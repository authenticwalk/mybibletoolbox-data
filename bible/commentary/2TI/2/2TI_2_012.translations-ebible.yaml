  kek-NT: Cui takacuy xnumsinquil li raylal, ta̱q'uehek' ajcui' kacuanquil xban li
    Dios kochben li Cristo. Ut cui la̱o nakatz'ekta̱na, a'an toxtz'ekta̱na ajcui'
    la̱o.
  blz-NT: Kalu i kita mokotaan a noanta, kita uga' bo mamarenta tii Ia. Kalu i kita
    mongkokundai i Ia, mbaka' i Ia uga' sabole mongkokundai i kita.
  poe-NT: La tí tsjasótexínni tí jehe chꞌán la ntá kja̱xin tsꞌáyéhe̱ni kjuachaxin
    kuènte chꞌán tsꞌe̱to̱anni. A̱ ntá tí chrókjuinchemáni tí jehe chꞌán na ntá kja̱xin
    chꞌán la xi̱kaha sichꞌe chꞌán.
  san-TAM: யதி³ வயம்ʼ தம் அநங்கீ³குர்ம்மஸ்தர்ஹி ஸோ (அ)ஸ்மாநப்யநங்கீ³கரிஷ்யதி|
  cof-NT: Yabe jera wantaitori, yabenan mantá tacaichunae. Yachi itolajoyoe latinari,
    yanan chiquilaca lachi itolajoe tichunae.
  srm-NT: Ee u hoi dou a dee sitaafu dendu, nöö u ku ën o tii makandi a bakaten. Ee
    u piki taa wa dë ku ën, nöö hënseei o piki taa an dë ku u tu.
  qvs-NT: Jesukristuta kreyishkanchikunarayku sufrishpanchikuna paywan tantalla kamachikushunchisapa.
    Rimaptinchi Jesukristuta mana riksinanchikunata paypish willawashunchisapa mana
    riksiwananchikunata.
  zca-NT: Chi se'gaka nixek be nided be lo rë kwa'n nalats por nak be men che'n Jesukrist,
    orze' nu be le' mandad kun lë' Me. Chi gab be lo rë men, gat lë't men che'n Me
    nak be, orze' nu ska Me gab lo Xuz Me, gat lë't men che'n Me be.
  cbc-NT: Ati ʉmʉrecóopʉre popiye marĩ catãmʉoatacʉ̃ãrẽ, Jesucristo cʉ̃ carotimasĩrĩpaʉre
    caãniparã majũ marĩ ãnigarã. Apeyera Jesucristore masĩmirãcʉ̃ã, marĩ caĩtoata,
    cʉ̃ cʉ̃ã marĩrẽ masĩẽtĩgʉmi.
  qxo-NT: Wanungantsicyagpis Señornintsic munangannölla cawarga paywanmi imayyagpis
    mandacurna cawashun. Payta contrarnin ñëgashgaga nogantsictapis ñëgamäshunmi.
  mox-mox: ʼEguma vita kalobelobedi ta kana bibitaqoda vita diavona ʼidiega, e ʼinega
    Ieisu maega kana luvine. Ta ʼeguma itaʼa Ieisu kana vegeqea, e ʼinega tauna wese
    navegeqeda.
  kew-kew: Gore niaame puri paloa kedaa rayo ru piralima-daare gore nipu raapu page
    pirua oyae surubalima. Gore niaame nipu masaa rilalima-daare gore nipumi niaa
    page masaa rilalia.
  dww-dww: Deḡoda piripiri tà dami poredina, naumeki da tauda tokare tauna mate tài
    bada tenaḡana. Deḡoda tauna tà boviena, naumeki da tauna tokare nama e boviedana.
  twi-ASANTE: Sɛ yɛampa aba a, yɛne no bɛdi ɔhene. Sɛ yɛpa no a, ɔno nso bɛpa yɛn.
  aoj-aoj: Apaꞌ iꞌi mope banagepama mogofaꞌ nimanimi hiamima, anaf daoꞌ mope siꞌi
    king dembipai molomana. Iꞌi mogowaꞌ alafugahana ma, anen wapani anaf nowaꞌ alafugahapa.
  cbv-cbv: Ã́ihwã jwĩ jʉmat jíib yeejép yapna yʉhna, ã náahat pah jwĩ chãj cádahcan,
    ã maáh jʉmʉpboó caán biícdih jwiítbʉt maáta jwĩ jʉmbipna caá. Obohjeéhtih, “Jesucristodih
    wã jéihcan caá”, jwĩ niijíchah, caanbʉ́t jwiítdih biíc yoobó ã niijbípna caá.
  taw-taw: Chɨnop gɨ tɨmel gɨpal tek, chɨn kɨles tɨmel gɨl mɨŋel okok dɨl nɨm, ne
    ayɨp bɨawl okok mɨdɨl, binɨb kɨlop kod yonɨgabun agup. Nop kelɨgonɨgabun, chɨnop
    abe kelɨgɨnɨgab agup.
  jic-NT: Gente malala la qjuesejay na, más 'ücj ma qjuiyola. Más 'ücj newa tsji'
    lijicj Jesucristo mpes. Mpes p'a jawas cupj 'a mulú ca jis majamacj la p'a wa.
    Cupj tsyüpünücj cupj jupj gente, nin p'iyá ca mveles jupj cupj qjuisin po'ó.
  zap-NT: belne run be wantar ne rak be sufrir, snebééy ke be yra be Ne; belne gue
    be ne nandet be txu nak Ne, laake no Ne gue ne nandet Ne txu nak be;
  wer-wer: Tiar këlangön kat yawiem weë ngentiipena pöt piiring ngarangk sëpenaat.
    Tiar pi yak mowasëpena pöt puukta tiar yak niwasëpnaat.
  ipi-ipi: '@see-verse:2TI.002.011'
  qul-NT: Ñac'arinchis chayka, paywan cusca gobernasun. Payta neganchis chayka, payka
    negallawasuntaj.
  ter-NT: Enepomo vitâ uhá koêti ákoti kamuyá'ika uti visóneu, yane kaha'iné kixopâtimakamo
    ûti ne Kristu natíxea natíxokuke. Itukapu koyúhoti ûti ákoyea vexa Kristu, kutí
    kixóvoti uti ákoti hakâ, simóvotimo káxe koyúhoyeakumakamo Kristu ákoyea éxavi.
  bmr-NT: Tollɨro bu ɨdaasuno mihicarunehejeque majaabɨcɨhachiijɨ, sano diiboma mahaivojɨɨveji.
    Jaanotɨ bu diiboco mutuunamaaihihachiijɨ, mɨɨhaico bu tuunamaaijiibo.
  fuf-fuf: Si en ŋaɲɲike, en laamodoyay kadi e makko. Si en yeddii kadi fii makko,
    kanko kadi o yeddoyay fii men.
  bhl-bhl: Nu kitil keko, betbet ilum beem dulum elote beit kelinba keko, fein ibolow
    so kekakabuluw tewe, nukal eso makuw kamok kebokoluw te. Kate nu elo ibiku kuluw
    tewe, e nulo akati ibiku koyemoke te.
  ons-ons: ŋo ŋene takotke more togogole okorakene, ŋene baŋ yale waka eŋerop ŋei
    waom okan warekene. Ŋo ŋene eŋe bisoune qekeneo, eŋe yalewaka baŋ ŋenane bisopze
    qeake.
  con-NTPO: Vana'jen'da gi tisei'ccu na'suve dapa manda'faya. Tisema a'tie'ninda tsu
    ccane'qque tiseja ingima a'tieña.
  ghs-ghs: Napai baurata battigara naate qaaraquko noma ttaike poro qereta qooro qesake
    pobitakoi Qate napai noho bai hiibaquko noi napaho baike hiibakoi.
  txu-NT: —Dja me te me bajo ajkẽ gu me te batokryn mã Jeju 'ãno djan kam pãnh batyk
    nhijukri akubyn batĩn ne babẽnjadjwỳr ne ar meo baba. —Dja gu me amikatin jãm
    Jejubê bakrã nhym adjwỳnhdjwỳ me babê amikatin jãm me babê krã.
  eng-WEBU: If we endure, we will also reign with him. If we deny him, he also will
    deny us.
  gnw-NT: Yandepɨaguasu reve yaiporara yave, jae ndive yaporoyocuita vi. Yaicuacu
    yave, jae vi yandecuacuta.
  mux-mux: oliu mindili nomulú kene tondulu mundupu molupu enembu kolupu mundupu naa
    kilímulu lem oliu yu-kene wasie yi nuim kingima molupu mélema nokomulú; oliu-ni
    ⸤yambumandu⸥ “Yesos yu kanupu bi naa silimulu. Yunga yambuma naa molemulu.” nímulu
    lem yu-ni ⸤Lapandu⸥ “Yambu ima na kanupu bi naa siliu. Enini nanga yambuma mólu.”
    nimbáko.
  maj-NT: Tsa tín'e chúkju̱á nga un tíbená, ta̱ ku̱a̱texumaka̱á. Tsa najmi n'e̱kié
    yjoná nga yaá, ko̱ kui najmi ts'i̱ínkie yjoho̱ nga bená.
  bkq-NT: Cristo xurâ keba modo kânagazenehon-ho kienmaenzezedyly lelâ watay, eagâlâ
    ise pymâem kydawyly. “Cristo xurâ mâkeba urâ” kykely-ro watay, xypyry etay, “Urâ
    xurâ mâkeba âmaemo” keze lâpylâ mâkâ kyam.
  kue-kue: Nono andigl gidi mogl yumbun kanekane kakumun, ana ye king morambara igle
    nono ama akiye moramga. Te nono ye mokono tomun, ye ama nono moko norambuka.
  cot-NT: 'Arigueti antsipevenquempari, anquejemajirontaquempari. Managueti ancantajiaque:
    “Teetarite nontsateriji”, ariqueate inquempetaquempa iriatimpa incanque: “Teequea
    nontsateriji.”'
  bnp-bnp: E huriki ri hatenono na tahuna ri bole a nimadihi, bara ni rata ria a hariki,
    ri matakari turane Kristo; E huriki ri lohopilea e Kristo, ia tara bara i lohopile
    ria;
  apn-NT: Mẽ kot tanhmã Kris ã mẽ pahtomnuj to htã kot puj mẽ arĩ hkôt amnhĩ nhĩpêx
    o papa rãhã ty nẽ nhỹrmã ĩhkô hã mẽ ho amnhĩptàr o papa. Nom kot puj mẽ amnhĩ
    kamã pakahak pê mẽ pahpê Jejus kwỳ hkêt ã amnhĩ jarẽ hã koja Jejus amnhĩ xwar
    mẽ pahpê hkwỳ hkêt ã mẽ pajarẽ.
  ctp-NT: Si taloan bra nu ta neꞌ nu tiꞌí ꞌñaan chunꞌ nchkwianꞌ chaꞌ ꞌin Jesús, bra
    kanꞌ kaja seꞌen tyiꞌian loꞌo Ni nde seꞌen nka Ni ndloo. Si chkwianꞌ chaꞌ ja ndiꞌin
    chaꞌ ꞌñaan loꞌo Jesucristo, kwiꞌ ngwañaꞌan Ndiose, chkwiꞌ Ni chaꞌ ja ndiꞌin chaꞌ
    ꞌin Ni loꞌoan.
  opm-opm: Dirhe ruumsupsi hat orhor kasip hat orhorwi ayahanoh dirhe ohsi kakhan
    titwi ham ihirnong paptim wamat indiprimura; wamat indiprimura. Diradire boknong
    dahama dirhe kas ham orhe win aremayahanoh ohhe kaput itap ohe kintei Noh maihirnong
    hanhanmur napor win naremdipramura; win naremdipramura.
  bvr-bvr: Rrapa minyja gala arr-jeka, wurra minypa arr-jinyjapa arr-workiya, gun-narda
    minypa nipa wugupa bunggawa nguburr-ni barra. Wurra jarra minyja gala jal arr-ni
    nula, nipa rrapa gala barra jal a-ni arrkula.
  wal-wal: Nuuni genccikko, aara issippe kawotana. Nuuni a kaddikko, ikka nuna kaddana.
  zad-NT: Na' shi so sakicho lao bittezə yeḻ' zi' yen ile'icho daa nakchone' txen,
    ḻekzka' iṉabia'lenchone'. Shi cho' bi wc̱hebcho nakchone' txen, ka'kzə ḻe' iṉe'
    bi nake' cho' txen.
  kmg-kmg: šâic mana takirenaŋmuo ehec guriŋ bapa gie wâc banaŋmu. E mic banaŋmuo
    eki iŋuc jaha mic bacnâpoocmu.
  aso-aso: Idoꞌ laza geni mukiꞌ sotoꞌ ilinguꞌ amuzo molo minesoꞌ nene Guvelesi ve
    naba loloꞌ ogo minelinguꞌ nene lazasi makaꞌ gonoꞌveloꞌ gizebo o minelesune. Laza
    eze aleve nomune lo ataize lo-deloneꞌ nene azasi aꞌmineꞌmine ogo neze aleve nizamave
    lo lo-ledeleseive.
  uli-uli: Hare sibe yedamgel luwul weres ngo sibe wol dabeyloh irel mala lamliyal
    le tor siyal. Hare sibe sor le gich si tugla ngo wol ila sengal iy bo yebe wol
    sor le ye togla gich.
  nin-NT: Inta ti vu gri ni so ki iha, inta taka si atuttu na ku meme. Inta ti kisa
    di inta si hi ma hen, uwa mi à taka kisa du uwa à si hi inta hen.
  acu-NT: Cristonu asar waitnasar pujakrisha, Nijai tsaniasar aints ainausha inartinuitji.
    Antsu Criston natsantamka, Niisha nunisang natsantramratnuitji.
  cak-WNT: Wi xtikacoch' ri tijoj pokonal ruma kaniman Riya', napon na jun k'ij tek
    junan xkojk'ato tzij riq'ui. Y wi xa xtikapokonaj nikabij chi yoj riche (rixin)
    chic Riya', chuka' Riya' xtubij chi ma yoj riche (rixin) ta.
  ebk-ebk: Mu et-aun takú nan likiat, maketoray takuntu kan hiya. Mu esaot takú hiya,
    esaotnantu us chitaku.
  spa-PDDPT: Si soportamos, también reinaremos con Él. Si lo negamos, Él también nos
    negará.
  ruf-ruf: Tung'adudumila, tutsotawala naye, tung'amlema, naye katsotulema.
  gun-gun: Mba'emo jaropo'akapa rire hexeve avi 'rã nhaĩ huvixarã. Ha'e rã ixupegua
    rami e'ỹ ri nhanhemombe'u rire ha'e ju 'rã nanhanemombe'ui.
  agu-BL: Nin kol tz'icy'pon q'uixc'uj ka'n, o' tzun juntz tan cawu'n tuch'. Poro
    ko na kaxob tan talche'n yi xomcho' te'j, ncha'tz i', stale' yi qui ajske'n kawutz
    ta'n.
  isn-isn: Anga kigigimilye, kuutemya palung'wi nung'wenso gaa anga kumuhile nuanso,
    nung'wenso gaa ukuhita usese.
  eng-PEV: If we follow him and people give us trouble, and if we keep on following
    him and don’t let that trouble stop us, then we will become important leaders
    with him. Or if we say that we don’t know him, then later, he will say that he
    doesn’t know us.
  ilo-ULB: No makaibturtayo, makipagturaytayto met kenkuana. No ilibaktayo isuna,
    ilibaknatayto met.
  pir-NT: Sa yena tiquiro yere mari yeri buhiri ñano yʉhdʉepenata ihcãno sahana tiquiro
    pʉhtoro ijiropʉre tiquiro mehna pʉhtoata ijinata mari gʉ̃hʉ.
  anv-NT: Mbɔgé ɛsé dekoge metɔɔ́ gétúgé ɛfwyale ɛwé dégɛne, déjwɔlege nyɛ
    ntó né geluɔge ɛnoge ne ji. Mbɔgé ɛsé déshyage nnó dékage fɔ ji, ji ntó
    ashya nyɛ nnó ákagé fɔ́ ɛsé.
  sab-NT: Che me mo ta gbadale kige boi daga ngwale Jesucristo gerua gitige, ene bdagli
    che be kle ule ama ole gerule nga ulita giti daba chugagwallale. Che gerule kwian
    na ole che me Jesucristo uñe, chui bdaglige Jesucristo be gerule Ñenua gwa giti
    ama me che uñe kaire.
  tmd-tmd: An Krais Jisas mabö nuŋwa rɨmɨdɨŋ, nöbö mö piaku anɨŋ ölɨsö wölaŋ rɨ gwogwam
    rɨmɨdɨŋ, ipöxiö röböxöinɨŋ aku, nuŋ Kiŋ mɨdön nöbö mö piaku nugwidɨx mɨjön wop
    aku, an nuŋ pɨsaŋ mɨdön, algör ör nöbö mö piaku nugwidɨx mɨjnɨŋa. An Krais Jisas
    nugwo nugwölölɨŋö, cɨnɨŋ aku, anɨŋ kwo algör ör, ñɨgö nugumɨdöiö, cöna.
  acr-NNT: We kaqachꞌij uchuqꞌabꞌ ri kꞌaxkꞌobꞌik ruma Rire, chiqawach apanoq kojtaqan
    rukꞌ Rire chilaꞌ chikaj. Noꞌj we riꞌoj kaqabꞌiꞌij na oj ta re Rire, jelaꞌ kuꞌan
    Rire qukꞌ chiqawach apanoq, kubꞌiꞌij kꞌu riꞌ na retaꞌam ta qawach.
  kpg-kpg: Maa gidaadou ga hagamahi adu hua beelaa, gei gidaadou gaa dagi madalia
    a Mee. Gei gidaadou ma ga haga de iloo a Mee, gei Mee ga haga de iloo ia labelaa
    gidaadou.
  taj-taj: य्‍हाङसे दुख नाबारी खम्‍जी भिसम य्‍हाङसेनोन थेदेन छ्‌यामनोन शासन लम्‍याङ्ला,
    तर य्‍हाङसे थेदा विश्‍वास लबा ख्‍लाजी भिसम थेसेनोन य्‍हाङदा ख्‍लाला।
  avt-avt: Haiu mamu han tokik me menmen enum mɨt nerekyeiyem, te maain haiu mamu
    mamtikerek naanmamre mit. Haiu mepakɨnek te hɨrak kakraipakɨn.
  cbk-cbk: Si ta aguanta kita sufrimiento, ay reina tamen kita junto con ele. Si ta
    habla kita que no conoce kita con ele, ele tamen ay habla que no conoce le canaton.
  uig-ARA: قىيىنچىلىقلارغا بەرداشلىق بەرسەك، ئۇنىڭ بىلەن بىللە ھۆكۈم سۈرىمىز. بىز
    ئۇنىڭدىن تانساق، ئۇمۇ بىزدىن تانىدۇ.
  tuf-tuf: Uwat is ruhw̃ú cuar, isat Jesús chihtá wácati tan úcayat, is cat ey jor
    carin yináyqueyra. Cuatán isat “Jesucristo is acu cárai batro,” wacayat, eyat
    cat “Eyinra as uwi batro,” wacáyqueyra.
  abx-abx: Kon aka'ilob kita, akahadi' may liwat kita si pagpakihuwang-ta si iya.
    Kon agdidiwaray kita nga ga'i iya sakilala-ta, didiwarayan-na may liwat kita nga
    ga'i kita sakilala-na.
  mco-NT: Pen nyajnajxɨm tzaachypɨ ayo'n mɨɨd Jesús ycɨxpɨ, nañ quipxyɨ mɨɨd yɨ' n'ane'maanɨm.
    Pen ca' ya Jesús y'ayuc ngöbɨjcɨm, nañ ca' jiib tzajpjoty xycöbɨgaanɨm.
  cpb-NT: 'Arika ankisashiwainetakya, ari antsipataiyaari ampinkathariwentantai. Irooma
    arika ankante: “Te niyotziri,” ari rimataitakai aaka.'
  aon-aon: Aria ta miyotu dodog abudok nyutob amaen nyutogrumap obi nyutob, apak ta
    muni anan mupe debeipari. Aria ta apak mukri uwok um anan um, anan shopunek ta
    nukri uwok um apak shopunek.
  hus-NT-2005: max ki achʼaꞌ i yajtsiktaláb kʼal Jajáꞌ tin kwenta, neꞌech weye tu
    takʼix kʼal Jajáꞌ. Max ki ulu ke yab i exlál, Jajáꞌ neꞌech jeye kin ulu ke yab
    tu exlál.
  mig-NT: Nú kanda‑yó kóto‑yó túndó'o, te suni tá'ú‑yó tíñu jíín‑yá. Nú tú kuatu̱'un‑yó‑yá,
    te suni ma̱ kuátu̱'un‑ya̱ yóó.
  bps-bps: ku gamtayud ito, gagin ito di kagotan. Ku laito nfun kenen di muna i dad
    to, laan ito nfun,
  mbs-mbs: Aw meketayod kidon te pegpemilang kenitadon, lomowan kidon heman doma din.
    Meneng aw mikagi kidon te kenà kidon sakop din, mikagi heman sikandin te kenà
    kidon sakop din.
  tof-tof: Mi ne karrkukus nóma bórrongo, enana mi azid aeng koralo, da mi sab kingzan
    kwarilo, wankü balngomólóm. Mi ne nóma yalpirre igó, mi umul-kókakla oyabóka,
    da wa akó sab mibü inzan talpirre.
  cme-NT: Aa diɛ hĩrã mulĩɛma‑i fuɔ maama-na, i ka ce i bãaŋgu‑i baa-yo. Diɛ cĩina-yuɔ,
    fuɔ ka bi cĩina-yiɛ.
  sus-sus: Xa won tunnabɛxi, won luma nɛ Isa xa mangɛya kui. Xa won na a rabolo, a
    fan won naboloma nɛ.
  pon-2006: Ma kitail pahn nantihong kanengamah ni mehkoaros, kitail pil pahn iang
    Krais kakaun. Ma kitail pahn kahmahmki, e pil pahn ketin kahmahmkin kitail.
  dad-dad: Ada feseya sã tafarauf are, adag ĩ weim lo fiya nẽ mudur tabodõf. Ada ĩ
    nigin wa tafouf are, ĩg ada nigin wa fouf.
  zab-NT: Belati rdxuelaaznɨ ni rdeedtisnɨ, ziyza snabeezacnɨ cun laany. Belati iniin
    dec quɨt rdxambeetinny, ziyza laany sniizacny dec quɨt rumbeetiny dunnɨ.
  jae-jae: Embe daôc gêŋwapac totêntac êpa sugeŋ, go tanam gôliŋ lau dawiŋ eŋ. Embe
    dansa eŋ auc, oc ênsê aêac auc amboac tonaŋgeŋ.
  ksd-ksd: ba tumu da kairane ra kinadik, dat a varkurai varurung me; ba tumu dat
    a pue vue, ia na pue vue bula dat;
  msm-NT: Ko ogkaantus ta to mgo kalisod, ogpakamandu ki duma kandin. Di ko ilidung
    ta sikandin, iglidung ki din isab.
  myk-myk: Wèe bu la le wùyɛ ni na gori yaha nʼa daa wu ni, wèe na ba bye ni wu ni
    wu saanra ti ni. Ga wèe bu zhe wu ni niɲaa, wu bɛ na ba wèe she.
  sbe-sbe: ena ta tolotahitahi, kabo maiyada ta loinakesega. Ena ta uhalaei, meta
    iya kabo hinage ye uhalaeida;
