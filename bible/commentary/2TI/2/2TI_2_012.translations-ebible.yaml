  apw-NT: 'Nohwiniigonłt’éé lę́k’eyúgo bił nadaant’á doleeł: áídá’ doo bídaagonlzį
    da daabiłn’ṉiiyúgo, bíí ałdó’ doo nohwígonsį da nohwiłṉii doleeł.'
  gum-gum: Maya kaig nebub arringucha, melabig meløwabe, katø nø ashib karub waisrøn
    chigucha nøba ashib karub purramig kønrrun. Nam nun ‘ashmeelø ker’ chibene, namungucha
    nøbe ‘ashmíig kur’ chinrrun.
  not-NT: 'Aroca atsipiriobenqueri Quirisito, aro osobicomoqueri përosati iragáantanequë,
    aisati omitocotaiguëri eiro. Aroca otsoinguëri, aisati ingantococái eiro: “Teni
    nogótimi”.'
  plu-plu: Ku wis dehewnene abetnewa mbeyne gidahan, nikwe wis kumaduka payak gikaknek.
    Henneme ku wis wihwe giw, ig wihwepta wownek.
  iou-iou: Täŋpäŋ komi bäräpi kotaŋpäŋ nämo kwitanayäŋ tämäŋo uwä Jesu-kät yabäŋ yäwat
    piä bok api täne. Upäŋkaŋ Jesuta äwo yänayäŋ tämäŋo uwä Jesutä kowata ninta äwo
    api yäwek.
  ntp-NT: Issoimaa taatamadagi vaavoitudadami dai maivui ñioocadagi Diuusi; sʌʌlicʌdʌ
    tʌaanʌda agai Suusi Cristo ʌʌmadu siaaco tʌaanʌi ʌgai. Isʌmaadutai gajiaadʌrʌ
    viaagi Suusi Cristo, Suusi Cristo gajiaadʌrʌ vipieeyi ʌʌpʌ.
  rai-rai: Baa daat kariaana ngunungut ungaai mai, daat a naagagon ungaai kaai mai
    u ra nuna mataanitu. Baa daat weoro koni, ia kaai in weoro wa daat ku.
  haw-1868: Ina e hoomanawanui pu kakou, e noho pu no hoi kakou i ke aupuni; a ina
    e hoole aku kakou ia ia, oia kekahi e hoole mai ia kakou.
  ffm-ffm: So eɗen muɲa torraaji, en laamodoto e makko. So en mbii en anndaa mo, o
    wiyan o anndaa en enen duu.
  arb-NAV: إِنْ تَحَمَّلْنَا الآلامَ، فَسَوْفَ نَمْلِكُ أَيْضاً مَعَهُ؛ إِنْ أَنْكَرْنَاهُ،
    فَسَوْفَ يُنْكِرُنَا أَيْضاً؛
  cop-CNT: ⲓⲥϫⲉ ⲧⲉⲛⲛⲁⲉⲣϩⲩⲡⲟⲙⲉⲛⲓⲛ ⲓⲉ ⲧⲉⲛⲛⲁⲉⲣⲟⲩⲣⲟ ⲛⲉⲙⲁϥ ⲟⲛ ⲓⲥϫⲉ ⲧⲉⲛⲛⲁϫⲟⲗϥ ⳿ⲉⲃⲟⲗ ⳿ⲛⲑⲟϥ
    ϩⲱϥ ⳿ϥⲛⲁϫⲟⲗⲧⲉⲛ ⳿ⲉⲃⲟⲗ.
  sri-sri: 'Marĩ ñerõ tarikererã gũñaturari merã marĩ ĩgʉ̃rẽ bʉremurĩrẽ pirimerã,
    ĩgʉ̃yarãrẽ dorerogue ĩgʉ̃ merã dorerã ããrĩrãkoa. Marĩ Jesúre masĩkererã gajerãrẽ:
    “Ĩgʉ̃rẽ masĩbea”, ãrĩmakʉ̃, ĩgʉ̃de marĩrẽ: “Mʉsãrẽ masĩbea”, ãrĩgʉkumi.'
  nal-nal: Tamon dia dina irur dikdik lamaskana amun maazikang, dina rasin saait a
    lus laaxur wana aubina varaxai wana naan. Tamon dia di wispuxin naan, naan saait
    kana wispuxin dia.
  kyq-kyq: kɛn naajege jaay kꞋdabarki ute naan̰ se, jꞋutu jꞋaki ɓaa kɔsn gaara te
    naan̰ kici. Kɛn naajege jaay kꞋbaatin̰kiga se, naan̰ kic ajeki baat naajege kici;
  kwd-kwd: Lauta goru akiaki'a 'ubulana nga 'ato'atolanga, tagoru ba'ita la'u mola
    fe'enia. Tafe'ua ma lauta goru gwala na'a goru 'ame su'ana, ngaia te'e gwala 'adauru
    la'u mola.
  ded-ded: Amma serima kecma ebic tofohonideu yegoc ngictau kecnide. Nga ye ngadehenideu
    ine yeng ifingoc ngadenunuude.
  ewe-ewe: Ne míekpe fu kplii la, míaɖu dzi hã kpakplii; Ne míegbe nu le egbɔ la,
    Eya hã agbe nu le mía gbɔ.
  nuy-nuy: Marri ngaambu-lhara-maynji andhurrg, ngaambu-burraa nigawi-rruj, ngaambaanggarra-ngu-buunggawa-mana.
    Yagu ngaanaandirrii-maynji niga, nigaayung ngaambaniindirrii ngagurru.
  cop-BHC: ⲒⲤϪⲈ ⲦⲈⲚⲚⲀⲈⲢϨⲨⲠⲞⲘⲈⲚⲒⲚ ⲒⲈ ⲦⲈⲚⲚⲀⲈⲢⲞⲨⲢⲞ ⲚⲈⲘⲀϤ ⲞⲚ ⲒⲤϪⲈ ⲦⲈⲚⲚⲀϪⲞⲖϤ ⲈⲂⲞⲖ ⲚⲐⲞϤ
    ϨⲰϤ ϤⲚⲀϪⲞⲖⲦⲈⲚ ⲈⲂⲞⲖ
  buk-buk: Yac bu dalhac ŋaŋga têŋ ndoc ŋawapac tap yac sa, dec yac oc danem gôliŋ
    dawhiŋ iŋ. Yac bu dasôm bu dati iŋ ndê dom ma dasêc iŋ ahuc, dec iŋ oc sêc yac
    ahuc bocdinaŋ.
  pri-NT: Wiàna jè cimwü, â jè o pitûâ naima ma wàé. Wiàna jè tétâjiié, â ée mwa tétâjiijè.
  zpq-NT: Na' še soac̱hac̱hcho šejnilaže'chone' bite'teze chac c̱hecho, ḻecze gone'
    cont ṉabia'cho txen len ḻe'. San še cuejyic̱hjcho Criston', ḻecze ḻe' cuejyic̱hje'
    chio'.
  por-TFT: E já que suportamos pacientemente aquilo que sofremos, também vamos reinar
    com ele. Mas, se dissermos que não o conhecemos, ele também vai dizer que não
    nos conhece.
  gwi-NT: Veenjit khaiinjich'iriighit gaa nihk'it akhagaroonyąą kwaa ji', vaa khaihkwaii
    tr'iheelyaa. Vaagwiindaii kwaa gwinyąą ji', adan chan diihaandaii kwaa heenjyaa.
  gvn-gvn: Kaki ngana Jesus kari bawal, ngana nyungunji majamalkuda. Kaki ngana nyungunin
    darrbil, nyulu yalarrku nganangan darrbil.
  nhy-NT: Tla tikxikoskej titlajyowiskej, noijki tiweliskej titlanawatiskej iwan Cristo.
    Tla tikijtoskej mach tikixmatij in Cristo, Yej noijki kijtos mach techixmati.
  asm-FB: আমি যদি সহন কৰোঁ, তেনেহলে তেওঁৰ সৈতে ৰাজত্বও কৰিম৷ আমি যদি তেওঁক অস্বীকাৰ
    কৰোঁ, তেনেহলে তেৱোঁ আমাক অস্বীকাৰ কৰিব৷
  okv-okv: Eto ivo eto iresora amo Keriso ga titi jigesora. Eto Keriso egikasora amo
    Keriso na ungotena egikasuja.
  mxt-NT: Tatu cunyeé yo tɨndoho, cucunyaca ñaha yo chihin ra. Tatu catyi yo tyi ña
    yɨhɨ́ yo cuenda ra, maa ra cucatyi ra tyi ñima ñáyɨvɨ cuenda ra cuví chi yo.
  tzo-NT: '@see-verse:2TI.002.011'
  ind-AGS: Kalau kita bertahan dalam penderitaan, kita juga akan memerintah bersama-Nya.
    Kalau kami berkata bahwa kami tidak mengenal-Nya, maka Dia juga akan mengatakan
    Dia tidak mengenal kita.
  omw-omw: Tire hia qoriri hiraitita, kepukyaqama kye variqi quarera, tire Karaisira
    vatama kye variqata ntaqikyiqita quananrave. Tire Karaisira mwoqa mwianrenra,
    mwivavata tiri mwoqa timwiananrove.
  yrb-yrb: Danu gaukara kobererau utaisiba Dawaini eme yawofeisi. Dawa ekodifeisina
    Dawa ya ekodifisu.
  maa-NT: Tsà chíkjoa̱‑ná kjo̱'in ti̱koa̱á ya̱á ko̱ti̱xomakoa̱á Cristo. Tsà kixoán
    mìkiì bexkoan, jè k'oa̱á ti̱ ki̱tso̱‑ná mìkiì bexkoan.
  mcq-mcq: ꞌEne nú kirasahe hina vaꞌavajaho nú pu puꞌúmo ea ꞌajoahuna. ꞌEne nú Hu
    hekajaꞌavajaho Hu ꞌuꞌo nú hekajúhuna.
  sus-A: شَ وٌن تُننَبّشِ، وٌن لُمَ نّ عِسَ شَ مَنفّيَ كُي. شَ وٌن نَ عَ رَبٌلٌ، عَ
    قَن وٌن نَبٌلٌمَ نّ.
  jpn-1965: もし耐え忍んでいるなら、彼とともに治めるようになる。もし彼を否んだなら、彼もまた私たちを否まれる。
  fra-SBL: Si nous endurons, nous régnerons aussi avec lui. Si nous le renions, il
    nous reniera aussi.
  yka-yka: Bang nandal ne paˈin kite kasigpitan kuweˈitu, patuhut du kite pu si Isa
    magbayaˈ si pasōngan. Bang masuwey kite weˈ gaˈi kite nuhut iye, masuwey du isab
    iye iyan weˈ dumaˈin iye Panuhutanten.
  mle-mle: Aw li nyan dikik bwan kway maarkuw, kip dikib wukijibir kwakibana, dikiwa
    nakamwiyib nyan nyanyi nyanyi van tikidiy duw taakw tikidiyan. Aw li nyan dikik
    bwan kwiykuw lakw wakibana, dibab lakw wakuw, nyanak ab bwan kwiykinaad.
  shp-NTPO: Masábo tenekinbi jeneyamaaxa, jawen netenxon jato ikinnaitian, nonribi
    jabetanbi jato ikinnoxiki. Ja onannaxbi onannama keskati noa iká iketianra, jaribi
    noa onannama keskati inoxiki.
  aom-aom: No bogo uꞌuhoꞌi ma-biririvëꞌoho huꞌo masije riravoromo hesi öri ariꞌoho
    muebeꞌejarëjo. Noehu hesinö dejo buꞌöjëꞌoho huro nosinö deje buꞌöꞌaꞌajëjo.
  geb-geb: Nza maaŋ muuŋgip thɨgɨ havhargip, nzan hi simtɨgi, nza za nta ndirga, nza
    vhɨra ana phorgɨp, ŋgui vhɨrve gari gumgir pani kɨrga. Nza kɨr ana segɨp, ana
    zɨ ndiv zaahegɨrga, ana vhɨra kɨr nza segɨp, nza ndi zaahegɨrga.
  bsj-bsj: No ba ciyari batin kweni kange co. No bi kocori catin koh bo ken.
  cak-cak: Si nkucoch'on c'a pa ruq'uisbel, junan xtika'an gobernar riq'uin rija'.
    Si nikaya' can kij chuvech, quiri' mismo xtu'on rija', xtuya' can rij chikavech.
  chf-NT: Si cä c'älenla tz'ibajtescan, cä xe chich cä chen mandala nämte' t'oc une.
    Si no'onla cäle'la que mach jinonla tuba aj Cristo, une chich täcä u xe u yäle'
    que mach jinonla tuba.
  tlf-tlf: mufekmufek mafak mitam numi diim aban-bo kalaa age-nulup nuyo bilii unemin
    binim, titil fagaa God imi ogok waafuu kwep tubup umdii, nugol kamogim ke-nulup
    isino nan-temup kale minte, nuyo imi umik ugobelup umdii, yagal mungkup numi umik
    ugopman-tema kale,
  piu-2006: Tuunlayiki tjuṯangku nganaṉanya panypurangkula pungkunytjala nganaṉa rapa
    kutu Yiitjuku tjukarurru nyinanytjaku. Yalatji nyinarra nganaṉa mayutju Yiitjulawana
    nyinamalpa. Paluru mayutju tiṉalampa nyinaku. Ngurra palula nganaṉalpi mayutju
    tjuṯa nyinaku kutjupa tjuṯaku. Tjinguru nganaṉa tuunlayiki tjuṯaku nguḻurringkula
    Yiitjuku ngurrpa wangkarra wantinytjala, palurulanya ngula kuutawutjungka ngurrpa
    wangkarra wantiku.
  poh-NT: Jeꞌ woꞌ, jeꞌ ricab xcꞌuluric ru̱cꞌ i Jesus chi reꞌreꞌ xpahbabjic chi Kꞌatal
    Kꞌoric, jeꞌ woꞌ reꞌ i hoj nakehtric woꞌ ru̱cꞌ i rilokꞌil reꞌreꞌ. Jeꞌ reꞌ nakacꞌulum
    xa reꞌ wach wi reꞌ hoj enkayew kꞌab chi enkacꞌul i tiꞌ cꞌaxic nchalic chi kana̱
    ruꞌum reh i kaniminic. Ra̱j nchel wi chipam i tiꞌcꞌaxic reꞌreꞌ, reꞌ hoj enkakꞌor
    chi reꞌ Jesus maꞌ reꞌ ta Ajabe̱s chi kana̱, reꞌreꞌ narikꞌorom woꞌ keh chi maꞌ
    reꞌ ta hoj raj tahkanel.
  tue-tue: Marĩ ñañarõ netõrére nʉcãjã́rã, cʉ̃ʉ̃ Õpʉ̃ niirṍpʉ cʉ̃ʉ̃mena dutirá niiãdacu.
    “Cʉ̃ʉ̃rẽ masĩriga” jĩĩrĩ, cʉ̃ʉ̃cã “masĩria” jĩĩgʉ̃daqui.
  bjp-bjp: Male kere kalsakai fangungut tura, ke keren kiis sabin arae foron king
    tura. Male kere fakawe ufu, ke i sabin in fakawe ufu kerer.
  xon-xon: Ti yaa dii u ki kpa limɔr kan, ti ga ji nnaan u chee. Ti yaa len ke taa
    nyi u kan, u mu ga len ke waa nyi timi.
  tzo-ZNT: 'Mi icuch cuꞌuntic ti abol jbatic ta scuentae, coꞌol ta jpastic mantal
    jchiꞌuctic. Yan mi mu jamluc chcaltic ti quichꞌojtic ta muqꞌue, jaꞌ noꞌox yech
    uc: “Leꞌe mu xiyichꞌ ta mucꞌ”, xi.'
  mpm-NT: Nu na siuku yo vasu na koo ndoꞌo koo nene yo, ko siaꞌan ti sa kuu kɨvɨ yo
    nuu ya ja na taꞌu yo jniñu jiin ya. Chi nu na chisaꞌyɨ yo ti kachi yo ja tu jini
    yo Cristo, ti suni maa ya kachi ya ja tu nakuni ya nuu yo.
  ots-NT: Bbʉ gu tzɛjtijʉ, gu tɛnijʉ car Cristo hasta ʉ́r ga̱tzi, Bbʉ pé xtu e̱je̱,
    gu föxjʉ cár jmandado. Bbʉ gu cønijʉ, gu ma̱jmʉ jin dí tɛnijʉ car Jesucristo,
    Guejtjo hne̱je̱ xta gønguijʉ, xta ma̱, jí̱ í cja̱hniguijʉ.
  hoy-hoy: अगर नाव धीरज देल सहन माळ्त ईत्‍तेव, रा आऊन सांगुळ राज्य भी माळेव; अगर नाव
    आऊन इनकार माळेव, रा आव भी नाम इनकार माळ्यान;
  amo-amo: Andi ti tere nibinayi, tima kuru tisu tigo ninghe. Andi tinarighe, ame
    wang manari nari.
  pjt-pjt: Nganaṉa palunya tiṯutjarangku waṉaṟampa ngula palula tjungu mayatjarira
    nyinaku. Palu tjinguṟu nganaṉa Jesuku ngurparingkunyangkampa, paluṟu ngapartji
    nganampa ngurparingkukuṯu.
  cwe-cwe: One chihagendelela kufunya umoyo, iviya chizalanguliza hamwe nayo. One
    chahambela, nayo iviya kezachibela.
  daa-NT: Ya gi ica subiraw ɗo taaɓiner, gii hokumiye iŋ ŋaara ɗo meennuwiy. Kar ya
    gi poocaag gay, ŋaar oki yaate poocinte.
  mlp-mlp: Ad i afaqan sorad gituw a hi hiqiysa teq i inaq araqibmo king iyeq tuqosam.
    Ari i gileh ugsa teq in i gileh tiqigdaqmo.
  ape-C: Aria ta miyotu dodog abudok nyutob amaen nyutogrumap obi nyutob, apak ta
    muni anan mupe debeipari. Aria ta apak mukri uwok um anan um, anan shopunek ta
    nukri uwok um apak shopunek.
  bgs-bgs: Atin ka makatiis ki katô kérrayat áknita, mangulu ki pagsik duma kandin.
    Atin ka dì ki kumagi na sikandin tô Áglangngagán ta, dì pagsik kumagi sikandin
    na sikita tô mga sakup din.
  faa-faa: Isu mokoatikirakano soko, e metakarianafonoraka, eyaki hakasa unihaeaka
    risikiakosapo. Isiapo e aserafapo, airakano, epo soko isuaki, re nōmo aserafapo,
    aihokosapo.
  kik-kik: na tũngĩkirĩrĩria-rĩ, o na gũthamaka nĩtũgaathamaka hamwe nake. No tũngĩmũkaana-rĩ,
    o nake nĩagatũkaana;
  cap-NT: Niz̈aza Jesucristuz̈quiz sirwiñiz̈ cjen sufrac̈haj niiqui, tjurt'ichi kuzziz
    kamz waquizic̈ha. Nekztan tjurt'ichi kuzziz tirapan cjequiz̈ niiqui, uc̈humqui
    niiz̈tan chica mantaquic̈ha. Uc̈humqui Jesucristuz̈quiz nicaquiz̈ niiqui, niiqui
    niz̈aza uc̈hum nicaquic̈ha.
  ksr-ksr: Iwo motooŋ siimbobolo moma mokosiŋgoŋ laligojoŋi eeŋ, mono kaaŋiadeeŋ iwaa
    bentotoŋ uutanoŋ iwo galeŋkoŋkoŋ gawoŋ mewoŋa. Anana ii qakoonjoŋi eeŋ, iinoŋ
    mono kaaŋiadeeŋ qakooma nonoma niniima tiiwaa.
  eng-TNT: Yf we be pacient we shall also raigne with him. If we denye him he also
    shall denye vs.
  sbs-sbs: Haiva tu wonderela, katu vuse naye hape. Haiva ni tu musampula, katu sampule
    naye.
  sue-sue: Yaya tapinoise kaka tamamu ine wamunonakai, awa numore dai ema babezinoma
    wero dia wai bua wamunonakai. Nu begi wamunonakai, awa nune da ago nakai begi
    wamunoya.
  fra-NCL: si nous persévérons dans l’épreuve, nous régnerons avec lui ; si nous le
    renions, lui aussi nous reniera ;
  snn-NT: Baguë naconi jo'caye beoye yo'o contoca, baguë naconi ëja bain ruiñë mai.
    Maibi baguëte güeye catoca, baguëbi maire'ga güeye caji.
  atb-NT: Nga-nhúng gi, hkam jân é nghut jáng, Yhang eq rahá up râ nghut lhê. Nga-nhúng
    gi, Yhang lé he-ngik pyâm é nghut jáng, Yhang le, nga-nhúng lé he-ngik pyám râ
    nghut lhê.
  cek-AK: 'karai tonghaih to a pauep o nahaeloe, anih hoi nawnto a uk o toeng tih:
    anih to angphat o taak nahaeloe, anih mah doeh aicae angphat taak toeng tih:'
  bkd-bkd: Ku mag-antus kuy magharì kuy daan duma kandin. Ba ku harì taw angkenen
    si Jesu Cristo harì kuy daan kandin angkenen.
  ctu-76: Mi ti lac ñusʌ wocol ti caj, mi quej lac cha'len yumʌl yic'ot. Mi ti la
    cʌlʌ mach laj cʌñʌ Cristo Jesús, mi quej i yʌle' je'el mach i cʌñʌyonla.
  lac-NT: Wa quic muc'yajex ti' u t'ʌn C'uj quic bin ic reyintiquex yejer C'uj. Wa
    quij cariquex mʌ' ij querex Cristo an ten bic ij cʌjtaquirex, baxuc xan bin u
    ca' ya'arej to'onex mʌ' yero'onex maco'onex xan ca' bin xico'onex ʌcʌtan C'uj.
  xla-xla: Epame ditapo wotiyalle koko dulu dla mepo kokalepo ha꞉ha꞉lepiye, eta di
    mape ya꞉ mate omha꞉ha꞉lalo ha꞉ha꞉lepe. Epame ditapo opa mila꞉pi tle ya꞉ye hamolowe
    allipiye, asiyama ya꞉tapo opa mila꞉pi tle di hohomoloweye allipe.
  xav-NT: Robzépada hã wa te wasina 're waihu'u za'ra mono nherẽ, wanhiptete sina
    ãma 're wahâimana u'âsi za'ra mono wamhã, wa za Cristuhu siré wapire na wa te
    're da'madâ'â u'âsi za'ra. Cristuhu zazei'õ'wa na dama 're wasiwasu'u za'ra mono
    wamhã, tizazei'wa na te te sina 're wa'awaihu'u mono õ di za. Te za te te siwi
    're wa'awẽ'õ oto.
  cuk-cuk: Anmar Jesúsʼba naibigued itosale, Jesús-negsemaidba anmar eba neg semogoed.
    Ar anmar Jesús-osulosale, Jesús anmar-osulomogoed.
  tbf-tbf: Sien va giet ta tuir ngeisngeis, egiet buer giet ta so vuor meie. Sien
