  huu-NT: Naimɨe muidona caɨ duere sefuia, naimɨe dɨga iitɨcaɨ, ie comɨnɨna naimɨe
    sedalle facaiseconi. Naimɨena caɨ janoia, naimɨe caɨna jɨaɨ janoite.
  jiv-NT: Wáitiakrisha Niiji̱a̱i̱ akupkattaji. Natsantakrinkia Niisha natsantramprattaji.
  otm-NT: Nɛ nu'bʉ dí häthʉ yʉn ʉnbi, pɛ 'darbʉ ga comhbʉ bʉ ja rá ts'ɛdi 'bʉ. Pɛ
    nu'bʉ dí cømhbʉ a ra Cristo, nɛ'a da gønjʉ a.
  dah-dah: Yesu niŋ kanduk yeneŋ hityen gega, mukku ma teŋ saŋiŋ po hetek gobe kame
    yeŋya heŋ det kuruŋ gayen doyaŋ yirde hitek. Munaŋ Yesu pel irde harhokniniŋ untek
    gob kame yeŋ wor harhok dunyeŋ.
  tnk-tnk: Trɨni mɨnuə samərer əknekɨn ia nahatətəien səkɨtaha, nənə tsaməkeikei mwi
    mhərɨmənu pəri kɨtaha min. Trɨni mɨnuə səni mə səreirei in, nənə in mwi traməkeikei
    mɨni mə in rɨreirei kɨtaha.
  kpr-kpr: Namonde mave nundae sedo bouvu fufuse, durumuguse ata fete simbugarera
    amo, amboda Iesu de dabade kokotofu edo irarera. O namonde mave Iesu ighagha arera
    amo, Iesu barago namonde ighagha arira.
  san-IAS: yadi vayaṁ tam anaṅgīkurmmastarhi so 'smānapyanaṅgīkariṣyati|
  nho-nho: Ki mee maa taatou e lavatoa te nnoho peenaa ma naa haaeo, taatou hoki ma ki nnoho
    no tuku maa Ia. Aa ki mee maa taatou e taratara maa taatou see illoa iaa Ia, teenaa
    a Ia hoki ma ki taratara maa Ia see iloa i taatou.
  gym-NT: Nikwe nünandrekä dite jabtä ja tare nikakäre niara dokwäre, ne ngwane niarakwe
    gobrandi, känti nikwe gobrandi siba ben. Akwa nikwe niara rükandrete ne ngwane,
    ni rükandite kwe arato.
  azg-NT: Ndoꞌ xe aa conanꞌquii nnꞌön naviꞌ na coquenön, mantyi nnanꞌjön yo jon ntyja
    ꞌnaanꞌ na ntyeꞌntjon jon nnꞌan tsonnangue. Majoꞌ xe na aa conduë na tyiꞌnanꞌxuan
    ntyja ꞌnaanꞌ jon, mantyi nquii jon ngitso jon na tyiꞌcondui jaa ntyja ꞌnaanꞌ jon.
  bhd-bhd: अगर अस तैसेरे वजाई सेइं दुःख झ़ैल्लते रहले, त तैस सेइं साथी राज़ां केरू
    ज़ेरू अस भी राज़ केरमेले, अगर अस तैसेरो इन्कार केरमेले कि अस तैस न ज़ानम, त तै भी
    इश्शो इन्कार केरेलो।
  too-NT: A'yuj pātīni'nāuj nac huā'mā' quilhtamacuj pero natā'māpa'ksīni'nāuj nac
    a'kapūn. Palh kalhtatzē'kāuj a'nchī tapa'ksīyāuj con Cristo, nā xla' naquincākalhtatzē'kāni'.
  ind-AYT: Jika kita bertekun, kita juga akan memerintah bersama Dia. Jika kita menyangkal
    Dia, Ia juga akan menyangkali kita.
  cjo-NT: 'Aritaki iroñaaka apomeentsiwentakanari antayitakinirini oetarikapaeni,
    rootaki eejatzi akaateeyerini eewawenanteeyini. Aririka akanteri atziri: ‘Tee
    niyotziri Jesokirishito’, eejatzi ikantakotee paata rirori: ‘Pawa, tee niyotziri
    tsikarika itzimi irira’.'
  nsn-nsn: Geti huateig tar niduh, inggeig i turung siokor uoum keip tokaha mes Iesu
    Kristo. Geti uoliheig tatanon, inggon e turung uolih pono tagigeig.
  san-DEV: यदि वयं तम् अनङ्गीकुर्म्मस्तर्हि सो ऽस्मानप्यनङ्गीकरिष्यति।
  tna-NT: Daja huecha ahua ecuaneda tu jepuiti sufri epu su, tu neje tupupai ecuaneda
    ecuatsasia epu. Ahua ecuaneda Cristo quisanetiacuinaja mahue su, daja huecha tuahueda
    ecuana quisanetiacuinaja mahue yata.
  lid-lid: Buku taha ales boto-on ta bwese maha-an marakon, taha kameh asahan kabin
    tiri mwan ma badih are hawen. Buku taha adeu kona taha ili tan, iy kameh edeu
    konan eme tataha ale.
  wim-wim: Ngamp nath keꞌ-ngoongkaman aak thaamp-thaampimpwey-a, aak way anangan wampantan
    ngamparan-a, aak ngul-ngulana ngampana nyiin-nyiināmp nungantang ngul keꞌ moom
    yimanangan. Puth ngampwey thaw-thawimp kon yotantangan-a, ngan kaangk keꞌ nunang
    Christ.an-a, ngan keꞌ meeꞌmiy nunangana yaꞌ-a, aak ngul-ngulana nil Christ.an
    thawow God.antan nil keꞌ meeꞌmiy ngampangana, yaꞌa.
  zga-M: tungave tufumelela, tutavala paninie nu mwene, tungave tukhubela umwene na
