  grc-BYZ: εἰ ὑπομένομεν, καὶ συμβασιλεύσομεν· εἰ ἀρνούμεθα, κἀκεῖνος ἀρνήσεται ἡμᾶς·
  cpc-NT: 'Aririka amawiwainitaki, ari ankaatairi ampinkathariwintanti. Irooma aririka
