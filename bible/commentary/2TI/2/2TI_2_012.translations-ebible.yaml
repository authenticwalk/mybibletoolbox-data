  nvm-nvm: No vajai fian abejo ijia giriesame irekva tavan rad no ire uruvana samuagdiakfuon.
    Regavo noba fu abekva iji fuk no fuba kekfuon.
  mps-mps: Te da tigidali sęgę tolobode bomo elama dolaluali da, teda da aga dali
