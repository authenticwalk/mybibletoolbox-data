    Dèkné mbésuk uga bakal nyélaki awaké déwé nang ngarepé Gusti Allah.
  byr-byr: Taanginya yuya sabwi maaryaꞌna Nemɨ dɨragɨnna mwaaihoina mwalaajaꞌ Nabaai
    sahwalyɨ kingɨya yeꞌmwannemwalaadeinera. Kɨrɨꞌ ‘Gamɨreina mɨꞌ,’ daatheina mwalaajaꞌ
    Nabaai nemɨnyɨna ‘Nɨmɨrera mɨꞌ,’ dathelyɨra.
  ian-ian: Ndɨ kat kwagalalapman yineyan ndɨnogwinala tɨga nat nɨmba kat vɨga lɨgiyanɨn.
  hun-hun: Ha tűrünk, vele együtt fogunk uralkodni. Ha megtagadjuk, ő is megtagad
    minket.
  mcf-NT: 'Utsibon chieshënaqui chieshtoenquio icquin Esus tantiec unësash abi yacno
    nidendac. Nidacsho chuiquid icmiac utsibo namendac. “Esus tantiatiapimbo iquebi,”
    quequidobic: “Ëmbi tantiacmaido neque. Nëid nuquibëdi tabadmenquien ictiad, Papa,”
    quequin Esusën Nuquin Papa chiendac.'
  kjs-kjs: Gore naame puri paloma kedaa raayo ru piralima-daare gore nipu raapu page
    piruma ele surubalima. Gore naame nipu koau watema-daare gore nipumi naa page
    go-rupa abutea.
  mni-mni: Eikhoina awaba kaanglabadi, eikhoi Ibungoga loinana pansu panminnagani.
    Eikhoina Ibungo mahakpu yadrabadi, mahaknasu eikhoibu yabiroi.
  yad-NT: 'Vu̱tyi jachi̱nityara paru̱cha̱riy vicha̱da sisa̱, daryaday vu̱ryicha nu̱tyu
    nutyityu̱veda variy sisa̱ju̱ntiy. Vurya̱tiy jtay sayadaju̱ Crístu: Ne radyetyani̱,
    daryaday sa̱jtay Ju̱denuva vuryeyadaju̱ntiy: Ne radyetya riy.”'
  mxb-NT: Tá xíꞌo ndeé ini yo̱ tein ta̱ndóꞌó ndóꞌo yó, dá kía̱n koni yo̱ dándáki nduú
