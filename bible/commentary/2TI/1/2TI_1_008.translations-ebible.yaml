  por-TFT: Portanto, não se envergonhe nunca da mensagem que contamos sobre nosso
    Senhor. E não se envergonhe de mim, mesmo que eu esteja preso por ter pregado
    sobre ele. Em vez disso, esteja disposto a sofrer como eu sofro por estar proclamando
    a boa mensagem. Suporte aquilo que vai sofrer por ser capacitado por Deus para
    assim fazer.
  gwi-NT: Ąįįts'ą' t'ee, dinjii nąįį Diik'eegwaadhat eegoovaagwahandak eenjit oozhii
    oinlį' shrǫ'. Shįį chan sheenjit oozhii oinlį' shrǫ', K'eegwaadhat veenjit zheegwaazhrąįį
    dhiidii. Gaa Gwandak Nizįį eenjit khaiinjich'inighit datthak zhyąą gwąąh'in, Vit'eegwijyąhchy'aa
    izhit geenjit t'aih nats'an ąh'įį t'oonchy'aa.
  gvn-gvn: Kari murru-kadayda bamanda balkanka nganandamunku majanka Jesusanka. Ngayu
    jailba bundanday, yamba kari murru-kaday ngaykunku. Bamangka ngananda kuli dajil,
    ngana God kuku nyajinya. Godungku yunundu junkurr dajil, yundu Jesus kari bawanka
    kulika.
  nhy-NT: Por yonik, amo xipinawa de titetlapowis de toSeñor Jesucristo katlej nitzaktok
