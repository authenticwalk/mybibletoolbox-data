    tenewe.
  aom-aom: Ëhuni nosi Badare jö majëhijanuoho nadi ëhunioho javojimone o na savoji
    gagore hijajohuni ëhuꞌo nadi javojimone. Nadi javojimoꞌi God-are darugoho uehorovoromo
