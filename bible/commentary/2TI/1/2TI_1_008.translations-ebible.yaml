  dso-dso: ତେବର୍‌ପାଇ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ବିସଇ, ବିନ୍‌ ଲକ୍‌କେ ଜାନାଇବାକେ ଲାଜ୍‌
    ଅ ନାଇ । ତାର୍‍ ପାଇ ମୁଇ ଏବେ ବନ୍ଦିଗରେ ଆଚି, ମର୍‌ପାଇ ମିସା ଲାଜ୍‌ ଅ ନାଇ । ମାତର୍‌ ସୁବ୍‌
    କବରର୍‌ ଲାଗି ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାକେ ମର୍‌ସଙ୍ଗ୍‍ ମିସ୍‌ । ସେନ୍ତି କର୍‌ବାକେ ପର୍‌ମେସର୍‌
