    por yen kuale tlajtole katlej temakixtia. Dios mitzmakas chikawalistle para xikxiko.
  asm-FB: এতেকে আমাৰ প্ৰভুৱে দিয়া সাক্ষ্যৰ বিষয়ে আৰু তেওঁৰ অর্থে বন্দীয়াৰ হোৱা
    যি মই পৌল, মোৰো বিষয়ে তুমি লজ্জিত নহবা কিন্তু ঈশ্বৰৰ শক্তি অনুসাৰে, শুভবার্তাৰ
    কাৰণে মোৰে সৈতে ক্লেশ ভোগ কৰা,
  okv-okv: Avoeto umo me mane kesoa te Bada ta ke embomeni ta degi hande ejo eto na
    Bada avoembo tipura etena avo hotembitie me mane kesoa rate na tipura ta mitie
    memenga ere kogona ainge nombo God ta sovera jigihe Iesu Keriso ta ke avoembo
    memenga kijo.
  mxt-NT: Yucuan chaha ma cahan nuun cahun tuhun Sutu Mañi yo. Ta nɨ ri cha ma cahan
