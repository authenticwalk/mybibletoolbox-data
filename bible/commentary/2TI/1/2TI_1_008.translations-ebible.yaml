    wantima nyanga tjailangka nyinanyangka. Panya Mayatja Jesuku tjukurpa wangkanyangkaṉiya
    tjarpatjunu nyangatja. Munuya tjinguṟu palangka nyuntunya kuḻu tjarpatjunkuku
    nyuntu palu puṟunytjuṯu tjukurpa wangkanyangka. Palu palya, Godalu nyuntunya kuḻu
    witulyankuku nguḻuringkuwiyangku palumpa tjukurpa rapangku wangkanytjaku. Ka palulanguṟu
    ngayulu puṟunytju tungun-tunguntu palumpa tjukurpa wangkama rapangku munu kutjupa
    tjuṯangku nyuntunya anaṟa kurannyangka kuliṟa wantima.
  cwe-cwe: Lelo sekeuwone chinyala kulonga mbuli za Mndewa wetu hebu kulonga mbuli
