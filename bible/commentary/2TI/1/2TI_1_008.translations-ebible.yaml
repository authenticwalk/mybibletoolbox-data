  hoy-hoy: इदुरसाटी नामव प्रभु उन गवाही देल, अदिक नान देल जो मसीह अन कैदी आईन, लज्जित
    आगबाळ, लेकीन आ सामर्थ्य जो परमेश्वर नीनी कोटान अदुर अनुसार खुशखबरी साटी नान सांगुळ
    दुख नेगु
  amo-amo: Bara nani yenje uwa lanza ncin bellun bellen Cikilari bite, sa unaning,
    Bulus, kucin. Na koso nanya niu nliru ulaun nin likara Kutelle.
  pjt-pjt: Paluṟu nganaṉanya kuṉpulpai, ka palulanguṟu nyuntu uti rapangku wangkama
