    ingkaṯa palya Yiitjuku wangkaṉa ngurra tjuṯawana nintilpayi. Yunytjuwiya tjuṯangku
    nyuntunya panypurangkunytjala ngayunya nguwanpa, nyuntu kutu raapangku Yiitjuku
    wangka tjakultjunkunytjaku. Katutjalunta rapalku yalatji nyuntu tjakultjunkunytjala.
  poh-NT: Jeꞌ reꞌ nok ruꞌum chi wilic awu̱cꞌ rUxlabal i Dios maꞌ tiqꞌuixꞌic chi rikꞌormojic
    ribiral ricꞌuhbal i Jesus. Jeꞌ woꞌ, maꞌ tiqꞌuixꞌic chi kꞌoric chiwi̱j i hin chi
