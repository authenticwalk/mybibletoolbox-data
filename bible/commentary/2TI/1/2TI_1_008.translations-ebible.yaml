    nimebay hi woqanmo. Haiqgam. God zaway nigsa ni ya inaq araqibmo Yesus awagamun
    dimunta akabiyan emad i araqibmo afaqan soruq.
  ape-C: Douk namudok aria nyak mare nyunenek abraen um agundok eik yakripesh Iruhin
    ananin baraen aria douk yonoweshik um, uwok. Aria shopunek, mare nyunenek abraen
    um nyukripesh apakin Debeini ananin baraen um. Nyak ta nyuni eik wiyotu atugun
    um ukripesh Iruhin ananin baraen. Ohwak mare unogugur um agundok arpesh shukri
    uwok um ukripesh Iruhin ananin baraen um aria shohw umnek eriger um, uwok. Anan
    ta nutaurumohw nunekohw wiyotu dodog.
  bgs-bgs: Purisu yaka ágkayyaan na mulit-ulit tingód katô Áglangngagán ta. Yaka pagsik
