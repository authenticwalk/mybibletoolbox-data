  ind-AGS: Oleh karena itu, janganlah merasa malu untuk berbicara tentang Allah kita,
    atau malu padaku. Sebaliknya bersiaplah untuk berbagi penderitaan demi kabar baik
    karena Allah memberi kalian kekuatan.
  omw-omw: Mwianra rieqarama hia kyauriqara tiri vunyaa vaisiara nraakye qora timwa
    nyiqira quante. Nte Karaisira qua timwa nyunra mwia kyaara ni rupa kyaavana karavuqi
    varura, hia mwianravata riairaro i kyaurirara variante. E hia kyauriraitira, ni
    nraantantera tiri vunyaa vaisi quarave tira i uaqiama mwate varivara e muaanra
    varenanranra hia nronraqama kyera riemwaqira quante. E mwitaamaqira viraro Kotiva
    i kyaahaqa hiqaro i kepukyaqama mwatairara e qioma variqira vinanra.
  yrb-yrb: Moana uwarabai yanu Dera Waria Amaranu sina wiate maru da uate na yanu
