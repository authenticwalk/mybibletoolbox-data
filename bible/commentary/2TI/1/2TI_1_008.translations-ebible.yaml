    oko pimai-yawane mambele, namba andi latane ateyo okonena, nimba yala olene. Jia.
    Matili nimbato Gotena pii layene epene oko lamawua atole-kola, kenda-pene minditupa
    nimbanga epolopeya. Kenda-pene mindi nimbanga epola-angi, Goteto nimba minu tai
