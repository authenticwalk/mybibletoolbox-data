    kasakipoko ano mokoatikisa ayiáka, nómo Yasuane some kayane, né soko mokoatikirakano,
    né himu mahisihokopo. Kotimo ipi wakapuane nómo maka rakinie.
  kik-kik: Nĩ ũndũ ũcio ndũkanaconoke ũkiumbũra ũira wa Mwathani witũ, kana ũconoke
