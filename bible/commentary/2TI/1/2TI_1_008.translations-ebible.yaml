    قَنيِ شَ قٍ رَ عَلَ سّنبّ سَابُي رَ.
  jpn-1965: ですから、あなたは、私たちの主をあかしすることや、私が主の囚人であることを恥じてはいけません。むしろ、神の力によって、福音のために私と苦しみをともにしてください。
  fra-SBL: N'ayez donc pas honte du témoignage de notre Seigneur, ni de moi, son prisonnier,
