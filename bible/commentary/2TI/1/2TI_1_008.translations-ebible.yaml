    ransil i tiꞌcꞌaxic.
  tue-tue: 'Teero tiigʉ́, marĩ Õpʉ̃ye quetire wedegʉ, boboríjãña. Yʉʉ teeré wederé
    wapa peresuwiipʉ duigʉ́cãrẽ bobosã́rijãña. Biirope wãcũña: “Tee queti wederé wapa
