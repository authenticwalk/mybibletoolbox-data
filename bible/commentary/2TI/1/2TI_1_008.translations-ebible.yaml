  sby-sby: Neco kotanyumfwanga nsoni kuba kamboni wa Mwami Yesu, nambi kunyumfwa nsoni
    cebo ca kwambeti ame ndasungwa muno mu jele, obe libambile kucana mapensho, nomba
    Lesa nakakupe ngofu shakukambauka Mulumbe Waina.
  sll-sll: God Kwiang yon wu bungwo ipire pi tege eminga yal Kraist ha maing ari hobi
    di tibi ol tenanga gai gole dikio. Te na Kraist hang di tibi ol tega ipire halabusi
    paiya, gai gol na tekio. Tekirere ha maing di tenanga ari hobi ni sire gale tal
    gogo ol ni tenamba, God Kwiang na yona wu bimia di pire nimni mole, Kraist ol
    wai ol na tongwo ha i, di tibi ol to.
  yaq-NT: Inien san empo ka tiunee juka' yo'owe Jesukrijtota betchi'bo, aapo'ik betana
    weyemta em a' teuwaanee'u betana. Intok kia, nee juni'i, aapo'ik mak in ea' betchi'bo
    inim in eta'ita betchi'bo juni'i ka tiune. Ala, empo ket eu weyemta inien ju'u
    aapo'ik bemela nok lutu'uriata betchi'bo, jiokot emo bitwamta, inika'a, jiba Liojta,
    aapo'ik utte'ata yetet a' autua'ut eaka a' ine'ene.
  uro-uro: Bä äkt i mamär iva qale aqlus pät a nge iva ngiat tualat bä bä ma Engeska
    i ngi sameng bä qosaqi va qale aqlus pät a nge iva ngiat mair bä ba ngo rhoqoräkt
    i qale ngo va ama tpäskiarharhäng inguna nävät ma Engeska. Dap kinak mamär iva
    ma Ngämuqa qä sämaqrot na un doqoräkt i ngi na ngo unit ta ama märän inguna nävät
    ama sameng ama mär ngät.
  ita-1885: Non recarti adunque a vergogna la testimonianza del Signor nostro, nè
    me suo prigione; anzi partecipa le afflizioni dell'evangelo, secondo la virtù
    di Dio.
  muy-muy: Ègia nahkay ti kàgray mimili ba, hi ma ga Bay geli ana mis àna njəɗa gayak
    ɗek. Goro ya tə̀fiyu nu a daŋgay vu azuhva Yezu ni ti kàgray mimili àna naŋ ba
    daya. Tamal mis təgruk daliya azuhva *Ma Mʉweni Sulumani ga Yezu ni akaɗa goro
    ya təgru ni ti gəskabu, aɗaba Melefit avi njəɗa ana leli ge meɓeseni.
  kqc-kqc: Mina dada uni Varika amiye o na ini dibura ameida amiye na rofu maena ga
    re, idu Sei di vava dudu ago buni rofu esika moigifa nasa kaiba re.
  tav-tav: To bairi mani Ʉpaʉ Jesu ye quetire aperãre na buio boboqueticõaña mʉa,
    Timoteo. Yʉ quenare Jesu ye quetire yʉ cabuio teñarique wapa presopʉ yʉ cãniere
    bobo tʉgooñaqueticõaña. Mʉ quenare mʉ popiyeyegarãma, Jesu ye queti mʉ cabuioro
    booquẽna. Mʉre na capopiyeyerije to cãnibato quena Jesu ye quetire buiocõa aninucuña.
    To bairo mʉ cáto ocabʉtiriquere mʉ joogʉmi Dio.
  eng-ULB: So do not be ashamed of the testimony about our Lord, nor of me, Paul,
    his prisoner. Instead, share in suffering for the gospel according to the power
    of God.
  spa-VBL: Así mismo no se avergüencen de contar a otros sobre nuestro Señor, ni se
    avergüencen de mí. En lugar de ello, estén listos para participar del sufrimiento
    por causa de la buena noticia a medida que Dios los fortalece.
  fra-_FOB: N'aie donc point honte du témoignage de notre Seigneur, ni de moi son
    prisonnier; mais souffre avec moi pour l'Évangile, par la puissance de Dieu,
  hau-ULB: Saboda haka kada ka ji kunyar shaida ga me da Ubangijinmu, ko ni, Bulus,
    daurarrensa. Maimakon haka, ka zama a shirye ka sha wahala domin bishara bisa
    ga ikon Allah.
  mal-mal: അതുകൊണ്ട് നമ്മുടെ കർത്താവിന്റെ സാക്ഷ്യത്തെയോ അവന്റെ ബദ്ധനായ എന്നെയോ കുറിച്ച്
    ലജ്ജിക്കാതെ സുവിശേഷത്തിനായി ദൈവശക്തിയ്ക്ക് ഒത്തവണ്ണം നീയും എന്നോടുകൂടെ കഷ്ടം സഹിക്കുക.
  kkc-kkc: Esiga ibada Lodee Yesu Kelisowo goo ee, nayo odoo mapoo takalai na simiye.
    Osoloso Kelisowo goo takomo silee maga, ayo neliga moso ma kulodu hagee bado goo
    omaga no na simiye. Esino nayo mo tou su tolone, Godeeye namapoo tou tenee ee
    dala ma kuloduga kitulugu sabolo osee tomo di. Bei, Godeeye namapoo kitulugu ka
    tenemologa.
  lit-lit: Todėl nesigėdyk liudijimo apie mūsų Viešpatį nei manęs, kalinio dėl jo,
    bet drauge iškęsk sunkumus, susijusius su Evangelija, pagal jėgą Dievo,
  urd-GVR: Is lie hamāre Ḳhudāwand ke bāre meṅ gawāhī dene se na sharmāeṅ, na mujh
    se jo Masīh kī ḳhātir qaidī hūṅ. Is ke bajāe mere sāth Allāh kī quwwat se madad
    le kar us kī ḳhushḳhabrī kī ḳhātir dukh uṭhāeṅ.
  far-far: Nia ne, nao 'oe si 'eke ana fata famamanalana na 'Aofia kia, ma nao 'oe
    si 'eke laugo ani nau, na wane ne nau ku to laona beu ni kanie sulia na raoe nau
    fuana sa Jesus Christ. 'Oe rao fai nau fuana 'ainitalolae ana na Farongoe Lea,
    sui boroi 'ana kera ka fanonifi 'oe, sulia God kai kwatea na nikilalae fuamu fuana
    sasilana.
  suz-BL: इं प्रभु आ पर्बम लोव़ पचा मुने मपावो। गो प्रभु आ पर्बम जेल्‍खानम बाक्‍शो
    आं पर्बम यो मुने मपावो। तन्‍न ग्‍येरपाइक्‍ब लोव़ आ पर्बम परमप्रभु यावे आ सक्तिमी
    श्‍येत फलो। रोमी १:१६; पत्रुस ४:१६
  car-NT: Typyike kyte'i mo'ko Kyjopotorykon amyikapory poko, moro upu'po me yjaru'ka'po
    poko enapa. Moro iru'pyn oka upu'po me amykonymbo maro awaikota'mary 'se'pa kyte'i.
    Tamusi pori'tory irombo mondo man.
  amp-amp: Ndnettn ni mirahn ayimtna hanya Bro Nungothetrhu mrokfothu kfo pthaneft.
    Na rorhu hingrna yimaya kalabus tohwohat, ni mirahn nann amhtiyakkahann ayimtnak
    hanya. Nhai. To ni inji yimtnaruhann to nane frohmn tohhato nd gutniuskfothu krhopam
    titanhorhoma? Ninhu tpim Bro Nkifrar thu habokknamohat to nd krhoparoh titaneftn
    tpim thu habokknamorn.
  bht-bht: इस तांई ना तां साड़े प्रभु दे बारे च गबाई देणे च शर्म करा, कने ना मिंजो
    ला शर्म करा, जड़ा यीशु मसीह दी सेबा करणे तांई जेला च है, पर उस परमेश्वरे दी शक्तिया
    ला शुभसमाचारे तांई दुख झेलणे तांई मेरे सोगी जुड़ी जा।
  eng-NOY: Be not then ashamed of the testimony of our Lord, nor of me his prisoner;
    but endure hardship with me for the gospel through the power of God,
  cub-NT: Que baru cʉyebejacʉ mʉ iye maje coyʉiyede maje jabocʉ Jesucristorã. Aru
    cʉyebejacʉ yʉre máre, bʉoimʉ cʉcʉreca ʉ̃́re boje. Quénora yʉ́vacari ñájiyʉbecʉ
    ãmevʉ ji coyʉiye boje Jesús ʉ̃i yávaiye méne, mʉ máre ñájiyʉbecʉ cʉbejacʉ mi coyʉiye
    boje Jesús ʉ̃i yávaiye méne. Napijacʉ mi ñájiyede Jʉ̃menijicʉi parʉéque.
  ita-1927: Non aver dunque vergogna della testimonianza del Signor nostro, né di
    me che sono in catene per lui; ma soffri anche tu per l’Evangelo, sorretto dalla
    potenza di Dio;
  lww-lww: Visae lelaga kemua nap̃a Ninuna ke nanene narui sike e kiom̃a malena, monar
    ve omawan re visawalen lologena wo kiena Sup̃e va yar lala, pona monar ve omawan
    re nap̃a ovisawal va yaru lala ovisave lelaga sane ko na ope kiau erau wo tai.
    A amliganin nesike e yum̃a naloge viowaena vanon kiena yum̃aena, ana pe pon re
    omawan inu vanon sur nene poli. Kiom̃a suria nap̃a yoko okila, monar okekaran
    ove p̃egas omio inu e naloge viowaena vanon Lologena Wo, vano tol nap̃a m̃areraena
    kiena ne Ntewa kila ko otorokin oyum̃aenia.
  ckb-ckb: بۆیە نە لە بەرامبەر پەیامەکە سەبارەت بە مەسیحی خاوەن شکۆمان و نە بەرامبەر
    بە من کە لە پێناوی ئەودا بەند کراوم هەست بە شەرمەزاری مەکە، بەڵکو لەگەڵ من و بە
    پشتبەستن بە هێزی خودا بەشداری لەو ئازارەدا بکە کە بەهۆی مزگێنییەوە دەیچێژیت.
  nas-nas: Tee tee maiaꞌdoaukaꞌnung niikaang Ovoring siraꞌkoo; ning-koo teeꞌ, bane
    ning bakaang daiꞌnisi oꞌnoko. Makosi Kumponinge teeꞌ nariꞌ puring-antamureko daꞌ
    teeꞌ nariꞌ niꞌninka sisikeera kompampeainge tee tampara doorenang-koo.
  uvl-uvl: Ke o haliu hote ara Soke nena helenga urana toto ngana pe omeia iong ero.
    Iau e popoia ume nem pe heueu nei etu nga tuele au ngana. Pe onau meinga at nge
    iau ero. O mene kerkerenga nge NeHalang pe o tatalo ele iong ke o takisia melmelenga
    ke mange iau nga helenga urana toto ngana ana ume.
  eng-BBE: 'Have no feeling of shame, then, for the witness of our Lord or for me,
    his prisoner: but undergo all things for the good news in the measure of the power
    of God;'
  ixl-CNT: Ech tokeꞌ yeꞌk saxoꞌvaxh tiꞌ talax qꞌu kam tiꞌ u kuBꞌaal. Utz yeꞌk sachꞌixvaxh
    viꞌ majte kꞌuxh atilkuꞌin tu preexhuil tiꞌ u Jesuus. Pek bꞌana aas ant axh sapaalaxh
    tu tzaꞌl tiꞌ u bꞌaꞌnla chusbꞌal. Tan u Tioxh saꞌaqꞌon ayakꞌil.
  xsi-xsi: Mine kala noko ma mai ŋana kutula nenda Maro Ŋalae ne ŋgua pwataki ndimo.
    Naŋa amo luma sakamao ilo ŋana naneŋgu kalo-tawana kâ, andeta noko ma mai ŋana
    naŋa kâ ndimo. Ara ŋana noko ma pwai Maro Kindeni ne walo kaika, aku pwale malia
    ŋana kutula i ne pâri ara kâ, itogo naŋa uru akale malia mine.
  crx-NTPO: '''Et huwa ''uyoonne neMoodihti ghun bubulh yailhduk de, khun hukwaya
    onle'' junih. ''Ink''ez si cha ''adus''ai-un, ''et cha khun hukwaya onle'' junih.
    K''us ''uyoonne khuni unzoo-i be bubulh yaílhduk whe dzoh ninzut de, ''et de Yak''usda
    ye ulhtus-i, ''i gha ''ínt''en.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಮ್ಮ ಕರ್ತ ಯೇಸುವಿನ ಸಾಕ್ಷಿಯ ವಿಷಯವಾಗಿಯೂ ಅವರ ಸೆರೆಯವನಾದ ನನ್ನ
    ವಿಷಯವಾಗಿಯೂ ನೀನು ನಾಚಿಕೆಪಡಬೇಡ. ಅದರ ಬದಲಾಗಿ, ದೇವರ ಶಕ್ತಿಗೆ ಅನುಸಾರವಾಗಿ, ಸುವಾರ್ತೆಗೋಸ್ಕರ
    ನನ್ನೊಂದಿಗೆ ಶ್ರಮೆಯನ್ನು ಅನುಭವಿಸು.
  bbb-bbb: Ijadufuo ade E Ireobo nuvuone ijadufuo vua ije fu e boeje ifejiana karauniamo
    ije kuariakiro jaevemo. Ro kuke ade ige na fuefuo imevo ijadufuo na dibure fivo
    ijadufuo jaevemo. Ro anika izege na Godido vua ije na kuaevo ijadufuo isejavaevo
    ijiege adua isejavaene. Ro a ijiege isejavaekuva Godi fu daro maga a giriesana
    renoedufuo.
  blw-blw: Wat yaha hen achita cha mafiinan way mangentàchég an Apotaaw way Jesu Cristu,
    ya achia agé cha mafiinan mepanggép an haén way nifafarud gapon hiya. Ta anno
    yanggay ammag anohan way mèlak-am hen ligat way lak-amén chillu hen heno way mangempagngar
    hen anchi ammayay chamag, te papegséén chillu Apudyus chitaaw way manganoh amin
    an cha nadchi.
  tam-2017: ஆகவே, நம்முடைய கர்த்த்தரைப்பற்றிய சாட்சியைக்குறித்தாவது, அவர்நிமித்தம்
    கட்டப்பட்டிருக்கிற என்னைக்குறித்தாவது, நீ வெட்கப்படாமல், தேவ வல்லமைக்குரியபடி
    நற்செய்திக்காக என்னோடுகூடத் தீங்கு அனுபவி.
  azz-NT: Ica ya nojón amo ximopinaucamati cuac tejua titetapohuijtinemis de Totecotzin
    Jesucristo. Huan no nimitzilía que amo xipinaucamati de nejua porín nejua nechpixtocque
    queme preso sayó porín nitetapohuijtinemic de Cristo. Ta, cachi cuali tejua no
    xitajyohuijtinemi cuac mitzajsitiyás ne ohuijcayot cuac titetapohuijtinemis de
    que Cristo quinequi techmaquixtis. Huan nochi nijín tequime huan tajyohuilisme
    sayó Totajtzin Dios mitzchicahualismacatiyás para tiquijyohuijtiyás.
  spa-RV-1909: Por tanto no te avergüences del testimonio de nuestro Señor, ni de
    mí, preso suyo; antes sé participante de los trabajos del evangelio según la virtud
    de Dios,
  csy-csy: 'Tua ahikom i Topa tettipanna le Ama hang in thongtak keima atu in maizum
    heak in: ahihang Pathian vangletna bang in lungdamna thupha hang in haksatna a
    thuakpui hi zaw in;'
  mxq-NT: Pa̱a̱ty katʉ mdsoydyúñ es xymyadya̱ꞌa̱gʉt ja Nindsʉnꞌa̱jtʉm esʉ ꞌyʉxpʉjkʉn,
    es ni mʉt ʉj kots yam nꞌity tsimy yʉꞌʉgyʉjxm ja Nindsʉnꞌa̱jtʉm, es nik mʉdanʉ
    mʉt ja Diosʉ myʉkꞌa̱jtʉn ja ayoꞌon jotmay diꞌibʉ yajpátp jaꞌagyʉjxm ja oybyʉ ayuk.
  tzj-NT: Rmalari' nbij chawe, maxta q'uixbal tana' ja naya' rbixic ja Jesucristo.
    Ja camic in preso rmal ja rtzobal Dios, maxta q'uixbal tana' mwal anin chakaja'.
    Ma tapokonaj ta c'a ja npi je'e chawij rmal ja ramajon rbixic ja utzlaj tzij xin
    Jesucristo pro ja rawachok'ak' ja yatajnak chawe rmal ja Dios xa ruq'uin ari'
    nacoch' nojelal.
  tdt-tdt: Nee duni keta moe atu foo sasin kona ba ita nia Nai, i la bele moe kona
    ba hau maski hau dadur hela iha komarka laran tanba hau serbi Nia. Diak liu o
    mos terus hamutuk ho hau para foo sai Liafuan Diak. I Maromak sei foo forsa ba
    o atu aguenta iha terus nee.
  ron-BTF: De aceea nu te rușina de mărturia Domnului nostru, nici de mine, prizonierul
    lui, ci fii părtaș al suferințelor evangheliei, conform puterii lui Dumnezeu,
  eng-WEBP: Therefore don’t be ashamed of the testimony of our Lord, nor of me his
    prisoner; but endure hardship for the Good News according to the power of God,
  eng-FBV: So don't be ashamed to tell others about our Lord, or be ashamed of me.
    Instead be ready to share in suffering for the good news as God gives you strength.
  nld-1939: Schaam u dus niet voor de belijdenis van onzen Heer, noch over mij, zijn
    geboeide; maar neem uw aandeel in het lijden voor het Evangelie door de kracht
    van God,
  bwo-bwo: Eshe nodoonz jango gawosh jitsk'aye, b́ jangosh tipetso taan jitsk'aye,
    ernmó Ik'o neesh b́'imet angon doo shishiy jangosh taanton gond bek'o de'e.
  nch-BL: Huajca amo quema xipinahua xiquinyolmelahua masehualme ten Jesucristo huan
    xiquinilhui na nitzactoc pampa nijneltoca. Huan ica ichicahualis Toteco monequi
    xiquijyohui nochi cati monequi tiquijyohuis pampa titeilhuía icamanal.
  quc-TNT: Rumal wa' matq'uix ba' chutzijoxic ronojel ri utzil ru banom ri Kajaw Jesús
    pa ri ka c'aslemal. Matq'uix chwe in xukuje' chi in c'o pa che' rumal chi tajin
    quintzijoj ri utzalaj tzij chrij ri Kajaw Jesús. Chach'ija ba' awe ri c'äxc'ol
    ri cäriktaj rumal ru tzijoxic ri Utzalaj Tzij re ri Evangelio. Chabana wa' ruc'
    ri chuk'ab ri yo'm chawe rumal ri Dios.
  tfr-NTPO: E kjĩshko ga pja tjl̈ẽ oba kong bi Tjl̈apga Jesús kjĩshkoshko ga l̈ökyokjrëp
    l̇l̇ëme. Tja shäng kjërshko ëre ba kjĩshko ëmdë ga tja l̈ökyokjrëp l̇l̇ëm bakoe.
    Woyde ga shäryër sorë ga Sbö dbo ara go ga pja omshäryë eni bako, l̇l̇ëbo wen
    bop kong owa gueniyo.
  kaq-NT: Noquen Hihbaan joi yohiti qui hihtimahyamahue. Noquen Hihbo copi hen sipo
    xoboho tsahoxonai bi hea shinanax hihtimahyamahue. Noquen Hihbaan joi copi mia
    tiromajahibaan bi tenehue, Papan mia coshijahah.
  sgb-sgb: Kabay a mo ikarêng-êy ya pamaptêg mo hên tungkol ha Panginoon tamo. Haka
    a mo ikarêng-êy ya pangahukul ko, gawan ha panoro kon tungkol kana. Noa, ha kapangyarihan
    ya pan-idin ni Apo Namalyari kamo, ha pangitoro mo ya Mangêd ya Habi, ay pagtêêhan
    mo etaman ya kairapan ya lumatêng kamo.
  vie-1934: Vậy con chớ thẹn vì phải làm chứng cho Chúa chúng ta, cũng đừng lấy sự
    ta vì Ngài ở tù làm xấu hổ; nhưng hãy cậy quyền phép Đức Chúa Trời mà chịu khổ
    với Tin Lành.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମା଼ର ପ୍ରବୁ କାତାତା ସା଼କି ହୀହାଲି ଅ଼ଡ଼େ ନା଼ନୁ ପ୍ରବୁତି ତାକି କାୟିଦି
    ଇଲୁତା ଦସ୍‌ପି ଆ଼ହାମାଇଁ ନା଼ ତାକି ଲାଜା ଆ଼ଆନି, ସାମା ମାହାପୂରୁ ହୀହାମାଞ୍ଜାନି ବା଼ଡ଼୍‌ୟୁ
    ତଲେ ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ହାଲି ବେଟାଆ଼ହାମାନି କସ୍ତତି ସହୱି ଆ଼ମୁ ।
  amu-NT: Ja waꞌnjo̱o̱ⁿ wꞌaancjo, sa̱a̱ tincꞌoomꞌ na jnaⁿꞌ na nncwjiꞌyuuꞌndyuꞌ cantyja
    ꞌnaaⁿꞌ nqueⁿ na cwiluiiñê na matsa̱ꞌntjoom jaa, meiⁿ tincꞌoomꞌ na jnaⁿꞌ cantyja
