    codaa jinaɡ̶a anibolikitici me ee niwilogojegi leeɡ̶odi me ee liotagi Ǥoniotagodi.
    Pida leeditibige me ɡ̶adigomi mawikodeetema niɡ̶inoa ɡ̶odawikodico anenagi leeɡ̶odi
    me jeloɡ̶otaɡ̶atedibece ɡ̶obodicetedi anele, digo analeeɡ̶eji me jawikode. Iniaaɡ̶iniwa
    Aneotedoɡ̶oji yajigotedaɡ̶awa ɡ̶adoniciwaɡ̶a me ixomaɡ̶ateenitedijo niɡ̶inoa ɡ̶adawikodico
    midokee matiteti.
  bmh-bmh: Guzenaimai, Timoti, na igual Dubanou Ban nugau ze duailel awarabun i uminen.
    Na duailel iz en izal zai awarabun i uminen, einen, iz igual Dubanou Ban en hiacaranem
    zau oug darem. Na Uwait nugau gusig oimai, gonugau Ze Naliupet awarai aidaimai,
    iz ibail ereg uhu umam.
  ctu-BL: Jini cha'an mach a cha'len quisin che' ma' wʌc' ti cʌjñel lac Yum. Mach
    yomic ma' wubin quisin cha'an xñujp'elon i cha'an lac Yum. Ti' p'ʌtʌlel Dios,
    ñusan wocol quic'ot cha'an jini wen t'an.
  meq-meq: Hərwi niye zluwer mâ gaka məɗe ha bazlam i Bəy Maduweŋ kway bay. Neŋ ma
    daŋgay na, hərwi ŋgay, ane tuk na, kâ ge horoy tə neŋ kame i ndo hay bay. Ɗuh
    təma məse ɗəretsətseh hərwi məɗe ha Labara Ŋgwalak eye andza neŋ dərmak. Ge andza
    niye ta gədaŋ nakə Mbəlom ma vəlakeye.
  noa-H: Timoteo, hoob pʌchdëu maach Pör Jesucristo k'augtarr higwia hõrag jaauju
    chigaa chiram, ni Cristo gaaimua mʌ mʌg preso chirʌm hõrag jaaujujã hoob chigaa
    ham. Magju k'ãai Hẽwandamau pʌchig juapadam deetarrau warag mʌ hipierr dʌ̈i maach
    peerdʌajem hiekta jaaum k'õsi jaaubá, hagʌm gaaimua pʌch hap'ʌʌ hajujã k'ĩirjuba.
  alp-NT: Hoko aasomi kena lepae hnaune kena iteki Tuhane ete tamata makete yake,
    kai aasomi le au rebe supu alese le lepae hnaune kenaIje yake. Po mise lesi asupu
    susate sakesa kai au kena lepae Sou Misete bei Alla. Alla Eni kbasare eono atahane
    lale kena supu susate.
  san-VEL: ataevaasmaaka.m prabhumadhi tasya vandidaasa.m maamadhi ca pramaa.na.m
    daatu.m na trapasva kintvii"svariiya"saktyaa susa.mvaadasya k.rte du.hkhasya sahabhaagii
    bhava|
  kbq-kbq: Hu'negu Rantimofo naneke huama hu'zantera kagzegura osuo, nagrama Agri
    kinama hu'nogura kagazea osuo. Hagi nagrane tragotenka knazana Knare Musenkerera
    (gospol) Anumzamofo hanavefi erio.
  kbh-kbh: Chíyeca, ndoñe cattsëuatja ents̈anga jáuyanama, nts̈amo tcojinÿe y cojtsetats̈ëmbcá
    Bëngbe Utabnabiama ndegombre bétsemnama; ni ats̈biama ndoñe cattsëuatja, ats̈e
    cárceloye sëndutámenama, chabiama oservena causa. Chamna, chë Bëngbe Bëtsá cmochanjáts̈etaye
    obenánaca, sempre cochtseprontana jasúfriama, áts̈eftaca y ínÿengaftaca, ents̈anga
    ts̈abe noticiënga abuayiynaye causa.
  ron-LSB: De aceea, să nu vă fie rușine de mărturia Domnului nostru, nici de mine,
    prizonierul lui, ci să îndurați greutățile pentru Buna Vestire, potrivit cu puterea
    lui Dumnezeu,
  pon-pon: Koe ari der namenokki om kadedeki atail Kaun, de nai japwilim a jalidi
    men, a koe en ian ia kamekameki ronamau duen manaman en Kot.
  nhe-BL: Huajca ax quema ximopinahua xiquinyolmelahua tlacame tlen Jesucristo huan
    xiquinilhui na nitzactoc pampa nijneltoca. Huan ica ichicahualis Toteco monequi
    xiquijiyohuis nochi tlen monequi titlaijiyohuis pampa titeilhuía itlajtol.
  sps-sps: To sa nyi ma rejiaf vaare ma tsutsun of a Tsunaun tsura, ge rejiaf vaare
    you tsonyo na mes te kaa rou tan kotskots tsonyo te favaanan iny rou e Krais.
    Sikia, nyi ma tsutsun faparits nyi te govets a patang fiisen vaminyo tan favaanan
    iny Vurungan Rof nane Krais, fiisen me na parits to te faan fatatabin marom anyi
    Gov.
  wnc-wnc: Unzingge gata nindane Buyambam tapanindane wamna yanikapnangge dua maakawim.
    Siwan na itane puyana tasiwawa na kaautde napmaba yuatde natake gata natane notna
    daknganangge ma maakawim. Aho. Nata wamu takeaknga yanikapmake tasiwa meya namukaing.
    Siwan meya wa namukaing kakngata gae apanu gata akekekake yuyo. Anututa ga kekekanggaman
    yuyo.
  bus-bus: Beee yãnzi ǹton wí dɛ kↄ̃n wa Dii yã onnɛnaoro. Ǹton wí dɛ ma yãoro,
    mamↄma kɛ̀ wà ma da kpɛ́siaan Kirisi yãnzi. Ǹ nawɛ̃a kɛ̀ wè kɛ à baaru nna kpana
    yãnzi kɛmao kↄ̃n Luda gbãaao.
  gub-BL: Nemaranugar zo Tupàn ze'eg imume'u mehe teko wanuwa rupi nehe. Kwehe mehe
    Hom tawhu pe har wanuwihaw a'e, hemunehew kar hereraha zemunehew paw pe a'e, ta'e
    amume'u Tupàn ze'eg a'e pe har wanupe ihe xe. Ta'e nazeruzar kwaw tupàn ua'u Hom
    ywy rehe har wanehe ihe xe. Nemaranugar zo ihewi nehe, zemunehew paw pe hereko
    awer wi nehe. Ihe apuraraw ma'erahy ihe. Ne nehe no ty, aze eremume'u Tupàn ze'eg
    eho iko purupe nehe, a'e mehe erepuraraw putar ma'erahy ne nehe no. Aze Tupàn
    umur ukàgaw newe nehe, a'e mehe nerepytu'u kwaw nezeruzar ire hehe nehe, ma'erahy
    ipuraraw mehe nehe. Nerepytu'u kwaw imume'u re nehe.
  imo-imo: Akumunga linonga Awilimunga ungumu imboma ningo tinindo aku tembo kinye
    na mindili tiko tongenje ningo pipili naa kolowi. Na yunge kongono tenderomunga
    ka ulkena pero akumu nu aku teko ka tingenje ningo pipili naa kolowi. Na ungu
    tukumemu nimbo timbo kinye Pol mindili tirimele mindili noromo mele na aku tepo
    mindili tinge mindili nondu lemo ulure molo ningo kongono tewi. Altoko paimbo
    mindili tinge mindili nonio lemo Goteni nu enge tirimomuni nu enge ningo molonio.
  boj-boj: Deqa ni gago Tamo Koba aqa anjam qa jemaimaiq. Ni e qa dego jemaimaiq.
    E Yesus aqa anjam mare mare laqnem deqa jeu tamo naŋgi na e ojsib tonto talq endi
    waibeb unum. Deqa ni na e beterbosim Qotei aqa siŋgila ti sosim Yesus aqa anjam
    bole mare mare laqne. Osim dena ni e ombla gulbe oqnsim sqom.
  eng-DRA: 'Be not thou therefore ashamed of the testimony of our Lord, nor of me
    his prisoner: but labour with the gospel, according to the power of God,'
  knf-knf: Wutan keeri kakowa pţiiniyaan uko wi Ajugun, wutan kakowara nji nwooŋ nakalabuş
    pa ul ; hajan na nji pa *Uţup Ulil Unuura, mnhina mi Naşibaţi manşë mando kaţënku.
  san-KHM: អតឯវាស្មាកំ ប្រភុមធិ តស្យ វន្ទិទាសំ មាមធិ ច ប្រមាណំ ទាតុំ ន ត្របស្វ កិន្ត្វីឝ្វរីយឝក្ត្យា
    សុសំវាទស្យ ក្ឫតេ ទុះខស្យ សហភាគី ភវ។
  arn-NT: Feymew yewekilnge tami nütramyeafiel ta Ñidol. Ka femngechi yewentukukeeli
    iñche tañi püresulen mew Ñidol ñi duam. Welu may, Ngünechen tami elunieetewchi
    newen mew, eluwkülenge tami kutrankawael tati werken montuluwün dungu ñi duam.
  zas-NT: Zeel ad yatul guinieel xtiidx Dad Jesucrist, ad yatu nëtëël naj yuꞌn ladxguiib
    por laaman, con xyudar Dios gudaan guialzi ni rayal tëdil guial guitieꞌchil xtiidxzaꞌc
    Jesucrist.
  ken-NT: Ɔ́kɛ́ bhɔŋ yɛ ntíánwɔ́p bɛghati bho ɛnyɨŋ ɛnɛ ɔ́rɨ́ŋɨ́ ɛ̌ti Acha ywɛsɛ
    Yesu. Ɔ́kɛ́ bhɔŋ ntíánwɔ́p ɛ̌ti ya, yɛ̌ndu nchí mǔkɛnɔŋ ɛ̌ti nsɨkɨ ntɨ nɛ
    yi. Kɛ dɔ̌ bɛtaŋ ɛbhɛn Mandɛm áchyɛ wɔ mɛ́nkwák wɔ ɔ́nka ɛsɔŋɔri mbɔ mɛ ɛ̌ti
    Mbok Ndɨ́ndɨ́ Yesu.
