    ilumbe na niye kufunyila umoyo yehile kwa ichimu cha Mbuli Inogile, usondelelel
    iviya kwa ludabwa luwing'higwe na Mulungu.
  daa-NT: Pa-ak, dak ginenno sokan̰ ya ki kaawa ɗo geemir ɗo bi ka *Rabbinte. Nun
