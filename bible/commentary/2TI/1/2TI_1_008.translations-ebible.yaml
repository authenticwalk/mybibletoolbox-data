    Nyoo chuun ta chihin cha iyó vaha iñun cu̱nyeun tɨndoho cha vachi sɨquɨ yo cha
    cuenda tuhun Nyoo.
  tzo-NT: Hech yu'un mu me xaq'uexav yu'un ti chavalbe sc'opilal ti Cajvaltique. Mu
