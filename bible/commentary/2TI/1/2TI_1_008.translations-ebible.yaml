verse: 2TI.001.008
translations:
  kpx-kpx: Iale ainaho nahie Kosive hoto loui ata haiveveho ata vabugevelive. Isi
    di Kosive lovi vaime dibulale ketamo ainaho ata vabugevelive. Isito Dilavau a
    negotiale kemo hotoe dua loui di vale ke nahate vai avuemo vatehani malenela.
  okv-H: Avoeto umo me mane kesoa te Bada ta ke embomeni ta degi hande ejo eto na
    Bada avoembo tipura ehena avo hotembihe me mane kesoa rate na tipura ta mihie
    memenga ere kogona ainge dombo God ta sovera jigihe Iesu Keriso ta ke avoembo
    memenga kijo.
  tbo-tbo: Uyahinei ata Guyau a bagibagi binei ega una ihinimaya ma hoi numa panipani
    a memae ega ipa biugei ma una ihinimaya. Ma tam apo yohola Yesu tuwegana binei
    ma witai uyahim hina geleta mei tau ma Yaubada a kadidili uyahinei una towolo
    momota.
  mal-C: അതുകൊണ്ട് നമ്മുടെ കർത്താവിനെ സാക്ഷിക്കുന്നതിനെക്കുറിച്ചോ അവിടത്തെ തടവുകാരനായ
    എന്നെക്കുറിച്ചോ നീ ലജ്ജിക്കരുത്. പിന്നെയോ, സുവിശേഷം അറിയിക്കുമ്പോൾ ഉണ്ടാകുന്ന
    ക്ലേശങ്ങളിൽ ദൈവം നൽകുന്ന ശക്തിക്കനുസൃതമായി നീയും പങ്കാളിയാകുക.
  grc-SR: Μὴ οὖν ἐπαισχυνθῇς τὸ μαρτύριον τοῦ κυρίου ἡμῶν, μηδὲ ἐμὲ τὸν δέσμιον αὐτοῦ·
    ἀλλὰ συγκακοπάθησον τῷ εὐαγγελίῳ κατὰ δύναμιν θεοῦ,
  bgc-bgc: इस कारण म्हारै प्रभु यीशु मसीह के बारें म्ह लोग्गां ताहीं बताण म्ह शर्मिन्दा
    मत होओ, अर शर्मिन्दा होणा भी न्ही चाहिए, क्यूँके मै उसकी सेवा करण कै कारण जेळ
    म्ह सूं, इसके बजाये थमनै उस शक्ति का इस्तमाल करणा चाहिए जो परमेसवर थमनै देवै सै,
    अर सुसमाचार कै खात्तर मेरै गेल्या दुख नै सह ल्यो।
  khz-khz: Ita gera Velekou gena kilakilagi-matagairai ragai pono nuga-rage, e au
    Keriso galamanai tipura numanai ataluna gaurai maki, nugarageku na ragai pene
    kalamu. Na Palagu gena tiligai pono vaigaoka e au ria pita kwapuna, pe Vali Namana
    galamanai pita vitiviti.
  deu-TKW: So schäme dich nicht am Zeugnis für unseren Herrn noch an mir seinem Gefangenen,
    sondern nehme Teil am Leiden für das Evangelium nach der Kraft Gottes,
  zsr-NT: Qui lë ni naꞌ, cutu utuiꞌnuꞌ gunuꞌ lnaꞌ lau queëꞌ Xanruꞌ, len cutu utuiꞌnuꞌ
    ca rac quiaꞌ nedaꞌ ni, nadzunaꞌ lidx guia le runaꞌ xchinëꞌ, san ben tsazxö́n nup
    taꞌzacaꞌ taꞌguíꞌi le tun lban qui didzaꞌ dxiꞌa. Dios gunnëꞌ quiuꞌ yöl‑laꞌ huac
    gunuꞌ cni.
  lin-lin: Boye, koyoka soni te mpo na kotatola na tina na Nkolo na biso to mpe na
    tina na ngai oyo nakangami na boloko mpo na Ye, kasi mona pasi elongo na ngai
    mpo na Sango Malamu kolanda makasi oyo Nzambe azali kopesa yo,
  hns-NT: Ohie se na sarmaihe Prabhoe ke biese me bataawe ke. Aur bhie na sarmaihe
    kie ham okar khaatien djahal me baatie, bakie tajaar rahiehe khoes khabar soenaawe
    dwaara hamaar sanghe Parmeswar ke saktie se doekh oethaawe ke.
  noa-E: Timoteo, oob pʉchdëu maach Pör Jesucristo khaugtarr igwia õrag jaauju chigaa
    chiram, ni Cristo gaaimua mʉ mʉg preso chirʉm õrag jaaujujã oob chigaa am. Magju
    khãai Ẽwandamau pʉchig juapadam deetarrau warag mʉ ipierr dʉ̈i maach peerdʉajem
    iekta jaaum khõsi jaaubá, agʉm gaaimua pʉch aphʉʉ ajujã khĩirjuba.
  eng-EMTV: Therefore do not be ashamed of the testimony of our Lord, nor of me His
    prisoner, but endure hardship with the gospel according to the power of God,
  mib-NT: Núu súcuan te ma cúcanu rō nacani ndaā rō jnūhun máá Jítoho yō. Te suni
    ma cúcanu rō jeē sɨquɨ́ maá rí jeē íne ri vecāa sɨquɨ̄ jnúhun ya. Chi sa cuāha
    ró jnúhun ndoho ró jíín rí sɨquɨ̄ jeē cánacani yó jnúhun jnáma ya yohó, núu ndese
    ni jēhe Yaā Dios fuerza ini yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ दाङ्‌बाल्‍ले़न् साःक्‍खि पिमा नु कुलागि इङ्‌गाॽ साक्‍पा
    के़धाःबान्‍नु खे़ने़ॽ सिरिङ् मे़मये़न्‍ने़ॽओ॥ कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मो
    आनिगे़नु सोरिक्‌खे़ने़ॽआङ् सुनाइङ्‌ले़ लागि तुक्‍खे चे़ॽओ॥
  xnj-xnj: Hinu, kotoka kuvya na soni kujova ndava ya Bambu witu, amala kotoka kuniwonela
    soni nene namfungwa ndava yaki. Nambu uvyai mu mang'ahiso ndava ya Lilovi la Bwina,
    na ndava ya makakala gewipewa na Chapanga.
  mmx-mmx: Kuren la nemen uta lok mamangan ti paase asu levelinga at Leeme Silok atnedik.
    La nemen uta lok mamangan mu box ia atla nenia a nemen at loogu xokoxo mumu ne
    Karisito. Ketla atap kip levesongsongot mumu Lagale Lavavang mi lolos ne Moroa
    im taba dik min.
  cbr-NT: Mix ainan 'aish camina —'ëx cana Nucën 'Ibu Jesucristonan 'ai —quixun uni
    catimi rabíntima 'ain. 'Imainun camina Jesucristonën bana uni ñuixunia 'ë sipuacancë
    cupí rabíntima 'ain. Usai 'iquinma camina miribia uni Nucën Papa Diosan bana ñuixuncë
    cupí, unin tëmëramicëxunbi rabínquinma tanshiti 'ain, Nucën Papa Diosan ax cuëëncësabi
    oquin mi cushiomainun.
  tee-NT: Pus tun t'it'amaxan ju ixchivinti ju qui'ucxtin'an Jesús nin yuchi ju quit'in
    mas xalacasq'uin ju Jesús ni act'alhnucalh. Para la'ixtachaput ju Dios aq'uint'amak'alhk'aj
    ixlacata ju chivinti junta najun tichi chavaich ju Cristo.
  eng-LSV: therefore you may not be ashamed of the testimony of our Lord, nor of me
    His prisoner, but you suffer evil along with the good news according to the power
    of God,
  cak-NT: Man caq'uix nak'alajij ri rutzij ri Kajaf. Man caq'uix chuka' na'ij chi
    aweta'n nuech ren roma jinc'o pa cárcel roma ri Kajaf. Y man tapokonaj-awi' ret
    chuka' chupa ri sufrimiento roma natzijoj ri utzilaj rutzij ri Dios. Xa can tacoch'o'
    ronojel, riq'uin ri uchuk'a' ri yo'n chawe roma ri Dios.
  pah-NT: 'Nurã ti terekyhyji a''ero Cristo Jesus''ga mombe''gwovo nhandepojykaharete''ga
    mombe''gwovo ipojihuve''yma. Terei ti: “Namombe''ui ti ji ga ga''arõe''ỹve''g̃a
    nde''yjuhuro g̃waramo.” A''ea rũi ti ere, a''e ji. Amombe''u ji Cristo Jesus''ga
    ojipe''g̃a pe novĩa. Emo g̃a ndopotari ji ga mombe''urame. Nurã g̃a ji mongiukari
    cadeia pype. Timóteo, terekyhyji ti ji rehe ji pojihuve''yma a''ero cadeia pype
    ji rename. Terei ti: “Ji ndakwahavi Paulo''ga. Ga ndokoi nhiirũa.” A''ea rũi ti
    ere. Tupana''ga popoakarimo ti emombe''u nhandepojykaharete''ga Cristo Jesus''ga
    ojipe''g̃ape''g̃a pe ji javijitehe. Po ti g̃a imondoi hahyva''ea nde ve nde ga
    mombe''urame, a''ero po ti Tupana''ga nde monhimomiranami hahyva''ea pe nde mbopopoaka
    nehẽ.'
  sja-NT: Maperã k'ĩra nejasianáaji jarateeit'ee Tachi Waibɨapa ooda eperãarã k'aripait'ee.
    Ichiaba k'ĩra nejasianáaji mɨ pɨ k'õp'ãyo perã, mɨ carcelde nɨ̃bɨ mĩda Cristo
    k'aurepa. Ma k'ãyaara, chóoji Cristode ijãa bɨde, awaraarãpa pɨ ichiaba miapiruta
    pɨjida ma ijãa bɨ k'aurepa. ¡Tachi Ak'õrepa pɨ k'aripait'eepɨ!
  xed-xed: Yaha ka da hula mna gwaɗa ta Mghama mu. Yaha ka da hula mna gwaɗa ta iʼi
    tsam lu ma gamak ta gwaɗa ta tsatsi ya guli. Katək ná, zlghafzlgha ta ghuya ɗaŋwa
    kawadaga nda iʼi ta ghəŋa Lfiɗa Gwaɗa, nda fata ghəŋ ta mbraku ya ta vlə Lazglafta.
  mks-NT: A̱ cácahan toho nu̱u̱n ca̱hu̱n tu̱hun va̱ha sa̱há Jesucristo, xitoho í.
    Ta a̱ cácahan nu̱u̱n sa̱ha̱ mí i̱ va̱tí ndáca̱a̱n i̱ veca̱a sa̱há Jesucristo.
    Joo ña̱ ndítahan cajún quéa̱ quia̱hva ndeé inún tá ná ndoho inún sa̱há Jesucristo
    jáchi̱ sáha̱n Ndióxi̱ ndée̱ mé á nu̱u̱n.
  gfk-S: Io kaie, waak u hirhir ura hininaawas utano nudait Watong, ma waak u hirhir
    utagu ing di te hiis kawase iou ura utane Krais. Iesene nu taguro be nu pusak
    kin ra hinarngungut tikai ma iou utano tahut na hininaawas. Ma ina tale be nu
    gil hobi ma ra dades tane God nong ga halon dait ma iga tato dait be dait nage
    gamgamatien. Ma pai gale tato dait haruat ma ira nudait tintalen iesene haruat
    ma no nuno sinisip ma no nuno harmarsai. Ma ne God ga tabar bia mon dait ma ikin
    ra harmarsai tane Krais nalalie tano hatahun ta ira linge bakut.
  bmu-bmu: Miaŋgöra Kembuninaŋgö keuŋi naŋgöba jim sehimamgö taŋqaŋ kude akŋan. Mewö
    qahöpmö, mönö ni ewö aka malman. Nöŋön Kembugö nupŋi memba malbiga miaŋgöra kösö
    mire al niŋgigetka tatzalmö, töndup nöŋgöra aka gamu kude möta malman. Mönö köhöiba
    ni ewö awösamkakak kinda urugö nup memba malman. Ölöwak Buŋagöra aka aŋgösirip
    ak gihibeak ewö, mönö miaŋgö sihimbölöŋi möta mökösöŋda bisiba malman. Anutunöŋ
    kukösum gihimakzawaŋgö dop mi ölöp nömbuk mohotŋe kapaŋ köla bisiba malbit.
  dgz-dgz: Guewa nuneni menan Ayop Iesu Oit Mega Kakaewa wapen tawa umam ya anu. Ne
    oit mega wadiamona waranek gwat noke bat nimanegen nenan den umam ya anu. God
    aro genepi gapan oit mega menan itan bagu sisi waritoni ame upi ge den wat.
  eng-GNV: 'Be not therefore ashamed of the testimonie of our Lord, neither of me
    his prisoner: but be partaker of the afflictions of the Gospel, according to the
    power of God,'
  zaa-NT: Acca bittu gátsini lu' equixá'a lu' qui' Cristua lani adí ca enne', nihua
    bittu ettu'ni lu' por inte' qui'ni tí'a' litsi' ìyya, porqui'ni hua ná por Cristua
    ba. Canchu biỹa ruthacca' ca enne' lu' de riquixá'a lu' ca titsa' nu runna salvación
    nna, bèchia ba nna gurèni lani la' redacca'latsi' tì'a runia' por la' huacca nu
    runna Tata Dios qui' ri'u.
  eng-WEBSTER: 'Be not thou therefore ashamed of the testimony of our Lord, nor of
    me his prisoner: but be thou partaker of the afflictions of the gospel according
    to the power of God;'
  guh-guh: Pëtsa ajumeuramë nevajunupaebaponaejava vajatuxanenë Jesús. Pëtsa ajumeuramë
    xanë ata tanevajunupaebijavamë, Jesucristo pijajivitonëxaenë penaneconitsivi pejebabiabibota
    taneetsijava. Biji rajane xamë ata tonacopare itsamonae pecabejiobiaexanaenexa,
    jivi Diosojavabelia pecapanepaelivaisinexatsi yabara. Itsamonae pecabejiobiaexanaejavata,
    Dioso cajena cajamatabëcuenebabatsiana.
  bon-bon: Peei name pi wälu ajiri gone läbitumi mime Yageyame ne aitnejame, cuta
    cäme tääpume ajiri gone, lui te krokeciiye mete cabu nanajinige ingle teeme kaakesea
    name pi. Eewe, pätä maane cane cama mäpu cabu näämyemutepi Miiji Mene name pi.
    Acejiyame te kokre nääcärenige maane peei ne wawename.
  nhw-BL: Huajca amo quema ximopinahua xiquinyolmelahua masehualme tlen Jesucristo
    huan xiquinilhui na nitzactoc pampa nijneltoca. Huan ica ichicahualis Toteco monequi
    xiquijiyohui nochi catli monequi titlaijiyohuis pampa titeilhuía icamanal.
  swh-ONEN: Kwa hiyo usione haya kushuhudia kuhusu Bwana wetu, wala usinionee haya
    mimi niliye mfungwa kwa ajili yake. Bali uishiriki pamoja nami taabu ya Injili,
    kwa kadiri ya nguvu ya Mungu,
  wbi-wbi: Puuluo nhunyavuvonelaghe ugha uvwolesi vwimimila u Mutua ghwiitu, nambe
    ughwango une nhe Paulo n`kungua ghwa mweene. Looli muhangilanilaghe nhi mumuko
    vwimila vwa livangili vulevule nhi ngofu sa Nguluve.
  bba-bba: Yen sɔ̃, ɑ ku bɛsɛn Yinnin seedɑ dibun sekuru ko, ɑ ku mɑɑ nɛn tiin sekuru
    ko nɛ wi nɑ wɑ̃ɑ pirisɔm dirɔ win sɔ̃. Adɑmɑ ɑ de sɑ n bɔnu mɔ sɑnnu nɔni swɑ̃ɑru
    sɔɔ Lɑbɑɑri ɡeɑn sɔ̃ nɡe mɛ Gusunɔ u nun yen dɑm wɛ̃ɛmɔ.
  eng-KJVCPB: 'Be not thou therefore ashamed of the testimony of our Lord, nor of
    me his prisoner: but be thou partaker of the afflictions of the gospel according
    to the power of God;'
  kgk-NT: Nhane mombaraete-gwi ani erenotĩ teĩ Nhandejáry Hesu Cristo rehegwa nhe'ẽ
    eremombe'u-vy. Ha xe katu hese ha-py aĩ ramo jepe preso, ani joty xe renotĩ. Xe
    ndive ae katu ejerereko asy uka Hesu rehegwa nhe'ẽ ohenduse e'ỹ va'e-pe. Nhandejáry
    ne mombaraete jave nde rereko asyharã-gwi ani nde py'a mirĩ teĩ.
  waj-waj: Itaama vainai ti Udaanga Yisuu Kirisiinnara kua kiaa kookieenee kiaa sa
    mmamma maisakianee. Innara na oovi nnauvaki variauvaara sa niiyara mmamma maisakianee.
    Anutuuqo ari yaagueeqaivaa i mminai tee a mmayaaya yoketaivaa kiaa kookieenai
    mmamma mmuaararaivaa i mmiaaraivaara sa yaata utuanee.
  cpy-cpy: Rootaki eero pikaani-wenta-kaantawo pikenkithata-koteri Awinkatharite,
    ari pikimiteenari naaka, eero pikaani-wentana romonkyaa-wentee-tanari Tajorentsi.
    Tema riitaki aawyaa-shireta-kaemini, poshiya-kotan-tenari naaka, nokemaatsita-kowentawo
    Kameethari Ñaantsi.
  mpx-mpx: Inoke Babala wasana nu wasawasa-an ya, bahi nu pupuluwawi. I ola al, no
    ulutuk dela Yeisu kaiwena, bahi kaiwena ge nu pupuluwawi-agau. Yaa nu talamwagiwa
    lomwan nu pwawa Wasa Waiwaisana kaiwena, ni ola nau lomwan ya pwawa, ge Yehoba
    iya ni pagasisewa.
  wbp-wbp: Timiji, kulanparla nyiyaku kurnta-jarri yalumpukuju Ngurrjuku Yimiki Jijaji
    Kiraji-kirlanguku, kuja-jangkaju kalakanparla marda yalumpukuju Yimi Ngurrjuku
    yampinjarla jurnta yani. Manu kulanpaju nyiyaku ngajukuju kurnta-jarri. Kujalparna-jana
    warrarda yimi-ngarrurnu Yimi Ngurrjuju yapakuju Jijaji Kiraji-kirliji, kujarlanya
    karna ngajuju rdakungkalkuju nyina murrumurrulku. Kajinpa-jana marda Yimi Ngurrju
    yimi-ngarrirni, ngula-jangkanya marda kajikangkulu kijirninjarla yirrarni rdakungkaju
    ngulaju ngaju-piya. Ngulaju ngula-juku. Kaaturluju kapungku warrarda pirrjirdi-mani-jiki
    warrkingkaju nyanungu-nyangu yartarnarri-kirlirliji. Kujarlanya karnangku warrarda
    wangka-juku yungunpa-jana tarnngangku-juku yimi-ngarrirni Yimi Ngurrju.
  luo-luo: Kuom mano kik wiyi kuodi kuom timo nend Ruodhwa kata nenda an Jatichne
    motwe. To kuom teko mar Nyasaye yie mondo osandi koda nikech Injili,
  nhe-NT: Huajca ax quema ximopinahua xiquinyolmelahua tlacame tlen Jesucristo huan
    xiquinilhui na nitzactoc pampa nijneltoca. Huan ica ichicahualis Toteco monequi
    xiquijiyohuis nochi tlen monequi titlaijiyohuis pampa titeilhuía itlajtol.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܢܵܟ݂ܦܹܬ ܠܝܼܵܗܒ݂ܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܡܵܪܲܢ، ܘܐܘܼܦ ܠܵܐ ܒܝܼܝܼ
    ܕܝܼܘܸܢ ܐܲܣܝܼܪܹܗ، ܐܸܠܵܐ ܗܘܝܼ ܫܲܪܝܼܟܵܐ ܒܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܒܘܼܬ ܚܵܬܸܪ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܐܲܝܟ݂
    ܕܐܲܠܵܗܵܐ ܝܵܗܒܹܠܔ ܠܘܼܟ݂ ܚܲܝܠܵܐ،
  esk-NT: Taatnaġutin kanŋuginagu iḷisimaraułhiñ Atannaptigun, unniiñ kanŋuginaŋa
    uvaŋa Ilaan isiqtaŋa, aglaan nagliksaałhiñaaŋulutin piqutigilugu tusraayugaallautaq
    Agaayyutim sayaqaqtitchił̣hagun ilipnik.
  msb-msb: Kaya ngani ayaw kaalo pagpamatuod manungod sa aton Ginoo ni sa akon na
    adi sa prisuhan alang-alang sa iya, kundi makibahin ka sa kasakitan alang-alang
    sa Maayo Na Barita paagi san kusog na ginhatag sa imo san Dios para sani na katuyuan.
  cpa-NT: Jøng² ha¹chi² ju²hiíh¹ cánh³hning ja³tǿngh³hning jǿg³ quiah¹² Juu¹³ jniang³.
    Tsa¹ju³cánh³hning ju²hiíh¹ hi² ma²hiúg³jni hni¹ŋí³ huu¹³ quiah¹² dsa² héi². Tsa¹ju³lë́h³hning
    hi² quín³ jniang³ jmø³uai¹² hi² ŋi²niang³ jniang³ jǿg³ dsio¹. Cuø¹ báh³ Diú¹³
