    ka katô karasayan na dumunggù áknikó ukit katô katinurù nu katô Madigár Gulitán.
    Makatiis ka ukit katô kabákkárran na bággén ka Manama áknikó.
  faa-faa: Kasasamo Unihae Yasuane nómo some akara maiya amo karekekea namohokopo.
