    gaukara utatane i ari a Danu gaukara ufasu.
  maa-NT: Koií kjoa̱‑la̱ kì masobà‑lè nga nokjoàkoi̱i xi̱ta̱ i̱t'aà ts'e̱ Na̱'èn‑ná
    Jesucristo. Ti̱koa̱ kì masobà‑lè xi i̱t'aà ts'a̱n nga nda̱yá tíjna'ya koií kjoa̱‑la̱
    nga ya̱ sìxát'aà‑la̱ Na̱'èn‑ná. Ti̱kjeiín‑ko̱‑ná kjo̱'in xi i̱t'aà ts'e̱ 'én ndaà‑la̱
    Nainá xi kjoa̱ ts'e̱ Cristo. Jè Nainá tsjá‑lè nga'ñó xi ko̱chjeén‑lè.
  mcq-mcq: ꞌEnajihunaꞌe núni Natohwiji rone ꞌwarahunijaho pajuꞌamana. ꞌEe nara Hunijihunaꞌe
