  gmv-NT: ዬሱስ ኪርስቶሳራ ኢሲፌቴꬃን ዲዛ ዴዖ ሂዶታ ቃላ ጊሽ ዮታና ማላ ፆሳ ሼኔን ዬሱስ ኪርስቶሳ ሃዋሬ ጊዲዳ ጳዉሎሳፔ፥
  por-BLT: Esta carta é escrita por Paulo, apóstolo de Cristo Jesus e escolhido por
