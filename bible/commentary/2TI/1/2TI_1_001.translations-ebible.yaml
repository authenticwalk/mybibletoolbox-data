  dwr-ENT: ታኒ ጳዉሎሲ፥ ፆሳይ ኢማና ጌዳ ኪሪስቶሲ ዬሱሳና ኑሲ ዴዒያ ዴዑዋባ ኦዳናው፥ ፆሳይ ጌዳዋዳን፥ ኪሪስቶሲ ዬሱሲ ኪቴዳዌ፥
  pma-pma: Inau Pol namutis leta ekek. Inau navi eiloheh tai onen Iesu Kristo musil
