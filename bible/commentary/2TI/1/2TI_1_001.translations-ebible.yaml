    yʉʉ wederi booquí: “Cõãmacʉ̃ Jesucristomena niirã́rẽ catiré petihére ticoqui”.
    Timoteo, yʉʉ mʉʉrẽ maĩã; mʉʉ yʉʉ macʉ̃ tiiróbiro niiã. Cõãmacʉ̃ marĩ Pacʉ, teero
    biiri Jesucristo marĩ Õpʉ̃ mʉʉrẽ ãñuré ticoaro; bóaneõ ĩñaãrõ; ãñurõ niirecʉtiri
