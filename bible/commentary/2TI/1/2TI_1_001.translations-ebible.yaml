verse: 2TI.001.001
translations:
  kpx-kpx: Timoti, di uvue mo. Bolo dailike tota ahoe levaleva ko hisalianu. Dilavau
    louge di Iesu Keliso abostolo holisi ata haivei loui kosea, “La uvu mai Iesu omisi
    kemo ukolikoli maleve.”
  okv-H: Eto embomeni na Iesu Keriso ta degi vasiri te irari humbasora avo God na
    ena avoembo na Paul Iesu Keriso ta apostel ana God na ikena.
  tbo-tbo: Tau Paulo, Yaubada a nugotuhugei a ituwetuwega Yesu Keliso binei. Naka
    tauna ata luyagohana a baba mei Yaubada a paliwitumagana googata uyahihi.
  mal-C: ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലോസ്, ക്രിസ്തുയേശുവിൽ വിശ്വാസം
    അർപ്പിക്കുന്നവർക്കു ലഭിക്കാനിരിക്കുന്ന ജീവന്റെ വാഗ്ദാനപ്രകാരം,
  grc-SR: Παῦλος, ἀπόστολος ⸉Ἰησοῦ χριστοῦ⸊ διὰ θελήματος θεοῦ, κατ᾽ ἐπαγγελίαν ζωῆς
    τῆς ἐν χριστῷ Ἰησοῦ,
  bgc-bgc: या चिट्ठी मुझ पौलुस की ओड़ तै सै, परमेसवर नै मेरे ताहीं मसीह यीशु का प्रेरित
    होण खात्तर चुण्या सै, ताके मै यो सन्देस प्रचार कर सकू, के परमेसवर नै अनन्त जीवन
    देण का वादा करया सै, जो यीशु मसीह पै बिश्वास करण तै मिलै सै।
  khz-khz: Au Paulo, Keriso Iesu gena apostolo talimaku, Palagu gena ririwa vetainai;
    gekuna epepa ewatina. Palagu na etugukuto, ekilagi-gavuato magulina Keriso Iesu
    genana pita rawalia magulina pana vopatagia ulanana.
  deu-TKW: Paulus, Apostel Christus Jesus' durch Gottes Willen nach der Verheißung
    des Lebens in Christus Jesus
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ gbaz nasölëꞌë Cristo. Cni nacaꞌ le rëꞌnnëꞌ gacaꞌ cni
    Dios, quië cni utság le gzxiꞌ lu nëꞌë, gunnëꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu, le ruzáꞌ
    ladxëꞌë queëruꞌ Jesucristo.
  lin-lin: Ngai Polo, ntoma ya Yesu-Klisto, kolanda mokano ya Nzambe, mpo na kosakola
    bomoi oyo Nzambe alaka kati na Yesu-Klisto ;
  hns-NT: Ham Paulas baatie aur ie tjietthie liekhiela. Parmeswar hamme pathaais hai
    okar waada karal baat soenaawe khaatien kie iensaan logan Kriest Jiesoe dwaara
    naawa djiewan paai sake hai.
  noa-E: Mʉʉn Pabloou, Jesucristoou ich i jaaumkhĩir jʉr autarr. Mag jʉr auwi, Ẽwandamau
    ich khĩrau mʉ pʉ̈im khõsi pʉ̈ijim, ich iek jaaumamua warrgarwe thãrau ich iek
    ʉ̈kha nʉmʉn Jesucristo gaaimua irua peerdʉ auju a jaautarr iek õrag jaaumkhĩir.
  eng-EMTV: Paul, an apostle of Christ Jesus by the will of God, according to the
    promise of life which is in Christ Jesus,
  mib-NT: Máá rí cúu Pablo, apóstol Jesucristo, chi súcuan ni nujnahan ni Yaā Dios
    ni tají yá ruhū jeē nácani ri jnūhun jeē ni jéjnūhun ya jeē cótecu yō nɨɨ́ cáni
    sɨquɨ̄ jeē yɨ́hɨ yó ndaha Cristo Jesús.
  lif-NT2: आमिःम् आस्‍साः तिमोथिए, ख्रिस्‍त ये़सुओ के़वाॽबा मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निल्‍ले़न्
    माङ्‌हे़क् कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽओलाम् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    सेगाङ्‌बा कुसेःक्‌युक्‍मिबा इङ्‌गाॽ पावललाम् कन् सक्‍इङ्‌ङिन् हाक्‍ने़ॽरो॥ पानुदिङ्
    पाः निङ्‌वाॽफुमाङ्‌ङिन् नु आनिॽ दाङ्‌बा ख्रिस्‍त ये़सुरे़ कुलुङ्‌गुम्, लुङ्‌माॽ
    तुक्‍मा नु सनारुङ्‌ङिन् खे़ने़ॽनु वाॽररो॥
  xnj-xnj: Nene Pauli, ndi Chapanga aganili nivya na mtumi wa Kilisitu Yesu anitumili
    muni ndi niukokosa wumi wula weatilagazili mukuwungana na Kilisitu Yesu,
  mmx-mmx: Nenia ne Pol, lun pavang at ne Iesu Karisito. Moroa ga soxolik ka ia xusu
    ana tong asu levelinga at lorooro keneng at ne Iesu Karisito.
  cbr-NT: '''Ëx cana Pablo, aín bana ñuixunuan Jesucristonën caísa ''ain, Nucën Papa
    Dios cuëëncësabi oquin. —Jesucristomi catamëtíshi ca uni Nucën Papa Diosnan ''iti
    ''icë —quixun unicama canun ca Jesucristonën ''ë ''imiacëxa.'
  tee-NT: Ju quit'in icPablo. Ixtamalakachan ju Jesucristo icjunita ni chunch ju xalacasq'uin
    ju Dios. Pus ju yuchi lacasq'uilh ni ixtamalakachan acva ni k'alhtasu ni caxtakniya'
    ju is'atsucunti jonk'alhi va tichi chavaich ju lhilaca'anta ju Cristo Jesús.
  eng-LSV: Paul, an apostle of Jesus Christ, through the will of God, according to
    a promise of life that [is] in Christ Jesus,
  cak-NT: Ren Pablo, ru-apóstol ri Jesucristo roma jari' nrojo' ri Dios. Raja' xirucha'
    chi nintzijoj chique ri winak chi ri Dios nuya' ri c'aslen ri man niq'uis ta,
    ri c'aslen ri ru'in chi nuya' chique ri winak ri niquiya' cánima riq'uin ri Cristo
    Jesús.
  pah-NT: 'Jihi ko Pauloramo Cristo Jesus''ga moirũharamo. Aporavyky ji Tupana''ga
    pe Cristo Jesus''ga mombe''gwovo. A''ereki Tupana''ga e''i ji ve: “Eko ti Cristo
    Jesus''ga moirũharamo. Ere ti g̃a pe: ‘Pejiko ti Cristo Jesus''ga rehe imomboruka
    ga pe pejikote''varuhua pejihugwi pejikovo gareheva''ero. A''ero po ti Tupana''ga
    pe mongoi ojipyri avuirama nehẽ.’ A''ea ti ere g̃a pe,” ei Tupana''ga ji ve kako.'
  sja-NT: Mɨ, Pablopa na k'art'a p'ã pëiru Timoteomaa. Tachi Ak'õrepa k'inia bada
    perã, mɨ jɨrɨt'eraji Jesucristopa pëimerã ichi ũraa jarateede. Ma pedee jaratee
    bɨ k'aurepa eperãarã Cristode ijãapata mãik'aapa ɨt'aa wãpata.
  xed-xed: Iʼi Pwal ta vindaftá na defteri na. Nda nza yu ka mnda ghunay Yesu Kristi,
    manda ya kumaf Lazglafta. Nda fa yu ŋa mna gwaɗa ŋa mnduha ta ghəŋa gwaɗa ta hafu,
    ya tanaf Lazglafta ta imi ta sləməŋ ta gwal ta ndiʼaftá vgha nda Yesu Kristi.
  mks-NT: Ye̱he̱ cúú Pablo ta cúú u̱ da̱ apóstol, da̱ cája chúun cuéntá Jesucristo.
    Na̱ca̱xi Ndióxi̱ ye̱he̱ ta na̱chindahá mé á ye̱he̱ ca̱xi tu̱hun i̱ tu̱hun va̱ha
    sa̱há Jesucristo nu̱ú ña̱yivi. Jári na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú ña̱yivi ña̱
    cán quéa̱ tá cándeé ini na mé á já quéa̱ cu̱hu̱n na̱ coo na xi̱hi̱n mé á a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: Aiou Pol, tike apostolo tane Krais Jisas haruat tano sinisip tane God. Ma
    iou tike apostolo hobi kinong God ga ter no kunubus utano nilon i kis tane Krais
    Jisas.
  bmu-bmu: Anutunöŋ jitsihitŋi jim kutuba Pol ni kuŋgum niŋgiiga Kraist Jisösgö aposol
    akzal. Kraist Jisösbuk qekötahöba kininga malmal köhöikŋi neŋgimapkö keu jöhöyöhi,
    miaŋgö Buŋa keuŋi jim asarimamgöra melaim niŋgiiga maljal.
  dgz-dgz: Otuna Timoti genan anuinawa, ok ma ne Pol siangin. God anuni menan ne Keriso
    Iesu watu enamot mega da. Nu Iesu Keriso den wainitoni menan God inak ewake nunat
    wa agiat nimaneni oisewa waenapan wadidiamopen men watu enanegen. Mamanu God Ayop
    nuga Keriso Iesu dere garaet wat aipakam gimagep bagu sisi genan anu amba baigan
    muga genep.
  eng-GNV: Paul an Apostle of Iesus Christ, by the will of God, according to the promise
    of life which is in Christ Iesus,
  zaa-NT: Inte' Pablo apóstol qui' Cristo Jesús, acca riquixà'a' ca titsa' quì'e porqui'ni
    ą' calatsi' Tata Dios, porqui'ni chì benie ri'u prometer qui'ni gunnee la'labàni
    nu labí ttíą qui' ri'u canu ná ttuba lani Cristo Jesús.
  eng-WEBSTER: Paul, an apostle of Jesus Christ by the will of God, according to the
    promise of life which is in Christ Jesus,
  guh-guh: Xanë Pablonë, Jesucristo nitoroba Dioso pejamatabëcueneta. Jesucristo nitoroba
    daxitanacuanëjava jivi tatsipaebinexa pacuenia Dioso najumecapanepaeya jumaitsi
    vajanacarajutsinexa matacabi apo pevereverecaejava. Dioso nacarajutsiana matacabi
    apo pevereverecaejava, Jesucristo vajajumecovënëtsivi.
  bon-bon: Cane, Paulo, Keriso Yeesu me ätyepäneji biname gäne Acejiyame me singi
    miji pi. Cane ätyepäneji gäne ireclota poto cidi me mene jajanename, lui ireclota
    Acejiyame te ituge jaji ceerame piiyepu lui ireclota mime yene, mine liba Keriso
    Yeesu cama yepä gemi.
  nhw-BL: Na niPablo, niitlayolmelajca Jesucristo nimitztlajcuilhuía ni amatlajcuiloli.
    Toteco Dios ica ipaquilis nechtequitlali niitlayolmelajca. Nechtequimacac ma niquinilhui
    masehualme tlen nopa nemilistli catli quitencahuilijtoc quinmacas nochi catli
    motlatzquiltijtoque ipan Cristo Jesús.
  swh-ONEN: Paulo mtume wa Kristo Yesu kwa mapenzi ya Mungu, kulingana na ile ahadi
    ya uzima uliomo ndani ya Kristo Yesu.
  wbi-wbi: u Paulo u Musung`ua ghwa Yesu ku vughane vwa Nguluve, vulevul nhu lufingo
    ulwa vwumi luno lulimunkate mwa kiliste Yes.
  bba-bba: Nɑ nun tire teni kuɑmmɛ Timɔte, nɛn bii kĩnɑsi. Gusunɔ Bɑɑbɑ kɑ Yesu Kirisi
    bɛsɛn Yinni bu nun durom kɑ wɔnwɔndu kuɑ kpɑ bu nun ɑlɑfiɑ kɛ̃. Nɛnɑ Pɔlu, wi
    Yesu Kirisi kuɑ win ɡɔro Gusunɔn kĩru sɔɔ, n kɑ wɑ̃ɑ te sɑ mɔ Yesu Kirisin min
    din nɔɔ mwɛɛru kpɑrɑ.
  eng-KJVCPB: Paul, an apostle of Jesus Christ by the will of God, according to the
    promise of life which is in Christ Jesus,
  kgk-NT: Xe Paulo Cristo Hesu remimondo va'e. Nhandejáry remimbota-rupi inhe'ẽ-rupi
    aiko. Oipota xe amombe'u Cristo Hesu rehegwa nhe'ẽ. “Cristo irũ va'e gwive oikove
    meme va'erã xe ndive” nde'i reíry va'ekwe Nhandejáry.
  waj-waj: Na Pauruusoono aa yanaa aavaa aini fafaarakiaunoo. Anutuuqoono ari yaata
    utiivaugiataama ni mmataama kiaikiai na Yisuu Kirisiinna kuaivaa varee nuaira
    aposoroo vaidivai variauvai. Yisuu Kirisiiva tiiki variivaara ta tupatupaa variraivaa
    varaara kuaivaa vaa nnaaru Anutuuqo kua kiaa teerama kioovaa kiaa kookieenaraivaara
    ni mmataama kieeravai.
  cpy-cpy: Naaka Pablo jankinatzimiro iroka. Rotyaantaa-rewote Jesús Jeepatzii-totaa-rewo,
    tema riitaki Tajorentsi kowakaa-kinawori nokenkithata-koteero ikashiya-kaakaeri
    rañaakaa-yitee Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: Nau Pol, Yehoba wana nuwatu eliyana ya tabwa Keliso Yeisu wana apostolo,
    inoke yawal toto Yehoba i batelela Keliso Yeisu eliyana na wasaan.
  wbp-wbp: 'Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri Kurdungurlu
    Wiri-juku Kirijini-patu-kurluju. Timiji, nyampuju ngajulurlu Puurlurlu karnangku
    pipa pantirninjarla yilyamirra nyuntuku. Nyurru-wiyi, Kaaturlu-jana ngarrurnu
    yapaju ngulaju kapulurla tarnnga-juku jirrnganja nyina. Ngulakunya-ngalpa yilyajarni
    Jijaji Kiraji. Timiji, yulkami karnangku kula-nganta ngaju-nyangu-piyaku ngalapi-nyanu-piyaku.
    Ngaju karnangkurla wangkami Kaatukuju kujanya: “Wapirra, payirni karnangku yungunpalarla
    nyuntu manu Jijaji Kiraji Warlalja-Wiri yimiri nyinami Timijikiji manu mari-jarrinjarla
    ngurrju nyina-yijala. Kujarlaju yungungku marlaja nyinami ngurrju-nyayirni rarralypa
    tarnnga-juku.”'
  luo-luo: An Paulo jaote mar Kristo Yesu kuom dwaro mar Nyasaye, kaluwore gi singo
    mar ngima man kuom Kristo Yesu,
  nhe-NT: Na niPablo, niitlayolmelajca Jesucristo nimitztlajcuilhuía ni amatlajcuiloli.
    Toteco Dios ica ipaquilis nechtequitlali niitlayolmelajca. Nechtequimacac ma niquinilhui
    tlacame tlen nopa yolistli tlen quintencahuilijtoc quinmacas nochi tlen motlatzquiltijtoque
    ipan Cristo Jesús.
  aii-aii: ܦܵܘܠܘܿܣ، ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܘܐܲܝܟ݂ ܩܵܘܠܵܐ ܕܚܲܝܹ̈ܐ
    ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Uvaŋa Paul. Uqqiraqtigigaaŋa Christ Jesus-ŋum Agaayyutim pisułhagun. Tilirauruŋa
    quliaqtuaġitquplugu akiqsruutauruaq iñuułikun pigiagutikkaptigun piqasriutiłłaptigun
    Christ Jesus-mi.
  msb-msb: Timoteo, na akon pinalangga na anak sa pagtuod, ini na surat hali sa akon,
    si Pablo, na nagin apostol ni Cristo Jesus sa pagbuot san Dios kag pinili na magpahayag
    san gintuga niya na buhay na ada sa pakig-usad kan Cristo Jesus. Nagapangadyi
    ako na an Dios na aton Ama kag si Jesu-Cristo na Ginoo naton magaataman sa iyo
    sin maayo, maluluoy sa iyo kag magapalinaw san iyo isip.
  cpa-NT: Jní² báh³ Pablo. Diú¹³ ma²ca¹jmo¹ dsǿa¹² hi² ma²lán¹²jni tsih² høh³ quián¹²
    Cristo Jesús, dsa² ca¹jmo¹ jǿg³ li¹chian² jniang³ tiá², jniang³ dsa² quián¹² Cristo
    Jesús.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଏ ଚିଟି ଲେକ୍‌ଲିନି । ଜିସୁକିରିସ୍‌ଟର୍‌ ଗଟେକ୍‌ ପେରିତ୍‌ ଅଇବାକେ ପର୍‌ମେସର୍‌
    ମକେ ବାଚ୍‌ଲା ଆଚେ । ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବା ଜନ୍‌ ସୁବ୍‌ କବର୍‌ ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲା,
    ସେଟା ଜାନାଇବାକେ ମକେ ପାଟାଇଲାଆଚେ । ସେ ଜିବନ୍‌ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସିରଇବା ଜିବନ୍‌ ।
  meu-meu: Lau Paulo, Keriso Iesu ena aposetolo taugu, Dirava ena ura dainai, Keriso
    Iesu lalonai mauri gwauhamatana e miamu heḡereḡerena
  yva-NT: 'Risyirati Paulus, syo nyovara waowe so ratoe syo ranutugore Timotius nai,
    winyamo sya arikainyo inanuga no nai. Risyamo Yesus Kristus po inatutir mamaisyo
    Amisye apa bekere rai indamu syo Apa urairije ravovo vatane mai: purairive pare
    Po kovo nuge nuganuije raunanto vatano wanave Yesus Kristus aije mansai.'
  dgc-dgc: Gébwat ye ni Pablo a apostol ni Cristo Jesus ayun ta kaluuben na Diyos.
    Inutusanék na Diyos a méngibahetaék to pangako na tungkul ta buhay a éwan tu katapusan.
    Saya i édsea du nipasakup ni Cristo Jesus.
  zpm-NT: Naa nac Pabl, tib zha ne pxeeḻ Jesús nonee Xtiidz Ndzon me lo miech. Ible
    Dios bzo naa quiaseed naa miech diidz ne rdeed guieḻmban lo zha ne rzëëb xnëz
    Jesús.
  hix-NT: Pawru uro ha. Kryestu Txesusu nànyaketxho uro. Ànyahxah me wehxaha, Khoryenkom
    yano me. Noro wya, karyhe roro xaxa mpànà manatxhe ha, katxhàrànhàr me tehxatxhe,
    Kryestu Txesus yoh me kesnàr kom ke. Àro wyaro kehtxoho komo yokarymaxe ryhe ronyakye,
    Kryestu.
  sim-sim: An Pol anira. Avui Wasilaka orhinjik anin or kamashirik Krais Jisashi aposelik
    amu nara. Uhu nor mbashihindak mashi orhin a sawenak hulaima nokopma Krais Jisasin
    wavu lihik li eweka. Uhundanak os ermba ermbak linda oson livai laka, os or hakmbaha
    or mbahandari hom.
  npi-ULB: ख्रीष्‍ट येशूमा भएको जीवनको प्रतिज्ञाअनुसार परमेश्‍वरको इच्छाद्वारा ख्रीष्‍ट
    येशूका प्रेरित पावल,
  cgc-cgc: Yaken Pablo na isya ta mga apustulis Jesu-Cristo tenged ta pagbeet ta Dyos.
    Yaken manugsugid man parti ta kabui na ula katapusan na papangako ta Dyos na iatag
    din ta mga ittaw na sakep ki Jesu-Cristo.
  tim-tim: O galane Timoteo, Paulo nâ Yesu Kristo yâkgât Aposolo. Anutuŋe emelâk Yesu
    Kristogât manman âlepŋe makmâ hâriepgât nâ Aposologât âi niŋep.
  yor-yor: Paulu, aposteli ti Jesu Kristi nípa ìfẹ́ Ọlọ́run, gẹ́gẹ́ bí ìlérí ìyè ti
    ń bẹ nínú Kristi Jesu,
  wos-wos: Méni Timoti, ménika wuni Pol ané nyinga hayi. Kraismbu méni wuna nyan maki
    reméka wuni ménika némafwimbu mawuli ye. God mawuli yandéka maki wuni Krais Jisasna
    aposel wuni re. Reta wuni Kraisna yikafre hundi wuni wa, du takwa Kraiska jémba
    sarékéta di God wasékérékéndén maki huli mawuli hérae jémba rendate, wungi re
    wungi re. Nana yafa God akwi nana Néma Du Krais Jisas akwi méniré yikafre huruta
    ménika saréfa naata, nakélak huru mawuli hwembét, méni jémba reméte wuni Godré
    wakwexéké.
  emp-NTPO: Mʌ̃ra Pauloa. Ãcõrẽba quĩrĩãna bẽrã mʌ̃ra Jesucritoba diabued̶aa. Idjia
    mʌ̃ra diabuesia Ãcõrẽba diai jarad̶a zocai b̶aid̶ebemada jarad̶e wãmãrẽã. Maʌ̃
    zocai b̶aira Jesucritod̶eba b̶ʌa.
  eng-F35: Paul, an apostle of Jesus Christ by the will of God, according to the promise
    of life that is in Christ Jesus,
  ind-ind: Kepada Timotius, anakku yang terkasih. Salam sejahtera dari saya Paulus,
    yang menjadi rasul Kristus Yesus karena kehendak Allah. Kiranya kamu senantiasa
    hidup tenang dan menikmati kebaikan serta kemurahan dari Allah Bapa dan Kristus
    Yesus Penguasa kita. Sebagai rasul, saya ditugaskan untuk memberitakan tentang
    hidup kekal yang sudah dijanjikan Allah. Hidup kekal itu kita peroleh karena bersatu
    dengan Kristus Yesus.
  pes-OPCB: این نامه از طرف پولس است، که طبق ارادۀ خدا، رسول و فرستادهٔ عیسی مسیح
