  cof-NT: La Pablo in pilaca Timotéochi erechun quinayoe. Timoteo, la nuca apa cuwenta
    laquirato, Jesucrístochi mantá tan joto, nuchi pila quinayoe. Diosi lachi tsanque
    mantaca cuwano munarato mantá cuwae. Jesucrístobe cayaiminlari numatotiya sonnato
    polelaichunaeque micarisa mantá cuwae. Junni Timoteo, nuchi tenchi Apa Diosibenan,
    chiquilachi Miya Jesucrístobenan rocainayoe yape nuca duque laquirato seque quilaquisa
    yape nu wepanatuto pansi chusa.
  srm-NT: Söö. Wë mi Paulosu ta sikifi di pampia aki manda da Timoteo kuma miseei
