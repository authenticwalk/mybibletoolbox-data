  kmh-kmh: Yand Pol. Gor yip aŋgek, bi minim nup dand amemb ak mindiy, Jiysis Krays
    nup chiŋgiy, perper mindeniŋgambim aŋgak minim ak aŋgñirapiyn.
  ukr-ONPU: Павло, з волі Божої апостол Христа Ісуса, згідно з обітницею життя, що
