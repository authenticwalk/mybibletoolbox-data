  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ ᤋᤡᤔᤥᤌᤡᤀᤣ. ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤏᤡᤸᤗᤧᤴ ᤔᤠᤱᤜᤧᤰ
