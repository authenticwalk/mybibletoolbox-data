  bod-N: དེ་ཡང་ཕོལ་ལོལ་བདག་ནི་དཀོན་མཆོག་གི་ཐུགས་དགོངས་དང་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་ཡོད་པའི་ཚེ་སྲོག་གི་ཞལ་བཞེས་གནང་བ་བཞིན་མཱ་ཤི་ཀ་ཡེ་ཤུའི་སྐུ་ཚབ་པ་ཞིག་ཡིན་ནོ།།
  tca-NT: Pa Timutéux, choma i Pauru nixĩ i cuxcèx chanaxümatüxü̃ i ñaã popera. Rü
