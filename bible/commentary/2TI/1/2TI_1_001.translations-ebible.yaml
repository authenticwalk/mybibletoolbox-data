  ots-NT: Nuguigö, dúr Pablo, ʉ́r jmandaderogui car Cristo Jesús, dí pɛjpigö‑ca̱.
    Cam Tzi Tajʉ ji̱tzi xí hñi̱xquigö pa gu nzoj yʉ cja̱hni, como ncjapʉ gá mbe̱ni
    guegue. Guejtjo xí xijquijʉ, da ttajquijʉ hnar ddadyo nzajqui ca jin da tjegue,
    göhtjo yʉ to xí hñe̱me̱ car Jesucristo, como guegue‑ca̱ bú bbɛjni hua jar jöy
    pa bi möxquijʉ.
  hoy-hoy: पौलुस इन दी टु जो परमेश्वर उन इच्छा देल मसीह यीशु उन प्रेरित आन, अदिक यारी
    यीशु मसीह दा ऊंद आगोर साटी वादा अन प्रचार माळोर साटी कळ्यान,
  amo-amo: Bulus, kunan kaduran Kristi Yesu unuzun yinnu Kutelle, udofinu nalikawalin
    lai na udin nanya Kristi Yesu,
  pjt-pjt: Uwa Timitji, ngayuluṉa Paulalu lita nyangatja nyuntumpa walkatjunanyi.
    Panya Godaluṉi ngurkantaṟa tjunu Jesuku Christaku tjukurtjara waṟkarinytjaku munuṉi
    wituṟa iyaṉu tjukurpa paluṟu kalkuntjitja aṉangu tjuṯangka tjakultjunkunytjaku,
    panya paluṟu ngaṉmanytju kalkuṉu aṉangu tjuṯa Jesula Christala tjunguringkunyangka
    tjananya wankaṟa tiṯutjarangku kanyintjikitjangku.
  cwe-cwe: Niye Paulo mtumigwa wa Chilisito Yesu kwa kunogelwa na Mulungu, kwa ichimu
