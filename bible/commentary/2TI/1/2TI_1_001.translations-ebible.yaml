    Keesitu. Masa Gaangadu seei feni ën u bunu faa kai mi ko buta a di wooko, fu mi
    musu ta konda da sëmbë u di libi di Gadu paamusi u taa u sa feni a Masa Jesosi
    Keesitu. Womi, u Tata Masa Gaangadu ku Jesosi Keesitu musu dë ku i ku de bunuhati
    ku de tjalihati ta da i kötöhati.
  qvs-NT: Munanayni wambrayni Timoteo, Tata Dios rimarkan Jesukristuta kreyik runakuna
    sieluman rinankunapa paywan kawsak. Chaymanta Tata Dios munaptin Señorninchi Jesukristu
    ñuka Pabluta kachamuwashka chay rimananta yachachikunaynipa.
  zca-NT: Na Pab, Krist Jesús mizo da nak da tu apost; porke sa' ngokla Dios, por
    kwa'n mila' Dios di'zh, za' Me yalnaban ka' rë xa' nak tutsa kun Krist Jesús.
  cbc-NT: Yʉ, Pablo, Dios cʉ̃ caboro jʉ̃gori Jesucristo cʉ̃ caquetibʉjʉrotijoricʉ
    cʉ̃ yaʉ apóstol majũ yʉ ãniña. Jesucristo mena caroaro na caãnicõãninucũpeere
    caãnijʉ̃goripaʉpʉa cʉ̃ cabojʉ̃goricarorea bairo nipetiro camasã ati ʉmʉrecóo macããnarẽ
