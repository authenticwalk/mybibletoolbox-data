  qxo-NT: 'Cuyay waugi Timoteo: Noga Pablum cay cartata gamman cartacamü tsurï cuentanö
    captiqui. Señornintsic Jesucristupa apostolnin canäpä Tayta Dios acramashga captinmi
    alli willacuyninta maytsaypapis willacur puriycä. Tayta Diosllantsic y Señornintsic
    Jesucristo cuyapäcog cayninwan yanapaycushuy pay munangannö cushishga cawanayquipä.'
  mox-mox: Natugu Timoti ye, baʼe eu leta yaʼa Faulo ʼiguyega. Yaʼa Yaubada ena nuanua
    ʼinega yavetovaletuyana Ieisu Keliso weaqina. ʼInega Yaubada vetunegu sabi lugaihi
    Ieisu Valena weaqina, mana Yaubada niʼa vona fofofoleda itaʼa Ieisu ʼinega toa
    aqiaqina kana lobea. Nuanuagu Tamada Yaubada ta eda Kaiwabu Ieisu Keliso edi veyoluba
    ta wese edi nuakolokolo ʼinega me eu nuadaumwala una toa.
  kew-kew: Niri Pol Gote-me ni epe kone gua Yesu Krais-na kogono aa mapiraasa. Goa
