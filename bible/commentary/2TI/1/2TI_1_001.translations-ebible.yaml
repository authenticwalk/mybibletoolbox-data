    Yesus nu talulamsildi, saelbamsilne nenekori na sekitneori wepto pogneoba, Yesus
    yubu walinge ambarelamsinne wamna. Yubu walinge ambarelamsinne, Allahri yubu salag
    lebogne neneko sunsunum uro Eldi wepto poghogne Yesusti nimi kamag nenehiropne
    poneko sembe ambarelamsindi, mome ane an sembe palilamna. Nu kamag uro wamapnena,
    Yesus “Nimi mog so'oag nimi taulbahaileri saelbahailul,” aro Allahri wepto poghogne
