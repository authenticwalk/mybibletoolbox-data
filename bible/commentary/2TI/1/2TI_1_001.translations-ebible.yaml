    ŋaiye kin si nupwaiꞌe nange ka angange el lenge miyeꞌ tuweinge, ŋaiye ŋoihmbwaip
    tinge teŋeime Jisas Krais ŋaiye ka yurp bwore nye nyermbe.
  kiz-kiz: Paulo n'tume ghwa Yesu Kristu kwa mapenzi gha K'yara, sabhwa ni ahadi sya
    uzima bhwabhujhele mugati mwa Kristu Yesu,
  tzo-TZE: Vu'un Pabloun. Vu'un jcholc'opun yu'un li Jesucristoe yu'un jech la sc'an
    li Diose. Yu'un yaloj Dios ti chijcuxiutic sbatel osil ta sventa li Cajvaltic
    Jesucristoe.
  lex-lex: A'nu Timotius mak kden rer lia a ralmu. Mak khorta horat di, de a'u Paulus.
    Nlernohora Uplerlawna ralma-riorni pede Kristus Yesus Ntutmuata-nkewra' a' pua
    a lia makodi Uplerlawna lir kalwiedni totpa a'ukot nohora mormiori-dardiar miaka
    Uplerlawna Nano'taru. Mormiori-dardiar die hota itlernana yoma itora Kristus Yesus
    tla' lir ida. Awuak de Uplerlawna it Amlawanni de Nora Itmatromni Kristus Yesus
    ralma kalwiedni pa Nala ra'ani-pallu me kalwieda-paitiota nanaloi-nanatru o'a.
  dov-dov: Pawulo, mutumwa wa Kkilisito Jesu mukwiinda mu luyando lwaLeza, mukwiinda
    mu chisyomezyo cha buumi buli muli Kkilisito Jesu,
  rgu-rgu: Timotius au ana susuek! Susuraꞌ ia neme au mai, Paulus, fo Manetualain
    here na au dadi uꞌ Yesus Kristus lahenda nadedenun. Yesus nadenu au aruꞌu-alosaꞌ
    soda-moleꞌ manabasa taꞌa. Soda-moleꞌ manabasa taꞌa ria, Manetualain helu basa
    neuꞌ lahenda kamahereꞌ ara. Timotius! O sama leoꞌ au ana boki ka. De, au hule-haradoi
    fo Manetualain ita Aman no Yesus Kristus ita Ramatuan, ela Ara sue-lai ma ratudu
    dale malole nara ma fee o masoda no tetu-temaꞌ, mole-dame, ma tesatei-tamadaleꞌ.
  toc-NT: Aquit Pablo xapóstol Jesu­cristo, porque Dios qui­lac­sacni̠t pi̠ nac­liakchu­hui̠nán
    a̠má li̠pa̠­xúhu latáma̠t hua̠ntu̠ xlá ma̠lacnu̠y naca̠­ma̠x­qui̠y la̠tachá ti̠cu
    nali̠­pa̠­huán Cristo Jesús.
  som-som: Anigoo Bawlos ah oo rasuulkii Ciise Masiix ku ah doonista Ilaah, sida uu
    leeyahay ballanka nolosha Ciise Masiix ku jirta,
  mam-C: Ayi'n Pabl, jun tsanjil Jesucrist; chq'o'nqi'n tu'n tajb'il qMan Dios, ikyxjo
    tze'nku b'antnin ti'j tu'n, ti'jjo tkab' qchwinqil noq tu'n s-ok qmujb'in qib'
    tuk'a Crist, a Jesús.
  ndj-ndj: Nenga Pauli, Chapanga adayilili ndivi ndundami wa Yesu Kilistu, ndiwulandula
    unofu wa jola watujangili mukwilumba na Yesu Kilistu.
  mbj-NT: Paw-Ro ỹ ti hỹỹh, P'op Hagä Do karẽn do hyb n'aa Kristo Jesus mejũũ do see
    ỹ bahado däk doo. Ỹ tamejũũ ỹ baher'oot hyb n'aa ta wób sa hã, Kristo Jesus hã
    ji h'yy kae bä, hỹ pong jé ta pa had'yyt hẽ ji bawät da. Ti né hẽ ti ji hã taky
    n'aa enooh doo.
  lat-VUC: Paulus Apostolus Jesu Christi per voluntatem Dei, secundum promissionem
    vitæ, quæ est in Christo Jesu,
  ngp-ngp: Miye Paulo, mwigala ulosi ywa Yesu Kilisito, viya aungile Mnungu, kanilagiza
    kubilikiza ugima udya alagane kinanao mwe kulunganywa na Yesu Kilisito.
  enq-2: Jisasa Kraisa-kisa lete katenge doko Goteme endakali dupa maitona leamo dokonya-kaita
    namba Polo, Jisasa Kraisanya aposole kalyo dokome,
  eng-ASVBT: Paul, an apostle of Jesus Christ through the will of God, according to
    the promise of the life which is in Christ Jesus,
  mna-mna: Nio Paulus, ŋgoŋana ki Yesu Krisi. Anutu itunu leleene mi iur yo be aŋsoyaara
    sua kini mbukŋana pa mbotŋana ŋonoono ta takamam la ki Yesu Krisi i.
  myw-myw: Kalin nuwag natug bwanabwein ya̱koum Timotiy. Yey Pawl balel mulet beiw
    mo kuvin. Peinan Yowbad nanon waseg yey ma̱wana, liva̱nen Yeisuw Kelis akokew,
    va̱gan kid gamag biliganes mo biba̱nes simwamov. Yowbad nakaleiwag ma̱wan. Tamads
    Yowbad son daGuyaws Yeisuw Kelis bisiwyoubum, binok nuwes ya̱koum, va̱gan mo beitaw
    nuwam.
  sby-sby: Njame, Paulo mutumwa wa Klistu Yesu kwelana ne kuyanda kwa Lesa, walatumwa
    kuya kukambauka sha buyumi mbwalatushomesha mukwikatana ne Klistu Yesu.
  sll-sll: Na Pol molia. Molgere Kraist Yisas na kina si daule mobilga ipire God nomani
    hon ni teralua dire ana kere erere, Yisas Kraist honagi ol to dire na pare emia
    aposel mole honagi ol te moliwa.
  yaq-NT: Inepo Paplo, Jesukrijtota betana sawaka, nee yeteu bittuari, Liojta junen
    a' tu'ureka' betchi'bo. Ket jiba juka' Jesukrijtota betana, a' sualeka, chukula
    jiba yuu jiapsiwamta itou na'ikiarita, inika'a yee a' majtane' betchi'bo nee yeu
    pu'ari.
  uro-uro: Rhangät täkt ama enge di nagem ngo ma Pol ma Jisas ma Krais aa ngangga
    nävät ma Ngämuqa aa snängaqa ivakt iva ngu sameng sävät ama iar ama sok täm ngät
    kärangätni i sa ma Ngämuqa qa mumänaris na ngät nävät ma Jisas ma Krais.
  ita-1885: PAOLO, apostolo di Gesù Cristo, per la volontà di Dio, secondo la promessa
    della vita, che è in Cristo Gesù,
  muy-muy: 'Abəki wakita hini ti nu Pol, nu zal asak ga Yezu *Krist. Nìgi zal asak
    ti ka mawayay ge Melefit, ti nə̂hi pakama gayaŋ ana mis. Pakama gayaŋ ni ti nihi :
    Tamal tìgia akaɗa mis bəlaŋ akaba Yezu Krist a ti aməvi sifa ana tay.'
  kqc-kqc: Na Paul bi Sei di ura dudu Iesu Keriso di nifeidena amiye, nitore reyo
    vegu Iesu Keriso sa dada—
  tav-tav: Yʉ Pablo ati pũuro mʉ yʉ uca joo Timoteore. Jesucristo cʉ caqueti buio
    joo rotii yʉ ã Dio cʉ caboorore bairo. “To cãnacã rʉmʉ catícõa aninucupere na
    yʉ joogʉ Jesure caapiʉjarãre,” caĩñupi Dio. Cʉ caĩricarore bairona buio rotii
    yʉre caqueti buio joo rotiwĩ. To bairi petoacã mʉ yʉ queti buiopa ati pũuro jʉgori.
    Yʉ macʉre bairona mʉ yʉ mai tʉjʉ. Caroa majuu mʉre cʉ joato mani Pacʉ Dio. Mani
    Ʉpaʉ Jesucristo mena caroare mʉre cʉ joato. Mʉre cʉ mai tʉjʉato. Caroaro ani yeri
    wariñuurique quenare mʉre cʉ joato.
  eng-ULB: Paul, an apostle of Christ Jesus through the will of God, according to
    the promise of the life that is in Christ Jesus,
  spa-VBL: Esta carta viene de parte de Pablo, apóstol de Cristo Jesús y escogido
    por Dios, y es enviada con el fin de contar sobre la promesa de una vida real,
    es decir, en Cristo Jesús.
  fra-_FOB: Paul, apôtre de Jésus-Christ, par la volonté de Dieu, pour annoncer la
    promesse de la vie qui est en Jésus-Christ, à Timothée, mon fils bien-aimé.
  hau-ULB: Bulus, manzon Almasihu Yesu ta wurin nufin Allah, bisa ga alkawarin rai
    da ke cikin Almasihu Yesu,
  mal-mal: 'ക്രിസ്തുയേശുവിലുള്ള ജീവന്റെ വാഗ്ദത്തപ്രകാരം ദൈവേഷ്ടത്താൽ ക്രിസ്തുയേശുവിന്റെ
    അപ്പൊസ്തലനായ പൗലൊസ് പ്രിയമകനായ തിമൊഥെയൊസിന് എഴുതുന്നത്:'
  kkc-kkc: A Polo, Yesu Kelisoye diye di odoo. Osoloso Godeeye goomoga maga a hesialoso
    diye di tou ee amapoo teneeso, ayo o to odoo mapoo eligimo siloga, edebeeyo to
    ee duloso tei talame. Osoloso Yesu Keliso mapoo tei too goo maga diayo badoboso
    kookaiyo gie badeli talame.
  lit-lit: Paulius, Dievo valia Jėzaus Kristaus apaštalas pagal pažadą gyvenimo, kuris
    yra Kristuje Jėzuje,
  urd-GVR: Yih ḳhat Paulus kī taraf se hai jo Allāh kī marzī se Masīh Īsā kā rasūl
    hai tāki us wādā kī huī zindagī kā paiġhām sunāe jo hameṅ Masīh Īsā meṅ hāsil
    hotī hai.
  far-far: Nau sa Paul, na lifurongo sa Jesus Christ, sulia God nia eele fuana fili
    laku fua nau ta lifurongo. God kwate nau fua ne nau ku 'ainitalo ana maurie firi
    ne nia eta fata alangai ana fua kulu, na wane ne kulu famamana sa Jesus Christ
    ki.
  suz-BL: गो परमप्रभु यावे आ दाक्‍शो ख्रीस्‍त येसु आ सोइश्‍शो पावल नङ। ङोंइती परमप्रभु
    यावेमी “ख्रीस्‍त येसुमी गेना हना यो ब्रोंइशा बाक्‍तीक बाक्‍ब” दे आ लोव़ खाप्‍शो
    बाक्‍त।
  car-NT: Paulus, mo'ko Tamusi nisanory wara ro Kristus Jesus napojoma'po, mo'ko Tamusi
    wykatopombo Kristus Jesus tano amano ekarojan inoro ero kareta merojan
  amp-amp: Na Pora, na Krais Jisasrhu aposer hingrneft yakitohwa yimaya. Tu Bro Nkifrarhu
    dukef yuhatn nd aposer hingrneft tohwoyantn Kraisrpno frtkafet yimam yekwa rhu
    nmbuhat tu Bro Nkifrar kfo htamot, nann kfo nuhas htfaswanm.
  bht-bht: मैं पौलुस जड़ा साड़े पिता परमेश्वरे दिया तरफा ला प्रभु यीशु मसीह दा प्रेरित
    होणे तांई चुणया है। ताकि मैं प्रचार करी सके, की यीशु मसीह पर भरोसा करणे पर हमेशा
    दी जिन्दगी देणे दा परमेश्वरे बायदा कितया है,
  eng-NOY: Paul, an apostle of Christ Jesus by the will of God, according to the promise
    of life which is in Christ Jesus,
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare. Yʉ́bu Jesús ʉ̃i yávaiye
    méne beorĩ coyʉicõjeimaracacʉ. Jʉ̃menijicʉ ʉbi ji coyʉiyede põevare, ne majinajiyepe
    ayʉ ʉ̃ cʉre d̶acʉyʉre caivʉ ina Jesúre jʉ aipõevare Jesucristoque jãravʉ cũiméjãravʉ
    baquinóre.
  ita-1927: Paolo, apostolo di Cristo Gesù per volontà di Dio, secondo la promessa
    della vita che è in Cristo Gesù,
  lww-lww: Naruu Timote, in Pol nap̃a nesiri m̃ak nini pim̃asu pan ko, nap̃a nasinenanena
    kiena ne Ntewa ga naga pisirlua inu nepim nepe nalogena kiena Kristo Yesu. Kristo
    Yesu naga pe purp̃es nen malena nap̃a Ntewa pisaar pan la nap̃a amlelaga pania.
  ckb-ckb: لە پۆڵسەوە کە بە خواستی خودا نێردراوی عیسای مەسیحە، بەگوێرەی بەڵێنی ژیان
    کە بە یەکبوون لەگەڵ عیسای مەسیحدا بەدەستدێت،
  nas-nas: Ninge Paulaꞌke aung karavoto˜ daariamang, Jiisuuꞌ Karistooꞌkoong kara-okomui-nkai
    Kumponinge maromuuꞌnaꞌ nantoong nauaramaꞌnaang maraka-antamuruꞌnaꞌ bakaang domaang
    amuriiꞌnaang Jiisuuꞌ Karistooꞌkoo kuung oꞌnoriko.
  uvl-uvl: Iau Paulus koi ehas ia alalaha nei. Nga NeHalang lemene, ngana iau Iesus
    Kritus nena hekulkulonga. Pomalam e haliu hotote NeHalang nena helenga manmanna
    ngana nga maulinga ke koko nenge tunge Iesus Kristus.
  eng-BBE: Paul, an Apostle of Jesus Christ by the purpose of God, in the hope of
    the life which is in Christ Jesus,
  ixl-CNT: In u Pablo, ichaj u Jesucristo titxumbꞌal u Tioxh. Tan alich nal tu u Tioxh
    aas sataqꞌ itiichajil tu bꞌenqꞌii bꞌensaj qꞌu aanima qꞌuꞌl saniman u Cristo Jesuus.
  xsi-xsi: Naŋa Paulo, naŋa amo Yesu Kirisi ne pâri-tamâta ikura Maro Kindeni tamwata
    ne pateâŋa mine. Ipatea naŋa tu atula ŋgua ŋana via ŋinde i muŋga ipambwâre tu
    ma ilanzi tamâta ea kalonzi tawana Yesu Kirisi.
  crx-NTPO: Si Paul, Sizi Gri ba whél'a'-un usdli. Ndi 'ilhiz be ts'úkhuna-i, 'i Christ,
    Sizi ts'utni-un, 'en yut'i 'ink'ez 'ilhiz wheni 'unt'oh nedáni'. 'I gha la Yak'usda
    ndet la sts'u hukwa' ninzun 'et huwa whél'a'-un susdli'.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ಜೀವ ವಾಗ್ದಾನದ ಪ್ರಕಾರ ದೇವರ ಚಿತ್ತದಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ
    ಅಪೊಸ್ತಲನಾದ ಪೌಲನೆಂಬ ನಾನು,
  bbb-bbb: Timoti farino, na Foru e ije na Godire fuone vierafema ijia kiega na Afasero
    rena Jesu Kuraesido vua maeje nijasianoejo ije nare fasi ige isoe nijave. Ro vua
    ige na kuaravo ije na izege no rade Jesu Kuraesina besu rena ma karivadufuo na
    ije kuariave.
  blw-blw: Haén ah Pablo way aposel Jesu Cristu, wat antoyan agé hen sorat-o an heay
    Timoteo way anào way laylaychê. Ah Apudyus hen nanlayad an haén ah man-aposel
    wat hennagna haén way i mangempagngar hen anchi mannanayun way ataguwan way empostana
    hen anchichay mètempoyug an Jesu Cristu.
  tam-2017: கிறிஸ்து இயேசுவினால் உண்டாயிருக்கிற ஜீவனைக்குறித்த வாக்குத்தத்தத்தின்படி,
    தேவனுடைய விருப்பத்தினாலே, இயேசுகிறிஸ்துவின் அப்போஸ்தலனாக இருக்கிற பவுல்,
  azz-NT: Nejuatzin ya ni Pablo de nitatitanil de Jesucristo ijcón queme Totajtzin
    Dios quimonequiltij huan porín Totajtzin Dios motencahuaco de que techmactilis
    ne nemilis nachipa como tipoutinemij ihuan Cristo Jesús.
  spa-RV-1909: PABLO, apóstol de Jesucristo por la voluntad de Dios, según la promesa
    de la vida que es en Cristo Jesús,
  csy-csy: Christ Jesus sung ah nuntakna kamciam bang in, Pathian deina tungtawn in
    Jesus Christ i sawltak keima Paul in,
  mxq-NT: Ʉj Pa̱a̱blʉ, Jesukristʉ ꞌyapóstʉlʉ, Diosʉ tsyojkʉngyʉjxm ʉj tʉ nyajkéxy
    es nga̱jxwa̱ꞌxʉt ja jikyꞌa̱jtʉn diꞌibʉ wya̱ndak es nmʉda̱jtʉm ko nꞌijtʉm tiꞌigyʉ
    mʉdʉ Jesukristʉ.
  tzj-NT: Anin in Pablo ntz'ibajel chawe ja carta ri' Timoteo. Anin in apóstol rxin
    ja Jesucristo. Jari' nsamaj ya'on chwe rmal ja Dios. Arja' xinrucha' chi nenya'a'
    rbixic ja utzlaj c'aslemal ja nuya' ja Cristo Jesús chique ja nyuke' quec'u'x
    ruq'uin.
  tdt-tdt: Surat nee husi hau, Paulo. Maromak foti hau sai Kristu Jesus nia apostolu,
    i haruka hau baa foo sai kona ba moris rohan-laek. Moris nee Nia promete atu foo
    ba ema nebee laran ida ho Kristu Jesus.
  ron-BTF: Pavel, apostol al lui Isus Cristos prin voia lui Dumnezeu, conform cu promisiunea
    vieții care este în Cristos Isus,
  eng-WEBP: Paul, an apostle of Jesus Christ through the will of God, according to
    the promise of the life which is in Christ Jesus,
  eng-FBV: This letter comes from Paul, an apostle of Christ Jesus chosen by God,
    sent to tell about the promise of real life that is in Christ Jesus.
  nld-1939: 'Paulus, apostel van Christus Jesus, door de wil van God en ter wille
    der belofte van het leven, dat in Christus Jesus is:'
  bwo-bwo: Iyesus Krstos weeron daatsets jangets kashi keewo keewetsok'on, Ik'o bí
    ettso Iyesus Krstossh wosheetso wottso P'awlosoke woshetsoniye.
  nch-BL: Na niPablo, niitayolmelajca Jesucristo nimitztajcuilhuía ni amatajcuiloli.
    Toteco Dios ica ipaquilis nechtequitali quej niitayolmelajca. Nechtequimacac ma
    niquinilhui masehualme ten nopa nemilisti cati quitencahuilijtoc quinmacas nochi
    cati tatzquitoque ipan Cristo Jesús.
  quc-TNT: In wa', ri Pablo, in apóstol. In jun chque ru tako'n ri Jesucristo. Je
    wa' nu banic rumal chi are u rayinic ri Dios chi quintzijoj ri c'aslemal ri man
    c'o tä u q'uisic, ri xuchi'j lok chke. Ri c'aslemal ri' cäkarik na rumal chi xa
    uj jun ruc' ri Cristo Jesús.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë. Tja kjrara Sbörë beno shäng ba tjl̈õkwo
    roy l̈aga Cristo Jesús ãska, shji töno beno tjeng Cristo Jesús tjok ga shji ie
    Sbörë ber l̈öng së ĩyado ba tjok l̈i roy l̈ë oba kong wl̈o.
  kaq-NT: Hea Pablo tah hen Jesucriston raanti joni qui, jascajahue Papan hea janí.
    Non jihuenon Papan yohini quescabijaquin ta Jesucriston noque teehihmahihqui.
    Jaa joi yohinica tah hen qui.
  sgb-sgb: Hiko hi Pablo ya nag-in mihay apostol ni Apo Jesu-Cristo gawan ha kalabayan
    ni Apo Namalyari, ya nangiutoh kangko hên mangitoro hên tungkol ha biyay ya impangako
    na, gawan ha pakikimiha tamo kan Apo Jesu-Cristo.
  vie-1934: Ta, Phao-lô, theo ý muốn Đức Chúa Trời, làm sứ đồ của Đức Chúa Jêsus Christ,
    đặng rao truyền lời hứa của sự sống trong Đức Chúa Jêsus Christ,
  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲ, କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣା ମାନି ଜୀୱୁତି ଆ଼ଞ୍ଜାମାନି ଲେହେଁ, ମାହାପୂରୁ
    ଅଣ୍‌ପୁ ତଲେ କ୍ରୀସ୍ତ ଜୀସୁତି ର଼ ପାଣ୍ତ୍‌ୱି ଆ଼଼ହାମାନାତେଏଁ ।
  amu-NT: Ja Pablo cwiluiindyo̱ apóstol ꞌnaaⁿꞌ Jesucristo, Tyꞌo̱o̱tsꞌom tyꞌioom tsiaaⁿwaañe
    ja ncꞌe na lꞌue tsꞌoom, chaꞌxjeⁿ ñꞌoom na jnda̱ tsoom na mañequiaaⁿ na cwitaꞌndoꞌ
    añmaaⁿ nnꞌaⁿ na cwilajomndyena ñꞌeⁿ Cristo Jesús.
  hin-CV: पौलॉस की ओर से, जो मसीह येशु में उस जीवन की प्रतिज्ञा के अनुसार, परमेश्वर
    की इच्छा के द्वारा मसीह येशु का प्रेरित है,
  spa-BES: Pablo, Apóstol de Jesucristo por el propósito de Dios, de acuerdo con la
    promesa de vida que es en Cristo Jesús,
  san-BEN: খ্রীষ্টেন যীশুনা যা জীৱনস্য প্রতিজ্ঞা তামধীশ্ৱরস্যেচ্ছযা যীশোঃ খ্রীষ্টস্যৈকঃ
    প্রেরিতঃ পৌলোঽহং স্ৱকীযং প্রিযং ধর্ম্মপুত্রং তীমথিযং প্রতি পত্রং লিখামি|
  tdx-tdx: I Paoly, Firàhe’ Iesoà Norizañey ami’ty satrin’ arofon’ Añahare, amam-pitamàn-kaveloñe
    am’ Iesoà Norizañey.
  naf-naf: Kawawaŋaŋ nin mama alakŋaŋ titiyelen zetik mimndamti nin ke ndame Kilais
    dolakŋaŋ mâbâgalen keyet penaŋ, neŋ Pâl Kawawaŋaŋ ikŋaŋ zemnemti Zisas Kilais
    egalen mulup an neŋ mamti egalen Zet Zapat Dolakŋaŋ Penaŋ zempalakŋaŋ bembeyelen
    nâmti nakumtetiye.
  grc-MT: παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου κατ επαγγελιαν ζωησ τησ
    εν χριστω ιησου
  vid-vid: Heni Paoli, mbele mtumigwa wa Yesu Kilistu kota vyoyaganile Nguluwi, Nguluwi
    nakandajiza ndiidamle mbuli yila ya ukomu yoyalagane kuli kilumba na Kilistu Yesu.
  pio-NT: Núa Pablo nubànùa pirí cuyàluta. Núacata abéeri apóstol Jesucristo ibànuèrica
    càide iyúwa Dios iwàwáaná. Jesucristo ibànùaca núa Dios íimacáináté imàacáanápiná
    wenàiwica nadènìaca nacáucawa càmíiri imáalàawa cawinácaalí ìyéeyéica abédanamata
    Cristo Jesús yáapicha.
  tsn-tsn: 'Lokwalo lo lo tswang kwa go: Paulo, mo rongwa wa ga Jesu Keresete, yo
    o rometsweng ke Modimo go ya go bolelela banna le basadi gongwe le gongwe kaga
    botshelo jo bo sa khutleng jo o ba bo solofeditseng ka tumelo mo go Jesu Keresete.'
  amr-NT: Huadiʼda Timoteo, do Pablo oʼnigmadoyaʼne, sion. Ontaj Jesucristoen huadak
