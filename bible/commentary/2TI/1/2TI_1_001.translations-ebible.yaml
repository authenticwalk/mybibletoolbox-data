  san-ORI: ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନା ଯା ଜୀୱନସ୍ୟ ପ୍ରତିଜ୍ଞା ତାମଧୀଶ୍ୱରସ୍ୟେଚ୍ଛଯା ଯୀଶୋଃ ଖ୍ରୀଷ୍ଟସ୍ୟୈକଃ
