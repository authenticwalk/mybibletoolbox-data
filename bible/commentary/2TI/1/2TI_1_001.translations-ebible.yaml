  tzo-ZNT: Voꞌon Pabloon, yajꞌapoxtolon ti Jesucristoe yuꞌun jaꞌ yech iscꞌan ti Rioxe.
    Yuꞌun yaloj ti Rioxe ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti Cajvaltic Jesucristoe.
  mpm-NT: Ruꞌu Pablo, kanxiaꞌu ri jiin ra Timoteo, ja na sandee ini ra. Kuu ri apóstol
