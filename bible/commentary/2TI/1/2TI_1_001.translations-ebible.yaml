  mal-2015: 'ക്രിസ്തുയേശുവിലുള്ള ജീവന്റെ വാഗ്ദത്ത പ്രകാരം ദൈവേഷ്ടത്താൽ ക്രിസ്തുയേശുവിന്റെ
