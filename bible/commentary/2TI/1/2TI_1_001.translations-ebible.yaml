  ebk-ebk: Ha-un hi Pablo ay usa ay apostol Cristo Jesus, tay hiyana nan enkeddeng
    Apo Dios. Naifiaorak ta uyku ekasaba nan fiyag ay enkaren Apo Dios kan chitaku
    ay omaafurot kan Cristo Jesus.
  spa-PDDPT: Pablo, un apóstol de Cristo Jesús por voluntad de Dios, según la promesa
    de la vida en Cristo Jesús,
  ruf-ruf: Nene Pauli, mtumighwa wa Kiristu Yesu ka pfabamile Imulungu, ili nipete
    laghano lila lya ughima ilili mne ukwilunga ne Kiristu Yesu.
  gun-gun: Xee Paulo ma Nhanderuete oipotaa rami vy apóstolo-rã Cristo Jesus xemoĩ
    va'ekue. Cristo Jesus re tekove oĩ va'e oikuaa uka aguã re ijayvuague rami xemoĩ.
  agu-BL: Yi in wetz, in Pawl, in apostl tetz Jesucristo. Chakij chint tan Ryos tan
    xtxole'n scyetz cyakil wunak yi jun cu'n stk'e' Ryos yi itz'ajbil yi suki'nt ta'n.
    Ej nin skacambaje' yi jun itz'ajbila'tz ko junit o' tu Cristo.
  isn-isn: Paulo muutung'wa nuang'wa Yesu Kilisto anga Itunda nuloilwe, uulukulu anga
    ilago nilaupanga nuukole mukati ang'wa Yesu Kilisto.
  eng-PEV: Dear Timothy, I am Paul, and this letter is from me. God picked me out
    to be Jesus Christ’s special worker. He gave me this job, to tell other people
    that they can believe in Jesus, and then they will live with God for ever. God
    promises to do that for us. Timothy, I love you like you are my own son. I pray
    to God our father, and to Jesus Christ our leader, that they will show you that
    they love you. I am asking them to be good to you, and to make you feel happy
    and quiet inside yourself.
  ilo-ULB: Ni Pablo, nga apostol ni Cristo Jesus babaen iti pagayatan ti Dios, segun
    iti naikari a biag nga adda kenni Cristo Jesus,
  pir-NT: Yʉhʉ Pablo, ahrire mʉhʉre Timoteore ojoa ohoaja. “Ijipihtiyequina Jesucristore
    wacũ tutuayequina ʉhmʉsepʉ sa ijiducueta”, ni, cũri marine Cohãcjʉ̃. Tiquiro sa
    ni cũrire yahuacjʉre yʉhʉre bese cũri Jesu. Sa cũno Cohãcjʉ̃ tiquiro cahmeno sahata
    yero nidi yʉhʉre.
  anv-NT: Me Pɔl muú Ɛsɔwɔ ajyaá nnó mbɛ ŋgbá Kras Jisɔs ndɛre ji akɛlege, ngárégé
    depɔ ɛti détome ne geŋwá ɛyi gélágé byɛ́ ɛyi ji anyɛ́meno nnó achyɛge bɔɔ́
    ndɛre áchome mmyɛ ne Kras Jisɔs.
  sab-NT: 'Cha Pablo chada ai degange ba alin Timoteo: Chube tale Chube cha gbu Jesucristo
    gerua ketangale, sbali Chube gerudu Jesucristo alin giti allabi kwian ñage toi
    chui tangle diali Chube ole, malen Chube cha gbu geru e trage kwian ole.'
  tmd-tmd: Nɨ Pol. Krais Jisas an nöbö mö ñöx nɨgön wöröxöŋ aku mɨ, God nɨ mɨ uliöxön
    kömö pɨmɨn, nɨ kömö mag yoŋyöbö kömö öim mɨdɨb mag aku pɨla. God rɨb nuŋ mag akwör
    rɨmɨn nɨ Krais Jisas mönö wä pön dub nöbö nuŋwa mɨdla.
  acr-NNT: Riꞌin in Pablo, in taqoꞌn re ri Qanimajawal Jesucristo ma e xraj riꞌ ri
    Dios chwe kantzijoj ri kꞌaslemal bꞌiꞌtisim chike ri kakiya kibꞌ puqꞌabꞌ ri Qanimajawal
    Jesucristo.
  kpg-kpg: Mai baahi o Paul, tangada agoago hagau ni Jesus Christ mai i di hiihai
    o God, ne hagau belee hagadele di mouli dela gu hagababa mai gi gidaadou, dela
    i tadau baahi i tadau buni anga gi Jesus Christ,
  taj-taj: लास्‍सो, प्रभुरी सेम निबा ङाला झा तिमोथीदा ङा पावलग्‍याम फ्‍याफुल्‍ला।
    ङादा ख्रीष्‍ट येशूसे जुकजुकधोनाला जुनी पिन्‍ना भिसी लबा कबुल अन्‍छार परमेश्‍वरसे
    ख्रीष्‍ट येशूला मुल चेला दोबारी धम्‍बा हिन्‍ना। एदा परमेश्‍वर आबादेन य्‍हाङला
    प्रभु येशू ख्रीष्‍टग्‍याम मोलमदेन दया ओच्‍छे शान्‍ति तगै।
  avt-avt: Hi Pol hi aposel ke Krais Jisas. God kehimɨtena hi hatɨp mɨt miyapɨr hɨm
    mɨrak hentar nɨpaa hɨrak katɨp mɨt kerek nises hɨm me Krais Jisas, hɨr nanɨt hɨmɨn
    yaaik nanu werek werek.
  cbk-cbk: Este carta ta sale con Pablo, un apostol di Jesucristo cay ese el querer
    de Dios para conmigo. Dios ya manda conmigo predica el di suyo mensaje que ta
    promete con aquellos quien ta confia con Jesucristo que ay tene gayot sila vida
    eterna.
  uig-ARA: 'مەسىھ ئەيسادا ۋەدە قىلىنغان ھاياتنى ئېلىپ بېرىش ئۈچۈن، خۇدانىڭ ئىرادىسى
    بىلەن ئەيسا مەسىھنىڭ روسۇلى بولغان مەنكى پاۋلۇستىن سۆيۈملۈك بالام تىموتىيغا سالام:
    خۇدائاتىمىزدىن ۋە رەببىمىز مەسىھ ئەيسادىن ساڭا مېھىر-شەپقەت، رەھىمدىللىك ۋە خاتىرجەملىك
    بولغاي!'
  tuf-tuf: As Pábloat bah acu ayin carit uch cuihsuro. Bah Timoteo acu ayin cuihsuro.
    Asan Sir ajc cutar Jesucristo chihtá ehcúquibro. Isat Jesucristo chihtá cácayat
    isan Sir jor itin wajacro.
  abx-abx: Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si
    katuyu'an-na si Diyos basi' apasamwak i kinabuhi' nagsa'ad-na si bisan say nga
    dati na ag'adda si Kristo Jesus.
  mco-NT: Ɨɨch Pablo, Dios tɨ xyajnïbɨcyɨch huen Cristo Jesús xy'apóstol'adyiijɨch.
    Yɨ' tɨ xyquexyɨch co yɨ' y'ayuc ngapxhuäcxɨbɨch. Dios tɨ yajhuinhuanɨɨygɨxy yɨ
    jäy co pɨn mɨjpɨdägɨpy Cristo Jesús yajjugypɨgɨpy co anajty tɨ y'ögy.
  cpb-NT: Naaka Pablo osankenatakaantzirori jiroka. Rotyaantaperore Jesucristo ninatzi,
    iriira Pawa kowakaakenawori nonkenkithatakotairo ikantakairi pairani, rañaakagai
    Cristo Jesús.
  aon-aon: O Timoti, eik kanak Pol yenek-umenyugu apudok shup um nyak. Eik douk urkum
    manawashamen abom. Aria nyak nyasuhw Iruhin ananin baraen nyagipeshen aria eik
    douk yahwaren nuganin. Eik douk Iruhin nagipesh ananim atum urkum aria Krais Jisas
    nagraehe um ipe ananin aposel aria inak ikripesh Iruhin ananin adurin baraen.
    Enyudok baraen um apak matukur Jisas aria morao agundok um mupe wosik abom ihih
    nyumneh um. Aria eik yakri Yain Iruhin nini apakin Debeini Krais Jisas hutaurumen
    meyoh aria nyakihw apahw hwur wosik.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, tin abatwálejil na Jesukristo, in abadh abal na
    Dios anchanꞌ tin leꞌnaꞌ. Anchanꞌ xan tin ulúmal na Dios ke neꞌech ti ku pidhaꞌ
    an ti xeꞌchintaláb xi yab in koꞌol in okʼontal xi xoꞌ i koꞌolich abal u kʼwajatich
    kʼal na Kristo Jesús.
  mig-NT: Máá‑rí kúu Pablo apóstol Jesucristo, chi̱ súan ni̱ jata'a̱n ini̱ Dios, chi̱
    a ni̱ keyu'u‑yá kua̱'a‑ya̱ tú'un kuchaku̱‑yo̱ sá'a Cristo Jesús.
  bps-bps: Agu Fol smulat ani, na mgimò agu satu to gal dek Dyisas Krayst mdà di knayè
    Dwata. Na dekan agu samtulen gablà di fakangan, dunan falami nawa landè gusenan
    gfunito fagu di ksasatuito di ku Krayst Dyisas.
  mbs-mbs: Siak, si Pablo, se simolat kani. Ininang a sogounun i Jesu Cristo pineokit
    te ibeg te Timanem, so insogò a din megtoladà tepad te kaling pedowan wedad temanan
    ibegay din diyà te kedita te otaw memenal ki Jesu Cristo.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Ka Kerriso Yesun ⌊apostolóla⌋
    Godón ubidügab. Wa kürü zirrkapónórr bóktan büdrratóm pamkolpamdó arrólankwata,
    wa ⌊alkamül-koke bóktan⌋ ne kla ingrinürr. Ene ⌊ngarkwat-koke arról⌋ wata Kerriso
    Yesukama.
  cme-NT: Muɔ Pol, muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i. Yesu-Kirsa *pɔpuɔrbiloŋ muɔ ŋaa Diiloŋ
    uŋ'a ma ce dumaa. Diiloŋ uŋ pãa nuŋgu‑i wuɔ umaŋ duɔ suur Yesu-Kirsa horre-na
    uŋ ka da cicɛ̃lma maŋ, wuɔ mi wuɔra waŋ mafamma maama yaa‑i.
  sus-sus: N tan Pɔlu nan yi ki, naxan findixi Ala xa Mixi Sugandixi Isa xa xɛɛra
    ra Ala waxɔnki. Laayidi tongoxi won bɛ kisi xa fe ra Ala xa Mixi Sugandixi Isa
    saabui nan na.
  pon-2006: Sang Pohl, wahnpoaron en Krais Sises nin duwen kupwur en Koht, me aleier
    poaron en kalohkiseli duwen mour me e ketin inoukihongkitailehr, me kitail kin
    ahnekipene ni atail miniminiong Krais Sises—
  dad-dad: Aya, Pol, mata nẽ promis od, are Kristus Jesus bun ibodok anĩ kilei, Negur
    nẽ oroya bunem Kristus Jesus nẽ aposel wõ aun,
  zab-NT: Nare Pablɨ, naa tuby apóstol xte Jesucrist. Dios ná ni bcuabee nare par
    itɨɨcha diidx pur promes ni baanny dec ideedny guelnabány par chazy de bniety
    ni reldilaaz Jesucrist.
  jae-jae: Kilisi Jesu nê aposolo aê, Paulu, taŋ Anôtô taê gêjam kêtu tôŋ gebe jatu
    aposolo. Eŋ gêjac mata gebe Kilisi Jesu êkêŋ aêac daŋgôŋ mateŋ jali, tec kêsakiŋ
    aê gebe jasôm biŋ tonaŋ lasê.
  ksd-ksd: Paulo, ra apostolo kai Kristo Iesu ta ra varkurai kai God, da ra vamading
    ure ra nilaun tai Kristo Iesu,
  msm-NT: Siak si Pablo iyan migsuyat to seini diyan ikow Timoteo no og-isipon ku
    no anak. Namaan kad no apustul a ni Cristo Jesus su sikan to pagboot to Diyus.
    Pigsugu a din agun inawnangon ku sikan kinabuhi no insaad to Diyus ita no nabogkot
    duon ki Cristo Jesus. Og-ampu a no ipakita ikow to kadojow dow kayuuy to Diyus
    no Amoy dow ni Cristo Jesus no Ginuu ta aw palinawon to ginhawa nu.
  myk-myk: Nɛ Pɔli, nɛ ɲɛ Yesu Kirisa wo tudunmɔ na bɛ ni Kilɛ ɲidaan ni. Kilɛ ya
    ɲìi sicuumɔ pemu wo ɲɔmɛɛ lɔ wèe mu, pʼi daa Yesu Kirisa wo kariɲɛɛgɛ ki funŋɔ
    ni ge, wʼa nɛ tun na nɛ wʼa pee wo yɛrɛ pyi.
  sbe-sbe: Yau Paulo leta ta ya kuli. Yau Yesu Keliso yona apostolo Yaubada yona nuwatuyena.
    Ye kaisunuwaigau bena mauli hededehesunumana wasana ta ya wasaduwaiyei. Iya ede
    Yaubada yona hededehesunuma meta kabo mauli ye leyama Yesu Keliso debanaena.
  mcr-mcr: Nyi Poli, Goti Hanjuwä Iqueqä äwiŋqä iuta, Kraisi Jisasi Iqu, Iqueqä kukŋuä
    awä tuäkiqämqä änändowatkqä iqunji. Iqu, “Ämaqe, Kraisi Jisasi Iquesaŋi, häŋä
    hea ique-ique pmeqe ämepu pmetpnuwiqä” ätätä kukŋuä guä ae ämäsäuekqeŋqä, nyi
    iiŋqä awä tqämqä änändowatkqe.
  cux-NT: '''Úú Pablo ''úú ni ''úú apóstol yeⁿ''e Jesucristo caati Ndyuūs neⁿ''é yā
    chi ''úú cuuvi apóstol yeⁿ''é yā, ní dichó''o yā ''úú. Ní chuū chi Ndyuūs diíⁿ
    yā ní tan''dúúcā chi ngaⁿ''a yā chi ca''a yā vida cueⁿ''e daāⁿmaⁿ nducyaaca ''iiⁿ''yāⁿ
    chi yeⁿ''e Jesucristo.'
  tur-YTC: 'Mesih Yeşua’daki yaşam vaadine göre Tanrı’nın isteğiyle Yeşua Mesih’in
    elçisi olan ben Pavlus’tan sevgili oğlum Timoteos’a: Baba Tanrı’dan ve Efendimiz
    Mesih Yeşua’dan lütuf, merhamet ve esenlik olsun.'
  san-ITR: khrIShTena yIshunA yA jIvanasya pratij nA tAmadhIshvarasyechChayA yIshoH
    khrIShTasyaikaH preritaH paulo.ahaM svakIyaM priyaM dharmmaputraM tImathiyaM prati
    patraM likhAmi|
  bel-N: Павал, апостал Ісуса Хрыста воляй Божай, паводле абяцаньня жыцьця, што ў
    Хрысьце Ісусе, —
  sch-sch: Paul, Khrista Jisua taka ringna om inkhâmna thurchi misîrna lama Pathien
    lungdoa Jisua Khrista tîrton renga han,
  mic-MIQNT: Ni'n Poligap pemgopa'si aq ap ewi'gmul Timoti. Mawi gsalul pa wijei aq
    'ngwisuin. Gjinisgam Gisiteget megenip apostale'witewin ugjit Se'suguli. Elgimip
    ugjit mimajuinu'g tliman, “Iapjiwewei mimajuaqan geggunmu'g ta'n teli gtlams'tasulti'gw
    Se'suguli.” Na teli tplumugsi'gup Gjinisgam gujjinu aq Se'suguli Gjisaqamawminu.
    Etamgig tli ul'telmulinew, ewlitelmulinew, aq ignmulinew uggelu'lgmuow aq wantaqo'ti
    'ggamlamung.
  huu-NT: Timoteo, carta omo dane cuetɨcue. ¿Nɨgacɨno? ¿Nɨe isoidɨo? Pablodɨcue. Jusiñamui
    cuena jitailla jira, Cristo Jesús oretagamɨedɨcue. Comɨnɨmo jaca itatajacɨnona
    llollena, cuena oretate. Cristo Jesús caɨ ɨɨnuamona, naimɨe dɨga jaca iitɨcaɨ.
    Cue isiruiga jito isoidɨo. Caɨ Moo Jusiñamui, caɨ Nama Jesucristo dɨga, ona jai
    duenaite. Iena uiñocana mai o jai. Ona jai uri itatatɨiaɨmaiaɨ. Iena uiñocana
    mai o jai.
  jiv-NT: Wi Pápruitjai. Yus wakerakui Jesukrístu akatramuri̱ ajasuitjai. Ashí Jesukrístuja̱i̱
    tsaniṉkiarun “Nekas iwiaaku átinian susattajai” tíniuiti Yus. Tuma asa nuna etserkat
    tusa akuptukuiti.
  otm-NT: Nugä dra Pablogä, Oją bi zänni ma 'bäi'be a ra Jesucristo, ga xih yʉ ją'i
    a bi mam majuąni Oją, ngue di un ra temaząi ʉ to di däp yʉ́ mbʉi ra Cristo Jesús.
  dah-dah: Timoti, nebe Pol. Nebe Al Kuruŋyen dufay po gama irde Yesu Kristuyen mere
    basaŋ al aposel himiriŋ hime. Aposelmiŋ himiriŋ gobe al kura Yesu Kristuya awalikde
    hike Al Kuruŋya hugiŋeŋ hinayiŋ yeŋ Al Kuruŋ beleŋ biŋa tiyyiŋ go po gama irde
    gago aposelmiŋ niryiŋ. Niŋgeb ne aposelmiŋ gareb ge Timoti niŋ asaŋ gago kaŋ hime.
  tnk-tnk: Iou Pol. Iou aposol riti səvəi Iesu Kristo tɨ nəri nə mə Kumwesən rɨməni
    nəkwan mə tako. In rərhi pen iou mə takəvisau irapw nɨmɨruien sə in rɨməni mə
    truvei pehe m kɨtaha ruku pen tɨ Iesu Kristo.
  kpr-kpr: Arie, Timothy ko! Nanda mandi, na ni ategi beká ava erena. Yari budo gi!
    Na Paul, nane ni dubo ererurena. God uju etiri, na Iesu Keriso da aghi kato edo
    irena. Namonde Iesu Keriso de dabade tatise jebuga tamburaera, ainda bino ava
    osa saono dae sedo, God na dirigeari ya foa ghedo ghuseni. Yari budo gi! God Afa
    a namondeda Bajari Iesu Keriso nindae joka edo, sonemba a dubo jama mutoro base!
    Yari budo gi!
  san-IAS: khrīṣṭena yīśunā yā jīvanasya pratijñā tāmadhīśvarasyecchayā yīśoḥ khrīṣṭasyaikaḥ
    preritaḥ paulo'haṁ svakīyaṁ priyaṁ dharmmaputraṁ tīmathiyaṁ prati patraṁ likhāmi|
  nho-nho: A nau Paul, se aposol Jesus Christ i te hiihai TeAtua. Nau ni heunatia mai
    TeAtua ki hakaea nau i te ora maaoni taatou ma ki too ki mee maa taatou e nnoho
    hakapaa ma Jesus Christ.
  gym-NT: Ti Pablo käta tärä ne tike mae Timoteo. Ja töi jenbti, Ngöbökwe ti mikani
    Kristo Jesu kukwei ngwianka. Ni rabadre nüne kärekäre Ngöböbe Kristo Jesu köböire,
    niebare kira Ngöbökwe, ye mden abko tita niekäre mtare ni jökräye.
  azg-NT: Ja Pablo matscüenön tsonvahin. Condui ja tsꞌan na iꞌua Jesucristo tsꞌian
    nnön na mancya jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan ngꞌe na nndaꞌ ntꞌue tsꞌon Tyoꞌtsꞌon.
    Tcoꞌ jon ꞌndyo jon na joo nnꞌan na vantyja nꞌon Jesucristo, nnanꞌxuanhan na tyiꞌquintycüii
    na cotandoꞌ ñuaanhan.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं। परमेशरे अवं यीशु मसीहेरो प्रेरित भोनेरे
    लेइ च़ुनो, ताके अवं इस सन्देशेरो प्रचार केरि कि परमेशरे यीशु मसीह पुड़ विश्वास
    केरनेरे ज़िरिये वादो कियो कि हमेशारी ज़िन्दगी देलो।
  too-NT: Quit Pablo, ixapóstol Jesucristo chu a'nchī ixtapuhuān Dios. Quimacamilh
    para na'icmālacstū'nca a'nchī natalīka'lhī ixquilhtamacujca'n para pō'ktu ixlīhuākca'n
    a'ntīn tatapa'ksī con Jesús, chu a'nchī hualh Dios.
  ind-AYT: Dari Paulus, rasul Yesus Kristus yang dipilih oleh kehendak Allah sesuai
    dengan janji kehidupan yang ada dalam Yesus Kristus.
  cjo-NT: Nokoyi niwethatemi, Temoteeyo, tsikarika pikanta pijeeki. Naaka Paaworo
    jankinateemirori iroka. Rotyaantakina Jesokirishito nokamanteeyerini maawaeni
    atziri aririka raapatziyeeyarini rirori, ari rowañaagaeyeerini jaka kipatsikika
    eejatzi janta jenokinta. Rootaki ikowakaakinari Tajorentsi. Notyomi, nonintaperotzimi.
    Nokowaki ineshironkatemi Pawa Tajorentsi, eejatzi Awinkatharite Jesokirishito.
    Eejatzi nokowaki ikaminthaaperotemi, ijeekakayemi kameetha.
  nsn-nsn: Inggo Poul ku kotpokoso na aposoul Iesu Kristo tena nimalara God mari kaleeig
    tar nitua geke ualapagahain God, kari uangoul tokaha keip tang Iesu Kristo.
  san-DEV: ख्रीष्टेन यीशुना या जीवनस्य प्रतिज्ञा तामधीश्वरस्येच्छया यीशोः ख्रीष्टस्यैकः
    प्रेरितः पौलोऽहं स्वकीयं प्रियं धर्म्मपुत्रं तीमथियं प्रति पत्रं लिखामि।
  tna-NT: Ema da Pablo. Diusu ja ema Jesucristo sa apóstol ichatana, mesa tsada putsu.
    Diusu ja pamapa Cristo peje su jei eputani cristiano cuana d'eji su yata ema quisa
    epuani. Cristo neje edunemeta huecuana, tu peje su jei eputa su. Da puji Diusu
    ja ema huaratiatana mesa quisa saida cuana cristiano cuana peje su quisaquisa
    epu puji.
  lid-lid: Jo Pol, jo aposel ta Krais Jises. Tasah, Kindrei mene ndratiye, iy anya
    kedeu kohan handru keme tataha mwan ma badih na gok Jises Krais amekes. Eme ma,
    iy atehei jo asahan aposel tan ta atiye sahou mwasin doh.
  wim-wim: Ayyang, nhengk ngatharam Timothy-ang, ngay Paul.ang lat inan umpang nungkar.
    Ngayang God.ang pul Jesus Christ.ang kuchpul wik min thampa. Pulan kuchpul ngayanga
    wik waaꞌ-waaꞌāng woyan Christ Jesus.antamana, yipam pam wanch al-alangan thana
    ngangkangan piꞌ-piꞌantan nunangan-a, an thana aak nungantang wun-wunayn aak umpuyama
    puth nilam God.ang inan kaaꞌngaka.
  zga-M: Uve vi Paulo vinsugwa va Yesu Klisite khulugano ulwa Nguluve, ni khukhuvulo
    nita ndagano inche womi mugati mwa Klisite Yesu,
  yom-yom: Polo, mvuala wu Yesu Klisto mu luzolo lu Nzambi, boso buididi tsila yi
    luzingu yidi mu Klisto Yesu,
  san-SIN: ඛ්‍රීෂ්ටේන යීශුනා යා ජීවනස්‍ය ප්‍රතිඥා තාමධීශ්වරස්‍යේච්ඡයා යීශෝඃ ඛ්‍රීෂ්ටස්‍යෛකඃ
    ප්‍රේරිතඃ පෞලෝ(අ)හං ස්වකීයං ප්‍රියං ධර්ම්මපුත්‍රං තීමථියං ප්‍රති පත්‍රං ලිඛාමි|
  yut-yut: Nak Pol, Yesu Kristo dakon yabekbini. Iyɨ da galak togon Piŋkop da nak
    yabekbi pi abeŋ, ae Yesu Kristo nandaŋ gadaŋ ɨmaŋ amɨn egɨp egɨp uŋun yom do yaŋ
    teban tok aŋ yomgut uŋun do yoyɨkeŋ do nak tɨlak agɨt.
  grc-BYZ: Παῦλος, ἀπόστολος Χριστοῦ Ἰησοῦ διὰ θελήματος Θεοῦ κατ᾽ ἐπαγγελίαν ζωῆς
    τῆς ἐν Χριστῷ Ἰησοῦ,
  cpc-NT: Naakataki Pablo osankinatzimirori jiroka. Jotyaantapirori Jesucristo ninatzi,
    tima iri Pawa kowakaakinawori nokinkithatakotairo ikajyaakaayitakairi, jañaakaayitai
    Cristo Jesús.
  nhg-NT: Naja nePöblo. Necaca netlateotitlantle de Cristo Jesús ipampa Deus oquenejque
    ma neye, hua ma netlanunutza de que Deus queprometierojque quetiemacasque nemelestle
    ca quiejquech cate tieca Cristo.
  nya-nya: Paulo mtumwi wa Khristu Yesu mwa chifuniro cha Mulungu. Anandituma kuti
    ndilalike za lonjezo la moyo umene uli mwa Khristu Yesu.
  ngu-NT: Nejhua, Pablo, niiapóstol Jesucristo. Dios onechajtitlan quen oquinec para
    nicteijlis ica on yencuic nemilistli yejhuan Dios otechprometerohuilij yejhuan
    ticpiaj ijcuac tinemij san secan ihuan Cristo Jesús.
  kup-kup: Ne Pol, met God pimauz hodadevok ne Iesu Kristoz aposor abanap ba ou navatahan
    hez. Met batam añarab tairari Iesu Kristonañ honeo ravat hepanez pori, pohao tin
    het hepanez pov hamanapanez pi au hakahan hezaekaz homet ne nemeehan, añarabon
    ñetï pov mañovai samoh.
  jid-jid: Shawul ndi u toh ndu Kristi ni kpa yeim Rji ni chu yu'u u dri wa ahei ni
    Kristi Yesu.
  wmw-wmw: Omi Paulu, walii wa Almasihi Insa kamba vyaasaka Mwenyezimungu, niperekiwe
    kwereza tamaa ya mainsha atiri nawo kwa kulungana na Almasihi Insa.
  gmv-GGM: Yesuss kiristtoossara isipetethan diza deyo ufaysa qaala gish yotana mala
    Xoossa sheenen Yesuss Kiristtoossan kiittetida phawulossape,
  ssg-ssg: Nga Pol tel aposel ti Jises Krais ti puki namili Haeu. Haeu kilami nga
    kaxi haniai teka seilon sale tonain kapin ti tap tahi tapoan. Tenen tonain ien,
    Haeu kakawen i hani teka laha sohot kahikahi Jises Krais, teteka laha hong usi
    nauna tetan.
  zpo-NT: Dix Wech Timoteo. Na nak Pab, xaa mkayaa yalnabeyy lo Jesucrist mod nzhekla
    Dios, zee za na kwent cheen yalnaban kwaan nguné Dios zaa xaa, nu tubka zaa xaaya
    lo re xaa ngwii lo Jesucrist.
  poy-poy: Neni Paulu, Mlungu kafiriti kuntenda ntumintumi gwa Kristu Yesu su nuwubweri
    ukomu wa mashaka goseri watulagiliritwi mukulikolerana pamuhera na Kristu Yesu.
  qwh-NT: Tsurï cuenta, cuyë Timoteu, noqa apostol Pablum, qamman que cartata cartacamü.
    Jesucristuman creyicurlla, wiñe caweta tarinantsicpaq änicoq Teyta Diosmi acramashqa
    willacunäpaq. Dios Yayatam y Teyta Jesucristutam mañaquicä alli queninta musyatsir,
    y ancupäshurniqui, shumaq pasaquicho canequipaq yanapecushunequipaq.
  gaw-gaw: Kayak Nug Kristus Jesus nuhigp̱a ig bauklel megaḵunu nai qaḵa aum amunu
    Nug he, da Paulus, da Kristus Jesusnu totol danab daaṯem
  nca-nca: No Pol, Kristo Yesu koro asáŋowí uni. Anutuko yoto-yoto Kristo Yesu quroko
    ŋu nore nunowero ŋuro mande kusiyaró. Asa ko eneŋo iŋo-iŋoyó howero yoto-yoto
    ŋuro yesowowero quro no rokó nereró.
  zpz-NTPP: Ya̱ Baly tub aposht ni Jesucrisht nu nac nu ndeꞌ coz nu rlagy Ñgyoozh.
    Orzeꞌ mi zeꞌ bzuu nez mi ya̱ nu cha shaala̱ riidz nu mniim nu cuic mi nu cui mbañ
    den nu nac nu nac du den Jesucrisht.
  zac-NT: Na Pablo, nahia poshtë shtë Jesucristo. Bësheꞌldë Dios na purquë guniꞌi
    lduꞌu më más antsë gunë më salvar mënë. Bëꞌnë më prometer gunë më salvar el quë
    naná unidë con Cristo Jesús.
  kyg-kyg: Gotiꞌa, Kalaisi Yesupiꞌmo maige maige huꞌa maisaya yaꞌmo aliꞌna apamiguve,
    huno huꞌniye. Mani gelefeꞌmo, Yesu Kalaisi apa vekaꞌamo maigane, huno naha paiꞌnigeꞌnaeꞌmo
    nagaemo Poloꞌnamo aliꞌyaꞌamo alisuvafeꞌmo hauꞌnigeno navaleno nateꞌniye.
  kmk-kmk: 'Kan sika Timoteo un potpotgoka anak: Iluwaḻuk ta si Apudyus un Ama taku
    kan si Jesu Kristu un Apu taku ipaila da dit mampipiya kan kaasi da kan sika kan
    ipooy da un kapkapiya ka. Sakon si Pablo un nanligwatan ditu’n sulat. Apostolesak
    kan Jesu Kristu gaputa siya’d piniyan Apudyus. Piniliyaka apostoles daḻapnu ipatigammuk
    dit naisapata un mataguwana magun-ud taku maipagapu utdit maiyossaanan taku kan
    Jesu Kristu.'
  cao-NT: Pablo, naa Jesucristo yonati tsi xo naa quënëhaina. Diós ëa raani quiha
    jahuë Chani chitahëhuati ibo iti. Jahuë Jesucristo qui nohiria bo pi chitimino
    tsi jato bësomapaoxëqui ra. Ja tsi xo noho chani.
  bbr-bbr: Is Pol is Krais Jisas nukan ämän oi ariaim ro. Anut nukas kon ronkatis
    is sare murowon. Ko roasiret ak Krais mesin woiaka epar moin, orip orip awau rawaun
    sakau araun paip marowon. Ko is kiro ämän roasiret awaraun äsimoirowon.
  inb-inb: Taita Dius nukata muna­was­ka­manda, Jesu­cristo kacha­mu­was­ka­mi kani;
    chasaka, paipa suma kaug­saita Jesu­cristo­wa karan­ga­pa nis­ka­manda Alli Willai­ta
    willaspa purin­ga­pa.
  hrv-hrv: Pavao, apostol Krista Isusa voljom Božjom, po obećanju života, života u
    Kristu Isusu,
  box-NT: Mu lé ĩnɛ́n Poole, yìa le Dónbeenì lè mí sĩi bìo á wó á ĩ lé
    o Yeesu *Krista tonkaro lé mi wee túa ho vũahṹ na kà. Le tonkaa mi le ĩ
    bue le mukãnì binbirì na máa vé bìo, dìo le Dónbeenì dó mí ɲii le mí ì
    na wɛn wa páaníló là a Yeesu Krista bìo yi.
  ote-NT: Núgui drá Pablo, rá apostolgui ra Zidada Jesucristo. Ajua̱ go gueꞌa̱ rá
    paha pa bi hñuxcagui drá apostolguiꞌa̱ ne bi mɛncagui ga ma̱ de ra te pa nza̱ntho
    núꞌa̱ bi ña̱ꞌti da umbi gatho núꞌʉ toꞌo da gamfri ra Zidada Jesucristo.
  wnu-wnu: Ye Pol, Munon inubersiau tari Yisas wonou sarau munon. End Yisas wonou
    yeqenunga ne Qenu yemaribigorei. End ye wonou sarau munon yemaribig ne wonou qob
    munon yamangar wurinob qem qamb. Qenu wonou qob qoan qamb nausier end Yisas wot
    inba qiumunima igomot igoruboun.
  zam-NT: Daa, Pab, ndxe' di's che'n Jesucrist xal nee lezo' Diox no xalque' nac con'
    co' mcàbgòn Diox par yòo ban no mèn Diox thidtene por thidte nqueltàa mèn loo
    cón che'n Jesucrist.
  zyp-NT: Khri Zisu letei hringnah biakangpaw palanglai pawtah Khazing a rei tei Khri
    Zisu apostol a cangpaw kama Paul tah,
  sey-NT: Yëꞌë, Pablo Maijaꞌquë yë doꞌipi Jesucristo jëjo saoquë paꞌiyë, Cristo Jesuna
    tsioni paꞌiye ti̱ꞌañe ca nëoseꞌere quëaja̱ꞌquëpi.
  nvm-nvm: Timoti farinun na e For Godon vierafenma ijia na afasor rene Jesu Kuraison
    vuak nijaidiaoijo nar fas igi isoin. Regavo vuak iji na kuardiavo iji no Jesu
    Kuraisna besum rene ma karivakfuon na iji kuardiavo nar fas igi isoim nijav.
  mps-mps: Ena Pol dao, ena Krais Jisasgo po sela pabo sę bidi dao. God aga homugo
    digi ena te sęba muani. Da te Krais Jisas dali wadolobaso da, teda Godigo te
    bidibo ula dabolo mawaibao. Agai te ula mabo po mu dąų walali. Tama agai ena
    te po we bidibolo pusigi pomainogo agai ena tagala palai dao.
  pab-NT: Natyo Paulo, Jesus Cristo niraene kakoare Enore xaokalita. Exaxikatyakahare
    natyo wenati matyotenehare isa aokowihenere Cristo Jesus tyakekotyaka hiyeta tahi
    noxakai maheta.
  llg-llg: Timotius susuek! Susulak ia, neme au Paulus mai. Manetualain mesa kana
    hele nala au so, dadik neu Yesus Karistus hataholi nadedenun. Ala ladenu au uu
    afada sodak tetebes ndia, fo Manetualain helu elan so, fee basa hataholi la fo
    kamahelek leu Yesus Karistus. Timotius ei! O sama leo au ana bongging so. De,
    au hule–haladoi, fo ita Aman Manetualain, no ita Lamatuan Yesus Karistus, Ala
    sue o, fo latudu dale malole nala, ma fee o masoda no sodak ma mole.
  kyf-kyf: -Amɩ *Pɔlʋ cɛlɩa 'sɛbhɛ nɩ, -Lagɔ ka we 'wʋŋwnu, 'ɩn ɩn yia -Zezu *Klisɩɩ
    *tietienyɔ -zɛ. -Lagɔ nɛɛ gbʋzɔnʋ nya nɩɩ, 'yliyɔgagɩe ɔ yia wlaa, wee 'yliyɔgagɩe
    mɩa, -wa -yɔ -Zezu 'sɔ -ka -mɩ, ma yɩa we. 'Ɩn ɔ yia 'mɩ tie, ɩn 'ka we gbʋgbanyɔ
    -zɛ.
  tpi-tpi: Mi Pol, mi aposel bilong Krais Jisas. Long laik bilong em yet God i makim
    mi bilong kamap aposel na bilong tokim ol manmeri long dispela laip em i bin promis
    long givim long ol manmeri i bilip long Krais Jisas.
  mih-NT: Yuhvi ra Pablo cui minoo apóstol ra Jesucristo, cuhva cuñi maa ra Ndyoo.
    Vasi nacatyi sihin ñiyɨvɨ cuhva cacu ñu tatu ndu‑ɨɨn ñu sihin ra Jesucristo.
  qvh-NT: 'Waugui Timoteo: Cuyay surëno captiquimi noga Pablo gampä cay cartata cartacaycämö.
    Gampämi Tayta Diosninsita y Señorninsi Jesucristutapis manacuycä imaypis cuyapäshunayquipä
    y ali cawayta goshunayquipäpis. Señorninsi Jesucristupa apostolnin canäpämi Tayta
    Diosninsi acramash. Saymi may-saychöpis wilacuycä Jesucristupa wilacuyninta. Say
    wilacuyta chasquicur Jesucristuman yäracogcunaga cay pasacho y gloriachöpis cushishmi
    cawayangapä.'
  kms-kms: Nge Pol, God nikin nei pene ni nge Kraist Jisas ningg aposel ningg naip
    ko, di ni nge tiqi nundogh ko ei ni Kraist Jisas nde gri beghi pas pas te kin
    pas ningg wand taq namb ye te ningg simbe gad ye, nge nyumo raqe wen ur gidiq.
  agn-agn: Yo si Pablo, ang nagimong tatang apostolis ni Cristo Jesus sigon ong kaliagan
    tang Dios. Sinobolo nandia agod ibalitao tang natetenged ong kaboing pinangako
    na ong yaten bilang mga na-pen da ong ni Cristo Jesus.
  nhi-NT: Neh Pablo, itlatitlancau Cristo Jesús ica nitlaniquilitzin Dios. Dios onechtitlan
    mantematilti in yancuic yolilistli tlen Dios omoyectencautzinoh techonmactis ica
    tlen Cristo Jesús ocmochiuilihtzinoh.
  ttc-NT: Wetz a'in Pa'k aj tky'ixel Kristo Jesus tzan tpaj inkaj si' tzan te Qtata
    Dios [tzan npakb'an] ti'j te qanq'in te jun-ele'x tuky'i Kristo Jesus iktza'x
    okaj tsi' tyol ti'j.
  dan-1931: Paulus, Kristi Jesu Apostel ved Guds Villie, for at bringe Forjættelse
    om Livet i Kristus Jesus
  kwj-kwj: Ani Pol, Jisas Kurais himache. Gotri ri okokona ki ri ani esini ri rumbwewani
    Gotri nunu ha ki ri injiro Jisas Kurais ga funda nu anangausini nu torokondau
    ete da ete da himamwale mwanji ni a bwandau.
  vie-OVCB: Đây là thư của Phao-lô, sứ đồ của Chúa Cứu Thế Giê-xu theo ý muốn Đức
    Chúa Trời, có nhiệm vụ công bố Phúc Âm về sự sống dành cho mọi người tin Chúa
    Cứu Thế Giê-xu.
  kze-kze: Tímótiyo kemá Póro maanáímbá maanáúváívímbá agaimaráúmpo isaaó. Áánútu
    kwená imáyáavinkemba kentávéna séna aantá-kwaasi-i'a éma Ísu Káráísitin-aai kosimátíma'mae
    naauwó séna si'mákaiye. Áánútu asiramái séna Ísu Káráísitiye tarúmai máyáamba
    pó'a aúnái'a umái maí'mai'a ónááowe siráin-aimba kosimátíma'mae naauwó séna si'mákaiye.
  mpj-mpj: Timiti, wangka ngaa kulila! Mirlimirli ngaanyarnangku Puulju wakarnu kurtingu.
    Ngayumili kajajun nyuntun nyinani, Jiijajmili walyjararrali, layikamurrirarnangku
    nyininpa. Jiijajmili jakurlpurlukarna nyininpa, Mamalurni julyju junu Jiijajmili
    wangkarna parra wajalkura jilanya, “Martukajala wanka wulu nyinaku, jampala Jiijajpa
    kulilku, Mamamili kaja.” Kulirnirna, Mamalukamuntapula Jiijaj Kurayijju kunyjunyu
    kanyilku, nyarrulu, palunyajanun pukurlpa nyuntu nyinaku. Jiijajpa jiinya maaja
    maju-lampa nyininpa.
  lbk-lbk: Sak-en si Pablo ay apostol Cristo Jesus tay siya nan nemnem Apo Dios. Infaana
    sak-en ay en mangipalawag isnan fiyag ay inkalin Apo Dios ken chatako ay naiyornos
    ken Cristo Jesus.
  mto-NT: A̱tseꞌe je̱ Pablo, je̱ Nteꞌyamts a̱tseꞌe xvinko̱o̱n je̱ts a̱tseꞌe nꞌítu̱t
    je̱ Jesucristo je̱ kyuká̱tsiva je̱ꞌe̱ ka̱jx je̱ts a̱tseꞌe nꞌavánat je̱ joojntykin
    juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp, je̱ꞌe̱ tseꞌe xtukvinvaꞌnimdu ya̱ joojntykin juuꞌ
    veꞌe yakjaye̱jpp ku veꞌe je̱ jayu yꞌit toꞌk muk je̱ Jesucristo ma̱a̱t.
  bzh-bzh: Sa Paulus sën Anutu ggooin sa raḳ bevonġ sa tu Kerisi Yesu yi sinarë
    in bë sa nanër ranġah nabë Kerisi Yesu yoh vu bë gevonġ bemehönon demedo malaj-tumsën.
  guj-2017: ખ્રિસ્ત ઈસુમાં જીવનના વચન પ્રમાણે ઈશ્વરની ઇચ્છાથી ખ્રિસ્ત ઈસુના પ્રેરિત
    પાઉલ તરફથી વહાલા દીકરા તિમોથીને સલામ.
  jvn-NT: Timotius, anakku sing tak trésnani tenan, iki layang sangka nggonku, Paulus.
    Aku dipilih karo Gusti Allah kongkon dadi rasulé Gusti Yésus, Juru Slameté manungsa.
    Kuwi wis dadi karepé Gusti Allah kanggo aku. Awit Dèkné wis janji nèk awaké déwé
    bakal urip dadi siji karo Gusti Yésus, Juru Slameté manungsa. Mulané Gusti Allah
    mréntah aku kongkon ngabarké pitutur iki. Muga-muga Gusti Allah Bapaké awaké déwé
    lan Yésus, Juru Slameté manungsa lan Gustiné awaké déwé, ngétokké kabetyikané,
    kawelasané lan katentremané marang kowé.
  byr-byr: Timoti, Polɨnyɨ pɨkarya daꞌ yɨdaꞌmanɨgeinyɨ. Gotɨyai gannya sɨmunyavɨ Kɨraazɨtɨyai
    Jizaazare Nyɨdaasadeinyɨ yɨmaꞌnyaꞌneinyɨna yawɨraka nyɨdahɨlakakeinyɨ. Nabaai
    Gotɨyai yune naanga nebulyaꞌna wɨdakeꞌna aꞌmwera Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaibɨzaꞌ
    yune gaalyabwi wɨjaayaꞌnei Apozelɨyainyɨ nyɨdahɨlakakeinyɨ.
  ian-ian: Wun Pol wun wan pas pɨlɨwutaa kwiya. God wandɨ maa Kraist Jisas yeta vak
    kat ngepma ngepmamba la nɨmba kt yiga mbutɨwun. Kraist Jisas kwutɨnda njɨvwamba
    God nɨn kat apma vat yetɨneya vak kat kwivat wandɨ. Ngi kat tɨga wan vak yiga
    mbutɨwun.
  hun-hun: Pál, Isten akaratából Jézus Krisztus apostola, a Krisztus Jézusban való
    élet ígérete szerint,
  mcf-NT: 'Pabado nebi. Nuquin Papan tantiacpadomboen Esuquidistun: —Ëbi chuibeneta
    —caidquio nebi. —Ambi chiampicpadomboen aton Mado Esuquidistu tantiaquid unësacsho
    Nuquin Papan abëdi tabadmendac —quequin Esus chuibenequidquio nebi.'
  kjs-kjs: Niri Pol Gote-me ni epe kone guma Yesu Keriso-na kogono ali mapiraasa.
    Go-rupa pisa-pulu naa Yesu Keriso raapu ade abuna pima. Nipumi go-rupa palua-le
    agalemere naa epe-rupa mada piramina.
  mni-mni: Tengban Mapugi aningbagi matung inna Christta Jisugi pakhonchatpa oiriba
    amadi eikhoina Christtaga tinnajabadagi phangjaba wasakpikhraba hingba adubu phongdoknaba
    thabiraba Paul eihakna,
  yad-NT: 'Ray Pávuru, Crístu Jesús nusu̱byi ra̱tidye tu̱chuna̱ya̱sara sanchiy, darya
    sava̱ta Ju̱denura rirya̱tidye datya̱sitye nijya̱nvay: “Jasintyatera jnu̱yada Crístu
    Jesúsmu.”'
  mxb-NT: Yuꞌu̱ kúú Pablo, ta kúúí iin apóstol, na̱ néꞌe to̱ꞌon Jesucristo táto̱ꞌon
    ki̱ꞌo kóni̱ mií Ndios, chi̱ ni̱ xi̱ꞌo na to̱ꞌon na noo̱ yo̱ ña̱ niꞌi̱ yo̱ ña̱
    kataki chíchí yó sa̱ꞌá ña̱ kándéé iní yo̱ Cristo Jesús.
  pon-2006A: Sang Pohl, wahnpoaron en Krais Sises nin duwen kupwur en Koht, me aleier
    poaron en kalohkiseli duwen mour me e ketin inoukihongkitailehr, me kitail kin
    ahnekipene ni atail miniminiong Krais Sises—
  maq-NT: Ngahan Pablo ne, apóstol tsëhë Cristu Jesús má ngahan ta, tsëhë xi cuatjin
    meje rë Nina. Vëhë xi catsingatju ná me, xi cuichjá cojo xuta ta sua naja me ngu
    cjuahñu ndajyihi, sa xi nihña tangun cjuatacun naja cojo Cristu Jesús.
  hto-hto: Cue Páblodɨcue. Jesucristo ñúefue lluájillena orécamɨedɨcue. Juzíñamui
    comecɨ jítaina izói orécamɨedɨcue. Daje izói uícodo lloga zíiñona caɨ cáaillɨfue
    lluájitagacue. Cristo Jesumo dájena caɨ jaɨnáinamona afe cáaillɨfuena óitɨcaɨ.
  por-BRBSL: Paulo, apóstolo de Jesus Cristo através da vontade de Deus, segundo a
    promessa da vida que está em Cristo Jesus,
  ces-NKB: Pavel, podle Boží vůle apoštol Ježíše Krista, podle zaslíbení života, který
    je v Kristu Ježíši,
  cui-cui: Jaco Timoteo, xan Pablon, Cristo Jesús pia peitorobi jiwi jiwana tatsin.
    Nacom neitoroba poxoru bapon baxua peichichipaewa. Xan Cristo Jesús pia peitorobi
    jiwi jiwana tatsin, tsipei Nacom bayatha peexanaexae pocotsiwa bayatha tsiyabara
    wʉnae muxu duta jiwitha. Po peyabara tsiwʉnae muxu dutsiwa, xua Nacom catsina
    jiwitha peajʉntʉyapusʉwa, po peajʉntʉyapusʉwa ataya tsiteca. Barapo peajʉntʉyapusʉwa
    jiwi catsibeibinchi poxonae jiwi jume cowʉnteibina Cristo Jesús.
  boj-2014: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum.
    Qotei aqa segi areqalo na e wau di ebej deqa e na tamo uŋgasari naŋgi endegsi
    minjreqnum, “Niŋgi Kristus Yesus qa nuŋgo areqalo siŋgilatqab di niŋgi ŋambile
    oqab.” Ŋambile di Qotei a nami iga egwa marej.
  eng-OEBUS: From Paul who, by the will of God, is an apostle of Christ Jesus, charged
    to proclaim the life that comes from union with Christ Jesus,
  eri-eri: Ji Pol we, ji Yesus Kristus nomo aposel. No nogo nomo gauwou langa, Itou
    no ji nere fai-aita Yesus Kristus bode huwanyanege ngalengade waha, agenege auma
    nigei nomo beele baara tawai waha lenigei nomo bona aposel hangada hiyainga heigene.
  aly-aly: Ya Timothy, ayeng nhanyemarl Paul angkeyel. Atha pip nhenh ingkwerneyel,
    ngkweng-warl thweneyew. Akngeyel ayenh ilew, alheyew apmer arrpanenh-warl, angka
    mwerr-angker Jesus-akert ilerl-apaynteyew. Awank-akerr Akngeyel alakenh ilew,
    “Ingwerenty inweng anthelhem Jesus Christ-warl, athan renh arntarnt-aremarl, nthakenh
    iwerl-alhey-angenh. Rap aney-alpem intem-antey atyeng-itwel, nthakenh ilwey-angenharl.”
    Alakenh-anyem Akngeyel thwenew Alerikw ikwerenh Jesus.
  wiu-wiu: Polo nopa Keraisu Yesuno Aposelo agome Timosi nepala uku. Nipa Akolaliyo
    ali atoa toto Keraisu Yesu-pala lipua mekete mea kama poatekoo wene toopiane toane
    taatekoane akama yakene uku.
  swe-swe: '[Från:] Paulus, den Smordes (Kristi) Jesu apostel (sändebud, ambassadör)
    på uppdrag av Gud, vår Frälsare, och den Smorde (Messias, Kristus) Jesus, vårt
    hopp.'
  cth-cth: Kai Pawl, Khrih Jisuh thung kaawm e hringnae hoi kâkuen e lawkkamnae patetlah,
    Cathut ngainae lahoi Jisuh Khrih e guncei lah kaawm e ni, ka lungpataw e ka ca
    Timote koe ca na patawn.
  mti-mti: Poru me God anoanowawa gumbe sira inaiinai agiyawa me Keriso Iesu danave
    wakenewa gumbe Keriso Iesu apasoro meuma anawa.
  pad-NT: 'Timóteo, kadaimoni hida oathi onajiriki. Hovani Paulo ho. Deus hora honariavini
    hiki Jesus Cristo athi-ra oavaadahaonivinia, ija''ari-ra va''ora onanamithavini
    hija kaimoni hida athii: “Deus va''ora no''aki adani Jesus kania avakaramisiki
    mahi anokhomiriki kidiania.” Timóteo, ira oakodia''iki i Jesus kania iabono gahinai
    inihavinia, oniani ida kodisaia ira onaonivini hija. Onofiki ida Deus akadiabi''i,
    Jesus Cristo akadika''da''di khama, ira vakajoamoraha''oadahavini, ira vanakaidivavini,
    ira vano''avini jaboni va''i jahajahania.'
