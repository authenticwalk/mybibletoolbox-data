    niaa epe-rupa mada piramina.
  dww-dww: Taugu Pol, Yesu Keriso na apasolma Mamaitua na ḡoane ya riuporeguna da
    yawasana ya sausaugena yà rauguguyena. Be aitauḡa Yesu Kerisoe ta miamiana, taudi
    inam yawasaninama ta paḡona.
  twi-ASANTE: Nwoma yi firi Paulo a ɔyɛ Kristo Yesu ɔsomafoɔ no nkyɛn. Onyankopɔn
    ankasa na ɔfrɛɛ me sɛ ɔsomafoɔ, sɛ menkɔbɔ nkwa a ɔnam Kristo Yesu so de baeɛ
    no ho dawuro.
  aoj-aoj: Aeꞌ Pol andaꞌ basef fafeꞌmago inaꞌ Timoti, aeꞌ okom magamagailinai. Inaꞌ
    nahapifa God deiꞌ nataga nogame aeꞌinai. Okom Godi atom deiꞌ ape aposel Jisas
    Kraisi. Basef Kraisi endilisifi atif, nasoꞌapa ambal namili apaꞌ magape sisihipama
    anini. Aeꞌ aꞌi amom biam motopalopena dowaf mowaꞌ banagaina, eaꞌ muti uwahipina
    mondaꞌ nembel ineꞌimbili bepe saꞌombel.
  cbv-cbv: Weém, Pablo, Jesucristoíh doonádih Dios ã naáwát tʉ́ʉtni jʉmna, nin nʉ́odih
    meém Timoteodih wã jwʉ́ʉb daác wahna caá. “Nihat Jesucristodih jepahnit wãjeéh
    ĩ tʉ́i jʉmbipna caá”, ã niijátjidih bitadih Dios weemdíh ã naóh bohéát tʉ́ʉtʉp
    jĩ.
  taw-taw: Yad Pol. God nɨŋɨd yɨp aglek, bɨ Klays Jisas takaw nop dad ameb ak mɨdebin.
    Bɨlel God takaw olap anɨgɨl aglak, Klays Jisas nop chɨgɨl, pelpel yenɨgabɨm agak.
    Takaw anɨb ak yɨp agek, agñɨ ajebin.
  jic-NT: Napj Pablo. Apóstol way napj, Dios nin tjejyama la veles la p'a jilal jupj
