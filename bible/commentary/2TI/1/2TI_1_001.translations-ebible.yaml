  fue-fue: Ɗerewol ŋol ƴiwii diga e am, min Pol, lilaaɗo Yeesu Almasiihu e sago Alla.
    Mi lilaama gam mi fiina haala dow yonki ki Alla haɓɓani en alkawal, sabbu kawtal
    men e Yeesu Almasiihu.
  amk-amk: Weo nehu kaisung bohi Timotiusi, mano enehuwawu wauwa wau. Kaiwo anatu
    ninai na yau Paulusi, rasuli we Kristus Yesusi. Na Seng Allai ne dawiafo, yuai
    yau we iwerasuli, ambori yeisaharai we kaiwasanei kariri Seng Allai ne kaiwo fafongfa
    dereaia fo, amani kariri tasobu arangfo na Kristus Yesusifo. Kadono Dai Allai
    tuti Kristus Yesusi, tane Sengfoi, urohong une bengfo arora we wau, uenemiwawu
    wau, tuti urohong wau numuruainso une maifo.
  fai-fai: Sauk kon bela Faul Got alata walunamu, Yesus Kadais weng dew kámin kinim
    kei nadawe sun biyámin Yesus Kadais so kei bokabuw umi Got alam weng takadáyamsa
    umi sung bakanalo, nakeise, nata goduli ko.
  ura-NT: Jeriha Cana Coaunerana jaunte caletoae, Jesocurisito que cachauru relaanune,
    esenetaauruhane ichaonaa esine raauruhane coina.
  mcd-NT: Uhuun facushtan Timoteo unquian Pablon afanan mia cunu fomai min tapinon.
    Un Jesucristo fu rafumisi. Apa Diosin ua nichipaiyai cuscan ua nichini manifoti
    ato tapimashquin ahuunshon Furun icoinra huashu non Dios fu ipatiroquin. Nannori
    Upa Diosin yoiyoni. Nocon Upa Diosin futan nocon Ifo Jesucristo mihuun noiquin
    mia cushusharafain mihuuri ramapaia. Ascashon min nomuran mia unimamanon.
  urt-urt: Ŋam Pol, aposel tikin Krais Jisas. Got si nalaŋatme ŋam taꞌe aposel ende
