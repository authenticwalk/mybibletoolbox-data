  cmn-FEB: 本信函来自保罗，是上帝所选、耶稣基督的使徒。这封信函是为了讲述在基督耶稣的真正生命中所讲述的承诺。
  gmv-RNT: Yesus Kirstoosara issifetethan diza de7o hidota qaala gish yootana mala
