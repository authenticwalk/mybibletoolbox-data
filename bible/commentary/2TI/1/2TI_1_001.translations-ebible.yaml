  not-NT: ¿Ainirobi, Timoteo? Naro Paboro. Icoiguëna Tosorintsi, igáquina Jesoquirisito
    nongomantaguetiri matsiguenga inguemisanquerica Jesoquirisito, aro intimasantacaqueri
    jonoquë përosati. Yamai nasanguenatimini Timoteo, naguemisantacagane nanintane,
    obironta aisa cantaca nasi notomi. Nocoguini përosati ingábintsemi Pabati Tosorintsi
    aisati Jesoquirisito Atingomi. Aisati ingantaneintëgotasantimi, aisati iromagoriasëretaquemi
    cara paneingomentoquë.
  plu-plu: Nah Pol, ku pariye Cristo Jesus giwatni, nah awahkis inin kagta pimin.
    Uhokri kaniypen ig awahkisun adahan nah ekkene ta gitkis hiyeg ku samah ig ikaksaw
    adahan wixwiy aymuhwa gimun adahan apanenekwa awaku ku samah wixwiy pahapwiwa
    gikak Cristo Jesus.
  iou-iou: Eruk nanakna Timoti bänepna gämäni, näk Pol, Kristo täŋo aposorotä man
    ŋo kudän täŋ gamitat. Anututä iniken gärip terak aposoro piä u täkta näk iwoyäŋpäŋ
    peŋ näweränkaŋ ämawebe man ŋode yäwettäŋ kuŋat täyat; Nin Kristo-kät kowat-kwasikorän
    tänayäŋ tämäŋo uwä Anututä irit bureni api nimek, yäŋkehärom taŋkuko ude. Eruk
    Anutu Nan, ba Ekäninin Jesu Kristoken nanik orakorak, butewaki ba bänep pidämtä
    gäkä terak äroton.
  ntp-NT: Aanʌ ʌrPaavora ootosadʌ Suusi Cristo. Poduucai ipʌlidi Diuusi cascʌdʌ. Diuusi
