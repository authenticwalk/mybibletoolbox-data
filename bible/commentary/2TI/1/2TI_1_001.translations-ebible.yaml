  gux-gux: Mini Polo Jesu kilisiti n sua yua otienu yanbuaminni ke min ya wangi, ya
    ŋoanianu n pia limiali Jesu kilisiti nni.
  kos-kos: Ma sel Paul, sie mwet sap lun Christ Jesus ke lungse lun God, su supweyuk
    in fahkak ke moul se su oasr wuleang kac, su kut eis ke kut kupasryang nu sin
    Christ Jesus —
  ibo-ibo: Pọl, onyeozi Kraịst Jisọs, dị ka uche Chineke si dị, na dị ka nkwa ndụ
    nʼime Kraịst Jisọs si dị,
  yml-yml: Yau Faulo a vekaiwa Timoti ꞌwaimuye. Yaubada nuanuana bega a vetomataꞌaulele
