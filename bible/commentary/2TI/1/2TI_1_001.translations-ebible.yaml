  zar-NT: Nedaʼ, Pablo, nacaʼ gubáz nasö́l-lëʼë Cristo. Caní nacaʼ tuʼ rë́ʼënëʼ Dios
    gacaʼ caní, para caní gaca le guzxíʼ lu nëʼë, gunnëʼ queë́ruʼ yöl-laʼ naʼbán idú,
    le ruzáʼ ládxëʼë Jesucristo queë́ruʼ.
  kde-kde: Baluwa aino ìhaloka kwangu nangu Paolo, nguchemwîje kuva ntume wanga Yesu
    Kilisto kwa kutamwa kwake mwene Nnungu. Ǹnichemwa uchinga ngùhubili ahadi ya umi
    utuvenawo kwa kulundanywa kwetu na Yesu Kilisto.
  ata-ata: Eni Paulo, ekaukavunu vaikala ano ꞌo mulai noxine nini Timoti. Eni emasaxaine
    loxo nini ꞌalixeni maninasou. Lataua musakiinu vaikala noxou lexe ꞌei ane umuxaxu
    tanu noxou Kalisito Iesu, la unoꞌu mauli ane kaluxu uasi. La sou Lataua mupalusilo
    loxo itema sou xaixai noxou Kalisito Iesu sou aaꞌaloiꞌa ta mitema no anu aꞌalo
    laixe ane ne. Eni alinga lexe alauna mo tanutanuxu mo opo seꞌisisi noxou Lataua
    Maminge nengeꞌa mo Tila noxinge Kalisito Iesu, umomomosou uxolu noxine.
  qvw-NT: Jesusninchicpa jucnin puydï caćhan ya'a Pablom, quiquin Tayta Dios chulinpa
    wiñay cawsayta limalicamäśhanchicpa munaśhanmannuy cäcämi limaycamuc.
  nfa-nfa: Timotius dhu beꞌa! Sasuri ne nèti jaꞌa, Paulus, dhu Ama Lamatua mesa Na
    hagꞌe nare jꞌajꞌi dhèu pajuu-paleha Yesus Kristus. Ra pua jaꞌa ho laku lole nèti
    mamuri dhu lèke, dhu Lamatua moa le hia dhèu aaꞌi-aaꞌi dhu parcaya Yesus Kristus.
    Timotius! Èu dhu jꞌajꞌi le sèmi ana jaꞌa. De jaꞌa manèngi sèna ka Ama Lamatua
    dènge Kètu èdhi, Yesus Kristus, sue èu, padꞌelo dꞌara hua iia Ra mi èu, aa hia
    èu mamuri dènge mera-milu.
  tnp-tnp: Iəu Pol, u iəu aposɨl kəti rəha Krɨsto Iesu, iətəm Uhgɨn təmɨtəpɨn rəkɨs
    iəu məmə rəhan, kəni mahli=pa iəu məmə iəkəni pətɨgəm rəhan nəniəskasɨkiən rəha
    nəmiəgəhiən itulɨn e Krɨsto Iesu.
  urd-urd: पौलुस की तरफ़ से जो उस ज़िन्दगी के वा'दे के मुताबिक़ जो मसीह ईसा में है
    ख़ुदा की मर्ज़ी से मसीह 'ईसा का रसूल है।
  hot-hot: Ya Pol yahato kapya êntêk. Wapômbêŋ lahaviŋ yambitak Yisu Kilisi anêŋ aposel
    ek yanaŋ abô êntêk bêŋ ek alalô nasopa Yisu Kilisi ba naja lôkmala atu ba Anyô
    Bêŋ bôk hakak abô hathak yôv.
  mqj-NT: Inde sura'e melolo kaleku, Paulus ummuki'i kupalulako Timotius anakku illalan
    kapangngoreanan to kukamasei. Kaomo to mangka dituro mendadi rasulna Kristus Yesus
    situru' pa'kuanna Puang Allata'alla angku malara umpakarebai pa'dandinna diona
    katuoan illaan Kristus Yesus. Anna Puang Allata'allamora Ambeta sola Kristus Yesus
    Pepuanganta la untamba'ko anna ungkamaseiko anna tandoiko kamasakkean.
  rus-SYN: Павел, волею Божиею Апостол Иисуса Христа, по обетованию жизни во Христе
    Иисусе,
  mbh-mbh: Tho a Pol, ako ini a Krais Jisas ile pakeke, eneke God ilemi ve tho ini
    ile pakeke. Na i pake tho ve aro tho ritet nge mimiong ako nomenga i kin ile riong
    lale ve aro i sungu i a tokokoe areko o panes a Krais Jisas nge.
  bdd-bdd: Yauwedo Timoti ꞌowa natugu moisa, ꞌino leta bewa taugu Paulo ꞌoiguwega.
    Taugu Yesu Keliso ꞌana tohepwaila, Yehoba ꞌina nuwatuhu gide ta yahepwaila yawasida
    bwebweꞌana weyahina, beno Yesu Keliso ꞌoinega. Tamada Yehoba ma ꞌida Bada Yesu
    Keliso sihelauwego ta siꞌatemuyamuyaego ma ꞌoinega ꞌumiya daumwala.
  cbt-NTPO: Ca Paonoco ninshitaranquën. ¿Noya quëmanta' ya'huaran? Noya canta' isëquë
    ya'huarahuë. Yosë nohuanton, Quisocristo acorinco nanamën a'china'huaso marë'.
    Quisocristo imapatëhua', Yosë nohuitatëhua', nanpimiatarihua'.
  srn-NT: Gi Timoteus, Disi na wan brifi fu Paulus. A ben de a wani fu Gado fu poti
    mi leki wan boskopuman fu Kristus Yesus, fu go ferteri tra sma fu a pramisi fu
    a libi di de na ini Kristus Yesus.
  cta-NT: Pablo laca naꞌ. Cua nda ycuiꞌ Ndyosi cña ꞌna chaꞌ lijya̱ naꞌ tyijyuꞌ ca
    nde quichi̱ tyi ma̱, chaꞌ ta naꞌ chaꞌ jiꞌi̱ Jesucristo loꞌo ma̱. Nacui̱ Ni chaꞌ
    ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ ñati̱ nu xñi chaꞌ jiꞌi̱ Jesucristo.
  bqc-SIM: Mámɛmaa Kilisi Yesu zĩna Pↄlu lá Lua yeiwa wɛ̃ni pↄ́ à a lɛgbɛ̃̀ Kilisi
    Yesupi guu yã́i,
  tcz-CHONGTHU: Hiche hi Yeshua Christa solchah hidinga Pathen lunglhaina-a lhendoh
    a um Paul lekhathot ahi. Keima Christa Yeshua tahsan a kon hinna athutep seiphong
    dinga eikisol'ah ahi.
  mar-mar: ख्रिस्त येशूमध्ये असलेल्या जीवनाविषयीच्या अभिवचनाची घोषणा करण्यास, देवाच्या
    इच्छेने ख्रिस्त येशूचा प्रेषित पौल याजकडून,
  snp-snp: Aiyo, mono nanefo sene-mulune komomo we Timotiyo, namo Polo, Kilisto Yesu
    aposolola ya lufuwa ama wi fulo kedowe. Eyo. Kilisto Yesu lulau mino edonimo yamu
    omudi kofawa minenawae, loto iya ku ledeto lolomami ka ya lo oloto gimo, loto
    Gotikafo kala lalo kito lonowalo ya fulo nedaito olu-olu o minowe. Metefo Gotidokati
    ido Wekolate Kilisto Yesudokati ya nasafili mona ido milumate kolami mona ido
    you amene mona ya kamodoka mino kedenaiye.
  isl-isl: Frá Páli, sem að vilja Guðs er sendiboði Jesú Krists, til að flytja öllum
    boðskapinn um eilífa lífið, sem fæst fyrir trúna á Jesú Krist.
  spy-NT: Anii ku *lēbkēēyiintēēt Bāwulō nyoo āyēchinē Kāārārookiintēēt Yēēsu yiisyēēt.
    Kitoola ꞉Yēyiin ānkōōyookwoo chāā-āmchi biiko kurubta keey āk *soboontaab kibchuulyo
    nyoo kikuurtoowēēch kubununēē Yēēsu Kiriistō.
  xnn-xnn: Sak-en si Pablo ay mensolat ken sik-a Timoteo ay laylaydek ay anakko. Sak-en
    nan esay apostolis Jesu Kristo ay ibab-aana tay siya nan kayat Apo Dios. Inbaan
    Kristo sak-en ta ibagbagak isnan ipogaw nan biyag ay maid patenggana ay inkalin
    Apo Dios isnan ipogaw ay maitatapi ken Jesu Kristo. Sapay koma ta kanayon ay wada
    ken sik-a nan seg-ang ya nan badang ya nan natalna ay nemnem ay magapgapo ken
    Apo Dios ay Ama tako ya ken Jesu Kristo ay Apo tako.
  mwe-mwe: Nne a Pauli, kwa pinga kwabho a Nnungu, njemilwe kubha ntume jwa a Yeshu
    Kilishitu, nkupinga nunguye ga gumi gubhalajile a Nnungu tupegwe, nkulundana na
    a Yeshu Kilishitu,
  tte-tte: Yau Paulo, Yaubada ana nuwatu koina yaemala Yeisu Keliso ana tosagenawasa
    (apositolo), kabo yawasi bwaite Yeisu koina Yaubada iwalo-yamelila yayawasayani.
  tcs-tcs: Mi ya Pol raite dis leta. Ai misnareman blo Zizas Kraist prom pasin blo
    God. God i bin sane mi po tokbaut da promis blo laip wea i stap lo Zizas Kraist.
  hlt-THB: Jesu Khrih awh ak awm awitaak naak amyihna, Khawsak kawngaihnaak amyihna
    Jesu Khrih a ceityih na ak awm, Paul ing,
  soq-soq: Ne Paul ipa Keriso Iesu aposeliwa dea God insaisawa rua. Me ne waaubanena,
    inaida me sauawalena no Keriso Iesu bedewe donsatana, benemawantepina baiwa.
  qub-qub: 'Cuyay wamräno Timoteo: Noga Pablumi gampaj cay cartata apachimö. Taytanchi
    Jesucristupa apostulnin canäpämi Tayta Diosninchi acramasha. Chaymi may-chaychöpis
    willacuycä Jesucristupa willacuyninta. Chay willacuyta chasquicojcunaga imaycamapis
    cawangami. Tayta Diosninchi y Taytanchi Jesucristo cuyapaycushunqui ari alli cawanayquipaj.'
  att-att: Sikán si Pablo nga mattúrâ sawe. Sinullà nangà ni Apu Kesu Kiristu megapu
    sù ure ni Namarò. Á jinok nangà ni Apu Kesu ta umayà mangilayalayâ ta meyannung
    kuna ánna yù áttole na nga awán ta áddè na, nga initabbá ni Namarò ta iyawâ na
    sù ira ngámin nga mangikatalà ánna mepattatádday kâ Apu Kesu.
  bki-bki: Koig keneriku Timoti, kiniou Pol nojo nebivitauia m̃esi nei biedu banso,
    napano jibe ka Atua kiano sidomiano, naio bitirilar ruei kiniou nebinimei nebe
    atevi na Kristo Yesu kiano. Kristo Yesu nene naio be bulapati na meuliano nene
    napano Atua berkar ka nalo napano amonea naio.
  bqp-bqp: Makũ Pↄlu, Kirisi Yesu zĩ̀rii Luda pↄyenyĩnaa gũn wɛ̃̀ndi kũ à a lɛ́
    sɛ̀ Kirisi Yesu gũn yã musu,
  mcp-mcp: Mə wə́ ŋgə́ cilə kálaad ɛ́ga, mə Pwôl. Zɛmbî nyə a jɨɨ nə́ mə bə́g *muud
    lwámá mə *Krîst Yésus, shú nə́ mə bwííŋgʉg buud cʉg nyə á kaag nə́ a bá yə bwo
    wə́ Krîst Yésus yí.
  hat-hat: Mwen menm, Pòl, se Bondye ki te vle chwazi m' pou sèvi apòt Jezikri, pou
    fè konnen lavi li te pwomèt nou an, lavi li ban nou nan Jezikri a.
  npl-NT: Ne Pablo ni itlatitlanil n Cristo Jesús, Dios ijkó okimonekilti maniktematilti
    nin yankuik nemílistli non Dios okijto kinmakas akimeh milák kineltokaskeh n Cristo
    Jesús.
  bgg-bgg: Hamangkhung-aphuii è yang pha Isu Masi ro guaphasamoy Phaul re-è, nyie
    gethek yi Masi Isu rog ò um pha sbang pha chai shii yua pha thoh ge.
  eng-TCENT: Paul, an apostle of Jesus Christ by the will of God according to the
    promise of life that is in Christ Jesus,
  eng-BSB: Paul, an apostle of Christ Jesus by the will of God, according to the promise
    of life in Christ Jesus,
  cpu-NT: Naakatakera Pablo osankinatzimiro iroka. Irotyaantajanore Jesucristo nonatzi,
    tema iri Pava kovakaakenarori noñaaventairo ishinetayetakairo, irañaakaayetai
    Cristo Jesús.
  san-ASM: খ্ৰীষ্টেন যীশুনা যা জীৱনস্য প্ৰতিজ্ঞা তামধীশ্ৱৰস্যেচ্ছযা যীশোঃ খ্ৰীষ্টস্যৈকঃ
    প্ৰেৰিতঃ পৌলোঽহং স্ৱকীযং প্ৰিযং ধৰ্ম্মপুত্ৰং তীমথিযং প্ৰতি পত্ৰং লিখামি|
  tac-NT: 'Ne Páulo osá ye osilí. Alué Kristo Esusi napu ''pa rewagáchika julárigame
    nílige Onorúgamete nejíturu bilé nóchali. Alarigá lale bo''né Onorúgame. Onorúgame
    anile: «''La oyérisiká Kristo Esusi ''liko semati raweli rewimela ''emi.» Onorúgameka
    tabilé siné ''yégame ju. Nabí bijchiá ruwime ju.'
  eng-WEBPB: Paul, an apostle of Jesus Christ through the will of God, according to
    the promise of the life which is in Christ Jesus,
  gfk-H: Iau Pol, tiga apostolo ta Iesu Karisito haruat tano nemnem ta Kalou. Ma iau
    tiga apostolo kanong Kalou ga tar no kunubus utano nilon i kis ta Iesu Karisito.
  viv-viv: Yo siule natunuwaku Timoti. Iya Folo Yesu Keliso yana afositolo ya leta
    gaꞋetoladina be unaꞋitana. Bana Yaubada givegideku be Yesu Keliso yana kabu ganavaina,
    higa yana afositolo adi maka giveleku. Boi tuwaina giwonadabadaba vaita kaliva
    gaveyao Yesu Keliso buye hiveꞋatutamoꞋaidi, medema yawai-vagahidi hinuhagana,
    ada mena yana wonadabadaba faꞋina giꞋiveniniseku be galulumamalena. Yaubada Tamada
    kadu Yesu Keliso yada Kaiwabu hinanuwadoge hinahinekalikaliye kadu aseꞋase hinakiveniwalovina.
  yao-yao: Une che Paolo nduna jwa Kilisito Yesu, kwa kusaka Akunnungu uŵasagwile
    une kuti nyenesye chilanga cha umi watulinawo nkulumbikana ni Kilisito Yesu.
  tgp-tgp: Enau Paul, vahar̃ule non Kr̃isto Iesu usuri na masalon God mo usuri na
    retitauhi mata mauri sei mo lo toho hin Kr̃isto Iesu.
  auc-NT: Botö Pabodobo ïnömo ïmopa. Wængonguï nänö änö baï Itota Codito nänö në da
    godongaïmo ïmopa. Itota Codito nempo quëwënönäni ïñönänite Wængonguï, Mïnitö wantæpiyæ̈
    mïni quëwenguïnö ante pönömo ænguïmïni ïmïnipa, angacäimpa. Mänömaï beyæ̈ tömengä
    botö ïmo, Mänïnö ante apæ̈nebi ëñencædänimpa, angä ëñëninque botö tömengä nänö
    në da godongaïmo ïmopa.
  kbc-NT: Ee Paulo, ee liiɡ̶exegi Jesus Cristo, leeɡ̶odi jiɡ̶idaa ane yemaa Aneotedoɡ̶oji.
    Jesus Cristo idiiɡ̶e me jeloɡ̶oditibece Aneotedoɡ̶oji me ligegi me yajigote lewiɡ̶a
    ane diɡ̶ica liniogo niɡ̶ina oko anoyexogotege Jesus Cristo.
  bmh-bmh: Iz Pol, iz Yesus Kristus nugau ze oi aidanem du. Uwait nug gonugau dabeleu
    eim iz tapai mileun. Go nug duailel ag Kristus en oiagab petak emen, muzmuz awau
    dabun gusig marabun baib mareun. Go iz ze go duailel awarabun palautileun.
  ctu-BL: Pablojon, apóstolon i cha'an Cristo Jesús che' bajche' yom Dios, cha'an
    mic pam puc chuqui tsi' yʌlʌ Dios mu' bʌ i yʌq'ueñonla laj cuxtʌlel ti Cristo
    Jesús.
  meq-meq: Maa watsa ɗerewel nakay na, neŋ Pol, neŋ ndo i maslaŋ i Yesu Kəriste andza
    nakə a say a Mbəlom aye. A slər ga ha hərwi ada nâ ɗa ha bazlam i sifa nakə Mbəlom
    a gwaɗ ma vəlateye a ndo neheye madzapa eye tə Yesu Kəriste aye.
  noa-H: Mʌʌn Pabloou, Jesucristoou hich hi jaaumk'ĩir jʌr hautarr. Mag jʌr hauwi,
    Hẽwandamau hich k'ĩrau mʌ pʌ̈im k'õsi pʌ̈ijim, hich hiek jaaumamua warrgarwe t'ãrau
    hich hiek hʌ̈k'a nʌmʌn Jesucristo gaaimua hirua peerdʌ hauju ha jaautarr hiek
    hõrag jaaumk'ĩir.
  alp-NT: Auku nanae Timotiuse. Au okimu. Au Pauluse, au leki sulate meije. Alla Ibitike
    au kena Kristuse Yesuse Eni maka ulake lulu Alla Eni sukare. Au supu ulake kena
    lepae Alla Italuke be suke ite hlaleke loko Kristuse Yesuse leke supu rue kaiNi
    eti pela.
  san-VEL: khrii.s.tena yii"sunaa yaa jiivanasya pratij naa taamadhii"svarasyecchayaa
    yii"so.h khrii.s.tasyaika.h prerita.h paulo.aha.m svakiiya.m priya.m dharmmaputra.m
    tiimathiya.m prati patra.m likhaami|
  kbq-kbq: Hagi nagra Poli'na, Krais Jisasi aposol ne'mo'na Anumzamo Agra avesite
    huhamprinanteno knare mani'zana Krais Jisasimpi huhampri'ne.
  kbh-kbh: Ats̈e Pablo, Jesucristbe ichmoná sëndmëna, Bëngbe Bëtsá chca yobós̈eyeca.
    Jesucristo s̈onjichmó ents̈anga jábuayenama Bëngbe Bëtsabe s̈buachenánama, nts̈amo
    cha inétsamama ents̈anga chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama;
    y chca vida montsebomna Cristo Jesúseftaca cánÿiñe mo canÿacá bétsemnayeca.
  ron-LSB: Pavel, apostol al lui Isus Hristos, prin voia lui Dumnezeu, după făgăduința
    vieții care este în Hristos Isus,
  pon-pon: PAULUJ, wanporon en Iejuj Krijtuj pan kupur en Kot, duen inau en maur ren
    Krijtuj Iejuj
  nhe-BL: Na niPablo, niitlayolmelajca Jesucristo nimitztlajcuilhuía ni amatlajcuiloli.
    Toteco Dios ica ipaquilis nechtequitlali niitlayolmelajca. Nechtequimacac ma niquinilhui
    tlacame tlen nopa yolistli tlen quintencahuilijtoc quinmacas nochi tlen motlatzquiltijtoque
    ipan Cristo Jesús.
  sps-sps: Anyo Pol, nyo na amaraav ten Krais Jisas tan koman ten Gov, sa jiats vanaa
    nyo, ma pokei of anyo na vainy tana toto na foun to te kaa non koman e Krais Jisas
    vovou iny non tsuen man ten Gov.
  wnc-wnc: Na Pol. Na Jesu Kraisdane aposel amin dakngake yuat. Ngan. Sanga Jesu Kraisda
    ninde tasinimukut takngae natake Anututa nindane waiaknganin sandetnimuke ninda
    kayuk asinggan yutnimde yawan kekekakut. Siwan wamu wa yawan kekekakut taknga
    nata aminu kuupbam yanikapitde natake Anututa yawan Jesu Kraisda na tapan itane
    kwiiknga dakngake yuat. Unzingge aminda na aposel ngang nanikaing.
  bus-bus: Mamↄma Pↄlu, Kirisi Yesu zĩ̀ri Luda pↄyezi guu wɛ̃̀ndi kɛ̀ à à lɛ́ gbɛ̃̀
    Kirisi Yesu guu yã musu,
  gub-BL: Ihe Pawru ihe, ne Ximot ne. Ko hepape mokoz haw amono kar putar newe ihe
    nehe kury. Zaneruwihawete Zezuz a'e, hemono kar teko wanupe a'e, uze'eg imume'u
    kar pà ihewe a'e. Ta'e Tupàn uputar nezewe haw a'e xe. — Eze'eg nezewe teko wanupe
    ne nehe ty, i'i ihewe. — Aze pezeruzar Zaneruwihawete Zezuz rehe nehe, a'e mehe
    peiko putar ipyr tuweharupi nehe, ere wanupe nehe, i'i ihewe.
  imo-imo: Na Pol, Goteni na kanopa ltimuna Kraist Jisasini nanga kongonomu tendepuwi
    nimbe lipe mundurumu iyemu moro. Kraist Jisasi kinye peya kopu teko moromele imboma
    koinjo molko kondoko kau punge ungumu andopa imboma nimbo tiembo nimbe Goteni
    na kanopa ltimu.
  boj-boj: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum. Qotei
    aqa segi areqalo na e wau di ebej deqa e na tamo uŋgasari naŋgi endegsi minjreqnum,
    “Niŋgi Kristus Yesus qa nuŋgo areqalo siŋgilatqab di niŋgi ŋambile oqab.” Ŋambile
    di Qotei a nami iga egwa marej.
  eng-DRA: Paul, an apostle of Jesus Christ, by the will of God, according to the
    promise of life, which is in Christ Jesus.
  knf-knf: Nji Pawulu, i Naşibaţi aŋaluŋ nwo nanjañan i Yeŧu *Kriŧtu, aţu'ën ndo kaţup
    uko wi ubida unwoonuŋ ţi Yeŧu Kriŧtu wi ahoŋuŋ,
  san-KHM: ខ្រីឞ្ដេន យីឝុនា យា ជីវនស្យ ប្រតិជ្ញា តាមធីឝ្វរស្យេច្ឆយា យីឝោះ ខ្រីឞ្ដស្យៃកះ
    ប្រេរិតះ បៅលោៜហំ ស្វកីយំ ប្រិយំ ធម៌្មបុត្រំ តីមថិយំ ប្រតិ បត្រំ លិខាមិ។
  arn-NT: Iñche Pablo, Jesucristo tañi apostol, werküngen Ngünechen tañi piel mew
    chumngechi tukulpakünungey ti rumel mongen tati kiñewün ñi mülen ta Cristo Jesus
    ñi duam,
  zas-NT: Naj Pab, najn tijb xi apóstol Jesucrist, Dios gule naj din gatiechan diidx
    por promejs ni beenman guial gudëëdaman guialnaban tiblayaa loj ree bén rliladx
    Jesucrist.
