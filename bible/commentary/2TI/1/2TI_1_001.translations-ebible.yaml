    ri vinak ri niquiyaꞌ cánima riqꞌuin ri Cristo Jesús.
  uvh-uvh: Ka Pol na Anutu anasa' kuma' sura Kasira Aming Jisas ning kane aming aposel
    nipmigu'. Ning tinga na midi kareng ka Anutu wari aming indi Kasira Aming Jisas
    ganang yorafainga ka' iik ninim ga' totangkagu' wara'ning u yangara ituanga yaretik.
  ino-ino: Nakaeya Polo'na Timotika nakai'ni nahau nayamopafati ne'nahaiya mafa'ne'nileka
    nakaeya mani avo ka'na ne'kamoe. Yisasi Kalaisi'a “Nakaeya'ae lo'kata maisayana
    maike maike hu lapavamu lapamikoe.” huno lo'kiya vai male'nea ke afisaya yafe
    Anumaya Koti'a haiya kava huno Yisasi Kalaisi ke ne'afukeno ali'ya'ale hunate'ne.
    Hunate'nike'na Anumaya Koti Afotimo'ae Anumayati Yisasi Kalaisi'ae hanau hune'kate'ana
    vaya ali'ana kayone hu ya'ae kaipa falu hisea ya'ae kamisa'ae hu'nae nehoe.
  gnn-gnn: Marrkapmirri Dimithi, dhuwalanydja ŋarra yukurra Bolyu wukirri dhäruk nhuŋu,
    ŋunhi ŋarranydja bo'puyŋu Djesu-Christku, yurru Godthu ŋayipi ŋarranha nherraranydja
    dhiyakuyi djämawunydja, liŋgu ŋayipi ḏukṯukthina. Ŋayi djuy'yurruna ŋarranhanydja
    ḻakaranharawu Djesuwalaŋuwuy, liŋgu ŋayi dhawu'mirriyaŋala ŋunhi ŋayinydja yurru
    walŋakuma yolŋu'-yulŋunha ŋuliwitjan Djesu-Christkalaŋukurru.
  yal-yal: N tan Pɔli, naxan findixi Yesu Alaa Muxu Sugandixina xɛraan na Ala sagoon
    xɔn ma alogo Ala en tuli saxi nii rakisin naxan na Yesu Alaa Muxu Sugandixini,
    n xa na rali, n tan nan ito sɛbɛxi,
  cnt-NT: Jniá₂ Pa₄, lɨ́ng₅ dsa₂ i₂chen₄ quián₅ Te₁gui'₅₄ Jesucristo, cheng₅₄ con'₂
    në₅ 'nio₃ Diú₄ bá₄, con'₂ lë́₅ jág₁ ca₂cuë₃ Diú₄ jniog₄ a₂le₃chong₂ të₂le₃ quian'₅₄
    Cristo Jesús.
  tif-tif: Timoti kaa laabap o? Nali Yesus Kraist ami kalaan tunum Pol nita kemin,
    sawaayak kaali, God ali weng kuka-daa-lomda dok kata nami man Yesus Kraist ami
    diim kawu fep-na namti, ali ti suunkup ilokoma no, kalsa. Kemin, alami aket fukunin
    kaata, nali uldaa-nam-buu-lomda, Kabi nalmi weng kutiisi kaata, unang tunum imi
    bakayan o, nakala, kalaan tunum kesi ko.
  nlx-nlx: पौलुस ने उगे रेन मसी यीशु माय जो जेलेमक्यो जीवाय ने वायदो हे, तान बाराम
    गोसणा केरनेन केरता बोगवानान मोरजीन गेत प्रेरित हे,
  apw-NT: Bik’ehgo’ihi’ṉań bik’ehgo shíí Paul, Christ Jesus binal’a’á nshłíni, Christ
    Jesus biyi’ ihi’ṉaahíí nohwá ngon’ááníí bik’ehgo,
  gum-gum: Na Pablo, Tius nan trendø treeg kønrrain kuikkurri Jesucristo nøashib karua
