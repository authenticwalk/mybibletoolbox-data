  gaq-gaq: ନିଂ ପାଉଲ୍ ପରମେସର୍‌ନେ ଇକ୍‌ଚାରେ ବେବକ୍ନେ ମୁଇଂ ସିସ୍ । ଜିସୁ କିସ୍‌ଟନେ ଡାଗ୍ରା
