    pöten ök niamëak wes nemëaupök pep epwer retëng ë yaningk. Anutu Pepere tiarim
    Aköp Yesu Kristo piarpim komre kolapre ya ngësre mayaap pöt ningkën nim naë wiaap.
  ipi-ipi: Namba Polo. Wamba Goteto potomisa pii mindi leane oko loto, Jisasa Kataisa
