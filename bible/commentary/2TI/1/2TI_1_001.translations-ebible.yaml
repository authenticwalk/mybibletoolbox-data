  sue-sue: Na Paulo. Na Yesu Kristora aposolo wero nowena ami pas ei awa mai koko
    naso Timoti nimore gainona ewa. Anutu meni Kristo Yesura buara nuai me namorekai
    potamu seroninua, ami emo nu ara tamai nusora na pumuro aposolo potinu nowena
    awa. Anutu Mama ata Tua nasokai Kristo Yesura nana ena sogawaire awa-diaire duba-ozaire
    semu niso nana niro itaise.
  fra-NCL: Paul, apôtre de Jésus-Christ par la volonté de Dieu, pour annoncer la promesse
