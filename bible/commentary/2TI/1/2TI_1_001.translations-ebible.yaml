  uig-CYR: 'Мәсиһ Әйсада вәдә қилинған һаятни елип бериш үчүн, Худаниң ирадиси билән
    Әйса Мәсиһниң расули болған мәнки Павлустин сөйүмлүк балам Тимотийға салам: ХудаАтимиздин
