    moaoa wulluhungu vinvm hindm hindm, nemelwevsanam alm. Wo nonamba himba si Yesus
    Kristusna nemeltindilmba avrava, himba si nemelundna Yesus Kristusnana avav. Sesoava
    ovlahinv hemba os. Sesoa ara, eva Yesus Kristus yemba undalm evevra, eva beswonam
    wavra evevhomnavra, wo yimba beswonam undwonam noinda avav.
  mca-mca: Yakha' Pablo, yakha' apóstol qe ta'ƚets pa' Intata qe qa' henfel ha' Jesucristo
