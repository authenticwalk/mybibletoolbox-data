    Keliso taiadi mia ꞌatumaina wata miamia-vagaina i na veluagai, faifainanina i
    vetuneku a lalauꞌage.
  ory-ory: ପାଉଲ, ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ଥିବା ଜୀବନ ସମ୍ବନ୍ଧୀୟ ପ୍ରତିଜ୍ଞା ଅନୁସାରେ ଈଶ୍ବରଙ୍କ
