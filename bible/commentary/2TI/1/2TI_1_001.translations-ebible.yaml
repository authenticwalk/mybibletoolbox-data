  bzj-bzj: Dis leta da fahn mee, Paal, weh da wahn apasl a Krais Jeezas, kaa dat da
    weh Gaad waahn. Ih sen mi fi goh tel bowt di laif weh ih pramis fi gi wi, ahn
    weh wi ga bikaaz wi da wan wid Krais Jeezas.
  chk-chk: Ngang Paulus, eman nöün Kraist Jesus soukünö ren letipen Kot, a tiniei
    pwe üpwe arongafeili ewe manau a pwon ngenikich, sia eäni lon Kraist Jesus,
  ssd-ssd: O yiŋe kiŋo Timoteus kaiye. Ye Paulus Kristus Yesus tuku aposel ne ndoŋ
    pasa-pasakam prowet. Kuate nu taŋgo kame ŋakmba Kristus Yesus tuku son ŋguwaig
    le abo tugu niŋgamŋgit ŋga sakina. Nu wam ta kumuwam tuku nuŋe nzalimbi ye aposel
    madiyina le pasa ta kukliwet. Mam Kuate Kristus Yesus ndoŋ nale ake sinaŋ ne make
    pilmba mapenumba ŋgamuŋgal wamdus bul sernuwaik. Son.
  acr-TNT: Riꞌin in Pablo, in takoꞌn re ri Kanimajawal Jesucristo ma e xraj riꞌ ri
    Dios chwe cantzijoj ri cꞌaslemal biꞌtisim chique ri caquiya quib pukꞌab ri Kanimajawal
    Jesucristo.
  rop-rop: Orait, mi na Pol, en mi speshalwan mishanri blanga Jisas Krais, dumaji
    God bin wandim mi blanga jidan speshalwan mishanri, en imbin jandim mi blanga
    dalimbat ola pipul blanga det laif weya imbin pramis blanga gibit langa detlot
    pipul hu joinap garram Jisas Krais.
  mee-mee: Ka iau ae Pol a iau a aposel te orae Karais Iesus kanna kurumea Nutu lonangana.
    Ke puli iau ta iau a aposel e nga mauling a i patokala pala ta i tungnge ta ragau
    reke pagiu kala nge Karais Iesus.
  dif-dif: Paululu, Jesuni Christuni Apostel Godaia jertapaterinandru, tepia talpadakani
    jaurandru Christungu Jesungu,
  gam-gam: Na Pol, God nomane pai mal pille une na dje wori, na Jisas Krais aposelye
    moro. God nono Krais Jisas boll gun molo pambon we dje wori pai ge, na po una
    dje awo moro.
  nou-nou: Na Paul mi ove eiawa Timothy awa teta naso mei inge ainda yei jivena. God
    mi dipapa edo na awa itiri Iesu da binga atopatari embo isena. Edo unemi na itiri
    bugusena binga ingodena Keriso Iesu ga da dada edo wasiri be awa burisera awa
    minonu sanase. Edo God ingodenaso Mama de Bada Iesu Keriso de ungo mi ingoda yei
    ewamei ari de jo ari de jo jamo jamo ari de itore.
  mqb-NT: Sə vindek ayak ɗerewel a anan nà, nen Pol, nen ɗo maslan ana Yesu Almasihu,
    anga kà zlak anan à nga à Mbərom a matana awan. A slan nen sə ɗakay anan 'am
    sə sifa anahan sə zlapak uko anan kurre ata anga ɗə japak tə Yesu Almasihu.
  ape-B: O Timoti, yek Pol yet yenek-umenyagu asudak pas nyak. Yek douk ulkum manubu
    manohwenyu. Ali nyak nyasuh God ananin balan nyagipechen ali yek dakio yohwalenyu
    nuganinu. Yek douk God nagipech ananin atin laik ali Krais Jisas natalihemu ipe
    ananiwe aposel ali inak iklipech God ananin adulin balan. Enyudak balan umu apak
    monek pas Krais Jisas uli amalau agundak umu mupe kalbu eheh nyumneh umu. Ali
    yek yakli Aninu God nunu apakinu Diginali Krais Jisas hugakomenyu meyoh ali nyakihw
    apahw hwulu kalbu.
  grc-F35: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, κατ᾿ ἐπαγγελίαν ζωῆς
    τῆς ἐν Χριστῷ Ἰησοῦ,
  cav-NT: Riya micue quirica cuadishanucaya, Timoteo. Ique Pablo. Jesucristoja yana
    atsaquique ique, Yusuja jadya inime juya tibu. Turatu Jesús queja ecatyati cuanaque
