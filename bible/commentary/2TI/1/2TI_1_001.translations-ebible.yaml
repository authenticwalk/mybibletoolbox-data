    tjaañi z̈oñinacz̈quiz wiñaya arajpachquin kamkatzjapa. Jalla nii wiñaya kamz puntuquiztan
    paljayajo wejrqui apóstol puestuquiz uchtitc̈ha.
  ksr-ksr: Anutu uusiiŋanoŋ jeŋ kotoŋ Pool nii kuuŋ nono Kraist Jiisaswaa aposol koloojeŋ.
