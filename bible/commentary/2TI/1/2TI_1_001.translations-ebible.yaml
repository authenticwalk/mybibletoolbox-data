    rekeakosapo.” Aíyaka Kotimo someaka maresane nōmo somehoasimo, ano Poreane murikimasapo.
  kik-kik: Nĩ niĩ Paũlũ, mũtũmwo wa Kristũ Jesũ nĩ ũndũ wa kwenda kwa Ngai. Ndatũmirwo
