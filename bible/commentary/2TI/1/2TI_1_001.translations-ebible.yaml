    moe ida spwagógana Guyau Yeisu taiyao pasina tababane. Leta ame agini iwo kom
    natugu guna kalo nakae yaim. Yaubada Tamada be ida Tomoya Guyau Yeisu idi kanuwóiya
    be idi nuwokapisi nakae idi tuboina bei sivinim.
  kbm-kbm: Ayeu Pol, Yisu Kilisi ane amol kulkul ane. Warik Pomate ginei gikwai ginei
    atob ei nitak eitit tanambweg matawand, ve kulkul ebe Yisu Kilisi gilgum ok ane.
    Beti Ei ta gitung ane yaun ebe warik gibiti ok, be geb ayeu gitangi ebe Ei ate
    ane ta givin ok be gab ei ane kulkul.
  tew-tew: Naa Paul-á Jesus Christ-ví tꞌôekhuwaˀi-ân omuu, Yôesi Táḏá natsonpóeḏí
