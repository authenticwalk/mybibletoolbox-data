    Taytanchiq Dyusman, Siñurninchiq Jisukristumambis mañakuni, ancha kuyashushpa,
    tukuy imapi yanapashunan, ama nimata manchashpachu, ashwan kushikushpa kawsanayki.
  tgl-ULB: Mula kay Pablo, na isang apostol ni Cristo Jesus sa pamamagitan ng kalooban
