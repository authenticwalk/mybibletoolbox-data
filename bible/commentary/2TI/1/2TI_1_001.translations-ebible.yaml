    nyulu janangan promiseim-bunganka jananga wawu juran-bunganka. Godungku bamanga
    wawu juran-bungal, Christ Jesusanji kunamanka.
  nhy-NT: Nej niPablo, nitlatitlanile de Jesucristo porke Dios ijkón okimonekiltij,
    para ma niktematilti in yankuik nemilistle katlej Dios okijtoj kinmakas nochtin
    akinmej melawak kineltokaskej in Cristo Jesús.
  asm-FB: মই পৌল, খ্ৰীষ্ট যীচুত থকা জীৱনৰ প্ৰতিজ্ঞা অনুসৰি, ঈশ্বৰৰ ইচ্ছাৰ দ্বাৰাই
    খ্ৰীষ্ট যীচুৰ নিযুক্ত পাঁচনি;
  okv-okv: Eto embomeni na Iesu Keriso ta degi vasiri te irari umbasora avo God na
    ena avoembo na Paul Iesu Keriso ta apostel ana God na ikena.
  mxt-NT: Yuhu ra Pablo cuví noo apóstol ra Jesucristo vatyi tachi̱ ra chii na caque
    tyiño ra. Vatyi tyicuan caa cuñí maa Nyoo, tyi cuñí ra cha sacote chi ñáyɨvɨ vatyi
    chahá ra noo ñayɨvɨ̱ chaa chi tandɨhɨ ñu cha ndu ɨɨ̱n ri chihin ra Cristo Jesús
    vatyi nacuhva cuenda ñu chi ñu chi ra.
  tzo-NT: Ho'on Pabloun, ho'on jcholc'opun yu'un ti Jesucristoe yu'un hech laj sc'an
    yo'nton ti Diose. Yu'un yaloj ti Diose ti chijcuxiucutic sbatel osil ti sventa
    ti Cristo Jesuse, hech yu'un ti jcholbe ti sc'ope.
  ind-AGS: Surat ini datang dari Paulus, rasul Kristus Yesus yang dipilih Allah, dikirim
    untuk menceritakan tentang janji kehidupan nyata yang ada di dalam Kristus Yesus.
  omw-omw: Nte Poruvama. Kotiva nai kyakya hiraqa tihana nte nronraqama vina Iesusi
    Karaisira qua timwa nyi varuvama varina. Tire Iesusi Karaisiravata variqi quananranra
    Kotiva kyauqu nriqiqaa vateqaro timwa tai quara, nte mwi quara nraakye qora timwa
    nyi varuva.
  yrb-yrb: Na Foro, Yesu Kerisonu afosoro amara, nana ewa owawa ue odataneba ea. Yesu
    Kerisoma eme nesia me ibene ibene ibeta we bou utasuba Godima i sina wemane iba
    na Danu sina fo weta amara we mune odi.
  maa-NT: '''A̱n, Pablo, tìkjiì‑lè xo̱jo̱n jè. Nga ''a̱n tsibíxáya‑na Jesucristo nga
    k''oa̱á s''ín kjòmejèn‑la̱ Nainá. K''oa̱á s''ín kitsjaà tso''ba Nainá nga kíjnakon
    ini̱ma̱‑ná i̱t''aà ts''e̱ Cristo Jesús.'
  mcq-mcq: Na Poru Godoni ura ijino Jesu Keriso oni apasorua. ꞌEne Jesu Keriso oni
    vaji majama hihunaꞌe nahama ꞌwarumaji najahiꞌina.
  sus-A: ﭑ تَن ثْلُ نَن يِ كِ، نَشَن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ شّيرَ
    رَ عَلَ وَشْنكِ. لَايِدِ تٌنفٌشِ وٌن بّ كِسِ شَ قٍ رَ عَلَ شَ مِشِ سُفَندِشِ عِسَ
    سَابُي نَن نَ.
  jpn-1965: 神のみこころにより、キリスト・イエスにあるいのちの約束によって、キリスト・イエスの使徒となったパウロから、
  fra-SBL: Paul, apôtre de Jésus-Christ par la volonté de Dieu, selon la promesse
    de la vie qui est en Jésus-Christ,
  yka-yka: Sulat inin amban aku, si Paul. Kawakilan ku weˈ Isa Almasi amban kabayaˈan
    Tuhanin dinaˈak magmahalayak si meˈ aˈa sabab umul gaˈ niyaˈ tamananne bakas pananggup
    Tuhan si kēmon sasuku masandel pu si Isa Almasihin.
  mle-mle: Wun wuna mawul yituwadi nyan God dikidi gwalugwum, Timoti, minak wun Pol
    ki lapa nyig sukwutuwa. God di diki mawul yikuw, di diki tasakwudidiwun Jisas
    Krais dikidi diki maaj karaydi duw tituwkikik. God di diki wayakididiwun ababa
    duw takwak di diki takadil aban liki maaj dayak wasapwiytuwkik. Ki aban wana di
    mwugiy-kidadiyan nyan miyawa adiy mawul nak tikwanadiy duw taakw Jisas Kraisawa
    nyan yarakara ki nyab nyanyi nyanyi kwabakikik.
  shp-NTPO: Ea riki Pablo Diossen jaskara shinanna iketian, Jesucriston raana joni,
    ja Cristo Jesús kopíres jaskatax jati neteya iti noa yoia iketian.
  aom-aom: 'O asëꞌe Timothy Paul naro ave jöho jajivoꞌiëꞌe. God-ro hesi nimëꞌëro ëhuꞌëro
    na Iesu Keriso-are apostle jevëꞌeje naro ae majëhiromo uënövoꞌirodego: God-hu
    nosi aruꞌaho iꞌovahuoꞌi uövuadëhi iae huro ëhi Iesu Kerisoꞌo gemuore ramuoꞌiramu
    iꞌovavuoꞌajë uëꞌirodego. Ëhuꞌëro na ëhi jiëꞌe ae jeve.'
  geb-geb: Gu Por, Krais Zisas farasarigi ŋaara guma ma. Fhe Bakɨme, ana wo vuzvugara
    na farasarigim, gu anan ŋaara guma kav, gu guigira Zisas Krais khothɨgi gumgi
    gu mbigi, ana mben nɨɨn zav suaŋgi kɨrɨ tɨvi, gu nta bun mbe nzuai.
  bsj-bsj: Paul bwe tomange Yesu Almacifu ki maka kwamak, dor nored dumero Almacifu
    Yesu.
  cak-cak: Yin Pablo, yin jun ru-apóstol ri Jesucristo roma can quiri' vi rurayin-pe
    ri Dios pa nuvi', richin chi nintzijoj ri c'aslen ri nusuj chique ri nicajo' niquiya'
    cánima riq'uin ri Cristo Jesús.
  chf-NT: No'on aj Pablojon, u yajc'äncanon aj Jesucristo. Dios u yoli xicon de u
    yajc'äncan aj Jesucristo. Dios u worin äli cache' u xe u yäc'benonla paq'uin cuxleconla
    uc'a tubalonla chich aj Cristo Jesús.
  tlf-tlf: Timoti kabo nuubap aga? Niyo Yesus Krais imi kalaan tinum Fol nita ko.
    Kale siin uyo God iyo weng kwep daa-nala e, “Dok ita nimi Man imi diim febala
    umdii, beyo suun kup nan-tema o,” agesata, ilami aget fugunin uta ulaa nimdu-nala
    e, “Kabo nimi weng kwep daa-sii boyo unang tinum iyo baga-emal o,” agelata, kalaan
    tinum kesi ko.
  piu-2006: Ngayulu Puulalu piipa ngaatjanya wakara wantirriyaṉi, nyuntulakutu, Timitjiyi.
    Yiitju Kurayitjaluṉi Katutjaluṯarra ngayunya ngaratjunu palumpa waarrkana nyinanytjaku.
    Ngali Yiitjuku walytja kutjarra nyinanyi. Ngayulu kuliṉi Timitjiyi, ngayuku katja
    nguwanpatjun nyuntu nyinanyi. Katutjalu ngayunya watjaṉu yalatji nintintjaku,
    “Yiitju Kurayitjalu watjaṉu, nganaṉa yaṉangu tjuṯaṯarra palumpa walytjarringkula
    palumpa ngurrangka kana kutu nyinaku.” Ngayulu nyuntupa kutu Katutjanya tjapilpayi,
    paluru aḻṯururringkula nyuntunya yaṉṯayaṉṯantjaku, nyuntu yunypa nyinanytjaku.
    Palumpa katja Yiitjunya nganampa mayutju tiṉa nyinanyi.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ, reꞌ hin quintzꞌihminic je reh hu̱j wili. Ruꞌum chi reꞌ
    kAja̱w Dios jeꞌ reꞌ xa̱j chiwi̱j, reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xiripahba̱ꞌ
    chi aj kꞌorol reh junelic cꞌacharic rikꞌorom cho ribiral i Dios najtir kꞌi̱j chi
    nariyeb cho. Reꞌ riyeꞌeric cho cꞌacharic reꞌreꞌ xo̱j woꞌ manlajok wach ku̱cꞌ i
    hoj reꞌ nkachꞌica̱ꞌ kacꞌux chiri̱j i Jesus.
  tue-tue: 'Timoteo, yʉʉ Pablo mʉʉrẽ ãñudutia. Yʉʉ Cõãmacʉ̃ booró Jesucristoyere wededutigʉ
