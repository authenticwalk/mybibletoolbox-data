  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କୁଲାକାନ୍‌ନିଃ ତାନିଙ୍ଗ୍‌ । ଆବୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ
