  san-BUR: ခြီၐ္ဋေန ယီၑုနာ ယာ ဇီဝနသျ ပြတိဇ္ဉာ တာမဓီၑွရသျေစ္ဆယာ ယီၑေား ခြီၐ္ဋသျဲကး
