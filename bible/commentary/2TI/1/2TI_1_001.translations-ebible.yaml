    toˀwên Christ Jesus-víˀpiyeˀ dívíwhä̖yundeˀindáho in wówátsi nahándepíˀin ovâymä̂äní.
  rmc-rmc: Me o Pavol, o apoštolos le Ježišoskro Kristoskro le Devleskra voľatar,
