    gee gasaag iŋ n̰ume kaak iŋ Iisa Masi.
  mlp-mlp: Ari yaqmo Pol. God-mo anad bilaqan ya Krais Yesus ago Aposel iyta. Ya on
    mataw gibilensa in os dimunta God negnan hel diqmo bilamta na ago hurit kem daqay
    haqad God in kabiy na ya ibenab amta.
  ape-C: O Timoti, eik kanak Pol yenek-umenyugu apudok shup um nyak. Eik douk urkum
    manawashamen abom. Aria nyak nyasuhw Iruhin ananin baraen nyagipeshen aria eik
    douk yahwaren nuganin. Eik douk Iruhin nagipesh ananim atum urkum aria Krais Jisas
    nagraehe um ipe ananin aposel aria inak ikripesh Iruhin ananin adurin baraen.
    Enyudok baraen um apak matukur Jisas aria morao agundok um mupe wosik abom ihih
    nyumneh um. Aria eik yakri Yain Iruhin nini apakin Debeini Krais Jisas hutaurumen
    meyoh aria nyakihw apahw hwur wosik.
  bgs-bgs: Sakán, si Pablo, tô igsulat kani. Inémuwa na apostoles i Jesu-Cristo ukit
    katô kakalyag ka Manama. Igpapidda ikandin ébô tuminurù a na duwán kantayan na
    ándà ágtamanán na igtandô din tun ta langun na mánnal ki Jesu-Cristo.
  faa-faa: Ano Poreane Yasu Keresomo tarira aporo rekeasimo Kotimo ipi hemakapukua
