    ih reeta rah ah.
  bgt-bgt: Timoti, ighoe huju o adoa mua imanea ke eia sethe na fata bali hatheu i
    Efesus. Inau ku tarai gi a Lod keda rarovia Onesiforus kori dani imanea keda fatera
    na komi tinoni gougovu.
  mvn-mvn: Yau viama Kauvea wayahina auyewa pai nau‑yehata wayahina Onesiporusi ate‑nuanuai
