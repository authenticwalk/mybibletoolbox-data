verse: 2TI.001.018
translations:
  kpx-kpx: Iale di isiviale Kosive vani keu lohoge au avuho uvuai tedahoi. A hilokage
    di subuta Evesasi o keve usege au ketave di tedaho dua vanu.
  okv-H: Avoeto iji kombu te Bada na Onesiphorus kogurou jo aisuja avo erena. Eto
    embo amina da Ephesus ai ta na hondate isapamane uija amo umo kiarira.
  tbo-tbo: po a bagibagi biugei Epeso uyahina amaka u hanapugeya. Uyahinei a luhogaleya
    ipa Guyau a luhetala iyetana uyahina lunugotootogo ina tuhagaya.
  mal-C: ആ ദിവസത്തിൽ കർത്താവിൽനിന്ന് കരുണ ലഭിക്കാൻ കർത്താവ് അയാളെ സഹായിക്കട്ടെ! എഫേസോസിൽവെച്ചും
    അയാൾ ഏതെല്ലാം തരത്തിൽ എന്നെ ശുശ്രൂഷിച്ചെന്നു നിനക്കു നന്നായി അറിയാമല്ലോ.
  grc-SR: δῴη αὐτῷ ὁ κύριος εὑρεῖν ἔλεος παρὰ κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ—καὶ ὅσα ἐν
    Ἐφέσῳ διηκόνησεν, βέλτιον σὺ γινώσκεις.
  bgc-bgc: (प्रभु करै के उस दिन उसपै प्रभु की दया हो)। जिब मै इफिसुस नगर म्ह था, तो
    उसनै वो सब कुछ मेरे खात्तर करया जिसनै थम भी जाणो सों।
  khz-khz: Velekou gena venugagiviti atanai pene taoa pene ago, veagirori tomana kamunai!
    E goi ripamu vealeva Epeso ai au vetugunagiku raka eago-veni-tiwaato.
  deu-TKW: Der Herr verleihe ihm Erbarmen zu finden beim Herrn an jenem Tage. Und
    was er für Dienste in Ephesus geleistet, das weißt du am besten.
  zsr-NT: Rnabaꞌ lahuëꞌ Xanruꞌ huechiꞌ ladxëꞌë lëꞌ dza niꞌ gdxinëꞌ lahuëꞌ Dios. Chnözcznuꞌ
    ca naꞌ gúclenëꞌ rëꞌu bönniꞌ ni, catiꞌ niꞌ gzoaruꞌ Éfeso.
  lin-lin: Tika ete, na mokolo wana, Nkolo atalisa ngolu na Ye epai ya Onezifore !
    Oyebi lisusu malamu ndenge nini asungaki ngai kati na Efeso.
  hns-NT: Aur toe thiek se djaane hai kie oe Efese sahar me hamme ketana barhia se
    sewa karies raha. Ohie se ham praatna kariela kie faisala ke dien par Prabhoe
    oke daaja kare.
  noa-E: Pua mʉ khãyaujã wajapcha khaphʉ chirʉm, jãga i phidkhaajeejĩ Efeso phöbör
    ee sĩejeewai. Magua mua pʉrʉg tag jaaubam. Irua mʉch dʉ̈i jãgtarr jũrr, deeu ũmaai
    Cristo bëem ed Ẽwandamag i dau aug khaugpim khõsi chirʉm.
  eng-EMTV: May the Lord grant to him to find mercy from the Lord in that Day—and
    you very well know how many ways he served in Ephesus.
  mib-NT: Te jícán tahú rī jeē maá Jítoho yō cundáhú ni yā de quɨvɨ̄ ndíji ya. Te
    je jíní vāha máá ró ndese yōhyo ni chindéé ñáhán de ruhū ná ni cahīyo ri ñuu Efeso.
  lif-NT2: ये़सु ख्रिस्‍तरे़ कुनुःङ्‌मा युःमा ये़न्‍नो हाराॽ दाङ्‌बाल्‍ले़ खुने़ॽ
    लुङ्‌गुम् ओसेःन्‍धाक्‍तुनिरो॥ इङ्‌गाॽ एफिससओ वयाङ्‌ङिल्‍ले़ आक्‍खे़न् साॽरिक्
    कुभाॽ पिराङ् के़लॽबा पाःन्‍निङ्‌ग खे़ने़ॽ के़निःसुएरो॥
  xnj-xnj: Bambu amuhengela lipyana la Chapanga ligono ilo la kuhamuliwa! Na veve
    umanyili bwina gamahele geakitili ku Efeso.
  mmx-mmx: A sing Leeme Silok atdik dola neni na lox asuusu lebelen tuntun teren ti
    ne Onisiparas ap mo laaleng at Leeme Silok. Nenu u xasep nunuan do ne Onisiparas
    gak lok tooro aleng ia ro Epesas.
  cbr-NT: '''Imainun camina ''unanin, Efeso ëmanuxunribi ca Onesíforonën ñu nu ''itsa
    oquin ''axuanxa. Usa ''aían Nucën ''Ibu Jesucristo utëcëncëbëtan Nucën ''Ibu Diosan
    a upí isti cana cuëënin.'
  tee-NT: Vachu' ictapainini ju qui'ucxtin'an Jesús ni capast'ac'a' ju lamapainin
    ju xaquinavini ju Onesíforo ju anu' avilhchan acsni camak'osaspitcana' ju lapanacni.
    Pus uxint'i ju k'ox c'ats'ai ni na qui'aktaijulh ju yuchi ju lak'achak'an Efeso
    acsni ixvilhchau ju anch.
  eng-LSV: may the LORD give to him to find kindness from the LORD in that day; and
    you very well know how much he ministered in Ephesus.
  cak-NT: Y ret aweta'n utz chi raja' yalan xojruto' cuando xojc'ue' awiq'uin pa tenemit
    Éfeso. Ri Ajaf xtujoyowaj ta rech chupa ri k'ij cuando xtipe chic jun mej (bey)
    raja'.
  pah-NT: Aerẽ Cristo Jesus'ga rura'javi yvya koty nehẽ. Toporogwety ti nhandepojykaharete'ga
    Onesíforo'ga a'ea rupi, a'e ji. Ji ruvame cidade de Éfeso pe Onesíforo'ga ji pokopokogi
    no ikwehe. Nde erekwaha hete garembipokogagwera.
  sja-NT: Irua mɨ chupɨria k'awaadak'a, mɨa iidi bɨ Tachi Ak'õrepa iru auk'a chupɨria
    k'awaamerã iru ewari waibɨa ewate pak'ãri. Pɨa pia k'awa bɨ jõmaweda Onesiforopa
    ooda ichiaba mɨ k'aripait'ee, Éfeso p'uurude bak'ãri.
  xed-xed: Má ka vlaŋvla Mgham Yesu Kristi ta mutsaftani ta tawa hiɗahiɗa Lazglafta
    baɗu fitika tsa guma. Mal kagha guli nda sna ta katu ya katiha tsi ma nzakwa ɗa
    ma luwa Afisus.
  mks-NT: Ná ta̱hvi̱ ini Ndióxi̱ sa̱há da̱ cán tá ná ndindaa qui̱ví quixi tucu Jesucristo
    ñuyíví yóho. Ta sa̱ xíni̱ va̱hún ña̱ na̱chindeé da̱ ye̱he̱ tá na̱sahi̱in i̱ ñuu
    Efeso.
  gfk-S: Iou sasaring be no Watong na marse ie ta ikino bung namur! U manga palai
    ta ira mangana harharahut iga ter tagu kaia Epesas.
  bmu-bmu: Yaŋön mutuk Efesus sitinöŋ denöwö baukbauk ketaŋi ketaŋi aka mem amqem
    niŋgiba malöhi, mi nangak ölöp möt kömuzan. Miaŋgöra nalö ketaŋe Kembugö qöhöröŋe
    aŋgoringa Onesiforusnöŋ ak-kömukömugö töwaŋi miwikŋaimapköra köuluközal. Mewö.
  dgz-dgz: Ge den anuingi ne pa Epesas gapan waingena me aigap ta warit nimanegen.
    Ap menan Iesu wam mega tauepi Onesiporas wat aipakamep.
  eng-GNV: The Lord graunt vnto him, that he may finde mercie with the Lord at that
    day, and in how many things he hath ministred vnto me at Ephesus, thou knowest
    very well.
  zaa-NT: Rinábania' Señor qui'ni exa latsi'e favor nu chi beni bi por inte' canchu
    chi i'yu tsá tsé'e ri'u ru'a lúe. Hua yùba lu' qui'ni yala cualani beni bi ri'u
    loti' gutsé'e ri'u le' yétsi Éfeso.
  eng-WEBSTER: 'The Lord grant to him that he may find mercy from the Lord in that
    day: and in how many things he ministered to me at Ephesus, thou knowest very
    well.'
  guh-guh: Diosojavabelia Onesíforo tovajëtajë Dioso pitaxutotsoniataenexatsi pamatacabi
    icatsia Cristo patsianica. Xamë baja cajena yapëtaneme pacuenia Onesíforo nacayavenonabeje
    pamatacabi ponaponatsibeje Efeso tomarata.
  bon-bon: Yageyame te teebine owecu jaawenepi atrana bimu cabu! Maane iyeta umle
    gäte, tabe Epeso babo cewe je cebine lipu bucurage mule ca nätityärepi.
  nhw-BL: Ma Toteco quitlasojtla ipan nopa tonal quema techtequitlachilis. Ta cuali
    tijmati quen techpalehui nojquiya nepa ipan altepetl Éfeso.
  swh-ONEN: Bwana na amjalie kupata rehema zake siku ile! Nawe unajua vyema jinsi
    alivyonisaidia huko Efeso.
  wbi-wbi: U Nguluve antangaghe kupata ulusungu kuhuma kwa mweeene ikighono kila.
    Ndavule alyanangile yenili ku Efeso uve ukagwile vunofu.
  bba-bba: Kpɑ Yinni u de Gusunɔ u nùn wɔnwɔndu kuɑ tɔ̃ɔ te sɔɔ. Wunɛn tii ɑ yɛ̃ sɑ̃ɑ
    sɑ̃ɑ sɔmɑ ye u kuɑ nɛn sɔ̃ Efesuɔ.
  eng-KJVCPB: 'The Lord grant unto him that he may find mercy of the Lord in that
    day: and in how many things he ministered unto me at Ephesus, thou knowest very
    well.'
  kgk-NT: Nhandejáry ojehexa uka jevyha áry-py, nhane rembiapo apokwe-rehe nhande
    rereko ramo, togwereko porã katu íxupe oiporiahuvereko-vy. Hembiapo porãgwe rãgwe
    Éfeso tetã-my oiko jave xe pytygwõ-vy ereikwaa porã voi.
  waj-waj: 'Ivo mmuakiaa mmooriiyauvaa niiyara Epesiisaivaki uuvaa vaa a rikiaannavai.
    Ivo mmuakiaa mmoori uuvaara na kiaunoo: Udaanga Anutuuqo gioonna kiaapuuya yaparaira
    suaivaki innara boo kiaivee. Na itaa kua kiaunoo.'
  cpy-cpy: Riira Awinkatharite neshironkateerini paata oweyaantyaawoni kitejeri ipiyeerika.
    Tema piyotzi eeroka, osheki ramitakotakina Onesíforo nojeekan-takari Efeso-ki.
  mpx-mpx: Ge u atena bubun valila nau iyahe tei Epeso elana inoke i labeyau bubun.
    He ya awanun lan mowamowasena elana Babala ni atilomwan-an.
  wbp-wbp: Payirni karnarlajinta Warlalja-Wiri Jijaji kujarlu, “Jijaji, ngaka kapunpa-jana
    miimii-nyanjarla payirni yapa jungarni-japa marda warntarla marda. Ngula-puruju
    mari-jarrinjarla ngurrju-jukurla nyinaya yangkakuju Yunijipurukuju.” Timiji, nyuntulurluju
    kanpa milya-pinyi Yunijipuruju. Yangka kujanpa-jarrangku jirrnganja nyinaja ngajuku
    manu Yunijipuruku kirringkaju Yipijarla, ngulangkajunpa yangka nyangu nyanunguju
    warrki-jarrinja-kurraju nurna-nyayirni kujalpaju ngajuku warrki-jarrija.
  luo-luo: Ingʼeyo maber kaka nokonya e yore mathoth e dala ma e Efeso. Akwayo mondo
    Ruoth okeche e odiechiengʼno mar Ruoth.
  nhe-NT: Ma Toteco quitlasojtla ipan nopa tonal quema techtequitlachilis. Ta cuali
    tijmati queja techpalehui nojquiya nepa ipan altepetl Éfeso.
  aii-aii: ܥܵܒܹܕ ܡܵܪܲܢ ܕܡܲܫ݇ܟ̰ܸܚ ܪ̈ܲܚܡܹܐ ܡ̣ܢ ܡܵܪܲܢ ܒܗ̇ܘ ܝܵܘܡܵܐ. ܘܟܹܐ ܝܵܕܥܹܬ ܪܵܒܵܐ
    ܨܦܵܝܝܼ ܟܡܵܐ ܗܘܼܝܸܪܹܗ ܐܸܠܝܼ ܓܵܘ ܐܵܦܸܣܘܿܣ.
  esk-NT: Agaayyutimtuq nagligillaŋniaġliuŋ taivrumani uvluani atanniivium. Ilipsi
    iḷisimallapiaġiksi atqunaq ilaanun savautiłiġa Ephesus-mi.
  msb-msb: Kaluy-an man lugod siya san Ginoo sa pag-abot san adlaw san Paghukom! Maaram
    ka kun sing-ano gayod ako niya ginbuligan sa Efeso.
  cpa-NT: Ju³jmo¹³ Juu¹³ jniang³ huø³ dsǿa¹²dsa ja³cog² dsa² héi² na³ma²tǿ² jmai³
    juøh¹² jøng² ja³mi¹rø¹² Diú¹³ jǿg³ quiah¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹. Cu²rø²
    ma²ŋih³hning ha²lah ca¹mi³hag¹³ dsa² héi² jøa³juøi² Efeso.
  dso-dso: ବଡ୍‌ ବିଚାର୍‌ନା ଦିନେ ତାକେ ଜେନ୍ତି ମାପ୍‌ରୁ ଦୟା କର । ତୁଇ ନିଜେ ଜାନିଆଚୁସ୍‌ ଏପିସିତେଇ
    ସେ ମକେ କେତେକ୍‌ ସାଇଜ କଲା ।
  meu-meu: Lohiabada ena hebogahisi do baine davaria, una dina ai. Isiaigu ede e lao
    heni tomava Efeso ai vada dibamu.
  yva-NT: '@see-verse:2TI.001.017'
  dgc-dgc: Sakay natandaan mo wade be tu péngtulung na diyakén ta Epeso to araw. Maano
    maka kagbian siya na Panginoon ta aldew na péghukum.
  zpm-NT: Ni zoladzaxe luu gaṉle, pe zhistaa beeṉ me xyudar ne zeeṉe no ne guiedz
    Efés i; rnab naa lo Dios yquia zdoo Dios me gaḻ dze ne laa grëse miech gacredz
    lo Dios.
  hix-NT: '@see-verse:2TI.001.017'
  sim-sim: Uwosik Avui Wasilakan a sawenak armek orin er or ukwa ria, os hulaima nokopman
    or heye mbakuna wolo. Timoti, mir angop er nga mi heyendari ria, os kolaka Efesusik
    a liri wolo anin jelyandari ria.
  npi-ULB: त्यस दिनमा परमप्रभुले तिनलाई कृपा प्रदान गर्नुभएको होस् र तिमीलाई राम्ररी
    थाहा छ, कि एफिससमा तिनले मलाई सबै किसिमको सहायता गरेका थिए ।
  cgc-cgc: Nlaman no na bakod gid na tabang Onesiforo ki yaken na naan a ta Efeso.
    Kabay pa naan ta adlaw na mabot Ginuo para mag-ukom ta tanan na mga ittaw, kaluuyan
    din Onesiforo an.
  tim-tim: Aregât Kembuŋe sop humoân han kalem agaŋbiapgât ulilaŋdân. Onesiporo arekŋe
    Epeso hânân gai hoŋ bawa âi humo akniŋep are gugak ekmâ nâŋgâen.
  yor-yor: Kí Olúwa fi fún un kí ó lè rí àánú lọ́dọ̀ Olúwa ni ọjọ́ náà! Ìwọ tìkára
    rẹ sá à mọ̀ ọ̀nà gbogbo tí ó gbà ràn mí lọ́wọ́ ni Efesu.
  wos-wos: Hurundénka sarékéta wuni Néma Duré wa, wun xakutekwa nukwambu Néma Du déka
    saréfa naata déré yikafre hurundéte. Méni xékélaki. Hanja dé Efesusmbu reta dé
    séfélak yikafre jémba dé ya.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadji Boroba cawa oi ewarid̶e idjira quĩrã djuburiaida.
    Bʌa cawa b̶ʌa Onesiporoba Epesod̶e bio carebasida.
  eng-F35: (may the Lord grant to him to find mercy from the Lord in that Day); you
    also know very well in how many ways he served in Ephesus.
  ind-ind: '@see-verse:2TI.001.017'
  pes-OPCB: خداوند در روز بازگشت مسیح بر او رحمت فرماید. تو خود به خوبی آگاهی که خدمات
    او در اَفَسُس چقدر مفید بوده است.
  mpt-mpt: '@see-verse:2TI.001.017'
  ssx-ssx: Mo hande Nate tieke opolo epea꞉ka꞉na꞉ta꞉ Koda꞉ ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki
    koto some pa꞉ta꞉ halena꞉e. Mo hande Epesese nane haoma꞉ toma꞉na꞉ Onesipotasima꞉
    tamba꞉ mu hata꞉ pia꞉ hau paeyaota꞉ nakana꞉ma꞉ ota꞉ handeleme.
  mkl-mkl: Nɔ Lɑfɛ̃ɛ ku jɔ̀ Ilɑɑɔ̃ ku ce ɑrɑɑreɛ si ɑjɔi kiitiu. Awɔ tɑkɑɛ ì mɑ̀ sɑ̃ɑ
    sɑ̃ɑ icɛ iyi í ceem Efɛɛzu.
  gaq-gaq: ମ୍ନା ବିଚାର୍ ଦିନା ମାପ୍ରୁ ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ଦୟା ଡିଙ୍ଗ୍‌ଲେ । ଏଫିସିୟ ନ୍ନିଆ ମେଁ
    ନେଙ୍ଗ୍‌ନେ ଉଡ଼ି ସାଆଜ୍ୟ ଡିଙ୍ଗ୍ ବକେ ପେ ଆତେନ୍‌ ସାପା ସାମୁଆଁ ମ୍ୟାପେଲେକେ ।
  gof-RNT: Wurssetha gallasan Goday iyaw qadhettana mela taani Godaa woossays. Efesoona
    kataman I tana ay mela maaddidaakko ne loytha eraasa.
  unx-unx: ମାରାଙ୍ଗ୍‌ ବିଚାର୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ପ୍ରାଭୁ ଇନିଃକେ ଦାୟାଇକାଏ । ଏଫିସୁସ୍‌ରେ ଇନିଃ
    ଆଇଙ୍ଗ୍‌କେ ପୁରାଃଗି ସୁସାର୍‌କେଦିୟାଁ, ଏନା ଆମ୍‌ ବୁଗିଲେକାତେମ୍ ସାରିତାନା ।
  gah-gah: Guivahanímo giliko, lamaná okikoma, gamena napaló Guivahanímo agika hize
    amitive loko noluve. Itó Epeso numutokagi eza nasahilí onetoko hoza aleko minamó
    nene komasí nomimó nene lamaná gelenane.
  lcm-lcm: Kag sokotuk mete Volava ta ka ngorem ia si taun ang man kan tung e matana.
    Kupo nas aro kana keve laulauan ipo pakangai ang anig e Epeso.
  aer-aer: The Jesus alakenhe apayuthnetyeke, “Jesus, urreke nhenge unte-arle mwantyele
    itirretyenhe tyerrtye areyeke, Onesiphorus renhe mwantye-mwantye-ilaye rarle ayenge
    mwantye-mwantye-ilerlenge.” Timothy, unte Onesiphorus itelareme, unte-arle nhenge
    Onesiphorus ilernekenge aneke apmere nhenge Ephesus ikwerele. Unte nhenge areke
    re atyenge akngerre anthurre urrkaperlenge.
  qvc-NT: Jwisyu diya ch'ayamuptinqar, Siñurninchiqqa shumaqta ch'askinqa chay masitanchiqtaqa.
    Chaqa qamqam Timutiyitu allita yach'angi chay masitanchiq Ifisu llaqtapipis yanapawashqanchiqta.
  tgl-ULB: Ang Panginoon nawa ang magkaloob sa kaniya upang kaniyang masumpungan ang
    habag sa araw na iyon. At alam mo ng lubusan ang lahat ng paraan ng pagtulong
    niya sa akin sa Efeso.
  cbs-NT: Éfeso anuxun Onesíforon nuku medabewakubaini min unanjaidaii. Badi jawen
    jeneaitian Diosun yudabu jatu unanti waitian nukun Xanen Ibun jau Onesíforo duawaxanunwen.
  xtm-NTPP: Te maa ni chi na'a ni sukan ni yo chindee ña'a de nuu ni ka iyo o ñuu
    Éfeso ma. Te maa Iya Tátnuni ma, na kunda'vi ini ya de kivi ndakan ya kuenda nuu
    ndaka o ma.
  nnq-nnq: Najopa Angwana bankole kia Nnoongo lichoba lyapakuhukumu bandu! Namwe mmanyi
    gwicho majingi agandendile okwo ku Efeso.
  bao-NT: To biri Wiogʉ, tii rʉmʉ ca earo, cʉ̃ ca ĩa mairijere cʉ̃ ca bʉa earo cʉ̃re
    cʉ̃ tiijato. Mee añuro mʉ maji, paʉ tiiri Éfesopʉre manire cʉ̃ ca tii nemoriquere.
  san-ORI: ଅତୋ ୱିଚାରଦିନେ ସ ଯଥା ପ୍ରଭୋଃ କୃପାଭାଜନଂ ଭୱେତ୍ ତାଦୃଶଂ ୱରଂ ପ୍ରଭୁସ୍ତସ୍ମୈ ଦେଯାତ୍|
    ଇଫିଷନଗରେଽପି ସ କତି ପ୍ରକାରୈ ର୍ମାମ୍ ଉପକୃତୱାନ୍ ତତ୍ ତ୍ୱଂ ସମ୍ୟଗ୍ ୱେତ୍ସି|
  huv-NT: Ique lamejaw nguineay tambeol icor tiül cambaj Efeso aton. Satün Teat Dios
    mambeol nej, majiür nej lasta xeyay wüx aaga nüt aliüc Teat Cristo.
  otn-NT: Da̱ gue'e, ya guí̱ nnu̱sɛ ngue nu̱na̱ ra̱ Onesíforo xa̱ngu̱ ra̱ 'bäxte bi
    'yørca̱gui̱ 'mø da̱mbá̱ m'mʉcä p'ʉ ja ra̱ hni̱ni̱ Efeso. Da̱ ne Oja̱ ngue di u̱nna̱
    ma̱te 'mø rá̱ nzɛgui ra̱ pa.
  nop-nop: Wapum ne nadiune yodapmandapmaŋ nai wapum foloŋ Wapum’walaŋkade welekulema
    tubumintawaak. Tiŋa undugoŋ, Onesifolas adi Efeso uŋoŋ nehitubu-lodadok kwanai
    fee hinek tuguk u da-ku agaŋ nadilaŋ.
  obo-NT: Nokosaddoo ka mandad taddot dakkoon tavang din to riyon a pa to Efeso. Muopa
    no iddos od Longaggon, od pokita kandin to eru init allow to kodhukum.
  cak-ENT: Y rat jabel avetaman chuka' que rija' juis xojruto' tok xojc'uje' aviq'uin
    pa tinamit Éfeso. Ri Ajaf c'a nujoyovaj ta ruvüch chupan ri k'ij tok npu'u jun
    bey chic ri Jesucristo.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤏᤢ᤺ᤱᤔᤠ ᤕᤢ᤺ᤔᤠ ᤕᤧᤴᤏᤥ ᤜᤠᤖᤠ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤗᤢᤱᤃᤢᤶ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤏᤡᤖᤥ॥
    ᤀᤡᤱᤃᤠ᤹ ᤀᤣᤑᤡᤛᤛᤀᤥ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤰᤂᤧᤴ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤠᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤀᤣᤖᤥ॥
  mie-NT: De jícān táhvī ni jā maá Jētohō ō ná cúndáhví inī yā dē quīvī jā nenda yā.
    De suni ja jínī vāha nú nāsa nī nchindeé ndasí dē nduhū tá nī īyo nī ñuū Efeso.
  san-TIB: ཨཏོ ཝིཙཱརདིནེ ས ཡཐཱ པྲབྷོཿ ཀྲྀཔཱབྷཱཛནཾ བྷཝེཏ྄ ཏཱདྲྀཤཾ ཝརཾ པྲབྷུསྟསྨཻ དེཡཱཏ྄།
    ཨིཕིཥནགརེ྅པི ས ཀཏི པྲཀཱརཻ རྨཱམ྄ ཨུཔཀྲྀཏཝཱན྄ ཏཏ྄ ཏྭཾ སམྱག྄ ཝེཏྶི།
  qve-NT: Chaykunata ruwasqanraykuyá, Señorninchis Jesucristoqa payta anchata khuyapayaykuchun,
    juicio p'unchaw chayamuqtin. Yachasqaykiman hinan, Onesiforoqa anchata yanapawaranchis
    Éfeso llaqtapi kashaqtinchis.
  pao-NT: '@see-verse:2TI.001.017'
  cbu-NT: Apanll yusur kuskachu, zuwanllineetsini kapung nayanichparee atina, watam
    nuwaa nayanirangitamtawa. Zuwanllini uru kapung nuwaa chinarangiya. Sirútama,
    shiyash yaktarish Ipísush taaruri, nuwaa uru kapung istaranganda. Shiy yuwaa ashirangu
    anoo ichinguru yasaktishcha, Tímoteyu.
  usa-usa: emá kétaane ôriq umá kemmá íráqôniq umátíkaraiye. Îtuma kumína-yupaama
    uyátárai-nakoma wemmá paru-yátáápíké yainaíno.
  soy-soy: Upíimɑ ukɛ́ tíyɛsɛ Uléécɑɑ ukɛ́ kɛtúhɑɑnɛyɑɑ kɛtúŋɛ́ kusoi u wɑ.
    Pɔ kɔ nyulɛ ńsɔnɛ rɛ pikɛi pɛ̃ nnɛ́í kuu hɑ́i Efɛɛsi-pɔ nɛ́ n wɑ ɑ́pi kumúŋɛ́
    mɑ́.
  hui-hui: Horo Mbira pongo bo wini ngago lola harangi Anduane Homogohanda ibuhondo
    dara howa biamogo bulene milo hamelo ko. Ebesa tanoni hewaria ibugua i̱ biamogo
    biaabo hayago í̠ manda bu kegoni.
  amf-amf: Macchin rooroaka Imbaa wontea Yesus yisa payyan waadimanam kina ki waadadhe.
    Epsoon gidir hamaaka yekka ina kinin waadadhonam ya payya hayayse hada dhese.
  quc-NNT: Ri at awetam chi sib'alaj xujuto' pa ri tinimit Éfeso. Chuya ta b'a' ri
    Qajaw Jesús che ri Onesíforo chi kel u k'ux ri Dios che, chutoq'ob'isaj ta na
    u wäch pa ri q'ij ri kuq'at tzij.
  dob-dob: ꞌOyo ꞌina paisewa sena Epeso ꞌena niꞌatu ꞌumwalamwalatoni. ꞌEnega nuwanuwagu
    be ꞌInapwana ꞌina ꞌasiyata bwaꞌomatana ꞌenaya ꞌatenuwaꞌoleꞌole ꞌida loba.
  wrs-wrs: Kava sembayang vev, osm mendekliva si wolaihavav Onesiporusmba hevna wavrarava,
    no nambainamba wetatmorava eksuwulvrava. Yimba nonora lohv, kamba lunit luthuwulana
    Onesiporusva diva Evesusrava.
  mca-mca: Na'lƚek pa' Yatsat'ax'inij qu' netisij ha' Yatsat'ax'inij qa' ni'fen hatse'
    hakha'an qu' namtaxets pa' neƚuji'. Akha' hats ƚenikfe'lets hakha'an in qi in
    jiyi'fen ha' witset'ii Efeso.
  tzo-TZC: Cꞌalal ta sta yorail ti jun mucꞌ ta cꞌacꞌale, acꞌo cꞌuxubinatuc yuꞌun ti
    Cajvaltique. Yuꞌun xanaꞌ lec ti ep laj scoltaotic ti ta Efesoe.
  mya-mya: ဧ​ဖက်​မြို့​တွင်​သူ​သည်​ငါ့​အား​အ​ဘယ်​မျှ ပြု​စု​သည်​ကို​သင်​ကောင်း​စွာ​သိ​၏။
    တ​ရား စီ​ရင်​တော်​မူ​ရာ​နေ့​ရက်​ကာ​လ​၌​သ​ခင် ဘု​ရား​သည်​သူ့​အား​က​ရု​ဏာ​တော်​ကို
    ခံ​စား​ခွင့်​ပေး​သ​နား​တော်​မူ​ပါ​စေ​သော။
  gng-NT: A bɛn u là tore' nni Efɛs ya du ni ma bo ki cɛn' unil kɛ. Yonbdaan *Yesu
    ń muɔ wɔ micɛcɛkm lidaali là Yonbdaan Uwien li bu binib tibuur nnɔ.
  cbi-NTPO: Tsa' mitya kavitu dekenu malunu Bale Ruku, yanu ya' ajuusha tenbityasa
    tenve. Tsenmin juntsa unbereya lalanu Éfeso pebulunu naake uraa kemuwaañuba ñu
    bain nara mive.
  ikk-NT: Di-nwọnni-ẹnyi ya mẹ ni Ọnẹsifọrọsị nwẹhẹn omikẹn ẹka a Ụhụọhịn hụ! Ịyụ
    lẹ enwẹn i a marịnghọ ẹka ile o yeni m imẹ Ẹfẹsọsị.
  leu-leu: Ne vubuk o a Memai i taa tiuan a mamaaluxan xuluna lana yaan lava. Tuuna,
    no texaas malaafaa nane xavang vulanau pe Efasis.
  maz-NT: Xo i̱ṉ pãrãgue ja va mböxcöji na puncjü a Efeso. Rí ötcö Mizhocjimi c'ín
    Jmugöji ra juentse c'e cjuarma 'ma ra jñüncüji ngüenda.
  bod-N: མ་འོངས་པའི་ཉིན་མོ༌དེར། གཙོ་བོས་རང་ཉིད་ཀྱི་ཐུགས་རྗེ་ཁོ་རང་ལ་གནང་བར༌སྨོན། ཁོས་ཨེ་ཕེ་སི་ནས་བདག་ལ་ཇི་ལྟར་ཞབས་ཕྱི་མང་དུ་བྱས་པ་ཁྱོད་ཀྱིས་ཤེས་པ་ཡིན་ནོ༎
  tca-NT: Cuma meãma nüxü̃ cucuèx ga ñuxãcü tüxü̃ na nangü̃xẽẽxü̃ ga Onesíferu ga
    Epéchiuarü ĩãnewa. Rü ngẽmacèx chorü yumüxẽwa naxcèx íchaca na Tupanaãxü̃́ nangechaü̃tümüü̃xü̃cèx
    i ngẽxguma wena ñoma i naãnewa naxũxgu ya tórü Cori ya Ngechuchu.
  zpl-NT: Liꞌilu nediyaꞌ nzeꞌcaꞌlu nú chiquiꞌ uriꞌi Onesíforo huaxi elietsa luaꞌa
    chenu ulluaꞌa eyeche Efeso. Alaꞌ chenu riña bichia nú riña zeca Jesucristo, chiquiꞌ
    huaꞌa arquiꞌnu liꞌilla.
  mbc-NT: Mîrîrî ye'nen Uyepotorîkonya mîîkîrî sa'nama yu'se wai, tamî'nawîron aretî'ka
    tîuya weiyu yai. Mîîkîrî yeseru epu'tî pî' nai morî pe, uurî pîika'tî'pîiya Éfeso
    po tîwanî yai.
  ndg-ndg: Nn”ungu anijalile pata leema buku kwake lishubala lilu. katisha nzaidie
    pana bilee efeso. wenga utangite vizuli.
  wsk-wsk: Se aga angamang biya mu Kari Biya ko day tom biya mu te mu Kari Biya ko
    gomang lila nu tuokko. Ni nu Ephesus wonong te lage suen biya te aninga sangarukaso
    mu ni keta ko ikisam.
  toj-NT: Sc'an to Dios, oj talnajuc syaal yuj ja Cajualtic ja último c'ac'u. Huan
    ni xa naa lec jastal jel scoltayon ja yora ti ayon ja ba Efeso.
  kkl-kkl: An babe elwamlam, eldi na Efesus wamnoag maikno yeplamneo. Maikno yeplamneoba,
    nu Taluro Salelamsilne ponekoag molbarelamnange, nia mangkina Saelba Uahiropne
    ponekori nimi ni sembe tam karebale sumeneko, “Onesiforus sembe yareag sembalulam,”
    aro molbarelamna.
  tbc-tbc: Amaiak niŋen o, Tubun en imul ipalu san nal lo dop ilo muŋanek ipani wo
    ŋai ilog ibol da. Oŋ uloŋ siŋaokan ak saen ŋai Efesus na ŋumado se yan, dal wei
    geig lo ŋai ibinawag na ya.
  sna-sna: Ishe ngaamuitire chinhu ichi kuti awane ngoni kubva kuna Ishe pazuva iro!
    Iwe unoziva kwazvo kuti akandibatsira zvikuru sei muEfeso.
  smk-NT: Tanda' mo anamaet a kukaabigan a ginwa-ginwa' na kongko isen sa Efeso. Ket
    anaod, gun-gunawan naya li' kumon nin Uunuren sa awron paninintinsya na.
  grc-TCGNT: δῴη αὐτῷ ὁ Κύριος εὑρεῖν ἔλεος παρὰ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ—καὶ ὅσα
    ἐν Ἐφέσῳ διηκόνησε, βέλτιον σὺ γινώσκεις.
  gof-WFTW: Wurssetha gallasan Goday iyaw qadhettana mela taani Godaa woossays. Efesoona
    kataman I tana ay mela maaddidaakko ne loytha eraasa
  spa-BLM: (el Señor le conceda encontrar la misericordia del Señor en aquel día);
    y en cuántas cosas sirvió en Éfeso, lo sabéis muy bien.
  kyz-NT: Janejararete 'ga nanẽ nipo ajemuaẽma 'ga ree ywy pe ojewya 'ur ire nũ. Efesu
    pe je rekoramũ 'ga ako je poari kwaiwete ikue, mama'e apou je pyri ikue. A'ea
    'ã erekwaap futat.
  dao-dao: Acuna Mhnüp üng Bawipa naw a bäkhäknak pe se! Keia phäha Epheta ihlawka
    biloki tia cän nami ksingkie ni.
  cya-cya: Can' cha' Ñi X'nan na cu'ni ñi cha' qui'ni ca'an cha' tsu'hue 'in yu tsaan
    nu quiaan ñi xiya'. Tsala ña'an mda yaa' yu 'in na xa mdi'in na quichen Efeso.
  wrk-wrk: Ngajaka ngayu Kud, janyulu yabimba kunyba yaji nangangi Yunisiburiskanyi.
    Janyulu yabimba kunyba yaji nangangi nanamanji barri jalija nyulu jungku mili
    wanka nangandu Kudnyina. Jingkijba ninji nanda Yunisiburis, nyulu yabimbayi kunyba
    yaji ngaki wabula, jali ngayu jungku nanaba karru Yibisus, baki mili kunyba yaji
    nyuli yabimba ngaki nayiba Rum. Ngana yidambayi ngala ngayi jungku brisinyina.
    Kunyba nyuli jungku ngaki. Barriwa.
  nii-nii: Na Gos Owundu kin prei eramb kin, Jiisas orung omba ni pendrim kunum owundu
    kunum ełe, Gos Owundu opu kin, wu Onesiporas kaimb sipi ngumba. Ngopu kin Onesiporas
    eim na Epeses konu ełe epi kanim kanim erpi kin, na paki tołum; ei ninim piiłin.
  ign-NT: '@see-verse:2TI.001.017'
  dik-NT: Yeen abï Bɛ̈ny Jethu cɔl ayök këpath aköl bï yen bɛn la dhuk. Ku yïïn aŋic
    apath yen tɛ̈ cï yen ɣa kuɔny thïn pan Epethuth.
  cac-cac: A d'a sc'ual sjaub'al Cajal Jesucristo, comonoc ol oc' sc'ool Cajalil d'a
    vin̈aj Onesíforo chi'. Ojtac jantac ix on̈ yac' servil vin̈ d'a chon̈ab' Éfeso,
    aton b'aj ayach ec' chi'.
  tzj-E: Dios jKajaw xtpoknan ta rwech tak xtpet chic jmul Jesucristo. Atet bien awutkin
    chcongan xokruto' chka' tak xokoc'je'a p-Efeso.
  san-BUR: အတော ဝိစာရဒိနေ သ ယထာ ပြဘေား ကၖပါဘာဇနံ ဘဝေတ် တာဒၖၑံ ဝရံ ပြဘုသ္တသ္မဲ ဒေယာတ်၊
    ဣဖိၐနဂရေ'ပိ သ ကတိ ပြကာရဲ ရ္မာမ် ဥပကၖတဝါန် တတ် တွံ သမျဂ် ဝေတ္သိ၊
  yaa-NT: Onesíforo Efeso anoxori ea yonosharaxopaoni, mĩfi a õixõ tãpisharakĩ. Jesucristo
    anã fotoxõ noko ichanãfaxõ Onesíforoki inimakõikĩ noikĩ axosharaino ẽ askara fichipai.
  cab-NT: Darí lámugei lugúdemejabu Búngiu lídaanme wéyu ligía le lagíribudagüle Wabúreme
    Crístu uboúagun. Subúsiti gíñe bun buídu ída líña lan líderaguníwa ubúrugu Éfeso.
  clu-clu: Kag naulaman mo ra kon paiwan anang pagbolig kanakun ang doto ako pa sa
    Efeso. Kabay pa nga kaloyan tana ra gid ang Ginoo kon magabot ang adlaw nga ang
    mga tao sintinsyaan run ang Dios.
  swh-ULB: Mungu amjalie kupata rehema kutoka kwake siku ile. Kama alivyonisaidia
    nilipokuwa Efeso, wewe wajua vyema.
  tpt-NT: Kamapaynil ni Onesíforo ni Jalhachimoꞌonuꞌ ni anchanu julchan. Uxintꞌi ox
    kꞌatsꞌay ni ayaj ox tapatsal ancha laka putaulan Éfeso.
  aai-aai: Ayu ayoyoyoban mi’itube Regah baibatebat ana Veya iti orot takabibir, anayabin
    Ephesus imaim ayu isau bowabow gagamin maiyow bow bibaisu o iso’ob, o men kukakasiyomih.
  sny-sny: Meni ape omo Efesus sahe ane ma'e etiri tomu ne'ese ani pati aniye. Nowe
    ye'ewi se, Meni Owane nomo lo le ma'e ferafereiyei erasi au irorowa. Ne etiri
    apou a'i so'oruwesiya.
  myy-myy: “Ado Efesojʉ Pablo ĩ ñaroca queno ejabʉaquĩ Onesíforo”, yi masigʉ̃ja mʉ.
    Yʉre ĩ queno yire waja ĩre queno yijaro mani Ʉjʉ. Masa ĩna ñeñaro yirise waja
    ĩ seniri rʉmʉ ĩre ti maijaro Dios.
  trc-NT: Me ndoꞌo raj ga̱a̱ ꞌe̱e̱ rá síí ꞌni̱j raꞌa man níꞌ man soꞌ se vaa se̱ quiranꞌ
    soꞌ sayuun ga̱a güii caꞌna̱ꞌ uún síí ꞌni̱j raꞌa man níꞌ rihaan chumii̱ nihánj
    a. Ne̱ so̱ꞌ me síí neꞌen doj rihanj se vaa quiꞌyaj suun ndoꞌo síí cuꞌna̱j Onesíforo
    cheꞌé níꞌ si̱j noco̱ꞌ man Jesucristó ga̱a cane soꞌ chumanꞌ Efeso a.
  cut-NT: Namin a devene che a̱ma chinan ye uvo min ya̱n Efeso. Dihvo vo Dendiohs
    din yahino ye ihyan nda̱ ro che chihco ca̱de ye.
  bel-bel: Няхай дасьць яму Гасподзь здабыць міласьць у Госпада ў той дзень; а колькі
    ён служыў (мне) ў Эфэсе, ты лепей ведаеш.
  zlm-KSZI: Semoga Tuhan mengurniainya supaya mendapat belas kasihan daripada-Nya
    pada Hari itu! Engkau cukup mengetahui pelbagai cara dia telah menolongku di Efesus.
  gdr-gdr: Sɨ Yonggyam toko ti yenjɨkitau Ti pɨlke ukoijog kear okatam onggɨt bibɨrɨnd
    ra Ton tɨtenj dem. Ɨ man re wumɨrjog et rɨja na re Onesiporo komkesa gatab ke
    ken yɨr ɨpka niyenenonj Epeso taunɨnd.
  vmy-NT: Nga Naꞌenna Jesús ngatjaꞌanimare Onesíforo nixtjin nga kjuechu ngixkun kui.
    Ngu ji je nda ꞌye jótsaꞌen tsakasekona naxinanda Éfeso.
  cmn-FEB: 愿主在审判日为他赐福。(提摩太，你很清楚在以弗所时，他为我做了很多）。
  gmv-RNT: Wursetha pirda gallas Goday iza pirdafe ashsho. Izi tana Efesoonen ay mala
    maaddidakkone ne lo7etha eraasa.
  ncl-NT: Yojque quiman Onesíforo moitas iyampa Dios, ma Dios quicnili quiman quilis
    len yahui cana pa ilaxlahuilisli. Huan tehual, Timoteo, ticmati niman cuali quinami
    cuali Onesíforo nechpalejtiahuiaya nepa pin caltilan Efeso.
  sua-sua: '@see-verse:2TI.001.017'
  klt-klt: No Táwi yan káin ing sáponga tánggoet, Jesu yan rám táwi tunggafeinek rám
    wahára wu Ánutu yá Onesiforus urákngá narinek. No Efesus káin áre háláng namámáya
    yáup máro yon tánggiuk wawu ka há narelák wa.
  are-are: Yinga Ingkarturna ingkama, Ingkartanha ekura montjamontja ntelalhitjika,
    era relha ingkarrakanha tjiperrawumalanga. Untarrpa turta kala kaltja artwa nhanha
    era nuka kngarra tangitjala nakala pmara Ephesus-ala.
