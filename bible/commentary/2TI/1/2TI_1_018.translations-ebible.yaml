  cnt-NT: Juɨ₁dsia₅₄ bá₄ Te₁gui'₅₄ ŋéi₂ dsɨ́₅ ja₁coin₂ jë₁ma₂të́₂ jmɨg₄ jaun₂. Dsá₂
