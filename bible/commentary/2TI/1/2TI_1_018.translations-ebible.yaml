  kyc-kyc: Yuu gii mupwa pyaka seramopa Kamongo dokome Onisimasa baa sakao nyiso karena
    lao suu pilyu. Embame nambana lao yuu Epesasa dokona Onisimasame yulu andake pyakaya
    doko ama soo gisasi karene.
  urd-GVU: خداوند کرے کہ وہ قیامت کے دن خداوند سے رحم پائے۔ آپ خود بہتر جانتے ہیں
    کہ اُس نے اِفسس میں کتنی خدمت کی۔
  yre-NT: Ɛn "nyian "yi 'tɔ 'tʋdʋ pɛɛnɔn nɛn yaa drɛ 'mɛn Efɛz bɛ, yia -tɔa e "mlian
    min pɛɛnɔn da. An Minsan trʋ "baa "nyian 'nan, Onezifor nyrinda 'e 'sɛn Bali da
    tʋ nɛn Bali 'bɔ minnun -le tin "baa bɛ -a man.
  fuh-BKF: Joomiraaɗo yoɓu mo, yurmoo mo nyannde darngal. Wooɗi, ko o gollani kam
    ley ngalluure Efeesu ɗuum fuu, aɗa anndi ɗum sanne.
  arl-NT: Quiaacuajaari niishiyajuhuaj taa nojuaja naacuquiaari pajaniyacuajani, Éfeso
    tiacajinia pa quishacari. Naa maninia na miiniuucua pajaniyacuaatej, pa Jiyaniijia
    tiuquishacariuhua pocua, nojuaja cuaara maninia miiria Onesíforo saniniuujia.
  ziw-ziw: Namlombeza Zumbe amfile mbazi mwe idizuwa dyo udumo! Kumanyisa vyedi mbuli
    ziya zose Onesifolo anitendele kudya Efeso.
  grc-TR: δῴη αὐτῷ ὁ Κύριος εὑρεῖν ἔλεος παρὰ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ — καὶ ὅσα
    ἐν Ἐφέσῳ διηκόνησε, βέλτιον σὺ γινώσκεις.
  nag-nag: Probhu laga dinte Probhu he taike daya pabole rasta dikhai dibi. Tumi bhal
    pora jani ase tai Ephesus sheher te ami nimite kiman bhal pora modot korise.
  eng-OEBCW: The Lord grant that he may find mercy at the hands of the Lord on that
    day. The many services that he rendered at Ephesus you have the best means of
    knowing.
  knj-NT: Ja' yet oj jul jun c'ual tu', ok' ojab sc'ul naj Kaawil yin naj Onesíforo
    tu'. Ja wotaj jaachti', tol caw miman tzet yetal jix yun ku bey conob Efeso bey
    ey jaach ec' tu'.
  deu-1912: Der HERR gebe ihm, daß er finde Barmherzigkeit bei dem HERRN an jenem
    Tage. Und wieviel er zu Ephesus gedient hat, weißt du am besten.
  san-PUN: ਅਤੋ ਵਿਚਾਰਦਿਨੇ ਸ ਯਥਾ ਪ੍ਰਭੋਃ ਕ੍ਰੁʼਪਾਭਾਜਨੰ ਭਵੇਤ੍ ਤਾਦ੍ਰੁʼਸ਼ੰ ਵਰੰ ਪ੍ਰਭੁਸ੍ਤਸ੍ਮੈ
    ਦੇਯਾਤ੍| ਇਫਿਸ਼਼ਨਗਰੇ(ਅ)ਪਿ ਸ ਕਤਿ ਪ੍ਰਕਾਰੈ ਰ੍ਮਾਮ੍ ਉਪਕ੍ਰੁʼਤਵਾਨ੍ ਤਤ੍ ਤ੍ਵੰ ਸਮ੍ਯਗ੍ ਵੇਤ੍ਸਿ|
  nob-LB: Dessuten var han til enorm hjelp i Efesos. Dette vet du bedre enn noen andre.
    Ja, jeg ber at Herren Jesus vil vise nåde mot ham på dommens dag.
  ntj-ntj: Nyangka nintilun kulira tjiinya wati palunyalu-tju walykumunulu palyaranytja
    pala Yipitjala-rna nyinarranyangkalpi. Nyangka-rnara tjapira Mama Kuurrtu-lu ngula
    kuurrpa purlkanyangka ngaratjuralpi ngarlturringkula watjaltjaku.
  sxb-NT: Nsawa mbwe Omwami amulage owusiza wuae owuire owua owutuuko. Kuwuene omanyire
    geeza mbwe yantunzia kuwungi ni nyawanga Efeeso.
  nhu-NT: Me mbunlee lɛ Tata ege ɛ́ ke edioo enu diuu di fokemɛse, ɛ́ Tata ecam shen
    fô wvú le. Wo looci kee naa lemme dicii dì wvú to lemɛɛ fô me le ɛ̂ kelaante kè
    Ɛfɛsus e.
  row-row: '@see-verse:2TI.001.017'
  msy-msy: Kɨ God ko mɨgɨa ghaze, Ekiam Godɨn Kotiamɨn Dughiamɨn an apangkuvigham.
    Nɨ fo, Onesiforus Efesusɨn nguibar ekiamɨn ikia nan akurvagha ingangarir avɨribagh
    ami.
  agg-agg: Ro dɨdɨbafeheandɨ Adükarɨ ai Godɨndɨ yɨbobofe si tüküfe sɨmboanɨ hɨpoambo-mbɨrir-amboane.
    Se fɨfɨrowandɨ Onesiforus ai ro Efesusɨhü karabusɨyahe nɨmarɨhambe wambo fehefe-ndɨrɨmbohünda
    afɨndɨ ratüpurɨ ratüpurɨyu marandɨ.
  ptp-ptp: Om a kɨtaa vô Apumtaubêga bê i xo vɨgwe pɨsiv ên Onesipolas vô buc tɨmuên
    wê Yesu obêc vena ge. Ông xovô pyap ên ông nêbê buc ilage wê a la dô Epesas ge
    Onesipolas mi ngɨdu a xôn ya môp nivɨha tɨbeac.
  nak-nak: '@see-verse:2TI.001.017'
  lbb-lbb: A nunung sur a Leklek ir maris e Onesiporus ana pukakiar a warkurai. U
    tasman wakak a titol ning ka tol tari tetek iau ting e Epeses.
  kan-2017: ಅವನು ಆ ದಿನದಲ್ಲಿ ಕರ್ತನಿಂದ ಕರುಣೆಯನ್ನು ಹೊಂದುವಂತೆ ಕರ್ತನು ಅವನಿಗೆ ಅನುಗ್ರಹಿಸಲಿ.
    ಎಫೆಸದಲ್ಲಿ ಅವನು ನನಗೆ ಎಷ್ಟೋ ಉಪಚಾರಮಾಡಿದನೆಂಬದು ನಿನಗೆ ಚೆನ್ನಾಗಿ ಗೊತ್ತಿದೆ.
  cso-NT: Nɨ́¹ má¹cá²chó³² jmáɨ¹ hi³ má²tón³² jáun² quioh²¹ Tɨ³² Juo¹³ dí², cuɨ́¹
    ja² mií³ tsɨ́³ quioh²¹ tsá² hí³. Má²ñíh¹ bíh¹ hnú² re² hi³ ca³ma³hau³ lɨ́n³² tsá²
    hí³ já¹ juú² Éfeso jmɨ́¹tin².
  ena-ena: Nama igɨlanaŋ uami. Onesifolusɨ agaŋ Efesusɨ haiabɨla heŋ iadɨ ahɨliahuiahu
    saŋ sibɨla akape agɨladɨ vilɨ uami. Nɨbu hameŋ lalɨ agasaŋ igahɨlavɨla viaŋ Asɨ
    dɨ abin uami. Ciaŋ hɨvɨ lamalama mɨhiŋ hekɨlɨ agaŋ iahɨbali aba abin uami. Iahɨci
    nama Onesifolusɨ iadɨ ahɨliahulalɨ agasaŋ igahɨlavɨla nusaŋ mavɨn hɨniavɨla nudɨ
    huaci lamɨha aba abin uami.
  nbq-nbq: At o Epesus dugwit iya erogo yonggatnita lagagi ako hat mondok helup aro.
    O hivis arup hudi vaga Nenasin en ap andi, aigwak abet en okbapwak ai.
  tgo-tgo: Kaero u ghareghare wagiyawe, mbaŋa va inaŋgu ghena, Epesas e tɨne i thalavu
    wagiyaweŋgo. Ya naŋgo weya Giya nevole mbaŋa ele ghambako i gharevɨrɨ kaiwae.
  yap-yap: Nge runguy Somol e cha’nem ko Chirofen ni ba’aram! Me gur ma ga manang
    urngin e tin ke rin’ ni fan ngog u Efesus.
  mop-NT: Le'ec ti c'ochoc u q'uinil u yilbil a sip'ili, in c'ati ca' ch'a'büc u yotzilil
    u men a Dioso. Incheche, a weel ilic boon sut u yaantajo'on ich caj Efeso.
  tet-tet: '@see-verse:2TI.001.017'
  hlt-MCSB: Tekah khohnin ah Boeipa kah rhennah dang sak ham Boeipa loh anih ham pae
    saeh. Rhep na ming bangla Ephisa ah khaw bahoeng n'bomcen.
  xtd-NT: Na kundaꞌu ini ñaꞌa Ianyuux kɨu na ndixi Cristu Jesús. Vaꞌa ka naꞌa mee‑n
    xa yo n‑chindee ñaꞌa‑s na n‑xo tuu‑s Éfeso.
  mdy-ETH: ጋፒንፆ ኬሎና ጎዳ ዒዛም ኮሺ ማዾንጎ፤ ቤርታ ታ ዔፕሶኔይዳ ዓኣና ዒ ዎማይዲ ታኣም ማዼቴያ ኔ ኮሺ ዔራኔ።
  spl-spl: Hâmbâi sâp patoen Kutdânenŋaŋe âwurem ge menenekmu Anitâŋe biwinenŋahât
    topŋe ekmâ otbin mewin yakât matŋe kâpekningiwuawân Onesiporohât nâŋgâwaŋgiwuap.
    Emelâk gâ orop Epeso kapiân manmâ Kiristohât den kâsikum yiŋgiminiwit yan yâkŋe
    tânnotgominiop ya naŋgat.
  usp-NT: Chwaj chi tiilsaj c'ur jwich jwi'l Kakaj Jesucristo ri Kajawl cuando titaw
    k'ij re q'uisb'itak k'ij re jwich k'ijsak. At awetami' chi Onesíforo sub'laj xojt'o'w
    li tilmit Éfeso.
  zav-NT: Na' ṉezdo' can' goclenchgüe' nada' Efeson'. Chṉaba' lao X̱ancho Diozən'
    əgwlo'ine' ḻe' can' nži'ilaže'ene' catə' əžin ža c̱hoglao X̱ancho Diozən' c̱he
    yoguə' beṉə' šə zɉənape' doḻə' o šə cui zɉənape' doḻə'.
  sgz-sgz: U mánán ngo ákte tangan iau i marán sál tungu iau anang Epeso. Ngorer iak
    sung ngo i áwáwatin bung, ái Konom na akuluknai.
  kek-NT: La̱at nacanau chi tz'akal nak quixq'ue xch'o̱l chi tenk'a̱nc aran Efeso.
    A' taxak li Ka̱cua' Dios chi-uxta̱na̱nk ru sa' xk'ehil xc'ulunic li Ka̱cua' Jesucristo.
  blz-NT: Sulano Tumpu mimpipiile'kon polingu'-Na ni Onesiforus na ilio kotakaanna
    Tumpu. Koo uga' minginti'i se' biai' tuu' a upa men ia limang na Efesus.
  poe-NT: Tjáncháha̱ Ìnchéni kíxin tí ya̱on itsi chꞌán ntá chrókui̱konóe̱he̱ chꞌán
    tí chꞌín a kíxin jaha ó noha jína kíxin nkexrí kjuínki̱tsa chꞌán tí janhan tí
    chjasin Éfeso kja̱xin.
  san-TAM: 'அதோ விசாரதி³நே ஸ யதா² ப்ரபோ⁴​: க்ருʼபாபா⁴ஜநம்ʼ ப⁴வேத் தாத்³ருʼஸ²ம்ʼ வரம்ʼ
    ப்ரபு⁴ஸ்தஸ்மை தே³யாத்| இபி²ஷநக³ரே(அ)பி ஸ கதி ப்ரகாரை ர்மாம் உபக்ருʼதவாந் தத் த்வம்ʼ
    ஸம்யக்³ வேத்ஸி|'
  cof-NT: Nu jera mirae Efeso pueblobinan ya duque ayudaimin jominheque. Junni rocainayoe
    Jesús manpatano mate Diosi yaca laquirasa.
  srm-NT: Nöö sömëni pasi seei a ko a mi ko da mi degihati e. Nöö i seei sabi dee
    hia bunu a bi du mi tu di mi bi dë a Efeise ala. Fa a libi ku mi tjika dë, nöö
    Masa Gaangadu musu heepi ën a wan apaiti fasi e, a di gaan kuutu daka fëën. A
    musu a’ tjalihati fëën.
  qvs-NT: Kan allita yachanki Efeso llaktapipish chay wawkinchi Onesiforo ñukanchita
    sukaman yanapawashkanchita. Chayrayku munani Jesukristu kashkan shamushpa payta
    sukaman kuyashpa llakichishpa yanapananpa.
  zca-NT: Lë' Señor Jesukrist lats laxto' xa' re' or gab Me xmod gak kun kad men yizhyuo;
    lë'l nane ka dox ngoknu xa' re' da or nzho'n yezh Efeso.
  cbc-NT: Torecʉ, Jesucristo nemo ati yepapʉ cʉ̃ catunuetari rʉ̃mʉ caãno, marĩ Quetiupaʉ
    cʉ̃rẽ ĩñamairĩ caroa majũ cʉ̃ yaye macããjẽrẽ cʉ̃ cʉ̃ joáto. Efesopʉ marĩ caãno,
    bʉtioro majũ marĩ jʉátinemowĩ Onesíforo. Tiere caroaro merẽ mʉ masĩña.
  qxo-NT: Payga Efeso marcachöpis yanapaycamargantsicmi. Tsay waugintsic Onesiforuta
    Señornintsic Jesucristo cuyapaycullätsun llapan runacunata juzganan junag.
  mox-mox: ʼInega yavevenoqi eda Kaiwabu ʼinaya ena ʼaubena qiduana ʼinaya ʼoloto nana
    nanuakolokoloyea qiduana. Mana niʼa ualamani aqiaqiea ena fewa ʼenaʼina weaqigu
    ʼabaga Efeso ʼinaya.
  kew-kew: Goa pea-ga Aa Mudu epaliade yapi di rabu Aa Mudumi nipu odome omenalo neme
    beten laayo. Go page ni Efesus su-para pirisu rabu rana adaapu Onesiforus-mi ni
    raba misa-daa pa niminaaba pi.
  dww-dww: Bada sibo Onesporos yai anine be ya raunuatoiena, Keriso na kaba verauma
    raḡanine. Tam kuya kataiena da tauna Epesesma ya sagu kaueguna.
  twi-ASANTE: Awurade mmoa no na da no ɔnnya ahummɔborɔ mfiri Awurade no nkyɛn! Wonim
    akwan ahodoɔ a ɔfaa so boaa me wɔ Efeso.
  aoj-aoj: Aeꞌ andabetena Dembinai ma nogati anen uwahipina nemaf afamba luꞌwafi.
    Anen natopalope nimaguf hiafi wambel ambalemba Efesus, isimba inaꞌ negawas andeandeꞌ
    aꞌowaꞌ.
  cbv-cbv: Éfeso tʉ́tchiboó jwĩ jʉmʉchah, weemdíh bʉ́dí ã teo wáacatjidihbʉt ma tʉ́i
    jéihna caá. Pánihna, jwĩ Maáh Jesúsdih bʉ́dí wã ʉʉ́bhna caá, nin baácboó jwʉ́ʉb
    dei jʉ̃óhnit, caandíh bʉ́dí ã jĩ́gah en teo wáacat pínah niijná.
  taw-taw: '@see-verse:2TI.001.017'
  jic-NT: Selen la pülücj ncapj tjep'ya'sa tüpü'üs na Efeso mo'ó. Mpes qjuis Jepa
    Jesucristo niswá tjac' na, najas pasal 'üsüs la mijis Onesíforo mpes.
  zap-NT: Rnab noo lo Jesucrist ne yles lextoo Ne zhaa chene ydxiin dxe ne chiid Ne
    ste. Laa de nanwen de palaltee wun zhaa xyudar noo yra noo chene wkaa noo Efeso.
  wer-wer: Aköpök kön wiin pangk ëën akun kaöaöök yaköm elmëëp. Pi Epesas kak nemëën
    inëën ya kësang mëneimaut. Pöten iteneimaup niinta ëwat wëën.
  ipi-ipi: Wamba Onesi-potasato Epesasa tano okona atoto, namba moyo piape kambua
    peane oko Timoti nimbato nembo tele okoni. Balato wuane peane okonena, matili
    Akali Andane okomane wandakali tupa yapa lo tale pula-angi, balato Onesi-potasa
    ondo yakale lo nambato pote lalawane.
  qul-NT: Señor qhuyapayacuyninwan payta bendicichun Cristopaj juzganan p'unchaypi.
    Kan allinta yachanquiña, Efesopi cachcajtinchis Onesíforo sinchita yanapawaskanchista.
  ter-NT: Poéhane hána'iti seánakoa Vúnae oúkeke nguvínova yaneko káxe yuhaíkapane
    Itukó'oviti ne uhá koeti xâne vo'oku kixoku itúkeovo. Yoko é'exo kíxea ya undíke,
    Timotí, koêku ne êno únati ítukeinonu enepo óvom ya Éfezu.
  bmr-NT: Jaafa ufucu niinofucuvɨ Mohaivojɨɨbo Jesucristo diiboco ɨdaasugueji. Ɨɨro
    imino gaajacuuhi diibo uco Efeso cuumivɨ mɨnoodɨno aamusunoco.
  fuf-fuf: Yo Joomiraaɗo on yeɗoy mo yurmeende mun nden ɲande ɲaawoore nden. Hiɗa
    andi ɓuri wonɗo woo haa honto o wallimmi ko mi woni Efeesi.
  bhl-bhl: 'Fein, kukati kilele kal kelomelew: Sua kel, nem Efesus abiw mutuk fian
    bisi ding dim bakate, e aluwbamin banban aluwko, nelo akati dokonemse te. Fefe
    ding kabalak e, Sunbin-Got e elo kinkin ibolow fian mak kelewoka!'
  ons-ons: Waomŋo maine qesiŋkaki, naso suaino, yewao Waom wano ŋine wet maep marat
    kayake! So na Epeso matko gewe, eŋe atak zok loutne qesiŋ nange, ea ge mo detlukmaine.
  con-NTPO: Tsa'cansi in'jan gi osefaeña'cho a'ta napisi cuintsu Na'su Cristoja Onesíforoma
    mende'yepa ñotsse tsoñe. Nane queja ñoa'me ñotsse atesu ingi toya Efesoni can'jensi
    tise ma'caen ingima fuite'choma.
  ghs-ghs: Qate noi Epeso nagapata kokora qidza samaneke eeteta oke niimae ota moota.
    Oonita Ohongai hiiremi ipi bodzata Onesiporoi batabidzaho qohareta biranateqa
    eto isanataama naatainohe Sooparaho baruna heenata qooro tataumare, oke ana qupadzome.
  txu-NT: Amrẽbê krĩraxbê Epexukamdjwỳ ikôt àpênhja ga arỳm aje mar mex. Nãm apỹnh
    mỳjja kupên o ikôt kangõ. Gê Bẽnjadjwỳr Jeju kum kaprĩ, Bẽnjadjwỳr akubyn bôxkam
    kum kaprĩ. Tãm ne ja.
  eng-WEBU: (the Lord grant to him to find the Lord’s mercy in that day); and in how
    many things he served at Ephesus, you know very well.
  gnw-NT: YandeYa tumaeño tugüɨnoi ipuruparareco jocua ara ou uvãe yave. Echa'ã nde
    etei ndicuaa catu quirãi jeta ete uyeyocui cheve Efeso pe.
  mux-mux: Kot-enale wendu ombá kene Auliele-ni yu kondu kolupa tepa kunjupili. Na
    kolea-auli Epesas mulurundu kene kepe yu-ni na wale pulele liipa tapunjurum mele
    ⸤Timoti⸥ nu piliillu kanili.
  maj-NT: Nda̱ Nti̱a̱ná katase ni̱ma̱ha̱ ni̱stjin nga cha̱se̱he̱ mí nihi xi kits'ín
    nga nkúnkú xu̱ta̱. Ko̱ ji ja ya sisin xi nkú ts'ín tsasinko̱ná ndo̱ nanki Efe̱so̱.
  bkq-NT: Tutuzelâ âmâ, koendâ kehoem idânârâ mâkâ urâem anhetyby Efesodâ wawyly ume.
    Kywymâry Jesus mâkâ koendâ nhedyly ise ize wato xypyry etay enadoram kydâepanâgueday.
  kue-kue: Ana enge kande mina Yaglkande eremogl Onesiforus miriye gorambedi pre na
    kamange erika! Efesus kamun igle ye kongun merkinde ere na akepledi narikwa i
    ene pirkan ere kondinga.
  cot-NT: Namanacovenqueri incavintsajamajaqueriquea Amajirote incoraquetajategueti
    oncoramanitapojajegueti. Aviatimpa pitsaquetarite yamitacovaequenaquea nochoocaquitigueti
    Epesoquiniqui.
  bnp-bnp: A vasileki ne Bakovi Dagi ge dodoa na nilobona parava. O lohoka vona i
    kupo a leho i tuhori iau vona na tanga dagi e Epesus.
  apn-NT: '@see-verse:2TI.001.017'
  ctp-NT: Nchka tiǎnꞌ chaꞌ chka tꞌnan tiꞌ Xꞌnaan ꞌin yu kanꞌ, bra nu tiya tsan nu
    kuꞌni biyaꞌ Ni ꞌin nchga nten. Kwiꞌ ngwañaꞌan, jlyo suꞌwe tiꞌ Ni nchga chaꞌ suꞌwe
    nu yꞌni yu loꞌoǔn nde kichen Efeso.
  opm-opm: Hinhina mar yah mat papatin kaput mong pepe dik oh hatporhan yah da tei
    sam imtinmur por adahandeipatmur. Noh rih Epesas ap mutuh oh patin oh nohnong
    ma napanggeisuh oh go am hat patmur.
  bvr-bvr: Ganapiya, lika ngaypa ngu-borrwurra Bunggawa Christ Jesus an-mola a-ni
    barra nula an-gata, rrapa a-gunggaja barra nula gun-gatiya waypa nipiya Bunggawa
    burr-mari a-wengga barra. Minyja nginyipa marn․gi gun-garda rrawa burr-guta Apachach
    (Ephesus) nipa an-gata an-gugaliya a-yinmiyana a-gunggajinga apula a-workiyana.
  wal-wal: He gallassi Godaappe maarotettaa demmanaadan, Godai ayyo immo. Qassi Efisoona
    giyo kataman i tana ai keenaa maaddidaakkonne neeni loitta eraasa.
  zad-NT: Chṉabid' X̱anchona' yiyesh'lallile'ne' kat' illin llana' wc̱hogloe' c̱he
    beṉ'. Ṉezkzilo' dii xen goklene' cho' Éfesona'.
  kmg-kmg: Wofuŋzi manaha dameŋ sâko Wofuŋtao uruc jauŋ bâfuazejec. E Efesoo wâc kiŋaŋ
    qaqa gie wemo afecne bawec i go gahac hone manac emeŋ.
  aso-aso: Nemuꞌ nene gamene nabala Guvelesi veꞌmo gele emo mulumolo ningiliho lo
    noluve. Idoꞌ Eheso numuno ebekuꞌ nouvo aza vauve goloso elosa neniꞌ nene hize
    eleꞌ o-nedo minineꞌ gasika mo ningo gele lamineꞌ o naneꞌ ma neive.
  uli-uli: Samol yebe ffaho depal ngali irel Rall Tatelal Hapatpat. Gel ngo ho gola
    lepal mokwe ye faor ngalyey mo wol Ephesus.
  nin-NT: Ingga barr di Atiko bu na wre ku Onesiforru na azhibarr a ikanga a Kristi
    wa. Ùwà hi nggo à zi ingga nu nggo ingga di se nu Afisa.
  acu-NT: Iikia Efesonam pujarin, nusha iin nukap yainmakmiaji. Amesha nuka nekame.
    Tura nungka amukatin kinta jeamtai, ii Apuri niincha wait anentrati tajai.
  cak-WNT: Y riyit jabel awetaman chuka' chi riya' sibilaj xojruto' tek xojc'oje'
    pa tinamit Efeso. Ri Ajaf xtujoyowaj ta c'a ruwech chupan ri ruq'uisbel k'ij.
  ebk-ebk: Ammom ay ustu nan am-in ay en-enatna ay nunserfi kan ha-un ad Efeso. Sapay
    koma ta sug-angan Apo Dios hiya as nan urkiw ay mangokomána as nan tataku.
  spa-PDDPT: El Señor tenga misericordia de él en aquel día. Tú sabes bien cuántos
    servicios nos brindó en Éfeso.
  ruf-ruf: Imtwatsa yamwonele libatsi mne litsuwa lila lya utsighilo, naghwe komanya
    ghoya mengi ghanitendele ako Efeso.
  gun-gun: Ha'e ramo tove opaa ára py Senhor tomboaxy. Xegui ndee reikuaa porãve ha'e
    kuery xepytyvõ jepiague Éfeso tetã py.
  agu-BL: Ẍe'nk tz'el k'ajab Kajcaw te'j yil tz'ul yi wi'tzbil k'ejlal. Ilijt awa'n
    yi wi'nin ich'eya'n ban i' swe'j te yi atin tzaj tzawuch' Efeso.
  isn-isn: Itunda nuamujalie kumupa ukende kupuma kung'waakwe uluhiku nutanso. Anga
    naunzaiye naenkole ku Efeso uwe ulengile iza.
  eng-PEV: '@see-verse:2TI.001.017'
  ilo-ULB: Sapay koma ta ipalubos ti Apo kenkuana a masarakanna ti asi manipud kenkuana
    iti dayta nga aldaw. Ket ammom la unay amin a wagas a panangtulongna kaniak idiay
    Efeso.
  pir-NT: Sa yero ahri yehpapʉ Jesu mari pʉhtoro tiquiro tojoa tati deco tiquirore
    paja ihñanota. Tiquirore sa paja ihña dutigʉ tiquirore sini basaja. Efesopʉ marine
    Onesíforo tiquiro yedohorire quehnoano masine mʉhʉ.
  anv-NT: Nnɛnemmyɛ nnó Ɛsɔwɔ alɛre ji galɔ́gálɔ́ bií unɔɔ́ mpa. Ne wɔ mbɔɔ́ ɔkaá
    mɛ nkane ji apoó me né melɔ Ɛfɛsɔs.
  sab-NT: Cha gerule no Onesíforo giti, ulita uñale bage no trate, che kledu ule ama
    ole una Efesoge ama che chudabo tanre una Efesoge. Cha takalin che Chugagwalla
    Jesucristo tai dage no Onesíforoge chui bdaglige Jesucristo chieni chuiage.
  tmd-tmd: Makwam, wop dib maiyöbö aku, Nöbö Diba nuŋ Onesiporas nugwo ögwö yöxön
    pɨ ri abaŋ. Nɨ Epesas mɨdmön, nɨ pɨ ri abön ap hörɨrör agap apɨm mɨga akwör rɨ
    nölmɨd aku, naŋ keir nugw ri ablö maku.
  acr-NNT: Yey awetaꞌam ne riꞌat, rire lik xojutoꞌo echiriꞌ oj kꞌo chupa ri tinamit
    Éfeso. E uwariꞌche kantzꞌonoj che ri Qanimajawal chuyaꞌa ri rajil ukꞌaxel che
    ri Onesíforo chupa ri kꞌisbꞌal qꞌij.
  kpg-kpg: Dimaadua gi dumaalia ang gi mee i di Laangi Aamua deelaa. Goe hogi gu iloo hua
    nia hai humalia huoloo a mee nogo hai mai gi di au i Ephesus.
  taj-taj: निसाफ लबा धुइरी थेदा प्रभुसे दया लगै। थेसे एफिसस शहररी ङादा गाते ह्रो लजी
    भिबा ताम एदा थानोन मुला।
  avt-avt: Ti hertei werek menmen yapɨrwe Onesiforas kerekyewem kekepa keriuwerem
    keit wit Efesas. Hi hanhan Mɨtɨk Iuwe hanhanek kakrekyɨwek yaaim me wɨ maain hɨrak
    skelim haiu mɨt han kakitet menmen haiu mɨrɨakem.
  cbk-cbk: Ojala que el Señor ay tene lastima con ele al llegar el dia ay jusga le!
    Y bien sabe tu si paquemodo le de mucho ayuda ya dale conmigo alla na Efeso.
  uig-ARA: رەب شۇ كۈنىدە ئۇنى ئۆزىدىن رەھىم-شەپقەتكە مۇيەسسەر قىلغاي؛ ئۇنىڭ ئەفەسۇس
    شەھىرىدە ماڭا كۆرسەتكەن خىزمەتلىرىنىڭ قانچىلىك ئىكەنلىكىنى ئوبدان بىلىسەن.
  tuf-tuf: Eyta bira aját ey cuitar Sir ojcor conro. Cabar tínyatan Sirat ey síwayta
    acu conro. Ey ruhw̃uti obir yajcayta acu conro. Bahat itit cat, aját itit cat,
    eyat Efeso pueblo cuitar as cuitar ay yajacro.
  abx-abx: Angay hamok nga tugutan-na si Paragdalom nga akakarawat iya si kalu'uy-na
    si Ginu'o kon anakka i Allaw si Paghusgar. Sayod kaw si mga pala'in-la'in sabulig-na
    si ako ngan ari pa ako si syudad Efeso.
  mco-NT: Huen yɨ Huindzɨn Dios ypa'ayoohuɨɨgy Onesífero co anajty Cristo Jesús tɨyduna'ñ
    naaxhuiñyjäy. Huädz miich mnejhuɨ̈y nej yɨ Onesífero xypubejtyɨch jɨm Efeso.
  cpb-NT: Iri Awinkatharite neshironkatairine paata kiteesheriki ripiyairika. Tema
    piyotaiyini eeroka, osheki ramitakotakena Onesíforo nisaikantakari Efeso-ki.
  aon-aon: Aria nyak nyadukemesh um anan nenek sabainyi Iruhin ananin yopinyi mour
    gani Efesus um nataurum sabaishi arpesh aria nataurum eik shopunek. Douk namudok
    aria eik yakri enyudok. Hahudok nyumnah apakin Debeini Jisas nunaki ahi, anan
    ta nenek gihauman aria natauruman.
  hus-NT-2005: Ke an Ajátikláb kin walkaꞌ kin elaꞌ an yajnantsixtaláb tam kin bajaw
    jachanꞌ an kʼij xowkʼi ti ka tsích juní. Tatáꞌ a choꞌób alwaꞌ xan tin tolmiy tam
    tin kʼwajay Efeso.
  mig-NT: Ná kuá'a máá Jíto'o̱‑yo̱ tú'un ja̱ máá I'a̱ kúu Tatá, ná kúndá'ú ini̱‑ya̱‑dé
    máá kɨvɨ́‑ún. Te a jiní va̱'a máá‑ró ndasa xaa̱n ní jatíñu‑de nuu̱‑rí ini̱ ñuu̱
    Éfeso.
  bps-bps: Tagadeam i kalbong ktabengan deg di muna di banwe Ifisus. Na kayègu moon
    ku Amuta Dwata too kamdo kenen di Duh Kukuman.
  mbs-mbs: Tapay no netegahan te dakel se tabang din kanak doton te Efeso. Ibeg ko
    keidowan sikandin te Pengolo tadon te modi aldaw aw lomikò sikandin.
  tof-tof: Lod oyaka tóba gyaur okaka ki imzazil ene dómdóm Ngürrdü! Timoti, ma wirri
    umulóla, wa nigó blaman elklaza-e kürü tangkamtinürr, Epesusüm.
  cme-NT: Gɛ̃ŋgɛryiiŋgu-na, Itieŋo kãyã-yuɔ a ce Diiloŋo ce hujarre yuɔ. Uŋ ciɛ
    kumaŋ hã-mi Efɛsi‑i-na, naŋ fɛrɛ‑i ŋ suɔ-ku ŋ yaŋ nuɔmba‑i hiere.
  sus-sus: Marigi xa kinikini a ma na kiiti lɔxɔɛ. I a kolon dangi birin na a n malixi
    ki naxɛ Efɛsɛ.
  pon-2006: Kaun-o en ketin kupwurkalahngan ong ih ni Rahn Lapalapo. Eri, ke pil wehwehki
    uwen wiewia mwahu me e wiahiong ie nan Episos.
  dad-dad: Odug nẽ wau yũya, Odug nẽ naa anĩ bun, Odug ĩ ifenẽf nigin aya orouf! Õ
    keleĩ bagai, ĩ naig fe naab musei bun Efesus taun oun isennan.
  zab-NT: Ne liú nanchuu dec quesentiand gucnéb dunnɨ chi bzuguaan Efeso. Nadios chi
    idzɨny dxi ni gueed Jesucrist stuby, quesentiand ilaslaazny laab.
  jae-jae: Apômtau êkêŋ eŋ êtap Apômtaunê taê walô sa êndêŋ bêc ônê. Aôm taôm kôjalagac
    gebe eŋ gêjam sakiŋ aê ŋanô aŋga Epese amboac tonaŋ. tau kêpi gamêŋ taŋ sêsam
    teŋ gebe Asia sauŋ.
  ksd-ksd: (boina ba ra Luluai na tul tar ia tana upi na gire tadav ra varmari tai
    ra Luluai ta nam ra bung); ma u tar nunure bulu kana mangoro na papalum maramaravut
    aro Epeso.
  msm-NT: Aw namaan ka dow pig-amonu din to pagbulig diyan to siyudad to Efeso. Kaling
    og-ampu a no kayuujan sikandin to Ginuu ko og-abut on to Aedow to Paghukum.
  myk-myk: Kafɔɔ wu ɲuŋɔ ɲaari wu na, wʼi ba Kafɔɔ wo saama pu ta koŋɔ ki caxhɔgɔ.
    Wʼa kasaaŋaa kiimu pye nɛ na Efese kulo li bɛ ni ge, muyɛ pyaa wa ki fiin na toro
    sipyii pusamaa tàan.
  sbe-sbe: Na [lahinaidi] Epeso unai yona sagu lakidi meta kabidi ku katakalili. Taba
    Guiyau yona katekamkamna ye lakikalili kalinaena hekasa mayadaina ne unai.
  mcr-mcr: Naqä Iqu, hea yäpakäŋgaŋi, iqueŋi, Iqueqä qeqä imäŋqeuta äŋguä iwimäkäniqä
    diŋqä tääqä i ätuätqäŋä. Iqueŋqe, si näqŋqä äŋguänäŋä äyä eäŋnä. Iqu aŋä-himqä
    Epäsäsi du äpmeqäŋgaŋi, huiŋqä-huiŋqä yätamäkqä nyiyqä-qu äpmamiŋqe.
  cux-NT: Neⁿ'é chi Ndyuūs ya'ai 'iinú yā saⁿ'ā miiⁿ nguuvi chi Señor Jesucristo yeⁿ'ē
    yú diíⁿ yā juzgar 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū. Ní dii ní neené n'dai deenū di
    tan'dúúcā chi chinnee sa s'uuúⁿ taachi snée yú na yáāⁿ Efeso.
  tur-YTC: O gün Efendi ona merhamet göstersin. Efes’te ne denli hizmet ettiğini sen
    çok iyi biliyorsun.
  san-ITR: ato vichAradine sa yathA prabhoH kR^ipAbhAjanaM bhavet tAdR^ishaM varaM
    prabhustasmai deyAt| iphiShanagare.api sa kati prakArai rmAm upakR^itavAn tat
    tvaM samyag vetsi|
  bel-N: Няхай дасьць яму Госпад знайсьці літасьць у Госпада ў той дзень; і колькі
    ён служыў у Эфэсе, ты лепей ведаеш.
  sch-sch: Pumapa'n ha Nikhuo han a inriengmuna pêk rese! Male Ephesus taka keima
    rangin idôrmo sin a tho khom ni riet minthâr sabak ani.
  mic-MIQNT: Weli gji'tun ta'n teli uli apoqonmuip ta'n tujiw eimaneg na 'gjigan Epesus.
    Gjisaqamaw etamg pajiji ewlitelman na na'gweg ta'n Se'suguli apaja'sij.
  huu-NT: Efesomo jaie cue ia, naimɨe cuena jɨaɨ canode. Iena raise uiñotɨo. Caɨ Nama
    ɨco abɨdo bia, caɨ Namamona naimɨe ɨba feiñuana jitaidɨcue.
  jiv-NT: Ipisiu péprunam pujarin ti yainmakmiaj nu paant nékame. Tuma asamtai amuukatin
    tsawant jeamtai nincha Uunt Yus waitnentrati.
  otm-NT: Nu ra Jesucristo di jąpi xʉn ho 'bʉ rán zɛgui ra pa, nguetho nu'bʉ mám 'bʉpʉ
    Éfeso, nɛ ɛ̨mmɛ xʉn ngu 'bɛ'a gätho bi 'yørpʉ ngue bi mbäx rá 'bɛfi Oją bʉ a.
    Nɛ man'da guí pądi xinda guecä.
  dah-dah: Yeŋbe bikkeŋ Efesus taunde hinhem goyenter wor al gore faraŋ nurde hinhin
    kuruŋ gobe nurde ha gogo. Niŋgeb goke teŋbe nalu funaŋdeb Doyaŋ Al Kuruŋniniŋ
    beleŋ buniŋeŋ irde muruŋgem igiŋ unwoŋ yeŋ nurde hime.
  tnk-tnk: Iakəfwaki mə Kumwesən trəseni in rətoni Iərɨmənu səkɨtaha trapi in ia nəpɨn
    səvənhi. Nənə ikukurən amasan mə rasitu pɨk ia nirak fwe ia Efesas.
  kpr-kpr: 'A eni mo: na reighi Efesas aminda nange sonembedo ghusira, ava ni kasama
    e gogoghomberesa. Aindae sedo, Sifo amboda furarira aminda, Bajari nundae joka
    are!'
  san-IAS: ato vicāradine sa yathā prabhoḥ kṛpābhājanaṁ bhavet tādṛśaṁ varaṁ prabhustasmai
    deyāt| iphiṣanagare'pi sa kati prakārai rmām upakṛtavān tat tvaṁ samyag vetsi|
  nho-nho: Nau e taku maa TeAriki ki aroha iaa ia i te aso hakaoti. Koe e iloa hakaraaoi iloo
    i naa vana ttama naa ni mee kiaa nau i Epises.
  gym-NT: Amne ni nämane Efeso angwane, ni die mikaba kri kwe. Ye tä töre kuin mae
    ruen tie Timoteo. Ye abko, ni Dänkien Kristo Jesu rükadita, ye ngwane Onesíforo
    raba ruentari tare ie abko ie ti tö.
  azg-NT: Juu xuee ya na nndyo nndaꞌ ta Jesús na ntcoꞌxen jon nnꞌan ntyja ꞌnaanꞌ na
    conanꞌtjahan, quitsꞌaa ta Tyoꞌtsꞌon na ndyiaꞌ ro juu Onesíforoꞌñeen nchjii jon.
    Ndoꞌ mantyjiꞌ yaꞌ na jndye nnon tejndei tsanꞌñeen ja xjen na tomꞌan Éfeso.
  bhd-bhd: प्रभु इन्साफेरे दिहाड़े अपनि महान दया उनेसिफुरूसे पुड़ हिराए। तू एप्पू रोड़े
    च़ारे ज़ानतस कि इफिसुस नगरे मां तैनी मेरी केत्री मद्दत की।
  too-NT: ¡Dios calakalhu'malh a'xni'ca' nalacāxtlahuakō'! Lā' hui'x xa'nca ca'tzīya'
    a'nchī ixquincāmaktāyayāni' a'xni'ca' ixui'lāna'uj nac Efeso.
  ind-AYT: Kiranya Tuhan menuntun agar ia menemukan belas kasih dari Tuhan pada hari
    itu, sebagaimana kamu sendiri tahu berapa banyak pelayanan yang telah ia berikan
    kepadaku di Efesus.
  cjo-NT: Piyoperotzi eejatzi osheki ramitakotakina janta Ejeesoki. Iinja, ipokaerika
    Awinkatharite, aritaki ineshironkatapaeri.
  nsn-nsn: Tamata Noman o uahue tatanono mare tupara tar niueldolomo ger noumua tar
    mareining kedang. Timoti, ingga o ate uaia tun ke poul uaia tun peono totomua
    tar mamang hagarilik tar binaka ru pepeo i Epeses.
  san-DEV: अतो विचारदिने स यथा प्रभोः कृपाभाजनं भवेत् तादृशं वरं प्रभुस्तस्मै देयात्।
    इफिषनगरेऽपि स कति प्रकारै र्माम् उपकृतवान् तत् त्वं सम्यग् वेत्सि।
  tna-NT: Da putsu, Diusu ja tusa familia quitaita cuana paibunebata. Cuaja tuahueda
    ema tsahuatana batame, Diusu ja tueda saida eturuca echuje etiatayu, Cristo epueicha
    su. Timoteo, mida bahue saida cuaja Onesíforo ja ema ebia su tsahuatana, ema Efeso
    ejude su anina su.
  lid-lid: Ou ale ndratanam mwasin labai ta iri seben Onesiporus mene anyohan jo,
    kala jo udu kon Epesus. Eme ma, jo aso-ok Kindrei katikisi iy ta len doh kameh,
    iy atehei iri mwan ma badih a ta mada sahou.
  wim-wim: Aak an-aniyangana, nil God.angan pam wanch pukan thanathow um nungantangan-a,
    ngay kaangk niliya min iiy-iiyow nungant Onesiphorus alantan. Nint meeꞌmiy thampa
    nil maꞌ-yotam maꞌ-aath-aath pam wanch anangan churchangan aak Ephesus angan.
  zga-M: Unguluve ansayage nu khumwimika nu luhungu ukhuhuma ilinsova lila. Nduvu
    anangile vunale khu Efeso, uve ulumanyile vunonu.
  yom-yom: Bika Pfumu kamvana diluaku ditambudila mamboti ma Pfumu mu lumbu kina.
    Ngeyo lutidi zaba phila yoyi katsadisila mu mambu mawombo bu ndiba ku Efeso.
  san-SIN: අතෝ විචාරදිනේ ස යථා ප්‍රභෝඃ කෘපාභාජනං භවේත් තාදෘශං වරං ප්‍රභුස්තස්මෛ දේයාත්|
    ඉඵිෂනගරේ(අ)පි ස කති ප්‍රකාරෛ ර්මාම් උපකෘතවාන් තත් ත්වං සම්‍යග් වේත්සි|
  yut-yut: Ae kokup pap Epesaskon uŋun da nak madepsi aŋpulugagɨt uŋun gaga pakyaŋsi
    nandɨsal. Gen kokwin bɨsap madepmon Amɨn Tagɨ da bupmɨ nandaŋ ɨmjak dosi nandɨsat.
  grc-BYZ: δῴη αὐτῷ ὁ Κύριος εὑρεῖν ἔλεος παρὰ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ· καὶ ὅσα
    ἐν Ἐφέσῳ διηκόνησε, βέλτιον σὺ γινώσκεις.
  cpc-NT: Iri Awinkathariti nishironkataiyaarini paata kitiijyiriki impiyairika. Tima
    piyotaiyini iijatzi iiroka, owanaa jimitakotakina Onesíforo nosaikantakari Efeso-ki.
  nhg-NT: Tlöcatzintle ma netlöocolticö de yaja ipa inu sölúltimo tunale. Taja ye
    tecmate quiene lalebes otiechpaliebe ompa pa Efeso.
  nya-nya: Ambuye amulole kuti adzalandire chifundo kwa Ambuye pa tsiku lijalo! Ukudziwa
    bwino momwe iye anandithandizira mʼnjira zosiyanasiyana ku Efeso.
  ngu-NT: Ma toTeco ma quicneli ipan on tonajli ijcuac huajnocuepas. Tejhua ye ticmatzticaj
    cuajli quen miyecpa otechpalehuij ne Efeso.
  kup-kup: Met batam dei aban pop Epesas zeitak sat hegipuh pi ahoam ne neñizoohavoz
    ni hodad, povoz darim Amip maot erapanez aliz posik dari añarab an etapanez porah
    aban popuz zakep metapanez ne zait toh.
  jid-jid: Du Bachi no 'u' jinkai nda ka zou ni vi kima. ko ani tan a si zo me ni
    Afisa, wu me u toh sosai.
  wmw-wmw: Mwenye Insa amwase Oneziforu‑yo atenderiwe huruma na Mola suku ya Kiyama‑yo.
    Ukwijiwa sana-sana namuna vyaanitumike Efezu.
  gmv-GGM: Wurssetha pirda gallas Goday iza pirdafe ashsho. Izi tana Ehaaththaesoonen
    ay mala maaddidakkone ne lo7etha eraasa.
  ssg-ssg: Nga kamei Haeu tel Masiwi ti aile kolai soliaian hani i tataen ti hinitiai
    hatesol seilon. Pate o tioi ka Onesiporus huali hakilawen nga ti tehu taon Epesus.
  zpo-NT: Nu ne wen lu xomod mle xaa yudar na leezha nzo na yezh Éfeso. Kwaanzee naab
    na lo Dios leezha bare Jesucrist lesla xaa ne xaa Onesíforo.
  poy-poy: Mtuwa kamwoneri lusungu mulishaka lya upereru! Na gwenga guvimana weri
    gavuwa gakantendiriti kulii Efesu.
  qwh-NT: Noqapitapis masmi qam musyanqui Efeso marcacho tse Onesiforo allapa yanapamanqantsicta.
    Tse ruranqanpita Teyta Dios yanapecutsun y ancupëcutsun juisiu junaqcho.
  gaw-gaw: amunu da keeke amu ohnu amu da gogtak haenp̱a, Naḏi Nug nuhignu oo gai
    iiṯa dooḵunu unuqidṯem. Nug Epesus ap̱a keeke kuḏump̱a ehaniḏom ele amu na amu
    doon malame.
  nca-nca: Uni Parámimbo naru weŋa quno sikí te inoní. Ke ŋande iŋomukote, enendo
    Efesus yendémo ŋuno naru qambu no samaka nereyara.
  zpz-NTPP: Orzeꞌ Shuaan den Jesuuz nap gyicy num yu ornu shuub dzi nu gri beem ni
    de mbecy. Ru nap rad lagy ru lac gaal tant nu blocyuub yu de ub na gyedz Éfeso.
  zac-NT: Rac shtuaꞌa lëꞌë Dadë Dios guëgaꞌa ldúꞌiꞌ Onesíforo guëlladchi con Jesús
    iurë guëabrí më stubi. Pues nanël lla bë́ꞌnëll sirvë na iurë nanúa Efeso.
  kyg-kyg: Efasasi taonifiꞌmo maiꞌnogenoꞌaeꞌmo muki afinaꞌaeꞌmo naha maeꞌniya kavaꞌmo
    ago ageꞌnane. Nagaemo Ala kava nefeꞌmo, kagae afinaꞌmo afole aisigekaeꞌmo kahau
    huka ato, huꞌna nunumuꞌmo huꞌna neꞌatove.
  kmk-kmk: Iluwaḻuk ta kaasiyan Apudyus nu dumatong dit aḻgawa mangukumana. Titiggammum
    nu kamaan dit nantutuḻung na kan sakon sidin Efeso.
  cao-NT: Jaroha ca barí tsi toa joni Diós shomahuano ra. Jasca, Efeso xo tsi ëa ja
    mëbini quiha. Tihi ca tsi cahëqui mia iquia.
  bbr-bbr: Tawa roasiret wasarewaraun omre opok, Näwäu nukas ko mesin wouti mianik,
    isanaraun rai is Anut auriäim. Na äpu kiro epar, is Efesas mena raita, Onesiporas
    nukas is orip orip sareiriäwon.
  inb-inb: Tuku­rii puncha chaia­mu­ura, Iaia Jesús pai­manda lla­ki­rispa suma kawa­pua­chu.
    Ñami iachangi, Efeso pui­blu­pi­pas pai ikuti ikuti nukan­chita aidagta.
  hrv-hrv: Dao mu Gospodin naći milosrđe u Gospodina u onaj Dan! A koliko je usluga
    u Efezu iskazao, to ti najbolje znaš.
  box-NT: Le o Ɲúhṹso zũń o màkárí nɔ̀nzoǹ na ó o khíi ɓueé cítí ɓa
    nùpua yi. Fo zũ le pã̀ahṹ na á ĩ hĩ́a wi ho Efɛɛze lóhó yi ó o séenía
    mi làa sòobɛ́ɛ.
  ote-NT: Hangue ra Zidada da mɛꞌtsua ra nthecate nura paꞌa̱ da nja ra nsʉca uɛnda.
    Nuꞌi guí pa̱di xá hño gue nu ndá ꞌbʉhʉbʉ Efeso xi bi maxcaguihʉ núꞌa̱ ra zi cuꞌa̱.
  wnu-wnu: Wonou qomon uber end wot igub Munon Aib qebi qemerine qen aib end wo nonogursieriba.
    Onesiporus wo ye Epesus ite igoum eng qenen ye musub igoar eng nonou mom imbig
    igoan eng.
  zam-NT: Timote, lùu nonque' anze'f mblyath no Onesifr na' co'se' ngo na' ciuda Efes.
    Por cona, ndlyazen lyat lezo' Diox ñèe Diox Onesifr co'se' zin huiz co'se' tub
    rez Diox cón che'n mèn.
  zyp-NT: Ma ning taco Abuipaw tah a zawngenah cawh hmuhsah ky seh! Efesa khuapui
    letah ka ungning tah zehratamaw a pa bawkhang tahpaw khah a se pawtah na hni thlang
    kho.
  sey-NT: Ja̱je paꞌina, mai Ëjaëpi ja̱ muꞌserepa oi teaye ñacaija̱quë Onesíforore.
    Mëꞌë ñaquëna, maire Efeso paꞌi maca, co̱caiseꞌeje̱ paꞌye co̱cajiꞌi. Ja̱re mëꞌëpi
    tsoe asayë.
  nvm-nvm: Regavo fun E Bomana ijar tavan fuon fu vierafenma fu una ruakfuon ijia
    e iji fu fuon oifian abene ma redakfuon. Ijefuon maiji fu izeg ai Efisis ijia
    tavan izeg ifejdienma iji ar gain ijefuon an mukorigia vierafen.
  mps-mps: Te genuai po tų yabo sogode eno homugo te Genuai Bidigo Onesiforus homu
    dene eyu tau sao. Tama te bidi agai ena te Efesus bulude hauwa sogo tau sali,
    te naga digi bugagia naga koneai dao.
  pab-NT: Maika miyanitiye ferakenehena hoka Enore waiye maniya Onesíforo moka. Éfeso
    nali hoka kalore kahinaetya natyo. Koxaka exeharenae waiyekehalakita homana.
  llg-llg: '@see-verse:2TI.001.017'
  kyf-kyf: -Lagɔ 'yɩlɩ ɔ nyazɩ ɔ nyɩmaa gbʋwʋbhuzlɩ. Da -a mɩa Efɛzɩgbe nʋkplɛ, -na
    'dɛ -yii 'dɛbhie we 'ji nɩɩ, ɔ ka 'mɩ 'wʋsa sɔ weee lʋ.
  tpi-tpi: Mi prea long Bikpela i ken sori long em long De bilong bikpela kot bilong
    God. Na yu save gut olsem Onesiforus i bin mekim planti wok bilong helpim mi long
    taun Efesus tu.
  mih-NT: Nacuhva ra ndyaca ñaha sii yo tumañi iñi sii ra quɨvɨ cua tyicuhva ra sii
    ñiyɨvɨ. Sa sito vohon cuhva i tyindyee xaan ra Onesíforo sii, ndya ñuu Efeso.
  qvh-NT: Saynölami Efeso marcachöpis payga shumag yanapämashcansi. Señorninsi Jesucristo
    payta cuyapayculäsun runacunata juzganan junag.
  kms-kms: Nge Yumbui pengu gidig ei ni wute ir nawo kin tende puayi ni yawo nitong.
    Nu nei guab ni Epesus tende nge yumbo nganye buagi pe ghav nindigh.
  agn-agn: Ig gata-wanan mo ka mga monopa kabael tang tabang na ong yen asing atano
    pa ong Efeso. Balampa aloyan tanandia ong kaldaw ang magosgar tang Gino.
  nhi-NT: In toTecotzin macmoniquilti quicnoitas itich necah tonal. Touatzin yec itconmatoc
    quen tlailiuis otechmatlan ihcuac otcatcah Éfeso.
  ttc-NT: Tz'okxwit lo'et tk'u'j te Qajawil ti'j tetz tuj aj q'ij aj tzul mas yajni.
    Yatz aweb'en titza' tetz owonen galan qi'j tuj Efeso.
  dan-1931: Herren give ham at finde Barmhjertighed fra Herren på hin Dag! Og hvor
    megen Tjeneste han har gjort i Efesus, ved du bedst.
  kwj-kwj: Ani Gotri ni ani uchahambwandau ti, ichekai Apukolaka ka ri gisi laka ki
    rini heini rini keke woni rini okula ki. E, Efesas ko ki Onesiforas numbo miyafo
    naha ri ani okulandaro ti, ka ya mi hambwasinda to.
  vie-OVCB: Cầu Chúa ban phước cho anh trong ngày Ngài trở lại! Con cũng biết rõ,
    trước kia anh đã hết lòng phục vụ ta tại Ê-phê-sô.
  kze-kze: ááéma Évésasi-naopa'a komáyaawanana sáwíva-tawai kwemá súwa'naa úwa á'a
    awánaraane. mirá uráintave'a sé'a Ísóigo kwaásimo máyáawaina ááimba tísaa ínín-kanaa
    tínana Ísóigo kwentávéna arumbá umánkaniye súne.
  mpj-mpj: Tawun Yipajajjalurrjurni palunyalu julyju ngampurrju kanyilpayi, jilanyakun
    nyuntu ninti nyininpa. Kulirninparna, ngula Mamalu-lanya kuutja yikijunku, kayila
    Mamara nyarrurriku ka wanka kanyilku martu palunya.
  lbk-lbk: Sikhod ay ammom met nan am-in ay infadfachangna ken sak-en id Efeso issan
    chey. Asop ya maseg-ang nan Apo ken siya isnan akhew ay omaliyan Apo Jesus ay
    en-okom.
  mto-NT: Je̱ Ma̱ja̱ Vintsá̱n tseꞌe tukmo̱ꞌo̱tjup je̱ xa̱a̱j ku veꞌe myiinnuvat. O̱y
    xa mits je̱ꞌe̱ veꞌe xnu̱java je̱ts je̱ꞌe̱ a̱tseꞌe o̱o̱y xtumpattoꞌni je̱m éfesovit
    kyajpu̱n ka̱jxm.
  bzh-bzh: Om Mehöböp kwa pesivin yi doḳ buk sën duḳ nom dob lo. Yönon, nġaa pin
    sën nevonġ ggëp Epesus wirek in doḳ vu sa lo, saga ġeraḳ ni venuh.
  guj-2017: (પ્રભુ કરે કે તે દિવસે પ્રભુ તરફથી તેના પર કૃપા થાય); એફેસસમાં તેણે (મારી)
    અનહદ સેવા કરી છે તે તું સારી રીતે જાણે છે.
  jvn-NT: Sing tak suwun mbésuk, nèk wong kabèh bakal dikrutu, Gusti bakal melas marang
    Onésiforis. Kowé déwé ngerti nèk dèkné jan nulungi aku tenan nang kuta Efése.
  byr-byr: Yɨrɨka naangegaaꞌna sahwai Naangerɨ kaleꞌna gaimwangeꞌ bɨramaarana! Nabaai
    Anga Epazaazɨ sahwai kwalaalyanna nyɨdaayada nyɨgaimwagake dazaꞌ gɨmɨ saigɨ nayaa
    mena yawɨꞌmanɨgɨnyarɨnera.
  ian-ian: Efesas walɨnja ngepmamba lɨwa njɨmbla wan nyan wun kat nɨma sakwat apma
    vat yinda wun kat. Vɨga yelavɨka lɨgamɨn. Njambwi nyan yaiga nandinya Jisas Kraist
    wandɨ maa God ndɨ kat apma vat yindangat wowun.
  hun-hun: Adja meg neki az Úr, hogy találjon irgalmasságot nála ama napon. És hogy
    milyen nagy szolgálatot tett Efezusban, azt te tudod a legjobban.
  mcf-NT: 'Mimbi isnubi Epeso yacnoshon aidëmbidi baded-badedquien nashundeniondashi.
    Adsho tantiashun: —Nidaidën padpidec choshon Nuquin Icbon Onesipodo bëdamboen
    ispashun —caimbi.'
  kjs-kjs: Go-rupa pea-le Ali Mudu epaliade yapi di rabu Ali Mudumi nipu madaa kodome
    komenalo neme beten loaayo. Go page ni Efesus su-para pirisua rabu rana adaapu
    Onesiforus-mi ni raba misa-daa pa makuaaba pi.
  mni-mni: Numit aduda Mapu Ibungona Ibungo mahakki chanbiba mangonda pibiba oirasanu!
    Ephesus-ta mahakna eibu kayagi matik pangbikhiba adu nahakna sengna khangliba
    aduni.
  yad-NT: Sa̱ma̱ jmu̱tya Vu̱yntyityu̱ yentyutya̱damu variñi̱, variryundamutiy sa̱jti̱
    Vu̱yntyityu̱. Jiryatiy sivaayadate rajuura ta̱riy vu̱jyu̱, Evésumu, tama̱ jidyetyi̱sa
    jiintyirya.
  mxb-NT: Ta naki̱ꞌo satoꞌo yo̱ Jesús ña̱ kía̱n kuꞌu̱ ini satoꞌo yo̱ Ndios saꞌa̱ rá
    tá ná kasandaá kuu̱ keyíko̱ na̱ saꞌa̱ yo̱. Ta sa̱ náꞌá va̱ꞌa miíón ña̱ ni̱ chi̱ndeé
    nda̱ꞌo ra yó ñoo Éfeso xaa̱n.
  pon-2006A: Kaun-o en ketin kupwurkalahngan ong ih ni Rahn Lapalapo. Eri, ke pil
    wehwehki uwen wiewia mwahu me e wiahiong ie nan Episos.
  maq-NT: Nai naja ne, catamayuma rë me cha, nixtin hya xi cuinduva nga me nguehe
    ngasunhndë. Ta ngaye ne, ha ndaja hye hacutjin xi jemu cavisecoo ná cha ngajan
    nandya Efeso.
  hto-hto: Caɨ Ocuíraɨma caɨ comecɨ ifue rɨire jɨcánollɨruimo afe Onesíforomo dúecairi,
    Juzíñamuina daɨdɨcue. Ja ñue onódɨoza, Efésomo caɨ illa llezica, afe Onesíforo
    dɨga ícaiño caɨna canode.
  por-BRBSL: (o Senhor lhe conceda encontrar a misericórdia do Senhor naquele dia);
    e em quantas coisas ele serviu em Éfeso, você sabe muito bem.
  ces-NKB: Kéž mu Pán dá v onen den najít milosrdenství u Pána. A jak hodně mi pomáhal
    v Efezu, víš sám velmi dobře.
  cui-cui: Barabʉ Nacom pon jiwi Pecanamataxeinaein, bapontha nantanuweya yabara nanta
    xeinaena peyawenaenexa tsane, poxonae po mataqueitha Nacom yabara paebina jiwi
    xua penatsicuentsiwa xua abe peexanaexae. Xam yaputaneme bara, xua bapon neyawena
    nawita Efeso tomaratha.
  boj-2014: Deqa e a qa endegsi pailyeqnum, “O Tamo Koba, mondoŋ ni na tamo uŋgasari
    naŋgi peginjrqa batiamqa ni Onesiforus a qa dulame.” O Timoti, nami Efesus qureq
    di dego Onesiforus a e qa wau gargekoba yoqnsiqa aqaryaiboqnej. Di ni qalie.
  eng-OEBUS: The Lord grant that he may find mercy at the hands of the Lord on that
    day. The many services that he rendered at Ephesus you have the best means of
    knowing.
  eri-eri: Ji Anyakaro hauya tuni, no edo langa Itou nomo kot nomo Fati anyakaro langa
    no bona augami tuwonbona. Onodu ne tigini benou isi deni, Onesiforus no Efesus
    taon langa fere, ji hoyo hidu haruwe baingaro taiha.
  aly-aly: '@see-verse:2TI.001.017'
  wiu-wiu: Nitikano, Ali Muno ne wakapea nekepa Onesiporasi einago ela moamene wane
    Ali Muno ago kowitikoane uku. Epesase take pone mekolu einagome ele kule toa no
    auapekala tokana. Enipa Timosi ne wene tokomo uku.
  swe-swe: Må Herren låta honom finna barmhärtighet hos Herren på den dagen [då Jesus
    kommer att döma alla människor, se ]. Hur mycket han hjälpte mig i Efesos, det
    vet du mycket väl. [Troligen var Onesiforus död. Hans familj nämns igen i de avslutande
    hälsningarna, se .]
  cth-cth: Hote hnin dawk Cathut koehoi a lungmanae a hmu thai nahanelah, Bawipa ni
    poe lawiseh. Hahoi, kai hanlah banghloimaw Efisa kho dawk thaw na kabawp teh na
    khetyawt tie hah na panue.
  mti-mti: —Ayapan me gumbe ano wampe me kumiwa apa!—Ge yaimoyai yaug anowawa me at
    Epesas apa anintom mina ne waita nedne.
  pad-NT: 'Deu-ra oni''abakhiahi: —Kodika''da''di Jesus, onofiki ida Onesíforo iva''adivini-ra
    ogajahakivini, ijoini kamahini. Éfeso sidajia ohojana kari hora kakodiajahakiki
    ada afobakhia jaboni. Iogaki ida kidibadani jahaki kodiania.'
  twi-twi: Awurade mmoa no na da no, onya ahummɔbɔ mfi Awurade no nkyɛn! Wunim akwan
    ahorow a ɔfaa so boaa me wɔ Efeso.
  hlt-hlt: Tekah khohnin ah Boeipa kah rhennah dang sak ham Boeipa loh anih ham pae
    saeh. Rhep na ming bangla Ephisa ah khaw bahoeng n'bomcen.
  tbz-SIM: Ti Yiɛ̀ nYesu ò kuɔ́ mmɛsémmɛ̀, kòo pɛ́tɛ́ mɛsɑ̀ɑ̀ nKuyie mbeéntì yiè.
    A yɛ̃́mu wè n teennɛ̀ mɛ̀ɛ̀ botí Efɛɛsi.
  san-GUJ: અતો વિચારદિને સ યથા પ્રભોઃ કૃપાભાજનં ભવેત્ તાદૃશં વરં પ્રભુસ્તસ્મૈ દેયાત્|
    ઇફિષનગરેઽપિ સ કતિ પ્રકારૈ ર્મામ્ ઉપકૃતવાન્ તત્ ત્વં સમ્યગ્ વેત્સિ|
  amx-amx: Ntwang kel kaltj anem Onesiphorus kwer, nheng yeng mer Ephesus kwerel anetjam-rlwer.
    Rang nheng tjeng tangetjel anekarl, angerr rrkwapemel. Thang Ngkart renh tjang-pawenhem,
    rang Onesiphorus kwer iterretjenh, rang arltang kwerel tjerrtj ingkerrek judge-em-iletjenh-rlwer.
  ake-NT: Tɨwɨ Itepuru nʉkupʉi Itepuru winon usentu'man nɨto' eponin pe Itepuru weyu
    a'tai! I'tu auya rɨ wakʉ pe, eke pe rɨ upika'tɨ'pʉ iya E'pe'sas po esi a'tai.
  qvn-NT: Payta Munayniyog Dios cuyapächun, Munayniyog Jesucristo cutimuptin paypa
    lädunchru cananpag. Nätan gamga shumagmi musyayanqui chay Efeso marcachru pay
    alisca alisca yanapämanganchita.
  tku-NT: ¡Dios calakalhu'manli a'cxni' naputzāna'nīkō'! Hui'x tzej ca'tzīya' chī
    ixquincāmaktāyayān nac Efeso.
  bjk-bjk: E seseng bara Orong irabo marase e Onesiporus kö ina bung melamu! Nöngön
    u ösöxö ödeek sik kö nausen ne mangana rorop nang ixo tabaa e min tingan Epeses.
  msy-2020: Kɨ God ko mɨgɨa ghaze, Ekiam Godɨn Kotiamɨn Dughiamɨn an apangkuvigham.
    Nɨ fo, Onesiforus Efesusɨn nguibar ekiamɨn ikia nan akurvagha ingangarir avɨribagh
    ami.
  bpr-bpr: Na ta gadèam i bong tabengan di do di Ifisu. Yé duenam man, mulà moon too
    kando i Amuto kenen di fulé du kadang.
  cle-NT: Gua²chiá̱³ mih³ Dios nɨ³ cua²ñí² jmɨɨ́¹ mɨ² mɨ³hí⁴hɨɨ́⁴ ñi². Mɨ³maáy³ ba²
    dxú⁴ hi³ hi²xiáh³ gá⁴tia̱a̱² chiaa⁴²a² liáh³ca̱á̱h³ ya²yaa²a² fɨɨ³ Éfeso nɨ³.
  txq-txq: '@see-verse:2TI.001.017'
  aaz-aaz: '@see-verse:2TI.001.017'
  qup-NT: Ña yachanki chay wawkinchi Efeso llaktapipas ñukanchita achkata yanapashkanta.
    Chayrayku mañani Amunchi Jesukristu tapuy tukunanchi punchapi chay wawkinchita
    sumakta llakichinanpa.
  dop-dop: Tɑcɑɑ ɩ́ yele nɑ ɩ́ hiki kʋpɑntʋ kɛ kʋyɑkʋ ŋkʋ ɩnɩ kʋ wule. Nyɑ́ mɑɣɑmɑɣɑ
    n nɑnɑ nyɑ́ ɩsǝlɛ kɛ kookɑlǝnɑɑ mpɑ ɩ lɑpɑ-m Ɩfeesu tɔ.
  azb-azb: Qoy Rəbb qiyamət günü ona mərhəmət tapmağa imkan versin. Efesdə onun mənə
    nə qədər xidmət etdiyini sən çox yaxşı bilirsən.
  eng-DBY: the Lord grant to him to find mercy from [the] Lord in that day — and how
    much service he rendered in Ephesus thou knowest best.
  guo-NT: Xam matabijtam, japon xabich nakajachawaet, xan Éfeso paklowaxxotx wʉt.
    Samata, Dios kawʉajnax japon xabich kajachawaesliajwas, asamatkoi Cristo pejme
    pask wʉt.
  hla-hla: Na lö e atei haniga sil hasem te mar taguhu menien lia i Epesas. A Tsunono
    e tatei hanige nen ba te tatagi nanen turu Lan Pan i tanen te la nama.
  mav-NT: Tupana ahẽtup aiwy Onesi­wuru upi. Etum egyi'at kahato hap Onesi­wuru pe
    are. Eti'a­tu­moe­hãite i'yaty­piaria wywo are yn. Pyno Iesui tut turan atiky­'esat
    Onesi­wuru pe ha'up ikahu rakat are Tupana pe. Pywo etikuap kahato ra'yn Timoteu
    aikotã sa'a­wy'i areĩne'en tawa Ewesu piat turanuat uipo­wyro kahato hat Onesi­wuru
    topy­hu'at itote. Mi'i hawyi ipoityro hap ahẽtup kahato Tupana kaipyi uito Pauru.
  kpf-kpf: Zorat Kembuŋâ nâŋgâm narâk patin um lâklâkŋaŋgât okŋaŋgâbap. Zâk Epeso
    kamânân kore orotŋâ imbaŋâ tuum ândeip, zo gikak nâŋgat.
  ppo-ppo: Take Tale waaire be dȩmó ama ko̧lené sukó̧ló tao saaire ala wisinaale
    a̧paae eró̧póló yae. Da̧mo Epesus bemó betepa, ama ȩ tao suraalu, kae kae ala
    eraletei naao ai tuȩ́re ape.
  hin-2017: (प्रभु करे, कि उस दिन उस पर प्रभु की दया हो)। और जो-जो सेवा उसने इफिसुस
    में की है उन्हें भी तू भली भाँति जानता है।
  wol-KYG: Yal na ko Boroom bi may mu daj bésub keroog booba, yërmandey Boroom bi.
    Taxawu na ma lool ca Efes, te xam nga ko xéll.
  bef-bef: To Efeso hepatoga minona kanagu hiti mehi nimito foya lito minoꞌehina yamofihi
