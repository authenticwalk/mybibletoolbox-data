  eng-YLT: may the Lord give to him to find kindness from the Lord in that day; and
    how many things in Ephesus he did minister thou dost very well know.
  jni-jni: Ceki Ugomo Asere muwu makem ubenki u suro a me uwui uginome, vat tina sata
