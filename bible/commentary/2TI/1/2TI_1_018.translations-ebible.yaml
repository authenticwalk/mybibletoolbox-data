  miz-NT: Xuva ko na ntūntaꞌví ini ña ña dá xēe ntúvi dá nainu xtúku ña. Inin vaꞌan
    tsí tɨtɨ́n nuu i é vāꞌa êdé ña nī kó dá itúvi ú ñuú Efesu.
  qvz-NT: Can alita yachangui imasna Efeso llactaibi pai yapa yanapahuara. Chimandami
