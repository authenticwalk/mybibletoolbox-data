    vanuh-ato.
  ncu-NT: Fo̱ nyi dame̱naŋsɛ atɔ de̱maŋte̱ ne̱ ɔɔ waa sa mo̱ Ifisus maŋ‑nɔ‑ɔ. Mo̱
