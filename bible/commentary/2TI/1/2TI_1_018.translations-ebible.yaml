  juy-juy: ସୋଡ଼ା ପନ୍‌ସୁଆତି ଡିନ୍ନା ଇଙନ୍‌ ପ୍ରବୁନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ କାନକାରମ୍‌ ଗାମେତୋ, ଆରି
