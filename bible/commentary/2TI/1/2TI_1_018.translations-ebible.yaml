  bdv-bdv: ବଃଡ୍‌ ବିଚାର୍‌ ଦିନ୍ ସେ ଜଃନ୍‌କଃରି ମାପ୍ରୁର୍‌ ଦଃୟା ହାୟ୍‌ଦ୍‌, ଇରି ମାପ୍ରୁ ତାକେ
