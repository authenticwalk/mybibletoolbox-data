    Efeso.
  som-som: Rabbigu maalintaas ha u naxariisto. Oo adigu aad baad u taqaan intuu waxyaalo
    ka adeegay Efesos.
  mam-C: Noqxit ax qAjaw tzaj q'aq'in tk'u'j ti'j tojjo tq'ijil, aj tul juntl majl,
    ex ajinkuy b'ilte jni'xsin xmojin quk'a, tej oto'xtaq tojjo tnam Éfeso.
  ndj-ndj: Bambu amsangili lusungu lwa Chapanga mulijuva lya mbelu! Na yuwi kufimanya
    figoli finofu fyagolilili aku Ifesu.
  mbj-NT: Ỹ karẽn Jesus Kristo, ër wahë n'aa, t'yyd mehĩĩn Onesip hã, sahõnh hẽ P'op
    Hagä Do ky n'aa etyy noo gó. Baad mabahapäh né hẽ tak'ëp ỹ Onesip masa paa Epeso
    häd näng do panang bä.
  lat-VUC: Det illi Dominus invenire misericordiam a Domino in illa die. Et quanta
    Ephesi ministravit mihi, tu melius nosti.
  ngp-ngp: Zumbe na amuwonele mbazi Onesifolo mwe dizuwa dyo uheelo! Naho weye kumanya
    vedi amengi anitendele uko Efeso.
  enq-2: Epesusa katao baame kaitini longo mendapuanya namba nisiamo doko embame auu
    pyoo masilyino. Dopana, yuu etata gii dokopa, Kamongome baa kondo kaeyapya laka
    lao masilyo.
  eng-ASVBT: (the Lord grant unto him to find mercy of the Lord in that day); and
    in how many things he ministered at Ephesus, thou knowest very well.
  mna-mna: 'Mi nu ute: Muŋgu ni imbeeze kat pio isu kar Epesus tomini. Tana aŋsuŋ
    Merere beso mbeŋ kaimer ipet, na ni ko imuŋai i.'
  myw-myw: Igaw yam towen waseg daGuyaws nakaleiwag bisap, sivinag daGuyaws binok
    nuwan waseg taw towen. Kukwakin-wan inawotet babaw ven Epesos waseg.
  sby-sby: Nkumbo sha Lesa shikabe pali Onesifolo pa busuba bwa lombolosho. Obe ucishi
    kufula kwa ncito shaina nshalikunyamfwa mpondalikuba ku Efenso.
  sll-sll: Hangwo ipire Kraist u pa dire ha hol ol tenangwo haung, God miling pir
    tere aki di tenama dire God sirin bol teiwa. Onesiporas na Epesas malgi molga
    haung gobari aki di na tongwo hanua.
  yaq-NT: Inika'a, ju'u itom yo'owa Jesukrijto, chukula juchi a'abo nottekai, juka'
    che'a bepa yee nak jiokoleka, aapo'ik betana au tu'ik, aamak a' bittuane. Empo
    su jaibu tu'isi ju'unea, aapo'ik jum bwe'u jo'ara Eepeso' tea'po tua yuma'isi
    itom a' aniaka'u.
  uro-uro: Mamär iva ma Engeska qä von ga rha aa lavuqi vät iaqäkt ama dängdängini
    na qa ama qunäga rhoqoräkt iva qa rhatnävämne na ama ruvek. Sa ngänät dräm mamär
    na ama lat ama mär ngät masirhat kärangätni i qa mualat na ngät ba ngo e ma Efesus.
  ita-1885: Concedagli il Signore di trovar misericordia presso il Signore in quel
    giorno. Quanti servigi ancora egli ha fatti in Efeso, tu il sai molto bene.
  muy-muy: Nawayay ti Bay geli mâgray ti Melefit mə̂gri sulum gayaŋ a vaɗ ya ti Yezu
    amara ni. Tʉwi ga Onesifor ya àgri ana leli e Efez ni ɗek ti kə̀səra lala.
  kqc-kqc: Varika amiye yaku ini iriyeduka ina rofu mago bi, Varika amiye rofu baku
    reyaine ini meda bae okigori! Ya diba kotana niyo gokai Ephesus amegamakari, bi
    ida tauri na naivo reyo.
  tav-tav: To bairi caberopʉ mani Ʉpaʉ Dio camajare na tʉjʉ cõoñari nare cʉ catʉjʉ
    bejeri paʉ cãnopʉ caroare cʉ joato Onesíforore, caroaro yʉre cʉ cátinemorique
    jʉgori. To bairona Efeso na caĩri macapʉ mani cãno quena mani cátinemowĩ Onesíforo.
    Topʉ caroaro cʉ cátajere mʉ quena mʉ majii mere.
  eng-ULB: May the Lord grant to him to find mercy from him on that day. All the ways
    he helped me in Ephesus, you know very well.
  spa-VBL: Que el Señor le otorgue su bendición en el Día del Juicio. (Timoteo, tu
    eres muy consciente de cuántas cosas Onesíforo hizo por mi cuando estuve en Éfeso).
  fra-_FOB: Le Seigneur lui donne de trouver miséricorde devant le Seigneur en ce
    jour-là. Et tu sais mieux que personne, combien il m'a servi à Éphèse.
  hau-ULB: Bari Ubangiji ya sa, ya sami jinkai daga gare shi a wannan rana. Dukkan
    hanyoyin da ya taimake ni a kasar Afisa, kun sani sarai.
  mal-mal: ആ ദിവസത്തിൽ കർത്താവിന്റെ പക്കൽ കരുണ കണ്ടെത്തുവാൻ കർത്താവ് അവനെ സഹായിക്കട്ടെ.
    എഫെസൊസിൽവച്ച് അവൻ എനിക്ക് എന്തെല്ലാം ശുശ്രൂഷചെയ്തു എന്ന് നീ നല്ലവണ്ണം അറിയുന്നുവല്ലോ.
  kkc-kkc: Osoloso Godeeye goo midilei biame mapoo o goo medee sooloo dala sabolo
    midilame. Esiga ayo Epeses mi mapoo badoboome, yayo a medee pidimelee goo ee Timoti,
    no olo gooleedooso.
  lit-lit: Aną Dieną tegul Viešpats duoda jam rasti Viešpaties gailestingumo. Be to,
    labai gerai žinai, kiek daug jis man patarnavo Efeze.
  urd-GVR: Ḳhudāwand kare ki wuh qiyāmat ke din Ḳhudāwand se rahm pāe. Āp ḳhud behtar
    jānte haiṅ ki us ne Ifisus meṅ kitnī ḳhidmat kī.
  far-far: Ma 'oko saitamana lea na ana kwai'adomie 'oro be nia sasia fuaku laona
    fere 'i Efesus. Nau ku foa fua na 'Aofia kai kwaimanatai ani nia ana fa dangi
    ne nia ka oli lau mai.
  suz-BL: प्रभुमी मेको कली आ निसाफ पतीक नाक्‍तीमी शिशी पवल। मेकोमी एफिसस सहरमी शुश
    गेय पाप्‍तु, दे यो तुइक्‍नेवे।
  car-NT: Oro mo'ko Jopoto moro Tamusi turu'popory enepon i'wa moro a'wembono auranano
    ytopo kurita. Morokon pyimano Efese po inikapy'san amaminano muku'sa aseke iru'pyn
    po.
  amp-amp: O, Bro Nkifraye, Onesiforusr wayuhuwaftwanr bro kotkfot tohruha yihar.
    Ni Timoti bi htiyete Onesiforusr na Efesus tohhato ror na yak marnyamoa nmbuhat.
    Ror inji yak marnyamoatra ndnetann inji kfo bruttnewanr Bro Nkifrarpno.
  bht-bht: प्रभु करे, की न्याय दे दिने उस पर बड़ी दया करे। कने जड़ी सेबा उनी मेरी
    इफिसुस शेहरे च किती है, उसा जो तू अच्छे ने जाणदा है।
  eng-NOY: 'The Lord grant to him that he may find mercy from the Lord in that day:
    and what services he rendered me at Ephesus, thou knowest very well.'
  cub-NT: Mʉ́vacari coreóvaivʉ me aipe Onesíforo ʉ̃i cad̶ateiye báquede ʉrarõ majare,
    cʉrivʉ bácavʉre Éfeso ãmicʉriĩmaroi. Que baru ãnijãravʉ, Jʉ̃menijicʉi ñájiovaquijãravʉ
    baquinóre põevare, ne ãmeina teiye boje, cõmaje ãroje jã́jacʉrĩ Onesíforore máre.
  ita-1927: Gli conceda il Signore di trovar misericordia presso il Signore in quel
    giorno; e quanti servigi egli abbia reso in Efeso tu sai molto bene.
  lww-lww: Naga sum̃a kila manene ke sina ga suri wo la pap̃isi pan inu e Rom nini,
    sa ke ga nap̃a miila ruru inu sumo rui pogos nap̃a nesike gar Episas nanua ne,
    sa nap̃a kam na akilia ruru rui. Naga po pan inu sanene, nemlelaga nesape yoko
    Ntewa sinen ye ruru nena naga e legiena maro.
  ckb-ckb: با لە‏ ڕۆژی لێپرسینەوەدا بەهۆی مەسیحی باڵادەستەوە بەزەیی خودای باوک بەدەستبهێنێت.
    تۆ باش دەزانیت کە لە ئەفەسۆس بە چەندین شێوە خزمەتی کردم.
  nas-nas: Ovoringe kong-antavuaing tee piaa bakaang teꞌmung doong asiꞌnaꞌmung. Dake
    tampaꞌ noruꞌei otong avutevuꞌari tampaꞌ pakumuuꞌnaꞌ Epeses-namono-koo.
  uvl-uvl: Iong oetei tote ke Onesiporus halaua iau ke kokoes nga etue nenge etu nge
    Epeses. Pe lemek ke e teke Non Soke letena porekeia i nga etue palaungana nenge
    hesilei hotote hehei pe hana.
  eng-BBE: (May he have the Lord's mercy in that day); and of all he did for me at
    Ephesus you have full knowledge.
  ixl-CNT: Ech u kuBꞌaal koj txumun iatz tu u qꞌii tetz u tulebꞌal. Tan ilochꞌoꞌ tu
    Eefeso majte. Tekꞌ ootzaj atziꞌ.
  xsi-xsi: Naŋa iloŋgu tu Maro Ŋalae ne kalo-sukâŋa ma ilâ pa Onesiforus, lâ zo muli
    ŋinde Maro Kindeni ma ipare nia panzi tamâta ŋana nenzi vetâŋa kâ. Noko kusama
    tu Onesiforus muŋga iveta vetâŋa rârâ kie-kie ŋana ivila naŋa lâ Efesus lawea
    tona.
  crx-NTPO: '''Et dzin neMoodihti yugha te''nozeh. ''Ink''ez keyoh Ephesus ts''e lhat
    whe sla ''uja ínle'', ''et cha soo t''eooninzun.'
  kan-OKCV: ಅವನು ಆ ದಿನದಲ್ಲಿ ಕರ್ತ ಯೇಸುವಿನಿಂದ ಕರುಣೆಯನ್ನು ಕಂಡುಕೊಳ್ಳುವಂತೆ ಕರ್ತ ಯೇಸುವೇ
    ಅವನಿಗೆ ಅನುಗ್ರಹ ಮಾಡಲಿ. ಎಫೆಸದಲ್ಲಿ ಅವನು ನನಗೆ ಎಷ್ಟು ಸಹಾಯಮಾಡಿದನೆಂಬುದು ನಿನಗೆ ಚೆನ್ನಾಗಿ
    ಗೊತ್ತಿದೆ.
  bbb-bbb: Ijadufuo na vierafe naka fu iseko fuefuo baname isoega E Ireobo fu maza
    ije fu una ruomo ijia e ije fuone oefiane abena ma rejadufuo. Ijadufuo maeje a
    izege fu are Efesasi ijia na ifejiema ije ane mukoreigia vierafei.
  blw-blw: Ya innilam agé amin hen nanorongana an haén ad Efeso. Wat ta séség-angan
    koma Apudyus hiya hen anchi anongoh way ag-agaw hen manguwisana hen aminay tatagu.
  tam-2017: அந்த நாளிலே அவன் கர்த்தரிடத்தில் இரக்கத்தைக் கண்டடையும்படி, கர்த்தர் அவனுக்கு
    இரக்கம்செய்வாராக; அவன் எபேசுவிலே செய்த பலவிதமான உதவிகளையும் நீ நன்றாக அறிந்திருக்கிறாயே.
  azz-NT: Huan tech ne tonal cuac Dios quinixcomacas in talticpacuani, ijcuacón ne
    Onesíforo ma no quiseliti ne teyolicnelilis imacotzinco Totajtzin Dios. Porín
    tejua cuali ticmatoc ya que ne Onesíforo cuali techpalehuijtinemic cuac tisenyetoyaj
    tech ne pueblo Efeso.
  spa-RV-1909: Déle el Señor que halle misericordia cerca del Señor en aquel día.
    Y cuánto nos ayudó en Efeso, tú lo sabes mejor.
  csy-csy: 'Tua ni ciang in Topa hesuakna a mu thei natu in Topa in pia tahen: ama
    in Ephesus ah bangza in hong khoi ziam, ci sia nangma in phatak in na he hi.'
  mxq-NT: Waꞌanʉ Nindsʉnꞌa̱jtʉm Jesús myoꞌoyʉty ja pyaꞌꞌayoꞌon ko myínʉt jatʉgok.
    Mij mnija̱ꞌa̱p yajxón nʉꞌʉn oj xyjantsypyudʉjkʉm jap Éfesʉ.
  tzj-NT: Ja kajaw Dios xtipokon ta rwach ja tok xtipi chic jutij ja Jesucristo. Atat
    bien awotak chi congana xokruto' chakaja' tok xokq'ueje' pa Efeso.
  tdt-tdt: O hatene mo-moos katak uluk hau iha sidade Éfezu, nia mos foo ajuda oi-oin
    mai hau. Hau harohan atu aban-bainrua Nai Jesus tesi ema hotu-hotu nia lia, Nai
    Jesus hatudu Nia laran luak ba Onesiforu.
  ron-BTF: Domnul să îi dea să găsească milă de la Domnul în acea zi; și tu știi foarte
    bine în câte mi-a servit el în Efes.
  eng-WEBP: (the Lord grant to him to find the Lord’s mercy in that day); and in how
    many things he served at Ephesus, you know very well.
  eng-FBV: May the Lord grant him his blessing in the Day of Judgment. (Timothy, you're
    very much aware of how much Onesiphorus did for me when he was in Ephesus.)
  nld-1939: Geve de Heer, dat hij zelf barmhartigheid mag vinden bij den Heer op die
    Dag. En welke diensten hij in Éfese heeft bewezen, weet ge beter dan ik.
  bwo-bwo: Dúr s'uwi aawu manotso Ik'o bísh mhretiyo ime, Efesonn t beemanor awuk'o
    taash b́ fintsok'o nee n tookon sheengsh dek'at danfnee.
  nch-BL: Ma Toteco quitasojta ipan nopa tonali quema techtequitachilis. Ta cuali
    tijmati quenicatza techpalehui nojquiya nepa ipan altepet Éfeso.
  quc-TNT: Ri at awetam chi sibalaj xujuto' pa ri tinimit Éfeso. Chuya ta ba' ri Kajaw
    Jesús che ri Onesíforo chi quel u c'ux ri Dios che, chutok'obisaj ta na u wäch
    pa ri k'ij ri cuk'at tzij.
  tfr-NTPO: Ga Tjl̈apga l̈i dbaryo tjweshko ga songe l̈aga ber erë om go eshko. Shji
    kjimtara Éfeso kjokyo kjöme, e miydëp tjän.
  kaq-NT: Efeso jema janinxon rihbi ta hea hihti yanapannishqui. Jaa tah min sirijaquin
    honanai. Noque bichi joxon tian noquen Hihbaan hahan hihti shinanxon hahxonti
    tah hen yocaxonai.
  sgb-sgb: Muwang mina no ay-êmên na kon hinawpan ha balayan Efeso. Dayi ha pag-orong
    na di hên Panginoon ay ingalwan na ya.
  vie-1934: Xin chính mình Chúa cho người tìm thấy sự thương xót của Chúa trong ngày
    đó! Con lại biết hơn kẻ khác, người ở Ê-phê-sô đã hầu việc ta mọi đàng.
  kxv-kxv: ରା଼ନି ଦିନାତା ଏ଼ନିକିଁ ମାହାପୂରୁ ତା଼ଣାଟି କାର୍ମା ବେଟାଆ଼ନେସି, ଏଲେକିଁ ମାହାପୂରୁ
    ଏ଼ୱାଣାକି କାର୍ମା ଆ଼ପେସି, ଅ଼ଡ଼େ ଏ଼ୱାସି ଏପିସିୟ ଗା଼ଡ଼ାତା ନାଙ୍ଗେ ଏ଼ନିକିଁ ସେ଼ବା କିହାମାଞ୍ଜାନେସି,
    ଏ଼ଦାଆଁ ନୀନୁ ନେହିଁକିଁ ପୁଞ୍ଜାମାଞ୍ଜି ।
  amu-NT: Xuee quia na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ quiaaⁿ na nncꞌoom na wiꞌ tsꞌoom
    juu. ꞌU ntyjiꞌ na jeeⁿ tꞌmaⁿ teijneiⁿ jâ tsjoom Éfeso.
  hin-CV: इफ़ेसॉस नगर में की गई उसकी सेवाओं से तुम भली-भांति परिचित हो. प्रभु करें
    कि उस दिन उसे प्रभु की कृपा प्राप्‍त हो!
  spa-BES: Que tenga la misericordia del Señor en ese día y de todo lo que hizo por
    mí en Éfeso, tienes pleno conocimiento.
  san-BEN: অতো ৱিচারদিনে স যথা প্রভোঃ কৃপাভাজনং ভৱেৎ তাদৃশং ৱরং প্রভুস্তস্মৈ দেযাৎ|
    ইফিষনগরেঽপি স কতি প্রকারৈ র্মাম্ উপকৃতৱান্ তৎ ৎৱং সম্যগ্ ৱেৎসি|
  tdx-tdx: Hatolo’ i Talè aze abey ty hahaoniña’e tretrè amy Talè amy andro zay! Ie
    fohi’o soa o sata maro nitoroña’e ahiko e Efesosy añeo.
  naf-naf: Keyepmti neŋ Amobotnaŋaŋ zemdelaŋ zenze kanen kobe keyet egat kembeŋ otnâmpepeyet
    nâmti mandunduyap. Egaŋ Epesa mka temanen mulup omba penaŋ mimndeye ke giti ilak
    eknâmbanan.
  grc-MT: δωη αυτω ο κυριοσ ευρειν ελεοσ παρα κυριου εν εκεινη τη ημερα και οσα εν
    εφεσω διηκονησεν βελτιον συ γινωσκεισ
  vid-vid: Mkulu yamonele isungu kwa zuwa lila lya utaguso! Nagwe kuvizela goya ng'hatu
    mbuli zila zeng'ha, Onesifolo loyanditile kula Efeso.
  pio-NT: Yá nusutáca Dios íicha iicáanápiná Onesíforo ipualé, imàni nacái irí cayábéeri
    néenialípiná Jesucristo yàanàacaalípiná àniwa. Píalíaca nacáiwa Onesíforo iyúudàacaté
    wía nacái wàyacaalíté néeni Efeso ìyacàlená irìcu.
  tsn-tsn: A Modimo o mo nee lesego le le faphegileng motlhang Keresete a bowang.
    Ebile o itse botoka go na le jaaka ke ka go bolelela ka fa o nthusitseng ka teng
    kwa Efeso.
  amr-NT: '@see-verse:2TI.001.017'
  pwg-pwg: Namada kuakovi da Epesas kwanatuna kamonai na Onesiporas ivi vite kirakiiyeku.
    Tuna kubiine Bada kurina aniponipowana da vitupavira maranai tuna wawayina ini kamyuyuwei.
  cjv-cjv: ena na ka make Ari Wanopanom ei towaikoro okome yaromi umari nangua kakom
    tei kam fi towamie. Te ne nenen mora kan kun dainga Onesifora yaromi bei moiro
    Efesasi iki birom ori tei moiro mapunom munmane ama akire di norome.
  tha-KJV: และเขาได้​ปรนนิบัติ​ข้าพเจ้าที่เมืองเอเฟซัสมากเพียงใด ท่านก็​รู้ดี​อยู่​แล้ว
    ขอองค์พระผู้เป็นเจ้าทรงโปรดประทานพระเมตตาขององค์พระผู้เป็นเจ้าแก่เขาในวันนั้นด้วยเถิด
  por-BR-2018: O Senhor lhe conceda que naquele dia ele encontre misericórdia diante
    do Senhor. E tu sabes muito bem como ele me ajudou em Éfeso.
  mhl-mhl: Iŋoji rone Efesus sitio uruŋu babapi yasogo kokoine eru baku afaga nuru
    goya, oi gogake soine mane mukuge. Ore eru damaŋ yasogoo Ofoŋ goyoŋineo ropebeneŋ
    Onesiforusji ŋonemainde furi bofukeiŋ ore oŋga wosigo. Oŋu.
  klv-klv: Nusor tuṽ m̃os aOnesiforus ke len nǝboŋ totibau, Nasub̃ tilolosa hǝni.
    Gunau lǝboi tia ke gai tovi tarhǝt sagw len naṽide tosob̃ur len naut a Efesus.
  bco-bco: A꞉la꞉ta꞉ga꞉ ne A꞉fesa꞉s sen amio꞉, elo꞉ ko꞉li ko꞉lilo꞉ asufa꞉ a꞉no꞉, giyo꞉
    asulo꞉ ko꞉lo꞉lab. A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉suwa꞉lo꞉ mo꞉walilab ho꞉len a꞉namio꞉, e nofolo꞉
