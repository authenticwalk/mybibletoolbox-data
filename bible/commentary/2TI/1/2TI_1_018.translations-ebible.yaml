    sonembari-du uno rore.
  atg-NT: Ẹshinẹgba ọ ka zẹ ni ọ mẹ ilẹlemhi oyi Ẹshinẹgba ogbẹlẹ ẹlẹghọ. U ga lẹsẹ
    gboo abi ọ li kpaghiẹ mhẹ obọ abi mhi rọ la Efesọsi.
  bjv-NT: M-kɔy Ɓaɓe Jəju kadɨ adɨ Ɓaɓe Luwə oo kəm-to-ndoo lə Onəsɨpɔr ndɔ gangɨ
    ta tɨ. Taa ḭ wa kɨ dɔi, ɨgər ɨtə ndəgɨ dɨje pətɨ, kɨlə je pətɨ kɨ Onəsɨpɔr ra
    adɨ-m dɔnangɨ Epəjɨ tɨ.
  tos-NT: Pus hua̱ Quimpu̱chinacán calakalhámalh, acxni̱ nalakchá̱n yama̱ quilhtamacú̱
    nata̱tlahuako̱y cuenta̱ xli̱pacs tachixcuhuí̱tat, sa̱mpi̱ huix stalanca catzi̱ya̱
    la̱ntla̱ xlá̱ quimaktá̱yalh acxni̱ xlama̱cha̱hu c-xaca̱chiqui̱n Efeso.
  rro-rro: Nabahuba'ari Obiapaka ia kebaraina ia hanona Obiapaka ena aoko'o ketabu
