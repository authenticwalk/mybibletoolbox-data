  ces-LB: Ať mu to Pán bohatě odplatí po svém příchodu. A co pro mne znamenala jeho
    pomoc v Efezu, to víš nejlíp sám.
  mkn-mkn: '@see-verse:2TI.001.017'
  pol-UBG: Niech mu Pan da, aby w owym dniu znalazł miłosierdzie u Pana. A jak wiele
    usług oddał mi w Efezie, ty sam dobrze wiesz.
  qxh-NT: Éfeso marcaćhu puriptïpis, sumaj yanapämasha. Yanapämashanta musyanqui.
