  asm-FB: তেওঁ যাতে সেইদিনা প্ৰভুৰ পৰা দয়া পায়, প্ৰভুৱে এনে অনুগ্ৰহ কৰক, আৰু ইফিচতো
    তেওঁ কিমান সেৱা শুশ্ৰূষা কৰিছিল সেই বিষয়েও তুমি ভালকৈ জনা৷
  okv-okv: Avoeto iji kombu te Bada na Onesiphorus kogurou jo aisuja avo erena. Eto
    embo amina da Ephesus ai ta na hondate isapamane uija amo umo kiarira.
  mxt-NT: Sutu Mañi yo nacuhva ra cha ñihi ra tumañi iñi quɨvɨ cha cutuñi chi yo nuu
    ra. Chitó vahun yoso cuhva tyinyee̱ ra Onesíforo chi yo nya ñuu Éfeso chiña.
  tzo-NT: Ti jc'ambe ti Cajvaltique ti ac'o yich' c'uxubinel c'alal tsta yorail ti
    chixchapanucutique. Ana'oj uc ti lec laj scoltaucutic uc te ti Efesoe.
  ind-AGS: Kamu sudah tahu semua yang sudah dia lakukan untukku di kota Efesus. Saya
    berharap Tuhan akan menunjukkan kebaikan hati-Nya pada hari Pengadilan.
  omw-omw: Qio tiri vunyaa vaisivanto ekyaara entaqaa mwianra po kye timwa mwataananro.
    Nte Epesaasiqi variavaro mwi vaisiva kyuqema kyero ni kyaahaqa hura, mwiavata
    e ntapihiananra.
  yrb-yrb: Enoba yanu Dera Waria Amarama Danu dubu kowaro fafite Dawa neno arama ufie
    watane. Na Efesa suro ibebitarana i amarama naba kobererau utebi. Ina a iwata
    utasu.
  maa-NT: Na̱'èn‑ná kàtahi̱ma̱keè jè Onesíforo k'e̱ nga ki̱jchò na̱chrjein‑la̱ Nainá.
    Ngaji̱ jyeé ndaà tíjiìn‑lè, ndaà kisìchját'aà‑ná ján Éfeso.
  mcq-mcq: ꞌEnaꞌomo vea kaꞌene Natohwijara roꞌamani veijino Natohwijara numihuna.
    ꞌEne hu Epasasi na icháꞌinaꞌe niꞌajihajaho a nihena kamana.
  sus-A: مَرِفِ شَ كِنِكِنِ عَ مَ نَ كِيتِ لْشْي. عِ عَ كٌلٌن دَنفِ بِرِن نَ عَ ﭑ
    مَلِشِ كِ نَشّ عٍقّسّ.
  jpn-1965: ――かの日には、主があわれみを彼に示してくださいますように。――彼がエペソで、どれほど私に仕えてくれたかは、あなたが一番よく知っています。
  fra-SBL: (que le Seigneur lui accorde de trouver la miséricorde du Seigneur en ce
    jour) ; et en combien de choses il a servi à Éphèse, vous le savez très bien.
  yka-yka: Karayaw du iye kaˈaseˈan Panuhutanten si Isa laˈi si ellew pabalik Isa
    Almasi pitu ngahukum manusiyaˈin. Kataˈuhannu du isab bang saˈingge panabangne
    akuhin palaˈiku si lahat Epesusin.
  mle-mle: Aw min lakwumina di wunak samasam sugwiyaan kwurdidiy, Yipisas wadaal tipaam
    kwatuwil sikir. Nyanadi Yitaypika Duw Godak bas as dikim sukwasukw kwurdikik aal
    duw takwaam kotiy kida nyaam.
  shp-NTPO: Non Ibonra jawen neten jaxon jawen jakon shinanman akinoxiki minra moa
    onanke ja Efesoain inontianki, noa jawetiiakin jan akinna iki ixon.
  aom-aom: Ëhuni na nege Badare majaho rovego huro Onesiphorus-are jöëni vavaenimoromo
    ajamijego mae jioröhego. Na ëhi nege. Röhu urimëꞌi Onesiphorus-ro Ephesus amore
    hiromo muoho bövioho biseꞌoho ajeminövadeje. Jaꞌo iae gavanueje.
  geb-geb: Gu ana korar muun zav, ana nzuav Guma Bakɨme phorga nzuai. Ana Fhe Bakɨme
    za kha nuianan ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga suaŋv mbe suanga tuga
    bakɨmen, ana anan korar muunga. Ndu tuituigiap khueŋ kaŋgi, Onesiforus, ana Efesus
    ŋgu bakɨmen, ana vhɨra ŋaari vhɨrver nan kurigi.
  bsj-bsj: Be Teluwe a doki ca fiya nuwa dowek fiye co wiyeu, ki kakuwo. nure co mamen
    tikali biten Afica gwam kum nyomum.
  cak-cak: Romari' ninrayij chi chupan ri k'ij tok xtinic'ox ri kac'aslen, can ta
    xtril rupokonaxic ruvech riq'uin ri Ajaf. Roma rija' jani na xto'on vave' pan
    Efeso, y rat más jabel aveteman ri yitajin chubixic chave.
  chf-NT: Cä c'atben Cajnojala Dios ajnic utz u c'ajalin t'oc une tu xe tä c'ote u
    q'uini sujlec Cajnojala aj Jesucristo. Ane chich a c'alin wina'tan cache' u c'ac'a'
    täclon tä Efeso.
  tlf-tlf: bemi dong daganemsa maak uyo, abiip Efesis kugol beyo yamyam dong daganemsa
    kale, kapkal uyo dagaa ku-salap ko. Kale niyo beten ke-bomta Bisel God iyo dagaga-bilita,
    Kamogim Yesus imi unang tinum im-kugumin am daanan-temu kota, Onesiforus iyo du-filin
    daalak o agan-bii ko.
  piu-2006: Tawunu Yipitjalaṯarra paluruṉi yirriṯi yaṉṯayaṉṯaṉangi. Yalatji nyuntu
    ninti nyinanyi, Timitjiyi. Yunytjurringanyiṉa wati palumpa Katutjanya ngula palumpa
    aḻṯururringkula nyinanytjaku, yaṉangu tjuṯa kuutamilalkitja, ngalyankunytjala.
  poh-NT: Ruꞌum aj reꞌ til niban niti̱j chiri̱j i Onesi̱poro chi reꞌ kAja̱w Jesus
    chicꞌuhtaj ricꞌaxbal china̱ chipam i kꞌi̱j nawihꞌok cok i Onesi̱poro chiwach.
    Jeꞌ reꞌ ajic til reꞌ Dios toꞌbonok reh maj kꞌe̱ꞌ woꞌ chic nitobjic xiban jeꞌ ricab
    awehtꞌalim woꞌ i hat chi xiban keh nok wilco̱j nak cho pan tinamit E̱peso.
  tue-tue: Marĩ Õpʉ̃ basocáre wapa tiiádari bʉreco jeari, Onesíforore bóaneõ ĩñaãrõ.
    Cʉ̃ʉ̃ Éfesopʉ marĩrẽ tiiápuriguere mʉʉ ãñurõ masĩcu.
  bjp-bjp: Ia sising le Kumguui in finngas famais kia usuf Onesiforus na biingen paipaifis
    kia. O usum rokap tom na foron falupes tikii kia usuf iau na Efeses.
  xon-xon: Aa sil nyi waah nan ter mi pu Efesus aatiŋ ni na. Tidindaan san u kinimbaak
    uma Tidindaan aagirndaal.
  tzo-ZNT: Yuꞌun ti lixcꞌuxubine, acꞌu cꞌuxubinatuc yuꞌun ti Cajvaltic Jesucristoe
    ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil scotol crixchanoetic ti Cajvaltique.
    Li voꞌot uque anaꞌoj ti liscoltaotic tajmec ti cꞌalal liꞌ toꞌox jchiꞌucot ta Efesoe.
  mpm-NT: Jikantaꞌu ri nuu Yandios nava na kundaꞌu ini Jitoꞌo Jesús maa da ja kuu
    kɨvɨ na nchaa tuku ya. Ti roꞌo Timoteo, ja jini vaꞌa ra nasa ni janukuachi da
    nuu yɨvɨ naa i ñuu Efeso. Yukan kuu ɨɨn jniñu vaꞌa ni saꞌa Onesíforo.
  ots-NT: Guejtjo bi ndo möxqui car Onesíforo bbʉ ndár bbʉh pʉ jar jñi̱ni Efeso, ncja
    ngu̱ guí pa̱quɛ. Dí öjpi cam Tzi Jmu̱jʉ Jesucristo da nú̱ car cjua̱da̱‑ca̱ co
    cár tzi tti̱jqui, car pa bbʉ xta ttʉhtibi ʉr huɛnda yʉ cja̱hni.
  hoy-hoy: प्रभु माळुल कि आ दिशी आऊन मा प्रभु उन दया आगुल अदिक जो जो स्यावा आव इफिसुस
    दा माळ्यान अवरी भी नी वळ्लीद देल जान्सत्या.
  amo-amo: Na Kutelle tighe ase nkunekune kiti me liri lole. Tutung vat tibauto na
    awa buni in Afisu, fe yiru gegeme.
  pjt-pjt: Munuṉa palumpa kuḻu Godala tjapini alatji wangkara, “Mayatja Jesu, ngula
    tjiṉṯu maḻatjangka nyuntu aṉangu tjuṯa ngurkantaṟa tjaralku nyuntumpa walytjapiti
    munu nyuntunya wantipai tjuṯa. Tjiṉṯu nyara palula Anitji-puṟaku ngaḻṯuringama
    munu palunya kuḻu ngurkantanama nyuntumpa walytja nyinanytjaku.” Alatjiṉa palumpa
    tjapini. Ka Timitji, nyuntu ninti wati nyanga palumpa, panya paluṟu kutjungku
    ngayunya wiṟuṟa alpamilaningi ngura nyara Ipitjala. Panya nyara palula nyuntu
    ngayula tjungu nyinara palunya nyangangi ngayuku wiṟuṟa rawangku palyannyangka.
  cwe-cwe: Nompula Mndewa yamuwonele ubazi muna isiku ya uhelelo! Na weye kovimanya
    vinogile ng'hani mbuli ziya zose zoyanitendele Onesifolo uko Efeso.
  daa-NT: Nu inda Rabbin ŋaa tale aminduwiy ɗo ƴiriy taat ŋa asiy ɗukume seriine.
    Ka seener, kiŋ oki ibingit tam riyoy taat ŋa gintu lotu ɗo geeger ka Epeez.
  mlp-mlp: Nazaq iyan ya inad awaz meqin amalib Iyahta kazaq bulonaiq, Iyahta haqaiq,
    kam abebtanta nab ni Onesiforus anan ninad meqniyan haqaiq. Teq mat na uliq Efesus-ib
    ame kabemmo ya ilumsihtamo. Na ago ni tuhurit kamta.
  ape-C: Aria nyak nyadukemesh um anan nenek sabainyi Iruhin ananin yopinyi mour gani
    Efesus um nataurum sabaishi arpesh aria nataurum eik shopunek. Douk namudok aria
    eik yakri enyudok. Hahudok nyumnah apakin Debeini Jisas nunaki ahi, anan ta nenek
    gihauman aria natauruman.
  bgs-bgs: Isóddóran nu gó na dakál tô tabang din kanak tun ta Efeso. Mólà pa ka kéduwan
    tô Áglangngagán kandin tun ta kalónód katô Áglangngagán tun ta tapuri álló.
  faa-faa: Araresasamo fa ana maiya amo, Unihae Kotimo e kamenakahoasimo nōmo hemakapurakaripo.
    Arirakano fana Efesase taonea soko epo ano kára ararerakasupo. Araresane nómo
    soko hemakapurakanapo.
  kik-kik: Mwathani aroĩtĩkĩra atĩ akaaiguĩrwo tha nĩ Mwathani mũthenya ũcio wakinya!
    Wee nĩũĩ wega mũno ũrĩa aandeithirie na njĩra nyingĩ rĩrĩa ndaarĩ Efeso.
  cap-NT: Jesucristo Jiliriz̈ pjalz tjuñquiziqui Yooz Jiliriqui nii Onesiforoz̈quin
    okzñi kuzziz cjequic̈ha. Efeso wajtquin z̈elan, Onesiforoqui jaknuz̈umi criichi
    z̈oñinacz̈quin yanapchic̈ha, jalla nii amqui zuma zizza.
  ksr-ksr: Iinoŋ wala Efesus sitinoŋ nomaeŋ ilailaa somasomata ama meŋ afaaŋgoŋ noma
    laligoroti ii geeŋgo saanoŋ moma komujaŋ. Kawaajoŋ kambaŋ somatanoŋ Pombaa kooroŋanoŋ
    keuniŋ Onesiforusnoŋ kiaŋkomuwaa tawaya mokoloowaatiwaajoŋ qama koolijeŋ. Kiaŋ.
  eng-TNT: The lorde graunt vnto him that he maye fynde mercie with the lorde at that
    daye. And in how many thynges he ministred vnto me at Ephesus thou knowest very
    wel.
  sbs-sbs: Simwine a muhe kuwana chisemo chizwilila kwali mwelyo izuva. Ni mwinzila
    zonse za va nitusi mwa Efese, iwe uzizi hande.
  sue-sue: Tua meni ninai be bamura ena Tuara nana ena awa-diai tamaise. Nu Efeso
    ena sou bua eto oko wenua, awa nitope gisa awa.
  fra-NCL: Que le Seigneur lui donne d’obtenir miséricorde auprès du Seigneur en ce
    jour-là ! Tu sais mieux que personne tous les services qu’il m’a rendus à Ephèse.
  snn-NT: Mai Ëjaguëbi baguë in rai umugusebi baguëte ai conreba conja'guë. Mai Efeso
    huë'e jobo ba'isirën baguëbi maire ai re'oye conguëna, më'ëbi masiyë.
  atb-NT: Haû Yhumsîng gi, haú buinyì má, yhang lé haû Yhumsing é shogyo nhikmyin
    hkyô byi sháng gaq! Ehpesu myuq má, yhang ngo lé hkâ-myhó garúm bê nghut é gi,
    nàng rago yhang sê lhê.
  cek-AK: 'To na Niah anih mah Angraeng palungnathaih hnuk thai hanah, Angraeng khaeah
    lawk ka thuih pae: Efisa vangpui ah ka oh naah, kawkruk maw anih mah kai ang khetzawn,
    tito kahoih ah na panoek.'
  bkd-bkd: daw natun-an nud en daan ha binuligan a kandin hu bisan inu ha paagi su
    diyà a pa ta Efeso. Aman mapanalanginan haena ku lumikù sa Ginuu.
  ctu-76: La' tyo i yʌq'uen i tyaj i p'untyʌntyel ti lac Yum jini Onesíforo ti q'uinilel
    mi quej i cha'len melojel Dios. Wen a wujilʌch bajche' ti' cotyʌyonla ya' ti lum
    Efeso bʌ i c'aba'.
  lac-NT: Quin t'ʌnic C'uj ca' yajquinta'c Onesíforo ten C'uj ca' bin c'uchuc tu q'uinin
    xur t'ʌn quire' tu tucren Onesíforo. C'ʌ'otej Timoteo bic caj u yamto'on Onesíforo
    tu cajar Efeso uch. In wer a jach c'ʌ'omʌn uch.
  xla-xla: Epame Godta koko gladle oloma edla ya꞉ kokoye woloma polowamale mate gladlepo
    depame. Epedeme Timoti, wa꞉ ma wa꞉malamana, na꞉ta Epeses dla hallati ya꞉ta na꞉
    ka꞉pi gademhaluwa kokoye.
  xav-NT: Ãne wa, wa ĩ̱sima wẽ, Wanhib'apito hã ĩwẽ na te te ãma tãma uwaimrami da,
    bâdâ ĩwa ĩwaptã'ãzém na, dahâimanazém na te te ĩda'awaihu'uzéb da hã. Onesiporu
    hã ma tô marĩ mono bâ nasi ĩ̱pawapto, Épézu ãma 're ĩ̱hâimana mono ré hã. Ãne
    na hã aima waihu'u pese di.
  cuk-cuk: Bab-Jesús-danikoed-ibagi, Bab-Dummad, Onesíforo-nue-wile-daksun. Onesíforo
    Éfeso-neggweburgi-nue-anmar-bendaksagusad, be nue-wisimakarmogad.
  tbf-tbf: Mi Nguts ta sunuir va e Onesiporo ta vorotan ken aor molous si ken rangi
    minuer e Karisito! Ma e telekire vititirie va a nga kulie iou sibu rosar palan
    sien o ta nga mon i Epeso.
  uig-CYR: Рәб шу күнидә уни Өзидин рәһим-шәпқәткә муйәссәр қилғай; униң Әфәсус шәһиридә
    маңа көрсәткән хизмәтлириниң қанчилик екәнлигини убдан билисән.
  ikw-NT: Nyenwe aị dọnu a obirizi n'ọbochi ikpe. Ị magwụ nkarị nkarị kpa o yinu m
    aka n'apna zị ọdo n'ọdo n'Efesọsi.
  khs-khs: 'Sikape kotosene ikila emiwa, Piseiki Koteyewi Ewa hauwekimita: neyewi
    matanekeye. Apula: puwano Efesese taunewemiwana eyewi newa sosolo seselesapekeye.
    Seselawa keyawala matanekeye.'
  dwr-ENT: ሄ ጋላሲ ጎዳፔ ማሮቴ ዴማናዳን፥ ጎዳይ ኣው ኢሞ። ቃሲ ኤፌሶና ጊያ ካታማን ኢ ታና ኣይ ኬና ማዴዴንቶኔ ኔኒ ሎይ
    ኤራሳ።
  pma-pma: Ka navong emun koa namum en out Efeses, kokilea keke kei kataunau houlu.
    Sakini, navis Asuv Iesu keke en hemahisi en keite ten tounah vasi navong meatin
    keil heha en Mari Kot onen.
  atd-NT: Ka goinawa ku ko ogkohoy-uan to Lagboy no Igbuyag ta si Unisipuru to sikan
    no mohuri no allow ko ogbootan kinow to Magboboot. Agad sikoykow, nataga ka ian
    to sikan no pogbulig din kanak no dio a to lunsud to Episu.
  tel-2017: పైగా అతడు ఎఫెసులో నాకు ఎంత ఉపచారం చేశాడో నీకు బాగా తెలుసు. ఆ దినాన అతడు
    ప్రభువు వలన కనికరం పొందేలా ప్రభువు అనుగ్రహించు గాక.
  hat-BSA: Ke Senyè a fè li jwenn mizerikòd Senyè a nan jou sa a—e ke ou konnen trè
    byen tout sèvis li te rann nan Éphèse.
  top-NT: Dios calacásquilh nalakalhamán amá chichiní acxni namín Quimpu̱chinacán
    Jesucristo porque huix catzi̱ya la̱ quimaktá̱yalh acxni xaclama nac Efeso.
  msk-msk: Wakaw pyangayo ko sang Dios na akallaatan yaan naan nang maori na allaw
    na pagaokom da naan. Yatigam kaw arag na madaig yang tabang naan kanak nang aadto
    pa kami Epeso.
  gyr-NT: Yande Yar tomondo oporoparaɨsuerecosa chupe ahe arɨ pɨpe curi. Iyavei nde
    ereicua tuprɨ ité ahe mbɨa yande pɨ̃tɨvɨi vahe Efeso ve.
  kmh-kmh: '@see-verse:2TI.001.017'
  ukr-ONPU: Нехай дасть Бог, щоб він знайшов милість перед Господом у той День. А
    про те, як багато він служив в Ефесі, ти дуже добре знаєш.
  emi-emi: Alooloo sae va aue Vau ngepona ateva eapasunga nialousiusi etana tale ia
    o nau niaisakei eteva. Me ukilakilaaili vaalua ghe saasausieghi eIpises tale asease
    salana atoa.
  zpv-NT: nee laꞌh Daada Jesucristu galahsastoꞌ laꞌh bi chi gadzihn dxyih nin guibiaꞌgarii
    Ñiꞌh, nee yiꞌh banaann luꞌh balaaca chiꞌh guhcanee bi laꞌh nuꞌh chin bidxuu nuꞌh
    guihdxyi Efesu.
  gux-gux: O diedo n gbadi o po mi ninñima O gua cua daali. kelima a bani ki cie yua
    kuli ya todima ke o den todini wan den gedi ki ban laa nni Efesa .
  kos-kos: Nga pre tuh Leum elan pakoten nu sel ke Len sac! Ac kom arulana etu lupan
    kasru ma el oru nu sik ke nga muta Ephesus.
  ibo-ibo: Ka Onyenwe anyị kwe ka ọ nata ebere nʼaka Onyenwe anyị nʼụbọchị ahụ. Ị
    mara nke ọma ụdị aka o nyere m nʼEfesọs.
  yml-yml: ꞌAwaie Keliso yana vila-vaitugana ꞌwaineye, nuanuaku ꞌAuvea i na nuakalikalieni.
    Weꞌe tutuyanina ꞌa miamia Efeso yana ꞌaivaita ꞌwaikuye ꞌakonadi ꞌu ꞌasetaꞌaꞌavadi.
  ory-ory: ମହାଦିନରେ ସେ ଯେପରି ପ୍ରଭୁଙ୍କଠାରୁ ଦୟା ପ୍ରାପ୍ତ ହୁଅନ୍ତି, ଏହା ପ୍ରଭୁ ତାହାଙ୍କ ପ୍ରତି
    ଅନୁଗ୍ରହ କରନ୍ତୁ, ଆଉ ଏଫିସରେ ସେ କିପରି ଅନେକ ସେବା କରିଅଛନ୍ତି, ତାହା ତୁମ୍ଭେ ଉତ୍ତମ ରୂପେ
    ଜାଣିଅଛ।
  bzj-bzj: Ah pray seh dat di Laad gi ahn mersi pahn da Day wen Krais kohn bak! Yoo
    noa gud-wan humoch Onisiforos werk fi help mi eena Efisos.
  chk-chk: Ach Samol epwe ümöümöch ngeni lon ewe Ränin kapwüng! Ka fokun silei usun
    ükükün an alisiei me lon Efisos.
  ssd-ssd: Nu Efesusŋge mata ye suŋgomba turyina ta ne buk isna. Ait suŋgo mbolŋge
    Suŋgo nu sinanu mapewa ŋga yabaŋet.
  acr-TNT: Yey awetaꞌam ne riꞌat, rire lic xojutoꞌo echiriꞌ oj cꞌo chupa ri tinamit
    Éfeso. E uwariꞌche cantzꞌonoj che ri Kanimajawal chuyaꞌa ri rajil ucꞌaxel che
    ri Onesíforo chupa ri qꞌuisbal kꞌij.
  rop-rop: '@see-verse:2TI.001.017'
  mee-mee: Minmina na iau ka kava te Avolau ta i nga lonanane nga kae e nga kalingnana
    ngarume. Ba one ka longmatana tapu ka oru matantana ra i kuma ki ta kalaunga iau
    ka ina iau mommo ngae Epesus pala.
  dif-dif: Kaparali nunkangu jinkinanto, nulu kalumiltjamiltjarini mankamankananto
    Kaparani nunkanguka ditjini; ja worderu nulu Ephesungu ngakangu mili ngananala,
    jidni morla milkila.
  gam-gam: Une dumo Epesus ege merkeke molo na amblo pille dje awi pille, na kamang
    ye Iwa Kerman aundo. God kot kerman piya poke ge une wandill golo Onesiporus aunda.
  nou-nou: Edo iji nembodipa de God mi ari umo God da jo ari nembodiba bare. Edo imo
    gosesa umo Ephesus nati da na embo buro isira awa kiambu aera.
  mqb-NT: Bahay a mənuko Yesu Almasihu â man zek aday â gan ì zek wa anà Mbərom
    pə luvon saa ga sariya ite. À alay nen à Efesus nà, Unisiforus ata kà mak
    uno zek bayak awan. Iken ɗukwen ka san apan zle re.
  ape-B: Ali nyak nyadukemech umu anan nenek wolobainyi God ananin yopinyi moul gani
    Efesas umu nagakomu wolobaichi elpech ali nagakome yek alagun. Douk namudak ali
    yek yakli enyudak. Ahabuk nyumnah apakinu Diginali Jisas nunaki ahi, anan eke
    nunelekanu ali nugakomanu.
  grc-F35: (δῴη αὐτῷ ὁ Κύριος εὑρεῖν ἔλεος παρὰ Κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ)· καὶ ὅσα
    ἐν Ἐφέσῳ διηκόνησεν βέλτιον σὺ γινώσκεις.
  cav-NT: '@see-verse:2TI.001.017'
  kgp-NT: Ẽg Senhor hỹn ti jagãgtãn ke mũ, ti tỹ kurã tỹ ẽgno ki ti kren han jé, kỹ
    tóg inh mỹ sér tĩnh mũ. Ki kanhró ã tóg nĩ, ti tỹ Éfeso tá inh ki rĩr há han ja
    ti. Sỹ ã mỹ Onesíforo jykre tón hã vẽ.
  bvd-bvd: Na Aofia ka manatai nia 'ana lelea ka dao 'afa Sato bae nia kai oli mai.
    'Oe 'o saitomana gwamu na kwai'adomia 'oro bae nia ilia fuaku lao maefera 'i 'Efesas.
  ukr-1871: Нехай дасть йому Господь знайти милость Господню в той день. А скілько
    услугував менї в Єфесї, ти лучче знаєш.
  apz-apz: Hohonta ngko Efesos osopo nohumentanɨngko Ounesifoulos kako nɨfoꞌmawoꞌnɨmentisofoho.
    Osoꞌno kɨko huno kiyohoho. Oso Sɨkuno Engo hungkuno ikwolofoꞌne somo Anɨtu kako
    Ounesifoulosɨmneꞌno hitoho ulofɨhwosi wopɨngo ulohofonefoho.
  yon-yon: Kowe, Yarimanbed nub benwananeen yaron arimbed ye yaa mimyob keenok. Efesus
    aom dobaraan kuu yembed kiwaan yemoon yaambed awawimaan kuu anam ebkaadaa.
  poi-NT: Wɨ̱ iga tánO̱mi iyaachaŋjaamiñ jém Onesíforo cuando núcpa jém ja̱ma iga
    cɨɨpíŋóypa jém tánO̱mi. Mich iŋwɨ̱jo̱doŋ jutspɨy ayo̱xpát cuando aoy jém Efeso.
  wuv-wuv: Na rawani ba mei Fasu i fani faloloa'ia a'ana a'a fena arewaa i nomai!
    Ona aidafarawani ba yei Ephesus, ina hadumau a'a watauda tala.
  quf-NT: Chaynullami qamqa allita yaĉhankipis imanumi kusata payqa Éfeso pwiblupi
    yanapamaranchikllapa nirmapis. Chaymi ashwan chay jwisyu diya ĉhamutinqa Amitunchik
    Jesucristuqa kusalata llakipar washanqa.
  yuw-yuw: O goc wo urop kombiharoc. Nocho Efesus taun idotan bongono wocin wömai
    Onesiforusho noc manomanoha ogepma sinom tongfat nengidoc. Worocha wömai Moröma
    noniho yu yang banauna mata youp toctoc bongono morömadec batip itun.
  hus-NT-1971: U lej le’ max ca lej yajnanchat c’al an Ajatic tam ca chich jaja’ junil.
    A lej tso’obits Timoteo, abal jaja’ tin lej tolmiy tam tin c’uajatac ti Efeso.
  med-med: Wu Nuim ei ndi, Nuim yant omba Ui Ou ila, wu Onisiporas kandpa kont kuⱡangga!
    Nim pilik morʉn ei, Episis kona ila, na wu ei ndi, minal tʉpa rapʉndrʉm.
  bch-bch: Nararing ga ila pan Maron, ngan ilolo isat ngan ei ngan ado kapei toa ipamadid
    gid panua ngan posanga. Be eao oatai kemi ngan ele luanga busa toa ikado mugaeai
    ngan tuanga Epesus pade.
  cco-NT: Jo̱baꞌ mɨ́ɨꞌ˜ɨ Fidiéeˇ uii˜ quiáꞌˉ i̱ Onesíforo do e nilíˋ fɨꞌˋ lɨ́ɨngˉneiñꞌ
    mɨ˜ nitɨ́ˉ jmɨɨ˜ e nijáaˊtu̱ Dseaˋ Jmáangˉ fɨˊ jmɨgüíˋ la. Jo̱ nɨñíbˆ ꞌnʉˋ guiʉ́ˉ
    e eáamˊ cajmɨcó̱o̱ꞌ˜ i̱ dseaˋ do jneaa˜aaꞌ lajeeˇ cataang˜naaꞌ fɨˊ Éfeso.
  deu-1951: Der Herr gebe ihm, daß er Barmherzigkeit erlange vom Herrn an jenem Tage!
    Und wieviel er mir zu Ephesus gedient hat, weißt du am besten.
  alq-ALGNT: Aja kekin kikikendanadok egi kitci 8idokaojidj meg8adj ka teiaban Epes
    (Ephèse) odenag. Nipagosenima dac ka Tibendjigedj kidji kidimagenimadjin apitc
    odjitcisenig kidji koki tag8icig.
  ixl-NNT: As aꞌ u Kubꞌaaleꞌ la bꞌanon uvaꞌ la txumax ivatz naj tu u qꞌiieꞌ tul uvaꞌ
    la ul Aak vatz u txꞌavaꞌeꞌ unpajte, tan ateꞌ sakꞌuꞌl uvaꞌ nimal chit kat iloch
    oꞌ naj tu u Éfeso.
  boa-NT: Aane muurá uure ú waajácú muhdúhjáa meke dibye pɨ́áábohíjcyáné Éépetsórí
    meíjcyámútsikye. Ahdu óvíi dííbyeke Píívyéébe pɨ́aabó Ávyéjuube Jetsóó itsáácooca
    tsaímíyé dííbyeke iújcuki.
  quh-NT: Señormanta mañacuni Onesiforota qhuyapayananta jakay jamoj p'unchaypi. Sumajta
    yachanquiña payka may ashqha cutista yanapawarkanchej Efeso llajtapi.
  kwi-kwi: Nukas us kit aizpa an wat pian. Usne Éfeso pɨpulukin nawa akkwan piji kiwainta.
    Nane Diosta paikumtus, ussa wat kiwainnapa, Jesús kailtu payura.
  agm-agm: Ko saindɨhandapɨ amɨ Awaisɨhoai nunjenɨtɨ gaapundataayo asisɨha ipotɨhetɨ
    Awaisɨho kopɨ maarɨho asɨpɨwitando. Iyataatɨ nɨngisɨ ko gaahandɨ pɨhɨtatɨ Epesaasihanda
    kanindɨhandapaahɨ kɨnyɨhɨ aimɨ mmonɨpɨ gɨhunyaatahoŋe.
  ubr-ubr: Yau Bada aurin ababayoi On an Ra innanat on Onesiphorus inkaberai! Ato
    om usagob tiwag on bobo engon tutufinai on auriu iboen Ephesus mafam gagaminai
    nan.
  tsw-NT: Adama o ndolo, n ciga ta̱ A̱sulazuva o roco yi isaꞌani la̱nga̱ o urana u
    na Kristi Zamawawa a̱a̱ ka̱mba̱. Waru vu reve ta̱ Onisifara kamba mu ta̱ lon ana
    n da̱na̱i a̱tsuma̱ a Afisu.
  cax-NT: Tari pucürusuti Tuparrü itacuti auqui nacarrti Cristo au manu nanenese auche
    ñana cuati tato Jesús icu na cürrü. Tusio ito aemo que arrti bien bayurarati oemo
    aucutanu, nauquiche anancañü au manu pueblurrü Efeso.
  aia-aia: I'oe 'o 'iraraa ha'agorohia ro'u i tatau'aro goro na haua tanaau na'i Efesas.
    Naasi, 'au ha'arahesi mea Araha 'ai goro 'inia na'i madoraa nai aho'i mai.
  srp-1865: Da da njemu Gospod da naðe milost od Gospoda u dan onaj. I u Efesu koliko
    mi posluži, ti znaš dobro.
  agt-agt: '@see-verse:2TI.001.017'
  lug-lug: Mukama amukwatirwe ekisa ku lunaku luli. Era gw’omanyi bulungi nnyo byonna
    bye yakola mu Efeso.
  yby-yby: Sa-ibo nenako, We napamo elideko wati okadeko maya, onawa napalo We napamo
    wati oko ilimitiye loko noloe. Epesisi numutokati nasahili onetoko yowanu lenetoko
    neboya, lasola nesa minamiboya emokaho wehe loko ele-minane.
  heb-heb: יתן לו האדון למצא רחמים מלפני יהוה ביום ההוא ורב שרותו אשר שרת באפסוס אתה
    ידעת היטב׃
  mpp-mpp: Aime Efesas taonka molickelu gaibawa, yedi socne damongkelu bole sugucnebenang
    bawec, yogo gageuctihac nganilu biyac ngagegic. Ilec Sugucnedi ngagecnolu damengtowaina
    kwele-sowac aicnodaic.
  apb-apb: Na o saie taane no'one mola uri e pe'i-pe'ieu tarau maholo nou o'o'o wau
    aana huilume i Epesas nge o ii'o aana ngeena. Oto no ko aarea a Aalaha hunie ke
    ha'adiana'aa na ke aamasie a Onesiporas oto no'one urine aana dinge ooreta.
  san-TEL: అతో విచారదినే స యథా ప్రభోః కృపాభాజనం భవేత్ తాదృశం వరం ప్రభుస్తస్మై దేయాత్|
    ఇఫిషనగరేఽపి స కతి ప్రకారై ర్మామ్ ఉపకృతవాన్ తత్ త్వం సమ్యగ్ వేత్సి|
  ben-IRV: প্রভু তাঁকে এই আশীর্বাদ করুন, যেন সেই দিন তিনি প্রভুর কাছে দয়া পান, আর
    ইফিষে তিনি কত সেবা করেছিলেন, তা তুমি ভাল করেই জানো।
  ntu-ntu: '@see-verse:2TI.001.017'
  pan-pan: ਪ੍ਰਭੂ ਉਹ ਨੂੰ ਇਹ ਦਾਤ ਕਰੇ ਕਿ ਉਸ ਦਿਨ ਪ੍ਰਭੂ ਵੱਲੋਂ ਉਸ ਉੱਤੇ ਦਯਾ ਹੋਵੇ ਅਤੇ ਤੂੰ
    ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੀ ਹੈ ਜੋ ਅਫ਼ਸੁਸ ਵਿੱਚ ਕਿਵੇਂ ਉਸ ਨੇ ਮੇਰੀ ਸੇਵਾ ਕੀਤੀ।
  gvc-gvc: Ã yoa ahri yahpapʉ Jesu mari pʉhtoro to tjua tahti dachoi tirore pja ñʉnohca.
    To ã yoahto sehe tirore sini payoja. Efesoi payʉ tahari yʉhʉre to yoadohorire
    noano masina mʉhʉ.
  mwp-mwp: Senawbi kalaw goeyga nanga, Awgadhaw kozan a danal poethay nubiya kalmel,
    Onisiporus. Ngi ngulayg nuy kulba igalayg koeygarsar ibupuydhan ngayapa si muynu
    ngibiya Epoesoesanu.
  sbk-sbk: Ungolobhe amwavyaje apele irehema afume humwakwe isiku lila. Umwene ananavyinze
    lwanahali hwa Efeso, awe umenye shinza.
  mya-JVB: သူသည်ထို နေ့ရက် ၌ သခင် ဘုရား၏လက်မှ ကရုဏာ တော်ကို ခံရ မည်အကြောင်း၊ ထာဝရ
    ဘုရားသည် ပေး သနားတော်မူပါစေသော။ သူသည်ဧဖက် မြို့၌ လည်း ငါ့ကို အဘယ်မျှလောက် ပြုစု
    သည်ကို သင် သည် အမှန် သိ ၏။
  kgf-kgf: (Miŋ kewuninanéŋ nimmiyu nalé yandaiguc miŋ kewuninawac murunec goi héihéi
    mihicŋimac niŋ wanʒua.) Inéŋ Efeso baeciguc weleŋ qeqe ai réwéria dimuhucya meyec
    imi gi geŋgaoc ninʒaŋ.
  awb-awb: Are aiq tagariahnawe íné Épésa suwahpeq míarautaq wega áhntetaq séhréh
    aintáráire. Séhréh aintáráinsabé itene Wahnahnka tuinagake Ónésímansabé arutaboiréna
    kaweróne atankeheéna púreruge.
  gdn-gdn: Kau mete kataigeya da nau natere Epeso rabineya tondekeya ki makeya ka
    e nau nene kawaya daganani kwaewagawa. Ki pokere nu Kaiwawo-nuga e marai baiyagisi
    makeya ki ka nau nuwaneya e uburoto apunu Onesiporo e nuwaboyai mete wainapoto.
  nko-NT: Anɩ Wíe owúun mʋ nwɛ mʋ ɔbákɛ amʋ! Fʋyin alɩá ɔlɔbʋá mɩ nkpa tsɔtsɔɔtsɔsʋ
    Efeso wúlutɔ.
  bsn-NT: '@see-verse:2TI.001.017'
  pib-NT: Gitsrukaachi genekanru wa walegognepa getwamonrewlu rukshikinripa Gitsrukaachi
    yegi. Ga wa gi pejnunanukta rupxakyano Gigwisoya, pixa gimatpotuta.
  wiv-wiv: Paleka na lohora Paraha ni zaha vona ni maharia matoto na damana kotoa
    kapou ke Vuvu. Ho tu lala ve habuka, a Onesiforus e kodoni kemikemihiau matoto
    ni Efesus.
  reg-reg: Nyamuanga amwijusishe libhando okwiswalila okusoka kumwenene olusiku luliya.
    Lwakutyo asakiye anu nalinga nili Efeso awe umenyele kisi.
  mlh-mlh: Iŋoji rone Efesus sitio uruŋu babapi yasogo kokoine eru baku afaga nuru
    goya, oi gogake soine mane mukuge. Ore eru damaŋ yasogoo Ofoŋ goyoŋineo ropebeneŋ
    Onesiforusji ŋonemainde furi bofukeiŋ ore oŋga wosigo. Oŋu.
  gof-ENT: ዉርሴ ጋላሳን ጎዳይ ኢያው ቃታና ሜላ ታኒ ጎዳ ዎሳይስ። ኤፌሶና ካታማን ኢ ታና ኣይ ሜላ ማዲዳኮ ኔ ሎይ ኤራሳ።
  aau-aau: Eypok Pariawey-ar hiy lousne ankin, Hakamay hiykwe hye uron ka lowk. Hunkwe
    hyo yor yaprue senkin senkin, hane Efesus mon ma hiymon mokwe, papo nuw-nonkway
    popriy.
  tvk-tvk: E melele sav mun xa di natepol e taon te hal Efeses, xouk okil kuhi mak
    xa xi tetutou ni nou tehe holu. Misak ni, di nasis tengan Suv Iesu ipisen esaeen
    mini e melele xa xi imei rilomun en e ilepis moletin xil.
  prf-NT: Kagbiyan nakuwan siya nen Panginoon ti Aldewid a iyud! Tukoy mu labi ni
    konyaák na a pinagserbiyan ti Efeso.
  auy-auy: Ááéma Éfésási-naopaꞌa koméraawanana sáwífa-kanaa wemá súwaꞌnai úwa éꞌa
    awánaraane. Miyámó uráintafeꞌa súne. Fasiꞌaénkó waásimo méraawini áwáumo tísai
    índa-kanaa tínana Fasiꞌaénkó wentáféna arumbá uwánkainiye súne.
  tbg-tbg: Ho Noravano ekaara entaqaa vi vaiintira aaqurihama amitaarire. Te Epasaasini
    variavauraro vi vaiintiva ti airiqama kero kahaqama timitorara are viraravata
    irianara.
  hub-NT: Tura ina apuri Cristo atak taaksha, nisha wait anentrati tusan Yuusan aujeajai.
    Ii Efesonam pujarin nukap yainmakmiaj nuka shir nekame.
  hmo-hmo: Lohiabada ena bogahisihisi do ia davaria Dina Badana neganai. Efeso dekenai
    Onesiporo ese egu hesiai gaukara ia karaia sivaraina, be oi diba vadaeni, ani?
  big-big: Togo nogo waberek mizirik wok kangkali panu Yemizibek yongkambanuwiligi
    ngagozakta kerewiyiweki lewagibokko pugu Onesiporayegi yalek mizibene. Ne yereng
    Epese puraga ulogo wiziyawekke Onesiporago neyegi kang kolokngagono wazono keleniyageya
    wiziya piyengki ni iwaka.
  gux-G: O diedo n gbadi opo mi nñima o guacuama daali. a bani ki cie nilo kukli wan
    den nni ya todima kuli min den Efesa.
  cnl-NT: Cu²li³cuu'²³ dsɨ́² Juii³ra² quia̱'² 'ñée² mɨ³rɨ³ti³ jmɨ́ɨ² 'e³ rɨ²³jmée²³
    'i'²³ xi² xa³ dsoo² quiee'³² dsa³. 'E³ quie'²³ máan³ 'nʉ³ 'e³ jmii'³¹ 'nɨɨ'n³¹
    ca²³jmée³ co̱²juø'¹ quiée²ra² 'ñée² Onesíforo ma²jen³¹na¹ juɨɨ³ Éfeso.
  zar-NT: Rinábidaʼ-nëʼ Xanruʼ huéchiʼ ládxëʼë lëʼ dza niʼ idxinëʼ lahuëʼ Dios. Chinö́z
    quézinuʼ ca naʼ gúcalenëʼ bönniʼ ni rëʼu, cateʼ niʼ guzóaruʼ yödzö Éfeso.
  kde-kde: Nang'olo an'jalile kupata chididi nniduva alila lyambeuya! Na wako ùnimala
    saana namuna changuyangete namene anepo pa Efeso.
  ata-ata: Eni alinga lexe Tila tanuxu no voxo ane Iesu ulivu uneꞌe la. Xo nelavu
    laixe lexe no tuala tila ne Epeso ne, la anu musuꞌulileli laixe no anu mimii tavuꞌalo
    misevile.
  qvw-NT: Quiquin Taytanchic-ari Jesusninchic cutimuptin llaquipayninćhu caycachichun.
    Am tuquictamá yaćhayanqui Efesoćhu cayaptinchic maynu yanapämäśhanchictapis.
  nfa-nfa: '@see-verse:2TI.001.017'
  tnp-tnp: '!Pəh Iərmənɨg otasəkəhruin in e naunun nian! Ik nəkəhrun vivi natimnati
    təuvɨr mɨn iətəm təmol kəm iəu əpəha Efəsɨs.'
  urd-urd: ख़ुदावन्द उसे ये बख़्शे कि उस दिन उस पर ख़ुदावन्द का रहम हो और उस ने इफ़िसुस
    में जो जो ख़िदमतें कीं तू उन्हें ख़ूब जानता है।
  hot-hot: Ma Anyô Bêŋ nêm lahiki êndêŋ yani êndêŋ waklavôŋ nindum abô. Hoyala loŋôndê
    mavi bêŋ anôŋ atu ba yani hêv ya sa hamô Epesus.
  mqj-NT: Anna mukawanan kumua tae' dengan sitorro umpamoloina' illalan pengkarangangku
    itin Efesus. Kupa'sambayangan langngan Puang Yesus kenamala nakamasei ke nalambi'mi
    allo kasaeanna.
  rus-SYN: Да даст ему Господь обрести милость у Господа в оный день; а сколько он
    служил мне в Ефесе, ты лучше знаешь.
  mbh-mbh: Na tho nong ve aro Toko Pomnga aro i sung ile themosaling a i nge, nge
    nang le vusonga. Na lomum mire senu nge ur alavusnga ako i opoal tho nge, ako
    ru a Epesus.
  bdd-bdd: Cowa ꞌina paihowa madouna weyahigu Epeso ꞌoina ꞌusanasanapu, ꞌoinega nuwanuwagu,
    ma Cinapwana ꞌina tuta yatala ꞌoina ꞌatemuyamuya ꞌida loba Cinapwanaina ꞌoinega.
  cbt-NTPO: Ipisoquënta' na'con catahuarincoso' nani nitotëran. Ina marë' Yosë nontërahuë.
    “Na'con nosororinco ni'ton, Sinioro o'mantahuachin, inanta' nosoroquë',” itërahuë,
    Yosë nontato.
  srn-NT: Mi e begi gi en tak' Masra sa sori en sari-ati tapu a bigi dei. Yu srefi
    sabi heri bun fa a ben yepi mi nanga furu sani di mi ben de na Efese.
  cta-NT: Ntiꞌ naꞌ chaꞌ cuaꞌni tyaꞌna tiꞌ ycuiꞌ nu Xuꞌna na jiꞌi̱ yu biꞌ, nu loꞌo
    tyalaa tsa̱ nu cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱. Loꞌo juaꞌa̱ cua jlo tsoꞌo tiꞌ
    nuꞌu̱ lcaa ñaꞌa̱ cña tsoꞌo nu nguaꞌni yu loꞌo na ca quichi̱ Efeso.
  bqc-SIM: Dii to Lua wɛ̃nadↄ̃ɛ̀ yã́kpalɛkɛgↄↄzĩ. Ń dↄnlɛ zↄ̃ↄ pↄ́ a kɛ̀mɛɛ Ɛfɛsɛ
    dↄ̃ sã́asã.
  tcz-CHONGTHU: Pakai chu ahung kilekit nileh angailutna giltah chun umpi hen, chuleh
    Ephesus mun a chu itobang tah a phachom'ah hitam nangman nahesohnai.
  mar-mar: प्रभू करो आणि त्यास त्यादिवशी प्रभूकडून दया मिळो कारण माझ्या इफिसात कितीतरी
    प्रकारे माझी सेवा केली हे तुला चांगले माहीत आहे.
  snp-snp: Yamu Wekolakafo lalo kolageto, kamena nabalo ya Wekoladokati milumala kolami
    mona ya olu oloto pinaiye, loto kolowe. Ido Efesusi numudo minomi kamenalo yaki
    auma wito ane olu faka limo monala yama ya kaimoka eyanimo ne.
  isl-isl: Guð blessi hann ríkulega þegar Kristur kemur aftur – þú veist manna best
    hversu hann hjálpaði til í Efesus.
  spy-NT: Ābērē 'inkētē kubooyiit man kule kiyēētyēēchoo ꞉Ōnēsifōōrō ām kēēlwookik
    chēē chaang' yoo kyāāmiitē Ēfēēsō. Lēyyē, kuriiree ꞉Mokoryoontēēt Ōnēsifōōrō bēsyoonoo
    itiilchinē biiko ng'al.
  xnn-xnn: '@see-verse:2TI.001.017'
  mwe-mwe: Bhakulungwa a Yeshu bhaabhonele shiya sha a Nnungu lyene lyubhalyo! Na
    mmwe mmumanyi indu yaigwinji ibhandendele ku Epesho kula.
  tte-tte: Ukwatai namwanamwai saugana yau ele Epeso koina tomone isagu namwanamwaiyau.
    Na yakawanoi kaliyate mwawamwawasina koina Guyau ikate-kamkamna-yani.
  tcs-tcs: Ai amen po AntapGod po soe obamak gudpasin po em wen Kraist i go kambaigen.
    Ane yupla sabe wiskain em bin meke ol gudsamting po mi de wea Episis.
  hlt-THB: Ce a khawnghi awh Bawipa a ven awhkaw qeennaak a huhnaak aham Bawipa ing
    qeen seh! Ephesa khaw awh ikawmyih dyna kai ani bawm ani ceem tice nang ingawm
    sim hyk ti.
  soq-soq: Timoti, e ateiten ne Epesus bedewe wainedino ambi me ne simbianen. Ne rauparintedina
    Tatamba me wiwisa walamawe Onesiporus nuaparewalepie inasapi.
  qub-qub: Chaynöllami Éfeso marcachöpis payga sumaj yanapämaranchi. Taytanchi Jesucristo
    payta cuyapaycuchun runacunata jusganan junaj.
  att-att: Á sikaw gapay, ammum gemma yù napiá nga ángngabbák na ngaw nikán ta paggiák
    ku paga ta Epeso. Á parè bì kâ Apu ta ikállà na si Onesiporo sangaw nu umay si
    Apu saw nga mamanunnù ta tatolay ta pagáddekán na ággaw.
  bki-bki: Ana naio jo mila tenalo na bo ban kiniou bereio ea vio Romo nei, jibe ka
    ga napano naio mijai vatitig kiniou beamu ruei ka bogo napano nojo Eveso nua kia
    ga vo, jibe ka napano kumijikia vatitigio ruei. Naio bo ka kiniou jibe na, namonea
    ka mia Atua naio tinien tii naio ka bogoti maaro.
  bqp-bqp: Dikiri wɛ̃nda dↄ̃nɛ yãkpatɛkɛgↄrↄ zĩ. Ń kpányĩ zↄ̃kↄ̃ kũ à kɛ̀mɛnɛ zaa
    Ɛfesu yã dↄ̃ sãnsãn.
  mcp-mcp: Cwámba Yésus sáág nə́ Zɛmbî bág gwág nyə cɛy lámʉ́d jwɔ́w á məzhúgʉ́lâ.
    Wo ntâg wə́ mə́ búl mpu bímbí lʉ́ kwííndyá nyə á kwíínd mə Ifɛ̂z yí.
  hat-hat: Se pou Seyè Jezi fè Bondye gen pitye pou li lè gran jou a va rive. Ou chonje
    tout sèvis li te rann mwen lavil Efèz?
  npl-NT: N Totajtsi Dios makiknomati n Onesíforo itech iksemi tonati. Timoteo te
    kuali tikmati kenomi miak otechpalewih n tokni Onesíforo ompa Éfeso.
  bgg-bgg: Ji pha Inai shii Ithong airo bushun ne aishii phi bo! Chiih-è ai ne gu
    shii Iphisus hà khama wie rek phi pha ji nathek ne wie re-è thieg ro.
  eng-TCENT: May the Lord grant him to find mercy from the Lord on that day! Yoʋ know
    very well all the ways he helped me in Ephesus.
  eng-BSB: May the Lord grant Onesiphorus His mercy on that day. You know very well
    how much he ministered to me in Ephesus.
  cpu-NT: Iriira Avinkatharite neshinonkataiyaarine apaata kitaiteriki impiyeerika.
    Tema piyotaiyakeni eejatzi eeroka, osheki jampitakotakena Onesíforo nosaikantakari
    Efeso-ki.
  san-ASM: অতো ৱিচাৰদিনে স যথা প্ৰভোঃ কৃপাভাজনং ভৱেৎ তাদৃশং ৱৰং প্ৰভুস্তস্মৈ দেযাৎ|
    ইফিষনগৰেঽপি স কতি প্ৰকাৰৈ ৰ্মাম্ উপকৃতৱান্ তৎ ৎৱং সম্যগ্ ৱেৎসি|
  tac-NT: '''La kékuru Onorúgame ''we ''la na''temasa alué rió napu''lige raweli sébachi
    gustisia olachi Onorúgame. Mué ''we ''la machíguru ye rió Onesípora ''la gu''írigo
    ne''chí alé we''ká riógichi Ebeso anilichi.'
  eng-WEBPB: (the Lord grant to him to find the Lord’s mercy in that day); and in
    how many things he served at Ephesus, you know very well.
  gfk-H: Iau sasaring bia no Watong na marsei ia ta iakano bung na warkurai namur!
    U manga palai ta ira mangana harharahut ga tar tagu kaia Epesas.
  viv-viv: Medema faꞋina Kaiwabu gaveꞋoꞋolena be aimo ginayewaꞋela kaliva ginavedewayaugida
    ana toveya, bana Onesifolo Kaiwabu yana hinekalikali ginanuhagana. Ada oꞋeni ahe
    uhalamane-hagihagiyena yana veluga moyaꞋaina agaikuya boi Efeso againe gamiyami
    ana toveya.
  yao-yao: Ngwachondelela Ambuje ŵatendele chanasa che Onesifolo pa lyuŵa lya kulamulikwa!
    Nomwe nkuimanyilila yambone iŵandendele une ku Efeso kula.
  tgp-tgp: na lo usi Moli vara i r̃omopoia hin rani tavera atu. Ale ko levosahi mamahuni
    na nona vavahinau tari sei mo lo vaira mataku sei Ephesus.
  auc-NT: Botö Epeto näni quëwëñömö mänïñömö quëwëñömote tömengä æbänö botö beyæ̈
    pönö nanguï cæcantapa, ante bitö do ædæmö ëñëmipa. Mänömaï beyæ̈ botö ïinque baquïönæ
    ïñonte Wængonguï tömengä ingante pönö waadete waa cæcæcäimpa, ämopa.
  kbc-NT: Jemaa Ǥoniotagodi me iwikode Onesíforo niɡ̶ica noko nige dopitedijo Cristo.
    Eliodi mowooɡ̶oti meliodi me idaxawa midiaaɡ̶ejo digoida nigotaɡ̶a Éfeso.
  bmh-bmh: Iz Uwait guzenai auranem, aiu ses duailel sisiarabun ziwas ebu, Dubanou
    Ban nug go en bisou peimai, isanuramau. Na abiu go petak, iz Epesus uzan darena,
    Onesiporus nug iz umkoskos isanilaneun.
  ctu-BL: La' i taj i p'untʌntel ti Dios ti' tojlel lac Yum ti jini tal to bʌ q'uin.
    Wen cʌñʌl a cha'an bajche' tsi' coltayonla Onesíforo ya' ti Efeso.
  meq-meq: Bəy Maduweŋ kway Yesu mâ gay ŋgwalak pat nakə ma ta gateye sariya a ndo
    hay aye. Ka sər ha dərmak ahəl nakə neŋ ma Efez aye na, ka dzəna ga haladzay.
  noa-H: Pua mʌ k'ãyaujã wajapcha k'ap'ʌ chirʌm, jãga hi p'idk'aajeejĩ Efeso p'öbör
    hee sĩejeewai. Magua mua pʌrʌg tag jaaubam. Hirua mʌch dʌ̈i jãgtarr jũrr, deeu
    hũmaai Cristo bëem hed Hẽwandamag hi dau haug k'augpim k'õsi chirʌm.
  alp-NT: Au kotie loko Tuhane be, “Tuhane, kena petu rebe Ateu pakala ete pusue ami
    tamatare, laleMu noa Onesiporuse noma.” Kai arekwa mise titinai peneka be me kota
    Epsuse ilayani tamata mise titinai.
  san-VEL: ato vicaaradine sa yathaa prabho.h k.rpaabhaajana.m bhavet taad.r"sa.m
    vara.m prabhustasmai deyaat| iphi.sanagare.api sa kati prakaarai rmaam upak.rtavaan
    tat tva.m samyag vetsi|
  kbq-kbq: Onesiforusina anama hu'nerera, Kraisi'ma esnia zupa Ra Anumzamo asuntaginteno
    aza hanie. Hanki nama'a zupo agra nazama hiana, Efesasi kumatera kagra ke'nane.
  kbh-kbh: Bëngbe Utabná lastemado cháftaca chaotsemna, nts̈amo nÿetscanga tmojamcá
    ts̈abá o ndoñe ts̈abá yontsemnama cha yochjayana ora. Aca corente condë́tats̈ëmbo
    ntsachets̈á Onesíforo Efeso puebloca s̈onjanë́jabuachama.
  ron-LSB: (Domnul să-i dea să găsească îndurarea Domnului în ziua aceea); și în câte
    lucruri a slujit la Efes, știți foarte bine.
  pon-pon: Kaun o en kotin kupura on I kalanan en Kaun o ni ran kokodo. A koe aja
    mau, duen a papa nan Epijuj.
  nhe-BL: Ma Toteco quitlasojtla ipan nopa tonal quema techtequitlachilis. Ta cuali
    tijmati queja techpalehui nojquiya nepa ipan altepetl Éfeso.
  sps-sps: Nyo faakats rou tana Tsunaun ma faan iny Ya na tagtag tan nainy vaatsuk
    Tsunia! Ana nyi nat faarof em tana foka te kat e Onesiforas tsonyo tana ngats
    fan iny Efeses.
  wnc-wnc: Unzingge nata tumuk wam iniwa Buyambam tapaninda tapduknga ita apik gwene
    butaya ie natangamik. Ga katak siknga atnataayak. Onesiforas waapata Efesas yot
    gapmane yuke puya kwaapzang Jesue aminabamde pasiyamukut.
  bus-bus: Dii wɛ̃nda dↄ̃nɛ yãkpaɛkɛgurↄↄ zĩ. Ń dↄnlɛ bíta kɛ̀ à kɛ̀mɛ zaa Ɛfesu
    yã dↄ̃ sãnsãn.
  gub-BL: Tuwe Zanezar upuhareko Onezi a'e nehe no, a'e 'ar mehe nehe no, uze'eg rupi
    oho 'ym ma'e wanehe uzepyk mehe nehe. Ta'e Onezi uzapo ikatu ma'e tetea'u ihewe
    a'e xe, Ew tawhu pe urereko mehe a'e xe. Erekwaw ihewe hemiapo kwer a'e pe har
    ne kury.
  imo-imo: Gotenga kot waimu wendo ombalo kinye Awilimuni yu kondo kolopa tepa kondopili.
    Na kombu awili Efesus moloru kinye kape yuni na wali awini tapondorumu mele nu
    pino.
  boj-boj: Deqa e a qa endegsi pailyeqnum, “O Tamo Koba, mondoŋ ni na tamo uŋgasari
    naŋgi peginjrqa batiamqa ni Onesiforus a qa dulame.” O Timoti, nami Efesus qureq
    di dego Onesiforus a e qa wau gargekoba yoqnsiqa aqaryaiboqnej. Di ni qalie.
  eng-DRA: 'The Lord grant unto him to find mercy of the Lord in that day: and in
    how many things he ministered unto me at Ephesus, thou very well knowest.'
  knf-knf: Dñehan Ajugun añagi'a ţi unuur ubaañşaani. Ime kak bnuura jibi aţënknuŋ
    wi ŋwooŋ du Efeŧ.
  san-KHM: អតោ វិចារទិនេ ស យថា ប្រភោះ ក្ឫបាភាជនំ ភវេត៑ តាទ្ឫឝំ វរំ ប្រភុស្តស្មៃ ទេយាត៑។
    ឥផិឞនគរេៜបិ ស កតិ ប្រការៃ រ្មាម៑ ឧបក្ឫតវាន៑ តត៑ ត្វំ សម្យគ៑ វេត្សិ។
  arn-NT: Pewmangen ta Ñidol kutranpiwkeyeaeyew tüyechi antü mew. Eymi ta dew kimnieymi
    taiñ rume kelluetew ta iñchiñ Efeso mew.
  zas-NT: Abiꞌ lüj ragbee guial dád beenman dunuj ree yudar chi badxuꞌ ree Éfeso.
    Xi nix chi guiꞌt Dad Jesucrist stijb, yaya daꞌtaman laaman.
  ken-NT: Nchí nɨkmʉɛt bɛ Acha ángɔ́ yi ntínso ndǔ nywɔbhɛ́ manyé. Ɔ̌rɨŋɨ sayri
    nɛkwak ɛnɛ́n yi áchyɛ́ mɛ amɛm ɛtɔk Ɛ́fɛsɔs.
