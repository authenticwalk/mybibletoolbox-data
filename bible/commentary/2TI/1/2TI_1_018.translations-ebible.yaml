  kdc-kdc: Nompula Mndewa yamonele bazi mna disiku da nhaguso. Na gweye kojuwa goya
    vija viyanisang'hanile ako Efeso.
  nhr-nhr: X'aiga ba méém kgoara máá me nakam X'aigam Jesom ko hààm cáḿ ka, Gam koe
