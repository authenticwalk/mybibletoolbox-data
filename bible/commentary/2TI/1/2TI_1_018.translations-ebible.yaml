  aak-aak: Ayɨnánɨ “Sɨ́á negɨ́ Ámɨná Jisaso ámá nɨyonɨ mí ómómɨxɨmɨ́ enɨ́áyimɨ omɨ
    ayá urɨmɨxɨ́wɨnɨgɨnɨ.” nimónarɨnɨ. Nionɨ sɨnɨ Epesasɨyo ŋweaŋáná seáyɨ́ o niiŋɨ́pɨ
    nánɨ enɨ joxɨ rɨxa nɨjɨ́á imónɨŋɨnɨ.
  chd-NT: Maƚmana' lipiƚya' Éfeso aƚtoc'ipa juaiconapa. Toƚta'a oxina'. Caxa'hue ƚaƚPoujna
