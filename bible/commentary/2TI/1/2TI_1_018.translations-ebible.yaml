    تَتْ تْوَں سَمْیَگْ ویتْسِ۔
  heb-LB: אתה יודע היטב כמה עזר לי אוניסיפורוס באפסוס. יברך אותו האלוהים בברכה מיוחדת
    ביום שובו של המשיח.
  caf-NT: '''Et njan dzin whusawhútelts''ulh t''eh, ''et neMoodihti ye únzoo, ''í
