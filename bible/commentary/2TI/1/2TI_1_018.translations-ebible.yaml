  quc-TT: Are bꞌa ri Ajawxel chutoqꞌobisaj kiwach pa ri qꞌij rech chilaꞌ chikaj. Awetaꞌm
    ronojel ri patanijik ri xubꞌan wukꞌ pa ri tinimit Éfeso.
  heg-NTPO: '@see-verse:2TI.001.017'
  ptu-ptu: Anna ungkaleso maaka susi nabalii si'da-si'daä' illaam pengkähängangku
    itim Efesus. Debata ham ungkamasei Onesiforus ke sulem illaam allo kasuleanna
    la umpopa'tadongkongam hupatau.
  bzd-NTPO: Skëkëpa Jesús datskene, mik e' ké̱wö de eta̱ a̱s ie' tö Onesíforo sa̱ù̱
    e̱r sia̱rë wa. Be' wa̱ ijche̱r buaë tö we̱kkë ie' tö se' ki̱me' Éfeso.
  kwf-kwf: Ma Ꞌoko sai leꞋa naꞋa ana na kwaiꞋafiꞋanga Ꞌoro ba nia sasia fuaku saena
    fanoa Ꞌi Efesus. Nau ku foꞋo fasi Ꞌiri na Aofia ke kwaimanatai ana niaꞋa ana faꞋi
    asoa neꞋe nia ka oli laꞋu maꞋi.
  eng-WYC-2017: The Lord give to him to find mercy of God in that day. And how great
    things he ministered to me at Ephesus, thou knowest better.
  eng-WMBB: (the Lord grant to him to find the Lord’s mercy in that day); and in how
    many things he served at Ephesus, you know very well.
  zat-NTPS: Dxenaba' Xránadxu xexache lazre̱' le̱' lu zra ná' gate xelá' Le̱'. Ba
    nézenu' ca gúcale̱le̱'e̱ne̱' dxi'u lu xe̱zre Efeso.
  spp-spp: Kafooŋi Kile u ɲùɲaara ta u na diɲyɛŋi canŋkwɔge Kafooŋi Yesu mɛge na.
    U à kacɛnŋkii ɲcyiimu pyi mii na mà mii yaha Efese kànhe e ke, mu Timɔti à cyire
    cè mà tòro sùpyire puni na.
  zty-NTPS: Ẕnnabla' X̱anžon' yeyache' ḻáže'le' ḻe' ža na' žine' ḻaw Dios. Ba nnézkzelo'
    kan gókḻene' žo'o, katen' wzoažo ḻo yež Éfeso.
  mek-mek: Lau lamegamega ega koa muni kina fuaꞌiai Lopia papiau eꞌi laomai felo o
    apala afa agepeniꞌi aisama, isa Lopia ega guani feafia laoma, ke ega laomai felo
    kainai afa isafa felo fepenia laoma. Ke Efesus taoninai isa lau keaga iꞌoiꞌi iꞌoiꞌiai
    ala epalagai omaisau auga isafa lologo.
  aey-aey: Tibud uqa uqanu waug qoc eu cit qoc deelna utiale! Uqa wele Efesas ono
    bibili me oditen eunu hina du cuhadogona.
  urd-GVH: ख़ुदावंद करे कि वह क़ियामत के दिन ख़ुदावंद से रहम पाए। आप ख़ुद बेहतर जानते
    हैं कि उसने इफ़िसुस में कितनी ख़िदमत की।
  ycn-ycn: Efeso ejo hue'emaqué huacajé rila'á piño huecá palá, pihue'epícare caja.
    Marí que rila'acale nucá palá, nuhuata Tupana la'ajica ricá palá huani, je'echú
    chu ri'imajica huacajé. Re Jesucristo quemajeri piyuqueja ina'uqué nacú méqueca
    rijló nacaje nala'acare marí eja'ahuá chu ne'emacá quetana.
  djr-djr: Ŋarrany ga bukumirriyam ŋayi dhu Garraynydja mel-wuyunna nhanŋu, balanyamirriynydja
    waluy ŋunhi ŋayi dhu Garrayyu mala-djarr'yurra marrtji yolŋu'-yulŋunhany. Ga nheny
    Dimithi marŋgi muka nhanŋu, nhaltjarr ŋayi gan ŋunhi guŋga'yurr ŋarrany ŋunhal
    wäŋaŋur Yipatjatj.
  kvg-kvg: 'Noqa poev nqánek: Evezøza manqa ovøyam khøuwa kandambaqape-te, tanakh
    bèmbogó. Qo mòqote-qatéq, ndego Efesus taon-te ndøgo, tøke kandambá genøgoam.'
  rug-rug: Mani ponia sa Baṉara koa sa, sa tataru variva taleosae pa rane vinaripitui
    mumudi. Agoi ba gilania tugo sapu pa soku siraṉa si toka nau sa si rau pa Episasi.
  hop-NT: Pu ahpiy pay Ephesus epeq hihsa’haqam hihta aṅ inumi unaṅwtapqat pay um
