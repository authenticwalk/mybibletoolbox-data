    xua tacueicueijei tsurucuanaebiyaenexa tsane pocotsiwa bayatha bapon neitoroba,
    beya poxonae barapo matacabi tsane, po matacabitha poxonae patopeicaena Jesucristo.
  boj-2014: Deqa uŋgum, e gulbe oqnsiy sqai. E deqa jemaibqasai. E Yesus qa ijo areqalo
    siŋgilateqnum. E a qa qalie bole. A e wau ebej deqa e qalieonum, a na wau di geregere
    taqatoqnsim gilsim a olo bqajqa bati brantqas.
  eng-OEBUS: That is why I am undergoing these sufferings; yet I feel no shame, for
    I know in whom I have put my faith, and am convinced that he is able to guard
    what I have entrusted to him until that day.
  eri-eri: Onou waha boni, ji ou waha aule-auleni. Onou wa, ji waha boni mayau hiyei
    uwa. Ji fai no boni huwanyafe ngalengana waha, ji isi tuweneha. Onodu ji benou
    isideni, no haruwe ji owofe langa tafai waha, no edo oofa dewonbona, onodu waha
    no gai-gai inyide gonga goi Kristus nomo Fati anyakaro heigou waha langa edo wonbona.
  aly-aly: Mwerr ayeng awelheyel Akngeyew. Ingwer-rnemel ayenh irrwernew, ayenh akwernemel
    tyayl-warl. Ayengan nyerrerrey-angenh, ayengap iterremel aneyel rlterrk-antey
    Jesus-ew. Atha renh iterl-areyel. Ra ayenh arntarnt-arayntemarl, ayeng apmwangkwarrarl
    alhewerr. Ra aleth ayenh arntarnt-arem arlta yanhew-atety, Jesus rarl apey-alpeyenhew-atety.
  wiu-wiu: One okana toane tokoukepa no po yapu i pitikaneya mekene tete motukuyake
    ya taneya meamuku. Nitameneya Akolalike-kama wene tugoane meku. Akolaliyo ile
    tamene wa yametekanakale toane togamotoa tokome no auapekala too. Onepa nitamele
