  hin-2017: इस कारण मैं इन दुःखों को भी उठाता हूँ, पर लजाता नहीं, क्योंकि जिस पर मैंने
    विश्वास रखा है, जानता हूँ; और मुझे निश्चय है, कि वह मेरी धरोहर की उस दिन तक रखवाली
    कर सकता है।
  wol-KYG: Looloo tax may daj yii coono. Waaye rusuma ci, ndax xam naa ki ma gëm,
