  spp-spp: Lire kurugo ŋke yyefuge puni ɲyɛ mii ɲuŋ'i. Ŋka lire ná li wuuni mú i,
    lire ɲyɛ mii á silege kyaa mɛ, ɲaha na yɛ ŋgemu na mii à na cyɛge taha ke, mii
