    do, aɗaba nə̀fəkia ahàr ka Yezu a, nə̀səra naŋ a lala. Nə̀səra esliki majəgay
    ere ye ti àfuvù a ahar vu ni duk abivoru ana vaɗ ga maŋga gayaŋ a.
  kqc-kqc: Mina resi na bi mina rofu gurauga ameida. Idu na bi maena de reida, adina
    na na diba kaere rofu na bi mokena vari gira aeyaka, resi na bi nai mokena moida,
    beika na rofu nimaro, ina yaku na nari rego bogo mina Keriso di dairina meda okigo.
  tav-tav: Tie jʉgori popiye yʉ tamʉo. To bairo popiye tamʉobacʉ quena ato presopʉ
    yʉ cãniere yʉ tʉgooña boboquẽe. Yʉ caapiʉja nʉcʉbʉgoricʉ Jesu cañuu netoʉ ãmi,
    cáti majii ãmi, yʉ ĩ maji. To bairi yʉre cacote majii ãmi Jesu. To bairo yʉre
    coteri cʉ catunu atíparo jʉgoye caroaro yʉ cabairo roque yʉre átigʉmi.
  eng-ULB: For this cause I also suffer these things. But I am not ashamed, for I
    know him whom I have believed. I am persuaded that he is able to keep that which
    I have entrusted to him until that day.
  spa-VBL: Esa también es una razón por la cual sufro todas estas cosas, pero no me
    avergüenzo, porque sé en quién he confiado. Estoy seguro de que él puede cuidar
    de lo que le he confiado hasta el Día de su regreso.
  fra-_FOB: C'est pour cela aussi que je souffre ces choses; mais je n'en ai point
    honte, car je sais en qui j'ai cru, et je suis persuadé que par sa puissance il
    gardera mon dépôt jusqu'à ce jour-là.
  hau-ULB: Domin wannan dalili na ke shan wahalar wadannan abubuwa. Amma ban ji kunya
    ba, domin na san shi, wanda na gaskanta. Na sakankance zai iya adana abinda na
    mika masa har zuwa ranan nan.
  mal-mal: അതുനിമിത്തം തന്നെ ഞാൻ ഇതൊക്കെയും സഹിക്കുന്നു; എങ്കിലും ലജ്ജിക്കുന്നില്ല;
    എന്തെന്നാൽ ഞാൻ ആരെ വിശ്വസിച്ചിരിക്കുന്നു എന്നറിയുന്നു; അവൻ എന്റെ ഉപനിധി ആ ദിവസംവരെ
    സൂക്ഷിക്കുവാൻ ശക്തൻ എന്ന് ഉറച്ചുമിരിക്കുന്നു.
  kkc-kkc: Esiga ayo tou hagee tolone, dala goo ma kuloduga similega badolone tou
    ka tomoloso. Bei, ayo tei toloso hagee dodomo du odoo ee, a gooleedooso. Odoo
    ee Yesu. Esiga a gooleedooso, to tekepo yayo amapoo taka ee, eyo medee osee bamo
    dimeleso, yo see wedi sibileiso.
  lit-lit: Dėl šios priežasties ir kenčiu šiuos dalykus; tačiau nesigėdiju, nes žinau,
    kuo esu pasitikėjęs, ir esu įsitikinęs, kad jis yra pajėgus išsaugoti tai, ką
    esu jam patikėjęs anai Dienai.
  urd-GVR: Isī wajah se maiṅ dukh uṭhā rahā hūṅ. To bhī maiṅ sharmātā nahīṅ, kyoṅki
    maiṅ use jāntā hūṅ jis par meṅ īmān lāyā hūṅ, aur mujhe pūrā yaqīn hai ki jo kuchh
    maiṅ ne us ke hawāle kar diyā hai use wuh apnī āmad ke din tak mahfūz rakhne ke
    qābil hai.
  far-far: Nia ne, nau ku nonifi laona beu ni kanie 'uria na ru nai ki. Boroi ma nao
    nau si 'eke ana tolae laona beu ni kanie fafia 'ainitalolae nau, sulia na fitoe
    nau ani nia. Ma nau ku saitamana mamana sa Jesus bobola fuana na fololae 'usia
    na famanatalae mamana ne nia aluda 'i 'abaku, leleka ka dao ana fa dangi ne nia
    kai oli lau mai.
  suz-BL: मोपतीके गो यो श्‍येत जाइनुङ। तन्‍न गो मुने मपाइनुङ, मारदे हना सु कली थमा
    सुइक्‍नुङा मेको तुइक्‍नुङ। मेकोमी आं कली मबेक्‍ङा सम्‍म कोव़ने चाप्‍ब, दे यो तुइक्‍नुङ।
  car-NT: Iro poko ro ero wara wata'karykaje. Ipoko te epy'i'to'pa wa. Suku'sa irombo
    noky amyikary y'wa. Samyikaje imero moro a'wembono auranano ytopo kurita 'wa ro
    moro y'wa tynyry'po kura'mary taro iwairy.
  amp-amp: Na inji namota fakmoma. Yakhato kalabus htamoma. Afo yuhre kalabus tohwa.
    To na nhai yimtna inji nakaha na kalabus tohwohat. Nhai. Jisasrhu nefm bi htiyetann
    to be na Jisasr riyakitohakmohat to be inji yakitoh hanyruhanr. Na be rorhu tirmn
    rhuhany rhuhanye ror yawihnerahr.
  bht-bht: इसा ही बजा ने मैं दुखां जो भी झेलदा है, कने शरमांदा नी है, क्योंकि मैं
    यीशु मसीह जो जाणदा है जिस पर मैं भरोसा किता; कने मिंजो पक्का पता है, की यीशु मसीह
    उस दिने दीकर जालू दीकर सै बापस नी ओंगा, उदी रक्षा करणे च सक्षम है, जड़ा उनी मिंजो
    दितया है।
  eng-NOY: For which cause I suffer also these things. But I am not ashamed; for I
    know whom I have believed, and am persuaded that he is able to keep that which
    he hath committed to me unto that day.
  cub-NT: Que baru ñájivʉ yʉ caride bʉoimʉpe. Ʉbenita cʉyojarõ cʉbevʉ yʉre. Que baru
    coreóvaivʉ yʉ ñai Jesucristore, ji jʉ aimʉre. Aru jãve bíjaroicõjemecʉyʉme ʉ̃
    iye ji memecaiye báquede ʉ̃́re cainʉmʉa. Que majivʉ yʉ jãve.
  ita-1927: Ed è pure per questa cagione che soffro queste cose; ma non me ne vergogno,
    perché so in chi ho creduto, e son persuaso ch’egli è potente da custodire il
    mio deposito fino a quel giorno.
  lww-lww: Kiau yum̃aena nena nane kila nepane ke pogos m̃arera lala loyum̃a e yum̃a
    naloge viowaena nini vanonia, ana pogaga nap̃a, pe pe sur re tai pan inu poli.
    Pe nemawa re poli, komin nekilia nesape yar nap̃a nemlelaga ea, naga pe lelaga,
    kiau nalelagaena ea m̃arera ruru po pap̃isi sane ya nap̃a nemligan e limana, yoko
    uarar ruru m̃arera sum̃a ga vano-o tol Legiena maro.
  ckb-ckb: لەبەر ئەم هۆیەش ئەم ئازارانە دەچێژم، بەڵام شەرمی پێوە ناکەم، چونکە دەزانم
    باوەڕم بە کێ هێناوە، دڵنیام مەسیح دەتوانێ پارێزگاری سپاردەکەم بکات هەتا ئەو ڕۆژە.
  nas-nas: 'Teeꞌkoo bamuuꞌnaꞌ tampaꞌ nkomaramaung-koo ninge sisikeera kuneꞌamaang.
    Nka tee maiaꞌmoaung, aiꞌ bakei tampaꞌ noruꞌansi oꞌnong tee naning ninge masikaꞌantavamaung,
    eeꞌnoko napoꞌ tampaꞌ noruꞌansi otong tee tee makosi ookaanka tare-koo bera doong
    asiranaꞌmung, aaꞌning: teing mankiꞌnanka avontuꞌning eeꞌnoko napoꞌ tee mankiꞌ
    eeꞌnarai ning bamui amuuꞌ, tampara kara nau-anta-koo.'
  uvl-uvl: Ke ngana koi nenge e takisia melmelenga nei. Pe e meia iau nge etu nga
    tuele au ngana ero iange e eteia non nenge letek manmanna nge i. I Iesus Kristus
    pe e eteia ke i lape nauele ume nenge tunge at nge iau, ke ume nem lape tu ke
    nek kela het nga ana non at mule ngana.
  eng-BBE: 'And for which I undergo these things: but I have no feeling of shame.
    For I have knowledge of him in whom I have faith, and I am certain that he is
    able to keep that which I have given into his care till that day.'
  ixl-CNT: Ech tokeꞌ nunpaal tu qꞌu kꞌaxkꞌo atilkꞌin tzaꞌ. Loqꞌ yeꞌxhkam nunchꞌixvu
    tiꞌ tan, vootzajle abꞌil vaꞌl nimamal vaqꞌo. Utz vootzajle atil iyakꞌil sikolin
    tuul nunbꞌan u aqꞌon tiꞌ, opon nal u qꞌii aas loꞌoponin siatz.
  xsi-xsi: Aku ŋana naneŋgu wurâta ŋinde kâ, ande naŋa uru akai malia wa nâna ŋine.
    Andeta naŋa ŋandai maiŋgu ŋga. Naŋa asama Yesu Kirisi kilala, kala ao naneŋgu
    kalo-tawana ilâ papa i. Aku naŋa asama tu i ikura ŋana ikatona kelekele ŋinde
    muŋga io lâ mbauŋgu ilo. Aku ŋinde ma ikeno sondo lee, ikura lâ zo ŋalae ŋana
    Yesu Kirisi ma itaulo imâ kilo kâ.
  crx-NTPO: '''Et huwa si cha dzoh nuszut, ''et hoonts''i ''aw hukwaya lhusdloh. Mbe
    sba ''alha'' ''unt''oh-un t''enuszun ''et huwa. ''Ink''ez ndet la ootl''ahoos''ai-un,
    ''udek''ez dzin whuts''un soo ''ultus whe sba hootatun, ''et sba ''alha'' hoont''oh.'
  kan-OKCV: ಇದಕ್ಕಾಗಿಯೇ ನಾನು ಈ ಶ್ರಮೆಗಳನ್ನು ಅನುಭವಿಸುತ್ತಿದ್ದೇನೆ. ಆದರೆ ನಾನು ನಾಚಿಕೆಪಡುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ನಾನು ನಂಬಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಬಲ್ಲೆನು. ನಾನು ಕ್ರಿಸ್ತ ಯೇಸುವಿಗೆ ಒಪ್ಪಿಸಿದ್ದನ್ನು
    ಅವರು ಆ ದಿನಕ್ಕಾಗಿ ಕಾಪಾಡುವುದಕ್ಕೆ ಶಕ್ತರಾಗಿದ್ದಾರೆಂಬ ದೃಢವಿಶ್ವಾಸ ನನಗಿದೆ.
  bbb-bbb: Ro na vua fuone ma dabe ijiege kuarianoevo ijadufuo naka vame binobino
    isejavaeve. Ro na vajae fiane ige na abevo ijadufuo nabe jaeveke. Ijadufuo maeje
    na Jesu Kuraesi e ije na ma vierafevo ije nane vierafei. Ijadufuo na vierafe fu
    korofuo i ige fu miega na menoevo ije ka mukoreigia samuana vakuma maza rade fu
    una ruake.
  blw-blw: Yag yachi hen gapona ah chà mapap-aligatan ad uwan. Ngém sésêmén chillu
    hen hamhamào te a-ammù ah Apudyus, wat manokchù hiya ya sigurachuwà agé way hahallimunanà
    hen chà mangammaan amin hen impiyarna an haén ingganah umchah hen manguwisana
    hen egad hen anchi anongoh hen ag-agaw.
  tam-2017: அதினாலே நான் இந்தப் பாடுகளையும் அனுபவிக்கிறேன்; ஆனாலும், நான் வெட்கப்படுகிறதில்லை;
    ஏனென்றால், நான் விசுவாசித்தவர் யார் என்று அறிவேன், நான் அவரிடத்தில் ஒப்புக்கொடுத்ததை
    அவர் அந்தநாள்வரைக் காத்துக்கொள்ள வல்லவராக இருக்கிறார் என்று உறுதியாக நம்புகிறேன்.
  azz-NT: Huan sayó porín nictetapohuijtinemía den Tajtoltzin de Dios, niquijyohuijtoc
    nican nijín ohuijcayot queme preso. Pero nejua amo nimopinahuilía niyetoc nican
    queme preso, porín nejua cuali nicmatoc aconi ihuan nitacuautamatinemi. Huan no
    cuali nicmatoc que Yejuatzin in Cristo quipía nochi in chicahualis para nechyecpixtiyás
    hasta cuac ne tacuitapan tonalme ya yesqui, porín sayó Yejuatzin ihuantzin nitacuautamati.
  spa-RV-1909: 'Por lo cual asimismo padezco esto: mas no me avergüenzo; porque yo
    sé á quien he creído, y estoy cierto que es poderoso para guardar mi depósito
    para aquel día.'
  csy-csy: 'Tua atu in hite ka thuak hi: ahihang ka mai a zum bua hi: banghangziam
    cile kua um khi ziam, ci ka he hi, taciang Ama tung ah ka ap te sia tua ni ciang
    dong Ama in keamcing thei hi, ci ka um hi.'
  mxq-NT: Pa̱a̱tykyʉjxmʉts nguꞌayowʉ tʉgekyʉ tya̱a̱dʉ. Per kyajts ndsoydyúñ, mʉt ko
    nnija̱ꞌa̱bʉts ma̱ts tʉ nbʉjtaꞌaky amumduꞌuk ja nwinma̱ꞌa̱ñʉts, es nmʉda̱jtypyʉts
    ja tʉyꞌa̱jtʉn ko yʉ Kristʉ myʉda̱jtypy ja mʉkꞌa̱jtʉn es tkuwa̱ꞌa̱nʉt ja tuunk
    diꞌibʉts tʉ xytyuknipeky extʉ ko myínʉtnʉm yʉꞌʉ.
  tzj-NT: Rmalari' tok inc'o chipan ja rpokonal camic pro ma q'uixbal ta nna' como
    anin bien wotak rwach chok q'uin yukul wi' nuc'u'x in bien wotak chakaja' chi
    arja' ni ninruban wi' cuenta tre nojelal ja njachon pa ruk'a'. Wotak chi niquirwari'
    nuban chwe in niquirwari' rbanon chwe ja tok xtipi chic jutij.
  tdt-tdt: Tanba nee mak hau terus hela iha kadeia laran. Maibee hau la moe, tanba
    hau konhese Kristu i fiar ba Nia. I hau hatene lo-loos katak Nia sei kuidadu Nia
    Liafuan Diak nebee Nia tau ona iha hau nia kabaas, too Nia fila fali mai husi
    lalehan.
  ron-BTF: Din cauza căreia și sufăr acestea, însă nu mă rușinez, fiindcă știu în
    cine am crezut și sunt convins că el este în stare să păzească ce i-am încredințat
    pentru ziua aceea.
  eng-WEBP: For this cause I also suffer these things. Yet I am not ashamed, for I
    know him whom I have believed, and I am persuaded that he is able to guard that
    which I have committed to him against that day.
  eng-FBV: That's also the reason I'm suffering all this, but I'm not ashamed, because
    I know whom I've trusted. I'm confident that he can look after what I've entrusted
    to him until the Day he returns.
  nld-1939: Daarom lijd ik dit alles wel, maar mij er over schamen doe ik niet. Want
    ik weet op wien ik mijn vertrouwen stel, en ik ben er zeker van, dat Hij machtig
    is, het mij toevertrouwde pand te bewaren tot die Dag.
  bwo-bwo: Gond bek'anowere tiats b́bodir man jangoshe, eree koni ti'amantsk'o tdantsosh
    jitseratse, taash imets adar man aawu man b́ borfetso t kotetwok'o danre.
  nch-BL: Yeca nitaijyohuía nica ipan tatzacti. Pero amo nipinahua, pampa niquixmati
    yaya cati nijneltoca huan nijmati temachti para yaya quipiya chicahualisti para
    quimocuitahuis cati nijcajtoc imaco hasta ajsis nopa tonali cati ya quitalijtoc.
  quc-TNT: Tzrumal wa' tajin quinrik ronojel wa' we c'äx ri'. Jicom c'ut ri wanima'
    chrij ri Dios, man quinq'uix taj rumal chi ri in wetam jachin che in cojoninak
    wi. Kas tzij c'ut wetam chi c'o u chuk'ab ri Dios chuchajixic ri okxan ru yo'm
    chwe, xukuje' ri okxan ri xinjach in pu k'ab ri Are' c'ä copan na ri k'ij aretak
    cätzelej lok ri Jesús.
  tfr-NTPO: Eerishko ga tja shäng song, l̇l̇ëbo ëre kjĩshko. Gueniyo ga Jesús, e miydër
    shäng pjl̈ú, tja mär shäng ba go bakoe. Ga miydër ga e dbo ara, l̇l̇ëye iara beno
    tjeng bor wl̈oshko l̈i de äär jong ba dbaryoshko wl̈o. E kjĩshko ga tja shäng
    song ëmdë ga l̈ökyokjrër l̇l̇ëme.
  kaq-NT: Jaa copi tah hen nescari hohmis hohmisai. Hohmis hohmisax bi tah hen hihtimahyamahi.
    Jaa hen shinancoinai tsoa quin tah hen honanai. Jahuen joi siri hen yohinon ta
    hea raannishqui. Casticani sca jonoxon caman jan yohini quescabijati jan hahtipahi
    tah hen honanai.
  sgb-sgb: Gawan pandaygên koy impadyag na kangko, ay ampagdusa kina. Noa, a ko an-ikarêng-êy
    ya hata kairapan, gawan muwang ko yan taganá hi Apo Jesu-Cristo haka ampaniwala
    ko kana haka sigurado ko ya maillagan na ya impatsiwala ko kana, angga ha pag-orong
    na di.
  vie-1934: ấy lại là cớ mà ta chịu khổ. Nhưng ta chẳng hề hổ thẹn vì biết ta đã tin
    Đấng nào, chắc rằng Đấng ấy có quyền phép giữ sự ta đã phó thác cho đến ngày đó.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଈ ବାରେ ଦୁକୁ ବେଟା ଆ଼ହିମାଇଁ; ଆ଼ତିଜିକେଏ ନା଼ନୁ ଆଜା ହିଲଅଁ,
    ଇଚିହିଁ ନା଼ନୁ ଆମ୍ବାଆରି ତା଼ଣା ନାମାମାଇଁ, ଏ଼ୱାଣାଇଁ ପୁଞ୍ଜାମାଇଁ, ଅ଼ଡ଼େ ନା଼ନୁ ତାନି କେୟୁତା
    ଏ଼ନାଆଁ ହେର୍‌ପାମାଇଁ, ବିଚାରା ଦିନା ୱା଼ନି ପାତେକା ଏ଼ଦାଆଁ ଏ଼ୱାସି ଜାତ୍‌ନୁ ତଲେ ଇଟାଲି ଆ଼ଡିମାନେସି,
    ଈଦାଆଁ ନା଼ନୁ ତୀର୍‌ପୁତଲେ ନାମିମାଇଁ ।
  amu-NT: Ncꞌe na luaaꞌ joꞌ chii mawino̱o̱ⁿya nawiꞌmeiiⁿ, sa̱a̱ ticꞌo̱o̱ⁿ na jnaaⁿꞌa
    na ljoꞌ ee mawajnaⁿꞌa nqueⁿ na ntyjaaꞌ tsꞌo̱o̱ⁿ ndoꞌ ntyjiijndaaꞌndyo̱ na waa
    najndeii na matseixmaaⁿ na machꞌeeⁿ cwenta juu na mꞌaaⁿya na quitꞌmaⁿ tsꞌo̱o̱ⁿya
    jom hasta xuee quia na nncuꞌxeeⁿ nnꞌaⁿ.
  hin-CV: यही कारण है कि मैं ये यातनाएं भी सह रहा हूं किंतु यह मेरे लिए लज्जास्पद
    नहीं है क्योंकि मैं जानता हूं कि मैंने किन में विश्वास किया है तथा मुझे यह पूरा
    निश्चय है कि वह उस दिन तक मेरी धरोहर की रक्षा करने में पूरी तरह सामर्थ्यी हैं.
  spa-BES: Y por lo cual me someto a estas cosas, pero no tengo ningún sentimiento
    de vergüenza. Porque tengo conocimiento de aquel en quien he creído, y estoy seguro
