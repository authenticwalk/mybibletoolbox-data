verse: 2TI.001.012
translations:
  kpx-kpx: Isi kemoike di vatehani malema. Di kateaito sohu negoai di uvu bahata mai
    Dilava ominu. Iale di hilokage auna di evievi ke negotisi di nalilage Iesuna lohoniege
    di melamei tai.
  okv-H: avoembo na eha oroho memenga erekogona te na me kiae rate na ke be eagona
    embo God amita degi ari nau te ahihi nau te avo ikehena amo iji kombu avoeto simba
    aisuja avo kogona.
  tbo-tbo: Naka binei ma witai a ialonihi ega ipa binei a wihinimaya, babana Guyau
    a hanapugeya po gasi a witumaganeya tauna tuwega i weleu yaka apo ina galena iteteu
    po a sigana iyeta e nenei uyahina a geleta.
  mal-C: അതിനാൽ ഞാൻ ഇപ്പോൾ ഈ ക്ലേശങ്ങൾ എല്ലാം സഹിച്ചിട്ടും ലജ്ജിക്കുന്നില്ല; ഞാൻ ആരെ
    വിശ്വസിച്ചിരിക്കുന്നു എന്ന് എനിക്കറിയാം. ഞാൻ നിക്ഷേപിച്ചവയെല്ലാം ആ ദിവസംവരെ കാത്തുസൂക്ഷിക്കുന്നതിന്
    അവിടന്നു പ്രാപ്തനാണെന്ന് എനിക്കുറപ്പുണ്ട്.
  grc-SR: Δι᾽ ἣν αἰτίαν καὶ ταῦτα πάσχω, ἀλλ᾽ οὐκ ἐπαισχύνομαι· οἶδα γὰρ ᾧ πεπίστευκα,
    καὶ πέπεισμαι ὅτι δυνατός ἐστιν τὴν παραθήκην μου φυλάξαι εἰς ἐκείνην τὴν ἡμέραν.
  bgc-bgc: इस कारण मै जेळ म्ह इन दुखां नै भी सहूँ सूं, पर सरमान्दा कोनी, क्यूँके मै
    मसीह नै जाणु सूं, जिसपै मन्नै बिश्वास करया सै, अर मन्नै पक्का बिश्वास सै के मसीह
    मेरी उस धरोहर की रक्षा जिब तक करदा रहवैगा जिब तक के वो आ ना ले, क्यूँके वो भरोस्सेमंद
    सै।
  khz-khz: Voinagulu galamanai au evetaina avitivitina. Na au ati anuga-ragena, kwalana
    akamonagi-veniana talimana ripaku vealeva. E au maki ripaku vealeva, einagulu
    gimaku ai etao-kauato e pene gitatago namanamaku pene ago veagirori tomana kamuna
    pene kwara.
  deu-TKW: Um welcher Ursache willen ich auch solches leide, des ich mich aber nicht
    schäme; denn ich weiß wem ich meinen Glauben zugewendet, und bin gewiß, daß er
    im Stande ist, mir die Mitgabe auch zu bewahren auf jenen Tag.
  zsr-NT: Qui lë ni naꞌ rzacaꞌ rguiꞌa caꞌ yuguꞌ le rac quiaꞌ ni, san cutu rutuiꞌdaꞌ,
    le núnbëꞌa Nu naꞌ réjlëꞌa. Runaꞌ löz Lëꞌ, napëꞌ yöl‑laꞌ huac gun chiꞌë le budödaꞌ
    lu nëꞌë ga gdxintë dza niꞌ huödëꞌ.
  lin-lin: Ezali mpe mpo na Sango Malamu yango nde nazali komona pasi oyo. Kasi atako
    bongo, nazali koyoka soni te, pamba te nayebi nani oyo ngai nandimela, mpe nazali
    na elikya ete azali na makoki ya kobatela nyonso oyo apesa ngai, kino na mokolo
    wana.
  hns-NT: Ie kaam kare ke dwaara hamme djahal ke doekh sahe ke pare hai. Bakie ham
    diel bhar se djaaniela kie ham kekare oeppar bharosa kariela. Ohie se ham na sarmaaila.
    Ham thiek se djaaniela kie oke saktie hai rakhwaala kare ke djaun oe hamaar haath
    me saup deis hai oe dien talak djab oe lautke aaiga.
  noa-E: Magtarr aawai mag iek jaau chitʉm gaaimuata chadcha mʉg mʉ phithur da aphʉʉ
    chitaajem. Mag chitab mamʉ jãgʉm iek gaaimuata mʉʉn wajappha khĩir naau chitaajemjã
    aba chitʉm. Mua khaphʉ chirʉm, khai iekta mʉchdëu ʉ̈kha chirʉ́. Mag ãba Ẽwandam
    iekta mʉchdëu ʉ̈kha chiraawai i jua theeg simjã mua khaphʉ chirʉm. Maagwai ich
    aar mʉch thʉ̈r nʉm ora mʉch thʉa wai nʉrrajujã khaphʉ chirʉm.
  eng-EMTV: For which cause I also suffer these things; but I am not ashamed, for
    I know whom I have believed, and I have been persuaded that He is able to guard
    that which I have committed to Him until that Day.
  mib-NT: Te sɨquɨ̄ un cúu jeē ndóho ri tāca jnúndóho yáha íne ri vecāa. Te tu cúcanu
    rī, chi jíní rī ndese Yaā cúu Yaā candíje ri, te cúcáhnu ni rī jeē cúu coto ya
    jniñu jeē ní chihi ya ndaha ri nde vijna te nde quɨvɨ̄ ndíji ya.
  lif-NT2: हे़क्‍क्‍याङ् बा खे़ल्‍ले़ चोगुल्‍ले़ए इङ्‌गाॽ तुक्‍खे चाआर वाॽआरो॥ कर
    इङ्‌गाॽ सिरिङ् मे़मआन्‍लो, थेआङ्‌भे़ल्‍ले़ हाःत् इङ्‌गाॽ नसाःन् चोगुङ्‌ङाङ् वाॽआ
    फाॽआङ् नुःरिक्‍काङ् निःसुङ्‌ङाङ् वाॽआरो, हे़क्‍क्‍याङ् इङ्‌गाॽ कुहुक्‍को पिरुङ्‌बा
    पाःन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनुःङ्‌मा युःमा ये़न् थारिक् से़ःप्‍तुआङ् कत्तुॽ
    फाॽआङ् इङ्‌गाॽ निस्‍से वाॽआरो॥
  xnj-xnj: na ndava ya mambu genago naviniswi neju. Nambu nakona nikangamala ndava
    muni nimmanyili yula mwanimsadika, nivi na uchakaka yati akuchiyangalila mbaka
    ligono lila leiwuya Kilisitu.
  mmx-mmx: Ni lavasuun teren la nia arap kip levesongsongot. Ketla nia move a tu atmatkun
    mila nia a nunu at ne Iesu Karisito. La akleklen tinotno i do neni i epovo na
    lok tatao ia la na lok tatao bok mo lugugu ne Moroa ga raba ia min, se ap mo laaleng
    neni nabamlong teren.
  cbr-NT: An 'imicëxun usoquin 'acë cupía bëtsi bëtsi ocancëxbi cana rabiniman. Ami
    catamëquin cana 'unanin, ax cushiira 'ixun ca Nucën Papa Diosan, 'ëx a 'inamëcë
    'icë bërúanquin aín bana bëtsi oquin ñuiquinma upí oquinshi unicama 'unánminun
    'ë 'aquinti 'icën. 'Aquianan ca anúan ax utëcënti nëtën uquin an 'ën 'acë ñucama
    upí isti 'icën.
  tee-NT: Chai ni ic'ajuni ju lapanacni ju ani chivinti pus yuchi iclhimak'alhk'ajnan
    ju chavai. Para jantu icmaxanan ni icmispai tichi chavaich ju iclhilaca'anta.
    Chai slivasalh iclaca'i ni tachapun ju yuchi. Lai aquilhistacniya' ju sast'i qui'atsucunti
    tus acsni caminchokoya' ju yuchi. Pus ju quit'in iclhilaksich ni chunch ju aqui'ulhtuya'.
  eng-LSV: for which cause these things I also suffer, but I am not ashamed, for I
    have known in whom I have believed, and have been persuaded that He is able to
    guard that which I have committed to Him—to that day.
  cak-NT: Romari' nin-en sufrir cami. Pero man yiq'uix ta; roma ren can weta'n-wi
    ancu'x (anchique) ri nuniman y can weta'n-wi chuka' chi raja' can c'o ruchuk'a'
    chi nuchajij ri nujachon pa ruk'a'. Weta'n chi can xtuchajij-wi, c'a cuando xtapon
    ri k'ij chi raja' xtitzolaj chic pe.
  pah-NT: Amombe'u ji g̃a pe a'ero ga nhi'ĩpo'ruavo. Nurã g̃a ji mongi cadeia pype
    teremombe'ua'javi ore ve javo. Hahy hete ji ve a'ero. Emo ji jipoyja hete reki
    kiro hahyrame ji ve. Akwaha hete ji ga – kiroki ga rehe ji ajiko. Nurã – kiroki
    a'ea ji akwava'ẽ ga pe ereko katu ji ve javo – a'ea ti ga herekokatupavi okovo
    Cristo Jesus'ga mbuhua nhande koty. A'ero ti Cristo Jesus'ga rura'javi yvya koty
    nhande koty nehẽ.
  sja-NT: Ma k'aurepata mɨ mia nɨ̃bɨ nama carcelde. Mamĩda mɨ k'ĩra nejasia-e, k'awa
    bairã k'aideta ijãa bɨ. Mãgɨ́ Jesucristo. Irua ne-inaa jõmaweda oopari. Mapa mɨa
    k'awa bɨ irua jarateepida mɨmaa jɨ̃ait'ee, Tachi Ak'õre ewari waibɨa ewate paru
    misa.
  xed-xed: 'Ta ghəŋa tsaya ta kəl yu ka ghuya na ɗaŋwa na. Ama ksa a hulani ta iʼi
    wu, kabga nda sna yu ta mndu ya faf yu ta ghəŋ tida. Grafgra yu guli kazlay: Mamu
    tsatsi nda mbraku, ŋa ŋanatá tsa Lfiɗa Gwaɗa faɗim tsi ma dzvu ya ha ka sagha
    fitika tsa guma kəʼa.'
  mks-NT: Ta va̱tí ndóho ini i̱ sa̱há ña̱ yóho joo co̱ cácahan toho nu̱ú i̱ jáchi̱
    xíni̱ va̱ha i̱ yo cúú Jesucristo, mé a̱ cándeé ini i̱. Na̱ndiquia̱hva i̱ mí i̱
    ndáha̱ mé á ta xíni̱ va̱ha i̱ ña̱ candaa mé á ye̱he̱ a̱nda̱ quia̱hva ná tandaa
    qui̱vi̱ quixi tucu a ñuyíví yóho.
  gfk-S: Io kaie, ikinong no burwana be iou kap kakarek ra hinarngungut. Iesene iou
    paile hirhir kinong iou nunure nong iou nurnur tana. Ma iou manga palai be na
    petlaar ura balbalaure timaan ikino linge nong iga ter ie tagu be ni manga holane
    ie. Ma ina balaure hobi tuk ter ta ikino bung namur.
  bmu-bmu: Aposol akzalaŋgöra aka nupŋi köhöiba membiga aŋgösiripŋi bisiba sihimbölö
    mörakzal. Suep Azi möt narim waŋgimakzali, nöŋön yaŋgö könaŋi ölöp möt yaközal.
    Miaŋgöra awösamkakak kinda gamuni qahö mörakzal. Qahö! Anutunöŋ möt narim niŋgiba
    Buŋa nupŋi al niŋgiyöhaŋgö dop ni galöm köl niŋgimapkö köhöiba malma. Mewö maliga
    nupŋan qahö sohoba eriga mal öŋgöba nalö ketaŋe aŋgotpin. Mewö möt narim köhöizal.
  dgz-dgz: Ap waingina menan waenapan ta koeragam nimanek wanum go ne umam tap ya
    anuivin sia di waivin iwa Iesu anu tumat mega gapan waingina. Me aro apanewa menan
    dim da neneni kwayup taiwandapinawa amba Iesu wam mega taueta.
  eng-GNV: 'For the which cause I also suffer these things, but I am not ashamed:
    for I knowe whom I haue beleeued, and I am persuaded that he is able to keepe
    that which I haue committed to him against that day.'
  zaa-NT: Acca por nùi nna tí'a' litsi ìyyį nna cca'a' sufrir. Pero labí rettu' te'
    de cca'a' sufrir por Cristua, porqui'ni rappa' confianza lani e de chi nabia'
    tsè' tì' e nna ga'na' seguro qui'ni te la' huacca quì'e para huí'e cuidado iyate
    nu chi betía' làtsi' né'e hasta i'yu tsá ỹeni qui'e.
  eng-WEBSTER: 'For which cause I also suffer these things: nevertheless I am not
    ashamed: for I know whom I have believed, and am persuaded that he is able to
    keep that which I have committed to him against that day.'
  guh-guh: Bajarapalivaisi jivi tatsipaebaponaexae, itsamonae nebejiobiaexanapona
    mapacueniaje. Itsiata baitsi jane apo auranë tanebejiobiaexanaejava yabara. Tsipaji
    ponëjavabelia najamatabëcuenecopatajë, jamatabëcueneyapëtaniji. Jamatabëcueneyapëtaniji
    pacuenia bajaraponë jamatabëcuenecaëjëpatsi taneyavenonaenexa. Nexata bajaraponë
    neyavenonabiabiana pacuene netocopata taexanaponaenexa matapania icatsia Cristo
    pepatsimatacabitsicajavabelianexa.
  bon-bon: peei name pi cane cewe oocaninine ai mäpu cabu. Yepä cane ajiri wälu lica
    gäne, ingle cane umle gäne, cane laati cabu me ätrunga ne ituge acita; siige cane
    umle gäne, egä tabe lui Miiji Mene näcäruji, teeme kokre pisi nyene pui mene ne
    ire atwime ngälu ngälugaabe me.
  nhw-BL: Yeca nitlaijiyohuía nica ipan tlatzactli. Pero amo nimopinahua, pampa niquiximati
    yaya catli nijneltoca huan nijmati temachtli para yaya quipiya chicahualistli
    para quimocuitlahuis catli nijcajtoc imaco hasta ajsis nopa tonal catli ya quitlalijtoc.
  swh-ONEN: Hii ndiyo sababu ninateseka namna hii, lakini sioni haya kwa maana ninamjua
    yeye niliyemwamini, na kusadiki ya kuwa anaweza kukilinda kile nilichokiweka amana
    kwake hadi siku ile.
  wbi-wbi: Vwimila ulu nipumuka kange, Looli nanilola isio ulwakuva nikurikagula umweene
    juno nilyamwitike. Nili nhuvwa kyang`ani kuti umweene anoghile kukibiika kila
    kino nilyatavwile kwa mweene nambe ikighono kila.
  bba-bba: Yen sɑɑbun sɔ̃nɑ nɑ nɔni swɑ̃ɑ teni wɑɑmɔ. Adɑmɑ sekurɑ kun mɑn mɔ̀, domi
    nɑ yɛ̃ wi nɑ nɑɑnɛ doke, nɑ mɑɑ yɛ̃ kɑm kɑm u koo kpĩ u ye u mɑn kereɑ kɔ̃su sere
    tɔ̃ɔ te, tu kɑ turi.
  eng-KJVCPB: 'For the which cause I also suffer these things: nevertheless I am not
    ashamed: for I know whom I have believed, and I am persuaded that he is able to
    keep that which I have committed unto him against that day.'
  kgk-NT: Upéa-gwi xe rereko asy inhe'ẽ renduse e'ỹ va'e. Preso xe moĩ ramo jepe,
    nanotĩ mo'ãi joty xe jokwaha. Cristo Hesu ajerovia hese va'e ahekokwaa voi xe.
    “Onhongatu porã va'erã ae katu nhe'ẽ porã xe-vy gwemime'ẽgwe. Ou jevyha áry peve
    onhongatu va'erã” ha'e xejéupe arovia ku'a ku'a e'ỹ reheve.
  waj-waj: 'Ivaara aa na oovi nnau aavaki variee mmuaararaivaa varaunoo. Hama na ivaara
    mmamma maisakiaunoo. Na innara kutaavaivee tira vaidiivaa vaa na tauvaara hama
    ni mmamma maisainoo. Ivo ni muu kua mmoori aataruuvaa ivo aikiooma haitatuunaraivaara
    vaa na tee rikiauvai. Ivo haitatuunono Anutuuqo gioonna kiaapuuya yaparaira suaivo
    nnino mmannammanna haitatuunaravai. Ivaara na yaagueeqama kiaunoo: Fai ivo iinaravaivee,
    kiauvai.'
  cpy-cpy: Rootaki nokemaatsi-waetan-tawori nimaeka, roo kanteencha teemaeta nokaani-wenta.
    Tema niyotzi naaka iita nawentaari, niyoperotzi otzimi-motziri ishintsinka, ari
    okantyaa eero roka-kaantanawo ikowakaa-kinari nanteeniri roojatzi aririka omonkaateeyaa
    kitejeri ipiyantee-yaari.
  mpx-mpx: inoke heiya te kaiwena ge sauga ya lomwan ya pwawa. Yaa nige ateu i bwanabwana,
    kaiwena Babala toto ana mel ya teli ya atena bubun, ge iya bosowaina tuwalali
    toto i pem elau ni matahikan ana siga lan mowamowasena.
  wbp-wbp: Kujalparna-jana warrarda yimi-ngarrurnu Yimi Ngurrjuju yapakuju Jijaji
    Kiraji-kirliji, kujarlanya karna ngajuju rdakungkalkuju nyina murrumurrulku. Ngulaju
    ngula-juku. Nyinami karna rdakungkaju kurnta-wangu-juku. Kula karnarla Yimi Ngurrjukuju
    kurnta-jarrimi kujaju yungu Kaaturluju ngajukuju milarninjarla, lawa. Milya-pinyi
    karna Jijaji Kirajiji, manu karnarla wala-nyayirni nyina. Kari-nganta kapu pina-yanirni
    nyampu-kurraju nguru-kurra, ngulaju karna milya-pinyi. Kaji pina-yanirni nyampu-kurra
    walya-kurra, ngulakungarntirliji kapu Yimi Ngurrjuju muurlpa-nyayirnirli muurl-mardarni
    warntarla-jarrinja-kujakuju manu yurnuly-maninja-kujakuju. Kujarlaju kula karnarla
    Yimi Ngurrjukuju ngajuju kurnta-jarri.
  luo-luo: Mano emomiyo asandora kama. To wiya ok kuodi, nikech angʼeyo Jal ma aseyie
    kuome, kendo angʼeyo chutho ni onyalo rito ngimana gi chunya ma asechiwone nyaka
    ndalo nogono.
  nhe-NT: Yeca nitlaijiyohuía nica ipan tlatzactli. Pero ax nimopinahua, pampa niquixmati
    yajaya tlen nijneltoca huan nijmati temachtli para yajaya quipiya chicahualistli
    para quimocuitlahuis tlen nijcajtoc imaco hasta ajsis nopa tonal tlen ya quitlalijtoc.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܩܲܒܘܼܠܵܝ ܝܘܸܢ ܐܲܢܹܐ، ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ ܒܸܢܟ݂ܵܦܵܐ، ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܹܢ
    ܒܡܵܢܝܼ ܗܘܼܡܸܢܵܐ ܝܘܸܢ، ܘܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܕܟܹܐ ܡܵܨܹܐ ܢܵܛܹܪ ܗܲܝܡܲܢܬ‌ܝܼ ܗܲܠܔ ܗ̇ܘ ܝܵܘܡܵܐ.
  esk-NT: Taatnaqługu tamanna piqutigiplugu uvaŋa nagliksautiqaqtuŋa tamatkuniŋa.
    Aglaan kanŋuginġitchiga, nalunġitḷugu kisumun tunŋałiġa, suli uvaŋa nalupqiginġitchiga
    Ilaan qaunaksrił̣iksraŋa savaamnik taivrumuŋaaglaan uvluanun atanniivium.
  msb-msb: kaya tungod sani ginatiusan ko ini na pagkapriso. Pero dili ako naaalo
    kay maaram ako sa akon ginsarigan kag nakasiguro ako na mababantayan niya idtoʼn
    ginpaniwala niya sa akon hasta pag-abot san adlaw san Paghukom.
  cpa-NT: Huu¹³ quiah¹² jǿg³ jøng² báh³ quin³jni jmø³uai¹². Jøng² ha¹chi² ju²hiíh¹
    quin³jni. Ma²cue¹²jni dsa² hé²jni quiah¹², dsa² ca¹jmo¹ hi² ŋi³he¹jni jǿg³ quiah¹²dsa.
    Jøng² ma²guiang³jni hi² tiúh¹ dsa² héi² jmo¹ hí³ jǿg³ jøng² quiah¹²dsa ca¹lah¹ca¹tǿ²
    jmai³ ja³guønh¹dsa hŋiah¹²dsa.
  dso-dso: ଏଟାର୍‌ ଲାଗି ମୁଇ ଏ ବନ୍ଦିଗରେ ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲିନି । ପାଇଲେ ମିସା ଲାଜ୍‌ ଅଇନାଇ
    । କାଇକେବଇଲେ ମୁଇ ଜାକେ ବିସ୍‌ବାସ୍‌ କରିଆଚି, ତାକେ ଜାନି, ଆରି ମୁଇ ତାକେ ଜନ୍‌ଟା ସର୍‌ପି
    ଆଚେ, ସେଟା ସେ ବାଉଡି ଆଇବା ଦିନ୍‌ ଜାକ, ଜତନ୍‌ କରି ସଙ୍ଗଇବାକେ ତାର୍‌ ବପୁ ଆଚେ । ଏଟା ମୁଇ
    ଡାଟ୍‌ ସଙ୍ଗ୍‌ ବିସ୍‌ବାସ୍‌ କଲିନି ।
  meu-meu: Una dainai lau ini na hisihisi tomamu; to asina hemaraimu. Badina be egu
    abidadama vada dibagu, bona lalogu na hadaiamu, na tomu ia na mai goadana egu
    ai vada e atoa ḡauna baine gimaia diba, ela bona una dina baine kau.
