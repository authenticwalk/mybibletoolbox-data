  imo-imo: Na aku tepo kongono teromunga na mindili tirimelena mindili noro. Nalo
    na paimbo nimbo enge nimbo pio iyemu tepa moromo mele pilipolio, na ungu tukumemu
    paimbo nimbo enge nimbo ipuki tiro ulumu kinye, yunge kongono tirimuna teromu
    kinye, yuni wamba nokombalomunga keri naa lepa we lepa kau pupili mulu mai talo
    pora nimbelo waimu wendo ombalomunga lipo manjipolio na mai kolopo konopu umbuni
    pepili naa moro.
  boj-boj: Deqa uŋgum, e gulbe oqnsiy sqai. E deqa jemaibqasai. E Yesus qa ijo areqalo
    siŋgilateqnum. E a qa qalie bole. A e wau ebej deqa e qalieonum, a na wau di geregere
    taqatoqnsim gilsim a olo bqajqa bati brantqas.
  eng-DRA: 'For which cause I also suffer these things: but I am not ashamed. For
    I know whom I have believed, and I am certain that he is able to keep that which
    I have committed unto him, against that day.'
  knf-knf: Uko waŋ ukaaŋ kë nji kahaj hënk, aşë wo mënkkowa ţiki dme bnuura Yeŧu Kriŧtu
    i nfiyaaruŋ abot ame kë ahina kaţijan bnuura uko wi ahankanaanuŋ te unuur uweek
    wi akluŋ kabi.
  san-KHM: តស្មាត៑ ការណាត៑ មមាយំ ក្លេឝោ ភវតិ តេន មម លជ្ជា ន ជាយតេ យតោៜហំ យស្មិន៑ វិឝ្វសិតវាន៑
    តមវគតោៜស្មិ មហាទិនំ យាវត៑ មមោបនិធេ រ្គោបនស្យ ឝក្តិស្តស្យ វិទ្យត ឥតិ និឝ្ចិតំ ជានាមិ។
  arn-NT: Fey tüfachi werkün dungu mew ta rupalen kom kutrankawün mew. Welu yewentukuwlayan
    ta tüfachi dungu mew, kimnielu am iñche iney mew ñi puwülnien tañi maneluwün.
    Ka rüfkünu mew maneluwkülen kisu ñi nien ta pepiluwün tañi kellunieaetew ñi küdawyenieelchi
    dungu mew puwle wüla tüyechi antü tañi fentekünuael ñi yefaletewchi küme dungu.
  zas-NT: abiꞌ por zian cadëëdan guialzi ni cadëëdan. Per ad ratutan por zian, din
    naj ragbee chu rliladxan, abiꞌ ragbeen guial laaman rajp guialrniabee par cuꞌchaawaman
    ni basaꞌnan lojman xt dxej ni guiꞌtaman stijb.
  ken-NT: Ɛ̌ti yɔ kɛ nchí ghɔ ɛsɔŋɔri ɛnɛ ɛnkɛm. Kɛ mbɨ́kɨ́ bhɔŋ ntíánwɔ́p mbɔnyunɛ
    ndɨ́ŋɨ́ mmu anɛ nnókó. Ndɨ́ŋɨ́ bɛ́ yí abhɔŋ bɛtaŋ bɛkɛm bɛtɨk ɛbhɛn yi achyɛ
    mɛ sayri kpátɛ bɛghaka ɛwak ɛnɛ yi átwɔ̀.
