  dop-dop: Pǝ tɔɔ kɛ́ mɑ tɔkɩ kʋnyɔŋ kɛ ɩsǝntɔ. Pɑɑ nɑ mpʋ mɑ tɑ lɔ tɔɔŋ. Pǝ tɑɣɑ
