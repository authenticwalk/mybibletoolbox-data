    Ke Isa iifa faunina Iesu fouga lau imauai eogeaua fakapa eoma auga afaegea agelao
    muni Deo papiau agaꞌo agaꞌo eꞌi laomai felo o apala auga afa agepeniꞌi auga alou
    koꞌagai lapakoꞌania. Ega puo lau Isa faugai lakiekie auga meagaina alapaꞌaua.
  aey-aey: Eunu ija qila saen ina deweninu sogoigina. Euqa age oditegina eunu ija
    majani qee tel. Ge, ija innu wawi meleen nijia, eu dugina. Uqa me je cabi ija
    ebenina men eu cofdutecnu ihoc, eu li deel cit qocna cabi eu gaid me biligian
    eu du cuhadugina.
  urd-GVH: इसी वजह से मैं दुख उठा रहा हूँ। तो भी मैं शर्माता नहीं, क्योंकि मैं उसे
    जानता हूँ जिस पर में ईमान लाया हूँ, और मुझे पूरा यक़ीन है कि जो कुछ मैंने उसके
    हवाले कर दिया है उसे वह अपनी आमद के दिन तक महफ़ूज़ रखने के क़ाबिल है।
  ycn-ycn: Rijimaje nala'á nucá chapú me'etení. E'iyonaja calé uncá nopáña'alo raú,
    caphí nupechu i'imacale Tupana chojé. Caja nuyurí nocó rijló. Aú calé nuhue'epí
    palá ra'acá rinacojó nucá. A'ajná nu'umajica rijhua'até huacajé ejená ra'ajica
    nucá rinacojó.
  djr-djr: '@see-verse:2TI.001.011'
  kvg-kvg: 'No matev vinivinimba ta zapaya ndǿgo tøte-potonám. Geté no mivi mbaín.
    Zapa ndǿgo, no mø̀tenøtén, gekha ezoqām ndego, no nqæ-unimanqatinat. Neka no
    āv qate-unimanqatinát nqǽgo: Sasae ndøgo, ndego noqa zenda-te geve, ndego kopømbaqapé,
    gembó-kewagát, atema teqa qavøne khøuwa vømǿndāp.'
  rug-rug: Asa sa ṉatina sapu ta sigiti ni rau hire, ba namu lopu hite kurekure si
    rau, sina gilania qua si Asa sapu raṉea rau. Meke gilana valeania rau sapu lopu
    kaqu ta okipalae hoboro sa qua tinoa na tinavete, meke raṉea rau sapu korapa kopu
    nia Sa osolae kamoa rau sa rane vinaripitui mumudi.
  hop-NT: Noqw put pantaqat ōviy nu yāyan hihta aṅ k̇ānanvota. Nīk̇aṅw pay nu qa hahmana;
    pi nu hakiy aw tuptsiwhqey suyan navoti’ta; nihqe nu put aw hihta mātapq, pas
    kurs hin pam hisat pítuniqey qa aqw pahsavo put aw tunatyaltiniqat nu qapēvewna.
  san-URD: تَسْماتْ کارَناتْ مَمایَں کْلیشو بھَوَتِ تینَ مَمَ لَجّا نَ جایَتے یَتوہَں
    یَسْمِنْ وِشْوَسِتَوانْ تَمَوَگَتوسْمِ مَہادِنَں یاوَتْ مَموپَنِدھے رْگوپَنَسْیَ
    شَکْتِسْتَسْیَ وِدْیَتَ اِتِ نِشْچِتَں جانامِ۔
  heb-LB: מסיבה זאת אני סובל כאן בכלא, אך איני מתבייש בכך, כי אני יודע במי אני מאמין,
    ואני בטוח שהוא מסוגל לשמור היטב על אשר הפקדתי בידו עד יום שובו.
  caf-NT: '''Et huwa si chah dzuh nuszut, ''et whunts''ih ''aw hooya cha''usdlah.
    Ndun suba ''alha'' ''int''ah, ''en t''enuszun ''et huwa. ''Ink''ez ndet butl''ahó''ai,
    degha nus dzin whuts''un soo ''ultus hoh suba hootetun, ''et suba ''alha'' hoont''ah.'
  mio-NT: Chacan cuu cha ndehi tu ndoho, soco ña cahan nuin. Ña cahan nuin, vati nacote
    chi ra Jesucristo, ta chi maan ra chinu ini yu. Chite ti iyo tu ndee ini chi ra.
    Chacan cuu cha cumi vaha ra chihin yu nda cua nda quivi cua tachi tuni ra Ndioo
    chi ñivi.
  srq-NT: Ũquɨ̃ je chõ mbia riqui nguiã mbae rasi raanguquia tuchɨ seje co. Aɨreɨ̃
    ɨreɨ̃ eãte quia Dios sɨ co. Dios aɨcuate quia co. Sereco que amee tuchɨ ee ra.
    Ae ra sereco teaquiatu beɨ seje. Jesucristo tube chee mose.
  kje-NT: Onne penia ya'u lernala apipinha minle bui raram, maa, ka awawa, ono ya
    auroin Inhoi ya akin naili'il, la ya auroin Ai penia nodi molollo nadiyaka inhawa
    Ai nanala maya'u hehen nanumene rakan lere alam man horu eni.
  gaz-gaz: Anis akka amma jiru kanatti dhiphachuun koo kanumaaf. Ani garuu eenyun
    akka amane waan beekuuf hin qaanaʼu; akka inni waan ani imaanaa itti kennadhe
    hamma guyyaa sanaatti eeguu dandaʼus nan amana.
  kud-kud: Teina vehabana yagu miya vitai yalobai, ta nigele vehabana yayahinimaya,
    na hesi yada Bada yayemidiyei iya yahanahanapui, na hinage yahanapui ebeha yagu
    paihowa imohegau ya'ita avivini ana higa ahubena mwala'ina yana laugwaipilema
    ainai.
  urb-NT: A'erehe ihẽ ke amõ ta mupyrara tĩ. Ihẽ akyje ym a'eta ngi tĩ. Tapijar te'e
    we ihẽ ajurujar katu ehe. Ehe har ihẽ akwa katu, a'erehe akyje ym ngã ngi. Myrandu
    katu ke ihẽ pe a'e muwyr. Ihẽ ajurujar katu ehe, a'erehe ixotyhar ke ihẽ. Ihẽ
    ke a'e mai ym te ta. Jesu jywyr ym rahã we, ihẽ rehe a'e usak katu ta ixo. Aja
    ihẽ akwa katu.
  fra-LSG: Et c’est à cause de cela que je souffre ces choses; mais j’en ai point
    honte, car je sais en qui j’ai cru, et je suis persuadé qu’il a la puissance de
    garder mon dépôt jusqu’à ce jour-là.
  san-HK: tasmAt kAraNAt mamAyaM klezo bhavati tena mama lajjA na jAyate yato'haM
    yasmin vizvasitavAn tamavagato'smi mahAdinaM yAvat mamopanidhe rgopanasya zaktistasya
    vidyata iti nizcitaM jAnAmi|
  cak-SNT: Rumareꞌ niꞌan sufrir vacame. Pero man nquiqꞌuix ta; ruma inreꞌ vataꞌn ri
    chica nuniman y vataꞌn jeꞌ chi jajaꞌ cꞌo ru-poder chi nquiruchajij y nujachuon-viꞌ
    pa rukꞌaꞌ cꞌa xtalka-na ri kꞌij antok xtipa chic jajaꞌ.
  uvh-uvh: Ka na kalabus tanga itik yara'ning mamareng wa Anutuning kane ka waraga'sa'
    tanga bemitik. Ka na mamareng waraga' tanga naning sasuk kigineng ka Anutuga'
    naktangka ning wa kugura guk mo' tita', mokngang. Na ning suktangkanga ikitik,
    Anutu ka adita' naktangka titik adining kigineng wa girii sini' wara' adisa' kuma'
    yotangkanamota'. Ning tanga kane ka adi u kabinaminga titik undu' anasa' kuma'
    katatoreinga kadaga kabi'guk mo' tanga tangkunang ningsa' ira anganga inga' kama
    girii ari' ka girii Jisas wari abo' wara'ganangga'sa' ira auta'.
  ino-ino: Hunate'nea yafe nakaeya ali'a haviya hunate'naya'maki nakaeya lamake hu'na
    navuya ohu'na afi'na naipafi male'noa Anumayamofe ako afi'na alakepa hu'nokeno
    akaeya nami'nea ali'ya alino au'ne'vaino kanale ali'ya alisoa yafe nakaeya naya
    huke huketeno ko'ku'napakati eteno ekaiye hu'na nakesa afi'na alakepa hu'noe.
  gnn-gnn: '@see-verse:2TI.001.011'
  yal-yal: Nanara, n tɔrɔma feni itoe ra, koni n mi yagixi e fe ra amasɔtɔ n dɛnkɛlɛyaxi
    naxan ma, n na kolon. N laxi a ra, a nɔɛ n gbeen namarɛ nɛn han na lɔxɔni.
  cnt-NT: '''Uɨg₅₄ jaun₂ bá₄ a₂ŋag₅₄ ca₂le₃jë́₃ ne₅₄ uɨg₅ la₂. La₁ tsá₃ o₂guí''₃ jéin₅
    jniá₂, ia₁ guion₅₄ bá₄ ''ein₂ të₂le₃ quió''₅ ma₂ca₂''ag₃ caun₂ dsɨ₃, ''éng₂ bá₄
    a₂''io₅ ''éi₂ bí₂ a₂jmo₃ ''í₁ a₂le₃tei₅₄ jniá₂ ta₁ a₂ma₂ca₂dsia₃ gu₃, ca₂lia''₂
    ca₂të́₂ jmɨg₄ jaun₂.'
  tif-tif: 'Nali kaami kalan kaata uluum kuluu-bomdiya, bom bii. Lale, nali kaami
    fatom kaa dakabi disa; kaa dok ata naa kalolip: Kemin, tunum kaami lak duusii
    kaali atamsi, kanola nali utamiya, Atin ti ami weng tambal kulaala tildak nami
    sikil diim abasu kaa, alta taba-lomda kuluu-lom talalu tiin mo-bom-balala, ami
    weng tambal uyo suunkup kutama yak aba umbutoop almi am mafiing am daanu tolokoma
    kulu, diilokomu no, kalbi ko.'
  nlx-nlx: ज्यानकेरता ज्यो दुख मी वेठथु, तीबी लाजवात नाह, काहाकाय मी जा पोर बुरहो
    किरेल हे, ताह मी जाणथो; एने माहु बुरहो हे काय तो मार ईसाह ते दिह वोर राखवाली केर
    सिकेह।
  apw-NT: Áí bighą goyéé’go shich’į’ nagowaa, ndi doo ídaayánsdzį da, hadíń hosisdląądíí
    bígonsįhíí bighą, ła’íí nt’é bee ba’oshłííhíí Jesus nadáhíí bijįįzhį’ shá yiṉádéz’įįgo
    yínel’ąągo bígonsį.
  gum-gum: Incha øyeekkurri nabe øyeeg kaigu pureb megar. Treeg kuingucha øyeeg pasrarmaptø
    chi kørig kuim pasrømur. Kaguende nabe mun kørewa pasrarmab isua pasrar. Na tru
    srabe kwalømweyasig na nuinug esegawa tøgagúigwane chi puraimønrrai ashib tøga
    pasramig, nøbe maramburab maramigwan tøgaig kui, nabe ashmø kømø, asha pasrar.
  not-NT: Iroro ora natsipiriaguëque yamai carari teni nopasiquite nigótirinta Ira
    naquemisanque. Nigóti quero yamatobitina iromisanquina nopabacarinta irooti cara
    iribocapae aisati.
  plu-plu: Nah ekkene inakni ginetni, nah hiyepne ini mbeyne nipatra. Ka sam. Nah
    ka mará nikak. Mmanawa nah ipeg ta gipitit ner ku kapitit nah kamaxwa. Nah kuwis
    ikaw madikte ta giwakuit. Nah hiyakni ku ig kagidatnisima adahan ig hiyak nukakhu
    juktah amaksemni hawkri.
  iou-iou: Täŋpäŋ mebäri unitagän komi eŋi ŋoken komi bäräpi nadäŋ itat. Upäŋkaŋ nämo
    mäyäk taŋpäŋ, nadäŋ imikinik täk täyat unita bänep yarä nämo täk täyat. Nämoinik,
    näk nadäkinik kehäromi ŋode täyat; U kehäromi nikektä piäni ketna terak peŋkuko
    unita watä it namiŋirän piä u säkgämän täŋ yäpmäŋ kuŋtäyiwa kadäni pähap api ahäwek.
  ntp-NT: Cascʌdʌ aliʌ soimaa taatamai aanʌ dai vʌʌscʌrʌ maisiaa ʌrai. Aanʌ cʌʌ maatʌ
    Suusi Cristo dai vaavoitudai aanʌ iscʌʌga istutuidi ʌgai isnuucadacagi giñibʌdaga
    asta siʌʌscʌdʌ Diuusi nʌidagi ʌoodami ismaacʌdʌ ʌrcʌʌga ivuaadami dai ismaacʌdʌ
    ʌrmaicʌʌga ivuaadami.
  rai-rai: Bi ia kabina maa iaau kariaana ngunungut lenmi. Iaku, pa iaau wawirwir,
    maa iaau nunura ia baa iaau nurnur uni. I lingtatuna aakit, iaau nunurai naa in
    pet laar paai kupi in baboura baat a pinapaam baa i taar taai taang tuk u ra bung
    na naagagon.
  haw-1868: Nolaila hoi au i loohia'i i keia mau mea. Aka, aole au i hilahila; no
    ka mea, ua ike au i ka mea a'u i hilinai aku ai, ke manaoio nei hoi au, e hiki
    no ia ia ke malama i ka'u mea i haawi aku ai ia ia a hiki wale aku i kela la.
  ffm-ffm: Ɗum saabii so miɗo torree ɗiin torraaji, kaa mi yaagaaki fey, sabi miɗo
    anndi mo ngoonɗin-mi oo, miɗo taƴori omo waawi reenude ko kalfinaa-mi koo faa
    ɲannde gartol makko.
  arb-NAV: مِنْ أَجْلِ ذَلِكَ أَيْضاً أُقَاسِي الآنَ هذِهِ الآلامَ، وَلَكِنِّي لَسْتُ
    أَخْجَلُ، لأَنَّنِي أَعْرِفُ مَنْ أَنَا مُؤْمِنٌ بِهِ، وَلِي تَمَامُ الثِّقَةِ
    بِأَنَّهُ قَادِرٌ أَنْ يَحْفَظَ لِي الأَمَانَةَ الَّتِي أَوْدَعْتُهَا عِنْدَهُ
    سَالِمَةً إِلَى ذَلِكَ الْيَوْمِ.
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ϯϭⲓ ⳿ⲛⲛⲁⲓ⳿ⲙⲕⲁⲩϩ ⲁⲗⲗⲁ ⳿ⲛϯϣⲓⲡⲓ ⳿ⲙⲙⲟⲥ ⲁⲛ ϯⲥⲱⲟⲩⲛ ⲅⲁⲣ ⳿ⲙⲫⲏⲉⲧⲁⲓⲛⲁϩϯ ⳿ⲉⲣⲟϥ
    ⲟⲩⲟϩ ⲡⲁϩⲏⲧ ⲑⲏⲧ ϫⲉ ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉⲁⲣⲉϩ ⳿ⲉⲡⲁϫⲱⲓⲗⲓ ϣⲁ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ.
  sri-sri: 'Irire bueri waja yʉ bʉro ñerõ taria. Ñerõ tarikeregʉ, Jesúre yʉ gũñaturari
    merã bʉremugʉ̃rẽ masĩa. Irasirigʉ peresugue ããrĩkeregʉ, gʉyasĩrĩrõ marĩrõ ããrĩkõãa.
    Jesúta turagʉ, yʉre ĩgʉ̃yare buedoregʉ pídi, yʉre õãrõ koregʉ ããrĩ́mi. Irasirigʉ
    dupaturi aarigʉ́, ĩgʉ̃ yʉre buedoredea merã: “Ãsũ irigʉra”, ãrĩdeare iriyuwarikʉgʉkumi.
    Irire masĩa.'
  nal-nal: Malasing ma gat fazaak amun maazikang. Singsaxai nia xawit ga maangil,
    wanaze ga rexaas faanong pana a rapti ga inaxam paazaai wana naan, ma ga rexaas
    mase adu naan kat faraxas kana xatkatong amun saan nia ga ra lis la mitna xa ruaas
    la raan angkanaan mur.
  kyq-kyq: Taa naan̰ se ɓo maam mꞋutu mꞋdabar dabar rɔk se. Naɓo sɔkɔn̰ tɔɔlum eyo,
    taa debm maam mꞋaal maakum don̰ ki se lɛ, maam mꞋjeelin̰a ɔɔ naan̰ ɔk tɔɔgŋ kɛn
    Ꞌbɔɔbm nakgen paacn̰ kɛn naan̰ ɔn̰umsin̰ kaam jim se bini Ꞌkaan ɓii kɛn kaam mɔɔtn
    kɛn Raa utu Ꞌkɔjn̰ bɔɔrɔ do jeege tu paac.
  kwd-kwd: Ngaia na'a, 'inau ku nonifii na alata lo'oori. Tafe'ua ma 'inau ku 'ame
    maila mola suria to'orunga 'ubulana 'ifi ni lokafu lo'oori tofuna kwaifoula'inga
    suria la Jisas, tofuna nau ku su'ana Kraes, ma ku tagoto'o ana. Ma 'inau ku su'aai
    kwala'imori la Jisas 'e to'omia fana nga aganga le'a suria nga Kwairiinga Le'a
    lo'oo ngaia 'e arua 'i ninimagu leleka maka nigi na fe'e gani na'a ngaia 'ani
    sufaa ta'a te'efou.
  ded-ded: Imocacnoc kukusisic witiau kecduae. Imoc yofiac, ni ngic negensinggema
    kecduae, ye negemmiduaeac game naric mi nuude. Nga negen negensina seria yofi
    fede. Ye kuhagocngo wiacna yearu faiai fede, yeng imoc garenggekecmanu nasoya
    haude.
  ewe-ewe: Eya tae mele fu kpem le afi sia le gaxɔ me ɖo. Nu sia menye ŋukpe nam kura
    o, elabena menya ame si ŋu meɖo ŋu ɖo, eye meka ɖe edzi be ate ŋu adzɔ nu siwo
    katã metsɔ de asi nɛ la ŋu dedie va se ɖe gbe si gbe wòagava.
  nuy-nuy: Wudani-yung-gala nga, anaani ngaya ngaarragayii, marri nga-radbidhaa. Yagu
    waari ngaya ngandaambulang, ngaya yamba nga-marrbuy nubagi-yung nganaa-ngu-jambarrgiiyn.
    Ngaya nga-marrbuy anaani, niga ngambani-waṉagana ngaya, marri anubani anaarrawindi-lhangu
    nganu-warriini-yinyung ngaya, nigawi-wuy, wurrugu marri yiibagi-rruj yii-waḻirr,
    aniigiyn-maynji niga.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ϮϬⲒ ⲚⲚⲀⲒⲘⲔⲀⲨϨ ⲀⲖⲖⲀ ⲚϮϢⲒⲠⲒ ⲘⲘⲞⲤ ⲀⲚ ϮⲤⲰⲞⲨⲚ ⲄⲀⲢ ⲘⲪⲎ ⲈⲦⲀⲒⲚⲀϨϮ ⲈⲢⲞϤ
    ⲞⲨⲞϨ ⲠⲀϨⲎⲦ ⲐⲎⲦ ϪⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈⲀⲢⲈϨ ⲈⲠⲀϪⲰⲒⲖⲒ ϢⲀ ⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ.
  buk-buk: Tu dinaŋ-ŋga dec gahôc ŋawapac dindec. Magoc aö mayaŋ dauŋ dom, galhac
    ti atac pa su. Ŋahu bu aö gakêŋ whiŋ Yisu Kilisi, ma aö kayalê iŋ tidôŋ. Ma gakêŋ
    dauŋ ti neŋ gêŋ hoŋ sip iŋ amba, ma gakêŋ whiŋ bu iŋ gitôm bu yob ŋapep e bêc
    ŋambu-ŋga.
  pri-NT: Wàé kaa pwiri, na go gére picâri goo, nabà. Êco na càcaa wâgotôo goo. Ba
    go nye tâmogòori wà Pwina go cèikî naa gooé. Â go nye niimiri ba mwü pâ, é tâmogòori
    wéaari ê wâro kôo na ia go naa têe, tiagoro ê Tòotù pwicò.
  zpq-NT: Na' dan' chona' ca', chžaglagua' da' quinga chac c̱hia', perw bi cheto'eda'
    c̱hen, ḻe nombi'a Diosen' ben' chejnilaža'. Ba ben cuina' ḻo ne'e, na' ṉezda'
    nape' yeḻa' guac gone' cont ṉe' soac̱hac̱ha' šejnilaža'ne' caten' žin ža yid Jesucriston'
    da' yoble.
  por-TFT: Portanto, mesmo que eu esteja sofrendo aqui nesta cadeia, não tenho vergonha
    (OU, eu me orgulho) de suportar o sofrimento, pois conheço a Cristo Jesus, aquele
    em quem tenho confiado e porque tenho certeza que ele vai poder guardar bem a
    boa mensagem que me confiou (OU, as coisas que confiei a ele) até o dia quando
    ele voltar.
  gwi-NT: Izhit geh'an t'ee khaiinjich'ashadhat. Gaa Jesus veenjit oozhii ihłii kwaa,
    juu vik'injihkhit gaashandaii ts'ą' ąįį gwįįhdaii gwizhit veenjit gwitr'it t'agwał'ya'
    vantł'eegwii'ąįį ąįį kwaii Izhit Drin ji' sheenjit khagwahaazhyaa gaashandaii
    geh'an.
  gvn-gvn: Yinyaynka jana ngayku kuli dajin, ngayu kuku ngulkurr balkanya. Yamba ngayu
    kari murru-kaday, kari yinyilji. Ngayu Jesusanka binalkuda, nyungun trustim-bungalkuda.
    Ngayu nyungundu mambarrijinkuda, nyungunduku milka-janjanay. Ngayu ngayku wawu
    mambarrijin nyungundu. Ngayu binalkuda, nyulu ngayku wawu ngulkurrduku kujilarrkukuda,
    nyulu ngaykundu maku-warrinyamunku.
  nhy-NT: Iwan por yonik nitlajyowia. Pero mach nipinawa, porke nej kuale nikmati
    akin inawak nitlaneltoka iwan akin inawak niktlalia notlaneltokalis. Noijki kuale
    nikmati nik in Yej kipia poder para kimonekuitlawis tlan yoniktlalij imak, asta
    itech nekáj tonale nijkuak oksemi witz in Cristo.
  asm-FB: এই কাৰণে মই এইবোৰ দুখ ভোগ কৰিলেও লজ্জিত নহওঁ; কিয়নো মই যি জনক বিশ্বাস কৰিলোঁ,
    তেওঁক জানো আৰু তেওঁৰ হাতত মই নিজকে অৰ্পণ কৰি দিলোঁ, তাতে তেওঁ যে সেই দিনৰ কাৰণে
    মোক পহৰা দি ৰাখিবলৈ সমর্থ, ইয়াকে দৃঢ় প্ৰত্যয় কৰিছোঁ।
  okv-okv: avoembo na eha oroho memenga erekogona te na me kiae rate na ke be eona
    embo God amita degi ari nau te ahihi nau te avo iketena amo iji kombu avoeto simba
    aisuja avo kogona.
  mxt-NT: Yucuan chaha nyehí tandɨhɨ tɨndoho ihya. Soco ña cucahán nui vatyi chitó
    mai yóó chi chinó iñi. Vatyi nacuhva̱ cuende chii chi ra, ta chitó vahi vatyi
    cuví saha cuenda ra chii nyacua nya quɨvɨ quichi tucu ra.
  tzo-NT: Ja' yu'un ti chquich' vocol ti ora to. Mu xiq'uexav yu'un chcojtiquin ti
    Cajvaltique ti jch'unojbe sc'ope. Yu'un jch'unoj ti xu' yu'un chixchabiun, hech
    yu'un cac'ojbe sventaimbun co'nton asta c'alal tsta yorail chixchapanucutic jcotoltic
    ti Diose.
  ind-AGS: Itu juga alasan saya menderita semua ini, tapi saya tidak malu, karena
    saya tahu siapa yang saya percayai. Saya yakin dia bisa menjaga apa yang saya
    percayakan padanya sampai hari dia kembali.
  omw-omw: Nte mwi quara timwa nyiqi vi varuqata mwia kyaara mpo hiahua ni uaqiama
    mate variavana nte muaanra vare variqana nte hia nronraqama kye mwianra riena
    kyauriraitina, nte mwiaqaa vuntu vina varu vaisira Iesusira okyara ntapihi kyauvara
    tina, nte mwutukya qihaakyama kyena tiqana, Mwiva qioma ni kyaiqa mpitairaqaa
    ntaqikyiqiro viraro ekyaara enta qovara hiananrove, ti varura.
  yrb-yrb: '@see-verse:2TI.001.011'
  maa-NT: Tseé kjo̱'in tìsìkjiaán tà jè nga̱tjì‑la̱ 'én xi 'a̱n chjàya. Ta̱nga mìkiì
    masobà‑na. Jyeé tíjiìn‑na nga i̱t'aà ts'e̱ Cristo mokjeiín‑na. Ti̱koa̱á ndaà tíjiìn‑na
    nga ta̱ jngoò jè Nainá xi tjín‑la̱ nga'ñó. Ndaà si̱ìkinda̱ jè xá xi 'a̱n kisìnga̱tsja‑na
    skanda jè na̱chrjein k'e̱ nga kjoi̱í ìjngoò k'a‑ne Jesucristo.
  mcq-mcq: Ijihuni hahi na ꞌuꞌo ike uneunecha kehi punijihunaꞌe na sisei hijuta kaivo
    na pajunimu. Ijihuni maijaho na irá nimaa rojujaho na nihena kavu ꞌee na nimaa
    rojujaho Hu nara raka kaꞌene Hu veꞌamaro mahujaho hu areri ꞌajoꞌeje vaꞌe vea kajaho
    apehuna.
  sus-A: ﭑ نَ تْورْقٍ نَ وَلِ نَن شَ قٍ رَ، كْنْ ﭑ مُ يَافِمَ نَ رَ، بَرِ مَ ﭑ عَ
    كٌلٌن ﭑ دَنشَنِيَشِ نَشَن مَ. ﭑ بَرَ لَ عَ رَ عَ نْمَ ﭑ مَ كِسِ رَفَتَدٍ هَن نَ
    لْشْي.
  jpn-1965: そのために、私はこのような苦しみにも会っています。しかし、私はそれを恥とは思っていません。というのは、私は、自分の信じて来た方をよく知っており、また、その方は私のお任せしたものを、かの日のために守ってくださることができると確信しているからです。
  fra-SBL: C'est pourquoi je souffre aussi ces choses. Mais je n'ai pas honte, car
    je connais celui en qui j'ai cru, et je suis persuadé qu'il est capable de garder
    ce que je lui ai confié pour ce jour-là.
  yka-yka: Duk inin jānnen hangkan ku magsandal tuˈu dem kalabusu. Saguwaˈ gaˈi ku
    iyaˈ peggeˈ kataˈuhanku du bang sine pangandelankun. Duk kabugtuˈanku weˈ takoleˈne
    du manteyan kēmon pinangandelne si akuhin sampay taˈabut ellew pabalikne si dunyahin.
  mle-mle: Aw wun diki Viyakita Maaj wasapwiy-kwatuwalik, alik duw taakw wunaam jawjaay
    kwurdanadiwun. Aw wun atawa kwurdalik, wun samab mawul vitiy katiy akis tikwanadiwun.
    Wun kip Godak wukijibir tikwanadiwun. Wun bwu lakwutuwa God di rivinaad wuna mawulaam
    yarakara van titak, yin di dikidi nimadi kot rikidadi nyab li saal yi maarlikik.
  shp-NTPO: Jaskara kopí riki, neskati ea onitsapitai, ikaxbi jaskara jawékininra
    ea rabinyamai enra onanke, tsoarin ja ikonhaax ea jaki koshia ixon. Jainxon nete
    senenai kaman jan ea yoiti yoia joi koiranti atipana koshia riki já ixonra, en
    onanke.
  aom-aom: 'Ëhi jiëꞌe muoho vaebe juvëꞌëro ëhuro na viꞌehoho huë vavaenoho baejajeje.
    Iae ëhi jeve röhu na bogo javojege. Rabëni. Naro God mae uehorovoromo gavajeje
    hu mae jiego. Ëhi gavajëro jiëꞌëro uvajeje: Iae mae höjo. God-ro eni jiëꞌëro ëhuꞌëro
    hesi mu nasi övo döre bamehadoho huro avoho muebebe vaꞌiramu evare ë maja börömoho
    rueꞌaꞌajëjo. Ëhuni javojoho bogojeve.'
  geb-geb: Maaŋ muuŋgiap, gu mba simtɨgi ndi. Gu nen mberi fhu. Zakɨra fhuvara! Gu
    mba khothɨgi guma, gu ana kaŋgi. Gu vhɨra khueŋ kaŋgi, ana nan farve khɨngi buna
    vhuueŋ, ana tuituigip ne ganɨnga, mba buna vhuueŋ nzerara kɨv ŋgɨp, Krais taagia
    zirga tuga bakɨmen hɨgɨrga.
  bsj-bsj: Won co diker bwi ma nuwa dotange dike burowe. La ma nuwa bo kweduwe, wori
    man nyumom co, wo ma ne bilenkereu. Ma kwabo ki ner can yomen dike ma neceu kakuko
    co.
  cak-cak: Roma c'a ri', yin vacami nink'asaj k'axomal. Pero man yiq'uix ta roma veteman
    achok riq'uin nuyo'on-vi-apu ri vánima, y cukul nuc'u'x chi c'o ruchuk'a' richin
    xtuchajij ronojel ri nujachon pa ruk'a' c'a chupan ri k'ij tok rija' xtipe chic
    jun bey.
  chf-NT: Jin uc'a ya'anonda tä tz'ibajtescan. Mach uquisnäjon uc'a cuwi chich caxca
    une cä tz'ombi u t'an. No'on cäq'ui cäba tu c'äb Dios y cuwi chich cache' an u
    poder tuba u cänäntanon ixta que c'otic u q'uini sujlec aj Jesucristo.
  tlf-tlf: niyo bomi kalan uta iluum ku-bomta albi kuta, niyo bomi atul uyo finanbaali
    kale, boyo dok uta ba kale, tinum bemi ilak do-sii beyo atamsi kale, niyo utamita,
    atin ki beyo tii bemi weng tambal kwaala mek nimi sagaal ban diim abe-suu boyo
    yagal tebe-nalata, tele tiin mo-bom-bala bemi weng tambal boyo suun tambaliim
    kup kwep unanbu top bemi am afungen tolon-tema ku diipman-temu kalaa agan-bii
    ko.
  piu-2006: Ngayulu yalatji Yiitjuku wangka tjakultjurinkunytjala tuunlayiki tjuṯangkuṉiya
    panypurangkula pungkupayi. Ngayuluṉa nguḻuwiyangku palumpa waarrka kutu palyaṉi
    yalatji kulira, “Yilta, Katutjaluṉi ngangkari tiṉatjarrangku ngayunya yaṉṯayaṉṯaṉangi.
    Paluruṉi kutu yaṉṯayaṉṯanmalpa, Yiitjukuṉu wangkaṉa kutu tjakultjurinkunytjaku
    aṉangu tjuṯangka. Paluruṉi kutu yaṉṯayaṉṯanmalpa Yiitjunya mantakutu piyuku ngalyankunytjala.”
  poh-NT: Ruꞌum aj reꞌ yuꞌna reꞌ hin cꞌahchiꞌ nicꞌulum take xa chiꞌnchel wach tiꞌcꞌaxic.
    Jeꞌ ricab yuꞌna reꞌ hin wilqui̱n pan che̱ꞌ, xa reꞌ laꞌ maꞌ quinqꞌuixꞌic ta soꞌ
    chi rikꞌormojic chaj waꞌric nok wilqui̱n ayuꞌ ruꞌum nok wehtꞌalim hab wach aj
    u̱cꞌ choplic nicꞌux eh chi reꞌ choplic wi̱ꞌ nicꞌux reꞌreꞌ til wilic rajawric chi
    manlic. Ru̱cꞌ reꞌreꞌ, til wehtꞌalim woꞌ chi cu rehtal rirak cho rikꞌijil ricꞌulic
    lok i kAja̱w Jesus, reꞌreꞌ naricholic woꞌ ricꞌoloric ri̱j i paꞌ bih xwokxoꞌnej
    pan kꞌab.
  tue-tue: 'Tee quetire wederé wapa yʉʉ bayiró ñañarõ netõã. Teero ñañarõ netõpacʉ́,
    boboría. Yʉʉre tee queti wededutirigʉre masĩã. Teero tiigʉ́, ateré jĩĩã yʉʉja:
    “Cʉ̃ʉ̃ yʉʉre cṹũriguere coteyapacʉtigʉdaqui, tée cʉ̃ʉ̃ pʉtʉaatigʉpʉ”.'
  bjp-bjp: I e wara ia ka kalsakai foron fangungut igii. Isau le, biil ia to matlawen,
    wara le ia usum lo ier ae ia unune lo ma ia usum sabin le i fofonoi la na foim
    ae i unune ufu ta usuf iau, papang na biingen paipaifis kia.
  xon-xon: Nima pu le m ji falaa kiyondiik ni. Ni mu aa kpa mi inimɔɔn. Ba pu? m nyi
    Yesu u m gaa u ki kii na. Maah di mbaa tii u na, m sil nyi ke u ga ŋmaa li joo
    mi, ki nan saa waagirndaal.
  tzo-ZNT: Jaꞌ ijmulin ti ay cal aꞌyuque, yechꞌo ti abol jba lavie. Pero mu xiqꞌuexav
    o, yuꞌun jnaꞌoj cꞌu xꞌelan ti Muchꞌu quichꞌoj ta muqꞌue. Oy syuꞌel. Jpatoj coꞌon
    ti chacꞌ jcuxlejale ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil scotol
    li crixchanoetique.
  mpm-NT: Siaꞌan ndoꞌo nene ri. Ko tu kukanuu ri vasu kondoꞌo ri taka nundoꞌo un,
    chi nɨ ini nɨ añu ri kandixia ri Cristo Jesús. Tu kukanuu ri vasu na koo ndoꞌo
    koo nene ri, chi ñukuu ini ri ja maa Yandios na koto vaꞌa ya ruꞌu jiin jniñu ni
    jaꞌa ya nuu ri. Ñukuu ini ri ja siaꞌan koto vaꞌa ya taka un undi vijna ti undi
    na jaa kɨvɨ nchaa tuku Cristo. Taka yukan saꞌa Yandios nava na kuichanuu jnuꞌun
    Cristo Jesús.
  ots-NT: Por rá ngue nʉr bbɛfi nʉ dí øhtibi ca Ocja̱, dí sufri. Pe jin dí pɛhtzi
    ʉm tzö ca rí cjojqui födi, como dí pa̱di, por rá ngue ca Ocja̱ dár sufri. Guejtjo,
    dí pa̱di to ʉ́r tzi dyɛ xtú cuati, cja̱ rá nzɛ guegue pa da mɛzqui rá zö, göhtjo
    co nʉr bbɛfi nʉ dí øhtibi guegue. Bbʉ pé xtu e̱h car Jesucristo, jin gu bbɛdi,
    guejtjo jin grá hmɛditjo ca xcrú pɛjpi‑ca̱.
  hoy-hoy: ई कारण ना ई दुखगोळी भी नेगुतीन, लेकीन नाचालीन, यतिकी ना आऊक यार मा ना विश्वास
    माळदीन, अरूतीन; अदिक नानी विश्वास आद कि आव नांद धरोवर इंद आ दिन ताका रखवाली माळ
    सकतान.
  amo-amo: Bara ka katwawe meng din niu imon ilele. Ama na ndin lanzu ncin ba, bara
    inyirughe ame ulenge na nyinna ninghe. Meng dinin likara kibinai nwo ame wasa
    aceo ileli imone na nna yinnin ninghe nnaghe udu loli lire.
  pjt-pjt: Ka panyaṉiya tjukurpa nyanga palulanguṟu ngayunya kuralpai munuṉiya kuwari
    nyanga witiṟa tjailangka tjarpatjunu. Palu ngayulu nyangangka nyinara kuṉṯaringkunytja
    wiya rapa nyinanyi, panya ngayulu Jesuku mulamularingkula palumpa ninti puḻka
    nyinanyi. Panya paluṟuṉi waṟka ungu palumpa Tjukurpa Palya aṉangu tjuṯangka wangkanytjaku,
    munu tjukurpa palunya paluṟu rawangku tjukaṟuru kanyilku, tjiṉṯu maḻatjakutu-wangkara
    kutjupangku ngunti kampa kutjupankunytjaku-tawara.
  cwe-cwe: Niye nogaiya mbuli izo, mbali siwona chinyala kwaviya nimmanya ija yonimuhuwila,
    kaidi novimanya kuwa kezachikaliza vinogile chiya choyaning'hile mbaka zuwa diya
    vondayeze kaidi.
  daa-NT: Ɗo bi ŋaar-ak ko, nu taaɓiyiy ɗo daŋaayner-aŋka. Kar gay, nu ginno sokan̰,
    asaan nu ibingig waan kaak nu aamintu loci ho nu iban tam kadar ŋa gin gudurre
    taat ŋaa gooƴin̰ maan kaak ŋa beriidu nam ƴiriy taat ŋa asiy ɗukume seriin ɗo
    geemir.
  mlp-mlp: Daq alulin naqmo ago ya kawa santitiy waqad osaiqta. Teq ya imebay a hi
    woqaq. Na ezaqgo ya mat anan helmo haqaiqta na ago ya tuhurit has. In kabiy dimunta
    ya ibenab amta na inmo wamuz naqmo hiqiysa yaqgo kabiy na dimunmo ussa le Krais
    Yesus ta boldaqta na akaman tugwahtiqdaq.
  ape-C: Douk yenek skulumesh aria douk eik yape yemnek debeiri eriger. Aria eik madae
    inenek abraen uwe, uwok. Um maresh? Eik yadukeman wosik abom anudok eik yenek
    bilipuman iri aria yakan eik kanak abom yani eikin mour yor ananis wis. Aria eik
    yadukemesh abom um anan ta nutaurume nurukarube ipe wosik aria inek enyudok atin
    mour arigaha inak itogur um ahudok nyumnah anan nutanamori ahi.
  bgs-bgs: Agad irasayanna áknganni, asal diya ágkayyaan, su isóddóran ku ka sadan
    tô ágpamakén ku, asta isóddóran ku na sikandin tô makadóppon katô igsarig din
    kanak sippang katô álló ka kalónód din.
  faa-faa: Rakiraka reakipoko, aporomo ano kawe yumo mokoatikiraka tipura makerakano,
    Keresoane nōmo some kakako ano karekekea namorakanafapo. Eaki nōmo himumo kataka
    marekea reke, eane nōmo kakaro hemakapurakanapo. Epo anoaki someraka, “Nōmo
    someane nómo some kakanie.” Aíyaka epo anoaki makata rakira kasane, epo asekea
    rekeane siahoasireapo. Yumo soko, keseke maiya fahokosa sere á pauhokosakipoko
    tipia apuramo soko, epo anoaki makata rakisimo aisane asekea rekeane siahoasireapo.
    Asiamo ano siaraka rekenapo.
  kik-kik: Ũhoro ũcio nĩguo ũtũmĩte nyamarĩke ũguo. No ndiconokaga, tondũ ũrĩa niĩ
    njĩtĩkĩtie nĩndĩmũũĩ, na ndĩ na ma atĩ arĩ na ũhoti wa kũgitĩra kĩrĩa ndĩmwĩhokeire
    o nginya rĩrĩa mũthenya ũcio ũgaakinya.
  cap-NT: Jalla niz̈tiquiztanpacha wejrqui ancha sufruc̈ha tii carsilquiz chawjckatzcama.
    Jalla nuz̈ cjenami wejrqui anapan azuc̈ha, werar Yooztan tsjii kuzziz cjen. Werar
    arajpach Yoozquinpanz̈ kuz tjaachinc̈ha. Niz̈aza tuz̈ cjiwc̈ha, wejt Yoozqui walja
    azzizza. Jaziqui niiqui weriz̈ cumpjiita wira cuitaquic̈ha Jesucristo tjonz tjuñicama.
    Jalla niic̈ha zuma werar razunaqui.
  ksr-ksr: Aposol koloojeŋiwaajoŋ ama gawoŋa kotiiŋ mewe tosianoŋ aŋgosisiri naŋ noŋgi
    siimbobolo momakejeŋ. Siwe Eja moma laariŋ muŋkejeŋi, niinoŋ iwaa kania awaagadeeŋ
    moma yagojeŋ. Kawaajoŋ awasaŋkaka nama kuukamakamaa mende momakejeŋ. Qaago totooŋ!
    Anutunoŋ moma laariŋ noma Buŋa gawoŋa ama nonotiwaa so nii galeŋ koma nomambaa
    kotiiŋ laligoji, ii moma yagojeŋ. Kaeŋ moma yagowe gawoŋanoŋ mende sooma kamaaro
    laligoŋ uma kambaŋ somatanoŋ keuboŋa. Kaeŋ moma laariŋ iikawaajoŋ uuwoiwoi mende
    anjeŋ.
  eng-TNT: for the which cause I also suffre these thinges. Neverthelesse I am not
    a shamed For I knowe who I have beleved and am sure that he is able to kepe that
    which I have committed to his kepynge agaynst that daye.
  sbs-sbs: Chevakelyo name ni banyandi che zo zintu. Kono kaniswabite, chakuti ni
    zi uzo ye nizumine kwali. Mi ni bazumini kuti u wola kubika izo ze ni bamuhi kusikila
    izuba ilyo.
  sue-sue: 'Na ami emo yayara tame nowena awa. Ago inoise me oko nitinowena. Na tuma
    didinowena numore duba eto oko inowena. Tepo awa. Na ego ine gosinowena: Nu putoure
    meni bua namore potinua, bua awa te dia inuai be bamu mamunoya awa.'
  fra-NCL: c’est aussi pour cette raison que j’endure les souffrances présentes. Mais
    je n’en ai pas honte, car je sais en qui j’ai mis ma confiance, et j’ai la conviction
    qu’il a le pouvoir de garder mon dépôt jusqu’à ce jour-là.
  snn-NT: Ja'nca raosi'quë sëani, yequëcuabi yë'ëre ai je'o bajën, yë'ëre huaijënna,
    ai yo'oyë yë'ë. Jesucristoni masiyereba masiyë yë'ë. Ai yo'oguëta'an, baguëni
    masiyereba masiguëbi gare huaji yëye beoye quëani achoyë. Baguëni si'a recoyo
    ro'taguë, jëja recoyo re'huahuë yë'ë. Yë'ë ba'iyete Cristona insini jo'caguëna,
    baguë in raijei umuguse ti'añe tëca baguëbi yë'ë ba'iyete re'oye re'huani baji.
  atb-NT: Hau é yanmai, ngò gi, wuîhke jamjau shî lé huî nyi é nghut lhê. Nghut kôlhang,
    ngò gi, ó yuq lé lumjíng bê nghut é hkyô lé, sê é htoq agó, Yhang lé ngò ap tô
    é pé lé, haú buinyì jé shoq, Yhang wó zúng râ nghut lhê nghû hkyak myit lum tô
    é yanmai, ngò a hoq.
  cek-AK: 'To pongah ni hae baktih patangkhanghaih hae ka tongh: toe ka zat ai: mi
    maw ka tang, tito ka panoek, anih khaeah kang aap baktih toengah, Anih loe to
    na Ni phak karoek to pakuem thaih, tiah oephaih ka tawnh.'
  bkd-bkd: daw iyan haini hinengdan ha tag-antus a iman. Ba harì kud haini igkagayhà
    ta natun-an kud ku sin-u sa pigtuuwan ku daw siguru a gayed ha mabantayan din
    sa insalig din kanak hangtud ha makalikù si Jesu Cristo.
  ctu-76: Jin cha'an mi quilan pejtyel ili wocol. Pero mach'an mij quisnin. Como cʌñʌl
    c cha'an jini mu' bʌ c ch'ujbin. Cujil isujm añʌch i p'ʌtyʌlel cha'an i cʌñʌtyʌbeñon
    jini tsa' bʌ cotsʌbe ti' wenta c'ʌlʌ jintyo ti q'uinilel che' Dios mi' cha'len
    melojel.
  lac-NT: Rajen Timoteo, caj u chucajenob ca' u mʌquenob tu cu ma'cʌr winic. Rajen
    tan in muc'yaj baje'rer. Barej mʌ' jin ch'aj sajaquir ti'i' cax quin muc'yaj.
    Quire' in jach er a mac a tin wacsaj tin wor a ti'o'. Rajen in toc er c'ucha'an
    yor Jesús u cʌnantic in pixam a tin c'ubaj ti'o' hasta tu q'uinin u yu'ur Cristo.
    Rajen tin wacsaj tin wor a ti'o'.
  xla-xla: Epedeme na꞉tapo oko i hamhalemama wotiyalle koko dulu dla wota꞉le pa꞉le
    mate hamhalema. Adipalati, na꞉malamana, na꞉ta mikadepe depame dolumta oplamiye.
    Epapedeme na꞉malamana, ya꞉ta na꞉ watle oko hamiwa okoye meyelo na꞉ gademhalemama
    oko eye hamtame mosukulu dla gudlepe.
  xav-NT: Taha wa, te te ĩ̱pisutuzéb zarina, te ĩ̱sina uwaimrami wa, wa oto te 're
