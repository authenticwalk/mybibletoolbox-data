    yʉ anicõa.
  eng-ULB: I thank God, whom I serve from my forefathers, with a clean conscience,
    as I constantly remember you in my prayers night and day.
  spa-VBL: Siempre pienso en ti y estoy muy agradecido con Dios, a quien sirvo así
