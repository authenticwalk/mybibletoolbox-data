    है कि अपनी दुआओं में बिला नाग़ा तुझे याद रखता हूँ।
  hot-hot: Yahayala hêk yakapôlôŋ nena miŋ yahadum Wapômbêŋ anêŋ ku tombeŋ ami. Wapômbêŋ
    êŋ ma bumalô thêlô iniŋ Wapômbêŋ atu ba esopa. Bôlôvôŋ lo wak ma yahanaŋ yaleŋmavi
    lôk yahateŋ mek hadêŋ yani hathak o.
  mqj-NT: Umpenombaina' Puang Allata'alla siolaan penawa mapatting susi sinapogau'
    to kuponene pongngade'. Anna sima'kurru' sumanga'na' langngan ke kukilalai omoko
    illalan sambayangku ke allo iaraka anna ke bongi.
  rus-SYN: Благодарю Бога, Которому служу от прародителей с чистою совестью, что непрестанно
    вспоминаю о тебе в молитвах моих днем и ночью,
  mbh-mbh: Na tho ri sivengaing a God nge ako tho oma ile omaing, na tho rov i a lemik
    ako ur e avele i ngo a lemik, ranga ve ako titevikre o oma i. Na nge lek nongong
    ako nge nang na mlik elonga, lemik rum wong, mako tho ri sivengaing a God nge,
    nge wong.
  bdd-bdd: Yehoba ꞌoina yaloyauwedo, tauna tubugwao mwalo ꞌidi Yehoba, ma ꞌoina yahetopaihowa
    ꞌigu nuwatuhu ꞌehaudi ꞌoidiyega, gidemusa taudi. Wete ꞌoina yaꞌahwaꞌahwanoi weyahiu
    nihuwana ma sabwelo ꞌoidiya.
  cbt-NTPO: 'Iráca shimashonëhuëpita Yosë chinotopi. Inapochachin canta'' chinotërahuë.
    Yosë nanamën no''tëquën natëto, chinotërahuë. Ina marë'' noyápiachin cancantërahuë.
    Nani tahuëri tashirë chachin Yosë nontato, quëma yonquiranquën. Noya imaranso
    marë'': “Yosparinquën Sinioro,” itërahuë.'
  srn-NT: Mi e taki Gado tangi, di mi e dini nanga wan krin konsensi neleki den afo
    fu mi. Dei nanga neti te mi e begi, mi e taki Gado tangi ala leisi te mi e prakseri
    yu.
  cta-NT: Ñiꞌya̱ nu tyucui tyiquee jyoꞌo cusuꞌ jiꞌna nguaꞌni nguꞌ cña jiꞌi̱ ycuiꞌ
    Ndyosi nu ngua saꞌni la, juaꞌa̱ tyucui tyiquee naꞌ ndyuꞌni naꞌ cña jiꞌi̱ ycuiꞌ
    Ndyosi juani. Ndya naꞌ xlyaꞌbe jiꞌi̱ ycuiꞌ Ni loꞌo nchcuiꞌ naꞌ loꞌo Ni cuentya
    jinuꞌu̱, chaꞌ tsa̱ loꞌo talya nchcuiꞌ naꞌ loꞌo Ni.
  bqc-SIM: Ma sáaukɛ̀ ń ma deziↄ Lua pↄ́ mi kúlɛɛ̀ ń nↄ̀sɛpuaoo, asa n yã́ ìↄ
    dↄmagu láasai ma wabikɛa gwãasĩna ń fãanɛo guu.
  tcz-CHONGTHU: Timothy, kapu kapaten apom banga selepha hetna lunggel thengtah puma
    kapom Pathen chu nang jal'in kathangvah e. Asun ajan in kataona a nangma kageldoh
    jinge.
  mar-mar: माझ्या पूर्वजांप्रमाणे ज्या देवाची मी शुद्ध विवेकभावाने सेवा करतो, त्या
    देवाचे मी उपकार मानतो आणि रात्रंदिवस माझ्या प्रार्थनेत तुझी नेहमी आठवण करतो.
  snp-snp: Ena aunefo kolofane-mota mona melamo yamaidana oto namo ya Goti omunalo
    ka ukanelo minámaiye, loto lune-kane mo lotoko minoto ukane-oune-lune-kane umuto
    kouba-naba o edemo dito, kamena-kamena leda lunaga loumomo ya kamomu kolito, siyane,
    lalole, loto loumumo idowe.
  isl-isl: Tímóteus, mikið er ég Guði þakklátur fyrir þig. Ég bið Guð dag og nótt
    að blessa þig og veita þér allt sem þú þarfnast. Eins og forfeður mínir, þjóna
    ég Guði og kappkosta að hafa hreina samvisku.
  spy-NT: Ākutunkyinē Yēyiin kuu wōloo kiyēytooy mbo ꞉kuuko ānkāāyēyē kiyēē ānkētē
    kule karaam. Kuuyu āsōōtiing' ākookoy, āsoowuung' bēēt āk kwēēmooy ānkāābirchinē
    Yēyiin kōōnkōy.
  xnn-xnn: Nenenenemnemek sik-a Timoteo isnan menlol-owalowak ken Apo Dios ay mensilsilbiyak
    ay mangipagasing ken siya ay kaneg din inikkan din alal-apok. Et men-iiyamanak
    ken siya isnan kagawis nan pammatim.
  mwe-mwe: Ngunakwaatendela eja a Nnungu bhungwatendela liengo kwa ntima gwa mmbone
    malinga shibhatendangaga ashaambuje bhukala, ngunakwaatendela eja kila pungunkumbushila
    mmwe mobha gowe, nkujuga kwangu shilo na mui.
  tte-tte: Yakawatoki Yaubada koina, yo yapaisowa meyagu nuwa-mayale, besiele tubuguwao
    beyabeyana siginauli, yo sauga meuloina boniyai yo kaliyate yakawakawanoi Yaubada
    koina kaiwem.
  tcs-tcs: Ai mina big eso God po yu wen ai mata tingbaut yu wea prea blo mi, naittaim
    ane deitaim. Diswan i da seim God wanem ol ate blo mi i bin wosip. Ai wosip em
    wea nadakain stret tingking wea ai sabe ai meke ebriting wea rait wei.
  hlt-THB: Pakdamkhqi amyihna a bi ka bi peek Khawsa venawh, kawlung caihnaak ing
    zeel nyng saw than ingkaw dai nangmih aham cykcah poepa nyng.
  soq-soq: Ne God auwasadina, mida ne nuana uduudu mampe simbiasadina, nosinosina
    dewantoiena rua. Ita mai dima da ne nuana wawusaipona, dia. Ne walama uduudu rauparina
    bedewe e insaedine ita God auwasadina.
  qub-qub: Timoteo, pagasta junajtapis Tayta Diosninchïta mañacur gampaj imaypis mana
    gongaypami payta agradësicuycä. Paytaga alli yarpaynëwan sirbiycä unay famillyäcuna
    sirbishannömi.
  att-att: Á pakanonò ku nikaw, Timotio, nerallà yù pabbalabálà ku kâ Namarò megapu
    nikaw. Ta si Namarò yù passerbiák ku, nga passerbiád da gapay nayù ira naggaká
    nikán, á aringà mappasirán kâ Namarò, gapu ta napiá lâ yù ásserbì kuna. Á ta ngámin
    nga pakimállà ku kuna ta ággaw ánna gabi, sikaw yù ipakimállà ku.
  bki-bki: Jibe na napano korobiku nalo amila nua ruei binimei, kiniou nojom̃a nomila
    Atua kiano im̃auano dam̃ariga, nojom̃a nomilotu ka naio ea kiaku iviso momou.
    Ana ea legiano a bogiano, ea aura na volkouano nalo, nojo tinieku maio kaso, nojo
    neber siva toru laka banio kaso.
  bqp-bqp: Ma sáabu kɛ̀ ma dizinↄ Ludanɛ kũ madì doi kũ nɛ̀sɛpurao, zaakũ n yã
    dìgↄ̃ dↄmagu lakanaa sari ma aduakɛna gwãani kũ fãnantɛ̃oo gũn.
  mcp-mcp: Mə ŋgə yə Zɛmbî ódá bwə́ á dʉ yə gúmə́ yɛ́ akíba. Nyə nə́mə́ wə́ mə́ ŋgə́
    yə gúmə́ mitə́dʉ́gá myâ lâm mí njúl mə fúbán yɛ́. Mə́ dʉ wá wo mə́dɨ́ mə́jəgʉla
    dɨ́ ja jɛ̂sh, tɔɔ ibulú tɔɔ mimwásə́.
  hat-hat: M'ap di Bondye mèsi, Bondye zansèt mwen yo te sèvi a. Se li menm tou m'ap
    sèvi ak yon konsyans pwòp. Se tout tan m'ap di l' mèsi lajounen kou lannwit, chak
    fwa lide m' frape sou ou lè m'ap lapriyè.
  npl-NT: Nochipa nimitsilnamiki ijkuak nimotiotsajtsilia, tlajka iwa n yuak nimotlasojkamati
    inawak Notajtsi Dios Akin niktekitilia ika chipawak notlalnamikilis kemi okichijkeh
    notatawah.
  bgg-bgg: Gune, gui blangthek re-è rek pha duiine hanyie shii gu è sang munow rog
    shii blia rek pha Hamangkhung-aphuii shii lasothek phi. Gu è hanai nane habiu
    gu misiathek shii na shii now pha duiine gu ne aishii laso phi ro.
  eng-TCENT: I thank God, whom I serve with a clear conscience as my forefathers did,
    as night and day I constantly remember yoʋ in my prayers.
  eng-BSB: I thank God, whom I serve with a clear conscience as did my forefathers,
    as I constantly remember you night and day in my prayers.
  cpu-NT: Ari nokantapiintatya tsireni eejatzi kitaite namanakoyetzimi, nopaasoonketziri
    Pava, itzimi nantavaitaineri, nomatakotairi ikempiyetaka nocharineete tampatzikashireri.
  san-ASM: অহম্ আ পূৰ্ৱ্ৱপুৰুষাৎ যম্ ঈশ্ৱৰং পৱিত্ৰমনসা সেৱে তং ধন্যং ৱদনং কথযামি,
    অহম্ অহোৰাত্ৰং প্ৰাৰ্থনাসমযে ৎৱাং নিৰন্তৰং স্মৰামি|
  tac-NT: Rawé 'lige rukomi ra'íchame júturu ne Onorúgame 'yuga, cheliera i'gá wa'lú
    gu'írilio mué aluete. Neka israelita ju. Neka Onorúgame nochálilachi nóchame júkuru,
    napurigá nokale alué ralámuli israelita 'ya mochígame. Neka 'la bi'wígame 'nátame
    ju, ne na'tálilaká asíriga 'la bi'wígame júkuru.
  eng-WEBPB: I thank God, whom I serve as my forefathers did, with a pure conscience.
    How unceasing is my memory of you in my petitions, night and day
  gfk-H: Iau tanga tahut ta Kalou nong iau papalim tana. Ma ing bia iau papalim tana
    hua, iau sala murmur ira linga iau nunurei tar bia i tahut, hoing ira hintubugu
    diet ga gil mah. Io, iau tanga tahut tana ing iau liklik lah uga ta ira nugu sinsaring
    ra malaan ma ra bung mah.
  viv-viv: Keke gavana faꞋina tu Yaubada againe gavesivesiule. BanaꞋe againe badi
    bwanenekweyao hihawahegedi amine, meda iya gahawahegeku be Bana faꞋine nuwafouku
    yegayegana gafififaisewa-yo keke tamo gavadi koyona faꞋina gadamatauseni-yo gadavenuwanauna.
    E, Bana againe gavesivesiule tu tova moyaꞋaina bogi be uyadayada o faꞋiniya gaveꞋoveꞋoꞋola.
  yao-yao: Ngwatogolela Akunnungu ungwatumichila kwa ntima waukuunosya kuti jwangali
    chileŵo mpela iŵatite achambuje ŵetu, ngwatogolela Akunnungu kila pangunkumbuchila
    mmapopelo gangu muusi ni chilo.
  tgp-tgp: Timothy, na vere meje isan God matam. Enia God sei na lo volitusi isana
    sohen piku tuai la lo vaia, na vaia, ale r̃omiku mo sopo tuvaiau hin te hinau,
    ale tarea na lo r̃omr̃omiho na noku usiusi vara na rani teni na vutepongi.
  auc-NT: Wëënëñedë botö wæ̈mæ̈idi näni cægaï baï botö adobaï nämä apænte pönente
    adinque wentamö mongæ̈nämaï entawëmo inte Wængonguï beyæ̈ në cæbo ïmopa. Botö
    itædë incæ woyowotæ̈ incæ bitö beyæ̈ ante mäningä Wængonguï ingante botö apæ̈neyedë
    adocä ingante cöwë waa ate pönente apæ̈nebopa.
  kbc-NT: Idioka limedi me iniotagodetalo Aneotedoɡ̶oji, ane ee liotagi digo mijotaɡ̶a
    niɡ̶ijo jotigide yaamipi modibatema, idioka limedi me jeemitetece me diɡ̶ica ibatiigi
    catiwedi yaaleɡ̶ena. Codaa idioka limedi me jotaɡ̶aneɡ̶e Aneotedoɡ̶oji noko, codaa
    menoale. Niɡ̶ina me jotaɡ̶aneɡ̶e Aneotedoɡ̶oji, odaa jipokotalo me ɡ̶adaxawani.
  bmh-bmh: Izal embigeg agen Uwait nugau igul suban sesamoranemen sul, iz han guzental
    sesamoranem. Guzenaimai, izal dabeleu enai, iz gonugau ameg ebu ze tamacag. Iz
    amban, umaum na en dabeleimai, Uwait ‘Ese-e’ auranem.
  ctu-BL: Mic suben Dios wocolix i yʌlʌ, come wolic cha'liben i ye'tel ti' sʌclel
    c pusic'al che' bajche' c ñojte'elob. Mic chʌn ña'tañet che' mic pejcan Dios,
    ti q'uiñil ti ac'ʌlel.
  meq-meq: Neŋ faya na gay naha sɨsœ a Mbəlom hərwi yak. Neŋ faya na geye məsler tə
    ɗərev tsəɗaŋŋa eye andza i bəba təte ga neheye tə gaway məsler aye. Ahəl nakə
    na ɗuwulaway naha me a Mbəlom aye na, na ɗuwulaway naha me hərwi yak huya ta həvaɗ
    kwa ta həpat.
  noa-H: Timoteo, pʌ higwi k'ĩir heyaanaa hedaram magwe Hẽwandamag hʌ̈u hajim ha chiraajem,
    hirig jëeupierr. Mua mag hirigpaita jëeunaa hãba hi hat'eepaita p'idk'a chitʌmʌn,
    hich jãg warrgarwe hĩchab mʌch jöoinau haajerrjö Jöoi dau najã mʌch k'ĩirjug hajap'a
    chirʌm k'apta mʌg p'idk'a chitʌm.
  alp-NT: Au kotie trima kasi bei Alla le ahlaleke loko Kristuse Yesuse ktili. Au
    layani Alla meije kena lale ntoline saka akmena auku ntuana menaru esi layani
    eteIje. Pita kpetu au netemu kena au kotie loko Allare au kotie trima kasi eteI
    kai au sulapi amu nane rame.
  san-VEL: aham aa puurvvapuru.saat yam ii"svara.m pavitramanasaa seve ta.m dhanya.m
    vadana.m kathayaami, aham ahoraatra.m praarthanaasamaye tvaa.m nirantara.m smaraami|
  kbq-kbq: Nagra Anumzamofo muse hunentoe, nagehe'za hu'nazankna hu'na, eri'zama'a
    knare'nagu nagesareti kinagane nanterane hakare zupa nunamuma hufina kagrikura
    antahi negamue.
  kbh-kbh: Sempre Bëngbe Bëtsáftaca stsencuénta ora, acbiama sëndbétsenojuabnaye,
    y acbiama sëndbétsatschuanaye bnëté y ibeta; y Bëngbe Bëtsá endmëna nda ats̈e
    sëndëservena, ainánaca jtsejuabnayëse y jtsetats̈ëmbëse, nts̈amo ats̈e stsamcá
    ts̈abá bétsemnama, cachcá nts̈amo ats̈be bëts taitanga tmojanmcá.
  ron-LSB: Mulțumesc lui Dumnezeu, căruia îi slujesc cu conștiință curată, ca și strămoșii
    mei. Cât de neîncetat îmi amintesc de voi în cererile mele, zi și noapte
  pon-pon: I danke Kot, me i kin papaki injen ai min jan ren jam ai ko maj due i kin
    poden lamelame uk ni ai kapakap akan ni pon o nin ran.
  nhe-BL: Nochipa nimitzilnamiqui huan nijtlascamati Toteco yohuali huan tonali pampa
    tijneltocatoc. Yajaya tlen nijtequipanohua ica noyolo tlapajpactic iixpa queja
    nohuejcapan tatahua nojquiya quichijque.
  sps-sps: Nyo tsue faarof rou ten Gov, tsumanyi te faason rom ten Krais Jisas, ito
    na Gov to te fafaatouf ronyo fiisen miroun fakats arasan, faarei tsuiny kainy
    non fuainy tsuvuvanyo te fafaatouf Ya muan. Nyo tsue faarof rou Tsunia tan nainy
    te fakats fatatabin fi ronyo nyi tana fo faakats tsonyo tan nuaf, min voiny.
  wnc-wnc: Sike natane bamata tupa musiaatangu natdetdeu gutonga takngatue dua natanggamatake
    Anututane kepi tawake nomana siknga sukukaking. Ina unzakan nakaya atasinggat.
    Tasike tumuk wamu zikaane gatu kwakngaom ngang yanggau asinggan na gae natanggamatake
    Anutu inimbaknganggat.
  bus-bus: Ma sáabu kɛ̀ ma dezinↄ Ludanɛ kɛ̀ mɛɛ̀ dↄzi kↄ̃n nↄ̀sɛ puraao, zaakɛ n
    yã ègↄ̃ dↄↄmagu yãana sai ma aduakɛna gwãavĩ kↄ̃n fãantɛ̃o guu.
  gub-BL: Tuweharupi ama'ereko aha teko Tupàn pe ihe, ikatu 'ym ma'e iapo 'ym pà ihe.
    Heipy a'e wà no, uzapo ma'e nezewegatete a'e wà no, Tupàn pe uma'ereko pà a'e
    wà no. Tuweharupi aze'eg Tupàn pe nerehe ihe, pyhaw, 'aromo no. — Ikatu Ximot
    a'e, a'e izupe. — Ta'e neremiapo putar haw iapo har romo hekon a'e xe, a'e izupe.
  imo-imo: Nanga ara kaue kameni Gotenga ungu manema pilko liko teringi mele na aku
    tepo ulu teroma konopuni pilipolio te tepo kenjiro nimbo naa lipo manjiro. Tero
    mele Goteni kanopa penga pimo nimbo lipo manjiro. Aku kongono tendepo Gote kinye
    ipu leli tangoli kape ungu nimbo konge tepo molopo, nuni teko morono ulu pilipo
    nunge konge tendepolio, Gote kinye paa tereno nio.
  boj-boj: Ijo moma naŋgi nami Qotei aqa wau ojoqneb dego kere e bini Qotei aqa wau
    ojeqnum. Ijo moma naŋgo are miligiq di naŋgi qalieeb, naŋgi Qotei aqa ŋamgalaq
    di une saiqoji soqneb. E segi dego ijo are miligiq di degsi qalieonum. Deqa Timoti,
    e qolo ti qanam ti Qotei pailyoqnsim ni qa are qaloqnsim Qotei biŋiyeqnum.
  eng-DRA: I give thanks to God, whom I serve from my forefathers with a pure conscience,
    that without ceasing, I have a remembrance of thee in my prayers, night and day.
  knf-knf: Dbeeb maakan Naşibaţi i nji kadëmanuŋ jibi bateem naan babiiŋ adëmana na
    uşal ujinţ. Dji kaduka ţi pñehana uŧejan na pnak, kaşë leşu.
  san-KHM: អហម៑ អា បូវ៌្វបុរុឞាត៑ យម៑ ឦឝ្វរំ បវិត្រមនសា សេវេ តំ ធន្យំ វទនំ កថយាមិ,
    អហម៑ អហោរាត្រំ ប្រាត៌្ហនាសមយេ ត្វាំ និរន្តរំ ស្មរាមិ។
  arn-NT: Rumel ngillatuñmantukukeeyu ka mañumkefiñ ta Ngünechen, iñche tañi poyekeel
    kiñe lif rakiduam mew, chumngechi tañi poyekefel iñche ñi fütakeche em.
  zas-NT: Dxej guiaal chi rbedx rniaaban Dios, rusaaladxan lüj, abiꞌ rudën quixtëë
    loj Dios, bén rünan sirv con guidib luxdon ziꞌc been ree da bengol gulalan been
    reeman laaman sirv.
  ken-NT: Tímɔti, nchí kaka Mandɛm ɛ̌ti yɛ. Nchí nɨkmʉɛt ntá yi nɛ ntɨ ɛnɛn nɛchí
    amɛm pɛ́pɛ́p mbɔ bachǐmbɨ bha bákʉ̀ nyaka. Nchí nɨkmʉɛt ndu bɛ́káka Mandɛm
    bɛti nɛ ngósí, yɛ̌ntɨkɨ mpok, anɛ ntɨ ɛna nɛ́kwɛ́n wɔ amʉɛt.
