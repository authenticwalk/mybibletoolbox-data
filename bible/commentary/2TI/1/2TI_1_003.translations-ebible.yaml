    hea ah ka-ag-a-ag-agaw ya karafilafi.
  tam-2017: நான் இரவும் பகலும் இடைவிடாமல் என் ஜெபங்களில் உன்னை நினைத்து, உன் கண்ணீரையும்
    நினைவுகூர்ந்து, மகிழ்ச்சியால் நிறையப்படும்படிக்கு உன்னைக் காண வாஞ்சையாக இருந்து,
  azz-NT: Huan ijcón cuac nimitzelnamiqui tech nonetatatautilis ihuan Dios, ijcuacón
