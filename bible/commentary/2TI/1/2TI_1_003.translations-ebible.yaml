verse: 2TI.001.003
translations:
  kpx-kpx: Di buluveau subuta Dilava hoesehavoi lovive vamale ke nahate di vai huhuihuhuie
    duamo Dilava lovi vai vavita gututa guliguliai aho Dilava imihama.
  okv-H: Eto nau mamahamane na ere uahera ainge dombo nanena nau hotembari nei irae
    hotembari vahai na God ta pure ue iji te mume te amo God osa ue umo embo pari
    eagona.
  tbo-tbo: Iyeta po ididibala a imaamala duma Yaubada uyahina bimgei. Googata hi itubagibagi
    Yaubada uyahina po tau a itubagibagi a nugoyeuyeuwe yaka ega nugowiyuwa uyahiu.
  mal-C: എന്റെ പൂർവികരെപ്പോലെതന്നെ ഞാനും നിർമല മനസ്സാക്ഷിയോടെ സേവിക്കുന്ന ദൈവത്തിന്റെസന്നിധിയിൽ
    രാവും പകലും നിരന്തരം നിന്നെ ഓർത്തുകൊണ്ട് എന്റെ പ്രാർഥനയിൽ ദൈവത്തിനു സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Χάριν ἔχω τῷ θεῷ, ᾧ λατρεύω ἀπὸ προγόνων ἐν καθαρᾷ συνειδήσει, ὡς ἀδιάλειπτον
    ἔχω τὴν περὶ σοῦ μνείαν ἐν ταῖς δεήσεσίν μου νυκτὸς καὶ ἡμέρας,
  bgc-bgc: मै परमेसवर का धन्यवाद करुँ सूं, जिसकी आराधना मै साफ अन्तरात्मा तै उस्से
    ढाळ करुँ सूं, जिस तरियां मेरे पूर्वज करै थे, मै अपणी प्रार्थनायां म्ह तन्नै दिन
    रात याद करुँ सूं।
  khz-khz: Pogi e lagani vanagivanagi geku rapali aorai goi atugamagimuna. Geku rapali
    aorai Palagu, maaoku namana na vetugunagina aago-veniana Palaguna, ataniku-veniana.
    Palagu e au tupuku e gataku na maki vetugunagina gekalaato.
  deu-TKW: Ich bringe Dank dem Gott, dem ich von Vorfahren her diene in reinem Gewissen,
    dabei daß ich unablässig deiner Erwähnung thue in meinen Gebeten - Tag und Nacht
  zsr-NT: Xclenuꞌ, rëpaꞌ‑nëꞌ Dios ca nac quiuꞌ catiꞌ rulidzaꞌ‑nëꞌ Dios. Cutu rzoa
    dxiaꞌ rnabaꞌ niꞌa quiuꞌ rël len të dza lahuëꞌ Dios, Nu naꞌ runaꞌ xchinëꞌ gdu ladxaꞌa
    ca naꞌ glunëꞌ xuz xtauꞌhuaꞌ.
  lin-lin: Nazali kozongisa matondi epai ya Nzambe oyo nasalelaka na motema peto ndenge
    bakoko na ngai bazalaki kosala, pamba te tango nyonso, ezala butu to moyi, nabosanaka
    yo te na mabondeli na ngai.
  hns-NT: Ham Parmeswar ke safa diel se maaniela djaise hamaar baap-daada log bhie
    karat raha. Aur ham oke dhanbaad deila kie ham raat dien tore khaatien praatna
    kar sakiela.
  noa-E: Timoteo, pʉ igwi khĩir eyaanaa edaram magwe Ẽwandamag ʉ̈u ajim a chiraajem,
    irig jëeupierr. Mua mag irigpaita jëeunaa ãba i atheepaita phidkha chitʉmʉn, ich
    jãg warrgarwe ĩchab mʉch jöoinau aajerrjö Jöoi dau najã mʉch khĩirjug ajapha chirʉm
    khapta mʉg phidkha chitʉm.
  eng-EMTV: I give thanks to God, whom I serve with a pure conscience, as my forefathers
    did, how unceasingly I have remembrance of you in my prayers night and day,
  mib-NT: Níní tu náā ni rī cacān tahú rī jehē rō nuū Yaā Dios nduú ñuú, te nácuatáhú
    rí nuū yā jeē sɨquɨ́ rō. Chi nuū maá yá jejníñu ri, nájnūhun ni casáha tāca jíí
    rī, te íyó ndoo ánuá rī nuū yā.
  lif-NT2: इङ्‌गाॽ आधाःक्‍थे़बाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् सेवा मे़जोगुबा कुइसिःक्
    इङ्‌गाॽ सेसे खासिङ्‌ले़ खुने़ॽ कुसेवा चोगुङ्॥ हे़क्‍क्‍याङ् सदादिङ् इङ्‌गाॽ तुवा
    चोगुङ्‌ङिल्‍ले़ से़न्‍दिक् ले़न्‍दिक् खे़ने़ॽ निङ्‌वाॽ इःत्‍ने़आङ् खुने़ॽ नोगे़न्
    पिरुङ्‌लो॥
  xnj-xnj: Nikumsengusa Chapanga mwanikumhengela kwa mtima weukulangisa kuvya uvi
    lepi na kubuda ngati chevakitili vagogo vangu, Nisengusa kila penikumbuka mukuyupa
    kwangu Chapanga kilu na muhi.
  mmx-mmx: Nenia a tong avukat ti ne Moroa. Nia a gugu rin ngan lavalabat tarak diga
    gugu rin la kopmen taxapmek i nemen keneng tarak. Nia a emi asu amisik mi ne Moroa
    at levenaleng kangking la levenaleng kanimin keneng at levesingising tarak.
  cbr-NT: Nucën raracaman 'asaribi oquin 'ënribi asérabi a 'inamëcë 'ixun rabicë,
    Nucën Papa Dios, a cana imë́bi nëtë́nbi abë banaquin mi ñucáxunquin —asábi ca
    —quixun cain.
  tee-NT: Ju quit'in icch'alhcatnani ju Dios lacasalaka atalacpast'ac'at tachi ju
    ixtalai ju quilacpai'an ju mak'anchich. Chai icjuni ju Dios lak'ailakts'iuch ju
    milacata. Pus jantu tavanan icc'ap'an acsni ict'achivinin ju Dios ju ts'is chai
    ju tuncuj.
  eng-LSV: I am thankful to God, whom I serve from progenitors in a pure conscience,
    that I unceasingly have remembrance concerning you in my supplications night and
    day,
  cak-NT: Ren can pak'ij chi chak'a' nin-en orar pa awi'. Y chuka' ninya' matiox che
    ri Dios awoma ret. Ri Dios ri nin-en rusamaj riq'uin jun ch'ajch'oj wánima, anche'l
    xqui'en ri kati't-kamama' roj israelitas, ri ojer can tiempo.
  pah-NT: 'Nane''ymi ji nhi''ig̃i Tupana''ga pe nde mombe''gwombe''gwovo ypytunimo
    arimo jitekovo. Ga pe ji ei: —Ndepyry hete nde Timóteo''ga mbojikoheteuka Jesus
    Cristo''ga rehe, a''e ji ga pe. Nhiremboypya ja ji aporavyky Tupana''ga pe jipi
    ikwahava jireaporog̃itapyryva.'
  sja-NT: Mɨchi chonaarã judiorãpa oopatap'edaak'a, k'ĩra jĩp'a mɨa oo bɨ Tachi Ak'õrepa
    oopi bɨk'a. Mapa ichita pɨ k'irãpapari ɨt'aa t'ɨ̃k'ãri; ãstaawa, p'ãrik'ua pida
    mãik'aapa ichita gracias jarapari Tachi Ak'õremaa pɨ pari.
  xed-xed: Ta rfay yu ta Lazglafta ta ghəŋa kagha. Ŋani ta maganata yu ta slna nda
    ŋuɗufa ɗa turtuk, manda ya si ta maganata dzidzíha ɗa. Inda fitika magay ɗa ta
    duʼa da Lazglafta nda fitik tani nda rviɗik tani ya ná, ta havay yu ta kagha.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ sa̱ha̱ mún, Timoteo jáchi̱ ndícu̱hu̱n
    ini i̱ yo̱hó tá xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ñuú ta ndiví. Cája chúun va̱ha i̱
    cuéntá mé á tátu̱hun na̱caja chúun tásáhnu jícó i̱ sa̱nahá. Ta xíni̱ ña̱ íin va̱ha
    ínima̱ i̱ nu̱ Ndióxi̱.
  gfk-S: Iou tanga tahut tane God nong iou papalim tana. Ma ing be iou papalim tana
    hobi, iou la murmur ira linge iou nunure ter be i tahut, hoke ira hintubugu di
    ga gil bileng. Io, iou tanga tahut tana ing iou la liklik leh ugo ta ira nugu
    sinsaring, ra malane ma ra bung bileng.
  bmu-bmu: Nöŋgö ambösakonan Anutu welenŋi qeba malgetka nöŋön toroqeba nupŋi membiga
    Anutunöŋ “Dop kölja,” jiiga urukezapnan mewö mörakzal. Uruni sarakŋi aiga Anutu
    möpöseimakzal. Möpöseiba suŋgem asak köuluköba gi qösösök mötmörim gihimakzal.
  dgz-dgz: Ne omayan baewa God diamon taiwanumune mini God dianegeni gapan di taivin
    amba nek imuna ingane koerage ya dianegiwan. Ne God inap mup waingina pot pot
    anu gimagen amba genan gaun waivin.
  eng-GNV: I thanke God, whom I serue from mine elders with pure conscience, that
    without ceasing I haue remembrance of thee in my praiers night and day,
  zaa-NT: Inte' nna ga'na' seguro qui'ni labí biỹa mal runia', sino runi la' Tata
    Dios servir tì'a beni ca ta' tàta quí'a nna rue' ye' e gracia por lu' nna rexa
    látsa'a lu' tulidàba lani oración quia' réla ritsá bá.
  eng-WEBSTER: I thank God, whom I serve from my forefathers with pure conscience,
    that without ceasing I have remembrance of thee in my prayers night and day;
  guh-guh: Pexaniajamatabëcuene rajutabiabajë Diosojavabelia. Dioso tonacuenebabiabajë
    pacuenia bajayata tajasalinaivimi ata Dioso tonacuenebavanapa. Pacuenia Dioso
    nitoroba, bajarapacuenia xaniavaetsia toponaponajë. Itsa canajamatabënapitatsi
    tavajëtsijavata Diosojavabelia, meravi, matacabita ata, Diosojavabelia pexaniajamatabëcuene
    rajutabiabajë xamë yabara.
  bon-bon: Cane Acejiyame ne eso yääcärune, cane lui tääpume kaakesea jewenenine toraca
    ngenecu piiyepu miijirage asicnenta cama epu pana cäme saarewale cina liiyepu.
    Cane teebine eso yääcärune iyeta padare, ciiye bimu, cäme irecu ätumuta ngalebora
    liba meebine ngii naajananune.
  nhw-BL: Nochipa nimitzelnamiqui huan nijtlascamati Toteco yohuali huan tonali pampa
    tijneltocatoc. Yaya catli nijtequipanohua ica noyolo tlapajpactic iixpa quen nohuejcapan
    tatahua nojquiya quichijque.
  swh-ONEN: Ninamshukuru Mungu, ninayemtumikia kwa dhamiri safi, kama walivyofanya
    baba zangu, ninapokukumbuka usiku na mchana katika maombi yangu.
  wbi-wbi: Nikumuhongeasia u Nguluve, juno nikumbombela kuvufumbue uvinoofu ndavule
    valyavombile ava nhata, panonokumbu ka kisela nha kusila mu nyifunyo sango. Pakilo
    kange.
  bba-bba: Nɑ Gusunɔ sɑɑbu kuɑ wi nɑ sɑ̃ɑmɔ kɑ lɑɑkɑri tɑɑrɛ sɑriruɡiɑ nɡe mɛ nɛn
    sikɑdobɑ bɑ rɑɑ kuɑ. Nɑ rɑ n mɑɑ nun yɑɑyɑmɔ nɛn kɑnɑru sɔɔ bururu kɑ yokɑ.
  eng-KJVCPB: I thank God, whom I serve from my forefathers with pure conscience,
    that without ceasing I have remembrance of thee in my prayers night and day;
  kgk-NT: Atima porã nde-rehe Nhandejáry-pe. Xe rembypy omboete íxupe hagwe-rami ave,
    ha'e xe remimboete voi ave. Xe py'a potĩ reheve amboete íxupe. Oĩ vérami xe py'a-py
    xe mombe'uha va'e-rami. Ndaipóri voi nipo ra'e xe rembiapo vaikwe xe py'apy pygwa
    omombe'u hagwã. Áry ramo pytũ ramo ave ajapo meme oração. Ajapo jave, xe mandu'a
    meme nde-rehe.
  waj-waj: Ni daato nnaakukiaiya Anutuuqaa mmooriivaa safuuma uuneema neeta itaama
    nnaasu iikiaunoo. Na yaata utuauko hama nini yaata utiraivo na koonnakaannama
    varira aataruuvaara ni giaa ni mii voovootainoo. Na kati yoketaama variee Anutuuqaa
    mmooriivaa varaunoo. Na yaaku vareera suaivaki na makemakee aiyara yaata utuee
    Anutuuqaata aiyara yoketaavee kiaunoo.
  cpy-cpy: Ari nokanta-piintatyaa tsireniriki eejatzi kitejeriki namanakoyitzimi,
    nopasoonkitziri Tajorentsi, nantawaeteeniri. Noshiyakoteeyaari ikimi-yitaka nowae-jatziteni
    tampatzika-shireri-paeni rirori.
  mpx-mpx: Ya ba mulolu Yehoba elana, iya tubuwau wali Yabowaine, ge nau al ge ya
    kululu tunahot eliyana. Sauga gegewena bulin ge lan ya awaawanun Yehoba elana
    kaiwem, yaka ya ba mulolu kaiwem.
  wbp-wbp: Timiji, kujalpalu ngajukupalangu-purnurlu nyurnunyurnurlu puraja Kaatu
    nyurru-wiyi, kujalu marda majungka-jarrija, kujarlajulu-nyanu kurnta-jarrija majungka-jarrinja-warnu.
    Kuja-kujakuju kalalu yirriyirri nyinaja. Kuja-piyarlu-yijala karna yirriyirrirli
    purami jalangurlu Kaatuju majungka-jarrinja-kujaku, kajikarnaju puta kurnta-jarrimi.
    Wangka karnarla warrarda nyanunguku parra wiri munga wiri. Kuja karnarla wangka,
    ngulaju karnangku nyuntu-juku warrarda manngu-nyanyi yangka kuja kanparla warrarda
    nyina wala-juku Jijaji Kirajikiji. Kujarlanya karnangkurla yati-wangka Kaatukuju
    nyuntukuju.
  luo-luo: Adwokone Nyasaye erokamano ma atiyone gi paro maler maonge bura, mana kaka
    kwerena bende notiyone, ka apari odiechiengʼ gotieno e lemona mapile.
  nhe-NT: Nochipa nimitzilnamiqui huan nijtlascamati Toteco yohuali huan tonali pampa
    tijneltocatoc. Yajaya tlen nijtequipanohua ica noyolo tlapajpactic iixpa queja
    nohuejcapan tatahua nojquiya quichijque.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܐܸܠܹܗ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܚܸܠܡܲܬ ܒܐܸܢܝܲܬ ܕܟ݂ܝܼܬܵ‌ܐ،
    ܐܲܝܟ݂ ܕܐܲܒ݂ܵܗܵܬ‌ܝܼ̈ ܥܒ݂ܝܼܕ ܠܗܘܿܢ، ܟܲܕ ܕܠܵܐ ܫܠܵܝܬܵ‌ܐ ܟܹܐ ܕܵܟ݂ܪܹܢܘܼܟ݂ ܒܨܠܵܘܵܬ‌ܝܼ̈
    ܒܠܲܝܠܹܐ ܘܒܐܝܼܡܵܡܵܐ،
  esk-NT: Uvaŋa quyagiga Agaayyun savautraġikkaġa qauġrimmaaġiutillautakun, sivulliatkaptuuq
    pipmatun. Quyaraġigiga itqaġiplutin ataramik iŋiqsrułłamni unnuaqtuummaan.
  msb-msb: San pagadumdom ko pirme sa imo sa akon mga pangadyi, nagapasalamat ako
    sa Dios na akon ginasirbihan na waraʼn pagkasala, pareho san ginhimo man san akon
    mga kalulululuhan.
  cpa-NT: Ŋøa³jni ha¹chi² dsag³ rø²canh¹²jni ja³ta¹ni¹ Diú¹³. Mi²juanh¹³jni Diú¹³
    ju³lah ca¹jmo¹ dsa² canh¹³ quian¹jni ja³ma²ca¹guio¹jni. Haih³jni Diú¹³ di³hmah³.
    Hia³jni hning² tiá² ja³hlanh¹³jni Diú¹³ lah¹huu² lah¹jmø².
  dso-dso: ମୁଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି । ମର୍‌ ଆନିଦାଦିମନ୍‌ ଜେନ୍ତାର୍‌ ତାକେ ସେବା
    କଲାଇ, ସେନ୍ତାରି ମୁଇ ମିସା ତାକେ ସେବା କଲିନି । ମର୍‌ ବିବେକ୍‌ ମକେ ଦସ୍‌ ଦେଏ ନାଇ । ମୁଇ
    ତର୍‌ପାଇ ଦିନ୍‌ରାତି ପାର୍‌ତନା କଲିନି ।
  meu-meu: Dirava na hanamoamu; senegu ese isiaina e lao heniva heḡereḡerena ai, lau
    ese danu na lao heniamu mai lalogu ḡoevaḡoevana ida. Hanuaboi ai, dina ai, egu
    ḡuriḡuri ai na hanamoamu bona oi ilalomu asina hadokoamu.
  yva-NT: Timotius, risyo kove raura seo Amisye aijo nai. Risambayambe Ai inanuga
    ngkakavimbe rautan, maisyare muno sya aneno wusyine usambayambe Ai wemaisy. Namane
    rinit ribe sambayambe nai tutir.
  dgc-dgc: Mégpasalamaték ta Diyos, a mégtarabahoék diya ta tapat, a kapareho du apo
    ko to araw. Mégpasalamaték diya dahil diko, Timoteo, sakay palagi ta ka a alélahanén
    éng manalanginék diya.
  zpm-NT: ¡Gzataa zeeṉe rzodiidznie naa Dios rzet naa luu lo me, niicle guidzew, niicle
    guieela, tibaque rded naa xquizh lo me ni rnab naa lo me gacnieṉ me luu! Dib zdoo
    naa noxco naa zanaḻ naa miṉe rnabey me, zigne bioxcoque grë xmeṉgoldoo naa güeynaḻ
    zhow.
  hix-NT: Ohoko ryhe tàrwonyemà ro me wehxaha, Khoryenkom yakoro. Noro hyaka ryhe
    tatamohxemà ro me wehxaha. Noro hyaka tatamohxemà rma, yaworon me xaxa kehutwehe,
    rohnawo. Rohoryen heno komo xarha, àro wyaro rma rha natamokyatxkon hatà, noro
    hyaka. Tàhnawonye yaworon me xaxa tehutwanàr kom me rma rha natamokyatxkon hatà,
    Khoryenkomo hyaka. Noro rma yakoro, tàrwonyemà ro me wehxaha, ohoko, kohsaya xarha,
    awasnaw xarha. Ohutwahkahpàra roro rma haxa wehxaha. Ohoko rorwonàmnàtoko rye
    rma, onà wyaro àkehe, àwya. Apa y, ohxe xaxa manay hamà, noro txko hoko, àkehe,
    àwya, ohoko.
  sim-sim: Timoti, an mirin a hishiwa wolo Avui Wasilakan armesarmek amu mbanduwa.
    Uhu ermba ermbak mirnjik orin a sawenda nir. Lerawu orhin a lawak misokome orhik
    or heyewak kavakava anhi ondon angop a sawerakoshihindak sunguwavu anhi osmu krahak
    nanduwa, os mas neloko misumu anhi lerawu orhin li larik sunguwavu lihi si nahandari
    hom.
  npi-ULB: मैले दिन-रात तिमीलाई निरन्तर मेरो प्रार्थनामा सम्झिरहँदा म परमेश्‍वरलाई
    धन्यवाद चढाँउदछु, जसको सेवा मेरा पुर्खाहरूले गरेझैँ म शुद्ध विवेकले गर्दछु ।
  cgc-cgc: Dyos an pasirbian ko na terek ta ake na tagipusuon na paryo man ta pagsirbi
    ta ake na mga kaapuan anay pa sa daw naan a ki kanen gapangamuyo para ki kaon.
    Adlaw daw kilem pirmi ko pademdem kaon yan naan ta ake na pagpangamuyo daw gapasalamat
    a ki kanen tenged ki kaon.
  tim-tim: Bâgilupnande han kau akmâ Anutugât lau lokoyi yâk yeŋgât Anutu nâŋgaŋmâ
    han kau akmâ Anutugât lau lokoman. Yâk hokboâk hokboâk gâŋgât akmâ mepaimŋe agaŋmâ
    ulilaŋman.
  yor-yor: Mo dá ọpẹ́ lọ́wọ́ Ọlọ́run, ẹni tí èmi ń sìn pẹ̀lú ẹ̀rí ọkàn mímọ́ gẹ́gẹ́
    bí àwọn baba mi ti í ṣe, pé ni àìsimi lọ́sàn án àti lóru ni mo ń ṣe ìrántí rẹ
    nínú àdúrà mi.
  wos-wos: Hanja wuna mandékangu yikafre mawuli yata di Godna jémba di ya. Yandan
    maki wuni yikafre mawuli yata Godna jémba wuni ye. Jémba yata ménika sarékéta
    wuni déka diména naata gan akwi nukwa akwi wuni dé wali hundi bulé, ménika.
  emp-NTPO: Ãsa, diamasi bid̶a mʌ̃a Ãcõrẽa iwid̶ibʌrʌd̶e bʌ carea bia b̶ʌad̶a abaria.
    Ãcõrẽba jara b̶ʌra crĩcha biad̶eba obaria mʌ̃ drõã naẽnabemarãba oped̶ad̶a quĩrãca.
