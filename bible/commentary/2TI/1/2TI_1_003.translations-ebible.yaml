  san-TAM: அஹம் ஆ பூர்வ்வபுருஷாத் யம் ஈஸ்²வரம்ʼ பவித்ரமநஸா ஸேவே தம்ʼ த⁴ந்யம்ʼ வத³நம்ʼ
    கத²யாமி, அஹம் அஹோராத்ரம்ʼ ப்ரார்த²நாஸமயே த்வாம்ʼ நிரந்தரம்ʼ ஸ்மராமி|
  cof-NT: Lari lachi apa cuwenta, lachi tatala cuwentanan, Diosichi tenchi ticatiya
    quimin joyoe. Junto Diosibe acradeseimin joyoe sen tenca joyoeque tenhito. Junni
    Diosibe numasitiya, quepen, malon rocainato, nuchi tenchinan acradeseimin joyoe.
  srm-NT: Wë nöö mi ta da Masa Gaangadu tangi da i o, di i si mi ta dini ku limbohati
    söndö ganjan aki, leti kumafa dee gaan sëmbë u mi bi ta dini ën. Hii juu mi ta
    begi da i a ndeti ku didia, womi.
  qvs-NT: Ñukapa awiluynikuna allita Tata Diosta sirvishpa kawsarkansapa. Ñukapish
    chay awiluynikunashina Tata Diosta allita sirvishpa allita rurashpa kawsaykani.
    Diyapi tutapi Tata Diosta agradesishpa sukaman roygani kanta yanapashunaykipa.
  zca-NT: Zhëy-yë'le, or nina'ba lo Dios, nitsilan lu, nizan xkix lo Dios por lu,
    Dios Me nilen zhi'n nazhon che'n, dub nambe laxto'n; nela xmod ngok rë xtita xa'
    nzhala, yent cho gak ne kwan tu kwa'n gat lë' milen.
  cbc-NT: Yʉ pʉame Diore yʉ cajẽnirõ cãrõ, mʉrẽ yʉ tʉ̃goñanucũña. Bairo mʉrẽ tʉ̃goñarĩ
    yua, tocãnacãnia Diopʉre jẽnibojari, “Yʉ mena mʉ ñumajũcõãña,” cʉ̃ ñi jẽninucũña.
    Cʉ̃, Diore, yʉ pʉame caroaro jĩcãrõ tʉ̃ni tʉ̃goñarĩqũẽ mena yʉ ñicʉ̃jãã ãnanarẽã
    bairo tocãnacãnia cʉ̃ yʉ jẽninucũña.
  qxo-NT: Timoteo, unay castäcuna cawayangannö nogapis Tayta Dios munangannö cawarmi
    payta agradesicü imaycachöpis yanapashungayquipita. Tsaymi cada junagpis Tayta
    Diosman gampä mañacaycämü.
  mox-mox: Timoti, tuta qabuna ʼaubena ta wese velovelovana ʼidia me egu lukaiwa yavevenoqi
    Yaubada ʼinaya weaqiu. Lova tubugwavo ivetofewa Yaubada ʼinaya, ta yaʼa wese baʼitagana
    egu nuanua vunavunaqina ʼinega yavevetofewa Yaubada nana ʼinaya.
  kew-kew: Gore nina Aapa akuanumi i kone sua Gote-na kogono pisimide-rupa neme page
    nimuna pora kuritu. Goa pua neme nipu-para ora pi to. Gore nina beten-mere ribaa
    page naare paalu page oro yaalo ne madaa kone sua Gote-para beten to.
  dww-dww: Timoti, taugu Mamaitua yàwai kaiwena tam aubaimma. Tauna vutuna yau noḡotama
    verene yàwai taunoyena, maika nema waḡawaḡaguma waḡewaḡedima a voivoiana nama.
    Be taugu raḡan matabuna kupi da suara aubaimma yà moimoiragina.
  twi-ASANTE: Meda Onyankopɔn a mede adwene mu fann som no sɛdeɛ me mpanimfoɔ yɛeɛ
    no ase. Daa, anadwo ne awia, mekae wo wɔ me mpaeɛbɔ mu.
  aoj-aoj: Esis ihase aeꞌasi saila waf Godi, deiꞌ aeꞌ wapani ailaf. Eaꞌ malogol gagape
    opaf aeꞌ nomoni ina gihimbaꞌme anef waf awafi andaꞌafi, owaꞌ. Beten aeꞌani owamb
    alip dondol aeꞌ okom mapomena anifela God.
  cbv-cbv: Diosdih ʉʉ́bhna, yeó jáap, chei jʉmat pahbʉt meemdíh wã ʉʉ́bhna caá. Pánih
    ʉʉ́bhnit, “Timoteodih bʉ́dí ma teo wáacatdih tʉ́ina caá, Paá”, wãpĩ́ niijná caá.
    Caán Diosdih tigaá jwĩ nʉowã wẽinit, ĩpĩ́ jepahat pahjeh mʉntih, weembʉ́t caandíh
    wẽinit, wã jepahna caá. Pánih jepahnit, dedé yeejép chãjat peéh weemdíh ã wihcatdih
    wã jéihna caá.
  taw-taw: Based yad okok ned God nop agnɨŋɨd, gos pal ak teplep won ak nɨg mɨdɨlɨg,
    wog teplep yɨbɨl ak gelɨgɨpal. Pen yad abe kɨli gos nepal tek ak gebin. Subnab
    abe maynab abe yad God ayɨp takaw agobul. Agɨl, mɨnek mɨnek nep gos nɨŋɨd, God
    nop tep apin.
  jic-NT: Napj tsji' lejay Dios mpes. Judiopan püna tapatja Dios mpes tsji' lajaytsja;
    nin p'iyá lejay napj. Napj selé napj nin lejay Dios jos. Dios lal velé na, lovin
    le mon jipj mpes. Napj wüi'is Dios lal jipj mpes.
  zap-NT: Te te chene rnab noo lo Dëdyuzh, syemper rnileedx noo de dxe gyëëltee rdee
    noo dexkyizhtee lo Ne por laa de. Ydeblextoo noo rlaa noo xdxiin Ne zegne wlaa
    yra xpenkwlal noo we.
  wer-wer: Nem ëere peparöa eima pöl neenta lupmer utpetat won wiaan kengkënring wë
    Anutuun inëën elmëeim wë. Pël ëeë nimëën yak kët ël epotë Anutuun kimang maimeë
    yoöre ërëp maim wë.
  ipi-ipi: Gotena wenonga koo tene mindi nambana yumbane tupanga yaa napene atoto,
    utupane-mane balana piape pimawua ateainipia. Wuane pua teke, Gotena wenonga koo
    tene mindi nambanga yaa napeya-kola, nambatopi balana piape pimawua atalawane.
    Utulu otongapi, nambato nimba nembo tolo-peke loto, pote loto, Gote ando wayu
    pele lalawane.
  qul-NT: Tuta p'unchay kanmanta yuyarispa, oracionniycunapi Diosman graciasta konipuni.
    Limpio sonkowan Diosta sirvini, abueloycuna Diosta sirverkancu jinata.
  ter-NT: Íngoro'ixovo xoko Itukó'oviti, enepone hókone voxúnoekene, koane nzókonemaka,
    enjoâti ákoyea indukáheapu koane sasá'iyea inzóneu koeku nzókea. Ako ânga indúkinopi
    orásaum, Timotí. Káxe, yóti púyaixeovopi ongóvo nonékuke Itukó'oviti.
  bmr-NT: Uujoho Moocaanico imehicahi taheedemɨhai iicaubadɨ imɨhɨnima chahano esamaajefañodɨ.
    Jaabo uujoho suufenɨtɨɨbo ɨɨtɨ esafetehicahi dihallɨvɨ Moocaanima ihiimaabo cuuje,
    bu fucu icano.
  fuf-fuf: Mi yettii Alla, on mo mi woni rewude, wano baabiraaɓe an ɓen non, e dow
    ɓernde laaɓunde, e hoore mi alaa yejjitude fii maa e nder torndeeji an ɗin jemma
    e ɲalorma.
  bhl-bhl: Kutiliw banim, taw banim, nem Sunbin-Got eso weng bakabi ding dim bakate,
    ne diwkuw kom ibolow fukuneko, Sunbin-Got elo “Weso! Seyo!”, dangakabi te. Nem
    awalik kumel im Sunbin-Got em em wiin daolewkemaliw kukuw imdiw nakati sen so
    banim keko, Sunbin-Got so ibolow ki makmak kebomi, em wiin daolew kemin kukuw
    gelewkabi te.
  ons-ons: Aso ŋabokopne eŋe Anutu wane masi tanik yewa mogare, wet koboboine qelitine
    qe sari gekoi, pakimo na yalewaka wetne koboboineka paki, Anutu wane numa yewa
    mogatmaile. Na naso baŋem goigo so kaiweo geŋane detsorok more, meŋe meŋengo Anutu
    bakomine kito olat okanmaile.
  con-NTPO: Ña tayopi'su coenzandeccuja Chigave in'jamba tansintsse Tise mandaqquia'caen
    canse'fa. Tsendeccu tsa'caen canse'fasi gi ña'qque tsa'caen cansepa anttembe'yi
    quene Chigama iñajamba ñotsse afa'je. Nane a'ta, cose'qque quema injan'jemba gi
    Chigama iñajan.
  ghs-ghs: Oi anai maimane paimane nameho neta qupa eseri naataama, baamu! Ohonga
    nameho pengata subateqi noho kokora eete baaoraiho isakita qupiba ma eteba ana
    paha niiho quba pupu hiireqi Ohonga dzoobe hiirorai.
  txu-NT: Ẽ, nã bãm aman kam mã Metĩndjwỳnhmã amikĩnh jarẽ. Metĩndjwỳnh ta, kumã ne
    ba amikĩnh jarẽn kum ajarẽ. Kumã ne ba idjàpênh. Ije amikam ijaxwe 'õ mar kêt
    ne kum idjàpênh iba. Me bakukãmãre ne ã Metĩndjwỳnhmã àpênh ar bao ane ba kam
    badjwỳ ã kum idjàpênh ar ibao ane.
  eng-WEBU: I thank God, whom I serve as my forefathers did, with a pure conscience.
    How unceasing is my memory of you in my petitions, night and day
  gnw-NT: Jecuaeño chemandúa nderé pɨ̃tu rupi jare ara rupi ayerure Tumpa pe yave.
    Jáeramo amee yasurupai Tumpa pe. Ambɨadora Tumpa, chetenondegua reta umbɨadora
    rami. Jare jucuarãi ayapo yave, ayapo'ã mbae aicuaa agüɨyeta tẽi ayapo vae.
  mux-mux: Nanga anda-kolepalima-ni Pulu Yili-nga ung-manima piliiku liiku tiring
    mele na aku-sipu ulu teliuma numanale-ni piliipu kene ‘Te tepu kis-siker.’ nimbu
    naa piliiliu. ‘Teliu mele Pulu Yili-ni kanupa kaí piliilimú.’ nimbu piliiliu.
    Kongun akili tenjiliu Pulu Yili-kene sumbulsuli kepe tanguli kepe popu topu ung
    nimbu mawa tepu molupu, nu-ni tekunu mollu mele piliipu nunga mawa tenjipu kene,
    yu-kene “Angke” niliu.
  maj-NT: Ni̱stjin ni̱stje̱n nchjantjáíhi nginku̱n Nti̱a̱ná ko̱ tsjaha̱ máb'achjíhi̱
    nga̱t'a ts'e̱ ni xi tín'ei. Kui xi títs'inxát'aha̱ xi nkú nga ta̱ kits'ín ntje̱
    chána̱ ko̱ je tjíya kju̱a̱nkjintak'unna̱ nga b'a̱ títs'ian.
  bkq-NT: Agânhekyly modo Deus xurâem lelâ, ydamudo aitobyry ara. Deus xurâem iewanu
    ume âdalâ kulâ awipyra watobyry wâgâ koendâ lelâ yangahu oday. Peto oday, kopae
    warâ Deus agâ augueday, tuomare lelâ urâ, âmâem anhetaymby modo kâenanâgueduo.
  kue-kue: Na kowana awana ye God kongunmo erimere yegl na ama nomana undi yongo kongunmo
    erika pre God diwakai yeiteinga. Te ermine ya enduwer na engenge ene pre poglodi
    pir kamange erete moglka.
  cot-NT: 'Nocoguitani tsiteniriqui aisa savincaguiteriqui namanaquerigueti Aapani
    Irioshi noquenquejapinitaquempi, nocanqueri: “Arioteesa.” Iriguentiquea notsaroventacaca,
    noquempetacari choviquijianaquenaca, teequea onchoocateji nantaqueca chagashirentaquenaneca.'
  bnp-bnp: E huriki a gare nau hosi ri vora na Vure, ri lohoka vona ri ramai a naro
    kamumu. Ngane iau tara a rata mavonga. A luhoi ioe vakaroro, lakea a vasileki
    na Vure ge tuhori ioe. A vivi vomu, lakea a kavurikea a Vure.
  apn-NT: '@see-verse:2TI.001.002'
  ctp-NT: Sa ñaꞌan nu yꞌni ayman ꞌñaan nu ngwa sꞌni, tyukwi ti tiye neꞌ yꞌni neꞌ tñan
    ꞌin Ndiose, kwiꞌ ngwañaꞌan tyukwi ti tiyeěn ngiꞌniǐn tñan ꞌin Ni sa bra ni. Ndyaǎn
    xuꞌwe ꞌin Ndiose bra nu nchkwiǐnꞌ loꞌo Ni chaꞌ ꞌiin, tsan loꞌo tla nchkwiǐnꞌ loꞌo
    Ni.
  opm-opm: Nohe awher ire Got ohe danong ham ma atamreisheru hat orhor nohe dahe noh
    Got orhe danong ham yah mat orhor atamrein sapat ma hapat daham yah mat orhor
    atamrein sapatmur. Ama ihat atamrein sapat Got ohnong noh kwitemo mong dao oh
    Timoti gwe danong ham hahhan go Got ohe danong hat pat hano rim Got ohnong weso
    por nadahandeipatmur.
  bvr-bvr: Wangarr ngaypa ngu-japurramaya nula ngu-workiya, an-gata ngaypa jama ngu-jirra
    nula ngu-workiya gun-maywapa minypa mu-ngoyurra ngun-anya nguna-jerda jama abirri-ji
    nula rrapa wuparnana abirri-galiyana gala gun-ngiya gun-nerra gubirri-dimangarna.
    Wangarr an-gatiya ngaypa ngu-japurramaya nula ngu-workiya, minypa nginyipa nggula,
    ngarla, minypa ngu-wengganacha nggula ngu-workiya ana-munya rrapa ji-gurdarrja.
  wal-wal: Ta zareti oottidoogaadan, taanikka tana zoriya geeshsha wozanaappe oottiyo
    Xoossaa qamminne gallassi woossiyo woosan ubba wode nena hassayiyo gishshau, a
    galatais.
  zad-NT: Tlizi choe'ḻwill' Chioza', beena' chonḻilallaa do yic̱hj do lallaa, ka ben
    dii beṉ' gol c̱ha'ka'. Ka tella ka waḻ chṉab' gaklene' li' na' cho'ane' yeḻ' chox̱ken
    ni c̱ho'.
  kmg-kmg: Mamac ŋosafâc-nane jaŋe maŋfâsâc juhuc tuczi tuc Anuture kiŋaŋ qawarekupie
    ɋâric-jeŋic noni iŋuc jaha eekopaczi daŋge âzâcnehuc nunumuo šušuhuc ŋafe furec
    manasucguhuc juekopac.
  aso-aso: Gamene gamene holukaꞌ neiha holiseꞌ neiha Oꞌmosola laaꞌ nouvonguꞌ geikumuꞌ
    gaꞌne molosaꞌmivo mino Oꞌmoso isaaꞌ neve laaꞌ nouve. Aꞌmine Oꞌmoso nene avoꞌnemote
    gelekeleꞌ i-di opoꞌni laaꞌ adiꞌmine ogo luꞌneuꞌ monovo lisihekovoꞌ neivo minosa
    nene gelekeleꞌ o-do opoꞌni laaꞌ nouve.
  uli-uli: Ima kangalu Deus yal hachigchig le iy mele ima hasrowu le ila wey mo lal
    yai luluwal le ye wochog mokwe chapdoh kowe yai rema foru. Ima kangalu Deus yal
    hachigchig ngo iy ma luluwaleh long luwul yai mapel lubong mo leral.
  nin-NT: Ingga i nyarr ku Abachi wanggo nggo ingga so na ku undu ni isisurr izizi
    nâ ti akiki mungga a na nggo. Ingga so di barr Abachi na zhi ni ibittu na itu
    muwa.
  acu-NT: 'Uchiru, wikia tsawaisha kashisha tuke: Yus amin yainmakti tusan, amin pachisan
    maaketai tajai. Yaanchuik wína wear Yusen umirin armia nunisnak wisha tunaanaka
    nintimtsuk Yusen umirkun pujajai.'
  cak-WNT: Riyin ri Pablo, nmatioxij c'a chare ri Dios awuma riyit Timoteo, chare
    ri Dios ri nben ri rusamaj riq'ui jun ch'ajch'ojlaj wánima achi'el xquiben ri
    kati't kamama' ri ojer ca. Y can yanatej c'a chuwe y rumari' ma yitane' ta chi
    nben orar pan awi' chi pak'ij chi chak'a'.
  ebk-ebk: Munyamanak kan Apo Dios ay chak munserserfiyan as nan nacharos ay numnumku
    ay kaman as nan nunserfiyan nan kaap-uwak ad pus-uy. O, kunak kay munkarkararag
    as inurkiw ya lenafi, numnumok us ay mangekararag kan chakayu, ya kanayonak ay
    munyaman kan Apo Dios kiapú kan he-a.
  spa-PDDPT: Doy gracias a Dios a Quien sirvo con limpia conciencia, como lo hicieron
    mis antepasados, cuando sin cesar me recuerdo de ti en mis conversaciones con
    Dios de noche y de día,
  ruf-ruf: Nomlongela mighede Imulungu yanimtumikila kwa ghumoyo ghunoghile ka pfawatendile
    iwabala wangu, nomlongela Imulungu mighede hanikukumbuka ghamatsuwa ghose ichilo
    ne imisi mna ukulomba kwangu.
  gun-gun: Xeramoĩ kuery rami avi xee voi ambojerovia Nhanderuete xepy'a ky'a e'ỹa
    rupi, arovy'a guive, mba'eta ara py ha'e pyávy anhembo'e vy xema'endu'a riae ndere.
  agu-BL: Quinin na cẍe'l te inc'u'l Timoteo, yi na no'c tan nachle'n Kataj, ilenin
    na chintyoẍin tzawibaj, na tetz cu'n walma' na chintzan tan banle'n inmunl swutz
    Ryos chi e' banake' yi e' inmam inte'.
  isn-isn: Numusongeeye Itunda, uyu nikumitumela kisigo niza anga uu naeatendile iatata
    ane, ange nkimbuke ninkole mumalompi ane. Utiku nu
  eng-PEV: I thank God for you, Timothy, and I pray for you all the time, in the day
    time and also at night. I work for God, and I really want to work properly for
    him so that I always feel good about it. (My father wanted to work for God properly
    too, and so did my grand-father, and my family that lived a long time ago.)
  ilo-ULB: Agyamanak iti Dios, nga isu a pagserserbiak manipud pay kadagiti kapuonak,
    addaanak iti nadalus a konsensia iti kankanayonko a pananglaglagip kenka kadagiti
    karkararagko. Rabii ken aldaw.
  pir-NT: Ñamipʉ, decopʉ gʉ̃hʉre Cohãcjʉ̃ mehna yahuducugʉ mʉhʉ ye ijiatire sini basagʉ
    mʉhʉ mehna bucueaja. Sa bucuegʉ Cohãcjʉ̃re “Quehnoare”, niaja yʉhʉ. Panopʉ cjẽna
    yʉhʉ acaye ñañe buhiri marieno Cohãcjʉ̃ yere tiquina yeriro sahata yʉhʉ gʉ̃hʉ
    yojopʉre tiquiro yere yeaja.
  anv-NT: Timɔti me ntamégé Ɛsɔwɔ muú me mpyɛ utɔɔ́ bií ne metɔɔ́ wa mmu pópó
    ndɛre antɛ ba ábɔ́ ápyɛɛ́, mentée wɔ yɛndégébé né mmyɛmenɛne.
  sab-NT: 'Cha kle lle boi Chube alin ta no trate ole cha enusulian unsuialin lle
    bo Chube alin kare. Cha kle gerule Chube ole gire diali cha tachke bage, cha gerule
    ba giti Chube ole ai kare: “Chube, noare Timoteo kle ba gerua gai ulia, cha takalin
    ba ama chudaboi lle ulitage.” Cha gerule ene kare Chube ole ba giti diali.'
  tmd-tmd: Nöso auso nöbö God mabö rɨ mɨdmɨdöi mag akuyöbö, nɨ algör ör rɨb mös yöx
    nugwöi, God nugwör rɨbyöx nugwön, mabö nuŋwa rɨmɨdla. Nɨ mil pɨxmag yuö bö God
    höjöpalmɨdɨl aku, nɨ öim öim ib nagö urön, God nugwo ri ablaŋe rɨmɨdla.
  acr-NNT: Lik kintioxin chwach ri Dios, ri kanloqꞌnimaj jelaꞌ pachaꞌ xkiꞌan lo ri
    watiꞌ-numam ojertan yey lik kunaꞌ nukꞌuꞌx utz nuꞌanom chwach Rire. Yey echiriꞌ
    kanꞌan orar chipaqꞌij chichaqꞌabꞌ xaqi katkꞌun chinukꞌuꞌx.
  kpg-kpg: Au e danggee ang gi God dela e hai hegau ginai au i di manawa madammaa,
    gadoo be ogu damana mmaadua. Au e danggee ang gi Mee i nia madagoaa huogodoo i
    dogu maanadu mai goe i lodo agu dalodalo i di boo mo di aa.
  taj-taj: ङाला झा, ङाइ सदन धिन म्‍हुन प्रार्थना लबा धुइरी एदा ढन्‍सी परमेश्‍वरदा
    धन्‍यवाद पिन्‍बा मुला। ङाला आखे म्‍हेमेगदेसे तेन्‍बा ह्रङ् लसी ङाइ सेमहेन्‍सेन
    परमेश्‍वरदा तेन्‍बा मुला।
  avt-avt: Maamrer nai hɨr epei nises hɨm me God, hɨr nekepa te hi hises hɨm mɨrak
    har ke hɨr nisesim. Hi hertei hekre han kai hi hisesim werek werek. Wɨtaan wanewik
    hi hitehi God menmen, hi han kitetit te hi hatɨp God hɨrak yaaik kenterit.
  cbk-cbk: Ta dale yo gracias con Dios, con quien yo ta sirvi con conciencia limpio,
    como ya hace tamen el di mio maga decendencia de antes. Ta dale yo gracias con
    ele dia y noche, al acordar yo siempre contigo na di mio rezo.
  uig-ARA: مەن ئاتا-بوۋىلىرىمنىڭ ئىزىنى بېسىپ ساپ ۋىجدانىم بىلەن خىزمىتىنى قىلىۋاتقان
