    Godee mapoo tei toloso sibadee egeesi masi anosee Godee hedebe omapoo tei tooso.
    Egeeseelone Godeeyo howo woola tokenee mauwe egee bado goo ee a gooleedoloso,
    ayo o tou ka tomoloso.
  lit-lit: Aš dėkoju Dievui, kuriam tarnauju nuo savo protėvių su tyra sąžine, kai
