  bht-bht: मैं परमेश्वरे दा धन्यबाद करदा है, जिसदी सेबा मैं शुद्ध अंतरात्मा ला किती
    जियां मेरे पूर्वज करदे थे, जालू भी मैं प्राथना करदा है, तां प्राथना च तिजो हमेशा
