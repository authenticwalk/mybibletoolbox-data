    kəla ya ti nahəŋgalay naŋ nahəma nahəŋgaluk naŋ daya.
  kqc-kqc: Na bi Sei rofu buni tora gade masi nai tutubena vene reyadi kana ka naivo
    reida. Resi uka di mokena buni iniye dudu maka resi na bi toga toga nai urusa
    ma ariu usa usa nigasa ya mokeida.
  tav-tav: To cãnacã ni Diore jeni nʉcʉbʉgori mʉre yʉ tʉgooñanucu. Mʉre tʉgooñari,
    “Caroaro jãre mʉ átibojanucu,” Diore cʉ yʉ ĩnucu. Ñami, ʉmʉreco quenare Diore
