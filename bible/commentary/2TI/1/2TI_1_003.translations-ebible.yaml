  mal-mal: എന്റെ പ്രാർത്ഥനയിൽ രാവും പകലും ഇടവിടാതെ നിന്നെ സ്മരിച്ചും നിന്റെ കണ്ണുനീർ
    ഓർത്ത് നിന്നെ കണ്ട് സന്തോഷപൂർണ്ണനാകുവാൻ വാഞ്ചിച്ചുംകൊണ്ട്
  kkc-kkc: Timoti, ayo no goolone Godee mapoo goomoga to takeliso. Osoloso biame susuga
