  urd-GVR: Maiṅ āp ke lie Ḳhudā kā shukr kartā hūṅ jis kī ḳhidmat maiṅ apne bāpdādā
    kī tarah sāf zamīr se kartā hūṅ. Din rāt maiṅ lagātār āp ko apnī duāoṅ meṅ yād
