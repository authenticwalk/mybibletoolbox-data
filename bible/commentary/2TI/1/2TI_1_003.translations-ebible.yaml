    ke wane Akolali kowitikala tuku.
  swe-swe: '[Vers 3-5 är symmetriskt strukturerade i en form som kallas kiasm. Detta
    innebär att temat i första raden hör ihop med temat i den sista, temat i andra
    raden med näst sista osv. I en kiasm återkommer ofta ord och fraser. Paulus skriver
    om sina förfäder i vers 3, vilket hör ihop med Timoteus mor och mormor i vers
    5, ordet ”kommer ihåg” i vers 3 hör ihop med ”påmind” i vers 5, osv. Centralt
    i vers 4 finns höjdpunkten och själva huvudpoängen: längtan att få se Timoteus!
    För att visualisera kiasmen är texten inskjuten i olika steg.] Jag [Paulus] känner
    sådan tacksamhet till Gud, som jag liksom mina förfäder tjänar (tillber, gör helig
    tjänst inför) med rent samvete, när jag kommer ihåg (ständigt tänker på) dig [Timoteus]
    i mina böner, både natt och dag.'
  cth-cth: Mintoenaw ni a bawk awh e Cathut e lungmanae teh ka pholen. Karum khodai
