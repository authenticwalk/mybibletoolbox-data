  kxv-kxv: ମା଼ ତଲିତି ଆ଼କୁ ଆ଼ବାୟାଁ ଲେହେଁ ନା଼ନୁ ସୁଦୁ ଅଣ୍‌ପୁ ତଲେ ମାହାପୂରୁଇଁ ସେ଼ବା କିହିମାଇଁ,
