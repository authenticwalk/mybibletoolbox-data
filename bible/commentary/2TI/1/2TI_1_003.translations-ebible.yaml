  kan-OKCV: ನಾನು ಹಗಲಿರುಳು ನನ್ನ ಪ್ರಾರ್ಥನೆಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ತಪ್ಪದೆ ನೆನೆಸಿಕೊಳ್ಳುತ್ತೇನೆ.
    ಇದಲ್ಲದೆ ಶುದ್ಧ ಮನಸ್ಸಾಕ್ಷಿಯುಳ್ಳವನಾಗಿ ನಾನು ನನ್ನ ಪೂರ್ವಿಕರಂತೆ ದೇವರ ಸೇವೆಮಾಡುತ್ತಾ ದೇವರಿಗೆ
    ಕೃತಜ್ಞತೆಯನ್ನು ಸಲ್ಲಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro Timoti na baname none na mumaza isoevo ije naka a vierafekinu Godido
