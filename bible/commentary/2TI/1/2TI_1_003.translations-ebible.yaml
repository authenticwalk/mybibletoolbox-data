    bakame bakulukulu ncebalikwinsa. Ndalumbunga pakwinga nkandakulubunga mu mipailo
    yakame munshi ne mashiku sobwe.
  sll-sll: Na kwiana moya God honagi ol te wangwo i ware, kun emin nongwo meri gogo
    ta olkiwa di pungwo meri, na ere para God honagi gogo ol te wakire, honagi dime
    dire olia di piriwa. Pirere ni ol wanga maing nomani si pirere God Timoti aki
    di tenga i, wai piriwa dire girungwo tangwo God maa e teiwa.
  yaq-NT: Taewait intok kia tukaariat naa buustia, inepo, Liojtau bicha nokaka intok
    eu waateka, nee enchi nokria. Intok nee ee betchi'bo juka' Liojta bai saekai.
    Juka' Liojta, aapo'ik bichapo tu'isi in jiapsa'po ino ju'uneiyaaka in yo'oreka,
    ae betchi'bo in jiapsa'uta. Jiba bat naateka taewaimmet, jume' in yo'owasuka'um
    ae betchi'bo bem jiapsa'a benasia.
  uro-uro: Nguat tualat nä ma Ngämuqa aa lat mamär toqor mudu gu mamäkkäna i rhat
    dräm dat tualat toqoräkt dä sa nguat tualat na ama lat kärangätni i nguat dräm
