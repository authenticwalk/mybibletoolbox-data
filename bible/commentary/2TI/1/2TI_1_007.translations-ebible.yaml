verse: 2TI.001.007
translations:
  kpx-kpx: Kosealemo Dilavau Munanae Tumu nahioveale keu nahi vabutieveholisito nahi
    negotievege nahi nahie ebika nenigevei moleho isivilahai mole tedaevegei.
  okv-H: Eto amita be amo God na Ahihi Otohu ungotenau hande ena amo joru ari ta ahihi
    mane rate kiari te osa ari te amita sovera ikaguja.
  tbo-tbo: Yaubada Alugo Woiyawa i weleta po ega ta matomatouta ma tamogi Alugonana
    uyahinei manini po luhogala po upuhegoya ta tuhagaya.
  mal-C: ദൈവം നമുക്കു നൽകിയിട്ടുള്ള പരിശുദ്ധാത്മാവ് ഭീരുത്വത്തിന്റേതല്ല; പിന്നെയോ,
    ശക്തിയുടെയും സ്നേഹത്തിന്റെയും ആത്മനിയന്ത്രണത്തിന്റെയുമാണ്.
  grc-SR: Οὐ γὰρ ἔδωκεν ἡμῖν ὁ θεὸς πνεῦμα δειλίας, ἀλλὰ δυνάμεως καὶ ἀγάπης καὶ σωφρονισμοῦ.
  bgc-bgc: क्यूँके परमेसवर नै म्हारै ताहीं डरपोक न्ही बणाया, बल्के उसका आत्मा म्हारे
    मन मजबूत बणावै सै, जो म्हारे ताहीं दुसरयां तै प्यार करण म्ह मदद करै सै, अर म्हारे
    ताहीं अपणे-आप पै काब्बू राखणा सिखावै सै।
  khz-khz: Kwalana Palagu na ita evenirato Veaga Palaguna na aora ati pene vega-kalira
    Veaga Palaguna, na kwalimu, ulamagi, e vaigaoka evenirana Veaga Palaguna.
  deu-TKW: Denn Gott hat uns nicht gegeben einen Geist des Zagens, sondern der Kraft
    und Liebe und Zucht.
  zsr-NT: Böꞌ bennëꞌ queëruꞌ Dios cutu nac böꞌ gun ga gádxiruꞌ, san bennëꞌ queëruꞌ
    Böꞌ run ga naqui queëruꞌ yöl‑laꞌ huac len run ga nadxiꞌiruꞌ lzaꞌruꞌ len run caꞌ
    ga rna beꞌi cuinruꞌ.
  lin-lin: Pamba te Molimo oyo Nzambe apesa biso akomisaka biso te bato ya kobanga-banga,
    kasi apesaka biso makasi, bolingo mpe mayele.
  hns-NT: Oe hamlogke darpokh na banaais hai, bakie aapan Aatma dwaara saktie aur
    prem deis hai samadjhdaar ghat aapan djiewan bietaawe khaatien.
  noa-E: Irua maachig ich Akhaar chi jua thierrta deebajieb, õrag inag chukhu ich
    iek jaaumkhĩir. Mag Akharauta maachig dich khapeenjã kha khõsi apinaa nem waauwaijã
    wajapha khĩirjunaata nem waupiejem.
  eng-EMTV: For God has not given us a spirit of fear, but of power and of love and
    of a sound mind.
  mib-NT: Chi Espíritu jeē ni jéhe Yaā Dios nuū yō, tu sáha jeē yūhu yó nacani yó
    jnúhun, chi sa sáha jeē iyó fuerza ini yō, jiín jéē cundáhú ni yō jnáhan yó, jiín
    jéē ndíto íyó xínī yō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबिरे़बा सेसेमाङ्‌ङिल्‍ले़ आनिॽ
    किस्रुक्‍पा आन्‍जोःक्‍ने़न्‌, कर मुक्‍साम्, मिःम्‍जि, हे़क्‍क्‍याङ् निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मा
    आबिॽ॥
  xnj-xnj: Muni mpungu wetipewili na Chapanga lepi ndava ya kutikita tivya na wogoyi,
    lepi, ndi Mpungu waki weukutipela makakala na uganu na kujilongosa mwene.
  mmx-mmx: Atla Loroonan ne Moroa ga raba dik min kopmen nak lox araut lanmarat keneng
    atdik. Ketla mo Loroonan teren ik suxa aumsu dik mi lolos, labalamu la lodoxoma
    avukat.
  cbr-NT: Ainan 'aíshnu racuë́ 'inun ca Nucën Papa Diosan nu 'imiama 'icën. An ca
    nu ainan 'imiacëxa, aín cushiñu 'ixúnu nuibaquin unicama 'aquianan upí oquin sinánquin
    ñu 'anun.
  tee-NT: Icpujunan chunch ni jantu quintaxtaknitan ju Dios ju alhunut ju va catalhanalh.
    Alai quintaxtaknitan ju alhunut ju tachapun. Vachu' quinta'aktaijutan ni lai amapainininau
    chai lai lhistacchokocanau qui'akstu'an.
  eng-LSV: for God did not give us a spirit of fear, but of power, and of love, and
    of a sound mind;
  cak-NT: Y ri Espíritu ri ruyo'n ri Dios chake roj ri kaniman chic raja', man richi
    ta nakaxi'j-ki'. Roma ri Espíritu ri' xa can nuya' kachuk'a', y nu'on chake chi
    yekajo' conojel ri winak y nu'on chake chi jojtiquier nakak'at-ki' chech ri mac.
  pah-NT: A'ereki Tupana'ga imondorame nhande pyri gara'uva ndopojihuvukari nhande
    ve. Gara'uva nhande mbopopoaka. Gara'uva nhande monhoarõ hete nhande mbohoryoryva
    ojipe'g̃a ndehe. Gara'uva nhande monhimbovyvy nhande mongokatuavo.
  sja-NT: Tachi Ak'õrepa ichi Jaure ba chepi-e paji tachi ijãapataarãmaa waawee-idaa
    p'anadamerã. Ma k'ãyaara ichi Jaure pëiji mãgɨ́ juapa tachia choodamerã irude
    ijãa p'anɨde; awaraarã k'inia iru p'anadamerã mãik'aapa k'awaadamerã ne-inaa k'achia
    k'ĩra t'ãdoo oo amaadait'ee.
  xed-xed: Sulkum ya vlama Lazglafta ná, ŋa zɓukwa vgha a wa. Katək ná, ta mbrə nda
    mbra ta amu. Ta vlamavla ta ɗvu nda ksanatá ghəŋ.
  mks-NT: Jáchi̱ co̱ cúni̱ Ndióxi̱ ña̱ ná cayi̱hví yo̱. Já quéa̱ na̱sa̱ha̱n ínima̱
    yi̱i̱ á nu̱ yo̱ já ná nduu ndeé iní ta ná qui̱hvi̱ ini táhan í ta ná ca̱hnu̱ yo̱
    mí cañehe va̱ha í quia̱hva xi̱hi̱n á.
  gfk-S: Iou sip be nu gil hobi kinong God paile tabar der ma ra bunurut. Pata. Ite
    tabar der ma ra dades, ma ra harmarsai harbasie, ma ra tintalen be tikenong na
    balaure timaan ira nuno sinisip.
  bmu-bmu: 'Keu ki mötmörinöŋ anök: Anutunöŋ Uŋa Töröŋi mi ziriŋziriŋ aka qarösömbu
    mötpingöra qahöpmö, nanŋi kukösumgö Uŋaŋi neŋgiiga ölöp uruninan jöpaköm aŋguba
    ahakmemenini törörök galöm köl aŋguba kinbin.'
  dgz-dgz: Iwa God Guewa nuneni menan tap ya taivin go aro di taivin, waenapan munan
    anu gurivin amba nuk ingane wat tamanamivin.
  eng-GNV: For God hath not giuen to vs the Spirite of feare, but of power, and of
    loue, and of a sound minde.
  zaa-NT: Porqui'ni Tata Dios nna chì guthel·le'e Espíritu Santo enne' due lo losto'
    ri'u; lèe nna bittu hua runie qui'ni gata' la' rátsilatsi' lo losto' ri'u lani
    ca enne', sino runna lée poder qui' ri'u nna ą'hua la' tsì'ilatsi' nna la' ritelíni
    tsè' nna.
  eng-WEBSTER: For God hath not given us the spirit of fear, but of power, and of
    love, and of a sound mind.
  guh-guh: Dioso cajena nacarajuta Espíritu Santo. Espíritu Santo nexata vajanacayajavaponaponaexae,
    apo cujunavitsi itsacuenejava ata. Espíritu Santo pesaëta nacacaëjëpaeyaexana
    pacuenia Dioso nacatojitsipa vajaexanabiabinexa. Nacayavenonanua vajaasivanexa
    itsamonae ata. Nacanajamatabëcuene cataitsiaexananua pibisiacuene ata vajaexanaeyaniva.
  bon-bon: Ingle Acejiyame te lui Seemo itu nicärininuji mibibine, lica niwenininuge
    wälu me, pätä kokre nicärininuge, niwenininuge singi äbitename poto biname bime
    tääpume piiyepu cängena lenajame.
  nhw-BL: Pampa nopa tonal catli Toteco techmacatoc amo anmechchihua ximajmahuica.
    Yaya techmaca chicahualistli. Techchihua ma tiquinicnelica masehualme huan ma
    tijpiyase cuali totlalnamiquilis.
  swh-ONEN: Maana Mungu hakutupa roho ya woga, bali roho ya nguvu, ya upendo na ya
    moyo wa kiasi.
  wbi-wbi: Ulwakuva u Nguluve nakataghile inhumbula ija vwoghofi, looli ingufu nhu
    lughano nhu vwoghopua.
  bba-bba: Domi hunde ye Gusunɔ u sun wɛ̃ yɑ ǹ koo de su bɛrum ko, yɑ koo dewɑ sɑ
    n dɑm kɑ kĩru kɑ ɡɑyɑ mɔ.
  eng-KJVCPB: For God hath not given us the spirit of fear; but of power, and of love,
    and of a sound mind.
  kgk-NT: Nomboúi va'ekwe Nhandejáry nhande-vy Nhe'ẽ Marangatu tee va'e nhane mongyhyje-vy.
    Nhane mombaraete hagwã ae katu ome'ẽ va'ekwe nhande-vy. Jajohayhu hagwã, nhande
    pu'aka hagwã nhandéjehe ave ombou va'ekwe nhande-vy Nhe'ẽ Marangatu tee va'e.
  waj-waj: Anutuuqo ti mmuu Mmannasa Yoketaivoono ti tasipaikiai ta hama aatuurama
    kiada Anutuuqaa mmooriivaa yaagueeqama iikiaunnavai. Anutuuqaa Mmannasaivoono
    yaagueeqaivaata mmuduuya riraivaatama titiiyara tuqinnama haitatuura aataruuvaatama
    ti mmikio ti suvuaivai. Ivaara Anutuuqo i mmuu yaagueeqaivaa varee mmannammanna
    mmooriivaa iikianee.
  cpy-cpy: Tema tee ithaawa-shireta-kaantzi Tajorentsi. Apatziro raawyaa-shireta-kaantzi,
    retakoshiretakaanta, iñaako-shireta-kaanta.
  mpx-mpx: kaiwena Yayaluwa Bwabwalena toto Yehoba i pem elala, nige yayaluwa pulupuluwawena
    i oola, yaa i labela ta gasisi, ta nunuwana, ge i labela al wala pagan ta matahikan.
  wbp-wbp: '@see-verse:2TI.001.006'
  luo-luo: Nikech Nyasaye ne ok omiyowa chuny mar bedo ngoche, to nomiyowa chuny mar
    bedo gi teko, gihera kod ritruok.
  nhe-NT: Pampa nopa tonaltzi tlen Toteco techmacatoc ax techchihua ma timajmahuica.
    Yajaya techmaca chicahualistli. Techchihuilía ma tiquinicnelica tlacame huan ma
    tijpiyase cuali totlalnamiquilis.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܠܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܪܘܼܚܵܐ ܕܙܕܘܼܥܬܵ‌ܐ، ܐܸܠܵܐ ܪܘܼܚܵܐ ܕܚܲܝܠܵܐ
    ܘܕܚܘܼܒܵܐ ܘܕܕܒ݂ܵܩܬܵ‌ܐ ܕܓܵܢܵܐ.
  esk-NT: Uvvatakku Ipqitchuam Irrutchim Agaayyutim qaisaŋan uvaptiknun iqsisaiġaatigut,
    aglaan saŋŋiksritchaatigut piqpakkutmiglu suli iŋmun aŋalalgułiġmik.
  msb-msb: Kay wara kita paghatagi san Dios sin espirito san pagkamatalaw kundi san
    iya Espirito na nagahatag sa aton san gahom, pagkamuot kag nagatukdo man sa aton
    san pagdisiplina sa sadiri.
  cpa-NT: A¹jáng¹ hi² lah¹jøng² ca¹cuø¹ Diú¹³ hi² li¹goh¹² jniang³. Bí² báh³ ca¹cuø¹dsa.
    Ma²ca¹jmo¹ Diú¹³ hi² hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³. Ma²ca¹jmo¹dsa
    hi² chian² dsǿa¹² jniang³.
  dso-dso: କାଇକେବଇଲେ ଜନ୍‌ ଆତ୍‌ମା ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଲାଆଚେ, ସେଟା ଆମ୍‌କେ ଡର୍‌ବାକେ ନ
    ଦେଏ । ତାର୍‌ ବାଦୁଲେ ଆତ୍‌ମାଇ ବପୁ ଦେଇସି, ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାକେ ସିକାଇସି
    ଆରି ନିଜ୍‌କେ ଜାଗରତ୍‌ ରଇବାକେ ସିକାଇସି ।
  meu-meu: Badina be Dirava ese gari laumana se henida, a siahu bona lalokau bona
    boga-auka laumana e henida.
  yva-NT: Weramu vemo njani nora, weye Amisye apa Anawayo Vambunin po raugaje wansai
    mamo Mo wansanuga yanive raunande ramu, yara Mo wama vambunine muno muinye raunande,
    muno no wansai tutir ti wambambunino wamo wama ana wandave muno wandaura raeranande
    indamu vemo ayao kakaije ntipu rai nora.
  dgc-dgc: Da tandaan mo, i Espiritu a niatéd na Diyos dikitam, éy éwan na kitam pakasanikién.
    Engˈwan, saya i mégpatibaya ta isip tama. Sakay atdinan na kitam ta pégmahal tam
    ta iba, sakay ta pégtipid tam ta sarili tam.
  zpm-NT: Sac goṉ, laa Dios rneedz zhiEspíritu me lo ne, parne sodziebdraa ne, parne
    dziaapraa ne xfuers me, gleynieraa ne samiech ne, ni tsabiiniraa ne.
  hix-NT: Àsok tawro hana. Towankaranye kesnàr kom horàhnà tokato yàmye, Khoryenkomo,
    kàwyanye. Ewankaramra haxa kesnàr kom horà ryhe nàmye, osox kesnàr kom horà xarha.
    Takàhso kesnàr kom horà xarha, tokato yàmye, kàwyanye.
  sim-sim: Misi, Avui Wasilaka Masikome os nirin or hahanda mbeek ni ajekmbaha nor
    hari ambu sir, wahau. Masikome orhi oto nirin kwambun handa ria. Uhu or unak man
    ni rupshihi nihinjik ni ruwol tava oloho ni lika. Erem nanda Masikomen nirin hari
    ria.
  npi-ULB: परमेश्‍वरले हामीलाई डरको आत्मा होइन तर प्रेम, शक्‍ति र अनुशासनको आत्मा
    दिनुभएको छ ।
  cgc-cgc: Dapat gamiten no ta usto imo na abilidad tak Dyos Ispiritu Santo na naan
    ki kiten ula gapatalaw ki kiten. Tenged ta iya na pagtabang, biskeg ate na nakem
    para magpadayon ta ate na pagsirbi ta Dyos. Tenged man ta iya na pagtabang, sarang
    ki na maggugma ta duma na mga ittaw daw malam man magpegeng ta ate na kaugalingen
    na dili madala ta ate na kaugalingen na liag.
  tim-tim: Amâ Anutuŋe wâtŋe nengimap amâ hamewakmâ manbaengât bo nengiep. Kârikŋe
    olop akto han kalem olop akto han biwi damun aknegât nengiep.
  yor-yor: Nítorí pé Ọlọ́run kò fún wa ni ẹ̀mí ìbẹ̀rù, bí kò ṣe ti agbára, àti ti
    ìfẹ́, àti ti ìsẹ́ra-ẹni ti ó yè kooro.
  wos-wos: Nani roota baka rembete dé God déka Hamwinya nanika hwehambandé. Nani hambuk
    yata du takwaka némafwimbu mawuli yata nana séfika nana mawulika akwi jémba hatimbete
    dé God déka Hamwinya nanika hwe.
  emp-NTPO: Ãcõrẽba dadjía ne waya b̶ai soda diaẽ́ basía, ãtebʌrʌ dadji sod̶e diasia
    jũma poya od̶amãrẽã, quĩrĩãda erob̶ead̶amãrẽã, idjab̶a dadji cacuara jipa erob̶ea
    cawad̶amãrẽã.
  eng-F35: Because God did not give us a spirit of cowardice, but of power and of
    love and of self-control.
  ind-ind: Karena Allah memberikan Roh-Nya yang memampukan kita untuk hidup dengan
    kuasa, kasih, dan penguasaan diri. Ketika Roh Allah memimpin hidup kita, kita
    tidak perlu takut.
  pes-OPCB: زیرا آن روحی که خدا به ما بخشیده، نه روح ترس، بلکه روح قوّت و محبت و انضباط
    است.
  mpt-mpt: Niminbabe, Gode e Hobe nibo dobyebue e nibo tosianin kukubo mo omkayebebabe.
    E nibo daayebe kesoa nibo sbalma bianoba naka mak unang maki gobe bianoba daaye
    bianoba nib kukub nabobo nibmaye kla kima biobobe.
  ssx-ssx: Pa ekipeke. Mo Koda꞉ma꞉ ka꞉la꞉ Sipitidima꞉ta꞉ niki yala꞉ yala꞉ na peaasa꞉me.
    Kotoeki na pikita꞉ ipika꞉ Sipitidima꞉ mo wele pita꞉la꞉eki make pukima꞉ homa꞉la꞉eki
    make hone lu tumbaasa꞉eki make niki ana꞉na꞉ ku hala꞉me.
  mkl-mkl: domi Hunde iyi Ilɑɑɔ̃ í mu nwɑ kɑɑ jɔ̀ kɑ ce njo, ɑmmɑ í yɑ jɔ̀ kɑ nɛ ɡbuɡbɑ̃i
    do kubi do ɑrɑ ku mu.
  gaq-gaq: ପର୍‌ମେସର୍‌ ଆନେକେ ବୁଟନେ ଆତ୍ମା ବିଃଆବକେ ଣ୍ତୁ । ମେଁ ଆନେକେ ବପୁ ଆଲାଦ୍ ବାରି ନିମାଣ୍ଡା
    ବୁଦିନେ ଆତ୍ମା ବିଃବକେ ।
  gof-RNT: Ays giikko, Xoossay nuus wolqqaa, siiqonne nu huu7e haariya Ayyaana immisppe
    attin yashsha ayyaana immibeenna.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଦ ବରଏଲେକାନ୍‌ ଆତ୍ମା ଆବୁକେ କାଏ ଏମ୍‌, ମେନ୍‌ଦ ପେଡ଼େଃ,
    ଦୁଲାଡ଼୍‌ ଆଡଃ ବୁଗିନ୍‌ ସେଣାଁଁନ୍‍ରେନ୍ ଆତ୍ମା ଏମାକାଦ୍‌ବୁଆଏ ।
  gah-gah: 'Lá nooko, láa loko gelezo: Ómasímo nene nemú manamú lelegesá legeakalímini
    lemetameni lehizeletamimóma neve. Amuza moloko ligikatunú nasahilí oketoko ligika
    lugupe gizapa itave loko lemeneimóma neve.'
  lcm-lcm: Using a God parik katapa alis ira ta lau i lolokovo, parik. Sikei kata
    alis ira ta kitmat, lau i vinga ro, na lau i saupai aro pok anira.
  aer-aer: '@see-verse:2TI.001.006'
  qvc-NT: Chaqa Tayta Dyusqam ancha pudirniyuq Santu Ispiritunda qowashqa kanchiq,
    ama nimatapis manchashpachu, ashwan allita kuyanakushpa, allin yuyayniyuq kananchiq.
  tgl-ULB: Sapagkat hindi tayo binigyan ng Diyos ng espiritu ng pagkatakot, kundi
    ng kapangyarihan, pag-ibig at disiplina.
  cbs-NT: Diosun jawen Yushin nuku inankin yushin babu dateti nuku inanma iniki. Jakia
    jawen Yushin kushipa pepa inun jawen bechipai nuinameti inun jawen nukunmebi nun
    pepakin shinantidu nuku inaniki.
  xtm-NTPP: Vaa Su'si ma chi jâ ni taa ya tnu'u ndee tnu'u ndatnu ya ma, te chukan
    kúu ja másu jin koyu'u ini anua o a, vaa ja maa ya, te kuu jin kutoo tna'a o,
    te máko jin kua'a o tnu'u ja ko xnda'vi ña'a ja u'vi ma te jin sa'a o ja ñatuu
    játna ini Su'si ma.
  nnq-nnq: Kwa magambu Nnoongo atupi Uhuke jwa Chwapi jukutubeka tube takabwogaje,
    nambu Uhuke jukutupe makakala na mapalano na mwojo kukikitawala.
  bao-NT: '@see-verse:2TI.001.006'
  san-ORI: ଯତ ଈଶ୍ୱରୋଽସ୍ମଭ୍ୟଂ ଭଯଜନକମ୍ ଆତ୍ମାନମ୍ ଅଦତ୍ତ୍ୱା ଶକ୍ତିପ୍ରେମସତର୍କତାନାମ୍ ଆକରମ୍
    ଆତ୍ମାନଂ ଦତ୍ତୱାନ୍|
  huv-NT: Cos Teat Dios ngo müüch icoots mimbolaats. Nej ayac icoots mapacaats wüx
    nej, majiüraats lasta nop alinop, at ngo müüch icoots marangaats leaw andiümaats.
  otn-NT: Porque nne'e Oja̱ ngue hi̱ngui̱ nsu̱. Ja̱na̱ngue di 'da'i ra̱ ts'ɛdi ngue
    'yoguí su̱ yø ja̱'i̱. 'Nɛ̱ di 'da'i ra̱ ts'ɛdi ngue gui̱ ma̱hyø ja̱'i̱. 'Nɛ̱ di
    'da'i ra̱ ts'ɛdi ngue gui sa̱mmi̱ xa̱nho ni̱ n'yomfɛ̱ni̱.
  nop-nop: Du agaŋ nadilaŋ, Bepaŋdi Munabuli nimguk u munabuli munta diniŋ moŋ. Munabuli
    woŋ adi saŋiniŋ nimdok eŋ nihitubu-lodaune me noli welenikdi yabukahilekahiledok
    eŋ nihitubu-lodaune hatihatinik momooŋgoŋ hinek kadokodok wendok nimguk.
  obo-NT: Oyyos waa id boggoy to Monama iddos Ispiritu rin amoy'd taawon ki, ko konna,
    amoy od mosalig kos ginawa ta, od tavang keta nod mohingginawa ki riyot duma woy
    amoy od kotuig ki nod tohoo to keton ko-ugolingun.
  cak-ENT: Y ri Espíritu ri ruyo'on ri Dios cheke roj ri kataken chic rija', man nbün
    tüj cheke que nkaxbij-ki'. Xa nuya' kuchuk'a', y nbün cheke que nkujo'on y man
    nkaya' tüj k'ij chin ri mac.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤒᤡᤖᤧᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤁᤡᤛᤪᤢᤰᤐᤠ ᤀᤠᤴᤈᤥ᤺ᤰᤏᤧᤴ.
    ᤁᤖ ᤔᤢᤰᤛᤠᤶ. ᤔᤡ᤺ᤶᤈᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤜᤠᤱᤃᤧᤶᤛᤡᤱᤔᤠ ᤀᤠᤒᤡ᤹॥
  mie-NT: Chi Espíritu jā ní jēhe Yāā Dios nūū ō, nduú sáhá jā cuyūhú ó, chi sa sáhá
    jā íyó fuerza inī ō, jíín jā cúndáhví inī ō táhán ó, jíín jā íyó ndito xīnī ō.
  san-TIB: ཡཏ ཨཱིཤྭརོ྅སྨབྷྱཾ བྷཡཛནཀམ྄ ཨཱཏྨཱནམ྄ ཨདཏྟྭཱ ཤཀྟིཔྲེམསཏརྐཏཱནཱམ྄ ཨཱཀརམ྄ ཨཱཏྨཱནཾ
    དཏྟཝཱན྄།
  qve-NT: Diosqa Santo Espirituntaqa qowaranchis manan cobarde kananchispaqchu, aswanqa
    atiyniyoq, munakuyniyoq, hinallataq allinta controlakuspa kawsananchispaqmi.
  pao-NT: Soo Te Naa tu besa pooha-ma te sootuhipu ooonne'yoona tamme unu nanasoopedyadu.
    O'no yise tamme gi nasoogwa'e ka Te Pabe'e-witu mu numu tuukwemeana.
  cbu-NT: ¿Wizpurireemish mangutaja panarang? ¿Antaati punimaamsha panarang? ¿Antaati
    muxarpaz ashiru tamaamaja panarang? Itaru, Apanll Wani mangishini pshtukchu, wizpuririni
    taarcha putit tamapari ashiru taamaama. Kchinamshee panarangitamta tputsee chinamaama.
    Mangoozee p'tsimashee panarangitamta mangiptich taamaama.
  usa-usa: Aokaq-Áágómmá Áánûqtuma emmá ámikaimma keqtáámá mamá ikatíq í-yátáárîq
    íkéiye. ímiye. Aokaq-Áágómá keqtáámá akoqnááma tímîtaqtaa ketáámá waayúkama tirummá
    yiméqtaa ketábátáá túgoni akaí-yátááqá íkéwaraunatae.
  soy-soy: Likumúŋɛ́ rɛ Uléécɑɑ úu nfɑ́ɑ rɔ́ hɛ rɛ nkɛ́ tɔ́ rifúrɔ́ɔ́sɛ, ɑmɑ́
    ńnɑŋɛ nɛ ńlɑ nɛ mɛwɛ́ɛ́sɛsɔhɔ knn yɛ rɔ́ hɛ.
  hui-hui: Ngode Datagaliwabehanda inahondo ibu Dinini ngiyago ibugua ina yurigihe
    holoma̱ya helaga ndo ka. Ibu Dinini ogoni ibugua hongo holenebi gubalini holenebi
    mini haru holenebi inaha to̱lai helo ngiaga ka.
  amf-amf: Harrna hambhidianna Barjo kantabee, nashimmakkobee, meten wonnonam wottsadhenbesa
    manpas wona ki imade; kurtumbhesa manpas wona imadehe.
  quc-NNT: Je' kinb'ij wa' chawe rumal chi ri Espíritu ri u yo'm ri Dios chqe man
    kub'an taj chi kuxej rib' ri qanima'. Xane ri Espíritu ru yo'm chqe kuya u chuq'ab'
    ri qanima', kub'ano chi käqaj qib', xuquje' kub'ano chi utz ri kujchomanik, man
    käqa'n taj xa jas ri käqaj uj.
  dob-dob: Manuna Yaubada nigeya matauta ꞌiꞌebwaꞌebwaꞌeda, ta esi waiwai be oboboma
    be nuwanuwa ꞌaiꞌaila ꞌiꞌebwaꞌeda.
  wrs-wrs: Sesoava pimba hevsongolkoklava daswolnamoa, osmba noinda pem vivra. Himba
    pimba daswolna hevsongolnana, wo pimba noinda nonapopolva av keknamba, wo pimba
    indhanamba monglamba und vewol viv, wo pimba pivmba eukho vevra.
  mca-mca: Qe pa' Intata nite' jiyeƚisij pa'qu' espirituye' qu' nata'ƚets qu' jine'nijiwei.
    Pa' Intata jiyeƚisij pa' Espíritu ta'ƚets pa'qu' int'unha'xe' qa ta'ƚets iye pa'qu'
    ineqsu'unka'xi'ij ene' week qa pa'qu' injunyejeye' qu' jinewetjeƚ intok'oiha.
  tzo-TZC: Yuꞌun maꞌuc yabtel Dios ti mi oy xiꞌel ta coꞌntontique. Yuꞌun ti Diose
    ta xacꞌbotic yip coꞌntontic, scꞌuxul coꞌntontic, lec snopobil.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည်​ငါ​တို့​အား ကြောက်​စိတ်​ကို​ပေး​တော်​မ​မူ​ဘဲ​တန်​ခိုး​ကို
    လည်း​ကောင်း၊ ချစ်​ခြင်း​မေတ္တာ​ကို​လည်း​ကောင်း၊ ကိုယ်​ကို​ချုပ်​တည်း​နိုင်​မှု​ကို​လည်း​ကောင်း​ပေး
    တော်​မူ​၏။
  gng-NT: Kimɛ Uwien de' tɛ *Mifuoñaanm mà nnɔ ŋa cèreh ti tiinh jɛwaanbu, ama
    mì dienh tɛ mituɔm nɛ, ki cèreh ti yíe binib, ki coh tiʼba.
  cbi-NTPO: Matyu Diosya jeetyawaamu espiritu juuya lalanu kuwaindyu', tsamantsa pude
    jumu, naa munu bain estyawaamu, tsenmin lalanu maaliren tyee urajtu kiikenu tyamu
    ju'ba juntsa tsanguityuu tirekaamu espiritu juuya kuwave.
  ikk-NT: Makẹni, Osolobuẹ eyeni ẹnyi mmọn egun, kama, mmọn ikẹn lẹ ihiẹn-ọsụsụọ lẹ
    ikwọndọn-enwẹn-ịhịan k'o ye ẹnyi.
  leu-leu: '@see-verse:2TI.001.006'
  maz-NT: C'ü o dyacöji Mizhocjimi, dya ngue c'ü ra zũ ín mü'büji. Ngueje c'ü ra zëzhi
    ín mü'büji, 'ñe c'ü rá s'iyaji yo nte, 'ñe c'ü rá cjijñiji na jo 'na pjeñe.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གིས་བདག་ཅག་ལ་སྡར་མའི་སེམས་གནང་བ་མ་ཡིན༌པར། ཞུམ་མེད་དང་བྱམས༌པ།
    རང་གཅུན་ཐུབ་པ་བཅས་ཀྱི་སེམས་གནང་བའི་ཕྱིར༌རོ།།
  tca-NT: Yerü Tupana rü tama tüxna nanamu ga naãẽ i tüxü̃ muü̃ẽẽxü̃. Natürü tüxna
    nanamu ga Naãẽ i Üünexü̃ na tüxü̃ naporaexẽẽxü̃cèx na aixcüma duü̃xü̃güxü̃ ingechaü̃güxü̃cèx
    rü meã yigümaã icuáxü̃cèx.
  zpl-NT: Xne lá liquiꞌ Diose tucu espíritu luaꞌahua para nú lliquiaꞌahua. Liꞌinu
    uliquiꞌnu Espírituꞌnu luaꞌahua para nú tsutaꞌ arquiaꞌahua lunu cuna nú zecaꞌahua
    bee saꞌhua cuna nú luꞌcuaꞌahua elliebacuꞌ nú neca nzeꞌca.
  mbc-NT: Mîrîrî ku'kî, maasa pra Morî Yekaton Wannî, Paapa nîtîrî'pî uupia'nîkonya
    ukupîkon pepîn eranne' pe. Tîîse meruntî ke e'nî emapu'tîiya, moropai tiaronkon
    sa'nama emapu'tîiya, moropai uuwarîrî'nîkon tîwe'panamai e'nî emapu'tîiya, imakui'pî
    kupî namai.
  ndg-ndg: Yangu kwa sbabu nungu atu peileeli mwoyo wa yogopa, ila ngupu na upendo
    n nizamu.
  wsk-wsk: Mu awuk, Kaem ko Bur Laili nangaram mu ana te soror manakko me nangaram,
    mena. Nu Bur Laili nangaram umu, ana te sokel ago baga se, nanimi ko kua tui se,
    nangata nanimi te ninguru bitarnakko nangaram.
  toj-NT: Ta huanotic xihuel, ja jahui, mi sbajuc ja Diosi. Ja yen huax yaa quiptic
    ba mi oj xiucotic. Huas scoltayotic ba yaj oj cab jbajtic, ba toj oj ajyuc ja
    jpensartiqui.
  kkl-kkl: '@see-verse:2TI.001.006'
  tbc-tbc: Man dugo, Anut id tarer kisaek oŋ san ur ta ipanad na ya. Tia, dabai, ilo
    panek, agod sed ulum ad tabi uyanan san ur ipanad a.
  sna-sna: Nokuti Mwari haana kutipa mweya wokutya, asi mweya wesimba, neworudo newokuzvidzora.
  smk-NT: Anaod, si Dios, say ipuya' na ket pangibwatan nin pakayadi' tamo tan nin
    pangangado' tamo tan nin pagdadangka' sa lalaman tamon diri, ambo' nin pag'inen
    atamon takrot.
  grc-TCGNT: Οὐ γὰρ ἔδωκεν ἡμῖν ὁ Θεὸς πνεῦμα δειλίας, ἀλλὰ δυνάμεως καὶ ἀγάπης καὶ
    σωφρονισμοῦ.
  gof-WFTW: Ays giikko, Xoossay nuus wolqqaa, siiqonne nu huu7e haariya Ayyaana immisppe
    attin yashsha ayyaana immibeenna.
  spa-BLM: Porque Dios no nos dio un espíritu de temor, sino de poder, amor y dominio
    propio.
  kyz-NT: Janeruwarete 'ga ako U'agesage amut janee ikue, janererekwaramũ ikue. A'eramũ
    'ga 'Agesagea jane rerekou. A'eramũ 'ga 'Agesagea jane mogyjaukare'ema. 'Ga 'Agesagea
    jane mopota'waukaa 'gã nee. 'Ga 'Agesagea 'ã jane mu'akwaawukaa mama'e tywera
    apoe'em are.
  dao-dao: Pamhnam naw a jah peta Ngmüimkhya naw am jah kyüheisak, acuna hnün üng
    Ngmüimkhya naw johit, mhläkphyanak ja mimät nängeinak am jah kbeki.
  cya-cya: Si'yana Ndiose a mdaa ñi cha' tsu'hue can' 'in na, ta si'yana xicutsen
    ti' na, cui' ca nu si'yana ca tnu tiquee na, chu'hui cha' tsu'hue 'in na lo'o
    nten, lo' xñi na cunta 'in na.
  wrk-wrk: '@see-verse:2TI.001.006'
  nii-nii: Nim piin; Gos sinim kin Gui Ka ngum ei, sinim kulermin. Ba Gos Gui Ka sinim
    noman dinga ngum. Ngang kin, sinim wumb noman ka ngopun kin, sin sinim tep ka
    er mułmun nge ngum.
  ign-NT: Taicha ema Viya vahi mavaraha vipíca­ca­rá­ca­vahini. Éma tíjara­ca­havihi
    eta vitume­sa­mu­revana eta vicatu­pa­ra­hairahi. Éma tímitu­ca­havihi eta vémuna­raivaya.
    Tíjara­ca­ha­vivare eta vicara­ta­si­ra­vayare yátupi eta vítaresira.
  dik-NT: Wëi cï Nhialic yiëk ɣo acie ɣo cɔl ariɔ̈c. Wëi Nhialic ë ɣo yiëk riɛl, ku
    nhiarku röt, ku ye raan rot muk apath bï kërac cïï loi.
  cac-cac: Man̈oc xivc'olal ix yac' Dios d'ayon̈, palta a spoder ix yac'a', yic tec'an
    scutej co b'a. Ix yac'an co xajanej co b'a. Ix yac'anpax tas scutej quilan co
    b'a.
  tzj-E: Com je Espíritu jyatanak chka rmal Dios me xben ri'il ta rec'mon ta chka,
    per jrec'mon ta chka jara' nuya' kchuk'a', nuya' ojben ri'il rxin Dios ptak kc'aslemal,
    y nuya' chka che bien nkanuc' kc'aslemal.
  san-BUR: ယတ ဤၑွရော'သ္မဘျံ ဘယဇနကမ် အာတ္မာနမ် အဒတ္တွာ ၑက္တိပြေမသတရ္ကတာနာမ် အာကရမ်
    အာတ္မာနံ ဒတ္တဝါန်၊
  yaa-NT: Nãskakẽ Niospa Yõshi Sharapa noko yorafoki mesematama. Aõxõ afama mĩshti
    noko amatiro. Askatari noko ato noimasharai. Aõxori noko shinãmasharatiro anã
    nõ chakafanõma.
  cab-NT: Rúlaali Búngiu Sífiri Sándu woun, áni máma anúfudei le líchugubei Sífiri
    Sándu, ubáfu lun wadǘgüni furúmieguarügü cátei, ínsiñeni, lúma ubáfu lun wasáminarun
    buídu líchugubei woun.
  clu-clu: Tungud nga ang Dios ara nagtaw kanatun anang Ispirito agud mauya kita nga
    magatobang sa atun isigkatao, kondi anang Ispirito nga dato maman ang nagapabaskug
    kanatun, kag nagabolig nga kita magigogma sa iba kag magdisiplina atun kaogalingun.
  swh-ULB: Kwa kuwa Mungu hakutupa roho ya woga, bali ya nguvu na upendo na nidhamu.
  tpt-NT: Ni Dios kintaxtaqnin ixꞌEspíritu, jantu para katalhanau, va para kintaxtaqnin
    tapꞌasta y para kapaxkanau y para ox kalhistakvicha ketsukuntikꞌan.
  aai-aai: Anayabin God Anunin bitit i men baibiruwit isan ititamih, baise Anun Kakafiyin
    bitit i fair, yabow naatu yawas rumutumutufurin bow isan itit.
  sny-sny: Sosu Owane Sitewi lai marepi taweiru a'i au ta'ame. Ahowa, le marepi kairefi
    a'i auwe. Le a'i lai ne ma'e ferafereiyei ewiteyei lo marepi auwe. Sosu aiwawe
    le a'i lai ne ma'e marepi wara'i a'i auwe. [Ro 8:15]
  myy-myy: Mani ya ʉsijʉ mani tʉoĩa güi ñatoni meje yiñi Dios. Ado bajirojʉa yiñi.
    Mani tʉoĩa oca sẽoroca yiñi ĩ. Espíritu Santo manire queo sãcõri queno mani ĩre
    moa ĩsiroca yiñi. Gãjerãre mani ti mairoca yiñi. Ito yicõri ñeñarise mani ñemecʉti
    masiroca yiñi Dios.
  trc-NT: ꞌO̱ se nuveé si̱j chuꞌviꞌ nimán me níꞌ, quiꞌyaj Diose̱ maꞌ. Tana̱nj nariꞌ
    nucuaj nimán níꞌ, ne̱ nuu ꞌe̱e̱ rá níꞌ tuviꞌ níꞌ, ne̱ tumé níꞌ man níꞌ me da̱j
    ꞌyaj níꞌ, quiꞌyaj Diose̱ ado̱nj.
  cut-NT: Vaco Ndah yahn Dendiohs che te ye uvo ne, redin che cuahtenan cuma vo vederihquentiyon
    ma̱n, vedeyahino ma̱n, runeca̱de cuahtechica vo ma̱n, hua va̱h vo ma̱n.
  bel-bel: бо даў нам Бог Духа ня боязі, а сілы і любові і цноты.
  zlm-KSZI: Allah tidak memberi kita semangat ketakutan, tetapi kuasa, kasih dan tatatertib.
  gdr-gdr: Mop nokɨp God mera Yɨnayɨna Wɨngawɨnga nokainonj re ma mogam b'amnena mana,
    ajɨ danda b'agona mana ɨ singi b'iyena mɨle omnɨka mana ɨ dɨde molenggyam b'agoka
    mɨle omnɨka mana.
  vmy-NT: Ngu Isennixtjintsje xi kitsjana Naꞌenchana bi tsaꞌen nga kjuikuan. Tusa
    tsjana kjuaꞌñu ko kjuanimejen ꞌba ko kjuafaꞌetsjen xi tsja ndiyana jótsaꞌen kixi
    kuekua yojona.
  cmn-FEB: 因为上帝赐给我们的不是让我们胆怯的灵，而是有能力、爱心和理智的灵。
  gmv-RNT: Xoossi nuus nuni nu hu7e haaranas Xoossa wolqa eranasinne siiqettana Ayana
    immides attin babo ayana immibenna.
  ncl-NT: Ximochihualti inon, pampa Dios amo techmacac yolo hual momajtía. No, in
    toyolo hual techmacac quipía chicahualisli huan lasojlalisli. Huan techmaca lahueliltilisli
    pa timosulahuasi quiman yes ticnequilo ticchihualo len amo cuali. Huan techmaca
    chicahualisli pa ticchihuasi len Dios quinequi pa ticchihuasi.
  sua-sua: Ko mor ruk ngot kor mnam mor mang e Yesus he kmokpom kar, E Nut ther lua
    nngiar ngang ngor orom E Nunu A Totur enangthe en nong a serpgar, he nang mor
    kam ruokar kim o mia e. Nove, thera nngiar ngang ngor orom E Nunu A Totur ko en
    a ho vu serpgar hah, he nang mor kam kle va ka vle lserppak vgum en, va mor kmelongtok
    mang o mia vgum en, va mor kam serppak kam mrua nho mang nguaro pkor vgum en kat.
  klt-klt: Ánutu yá Irukngá námuk wawu Iruk watá pahán náni táng piták tátáyan muná,
    watá ku háláng námángga náháng káto tán átkuku, me nangge nuk ka narátne kikiná
    háhále, me náni kálu kándáng nálen kangga átkuku náni pinná tángga isusut wata
    Iruk wa námuk watá ku wáina háláng námángga átkoek.
  are-are: Arai, Altjirrala itja Enka ekuranha nurnakurna yairnaka, nurnanha tiralanthitjika.
    Era pula Enka ekuranha nurnakurna yairnaka, nurnanha ekarltilitjika, nurnanha
    kaltjinthitjika turta relha arrpunhaka kangkintja ntelalhitjika. Era turta Enka
    ekuranha nurnakurna yairnaka, nurnaka tangitjala nitjika, lherrintja kornanga
    ntarntaralhitjika.
  gai-gai: Na u lamŋirena, an Ŋeroŋa Raraŋ Aetaniaca unmo neaŋrinanna, ma aimo mba
    mo nanambirena ŋeroŋ. Ma aimo gargar neaŋrenan, na ma aimo moca aia kabena meikramtaɨra
    matŋirenan, na ma aimo otaca, aia ndorita eteacna watmo mataua raupŋirena.
  qvm-NT: Manami pitapis mantsacunantsipagtsu Tayta Diosnintsega Santu Espirituta
