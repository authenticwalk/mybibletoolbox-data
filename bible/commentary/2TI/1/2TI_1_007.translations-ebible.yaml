    njaye̱jpumdinit je̱ ma̱kk aaj je̱ ma̱kk jo̱o̱t je̱ts je̱ tso̱jku̱n, je̱tseꞌe nnayꞌakuva̱a̱ꞌnimjidinit.
  bzh-bzh: In Anutu su vonġ Anon Vabuung vu hil in bë hil aġöneng in hil rë, gaḳ
    vonġ vu hil in bë hil nid wëëk bahëd geving mehönon, behil nġo ġeġin hil nivesa.
  guj-2017: કેમ કે ઈશ્વરે આપણને ભયનો આત્મા નહિ, પણ સામર્થ્યનો, પ્રેમનો તથા સાવધ બુદ્ધિનો
    (આત્મા) આપ્યો છે.
  jvn-NT: Awit Gusti Allah ngekèki Rohé marang kowé, ora supaya kowé wedi, nanging
    supaya kowé nduwèni kwasa nindakké karepé. Gusti Allah ngekèki Rohé uga supaya
    kowé bisa nrésnani kabèh wong lan supaya kowé bisa urip sing pantes.
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyai gamɨre Kurya Tewaanyarɨ yanga nejaavakelyɨ. Kurya
    sai nemɨnyɨ lɨka yaꞌneinaavɨ nemwaaihadei mɨꞌ. Aawa. Sai dɨragɨnya mwaalyaꞌneinaavɨ,
    nevuꞌnyaꞌneinaavɨ, sɨmunya nayaa padaꞌgalayawɨꞌdaa maremwaainyaꞌneinaavɨ nemwaaihadelyɨ.
  ian-ian: Nat nɨmba kat vaaka yetɨneya vat God nɨn kat ana kwindɨ. Apma vat kwonduo
    woguga yetɨneya vat mɨna God nɨn kwindɨ. Nat nɨmba kat kwunaka woviyaguga yetɨneya
    vak God nɨn kat kwindɨ. Nɨn nɨna maawuk kat mɨna vɨga kwunaka yetɨnangat God nɨn
    kat kwindɨ.
  hun-hun: Mert nem a félelem lelkét adta nekünk az Isten, hanem az erőnek, szeretetnek
    és józanságnak lelkét.
  mcf-NT: ¿Nuquin Papan aton Mayan nuquibëd icmiacta nuqui natia dacuëdpe? Padenquio.
    Comapenen tantiaquid yec nuquibëd icquin nuqui cuesambo icmec. Adembidi Nuquin
    Papan Mayanën tantiamiac nuqui matses bëdamboen tantiec. Adembidi nuqui icsate
    bunaid namenquio icquin mëmunquidquio icnuc nuqui bëdambo icmec.
  kjs-kjs: Dia nipuna Holi Spirit-na puri naana lo robaa-para rubitaboma naa puri
    paloma ranaa komape kone suma naa surubema. Go-rupa puma naame paala nakomoma
    kogono pamina.
  mni-mni: Maramdi Tengban Mapuna eikhoida akibagi thawai pibide; adubu panggalgi,
    nungsibagi amasung masa khudum chanbagi thawai pibi.
  yad-NT: Sasa̱yadate Ju̱denu Yintu vu̱y, vurya̱tidye vichasara ne suvu̱yada jachityavay.
    Sasa̱y ji̱ta vanu̱yada jachivyeda varivyu̱y, sava̱ta̱damuju̱, vurya̱tidye jachipiya̱
    tara jvaayadaju̱ variy.
  mxb-NT: Chi̱ ko̱ ní xi̱ꞌo Ndios iin espíritu, táꞌa̱n ña̱ kédaá xíꞌín yó, dá yu̱ꞌú
    yo̱. Diꞌa ni̱ xi̱ꞌo na Espíritu mií ná noo̱ yo̱, dá kía̱n ná koo ndeé cháá ka̱
    ini yo̱, ta ná kuꞌu̱ ini saꞌa̱ sátáꞌan yó, ta ná kendísáꞌano yó.
  pon-2006A: Pwe Ngehn Sarawi me Koht kin ketikihong kitail sohte kin kahrehiong kitail
    masak, ahpw sapwellime Ngehno kin ketin audehkinkitailda manaman, limpoak, oh
    kin sewese kitail en kakaun atail ineng kan.
  maq-NT: Ta Nina ne, hacuiin casua naja me ngu cjuatacun xi ngayaan ne, cumacjintacun
    ta, casua naja me ngu cjuatacun xi sacú naja ngahñu, xi nihña hmu tacuun xingueen,
    hacuaha xi scaa naja cuetjoon yojo naja.
  hto-hto: Mei Juzíñamui comecɨ jacɨ́ruillafuena caɨmo fecáñede. Mei jɨáɨfodo comecɨ
    meáiruiñenafue Juzíñamui caɨmo fecade; íemo jɨáɨmana caɨ izíruillafue, íemo abɨna
    ñue caɨ onónafue dɨga, caɨmo fecade.
  por-BRBSL: Pois Deus não nos deu um espírito de medo, mas de poder, amor e autocontrole.
  ces-NKB: Bůh nám přece nedal ducha bázlivosti, ale [ducha] moci, lásky a jasné mysli.
  cui-cui: Tsipei Nacom poxonae naca cata pia Pejumope tʉnaxʉ tatsi, barapo pejumope
    tʉnaxʉ tatsi jopa jiwi junuwa cana exanaetsi. Jame Nacom naca cata barapo pejumope
    tʉnaxʉ tatsi, xua waxeinaewa tsane peayapusʉ itorobi coyenewa. Mataʉtano Nacom
    naca cata barapo pejumope xua waxeinaewa tsane po cui coyene peantobe coyenewa
    xua watsita xeinaewa tsane Nacom mataʉtano xuano jiwithano. Mataʉtano Nacom naca
    cata barapo jumope xua waxeinaewa tsane po cui coyene beta penayabara nanta xeinae
    coyenewa xua beta peexanaewa tsane.
  boj-2014: Ni qalie, Qotei na iga ulaqajqa deqa aqa Mondor egosai. Iga siŋgila ti
    qalaqalaiyo kumbra ti areqalo bole ti sqajqa deqa osiq aqa Mondor egej.
  eng-OEBUS: For the Spirit which God gave us was not a spirit of cowardice, but a
    spirit of power, love, and self-control.
  eri-eri: Ne isini, Itou no ere Hauri higai waha, ere umugemu higei nomo hauri uwa.
    Hauri waha ere danga higi bona ono higigonga nere ila gaude nigei nomo, onodu
    ere hoyo higonga ere hage ebere yafou oofa dewei nomo.
  aly-aly: Nthakenh anantherr atererrey-angenh ingwer-rnem-wety. Akngey-wenh Inwengel
    anenhantherrenh rlterrkelem, ilek-ilek mwerr-angker ingwer-rnemew mpwaraynteyew.
    Ran anenhantherrenh arntarnt-arem. Arawerrng ikwerenh-akertel ayeng-antey artwerelelhem,
    apmwangkwarr alhewerr. Arrantherran irrkaty-angkwarr artwerelheyew.
  wiu-wiu: Akolaliyo one Epetane Yomini toto metekilepa ete yene piti moa memotoa
    taneya mena. Ele kule telekole toa eko ali atoake wene mekoa poti utanele toa
    memotoa tokome ni taneya.
  swe-swe: För Gud gav oss inte en rädslans (skygghetens, blyghetens, försagdhetens,
