    sɛnbɛn nun xanuntenyaan nun sɔn faɲin fima en ma.
  cnt-NT: Ia₁ on₃jua'₅₄ jme₂dsí₂ i₂gó'₅ ma₂cuɨn₃ Diú₄ jniog₄. Jme₂dsí₂ 'éi₂ bá₄ ma₂cuɨin₃
    i₂jmo₃ a₂nio₃ tiá₂ dsɨ₅ jniog₄, i₂jmo₃ a₂jme₁'nió₄ jniog₄ rɨn'₅₄, i₂jmo₃ a₂jme₂'uán₄
    dsɨ₅ guio₅₄.
  tif-tif: '@see-verse:2TI.001.006'
  nlx-nlx: काहाकाय बोगवान आमुह बिय ने नाह पुण ताकेत ने, मोंग ने एने दिरान जीव आपेल
    हे।
  apw-NT: Bik’ehgo’ihi’ṉań nohwiini’ hą́hgo natsekees doo nohwaidin’ąą da; áídá’ natsekees
    nalwodíí, koł’ijóóníí, ła’íí ídaagondzááníí nohwaidin’ąą.
  gum-gum: Kaguende Tiusbe namune køriiteelø kønrrain kømøtø, chishkandø marøbig kønrrain
    tranig køn, undag købigwan tøgar kønrraimba, asr mumay srua itanmaptø pønrrømeelø
    kønrraimba.
  not-NT: Iroro Caninaro Isëre Tosorintsi ocancái quero otsoroguiri matsiguenga. Aisati
    ogabiasëretacacái, aisati ocancái cara anintobaguima, aitosati omitococái anguenguema
    caninasati.
  plu-plu: Kibowkanaba. Ig Uhokri kuwis kawihkis Gitip ta upititwiy. Ig Gitip ka keh
    wis apis gibohrikis hiyeg. Henneme ig ikí Uhokri gidatni ta upititwiy payak akak
    gamnihra akak gawaygyi adahan wixwiy apuriwne uhiyakemniwiy kabayhtiwa.
  iou-iou: U imata, Anutu uwä täŋumun-umun terak kuŋatneta Munapik nämo nimiŋkuk.
    Nämoinik, Kudupi Munapiki nimiŋkuko uwä kehäromi ba bänep iron daiwän tokŋeŋ nimik
    täyak. Ba täŋkentäŋ nimiŋirän irit kuŋat-kuŋatninta watä it täkamäŋ.
  ntp-NT: Diuusi maitʌrmaacai duaadimudagai baiyoma gʌrmaacai ʌgai guvucadagai dai
    gʌrsoicʌi tʌsai aipaco gʌroigʌdaiña dai cʌʌga gʌrtʌtʌgitocana.
  rai-rai: Maa God pa i tabaara daat ma ra nion na bunurut, pate. I tabaara daat ma
    ra Takado na Nion baa i taar a dekdek karom daat, ma ra maarmaari ma ra mangamangaan
    baa raaraa i naagagon kado paa anuna lalaaun.
  haw-1868: No ka mea, aole ke Akua i haawi mai ia kakou i ka manao makau; aka, o
    ka wiwo ole, a me ke aloha, a me ka naauao.
  ffm-ffm: Sabi Laamɗo hokkiraali en Ruuhu faa kulen yimɓe. Ko o hokkiri en dee, faa
    Ruuhu hokka en semmbe e jilli e nantaare.
  arb-NAV: فَإِنَّ اللهَ قَدْ أَعْطَانَا لَا رُوحَ الْجُبْنِ بَلْ رُوحَ الْقُوَّةِ
    وَالْمَحَبَّةِ وَالْبَصِيرَةِ.
  cop-CNT: ⲟⲩ ⲅⲁⲣ ⳿ⲙⲡⲁϥϯ ⲛⲁⲛ ⳿ⲛϫⲉ ⲫϯ ⳿ⲛⲟⲩⲡ͞ⲛⲁ̅ ⳿ⲛϩⲟϯ ⲁⲗⲗⲁ ⳿ⲛⲧⲉ ⲟⲩϫⲟⲙ ⲛⲉⲙ ⲟⲩⲁⲅⲁⲡⲏ ⲛⲉⲙ
    ⲟⲩⲙⲉⲧⲥⲁⲃⲉ.
  sri-sri: Marĩpʉ marĩrẽ Õãgʉ̃ deyomarĩgʉ̃rẽ sĩmi. Õãgʉ̃ deyomarĩgʉ̃ marĩrẽ güimakʉ̃
    irigʉ meta ããrĩ́mi. Marĩpʉyare ĩgʉ̃ turari merã irirã, masakare maĩrã, pémasĩrĩ
    merã irirã ããrĩmakʉ̃ irigʉ ããrĩ́mi.
  nal-nal: Avuna Nakmai xawit na lis a Laklagaai a Raabu zin dia xuna vamarautang
    dia. Kawit. Naan kai sfaar vambos dia wana a dikdikang ma a matmalabuk iwana sasaxotang
    azanon ma a matmalabuk iwana xatkatong fatalaminang a roroiang sin dia nanga.
  kyq-kyq: Taa Nirl kɛn Raa ɛɗjekiro se ajeki tɛɗn jꞋaki ɓeer eyo, num *Nirl Raa se,
    ɛɗjeki gaab‑tɔɔgɔ, maak‑je do jeege tu ɔɔ tɛɗjeki kꞋbɔɔb jꞋɔkki rojege.
  kwd-kwd: Suria God 'ame kwatea nga Anoe 'ola Abu fadauru fana 'aguru ma'u. Tafe'ua
    ma ngaia 'e kwatea no'o nga Anoe 'ola Abu fana fa'ategela ladauru, ma fana 'aguru
    kwaimaa fadauru kwairiu, ma fana 'aguru 'abelo 'ania mango dauru.
  ded-ded: Imoc yofiac, Anutungo Asu nemmeec, imocngo kucmama mi meficgenemmeude,
    kpac. Yeng kucgoc kecnideac nga heresongogoc hoangyununideac amma tembuc tembuc
    gombunga garengemenideac faka meficgenemmeude.
  ewe-ewe: elabena Mawu mena vɔvɔ̃gbɔgbɔ mi o, ke boŋ ŋusẽ kple lɔlɔ̃ kple ɖokuidziɖuɖu
    ƒe gbɔgbɔ wòna mi.
  nuy-nuy: Nagang nu-marrbuy, niga na-God nganiini anubani ana-Maṉngulg Mawurr. Anubani-yung
    waari ngambanggu-wan-galaalagang, ngarrangguuyii arrawindi ana-lhuḏ, marri ngarraa-ḏamarr-ngu-burraa,
    marri ngurru-waḏbirr.
  cop-BHC: ⲞⲨ ⲄⲀⲢ ⲘⲠⲀϤϮ ⲚⲀⲚ ⲚϪⲈⲪⲚⲞⲨϮ ⲚⲞⲨⲠⲚⲈⲨⲘⲀⲚϨⲞϮ ⲀⲖⲖⲀ ⲚⲦⲈⲞⲨϪⲞⲘ ⲚⲈⲘ ⲞⲨⲀⲄⲀⲠⲎ ⲚⲈⲘ ⲞⲨⲘⲈⲦⲤⲀⲂⲈ.
  buk-buk: Anötö kêŋ ndê Ŋalau têŋ yac, ma bocdinaŋ dec datöc dauŋ tu sake-ŋga? Iŋ
    kêŋ ndê Ŋalau tu kêŋ ŋaclai têŋ yac, ma tu dambo ti mêtê atac whiŋ lau-ŋga, ma
    dayob dauŋ neŋ lêŋ-ŋga.
  pri-NT: Ba ê Nyuâaê Pwicîri, na é naa tâjè wà Pwiduée, âna câé caa nama jè piwâ
    ma wâgotâjè. Ba é pame tâjè ê pàtàmee, ma ê pimeaari ma ê pai pitòimirijè!
  zpq-NT: Diosen' beṉe' chio' Spiritw c̱hen' zoan ḻo' lažda'ochon', na' Spiriton'
    chaclenen chio' cont bi žebcho, na' choṉen chio' yeḻa' guac cont goncho can' chazlaže'
    Diosen'. Ḻecze chaclenen chio' cont chaque ḻježcho na' cont choncho da' zejen
    na' güe'cho diža' da' zaca'.
  por-TFT: Faça aquilo que Deus mandou você fazer, pois Deus colocou dentro de nós
    seu Espírito Santo, para não termos medo e torná-nos poderosos para trabalhar
    por Deus, amar aos outros e controlar-nos a nós mesmos.
  gwi-NT: Vit'eegwijyąhchy'aa Ch'anky'aa Shroodiinyąą diits'an iłtsąįį t'ee vaa dinjii
    akwat k'eegwiichy'aa datthak vaa garaanjat kwaa geenjit. Gaa Ch'anky'aa Shroodiinyąą
    ąįį t'aih, ch'eet'igwiniindhan, deegwii'in akwat deegwiindhan gwizhit datthak
    idik'eerahaantyaa eenjit diits'an yiłtsąįį.
  gvn-gvn: Godungku nyungu Wawu dajin nyunguwunbu bamanda. Nyunguwundu Wawubu ngananin
    kari yinyil-bungal. Nyulu ngananda junkurr dajil, ngananin helpim-bungal bamanka
    manubajaku wawumanka, ngananda kiru dukulbu-bungal, ngana junkayku bundanka. Nyulu
    ngananda junkurr dajil, ngana nganawunkuku bangkarrka majamanka.
  nna-nna: Ngarrkanga yirnkulu yijalmarta jininyalu nganyjurrulu. Palajalu Ngarrkalu
    Ngalypakata yinyanganyjurrinyi palinymili Pirlurr, yija yiji kurlumajirri paliny.
    Nyarra Pirlurr Ngarrkaja nganyjurrungu kawungu wantuliny ngarramarnti. Munu wirntikata
    jinanganyjurrinyi. Munu kurntanykata jinanganyjurrinyi. Yirnkuku ngarlu nyinga
    marnanganyjurrinyi Ngarrkamilija muwarrja jinaku. Ngarlu nyinga marnanganyjurrinyi
    ngarlungu jinaku Ngarrkapa marrngurrangu pukun wiyirr. Ngarlu nyinga marnanganyjurrinyi
    ngalypa jinakupa kurluku yakanaku pukun.
  nhy-NT: Porke Dios otechmakak iEspíritu Santo amo para ma tikinmiimakasikan in tlakaj,
    sino para ma tikpiakan ipoder, ma tikpiakan tlasojtlalistle iwan ma tikyejyekokan
    tlan kuale.
  asm-FB: কিয়নো ঈশ্বৰে আমাক ভয়ৰ আত্মা দিয়া নাই, কিন্তু শক্তি, প্ৰেম আৰু সুবুদ্ধিৰ
    আত্মা দিলে।
  okv-okv: Eto amita be amo God na Ahihi Otohu ungotenau hande ena amo joru ari ta
    ahihi mane rate kiari te osa ari te amita sovera ikeuja.
  mxt-NT: Nyoo ña chaha̱ ra cha yuhvi yo. Soco chaha̱ ra noo tunyee iñi cahnu chi
    yo. Ta chaha̱ ra vatyi cuñí yo chi tahan yo. Ta chaha̱ ra cha cunyaca ñaha vaha
    yo chi yo.
  tzo-NT: Yu'un mi chijxi'ucutique, ma'uc sventa Dios. Yu'un chijyac'bucutic yip co'ntontic.
    Chijyac'bucutic yu'un chijc'uxubinvan. Chijyac'bucutic sp'ijil co'ntontic uc.
  ind-AGS: Allah tidak memberikan kita roh ketakutan. Tetapi yang sudah Allah berikan
    kepada kita adalah roh kekuatan, kasih dan penguasaan diri.
  omw-omw: Hia tiriara mwihua aatu hiate tiro, Kotiva nai mwanraqura timwinra. Qaqao,
    Kotiva nai mwanraqura tiri timwihanro mwia mwanraquravanto tiri kyaahaqa hi varihata
    mwiaqaatai tire kepukyaqama kye variqi viqata tire nanrianra nanrianra mwutukya
    vaihata tire kyuqema kye teta mwamwantaqaa ntaqikyiqi vunanra.
  yrb-yrb: Godima aika uwaraba iya uyafene Danu Imumu Kotofu yaba matawa, ya buna
    ufete uwaraba neno arama ufete yanu unu torowa da ufene iba Danu Imumu Kotofu
    mairo yabai ibinu.
  maa-NT: Nainá, mìtsà ini̱ma̱ tsakjón kitsjaà‑ná. Jè kitsjaà‑ná Ini̱ma̱ Tsjeè‑la̱
    nga tsjá‑ná nga'ñó, nga tsjá‑ná kjoa̱tjòcha, nga tsjá‑ná kjo̱hítsjeèn kós'ín s'e̱én
    nga kixi̱ si̱jchá yijo‑ná.
  mcq-mcq: Godira ꞌAvena kaꞌene múhajaho tea junuhuna pamúhana kaivo harura ꞌee ea
    oja mihuna ꞌee onúno ꞌajoarahuniji múhana.
  sus-A: عَلَ مُ فَاشُ شَشِلِ شَ سٌشِ وٌن يِ رَ. عَ بَرَ شَشِلِ قِ وٌن مَ نَشَن قِندِشِ
    سّنبّ، شَنُنتٍيَ، نُن يّتّ سُشُي رَ.
  jpn-1965: 神が私たちに与えてくださったものは、おくびょうの霊ではなく、力と愛と慎みとの霊です。
  fra-SBL: Car Dieu ne nous a pas donné un esprit de crainte, mais de puissance, d'amour
    et de maîtrise de soi.
  yka-yka: Peggeˈ dumaˈin hangkan pangurung Tuhanin Niyawanen si kite supaya mura
    tinalew ateyten saguwaˈ supaya niyaˈ basagte nuhut kinabayaˈan Tuhanin duk supaya
    kite malasa si pagkasiten duk gaˈi kite katimboˈohan maghinangan laˈat.
  mle-mle: God nyanak yagayag tikwana mawul kwiy-yaay, di ap tikwana mawul kwiykwanaad.
    Awarab adiy nuwukadiy duw takwak mawul yi tikwana mawul nyanak kwiykwanaad. Di
    mwugiydik, nyan rivikwanadiyan nyan nyanadiy mawulaam yara van tibakikik.
  shp-NTPO: Diossenra raké shinan noa meniama iki, janra noa menia iki, jawen atipana
    koshi, jawen noimisti shinan, jainxon nonbixbi koiranmeeti shinanribi.
  aom-aom: Ëhesi bëhoho God-ro hesi Aruꞌahoho bojamuamu baejëꞌëro ëhuꞌëro bogo juhuonivoꞌi
    aꞌi daruge baeromo ae gö huë baejëvoromo avoho taemo raromarueje.
  geb-geb: Ndu kaŋgi, Fhe Bakɨme won Ŋinan nza nɨɨŋgi, ana rɨrɨvar nza ndɨɨi Ŋina
    fhuvara. Ana ŋkasŋkar nza ndɨɨi Ŋina ma. Ana nza mbuim, nza guigira wari won ndavir
    harigi ntɨɨri ga ndɨɨv, ana vhɨra nzan kurkurigim, nza tuituigia piigiap, ana
    ndɨkndɨgi vhuuiŋra zɨn ŋgɨp, tɨvir vhuuiŋra muunga.
  bsj-bsj: Wori kwama ne bobo yuwa tangbek taiyek la na bikwan kange cika kange taka
    dorek.
  cak-cak: Roma ri espíritu ri ruyo'on ri Dios chike man rubanon ta che ri kánima
    chi nuxi'ij-ri', xa rubanon che chi c'o ruchuk'a', chi nojo'on, y chi nuk'il-ri'
    chuvech ri mac.
  chf-NT: Uc'a Dios u yäc'bonla ni Ch'u'ul Pixan tuba ajnic cä poderla, tuba cä yajna'tanla
    Dios y upete machca chichca, y tuba ajnic cä c'ajalinla, jini totoj c'ajalinba.
    Mach u yäc'bonla tuba cä bäc'tanla cua' chichca.
  tlf-tlf: '@see-verse:2TI.001.006'
  piu-2006: Katutjalu nganaṉala palumpa kurrunpa tjarrpatjunu rapangkula nguḻuwiyangku
    Yiitjuku waarrka palyantjaku. Katutjaku kurrunpangkulanya nintiṉi nganaṉa Yiitjuku
    tjukarurru nyinanytjaku, palumpa walytja kutjupa tjuṯakuṯarra yunytju nyinanytjaku.
    Palurulanya nintiṉi wiya walytjangku kutju kulintjaku, palurulanya nintiṉi yaṉangu
    kutjupa tjuṯaṯarra tjananya kulira yaṉṯayaṉṯantjaku.
  poh-NT: Jeꞌ reꞌ ajic ruꞌum chi wilic chic ku̱cꞌ rUxlabal i Dios maꞌ riban ta chi
    enwihꞌic yoꞌjic pan ka̱mna. Reꞌ riwi̱ꞌ chi jeꞌ reꞌ nikꞌor reh chi reꞌ kAja̱w Dios
    xiyew cho keh rUxlabal reh chi reꞌ hoj maꞌxta bih nakayoꞌjic wi̱ꞌ. Jeꞌ woꞌ, reꞌ
    rUxlabal i Dios xyeꞌeric woꞌ cho keh reh chi nariwihꞌic kajawric, reh chi nakacꞌaxam
    woꞌ ki̱b cu̱cꞌ take kich aj niminel eh chi nariwihꞌic kanoꞌjbal reh chi jeꞌ reꞌ
    nkarak chiri̱j nicꞌ wach cꞌacharic nakaꞌnam.
  tue-tue: Cõãmacʉ̃ marĩrẽ Espíritu Santore ticogʉ, cuiro manirṍ niiãrõ jĩĩgʉ̃ ticorigʉ
    niiwĩ. Teero cuirono tiigʉ́, Espíritu Santo marĩrẽ tutuari tiiquí; cãmerĩ́ maĩrĩ́
    tiiquí; ãñurõ tiirére besemasĩrĩ tiiquí.
  bjp-bjp: Wara le God biil i ta ta tanwan sokeh usuf kerer, biil. I ta Tanwa Kalkaluu
    usuf kerer ae i ta rakrakai la, sinangun famais ke sinangun nagogon fakasi liu
    kirer.
  xon-xon: Nfuur Nyaan mu Uwumbɔr tii timi na aan ŋa timi bijawaandam. Mu tii timi
    mpɔɔn, ki cha ti gee binib, ki chur tibaa.
  tzo-ZNT: Mi chixiꞌotique, chopol, yuꞌun mu Rioxuc chacꞌ li xiꞌele. Ti iyacꞌ jchiꞌintic
    Chꞌul Espíritu ti Rioxe, jaꞌ yoꞌ spas o cuꞌuntic li cꞌusitic leque, chicꞌanvanotic,
    oy jrazontic.
  mpm-NT: Koto yuꞌu ra, chi tu ni saꞌa kuiꞌya Yandios ini yo ja na yuꞌu yo ndeꞌe yo
    yɨvɨ. Chi suꞌva ni saꞌa ya ja na kuu ndee ini yo. Ni jaꞌa ya Espíritu Santo ja
    na kuandatu yo na jniñu taꞌu ya nuu yo, ti na kundaꞌu ini yo ñani jnaꞌan yo. Ni
    jaꞌa ya Espíritu ja na kondoꞌo ndaa ini yo nava na kaka yo ichi ya. Yukan kuu
    ɨɨn taꞌu ni jaꞌa ya nuu roꞌo Timoteo.
  ots-NT: Ca Ocja̱ xí ddajquijʉ cár tzi Espíritu, pa ya jin gu ntzu̱jʉ. I föxquijʉ
    cár Tzi Espíritu pa gu zɛdijʉ, gu ma̱dijʉ guegue cja̱ co yʉm mi̱nga̱‑cja̱hnijʉ.
    Guejtjo i ddajquijʉ jogui mfe̱ni pa gu øtijʉ ca rí ntzöhui.
  hoy-hoy: यतिकी परमेश्वर नामी अंज्क इन ईला लेकीन सामर्थ्य अदिक प्यार अदिक संयम इन
    आत्मा कोटान.
  amo-amo: Bara na Kutelle nani nari Uruhu fiu ba, ama un likara nin suu a uteru nibinayi
    nsu nimon icine.
  pjt-pjt: '@see-verse:2TI.001.006'
  cwe-cwe: Mana muhe yoching'higwe na Mulungu siyo wa kuchitenda chidumbe, mbali muhe
    yochitenda chiwe na ludabwa na kulonda na kulinganya.
  daa-NT: Asaan Buŋ balte bere ruwwin taat un̰ja kolaw, kar gay taat bera gudurre,
    ele ho iŋ gedire ɗo ziŋkar.
  mlp-mlp: Ni ninad em. God in ago Bugaw igan Bugaw na i giqemid i mataw girabungo
    a haiqta. Haiqgam. Bugaw na i giqemid i zaway diq iyeq osad i on mataw ginan ginad
    bilaqsa i gigo luw os anononmo wamuzam haqad in ago Bugaw na igta.
  ape-C: Um maresh? Iruhin ananin Mishin douk nyape apak ananipari douk madae nyenekap
    munogugur uwe, uwok. Enyen douk nyenekap morao enyenyin dodog matogur dodogowip
    aria apak urkwip panawasham sabaishi arpesh mataurumesh. Aria shopunek douk ananin
    Mishin atin nyenekap masuhw merik um apak kanak wosik.
  bgs-bgs: su igbággé ka Manama tô Ugis Espiritu áknita ánnà ébô kumataló ki, asal
    ukit katô Ugis Espiritu kumabákkár tô áglumun ta, asta guminawa ki, asta pasunnad
    ki.
  faa-faa: Asiamo Ho Kotesa Kotimo isuaki kasane, himu karekekea namona hoane kasafapo.
    Ho Kotesane karáka isuaki wakapuane soko kaka, metaki himu tumurumo hemakapurane
    soko kaka, kaumo hemakapusuane rakirapaka koteaka hemakapurane soko kaka, ayiáka
    kasapo.
  kik-kik: Nĩgũkorwo Ngai ndaatũheire roho wa gũtwĩkagĩra guoya, no aatũheire roho
    wa gũtwĩkĩra hinya, na wa wendani, na wa ũũgĩ wa kwĩnyiita maũndũ-inĩ mothe.
  cap-NT: Yoozqui uc̈humquiz eksñi kuzziz ana cjiskatchic̈ha. Antiz tjup kuzziz cjiskatchic̈ha,
    niz̈aza zuma munaziñi kuzziz cjiskatc̈hic̈ha, niz̈aza zuma pinsiñi kuzziz cjiskatchic̈ha.
  ksr-ksr: 'Qaa koi mono romoŋgowa: Anutunoŋ Uŋa Toroya ii jiriŋjiriŋ ama qarasombunana
    moboŋatiwaajoŋ qaagoto, iyaŋaa ku-usumbaa Uŋaya nonono saanoŋ uunananoŋ jopagoŋ
    aoŋ nanamemenana tororo galeŋ koma aoŋ namboŋa.'
  eng-TNT: 'For god hath not geven to vs the sprete of feare: but of power and of
    love and of sobrenes of mynde.'
  sbs-sbs: Chakuti Ireeza kana a vatuhi luhuho lwa lyowa, kono lwa ziho nilwe rato
    ni lwe kute.
  sue-sue: 'Ago inoise ego kotumuyo: Anutu nu Ozana potitinoise burau wanisekai oko
    potinua. Putoure dubara dumire duba sienaire dai nuanisekai potinua.'
  fra-NCL: Car ce n’est pas un esprit de timidité que Dieu nous a donné, mais un esprit
    de force, d’amour et de modération.
