  fuh-BKF: Sabo Laamɗo hokkaay en Ruuhu faa kulen. Ammaa hokkii en Ruuhu faa keɓen
    semmbe e njinngu e nanngitaare.
  arl-NT: Pueyasoori maja na niquitionu quiquiaari na Sohuanu, puereja pa quiniuria.
    Na Sohuanu niquitioquiaari pajaniya cutaraari, cumaacaraca pa quiniuria, panijiaca
    pa quiniuriajuhuaj, maninia niishiriojojuacaranio.
  ziw-ziw: Kwaviya Chohile hachinkile Muye wa wavu mna Muye ukuchinka nguvu naho wa
    kunga naho wakwechinda.
  grc-TR: Οὐ γὰρ ἔδωκεν ἡμῖν ὁ Θεὸς πνεῦμα δειλίας, ἀλλὰ δυνάμεως καὶ ἀγάπης καὶ σωφρονισμοῦ.
  nag-nag: Kilekoile Isor amikhan ke bhoi laga atma diya nai, hoile bhi hokti aru
    morom aru bhal niyom laga atma dise.
  eng-OEBCW: For the Spirit which God gave us was not a spirit of cowardice, but a
    spirit of power, love, and self-control.
  knj-NT: Ja' Dios, manaj xiw c'ulal jix yak' e on. Pero tol ja' caw yipal jix yak'a,
    yet watx' tec'an kei. Jix yak' e on tol chi cu cam c'ulne cu ba. Catu' jix yak'on
    pax e on tol chi kak' cuenta cu ba yul ket.
  deu-1912: Denn Gott hat uns nicht gegeben den Geist der Furcht, sondern der Kraft
    und der Liebe und der Zucht.
  san-PUN: ਯਤ ਈਸ਼੍ਵਰੋ(ਅ)ਸ੍ਮਭ੍ਯੰ ਭਯਜਨਕਮ੍ ਆਤ੍ਮਾਨਮ੍ ਅਦੱਤ੍ਵਾ ਸ਼ਕ੍ਤਿਪ੍ਰੇਮਸਤਰ੍ਕਤਾਨਾਮ੍ ਆਕਰਮ੍
    ਆਤ੍ਮਾਨੰ ਦੱਤਵਾਨ੍|
  nob-LB: Den Ånd Gud har gitt oss, gjør oss ikke redde og forsiktige, men fyller
    oss med kraft, kjærlighet og selvbeherskelse.
  ntj-ntj: Tjiinyamarntu Mama Kuurrtu-lampa Kuurti Walykumununya nintirnu. Nyangka-lan
    Kuurti palunyatjarra ngurlunytju nyinakitjamunu. Tjiinya-lan kurrurnpa rapalu
    watjanma. Puru-lankun ngaparrkulu ngarlturringkula palyanma. Palunyalu-lan yatatjura
    kuliranytjalu palyamunu wantima.
  sxb-NT: Aeniki Katonda ngakatu-aa omwoyo ogugera ni twawa awantu awati yaaya, ni
    yatu-aa omwoyo ogugera ni twawa na amaani, no olugonzi alala no okumenya owulamu
    owuirindre.
  nhu-NT: Ɛ̀ keè lɛ Nyo' to baa nya keyoy ɛ̂ beene ɛ ɛ̀ nu kè egee ɛ beene kɛŋke nfan
    kɛ. Wvú to nya ɛ ɛ̀ nu keyoy ke mvuŋgay e bô ke keŋkoŋɛn e noo kè nulo ege ɛ́
    beene ekeè keekemsene bô bikuu bisɛɛbeene.
  row-row: Te Lamatualain Dꞌula-dꞌalen nda tao hita dadꞌi atahori mamataus sa. Te
