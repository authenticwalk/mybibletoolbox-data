    tauli ao tara no maloleꞌ.
  msy-msy: Nɨ fo, Duar God e ganɨngizir kam, an e damutɨ e atiatingan kogham. Godɨn
    Duam gavgavim e ganɨdi, egha en akurvazima e igharaz darazigh ifonge. Egha e gamima,
    e uaghan deravɨra uan ikɨrɨmɨrimɨn gari.
  agg-agg: Sapo God ai sɨhefɨmbo Yifiafɨ masemunɨ ra yɨhɨmbo saiyamunɨ-randeimbɨ-yopoanɨ,
    ŋga wanɨ. Yifiafɨ ranana sɨhefɨmbo ŋgɨnemɨndɨmunanɨ nindou ŋgorümbo ŋgusüfo pefe
    asu sɨhefɨ hohoanɨmo ndofe hɨfandɨmboyo hohoanɨmo ra masemunɨ.
  ptp-ptp: Ên Anutu o vông môp xonaên vô il lêm. Nge, vông xêkɨzêc wê i vông ge vô
    il dɨ vông môp xêyaa vin lecên vô il, dɨ vông il nɨlôd xovô môp yuu kɨyang nivɨha
