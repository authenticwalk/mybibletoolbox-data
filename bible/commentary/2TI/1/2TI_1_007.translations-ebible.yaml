  ron-LSB: Căci Dumnezeu nu ne-a dat un duh de frică, ci de putere, de dragoste și
    de stăpânire de sine.
  pon-pon: Pwe Kot jota kotiki on kitail nen en majak, a en manaman, o limpok o lelapok.
  nhe-BL: Pampa nopa tonaltzi tlen Toteco techmacatoc ax techchihua ma timajmahuica.
    Yajaya techmaca chicahualistli. Techchihuilía ma tiquinicnelica tlacame huan ma
    tijpiyase cuali totlalnamiquilis.
  sps-sps: tana saa u Aaven Taabos te faan iny e Gov tsura te gim non ma kat rara
    ma oraav; a sikia, u Aaven Tsunia te favei rarora fiisen me na parits a reits,
    an mangiir an kat iny tagaa ot faarof iny kat tsura patsukaner.
  wnc-wnc: Ga atnataayak. Anututa inane Waung Kapa ninde nimukuu waapata nin gataniman
    ninda aminde dua gwautnim. Aho. Ita gataniman ninda Anutue kekeknga siknga yuke
    notninde banip sike nisae katak siknga tagwauke natdetdetninu anggaman natake
    tasinim.
  bus-bus: zaakɛ Ninii kɛ̀ è wa gba gbãa kↄ̃n yenzio kↄ̃n zĩndakũnadↄ̃ↄon Ludaa
    kpàwa, èe kɛ nini vĩapↄnlo.
  gub-BL: Tupàn umur kar Wekwe zanewe a'e. Tekwe Puràg nazanemukyze kar kwaw ma'e
    wi a'e. Nan kwaw pa. Umynehem zanepy'a ukàgaw pupe, teko wamutar katu kar pà zanewe,
    zanemuzeruze'eg kar pà.
  imo-imo: Goteni Mini Kake Telimu tipelie lino pipili kololi ulumu naa tirimu. Enge
    nili ulumu kinye, konopu mondoli ulumu kinye, lino linongano nokopo kondomolo
    ulumu tirimu.
  boj-boj: Ni qalie, Qotei na iga ulaqajqa deqa aqa Mondor egosai. Iga siŋgila ti
    qalaqalaiyo kumbra ti areqalo bole ti sqajqa deqa osiq aqa Mondor egej.
  eng-DRA: 'For God hath not given us the spirit of fear: but of power, and of love,
    and of sobriety.'
  knf-knf: Na manjoonan Naşibaţi aanwul nja uhaaş wi blal, aţëp ţëp awul nja uhaaş
    wi mntëŋ, wi bŋalad na wi pţoorandër.
  san-KHM: យត ឦឝ្វរោៜស្មភ្យំ ភយជនកម៑ អាត្មានម៑ អទត្ត្វា ឝក្តិប្រេមសតក៌តានាម៑ អាករម៑
    អាត្មានំ ទត្តវាន៑។
  arn-NT: Fey Ngünechen am ayülenolu taiñ llükaluwküleael, welu may elueiñmew kiñe
    pepiluwünngechi Küme Püllü, tati nielu piwkeyen ka kiñe nor rakiduam.
  zas-NT: Din ad baneet Dios xSprijtaman duloj ree par yadxeb ree, banee xSprijtaman
    par yadxuꞌdxiꞌch ree, par yayën du lasaꞌ ree, në par yayaꞌp ree tijb quiarguiejn
    zagdxe.
  ken-NT: Ɛfóŋó Mandɛm áchyɛ̀ bhɛsɛ abhɨ́kɨ́ chyɛ bhɛsɛ ntɨ bɛcháy. Ǎchyɛ́ bhɛsɛ
    chi nɛtaŋántɨ, nɛ ɛkɔŋ, nɛ nɛkɛ́mɛ́mʉɛt.
