  xtd-NT: Kada tniu‑ia chi n‑kida‑ia xa ñatu kuu‑ro ñayiu io. Chindee ñaꞌa‑ia xa ñatu
    yuꞌu‑ro xa jaꞌan‑ro nuu ñayiu xa n‑jaꞌan‑ia. Dɨuni kida‑ia xa xemani‑ro ñayiu,
    te ñatu kundee Kuiꞌna xa dajaꞌan ñaꞌa‑i xa kada‑ro xaloko xaduꞌa.
  mdy-ETH: ዓይጎሮ ጌዔቴ ፆኦሲ ኑም ዒንጌሢ ዎልቄንታ ናሹሞንታ ዒንጋያ፤ ሃሣ ኑና ኑ ዔሪ ዎይሣንዳ ዓያና ማዓንዳኣፓዓቴም ዒጊቹሞ
    ዓያናቱዋሴ።
  spl-spl: Nenŋe Anitâhâlen biwinenŋaŋe kepeimunŋe lohimbi nombotŋaŋe umatŋe âlâlâ
    ningimai. Yawu otŋetâ biwinenŋe orotok sâmapgât ikŋe Wâtgât mâmâŋahât Heakŋe mâmâŋe
    otningimu biwinenŋe galemahom lohimbi lohotŋan otmâ buku otyiŋgimain.
  usp-NT: Jwi'l Kakaj Dios xye' Lok'laj Jsantil chike ma' pire ta' titzaakwi' kach'ol,
    pirechi' tiwa'x jcowil kanm, pirechi' ojlok'intak y pirechi' ma' tikab'an lawi'
    chikaj oj tikab'antak.
  zav-NT: Diozən' babeṉe' chio'o Spirit c̱he'enə' zon ḻo'o yic̱hɉla'ažda'ochon'. De'e
    na'anə' bito cheyaḻə' žebcho. Na' de'en zo Spirit c̱he'enə' len chio'o, ṉezecho
    chaclen Diozən' chio'o len yeḻə' guac c̱he'enə' na' chactezə chaquecho c̱he lɉuežɉcho
    na' chnabia' cuincho par choncho can' chazlažə' Diozən'.
  sgz-sgz: Una longoi ngorer kápkabin ái Káláu kápate tabar git mai mátut. Kápte.
    A tabar git mai rakrakai má armámna arliu má mai tatalen án kátlán timani nemnem
    sang na káp longoi sápkin.
  kek-NT: Ma̱cua' li xucuac li xkama̱tani chak riq'uin li Dios. Kacuanquil ban xkama̱tani
    riq'uin. Li Dios nocoxtenk'a chixrabaleb li kas ki̱tz'in ut a'an naq'uehoc ke
    li cha̱bil na'leb.
  blz-NT: Gause Alus men rookononna Alaata'ala na ko'onta' taasi'po Alus men minsidakon
    i kita layaon, kasee Alus men mompopomoonggor i kita ka' minsidakon i kita molingu'
    ka' mambarios wakanta.
  poe-NT: Dios la kjuanjonhya Ncha̱kuen chꞌán kíxin tsochrakonni. Náhí. Kjuanjon chꞌán
    tí Ncha̱kuen chꞌán kíxin tsochóntani kjuachaxin la ko jína tsotjuèheni chꞌán la
    ko jína tsjenka̱yáxinni.
  san-TAM: யத ஈஸ்²வரோ(அ)ஸ்மப்⁴யம்ʼ ப⁴யஜநகம் ஆத்மாநம் அத³த்த்வா ஸ²க்திப்ரேமஸதர்கதாநாம்
    ஆகரம் ஆத்மாநம்ʼ த³த்தவாந்|
  cof-NT: Diosi yachi Tencaca chiquilachibi ereto, jele pun josa eretucae. Te, chiquilachi
    tencaca sonba suwan, chiquila tala laquiracaasa carin, tencachiquenan mantain,
    isa yachi Tencaca erenue.
  srm-NT: Biga wë fa Gadu da i di Akaa fëën naandë, an da i ën fii ta dë fëëëfëëë
    e. Ma fii dë ku kaakiti ta lobi sëmbë ta tii i seei a soni.
  qvs-NT: Tata Dios mana munanchu ni pita manchananchikunapa. Paypa Espiritun sukaman
    yanapawanchisapa animuchinakushpa kuyanakushpa allita rurashpa kawsananchikunapa.
  zca-NT: porke nangane'ta' Dios Sprit che'n Dios kwa'n nzho laxto' be par zheb be;
    Dios mine' Sprit che'n Me par le' be mandad lo rë kwa'n, mbaino par chizhi' be
    men, no ka'n be lo rë kwa'n gat lë' kwa'n nzhakla be le' be.
  cbc-NT: Mai, Dios pʉame cʉ̃ Yeri Espíritu Santo marĩ tʉ̃goña uwio joroque caácʉ
    meerẽ marĩ jowĩ. Cʉ̃ Yeri Espíritu Santo nocãrõ catutuaʉ majũ roquere marĩ jowĩ.
    Ãmeo mairĩqũẽ, caroaro átiãnimasĩrĩqũẽrẽ cajoʉ majũrẽ marĩ jowĩ Dios.
  qxo-NT: Manam pitapis mantsacunantsicpätsu Tayta Diosga Espiritu Santuta gomargantsic,
    sinöga Jesucristupa willacuyninta pitapis mana mantsacuypa willapänantsicpämi,
    pitapis maytapis cuyapänantsicpämi, y shumag tantiyacur imatapis ruranantsicpämi.
  mox-mox: Mana Yaubada ge taha niboana ʼebemwaniniva daneida, ta ʼesi Niboana Gwalagwalana
    neida, ta baʼe Niboani nana ʼinega kana vewaiwai be tomotau kana veyolubedi ta
    wese ada fata taudega kana ʼitamakida.
  kew-kew: Dia nipuna Holi Spirit-na puri niaana robaa-para rulatabea rabu niaa puri
    paloa pedo pu raana omape kone sua niaa surubema. Goa pua niaame paala naomoa
    kogono pamina.
  dww-dww: Mamaitua nam aninaira bo anitunimayaḡa aruinama i utedana, ibewa da tauna
    Arua ya utedana inam rewapana, wainuapaḡo be rabemunaḡedama aubainama.
  twi-ASANTE: Ɛfiri sɛ, Honhom a Onyankopɔn de maa yɛn no mma yɛnyɛ ahufoɔ; na mmom,
    Honhom no ma yɛn tumi, ɔdɔ ne ahohyɛsoɔ.
  aoj-aoj: Ambal buꞌunai God nagasoꞌapanai ina nondaꞌapa ombal mogahapai, owaꞌatin.
    Anen nasoꞌapa waf afamba mugalutu banagepamafi ma ukup pigapigaila anis daias
    mugumafi alop apeꞌipi andeandeꞌ.
  cbv-cbv: Dios jwiítdih Tʉ́ini Espíritudih ãt wʉ̃hʉp be, jwĩjeéh ã jʉmat pínah niijná.
    Pánih jwĩjeéh jʉmni Tʉ́ini Espíritu jwiítdih bʉ́dí ã teo wáacna caá, cã́acwã ded
    pah ĩ jenah joyátdih jwĩ ʉ́ʉmcat pínah niijná. Páant ã teo wáacachah, cã́acwãdih
    oinit, ã wẽpatjĩh queétdih jwĩ jéih teo wáacna caá. Caán Tʉ́ini Espíritujeh jwiítdih
    ã tʉ́i jenah joyát tʉ́ʉtna caá.
  taw-taw: Chɨn nopun, God ne Kawnan ne ak chɨnop ñub ak, ne gek chɨn binɨb pɨlɨkep
    tek ma lup. Mel yɨbɨl. Chɨnop gek, kɨles ne dɨl, binɨb mapen yɨbɨl lɨl, mubwak
    chɨn ak sek gos tɨmud chɨn ak sek, kod mɨdtep gɨnɨgun.
  jic-NT: Dios qjuis tje'yaya jupj Cjües. Jupj mpes ma lecj jeyacj la p'a jilal. 'Ücj
    pjü lijicj jupj jos jinwá. Jupj mpes wa quelel la sijicj la p'a. Jupj mpes wa
    lovin selecj tsjan más 'ücj la mijicj.
  zap-NT: Porke wniizdet Dëdyuzh XEspíritu Ne lo be por ne ydxe be, sinke le Ne wniiz
    XEspíritu Ne chen gap be poder, chen gyanelsaa be, no chen tsuwen xgyeryen be.
  wer-wer: Nim elnia pöten kön wieë epël kön wiim. Anutu pim Pul tiar yaningk pöök
    kas ëëpenëak naalniin weëre kosang ëëre lup sant ëëre tiarimtok tiarimtën ngarangk
    ë pël ëëpenëak yaalni. Pötaanök weëre kosang waö pöta këët ngarangk ëak ulöl wasum.
  ipi-ipi: '@see-verse:2TI.001.006'
  qul-NT: Dioska mana manchacuy espiritutachu kowanchis, manachayri atiyta, munacuyta,
    allin yuyaytawan.
  ter-NT: Vo'oku ako paréxavi Itukó'oviti vitúkeovo xâne muyá'iti isóneu, itea poréxovi
    xunakóti, koane ákoyea omótovokoko vokóvo, koane véxea ponea uti visóneu ya uhá
    koêti koekúti.
  bmr-NT: Mɨɨro Moocaani gaijama mihicamo fanoovaaco mɨñɨhicugotɨhi. Jillɨro mityama
    mihicahi, saatohoco magaijɨhi, imitɨ esamaajeque imino esamaajeriro miguiinonɨhi.
  fuf-fuf: Ko fii ruuhu mo Alla yeɗi en on wonaa waɗoowo en huluɓe, kono ko ruuhu
    okkoowo en doole e giggol e waawugol hoore mun.
  bhl-bhl: Ku kilele ibolow fukuna! Sunbin-Got e nulo finganin ibolow mak duyeminba
    kese kate, Sunbin-Finik e num ibolow elo kitil keyembomi, ibolow fian dulew dulew
    kemin kukuw keyemeko, num ibolow tou keyemse te.
  ons-ons: Pakiso iwa yale desikene, Anutuŋo Asu ŋebonge, yewa zonomze qeki kesiakane
    mi ŋebonge, Anutu wane Asuŋo togolekenane zonom, wet maep so ŋedomka wet dereretzane
    sawe masuluke ware nagukenane qe watŋonge.
  con-NTPO: Ñoa'me Chiga inginga afe'cho qquendya'paja dyo'masia qquendya'pa tsu.
    Toya'caen tsa qquendya'paja osha'choma oshapa osha'choma ñotsse in'jan. Tsa'caen
    in'jamba tsu ingima ñotsse mandaye atesu.
  ghs-ghs: Oi atti abiho isaki bahe Ohongai napake beedzae moitemi oi kokorata pekhure
    teetoraquho isaki.
  txu-NT: Djãm me batĩn prãm ne ar babamã got Metĩndjwỳnh me bawỳr ta Karõ jano. Arkati,
    me batỳx ne ar baban bamã aben jabên baje amipnênh ne ar babamã. Nãm ã Metĩndjwỳnh
    Karõ me bajo ane.
  eng-WEBU: For God didn’t give us a spirit of fear, but of power, love, and self-control.
  gnw-NT: Tumpa umee yandeve Espíritu Santo ñanoi vaerã mbaepuere, jare yapuruau vaerã,
    jare ñañemoa vaerã, agüɨye vaerã yaquɨye mbaembae güi.
  mux-mux: Pulu Yili-ni oliu mundu-mong tili ulu-pulele naa sirim. Tondulu puli ulu-pulele
    kene, numanu munjuli ulu-pulele kene, oliu-oliuliu nokupu konjumulú ulu-pulele
    sirimeliinga ⸤aku-sikunu kongun ti⸥.
  maj-NT: A̱t'aha̱ najmi kju̱a̱binkjun tsjáná Espiri̱tu̱ xi kits'ín nibáná Nti̱a̱ná.
    Nga'yún ní tsjáná ko̱ kju̱a̱tjo, ko̱ ta̱ tsjáná nga na̱xu̱ s'e̱yaná.
  bkq-NT: Deus Tyispiritury ingonotybylâ mawânkâ tyanepa kyenehorim. Jesus einwândyly
    kinmopa kitoem, kon-hondâdâ mâkâ, idânârâ kienmaen-hoem. Kagonro agâ kydâpynedoem
    adyenehonze. Koendâ kydâpaunzedo tyenehonze mâkâ, Deus ize ato lelâ aguientoem,
    kydâjimanâdoem warâ.
  kue-kue: Sraglpre, God spirit norkwa i ta nono kundugl goramga pre manga; ba spirit
