  nwi-nwi: Meinai Kughen rɨmɨpəh norien rɨkitawə rɨgɨn, mərɨg rɨmnor rɨkitawə mə tukramətgah,
    mamorkeikei, mamor norien yamə mɨne in rɨrkun mə kɨsatuatuk.
  kmo-kmo: God riita nona har boboy eeta akii boboyekasakech. Eena yeechiniga nota
    hapaga siichi siitiinak, nota mayama opoy siitanak, akar man na rukusiitaken eena
    har.
  agr-agr: Wagki, Apajuik wakan sapija sukagtina nunak sujamsachui, nigka Wakaní Pegkeji
    senchimetan, aneenitan, pegkeg aina duke anentaimtutnum yaijatna nuna sujamsauwai.
  kyc-kyc: Anatumi Imambu jiyamo dokome pakange renge doko jinginde daa. Pakange renge
    jilyuŋi lao dokopa porainya rengepe mona retengepe range rapu pyuo karengepe dupwa
    Imambumi joo simbungi.
  urd-GVU: کیونکہ جس روح سے اللہ نے ہمیں نوازا ہے وہ ہمیں بزدل نہیں بناتا بلکہ ہمیں
    قوت، محبت اور نظم و ضبط دلاتا ہے۔
  yre-NT: Kɔɔ lei nɛn Bali -a -nɔn -cɛɛ bɛ, e "klan 'sia -kaa 'ji, ɛn e 'plɛblɛ -nɔan
