    jk'ulun mandad qib'x [iktza' tetz tgan].
  dan-1931: Thi Gud har ikke givet os Fejgheds Ånd, men Krafts og Kærligheds og Sindigheds
    Ånd.
  kwj-kwj: Hinde wowani, Gotri ri Himamwale ki aki sumbu fotini nunu ha nambwe. Mina.
