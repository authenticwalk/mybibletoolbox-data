  lid-lid: Ou tutuni ndramas badeh, ma ou amekes gok Kindrei ndratiye ndrawek tam.
    Tasah, Malawin Ndrabun, Kindrei atehei eme tataha doh, iy winiyan babwidi taha
    banoh bwe. Iy badeh, ndranyuhi taha marakon na boto-on tan ta amekes gok tan,
    ma taha winiyan tikisi iri lau mari, ma taha winiyan atondrok ndrine taha amwenen.
  wim-wim: Nil God.angan Ngeen-Wiy Min nungantaman kuchan ngamparan-a, nilan keꞌ winynyathiy
    ngampanga yaꞌa, nil thayanathow ngampang, aꞌ maꞌ-aath-aathow ngampanga kaangk
    wun-wunāmp ngamparakamana, putha kuchek min anman iiy-iiyāmp.
  zga-M: Ulwa khuva uNguluve satupe umepo umbalanche nu vudwanchie ukhuta na makha
    nu lugano nu lugendo.
  yom-yom: bila Nzambi kasia kutuvana Pheve yi boma-boma ko vayi wutuvana pheve yi
    lulendo, yi luzolo ayi yi diela di kukikebila.
  eng-NNA: Properly we have believed in God. Then God gave us his good Spirit, truly
    he is without fault. That Spirit from God will stay in us forever. He does not
    make us fearful. He does not make us ashamed. He prompts us to do the right in
    accordance with God's word. He prompts us to put God, and all people also, in
    our feelings. He prompts us to do good and to leave evil also.
  san-SIN: යත ඊශ්වරෝ(අ)ස්මභ්‍යං භයජනකම් ආත්මානම් අදත්ත්වා ශක්තිප්‍රේමසතර්කතානාම් ආකරම්
    ආත්මානං දත්තවාන්|
  yut-yut: Abɨ madepsi sosak, nido Telagɨ Wup nimgut uŋun pasol pasol aneŋ do dɨma
    nandɨsak. Uŋun da tapmɨm nimɨsak, ae nin paŋpulugaŋban amɨn do but dasi galak
    taŋ yomamaŋ, ae nin do kɨla aŋek aŋpak kalɨpmɨ pabɨŋ yopmaŋgamaŋ.
  grc-BYZ: οὐ γὰρ ἔδωκεν ἡμῖν ὁ Θεὸς Πνεῦμα δειλίας, ἀλλὰ δυνάμεως καὶ ἀγάπης καὶ
    σωφρονισμοῦ.
  cpc-NT: Tima Pawa tii ithaawashiritakaantzi. Apa ishintsishiritakaantzi, jitakoshiritakaanta,
    jiñaakoshiritakaanta.
  nhg-NT: Pos inu Espíritu tli Deus tiechmacaque amo tiechchihualtilo ma teyecö temabeneme,
    tlöcamo cache tiechmacalo checöhualestle hua tlasojtelestle, hua tiechpaliebilo
    para tecyecpensörusque.
  nya-nya: Pakuti Mzimu amene Mulungu anatipatsa, si Mzimu wotipatsa manyazi, koma
    Mzimu wotipatsa mphamvu, chikondi ndi kudzisunga.
  ngu-NT: Ijcon xchihua, pampa Dios xotechmacac on tlinon ica titlanemilisquej para
    titopinajtisquej, yej para techcojtilis, niman para titetlajsojtlasquej niman
    para cuajli titonahuatisquej.
  kup-kup: Met God dari ñaihet tat hekaz hodadeo naan, oñ kez tat dari lop tinarizaronañ
    het modari loporizaro manookapuh, darim hekazavoz tin korav hekaz hodad nen pov
    pi dari anamah.
  jid-jid: Irji na nota ruhu u ti sisir na; ama ahi u gbengblen ni son ni tsautawa.
  wmw-wmw: Kamana roho yaatipere Mwenyezimungu aititaya wofi, ila ititaya uwezo, pendo,
    pamoja na nguvu zakuritunza ofwe wanyewe.
  gmv-GGM: Xoossi nuus nu nu hu7e haranass Xoossa wollqqa eranasinne siiqistana ayyana
    immides attin babo ayana immibeyina.
  ssg-ssg: Pake Holi Spirit ti Haeu kum aile ukek ka kako seilon tenen ti mamata.
    I hapohea kako ailei puasan, i hani kako wawahen ti waheniai seilon liai ma i
    huali kako tahiai isiakako ti ailei saun lialun.
  zpo-NT: Nel Dios namzaat tub mbi cheen yalnacheb lo be, lee Dios mzaa Mbi Naban
    cheen xaa lo be, nu lee Mbi Naban nzaa yalngezh nu yalnkela lo be nu zee nzho
    mod wen nabeyy be lo kwerp cheen be.
  poy-poy: Toziya Rohu yatupananitwi na Mlungu yomberi katutenda ndiri tuweri na lyoga,
    yakatutenda tuweri na makakala na mafiliru na kulilewelera.
  qwh-NT: Manam pitapis mantsacunantsicpaqtsu Teyta Diosnintsicqa Santu Espiritunta
    qomashqantsic; sinoqa mana mantsacushpa alli willaquininta pitapis willapänantsicpaqmi,
    pi metapis cuyanantsicpaqmi, y alli pensecur imatapis ruranantsicpaqmi.
  gaw-gaw: Kayak Nug baḏaknu dab mak ii meḵom. Iiṯa, Nug g̱agaṯag dayaknu, nug oo
    mauhaknu amu ig iḵa ihinig hak atog notata daagnignu amu dab mak amu ig meḵom.
  nca-nca: Dokoro, Anutuko Yuqa nore nunaró ŋuko nore noriní kama soreyoteto. Kini,
    ŋu Yuqa ŋundo nore wimbu nunoní unipare newonde meté yunoro yoto-yotonani kondé
    sopoyoteto.
  zpz-NTPP: Gac gyicy ru ñii gun Ñgyoozh briic mi Espiriit Yon nim ni den. Nunu mi
    zeꞌ wagyicy mi nu dzib den, sinu bicy mi nu cyiiñ na nu gyicy na riiñ nim, nunu
    bicy mi nu caan Ñgyoozh gal nu de losaꞌn, nunu bicy mi nu gac gyicy na mandaar
    ub na.
  zac-NT: Pues por lëꞌë Espíritu nabëneꞌe Dios, adë rdzë́bëdiꞌi hiaꞌa lu ra mënë,
    sino rac guëdë́ꞌnaꞌa cuendë guadë naná bien nu guadë naná mal. Nu rac shtuꞌu hiaꞌa
    saꞌ hiaꞌa, nu quëápaꞌa mizmë lëꞌë hiaꞌa de cusë mal.
  kyg-kyg: Na kava nehiyaꞌmofeꞌmae. Gotiꞌa alino lamiꞌniya Aunemeꞌamoꞌmo laipafiꞌmo
    aliꞌyaꞌmo neꞌaligetaeꞌmo lamoꞌya oꞌaita himamuꞌamo aliꞌneta lahau layamopafiꞌmo
    lahauꞌnigeta lagesamo neꞌafuna kavateꞌmo neꞌyagaune.
  kmk-kmk: Ta bokona initdan ditaku kan Apudyus si ispiritu un mampakimut kan ditaku
    nu adi initdan ditaku si Ispiritu un mangitod si pannakabalin, mampipiya kan man-aattom.
  cao-NT: Jia tsi xo toa Diós noqui acaina. Chamaxëni ca shinana, noiti shinana, nohiria
    bo rëquëniniti shinana, tihi cabo noqui aqui quiha, raquëxëni ca shina ja nomari.
  bbr-bbr: Anut nukas ik iminäun osou ikau wa. Ko Osou Näu ikowon. Kos ik sakau mukonuk,
    ik karauk roasiret mesin iken woiokos meieanik, iken ronkat ikasar jekur kamäun
    itok.
  inb-inb: Mana sug­kunata manchai­wa kaug­san­ga­pa­mi Taita Dius paipa Ispi­ri­tuta
    nukan­chita kara­murka. Paipa iapa iachaita iukaspa, tukui­kunata kuiaspa, tukui­kuna­wa
    alli iuiai­wa kaspa kaug­san­ga­pa­mi Santu Ispi­ri­tuta kara­murka.
  hrv-hrv: Jer nije nam Bog dao duha bojažljivosti, nego snage, ljubavi i razbora.
  box-NT: Mu bon, le Dónbeenì Hácírí na le nɔn wɛn yínɔń zã́níi Hácírí,
    ká le màhã́ wee na ho pànká wɛn, á wee wé à wa wań ɓa nùpua, à mún
    dàń waten ɓua yi.
  ote-NT: Ngueꞌa̱ Ajua̱ bi ꞌracjʉ ꞌnara tsꞌɛdi pa ga zɛdihʉ, pa da nja ma hma̱tehʉ,
    pa ga su ma mfenihʉ, hingue pa ga ntsuhʉ.
  wnu-wnu: Qenu Igomurur init imuriamor eng in Igomurur end wot yarimar ue. Igomurur
    eng wo innonogursia ininou munon gugum qimusub igo ne ininou gari-gari igom igoun
    eng musub igoarar qamb.
  zam-NT: Hui', Timote, Diox ne'nglàade thìb xpii loo na' co'se' ngola's na' par nzyeb
    na' co'se' ndub ngu's mèn na'. Ndxe'leque', Diox mblàa Xpii Natú' loo na' par
    lyath no Xpii Natú' na' par yòo valor loo na' no par gác na' li na' zin' co' mxo'f
    Diox loo na' par li na' zin'a, no par que' lezo' na' ñèe na' xtàa na', no par
    gàc na' mèn co' tyoo altant loo zin' co' mxo'f zin' Diox loo na' par li na'i,
    no par gàc na' mèn co' ndxàp lezo' thidtene.
  zyp-NT: Khazing taco raechianah Thlawpaw ma pei be ca ka, hmingtuakhynah le donah
    le ma leh ma a hraipaking khynah Thlawpaw khah a ma peh hri.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë caꞌra joyore i̱simaꞌë pajiꞌi, maire. Coa ai jerepa
    tutu quëꞌi joyore pa̱ire oiyere cuiꞌne asare pajë deꞌoye paꞌiyere i̱sipi.
  nvm-nvm: Na vuak iji na kuardavo ijefuon maiji God fuba Kaven fuon no jukfuon iji
    vajuin. Regavo fu Kaven darokin iji vajuo no giriesa ireme e fok oijmiaknum vo
    ijieb ifejduoga no nuvuon samuanamikfuon iji vajuin.
  mps-mps: Magi baso meni, te Godigo da te wi ebo bage bidimainu aga Mobo Bidi dabolo
    me mabeo. Menio. Agai Mobo Bidigo dabolo te bomo hauwa me, te dena ama dede dali
    dwagi yai homu eyu godolo ebo kolesaga me, te dena digi bugagia tonaluabo bomo
    me, te dabolo momainogo eyu, Godigo aga Mobo Bidi dabolo mani.
  pab-NT: Hiyaiya, Enore Isekohaliti isehenere womana atyo wimamairanehare mokita.
    Inisekohare atyo aiyatelikijita, axawaiyetyakakoanekijita hoka waiye wikaxaikoawita.
  llg-llg: Huu Manetualain Dula Dalen tana tao ita dadik teu biitua. Tehuu, Ana tao
