    ꞌuꞌ na vantyja tsonꞌ Cristo Jesús yo ntyja ꞌnaanꞌ na viꞌnchjii Tyoꞌtsꞌon nnꞌan.
  bhd-bhd: ज़ैना रोड़ी शिक्षां तीं मीं करां शुनोरिन तैन तू मिसालरे रूपे मां रख, इन तू
    विश्वासे ते प्यारे सेइं साथी केर, किजोकि तू मसीह यीशु सेइं साथी अक भोरोस।
  too-NT: Huā' a'ntūn quit icmāsu'ni'yāni', xa'nca nastālani'ya'. Lā' tū' nataxtutāya'ya'
    de a'ntū kalhlaka'ī'nī'ta' lā' napāxquī'ni'na' hua'chi Jesucristo quincāmāsu'ni'yāni'.
  ind-AYT: Peganglah pokok-pokok ajaran sehat yang telah kamu dengar dariku dalam
    iman dan kasih yang ada dalam Yesus Kristus.
  cjo-NT: Kyaaryooperotaki maawaeni niyotaakimirini, tee namatawitzimi. Pimonkaatero
