  cop-CNT: ⲭⲁ ⲟⲩ⳿ⲥⲙⲟⲧ ⳿ⲛⲧⲟⲧⲕ ⳿ⲛⲧⲉ ϩⲁⲛⲥⲁϫⲓ ⲉⲩⲟⲩⲟϫ ⲛⲁⲓ ⲉⲧⲁⲕⲥⲟⲑⲙⲟⲩ ⳿ⲛⲧⲟⲧ ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲛⲉⲙ
