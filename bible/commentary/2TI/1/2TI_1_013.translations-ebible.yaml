    namulo, zitülkus ma dabyórrünla Kerriso Yesuka.
  cme-NT: Miŋ waaŋ ninsoŋ-nelma maŋ baa-ni, ta ŋ wuɔ ma hũmelle‑i. Nelnyulmu maŋ
    dii-yiɛ baa Diiloŋ-hũmelle huɔŋga maŋ dii-yiɛ Yesu-Kirsa horre-na, bel-ni fafamma.
  sus-sus: N nɔndi naxan masenxi i bɛ, na xa findi i xa misaali ra, i birama naxan
    fɔxɔ ra danxaniya nun xanunteya ra, alɔ Ala xa Mixi Sugandixi Isa wama a xɔn ma
    ki naxɛ.
  pon-2006: Eri, katengeiukediong ni mahsen mehlel kan me I padahkihonguhkehr, pwe
