    Jesús.
  bps-bps: Na ani Timoti, toom fkah di nawam i kaglut tatdògu ge, na én toom lalò,
    na fadlug ge di kafaglut di Dwata, na i kakdo Dwata tagfunta di ksasatuta di ku
    Krayst Dyisas.
  mbs-mbs: Taking ka te kebenalan intoladà ko kamno, so yan se keilangan peg-ilingan
    nikaw. Lobosi se pegsalig no diyà ki Jesu Cristo, aw lobosi se pegkedakel te pedowan
    no te doma otaw, so yan se pengilala te migsebad kidon diyà ki Jesu Cristo.
  tof-tof: Timoti, ma ene amkoman bóktan karrkukus emoalónke, ma ne bóktan arrkrrurrü
