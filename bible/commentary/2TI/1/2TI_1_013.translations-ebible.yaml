    har ke haiu mɨt yapɨrwe ne Krais Jisas mɨrɨakem.
  cbk-cbk: Guarda tu todo el buen enseñanza que ya enseña yo contigo. Ese el verdadero
    enseñanza que debe tu sigui, con fe y con amor que tiene kita, cay unido kita
    con Jesucristo.
  uig-ARA: مەندىن ئاڭلىغان ساغلام تەلىم سۆزلىرىنىڭ نەمۇنىلىك بىر ئۈزۈندىسىنى ساقلاپ،
    مەسىھ ئەيسادا بولغان مۇھەببەت ۋە ئېتىقاد بىلەن چىڭ تۇتقىن؛
  tuf-tuf: Aját bah quin ehcujáqueyan caba ehcujacro. Eyta cuácayat bahat cat tehmoti
    siw̃i. Jesucristo tamo sehw̃ar ey siw̃i. Jesucristo sehnác chaca rabar ey siw̃i.
  abx-abx: Himu'on pangngirugan i mga tama' nagpaturo' nga sapakalihan-mo tikang si
    ako, ngan intumon nga satuman-moy to hamok pina'agi si pagtapud-mo si Kristo Jesus
    pati' si gugma'-mo para si iya.
  mco-NT: Mɨjpɨdäg je tɨy'ajt tɨydudägypɨ huɨdibɨ tɨ nyaj'ixpɨcy, jada je' tɨy'ajt
    ijxpejt nej jëb mbanɨcxy mbayöy. Yajmɨj'at Cristo Jesús, ca' m'ixmajtzɨ yɨ' ytɨy'ajt,
    mdunɨpy oyjäy'ajtɨn jadu'n nej yɨ' tzocy.
  cpb-NT: Arira pinkantaiyaari eeroka, poshiyakotenawo jimpe okanta pikemakena nokenkithayetake,
    piyaatakayero poshiretya. Etakotane pinkantante, iroowa rantapiintanairi rashiyetaari
    Cristo Jesús.
  aon-aon: Enyudok yopinyi baraen douk riguk eik yakripenyen iri nyak ta nyusuwen
    nyugipeshen aria nyukripesh enyudok atin kupaishi arpesh. Aria nyak nyukripesh
    Iruhin ananin baraen obi nyutob, nyak ta nyugipesh ehudok aih um nyusuhw ananin
    baraen dodog nyugipeshen um, nyuni ehudok um nyak urkum munawasham anan nini ihishmorim
    arpesh um. Ehudok biyeh aih, eheh douk Iruhin nako apak douk matukur Krais Jisas
    iri.
  hus-NT-2005: Ka óntsi ka éynaꞌ an alwaꞌ okʼtsixtaláb xi tu pidhámal, ka óntsi ta
    belom ani ta kʼanidhax abal i kʼwajatich kʼal na Kristo Jesús.
  mig-NT: Ná kúkuu ni̱'in‑ró jíín íchi tú'un va̱'a ndasa ni̱ jini so̱'o‑ró ní ka'a̱n‑ri̱.
