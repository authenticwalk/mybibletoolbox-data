    Kristo.
  san-DEV: हितदायकानां वाक्यानाम् आदर्शरूपेण मत्तः श्रुताः ख्रीष्टे यीशौ विश्वासप्रेम्नोः
    कथा धारय।
  tna-NT: Beju yama mi tiana jabuetsuati cuana daja hue aderatique. Ibuneda neje Jesucristo
    peje su ebia su daja hue janimetucheaderatique, tu neje dunejiji yani putsu.
  lid-lid: Ou a-en hamon ta sahou, ou mene ndranuhun badu bohok. Sahou doh kameh leheya
    kandriyen ta ou a-en hamon ta aliy, ma ou leheya ki tiri mwan ma badih. Na len
