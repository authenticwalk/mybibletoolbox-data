  cap-NT: Werjqui amquiz zuma tjaajinchinc̈ha. Jalla nii tjaajintacama amqui tirapan
    tjapa kuztan kamaquic̈ha. Yoozquin kuzzizpan cjequic̈ha, niz̈aza z̈oñinacz̈tan
    zuma munaziñi kuzziz cjequic̈ha. Jalla nuz̈ kamaquic̈ha Jesucristuz̈tan tsjii
