  bjp-bjp: On posefat na foron fafausum ae ia ka fausum ta wo ini, ma in arae rokap
    na tintof isi on mi lo. Ke on tifat na unune ke famais kirer, lo Karisito Iesu.
  xon-xon: Aa nan gaa Yesu Kristo ki kii le ki gee u; nima pu na, aa li joo maah tuk
