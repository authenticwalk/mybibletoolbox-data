  fai-fai: Nam kukumin tatun kukuyamsi uyo kit keikamu kidela faku abo nadawe nulum
    Yesus so makuw keimin umi aket afan kalin so aket kudawa kudawin so umi dim kal
    atin naknek fakadá todal kala.
  ura-NT: Nii jauriaa ichelaanulune rijijieein ichaechajeein neeu. Jesocurisito cacha
    nichaachene jaun, coanete Jesoso esenetaain, Cana Coaunera, leeochaauru, naaonjoain
    belaain nihacache.
  mcd-NT: Un mia cayacafi tapimana cuscan icoinra huacoinhuun funoshquima. Nocon Ifo
    Jesucristo icoinra huafain ahuunri noicoinhuun. Ascacun ahuunshon nantifi noicoinhuun.
  urt-urt: Orpe gare wusyep mise, ŋaiye ŋam manange malaŋatme malme nin. Luku ki sambe
    nin yaŋah, ŋaiye na gunde. Taꞌe luku pe, Krais Jisas ka ungwisme nin, ŋaiye na
    ende nihararme lenge mitiŋ, topoꞌe ŋoiheryembe mise nin ka teŋei bongolme Jisas.
  kiz-kiz: Ukombokajhi mfanu bhwa ujumbe bhwa uaminifu bhwauupeliki kuhomela kwa nene,
    pamonga ni imani ni upendo bhwabhujhele mugati mwa Kristu Yesu.
  tzo-TZE: Jech me cholo o li sc'op Dios jech chac c'u cha'al laj ava'i la jchole
    yu'un jech oy stu li c'usi chavale. J'ech'el ch'uno ti ja' chacol yu'un li Cajvaltique,
    xchi'uc c'uxubinvanan o.
  lex-lex: Timotius, ompuatutu-mpuaye'a de mliernohora wniatutu plollola maka awuatutu-wuaye'
    tiy o'a. Ne yan memmemna mpualer la pesiaymu onde ralam kalwiedmu. Itlernan oleka
    ruri-lai pa tsi' hari honona yoma itler wutg olek la Kristus Yesus.
  dov-dov: Bamba chitondeezyo chamajwi aamvwika aayo nguwakamvwa kulindime, alusyomo
    aluyando eezyo zili muli Kkilisito Jesu.
  rgu-rgu: De, manori tuka nanori roo-tetuꞌ fo au atudun neuꞌ o so a. Mamahere maroo
    ma sue-lai basa lahenda ra fo natudu nae, o dadi esaꞌ mo Yesus Kristus so.
  toc-NT: Huix aksti̠tum cali̠­la­tapa tamá xatlá̠n tala­ca­pa̠s­tacni hua̠ntu̠ aquit
    cma̠­si­yu­ni­ni̠tán, xa̠hua min­ta­ca̠­nájlat y a̠má tapa̠x­qui̠t hua̠ntu̠ aquinín
    kalhi̠­yá̠hu cumu huá ta̠ta­la­cas­tuc­ni̠­táhu Cristo Jesús.
  som-som: Masaalkii erayada runta ahaa ee aad iga maqasheen ku xaji rumaysadka iyo
    jacaylka Ciise Masiix ku jira.
  mam-C: Lipektzin ti'j tkyaqiljo xnaq'tzb'il ma txi nyek'i'n tey; ex tu'n tokin te
    jun yek'b'il ti'j qnimb'il, ex ti'j tq'aq'b'il qk'u'j, noq tu'n qmujb'il qib'
    tuk'a Crist, a Jesús.
  ndj-ndj: Kamuli ng'ulilu ya nakaka yiwupikanishili kwa nenga muujumilwa na muutami
    mukwilumba na Yesu Kilistu.
  mbj-NT: Menyyw had'yyt hẽ a h'yyb gó a hã ỹ ma met'ëëg wät doo. Taw'ããts hẽ hadoo
    do ky n'aa né tii. Taw'ããts hẽ Jesus hã mah'yy kae had'yyt hẽ. Taw'ããts hẽ sahõnh
    hẽ makamahä̃n had'yyt hẽ. Ër hajaa Jesus hã ër h'yy ka'eeh, ta wób ër kamahä̃n,
    séd ër h'yyb hedoo do hyb n'aa Kristo Jesus hã.
  lat-VUC: Formam habe sanorum verborum, quæ a me audisti in fide, et in dilectione
    in Christo Jesu.
  ngp-ngp: Utozese mahinizo yadya ya kindedi huhinize na kusigala mwo mhuwi no lukunde
    lwetu mwo kulunganywa na Yesu Kilisito.
  enq-2: Endakali auu kaenge mana dokopa, Gote tungi pingi mana dokopa, dolapo Jisasa
    Kraisa-kisa singi dolaponya emba katao, nambame kiningi pii langio dupa yakinala
    naeyape.
  eng-ASVBT: Hold the pattern of sound words which thou hast heard from me, in faith
    and love which is in Christ Jesus.
  mna-mna: O Timoti, sua ambaiŋana ta nu leŋ mar tio, ina iwe kin pu pa sua tabe kam
    pizin tomtom i. Mi motom iŋgal be itum to sua tana tomini. Kiskis urlaŋana ku,
    ramaki mbulu ki lelende par piti. Pa ina mbulu kizin wal ta tisekap la ki Yesu
    Krisi i.
  myw-myw: Yeisuw Kelis waseg kusimounid, kusiwa̱youb mo bukulivan mounid, ma̱wan
    yey agulivan nukuligen. Kadiloka kuyous livan towen beibwein.
  sby-sby: Lino ikatisha camakasa abili maswi acancine ncine ngondalakwiyisha kwambeti,
    lushomo ne lusuno lwetu mukwikatana ne Klistu Yesu bibe cilesho kwakobe ca kukonkela.
  sll-sll: Ha maing nir si ni tega i, pir sina ere a i si wayo. Ware ha pangwo dimia
    di pire wine olo. Olere nan Kraist Yisas kina u tani pire si daule mominga ipire,
    Kraist Yisas God grang ha a i si ware God arihobi kina yong miling tongwo meri
    ni ereyu to.
  yaq-NT: Empo, juka' tu'ik betana yee majtawamta in enchi majtaka, in enchi tejwaaka'uta,
    jiba junama wa'am em neu a' ta'aaka'a benasia a' weiyaaka, junuen jiba a' bo'o
    jooriane. Intok empo, si'imeku Krijtota mak eaka, itom jiapsa' betchi'bo, si'imeku
    aapo'ik sualeka intok yee nak ta'aaka jiapsine.
  uro-uro: Mamär iva ngi su ama ruvek ta ama rhisu varhäm ama iska qärakni i sa ngua
    su nge rhäm ga nävät ama qatnanakt dä ama lavuqi qärangätni i ma Jisas ma Krais
    kät bon ut täm ngät.
  ita-1885: Ritieni la forma delle sane parole, che tu hai udite da me, in fede, e
    carità, che è in Cristo Gesù.
  muy-muy: 'Kə̀səra pakama ge jiri goro ya nə̀huk na. Gray ere ye ti nə̀huk ni : fəki
    ahàr ka Yezu Krist lala, wayay ndam ge Krist lala daya, aɗaba nak kə̀bu akaba
    naŋ akaɗa mis bəlaŋ.'
  kqc-kqc: Beika ago rama mokena vari gira aena ma uka mana dudu, Iesu Keriso ri na
    rofu neideyo, mina di oteimana ida usi di.
  tav-tav: Caroa quetire, mʉre yʉ caqueti buiorica wame jetorena mʉ quena aperãre
    na buiocõa aninucuña mʉa Timoteo. To cãnacã rʉmʉ Jesucristore cʉ tʉgooña nʉcʉbʉgoya.
    Cʉ̃re catʉgooña nʉcʉbʉgoʉ aniri camaja quenare na maiña.
  eng-ULB: Keep the example of faithful messages that you heard from me, with the
    faith and love that are in Christ Jesus.
  spa-VBL: Deberían seguir el modelo del buen consejo que aprendieron de mí, con una
    actitud de fe y amor en Cristo Jesús.
  fra-_FOB: Retiens dans la foi, et dans la charité qui est en Jésus-Christ, le modèle
    des saines instructions que tu as entendues de moi.
  hau-ULB: Ka adana misalin amintattun sakwanni da ka ji daga gare ni, ta wurin bangaskiya
    da kauna da ke cikin Almasihu Yesu.
  mal-mal: എന്നോട് കേട്ട ഉറപ്പുള്ള വചനം നീ ക്രിസ്തുയേശുവിലുള്ള വിശ്വാസത്തിലും സ്നേഹത്തിലും
    മാതൃകയാക്കിക്കൊള്ളുക.
  kkc-kkc: Esiga tei goo ayo namapoo eligime nayo du ee odoo mapoo eligi. Osoloso
    no Yesu Keliso sabolo hedebe doloso badeliga, tei too ma kulodu osee badebee,
    osoloso emegei sooloo dolone ka badebee.
  lit-lit: Tvirtai laikykis iš manęs girdėtų sveikų žodžių apribų tikėjime, taip pat
    meilėje, kuri yra Kristuje Jėzuje.
  urd-GVR: Un sehhatbaḳhsh bātoṅ ke mutābiq chalte raheṅ jo āp ne mujh se sun lī haiṅ,
    aur yoṅ īmān aur muhabbat ke sāth Masīh Īsā meṅ zindagī guzāreṅ.
  far-far: Nau ku doria 'oko famanata na wane ki ana na famanatalae mamana ne nau
    ku kwatea fuamu. Ma 'oko famamana laugo ana God, ma 'oko kwaimani ana wane ki.
    'Oko sasia na ru nai ki, sulia God oku kulu na fainia sa Jesus Christ.
  suz-BL: थमा लोव़ कली खोतो। मेको ख्रीस्‍त येसुमी बाक्‍शो थमा सुइक्‍तीके नु दाक्‍तीके
    बाक्‍ब। गे आं लोव़ रे तुइक्‍नेवे।
  car-NT: Tamusi amyikary ta, moro Kristus Jesus tano aipynano ta enapa morokon ywyino
    aneta'san iru'pyngon auranano poko roten o'po'ko.
  amp-amp: Kfo yirmoh mrokforoh kfo nuhas yuham bi kfo hta nuhasmoyann. Nd yuhatn
    wahiktwa. Ninhu toheft Kraisrpno frtkafhato tohkfot. Ninhu toheft inji tohhato
    tuhan yindarim yak marnya bomarnyahato rpat tohkfot.
  bht-bht: जड़ी सच्ची शिक्षा तू मिंजो ला सुणियो है, इसा जो उस भरोसे कने प्यारे ला
    जड़ा यीशु मसीह च बसया है, उना जो अपणा आदर्श बणाई कर रख।
  eng-NOY: Hold the pattern of sound words, which thou heardest from me, in faith
    and love which is in Christ Jesus;
  cub-NT: Cainʉmʉa coyʉjacʉ mʉ iye yávaiyede jãvene cũinátʉrʉ ji coyʉiyepe mi jápiaiye
    báquede. Jʉ ajacʉ Jesúre. Aru ʉjacʉ Jʉ̃menijicʉre, põevare máre, mi cʉe boje Jesucristoque
    cũinávʉpe.
  ita-1927: Attienti con fede e con l’amore che è in Cristo Gesù al modello delle
    sane parole che udisti da me.
  lww-lww: Sanini Timote, nesape nevisa van ko sanini, monar otaveve ruru mrapa na
    visena mesmesu lala nap̃a nemla pan ko, monar osum̃alu m̃arera e Yesu Kristo silaga,
    a monar oligan ruru kiena sinesiena sum̃a ule e kiom̃a malena.
  ckb-ckb: بەدوای ئەو فێرکردنە دروستە بکەوە کە لە منت بیستووە، بیکە سەرمەشقی ژیانت،
    لەگەڵ ئەو باوەڕ و خۆشەویستییەی کە لە یەکبوون لەگەڵ عیسای مەسیحدا هەیە.
  nas-nas: Enang dake tee tee kara nau-antavaramanaꞌ paaravei nariꞌ nau-antaveriai,
    eeꞌnoko Jiisuuꞌ Karistooꞌkoo kuung otomatoai eeꞌnara masikaꞌantavema eeꞌnoko nantoong
    piaaverima.
  uvl-uvl: O nanas mene helenga manmanna ngana nenge o longe nga halik. Iange helenga
    nem pomanga helenga toto nenge henonoua iong nga poinga urana ngana nenge o hetore
    hehei pe hana. O hetore iri pe letem manmanna toto nge Iesus Kristus pe imo lochloch
    a tung tote letemo lange I.
  eng-BBE: Keep the form of those true words which you had from me, in faith and love
    which is in Christ Jesus.
  ixl-CNT: Tii akol qꞌu bꞌaꞌnla chaj yol qꞌuꞌl abꞌimal el sunkꞌatza saaqꞌo; tiꞌ vikꞌujeꞌ
    akꞌuꞌl tiꞌ u Cristo Jesuus utz, tiꞌ vatzꞌejt avaanima tiꞌ.
  xsi-xsi: Noko ma kalo ŋgere sondo ŋana ŋgua wa vetâŋa mao ŋinde muŋga atula pano,
    aku kuveta vetâŋa kie taituni ŋana kutula ŋgua wa kupanananzi tamâta, itogo naŋa
    aveta mine. Aku noko ma kupaveta kuku kalo-tawana ne mâsi wa tini-mwasa ne mâsi
    wa, itogo Yesu Kirisi ne tamâta uru siveta mine.
  crx-NTPO: Ndi khuni ulhtus-i oogha 'uts'ut'en-i le'unt'oh-i, si sts'un dants'o,
    'i duts'o cho oontun. Ndi be 'alha' hoont'oh-i 'ink'ez be lhk'ets'utsi'-i, 'i
    Christ, Sizi ts'utni-un, 'en oots'u hayande 'et huwa.
  kan-OKCV: ನೀನು ನನ್ನಿಂದ ಕೇಳಿದ ಸ್ವಸ್ಥವಾಕ್ಯಗಳನ್ನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ವಿಶ್ವಾಸ ಹಾಗೂ
    ಪ್ರೀತಿಯೊಂದಿಗೆ ಒಂದು ಮಾದರಿಯಾಗಿ ಹಿಡಿದುಕೋ.
  bbb-bbb: Ijadufuo ni vua maeje na nijasavo a fiema ijene kena mukoreigia faradiana
    samuagiane. Ro kuke giriesana Godi ma vierafekinu e boeje oetuane. Ijadufuo maeje
    no Jesu Kuraesina besu revo ijia no ire inokiro ije kevo.
  blw-blw: Wat hen tugun-o an heay anào way Timoteo, annog an é-égnanan hen anchi
    tot-owa way intudtuchù an hea, ya achim cha engayngay-an way omafurot an Apudyus
    ya manlayad hen ahentagum te yachi koma chillu hen ekaman hen anchi looh nètempoyug
    an Jesu Cristu.
  tam-2017: நீ கிறிஸ்து இயேசுவைப்பற்றும் விசுவாசத்தோடும் அன்போடும் என்னிடத்தில் கேட்டிருக்கிற
    ஆரோக்கியமான வார்த்தைகளை மாதிரியாக வைத்துப் பின்பற்று.
  azz-NT: Huan ne cuali tanextililis ten nimitzinmactilij ya, tejua xicsentoca xictacamatiu
    huan no xicsentoca xichipaucanentinemi ica ne yec tacuautamatilis huan ica ne
    tetasojtalis. Yejuan nijinques techyecantinemisque porín no tipoutinemij ihuan
    Cristo.
  spa-RV-1909: Retén la forma de las sanas palabras que de mí oíste, en la fe y amor
    que es en Cristo Jesús.
  csy-csy: Christ Jesus sung ah upna le itna thu ka tung pan na zaksa ette tak thupha
    te khotak in len in.
  mxq-NT: Padún ja ʉxpʉjkʉnʉ oybyʉ éxtʉm tʉ xymyʉdoy ma̱ ʉjtsʉn, es jikyꞌat ma̱ ja
    mʉbʉjkʉn es ja tsojkʉn diꞌibʉ nmʉda̱jtʉm tiꞌigyʉ mʉdʉ Jesukristʉ.
  tzj-NT: Ja utzlaj tijonem ja xinc'ut chawach jari' ocnak abase chi quitijoxic ja
    winak, maxta taya' can in ni ta nyuke' wi' ac'u'x ruq'uin ja Jesucristo, ni ta
    nq'ueje' wi' ja rajoben ri'il xin Dios pan ac'aslemal como jari' rc'amonto chake
    ja Cristo Jesús ja yukul kac'u'x ruq'uin.
  tdt-tdt: Buat nebee hau hanorin tiha ona ba o, o tenki kaer metin nudar matadalan
    hanorin loos nian. Fiar nafatin ba Jesus i hadomi ema seluk, tanba ita laran ida
    ona ho Kristu Jesus.
  ron-BTF: Ține strâns modelul cuvintelor sănătoase, pe care le-ai auzit de la mine,
    în credința și dragostea care este în Cristos Isus.
  eng-WEBP: Hold the pattern of sound words which you have heard from me, in faith
    and love which is in Christ Jesus.
  eng-FBV: You should follow the model of good advice that you learned from me, with
    an attitude of trust and love in Christ Jesus.
  nld-1939: 'In geloof en in liefde tot Christus Jesus: houd vast aan wat ge van mij
    hebt gehoord, als aan een richtsnoer van gezonde lering;'
  bwo-bwo: Tiyoke n shishts ar wotts aap'man ariyok'o woshde Iyesus Krstosn n detsts
    imnetiyonat shunon kore.
  nch-BL: Timoteo, quema tiquinilhuía masehualme ni cuali camanali cati nimitzilhuijtoc,
    amo xijpata yon se quentzi. Xitenextili quenicatza tijneltoca Toteco huan tiquinicnelía
    masehualme pampa tiitztoc ipan Jesucristo.
  quc-TNT: Ri at, Timoteo, aretak caya tijonic, chatzijoj ri utzalaj tijonic ri man
    c'o tä etzelal chupam, junam jas ri a tatabem wumal. Chac'utu pa ra c'aslemal
    chi kas at cojoninak che ri Evangelio, lok' chawila wi ri Dios, xukuje' conojel
    winak rumal chi xa uj jun ruc' ri Cristo Jesús.
  tfr-NTPO: Tjl̈õkwo l̈i l̈ëp oba kong pjl̈o bek wl̈o ga l̈os ba kong, l̈oror bop
    kong sorë l̈i eni. Pja töno beno tjeng Cristo Jesús tjok. Pja jëk ba tjok kjĩshko
    ga oba woydëp ara ĩyado.
  kaq-NT: Jesucriston mia joni huetsahon shinanti shinan hinanah bihnixon jan yohini
    rihbi nincacoinax jihuehue. Mia tah hen joi coinbo yohinihqui. Jaa joibo shinani
    jihuehue.
  sgb-sgb: Ha panoro mo, ipakahundo mon daygên alimbawa, ya pêtêg ya habi ya intoro
    ko kamo. Manoro ka hên main paniwala, haka pamanlugud ya pan-idin ni Apo Namalyari
    kantamo, gawan nagpalokop kitamina kan Apo Jesu-Cristo.
  vie-1934: Hãy lấy lòng tin và yêu trong Đức Chúa Jêsus Christ mà giữ lấy mẫu mực
    của các sự dạy dỗ có ích, là sự con đã nhận lãnh nơi ta.
  kxv-kxv: ନା଼ ତା଼ଣାଟି ଆମିନି ନେହିଁ ବ଼ଲୁ ୱେଞ୍ଜାମାଞ୍ଜି, କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣାଟି ନାମୁ ଇଞ୍ଜାଁ
    ଜୀୱୁ ନ଼ନାଣି ଏ଼ଦାଆଁ ନେହିଁକିଁ ଆସା ମାନାମୁ ।
  amu-NT: Ñꞌoom na xcweti na jnda̱ jndiꞌ na tyoñequiaya njomꞌ, queⁿꞌ juunaꞌ jo njomꞌ
    cwii na maꞌmo̱ⁿnaꞌ chiuu na ncjaamꞌaaⁿꞌ na matseiꞌyuꞌyaꞌ tsꞌomꞌ ndoꞌ na cꞌoomꞌ
    na wiꞌ tsꞌomꞌ nnꞌaⁿ ncꞌe na cwilajomndyo̱ ñꞌeⁿ Cristo Jesús.
  hin-CV: जो सच्ची शिक्षा तुमने मुझसे प्राप्‍त की है, उसे उस विश्वास और प्रेम में,
    जो मसीह येशु में बसा है, अपना आदर्श बनाए रखो.
  spa-BES: Guarda la forma de esas palabras verdaderas que de mí oíste, en fe y amor
    que es en Cristo Jesús.
  san-BEN: হিতদাযকানাং ৱাক্যানাম্ আদর্শরূপেণ মত্তঃ শ্রুতাঃ খ্রীষ্টে যীশৌ ৱিশ্ৱাসপ্রেম্নোঃ
    কথা ধারয|
  tdx-tdx: Tambozoro ami’ty fatokisa’o naho fikokoa’o am’ Iesoà Norizañey ty vente’
    o tsara-kanintsiñe tsinano’o tamakoo.
  naf-naf: Zet katnaŋ penaŋ kapi geŋ neŋmagengatnaŋ nâmtiwanan keyegak mâti mmobanik.
    Mti Zisas Kilais nâmkiŋpemti mama ma am gogot mimi ke nin Zisas Kilaismagen tusumti
    manup ningalen zapat.
  grc-MT: υποτυπωσιν εχε υγιαινοντων λογων ων παρ εμου ηκουσασ εν πιστει και αγαπη
    τη εν χριστω ιησου
  vid-vid: Wibatilile goya ula ulanguso wa kukomya wondikulanguse gawe ulajilo kwa
    hegwe na kupona kuli makundo na igano lyako liwele kuli kilumba na Kilistu Yesu.
  pio-NT: Pìa picàlidaca machacàníiri iyúni yái tàacáisi càide iyúwaté péemìaná nucàlidaca
    piríni. Peebáida mamáalàacata Cristo Jesús itàacái, cáininá piicáca Dios, wenàiwicanái
    nacái càide iyúwa Cristo Jesús ichàiniadáaná pía.
  tsn-tsn: Tshegetsa thata sekao sa boammaaruri jo ke go bo rutileng, segolo thata
