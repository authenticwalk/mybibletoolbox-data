  mxb-NT: Ta natiin toon to̱ꞌon va̱ꞌa ni̱ da̱náꞌi̱ noo̱o̱n. Sa̱ꞌá ño̱ó kuiin ndaa̱
    xíꞌín ña̱ kándéé ino̱n Cristo Jesús, ta kuꞌu̱ ino̱n saꞌa̱ dao ka̱ ña̱yuu.
  pon-2006A: Eri, katengeiukediong ni mahsen mehlel kan me I padahkihonguhkehr, pwe
