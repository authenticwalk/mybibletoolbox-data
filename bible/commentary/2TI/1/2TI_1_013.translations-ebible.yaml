verse: 2TI.001.013
translations:
  kpx-kpx: Iale di hoto seleve loui a namihale ke evisi mataha tumuai ehomanela. Di
    aho louale ke ehomalive elike Iesu Kelisou nahie evievi kemo au isivi nahiovege
    nahi avuluvuta igaetolahai ui.
  okv-H: Eto inena nau ke ikehene humbuha amo God ta ahe poekari be ra ijie Iesu Keriso
    humota ue amita osa ari na simba ejo.
  tbo-tbo: Lolowa amaka ututu dewadewana a paliwelemi Yesu Keliso witumaganana po
    luhogalana binei po ipa ona wotago imahiyeya.
  mal-C: എന്നിൽനിന്നു കേട്ട നിർമലവചനത്തെ ക്രിസ്തുയേശുവിലുള്ള വിശ്വാസത്തിനും സ്നേഹത്തിനും
    ഒരു മാതൃകയാക്കി നീ സൂക്ഷിക്കുക.
  grc-SR: Ὑποτύπωσιν ἔχε ὑγιαινόντων λόγων ὧν παρ᾽ ἐμοῦ ἤκουσας, ἐν πίστει καὶ ἀγάπῃ
    τῇ ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: जो खरी बात तन्नै मेरै तै सुणी सै, उन ताहीं उस बिश्वास अर प्यार कै गैल,
    जो मसीह यीशु म्ह सै, अपणा बढ़िया नमूना बणाकै राख।
  khz-khz: Kila-taunataunara au gekuna okamonagirato kilara pono gapi-kikitalira e
    pono kwalanara kamonagi e ulamagi ai. Vokamonagi e ulamagi Keriso Iesu genana
    gevogomaina.
  deu-TKW: Halte dich an das Muster der gesunden Lehren, die du von mir gehört hast
    in Glauben und Liebe in Christus Jesus;
  zsr-NT: Didzaꞌ dxiꞌa naꞌ byönnuꞌ benaꞌ lban qui ral‑laꞌ gac quiuꞌ tu le ruluíꞌ ca
    ral‑laꞌ usëdnuꞌ bunách ca réjlëꞌruꞌ Jesucristo len ca nadxiꞌiruꞌ Lëꞌ.
  lin-lin: Kamata lokola ndakisa, mateya ya sembo oyo nateyaki yo mpe salela yango
    kolanda kondima mpe bolingo oyo tozali na yango kati na Yesu-Klisto.
  hns-NT: Ham toke siekhailie hai kaise Kriest Jiesoe hamlogke bieswaas aur prem dewe
    hai. Ie satj baat pakarle rahiehe.
  noa-E: Timoteo, ar iek wajapham maach Ẽwandam dën mua jaau chitarr ũrwi pʉchdëu
    khaugtarrta wajap khĩir eyaanaa agpierr chitá. Magnaa jãg pʉchdëu ʉ̈khatarr iek
    ich jãg ogdʉba ʉ̈khanaa, Cristoou ich garmua maach khõsi arr gaaimua i dʉ̈i wënʉrraawai,
    pʉch khapeen kha khõsi chitá.
  eng-EMTV: Hold to the pattern of sound words which you have heard from me, in faith
    and love which are in Christ Jesus.
  mib-NT: Te cuɨñɨ nīhin ró jíín táca jnúhun ya jeē steén ndaā, suu jnūhun jeē ni
    stéén rī nuū rō. Te caca ró jíín jnúhun cándíje yó, te cundáhú ni rō jnáhan ró
    sɨquɨ̄ jeē yɨ́hɨ ró ndaha Cristo Jesús.
  lif-NT2: इङ्‌गाॽ हुॽने़बा से़क्‍खा निसाम्‍हाॽरे़ कुबिहाॽ इःत्ते़ नाःत्ते़ॽओ, हे़क्‍क्‍याङ्
    ख्रिस्‍त ये़सुओ खोगे़दे़प्‍पा मिःम्‍जि नु नसाःन्‍नो नुःरिक्‍काङ् वये़ॽओ॥
  xnj-xnj: Kamula kwa uchakaka mawuliwu gala genakuwulili na kusindimala musadika
    na uganu witu uwo muwungana na Kilisitu Yesu.
  mmx-mmx: Unam tebeng alolos nom levelinga ruturun at ne Moroa, nia aga anasa u min
    gano. Ni lampoovo una mumu asu i, la una nemen alolos at lununu ram. La labalamu
    ram saparap ne Iesu Karisito na nemen lolos.
  cbr-NT: '''Ën mi ñuixuncë banacama quicësabi oquin camina manuquinma ''ati ''ain.
    ''Anan camina ainan ''icëa Cristo Jesusan mibë ''ixun cushiocëx ami catamëti camabi
    uni nuibacë ''iti ''ain.'
  tee-NT: Tun t'imap'axa ju soknic'a chivinti ju icjuntan. Va tachi alhilaksit'ich
    ju Cristo Jesús chai laca'amapaininti a'unch ju ali'in ju ixchivinti.
  eng-LSV: Hold the pattern of sound words, which you heard from me, in faith and
    love that [is] in Christ Jesus;
  cak-NT: Ren nin-ij chawe chi can anche'l ri utzilaj tak ex ri nuc'utun chawech,
    can jari' tac'utu' ret. Can taya' awánima riq'uin ri Jesucristo, y siempre quie'ajo'
    conojel. Y can xcatiquier xta'an quiri' roma xe jun abanon riq'uin ri Jesucristo.
  pah-NT: Embopogwe ti nhiremimombe'ukatua a'itituhẽva'ea ojipe'g̃a mbo'ekatuavo hehe.
    Nane'ymi ti ejiko hete ga rehe ga arõheteavo ojipe'g̃a arõheteavo no. Nahã nde
    rekoi ejikoty'aro g̃waramo Cristo Jesus'ga pavẽi.
  sja-NT: Ma jarateepidata pɨmaa jaraji. K'irãpáji wãara perã. Ichiaba awaraarãmaa
    ma jĩak'a jaratéeji. Mãga ooru misa, chóoji Jesucristode ijãa bɨde mãik'aapa awaraarã
    k'inia iru báji iru k'ap'ɨa pari.
  xed-xed: Ka nza kahwathwata gwaɗa ya snaŋ ka da iʼi ka skwi ŋa klay gha ta saɗani.
    Ka nzamta ka ma zlghay nda ŋuɗuf, nda ya ma ɗvu ya vlama Yesu Kristi.
  mks-NT: Ta jáca̱ha̱n i̱ yo̱hó ña̱ ná candi̱co̱ cáhnún íchi̱ nda̱a̱, ña̱ na̱jána̱ha̱
    i̱ nu̱u̱n. A̱ jándicoún ña̱ cándeé inún Jesucristo ta a̱ jándicoún ña̱ quíhvi̱
    inún ña̱yivi jáchi̱ in na̱nduú xi̱hín Jesucristo sa̱há ña̱ cándeé iní mé á.
  gfk-S: Nu palim dit kike ra bilai na tutuno na nianga ing iou ga hausur ugo ine.
    Waak u kios ie ta dahine. Ma nu kis ter tano nurnur ma tano tintalen na harmarsai
    harbasie ing dait hatur kawase naramon tane Krais.
  bmu-bmu: Mötnaripkö keu urunini möhamgömapkö köhöizawi, nöŋön keu ölŋi mi kusum
    gihiba silik ölöpŋi kondel gihiba malal. Mi mönö uru könömge ala wuataŋgöba malman.
    Nini Kraist Jisösbuk mohot kininga jöpaköm neŋgimakzawi, göŋön mönö urukalem miaŋgö
    uruŋe malman.
  dgz-dgz: Nop tavewa wadidiagena guegue mugawa ewagena ap den anu taingan. Ge Iesu
    Keriso intum taana gapan anu tumasingan amba waenapan munan anuingan.
  eng-GNV: Keepe the true paterne of the wholesome wordes, which thou hast heard of
    me in faith and loue which is in Christ Iesus.
  zaa-NT: Lu' nna bèni seguir ca titsa' lí nu chi gunénia' lu' para guni lu' ą lani
    confianza nu té qui' ri'u lani Tata Dios, ą'hua lani la' tsì'ilatsi' nu té lo
    losto' ri'u de chi ná ri'u ttuba lani Cristo Jesús.
  eng-WEBSTER: Hold fast the form of sound words, which thou hast heard from me, in
    faith and love which is in Christ Jesus.
  guh-guh: Timoteo, casaëmëre tsaponaponae nejumecovënëtsijava pexaniajailivaisi,
    palivaisi baja catsipaebatsi. Pacuenia baja catsipaebatsi, bajarapacuenia juya
    itsamonaejavabelia tsipaebabiabianame. Bajarapalivaisi jamatabënaponaponare. Xaniavaetsia
    jumecovënëtsia ponaponare. Asivaya taeyabiabare itsamonae ata Jesucristo pijajivitonëxaemë.
  bon-bon: Cane lipu naabiberäjepene maane bäärmi agedname piiyepu biname bine abiberäjame,
    maane pepu jewenepi. Kokre joomlepi ätrunga piiyepu singi bine, lui mimi negi,
    mine liba Keriso Yeesu cama yepä gemi.
  nhw-BL: Timoteo, quema tiquinilhuía masehualme ni cuali camanali catli nimitzilhuijtoc,
    amo xijpatla niyon se quentzi. Huan xitenextili quenicatza tijneltoca Toteco huan
    tiquinicnelía masehualme pampa tiitztoc ipan Jesucristo.
  swh-ONEN: Shika kwa uthabiti kielelezo cha mafundisho yenye uzima yale uliyoyasikia
    kwangu, pamoja na imani na upendo katika Kristo Yesu.
  wbi-wbi: Ukumbukaghe ikihwaani ikya mhola ija vwitiki. Vuno ulyavupulike kuhuma
    kulyune, palikimo nhu lwitiko nhu lughano luno lulimunkate mwa kiliste Yesu.
  bba-bba: A nɛn sɔ̃ɔsiru nɛnuɔ kɑ nɑɑnɛ dokebu Yesu Kirisi sɔɔ kɑ kĩi te ɑ mɔ win
    min di. Sɔ̃ɔsi te, tɑ sɑ̃ɑ ɡɑri ɡee yi nɑ nun nɔɔsiɑ.
  eng-KJVCPB: Hold fast the form of sound words, which thou hast heard of me, in faith
    and love which is in Christ Jesus.
  kgk-NT: Anhetegwa nhe'ẽ nde-vy amombe'u hagwe-rami ave, emombe'u mbe'u katu. Cristo-pe
    peteĩxa eremoirũ-gwi, anive ereva teĩ íxugwi. Ejerovia katu hese, ejohayhu ave.
  waj-waj: Kua kutaivaa na i kiaa i mmuuvaa puaisa utuee a ivaudiri iikianeera na
    i kiaa i mmuuvaa iikianee. Yisuu Kirisiiva tiiki variivaara ta innara kutaavaivee
    tiraivaata innara mmuduuya riraivaatama a mmannammanna iikianee.
  cpy-cpy: Ari pikimita-neeyaari eeroka, poshiyako-tenawo jempe okanta pikemakina
    niyotaantaki, piyaata-kaero pawentee-yaari Jeepatzii-totaa-rewo Jesús, etakoyiteeri,
    ashiyiteeri eejatzi.
  mpx-mpx: Panpankiti sasapona toto ya pankitewa nu pihikan momol yaka nu panpankiti-an
    gamagalau elal, ge nu minaa abulilek ge nunuwana paganina elal ni ola toto Yeisu
    Keliso wana kamwasa.
  wbp-wbp: Timiji, nyuntujunparla Jijaji Kirajiki. Warrarda nyinayarla wala-juku,
    manu-jana warrarda yulkaya Kaatuku manu yapaku. Kajinpa-jana yapa pinarri-mani,
    pinarri-manta-jana jurrku-kurlurlu-juku yimi-kirlirliji yangka kujarnangku wangkaja.
  luo-luo: Weche mane iwinjo kuoma, ritgi kaka ranyisi mar puonj maber, kod yie gihera
    kuom Kristo Yesu.
  nhe-NT: Timoteo, quema tiquinilhuía tlacame ni cuali tlajtoli tlen nimitzilhuijtoc,
    amo xijpatla niyon se quentzi. Huan xitenextili quejatza tijneltoca Toteco huan
    tiquinicnelía tlacame pampa tiitztoc ipan Jesucristo.
  aii-aii: ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܫܡܝܼܥ ܠܘܼܟ݂ ܡܸܢܝܼ ܗܵܘܝܼ ܐܸܠܘܼܟ݂ ܛܘܼܦ̮ܣܵܐ ܕܝܘܼܠܦܵܢܵܐ ܓܡܝܼܪܵܐ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܒܚܘܼܒܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Ukpiqqutaiġñiaqnagich iḷumutuuruat uqałhich iḷisauttutitka ilipnun atriraksriuqługich,
    payaŋaiġvigilugu ukpiqsrił̣iq suli piqpaktaq pigiagutikkaqput piqasriuti'apta
    Christ Jesus-mun.
  msb-msb: Paagi sa pagtuod kag pagkamuot na adi sa aton sa pakig-usad kan Cristo
    Jesus, sunuda an mga matuod na surmaton na gintukdo ko sa imo, bilang irugan mo.
  cpa-NT: Jøng² cøng² hi² heh³hning jǿg³ ju³lah lǿa¹² jǿg³ dsøg¹² ma²ca¹nengh²hning
    hi² he³jni, jǿg³ hi² hé² jniang³ jǿg³ quiah¹² Diú¹³, hi² li¹hnio¹ jniang³ dsa²
    jmøi¹guǿi¹, jniang³ dsa² quián¹² Cristo Jesús.
  dso-dso: ତୁଇ ମର୍‌ଟାନେଅନି ସତ୍‌ ସିକିଆ ସୁନିଆଚୁସ୍‌ । ସେନ୍ତାରିସେ ଚଲାଚଲ୍‌ତି କର୍‌ । ଜିସୁକିରିସ୍‌ଟର୍‌
    ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ ପାଇ ଏଟା ବିସ୍‌ବାସ୍‌ ଆରି ଆଲାଦ୍‌ ସଙ୍ଗ୍‍ କର୍‌ ।
  meu-meu: Hereva momokanidia lauegu amo o kamonaiva ba badinadia tarikatarika, Keriso
    Iesu iabi-daena ai bona irua-henina ai.
  yva-NT: Timotius, syare ananyao tugae wemirati syo raugaje nai mbe unanuive indamu
    nya ananyao mo sya ramaisy. Muno syare nyo nya anave raijar matuve muno nyo muinye
    rarorono vatane mai, weye wimbe intabove Yesus Kristus ai.
  dgc-dgc: Nadid, Timoteo, sugsugén mo i tunay a kagi a nitoldu ko diko. Sakay manatili
    ka be ta péniwala tam, sakay mahalén mo du kaguman mo; da saya i ugalia na mékiagum
    ni Cristo Jesus.
  zpm-NT: Bieṉ, güeynaḻ grë miṉe pseed naa luu, sac goṉ miṉ co nac miṉe rquiin. Tiblique
    bliladz Dios, iṉe bleynie samiech luu zigne no dziuuṉ ne ne nac ne zha ne no xnëz
    Jesús.
  hix-NT: Ronekarymatxho yawo ro rma haxa exko. Onenytxatxhàrà rma yawo ro exko. Yaworon
    xaxa rma yawo ro exko. Àro hoko rma haxa ehohkako. Kryestu hona xaxa xenyko. Toto
    komo xe xaxa exko. Àro wyaro ryhe tehxatxow hamà, Kryestu Txesus yoh me kehtokonye.
  sim-sim: Mashi ome kas mirin a sawewan er toltambanaka. Uhu os a sawewa hom hulaima
    nokopman ewesaweka. Uhu os Kraisin mi tiyanda nombon er sitambanaka. Uhu ma amber
    er nga rupshika. Ondon undahi mira, os Krais nga nakrem shi si nahi, os mi analayi
    fri sinda hom sikwa shira.
  npi-ULB: ख्रीष्‍ट येशूको प्रेम र विश्‍वासमा मबाट सुनेको विश्‍वसनीय निर्देशनहरूको
    अनुसरण गर ।
  cgc-cgc: Demdemen no kamatuuran na tudlo ko kan-o ki kaon na imo na sunuron daw
    itudlo no man naan ta mga ittaw. Ta imo na pagtudlo, padayon ka na gatuo ki Jesu-Cristo
    daw gagugma ka ta duma na mga ittaw tenged sakep ka ki kanen.
  tim-tim: Den bunŋe aregât dâpŋe hekat giŋân areâk kendetben. Are âmâ Yesu Kristo
    nâŋgaŋmâ hangande hikom kinmâ hain akben.
  yor-yor: Ohun tí ó gbọ́ láti ọ̀dọ̀ mi, pa a mọ́ gẹ́gẹ́ bí àpẹẹrẹ ẹ̀kọ́ rere nínú
    ìgbàgbọ́ àti ìfẹ́ Kristi Jesu.
  wos-wos: Hanja wuni yikafre mwi hundi méniré wawuka méni wun hundi jémba méni xéké.
    Hanja xékémén maki méni wun hundi jémba xékéta wawun maki hurutaméni. Krais Jisaska
    jémba sarékéta dé wali natafa mawuli héraata du takwaka némafwimbu mawuli yataméni.
    Wun hundi yamba yatakakéméni.
  emp-NTPO: Mʌ̃a jipa jaradia b̶ad̶a quĩrãca jaradia b̶adua. Jesucrito ĩjã b̶ʌd̶eba,
    quĩrĩãneba nĩbadua.
  eng-F35: Hold fast the standard of sound teaching that you heard from me, through
    the faith and love in Christ Jesus.
  ind-ind: Peganglah teguh ajaran benar yang saya ajarkan kepadamu. Tetaplah percaya
    kepada Kristus dan hiduplah dengan kasih yang kita peroleh karena bersatu dengan-Nya.
  pes-OPCB: به سخنان و تعالیم صحیحی که از من شنیدی، محکم بچسب و از آنها سرمشق بگیر،
    بخصوص از ایمان و محبتی که عیسی مسیح می‌بخشد.
  mpt-mpt: Kobo ne weng molot olo alebkeio kla fumbianeba nakaia unangai aleyemale!
    Kobo weng olo kla funaneba sbal maneba Yesus Klaiste bainobo geneba esa naka mak
    isa gobenale!
  ssx-ssx: Nakana꞉ma꞉ pi epeke tupa꞉ waluekema꞉ta꞉ I̱ma꞉ neke pa꞉ta꞉ waloa꞉ pi kone
    hone wia wala꞉tiki pu hapeke. Kutu pitolo hata꞉ta꞉ mo Ketiso Yesu pa꞉ta꞉ hone
    tulao pukima꞉ homolo hata꞉ pea꞉peke.
  mkl-mkl: Ide ntɔu iyi ǹ sisiɛ, muu do nɑɑnɛ jiidɑ do kubi iyi ɑ̀ nɛ si ɑnu ɑkɑ̃
    nwɑ do Jesu Kirisi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବୁଦି ବିମ୍ୱକ୍ନେ ସତ୍ ଆଣ୍ଡେଙ୍ଗ୍ ନିମାଣ୍ତା ବାବ୍‌ରେ ମନେ ବପା ବାରି
    ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଏତେ ମିସେଚେ ସତେଆ ଆଲାଦ୍ ବାରି ଦରମ୍ ବିସ୍‌ବାସ୍‌ରେ ତେରେପେତେ ଆଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Taani nena tamaarssida tuma qaala leemiso ootha oykkada Kiristtoos Yesuusa
    baggara nubaa gidida ammanuwaninne siiquwan de7a.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଇତୁକାଦ୍‌ମେ ସାର୍‌ତି କାଜିକକେ ଆମ୍‌ ନାମୁନାମ୍‌ ହବାଅଃଲେକା ପୁରା
    କେଟେୟାନ୍‌ଗି ସାବାକାମେ । ଅକ୍‌ନାଃଚି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ବିଶ୍ୱାସ୍‌ ଆଡଃ ଦୁଲାଡ଼୍‌ତାନାଃ
    ।
  gah-gah: Gakó gihila geza ámegetatane loko lainim-ogetonoumó nene áminagú ale minoko
    Izesu Kilistotoka voko miní amenikeve loko aikumú gele alévolé oaká itó gigika
    kemeaká nenémini agikagú minozo.
  lcm-lcm: Kag keve pinipini anim, ku usiusing aro ia na kam akalkalit ka sikei palau
    val natala atai ua. Ku teng akit si lomlomon na lau i vinga ro si kam angtogon
    ve Karisto Iesu.
  aer-aer: Timothy, unte Jesus Christ-kenhe aneme. Akwete renhe arratye itelaraye,
    Ngkarteke ahentye-anaye tyerrtye areyeke-arlke. Nhenge unte apeke-arle tyerrtye
    areye akaltyele-antheme, itnenhe akaltyele-anthaye angkentye anyente renhe tharle
    ngkwenge nhenge ilekeke.
  qvc-NT: Chayri chay allip kaqta yach'achishushqayta uyawashpa, allita Jisukristupi
    kriyiy. Kanan kriyiq masinchiqkunawambis kuyanakushpa, shumaqta kawsay.
  tgl-ULB: Ingatan mo ang mga halimbawa ng mga tapat na mensaheng narinig mo sa akin,
    kasama ang pananampalataya at pag-ibig na nakay Cristo Jesus.
  cbs-NT: Jesucristo nuku ixuniwen taea ikunwain bechipainamekin en mia yusinmis keska
    wakin jancha kayabi kayatapia yusinkin jeneyamawe.
  xtm-NTPP: Chukan kúu ja kotnii va'a ni tnu'u va'a Su'si o a, te ko sa'a ni sukan
    ni jiniso'o ni ja ni kaxtnu'u sa ma, ja na kukanu ini ni Su'si ma te kutoo ni
    tna'a o ma, sukan ni kaxtnu'u Cristo Jesús ma.
