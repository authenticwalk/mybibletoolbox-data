    iri mwan ma badih.
  wim-wim: Nint paththam ngaantam-ngeey-ngeeyān wik min God.antam anangan ngayan thaaꞌ-aath-aathang
    nintang. Wik anangana, an keꞌ nil meen-meenathan nungkar nint woyan want-wanttinan
    wak-wakāna. Nint puy-puyam ngaantam-ngeey-ngeeyān wik min anangana aꞌ ngangkang
    ngul piꞌ-piꞌān thanang, putha nint kaangk wun-wunān thant Christians wiy al-alantan,
    ngamp puth karpam keꞌ thonam yimanangan ngul iiy-iiyanamp Christ Jesus.antanga.
  zga-M: Ukhumbuke ikhikhwani ikhya limenyu ilyavugolofu iliwapulikhe ukhuhuma khulyune,
    paninye we kisa nu lugano lulwa lulyi mugati mwa Klisite Yesu.
  yom-yom: Kebanga bumboti mambu ma kiedika momo wuwa kuidi minu mu minu ayi mu luzolo
    luidi mu Klisto Yesu.
  san-SIN: හිතදායකානාං වාක්‍යානාම් ආදර්ශරූපේණ මත්තඃ ශ්‍රුතාඃ ඛ්‍රීෂ්ටේ යීශෞ විශ්වාසප්‍රේම්නෝඃ
    කථා ධාරය|
  yut-yut: Gen tagɨsi gamgum uŋun tebaisi abɨdaŋek mɨŋat amɨnyo yoyɨŋ dekgi. Aŋek
    Yesu Kristokon gadaŋek nandaŋ gadat bamɨsi aŋek amɨn do but dasi galak taŋ yobi.
  grc-BYZ: ὑποτύπωσιν ἔχε ὑγιαινόντων λόγων ὧν παρ᾽ ἐμοῦ ἤκουσας, ἐν πίστει καὶ ἀγάπῃ
    τῇ ἐν Χριστῷ Ἰησοῦ·
  cpc-NT: Ari pinkimitanaiyaari iiroka, pimatakotinawo tsika okanta pikimakina nokinkithayitaki,
