  bhl-bhl: Timoti kutaka! Ku nemisik kamtoloko, kiol kuw weng kalekemsi be kitil kuw
    aluwko, mali kunum waneng ilo akal kilele kukuyemolewka! Kukuyemomelewi, ku Kulais
    Yesus em “Fein kai!”, angeko, ibolow dulew dulew kukuw beemdiw keko, kakamolewka!
  ons-ons: Don welekatne yewa wane tegoine kito gingole, yewaka magekene. Eamo oŋa
    oŋa yale yewaŋo numa mayakatne sikan gangi, ŋei ŋerep natne kito ebongene, ea
    wane ge Kristo Yesu wano kito more mali malip korop so wet maep korop ge more,
    yale okanikene.
  con-NTPO: Ñajan tansintsse quenga conda ma'caen canseye. Tsa'caen condasi pañamba
    Cristo Jesúsi'ccu fae'ngae jinchopa tise've in'jamba canseja. Toya'caen tise mandaqquia'caen
    ñotsse in'jamba canseja.
  ghs-ghs: Oonita nii naho toota qogo ma saga samaneke nookaqi Dzesu Kiristuho quba
    eeteqi ai tatauma ma kokora qidza oke qaupuite qaarare.
  txu-NT: Gora ije amã katàt ikabẽn jarẽnhja amijamakkrekam anhôn 'ãno djan ikôpdji'ã
    kôt ar amijo aba. Ne aje arỳm amikajmã'ã Kritu Jeju marja 'ãno djan kôt tu amã
    me kunĩ jabê ne.
  eng-WEBU: Hold the pattern of sound words which you have heard from me, in faith
    and love which is in Christ Jesus.
  gnw-NT: Jecuaeño eporomboe moromboe añete vae re. Echa'ã jocua re che nomboe. Jare
    jecuaeño enoi mburugüɨrovia jare mburuau Cristo Jesús umee yandeve vae.
  mux-mux: ⸤Timoti⸥ nu Krais Yesos-ni tepa liimba kene nu-ni ‘Yu sika.’ niku piliillu
    mele tondulu munduku piliikunu, Yesos-kene yambuma-kene numanu monjukunu kene
    na-ni ungma nu nimbu sipu, mani sipu, nirindu piliirinu mele mimi-siku piliikunu
    kene aku-siku mendepolu manda leku yambuma mani si.
  maj-NT: Ndjá n'e̱ s'ejin Cristo̱ Jesu ko̱ ti̱nchinjín kju̱a̱tjoho̱. Xi nkú kits'inko̱ho
    nga tsakuyáha, ni nda xi tsakuyáha, b'a̱ n'e̱i.
  bkq-NT: Jesus wâgâ unâ iozeno auguely tydaselâ âmâ. Auguely mâindatybylâ mâenomedâdoem
    aguezesegâ. Mâenomedâdyly kâjimo. Jesus mâinwândyly imâem iesezegâ lakuru, Cristo
    eynynâ âpemugudo iwynegâ warâ. Mâkâ kieinwândylygue, kydâpynedylygue warâ mawânrâ,
    Cristo Jesus agâlâ kydawyly, kagâlâ mâkâ awyly warâ kienehonly.
  kue-kue: Na ka kaima ene beke teingo pitnga ikra merkinde sikasi mogl ana yomba
    ama mambuno yeglmere ombunodi beke tenatnga. Ene Yesus wedi pirngi dindre te yomba
    kan wakai yendre ana ka wakai i ake gidi moratnga.
  cot-NT: Ariqueate imaica pintsatacaantavaequerogueti pintampaticamajatanaqueroquea
    Quenquetsatsarentsimajaca notsatacaaquempica, aatoquea picantashitatigarotsija.
    Pinquemisantamajatanaquerija Quirishito Jesoshi, aisa pimpintsamajataquemparijate
    papitsaroventarijiate.
  bnp-bnp: O ramai kamumu a ngava muholi a tovo ioe vona. O ngaru e huriki, o luhoi
    torea e Isu Kristo, a vuhuna o madoko turana.
  apn-NT: Kwa Ximotre. Ra ixte amã mẽmoj tã karõ rax jakamã kêr ka mar tỳx nẽ hkôt
    amnhĩ nhĩpêx rãhã o ri apa. Jao Jejus Kris nhỹ hã mẽ piitã mẽ noo mã amnhĩ kaxyw
    kãm ajamaxpẽr tỳx rãhã nẽ. Nẽ mẽ piitã mẽ ho mex o ri apa.
  ctp-NT: Ti tyuꞌwi tiiꞌ nchga chaꞌ nu wa ngwaꞌuǔn ꞌiin sikwa. Chaꞌ nu ñi ꞌa lka chaꞌ
    kanꞌ, loꞌo suꞌwe ꞌa si xñii suꞌwe chaꞌ kanꞌ. Suꞌwe ti xuꞌwi tiyee ñaꞌaan ꞌin nten,
    chunꞌ ndiꞌin chaꞌ ꞌiin loꞌo Jesucristo.
  opm-opm: Nohe gonong Got ohe arpin meng ma naporpat meng morhorwi gohe ihirnong
    pot pisashenmur. Krais Jisas ohe tapnong hat patim Ohwi inahatin hatinwa daham
    ihirnong bopor mat papat ohe da ohsi hat orhorwi pot pisashenmur.
  bvr-bvr: Gun-gata gun-burral janguny nginyipa ny-jaliyana apula ny-yorkiyana ngu-wena
    nggula banda gu-jirra gun-guyinda, gun-narda rrimapa ni, rrapa minypa ny-yirda
    barra ny-yengga burrwa ny-yorkiya ny-jatiya minypa marr ny-balcharra rrapa gurrurta
    n-dimanga, minypa nginyipa rrapa Christ Jesus gu-ngardapa nyirri-negiyana, gu-gurdiya
    ngacha.
  wal-wal: Taani nena tamaarissido tumu qaalaa leemiso ootta oiqqada, Kiristtoos Yesuusan
    nuuyyo de7iya ammanuwaaninne siiquwan de7a.
  zad-NT: Dill' ḻika' ba bli' bsedid' li', bli' bsedi'n beṉ' kon ka nakan. Na' daa
    ba nako' txen Cristo Jesúza', soac̱hecho' gonḻilalloone' na' gakteilo' beṉ'.
  kmg-kmg: Dâŋ fârine irec biri-ticne qazu-garepo ijaha bâjâpezemec, i Kristo Jesu
    manasiŋkehuc â maŋzi jauŋkehuc iŋuc ezemec.
  aso-aso: Nemuꞌ nene gaza nenitatiꞌ gelaineꞌ gamazi nene gamazi gihile neineꞌ nenaze.
    Aꞌmine gelaineꞌ gamazi nene gaza aꞌmineꞌmine ogo lo-ngemeliningumuꞌ nene avazahaꞌve
    neꞌmine do mino Izesuꞌ Kilisitoda minineꞌ monovo ezemuꞌ gele eleꞌvoleꞌ ogatokisi
    idoꞌ lute ngemaatokisi nene eꞌmeto mino gonoꞌve do mino
  uli-uli: Ho towe ttahcheloh hapatpat kowe ye momay we sa moll yai hamdefa ngalug.
    Ila mala repiyem le hobe dabey, iwe ngo hosa mel chog luwul tugul mo hachangcheng
    le ma yoh ngalgich mo irel yach sew chog mo Kristus Jesus.
  nin-NT: Ga itsarr ijiji yi nggo ùwà hi ni ingga ku nggo, ni kuchi ni iyo isisurr
    ni ikpanye yi nggo imba i se na yi nu umi ku Kristi Yesu.
  acu-NT: Wi pengker nuikiartamu antuku asam, nuka kajinmatsuk metek nuikiartukta.
    Ameka Cristo Jesúsnau asam, ni nekasampita tusam chikich ainausha aneeta.
  cak-WNT: Y riyit Timoteo, nbij c'a chawe chi ma taya' ta ca ri utzilaj tak ch'abel
    achi'el ri awac'axan wuq'ui. Can tik'alajin c'a chi can acukuban wi ac'u'x y ye'awajo'
    quinojel ruma xa jun chic abanon riq'ui ri Jesucristo.
  ebk-ebk: Mu mun-isuruka, unuchum nan tit-iwa ay insursurok kan he-a, ya iturturuymu
    us ay mangepaila as nan pammati ya layad ay wacha kan chitaku ay enmafurot kan
    Cristo Jesus.
  spa-PDDPT: Retén copia calcada de las palabras sanas que escuchaste de mí, la fe
    y el amor en Cristo Jesús.
  ruf-ruf: Tsikindise mbuli tsila tse ughima tsanikulangulitse, usighale mne inoghola
    na unoghelo iuli mne ukwilunga na Kiristu Yesu.
  gun-gun: Enhombo'e tema ayvu amombe'u rã rendu va'ekue rupi, exa uka guive rejeroviaa
    ha'e mborayvu Cristo Jesus re oĩ va'e.
  agu-BL: Cha'stzun te Timoteo xomen quen tu' te e'chk balaj chusu'n yi walnak tzatz.
    K'ukek ac'u'l te Ryos nin chajaj yi lok' ib yi tak'nak Cristo Jesús tzatz.
  isn-isn: Ukimbuke umufano nualukani nulauhueli naewigule kupuma kung'waane, palung'wi
    nuuhueli nuulowa nuukole mukati ang'wa Yesu Kilisto.
  eng-PEV: Whenever you teach people, you have to make sure that you tell them the
    same true message that I told you before. Don’t let anyone get you to change it
    into a wrong message. That message is something really special, and you really
    have to look after it properly. The Holy Spirit lives in us, and he will help
    you look after it properly. So you have to make sure you keep on believing in
    Jesus Christ, and keep on loving people just like he does. You are joined to him
    now, so you can do that.
  ilo-ULB: Salimetmetam ti paguadan dagiti napudno a mensahe a nangngegam kaniak,
    nga addaan ti pammati ken ayat nga adda kenni Cristo Jesus.
  pir-NT: Mʉhʉre quehnoano yʉhʉ yahurire ye pehoya. Cristo Jesu yequina ijina tiquirore
    quehnoano wacũ tutuaja mari. Sa yena apequinare quehnoano cahĩaja. Sa yegʉ tiquirore
    sa wacũ tutuaducuya mʉhʉ. Apequinare quehnoano cahĩducuya.
  anv-NT: Kwɔlege majyɛ malɔ́málɔ́ ami me nchyɛ mbɔ wɔ cháncha. Ɔké ɔpyɛmbɔ fyɛgé
    wyɛ metɔɔ́ ne Jisɔs, bɔge gejeé ne bɔɔ́ wyɛ ndɛre ɛse bi déchome mmyɛ ne Kras
    Jisɔs dépyɛɛ́.
  sab-NT: Ba chagedale geru trate ulia ole ba geru jun cha ba tku tangle giti. Jesucristo
    kle che ta gbe ama gerua gai ulia, Jesucristo kle che ta gbe no kwian ole Chube
    ole, ba chegedale ta ene ole.
  tmd-tmd: Mönö yadmön nugulö aku, paxdöriar mɨdö, rön, nöbö mö piaku ñɨgö yad nölö.
    Naŋ aliö alön, Krais Jisas nugw pɨ gɨr mɨd gɨrön, nöbö mö piaku ñɨgö madmag nɨg
    gɨrön, rɨmɨdö. Naŋ Krais Jisas nugwo cɨrɨp ri abön rɨmɨdlö aku mɨ, paŋ mag akuyöbö
    alɨb maga ra.
  acr-NNT: E lik chakꞌutu chikiwach ri tikawex ri saqil kꞌutunik atom riꞌat chwe;
    chaꞌana waꞌ rukꞌ ri kubꞌulibꞌal kꞌuꞌxaj y ri rutzil kꞌuꞌxaj ariqom rukꞌ ri Qanimajawal
    Jesucristo.
  kpg-kpg: Haga mau dangihi ina goe gi nia helekai e donu ala guu lawa dagu hagi adu
    gi di goe gi kawe ai. Gei gii mau hogi ang gi di hagadonu mo di aloho dela gu i
    gidaadou i tadau buni anga gi Jesus Christ.
  taj-taj: ख्रीष्‍ट येशूदेन छ्‌याम गिक तबा विश्‍वासदेन मायारी ङाग्‍याम लोप्‍बा सत्‍य
    तामगदे अन्‍छार एसे गे लउ।
  avt-avt: Te ti ehises hɨm yaaim ti hemtewem hi nɨpaa hetputem. Hɨm im hɨram mɨre
