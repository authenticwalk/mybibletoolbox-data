    ko mesin epar momon sakau atoinam, karauk roasiret akanun wonas meiäm.
  inb-inb: 'Imasa­mi nuka, kamta alli­lla rimai­kuna­wa iacha­chirkaiki: chasa­lla­ta
    kaug­sangi. Jesu­cristo­wa suma iuia­rispa, tukui­kunata kuiaspa kaug­sangi.'
  hrv-hrv: Uzorom neka ti budu zdrave riječi koje si od mene čuo u vjeri i ljubavi
