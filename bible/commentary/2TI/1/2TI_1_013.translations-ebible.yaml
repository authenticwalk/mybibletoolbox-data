  cop-BHC: ⲬⲀ ⲞⲨⲤⲘⲞⲦ ⲚⲦⲞⲦⲔ ⲚⲦⲈϨⲀⲚⲤⲀϪⲒ ⲈⲨⲞⲨⲞϪ ⲚⲀⲒ ⲈⲦⲀⲔⲤⲞⲐⲘⲞⲨ ⲚⲦⲞⲦ ϦⲈⲚⲞⲨⲚⲀϨϮ ⲚⲈⲘ ⲞⲨⲀⲄⲀⲠⲎ
