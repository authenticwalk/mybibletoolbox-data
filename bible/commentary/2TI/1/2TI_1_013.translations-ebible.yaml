    Cristo Jesús.
  nhg-NT: Taja xectoca inu cuale tlajtulme tli naja otemetzejtete. Hua xeneme ca inu
    neltoquelestle hua tlasojtelestle tli tecpea tejua tieca Cristo Jesús.
  nya-nya: Zimene unamva kwa ine, uzisunge kuti zikhale chitsanzo cha chiphunzitso
