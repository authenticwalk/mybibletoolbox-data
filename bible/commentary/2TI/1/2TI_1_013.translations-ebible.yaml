  zac-NT: Guaglaꞌguë tëchi ra enseñansë zaꞌquë rëꞌ, lo quë nabëluáꞌahia nu guaglaꞌguë
    tsaldí ldúꞌul shtiꞌdzë Dios nu gac shtuꞌu saꞌl purquë unidë nal con Cristo Jesús.
  kyg-kyg: Kagaemo aliꞌna kaya maleꞌnogeka afiꞌnana geleꞌmo atafauka alagi huvo. Ani
    gemoꞌa kaita haugekana huno ohaneꞌneno vayaꞌmo alino hapageno neꞌapateya gemo
