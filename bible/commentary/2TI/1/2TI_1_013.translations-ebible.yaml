  cao-NT: Mia ë tiisimani ca jahuë bo mi shina-bënoyamano. Jesucristo yoba mi chahahuayoino.
  bbr-bbr: Na owo Ämän Eposek isan oisau pakan oumon, na kiro ämän roumon siar roasiret
