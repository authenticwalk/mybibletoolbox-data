    rë Cristu ngaye.
  hto-hto: Naui jaɨ́cɨna joide llófueinafue o cue llófuia izói, áfena o llófuefɨreiri.
    Juzíñamuimo caɨ ɨ́ɨnogafuena jeire o oíri. Daje izói Jesucrístomo dájena caɨ jaɨnáinamona
    caɨna ie izíruillafuemo o iri.
  por-BRBSL: Mantenha o padrão de palavras sãs que você ouviu de mim, na fé e no amor
