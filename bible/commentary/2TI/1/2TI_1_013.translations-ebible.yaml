    hi dʌ̈i wënʌrraawai, pʌch k'apeen k'a k'õsi chitá.
  alp-NT: Hnaune nkenale rebe alene bei au pende, alepaele rame. Kai ahlaleke lokoI
    kai oki Alla kai tamata saka Kristuse Yesuse Iono aktili kena onoe.
  san-VEL: hitadaayakaanaa.m vaakyaanaam aadar"saruupe.na matta.h "srutaa.h khrii.s.te
    yii"sau vi"svaasapremno.h kathaa dhaaraya|
  kbq-kbq: Nagrama knare nanekema kasmugenka azerinana kea azeri hanavetio. Kamentinti
    hu'zampine, vahe'ma avesi'zana, e'i Krais Jisasimpi me'ne.
  kbh-kbh: Nÿets tempo, chë ndegombre buayenánana, ndayá áts̈bents̈ana tconjanuencá,
    ents̈anga cochtsabuayiynaye, ents̈anga jtsinÿanÿnayëse aca Jesucrístbeñe icos̈buáchema,
    y Bëngbe Bëtsá y nÿetscanga icuababuánÿeshanama, y chca yomna aca Cristo Jesúseftaca
    cánÿiñe mo canÿacá bétsemnayeca.
  ron-LSB: Țineți modelul cuvintelor sănătoase pe care le-ați auzit de la mine, în
    credința și dragostea care este în Hristos Isus.
  pon-pon: Dadaurata jon en padak en kamaur, me koe ron jan ia er, o pojon o limpok
    ren Krijtuj Iejuj.
  nhe-BL: Timoteo, quema tiquinilhuía tlacame ni cuali tlajtoli tlen nimitzilhuijtoc,
    amo xijpatla niyon se quentzi. Huan xitenextili quejatza tijneltoca Toteco huan
    tiquinicnelía tlacame pampa tiitztoc ipan Jesucristo.
  sps-sps: Nom tap faparits iny a fo vegiau man te faatsuts im, faarei non na sanaan
    ma vovou iny anyi, ana nyi te faason fatatabin tsun naa ten Krais Jisas ana nyi
    te mangiir fatatabiny e Gov ana vainy faavot faarei tsuiny non to te nom fi nyi
    ya koman e Krais Jisas.
  wnc-wnc: Siwan gata wamu nomana siknga wa nata ga ganikum takngakan gitna take yuyo.
    Gitna take gata Jesu Kraisde natapi kekekawan ie musip gwaang natangamuke wamu
    waaknga tawake tasiyo.
  bus-bus: Ǹgↄ̃ yã kɛ̀ ń mà ma lɛ́zĩ ai a lↄ̀n pì kũna yãzɛdedannɛna zɛ́kpaɛ ũ
    kↄ̃n ludanaanɛkɛnao kↄ̃n yenzi kɛ̀ wá vĩ Kirisi Yesu guuo.
  gub-BL: Ezeruzar katu heze'eg azeharomoete har rehe nehe, a'e newe heremimume'u
    kwer rehe nehe. Eho iko hupi nehe no. Ezeruzar wiwi iko hehe nehe no, epuruamutar
    katu wiwi iko nehe no. Ta'e zazemuryparypar katu zaiko Zezuz inuromo zane no xe.
  imo-imo: Kraist Jisasini nu tapondombalo kinye nuni yu paimbo ningo ipuki tirino
    mele enge ningo pilko, Jisasi kinye imboma kinye konopu mondokolio nani unguma
    nu nimbo tipo, mane tipo, niuna pilerinu mele wamongo pilkolio aku teko kau imboma
    mane tieni.
  boj-boj: O Timoti, anjam bole kalil e nami ni mermoqnem qaji di ni geregere dauryoqnsim
    palontoqne. Osim Kristus Yesus qa ino areqalo siŋgilatoqnsim a qalaqalaiyoqne.
  eng-DRA: Hold the form of sound words, which thou hast heard of me in faith, and
    in the love which is in Christ Jesus.
  knf-knf: Doon kaţaş bnuura ŋţup ŋnuura ŋi iŧiinknuŋ ţi nji, mëbaan ŋa na pfiyaar
    na uŋal yi ŋyeenknuŋ ţi Yeŧu Kriŧtu.
  san-KHM: ហិតទាយកានាំ វាក្យានាម៑ អាទឝ៌រូបេណ មត្តះ ឝ្រុតាះ ខ្រីឞ្ដេ យីឝៅ វិឝ្វាសប្រេម្នោះ
    កថា ធារយ។
  arn-NT: Kuñiwtun mew inaniefinge tati nor küme kimeltun tami llowel ta iñche mew,
    ka mupiltulenge ka nienge ta piwkeyen taiñ kiñewkülen ta Cristo Jesus mew.
  zas-NT: Badxeꞌguijc binal tëë ree diidxzaꞌc ni ma balün lüj, tant ziꞌc rliladxil
    Dios në ziꞌc rën ree lasaꞌl guial ma nayajc ree tijbzi con Jesucrist.
  ken-NT: Bʉrɛ́ bɛyɔŋ ɛbha sayri bɛ mɛ́nkwak wɔ ɔ́ntɨk ɛnyǔ nɛtɔŋ ɛnɛn tɛtɛp nɛchi.
    Kʉ nɔ dɔk nɔkɔ chi ambɨ ndu bɛ́bhɔŋ nɛka nɛ Yesu, nɛ ɔ́nkɔŋ bo báchák. Ɔ̌kway
    bɛ́kʉ nɔ mbɔnyunɛ ɔbhat mmʉɛt nɛ Yesu Kristo.
