    nan pwoson oh limpoak me kitail ahnekipene ni atail miniminiong Krais Sises.
  dad-dad: Ereb aya bun tamal karĩ won, ifelnẽya biya anĩ, Kristus Jesus bun momoiya
    waũ laa fiya ado, el wo dõ fen, urou.
  zab-NT: Güené cuend ne güenuu de diidx zaac ni abseeda liú zeclɨ pur xa xquel chaldilaazu
    Dios ne xa xquel icaazu de saa bnietiu pur ni anan tubyzi cun Jesucrist.
  jae-jae: Biŋ ŋajam, taŋ gôŋô aŋga aêŋoc naŋ, êtu ŋadôŋdôŋ. Ôndaŋguc biŋ tau toôkê
    êwiŋ ma totêmtac êwiŋ, taŋ ŋam kêsêp Kilisi-Jesu naŋgeŋ.
  ksd-ksd: Una vatur vake ra valavalar ure ra bo na varvai nam u ga valongore tagu,
    ta ra nurnur ma ra varmari kai Kristo Iesu.
  msm-NT: Tagoni to diya impang-anad ku ikow aw iyan sunuda ko mang-anad ka. Padajun
    ka duon to pagtuu dow gugma no imbogoy ni Cristo Jesus ita no nabogkot duon kandin.
  myk-myk: Ayiwa, nʼa ma kalaa fɛfɛɛrɛ jomɔ pemu ni ge, pee yaha mayɛ funŋɔ ni, ma
    da ɲaari mʼa sahaŋi ni pee ni, ni nʼa daa ni taanɲɛɛgɛ ni; Yesu Kirisa wo kariɲɛɛgɛ
    ki funŋɔ ni yee wa daa.
  sbe-sbe: Lauhekata dudulaidi ku lapuhaidiko kaliguwai wa bena ku kabihekahinidi
    na se hemala yom kabakita na ku paisowawatanidi ma sunumam yo ma gadosisim, siya
    ede Keliso Yesu ye haidiwa wa.
  mcr-mcr: Timoti iquki, nyi kukŋuä eeqänäŋä äktätŋqä iuŋi, ävquatämäutnä, hänaqä
    huiu-mända mäwqä pa, a yäŋänäqŋqä qätättŋqe. Kukŋui, häŋä tamqänäŋä hmanji. Naqä-qakuä,
    Goti Hanjuwä Iquenyqä ätnä. Iŋi, quuvqä heqiyqetä, itaŋga suqä ämaqeuŋqä äwiŋqetä,
    Kraisi Jisasi Iqu änätapkqä iuŋi, ii-pqe si a yäŋänäqŋqä qätättŋqe.
  cux-NT: Dii, Timoteo, diiⁿ di ndúúcū nduudu chi serio nducuéⁿ'ē tan'dúúcā chi 'úú
    chi'cueéⁿ dii. Ní cunée di n'daacā ndúúcū chi i'teenu di Dinéⁿ'e di nducyaaca
    'iiⁿ'yāⁿ caati mááⁿ ní s'uuúⁿ ní yeⁿ'e Jesucristo s'uuúⁿ.
  tur-YTC: Benden duymuş olduğun sağlam sözlerin örneğini, Mesih Yeşua’da olan iman
    ve sevgide tut.
  san-ITR: hitadAyakAnAM vAkyAnAm AdarsharUpeNa mattaH shrutAH khrIShTe yIshau vishvAsapremnoH
    kathA dhAraya|
  bel-N: Мей за прыклад здаровыя словы, якія ты чуў ад мяне, у веры і любові, што
    ў Хрысьце Ісусе.
  sch-sch: Chong dik nang ki minchu ngei hah sûr mindet tit roh, nu jûi ranga minenna
    ani anghan, Khrista Jisua leh inzoma eita, taksônna le lungkhamna han omtit roh.
  mic-MIQNT: Gugune'n 'gtangita'suaqanmg teliaqewei ta'n gegina'mulap aq majulgwate'n
    aq 'gtlams'tasi Se'suguliewigtug aq siawi gsal Gjinisgam aq ugtmimajuinumg.
  huu-NT: Cue llua isoi o i. Uanaicɨnona llotɨcue. Cristo Jesús ɨɨnocana o jai. Jɨaɨe
    comɨnɨna isiruicana o jai, Cristo Jesúmo o jaɨnaɨaɨlla jira.
  jiv-NT: Shiir chichaman jintintiamajmena nuke emetata. Jesukrístuja̱i̱ tsaniṉkiu
    asar Yus nekas enentáimtaji tura nuja̱i̱ aneṉkratniuitji. Tuke núnismek túrata.
  otm-NT: Nɛ nangue ran ho ma'da'yo dá xän'ni'i, dami thoqui gui 'yɛ̨c'yɛi ra Cristo
    Jesús nɛ dami 'yøt' ran huɛ̨cate bi 'da'i.
  dah-dah: Irdeb al saba yird yird meteŋ tiyeŋ yeŋbe saba fudinde girde himeke nurde
    hinhan goyen go po gama irde saba yirde hayen geb, igiŋ gwahade po saba yirde
    hayiŋ. Bada ma hawayiŋ. Irde gwaha teŋ heŋyabe Yesu Kristu beleŋ po doyaŋ girde
    hikeya Al Kuruŋ niŋ hekkeŋ nurde yeŋya al hoyaŋya niŋ amaŋeŋ nurde hayiŋ.
  tnk-tnk: Timoti, tikaməkeikei məkwtəmhiri əknekɨn nəɡkiariien me i səməme ikuvəreɡi
    raka iakɨni pehe tukw ik i. Nəɡkiariien me nəha hatukwatukw, mamhahatən suatuk
    sə tikesi pen. Tikaməmwur pen ia noien mi nəha nahatətəien mɨne nokeikeiien sə
    krauku pen tɨ Iesu Kristo.
  kpr-kpr: Na geka beká nimokena ijugedo ghusena ava kaifa use, nanda irari ava gosuse
    nanda amboda amboda aresa. Namonde Keriso de dabade tatedo irise, tumondari a
    dubo bari ava bu jighirise, kaifa aso dae resena.
  san-IAS: hitadāyakānāṁ vākyānām ādarśarūpeṇa mattaḥ śrutāḥ khrīṣṭe yīśau viśvāsapremnoḥ
    kathā dhāraya|
  nho-nho: Taaohi ki naa taratara maaoni teelaa ni kauatu nau kiaa koe, aa koe ku tautari
    ki naa taratara naa. Taaohi ki too lotu naa aa koe ku manava laaoi i telaa tama
    i taatou e nnoho hakapaa ma Jesus Christ.
  gym-NT: Timoteo, ma rabadre dirire metre, abkokäre tikwe kukwe diribare ño ño, ye
    kwrere makwe diri. Angwane makwe tödekadre kwatibe Kristo Jesubti amne, makwe
    ni mda mda taredre.
  azg-NT: Joo jñꞌoon na mayuuꞌ na jndë siꞌman nnonꞌ, quintjotyen ꞌuꞌ ntyja ꞌnaanhanꞌ.
