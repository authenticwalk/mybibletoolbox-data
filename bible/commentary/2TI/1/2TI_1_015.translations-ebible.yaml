  san-PUN: ਆਸ਼ਿਯਾਦੇਸ਼ੀਯਾਃ ਸਰ੍ੱਵੇ ਮਾਂ ਤ੍ਯਕ੍ਤਵਨ੍ਤ ਇਤਿ ਤ੍ਵੰ ਜਾਨਾਸਿ ਤੇਸ਼਼ਾਂ ਮਧ੍ਯੇ ਫੂਗਿੱਲੋ
    ਹਰ੍ੰਮਗਿਨਿਸ਼੍ਚ ਵਿਦ੍ਯੇਤੇ|
  nob-LB: Som du vet har alle de troende i provinsen Asia sveket meg, også Fygelus
    og Hermogenes.
  ntj-ntj: Yuwa Timatji, nintilun kulira tjiinya yingkarta pirni nyarra ngurra Yayitjalawana
    nyinapayilu-rniya wantingu. Wati Payirrtjalalu-pularni Matjinilutarrartu wantingu.
  sxb-NT: Omanyire mbwe Awakristo woona awa mu ekitemo ekia *Eesia, ekigingre waawu
    Fijeeli ni Amojeeni wansomooke.
  nhu-NT: Wo kee lo lɛ bonyii bocii bo ɛ̂ keba kè Ɛsia le to nu ɛ laŋ wase me. Ɛ̂
    ŋgoo yibole nu Figelus bô 'Ɛmogenes.
  row-row: Neꞌo ho rena ena oi, Figelus no Hermogenes, ma atahori laen mia propinsi
    Asia ra rasadꞌea lao hela au ena.
  msy-msy: Nɨ kamaghɨn fo, Esian Provinsɨn gumaziba bar na ategha gɨfa. Ezɨ Figelus
    ko Hermogenes uaghan na ataki.
  agg-agg: Se fɨfɨrowandɨ muŋguambo nindou Esia hɨfɨhündɨ ai wambo hɨnɨŋgɨ-marɨhindɨrɨ.
    Asu Figerus weimbo Hemogenes amboanɨ hɨnɨŋgɨ-marɨneandɨrɨ.
  ptp-ptp: Timoti, ông xovô pyap ên ông nêbê Piselas yuu Hemosenis hɨxôn xomxo vông
    vinên vɨhati wê dô vac vɨgwe levac Esia ge, he sea a.
  nak-nak: Eme rovia la valalua usu oio la gale Esia egite sigolo taro eau, egite
    kama masageau, e Pigelas me Hemogenis egira taho lua tegite ale. Egite tomi alele
    hele taroau, eala moli e Onesiporas me latatula puhi tigi eau, te la haro usu
    e Onesiporas toto obuau. Taritigi pepeho veia La Tahalo Uru ge vibalava seselea,
    la vuhula e Onesiporas kama mahela leau te la pulolou la kilisi taku.
  lbb-lbb: U tasmani mang a tena tortorot rop ning la kes ana papar Esia la ka han
    pas kusun iau. E Pigelus pa e Hermogenes naur tagun la.
  kan-2017: ಆಸ್ಯಸೀಮೆಯಲ್ಲಿರುವವರೆಲ್ಲರೂ ನನ್ನನ್ನು ಕೈಬಿಟ್ಟರೆಂಬುದನ್ನು ನೀನು ಬಲ್ಲೆ. ಅವರಲ್ಲಿ
    ಪುಗೇಲನೂ ಹೆರ್ಮೊಗೇನನೂ ಸೇರಿದ್ದಾರೆ.
  cso-NT: Má²ñíh¹ bíh¹ hnú² hi³ la³jɨ́n³² tsá² zian² hué³² Asia lá² má²ca³zeh³ jná¹³
    huen² tán¹, hi³ ja¹ quioh²¹ tsá² hí³ né³ tso² Figelo jɨ³ Hermógenes.
  ena-ena: Nama ci igɨlanaŋ uami. Esia fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali agɨlaŋ iadɨ
    ci vala uavalɨ uami. Heŋ hɨsɨŋ hulaŋ ahica Figelusɨ hula Helɨmogenesɨ hula nɨbɨlaŋ
    avi iadɨ ci vala uavalɨ uami.
  nbq-nbq: It o Asia agarwikmu ovok erogo ap Vigelus ogo, ap Heromogenes ogo, an hekbaniluk
    wunggugwa ako andi, hat helup aro.
  tgo-tgo: Kaero u ghareghare Pigelas na Hemojins weinjiyaŋgiya raloŋweloŋweghathɨ
    lemoyo Eisiya e tɨne, thɨ rakaiteteŋgo na ghereinji i ghembeŋgo.
  yap-yap: Ga manang faram ni urngin e girdi’ ko nug nu Asia ni kar paged gag, nib
    mu’un Figelus nge Hermogenes ngay.
  mop-NT: Pues te'i. A weel ilic le'ec boon a que'enoo' tu cuenta Asiaja, u p'ütajenoo'.
    Tu yaamoo' abe' que'en aj Figelo u yet'oc aj Hermogenes.
  tet-tet: Timo! O matene Figelus no Hermogenes no ema seluk nosi rai Asia ka? Sia
    seꞌi kotuk baa haꞌu tiꞌan.
  hlt-MCSB: Asia kah rhoek loh kai boeih n'nong tak uh te na ming. Amih khuiah Phikelu
    neh Harmokene khaw om.
  xtd-NT: Xa naꞌa‑n xa ntdaa ñayiu ka kukanu ini Cristu Jesús ñuu xndatuu Asia n‑ka
    dandoo ñaꞌa. Ɨɨn‑s nani Figelo te ɨnka‑s nani Hermógenes
  mdy-ETH: ዒሲያይዳ ዓኣ ዓሳ ቢያ ታና ሃሼሢ ኔ ዔራኔ፤ ዔያቶ ባኣካ ፔጌሎሴና ሄርሞጌኔሴና ዓኣኔ።
  spl-spl: Emelâk topŋe katmâ den âiân katnekbi yan Asia hân ambolipŋaŋe tânnohoŋet
    sâm ekyongowan yamâ yâkŋe nâ ki tânnohowi. Sâp yan bukuyâhâtnetŋe, kutyetŋe Pihelo
    yet Hemohene, yâkŋe betnohom âlâengen ariowot.
  usp-NT: At awetami' chi juntir yak ajtakeltak re Kakaj Jesucristo ri wi'tak Asia
    xincani' jye'tak wic'an y chijxo'lak rechak wi'taka' Figelo pach Hermógenes.
  zav-NT: Ṉezdo' de que Figelon' na' Ermogenesən' na' yezan beṉə' lɉuežɉcho ca' nitə'
    Asian' bagosə'əbeɉyic̱hɉe' nada'.
  sgz-sgz: Ukte talas ngo bos tám ruruna no tili balis á Esiá tiklik mam Pigilus mái
    Ermogenes dikte táu alar iau. Di no di rumrum kunán i iau kabin iau kis i kamkabat.
  kek-NT: La̱at nacanau nak chixjunileb laj pa̱banel li cuanqueb Asia xine'xcanab
    injunes. Sa' xya̱nkeb a'an cuanqueb laj Figelo ut laj Hermógenes.
  blz-NT: Koo inti-inti'i se' giigii' mian men isian na Poropinsi Asia namarereimo
    i yaku' tonsoop i Figelus tii Hermogenes.
  poe-NT: Jaha mé ó noha kíxin kaín tí sín estado Asia mé jehe sín kuíto̱na sín la
    ko kja̱xin tí chꞌín Figelo la ko chꞌín Hermógenes.
  san-TAM: 'ஆஸி²யாதே³ஸீ²யா​: ஸர்வ்வே மாம்ʼ த்யக்தவந்த இதி த்வம்ʼ ஜாநாஸி தேஷாம்ʼ மத்⁴யே
    பூ²கி³ல்லோ ஹர்ம்மகி³நிஸ்²ச வித்³யேதே|'
  cof-NT: Nuri numa mirae laca niyanlaquinanunca. Jesube penenaminla laca jera puracala
    joe. Jerale Asiabi nechi jaca jun Jesucrístochi tsachila jele ito laca puracala
    joe. Figélonan, Hermógenenan laca puracala joe.
  srm-NT: Söö. Wë womi, i seei sabi taa dee biibima fu Asia Köndë tuu go disa mi e,
    te dou ku Figelusi ku Hemogenesi.
  qvs-NT: Kan yachanki chikniwak runakuna karselpi churawaptinkuna Asia partimanta
    wawkinchikuna sakiwashkankunata. Figelowan Hermogenespish manchakushpankuna sakiwarkansapa.
  zca-NT: Lë'l nane ka, mer rë men che'n Jesukrist xa' nzho lazh men Asia, mila'nzë'b
    bixa' da; xid rë xa' re' nzho Figelo mbaino Hermógenes.
  cbc-NT: 'Tunu atie apeyera merẽ mʉ masĩña: Nipetiro Asia yepa macããna yʉ mena atopʉ
    caatána marĩ yarã yʉ tunuweyo peticoámá. Bairi na mena macããna Figelo, apei Hermógenejããpʉ
    cʉ̃ã yʉre tunuweyocoámá.'
  qxo-NT: Musyangayquinöpis Asia provinciachö criyicog waugicuna cäsi chipyaypanam
    Jesucristupa willacuyninta willacungäta manana criyiyannatsu. Tsaynömi Figeluwan
    Hermogenespis Jesucristupa willacuyninta willacungäta manana cäsucuyannatsu.
  mox-mox: Niʼau ualamania diʼwe Eisia ana tovetumaqanayavo qabudi inogegu, ta qabu dina
    ʼidiega ʼoloto magilafudi Faigelusi be Elimogini wese inogegu.
  kew-kew: Gore nemere Esia su-para piri onaa rayome ni gimisimi remaa pagesi. Gore
    Figelus-para Hermogenes laapome page ni aba gimisipi.
  dww-dww: Be tam kuya kataiena da tauwai sumaḡa Eisia provinsne veraveraudima, taudi
    yau waikatakataima a tuaḡaiena, vutuna aubainama taudi a gose poreguna, be Paigelas
    be Emogenas taudi mate a goseguna.
  twi-ASANTE: Sɛdeɛ wonim no, Akristofoɔ a wɔfiri Asia baa ha no nyinaa adwane agya
    me. Figelo ne Hermogene nso ka wɔn ho.
  aoj-aoj: Inaꞌ negawa epes hiasi sagape itap luꞌupa Asiai, saloma amom biam Figelusi
    Hermogenes sakwahowe safeꞌ.
  cbv-cbv: Nihat Asia baácdih moón Jesúíhwã weemdíh cádah tigaá ĩt chãjap. Pánih tigaá
    ĩ jwʉ́ʉb jígohcap. Ĩjeéh Figelo, Hermógenes wʉ̃t jʉmnitbʉt ĩ cádahatdih ma jéihna
    caá.
  taw-taw: Pen anɨb ak nad nepan, bɨ Pigelus sek, bɨ Helmogenes sek, binɨb kɨli Esiya
    plopens nɨb okok mɨdupsek yɨp kelɨgɨlak.
  jic-NT: Jipj selen Figelo tjemey, Hermógenes tjemey wa napj mpe. Pjü way qjuis pülücpan
    Asia po'o patja tjil wa napj mpe. Najastsja ma mal, mop'in tjil yupj.
  zap-NT: Che nan de ne wboleedx yrandxee men-Asia noo, axtegue Figelo no le Hermógenes
    wboleedx noo.
  wer-wer: Ni ëwat wëën. Esia yangerak ngönën omën pourö ne sëp newesaut. Pitëm naëaan
    Piselasre Emosenis piaripta.
  ipi-ipi: Namba katapusa atewa-kola, akali Pika-lasapi, Emonge-nesapi, dee Esia potopinjia
    okona Kitisene wandakali waka tupa pitaka-mane namba masia geaini oko Timoti nimbato
    nembo tele okoni.
  qul-NT: Yachanquiña Asia provinciamanta tucuy cajcuna sakerpariwaskancuta, Figelopas,
    Hermogenespas.
  ter-NT: Timotí, énjoa yéxi kuríkeonu ne uhá koeti po'inu ûti ovâti ra poké'exa Âzea.
    Xapákuke ne xâne ngíxone, ápe Fîxelu yoko Eromójeni.
  bmr-NT: Ɨɨro agaajacuuno paryɨ famooro Asia jiinɨjeoto uco jeevesuhinɨuhi. Jaamotɨsi
    bu tollɨro Figelo, Hermogene icamɨsi.
  fuf-fuf: Hiɗa andi wonɓe leydi *Aazii ɓen fow tertike lan. Figeeli e Hermogaana
    no tawaa e ɓen.
  bhl-bhl: 'Ku fein kiliko, kal kelomete: Kulais elo “Fein kai!”, dangakabiliw kunum
    waneng Esia aneng fian kolewsomi, kale talsiliw kawtiw alik alik i nelo konemsiliw
    te. Konemiwi, Figelis so, Elmogenes so, aso ikati nelo konemsiliw te.'
  ons-ons: Ge mo detmaine, Asia kepeo ŋine ŋei ŋerep natne, eŋe so Pigelus so Hemogenes,
    eŋe narop kine kine natne maikei wane waulukmami.
  con-NTPO: Tayo qui in'jan poiyi'cco Asiasundeccu tsu ñama cati'fa. Nane Figelo,
    Hermógenes'qque ñama a'tiemba cati'fa.
  ghs-ghs: Maqa, Asia gattiqaho habata Pugero ma Hemogere baura abi qesama nokoi gama
    anake qaateta oho pobike nii eto nookaamake ooraino.
  txu-NT: Pykabê Adjijkam me kunĩ ne me ikangan mõ, me umaje mõ ga arỳm ama. Nhym
    Pijerumẽ Emodjedjwỳ mekôt ikanga.
  eng-WEBU: This you know, that all who are in Asia turned away from me, of whom are
    Phygelus and Hermogenes.
  gnw-NT: Ndicuaa ma co quirãi opaete Asia pegua reta usɨrɨ chegüi. Cua reta ipɨte
    pegua co jae Figelo jare Hermógenes.
  mux-mux: Kolea Esia propinj ⸤nu mollu⸥ koleana molemele ⸤Krais-nga⸥ yambuma-ni pali
    na munduku kiliring mele nu piliillu. Yambu kanumanga Pikillus kene Emekenes-seleni
    wasie na munduku kiliringiliko.
  maj-NT: Ja yai nga ja i̱ncha kits'ín nga mana ngayjee̱ xu̱ta̱ xi tjín nga ngúsuhu̱n
    a̱nte Asi̱a̱. Santaha ko̱ nda̱ Figelo̱ ko̱ nda̱ Hermoge̱ne̱ b'a̱ kits'ínko̱na.
  bkq-NT: Ásia eynynâ Jesus einwânni modo ynynâ adâkedyzebamo, iemakedyzebamo warâ
    keankâ tyanumogue, até Fígelo, Hermógenes warâ, tutuzelâ âmâ.
  kue-kue: Ene pirkan etnga yomba prapra Esia makan meglkwa i na kinde kondingwa,
    te Figelus ya Hermogenes ombugl akiye na kondimbrika.
  cot-NT: Pitsaquequea maasano guintenijiatsica Ashiaqui yovashiantajianajana, iquejejiaca
    Pijero aisa Eremojene.
  bnp-bnp: O lohoka vona pali e huriki lobo iene, na tabeke ne Asia, ri ha taro iau
    pali. E Pigelus e Hermogenes rua ranga ru ha taro iau.
  apn-NT: Nẽ mãn ka pre ra pika pê As kamã Kris kwỳ kot ixkaga hã mẽ harẽnh ma. Na
    pre Pijerti mẽ Emosti mẽ mẽ ohtô nẽ tanhmã hamaxpẽr to nẽ ixto ajuta hkêt nẽ.
  ctp-NT: Ja chan jlyo tiiꞌ chaꞌ kaꞌan nten ꞌin Jesucristo wa ngulaa yaꞌ neꞌ ꞌñaǎn;
    ni siya nchga neꞌ nu ndiꞌin lo yuu ꞌin Asia, loꞌo Figelo, loꞌo Hermógenes, wa
    ngulaa yaꞌ neꞌ kanꞌ ꞌñaǎn.
  opm-opm: Pigerassi; Hemogenes ihito Esia mong aptei aptei ma Got ohe nita bap ihiro
    gonsi ihir nohnong kasna naham namdatirimur. Kasna naham ma namdatiri oh go am
    hat patmur.
  bvr-bvr: Rrapa aburr-gata Aycha (Asia) aburr-nirra, bitipa burr-guta Bijilach (Phygelus)
    rrapa Yermójanich (Hermogenes), nginyipa marn․gi burrwa minypa birripa aburr-jekarra
    rrapa gala ngunabu-burdimangarna.
  wal-wal: Isiyaa giyo biittan de7iya ubbati taappe baqatidoogaa eraasa; eta giddon
    Pigeluusinne Hermmogeneesi de7oosona.
  zad-NT: Ṉezkzilo' yog' beṉ' Ásiaka' wchooṉlall'gake' nad', na' lentez Figélona'
    na'ch Hermógeneza'.
  kmg-kmg: Asia mâreŋko behecnu-fârembiŋ i manameŋ, Figelo â Hemogene jahe mâmâc.
  aso-aso: Gaza mo gele nane. Asia aleve mukikisi idoꞌ Higeloki Helemogeneki nesi
    nene mo meheꞌine nimi mine velepeꞌ izikeve.
  uli-uli: Hosa gola bo panger rechokla re mel wol mokwe faluyel Asia, le ye mel Phygelus
    mo Hermogenes luwulur, ngo resa ttahcheyeyloh.
  nin-NT: Ùwà hi di abiga ba we na anga ka Asiya ka a kà ingga du. Ima yo du anu Fugelu
    mi tuku Hemogeni a kru nado meme na kà ingga du.
  acu-NT: Uchiru, Asia nungkanmaya ainau winaka mash ukurkiari. Figelosha, tura Hermógenescha
    wina ukurkiari. Amesha nusha nekaamame.
  cak-WNT: Riyit awetaman chi quinojel ri kach'alal ri yec'o pa tak tinamit riche
    (rixin) ri Asia yin quiya'on chic ca. Can achi'el xquiben ri kach'alal Figelo
    y ri Hermógenes, can queri' chuka' xquiben riye'.
  ebk-ebk: Ammom met ay inyangkiayanak as nan am-in ay omaafurot ad Asia, ya naetapi
    cha Figelo kan Hermogenes.
  spa-PDDPT: Sabes que todos los de Asia se alejaron de mí, de los cuales son Figelo
    y Hermógenes.
  ruf-ruf: Ghweghwe kwomanya ka iwanu wose iwokala Asiya, hata Figelo na Helimogeni
    wandeka.
  gun-gun: Xeirũ kuery Ásia pygua ojepe'apa xegui, ndee reikuaa ma. Ha'e va'e kuery
    regua ma Fígelo ha'e Hermógenes.
  agu-BL: Bita'nt bin awa'n yi ẍe'n cunin tele'n chijatxol quib yi e' kajwutz swe'j,
    cyakil yi e' yi najlche' le ama'l Asia. E' jun yi cob yaj yi na chibi'aj Figelo
    tu Hermógenes.
  isn-isn: Ulengile kina, neikie mu Asia aeanalekile’ Mumbi ele akole ia Figelo nia
    Hemogene.
  eng-PEV: You probably know about the people that came here from Asia. They all left
    me now. Even Figelus and Hermogenes left me. It is like they don’t want to know
    me any more.
  ilo-ULB: Ammom daytoy, nga amin nga agnanaed idiay Asia ket timmalikod kaniak. Iti
    daytoy a bunggoy ket da Figelo ken Hermogenes.
  pir-NT: Ijipihtiyequina Asia yehpa cjẽna Jesu yequina yʉhʉre yedoho dueraye, cohã
    cãa wahari. Tiquina mehna cjẽna pʉaro Figelo, Hermógene sata yeri tiquina gʉ̃hʉ.
    Tiquina sa cohã cãrire masi tuhasare mʉhʉ.
  anv-NT: Kaá ntó nnó aŋmɛ bi átane né gebage mewaá Ɛsya ako chóncho ne Figɛlɔs
    ɛbwɔ́ ne Hɛmogɛnɛs ábó me.
  sab-NT: Uñale bage kwian Chubenu tanre nga kweri Asiage cha chugu ngwadi gballa,
    Figelo kaire Hermógenes, ama cha chugu ngwadi gballa.
  tmd-tmd: Naŋ nugulö, nöbö mö Esia Propins yöbö piaku magalɨg nɨ röböxmä. Pigelas
    aipam, Hemogenis aipam, paŋ mag akwör rɨmä.
  acr-NNT: Riꞌat lik awetaꞌam, e kꞌi ri qachbꞌiꞌil e aj Asia xinkoqꞌotaj kanoq, y
    chikixoꞌl rike kꞌo ri Figelo y ri Hermógenes.
  kpg-kpg: Goe gu iloo bolo digau ala e noho i Asia, digau huogodoo mo Phygelus mo
    Hermogenes, la gu diiagi au.
  taj-taj: एशिया अञ्‍चलरी मुबागदे जम्‍मान ङाग्‍याम फेसी निजी भिबा एदा थानोन मुला।
    फेसी निबागदे न्‍हङला फुगेलसदेन हर्मोगेनसएनोन हिन्‍ना।
  avt-avt: Ti hertei werek werek hɨrak Fiselas, Hemosenis tetike mɨt han yapɨrwe ne
    provins Esia hɨr yɨnk enuk neriuwa nɨneina nɨnaipɨsa me wɨ mɨt newisa hi hen hekre
    wɨnak enuk ke gavman.
  cbk-cbk: Sabe man tu que todo el maga creyente na provincia de Asia ya abandona
    conmigo, hasta si Figelo y si Hermogenes.
  uig-ARA: سەن بىلگىنىڭدەك، ئاسىيا ئۆلكىسىدىكى ئېتىقادچىلارنىڭ ھەممىسى دېگۈدەك مەندىن
    يۈز ئۆرىدى. ئۇلارنىڭ ئارىسىدا فىگېلۇس ۋە خېرموگېنېسمۇ بار.
  tuf-tuf: Bahat ítitan, Jesucristo chiwa Asia cajc cut bin bahnáquinat as istir yehw̃
    te bahjacro. Serin Figelo cat, Hermógenes cat asi jor bin ahra as ajcá bár bahjacro.
    Eyta bahjacan bahat cat itro.
  abx-abx: Haros matitibuson i mga magpanutu'o ari si prubinsya Asia i pa'amban si
    ako, huwang na sito kas Figelo pati' si Hermogenes.
  mco-NT: Tɨ jada' mnejhuɨ̈y co tüg'ócɨy yɨ mɨbɨjcpɨdɨjc jɨm Asia naaxjot tɨ ixmach
    je tɨy'ajt jadu'n nej tɨ nyaj'ixpɨcyɨch. Yɨ Figelo etz Hermógenes etz jacjadyii
    jadu'n ajcxy tɨ y'adɨɨtzcɨxy.
  cpb-NT: 'Pikemakotakena eeroka tsika okanta rookanawentakena Asia-satzi. Jirikapaini:
    Figelo eejatzi Hermógenes.'
  aon-aon: Nyak nyadukemesh eshudok ihishmorim arpesh shape agudok shokugi nahobig
    Esia iri shani amudok biom Figelus iri Hermogenes. Eshesh douk shakri uwok um
    eik aria shakutuwe-iguk.
  hus-NT-2005: Jelt xan ta achʼámalich, ejtal xu kʼwajíltsik ban chabál xi Asia tin
    jilaꞌtsik; kʼal jajáꞌtsik taꞌ ti kʼwajat na Fijelo ani na Ermójenes.
  mig-NT: A jiní‑ro̱ já táká ña̱yɨvɨ káxiu̱kú ñúu̱ Asia, ni̱ ka̱skéndo̱o‑i ruu̱, te
    uu̱‑i kákuu Figelo jíín Hermógenes.
  bps-bps: Tagadeam i kdee dad faglut mdà di Asya balù Figilus na Hérmohinis knagolla
    agu.
  mbs-mbs: Netegahan no besi te tininggetanan a te kedita te otaw egpemenal dini te
    probinsya te Asya, pengkey si Figelo aw si Hermogenes.
  tof-tof: Ma arrkrrurrü wa, blaman Yesun amkoman angun pamkolpam Eisia Prrobinsdü
    nidi ngyabendako, tibiób kak kürü kómtyenóp. Pigelus akó Errmogenes ta inzan tibiób
    kak kürü kómtyarri.
  cme-NT: Ŋ saa bi yaŋ-ma suɔma, Diiloŋ-dũŋ-baamba maŋ *Asi‑i-na ba naana-miɛ hiere,
    halle baa Fisɛl baa Ɛrmosɛni‑i hiere ba naana-miɛ.
  sus-sus: I a kolon Asikae birin bara n nabolo, alɔ Figelo nun Heremogene.
  pon-2006: 'Ke ese me irail koaros me mihmi nan wehin Eisia, re keseielahr, iet riemen
    irail: Pikehlus oh Ermokenihs.'
  dad-dad: Õ keleĩ, Asia provins bun ganan ditornan, idi atun Figelus Hermogenes adog.
  zab-NT: Liú nánnu dec irate de ni rbez nez Asia agulelaazdeb nare, ne lodeb dxaa
    Figelo cun Hermógenes.
  jae-jae: Aôm gôŋô sugac gebe lau Asiaŋa samob sêkac tauŋ su aŋga aêŋoc e Pugele
    agêc Hermogene sêwiŋ êsêac amboac tonaŋgeŋ.
  ksd-ksd: Go ra magit u tar nunure, ba diat par maro Asia dia ga vana kan iau; Pigelo
    ma Ermogenes diat.
  msm-NT: Namaan kad no halus tibo to mgo sakup ni Jesus kani to prubinsya to Asia
    namanalikud on kanay yakip si Figelo dow si Hermogenes.
  myk-myk: Mayɛ pyaa kʼa li cɛ na nʼa daa fɛɛ piimu pu ɲɛ Azi fiige ki ni ge, pu bɛɛri
    ya nɛ yaha na yɛ. Fizhɛli ni Ɛrimozhɛni bɛ wa pee sipyii pu ni.
  sbe-sbe: Kabina ku kata meta teha Eisiya unai kada kahao maudoidi se laugabaegauko,
    maidadi Paigilasi yo Hemogenesi.
  mcr-mcr: Si näqŋqe, ämaqä, qua Eesiya iu pmeqä iutaŋä hŋqua, eeqäpnä tuwä änmäuqaŋga,
    Pikelusi iqutä, Hemokenesi iqutä, iquaqu inä änmäukiyi.
  cux-NT: Dii ní deenu di chi nducyaaca 'iiⁿ'yāⁿ chi i'téénu yā Jesucristo chi yeⁿ'e
    yáⁿ'āa Asia, 'iiⁿ'yāⁿ s'eeⁿ chi canee yā nduucú nguuvi chi chó'ōo, maaⁿ ní ndaacadaamí
    yā yeⁿ'ē 'úú. Ní nguaaⁿ 'iiⁿ'yāⁿ s'eeⁿ canéé saⁿ'ā Figelo ndúúcū saⁿ'a Hermógenes.
  tur-YTC: Figelos ve Hermogenis de dahil, Asya İli’ndekilerin hepsinin beni terk
    edip gittiklerini biliyorsun.
  san-ITR: AshiyAdeshIyAH sarvve mAM tyaktavanta iti tvaM jAnAsi teShAM madhye phUgillo
    harmmaginishcha vidyete|
  bel-N: Ты ведаеш, што адвярнуліся ад мяне ўсе, якія ў Азіі, між імі Фігел і Гермаген.
  sch-sch: Asia ramhuola om murdi'n min mâk ti ni rieta, Phygelus le Hermogenes ngei
    khom an inchel sa.
  mic-MIQNT: Geitu'n 'ms't ta'nig getlams'tmu'tijig weita'pnig E'siaewa'gig naqalipnig,
    maw ji'nmug teluisijig Paijelus aq Elmongenis.
  huu-NT: Dɨga Asiamo ite comɨnɨdɨ cuena faɨnonocaidɨmacɨ. Naimacɨmona Figelo cuena
    faɨnonocaide. Hermógenes cuena jɨaɨ faɨnonocaide.
  jiv-NT: Asia nuṉkanmaya̱ shuar mash iniaitiusarmai. Nu nekaachmaashum. Nu shuarnumia̱
    Pijirusha Ermujenessha armai.
  otm-NT: Guí pądi gätho bi 'ue'ʉ yʉ cu ngue yʉ mɛngu bʉ Asia, bi 'uegue nanguecä,
    nɛ ra Figelo nɛ ra Hermógenes.
  dah-dah: Be, memya ma hawayiŋ ginhem gega, Figelusya Hermogenesyabe Yesu gama irde
    haŋ mar hoyaŋ Esia naŋare haŋ goyen budam wor pobe koyare hime gayen gake memya
    heŋ harhok nuneŋbe nubul tiyaŋ gobe nurde ha gogo.
  tnk-tnk: Ikuvəukurən raka mə nərmama pam fwe profens Esia hənəpwəh iou mhəuvavən.
    Iəmə mi nəha Fukelas mɨne Hemokenes irəha mɨnraha.
  kpr-kpr: Namondeda nano namendi isambu Frovensi Asia aminda irera aimi, eredo na
    ighagha edo imboe useri, Phygelus a Hermogenes de dabade aminguseri.
  san-IAS: āśiyādeśīyāḥ sarvve māṁ tyaktavanta iti tvaṁ jānāsi teṣāṁ madhye phūgillo
    harmmaginiśca vidyete|
  nho-nho: Koe ku oti te iloa maa nau ku oti te tiiake Figelus laaua ma Hermosenes,
    aa ma naa tama hakkaatoa te lotu iloto Asia.
  gym-NT: Mdakäre abko, ti kani ngite angwane, nitre Asiabo nünanka Roma nete käta
    tödeke Jesubti, ye käkwe kä mikaninkä jökrä tibtä. Erere arato, nuenbare Figelokwe
    amne Hermógenekwe tibtä abko garera mae.
  azg-NT: Mantyjiꞌ na tsochen nnꞌan na vantyja nꞌon Cristo na mꞌanhin ndyuaa Asia,
    tji ntcüeꞌhin na tonanꞌjonhan yo ja, quiiꞌ ntꞌan joohan ñꞌen Figelo yo Hermógenes.
  bhd-bhd: तू ज़ानतस, कि आसिया इलाकेरे बड़े विश्वासी लोक ज़ैनेईं अवं शारोरोईं, ज़ैन मां
    फूगिलुस ते हिरमुगिनेसे भी अवं शारो।
  too-NT: Hui'x ca'tzīya' que ixlīhuākca'n xalanī'n huan nac estado de Asia quintamakxtekli
    lā' kalhatu' de xlaca'n cāhuanican Figelo lā' Hermógenes.
  ind-AYT: Kamu tahu dari fakta bahwa semua yang ada di Asia telah berpaling dariku,
    di antara mereka adalah Figelus dan Hermogenes.
  cjo-NT: 'Piyotzi rookaeyakinani aashiyajatzi: Jijeero, Eromoojeneshi, maawaeni.'
  nsn-nsn: Ingga o ate o tamata uakapa tun gera tagorong mana tang Kristo tar pang
    Esia ka hiliu totoguo menia ponompe tas Pigelus me Hermogenes.
  san-DEV: आशियादेशीयाः सर्व्वे मां त्यक्तवन्त इति त्वं जानासि तेषां मध्ये फूगिल्लो
    हर्म्मगिनिश्च विद्येते।
  tna-NT: Mida bahue pamapa Asia yahua su aniji edue cuana ja ema jusiaichatana. Daja
    ema atana Figelo, Hermógenes detse ja.
  lid-lid: Sebwe ou ndratanam, mirihik iri mwan ma badih marakon ta Kindrei badu kon
    tinan Esiya, iri badeh, ndraruwani jo. Pigelus hawe Hermogenes ale ndraruwani
    jo.
  wim-wim: Nint meeꞌmiya pam wanch yot Christians aak Asia amanaman ngul-nyaaꞌ wun-wunin
    ngatharamana, thanana keꞌam maꞌ-aath-aathin ngayang, yaꞌa, Phygelus-a, aꞌ Hermogenesa
    putha wiy anangan thampa, keꞌam wampin ngathar, yaꞌa.
  zga-M: Ulumanyile ukhuta voni avitama khu Asia vandekhile. Khukhipuga ikhi valemuvale
    ava figelo nu Hemogene.
  yom-yom: Ngeyo zebi ti batu boso badi mu Azi bandoza, mu bawu muidi Fingele ayi
    Elimongene.
  san-SIN: ආශියාදේශීයාඃ සර්ව්වේ මාං ත්‍යක්තවන්ත ඉති ත්වං ජානාසි තේෂාං මධ්‍යේ ඵූගිල්ලෝ
    හර්ම්මගිනිශ්ච විද්‍යේතේ|
  yut-yut: Gak nandɨsal, Esia provinskon amɨn morap nak kɨlɨ nepmaŋ dekgwit. Ae Pigelus
    gat ae Emogenes kɨsi nak kɨlɨ nepmaŋ dekgɨmal.
  grc-BYZ: Οἶδας τοῦτο, ὅτι ἀπεστράφησάν με πάντες οἱ ἐν τῇ Ἀσίᾳ, ὧν ἐστι Φύγελλος
    καὶ Ἑρμογένης.
  cpc-NT: 'Pikimayitaki iiroka tsika okanta jookawintawaitanakina Asia-jatzi. Jirikataki:
    Figelo ipoña Hermógenes.'
  nhg-NT: Ye tecmate que innochtie tli cate de ompa Asia oniechcajcöjque. Entre yejua
    cate Figelo hua Hermógenes.
  nya-nya: Iwe udziwa kuti onse a mʼchigawo cha Asiya anandithawa, kuphatikizapo Fugelo
    ndi Herimogene omwe.
  ngu-NT: Tejhua ye ticmatzticaj ica nochimej on chanejquej imanyan Asia onechtlalcahuijquej,
    no ijqui yejhuamej in Figelo niman Hermógenes.
  kup-kup: Met ni hodad, Esia zeisik aban Piselasir Emosenisir mod Iesuz homet hez-mapori
    ne kos rez nanat hez.
  jid-jid: Wu toh wai bi wa ba son ni Asia ba hi kpanmba da ka me don ni mimbo akini
    fijalas mba harmajanas.
  wmw-wmw: Kamba vyawijiwa, piya wanu wa Aziya wanitipuka. Munkonjo mwawo, kawapo
    Figelo na Heromogeni.
  gmv-GGM: Iisyya awurrajja garssan dizayti wurikka tana aggidayssa ne eraasa. Filggoossayine
    hermmogeneessay tana aggida asa garssan deettes.
  ssg-ssg: O tioi ka kilan kahikahi Jises ti texux xux Asia hetekie Pigelus ma Hemogenes,
    lato tale tehitolato hani nga.
  zpo-NT: Nel nela lu lee wech Figelo nu wech Hermógenes mlaa na, nu noka zyen doo
    stub naz xaa yizhyo cheen Asia mlaa xaa na.
  poy-poy: Ntambu yaguvimana, wantu woseri wa lushi lwa Asiya wandeka, pakati pawu
    kwana Figelu na Herimugeni.
  qwh-NT: Capas musyarerqonquina Asia marcapeq llapan qatimaq nunacuna jaqirayämashqanta,
    jina Figelupis y Hermogenispis jaqirayämashqam.
  gaw-gaw: Na doome, Asia danab ag oh da uuiḏna gop̱ig, danab amunu oolagp̱a amu Piselas,
    Hemosenia ele a laa aaḵu.
  nca-nca: Ke ŋande iŋote, Esia mira parámimo ŋuno uni soso, Pikelus ko Heromokenes
    ŋuya, ŋu soso no norotomukaŋgurí.
  zpz-NTPP: Ru bi rad lagy ru nu dela mbecy nu bruu lo de yu ni Asia blaa yaa dey
    ya̱. Gazaꞌ Figelo nu Hermógenes blaa yaay ya̱.
  zac-NT: Hia nanël ra naquëreldë Asia, bësaꞌnë rall na, cumë Figelo nu Hermógenes.
  kyg-kyg: Ago afiꞌnanana muki Esiya kotega vayanagi Esiya vekalaꞌmo Fiselasiꞌagi
    Hemosenisiꞌagi huꞌa ago nataleꞌnae.
  kmk-kmk: Titiggammum un nan-awidanak sidat kaaduwana manuttuwa utdin probinsiya’d
    Asia un maibilangan da Figelo kan Hermogenes.
  cao-NT: Jabi Asia maí ca chahahuacanaibá ëa jisbërianiquë pë, ë qui bërabiquí na.
    Jisbëriani quiha Figelo, Hermógenes ri. Ja acani ca cahëqui mia tia.
  bbr-bbr: Na äpu Kristen roasiret ak Esia provins opok rai, akas erekapu is sumkäineiri
    manoin. Figelus Ermokenes ori nais is sumkäineiri manoirin.
  inb-inb: Ñami iachangi, Asia alpa­manda tukui nuka­wa kag­kuna nukata saki­wagta­kuna.
    Pai­pura kan­kunami Fijelo i Ermójenes.
  hrv-hrv: Napustiše me, to znaš, svi u Aziji, među njima i Figel i Hermogen.
  box-NT: Fo zũ le ho Azii kɔ̃hṹ nùpua na dó mí sĩa le Dónbeenì yi cɛ̀rɛ̀ɛ
    pã́ mi día. O Fizɛɛle là a Hɛɛmɔzɛɛnɛ mún wi ɓa tĩ́ahṹ.
  ote-NT: Nuꞌi guí pa̱di gue nuya cu de guepʉ Asia bi zogaguiua sɛhɛ. ꞌRa de gueꞌʉ
    go nura cu Figelo ne ra cu Ermogene.
  wnu-wnu: Ne mom yiimbig igoan eng, Esia munon gugum ne Pigelus ne Hermogenes nob
    wuri gor mom yewogub iua uburemir eng.
  zam-NT: Lùu naneeque' yende chó mèn co' nac mèn yèezya' che'n làaz mèn asia nga
    favor chenen. Ndxe'leque', làth mèna ngo Figel no ngo Hermog co' más ngocloo gunèe
    daa.
  zyp-NT: Asia raang letei a ungpaw maikaw tah a pa huisai thlu thah he takhah na
    hni, aa hrong letah Figela le Hermozini a tae hrah he.
  sey-NT: Tsoe mëꞌëpi asayë, siꞌaohuaꞌi Asia yeja paꞌicohuaꞌi yëꞌëre je̱ocojëna, cuiꞌne
    ja̱ohuaꞌi ja̱ꞌre co̱ni Figelo cuiꞌne Hermogenes je̱oseꞌe.
  nvm-nvm: Regavo an vierafe e fok God ma vierafejo igi Esia guf ijia karinva ijigam
    e Faijeras ko Emogenis iji na bun uzam vain.
  mps-mps: Timoti, nago koneani, te Esia genuai tǫde bidibo Godigo po odobo bidi
    augwali tigidaligo ena tagalai dao. Te augwali tomode te bidi si Figelus me Hermogenes
    si dali, te augwaligo me ena tagalai dao.
  pab-NT: 'Waiyekehalakita homana: Tyotya wihinaeharenae Ásia koa yerenae, Fígelo,
    Hermógenes harenae halakisaha natyo.'
  llg-llg: Neu ko o mamanene so, lae, Figelus no Hermogenes, ma hataholi feꞌe kala
    leme nusa Asia mai, ala heok lasadea laꞌo ela au so.
  kyf-kyf: Nɩɩ, -ɩn -yi we 'ji nɩɩ, -wa mɩa -Azii -dʋdʋ -gʋ, wa ka 'mɩ 'bɩ 'bhʋ, Fizɛlɩ
    -yɔ Ɛlɩmozɛnɩ mɩ wa glaa.
  tpi-tpi: Yu save pinis, olgeta man bilong provins Esia i lusim mi pinis, na Figelus
    na Hermogenes tu i lusim mi.
  mih-NT: Tañi sa siton, tandɨhɨ ñiyɨvɨ nu cu si Asia sa i zandoo ñu sii, tañi maa
    ra Figelo ta ra Hermógenes.
  qvh-NT: Musyashgayquinöpis Asia provinciacho tag waugui-panicuna saysicami Jesucristupa
    wilacuyninta wilacushgäta manana criyiyannasu. Saynömi Figeluwan Hermogenispis
    Jesucristupa wilacuyninta wilacushgäta manana cäsucuyannasu.
  kms-kms: Nu nei guab te pugri wute Esia opu kin Pigelus Hermogenes temi di aye te
    ane nge si meri di muq nge irine kas.
  agn-agn: Gata-wanan mo ka ang yo, sinaliodano tang alos tanan ang mga pamagto don
    ong probinsia tang Asia. Asta si Figelo may si Hermogenes, sinaliodano ka nira.
  nhi-NT: Ya itconmati nic nochtin tlen pouih Asia onechcauqueh nosel, noiuqui in
    Figelo uan Hermógenes.
  ttc-NT: Komo yatz aweb'en kyi'j kye aj tzajnaqe' tuj Asy, kyetz oje kyinkaj kykola',
    b'ix kxol kyetz ax te Pijel b'ix te Ermójenes.
  dan-1931: Du ved dette, at alle de i Asien have vendt sig fra mig, iblandt hvilke
    ere Fygelus og Hermogenes.
  kwj-kwj: Mi hambwandau. Esiya mapwa pe hima le tinda ete ani hanjaꞌaisini iro. E,
    Fiselas hima pi Hemosenis okwe fini ani hanjaꞌaisini ihiro.
  vie-OVCB: Như con biết, mọi người trong xứ Tiểu Á đều bỏ rơi ta; Phi-ghen và Hẹt-mô-ghen
    cũng thế.
  kze-kze: Ésiyaa-maravaken-kwaasi amápa'a tínaaemba umásiyukaampinkemba kae-kwáásí
    moóráwai áwí'a Vísérasa isaná moóráwai áwí'a Émósénisi isamá mináímbá ísaraane.
  mpj-mpj: Julyju Jiijajmili walyjakajalurniya mirta kulirnu, ka kuwarrirniya mirta
    kulirni, parna Yayijamartajilu, Pikiliyajalukamu Yamujanijalulurrju. Jilanyakun
    nyuntu ninti nyininpa.
  lbk-lbk: Ammom ay chinokokhan nan am-in ay mamati id Asia sak-en. Naitapi cha Filego
    ken Hermogenes ken chaicha.
  mto-NT: Xmaso̱o̱ktinuts a̱tseꞌe nu̱jom pa̱n pa̱n jatyeꞌe tsu̱u̱nidup je̱m ásiait
    yꞌit jo̱o̱tm, ax xnu̱java joꞌn, nu̱me̱jtsk je̱ꞌe̱ veꞌeda juuꞌ veꞌe du̱xa̱a̱jidup
    Figelo je̱ts Hermógenes.
  bzh-bzh: Log ġeraḳ ni vorot bë alam pin vu distrik Asia*, ving Pugelus luho Hermogenes,
    bedeneruu demij vu sa gesu denegga raḳ sa ggökin rë.
  guj-2017: તને ખબર છે કે, આસિયામાંના સઘળાએ મને છોડી દીધો છે; તેઓમાં ફુગિલસ તથા હેર્મોગેનેસ
    પણ છે.
  jvn-NT: Kowé wis ngerti nèk sedulur-sedulur sangka bawah Asia pada ninggal aku kabèh,
    kayadéné Figélus lan Hèrmogénes.
  byr-byr: Dareꞌ mena yawɨꞌmanɨgɨ. Aꞌmwe lɨmwadɨvɨta yuya Pɨrovijɨ Ezɨya mwaalyara
    sahwarajɨya Pɨzelaazalyɨ Emozenɨzalyɨ saraai kwaraalyɨ kalavuzainyɨna mena nyagalyaꞌmavesainyɨ.
  ian-ian: Esiamba la nɨmba wun kat kai waa kwagalandi. Vɨga yelavɨka lɨgamɨn. Ndina
    vɨlɨlɨk palɨ Fiselas Hemosenis mbɨtno wun kat kai waa kwagalambɨ. Wun kat senmba
    tulaa kalabusmba yiga taaganja vak kat ndɨ ndina mbangɨ ana wup yindɨ wun kat.
    Njambwi nyan God ndɨno ndɨna ngaymba lɨga nɨmba kat nɨma vak yelavɨka kwunatndangat
    wowun.
  hun-hun: Azt tudod, hogy az Ázsiában lévők mind elfordultak tőlem, közülük való
    Fügelosz és Hermogenész is.
  mcf-NT: 'Ëmbi: —Cho —cac choenquio icboed mimbi tantiac, mado. Nidaid utsi Asia
    caid yacnocquido dadpen adec choenquio iccosh. Edemoquenes caid choenquio iccosh.
    Adecbidi Piquedo caid chedo.'
  kjs-kjs: Gore nemere Esia su-para piri enaali raayome ne giyasimi remaa pagisi.
    Gore Figelus-para Hermogenes laapome page ni abala giyasipi.
  mni-mni: Phygelus amasung Hermogenes yaona Asia-da leiba pumnamakna eibu thadoklamle
    haiba nahak khangliba aduni.
  yad-NT: Jidyetyama̱ samiy jiryatiy rityocheda Ásiyamu vichavay ti̱ta̱ju̱ ray, rirya̱numitye
    variy ra̱jisiy. Nanuvichanu̱yada Ijédu, Ermójetya rityenuju̱y.
  mxb-NT: Ta sa̱ náꞌá va̱ꞌón ña̱ ndidaá na̱ ndéi chí kuendá Asia diꞌa ni̱ da̱nkoo
    ndava̱ꞌa na yuꞌu̱, ta dao ro̱ón kúú Figelo xíꞌín Hermógenes.
  pon-2006A: 'Ke ese me irail koaros me mihmi nan wehin Eisia, re keseielahr, iet
    riemen irail: Pikehlus oh Ermokenihs.'
  maq-NT: Ngaye ne ha hye xi ngayëjë ni xuta xi tsëhë ladu xi hmí rë Asia ne, casmicacun
    ná me. Ngajñi rë xuta xi cuacun jan ne, hinchajñi cha Figelo cojo cha Hermógenes.
  hto-hto: 'Ja onódɨoza: Nana Asia énɨe comɨnɨ ja cuena zóofetiaɨoɨ. Afémacɨmona bie
    mena ɨima íaillɨnoɨ: Figelo, íemo Hermógenes.'
  por-BRBSL: Isto você sabe, que todos os que estão na Ásia se afastaram de mim, dos
    quais são Phygelus e Hermogenes.
  ces-NKB: Víš o tom, že se ode mě odvrátili všichni, kdo jsou v Asii, mezi nimi [i]
    Fygelus a Hermogenes.
  cui-cui: Bayatha yaputaneme pomonae Asia nacuatha jinompa daxita barapomonae nepunapenta.
    Pomonae nepunapenta, barapomonae jiwana ichʉn pewʉn Figelo, ichʉn pewʉn Hermógenes.
  boj-2014: Ni qalie, tamo kalil Esia sawaq di unub qaji naŋgi e uratbosib jaraiyeb.
    Figelus Hermogenes wo naŋgi aiyel dego e uratbosib jaraiyeb.
  eng-OEBUS: You know, of course, that all our friends in Roman Asia turned their
    backs on me, including Phygellus and Hermogenes.
  eri-eri: Ne isene, nere Esia prowins langa fai oruwanga ji awa hiyaneha, onodu Figelus
    no Hermogenes ngare fere awa hiyareha.
  aly-aly: Ntwa kel iterl-aremel awew, yanh-rnem Christian-rnem Asia-itwew atyeng-wety
    intwemelerrew. Phygelus-then Hermogenes-then ratherr intwemelerrew atyeng-wety
    arrpemarl. Onesiphorus ranap alakenh-wenyarl. Ra apetyew nhenh-warl Rome-warl,
    rap nthwenh atyeng apmer arrpanenhel, ayenh arey-alheyew-atety tyayl-itwew. Ranap
    apetyew alhewer arnkaty-antey. Ayengan inkwerelhey-ayntew rwanng ikwer. Artwa
    yanh-atherr arrangkwarl. Ratherr nyerrerrenh, nhenh-warl tyayl-warl apetyewerr.
    Alakenh-anyem athanap Akngey intemarl ayerneyel, Onesiphorus renh arntarnt-araynteyew
    ikwerenh-rnem-then. Ntwa iterl-areyelarl, ayengarl anenh Ephesus-itwew. Ran ayenh
    arntarnt-arenharl. Athan Akngey ayerneyel, ra athamerr-aynteyew Onesiphorus ikwer
    arlta ikwerel, Jesus rarl apey-alpeyenhel.
  wiu-wiu: Eya wa wene teke toko. Esia ta piko peyake Yesunomo yakoa motane yene peyame
    no tewitikoa wakoi. Eya agotameka Piselasi Emosenisitameka nitikoi.
  swe-swe: '[Vers 15-18 är formad som en kiasm som ramas in av uttrycket ”du vet”,
    se vers 15 och 18. Andra stycket nämner området ”Asien”, och andra stycket från
    slutet nämner staden ”Efesos” som var huvudorten i Asien. Vers 16 använder ordet
    ”barmhärtighet” som också återfinns i vers 18. Centralt finns vers 17 där Onesiforus
    sökte och fann Paulus i Rom!] Som du vet har alla i [provinsen] Asien [nuvarande
    västra Turkiet, där Efesos – där Timoteus befann sig – var huvudorten] vänt sig
    bort ifrån mig, bland dem Fygelus och Hermogenes. [Timoteus kände till Fygelus
    och Hermogenes, kanske var de kristna ledare i Efesos. Det är troligt att de avvikit
    både i fråga om band till Paulus och i den sanna läran. Paulus nämner även Hymeneus
    och Filetus lite senare, se ]'
  cth-cth: Asia ram dawk kaawmnaw ni kai teh na pahnawt awh toe tie hah na panue toe.
