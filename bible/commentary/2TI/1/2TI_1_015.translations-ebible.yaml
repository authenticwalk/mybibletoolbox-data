  heb-heb: זאת אתה יודע כי פנו ממני כל אשר באסיא ובתוכם פוגלוס והרמוגניס׃
  mpp-mpp: Ngic Asia prowins iwa gagaing, yenge sasawadi nale takicebame biyachac
