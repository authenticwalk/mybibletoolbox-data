  kpf-kpf: Asia hânân aksik birânim âiwe. Oi osetziŋan Pigelo sot Hemogene, zet ârândâŋ.
  ppo-ppo: Esia hae kwiamó betó mole whi̧rape feané ȩ taaróló fupa, Fikelus-ró Hermosenes-tamokélé
