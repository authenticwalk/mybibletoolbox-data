  san-ASM: আশিযাদেশীযাঃ সৰ্ৱ্ৱে মাং ত্যক্তৱন্ত ইতি ৎৱং জানাসি তেষাং মধ্যে ফূগিল্লো
    হৰ্ম্মগিনিশ্চ ৱিদ্যেতে|
  tac-NT: Mué 'ma machíguru, suwábaga ne gompaniérola alé Asia anilime wa'lú gawí
    we'kaná riógachi mochígame ralámuli 'ma bi'neli a'rigó ne'chí. Alueka tabilé anáchale,
    bilé Pigelo anilime kéturu, 'lige bilé Ermójeni.
  eng-WEBPB: This you know, that all who are in Asia turned away from me, of whom
    are Phygelus and Hermogenes.
  gfk-H: Io, u palai bia diet bakut kaia tano hanua Esia, diet ga haan talur iau.
    Ma Pigelus ma ne Hermogenes dir mah dir ta haan talur iau.
  viv-viv: Tu o uhalamanena tovetumagana moyaꞋaidi Esiya ana fafali againe hikiloweku,
    badi Fidelo kadu Hemodenisi buyeꞋi.
  yao-yao: Mpela inkuti pakuimanyilila kuti ŵandu achajinji wa kuchilambo cha Asia
    anesile, mwa ŵele apali che Fugelo ni che Helimogene.
  tgp-tgp: Timothy ko levosahia moiso vara tamlohi tari nike na province matan Asia
    la vahar̃i hiniau, ale Phygelus peresi Hermogenes enira tatuara.
  auc-NT: Atiabæ quëwënäni ïñömö tömänäni botö ïmote ëmö cæte godänitapa, ante bitö
    do ëñëmipa. Edæ Piguedo tönö Edömogæ̈næ incæ tömënäni tönö botö ïmote ëmö cæte
    godatapa.
  kbc-NT: Joɡ̶owooɡ̶oti me daɡ̶aleeɡ̶ica mowootibigiji iditawece ɡ̶onioxoadipi ane
    niɡ̶eladimigipitigi macataɡ̶ateloco Ásia. Fígelo ijaa Hermógenes eledi idi liwigotigi
    pida aɡ̶aleeɡ̶aɡ̶ica mowotibigiji.
  bmh-bmh: Na abiu Kristen duailel ag Esia agaig ebu daremen, goagen unum iz semilei
    wanemen. Pigelus zaug Hermogenes dual han iz semilei wanemen.
  ctu-BL: Ña'tʌbil a cha'an, tsa'ix i cʌyʌyoñob Figelo yic'ot Hermógenes yic'ot pejtelel
    yaño' bʌ ti Asia.
  meq-meq: Nəkar ka sər ha ndo məpe mədzal gər hay ka Yesu neheye ka dala i Azi aye
    nəteye ta gər ga ha ŋgweɗek. Figelas ta Hermogenas nəteye mə walaŋ tay dərmak.
  noa-H: 'Pʌrʌg k''ap hamk''ĩir jaauk''im: Hẽwandam gaaimua maach k''odk''a t''ʌnʌm
    k''ʌʌn Asia durrmua mʌ dʌ̈i hãba bëetarr k''ʌʌnau ya tag mʌrʌgjã hooba mʌch happai
    mʌ barpʌajierram. Chi mag mʌ barpʌatarr k''ʌʌn hee Figelo Hermógenes dʌ̈i narrjã
    mak''ʌʌnaujã mʌrʌg hooba sĩi wëtjierram.'
  alp-NT: Arekwa peneka be tamata bokala bei otoi Asia rebe esi hlaleke loko Yesuse
    esi tuli kai au moneka. Pigeluse kai Hermogenese luaise bei sie rebe tuli kai
    au more neka.
  san-VEL: aa"siyaade"siiyaa.h sarvve maa.m tyaktavanta iti tva.m jaanaasi te.saa.m
    madhye phuugillo harmmagini"sca vidyete|
  kbq-kbq: Kagra antahi'nane maka Esia kaziga mani'naza vahe'mo'za natre'za uvu evuma
    hu'nazana, ana agu'afina Figelusi'ene Hemogenesi'ke natrena'e.
  kbh-kbh: Nts̈amo ya condëtats̈ëmbcá, nÿetsca os̈buáchiyënga Asia luaroquënga cachcá
    s̈monjesonÿá, y chents̈e bontsemna Figelo y Hermógenes.
  ron-LSB: Știți că toți cei din Asia s-au depărtat de mine, printre care Fgel și
    Hermogene.
  pon-pon: Koe aja, me irail karoj, me mi Ajien, wuki jan ia; kijan ir Pikeluj o Ermokenej.
  nhe-BL: Huelis ya tijmati nechcajtejque nochi tlaneltocani tlen ajsicoj nica tlen
    tlali Asia, hasta nojquiya nechcajtejque Figelo huan Hermógenes.
  sps-sps: Nyi natem, vainy fafaaman a kinai to te poo fi me tana gum fan iny Esia
    ser kaa ror tovei tana ngats fan tsian iny Roum te naus osing bus vanyo, ai fapoopoan
    a rari ere Faijelas me Hemojenis.
  wnc-wnc: Ga atnataayak. Aminu Esia kep komune nana Anututane amina dakngake yuaingu
    kuupbamda nae semna natangamukaing. Ngan. Aminu tapaaya umana Fiselas gatu Hemosenis
    ngang yanikaing kapaau kuutda semna natangamukamayak.
  bus-bus: Ń dↄ̃ kɛ̀ Asia bùsudeenↄ ma zĩnna ń píngi. Figɛlu kↄ̃n Ɛmↄgɛnɛo kú ń tɛ́.
  gub-BL: Uzeruzar ma'e Az ywy rehe har a'e wà, a'e paw hereityk a'e wà. Imaranugar
    hewi wà. Nuweruzar kwaw heze'eg wà kury. Te Pi a'e, Eràmo a'e no, hereityk a'e
    wà no. Erekwaw hereityk awer ne.
  imo-imo: Esia provins nu morono kombuna moromele Kraistinga imboma pali na tiye
    koloringi mele nu pino. Aku imbomanga Figelus kinye Hermogenes taloni na tiye
    koloringilila.
  boj-boj: Ni qalie, tamo kalil Esia sawaq di unub qaji naŋgi e uratbosib jaraiyeb.
    Figelus Hermogenes wo naŋgi aiyel dego e uratbosib jaraiyeb.
  eng-DRA: 'Thou knowest this, that all they who are in Asia, are turned away from
    me: of whom are Phigellus and Hermogenes.'
  knf-knf: Jibi imeeŋ, bañaaŋ bŧi biki uŧaak wi Aŧiya bawutanaan, Figel na Hermogen
    bawo ţi bukuŋ mënţan.
  san-KHM: អាឝិយាទេឝីយាះ សវ៌្វេ មាំ ត្យក្តវន្ត ឥតិ ត្វំ ជានាសិ តេឞាំ មធ្យេ ផូគិល្លោ
    ហម៌្មគិនិឝ្ច វិទ្យេតេ។
  arn-NT: Eymi am dew kimnielu, tati mülechi pu che Asia trokiñ mapu mew kom kisukünuenew
    engün. Kiñeke tüfa engu tati, Figelo ka Ermogene.
  zas-NT: Lüj ragbee guial gra ree bén zojb niz Asia ma gulëëladx reeman naj, loj
    reeman noꞌch Figelo con Hermógenes.
  ken-NT: Ɔrɨ́ŋɨ́ bɛ́ bǒnkwɔ Yesu mankɛm abhɛn báfú atú Esia bátɨ̌knsɛm ntá
    ya. Fijɛ́lɔs nɛ Hɛmogɛ́nes nkwɔ́ bátɨknsɛm ntá ya.
