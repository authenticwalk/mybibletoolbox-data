verse: 2TI.001.015
translations:
  kpx-kpx: A hilokage Esia vatamo umale keau bahata di tedahoholisito di halevalu.
    Ige Vugelasi isi Hemogenesi kebiata abulike di halevalu.
  okv-H: Eto ke nei amo Asia province embo na na tohora amo umo mahu ingea. Avoeto
    embo Phygelus te embo Hermogenes te embo tapa na na tohora.
  tbo-tbo: Tuwega amaka u nonoli naka, tu witumagana mi Asiya hi wihinigigiyeu po
    hi nehaleu. Naka pite Paigeliya ma Elimogini amaka hi nehaleu.
  mal-C: ഫുഗലൊസും ഹെർമോഗനേസും ഉൾപ്പെടെ ഏഷ്യാപ്രവിശ്യയിലുള്ള എല്ലാവരും എന്നെ പരിത്യജിച്ചു
    എന്നു നിനക്കറിയാമല്ലോ.
  grc-SR: Οἶδας τοῦτο, ὅτι ἀπεστράφησάν με πάντες οἱ ἐν τῇ Ἀσίᾳ, ὧν ἐστὶν Φύγελος
    καὶ Ἑρμογένης.
  bgc-bgc: तन्नै बेरा सै के आसिया परदेस के भोत-से बिश्वासी भाईयाँ नै मेरै ताहीं छोड़
    दिया सै, जिन म्ह फूगिलुस अर हिरमुगिनेस भी शामिल सै।
  khz-khz: Goi ripamu Asia tanonai getaluna talimara maparara au gekuna gelaka-gerevagito
    Figelas e Hemogenes maki.
  deu-TKW: Das weißt du schon, daß die in Asia sich alle von mir losgesagt, darunter
    Phygelus und Hermogenes.
  zsr-NT: Chnözcznuꞌ ca naꞌ gulubíj ládxiꞌquëꞌ nedaꞌ yúguꞌtë bönniꞌ taꞌyejlëꞌë Cristo
    nacuꞌë luyú Asia. Nútsaꞌquëꞌ ladjquëꞌ Figelo len Hermógenes.
  lin-lin: Oyebi malamu ete bato nyonso oyo bazali kati na mokili ya Azia bakimaki
    ngai ; kati na bango, tozali na Fijele mpe Erimojene.
  hns-NT: Toe djaane hai kie Aasia des ke sab bhaai log hamme akele tjhor deis hai,
    Fiegelas aur Hermogenes bhie.
  noa-E: 'Pʉrʉg khap amkhĩir jaaukhim: Ẽwandam gaaimua maach khodkha thʉnʉm khʉʉn
    Asia durrmua mʉ dʉ̈i ãba bëetarr khʉʉnau ya tag mʉrʉgjã ooba mʉch appai mʉ barpʉajierram.
    Chi mag mʉ barpʉatarr khʉʉn ee Figelo Ermógenes dʉ̈i narrjã makhʉʉnaujã mʉrʉg
    ooba sĩi wëtjierram.'
  eng-EMTV: This you know, that all those in Asia have turned away from me, of whom
    are Phygellus and Hermogenes.
  mib-NT: Je jíní rō jeē tāca ñáyuu cáyūcu Asia ni castóo i ruhū. Te uū i cúu Figelo
    jiín Hermógenes.
  lif-NT2: एसियास्‍मा थुम्‍मोलाम् के़दाःबा काक् नसानिबाहाॽरे़ इङ्‌गाॽ मे़ले़राङ् मे़देःसाङ्‌बा
    पाःन्‍हाॽग खे़ने़ॽ के़निःसुरो॥ खे़ङ्‌हाॽओ फुगेलस नु हर्मोजेनसे़न्‍नाङ्‌लो॥
  xnj-xnj: Umanyili kuvya vandu voha va ku Asia vanilekili, pagati yavi ndi Fugelo
    na Helimogene.
  mmx-mmx: Uklen i do nedi axap limixin nunu boro at lenep silok Asia eburu mi ne
    Pigalas la ne Eremogenes diga on basinge vam ia.
  cbr-NT: Camina 'unan, Asia menuax ucë unicamabëtan ca Figelo 'imainun Hermógenes,
    axribi anuax ucë 'ixun, anribi 'ë ëbianxa.
  tee-NT: Ju uxint'i c'ats'aich ni ixchux'an ju amachak'an Asia quintamacau'ulalh.
    Ju sia yu'unch yuchi ju Figelo chai ju Hermógenes.
  eng-LSV: you have known this, that they turned from me—all those in Asia, of whom
    are Phygellus and Hermogenes;
  cak-NT: Ret aweta'n chi conojel ri kach'alal chi ri rech-ulef Asia xinquimalij yan
    can, anche'l ri Figelo y ri Hermógenes.
  pah-NT: Nde erekwahavipe Ásiapeve'g̃a gwyripeve'g̃a pohipava ji hugwi. G̃apyteripeve'g̃a,
    Figelo'ga Hermógenes'ga pavẽi, g̃a pohiri ji hugwi.
  sja-NT: Pɨa k'awa bɨ perá jõma Asiadepema ijãapataarãpa mɨ yiaraa iru p'anɨ; Figelo,
    Hermógenes paara.
  xed-xed: 'Nda sna ka kazlay: Zliɗivazla inda gwal ta haɗika Asiya kəʼa. Tekw i Fizel
    nda Hermuzena mataba taŋ.'
  mks-NT: Sa̱ xíni̱ va̱hún ña̱ na̱jándicoo tócó ndihi na̱ cúú cuéntá Jesús ndúu estado
    Asia ye̱he̱. Tañu mé na̱ cán ndáca̱a̱n Figelo xi̱hi̱n Hermógenes.
  gfk-S: Io, u palai be di bakut kaia tano katano Esia, di ga hana talur iou. Ma nalamin
    ta di ne Pigelus ma ne Hermogenes.
  bmu-bmu: Eisia prowinsgö neŋakurupni yeŋön körek nömosöta andö nuŋguget, mi mötzan.
    Azi qetŋiri Figelus aka Hermogenes yetkön yeŋgö sutŋine maljahot.
  dgz-dgz: Otuna, ge anuingi at Eisia nagirewa iravi tandayat nimanegen. Apan muga
    dere Paigelas ge Omogenes tandayat nimanegen.
  eng-GNV: 'This thou knowest, that all they which are in Asia, be turned from me:
    of which sort are Phygellus and Hermogenes.'
  zaa-NT: Chi yù lu', Timoteo, qui'ni iyaba ca amigo quia' canu tsè'e le' región Asia
    nna chi bettse'e latsi' quį inte', entre ca nui nna l·láni Figelo ą'hua Hermógenes.
  eng-WEBSTER: This thou knowest, that all they who are in Asia are turned away from
    me; of whom are Phygellus and Hermogenes.
  guh-guh: Xamë baja cajena yapëtaneme pacuenia Asíavënë nacuapijivi, daxita Dioso
    pejumecovënëtsivi, nexuabarëcëpeca. Tanexuabarëcëpecaevi yajuvënënëbeje Figelobeje
    Hermógenesbeje.
  bon-bon: Maane umle gäte, egä iyeta ätrunga biname cina Asiya probins ngalebora
    cebine ituge abmala, cuta Pugelus Hermogenes.
  nhw-BL: Huelis ya tijmati nechcajtejque nochi tlaneltocani catli ajsicoj nica tlen
    tlali Asia, hasta nojquiya nechcajtejque Figelo huan Hermógenes.
  swh-ONEN: Unajua ya kuwa watu wote katika Asia wameniacha, miongoni mwao wamo Filego
    na Hermogene.
  wbi-wbi: Ghukagula kuuti, vooni vanovikukala mu Asia valyanilekile mukipugha iki
    mwevvale ava. Figelo nhu Hemoyene.
  bba-bba: Wunɛn tii ɑ nuɑ kɔ mɑ be bɑ wɑ̃ɑ Asin tem sɔɔ, be kpurowɑ bɑ mɑn deri bè
    sɔɔ Fiɡɛli kɑ Hɛɛmɔɡɛni bɑ wɑ̃ɑ.
  eng-KJVCPB: This thou knowest, that all they which are in Asia be turned away from
    me; of whom are Phygellus and Hermogenes.
  kgk-NT: Xe rerakwã erehendu ra'e. Gwĩ heroviaha Ásia yvy-py oiko va'e opa ojehesa
    rerovapa xéhegwi. Naxe moirũvéi-ma Figelo, Hermógenes ave.
  waj-waj: Vaa a rikiaannavai. Mmuakiaa gioonna kiaapuuya Asiaa mmataivau varuuya
    ni ooqoo tiravai. Iyakidiri vaidiivaitana nnutuuvaitana Pikereeya Heremokiniiyaatama
    niiyara ooqoo tiravai.
  cpy-cpy: Pikema-kotakina eeroka rooka-wenta-waeta-nakina nampiyitawori Asia-ki.
    Irika Figelo eejatzi Hermóhenes.
  mpx-mpx: Iyaka u atena Pigelas ge Hemogenis, avaliyau toabulilek hi gewi labi Eisiya
    gamwanaa, hi lou luwagau ge o en hi pem.
  wbp-wbp: Timiji, manngu-nyanyinya kanpaju, yangka kujajulu ngaju yirrarnu rdaku-kurra
    yurrkunyurlu, ngulangku kujajulu ngaju rdakungkalku tarda-nyangu Kirijini-paturluju
    Yayija-wardingki-paturlu, ngula-jangkarluju yampijalkujulu, kulajulu pinarni yanu
    rdakungkakuju nyanjakuju ngajukuju, lawa. Manu yangka-jarrarlu jirrama-karirli
    yirdi-jarrarluju Payijilirli manu Yurrmujilirli, ngula-jarrarluju-pala wajawaja-maninjarla
    yampija-yijala.
  luo-luo: Ingʼeyo ni ji duto ma noa e piny Asia oseweya, koda ka Fugelo gi Hermogene.
  nhe-NT: Huelis ya tijmati nechcajtejque nochi tlaneltocani tlen ajsicoj nica tlen
    tlali Asia, hasta nojquiya nechcajtejque Figelo huan Hermógenes.
  aii-aii: ܒܝܼܕܵܥܵܐ ܝܘܸܬ ܕܩܠܝܼܒ ܠܗܘܿܢ ܡܸܢܝܼ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܓܵܘ ܐܵܣܝܼܵܐ، ܡܸܢܵܝܗ‌ܝ ܦܹܘܓܹܠܘܿܣ
    ܘܗܲܪܡܵܓܹܢܝܼܣ.
  esk-NT: Iḷisimagiñ, iluqatiŋ piqatipta Asia-miittuat malinġiġaatŋa unniiñ unitchaatŋa,
    taapkuaksuli Phygelus-ŋumlu suli Hermogenes-ŋum.
  msb-msb: Maaram ka na an kadamuan san taga-Asia kaupod na sinda Figelo kag Hermogenes
    nagbaya man sa akon.
  cpa-NT: Ma²ca¹nengh²hning jǿg³ ca¹tég² ca¹lah¹já¹ dsa² chian² huø¹ Asia jní², ju³lah
    Figelo quianh¹³ Hermógenes.
  dso-dso: ଆସିଆ ଦେସେ ରଇବା ବେସି ବିସ୍‌ବାସିମନ୍‌ ମକେ ଚାଡିକରି ଗାଲାଇ ଆଚତ୍‌ ବଲି ତୁଇ ଜାନିଆଚୁସ୍‌
    । ତେଇ ପୁଗେଲ୍‌ ଆରି ଅର୍‌ମଗେନା ମିସା ମକେ ଚାଡି ଉଟିଗାଲାଇ ।
  meu-meu: Dibamu Asia ai e nohomu taudia iboudiai na egu amo e raka oho, Fugelo bona
    Heremogene danu.
  yva-NT: Nyo raen Pigerusa pe Ermogenesa pe arakovo kaijo una no propinsi Asia makirive
    rinai tenambe to.
  dgc-dgc: Tukoy mo dén a gininananék du étanan a méniwala ta Asia. Pati ti Pigelio
    sakay ti Hermogenes, éy gininananék de be.
  zpm-NT: Naṉlaxe luu gaṉle zha beeṉ zha Asia, grëse zho bzozit lo naa; zig nac Figel,
    zig nac Hermoj, mbe psaan zho naa.
  hix-NT: Rokaytà menytxek hamà. Rohnànkatxownà, Aaseya yamtar hon komo, omeroron
    komo. Àwawonye ryhe nehxatxkonà, Fexeru komo, Ehmohxenes xarha. Àro wyaro rokaytà
    menytxek hamà.
  sim-sim: Provins Esiak fehenda ma amber anin li halarin angop mi misiri sir. Figelus
    fre Hermogenes er nga anin halari vri.
  npi-ULB: तिमीलाई यो थाहा छ, कि एसियामा हुनेहरू सबै मबाट तर्केर गएका छन्; यो समूहमा
    फुगेलस र हर्मोगेनस पर्छन् ।
  cgc-cgc: Nlaman no na tama na mga gatuo naan ta prubinsya Asia na ula en gapati
    ki yaken daw galin en asta man danen ya Figelo daw Hermogenes.
  tim-tim: Galane, galalupne hârok Asia hânân manmai yâkŋe hepun nekmâ meteyi, are
    nâŋgâen. Yâk yeŋgât hutyeŋân âmâ Pigero akto Hermogene hepun negiat.
  yor-yor: Èyí ni ìwọ mọ̀ pé, gbogbo àwọn ti ó wà ni agbègbè Asia ti fi mí sílẹ̀,
    nínú àwọn ẹni tí Figeliu àti Hamogene gbé wà.
  wos-wos: Esiana héfambu rekwa du takwa atéfék di wunika hu wundé hwenda. Wun héfambu
    rekwa du Figelus bér Hermogenes akwi bér wunika hu hwe. Wungi wundé xékémé.
  emp-NTPO: Bʌa cawa b̶ʌa berara jũma djabarã Asia druad̶ebemaba mʌ̃ra igarasid̶ada.
    Djaba Pigeloba, Hermogene bid̶a mãwã osid̶aa.
  eng-F35: This you know, that all those in Asia have been turned away from me, including
    Phygellus and Hermogenes.
  ind-ind: Kamu sudah mendengar bahwa semua saudara seiman di daerah Asia meninggalkan
    saya, termasuk Figelus dan Hermogenes.
  pes-OPCB: همان‌طور که می‌دانی، تمام مسیحیانی که از ایالت آسیا به اینجا آمده بودند،
    مرا به حال خود گذاشته و رفته‌اند؛ حتی فیجلوس و هرموجنس نیز مرا ترک گفته‌اند.
  mpt-mpt: Kobo tekein kebeobe, Fiselas esa eka Hemosenis esa eka Esia betano bib
    mak bib mak sel isa i alukum ne daatnenamino deitne bliobe.
  ssx-ssx: Mo Eisia potopinisi haleme wanda꞉hali paeyao make mo hande Paidia꞉lisi
    pita꞉ Hemodionisi koto hali yaapo tonka꞉na꞉ I̱ mina꞉pa꞉lao peleme ekita꞉ neke
    hone wotu witeleme.
  mkl-mkl: Awɔ tɑkɑɛ ì mɑ̀ iyi inɛi Azii ŋɑu fei ɑ̀ fũ sim ɑwɔ. Si inɔ nŋɑ bɛi Fijɛli
    do Hɛɛmɔjɛni ɑ̀ wɑ.
  gaq-gaq: ପେ ମ୍ୟାପେଲେକେ ଫୁଗେଲ ବାରି ହର୍ମଗେନା ଆନ୍ତାର୍‌ଚେ ଆସିଆ ପ୍ରଦେସ୍‌ନ୍ନିଆ ସାପାରେ
    ଆନେଙ୍ଗ୍ ଆନ୍ତାର୍ ବଆର୍‌କେ ।
  gof-RNT: Iisiya biittan de7iya ubbay taappe haakkidayssa eraasa; entta giddon Figeluusinne
    Hermmogeneesi de7oosona.
  unx-unx: ଫୁଗେଲ୍‌ ଆଡଃ ହର୍ମଗିନସ୍‌ ମେସାକେଦ୍‌ତେ ଏସିଆ ପାର୍‌ଗାନ୍‌ରେନ୍‌ ସବେନ୍‌କ ଆଇଙ୍ଗ୍‌କେ
    ବାଗିକେଦିୟାଁ, ଏନା ଆମ୍‌ ସାରିତାନା ।
  gah-gah: Asia mikasiuka mukí vegenalite ahuli asú inimikave. Keikutí nene Pigeloki
    itó Helemogeneki niasimó. Nene mota gelenane.
  lcm-lcm: Kupo malangas ta keve tungara aongos e Asia kitala sang pelek iau. Ri Pugelo
    ve Eremogenes kapa.
  aer-aer: Timothy, unte aweke-arle, Jesus Christ-kenhe apmere Asia-arenye areyele
    ayenge imperrirremele alheke ayenge-arle jail-le anerlenge. Kenhe artwe arrpenhe
    atherre-arlke nhenge, Phygelus uthene Hermogenes uthene, ratherre atyenge alkngwirrerle-anerreke,
    ayenge impemele alherreke.
  qvc-NT: 'Qamqam allita yach''angi: Kriyiq masinchiq Fijilu Irmujiniswan prubinsya
    Asyamanda yumbay kriyiq masingunapismi noqata sapalayta dijawarqanllapa, nishpa.'
  tgl-ULB: Alam mo ito, na lahat ng nakatira sa Asya ay tumalikod sa akin. Sa grupong
    ito ay sina Figelo at Hermogenes.
  cbs-NT: Jaska inun, min ma unaiin. Asia mai pakea anuabun Jesús ikunwainbu dasibi
    eki dakei eki pechitan ana ea medabewabumaki, Figelo inun Hermógenes dikabitunan.
  xtm-NTPP: Te jâ jini maa ni ja ni ka xndoo ña'a ndaka tna'a o ka iyo ñuu Asia ma,
    te ne'un ñayii yukan ka iyo tee kúu Figelo ma ji'in tee kúu Hermógenes ma.
  nnq-nnq: Andi pummanyi, bandu boa bi kilambo chuku Asia banekite, kati jabe abi
    Fugelo na Helimogene.
  bao-NT: Mee niipetirã Asia yepa macãrã, ñucã Figelo, Hermógenes jãa menapʉra yʉre
    cʉ̃ja ca waa weocoariquere mʉ maji.
  san-ORI: ଆଶିଯାଦେଶୀଯାଃ ସର୍ୱ୍ୱେ ମାଂ ତ୍ୟକ୍ତୱନ୍ତ ଇତି ତ୍ୱଂ ଜାନାସି ତେଷାଂ ମଧ୍ୟେ ଫୂଗିଲ୍ଲୋ
    ହର୍ମ୍ମଗିନିଶ୍ଚ ୱିଦ୍ୟେତେ|
  huv-NT: Lamejaw lamacueatiw xic meáwan monaw tiül iüt Asia, altiül Figelo at Hermógenes.
  otn-NT: Ya guí pa̱di̱ ngue nu̱'ʉ ma̱ cu̱hʉ ngue yø mmɛ̱ngu̱ Asia, gä bi hyɛga̱gui̱
    p'ʉ, tengu̱tho bi jacra̱ Figelo 'nɛ̱hra̱ Hermógenes.
  nop-nop: Esiya kwetneŋ me hogohogok agaŋ binabugiŋ u agaŋ nadiguŋ, eŋ Fisela tiŋa
    Hemoseni adi maaŋ agaŋ binabugumuk.
  obo-NT: Nosorollan du, no ko-urallan tod pompomakoy riyot prubinsya to Asia, mid
    tanan don koddi, apii ron en si Figelo woy si Hermogenes.
  cak-ENT: Rat avetaman que jubama conojel ri hermanos ri yec'o pa tak tinamit richin
    ruch'ulef Asia yin quiyo'on chic can. Cachi'el ri Figelo y ri Hermógenes.
  lif-NT: ᤀᤣᤛᤡᤕᤠᤛ᤻ᤔᤠ ᤌᤢᤶᤔᤥᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤁᤠᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤗᤧᤖᤠᤱ ᤔᤧᤍᤣ᤺ᤛᤠᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ
    ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤑᤢᤃᤣᤗᤛ ᤏᤢ ᤜᤷᤔᤥᤈᤣᤏᤛᤧᤴᤏᤠᤱᤗᤥ॥
  mie-NT: Ja jínī nū jā ndācá nchivī jā íyó Asia nī sndóo ji nduhū. De ūū ji cúu Figelo
    jíín Hermógenes.
  san-TIB: ཨཱཤིཡཱདེཤཱིཡཱཿ སཪྻྭེ མཱཾ ཏྱཀྟཝནྟ ཨིཏི ཏྭཾ ཛཱནཱསི ཏེཥཱཾ མདྷྱེ ཕཱུགིལློ ཧརྨྨགིནིཤྩ
    ཝིདྱེཏེ།
  qve-NT: Timoteo, qanqa ñan yachankiña, llapallan creyentekuna Asia provincia lawpi
    sapallaytaña saqeruwasqankuta. Paykuna ukhumantan kanku Figelowan hinallataq Hermogenespiwan
    ima.
  pao-NT: Ewa'yoo mu Asia-wi'yoona kemmatu nu-ma nasookwa'e. Phygelus-no Hermogenes
    punno'o.
  cbu-NT: Ásiyshuch wanipaja nuwaa kasarangana; nuwaa niyraranganda. Fijeltamta, misha
    Irmójintam nuwaa kasaranganaya. Shiy anoo yasaktishcha.
  usa-usa: emá kéitaane min-nákámá Pigératiyaa Emáágénitigaraq máqtemma Étia-marupake-kayukama
    yemá yinaaémma umátíkaraae.
  soy-soy: Yɑrɛ kɑɑ nní ń nyu, Asii kɛtẽ pikɔ́ nnɛ́í yɛ nɛ́ ŋmɛriyɛlɛ. Pɛ̃ nɛ
    pɛ̃ pɛɛ kɛpirɛ nɛ́ rińtɔ kɛ́mɛɛ, Fisɛɛli nɛ Erimosɛɛni yɛ welɛ.
