  kbm-kbm: Mie gutpweng are gikwai ve Fiselas gabu Hemosenis be tis amolmol tepwengge
    ebe imbweg Esia as taku ok eisir bwais ve ayeu gikwai.
  tew-tew: Ú̖hanginná tꞌä̖hkí in Asia nangewin tꞌowaḏi naa díyoeˀan, Phygelus-áḏí
    Hermogenes-áḏí indi wänbo díyoeˀan.
  rmc-rmc: Džanes, hoj pes mandar visarde savore, save hine andre Azija; maškar lende
    hin the o Figelos the o Hermogenes.
  apr-apr: Ong in lom galanga nen, di tooltool ke Kirisi le imot yo tinepe ye tana
    mai ke Esia nga, ngan tiwala muridi pau. Inbe Pigelus iye Emogenes ngan tiwala
    muridi pau lapau.
  tiy-tiy: Gétiga moy kétagak i kéluhanay de dumo gu munur begén dob Asia, fiyon i
    ro Figelowe brab Hermogenese.
  nlg-nlg: Ko ghilalaa utora na lei tinoni taluutuni tana bubulo i Asia maia Phygelus
    mi Hermogenes tara tona keha tua itagua.
  dgr-DOGNT: Asıa nèk'e dǫ wı̨ı̨zìı sexè aget'ı̨-le agejà wek'èı̨zǫ hǫt'e. Phygelus
    eyıts'ǫ Hermogenas ededı̨ kò sexè aget'ı̨-le agejà.
  pes-OPV: از این آگاه هستی که همه آنانی که در آسیا هستند، از من رخ تافته‌اند که از
    آنجمله فیجلس و هرموجنس می‌باشند.
  ron-1924: Штий кэ чей че сунт ын Асия тоць м-ау пэрэсит; ынтре алций ши Фиӂел ши
    Ермоӂен.
  tpz-tpz: Eöm to nat e nem, pa napan kurus to teꞌ ne pa muhin va Esiaꞌ, to këh vahik
    ee peöꞌ. Me e Figelus, me e Hermogenes, ee pon to këh ee peöꞌ.
  agd-agd: Éi afová ukhen nan Esiá bara fáké ma erikháen monó nanin banta vá inká
    Fíkerusin má Emokenesin má deren téin me ampikhen mino.
  rkb-NT: Kytsa Asia ezektsa zikarekbaiknaha. Ana hi botu tsiwaby. Situk Pisero zikarekek.
    Eremosenes kino niwatihi zikarekek.
  san-THA: 'อาศิยาเทศียา: สรฺเวฺว มำ ตฺยกฺตวนฺต อิติ ตฺวํ ชานาสิ เตษำ มเธฺย ผูคิโลฺล
    หรฺมฺมคินิศฺจ วิเทฺยเตฯ'
  iws-iws: Kɨra bɨdi yɨnoknɨnkɨnɨn, nu komii Esia hɨran iikam whɨekakɨm sɨma kariir
    bɨdi haiburgigɨm mɨ tɨ inkam nwɨso, Fiselas mɨ Hemosenis yɨo ɨriipɨ hɨriinan kariir
    bɨdi mɨ haiburgigo.
  pol-SZ: Jak już wiesz, opuścili mnie wszyscy wierzący, którzy przybyli tu z Azji,
    między innymi Figelos i Hermogenes.
  ztq-NT: Nanloo nii lëë kchë xaa nii no nëz Asia psaanladzy naa. Lady kchë xaa go
    no Figelo ni Hermógenes.
  zai-NT: Nannu xi bi'ni ca de Asia naa. Bisaana ca naa stube', ra zeeda Figelo ne
    Hermógenes.
  upv-upv: Erpe kurongwos pae osuw, selek nir nga iel Esia, tevi nuru nga Pukelas
    ko Emojenes, arwolu lingi pa inu osuw.
  wap-NT: Puaitapa naꞌapam mishidainao pidannao, wuruꞌu Asia iainao kidaz waꞌakan
    õgaru õbaꞌoran, atii Phygelus naꞌiki Hermogenes naꞌapa kapam ĩwaꞌakan õgaru.
  mva-mva: Kaiko kukaua moarunga Esia kaba-lo nge ambe disegeaka. Ngau uaura-lo usoaki
    ngena ilodi bokai dipile, “Rom masa dapile kita Pol ruanga, be uaura-lo dananga-kita
    takana!” Be Pigelus be Ermogenes nge disegeaka be.
  dwr-NT: Iisiya giya biittaan de7iyaa ubbatuu taappe baqateeddawaa eraasa; unttunttu
    giddon Pigeluusinne Hermogeneesi de7iino.
  kfw-kfw: Phygelus li Hermogenes inchella, Asia ramma kaom mi rakip kei innamathaan
    jei, tikha nangni'n ningjet.
  bfz-bfz: तूँ जाणेया कि आसिया प्रदेशो रे रणे वाल़े बऊत सारे विश्वासिये आँऊ छाडीता
    रा, जिना बीचे फूलीगुस और हिरमुगिनेस बी ए।
  cuk-09: Emide bato be wisbalid, bela Asia-yarginmalad an-obachamalad, Figelo, degine,
    Hermógenesse-bakar an-metemarmogad.
  ben-OBCV: তুমি জানো, ফুগিল্ল ও হর্মগিনিসহ এশিয়া প্রদেশের অন্যান্য সবাই আমাকে পরিত্যাগ
    করে চলে গেছে।
  mil-NT: Te yòhó sa xìní‑n sǎ nchàa ñáyiu ndècu distritú Àsiá, ñáyiu ní sándáá iní
    tnúhu Xítohó Jesucrìstú ní dáñá ñàhá‑yu xii‑í, te tnàhá té Fígeló ndɨhɨ té Hèrmógenés
    ní dáñá ñàha‑güedé xii‑í.
  myu-myu: Ade Ásia eipi watwat'in cuk opere iap awẽg̃ kuy eyawẽg̃tobuxik. Fígelo
    ma ixeyũ'in osunuy, Hermógenes tak.
  fue-fue: Aa anni, himɓe leydi Asiya fu accii am, Figelus e Hermogenes na'on der
    maɓɓe.
  amk-amk: Boitawanaifa weo inontarai eroasoai na nu Asia nei, mano efata yau nesa
    kiai, esu to fui weru yau ampa. Figeliusi tuti Hermogenesi uru tonanai kontai.
  fai-fai: Kaba kalam kal adikum wanang kinim bakan Eisa nalaso biyámin iyo namadá
    unsidiw ade kinim alew Fiyelas so Edmoyin so ika iliso namadá unsidiw.
  ura-NT: Nii coitucuhine tocohaneeinte caque jaolecoore saain Asia cocoaichacuru.
    Fijelo, Eremojene, naaonjoaaihunri nihanatiinte saain caque jaolecoore.
  mcd-NT: Man min tapian nantifi icoinra huafo Asia mai anoafoan ua potafo. Ascashocai
    tsoan afanan ua oin fupaicanima. Ascano Figelo futan Hermógenes nan rafutari ua
    potafo.
  urt-urt: Nin si sisyeme nange lenge miyeꞌ tuweinge lalme, ŋaiye yarp provins Esia
    yaŋaꞌe teket me wusyep, ŋaiye ŋam mana lenge miꞌe pe, tinge si yal wohe yasme
    ŋam. O Figelus hindi Hermogenes topoꞌe si yasme ŋam.
  kiz-kiz: Umanyili kujha bhabhatama Asia bhanilekhili. Mulikundi e'le bhajhele Figelo
    ni Hemogene.
  tzo-TZE: Ana'oj xa ti la scomtsanicun scotol li quermanotic tey oyic ta Asia banamile,
    xchi'uc li Figelo xchi'uc li Ermógenese.
  lex-lex: Omuat niohora olek la'a Asia di yapatni de riy honona raltarga a'u. Figelus
    nor Hermogenes nek de raltarg a'u wali.
  dov-dov: Ulichizi eechi, kuti boonse bakkala kuAsiya bakandipapila. Mukabunga aaka
    muli Figelasi a Hemojinisi.
  rgu-rgu: Tantu o mamanene rae, Figelus no Hermogenes, ma lahenda fekeꞌ fo reme propinsi
    Asia, ara foa ela au so.
  toc-NT: Cumu la̠ huix sta­lanca catzi̠ya pi̠ xli̠­hua̠k a̠ma̠ko̠lh nata̠lán hua̠nti̠
    uú xta­hui­lá­nalh hua̠nti̠ xalac xapu̠­la­tama̠n Asia quin­taak­xtek­makan­ko̠lh,
    na̠chuná quin­tat­lá­hualh quin­ta̠­lacán Figelo xa̠hua Her­mó­genes; xli̠­ca̠na
    pi̠ la̠n quin­ta­ma­ka­li̠­púhua acxni̠ chuná quin­tat­lá­hualh.
  som-som: Waad og tahay in kuwii Aasiya joogay oo dhammu ay iga leexdeen, waxaana
    ka mid ah Fugelos iyo Hermogenees.
  mam-C: B'i'nl tu'n, qa jni' erman toj tx'otx' te Asia ma chin kyij kytzaqpi'n, tze'nku
    Figelo ex Hermógenes.
  ndj-ndj: Ngimu wumumanyili, vandu vosi mlima wa Asia vaneka, gati yawu mwaveli Fugelu
    na Helimugeni.
  mbj-NT: Mahapäh né hẽ, sahõnh hẽ Jesus hã h'yy ka'eeh do Asija häd näng do häj n'aa
    bä hena do ỹ raberéd wät. Pigeer, Emok häd enäh doo, ti na-ããj né hẽ ỹ reréd wät.
  lat-VUC: Scis hoc, quod aversi sunt a me omnes, qui in Asia sunt, ex quibus est
    Phigellus, et Hermogenes.
  ngp-ngp: Enga ivo umanyize, want'hu wose wakwikala mwe isi ya Asia hata Figelo na
    Helomogene wanileka.
  enq-2: Propinja Esia dokonya endakali dupa pitakame namba yakineaminopa, Pijelusapa,
    Emojenesapa dolapome apata namba yakineambi doko embame masilyino.
  eng-ASVBT: This thou knowest, that all that are in Asia turned away from me; of
    whom are Phygelus and Hermogenes.
  mna-mna: 'Nu ute: Wal urlaŋana kan ta timbotmbot pa lele pakaana ki Asia na, timap
    tipizil ndemen pio kek. Wal tana, tomtom kizin ru na Pigelus mi Ermogenes.'
  myw-myw: Adok kukwakin-wan tasiyas min-Esiy bo ipiyaveigs, sisiyas tasiyas Pigelus
    son Emogenes.
  sby-sby: Ucishi kwambeti bonse mu cimpansha ca Asiya balanshiya ndenka, pali abo
    balanshiya pali Figelo ne Hemojene.
  sll-sll: Ena Esia ganba ari hobi na aidolimua. Piselas Hemosenis yasuri na aidolungwo
    hang pinua.
  yaq-NT: I'an em jaibu ju'unea'a benasia, si'ime jume' Aasia bwiaara betana, jume'
    Krijtota sualeme, nee koptaka ka intok a'abo neu yaaja. Inime' nasuk kia ju'u
    Pikeeloj teame intok ju'u Ermoojenej teame juni'i ketchia.
  uro-uro: Sa ngiat dräm i qorhäs iva ama qatnanaktpämda moe qärarhani i qale rha
    vät ama ngärhäktka ma Esia di rha met daqule ngo bä qosaqi ma Figelus kä nä ma
    Hermogenes di in met daqule ngo.
  ita-1885: 'Tu sai questo: che tutti quelli che son nell''Asia si son ritratti da
    me; de'' quali è Figello, ed Ermogene.'
  muy-muy: Kə̀səra, ndam geli ya nday ga haɗ Azi ni ɗek tə̀mbrəŋa nu a. Fizel nday
    ata Hermozeŋ day tə̀mbərəŋa nu a akaba nday ndahaŋ na.
  kqc-kqc: Ya ya diba Asia gaganiri vene tau noibanu bi na ferei tavoi reyadi, Phygelus
    ma Hermogenes ka.
  tav-tav: Asia yepa macana yʉ mena cãnibatana nipetirã yʉre cáaáweocoama. Tiere mʉ
    majitʉgaʉ mere. Na mena macana Fijelo, to bairi Emójenes cawamecʉna quena yʉ cáaáweocoama.
  eng-ULB: You know this, that all who live in Asia turned away from me. In this group
    are Phygelus and Hermogenes.
  spa-VBL: Ustedes ya saben que todos los de Asia me abandonaron, incluso Figelo y
    Hermógenes.
  fra-_FOB: Tu sais que tous ceux qui sont en Asie m'ont abandonné, parmi eux sont
    Phygelle et Hermogène.
  hau-ULB: Ka dai sani, dukkan wadanda su ke zama a Asiya sun juya mani baya. A cikin
    kungiyar akwai Fijalas da Harmajanas.
  mal-mal: ആസ്യക്കാർ എല്ലാവരും എന്നെ വിട്ടുപൊയ്ക്കളഞ്ഞു എന്ന് നീ അറിയുന്നുവല്ലോ; ഫുഗലൊസും
    ഹെർമ്മെഗനേസും ആ കൂട്ടത്തിൽ ഉള്ളവർ ആകുന്നു.
  kkc-kkc: Osoloso no see gooleedooso, tei telaga odoo Asiya mi mapoo debeli susuga
    oso a poogoloso diyadeeme, Pigelos dio osoloso Helemogenes dio onosee a poogoloso
    diyadeeso.
  lit-lit: Tu tai žinai, kad nuo manęs nusigręžė visi, esantys Azijoje; tarp jų yra
    Figelas ir Hermogenas.
  urd-GVR: Āp ko mālūm hai ki sūbā Āsiyā meṅ tamām logoṅ ne mujhe tark kar diyā hai.
    In meṅ Fūgilus aur Hirmuġhines bhī shāmil haiṅ.
  far-far: '''Oko saitamana ga ''amu ana ne wane ''oro ki laona lofaa ''i Esia, kera
    leka ''e''ete na fasi nau. Sa Figelus fainia sa Hemogenes ne ro wane nai ki.'
  suz-BL: नेल्‍ल एसीया ङा मुरपुकीमी आं कली प्रोंइतीमी दे तुइक्‍नेवे। मेको आन दातेमी
    फीगेलस नु हेरमोगेनेस बाक्‍नीसी। २तिमोथी ४:१६
  car-NT: Muku'sa pa'poro mo'karon Asia ponokon wotu'ma'san ywyino. Imaroine ro mo'ko
    Fygelus, Hermogenes enapa mandon.
  amp-amp: Bi wanyakmo, Asia profinskorhof yimam bi mong trohmoma. Figelus Hermogenes
    yima husf bi rpat mong trohmoma.
  bht-bht: तू जाणदा है की मते सारे आसिया प्रदेश दे भरोसा करणे बालयां मिंजो छडी दितया
    है, जिना च फूगिलुस कने हिरमुगिनेस न।
  eng-NOY: Thou knowest this, that all those in Asia turned away from me, of whom
    are Phygelus and Hermogenes.
  cub-NT: Mʉ coreóvaivʉ caivʉ ina Jesúre jʉ aipõeva Asia ãmicʉrijoborõcavʉ javede
    dajocaivʉre yʉre, aru pʉcarã nácavʉ ne ãmiá Figelo aru Hermógenes máre.
  ita-1927: 'Tu sai questo: che tutti quelli che sono in Asia mi hanno abbandonato;
    fra i quali, Figello ed Ermogene.'
  lww-lww: Nekilia nesape omloge lologena viowa tai rui, nap̃a asape li na lelagaena
    lala nae pupia lepas nap̃a Esia, apilon m̃asila pan inu rui, a la nene amio m̃ena
    kieta erau lua nap̃a Paekelus amio Emosenisi.
  ckb-ckb: ئەمە دەزانی، هەموو ئەوانەی لە ئاسیادان وازیان لێ هێنام، لەوانە فیگەلۆس
    و هەرمۆگینیس.
  nas-nas: Dake noruꞌei otong teing teing ookara Eesia-nameensiꞌnupoong ning-eta mmariauꞌning.
    Teing-koo niiꞌnung Pisilas eeꞌnoko niiꞌnung Emosenis.
  uvl-uvl: Iong, o eteia ke iri lochloch ngana nenga tuele tana nge Eisia tehul rumeria
    ia iau lo. Pe Pikelus pe Hemokenes iri pule tehul rumeria ia iau.
  eng-BBE: 'You have had news that all those in Asia went away from me; among whom
    are Phygelus and Hermogenes:'
  ixl-CNT: Abꞌimal tek saaqꞌo aas elabꞌemalkaꞌin tu kajay qꞌu lochol vetz tu Aasia;
    antu tixoꞌl u Figelo tuchꞌ u Hermoogenes.
  xsi-xsi: Noko kusama tu kalo-tawana tamâta rârâni lâ Esia tâno nde tininzi piti
    ŋana naŋa kâ. Aku Figelus ku Hermogenes rua kala tininzi piti ŋanana mine nâ.
  crx-NTPO: Njan t'eooninzun ts'iyanne Asia whut'enne sch'az nahulhya. Phygellus 'ink'ez
    Hermogenes 'enne cha.
  kan-OKCV: ಏಷ್ಯ ಸೀಮೆಯಲ್ಲಿ ಫುಗೇಲನೂ ಹರ್ಮೊಗೇನನೂ ಒಳಗೊಂಡು ಎಲ್ಲರೂ ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋದರೆಂಬುದನ್ನು
    ನೀನು ಬಲ್ಲೆ.
  bbb-bbb: Ro ane vierafe e boeje Godi ma vierafevo Esia guove ijia kariva ijiakina
    e Faejerasikina Emogenisi ije na bune ijuonena vae.
  blw-blw: Awniyat chinamagno way inyanggayanà hen amin antochay tatagu way ininggaw
    hen yatoy provinsiyan hen Asia, te uray cha Figelo an Hermogenes wat inyanggayanà
    agé.
  tam-2017: ஆசியா நாட்டிலிருக்கிற அனைவரும், அவர்களில் பிகெல்லு, எர்மொகெனே என்பவர்கள்
    என்னைவிட்டு விலகினார்களென்று அறிந்திருக்கிறாய்.
  azz-NT: Huan queme ticmatoc ya, nochi in taneltocani de ne país ten monotza Asia,
    yejuan nojonques mosecocauque ya de nejua. Huan ne Figelo huan ya ne Hermógenes,
    yejuan nojonques omen no nechsecocauque ya.
  spa-RV-1909: Ya sabes esto, que me han sido contrarios todos los que son en Asia,
    de los cuales son Figello y Hermógenes.
  csy-csy: Asia sung a om te in hong nungngat uh hi, ci na he hi; tua te sung ah Phygelus
    le Hermogenes zong kihel hi.
  mxq-NT: Mnija̱ꞌa̱p ko nidʉgekyʉ diꞌibáty tsoꞌondʉp ma̱ yʉ Asyʉ ñaxwíñʉdʉ xyñikáktʉts,
    es extʉ yʉ Fijelʉ esʉ Ermójʉnʉs.
  tzj-NT: Atat awotak chi canojel ja rec'o pa rcuenta ja departamento Asia eje'e'
    ma xinqueto' chi ta pro xinqueya' can cani' chique Figelo in Hermógenes.
  tdt-tdt: O hatene katak Fíjelu ho Hermójenes ho sira seluk nebee hela iha provinsia
    Ázia husik tiha ona hau.
  ron-BTF: Știi aceasta, că toți cei din Asia s-au întors de la mine, între care sunt
    Figel și Hermogen.
  eng-WEBP: This you know, that all who are in Asia turned away from me, of whom are
    Phygelus and Hermogenes.
  eng-FBV: You already know that everyone from Asia has abandoned me, including Phygelus
    and Hermogenes.
  nld-1939: Ge weet, dat al de Aziaten mij in de steek hebben gelaten, onder anderen
    Fúgelus en Hermógenes.
  bwo-bwo: Isiya eteets datsatse beyiru jamwots taan k'az boamtsok'owo danfnee, hanotsisnwere
    Fegelosnat Hermogenesitse fa'ane.
  nch-BL: Huelis ya tijmati para nechcajtejque nochi taneltocani cati ajsicoj nica
    ten tali Asia, hasta nojquiya nechcajtejque Figelo huan Hermógenes.
  quc-TNT: Je' jas ri awetam, in wonobam canok cumal conojel ri cojonelab ri e c'o
    pa tak ri tinimit re Asia. Ri Figelo xukuje' ri Hermógenes e are' jujun chque
    ri xca'n wa' chwe.
  tfr-NTPO: Miydëp pjl̈ú ga Jesús tjl̈õkwo kjragaga l̈öng Asia kjokyo l̈i, tja rayara
    to l̈ok pjire. Tjrëko to jek Figelo, Hermógenes.
  kaq-NT: Hea yanapancatsihyamaxon ta Asia janinhahbaan jatihibichin hea jenebahinhoxqui.
    Min tah min honanscai. Figelonen bocabi hea potabahinquin. Hermogenesnen bocabi
    hea potabahinquin.
  sgb-sgb: Muwang mo ya inalihan akon kaganawan taga-probinsyan Asia haka hilan Figelo
    boy Hermogenes.
  vie-1934: Con biết rằng mọi người ở xứ A-si đã lìa bỏ ta; trong số ấy có Phy-ghen
    và Hẹt-mô-ghen.
  kxv-kxv: ନୀନୁ ପୁଞ୍ଜାମାଞ୍ଜି; ପୁଗେଲ ଅ଼ଡ଼େ ହର୍ମଗେନା ତଲେ ଆସିୟାତି ବାରେ ଲ଼କୁ ନାଙ୍ଗେ ପିସା
    ମାଞ୍ଜାନେରି ।
  amu-NT: Chaꞌxjeⁿ na jnda̱ jndiꞌ chaꞌtsondye nnꞌaⁿ ndyuaa Asia jnda̱ ꞌndyena ja.
    Quiiꞌntaaⁿ joona ñꞌeⁿ Figelo ñequio Hermógenes.
  hin-CV: तुम्हें यह मालूम ही है कि आसिया प्रदेश के सभी विश्वासी मुझसे दूर हो गए हैं,
    उनमें फ़िगेलस तथा हरमोगेनेस भी हैं.
