    tonen.
  sby-sby: Walatupulusha ne kutukuwa kwambeti tube bantu bakendi, nkatwalikuba twelela
    kucitambula, nsombi bwalikuba bubambo ne nkumbo sha Lesa. nkumbo nshalatulesha
    kupitila mukwikatana ne Klistu Yesu kacitana cilengwa cindi.
  sll-sll: Nan tal nigi dongwo ol ware mominga bani, God na tol di ire sigare kul
    na tomia. Tere nan amane monaminga pire, na pare emua. Erere ari para weni hanere
    yal tan tani wai moma di hanere, pare ekimia, yamoni miling pir na tere pirari
    pare ebir sire nan na pare emua. Hamen ganba i tibi olekungwo haung God mole Kraist
    Yisas nan yalhobi gol na tere aki di na tenama di pire pirari pare to bir hole
    ol wai ol na tomua.
  yaq-NT: Ju'u Lios, itom jinne'uk intok inim wepulsi aapo'ik betchi'bo itom jiapsine'
    betchi'bo itom yeu pu'ari. Taa ka jita tu'ik itom ya'ari betchi'bo, ala ini'i,
    tua aapo'ik junen a' chupa'abaeka' betchi'bo. Intok Krijtota mak itom ea' betchi'bo
    itom nak ta'aasukai. Ju'u Lios, bat naataka, inim aniata kee aet naateo naateka
    jaibu itom nak ta'aan.
  uro-uro: Ma Ngämuqa qa mumaiar ut dä qa mes ut ivakt iva ama qumärqumärta na ut
    dinguna qaku nävät ama lat kärangätni i ut mualat na ngät dap kinak ama rharimini
    qärqäni i qa mes ut di varhäm aa snängaqa dä aa ñämsävätki qärangätni i qa von
    ut täm ngät mudu imäk äkt pät ama rharimini nävät ma Jisas ma Krais.
  ita-1885: Il qual ci ha salvati, e ci ha chiamati per santa vocazione; non secondo
    le nostre opere, ma secondo il proprio proponimento, e grazia, la quale ci è stata
    data in Cristo Gesù avanti i tempi de' secoli.
  muy-muy: Melefit ti àhəŋga leli a, àzala leli a ge migi ndam gayaŋ njəlatana. Àgray
