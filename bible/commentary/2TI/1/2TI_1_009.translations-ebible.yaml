  dop-dop: Ɩnɩ ɩ yɑpǝnɑ tɑ́ nyɔɔŋ nɑ ɩ́ yɑɑ-tʋ sɩ tǝ́ lɑ ɩ yǝlɑɑ. Pǝ tɑɣɑ tɑ́ lɑkɑsɩ
