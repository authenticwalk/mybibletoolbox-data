    manggil awaké déwé kuwi ora jalaran awaké déwé iki ènèng pantesé diupahi, ora!
    Nanging pantyèn wis dadi karepé Gusti Allah nduduhké kawelasané marang awaké déwé.
    Pantyèn, wis kawit mbiyèn, sakdurungé Gusti Allah nggawé langit lan bumi, Dèkné
    wis nduwèni pikiran ngongkon Gusti Yésus mbréné, kanggo nduduhké sepira gedéné
    katrésnané Gusti Allah marang awaké déwé lan medot awaké déwé sangka kwasané ala.
  byr-byr: Gotɨyai sai mena nevadaihasamaarakei nemɨ tewaanyaina yɨmaꞌnyaꞌneinaavɨ
