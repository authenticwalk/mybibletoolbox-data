    awu kwanongwa ya Yesu Kilistu kukandila kulumbiwa kwa mlima.
  mbj-NT: P'op Hagä Do né hẽ ti ër hed'ëëp do paa banesaa do mahä̃nh. Ër tasëëw hõm
