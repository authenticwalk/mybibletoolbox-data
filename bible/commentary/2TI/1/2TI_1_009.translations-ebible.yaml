    nejɨvwaramaarakenna mɨꞌ. Aawa. Yune gamɨre yawɨsavɨdaaꞌnyɨ nemɨnyɨ yanga gaimwangeꞌna
    neyada nemɨnyɨ jaka sara nejɨvwaramaarakelyɨ. Sɨnnawɨ kɨgaakuna, Gotɨyai Kwaakevaꞌ
    mwakyaakegaaꞌ Kɨraazɨtɨyai Jizaazarɨna yanga gaimwanga dazaꞌ nemɨnyɨna nejaayaꞌneinaavɨ
    nedahɨlakyaakelyɨ.
  ian-ian: God nɨn kat kwunatndɨ. Apma vapmba yetɨnangat nɨn kat wandɨ God. Nɨna apma
    njɨvwa kat tɨga vɨlaa ana kwunatndɨ. Ndɨna maawupmba mɨna yelavɨtaa nɨn kat awagapma
    mɨna kwunatndɨ. Tamba glei God yelavɨtndɨ. Ndi kat kwunapmak kat Kraist Jisas
    kat ay mɨla waigowun waa tamba yelavɨtndɨ God.
  hun-hun: aki megtartott minket, és szent hívással elhívott, nem a mi cselekedeteink
    alapján, hanem saját végzése és kegyelme szerint, amelyet nekünk Krisztus Jézusban
