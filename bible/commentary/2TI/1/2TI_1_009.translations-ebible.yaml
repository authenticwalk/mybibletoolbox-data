verse: 2TI.001.009
translations:
  kpx-kpx: Dilavau vaveve toelamo nahi hohavei nahi malevege nahi atave holilu. Nahi
    vaveve dua vale kemo keu nahi maleveholinu. Isito au isivi unahamo nahiho uvuai
    nahi tedaevenu. Subuta mole keu vata vaholisito Iesu Kelisou nahi tedaeveve ke
    huhuai vanive mamonu.
  okv-H: Eto ungotena otohu ue irora God na oreketo umbuna amo ungotenau ari avoembo
    ae rate amita uje na hondate ena. Eto enda ae kihi ta God na ungotena hondate
    aisuja amo Iesu Keriso ta degi nununga ena.
  tbo-tbo: Yaubada i otugeta po wiluyagohanita ipa a mae waiwoiyawana ta wotagoya.
    Tauta ega ata dewadewa ubeihi ita otugeta ma hipuli a wiwawala tahatahayana uyahina
    lolowa a nugotuhugei i lunugotootogo uyahita Yesu Keliso uyahinei.
  mal-C: കർത്താവ് നമ്മെ രക്ഷിക്കുകയും ഒരു വിശുദ്ധജീവിതത്തിനായി വിളിക്കുകയും ചെയ്തു.
    ഇത് നമ്മുടെ പ്രവൃത്തികളുടെ ഫലമല്ല; പിന്നെയോ, കൃപയിലധിഷ്ടിതമായ ദൈവിക നിർണയമനുസരിച്ചാണ്.
    ഈ കൃപ കാലാരംഭത്തിനു മുമ്പുതന്നെ ക്രിസ്തുയേശുവിൽ ദൈവം നമുക്കു നൽകിയതാണെങ്കിലും
  grc-SR: τοῦ σώσαντος ἡμᾶς καὶ καλέσαντος κλήσει ἁγίᾳ, οὐ κατὰ τὰ ἔργα ἡμῶν, ἀλλὰ
    κατ᾽ ἰδίαν πρόθεσιν καὶ χάριν τὴν δοθεῖσαν ἡμῖν ἐν χριστῷ Ἰησοῦ πρὸ χρόνων αἰωνίων,
  bgc-bgc: परमेसवर नै म्हारा उद्धार करया सै, अर म्हारे ताहीं पवित्र जीवन जीण खात्तर
    बुलाया सै। उसनै म्हारै ताहीं इस कारण कोनी चुण्या के हमनै आच्छे काम करे सै, बल्के
    अपणी अनुग्रह अर इच्छा के मुताबिक चुण्या सै। उसनै यीशु मसीह ताहीं भेजकै म्हारे
    उप्पर अनुग्रह दिखाण की योजना दुनिया बणाण तै पैहले ए बणा ली थी।
  khz-khz: Ia na evega-magulirato e gena keakea veagana na ekearato gena taunilimalimai
    pita ago ulanana. Vovetaina ekalato, ati ita gera kala e inagulu nama pakurai,
    na ia matotauna gena ririwa e gena vega-namamo. Vovega-nama voo tovotovonai vegata,
    kupa e tanopara rogoti ere kalara aonai, Palagu na Keriso Iesu genana evenirato.
  deu-TKW: der uns gerettet hat und berufen mit heiligem Rufe, nicht zufolge unserer
    Werke, sondern nach eigenem Vorsatz, und die Gnade die uns verliehen ward in Christus
    Jesus vor ewigen Zeiten,
  zsr-NT: Dioscz buslë́ꞌ rëꞌu len bulidzëꞌ rëꞌu quië gacruꞌ gdu dxiꞌa. Cutu bulidzëꞌ
    rëꞌu le zoa le dxiꞌa benruꞌ san bulidzëꞌ rëꞌu le guꞌncznëꞌ Lëꞌ, len le ruzáꞌ ladxëꞌë
    cni queëruꞌ. Dza niꞌtë buzóëꞌ cni queëruꞌ zíꞌatël ca gutaꞌ yödzlyú ni, le náquiruꞌ
    queëꞌ Jesucristo.
  lin-lin: pamba te abikisaki biso mpe abengaki biso mpo ete totambola na bomoi ya
    bule. Mpe soki asalaki bongo, ezali te mpo na misala na biso, kasi ezali nde mpo
    na mabongisi mpe ngolu na Ye moko kaka, ngolu oyo apesaki biso kati na Yesu-Klisto
    liboso ya ebandeli ya tango.
  hns-NT: Oe hamlogke batjaais hai aur apane khaatien bolaais hai. Ie na bhail hamlogke
    barhia kaam dwaara, bakie doenia howe se pahiele oe maangat raha hamlogke Kriest
    Jiesoe dwaara bhalaai kare.
  noa-E: Ẽwandamaun maach peerdʉ auwi sĩi pekau chukhu ich atheepai wënʉrramkhĩirta
    maach jʉr aujim. Mag maach jʉr autarr chan mag ichdëu oowai maachdëu nem wajapha
    wau wënʉrrʉm gaaimuajã khaba, warrgarwe ich Ẽwandamau mʉg durr thum ompaaju nawe
    ich garmua maach eeg oowia, Jesucristo gaaimua maach khĩir jãsenkhawia, ichdëu
    khõsi simjö wënʉrramkhĩirta maach jʉr aujim.
  eng-EMTV: who having saved us, and having called us with a holy calling, not according
    to our works, but according to His own purpose and grace which was given to us
    in Christ Jesus before time itself,
  mib-NT: Chi ni jnama ya yohó, te ni cana ya yohó jéē coo ndoo ánuá yō cuajníñu yó
    núū yā. Te tu ní cána ya yohó sɨ́quɨ̄ jeē váha ni sáha yó, chi sɨquɨ̄ jeē ní tee
    ni maá yá jeē cundáhú ni yā yohó jéē yɨ́hɨ yó ndaha Cristo Jesús. Chi nde ná tu
    jecōo ñayɨ̄vɨ́, te je cúndáhú ni yā yohó.
  lif-NT2: खुने़ॽए आनिॽ ताङ्‌आसे़ःप्‍ते़आङ् आप्‍फेःक् सेसे कुमना पोःङ्‌से़ आसेगे़आङ्
    आवाॽरो॥ कङ्‌ग आनिॽ आजोगुम्‍बा याःम्‍बक्‍किल्‍ले़ पोःक्‍खे़बा मे़ःन्‍लो, कर खुने़ॽ
    आप्‍फेःक् कुनिङ्‌वाॽसोःक् नु कुलुङ्‌गुम्‌रे़ चोगुबारो॥ तोलिङ्‌सोमुआङ्धो ख्रिस्‍त
    ये़सुरे़ कन् लुङ्‌गुम्‍मिन् आबिर फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निङ्‌सेःक् चोगुआङ्
    वये़॥
  xnj-xnj: Mwene atisangwili na kutikemela tivya tavandu vaki mwene, lepi ndava ya
    matendu gitu, ndi muni ndava ya mota yaki. Tapewili ngati cheigana mwene na kwa
    ubwina waki wa Yesu Kilisitu kwakona lukumbi,
  mmx-mmx: Neni ga lox arooro dik la ga xuruse ka dik kusu ataba lok ngan limixin
    teren. Kopmen mumu levempanga dik gara lok pam i. Ketla at lavavara ren, i lok
    ngan letaba nabalamu ren tidik keneng at ne Iesu Karisito. Ni ga raba dik mi na
    letaba nabalamu avot ti luruntudum li at na lavatbung menemen.
  cbr-NT: Nucën Papa Diosan ca nu ië́miquin ainan 'imiacëxa, nuxnu ax cuëëncësabi
    oíshi upí 'inun. Nun ñu upí 'acë cupíma, axbi nuxnu ainan 'iti cuëënquinshi, ca
    nu nuibaquin Jesucristo cupí nu ainan 'imiacëxa. Camabi ñu uniocëma pain 'ixun
    ca Nucën Papa Diosan nuibaquin, Cristo Jesusan nu ië́minun mëníocëxa.
  tee-NT: Pus Dios ju quintamak'alhtaxtun chai quintat'asaninch ni salakach cajunau
    laqui'atsucunti'an. Chai jantiyu' ju quintalhi'ulhtutan chunch va ixlacata ni
    ca'ixnaviu tu'u' ju k'ox. Alai chunch quinta'ulhtutan ni chunch ju xalacasq'uin
    ju yuchi. Pus mas jantuca' ixnavican ju lacamunutpa' pus ju yuchi xaquintanavinitan
    lamapainin ixlacata ju Cristo Jesús.
  eng-LSV: who saved us, and called with a holy calling, not according to our works,
    but according to His own purpose and grace, that was given to us in Christ Jesus,
    before the times of the ages,
  cak-NT: Ri Dios xojrucol chupa ri kamac, y xojroyoj chi nakac'uaj jun ch'ajch'oj
    c'aslen. Y ronojel ri xu'on man roma ta ri utz jekabanon, xa roma yalan jojrojo'
    xu'on ri favor ri' chake, y roma chuka' can quiri-wi runojin chakij ojer can cuando
    man jani c'o ri rech-ulef. Ri Dios can runojin-wi chi nutak-pe ri Jesucristo chi
    nu'on ri favor chake chi jojrucol.
  pah-NT: 'Gaha omomboruka nhanderekote''varuhua nhande hugwi nahã nhande pokoga.
    Ga nhande mo''emo''ẽ toko ti g̃a jireheva''ero javo. Nahã ga imombyryvi nhande
    ve. Nhanderekokatua rehe rũi ga imombyryvi. G̃wemimbotarimova''ea rehe jate ga
    imombyryvi ji g̃a poko pota javo. A''ereki ymyahũ yvya apoa renonde ga e''i ojiyvyteri
    pe: “Aerẽ po ti ji imombyryvi g̃a pe nehẽ,” ei ga hako.'
  sja-NT: Ichiata tachi o k'achiadeepa k'aripa ataji mãik'aapa tachi jɨrɨji ichideerã
    papiit'ee. Tachi mãgá k'aripa-e paji ne-inaa pia oopata perã. Jĩp'a mãga ooji
    na eujã ooi naaweda, ichia k'ĩsia iru bada perã tachi pia ooit'ee Jesucristo k'aurepa.
  xed-xed: Tsatsi ta mbamafta. Ka hgaftá tsi ta amu ŋa nzakwa mu ka mnduhani. Nza
    a kabga vəl magata mu ta skwi ɗina wu, ama mantsa ya kurata tsi nda zɗakatahuɗani.
    Tsa zɗakatahuɗani ya, vlamavla lu nda ma Yesu Kristi ma kɗaku lu ka fatá ghəŋa
    haɗik.
  mks-NT: Na̱jáca̱cu Ndióxi̱ mí ta na̱ca̱xi a mí ña̱ ná cacuú ña̱yivi yi̱i̱ cuéntá
    mé á. Ta a̱ ju̱ú sa̱há ña̱ na̱caja va̱ha í joo na̱ca̱xi a mí jáchi̱ na̱sacu ini
    a caja ña̱ma̱ni̱ xo̱ho̱ a̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví. Sa̱há ña̱
    cán quéa̱ na̱chindahá a̱ Jesucristo quivi a sa̱há cua̱chí.
  gfk-S: '@see-verse:2TI.001.008'
  bmu-bmu: 'Anutunöŋ möpŋaŋgö möpŋe Suep gölme qahö miwikŋaim etkiba nalö miaŋgöreŋ
    neŋgöra mötmöriba areŋ kewö alök: Anutunöŋ Kraist Jisösgöra aka kalem möriam neŋgima.
    Areŋ mi ali ahöiga mala kota malgetka nini ahuin. Ahuinga Anutunöŋ nini yaŋgö
    buŋaŋi aka sarakŋi malbingöra neŋgohola amöt qem neŋgiyök. Naninak yuai ölöpŋi
    ahinaŋgöra aka qahö möwölöhöm neŋgiba neŋgoholökmö, nanŋi areŋ walŋi mi wuataŋgöba
    kinda neŋgoholök.'
  dgz-dgz: Me inak nuga wat inakamepen menan nunan wan. Nu kakaewa taitoni menan nunan
    ya wan go Keriso gamup garaet mega nunapen amba mek anuini venasepen menan ere
    mangan nunan wan.
  eng-GNV: Who hath saued vs, and called vs with an holy calling, not according to
    our workes, but according to his owne purpose and grace, which was giuen to vs
    through Christ Iesus before the world was,
  zaa-NT: Lèe nna bedilèe ri'u para qui'ni làa tsía ri'u lo yi'bél·la, ą'hua gutàỹie
    ri'u para ccá ri'u ỹi'nie, acca chi ná ri'u enne' quì'e. Ą' benie, pero alàa por
    biỹa caridad ni beni ri'u o biỹa ru attu obra l·le, sino bedilà lée ri'u por la'
    retúa latsi' qui' bée ti'ba chi nanie antes càla gunie yétsiloyu porqui'ni chi
    yùe dèsdeba neru qui'ni ccá ri'u ttuba lani Cristo Jesús.
  eng-WEBSTER: Who hath saved us, and called us with a holy calling, not according
    to our works, but according to his own purpose and grace, which was given to us
    in Christ Jesus before the world began;
  guh-guh: Dioso cajena nacacapanepaena pibisiacuene vajaexanaeneconimivecua. Nacajunata
    vajatojinavanapaenexa xaniavaetsia. Itsacuenejavayo pexaniacuene apo exanae atatsi,
    Dioso itsiata nacajunata. Nacajunata tsipaji Dioso jitsipa vajanacajunatsinexa.
    Dioso nacaitaxutotsoniatanenua Jesucristo pejamatabëcueneta. Pepo bajayatamicujinae,
    pamatacabi abaxë Dioso nacua ata apo exanae, Dioso baja cajena nacajitsipa.
  bon-bon: Tabe niiya cabu ca nisecrärinuji mibibine, siige nisoglicninuji teeme binamewale
    tääpume, lica mime kaakesea name pi yepä teeme singi piiyepu owecu name pi. Agedna
    me niinäce gaabe me tabe uja ngene jotwananuji mibibine owecu wawename Yeesu Keriso
    me cabu ca.
  nhw-BL: Pampa yaya Toteco techmaquixti tlen totlajtlacolhua huan technotzqui para
    ma tiitztoca titlatzejtzeloltique iixpa. Amo techmaquixti tlen totlajtlacolhua
    pampa tijchihuayayaj catli cuali. Toteco techmaquixti san pampa quipixqui hueyi
    iyolo ica tojuanti huan quinejqui ya nopa quichihuas. Toteco quiijto quema ayamo
    quichihuayaya tlaltipactli para teipa quipiyasquía hueyi iyolo tohuaya por catli
    Jesucristo techchihuilisquía.
  swh-ONEN: 'ambaye alituokoa na kutuita katika mwito mtakatifu: si kwa kadiri ya
    matendo yetu mema bali kwa sababu ya kusudi lake mwenyewe na neema yake. Neema
    hii tulipewa katika Kristo Yesu tangu milele.'
  wbi-wbi: Gwhe Nguluve juno alyatupokile kange na pi hutukemelea ku lukemelo ulwitike.
    Nakavombile ndiki kuling`ana nhi mbombo siitu looli kuling`ana nhu lusungu nhi
    mbombo ja mweene jujuo. Alyatupelile iisi sooni mwa kilisile Yesu ye ghukyaale
    unsiki pitengula.
  bba-bba: Wiyɑ u sun fɑɑbɑ kuɑ mɑ u sun sokɑ sɑ n kɑ sɑ̃ɑ win tiin tɔmbu, n ǹ mɔ
    ye bɛsɛn tii sɑ kuɑn sɔ̃ mɑ n kun mɔ win himbɑ kɑ win durom sɔ̃ mɛ u sun kuɑ Yesu
    Kirisin min di sɑɑ toren di.
  eng-KJVCPB: who hath saved us, and called us with a holy calling, not according
    to our works, but according to his own purpose and grace, which was given us in
    Christ Jesus before the world began,
  kgk-NT: Ha Nhandejáry katu nhane resende va'ekwe. Nhande py'a potĩ reheve jaiko
    hagwã gwe'ýi ramo nhane renói va'ekwe onhemoirũ uka-vy nhande-vy. Nhane rembiapo
    porã-rehe rei nanhane resendéi va'ekwe. “Ahexakwaa rei va'erã íxupe ahovasa-vy”
    he'i-gwi va'ekwe ojéupe nhane resende va'ekwe. Yma ete ne'írã vyteri oiko jave
    ko yvy va'ekwe he'i va'ekwe upéa nhande Cristo irũrã-rehe.
  waj-waj: Hama ta titi mmooriivaa iikiaannaivaudiri Anutuuqo ari gioonna kiaapu yoketaa
    tuanaaya variaaraivaara ti maavee tioo ti vitoo yoketaivau ti yapeeravai. Hameetavee.
    Anutuuqo ariinoo tiiyara kati inna iikiataivaa iinno tiiyara yoketaama yaata utuuvaara
    ivo ti vitoo yoketaivau ti yapeeravai. Tauraa hama ngiau mmata uu suaivaki Anutuuqo
    kati tiiyara yoketaama yaata utuoo Yisuu Kirisiiva tiiyara iinaraivaara ivo teerairavai.
  cpy-cpy: Riijatzi owawijaako-shire-yiteeri Tajorentsi, riitaki kaema-shire-yiteeri
    akite-shiretan-taari. Teera aaka matashityaawoni, tema riitaki kowaentsi rantero.
    Ashi royiro paerani Tajorentsi ikowa-piintaki ineshironka-yitee Jeepatzii-totaa-rewo
    Jesús.
  mpx-mpx: Yehoba i pwamwalila ge i yogaagila ta tabwa wana gamagalau. He nige wala
    ginol waiwaisal kaiweliya i oola ge i pwamwalila, yaa kaiwena wana nuwatu i ola,
    ge wana mulolu bwagabwaga kaiwena. Yehoba nige ga panayawi i giginol inoke i nuwatu
    Keliso Yeisu eliyana wana mulolu ni pem elala,
  wbp-wbp: Kuja-ngalpa Kaatu milarninjarla wangkaja, ngula-wangurla-wiyiji mardalparlipa
    panu-kariji nyinaja maju marda warntarla, mardalparlipa panu-kariji nyinaja ngurrju
    marda jungarni. Karija. Kula kuja-jangka-ngalpa milarnu, lawa. Kuja walya ngurrju-manu,
    ngula-wangurla-wiyi-jukulpa-ngalpa manngu-nyangu muurl-mardarninjakungarntirliji.
    Manulpa-ngalpa yimiri-wiyi-jiki nyinaja nyanunguju. Kujarlanya-ngalpa milarnu
    muurl-mardarninjakungarntirliji yungu-ngalpa yimirirli-jiki muurl-mardarni kuja-purda-kari
    yaninja-kujakuju warntarla-kujakuju. Yuwayi, kuja walya ngurrju-manu, ngula-wangurla-wiyi-jukulpa-ngalpa
    yimiri-juku nyinaja ngalipakuju yangka kuja karliparla Jijaji Kirajikiji nyinami.
  luo-luo: ma nowarowa kendo noluongowa mondo wadag e ngima maler. Mano ok nikech
    wasetimone gimoro maber to nikech dwarone owuon kuom ngʼwonone. Ne omiyowa ngʼwononi
    kuom Kristo Yesu kane piny pok obetie,
  nhe-NT: Pampa yajaya Toteco techmaquixti tlen totlajtlacolhua huan technotzqui para
    ma tiitztoca titlatzejtzeloltique iixpa. Ax techmaquixti tlen totlajtlacolhua
    pampa tijchihuayayaj tlen cuali. Toteco techmaquixti san pampa quipixqui hueyi
    iyolo ica tojuanti huan quinejqui ya nopa quichihuas. Toteco quiijto quema aya
    quichihuayaya tlaltepactli para teipa quipiyasquía hueyi iyolo tohuaya ipampa
    tlen Jesucristo techchihuilisquía.
  aii-aii: ܗ̇ܘ ܕܩܵܡ ܦܲܪܸܩ ܠܲܢ ܘܩܵܡ ܩܵܪܹܐ ܠܲܢ ܒܩܪܵܝܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ، ܠܵܐ ܒܝܲܕ ܦܘܼܠܚܵܢܲܢ،
    ܐܝܼܢܵܐ ܒܝܲܕ ܨܸܒ݂ܝܵܢܵܐ ܕܓܵܢܹܗ ܘܫܵܦܵܩܲܬܹܗ، ܗ̇ܝ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܲܢ ܒܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܡ̣ܢ ܩܲܕܡ ܙܲܒ݂ܢܵܐ ܕܥܵܠܡܹ̈ܐ،
  esk-NT: Ilaan anniqsuġaatigut suli tuqłuġaatigut iŋmiñun iñugisrukhuta, pisigisruŋaqnagu
    savaavut, aglaan pisigiplugu Ilaan sivunniutini suli iłuaqqutni. Sivuaniimma iłuaqqutianiŋniġaatigut
    Christ Jesus-kun,
  msb-msb: Kay nagsalbar siya sa aton kag nagpili para magin banal an pagkabuhay,
    pero dili tungod san aton nagkahirimuan kundi tungod san iya sadiri na katuyuan
    kag kaluoy. Gintuyo niya kasadto pa gayod na himuon ini paagi kan Cristo Jesus,
  cpa-NT: Diú¹³ báh³ dsa² ca¹lég² jniang³. Ca¹tǿh¹dsa jniang³ hi² lén² jniang³ dsa²
    ti³jan¹. A¹jáng¹ jniang³ ca¹jmó³ hi² dsio¹. Di³ niúh¹ jín³ hi² ca¹jmo¹ Diú¹³ jmøi¹guǿi¹
    ma²ŋi¹²dsa hŋiah¹²dsa ha²lah jmo¹dsa dsio¹ dsǿa¹² ja³cog² jniang³, hi² jmo¹dsa
