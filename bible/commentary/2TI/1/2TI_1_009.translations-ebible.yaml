    gayaŋ ana leli azuhva tʉwi ga Yezu *Krist ya àgri ana leli ni. Kwa ka sarta ya
    Melefit àgraya məlaŋ a faŋ ndo ni Melefit àɗəm aməgri ana leli nahkay.
  kqc-kqc: Kaere ina yaku una moi vegu risi vegu kikifari raka ni dui reyo, diya beika
    reyafa dada, idu iniye di ura ma ini buni tora gade dada. Mina bi senagi senagi
    gokai beika vata nina koderi, Iesu Keriso ri una maro.
  tav-tav: Dio maca manire canetooñupi caroorã ya paʉpʉ mani cayajibopere. Caroaro
    majuu mani cáti anipere boʉ mani catʉjʉ bejeyupi Dio cʉ yarã cãniparãre. Mani
    majuuna caroare mani cátie wapa mee manire catʉjʉ bejeyupi. Cʉ majuuna manire
    mai tʉjʉri, yʉ caboorore bairo na ãmaro ĩi, to bairo manire catʉjʉ bejeyupi Dio.
    Tirʉmʉpʉ ati ʉmʉrecoo átigʉ jʉgoyepʉna Jesucristo mena mani cãnipere catʉgooñañupi.
  eng-ULB: It is God who saved us and called us with a holy calling. He did this,
    not according to our works, but according to his own plan and grace. He gave us
    these things in Christ Jesus before times ever began.
  spa-VBL: Él es el que nos ha salvado y nos ha llamado para vivir una vida santa,
    no por medio de lo que hacemos, sino por medio del propio plan de Dios y por medio
    de su gracia.
  fra-_FOB: Qui nous a sauvés, et nous a appelés par un saint appel, non selon nos
