    Honom]. Inte på grund av våra gärningar, utan efter hans beslut och nåd, som gavs
    till oss i den Smorde (Messias, Kristus) Jesus redan före tidens början, [kiasmens
    centrum]
  cth-cth: Cathut ni teh amae tami roeroe lah coung nahanelah na rungngang teh na
