  kan-OKCV: ದೇವರು ನಮ್ಮ ಕ್ರಿಯೆಗಳಿಗನುಸಾರವಾಗಿ ಅಲ್ಲ, ತಮ್ಮ ಸ್ವಂತ ಸಂಕಲ್ಪ ಮತ್ತು ಕೃಪೆಯ ಪ್ರಕಾರ
