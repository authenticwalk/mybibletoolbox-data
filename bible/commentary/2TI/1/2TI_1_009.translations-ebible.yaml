    Na mi èdhi, lula Na sue èdhi, masi ka èdhi tao boe ngaa-ngaa ho nia sèmi babeꞌa
    Na. Lodꞌo Lamatua pajꞌajꞌi mèka rai-haha ne, te ngaa pamaꞌète nare le ho hia Yesus
    Kristus mai, sèna ka Na padꞌelo dꞌara hua iia Na, aa pala mamuri hia èdhi. Ka
    Yesus Kristus mai le, aa bhoke paledꞌa ngaa dhu uru èèna Ama Lamatua nelu tao,
    aa padꞌelo dꞌara hua iia Nèngu mi èdhi. Na palaho le koasa mamadhe! Neꞌe ka dhu
    jꞌajꞌi Lii Lolo Beꞌa! De cee dhu parcaya Lamatua Yesus, madhe heka taa-taa, te
    ngaa mamuri manèro toke dꞌai mia-mia dènge Ama Lamatua.
  tnp-tnp: Uhgɨn təmosmiəgəh itah kəni mauɨn e tah məmə kitah okəhuva rəhan mɨn nətəmimi
    nətəm kotasim, kəni təməsoliən o nati kəti iətəm kitah kəmotol, mətəu in təmol
    e rəhan aru əmə nətəlɨgiən, mɨne nəuvɨriən. Nian Uhgɨn təməsol əhanəhiən nɨftəni
    mɨne, mətəu in təmələhu rəkɨs nəlpəkauiən məmə in otəfən rəhan nəuvɨriən kəm tah
    e Krɨsto Iesu,
  urd-urd: जिस ने हमें नजात दी और पाक बुलावे से बुलाया हमारे कामों के मुताबिक़ नहीं
    बल्कि अपने ख़ास इरादा और उस फ़ज़ल के मुताबिक़ जो मसीह 'ईसा में हम पर शुरू से हुआ।
  hot-hot: Yani ma anyô wapôm ba lahaviŋ nêm avômalô sa. Ma hêv alalô bulubiŋ ba halam
    nena matheŋ. Miŋ alalô adum nômlate mavi ami. Mi anôŋ. Anêŋ wapôm êŋ hamô haviŋ
    Yisu Kilisi hadêŋ sêbôk atu ba môŋ anôŋ ba hêv hadêŋ alalô.
  mqj-NT: Annu napasalama'miki' Puang Allata'alla anna napopendadiki' petauanna. Tangngia
    pa'palakota naita sapo innang dengan pa'kuanna la ungkamaseiki' ummolai Kristus
    Yesus. Inde pa'kuannae innang mangkami napatantu mengkalao diopi mai, ta'pa dikombong
    inde linoe.
  rus-SYN: спасшего нас и призвавшего званием святым, не по делам нашим, но по Своему
    изволению и благодати, данной нам во Христе Иисусе прежде вековых времен,
  mbh-mbh: Na God i pamimi it na i ateal it ve aro te velpol ini toko riringa. Na
    i ateal it ako nge ler omaing avele, aveto nge isivenga ilemi, na nge ile themosaling.
    Na nomenga vet ako nge ur elonga pateanga, God ilemi ako ve, aro i sungu ile themosaling
    aken a it nge, ako nge ler teoong a Krais Jisas nge.
  bdd-bdd: Yehoba tauna ꞌiꞌabihetegita ta ꞌibwauwegita ꞌina paihowa bwebweꞌadi sabi
    paihowadi. Moisa tuwa tauda geya ꞌida bwebweꞌana weyahina ꞌihesinuwegita, ma hesi
    mwalo hene tauna ꞌina nuwatuhu ma ꞌina helau weyahina, ta Yesu Keliso ꞌipaihoweya
    tauda weyahida.
  cbt-NTPO: Yosë chachin anoyacancantërinpoa'. Oshanënpoa' inquitatonpoa', acorinpoa'
    nóya nicacaso marë'. Inaora nohuanton, nosororinpoa'. Co noyahuë' nipirëhuahuë',
    nosoroatonpoa', catahuarinpoa'. Co'huara isoro'pa' acoyátërasohuë', ninotonpoa',
    nosororinpoa'. Naporo' chinotërin Quisocristo a'paimacaso'. Ina imapatëhua', anoyacancantërinpoa'.
  srn-NT: Gado ferlusu wi èn A kari wi fu libi wan santa libi. A no den sani san wi
    du meki A du dati. Ma A ben besroiti fu du en fu sori wi En bun-ati. Langaten
    fosi A ben meki grontapu, A ben sori wi a bun-ati disi ini Kristus Yesus.
  cta-NT: chaꞌ ycuiꞌ Ndyosi laca nu nguaꞌni lyaá jiꞌna; cua ngusubi Ni jiꞌna chaꞌ
    cuaꞌni na cña nu ntiꞌ Ni chaꞌ cuaꞌni na. Ntajaꞌa̱ Ni cuaꞌni lyaá Ni jiꞌna chaꞌ
    tsoꞌo tyiquee ti Ni, masi siꞌi xquiꞌya chaꞌ tsoꞌo nu nguaꞌni ycuiꞌ ca na. Ntsuꞌu
    tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna; juaꞌa̱ laca chaꞌ nu nguluꞌu Jesucristo jiꞌna, chaꞌ
    ngua tiꞌ ycuiꞌ Ndyosi cuaꞌni Ni chaꞌ tsoꞌo loꞌo na nu loꞌo tya lyiji cuiñá Ni
    chalyuu.
  bqc-SIM: Ɔ̃mɛ wá suabà, à wá sisi, wa gↄ̃ aà pↄ́ ũ. I kɛ yã́ pↄ́ wá kɛ̀
    yã́i no, aàzĩa pↄeã yã́iɛ, ń gbɛ̃kɛ pↄ́ a kɛ̀wɛ̃ɛ naa Kilisi Yesuwa zadↄ̃
    gↄↄ i daalɛoo.
  tcz-CHONGTHU: Ajehchu Pathen in eihuhdoh uva hinkho thenga hing dinga eikouvu ahi.
    Hichehi eiho ichandiu lom a eibolpeh-u ahipon, amavang phat kipat masangpeh a
    ama tohgon dungjuia abol ahibouve, amikhotona Yeshua Christa a kona eivetsah nom
    jal u ahi.
  mar-mar: त्याने आम्हास तारले आणि पवित्र पाचारण केले. आम्ही काही सत्कृत्ये केली म्हणून
    नाही तर त्याच्या स्वतःच्या हेतूने व कृपेने केले. ही कृपा युगाच्या सुरुवातीलाच
    देवाने ख्रिस्त येशूमध्ये आम्हास दिली होती.
  snp-snp: Amo yakafo olu omude kototo ya felegaga wenenane minenawae, loto iyaina
    o ledeto lute fiyami, ya lalimo monate yamu eti o ledámaiye. E’e, adeina afimaleka
    mika kosina oloto piyámami kamenalo ya aimola kala lalo kito nasafilila lomami
    yamu ya Kilisto Yesu lulau mino edonimo ya iyaina o ledeto lute fiyami ne.
  isl-isl: Það var hann sem frelsaði okkur og útvaldi til að vinna sitt heilaga verk,
    ekki vegna þess að við ættum það skilið, heldur vegna eigin ákvörðunar, löngu
    áður en heimurinn varð til. Hann ætlaði að auðsýna okkur kærleika sinn og gæsku
    í Kristi.
  spy-NT: Kiikooraraacheech ꞉Yēyiin ānkiikukuurēēch kēēyēku biikyii. Manaayey kuu
    nyooto kubo kiy ake tukul nyēē kiikeeyey, nteenee kubo wōlēē māktooy ꞉inee nkit
    ām mooyēēnyii āk mbo subak kubo chamateenyii nkityō. Kisimkuchameech ꞉Yēyiin /kumānāākēētoow
    kōōrēēt
  xnn-xnn: Nan inikkan Apo Dios ken datako et insalakana datako ya kayatna ay toladen
    tako nan gawis ay ogalina. Ngem isnan nangisalakanan Apo Dios ken datako et baken
    nan kinagawis tako is gapona tay kolang pay nan kinagawis tako tay managbasol
    tako. Nodi insalakana datako tay siya nan gandatna gapo isnan layad ya anosna
    ken datako. Ninemnemna id sang-asang-adom ay awnitna ited si Jesu Kristo ay ibadangna
    ken datako.
  mwe-mwe: Bhene bhatutapwile nikutushema tubhe tubhandu bhabho bha ukonjelo, nngabha
    kwa ligongo lya itendi yetu, ikabhe kwa ligongo lya pinga kwabho na nema jabho
    bhayene. Jene nemaji twashinkupegwa nkulundana na a Yeshu Kilishitu kuumila bhukalago.
  tte-tte: Yaubada ileboilako yo iyoganla talaomako kita ana tomo yakayakasisili.
    Na nige ala paisowa namwanamwali kaiweli ileleboila, na kaiwena iboma ana nuwatu
    besiele yo tabe ana mulolo lalakisosina kaiwena. Sauga bagubagunana koina Yaubada
    inuwatui naga ana mulolo Yeisu Keliso iyeyama kolila kabo muli mena yanuwa yaulina
    iyamayale.
  tcs-tcs: God em i da wan uda bin seibe yumpla ane em bin suze yumpla po bi oli pipol
    blo em. God i no bin mekem diskain prom ol gudsamting wea yumpla i bin mekem.
    Nono! God i bin meke dis plan bipo em bin meke da wold. God i bin wande soe spesilpeiba
    blo em tru Zizas Kraist po yumpla.
  hlt-THB: anih ing ningnih ce ni thaawng khqi nawh hqing ciimnaak ing hqing aham
    nik khy hy – ik-oeih pynoet oet ni sai peek awh am nawh amah ang cainaak ingkaw
    am qeennaak camawh ni. Vawhkaw am qeennaak vetaw a tym ak kqan hlan awhkawng ningnih
    a venawh Jesu Khrih awh ni pek khqi hawh hy.
  soq-soq: Me no inanene ita apanena me meba apanawaida kakaibu wantaa baiwa. Me mai
    no dewamba da euda baiwa inanepona, dia. Tane me meba insaisawa bauta ituna ita
    nuawadawadawa amonawa euwa nenena mampe inanen. Amona euwa ema God tawo segasia
    walamawe Keriso Iesu bedewe dewasane no baimba itun.
  qub-qub: Payga juchanchïcunata perdunar salbamashcanchi munashannöna goyänanchïpämi.
    Salbamashcanchi manami allicunata rurashanchïpitachu, chaypa ruquenga juchayoj
    caycashapis cuyapämashpanchïmi. Cay pachata manaraj camallarnami Jesucristo cayninpa
    cuyapämashcanchi.
  att-att: Ta iniyígù ni Namarò ittam, á inagálán na ittam ta likuránát tam yù palliwâ
    tam, tapè tatole na ittam nga masserbi kuna ánna napiá lâ yù akkuát tam. Á nesipà
    ittam kâ Namarò, nga ari megapu sù akkuát tam, nu ari galâ megapu sù ure na nga
    mangikállà nittam. Ta lage na namarò ta dabbuno, sinalákkuruk ni Namarò ta ikákkállà
    na ittam, ánna pakomán na ittam megapu sù kingnguá ni Apu Kesu Kiristu.
  bki-bki: Atua, naio milarur kitojuo ruei, a bio kitojuo ka reiel ea kiano m̃arabo
    na meuliano lu, mia bogo nonovio naio mijikia rijai kito. Nina maka bior ka kitojuo
    romim̃au kiano bo p̃eli kitojuo romila venia, mia naio mila miyotuba ea kiano
    jidomiano bija kiano tiniememiano novo ban kito. Kiano tiniememiano na, naio mila
    vatitigio jo bija Kristo Yesu beamu ruei, nua ea bogo na tikariano na kito tomu
    nalo na yetemeriba.
  bqp-bqp: Àkũ mɛ́ à ó sura bà, à ó sísi o gↄ̃ a pↄ́ ũ. Adi kɛ yã kũ o kɛ̀ yãinlo,
    a zĩda pↄyenyĩna yãimɛ kũ gbɛ̃kɛ kũ à kɛ̀wɛrɛo zaade gↄrↄ dí naaro.
  mcp-mcp: Nəcé nyə wə́ nyə á cʉg shé, a jɔ̂w shé nə́ shé bə́g buud bɛ́; nyə a shígɛ́
    jɔ̂w shé ntɔ́ nə́ shé á fwo sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́, í á bə njɨ nəcé nyəmɛ́fwó
    nyə á ŋwa cígʉ́lá nə́ a sá shé mpaam. Nyə á bwey cɛ̧ɛ̧lə shé mpaam nyɔɔŋg kwoŋ
    mə *Krîst Yésus dɨ́, shí ga nda fwo tɛ́ɛ́d.
  hat-hat: Se Bondye ki delivre nou, se li menm ki rele nou pou n' ka viv pou li.
    Li pa t' fè sa pou nou poutèt byen nou te fè. Non, sa soti nan plan travay li
    menm. Se yon favè li fè nou nan Jezikri, depi lontan anvan li te kreye tout bagay.
  npl-NT: Dios otechmakixti iwa otéchnotski matinemikah ika toyolo chipawak. Amo por
    otikchijkeh itla kuali, yej porke Dios ijkó okimonekilti, iwa por ikualtilis non
    techpialia ken tiseititokeh inawak Cristo Jesús, desde ijkuak ayamó okatka nin
    tlaltíkpaktli.
  bgg-bgg: Ai ne gethek shii ragia rek ne gethek shii awai bran rey yi pha ho phro,
    nyieliieshii gethek è nyie rek pha ji re-è asi ro, jishii nyieliieshii ai awai
    ro blia nane bushun re-è ro. Ai è gethek shii phi pha awai bushun ne ishak ajo
    ba pha ibi Masi Isu chiang re-è phijong,
  eng-TCENT: He saved us and called us with a holy calling, not according to our works,
    but according to his own purpose and grace. This grace was given to us in Christ
    Jesus before time began,
  eng-BSB: He has saved us and called us to a holy calling, not because of our works,
    but by His own purpose and by the grace He granted us in Christ Jesus before time
    began.
  cpu-NT: Irijatzi ovavisaakoshireyetairi Pava, iri iyoshiitayetai atasorentsishiretantaari.
    Tera apaniro aaka matashityaarone, aña iri kovaintsi irantero. Ari ikantaitatyaani
    pairani Pava ikovapiintake irineshinonkayetai Cristo Jesús.
  san-ASM: সোঽস্মান্ পৰিত্ৰাণপাত্ৰাণি কৃতৱান্ পৱিত্ৰেণাহ্ৱানেনাহূতৱাংশ্চ; অস্মৎকৰ্ম্মহেতুনেতি
    নহি স্ৱীযনিৰূপাণস্য প্ৰসাদস্য চ কৃতে তৎ কৃতৱান্| স প্ৰসাদঃ সৃষ্টেঃ পূৰ্ৱ্ৱকালে
    খ্ৰীষ্টেন যীশুনাস্মভ্যম্ অদাযি,
  tac-NT: Alué 'sílekuru ramué a'kabámana jawa, alué 'sílekuru nóchali 'ya ramué napurigá
    Onorúgame nila nochálilachi nochawa. Ramueka tabilé benégame niru Onorúgame nochálila
    nóchaga. Onorúgameka abirigáchigo benírile ko ramué na'temaka. Napu'lige Onorúgame
    ta'chó newá ye gawí, 'we 'la 'nátale bo'né churigá gu'írimio, 'nata asale Kristo
    Esusi julamia.
  eng-WEBPB: who saved us and called us with a holy calling, not according to our
    works, but according to his own purpose and grace, which was given to us in Christ
    Jesus before times eternal,
  gfk-H: '@see-verse:2TI.001.008'
  viv-viv: Bana Yaubada gikibababaleda ada gikovada be yada dewa matatabuna mahamahalina
    Bana matane kanamiyami. Ada kibababala inubana ma keke ide yada dewa hagihagina,
    au Bana Tauna yana nuwanuwa kadu Tauna yana nuwadoga faꞋina gikibababaleda. Tuwai-lokalokana
    tova aimo keke gidaveꞋinuba tu mena yana nuwadoga Yesu Keliso againe givele-vagahida.
  yao-yao: Ŵelewo ŵatukulupwisye ni kutuŵilanga kuti tuŵe ŵandu ŵakwe, ngaŵa kwa isambo
    yetu yambone itwaitesile, nambo kwa ligongo lya kusaka kwao asyene ni kwa umbone
    wao. Ni ŵatupele umbone wao kwa litala lya Kilisito Yesu chitandilile moŵa gose
    pangali mbesi.
  tgp-tgp: Enia mo jurir̃a moiso, mo vir̃onir̃a vara r̃a hahau na mauri tapu tarea.
    Mo sopo mata nor̃a vavahinau, pani mata masalona peresi na nona r̃omr̃uhu mo silea
    isar̃a hin Kr̃isto Iesu tiroma moiso, varama mo pa tapulo,
  auc-NT: Wængonguï, Quëwencæmïnimpa, ante mönö ïmonte æ̈ninque, Mïnitö tæiyæ̈ waëmö
    entawente quëwencæmïnimpa, ante mönö ïmonte aa pegacäimpa. Mänömaï cædinque tömengä
    wïï mönö waa cædïnö beyænque wæætë tömengä nänö aïnënö ante cægacäimpa. Ayæ̈ wëënëñedë
    inguipoga badönämaï ïñedë tömengä, Itota Codito beyænque, ante pönëninque mönö
    ïmonte waadete pönö cægacäimpa. Mänïnö nänö waadete pönö cægaïnö beyænque tömengä
    mönö ïmonte æ̈ninque aa pegacäimpa.
  kbc-NT: Aneotedoɡ̶oji ɡ̶odewikatiditace, codaa eniditedoɡ̶owa ɡ̶odiomaɡ̶aditedice
    moko nepilidi. Aɡ̶odewikatiditace daɡ̶a leeɡ̶odi minoa ɡ̶odoenataka anele, pida
    ɡ̶odewikatiditace leeɡ̶odi epaa yemaa, codaa idioka limedi meletedoɡ̶odomi. Aneotedoɡ̶oji
    aniɡ̶ica daɡ̶a yoe niɡ̶ina iiɡ̶o naɡ̶a lowoogo meletedoɡ̶odomi leeɡ̶odi niɡ̶ijo
    loenatagitedoɡ̶odomi Jesus Cristo.
  bmh-bmh: Uwait nug ig igual igul eg ebuan imaigeimai, ig gonugau duailel naliu pet
    dabun uligeun. Ig igul naliu memun en imaigab tam. Gonugau dabeleu eim gonugau
    ougab naliu eim ig gaul isanigeimai, ig en ougab bisomig peimai, igual igul eg
    ebuan imaigeun. Getal go em usalai mab tam ebu, gonugau ougab naliu eiman Yesus
    Kristus nug ig isanigeimai, imaigabun dabeleun.
  ctu-BL: Dios tsi' coltayonla. Tsi' pʌyʌyonla cha'an ch'ujul mi la cajñel ti' tojlel.
    Mach cha'anic wen bʌ lac melbal, pero cha'an che' yom i pusic'al tsi' pʌyʌyonla
    ti' yonlel i yutslel tsa' bʌ i yʌq'ueyonla ti oñiyi yic'ot Cristo Jesús.
  meq-meq: Mbəlom na, kə təma kway ha, a zalakway hərwi ada kâ tərakwa ndo ŋgay hay.
    A zalakway na, hərwi nakə ka gakwa məsler ŋgwalak eye bay, a təma kway ha hərwi
    a say məpe faya ŋgama. Andza məgweɗe na, kwa ahəl nakə məndzibəra andaya zuk bay
    aye ɓa kə ləva ha bo məvəle kway ŋgama tə həlay Yesu Kəriste.
  noa-H: Hẽwandamaun maach peerdʌ hauwi sĩi pekau chuk'u hich hat'eepai wënʌrramk'ĩirta
    maach jʌr haujim. Mag maach jʌr hautarr chan mag hichdëu hoowai maachdëu nem wajap'a
    wau wënʌrrʌm gaaimuajã k'aba, warrgarwe hich Hẽwandamau mʌg durr t'um hompaaju
    nawe hich garmua maach heeg hoowia, Jesucristo gaaimua maach k'ĩir jãsenk'awia,
    hichdëu k'õsi simjö wënʌrramk'ĩirta maach jʌr haujim.
  alp-NT: Alla Ihlamate ite kai Ibitike ite kena Eni tamata leke iteki dosa sae mo.
    Ihlamate ite kai Ibitike itere bei saisa rebe ite kerikele mo, po lulu laleI ruaI
    rebe Iono misete elake ete itere. Alla laleI kena Isuka ono misete elake ete ite
    baue Kristuse Yesuse kena nusa meije etola mosa.
  san-VEL: so.asmaan paritraa.napaatraa.ni k.rtavaan pavitre.naahvaanenaahuutavaa.m"sca;
    asmatkarmmahetuneti nahi sviiyaniruupaa.nasya prasaadasya ca k.rte tat k.rtavaan|
    sa prasaada.h s.r.s.te.h puurvvakaale khrii.s.tena yii"sunaasmabhyam adaayi,
  kbq-kbq: Kefo zantifinti taza huno tvareno ruotge kezampinti tagihu'ne. Mago knare
    eriza eri'nona zanteku anara osu'ne. Hagi Agra agafa'a me'negu huno asunku'zanteti
    Krais Jisasimpi ko'ma ofenka'ati taza hu'neazamo mevava nehie.
  kbh-kbh: Bëngbe Bëtsá endmëna nda bënga s̈ojatsebacá, y s̈ojáchembo jtsiyenama mo
    chábenga imomnëngcá jtsamëse. Y cha chca tojama, ndoñe nderado bënga ndaye ts̈abe
    soye tmojamama, ndayá cachá chca chaotsemnama inabós̈eyeca y bëngbe ts̈abiama
    juabna bómnayeca. Cha chca inajuabnaye, cabá quem luare ndmëna orscana; y chca
    jamama Bëngbe Bëtsá inajuabnaye, chë ndayá Cristo Jesús bëngbiama jamama sóyeca.
  ron-LSB: care ne-a salvat și ne-a chemat cu o chemare sfântă, nu după faptele noastre,
    ci după propriul său scop și har, care ne-a fost dat în Isus Hristos înainte de
    veșnicie,
  pon-pon: Me kotin kamanr kitail da o worone kin kitail woron jaraui, kaidin iran
    atail wiawia kan, a pweki pein a kupur o mak me a kotin kupura on kitail ren Krijtuj
    Iejuj mon tapin kaua.
  nhe-BL: Pampa yajaya Toteco techmaquixti tlen totlajtlacolhua huan technotzqui para
    ma tiitztoca titlatzejtzeloltique iixpa. Ax techmaquixti tlen totlajtlacolhua
    pampa tijchihuayayaj tlen cuali. Toteco techmaquixti san pampa quipixqui hueyi
    iyolo ica tojuanti huan quinejqui ya nopa quichihuas. Toteco quiijto quema aya
    quichihuayaya tlaltepactli para teipa quipiyasquía hueyi iyolo tohuaya ipampa
    tlen Jesucristo techchihuilisquía.
  sps-sps: Ayei te saup fatabin rara ana Ya fikoo ratuara sa ra faarei men vainy taabos
    Tsunia fatoobing, sikia ma tan kat rof tsura, san tan koman tsian Tsunia ana koma
    ree'un to te faan rara Ya koman e Krais Jisas tan nainy tabuiny ruak minon nainy,
  wnc-wnc: Ita nin gatanimuke nindane waiaknganinde toknga panim takngane ninu sandeke
    yaniwamban ie kukumang. Ninu inane amina dakngake yutnimde natake yaniwamban kukumang.
    Ita sanga take ninda tasikumang kakngae dua natake ninu yaniwakut. Aho. Inae banipda
    siwan ninde musip kwikwik natanimuke yaniwakut. Tupa siknga Anututa kepdaka dua
    tasike tekuune ita sanga Jesu Kraisda ninde tasinimik kakngae natake Anututa musip
    kwikwiu ninde natapnangge yawan yukut.
  bus-bus: Àmbe à wa mì sì, à wa sisi wa gↄ̃ a pↄ́ ũ. Èe kɛ yã kɛ̀ wá kɛ̀ yãnzinlo,
    à zĩnda pↄyezi yãnzimɛ kↄ̃n gbɛ̃kɛɛ kɛ̀ à kɛ̀weeo zaalɛ gurↄↄ e naaro.
  gub-BL: Tupàn zanepyro ikatu 'ymaw wi a'e, zanerenoz uzeupe a'e, uzepyr wiko ma'e
    ràm romo zanemuigo kar pà a'e. Nezewe uzapo a'e, ta'e nezewe uputar a'e xe, ta'e
    zanepuhareko katu a'e xe. Nazanepyro kwaw zaneremiapo kwer hekuzaromo. Zanepyro
    a'e, ta'e zanepuhareko katu e a'e xe. Izypy mehe zanezexak kar 'ym mehe we zanepuhareko
    a'e. Ta'e ukwaw amo 'ar rehe Zaneruwihawete Zezuz rehe zanezeruzar àwàm a'e xe.
  imo-imo: Enge nimbo molamili nimbe enge tirimo Gote akumu lino lipe tapondopa mindili
    nolemala aulkena wendo lipe yu kinye peya molopo kondomolo aulkena lipe mondopa,
    lino kanopa lipe Yunge imbo kake telima molangei waio nimu Gote. Lino aku tepa
    lipe tapondopa kanopa ltimumu linoni linongano ulu te terimulumunga kanopalie
    aku tepa naa terimu. Yuni yunu lino temolo mele pilipe kanopa lipe lino we kondo
    kolopalie lino waio nimbe lipe tapondorumu. Paa koro oi yunu molopalie yuni Kraist
    Jisasini linonga nimbe tendembalomunga lino we kondo kolopo lipo tapondombo nimu,
  boj-boj: Qotei na iga eleŋosiqa iga aqa segi kumbra boleq di sqajqa deqa are qalsiq
    metgej. Iga wau bole bole yoqnem Qotei a deqa osiq iga metgosai. Tulaŋ nami a
    iŋgi iŋgi kalil atosaisosiqa a aqa segi areqalo na iga metgej. Osiqa iga qa are
    boleiyosiqa Kristus Yesus qariŋyosiq dena iga eleŋej.
  eng-DRA: Who hath delivered us and called us by his holy calling, not according
    to our works, but according to his own purpose and grace, which was given us in
    Christ Jesus before the times of the world.
  knf-knf: Naşibaţi abuuranuŋ nja abot adu nja ŋwo biki nul. Kë uko mënţ uşë wo uunwoona
    ţi udo wi nja, uwoona ţi mñaga mi Naşibaţi aţëpnuŋ ţi Yeŧu *Kriŧtu awul nja. Ado
    bi şala şal undiimaan ji abi ado kapaş umundu aji añaga nja,
  san-KHM: សោៜស្មាន៑ បរិត្រាណបាត្រាណិ ក្ឫតវាន៑ បវិត្រេណាហ្វានេនាហូតវាំឝ្ច; អស្មត្កម៌្មហេតុនេតិ
    នហិ ស្វីយនិរូបាណស្យ ប្រសាទស្យ ច ក្ឫតេ តត៑ ក្ឫតវាន៑។ ស ប្រសាទះ ស្ឫឞ្ដេះ បូវ៌្វកាលេ
    ខ្រីឞ្ដេន យីឝុនាស្មភ្យម៑ អទាយិ,
  arn-NT: Ngünechen ta montuleiñmew ka dullieiñmew taiñ lif mongenngeael kisu mew,
    iñchiñ taiñ kisu ngünewün femelchi dungu mew no, welu may kisu tañi ayüelchi dungu
    mew, fey iñchiñ am piwkeyeetew ta Cristo Jesus mew, fey Ngünechen am ta piwkeyeetew
    ta iñchiñ petu ñi dewmangenon rume ta mapu.
  zas-NT: Din Dios ma beenman perdon dux tol ree abiꞌ ma gulejman dunuj ree din yabajn
    ree ziꞌc rënman, ad por ni baguient ree, diizd chi gad guidxliuj gacchaaw beenman
    xgab guial por Jesucrist gulüüman dunuj ree xhienaag rënman dunuj ree.
  ken-NT: Mandɛm apɛ́mɛ́ bhɛsɛ ndu áfɛ́rɛ́ bhɛsɛ ndǔ bɛbʉ́. Ayap bhɛsɛ bɛ sɛ́mbák
    bǒbhi. Akʉ nɔ yɛ̌ndu sɛ́pú bɛrɨ́tí bho. Anáŋ abhɔ̌ŋ nyaka nkaysi bɛ́pɛ́mɛ
    bhɛsɛ, tɛ mpok mmɨk ábhɨ́kɨ́re bho. Mandɛm anáŋ abhɔ̌ŋ nyaka nkaysi bɛ́fʉɛ́t
    ntá Yesu Kristo, antɔŋ bhɛsɛ bɛrɨ̌ndu bhi.
