  eng-DBY: who has saved us, and has called us with a holy calling, not according
    to our works, but according to [his] own purpose and grace, which [was] given
    to us in Christ Jesus before [the] ages of time,
  guo-NT: Dios nakbʉ'wia xatis. Nakmakanotbejpon japon pejjiwaliajwas tanbichliajwas.
    Dios nakmakanos-el, pachaempoxan isas xot. Pe japon nakmakanot, pajut nejchaxoel
    xot, xatis naknejxasink xoton. Chajiakolaxtat Dios is-el wʉtfʉk ampathat, Dios
    nejchaxoel to'aliajwa Jesucristo ampathatpijiw bʉ'weliajwa.
  hla-hla: Nonei e lu poutsi rira ne ngö hasi rira te gi katun u ra i tanen. Nonei
    e ma kato mei a ka teka ti kato haniga u ra. E moa. Turu ngil peisa i tanen nonei
    e ngö rira ba te tatagi rano ra. I iomin noa e Sunahan e tara mami a ka te ga
    na kato e Kristo, ba nonei te toan tatagi rano ra.
  mav-NT: Tupana aheha­kye­ra'at hawyi ainug temiit'in wo. Yt aiwa­nẽtup kahu hap
    upi i yt ahewaku hap upi i ma'ato tomi­ky­'esat no tegyi'at hap ok tã aheha­kye­ra'at
    wuat'i e'at piat aikotã Tupana to'e nimo sa'a­wy'i tutunug yne wuat'i hap yianmete
    — Ati'a­tue­ha­kye­ra'at ti aru Uha'yru mohey haria e Iesui etiat hap ewy.
  kpf-kpf: Anutu zâkŋâ kubikniŋgâm hâlâlu ândinatkât diiniŋgip. Zo âlip urâwen zorat
    buŋâ. Zikŋak nâŋgi zeip sot um lâklâkŋaŋgât op yatâ otniŋgip. Zo mârum hân mân
    muyageibân Yesu Kristogât op siŋgi kwatniŋgip.
  ppo-ppo: Ti ai sekȩ́né amatei da̧ aluyao̧sóró tao sóró ama kae beteró betere so
    whi̧ beteró̧póló a̧ beterepaae ape yaleteita, ti da̧né me wisi ala dere kolóló
    initei, Kótóné ama mo eraalopó yóló muló betere ala sya furaalu, ha̧le hamokoróló
    tao salepó. Da̧ atéró Yesu Keriso tua̧mó betepa melale ha̧le hamokoróló tao sere
