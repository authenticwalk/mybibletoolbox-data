    pɛɛlɛɛ pǝ tɔɔ kɛ́ ɩ lɑpɑ mpʋ. Hɑtuu yem tɑɑ kɛ́ ɩ tɑɣɑnɑ ɩ pɛɛlɛɛ ɑnɩ sɩ ɩ hʋ́lǝ́ɣɩ́-tʋɣʋ-yɛ
