    kone nawisa pare nipumi epe raba meape koneme pisa. Ora abalade Gote-me su yaa
    nawarisa rabu Yesu Keriso naa gulalo kone mapiraoma agale pu mapaitaasa.
  mni-mni: Ibungona eikhoibu kanbire amasung Ibungo mahakmakki mi oinaba eikhoibu
