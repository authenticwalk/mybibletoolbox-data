    masiamo dokonya-kaita naima pyoo nyia. Yuupa kaitipa dolapo nasiamopa, Goteme
    baanya kondo kaenge doko Jisasa Kraisa-kisa naima mee ditona lao masia-pyaa.
  eng-ASVBT: who saved us, and called us with a holy calling, not according to our
    works, but according to his own purpose and grace, which was given us in Christ
    Jesus before times eternal,
  mna-mna: Anutu ni ikamke iti, mi iboobo iti ma tewe lene kek, bekena toto zaala
    kini potomŋana. Mi uunu imbot la itundu mbulu kiti, som uraata kiti ambaiŋana
    sa na som. Ina ni ito itunu leleene mi kampeŋana kini tau. Pa iti tomtom ta tesekap
    la ki Krisi i, na muŋgu kat, indeeŋe ta Anutu iur kosa sa zen na, ni leleene iur
