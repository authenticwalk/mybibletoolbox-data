    bá, kata be alam aket tetin uta. Ika imudulono, kale nadano imuduse be alam min
    gelemin uta ka. Kanose be suwayo mit ludongin banim kal Got ayo Yesus dim min
    gelemin kuyamsa.
  ura-NT: Caohachaain nihacachene que ainaa tocohaneeinte, cana cotijiaain cana rae
    Cana Coaunera, acaihanejein nere tonoraera neein nihacachene coina. Niritiin jauriaanejeein
    aitiin cacha coaunaane jaunte, Jesocurisito cacha nichaachene coreniha cana belaain
    cana rae Cana Coaunera.
  mcd-NT: Ascano Upa Diosin noco numani non ahuun Furun cuscara shara inon. Non ahuara
    shara huaa rafanancai noco numanima. Afin apaiyai cuscan noco numani. Nocohuun
    noiquin noco numani. Ahuarafo oni huataima Jesucriston nocohuun ramapaicain nocohuun
    noia.
  urt-urt: Got galme poi lenge miyeꞌ tuweinge pe, kin nungwisme poi, ŋaiye ya murp
    tuꞌe lenge miyeꞌ tuweinge holi bwore mise supule kitikin. Kin yukur ŋoiheryembe
    wah mune bwore bwore, ŋaiye poi mende, pakai. Topoꞌe somohon ŋaiye teter Got yukur
    ŋende ŋaiꞌe ŋaiꞌe pe, kin si gal poi gande ŋasande ŋoihmbwaip kitikin. Got si
    ŋoiheryembe na ŋoto wah tikin Krais Jisas pe, kin pasam poi ŋoih miꞌmiꞌ kin natme
    poi.
  kiz-kiz: Ndo K'yara jhaatuokwili ni kutukuta kwa bhwito bhutakatifu. Abhombilepi
    naha kulengana ni mahengu gha tete bali kulengana ni neema ni mpango bhwa muene.
    Atupelili mambo agha kwa Kristu Yesu kabla jha nyakati kubhuanja.
  tzo-TZE: Yu'un la scoltautic loq'uel ta sventa ch'ayel, laj yic'utic yu'un tsc'an
    chijtun yu'un. Pero mu ja'uc ta sventa oy c'usi lec la jpas jtuctic ti laj yic'utique.
    Yutsil no'ox yo'nton stuc ti laj yic'utique. Yu'un snopoj ono'ox ta vo'one c'alal
    mu'yuc to'ox banamil ti chijcuxiutic sbatel osil ta sventa li Cristo Jesuse.
  lex-lex: Uplerlawna Namori-nalewna ita ne Npolg it pa tla' E gah wamueheni mak kakleha
    do'a-hala. Enhi'a hare honona de edonna Namkek la hya' maka it tsi'a-tyapi oleka
    la'a it mormiorni di, mere Nhi' hare honona de Nhapar rer lia E kalwiedni maka
    Ha wniaror oleka la ler maka Uplerlawna edon Nakoki-nayap mia'ta nohkerna. Mere
    la'pa dodo'ondi na'nama Uplerlawna Ntutga kalwiedni-paitiotni de mai ita, de tamkek
    nek la Kristus Yesus maimiaini, de emekneka Makamori-Kalewna mak katowar oleka
    matmiati la' yawa, ne Nodia mormiori-dardiari pa Nmai. Enayakot olek la' mormiori-dardiari
    mak kodi liarni de la' E Kot Kalwiedni-Paitiotni ralamni.
  dov-dov: Ngu Leza wakakufutula alimwi wakatwiita alwiito lusalala. Wakachita eezi,
    kutali kumilimu yesu, pesi mukwiindilila mumakanze aakwe aluzyalo. Wakatupa zintu
    zyoonse eezi muli Kkilisito Jesu zintu zyoonse nkazitanabawo.
  rgu-rgu: Huu fo Manetualain riꞌ soi-tefa na ita teme sala-siko ara mai. Ma, Ana
    here na ita dadi teuꞌ lahenda malalao-malalafuꞌ. Ana natudu dale malole Na neuꞌ
    ita, nana huu Ana sue-lai ita. Sekonaa te, ita ta tao hata esa boeꞌ, fo tao na
    ita taraa sipo Ria dale malole Na. Manetualain beita sura-adu dae-bafoꞌ a tehuu
    Ana naetuꞌ so ela fee Yesus Kristus mai, fo natudu dale malole Na, ma fee ita
    soda-moleꞌ manabasa taꞌa. Besaꞌ ia Yesus Kristus mai fo tao natetu Manetualain
    naꞌeꞌetu Na so. Ana nalulutuꞌ mamates a kuasa na so! Bea riꞌ namahere neuꞌ Ramatua
    Yesus, neuꞌ ko ana hapu soda-moleꞌ manabasa taꞌa. Hihii-nanauꞌ ia tebe dadi Tutui
    Malole!
  toc-NT: Dios quin­ca̠­lac­sac­ni̠tán la̠qui̠ nama­ca­ma̠x­qui̠­yá̠hu qui­la­ta­ma̠tcán
