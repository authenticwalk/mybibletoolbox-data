    túcuya̠ tla̠n ta­scújut ma̠kan­tax­tí̠hu sinoque chuná tuncán xlac­lhca̠­hui­li̠ni̠t
    pi̠ naquin­ca̠­lak­ma̠x­tuyá̠n cumu snu̠n quin­ca̠­pa̠x­qui̠yá̠n y antá sta­lanca
    ma̠sí­yulh nac xla­táma̠t Cristo Jesús. Hasta la̠ta Dios nia̠ xma̠­la­ca­tzu­qui̠y
    ca̠quilh­ta­macú xlá chu­na­tiyá xquin­ca̠­lac­sac­ni̠tán y xquin­ca̠­pa̠x­qui̠­ma̠ná,
  som-som: Ilaah waa kan ina badbaadiyey oo yeedhid quduus ah inoogu yeedhay, mana
