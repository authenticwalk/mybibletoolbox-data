  mal-mal: അവൻ നമ്മെ രക്ഷിയ്ക്കുകയും വിശുദ്ധവിളികൊണ്ടു വിളിക്കുകയും ചെയ്തത് നമ്മുടെ
    പ്രവൃത്തികൾ നിമിത്തമല്ല, സകലകാലത്തിനും മുമ്പെ ക്രിസ്തുയേശുവിൽ നമുക്കു നല്കിയിരിക്കുന്നതും
  kkc-kkc: Godeeye ibada gie badeli pidiso, osoloso yayo iba o odoo doloso gilimadooso.
