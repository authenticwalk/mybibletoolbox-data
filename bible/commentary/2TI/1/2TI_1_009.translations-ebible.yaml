    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡᤱᤛᤣ᤺ᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧ॥
  mie-NT: Chi nī scácu yā yóhó, de nī ncana yā yóhó jā coo ndoo ánō ō jā satíñú ó
    nūū yā. De nduú ní ncána yā yóhó sīquī jā ní nsāhá vāha ó, chi sīquī jā ní jani
    inī maá yā jā cundáhví inī yā yóhó sīquī jā yíhí ó ndahá Cristo Jesús. Chi jondē
    ncháha ca jēcōo ñayīví, de ja cúndáhví inī yā yóhó.
  san-TIB: སོ྅སྨཱན྄ པརིཏྲཱཎཔཱཏྲཱཎི ཀྲྀཏཝཱན྄ པཝིཏྲེཎཱཧྭཱནེནཱཧཱུཏཝཱཾཤྩ; ཨསྨཏྐརྨྨཧེཏུནེཏི
    ནཧི སྭཱིཡནིརཱུཔཱཎསྱ པྲསཱདསྱ ཙ ཀྲྀཏེ ཏཏ྄ ཀྲྀཏཝཱན྄། ས པྲསཱདཿ སྲྀཥྚེཿ པཱུཪྻྭཀཱལེ ཁྲཱིཥྚེན
    ཡཱིཤུནཱསྨབྷྱམ྄ ཨདཱཡི,
  qve-NT: Diosmi noqanchistaqa salvawaranchis. Hinaspan waqyawaranchis, huchamanta
    karunchakuspa, paypa munasqanman hina kawsananchispaq. Ichaqa manan ni imatapas
    noqanchisqa ruwaranchishchu, paypa wawankuna kananchispaqqa. Aswanqa Dios kikinpunin
    manaraq kay pachata unanchashaspan, munakuwaranchis. Chaymi piensaran Señor Jesucristota
    kay pachaman mandamuspa, salvawananchispaq.
  pao-NT: Tooe gi te besow sapa soo Te Naa te magwetzoipu. Oosoo te tutzeapu gisoo
    ka teepu matabuena. Oosoo meeoo te netamma, “Nuga besa podo mea.”
  cbu-NT: ¿Tamareeja Apanllee pazichich? Apanll iyaa tapachindarangiya; watam iyaam
    tiptsireem tinaranguwa. Yaanitana nduntaa waritaranguni, ashiritaa Apanll iyaa
    istarangiya. Waana zandeeru ashirangiya. Nduma tsapurunasee tinachu, urutari mangush
    chinayaru, Ipareetsi Isusoo tsapush zangankachuri, tputsimand wamin uwsha tsipakchu,
    uwsha Yashingoo tatutschiya tputseetsi, tárangiya Apanlli.
  usa-usa: Áánûqtuma ketááí kúmiq-yataapike tiwíkenataa keqtáámá mamá wení waayúkataa
    aúkáiye. ketáámá íráqô-qtataariq únnayabataa íma tiwíkaitaaibo wemá wenamáárîq
    íráqô-napoana wemmá paá kákaitanaboana tiwíkaiqtaae. maa-márámá íma abarokáq uráitanama
    naayóbáqá Áánûqtu wenaúyánápímmá wení íráqô-qtataakoma Îtu Káríqtopitaa tímikaine.
  soy-soy: Uyɛɛ rɔ́ yóriyɛ uu rɔ́ séi rɛ tɔkɛ́ ripɔ́lɔ́ umpuri, ɑ́i rɛ lirɔ́wɑiwɑi
    linyinɛ nnyɑ, ɑmɑ́ ukɛ́ kɛlenɛ kɛtẽ n wɑ, u pɛɛ yekei rɛ ukɛ́ nɛ Kirisi Yeesu
    ritiki ukɛ́ nɛ ípɛɛlɛ́ɛ rɔ́ nyísɛ.
  hui-hui: Ngode Datagaliwabehanda ina pele ngialu ibunaga wali agali holoma̱ya ibugua
    ina olene. Ani binigo irane iname bayale birimagonaga ndo Ngode Datagaliwabe ibuninaga
    hame lolenemebi biamogo bia holenemebi ani bini. Bamba Ngode Datagaliwabehanda
    dindi wa nabi howa Keriso Yasuha howa ibunaga biamogo bia holene ogoni ngule lowini.
  amf-amf: Kidi wonin waadadhon payyan waadimanna dayma, yisa qaabonbee sunin imintonbeka
    woam dhacchayse gazana kisa eena maatayse wonin doadettsi woam ki eelade. Ogo
    Barjosa sunin imintonam ena wodan kosa birayse Yesus Kiristooska wona ko imbhade;
  quc-NNT: Ri Dios are xujto'wik xuquje' xujusik'ij rech kujk'oji ruk' ri Are', utz
    k'u ri qa k'aslemal chuwäch. Je' u b'anom ri Dios wa' chqe, man rumal tä ri utzil
    ri qa'nom, xane rumal chi u chomam ri Are' chi kutoq'ob'isaj qa wäch. Je ri' ru
    chomanik ri Dios pa qa wi' pa ri ojer taq q'ij, aretaq mäjoq käb'antaj ri kajulew
    rumal, chi kutoq'ob'isaj qa wäch rumal ri Cristo Jesús.
  dob-dob: Yaubada nina ꞌiꞌetoseyeda ga ꞌibwauyeda ꞌina guinuwa boboꞌadi sabi guinuwedi.
    Onaꞌaiꞌaila, nigeya ꞌaboꞌada ꞌida boboꞌana manuna ga ꞌenega ꞌiesinuweda, ta esi
    tauna ꞌina nuwena ta ꞌina oboboma ꞌedaya lowaenei Yesu Keliso ꞌenega manuna,
  wrs-wrs: Sesoava pimba lopshanamba, hevtindilm kekaiv vena. Memba noindava owai,
    manimani memba pimba pivpa vivpa, heva os noinda nom, hev ten nengvm, eva noinda
    hev ten pim undalm vewol vena. Nomba hevna undva pimba temba nonamba daswolnamba
    Yesus Kristusnanamba, nonamba manimani suvevnamoa mendah.
  mca-mca: Hikpa' Dios hats jiyiƚin ma' qa tayai inijii qu' jintaqsiijkii pa' yisu'un.
    Aka'an nite' ta'ƚets pa'qu' jintaqsi'jtaxijkii. Ƚakha'ƚe in ta'ƚets in yisu'unƚe
    qu' naqsiijkii qa qu' jini'fen iye qe ta'ƚets in hayiits pa'aj nikfe'lets qu'
    natsat'ets'inij ha' Jesucristo.
  tzo-TZC: Yuꞌun ti Diose laj scoltaotic, laj yicꞌotic, yoꞌ jech ta xijtun yuꞌun.
    Pero maꞌuc ta sventa ti oy cꞌusi lec laj jpastique. Yuꞌun jaꞌ ti jech onoꞌox oy
    ta yoꞌnton stuque. Jaꞌ jech xtoc yuꞌun laj xcꞌuxubinotic ti jech oyotic ta stojol
    ti Cristo Jesuse. Tey onoꞌox laj xcꞌuxubinotic ti Diose cꞌalal muꞌyuc to ox meltsajem
    ti banomile.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား​ကယ်​တင်​တော်​မူ ၍ မိ​မိ​၏​လူ​စု​တော်​အ​ဖြစ်​ဖြင့်​ရွေး​ကောက်​တော်
    မူ​သည်​မှာ ငါ​တို့​ပြု​လုပ်​ခဲ့​သည့်​ကောင်း​မှု​တစ်​စုံ တစ်​ရာ​ကြောင့်​မ​ဟုတ်​ဘဲ
    ကိုယ်​တော်​တိုင်​၏​အ​ကြံ အ​စည်​တော်​နှင့်​ကျေး​ဇူး​တော်​ကြောင့်​ဖြစ်​ပေ သည်။ ကိုယ်​တော်​သည်​ကမ္ဘာ​မ​တည်​ရှိ​မီ​ကာ​လ
    က​ပင်​ခ​ရစ်​တော်​ယေ​ရှု​အား​ဖြင့်​ငါ​တို့​အား ထို​ကျေး​ဇူး​တော်​ကို​ချ​ပေး​တော်​မူ​၏။-
  gng-NT: Wɔn nɛ ŋmiɛn' tɛ, ki yin' tɛ, ki tien' tɛ uʼyaab. Na yé tiʼtùon bo nɛ
    u tien' nnɔ, ama u cɛ̀kre' uʼyɛnm nɛ ki tien' nnɔ. *Yesu Kristo bo nɛ u tien'
    tɛ tinimɔ̀nt ki laa' wa laan ñɛn' uŋɛndun.
  cbi-NTPO: Diosya lalanu livee ke' yachin juu chachi detirenu mi'ke' kave. Tsanguetu
    ne lala tyeeba uraa kiikemuwa deeñu, juntsan mityaa tsanguindyuve; tsanguemiya
    Diosya naa entsa tuba jutyunu uwanun lalanu Jesucristo' mityaren tsamantsa estyamuwa'
    mitya tsanguenuu juwaataa tsanguive.
  ikk-NT: Osolobuẹ wụ onyẹ zụọpụha nị ẹnyi, kpọ ẹnyi oku rị nsọ. Ẹlẹ ọrụn-ọma ẹnyi
    rụn haịn o gi kpọ ẹnyi, kanị makẹni ẹrịra k'ọ chọ n'o mẹ ẹ lẹzi makẹ ifiri ẹfọma
    a hụn o mẹ ni ẹnyi imẹ Kraịstị wụ Jizọs' nị ụwa d'e bidọn—
  leu-leu: '@see-verse:2TI.001.008'
  maz-NT: Nguetsjë Mizhocjimi o 'ñevgueji libre cja c'o na s'o, y o 'ñünngü ín mü'büji
    rá cjaji c'ua ja nzi ga ne angueze. C'ü vi salvazgöji, dya ngue c'ü rva cjaji
    c'o na jo. C'ü vi salvazgöji Mizhocjimi, ngue c'ü ya vi ne a cjanu, 'ma dya be
    mi ät'ä ne xoñijõmü. Me go s'iyazgöji go mama c'ü ro ndäjä e Cristo Jesús.
  bod-N: དཀོན་མཆོག་གིས་བདག་ཅག་བསྐྱབས་ཤིང་དམ་པའི་ཞལ་འབོད་ཀྱིས་བོས་པ་ཡིན་ལ། དེ་ནི་བདག་ཅག་གིས་ཅི་བྱས་པ་བཞིན་ཐོབ་པ་མ་ཡིན༌པར།
    ཁོང་གི་ཐུགས་དགོངས་དང་ཐུགས་རྗེ་བཞིན་དུ་མཛད༌པ་ཡིན་ནོ།། ཐུགས་རྗེ་ནི་དུས་ཀྱི་ཐོག་མའི་སྔ་རོལ་ནས་མཱ་ཤི་ཀ་ཡེ་ཤུ་བརྒྱུད་ནས་བདག་ཅག་ལ་གནང་བ་ཡིན༌མོད།
  tca-NT: Rü Tupana tüxü̃ namaxẽxẽẽ rü tüxü̃ nade na naxcèxicatama imaxẽxü̃cèx. Natürü
    tama ṯacü rü mexü̃ na ixüxü̃gagu nixĩ ga yemaãcü tamaã namecümaxü̃ ga Tupana.
    Natürü yemaãcü tüxü̃ narüngü̃xẽẽ yerü woetama yema nixĩ ga nanaxwèxexü̃ yerü Ngechuchu
    ya Cristugagu tüxü̃ nangechaü̃. Rü nüma ya Tupana ga tautama naãne ü̱xgumama tüxü̃
    ngechaü̃cü, rü yexguma ínanguxgu ga tórü maxẽxẽẽruü̃ ga Ngechuchu ya Cristu, rü
    yexguma nixĩ ga Tupana tüxü̃ nüxü̃ dauxẽẽxü̃ na ñuxãcü poraãcü tüxü̃ nangechaü̃xü̃.
    Rü nüma ga Cristu nixĩ ga iyanaxoxẽẽãxü̃ na iyuxuchixü̃ yerü nüma rü yuwa ínarüda
    rü wena namaxü̃. Rü norü orewa tüxü̃ nüxü̃ nacuèxẽẽ na yixema rü ta tüxü̃́ nangẽxmaxü̃
    i ngẽma maxü̃ i taguma gúxü̃ ega nüxü̃́ yaxõ̱xgu.
  zpl-NT: Xne utsilaꞌala Diose liaꞌahua lu dula, nu ucañinu liaꞌahua para nú huañiaꞌahua
    tucu nú niarquiꞌnu, la neca nucuaꞌ equie nú uriaꞌahua nú neca nzeꞌca, sino que
    necane nú hasta ante nú quixie iliulabe uriꞌinu elliebacuꞌ nú equie cuendaꞌ Jesucristo
    lubeꞌnu luaꞌahua xa secanu liaꞌahua,
  mbc-NT: Paapaya uurî'nîkon pîika'tîsa', moropai uyannosai'ya'nîkon morî pe ko'mannîto'pe.
    Mîrîrî ikupî'pîiya morî unkupî'pîkon wenai pra, tîîse tîîwarîrî morî antîîpai
    tîwanî ye'nen. Pena pata ekonekasa' pra tîîse, mîrîrî morî tîrî tîuya pî' eesenumenka'pî
    Jesus Cristo yai.
  ndg-ndg: Ni nungu ywa tuokowite na kutukema kwa wito mtakatifu apangiteli nyoo lingana
    na kazi itu bila lingana na neema na pango wake mwene. atitupea makowe gano katika
    kristo yesu kabula ya mahuda ua.
  wsk-wsk: Nu anananga sangaru giam ale noko kariimet laili ko baganakko nanga balam.
    Ana munan ningo bo beteman se nu uwuta me nanga beteram, mena. Bare mu nu kota
    ko ikia te se ko gomang nangara te uwutata nanga beteram. Girakala biya, ali imi
    se mel suen la me aratam la, Kaem ko gomang nangara umu Jesus Kristus te nangaram
    se anikaso.
  toj-NT: Ja Diosi ya elcotic libre soc ja jmultiqui. Sleunejotic ba quechan yen oj
    cateltatic. Mi yuj sleahuotic que yuj ay jas huax c'ulantic ja ba lequi. ¡Miyuc!
    Yuj ni jach huas sc'anaa, como jel ni ja syajal sc'ujol jmoctiqui y sbajotic xa
    Cristo Jesusi. Cuando mi tox cujlaji ja satq'uinali, ja Diosi stalnunej ni ja
    jyaujulaltiqui
  kkl-kkl: Nuni Allah ponekori nuri mali-malia ulamubunge sembe ya'ag opsinep aghana,
    nu mog so'oag nimi sembe “Walia uahinun,” senelamsildi, “Nari mabo taikti, Nari
    senenne sunsunum uro ulamukang,” aro yoplamsil. Yoplamsilne agha nu Yesusag “Sikne”
    aro seneragtop nimi talulamsil. Nu yoplamsildi, talulamsilnena, nuri walia ulamapne
    agha yoplamsil kom aghana, Elba Eldi wana walingeag agha, “Undo uanun,” sembaogti,
    yoplamsil. Eldi anam imap so'oap sumban komag agha El el uro wamogti, wana waliri,
    “Nari wepto pognenge Yesus Kristus pere agha Nari mabo nembahinun,” aro karepto
    pibog.
  tbc-tbc: Iŋsen patud ipasig madok gun ak lo tumado wo igiad a. An man id kagin uyanan
    tigane yan niŋen o mi ta igiad na ya, tia, iŋanen ilo sou agod iŋanen ilo panek
    mi irig ate igane ya. Ilo panek an id Jesus Kristus da tumado dan tiŋane san o
    wagam geig kob an ipanad a, saen nal malan malan gamugo ilasa yan lo iŋ ago igane
    ya.
  sna-sna: akatiponesa uye akatidanira kuupenyu hutsvene, kwete nokuda kwechinhu chatakaita
    asi kuti nokuda kwake iye, uye nenyasha. Nyasha idzi takadzipiwa muna Kristu Jesu
    nguva dzisati dzavapo,
  smk-NT: Anaod sa sain a pakayadi' nan Dios, nisalba natamo ket kinayaban natamo
    nin mag'in atamon tutawo na nin naitalaga kona. Ginwa' nayti ambo' nin bana' sa
    gugawa' tamo, no kai bana' sa gagara na tan sa kamaungan na. Saytin kamaungan
    na, nigagara naynan gindat nin ipaga'muran kontamo sin saytaw et sin ba'yo nin
    tinmarana' a sarba yupa' sa gaw'en na nin Cristo a si Jesus.
  grc-TCGNT: τοῦ σώσαντος ἡμᾶς καὶ καλέσαντος κλήσει ἁγίᾳ, οὐ κατὰ τὰ ἔργα ἡμῶν, ἀλλὰ
    κατ᾽ ἰδίαν πρόθεσιν καὶ χάριν τὴν δοθεῖσαν ἡμῖν ἐν Χριστῷ Ἰησοῦ πρὸ χρόνων αἰωνίων,
  gof-WFTW: Xoossay ba sheneninne ba aadho keehatethan nuna ashshidi, ba geeshsha
    dere oothanaw nuna doorisppe attin nuuni oothida oosuwa gisho gidenna. Ha aadho
    keehatethaa Kiristtoos Yesuusa baggara alamey medhettanaappe sinthe nuus immis.
  spa-BLM: que nos salvó y nos llamó con una vocación santa, no según nuestras obras,
    sino según su propio propósito y gracia, que nos fue dada en Cristo Jesús antes
    de los tiempos eternos,
  kyz-NT: Janeruwarete 'ga ako janetywera omoit jane wi ikue. 'Ga ako jane katu'oka
    ikue. 'Ga te 'ã jane mũ'ẽ werowiare'ema 'gã nui jane mogyau wemiayuwamũ. Najaneremiapo
    esagefer are rũi 'ga jane mũ'ẽi 'gã nui. Wemifutar imũ etee futat 'ga iapoi. Ywy
    apoe'ẽwe 'ga jemuaẽmi jane ree rakue. “Jejui Kristu 'ga rerowiaara 'gã tamũ'ẽ
    'gã nui 'jau kwy, imogyau tejemiayuwamũ 'jau kwy. Tapoat 'gã 'gã neko esage are
    'jau kwy”, 'jau 'ga ojeupe mama'e apoe'emawe rakue.
  dao-dao: Ani naw jah küikyan lü a khyang vaia a jah khü hin mi bilawhnak üng am
    kya lüpi a bäkhäknak ja a mkhühnak am ni. Akcün am a tünei ham üng Khritaw Jesuh
    üngkhyüh a bäkhäknak jah peki.
  cya-cya: ñi nu ngulo laa 'in na, msi'ya ñi 'in na si'yana tyu'hui na sca chendyu
    nu luhui, una si'i si'yana nde'en la tñan tsu'hue cua' m'ni na, cui' ca nu si'ya
    cha' tsu'hue nu cua' jui 'in na si'ya Cristo Jesús, cui' cha' re mdi'in tyaa Ndiose
    xa nu ti' lyijyi tñan ñi chendyu.
  wrk-wrk: '@see-verse:2TI.001.008'
  nii-nii: Gos eim sinim sipi orung seng kin, nam nge wumb mułngii nim. Pe sinim eim
    kin ouni ka endi eramin kin, Gos sinim sip orung sinerim mon. Eim nge noman ełe,
    sinim noman ka ngopu kin, sinim wii to sim. Kumb ok, muł mei eneririm kunum ei,
    Krais Jiisas eim sinim kin noman ka ngurum.
  ign-NT: Ema Viya tiámavahi eta máemuna­si­ra­havihi acane te tépana­vainapa tamutu.
    Tijapa­nu­havihi máichavenehi ema Machicha Jesucristo. Eta tacahehi te mapane­re­chainapa
    eta máichuira­ha­viyare vimutu viti véhica­nayare ema Machicha, mavarairahi ticuchu­cu­ha­ha­viyare,
    váhinéni viámavahini viúrihini eta vítare­sirahi. Puítisera ema Viya mavaraha
    mapeca­tu­ra­re­haviya te mamirahu.
  dik-NT: Yeen acï ɣo kony ku acï ɣo lɔc buk aa kacke, ku acie rin këpuɔth cuk looi,
    ee rin këden wïc. Ku acï Nhialic guiir këya rin piathde. Ku tɛ̈wäär këc piny guɔ
    cak, Nhialic ëcï Jethu Krïtho guiir bï ɣo nyuɔ̈th piathde.
  cac-cac: A Dios yac'nac co colnab'il. A' avtannac on̈, yic tzon̈ och yicoc. Man̈
    yujoc juntzan̈ tas vach' sco c'ulej ix on̈ colchaji, palta ix el d'a sc'ool Dios
    to icha chi' tzon̈ aji, yujto junxon̈ej caj yed' Cristo. Atax yic manto sb'o jun
    yolyib'an̈q'uinal tic, toxonton ay svach'c'olal d'ayon̈.
  tzj-E: Dios arja' xokruto', xokrsiq'uij che nkaban je nrajo' ranm, per me rmal ta
    chc'ola xekch'ecbej tak xuban cara' chka, xe rmal je rchumsan ta ojer y rmal rutzil
    je nsipaj tak xuya' chka. Jara' ne ojer wa' rchumsan ta tak q'uemjana twankersasa
    je' tiemp rxin rwech ruch'lew tak xchumsaj che nutak ta Cristo Jesús che kto'ic.
  san-BUR: သော'သ္မာန် ပရိတြာဏပါတြာဏိ ကၖတဝါန် ပဝိတြေဏာဟွာနေနာဟူတဝါံၑ္စ; အသ္မတ္ကရ္မ္မဟေတုနေတိ
