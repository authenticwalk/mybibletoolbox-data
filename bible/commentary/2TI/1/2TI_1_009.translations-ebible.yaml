    hõm. Ji tawén sëëw hõm, sahõnh hẽ tadu dahäng do pooj jé tii da takarẽn do hyb
    n'aa. Kristo Jesus hyb n'aa taky enyym ër hã, ër takamahä̃n, nes'aa né paawä ëër.
  lat-VUC: qui nos liberavit, et vocavit vocatione sua sancta, non secundum opera
    nostra, sed secundum propositum suum, et gratiam, quæ data est nobis in Christo
    Jesu ante tempora sæcularia.
  ngp-ngp: Yehe kakiyokola, no kukitanga kinde want'hu wakwe, mna hiyo kwa udamanyi
    wetu, ni kwa ivo aungile mwenye, no uwedi wa Mnungu. Nekingigwa uwedi uwo wa Mnungu
    kwa sila ya Yesu Kilisito, kukongela aho Isi iumbigwe.
  enq-2: Naima Gotenya latae kalyepale lao baame wii lao nyepala pyoo nyiamo doko,
