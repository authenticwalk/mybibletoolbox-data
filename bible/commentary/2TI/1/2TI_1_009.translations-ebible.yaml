    mahakki ningba amasung thoujalgi matung innani. Thoujal asi taibang leisemdringei
    mamangda Christta Jisugi mapanna eikhoida pibire,
  yad-NT: 'Ni̱day ra̱yada vuryeyadantiy. Ni̱day natuyada varintyivyu̱y, vurya̱tidye
    siitye vinu saju̱. Ju̱denu ne jaryeta̱da tara vuryivaayadiva jijyu̱ vu̱y. Sajaryeta̱da
    ji̱ta vu̱y, jiryatiy su̱teda ya̱jto̱tanirya ta̱riy jijechipiya̱jada: “Ra̱vichanichara
    samirya riy.” Ni̱ni̱ vichaniryu̱yada samivyu̱y sadenunchiy, Crístu Jesúsnchiy;
    mucadi pi̱ru̱yadajisiy sajachipiya̱nu̱yadara.'
  mxb-NT: na̱ ni̱ da̱káki ñaá, ta mií ná ni̱ na̱kana ñaá keeá choon ii̱ mií ná. Ta
    ko̱ ní kée na dión xíꞌín yó saꞌa̱ ña̱ kée yó ña̱ va̱ꞌa. Diꞌa ni̱ kee na xíꞌín
    yó sa̱ꞌá ña̱ ni̱ chi̱kaa̱ ini mií ná, xíꞌín sa̱ꞌá ña̱ mani̱ ni̱ kee na xíꞌín yó
    sa̱ꞌá Cristo Jesús nda̱ rá ko̱ ñáꞌa̱ kava̱ꞌa ñayuú yóꞌo.
  pon-2006A: E ketin komourkitaillahr, oh ketin malipeikitailehr pwe kitail en wiahla
    sapwellime, kaidehn pwehki sang ni mehkot me kitail wiadahr, ahpw sang ni pein
    sapwellime koasoandi oh kalahngan. E ketikihong kitail kalahngan wet sang rehn
    Krais Sises mwohn tepin kawa.
  maq-NT: Nina ne, cavaxëtje naja me hacuaha cavaxijin naja me, xi cuma tsëhë me ngayaan.
    Hacuiin ngatsë rë xi jemu ndaja canihña xi cuatjin casahmi me ta ngatsë rë xi
    cuatjin meje rë me, tsëhë xi jemu ndaja me. Hisca xi chaja sa cuejña ngasunhndë
    ne, ha catsingatahacacun Nina xi sua naja me cjuandaja rë me, ngayejen ni xi tsëhë
    Cristu Jesús ngayaan.
  hto-hto: Juzíñamuimo caɨ jaɨnáillena afémɨe ñue caɨna jíllotate, daje izói caɨna
    uáidote, ie ɨ́aɨfuenide comɨ́nɨna caɨ íllena. Danɨ ñue caɨ illáfuedo Juzíñamui
    íena ínidɨcaɨ. Mei jɨáɨfodo dama Juzíñamui jaiai uícodo mamérillado íeɨena itɨcaɨ.
    Daje izói Jesucrístomo caɨ jaɨnáillado Juzíñamui caɨna izíruite. Daɨí caɨna ie
    izíruillado íeɨena itɨcaɨ. Mei jaiai nɨnomo naɨ énɨe comuíñena llezica, Juzíñamui
    caɨna izíruite.
  por-BRBSL: que nos salvou e nos chamou com um chamado santo, não de acordo com nossas
    obras, mas de acordo com seu próprio propósito e graça, que nos foi dado em Cristo
    Jesus antes dos tempos eternos,
  ces-NKB: '[Vždyť] on nás spasil a povolal svatým povoláním; ne podle našich skutků,
    ale podle vlastního předsevzetí a [podle] milosti, která nám byla dána v Kristu
    Ježíši před věčnými časy'
  cui-cui: Nacom naca capanepa abe waexanae cuiru coyenein weya. Mataʉtano Nacom naca
    waba xua Nacom watsita najʉntʉ coyene xanepana exanaewa tsainchi. Apara jopa naca
    wabiyo poxoru xanepanaya waexanaexaetsi. Apara jame naca waba, tsipei caena bayatha
    yabara nanta xeina baxua, beya poxonae forota barapo cae pin nacue xua amanayiya
    pia wanaca yawenaetsi pia wanaca antobexae. Nacom naca yawena caemonae pebʉrʉya
    wanabarʉ jinompaexae Cristo Jesustha.
  boj-2014: Qotei na iga eleŋosiqa iga aqa segi kumbra boleq di sqajqa deqa are qalsiq
    metgej. Iga wau bole bole yoqnem Qotei a deqa osiq iga metgosai. Tulaŋ nami a
    iŋgi iŋgi kalil atosaisosiqa a aqa segi areqalo na iga metgej. Osiqa iga qa are
    boleiyosiqa Kristus Yesus qariŋyosiq dena iga eleŋej.
  eng-OEBUS: It was God who saved us, and from him we received our solemn call – not
    as a reward for anything that we had done, but in fulfillment of his own loving
    purpose. For that love was extended to us, through Christ Jesus, before time began,
  eri-eri: Itou no ere ege gidu haigedu bona, ere no nogo nomo fai-aita yafei nomo
    yaure higaiha. No ere fanyimu hilobainga ono weyenga ninau isidu bona yaure higei
    uwa. Gai aminanga, saini Itou no dada ete te ono wainga heigei uwa inyi gainga,
    no nogo nomo gauwou langa yaure higidu bona, Yesus Kristus owo langa, no ere bona
    augami tuwainga, no ere ono higainga no nogo nomo fai-aita heigeyeha.
  aly-aly: Ra anenhantherrenh rlwanew, ikwerenh-rnemew anaynteyew, arraty-angkwarr
    ikwerant anaynteyew. Anantherr apmwangkwarrarl-tangkwel anenh, ranap anewantherr
    athamerrew. Arrwekel-antey ra anewantherr iterrenh, rarl Jesus ahern nhewarl thweney-angenhel-antey.
  wiu-wiu: Akolali einagome toto toa moa ni onekele ki̱yo akenele takamotoa tokome
    one wa kayo oa motikilepa tone padele epetekoa tokoonakaleke taneya mena. One
    papete wene toopikounakale taatekoane tou wa one weneme toto pewe witikome taneya.
    Nipa tibu itonota wete latiameneyake enilepa Keraisu Yesuke tou wa wene toopikana
    toa taatekoa taneya.
  swe-swe: Han är den som frälst (befriat, räddat, helat, bevarat, upprättat) oss
