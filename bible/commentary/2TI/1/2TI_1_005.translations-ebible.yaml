  ctu-CTI: Che' je'el, mic cha' c'ajtisan bajche' ma' wen ch'ujbin ti a pusic'al.
    Ñaxan ti' ch'ujbiyob a co' Loida bʌ i c'aba' yic'ot a ña' Eunice bʌ i c'aba'.
    Mic ña'tyan jatyet je'el ma' ch'ujbin.
  zos-NT: Mi jajmamba viyuṉsepø mi va'ṉjajmocuy jujche va'ṉjajmoyajque'tpana'ṉ
    mi oṉgo mama Loida y mi mama Eunice. Y viyuṉse muspøjtzi que jetseti mitz mi
    va'ṉjajmoṉgue'tpati.
  gvs-gvs: Guna kauyaguyana unana im numisa mooitamoina anuwokavate. Numisayana moe
    nakae boi mainao tubum Loisi sowona, niga sinam Yunisi nakae sowona. Ayagoi bego
    numisayana kom nakae sowom.
  kbm-kbm: Ayeu tangg gitung ve ganei mie aplom nivin Pomate anongge weik ete tumbum
    avei Lois gabu tinem Yunis ok. Ayeu gali gikwai ve mie ok aplom givin Pomate weik
    etok ge.
  tew-tew: Heḏi dáyˀánshaaˀoˀ háa Jesus-víˀpiyeˀ taˀgendi biwhä̖yundeˀin. Páaḏé
    uví saˀyâa Lois heḏáháˀ uví yíyá Eunice-á inbí píˀnä́ khóˀyé-á dänwhä̖yu̖, heḏá
    naa dînhanginná u̖-á wáˀ hanbá biwhä̖yundeˀ.
  rmc-rmc: Leperav mange pre tiro žužo pačaben, savo sas ešeb andre tiri baba Loisa
    the andre tiri daj Eunika, a pačav oleske, hoj akana hin the andre tu.
  apr-apr: Inbe lok tutong lapau ye lom medana moolmool yo kutaru pang Yesu Kirisi
    i, in mugu ngan iken ye tium garup yo Lois i, inbe iken ye tinam yo Yunis i, in
    lapau. Le lok galanga yong bet kutara lom medana nen lapau.
  tiy-tiy: Gétédémo kuy tintuwe kéunurém, ségiléw bé kéunur i bebe me Loida brab idéng
    me Eunis. Gétiga kuy méégét soy kaame kéunur.
  nlg-nlg: Mu ghanaghana oligho ghua to logho ngangataa na taluutuni itatana Lord
    te ghaha iga didira na taluutuni a tinamu Eunice maia kukuamu Lois. Mu ku ghilala
    so ge na taluutuni eni te kabu ngasi itamua.
  dgr-DOGNT: Dànì nınì ehkw'ıı t'à negha ehkw'ı-ahodıı sìı wenahdì. Netsı̨ Loıs eyıts'ǫ
    nemǫ Eunıce dànì Nǫ̀htsı̨ gha gınì nàtso ı̨lè lanì, nı̨ sı hanì nınì nàtso hǫt'e
    wek'èehsǫ.
  pes-OPV: زیرا که یاد می‌دارم ایمان بی‌ریای تو را که نخست درجده ات لوئیس و مادرت
    افنیکی ساکن می‌بود ومرا یقین است که در تو نیز هست.
  ron-1924: Ымь адук аминте де крединца та непрефэкутэ, каре с-а сэлэшлуит ынтый ын
    буника та Лоис ши ын мама та Еуниче ши сунт ынкрединцат кэ ши ын тине.
  tpz-tpz: Eöꞌ to kokoman hah po vaman vamaman voh pën. O vaman pamëh to teꞌ moaan
    voh non pe sipumah Lois, me manih pe sinömah Iunis. Eöꞌ to nat e noꞌ pën to teꞌ
    me nom po pöh vaman pamëh kuru.
  agd-agd: Téi afová ukhéku éi fura seya Bafantá ákona e mumunan iya ono. Para vara
    seyo, e anóe Yunisin má e aráo Roisin má ma mumunan iyá ein mumunan mái va onon
    té iniyá uno.
  rkb-NT: Ikia Sesus humo tsimyspirikpoko ana bo hi mytsaty mykara. Ihumo aspirikporẽta
    hỹ. Tubabatu aikiwa Roide atatsahi Sesus humo tispirikporẽtatsa. Iwaze aje Eunise
    kino niwatihi ihumo tispirikporẽtatsa. Abaka ikia kino niwatihi ihumo tsimyspirikpoko
    ana humo hi kahyrinymyrẽta.
  san-THA: ตว ตํ นิษฺกปฏํ วิศฺวาสํ มนสิ กุรฺวฺวนฺ ตวาศฺรุปาตํ สฺมรนฺ ยถานนฺเทน ปฺรผโลฺล
    ภเวยํ ตทรฺถํ ตว ทรฺศนมฺ อากางฺกฺเษฯ
  iws-iws: Kara ɨna nɨnoknɨnkɨnɨn, wa kɨriir naɨngwo tɨbmiiya kaimwowaɨrga, nɨksɨsae
    rani. Ta hɨriinan naɨngwo tɨbmiiya bɨiya kɨriir apaiya Lois saeya hɨriinana saiir
    nwokɨ haiga mɨ kɨriir apua Yunisa ɨriipɨ hɨriinan. Mɨ an kara ɨna nɨnoknɨnkɨnɨn
    ta hɨriinan naɨngwo tɨbmiiya, kɨriir waraurɨn ɨna mɨ owa.
  pol-SZ: Dobrze pamiętam również, że szczerze uwierzyłeś Chrystusowi, podobnie jak
    to wcześniej uczyniła twoja babcia—Lois i mama—Eunika. Jestem pewien, że masz
    w sercu tę samą wiarę.
  ztq-NT: Por xsaladzyaa nii tyub styool xniladzyoo xtiits Dios. Ni klo gaa xñakooloo
    Loida ni xñaal Eunice, bniladzyoo aan sootpaa nii wil byaani kyalwniladzy ko.
  zai-NT: Laca rietenaladxe pabiá' runi cre lu Dios casi bini cre jñoou bida ne jñoou',
    Na Loida ne Na Eunice. Ne nanna zacaca runi cre lu de idubi ladxidó' lo'.
  upv-upv: Ko nurrorrmi wose nosurien som nga sete mivi gerisen, nga musorsan kobbong
    tevi nosurien nga apu som lekter Loes ko tasu som Iunis mortori. Ko nurongwose
    erres nga nik kele nalol ngok oto malum tevim.
  wap-NT: Karikaonan õnyukunuitapan naꞌapam putukapa-kidan mishiꞌo mishida-karu. Mishi
    pukoꞌokoon Lois tuukii manawun omishidauzon, pudaro Eunice naꞌapa kapam tuukii
    omishidan. Naꞌiki õaitapa naꞌapaꞌo kapam wuruꞌu pumishidanuz ĩnao mishidan kawan.
  mva-mva: Lama uniangam adoado Kristus-lo nge ilogu ianiania-tina. Lama unianga bokainaina
    nge tubum aineka Lois be tinam Iunis-lo dieno. Be ngau ukaua-tina lama unianga
    ngae nge kaiko-lo ieno.
  dwr-NT: Neenan de7iyaa worddo baynna ammanuwaa hassayay. He ammanuu beni ne daay
    daay Loydininne ne daay Ewuniiqin de7iyaa ammanuwaa mala; qassi neenanikka hewe
    de7iyaawaa eraaddi.
  kfw-kfw: Napi Lois li nanu Eunice innum inngamna innei angnga na-inngamna inthiang
    ka-ngaidonna. Khawa kha nang nadiang-um aom ti kei'n ka-inngamna.
  bfz-bfz: और माखे तेरे तेस निष्कपट विश्वासो री याद आओई, जो पईले तेरी नानी लोईस और
    तेरी आम्मा यूनीके रा था और माखे निश्चा ए कि तांदे बीए।
  cuk-09: Deginbali, nue an wisbardo, be-Jesucristogi-bensulid napiragwadid. Be-muu-Loida,
    degine, be-nan-Eunice Jesucristogi nue bensuli-gusmarmogad. Degisoggu, an wisdo,
    be amaryob Jesucristogi nue bensuli-gudimogad.
  ben-OBCV: তোমার অকপট বিশ্বাসের কথা আমি স্মরণ করি, যা প্রথমে তোমার দিদিমা লোয়িস
    ও মা ইউনিসের মধ্যেও ছিল। আমি সুনিশ্চিত, তোমার মধ্যেও এখন তা বর্তমান।
  mil-NT: Te nàha‑í sá sàndáá ndisa iní‑n Yǎ Ndiǒxí dàtná ní ngüíta díhna‑gá xǐtná‑n
    tǎ Lòidá ndɨhɨ nǎná‑n tǎ Eùnicé quídě‑yu, te cùtnuní ndáá iní‑í sá dɨ́ú tnàhá‑n
    ǐo váha sàndáá iní‑n‑gǎ.
  myu-myu: G̃ebum õn apẽn etabut Jesus Cristo kay iap kay. Jewexe g̃u etabut cekay―icẽmãn.
    Koap pima eawa Lóide itabut osunuy cekay. Exi Eunice dak itabut osunuy cekay.
    Ixeyũ buxim ẽn tak etabut cekay. Wetaybit cĩcã iboam.
  fue-fue: Mii siwtora goonɗinki maa ki walaa munaafitaare. Maama maa Loyis e inna
    maa Enis e artu maa woodugo ki. Mii hoolii an bo aa woodi ki.
  amk-amk: Arohuaifa weo roaso Kristus Yesusi tarai tuti roriati, ne tarai kariri
    todoni tufumuo Loisi tuti inamu Eunikei uroasoi tuti urariati fo. Ampafe iroasoaifa
    weo wau kontai roasoai mai kariri suru pampang.
  fai-fai: Kaba kalam kawok Lois so kakun Yunis so imi aket afan kalin kidel uyo naka
    finang dádomo, kaba kalawso ilitaw aket afan kalin kidel so ka kakbi kala.
  ura-NT: Ishuujua coarain Cana Coaunera esenetaaine quena, casuujua ereerejeun coaaucaaunne.
    Jerichanejeein techu Cana Coaunera esenetaaurelu edaae Loira, choba Eonise, naaonjoaaihunri.
    Nii jaunna, “Daae, rai neba, naaonjoaaihunri rijijieeinte esinae rauhijiriin Cana
    Coaunera tonorae Timoteeo,” naain casuujua ereerejeun.
  mcd-NT: Ascan min nocon Ifo Jesús icoinra huacoinna cuscan min chichi Loida yafi
    uhua Eunice nannoricoin icoinra huamisifo. Ascano nan rafutan icoinra huaqui tau
    huani cuscan mirifi min chipo icoinra huacoinni. Nanfohuunoacai un ointiaquimamisima.
  urt-urt: Ŋam sisyeme nange ŋoihmbwaip nin teŋeime Krais supule. Ki ŋahilyeh taꞌe
    kaꞌ nin Lois hindi mam nin Yunis, ŋaiye somohon ŋoihmbwaip tinge teŋeime. Pe ŋam
    ŋoihmeryembe nange ŋoihmbwaip nin teter teŋei bongol taꞌe luku.
  kiz-kiz: Nikajha nikhombosibhwa kuhusu imani jha jhobhi halisi, ambajho apu kwanza
    jhatamili kwa mbuyuakhu Loisi ni nyinuakhu Yunisi. Na nijhe ni hakika kujha imani
    ejhu jhitama mugati mwa bhebhe kabhele.
  tzo-TZE: Yu'un ta jna' ti scotol avo'nton ach'unoj Cajvaltique. Yu'un jech la xch'unic
    ayame' Loida xchi'uc li ame' Eunicee. Ta jna' ti jech ach'unoj ec li vo'ote.
  lex-lex: Aghoratnana la' o pesiaymu toto' la Yesus Kristus, emolmolan walia upmu
    Lois makpesiay ulga, nanpena inmu Eunike pesiayni. Ne a ralmu nat muemna de omuor
    ira mimneneha.
  dov-dov: Ndali kuyeezegwa alusyomo lwako lwinilwini, oolo lwakali muli banyookulu
    Loyisi anbanyoko Yunisi, alimwi ndili aakasimpe kuti lulakkala mulinduwe ayebo.
  rgu-rgu: Au boe afarene tepoꞌ fo o mulai mamahere tebe-tebe neuꞌ Ramatua Yesus.
    Namahere rupa leo naꞌ a, nahuu-naoka memaꞌ nai o beim Luisa ma o mamam Eunike
    dale nara. Ma au boe amahere tebe-tebe ae, namahere rupa leo naꞌ a nasoda nai
    o dale ma.
  toc-NT: porque aquit sta­lanca cca­tzi̠y lácu aksti̠tum li̠pa̠­huana Cristo, ma̠squi
    xli̠­ca̠na pi̠ pu̠lh huá li̠pa̠­huani̠t tamá mina̠na hua­nicán Loida xa̠hua mintzí
    Eunice. Pero na̠ laca­tancs cma̠­lu­loka pi̠ huix na̠chuná aksti̠tum li̠pa̠­huana.
  som-som: Waxaan xusuustay rumaysadka aan labada weji lahayn oo kugu jira, oo markii
    horena ku jiri jiray ayeeyadaa Lowis iyo hooyadaa Yunikee, adigana waan kugu aaminsanahay
    inuu kugu jiro.
  mam-C: Qu'n kub' nna'nji'y tnimb'ila jikyinxix wen, tze'nku te tyayin, a tnejil
    nimil toj tja'y, a Loida, exsin te tnaniy, Eunice. Ex q'uqlexix nk'u'ja ti'ja,
    qa ikyx ta' tejiy tnimb'il.
  ndj-ndj: Ngumbungumbu ya ujumilwa waku wa nakaka kwa nenga, ujumilwa wavelili nawu
    pakwandi mbuyi waku Luisi na wuwula wula mawaku Euniki. Ndina chiganu kucha hata
    yuwi kuvanawu.
  mbj-NT: Baad ỹ hyb n'aa esee nyy da t'õp madäk doo me mah'yy ka'eeh Jesus hã. Ỹ
    hapäh, a hoonh Roots häd näng do hadoo, a ỹỹn Ew-Nis häd näng do hadoo né hẽ mah'yy
    kae däk.
  lat-VUC: recordationem accipiens ejus fidei, quæ est in te non ficta, quæ et habitavit
    primum in avia tua Loide, et matre tua Eunice, certus sum autem quod et in te.
  ngp-ngp: Naukumbukila umhuwi wako we kindedi, mhuwi andile nawo weyako Loisi, na
    nyokwe Eyonike. Naho himanya hata weye nawe unanao.
  enq-2: Embanya aputingi Loisapa, embanya endangi Yunisapa, dolapo-kisa Jisasa tungi
    pingi doko wambao siamoli pyoo, emba-kisa Jisasa tungi pingi doko kiningi silyamona
    lao nambame kyeto joo masilyo.
  eng-ASVBT: being reminded of the unfeigned faith that is in thee; which dwelt first
    in thy grandmother Lois, and thy mother Eunice; and, I am persuaded, in thee also.
  mna-mna: Mi motoŋ lala tomini pa mbulu ku ta urla kat ki Anutu raama lelem, kembei
    tumbum moori Lois mi nom Yunis na.
  myw-myw: Singaya aninuweim peinan nukusimounid bwein Yowbad waseg; ma̱wan-vak tabum
    kuda̱vin Lowis, wanmugwana isimounid, wankuyeim mo inam Iwnis isimounid, tatounun-vak
    ya̱koum. Akakin-wan singaya kusimounids bwein.
  sby-sby: Ndanuka lushomo lwa ncinencine ndobakute banyoko ba Yunisi ne bankambuyobe
    batukashi ba Loisi, ndashometi nenjobe elushomo ndokute.
  sll-sll: Ni aini al Lois ire, nimai Yunis ire dire, Kraist gol na tere ol wai ol
    na tomia u wai ominua di pire a i si wangwo meri, ni ere para yu di pirere a i
    si wana di piriwa. Di piriga i pire, milna pamua.
  yaq-NT: Bwe'ituk inepo, Jesukrijtota lutu'uriapo tua junen jiaka em a' suale'ubeu
    ne waate. Ju'u em mala yo'owe, Loira' teame intok ju'u em ae Euniise' teame, inime'e
    che'a bat inien tua lutu'uriapo a' sualek. Intok inepo, inia betana, ket jiba
    junuen, tua em a' suale'ut nee ju'unea.
  uro-uro: Saqi as ngua mu gu snäng sävät gi qatnanakt ama engäktki na ngät. Iangärhäkt
    ama qatnanakt di ngät toqorne na ama qatnanakt kärangätni i mudu qale ngät ge
    gi vao ma Lois dä ge gi nanäk ma Yunis bä rhäkt di nguat nanakt i qale ngät gem
    nge.
  ita-1885: riducendomi a memoria la fede non finta che è in te, la qual prima abitò
    in Loide tua avola, ed in Eunice tua madre; or son persuaso che abita in te ancora.
  muy-muy: Nəgri sʉsi ana Melefit aɗaba nə̀sərkia ahəmamam kəfəki ahàr ka Yezu àna
    huɗ bəlaŋ ni. Dedi gayak Lʉwis akaba muk Ewnis tə̀fəkia ahàr enji gayak a ; nə̀səra,
    nak day kə̀bu kəfəki ahàr akaɗa gatay ni.
  kqc-kqc: Na bi yi mokena vari gira aena rama iniye mokeida. Mina mokena vari gira
    aena bi siko yi aufa rema Lois ma yi nono Eunice sa amegamo. Ma na na diba iniye
    gua yasa ka amedo mini.
  tav-tav: Diore cariape mʉ catʉgooña nʉcʉbʉgorijere yʉ tʉgooña. Mʉ ñico Loida, mʉ
    paco Eunice quena mʉ jʉgoye Diore catʉgooña nʉcʉbʉgoyupa. To bairi, “Cʉ paco jãare
    bairo Diore tʉgooña nʉcʉbʉgonucumi Timoteo quena,” yʉ ĩ maji.
  eng-ULB: I have been reminded of your genuine faith, which lived first in your grandmother
    Lois and your mother Eunice, and I am convinced that it lives in you also.
  spa-VBL: En mi mente siempre está el recuerdo de tu fe sincera en Dios, la misma
    fe que tenían tu abuela Loida y tu madre Eunice, y sé que esa misma fe sigue viva
    en ti.
  fra-_FOB: Et gardant le souvenir de la foi sincère qui est en toi, et qui a été
    d'abord dans ton aïeule Loïs, puis dans ta mère Eunice, et qui, j'en suis persuadé,
    est aussi en toi.
  hau-ULB: An tunashshe ni game da sahihiyar bangaskiyarka, wadda ta samo asali daga
    kakarka Loyis da mahaifiyarka Afiniki. Na kuma tabbata ta na zaune a cikinka.
  mal-mal: ആ വിശ്വാസം ആദ്യം നിന്റെ വലിയമ്മ ലോവീസിലും അമ്മ യുനീക്കയിലും ഉണ്ടായിരുന്നു;
    നിന്നിലും ഉണ്ടെന്ന് ഞാൻ ഉറച്ചിരിക്കുന്നു.
  kkc-kkc: Nayo Yesu Keliso mapoo tei toloso kibiya egee bado, a gooleedoo. Esiga
    nayo tei too goo egeesi masi ee daga nee eiye Lois mapoo meleeso. Osoloso see
    noowee Yunike mapoo meleeso. Esiga a tei toso, tei too goo egeesi oso epedee hamapoo
    namapoo moloso.
  lit-lit: prisimindamas tavyje esantį neveidmainišką tikėjimą, kuris pirma gyveno
    tavo senelėje Loidėje bei tavo motinoje Eunikėje ir, esu įsitikinęs, kad gyvena
    taip pat tavyje.
  urd-GVR: Mujhe ḳhāskar āp kā muḳhlis īmān yād hai jo pahle āp kī nānī Lūis aur māṅ
    Yūnīke rakhtī thīṅ. Aur mujhe yaqīn hai ki āp bhī yihī īmān rakhte haiṅ.
  far-far: Ma nau ku manata to'ona na famamanae lea ne 'oe too ana, dia laugo na famamanae
    be koko 'oe ni Lois ma gaa 'oe ni Iunis keroa too ana. Ma nau ku saitamana nia
    ne 'oe too laugo ana.
  suz-BL: इ रिम्‍शो थमा सुइक्‍तीके मिम्‍नुङ। मोदेंशो थमा सुइक्‍तीके ङोंइती इ बगे लोइसमी,
    नोले इम्‍मा युनीसमी बाक्‍शो बाक्‍त। मुल थमा पा इ आगाम बाक्‍ब। गो मेको तुइक्‍नुङ।
    प्रेरित १६:१-३
  car-NT: Moro enapi'pa o'wa Kristus amyikary poko enapa wonumengapo'sa. Mo'ko anoty
    Lois, mo'ko asano Eunike enapa ajuwapo Kristus amyikanamon me tywaije mandon.
    Erome amoro enapa Kristus amyikanen me awairy samyikaje imero.
  amp-amp: Na tuka htitann ni Bro Nkifrarhu mrokfom hikwa hikeft to bi tunhu bapem
    Loisi tunhu mmem Yunis Bro Nkifrar yakitohhato hikmoa kanjo bi inji Bro Nkifrar
    yakitohhato hikwonr.
  bht-bht: मैं यीशु मसीह च तेरे भरोसे जो भी याद करदा है, जड़ा सारयां ला पेहले तेरी
    नानी लोइस, कने तेरी माता यूनीक च था, कने मिंजो यकीन है की सेई भरोसा तेरे अंदर
    भी है।
  eng-NOY: when I call to remembrance the unfeigned faith that is in thee, which dwelt
    first in thy grandmother Lois, and thy mother Eunice; and I am persuaded that
    it dwelleth in thee also.
  cub-NT: Ãrʉcʉbu yʉ mi jʉ aiye báquede Jesúre jãve. Mamarʉmʉre míñeco Loida aru mipaco
    Eunice máre jʉ arejaima Jesúre. Aru jãve majivʉ yʉ mʉre máre jʉ ayʉre ʉ̃́re.
  ita-1927: Io ricordo infatti la fede non finta che è in te, la quale abitò prima
    della tua nonna Loide e nella tua madre Eunice, e, son persuaso, abita in te pure.
  lww-lww: Nesum̃a nesitom̃al m̃ena ga kiom̃a naviawaena lelaga, nap̃a nanua se kom̃a
    apua nap̃a sira marua Lois, siraunia se kom̃a m̃am̃a nap̃a Yunis, a sa nap̃a nepisu
    kilale rui, nagane sike e ko.
  ckb-ckb: باوەڕی بێ دووڕوویی تۆم وەبیر دێتەوە کە یەکەم جار لە ناخی لوئیسی داپیرەت
    و یونیکی دایکتدا نیشتەجێ بوو، دڵنیام لە تۆشدایە.
  nas-nas: Napoꞌ noruꞌdankooꞌ daꞌ koontoꞌ baitorarakoꞌnaꞌ, tee eeꞌnamuriiꞌ baito teni
    daite Lois otoꞌevukoꞌ eeꞌnoko teni dauko Iunes. Enang tasiꞌpansi oꞌnong daꞌkoo
    eeꞌnung-koo otong tee temuriiꞌ baito.
  uvl-uvl: Pe letek metene mule letem manmanna ngana nenge kerkereng toto. Lete manmanna
    ngana nenge pomam tu tala nge lemte he Lois pe tam e Iunis nge nike. Pe e eteia
    ke lete manmanna nem tu toto nge iong.
  eng-BBE: Having in mind your true faith, which first was in your mother's mother
    Lois, and in your mother Eunice, and, I am certain, is now in you.
  ixl-CNT: Nitul sunkꞌuꞌl aas nojchit jikom kꞌujlel akꞌuꞌl tiꞌ Tioxh, echaꞌ vikꞌujeꞌ
    ikꞌuꞌl vanan qꞌes Loida utz, tuchꞌ vanan Eunice.
  xsi-xsi: Naŋa asama tu noko kalo tawana Yesu Kirisi mao nâ, lâ vetâŋa kie taituni
    itogo muŋga noko timbu taine Lois aŋga noko tina Yunis kala kalonzi tawana Yesu
    mine. Mao nâ, noko ne kalo-tawana kala ikeno mine nâ.
  crx-NTPO: Ndi soo be 'alha' hoont'oh-i, 'i nyulh 'unt'oh, 'i oonaznih. Ntsoo Lois,
    'en 'udechoo ndi be 'alha' hoont'oh-i yulh 'unt'oh inle', 'ink'ez nloo, Eunice
    'en cha. 'Ink'ez nyun cha 'et whuz un'a za 'int'oh, 'et sba 'alha' hoont'oh.
  kan-OKCV: ನಿನ್ನಲ್ಲಿರುವ ನಿಷ್ಕಪಟವಾದ ನಂಬಿಕೆಯು ನನ್ನ ನೆನಪಿನಲ್ಲಿದೆ. ನಿನ್ನ ಅಜ್ಜಿಯಾದ ಲೋವಿಯಲ್ಲಿಯೂ
    ನಿನ್ನ ತಾಯಿಯಾದ ಯೂನಿಕೆಯಲ್ಲಿಯೂ ಮೊದಲು ಇದ್ದ ನಂಬಿಕೆಯು ಈಗ ನಿನ್ನಲ್ಲಿಯೂ ಇದೆಯೆಂದು ನಾನು ದೃಢವಾಗಿ
    ನಂಬಿದ್ದೇನೆ.
  bbb-bbb: Na vierafega one izege a ma vierafemo ije fuka asae one Roesikiro asie
    one Jiunesi bu ma vierafeva ijiege na vierafega adua ane besu ijiege ma vierafeme.
  blw-blw: Ya achì agé ar-aliw-an hen anchi nangempapatiyam way mangafurot an Apudyus
    way kaman chillu hen afurot anchi apom way Loida ya ah inam way Eunice, yag innilà
    way yachi agé hen wacha an hea ad uwan.
  tam-2017: அந்த விசுவாசம் முந்தி உன் பாட்டியாகிய லோவிசாளுக்குள்ளும் உன் தாயாகிய ஐனிக்கேயாளுக்குள்ளும்
    நிலைத்திருந்தது; அது உனக்குள்ளும் நிலைத்திருக்கிறதென்று நிச்சயித்திருக்கிறேன்.
  azz-NT: Porín nejua nachipa niquelnamiqui de quenin tiyecajsicatacuautamatic ya
    ihuan Dios. Huan ijcón queme mohueyinan Loida tacuautamatic ihuan Dios huan ya
    monantzin Eunice tacuautamatía ihuan Dios no ijcón tejua, nicmati que titacuautamatiu
    ihuan Dios.
  spa-RV-1909: Trayendo á la memoria la fe no fingida que hay en ti, la cual residió
    primero en tu abuela Loida, y en tu madre Eunice; y estoy cierto que en ti también.
  csy-csy: Na sung a om upna tatak sia ka phawk ciang in, na pi Lois sung ah a masabel
    in om a, na nu Eunice sung ah zong om hi; taciang nangma sung ah zong om hi, ci
    ka um hi.
  mxq-NT: Pes njamyejtsypyʉts wiꞌix mij amumduꞌuk jot xymyʉbeky ja Dios, dʉꞌʉn éxtʉm
