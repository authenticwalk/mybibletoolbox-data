    mʉbʉjkʉn, es nmʉda̱jtypyʉts ja tʉyꞌa̱jtʉn ko mij tyam nandʉꞌʉn xymyʉdaty.
  tzj-NT: In chakaja' nurkaj chwe chi ni katzij wi' chi c'oli ja yukulbal ac'u'x ruq'uin
