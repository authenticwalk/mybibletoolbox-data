  agg-agg: Ro sɨhafɨ Kraisɨmbo anɨhondümbofe hondü ranahambo asükai hohoanɨmoayahɨ.
    Sɨhafɨ asarɨ Rois asu sɨhafɨ me Yunis ai weyaŋgurühɨ anɨhondümborɨne marɨnandɨ,
    ŋga ro yarɨhe anɨhondümbo-arɨheandɨ sɨhafɨ anɨhondümbofe hohoanɨmo amboa ahafe
    nahurai-ane.
  ptp-ptp: A xovô ên a nêbê vông vinên wê ông vông ge nôn dɨ o kɨtyooên lêm. Ilage
