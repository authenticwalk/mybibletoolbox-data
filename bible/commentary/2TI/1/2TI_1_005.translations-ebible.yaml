  msy-msy: Kɨ kamaghɨn fo, nɨ guizbangɨra nɨghnɨzir gavgavim Kraisɨn iti. Ezɨ arazir
    kamra nɨn inaghamim, Lois ko nɨn amebam Yunis, aning nɨghnɨzir gavgavim iti. Ezɨ
