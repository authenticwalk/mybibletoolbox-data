    nuꞌu̱ chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: N luanaaikɛa ń nↄ̀sɛmɛndoo ìↄ dↄmaguɛ. N dazi Loisi ń n da Ɛnisio Lua
    náaikɛ̀ màa, mɛ́ má dↄ̃ sã́asã ńlɛ Lua náaikɛ màa sↄ̃.
  tcz-CHONGTHU: Natahsan dihtah chu kageldoh e, ajehchu napi Lois leh nanu Eunice
    a anaumdim masa tahsan chu nachan khompi ahi. Chule hiche tahsan chu nang'ah dettah
    in aum jinge ti kahen ahi.
  mar-mar: तुझ्यातील निष्कपट विश्वासाची मला आठवण होते जो पहिल्यांदा तुझी आजी लोईसमध्ये
    होता आणि तुझी आई युनीकेमध्ये होता आणि माझी खात्री आहे की तोच विश्वास तुझ्यामध्येही
    आहे.
  snp-snp: Ido Goti koli kikito ona kula umanimo yamamu kane ki minowe. Komu ya aukafo
    wena Lowisite okafo Yunisite koli kikito umu minami mona ya moda ayaidana oto
    oiya kamodoka yaki nemo ya moda kane kife loto kolowe.
  isl-isl: Ég veit að þú treystir Drottni af heilum hug, rétt eins og móðir þín, hún
    Evníke, og Lóis amma þín, og ég held að traust þitt hafi ekki minnkað.
  spy-NT: Ānkētē kule 'ikoosēē keey Yēyiin miisin. Kiikoosēē keey ꞉kōōkōōng' Lōyis
    Yēyiin āk koomēt Yuuniis, wōlēē ānkētitooy kule imiitē ꞉nkinyiing' iyēyē kuu nyooto.
  xnn-xnn: Nenemnemek nan pammatim ay tet-etet-ewa ay kaneg nan pammatin Loida ay
    alapom ya nan pammatin Eunice ay inam.
  mwe-mwe: Ngunakumbushila ngulupai jenu ja kweli, ngulupai jatandubhile kwa anakulu
    bhenu a Loishi na anyinabhenu a Eunike. Kwa nneyo ngunakulupalila kuti, jipali
    nkali kwenu mmwe.
  tte-tte: Am meli yawasosi yanuwatu-kalatan, na tubum keduluma Loise iya tomeli yawasosi
    yo tabe sinam Yunisi yo yakatai namwanamwai meline imiyamiya koliwo tabe.
  tcs-tcs: Ai ebritaim tingbaut diswan, wiskain yu mata bilib wea Zizas Kraist. Dis
    bilib i da seim bilib wea aka blo yu Louis ane mama blo yu Yunis i bin gad.
  hlt-THB: Na nukdam Loisi ingkaw na nu Euniki awh ak awm ma cangnaak ce, nang awh
    awm hy tice sim tlaih nyng, tuh awhtaw cawhkaw cangnaak ce nang awh awm awm hy.
  soq-soq: E Keriso bedewe sumanaia ulaipaida ituiana ne insedina. Bauta e ataa Lois
    ita inaa Eunis sumanai inainamba ema rua bedewe waimoie. Ita ne atenten e sumanai
    inainamba ema rua deawaa bedewe wainiana.
  qub-qub: Noga musyämi Tayta Diosninchïman llapan shonguyquiwan yäracur pay munashanno
    goyaycashayquita. Chayno caycanqui chachayqui Loida, mamayqui Eunicepis Tayta
    Diosman yäracur goyashannömi.
  att-att: Á dayáwak ku si Namarò ta pakanonò ku sù napiá nga ángngikatalà mu kâ Apu
    Kesu, nga negittá sù napiá nga ángngikatalà nayù abbò mu, si Loyda, ánna yù innò
    mu, si Yunis, nga nangituddu nikaw.
  bki-bki: Nojo nejidomii bunu kiamo viekouoiano riano, napano joa korobimora napano
    tiramoruo Loes, karina joa koniomo na Yunis, a jibe napano nebitilubario ruei,
    vonganei mia joaso.
  bqp-bqp: N ludanaanikɛna kũ nɛ̀sɛ mɛ̀n doo yã dↄmagu. N dai Loisi kũ n da Yunisio
    Luda náani kɛ̀ lɛ se, akũsↄ̃ má dↄ̃ sãnsãn kũ ntɛn kɛ lɛ se.
  mcp-mcp: Mə ŋgə tə́dʉga búgə́ gwô, búgə́ á kú nə məkə́ŋ, búgə́ ŋgwúd nə ŋgwúd mpáámbə́
    gwô Loyís bá nyɔɔŋgʉ́ woó Enís bwə́ á bə nə ndɨ́ yí. Mə ŋgə mpu bʉ́bə́lɛ́ nə́
    búgə́ jɔɔŋg nə́mə́ wə́ wó jɨ́ nə ndɨ́ yí.
  hat-hat: Mwen pa janm bliye jan ou gen konfyans nan Bondye ak tout kè ou. Lòyis,
    grann ou, ak Enis, manman ou, te gen konfyans konsa nan li tou. Wi, mwen sèten
    ou gen menm konfyans sa a tou.
  npl-NT: Porke nikilnamiki kenijki milák ika nochi moyolo tikneltoka Dios, ijkó kemi
    oyektlaneltokakeh monanatsi Loida iwa mona Eunice, iwa ne kuali nikmatok te milák
    titlaneltoka.
  bgg-bgg: Naro moi Lois nane naro amuii Eunise shii de um pha ichua, naro isiie migi
    shii de now khlei muii ro. Gu ne migi rek ji ne na shii de um ro.
  eng-TCENT: I am reminded of the sincere faith that is in yoʋ, which dwelt first
    in yoʋr grandmother Lois and in yoʋr mother Eunice, and now, I am sure, dwells
    in yoʋ also.
  eng-BSB: I am reminded of your sincere faith, which first dwelt in your grandmother
    Lois and your mother Eunice, and I am convinced is in you as well.
  cpu-NT: Osheki nopampithashiretakotami tsika okanta poshireperotantanakari. Tema
    iro etanakaro pisaro Loida, ipoñaanaka piniro Eunice. Niyotzi eejatzi ari pikempitanakari
    eeroka.
  san-ASM: তৱ তং নিষ্কপটং ৱিশ্ৱাসং মনসি কুৰ্ৱ্ৱন্ তৱাশ্ৰুপাতং স্মৰন্ যথানন্দেন প্ৰফল্লো
    ভৱেযং তদৰ্থং তৱ দৰ্শনম্ আকাঙ্ক্ষে|
  tac-NT: Neka 'we nélá, mué 'la bijchígime ke Onorúgame ra'ichálila, a'chigóriga
    bijchígime kéturu mué u'sula napu Lóira anilime nílige, 'lige mué eyélatiri napu
    Unisia anilime nílige.
  eng-WEBPB: having been reminded of the sincere faith that is in you, which lived
    first in your grandmother Lois and your mother Eunice and, I am persuaded, in
    you also.
  gfk-H: Io, iau tanga tahut ta Kalou kanong iau liklik lah no num nurnur tutuna nong
    ga luena kis ta Lois, no tubum, ma ta Iunis, no pawasim. Ma iau manga palai bia
    i kis mah taam.
  viv-viv: Ya vetumagana toyogina Keliso againe ganuwa-nunauyena, anafaiweya nagona
    o hina Yunisi be tubu Loisi Keliso ana vetumagana againe hihawahege-vagahidi tu
    tova adamoya iya ganuwaveꞋavina vaita kadu o Keliso ana vetumagana againe uhawahege-vagahi.
  yao-yao: Nguchikumbuchila chikulupi chisyenesyene chachili mwenumwe, chikulupi chakwete
    anganga ŵenu che Loisi ni iyoyopeyo achikulu ŵenu che Eunike. Isyene nguimanyilila
    kuti nomwe nkwete.
  tgp-tgp: Na levosahi na nom rasua varar̃uhu, mo lo usuri na rasua non nom pua Lois
    peresi non nom nana Eunice.
  auc-NT: Bitö Wængonguï ingante nö wede pönëmi ïmipa, ante adïmo inte botö adodö
    ante wæætë pönëmopa. Edæ bitö ñæ̈ñæ̈ Doida bitö wäänä Eönita tönö tömëna täno
    Wængonguï ingante nö wede pönente näna ingaï baï bitö ïñömö ñöwo adobaï ïmipa,
    ante do ëñëmopa.
  kbc-NT: Eledi nalaɡ̶atibigiji mewi me iwaɡ̶ati Ǥoniotagodi, aɡ̶okawii me iwaɡ̶ati.
    Anakatoni Ǥoniotagodi digo anee eliwaɡ̶atakaneɡ̶egi ɡ̶adami Lóide, ajaa ɡ̶adiodo
    Eunice. Ajawienataka me niɡ̶idaaɡ̶ee ɡ̶atiwaɡ̶atakaneɡ̶egitema Ǥoniotagodi, digo
    mijotaɡ̶a meniwaɡ̶atakanaɡ̶a aɡ̶ica deɡ̶eyamaɡ̶aticoace.
  bmh-bmh: Na ounab petak emen go getal nait iman Lois mui, anan Iunis mui agal oiagab
    petak emen sul guzenem. Iz goagal igul koli dabeleimai, iz abiu goagal oiagab
    petak gusig memen sul igul go na ebizab han dareu.
  ctu-BL: Wolic ña'tan bajche' tsa' ñopo Dios ti isujm che' bajche' ti ñaxan tsi'
    ñopo a chu'chu' Loida yic'ot a ña' Eunice. Wʌle cujil wola' ñop ja'el.
  meq-meq: Na mətsa ha gər ta məpe mədzal gər yak nakə ka pa peteh ka Yesu Kəriste
    aye bay. Təday na, mama yak Lowis nakə a dzala ha ka Yesu Kəriste ada may yak
    Enise. Ayaw! Na sər ha ta deɗek ka dzala ha ka Yesu dərmak.
  noa-H: ¿K'an jãgwi mua mag chirʌ́? Mua mag chirʌmʌn, pua chadcha pʌch t'ãraucha
    Cristo hiek hogdʌba hʌ̈k'a sim mʌchdëu k'ap'ʌ chiraawaita mag chirʌm. Hich mag
    hʌ̈k'aajeejim pʌ hãdhũan Loidaau pʌ hãd Eunice dʌ̈imua. Maagwai mua k'ap'ʌ chirʌm,
    puajã hich hagjö hʌ̈k'a sim.
  alp-NT: Au nete ahlaleke titinai loko Kristuse Yesuse, saka akmena lakwai esa kena
    ahlaleke lokoI mosare, upumu Loise kai inamu Eunike lekwe luasi hlaleke titinai
    lokoIje neka. Au rekware ale lekwe ahlaleke lokoIje neka.
  san-VEL: tava ta.m ni.skapa.ta.m vi"svaasa.m manasi kurvvan tavaa"srupaata.m smaran
    yathaanandena praphallo bhaveya.m tadartha.m tava dar"sanam aakaa"nk.se|
  kbq-kbq: Nagra antahi'noe kagra kagu'areti kmentintia nehane, kota'zana negageho
    Lois'ene negrera Yunesike znamentinti huna'a kna huno kagripina kamentintia me'ne
    hu'na nentahue.
  kbh-kbh: Bëngbe Bëtsá acbiama sëndbatschuaye, er ats̈e sëndbátenojuaboye aca Jesucrístbeñe
    ndegombre os̈buáchiyana condbomnama. Natsana, acbe bëts mamá Loida, y chents̈ana
    acbe mamá Eunice chábeñe bontsanos̈buáchiye, y ácnaca cachcá tcojamama ats̈e puerte
    sëndë́tats̈ëmbo.
  ron-LSB: după ce mi-am adus aminte de credința sinceră care este în voi, care a
    trăit mai întâi în bunica voastră Lois și în mama voastră Eunice și, sunt convins,
    și în voi.
  pon-pon: O ni ai tamanda pojon melel, me mi re om, me mi maj ren in om liakalap
    Loij o in om Oinike o i aja, me a pil mi lol om.
  nhe-BL: Nijmati ta tijneltoca Toteco ica nochi moyolo queja achtohui quichijqui
    mohueyi nana, Loida, huan teipa monana, Eunice.
  sps-sps: Nyo fakats fatabiny a faason a man te kaa mi nyi to na faason a man te
    kaa me Louis a tsuvumanyi, ai Yunis kan, e tsinamanyi. Ana nyo nat you anyi kaa
    kan mirom ya.
  wnc-wnc: Sike gata siakande siknga Jesue natapi kekekakut takngae natanggamatanggat.
    Ina unzakan apekga Loiskat gatu mingga Yuniskatda Anutue natapat kekekakut. Siwan
    apmanu gakaya kuut ie natapi kekeknga singgak ngang musipmaatang nataat.
  bus-bus: N ludanaanɛkɛna kↄ̃n nↄ̀sɛo do yã dↄmagu. N dazi Loisi kↄ̃n n da Yunisio
    Luda náanɛ kɛ̀ lɛ se, bensↄ̃ má dↄ̃ sãnsãn kɛ̀ nɛ́ɛ kɛɛ lɛ se.
  gub-BL: Nezaryz Oroz a'e, nehy Ewni a'e no, uzeruzar katu Tupàn rehe a'e wà. Hema'enukwaw
    katu wazeruzar katu haw rehe ihe. Akwaw nezeruzar katu haw. Erezeruzar wazàwegatete.
    Hema'enukwaw katu nezeruzar katu haw rehe no.
  imo-imo: Nu morono mele pilipolio, nu Gotenga ungumu paimbo ningo enge ningo ipuki
    tirino mele altopo pio. Enge ningo pino mele kolo te naa torono nimbo lipo manjiro.
    Nu enge ningo ipuki tirino mele bamu Lois kinye aminye Yunis talo oi teringili
    mele. Elo ipuki tiringili mele nu aku teko pino nimbo pio.
  boj-boj: Nami ino moma Lois wo ino ai Yunis wo naŋgi aiyel Yesus qa naŋgo areqalo
    siŋgilatoqneb dego kere bini ni Yesus qa ino areqalo siŋgilateqnum. Utru deqa
    e ni numqajqa are qaloqnsim unum.
  eng-DRA: Calling to mind that faith which is in thee unfeigned, which also dwelt
    first in thy grandmother Lois, and in thy mother Eunice, and I am certain that
    in thee also.
  knf-knf: Dkak aji kaleş pfiyaar pi nu panjoonanuŋ. Pfiyaar mënţ pi pi bi Lowiŧ ateemu
    ñaaţ na Ëniŧ naan babiiŋ awoonaan uŧeek, dfiyaar bnuura kë pawohaŋ ţi iwi.
  san-KHM: តវ តំ និឞ្កបដំ វិឝ្វាសំ មនសិ កុវ៌្វន៑ តវាឝ្រុបាតំ ស្មរន៑ យថានន្ទេន ប្រផល្លោ
    ភវេយំ តទត៌្ហំ តវ ទឝ៌នម៑ អាកាង្ក្ឞេ។
  arn-NT: Tukulpaken tami küme feyentulen. Wünelu mew feyentuy tami chuchu Loyda ka
    tami ñuke Eunise, ka rakiduamkülen rüf mew eymi tami ka femngechi feyentulen.
  zas-NT: Yuꞌguican guial lüj diidxli rliladxil Jesucrist, yaloj xnaxüjsil Loida con
    xniaal Eunice bililadx laaman zian, zeel ragbeechaawan guial ziangajc rliladxil
    laaman.
  ken-NT: Nɛ mbɨ́kɨ́ ghɔkɔntɨk ɛnyu ɔ́bhɔ́ŋɔ́ nɛka nɛ Yesu tɛtɛp nkúbhɛ́ mbɔ ɛnyǔ
    nnɔ máyɛ Lóis nɛ máyɛ Yúnis bábhɔ́ŋɔ́ nyaka. Nnókó tɛtɛp bɛ ɛnyǔ nɛka
    ɛnɔ nɛbhʉɛt nɛ wɔ.
