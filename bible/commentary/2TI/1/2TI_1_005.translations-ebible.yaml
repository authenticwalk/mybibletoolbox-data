    କାତା ନା଼ନୁ କାବ୍ରୁ ବେଟାଆ଼ହାମାଇଁ ।
  amu-NT: Macjaañjoomꞌ tsꞌo̱o̱ⁿ na jeeⁿ xcwe matseiꞌyuꞌyaꞌ tsꞌomꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom.
