  kxv-kxv: ଇଚିହିଁ ଆମିନି କୁଟୁ ହିଲାଆଗାଟି ନାମୁ, ମୀ ବା଼ୟି ଲୟି ଅ଼ଡ଼େ ମୀ ଇୟା ଇୱୁନିକି ତା଼ଣା
