  san-PUN: ਤਵ ਤੰ ਨਿਸ਼਼੍ਕਪਟੰ ਵਿਸ਼੍ਵਾਸੰ ਮਨਸਿ ਕੁਰ੍ੱਵਨ੍ ਤਵਾਸ਼੍ਰੁਪਾਤੰ ਸ੍ਮਰਨ੍ ਯਥਾਨਨ੍ਦੇਨ ਪ੍ਰਫੱਲੋ
    ਭਵੇਯੰ ਤਦਰ੍ਥੰ ਤਵ ਦਰ੍ਸ਼ਨਮ੍ ਆਕਾਙ੍ਕ੍ਸ਼਼ੇ|
  nob-LB: Jeg husker også den oppriktige troen du har på Jesus. Den samme troen som
    vi fant hos din mormor Lois og din mor Eunike. Jeg forstår at den samme sterke
    troen også finnes i deg.
  ntj-ntj: Kulira-rnanta tjiinyan kurrurntutarrartu wanaranyangka. Tjiinyanku kaparli
    Lawitjilu ngarnmanypalpi wanaranytja, purunku ngunytju Yunitjilutarrartu. Nyangka-rna
