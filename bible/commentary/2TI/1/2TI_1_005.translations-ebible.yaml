    aomuai abomo a'ikakauma weiana nemiaho.
  mxp-NT: Nja̱ꞌmyejchp øts nayɨdeꞌen sa̱m ja Dios Teety xjanchja̱wɨ. Jabɨ jawyeenxɨ
    ja mdɨgamøj jøts ja mda̱a̱k nayɨdeꞌen tyiktundøø ja yjanchja̱ꞌwɨn.
  aak-aak: Joxɨ nánɨ dɨŋɨ́ nɨmorɨ́ná dɨŋɨ́ re ninarɨŋɨ́rɨnɨ, “O mimónɨ́ dɨŋɨ́ wɨkwɨ́roŋomanɨ.
    Aga nepa Jisasomɨ dɨŋɨ́ wɨkwɨ́roŋorɨnɨ.” Dɨŋɨ́ e ninarɨŋɨ́rɨnɨ. Dɨxɨ́ rɨ́áí Roisí
    xámɨ wɨkwɨ́rorɨ dɨxɨ́ rɨnáí Yunisí enɨ wɨkwɨ́rorɨ yagɨ́ípa joxɨ enɨ “Axɨ́pɨ wɨkwɨ́roarɨnɨ.”
    nimónarɨnɨ.
  chd-NT: Ca'nujuaishuo' ma' al ƚinca mepenufpa Jesucristo. Toƚta'a epenufpa ate'a
