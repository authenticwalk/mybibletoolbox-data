    tɔ.
  tos-NT: Sa̱mpi̱ quit stalanca ccatzi̱y la̱ntla̱ aksti̱tum li̱pa̱huana̱ Cristo, ma̱squi
    xli̱ca̱na̱ pi̱ pu̱lana̱ huá̱ li̱pa̱huani̱t tama̱ xatzicana mina̱na̱ huanicán Loida,
