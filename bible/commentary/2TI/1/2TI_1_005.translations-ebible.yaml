    kamatiti potane.
  epo-epo: ricevinte rememoron pri la sincera fido, kiu estas en vi, kaj kiu loĝis
    unue en via avino Lois kaj en via patrino Eŭnike, kaj, mi konvinkiĝis, en vi ankaŭ.
  gfk-gfk: Io, iau tanga tahut um ta God kanong iau liklik leh no num nurnuruan tutun
    nong ga luena kis tane Lois, no tubum, ma tane Iunis, no pawasim. Ma iau manga
    palai bia i kis mah taam.
  bjz-bjz: Oreki anda rei-nundubutara-va inda avia, Lois dava gaabee ari jojabe vitirie,
