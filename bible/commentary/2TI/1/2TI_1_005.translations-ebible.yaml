  ceb-ULB: sa dihang nahinumduman nako ang imong pagtuo nga tinuod; nga diha una sa
    imong lola nga si Lois, ug sa imong inahan nga si Eunice, ug diin kombinsido ako
    nga anaa sad kanimo.
  ces-LB: Vzpomínám na tvou upřímnou víru, jakou jsem poznal už u tvé babičky a maminky.
    Jistě si pamatuješ, jak jsem na tebe vkládal ruce, když jsem ti svěřoval službu
    v církvi.
  mkn-mkn: Beta inga dolu waktu lu mulai parcaya batúl-batúl sang Tuhan Yesus. Parcaya
