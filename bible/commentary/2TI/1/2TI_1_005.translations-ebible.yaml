    iroatimpajia pitsaroventamajajiacariquea.
  bnp-bnp: A luhoi mule a hini o luhoi tora hatekea a Vure, i manga hosi e tubumu
    a ngatavine e Lois, e kinamu e Iunis ru luhoi tora hatekea. Ngane a lohoka vona
    ioe tara o tahoka a niluhoi iea.
  apn-NT: Nẽ na pa hte akatorxà Enĩtre mẽ anhõ wôwôre Rojti wa kãm ijamaxpẽr rãhã
    ho ri ixpa. Na pre wa kumrẽx amnhĩ kaxyw Jejus kôt hamaxpẽr nẽ hkôt amnhĩ xãm.
    Tã ka wa hkanrẽhã wa uràk nẽ ã amnhĩ nhĩpêx anẽ. Ixte ja hã apumunh mex.
  ctp-NT: Ndyuꞌwi tiǎnꞌ chaꞌ chañi chaꞌ msñii chaꞌ ꞌin Jesús. Loꞌo jyaꞌaan kula, neꞌ
    kula Loida ni, kanꞌ lka nu wa msñi chaꞌ kanꞌ ti kulo; loꞌo kanꞌ neꞌ kula Eunice
    jyaꞌaan, loꞌo msñi chaꞌ kanꞌ; kwiꞌ ngwañaꞌan nuꞌwin, suꞌwe ꞌa msñii chaꞌ ꞌin Jesús.
  opm-opm: Dahama gorhe ra Roissi; gorhe sua Yunis ite Got ohe danong ma hat patesheru
    hat orhor gwe dahe arpin ihat dahat orhorwi Got ohnong Ohwi inahatin hatin hanwa
    go ihat dahat pat ma hapat daham noh Got ohnong weso naporpatmur.
  bvr-bvr: Wangarr ngaypa ngu-japurramaya nula ngu-workiya, minypa ngu-borrwurra nggula
    nginyipa gun-burral marr ny-balcharra nula Christ Jesus. Minypa mu-ngoyurra birrinyjipa
    marr abirriny-balcha nula, mununapa nggu Lowich (Lois) rrapa mampa nggu Yunich
    (Eunice), rrapa ngaypa ngu-borrwurra rrapa marn․gi ngu-ni nggula ngardawa nginyipa
    ny-yinagatiya rrapa marr ny-balcharra nyi-nirra.
  wal-wal: Nenan de7iya worddoi bainna ammanuwaa hassayais. He ammanoi beni ne aayee
    aayee Loidiininne ne aayee Euniiqin de7iya ammanuwaa mala; qassi nenankka hegee
    de7iyoogaa eraas.
  zad-NT: Chjadinid' ka nonḻilalloo Chioza' do yic̱hj do lalloo, ka ben xṉa'golo'
    Lóidana' na' xṉoo, Eunícena'. Na' ṉezyeṉid' ḻekzka' li' nonḻilalloone' do yic̱hj
    do lalloo.
  kmg-kmg: Erâ mamanasiŋ fârine fogarekac, irec wâc manasuekopac, mamanasiŋ i hâcne
    mimige Loisi â neŋgocge Eunike jaherao foweczi gorao wâc fotâcnewec fokac i manakopac.
  aso-aso: Gaza Oꞌmosomuꞌ gele eleꞌvoleꞌ ogaꞌ naineꞌ nene mo apa niteꞌ amo laminetoꞌ
    gele eleꞌvoleꞌ gehepeve nane lo gele minaaꞌ nouve. Ee, ganaꞌ nene eleni izaho
    Loisiꞌ aꞌmineꞌmine ogo Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo neivosa izaho Eunikeꞌ nesi
    aꞌmineꞌmine ineꞌ nenako naza geiꞌ nene aꞌmineꞌmine ogo gele eleꞌvoleꞌ o nolosane
    losa gele muꞌmusiꞌ o nouve.
  uli-uli: Ite maligili kkelel tugul la yam, le tappel tugul we yael Lois we sil solom
    mo Eunice we solom. Ye tugul lal depey la ye wol kkel yam tugul.
  nin-NT: Ingga i si kpamusu nu nggo ùwà i yo isisurr ni iga yi hen. Ùwà i na nâ ta
    si nggo agugumi Loyisi tuku ayirr amuwa Yunisi a na nggo. Ingga i hi ùwà mi i
    so yo isisurr yi meme yo.
  acu-NT: Ameka Cristo nekasampita timiame nunaka kajinmatsjai. Ami nukuchrum Loida
    tura ami nukuram Eunicesha yaanchuik Yusen nekasampita tinu armiayi. Tura amesha
    nunismek tu pujame tusan nekajme.
  cak-WNT: Y chuka' yatoka chinuc'u'x chi can kitzij acukuban ac'u'x riq'ui ri Dios,
    achi'el ri xquiben ri awati't Loida y ri ate' Eunice. Riye' ri nabey ri xquicukuba'
    quic'u'x riq'ui ri Dios. Y riyin wetaman chi riyit chuka' can kitzij chi acukuban
    ac'u'x riq'ui ri Dios.
  ebk-ebk: Ninumnumku us nan tit-iwa ay pammatem ay kaman us challu as nan pammaten
    lolam ay Loida ya hi enam ay Eunice. Ammok ay assesa us nan wacha kan he-a ad
    wani.
  spa-PDDPT: Tengo presente el recuerdo de la fe sincera que hay en ti, la cual residió
    primero en tu abuela Loida y en tu madre Eunice, y estoy persuadido de que también
    en ti.
  ruf-ruf: Nokumbuka inoghola yako ilihela ughutsu, inoghola iyakalile nayo bibi yako
    Luisa na mai wako Yunisi. Nani notoghola naghwe pfipfila kwinayo.
  gun-gun: Xema'endu'a avi rejerovia etea re, mba'eta ndejaryi Lóide ranhe ha'e ramigua
    oĩ, ha'e gui ndexy Eunice ju. Ha'ekue rami avi xee aikuaa ndere voi oĩa.
  agu-BL: Nin na ul tx'akx tinc'u'l yi bintzi nin k'uklij ac'u'l te Kataj chi quitane'n
    atxucy'e'x Loida tu atxu' Eunice.
  isn-isn: Aenekeze kimbushigwa uuhueli wako nueli, apo naeng'wandyo aikie kung'wa
    nyukulu nuako u Loisi nuia nuako u Yunisi. Hange ngila itai kina uhueli nuanso
    wikie mukati ako gwa.
  eng-PEV: I also remember that you really believe in Jesus. First your grand-mother
    Lois believed in him, then your mother Eunice believed in him. And I know that
    you believe in Jesus now too, just like they do.
  ilo-ULB: Naipalagip met kaniak met iti napudno a pammatim; nga immun-una nga adda
    ken ni apongmo a Loida, ken ni inangmo nga Eunice. Ket naallukoyak nga adda met
    kenka daytoy.
  pir-NT: Sa yegʉ Jesure potota mʉhʉ wacũ tutuarire wacũaja yʉhʉ. Mʉhʉ ñeco, Loida,
    mʉhʉ paco Eunice gʉ̃hʉ mʉhʉ yero sahata Jesure wacũ tutua mʉhtari mʉhʉ pano. Sa
    yegʉ yojopʉre mʉhʉ gʉ̃hʉ tiquirore mʉhʉ wacũ tutuagʉ̃ quehnoano masiaja yʉhʉ.
  anv-NT: Me nlu nteé nkane ɔfyɛɛ́ metɔɔ́ wyɛ meko ne Jisɔs, wyɛ nkane Lois mma wyɛ
    ayi muú kpaá ne Yunis mma ayi ábyɛné wɔ abɔ apyɛɛ́ nya. Ne nana menkaá wáwálé
    nnó wɔ ɔwya ntó gefɔge metɔɔ́ wembɔ.
  sab-NT: Cha kle tachke bage ba Chube gau ulia mo tale giti, ba ta salengwli ba sulian
    Loida kaire ba chebia Eunice kare, ama boke mo ta gbu ngeru Chube gai ulia no
    mo tale, cha gerule ba ole ulia ba kaire ta ene molen Chube gai ulia mo tale.
  tmd-tmd: Naŋ rɨb paŋyöbö adakwör yöx nugwön, Krais Jisas nugw pɨ cɨcɨ nɨglö aku,
    rɨbyöx nugu gɨrön mɨdla. Apɨnaŋ Lois, nam Yunis yöŋö, Krais Jisas nugw pɨ cɨcɨ
    nɨgön mɨdmɨdmä mag akuyöbö, nagö kwo algör Krais Jisas nugw pɨ cɨcɨ nɨglaŋö, rɨ
    rɨbyöx nugula.
  acr-NNT: Yey kakꞌun chinukꞌuꞌx ri saqil kubꞌulibꞌal akꞌuꞌx rukꞌ ri Qanimajawal Jesucristo;
    ma waꞌ nabꞌe xkꞌojiꞌ rukꞌ rawatiꞌ Loida y rachu Eunice, y woꞌora lik qꞌalaj e
    ne kꞌo awukꞌ riꞌat.
  kpg-kpg: Au e mamaanadu di hagadonu e donu dela i do baahi, e hai be di hagadonu
    o do dinana madua go Lois, mo do dinana go Eunice. Au e donu bolo ma go di hagadonu
    hua dela i do baahi.
  taj-taj: एसे सेमहेन्‍सेन लबा एला ज्‍यबा विश्‍वास ङाइ ढन्‍बा मुला। थे विश्‍वास चा
    ङाच्‍छा एला मम लोइसदेन आमा युनिससेनोन लमुबा। एला ममदेन आमासे लबा ह्रङ्‌बान विश्‍वास
    एसेनोन लबा मुला भिबा तामरी ङा ढुक्‍क मुला।
  avt-avt: Hi han kitet menmen me God ti hisesim, ti ap hemipɨn au. Ti hisesim werek
    werek. Nɨpaa maam pit niuk mɨre Lois wetike miye pit Yunis hɨr ninɨn nises God
    werek werek, te in ek hi hertei werek ti hisesik har ke nɨpaa hɨr nisesik.
  cbk-cbk: Ta acorda tamen yo el di tuyo fe bien sincero. Ese fe ya tene el di tuyo
    lola Loida y el di tuyo nana Eunice, y ahora sabe yo que tiene tamen tu ese mismo
    clase de fe.
  uig-ARA: چۈنكى سېنىڭدە بولغان ساختىلىقسىز ئېتىقاد ئېسىمدىن چىقمايدۇ. بۇ ئېتىقاد
    ئەڭ ئاۋۋال موماڭ لوئىستا، ئاندىن ئاناڭ ئەۋنىكىدە بار بولغان، ئەمدى ھازىر سەندىمۇ
    بار ئىكەن دەپ خاتىرجەمدۇرمەن.
  tuf-tuf: Aját ítitan, bahat Sir tamoan urá istanác cuitar séhw̃aro. Récaji behmá
    cac Loidat urá istanác cuitar eyta séhw̃ajacro. Bah ab Euníceat cat eyta séhw̃ajacro.
    Ahra aját ítitan, bahat cat eyta séhw̃aro.
  abx-abx: Ga'i salimutan-ko i hul'os pagtutu'u-mo, nga anudok ngan anmatgas dahulo
    anan si papu'-mo Loida, katapos anan si nanay-mo Eunice ngan kumbinsido ako nga
    awinan pa liwat si ka'aw ina'anto.
  mco-NT: Njäymejtzpɨch jadu'n nej miich mmɨjpɨdägy yɨ Dios janch cɨxyjot huinɨjot
    co xymɨɨd'ityɨch. Nañ njäymejtzpɨch co jayɨjp mnambiid Loida etz yɨ mdaj Eunice
    mɨjpɨdacy Dios janch cɨxyjot huinɨjot. Mɨnambɨch co chambaad miich mmɨjpɨdägy
    Dios janch cɨxyjot huinɨjot.
  cpb-NT: Osheki nokenkithashiryaakotakemi poshireperotantanakari. Tema iro etanakawo
    pisawo Loida, opoñaanaka pinaanate Eunice. Niyotzi eejatzi ari pikantanakari eeroka.
  aon-aon: Aria shopunek, yenek urkum um agundok nyak nyasuhw Iruhin ananin baraen
    dodog nyagipeshen abom um. Seiwok nyakik babukek Lois kwarik kwasuwen dodog kwagipeshen.
    Aria nyakik amakek Yunis shopunek kwasuwen dodog kwagipeshen. Douk namudok aria
    eik yadukemesh abom um nyak shopunek douk nyasuwen nyagipeshen kabi owo um.
  hus-NT-2005: Pos u chalpayal na tsubax belomtal xa koꞌol. Na pulek, xin bij Loyda
    ani na nánaꞌ Ewnise okʼoxtsik tin bachʼúmal jechéꞌ an belomtaláb ani u choꞌób
    alwaꞌ ke tatáꞌ anchanꞌ teye ta belom.
  mig-NT: Chi̱ a ni̱ nuku̱'un ini̱‑ri̱ ndasa kájí kándíja‑ró, te suni súan ni̱ kandíja
    naná ñúu̱‑ro̱ Loida xna'a̱n‑ga̱, jíín náa̱‑ro̱ Eunice. Te jáni ndija ini̱‑ri̱
    ja̱ súni súan ncháá tu̱'un kándíja‑ún ini̱ máá‑ró vína.
  bps-bps: Du làgu glifet i too glut kafaglutam, salngad i kafaglut i fuam libun Lois
    na yéam Yunis. Too glut i kafaglutla, na too nun imen nawagu salngad i ge kafaglut.
  mbs-mbs: Wedà ko kelibeli se kelobos te pegpemenal no, iling heman te pegpemenal
    te apò no si Loida aw inay no si Eunice kedengan. Netegahan ko te melobos den
    se pegpemenal no iling kandan.
  tof-tof: Kürü ngambangólda marü Yesun amkoman angun amkomana. Ngaen-gógópan marü
    óp bobat Lois akó marü aip Yunis ibü amkoman bangun amkoman yarilürr, akó ka wirri
    umulóla wagó, marü amkoman bangun ta amkomana.
  cme-NT: Niŋ hũyãa Yesu maama‑i baa huɔŋga diei dumaa, mafamma saa bi karaanu-miɛ.
    Ku duɔŋ baa ŋ nyubĩncɔiŋo‑i Losi yaa igɛ̃na, ŋ nyu‑i Enisi sire biɛ-ku, mi suyaa
    miɛ nuɔ ŋ bi siire biɛ kuuduɔŋgu faŋgu yaa‑i.
  sus-sus: N man n natuxi i xa danxaniya nan ma, filankafuiɲa mu na naxan kui, naxan
    nu na i mama Lowisi fan yi ra, a nun i nga Ewunise. N a kolon i fan danxaniyaxi
    na ki nɛ.
  pon-2006: I tamataman pwoson mehlel me ke ahneki, soangen pwoson me omw nohno kahlap
    Lois oh omw nohno Iunis pil ahnekiher. I uhdahn ese me ke pil ahneki soangen pwosonohte.
  dad-dad: Aya ogon momoiya idegẽya sã anĩ karĩ aulen, momoiya anĩ, uruwa bun ogon
    tubũ Lois sinã Yunis ado bun ibodon gen, aya momoi auf, are õ buneg agef ibodok.
  zab-NT: Nare zenelaaza dec guldípacu reldilaazu Jesucrist. Nidoo xmamu Loida cun
    xnanu Eunice güeldilaaz laany ziy, ax nánpaca dec ziytiziac reldilaazzacuny.
  jae-jae: Aê taêc gêjam aôm gebe kôkeŋ gêwiŋ ŋanô kêtôm dêbômo Lois agêc tênam Ainike
    êsêagêc sêkêŋ gêwiŋ amboac tonaŋ. Ma aê kajala gebe aôm kôkêŋ gêwiŋ kôtôm êsêagêc.
  ksd-ksd: tago iau nuk pa ra dovot na nurnur i tur piram, ma i ga tur lua pire Loi,
    tubum, ma Oinike bula, tinam, ma iau nunure i tar tur piram bula.
  msm-NT: Kona ku ogkalingawan to matinod-anon no pagtuu nu ki Jesu-Cristo. Iyan una
    no namanuu to apu nu no si Loida dow to inoy nu no si Eunice, aw kuntoon nasiguru
    ku no nakasunud ka to sikan madigon no pagtuu dan.
  myk-myk: Nʼa daa can can wo we wu wa ma mu ge, nɛ funŋɔ wa dun wu bɛ na. Ma nulɛ
    Loyisi ni ma nu Unisi, pee pʼa fɛnhɛ wee nʼa daa can can wo wu ta. Nɛ dà bɛ li
    na jo wee nʼa daa wu ninumɔ wu wa mu bɛ mu.
  sbe-sbe: matawuwuna nuwagu ta unai ye sae na ya nuwatui meta yom sunuma ne mamohoina.
    Bagubaguna, sunuma ta meta waham Loisi unai ye miya, na kabo hinage sinam Yunisi
    unai, na ya nuwatulobai meta iya ede kowa hinage kalimyena ye miyamiya.
  mcr-mcr: Si quuvqä naqä-qakuänä eqiyätqäŋiŋqä nyi kŋuä yqänä indqänätqäŋä. Quuvqä
    naqä-qakuä iiŋi, tqä tai Loisisä, itaŋga tqä tnai Yunisisä, imbaqi eqämiŋiyä-paŋi,
    täŋgaŋi si-pqe asä ii inä etaŋgi, näqŋqä ämeŋä.
  cux-NT: Ní n'gaacú chi i'téénu di Ndyuūs ndúúcū núúⁿmáⁿ staava yeⁿ'ē di. Vmnaaⁿ
    chi i'teenu di Jesucristo táⁿ'ā Loida chi chicuⁿ'u di ní táⁿ'ā Eunice chɛɛcu di
    i'téénu yā Jesucristo. Maaⁿ ní seguro caneé chi cuaacu chi dii ntúūⁿ i'téénu di.
  tur-YTC: Sendeki içten imanı hatırlıyorum. Önce büyükannen Lois’de ve annen Evniki’de
    hayat bulan imanın şimdi sende de bulunduğuna eminim.
  san-ITR: tava taM niShkapaTaM vishvAsaM manasi kurvvan tavAshrupAtaM smaran yathAnandena
    praphallo bhaveyaM tadarthaM tava darshanam AkA NkShe|
  bel-N: прыводзячы на памяць некрывадушную веру тваю, якая раней жыла ў бабулі тваёй
    Ляідзе і ў маці тваёй Эўніцы, і я перакананы, што і ў табе.
  sch-sch: Taksônna, takintâina no dôn hah ki riettita, ma taksônna hah aphut
    han ni pi Lois kôm le nu nû Eunice kôm khom aom, nangma no kôm khom aom sa
    ti ki riet minthâr ani.
  mic-MIQNT: Migwite'tm ta'n teli gtlams'tasin pa wijei aq gugumij Lois aq ggij Iunis.
    Geitu me' wijei teli gtlams'tasin 'st'ge' negmow.
  huu-NT: Cristo Jesús o ɨɨnuana dane jɨaɨ comecɨtɨcue. O usuño Loidadɨ ɨɨnote. O
    ei Eunicedɨ jɨaɨ ɨɨnote. Ie mei ɨɨnotɨo. Naimɨena o ɨɨnuana jai uiñotɨcue.
  jiv-NT: Yus nekas shiir enentáimtiniaitmena nuna nékajai. Nukuchrum Ruítiasha tura
    ame nuku Eunisiasha emka Yúsan nekas enentáimtin ármiayi. Amesha núnisketme.
  otm-NT: Dím bɛ̨n'i ngue hingui yoho ni mbʉi. Pɛ guí ɛ̨c'yɛi xʉn ho, tengubʉ na 'yɛ̨c'yɛi
    ni ndømbe ra Loida nɛ'a ni mbe ra Eunice.
  dah-dah: Irde beger mat fudinde wor po Yesu Kristu niŋ hekkeŋ nurde hinhan goke
    wor bene sir ma yeŋ hiyen. Ge beleŋ Yesu Kristu niŋ hekkeŋ nurde hayen gobe abuyge
    Loisya momke Yunisya beleŋ wa nurdeb saba girkeb ge manaŋ hekkeŋ nurariŋ. Niŋgeb
    gayenter manaŋ fudinde gwahade po hekkeŋ nurde ha yeŋ nurde hime.
  tnk-tnk: Rerɨk ramrhi nahatətəien pərhien səim, in nəha nahatətəien sə kaha pran
    səim Loes mɨne mama səim Iunis kroukupwən rouahatətə irə, nənə təkwtəkwuni iakukurən
    amasan mə ik mwi ikamahatətə irə.
  kpr-kpr: Ni nange Bajari bekáda bekáda tumonde gogogho eraesa, ava kotise irena.
    Giti mo, nevia Lois a nei Eunice ghae, Bajari tumonde gogoghombedo ghuseri. A
    oroko mo, ni kau daba aminga ava, Bajari tumonduse iresa, ava na kasama erena.
  san-IAS: tava taṁ niṣkapaṭaṁ viśvāsaṁ manasi kurvvan tavāśrupātaṁ smaran yathānandena
    praphallo bhaveyaṁ tadarthaṁ tava darśanam ākāṅkṣe|
  nho-nho: Nau e iloa maa koe se tama e lotu hakaraaoi iloo, e mee pee ko too tipuna
    Lois aa ko too tinna, Iunis. Aa nau e iloa maa koe koi taaohi ki too lotu naa.
  gym-NT: Mata tödeke kwatibe Ngöböbti, ye tä nüketa töre tie arato Timoteo. Timoteo,
    ma mölöi Loida btä ma meye Eunice käkwe tödekani kwatibe Ngöböbti käne, ne kwrere
    arato mata tödeke kwatibe bti gare kuin tie.
  azg-NT: Vañjoonꞌ tsꞌön na xoncüeeꞌ tsonꞌ na vantyja tsonꞌ Jesucristo. ꞌUꞌ ndoꞌ mantyi
    chitanꞌ Loida yo ꞌndyoꞌ Eunice, joohan tëntyja jndyee nꞌonhan jon. Ndoꞌ nanein
    ntyjiiꞌ ya jndyi tsꞌön na mantyi ꞌuꞌ vantyja tsonꞌ jon chaꞌxjen joohan.
  bhd-bhd: ते अवं तेरे अम्मा यूनीके ते तेरी नानी लोइसेरो तै सच़्च़े विश्वास याद केरताईं।
    तेरो विश्वास भी तेरहो आए, ते मीं याकीने तीं मां भी आए।
  too-NT: Icpāstaca a'nchī xa'nca kalhlaka'ī'ya'. Chuntza' chu a'cxtim takalhlaka'ī'nī't
    xaka'tla mintzī't Loida lā' mintzī't Eunice. Lā' quit icca'tzī que nā hui'x xa'nca
    kalhlaka'ī'ya'.
  ind-AYT: Aku diingatkan dengan imanmu yang tulus, yang pertama-tama hidup dalam
    nenekmu, Lois, dan ibumu, Eunike, dan aku yakin sekarang hidup dalam kamu juga.
  cjo-NT: 'Nokenkithashireteemi, kameetharini paapatziyaperotakari Jesoshi, pikantatyaani.
    Pikimitakawo pijawo Roera, eejatzi piniro Eyonishe: aapatziyaperoeyarini roori.
    Niyotzi eeniro paapatziyari Jesoshi, rootaki nopaasonkitakowenantzimiri.'
  nsn-nsn: Inggo u uoto namana tapokis tar nitagorong manar eimua a mana tun, ge ingga
    pe ko kale uahiua uaia tun tena nitagorong mana Iuneis ger tinoumua, doh tang
    Lois ge tubumua ge kuah. Inggo u tagorong mana teil tun, ingga ko kale uahiua
    uaia tun.
  san-DEV: तव तं निष्कपटं विश्वासं मनसि कुर्व्वन् तवाश्रुपातं स्मरन् यथानन्देन प्रफल्लो
    भवेयं तदर्थं तव दर्शनम् आकाङ्क्षे।
  tna-NT: Yama epibainia mida Cristo peje su ebia su enimetucheatiani. Mi equene mique
    ahuicha Loida, mique cuara Eunice detse Cristo peje su janimetucheatiana. Bahue
    ema daja hue mida Diusu peje su enimetucheaderati tuatse nime.
  lid-lid: Jo edeu wurah i ta Kindrei ale, eme ma, jo bwetenei budon tam, tasah iy
    budon handru, iy ta wendreya bwe. Iri budon buku doh, ma bwena udu ta bu-um Lowis,
    ma hamon ja udu ta tinem Yunis. Ma jo i tanan amwenen, budon doh ere tam ale.
  wim-wim: Aꞌ putha ngay nintang inman konangam piꞌ-piꞌanga nintana kan-kanam paththam
