    pung hati. Deng beta ju yakin bilang, parcaya macam bagitu ju ada idop di lu pung
    hati.
  pol-UBG: Pamiętając nieobłudną wiarę, która jest w tobie, a która najpierw mieszkała
    w twojej babce Lois i w twojej matce Eunice, jestem też pewien, że i w tobie mieszka.
  qxh-NT: Awillayqui Loidapis, mamayqui Eunicipis llapan shungunwan Tayta Diosninchita
    wiyacushanta musyä. Chaymi jampis Tayta Diosninchita llapan shunguyquiwan wiyacushayquita
    tantiyacushcä.
  nwi-nwi: Rɨkik raməsɨk nhatətəyen əfrakɨs kafam, rəmhen kɨn yame kafam kaha e Loes
    mɨne nɨsɨnɨm e Yunis kɨmɨrɨvəh. Kɨni yakɨrkun mə taktəkun ai, ik mɨn nakavəh nhatətəyen
    a.
  kmo-kmo: Ada miiti hiki siitiichichawa siiken boboyen eena hikitu. Miiti yeyi, Lois,
    sii God riin ahiki siitiichicharega, miiti awi, Yunis, sii eechaba God riina hiki
    siitiichicharega, ada hikitu miita eechaba hiki siitiichibato.
  agr-agr: Ame dekaskenum Jisukristu kajintsam anentaimtujuitam nunashkam aneakjai.
    Dekatkauk amina dukuchjum Loida, duku Eunicejai Apajuiyai kajinas anentaimajakajua
    duke aminashkam ajutjamui.
  kyc-kyc: Namba embame Anatu kapa ingingi lao suu pyao mandeene doko angi ingilyamo
    lao kame see nalyo. Anatu kapa ingingi lao suu pingi dokore embena apusingi Loisa
    endakinyi Yunisapame opetae suu pyao peteyambipya. Doko suu pyao embena doko mendare
    ingyuo pelyamo lao silyu.
  urd-GVU: مجھے خاص کر آپ کا مخلص ایمان یاد ہے جو پہلے آپ کی نانی لوئس اور ماں یوُنیکے
    رکھتی تھیں۔ اور مجھے یقین ہے کہ آپ بھی یہی ایمان رکھتے ہیں۔
  yre-NT: '''Yie yi -tɛradɩ Zozi da nɛn yia dra ''i ''ci ''fɩdaa ''a bɛ, -a -cin a
    ''an ''ji. Zɩ ''i naan Loyis yi -tɛra Zozi da zɩɛ, ɛn -a -tʋwli "nɛn ''i "bʋ Eni
    "e drɛ. Maan -tɔa ''nan, -wee yi -tɛradɩ Zozi da -tʋwli zɩɛ -a da nɛn i sɔɔnla.'
  fuh-BKF: Miɗo miccoo goonɗinal maa laaɓungal ngal maammaa debbo Lowis e inna maa
    Enis njoginoo ngaal. Miɗo tannyori aan du aɗa jogii ngal.
  arl-NT: Janiyacuajaari niishiyani quiaari seetanujuanaa pa Jiyaniijiaacua tiuujiacuaja.
