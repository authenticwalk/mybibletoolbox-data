verse: 2TI.001.005
translations:
  kpx-kpx: Subuta a vavia Loisi isi a neina Iunesi keau evievimo negolahalu. Iale
    di hilokage a evievi keu kebia evievi nahate vai negoanu.
  okv-H: Eto umo God humota oe koguena amo no aja Eunice ta aja ta aja Lois te na
    God humota ea avoeto na kogona amo inena ainge ere oa
  tbo-tbo: Ma om witumagana anona dumana Yaubada uyahina a nugonugotuhuya mei hinam
    Yunisi ma gogam Loise, Yaubada uyahina hi witumagana tahaya ma geka hougana tam
    gasi Yaubada uyahina u witumagana duma.
  mal-C: നിന്റെ നിർവ്യാജവിശ്വാസം എന്റെ ഓർമയിലുണ്ട്. ആ വിശ്വാസം ആദ്യം നിന്റെ വലിയമ്മ
    ലോവീസിലും അമ്മ യൂനീക്കയിലും ഉണ്ടായിരുന്നു; ഇപ്പോൾ നിന്നിലും ഉണ്ടെന്ന് എനിക്കുറപ്പുണ്ട്.
  grc-SR: ὑπόμνησιν ⸂λαμβάνων⸃ τῆς ἐν σοὶ ἀνυποκρίτου πίστεως, ἥτις ἐνῴκησεν πρῶτον
    ἐν τῇ μάμμῃ σου Λωΐδι καὶ τῇ μητρί σου Εὐνίκῃ, πέπεισμαι δὲ ὅτι καὶ ἐν σοί.
  bgc-bgc: मन्नै तेरी माँ यूनिके का खरा बिश्वास भी याद सै, अर तेरी नानी लोइस का भी
    इसाए बिश्वास था, अर मन्नै पक्का बिश्वास सै के थारा भी बिश्वास उसाए होगा सै।
  khz-khz: Goi gemu kamonagi taunataunana atugamagiwai-kuleana. Ne kamonagi nea tovotovonai
    tupumu garena Lois e tinamu Iunis geriai maki emiawai. Au aripana, vokamonagimo
    kwapuna goi gemu ai emiana.
  deu-TKW: 'im Andenken an deinen unverfälschten Glauben, der zuerst zu Hause war
    bei deiner Großmutter Lois und deiner Mutter Eunike, ich traue aber darauf: auch
    in dir.'
  zsr-NT: 'Rëpaꞌ‑nëꞌ Dios: Xclenuꞌ, le bdxin quiaꞌ le run ga rajneydaꞌ ca réjlëꞌu
    Cristo gdu ladxuꞌu. Lëzcaꞌ cni, ziꞌal ca liꞌ gulayéjlëꞌnu Lëꞌ xnaꞌu gul Loida
    len xnaꞌu Eunice, atiꞌ runaꞌ löz, lëzcaꞌ cni réjlëꞌu Lëꞌ naꞌa.'
  lin-lin: Nakanisaka bosolo ya kondima na yo, oyo Loyisi, koko na yo ya mwasi, mpe
    Enise, mama na yo, bazalaki na yango, kondima oyo nandimisami solo ete ezali mpe
    kati na yo.
  hns-NT: Hamme tor sattja bieswaas bhie jaad hai, djaise tor naanie aur tor maai
    bieswaas karat raha. Aur ham thiek se djaaniela kie oelogke aur tor bieswaas ek
    rakam hai. (Tiemotias ke naanie ke naam Lowies raha aur okar maai ke naam Oeniesie
    raha).
  noa-E: ¿Khan jãgwi mua mag chirʉ́? Mua mag chirʉmʉn, pua chadcha pʉch thãraucha
    Cristo iek ogdʉba ʉ̈kha sim mʉchdëu khaphʉ chiraawaita mag chirʉm. Ich mag ʉ̈khaajeejim
    pʉ ãdhũan Loidaau pʉ ãd Eunice dʉ̈imua. Maagwai mua khaphʉ chirʉm, puajã ich agjö
    ʉ̈kha sim.
  eng-EMTV: taking recollection of the genuine faith that is in you, which dwelt first
    in your grandmother Lois and in your mother Eunice, and I am persuaded is in you
    also.
  mib-NT: Te núcūhun ni rī jeē váha ndije cándíje ró Cristo, nájnūhun ni candíje náná
    jéhnu ró Loida, jíín náná rō Eunice xīhna gā. Te cúcáhnu ni rī jeē suni súcuan
    cándíje máá ró vijna.
  lif-NT2: इङ्‌गाॽ खे़ने़ॽ से़क्‍खाबा के़नसाःन्‍निन् निङ्‌वाॽ इःत्तुङ्‌लो॥ खे़ने़ॽआङ्
    के़युमाॽ लोइस नु के़म्‍मा युनिसरे़ कत्ते़त्‍छुबा हे़क्‍तङ्‌बा नुःबा नसाःन् के़गत्तुॽ
    फाॽआङ् इङ्‌गाॽ निस्‍सेॽ पोःक्‍खाङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Niyimanyili sadika yako ya chakaka, sadika yaavili nayu chitengula chaku
    Loisi, na nyina waku Eunike. Nivi na uchakaka kuna na veve uvili nayu.
  mmx-mmx: A doma su bok at lununu ram. Lununu lolos bok ga nemen at lorooro at ne
    tubum tixin ne Lois la at lorooro bok at nenam ne Iunis. La nenia aklen i do lununu
    lolos kerepmo ik lok bok at lorooro ram.
  cbr-NT: '''Imainun cana mixmi asérabi Jesucristomi sinania ''ën mi iscë a manuiman.
    Min chichi, Loida, ''imainun min tita, Eunice, axa ''icësaribiti camina mix asérabi
    Jesucristomi sináncë ''ai quixun cana ''unanin.'
  tee-NT: Pus icpast'ac'a ni ixlhichux mi'alhunut ju lhilac'ap'in ju Jesús. Pus ju
    p'ulhnan xatalaca'i yuchi ju xak'ai minati Loida chai ju minatich Eunice. Chai
    ju chavai icc'atsai ni vachu' lhilac'ap'int'a ju Jesús ju uxint'i.
  eng-LSV: taking remembrance of the unhypocritical faith that is in you, that first
    dwelt in your grandmother Lois, and your mother Eunice, and I am persuaded that
    also in you.
  cak-NT: Y chuka' noka pa nuwi' chi can ayo'n awánima riq'uin ri Dios, anche'l ri
    xqui'en ri awati't Loida y ri ate' Eunice. Reje' can xquiya' cánima riq'uin ri
    Dios na'ey chawech ret. Y ren weta'n chi ret chuka' can ayo'n-wi awánima riq'uin
    ri Dios, anche'l xqui'en reje'.
  pah-NT: Nde ko nane'ymi nde rekoi ejikoga Tupana'ga rehe. A'ea ji akwahava'ja jijapyakavo
    nahã ko Timóteo'ga rekoi ikwehe'i javo. Ndejaryjahẽa jikohetei Tupana'ga rehe
    Lóidehẽa. Neyhẽa Eunicehẽa jikohetei jitehe Tupana'ga rehe no. Aerẽ g̃a javijitehe
    nde jikohetei Tupana'ga rehe no. Ag̃wamo ndehe ko nane'ymi erejiko ga rehe no,
    a'e ji.
  sja-NT: Ichiaba mɨa k'irãpa bɨ pɨ Jesucristode ijãak'ãri, t'ãripa ijãaji pɨ awela
    Loida mãik'aapa pɨ nawe Eunice ijãapatap'edaak'a. K'awa bɨ ɨ̃rá pɨ auk'a wãara
    ijãa bɨ ãrak'a.
  xed-xed: 'Ta havay yu, ya káka zlghafta kahwathwata nda ŋuɗufa gha ta Yesu Kristi.
    Tsa zlghay nda ŋuɗuf ya ná, tiŋəl midza gha Luwis ta zlghafta, ka fiŋtá ma gha
    Unis. Grafgra yu kazlay: Zlghafzlgha kagha guli kəʼa.'
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ tá ndícu̱hu̱n ini i̱ ña̱ mé a̱ nda̱a̱
    cándeé inún Jesucristo. Nu̱ cuítí na̱candeé cáhnu ini ná chéhu̱n, Loida xi̱hi̱n
    nánún, Eunice Jesucristo ta quia̱hva já xíni̱ va̱ha i̱ ña̱ cándeé cáhnu inún mé
    á.
  gfk-S: Io, iou tanga tahut um tane God kinong iou la liklik leh no num nurnur tutuno
    nong ga huna kis tane Lois, no tubum, ma tane Iunis, no etnam. Ma iou manga palai
    be i kis bileng tam.
  bmu-bmu: Göŋön geŋmoŋ qahö ölŋa Jisös möt nariba maljani, keu mi urukönömne ahöiga
    mötmörimakzal. Mutuk abugi Lois aka namgi Yunis yetkön uruŋiri meleŋnohotka mötnaripŋiran
    ahuyök. Yetkö andöŋire göŋön mewöyök aka maljani, mewö möt narim köhöizal.
  dgz-dgz: Ge Iesu anu tumasingian yawagena ap guegue sia di anuivin. Ataga waen Lois
    namu anu tumasen amba inaga Yunesi den amba ge evi anu tumaseana anuivin. E iravi
    anut ega kaimakewa ame daiton anuivin.
  eng-GNV: When I call to remembrance the vnfained faith that is in thee, which dwelt
    first in thy grandmother Lois, and in thy mother Eunice, and am assured that it
    dwelleth in thee also.
  zaa-NT: Rexa hua látsa'a' qui'ni lani itute latsi' lu' rappa lu' confianza lani
    Tata Dios, tì'a huía latsi' primérute nagùla qui' lu' Loida ą'hua nàna qui' lu'
    Eunice, ga'na' seguro qui'ni ą'hua lu' nna chi guta' fe qui' lu' lani e.
  eng-WEBSTER: When I call to remembrance the unfeigned faith that is in thee, which
    dwelt first in thy grandmother Lois, and thy mother Eunice; and I am persuaded
    that in thee also.
  guh-guh: Najamatabënapitabiabajë pacuenia daxita nejamatabëëthëtovetsina najamatabëcuenecopatame
    Diosojavabelia. Copiaya acue Loidabeje, ena Eunicebeje, pejamatabëëthëtovetsina
    najamatabëcuenecopatabeje Diosojavabelia. Nexata yapëtaniji bajarapacuenia xamë
    ata nenajamatabëcuenecopatsijava Diosojavabelia.
  bon-bon: Cane cuta ngene jotwine määme toraca ätrunga poto cidi me, epu ätrunga
    määme daade Loisi me piiyepu määme mage Yuunis me ätrunga liiyepu. Cane umle gäne,
    egä määme cuta pepu ätrunga pisi nyene.
  nhw-BL: Nijmati ta tijneltoca Toteco ica nochi moyolo quen achtihui quichijqui mohueyi
    nana, Loida, huan teipa monana, Eunice.
  swh-ONEN: Nimekuwa nikiikumbuka imani yako ya kweli, waliokuwa nayo bibi yako Loisi
    na mama yako Eunike na ambayo mimi ninasadiki sasa wewe pia unayo.
  wbi-wbi: Nikale nikumbusivua vmwila vwa lwiliko lwako ulwakyang`ani ulwakyang1ani,
    apuo ulwakwasia lukikalile kwa kuuku ghwako u loisi nhu mama ghwako u Yunisi.
    Nanilinuvwakyang`ani kuuti ulwrtiko uluo lukukala unkate mulyeve pupe.
  bba-bba: Nɑ wunɛn nɑɑnɛ dokebu yɑɑye bi bu ǹ murɑfitiru mɔ. Bin bweserɑ wunɛn nikurɔ
    Loisi kɑ wunɛn mɛro Enisi bɑ rɑɑ mɔ. Nɑ yɛ̃ kɑm kɑm mɑ ɑ mɑɑ bu mɔ.
  eng-KJVCPB: when I call to remembrance the unfeigned faith that is in thee, which
    dwelt first in thy grandmother Lois, and thy mother Eunice; and I am persuaded
    that in thee also.
  kgk-NT: Xe mandu'a nde-rehe. Yma va'ekwe nde jari Lóide, nde sy Eunice ndive ogwerovia
    tee-ma Cristo Hesu-pe. “Ãy he'ýi ogwerovia hagwe-rami ave Timóteo ogwerovia tee
    Cristo Hesu-pe oiko-vy” ha'e xejéupe nde-rehe. Upéa-rehe xe mandu'a ramo, atima
    porã Nhandejáry-pe nde-rehe.
  waj-waj: A Yisuunnara kutaavaivee kiaa kiee hama mmanna kuasiivoono koroovaara na
    homo rikiee vakiaunoo. Tauraa i taatova Roqisoovaata i kaano Yunikiivaatama Yisuunnara
    mmuaakaraama kutaavaivee tuuvaara na homo rikiee vakiaunoo. A ivaitana roosiima
    kutaavaivee kiannaivaara vaa na tee rikiauvai.
  cpy-cpy: Osheki nokenkishiryaa-kotakimi jempe okanta pikemijanta-perotan-tanakari.
    Tema rootaki etanakawo pijawo Loida, opoñaashita piniro Eunice. Niyotzi eejatzi
    ari pikimita-nakari eeroka.
  mpx-mpx: Wam abulilek hot ya nuwahikan. He tubum meluyovana Lois iya toabulilek
    hot ge hinam Yunisi al ge, ge ya atena bubun abulilek o i gan al eliyam.
  wbp-wbp: Ngajuju karnangku nyuntu-juku warrarda manngu-nyanyi yangka kuja kanparla
    warrarda nyina wala-juku Jijaji Kirajikiji. Yangka kujanpa Kirijini-jarrija, ngula-wangurla-wiyi
    nyuntu-pala jaja-puraji yirdi Luwiji manu nyuntu-pala ngati-puraji yirdi Yuniji,
    ngula-jarraju walalpa-palarla nyinaja Jijaji Kirajikiji. Jalanguju karnangku nyuntuju
    milya-pinyi-nyayirni yangka kuja kanparla wala-nyayirni nyina nyanungu-jarra-piya
    muturna-jarra-piya-yijala.
  luo-luo: Nikech aparo kuom yie mar adier ma in-go. Yienino chalo gi yie mane Lois
    dani nigo mokwongo. Kendo mane Yunike minu nigo. An gi ratiro ni in bende in gi
    yie makamano
  nhe-NT: Nijmati ta tijneltoca Toteco ica nochi moyolo queja achtohui quichijqui
    mohueyi nana, Loida, huan teipa monana, Eunice.
  aii-aii: ܒܸܕܟ݂ܵܪܵܐ ܝܘܸܢ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ ܫܲܪܝܼܪܬܵ‌ܐ ܕܐܝܼܬ ܒܝܼܘܼܟ݂، ܗ̇ܝ ܕܩܲܕܡܵܝܬܵ‌ܐ
    ܫܪܹܐ ܠܵܗ̇ ܒܝܸܡܵܐ ܕܝܸܡܘܼܟ݂ ܠܘܿܐܝܼܣ، ܘܒܝܸܡܘܼܟ݂ ܐܹܘܢܝܼܩܹܐ، ܘܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܕܐܵܕܝܼܵܐ
    ܒܸܥܡܵܪܵܐ ܝܠܵܗ̇ ܐܘܼܦ ܒܝܼܘܼܟ݂.
  esk-NT: Itqaġigiga iḷumutuuruaq ukpiqsrisigikkan Agaayyutikun, ukpiqsrisigikkaŋa
    aanaruaqpich Lois-ŋum suli aakavich Eunice-ŋum. Arguaġinġitchiga taatnaptuuq ukpiqsrisiqałhiñ.
  msb-msb: Dili ko man nalilimutan an hugot mo sa tagipusuon na pagtuod, pagtuod na
    pareho san kan lola mo, Loida, kag san sa iloy mo na si Eunice. Niyan, sigurado
    ako na ada man sa imo.
  cpa-NT: Dsagh² báh³ dsøa¹jni lah¹dsóh² héh²hning jǿg³ ju³lah mi³hé² Loida chi³hioh³hning
    quianh¹³ Eunice mi³chiegh²hning. Ma²guiang³jni cu²rø² ma²héh²hning jǿg³ ju³lah
    mi³hé² dsa² héi².
  dso-dso: ତୁଇ ସତଇସେ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କରିଆଚୁସ୍‌ ବଲି ମର୍‌ ମନେଆଚେ । ତୁଇ ବିସ୍‌ବାସ୍‌
    କର୍‌ବା ଆଗ୍‌ତୁ ତର୍‌ ଆମା ଲଇ ଆରି ତର୍‌ ଆୟା ଉନିସ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ତେରଇଲାଇ । ସେନ୍ତାରିସେ
    ତୁଇ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଡାଁଟ୍‌ ଆଚେବଲି ମୁଇ ଜାନ୍‌ଲିନି ।
  meu-meu: Emu kamonai korikori danu na helalo unelaiamu; una kamonai na gunaguna
    tubumu hahinena Loi bona sinamu Eunike lalodia ai e miava; lau na tomamu harihari
    oi lalomu ai e miamu danu.
  yva-NT: Syo raen winyamo nyanave tugaive, maisyare muno nya aneno Loisa muno nangkoyo
    Eunike yamaisy. Syo raen aya anaveo Yesus Kristus aije no winy nanuga rai tavona.
  dgc-dgc: Naala-ala ko be i péniwala mua ni Jesus a matapat. Kona be sa tu péniwala
    no apo mo a Loida. Sakay kona be sa tu péniwala nena mo a Yunise. Tukoy ko a kona
    be sa nadid i péniwala mua.
  zpm-NT: Ni rsoladz naa scataa dib zdoo luu rliladz luu Dios; lëëdaaque xnanit luu
    Loid, ni xniaa luu Eunis, ni naṉpaa naa scataque dib zdoo luu rliladz luu me.
  hix-NT: Kryestu hona xaxa owya xenyetxhàrà uhutwehe. Onotxwan heno htxero ryhe,
    noro hona xenye ro me rma haxa nehxakonà, Roytxe heno. Noro hona xenye ro me rma
    rha nehxakonà, Ewnese, oyonà rma. Nyamoro wyaro rma rha noro hona xenye ro me
    xaxa mpànà naha ha, Txemohtyo, kany me wehxaha.
  sim-sim: Nombo os Jisasin mi tiyandarin angop a heyeri mir. Mir neloko mihi Lois
    nga nijava mihi Yunis nga Jisasin fri tiyandari hom erem tiyanda mir. Uhu na hishiwa,
    mir mbeek nombo oson halawa ambu mira.
  npi-ULB: सुरुमा तिम्रा हजुरआमा लोइस र आमा युनिसमा भएको तिम्रो असल विश्‍वासको सम्झना
    गर्दै, त्यो विश्‍वास तिमीमा पनि छ भन्‍ने कुरामा म विश्‍वस्त छु ।
  cgc-cgc: Gapasalamat a ta Dyos tak nademdeman ko man na gatuo ka ki Jesu-Cristo
    na terek gid ta imo na tagipusuon paryo man ta pagtuo ta imo na lola na Loida
    daw imo na inay na Eunice. Sigurado a gid na gapadayon ka ta imo na pagtuo na
    paryo ta iran na pagtuo.
  tim-tim: Akto nâŋgâgiŋdân ainâk gai deige Rosi akto memege Eunike Kristo nâŋgaŋbela
    yetgât biwi kat kat nâŋgân are hâtikom gâŋgâlân gai yendâp hain nâŋgân.
  yor-yor: Nígbà ti mo bá rántí ìgbàgbọ́ àìṣẹ̀tàn rẹ, èyí ti ó kọ́kọ́ ń bẹ nínú Loisi
    ìyá ńlá rẹ, àti nínú Eunike ìyá rẹ̀ àti, èyí tí ó dá mi lójú pé ó ń gbé inú rẹ̀
    pẹ̀lú.
  wos-wos: Méni Godka jémba sarékéméka wuni ménika saréké. Hanja ména maambu léka
    xi Lois yikafre mawuli yata lé Godka jémba saréké. Ména ayiwa Yunis akwi yikafre
    mawuli yata lé Godka jémba saréké. Méni akwi, bér sarékémbén maki, déka méni jémba
    saréké. Wungi wuni xékélaki.
  emp-NTPO: Mʌ̃a quĩrãneba b̶abaria bʌa Critora wãrãda ĩjã b̶ʌda bʌ papadjora Loidaba,
    bʌ papa Eunice bid̶a bʌ naẽna ĩjã panana quĩrãca. Mʌ̃a cawa b̶ʌa bʌa bid̶a ab̶ari
    quĩrãca Critora ĩjã b̶ʌda.
  eng-F35: while I call to mind the unfeigned faith that is in you—it resided first
    in your grandmother Lois and in your mother Eunice and, I am persuaded, in you
    also.
  ind-ind: Saya juga ingat betapa kamu sungguh-sungguh percaya kepada Kristus, sama
    seperti teladan nenekmu Lois dan ibumu Eunike. Saya yakin kamu pun memiliki keyakinan
    yang sama.
  pes-OPCB: هیچگاه از یاد نمی‌برم چه ایمان خالصی به خداوند داشتی، درست مانند مادرت
    یونیکی و مادر بزرگت لوئیز؛ و اطمینان دارم که حالا نیز ایمانت به همان اندازه مستحکم
    است.
  mpt-mpt: Ne funania Keb bainobo galino dimbabo, motonobo gabibe. Sino keb afoko
    Lois osa eka keb biemo Yunis osa i hato Yesuse bainobo geniba sbalma binibbio
    kesoa kebsa inaneba Yesuse bainobo gabianeba sbal mabiebo ne olo tekein kebibe.
  ssx-ssx: Mo naka꞉ ota꞉ hone tulale ekita꞉ I̱ma꞉ niminao halome. Naka꞉ aeya꞉ Loisi
    pita꞉ naka꞉ ama꞉ Yunisi yaapoma꞉ make do mandake hone tulaepe ekita꞉ ya honema꞉ta꞉
    neke pa꞉ta꞉ make taa ula꞉me.
  mkl-mkl: Ǹ wɑ n ye ɡiɡii nɑɑnɛ ku dɑsi hɑi nɛ muɑfiti iyi ì nɛ. Dimiɛi ɑyiɛ Loisi
    do iyeɛ Enisi ɑ̀ nɛu. Ǹ mɑ̀ kɑm kɑm iyi ɑwɔ mɔ ì nɔɔ.
  gaq-gaq: ନାନେ ମ୍ନା ବିସ୍‌ବାସ୍‌ ଆନେଙ୍ଗ୍ ମନେ ପଡ଼େଏ । ନାଁନେ ବାଏଡୁକ୍‌ରି ଲୋୟୀ ବାରି ଇୟାଙ୍ଗ୍
    ଇଉନିସୀ ଡିରକମ୍ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂଗେ, ନାଁନେ ଡିଗ୍ ଆତେନ୍‌ ଆତ୍ମାନ୍ନିଆ ବିସ୍‌ବାସ୍‌
    ଲେଃକେ । ଏନ୍‌ ସାମୁଆଁ ନେଙ୍ଗ୍ ସୁମରନା ଡିଙ୍ଗ୍‌ଣ୍ଡିଂ । ନାଁନେ ଆତେନ୍‌ ବିସ୍‌ବାସ୍‌ ଲେଃକେ
    ଡାଗ୍‌ଚେ ସତେଆ ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ ।
  gof-RNT: Qassi new de7iya tuma ammanuwa erays. He ammanoy beni ne wogga aaye Loydininne
    ne aaye Ewuniqin de7iya ammanuwa mela.
  unx-unx: ଆମାଃ ବୁଡିମାଁ ଲଇସ୍‌ ଆଡଃ ଆମାଃ ଏଙ୍ଗା ଇଉନିକିତାଃରେ ତାଇକାନ୍‌ ସାର୍‌ତି ବିଶ୍ୱାସ୍‌
    ଆମାଃତାଃରେୟ ମେନାଃ ମେନ୍ତେ ଆଇଁୟାଃ ପୁରାଃ ବିଶ୍ୱାସ୍‌ ମେନାଃ, ଆମାଃ ଏନ୍‌ ସାର୍‌ତି ବିଶ୍ୱାସ୍‌
    ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କାଦା ।
  gah-gah: Ómasimú gele alévolé oaká gihila nene geitoka nemó nene gele nominuve.
    Itó atekaho Loisí itó izokaho Zunisí goí iki Izesukumú gili alévolé inasigo geza
    ámináminoko gele alévolé onane loko gele guni onouve.
  lcm-lcm: Napo lomlomonai ani tutuman i kam lomlomon. Matan lomlomon ang ri tivum
    ta Lois ve rinam ta Eunike kita atogon aino ia, na napo nas ta kana kupo kun atogon
    ania.
  aer-aer: The akwete itelareme unte-arle akwete Jesus arratye itelareme. Urreke unte
    Jesus-eke atyewe-irretyenhenge, arrule anthurre ipmenhe ngkwinhe Lois arritnye-arle
    anekeke, meye ngkwinhe kenhe Eunice-arle arritnye aneke, re-atherre-arle Jesus
    arratye itelarentye anerle-anerreke. Lyete akenhe the itelareme anthurre unte-arle
    Jesus arratye itelareme nhenhe re-atherre-arle aneme-arteke anteye.
  qvc-NT: Ancham yuyanipis tukuy shunqo Siñurninchiqpi kriyishqaykita. Chaqa puntatam
    agwilitayki Luyda, mamayki Iwnisiwan ancha allita kriyirqanllapa Siñurninchiqpi.
    Chaymandaqam qambis ancha allita kriyirqayki.
  tgl-ULB: Napaalalahanan ako sa tapat mong pananampalataya na unang ipinamuhay ng
    iyong lola na si Loida at ng iyong ina na si Eunice. At natitiyak ko na ipinapamuhay
    mo rin ito.
  cbs-NT: Ja dukun min chichi Loida inun min ewa Eunicen Jesucristo ikunwani chintuinsbuma
    keska jabias shinan miandi min ikunjaidawakin min shinan min betsa watiduma en
    unaiin.
  xtm-NTPP: Vaa ndáka'án sa sukan kándija ndija ni Su'si ma, te kúsii ini sa, vaa
    sukan ni ka yo kuu na'nu ni Loida ma, ji'in si'i ni Eunice ma, te kúkanu ini tna
    sa Su'si ma ja sukan ni ka yo kandija ña Su'si ma, te sukan ko kuu tna ni nuu
    ya.
  nnq-nnq: Mbi kombakela imani yinu ya kweli, imani eibakweti awibinu Loisi nu uyo
    eibakweti amabinu Eunike. Manyi kutenda namwe uyo nkweti imani jenie.
  bao-NT: Díámacʉ̃ra, díámacʉ̃ mʉ ca tʉo nʉcʉ̃ bʉorijere yʉ maji. Mʉ ñicõ Loida, to
    biri mʉ paco Eunice, díámacʉ̃ tʉo nʉcʉ̃ bʉo jʉoupa. Mʉ cãare, “To birora biimi”
    yʉ ĩi.
  san-ORI: ତୱ ତଂ ନିଷ୍କପଟଂ ୱିଶ୍ୱାସଂ ମନସି କୁର୍ୱ୍ୱନ୍ ତୱାଶ୍ରୁପାତଂ ସ୍ମରନ୍ ଯଥାନନ୍ଦେନ ପ୍ରଫଲ୍ଲୋ
    ଭୱେଯଂ ତଦର୍ଥଂ ତୱ ଦର୍ଶନମ୍ ଆକାଙ୍କ୍ଷେ|
  huv-NT: At leaaw ximeaats nguineay lameyar andeac Teat Dios, ngome ipíüngan. Cos
    ombas mimüm vida, müm Loida, at aton mimüm ique, müm Eunice, tayariw andeac Teat
    Cristo, condom sajaw atquiaj ique aton.
  otn-NT: Dí̱ mbɛ̱n'a̱'i̱ ngue hi̱mma̱ xøts'etho'a̱ ni̱ nt'ɛ̱c'ɛ̱i̱ i ja. Nu̱'a̱ ni̱
    su Loida 'nɛ̱'a̱ ni̱ mamá Eunice, rá̱ mʉditho bi 'yɛ̱c'ɛ̱i̱ ra̱ hya̱'ʉ. Dí pa̱cä
    njua̱ni̱ ya ngue xquet'a̱ 'nɛ̱'i̱ ma̱jua̱ni̱ ja xa̱nho ni̱ nt'ɛ̱c'ɛ̱i̱ ya.
  nop-nop: Tiŋa nadisukiliti folooŋ hakamulak wendok maaŋ nadisulat, nadisukiliti
    woŋ adi mamage Lois tiŋa maŋge Yunis’walaŋ hakukdi du’walaŋkade meŋeŋa buguk hatak
    u agaŋ nadilat.
  obo-NT: Id posolamat a, su nosorollan ku iddos bonnaavonnaan kopomakoy ru, iling
    taddot kopomakoy to apu ru no si Loida woy taddot inoy ru no si Eunice no unna
    pa kikow nid pomakoy. Nokosaddoo a no ungketen dad en mandad kos kopomakoy ru.
  cak-ENT: Y chuka' nka-pe chinuc'u'x que ayo'on-vi avánima riq'uin ri Dios, cachi'el
    ri xquibün ri avati' Loida y ri ate' Eunice. Rije' quiyo'on cánima riq'uin ri
    Dios. Y yin vetaman que rat chuka' ayo'on-vi avánima riq'uin ri Dios.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤧᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥ ᤂᤧᤏᤧ᤹ᤀᤠᤱ ᤁᤧᤕᤢᤔᤠ᤹ ᤗᤥᤀᤡᤛ
    ᤏᤢ ᤁᤧᤶᤔᤠ ᤕᤢᤏᤡᤛᤖᤧ ᤁᤳᤋᤧᤳᤇᤢᤒᤠ ᤜᤧᤰᤋᤱᤒᤠ ᤏᤢ᤺ᤒᤠ ᤏᤛᤠ᤺ᤴ ᤁᤧᤃᤳᤋᤢ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤛ᤻ᤛᤣ᤹ ᤐᤥ᤺ᤰᤂᤠᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De núcūhun inī ni jā cándíja vāha ndija nú Cristo, tá cúu nūū xihna cā nī
    ncandíja naná ñáhnú nú Loida, jíín naná nú Eunice. De jáni ndija inī ni jā suni
    súcuán cándíja maá nú mitan.
  san-TIB: ཏཝ ཏཾ ནིཥྐཔཊཾ ཝིཤྭཱསཾ མནསི ཀུཪྻྭན྄ ཏཝཱཤྲུཔཱཏཾ སྨརན྄ ཡཐཱནནྡེན པྲཕལློ བྷཝེཡཾ
    ཏདརྠཾ ཏཝ དརྴནམ྄ ཨཱཀཱངྐྵེ།
  qve-NT: Saynallataqmi noqaqa allintapuni yuyashani, Diospi cheqaqtapuni iñisqaykita.
    Saynallataqmi noqaqa yuyashani abuelayki Loidapas, hinallataq mamitayki Eunicepas,
    qanpa ñawpaqniykitaraq tukuy sonqonkuwan Diospi iñisqankuta. Hinaspapas noqaqa
    allintan yachani, qanpas paykuna hina cheqaqtapuni Diospi iñisqaykita.
  pao-NT: '@see-verse:2TI.001.004'
  cbu-NT: Mishat, shiyaam kis tsiyatkina, watam Apanlleetsimari mangoonakshawa. Shiy
    nda tsimbun k'kuzee payutarsha; minamtaatsiri k'kuz payuksha. Itaru, kaapa Apanllee
    chinakush ashiksha. Ichtaru, kúmarish Loyida mangoonarangiya uwmasa. Sheeru, aneertamtish
    Yanisa mangooneeru, anamun mangoonarangitamtish shiyshta. Shiyaa yasaktana; itsinsaru
    mangoonaksha.
  usa-usa: kemá itáunama Îtuqtaba itáíq-itaiq umá akoqnáá ónnama móraiq umá Yúnitima
    enanógaraq Aróitima enarááráógáráq yenákámá itáíq-itaiq urááyaniq kéone.
  soy-soy: Nɛ mpɔ́fɑtɛnɛ mɛɛ ńn kɛcɑ́ɑ́ kɛcɑ́ɑ́ mɛwɑi m mɑ́ léisɛlɛ. Nfɑtɛnɛ mmɛ̃
    kɛ upɔ́niyɑhɑ Loisi nɛ upɔ́ni Enisi ɑpí pɛɛ mɑ́. Nɛ nɛ kɛfɑ tɛnɛlɛ̃ tɛ pɔ nfɑtɛnɛ
    mmɛ̃ ncɔ mɑ́lɛ.
  hui-hui: Í̠na Ngode Datagaliwabehondo mini mbiraore wirigoni heneneore wu haabo
    kego i̱na manda bu kogoni. Í̠ aguane Loisi í̠ ai̱ya Yunisila libugua Ngode Datagaliwabehondo
    mini mbiraore winidagua í̠nabi ani dege wu ke manda bu ko.
  amf-amf: Ya gon Barjodar woylamin hanin qajenam ida bhocche. Ogonoar Barjodar woylamin
    qajintano ena birayse haaka Loydibee handa Ewniqebekal dohoonone; ta hakalar konin
    dohonam inta dhesidine.
  quc-NNT: Käna'taj chwe chi qas tzij at kojoninaq, man kub'an tä k'u kieb' a k'ux.
    Je ri' ri ki kojonik ri nan Loida ri awati't, xuquje' ri Eunice ra nan ri xekojon
    nab'e chawäch at. Tzij la' in kinkojo chi je' kab'ano jas ri xka'n ri e are',
    xekojonik, je' kab'an at xuquje', katkojonik.
  dob-dob: Ta wate ꞌimu emisa ꞌaiꞌaila Yaubada ꞌena yanuwaꞌiꞌisina, nadigega sinayo
    Yunisi be tubuyo Loise Yaubada siemisa ꞌaiꞌailena, ꞌenega ꞌoyo wate gete tugai
    Yaubada ꞌuemisa ꞌaiꞌailena.
  wrs-wrs: Kava yena undmba tanam nengmanav. Nomba sna undva, seilva yena ongapevna
    Loisna lohna, eva pevna avapevna Yunisna. Wo os kava nengv, yimba nona sna undnamba
    lohv.
  mca-mca: Qe nite' tsitapi'ij ewets in yijaa'ija in ƚ'ek'enets pa' Intata. Ke' ewketi'
    Loida hikke' yojo'oj in tek'eenetsha pa' Intata qa hik ƚunye'j iye ke' enene Eunice,
    ma' qa tsikfee'letsha in akha' na'l e'm iye aka'an.
  tzo-TZC: Yuꞌun ta xvul ta coꞌnton xtoc ti jun avoꞌnton achꞌunoj ti Cajvaltique.
    Yuꞌun jaꞌ baꞌyel laj xchꞌunic ti ayaya Loidae schiꞌuc ti ameꞌ Eunicee. Jnaꞌ lec
    ti jech achꞌunoj eque.
  mya-mya: သင်​သည်​သင်​၏​အ​ဖွား​လော​ဣ​နှင့်​အ​မိ​ဥ​နိတ် တို့​ကဲ့​သို့​ဟန်​ဆောင်​မှု​မ​ရှိ​ဘဲ
    ယုံ​ကြည်​ကြောင်း ကို​ငါ​သ​တိ​ရ​၏။ သူ​တို့​၏​ယုံ​ကြည်​ခြင်း မျိုး​သည်​သင်​၌​လည်း​ရှိ​သည်​ဟု​ငါ​စိတ်​ချ​၏။-
  gng-NT: Ma sunde' a ŋmɔbe mitekjimɔ̀nm mà nnɔ bó. Aʼyɛ Loyis nin aʼnaa Enis nɛ
    kpiɛ' ki laa' mitekjim nnɔ. Nɛ n du ki ye aʼmɔ ŋmɔbe mi ya tekjim nɛ.
  cbi-NTPO: Tsenmin naa ñu uwain Diosnu ura' keenguemuwaañuba tengaya juyu. Ñu' aa-mama
    Loida, ñu' ama Euniceba ajke' tsaawa deeñu, ñu bain uwain tsaa ju' ura' keenguemu
    juve pensa juyu.
  ikk-NT: M rị a nyanhan okukwe i hụn gha akpakalị obi i pụha; okukwe ohu hụ hụn bu
    ụzọ rị imẹ nnẹ-i-kanị wụ Lọịsị lẹ nnẹ i wụ Yunisi, hụn m marịn n'ọ rịzịkwọ nwan
    imẹ i.
  leu-leu: Ne lalamon pana namkaian tateak siim. A namkaian aanabeꞌ a waan paamua
    lana yaya tefin siim, na Lois, e na ninaam, na Yunis. E ne texaas tuuna i taxa
    waan lana toyan siim naboxo.
  maz-NT: '''Ma rí ö''tc''ö Mizhocjimi xo rí mbeñegö ja gui dyätpä o̱ jña e Jesucristo.
    Ot''ü o creo e Loida c''ü nin nitague, ''ñe e Eunice c''ü nin nana. Y rí pãrãgö,
    xo ''ñetsc''e xo i̱ṉ creogue na cjuana e Jesucristo co texe in mü''bügue.'
  bod-N: ཁྱོད་ཀྱི་བཅོས་མ་མིན་པའི་དད་པ༌ནི། ཐོག་མར་ཁྱོད་ཀྱི་རྨོ་མོ་ལོ་ཨེ་སི་དང་ཡུམ་ཨིའུ་ནེ་ཀེའི་སེམས་སུ་ཡོད་པ་དེ་ངས་ཡིད་ལ་ཤར༌ཞིང༌།
    ཁྱོད་ཀྱི་སེམས་སུའང་ཡོད་པར་བདག་ལ་ཡིད་ཆེས་བརྟན་པོ་ཡོད།
  tca-NT: Erü nüxna chacuèxãchi na ñuxãcü aixcüma Tupanaãxü̃́ cuyaxõxü̃. Rü curü noxẽ
    ga Loída rü cue ga Euníchia rü tüma rü woetama tüxira Tupanaãxü̃́ tayaxõgü rü
    nüxü̃ chacuèx i ñu̱xma rü cuma rü ta aixcüma cuyaxõxü̃.
  zpl-NT: Nchiucuꞌ arquia nú neli nzeli arquiꞌlu Jesucristo, nu rlutilá naulaꞌlu Loida
    cuna naꞌlu Eunice uchili arquiꞌbeella liꞌinu scua, nu nediya itaa nú leꞌca scua
    nzeli arquiꞌlu liꞌinu.
  mbc-NT: Maasa pra innape Jesus ku'nen pe awanî pî' enpenata'pî. E'mai' pe ano' Lóide
    itese'ya ikupî'pî innape. Mîrîrî tîpo asan Eunice itese'ya ikupî'pî innape. Tarîpai
    amîrîya nîrî innape ikupî'pî, epu'tî pî' wai.
  ndg-ndg: babile bene kuku mbukia usulmani yako ya ukwezi, ambayo apoosha kwanza
    ya tatama kwa bibi bake lewisi na mabake yunisi na bile na uwakika na ywembe imaniyo
    itama ngati yako ayo.
  wsk-wsk: Ale nika gemang ningi nunguning ko munan mu ko ago la angamin ares maso.
    Munan umu ani girem ka nang Lois aora kote arigem, ale udagi ka niam Eunice kote
    arigem, ale aitak ani ikisam nika ningi aniso tala.
  toj-NT: Huan nix naa jastal huaxa c'uan soc con todo ja hua c'ujoli. Ja hua mexep
    Loidai soc ja hua nan Eunice, bajtan sc'uane ja yenlei, jayuj ti ac'uan ja huen
    chomajquil ja mas tzaani. Jel seguro ayon que huaxa c'uan soc spetzanil ja hua
    c'ujoli.
  kkl-kkl: An sembe ekon tan koma seneragamnangena, andi anau Loisap, anin Eunikeapti
    sam Yesusag “Sikne” aro seneraglamdek saog uro, andi babe Yesusag “Sikne” aro
    sik tapto seneraglamlam.
  tbc-tbc: Oŋane ilo rumok man rumok geig a, an niŋen o fon ilog isou da. Ilo rumok
    an imug oŋane tubu pein Lois iŋ lo yen a, agod tina Yunis da mi, agod ŋai ilog
    lo rumok ak, ago mi oŋ lo dam gamu yen da.
  sna-sna: Ndinoyeuchidzwa kutenda kwako kusinganyengeri, kwakanga kuri muna mbuya
    vako Roisi uye nomuna mai vako Yunisi pakutanga, uye zvino ndinoziva kuti kunogarawo
    mauri.
  smk-NT: Mapanemtem ko anamaet a peteg nin pagmamatalek mo konan Cristo, a bilang
    anaod sa pagmamatalek na ni Loida a baying mo tan ni Eunice a inay mo. Sigurado
    ako a sain nin pagmamatalek mo ket sawanin kapada nin pagmamatalek ra.
  grc-TCGNT: ὑπόμνησιν λαμβάνων τῆς ἐν σοὶ ἀνυποκρίτου πίστεως, ἥτις ἐνῴκησε πρῶτον
    ἐν τῇ μάμμῃ σου Λωΐδι καὶ τῇ μητρί σου Εὐνίκῃ, πέπεισμαι δὲ ὅτι καὶ ἐν σοί.
  gof-WFTW: Qassi new de7iya tuma ammanuwa erays. He ammanoy beni ne wogga aaye Loydininne
    ne aaye Ewuniqin de7iya ammanuwa mela.
  spa-BLM: habiendo recordado la fe sincera que hay en ti, que vivió primero en tu
    abuela Loida y en tu madre Eunice y, estoy persuadido, también en ti.
  kyz-NT: “Timoteo 'ga Jejui 'ga rerowiaara futat”, a'e je te'ỹina tejeupe tejea'aramũ
    ene ree jepi. Ymã te 'ã enejarỹi ẽẽ Jejui 'ga rerowiaararetea ẽẽ rakue, Loide
    ẽẽ rakue. A'ere 'ã eney ẽẽ nanẽ 'ga rerowiari rakue nũ, Eunisi ẽẽ rakue nũ. A'eramũ
    ene 'awamũ 'gã 'jawerimũ etee futat 'ga rerowiaa.
  dao-dao: Na nu Unick ja na pi Lawiha ami tak jumnaka ngkaw nang naw pi jumnak akcang
    na tak ka sümki. Nang naw pi acuna jumnak na taki tia ka ksingki.
  cya-cya: Ndiya yu'hui tin' tsala ña'an ndiya qui'an ti' 'in Ndiose, una culo nducua
