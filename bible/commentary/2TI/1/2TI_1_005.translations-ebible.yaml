  ron-BTF: Aducându-mi aminte de credința neprefăcută care este în tine, care a locuit
    întâi în bunica ta Lois și în mama ta Eunice și sunt convins că și în tine.
  eng-WEBP: having been reminded of the sincere faith that is in you, which lived
    first in your grandmother Lois and your mother Eunice and, I am persuaded, in
    you also.
  eng-FBV: I keep in mind your sincere trust in God, the same trust that your grandmother
    Lois and mother Eunice also had—and I know that same trust continues in you.
  nld-1939: Want ik draag de herinnering mee aan uw ongeveinsd geloof; vroeger heeft
