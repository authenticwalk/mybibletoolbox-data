  juy-juy: ୟାୟୋନମ୍‌ ଲୋଇନ୍‌ ଡ ଅୟୋଙ୍‌ନମ୍‌ ଇଉନିକିନ୍‌ ଆମଙ୍‌ ଏଙ୍ଗାଲେ ଡର୍ନେନ୍‌ ଡକୋଏନ୍‌,
