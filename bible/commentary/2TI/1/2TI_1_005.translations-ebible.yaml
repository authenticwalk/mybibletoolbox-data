    Ne.
  wer-wer: Ne nim kön wi kosang pan weseim wëën pipten kön wia. Kön wi kosang ke pil
    pipët nim öng ëap Loisre ëlëp Yunis piarpim eimautak niinta tapël yaën pël kön
    yaniwi.
  ipi-ipi: Wamba bulupane nimbana aputini Lowisa-la, nimbana angini Yunisa-la, okonelapo-mane
    Kataisa lo bilipi leyapa nayu lo pitiyapili pua teke, nimbatopi bala lo bilipi
    leyo nayu lele oko nambato andalawane. Nimbato Kataisa lo bilipi leyo nayu lalene
    okone nambato nembo tolo-peke loto, Gote ando wayu pele lalawane.
  qul-NT: Yuyaricunitaj Diospi verdadero creeyniyquimanta. Ñaupajta, awichayqui Loida
    mamayqui Eunicepiwan creerkancu. Seguro cani kanpas creeyniyoj paycuna jina caskayquita.
  ter-NT: Puyákoponovamaka ongóvo ne kixeku kívivo Itukó'oviti, ákoti itikáheapa kuteâtimaka
    kíxoaku yôse Loîdi kúveova inúxoti ya itíke, koánemaka mémaina Euníse, koane énjoamaka
    kó'iyeaneye ne kívivoa.
  bmr-NT: Tollɨro bu esafetehi aivo miya miyaavogoma idiicanoco. Itɨconɨ diitaago
    Loida, bu diiseejɨ Eunice icamɨfe itɨconɨ tomiyaavogoma icauhi. Jaabadɨro bu ɨɨjoho
    tollɨro toonoma idiicanoco gaajahi.
  fuf-fuf: Miɗo andita kadi gomɗinal wongal e maa ngal, ngal aldaa e faasiqankaaku,
    wonnoongal e pati maa Lowiisi e yumma maa Eniisi, wano mi fellitiri non hingal
    e maa.
  bhl-bhl: 'Sua e, ne kawkok Alois so, kauk Yunis so, yat im atin kuw fein ibolow
    beelo atemsi te. Atemsomi, kame akal kal kelite: Kom fein ibolow e im fein ibolow
    bakate tew kele angomi, ku Sunbin-Got elo atin kuw “Fein kae!”, dangbelew kunum
    kute te.'
  ons-ons: Na mali malipŋone wele pa ginmaike, ea wane detsorok okanmaile, mali malip
    yaline, ea yemo alakan migaŋone, Lois so nagaŋone Yunis erano weneŋ pake, pakimo
    na detlukmaile, mali malip yewa ge weneŋ pa ginmaike.
  con-NTPO: Que tansintsse Cristove in'jan'choma gi injan'jen. Que mamaccashe Loida
    o'tie tsa'caen in'jansi que mama Eunise'qque in'jan. Tsendeccu in'jansi que'qque
    tsa'caen in'jamba canse qquen gi in'jan.
  ghs-ghs: Oi ana ai tatauma qidza niihoke nookami oi bosata neemi gotta Roisi ma
    pai gotta niiho Eunike nopohota meupunoma naatetai paha niiho naate oorai.
  txu-NT: Ba ije prĩne amar. Ga ne ga aje akabẽno aben nhikjê kêt ne tu amim Jeju
