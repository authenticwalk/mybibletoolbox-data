  tha-KJV: ข้าพเจ้าระลึกถึงความเชื่​ออ​ันแท้นั้นซึ่​งม​ี​อยู่​ในท่าน และซึ่งเมื่​อก​่อนได้​มี​อยู่​ในโลอิสยายของท่าน
