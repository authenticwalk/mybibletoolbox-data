  cak-SNT: Y nalka jeꞌ panoꞌ chi ketzij acukubꞌan acꞌuꞌx riqꞌuin ri Dios, incheꞌl
    ri xquiꞌan ri avateꞌt Loida y ri atieꞌ Eunice. Ijejeꞌ ri xquicukubꞌaꞌ quicꞌuꞌx
    riqꞌuin ri Dios naꞌay chavach atreꞌ. Y inreꞌ vataꞌn chi atreꞌ jeꞌ ketzij acukubꞌan
    acꞌuꞌx riqꞌuin ri Dios.
  uvh-uvh: Abanga na gu naktangka kareng beng sini' taranga waraga' undu' sura mesisiringa
    tirik. Naktangka ka ningwara' wa tim mamaga Lois wari tanga yagu' a mamangga Yunis
    undu' ningsa' tanga yagu'. Ka inga' yara'ganang wa gubu undu' ningsa' naktangkanga
    itang u gapma kabakna karengsa' naknga mesisiringa tirik.
  ino-ino: Alemo'kamo'a Loisi'ae a'mo'a hokoteno Yisasife afino aipafi maletekeno
    anile ita'kamo'a Yunisi'ae ani kava huno Yisasife afino aipafi male'ne. Male'na'a
    akufa kava hu'ka kakaeya'ae Yisasife afi'ka kaipafi alakepa hu'ka male'nane hu'na
    nakesa afi'na ne'kamoe.
  gnn-gnn: Ŋarra yukurra guyaŋirrinydja nhuna ŋunhi nhenydja yukurra yuwalkkuma yana
    märr-yuwalkthirri Djesu-Christnha. Ŋäthilinydja nhokala märi'muyu märr-yuwalkthina
    Lawatjthu, ga ŋuliŋuruyinydja nhokala ŋäṉḏi'mirriŋuyuna Yunitjthuna märr-yuwalkthina,
    ga ŋarra marŋgi nhuŋunydja ŋunhi nhenydja bitjandhiyi liŋgu märr-yuwalkthirriyi
    yukurra.
  yal-yal: N xaxili mɔn i ya dɛnkɛlɛya kɛndɛn xɔn, naxan yi i mame Lowisi nun i nga
    Ewunise yi. N laxi a ra, fa fala a i fan yi.
  cnt-NT: Dsau'₂ bá₄ dsɨ₃, ia₁ 'éng'₂ të₃dsón'₂. Chi₁'io'₄ Loida quian'₅₄ chog'₂ Eunice,
    ján₃ bá₄ le₂në₅ ca₂rë₃'éin₂ le₂'uɨg₅₄. Jaun₂ të₃dsón'₂ lɨ́n₂ jniá₂ ján₃ bá₄ le₂jaun₂
    'én'₂ 'ne₂.
  tif-tif: Kemin, nali kapni Yesus ami lak duu-yaamin kaami aket uyo fanang-daa utamila,
    Kabi ibakamin disa. Fan, ti Yesus ami lak uyo dakaabap o, kebi kemin, kapni kawowak
    Lois usiik kanola Yesus ami lak duulule, kulaa kaltapni kawak Yunis ukol kuno
    ami lak duu ke-silip. Kemin, nali talalu utamila, Kapkal kanola ami lak uyo duu
    ke-salap kala tiinbi no.
  nlx-nlx: माहु तारा ता बिगेर कोपेट बोरहान एर आवीह, जो पेल तारी डावाली आहख लोइस एने
    तार आहख यूनीके माय एत्यु, माहु बुरहो हे काय तोस बुरहो तार माय बी हे।
  apw-NT: Dantsé niwóyé, Lois, áídí’ nimaa, Eunice, da’aṉii bi’odlą’íí bínádishṉíh,
    hik’e ni ałdó’ odlą’ da’ágát’éhi niyi’ begoz’ąągo bígonsį go’į́į́.
  gum-gum: Nabe katø katø isuinabig køn, ñi ka isatø inchib kømø, ñui isubigwan Jesucristoinug
    cierton pasra tøgagúigwan. Truigwane ñui awela Loidaba, ñui usri Euniceba truilømerrig
    pølbasra tøgagúig købig køn. Incha møimbe ñuinukkucha truibe pasrømø kømø, pasraitamab
    isua pasrar.
  not-NT: Aisati naquianquero cara piquemisanqueri Jesoquirisito. Cara irotsita quemisanqueri
    pishoro Iroira, aisati oquemisanqueri piniro Eonisi, aique obiro. Yamai nigóti
    piquemisantasanotiri Quirisito aisati picancaro pibegaigaca iroro pitirooti.
  plu-plu: Nah kiyepi ku samah pis kamaxwa ta gipitit Cristo Jesus apititakwa piyakni
    hawwata ku samah patig kiyapuno Loydi eg kit kamaxwa ta gipitit Kiyapwiye Jesus
    payak gukak pinag kiyapuno Ewnisi. Kibeyne, nah hiyakni kabayhtiwa ku pis hawwata
    kamaxwa ta gipitit Cristo Jesus kewa egkisbe.
  iou-iou: Täŋpäkaŋ nadäkinikka bureni, äbekka Lois kenta meŋka Yunis uken patkuko
    unitä gäkä terak päreŋpäŋ itkukotä itak u nadätat.
  ntp-NT: Dai tʌtʌgitoiña aanʌ ʌʌpʌ siʌʌ cʌʌga vaavoitudai aapi. Ʌʌpʌga vaavoitu gʌuuli
    Loida dai gooquiʌrʌ gʌdaada Eunise. Dai ʌgai cʌʌga vaavoitudaiña cascʌdʌ maatʌ
    aanʌ isaapi cʌʌga vaavoitudai ʌʌpʌ.
  rai-rai: Iaau nuk paa anum lingtatuna na nurnur, baa i welaar ma ra nurnur anu ra
