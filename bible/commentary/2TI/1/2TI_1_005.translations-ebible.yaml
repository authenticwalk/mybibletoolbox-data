    tiuujia quiquiaajuhuaj, taa nojori quiquiaaricuaani.
  ziw-ziw: Nakumbuka uzumizi wako hewina usongaganyi, uzumizi udya weyako Loisi na
    nyokwe Eunike wendaga nawo. Chindedi simanya kugamba wenawe unanawo.
  grc-TR: ὑπόμνησιν λαμβάνων τῆς ἐν σοὶ ἀνυποκρίτου πίστεως, ἥτις ἐνῴκησε πρῶτον ἐν
    τῇ μάμμῃ σου Λωΐδι καὶ τῇ μητρί σου Εὐνίκῃ, πέπεισμαι δὲ ὅτι καὶ ἐν σοί.
  nag-nag: Tumi laga asol biswas moi yaad kori dise, juntu poila tumi laga ama Eunice
    aru nani Lois logot bhi thakise, aru ami pura biswas ase tumi logot bhi ase.
  eng-OEBCW: now that I have been reminded of the sincere faith that you have shown.
    That faith was seen first in your grandmother Lois and your mother Eunice, and
    is now, I am convinced, in you also.
  knj-NT: Wotaj an, tol yel c'ulal caw cha waoc naj Kaawil yin ja c'ul. Ja' ja txutx
    ixnam Loida, babel yanaj oc sc'ul yin, catu' jix yun pax ja txutx Eunice. Wotaj
    tol jaxca ton yaon oc sc'ul eb yin naj Kaawil tu', quey tu' cha wute ja waon pax
    oc ja c'ul yin naj, jaachti'.
  deu-1912: und wenn ich mich erinnere des ungefärbten Glaubens in dir, welcher zuvor
