    go epe kone rulaere ne madaa page ia-daa waru niminaayo.
  dww-dww: Taugu è kataiena da tam Bada kwawai sumaḡa guratena, maika nema boni yatamma
    Rois be tinamma Yunis awai sumaḡana nama.
  twi-ASANTE: Mekae gyidie a emu yɛ den a na wowɔ, gyidie a ɛfirii aseɛ firii wo nana
