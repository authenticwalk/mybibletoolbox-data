  por-TFT: Dou graças a Deus porque me lembrei que você crê sinceramente em Cristo
    Jesus. Primeiro sua avó, Loide, e sua mãe, Eunice, creram nele. Sim, tenho certeza
    de que você também crê nele.
  gwi-NT: Gwik'iinjiighit łi'didlii ni'įį nanaldaii, nitsųh Lois chan ts'ą' neek'aii
    Eunice gwik'iinjigiighit gii'įį chy'aa gwik'it. Ąįįts'ą' nan chan jyaa diinchy'aa
    gaashandaii.
  gvn-gvn: Ngayu binal yundu Godundu manubajaku mambarrijin, nyungun junkaynjaku kuku
    nyajin-nyajilarrku. Ngadiku bula, yunu kami Lois bula yunu ngamu Eunice, bula
    Godundu mambarrijin. Yinyamun yundu yalarrku dajijinyarrkuda nyungundu.
  nhy-NT: Nikelnamiki nik titlaneltoka ika kuale moyolo ijkón ken otlaneltokaya moweyinan
    Loida iwan momaman Eunice. Nej kuale nikmati nik ok ijkón titlaneltokatok ken
    achtoj otitlaneltokak.
  asm-FB: যি বিশ্বাস প্ৰথমে তোমাৰ বুঢ়ী মা লোয়ী আৰু তোমাৰ মাতৃ উনীকীৰ অন্তৰত বাস
    কৰিছিল, বোধ কৰোঁ তেনে অকপট বিশ্ৱাস তোমাৰ অন্তৰতো বাস কৰিছে বুলি মই সুনিশ্চিত৷
  okv-okv: Eto umo God tumota oe kogana amo no aja Eunice ta aja ta aja Lois te na
    God tumota ea avoeto na kogona amo inena ainge ere oa
  mxt-NT: Vatyi nɨcohón iñi yoso caa chino̱ xaan iñi cu Loida chiton chi Nyoo, ta
    cu Eunice sɨhun ñandɨhɨ. Tyicuan caa tucu yoho chinó xaan iñun vityin.
  tzo-NT: Ti jna' ti ach'unojbe sc'op ti Diose ti mero melel yu'un lec laj xch'un
    ti amembele, ja' ti Loidae, xchi'uc uc ti ame'e, ja' ti Eunicee. Hech yu'un ti
    jna' ti hech ach'unoj uc.
  ind-AGS: Saya ingat kepercayaan tulus kalian kepada Allah, kepercayaan yang sama
    yang dimiliki nenek kalian Lois dan ibu Eunice — dan saya tahu bahwa kepercayaan
    yang sama terus berlanjut pada kalian.
  omw-omw: E hia unraqama kyera Kotirara rieqara mwia aanraqaa quananra nte mwia ntapihima
    kyena. I taatova Roisivavata, i nrova Iunisivavata, Kotira aanraqaa vuntema kyera
    evata vi variananra nte ntapihi kyauqo.
  yrb-yrb: Anu Godi ba naueta na imutatane. Anu anata, Rowisini anu anua, Yunisini
    ema Godi nautebaisi. I ari naueta abai ibinu, na iwata.
  maa-NT: Bítsjeèn‑na nga nguì ndaà mokjeiín‑lè i̱t'aà ts'e̱ Cristo koni s'ín kòkjeiín
    ítjòn‑la̱ nea̱ájchá‑lè Loida ko̱ nea̱‑lè Eunice. 'A̱n k'oa̱á s'ín makixi̱‑na nga
    ngaji̱ ti̱koa̱á ndaà mokjeiín‑lè.
  mcq-mcq: Na vwihajujaho oni vaji nimairoa kaꞌene namujaho iraꞌata pana. Ijaho amura
    oni sasa Roisi oni vaji namanaꞌomo ohuna Unisi oni vaji namu. ꞌEne na nimaa rojujaho
    oni vaja ꞌuꞌo namu.
  sus-A: ﭑ مَن ﭑ نَتُشِ عِ شَ دَنشَنِيَ نَن مَ، قِلَنكَقُيحَ مُ نَ نَشَن كُي، نَشَن
    نُ نَ عِ مَمَ لٌوِ سِ قَن يِ رَ، عَ نُن عِ نفَ عٍوُنِسٍ. ﭑ عَ كٌلٌن عِ قَن دَنشَنِيَشِ
    نَ كِ نّ.
  jpn-1965: 私はあなたの純粋な信仰を思い起こしています。そのような信仰は、最初あなたの祖母ロイスと、あなたの母ユニケのうちに宿ったものですが、それがあなたのうちにも宿っていることを、私は確信しています。
  fra-SBL: m'étant rappelé la foi sincère qui est en vous, qui a vécu d'abord en votre
    grand-mère Loïs et en votre mère Eunice et, j'en suis persuadé, en vous aussi.
  yka-yka: Taˈessebku isab weˈ sandelnu pu si Isa Almasihin asal amban dem ateynu
    teˈed kuweˈ du isab sandel papuˈnu dendehin, si Loyda, duk sandel saˈinun, si
    Yunis. Kabugtuˈanku weˈ kuweˈ miyaˈan du isab sandelnun.
  mle-mle: Wun wukin kariyatuwa aal tayir minakil Godak wukijibir timinil mawul. Aal
    minakil babaay Lawis-awa minakil amaay, Yuwnis birakibir Godak tayir wukijibir
    tibirabir mawula pik. Aw wun bwutaay lakwutuwa bir tibiril pik, minabab atawa
    kita Godak wukijibir tikwanadimin.
  shp-NTPO: Enra shinannai, ja min yoxan Loida betan min tita Eunice ikáni keskatiribi,
    Dios ikonhaax, mia ikoni jaki koshia, jaskákinra en onanke, miaribi jaskara shinanya.
  aom-aom: Na uehorovajoho ja bogo döëremuoho God mae uehorovoꞌi uhohuꞌo mae uehorovanueje.
    Urimëꞌi jasi hije magonaho ihe Loisꞌo jasi vëme Euniceꞌo jaburo uhohuꞌo ëhi God
    mae uehorovonövareje. Röhu na uehorovajoho jabuhu uehorovonövarëhi jaꞌo ëhi gemuoho
    God mae uehorovanueje.
  geb-geb: Gu guigira khueŋ kaŋgi, ndun nzɨk Rois gum ndu niamuuŋ Unis, mani fhum
    guigira Krais khothɨgi tɨvara muuŋgiap, ndu Krais khothɨgi. Ndu khaŋ tɨgap havhargiap
    guigira Zisas khothɨgi tɨv, gu ana ndɨkndɨgap, gu ndu ndɨkndɨga khavi. Ndu mba
    Fhe Bakɨme won ŋaara muun zav fhura ndu nɨɨŋgi bigɨn, ana khaŋ tɨgɨp havhargip
    ndun kɨri. Mba bigɨn, ana khaŋ muuŋgip ndun kɨri, guma vhav shiav kim, ana wom
    ana beregi, ana fogap kɨvgi fara muuŋgi. Gu mba farver ndu khɨngim, Fhe Bakɨme
    fhura ndu nɨɨŋgi ŋkasŋka, gu ana nzuai.
  bsj-bsj: Cin kuraye ki bilenker mwero cak-cakeu, wuro fyan dimero nuka mwe loyis
    nineu, kange neemwe Afiniki man nyumom co yim more mwe.
  cak-cak: Nuka chi nuc'u'x chi rat riq'uin ronojel avánima cukul ac'u'x riq'uin ri
    Dios, achel xu'on ri avati't Loida y ri ate' Eunice na'ey. Y yin cukul nuc'u'x
    chi rat quiri' mismo rubanon ri avánima.
  chf-NT: U te täj c'ajalin täcä cache' ayanet chich t'oc lo que a totoj tz'oni. Ca'
    chich u tz'onijob najtäcä a noxi'na' ix Loida y a na' ix Eunice, cuwi chich que
    che' chich a tz'onän täcä.
  tlf-tlf: niyo kapmi Yesus imi ilak dugamin umi aget uyo fuguno utamita e, kabo bisop
    bagamin binim, dam Yesus imi ilak uyo dugan-balap kalaa agan-bii kale, kapmi kogenok
    Lois usiik kanube Yesus imi ilak uyo dolu e minte, kapmi kogen Yunis ugol mungkup
    kanube imi ilak uyo do no ke-silip kale, niyo tele utamita e, kapkal kanube imi
    ilak uyo do no ke-salap kalaa agebi ko.
  piu-2006: Ngayulu kuliṉi, nyuntu Yiitju Kurayitjaku tjukarurru nyinanyi. Nyuntupa
    kapaḻi yini Luwitjanya, nyuntupa maamaṯarra Yunatjanya yalatji Yiitjukupula tjukarurru
    nyinanyi.
  poh-NT: Reꞌ hin maꞌ jaruj ta eniqꞌuic pa nicꞌux i ricorquilal wach acꞌux naxanimej
    cho i kAja̱w Jesus. Reꞌ ricorquilal acꞌux reꞌreꞌ jeꞌ ricab ricorquilal ricꞌux
    atu̱t reꞌ tiꞌ Ewni̱se chꞌi̱l aqꞌue̱n tiꞌ Lo̱yra eh nicapaj i hin chi cu yuꞌna
    chi kꞌi̱j xa cu jeꞌ woꞌ reꞌ acapew-bal chiri̱j i Jesus.
  tue-tue: 'Mʉʉ jĩĩditoro manirṍ Jesucristore padeorére yʉʉ wãcũã. Mʉʉ ñecõ Loida,
    teero biiri mʉʉ paco Eunice padeosʉguéwa. Yʉʉ masĩjãã: Mʉʉcã teerora padeonʉnʉ́segʉ
    tiicú.'
  bjp-bjp: Ia wolpes tekentu na unune kiam ae ifasi arae unune ke Lois, tubumfifin
    ke Yunis, tinam. Ma igii, ia usum le unune igii, ae sabin sing o.
  xon-xon: M teer saah gaa Yesu ki kii mbamɔm pu na. Aayaa Lois ni aana Yunis le nan
    puen gaa u ki kii. Le m bee ke aa mu sil gaa u ki kii.
  tzo-ZNT: Yuꞌun sjunul yoꞌon ixchꞌunic scꞌop Riox lamucꞌtameꞌ Loidae xchiꞌuc lameꞌ
    Eunisee, jnaꞌoj ti jaꞌ yech achꞌunoj uque.
  mpm-NT: Nɨnɨ nukuꞌun ini ri nava ni kandixia ndaa ra jnuꞌun Cristo Jesús. Xnakan
