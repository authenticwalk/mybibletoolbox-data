  kan-2017: ನಿನ್ನಲ್ಲಿರುವ ಯಥಾರ್ಥವಾದ ನಂಬಿಕೆಯು ನನ್ನ ನೆನಪಿಗೆ ಬಂದಿತು. ಆ ನಂಬಿಕೆಯು ನಿನ್ನ
