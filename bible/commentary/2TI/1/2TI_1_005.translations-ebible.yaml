  mdy-ETH: ኔኤኮ ዓኣ ጎኔ፥ ፆኦሲ ጉሙርቂፆ ታ ጶቂሣኔ፤ ዬያጉዴ ጉሙርቂፃ ቤርታ ኔ ዓሆ ሎይዴይዳ ሃሣ ኔ ዒንዶ ዔዌንቄይዳ
