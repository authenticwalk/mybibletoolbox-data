    kamnhĩxo ane. Ga kam gadjwỳ ar kôpdji'ã tu amikajmã'ã Jeju markumrẽx. Ba kam arỳm
    amã ikator mex ne.
  eng-WEBU: having been reminded of the sincere faith that is in you, which lived
    first in your grandmother Lois and your mother Eunice and, I am persuaded, in
    you also.
  gnw-NT: Chemandúa vi ndepurugüɨrovia añetete vae re. Ndiyarɨ Loida jare ndesɨ Eunice
    rani güɨnoi jocua mburugüɨrovia, jare aicuaa cavi nde vi co nenoi.
  mux-mux: Nu mollu mele piliipuliinga, nu Pulu Yili-nga ungele ‘Sika’ nikunu tondulu
    mundukunu piliillu mele alsupu piliiliu. ‘Tondulu mundukunu piliillu mele gólu
    te naa tollu.’ nimbu piliiker. Nu tondulu mundukunu piliillu mele bamu LLois kene
    aminie Yunis-sele ui piliiringli. ‘Elsele piliiringli mele nu aku-sikunu piliillu.’
    nimbu piliipu kene ⸤Pulu Yili-kene “Angke” niliu⸥.
  maj-NT: Ts'inkj'áítsjen xi nkú ts'ín ngayjehe ani̱ma̱hi̱ s'ejihin Nti̱aná. Tjun
    Loi̱da̱, na̱cháhi̱, b'a̱ ta̱ ts'ín kis'ejihi̱n, ko̱ Eunice̱, náhi̱. Nd'a̱i̱ be
    sisihi̱n k'an nga ko̱ ji b'a̱ ta̱ ts'ín s'ejihin.
  bkq-NT: “Jesus tâinwânse urâ” myguely; âkealâ amyguely. Tâinwânse lelâlâ âmâ, awârâ
    tutuze urâ. Jesus mâinwândyly iraynâlâ, âundu Lóide, âze Eunice warâlâ akâwâm
    Jesus einwânni. Awylyguelâ akaemo ara lâpylâ mâinwândyly.
  kue-kue: Ene pirngi dinga kuno kaima i na pirka. Pirngi i okuna ene ambu awan Lois
    ya man Yunis mina pangwa, te na pir dime diga i ama ene mina pangwa.
  cot-NT: Aisa noquenquejacoquempi pitsaroventamajatacariquea Aapani Irioshi piquempemajajiacaroquea
