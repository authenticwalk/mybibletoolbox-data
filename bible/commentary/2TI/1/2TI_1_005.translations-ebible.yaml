    yɛ den no ara mu.
  aoj-aoj: Aeꞌ okom mandandaꞌma hapif ineꞌini, inimba endilisini, ina basoꞌamini,
    owaꞌ. Hapif inimba fowaꞌ naliꞌ napoma ihaꞌmena ineꞌikwi Lois kwaloma maꞌmena Yunis.
    Eaꞌ egawa endilisi, hapif inimba deiꞌ napoma inaꞌ wapani.
  cbv-cbv: Meém Jesúsdih ma tʉ́i jenah joyátdih wã náhnina caá. Ma éet Loida, ma íin
    Eunicebʉt Jesúsdih ĩt jwíih jepahap tajĩ. Pánihna, queétdih en yacnit, meembʉ́t
    caandíh ma tʉ́i jenah joiná caá.
  taw-taw: Nad Klays nop nokom gos lɨnepan ak nɨgɨlɨg mɨdebin. Ned napɨs Lowis ayɨp,
    nanɨm Yunis ayɨp Klays nop gos lɨnɨŋɨd yelɨgɨpil tek, mɨñɨl pen yad nepin, nad
    abe Klays nop gos lɨnɨŋɨd mɨdeban.
  jic-NT: Napj selé jipj t'üc' way pyon Jesucristo lal. Mwalá way jipj myümüy, Loida,
    nin p'iyá pyónatsja Jesucristo lal. Jipj jemay, Eunice, nin p'iyá pyona watsja
    Jesucristo lal. Napj selé t'üc' way pyon wa jipj Jesucristo lal, yupj jinwá.
  zap-NT: Kanzaleedx noo ne nli rlaleedx de Jesucrist. Kwlodee Loida xnagol de no
