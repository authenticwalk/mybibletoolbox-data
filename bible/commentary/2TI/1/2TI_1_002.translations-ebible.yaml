  zar-NT: Rugapaʼ Dios liʼ, bö́chaʼadoʼ Timoteo. Nacuʼ ca zxíʼini cazaʼ tuʼ benruʼ
    tu zxön xichinëʼ Cristo, ateʼ nadxíʼidaʼ liʼ. Rinábidaʼ-nëʼ Xúziruʼ Dios, encaʼ
    Xanruʼ Jesucristo, uzáʼ ládxëʼë quiuʼ, en huéchiʼ ládxëʼë liʼ, en gunëʼ ga cöʼ
