verse: 2TI.001.002
translations:
  kpx-kpx: Iale di isiviale nahie Mama Dilava isi nahie Kosive Iesu Keliso keau a
    huhuai aho uvulahai a hoesehavoge ana ue dua vanela.
  okv-H: Eto nau tunga humbari meni Timothy nanena no ahari erevi ere kajihena. Eto
    God Mamo te ungotenau Bada Iesu Keriso te amita hondate ari te jo ari te peka
    te tapa no degi ta iroi.
  tbo-tbo: Timoti, tam a luhogalem yaka a kawainatunem po om leta geka a gilumiyahi.
    Yaubada Amata ma ata Guyau Yesu Keliso hai lunugotootogo ma hai nugohegoya ma
    hai nugodumola hina melabenim.
  mal-C: 'പ്രിയപുത്രനായ തിമോത്തിയോസിന്, എഴുതുന്നത്: പിതാവായ ദൈവത്തിൽനിന്നും നമ്മുടെ
    കർത്താവായ ക്രിസ്തുയേശുവിൽനിന്നും കൃപയും കരുണയും സമാധാനവും നിനക്ക് ഉണ്ടാകുമാറാകട്ടെ.'
  grc-SR: Τιμοθέῳ ἀγαπητῷ τέκνῳ· χάρις, ἔλεος, εἰρήνη ἀπὸ θεοῦ πατρὸς καὶ χριστοῦ
    Ἰησοῦ τοῦ κυρίου ἡμῶν.
  bgc-bgc: मै तीमुथियुस ताहीं या चिट्ठी लिखूँ सूं, जिसतै मै प्यार करुँ सूं, अर मै
    प्रार्थना करुँ सूं, के पिता परमेसवर अर म्हारै प्रभु मसीह यीशु की ओड़ तै तन्नै
    अनुग्रह, दया अर शान्ति मिलदी रहवै।
  khz-khz: Timoteo, goi atalo-venimuna, natuku, aulamagimuna. Palagu ita Tamara e
    Keriso Iesu ita gera Velekou geriana vega-nama iwavagina, venugagiviti, e maino
    gemu ai pia mia.
  deu-TKW: an Timotheus sein geliebtes Kind. Gnade, Barmherzigkeit, Friede von Gott
    dem Vater und Christus Jesus unserem Herrn.
  zsr-NT: Rugapaꞌ Dios liꞌ, bö́chaꞌadauꞌ Timoteo, nacuꞌ ca zxiꞌnczaꞌ le réjlëꞌruꞌ
    Cristo, atiꞌ nadxiꞌidaꞌ liꞌ. Rnabaꞌ lahuëꞌ Xuzruꞌ Dios lencaꞌ lahuëꞌ Xanruꞌ Jesucristo,
    uzáꞌ ladxëꞌë quiuꞌ len huechiꞌ ladxëꞌë liꞌ, len gunëꞌ ga soa dxi icj ládxiꞌdaꞌu.
  lin-lin: 'Epai ya Timote, mwana na ngai ya bolingo : Tika ete ngolu, boboto mpe
    kimia epesamela yo kowuta na Nzambe Tata mpe na Yesu-Klisto, Nkolo na biso !'
  hns-NT: Tiemotias, ie tjietthie tore khaatien hai. Toe hamaar pjaara bieswaasie
    larka baate. Pieta Parmeswar aur Prabhoe Kriest Jiesoe tor bhalaai aur daaja kare
    aur sjaantie dewe.
  noa-E: Timoteo, pʉʉta mʉch chaaijö daupii wai chitaawai pʉrʉg mʉg ẽsap phã deepʉ̈i
    chirʉm. Muan Ẽwandam maach Ayau maach Pör Jesucristo dʉ̈imua pʉ dau aug khaug
    paraanaa pʉ ʉ̈uu wai nʉm dʉ̈i khõinaata pʉ wai wënʉrrapim khõsi chirʉm.
  eng-EMTV: 'To Timothy, my beloved son: Grace, mercy, and peace from God the Father
    and Christ Jesus our Lord.'
  mib-NT: Te tée ri carta yáha cuájeē nuū rō Timoteo, chi cúu ro nájnūhun sēhe ri
    jeē maní rī jiín. Te ñúhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo,
    na sáha ga yā jeē váha róhó, te cundáhú ni yā rohó, te sáha ya jeē coo ndeyɨ́
    coo sɨɨ̄ ni rō.
  lif-NT2: '@see-verse:2TI.001.001'
  xnj-xnj: nikuyandikila veve Timoti mwana vangu mwenikuganili. Nikuvaganila ubwina
    wa Chapanga na lipyana na sadika kuhuma kwa Chapanga Dadi na Kilisitu Yesu Bambu
    witu.
  mmx-mmx: A malagan na levelinga ru ne Timoti, nenu lamdak orong tarak. Letaba nabalamu,
    lebelen tuntun, la lenmila bok tu boro at ne Moroa ne Temen dik la ne Iesu Karisito,
    Leeme Silok atdik.
  cbr-NT: Timoteo, 'ën bëchicësa 'icë nuibaquin cana ënë quirica mi buánmin. Nucën
    Papa Dios 'imainun Nucën 'Ibu Jesucristo, an nu ainan 'inun ië́micë, an nuibaquin
    min 'uchacama tërë́ncë cupími ainan 'aish chuámashirua 'iti cana cuëënin.
  tee-NT: Pus icmac'amiyan ji Timoteo. Ju uxint'i tachi ju va quints'alh'at unit'a
    chai na icmapainiyan. Pus ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an
    Jesucristo ni catanaviniyan lamapainin chai cata'aktaijuyan ni jantu calac'alh
    ju mi'alhunut.
  eng-LSV: 'to Timotheus, beloved child: Grace, kindness, peace, from God the Father
    and Christ Jesus our Lord!'
  cak-NT: Nintak-e ri carta re' chawe ret Timoteo, ri can jat anche'l walc'ual y yalan
    jatinjo'. Ninrayij chi ri Katata' Dios y ri Kajaf Jesucristo xtiquiya' ta ri bendición
    y ri uxlanen pa awi' y can siempre xtiquijoyowaj ta awech.
  pah-NT: 'Timóteo, kiro ji ikwatijarukari nde ve imondouka. Nde ko nhiremiarõa jira''yra''java''ea.
    Kiro ji ei: Nhanderuvete''ga Tupana''ga ti tomombyry nde ve Cristo Jesus''ga pavẽi
    nhandepojykaharete''ga pavẽi. Tandeporogwety ti g̃a. Tonog̃atu ti g̃a ndepy''a,
    a''e ji.'
  sja-NT: Timoteo, mɨa pɨ k'inia iru bɨ mɨchi warrak'a. Ɨt'aa iidi bɨ Tachi Ak'õrepa
    mãik'aapa Tachi Waibɨa Jesucristopa pɨ pia ak'ɨ p'anadamerã mãik'aapa chupɨria
    k'awaadamerã. Mãgá pɨ k'ãiwee bapariit'ee.
  xed-xed: Ŋa kagha Timute zwaŋa ɗa, ya ta ɗvu yu ta vindaghafta yu. Ka vlaghavla
    Da mu Lazglafta nda Yesu Kristi Mghama mu ta zɗakatahuɗani, nda tawa hiɗahiɗani,
    nda zɗakwani tani.
  mks-NT: Cáhyi i̱ carta yóho nu̱ mún, Timoteo jáchi̱ cúún tátu̱hun ja̱hyi mí i̱ ta
    quíhvi̱ ndiva̱ha ini i̱ yo̱hó. Ná caja cua̱ha̱ Ndióxi̱, tátá yo̱ xi̱hín Jesucristo,
    xitoho í ña̱ma̱ni̱ xu̱hu̱n ta ná ta̱hnda̱ ini a sa̱hu̱n ta ná caja mé á ña̱ ná
    coo va̱ha inún.
  gfk-S: Ma iou pakat karek ra nianga tupas ugo Timoti, no natigu nong iou manga sip
    ter ie. A harmarsai ma ra malum ukaia ho ugo metuma hone God no Tama dait ma ne
    Krais Jisas no nudait Watong.
  bmu-bmu: Timoti göŋön mötnaripkö wölböt nahöni akzan. Nöŋön göbuk keu eraum mötpitköra
    kimbi ki ohozal. Iwi Anutu aka Kembunini Kraist Jisös, yetkön mönö ak kömumba
    kalem möriam gihiyohotka luainöŋ malman.
  dgz-dgz: '@see-verse:2TI.001.001'
  eng-GNV: 'To Timotheus my beloued sonne: Grace, mercie and peace from God the Father,
    and from Iesus Christ our Lord.'
  zaa-NT: Rudiánia' lu' Timoteo porqui'ni yala la' tsì'ilatsi' te lo lostu'a' lani
    lu', porqui'ni ná lu' ỹi'nia' dèsdeba gutixa'ánia' lu' titsa' nu runna salvación.
    Dios Padre qui' ri'ua gunie lu' bendecir lani adí favor quì'e nna la' retúalatsi'
    quì'e nna, ą'hua lani la'ỹeni nu runna Xana' Ri'u Jesucristua.
  eng-WEBSTER: 'To Timothy, my dearly beloved son: Grace, mercy, and peace, from God
    the Father and Christ Jesus our Lord.'
  guh-guh: Timoteo, bitso tacaasivanë, betaxënatomëcuenia tacataenë. Catoyaquinatsi
    mapabaxutoje. Catovajëtatsi vaxa Dioso, vajatuxanenë Jesucristo ata, pecayavenonaenexa
    pecaasivaxaebeje. Catovajëtatsi pecaitaxutotsoniataenexabeje, pecajamatabëcuene
    xanepanaeyaexanaenexanua bajaraponëbejejavabelia.
  bon-bon: Timoti, ätrunga cabu ca lui cäme miijirage bägrä gäte, cane määme bau me
    yoogärenine. Acejiyame mime Babe piiyepu Keriso Yeesu mime Yageyame, teeme miiji
    te määme cabu lenajame, teepi owecu äbitame määme tääpume piiyepu poode ceerame
    meebine.
  nhw-BL: Noicni Timoteo, nimitzicnelía quen tinocone. Toteco Dios huan Toteco Jesucristo
    ma quipiya hueyi iyolo mohuaya. Ma mitztlasojtla huan ma mitzmaca tlasehuilistli
    ipan moyolo.
  swh-ONEN: 'Kwa Timotheo, mwanangu mpendwa: Neema, rehema na amani itokayo kwa Mungu
    Baba, na kwa Kristo Yesu Bwana wetu.'
  wbi-wbi: U Timotheo umwana umwagharike; ulusungu nhu lutengano kuhuma kwa Nguluve
    u Mhata nhu kilisite Yesu Mutua ghwitu.
  bba-bba: '@see-verse:2TI.001.001'
  eng-KJVCPB: 'to Timothy, my dearly beloved son: Grace, mercy, and peace, from God
    the Father and Christ Jesus our Lord.'
  kgk-NT: Ãy amondo-ta nde-vy, Timóteo, xe nhe'ẽ. Nde xe ra'y-rami ereiko va'e, xe
    rembihayhu va'e voi nde. Tande rexakwaa rei katu Nhandejáry Nhande Ru, Nhandejáry
    Cristo Hesu ave nde rovasa porã-vy. Toity katu gwesa nde-rehe nde poriahuvereko-vy.
    Tane mbopy'agwapy katu.
  waj-waj: Ni maapu Timotii-o, na aiyara mmuduuya ruauvaara aini aa yanaa aavaa fafaarakiaunoo.
    Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati aiyara yoketaama yaata
    utida aiyara boo tida ngiari ausa nuufaivaitana i mmida nnaasu variateeraivaara
    na yaata utuaunoo.
  cpy-cpy: Eeroka nojankinatzini Timoteo, eeroka nokimita-kaanta netakotani notyomi.
    Okantashitzimaetyaa ineshironkateemi Ashiteeri Tajorentsi eejatzi Awinkatharite
    Jesús Jeepatzii-totaa-rewo, okantashitzimaetyaa retakotemi, piñeero pijeeki kameetha.
  mpx-mpx: Leta ya ya leli ge ya patuna Timoti eliyam, owa u ola natu nunuwanina.
    Ya awanun Yehoba Tamala ge Keliso Yeisu wala Babala nihi mulolu ge nihi atilomwan-agiwa,
    ge wali nuwa laumwal atem ni pakalaopop.
  wbp-wbp: '@see-verse:2TI.001.001'
  luo-luo: 'Andikoni in Timotheo nyathina mahero: Ngʼwono gi kech kod kwe moa kuom
    Nyasaye Wuoro kod Kristo Yesu Ruodhwa obed kodi.'
  nhe-NT: Noicni Timoteo, nimitzicnelía queja tinocone. Toteco Dios huan Toteco Jesucristo
    ma quipiya hueyi iyolo mohuaya. Ma mitztlasojtla huan ma mitzmaca tlasehuilistli
    ipan moyolo.
  aii-aii: ܠܛܝܼܡܵܬܹܐܘܿܣ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ. ܫܵܦܵܩܲܬ ܘܪ̈ܲܚܡܹܐ ܘܫܠܵܡܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ
    ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: 'Aglaktuŋa Timothy-mun, piqpagiplugu iġñiġipmatun itamnun: Agaayyutimtuq
    Aapauruam suli Christ Jesus Atannapta iłuaqqutilisiñ iḷunŋugilutin suli qiñuirrusrimaaġutin.'
  msb-msb: '@see-verse:2TI.001.001'
  cpa-NT: Dsianh¹³jni cøng² si² la² quiánh² hning² Timoteo, dsa² ma²lanh¹² jan² jon¹jni,
    dsa² hnó¹jni. Ju³jmo¹³ Jmi² jniang³ quianh¹³ Cristo Jesús, dsa² lán¹² Juu¹³ jniang³,
    dsio¹ dsǿa¹² ja³cogh²hning. Ju³jmo¹³dsa huø³ dsǿa¹²dsa. Ju³cuø³dsa ju²hiúg¹ dsøa¹².
  dso-dso: ଏ ଚିଟି ତିମତି ମୁଇ ତକେ ଲେକ୍‌ଲିନି । ତୁଇ ମର୍‌ ଆଲାଦର୍‌ ପଅ ପାରା ଅଇ ଆଚୁସ୍‌ । ଆମର୍‌
    ବାବା ପର୍‌ମେସର୍‌ ଆରି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ, ତକେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଅ ଆରି
    ସାନ୍ତି ଦେଅ ।
  meu-meu: 'natugu Timoteo, egu lalokau, na tore henimumu: harihari-bada bona hebogahisi
    bona maino, Tamada Dirava ena amo, bona Keriso Iesu eda Lohiabada ena amo bavabi.'
  yva-NT: Syare kove muno muinye muno saumane no no Injayo Amisy muno wama Amisy Yesus
    Kristus no wasautan tenambe.
  dgc-dgc: Saye i sulat kua ni Timoteo a bilang anak ko. Tama tam a Diyos sakay ti
    Panginoon tam a Cristo Jesus, éy atdinan de ka maka ta biyaya, sakay kagbian de
    ka maka, sakay atdinan de ka maka ta kapayapaan.
  zpm-NT: Laa naa rxeḻ stib guits rii lo luu i goṉ xin; xin rne naa lo luu sac rzaac
    naa luu zig tib xpëëd naa. Miṉe racladz naa ni rnab naa lo Dios meṉ ne nac Pxoz
    ne, ni lo Jesús meṉ ndzon ne rnabey ne, yquia zdoo me luu, ni me tsoxco grë zhizhgab
    luu; zeeṉa peet tsienied guic luu.
  hix-NT: Txemohtyo y, ohyaka àmenhehe. Rohokru me manaha, omoro. Ronàhnàn me xaxa
    manaha. Onà wyaro àkehe, Khoryenkomo wya, ohoko. Towahke exko, Txemohtyo hoko,
    àkehe. Àhnàn yawo rma haxa exko, ohxe txeryko, àkehe, àwya, Kryestu Txesusu wya
    xarha. Kyàmkom me rma naha, Khoryenkomo. Kohkom me rma naha, Kryestu Txesusu.
  sim-sim: Jikisi anhi Timoti mirin, jekamba kason mirnjik amu kayenduwa. Mirnjik
    Avui Wasilakan a sawenak or nga Krais Jisas Wasilaka nihi nga waprupshi frihi
    nga holo frihi nga waphimbiji frihi nga avak fri halashinak mihik si naka.
  npi-ULB: मेरा प्रिय बालक तिमोथीलाईः पिता परमेश्‍वर र मुक्‍तिदाता येशू ख्रीष्‍टको
    अनुग्रह, कृपा र शान्ति ।
  cgc-cgc: Gapangamusta a ki kaon Timoteo na pabilang ko na pinalangga ko na bata.
    Kabay pa na mabaton no mga kaayaran, kaluoy daw katawwayan na alin ta Dyos Amay
    daw alin ki Jesu-Cristo na ate na Ginuo.
  tim-tim: Timoteo nune nanne dâm gogondân gâŋgât kulem ire kulemgogiŋdân. Anutu Ewenenŋe
    akto Kembu nenŋe Yesu Kristo yâkŋe damunge akmâ han kalem akmâ tân gugum okot
    nâŋgâgiŋbela biwige gembo sândukŋe akbiâp.
  yor-yor: 'Sí Timotiu, ọmọ mi olùfẹ́ ọ̀wọ́n: Oore-ọ̀fẹ́, àánú àti àlàáfíà láti ọ̀dọ̀
    Ọlọ́run Baba wa, àti Kristi Jesu Olúwa wa.'
  wos-wos: '@see-verse:2TI.001.001'
  emp-NTPO: Timoteo, naʌ̃ cartara bʌ itea b̶ʌbʌrʌa. Mʌ̃a bʌra bio quĩrĩã b̶ʌa mʌ̃
    warra quĩrãca. Quĩrĩã b̶ʌa dadji Zeza Ãcõrẽba, dadji Boro Jesucrito bid̶a bʌra
    quĩrã djuburia pananida, ãdji biad̶eba careba pananida, necai b̶ai sid̶a dia pananida.
  eng-F35: 'to dear son Timothy: Grace, mercy, peace from God the Father and Christ
    Jesus our Lord.'
  ind-ind: '@see-verse:2TI.001.001'
  pes-OPCB: این نامه را به فرزند عزیزم، تیموتائوس می‌نویسم. از خدای پدر و خداوندمان
    عیسی مسیح، خواستار فیض و رحمت و آرامش برای تو می‌باشم.
  mpt-mpt: '@see-verse:2TI.001.001'
  ssx-ssx: Do wapeta꞉ ya pukipiki weki Timodi neke pa꞉ta꞉ wape pitolome. Mo Apa꞉ Koda꞉
    pita꞉ Ketiso Yesu nika꞉ Tekehali ipilikana꞉ma꞉ mo tamba꞉ mina꞉la꞉eki make a꞉ta꞉ma꞉
    homa꞉la꞉eki make puki lopaasa꞉eki make neke pa꞉ta꞉ kina꞉e.
  mkl-mkl: Amui ǹ kɔɛ tiɑu ihɛ̃ wɑ Timɔtee, ɑwɔ iyi ǹ bi jiidɑ nɔ ì yɛ bɛi ɑmɑ ɑbím
    si kpɑ̃ɑi nɑɑnɛ ku dɑsi. Ilɑɑɔ̃ Bɑɑbɑ do Jesu Kirisi Lɑfɛ̃ɛ nwɑ ɑ ce ɑrɑɑreɛ ɑ
    muuɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ନିଜର୍ ଗଡ଼େଅ ତିମତିକେ ନେଙ୍ଗ୍ ଏନ୍‌ ଉଲିଆ ଗୁଆର୍‌ଣ୍ଡିଂ । ଆବା ଇସ୍‌ପର୍
    ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ଆପେକେ ଲିବିସ ବାରି ସାନ୍ତି ଦାନ୍ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: ta dosiya na7aa Ximotiyoosas kiitettida kiita. Xoossaa Aawappenne nu Godaa
    Kiristtoos Yesuusappe aadho keehatethay, maarotethaynne sarotethay new gido.
  unx-unx: ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌ ତୀମଥିତାଃତେ ନେ ଚିଟାଉ ଅଲେତାନାଇଙ୍ଗ୍‌ । ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆଡଃ ଆବୁଆଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ସାଃଏତେ ସାୟାଦ୍‌, ଲିବୁଇ ଆଡଃ ଜୀଉସୁକୁ ଆମାଃ ହବାଅଃକା ।
  gah-gah: Timotiga, monó gapoló gelémo muluke gelémo lá uke nigika gemenou ve luhuva
    imane gizo nogumuve. Ómasi ameteho itó Guivahanite Izesu Kilistó eza nasahilí
    ogetoko agika hize gemeko hulu ale utó ogetino.
  lcm-lcm: Napo alis a panbuk ke ane singim, Timoteo, numai kag nat ro. Roron, ngorem
    na marip ane singim le si God tamara na Karisto Iesu kara Volava.
  aer-aer: 'Timothy, ayenge ngkwenge ahentye anthurre aneme unte-arle alere atyinhe
    anthurre-arteke. Ayenge Ngkarte uthene Jesus Christ anwerneke-artweye utheneke
    alakenhe angkeme: “Akngeyaye, ayenge ngkwenge angkeme Unte-arle Timothy mwantye-mwantye-iletyeke,
    renhe mwantyele arntarnte-araye. Ikwere akangkentye anthurre anaye, nhenge re
    mwerre anetyenhenge.”'
  qvc-NT: '@see-verse:2TI.001.001'
  tgl-ULB: 'para kay Timoteo, pinakamamahal na anak: Biyaya, habag, at kapayapaan
    mula sa Diyos Ama at kay Cristo Jesus na ating Panginoon.'
  cbs-NT: Timoteoon, en mia kene bumai uindawe, min Jesucristo ikunwainwen taea min
    en bake kayabi keskakidan. Nukun Epa Dios inun nukun Xanen Ibu Jesucristo miwen
    nuikin jau mia unanuma jiwemakin pewakin duawapakekubainunbunwen.
  xtm-NTPP: Ndakan‑tnu'u ñaña'a ña sa, Timoteo, ja kúu ni sa'ya too sa nuu Su'si ma.
    Na skuta'vi ña'a Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu o a ja vii ja
    va'a, te kúnda'vi ini ña'a ya, te koo sii ini ni.
  nnq-nnq: nunhwandaki mwe ma Timoteo mamanango manumpala muno, Nunnyope kana Nnoongo
    Awabito na Yesu Kilisto Angwana bito bampe gwambone gwa Nnoongo na kia na tengela.
  bao-NT: yʉ macʉ̃re biro yʉ ca maigʉ Timoteore, mʉ yʉ añu doti cojo. Mani Pacʉ Ʉmʉreco
    Pacʉ, mani Wiogʉ Jesucristo, cʉ̃ja ca añurijere, cʉ̃ja ca ĩa mairijere, cʉ̃ja
    yee jĩcãri cõro niiriquere, mʉre cʉ̃ja tiicojojato.
  san-ORI: ତାତ ଈଶ୍ୱରୋଽସ୍ମାକଂ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ତ୍ୱଯି ପ୍ରସାଦଂ ଦଯାଂ ଶାନ୍ତିଞ୍ଚ କ୍ରିଯାସ୍ତାଂ|
  huv-NT: Xique sarang aaga nawiig cam nüüch ic, xechiig Timoteo, cos xeyay sandiüm
    ic. Miteatiiüts Dios at Miteatiiüts Jesucristo tanaámb mambeolüw ic xeyay, majiürüw
    ic lasta, müjchiw ic xeyay monajneaj.
  otn-NT: Ja̱njua̱ni̱ ngue da̱di̱ ma̱'i̱, ague ma̱ ts'ʉnt'ʉ'i Timoteo. Dí̱ nnegä ngue
    nu̱na̱ Oja̱ ma̱ Papáui co 'nɛ̱hna̱ ma̱ Hmu̱ui ra̱ Jesucristo di ja̱p'a̱'i̱, di
    'da'i rá̱ ma̱te, 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉi.
  nop-nop: Timoti, du mihine hinek, nu welenedi gabukahile tilat doktiŋa pepa i youkamulat.
    Baŋ Bepaŋ tiŋa Wapumnik Kilisto Jesu adi’walaŋ siloŋ tobogoŋ, eŋ nadikulema, eŋ
    kulemadi du’walaŋkade haliwooŋ hatuwaak.
  obo-NT: Id popiyod ku inin sulat duwot kikow, Timoteo no timbang anak ku no id dokollan
    ku to ginawa. Muopa nod kotanggap du kos kopiyannoy, eru woy kosunayan no id pomon
    diyot Monamon Amoy woy ki Disas Krays nod Longaggon ta.
  cak-ENT: Y nintz'ibaj c'a e ri jun chic carta re' chave rat Timoteo, ri rat cachi'el
    nuc'ajol y juis ncatinjo'. Y ri utzilüj sipanic ri nspaj-pe ri Dios, ri joyovanic
    y ri uxlanen ri petenük riq'uin ri Katata' Dios y ri Kajaf Jesucristo nc'uje'
    ta c'a pan avánima.
  lif-NT: '@see-verse:2TI.001.001'
  mie-NT: De tée nī carta yáhá cuēē nūū nū Timoteo, chi cúu nú tá cúu sēhe nī jā mānī
    ni jíín. De ñúhún inī ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo ná sáhá cā
    yā jā váha ndóhó, de cundáhví inī yā ndóhó, de sāhá yā jā coo ndeé coo siī inī
    nū.
  san-TIB: ཏཱཏ ཨཱིཤྭརོ྅སྨཱཀཾ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཏྭཡི པྲསཱདཾ དཡཱཾ ཤཱནྟིཉྩ ཀྲིཡཱསྟཱཾ།
  qve-NT: Qanqa waway hinan kanki. Chaymi noqaqa qanta saludaykamuyki tukuy khuyakuywan.
    Noqaqa tukuy sonqoywanmi Diosmanta, hinallataq Señorninchis Jesucristomantapas
    mañakushani, khuyakuypi hinallataq hawkayaypipas kawsachisunaykipaq, saynallataq
    tukuy imapipas yanapasunaykipaq ima.
  pao-NT: E pua'a, e tunedyooepu Timothy-matoo e tubona. Nu u nanesootuhikute soo
    Te Naa-no soo Te Pabe'e besa u mabetsea, u sootuhi, u magwetzoi.
  cbu-NT: Aparich shiyaa wanasirparee napchinlla; nayanichapanlla. Shiyaam mangooz
    mapiymaam panachinlla. Isus, iy kurakarini ashchitamparee tina.
  usa-usa: kemá ketáanikaa umá tíkái-naqa Tímoninopaq maamin-áúbámá kágayaune. ketiborátámá
    Áánûqtugaraq kerátáí uyátárai-naqa Îtu Káríqtoma yenákátí íráqô-qtataakaraq paru-yátáákáráq
    kaayoné-yátáákáráq emá mayaíkáae téqa kétune.
  soy-soy: 'Nɛ́ɛ kɛnɛ́pipi kɛcirɛ Timotee wɔipɔ: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Urɔ́píimɑ
    Kirisi Yeesu pikɛ́ ípɛɛlɛ́ɛ nɛ nfɑnɑrɛ pɔ́ nyísɛ ɑpi nkíŋniŋɛ pɔ́ hɛ.'
  hui-hui: Timodi i̱ iginiore-o beba ogo í̠hondo gilibu wia haro. Aba Ngode Datagaliwabebi
    inanaga Anduane Homogo Keriso Yasubi libugua biamogo bia holenebi dara holenebi
    mo palia holenebi í̠hondo ngilo hamelo ko.
  amf-amf: nashadhaa isa naasa Thimaatoosna nittsadhoono warqannone. Barjo Imbaabee
    Imbaa wontea Yesus Kiristoosbekalanka sunin imintonbee, garintonbee, payyamonbe
    hana ko dee.
  quc-NNT: Loq'alaj Timoteo, kintz'ib'aj b'i we wuj ri' chawe, je' ta ne chi at nu
    k'ojol. Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kel u k'ux chawe,
    kutoq'ob'isaj a wäch, kub'ano chi kuxlan rawanima'.
  dob-dob: '@see-verse:2TI.001.001'
  wrs-wrs: '@see-verse:2TI.001.001'
  mca-mca: Ha'ne witfaakanek t'ejuyii ha' Timoteo. Hik hakha' hik ƚunye'j qu' ya'se'
    qe qi in hisu'un. Na'lƚek pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu'
    net'iftits ewets qa qu' nenq'elet'ej iye qa' neƚisij iye pa' wit'ikesimeya'xƚekii.
  tzo-TZC: Ta jtsꞌibabot talel ti jcarta liꞌe, Nichꞌon Timoteo. Ta jcꞌan ti acꞌo yacꞌbot
    sbendicione, ti acꞌo xcꞌuxubinote, ti acꞌo yacꞌbot jun avoꞌnton ti Jtotic Diose
    schiꞌuc ti Cajvaltic Jesucristoe.
  mya-mya: ငါ​၏​ချစ်​သော​တိ​မော​သေ​ထံ​သို့​စာ​ရေး လိုက်​ပါ​သည်။ သင်​သည်​ခ​မည်း​တော်​ဘု​ရား​နှင့်​ငါ​တို့​အ​ရှင်
    ခ​ရစ်​တော်​ယေ​ရှု​ထံ​တော်​မှ​ကျေး​ဇူး​တော်၊ က​ရု​ဏာ​တော်​နှင့်​ငြိမ်​သက်​ခြင်း​ကို​ခံ​စား
    ရ​ပါ​စေ​သ​တည်း။
  gng-NT: Timote, n kiɛh kugbɔnku kuu ń de sin nɛ. A yé nʼbuk kà n yíe kɛ̀ nɛ.
    Baa Uwien nin tiʼYonbdaan *Yesu Kristo ń juoke ŋɛ, kí muɔ ŋɛ micɛcɛkm, kí de
    ŋɛ uyɛnduɔn.
  cbi-NTPO: Timoteonu, keenguemu in estennu na juuñuu jumunu, entsa kiika piikentsuyu.
    Lala' Apa Dios bain, Bale Ruku Jesucristo bain estya' keeware', tenbikere', tiba
    bulla jutyu sunden dechujtisa.
  ikk-NT: 'M rị e dejẹnni ezi nwa m wụ Timoti: ẹfọma, omikẹn lẹ udọn, hụn gha ẹka
    Chuku Nẹdi lẹ Kraịstị wụ Jizọsị Di-nwọnni-ẹnyi bịa ya rịnị ị.'
  leu-leu: '@see-verse:2TI.001.001'
  maz-NT: Nu'tsc'e Timoteo, ngue'tsc'e rí pen'c'e ne carta. Rí cja'c'ü nza cja 'ma
    ri ngueje ín ch'itsc'ö, y me rí s'iyats'ü. Mizhocjimi c'ín Tataji ra nuc'ü na
    jo 'ñe ra juen'tsc'e. Xo 'ñe e Cristo Jesús c'ín Jmugöji ra nuc'ü na jo 'ñe ra
    juen'tsc'e. Nguec'ua ra mäjä in mü'bügue, dya pje rí mbeñe.
  bod-N: འཕྲིན་ཡིག་འདི་ནི་བདག་གི་སྙིང་ནས་བརྩེ་བའི་བུ་ཐི་མོ་ཐེ་ལ་སྤྲིངས་པ་ཡིན༌ཏེ། ཡབ་དཀོན་མཆོག་དང་བདག་ཅག་གི་གཙོ་བོ་མཱ་ཤི་ཀ་ཡེ་ཤུ་ནས་ཁྱོད་ལ་བྱམས་དང་སྙིང༌རྗེ།
    ཞི་བདེ་བཅས་འཐོབ་པར༌སྨོན།
  tca-NT: Cuxü̃ changechaü̃, Pa Chaune, Pa Timutéux. Rü chanaxwèxe ya Tanatü ya Tupana
    rü Ngechuchu ya Cristu ya tórü Cori na cuxü̃ nangü̃xẽẽgüxü̃ rü nüxü̃́ cungechaü̃tümüü̃güxü̃
    rü cuxü̃ nataãẽxẽẽgüxü̃.
  zpl-NT: Xeꞌla carta quieꞌ lulu Timoteo enu chiquiꞌ seꞌca xi neca tucu endua. Diose
    Pa liñibe cuna Jesucristo enu rnibiyaꞌ luaꞌahua, riꞌinu nú cha nzeꞌca lu cuendaꞌlu
    cuna nú huaꞌa arquiꞌnu liꞌilu, cuna nú riꞌinu nú nzuxe arquiꞌlu.
  mbc-NT: 'Timóteo, sîrîrî kaareta menukauya aapia, maasa pra unmu pe amîrî wanî uwakîri
    pe, innape Jesus Cristo ku''sa''ya ye''nen. Paapa pî'' esatîuya, moropai Jesus
    Cristo Uyepotorîkon pî'': —‍Tamî''nawîrî morî pe awe''to''kon tîîtî. Moropai a''noko''pîkon
    pe era''matî, tîwanmîn tîîtî —‍tauya, apona itîîto''pe to''ya.'
  ndg-ndg: kwa timosea mwana ywanipendele neema. leema na amani buka kwa nungu tati
    na kristo yesu tatibitu.
  wsk-wsk: 'Ani tam gawa imi bataguru ni Timothy aga namar yawara kisisam: Kaem nanga
    Nainet mu se nanga Kari Biya Jesus Kristus ilak nunga nongomang nangara, se nunga
    nongomang bataga, se nunga nongomang lila, ni kerak pempem la anirukko.'
  toj-NT: Timoteo, huax jeca spatulabil ja hua c'ujoli. Jel yaj huax cabya. Como jastal
    jun cunin huax quilahua. Ja Dios Tatali soc ja Cajualtic Jesucristo oj yaa hui
    ja sbendicioni. Jel oj stalna yaujulal ba laman oj ajyan.
  kkl-kkl: '@see-verse:2TI.001.001'
  tbc-tbc: Girek en oŋ Timoti, ŋaineg nanug niŋe wo ŋamat geig dan, oŋsa na ŋigane
    ipalu da. Ilo panek, ilo muŋanek, agod ilo maror a Anut idsad Tamad, agod idsad
    Tubun ak Jesus Kristus da sad na ipalu yan oŋ lo yen a.
  sna-sna: 'kuna Timoti mwanakomana wangu anodikanwa: Nyasha, ngoni norugare zvinobva
    kuna Mwari Baba naKristu Jesu, Ishe wedu ngazvive newe.'
  smk-NT: Surat koyayti komo Timoteo, a man'ikwinta kon anak kon diri a mabli kongko.
    Sapa kumon ta si Dios a si Ama tan si Uunuren tamon Cristo a si Jesus, lawas a
    bindisyunan raka, inganga'dwen raka tan byan raka nin mabistan kapapa'sar.
  grc-TCGNT: Τιμοθέῳ ἀγαπητῷ τέκνῳ· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρὸς καὶ Χριστοῦ
    Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  gof-WFTW: ta dosiya na7aa Ximotiyoosas kiitettida kiita. Xoossaa Aawappenne nu Godaa
    Kiristtoos Yesuusappe aadho keehatethay, maarotethaynne sarotethay new gido.
  spa-BLM: 'a Timoteo, mi hijo amado: Gracia, misericordia y paz, de parte de Dios
    Padre y de Cristo Jesús, nuestro Señor.'
  kyz-NT: Ene 'ã jera'yra 'jawe jee, ki Timoteo. Jeporomutat je ene ree. A'eramũ je
    ka'arana monou ikwasiaa ene upe. Ku'jywa 'ga 'ã Janeruwaretea. Jejui Kristu 'ga
    'ã Janejararetea. 'Gã nesagea ene rerekoa je afutat, ki Timoteo. Ene ree 'gã jemuaẽma,
    ene mopy'ata'waa. Mĩmera je afutat.
  dao-dao: 'Ka mhlänak ka ca Timotia veia ni: Pa Pamhnam ja mi Bawipa Khritaw Jesuha
    bäkhäknak, mpyeneinak ja dim’yenak nang üng ning pe se.'
  cya-cya: Nde ngua'an tñan sca quityi 'in, Timoteo, nu'huin lca ña'an nchca ti' sca
    sñen' nu ta'a lati 'ñan, nchca tin' si'yana Stina Ndiose lo'o Ñi X'nan na Jesucristo
    taa ñi cha' tsu'hue nu chu'hui ni' cusya 'in, ña'an 'tnan ti' ñi 'in, lo' cu'ni
    ñi cha' tyi'in tsu'hue.
  wrk-wrk: '@see-verse:2TI.001.001'
  nii-nii: Timosii nim na nge kingam mił, na pipe ei połup nim ngond. Sinim nge Erinjpin
    Gos ni, Krais Jiisas Owundu nim kin kaimb sipi nim noman ka ngang kin nim noman
    emin ka peng mulnjii.
  ign-NT: Puiti nápecha­vavare nucajurevi eta juca apana nucartane piyehe piti nuchicha
    Timoteo némuna­ruquene. Nuvaraha macata­ji­cavini majapa­nuvini ema Tata Vicaiyaquene,
    émapa ema Viáquenu Jesucristo. Náijara­cavini eta táurivaina eta pipane­reruana.
  dik-NT: Tënë Timothï, manhdiɛ̈n nhiaar, bï Nhialic Wäda ku Jethu Krïtho Bänyda yï
    ŋuään ku yïk yï dhëëŋ ku dɔ̈ɔ̈r.
  cac-cac: Ach Timoteo, tzin tz'ib'ejb'at jun carta tic d'ayach. Te xajanab'il ach
    vuuj, icha vuninal aji. Yac'ocab' svach'c'olal co Mam Dios yed' Cajal Jesucristo
    d'ayach. Oc'ocab' sc'ool d'ayach, syac'anpax sjunc'olal d'ayach.
  tzj-E: Atet Timoteo at wlec'wal chwech Dios y kas lok' catnuna'. Ja utzil je nsipaj
    Dios chka ruq'uin jun anm jkas qui'il nec'je'a chwech, jara' ta xtacochij más
    tzra Kadta' Dios y tzra Kajaw Jesucristo, y xtpoknaj ta awech.
  san-BUR: တာတ ဤၑွရော'သ္မာကံ ပြဘု ရျီၑုခြီၐ္ဋၑ္စ တွယိ ပြသာဒံ ဒယာံ ၑာန္တိဉ္စ ကြိယာသ္တာံ၊
  yaa-NT: Timoteoshta, ẽ mĩo noikĩ ẽ mia kirika kenexõ fomai mĩ tãpinõ. Epa Nios nõko
    Ifo Cristo Jesús feta mia noikĩ mia shara famanõfo. Askatari mĩ shinã mẽra mia
    shinãmasharakõinõfo mĩ õiti fekaxtenõma.
  cab-NT: Nabǘrüjañoun gárada to bun, Timotéo le nanǘgübei queísi niraǘ le jínsiñebei
    nun, resíbibá abíniruni, gudémejabu, lúma darángilaü lúmagiñe Wáguchi Búngiu,
    lúma lúmagiñe Wabúreme Jesucrístu.
  clu-clu: Nagapangomosta ako kanimo, Timoteo, bilang akun pinalangga nga bata sa
    pagtoo. Kabay pa nga kaloyan ka ra gid ang Dios nga Amay kag ni Cristo Jesus nga
    atun Ginoo nga mayad ra imong kaimtangan.
  swh-ULB: 'kwa Timotheo mwana mpendwa: Neema, rehema na amani toka kwa Mungu Baba
    na Kristo Yesu Bwana wetu.'
  tpt-NT: Aniy iktsꞌoqniyan uxintꞌi, Timoteo, va kꞌachaniyan tacha kesꞌatꞌa kꞌatꞌi.
    Kamapaynin y kapaxkan y oxamaktaun kamakan kimPaykꞌan Dios kun Cristo Jesús kiJalhachimoꞌonukꞌan.
  aai-aai: Iti fef o Timothy isa akikirum, ayu natu au yabow, isa ayoyoyoban manaw
    kabeber, baiwanbabanen, tufuw, God Tamat naatu Jesu Keriso ata Regahane isa nama.
  sny-sny: Ane lai meni Timoti ma'e, meni eime wisere a'i ano, one towe eite ausawiyei.
    Owane Sitewi lai ne ma'e marepi wisere a'i, sosu ferafereiyei erasi a'i, sosu
    marepi fetane a'i auwei. Etiri ape mo Owane Sitewi, Tai nomo lo ma'e sosu Krais
    Jisas Meni Owane nomo lo aiwawe lowesi ma'e fai. [Ap 16:11; 1 Ti 1:2]
  myy-myy: '@see-verse:2TI.001.001'
  trc-NT: ꞌYáá ꞌu̱nj yanj nihánj caꞌne̱j ꞌu̱nj rihaan so̱ꞌ si̱j cuꞌna̱j Timoteo a.
    ꞌE̱e̱ rá ꞌu̱nj mán so̱ꞌ, tinu̱j. Ase vaa ꞌo̱ taꞌníí ꞌu̱nj, da̱nj vaa so̱ꞌ rihanj
    á. Me rá ꞌu̱nj quiꞌya̱j ndoꞌo Diose̱ Rej níꞌ do̱ꞌ, Jesucristó si̱j ꞌni̱j raꞌa
    man níꞌ do̱ꞌ, se lu̱j cheꞌé so̱ꞌ, ne̱ me rá ꞌu̱nj ga̱a̱ ꞌe̱e̱ rá ro̱j soꞌ mán
    so̱ꞌ, ne̱ ga̱a̱ xe̱j nimán so̱ꞌ, quiꞌya̱j ro̱j soꞌ a.
  cut-NT: Timoteo, da̱yá che yahinó, dirún ca̱ca cuh, dechúh yehn. Dendiohs Chida
    ma̱n, Dihvo vo Jesucristo ma̱n, din yahino ye di, din ye che nda̱hca̱ conen.
  bel-bel: 'Цімафею, любаснаму сыну: мілата, міласэрнасьць, мір ад Бога Айца і Хрыста
    Ісуса, Госпада нашага.'
  zlm-KSZI: 'Kepada Timotius, anakku yang dikasihi: Semoga Allah Bapa dan Isa al-Masih,
    Junjungan kita, menganugerahimu kasih kurnia, belas kasihan dan kesejahteraan.'
  gdr-gdr: Sɨ kon onggɨtyam leta yɨrɨken re koina singi iyeni b'ɨga Timote, mor pɨlwa
    e. Abu Godɨm pɨlke dɨde mera Yonggyam Keriso Yesum pɨlke wurar ɨ kear ɨ dɨde ngɨmbla
    man kɨma.
  vmy-NT: Tetsikasenra̱ xujunbi, Timoteo, xi ꞌñu tsimejénra̱ joni tsa kiꞌndina̱ fa.
    Ngatjasꞌeri kjuanda ko kjuanima kakun ꞌba ko kjuaxiu xi tsjana Naꞌenchana ko Naꞌenna
    Jesucristo.
  cmn-FEB: 这封信写给我亲爱的儿子提摩太，愿你们拥有来自父上帝和我们主基督耶稣的恩惠、怜悯和平安。
  gmv-RNT: dosettida ta naa Ximtoosas kiyatethi, maarotethinne sarotethi Xoossa Aawappe
    Goda Yesus Kirstoosappe nees gido.
  ncl-NT: Nimitzijcuiluilijtica tehual, Timoteo, noxolol hual nimitzlasojla míac.
    Dios toTajtzin huan Cristo Jesús toTata ma mitzmacacan inminlachihualisli cuali
    huan inmicnililisli huan inminmosehuilisli pa moyolo.
  sua-sua: '@see-verse:2TI.001.001'
  klt-klt: Timoti kák ku nanggena ina, kák ka kikiná hánám naráng kamánggoet. No papia
    ná uyingga se kákkán da koek. Nan náni Ánutu watyot Táwi náni Jesu Son Iháhá watá
    urákka narángga pahán kamán pahán láláp hára átnelák.
  are-are: Timothy-ai, unta kunha worra kangkintja nukanha nama. Altjirra Kaartanha,
    Ingkarta nurnakanha Jesua Kristanha turta, ungkwanga ngwanga, montjamontja, rilhera
    turta ntelalhama.
  gai-gai: Aintik Timoti, u aukna mamatŋina nuoc ŋgoin tik, aku unmo timbiŋ rapara
    tirca neaŋga makɨpek. Te, Raraŋ Aetaniacapa, aina Kacoot Karais Iesusa unmo kadmaica,
    unmo kakadmaina opotaca moca, una iro inikca moi wewettaca laŋ ndeacnandet.
  qvm-NT: '@see-verse:2TI.001.001'
  chz-NTPS: Jeeˊ laˉ sɨɨnꜙ kyahꜗ Timotä läꜙko̱hꜘ ja̱a̱ˉ gyʉ̱ʉ̱ˉ hi̱ˉ hnaanꜙ. Ngɨɨnˊ
    kihˈ Dio hi̱ˉ la̱a̱ꜗ Tääˋ jnänˋ hiꜙ ngɨɨnˊ kihˈ Jesucristo Dsaˉjø̱ø̱hˈ jnänˋ,
    waˊ kwayꜘ heˉ lluꜗ kyahꜗ, waˊ läˉñihꜘ dsëyꜗ hneˉ, waˊ jmeeyꜘ hiiꜘ tiiˊ kyahˈ.
  kmu-kmu: '@see-verse:2TI.001.001'
  ood-NT: Ab g ni-kaiham ahpi map d ni-alidag t-wohochudadag ed. Ab o wa si s-m-hoꞌigeꞌid
