  lbm-lbm: प्रिय बेटा तीमुथियुस को नाम परमेश्वर बाप अऊर हमरो प्रभु मसीह यीशु की तरफ
    सी मोख अनुग्रह अऊर दया अऊर शान्ति मिलती रहे।
  ncj-NT: Axan Timoteo, nimitzihcuili inin amatl. Tehhuatl quen tinotlasohconeu quen
    onimitztlaneltocti ica itlahtoltzin. Nicnequi mamitztiochihualo huan moca matlocoyalo
    huan mamitzpacmacalo in Dios Tohueyitahtzin huan Totecohtzin Jesucristo.
  yuj-yuj: Timoti, amo te onomp karwaok napantá, amo te onokump táráp kare niamp naponoria,
    ono waráp por má pas má kumwi rae. Ono nɨnɨk namp te, Kwar Naropwar ntiaka Krais
    Jisas nomp Tokwae Karao námokuráp nɨnɨk fek amwan nɨnɨkia aropompia yonkwae porokwe
    papanoria nae.
  kto-kto: Timoti, nunuo poi ruang migat ira Morowa, ga omirtung uriro babam ga osagarung
    ga ila noi. Narung me Morowa mamo ga Ila Kakani buang Karisito Iesu leba lialang
    ubonuvarap ga kadik ga malum noun.
  gmv-NT: ዶሴቲዳ ታ ና ፂምቶሳስ ኪያቴꬂ፥ ማሮቴꬂኔ ሳሮቴꬂ ፆሳ ኣዋፔ ጎዳ ዬሱስ ኪርስቶሳፔ ኔስ ጊዶ።
  por-BLT: Eu estou enviando essa carta para você, Timóteo, meu querido filho. Que
