  kde-kde: Nìkulembila wako Timoseo mwanangu unikutamwa. Nìkuyuwila inema na chididi
    na amani kuhaloka kwa Nnungu Atata na kwa Nang'olo wetu Yesu Kilisto vììve pamo
    na wako.
  ata-ata: '@see-verse:2TI.001.001'
  qvw-NT: Chulï-yupay cuyaśhá Timoteo, cay cartactam isquirbiyämuc. Tayta Diosninchicwan
    Duyñunchic Jesuspa llaquipayninpïta jawca cawsay amćhu caycuchun.
  nfa-nfa: '@see-verse:2TI.001.001'
  tnp-tnp: Iətəni təuvɨr kəm ik Timoti, nətɨk iətəm iəkolkeikei pɨk ik. Pəh Uhgɨn
    Tatə mɨne Krɨsto Iesu rəhatah Iərmənɨg okuəfɨnə rəhalau nəuvɨriən, mɨne nasəkəhruiniən,
    mɨne nəməlinuiən kəm ik.
  urd-urd: प्यारे बेटे तीमुथियुस के नाम ख़त:फ़ज़ल रहम और इत्मीनान ख़ुदा बाप और हमारे
    ख़ुदावन्द 'ईसा मसीह की तरफ़ से तुझे हासिल होता रहे।
  hot-hot: Hadêŋ o Timoti yenaŋ okna anôŋ. Wapôm lôk lahiki ma labali anêŋ Kamik Wapômbêŋ
    lo Yisu Kilisi alalôaniŋ Anyô Bêŋ.
  mqj-NT: '@see-verse:2TI.001.001'
  rus-SYN: 'Тимофею, возлюбленному сыну: благодать, милость, мир от Бога Отца и Христа
    Иисуса, Господа нашего.'
  mbh-mbh: Tho wat malueng ake a wong a Timoti nge ako ini tuk, eneke ler lemioong
    omole ol inga nge a Jisas Krais. Naro ong el themosaling na asaguong na lemi moring
    a God ako ini Titemer tomo nge a Jisas Krais ako ini ar Pomnga nge.
  bdd-bdd: '@see-verse:2TI.001.001'
  cbt-NTPO: Timotionquën ninshitaranquën. Nosoroatënquën, hui'nahuë pochin ni'nanquën.
    Tata Yosë inaora nohuanton, catahuainquën. Noya nosoro'inquën. Nani tahuëri asanocancainquën.
    Quisocristonta' inachachin catahuainquën. Inaso' hua'anënpoa' ni'ton, inasáchin
    natërëhua'.
  srn-NT: Timoteus, mi lobi yu leki yu na mi eigi pikin. Mi e winsi tak' Gado a P'pa,
    nanga Kristus Yesus wi Masra, sa sori yu bun-ati, sari-ati nanga freide.
  cta-NT: Nscua naꞌ quityi re chaꞌ ca̱a̱ slo nuꞌu̱, Timoteo, chaꞌ sñiꞌ naꞌ laca nuꞌu̱
    ntiꞌ naꞌ, juaꞌa̱ ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱ naꞌ jinuꞌu̱. Ndiꞌya̱ ntiꞌ naꞌ, chaꞌ
    ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi chaꞌ tsoꞌo loꞌo nuꞌu̱, chaꞌ cuaꞌni tyaꞌna tiꞌ Ni
    jinuꞌu̱, chaꞌ juaꞌa̱ cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ cresiya jinuꞌu̱ xquiꞌya Jesucristo
    nu Xuꞌna na.
  bqc-SIM: ma láɛ bee kɛ̃̀nɛ, ma nɛ́ yenzide Timↄtee. Mae Lua ń wá Dii Kilisi Yesuo
    gbɛ̃kɛkɛnɛ ń sùuuo, aai n gba aafia.
  tcz-CHONGTHU: Kangailuttah kachapa Timothy dinga kajih ahi. Pa Pathen le I-Pakaiyu
    Yeshua Christa ngailutna le khotona chuleh lungmon na chun naumpi hen.
  mar-mar: प्रिय मुलगा तीमथ्य याला, देवपिता आणि ख्रिस्त येशू आमचा प्रभू याच्यापासून
    कृपा, दया व शांती असो.
  snp-snp: '@see-verse:2TI.001.001'
  isl-isl: Til Tímóteusar, míns elskaða sonar. Guð, faðir, og Kristur Jesús, Drottinn
    okkar, veiti þér náð, miskunn og frið.
  spy-NT: Āsiruung' inyiing' wērinyuu Tēmētēēwō nyoo āchāmē miisin. Kōōbēruuriing'
    ꞉Baaba Yēyiin āk Mokoryoontēēnyoo Yēēsu Kiriistō. Kuriireeniing' ānkukōōning'
    kaalyeet.
  xnn-xnn: '@see-verse:2TI.001.001'
  mwe-mwe: ngunakunnjandishila mmwe mmanangu a Timoteo bhungumpinga. Ngunakumpinjila
    mboka, na shiya, na ulele ikoposhela kwa Atati a Nnungu, na a Yeshu Kilishitu
    Bhakulungwa bhetu.
  tte-tte: Letane bwaite yalele yo yayawasa Timoti koliwo kowa besiele natugu yakatekamkamna-yagiwo.
    Yakawanoi Yaubada Tamala yo Yeisu ala Guyau ali katekamkamna yo mulolo yo nuwa-daumwali
    imiyayai koliwo.
  tcs-tcs: Ai raite dis leta po yu Timoti, mai gud labing boi. Ai prea po PapaGod
    ane Zizas Kraist, BosLod blo yumpla, po soe yu spesilpeiba, sorewei ane gibe yu
    kuaiatwei.
  hlt-THB: 'Ka lungnaak ka capa Timote a venawh: Pa Khawsa ingkaw ningnih a Bawipa
    Jesu Khrih a ven awhkaw am qeennaak, thintlawhnaak ingkaw ngaihdingnaak awm seh.'
  soq-soq: Ne nuana otopaida Timoti, e manawo ne leta ema girumantedina. No Mamamba
    God ita Tatamba Keriso Iesu sau amonawa euwa, mo nuapareu e baia ita wanwan euda
    eneempa! Niapo!
  qub-qub: '@see-verse:2TI.001.001'
  att-att: Á itúrâ ku nikaw, Timotio, ta sikaw yù kunnay ta kuruk nga anâ ku nga iddukak
    ku megapu sù ángnguruk mu kári Namarò nga Yáma tam kâ Apu Kesu Kiristu nga Yápu
    tam. Á yawe ipakimállà ku megapu nikaw, ta iddi-iddukad da ka, ánna ikállà da
    ka, á iyawâ da nikaw yù napiá nga ággiám mu ánna yù napiá nga gawagawáyám mu,
    tapè magimammà yù nonò mu.
  bki-bki: Timoti, kiaku volkouano ka mia karam̃ado Atua a Yesu Kristo kiado Tubo,
    naljuo adu burum̃ara tiniememiano, tinieiiano a tum̃aroano to vijaso dam̃ariga.
  bqp-bqp: makũ mɛ́ ma takada dí kɛ̃̀nnɛ, ma nɛ́ yenyĩde Timↄti. De Luda kũ ó Dikiri
    Kirisi Yesuo gbɛ̃kɛ kɛnnɛ kũ sùruuo, à n gba aafiaa.
  mcp-mcp: Mə́ cilə wo Timotê mwân waam mə́ búl cɛɛl yɛ́. Zɛmbî Sɔ́ɔ́ŋgʉ́ bá Cwámba
    wúsʉ́ Krîst Yésus bwə́ ɔ́ sá wo mpaam, bwə́ ɔ́ gwág wo cɛy lámʉ́d, bwə́ ɔ́ sá
    nə́mə́ nə́ wo cʉ́gəg mpwogɛ́.
  hat-hat: M'ap ekri ou, Timote, pitit mwen renmen anpil lan. Mwen mande Bondye Papa
    a ansanm ak Jezikri, Seyè nou an, pou yo gen pitye pou ou, pou yo ba ou benediksyon
    ak kè poze.
  npl-NT: Nimitstlajkuililia nin amatlajkuíloli te notlasojkone Timoteo, nimotlatlaujtia
    inawak Dios Totajtsi iwan Toteko Cristo Jesús mamitsmakakah tlatiochiwálistli,
    teiknomatílistli iwa yolsewílistli.
  bgg-bgg: 'Guro bushun dufuii Thimothi shii: Aphuii Hamangkhung-aphuii nane gethek
    ro Ithong Masi Isu ne na shii bushun, nane liijiing phi bo.'
  eng-TCENT: 'to Timothy, my beloved child: Grace, mercy, and peace from God the Father
    and Christ Jesus our Lord.'
  eng-BSB: 'To Timothy, my beloved child: Grace, mercy, and peace from God the Father
    and Christ Jesus our Lord.'
  cpu-NT: Eeroka nosankinatzini Timoteo, itzimi nokempitakaanta netakotane notomi.
    Onkamintha ineshinonkataimi Ashitairi Pava eejatzi Avinkatharite Jesucristo, onkamintha
    iretakotyaami, piñeero pisaike kameetha.
  san-ASM: তাত ঈশ্ৱৰোঽস্মাকং প্ৰভু ৰ্যীশুখ্ৰীষ্টশ্চ ৎৱযি প্ৰসাদং দযাং শান্তিঞ্চ ক্ৰিযাস্তাং|
  tac-NT: Neka mué Timoteo oséguru. Neka asíriga na'temaka eteme ju mué napurigá ne
    bo'né inolá neraga. Onorúgame júkuru ramué O'nola, 'lige Esukristo júkuru ramué
    nuleme. 'We semáriga nejkúrasa 'la képá Onorúgame, 'lige Esukristo semati bamíbali
    nejisa 'la képá. Alueka 'we na'temame ju ramué. Semáriga nijkúrasa 'la képá Onorúgame
    napurigá tabilé we'ká na'tawa ramué, bi'lepi 'nátili 'nátaga Onorúgame na'tálilacho.
  eng-WEBPB: 'to Timothy, my beloved child: Grace, mercy, and peace, from God the
    Father and Christ Jesus our Lord.'
  gfk-H: Ma iau pakat ken ra nianga taar taam Timoti, no natigu nong iau manga sip
    ia. A harmarsai ma ra malum tupas uga maram ta Kalou no adahat Sus ma Iesu Karisito
    no nudahat Watong.
  viv-viv: '@see-verse:2TI.001.001'
  yao-yao: Ngunnembela mmwe che Timoseo mwanangu jwaunonyelo. Ngunsachila umbone ni
    chanasa ni chitendewele kutyochela kwa Akunnungu Atati ni kwa Ambuje ŵetu Kilisito
    Yesu.
  tgp-tgp: Na lo uliuli isam Timothy natuku r̃uhur̃uhu; God Tama peresi Kr̃isto Iesu
    nor̃a Moli la sile na nora r̃omr̃uhu, r̃omopoia peresi na tamata isam tarea.
  auc-NT: Tïmoteo ëñëmi. Bitö botö wëmi baï ïnömi inte botö në waadebi ïnömi ïmipa.
    Bitö acæbiimpa, ante bitö ïmite yewæ̈mömopa. Mönö Mæmpo Wængonguï tönö Awënë Itota
    mönö Codito tönö bitö ïmite waadete pönö waa cæda ate bitö gänë entawencæbiimpa,
    ämopa.
  kbc-NT: Timóteo, jiwakateetibigaɡ̶aji naɡ̶adi iwakate notaɡ̶anaɡ̶axi, akaami ane
    micataɡ̶a deɡ̶ewi makaami ionigi, eliodi me ɡ̶ademaani. Jemaa Aneotedoɡ̶oji Ǥodiodi,
    codaa me Ǥoniotagodi Jesus Cristo midioka limedi meletaɡ̶adomi, codaa midioka
    limedi metiɡ̶adiwikodeni, codaa midioka limedi mowo ɡ̶adaaleɡ̶ena mele.
  bmh-bmh: O Timoti, na izal nagwai sul, igual oigeb Uwait tutak en memun. Iz na en
    alizem. Igual memenig, Uwait mui, igual Dubanou Ban, Yesus Kristus mui, agen nait
    ounab selai dabun mizeimai, na en bisom peimai, goagal oiagab naliu eiman na isanizamam.
  ctu-BL: Mic ts'ijbubeñet ili jun, Timoteo, c'uxbibil bʌ calobil. La' i yʌq'ueñet
    i yutslel i pusic'al yic'ot a p'untʌntel yic'ot i ñʌch'tʌlel a pusic'al Dios lac
    Tat yic'ot Jesucristo lac Yum.
  meq-meq: Na watsaka naha a nəkar Timote. Nəkar na, na wuɗa kar haladzay andza wawa
    ga. Mbəlom Bəba kway tə Yesu Kəriste Bəy Maduweŋ kway tâ pa fakaya ŋgama, tâ gaka
    ŋgwalak ada tâ vəlaka zay.
  noa-H: Timoteo, pʌʌta mʌch chaaijö daupii wai chitaawai pʌrʌg mʌg hẽsap p'ã deepʌ̈i
    chirʌm. Muan Hẽwandam maach Hayau maach Pör Jesucristo dʌ̈imua pʌ dau haug k'aug
    paraanaa pʌ hʌ̈uu wai nʌm dʌ̈i k'õinaata pʌ wai wënʌrrapim k'õsi chirʌm.
  alp-NT: Timotiuse, au okimu lupe auku nanae le ahlaleke Yesuse. Au kotie bei Alla
    Amate kai Tuhane Kristuse Yesuse be, “Alla Amate kai amiki Tuhane Kristuse Yesuse,
    ono misete elake ete Timotiuse. LaleMu noai kai Aono laleije ndene noma.”
  san-VEL: taata ii"svaro.asmaaka.m prabhu ryii"sukhrii.s.ta"sca tvayi prasaada.m
    dayaa.m "saanti nca kriyaastaa.m|
  kbq-kbq: Timotiga, nagra navesinegantoa mofavrenimoka ama avona krenegamuankino,
    Anumza nafatimo'ene Ranti Jisas Kraisi asunku'zane arimpa fruzana kaza huno kamigahie.
  kbh-kbh: Ats̈e quem tsbuanácha cbontsabobiamná, acbiama Timoteo, aca mo ats̈be bonshana
    uaquiñacá, Crístbeñe condos̈buachema. Ats̈e së́ntseimpadana, Bëngbe Bëtsá, Bëngbe
    Taitá, y Jesucristo, Bëngbe Utabná, chaboma ácbeñe ts̈abe bendicionënga chaotsemnama,
    chata ácbioye chacmolastemama, y acbe ainaniñe ts̈abe ebionana chacotsebomnama.
  ron-LSB: 'către Timotei, copilul meu preaiubit: Har, îndurare și pace, de la Dumnezeu
    Tatăl și de la Hristos Isus, Domnul nostru.'
  pon-pon: 'On Timoteuj nai jeri kompoke pai: Mak o kapunlol, o popol jan ren Kot
    Jam, o Krijtuj Iejuj atail Kaun en mi re om.'
  nhe-BL: Noicni Timoteo, nimitzicnelía queja tinocone. Toteco Dios huan Toteco Jesucristo
    ma quipiya hueyi iyolo mohuaya. Ma mitztlasojtla huan ma mitzmaca tlasehuilistli
    ipan moyolo.
  sps-sps: Nyo kirkir naa rou tsumanyi Timoti to te mangiir fiisok ronyo, nyi faarei
    rom a guei tsoiny tsonyo fatoobing. Nyo faakats rou ten Gov a Taman ai Krais Jisas
    a Tsunaun tsura ma faan manyi na koma ree'un, ana tagtag, ana aaverof.
  wnc-wnc: Siwan nata wamu takeaknga yanikapa natake gata Jesue banip sike ga natane
    waaknga binga dakngake yuayakge nata ga Timotie pas asanu gae matanggamunggat.
    Nata tumuk wam iniwa Nanin Anutu gatu Buyambam tapaninu Jesu Krais kuutda gae
    musip kwikwik gatu butaya natanggamuke tasiwat musipba kwikwikngata yuyo.
  bus-bus: mámbe ma takada kɛ̀ kɛ̃̀nnɛ, ma nɛ́ yenzide Timↄti. De Luda kↄ̃n wa Dii
    Kirisi Yesuo gbɛ̃kɛɛ kɛnnɛ kↄ̃n sùuo, à n gba aafia.
  gub-BL: Ne Ximot hera'yr heremiamutar ne ty. Tupàn zaneru a'e, Zaneruwihawete Zezuz
    Zanezar a'e no, tuwe uzapo ikatu ma'e newe a'e wà nehe. Tuwe nepuhareko katu wà
    nehe no. A'e rupi nerurywete putar tuweharupi nehe no.
  imo-imo: Timoti nu nanga malo konopu mondoromu i pipiamu topo tiro. Lapa Gote kinye
    linonga Awilimu Kraist Jisasi taloni nu we kondo kolko teko kondoko, nuni ulu
    mare teko kenjinio kinye nu kondo kolko mindili nani naa ningo, nu konopu ame
    topili taka liko molani nengili.
  boj-boj: O Timoti, ni ijo aŋgro bole bulonum. E anjam endi neŋgreŋyosim inoq qariŋyonum.
    Tamo Koba Kristus Yesus aqa Abu Qotei wo naŋgi aiyel ni qa dulosib are boleinjrimqa
    ni lawo na soqnime.
  eng-DRA: To Timothy my dearly beloved son, grace, mercy, and peace, from God the
    Father, and from Christ Jesus our Lord.
  knf-knf: dpiiŧiiŋ, iwi Timote abuk naan i nŋaluŋ. Dñehan Naşibaţi Aşin nja na Yeŧu
    Kriŧtu Ajugun bawulu bnuura na mñaga babot bajoobţënu uhaaş.
  san-KHM: តាត ឦឝ្វរោៜស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច ត្វយិ ប្រសាទំ ទយាំ ឝាន្តិញ្ច ក្រិយាស្តាំ។
  arn-NT: wirileleyu ta tüfachi karta, iñche ñi sakin fotüm reke, eymi Timotew. Ayülen
    ta Chaw Ngünechen mew ka taiñ Ñidol Jesucristo tami füreneaetew, kisu tami kutranpiwkeyenieetew
    ka eluaeymew kisu ñi küme tüngün eymi tami mongen mew.
  zas-NT: Naj caxhal guiꞌch guie par lüj Timoteo bén rënan ziꞌc da xiꞌnan. Dux Dad
    ree Dios con Dad Jesucrist güünleꞌ lüj, yayaman lüj, yabeꞌcdxe tëëman luxdool.
  ken-NT: Nchí sɨŋ ntá yɛ Tímɔti, wɔ mú ɔ́chí mbɔ mɔ̌wa anɛ nde kɔŋ. Mandɛm Ɛtayɛsɛ
    nɛ Yesu Kristo Acha ywɛsɛ mántɔ́ŋ wɔ bɛrɨ̌ndu, mángɔ wɔ ntínso nɛ mánchyɛ
    wɔ kpák.
