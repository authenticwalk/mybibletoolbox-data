  mcd-NT: '@see-verse:2TI.001.001'
  urt-urt: Timoti, nin talah ŋoihmbwaip ŋam supule. Got Yai topoꞌe Lahmborenge poi
    Krais Jisas ka ŋoih miꞌmiꞌ me nin, topoꞌe ŋoihginirme nin pe, ka yule ŋoihmbwaip
    ŋumwaiye.
  kiz-kiz: 'kwa Timotheo mwana n''ganwa: Neema, rehema ni amani kuhoma kwa K''yara
    Dadi jhitu ni Kristu Yesu Bwana bhitu.'
  tzo-TZE: Jech ta jc'opanot tal ta carta, Timoteo, vo'ot ti lec jc'anojote. Xco'laj
    xchi'uc jnich'onot ya'yel yu'un laj ach'un li sc'op Dios laj calbote. Ac'o yac'bot
    bendición li Jtotic Diose xchi'uc li Cajvaltic Jesucristoe. Ac'o xc'uxubinot,
    ac'o spasbot ta jun avo'nton.
  lex-lex: '@see-verse:2TI.001.001'
  dov-dov: 'kuli Timoti, mwana muyandwi: Luzyalo, lweetelelo a luumuno kuzwa kuli
    Leza Taata aKkilisito Jesu Mwaami wesu.'
  rgu-rgu: '@see-verse:2TI.001.001'
  toc-NT: Luu ca̠na li̠pa̠­xúhu ctzok­nimá̠n eé carta huix Timoteo hua̠nti̠ cli̠­ma̠x­tuyá̠n
    quin­ka­huasa porque cpa̠x­qui̠yá̠n, aquit cla­cas­quín pi̠ Quin­tla̠­ticán Dios
    xa̠hua Quim­pu̠­chi­nacán Jesu­cristo cata­si­cu­la­na̠t­la­huán y cata­ma̠x­quí̠n
    hua̠ntu̠ tla̠n latáma̠t.
  som-som: waxaan warqaddan u qorayaa Timoteyos oo ah wiilkayga aan jeclahay. Nimco
    iyo naxariis iyo nabadu ha kaaga yimaadeen Ilaaha Aabbaha ah iyo Rabbigeenna Ciise
    Masiix.
  mam-C: Nxi ntz'ib'inji'y u'j lo tey, a ay Timotey, nyakuj nk'wala, k'u'jlinxixa
    wu'n. Noqit ax qMan Dios ex qAjaw Jesucrist tzaj q'o'nte t-xtalb'il, ex q'aq'b'il
    tk'u'j, ex jun nuk'b'il toj tkyaqil tib'aja.
  ndj-ndj: Ngukuyandikila yuwi mwana wangu muujumilwa Timotewu. Upati usangi, lusungu
    na kusika kufuma kwa Chapanga Tati wetu na Bambu wetu Yesu Kilistu.
  mbj-NT: Õm ỹ edëng Tsimoot, tah ỹ hadoo doo, ỹ kamahä̃n doo. Ỹ karẽn P'op Hagä Do
    ër Yb, Jesus Kristo ër Wahë N'aa na-ããj hẽ ky en'yym a hã. Ỹ karẽn õm rat'yyd
    mehĩĩn, baad õm rah'yyb n'yym.
  lat-VUC: 'Timotheo carissimo filio: gratia, misericordia, pax a Deo Patre, et Christo
    Jesu Domino nostro.'
  ngp-ngp: Nakuwandikila weye Timoseo mwanangu ywe kindedi mwo mhuwi hukuungisa. Mnungu
    Tate na Yesu Kilisito Zumbe ywetu akwink'he uwedi na mbazi na utondowazi.
  enq-2: Timoti emba nambanya ikiningi mona setenge dokonya pepa dake pyao peekelyo.
    Takange Gotepa naimanya Kamongo Jisasa Kraisapanya kondo kaenge dokopi, mona epe
    palenge dokopi, mona yaepenge dokopi, dutupa emba-kisa sipya laka lao masilyo.
  eng-ASVBT: 'to Timothy, my beloved child: Grace, mercy, peace, from God the Father
    and Christ Jesus our Lord.'
  mna-mna: O lutuŋ Timoti, nio aŋbeede ro ti ima paso, leleŋ pu ilip. Tamanda Anutu
    mi Merere kiti Yesu Krisi ko tikampe u, mi timuŋai u, mi timboro u ma mbot ambai.
    Ŋonoono.
  myw-myw: '@see-verse:2TI.001.001'
  sby-sby: Ndalembelenga obe Timoti mwaname ngonsuni. ndasengengeti luse, nkumbo kayi
    ne lumuno lwa Lesa Bata ne Klistu Yesu Mwami wetu, bibe pali njobe.
  sll-sll: Timoti ye, ni homa Yisas pir tekinga haung na ha nir si ni tega pir tenia,
    nabin tani molia yona milna ni teiwa. Nan nabe God ire, nan pi tege eminga yal
    Kraist Yisas ire dire, pirari pare ol wai ol ni tere, milni pir ni tere, ni God
    kina guman pule ire u tani nanga ipire yon aura di ni tomo.
  yaq-NT: Inika'a ji'osia jo'ojteita nee eu bittua, Timoteeo, Krijtopo in yoemia,
    in nake'u. Inepo tua junen jiaka, Lios itom yo'owa intok yo'owe Jesukrijtota betana,
    si'imeku eu tu'ik intok tua em nak jiokolinaa'uta intok yuma'isi yanti, ka jain
    eaka em jiapsinee'uta, nee ee betana a' waata.
  uro-uro: Dä ngut säm dangät täkt ama enge sagem nge ngua emga ma Timoti ainge qärak
    i gua snäng bät a nge. Mamär iva ama lavuqi dä ama ñämsävätki dä ama bulap kale
    ngät gem nge nage ma Ngämuqa ama Ngätmamäk dä ma Jisas ma Krais aurha Engeska.
  ita-1885: a Timoteo, figliuol diletto, grazia, misericordia, e pace, da Dio Padre,
    e dal Signor nostro Cristo Gesù.
  muy-muy: Nəbukki ti ana nak Timote. Nak ti kìgia wur goro a, nawayay kur dal-dal.
    Bəŋ geli Melefit nday ata Bay geli Yezu Krist tə̂gruk sulum gatay, tə̂jənaki kur,
    tâgray ti kânjəhaɗumkabu akaba mis àna sulumani ti.
  kqc-kqc: 'Mina bi Timothy nai uka maida mida, ya rofu bura reida: Baba Sei ma Iesu
    Keriso uni Varika amiye di buni tora gade, iriyeduka ma uka amuta ya maragane.'
  tav-tav: '@see-verse:2TI.001.001'
  eng-ULB: 'to Timothy, beloved child: Grace, mercy, and peace from God the Father
    and Christ Jesus our Lord.'
  spa-VBL: Te la envío a ti, Timoteo, mi querido Hijo. Ten gracia, misericordia, y
    paz de parte de Dios el Padre y de Cristo Jesús, nuestro Señor.
  fra-_FOB: Grâce, miséricorde et paix de la part de Dieu le Père, et de Jésus-Christ
    notre Seigneur!
  hau-ULB: 'zuwa ga Timoti, kaunataccen da: Alheri, jinkai, da salama daga Allah Uba
    da Almasihu Yesu Ubangijinmu.'
  mal-mal: പിതാവായ ദൈവത്തിങ്കൽനിന്നും നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിങ്കൽനിന്നും
    നിനക്ക് കൃപയും കനിവും സമാധാനവും ഉണ്ടാകട്ടെ.
  kkc-kkc: To hogugu hagee mawo diya gooma holo Timoti namapoo ka tonowa. Ayo Godee
    mapoo taka, Ma Godeeye, osoloso ibada Lodee Yesu Kelisoye, no sooloo dolone pidilame,
    osoloso mesie goo namapoo tenelame.
  lit-lit: mylimam vaikui Timotiejui. Malonė, gailestingumas ir ramybė nuo Dievo Tėvo
    ir Kristaus Jėzaus, mūsų Viešpaties!
  urd-GVR: Maiṅ apne pyāre beṭe Tīmuthiyus ko likh rahā hūṅ. Ḳhudā Bāp aur hamārā
    Ḳhudāwand Masīh Īsā āp ko fazl, rahm aur salāmatī atā kareṅ.
  far-far: Nau ku kekede kau fuamu Timoti ne 'oe dia na wele ne nau ku kwaimani 'asiana
    amu. Nau ku foa fua ne God na Maa ma sa Jesus Christ na 'Aofia kia, keroa kai
    kwate na kwaiofeilae, ma na kwaimanataie, ma na aroaroe fuamu.
  suz-BL: एको चिठी आं दाक्‍शो तौ तिमोथी, इ कली ब्रेक्‍ताक्‍ङ। इं आफ परमप्रभु यावे
    नु इं प्रभु येसु ख्रीस्‍त आस दाक्‍चा गे नु लील। मेको आस शिशीमी इ कली थुं नाइश्‍शा
    बाक्‍चा गेम्‍सेक्‍ल।
  car-NT: mo'ko typynen tymuru wara tynenary Timoteus 'wa. Mo'ko jumynano Tamusi turu'popory,
    mo'ko Kyjopotorykon Kristus Jesus turu'popory enapa amaro nainen. Akotanory enesen.
    Sara'me enapa ajysen.
  amp-amp: Timoti, ni tu nanhu yon mifnn ndar gontwat wandfiwann. Bro Nkifrar, nmoh
    Yifemr yo Krais Jisasr, nmoh Nungothetr, ayuhuwaftwarn yo ninhu rhu nmbuhat ayak
    marnya bomarnya-kahtrt yima yuhur mirhurahrn.
  bht-bht: मैं ऐ चिठ्ठी तीमुथियुस जो लिखा दा है, जड़ा मेरे अपणे प्यारे पुत्रे सांई
    है। मैं प्राथना करदा है की पिता परमेश्वर कने साड़े प्रभु यीशु मसीह दिया तरफा ला
    तिजो अनुग्रह, दया कने शांति मिल्ले।
  eng-NOY: 'to Timothy, my beloved child: Grace, mercy, peace, from God the Father
    and Christ Jesus our Lord.'
  cub-NT: Mʉ, Timoteo, yʉ meaicõjeivʉ mʉre, ji ʉmʉre, jímacʉpe páyʉre. Majepacʉ Jʉ̃menijicʉ,
    maje jabocʉ Jesucristomaque, mearo d̶acajacʉrĩ mʉre bojecʉbeda ʉ̃i me boje. Aru
    cõmaje ãroje jã́jacʉrĩ mʉre. Aru torojʉrĩ cʉre d̶ajacʉrĩ mʉre cãrijimecʉva.
  ita-1927: a Timoteo, mio diletto figliuolo, grazia, misericordia, pace da Dio Padre
    e da Cristo Gesù nostro Signore.
  lww-lww: Timote, kiau leniena nesape yoko Ntewa Arimata a kieta Sup̃e Yesu Kristo,
    lalua aligan pupia lemamiena, sineyeena, a sum̃arena su lue ga pun ko.
  ckb-ckb: 'بۆ کوڕی خۆشەویستم تیمۆساوس: با نیعمەت و بەزەیی و ئاشتی لە خودای باوک و
    عیسای مەسیحی خاوەن شکۆمانەوە لەگەڵت بێت.'
  nas-nas: Daꞌanko, Timoti-anko daariamang, daꞌ nnuring-pinaꞌ piaaramaung-anko. Biraanke
    eeꞌnoko mooa daꞌkoo otoaing Kumponing Neuma-itaing eeꞌnoko teieta Ovoring Jiisuuꞌ
    Karistooꞌ.
  uvl-uvl: Timoti, e heto tukia iong iange letem manmanna ngana elle mana ke mange
    iau. Ke pomalam ehas ia alalaha nei ke lange iong. Pe e hetalaulau ke Temere NeHalang
    pe ara Soke Iesus Kristus leteria poreke ia iong pe te heurana ia letem ke ma
    ke nek.
  eng-BBE: 'To Timothy, my well-loved child: Grace, mercy, peace, from God the Father
    and Christ Jesus our Lord.'
  ixl-CNT: Nunqꞌilabꞌenaxh Timoteo tan, nojchit ech aatineꞌ aꞌ unkꞌaol tiiꞌin saiꞌ.
    Ech u Tioxh, u kuTat tu Amlika, tuchꞌ u kuBꞌaal Jesucristo koj aqꞌon qꞌul ibꞌaꞌnil
    see. Itxum koj aatz. Utz atin koj paas tavaanima taqꞌo.
  xsi-xsi: Timoti, noko kutogo naŋa natuŋgu mao mine. Naŋa aŋgere ŋgua lâ pepa ŋine
    tini imâ pano. Tamânda Maro Kindeni ŋga nenda Maro Yesu Kirisi rua nenzi wisi-wisi
    wa kalo-sukâŋa wa wisi-pisi wa imâ pano.
  crx-NTPO: Nyun Timothy sye' ook'esi'-un inli 'ink'ez ndi 'udustl'us nts'o tl'as'aih-i.
    Yak'usda neBá 'ink'ez Christ, Sizi ts'utni-un, 'en neMoodihti, 'en gha ye unzoo-i
    cha, be úgha te'nudzun-i cha, 'ink'ez be nedzi dizghel-i cha, 'i ont'e' hukwa'
    nuszun.
  kan-OKCV: 'ನನ್ನ ಪ್ರಿಯ ಪುತ್ರನಾದ ತಿಮೊಥೆಯನಿಗೆ ಬರೆಯುವುದು: ತಂದೆ ದೇವರಿಂದಲೂ ನಮಗೆ ಕರ್ತ ಆಗಿರುವ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದಲೂ ಕೃಪೆಯೂ ಕರುಣೆಯೂ ಶಾಂತಿಯೂ ಆಗಲಿ.'
  bbb-bbb: Ro Timoti farino na a oetuavo ijadufuo na baname isoega Godi Asoe ijiakiro
    Jesu Kuraesi E Ireobo nuvuone ije bu maza boeje one oefiane abekinu ma rejana
    mukoreigia samuagaga a kafaena finoedufuo.
  blw-blw: Hen chawat-o an Amataaw way Apudyus ya Apotaaw way Jesu Cristu, wat ta
    totollongan chitaaw ya ta séség-angan chitaaw ya papannohoncha agé hen hamhamàtaaw.
  tam-2017: 'பிரியமுள்ள குமாரனாகிய தீமோத்தேயுவிற்கு எழுதுகிறதாவது: பிதாவாகிய தேவனாலும்
    நம்முடைய கர்த்தராகிய கிறிஸ்து இயேசுவினாலும் கிருபையும் இரக்கமும் சமாதானமும் உண்டாவதாக.'
  azz-NT: Nimitzijcuilohuilía nijín amat para tejua Timoteo, porín tejuatzin tinotasojconetzin
    porín nimitztaneltoctij ihuan Cristo. Huan nicnequi que xicpixtiu ne tatiochihualis
    huan ne teyolicnelilis huan ne yolsehuilis ten hualehua inahuac Totajtzin Dios
    huan inahuac de Totecotzin Jesucristo.
  spa-RV-1909: 'A Timoteo, amado hijo: Gracia, misericordia, y paz de Dios el Padre
    y de Jesucristo nuestro Señor.'
  csy-csy: 'Ka it ka tapa Timothy: na tung ah Pa Pathian le i Topa Jesus Christ tung
    pan thuthiamna, hesuakna le thinnopna hong om tahen.'
  mxq-NT: Nduknigejxypyʉdsʉ tya̱dʉ neky mij Timotee. Dʉꞌʉnʉts mij njawʉ éxtʉmdsʉ nꞌuꞌunk.
    Waꞌanʉ nDios Teetyꞌa̱jtʉm esʉ Nindsʉnꞌa̱jtʉm Jesukristʉ mguniꞌxyʉty es mmoꞌoyʉty
    ja paꞌꞌayoꞌon es ja agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: Atat Timoteo at nc'ajol chwach Dios in lok' natnuna'. Ja rutzil ja nsipaj
    ja Dios chake rachbil ja quicotemal xin Dios ja tari' xtacochij más tre ja katata'
    Dios in tre ja kajaw Jesucristo. Eje'e' ta xtiquipokonaj awach.
  tdt-tdt: Hau hakerek surat nee ba o, Timóteo. O hanesan hau nia oan doben. Hau harohan
    atu Aman Maromak ho ita nia Nai Kristu Jesus hatudu Sira nia laran diak ho laran
    luak ba o, i foo pas ho hakmatek ba o.
  ron-BTF: 'Lui Timotei, fiul meu preaiubit: Har, milă și pace, de la Dumnezeu Tatăl
    și de la Cristos Isus, Domnul nostru.'
  eng-WEBP: 'to Timothy, my beloved child: Grace, mercy, and peace, from God the Father
    and Christ Jesus our Lord.'
  eng-FBV: I'm sending it to you Timothy, my dear son. May you have grace, mercy,
    and peace from God the Father and Christ Jesus our Lord.
  nld-1939: 'aan Timóteus, zijn geliefd kind: Genade, barmhartigheid en vrede van
    God den Vader en van Christus Jesus onzen Heer.'
  bwo-bwo: Boree, shune na'o t naay T'imotiwossha, Niho Ik'oktsonat nodoonz Iyesus
    Krstosoki s'aatonat mhretiyo, jeenon neesh wotowe.
  nch-BL: Noicni Timoteo, nimitzicnelía quej tinocone. Toteco Dios huan Toteco Jesucristo
    ma quipiya hueyi iyolo ica ta. Ma mitztasojta huan ma mitzmaca tasehuilisti ipan
    moyolo.
  quc-TNT: Lok'alaj Timoteo, quintz'ibaj bi we wuj ri' chawe, je' ta ne chi at nu
    c'ojol. Are ta ba' ri Dios ka Tat xukuje' ri Kajaw Jesucristo quel u c'ux chawe,
    cutok'obisaj a wäch, cubano chi cuxlan rawanima'.
  tfr-NTPO: Timoteo, kjibokwo ëre ichër jek bop kong. Pja bor wa wl̈eni. Rokër Data
    Sbö kong, bi Tjl̈apga Cristo Jesús kong ga ba wopjl̈ú l̈i kjĩshko ga pja kjimte
    l̈ok ara, pja songe l̈e ĩyado, pja ie l̈ok ber shäng wl̈ẽp bakoe.
  kaq-NT: Mihon shinanxon tah hen nea quirica huishaxon mihqui raanai, heen baque
    Timoteon. ¿Papan shinanya min jihueyamahin? ¿Mihon shinanxon noquen Hihbo Jesucristo
    betan Papan sirijaha min jointi siripax jihueyamahin?
  sgb-sgb: Anhulatan kata Timoteo, ya anlugurên ko, hên nanad sarili kon anak. An-ihalangin
    kata ya dyanan ka dayi hên kapatêkbêkan nakêm, haka ingalwan ka dayi ni Apo Namalyari
    ya Tatang tamo, haka ni Panginoon Jesu-Cristo
  vie-1934: 'gởi cho Ti-mô-thê, là con rất yêu dấu của ta: nguyền con được ân điển,
    sự thương xót, sự bình an ban cho bởi Đức Chúa Trời, là Cha, và bởi Đức Chúa Jêsus
    Christ, Chúa chúng ta!'
  kxv-kxv: ତିମତି, ନା଼ ଜୀୱୁତି ମୀର୍‌ଏଣାତି ଆ଼ବା ମାହାପୂରୁ କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣାଟି କାର୍ମାମେହ୍‌ନାୟି
    ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି ଜୀୱୁ ନିଙ୍ଗେତାକି ଆୟାପେ ।
  amu-NT: Matseiljeiya cartawaañe na matseicwano̱ⁿya juunaꞌ na mꞌaaⁿꞌ ꞌu jndaaya Timoteo
    na jeeⁿ wiꞌ tsꞌo̱o̱ⁿya. Lꞌue tsꞌo̱o̱ⁿ na nquii Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom ndoꞌ Ta
    Jesucristo cwentaaya nntioꞌnaaⁿndyena ꞌu ñequio naya na laꞌxmaⁿna, ñequio na wiꞌ
    nꞌomna ꞌu tjaañomtiuu cꞌoomꞌ jo nda̱a̱na.
  hin-CV: 'प्रिय पुत्र तिमोथियॉस को: हमारे पिता परमेश्वर और मसीह येशु, हमारे प्रभु
    की ओर से अनुग्रह, कृपा और शांति मिले.'
  spa-BES: 'A Timoteo, mi amado hijo: Gracia, misericordia y paz, de Dios el Padre
    y Cristo Jesús nuestro Señor.'
  san-BEN: তাত ঈশ্ৱরোঽস্মাকং প্রভু র্যীশুখ্রীষ্টশ্চ ৎৱযি প্রসাদং দযাং শান্তিঞ্চ ক্রিযাস্তাং|
  tdx-tdx: 'Ho a i Timoty, anake kokoako: Hasoa naho tretre vaho ty fañanintsin’ Añahare
    Rae naho i Talèntika Iesoà Norizañey.'
  naf-naf: Timoti nemun dolakŋaŋ, gâgât zapat meluwaŋ kapi kumgayap. Kawawaŋ Bipm
    ma Amobotnaŋ Zisas Kilais egetmagengatnaŋ keŋ taolet ma aŋgalaŋ gogot ma keŋ sewakŋaŋ
    geŋmak wemti wembe.
  grc-MT: τιμοθεω αγαπητω τεκνω χαρισ ελεοσ ειρηνη απο θεου πατροσ και χριστου ιησου
    του κυριου ημων
  vid-vid: Ndangukwandichila hegwe mwanangu yondikuganile Timoteyi. Ndangukuganila
    kunoga kwa Nguluwi na isungu na kikala goya kulawila kwa Nguluwi Mhaza na Kilistu
    Yesu Mkulu wa hetwe.
  pio-NT: Nubànùa pirí cuyàluta, Timoteo cáininéerica nuicáca càiride iyúwa nuìriwa.
    Nusutáca Wáaniri Dios íicha pirípiná, Wáiwacali Jesucristo nacái namàníinápiná
    pirí cayábéeri mawèníiri iyú, naicáanápiná nacái pipualé, namàacáanápiná nacái
    pìyaca matuíbanáiri iyú.
  tsn-tsn: 'Lo ya kwa go: Timotheo, morwaake yo o rategang. A Modimo Rara le Keresete
    Jesu Morena wa rona o go nosetse bopelonomi jwa one, kutlwelo-botlhoko le kagiso.'
  amr-NT: '@see-verse:2TI.001.001'
  pwg-pwg: Timoti kurim, tam natuku ma aku nuwaviina kurim irakata kirakai. Ainowi
    Mamai God ma Yesu Keriso ita Bada kurisi da i agabiibai kurim ina rakata, ini kamyuyuwem
    ma nuwanuba ina verem.
  cjv-cjv: Ena, Timotiyo, na ne akire di ereika ne Yai Gumam kon finga ena ne na wanam
