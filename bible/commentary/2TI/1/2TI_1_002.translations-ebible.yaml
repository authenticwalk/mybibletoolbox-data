  tiy-tiy: '@see-verse:2TI.001.001'
  nlg-nlg: Ighoe Timothy, tu dolovigho te vagha na dalegu, u gerea vanigho gatu na
    gegere eni. Tu kokoeliulivuti ge God tamada maia Jesus Christ dida na Lord ke
    vahegho na sonihalavu, veiarovi mana mabo.
  dgr-DOGNT: Tımothy seza lanìı sìı dıı enı̨htł'è wets'ǫ̀ eehtł'è. Nǫ̀htsı̨-Gotà eyıts'ǫ
