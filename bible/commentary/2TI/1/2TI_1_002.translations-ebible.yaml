  kfw-kfw: 'Minriang kaom kasapa Timothy nang nadiang kiheimathuon eii: Pa Pathian
    le eini Pumi Christa Jisu khan riangwai, minriang khat-um akadai kha nape rase.'
  bfz-bfz: आँऊ ये चिट्ठी तीमुथियुसो खे लिखणे लगी रा जो विश्वासो रे मेरे सच्चे पाऊए
    जेड़ा ए। आँऊ प्रार्थना करूँआ कि परमेशर पिता और म्हारे प्रभु यीशु मसीह री तरफा
    ते ताखे कृपा, दया और शान्ति मिलदी रओ।
  cuk-09: Timoteo, be Bab-Jesúsba-naid-ular be an-machi-sunnadyob an be-daked. An
    na nue be-sabed. We-garda na bese narmaked. Bab Dummad, anmar-Baba, degi, anmar-Dummad-Jesucristo,
