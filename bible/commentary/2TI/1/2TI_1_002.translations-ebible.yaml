    a oah o heꞌ vih, me a taateꞌ moomo.
  agd-agd: Te sanin an ma yakhein banta Timotin mi ma vompon uvaman amé uno. Teti
    sifóe Tiyarafenu vá tetisi Bafan Yisas Karaisin mái sarisari vá arunaná bá ará
    kusin má ano vá éimpin bano.
  rkb-NT: 'Timoteo ikiakta katse wata tsikyzik. Utakta ikia humo kamypokzitsiarẽta.
    Deus myzo, Sesus Kiristu mypehakatsa sibo atsyhyryze mopamykysokoze ispe my: —
    O kazo Timoteo humo amypokzitsiukta. Ihumo tsimypokzitsiarẽta. O kazo ahumo tsakurẽta
    mozik — my. Iwa Deus bo atsyhyryze mopamykysoko.'
  san-THA: ตาต อีศฺวโร'สฺมากํ ปฺรภุ รฺยีศุขฺรีษฺฏศฺจ ตฺวยิ ปฺรสาทํ ทยำ ศานฺติญฺจ กฺริยาสฺตำฯ
  iws-iws: Timoti kɨra ɨni kariir yɨnisɨmnan ywowɨn. Mɨ kara ta yokwowa kɨriiram wɨnkika.
    Adi Komii siya mɨ Krais Jisɨs krɨmiir Bɨiyan Inkam Komii ɨeya, sowa nwokɨ hauugiyɨm
    naɨngwobumbu mɨ naɨngwoyɨmyok mɨ kwoɨnɨn nongwomamaɨr aei ɨkɨn. Ɨriig.
  pol-SZ: piszę do ciebie, Tymoteuszu. Jesteś mi bowiem jak rodzony syn. Niech Bóg
