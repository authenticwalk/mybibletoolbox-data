  nlx-nlx: 'मोंगाल्ला सोरा तीमुथीयुस ने नाव: आबोख बोगवान एने मसी यीशुन उगे रेन तुवाह
    किव एने गीण एने सान्ती जुड़ते रेय।'
  apw-NT: 'Timothy, shiye’ dázhǫ́ shił nzhóni, bich’į’ k’e’eshchii: Bik’ehgo’ihi’ṉań
    nohwiTaa, Christ Jesus nohweBik’ehń biłgo biłgoch’oba’íí, ła’íí bits’ą́’dí’ aatét’íi
    ła’íí iłch’į’gont’ééhíí bee nich’į’ goz’ąą le’.'
  gum-gum: nai undaaraig nusrkai lataig, ñi Timoteowan i kilgawan pørar. Tius Møskaweimba,
    namui Señor Cristo Jesúsweimba tru ka yandø tab indigwan køben, lastima asigwan
    køben, chi isumgaig tab købigwan køben ñuim pala kønrrai isur.
  not-NT: '@see-verse:2TI.001.001'
  plu-plu: Nah awahkis inin kagta pimin Timótyu. Nah batek pikak kaayhsima. Pis kewa
    nukamkayhbe nuthu. Wigwiy Uhokri gikak Ukiparawiy Cristo Jesus gabaykis gamnihrakis
    pikaknek. Igkis kariswehse piyakninek.
  iou-iou: '@see-verse:2TI.001.001'
  ntp-NT: Gʌoojidi aanʌ aapi Timoteo. Aapi ʌrgiñmara gʌducami dai aliʌsi gʌoigʌdai
    aanʌ. Aanʌ ipʌlidi isDiuusi gʌrooga ʌʌmadu gʌrtʌaanʌdamiga Suusi Cristo cʌʌgacʌrʌ
    gʌnʌijadagi dai soigʌnʌliadagi aapicʌdʌ dai gʌiibʌstudacan tadacagi.
  rai-rai: Iaau timu a buk mi karom ui Timoti a wakaak na natunglik u ra nurnur. A
    maarmaari ma ra koina mangamangaan ma ra maalmaal, kon God Tamaandaat ma Kaarisito
    Iesu anundaat Tadaaru in ki karom ui.
  haw-1868: Ia Timoteo, ke keiki punahele; ke aloha, a me ke ahonui, a me ka maluhia,
    mai ke Akua mai, o ka Makua, a me Kristo Iesu, ko kakou Haku.
  ffm-ffm: Mi jowtii ma, aan Timote ɓiyam korsuɗo oo. Yo Baabiraaɗo men Laamɗo e Joomiraaɗo
    men Iisaa Almasiihu njurme, ndokke moƴƴere e jam!
  arb-NAV: إِلَى تِيمُوثَاوُسَ، وَلَدِي الْحَبِيبِ لِتَكُنْ لَكَ النِّعْمَةُ وَالرَّحْمَةُ
    وَالسَّلامُ مِنَ اللهِ الآبِ وَالْمَسِيحِ يَسُوعَ رَبِّنَا.
  cop-CNT: ⳿ⲛⲧⲓⲙⲟⲑⲉⲟⲥ ⲡⲁⲙⲉⲛⲣⲓⲧ ⳿ⲛϣⲏⲣⲓ ⳿ⲡ⳿ϩⲙⲟⲧ ⳿ⲫⲛⲁⲓ ⳿ⲧϩⲓⲣⲏⲛⲏ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫϯ ⳿ⲫⲓⲱⲧ
    ⲛⲉⲙ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲡⲉⲛ⳪.
  sri-sri: Mʉ diayeta yʉ magʉ̃ irirosũ ããrĩgʉ̃́ ããrã. Irasirigʉ mʉrẽ ire gojáa. Marĩpʉ
    ããrĩnígʉ̃, marĩ Opʉ Jesucristo mʉrẽ iritamu, bopoñarĩ merã ĩã, siuñajãrĩ merã
    ããrĩrikʉmakʉ̃ iriburo.
  nal-nal: Nia ga varaar a dorang kari xa waan sunum Timoti, nua naarugu lamaskana
    ainaxam paazaaiang, ina ga sasaxot famarazaat. A daxaiang ma a varamaaluvang ma
    a luaai xa waan sunum ka wat sin Nakmai Damana dia ma Iesu Kaarisito, a Piran
    sin dia.
  kyq-kyq: 'Maktubm se maam mꞋraaŋin̰ naai Timote ki, goon maak‑jema: ɔn̰ Raa Bubu
    ute Mɛljege Isa al‑Masi tɛɗn bɛɛɗe, ai kɛɛjn̰ doi ki ɔɔ ai kɛɗn lapia.'
  kwd-kwd: Nau ku giri la'u kau famu la Timoti. 'I'oo 'ilaka'u nga wela lafia agu.
    Nau ku fo'a fana God nga Mama'a ma la Jisas Kraes nga Alafa adauru, 'agala kwatea
    nga kwailaeta'afiinga, ma nga kwaimanadainga, ma nga aloalonga famu.
  ded-ded: Timoteo medacna, ni heresongogoc hoangguma kibi yomoc gearu faiduae. Anutu
    Manggac nga Kebunina Yesu Kristoac danggunuc nga wosoefac amma ruaengo gearu febeso.
  ewe-ewe: Na Timoteo, vinye lɔlɔ̃a. Mawu, Fofo la kple Yesu Kristo, míaƒe Aƒetɔ nana
    eƒe amenuveve, nublanuikpɔkpɔ kple ŋutifafa wò.
  nuy-nuy: Nugawi-wuy aadanu Timothy. Nagang nu-ngu-burraa nguynju ngayawi-nyinyung
    na-wirrinyung, marri ngaya ngunu-ngaynbandii. Na-God na-Baba marri na-Jesus Christ
    ngagurri-nyinyung na-Buunggawa, wuguṉi ambi-walgaṉmana, marri ambi-man.galagana,
    marri ambi-lhamaamura-gang.
  cop-BHC: ⲚⲦⲒⲘⲞⲐⲈⲞⲤ ⲠⲀⲘⲈⲚⲢⲒⲦ ⲚϢⲎⲢⲒ ⲠϨⲘⲞⲦ ⲪⲚⲀⲒ ⲦϨⲒⲢⲎⲚⲎ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲞⲨϮ ⲪⲒⲰⲦ ⲚⲈⲘ ⲠⲬⲢⲒⲤⲦⲞⲤ
    ⲒⲎⲤⲞⲨⲤ ⲠⲈⲚϬⲞⲒⲤ.
  buk-buk: Gato bapia dindec têŋ aneŋ atuŋgac tac whiŋ-ŋga, am Timoti. Mwasiŋ ti tawalô
    ma yom malô akêŋ Damaŋ Anötö lu yac neŋ Pômdau Yisu Kilisi têŋ am.
  pri-NT: Gà pwi âji naîô naa na cèikî, co Timotéo, â dau wânümoo tâgà. Wâdé na tà
    tâgà ê *pimeaari imudi ma pinaanapô, na me gée goo Pwiduée kâjè ma Pwi Ukai Kériso
    Iésu. Â [wâdé na gà tâmogòori] pai moo kàru naa googà. Cidòri nyuâagà!
  zpq-NT: Na' chzoja' le' Timoteo, ba nona' le' ca xi'iṉa'. Chṉaba' lao X̱acho Diosen'
    na' lao X̱ancho Jesucriston' yesaclenšque' le' na' yesyeyaše'laže'de' le', na'
    yesonšque' ca so' binḻo len xbab da' yo'o ḻo' yic̱hjlažda'oguon'.
  por-TFT: Estou escrevendo a você, Timóteo, a quem amo como se você fosse meu próprio
    filho. Estou orando que Deus nosso Pai e Cristo Jesus nosso Senhor continuem agindo
    bondosamente para com você, sejam misericordiosos para com você, fazendo com que
    você tenha paz.
  gwi-NT: 'Timothy, K''eegwaadhat zhit shidinji'' inlii, łyaa neet''iihthan: Vit''eegwijyąhchy''aa
    Gwiti'' chan ts''ą'' Christ Jesus Diik''eegwaadhat haa ch''eegoonzhrįį, neeshraahchy''aa
    niindhan chan ts''ą'' tsinehdan haa naa oolį''.'
  gvn-gvn: Timothy, ngayu yanyu kaban yungal yunundu. Yundu yala ngayku kangkal; ngayu
    yununku wawu jirray bajaku. God ngalinga nganjankuda; Christ Jesus ngalinga majakuda.
    Bula ngaliyan ngulkurrduku kujil-kujin, manun-manun ngalinka, ngalinga wawu ngulkurr-bungal.
  nhy-NT: Nimitzijkuililia yin amatl, notlasojkone Timoteo. ToPapan Dios iwan toSeñor
    Jesucristo ma mitzmakakan tlatiochiwalistle, tlasojtlalistle iwan yolosewilistle.
  asm-FB: 'প্ৰিয় পুত্ৰ তীমথিয়ৰ সমীপলৈ: পিতৃ ঈশ্বৰ আৰু আমাৰ প্ৰভু খ্ৰীষ্ট যীচুৰ পৰা
    অনুগ্ৰহ, দয়া আৰু শান্তি তোমালৈ হওক।'
  okv-okv: Eto nau tunga humbari meni Timothy nanena no ahari erevi ere kaitena. Eto
    God mamo te ungotenau Bada Iesu Keriso te amita hondate ari te jo ari te peka
    te tapa no degi ta iroi.
  mxt-NT: Tyaí tutu ihya chi yoho Timoteo. Ta cuñí xain chuun tyi tari cha sehi cuví
    chuun. Ta cuñí vatyi Nyoo Sutu yo ta Sutu Mañi yo Jesucristo na nasoco ra chuun.
    Ta na nyehe ndahvi ra chuun. Ta na coo ca cha taxi ri cuñi añimon saha ra.
  tzo-NT: Chajc'oponot ti carta, Timoteo, ho'ot ti jnich'onote ti c'uxot ti co'ntone.
    Ho'ot jnich'onot yu'un ti sventa laj jcholbot ti sc'op ti Diose hech laj ach'un.
    Ac'o yac'bot bendición ti Jtotic Diose xchi'uc ti Cajvaltic Jesucristoe. Ac'o
    xc'uxubinot. Ac'o yac'bot jun avo'nton.
  ind-AGS: Kepada yang terkasih anakku, Timotius. Biarlah Allah Bapa, Tuhan kita Kristus
    Yesus menunjukkan kasih-Nya, kebaikan hati-Nya dan menjagamu supaya kamu hidup
    dengan tenang.
  omw-omw: Nte i Timotirara ni maaqu kyuqevavema tuqo. Kotiva tiri tiqovavata, Iesusi
    Karaisiva tiri vunyaa vaisivantovata, i kyuqema mwateta iara po kye timwa mwataivaro
    i mwutukyaqitairo qihaakya hi varirara variante.
  yrb-yrb: Timoti, nanu amara, nanu neno abai ibinuba ewa sina aba watane. Yanu Baba
    Godini yanu Dera Waria Amara Yesu Kerisoini ema kobererau durua ufisite neno arama
    ufisite emanu wesa ueta aba mafisiro merau ibifae watane.
  maa-NT: Ngaji̱ Timoteo xi 'ñó matsjake̱‑lè koni tsà ki'ndí ts'a̱n xan‑lè, Nainá
    xi Na̱'èn‑ná ko̱ Na̱'èn‑ná Jesucristo kàtatsjá‑lè kjo̱ndaà, kàtahi̱ma̱keè‑lè,
    kàtas'e‑la̱ kjoa̱'nchán i̱jiìn ini̱ma̱‑lè.
  mcq-mcq: Timoti nuni hariha kaꞌene na oja mahujiꞌi na onaꞌe veju. Maiji vwihaniiꞌina
    ꞌee numiraviꞌina ꞌee matauviꞌina kaꞌene Godi Amoho ꞌee núni Natohwa Jesu Keriso
    oni rena roajaho ona.
  sus-A: ﭑ نَ يِ بَتَاشّ سّبّقٍ تِمٌتٍ نَن مَ، نَشَن قِندِشِ ﭑ مَ دِ مَشَنُشِ رَ.
    بَبَ عَلَ نُن وٌن مَرِفِ عِسَ، عَلَ شَ مِشِ سُفَندِشِ، عٍ شَ هِننّ، كِنِكِنِ،
    نُن بْحّسَ قِ عِ مَ.
  jpn-1965: 愛する子テモテへ。父なる神および私たちの主キリスト・イエスから、恵みとあわれみと平安がありますように。
  fra-SBL: 'à Timothée, mon enfant bien-aimé : Grâce, miséricorde et paix, de la part
    de Dieu le Père et de Jésus-Christ notre Seigneur.'
  yka-yka: Pasampayku sulat inin piyu si kaˈu, Timoteo. Kuweˈ ne kew anakku kinalasahan
    teˈed. Karayaw kew luwal ipat Samate Tuhanin duk Isa Almasi Panuhutanten. Karayaw
    kew isab kaˈaseˈande duk pasanyangde dem ateynun.
  mle-mle: Timoti, wun minak nyanadi Asaay Godawa nyanadi Yitaypika Duw Jisas Krais,
    wun birakik bas situwabir bir minak sukwasukw kwurkuw, bir minak wukikuw, kwusida-takaan
    tikwana mawul minak kwiybirkik.
  shp-NTPO: Timoteo, nokon bakebi keská iketianra, nato kirika wishaxon en mia bomai,
    non Papa Dios betan non Ibo Jesucriston mia jatíbinin akinbanon, xabáshaman shinanya
    mia imabanon, jainoax jawen jakon shinanmanribi mia akinbanon.
  aom-aom: Naro nasi harihe Timothy jasi örire dë vövöbajoꞌe ahoꞌo jejamije. Na nege
    God Vavuohuꞌo nosi Bada Iesu Kerisoꞌo jabesi vavaenimoromo ajamijego jero maro
    hiꞌiranego.
  geb-geb: Timoti, ndu nan kam fara muuŋgim, gu guigira wo ndavar ndu nɨɨŋgi. Gu kha
    gava khergiap, ndu ndi mbai. Nza Ndia Fhe Bakɨme gum nza Bakɨme Zisas Krais, mani
    guigira wani won ndavanin ndun nɨɨŋv, ndun korar muuŋv, ndava mɨɨtɨgar ndun nɨɨŋrim,
    ndu kɨri.
  bsj-bsj: Timoti bwe ma cwi-cwi yeu, luma nuwa ka duwek kange, foor nerer fiye kwama
    Tee kange Almacifu Yesu telue beu.
  cak-cak: Chave rat Timoteo, ri rat achel nuc'ajol y can yatinjo', nintz'ibaj-vi-e
    ri vuj re'. Ri Katata' Dios y ri Kajaf Jesucristo can ta xtiquipokonaj avech,
    y ri favor y ri uxlanen ri nipe quiq'uin rije' xtic'uje' ta c'a pan avánima.
  chf-NT: Cä tz'ibbenet ni junda, ane Timoteo. Cä yajna'tanet como si fuera cajlo'et.
    Ajnic utz u c'ajalin cä Papla Dios y Cajnojala aj Jesucristo t'oc ane. Co que
    u ch'ämbenetob yajin y u yäc'benetob ajniquet utz.
  tlf-tlf: Timoti kabaa. Kabo nalami man diil ilatap kesap kalaa age-nilita, suuk
    kon koyo dola kop-kaman o ageta ko. Kale niyo Aatum God so numi Kamogim Yesus
    Krais so dagaga-bilita, ulim iyo tebe ka-filin daa telelke-bilipta, kapmi aget
    tem uyo bilili age-bom-nalapta o ageta ko.
  piu-2006: '@see-verse:2TI.001.001'
  poh-NT: 'Reꞌ aj hu̱j wili cꞌahchiꞌ nitzꞌihmbam je aweh hat Timote̱yo reꞌ wilca̱t
    chi jeꞌ na acab hat wacꞌu̱n ruꞌum nok kꞌe̱ꞌ tiꞌ tiwicꞌraj. Tinicꞌalenej je kꞌuruꞌ
    ru̱cꞌ take kꞌoric wili: Reꞌ ta nak kAja̱w Dios chꞌi̱l i Lokꞌ laj Ajabe̱s Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric ruꞌum i Dios, quiyeꞌbok cho catoꞌbil chana̱, tiquicꞌax
    eh quiyeꞌbok woꞌ cho risukquil acꞌux.'
  tue-tue: '@see-verse:2TI.001.001'
  bjp-bjp: Ia sisiit usuf o Timoti, rokap na keng kalalik na asa Iesu. Famais, falupes
    ke siaroh sing God Tama kerer ke Karisito Iesu Kumguui kirer, in kiis turam.
  xon-xon: M ŋmee kigbaŋ kee m tii maabo Timoti u m gee u na la. Tite Uwumbɔr ni Tidindaan
    Yesu Kristo ŋa tinyoor ŋa aa pu, ki san si kinimbaak, ki tii si nsuudoon.
  tzo-ZNT: Timoteo, chajcꞌopon ta vun, voꞌot ti coꞌol xchiꞌuc jchꞌamalot chcaꞌie yuꞌun
    achꞌun li scꞌop Rioxe ti cꞌalal lacalbee, yechꞌo ti jcꞌanojot tajmeque. Acꞌu yacꞌbot
    crasia ti Jtotic Riox ta vinajele xchiꞌuc ti Cajvaltic Jesucristoe. Acꞌu xcꞌuxubinot.
    Junuc me avoꞌon, mu me cꞌusi xal avoꞌon.
  mpm-NT: Ti chaa ri tutu jaꞌa nuu ra Timoteo, chi kuu ra nanu ɨɨn seꞌe ri. Na chindee
    chituu Tata yo Yandios roꞌo. Maa Jitoꞌo Jesús na kundaꞌu ga ini ya maa ra, ti
    nava siaꞌan na kukuee kuncha ra.
  ots-NT: Nuquɛ, Timoteo, dí pɛnqui na̱r carta‑na̱. De vera ncjahmʉ ʉm ba̱jtziquigö,
    dí ndo nequi. Cam Tzi Tajʉ ji̱tzi yojmi cam tzi Jmu̱jʉ Jesucristo da nú̱qui co
    cár tzi tti̱jqui cja̱ da möxquiguɛ pa gui hmʉy rá zö.
  hoy-hoy: 'प्रिय पार तीमुथियुस उन हेसुर: परमेश्वर आप्प अदिक नामव प्रभु मसीह यीशु
    उन दी टु नीनी अनुग्रह अदिक दया अदिक शांती सिकतेला ईरूल.'
  amo-amo: 'udu kitin Timitawus, gono nsuu: Ubolu Kutelle, Ulanzun Kunekune, nin lissosin
    limang unuzu kiti Kutelle Ucif nin Yesu Kristi Cikilari bit.'
  pjt-pjt: Uwa, nyuntu ngayuku katja puṟunypa, kaṉa nyuntumpa puḻkaṟa mukuringkula
    lita nyangatja nyuntulakutu iyaṉi. Ka Mama Godalu Mayatja Jesulu Christalu kuḻu
    nyuntunya pukuḻtju puḻkangku kanyinma munu nyuntunya kurunpa rapaṟa pukuḻmanama
    ngaḻṯunytju puḻkangku.
  cwe-cwe: nokwandikila weye Timoseyo mwanangu mulondwa. Nokulondela unovu na ubazi
    na tindiwalo kulawa kwa Mulungu Tata na Chilisito Yesu Mndewa wetu.
  daa-NT: Nu siiraat lociŋ ɗo kiŋ Timote. Kiŋ nu elgiciŋ ar roŋ ka meendu. Tatte Buŋ
    ho iŋ *Rabbinte Iisa Masi yaan̰ barkiye, ŋuu tale aminduwin̰ ho ŋuun̰ iye aapiye.
  mlp-mlp: Timoti, ni yaqgo amunmo diq nog iysa ya ni ninan inad bilaqaqta. Ya ninmen
    gamuk ka mar tonim eman leh nigaq. I Gimam God teq i gigo Iyahta Krais Yesus inaq
    in gigem dimunta nigad in ni ninan ginad meqniysa ni nigem midemeqmo usan.
  ape-C: '@see-verse:2TI.001.001'
  bgs-bgs: Igsulatta áknikó, Timoteo na batà ku tun ta kapamaké na ágginawaan ku.
    Mólà pa ka matanggap nu tô tabang, kédu, asta kasunayan tikud tun ta Ámmà na Manama
    asta tikud tun ki Jesu-Cristo na Áglangngagán ta.
  faa-faa: Asiamo Timoti, néaki nōmo sawi one poparaka makerakanapo. Né Keresoa paosa
    aporosasamo, né nōmo hokosa asiapo. Né nōmo kára hemakapurakanapo. Ata Kotimo
    soko, isiapo Unihae Yasu Keresomo soko, néaki kamenakanane soko, auanane soko,
    makata yaku ararenane soko kakasimo nōmo hemakapurakaripo.
  kik-kik: 'Ndakwandĩkĩra wee Timotheo, o we mũrũ wakwa nyendete mũno: Wega, na tha,
    na thayũ kuuma kũrĩ Ngai Ithe witũ, na Kristũ Jesũ Mwathani witũ, irogĩa nawe.'
  cap-NT: Timoteo jila, amqui wejt k'ayi maati cuntamc̈ha. Jalla nekztanaqui tii cartal
    cjijrz̈cuc̈ha. Uc̈hum Yooz Ejpz̈tan niz̈aza uc̈hum Jesucristo Jilirz̈tan, jalla
    ninacaqui amquin zumaj yanapla, niz̈aza amquin okz̈la, niz̈aza zuma cuntintu kuzziz
    kamkatla.
  ksr-ksr: Timoti giinoŋ momalaariwaa wombo merana koloojaŋ. Niinoŋ giwo qaa amiŋ
    mobojoŋ tere koi oojeŋ. Maŋnana Anutu ano Poŋnana Kraist Jiisas, yoronoŋ mono
    kiaŋkomuŋ kaleŋmoriaŋ goni luaenoŋ laligowa.
  eng-TNT: To Timothe his beloved sonne. Grace mercy and peace from God the father
    and from Christ Iesu oure Lorde.
  sbs-sbs: 'kwa Timotea, mwanangu yo sakahala: Chisemo, inse, ni inkozo izwilila kwa
    Ireeza Tayo ni Keresite Jesu Simwene wetu.'
  sue-sue: '@see-verse:2TI.001.001'
  fra-NCL: 'à Timothée, mon enfant bien-aimé : grâce, miséricorde, et paix de la part
    de Dieu le Père et de Jésus-Christ notre Seigneur !'
  snn-NT: Ja'nca ba'iguëbi, Timoteo yë'ë mami ai yësi'quëni coca toyani më'ëna saoyë.
    Mai Taita Riusu, mai Ëjaguë Jesucristo, bacuabi më'ëni caraye beoye conreba conja'bë.
    Më'ëni ai ta'yejeiye yëreba yëjën ba'ija'bë. Më'ëni recoyo re'o huanoñete jo'caja'bë
    cayë yë'ë.
  atb-NT: Haû Îwa Garai Gasang eq nga-nhûng é Yhumsîng Hkrisduq Yesuq chyáng mâ é
    jeju eq shogyo nhikmyin hkyô, nguingón hkyô gi, ru joq nyî sháng gaq ô!
  cek-AK: palung ih ka capa, Timote khaeah, Ampa Sithaw, aicae Angraeng Kri Jesu khae
    hoi ih tahmenhaih, palungnathaih hoi monghaih om nasoe.
  bkd-bkd: Sinulatan ku ikaw, Timoteo sa pinalanggà ku ha batà duun hu pagtuu. Sa
    Dios ha Amay taw daw si Jesu Cristo ha Ginuu taw mahid-u daw mag-ila ikaw hu grasya
    daw kalinaw.
  ctu-76: Mic ts'ijbubeñet ili jun Timoteo che' bajche' p'untyʌbilet bʌ calobilet
    yubil. La' ajniquet ti yutslel i pusic'al Dios yic'ot ti' p'untyaya yic'ot ti'
    ñʌch'tyʌlel tyʌlem bʌ ti Dios lac Tyat yic'ot ti lac Yum Jesucristo.
  lac-NT: A je' ju'una' quin ts'ibtic tech Timoteo, quire' tech in jach yajech, in
    pararech. Mʌ' ja wirej, caj a wacsaj ta wor caj a wu'yaj in tsec't u t'ʌn C'uj
    rajen in pararech. Quin t'ʌnic C'uj ca' u yam tech soc u yajquintiquech. Quin
    t'ʌnic quir u qui'tar a wor soc mʌna' ba' ca tucric. Bayiri' quin c'atic ti' ic
    Jaj Ts'urirex Cristo Jesús xan.
  xla-xla: Yu ilimale iye na꞉ta sikemte bokotiyapo malamale maseyemala Timoti wa꞉
    watle hamima. A God mate epame di Lod Yesu Keliso mate yia꞉ta bokotiyapo malamale
    mate epo sadle mateta wa꞉ mate hallepe.
  xav-NT: '@see-verse:2TI.001.001'
  cuk-cuk: Timoteo, be Bab-Jesúsʼba-naid-ular an-machi-sunnadyob an be-daked. An na
    nue be-sabed. We-garda na bese narmaked. Bab-Dummad-anmar-Baba, degi, anmar-Dummad-Jesucristo,
    begi nued binsamarsun, degine, wile be-dakbarsun, deginbali, ulubgi bogidik be-itogega
    imakbarsun.
  tbf-tbf: O vavataor rakot se Timote e natung mi ateung. Mi tentoiv ma mi aor molous
    ma mi molu kuvu se Raban mi Tam ma se Iesu Karisito magiet Nguts ta mon meie no.
  uig-CYR: '@see-verse:2TI.001.001'
  ikw-NT: M naagbaznenu Timoti nnwọ m me whnụrnu n'anya ọkwukwo. Oru, obirizi nụ udno
    ke hi n'aka Chiokike Nda aị nụ Nyenwe aị nụ Jizọsi Karaịsi dazịnu ị.
  khs-khs: 'Alake Timoti, kema neyewi sawi we momate tiye ilikepilakeye. Kewa Kelesowemi
    kulu hapa senanase, kewa ni sa:le epapulakeye. Kewa neyewi sosolo himu hapa matanekeye.
    Nini Ata Koteyawala, nini Piseiki Yesu Kelesoyawala, kema nano mokopo seselesewana,
    hauwekilisewana, hopolawala mita: neyewi matanekeye.'
  dwr-ENT: ታ ሲቆ ናዓ ፂሞቶሳው ሃ ዳቢዳቢያ ፃፋይ። ፆሳ ኣዉዋፔኔ ኑ ጎዳ ኪሪስቶሲ ዬሱሳፔ፥ ኣ ኬካቴይ፥ ማሮቴይኔ ሳሮቴይ
    ኔው ጊዶ።
  pma-pma: Namutis minuk Timoti, koa kosuval more natkuli. Navisi keke envatien, enmahisien,
    ka tomat onen Ahi Tamer ka Iesu Kristo, Asuv orer, hel en moulien onom.
  atd-NT: Igpaalap ku koykow, Timoteo, ka soini no sulat ku. No indakoli ku sikoykow
    to goinawa ku su nounawa ka to tu-tuu ka ian no anak ku. Ogbuyu a to Magboboot
    no Amoy woy si Hisu Kristu no ian Lagboy no Igbuyag ta oyow ogbuligan ka woy ogkohoy-uan
    ka, woy to oyow ogbogayan ka ran to maawang no goinawa nu.
  tel-2017: తండ్రియైన దేవుని నుండీ మన ప్రభువు క్రీస్తు యేసు నుండీ కృప, కనికరం, సమాధానం
    నీకు కలుగు గాక.
  hat-BSA: 'a Timothée fis byeneme mwen an: Lagras, mizerikòd, ak lapè Bondye, Papa
    a, e Kris Jésus, Senyè nou an.'
  top-NT: Aquit cma̱lakacha̱niyá̱n jaé carta huix Timoteo tí clakalhamán la̱ xli̱ca̱na
    quinkahuasa. Quinti̱cucán Dios y Quimpu̱chinacán Jesucristo ca̱cxilhlacachá̱n,
    calakalhamán y cama̱xquí̱n li̱pa̱xáu latáma̱t.
  msk-msk: Ikaw, kay Timoteo, yang laban ko karugnanan kay mayn kaw nang tudtuud anak
    ko tungud sang pagtoo mo kang Jesu Kristo. Yabay ta kaw ampo sang Ama ta na Dios
    aw kang Jesu Kristo na kanatu Ginoo antak kaw abay panalanginan, aw antak kaw
    abay kallaatan antak marinaw yang dumdum mo.
  gyr-NT: '@see-verse:2TI.001.001'
  kmh-kmh: Ñi tep yand Timotiy, nip minj tiksipiyn. Bapiy Gor yip, Ñinuk Jiysis Krays
    yip nip simb niŋiy kond minder, kapkap mindrep ginimin.
  ukr-ONPU: Тимофієві, моїй улюбленій дитині. Благодать, милосердя і мир від Бога
    Отця та Христа Ісуса, нашого Господа!
  emi-emi: 'Ta Timoti, masi natughu eteva: Alooloo sae va God Tamaita ia me Karisto
    Iesu kapuita Vau ngepona ia lalu tau aatu maamasinaane God me alousiusiaane me
    luei.'
  zpv-NT: Rucaꞌhn dxitsi riiꞌ loh luꞌh, Timoteu, lliiꞌnahn loh guelriachiistoꞌ nuꞌh
    xchiꞌdxyi Dxiohs. Rnaꞌbazahn loh Xtaada Dxiohs nuꞌh cun loh Daada Jesucristu gacanee
    Ñiꞌh yiꞌh, galahsastoꞌ Ñiꞌh yiꞌh, nee gusacwachidxyii za Ñiꞌh stoꞌ luꞌh.
  gux-gux: n diana fini Timote n bi buadiga, ke otienu ti ba leni Jesu kilisiti ŋanbili
    leni O ninhingbadima, leni oyanduanma n ya ye leni ŋa .
  kos-kos: 'Nu sel Timothy, tulik kulo nutik: Lungkulang, pakoten, ac misla nu sum
    sin God Papa, ac Christ Jesus Leum lasr.'
  ibo-ibo: Nye gị Timoti, ezi nwa m. Ka amara, na ebere na udo nke sitere na Chineke
    bụ Nna, na Kraịst Jisọs Onyenwe anyị dịrị gị.
  yml-yml: Timoti, a nuakalikaliemu wata a veꞌawa-natunemu. ꞌOmu mogitana baniꞌodi
    natuku, begaidi a veveluꞌui faifaimu nuanuaku Yaubada Tamada wata Iesu Keliso
    ꞌada Toveimea ma yadi nuakalikali i na vevesauluva ꞌatumaina ꞌwaimuye wata i na
    ꞌiꞌisanuakalikaliemu. Wata nuanuaku yadi nuanua bikana i na velevelemu, mia ꞌatumaina
    taiadi.
  ory-ory: ପ୍ରିୟ ପୁତ୍ର ତୀମଥିଙ୍କ ନିକଟକୁ ପତ୍ର; ପିତା ଈଶ୍ବର ଓ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଖ୍ରୀଷ୍ଟ
    ଯୀଶୁଙ୍କଠାରୁ ଅନୁଗ୍ରହ, ଦୟା ଓ ଶାନ୍ତି ତୁମ୍ଭ ପ୍ରତି ହେଉ।
  bzj-bzj: Ah di rait tu yoo, Timoti, weh da laik mi son weh Ah lov. Ah di pray seh
    dat Gaad di Faada ahn Krais Jeezas wi Laad gi yu ih grays ahn mersi ahn pees eena
    yu haat.
  chk-chk: 'üa kapong ngonuk Timoty nei mi achengicheng: Samach Kot me Kraist Jesus
    ach Samol epwe ngonuk ümöümöch, chen me kinamwe.'
  ssd-ssd: '@see-verse:2TI.001.001'
  acr-TNT: Cantzꞌibaj pan waꞌ wa carta chawe riꞌat Timoteo. Riꞌin lic cꞌax catinnaꞌo
    ma at pachaꞌ nucꞌajol chupa rubiꞌ ri Cristo. Chacꞌulu cꞌu ri unimal rutzil cꞌuꞌxaj,
    ri relej cꞌuꞌxaj y ri utzil chomal re ri Kakaw Dios y re ri Kanimajawal Jesucristo.
  rop-rop: Wal Timathi, mi raidimbat dijan leda langa yu, dumaji yu jidan jis laik
    main ronwan san, en mi laigim yu brabliwei. Wal mi wandim God det Dedi blanga
    wi en Jisas Krais det Bos blanga wi garra kain langa yu en lukaftumbat yu en meigim
    yu jidan gudbalawei.
  mee-mee: Iau ka papaꞌe lau laekia te one ae Timoti a one a tugu a iau materaumana
    one. Iau ka kavkave Nutu a i ae Tamara ta i kala nge Karais Iesus A Avolaukita
    ngeke tunge lopengana, ba lonana, ba momongpengana ae ri te one.
  dif-dif: 'Timotheungu, ngakani kupa ngantjaluni: Manjula, ja kalumiltjamiltjarina,
    ja murla Goda Ngaperandru, ja Christu Jesu, ngaianani Kaparandru.'
  gam-gam: Timoti, ni na warna mal wopake moren ge na pepa bolo ni aundo. God nono
    Nane ne, nono Iwa Kerman Krais Jisas wopake pille awo, wandill golo aumbellka
    ni ellin tukin arngan yenda mopen.
  nou-nou: '@see-verse:2TI.001.001'
  mqb-NT: Nə vindek ayak nà, anakiken Timote, iken nə wan uno, ləliwe uno awan. Atə
    Mbərom Bəbay a mənuko tə Bahay a mənuko Yesu Almasihu tâ gak sumor, tə̂ varak
    zay a tinen, aday kâ gan atan ì zek wa ite.
  ape-B: '@see-verse:2TI.001.001'
  grc-F35: Τιμοθέῳ, ἀγαπητῷ τέκνῳ· Χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ Πατρὸς καὶ Χριστοῦ
    Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  cav-NT: Miquemi ecue ebacua buchique, Timoteo. Dyaque iyuhuedaque mique ecue. Yusu
    ecuanaja Etatara, tumebaedya Ecuana Cuatsashaqui Jesucristora jida tsehue narucue
    tatseja quiyuhuebati tsehue. Tatseja miatsehue canerecabati paani. Tatsera inime
    tsapema anishacue.
  kgp-NT: Isỹ inh kósin tỹ Timóteo mỹ rán hã vẽ, isỹ ũ to há tãvĩ nĩ ẽn mỹ. Ẽg jóg
    tỹ Topẽ mỹ sóg to vĩ tĩ, ti tỹ ã tar han jé, ti tỹ ã jagãgtãn jé, ti tỹ ã krĩ
    kuprãg jé ke gé. Ẽg Senhor tỹ Jesus Cristo mỹ sóg tag to vĩ tĩ gé.
  bvd-bvd: Nau ne ku kekeda kau fuamu nai Timotii, 'oe na wela liosaua nau 'i bali
    'ana manata mamana laa nee. Na ade dianaa, na kwai'ofeia ma na aroaroa nia maa
    kia God fai Aofia kia sa Disas Kraes ka too 'ana fai 'oe.
  ukr-1871: 'Тимотею, любому синові: Благодать, милость, мир од Бога Отця, і Христа
    Ісуса, Господа нашого.'
  apz-apz: Timouti, kɨko nje mehomi sohwosimo ngko sɨmeho kijopalokweno. Nanɨngkwohwo
    Anɨtu sohwoꞌnji nakwoe Hwe Engo Kɨlais Jisasɨꞌnji sikoꞌmontaꞌi siko yoꞌmayo wopɨngo
    kilohofohosɨsi kikineꞌno hitoho ulofɨhwosoꞌno jɨje sɨmeho pompenjiyo wokijopanjiyoho.
  yon-yon: Timoti, eb kuu ne mimyob dowaken keebdi ye dana, eb yaa wongkani keebdaan.
    Eb yaa kabamoon keebdi ye mimyob dowakeniib mimyob keebde kakman are nonondandiyiib
    yewenubmo dobiriyiib kuu Ambe God yoom nub Yariman Yesu Keresu yoom yaambed bangkabdime.
  poi-NT: Sɨɨp miTimoteo, manjáyáypa. Mich michɨ́ypa juuts tu̱m mamma̱nɨc. Tsa̱m mantoypa.
    Sɨɨp aŋwágáypa tanJa̱tuŋ Dios y tánO̱mi Jesucristo iga miyaachaŋjaamiñ y iga miyo̱xpád́iñ
    iga wɨa̱p iŋwat juuts ixunpa Dios. Aŋwágáypat́im Dios iga michiiba jém wɨbɨc paz
    iga odoy iniid́iñ jém co̱bacpi̱ji.
  wuv-wuv: Feni, i dinaa a'amu, Timothy, mena rawani'a na'uu. I dinaa a'amu fei rawani'a,
    fei faloloa'ia ma fei gutafarawania, noramiaa ro'ou a'a mei Haidaa, mei hia Ama
    mawe Christ Jesus, mei Fasuu o'ou.
  quf-NT: '@see-verse:2TI.001.001'
  yuw-yuw: Timoti nochon manana sinom, nocho bapiya ngo ‘gocha’ yongo irim tat. Kopotoroc
    Nandöng noni orin Duic Yesu Moröma noni, yuho gocha uroci kombingo gang banango
    iroda tun guc mauna ogep iti.
  hus-NT-1971: Nan tu thuchanchal axe’ xi u Timoteo, cum tu tsu’tal ejtil max pel
    tu ichich hual tsacamil. U lej le’ abal i Tata Dios ani i Ajatic Jesucristo ti
    lubach co’onchi a ichich c’al in alhua’ inictal. Jaye ti yajnanchi ani ti jun
    ejetbethanchi a ichich.
  med-med: '@see-verse:2TI.001.001'
  bch-bch: Timoti, nabode laulau toa ne ga ila pago. Gau nakim go tau mambe leg gergeu
    tautaunga. Kemi ngan Deo Tamada ga Iesus Kristus ada Maron, gisirua led kadonga
    lolo marum aea, ga lolo isat aea, ga lolo tarui aea idio pago.
  cco-NT: Jo̱ jmoꞌˊo e jiˋ la e catɨ́ɨngˉ ꞌnʉˋ, Timoteo, co̱ꞌ lɨnꞌˊ lafaꞌ jó̱o̱ˋo̱
    i̱ eáangˊ iin˜n. Jo̱ mɨ́ɨꞌ˜ɨ Tiquíˆnaaꞌ Fidiéeˇ jo̱guɨ Fíiˋnaaꞌ Dseaˋ Jmáangˉ
    e niꞌɨ́rˉ güeaꞌˆ quiáꞌrˉ fɨˊ lɨ˜ táanꞌˋ jo̱guɨ e nilíˋ fɨ́ɨˉ lɨ́ɨiñˉ ꞌnʉˋ jo̱guɨ
    e nicuǿꞌrˉ ꞌnʉˋ e nilɨseenꞌˋ juguiʉ́ˉ júuˆ røøˋ.
  deu-1951: 'an Timotheus, seinen geliebten Sohn: Gnade, Barmherzigkeit, Friede von
    Gott, dem Vater und Christus Jesus, unsrem Herrn!'
  alq-ALGNT: Kin Timote (Timothée) kidojibiamon, mi maia nig8izis ka kitci sagiag
    eneniminan. Nipagosenimag Kije Manido Kidadaminan acitc Jesos Christ ka Tibeniminak
    kidji ca8enimik8a, kidji kidimagenimik8a, acitc kidji minik8a opekadendamo8ini8a.
  ixl-NNT: As xoꞌn veꞌt axh sve, Timoteo, tan ech axheꞌ echeꞌ umaj unkꞌaol vatz u
    Tiixheꞌ. As u Kubꞌaal Tiixheꞌ tukꞌ u Kubꞌaal Jesucristo la aqꞌon vibꞌaꞌnileꞌ see.
    As Aakeꞌ la bꞌanon uvaꞌ bꞌaꞌn etatin sevatzaj. As nitxum Aak avatz.
  boa-NT: Aabe íñe tsiiñe íhyaamɨ diéllevu ó caatúnú ávyeta tájtsɨɨménédú uke o ɨ́jtsúcunúúbeke
    mítyane o wájyuube Timotéo éllevu. Aane óvíi uke Máavyéjuube Jetsocríjtój Caani
    Píívyéébe pámeeke ɨɨ́daatsóllédú íjcyaabe pɨ́aabó ímí u íjcyaki.
  quh-NT: Kelkamushayqui munaska Timoteo, wawáy. Tatanchej Diospa, Señorninchej Cristo
    Jesuspatapis c'acha yanapaynin qhuyacuyninpis kanwan cachun allillanta causacunayquipaj.
  kwi-kwi: Nane nua, Timoteora, ap painkulkana pamtus, na nua pashimtu akwa. Nane
    an pɨnkɨh nua pat kit ɨnintus. Nane au Taitta Diostakas au Anpat Jesucristorakas
    paikumtus, nua wat kiwainnapa, nua pashinpa, nua watsal uzninnapa.
  agm-agm: Kɨnyɨ Timotehoŋɨ Jisasɨ Kɨraisihopɨ nɨnɨ kahɨtonɨhɨ kopɨ gɨwunyaahingɨtɨhandaahɨ
    kɨnyɨ noaipapɨ nisɨ maasɨhɨhoŋɨ akohonyamataimbɨhoŋɨtihɨ amɨ nɨnɨ gi nisɨ maarɨho
    awaindɨhandɨ nahinyohɨhonyapɨ kɨmandɨ utɨpɨmandɨ nɨnɨ jɨpatɨpiyataayo. Isɨ Apɨho
    Autaahaatɨhounɨ amɨ nyamɨ Awaisɨho Kɨraisɨ Jisaasihounɨ gisɨ maarɨho asɨpɨhimɨ
    amɨ kɨnyɨ gaahapa wapa kamaimbɨ nehɨhandɨ gaahandɨ kahimɨ gɨtatamasaihɨ nga bimɨtaapɨ
    nɨnɨ pɨwaundɨtɨ gaapundataayo.
  ubr-ubr: 'Timothy, yau fef agagayam om aurim, om on yau natu au nuabo ba: Yau ababayoi
    God Tamat a Keriso Iesu ati Bada an baibais, an kaber a an tuf on initem.'
  tsw-NT: N ta ɗanasaa wu Timoti, macigata ma mawun ma̱ va̱. A̱sula̱ Dada tsu ɗa waru
    Yesu Zamawawa Zagbain tsu ɗa. Icigi i va̱ i ɗa o roco wu isaꞌani waru e ene iliyali
    ya̱ wu. Waru a lyawa wu vu tsura̱ asuvu nden.
  cax-NT: Nirraquionco tanu aemo Timoteo, naqui tarucapae nacua iñemo; sobi tücañe
    aicococati Jesús. Tari icunusüancanatiyü Tuparrü, naqui Uyaü, y arrti Señor Jesucristo.
    Tari urria naca uimia. Tari pucürusuma atacucü.
  aia-aia: '@see-verse:2TI.001.001'
  srp-1865: Timotiju, ljubaznome sinu, blagodat, milost, mir od Boga oca i Hrista
    Isusa Gospoda našega.
  agt-agt: '@see-verse:2TI.001.001'
  lug-lug: nkuwandiikira ggwe Timoseewo omwana wange omwagalwa, nga nkwagaliza ekisa
    n’okusaasirwa, n’emirembe ebiva eri Katonda Kitaffe, ne Kristo Yesu Mukama waffe.
  yby-yby: Timotiyo, monoka anugu ilime molodanaki ilime sa-obo wemidana weune me-minodanaki
    luhuwa maya je noemoe. Omai ahote ito We napate Jisesi Kalaestikahokiya nasahili
    oetoko ukala emeko ilime hulu ideyo. 1 Apo 16:1
  heb-heb: אל טימותיוס בנו החביב חסד ורחמים ושלום מאת אלהים אבינו ומאת המשיח ישוע
    אדנינו׃
  mpp-mpp: Timoti madecne, na kwelenedi gale angac ngagelu hibi yago logelegabac.
    Wapong Mamac nga Sugucnenonggeng Kristo Yesu, yekele kwele-madic nga kwele-sowac
    ailu kwele-mogungtowadi gala fadaic.
  apb-apb: Na no ko uusu-uusu oto ie huni'o kaleku Timoti, aana i'oe oto mwela maa'i
    ineu. No ko eitanaie a God Aamaka na a Kraes Jisas Aalaha ikie uri hahu'ana manata-diananga,
    na aamasinge, na hanuelamanga ingeie ke ii'o pe'i'o.
  san-TEL: తాత ఈశ్వరోఽస్మాకం ప్రభు ర్యీశుఖ్రీష్టశ్చ త్వయి ప్రసాదం దయాం శాన్తిఞ్చ క్రియాస్తాం|
  ben-IRV: আমার প্রিয় পুত্র তীমথিয়কে, পিতা ঈশ্বরও আমাদের প্রভু খ্রীষ্ট যীশু তোমায়
    অনুগ্রহ, দয়া ও শান্তি দান করুন।
  ntu-ntu: Timoti, apubo bam trtem angidr. X krka'-ngrne kx Gct Trtegu x Kxetu rgu
    Mevalu Jiszs, nakabzlr bam zmrlz ngrdr kxmyalz, nzmnc-zpwxngr, x nayc mz drtwrdr
    nim.
  pan-pan: ਪਿਆਰੇ ਪੁੱਤਰ ਤਿਮੋਥਿਉਸ ਨੂੰ ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮਸੀਹ ਯਿਸੂ ਸਾਡੇ ਪ੍ਰਭੂ ਦੀ ਵੱਲੋਂ
    ਕਿਰਪਾ, ਦਯਾ, ਅਤੇ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਰਹੇ।
  gvc-gvc: Mʉhʉ Timoteo yʉ cahĩriro jira. Mʉhʉre Jesu yare yʉ buhechʉ tʉhocʉ tirore
    noano wacũ tua dʉcare mʉhʉ. Ã jicʉ yʉ macʉ yoaro sehe jira mʉhʉ. Ã jicʉ Cohamacʉ
    mari Pʉcʉ, mari pʉhtoro Jesucristo mehne mʉhʉre noa dutija. Ã yoa mʉhʉre pja ñʉa,
    cahĩa tina ti yoadohoa mehne noano jiga mʉhʉ.
  mwp-mwp: Ngath nubi thusi ngibepa palan Timothi ngaw mamal kazi mari igililmaynu.
    Awgadh Thathi a Yesu Keriso ngalpan Kuykulnga ngibepa poeyban matha ngoedhagidh
    kozan, a nungu gabu pawa a pawdh.
  sbk-sbk: 'hwa Timotheo umwana yaganilwe: Uwene nu pumu afume hwa Ngolobhe udaada
    wa Kristi Yesu U Bwana wentu.'
  mya-JVB: ငါ တို့သခင် ယေရှု ခရစ် နှင့် ခမည်းတော် ဘုရားသခင် အထံ တော်က ကျေးဇူး ၊ ကရုဏာ
    ၊ ငြိမ်သက် ခြင်းရှိ ပါစေသော။
  kgf-kgf: naŋ sorocna Timoteo guac muru kiwi yomi ogénʒua. Maŋgocnina Anutu ʒéma
    miŋ kewunina Kristo Yesu iorarunec ewa hia ʒéma wésé niniŋ ʒéma luaenéŋ hegémmac.
  awb-awb: Arewe nirutaboiru aní móne. Maniká Iteriboreq Sísa Karáhé itene Wahnahnseqka
    arensabé sirutaboiréra séhréh atera arene aru ukiq atagéhe.
  gdn-gdn: '@see-verse:2TI.001.001'
  nko-NT: Mɩ́dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́, mɩ́ bí ɔdwɛpʋ́ Timoteo. Anɩ Sɩ́
    Bulu mʋa anɩ Wíe Kristo Yesu bʋwúun fʋ nwɛ, abʋgyi fʋ bʋalɛ ha fʋ́ iwilwii.
  bsn-NT: '@see-verse:2TI.001.001'
  pib-NT: Timotiyo chinanupa, noturu nushinikanru. Gimutkalurupyi ga wa getwamonutkalurupyi,
    ga wa giglewanshinikankaakalurupyi Goyakalu Girchiya, ga wa Kristo Geso Wutsrukateya.
  wiv-wiv: Timoti, ho na tugu matoto, hau ka vapolungania pas kua kiriniho. Paleka
    a Vuvu Tamadolu, kamana a Paraha a Kristus Iesus lohora ni zaha ni niho, ni mahariho
    matoto, ni katia magali ni malugunia.
  reg-reg: Kutimotheo omwana wani omwendwa echigongo, okusasilwa na omulembe okusoka
    kulata Nyamuanga na Kristo omukulu weswe.
  mlh-mlh: Timoti goji mamanesinde yoro madene fukege. Nonji goke buŋo mimane enimi
    ore quraŋ yo quraŋgago. Mamanoŋuŋ Anutu eru Ofoŋnoŋuŋ Kristo Yesu, yokoji ŋonemaiŋ
    yauŋmoriri garebire womoo goigoŋ.
  gof-ENT: ታ ዶሲያ ናዓ ፂሞቲዮሳስ ኪቴቲዳ ኪታ። ፆሳ ኣዋፔኔ ኑ ጎዳ ኪሪስቶስ ዬሱሳፔ ኣ ኬሃቴይ፥ ማሮቴይኔ ሳሮቴይ
    ኔው ጊዶ።
  aau-aau: Mamey okukwe Timoti, hano ney-ar se hieyn ma lwak se mey. Aio God o, hromo
    Hakamay Krais Jisas o, hohkwe hne maym o, uron lowk yor o, liwak marowhway yor
    o, seme ka kow.
  tvk-tvk: Nadis minuk Timoti xa onggoni natuxoli hos tei. Nasis tengan eheien, esaeen,
    e tomat na Hi Tamer e na Iesu Kristo xa be Suv nar iti e meulien nam.
  prf-NT: Para kánni Timoteo a mahal ku a anak. Magkahud ka nakuwan ti pagpapala,
    habag, sakay kapayapaan a gubwat ten Diyos Ama sakay kánni Cristo Jesus a Panginoon
    tam.
  auy-auy: Tímótiyo kesáánimba ónaꞌa sirumbó wéamundawi ómpo maanááí maanáúfáífímbá
    agaimaráúmpo isaaó. Maníkó kentáásifowawe Ísu Káráísiti kentáásí Fasiꞌaénkóe úwoi
    áwaꞌnai esarai tirumbá uwánkesarai faru uwánkaayantafeꞌa inaí súne.
  tbg-tbg: Timotio, te ariara ti maaqu koqevave turo. Kotiva tinavu Qovavata, Ihu
    Karaitiva tinavu Noravanovata, vitanta ai koqema amiteha ai aaqurihama amitaivaro
    ai muntukaqihairo paru i vairara variana.
  hub-NT: '@see-verse:2TI.001.001'
  hmo-hmo: Timoteo e, lauegu natuna lalokau, inai revareva oi dekenai lau torea inai.
    Iseda Tamana Dirava bona Keriso Iesu iseda Lohiabada dekena amo hariharibada,
    bogahisihisi bona maino do oi abia.
  big-big: Timoti ni negi marek nogo wazaniya wezalikpek keya nogo keli panubek. Peba
    Anoto keya Kilisi Yisu tenigi Yemizibokko niyegi wazono piyaugira keya yalek piyaugira
    keya ngezege sa piyaugira wilek kang nugubekke nani pani.
  gux-G: 'n bibuadiga Timoti, n fuondi: ti baa u tienu yeni yesu kristi ti diedo n
    yadi pun ŋa l ŋanbili, m yanduama yeni ŋalibalga.'
