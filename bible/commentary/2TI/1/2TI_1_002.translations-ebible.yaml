  pes-OPV: فرزند حبیب خود تیموتاوس را. فیض و رحمت و سلامتی از جانب خدای پدرو خداوند
    ما عیسی مسیح باد.
  ron-1924: 'кэтре Тимотей, копилул меу пряюбит: Хар, ындураре ши паче де ла Думнезеу
    Татэл ши де ла Христос Исус, Домнул ностру!'
  tpz-tpz: Manih pën Timotiꞌ, eën to teꞌ va nom manih pe koaꞌ rakah peöꞌ. Eöꞌ to hinhin
