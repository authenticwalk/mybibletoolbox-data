  tam-TCV: 'எனது அன்பான மகன் தீமோத்தேயுவுக்கு எழுதுகிறதாவது: நம்முடைய பிதாவாகிய இறைவனாலும்,
    நம்முடைய கர்த்தராகிய கிறிஸ்து இயேசுவினாலும் கிருபையும், இரக்கமும், சமாதானமும்
    உண்டாவதாக.'
  mit-NT: Te vichi cásàhúì xì mii‑ní Timoteo, vàchi nahi dèhemaní nduu‑ní. Te xícàn
    tàhví nùù Yua‑nda Dios xì Stoho‑ndà Jesucristu ñà‑nì cuáha‑ya mii‑ní vihi gracia,
    te ni cúndéhe ndahví stná‑yà mii‑ní. Contentu ni coo‑ní quida‑ya.
  ceb-ULB: 'alang kang Timoteo, nga gihigugmang anak: Grasya, kalooy, ug kalinaw gikan
    sa Dios Amahan ug kang Cristo Jesus nga atong Ginoo.'
  ces-LB: '@see-verse:2TI.001.001'
  mkn-mkn: '@see-verse:2TI.001.001'
  pol-UBG: Do Tymoteusza, umiłowanego syna. Łaska, miłosierdzie i pokój od Boga Ojca
    i Chrystusa Jezusa, naszego Pana.
  qxh-NT: Timoteo, wamrä-yupaymi canqui. Tayta Diosninchipis, Tayta Jesucristupis
    yanapayculläshunqui. Llaquipayculläshunqui. Allilla cawaycachilläshunqui.
  nwi-nwi: Yakamrai nəkwəkwə e kɨmik, Timoti. Timoti, ik narɨk yame yakorkeikei pɨk.
    Pəh Kughen, Rɨmtawə, mɨne Yesu Kristo Yermaru kapətawə, iriu tukravəhsi-pre nɨhuvəyen,
    mɨne norkeikeiyen mɨne nəmərinuyen kɨmik.
  kmo-kmo: Timoti, eeji yikapwa, sen. God, noti Apoko, Kraist Jisas, noti Harapa piiriita
    miina rukusii boboyen yeyada ha tawa boboyen, eshar tawa boboyen sa ha ta.
  agr-agr: Uchijuh Timoteoh mina aneetaiju, juna papiin agajan awetajame, Apajuí iina
    Apajiya nu, Kristu Jisus ii Apujiya nujai, wait anenjamag shiig agkan anentaimsa
    pujutan amastinme.
  kyc-kyc: Nambana mona retenge wane Timoti emba keta pepa dake pyao jilyu. Rakane
    Anatu namwana Kamongo Koraisa Yesupana mona keyange palyuo ipingipi sakao nyiso
    karenge mona kyuu lao singipi emba keta palena lao leto.
  urd-GVU: مَیں اپنے پیارے بیٹے تیمُتھیُس کو لکھ رہا ہوں۔ خدا باپ اور ہمارا خداوند
    مسیح عیسیٰ آپ کو فضل، رحم اور سلامتی عطا کریں۔
  yre-NT: Timote, mɛin ye "yi 'kpa, i drɛ "le 'an 'pɩ -le 'wɩ 'zʋ. Mɛɛn 'fluba 'gʋɛ
    -a crɛn -tɛ 'yiɛ. -Kaa "tɩ Bali 'lee -kaa san Zozi Crizi 'wei nyrinda 'si, ɛn
    'o 'wee "yi 'lee 'wee -fʋdɩ -trɔɔ -nɔn 'yiɛ!
  fuh-BKF: Miɗo winndane aan Timote, ɓiyam mo korsinmi. Laamɗo Baabiiwo e Joomiraaɗo
    meeɗen Iisaa Almasiihu njurme, kokke moƴƴere e jam.
  arl-NT: Naaratej quiyanu Timoteonaa, janiyari nio naajiya quiarani. Janiyari quia
    panitiaani pa Que Pueyaso, pa Jiyaniijia Jesucristojuhuaj, nojori cuaara cumaquiiria
    quiajaniya. Naajuhuaj, nojori cuaara taraajeera quiocua, nojori cuaara pueyaracaanu
    quioojia cajitiiriajuhuaj shuquiriaatia quia quiniuria.
  ziw-ziw: Nakuwandikila weye Timoseo ukwinga mwanangu hungisa. Nakungila wedi wa
    Chohile naho mbazi zakwe naho utondowazi kulaila kwa Chohile Tate na kwa Zumbe
    dwetu Kulisito Yesu.
  grc-TR: Τιμοθέῳ ἀγαπητῷ τέκνῳ· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρὸς καὶ Χριστοῦ
    Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  nag-nag: 'moi laga morom bacha, Timothy ke likhi ase: Baba Isor aru Khrista Jisu
    amikhan Probhu laga kripa, daya, aru shanti thakibi.'
  eng-OEBCW: 'to Timothy, my dear child: may God, the Father, and Christ Jesus, our
    Lord, bless you, and be merciful to you, and give you peace.'
  knj-NT: Jaach Timoteo, tol chi watoj jun jin carta ti' e ach an. Caw ey jin cam
    c'ulal ja win, jaxca tol jin c'aal jaach an. Chi ojab x'ox swatx' c'ulal cu Mam
    Dios yetoj naj Kaawil Jesucristo e ach, catu' chi ojab ok' sc'ul ja win. Ey ojab
    pax watx' c'ulal snan je xol titu'.
  deu-1912: 'meinem lieben Sohn Timotheus: Gnade, Barmherzigkeit, Friede von Gott,
    dem Vater, und Christo Jesu, unserm HERRN!'
  san-PUN: ਤਾਤ ਈਸ਼੍ਵਰੋ(ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਭੁ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ਼੍ਚ ਤ੍ਵਯਿ ਪ੍ਰਸਾਦੰ ਦਯਾਂ ਸ਼ਾਨ੍ਤਿਞ੍ਚ
    ਕ੍ਰਿਯਾਸ੍ਤਾਂ|
  nob-LB: Til Timoteus, min kjære sønn. Jeg ber om at Gud, vår Far i himmelen og Jesus
    Kristus, vår Herre, vil vise deg godhet, omsorg og fylle deg med fred.
  ntj-ntj: Yuwa Timatji, mukulyanytjulu-rnanta tirtu kulira katjapirinypa-tjun nyinarranyangka.
    Nyangkanta Mama Kuurrtu-pula Puurrpa Tjiitja-Kurayitjalu pukurlmara kanyinma.
    Palunyalunta ngarlturringkula kanyiranyangkayin kurrurnpa rapa nyinama.
  sxb-NT: '@see-verse:2TI.001.001'
  nhu-NT: Me nsaaŋke ŋwa' wvun fô wo le Timatio waa wɛm. Wo nu fitele fiem. Nyo' Ice
    bô Klistu Jisos wvù Tata wesebeene ebuw wo, ecam shen fô wo le, enya wo bô nyɛkeey.
  row-row: '@see-verse:2TI.001.001'
  msy-msy: Timoti, nɨ guizbangɨra mati nan otarim, ezɨ kɨ akɨnafarir kam nɨ bagha
    an osiri. God en Afeziam ko en Ekiam Krais Iesus, aningɨn apangkuvim ko kuarkuvim
    nɨ damutɨ, nɨ navir amɨrɨzimɨn ikɨ.
  agg-agg: Timoti, se wandɨ nɨmorɨ hondü nahurai-anafɨ, ro sɨhambo pas nda sürü paparɨhandɨ.
    Ape God asu sɨhefɨ Adükarɨ Sisas Krais ai sɨhambo aboedɨ hohoanɨmo-ndɨnanɨnühɨ
    hɨpoambo-ndɨneanɨna ŋgusüfoambe afure kümbearo-amboane.
  ptp-ptp: Timoti, a kɨvuu kɨpihac tiga vô ông. Ông ge a nug vông vinên wê a xêgyaa
    vin lec ông ge. Mag Anutu hɨxôn il lig Apumtau Yesu Kɨlisi, yuu i xo vɨgwe pɨsiv
    ên ông dɨ vông vɨzid nivɨha hɨxôn kɨyang malehe i loc vô ông.
  nak-nak: '@see-verse:2TI.001.001'
  lbb-lbb: A tumus a pas ne tetek u Timoti a wakak a natuklik ana tortorot. A marmaris
    pa a wakak a toltol pa a bal molmol, miting ta e God a Tamandala pa e Karisito
    Iesu anundala Leklek ir kes tetek u.
  kan-2017: ತನ್ನ ಪ್ರಿಯ ಕುಮಾರನಾದ ತಿಮೊಥೆಯನಿಗೆ ಬರೆಯುವುದೇನಂದರೆ, ತಂದೆಯಾದ ದೇವರಿಂದಲೂ ನಮ್ಮ
    ಕರ್ತನಾದ ಕ್ರಿಸ್ತಯೇಸುವಿನಿಂದಲೂ ನಿನಗೆ ಕೃಪೆಯೂ, ಕರುಣೆಯೂ, ಶಾಂತಿಯೂ ಆಗಲಿ.
  cso-NT: Hnú² Timoteo, hnau³ lɨ́n³² bíh¹ jná¹³ hnú² la³juah²¹ dúh¹ hi³ hnú² jón³²
    jná¹³. Zein³² jná¹³ sí² lá² ñí¹con² hnú², hi³ hnó³² jná¹³ hi³ Dió³² Jméi² dí²
    jɨ³ Jesucristo Tɨ³² Juo¹³ dí² ma³hé² ma³mieh² hnú², hi³ cuɨ́¹ jmu¹ tsú² juenh²
    tsɨ́³, jɨ³ hi³ cuɨ́¹ jmu¹ tsú² siáh³ hi³ zian² hnú² cáun² hi³ re² hi³ tɨn².
  ena-ena: Manasɨŋ nagadɨ Timoti nasaŋ lɨbavɨla igulɨŋ ubali uami. Nama iadɨ ninaŋ
    me sɨbaŋ hɨnilanaŋ uami. Viaŋ nasaŋ mavɨn hekɨlɨ hɨnilan uami. Aludɨ Iavaŋ Asɨ
    agaŋ aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ hula nasaŋ mavɨn hɨniavɨbali uami. Hɨnihɨni nadɨ
    huaci lamavɨdaci nadɨ humɨgaŋ agaŋ simɨ hɨnibali uami.
  nbq-nbq: '@see-verse:2TI.001.001'
  tgo-tgo: Ya roriya letake iyake na ya variye e ghen, Timoti, ghen ŋgorana naruŋgu
    mbe ghareghareŋguwe vara. Ya naŋgo Loi Ramanda na Krais Jisas ghanda Giya thɨ
    mwaewo na thɨ gharevɨrɨ kaiwan, na lenji gharemalɨlɨ i riyevanjara gharena.
  yap-yap: 'Ngak fakag i Timothy nib t’uf rog ni be lungug: I Got ni Chitamangiy nge
    Kristus Jesus ni Somol rodad e ngu’ur ayuwegew gur ma yow be runguyem ma yow be
    pi’ e gapas nga lanin’um.'
  mop-NT: Timoteo, tan in tz'iibtic tech a carta ada'a. Top yaj in wu'yeech jabixech
    in mejen. In c'ati ca' u yaanteech a Dios a Tattzili, y ti Noochil a Jesucristojo.
    In c'ati ca' u ch'aa' a wotzilil y ca' u tz'aa' tech u jetz'a'anil a wool.
  tet-tet: '@see-verse:2TI.001.001'
  hlt-MCSB: A pa Pathen neh mamih Boeipa Jesuh Khrih kah lungvatnah, rhennah, ngaimongnah
    om saeh.
  xtd-NT: Tundaꞌa‑r carta yaꞌa juan xee nuu‑n, Timoteo. Xaxeꞌe xa n‑dakuaꞌa ñaꞌa‑r,
    xijan kuu xa n‑kukanu ini‑n Cristu Jesús. Kuenda kɨu daꞌya yɨɨ‑r kuu ñaꞌa xaxeꞌe
    xijan, te xemani ñaꞌa‑r. Xijan taꞌu‑r nuu Taa‑ro Ianyuux xiꞌin nuu Cristu Jesús,
    Ia kuu Xtoꞌo‑ro xa na chindee chituu ñaꞌa‑ia xiꞌin xa na kundaꞌu ini ñaꞌa‑ia.
    Dɨuni xijan taꞌu‑r nuu‑ia xa na ku kundaa ku kuvatu anu‑n chi n‑natu ini‑n xa
    n‑kida‑n kuechi.
  mdy-ETH: ታኣኒ ናሽካ ናዓሢ፥ ፂሞቴዎሴም፤ ፆኦሲ፥ ዓዳሢና ኑ ጎዳሢ፥ ዬሱስ ኪሪስቶሴኮ ኮሹሞ ዒንጊፆና ማኣሪፆና ሃሣ ዎዞና
    ኔኤም ማዖንጎ።
  spl-spl: Otmu den pat ya ekgohomune nâŋgârâ bulâŋe otmu nanŋe âwâŋaŋe tânahomawot
    yakât dopŋeâk tânahom yâkâlen biwinetŋaŋe kepeim hoŋ bawaŋgimait. Gâhât nâŋgâm
    Anitâ yuwu sâm ulitguman. “O Awoŋ, gâŋe Kutdânenŋe Yesu Kiristo orop Timoteo nâŋgâwaŋgim
    tihitŋe otmutâ biwiŋe sânduk sâekgât ulitgohoan.” Yawu sâm ulitguman.
  usp-NT: Tantz'ib'ajb'i man wuj ri pi awe Timoteo ri at lok'laj inc'ajol chirij Kakaj
    Jesucristo. Chwaj chi Kakaj Dios pach Kakaj Jesucristo ri Kajawl tijye' rutzil
    ranm chawe, tril c'ur awch y tijye' utzil laj awanm.
  zav-NT: Na' chzoɉa' le' Temtio dao', len' banona' ca xi'iṉa'. Chona' orasyon chṉaba'
    lao X̱acho Diozən' na' lao X̱ancho Jesocristən' əsa'aclenšgue' le' na' yesyə'əyašə'
    yesyə'əži'ilaže'e le' na' so'onšgue' ca so cuezo' binḻo len xbab de'en yo'o ḻo'o
    yic̱hɉla'ažda'ogo'onə'.
  sgz-sgz: Má iáu Timoteo, iáu ngoro kang kalik alal. Iau sung Káláu Kák git mái Iesu
    Karisito kángit Konom suri diara tari kándiar artangan má kándiar bál matau má
    armámna mul uri narsam.
  kek-NT: Yo̱quin chixtz'i̱banquil li hu a'in a̱cuiq'uin, at Timoteo. Raro̱cat inban
    ut chanchanat tz'akal cualal chicuu nak cuancat. Chicua̱nk taxak a̱cuiq'uin li
    usilal, li uxta̱n, ut li tuktu̱quilal, li nachal chak riq'uin li Dios li kaYucua'
    ut riq'uin li Ka̱cua' Jesucristo.
  blz-NT: Bona i Timotius, men yaku' popo'anakmo ka' men kolingu'ku! Sulano kaporean,
    lino-linoan, ka' koratongan men ringkat na Alaata'ala Tama na surugaa ka' i Kristus
    Yesus, Tumpunta, surioon na tutuo'om.
  poe-NT: Ikjian tí xroon i chrꞌanhan jaha kíchó ni Timoteo. Tꞌíkua̱n éxí xja̱nna
    tí jaha mé imá tjua̱ha. Kjuasáyé Itꞌéni Dios la ko Ìnchéni Jesucristo chrókjuintayavan
    chꞌán la ko chrókui̱konòa̱ha chꞌán la ko chrótjáha chꞌán kjuaxróxin.
  san-TAM: தாத ஈஸ்²வரோ(அ)ஸ்மாகம்ʼ ப்ரபு⁴ ர்யீஸு²க்²ரீஷ்டஸ்²ச த்வயி ப்ரஸாத³ம்ʼ த³யாம்ʼ
    ஸா²ந்திஞ்ச க்ரியாஸ்தாம்ʼ|
  cof-NT: '@see-verse:2TI.001.001'
  srm-NT: '@see-verse:2TI.001.001'
  qvs-NT: Kay kartata killkayki munashpa Tata Dioswan Jesukristu kuyashushpayki kushichishunanpa
    yanapashunanpa.
  zca-NT: Kixëla yech re' lol, Timoteo, lu nak nela tu xga'na, xa' dox nazhi' da.
    Kina'ba lo Dios Xuz be no lo Krist Jesús, Me nile' mandad be, par gaknu Diosal,
    no lats laxto' Me lu, mbaino le' Me zil chul dizde le'n laxto'l.
  cbc-NT: Bairi yʉ yaʉ, Timoteo, yʉ macʉ̃rẽ bairo caãcʉ̃ mʉ caãnoi, mʉ quetibʉjʉ woajoʉ
    yʉ átiya ati carta mena. Tunu bairoa marĩ Pacʉ Dios, marĩ Quetiupaʉ Jesucristo
    mena caroare, bairi ãmeo ĩñamairĩqũẽ, yerijõrõ ãnajẽ cʉtaje cʉ̃ãrẽ cʉ̃ jonemoáto
    mʉrẽ.
  qxo-NT: '@see-verse:2TI.001.001'
  mox-mox: '@see-verse:2TI.001.001'
  kew-kew: Timoti, nere ora nina si ya-pulu neme go pepa ne piri-para tu repaato.
    Aapa Gote-para niaana Aa Mudu Yesu Krais laapona epe raba meape kone-para odo
    omape kone-para kuma pi kone page nena pu robaa-para mea repaina.
  dww-dww: Tam Timoti ḡarome uma letanama yà girugirumina. Am waisumaḡe tam taugu
    natuḡomiguma. Tamadama Mamaitua be dà Badama Yesu Keriso adi raukiviverema, adi
    raunuatoima be adi subama ḡarome ta kenana.
  twi-ASANTE: 'Mede kɔma me dɔba Timoteo: Adom, mmɔborɔhunu ne asomdwoeɛ mfiri Agya
    Onyankopɔn ne yɛn Awurade Kristo Yesu nka wo.'
  aoj-aoj: '@see-verse:2TI.001.001'
  cbv-cbv: Timoteo, wã wʉ̃ʉ́h panihni ma jʉmʉchah, meemdíh bʉ́dí wã oina caá. Dios
    jwĩ íip, jwĩ Maáh Jesucristo biícdih meemdíh oinit, ĩ jĩ́gah en teo wáaca naáh,
    ma tʉ́i jʉmat pínah niijná.
  taw-taw: Timoti, nad ñɨ tep yad ak, mɨj anɨb ak ñu kɨl tɨkɨl nep ñɨbin. Bapi God
    chɨn ayɨp, Bɨawl chɨn Klays Jisas ayɨp, nep yɨmug nɨŋɨd gɨtep gɨlɨg kod mɨdel,
    mɨdtep gɨnɨmɨn.
  jic-NT: Timoteo, jipj po 'üsüs jin tji'yüsa napj tjevelé, tsjicj si 'üsǘ jinwá,
    popay si 'üsǘ liji na. Jipj mpes nin pyac quinam. Dios cupj qjuis Papay. Jesucristo
    cupj qjuis Jepa Püné. Najas 'üsüs way lajay jipj mpes. Najas yupj lovin cyapj
    jap'acj, malala 'e palá na. Najas ma nin jele nsem pjü way mpes; nin la 'ajay
    najas.
  zap-NT: Rkaa noo gyiichree yxaal noo we lo de Timotew ne nak de zegnak zhiin noo.
    Dëdyuzh Xuz be yrup Ne Jesucrist gaknonen de no yles lextoo Ne de no yseleedx
    Ne gyelendxi lo de.
  wer-wer: '@see-verse:2TI.001.001'
  ipi-ipi: Andipa nambato nambana iwanane yamapane yene Timoti nimbana pepa oko peyo
    epe leyo. Nanimana Akali Andane Jisasa Kataisa-la, Ayiane Gote-la, okonelapo-mane
    nimba ondowa moyoto, nimbana yamapane mo tambo laya yakale lo pote leyo.
  qul-NT: cay cartata escribimuyqui, creeypi munaska churíy, Timoteo. Dios Tata Señorninchis
    Jesucristopiwan kanta bendicichun favorninwan, qhuyapayacuyninwan, sonko tiyacuyninpiwan.
  ter-NT: Mbahúkinopea ra koyuhópeti Timotí, iti kutí ngíxone nje'éxa ákoti omotóva
    ongóvo ikéneke Jesus. Iká'iparaxapi Itukó'oviti, Ha'a ûti, yoko Kristu Jesus,
    Vúnae, uhá koêti neko únatinoe koekúti ukeâti xokóyoke, koane itúkapumaka hána'iti
    seánakopike yóvoheixo, koane úhepetike isoneûti ukeâti xokóyoke.
  bmr-NT: Jaabo ɨɨdi jihaameque caatɨnɨhi Moocaanifeenedɨ taseemene, agaijɨɨbo Timoteodi.
    Imeguehi Dios Moocaani, bu Aivojɨɨbo Jesucristo icamɨsi ɨco ɨɨdaasugomaño imino
    omoonɨnoma, sajeebɨɨco aacɨnoma icano idiicanoco.
  fuf-fuf: Mi salminii maa yo Timotee, an oo boobo an mo mi yiɗi fota. Yo Alla Baabaajo
    on e Iisaa Almasiihu Joomi men on yeɗe moƴƴere e yurmeende e ɓuttu.
  bhl-bhl: '@see-verse:2TI.001.001'
  ons-ons: Timoti, gipon maepne, kibi iwa qe ginmaile, Magaze Anutu so Waomze Kristo
    Yesu eto maine sot turuŋŋone qelige more mosopgane so peam ginkeik.
  con-NTPO: Ña in'jan'cho dutssi'ye Timoteo, quenga gi tevaen'jen. Queja ñoa'me ña
    dutssi'yea'can qui. In'jan gi cuintsu Chiga ingi Quitsa, Cristo Jesús ingi Na'su,
    quema ñotsse in'jamba mende'yesi opatsse canseye.
  ghs-ghs: '@see-verse:2TI.001.001'
  txu-NT: '@see-verse:2TI.001.001'
  eng-WEBU: 'to Timothy, my beloved child: Grace, mercy, and peace, from God the Father
    and Christ Jesus our Lord.'
  gnw-NT: Aicuatía cua tupapire ndeve, Timoteo. Echa'ã nde co jae cheraɨ aau ete vae.
    YandeRu Tumpa jare yandeYa Cristo Jesús tumee ndeve ipɨacavi jare ipuruparareco
    jare ipɨacatu.
  mux-mux: Na-ni Timoti nu nanga málu numanu monjuliale pepá ili topu siker. Lapa
    Pulu Yili kene oliunga Auli Krais Yesos-seleni nu we kondu kolku teku konjukulu,
    nu-ni wale mare ulu mare teku kis-sini kene nu kondu kolkulu “Mindili nani.” naa
    nikulu, ‘Nu numanu waengu nipili táka-nikunu molani.’ niangli.
  maj-NT: Tífaniñaha Timoteo̱, ji xi nkúhu tsa ntína̱ ko̱ tjo ṉkjúnna ji. Katsjáhi
    kju̱a̱nda ko̱ kju̱a̱jyu Nti̱a̱ Na̱'miná ko̱ Nda̱ Nti̱a̱ná Cristo̱ Jesu ko̱ nda
    katasehi.
  bkq-NT: Xirâ âyam kâinwenily, Timóteo, Jesus mâinwântobyry wâgâ ymery kâinwyneguyly
    ara kâenkyly mawylygue. Âynynâ Kunwym Deusram, Kywymâry Cristo Jesusram warâ kâenkadyly,
    koendâ mâzehohoem, âtyendâlâ itoem, akaladâni peba itoem warâ.
  kue-kue: Timoti, na wana kaima, na pepa muno i bogl ene teinga, God Neno ya te Yesus
    Krais wakaimo ya te mitno goglkwa ya te nomane pokndungwa i ene mina panano.
  cot-NT: Imaica nontioncaquempi, irijani Timoteo nopintsamajatacaca. Namanacoventaquempi
    incavintsajamajajiaquempinijite Aapani Irioshi aisa Amajirote Jesoquirishito,
    impintsatacotaquempinijite, inchoocatacaajiaquempinijite cameetsa aatonijite taaca
    opaji pishoshoguiteventajigatsi.
  bnp-bnp: O Timoti, ngane a here lakene vomu tabu. Ioe o manga e tugu muholi, a ngaru
    hateka ioe. A Vure, e Tamane hita, turane Bakovi Dagi e Isu Kristo ru gu rata
    kamumu ioe, ru gu dodo ioe, ru gu habi a nivalemu vomu.
  apn-NT: 'Te apê ixkra pyràk Ximotre. Jakamã na pa hte ato Mẽpanhĩpêêxà maati Tĩrtũm
    mẽ Pahihti Jejus Kris wa hwỳr rãhã ho ri ixpa. Na pa hte mẽ pakukamã mẽ panhĩgêt
    pyrà nẽ tãm ijamaxpẽr o ixpa pê Tĩrtũm mã tanhmã amnhĩ nhĩpêx to ho ri ixpa. Jakamã
    na pa hte ato Kra Jejus mẽ wa hwỳr rãhã ho ri ixpa. Arĩgro hã nẽ kamàt kãm amã
    ijamaxpẽr nẽ ato wa kuwỳ nẽ wa kãm: —Pa Tĩrtũm mẽ Pahihti wa. E ixte ixkra puro
    Ximotre ho war awỳr kaxyw war amã ijamaxpẽr. Na ka hte wa ho mex nhũm war akôt
    amnhĩ nhĩpêx mex o pa. Te õ wôwô mẽ katorxà wa kot amnhĩ nhĩpêx pyràk. Na pa hte
    kot amnhĩ nhĩpêx o paja mã ijamaxpẽr nẽ ỹ hã ixkĩnh nẽ. War ate kamã axukaprĩ
    ho ri apa kaxyw na pa ho war awỳ. War ate kutã war anojarêt rãhã ho ri war apa
    nhũm hamakêtkati nẽ àmnhĩx ri pa ho pa kaxyw. Anẽ.'
  ctp-NT: Loꞌo naꞌ ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌiin, Timu, chaꞌ suꞌwa ñaꞌan
    nchka tiꞌ sñiěnꞌ, ngwañaꞌan lkaa, nxkeꞌ tiǎnꞌ; kwiꞌ ngwañaꞌan suꞌwe ꞌa nka tiyeěn
    naꞌaǎn ꞌiin. Nde lka tñan nu nchka tiǎnꞌ chaꞌ ka ꞌiin, chaꞌ ñaꞌan ti kuꞌni Ndiose
    chaꞌ suꞌwe loꞌoo, chaꞌ chka tꞌnan tiꞌ Ni ꞌiin, chaꞌ loꞌo kuꞌni Ni chaꞌ tiin ti
    tyiꞌin niꞌ kasiya ꞌiin chunꞌ tñan nu yꞌni Jesucristo nu nka Xꞌnaan.
  opm-opm: Noh ditadite at Gotsi; Hanipyah Krais Jisas ihitnong Gut ihirnong hinhina
    mara gutagute damdapat Ihirnong imat yah matpera ma dahapti da ohsi; manap goshat
    paten da ohsi mat Timoti ohnong paptenmur por nadahandeipatmur.
  bvr-bvr: Dimati, a-lay, Walkur, japurra ngapa ny-jirra, gun-guna janguny nggula.
    Wangarr an-gata Nyanyapa arrku, rrapa Jesus Christ an-gata an-ngayburrpa Bunggawa,
    bitipa abirri-gunggaja barra nggula minypa bitipa burr-guya abirri-mola nggula,
    rrapa bitipa wupa nyanma nginyipa ny-molamola nyi-ni barra, gala barra minypa
    gun-nga ny-borrwa nyi-ni.
  wal-wal: ta siiqo na7aa Ximootiyoosayyo ha dabddaabbiyaa xaafais. Xoossaa Aawaappenne
    nu Godaa Kiristtoos Yesuusappe, aaro kehatettai, maarotettainne sarotettai neeyyo
    gido.
  zad-NT: Chzej' li', Timoteo, nako' ka dowalj bi' c̱ha'. X̱acho Chioza' na' X̱ancho
    Jesucrístona' gaklenshgagake' li', na' yiyesh'lall'gakile' li', na' gongake' ka
    so' mbalaz.
  kmg-kmg: Timoteo motec biaŋ-nane gore papia ši qâreŋkekopac. Anutu Mamac â Wofuŋ-nâŋec
    Kristo Jesu eraonec aki anonoc, uruc jauŋ â wama gorao fotâcnerâ fozejec.
  aso-aso: luhuvo niteꞌ mene geiꞌ voꞌneloꞌ gipeꞌne minanive Timoteoꞌni nogize-giduve.
    Neꞌmine ogosa meteho Oꞌmosolatiꞌ idoꞌ Guvetesi ve Izesuꞌ Kilisitodatiꞌ nasahilikisi
    idoꞌ mulumote ningaaꞌ monovosi idoꞌ hongu lo lamino minaaꞌ monovo nesi nene lehizi-gidikesivo
    geitoꞌ minivoo losa noluve.
  uli-uli: 'Ngalug ho Timothy, layi le ihachangug: Deus le Temach mo Kristus Jesus
    le yach Samol yebe fang ngalug haradiya mo ffahol ladep ngo ye fang ngalug hopos.'
  nin-NT: Ingga ko charr ku ùwà Timoti uzumu wa, nggo si ni isisurr imungga nggo.
    Abachi, Aki wa, tuku Yesu Kristi, Atiko amunta wa, a bu na ku ùwà uzizi, na ki
    itito nu ùwà ku, na bu nu ùwà isu isisurr.
  acu-NT: '@see-verse:2TI.001.001'
  cak-WNT: Y ntz'ibaj c'a el re wuj re' chawe riyit Timoteo, ri can yit achi'el nuc'ajol
    y sibilaj yatinwajo'. Y ri utzil, ri joyowanic y ri uxlanibel c'u'x ri nuya' ri
    Katata' Dios y ri Kajaf Jesucristo xtic'oje' ta c'a pan awánima.
  ebk-ebk: Nauy kasin nan suratku kan he-a, Timoteo ay ifilangku as anakku ay laylaychok.
    Sapay koma ta mawawacha kan he-a nan grasya, sug-ang ya talna ay nurpu kan Apo
    Dios ay Ama takú ya kan Cristo Jesus ay Apo takú.
  spa-PDDPT: a Timoteo, amado hijo. Gracia, misericordia, paz de Dios Padre y de Cristo
    Jesús nuestro Señor.
  ruf-ruf: Nokwandikila ghweghwe Timoteo, mwanangu mnoghelighwa. Uluso na libatsi
    na tindiwalo lya Aba wetu Imulungu na Kiristu Yesu Imtwatsa wetu pfikale naghwe.
  gun-gun: Timóteo xera'y roayvu ete va'e, taxarura ndevy. Tove terendu Nhanderuete
    ha'e nhande-Senhor Jesus Cristo guigua mborayvu, nemboaxya ha'e mby'a porã guive.
  agu-BL: I bin jalu' Timoteo, na chintzan tan stz'ibe'n nin yi carte'j tzawetz, na
    chin ok'le'n nin awutz wak'un, na chi aẍk incy'ajl tane'n tk'ab Jesucristo. Tak'
    tzaj Kataj Ryos tu Kajcaw Cristo Jesús yi banl tu tzatzin paz tzawibaj.
  isn-isn: 'Kung''wa Timoteo ung''wana numuloilwe: Nekanda, nuukende nuupolo kupuma
    kung''wi Tunda Tata nu Yesu Kilisto Mkulu witu.'
  eng-PEV: '@see-verse:2TI.001.001'
  ilo-ULB: 'kenni Timoteo a patpagek nga anak: Parabur, asi, ken kapia a nagtaud iti
    Dios Ama kenni Cristo Jesus nga Apotayo.'
  pir-NT: Mʉhʉ Timoteo yʉhʉ cahĩgʉ ijire. Mʉhʉre Jesu yere yʉhʉ buhegʉ̃ tʉhogʉ tiquirore
    quehnoano wacũ tutua dʉcari mʉhʉ. Sa yegʉ yʉhʉ macʉ yero saha ijire mʉhʉ. Sa yegʉ
    Cohãcjʉ̃ mari Pacʉ, mari pʉhtoro Jesucristo mehna mʉhʉre quehnoa dutiaja. Sa yeye
    mʉhʉre paja ihña, tiquina yedohoye mehna quehnoano ijiya mʉhʉ.
  anv-NT: Nsamé ŋwɛ yina mbaá Timɔti, maá yi mbɔɔ́ gejeé ne ji dɔɔ́. Nnɛnemmyɛ
    nnó, galɔ́gálɔ́, meshwɛ, ne nesɔ ɛni nétánege mbaá Ntɛ se Ɛsɔwɔ, ne Ata se
    Kras Jisɔs né bɛ́ ne wɔ.
  sab-NT: Timoteo, ba cha kirolla kare Jesucristo giti, cha noare ba ole, cha takalin
    Chube che Ñenua kaire Jesucristo che Chugagwalla age no ba alin tai dage bage
    ba ta gbe suga no diali, cha takalin ba toi Jesucristo talla ole diali.
  tmd-tmd: Ha madmag yöbö nɨ Timoti, nagö köp kɨ kai kɨtmɨdla. Acö God aipam, Nöbö
    Dib ana Krais Jisas aipam, nagö uliöxön, pɨ ösös rɨ ri abön nugwidɨx mɨdɨŋ, naŋ
    tar mɨd ri abö.
  acr-NNT: Kantzꞌibꞌaj pan waꞌ wa carta chawe riꞌat Timoteo. Riꞌin lik kꞌax katinnaꞌo
    ma at pachaꞌ nukꞌajol chupa rubꞌiꞌ ri Cristo. Chakꞌulu kꞌu ri unimal rutzil kꞌuꞌxaj,
    ri relej kꞌuꞌxaj y ri utzil chomal re ri Qaqaw Dios y re ri Qanimajawal Jesucristo.
  kpg-kpg: ang gi Timothy, dagu dama daane hagalabagau. God tadau Damana mo Jesus
    Christ tadau Dagi, gi dugu adu gi di goe tumaalia, di aloho, mo di noho i di aumaalia.
  taj-taj: '@see-verse:2TI.001.001'
  avt-avt: Timoti, ti nɨkan kai yaaik ke menmen me God, hi heswut tɨwei ik e. Hi hanhan
    God Haai ketike Krais Jisas Mɨtɨk Iuwe kaiu hɨrakɨt han tewenɨnit tatrekyut yaaim,
    te ti ehu werek werek.
  cbk-cbk: Ta escribi yo este para contigo, Timoteo, mi estimao hijo na fe. Ojala
    que el Dios Padre y si Jesucristo el di aton Señor ay dale contigo el di ila gran
    favor, lastima, y paz.
  uig-ARA: '@see-verse:2TI.001.001'
  tuf-tuf: Timotéou, bahra as acura wacján wanro. Aját bah sehnacro. Sirat Tetát cat,
    Cara Jesucrístoat cat bah sehnác etar aját bah cuitar conro. Bah obir yajcayta
    acu bah cuécuti acu bah ohbac ítayta acu conro.
  abx-abx: Tigsurat-koy to para si ka'aw Timoteo, ka'aw nga dadi'-ko nga hinigugma'-ko.
    Amalako ako si Diyos Tata' pati' si Kristo Jesus nga Paragdalum-ta nga sa'angkun-mo
    i mapinalangga'on pagpanginanu-na, i kalu'uy-na pati' i kamurayaw-na mga iya.
  mco-NT: Ooy ɨɨch miich ndzocy njɨhuɨ̈y nej ngɨ'm'ung'adyii. Dios Teedy etz ɨɨch
    ajt nHuindzɨn Cristo Jesús huen tuñ oy'ajt may'ajt mɨɨd miich, huen xypa'ayooy,
    huen xyyajjotcugɨ̈y.
  cpb-NT: Eeroka nosankenatzini Timoteo, nokemetakaakemi eerokame netakotane notomi.
    Onkamintha ineshironkataimi Ashitairi Pawa eejatzi Awinkatharite Jesucristo, onkamintha
    retakotemi, piñaantyaawori pisaike kameetha.
  aon-aon: '@see-verse:2TI.001.001'
  hus-NT-2005: Timoteo, tu dhutsuntsal jechéꞌ an ti úw, xi nanáꞌ tu chuꞌtal jelti
    jun u chakámil. U léꞌ ka bachʼwal an alwaꞌtaláb, an yajnantsixtaláb ani an kʼijidhtaláb
    xi tál ba na Dios an Tátaꞌláb ani ba ni Ajátik Jesukristo.
  mig-NT: 'Cháa‑ri̱ tutu̱ yá''a nuu̱ Timoteo, se̱''e‑ri̱ ja̱ maní‑rí jíín: Tu̱''un
    luu íó ini̱‑ya̱, jíín tú''un kúndá''ú ini̱‑ya̱ yóó, jíín tú''un kuaká''nu ini̱
    ja̱ kíi nuu̱ máá Táa̱‑yo̱ Dios, jíín já kíi nuu̱ máá Jíto''o̱‑yo̱ Jesucristo,
    ná kóo jíín‑ró.'
  bps-bps: Smulat agu di ge Timoti, ge i toogu kando na tingàgu di kafaglut di ku
    Krayst Dyisas. Kayègu ku banlé ge Màta Dwata na Amuta Krayst Dyisas kafye, kakdo,
    na ktanak nawa.
  mbs-mbs: Simolat a kamno, Timoteo. Iling ka te ontò batà ko so dakel se pedowan
    ko kamno. Ibeg ko tebangan ka, aw keidowan ka, aw begayan ka te kelinaw te pedowan
    lekat te Amay tadon Timanem aw Pengolo tadon si Jesu Cristo.
  tof-tof: Timoti, ka marüka wialómdóla. Ma kürü moboküp olomzanla. Ka tóredóla, ⌊gail
    tonarr⌋, gyaur, akó paud asi ki kwarilün marüka, God mibü Abdógab akó Kerriso
    Yesu, mibü ⌊Lod⌋.
  cme-NT: Timote, mi biɛŋ nuɔ, mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã nuɔnɛi. I To‑i Diiloŋo‑i
    baa Itieŋo‑i Yesu-Kirsa‑i ba ce hujarre niɛ aa kãyã-niɛ aa fɛ̃ ŋ huɔŋga‑i.
  sus-sus: N na yi bataaxɛ sɛbɛfe Timote nan ma, naxan findixi n ma di maxanuxi ra.
    Baba Ala nun won Marigi Isa, Ala xa Mixi Sugandixi, e xa hinnɛ, kinikini, nun
    bɔɲɛsa fi i ma.
  pon-2006: 'Ong Timoty, nei pwutak kompoak: Koht Samatail oh Krais Sises atail Kaun
    en ketin kupwureiuk oh ketikihong uhk kalahngan, mahk, oh popohl.'
  dad-dad: Timoti, neu kesu oboiyou bun pas enei atotof. Tamada Negur ado neda Odug
    Kristus Jesus neid wau ifenẽya, wau yũya ado, wau inosiya, õ bun ibodõf.
  zab-NT: Ne nare rxiaalda cartré par liú Timoteo ni rcaaza zecac tuby lliinia. Xtadnɨ
    Dios ne Dad Jesucrist gunldeeny quiu, ilaslaazny liú, ne iguaadny liú guelnaldiulaaz.
  jae-jae: Aêŋoc papia tonec êndêŋ latuc Timote, taŋ ŋoc têtac gêwiŋ aôm naŋ. Tameŋi
    Anôtô agêc aêacnêŋ Apômtau Kilisi Jesu nêŋ moasiŋ ma taêŋ walô to biŋmalô êndêŋ
    aôm êwac.
  ksd-ksd: 'tadav Timoteo, a vakak na natugu: A varmari, ma ra varmaram, ma ra malmal,
    tai God, Tama i dat, ma Kristo Iesu kada Luluai.'
  msm-NT: '@see-verse:2TI.001.001'
  myk-myk: Timote, mu wemu wu ɲɛ nɛ ɲidaan ja nʼa daa wu koo ni ge, mu mu nɛ we sɛmɛ
    we tunni. Wù To Kilɛ ni wù Kafɔɔ Yesu Kirisa ni, pu niimɛ kan ma mu, pʼi da ɲuŋɔ
    ɲaari ma na, pʼi ɲaɲiŋɛ kan ma mu.
  sbe-sbe: Kulikuli ta ye lau Timoti kalimwai, kowa natugu ya gadosisikaliliyeigo.
    Taba Yaubada Tamada yo Yesu Keliso yoda Guiyau yodi kabinamwa, katekamkamna, yo
    nuwadaumwali se toledi kalimwai.
  mcr-mcr: Timoti, ŋqä ymeqä eŋqä-paŋä etaŋgnä, sinyqä kiiŋä änyinätŋqä iquki, nyi
    tuwaŋuä tä sinyqä äväwqatqä. Goti Hanjuwä Apiqutä, itaŋga Jisasi Kraisi neqä Naqä
    Iqutä, Iquaqu nätmatqä äŋguänäŋi hiŋgi vqetä, qeqä-tmäkqetä, äwqä haŋuä iŋqä pmeqetä
    ktapinyä.
  cux-NT: '''Úú dinguúⁿ carta ''cūū yeⁿ''e di, Timoteo, chi tan''dúúcā daiyá ''tíícā
    dii caati neⁿ''é taavi dii. Neⁿ''é chi Ndyuūs chiida yú ndúúcū Señor Jesucristo
    yeⁿ''e yú tée yā dii cosas chi n''dai, ní ya''āī ''iinú yā dii, ní tée yā dii
    vaadī ''diiíⁿ na staava yeⁿ''ē di.'
  tur-YTC: '@see-verse:2TI.001.001'
  san-ITR: tAta Ishvaro.asmAkaM prabhu ryIshukhrIShTashcha tvayi prasAdaM dayAM shAnti ncha
    kriyAstAM|
  bel-N: 'Цімафею, улюбёнаму дзіцяці: ласка, літасьць, супакой ад Бога Айца і Хрыста
    Ісуса, Госпада нашага.'
  sch-sch: 'Ka nâipasal moroitak, Timothy kôm: Pathien ei Pa le Khrista Jisua ei
    Pumapa han moroina, inriengmuna le inngêina ngei nang pêk rese.'
  mic-MIQNT: '@see-verse:2TI.001.001'
  huu-NT: '@see-verse:2TI.001.001'
  jiv-NT: Aneamu uchiru, Timiutéu, ju̱ papín áateajme. Yus Apasha tura ii Uuntri̱
    Jesukrístusha ti anenma ásar waitnentramainiak imiatkinchanum shiir pujustinian
    yainmakarti.
  otm-NT: Dí pɛn'na ra søcuą gra Timoteo, dadí huɛ̨c'a'i tengu'bʉ ma ts'ʉnt'ʉ i. Nɛ
    dí äp Oją ma Tahʉ di 'da'a rá mate nɛ rán huɛ̨cate nɛ da hyut'a ni mbʉi, nɛ ra
    Cristo Jesús ma Hmuhʉ.
  dah-dah: Munaŋ gebe Al Kuruŋ niŋ saba girde himeke keŋkela po gama irde hayen goke
    teŋbe urne nigen wor po yeŋ nurd guneŋ himyen. Irde hugiŋeŋ bubulkuŋne wor po
    yeŋ nurd guneŋ himyen. Niŋgeb Al Kuruŋya Doyaŋ Al Kuruŋniniŋ Yesu Kristuya beleŋ
    hugiŋeŋ buniŋeŋ girde faraŋ gurde bege isikamke igiŋ po hiwoŋ yeŋ gusuŋaŋ yirde
    hime.
  tnk-tnk: Nəkukuə i rauvehe tukw ik, Timoti, nərɨk keikei. Pwəh Kumwesən Tata səkɨtaha
    mɨne Iesu Kristo Iərɨmənu səkɨtaha trouəriari pehe namasanien mɨne napiien mɨne
    nəmərinuien mik.
  kpr-kpr: '@see-verse:2TI.001.001'
  san-IAS: tāta īśvaro'smākaṁ prabhu ryīśukhrīṣṭaśca tvayi prasādaṁ dayāṁ śāntiñca
    kriyāstāṁ|
  nho-nho: Taku tama, Timothy. Nau e llee taku manava iaa koe. Nau e taku maa te laaoi,
    te manava aroha, aa ma te noho laaoi TeAtua Tamana ma Jesus Christ ki noho ma
    koe.
  gym-NT: Timoteo, ma ti ngobo jen tikwe kwrere. Ma tare kri tikwe. Ngöbö ni Rün nikwe
    btä Kristo Jesu ni Dänkien käkwe ja moto mika kuin makrä. Erere arato, ma raba
    ruentari tare ietre amne, makwe nüna jäme niaratre diebti abko ie ti tö Timoteo.
  azg-NT: ꞌUꞌ Timoteo na condui ꞌuꞌ jnda na viꞌ ntyji jndyi ꞌuꞌ, mancya tsꞌon njan
    nnonꞌ. Nquii tyëëhë Tyoꞌtsꞌon yo nquii Cristo Jesús na conduihin na ityeꞌntjon
    jon jaa, juu naya na nanꞌxuanhan yo juu na ntyꞌia ro nnꞌan ngiohan, ndoꞌ mantyi
    yo ninꞌjuu na tajñuaanꞌ tsꞌon conduihan, cyahan na ntsixuanꞌhanꞌ.
  bhd-bhd: अवं ई चिट्ठी तीमुथियुसे लिखने लोरोईं, ज़ैन मेरे मट्ठेरू ज़ेरूए, हे तीमुथियुस
    अवं प्रार्थना केरताईं बाजी परमेशर ते इश्शे प्रभु यीशु मसीह तीं अनुग्रह ते दया
    ते शान्ति देतो राए।
  too-NT: Timoteo, ictzo'knuni'yāni' hui'x a'ntī hua'chi qui'o'kxa' lā' icpāxquī'yāni'.
    Casicua'lanālīni' Dios a'ntī xaTāta' lā' Jesucristo a'ntī Māpa'ksīni'. Lā' tzē'k
    catahui'la'.
  ind-AYT: Untuk Timotius, anak yang terkasih. Anugerah, belas kasih, dan damai sejahtera
    dari Allah Bapa dan Yesus Kristus, Tuhan kita.
  cjo-NT: '@see-verse:2TI.001.001'
  nsn-nsn: Timoti ingga misiana pah ter kuhur tuguo tun, a siokono pe regira nitagorong
    mana tang Iesu Kristo, a hamhamasa menia tar niueldolom, doho hiarou o moko totomua
    gere la tur tang God ge Tamagigeig me Iesu Kristo ge nagi Tamata Nomaneig.
  san-DEV: तात ईश्वरोऽस्माकं प्रभु र्यीशुख्रीष्टश्च त्वयि प्रसादं दयां शान्तिञ्च क्रियास्तां।
  tna-NT: Timoteo, mida da quema Cristo jepuiti ebacua. Tata Diusu, Echua Puji Jesucristo
    detse ja ibunebataque, nimepijajametaque.
  lid-lid: Timoti, ou badeh, buku naduk handru, ta lakou ta Kindrei, eme ma, jo atorou
    la-ukei ramen ja dah ewek tam. Jo aso-ok tama taha Kindrei hawe Laban tataha Krais
    Jises, uru mala-uh katikisi ou ma katondrokei ou, ma kabwidi ou ado mwasin.
  wim-wim: Nintiya, Timothya, keꞌ nhengk ngatharam yimananganweya. Ngay kaangk pul
    piip God.angan putha Lord Jesus Christ.angan ngangk minangam iiy-iiyowpul nungkar,
    maꞌ-aath-aathowpul nintang, aꞌ puth ngangk min yump-yumpowpul nintang.
  zga-M: 'ukhuva u Timoti umwana ugane: Ikhisa nu lunonchehenso nu lukhungu ukhuhuma
    khwa Nguluve u Dada nu Klisite Yesu utwa vito.'
  yom-yom: mfidisidi nkanda wawu kuidi Timote muanꞌama wu luzolo. Bika nlemvo, mamboti
    ayi ndembama bibedi kuidi Nzambi Tata ayi kuidi Klisto Yesu, Pfumu eto, bibanga
    yaku.
  san-SIN: තාත ඊශ්වරෝ(අ)ස්මාකං ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටශ්ච ත්වයි ප්‍රසාදං දයාං ශාන්තිඤ්ච
    ක්‍රියාස්තාං|
  yut-yut: Timoti monjɨ gɨmano nak on papia gak do mandaŋ gamɨsat. Piŋkop Dat ae Amɨn
    Tagɨnin Yesu Kristo dakon nandaŋ yawotni gat, ae bupmɨni gat, ae but yawotni gat
    gagon tosak do bɨsit asat.
  grc-BYZ: Τιμοθέῳ ἀγαπητῷ τέκνῳ· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρὸς καὶ Χριστοῦ
    Ἰησοῦ τοῦ Κυρίου ἡμῶν.
  cpc-NT: Iiroka nosankinatzini Timoteo, itzimi nokimitakaanta nitakotani notomi.
    Onkamintha inishironkataimi Ashitairi Pawa iijatzi Awinkathariti Jesucristo, onkamintha
    jitakotimi, piñiiro pisaiki kamiitha.
  nhg-NT: Temetzejcuelfea ini nönca cörta para taja, Timoteo, öque temetztlasojtla
    lalebes, quieme tlö tenoconie teyene. Deus toTajtzi, hua toTlöcatzintle Cristo
    Jesús ma metzmacacö tieinfavur hua tieintlöocolteles hua yulsiebelestle.
  nya-nya: 'Kwa Timoteyo, mwana wanga wokondedwa: Chisomo, chifundo ndi mtendere zochokera
    kwa Mulungu Atate ndi Ambuye athu Yesu Khristu.'
  ngu-NT: Notlajsojcaconeu Timoteo, niquijcuilohua in tlajcuilojli para tejhua. Nimitznequilia
    ma Dios toTajtzin niman toTeco Jesucristo mitzmacacan, intlatiochihualis inteicnelilis,
    niman inyolsehuilis.
  kup-kup: Met Timoti ni nem ro pimaupuz zut ravat hez-tinapuz homet ñetï epov menomaz
    ev toh. Met God darim Papapur Iesu Kristo darim Amip ni masakavor zakepiv nanohopanen,
    lop tinarinañ hekez ne zait toh.
  jid-jid: Timotawus vre u' son. Alheri jinkai sunsi rji ni Rji Timbu Kristi yesu
    Bachi bu
  wmw-wmw: Nukwandikira uwe Timotiyu, mwanangu wanukupenda. Mwenyezimungu Baba, pamoja
    na Mwenye wetu, Almasihi Insa, wakujanliye rehema na salama na wakutendere huruma.
  gmv-GGM: Dosetida ta na Ximttoossa kiyateth, maarotethine sarotethi Xoossa Aawape
    Goda Yesuss Kiristtoossape nees gido.
  ssg-ssg: Teik pas ie nga tai hani o Timoti. O masin wanen natuk pate nga waheni.
    Nga kamei Haeu tel Tamakako ma Jises Krais tel Masiwi ti kako lehe lalu aile kola
    tatahan ma lalape soliaialalu hani o ma hatona hasolia tiam.
  zpo-NT: Kee na yech ne lo lu Timoteo, nel lu nak mod xgaan na, nu nkedoola na lu.
    Nzhekla na lee Dios, xaa nak xuz be, nu Jesucrist, Xaa Nabeyy be, luu xaa rese
    yalnkela cheen xaa lo lu, nu noka nzhekla na lesla xaa ne xaa lu, zee nix doo
    gak lextoo lu.
  poy-poy: Nukulembera gwenga Timotewu yaguwera gambira mwana gwangu yanukufira, nukufilira
    manemu na lusungu na ponga kulawa kwa Mlungu Tati na Mtuwa gwetu Kristu Yesu.
  qwh-NT: '@see-verse:2TI.001.001'
  gaw-gaw: amu o Timotius, da nahipnu nai imu yaaṯem. Nahipnu amu da beḵalnab doyeye,
    ool ele mauhṯe. Kayak, ig Mamenig, amu ihinig Naḏi Kristus Jesus ele, a ahilah
    ehaniṯak oḵai hamu megṯep amu ahilah oo gai iiṯa doyak kobol amu ahilah maḏoḏ
    ele nahipp̱a daaglagnu ool daaṯe.
  nca-nca: Timoti, keko neneŋo naŋone horé, nondo sokome ŋa keŋo nakayáŋoteno. Meté
    Anutu Awandoya Uni Paráminani Kristo Yesu koya samaka-samaka tuwó kunoro, sikíŋge
    te kunoro newondeke riri ime yoweya.
  zpz-NTPP: Orzeꞌ ya̱ pca̱a̱ gyicy ii nu zeeda̱ ñii lo ru, Timoteo. Ru nar gal na
    tub yu feñ ne̱ nu dzi rca̱. Orzeꞌ Ñgyoozh Uz den gal nu Shuaan den Jesucrisht
    gyicy mi faboor nu nap gyicy num ru. Nunu gashni lagy mi ru. Nunu gyicy mi nu
    cheti ri añ nir.
  zac-NT: Quëquëaꞌa cartë rëꞌ lul, Timoteo; nal ziquë shinia; rac shtuaꞌa lë́ꞌël;
    rac shtuaꞌa guëdëꞌë Dadë Dios nu Cristo Jesús Shlámaꞌa, zihani favurë nu rac shtuaꞌa
    cuedchí ldúꞌul, nu rac shtuaꞌa guëgaꞌa lduꞌu më lë́ꞌël.
  kyg-kyg: Nahauꞌniya mafaꞌneꞌnimo Timotigaeꞌmo avoꞌmo nekaove. Afotimo Gotiꞌe Ala
    kava netimo Kalaisi Yesuꞌeꞌmo fiku kaha maeꞌana hanau huꞌana kateꞌanageno kaipamoꞌmo
    falu hino.
  kmk-kmk: '@see-verse:2TI.001.001'
  cao-NT: Naa carta mi qui raaquia, Timoteó, noho baquë yoi cató. Noba Jahëpa Dios,
    noba Ibo Jesucristo, tihi cabá mia shomahuano. Mia ja ranihuacano.
  bbr-bbr: O Timoti, na isan mokoi senek, iwen woiok Anut mesin karar momurin. Is
    nanun woias meieäim. Iken momonek, Anut pak, iken Näwäu, Krais Jisas pak, awas
    nan won päurar rawaun musianik, nanun woiawati momoi, awan woiawa näu oripas na
    sareisaieir.
  inb-inb: Kam Timo­teo­ta­mi kai karta kachaiki. Kam, nuka­pa ku­iaska wam­bra­sina­mi
    ka­puangi. Taita Dius i nukan­chipa Iaia Jesu­cristo, kamta kuiaspa, kam­manda
    lla­kispa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: 'Timoteju, ljubljenom sinu: milost, milosrđe i mir od Boga Oca i Krista
    Isusa, Gospodina našega.'
  box-NT: Ĩ wee túa ho á à na ũnɛ́n Timɔtee na lé ĩ za na ĩ wa làa sòobɛ́ɛ
    yi. Le o Maá Dónbeenì lè wa Ɲúhṹso Yeesu Krista wé mu sãamu làa fo,
    à zũń ũ màkárí, à na ho hɛ́ɛrà foǹ.
  ote-NT: Núꞌi zi cu Timu ma hma̱ca tꞌʉꞌi ja ra jamfri, dí opꞌaꞌi. Ajua̱ ma Dadahʉ
    ne ma Hmuhʉ ra Jesucristo da ja̱pꞌaꞌi, da mɛꞌtsꞌa ra nthecate, ne da maxꞌaꞌi pa
    gui ꞌbʉi te rá ꞌñentho.
  wnu-wnu: Timoti, ne yonou wau ten end namanimun e gumotoum. End Qenu ininou Tain
    ne Munon inubersiau tari Yisas ininou Munon Aib netoubet nemusia oau mein end
    igoar.
  zam-NT: Ngue que'en cart ndxè' lool, Timote, lùu co' nac xal xgan' daa co' nque'
    lezon ñèen. Ndlyazen le' Diox xud na' no Tad Jesucrist na' tolo li anggàc con'
    ndac lool. Ndlyazen le' Diox xud na' no Tad Jesucrist na' tolo lyat lezo' ñèel.
    Ndlyazen le' Diox xud na' no Tad Jesucrist na' li par nagàl yo lezo'l loo Diox
    no cue banl rye ndal no rye ndye'thl làth mèn co' ndxàc hues xtàal.
  zyp-NT: ka dopaw ka sawtei Timote khatah ca ka ca kua. Paw Khazing le kaa Buipaw
    Khri Zisu taiteipaw ningdonah, zawngenah le thlawlungnah cawh nama khatah ung
    ky seh.
  sey-NT: Ja̱je paꞌina, toyayë, iye toya jaꞌhua yëꞌë mamaquë Timoteona, yëꞌë oiquëna.
    Diusu Maijaꞌquëpi cuiꞌne Ëjaë Jesucristopi ñacai teaye ñaquë co̱caina, ti se coꞌa
    ju̱ꞌimaꞌpë deꞌoye paꞌijë̱ꞌë caquë.
  nvm-nvm: Regavo Timoti farinun na a oijma vo God Asoi ga Jesu Kurais E Bomana nuvuon
    ijieb tavan bog on oifian abeknum vo ma redame mukorigia samuagdaga a afuime fiokfuon.
  mps-mps: Timoti, eno nage dali dwagi yai homu eyu godolo ebo dao, nage eno ogwa
    mu tiwai dao, tama eno e pas nagebolo asęna tolobao. Eno homugo God Aya dali,
    dago Genuai Bidi Krais Jisas dali sigo, te olo tau sabo wiegi yai kolesagago te
    nage homu dene eyu tau selama, tama nago homu dua nagame ilama bidimainao.
  pab-NT: Naxairatya homana Timóteo. Hityakekone hiyeta noxiyakawali nityani hisaohenere.
    Maika Wexe Enore, Wiyekohase Jesus Cristo xoaha airakoaneharetya, amehexaikohalinikisa,
    kaxaiko harenae hiso.
  llg-llg: '@see-verse:2TI.001.001'
  kyf-kyf: -Mɩ Timotee, na dʋdʋnanɔ -yu, -mɩ na cɛlɩa 'wʋ. Nɩɩ, -amɩaa Dide -Lagɔ
    -yɔ -amɩaa -Kanyɔ -Zezu Klisɩ ŋwna -mɩ 'nyu la, wa 'yɩlɩ -mɩ nyazɩ, 'ɩn wa 'nyɛ
    -mɩ 'wʋtʋtʋe -dlɔɔ.
  tpi-tpi: Timoti, yu pikinini tru bilong mi, na mi raitim dispela pas long yu. God
    Papa wantaim Bikpela bilong yumi Krais Jisas, i ken marimari long yu na sori long
    yu na mekim yu i stap bel isi.
  mih-NT: Tyei carta ya suun, Timoteo. Cuñi xein suun; tañi minoo zehi cuu suun. Cuñi
    sa cua cuhva xaan ra Ndyoo Zutu yo sa vaha suun. Ta cua cundahvi iñi ra suun.
    Ta cua cuhva ra sa coo sa taxi añimon. Ta tacuan cua zavaha tucu ra Jesucristo,
    ra ndyaca ñaha sii yo, suhun.
  qvh-NT: '@see-verse:2TI.001.001'
  kms-kms: Timoti nu nge wand simbe gad ye kutungu di Yumbui nei gubig ye te ningg
    nu nge wo quan nganye yawo kiraw righe ye puq guduw ye, nge nunde nyumo raqe wen
    ur gidiq. Nge God beghi wuyi di Kraist Jisas beghi Yumbui ni pengu gidim ei ni
    nikin nei pene nu yuwon muaw, nu yawo mitow, di ni umbo yuwon kin te nu mew.
  agn-agn: Pagsolato ong nio, Timoteo, bilang agmalenong anao. Balampa pirmi ong nio
    tang kaloy, kate-bek ig kao-yan ang pagalin ong Dios ang Tatay ig ong ni Cristo
    Jesus ang yaten ang Gino.
  nhi-NT: Inmitzontlahcuiluilia touatzin, Timoteo, naquin tonpoui quemeh tonnotlasohconeu.
    In toTahtzin Dios uan toTecotzin Cristo Jesús mamitzonpialican tetlasohitalistli,
    teicnoitalistli, uan ninseuilitzin mai mouantzin.
  ttc-NT: Nqet ntz'ib'a' ja u'j te yatz nk'wa'al Timotey aj b'an ganimich witza'.
    Tzaj si'xwit te yatz tzan te Qtata Dios b'ix te Qajaw Kristo Jesus jun nim b'an
    galan aj mas nim twitz te aj nqajo', b'ix tz'okxwit lo'et tk'u'j awi'j b'ix qetxwit
    xhchewsa' ak'u'j.
  dan-1931: '- til Timotheus, sit elskede Barn: Nåde, Barmhjertighed og Fred fra Gud
    Fader og Kristus Jesus, vor Herre!'
  kwj-kwj: Timoti, ani okokonandau ai che, do chengi mini a kaindau. Woro nui Yapai
    Gotri ga nui Apukolaka ri Kurais Jisas ga findo mini keke woni mini okulandani
    sembe wahapi ti o mini hakonda.
  vie-OVCB: Mến gửi Ti-mô-thê, con thân yêu của ta. Cầu xin Đức Chúa Trời là Cha,
    và Chúa Cứu Thế Giê-xu, Chúa chúng ta, cho con hưởng ơn phước, nhân từ, và bình
    an.
  kze-kze: Tímótiyo kesááninkaamba éma sirumbó kwéamundawai ómpo maanáímbá maanáúváívímbá
    agaimaráúmpo isaaó. Áánútu kentáásivowawe Ísu Káráísiti kentáásí Ísóigowe úwoi
    áwa'naa ésarai tirumbá umánkesarai paru umánkaayantave'a námúnaa kwésune.
  mpj-mpj: '@see-verse:2TI.001.001'
  lbk-lbk: Siya na nan solatko ken sik-a Timoteo ay laylaychek ay anakko. Asop ya
    nan fachang, seg-ang ya talna ay nalpo ken Dios Ama ya si Cristo Jesus ay Apo
    tako nan wad-ay ken sik-a.
  mto-NT: Timoteo, o̱o̱y a̱ts mitseꞌe ntuntsa̱k, nꞌonu̱kjaꞌvipts a̱ts mitseꞌe je̱ꞌe̱
    ka̱jx ku veꞌe xjaanchjaꞌviꞌukvaajñ je̱ Jesucristo ku a̱tseꞌe xꞌamo̱tunajxy. Je̱
    Nteꞌyam, juuꞌ veꞌe nTeeꞌimdup, je̱ts je̱ nMa̱ja̱ Vintsá̱namda Cristo Jesús, je̱ꞌe̱
    tseꞌe mkunooꞌkxjadap je̱tseꞌe mꞌijtnit je̱ tyukmo̱ꞌtu̱n ma̱a̱tta je̱ts je̱ yꞌo̱y
    jo̱o̱t ma̱a̱tta.
  bzh-bzh: Lob sa ḳevu ḳapiya sënë yök vu honġ Timoti in sahëġ neving honġ nebë
    sën sa naluġ honġ. Hil Mehöböp Kerisi Yesu luho Ama Anutu degevonġ hir semusën
    nyëmasën vu honġ bekwaj pesivin honġ gedegevonġ bayom gëp revuh.
  guj-2017: ઈશ્વર પિતા તથા ખ્રિસ્ત ઈસુ આપણા પ્રભુ તરફથી, તને કૃપા, દયા તથા શાંતિ હો.
  jvn-NT: '@see-verse:2TI.001.001'
  byr-byr: Yɨ sareinyɨ Timotigɨnyɨ gɨmɨnyɨna nyɨvuꞌnadeigɨ nɨmɨre kaimɨraayaigɨnyɨ
    githawasɨwaabeigɨnyɨ. Gotɨyai Nenɨmaangelyɨ Kɨraazɨtɨyai Jizaazai nemɨre Naangelyɨ
    yanga gaimwangeꞌna gika! Kaleꞌna gaimwangeꞌna gika! Kwaamuꞌnanyabwi tewaanya gwakika!
  ian-ian: Wan pas Timoti mɨn kat pɨlɨwutaa kwiwun. Wuna apma nyan vla lɨgamɨn. Nɨna
    nyaek Godnogwi nɨna njambwi apma vat yimbangat wowun. Yimbɨt mala apma vat tɨgiyamɨn
    waa wowun.
  hun-hun: 'Timóteusnak, az én szeretett fiamnak: Kegyelem, irgalmasság, békesség
    az Atya Istentől és Krisztus Jézustól, a mi Urunktól.'
  mcf-NT: Con mado icbobimboecquid mibi neque. Mibi chuiquin nëid dada uanu, Timoteyo.
    —Nuquin Papan aton Mado Nuquin Icbo Esuquidistubëdtan bëdamboen isquin bëdambo
    icmepashun —quequin mibi tantiembi.
  kjs-kjs: Timoti, nere ora nana si yaa-pulu neme go pepa ne piri-para lu rapaato.
    Aapa Gote-para naana Ali Mudu Yesu Keriso laapona epe raba meape kone-para kodo
    komape kone-para kuma pi kone page nena pu robaa-para gina.
  mni-mni: 'eihakki nungsijaraba ichanupa Timothy-da: Ipa Ibungo Tengban Mapu amadi
    eikhoigi Mapu Ibungo Christta Jisuna nahakpu thoujal, chanbiba amasung ingthaba
    pibiba oirasanu.'
  yad-NT: Rañu̱y jiijyu̱ra catera Timutévu, jiryatiy ri̱tay si̱tenu radyenu ji, jaryi
    ravya̱tasi̱ daryaju̱ ji. Ravya̱ta jiijyu̱ra samirya jivyicha̱da Ju̱denu jtedamuju̱,
    sa̱jantyutya Ju̱denu samiy variy ji, samirya jivyicha̱daju̱ jiryorimyu. Ti̱ta̱ju̱
    jirya ravya̱ta jiijyu̱ Ju̱denumusiy, Vu̱yntyityu̱ Crístu Jesúsmusiy jarye.
  mxb-NT: Ta káꞌa̱n yuꞌu̱ ndisáꞌán xíꞌín yoꞌó, Timoteo, de̱ꞌe mani̱ miíi̱. Mií tatá
    yo̱ Ndios, xíꞌín satoꞌo yo̱ Jesucristo ná kee na ña̱ mani̱ xíꞌín yoꞌó, ta ná kuꞌu̱
    ini na̱ sa̱ꞌo̱n, ta ná ki̱ꞌo na ña̱ koo va̱ꞌa ino̱n.
  pon-2006A: 'Ong Timoty, nei pwutak kompoak: Koht Samatail oh Krais Sises atail Kaun
    en ketin kupwureiuk oh ketikihong uhk kalahngan, mahk, oh popohl.'
  maq-NT: Ngaye Timoteo ne, tsihindu ri xujun vihi ta, tsëhë xi sacuaha quihndi ndaja
    naha ngaye. Nina Nahmi naja cojo Cristu Jesús Nai naja ne, catamayuma rë me ngaye,
    catisua ri me cjuandaja, cjuajeya.
  hto-hto: 'Cue izíruiga jitó Timotéomo bibe cuetɨ́cueza, ona Juzíñamui ñue ézɨcɨiteza,
    daɨíacadɨcue. Daje izói: Juzíñamui omo dúecaiteza daɨdɨcue. Iemo: Caɨ Moo Juzíñamuimona
    oga comecɨ ñue uái illáfuemo íitɨoza, daɨdɨcue. Nana bie ñúefuiaɨ caɨ Ocuíraɨma
    Jesucrístodo óredɨo.'
  por-BRBSL: 'para Timóteo, meu amado filho: Graça, misericórdia e paz, de Deus Pai
    e de Cristo Jesus nosso Senhor.'
  ces-NKB: 'Timoteovi, [svému] milovanému synu: Milost, milosrdenství a pokoj od Boha
    Otce a [od] Krista Ježíše, našeho Pána.'
  cui-cui: Xam, Timoteom, barapo carte cata tinatsi, xam be taxantom catsicotainchi.
    Xam bichocono caantobetsi. Ichichipan xua Nacom pon Waxa, irʉ Jesucristo, pon
    Wanacanamataxeinaein, baraponbe barabʉ amanayiya cayawenaenabe pia necaantobexaebe.
    Mataʉtano baponbe nantanuweya cayabara nanta xeinaenabe pia necayawenaenexa tsanebe.
    Mataʉtano ichichipan xua baponbe jʉntema popona caexanaena.
  boj-2014: O Timoti, ni ijo aŋgro bole bulonum. E anjam endi neŋgreŋyosim inoq qariŋyonum.
    Tamo Koba Kristus Yesus aqa Abu Qotei wo naŋgi aiyel ni qa dulosib are boleinjrimqa
    ni lawo na soqnime.
  eng-OEBUS: 'to Timothy, my dear child: may God, the Father, and Christ Jesus, our
    Lord, bless you, and be merciful to you, and give you peace.'
  eri-eri: Timoti ne yame magana tigini, waha boni ji pas beha yerege hanini. Jijei
    Itou ere ebere Anyakaro Yesus Kristus ngare nere edo ne bodere aau narire bona
    augami nironga, ne ono hinoronga huwanyate foinga inyi gonga yafau.
  aly-aly: 'Timothy, ayeng ngkweng ilkelheyel. Ngan alerey atyenh-apenyarl. Athan
    intem Akngey ayern-ayntem Lord Jesus-then alakenh: “Akngeyay, nga athamerr-aynteyew
    Timothy-ew. Renh arntarnt-araynteyew mwanty-antey, raw mwerr anaynteyew.”'
  wiu-wiu: Anu kolotini ago Timosi nepa anu mana tetepo takoane eya wane neke kowitikaku-ye.
    Atai Akolali tone Ali Muno Keraisu Yesutame einago Timosi pewe wia mama moa tepe
    kolotini kilikoa pikoa toe wane neke kowitikaku-ye.
  swe-swe: '[Till:] Timoteus, mitt äkta (sanna) barn. [Grekiska ordet för barn som
    används här är inte ”huios”, en vuxen son, utan ”teknon”. Ordet betyder ordagrant
    ”att vara född av någon” och betonar relationen mellan föräldern och barnet, en
    älskad familjemedlem. Timoteus kom från Derbe, i nuvarande centrala Turkiet, där
    Paulus träffade honom under sin första missionsresa. Timoteus mor var judinna
    och hans far var grek, se . Han följde med på flera av Paulus resor och blev hans
    närmaste medarbetare. Paulus var hans andliga far.] Nåd (kraft, gudomlig favör),
    barmhärtighet (medlidande uttryckt i handling) och frid från Gud Fadern och den
    Smorde (Messias, Kristus) Jesus, vår Herre. [Uttrycket nåd och frid är vanligt
    hos Paulus, dock finns tillägget med ”barmhärtighet” bara här i pastoralbreven.
    Jesus talade i Bergspredikan om att den som ger barmhärtighet kommer att möta
    barmhärtighet, se .]'
