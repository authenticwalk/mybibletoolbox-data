  mmo-mmo: + o 1:6 1Ti 4:14*ondeey saawiingin nambe aambêêl gakam ak in gakam bu Anutu-te
    niwêêk kul-ate sen bôôy sa hambe namangg ak galum-ambe lukalaas galompayôô-to.
    Om gêên-anjo gambiing kul ak Anutu-te niwêêk-anja be naatu bopaata jak, naambe
    sen hil dave hôôk kin-ambe natum bopaataa-to.
  ncu-NT: Ane̱ŋ se̱‑ɔ, mo̱ i nyiŋŋi fo̱ se̱ fe̱yɛ saŋ‑ɔ mo̱ a ba asare̱e̱ bo̱ dɔŋŋɔ
    fo̱ kuŋu si yure fo̱, ne̱ Wuribware̱ a sa fo̱ aketɔ ko̱, na fo̱ taare̱ waa mò̱
    kusuŋ. Amo̱se̱‑ɔ, fo̱ ma kine aketɔ amo̱, na fo̱ ma sa a kufu nya fo̱.
  cni-NT: 'Piquemisantaqueri Tasorentsi, irootaque noncantantempiri: peerani, nopamiinatantaquempiri,
    aisati nocantantacariri Tasorentsi iramitacotempi, timatsi imatacaaquempiri. Meeca
    pimatasanotero maaroni imatacaaquempiri.'
  eng-WMB: For this cause, I remind you that you should stir up the gift of God which
    is in you through the laying on of my hands.
  zaw-NT: Ni'cni rniä lojlu ṉaj, si'cni rcanäj bejṉ rodäj te di juiini, si'cza cuanäduxh
    reyäḻnajn ni baniidx Dios lojlu cheni basuä ṉaä yejclu.
  san-MAL: അതോ ഹേതോ ർമമ ഹസ്താർപണേന ലബ്ധോ യ ഈശ്വരസ്യ വരസ്ത്വയി വിദ്യതേ തമ് ഉജ്ജ്വാലയിതും
    ത്വാം സ്മാരയാമി|
  tam-TCV: இந்தக் காரணத்தினாலேயே நான் உன்மேல் எனது கைகளை வைத்தபோது, உனக்குக் கிடைத்த
    இறைவனின் வரத்தைத் தூண்டி, கொழுந்துவிட்டெரியும்படி, நான் உனக்கு நினைவூட்டுகிறேன்.
  mit-NT: Ñàyùcàndùá, xiñuhu nsinuu inì‑ní nansa nì nìhìtáhvì‑ní na ní chitàndòí ndahí
    dìnì‑ní daa, te vichi cuníˋ nandudiì inì‑ní quida‑ní nacua nduú tàhvì‑ní.
  ceb-ULB: Mao kini ang hinungdan nga ako kang pahinumduman nga pagpainiton nimo ang
    gasa sa Dios nga anaa kanimo pinaagi sa pagpandung nako sa akong mga kamot kanimo.
  ces-LB: Bůh ti dal všechny dary a schopnosti, které potřebuješ. A tak když budeš
    toto božské obdarování rozvíjet a podporovat, nepřijde ti nikdy zatěžko hovořit
    o Kristu s lidmi, ani ti nebude trapné přiznat se k přátelství se mnou, i když
    jsem kvůli Kristu v okovech. Naopak – dostaneš dost odvahy a síly snášet pro něho
    třeba i stejné utrpení.
  mkn-mkn: Dolu waktu beta taro tangan di atas lu pung kapala, deng sambayang kasi
    sang lu, itu waktu Tuhan bekin sang lu ko lu mampu karjá kasi sang Dia. Jadi sakarang
    beta minta ko lu kipas kasi manyala ulang lu pung karunya tu.
  pol-UBG: Z tego powodu przypominam ci, abyś rozniecił dar Boży, który jest w tobie
    przez nałożenie moich rąk.
  qxh-NT: Umayquiman maquïta ćhuraycur mañacuptï, Tayta Diosninchi yaćhayta camapushcashunqui.
    Ama jasacanquimanchu. Manchäga yaćhacushayquiman-tupu imatapis sumaj ruranquiman.
  nwi-nwi: Kughen rɨmɨvəhsi-pre nɨrkunien kɨmik tuk norien wok kafan nɨpɨg yɨmnərəhu-pre
    kwermɨk iram. Kɨni, yakamuh rɨkim mə takher nap yerkim tuk norien wok a.
  kmo-kmo: 'Eena ada miina wocho: God riita miina har boboyen ada miiti maseken tapak
    howu neekiirin, eena na hi tukutawaga eecha na tukunak sa uw harapa sii.'
  agr-agr: 'Nuaduí anemtikjame: Wi amina buukmin achikan Apajuí segai, Apajuí ame
    yupichu dutikmainun amasbau ajutjama nunú shiig takamtiksata tusan.'
  kyc-kyc: Dokona lao misi andake dokona nambame emba kingi nyuo rombo palyiyunupa
    Anatumi banya yulu emba keta jiyamo doko isasa pinyi pyambuo karape lao langilyu.
  urd-GVU: یہی وجہ ہے کہ مَیں آپ کو ایک بات یاد دلاتا ہوں۔ اللہ نے آپ کو اُس وقت ایک
    نعمت سے نوازا جب مَیں نے آپ پر ہاتھ رکھے۔ آپ کو اِس نعمت کی آگ کو نئے سرے سے بھڑکانے
    کی ضرورت ہے۔
  yre-NT: '''Wɩ zɩɛ -yee "wɛan mɛin trʋ "baa ''nan, "yi "nɛn ''an ''pɛ ''pla ''i da
    ɛn Bali -a drɛ ''yiɛ bɛ, te ''i ''tʋɩ -e ''e "dri dɩ.'
  fuh-BKF: 'Ɗum waɗi de miɗo miccintine: heyɗintin dokkal ngal Laamɗo hokki ma nde
    njowunoomi juuɗe am dow maaɗa ndeen.'
  arl-NT: Pueyasocuajaari na cumaaca niquitioquiaari quiajaniya, cua secojosacari
    quiocuara, cua juaashiquia cua niasacari quiocua. Naacuajitij, quiaacuajaari Pueyaso
    Sohuanu cumaacaraca quioojiajinia. Naaratej, Pueyaso Sohuanu quia shanacure quiocua,
    na cumaaca na poonijiotenura socua quioojiajinia.
  ziw-ziw: Nivyo vikuleka nakukumbusa ukonkanye intunyo ya Chohile uhokele umo nakujelekelaga
    mikono yangu.
  grc-TR: Δι᾿ ἣν αἰτίαν ἀναμιμνῄσκω σε ἀναζωπυρεῖν τὸ χάρισμα τοῦ Θεοῦ, ὅ ἐστιν ἐν
    σοὶ διὰ τῆς ἐπιθέσεως τῶν χειρῶν μου.
  nag-nag: Etu kotha nimite, ami tumike yaad kori bole di ase, moi laga hath tumi
    uporte rakhikena Isor ke mangi diya bordan, juntu tumi bhitor te ase, etu ke notun
    kori kene chola bhi.
  eng-OEBCW: And that is my reason for reminding you to stir into flame that gift
    of God, which is yours through your ordination at my hands.
  knj-NT: Yuxan chi waltoj e ach tinani' an, tol cha wak' ja wip ja wilon ja wopiso
    jix yaoc Dios ja wiban yet jix jin batxban atoj jin k'ab yiban ja jolom.
  deu-1912: Um solcher Ursache willen erinnere ich dich, daß du erweckest die Gabe
    Gottes, die in dir ist durch die Auflegung meiner Hände.
  san-PUN: ਅਤੋ ਹੇਤੋ ਰ੍ਮਮ ਹਸ੍ਤਾਰ੍ਪਣੇਨ ਲਬ੍ਧੋ ਯ ਈਸ਼੍ਵਰਸ੍ਯ ਵਰਸ੍ਤ੍ਵਯਿ ਵਿਦ੍ਯਤੇ ਤਮ੍ ਉੱਜ੍ਵਾਲਯਿਤੁੰ
    ਤ੍ਵਾਂ ਸ੍ਮਾਰਯਾਮਿ|
  nob-LB: Jeg vil minne deg om å blåse liv i den nådegaven Gud ga deg gjennom sin
    Ånd, da jeg la hendene på deg og innviet deg til oppgaven du har.
  ntj-ntj: Yuwa, kulira-muntan tjiinya-rnanta mara katangka tjunu, nyangkanku Mama
    Kuurrtu walykumunu nintirnu palunyatjarralu-ran waarka palyaratjaku? Yuwa, palunyangurun
    Mama Kuurrku waarka kurrurnpa wuyurrtu palyaranytja. Nyangka talypurringkula wantinytjamaaltu
    tirtu palyanma.
  sxb-NT: Kutio nkuizurizia mbwe ogie emberi okukola ne empanwa eya Katonda yaku-aa
    olwa nyakutaako okukono, e-eeme ki omurro oguwutirrwa.
  nhu-NT: Ɛ̀ nɛɛ fiɛɛ fì me ŋgomte keentamcɛ wo lɛ wo ekase ekamse yî nnya Nyo' yì
    nu yî yo le, efieè yî dvú le diɛwɛ ŋguy e. Nnya yin nu yì wo to kɛŋkɛɛ seke me
    nto ŋgɛlɛɛ can yɛm yî yo le.
  row-row: Feꞌesaꞌan, leleꞌ au lalaa lima ngga neu langgam, ma hule-oꞌe fee nggo,
    leleꞌ naa Lamatualain tao nggo fo bisa ue-tao fee Ne. Dadꞌi ia naa, au oꞌe fo
    mumbilaꞌ bꞌaliꞌ papala-babꞌanggiꞌ naa ra.
  msy-msy: Egha kɨ ua nɨghnɨzir kam nɨ ganɨdi, nɨ God nɨ ganɨngizir bizir aghuim damutɨ,
    a nɨn ikɨ bar gavgafigh, mati gumazim avim givima, an mɨzariam bar ekefe. Nɨ fo,
    kɨ fomɨra uan dafarim isa nɨn dapanim gatɨzɨ, God gavgavim isa bizir aghuimɨn
    mɨn nɨ ganɨngi. Kɨ datɨrɨghɨn gavgavir kam bagha nɨ mɨgei.
  agg-agg: Ranɨmbo-hündamboane sɨhafɨ hohoanɨmo botarɨheanɨnɨ. Ro wandɨ warɨ sɨhafɨ
    mbɨrowamɨ manandɨheandɨ ra God ai sɨhambo ranɨ-poanɨmbo ŋgɨnɨndɨ masaganɨnɨ. Rananɨmbo
    sɨhafɨ ŋgɨnɨndɨ ranai hai pɨpirowanda ahoro nahuraimbeyowa sahehea.
  ptp-ptp: Om a ob nêl vô ông bê ông xovô xêkɨzêc wê Anutu vông vô ông ilage i tii
    vac. Ông kô xêkɨzêc tige vô buc wê a vyax vɨgêg lec ông ge. Om gwêbaga ông kô
    xêkɨzêc tige dɨ vông yuac ya.
  nak-nak: Eala eau vahiliti lou la gabutatalala taume veia eme ge mai ale pusu karere
    lou La Kalulu La Marokala ale La Tahalo Uru abitiamu pala te la haro ale eau sau
    te la varumu, eau kaka robome, eia visivo robo leme la vagagarila tetalale.
  lbb-lbb: I ma ining a atai u kale sur ur alaun ulak a artabar ning e God i tabar
    u onoi ana pukakiar ning a suah naur a kuk saot hom.
  kan-2017: ಆದಕಾರಣ ನಾನು ನಿನ್ನ ತಲೆಯ ಮೇಲೆ ಹಸ್ತವನ್ನಿಟ್ಟದರ ಮೂಲಕ ನಿನಗೆ ದೊರಕಿದ ದೇವರ ಕೃಪಾವರವನ್ನು
    ಪ್ರಜ್ವಲಿಸುವಂತೆ ಮಾಡಬೇಕೆಂದು ನಿನ್ನನ್ನು ಜ್ಞಾಪಿಸುತ್ತಿದ್ದೇನೆ.
  cso-NT: Hi³ jáun² cháu¹ jná¹³ honh² hnú² hi³ má¹quien¹³ hnú² pí³ hi³ lɨ́¹ ca³cué³
    jáun² Dió³² quián¹³ hnú² jmɨ́¹tin², jmɨ́¹ ca³ra³tsɨ³² jná¹³ jáun² uón³² ñí¹ quián¹³
    hnú².
  ena-ena: '@see-verse:2TI.001.005'
  nbq-nbq: Anderogoma, an ninggis hunggul vakbagagya neyagek, Ala eyavup ambi ogarinok
    yiluk, Averiniki anye wokhogogi ako, hali nagaup iri halok monggalisagwi ako hak,
    Averiniki anye hendawima andi ombok erogo okhedanok yiluk, yukhisiga.
  tgo-tgo: Iya kaiwae na e mbaŋake iyake ya vanuwovɨrɨŋge ghanɨbebena iya Loi va i
    woveŋgena u vakaiwoŋa na mbe i vurɨvurɨgheghe vara. Bebeko iyako Loi va i woveŋge
    mbaŋaniye va ya liraweya nɨmaŋgu e umbalɨn na ya naŋgo kaiwan. Ghanɨbebena u vakaiwoŋa
    na mbe i vurɨgheghe vara,
  yap-yap: Ireray fan ni gu be puguran ngom ni ngam guy rogon ngam mon’og ko fare
    n’en ni gab salap riy nib tow’ath ni pi’ Got ngom ko fa ngiyal’nem ni gu tay pa’ag
    nga dakenam nggu yibilayem ngak Got.
  mop-NT: mentücü, tan in wadic tech. Ma' a p'ütic u muc' a t'an a tz'abi tech u men
    a Dioso, le'ec ca' in tz'aj in c'ü' ta polo.
  tet-tet: Uluk, baa oras haꞌu krai liman baa o ulun kodi kamulak bodik o, Naꞌi Maromak
    natuun babelen nebee o bele serwisu bodik Nia. Tan baa nia, oras neꞌe haꞌu kusu
    nebee kakehe malaka okaan babelen nia.
  hlt-MCSB: Te paelnaehnah dongah Pathen kah kutdoe te huek hamla nang kan thoelh.
    Te tah kai kah kut tloengnah lamloh nang soah om coeng.
  xtd-NT: Xaxeꞌe xijan na jaꞌan‑r nuu‑n xa kada naꞌi‑n tniu n‑jaꞌan Ianyuux xa kada‑n.
    Koo ini‑n koo anu‑n kada‑n tniu‑ia. Na n‑xajan ndodo‑r ndaꞌa‑r dɨkɨ‑n, n‑jaꞌan‑ia
    xa kada‑n tniu‑ia, te kida‑ia xa kida‑n tniu xko kida‑n.
  mdy-ETH: ዬያሮ ታ ኔ ዑፃ ኩጮ ጌሤም ኔ ዔኬ፥ ኔ ጊዳ ዓኣ ፆኦሲኮ ዒንጊፆ ማዾይዳ ፔኤሺ ኔ ዲቻንዳጉዲ ታ ኔኤም ኬኤዛኔ።
  spl-spl: Yawu naŋgan yakât otmâ emelâk Kiristohât komot yeŋgât kunlipyeŋe orop âi
    sâm gihim kungan mewin sâp yapâek Wâtgât mâmâŋahât Heakŋe mâmâŋe otgihimu âi mendâ
    bulâŋe tetem gap. Otmu bulâŋe yawuâk tetem yâhâwuapgât kârihem kinmâ âi ya biwihaŋe
    mem tuhuwuat.
  usp-NT: Jwi'li'li tancuxtajb'i chawe chi rajwaxi' riq'ui nojel awanm tacoj acwinel
    ri xsipaj chawe jwi'l Kakaj Dios cuando xinye' ink'b' chab'.
  zav-NT: De'e na'anə' chṉeyoida' le', ben xte ga zelao saquə'ədo' par gono' ca de'en
    ben Diozən' lao na'o gono' catə'ən bx̱oa na'ato'onə' yic̱hɉo'onə' par blo'eto'
    de que Diozən' gwleɉe' le' par gono' xšine'enə'.
  sgz-sgz: Má kabin i kam ruruna ngorer, iak abálsa iáu suri una husi náng kurkurem
    á artabar káián ái Káláu ákte tari singim i pákánbung iau oboi aru limang i iáu.
  kek-NT: Jo'can nak ninjultica cha̱cuu nak chaq'uehak chi c'anjelac la̱ ma̱tan q'uebil
    a̱cue xban li Dios nak quinq'ue li cuuk' sa' a̱be̱n.
  blz-NT: Mbali' rorongikononku na ko'oom kada' i koo tio mangkakatkon mingilimang
    limaang tia barakaat men ia rookon Alaata'ala, tempo i yaku' nengepetkon lima
    na ko'oom.
  poe-NT: A̱ ntá ijie nta̱xráxinkávan kíxin chrókꞌuitjáyanhya tí kjua̱cha̱xién Dios
    kjuanjon chꞌán kꞌuayéhé tió kjuaké tjaná chrítaón tí jaha.
  san-TAM: அதோ ஹேதோ ர்மம ஹஸ்தார்பணேந லப்³தோ⁴ ய ஈஸ்²வரஸ்ய வரஸ்த்வயி வித்³யதே தம் உஜ்ஜ்வாலயிதும்ʼ
    த்வாம்ʼ ஸ்மாரயாமி|
  cof-NT: Junca mantenhito nuca payichinayoe. La nuca tedechi tale queeque mantenhide!
    Tsanquinasa Diosi nuca poden suwae yape yachi mantate ticatiya quino podeisa.
    Junni nu junca mantenhito, Diosichi sonbabe ticatiya nantanancari quina!
  srm-NT: Fëën mbei mi kë toona mëni i möön a di fa mi bi buta maun a i liba nöö hën
    Gadu da i wan apaiti köni fii musu sa wooko dëën. Wë nöö di köni i si naandë,
    i musu böö faja dëën be an kötö möönsö.
  qvs-NT: Chayrayku yuyachiyki makinita churashpayni Tata Diosta kanpa roygashkaynita.
    Tata Diosta roygarkani yanapashunaykipa paypa rimananta mana manchakushpa allita
    yachachikunaykipa.
  zca-NT: Kuze' bitsila, nala'tal yal yalnazhon kwa'n mine' Dios ka'l, or mixo'ba
    ya'n yekal,
  cbc-NT: 'Bairi atore bairo mʉrẽ yʉ átirotiya: Mʉ rʉpoa bui yʉ wãmorĩrẽ mʉ yʉ cañigãpeorica
    watoa caroa mʉ caátimasĩpeere Dios cʉ̃ cajoriquere nemojãñurõ to bʉtio joroque
    átiãnijʉ̃goyecʉsa.'
  qxo-NT: Diosnintsicman yäracungayquita musyarmi gamta yarpaycätsï Señor Jesucristupa
    alli willacuyninta mana mantsacuypa willacunayquipä. Tsaynö willacunayquipäga
    Espiritu Santum imaypis yanapaycäshunqui. Tsaynö cananpämi gamman maquïta churaycur
    Tayta Diosman mañacamurgä.
  mox-mox: Lova nimagu yahaʼuya ʼiuya ʼinega Niboana Gwalagwalana ena wilaʼa neiu
    eu fewa weaqina. ʼInega wilaʼa nana una givewaiwai ʼeviviea kavona ʼaiwe una muʼe
    saelia.
  kew-kew: Goa pea-ga neme nena epe kone ora nagimape. Abade neme naa ki nena aalu
    mada isu rabu neme Gote-na puri miside. Goa pua abiare neme wala go puriri ora
    waru marekaawa paina.
  dww-dww: Vutuna aubainama taugu nimaguma debame è boruboruna raḡanine, Mamaitua
    na puyoma ya utemna, vutuna kwa noḡotina. Be inam puyonama kwa suve waikarakarati
    da e morabana, vutuna aubainama taugu yà riuriu guratemna.
  twi-ASANTE: Yei enti merebɔ wo nkaeɛ sɛ kae akyɛdeɛ a ɛberɛ a mede me nsa guu wo
    so no Onyankopɔn de maa wo no.
  aoj-aoj: Fowaꞌ aeꞌ awamona lagofa balaga ineꞌigai ma God nagaseꞌena hiahaom fasimi
    ananimi. Eaꞌ deiꞌ aꞌi esaꞌma nomonas ineꞌisi ma okom mogapoma hiahaom amamba fasimi
    magapoma ineꞌi, siꞌi sugufapula nif fagandif luꞌwif.
  cbv-cbv: Meemdíh wã teo jã́ha ʉʉ́bʉ́chah, Dios meemdíh ã wẽpatdih bʉ́dí ãt wʉ̃hʉp
    jĩ, ã wʉtat pah bitadih ma tʉ́i teo wáacat pínah niijná. Páant ã chãjatjidih náhninit,
    ʉ́ʉmcanjeh, ã wẽpatjĩh bitadih chah ma teo wáacá.
  taw-taw: Anɨb ak tek, mɨñɨl gos tɨmud nep ak pag yɨkebin. Ned yad nep ñɨn dɨ mɨdɨlɨg
    agnɨgen, God kɨles tep ne ak nep monmon ñak. Kɨles anɨb ak dɨ mɨdeban ak, nad
    kɨles tɨmel yɨbɨl ge awl gek, anɨb ak tek bɨ olap mab agɨlek, yɨn gɨl dad amɨl,
    awl gek amub.
  jic-NT: Jey pjucj po la tje'yotj na, Dios 'e tje'aya ne 'üsüs polel jis capj p'yacj
    la p'a, Dios jos jinwá. T'üc' way jipj nin lejay jupj jos jinwá. Nin mpes napj
    'i jütütj ca 'in majaman, ca nin la mijin Dios jos jinwá.
  zap-NT: Por neguin nak ne na noo lo de ne ydeedet de si luzh ne wseleedx Dëdyuzh
    lo de chene wxob nya noo xtoo de.
  wer-wer: Pötaanök nim könö it nganga niwesak epël niamaan. Ngaan nem moresiar nim
    kepönöök yaniwiin Anutuuk welaköt elniin ngönën ya mëmpëak weëre kosang waup.
    Pötaanök weëre kosang pöta këët ngarangk ëak ulöl wasum.
  ipi-ipi: 'Nimbato Kataisa lo bilipi leyo nayu lalene nembo toto, nambato nimbana
    nembo-tene oko mina ika loto, wua leyo: Goteto balana Oli Sipitisa nanimanga geane
