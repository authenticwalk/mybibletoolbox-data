  jpn-1965: それですから、私はあなたに注意したいのです。私の按手をもってあなたのうちに与えられた神の賜物を、再び燃え立たせてください。
  fra-SBL: C'est pourquoi je vous rappelle que vous devez stimuler le don de Dieu
