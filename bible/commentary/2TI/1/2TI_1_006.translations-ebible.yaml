    age-bom no kem-nuubup kale, kamano koyo kufo-nalap God imi kopke-se uyo tinum
    at fuun kela at dong fakam dagabu ulutap ke fomtuup waafulapta, senganuk o ageta
    ko.
  piu-2006: Palulanguru nyuntu kutu Yiitjuku waarrka tjukarurru palyantjaku. Yurrunpa
