    me ɡ̶adiomaɡ̶atitema Aneotedoɡ̶oji libakedi.
  bmh-bmh: Gonun, iz nait dabeleu koli asai mizemina, gusig go Uwait nug na mizeun
    ab go huanem sul, na koli salau murabun aizem. Izan nait gagalin patena, na gusig
    go omen.
  ctu-BL: Jini cha'an mij c'ajtesʌbeñet cha'an ma' chʌn p'ʌtesan a c'ʌjñibal ti Dios
    tsa' bʌ aq'uentiyet che' bʌ tsa cʌc'ʌ j c'ʌb ti a jol.
  meq-meq: 'Hərwi niye, neŋ faya na gwaɗakeye sa: Kâ gay masəfaya a wu nakə Mbəlom
    a vəlaka gədaŋ məge aye bay. A vəlaka na, ahəl nakə na pa fakaya həlay aye. Vəlay
    ha ɗərev yak peteh ka məge.'
  noa-H: 'Mag gaaimua mua pʌ wawí chirʌm: Har mʌchdëu pʌ hʌ̃r jua hausĩubaawai Hẽwandamau
    pʌrʌg hich jua t''eeg deetarr, hoob sĩi hich jãg par wai chitam. Magaag warrjã
    hagua p''idk''amk''ĩirta Hẽwandamau pʌrʌg mag hich jua t''eeg deetarrau.'
  alp-NT: Hoko au anetemu leke ktiline rebe Alla Iono ete ale aono sasaisa neka kai
    Ibitikemu kena atapa ktili rame bei meije. Amu ktiline mere Alla Irilukele etemu
    baue au kena au tolae balaku ndete ulume.
  san-VEL: ato heto rmama hastaarpa.nena labdho ya ii"svarasya varastvayi vidyate
    tam ujjvaalayitu.m tvaa.m smaarayaami|
  kbq-kbq: E'izanku Anumzamofo musezama (gift) kagu'afima kami'neana hugre kru huo,
    nazama kavufgare nentogeno, kami'nea zanku hugagesa nehue.
  kbh-kbh: 'Chíyeca sempre cochtsantjes̈na quem uámana soyama: Mo nda canÿe shinÿañe
    tojtsajuinÿinÿnacá, chents̈e sempre chaotsoiñama, cachcá aca, chë Bëngbe Bëtsá
    tcmojats̈etá obenana ts̈abe soyënga jamama, sempre cochtsinÿena. Chë obenana aca
    conjanóyëngacñe, ats̈be cucuats̈ënga acbe bests̈as̈iñe sënjanjajó y Bëngbe Bëtsá
    acbiama sënjanimpadá ora.'
  ron-LSB: De aceea vă reamintesc să treziți darul lui Dumnezeu, care este în voi,
    prin punerea mâinilor mele.
  pon-pon: Ari, i me i men kataman kin uk, koe en kamakamaur pai en Kot, me mi lol
    om ki pwil pa
  nhe-BL: Huajca nimitzilnamiquiltía xijtequihui huan xijmaca tetili nopa yajatili
    tlen Toteco mitzmacac quema nimitztzonmajpacho.
  sps-sps: Tan kat to aya, nyo komainy fatsuiny pis rou fakats tsumanyi ma faonot
    vaare nyi tan binun fiisen me na fifaan te faan manyi Gov tan nainy te fasaur
    anyo na nimau patsuu manyi,
  wnc-wnc: Natake nata gae natdetdetda tangenatnangge ganiwit. Tupa nata kataknga
    gwapakgane wasiwa Anututa ga tapan itane puya amina dakngakuyak. Dakngawi ita
    gatane musipba tangenake natdetdeu gae gaman puyana tasinggayak. Sike gata puya
    waaknga tasinangge take siknga natake tasiyo.
  bus-bus: Beee yãnzi mɛ́ɛ dↄↄngu, ǹ tɛ́ ká gbaa kɛ̀ Ludaa dànnɛɛn gurↄↄ kɛ̀ ma ↄ
    dìmma,
  gub-BL: A'e rupi a'e putar newe ihe nehe kury. — Kwehe mehe apokok nerehe ihe. A'e
    'ar mehe Tupàn umur e ukàgaw newe a'e pe a'e, ikatu ma'e iapo kar pà newe a'e.
    Ezapo wiwi a'e ma'e tuweharupi nehe, a'e newe kury.
  imo-imo: Nu aku teko pilko morono mele pilipolio, nani nu ki ola noiru kinye Goteni
    nu enge te we tirimu akumu imbomani tipe enge nili awili tepa nopili ningo popo
    toromele mele nu aku teko Goteni enge tirimumu paa enge tipili ningo aku engemuni
    nu waliwalima enge ningo kongono teani nimbo nio.
  boj-boj: Nami e ijo baŋ ino gateq di atnamqa Qotei na ni aqa wau ojqajqa deqa siŋgila
    emej. Deqa e ino areqalo tigeltetmitqa ni siŋgila deqa olo are qaloqnsim wau di
    siŋgilatoqne. Tamo a ŋam puyim puloŋosim kobaqas dego kere ni ino wau di olo siŋgilatim
    kobaqas.
  eng-DRA: For which cause I admonish thee, that thou stir up the grace of God which
    is in thee, by the imposition of my hands.
  knf-knf: Ukaaŋ kë nji kaleşanu, iţij bnuura uţen wi Naşibaţi awuliiŋ wi mpafiiŋ
    iñen.
  san-KHM: អតោ ហេតោ រ្មម ហស្តាប៌ណេន លព្ធោ យ ឦឝ្វរស្យ វរស្ត្វយិ វិទ្យតេ តម៑ ឧជ្ជ្វាលយិតុំ
    ត្វាំ ស្មារយាមិ។
  arn-NT: Feymew ta ngülamaeyu tami yafüluwküleael Ngünechen tami eluetewchi pepil
    mew tami llowel nga feychi fampuwüleleyu iñche ñi kuwü.
  zas-NT: Zeel rnin lojl, been naguiejn din guiguien quiarguiejn ni banee Dios lojl
    chi badxib yan guijquil.
  ken-NT: Ɛ̌ti yɔ kɛ̌ mɛ̌tɨk yɛ wɔ bɛ́ ɔ́nkʉ bɛ akap anɛ Mandɛm áchyɛ́ wɔ mpok nyáŋá
    wɔ amɔ anti ambak mbɔ ngó anɛ́ áyaŋ mɛnɛmɛ kɛ báfok wu ádù.
