    so, kiita kup-tase. Kemin, numi suunin kukup kaa, God ami Sinik ata kuyinsa disa;
    ata tiin molaya, titil-foko God ami ok uyo okok ke-bam ale, numi aket uyo dukum-kup
    naktum kusal imi kukaayim-bamduple, mafek mafek mafak kaata yam-fukulon o kalu
    uyo, daa yo, ken-umbup. Kemin, kamala kalawaali kufo-lomdap, God ami kup-tase
    uyo, tunum as fuun-daala as kiin-taba dawang tabeba tap kelawa, dukum-kup kutal-fuku-balawa
    dukum-nuk o, kala-somla ko.
  nlx-nlx: ज्यानकेरता मी तुवाह एर केरावथो काय तु ता वरदानाह जीवतालो मेल जो तार उपेर
