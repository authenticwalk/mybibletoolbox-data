  chf-NT: Jin uc'a cä c'ajti'benet que ch'o'olaquet t'oc jini patan que Dios u yäc'bet
    a chen jinq'uin cäq'ui cä c'äb tan a pamba.
  tlf-tlf: Age-nilita, niyo kapmi aget fugunin uyo kufopkelan o agan-bii kale, siin
