    ncaso.
  hoy-hoy: ईदा कारण ना नीनी याद कोळतीन कि नी आ वरदान इक जित्‍ता ईट जो नीन म्याकुच
    नांद कय ईटदुर द्वारा परमेश्वर नीनी कोटान.
  amo-amo: Ilemon na itawari une ndin lizinfi ninwo ukuru ususo ula nfillu Kutelle
