  pjt-pjt: Uwa, mulapa nyuntu Jesunya tjukaṟurungku waṉaṉi, kaṉa nyara palulanguṟu
    nyuntunya piṟuku wangkanyi nguḻu wiya rapa ngaṟanytjaku kuṉṯaringkunytja wiya.
    Kulinin panyatja? Panya mungaṯuṉa nyuntula katangka maṟa tjunu, kanta Godalu Kurunpa
    Miḻmiḻṯawanungku nyuntunya witulyanu palumpa waṟka rapangku palyantjaku. Ka palulanguṟu
    nyuntu uti Godaku waṟka nguḻuringkuwiyangku palyanma, panya Godalu Kurunpa Miḻmiḻṯu
    nyuntunya nganaṉanya witulyankupai Jesuku walytja uwankara, nganaṉa nguḻu wiyangku
    rapangku palumpa waṟka palyantjaku munu aṉangu tjuṯaku kuḻu puḻkaṟa mukuringkunytjaku.
    Kurunpa nyara paluṟu panya nganaṉanya witulyankupai kuraku wituwitunnyangka wiyanmankunytjaku.
  cwe-cwe: Kwa ichimu icho nokukumbusa uchitende chitumetume icho chiwe na ludabwa
    ng'hani, chitumetume chiya chiwing'higwe na Mulungu lusita vinikwikile makono
