    ru̱cꞌ ricojoric take nikꞌab chana̱, reꞌ Dios xiyew aweh awajawric reꞌ yeꞌo̱j ruꞌum
    i Lokꞌ laj Uxlabal chi jeꞌ ricab jenoꞌ si̱. Yuꞌna kꞌuruꞌ chi yeꞌo̱j chic aweh
    i ajawric reꞌreꞌ, chacana̱ꞌ chi nimsjok wach i camanic riban awu̱cꞌ jeꞌ ricab
    riban i kꞌa̱kꞌ chi xa ntenic chic i xak riban nanwahljic cok.'
  tue-tue: 'Teero tiigʉ́, ateré mʉʉrẽ wãcũrĩ tiia: Too sʉgueropʉ yʉʉ mʉʉrẽ ñaapeóri,
    Cõãmacʉ̃ mʉʉrẽ “biiro tiigʉ́dʉ niigʉ̃daqui” jĩĩrigʉ niiwĩ. Tee masĩré ticorére
