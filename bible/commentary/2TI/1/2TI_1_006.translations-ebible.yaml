verse: 2TI.001.006
translations:
  kpx-kpx: Katealemo di subuta aemo onole vale ke ainaho momahavolive. Di ada mai
    a tatamo mamoge Dilavau au vuvune mai aoge au negoanu. Iale kemo hovelahai negoanela.
  okv-H: avoembo nau ingeni no hamo ta tembeo God na no pure ta sovera ari hande ikena
    avo ji hukarako ao perimbaja erena.
  tbo-tbo: Lolowa a wotepanim po Yaubada wipoya i welem naka wipoyana una galena iteteya
    po una laigeini ega uyahim ina bohoboho.
  mal-C: അതുകൊണ്ട് എന്റെ കൈവെപ്പിലൂടെ, നിനക്കു ലഭിച്ച ദൈവത്തിന്റെ കൃപാദാനം പുനരുജ്വലിപ്പിക്കണമെന്നു
    ഞാൻ നിന്നെ ഓർമിപ്പിക്കുന്നു.
  grc-SR: Δι᾽ ἣν αἰτίαν ἀναμιμνήσκω σε ἀναζωπυρεῖν τὸ χάρισμα τοῦ θεοῦ, ὅ ἐστιν ἐν
    σοὶ διὰ τῆς ἐπιθέσεως τῶν χειρῶν μου.
  bgc-bgc: इस्से कारण मै तन्नै याद दुवाऊँ सूं के तू परमेसवर कै उस वरदान नै जो मेरै
    हाथ धरण कै जरिये तन्नै मिल्या सै प्रज्वलित करदे।
  khz-khz: Vovetaina gaurai avega-tugamagi-waimuna, Palagu na evenimuto warewarena,
    au gimaku atamu ai atao-kauato aonai, ogapiato gauna, pono inagulu-agia.
  deu-TKW: Um welcher Ursache willen ich dich erinnere, die Gabe Gottes warm zu halten,
    die in dir ist vermöge meiner Handauflegung.
  zsr-NT: Le nac cni, rusáꞌa ladxuꞌu uspanuꞌ le bennëꞌ quiuꞌ Dios, lë naꞌ bdxin quiuꞌ
    catiꞌ niꞌ bxoa naꞌa liꞌ len bulidzaꞌ‑nëꞌ Dios.
  lin-lin: Yango wana nazali kolendisa yo ete olamusa lisusu likabo oyo Nzambe apesaki
    yo tango natiaki yo maboko.
  hns-NT: Ohie se ham ab toke jaad karwaaila thiek se kaam me laawe ke djaun kartab
    Parmeswar toke deis hai djab ham aapan haath tore oeppar rakhlie rahielie.
  noa-E: 'Mag gaaimua mua pʉ wawí chirʉm: Ar mʉchdëu pʉ ʉ̈r jua ausĩubaawai Ẽwandamau
    pʉrʉg ich jua theeg deetarr, oob sĩi ich jãg par wai chitam. Magaag warrjã agua
    phidkhamkhĩirta Ẽwandamau pʉrʉg mag ich jua theeg deetarrau.'
  eng-EMTV: For which cause I remind you to stir up the gift of God which is in you
    through the laying on of my hands.
  mib-NT: Te jeē yúcuan nástɨ́hvɨ́ ni rī rohó jéē na cóndɨhvɨ̄ gā ni rō jiín táhū
    jeē ni jéhe Yaā Dios nuū rō jeē nácani ró jnúhun ya. Te tahū un ní nihīn rō ná
    ni tee ri ndaha ri xinī rō.
  lif-NT2: कन् नसाःन्‍निल्‍ले़ चोगुल्‍ले़ खे़ने़ॽ सम्‍दाङ् हुक् ने़स्‍सुङ् पिने़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बिरे़बा पर्धाःम्‍मिन् के़दिःप्‍पा मि कुइसिःक् कत्ते़ॽओ
    फाॽआङ् मे़त्‍ने़ॽरो॥
  xnj-xnj: Ndi mana nikukumbusa uikohakesa njombi ya Chapanga yewapewili panakuvikili
    mawoko gangu.
  mmx-mmx: Na mun i lavasuun teren la nia a vaase alolos u xusu unam tebeng alolos
    nom laramtaba ne Moroa gara raba vam u min ap mo loxonaleng nenia aga sa li lukngak
    mavana ram.
  cbr-NT: Usa 'ain cana manúaxmami 'inun mi cain, 'ën mëcën minu nancëbëtan ca Nucën
    Papa Diosan aín bana ñuixunun aín cushi mi 'ináncëxa. A cushia minuax nëtë́nunma
    camina bënamëbutibia tsi rëquirutëcëncësa 'inuxun, ami catamëquin aín bana ñuixunti
    'ain.
  tee-NT: Pus yuchi iclhimapast'ac'aniyan ni at'ailhip'ich ix'amasunica ju lapanacni
    ixchivinti Dios ni yuchi ju Dios ju xalhik'ailakts'inan ju k'ox mi'aktsulh ni
    laich anaviya' ju chun lhich'alhcat. Chai acsnich ju xaxt'aknic'an ju anu' lhich'alhcat
    acsni icmokslanin ju quimaca' lamilacatuna ni capuc'atsacalh ni ixlapanac Dios
    xa'un.
  eng-LSV: For which cause I remind you to stir up the gift of God that is in you
    through the putting on of my hands,
  cak-NT: Romari' nin-ij chawe chi taya' awuchuk'a' chi na'an ri samaj ri yo'n chawe
    roma ri Dios. Roma ja ri Dios xbano chawe chi jatiquier na'an ri samaj ri', y
    xyo'x chawe cuando ren xinya' nuk'a' pa awi'.
  pah-NT: 'Akwaha ji ndejikoga Tupana''ga rehe. Nurã ji ei ikwahavukara''java nde
    ve: Ejirokwa hete ti eporavykyavo ga pe jipi. A''ereki ji pokogame neakag̃a rehe
    nhinhi''ig̃a Tupana''ga pe Tupana''ga ra''uva nde mbokarakatu eporavyky ti ji
    ve javo.'
  sja-NT: Mapa k'irãpapi k'inia bɨ Tachi Ak'õre Jaurepa pɨmaa oopida, mɨ jua pɨ ɨ̃rɨ
    bɨk'ãri. Irua ichita mãga oopi k'inia bɨ pɨmaa. Mapa t'ãripa óoji irua oopi bɨk'a.
    Mãgá ijãapataarã pɨ jua ek'ari p'anɨ pipɨara k'aripait'ee.
  xed-xed: Tsaya ta kəl yu ka havglaghakta, yaha ka da wuɗiŋtá skwi ya vlagha Lazglafta,
    ma fitika faghaghata ɗa ta dzvu ya.
  mks-NT: Ña̱ cán quéa̱ jáca̱ha̱n i̱ yo̱hó ña̱ ná ndicu̱hu̱n inún caja chúun chágu̱n
    xi̱hín ña̱ na̱ñe̱he̱ táhvu̱n nu̱ Ndióxi̱ tá na̱chinúu i̱ ndahá i̱ ji̱nu̱n.
  gfk-S: Io kaie, iou halilik ugo be nu puh halulungo no hartabar ing God ga ter ie
    tam ing iou ga bul ira lumagu tam.
  bmu-bmu: 'Miaŋgöra ikmaok malbanbuköra keu kewö köl gulim gihizal: Nöŋön mutuk böröni
    nöröpke ala köuluköbiga Anutunöŋ nup memegö mötmöt kalem gihiiga uruge ahözawi,
    mi mönö mem gulinöŋga könöp bölam ewö köhöiba jeba qahö iliŋ alma.'
  dgz-dgz: Menan wataget nanina iagap sean God Guewa garaet geneni aro ame kwayup
    ta imuk ya oaraepen menan sia wadiagivin.
  eng-GNV: Wherefore, I put thee in remembrance that thou stirre vp the gift of God
    which is in thee, by the putting on of mine hands.
  zaa-NT: Acca ruréxa'a' latsi' lu' qui'ni Tata Dios nna bennee ttu poder qui' lu'
    loti' betsía naya' iqquia lu', acca ná qui'ni eyàppa lu' fuerza espíritu qui'
    lu' attu por medio de huacca quì'e lani lu'.
  eng-WEBSTER: For which cause I put thee in remembrance, that thou stir up the gift
    of God, which is in thee by the imposition of my hands.
  guh-guh: Bajaraxuata canajamatabënapitsiaexanatsi mapacueniaje. Exanaponaename pacuenia
    Dioso caitoroba pecavejamatabëcaeviyaniva Dioso pecacaëjëpaeyaexanaejamatabëcuene.
    Nexata xaniavaetsia evetaponaponaename Dioso pejumecovënëtsivi. Pajamatabëcuene
    Dioso cacaëjëpaeyaexana, Dioso carajuta pamatacabi catsimatanacobebuatatsi tacatovajëtsijavata
    Diosojavabelia.
  bon-bon: Peei name pi cane naajenine, maane gone yaabmalute pui kaakesea ne, Acejiyame
    lui nääcärepi meebine, cane liba ime laacitepene määme papa cabu me.
  nhw-BL: Huajca nimitzelnamiquiltía xijtequihui huan xijmaca tetili nopa yajatili
    catli Toteco mitzmacac quema nimitztzonmajpacho.
  swh-ONEN: Kwa sababu hii nakukumbusha uchochee ile karama ya Mungu, iliyowekwa ndani
    yako nilipokuwekea mikono yangu.
  wbi-wbi: Pauluo ulwakuva nikukukumbusia kusonela ikipelua ikya Nguluve kinomwekiti
    munkate mulyuve kusila ija kuviklua amavoko ghano.
  bba-bba: Yenin sɔ̃nɑ nɑ nun yɑɑyɑsiɑmɔ, ɑ kɛ̃ɛ te dɔ̃ɔ yɑbio te Gusunɔ u nun wɛ̃
    sɑnɑm mɛ nɑ nun nɔmɑ sɔndi.
  eng-KJVCPB: Wherefore I put thee in remembrance that thou stir up the gift of God,
    which is in thee by the putting on of my hands.
  kgk-NT: 'Ererovia tee-gwi, ha''e jevy-ta nde-vy: Ne kyre''ỹ katu erejapo hagwã ne
    rembiaporã. Amoĩ jave xe po ne akã-rehe, ome''ẽ va''ekwe nde-vy Nhandejáry ne
    rembiaporã ne mombaraete-vy.'
  waj-waj: Ivaara na kava i kiaa i mmiaunoo. Na ni yaakuuvaitana aiyaa yapa kiaa suaivaki
    Anutuuqo kati i mmuu yaagueeqaivaa varee mmannammanna mmooriivaa iikianee.
  cpy-cpy: 'Rootaki napiitan-tzimiri nokantemi: Powakirateero itajonka-wentakimi Tajorentsi
    noteya-patzii-totan-takimiro paerani nako, pikimita-kaanteero roejeetziro paamari
    tsiwaki-matatsiri.'
  mpx-mpx: Heiya te kaiwena ge sauga ya ya panuwahikagiwa am gabom toto Yehoba i pewa
    nu patuwalali pagasisi. Gabom o valila Yehoba i pewa sauga toto nimwau ya teli
    kokowamwa ge ya awanun kaiwem. Am gabom nu patuwalali pagasisi,
  wbp-wbp: 'Timiji, junga kanparla wala-juku nyina nyuntuju Jijaji Kirajikiji. Kujarlanya
    karnangku nyampuju yarda wangka: Lani-wangu manu kurnta-wangu nyinaya nyiyarningkijarra-jangkaju.
    Yangkaju kanpaju langangkunya mardarni ngaju kujarnangku yangka rdaka yirrarnu
    ngajulurlu nyuntukuju, ngula-jangkakunya kujangku kurru-pungu Kaaturluju yartarnarri
    Pirlirrpa nyanungu-nyangu? Ngula-kurluju, tarnnga-jukurla warrki-jarriya lani-wangu
    Kaatukuju. Kaaturlu-ngalpa ngalipakuju Kirijini-watikiji Pirlirrpa nyanungu-nyanguju
    yungu. Kula lani-jarrinjaku-ngalpa kurru-pungu Pirlirrpa nyanungu-nyangu ngalipakuju,
    lawa. Kurru-pungu-ngalpa yungurliparla warrki-jarri ngula-kurluju pirrjirdi-nyayirni,
    manu yungurlipa-jana yulkami yapa panuku. Nganaku-puka kuja karla Kaaturlu kurru-pinyi
    Pirlirrpa nyanungu-nyangu, ngula-kurlurlu kanyanu warla-pajirni majungka-jarrinja-kujaku.
    Kujarlanya yungunparla nurna pirrjirdi-jiki warrki-jarri nyanunguku-juku Kaatukuju
    yangka-kurluju yartarnarri-kirli.'
  luo-luo: Mano emomiyo ajiwi mondo ichier mich ma in-go mane Nyasaye omiyi chiengʼ
    mane aketo lweta kuomi.
  nhe-NT: Huajca nimitzilnamiquiltía xijtequihui huan xijmaca tetili nopa yajatili
    tlen Toteco mitzmacac quema nimitztzonmajpacho.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܡܲܕܟ݂ܘܼܪܘܼܟ݂ ܝܼܘܸܢ ܕܡܲܠܗܹܝܬ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܡ̣ܢ ܐܲܠܵܗܵܐ ܕܝܼܠܵܗ̇
    ܒܝܼܘܼܟ݂ ܒܝܲܕ ܡܲܬܲܒ݂ܬܵ‌ܐ ܕܐܝܼܕܝܼ.
  esk-NT: Taatnaqługu itqaaqtuutigikpiñ makititquplugu Agaayyutim aatchuutaa ilipnun
    iḷḷiqiłłapkun argamnik.
  msb-msb: Kaya tungod sani ginapadumdom ko sa imo na isabuhay mo an regalo na ginhatag
    sa imo san Dios san dapatan ko ikaw san akon mga kamot.
  cpa-NT: Hi² jøng² juǿi²jni hning² hi² mi³bíh³hning hoh¹². Cøng² hi² ŋǿh³hning ta³
    ca¹cuø¹ Diú¹³ jmai³ ca¹co¹jni gug¹ ni³ quiánh²hning.
  dso-dso: ତେବର୍‌ପାଇ ମୁଇ ମର୍‌ ଆତ୍‌, ତର୍‌ ମୁଣ୍ଡେ ସଙ୍ଗଇ ପାର୍‌ତନା କଲାବେଲେ, ଜନ୍‌ ଆତ୍‌ମାର୍‌
    ଦାନ୍‌ ପର୍‌ମେସର୍‌ ତକେ ଦେଇରଇଲା, ସେଟା ବଁଚାଇକରି ସଙ୍ଗ ବଲି ଏତାଇଦେଲିନି ।
  meu-meu: Una dainai na halomumu, Dirava ena herahia ḡauna be imagu tubuamu ai na
    ato kau negana ai o abia, herahiana ba hahururu-hururua.
  yva-NT: Wemi mbewar syare naemen irati kovo vambunino Amisye po raugaje naije rai,
    wemirati nande nai arono syo inaneme raijaseo ntamijo naijoe. Weti nanuga ntenam
    nyo kovo vambunine wato raveano anakero Amisye raijar.
  dgc-dgc: Kanya, Timoteo, éy ipaala-ala ko diko a sipagen mo i tungkulin mo a niatéd
    na Diyos diko sapul to péngitupu ko diko ta kamét kua.
  zpm-NT: Gacxe waa, laa naa rso diidz lo luu pquiin grëse guieḻbiini ne bneedz Dios
    lo luu zeeṉe pxobnia naa guic luu, ni bnab naa beeṉlay me luu. ¡Ib csaand luuw!
  hix-NT: Àro ke, onà wyaro àkehe, owya, ehutwahkahpànà ro me oyehtxoho me. Tàyweron
    me harha oryeye, Khoryenkomo, tanoto ro me oyesnàr horà. Amnyehra tàyweron me
    harha oryeye, ohona ramorà yenyàr ke. Noro yano me tàywerono ro me rma manay hamà.
    Àro hoye ro atamoxko roro rma haxa, noro hyaka.
  sim-sim: Uwosik indik mirin amu sawenduwa, presen os Avui Wasilaka mirin or hahandan
    halashinak wasilakak si naka, os ma hin li tiyashiwak wasilakak si ukrunda hom.
    Uhu presen orok er toloho lerawun laka. Presen oson angop mirin or hari sir, os
    tava anhin mirik a hauowehe na toloho mirnjik Avuin a saweri wolok.
  npi-ULB: यही कारणले गर्दा मैले तिमीमाथि हात राखेर तिमीले प्राप्‍त गरेको परमेश्‍वरको
    वरदानलाई फेरि प्रज्वलित पार ।
  cgc-cgc: Tenged isya ka na gatuo, ipademdem ko ki kaon na dapat gamiten no ta usto
    abilidad an na atag ta Dyos ki kaon kan-o na pabindisyunan ko kaon yan paagi ta
    pagtungtong ko ta ake na lima naan ta imo na ulo.
  tim-tim: Aregât nâ nâŋgâgiŋmâ makbe. Nâ bâtne kautgân katere Anutuŋe wâtŋe giŋep
    are nelâmgiŋbopgât utungomenâ utunŋeâk miawakgiŋbiâp.
  yor-yor: Nítorí ìdí èyí ni mo ṣe ń ran ọ létí pé kí ó máa rú ẹ̀bùn Ọlọ́run sókè
    èyí ti ń bẹ nínú rẹ nípa ìgbọ́wọ́lé mi.
  wos-wos: 'Xékélakita wuni ané hundi méniré we: Hanja ména anéngambambu tamba huruwuka
    God ménika hambuk nak dé hwe, déka jémba yaméte. God hwendén hambukéka wambula
    sarékéta déka jémba jémba male yataméni. Wungi wuni méniré we.'
  emp-NTPO: 'Mʌ̃ jʌwara bʌ ʌ̃rʌ̃ b̶ʌsid̶e Ãcõrẽba bʌ́a diasia idji itea ne omãrẽã.
    Maʌ̃ carea mʌ̃a jaraya: Ãcõrẽba diad̶ara biara ẽpẽ odua.'
  eng-F35: For this reason I am reminding you to rekindle the gift of God which is
    in you through the laying on of my hands.
  ind-ind: Oleh karena itu, saya mengingatkanmu untuk terus memanfaatkan dan meningkatkan
    kemampuan rohani yang diberikan Allah kepadamu ketika saya menumpangkan tangan
    atasmu. Kemampuan itu seperti api yang perlu terus dijaga agar tidak padam.
  pes-OPCB: به همین جهت، می‌خواهم یادآوری کنم که آن عطای خدا را که در توست شعله‌ور
    سازی، همان عطایی که خدا به هنگام دعا و با دستگذاری من بر تو، در وجود تو قرار داد.
  mpt-mpt: Inamin kesoa ne keb bobol tem funin ayamo omfabkeia kobo Gode titilo omkakebeo
    bobolo funanale! Sino ne kweilo keb gabamon dim ut kafunia beten kebkeibuo dimo
    Gode e okok osa e titil osa kobo omklebiobe. Kobo Gode titil olo omklebuo sbalma
    wafu bianeba e okoko okok kemale!
  ssx-ssx: Koto hone ua꞉eki tekena꞉ta꞉ I̱ma꞉ naka꞉ youna꞉ ya kiki ua꞉ pa꞉ta꞉ yama꞉
    Koda꞉ma꞉ neke pa꞉ta꞉ pa hameke ka꞉la꞉ hauta꞉ alupaama꞉na꞉ halima꞉ ti honiaama꞉na꞉
    po lo hala꞉ tupa꞉ kone do hauta꞉ pa mea tiaaso tiaaso halena꞉ hone u tiaasome.
  mkl-mkl: Ŋɔi í jɔ̀ ǹ wɑ n yeɛ ɡiɡi iyi í sĩɑ i ce icɛ do ɑmuɑ iyi Ilɑɑɔ̃ í muɛɛ
    si wɑɑti iyi ǹ leɛ ɑwɔ si iriu,
  gaq-gaq: ନେଙ୍ଗ୍ ନାଁ ଆଡ଼ାତ୍ରା ନ୍ତି ବକେଲା ନାଁ ଇସ୍‌ପର୍‌ନେ ବାନ୍ ଆଣ୍ଡିନେ ବପୁ ବାନାଲେଃକେ
    ଆମେକେ ଜିବନ୍ ବନ୍‌ସା ନେଙ୍ଗ୍ ଆନାକେ ତରକ୍‌ ଆଡିଙ୍ଗ୍ ମ୍ୱକେ ।
  gof-RNT: Hessa gisho, taani ta kushiya ne bolla wothida wode Xoossay new immida
    imotaa neeni zaara eethana mela akeekisays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମାଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହକେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌ ଇମ୍‌ତା ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ
    ଅକ ବାର୍‌ଦାନ୍‌ ନାମାକାଦାମ୍‌ ଏନାକେ ଜୀହିଦ୍‌ଗି ଦହେମେ, ମେନ୍ତେଇଙ୍ଗ୍‌ ପାହାମ୍‌ଇଚିମେ ତାନା
    ।
  gah-gah: Nenemú gelekuke, lokugo, gakó imane goha gilitanize. Neza gotokaló nigizani
    molokugo Ómasímo monolímini zámuza lehizegetamó nene, gizapa lamaná oko ale otenako,
    ló guluma ino.
  lcm-lcm: Au, le si oring suke napo buk anguan sulai an anim ta ku aureurek atanginang
    a alilis ang God kata alis ua tatana si taun ang natala akanangai anim singina.
  aer-aer: 'Timothy, the kele itelareme unte-arle Christ Jesus arratye itelaremenge.
    Alakenhe ikwerenge anteme ayenge ngkwenge awethe angkeme: iwenhe-iwenhe apeke
    ikweretye atere-irretyale. Unte-ame itelareme tharle ngkwenge-arleke iltye arrerneke
    Ngkarteke ngkwenge angkemele? Yanhe ikwerele nhenge Ngkartele rlterrke Utnenge
    Mwerre-ngentyele ngkwenge-werne akwernerlenge. Alakenhe ikwerenge anteme unte
    Ngkarteke mpwaretyeke atere-irretyakenhe. Ngkartele Utnenge Ikwerenhe tyerrtye
    ingkirrekeke-arleke arrerneke Renhe-arle arratye itelaremeke. Utnenge nhenhe ikwere-akertele
