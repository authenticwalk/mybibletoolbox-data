    ta sanththalatan qachchista dishin tana beeyidi yeellatibeyina.
  ssg-ssg: Nga kamei Haeu tel Masiwi ti aile kolai soliaian hani Onesiporus hetekie
    tesol lohe ingan nake lawe i aile hakui nga. I kum hiena puluhini ka nga leili
    kalabus.
  zpo-NT: Nzhekla na lee Xaa Nabeyy les lextoo ne Onesíforo nu re sawlizh xaa, nel
    nixa nzhoo na lozhyib, nu nantont xaa ne xaa na. Zyen doo welt mbiid xaa mseleyy
    xaa na.
  poy-poy: Mtuwa kawawoneri lusungu kaya ya Onesifori, toziya mala zivuwa kanemeleziyiti
    mmoyu, kayi kawona ndiri soni toziya nweriti mshibetubetu,
  qwh-NT: Peru Teyta Diosnintsic ancupëcutsun Onesiforopa familianta, porqui pellam
    atsca cuti callpata qomashqa, y manam penqacorqantsu presu quecanqaman watucametapis.
  gaw-gaw: Da Naḏi Nug Onesiporas amu nug baeḵudp̱a ele amu da Kayak Nug ahilagnu
    oo gai iiṯa dooḵunu Kayak unuqidṯem. Aḏinu? Onesiporas nug haen kuḏum da qagaiṯak
    daaiyi amu nug da ool ena daaḵunu ehaniḏom. Da mani guiṯak daami amunu ele nug
    uḏa ii neum.
  nca-nca: Uni Parámimbo Onesiporus koya suwisawiyómboya sikíye te yunoní. Dokoro
    enendo naru qambu no newondene riní meté taró. Ko enendo no kusi-kusi yano yoteno
    ŋuro kowi piyo kama teyote.
  zpz-NTPP: Tees Ñgyoozh nap gyicy num de famil ni Onesíforo, gun yu zeꞌ zañ tir bicy
    yu nu guud baloor ne̱. Nunu wangat loy nu nac ya̱ mas ri̱ pres.
  zac-NT: Lëꞌë Dadë guëgaꞌa ldúꞌiꞌ famili shtë Onesíforo purquë lë́ꞌëll zihani vësë
    bë́ꞌnëll compañi na, nu bësëquitë ldúꞌull na; adë bëtúdiꞌi lull de quë nanúa prësi.
  kyg-kyg: Ala kava neꞌmoꞌa Onesifolasiꞌe afamo anagaꞌaꞌeꞌmo hau huno apateno. Onesifolasiꞌa
    kalavusifiꞌmo maiꞌnova kavafeꞌmo avagage osuꞌnigeno Lomu taonifiꞌmo eno avaꞌyi
    huteno lusi kava huno kahauya huno nageno nava tetenoꞌaeꞌmo muki afinaꞌmo naha
    maege naha maege huno naha maeꞌnigenoꞌaeꞌmo naipamoꞌmo falu huꞌniye.
  kmk-kmk: Iluwaḻuk ta kaasiyan Apudyus dat kabaḻyan ud Onesiforo. Ta namin-adu un
    niliwliwaak kan siya ot Adina imbain ud kaawad ku’t tun babaḻḻudan.
  cao-NT: Jama, ë qui bërabiyamaniquë Onesíforo ra, presó tsi ë nori iqui na. Huëstima
    tsi ëa ja shinani quiha ëa ranihuaxëna. Jahuë xobó cabo Ibobá shomahuano.
  bbr-bbr: Is Onesiporas kon tupsiu pak ak mesin Anut Näwäu auriäim. Omre orip orip
    Onesiporas nukas is sareiriäwon. Is karapus owa raita, ko is apairaun oiok nau
    wa.
  inb-inb: 'Waugki One­si­foro­lla­mi achka biaji kawa­wag­samurka. Paimi nukata alli
    iuia­chi­wag­samurka. Chi­manda­mi Iaia Jesusta nini: paipa wasipi kaug­sa­na­kus­kata
    sumag­lla kawa­pua­chu. Paika, nuka wataska wich­ka­raias­ka­manda iachas­paka,
    mana ñi ima­pas mancha­rirkachu.'
  hrv-hrv: Neka Gospodin milosrđem podari Oneziforov dom jer me često osvježivao i
    nije se stidio mojih okova,
  box-NT: Le o Ɲúhṹso wé mí sãamu là a Onɛzifoore zĩ-ɲúhṹ nùpua, lé bìo
    ó o wee hĩ̀í ĩ sĩi túntún. Bìo á ĩ wi ho kàsó yi ó o yí máa nìyi
    bìo yi ɓa nùpua yahó.
  ote-NT: Pe nura cu Onesiforo núꞌá̱ himbi ntsu bi e bi cꞌa̱scaua ja ra fadi ne ndunthi
    ya ꞌmiꞌqui bi hñubga ma mʉi. Y ra Zidada go gueꞌa̱ da matsꞌi ne gatho nuya mengu
    ja rá nguꞌa̱.
  wnu-wnu: End ye Onesiporus wonou yurau end wurit igub Munon Aib qebi qemerine wurimusieriba.
    Qenen Onesiporus wo ye uyor sarau baab igoum end yet me qinining igo, wo qenen
    ye oau pomaimsi igo.
  zam-NT: Ndlyazen le' Diox lyat lezo' ñèe Diox mèn guliz Onesifr tac huax vez mbi'th
    tegàl Onesifr lezon par ngo nagàl lezon. No ne'nthonte Onesifr ngnèe Onesifr mèn
    por ngue'en lezi'f.
  zyp-NT: Kaa Buipaw taco, Onesifora ingchungkho cung letah a zawngenah cawh palang
    ky seh, zecawtamaw tatah thawthonah a pa pei leimei teipaw cang ka, bahrairui
    ka khipaw zong heh zawkhui be.
  sey-NT: Onesíforo tsëcapëre mai Ëjaëpi oi teaye ñaquë co̱caija̱quë. Cosiquë yëꞌë
    paꞌina, ja̱ohuaꞌipi huajëyaꞌye cosiquëni yoꞌomaꞌquëpi camaꞌë sihua ëaye jaiye
    deꞌoye yoꞌo huasopi, yëꞌëre.
  nvm-nvm: Regavo na vierafe E Bomana iji fu e agan uruvana Onesiforason iji fu ma
    rediak ijefuon maiji fu e-e fur tavan bog na vajai fian abejo fu ifejdien. Regavo
    na bu tofdieme dibur unienva iji fuba gieme jum.
  mps-mps: Eno homugo te Genuai Bidi Godigo te bidi Onesiforus aga we wai puluba dali
    homu dene eyu tau sao. Te hauwa sogo Onesiforusgo eno homu dwagi yai bugagia ilai.
    Tama aga ena kalabus yalide hale me ebeo. Menio.
  pab-NT: Maika Onesíforo hotyali Enore airakoaneharetya. Kahaliki aihalahalinikisa
    natyo, maisa haihareta berexo notyaonitere kakoa.
  llg-llg: Tehuu, Onesiforus na feꞌe bali. Ana ta heok neme au mai. O mesa nggo bubuluk,
    makahulun faik fo au bei nai kota Efesus, ana tulu-fali au nakandondoo henin.
    Faik fo ana losa kota Roma, ana sangga nafeok au sudi nai bee. Mateꞌen boe ma,
    ana hambu au nai bui dale. Tehuu tana mae. Ana mai tilo au taa-taa, nai bui ia,
    fo natetea au daleng. De, au hule-haladoi oke Lamatuak natudu Ndia dale malolen
    neu Onesiforus, no basa bobonggi nala. Nandaa no faik fo daebafok babasan, ma
    Lamatuak naketu hataholi la dedeꞌa nala, na au amahena Ana naketu no malole neu
    Onesiforus asa.
  kyf-kyf: Nɩɩ, Onezifɔlʋ mɩa, ɔ ka 'mɩ 'kʋayli 'pa tenyii, zʋ 'nɩ ɔ 'bha ɩn mɩ -kaslʋ
    'wʋʋ 'gbʋ. -We ɔ nʋa lɛ, -Lagɔ 'palɩ we 'bɩgʋ ɔ nyɩma -yla.
  tpi-tpi: Mi prea long Bikpela i ken sori long Onesiforus wantaim ol famili bilong
    en. Planti taim Onesiforus i bin mekim gut bel bilong mi. Na em i no sem long
    mi stap long kalabus. Nogat.
  mih-NT: Nacundahvi iñi maa ra ndyaca ñaha sii yo sii ñiyɨvɨ ra Onesíforo ta natyindyee
    ra cuan sii ñu vatyi i tyindyee xaan ra Onesíforo sii. Ta ñá cucahan nuu ra vatyi
    ñohi vehe caa.
  qvh-NT: Onesíforumi isanga Romaman chaycamur jucla ashimargan tarimashganyag. Carcilcho
    prësu caycaptë yanapämashganpita runacuna jamuräyänanpä cashganta musyarpis payga
    mana pengacuypami imaypis watucamash. Paypa wayincho tagcunapä Tayta Diosninsipa
    bendicionnin cayculäsun.
  kms-kms: Nge Yumbui pengu gidig ei ni Onesiporus di nikin yavi ire ane yawo nitony,
    te pugri ni pripri nge ghav nindigh di ni nge wuti taq yengu ye ghav nindigh kin
    te ningg minyuw nati segi.
  agn-agn: Piro balampa aloyan ka enged tang Dios tang pamalay-balay ni Onesiforo
    tenged pira rang bisis ang linipayo nandia, ig indio kinaeyak na, maski gaprisō.
  nhi-NT: In toTecotzin maquimicnoita in Onesíforo uan nichanehcauan, pues micpa onechyoleu
    uan amo opinau nopampa quen intiposihilpitoc,
  ttc-NT: Yatzun ti'j te qerman Onesíforo, tz'ok lo'etxwit tk'u'j te Qtata Dios kyi'j
    kye aj tuj tjay, tzan tpaj tetz ky'ila'j-el ojaw teq'i' nk'u'j b'ix k'onti'l oqet
    ky'ixwik tzan tpaj akyinqex tuq pres.
  dan-1931: Herren vise Onesiforus's Hus Barmhjertighed; thi han har ofte vederkvæget
    mig og skammede sig ikke ved min Lænke,
  kwj-kwj: Woro ani Apukolaka ni ani uchahambwandau, Onesiforas ga ri hima kupu lenga
    wunu keke ri woni wunu ri okula ki. Hinde wowani, gisi miyafo Onesiforas to ani
    okulandawani sembe ahi ti kipe naha iro. Rini kalapus ki a dau ti huruhumba ri
    anda nambwe.
  vie-OVCB: Cầu Chúa ban phước cho gia đình Ô-nê-si-phô, vì nhiều lần anh thăm viếng
    an ủi ta, không hổ thẹn vì ta bị tù.
  kze-kze: moóráwai áwí'a Ónésívorasa kesópa'a tóyo éna kawer-áímbá simásimena kesí
    imáyáa aúnái'a umásinkena ándáva'o máyaunda íma agaeyávéna isa'á mindáyave'a Ísóigompa'a
    námúnaa súnda Ónésívorasa kwená naaúmpa'a máyáan-kwaasiye kawe'á umátinkaniyone
    sé'a námúnaa kwésune.
  mpj-mpj: Ngayurna jiilja nyininpa kayilarni martu Wunijipurajju julyju wululu yankura
    nyakupayi, mirta-janampa martu karlkinku ngurlurripayi, warrkiljakungkamarraya,
    wululurni yankura jiilja nyakupayi. Jiilurni murlpirrmankupayi, karna pukurlarripayi.
    Palujanurna kulirni, Mamalu jiinya nyarrurrira ka ngampurrju kanyilkura, palumili
    walyjakajalurrju.
  lbk-lbk: Ngem mo maipoon ken Onesiforo, asop ya seg-angan Apo Dios nan pangafongna
    tay kad-in inmipafikas. Egay akhes finmain isnan nakadchinaak
  mto-NT: Je̱ Ma̱ja̱ Vintsa̱neꞌe du̱tukmo̱ꞌo̱tup je̱ Onesíforo ma̱a̱t pa̱n pa̱n jatyeꞌe
    tsu̱u̱nidup je̱p jyu̱u̱mp tyu̱jkp, ku̱x may nax a̱ts je̱ꞌe̱ veꞌe xyakjo̱tꞌama̱ji
    je̱ts a̱tseꞌe xkatuktso̱ꞌo̱tyuujn ku a̱tseꞌe yap poxu̱ntu̱jkp nꞌit.
  bzh-bzh: Rëḳ sa najom raḳ vu Anutu bë semu Onesiporus losho yi alam, in nevonġ
    besayoġ nivesa neraḳ yah beron nġahiseḳë. Su ni nemum in sën sa nado ḳarabus
    agi rë,
  guj-2017: પ્રભુ ઓનેસિફરસના કુટુંબ પર દયા કરો; કેમ કે તેણે વારે વારે મને ઉત્તેજન
    આપ્યું, અને મારાં બંધનને લીધે તે શરમાયો નહિ;
  jvn-NT: Sing tak suwun Gusti mberkahi krabaté Onésiforis. Dèkné ajek teka mbangun
    lan nglipur aku lan dèkné ora wedi apa isin niliki aku nang setrapan.
  byr-byr: Kɨrɨꞌ pɨgasa Wonezɨporaazai nɨmɨre kuryarɨ nyɨvaimwadelyɨ. Nabaai sai nɨmɨre
    kalavuzangevɨ mwaaidɨnya saꞌna wagɨla wɨvwaꞌnadei mɨꞌ. Yɨ sareꞌna Naangei Wonezɨporaazarɨjɨ
    gamɨre angevɨyaraavɨjɨ kaleꞌna gaimwanga wiana! Aꞌmwe sahwai nɨmɨnyɨna wagɨla
    wɨvwaꞌnadei mɨꞌ.
  ian-ian: '@see-verse:2TI.001.015'
  hun-hun: Az Úr legyen irgalmas Onéziforosz háza népéhez, mert sokszor megvidámított
    engem, és bilincseimet nem szégyellte,
  mcf-NT: 'Onesipodo caidën nëbi bëdamboen isposhi. Ëbi quënën nauedacsho dacuëdenquio
    icquin isuan-isuanquin bëdambo icmioshi. Adsho isun: —Aton shubun icquidobëdta
    aid bëdamboen ista, Papa —quequin Nuquin Papa chianembi.'
  kjs-kjs: Neme Ali Mudumi Onesiforus-repaa kodome komenalo beten laayo. Ora rana
    adaapu go alimi nana lo robaa-para epe kone masaalua. Go page ni karapo ada-para
    pi rabu nipu yalame nakomea.
  mni-mni: Onesiphorus-ki imung manungda Mapu Ibungona chanbiba oirasanu, maramdi
    mahakna eibu yamna toina pukning thougatpi. Eina keisumsangda leiba asi mahakna
    ikaikhide,
  yad-NT: Sa̱ma̱ jantyutyaru̱tya Ju̱denu riy Onesíjuru taryi̱ vichi̱veda, rajuuraju̱
    saramityaniy daryaju̱ra rayivatya̱da rivasiy. Sito̱jadanumatiy Rómamu, ne sa̱danu̱yada
    riva jijeñu̱yada rimu, tanuvu̱nujovimu. Sava̱tanu̱yada jaryi rañe̱cho̱, riva dicha̱dasa̱ra̱ju̱te.
  mxb-NT: Ná kuꞌu̱ ini satoꞌo yo̱ Jesús sa̱ꞌá na̱ veꞌe Onesíforo, dá chi̱ kua̱ꞌá nda̱ꞌo
    taꞌándá ni̱ xi̱ꞌo ra ta̱ndeé iní noo̱í, ta ko̱ ní xíkaꞌan noo̱ rá koni ra̱ yuꞌu̱,
    va̱ꞌará ndíko̱ sa̱ꞌí, ndíko̱ ndáꞌí nákaa̱i̱ veꞌe ka̱a.
  pon-2006A: Kaun-o en ketin kupwurkalahngan ong peneinei en Onesiporus, pwehki eh
    kin kaparaniehda pak tohto. E sohte namenengkihla ei mihmi nan imweteng;
  maq-NT: Peru cha Onesíforo ne, catamayuma rë Nina yëjë ni ndava cha ta, tsëhë xi
    jemu cjín ndiya xi casahmi cha cjuandaja xi cavisecoo ná cha. Hane cama savaain
    rë cha xi tejñaya ndavaya.
  hto-hto: Mei íadɨ bie afe jɨáɨmɨe Onesíforo dɨbénedo nana ie comɨnɨ dɨga, mei caɨ
    Ocuíraɨma afémacɨmo caɨmare dúecaiteza. Mei afémɨe dɨga ícaiño cue jitaica raana
    atɨ́fɨrede. Llavécacue íadɨ jaca meáiruiñeno cuemo atɨ́fɨrede. Iemona Juzíñamui
    afémɨe comécɨna náɨcaitaiteza.
  por-BRBSL: Que o Senhor conceda misericórdia à casa de Onesiphorus, pois muitas
    vezes ele me refrescou, e não se envergonhou da minha corrente,
  ces-NKB: Kéž Pán prokáže milosrdenství Oneziforovu domu, neboť mě často osvěžoval
    a nestyděl se za mé řetězy.
  cui-cui: Barabʉ Nacom pon jiwi Pecanamataxeinaein yabara nantanuweya nanta xeinaena
    pomonae Onesíforo piamonae tatsi, xua Nacom peyawenaewa tsane barapomonae. Bapon
    Onesíforo nejʉntʉ tsacaba poxonae beta xanepanaya neyaweneiba. Bapon jopa neacauriyo
    xua jiwi pecʉbi botha taecaewa.
  boj-2014: E endegsi pailyeqnum, “O Tamo Koba, ni Onesiforus aqa tal qujai naŋgi
    qa dulame.” O Timoti, Onesiforus a bati gargekoba ijo are boletetboqnej. E tonto
    talq di soqnem bati deqa a e qa jemaiyosai.
  eng-OEBUS: May the Lord show mercy to the household of Onesiphorus; for he often
    cheered me and was not ashamed of my chains.
  eri-eri: Ji Anyakaro no Onesiforus nomo aita magana bagu augami nigei nomo boni
    hauya tuni. Onesiforus no saini baingaro ji yame huwanyafe hilobainga ono hayai.
    Onodu no ji dagou mata langa yafene waha bona mayau tuwei uwa.
  aly-aly: '@see-verse:2TI.001.015'
  wiu-wiu: Nitikoiyake eyayo Onesiporasiyo no wene weye akakala tokano, Akolali neme
    einagono mati atoa mama moa talo toa kamene wane kowitikaku. No po yapu pitikaneya
    mekoluka einagome no-pala ya moamokome eya toka.
  swe-swe: '[I kontrast till dessa för Paulus smärtsamma exempel, väljer han att lyfta
    fram en man som förebild för alla troende.] Må Herren visa barmhärtighet mot Onesiforus
    familj. Han gav mig ofta nytt mod (ordagrant ”var som frisk luft”) och skämdes
    inte för mina bojor.'
  cth-cth: Onesiphorus ni lung pou na hawi sak dawkvah Cathut ni a imthung koe yawhawinae
    poe naseh. Sumbawtarui hoi ka o e heh ka kayak khai hoeh.
  mti-mti: Ayapan me Onesiporas ge biviusitainawa ano munigimpe. Me kum dada ano yusiwa
    nunne, sira ubmam den ane ne murap gumbe tunegiyawa.
  pad-NT: Onesíforo vani ada ni-hora kava'ipahini'iki. Hora kajoamorabakhiavini mani
    ida khai hora ni'aja. Ni-bikaipahiki ida cadeia ohojana, kaba'i hora navanavanahavini.
    Deu-ra okanikhariabakhiavini hiki Onesíforo kaija'ari vagorana vahojaki vakadimoni,
    Deus va'ora akadava'ajahakira kaimoni.
  twi-twi: Awurade nhu Onesiforo fifo mmɔbɔ, efisɛ ɔhyɛɛ me nkuran mpɛn bebree. Nʼani
    anwu wɔ me ho sɛ mada afiase pɛn,
  hlt-hlt: Onesiphor im ah Boeipa loh rhennah han khueh saeh. Kai he n'caih sak taitu
    tih kai kah kuelrhui te yah puei pawh.
  tbz-SIM: Kuyie ndɔɔ̀ mɛsɑ̀ɑ̀ Onnɛsifɔɔ cĩ́ɛ̃̀tɛ̀ kɔbɛ, kɛ yɛ̃́ bɛ̀ n kpetímɛ̀ bɑ́
    ifɛi í ò bo, kòò kɔ̀rìní kɛ n dɔu nkɛ yɑ́úkùnko n kɔ̃̀ntì.
  san-GUJ: પ્રભુરનીષિફરસ્ય પરિવારાન્ પ્રતિ કૃપાં વિદધાતુ યતઃ સ પુનઃ પુન ર્મામ્ આપ્યાયિતવાન્
  amx-amx: Artwang nyent war yatjarr tjeng-warn petjek, arreny kwerenh Onesiphorus.
    Rang tjeng-warn petjek, yeng tjayelel anetjam-rlwer. Arrpenh map inang tjengeng
    nyerr-irretjamarl, yatjarr tjeng-warn petjehetjeng kwel. Arrwekel Onesiphorus
    rang town Rome nhenh-warn petjek, town kwerel rang mer ntjaperel tjeng palenthwetjart.
    Rang yengenh arratj aretj-alhek tjayel kweneh. Rang yengenh kwetethemeh arerlentj-angetjart
    tjep-tjep-ilemel. Lakenh kweremeh thang Ngkart tjang-pawenhem, rang mantj-mantj
    mernelhetjeh Onesiphorus kwer, kwerenh mapeh-arlk.
  ake-NT: Tɨwɨ Itepuru nʉsentu'mai Oni'si'poros iwʉ' tawon kon pɨ', apʉne pʉra inke
    rʉ'kwɨ rɨ uya'kwarʉ ne'pɨ'nin pe iyesi pɨ' mɨrɨ awonsi'kɨ urɨ i'sen pɨ' iyɨpiyɨ'sa'
    pʉra iyesi pɨ'.
  qvn-NT: Nätan nä jamayag Onesiforopa wayinchru lapan aylluncunata ichaga Munayniyog
    Dios cuyapälar yanapächun. Payga yapay yapaymi cushicachimasha, jinaman cay carcelchru
    cadenasha cayaptïsi mana pengacularmi yaycayämug ricamagnï.
  tku-NT: Dios cacālakalhu'manli Onesíforo ē tī xalanī'n na ixchic. Maklhūhua' quilakmilh
    nac pūlāchī'n ē quimakapāxuīlh. Masqui quit tachī'n xla' jā quilīmāxana'lh.
  bjk-bjk: E seseng bara Orong irabo marase e Onesiporus arixe ma barama re ine, möxösa,
    ine ixobo öaxanan e ma kaim ine xo minenge ulamun e ra xö gunon ne aömokorot.
  msy-2020: Kɨ Ekiam ko mɨgɨa ghaze, an Onesiforus ko an amuiroghboriba men apangkuvigham.
    A fo, Onesiforus dughiar avɨriba nan navim gamima kɨ bar akonge. Egha kɨ kalabusɨn
    itima a nan aghumsɨzir puvatɨ.
  bpr-bpr: Bay mulà moon ku kando Dwata i familya Onisiforu du dee dulêan tamgal nawagu,
    na là myàan di kablanggùgu.
