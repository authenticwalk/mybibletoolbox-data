    wá mə ŋkul nyúúlʉ́d, kú gwág mə shwôn nə́ mə jɨ mímbwugʉd.
  hat-hat: Mwen mande Seyè a pou li gen pitye pou moun lakay Onezifò yo. Paske, anpil
    fwa Onezifò vin konsole mwen. Li pa t' wont mwen dèske mwen te nan prizon.
  npl-NT: N Toteko makinmiknomati ichanejkawah Onesíforo, ye miak welta onechyolchika,
    iwa amayik opinawak ijkuak onechitak nitsaktok.
  bgg-bgg: Onesiphorus haliingpho shii ne Ithong è bushun doh yi bo, nyieliieshii
    ai è gu shii ne bleb-bleb sang phi. Gu ne phatheg hà um pha ji shii de ai ne awo
    ro,
  eng-TCENT: May the Lord give mercy to the household of Onesiphorus, because he often
    refreshed me and was not ashamed of my chains.
  eng-BSB: May the Lord grant mercy to the household of Onesiphorus, because he has
    often refreshed me and was unashamed of my chains.
  cpu-NT: Iro kantacha Onesíforo, osheki iposhenkapiintakana irirori, te impashiventakotanakena
    joosoveetakana. Iniroite nokovi ineshinonkatairi Pava ikaratzi saikapankotziriri.
  san-ASM: প্ৰভুৰনীষিফৰস্য পৰিৱাৰান্ প্ৰতি কৃপাং ৱিদধাতু যতঃ স পুনঃ পুন ৰ্মাম্ আপ্যাযিতৱান্
  tac-NT: '''Lige uchéchigo bilé kéturu alueka ''la anáchigeturu, alueka Onesípora
    anilime kéturu. Alueka asíriga we''sá nejkúrituru. Alueka tabilé chijúname kéturu
    jena nawá ne galírale bajcháriga ajtígichi. Onorúgame na''temasa ''la kékuru alué
    rió ''lige ''kúchila ''yúriga.'
  eng-WEBPB: May the Lord grant mercy to the house of Onesiphorus, for he often refreshed
    me, and was not ashamed of my chain,
  gfk-H: Iau sasaring bia no Watong na marsei no haratnaan ta Onesiporus kanong ga
    haguama haitnei iau ma pa ga hirhir uta ira agu dadas na hinihis di ga his iau
    manei.
  viv-viv: Tu bana Onesifolo tova moyaꞋaina aseꞋaseku gikikivevatuna ada iya deliya
    gamimiyami nonogana keke iya faꞋikuya gidawowomumu faꞋina, bana ana unuma agaidiya
    Kaiwabu yana hinekalikali gidavetalaiyena.
  yao-yao: Ambuje ŵatendele chanasa ŵandu ŵa pannango u che Onesifolo, pakuŵa ŵausengwasisye
    ntima wangu katema kakajinji kwa kwika kukumona. Ni nganijatenda soni kwa chitaŵiko
    changu.
  tgp-tgp: Na lo usi God vara i pa r̃omopoi na vao iman Onesiphorus, matan tarea mo
    lo vai na r̃omiku mo avulahi, ale matan mo sopo matahu vara i mai isaku na ima
    r̃ilangi,
  auc-NT: Önetipodo guiquënë botö wæwëmo adinque tömengä wæætë wæætë pönö cæcä beyænque
    botö wampo pönentabopa. Ayæ̈ adobaï botö ïmote yæguincamë inte ñä cæyænte tee
    mönedäni wæyömote tömengä guingo imönämaï ingacäimpa. Ïninque tömengä tönö godongämæ̈
    quëwënäni ïnänite mönö Awënë Itota Codito waadete pönö waa cæcæcäimpa, ämopa.
  kbc-NT: Jemaa Ǥoniotagodi midioka limedi me iwikode Onesíforo loiigiwepodi, leeɡ̶odi
    elioditibece meo yoniciwaɡ̶a, codaa aɡ̶ica daɡ̶a niboliɡ̶atici me ee niwilogojegi.
  bmh-bmh: Iz Onesiporus gonugau ug abai ag en Uwait Ban auranem. Ziwas umkoskos Onesiporus
    nug iz isanilaneun. Iz hiacaranem zau oug darena, go iz peilabun aiu nuab tam.
  ctu-BL: La' p'untʌnticob ti lac Yum jini año' bʌ ti' yotot Onesíforo, come cabʌl
    tsi' ñuq'uesʌbeyon c pusic'al. Ma'anic tsi' quisñiyon anquese cʌchʌlon ti cadena.
  meq-meq: Ane tuk na, Onezifor na, a maweŋ naha ɗərev, horoy kə gay kame i ndo hay
    hərwi nakə neŋ ma daŋgay aye bay. Bəy Maduweŋ kway mâ gay ŋgwalak a ndo i gay
    ŋgay hay.
  noa-H: Onesíforoouta mʌg mʌ cárcel deg chirʌm hoowia bʌ̃ʌrjã chigag chuk'u biek
    k'apan hʌ̈u mʌ k'ĩir jãsenk'aajerr haawai Hẽwandamag hi kõit jëeu chirʌm, hich
    chaain dʌ̈i hich hʌʌipa heeg hoomk'ĩir.
  alp-NT: Po Onesiporuse kai eni luma toini esi ono laleku ndina rebai boka peneka
    masike au mei bui lalei le au lepae Sou Misete bei Alla kena Yesuse. Hoko au kotie
    loko Tuhane leke laleIje noasi noma. Onesiporuse iasomi le au mo masike au mei
    bui lalei.
  san-VEL: prabhuranii.sipharasya parivaaraan prati k.rpaa.m vidadhaatu yata.h sa
    puna.h puna rmaam aapyaayitavaan
  kbq-kbq: Nagrama seni nofite kina nompima mani'nogeno, agazegu osuno nazama hu'nerera,
    Onesiforusi nagara Ra Anumzamo asuntgi anteno aza hanie.
  kbh-kbh: Pero Bëngbe Utabná Onesíforbe pamíllanga chaotsalastemana, er cha ba soye
    s̈onjanañemó, y ats̈e cárceloye utámenama cha ndoñe quenjatëuatja.
  ron-LSB: Domnul să dea îndurare casei lui Onisifor, pentru că de multe ori m-a răcorit
    și nu i-a fost rușine de lanțul meu,
  pon-pon: Kaun o en kotin maki on toun im en Onejiporuj, pwe pan pak toto a kadek
    on ia, o a jota namenok ki ai jal mata.
  nhe-BL: San Onesíforo, axtle. Toteco ma quitlasojtla ica nochi ichampoyohua pampa
    miyac huelta yajaya hualajqui para nechyolchicahuas, huan ax pinajqui pampa niitztoya
    nica niilpitoc ica tepos cadena.
  sps-sps: Nyo faakats rou tana koma tagtag tana Tsunaun ma kaa fiisen me Onesiforas,
    an numaa iny guei tsunia, tana saa ayei natiny faparits varonyo tana nainy kinai
    ana ayei te gima rejiaf te kaa fi nyo koman a numaa iny kotskots,
  wnc-wnc: Ngana notna Onesiforasda tapdukbamu asinggan natane musipma tapan takanggakge
    natake nata Buyambam tapaninde tumuk wam iniwa ita aminu waapaat gatu aminu iat
    gatake yuaikatde butaya natayamik. Ga atnataayak. Onesiforas waapata na kaautde
    yuwawa natane notna daknganangge dua maakakut.
  bus-bus: Dii wɛ̃nda dↄ̃ Ɔnɛsifↄru bɛdeenↄnɛ! Zaakɛ à mↄ̀ à ma nↄ̀sɛ kpàɛmɛ à gɛ̃̀n
    lɛ́ vĩro, èe wí dɛ kↄ̃n ma dana kpɛ́siaan yãoro.
  gub-BL: Onezi nuiko kwaw wazàwe a'e. Na'imaranugar kwaw teko wanuwi zemunehew paw
    pe hereko haw rehe.
  imo-imo: Iye Onesiforus na ka ulkena peru kinye pipili naa kolopa, na konopu wango
    nipili molambo nimbe wali awini tapondorumumunga Awilimuni Yu kinye yunge imboma
    kinye kondo kolopa lipe tapondopili.
  boj-boj: E endegsi pailyeqnum, “O Tamo Koba, ni Onesiforus aqa tal qujai naŋgi qa
    dulame.” O Timoti, Onesiforus a bati gargekoba ijo are boletetboqnej. E tonto
    talq di soqnem bati deqa a e qa jemaiyosai.
  eng-DRA: 'The Lord give mercy to the house of Onesiphorus: because he hath often
    refreshed me, and hath not been ashamed of my chain:'
  knf-knf: Dñehan Ajugun añaga biki katoh ki Oneŧifor ţiki atëŋţënaan ŋyaaş ŋŧum abot
    awo aankowaa wi batuhnuŋ.
  san-KHM: ប្រភុរនីឞិផរស្យ បរិវារាន៑ ប្រតិ ក្ឫបាំ វិទធាតុ យតះ ស បុនះ បុន រ្មាម៑ អាប្យាយិតវាន្
  arn-NT: Ñidol ta kutranduamyeafi ta Onesiforo ñi pu reñma, kisu ta rume fentre rupachi
    am lliduamelpaetew ka yewentukulaenew iñche tunte püresulefun rume.
  zas-NT: Dios gagnë ree xfamil Onesíforo, din laaman dád zien volt baguꞌman luxdon.
    Abiꞌ ad batunëtaman naj yuꞌn ladxguiib,
  ken-NT: Yesu Acha ángɔ́ nnɛrɛ́kɛt Ɔnɛsifórɔs ntínso. Akwɛ́nɛ́ mɛ ntɨ bɛyǎ mpok,
    kɛbhɔ́ŋ ntíánwɔ́p bɛ nchí mǔkɛnɔŋ nɛ ngɛm amɔ.
