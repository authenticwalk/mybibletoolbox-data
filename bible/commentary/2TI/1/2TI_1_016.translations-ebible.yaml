  ory-ory: ଅନୀସିଫରଙ୍କ ପରିବାରକୁ ପ୍ରଭୁ ଦୟା କରନ୍ତୁ, କାରଣ ସେ ବାରମ୍ବାର ମୋତେ ସାନ୍ତ୍ୱନା ଦେଇଅଛନ୍ତି,
