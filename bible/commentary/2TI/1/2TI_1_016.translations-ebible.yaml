  dwr-ENT: ሄኔሲፎሩ ታና ዳሮ ዎዴ ሜንዳ ዲራው፥ ጎዳይ ኣ ሶይ ኣሳው ማሮቴ ኢሞ። ቃሲ ታኒ ቃሾ ጎሌን ዴዒያዋ ኢ ዬላቲቤና።
  pma-pma: Onesiforas, kei sasen mul mai venau en hati avong enek, ka mul vou lat
