  jpn-1965: オネシポロの家族を主があわれんでくださるように。彼はたびたび私を元気づけてくれ、また私が鎖につながれていることを恥とも思わず、
  fra-SBL: Que le Seigneur fasse miséricorde à la maison d'Onésiphore, car il m'a
