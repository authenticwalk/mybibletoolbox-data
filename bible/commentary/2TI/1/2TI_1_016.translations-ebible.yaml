  heb-heb: יתן האדון רחמים לבית אניסיפורוס כי פעמים רבות השיב את נפשי ולא בוש ממוסרי׃
  mpp-mpp: Aime sifu muc-macka ngiyeebewa Onesiforus ye Roma taonka kwesilu sanangne
