verse: 2TI.001.016
translations:
  kpx-kpx: Isito Onesibolasi keu kateholinu. Iale di isiviale Kosiveu eseabe kebiaho
    uvuai tedaevei. Kosealemo keu lohoale Loma o kove velemai di kaovanata di dibulae
    uale ke hilokai vabuholisito di tedahoge di vahaehove vanu.
  okv-H: Eto na chain na pundera amo embo Onesiphorus na puvuto joru ue me kiae iji
    nei nei ainge puvuto na unduaguja. Avoeto Bada na Onesiphorus ta embomeni kogurou
    jo aisuja avo erena.
  tbo-tbo: Ma Onesipolu ega biugei ita wihinimaya hoi numa panipani a memae binei,
    ma tamogi houga magomagouna i haguhaguwe po kamnau i wodewadewa, ega yaka Guyau
    uyahina a laupali Onesipolu a bolu mitehi ipa ina lunugotootogogehi.
  mal-C: ഒനേസിഫൊരൊസിന്റെ കുടുംബത്തോട് കർത്താവ് കരുണകാണിക്കട്ടെ; അയാൾ എന്റെ ചങ്ങലയെക്കുറിച്ചു
    ലജ്ജിക്കാതെ എന്നെ മിക്കപ്പോഴും ആശ്വസിപ്പിച്ചിട്ടുണ്ട്.
  grc-SR: Δῴη ἔλεος ὁ κύριος τῷ Ὀνησιφόρου οἴκῳ· ὅτι πολλάκις με ἀνέψυξεν, καὶ τὴν
    ἅλυσίν μου οὐκ ἐπαισχύνθη,
  bgc-bgc: उनेसिफुरुस कै कुण्बे पै प्रभु दया करै, क्यूँके वो कई बार मेरै धोरै आया
    अर उसनै मेरे ताहीं उत्साहित करया अर जेळ म्ह भी मेरे तै मिलण खात्तर आण म्ह शर्मिन्दगी
    महसूस कोनी करी।
  khz-khz: Onesiforas magena numa talimara ria Velekou gena venugagiviti atarai pene
    taoa, kwalana ia na lagani vogo au aoku eveagaokaawai. E au tipura numanai ataluwai
    nugaragena na ati ekalaawai.
  deu-TKW: Der Herr schenke sein Erbarmen dem Hause des Onesiphorus, weil er mich
    oft erquickt und sich meiner Ketten nicht geschämt hat;
  zsr-NT: Rnabaꞌ lahuëꞌ Xanruꞌ Dios huechiꞌ ladxëꞌë bunách nacuáꞌ lidxëꞌ Onesíforo,
    le butipëꞌ ladxaꞌa zian lzu bönniꞌ ni. Catiꞌ bdxinëꞌ Roma, gdu ladxëꞌë buguiljëꞌ
    nedaꞌ, atiꞌ budzölnëꞌ nedaꞌ. Cutu butuiꞌnëꞌ niꞌa quiaꞌ nedaꞌ le nadzunaꞌ lidx
    guia ni, nágaꞌa du guia.
  lin-lin: Tika ete Nkolo atalisa ngolu na Ye epai ya libota ya Onezifore, pamba te
    abondisaki ngai mbala mingi mpe ayokaki soni te mpo na minyololo na ngai.
  hns-NT: Ham praatna kariela kie Parmeswar Onesieforas aur okar ghar bhar ke daaja
    kare. Oe iesaai bhaai hamme dher dafe tieha dewat raha aur na sarmaat raha kie
    ham ketie se baanhal baatie.
  noa-E: Onesíforoouta mʉg mʉ cárcel deg chirʉm oowia bʉ̈ʉrjã chigag chukhu biek khapan
    ʉ̈u mʉ khĩir jãsenkhaajerr aawai Ẽwandamag i kõit jëeu chirʉm, ich chaain dʉ̈i
    ich ʉʉipa eeg oomkhĩir.
  eng-EMTV: May the Lord grant mercy to the household of Onesiphorus, because he often
    refreshed me, and he was not ashamed of my chain;
  mib-NT: Te jícán tahú rī jeē cundáhú ni Jitoho yō ñayuu vehe Onesíforo, chi cuehē
    jínu ni nanihīn ni rī ni sáha de, te tu ní cúcanu de sɨquɨ̄ rī jeē ní ine ri vecāa.
  lif-NT2: दाङ्‌बाल्‍ले़ हाराॽ ओनेसिफोरसरे़ कुहिम्‍सयङ्‌ङिन् लुङ्‌माॽ तुक्‍तुररो,
    थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ पुङ्‌लाहिम्‍मो वयाङ्‌ङिल्‍ले़ खुने़ॽ यरिक् ले़ङ् हाङ्‌हाङ्
    मे़त्‍छे़ आदुम्‍से़ ताःमा मे़नुःन्‍दे़न्,
  xnj-xnj: Bambu uvahengela lipyana vandu va kaya ya Onesifolo, muni anikangamalisi
    mtima vamahele panavili mchifungu ndi akolili lepi soni,
  mmx-mmx: Ketla a sing Leeme Silok do ni naba lox asuusu lebelen tuntun teren ti
    ne Onisiparas midi loxoetemen. Atla neni gak lox alolos amisix ia la neni goxo
    lok mamangan do nia aga nemen at loogu xokoxo.
  cbr-NT: Usa 'aínbi ca Onesíforonën 'ëx masá nuitucasíabi 'ë 'ësëquin 'ë cuëënmiaxa.
    Romanu ax bërí ucë 'ixun mëracatsi bënë́quin bariquinbi 'acasmapantancëxun 'ë
    mërax ca 'ëx sipunu 'aínbi rabinima 'itsai 'ë isi uaxa. Usa 'ain cana Nucën 'Ibu
    Diosan Onesíforonën xubunu 'icëcama nuibaquin 'aquinti cuëënin.
  tee-NT: Pus ictapainini ju qui'ucxtin'an Jesús ni ca'a'aktaijuya' laca'amapaininti
    ju tatanumanalh la'ixchaka' ju Onesíforo ni na paklhu xaquintamak'ank'achai. Jantu
    xatalhimaxanan mas ict'alhnucanta.
  eng-LSV: may the LORD give kindness to the house of Onesiphorus, because he refreshed
    me many times, and was not ashamed of my chain,
  cak-NT: Ri Ajaf can ta xtujoyowaj quiwech ri jec'o pa rocho ri kach'alal Onesíforo,
    roma raja' man xirumalij ta; can q'uiy mej (paj) xuya' ruchuk'a' wánima. Raja'
    can man xq'uix ta xinorutz'eta' we' pa cárcel.
  pah-NT: Onesíforo'ga jate ko g̃a ja rũi reki. Toporogwety ti nhandepojykaharete'ga
    Onesíforo'ga garongapypeve'g̃a no, a'e ji. A'ereki Onesíforo'ga uhuuhu ji pyri
    ji mbohoryoryva. Ipoyja hete ga ji rehe ji rename cadeia pype.
  sja-NT: Onesiforopa aupaita mãga oo-e paji. At'apai mɨ k'aripa cheji. Mɨ carcelde
    nɨ̃bɨ mĩda, k'ĩra nejasia-ee baji mɨ k'aripa cheit'ee. Mapa mɨa ɨt'aa iidi bɨ
    Tachi Ak'õrepa Onesiforodeerã chupɨria k'awaamerã.
  xed-xed: Ka maranaŋmara Lazglafta ta tawa hiɗahiɗani ta ghəŋa həga ga Unesifura,
    kabga si ta gɗagɗa ta ksiɗimtá ŋuɗuf. Ksaf a na tsatá iʼi ma gamak na ka hula
    wa.
  mks-NT: Cúni̱ ña̱ ná ta̱hvi̱ ini Ndióxi̱ sa̱há Onesíforo xi̱hín na̱ vehe da jáchi̱
    cua̱há tañu na̱chindeé da̱ ye̱he̱ ta já na̱ndiva̱ha ini i̱. Ta co̱ó na̱cacahan
    nu̱u̱ da̱ sa̱há ña̱ ndáca̱a̱n i̱ veca̱a.
  gfk-S: Iou sasaring be no Watong na marse no hatatamana tane Onesiporus kinong iga
    halaro haitne iou ma pai gale hirhir uta ira nugu dades na kunubus di ga hiis
    iou me.
  bmu-bmu: Tosatŋan nömosötketmö, Onesiforus yaŋön qahö. Miaŋgöra Kembu, gi mönö Onesiforusgö
    saiwaurupŋi ak kömum eŋginöŋga malme. Azi miaŋön mönö nöŋgö tapepnaŋgöra (muŋgamuŋga)
    sisit gamu qahö ak niŋgimakzapmö, nalö gwötpuk miaŋgöreŋ körö-ölöwak qem niŋgiiga
    imbini bönjöŋ kölök.
  dgz-dgz: God apan Onesiporas dugup mega wat aipakam mumep. Apan ame wam aruga wat
    agoat nimanegen imuna etuna veturen. Ne gwat nokap waingena umamuna ya anun go
    daio inanap tauiwandin.
  eng-GNV: 'The Lord giue mercie vnto the house of Onesiphorus: for he oft refreshed
    me, and was not ashamed of my chaine,'
  zaa-NT: Rinábania' Señor lani oración qui'ni gúlui'e la' retúalatsi' quì'e lani
    Onesíforo ą'hua lani familia qui' bi, porqui'ni iỹé vuelta bitá bi huenàba titsa'
    inte' nna bethà'na bi nu riquina' te' nna uccua' animar por ca titsa' tse' qui'
    bi, labí bettu'ni bi màsqui'ba tí'a' preso,
  eng-WEBSTER: 'The Lord give mercy to the house of Onesiphorus; for he often refreshed
    me, and was not ashamed of my chain:'
  guh-guh: Onesíforo, pijamonae yajava, Dioso pitaxutotsoniataenexatsi, tovajëtajë
    Diosojavabelia. Onesíforo nejamatabëcuenebabatabiaba. Penaneconitsivi pejebabiabibota
    ecae atanë, nesivaxaina anijatonë. Onesíforo cajena apo neyabaraaura, penaneconitsivi
    pejebabiabibota ecae atanë.
  bon-bon: Yageyame te Onesiporus ne teeme ingle cama owecu jaawenepi, ingle tabe
    cebine bucurage gääbu ngenecu miiji me itu naawenanepi. Ngänu gyene, cane krokeciiye
    mete cabu nanajenige, tabe ajiri lica ge,
  nhw-BL: San Onesíforo, amo. Toteco ma quitlasojtla ica nochi ichampoyohua pampa
    miyacpa yaya hualajqui para nechyolchicahuas, huan amo pinajqui pampa niitztoya
    nica niilpitoc ica tepos cadena.
  swh-ONEN: Bwana akawahurumie watu wa nyumbani mwa Onesiforo, kwa sababu aliniburudisha
    mara kwa mara wala hakuionea aibu minyororo yangu.
  wbi-wbi: Umutua ajisungukilaghe inyumba ija onesiforo ulwakuvake kiinga alyanihovwisie
    kange nakapelile isoni iminyororo ghyango.
  bba-bba: Kpɑ Yinni u Onɛsifun yɛnuɡibu wɔnwɔndu kuɑ domi u mɑn dɑm kɑ̃ nɔn dɑbinu.
    U ǹ mɑɑ nɛn pirisɔm sekuru kue.
  eng-KJVCPB: 'The Lord give mercy unto the house of Onesiphorus; for he oft refreshed
    me, and was not ashamed of my chain:'
  kgk-NT: Tohexakwaa porã rei Nhandejáry Hesu Cristo Onesíforo róga pygwa-pe. Xe preso
    aĩ ramo jepe, Onesíforo ou meme joty xe pohu-vy xe mbopy'agwapy hagwã va'ekwe.
    Ha'e nogwenotĩry gwekoha xe pohu hagwã xe pokwaha-rehe aĩ ramo. Ogwahẽ joty xe
    rexa-vy.
  waj-waj: Kii Udaanga Anutuuqo Onesiporoonna seenaiyara boo kiaivee. Onesiporoova
    kaayauneetu numa niita yamaa kua yamaa kua tuuvaara na itaa kua kiaunoo. Na oovi
    nnauvaki variaivaara ivo hama mmamma maisairavai.
  cpy-cpy: Roo kanteencha irika Onesíforo, osheki roemoshirenka-piintakina rirori,
    tee ikaaniwenta-kotyaana roojowitee-takina. Osheki nokowaki ineshironkateeri Tajorentsi
    ikaatzi jeeka-wankotziriri.
  mpx-mpx: Yaa Onesipolas sauga i gewi i payaliyaya-agau, inoke ya awanun iya alonau
    ge wana boda Babala ni muloluagil. Bwagana ya minaa dela, nige i pupuluwawi-agau,
  wbp-wbp: Jintangkuju watingki yirdingkiji Yunijipururlu, ngula-miparluju nyanjanjunurnu
    nyampu-kurraju Ruumu-kurraju. Ngulaju kulalpaju ngajukuju kurnta-jarrija, lawa.
    Kuja yukajarni Ruumurlaju, ngurra-kari ngurra-kari-wanaju warru wayurnu ngajukuju.
    Kujaju parlu-pungu ngaju nyampurla rdakungka, ngulangkujuju wardinyi-manu. Kujarlaju
    yungurnarlajinta payirni Warlalja-Wiri Jijaji nyanungukuju Yunijipurukuju yungu-jana
    mari-jarrinjarla ngurrju nyina Yunijipuru-kurlangukuju turnu-warnu warlaljakuju.
  luo-luo: Mad Ruoth Nyasaye okech jood Onesiforo nikech nosiko kokonyo chunya kendo
    wiye ne ok okuot koda kata kane an e od twech.
  nhe-NT: San Onesíforo, axtle. Toteco ma quitlasojtla ica nochi ichampoyohua pampa
    miyac huelta yajaya hualajqui para nechyolchicahuas, huan ax pinajqui pampa niitztoya
    nica niilpitoc ica tepos cadena.
  aii-aii: ܡܵܪܲܢ ܡܲܚܙܹܐ ܪ̈ܲܚܡܹܐ ܠܒܲܝܬܵ‌ܐ ܕܐܵܢܹܣܝܼܦܵܪܘܿܣ، ܣܵܒܵܒ ܩܵܡ ܡܲܢܝܸܚ ܠܝܼ ܪܵܒܵܐ
    ܓܵܗܹ̈ܐ، ܘܠܵܐ ܢܟ݂ܝܼܦ ܠܹܗ ܒܫܸܫܠܵܬ‌ܝܼ̈،
  esk-NT: Uvvatuq Agaayyutim iłuaqqutigumigai tupiqatai Onesiphorus-ŋum, takku ikayuġaġigaaŋa
    iñugiaktuami. Ilaan kanŋugisruŋaqnagu iłiġa isiqsiviŋmi.
  msb-msb: Sa iba naman na bahin kaluy-an lugod san Ginoo an pamilya ni Onesiforo
    kay kadamo na na beses na ginpalipay niya ako. Wara siya maalo na adi ako sa prisuhan,
  cpa-NT: Ju³jmo¹³ Juu¹³ jniang³ huø³ dsǿa¹²dsa ja³cog² dsa² tiogh³ dsi²néi² quiah¹²
    Onesíforo. Hliú² rón² ma²ca¹jmo¹ Onesíforo hi² ca¹lán¹ dsøa¹jni. Tsa¹ca¹lø¹hiih³dsa
    hi² hiúg³jni hni¹ŋí³.
  dso-dso: ଅନିସିପର୍‌ ଆରି ତାର୍‌ କୁଟୁମ୍‌କେ ମାପ୍‌ରୁ ଦୟାକର । କାଇକେବଇଲେ ମୁଇ ବନ୍ଦିଗରେ ରଇଲାବେଲେ
    ସେ ମକେ ଦେକ୍‌ବାକେ ଲାଜ୍‌ ଅଏନାଇ । ତାର୍‌ ବାଦୁଲେ ସେ ତର୍‌କେ ତର୍‌ ଆସି ମକେ ସାର୍‌ଦା କରାଇଲା
    ।
  meu-meu: Onesiforo mai ena ruma taudia ida Lohiabada ese baine bogadia hisi; badina
    be nega momo ia ese lalogu vada e hamatamataia, bona egu gadea hemaraina se hemarai;
  yva-NT: Weramu arakovo Onesiporusa pamo bekobe rinai. Weti ibe sambayambe indamu
    Amisye aemeno Onesiporus apa yavaruga mansai. Nyo raen arono wusyinoe Onesiporusa
    panapatambe manakoeve rinai no munijo Epesus. Muno arono Onesiporusa de no munijo
    Roma so rai, po inakani yava nande inai to. Po inaen rimakova irati vatano mamune
    mansarijat no tanoano makova rai, weramu opamo samane rinaije ramu, yara po inapan
    ama susye manui, ti inanuga mbambunin akato. Weti ribe sambayambe indamu Amisye
    indati aemeno ai ti Po kove raugaje ai arono masyoto Po mangke rapatimugo vatano
    mine so mansai.
  dgc-dgc: Pero ti Onesiporo, éy éwan. Kagbian maka na Diyos de Onesiporo a mététena,
    da inagumanék na ta meadu a beses. Maski pihesuék éy éwanék na ikésanike,
  zpm-NT: Saṉgue Onesifr, rnab naa lo Dios yquia zdoo Dios me grë meṉlidz me, sac
    blactaa biadchoobladz me zdoo naa. Niicle ne znu nioogyu naa nu, per ib beeṉd
    me ne ntoladz me niaadgaṉ me naa;
  hix-NT: Ohneseforu haxa ryhe, rakoronomanye ro me nehxakonà. Yake ro rowakryeye.
    Tahryemxe ryehtxoho hoko ryhe, ewankaramra ro mak nehxakonà. Homa hona tahatakatxhe
    rma, teryewrye ro rma haxa rohoryakonà. Taa. Amnye ronyey haxa ha. Ehfesu ho ryehtok
    xarha, thenyehra rma haxa kakoronomekonà. Noro wya kakoronomatxhàrà rma muhutwen
    hamà. Àro ke, onà wyaro àkehe, Kohkomo wya, noro hoko. Ohneseforu hnàn yawo rma
    haxa exko, àkehe, àwya. Amnye oyomoknàtoko, noro hnàn yawon me osonyhoko, àkehe,
    àwya. Onà wyaro àkehe xarha, noro mryenon kom hoko, Ehfesu hon kom hoko. Ohneseforu
    mryenon komo hnàn yaw xarha exko, àkehe, Kohkomo wya.
  sim-sim: Hako Onesiforus, wahau, anin halari ambu ri. Ermbak anin korheyehe anin
    or jelyandari osik wavu anhi osmu jivik nara. Uwosik Avui Wasilakan a sawenak
    or nga jikisnokopji orhi nga armek or ukwa ria.
  npi-ULB: परमप्रभुले ओनेसिफरसको घरानालाई कृपा प्रदान गर्नुभएको होस्, किनकि तिनले
    मलाई उत्साह दिए, मेरा साङ्लाहरूको शर्म मानेनन् ।
  cgc-cgc: Piro, Onesiforo dili paryo ki danen tak pirmi kanen gademdem ki yaken.
    Bisan papriso a daw pakadinaan, ula man gyapon kanen an nagayya na pirmi magsud-o
    daw magpalipay ta ake na nakem. Kabay pa na kanen an kaluuyan ta Ginuo asta man
    mga ittaw na naan ta iya na panimalay.
  tim-tim: Kembuŋe Onesiporogât ginbailupŋe han kalem akyeŋgiwiapgât ulilaŋdân. Amâ
    hingât. Tembe lokoŋe hiko negi ain Onesiporo arekŋe bo hâkâŋ akniŋmâ kambiamne
    owâiâkgât tân nugum malep.
  yor-yor: Kí Olúwa fi àánú fún ilé Onesiforu; nítorí ti ó máa ń tù mi lára nígbà
    púpọ̀, ẹ̀wọ̀n mi kò sì tì í lójú.
  wos-wos: Di hurundan maki, Onesiforus huruhambandé. Hurundénka wuni Godka wa, dé
    Onesiforusna hémka saréfa naata diré yikafre hurundéte. Séfélak nukwambu wunika
    yae wuna mawuliré dé yikafre huru. Dé wuni séndé gembu rewukaka roohambandé.
  emp-NTPO: Baribʌrʌ mʌ̃a quĩrĩã b̶ʌa dadji Boroba djaba Onesiporo ẽberãrãra quĩrã
    djuburia b̶aida. Idjia mʌ̃ra b̶arima zocãrã carebasia. Mʌ̃ra carenaba jʌ̃ b̶ʌmĩna
    mʌ̃ carea quĩrã peraẽ́ basía.
  eng-F35: May the Lord grant mercy to the household of Onesiphorus, because he often
    refreshed me and was not ashamed of my chain;
  ind-ind: Hal itu membuat saya merindukan Onesiforus! Dia selalu menghibur dan menguatkan
    saya. Kamu pasti ingat betapa banyaknya dia menolong saya ketika kita bersama
    di Efesus. Lalu waktu saya dipenjara di Roma, dia mencari saya ke sana kemari
    sampai menemukan saya. Dia tidak malu mengunjungi dan menghibur saya. Ah, kiranya
    TUHAN bermurah hati kepadanya pada Hari Pengadilan dan memberkati keluarga Onesiforus
    dengan kemurahan hati-Nya.
  pes-OPCB: خداوند اُنیسیفوروس و خانوادهٔ او را مورد لطف و رحمت خود قرار دهد، زیرا
    بارها به دیدن من آمد و باعث دلگرمی و شادی من گردید. او هیچگاه از زندانی بودن من
    عار نداشت،
  mpt-mpt: I ina blib otane Onesifolas ele mo funaneta Fole klabutam biebo geneta
    tosianim blimobe. E tenea daatnenebio kesoa ne seinhabibe. Ne Gode baabania Kobo
    Onesifolase meletani dohalilaneba daabenale ge ohabibe.
  ssx-ssx: Mo hande hali Onesipotasima꞉ hoto paeyao I̱ ta꞉na꞉ma꞉ homa꞉ tiao hayeke
    handaa I̱ma꞉ mo Tekehalima꞉ ipika꞉ wekiwanda꞉ pa꞉ta꞉ a꞉ta꞉ma꞉ homena꞉ honke alome.
    Pa ekipeke. I̱ do dipula pilu ekina꞉ ipikana꞉ma꞉ yaala꞉ma꞉ na homea꞉me.
  mkl-mkl: Ilɑɑɔ̃ kú ce ɑrɑɑrei nyɑɑnzei Onɛzifɔɔ domi í muum ɡbuɡbɑ̃ isɛ fɛɛfɛlo.
    Kù nɔ kù ce bɑɑ ɑnyɔi iyi ǹ wɑ piisɔ̃ɔ.
