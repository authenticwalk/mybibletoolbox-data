  tpz-tpz: Eöꞌ to hinhin noꞌ pan, e Sosoenën se ururuan e Onësiforus, me a kën tom
    sinan peꞌ. Suk eꞌ to vavaꞌaus tamoaan a non neoꞌ. Eꞌ to hikta potpoet non a neoꞌ
    pa ö nöꞌ to teꞌ noꞌ pa nohnoh.
  agd-agd: Téi karavusifin bákun ída ayave usintan nan Onesiforusin má minó bei kéká
    bá ano séin e soniyáken me ákona usintiyan mifo Bafan mano vá betin arunan uantano.
  rkb-NT: 'Onesiporo zuba ziktsumuẽhĩkĩ. Kabo inakozore sakyrikrẽnikitsa hurukwy eze
    kabo nikozore. Kahumo batu isikpyby. Atahi zikykuwyky. Ihumo kakurẽta ikykara.
    Iwaze Deus pe iky: — O kazo Onesiporo itukytsa humo kino niwatihi tysipokzitsikikta
    tsimy — iky.'
  san-THA: 'ปฺรภุรนีษิผรสฺย ปริวารานฺ ปฺรติ กฺฤปำ วิทธาตุ ยต: ส ปุน: ปุน รฺมามฺ อาปฺยายิตวานฺ'
  iws-iws: Kara ha naɨngwowi Bɨiyan Inkam Komiiyɨn siya Onesiforas sɨmiirniyɨn ɨgi
    haigi ɨdwokaigi. Mɨ ɨi kasa rani, siya kariir nɨkpɨmpɨtmai haigɨnɨuwɨn. Mɨ siya
    nɨimwo kariirsi bɨ kaiyɨrougɨn. Kara tɨ tɨr nwokaiyɨn, ta omaka hɨuyokiyokaiya
    saiir. Nɨɨngaka.
  pol-SZ: Niech Bóg ma w swojej opiece Onezyfora i jego bliskich. Często bowiem podnosił
    mnie na duchu i wcale nie wstydził się tego, że jestem w więzieniu.
  ztq-NT: Lëë lëësy Dios dyon kakni meñ lidzy Onesíforo, por ndaly vuelt biid kchoobladzy
    xaa styoon aan ptelasty xaa nikxe kon xaa nii lëën no skiib.
  zai-NT: Peru rinaba lu Dios guiá hermanu Onesíforo ne binni lidxi purti stale tiru
    bisieche naa. Neca yeguayuaa qué nituí lú be,
  upv-upv: Ko ngel evi loten suk, nga Numal puloli p̃irres tevi metka se Onesiporas,
    suri womu ni okla lweni inu vavis le pa. Ko ni sete emanun nga inu m̃elik iel
    Rom re naim ne nekaien, ejki;
  wap-NT: Õtoriinpan marii kizi wanaobanaa kamunanun ipai Onesiphorus iribannao ati,
    wuruꞌu udapu iainao kidaz. Ushaꞌapanum kauꞌan, uruu daꞌi waꞌatiizo, ukaminkaꞌutan
    õgaru, aata mishi õkonaukiaꞌakan. Aonaa ukibaꞌazoo-kidan õgaru, õtaratapa-kao
    puꞌu.
  mva-mva: Ata Tanepoa iboadu Onesiporus dara ne zaiza ilo-taga ne ngandi, bakara
    ngai izamaizama ilogu iadoadorakia-tina. Ngau uaura-lo usoaki nge ngai tago imaia.
  dwr-NT: Henesifooru taana daro wode menthetheedda diraw, Goday A soy asaw maarotethaa
    immo. Qassi taani qasho gollen de7iyaawaa I yeellatibeenna.
  kfw-kfw: Onesiphorus innsuungnga Pumi riangwai kha omrase, Ajarchu ama'n apha angjet
    malung hoina anapeya kei mikhumna ah kiom kha ama lei-injakmak,
  bfz-bfz: आँऊ प्रार्थना करूँआ कि प्रभु उनेसिफुरूस रे कराने पाँदे दया करो। कऊँकि तिने
    बऊत बार मेरा काल़जा ठण्डा कित्तेया और मांते शर्मिंदा नि ऊआ जेबे आँऊ जेला रे था।
  cuk-09: Bitigi Bab Dummad Onesíforo-neg-yagi-gubukmalad nue wile daksana-gadin,
    ar ade beedse a-dule an-ogannodii-gusad. An eskaryagi mellesii-inigwele, gwen
    angi binge itossulid.
  ben-OBCV: অনীষিফরের পরিজনদের প্রতি ঈশ্বর করুণা প্রদর্শন করুন, কারণ বারবার তিনি আমার
    প্রাণ জুড়িয়েছেন এবং আমার শিকলের জন্য লজ্জাবোধ করেননি।
  mil-NT: Te xìcáⁿ táhù‑í núú Xǐtohó Jesucrìstú sá ná chìndee‑gá cue ñáyiu cùu ndɨ
    mee té Onèsíforó, chi dɨu‑dé ío vài xito ní quixi‑dé ní quide cuèndá ñáhá‑dě xii‑í,
    te ní taxi‑dé tnúhu ndee ìní, te ñá túú ní cùcahaⁿ núú‑dě sá yɨ́hɨ̀‑í vecaá.
  myu-myu: Onesíforo bit obuywatwat'uk osunuy. — Xipan cĩcã juy Onesíforo ejukuk,
    ibadipyũ dak — i õn e'em wuykukukat pe. Ixe isũsũn g̃u osunuy jajẽm ãm daomũnmũnap'a
    be ojo am. Pũg̃ em g̃u ixe Onesíforo omucokcokcog̃―ade em ma.
  fue-fue: Joomiraawo enɗoo himɓe saare Onesifor, gam o deƴƴitinii am. O sentiray
    bo nanŋoode am der kasu,
  amk-amk: Wape Onesiforusi ne wiwing ne arikang ansaino webeiru teai mau wa etohong
    enehurorongnei mirising ne. Kadono Sengnei deinawi ne aroafo wesa. Weo iwa na
    aitamu rorong ne tonanai ki, wape wiro mimaya tuti yau kaha.
  fai-fai: Kale naka Kamok dákadá bom nadino kaba Aunesifodas alimal iyo kalam aket
    budunin uyo dauyamal kala, watawo kaleyo bá, aka sun kuw nam sok gei namtidiw
    teinbidi, aka sun kuw fatom banim ilil dudanamába.
  ura-NT: Onesiforo sinijiera, bereecuru, naaonjoain belaain coroatajaneeine Cana
    Coaunera atiin carai, araai saain cacoelaain cacorataanihane coreniha. Acate caseteco
    neein nihanu natiin, cacoreniha necoejelanaala cacorataane.
  mcd-NT: Onesiforocai ato cuscara inima. Acai uqui oi rafipainima. Ascashu Roma ano
    noconi. Nanno nocoshon funafafainquin cunu murannoa ua fuchini. Ascashon ua oinyoi
    ocacainmisi. Ascacun ahuun afofohuunrimain Upa Diosin ramapainonran.
  urt-urt: Ŋam manange wusyep topoꞌe Lahmborenge Jisas, ŋaiye tatame ka ŋoih miꞌmiꞌ
    me Onesiforus, topoꞌe lenge bamtihei kin. O ni wula wula Onesiforus ŋende ŋoihmbwaip
    ŋam hriphrip. Topoꞌe kin yukur hiꞌ e, ŋaiye ŋam marp mwahupwaiꞌe, pakai.
  kiz-kiz: Bwana airehemuajhi nyumba jha Onesiforo kwa kujha mara nyimehele aniburudisi
    na ajhibhonili lepi soni minyororo ghya nene.
  tzo-TZE: Ti jayib tey oyic ta sna Onesíforoe ac'o c'uxubinaticuc yu'un Cajvaltic,
    yu'un li Onesíforoe ep xa ta velta ay yac'bun xcuxetel co'nton. Mu'yuc iq'uexov
    ta sventa ti li' chuculun ta cadenae.
  lex-lex: Mere awuak de pena Orgahi-Orha'a ralam kalwiedni pa Nmeh'a Nwoili-nwahla
    Onisiforus romni mniotni. Yoma Onisiforus nodia a lia muki-hepru. Alia' oleka
    roma nhio'la mere Onisiforus edonna nmola-nma'a la' hade.
  dov-dov: Mwaami ngape luzyalo kun'anda ya Onesifolasi, nkaambo wakali kundibukulusya
    alimwi taakaba aamawuse aakwaangwa kwangu.
  rgu-rgu: Tehuu, Onesiforus sona fekeꞌ. Ana ta heoꞌ neme au mai. O mita mataꞌ maꞌulu
    na au bei nai kota Efesus, ana tulu-fali au naroo. Fai fo ana mai nai kota Roma
    ia, ana saka naleleiꞌ au nai basa mamanaꞌ ain. Mateꞌe na ana hapu au nai bui daleꞌ.
    Tehuu ana ta maeꞌ fa. Ana mai dama au laꞌo-naroo nai bui ia, ela natetea au dale
    ka. De, au hule-haradoi fo Manetualain, natudu dale malolole Na neuꞌ Onesiforus
    no basa kileoboboki nara. Naraa no dae-bafoꞌ a nonoe na, Manetualain naetuꞌ lahenda
    ra dedeaꞌ nara, au amahehenaꞌ fo Ana naetuꞌ no malole neuꞌ Onesiforus.
  toc-NT: Aquit cla­cas­quín pi̠ Quim­pu̠­chi­nacán caca̠­si­cu­la­na̠t­lá­hualh y
    caca̠­mak­tá̠­yalh Ones­í­foro chu xli̠­ta­la­ka­pasni, porque xlá mak­lhu̠hua
    qui­ma̠uxcá̠­ni̠lh y qui­ma̠akpu­wan­ti­yá­ni̠lh acxni̠ aquit xac­li̠­pu­huama,
    y ni̠ qui­li̠­ma̠­xá­nalh ma̠squi aquit xac­ta­nu̠ma nac pu̠la̠­chi̠n.
  som-som: Rabbiga ha u naxariisto reerkii Oneesiforos; waayo, marar badan ayuu i
    nasiyey, kamana xishoon silsiladdayda.
  mam-C: Noqxit ax qMan Dios tzaj q'aq'in tk'u'j ti'j Onesíforo kyuk'a tb'aj toj tja.
    Qu'n ila'ku maj, ul q'uqb'il nk'u'ja, ex mix tzaje tx'ixwe, tu'n jpu'nqinkuxa
    toj tze noq tu'n tpaj taq'in Dios.
  ndj-ndj: Bambu ayiwonilili lusungu nyumba ya Unesifolu, kwanongwa anyimbili cheleli
    mumoyu myanja yitangalili, wala awonili chindipa ha kwa nenga nongwa ya nenga
    kuva muchijaka.
  mbj-NT: Ỹ karẽn Tak'ëp Hyb N'aa Jawyk Do t'yyd mehĩĩn Onesip, ta tób yt haj'eenh
    do na-ããj né hẽ, hajõõ nuu me ỹ h'yy gadajang tan'oo bä do hyb n'aa. Dooh tanu
    mebyy bä hëp ỹ n'aa, ỹ radawäts gëët do hã.
  lat-VUC: 'Det misericordiam Dominus Onesiphori domui: quia sæpe me refrigeravit,
    et catenam meam non erubuit:'
  ngp-ngp: Zumbe awaonele mbazi mp'huga ya Onesifolo, kwaviya nakanisangalaza mwo
    umoyo nk'hanana nyingi, naho haone soni kwa miye kunda mwe divugailo,
  enq-2: Namba sene kendeme anjetae palelyo dakenya, Onesipotusame elya nakaeyao paa
    longosa ipao, namba pii epe langyoo auu pisia dokonya, baapi, baanya palupi dupa
    Kamongome kondo kaeyapya laka lao masilyo.
  eng-ASVBT: 'The Lord grant mercy unto the house of Onesiphorus: for he oft refreshed
    me, and was not ashamed of my chain;'
  mna-mna: Mi Onesiporus ziŋan zin wal ta timbotmbot ruumu kini na, Merere ko imuŋai
    zin. Ŋonoono, nio aŋbotmbot lela ruumu sanaana leleene. Tamen Onesiporus ka miaŋ
    som, mi imoto som. Indeeŋe ta ni imar Rom na, imbel ruŋoŋ ma irao imar indeeŋe
    yo. Mi imarmar ma iloulou yo mi ipombolmbol yo.
  myw-myw: Sivinag Yowbad binok nuwan Onesipol sen inagamags, peinan tut babaw issiwyoubugs-wan,
    mo ibwein amnag. Nag imsineig yey nases wa̱deil; im ven towen Lom iligen bulagag,
    im ininineiv ee... mo iba̱neig.
  sby-sby: Nkumbo sha Lesa shibe mung'anda ya Onesifolo, pakwinga ewalikwisa kunjuminisha
    tunkanda twingi, kayi nkali kunyumfwa nsoni pakumbona kandi ndasungwa nshimbi
    mu jele.
  sll-sll: Na halabusi pai moliba, Onesiporas haung miki weni gai golkire na yona
    aura di na tomia, God yali gamahobi miling pir tere aki di tomo.
  yaq-NT: Ju'u itom yo'owa Jesukrijto, aapo juka' Onesiiporo' teamta, jume' a' jo'aapo
    ama jiapsame, tua am nak jiokoleka, tu'ik am bittuane. Bwe'ituk aapo ju'u Onesiiporo'
    teame, ka nee koptakai, jue benasi, tua tu'ik nee ya'arialaa. Intok aapo junuen,
    inim in eta'ituka'u betana, ka inia betana tiwekai.
  uro-uro: Mamär iva ma Engeska qär qur ma Onesiforus kä na aa qärhae va aa vätka
    rha aa lavuqi inguna ma Onesiforus kat dräm gät täk pä gua rhäng bit bä qaku aqlus
    pät a qa vät ngua väs toqoräkt i sa rha mu ngo va ama tpäskiarharhäng.
  ita-1885: Conceda il Signore misericordia alla famiglia di Onesiforo; perciocchè
    spesse volte egli mi ha ricreato, e non si è vergognato della mia catena.
  muy-muy: Ay Onesifor àvua njəɗa sak kay, goro ya tə̀fiyu nu a daŋgay vu ni ti àsi
    mimili ndo. Nahkay nawayay ti Bay geli mə̂gri sulum gayaŋ dal-dal ; nawayay ti
    mə̂gri ana ndam ga huɗ ahay gayaŋ daya.
  kqc-kqc: Idu Varika amiye yaku Onesiphorus di yava vene rofu ini iriyeduka moi oteimaraine,
    adina ina bi toga na moi aesi dibura yavari, seini yaku ukita reyadi rofu maena
    de reyo,
  tav-tav: To bairo yʉre na cáaáweobato quena Onesíforo cawamecʉcʉ maca yʉre cátinemowĩ.
    Presopʉ yʉ cãniere catʉgooña boboquẽmi. Yʉre catʉgooña ocabʉtiowĩ presopʉ yʉ cãno,
    yʉre tʉjʉʉ ejaʉ. To bairi caroare cʉ joato mani Ʉpaʉ Dio Onesíforore, cʉ ya wii
    macana quenare.
  eng-ULB: May the Lord grant mercy to the household of Onesiphorus, for he often
    refreshed me and was not ashamed of my chain.
  spa-VBL: Que el señor sea bondadoso con la familia de Onesíforo, porque a menudo
    me cuidó y no se avergonzaba de que yo estuviera en la cárcel.
  fra-_FOB: Le Seigneur fasse miséricorde à la famille d'Onésiphore; car il m'a souvent
    consolé, et il n'a point eu honte de mes chaînes.
  hau-ULB: Bari Ubangiji ya yi wa iyalin Onisifaras jinkai, domin ya na yawan yi mani
    hidima, kuma ba ya jin kunyar sarkata.
  mal-mal: പലപ്പോഴും എനിക്ക് ഉന്മേഷം വരുത്തിയതിനാൽ ഒനേസിഫൊരൊസിന്റെ കുടുംബത്തിന് കർത്താവ്
    കരുണ നല്കുമാറാകട്ടെ.
  kkc-kkc: Osoloso Onesipoloseeye Loum mi mapoo sibileso a agalame diya esiamo sileeso.
    Osoloso a neliga moso ma kulodu ki tiso tialogoloso badebei ogoloso, yayo similega
    a pidimeleeso. Esiga ayo Godee mapoo ka taka, Lodeeye Onesipolos sabolo osoloso
    o moso kulodu debeli odoo ee sooloo dalame.
  lit-lit: Viešpats teduoda gailestingumo Onesiforo namams, nes jis dažnai man malšindavo
    karštį, kurį sukėlė priešai, ir nesigėdijo mano grandinių,
  urd-GVR: Ḳhudāwand Unesifurus ke gharāne par rahm kare, kyoṅki us ne kaī dafā mujhe
    tar-o-tāzā kiyā. Hāṅ, wuh is se kabhī na sharmāyā ki maiṅ qaidī hūṅ.
  far-far: Nau ku foa fua na 'Aofia ka manataia sa Onesiforus fainia wane ki laona
    lume nia, sulia nia faeele nau ana kada 'oro, ma nia nao si 'eke ani nau laona
    beu ni kanie.
  suz-BL: प्रभुमी ओनेसीफरस आ खिं ङा मुर आन कली शिशी पवल। मारदे हना साङलोम पाइश्‍शो
    बाक्‍ङानु, ओनेसीफरस आं पर्बम मुने मपथु, आं कली शुश रिम्‍शो पाप्‍तु। २तिमोथी ४:१९
  car-NT: Oro mo'ko Jopoto tyturu'popory enepon mo'karon Onesiforus auty tanokon 'wa.
    Mo'ko Onesiforus irombo o'kapyn yturu'po ewa'poron. Aru'ka'po me ywairy poko epy'i'to'pa
    kynainen.
  amp-amp: Onesiforus riphar Bro Nkifrarpno kfo bruttnewanm. Kanga Bro Nkifrar akfo
    bruttnakohtanr hti yuhuwafrahrm. Nd yima Onesiforusrn yiha yiha hifa yima yuhur
    hnamourr na kalabus tohmohat. Ror kfo pthamoa mrokfom wanymoahat yima yuhur thu
    jubtwa marnyamoura. Na sene dbkaf htateta rhumoahat nhai yau yimtna hnarmoar nanpno
    nia pthaneft.
  bht-bht: उनेसिफुरूस दे घरे पर प्रभु दया करे, क्योंकि सै मिंजो ने बड़ी बरी मिलणे
    जो आया कने मेरी सहायता किती, कने सै जेला च भी मिंजो ने मिलणे तांई शर्मिंदा नी
    होया।
  eng-NOY: The Lord give mercy to the house of Onesiphorus, because he often refreshed
    me, and was not ashamed of my chain; but on the contrary,
  cub-NT: Ʉbenita Onesíforocapũravʉ ʉ̃i edaiyede Roma ãmicʉriĩmaroi, cũiná vore cuquemavʉ
    ʉetʉbecʉva pʉ yʉre earĩta. Aru obedijãravʉa torojʉre d̶áme yʉre, cʉyojarõ cʉre
    d̶abecʉ ji cʉede ne bʉoimʉpe. Que baru cõmaje ãroje jã́jacʉrĩ maje jabocʉ Jesucristo
    Onesíforo jivʉre.
  ita-1927: Conceda il Signore misericordia alla famiglia d’Onesiforo, poiché egli
    m’ha spesse volte confortato e non si è vergognato della mia catena;
  lww-lww: Ana kieta wolai wo nap̃a Onesiporas, naga kila po pap̃isi. Pe sur korena
    ga nap̃a apiar inu e sen lala loyum̃a e yum̃a naloge viowaena nini, ana naga pe
    mawan re nap̃a imi katen inu poli, ana nemlen pa Sup̃e vena visa ruru naga ve
    keviu amio kiena namratava lala.
  ckb-ckb: با مەسیحی باڵادەست بەزەیی بە خێزانی ئۆنیسیفۆرۆسدا بێتەوە، چونکە زۆر جار
    ورەی بەرز کردومەتەوە و شەرمی بە کۆت و زنجیرم نەبووە،
  nas-nas: Kumponinge piaavuriaing Onesiporas bakanava-kooning, teie amutemuꞌpie boira-antamukoꞌ
    ning.
  uvl-uvl: Pe e hetalaulau lange Non Soke ke halaua Onesiporus pe nehei pe tutuna
    mur pe iri lochloch ngana nenge tetu nga nena pele. Iange i poia letek ke iech
    toto nga nenge etu nga tuele au ngana pe nau meinga at nge iau ero.
  eng-BBE: May the Lord give mercy to the house of Onesiphorus because he frequently
    gave me help, and had no feeling of shame because I was in chains;
  ixl-CNT: Pek Tioxh koj chit txumun iatz qꞌu titzꞌin tatzik u Onesiiforo majte. Tan
    jatpajul koꞌxh taqꞌ nimal unkꞌuꞌl utz, yeꞌxhkam nichꞌixveꞌl viꞌ kꞌuxh atilkuꞌin
    tu tzeꞌ utz, qitzelin tu kadeena.
  xsi-xsi: Naŋa iloŋgu tu Maro Ŋalae ma kalo sukâŋa ŋana Onesiforus tavanzi tamâta
    ŋinde simo i ne luma. Muŋga, Onesiforus iveta vetâŋa ara ŋana ilulu iloŋgu ikura
    zo zo. Aku imora tu naŋa amo luma sakamao ilo, aku imora tu kinzi sipa wâlo kaika
    lâ tiniŋgu tona. Andeta i mai ŋana naŋa kâ, ande tia.
  crx-NTPO: Onesiphorus 'en lhat sdzi dona' yulh'ih. 'Ink'ez ndi lhuztih tl'ool be
    whe dust'i-i, 'aw yukaya lhiloh whe sunalh'en. 'Et huwa 'en ooyoh dilhts'ine neMoodihti
    bugha te'nozeh.
  kan-OKCV: ಒನೇಸಿಫೊರನ ಮನೆಯವರಿಗೆ ಕರ್ತ ಯೇಸು ಕರುಣೆಯನ್ನು ದಯಪಾಲಿಸಲಿ. ಏಕೆಂದರೆ ಅವನು ಅನೇಕಾವರ್ತಿ
