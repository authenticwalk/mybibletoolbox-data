  pan-pan: ਪ੍ਰਭੂ ਉਨੇਸਿਫ਼ੁਰੁਸ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਦਯਾ ਕਰੇ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਬਹੁਤ ਵਾਰੀ ਮੈਨੂੰ ਤਾਜ਼ਾ
