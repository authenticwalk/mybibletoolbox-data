    dsa³ xiin²³ quien³², 'e³ rɨ²'éen¹ dsa³ jia'³ júu² quiee'³².
  zar-NT: Cristo buzóëʼ nedaʼ para gunaʼ libán que didzaʼ dxiʼa naʼ, en para gacaʼ
    gubáz queëʼ para usë́digacadaʼ bönachi izáʼa.
  kde-kde: Nangu ǹnitandolwa kuva nkúhubili na ntume na nkúhunda wa Malove anelo Lambone.
  ata-ata: Lataua musosovosilo lexe eni aaꞌaloxu aꞌalo laixe xe amitema sou xaixai
    noxou Iesu mo amitema sou alosieixu ta mitema lavulavu.
  qvw-NT: Cay allin willacuyta willanapämi, yaćhachinapämi Tayta Dios caćhamäla.
  nfa-nfa: Nèti èèna ka, Ama Lamatua dedꞌe nare jaꞌa jꞌajꞌi dhèu pajuu-paleha Yesus
    Kristus, sèna ka jaꞌa lole Lii Lolo Beꞌa Na, aa ajꞌa-nori dhèu ètu mia-mia.
  tnp-tnp: Kəni Uhgɨn təmɨtəpɨn iəu məmə iəu iəgəhati, mɨne aposɨl, mɨne iəgətun o
    nanusiən təuvɨr əha.
  urd-urd: जिस के लिए मैं ऐलान करने वाला और रसूल और उस्ताद मुक़र्रर हुआ।
  hot-hot: Ma habi baŋ hayô hêk ya ba hêv ya hatôm aposel ek yanaŋ Abô Mavi êntêk
    lôk yanêm auk esak Abô Mavi êŋ.
  mqj-NT: Iamo nangei naturomo' Puang Allata'alla mendadi rasulna, anna tuangguru,
    anna to la ma'palanda',
  rus-SYN: для которого я поставлен проповедником и Апостолом и учителем язычников.
  mbh-mbh: Na God i ateal tho ve tho ini ile pakeke, na pamirealonga, na panongpolonga
    nge Panongpolong Sivenga ake.
  bdd-bdd: Ma Yehoba ꞌigu paihowa ꞌiꞌebwaegauwa ma ꞌane tetelina bwebweꞌana yahehepwaila
    ma yaheheꞌita taudi ꞌasa ganamuli ꞌoidiya.
  cbt-NTPO: Yosë acorinco nanamën sha'huica'huaso marë'. Pënënta'huaso marë' a'parinco.
    Ina nohuanton, nisha piyapi'sa' a'chintarahuë.
  srn-NT: Na fu a Bun Nyunsu disi Gado poti mi leki preikiman, boskopuman nanga leriman.
  cta-NT: Chaꞌ jiꞌi̱ Jesucristo, biꞌ laca chaꞌ nu nchcuiꞌ naꞌ loꞌo ñati̱. Cua ngusubi
    ycuiꞌ Ndyosi ꞌna chaꞌ ndyaꞌa naꞌ nclyuꞌu naꞌ chaꞌ biꞌ jiꞌi̱ nguꞌ xaꞌ tsuꞌ cuentya
    jiꞌi̱ ycuiꞌ Ni,
  bqc-SIM: Lua ma dilɛ a zĩna ũ mà baopi kpàwakɛ, mí danɛ́.
  tcz-CHONGTHU: Chule Pathen in hiche kipana thuphahi hillhangle dinga solchah khat'a
    eilhendoh ahitai.
  mar-mar: मला त्या सुवार्तेचा घोषणाकर्ता, प्रेषित आणि शिक्षक असे नेमले होते.
  snp-snp: Ido kawa kuwa lalo ya lo oloto meleto api-napi gilibito moninane, loto
    aposolo lonolalo fulo nedaito ya olu minowe.
  isl-isl: Síðan kaus hann mig til að flytja heiðingjunum þennan boðskap og uppfræða
    þá.
  spy-NT: Kunyoo, kookutoola ꞉Yēyiin a-amtaate lōkōōywēchu, āyēku *lēbkēēyiintēēt
    ānkāānēētootē ng'ālyoontēētaab manta.
  xnn-xnn: Napiliyak ay esay apostolis Kristo ay ibab-aana ta ibagbagak san deey ay
    gawis ay damag. Ibagbagak nan kayat Apo Dios ay maibaga ya it-itdok ay osto nan
    gawis ay soloten tako.
  mwe-mwe: Kwa ligongo lya jene Ngani ja Mmboneji, nne njiagulwa kubha nkulunguya,
    na ntume na nkujiganya.
  tte-tte: Yaubada igitesipwaiyau yaemala apositolo yo toyakayakatai na wasa namwanamwanane
    yayawasayani.
  tcs-tcs: God i bin suze mi po pris dis Gudniuz. Em bin meke mi misnare ane tisa
    blo tokbaut da Gudniuz baut Zizas Kraist.
  hlt-THB: Ve awithang leek ve khypyi aham ceityih ingkaw cawngpyi kungna awm aham
    kai ve ni caksak hy.
  soq-soq: Gagalo euda ema benemawantepine ita waeuwantepina baiwa God ne sonabanene
    aposel nolawa nen.
  qub-qub: Chay alli willacuyta willacur purinäpämi Tayta Diosninchi churamasha. Chaymi
    apostulnin car pï-maytapis alli willacuyta yachaycächë.
  att-att: Á sinullà nangà ni Namarò ta mangilayalayâ sù napiá nga dámak, á inikatalà
    na nikán yù pangituddù ta ngámin nga meyannung sù ángnguruk tam.
  bki-bki: Ioluano nene, naio nei naruei napano Atua bitirilar kiniou nebe kiano naverialiano,
    nebe kiano atevi, nebe kiano naverloglogiano.
  bqp-bqp: Luda ma ditɛ a zĩ̀ri ũ, de mà baaruu pìi kpàkpa kɛ mà a yã dańnɛ.
  mcp-mcp: Jɔ̧jɔ̧ Kɛ́ɛl dɔɔŋg wə́ Zɛmbî nyə á tə̂l mə nə́ mə ŋgə́g nə bwiiŋg yí, mə
    bə́g *muud lwámá, mə bə nə zhɨɨ́ mə jɨ́ɨ́gʉ́lí búúd.
  hat-hat: Bondye chwazi m' pou m' anonse bon nouvèl sa a, li voye m' kòm apòt pou
    m' moutre li bay tout moun ki pa jwif.
  npl-NT: Dios onechtlali maniktematilti nin kualitlájtoli, Ye onechtítlanki kemi
    itlatitlanil iwa tlamachti inawak non amo judíos.
  bgg-bgg: Hamangkhung-aphuii è gu shii Mua Wie ji yao pha guaphasamoy nane masdo
    duiine boh ro,
  eng-TCENT: For this gospel I was appointed to be a preacher, an apostle, and a teacher
    of the Gentiles.
  eng-BSB: to which I was appointed as a preacher, an apostle, and a teacher.
  cpu-NT: Irootake ipairyaantakanari naaka Otyaantajanori, iri otyaantakena nonkinkithatakaante,
    ipoña niyotaayetairi eejatzi kaari nosheninkata.
  san-ASM: তস্য ঘোষযিতা দূতশ্চান্যজাতীযানাং শিক্ষকশ্চাহং নিযুক্তোঽস্মি|
  tac-NT: Onorúgamete 'yárukuru ne ye bilé nóchali napurigá gatewa Onorúgame 'yuga
    sairúgame neraga mochígame. 'Lige abiena nulélekuru ne'chí napurigá nulame nímala
    ne 'lige abiena benírame nímala ne Onorúgame ra'ichálila alué ralámuli tabilé
    jurío.
  eng-WEBPB: For this I was appointed as a preacher, an apostle, and a teacher of
    the Gentiles.
  gfk-H: Ma gata pilak iau bia iau tiga tena warawai, ma apostolo, ma tena hausur
    ta iakan ra tahut na hinhinawas.
  viv-viv: Ada au Yaubada givegideku be mena VenuwaꞋata Yamumuna ganalulumamalena
    kadu ganavehavehawala Keliso loseyanina amine yaku gahe waꞋinubana.
  yao-yao: Kwayele une nasagulikwe ni Akunnungu kuti me nduna ni jwakwiganya kwa ligongo
    lya kwalalichila ŵandu Ngani Jambone.
  tgp-tgp: God mo vir̃oniau matan vara a mai tamlohi retivujavujangi matea, a vahar̃ule,
    ale a tamlohi vujangi matan Retir̃uhu atu.
  auc-NT: Wængonguï botö ïmote apæ̈nedinque, Itota ingantedö ante watapæ̈ botö apæ̈nedö
    ante bitö apæ̈nebi ëñencædänimpa, angantapa. Angä ëñëninque botö adobaï tömengä
    nänö në da godömo ïmo inte ayæ̈ në odömonte apæ̈nebo ïmopa.
  kbc-NT: Aneotedoɡ̶oji eote me ee liiɡ̶exegi, eotedibige me jeloɡ̶oditedibece ɡ̶obodicetedi
    anele, codaa me jiiɡ̶axinaɡ̶atece lotaɡ̶a.
  bmh-bmh: Uwait nug iz gonugau Ze Naliupet duailel awarabun mui, gonugau ze oi aidabun
    mui, abai marabun mui, tapai mileun.
  ctu-BL: Wa'chocobilon cha'an mic subeñob gentilob jini wen t'an. Chocbilon majlel
    ti subt'an yic'ot cʌntesa ti' tojlelob.
  meq-meq: I ga na, Mbəlom a pa ga ndo i maslaŋ hərwi ada nâ ɗa ha Labara Ŋgwalak
    eye a ndo hay ada nâ tətikatay.
  noa-H: Mag hich hiek jaaujem k'amk'ĩirta Hẽwandamau mʌ jʌr hauwi judionaan k'abam
    k'ʌʌn hee pʌ̈ijim.
  alp-NT: Ete aure, Alla Ibitike au kena Eni maka ulake kai kuru kena lepae Sou Misete
    mere.
  san-VEL: tasya gho.sayitaa duuta"scaanyajaatiiyaanaa.m "sik.saka"scaaha.m niyukto.asmi|
  kbq-kbq: Ananku huno Anumzamo'a huhamprinantenege'na ke'a huama nehu'na, aposol
    eri'zana e'neri'na, vahera Knare Musenkea rempia hunezmue.
  kbh-kbh: Bëngbe Bëtsá s̈ojanábuayana ts̈abe noticiënga ents̈anga jábuayenama, Jesucristbe
    ichmoná jtsemnama y ents̈anga jabuátambama.
  ron-LSB: Pentru aceasta am fost desemnat ca predicator, apostol și învățător al
    neamurilor.
  pon-pon: I me i kajapwiladan, pwen jaunkair o wanporon, o jaunpadak en men liki
    kan.
  nhe-BL: Huan Toteco nechtequitlalijtoc niitlacamanalojca huan niitlayolmelajca huan
    niitlamachtijca para ma niquinilhui tlacame tlen ax israelitame ni cuali tlajtoli.
  sps-sps: Gov pisan vanyo ma favaanan iny anyon Vurungan Rof nane Krais ma faarei
    anyo na amaraav ana tsoiny fifaatsuts ma faatsuts anyon vainy,
  wnc-wnc: Wamu take waaknga nata yanikapitde Anututa na tapan itane kwiiknga dakngakum.
    Dakngawa ita na nanitewan kuke aminu buyambamu wamu waaknga yanikapmake yanindamuwawa
    natdeking.
  bus-bus: Luda ma diɛ a zĩ̀ri ũ, lɛ mà baaru pì kpàakpa kɛ mà à yã dańnɛ.
  gub-BL: Tupàn a'e, heapo uze'eg puràg imume'u har romo a'e. Hemuigo kar wemimono
    kar romo no, hemuigo kar upurumu'e ma'e romo no.
  imo-imo: Aku ungu tukumemunga Goteni na Pol kanopa lipelie, i ungu tukumemunga andoko
    ningo tiko, Kraistini lipe mundurumu iye te molko, yunge ungumu imboma mane tinio
    iyemu molani nimu.
  boj-boj: E Yesus aqa anjam bole palontqajqa ti plaltqajqa ti deqa Qotei na e giltbej.
  eng-DRA: Wherein I am appointed a preacher, and an apostle, and teacher of the Gentiles.
  knf-knf: Naşibaţi aţu'ën kë nwo nanjañan anjaaŋ aţup kabot kajukan Uţup Ulil Unuura.
  san-KHM: តស្យ ឃោឞយិតា ទូតឝ្ចាន្យជាតីយានាំ ឝិក្ឞកឝ្ចាហំ និយុក្តោៜស្មិ។
  arn-NT: Ngünechen ta yefaldunguenew ñi wewpiafiel tüfachi werken dungu, ka werküenew
    kiñe apostol ka kimeltufe reke tati pu judiu tuwünngenolu mew.
  zas-NT: Zeel gulej Dios naj din gacan xi apóstol Jesucrist, din ganen xtiidxaman
    gulü tëën laan bén ad najt ree bén Israel,
  ken-NT: Mandɛm ayap mɛ bɛ mbák mǔnto Yesu, ayap mɛ bɛ́ mbák mmú nchí ghati
    bho Mbok Ndɨ́ndɨ́, nɛ ayap mɛ mbák mmú anɛ nchí tɔ́ŋ bo Ɛyɔŋ ɛyi.
