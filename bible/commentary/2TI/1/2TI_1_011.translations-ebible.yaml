verse: 2TI.001.011
translations:
  kpx-kpx: Iale Dilavau di ebagemage di abostolo holisi hotoe dua ke loui ata haivema.
  okv-H: eto Iesu ta ke hande ana eto amita ke ahe poekana amita apostel God na ikena
  tbo-tbo: Yaubada u bagibagi i weleu ipa tuwega dewadewana ana inoyenoyeya. Uyahinei
    tau tu wituwetuwega po tu wiatatiyana gehouna.
  mal-C: ആ സുവിശേഷത്തിന്റെ പ്രഘോഷകനും അപ്പൊസ്തലനും ഉപദേഷ്ടാവുമായി ദൈവമാണ് എന്നെ നിയമിച്ചത്.
  grc-SR: εἰς ὃ ἐτέθην ἐγὼ κῆρυξ καὶ ἀπόστολος καὶ διδάσκαλος ⸋ἐθνῶν.⸌
  bgc-bgc: जिसकै खात्तर परमेसवर नै मेरे ताहीं प्रचारक, प्रेरित, अर उपदेशक भी बणाया।
  khz-khz: Palagu na au etaokuto eVali Namana pana vopatagia, pana lakagia, e pana
    vevega-ripagia ulanana.
  deu-TKW: für welches ich bestellt bin als Botschafter und Apostel und Lehrer.
  zsr-NT: Cristo buzóëꞌ nedaꞌ quië gunaꞌ lban qui didzaꞌ dxiꞌa naꞌ, len quië gacaꞌ
    gbaz queëꞌ quië usë́dgacdaꞌ bunách gzaꞌa.
  lin-lin: Ezali mpo na Sango Malamu yango nde Nzambe atiaki ngai moteyi, ntoma mpe
    molakisi.
  hns-NT: Aur Parmeswar hamke pathaawal waala banaais hai ie khoes khabar ailaan kare
    aur siekhaawe khaatien.
  noa-E: Mag ich iek jaaujem khamkhĩirta Ẽwandamau mʉ jʉr auwi judionaan khabam khʉʉn
    ee pʉ̈ijim.
  eng-EMTV: to which I was appointed a herald and apostle, and a teacher of the Gentiles.
  mib-NT: Te ni jeni Yaā Dios ruhū jeē nácani ri jnūhun ún, te ni tají yá ruhū cúu
    ri apóstol jeē steén rī nuū ñáyuu tācá nación jeē tu jíní jnūhun ya.
  lif-NT2: कन् सुनाइङ्‌ङिल्‍ले़ लागि इङ्‌गाॽ सेसे सेःक्‌युक्‍मिबा, सिक्‍साम्‍बा, हे़क्‍क्‍याङ्
    इङ्‌गे़भोःबा पोःङ्‌से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःक्‌युक् चोगाङ्‌लो॥
  xnj-xnj: Chapanga anihagwili nivyai namtumi na muwula wa kuvakokosela vandu Lilovi
    la Bwina,
  mmx-mmx: Ne Moroa gara soxolik ka vam ia ngan lun pavang la laradi loklox ase ri
    paase asu Lagale Lavavang.
  cbr-NT: Usaía Jesucristo ñui quicë banacama camabi judíosma unicama ñuixuanan aín
    bana quicësabi oía 'inun 'unánminun ca Nucën Papa Diosan 'ë 'imiacëxa.
  tee-NT: Pus ju quit'in iclhca'ulacanta ni acnona' ju ani ixchivinti Dios ixlacata
    ju Jesús. Chai yuchi ju quisacxtulh ni ixtamalakachan acva ixlacata ju ani chivinti
    chai ni ac'amalaniyach ju lapanacni ixlacata yuchi.
  eng-LSV: to which I was placed a preacher and an apostle, and a teacher of nations,
  cak-NT: Ri Dios xirucha' ren chi xinoc apóstol chi nintzijoj ri utzilaj rutzij raja'
    chique ri winak ri man je israelitas ta, y chi yentijoj chuka' riq'uin ri tzij
    ri'.
  pah-NT: 'Pyryva''ea Tupana''ga omombe''uuka ji ve. Ga e''i: “Eko ti Cristo Jesus''ga
    moirũharamo egwovo ga mombe''gwombe''gwovo g̃a pe. Embo''e katu katu ti g̃a nhinhi''ig̃a
    rehe,” ei ga ji ve.'
  sja-NT: Ma jara pëidata jarateemerã Tachi Ak'õrepa mɨ jɨrɨt'eraji mãik'aapa Jesucristopa
    mɨ pëiji.
  xed-xed: Ŋa mna tsa Lfiɗa Gwaɗa ya ŋa gwal kul nzakway ka la Yahuda fata Lazglafta
    ta iʼi ka mnda ghunay, ka taghay ɗa ŋa taŋ.
  mks-NT: Na̱ca̱xi Ndióxi̱ ye̱he̱ ná cacuu u̱ in apóstol cuéntá mé á ña̱ ná jána̱ha̱
    i̱ tu̱hun va̱ha sa̱há Jesús nu̱ú ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel.
  gfk-S: Ma iou, i gate tibe iou be iou tike ut na hinarpir, ma a apostolo, ma a tena
    harausur ta ikin ra tahut na hininaawas.
  bmu-bmu: Anutunöŋ ni Ölöwak Buŋa jim asariba ambazip kusum eŋgimamgöra kuŋgum niŋgiiga
    melaimelai azi aposol akzal.
  dgz-dgz: God Nop Oit Mega Kakaewa ame menan watu enamot mega da dianegen. Opata
    wapen den wadidiamopen menan bat nimanegen.
  eng-GNV: Whereunto I am appointed a preacher, and Apostle, and a teacher of the
    Gentiles.
  zaa-NT: Tata Dios nna becuí'e inte', acca ná' apóstol nna maestro nna para quíxa'a'
    biỹa nua ra ca titsa' nu runna salvación.
  eng-WEBSTER: To which I am appointed a preacher, and an apostle, and a teacher of
    the Gentiles.
  guh-guh: Dioso cajena nitapeta jivi tatsipaebaponaenexa bajarapapexanialivaisi.
    Nitoroba apóstolenënexanë tatsipaebaponaenexa bajarapalivaisi apo judíovijavabelia.
  bon-bon: Acejiyame te cebine itu najuji Keriso me ätyepäneji biname me lenajame
    cuta Miiji Mene ne acenename cuta piiyepu abiberäjame,
  nhw-BL: Huan Toteco nechtequitlalijtoc niitlacamanalhuijca huan niitlayolmelajca
    huan niitlamachtijca para ma niquinilhui masehualme catli amo israelitame ni cuali
    camanali.
  swh-ONEN: Nami nimewekwa kuwa mhubiri, mtume na mwalimu wa Injili hii.
  wbi-wbi: Vwimila vwa uluo nilyasalulivue kwa n`daaliki, unsung`ua nhu m`bulanisi.
  bba-bba: Gusunɔ u mɑn kuɑ ɡɔro kɑ keu sɔ̃ɔsio n kɑ Lɑbɑɑri ɡeɑ ye kpɑrɑ.
  eng-KJVCPB: whereunto I am appointed a preacher, and an apostle, and a teacher of
    the Gentiles.
  kgk-NT: Upéa nhe'ẽ porã mombe'uharã xe moĩ-ma va'ekwe. Hemimondorã xe moĩ-ma va'ekwe
    ave. Upéa nhe'ẽ-py aporombo'e hagwã xe moĩ-ma va'ekwe.
  waj-waj: Na mmayaaya yoketaivaa varee nuaina gioonna kiaapuuya kiaa mmiee kiaa kookieena
    vitaakiaiveeraivaara Anutuuqo ni mmataama kieeravai.
  cpy-cpy: Rootaki riyoshiitan-takinari naaka Otyaantaa-rewo-paeni, riitaki otyaantakina
    nokenkithata-kaanteero Kameethari Ñaantsi, eejatzi niyotaa-yiteeri kaari nosheninkata.
  mpx-mpx: Yehoba i hileyau ya tabwa apostolo ge Wasa Waiwaisana o na wasawasa-an
    ge na panpankiti-an,
  wbp-wbp: Kaaturluju milarnu yungurna-jana yimi-ngarrirni Yimi Ngurrju yapa panuku.
    Kaaturluju milarninjarla ngajuju yajarnu. Kujarlanya, Jijaji Kirajiki karnarla
    jalanguju marlaja warrki-jarri Kurdungurlu Wiri-juku Kirijini-patu-kurluju.
  luo-luo: Ne oyiera mondo aland Injilini kaka jaote kendo kaka japuonj.
  nhe-NT: Huan Toteco nechtequitlalijtoc niitlacamanalojca huan niitlayolmelajca huan
    niitlamachtijca para ma niquinilhui tlacame tlen ax israelitame ni cuali tlajtoli.
  aii-aii: ܠܐܵܗܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܦܝܼܫ ܠܝܼ ܪܫܝܼܡܵܐ ܟܵܪܘܿܙܵܐ ܘܫܠܝܼܚܵܐ ܘܡܲܠܦܵܢܵܐ ܕܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Agaayyutim nalunaikkaġigaaŋa uqautigitquplugu tusraayugaallautaq, uqqiraqtauluŋa
    suli iḷisautrauluŋa.
  msb-msb: Para sani na Maayo Na Barita, ginpili ako na parapahayag, apostol kag maestro,
  cpa-NT: Jøng² ca¹tsei¹ Diú¹³ jní² hi² ŋi³tiun¹jni jǿg³ dsio¹ jøng², hi² ŋi³he¹jni
    jǿg³.
  dso-dso: ଜିସୁକିରିସ୍‌ଟର୍‌ ବିସଇ ରଇବା ଏ ସୁବ୍‌ କବର୍‌ ପର୍‌ମେସର୍‌ ମକେ ଜାନାଇବାକେ କଇଆଚେ
    । ଗଟେକ୍‌ ସିକାଇବା ଲକ୍‌ ଆରି ପେରିତ୍‌ ଇସାବେ, ସେ ମକେ ବାଚିଆଚେ ।
  meu-meu: Una sivarai namo iharorolaina bona iloalaina bona ihahedibalaina tauna
    ai vada e halaogu.
  yva-NT: Risyamo vatano Yesus Kristus po inapatimu, Po inatutir indamu syo Apa Ayao
    Kove ravov muno syo vatane mansanyao.
  dgc-dgc: Ey nadid, éy ginimiték na Diyos a apostol sakay maistu, a inutusanék na
    a mégpahayag ta Mahusay a Baheta.
  zpm-NT: Ible miṉ co nagoṉ nacne bzo Dios naa gne naa Diidz Ndzon rii lo miech, pxeeḻ
    me naa ga naa grë guiedz zaatne nodraa zha Israel, gaseed naa zho zha naca;
  hix-NT: Àro rma yokarymanye ro me rowahanonkaye. Tànànyaknyàrà ro me rowahanonkaye.
    Hananàhno ynye ro me rowahanonkaye.
  sim-sim: Avui Wasilaka anin aposelik ormu kamara. Ushinak Mashi jivi orhin hulaima
    nokopman a ewesawejehen.
  npi-ULB: त्यसैको निम्ति म प्रचारक, प्रेरित र शिक्षक हुन नियुक्‍त भएको छु ।
  cgc-cgc: Para mapalapta pa gid miad an na balita, patagan a din ta katengdanan na
    manugwali daw apustol daw manugtudlo parti ta miad na balita.
  tim-tim: Akto Anutuŋe den pat aregât akmâ nâŋe makyeŋgiwiangât Aposolo âi membiangât
    akto Kristogât keiŋe hekatyeŋgiwiangât âi niŋep.
  yor-yor: Fún ti ìyìnrere tí a yàn mi láti jẹ oníwàásù àti aposteli àti olùkọ́.
  wos-wos: God wuniré dé waséke, wuni déka aposel reta déka hundi wata déka jémbaka
    diré wakwewute.
  emp-NTPO: Ãcõrẽba mʌ̃ra b̶ʌsia maʌ̃ bed̶ea bia jarabarida b̶amãrẽã, Jesucritoba
    diabued̶ada b̶amãrẽã, idjab̶a judiorãẽ́a jaradiabarida b̶amãrẽã.
  eng-F35: to this Gospel I was appointed as a proclaimer, an apostle and a teacher
    of nations.
  ind-ind: Supaya Kabar Baik itu semakin tersebar luas, Allah memilih dan mengutus
    saya kepada bangsa-bangsa bukan Yahudi sebagai pemberita, rasul, dan guru.
  pes-OPCB: و برای اعلام و تعلیم همین پیغام است که خدا مرا برگزیده تا رسول و فرستادهٔ
    او باشم.
  mpt-mpt: Eka Gode ne baatnenea Kobo ne dowan weng ayam olo nakaia unangai omkaye
    bianeba weng olo mitmakamo aleyemale ge baatnenea nemanea tenia
  ssx-ssx: Koto Pi Seliapona꞉ la hala꞉la꞉ hali make aposolo hali hata꞉ moka꞉la꞉ tiaaso
    hali hano yeke Koda꞉ma꞉ I̱ ma̱leke lia꞉me.
  mkl-mkl: Ilɑɑɔ̃i í jɔ̀ ǹ jɛ woo bɛ do woo kɔsi cio ku bɑ n sisiɑ inɛ ŋɑ lɑɑbɑɑu
    jiidɑu.
  gaq-gaq: ଏନ୍‌ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ ବୁଜେନ୍‌ସା ଇସ୍‌ପର୍ ଆନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ବେବକ୍ନେ
    ସିସ୍‌ ବାରି ମାସ୍‌ଟେର୍‌ ରକମ୍‌ ସ୍ରି ବକେ ।
  gof-RNT: Taani Wonggelaa sabaake, hawaarenne asttamaare gidana mela Xoossay tana
    dooris.
  unx-unx: ଏନ୍‌ ସୁକୁକାଜି ଉଦୁବ୍‌କେଦ୍‌ତେ ଇତୁନାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ମିଆଁଦ୍‌
    କୁଲାକାନ୍‌ ଚେଲା ଲେକାନିଃ ଆଡଃ ଇତୁନିଃଲେକାଏ ସାଲାକାଦିୟାଁ ।
  gah-gah: Neza ámina gakó lamaná lo utó utó ve, itó aposolo itó tisá minatane loko
    Ómasímo nelémo etó onoimóma neve.
  lcm-lcm: Io, na ani akus ro ke, katala atung iau ani naka abis ania, asukang ta
    katakai i amalmalangasai, aposel, na katakai i akalit.
  aer-aer: Ngkartele ayenge akngakeke Ayeye Mwerre Jesus-akerte iletyeke alhetyeke
    arrpenhe areye akaltyele-anthetyeke. Alakenhe ikwerenge anteme Re ayenge yerneke
    ayeye mwerre akngernentye akngerrele urrkapetyeke, arrpenhe itneke ayeye nhenhe
    iletyeke apmere arrpe-anenheke.
  qvc-NT: Chaqa Tayta Dyusmi numbrawashqa, Jisukristupa apustulnin kashpa, kay shumaq
    nutisyanda yach'achikunaypaq chay mana isrraylinu kaqkunata.
  tgl-ULB: Dahil dito, ako ay hinirang na tagapangaral, isang apostol, at tagapagturo.
  cbs-NT: Jaskawen taexun Diosun ea katutan jawen bakekidi kaka pepa judiobuma en
    jatu yusinkubaunun ea yunukin Jesúsun kushipaya ea wanixun ea yusinan waniki.
  xtm-NTPP: Te maa Su'si ma ni sakargu ña'a saña, ja kaxtnu'u sa tnu'u vii tnu'u va'a
    ya ma, te maa ya ni tetniñu ña'a ja ko kuu sa teskua'a nuu ñayii masu judío ka
    kuu i ma.
  nnq-nnq: Nnoongo ambambwile ne mbe nandundame na naboli kwa magambu gu kutangacha
    Nhwalo Gwambone,
  bao-NT: Ate añurije quetire, yʉre wede dotiwi Ʉmʉreco Pacʉ. Cristo yeere wederi
    majʉ, ñucã bue majiori majʉ, yʉre tiicojo cojowi.
  san-ORI: ତସ୍ୟ ଘୋଷଯିତା ଦୂତଶ୍ଚାନ୍ୟଜାତୀଯାନାଂ ଶିକ୍ଷକଶ୍ଚାହଂ ନିଯୁକ୍ତୋଽସ୍ମି|
  huv-NT: Teat Dios tayac xic narang apóstol, nandeac Nangaj Mipoch Nej, naquiaach
    monaw palpálwüx iüt wüx aaga jayats nanderac wüx Teat Jesucristo.
  otn-NT: Nu̱na̱ ra̱ hya̱ na̱ya, go bá̱ t'ɛ̱xcä ngue ga̱ mma̱ngä na̱. 'Nɛ̱ bá̱ t'ɛ̱xqui̱
    ngue drá̱ representantegä ra̱ Cristo ngue ga̱ xännba̱bi̱ ra̱ hya̱ yø ja̱'i̱ 'bʉi
    ndap'ʉ bi zä.
  nop-nop: Kaŋ nu wendok Mede Momooŋ yoyo titiŋdok eŋ aposelŋiŋ hatiŋa yenindidime
    kwanai tibit yoŋa nehitubu-dakaleeŋ naniŋkukuk.
  obo-NT: Woy id aam a no apostoles amoy od ponudtuu woy'd nonaw ka-ay'n Moppiyon
    Dinoggan.
  cak-ENT: Ri Dios xinrucha' yin richin xinoc apóstol y richin nintzijoj ri utzilüj
    tzij ri' cheque ri vinük ri man ye israelitas tüj, y richin nyentijoj chuka'.
  lif-NT: ᤁᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤸᤗᤧ ᤗᤠᤃᤡ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤛᤣ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ. ᤛᤡᤰᤛᤠᤶᤒᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤧᤓᤥ᤺ᤒᤠ
    ᤐᤥ᤺ᤱᤛᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤰᤕᤢᤰ ᤆᤥᤃᤠᤱᤗᤥ॥
  mie-NT: De nī jani Yāā Dios nduhū jā nácani nī tūhun ñúcuán, de nī ntají yā nduhū
    jā cúu nī apóstol jā stéhēn ni nūū nchivī ndācá nación jāá nduú jínī tūhun yā.
  san-TIB: ཏསྱ གྷོཥཡིཏཱ དཱུཏཤྩཱནྱཛཱཏཱིཡཱནཱཾ ཤིཀྵཀཤྩཱཧཾ ནིཡུཀྟོ྅སྨི།
  qve-NT: Diosmi noqataqa akllawaran, apostolnin kanaypaq. Hinaspan encargawaran Señorninchis
    Jesucristomanta allin willakuykunata {huk law nación llaqtakunapi} willamunaypaq,
    hinallataq yachachimunaypaq ima.
  pao-NT: Nu nanetutzeapu ka besa na'unnedu wahakwuse.
  cbu-NT: 'Itaru, Apanll: Tputs Ipareetsi kuk yasapana átu, nuwaa Isusoo kuk tayaspatampaneem
    ínarangiya. Isusoo kuk tayaspatangcha; arap kamanishini; Apanll táyaru, nuwaa
    kamachtarangiya.'
  usa-usa: kemá waabá-káyúkábí átê-wataama kéteq yiráátenunayaba Áánûqtuma timátíkaraiye.
  soy-soy: Kɛ́ nɛ Nsímɛ́ Kɛcirɛ mmɛ̃ tinkɔ́ɔ́nú nnyɑ kɛ Uléécɑɑ uu tíyɛsɛ ɑm
    utumɛ nɛ ucélɑɑ.
  hui-hui: I̱ Bi Mana Debene lamulene abosolobi lawai hagabi holiya Ngode Datagaliwabehanda
    dabo helene kogoni.
  amf-amf: Intaar ogo Barjosa dhacchintan upsinam eenna i giyebee i dhettsebe Kiristoos
    yisa tarjamonnante kinin yittsaa maatayse i kambhade.
  quc-NNT: Are ri Dios xinkojow chutzijoxik we Utzalaj Tzij ri' rech ri Evangelio,
    xuquje' xinukoj che apóstol, jun chke ru taqo'n ri Jesucristo, rech kinya we tijonik
    ri' chke ri nik'iaj winaq chik.
  dob-dob: Ta Yaubada ꞌigu paisewa ꞌiꞌebwaꞌeguya be ꞌaene tetelina boboꞌana yasimasimane
    be yaeꞌieꞌita taudi nigeya me Yudia ꞌediya.
  wrs-wrs: Kamba doa kikih vrena, ishomana vinilm nomba besal nemelmomba, eva moalamangnindrinielm
    guruwolm.
  mca-mca: Hik ekewe' heinekumhi'yijiiji' qa henfel qa heinekumhi'yijiiji' iye qu'
    ya'postoli'ij qa qu' ya'maestroyi'ij iye.
  tzo-TZC: Jech ti Diose laj yacꞌbun jbain ta yalel ti lequil achꞌ cꞌope. Jaꞌ jech
    xtoc laj stacun ta jcholcꞌop yoꞌ jech ta jchanubtas ti jyanlumetique.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​သ​တင်း​ကောင်း​ကို ကြေ​ညာ​ရန် ငါ့​ကို​တ​မန်​တော်​နှင့်​ဆ​ရာ
    အ​ဖြစ်​ခန့်​ထား​တော်​မူ​၏။-
