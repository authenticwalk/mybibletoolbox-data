verse: 2TI.001.017
translations:
  kpx-kpx: '@see-verse:2TI.001.016'
  okv-H: Eto embo amina Rome ta puvuto na jombure ere umihe na hambuhaja.
  tbo-tbo: Houganana Onesipolu i laugeleta u Loma i beiha duma tau biugei po i tuhagau,
  mal-C: അയാൾ റോമിൽ ആയിരുന്നപ്പോൾ എന്നെ കണ്ടെത്തുന്നതുവരെ വളരെ ക്ലേശപൂർവം അന്വേഷിച്ചു.
  grc-SR: ἀλλὰ γενόμενος ἐν Ῥώμῃ, ⸂σπουδαιότερον⸃ ἐζήτησέν με καὶ εὗρεν—
  bgc-bgc: पर जिब वो रोम नगर म्ह आया, तो उसनै मेरे ताहीं हरेक जगहां ढूंढ्या, अर ढूँढ़
    कै मेरै तै मिल्या।
  khz-khz: Ia Romai ekwarato tomanai, au etavu-ririwa-ragekuto pene ago erawalikuto.
  deu-TKW: sondern wie er nach Rom kam, hat er eifrig nach mir gesucht bis er mich
    gefunden.
  zsr-NT: '@see-verse:2TI.001.016'
  lin-lin: Kutu tango akomaki na Rome, asalaki nyonso mpo na koluka ngai kino amonaki
    ngai.
  hns-NT: Djab oe Roma sahar me aail tab kausies karke hamme khodjies djab talak oe
    hamme na paais.
  noa-E: Ichdëuta ich Roma barbaichëm bʉ̈rre, bʉ̈ ʉ̈ijã chukhu, mʉ jʉr phʉʉrdʉ khitʉʉ
    awi ʉ̈u mʉ chirʉm aar bëejim.
  eng-EMTV: but when he arrived in Rome, he more diligently sought me out and found
    me.
  mib-NT: Chi sa suhva ná ni quiji de ñuu Roma, te ni nanducú yúcún de ruhū nde ni
    nanihīn de ruhū.
  lif-NT2: कर खुने़ॽ रोम ये़क्‌यक्‍को के़रे़आङ् साॽरिक् कोःत्ताङ्‌ङाङ्‌इङ्‌गाॽ तुमाङ्‌लो॥
  xnj-xnj: nambu pahikili ndu ku Loma atumbwili kunilonda mbaka peaniweni.
  mmx-mmx: Se neni ga rupot de Rom, neni ga puse ria se ni ga vuse ka ia.
  cbr-NT: '@see-verse:2TI.001.016'
  tee-NT: Pus ju yuchi acsni chilh ju ani lak'achak'an Roma slivasalh quimpuxcaulh
    chai quilhitajulh.
  eng-LSV: but being in Rome, he sought me very diligently and found [me];
  cak-NT: Pa ruq'uiexel chi quiri' ta xu'on, cuando xoka we' pa tenemit Roma, can
    xirucanoj y c'aronaj xiril.
  pah-NT: A'ereki avo cidade de Roma pe uhurame ga ji reka hete ji repiaga cadeia
    pype.
  sja-NT: K'ĩra nejasia bai k'ãyaara, Onesíforo Romade pachek'ãri, ɨ̃i-ee mɨ jɨrɨ
    cheji unu atarumaa.
  xed-xed: Katək ná, ma ɓhagaghatani da luwa Ruma, ka zbə tsi ta iʼi ka ŋɗaŋɗa, ka
    slaftá tsi ta iʼi.
  mks-NT: Ña̱ na̱caja da quéa̱ na̱ndinducú da̱ ye̱he̱ tá na̱sa̱a̱ da̱ ñuu Roma yóho
    ta co̱ó na̱ndiquehe ndée̱ dá a̱nda̱ quia̱hva na̱ndiñe̱he̱ dá ye̱he̱.
  gfk-S: Iesene be ing iga hanawat ukira Rom iga manga sisilih utagu tuk ter be iga
    nes tupas iou.
  bmu-bmu: Onesiforusnöŋ Rom sitinöŋ ki kaŋgota nalö miaŋgöreŋök nöŋgöra kapaŋ köla
    jaruba mala miwikŋaim niŋgiyök.
  dgz-dgz: Pa Rom taueni epara den yona taiwandin amba yawanegen.
  eng-GNV: But when he was at Rome, he sought me out very diligently, and found me.
  zaa-NT: sino betúa la latsi' bi inte', porqui'ni loti' re' bi le' ciudad Romį nna
    bittu dejar beni bi hasta qui'ni betseláni bi inte'.
  eng-WEBSTER: But, when he was in Rome, he sought me out very diligently, and found
    me .
  guh-guh: Biji rajane Onesíforo itsa patajopa Roma tomarata, nejaitaruta. Apo copatsi
    cajena tanejaitarutsijava. Matapania itsa necaxitajaraba penaneconitsivi pejebabiabibota,
    copata baja tanejaitsijava.
  bon-bon: yepä tabe liba tatyaramtepi Rooma babo cewe me, tabe närngepi, ngälu näpänepi.
  nhw-BL: Huan quema Onesíforo itztoya ipan altepetl Roma, amo moquetzqui nechtemojtinenqui
    hasta nechpanti.
  swh-ONEN: Badala yake, alipokuwa Rumi, alinitafuta kwa bidii mpaka akanipata.
  wbi-wbi: Pauluo, yeale ku Roma alyanilondile ku ngufu peakanya ghile.
  bba-bba: Ye u mɑm tunumɑ Romuɔ u mɑn kɑsuwɑ kɑ nuku tiɑ mɑ u mɑn wɑ.
  eng-KJVCPB: but, when he was in Rome, he sought me out very diligently, and found
    me.
  kgk-NT: Ogwahẽ ramo Roma tetã-my, ikyre'ỹ joty xe reka reka-vy, xe johu hagwã.
  waj-waj: Hama mmamma maisairama kioo ivo yoosinna Roomaivaki ngioo niiyara mmannammanna
    buainnonno ni teeravai.
  cpy-cpy: Tema riitaki aminaminata-paakinari rareetakaha Roma-ki, roojatzi iñaanta-paakinari.
  mpx-mpx: yaa sauga i vin Loma, yaka i loya nabinabi kaiweu ana siga i pwawau.
  wbp-wbp: '@see-verse:2TI.001.016'
  luo-luo: To kane ochopo Rumi ne omanya matek nyaka nonwangʼa.
  nhe-NT: Huan quema Onesíforo itztoya ipan altepetl Roma, ax moquetzqui nechtemojtinenqui
    hasta nechpanti.
  aii-aii: ܘܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ ܠܪܗܘܿܡܹܐ، ܒܚܲܦܵܛܘܼܬܵ‌ܐ ܛܥܹܐ ܠܹܗ ܗܲܠܔ ܕܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ
    ܐܸܠܝܼ.
  esk-NT: Rome-mun tikipqauraqami pakkiutiniġaaŋa paqilġatałłamnunaglaan.
  msb-msb: kundi pag-abot dayon niya sa Roma nagparahanap siya hasta na maagihan ako.
  cpa-NT: Hiug¹² cu²té¹² ca¹hnangh¹dsa jní² ca¹lah¹ja³ca¹dsagh¹²dsa mi³ca¹guøn¹dsa
    juu¹² jøa³juøi² Roma.
  dso-dso: ସେ ରମ୍‌ ଦେସେ ଆଇଲା ଦାପ୍‌ରେ ମକେ ବେଟ୍‌ ଅଇବାଜାକ ସବୁ ଜାଗାଇ କଜ୍‌ଲା ।
  meu-meu: a Roma ai e kau negana ai e tahugu goadagoada ema bona e davarigu.
  yva-NT: '@see-verse:2TI.001.016'
  dgc-dgc: éngˈwan to kédemét na se ta Romaae, éy piniliték na a inahayok hanggan
    éwanék na neta.
  zpm-NT: sinque zigne blanso me lad guiedz Roma nu, pquiaguib me naa haxta bdziel
    naa lo me.
  hix-NT: '@see-verse:2TI.001.016'
  sim-sim: Os kolaka Romik or tari wolo anin or lasayaha anin ormu heyera.
  npi-ULB: तर जब तिनी रोममा आए तिनले परिश्रमपूर्वक खोजेर मलाई भेट्टाए ।
  cgc-cgc: Ta matuod, ta iya na pag-abot naan ta Roma papangita a din gid asta na
    nakita a din.
  tim-tim: Hain akmâ âmâ Roma kepian togom undâgât niŋmâ kârikŋe akmâ penâniŋep.
  yor-yor: Ṣùgbọ́n nígbà tí ó wà ni Romu, ó fi ẹ̀sọ̀ wá mi, ó sì rí mi.
  wos-wos: Yingafwe. Dé Romémbu rendén nukwambu dé wunika hwaka hwaka hukémbu dé wuniré
    xe wuni wali re.
  emp-NTPO: Ãtebʌrʌ Roma purud̶e jũẽped̶a mʌ̃ra quĩrãcuita jʌrʌ nĩne unusia.
  eng-F35: rather, when he arrived in Rome he searched diligently for me until he
    found me
  ind-ind: '@see-verse:2TI.001.016'
  pes-OPCB: بلکه به محض رسیدن به روم، همه جا به دنبال من گشت تا اینکه مرا پیدا کرد.
  mpt-mpt: Kobo tekein kebeobe, sino ne Efesas bibo binibu o dimo Onesifolase tenea
    kla daatnenebiobe. Eka ne tenia Lom bib ele klabutam blio dim osa e imin hen wat
    hen wat tenea natemnea daatnenebio kesoa ne Sume baabania Kobo mubiang amo dimo
    Onesifolase dobhalilaneba daabanale ge ohabibe.
  ssx-ssx: Kotoeki na pia꞉pate ipikana꞉ma꞉ Loma꞉ da opolo a꞉paata꞉ koto kone I̱ weitia
    pomu haota꞉ handa꞉ wia꞉me.
  mkl-mkl: Iyi í to wɑ Romu mɔm i dɛdɛɛm nii do inɔ ɑkɑ̃ hee í koo í yɛm.
  gaq-gaq: ରୋମ୍‌ ନଗର୍‌ନ୍ନିଆ ୱେଚାକ୍ନେ ଦାପ୍ରେ ମେଁ ଆନେଙ୍ଗ୍ ତୁର୍‌ତୁର୍‌ଚେ ନେଙ୍ଗ୍ ଡାଗ୍ରା
    ପାଙ୍ଗ୍ ଲେଃକେ ।
  gof-RNT: Hessa bolla I Roome katamaa yida wode tana minthi koyidi demmis.
  unx-unx: ରୋମ୍‌ ନାଗାର୍‌ତେ ସେଟେର୍‌ୟାନ୍‌ଚି ଇନିଃ ଆଇଙ୍ଗ୍‌କେ କା ନାମ୍‌ ଜାକେଦ୍‌ ଦାଣାଁଁକେଦିୟାଁଏ
    ।
  gah-gah: Áisi Loma apatoka oake nenikumú vitagá ike ike nelémo utó imó.
  lcm-lcm: Si kana melapo ago ang e ke e Rom, katapo dual ta gulegule na kamela sabonai
    korong anig.
  aer-aer: '@see-verse:2TI.001.016'
  qvc-NT: Chay masitanchiq Unisifuruqam kay Rruma llaqtapi kashpaqa, mana yach'ashpachu
    maypi kashqaytapis, maskawarqan tariwanangaman.
  tgl-ULB: Sa halip, noong nasa Roma siya, masigasig niya akong hinanap, at natagpuan
    niya ako.
  cbs-NT: '@see-verse:2TI.001.016'
  xtm-NTPP: Su'va kivi ni kenda‑ni de ñuu Roma ma chi ñukuun kuiti ni ndanduku ña'a
    de, onde ni ndani'i ña'a de.
  nnq-nnq: nambu kingobutu apaika kukilambo chuku Loma, ngatumbu kumbalapala kukachana
    mpaka ngambata.
  bao-NT: To biro biitigʉra, Romare eacãgʉpʉa ama yerijãaricaro maniro yʉre ama, yʉre
    bʉacãripʉ yerijãawi.
  san-ORI: ମମ ଶୃଙ୍ଖଲେନ ନ ତ୍ରପିତ୍ୱା ରୋମାନଗରେ ଉପସ୍ଥିତିସମଯେ ଯତ୍ନେନ ମାଂ ମୃଗଯିତ୍ୱା ମମୋଦ୍ଦେଶଂ
    ପ୍ରାପ୍ତୱାନ୍|
  huv-NT: Cos nej naleaing wüx tapeay tiül cambaj Roma tayambyamb xic, quiaj taxom
    xic.
  otn-NT: Nu̱'mø mi̱ zøcua Roma na̱ ra̱ n'yohʉ na̱, bi 'yɛ̱mmɛ̱i̱ bi hyongui̱ hapʉ
    dí ofädi asta̱ gue'mø mi̱ di̱ngui̱.
  nop-nop: Adi Loma iŋoŋ busuwaaŋ nehitubu-mintadok fafaŋe kwanai hinek tuguk, titauyeŋ
    kougoŋ nehitubu-mintaguk.
  obo-NT: ko konna, to id inguma sikandin ka-ay't Roma, id nangkap a nikandin taman
    to nokita a.
  cak-ENT: Pero tok ri hermano Onesíforo xka-pe chere' pa tinamit Roma, juis xinrucanoj
    q'uiy vuelta xuc'uaj hasta c'a xinril.
  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤖᤥᤔ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤁᤥ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤋᤢᤔᤠᤱᤗᤥ॥
  mie-NT: Chi sa tá nī nquiji dē Roma, de nī nanducú vāha dē nduhū jondē nī nanihīn
    dē nduhū.
  san-TIB: མམ ཤྲྀངྑལེན ན ཏྲཔིཏྭཱ རོམཱནགརེ ཨུཔསྠིཏིསམཡེ ཡཏྣེན མཱཾ མྲྀགཡིཏྭཱ མམོདྡེཤཾ
    པྲཱཔྟཝཱན྄།
  qve-NT: Chay wawqenchis Onesiforoqa Roma llaqtaman chayaramuspanmi, asta tariwanankama
    mashkawaran.
  pao-NT: '@see-verse:2TI.001.016'
  cbu-NT: '@see-verse:2TI.001.016'
  usa-usa: wemá Arómuq yayamá iréna kemmá tibáá éq éna ánná-naupaq maakáq máunaraq
    ya timónaraiye.
  soy-soy: Amɑ́ kuu Rɔm-i ń kɑ, u nɛ́ wɛ́lɑɑnkɛɛlɛ mɛyíkíyiki uú hɑ nɛ nɛ́ yɛ́nu.
  hui-hui: Lomo tanoni anda ibalu ibugua i̱ handa walia hole lowa hai biaabo haya.
  amf-amf: Tapir Roome gidir yinin nivon wodanka gebhi zagayse iam ki haapade.
  quc-NNT: Xane aretaq ri are' xul pa ri tinimit Roma, xel ch'uj che nu tzukuxik,
    k'ä xinuriq na.
  dob-dob: Onaꞌaiꞌaila, lowa Onesipolo nina ꞌiapwesama bada Loma ꞌenaya, ga manugu
    ꞌiꞌebesa waiwai ga ꞌana laba ꞌilobegu.
  wrs-wrs: Himba nonamba provnamba Romba, himba kamba keknam silelvna, venamba, kamba
    nonglana.
  mca-mca: In i'nk'a namets ha'ne witset Roma qa aje'eƚ pa'aj qi in woyiikii. Ma'
    qa i'nk'aƚe qa tsi'wen.
  tzo-TZC: Cꞌajomal ti stuque laj yacꞌ persa ta saꞌolanelun ti cꞌalal oyun ta Romae.
    Jaꞌ jech laj spas jaꞌ to ti laj staun ta saꞌele.
  mya-mya: ရော​မ​မြို့​သို့​ရောက်​လျှင်​ရောက်​ခြင်း​ငါ့​ကို မ​တွေ့​တွေ့​အောင်​ရှာ​၏။-
  gng-NT: U baa' Erom ya du ni ma nnɔ, u cuon' ki nuun' nni nin inunmɔ́n nɛ ki tì
    laa' nni.
  cbi-NTPO: Tsa jutyu' naa-inga, ne yujtyaiba iinuuren yujtyatyu', nei'ba enu Roma
    pebulunu vijamin, naa lekabangui'mujchi inu mi'ketintsu' katanbera kemuwaave.
  ikk-NT: Kama, o ruhụ Rom, ọ nọ chọsọnmẹdẹ m d'e ru n'ọ hụn m.
  leu-leu: Layaan nane waan pe Rom nane seng faagutanau fefexaxaas a tinginau.
  maz-NT: Na ngueje 'ma o säjä a Roma, me go jyongö na puncjü hasta 'ma o chöcö.
  bod-N: དེ་ལས་ལྡོག་སྟེ་ཁོ་རང་རོ་མཱ་རུ་ཡོད་པའི་དུས༌སུ། འབད་པའི་ངང་ནས་ང་རང་བཙལ་ནས་རྙེད་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü yexguma noxritama Dumawa nanguxgu ga nümax, rü chauxcèx nadauecha rü
    ñu̱xmata choxü̃ iyangau.
  zpl-NT: Uriñatsialla eyeche Roma, chu ucuaꞌnalla liꞌá hasta nú ullelaꞌlla liꞌá.
  mbc-NT: Mîîkîrîya teerepansa' yai tarî Roma pona, uurî yuwa'pî mararî pra uyeporî
    tîuya pîkîrî.
  ndg-ndg: Pabile leema ati nipala kwa bidi na anipatike.
  wsk-wsk: Tom nu Rome tairam mu nu aninga kupu laga agarkam, ale agate taikaso ale
    sokel aisukaso.
  toj-NT: Jaxa cuando c'ot ja ba Roma, fuerza ni sleahuona masan ni staahuona.
  kkl-kkl: Roma wamnoag babe Onesiforus poneko piori, na elamneori, na wamnoag imneoba
    haiptanomo.
  tbc-tbc: Tia, iŋ Rom na imado se yan, ŋai iliag o urat dabai geig igane ya. Ago
    iganeg yaug ŋai iliag a.
  sna-sna: Asi kutoti, paakanga ari muRoma, akanditsvaga kwazvo kusvikira andiwana.
  smk-NT: Ana edet, sin nakarate' yadti sa syudad nin Roma ket, nipamuspusan nakon
    dinumog angga sin na'kit nako.
  grc-TCGNT: ἀλλὰ γενόμενος ἐν Ῥώμῃ, σπουδαιότερον ἐζήτησέ με καὶ εὗρε—
  gof-WFTW: Hessa bolla I Roome katamaa yida wode tana minthi koyidi demmis.
  spa-BLM: sino que, estando en Roma, me buscó diligentemente y me encontró
  kyz-NT: '@see-verse:2TI.001.016'
  dao-dao: Romah a pha law ja am a na hmuha küt üng kei na sui hüki ni.
  cya-cya: cui' ca nu xa mdiyaa yu quichen Roma mda'an nan yu 'ñan sca loo tñan tsaya'
    nguija lyoon 'in yu.
  wrk-wrk: Miku nyuliyanyi manyirru ngaki. Miku. Ngala nyuli kujba ngaki. Jali nyulu
    wanbiya nayiba Rum, baki nyuli kujba ngaki kudanyu, baki wakarambayi ngana. Miku
    nyuliyanyi manyirru ngaki, jungkungangi ngayu brisinyina, ngala nyuli jila ngakindurri.
  nii-nii: Eim Rom konu owundu ełe opu kin, eim na kur kan simbii nipi orum. Opu kin,
    na kan sirim.
  ign-NT: '@see-verse:2TI.001.016'
  dik-NT: Ku nawën la ɣëët Roma akëc bɛ̈n gääu, acï tɛ̈ tɔ̈ ɣɛn thïn bɛ̈n yɔ̈ɔ̈p apɛi
    agut tɛ̈ yök yen ɣa.
  cac-cac: Ayic ix javi vin̈ d'a Roma tic, ix ec' vin̈ in say d'a smasanil sc'ool,
    masanto ix in ilchaj yuj vin̈.
  tzj-E: Ajni' xuban tak xerkaja wawe' pRoma arja' congan xucsaj rchuk'a' che nconxic
    y pors xenruwil.
  san-BUR: မမ ၑၖင်္ခလေန န တြပိတွာ ရောမာနဂရေ ဥပသ္ထိတိသမယေ ယတ္နေန မာံ မၖဂယိတွာ မမောဒ္ဒေၑံ
    ပြာပ္တဝါန်၊
  yaa-NT: '@see-verse:2TI.001.016'
  cab-NT: lubáragiñe líra, dan le liábinbei ubúrugu Róma, merédeti láluajanina darí
    ladárirunina.
  clu-clu: Anang ginimo tana gani, pagabot na sa Roma, ginpangita na ako nga lagi
    asta nakita na ako.
  swh-ULB: Badala yake, alipokuwa Roma alinitafuta kwa bidii na akanipata.
  tpt-NT: Tejkan ixvil aniy laka putaulan Roma, va laqatapꞌasta kilakxkaul tus kintemal.
  aai-aai: Baise na Rome titit ana veya ana kok i mi’itube ayu ta’itu, imih nuwuhu
    nan ayu titauru itu.
  sny-sny: Sosu le omo Rom iroteye su, le ane ne siye nehi tohoteteye. Sosu mo'o le
    nihari ano siyeye.
  myy-myy: Ado Roma wame cʉtiri cʉto ejacõri yʉre bʉjarocʉ ãma jidicãbisĩ ĩ.
