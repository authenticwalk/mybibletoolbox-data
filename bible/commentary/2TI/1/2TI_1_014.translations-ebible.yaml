  kan-2017: ನಿನ್ನ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿರುವ ಒಳ್ಳೆಯ ವಿಷಯವನ್ನು ನಮ್ಮಲ್ಲಿ ವಾಸವಾಗಿರುವ ಪವಿತ್ರಾತ್ಮನ
