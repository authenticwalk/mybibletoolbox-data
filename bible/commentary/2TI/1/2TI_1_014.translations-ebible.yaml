  san-URD: اَپَرَمْ اَسْمَدَنْتَرْواسِنا پَوِتْریناتْمَنا تامُتَّمامْ اُپَنِدھِں گوپَیَ۔
  heb-LB: בעזרת רוח הקודש ששוכן בקרבך שמור היטב על האוצר שהופקד בידך.
  caf-NT: Ndai unzoo, 'i ntl'álya, 'i ts'iyawh Ndoni be ulhtus, 'i be soo cho ontun.
