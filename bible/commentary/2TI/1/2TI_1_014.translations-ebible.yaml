  mwe-mwe: Kwa Mbumu jwa Ukonjelo atama nkati jetu, nshibhishile ulinda shene shindu
    sha mmbone shimpegwilwe shila.
  tte-tte: Wasana namwanamwana Yaubada iyeyawa kuyawasa-yani iya ginauli namwanamwasosina,
    kabo Yaluyaluwa Tabuna imiya kolila ana kaiwe koina ugite-kalatan namwanamwa.
  tcs-tcs: Wea da elp blo da OliSpirit uda stap insaid laip blo yumi, prapa lugaut
    dem gudsamting wea God i bin gibem po yu po lugaut.
  hlt-THB: Nangmih a venawh ik-oeih leek khoem sak na ak awm ce ak leek na qeet na
    uh – ningnih ak khui awhkaw ak awm Ciim Myihla bawmnaak ak caming ak leek na qeet
    na uh.
  soq-soq: Gagalo euda waeuwa dima God e witaawosana Aleu kakaiwa no bedembo wandia
    mukawa mampe gonaaite oniadewasamoa.
  qub-qub: Imapaj churashushayquitapis ama gongaychu. Jesucristupa alli willacuyninta
    yachachiptiquega Espíritu Santumi yanapäshunquipaj. Paymi imaypis noganchïwan
    caycan.
  att-att: Á ipatattam mu ta nonò mu yù kuruk nga bilin ni Namarò nga inikatalà na
    nikaw. Á yù Mangilin nga Ikararuá ni Namarò yù mangabbák nikaw, ta aggina yù maggián
    nittam nga katággitádday.
  bki-bki: Niununo Lu naio jo bujolou vatitig ea kiado iviso, mia kotuvan re ilivuiano
    nalo na naio midu jo vatitig ea kiamo meuliano ruei, a koto kovitikar vatitigio.
  bqp-bqp: Ǹ yã mana kũ Luda nànnɛ n ↄĩ kũ gbãna kũ a Nini kũ à kú ó gũn gbãnao.
  mcp-mcp: Sâ wo á yɨ́yɔw yí, wo ɔ́ baagʉlə gwo nə kwííndyá mə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim
    njúl shédɨ́ yɛ́.
  hat-hat: Ak lasistans Sentespri ki nan kè ou la, kenbe tout bon pawòl yo te moutre
    ou yo tankou yon depo ki sou kont ou.
  npl-NT: Ika ichikawalis n Espíritu Santo non kajki itech toyolo, xikmokuitlawi n
    kuali tlamachtílistli non Dios omitsmaktili.
  bgg-bgg: Hanyie gethek shii rai pha Ragung So pha blu re-è nathek shii phi pha blia
    shii wie manathek shii ruii bone nathek shii yao ro.
  eng-TCENT: By the Holy Spirit who dwells within us, guard the good deposit that
    has been entrusted to yoʋ.
  eng-BSB: Guard the treasure entrusted to you, with the help of the Holy Spirit who
    dwells in us.
  cpu-NT: Tema inampishiretantakami Tasorentsinkantsi, iri kyaaryooshiretakaimine
    eero povashaantantaro kyaaryoori otzimi ikovakaakemiri piyotaantero.
  san-ASM: অপৰম্ অস্মদন্তৰ্ৱাসিনা পৱিত্ৰেণাত্মনা তামুত্তমাম্ উপনিধিং গোপয|
  tac-NT: '''We ''la repúpua alué nóchali Onorúgame nila. Onorúgame Alawálaka ramué
    si bejtégame júkuru, ''lige nejkúrame júkuru repúkichi alué Onorúgame nejílala
    nóchali.'
  eng-WEBPB: That good thing which was committed to you, guard through the Holy Spirit
    who dwells in us.
  gfk-H: U na balaurei timaan no bilai na linga nong Kalou ga nuruan tar ia taam.
    Ma u na balaurei ia ma no dadas tano Halhaliana Tanua nong i la kis taar ta dahat.
  viv-viv: Yaubada yana nuwanuwa tunutunugina ana vehawala mena a vehimeya givele.
    AluꞋaluwa Mahalina aseꞋasedeya gimimiyami-ma yana faiwala againe a vehimeya hagihagina
    unaꞋitaveꞋavina.
  yao-yao: Mchigose yambone chimpegwile kwa ukamuchisyo wa Mbumu jwa Akunnungu jwakutama
    mwetuwe.
  tgp-tgp: na suihan Tanume Tapu atu mo lo toho hinir̃a, o matahi mamahuni retivarar̃uhu
    r̃uhur̃uhu atu God mo silea isam.
  auc-NT: Wængonguï, Wææ aacæbiimpa, ante bitö ïmite pönongä æ̈nïmi inte bitö tömengä
    waa pönï nänö pönongaïnö ante wææ aacæbiimpa. Edæ mönö Wængonguï Önöwoca tönö
    ëwocate quëwëmompa. Ïninque bitö tömengä tönö cædinque wææ aacæbiimpa.
  kbc-NT: Abakeni loniciwaɡ̶a Aneotedoɡ̶oji Liwigo ane diɡ̶eladetigi catiwedi ɡ̶adaaleɡ̶ena
    moteteni niiɡ̶axinaɡ̶aneɡ̶eco anele ane yajigotedaɡ̶awa Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug gonugau Ze Naliupet getal na mizeun, go na suban gumamam. Guzenemen,
    Ah Wes igual oigeb oug dareu go nug nait salau gumabun isanizamau.
  ctu-BL: Cʌntan jini uts'at tac bʌ tsa' bʌ i yʌc'ʌ ti a wenta jini Ch'ujul bʌ Espíritu
    chumul bʌ ti lac pusic'al.
  meq-meq: Kâ vəlay tsəveɗ a ndəray mâ mbəɗay həlay a labara ŋgwalak eye nakə Mbəlom
    a vəlaka aye bay, tsəpa na ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye nakə mə ɗərev kway
    aye.
  noa-H: Hẽwandam Hak'aar maach hee sĩejem hag jua t'eegau Hẽwandamau hich hiek pʌchig
    jaaupitarr wajap'ata jaaubá; chik'amnagjã hoob chaauraa jaaupim.
  alp-NT: Araka Sou Misete rebe Alla Ipersaye ale kena alepaele leke tamata makete
    ono makete bei yake. Arakae le Alla Eni Ro Misete Ikerike kena ite lalemaru.
  san-VEL: aparam asmadantarvaasinaa pavitre.naatmanaa taamuttamaam upanidhi.m gopaya|
  kbq-kbq: Ruotge Avamu'ma tagu'afi mani'nemo kaza nehanigenka, antahi kamino kami'nea
    kamentintia kegava huo.
  kbh-kbh: Chë Uámana Espíritu, chë bëngbe ainaniñe endoyenabe uajabuáchenanaca, nts̈amo
    Bëngbe Bëtsá tcmojabonÿecá sempre cochtsinÿena.
  ron-LSB: Acel lucru bun care v-a fost încredințat, păziți-l prin Duhul Sfânt care
    locuiește în noi.
  pon-pon: Pai mau o me pwilidier re om, pera ki Nen jaraui, me kotikot lol atail.
  nhe-BL: Ica itlapalehuil Itonal Toteco tlen mocahua ipan toyolo, xijmocuitlahui
    nopa cuali tlajtoli tlen Toteco quicajtoc momaco, huan axaca xijcahuili ma quipatla.
  sps-sps: Tamomots faarof Vurungan Rof te faan manyi Krais, ito tana parits tan Aaven
    Taabos te kaa non tsura.
  wnc-wnc: Sike Anututane Waung Kapa nindane musipmikatang pukuke nin panggak kapata
    siakan wam taknga gatane katakgane gamukuu waakngakan gata asinggan natayuke natanggamatayo.
  bus-bus: Ǹ yã maaa kɛ̀ Ludaa nànnɛ n ↄzĩ kũ gbãa kↄ̃n à Ninii kɛ̀ kú wa guu gbãaao.
  gub-BL: Tupàn uzapo kar ma'e iko newe. Ezapo tuwe a'e ma'e eho iko nehe. Tekwe Puràg
    a'e, zanepy'a pe wiko ma'e a'e, nepytywà putar a'e ma'e iapo mehe nehe.
  imo-imo: Ungu tukumemu Goteni nunge kindo noindirimomu nokoko kondowi. Linonga konopuna
    Mini Kake Teli moromomuni nu enge timbelomuni aku kongonomu wamongo nokoko kondowi.
  boj-boj: Qotei na aqa anjam bole di ino baŋq di atej. Anjam di tulaŋ bolequja. Deqa
    ni anjam di geregere taqatesoqne. Mondor Bole agi gago are miligiq di unu qaji
    a na ni aqaryaimoqnimqa ni Qotei aqa wau geregere ojsim laqne.
  eng-DRA: Keep the good thing committed to thy trust by the Holy Ghost, who dwelleth
    in us.
  knf-knf: Ţijaan bnuura uko unuura wi ahankaniiŋ, wi *Uhaaş wi Naşibaţi unwooŋ ţi
    nja ukţënkiiŋ iţijan.
  san-KHM: អបរម៑ អស្មទន្តវ៌ាសិនា បវិត្រេណាត្មនា តាមុត្តមាម៑ ឧបនិធិំ គោបយ។
  arn-NT: Tati Lif Küme Püllü mülelu iñchiñ mew, fey ñi kellun mew, küme adniefinge
    Ngünechen tami maneletewchi dungu.
  zas-NT: Abiꞌ con xyudar xSprijt Dios bén naban con dunuj ree, gojp ni banee Dios
    güünl.
  ken-NT: Ndǔ bɛtaŋá Ɛfóŋó Bɛdyɛrɛ mmú achí nɛ bhɛsɛ, kɛ́m Mbok Ndɨ́ndɨ́ anɛ
    báfyɛ wɔ amɔ sayri.
