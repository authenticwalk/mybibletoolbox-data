  por-BRBSL: Aquele bem que vos foi confiado, guardai através do Espírito Santo que
    habita em nós.
  ces-NKB: Ten nádherný poklad, jenž [ti] byl svěřen, zachovávej skrze Ducha Svatého,
    který v nás přebývá.
  cui-cui: Cateiteichiya yawa muxuna poponde pexainyei coyenewa, po pexainyei coyenewa
