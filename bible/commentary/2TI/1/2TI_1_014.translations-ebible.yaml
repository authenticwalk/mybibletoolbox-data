verse: 2TI.001.014
translations:
  kpx-kpx: Iale Munanae Tumuu nahehi uale ke vuvunemo hoto seleve ke mataha tumuanela.
  okv-H: Eto God ta ke no degi ta ikari avo Ahihi Otohu ungotenau jo ta mihia amita
    hondate ari na simba be ejo.
  tbo-tbo: Yaubada tuwegana u noonoli una galena iteteya Alugo Woiyawa uyahinei babana
    e memae u hineta po a hagu e weleweleta.
  mal-C: നമ്മിൽ വസിക്കുന്ന പരിശുദ്ധാത്മാവിന്റെ സഹായത്താൽ നിന്നിലെ നല്ല നിക്ഷേപങ്ങൾ
    സംരക്ഷിക്കുക.
  grc-SR: Τὴν καλὴν ⸂παραθήκην⸃ φύλαξον διὰ πνεύματος ἁγίου τοῦ ἐνοικοῦντος ἐν ἡμῖν.
  bgc-bgc: अर उस धरोहर की रक्षा करो जो पवित्र आत्मा कै जरिये थारे ताहीं सौप्या गया
    सै, जो म्हारै भित्तर रहवै सै।
  khz-khz: Palagu na evenimuto gauna pono gita-tagoa. Ita aorai etaluna Veaga Palaguna
    na vowareware gauna gitatagonai pene veakavamu.
  deu-TKW: bewahre die edle Mitgabe durch den heiligen Geist, der in uns wohnt.
  zsr-NT: Ben chiꞌi le nac dxiꞌa naꞌ nadö́d lu naꞌu, gunuꞌ cni len yöl‑laꞌ huac queëꞌ
    Dios Böꞌ Laꞌy, Nu zoalen rëꞌu.
  lin-lin: Batela yango malamu lokola bomengo, na lisungi ya Molimo Mosantu oyo avandaka
    kati na biso.
  hns-NT: Pawietr Aatma hamlogke diel me rahe hai. Okar sahaaita se ie biesaal sattjaai
    ke rakhwaala kariehe djaun Parmeswar tore oeppar saupies hai.
  noa-E: Ẽwandam Akhaar maach ee sĩejem ag jua theegau Ẽwandamau ich iek pʉchig jaaupitarr
    wajaphata jaaubá; chikhamnagjã oob chaauraa jaaupim.
  eng-EMTV: That good thing which was committed to you, guard by the Holy Spirit who
    dwells in us.
  mib-NT: Te condito ró táca jniñu váha jeē ní chihi ya ndaha ró, sáha poder maá Espíritu
    Santo jeē ndeé ini yō.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बिरे़बा नुःबा पाःन्‍हाॽ आनिॽओ के़वाॽबा सेसेमाङ्‌ङिल्‍ले़
    कुभाॽलाम् नुःरिक्‍काङ् कत्ते़ॽओ॥
  xnj-xnj: Kwa makakala ga Mpungu Msopi mweitama mumitima yitu, kamula mambu goha
    gabwina ganakugotolili.
  mmx-mmx: At lolos at Loroonan Kaala nom i nemen keneng at lorooro atnedik, una lok
    tatao avukat nom levelinga ruturun uga lok ka i.
  cbr-NT: Aín Bëru Ñunshin Upí an nubë 'ixun nu sinánmicë, an 'aquincëxun camina Nucën
    Papa Dios cuëëncësabi oíshi 'ianan Jesucristo ñuicë banaishi ñuixunti 'ain.
  tee-NT: Jantu alak'a'it'i ni xamati' camapaxalh ju ixchivinti Dios ju xt'aknic'ant'a
    ni a'una' ju lapanacni. Chai lai chunch alat'i la'ixtachaput ju Spiritu Santu
    ju t'ajun laqui'alhunut'an.
  eng-LSV: guard the good thing committed through the Holy Spirit that is dwelling
    in us;
  cak-NT: Tachajij ri samaj ri yo'n chawe roma ri Dios. Y ri Espíritu Santo ri c'o
    pa tak kánima xtito'n awichi.
  pah-NT: Tupana'ga gwerekouka pyryva'ea a'itituhẽva'ea nde ve imombe'uuka onhi'ig̃a.
    Enhimoirũuka ti gara'uva pe nhandepojykaharava'ea pe. A'ero po ti nde neremoka'nhymi
    pyryva'ea ganhi'ig̃a g̃a mbo'ekatuavo hehe nehẽ.
  sja-NT: Jɨ̃́aji Tachi Ak'õrepa wãarata pɨmaa jara pëida. Tachi Ak'õre Jaure, tachi
    ome baparipa pɨ k'aripait'ee.
  xed-xed: Ŋanaŋa ta ŋərma tagha skwi ya fagham lu ma dzvu, nda mbrakwa Sulkum nda
    ghuɓa, ya ta nzaku ma amu ya.
  mks-NT: Sa̱há ña̱ ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱ ini in in yó ta sa̱há ña̱ chíndeé
    a̱ mí sa̱há ña̱ cán quéa̱ xíní ñúhú cacu va̱hún ña̱ na̱sa̱ha̱n Ndióxi̱ nu̱u̱n.
  gfk-S: Nu balaure timaan no bilai na linge nong God ga ter ie tam be nu manga holane
    ie. Ma nu balaure ie hobi ma no dades tano Halhaaliena Tanuo nong ila kis ter
    ta dait.
  bmu-bmu: Anutunöŋ geka möt narim gihiba yuai ölöpŋi pakpak gihiiga buŋagi akzawi,
    miaŋön loloŋqaloŋ aka sohobapuköra mönö mi galöm memba malman. Uŋa Töröŋan urunine
    kinda maljawi, mönö yaŋgö kukösum qakŋe yuai ölŋi mi galöm kölnöŋga kahaimök ahöma.
  dgz-dgz: Guewa Woup Seniwa potanup wandini aro mega gapan dim da kakaewa ne wadiagena
    ame yambuni kwayup ta.
  eng-GNV: That worthie thing, which was committed to thee, keepe through the holy
    Ghost, which dwelleth in vs.
  zaa-NT: Espíritu Santo enne' dúe lo losto' ri'u nna gunnee la' huacca qui' lu' para
    qui'ni ecàbini lu' tsè' canu rinne cą contra ca titsa' lí nu chi bethà'nee làtsi'
    ná' lu' para cúa lu' ą tsè'.
  eng-WEBSTER: That good thing which was committed to thee keep by the Holy Spirit
    which dwelleth in us.
  guh-guh: Espíritu Santo cajena nacayajavaponaponabeje. Nexata nacayavenonaponaponabeje.
    Bajaraxuata pexaniajailivaisi xaniavaetsia tsipaebaponaponare. Pacuenia Dioso
    caitoroba, exanabiabare. Saicayalivaisicuenia pëtsa tsipaebaponame. Espíritu Santo
    cayavenonaena.
  bon-bon: Aceji Seemo lui te mime cabu enajenige, maane teeme kokre ca Miiji Mene
    ne joomlepi, meebine lui mene ituge ceera jajanename.
  nhw-BL: Ica itlapalehuil Itonal Toteco catli mocahua ipan toyolo, xijmocuitlahui
    nopa cuali camanali catli Toteco quicajtoc momaco, huan amo aqui xijcahuili ma
    quipatla.
  swh-ONEN: Ilinde ile amana uliyokabidhiwa kwa Roho Mtakatifu akaaye ndani yetu.
  wbi-wbi: Ughanvikaghe agha vunoofu ghano alyakutavulile u Nguluve kukilia u Mhepo
    u Mwimike juno ikukala munkate mwa Yesu.
  bba-bba: Gɑ̃ɑ ɡee ni bɑ nun nɔmɑ bɛriɑ ɑ nu nɛnuɔ kɑ Hunde Dɛɛron dɑm wi u wɑ̃ɑ
    bɛsɛ sɔɔ.
  eng-KJVCPB: That good thing which was committed unto thee keep by the Holy Ghost
    which dwelleth in us.
  kgk-NT: Upe anhetegwa va'e nhe'ẽ ani ereheja teĩ avave omombe'u joavy avy jevy.
    Ojéupe ime'ẽpyre onhongatu porã va'e-rami, enhangareko katu hese. Nhe'ẽ Marangatu
    tee va'e nhande py'a-py oiko va'e ne mombaraete va'erã.
  waj-waj: Mmannasa Yoketaivo ti aakiaiyauvaki variivoono yaagueeqaivaa i mminai kua
    kutaivaa Anutuuqo i kiaa i mmiivaa puaisa utuanee.
  cpy-cpy: Ari ojeeka-shiretan-takimi Ishire Tajorentsi, riitaki kyaaryoo-shireta-kaemini
    eero pokantawo kyaariperori otzimi ikowakaa-kimiri piyotaan-teero.
  mpx-mpx: Wasa Waiwaisana toto Yehoba i pewa nu wasaan, iya bugul waiwaisana hot,
    inoke Yayaluwa Bwabwalena i minaa eliyala wana gasisi elana nu matahikan bubun.
  wbp-wbp: Kaaturlungku yungu yangkaju Yimi Ngurrju, ngulaju muurl-mardaka muurlparlu.
    Kala kajilpanpa-jana yapa ngalya-kari parlu-pungkarla kuja kalu-jana yimi warntarla-kurlurlu
    pinarri-mani, ngulaju-jana kapanku kurnta-ngarrirninjarla warla-pajika. Pirlirrpa
    Kaatu-kurlangu, nyinami-ka kaninjarni ngalipa-nyangurla, manu kangalpa yinyi yartarnarriji.
    Ngula-kurlurluju yartarnarri-kirlirliji Yimi Ngurrjuju muurl-mardaka muurlparlu.
  luo-luo: Rit mwandu maber mosemiyi, kirite gi teko mar Roho Maler modak kuomwa.
  nhe-NT: Ica itlapalehuil Itonal Toteco tlen mocahua ipan toyolo, xijmocuitlahui
    nopa cuali tlajtoli tlen Toteco quicajtoc momaco, huan axaca xijcahuili ma quipatla.
  aii-aii: ܢܛܘܿܪ ܨܦܵܝܝܼ ܠܗ̇ܝ ܗܲܝܡܲܢܬܵ‌ܐ ܒܝܲܕ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܕܒܸܥܡܵܪܵܐ ܝܠܹܗ ܒܝܼܲܢ.
  esk-NT: Qaunagilugich nakuuruat iḷisauttutit qaunaksraqsrirrutauruat ilipnun saŋŋigikkaŋagun
    Ipqitchuam Irrutchim iñuuruam uvaptikni.
  msb-msb: Sa gahom san Espirito Santo na nagaistar sa aton, atamana an maayo na bagay
    na ginpaniwala sa imo.
  cpa-NT: Jmo³ hí³ jǿg³ jøng², jǿg³ ca¹cuø¹ Diú¹³ hi² dsa³hé³ jniang³. Mi¹hag¹³ báh³
    jmi²dsí² han¹³ quin² jniang³, hi² tsa¹dsø¹hén² jǿg³.
  dso-dso: ଜନ୍‌ ସୁବ୍‌କବର୍‌ ପର୍‌ମେସର୍‌ ତକେ ଦେଇଆଚେ, ସେଟାକେ ଦେକାରକା କର୍‌ । ଆମର୍‌ ବିତ୍‌ରେ
    ରଇବା ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବପୁସଙ୍ଗ୍‍ ସେଟା ଦେକାରକା କର୍‌ ।
  meu-meu: E henimu ḡauna namona ba gimaia, Lauma Helaga, ita laloda e noho henimu
    Laumana, dainai.
  yva-NT: Amisye po apa ananyao tugae raugaje nai indamu nyo raeranande. Muno Anawayo
    Vambunin, omi ntuna no wansanuga rai, Mo vambunine raugaje nai, weti syare nyo
    ananyao umaso raeranande kobe indamu vemo ayao angkarije nande rai jinya.
  dgc-dgc: Diyan mo pébayan tu tunay a pégtoldu a nikatiwala diko na Diyos. I Banal
    a Espiritu a mégiyan dikitam, éy aguman na ka.
  zpm-NT: Espíritu Sant meṉ ne nacnie ne, me yquiaanap luu, me gacnieṉ luu ib csaand
    luu zhiwseed Dios, ib csaand luu dziin ne bzo Dios luu guṉ luu.
  hix-NT: Yaworon xaxa hutwamohsoye, Khoryenkomo, owya, àro yawo ron me oyesnàr horà.
    Àro ke, àro yawo ro rma haxa exko, anar me oyehutwanàr hona. Ayakoronomehe, Khoryenkom
    yokato. Noro ryhe, kàhnawonye roro naha.
  sim-sim: Mashi jivi Jisashin Avui Wasilaka mirin or hari osa. Unda osik Masikome
    orhi avak mirin or jelyashinak mashi oson er toltangrika.
  npi-ULB: जुन-जुन असल कुराहरू परमेश्‍वरले तिमीलाई सुम्पनुभएको छ, त्यसलाई हामीभित्र
    बास गर्नुहुने पवित्र आत्माद्वारा सुरक्षित राख ।
  cgc-cgc: Paagi ta pagtabang ta Dyos Ispiritu Santo na naan ki kiten, ambligan no
    na dili masilian kamatuuran na tudlo na pasalig ki kaon.
  tim-tim: Akto Heak han biwi nenŋân manmap yâkŋe den bunŋaet keiŋe giŋep are paŋâk
    mem yaiwâk damun akmâ manben.
  yor-yor: Pa ohun rere ti a ti fi lé ọ lọ́wọ́ mọ́ nípa Ẹ̀mí Mímọ́ ti ń gbé inú wa.
  wos-wos: God déka yikafre mwi hundi dé méniré wa, méni wun hundika hatita du takwaré
    waméte. Méni nana mawulimbu tékwa Godna Hamwinyambu hambuk hérae wun hundika jémba
    mé hati, du takwa wun hundiré haraki hurundamboka.
  emp-NTPO: Ãcõrẽ Jaure dadji sod̶e b̶ʌba wãrã bed̶ea Ãcõrẽba bʌ́a diad̶ara bio waga
    b̶adua.
  eng-F35: Guard the good deposit by the Holy Spirit who dwells in us.
  ind-ind: Allah sudah mempercayakan ajaran benar yang sangat berharga itu kepadamu,
    maka jagalah itu dengan pertolongan Roh Kudus yang hidup dalam diri kita.
  pes-OPCB: آن امانت نیکو، یعنی عطای الهی را به کمک روح‌القدس که در وجود تو ساکن است،
    حفظ کن.
  mpt-mpt: Gode e weng moloto kobo omklameo kla kimanale! Gode Hobe nib bobol temo
    bie daabkenea Gode weng moloto kla kimanale!
  ssx-ssx: Mo neke pa꞉ta꞉ ka꞉la꞉ epeke epeke hau manuta꞉ ota꞉ wopu handeteke ke haluekema꞉
    kota꞉ nakana꞉ma꞉ mo nika꞉ puki pa꞉ta꞉ pila꞉ Holi Sipitidina꞉ wele peaasa꞉ ekina꞉
    welema꞉ wopu handeteke hapeke.
  mkl-mkl: Ide jiidɑ iyi ɑ̀ dɑɛ si ɑwɔ, muu do ɡbuɡbɑ̃i Hundei Ilɑɑɔ̃ iyi í wɑ si
    wɑ.
  gaq-gaq: ଆଣ୍ଡିନେ ମ୍ନା ବିସୟ୍‌ନେ ଦାଇତ୍‌ ପେନେ ଆଡ଼ାତ୍ରା ମିସୁଚେ ଲେଃକେ ନେଁଇଂନେ ବିତ୍ରେ
    ବାସା ଲେଃକ୍ନେ ପବିତ୍ର ଆତ୍ମାନେ ବପୁରେ ମେଁ ସାପାକେ ନିମାଣ୍ତା ବାବ୍‌ରେ ବପା ।
  gof-RNT: Nu giddon de7iya Geeshsha Ayyaana wolqqan new imettida lo77o hadaraa naaga.
  unx-unx: ଆମ୍‌କେ ଜିମାକାଦ୍‌ମେ ବୁଗିନ୍‌ ବିଷାଏକେ ଆବୁତାଃରେ ତାଇନ୍‌ତାନ୍‌ ପାବିତାର୍‌ ଆତ୍ମାରାଃ
    ପେଡ଼େଃତେ ଏନାକେ ଯାତ୍‌ନାଅ କେଦ୍‌ତେ ଦହେମେ ।
  gah-gah: Ómasímini Sikalahú mulutegú minoko aleko oaká noimó áisi izokaho loló iko
    Ómasímo gemenei netá nene gizapa etoha oko ale minozo.
  lcm-lcm: Ku aiveven aro na mengen tutuman ang kutala luk ia, si kitmat i Malanganto
    Gogoai, nang kapo ago ve tara.
  aer-aer: Ngkartele ngenhe Ayeye Mwerre antheke unte mwerrentye anthurre arntarnte-aretyeke,
    ayeye renhe arratye atnyenaye, akngarte-iwetyale renhe. Kenhe unte apeke tyerrtye
    arrpenhe areye aretye-alheme, akurnentye-arle akaltyele-anthemeke itnenhe arratye-ilaye.
    Utnenge Mwerre anwernele-arlenge atnyeneme, re anwernenhe-arle lterrke-ilemele
    ayeye nhenhe renhe arntarnte-aretyeke.
  qvc-NT: Dyuspa Santu Ispiritun noqanchiqpi tiyaq yanapashuptinri, yach'achikuy Dyus
    nishqanda, pay kamachishushqanshina.
  tgl-ULB: Ang mabuting bagay na ipinagkatiwala ng Diyos sa iyo, bantayan mo ito sa
    pamamagitan ng Banal na Espiritu, na namumuhay sa atin.
  cbs-NT: Jaska wakin Jesúskidi yusian min tapini jau tsuan betsa wayamanunbun Diosun
    Yushin Pepa nukuki dasiatun mia medabewaya jawen kushipawen uindakubainwen.
  xtm-NTPP: Te ja maa Xtumani Ndios ma, iya iyo ini anua o a, te ko koto va'a ni maa
    ni ja ñatuu na ja u'vi ko sa'a ni, te ko ndi ini ni ja ko sa'a ni ja vii ja va'a
    ni sacargu ña'a ya a.
  nnq-nnq: Kwa makakala gu Uhuke jwa Chwapi jwatama nkati jito mikigoye gwicho kile
    chache chambone chankamuigwe.
  bao-NT: To biri Añuri Yeri manipʉre ca niigʉ cʉ̃ ca tii nemoro mena, díámacʉ̃ bue
    majioriquere mʉre cʉ̃ ca dotiriquere añuro ĩa nʉnʉjeeya.
  san-ORI: ଅପରମ୍ ଅସ୍ମଦନ୍ତର୍ୱାସିନା ପୱିତ୍ରେଣାତ୍ମନା ତାମୁତ୍ତମାମ୍ ଉପନିଧିଂ ଗୋପଯ|
  huv-NT: Iyac wüx imeaats, nde mecueat aaga naleaing poch Teat Dios tüüch ic mequiaach,
    cos apmambeol ic Nangaj Espíritu ocueaj Teat Dios leaw acül tiül omeajtsaats.
  otn-NT: Di fät'a̱'i̱ rá̱ hya̱ Oja̱ ngue gui xännba̱bi̱ yø ja̱'i̱. Nu̱na̱ ra̱ Espíritu
    Santo dí̱ n'yohʉ, da̱mi̱ 'yäpi ngue da̱ mäxa̱'i̱ ngue guí pa̱di̱ ha gdí̱ japra̱
    hya̱.
  nop-nop: Bepaŋdi Mede Momooŋ u kadokoweŋ yoŋa kohoge foloŋ kameguk, woŋ adi nemek
    momooŋ hinek, ale momooŋgoŋ hinek kadokoluwaaŋ. Kaŋ Uŋgoniŋ Munabuli welenik maaneŋ
    hatilak adi kwanai u kedem gehitubu-lodawaak.
  obo-NT: Woy ukit to kotuusan to Uhis no Ispiritu no id ubpa rinit keta, bontayiu
    iddos bonnaan nonaw no id sanna to Monama kikow amoy diid kovovaawan.
  cak-ENT: Xa tachajij ri samaj ri yo'on chave roma ri Dios. Y ja ri Lok'olüj Espíritu
    ri c'o pa tak kánima ri nto'on avichin.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤒᤡᤖᤧᤒᤠ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤠᤏᤡ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤓᤠ᤹ᤗᤠᤶ
    ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤳᤋᤧ᤹ᤀᤥ॥
  mie-NT: De coto nú ndācá tiñu váha jā ní nchihi yā ndahá nú, sāhá poder maá Espíritu
    Santo jā ndéē inī ō.
  san-TIB: ཨཔརམ྄ ཨསྨདནྟཪྻཱསིནཱ པཝིཏྲེཎཱཏྨནཱ ཏཱམུཏྟམཱམ྄ ཨུཔནིདྷིཾ གོཔཡ།
  qve-NT: (Qanqa amayá permitinkichu Jesucristopa contranpi yachachiq runakuna, creyentekunata
    engañanankutaqa). Aswanqa Diosmi qanman encargasuranki, noqanchispi tiyaq Santo
    Espiritupa yanapayninwan, Jesucristomanta allin willakuykunamanta runakunaman
    allinta yachachimunaykipaq.
  pao-NT: U sakwa besa oo mabetseana ka Te Naa Besa Pooha ume oo sootuhipu. Tamme
    no'yoona ka oo Besa Pooha-matu nasootuhipu.
  cbu-NT: Ashiriya, nuw shiyaa kamachtarangi anuri kitsish mazinangcha. Papcha, mbizarinllpa.
    Apanll shiyash Wani taaru anu shiyaa istachiya; izuuru payumaam istachiya. Isusu
    kuk kizpur wanasirtanda. Ashiri anuri payungcha tina.
