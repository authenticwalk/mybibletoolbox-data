  mxb-NT: Ta kandaa va̱ꞌón ña̱ ndaa̱ ni̱ xi̱ꞌo Ndios noo̱o̱n xíꞌín ndée̱ xíꞌo na̱
    kúú Espíritu ii̱, na̱ ió ini yo̱.
  pon-2006A: Apwahpwalih soahng kan me kohienguhkehr ni likilik, sang ni manaman en
    Ngehn Sarawi me kin ketin ieias loalatail.
  maq-NT: Nihñicuende cjuaquixi xi casua ri Nina. Hane Hasen rë Nina xi tacun cahntsua
