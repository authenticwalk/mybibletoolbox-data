  zat-NTPS: Ne̱ chee̱ xel-la waca chee̱ Be' Lá'azxa, Bénnea' zue̱' xichaj lázrdaudxu,
    be̱xru tipa da na' nuzúa Dios lu na'u.
  spp-spp: Jwumpe Nintanmpe p'à jwo mu á ke, ma hà wà yaha u a pu labali u a yu mɛ.
