  san-GUJ: અપરમ્ અસ્મદન્તર્વાસિના પવિત્રેણાત્મના તામુત્તમામ્ ઉપનિધિં ગોપય|
  amx-amx: Thang ngkweng angketj mwerr renh kaltj-anthek. Ntwang angketj nhenh arratj
