  guj-2017: જે સારી અનામત તને સોંપેલી છે તે આપણામાં રહેનાર પવિત્ર આત્મા વડે સંભાળી
    રાખ.
  jvn-NT: Kabar kabungahan sing wis dipasrahké marang kowé kuwi kudu mbok simpen sing
    apik. Roh Sutyi, sing manggon ing uripé awaké déwé, sing ngréwangi kowé nyimpen
    iki.
  byr-byr: Gotɨyai yagaala dazaꞌ gɨmɨre asɨrɨ gwakakeꞌ dameigɨ nayaa dɨthaaka! Nabaai
    Kurya Tewaanyai nemɨnyɨ wɨlanemwaalɨkei wawɨnya dazavɨna yɨnɨga wiꞌna gɨhaimwagathelyɨ.
  ian-ian: Godna waagan mɨna maawupmba lɨgandɨ. Ndɨ mɨna maawupmba lɨga wan apma nyaangɨt
    mɨn kat vɨsɨmogwilɨgandɨ. Wan nyaangɨk kat mɨna maawut ke sɨlawoka. Mɨn yelavɨtsɨmbla
    yetɨgiyamɨn.
  hun-hun: A rád bízott drága kincset őrizd meg a bennünk lakozó Szentlélek által.
  mcf-NT: Nuquin Papan Mayan nuquibëd iqueque. Aidën namiac ëmbi chiondacpadomboen
    Nuquin Papan chiaidquio chuiquin Esus chuibanta, mado.
  kjs-kjs: Naana lo robaa-para pia Holi Spirit-na purimi epe agale waru mogeama surubape.
  mni-mni: Nangonda sinakhiba aphabasing adu, eikhoigi nungda leiriba Thawai Asengbagi
