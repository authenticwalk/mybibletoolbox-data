  san-TAM: அபரம் அஸ்மத³ந்தர்வாஸிநா பவித்ரேணாத்மநா தாமுத்தமாம் உபநிதி⁴ம்ʼ கோ³பய|
  cof-NT: Diosi yachi Tencaca erenue yape nuchibi wisa. Yachi Tenca nuchi mantá cuwae
    yape yachi tsarasi fiquica micarisa. Junni jun fiquica natiya canbiyaquituto micarina!
  srm-NT: Nöö di gaan bumbuu soni di Masa Gadu futoou i te a butëën a i maun naandë,
