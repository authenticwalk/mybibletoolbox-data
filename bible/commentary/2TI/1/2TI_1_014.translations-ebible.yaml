  hlt-MCSB: A then hnokhueh te mamih ah aka hing Mueihla Cim lamloh tuem ne.
  xtd-NT: Maxku tuku jaꞌan‑n nuu ñayiu hora dakuaꞌa‑n‑yɨ. N‑jaꞌan Ianyuux nuu‑n xa
