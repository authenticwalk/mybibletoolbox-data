  jic-NT: Dios jos jipj sin mü'üsüs la mijin jupj tjevelá. Pasal 'üsüs way jupj tjevelá.
    Mpes 'in majaman 'üsüs way la mijin jupj jos jin. Dios Cjües ca cyapj mp'a'sas.
    Jupj pü'ü cupj qjuisas mo'ó.
  zap-NT: Gugapkwent ne wseleedx Ne lo de; laa Espíritu Sant ne raknonen be gun xyudar
