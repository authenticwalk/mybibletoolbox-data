  ter-NT: Yokóhiyana ne koati únati kurí'okopike Itukó'oviti, enepone hó'exeopike,
    itikoâti ya xunákoke ne Sasá'iti Omíxone, enepone ovo'ó koe'éviti.
  bmr-NT: Moocaani Gaija mofifaño icaabo. Jaaneguiiha diibo mɨɨhaico aamusuneri Moocaani
    ɨco atajɨɨbanoco imino toomo.
  fuf-fuf: Jogitoɗaa kaliifu moƴƴo mo hendorɗaa *Ruuhu Seniiɗo on, ɗun ko Wonɗo e
    men on.
  bhl-bhl: Nimtew angom? Sunbin-Got e kulo aluwbamin ken be dukemse kasike, ku aluwbamin
    be nukalem dim alakabe Sunbin-Finik em dakakemin kitil so kilele kelewbolewka!
  ons-ons: Asu koboboine kotozo gemaike, eŋane zonomŋo qesiŋ gangi, dereret wele mayakatne
    qe watke ginge, yewa ware kaikene.
  con-NTPO: Chiga Qquendya'pa ingini can'jemba fuitesi Chiga quenga afe'cho tansintsse
    condase'choma ñotsse coira'jeja.
  ghs-ghs: Qaheuba Sumasai napaho irita ooraita qupadzomaqi Ohongai baura oke nakaho
