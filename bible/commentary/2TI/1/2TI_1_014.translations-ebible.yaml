    tỳx ga kam kôt ar amijo aba.
  eng-WEBU: That good thing which was committed to you, guard through the Holy Spirit
    who dwells in us.
  gnw-NT: Tumpa umee ndeve mbaepuere. Jecuaeño iporu jocua mbaepuere ndiyeyocui cavi
    vaerã chupe Espíritu Santo rupi. Echa'ã Espíritu Santo ico yandepɨa pe.
  mux-mux: Pulu Yili-ni nu temani-kaiéliinga kongun sirim akili ‘Méle aima kaiéle.
    Ku-moni olandupa pulimú méle te mele.’ nikunu nokuku kunjui. Oliunga numanuna
    Mini Kake Tili molemále-ni nu tondulu liipa simbale-ni kongun akili mimi-sikunu
    nukui.
  maj-NT: Nga'yúhu̱n Espiri̱tu̱ Santo̱ xi tíjñajinná chúnko̱ho̱ ri̱ én nda tsu xi
    kin'ekjas'ehin.
  bkq-NT: Kywymâry Deus Ispiritury eon-honwanâdybyem, xirâ unâ ioze lelâ egatuzezegâ;
    iozepa kulâ unâ egatuwâni modo xurukâmo lâpylâ warâ. Ioze lelâ unâ mâengatuhoem
    Deus aguehobyry âmâ âdylâ tâwâenseim mâenkanâdoem nhânly-ro waunlo ara.
  kue-kue: God taragl wakai ene ongun mina yongwa ikra sugl wakai motn ana Holi Spirit
    nono mina suna moglkwa pre, kongun i mina siriye sitenambuka.
  cot-NT: Pintsavetantavaequeroquea Iguenquetsatsare Aapani Irioshi yojocajitaquempica,
    pintampaticamajateroja pincanquero, iriguentiquea agavejacaaquempine Ishire Aapani
    Irioshi choocashirentajiacajica.
  bnp-bnp: O matakari kamumu a ngava muholi i habia vomu a Vure. A Hanu Kiripiripi
    ra i made pololilo ne hita, ge tuhori ioe go rata mavonga.
  apn-NT: Ate mẽ kãm tanhmã Jejus jarẽnh to ho ri apaja ãm hãmri na. Tã koja mẽhõ
    htỳx ri tanhmã ho kapẽr punuj to rỳ axtem nẽ tanhmã harẽnh to ka ja hã ama nẽ
    nê kãm akapẽr kãm axihtỳx nẽ. Tĩrtũm Karõ ra kot akarõ hwỳr àr jakamã kêr ka ỹ
    hã ã Jejus jarẽnhja jamãr mex o ri apa anẽ.
  ctp-NT: Xñii suꞌwe kwenta ꞌin chaꞌ suꞌwe nu wa ykwiꞌ Ndiose loꞌoan; loꞌo Tyiꞌi Ni
    tayaꞌ Ni ꞌiin chaꞌ kuꞌnii tñan kanꞌ, kanꞌ chaꞌ nganun Tyiꞌi Ni niꞌ kasiya ꞌñaan.
  opm-opm: Pot pisusa Got ohe yah meng oh gwe hrepnong ma matipnong oh ihir aer matipririm
    orhe Yahsup dire mutuh ma pat Yahsup ohsi diradire ihsen yahnap tit ma boporsi
    mar paptiru mat orhor apaptenmur.
  bvr-bvr: Rrapa minypa Mern An-mawunga ay-rrimanga wuparnana nipa a-gunggajinga nggula,
    nginyipa jaga ny-jana barra nula gun-molamola janguny gun-gata minypa nipa Wangarr
    murna biy-wuna.
  wal-wal: Nu giddon de7iya Geeshsha Ayyaanaa baggaara neeyyo hadaraa immido lo77obaa
    naaga.
  zad-NT: Espíritu Sántona', beena' zoa ḻoo yic̱hjlall'do'chona', gaklene' li' kwenc̱he
    toshiizi wli' wsedilo' beṉ' dill' ḻina' daa ba bsedid' li' na' bi wi'o latj shi
    ga za'zə beṉ' cheenile' yisheen.
  kmg-kmg: Tiri Mâro maŋnâŋecko juekac eki neŋgoc ŋegarehame miti kâdoc qârârie-garekicne,
    i aimuŋ soŋaŋketec fogarezejec.
  aso-aso: lelikuꞌ omo minive Oꞌmosoꞌmi Sikalahutoꞌ nene lehete o mino Oꞌmosoꞌmo gono
    lamineꞌ gimidoꞌ nene gizebo lekeseve o minosa do minezo.
  uli-uli: Irel mala kkelel Espritu Santus le ye mel irech, ngo hobe hafalli mokwe
    ye momay we resa tahache kofal ngalug.
  nin-NT: A nu ùwà inkindirr izizi. Du Izhi i Iwre yi nggo so tsitsirr nu ùwà ku,
    nggo i zi ùwà ssu yi gri ngbangba.
  acu-NT: Yus ni nuikiartutirin amin suramsau asamtai, Yuse Wakani iin pujurtamji
    nuna kakarmarijai aints ainau pengker nuiniarta tajame.
  cak-WNT: Can tachajij c'a ronojel ri yatajnek chawe ruma ri Dios. Y ya ri Lok'olaj
    Espíritu ri c'o pa tak kánima ri xtito'o awuche (awixin).
  ebk-ebk: Babaen as nan fiachang nan Espiritu Santo ay mawawacha kan chitaku, aywanam
    nan napateg ay sursuru ay entalek Apo Dios kan he-a ta achi mafiarfialiwan.
  spa-PDDPT: Guarda el buen depósito por medio del Espíritu Santo que vive en nosotros.
  ruf-ruf: Lelo aghala ghanoghile ghawing'ighwe ughalolese kwa ingupfu ye Ghumuhe
    Mwenzeluka iyokala mghati mwetu.
  gun-gun: Nhe'ẽ Ky'a E'ỹ nhandere oĩ va'e po'akaa rupi epena tema iporã va'e ndepo
    py opena uka pyre re.
  agu-BL: Na tan porer yi Espíritu Sant yi najlij tzawe'j tajwe'n yil xcon yi balaj
    ajtza'kl yi at tetz awalma', yi ajtza'kl yi Ryos ak'on tzatz.
  isn-isn: Magoze imakani nimaza naeukupee Itunda kukiila ung'waung'welu nuikie mukali
    itu.
  eng-PEV: '@see-verse:2TI.001.013'
  ilo-ULB: Ti nasayaat a banag nga intalek ti Dios kenka, salaknibam babaen iti Espiritu
    Santo, nga agnanaed kadatayo.
  pir-NT: Sa yegʉ Espíritu Santo mari mehna ijiriquiro tiquiro yedohoro mehna quehnoañe
    buheyere quehnoano yeya. Queoro buheya.
  anv-NT: Bélege wáwálé yina ayi Ɛsɔwɔ afyɛ wɔ né amu chacha. Ji afyɛ wɔ wáwálé
    yina né amu né uto Mendoó Ukpea ɛwe ɛjwɔlege ɛse mmyɛ.
  sab-NT: Chube geru ketu bage dbadale kwiange, Chube Oña che chudaboanga kle che
