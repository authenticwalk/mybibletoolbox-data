  mdy-ETH: ኑ ጊዳ ዓኣ ዓያኖ ጌኤዦ ዛሎና ኔና ጉሙርቂ ኔኤም ዒንጊንቴ ባኮ ካፔ።
  spl-spl: Wâtgât mâmâŋahât Heakŋe biwinenŋan ge tatmapŋe mâmâŋe otgihimu Kiristohât
