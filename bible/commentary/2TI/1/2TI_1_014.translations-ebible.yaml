    nogantsicwan carnin yanapaycämantsic.
  mox-mox: Eda vetumaqana ʼinega Niboana Gwalagwalana ʼidaya toatoa. Ta tauna ena
    iula ʼinega ana fata eu fewa lova Yaubada neiu una ʼitamaki aqiaqiea.
  kew-kew: Niaana robaa-para pia Holi Spirit-na purimi epe agaa waru mogeawa surubape.
  dww-dww: Be Arua Babau tauna vutuna nopode e miamiana na sague, Mamaitua riukaua
    ya uteutemna kwa rabe kauena.
  twi-ASANTE: Wɔde ademudeɛ a ɛsom bo ahyɛ wo nsa. Fa Honhom Kronkron a ɔte wo mu
    no mmoa bɔ ho ban.
  aoj-aoj: Nimafi basef ifimba buꞌwafi endilisifi God nagaseꞌenaef lagof ineꞌigufi
