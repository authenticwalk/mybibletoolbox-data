  zty-NTPS: Wdape chi'i da' nak chawe', dan' nzi' ḻo no'o. Gak gono' ki ḻen yeḻa'
    wak che Dios Be' La'y, Bennen' zóaḻene' žo'o.
  mek-mek: Ke Deo ega Spiritu iꞌa aloꞌaisai eague auga ega isapuai lau Deo ega iifa
