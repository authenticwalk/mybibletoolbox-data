  uvh-uvh: Ka inga' aming ka yotangkanip titining Kasira Aming Jisas wari kadofinga
    kungkumak ning kane u tugu' wa Anutu wari yotangkanip titi wara'ning kadapmang
    u sareng kuma' tipkadofanimgu'. Ning tinga kane ka u tugu' wara'ning kigineng
    wari kungkumak ning kigineng ka aming indifimiri wara'ning u udanga kayonimgu'.
    Ning tanga adining midi kareng wara'ganang wa kadapmang ka ka' fikifiki ningsa'
    iik wara'ning u sareng ningtintingnanga yareinga katam.
  ino-ino: '@see-verse:2TI.001.009'
  gnn-gnn: Yo, dhiyaŋunydja-wala nhanŋu ŋunhiyi mel-wuyunaranydja liŋguna maḻŋ'thurrunana,
    liŋgu Djesu-Christnha ŋilimurruŋgu Walŋakunharamirrina bunana, bala bakmaraŋalana
    ŋayi bitjarra biḏiwiṯitjkuŋalana ŋunhi rakunydhinyaramirrinydja rom, bala ŋilimurrunydja
    yurru nhina yukurra ŋunhalayina Godkalana, rumbalnha wal'ŋu yana, bitjanna liŋguna
    yurru. Dhuwalayi ŋayi Godthu maḻŋ'maraŋalanydja warraŋulkuŋalanydja ŋilimurruŋgu
    ŋuliwitjarra Djesu-Christkalaŋukurruna.
  yal-yal: Koni iki a bata a yita en na en nakisimaan Yesu Alaa Muxu Sugandixin minin
    xɔn ma kɛnɛnni, naxan faxan sɛnbɛn nɔxi, a yi nii rakisin nun faxatareyaan makɛnɛn
    Yesu a fe Xibaru Faɲin xɔn ma.
  cnt-NT: Diú₄ ma₂ca₂jme₃jnia₂₃ léi₄ ja₁con₂ dsa₂ mɨ₂güɨ́g₃, a₂'nio₃, jme₁ca₂chein₃
    Jesucristo i₂lió₂ quián₂ jniog₄, co₂dsia₅ ca₂'éin₂ bí₂ a₂'io₅ 'mú₃; ton'₂ ca₂jme₃jnia₂₃
    të₂le₃ quian'₅₄ jág₁ dse₃, 'a₂ lia'₂ le₃chan₂ dsa₂ co₂tan₅₄.
  tif-tif: 'am kula daansu kulu, numi iliim boyin tunum Yesus Kraist ata tal fatap-nala
    kawu, atamdupla, God ami tambal tambal kamayin namti kalabuu kala kala-sulup ko.
    Yesus Kraist ata, taan-yaamin kaami titil uyo disa kelu kewa, boko-lomda: Kipni
    taanokomip kaa, taandiwa maaklo ke win dinim ke-lokomip disa yo, kalba-kup, almi
    weng tambal uyo boko-lomda: Ibi nami lak duulip namti, suunkup ilin unang tunum
    ke-lokomip o, kala-somda ku-fatap-daalaya, atam-sulup.'
  nlx-nlx: पुण एवी आमरा सुटकारो केरन्या यीशु मसीन आवणेन द्‍वारे देखानो, जो मोतीन ताकेतीह
    खेतेम किऱ्यो एने जेलेमक्या जीवणान हाजाली खोबरीन द्‍वारा देखाड्यो।
  apw-NT: 'Áí k’adíí ch’í’ṉah silįį, Jesus Christ Hasdánohwihezṉilíí hit’įį silįįhíí
    bee; áń da’itsaahíí nohwá yó’oyiné’, ła’íí ihi’ṉaahíí ła’íí doo da’itsaah dahíí
    yati’ baa gozhóni bee got’įįzhį’ nyiné’:'
  gum-gum: Inchen møimbe Cristo Jesús namui Kaigyugurri Wesrabig yandø kenamisren,
    tru ka yandø tab indig pasrabig købiibe kenamisran. Incha tru managatig kerriguwan
    kwamig kønrrai marøb pasrabigwane nøbe kerrigu pinisha, tru Tiuswei tabig srø
    wamgurri tru øsig kømig managuen patsømønrrabigwan tøryu wesrawa pasran.
  not-NT: Yoniagacái Tosorintsi inintaigacái aroquenta iconijaque Jesoquirisito Atingomi
    Ira camobitaiganacái omagaro aique icaniatanai. Aisati itimasanotaqueri ira quemisanqueri
    arota intiomoqueri përosati Jonogaguitequë.
  plu-plu: Kibeyne, metakwa ini kabayka kahayak wotwiy ku apim inin. Mmanawa kuwis
    wamnihtenwiy Cristo Jesus danuh ta amadgat inin. Ig pisenwe akak miyaka nidatni.
    Ayteke ig utipkis wotwiy dehetniki ku pariye kane hiyapti miyaka. Ig ekkesepni
    ta gitkis madikte hiyeg abet ini ginetni kibeyne inetit.
  iou-iou: Täŋpäŋ bian-inik nin iwoyäŋkuko upäŋkaŋ apiŋo ironi u kwawak ŋode niwoŋäretak;
    Nimagurani Kristo Jesu uwä kwawak ahäŋpäŋ kumäŋ-kumäŋ täŋo kehäromi utpewän maŋpänkaŋ,
    mani biŋamtä irit kehäromi kumäk-kumäk ikek nämo unitäŋo kudän kwawak pewän ahätak.
  ntp-NT: Dai sivi cʌʌ maatʌ aatʌmʌ isgʌroigʌdai Diuusi. Ʌgai ootoi Suusi Cristo cʌʌgacʌrʌ
    gʌrvuviadami cascʌdʌ. Suusi Cristo vaamioma istui simuuquigami dai gʌrmaa ibʌdagai
    utudui ismaacʌ tomali ʌmo imidagai maiugiatʌi. Suusi Cristo gʌraagidi isʌgai vaa
    cʌʌgacʌrʌ gʌrvuvaida agai poduucai maatʌ aatʌmʌ isgʌroigʌdai Diuusi.
  rai-rai: Ma mi daat aa babo a maarmaari anun God karom daat u ra winawaan paat anu
    ra nundaat Tena Walaaun Kaarisito Iesu, ia baa ia uwia paa a minaat. Io, u ra
    Koina Wewapua i wapuaana a lalaaun takum kupi in waan paat kaapakaapa.
  haw-1868: A ua hoakakaia mai ia i keia manawa ma ka ikea ana mai o ko kakou ola
    o Iesu Kristo, ka mea i kinai i ka make, a i hoomoakaka mai hoi i ke ola a me
    ka make ole, ma ka euanelio;
  ffm-ffm: Kaa jooni moƴƴere ndee ɓannginiraama saabe ɓanngugol kisinoowo en, Iisaa
    Almasiihu kalkuɗo maayde, ɓannginɗo nguurndam e duumagol e ley Kabaaru Lobbo oo.
  arb-NAV: وَالَّتِي أُعْلِنَتِ الآنَ بِظُهُورِ مُخَلِّصِنَا يَسُوعَ الْمَسِيحِ الَّذِي
    سَحَقَ الْمَوْتَ وَأَنَارَ الْحَيَاةَ وَالْخُلُودَ بِالإِنْجِيلِ
  cop-CNT: ⲁϥⲟⲩⲟⲛϩ ⲇⲉ ⳿ⲉⲃⲟⲗ ϯⲛⲟⲩ ϩⲓⲧⲉⲛ ⲡⲓⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⲡⲉⲛⲥⲱⲧⲏⲣ ⲓⲏⲥ Ⲡⲭ̅ⲥ̅ ⳿ⲉⲁϥⲕⲱⲣϥ
    ⲙⲉⲛ ⳿ⲙ⳿ⲫⲙⲟⲩ ⲁϥ⳿ⲑⲣⲉ ⳿ⲡⲱⲛϧ ⲇⲉ ⲉⲣⲟⲩⲱⲓⲛⲓ ⲛⲉⲙ ϯⲙⲉⲧⲁⲧⲧⲁⲕⲟ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ.
  sri-sri: Irasirigʉ Jesucristore marĩrẽ taugʉre iriugʉ, ĩgʉ̃ marĩrẽ diayeta maĩrĩrẽ
    masĩmakʉ̃ iridi ããrĩmí. Jesucristo marĩrẽ ĩgʉ̃rẽ bʉremurãrẽ perebiri peamegue
    waamurã ããrĩmakʉ̃ neõ iribiridi ããrĩmí. Ĩgʉ̃ marĩrẽ tauri kerere weredeare bʉremurĩ
    merã marĩrẽ Marĩpʉ pʉro ĩgʉ̃ merã ããrĩníburire masĩmakʉ̃ iridi ããrĩmí.
  nal-nal: Ma naari Iesu Kaarisito xa ra balas faanong iriat la pira angkari, ma xa
    vatangin fanong a daxaiang kanaan sina malasing a Baraai a Vaaroroiang sin dia,
    ma xa vanong a dikdikang iwana maatang. Ma naan ka lis a roroiang sin dia ma a
    roro tapal varaxai wana naan. A Dorang Daxa xa vamaravaas azaan angkanaan sin
    dia.
  kyq-kyq: ɔɔ ɓɔrse, Mɛl Kaajjege, Isa al‑Masi se ɓaaɗo sum se, bɛɛn̰ se, naan̰ taaɗin̰
    tooɗga tal. Taa Isa al‑Masi se naan̰ ɔk tɔɔgɔ do yo ki, ɔɔ yo se naan̰ tɛɗga aan
    gɔɔ nakŋ cɛrɛ; ute Labarin̰ Jiga se Isa ɓaanoga te *kaajn̰ gɛn daayum kɛn Ꞌkɔŋ
    ɗaar eyo.
  kwd-kwd: Na alata lo'oo, God 'e faate'enia nga kwailaeta'afiinga aana fadauru 'ania
    nga nigilana mai nga wane ni fa'amoori ladauru, la Jisas Kraes. La Jisas ka lafua
    no'o nga tegelangaa na nga maenga. Mai ngaia ka faate'enia fadauru mooringa firi
    lo'oo 'ania nga Kwairiinga Le'a.
  ded-ded: Ifi femanu yagucnoc memengerecnina Yesu Kristongo hau Anutuac wosoefac
    areng imoc fingectegerec. Fingectegeru yeng homec meickema kekec dzonggo dzonggoya
    kpac, imoc kperagiau mehau hening. Yeng siduc gombung nemmeu kekecseriac faka
    hentegering.
  ewe-ewe: Ke azɔ la, ena nu siawo katã me kɔ na mí to mía Ɖela Yesu Kristo ƒe vava
    me. Kristo Yesu ɖu ku ƒe ŋusẽ dzi, eye wòfia agbe mavɔ la ƒe mɔ mí to nyanyui
    la me.
  nuy-nuy: Marri ana-yimbaj, anaani ngarrani-bajiyini ngagurru, marri ngunu-nani na-Christ
    Jesus ngagurri-nyinyung ngarrani-wiri-gayn-jinyung. Anubani-yung niwu-jadugayn
    ana-ngawij marri niwu-warrarra-gayn anubani ana-wiri, aadanu yagi wiij-guldhi,
    yagi wu-ngawi. Aadanu ngarrani-yiyini wubani a-mamanunggu a-lhaawu wugurru.
  cop-BHC: ⲀϤⲞⲨⲞⲚϨ ⲆⲈ ⲈⲂⲞⲖ ϮⲚⲞⲨ ϨⲒⲦⲈⲚ ⲠⲒⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲚⲦⲈⲠⲈⲚⲤⲰⲦⲎⲢ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲀϤⲔⲰⲢϤ
    ⲘⲈⲚ ⲘⲪⲘⲞⲨ ⲀϤⲐⲢⲈ ⲠⲰⲚϦ ⲆⲈ ⲈⲢⲞⲨⲰⲒⲚⲒ ⲚⲈⲘ ϮⲘⲈⲦⲀⲦⲦⲀⲔⲞ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ.
  buk-buk: Ma yac neŋ †Ŋgac Nem Yac Si-ŋga Yisu Kilisi meŋ hôc asê nom su, dec Anötö
    ndê mwasiŋ dau meŋ tiawê. Ma ŋawaê ŋayham tôc asê bu Yisu Kilisi ku ŋaclai dambac
    ndu-ŋga dulu, ma iŋ ti yac neŋ seŋ dandöc taŋli ŋapaŋ-ŋga.
  pri-NT: É tèepaa me Kériso, *pwi a pa-udòjè. É nama tiàu pàtàmara ê pwâra bà. É
    naa tâjè wâro dàra gòiri awé! Wàépwiri kaa Picémara Wâdé kêe!
  zpq-NT: Na' ṉa'a Diosen' ba blo'e nži'ilaže'de' chio', ḻe ba gwseḻe' Jesucriston'
    ben' choṉ yeḻa' mban c̱hechon' toḻi tocaṉe. Na' žin ža gwcuez Jesucriston' yeḻa'
    goten' na' gone' cont chio' chejḻe'cho diža' güen c̱hen' šjayzoacho len ḻe' toḻi
    tocaṉe.
  por-TFT: Agora, por meio da vinda do nosso Salvador Cristo Jesus, ele tem mostrado
    que age bondosamente para conosco. Especificamente, Cristo Jesus fez com que não
    ficássemos mortos após a morte; e ele revelou que, por meio de ouvirmos e respondermos
    à boa mensagem sobre Cristo Jesus, vamos viver para sempre em corpos que não vão
    apodrecer.
  gwi-NT: Gaa juk ąįį Christ Jesus oodaa nankat gwats'ą' haazhii neediinahshii gwandaii
    ndaanąą'ąį' kwaa diits'ą' gwigweełkįį. Adan t'ee ch'ichį' gaiiyii'iłtsąįį ts'ą'
    Gwandak Nizįį zhit khit gwarandaii diits'an iłtsąįį ąįį diits'ą' gwigweełkįį.
  gvn-gvn: Nyulu Christ Jesus yungan, ngananin juran-bunganka. Christ Jesusangka bamanda
    balkan Godungku bama wubulku wawu juran-bunganka. Christ Jesus kadan, bama wubulku
    kari bajaku wularinka, wuljaljiku juranku bundarinka. Kaki bamangka yinya kuku
    ngulkurr manubajabuku kuku nyajil, jana wuljaljiku juranku bundariyarrkuda.
  nhy-NT: Pero axan Dios yotechititij itlasojtlalis nijkuak owalaj in toTemakixtij
    Jesucristo, katlej okitlanke in mikilistle, iwan okinextij in nemilistle katlej
    mach keman tlamis por medio de yen itlajtol katlej techmakixtia.
  asm-FB: কিন্তু এতিয়া আমাৰ ত্ৰাণকর্তা খ্ৰীষ্ট যীচুৰ আবির্ভাৱৰ দ্বাৰাই প্ৰকাশিত হ’ল;
    যি জনে মৃত্যুক বিনাশ কৰি, শুভবার্তাৰ দ্বাৰাই জীৱন আৰু অক্ষয়তাক পোহৰলৈ আনিলে;
  okv-okv: Eto eha oroho emo Iesu na puvuto ungotena oreketija amo ungotena hondate
    ari ta be puvija erevira eto ungotena amburari amo Iesu na etei irae etija avoeto
    ungotena vasiri te daroho iresora avo Iesu na amita ke na hariketija
  mxt-NT: Ta vityin cha quichi̱ ra Jesucristo sacacu̱ ra chi yo, nacoto̱ yo vatyi
    tyicuan caa cuñí ra chi yo. Ta nu quichi̱ ra, satanɨ̱ ra tandɨhɨ tunyee iñi cha
    iyó chi tuhun chihi. Ta chihin tuhun vaha caha̱n ra, tava̱ ra nu ndichin tuhun
    cha coo yo noo ñayɨvɨ̱ chaa cha yori cuví satɨvɨ.
  tzo-NT: Ja'to ivinaj c'alal ital ti Jesucristoe, ja' ti Jcoltavanej cu'untique.
    Laj sjin yu'un ti ch'ayel chijbatucutique. Laj yac' ti q'uelel ti chijcuxiucutic
    sbatel osile ti muc chijyanej xa sbatel osil. Ja' ti lequil ach' c'op ti laj xa
    jch'untique.
  ind-AGS: Dia memberikan kasih karunia ini kepada kita di dalam Kristus Yesus sebelum
    permulaan waktu, dan sekarang dinyatakan dalam penampakan Juruselamat kita Kristus
    Yesus. Dia menghancurkan kematian, membuat kehidupan dan keabadian menjadi sangat
    jelas melalui kabar baik.
  omw-omw: Kotiva mwitaa timwa kyero variharo mwaa entara Iesusi Karaisiva tiri huvantu
    timwa taariva mwatani qovarama virara tita, tire Kotiva tiri kyuqema timwa taaninranra
    ntapihi kye riaunanra. Karaisiva qovarama viro ekyaara qutu vi okyarara mwia kepukya
    nteqa kyairara tita, tire Karaisira mwakyaakya kyuqera riemwaqi viqata tirevata
    qioma ekyaa enta qati variqi quananra.
  yrb-yrb: '@see-verse:2TI.001.009'
  maa-NT: I̱'ndei̱ Nainá jyeé tsakó kjo̱ndaà‑la̱ nga jyeé j'iì Jesucristo xi ochrjekàjiìn‑ná
    kjo̱'in. Jaàxìn‑ná nga'ñó‑la̱ kjoa̱biyaà. Xi i̱t'aà ts'e̱ 'én ndaà‑la̱ Nainá xi
    kjoa̱ ts'e̱ Cristo, tsakó‑ná kjoa̱binachon ti̱koa̱ tsakó‑ná nga mìtsà jngoò k'a
    ki̱yá ni̱ta̱ kjé‑ne.
  mcq-mcq: ꞌEnaꞌomo Hu iviamaa vejume Huni ura ijaho Jesu Keriso kaꞌene núni Niꞌajúhiꞌinijara
    roana vajijino samaahiramana. ꞌEne Hura kwamasahuni harurijaho tirakui Huni ira
    maiuꞌina vajijino majama hihuna ꞌee pakwamasahuna vejume roe samaaꞌe renana.
  sus-A: يَكْسِ وٌن بَرَ نَ هِننّ تٌ وٌن نَكِسِمَ عِسَ شَ قَ كُي، عَلَ شَ مِشِ سُفَندِشِ.
    عَ بَرَ قَشّ سّنبّ كَنَ، عَ كِسِ قٍ رَ مِنِ عَ شَ شِبَارُ قَنيِ سَابُي رَ، عَلَكٌ
    عَدَ مَ نَشَ قَشَ سْنْن.
  jpn-1965: それが今、私たちの救い主キリスト・イエスの現われによって明らかにされたのです。キリストは死を滅ぼし、福音によって、いのちと不滅を明らかに示されました。
  fra-SBL: mais qui ont été révélés maintenant par l'apparition de notre Sauveur,
    Jésus-Christ, qui a aboli la mort et mis en lumière la vie et l'immortalité par
    la Bonne Nouvelle.
  yka-yka: Kuweˈitu pinakitaˈu ne si kite lasa duk aseˈ Tuhanin peggeˈ bakas pitu
    ne Isa Almasi manimbul kitehin bi. Tadaˈag weˈ ne kapatut kamateyin. Duk bang
    kahagadte aka-aka mahāp sabab Isa Almasihin niyaˈ umulte gaˈ tamanan si surgaˈ.
  mle-mle: Aw li nyanadi Nyigildi Duw, Jisas Krais, bwutaay kidi kupwaar daad. Dadik,
    ki aban ata mwiya mwiyab tina. Jisas Krais kidi kupwaar dakuw, di ata miyawa kakildil
    aal nyanaam van til kiyakiya ap. Aw diki viyakita majir di wasapwiydidiyan nyan
    mwiya yarakara nyanyi nyanyi kip kwakidiyan. Aw nyanadiy kayikawa mawul samab
    kwas maa, waan wadidiyan.
  shp-NTPO: noa jan kishpinmaa Jesucristo raanxon, jawen noimisti shinan noa rama
    jishtiaxona iki. Janra ja mawá jawéki jawe koshimabobi banea iki, jaskáxonra jan
    kishpinti joi meranxon, jati neteyabo ikantiakin, noa onanmaa iki.
  aom-aom: 'Ëhi uvadoho jaruvoho mare ramuaje aho Iesu Kerisoro nosi örire rovëꞌëro
    ëhuꞌëro God-hu no huë baejavuaje muoho vaꞌorahoroje. Ëhesi bëhoho Iesu Kerisoro
    nosi örire rueromo vuovoꞌiröhe öroho ahahuadeje. Ahoromo hesi jö maho röjahuijëꞌëro
    ëhuꞌëro no ë jöho garomo uvarueje: No ioroꞌiore gemu maro raromemu raromoꞌejarëjo.
    Kerisohu ajamuade jö maho ëhije.'
  geb-geb: Ntigem, kha tugen Krais Zisas, ana taagia nza ndi guma ma. Anan kora muumbar
    ntigem kɨrar hɨgi. Krais Zisas rimgiap, za vhɨzi ŋkasŋka, ana ana vhɨzgiap, ana
    won buna vhuuen panan, ana mba gumgi gu mbigi ga muuŋgim, mbe zazera mbara muuŋgiap
    ki bɨɨŋbɨɨŋ, mbe ana kaŋgi.
  bsj-bsj: La caneu cin fwetang fuloka kwamako fiye cerkenko Yesu ni fulobo cerkanguweu.
    Almasifu co ca bou ki diika bwareke, lan bou ki dume man ki diika wo ca futangi
    mor fulenkee.
  cak-cak: Vacami xuk'alajin yan ri favor ri', roma xuka yan ri Kacolonel Jesucristo.
    Rija' xuchup ruchuk'a' ri camic, y riq'uin ri utzulaj ch'abel ri nu'ij achique
    ruchojmil yecolotaj ri vinak, xuk'alajrisaj rubey ri c'aslen ri richin jumul chikavech.
  chf-NT: Bada achäninti chich lo que ti tu c'ajalin Dios, uc'a juli pancab Cajjäpomla
    aj Jesucristo. Une chich u pa'sonla tu poder chämo, y u yäc'bonla cuwina'tanla
    cache' u xe u ch'e' c'alin cuxleconla, cache' u xe u ch'e' paq'uin cuxleconla,
    uc'a cä tz'onänla chich upete lo que u chi por no'onla, ca' chich u yäle' u t'an
    Dios.
  tlf-tlf: kamano am kaa daansu kota, numi ilim bo-emin tinum Yesus Krais ita tal
    kemanata, imi ogok kemin uyo utam-nulupta, God imi i-filinin uyo kulbu kalaa age-sulup
    kale, Yesus Krais ita kaanamin umi titil uyo binimanu kupkaa bogo-nala e, “Ipmi
    kaanan-temip uyo kaan-nilipta, maagalo ke win binim kelan-temaalip o,” age-nala
    e, ilami weng tambal uyo bogo-nala, “Ibo nimi ilak dolip umdii, suun nin unang
    tinum kelan-temip o,” age no kelata, kemanu kupkalata, utam-sulup ko.
  piu-2006: Ilta, Yiitju Kurayitja paluru mantakutu mungaṯu kutju ngalyankula yaṉangurringkula
    nyinangu, paluru wangka palya tjananya nintiṉu aṉangu tjuṯangka. Nganaṉa palumpa
    wangka kulira kana kutu nyinaku. Yiitju paluru wiya kutu wiyarringu, paluru piyuku
    kanarringkula kutu nyinanyi. Yiitju Kurayitjanya mantakutu ngalyanu, nganaṉa yalatji
    kulintjaku, “Katutjalulampa aḻṯururringkula palumpa katja ngalya wantirriyaṉu.”
  poh-NT: Yuꞌna aj ruꞌ wilco̱j chic chipam take kꞌi̱j reꞌ cꞌahchiꞌ ricꞌuhtunic wi̱ꞌ
    ricꞌaxbal i Dios. Jeꞌ reꞌ nikꞌor maj reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    xcꞌulic chic cꞌacharok ayuꞌ wach acꞌal. Reꞌ Jesus, reꞌ woꞌ reꞌ xcoꞌlonic keh hoj
    aj niminel reh chi maꞌ eta chic nkacꞌul i tiꞌcꞌaxic ruꞌum reh kamahc eh til reꞌ
    woꞌ reꞌ xuctic woꞌ chic cho chi quixilac take camnak. Ru̱cꞌ aj ructic reꞌreꞌ,
    xiban chi maꞌxta chic ransil i quimic chi kana̱. Maꞌ xa reꞌ ta reꞌ xiban, xiban
    laꞌ woꞌ chi ru̱cꞌ ribirmijic i lokꞌ laj cꞌuhbal chiri̱j ribiral ructic, xsakomsjic
    pa̱m kacapew-bal i hoj aj niminel reh chi enkarak chiri̱j chi nakojquimok je ekojcꞌacharic
    chi junelic.
  tue-tue: Atitó marĩrẽ ãñurõ tiirére ẽñogʉ̃́, Jesucristo marĩrẽ netõnégʉ̃rẽ ticodiocorigʉ
    niiwĩ. Jesús marĩ dianetõborirare netõnérigʉ niiwĩ. Marĩ cʉ̃ʉ̃ netõnére quetire
    padeorá “catiré petihére cʉoa” jĩĩmasĩã.
  bjp-bjp: Ma igii kere ka par ta famais ke God usuf kerer na tapiek ke Tom Fafaliu
    kirer Karisito Iesu, ae ka farop ta rakrakai ken minet ke na Rokap na Fafas, ka
    famalal sal una liu fitliu.
  xon-xon: Dandana wee, ti kan waah ŋa timi tibulchinn pu na; ba pu? Yesu Kristo,
    u gaal timi lir na, dan dulnyaa wee ni ki nan kuln nkun, ki tii timi limɔfal li
    kaa kpa ndoon na. Waabɔnyaan tee le kpiir kina.
  tzo-ZNT: Lavie isvinajes xa ti Rioxe ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti
    Jesucristoe yuꞌun istac tal liꞌ ta sba balamile. Jaꞌ istoj jmultic. Ti istoje,
    mu xa xiꞌochotic o ta cꞌocꞌ ta sbatel osil. Ay yal ti xuꞌ chba xchiꞌinic Riox
    ta sbatel osil ti muchꞌutic ta xchꞌunique.
  mpm-NT: Ni stuu ndijin Yandios ja mani ya jiin yo, chi ni kii Seꞌe ya Cristo Jesús
    ja ni kii nama ya yoꞌo. Ni jiꞌi Jesús ko ni nandoto tuku ya. Tu ni kendo ya maꞌñu
    ndɨyɨ un. Ti yukan chaku ini yo ja suni kundee yo kiꞌin yo andɨvɨ. Vasu na kuū
    yo ko nandoto tuku yo. Ti yukan kunchuku yo ja kuu saa ni ja tukaa kuū yo.
  ots-NT: Cja̱ nuya, ya xí ni̱gui te tza rá ngu̱ cár jma̱jte ca Ocja̱, como bú e̱h
    car tzi Jesucristo, bi hmöh madé pa jin gua bbɛdijʉ. Bbʉ mí bböhti‑ca̱, bi gʉzquijʉ
    göhtjo ca rá nttzo ca ndí tu̱jʉ. Cja̱ bbʉ mí jña̱ ʉ́r jña̱, bi da̱pi car du̱,
    ya xi mí pɛhtzi car nzajqui ca jin da tjegue. Guejtigöjʉ, yʉ to xí hñe̱me̱ nʉr
    evangelio, masque gu tu̱jʉ, pé gu nantzijʉ hne̱je̱, cja̱ gu pɛhtzijʉ car nzajqui‑ca̱
    hne̱je̱.
  hoy-hoy: लेकीन ईग नाम उद्धार माळावाळा मसीह यीशु उन प्रगट आगोद द्वारा प्रगटीत आत,
    याव मृत्यु उन सामर्थ्य अन नाश माळदुन अदिक जीवन इक खुशखबरी इन द्वारा प्रगट माळदुन.
  amo-amo: Ama nene utucu Kutelle nnuzu kanang nanyan dakin nan Tucu Kristi Yesu.
    Kristiari nati ligan nkul anin danin lai ulenge na udinin ligang ba udu nkanang
    nanyan liru ulau.
  pjt-pjt: Ka panya paluṟu mantakutu pitjangu Jesunya Christanya panya, munu nganampa
    ngaḻṯunytju puḻka mulapa ngalkilpa anga-ilungu nganaṉanya-tjiratja, munulanya
    kuranguṟu wankaṟunu ilura ngura kurakutu ankunytjaku-tawara. Nyara paluṟu panya
    ilunytjatjanu wankaringkula pakaṉu munu nganaṉala Tjukurpa Palya utiṟa tjakultjunu,
    kala nganaṉa kuḻu palumpa mulamularingkula ilunytjatjanu wankaringkula pakalku
    munula Godala tjunguringkula wanka tiṯutjara nyinaku. Nyara palulanguṟula kulini
    panya Mayatja Godanya nganampa ngaḻṯunytju mukulya puḻka mulapa nyinanyi, kala
    ilunytjikitjangku kuliṟa nguḻuringkunytja wiya rapa ngaṟama, panya nganaṉa palumpa
    mulamularingkula ilunytjatjanu wankaringkula pakalku Godala tjunguringkula tiṯutjara
    nyinanytjikitja.
  cwe-cwe: Na sambi unovu wa Mulungu ugubuligwa kumwetu kufosela kwiza kwake Mulopozi
    wetu Chilisito Yesu. Yeye kabananga ludabwa lwa ifa na kaugubula ugima ulibule
    ifa kwa kufosela Mbuli Inogile.
  daa-NT: ho ŋa gaarten kat diŋka iŋ ase ka Iisa Masi, Gay Jilinte. Ŋaar ko gedirtit
    ɗo muuti, ho iŋ gaare ka Kabarre ta Gala, ŋa bayinteg waraŋ goye ka gaasɗo.
  mlp-mlp: Haqan muran mat i gilumsihim giwaqaqta amatin Krais Yesus-mo bo tugwahtiqim
    in God anad bilaqan usta na eman ulal tiqiy. In bolim moq ago zaway walemim teq
    in os dimunta kuluwa-kuluwmo osayta na ago dante eman saw anuwanib tugwahtim.
    An on mataw Yesus awagamun dimunta huritim anan helmo tihaqayta na in dante na
    ahol waq kemayta.
  ape-C: Aria douk enyudok seiwok Iruhin nakriyen iri douk nyatogur. Krais Jisas douk
    nanaki aria narao apak matanamori mape wosik. Aria nabo agundok um apak mugok
    munak muwishuk abom um nabuhuk. Namudok aria apak ta mare mugok munak muwishuk
    abom, uwok. Apak ta mupe wosik ihih nyumneh kabi Iruhin ananin yopinyi baraen
    nyakripap um.
  bgs-bgs: Ukit ka kapapid ka Manama katô Taratábbus ta na si Jesu-Cristo, igtuman
    din gó tô kakalyag din. Ukit katô iglumu i Jesu-Cristo, ándà dán máddang ta katô
    kamatayan. Áknganni, ukit ka kabánnal ta katô Madigár Gulitán tingód ki Jesu-Cristo,
    igpasóddór ka Manama na manté ki ka ándà ágtamanán tun ta lawa na dì dán maróddóg.
  faa-faa: Kasasamo Yasu Keresoane hauaka wo pesapo. Pesasamo aporo hinamoane mafasirakanapo.
    Mafasisiane isuaki tarisiapo. Arirakano kura wakapuane epo rukumosaka tapisiapo.
    Epo rukumosaka tapikia yaiya rerane kasapo. Asiamo epo some kotesamo isuaki tarisiapo.
  kik-kik: no wega ũcio rĩu nĩũguũranĩirio nĩ ũndũ wa kuonekana kwa Mũhonokia witũ,
    Kristũ Jesũ, ũrĩa waniinire gĩkuũ, na akĩrehe muoyo o na ũhoro wa kwaga kũbutha
    akĩũiga ũtheri-inĩ nĩ ũndũ wa Ũhoro-ũrĩa-Mwega.
  cap-NT: Jazizti Yoozqui uc̈hum Liwriiñi Jesucristuz̈ tjonchiz̈ cjen niiz̈ okzñi
    kuzziz tjeezic̈ha. Jesucristuqui ticz liwj atipchic̈ha persunaltajapami niz̈aza
    niiz̈quin criichi z̈oñinacz̈tajapami. Niz̈aza liwriiñi Yooz taku paljaytiquiztan,
    jaknuz̈t z̈oñinacaqui Yooztan wiñaya kamc̈haja, jalla niiqui kjanzt'itac̈ha.
  ksr-ksr: Areŋ walaga iikawaa hoŋa ii kambaŋ kokaamba asuganoŋ kolooro. Hamoqeqe
    Tonananoŋ asugiŋ Anutuwaa kaleŋmoriaŋa maama nonono. Kraist Jiisasnoŋ asugiŋ koomuwaa
    esuŋa qeŋ meluŋgoro kemero Oligaa Buŋaya ninisaano asariro. Buŋa qaa ii moma laariŋ
    saanoŋ laaligo kombombaŋa mokolooŋ tetegoya qaa kotiiŋ laligoŋ kambaŋ moŋnoŋ mende
    koomu komboŋa mende komuwoŋa.
  eng-TNT: but is nowe declared openly by the appearynge of oure savioure Iesu Christ
    which hath put away derth and hath brought lyfe and immortalite vnto light thorow
    the gospell
  sbs-sbs: Kono hanu intukuluho ya Ireeza iva zibahazwa chakuboneka chamupulusi wetu
    Kelesite Jesu. I vali nji Keresite, ya vamanisi ifu ni kuleta buhalo busena ma
    maninizo che seli lya evangeli.
  sue-sue: Ota zeme meni awa Korawai Ema nasokai Kristo Yesu zebura osenu amire dumi
    yagaba awa kei damu ninua. Nune betaira putou puro osero baitiro nuai me ewanana
    itai gege itai awa Oziga Ewanana tugata inoise namorekai kereniro poti damu ninua
    awa.
  fra-NCL: et qui a été manifestée à présent par l’apparition de notre Sauveur Jésus-Christ,
    qui a détruit la mort et a mis en lumière la vie et l’immortalité par l’Evangile.
  snn-NT: Maini tëani baza caguë, Jesucristote maina raoni, baguë tëani bayete maina
    masi güesebi Riusu. Maibi ju'iñe beoye ba'ija'bë caguëna, Jesucristo ju'insi'quëbi
    go'ya rani, mai junni huesëyete gare si'a jëja quëñoni senjoni, baguë bojo cocarebare
    maina quëani achoni jo'caguë, mai si'arën ba'iye re'huayete baguë ñatani saoyete
    maina ëñobi.
  atb-NT: Nghut kôlhang, nga-nhûng é hkyi yù Sû, Hkrisduq Yesuq pô htoq é dông, ahkuî,
    haû lé lhoq htoq shit bê nghut ri. Yhang gi, shî-nò hkyô lé lhoq htên pyám luî,
    haû gabú danglù dông mai, asak lé le, a dat htên byoq é hkyô lé le, lhoq htoq
    shit bê nghut ri.
  cek-AK: 'toe vaihi loe aicae pahlongkung Jesu Kri amtuenghaih hoiah panoeksak boeh,
    anih mah duekhaih to phraek moe, hinghaih to paek boeh, kahoih tamthanglok rang
    hoiah anghma thai ai aanghaih thungah a caeh haih boeh:'
  bkd-bkd: Iman impadayag din en haena pinaagi hu pagdini hi Jesu Cristo ha Manluluwas
    taw. Si Jesus nadaeg din en sa gahem hu kamatayen daw pinaagi hu Maayad ha Tultulanen
    natun-an ta ha amin tad en kinabuhì ha hurà din katapusan.
  ctu-76: Wale tsa'ix tsictiyi ili p'untyaya che' ñac ti tyʌli Jesucristo Ajcotyaya
    lac cha'an. Jini ti' jisʌ i p'ʌtyʌlel sajtyel. Ti' tsictisʌ laj cuxtyʌlel mach'ʌ
    ch'ujbi i jisʌntyel cha'an ti jini t'an cha'an laj cotyʌntyel.
  lac-NT: A C'ujo', mʌ' tari te'ra' ich yoc'ocab hasta caj tarij ij cʌjtaquir ich
    yoc'ocab. Raji' Jesucristo, soc mʌ' ic bin quimin. Caj ij cu'y u jach tsoyir u
    t'ʌn C'uj, caj ij cu'ya bic tabar ij cuxtar munt q'uin.
  xla-xla: Epame di pasakalo gadlalo oplami Yesu Kelisota puwa kokotapo Godta ka꞉yapa
    hemele dinapopo himili kokoye ma haliyamale dla botomastauwapo. Epame ya꞉tapo
    powaleta itiyamaleye mo-yumpame ma ka꞉dle yu tle pasakalo hallowe halowe kokoye
    haliyamale dla botomastauwapo.
  xav-NT: Wanho'reptui'wa Cristu Zezusi we datẽme ĩwisizém na, ma tô oto wama siwaihu'u
    za'ra, tinhimipawaptobzém na. 'Re ĩdadâ'â za'ra mono zé wasu'u hã, pipa nherẽ,
    ma tô wawi uprosi za'ra wapahi hã, Wanho'reptui'wa hã. Duré Wanho'reptui'wai wasu'uwẽ
    hã wa te 're ĩsaze za'ra mono zéb zarina, ma tô wama waihu'u za'ra, rowẽ na 're
    ĩdahâimana u'âsi za'ra mono zé wasu'u na hã.
  cuk-cuk: Bab-Dummad, anmarga anmar-Abonoged-Jesucristo-barmiargu, we-sabgued anmarga
    oyosad. A-Jesucristo burgwed-igar bisgenonikid, E-Gayaburba-Nuedba dulagudigued
    anmarga senonikid, degi, burba-geg-bergued anmarga uknonisunnad.
  tbf-tbf: Eiekesen ine ken tentoiv a te nga me tsorubeit vasvas segiet sien magiet
    ka ni vavato e Iesu Karisito ta nga beit. E Karisito a te nga tseiptseiprio mi
    ngesengesien mi miensei, ma ngan mi Banga Vinavatei, a nga vutuir vasangan mi
    rosar simi tino rovoriu.
  uig-CYR: лекин бу меһри-шәпқәт Қутқузғучимиз Әйса Мәсиһниң келиши билән һазир аян
    болди; У өлүмни бекар қиливетип, хуш хәвәр арқилиқ һаятлиқ вә чиримаслиқни йоруқлуқта
    аян қилди.
  ikw-NT: Kịtna, o mernu ka whụya iwhne nga Nye Ọznohia aị Karaịsi Jizọsi whụyaru
    iwhne, nye megburu ẹnwu gweyanụ aị bụdnu ke kwó okwo, ke noonwu n'iwhne ke izi
    ọma.
  khs-khs: 'Minase, napu Yesu Kelesowa peleya: weyemi minakeye. Minanase niwa sena
    kesale mene siliyakeye. Mene silinase nima waiyakeye. Aputa: kulusene penaiyawa
    Eyewi sano tiye toluye tise iya:peyakeye. Eyewi sano tiye toluye tise papaseye
    tiye kokolo kao tesewa mikeye. Apula: Eyewi solo napoyawa nima waiyakeye.'
  dwr-ENT: ሺን ሃዒ ሃ ኣ ኬካቴይ ኑና ኣሺያ ኪሪስቶሲ ዬሱሳ ዩሳን ኑሲ ቆንጬዳ። ቃሲ ሃይቁዋ ዎልቃካ ኢ ዪሴዳ። ዎንጋላ
    ሚሺራቹዋ ባጋና ባዬና ዴዑዋ ኑሲ ቆንጪሴዳ።
  pma-pma: Ka kosa, mai vi anatin ka kistal min ir navong Iesu Kristo, koa mutut ir,
    mita en out netan. Kei vitan en keihoen ten matien, ka more longlongien usili
    rie lat sise ten moulien hau min ir.
  atd-NT: No kuntoon, pighitaga kinow rin to soini no ingkohoy-u rin kanta ko nootow
    si Hisu Kristu kai to soini no kalibutan no ian Talagpangabang kanta. No pigdoog
    ni Hisus ka pogboot to pogkamatoy ta. Woy nigpohitaga kinow rin, ligkat to sikan
    no maroyow no nangnangonon, to ogbogayan kinow on to kouyagan no waro katamanan
    dio to kandin.
  tel-2017: ఆ కృప ఇప్పుడు క్రీస్తు యేసు అనే మన రక్షకుడు ప్రత్యక్షం కావడం ద్వారా వెల్లడి
    అయింది. ఆయన మరణాన్ని నాశనం చేసి జీవాన్నీ అమర్త్యతనూ సువార్త ద్వారా వెలుగులోకి
    తెచ్చాడు.
  hat-BSA: men koulye a, ki vin revele pa aparans a Sovè nou an, Kris Jésus, ki te
    aboli lanmò e te pote lavi ak imòtalite nan limyè, atravè levanjil la.
  top-NT: Pero chí li̱lacahua̱nani̱táu la̱ quinca̱cxilhlacachiná̱n porque Quimpu̱chinacán
    Jesucristo lactláhualh ixli̱tlihueke ixpu̱chiná ca̱li̱ní̱n; ixtachihuí̱n lí̱milh
    taxkáket xlacata natasí amá li̱pa̱xáu latáma̱t ni̱ma̱ ma̱lacnú y ni̱cxni lakó.
  msk-msk: Adoon kyatigaman da ta yang karugun nang Dios kanatu, kay dogay da na yamawtaw
    ansining donya yang Mallorowas na si Jesu Kristo. Yaan yang yagalingat sang kanatu
    kaalluk sang kamatayun, kayan pyakatigam kita na pinaagi sang madyaw na batok
    bain kanaan pagasakopon kita nang Dios nang way kataposan. Wakaw amanarig da kita
    na aon day kanatu kinaboi na way kataposan sikun sang Dios.
  gyr-NT: Cũritei rumo ahe omboyecua oporoaɨsusa yande Pɨ̃sɨrosar Jesucristo ouse,
    acoi ou vahe co ɨvɨ pɨpe manosa pĩratasa recopɨ ãgua. Iyavei ñehesa pɨ̃sɨrosa
    pɨpe avei oicua uca tecovesa ndopai vahe.
  kmh-kmh: miñiy Ñinuk nup yokek apiy, kumiy tikjakak rek, minim kun ak miseŋ niŋbun.
    Kumiy pisnep kuyiŋg yowpinup ak pen, minim tep nuk dand owak ak dipun rek, perper
    mindonjun rek ayip.
  ukr-ONPU: Тепер же вона відкрилася через з’явлення нашого Спасителя, Христа Ісуса,
    Який знищив смерть і освітив життя та безсмертя Доброю Звісткою,
  emi-emi: Me isaa oia ang ghe apasunga ngaotula nau eteva Karisto Iesu ghe mae sio,
    tau ngai asaangiita ia, ghe apalala nimate, me tale masi kiukiu, ghe apasunga
    ngaotula etaita maulue ateva tokatoka liu ia.
  zpv-NT: Per chin biꞌ Jesucristu tin basiaꞌpitii Ñiꞌh xtuhlda raꞌ nuꞌh loh guidxyiyuh
    riiꞌ, baluuꞌyiloh balaaca chiꞌh nin ralahsastoꞌ Dxiohs laꞌh raꞌ nuꞌh. Ya bañichiloh
    Jesucristu guelrnabwaꞌ xteenn guelguhchi, ya xchiꞌdxyi Ñiꞌh nin ruluuꞌyi xa riapitii
    duhlda baluuꞌyi guelnabahan, nee cun guelnabahan nin banaa para tuꞌpazi.
  gux-gux: ke jii doagidi moala ti po kelima Jesu kilisiti ti candaano cuami po. wan
    yua n biidi mi kuuma paalu, ki doagidi ya miali n kan gbeni yaa laabaali ŋamo.
  kos-kos: a inge, fwackyuk nu sesr ke tuku lun Christ Jesus, Mwet Lango lasr, su
    aksafyela ku lun misa, ac ke Wosasu el akkalemye nu sesr ke sie moul su wangin
    saflaiya.
  ibo-ibo: Ugbu a, o meela ka ihe niile o zubere pụta ìhè site nʼọbịbịa Onye nzọpụta
    anyị Jisọs Kraịst, onye lara ike ọnwụ nʼiyi, zi anyị ụzọ anyị ga-esi nwee ndụ
    ebighị ebi site nʼoziọma ahụ.
  yml-yml: '@see-verse:2TI.001.009'
  ory-ory: କିନ୍ତୁ ଏବେ ଆମ୍ଭମାନଙ୍କ ତ୍ରାଣକର୍ତ୍ତା ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କର ଆଗମନ ହେବା ଦ୍ୱାରା ପ୍ରକାଶିତ
    ହୋଇଅଛି; ସେ ମୃତ୍ୟୁକୁ ଲୋପ କରିଅଛନ୍ତି, ପୁଣି, ସୁସମାଚାର ଦ୍ୱାରା ଜୀବନ ଓ ଅମରତାକୁ ଆଲୋକରେ
    ପ୍ରକାଶ କରିଅଛନ୍ତି;
  bzj-bzj: Ahn now Gaad gi wi fi hihn grays wen wi Sayvya Krais Jeezas mi kohn. Hihn
    dischrai di powa a det, ahn bai di Gud Nyooz ih mek peepl noa bowt da laif weh
    wahn neva en.
  chk-chk: nge iei a pwäla ngenikich ren wareton ach chon Amanau Kraist Jesus. I a
    awesi ewe manamanen mäla o pwärala lon saram ren ewe Pworausen Manau eu sokun
    manau esap tongeni mäla.
  ssd-ssd: kile alonu kaŋgereg. Sine muskil kile-tidiŋge siŋgit taŋgo Kristus Yesus
    nu mayok ka kume tuku saŋgri pitaimba abo tugu minmba minam tuku te-mayokna. Nu
    tuku pasa mayenu taŋamba sakate.
  acr-TNT: Y woꞌora ucꞌutum chi ri rutzil ucꞌuꞌx chike ma xutak lo ri Kanimajawal
    Jesucristo re cojucolobej. Rire xuchꞌij uchukꞌab ri camic y jecꞌulaꞌ xukꞌalajisaj
    cꞌo cꞌaslemal na jinta utakexic chique ri quicojom ri Utzilaj Tzij.
  rop-rop: En wen Jisas Krais bin kaman langa dijan wel, God bin shoum yunmi det plen
    blanga im. Jisas Krais na bin seibum yunmi, en imbin binijimap det pawa weya meigim
    pipul dai, en garram det gudnyus na imbin shoum yunmi det olagijawan laif weya
    kaan neba binij.
  mee-mee: Ava sonrau nae Nutu ke papote lopengana laeala ae i ka Karais Iesus a i
    a Aravunglelekana ae ita lelengana. Bae Karais ka i a i e rongo ka mateng kana
    gingginga, ba ke pakosining ka pamau e nga ravunge mauling e sane la ronga. Ka
    i a pamau ora pangamologa e pe e te Karais panana te.
  dif-dif: Ja karari wondraterina wonti ngaiananaia Kulkanipirnaia Christuni Jesuni
    wondraterinali, Nulia nari palimana wonti, ja tepi ja watamudani praitjani kurana
    wonti ngantjani jaurali,
  gam-gam: Ipon, nono i yem wori iwa Krais Jisas er pene woi ge, God wandill golo
    awi mal kane kune yenmon. Krais kandjiyebe wopake pai pille, una gor me ge une
    to pora dje keri, una erwo gun po moye kond i pene wori kanmon.
  nou-nou: Awarate boroko ingodenaso soregari embo Iesu Keriso awa busu da bugiri
    God uso kotari berari awa isaga etira. Edo Keriso mi etiri betari da goroba awa
    atae etiri edo wasiri matawa atari da binga ewamei awa isaga etira.
  mqb-NT: Həna nà, sumor a Mbərom ata kà kak ahay zek uho, anga Yesu Almasihu, ɗo
    sa tam mənuko ata kà nak ahay pə daliyugo. Winen a nay ahay nà, a gəgar məgala
    pə amac wa. Winen kə̀ ɗakak uko anan kak ɗə təmahak cəveɗ sə ləbara mugom ata
    nà, ɗi njaɗ sifa sa ndav bay ata pa sə viyviya awan.
  ape-B: Ali nameitu enyudak seiwak God naklien uli douk anyatoglu. Krais Jisas douk
    ananaki ali nanalau apak matanamali mape kalbu. Ali nabo agundak umu apak munubu
    mugak munak muwichuk umu gnabihuk. Namudak ali apak eke kobi munubu mugak munak
    muwichuk, wak. Apak eke mupe kalbu eheh nyumneh kobi God ananin balan nyaklipapamu.
  grc-F35: φανερωθεῖσαν δὲ νῦν διὰ τῆς ἐπιφανείας τοῦ Σωτῆρος ἡμῶν, Ἰησοῦ Χριστοῦ,
    καταργήσαντος μὲν τὸν θάνατον, φωτίσαντος δὲ ζωὴν καὶ ἀφθαρσίαν διὰ τοῦ εὐαγγελίου·
  cav-NT: Icuene ecuana baecua juhua tura ecuana dyaque iyuhueda bahuaque. Ejitaju
    tujatu ahua Jesús ecuana inajacamere ishu majuhuaju. Tuaqueja catyatitsu tuque
    ecuanaja aijama baji maju ishu, Jesús ecuana emajuuque majuhua tibu. Iyacuaque
    quisarati bacatsu, ecuana bahuedya juhua majutsu Yusu queja judiruyaque ni eje
    tupu jaca ishu ama. Bahuedya ecuana cacuitatinucatsu netitsuranucabuqueque yuta
    jida, arepa ririterehua ama bucha.
  kgp-NT: Kỹ tóg ũri hã ẽg mỹ tó, ẽg kren han tĩ tỹ Jesus Cristo jẽnẽn kã. Ẽn vỹ ẽg
    ter ke tag tỹ tũg' hé, kỹ tóg ẽg rĩnrĩr han mũ sir, ẽg tỹ ẽg rĩr krỹg ja tũ ve
    jé sir, ẽg tỹ ti vĩ sér kri fi kỹ.
  bvd-bvd: Ma sui 'i tari'ina, God nia ka faatainia naa ade dianaa nia nai fuakolu
    'ana dao lana mai na Waa Kwai faamauri kolu sa Disas Kraes. Sa Disas nia faafunuia
    naa tetede lana maea, ma ka falea naa mauria ne adea wane totoo si mae lau. Ma
    sa Disas ka faatainia mauria nai 'i laona Faarongoa Diana nee.
  ukr-1871: тепер же обявленій через явленнє Спасителя нашого Ісуса Христа, що зруйнував
    смерть і осияв життє і нетлїннє благовістєм,
  apz-apz: I olohonta Kɨlais Jisas kako nakumo nto noneꞌmanto kako nakumo asomo netɨmayoꞌne
    honɨngkanoso utɨhwaꞌnyopo weho. Kɨlais Jisas kako songo lɨkaꞌmentiso sohonta kako
    poyo peꞌnyo somjo yokumpohnꞌnyo somo hwotoho fento kako songo neꞌno humayoꞌne
    honɨngkano hwosampoꞌmentisofoho. Osoꞌno aꞌamu kakoe hungkuno wopɨngo somo sɨmeho
    uyososoꞌno songo neꞌno humayoso womaꞌmontonoho.
  yon-yon: kumban nub Bobni Yaa Burudande Bindi Ye Karub Yesu Keresu angkane monoon
    yaambed kibikee kabamoon kondoon ye mimyob dowaken kee dianmo keroon. Ye kuu bobni
    yaromkono monmarekore, ye weng amun yaambed wadkeri anamiib bobnindeban ye dobiriyiib
    ben dian keroon.
  poi-NT: Sɨɨp oy yɨ́p naxyucmɨ jém Jesucristo jém tacɨacputpaap iga taŋquejáypa iga
    Dios tsa̱m tayaachaŋja̱mpa. Accaata̱ jém Jesucristo iga tayojáy tantáŋca, jeeyucmɨ
    sɨɨp d́a taŋcɨ̱ŋpa iga tacaaba porque taŋquejáy siiga taŋcupɨcpa jém tánO̱mi Jesucristo,
    jesɨc nɨcpa tai̱t́i con Dios, d́a togoypa tána̱nama.
  wuv-wuv: ma'uaa inawe arewa a'a fei noramiaa mei Fatela'anaa o'ou, Christ Jesus,
    mei na fapedugaa fei ma'ea ma wagii fei rawani'a warea na fa'arewaia ba na tonamii
    fei harenua ma fei hudi unu lomi i ma'etoo.
  quf-NT: Chaymi Amitunchik Jesucristo kanan tukuy nuqanchikkunapaq rurashanwan allitana
    intrachimanchikllapa imanumi payqa chiqapta munamanchikllapa nir. Chaqa payqami
    chaynu wanur imaqa chay tukuy tyimpupaq wanunapaq karan chaytaqa limpuna binsiran.
    Chaymi ashwan kananqa paypi kriyishaqa tukuy tyimpupaq kawsaytana qumanchikllapa.
  yuw-yuw: Wohong öngahemgon wömai itonggong koing tun öngkung nimoc nimoc amna noni
    Duic Yesu, yu eran öngkuuna nonu Kopotorochon banac banacnohon foro tuc tugo kombiamon.
    Yesuhon youpha tongga omochon gesöno tohong-bödegoc. Tuna nonu fatmata ogepma
    kombiamonmaha tongga non itonggong koingon foro tangtango sinom kombingga itonggong
    koing sogitnam.
  hus-NT-1971: Ma tam ti chichits a Jesucristo, tam tu lej tejhua’methanchi a Dios
    in alhua’ inictal. Ja’its a Jesucristo ax tu talabethanchi in tsap an tsemla ani
    tu tajbanchal i tsalap c’al an alhua’ cau jant’ini’ qui co’oy i it ejattalab abal
    ets’ey.
  med-med: Wote, akup tʉn nga Etpa Ti Wu Kraist Jisas ei ndi, uⱡ mbʉ etpa tʉpa, pena
    ila pinditim kʉndʉrmʉn. Wamp kuⱡi peng ei nga ronduⱡ ei, ropa mana ndupa, wote
    Rʉnang Ik Kont mba mul uⱡ ei tʉpa, pena ila pendʉtʉm.
  bch-bch: Be labone Deo ele kadonga lolo marum aea toa ne iuot masaeai ngan Iesus
    Kristus ele namanga. Ei eaba toa ibada gita mulian. Ei ipakala matenga iura ga
    kus, ta ngan ele ato kemi, ikado ga madonga kemi somisomi aea iuot masaeai.
  cco-NT: Jo̱ lana Fidiéeˇ nɨcajmilir˜ e eáamˊ guiúiñˉ có̱o̱ꞌ˜ jneaa˜aaꞌ, co̱ꞌ casíiñˋ
    Dseaˋ Jmáangˉ fɨˊ jmɨgüíˋ la e laco̱ꞌ nileáiñˉ jneaa˜aaꞌ jee˜ jaléꞌˋ dseeˉ quíˉiiꞌ
    jo̱guɨ e caꞌíimˉbre bíˋ quiáꞌˉ ꞌmóˉ cajo̱. Jo̱ laꞌeáangˊ có̱o̱ꞌ˜ e júuˆ e quiáꞌˉ
    jial laangˋ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ do, cajmijnéengˋ Fidiéeˇ jee˜ jneaa˜aaꞌ
    jial e nilɨse̱e̱ˉnaaꞌ cøøngˋ có̱o̱ꞌr˜ lata˜.
  deu-1951: jetzt aber geoffenbart worden ist durch die Erscheinung unsres Retters
    Jesus Christus, der dem Tode die Macht genommen, aber Leben und Unvergänglichkeit
    ans Licht gebracht hat durch das Evangelium,
  alq-ALGNT: Midac aja kigi 8abadaigonan oca8endjige8in, egi tag8icig ka Ag8aciminak
    Jesos Christ. Jesos mega ogi cagodjiton nibo8ini acitc kigi 8abadaigonan kidji
    kagige pimadiziak kicpin teb8etam8aiak min8adjimo8ini.
  ixl-NNT: As aꞌeꞌ u bꞌaꞌnileꞌ uvaꞌ kat ikꞌuch veꞌt Aak sqe tul kat ul u Jesucristo
    uvaꞌ ni qꞌalpun oꞌ vatz u kupaaveꞌ. As kat teesa veꞌt oꞌ Aak vatz u kamchileꞌ.
    As tul kat tal veꞌt Aak u bꞌaꞌnla yoleꞌ, as kat ikꞌuch veꞌt Aak u kutiichajileꞌ
    vatz u qꞌii sajeꞌ. As yeꞌl iyaꞌtebꞌal.
  boa-NT: Áhdújucóo dííbyeke iwállóóneri meke dibye úújetsóné ɨ́mɨááné meke iwájyune.
    Aabée mééma ímíbajchó mépée mewágóóóvéiyóne. Áánemáa méhdivu bóhówajcároobe múijyú
    medsɨ́jɨvéjúcóóítyúne bóhɨ́ meújcúíñé uwááboju.
  quh-NT: Cunanka c'acha yanapayninta ricuchiwanchej Cacharichejninchej Cristo Jesús
    riqhurimuyninwan. Wiñay wañuymanta cacharichiwarkanchej. Sumaj willanasninpi ricuchiwarkanchej
    imaynapichus ni jayc'aj tucucoj wiñay causayniyoj cananchejta.
  kwi-kwi: Mane aumɨza watsat mɨlmumikane, Jesucristone, apain ara. Sun akwa awane
    Dios wan awaruza pashinara piankamanazi. Cristo irɨttas mamasa kakulta akwa, usne
    aumɨza paiña watsal pit mɨninnamtu, aumɨza watsat mɨlnanapa, ĩnta ɨamanpa.
  agm-agm: Iyataatɨ wanɨ kɨmura Jisasɨ Kɨraisiho nyangi japɨhɨ nanyamaasɨho auta ausaimanɨnatɨ
    noaipataise. Noaipasɨhɨ amɨ komɨ otɨpɨpata Autaahaatɨho nyangi nyahɨ wapa gaahapa
    kamaayaatɨ nehɨhandɨ gaahandɨ kanyindɨhandisangi auta ausaimanɨnatɨ noaipataise.
    Aihɨ Kɨraisɨ Jisaasiho isɨhiya napwɨtaatɨwɨhandamɨ watɨpɨhandi netɨ owemataise.
    Owematosatɨ komɨ pɨwɨha wanɨha gaahetapɨ isɨhiyai kiya napwɨtaatɨwɨhandɨ owetatɨ
    nehɨ kiya kiyaanɨhɨ asɨtimatɨwɨ jinjapɨhɨ bimɨtaatɨwɨhandɨ netɨ ausaimanatɨ nunjataise.
  ubr-ubr: baise ari on ati Baiyawasotin Keriso Iesu i’nat on nan aurit ibo igat iyoboet.
    On rabob an faiwar on ikomasai nono, ato Wasagobin emon on yawas mama wantoanin
    ibo igat.
  tsw-NT: A̱sula̱ o uta̱a̱ ta̱ ili i na maa yuwusan adanshi a̱ yi a alanga e eteshe,
    ana Yesu Zamawawa ta̱wa̱ u kuɗai ucira wu ukwa̱, reve u roco tsu ure u wuma u
    na u ri nu ukotu shi. A̱yi ɗa Za vi Iwawi waru Alabari a Saꞌani a ɗaɗa nda.
  cax-NT: Chauqui tütusio arrüna nipucürurrti utacu, itopiqui icüpurutiti Jesús icu
    na cürrü, naqui uiche utaesübuca eanaqui nomünantü. Sane nauquiche champüqui nuirrucu
    ñünana concorrü, itopiqui arrti Jesús urapoiti usucarü arrüna champü nitacüru
    nosüboriqui au napese.
  aia-aia: Ma na'i 'oha 'ia Jisas Kraest 'a huta mai, 'agu buna ha'ata'inia tanagiai
    heita'ahi anasi. Mana Taroha Goro 'a ha'ata'inia tanagia do'ia Jisas 'a ha'a-ai'aai
    mae tarau ma ha'ata'inia ro'u i tara 'anai dauai tahi tarau.
  srp-1865: A sad se pokaza u dolasku spasitelja našega Isusa Hrista, koji raskopa
    smrt, i obasja život i neraspadljivost jevanðeljem;
  agt-agt: A ayanen la ya nepangipasikkal na ta kallak na tekitam, te dimmatang na
    i Hesusen nga Mangikerutan tekitam, a naabak na ya pasi, otturu nepasikkal nan
    tekitam ya pakapangwa na en nga mangtolay tekitam, petta magnayun kitam.
  lug-lug: Kaakano ekisa ekyo kyolesebbwa mu kulabika kw’Omulokozi waffe Kristo Yesu
    eyaggyawo okufa, n’aleeta obulamu obutazikirizibwa ng’ayita mu Njiri,
  yby-yby: niseko ulolotetiye loko oloti onawaloya olisauti lilimekaka ahola Jisesi
    Kalaestidaya lemekaiyoko aya nasahilila maya soto piye. Sa-okaiyoko, Jisesimamo
    helekaka nesamidana koha helekadanaki, elewole lepa mutiwaki minokakamidana nesaya
    Omaimidana gala laloti le soto mololetaiye.
  heb-heb: ועתה נגלה בהראות מושיענו ישוע המשיח אשר בטל את המות ויוצא לאור על ידי הבשורה
    את החיים ואת אשר איננו עובר׃
  mpp-mpp: Inguc faemewa yakumac hocne Asa-baba ngicnonggeng Yesu Kristodi kwesime
    Wapongte kwele-madic yogo fikelu yegengkewec. Yegengkeme yedi homac baickelu gaga
    dangke-dangkeine mikac, yogo balu kwesime yegengkeme nganiibeng. Yedi Siduc Madicne
    noleme gaga-sanangte aibaba ngani-motoibeng.
  apb-apb: Oto maholo ie, a Jisas Kraes e hule oto huni haata'inie aamasinge a God
    hunikie. A Ha'a-uuritaka, a Jisas Kraes e ha'amangoa oto maenga, na e haata'inie
    oto Tataroha Diana hunikie, nge ko ha'asinelie saeka, na ko haata'inie tala huni
    to'o aana maurihe nge e sa'a he'i mango lo'u.
  san-TEL: కిన్త్వధునాస్మాకం పరిత్రాతు ర్యీశోః ఖ్రీష్టస్యాగమనేన ప్రాకాశత| ఖ్రీష్టో
    మృత్యుం పరాజితవాన్ సుసంవాదేన చ జీవనమ్ అమరతాఞ్చ ప్రకాశితవాన్|
  ben-IRV: কিন্তু এখন আমাদের উদ্ধারকর্তা খ্রীষ্ট যীশুর আগমনের মাধ্যমে প্রকাশিত হয়েছেন,
    যিনি মৃত্যুকে শক্তিহীন করেছেন এবং সুসমাচারের মাধ্যমে অনন্ত জীবন, যা কখনো শেষ হবে
    না তা আলোতে নিয়ে এসেছেন।
  ntu-ntu: '@see-verse:2TI.001.009'
  pan-pan: ਪਰ ਹੁਣ ਸਾਡੇ ਮੁਕਤੀਦਾਤਾ ਮਸੀਹ ਯਿਸੂ ਦੇ ਪਰਕਾਸ਼ ਹੋਣ ਤੋਂ ਪਰਗਟ ਹੋਈ, ਜਦੋਂ ਉਸ ਨੇ
    ਮੌਤ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ ਅਤੇ ਖੁਸ਼ਖਬਰੀ ਦੇ ਰਾਹੀਂ ਜੀਵਨ ਅਤੇ ਅਮਰਤਾ ਉੱਤੇ ਪਰਕਾਸ਼ ਕੀਤਾ।
  gvc-gvc: Mipʉre Jesucristore marine yʉhdʉchʉ yoahtirore warocaro, marine potocãta
    to cahĩare noano masichʉ yoaro niri jire Cohamacʉ. Jesu marine to yainare pichacapʉ
    wahaerachʉ yoare. Ã yoaro “Yʉhʉre wacũ tuana Cohamacʉ mehne ã jirucunahca” nino,
    buhriaro marine to ñʉ masichʉ yoaro seheta noaa buheare marine masichʉ yoaro tari
    jire tiro.
  mwp-mwp: Kaybaw goeyginu nanga, nubi mina ibuypuydhan kakal aymipa, kuyk Yesu Keriso
    ngalpan Gudaz Puydhay Mabayg ngapa ngalpalpa. Soeyzi pawpa mabaygaw um na akagi
    za, kuyk nuydh gud pudhadhin senabi igilaw yabugud, ngaru igililmaypa.
  sbk-sbk: Lakini eshi ukombolwe wa Ngolobhe ulipa zelu uwahwenze umlokozi wenti uKristi
    Yesu. U Kristi yakomesha ufye na alente uwomi wasanga uduga huu zelu winzwi.
  mya-JVB: ထိုကျေးဇူးတော်ကား၊ ငါ တို့ကိုကယ်တင် သော သခင်ယေရှု ခရစ် ပေါ်ထွန်း သည်အရာမှာ
    ယခု ထင်ရှား လျက်ရှိ၏။ ထိုသခင်သည် သေ ခြင်းအကြောင်းကို ပယ်ရှား ၍၊ အသက် ရှင်ခြင်းအကြောင်းနှင့်
    မ ဖောက်ပြန်ခြင်းအကြောင်းကို ဧဝံဂေလိ တရားအားဖြင့် ထင်ရှား စေတော်မူပြီ။
  kgf-kgf: Waŋu imuac héla imi nalé yomuaru aŋgéŋ titi miŋina Kristo Yesunéŋ mayu
    hicŋitegirec. Inéŋ mia humuc néhélima kekec ʒéma haka hehe selia imi buŋa suruc
    hiabiaiguc meau nénémiyec.
  awb-awb: Arutaboiréna, Kaweraritanauge úwana Sísa Karáhé, ite kaweraitéh ánínká
    marakóipeq tunsabe Manikánka arutaboiraitéh sánsá sokigi aitowe. Marakóipeq tuena
    pukéna oga úkúnsabe amahnága ite pukéyabe íre áhreúne. Írakaumo. Itega tagarionawe
    Manikáne kaweq ehwéh irona puaq oga mía míaoneheqmúne.
  gdn-gdn: Karako ka nu Iya Negeyana Apunai Keriso Iyesu bauwena. Po kasiyarai ki
    e raurupupu kewowena manako nu eba popoigamana ko mara-mara idiwana kaiwana ki
    iyai ka e yonai bagi kawaya ki pokaiya wadubu matara nu kabuwanibu.
  nko-NT: Támɛ séi á, Bulu lalɛ́ mʋ awɩtɔlɛ amʋ ɔwan tsʋn anɩ Ɔhɔ́pʋ Kristo Yesu
    ɩbásʋ. Mʋléyintá lowu túmi, ɔlɛlɛ nkpa ánɩ́ ɩtamatá ɔwan súná anɩ tsʋn
    asʋn wankláán ámʋsʋ.
  bsn-NT: “Ĩnare mairʉcʉja yʉ” ĩ yiriarore bajirone yigʉ ñari, adigodojʉ Jesucristore
    cõañumi, manire ĩ rijabosarotire yigʉ. To bajiri Dios manire ĩ yire sʉorine mani
    masibetiborotire, “Manire bʉto maiami Dios”, yimasiaja mani. To yicõari, “Jesucristo
    manire rijabosayumi” mani yitʉoĩajama, mani rijato berojʉ “Tudirijabeticõato”
    yigʉ, Dios ĩ catisere manire ĩ ĩsire quetire ajirã ñari, mani bajirotire güibeaja
    mani.
  pib-NT: Ga wa xani Goyakalu gishinikanru ga wa rumutlewle gipgujetkalurutkani Wognetkakjeru
    Kristo Geso gipgujewnaleya. Wale niktaplu gipukchi ga wa pokamlatyegitlu giweklu
    ga wa mupnaknuchi Kiglerpotunanu Tokanchiya.
  wiv-wiv: Palaka kua na taem kua, na kaka kua e pele mulehidolu, a Kristus Iesus,
    ia ti bele kavakava. Na galanga kua, ia a Kristus e vatunga kavakava na mahariharia
    ke Vuvu. A Kristus Iesus ia ti vahozovia matoto na matuhanga kana matea. Na kana
    Kalohua Kemi, ia ti vatunga kavakava, manumanu kini hada lala na laep kua e ngoro
    vuvua.
  reg-reg: Mbhe nawe oli omwilulo ngwa Nyamuanga ngwamalile okufundulwa, okuja kumwilusi
    weswe Yesu Kristo, ni Yesu Kristo oyo abhutuye olufu nokuleta obhuwanga bhunu
    bhutanabhutelo kubhwelu bhwa Iinjili.
  mlh-mlh: Buru raŋgbaŋine ore foriine oi damaŋ yoo totogo fukeya. Munaŋqoqo Raunoŋunji
    fukeru Anuture yauŋmoriri kese noreya. Kristo Yesuji fukeru komere usuŋ qaku bawakiru
    rakame Bobiaŋ Biŋeine barariŋga noreko tamaeya. Biŋe buŋo oi manesiŋ garu soine
    gogo sanaŋine bofukeru tatariine tomiri sanaŋgaru goku damaŋ mogo so kome sanaŋine
    so komekimiŋ.
  gof-ENT: ሃዒ ሃ ኣ ኬሃቴይ ኑና ኣሺያ ኪሪስቶስ ዬሱሳ ዩሳን ቆንጪስ። ኢ ሃይቆ ዎልቃ ይሲዲ፥ ዎንጌላ ባጋራ ዮና ዴዖ
    ኑስ ቆንጪሲስ።
  aau-aau: Sawk maym sokukwe papo mesair hrahra ha, hromo Huonok-prosue-uwr Krais
    Jisas hiy ma lousne so kueir non. Hiykwe lokrue se ma mon piapay hiy non. Seyr
    ok-ihey ko kueir hokwe, su lwayr ey o, lokrue yor lopa o, homkwe po lousne hrahra
    ha.
  tvk-tvk: E xosali, hitxatien nan mei mistal be reitin e melele xa Iesu Kristo temei
    e ut etan e teteh meulien e xir. Xi tehas tan ni xeihen te maten, e longeongen
    hos teni pisen suse te meulien hu mi xir.
  prf-NT: Peru nehayag dán iyád nadid, dikona a dinumemát en Tagapagligtas tam a ti
    Cristo Jesus. Tinapos na en kapangyariyan nen kamatayan sakay inhayag na en biyag
    a awan ti katapusan ten pamamag-itan nen Maganda a Bareta.
  auy-auy: Maníkó kentáásáfénawe séna toꞌmayaa úmakaimba paápé úwana Ísu Káráísiti
    marapáꞌá kuména kentáásí sáwí-imayaafinkemba wéfausinkaiye. Waási púwówini áwáuma
    wemá íyáákena taíꞌásuwowasa wíyómpaꞌa aúíꞌa úmai maéꞌmaeꞌa ésa ímba puwónááwe.
    Minásé-ááí paápé úwata ísaraumne.
  tbg-tbg: Kotiva minti tivakero vauvaro maa entara Ihu Karaitiva tinavu kuvantu timitaarirava
    vataini qovarama vurara ti, tenavu Kotiva tinavu koqema timitaainarara kankomake
    irunara. Karaitiva ekaara qutuvi varia okarara vira kempuka taiqa kairara ti,
    tenavu Karaitira vakaaka koqera iriqi viha tenavuvata homa ekaa enta qaqi variqi
    virara.
  hub-NT: Turasha Yuuska ina uwemtikramin Jesucristowa nuna akupturmak, ni anegkratmaunka
    iwainturmakuitji. Ni inka jakarsha nantaktin arti tusa turamnaitji, tumak chicham
    uwemtikartina nu umiku asaakrin, pujut nagkanchaun suramsauwaitji.
  hmo-hmo: To harihari, iseda Hamauria Tauna Keriso Iesu ia mai dainai, inai hariharibada
    be ita dekenai ia hedinarai vadaeni. Keriso ese mase ena siahu ia haorea vadaeni,
    bona iena Sivarai Namona dekena amo mauri hanaihanai ia hedinaraia vadaeni.
  big-big: Kapura mabek perik Kilisi Yisu teni yaliya wazayibek kayima purikku Anotogo
    wazono pugura teniyegi kimeike waligeleya. Kilisi Yisu Sadangki kozang teni ibeng
    sibene keleyibok ngela melibek, keya pi ngago wazono pi yongkambanuwili kaileyeng
    keya kemenak ibeng koyimagi puraga yaliya wazayi logo ngizi wik koyimagira yanibek
    kai pura kimeike walimizabek. Logo wilek kang tonuguyeng ibengki ono keya teni
    korik sok sagi onowek weiyagi.
  gux-G: Mɔla ti candaano yesu kristi cuama ŋanduna dogidi po l ŋanbiliwan yesus den
    paadi m kuuma paalu ki dɔgdi ti po l miali yala n baa ye ya yogunu kuli ki dugni
    o labaaŋanli wanginma ya po.
