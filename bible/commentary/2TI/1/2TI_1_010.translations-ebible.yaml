  ena-ena: Hameŋ sadaŋ iabi neŋ Jisasɨ Kɨlaisɨ lɨmi agaŋ haiabɨla ci iahi uami. Nɨbu
    ala hulaŋ iamɨgali aludɨ ahɨliahudaci huaci hameŋ laci hameŋ laci hɨnibalu uami.
    Asɨ alusaŋ mavɨn hɨnihɨni agaŋ avi haiabɨla ci iahi uami. Jisasɨ Kɨlaisɨ agaŋ
    hulaŋ iamɨgali hɨmavɨlalɨ agɨladɨ ahɨliahudaci nulɨdɨ amɨŋ agɨlaŋ ma sɨbɨlɨ lɨhavɨlalɨ
    uami. Asɨ dɨ ciaŋ agadɨ vɨdɨvɨdɨŋ hɨvɨ hameŋ lɨlalɨ uami. Hameŋ lɨdaci hulaŋ iamɨgali
    agɨlaŋ huaci hameŋ laci hameŋ laci hɨnihɨni agadɨ igavɨlalɨ uami.
  nbq-nbq: yogak yi nenagap wendarisiga menda Keretus Yesus wagagi ako vaga sigam
    agagi. At hambugwi adem nenovaga denggelek welagagup ako, dek erogo baluk, sek
    wene vaga niniluk mondok-mondok dogop wene ako ombok vaga sigam agagi.
  tgo-tgo: ko amba mendake ghanda Ravamoru Krais Jisas i mena, na mwaewo bwagabwagako
    iyako i yomara e manjamanjala na ra thuwe. Mbwana, Jisas i mena na i kivwala mare
    le vurɨgheghe, na i vatomwe e ghinda ne ra vaidiya yawalɨ memeghabananiye, thoŋgo
    ra loŋweya Toto Thovuye na ra loŋweghathɨ.
  yap-yap: ma chiney e kan dag kad guyed ni fan e ke yib i m’ug e en nma thapegdad
    ngak Got, ni aram Kristus Jesus. Ya Kristus e ke taleg gelngin e yam’, ma Thin
    Ni Bfel’ nike yib Kristus i weliy ngodad e ir e ke tamilang nagdad u murung’agen
    e yafos ndariy n’umngin nap’an.
  mop-NT: Aleebe chiclaji ti ch'a'bi ti wotzilil u men chiclaji ti waj Sa'alil le'ec
    a Jesucristojo. Le'ec a Jesusu, u betaj ti ma' tzaj u beel a mac ichil a c'asili.
    U tz'aj ti'ijoo' ti chica'an ichil u t'an a Dioso, biqui ca' u c'ümoo' a cuxtal
    a ma' yan q'uin u jobolo.
  tet-tet: Oras neꞌe, Yesus Kristus mai tiꞌan, atu natoꞌo Naꞌi Maromak lia kakotun
    nia. Kalo ema fiar baa Naꞌi Yesus, nia la mate dodok ona, mais netan moris nima-nimak
    no Naꞌi Maromak. Lia neꞌe, Manfatin Diꞌak mak keke lema rai.
  hlt-MCSB: Tedae mamih khangkung Khrih Jesuh kah a phoenah dongah tah phoe coeng.
    Dueknah te a hmil ngawn coeng, hingnah neh aka nguel te khaw olthangthen lamloh
    a yaal coeng.
  xtd-NT: Xaxeꞌe xa ndaꞌu ini Ianyuux xiꞌin xaxeꞌe xa vaꞌa‑ia n‑kida‑ia xa n‑ka xini‑ro
    Cristu Jesús na n‑kixi‑ia ñuñayiu, te mee‑ia kuu Ia n‑kida xa ñatu n‑teꞌyu yɨkɨ
    kuñu Jesús na n‑yɨnduxi‑ia. Dɨuni kada‑ia xa kɨu na nandoto koio roo, ñayiu ka
    kukanu ini‑ia xa kuú‑ro, ma kuu ka xa teꞌyu yɨkɨ kuñu‑ro chi ma kuú‑ro ɨnka vuelta
    te nɨkava nɨkuita kutuu‑ro xiꞌin‑ia. Ka xian tnuꞌu‑ro ñayiu nax kada‑i xa nanitaꞌu‑i
    xa na kuaꞌa kutuu koio‑i xiꞌin‑ia nɨkava nɨkuita.
  mdy-ETH: ዬይ ፆኦሲኮ ኮሹሞ ዒንጊፃ ኑና ዻቂሼ፥ ዬሱስ ኪሪስቶኮ ሙኪፆና ሃሢ ፔጋዺ ዔርቴኔ። ዒዚ ሃይቢኮ ዎልቄ ባይዚ ኮዦ
    ሃይሶ ዛሎና ሃይቢባኣ፥ ናንጊና ናንጊ ኑም ዻዌኔ።
  spl-spl: '@see-verse:2TI.001.009'
  usp-NT: Kakaj Dios xc'uta' chikawch chi xya' rutzil ranm chike jwi'l xyuk Kakaj
    Jesucristo wich ulew, ri ajcolol ke ri xesan jcwinel man camic y jwi'l tzilaj
    jtaquil chirij xc'ut chikawch chi wi' jun tzilaj c'aslemal riq'ui Kakaj Dios lecj
    ri ta' jq'uisic.
  zav-NT: Diozən' bablo'ine' chio'o can' nži'ilaže'e chio'o de'en bseḻe'e Jesocristən'
    ben' bebeɉ chio'o xni'a de'e malən'. Jesocrist na'anə' bene' par nic̱h əžin ža
    cuezə yeḻə' gotən'. Na' de'en cheɉḻe'echo dižə' güen dižə' cobə c̱he'enə' ṉezecho
    de que deczə yeḻə' mban zeɉḻicaṉe c̱hecho.
  sgz-sgz: Má onin ákte long arwat pasi er ák inngas tari sang i pákánbung a hut sosih
    ái Iesu Karisito kángit Tám Araliu. Ái ái koner ákte suh palai rakrakai káián
    minat, má mai lain arbin ák talka pasi liu áklis uri maraslahi.
  kek-NT: Li usilal a'in quic'utbesi̱c chiku riq'uin lix c'ulunic sa' ruchich'och'
    li Ka̱cua' Jesucristo laj Colol ke. Ut a'an qui-isin re xcuanquil li ca̱mc ut
    quixc'ut chiku li ac' yu'am li ma̱c'a' roso'jic.
  blz-NT: Ka' Alaata'ala nimpipiile'konmo na ko'onta' polingu'-Na iya'a. Ia nantakakon
    i Yesus Kristus men Pansalamatkon i kita. Yesus a men nungurungku'imo kolapusan
    ka' nantakakon tutuo' men sidutu koi men na Lele Pore.
  poe-NT: Ntá jie ó kjua̱ko̱xi̱n Dios kíxin tjuèheni chꞌán kíxin ó kui tí nkexro tsaáxinni
    mé Jesucristo. Kjuínchekꞌitjáyan chꞌán tí kjuachaxin kꞌuéchónta tí kjuachꞌén kíxin
    kjuacha chꞌán xechón chꞌán ínaá. Chronkaxín itén chꞌán nkexrí tsaáxinni ntá ó
    kónoexínni kíxin tí kjuachón kjua̱ko̱xi̱n chꞌán mé xitjahya tsꞌitjáyan.
  san-TAM: 'கிந்த்வது⁴நாஸ்மாகம்ʼ பரித்ராது ர்யீஸோ²​: க்²ரீஷ்டஸ்யாக³மநேந ப்ராகாஸ²த|
    க்²ரீஷ்டோ ம்ருʼத்யும்ʼ பராஜிதவாந் ஸுஸம்ʼவாதே³ந ச ஜீவநம் அமரதாஞ்ச ப்ரகாஸி²தவாந்|'
  cof-NT: Junni duque wata poletobi Jesucrístoca ereto, tsachilaca miisa carinue yalaca
    se larino joyoeque. Jesucristo chiquilaca se larimin joto, puyasa caritumin joe.
    Numatotiya sonnato polesa carimin joe. Junni Diosiri tsachilaca eree yape Jesucrístoca
    paca sen fiquica micarilaquisa.
  srm-NT: Ma nöö awaa ufö di bunuhati fëën dë ko a döö, di i si taa u Heepima Jesosi
    Keesitu ko tuu. Nöö fa a ko aki, a booko di kaakiti u dëdë fiaa, puu u a di fëëë
    naandë basu. Nöö nëën ufö u ko sabi taa wan njunjun libi dë u feni, ku wan njunjun
    sinkii di an o poi kaba a sösö möönsö, te u ta piki di Bunu Buka fëën.
  qvs-NT: Tata Dios salvawakninchikuna Jesukristuta kachamushpa kawachiwashkanchisapa
    sukaman kuyawananchikunata. Yachachiwashkanchisapa paywan tantalla mana tukuyniyukta
    kawsananchikunapa amana kutin wañunanchikunapana. Tuta likidumanta surkuwashkanchisapa
    lus likidupi kawsananchikunapa.
  zca-NT: Nal, Dios milu', dox nazhi' Me be por Krist Jesús, Me ngulo' be lo kwa'n
    nazhe'b nzho be. Por lë' Me, gat nile'tra' yalgut mandad lo be, mbaino por widi'zh
    nazhon che'n Jesukrist, nguluxo'b Me yalnaban kwa'n di' par dubta'.
  cbc-NT: Bairi ãmerẽ marĩrẽ canetõpaʉ Jesucristore marĩ tʉpʉ cʉ̃ cajorique jʉ̃gori
    cariapea marĩ cʉ̃ camairĩjẽrẽ marĩ masĩõ joroque átiyami Dios. Cʉ̃, Jesucristo
    pʉame marĩ cʉ̃ yarã roro peeropʉ marĩ cayasibujiopeere marĩ netõñupĩ. Bairo átiri
    yua, “Yʉ mena catʉ̃goñatutuarã yʉ Pacʉ Dios mena nicõã ninucũgarãma tocãnacã rʉ̃mʉa,”
    ĩ, caroa quetire marĩ quetibʉjʉgʉ asúpi Jesús ati yepapʉre. Cariaricarãrẽ bairo
    caãna marĩ caãnimiatacʉ̃ãrẽ, caroaro cabusuropʉ caãna majũ marĩ ãnio joroque marĩ
    ásupi.
  qxo-NT: Tsay yarpangancunataga cumplishga Señornintsic Jesucristuta cay patsaman
    salvamänantsicpä cachamurmi. Tsaymi Jesucristuta chasquicur salvashga carna wanucurnin
    pamparangantsicllachöga quëdashuntsu. Cawarircatsimashgam gloriachöna imayyagpis
    cawashun.
  mox-mox: Ta baʼitagana ena nuanua niʼa giveʼifoqeyea ada Toʼetoyavua Ieisu Keliso
    ena mai ʼinega. Tauna ʼaliga ena waiwai luveawalia, ta Vale Aqiaqina ʼinega yawai
    vataya ana ʼeda givesimatalia ʼidaya.
  kew-kew: Goa pisa pare abia go raburi niaana Raba Mi Aa Yesu Krais-me go epe kone
    niaa penaame mea waasa. Gore Yesu Krais-me omape puri mea ruboa nipumi niaa oro
    yaalo epe-rupa mapiraatalo Epe Agaa penaame mea waasa.
  dww-dww: Be yodi Tauwai yawasana Yesu Keriso ya yovoyovona raḡanine, inam ogedima
    ya voivoiedina ewai maḡataridina. Yesu Keriso tauna vutuna guri ya vaikoakoana,
    be vari verenama nopone yawasana kenakena nonoḡinama kedanama yai kataidana.
  twi-ASANTE: na seesei, ɔnam Agyenkwa Kristo Yesu ba a ɔbɛba no so ada biribiara
    adi akyerɛ yɛn. Kristo, yɛn Agyenkwa dii owuo so nkonim, na ɔde anigyesɛm a ɛhyerɛn
    te sɛ kanea na ɛma nkwa a ɛnni awieeɛ brɛɛ yɛn.
  aoj-aoj: Apaꞌ deiꞌ nogota ataꞌe Krais Jisas nafiꞌi nofaꞌapa motanima magape andeandeꞌi,
    anen nataga alihina eaꞌ. Deiꞌ maol ananini God natopalopapa dowaf nogowaꞌ banagapa
    eaꞌ nataga alihin. Krais Jisas nikilaꞌ banagami magapoma gaꞌi, eaꞌ basef buꞌwafi
    Godi fihimbaꞌmapa ambal lagape andeandeꞌ lifilafii.
  cbv-cbv: Pánih jenah joiníji caandíh wah deyana, ã oyatdih jwiítdih ã tʉ́i jéihyana
    caá. Páant ã wah deyani Jesús jwiít ã́ihwãdih iiguípna jwĩ bejat déejidih ãt tʉ́i
    ʉbʉp wʉt jĩ. Caán Jesúsdih jepahna, páantjeh Diosjeéh jwĩ tʉ́i jʉmat pínah doonádih
    jwiítdih naáwádih ãt dei jʉ̃ʉ́wʉ́p wʉt jĩ.
  taw-taw: Pen mɨñɨl Klays Jisas, bɨ kasɨn gep chɨn ak, mɨseŋ lup. Ne apɨl gek, God
    yɨmug nɨŋɨd gɨtep gep ne ak abe mɨseŋ lup. Kumɨl tek yobɨnop ak pen, Klays Jisas
    kumeb adek ak tɨg jɨsɨpuk gɨ dɨyokak. Takaw teplep ne dad apɨl chɨnop gek, chɨn
    nopun, pɨsnep kumɨl ma kul gɨnɨgun, pel pelnep yonɨgun tek lup.
  jic-NT: Jesucristo tjac' quinam nosis nt'a. Mpes quina qjuisin tji'yüsa Dios pasal
    'üsüs la tjiji cupj mpes. Jesucristo la tjiji cupj 'ücj ca mpatjaquecj Dios lal.
    Jesucristo mpes ma lecj jeyacj la mas. Ca mpatjaquecj janmacj Dios lal Jesucristo
    po'o tepyonecj mpes. Niná qjuisin tji'yüsa Dios tjevele mpes. Tjevele jupj pajal
    'üsüs la tjiji gente jis lal Jesucristo mpes.
  zap-NT: Per le xgyelwen Ne che wrunyoo naaree ne wdxiid Jesucrist ne wselaa be lo
    dol no ne wun gan lo gyelgut, no por xdiznzoon Jesucrist waknan be ne nuu gyelembán
    ne nunk luzhdet.
  wer-wer: Pim komre kolap elnia pötak peene tiarim utpetetakaan niwaup, Yesu Kristo,
    yaaröön tekeri yes. Kristo pi weleta weëre kosangöt wa olëak pim ngön ompyautak
    wëwë kosang wiakaim wiaapna pöt war wes yaningk.
  ipi-ipi: '@see-verse:2TI.001.009'
  qul-NT: Cunanka munacuyninta ricuchiwarkanchis Salvadorninchis Jesucristota cachamuskanpi.
    Salvación evangeliowan sut'inchawanchis mana tucucoj causayta, wañuypaj atiyninta
    ch'usajman tucuchispa.
  ter-NT: itea ínati iyuseô'oxo, koeku símea ne Kristu Jesus, enepone Koitóvoviti,
    yara kúveu mêum. Eneponê'e, haina póhutine xunako pevóti uké'exopinovine, itea
    omínovimaka inámati vápeyea ákoti hunókoku xoko Itukó'oviti, enepone koúhapu'ikinovikene
    yane inámati ihíkauvoti omínovike.
  bmr-NT: Jaabo toono igaijɨco ɨɨfusucuubo jisumi Motaajasumɨnaafi Jesucristo asaaneri.
    Jaabo diibo guijeve mityaco finɨsuuhi, bu taajasujɨɨbogofeenedɨ eseseehɨgovɨ ɨcɨcuubo
    mɨɨhaico ifinɨsujitɨno ifiico ihacɨqui.
  fuf-fuf: Nden moƴƴere ɓanginiraama jooni feeɲugol Iisaa Almasiihu, Danduɗo en on,
    on muncuɗo doole mayde nden. Ko Kibaaru Moƴƴo on o feɲɲinirani en ngurndan ɗan
    lannataa ɗan.
  bhl-bhl: Keko beli, kame e, Sunbin-Got em ibolow folok kukuyemse be, nukalem Kulais
    Yesus em dim kel fein kaim dim keko, fitewse te. Nimtew angom? Esik num kuankemin
    deiw bul gewsi belei, okileweko, kuanomin em kitil elo de mit dako, banim kelewsomi,
    nulo Sunbin-Got em mit finik so deiw mo koyemse kasike. Fein te! Kanelewse beem
    Weng Kal Ken Ati be ailbin atew keko, diwkuw finik so bin em deiw kukuyemkabe
    te.
  ons-ons: Ŋo wele yemo turuŋze mayakane kepeo ketke, Kristo Yesu eŋano wakonge paki,
    eŋane urata mamao Anutu wet maepine didiwo wakonge. Kristo Yesuŋo seu seu wane
    zonom kito peleke paki, biŋek donze gege so kine kine gege togon, yewa ma qelaŋane
    ŋebonge.
  con-NTPO: Tsa'ma ja'ño ingima Ccushaen'su Jesucristo jisi tsu Chigaja pa'cco Tise
    in'jan'choma canjaen. Cristo mandasi a'ija tsangae pa'faya'bi. Nane Cristo ñotsse
    condase'choma condasesi gi pa'masiave dapa tsangae canse'faya'chone in'jan'fa.
  ghs-ghs: Oonihe abiniqake Dzesu Kiristu ingona mai napahoi biranatemi Ohongai khooba
    ota paaniteta. Noi baataho ekake uhutoqi dzakapa ma qaraqaraho tete paanaitemi
    napahota urai oorai.
  txu-NT: Amrẽbê ne me bajã amim karõn kam ajbir me bamã o amirĩt. Kritu Jeju, me
    bapytàr djwỳnh arỳm me bawỳr tẽn bôx ne me bamã Metĩndjwỳnh djukaprĩo amirĩt.
    Arỳm ne bôx ne me bamã me batyko apêx gu me tu batĩnkumrẽx, me batyk nhijukri
    batĩn rã'ã:n amũ ijukri batyk kêtkumrẽx ne. Be, Metĩndjwỳnh ukaprĩja pumũ. Nhym
    me Jeju'ã gwaj badjujarẽnh nykôt arỳm kuma.
  eng-WEBU: but has now been revealed by the appearing of our Savior, Christ Jesus,
    who abolished death, and brought life and immortality to light through the Good
    News.
  gnw-NT: Cristo Jesús ou cua ɨvɨ pe yanembɨasa vaerã. Jocua rupi Tumpa añave uicuaaca
    yandeve ipɨacavi. Echa'ã Cristo Jesús umbai mano imbaepuere, jare uicuaaca quirãi
    yandepuere ñanoi tecove opa mbae vae. Jare cua yamɨmbeu ñee icavi vae rupi.
  mux-mux: akiliinga-pe ekupu oliunga Tepa Liipa, Mindili Nolkumula Kupulanum-na Wendu
    Liili Yi Krais Yesos mana omba oliunga nimba tinjirimeliinga Pulu Yili-ni oliu
    we kondu kolemú mele mokeringa wendu urum. Tepa Liili-Yi Krais Yesos-ni kululi
    ulele kamu topa mania mundupa, yunga temani-kaiéle ⸤‘Sika’ niku tondulu munduku
    piliilimili ulele-ni⸥ naa kolupa kona molupa mindi puli ulu-pulele liimulú kupulanumele
    wendu omba mokeringa lirim.
  maj-NT: Nd'a̱i̱ ni̱ ma ja y'éjña chji kju̱a̱ndoo̱ nk'ie nga ja j'ai Cristo̱ Jesu
    xi kits'ínk'ankiná nga j'ai kjexín nga'yúhu̱n ngabayoo̱ ko̱ ts'asje chji nga ka̱ma
    ku̱i̱ntsu̱ba̱ tík'un síán tu̱ ngat'aha̱ én nda tsuhu̱ Nti̱a̱ná.
  bkq-NT: Iwerâ olâ kâmakerim Cristo Jesus xirâ onro anaxi âetobyry wâgâ Deus koendonro
    awyly kiendyly. Jesus wâgâ unâ koendonro kieinwândylygue, tutuze kurâ, tâjiguely
    eon-honru sainrimpyryem mâkâ awyly; tyanepa kine igueze. Kyigueduo, idâzema kurâ
    Deusram aunloenlâ eagâ kitoem; âdaunloenlâ eagâpa kipyra kitoem.
  kue-kue: Ana nono ere-yungwa yagle Yesus Krais erme undre kongun ormara i mina arganmo
    ikra wu pene ongwa. Te geglkwa yombuglomo i ye sidundindre, ana kamambuno wakai
    mina nono bugl sungum dikramga ya te kor aimande moramga ombunodi i-pene ende
    ana ambuglange mina suna yei norkwa.
  cot-NT: cotanquitsiquea imaica yonigaajiacajiro iconijataquegueti Meshiantatsica
    Quirishito Jesoshi icoraquequitigueti, yanaavaetaquitiroquea metojanentsi, ariquea
    itigarancacajiro Quenquetsatsarentsi Oganejencatatsica, irooquea atsatantacaroca
    anijagantsimajaca, oguiconijatacajiroquea quero ancojiajempani ancoguitempaniniji
    anijaguiteni.
  bnp-bnp: Ra naro, hosi i luhoi ni ratea, ngane a Vure i vakasiria pali a naro kamumu
    vona, i rudu vilia pali e Isu Kristo, ra Bakovi i korimule hita. I vakaloboa a
    nitora na matenga. I vakalongoa ne hita a Velenga Kamumu si gi bole navai a nimahuri
    vakaroro.
  apn-NT: Tã kormã mẽ pahte amnhĩ tã ã kot mẽ pajarẽnh anhỹrja mar kêt jakamã na pre
    Jejus mẽ pahwỳr wrỳ nẽ tanhmã mẽ pahto mex to. Na pre ty nhũm Tĩrtũm akupỹm ho
    htĩr. Jakamã na pu htem ra amnhĩ kaxyw hkôt pajamaxpẽr nẽ hkôt amnhĩ xunhwỳ hãmri
    nẽ nhỹrmã mẽ pahtyk tã nhũm Tĩrtũm kot Kra Jejus nhĩpêx pyrà nẽ akupỹm mẽ pahto
    mẽ pahtĩr pu mẽ Jejus kukwak ri wa kuri pamex nẽ pahtĩr tũm nẽ papa ho papa. Jakamã
    na pu htem mẽ pamã pahtyk pyma ho papa hkêt nẽ.
  ctp-NT: Wa nchka biyaꞌ tianꞌ chaꞌ kanꞌ ni, chaꞌ wa yan Jesucristo lo chalyuu, chaꞌ
    kanꞌ lka nu ndlaa ꞌñaan; ska yaꞌ ti mdijin lyo Jesús ꞌin kuneꞌ xaꞌan bra nu ndyuꞌu
    yu xiyaꞌ xa wa ngujwi yu, kanꞌ chaꞌ ja tsaa tii ꞌa chalyuu ꞌñaan taꞌaan nu msñian
    chaꞌ ꞌin Ni, chaꞌ ngulaa Jesús ꞌñaan ꞌin chaꞌ kuxi.
  opm-opm: Gahan arpin namburin han Krais Jisas orhe dap teidapat orhe damdapat Yah
    matpora ma dahapat da oh pitap teinong matipmur. Matporhan dir wamara am haptimur.
    Ama han Krais oh dire haputperhan da oh Got oh dat wan teinong mar batbet napris
    napaptepra ohe da oh natimbas deipat it masas da dipwi patepri ohe da mandapnong
    oh namanhetipmur. Namanhetporhan ama namanhetip da mengnong oh gin dir amrama
    am ham yah hat eimat paten dasi haptimur.
  bvr-bvr: Rrapa gun-nardiya gugu gu-bena arrburrwa gu-gata ngacha. Minypa Christ
    Jesus an-gatiya an-ngayburrpa Wanngu An-gunega, nipa waykin wenga ana-bupiyana
    rrapa gun-gujuwa gu-rrumurra arrburrwa. Minypa ngayburrpa bama nguburr-yinanga,
    jimarn jarra nguburr-juwa, gu-werra nguburr-mungbiyapa, wurra minypa gu-yigipa
    gu-janguny nipa arr-gurdagurdarrana nguburr-yinmiya barra wanngu nguburr-nipa
    barra nguburr-workiya.
  wal-wal: SHin ha77i ha aaro kehatettai nuna ashshiya Kiristtoos Yesuusa yuussan
    nuuyyo qoncciis. Qassi haiquwaa wolqqaakka i xaissiis. Wonggeliyaa mishiraachchuwaa
    baggaara xayenna de7uwaa nuuyyo qonccissees.
  zad-NT: Na' ṉaa, ba bli'lawi yeḻ' chiyesh'lallii c̱he'na' daa bid Jesucrístona',
    beena' bisla cho', na' blliayee yeḻ' wak c̱he yeḻ' wita', na' dill' wen dill'
    kob c̱he'na' chzajniin cho' nan de to yeḻ' mban daa bi te c̱heyin.
  kmg-kmg: Eme fârine fufua ine dameŋ ši bâbâpiaŋ-nâŋec Kristo Jesu wahame fua tâcnewec.
    Eki hâcne hâmoc qâmizierâ juju â wiac fofo sanaŋ Biŋebiaŋko bajaŋgeŋke-nârewec.
  aso-aso: Aꞌmine eikovoꞌ minineꞌ gamene gozopoꞌ vomila plenim ineꞌ initeꞌ nene idiꞌnise
    aꞌnene Guvetesi ve Izesuꞌ Kilisitoꞌ sotoꞌ idotiꞌ nene mo sotoꞌ ogavo ningekune.
    Aza nene sotoꞌ ogosa helaaꞌ neꞌmi amuzoꞌve nene bele helosa helo gelesamo minevoꞌ
    minevoꞌ minaaꞌ nene monoꞌ gamazi laminekutiꞌ nene do sotoꞌ ogo lelebizave.
  uli-uli: Iwe ngo igla ila sa llah ngalgich mo irel yal budoh Demer la yach Kristus
    Jesus. Iy mele yesa hachuyaloh mala kkelel maes, ngo irel Ebangelium mele yesa
    kkewar ngalgich molow la tor siyal.
  nin-NT: Ziza nggo inga i Yesu Kristi Uni kpa inta ttungo wa iyo ì di inta i hi uzizi
    ku Abachi ku. Kristi à ka ittu nado na du ure ku wre ku i gri iso sese ssuzzu
    krizhizhi mi.
  acu-NT: Tura Yuska yamai iin uwemtikramratnun Jesucriston akupturmaku asa, ni anengkratairin
    nekamtikramamiaji. Ni Uchiri jakamunmaya inankin asa jatancha nepetkamiayi. Nunia
    tuke wijai pujustaram tusa, pujut nangkankashtinun ninu ainautinka suramsamiaji.
    Nu nekaataram tusa, Cristonam uwemratin chichaman iinka nekamtikramamiaji.
  cak-WNT: Y wacami ri utzil ri' k'alajsan chic chkawech. Ruma xpe ri kacolonel Jesucristo
    riche (rixin) chi xorelesaj ruchuk'a' ri camic y xutzijoj ri lok'olaj ch'abel
    ri niya'o colotajic riche (rixin) chi xuk'alajsaj chkawech achique rubanic ri
    c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Ngem ad wani, enpailana sa ay grasya babaen as nan enmaliyan Cristo Jesus
    asna's luta ay mangesarakan kan chitaku. Kenaana nan pannakafialin nan utúy, ya
    enpakaammuna as nan tataku nan fiyag ay maid patingkiana mu afurotuncha nan nauy
    Ammay ay Chamag.
  spa-PDDPT: Pero ahora la gracia fue manifestada por medio de la aparición de nuestro
    Salvador, Cristo Jesús, Quien ciertamente abolió la muerte al sacar a luz la vida
    y la inmortalidad por medio de las Buenas Noticias,
  ruf-ruf: lekeni sambi ughubulighwa kuna twetwe kwa ukutsa kwake Mkombotsi wetu,
    Kiristu Yesu. Yeye katsihinya ngupfu tsa lifwa, na kwa inzila ye Imbuli Inoghile
    kaughubula ughima ulihela lifwa.
  gun-gun: Ha'e gui aỹ mae ma oikuaa uka nhanemboaxya, Cristo Jesus Nhandereraa jepearã
    ojekuaa py. Mba'eta ha'e va'e ma manoa ombovaipa vy tekove marã e'ỹ oikuaa uka
    ayvu porã rupi.
  agu-BL: Poro jalu', yi tulake'n Jesucristo ya'stzun lajluchaxe'n yi tajtza'kl Ryos
    na ja xcye' Cristo tan xite'n yi porer yi quimichil, nin tan yi balaj stziblal
    ja lajluchax skawutz yi at jun itz'ajbil yi cya'l nin jun xcye' tan xite'n.
  isn-isn: Kuite itungo ele uguni nuang'wi Tunda wakunukulwe kiza kumuguni witu u
    Yesu Kilisto. Ukilisto wikamipelwe insha nukuleta uupanga nisiga ukupela kuwelu
    nuankani niza.
  eng-PEV: and now he makes it clear for us all to see. Jesus came to save people,
    so that if they believe the good news about him, they will not stay dead after
    they die, but they will live for ever.
  ilo-ULB: Ngem ita, ti panangisalakan ti Dios ket naipakaammo babaen ti panagparang
    ti Mangisalakantayo a ni Cristo Jesus. Ni Cristo ti nangpatingga iti patay, ken
    nangiyeg iti biag a saan pulos nga agpatingga nga aglawag babaen iti ebanghelio.
  pir-NT: Yojopʉre Jesucristore marine yʉhdʉoatiquirore ohoro, marine potota tiquiro
    cahĩñene masigʉ̃ yero niahye Cohãcjʉ̃. Jesu marine tiquiro yequinare pecapʉ wahaeragʉ̃
    yeri. Sa yero “Yʉhʉre wacũ tutuana Cohãcjʉ̃ mehna sa ijiducunata”, nino, quehnoañe
    buheyere marine yahuro ahtahye tiquiro.
  anv-NT: Ne nana apyɛ ɛse dékaá ulɔɔ́ melu bií ndɛre Menchyɛ́ geŋwá sé Kras
    Jisɔs achwɔ́. Kras awá uto negbo. Ne alɛre ɛse meti geŋwá ɛyi gélágé byɛ́
    ne abya melɔ́mélɔ́ wuú.
  sab-NT: Nege chku uñale chege ulia Chube agedu no kwian ulita alin, ama Jesucristo
    kagu nga dba ai giti kwian ulita alin, Jesucristo che jwannga siere. Ngeru kwian
    ulitage jogeda giti ama kennga, nege Jesucristo giti kwian me ta dbadale kennga
    jogeda giti, kwian geru Jesucristo giti gai ulia, geru e giti chke uñale kwiange
    ama toi diali chui tangle Chube ole, bdagli ama mi jogeda dare.
  tmd-tmd: Makwam weik, God nöbö mö mɨ ödöriö ögwö yöxmɨd aku, wöxnö nugwöla. Krais
    Jisas hön, anɨŋ nöbö mö ñöx nɨgön wöröxöŋ aku mɨ, God anɨŋ nöbö mö magalɨg mɨ
    ödöriö ögwö yöxmɨd aku, wöxnö nugwöla. Krais Jisas anɨŋ nöbö mö ñöx nɨgön ölɨŋ
    höb pön wöröxöŋ aku mɨ, wopik wöröxɨb mag aku ölɨsö i mɨdöl. Jisas almɨdöŋ aku
    mɨ, kömö mɨdɨb mag aku aipam, öim öim mɨdɨb mag aku aipam, anɨŋ nöbö mö wöxnö
    yabua.
  acr-NNT: Y woꞌora ukꞌutum chi ri rutzil ukꞌuꞌx chiqe ma xutaq lo ri Qanimajawal
    Jesucristo re kojukolobꞌej. Rire xuchꞌij uchuqꞌabꞌ ri kamik y jekꞌulaꞌ xuqꞌalajisaj
    kꞌo kꞌaslemal na jinta utaqexik chike ri kikojom ri Utzilaj Tzij.
  kpg-kpg: Gei dolomeenei tumaalia deenei gu gila mai i di hanimoi o tadau Dangada
    Hagamouli go Jesus Christ. Mee gu hagalawa di mogobuna o di made, gei gu haga modongoohia mai
    di mouli dee odi mai i di Longo Humalia.
  taj-taj: दान्‍दे थे दयामाया य्‍हाङला थार्बा पिन्‍बा ख्रीष्‍ट येशू फेप्‍खसी य्‍हाङदा
    उन्‍बा मुला। थेसे कालदा नाश लसी य्‍हाङदा थार्बा पिन्‍बा समाचारग्‍याम जुकजुकधोनाला
    जुनी उन्‍जी।
  avt-avt: Te in ek, hɨrak epei keteiknai hɨrak han tewenɨnai. Hɨrak keriuwet Jisas
    Krais hɨrak epei kan kaktaihis naanmamrai. Hɨrak keremir menmen menip haiu mɨt
    haiu mami, hɨrak keteiknai keriuwe hɨm mɨrak yaaim mar kerekek haiu mamɨt hɨmɨn
    yaaik haiu mamu werek werek tipmain tipmain enum eik.
  cbk-cbk: Y ya hace le claro ese gran favor de Dios canaton cuando ya llega si Jesucristo
    el di aton Salvador. Ya destrosa ya le con el poder del muerte y ya dale canaton
    el vida eterna por medio del Buen Noticia.
  uig-ARA: لېكىن بۇ مېھىر-شەپقەت قۇتقۇزغۇچىمىز ئەيسا مەسىھنىڭ كېلىشى بىلەن ھازىر ئايان
    بولدى؛ ئۇ ئۆلۈمنى بىكار قىلىۋېتىپ، خۇش خەۋەر ئارقىلىق ھاياتلىق ۋە چىرىماسلىقنى
    يورۇقلۇقتا ئايان قىلدى.
  tuf-tuf: Uchicri cuat echí siwin wajác etar ahra Jesucristo cajc uch cuitar wijacro.
    Wiquitrun uw síujacro. Jesusan uwat Sir tayar yajaquey tunin acu chinjacro. Etar
    bíyinat ey chihtá rahcyat sutá báreyra. Cuat Jesús chihtá cut uw cuacúr Sir jor
    bur cut suw cut ohbac itay beyáyqueyra.
  abx-abx: bisan kon pakapakatu'an payto hamok si kita kam ngan pada'itu-na si Paragsalbar-ta
    kam Kristo Jesus. Iya i magpara' si gahum-na si kamatayon ngan iya i magpakulaw
    si kinabuhi' nga gana' kamatayun-na pina'agi si mahalap sumat.
  mco-NT: Dios tɨ cham jada oy'ajtɨn yajniguëxɨ̈gy co yaj'ijxy ya naaxhuiñ ɨɨch ajt
    nnihuambɨ nyajnïdzoocpɨ, je Cristo Jesús, huɨdibɨ tɨ yajcödɨgoy yɨ o'cɨn. E tɨ
    yajnejhuɨ̈y yɨ jäy mɨɨd yɨ' ytɨy'ajt nej jëb huaad ndzɨnaayɨm huinɨxɨɨ ma yɨ Dios
    y'it oybɨ.
  cpb-NT: Iroowa rantakeri ikoñaatakera pairani Owawisaakotantaneri, Cristo Jesús.
    Iriitake matakerori roitsinampairo kaamanetaantsi, rookapaintairo Kameethari Ñaantsi,
    iro ayotantaari rashi rowaatyeero rañaakaayetai.
  aon-aon: Aria douk enyudok seiwok Iruhin nakriyen iri douk nyatogur. Krais Jisas
    douk nanaki aria narao apak matanamori mape wosik. Aria nabo agundok um apak mugok
    munak muwishuk abom um nabuhuk. Namudok aria apak ta mare mugok munak muwishuk
    abom, uwok. Apak ta mupe wosik ihih nyumneh kabi Iruhin ananin yopinyi baraen
    nyakripap um.
  hus-NT-2005: Por xoꞌ, in xalkʼámich jechéꞌ an alwaꞌtaláb tam tin abaꞌ ka tsích ni
    Loꞌóxil Jesukristo, xin átantsi tin cháp an chemlá. Ani kʼal an alwaꞌ tʼilabkʼi,
    tu pidhaꞌ ki choꞌóbnaꞌ abal neꞌech ki kóꞌoy an xeꞌchintaláb xi yab in koꞌol in
    okʼontal ani yabich neꞌech ku kʼachey.
  mig-NT: Ko vina a ni̱ kenda ndiji̱n tu̱'un‑ún ni̱ sá'a ja̱ ní kenda Jesucristo,
    I'a̱ náma yóó. Te máá‑yá ni̱ janchaa̱‑ya̱ kué'e̱ kuu̱‑yo̱. Te jíín máá tú'un va̱'a
    ni̱ stá'a̱n‑ya̱ núu̱‑yo̱ ndasa kuchaku̱‑yo̱ te ma̱ kúu̱‑ga̱‑yo̱.
  bps-bps: Kabay sadni, tagfiten i kafyen gite fagu di ksalu i To Falwà gite dini,
