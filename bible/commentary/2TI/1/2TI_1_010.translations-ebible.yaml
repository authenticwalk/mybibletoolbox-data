  cmn-FEB: 早在开天辟地之时，他就通过基督耶稣将这恩典赐予我们，但直到现在才通过我们救世主基督耶稣的出现而显化。通过福音，他摧毁死亡，通过福音让生命和不朽变得无比清晰。
  gmv-RNT: Ha7i qas izi hayqo wursi dhayssidi mishiraachcho qaala baggara nuna poo7on
