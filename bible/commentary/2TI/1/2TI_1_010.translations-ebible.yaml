verse: 2TI.001.010
translations:
  kpx-kpx: Iniale Iesu Keliso hanavoge au lohoniale hotoe dua loui hatihati kemo negoai
    hovelahai nahi maleveale kemo hatihati keu bae nahiemo vuvunealivebene. Isito
    nahiabuna hotove dua ke eviliege ukolikoli malei.
  okv-H: Eto eha oroho emo Iesu na puvuto ungotena orekehija amo ungotena hondate
    ari ta be puvija erevira eto ungotena pehari amo Iesu na ehei irae ehija avoeto
    ungotena vasiri te daroho iresora avo Iesu na amita ke na harikehija
  tbo-tbo: Po geka hougana a lunugotootogona uyahita i wogeleteya Tu wiluyagohanita
    Yesu Keliso uyahinei. Kelisona ata hilage i boho haleya ma tuwega dewadewana uyahinei
    yautu tuwetuwenai i neiyai uyahita.
  mal-C: നമ്മുടെ രക്ഷിതാവായ ക്രിസ്തുയേശുവിന്റെ പ്രത്യക്ഷതയാൽ ഇപ്പോൾ നമുക്കു വെളിപ്പെട്ടിരിക്കുന്നു.
    അവിടന്ന് മരണത്തെ ഇല്ലാതാക്കുകയും സുവിശേഷം മുഖാന്തരം ജീവനും അമർത്യതയും വെളിപ്പെടുത്തുകയും
    ചെയ്തിരിക്കുന്നു.
  grc-SR: φανερωθεῖσαν δὲ νῦν διὰ τῆς ἐπιφανείας τοῦ σωτῆρος ἡμῶν ⸉Ἰησοῦ χριστοῦ,⸊
    καταργήσαντος μὲν τὸν θάνατον, φωτίσαντος δὲ ζωὴν καὶ ἀφθαρσίαν διὰ τοῦ εὐαγγελίου,
  bgc-bgc: पर इब म्हारै उद्धारकर्ता मसीह यीशु जाहिर होए, अर अपणी करुणा दिखाई, जिसनै
    मौत की शक्ति ताहीं हरा दिया अर म्हारे ताहीं सुसमाचार कै जरिये दिखाया के अनन्त
    जीवन का एक ए रास्ता सै।
  khz-khz: Na ewagumona ita gerai Vevega-maguli Talimana Keriso Iesu evogomaito vetainai,
    evevega-nama iwavagina ita gerai ema matagaito. Keriso na kwarega gena tiavu evega-aikiato,
    e Vali Namana genana maguli e talu-vanagivanagi evega-matagairato.
  deu-TKW: jetzt aber kund gethan ward durch die Erscheinung unseres Heilandes Christus
    Jesus, der den Tod zu nichte gemacht und dagegen Leben und Unvergänglichkeit ans
    Licht gebracht hat durch das Evangelium,
  zsr-NT: Naꞌa, chbuluíꞌ lahui le ruzáꞌ ladxëꞌë queëruꞌ Dios, le buluíꞌ lahuëꞌ Jesucristo
    Nu ruslá rëꞌu. Bugǘëꞌ yöl‑laꞌ gut len buluꞌë lahui yöl‑laꞌ naꞌbán gdu naꞌ, le
    cutu caꞌ nit. Cni nac ca rna didzaꞌ dxiꞌa.
  lin-lin: Nzokande ngolu yango emonani sik’oyo na nzela ya koya ya Yesu-Klisto, Mobikisi
    na biso, oyo asilisaki nguya ya kufa mpe atalisaki bosolo ya bomoi ya seko na
    nzela ya Sango Malamu.
  hns-NT: Aur hamlogke batjaawe Waala Kriest Jiesoe aaike okar bhalaai dekhaais hai.
    Oe maut ke saktie tjhien leis aur khoes khabar soenaais hai kie manai logan hardam
    khaatien okar saath rahie sakie.
  noa-E: Mag warrgar maach khĩir jãsenkhatarran maach peerdʉajem Jesucristo pʉ̈itarr
    gaaimuata ĩs ewag pawiajã khaphʉ nʉm. Magtarr aigmua ich Jesucristoouta maach
    dajẽegjem jua theeg chukhu apʉ̈inaa jũrr maach peerdʉajem iekta ʉ̈rpai apijim.
    Magtarr aigmua ĩchab warr maach meewai ich mag okhoo wënʉrraju arrta ʉ̈gthar öbërju
    aai apijim.
  eng-EMTV: but has now been revealed through the appearance of our Savior Jesus Christ,
    having abolished death on the one hand, and having brought to life immortality
    through the gospel on the other,
  mib-NT: Te vijna jeē ní quenda ndijin Jesucristo, Yaā jnáma yóhó, te ni steén cají
    Yaā Dios jeē cundáhú ni yā yohó. Chi máá Cristo ni snáā yā poder cuehyɨ̄ jéhni
    yóhó, chi jíín jnúhun jnáma ya yohó ni steén cají yá nuū yō jeē cótecu yō nɨɨ́
    cáni chi ma jnahnú ndetū yō.
  lif-NT2: कर आल्‍लो आनिॽ से़न्‍लप्‍दाङ्‌बा ख्रिस्‍त ये़सुःन् त्‍ये़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌गुम् खुने़ॽओ ओसेःन्‍दाङ् पोःक्‍खे़रो॥ खुने़ॽए सिःमे़ल्‍ले़ कुमुक्‍साम्‍मिन्
    मे़क्‍खुआङ् सुनाइङ्‌लाम् ने़त्तिगे़न् हिङ्‌मन् नु आजुनि हिङ्‌मन् ओसेःन्‍दाङ् चोगुरो॥
  xnj-xnj: nambu hinu ubwina wa Chapanga ugubukuliwi kubwela kwaki msangula witu Kilisitu
    Yesu. Adivalili makakala ga lifwa, na kwa njila ya Lilovi la Bwina na akamanyisa
    wumi wangali lifwa.
  mmx-mmx: Ketla ne Iesu Karisito ga rupot pam de at na lavatbung menemen, la ga lox
    asuusu vam nom letaba nabalamu ren ngan Laradi Loklox Arooro atdik la ni ga lox
    axap lolos at lanmet. La at na levelinga at Lagale Lavavang ni ira lox asuusu
    vam lorooro avolo.
  cbr-NT: Mënío 'ixun ca camabi unían —an ca nu nuibatia —quixun 'unánuan nu ië́miti
    Jesucristo xuacëxa. Xuá 'aish ca axa ami catamëcë unicamaxa ax utëcëncëbë usaribiti
    'iti oi bamatancëxbi baísquiacëxa. Usa 'ain cananuna 'unanin, ainan 'aish ca uni
    aín nëtënu cëñútimoi abë 'iti 'icë quixun.
  tee-NT: Para va chavaica' ju malacasucanta ju anu' lamapainin ju quintanavinitan.
    Talacasu acsni quilachilh ju qui'amak'alhtaxtunu'an Jesucristo. Pus ixlacata yuchi
    jantu tasq'uini ni canik'alhiu. Para la'ixchivinti Dios quintajuntan ni alin ju
    qui'atsucunti'an ju jonk'alhita ni lhilaca'anau ju Cristo.
  eng-LSV: and was made visible now through the appearing of our Savior Jesus Christ,
    who indeed abolished death, and enlightened life and immortality through the good
    news,
  cak-NT: Y cami xoka yan ri Jesucristo chi jojrucol. Raja' xulesaj ri ruchuk'a' ri
    camic. Raja' xuc'ut chakawech ri utzilaj rutzij ri Dios, y riq'uin ri' xuk'alajij
    chakawech ri c'aslen ri man niq'uis ta, y xojrulesaj chuka' pa ruk'a' ri camic.
  pah-NT: 'Ag̃wamo reki garemimombyryva jukwaha nhande ve Cristo Jesus''ga ruro g̃waramo
    nhande koty nhanembopiro''yhara''ga. A''ereki Cristo Jesus''ga omano nhanderekote''varuhua
    momboa imombiga nhanemanoa popoakara. A''ereki nhande tikwaha nhanembogweravag̃wama.
    A''ea Jesus''ga okwahavuka imombe''gwovo pyryva''ea nhande ve. Ga e''i: “Pejiko
    ti ji rehe. A''ero ti pe hoi yvagi pe pejikovo avuirama Tupana''ga pyri – perope
    pe napemanoa''javi,” ei ga.'
  sja-NT: Mãgɨ́ k'ĩsia iru bada k'awapiji, Tachi K'aripapari Jesucristo pëik'ãri na
    p'ek'au eujãdee. Iru chok'ai p'irabaik'ãri, ak'ɨpiji tachi jida mãga oodai, irude
    ijãaruta pɨrã. Ma awara irua jarateeda k'aurepa k'awa p'anɨ na p'ek'au eujãde
    p'anɨ misa, irua k'inia bɨk'a p'anadai mãik'aapa aɨ t'ẽepai, ɨt'ari ichita p'anadait'ee
    iru ome.
  xed-xed: Ka maravatá tsi ndana tama nda ma zlagapta Yesu Kristi, mnda mba amu. Tsatsi
    ta kliŋtá mbrakwa mtaku, ka maramata nda ma Lfiɗa Gwaɗa ta tva nzaku nda hafu
    ŋa kɗekedzeŋ.
  mks-NT: Ta a̱nda̱ viti na̱xi̱nu̱ co̱o ña̱ na̱sacu ini a jáchi̱ na̱quixi Jesucristo
    ñuyíví yóho ta na̱xi̱hi̱ a̱ ndi̱ca crúxu̱. Ta sa̱há ña̱ na̱caja mé á co̱ ndítahan
    yi̱hví yo̱ quiví jáchi̱ cu̱hu̱n í coo í xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱ tá
    ná candeé iní tu̱hun va̱ha cáha̱n sa̱há Jesucristo.
  gfk-S: Ma sene kakarek um, God te hapuasne ikin ra harmarsai tano hinanawat tane
    Jisas Krais, no nudait ut na Haralon nong ga hapatam no dades tano minat. Ma naramon
    tano tahut na hininaawas Krais te hapuasne bileng be dait na lon ma pa dait nale
    mat.
  bmu-bmu: Areŋ walŋi miaŋgö ölŋi mi nalö kewöŋe aukŋe asuhuyök. Amötqeqe Toninan
    asuhuba Anutugö kalem möriamŋi mokom neŋgiyök. Kraist Jisösnöŋ asuhuba kömupkö
    ösumŋi qeba tulumgöi eriga Ölöwak Buŋaŋi indeliga asariyök. Buŋa keu mi möt nariba
    ölöp malmal kömbönaŋi miwikŋaiba teteköŋi qahö köhöiba mala nalö kunöŋ qahö kömum
    köhöibin.
  dgz-dgz: God ap nunan tani gungunu wanden go wat inakam nimaninia Iesu Keriso taueni
    gapan nu to ewanen. Ame gapan bop aro mega wat musen amba Oit Mega Kakaewa gamup
    inak nuneni yaibobot wanin aninanta noa anuivin.
  eng-GNV: But is nowe made manifest by that appearing of our Sauiour Iesus Christ,
    who hath abolished death, and hath brought life and immortalitie vnto light through
    the Gospel.
  zaa-NT: Chi nabiá'ni ri'u biỹa nua ná la' retúalatsi' quì'e lani ri'u porqui'ni
    chi bitá Cristo Jesús nna chi beluỹee poder qui' lu'uti lani ri'u nna chi belue'ni
    ri'u biỹa nua' ná la'labàni nu labí ttíą qui' ri'u. Ą' benie por medio de titsa'
    de salvación nu chi biyénini ri'u.
  eng-WEBSTER: 'But is now made manifest by the appearing of our Savior Jesus Christ,
    who hath abolished death, and hath brought life and immortality to light through
    the gospel:'
  guh-guh: Dioso cajena nacatsitanajamatabëcueneitajëta vajanacaasivajava. Dioso vajanacaasivaxae,
    pexënato itorobica vajanacacapanepaenexa. Nexata tëpae ata tsanetsi, apo nacatoitsacuene.
    Tsipaji itsa najamatabëcuenecopatatsi Jesucristojavabelia, nacacapanepaena Diosojavabelia.
    Nexata xainaenatsi matacabi apo pevereverecaejava.
  bon-bon: Siige page ai padare cabu mine teeme pui owecu ne ituge päpäna, Keriso
    Yeesu mime ireclota ceera biname te lipu täduji. Miiji Mene cabu ca mine umle
    gemi, egä Keriso ituge budre me kokre ne agli piiyepu ngälu cäco ireclota ne aboclomta
    mime tääpume.
  nhw-BL: Pero ama technextilijtoc nochi catli quisencajqui quichihuas pampa Totemaquixtijca
    Jesucristo hualajqui huan quisemanqui ichicahualis miquilistli para ayacmo tleno
    huelis techchihuilis. Huan yaya technextilijtoc para tiitztose para nochipa ihuaya
    ya sintla tijneltocase icamanal.
  swh-ONEN: Lakini sasa imefunuliwa kwa kudhihirishwa kwake Mwokozi wetu, Kristo Yesu,
    ambaye amebatilisha mauti na kuleta uzima na kutokufa kwa njia ya Injili.
  wbi-wbi: Looli lino uvupooki vwa Nguluve vuvalulivue kukwisa kwa mpoki ghwiitu kiisite
    Yesu. Ghwe kilisitejuno alyimisie uvufue kange na kutwala uvwuumi vunonavudugha
    mulumuli ulwa livangili.
  bba-bba: Tɛ̃, bɛsɛn Fɑɑbɑ kowo Yesu Kirisin nɑɑrɑ sun durom mɛ sɔ̃ɔsi. Domi u ɡɔɔn
    dɑm kpeesiɑ mɑ u wɑ̃ɑru te tɑ ku rɑ kɑm ko sɔ̃ɔsi Lɑbɑɑri ɡeɑn min di.
  eng-KJVCPB: 'but is now made manifest by the appearing of our Saviour Jesus Christ,
    who hath abolished death, and hath brought life and immortality to light through
    the gospel:'
  kgk-NT: Ãy ae ojekwaa-ma he'i va'ekwe. Ojehexa uka-ma ou-vy nhane resendeharã Cristo
    Hesu. Omano-gwi ndaipu'akavéi-ma nhande-rehe anháy nhande jukaharãgwe. Nhahendu
    ramo hesegwa nhe'ẽ porã, opa e'ỹ reheve nhane moingove va'erã Nhandejáry ndive.
  waj-waj: Aanna makee Anutuuqo tiiyara teeraira aataruuvo kooyaa vainoo. Vaa Yisuu
    Kirisiiva ti vitoo yoketaivau yapaanaraivoono kooyaa tiiravai. Ta yapooma putu
    taikaara aataruuvaa vaa Yisuu Kirisiivaano yaatarooduu taikeeravai. Ivo mmayaaya
    yoketaivo kooyaa vaivaudiri tupatupaa varira aataruuvaa kooyaa ti vitairavai.
  cpy-cpy: Rootaki imatakiri nimaeka, ikoñaataki paerani Owawijaa-kotan-taniri, Jeepatzii-totaa-rewo
    Jesús. Riitaki matakirori rotsinampaero kaamanitaantsi, ramayita-kaero Kameethari
    Ñaantsi, roo ayotantaari ashi owaero rañaakaa-yitee.
  mpx-mpx: yaa abwe sauga ya wala Topwamwal Keliso Yeisu i nem, inoke mulolu bwagabwaga
    o i masal mwananala ge ta kite. Ibwe, Yeisu i nem inoke yaomal wana gasisi i pwamowasi,
    ge i pankitela yawal mihomihotina ta pwawa ebo Wasa Waiwaisana ta hago ge ta abulilek-an.
  wbp-wbp: Jijaji kuja nyampurla ngurungka palka-jarrija, kujarlanya karlipa Kaatuju
    milya-pinyi yangka kuja kangalpa yimiri-juku nyinami. Jijaji Kirajiji ngulaju
    kangalpa Ngarlkinpa-juku nyina nyanunguju. Nyampurla ngurungka, ngalipaju kapurlipa
    panu-juku muku pali. Ngulaju ngula-juku. Kala Yimi Ngurrjuju kangalpa wangka ngalipakuju
    Jijaji Kirajirliji kapu-ngalpa pina-yijala wankaru-mani, ngula-jangkaju yungurliparla
    jirrnganja nyina wankaru Kaatukuju tarnnga-juku.
  luo-luo: to sani koro osefwenynwago kuom biro mar Jawarwa, Kristo Yesu. En ema osetieko
    tho mi okelo ngima kod ngima mak rum e ler kuom Injili.
  nhe-NT: Pero ama technextilijtoc nochi tlen quisencajqui quichihuas pampa Totemaquixtijca
    Jesucristo hualajqui huan quixolejqui ichicahualis miquilistli para ayoc tleno
    huelis techchihuilis. Huan yajaya technextilijtoc para tiitztose para nochipa
    ihuaya ya intla tijneltocase itlajtol.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܦܝܼܫ ܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܒܓܸܠܝܵܢܵܐ ܕܦܵܪܘܿܩܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ
    ܕܒܘܼܛܸܠܔ ܠܹܗ ܠܡܵܘܬܵ‌ܐ ܘܡܘܼܚܙܹܐ ܠܹܗ ܚܲܝܹ̈ܐ ܘܠܵܐ ܚܪܵܒ݂ܬܵ‌ܐ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: aglaan pakma iḷitchuġipkaġaatigut taavrumiŋa iłuaqqutmik tumigiplugu sagvił̣ha
    Anniqsuqtipta Christ Jesus. Uvva takku Christ isrupkaġaa saŋŋia tuqułhum. Tamarrumuuna
    tusraayugaallautakun Ilaan sagviġaa iñuułiġlu tuquyumiñaił̣iġlu.
  msb-msb: pero niyan ginhayag na sa aton paagi sa pag-abot san aton Parasalbar na
    si Cristo Jesus mismo. Ginhali niya an gahom san kamatayon kag paagi sa Maayo
    Na Barita ginhayag niya an buhay na waraʼn kamatayon.
  cpa-NT: Na¹ báh³ ma²chi² jǿg³ mi³ca¹lø¹chián¹ Cristo Jesús, dsa² lég² jniang³. Ma²ca¹jmo¹
    dsa² héi² hi² ha¹chi² ma¹hlaih¹³ juu¹² hi² jón² jniang³. Ca¹mi¹léi¹³dsa hi² li¹chian²
    jniang³ ni³ hmë́² mi³ca¹jmo¹dsa jǿg³ dsio¹ hi² tsa¹ma¹dsø¹hén² jniang³.
  dso-dso: ଆରି ଏବେ ସେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲାଟା, ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଜାନାଇଆଚେ । ଏଟା
    ଆମର୍‌ ରକିଆକାରି ଜିସୁକିରିସ୍‌ଟ ଜେ କି ଆମର୍‌ଟାନେ ଆଇଲା । ମରନର୍‌ ବପୁକେ ସେ କୁରୁପ୍‌ନାସ୍‌
    କଲା । ଆରି ସୁବ୍‌ କବର୍‌ ଜାନ୍‌ଲାର୍‌ପାଇ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବାକେ ସେ ଆମ୍‌କେ ବାଟ୍‌ ଦେକାଇଲା
    ।
  meu-meu: a harihari vada eme hahedinaraia, Keriso Iesu, iseda Hahemauri Tauna, ihahedinaraina
    ai. Ia ese mase vada e ha-orea; ia ese sivarai namo amo ina mauri bona mauri hanaihanai
    vada e hadiaridia.
  yva-NT: Soamo Apa kove raroron kakavimbe weye Yesus Kristus de to, Po wansapaya
    irati wama ayao kakaije rai. Yesus po wene ama vambunine rapinde to, muno Po kovo
    nuge nuganui raugavo vatano nanawirati wanave Apa Ayao Kove raije mansai.
  dgc-dgc: Ey nadid éy nepaliwanag dén dikitam tu nihanda na Diyos, sapul to kédemét
    se no mégligtas dikitam a ti Cristo Jesus. Siya i nagpaliwanaga ta buhay a éwan
    tu katapusan to pégpahayag na ta Mahusay a Baheta. Siya i néngibuta ta kapangyarian
    na kamatayan tam.
  zpm-NT: Ni niina ne laa me pxeeḻ Jesús (meṉ ne rsilaa miech lo doḻ), laa me blu
    gaṉle ne nli nquialadz me ne. Jesús nac meṉ ne biaadtiche poder ne rap guieḻgut,
    ni biaadlu me gaṉle parne ygaa miech tib guieḻmban ne gdziṉd dze lozh, none gliladz
    zho Xtiidz Ndzon me.
  hix-NT: Amnye nyhe rma, towahkem me xaxa nosonyhoye, kàwyanye, Kryestu Txesusu yomoknàr
    ke mak ha, konyhoryeny komo yomoknàr ke mak ha. Kwayehtoho komo yohà ymotho yarymatxehkaye,
    noro. Karyhe roro harha kehtxoho komo ryhe hutwamohsoye, kàwyanye. Àwayehpànà
    ro me kehtxoho komo ryhe hutwamohsoye, àrwo yonyhorunu yokarymatxho ke.
  sim-sim: Krais Jisas os or hari nombo orok waprupshi Avui Wasilakahi kormbak si
    nashirik nimu heyera. Krais Jisas or hashihindak os ma li handari nombo osmu mendek
    nara. Unda osik kumak ermba ermbak linda oson nivai laka, os Mashi jivi orhi nirin
    si sawenda hom.
  npi-ULB: तर अहिले परमेश्‍वरको मुक्‍ति ख्रीष्‍ट येशूको आगमनले प्रकट गरिदिएको छ, जसले
    मृत्युलाई नाश पार्नुभयो, सुसमाचारद्वारा कहिल्यै अन्त नहुने जीवन ल्याउनुभयो ।
  cgc-cgc: Anduni, napakita en dayad din na kabebet-en tak Jesu-Cristo an na ate na
    manluluwas giling naan ta kalibutan i na natao daw napatay para ki kiten daw nabannaw.
    Napirdi en Jesu-Cristo kamatayen an tak mga gatuo ki kanen patagan ta bag-o na
    kabui na ta mabot na adlaw iran na lawa bag-uon na ula en kamatayen. Naan ta miad
