  zac-NT: perë bëluaꞌa më amor nanapë më parë lëꞌë hiaꞌa iurë bësheꞌldë më Cristo
    Jesús, Salvador shtë hiaꞌa lu guë́ꞌdchiliu. Lë́ꞌiꞌ bëdë́ꞌëiꞌ fin grë ra pudërë
    shtë galguti. Nu por dizaꞌquë nápaꞌa llni; iurneꞌ riasë́ hiaꞌa nezë catë guëbániaꞌa
    parë siemprë.
  kyg-kyg: Akeyaꞌvilaga lamiꞌniyaꞌmonanafa Yesu Kalaisiꞌa lagufamo alino katino lateno
    lahau neꞌvaiya vekamo afole aiꞌnigenoꞌaeꞌmo hemenimo ani kavaꞌmo laulagaleꞌmo
    ago afole aiꞌnigeta ageꞌnone. Agaemo nefaluna kavaꞌmo lokiyaꞌamo alino hano huno
    ataleteno agaiꞌaeꞌmo alagepa faigoko geꞌaletiꞌmo maige maige huꞌa maisaya yaꞌmo
    alino afole aino ateꞌniye.
  kmk-kmk: Ot sinsadin naipaila dit kaasi na utdit dummatong si Jesu Kristu un Managu.
    Pinangkidong Jesu Kristu dit pannakabalin ud katoy kan nalawaga impatigammu na
    utdin Nabaḻu’n Damag dit maipanggop sit mataguwana maid kigad na.
  cao-NT: Siri tsi Diós acasni ca no cahëyamaniquë. Jama, jaboqui Jesucristo joní
    cató tsi jahuë planes cahëqui noa ra. Joxo tsi quiha rësoti chama ja quëyoni quiha.
    Jasca, jahuë Chani jia ca qui no chitimihai cató tsi noqui bëso-bësopaomahi quiha.
    Tihi ca tsi xo toa no cahëhaina jaboqui.
  bbr-bbr: Utianik, rusapai, ik imäikaun ro, Krais Jisas nuka kounuk, kiro onok amop
    pewon. Kon saraus meiäun onok itimorwon. Kon Ämän Eposek pakas ko awau orip orip
    rawaun onok amop mowon.
  inb-inb: Kuna­ura, Jesu­cristo nukan­chita kispi­chig samuska­wa­mi chi kuiaita
    kawa­chig­samurka. Jesu­cristo­mi wañuita binsig­samurka. Alli Willai­wa willaspa,
    mana wañu­diru suma kaug­sai­ta­mi iacha­chig­sa­murka, nukan­chipas tarin­ga­pa.
  hrv-hrv: a očitovana je sada pojavkom Spasitelja našega Krista Isusa, koji obeskrijepi
    smrt i učini da zasja život i neraspadljivost - po evanđelju
  box-NT: Bìo kà wán á mu sãamu mu bìo wã́a wee mi wéréwéré, lé bìo á
    wa kã̀nílo Yeesu Krista ɓuara ɓueé fá mu húmú fũuhṹ. O zéenía le ká
    wa tà le Dónbeenì bín-tente bìo, á wa à yí le mukãnì binbirì na máa
    vé.
  ote-NT: Y nu mi zøhøua ja ra ximhai numa Pøhøtehʉ ra Zidada Jesucristo, ja gueꞌbʉ
    bi hnequi núꞌa̱ ra da̱nga hma̱te Ajua̱ pɛscaguihʉ pa bi pøhøguihʉ. Ra Zidada Jesucristo
    go gueꞌa̱ bi nta̱te de ra du, ne bi ꞌracjʉ ra te pa nza̱ntho núꞌa̱ hinhyaꞌmʉ da
    uadi. Y nurá noya Ajua̱ go gueꞌa̱ xicjʉ de gueꞌa̱.
  wnu-wnu: See Munon uber diban darab wonou sarau ebeter end Qenu inqenungar igoar
    eng diban inimbigorei. Yisas wonou umau qomon eng bumai ne qob uber end igomot
    igamau eng inimbig ne begen end inmoriamorei.
  zam-NT: Per nalle' alanleque' ndryo xo'f loo mèn xá mod ndli Diox anggàc con' ndac
    loo mèn tac mbi'th Tad Jesucrist na' loo izlyo' ndxè', Jesucrist co' ntelá' mèn
    loo con' ryes. Tad Jesucrist mbli le' co'se' gath mèn, mèn co' ndxela's loo Tad
    Jesucrist, yende chó con' ye'rsin' gàc loo mèna. Más de cona, mblo xo'f Crist
    yalnaban co' nac yalnaban thidtene loo mèn. Mblu' Crist loo na' por cón che'n
    di's ndac co' ndlu' xá mod lyá' mèn loo con' ryes, mastale' ndxàc bél'yòo lad
    mèn xlua' mbey no xlua' yòo, mèn co' ndxela's loo Crist, bél'yòo lad mèna ne'yiza'de
    thidtene. Ndxe'leque', yiche bél'yòo lad mèna par yòo ban no mèna Diox thidtene.
    Ne'ryo xà'de mèn loo Diox thidtene.
  zyp-NT: Canghrasala atoheh cawh a ma Pachahtu Khri Zisu a za langnah thong khei
    a langsah myca, Ama taco thihnah cawh hlyde ka, hringnah leh thih khylynah khah
    thawngchawbia tah khainah letah a palang thah myca.
  sey-NT: I̱ tsoe cuasaseꞌere yuretaꞌa Jesucristo dani ju̱ni huesë tutu paꞌiseꞌere
    nejo maca, cuiꞌne huaso cocapi, ti ju̱ꞌimaꞌpë paꞌiyena necai maca, i̱ñopi.
  nvm-nvm: Regavo iviakma Jesu Kurais e iji fu no karaunuok ruainma ijar abe samafren.
    Regavo fu samafrene nijaiduinma iji fu aoivo ijefuon daro iji abe akozen rega
    Godon vuak ma iji nom sanainma ijia karivakfuon iji abe nijaiduin.
  mps-mps: Tama megi e sogo Krais Jisas, te da ma sali bidi, aga te hanilama pedalalio.
    Tama tedu te Godigo olo mu tau sabo wiegi yai kolesaga te hania pedalali. Krais
    Jisasgo te isibo kolesagago bomo togolama, tama te agai ola mani gesi wiegi yai
    pogo te dwagi yai bidibo ula dali, te dolosiąbo gamonabo kolesaga dali te si
    pedalama, tama te ulaba munama elalubao.
  pab-NT: Kalikini atyo Jesus Cristo wiyasehareheta kaotyakehenere waiyexe hiyeta
    waiyekahalaka womana. Hiyaiya, hatyo atyo kawainisakitere niyatere miyatya hoka
    Iraiti Waiyexe hiyeta wenati matyotenehare hotikisa.
  llg-llg: '@see-verse:2TI.001.009'
  kyf-kyf: -Slɛɛn, -Lagɔ ka we -aɩn -slolu -amɩaa Gbʋwʋsanyɔ -Zezu Klisɩɩ gbɛgbɛɩn.
    Nɩɩ, mɔ lua tlɩtlɩe. Ɔ ka we -aɩn 'klʋslolu nɩɩ, -a -ka -Lagɔgbʋ -yɔŋwnu, 'yliyɔgagɩe
    -we 'nɩa bhloluda -ka, 'ɩn -a 'yɩa we.
  tpi-tpi: Na nau long dispela taim Krais Jisas, em Man bilong kisim bek yumi, em
    i kamap ples klia pinis. Na long wok bilong em marimari bilong God tu i kamap
    ples klia. Krais Jisas i bin pinisim strong bilong i dai, na long gutnius bilong
    em, em i mekim olgeta manmeri i save long laip i save stap oltaim.
  mih-NT: Ta zañaha ra cuhva cuñi ra sii yo vatyi i zaquisi ra sii ra Jesucristo vatyi
    zacacu ra sii yo. I zanaa ra tyiño sa cuu yo, ta sihin Tuhun Ndyoo nu cacu yo
    i zañaha ra sii yo minoo nu ma cuu ca yo.
  qvh-NT: Saymi Jesucristuta cay pasaman salvamänansipä Tayta Diosninsi cachamorgan.
    Paypa wilacuyninta chasquicur salvash carnami wanushpansi pamparashgalansichöga
    quëdashunpänasu, sinöga cawarircamur gloriachömi imayyagpis cawashunpä.
  kms-kms: Di muq Kraist Jisas, wuti beghi nitamu pi ye, ni nandi kin te ningg God
    ni beghi yuwon nuangu kin te raqe nand. Di God ningg wand yuwon ye te nde gri
    beghi nei bab te pugri Kraist ni wute mati kin gre te nyinge nawo righe pre, di
    muq beghi pas pas te kin pas ye tuqui.
  agn-agn: Ig mandian pinaita na ra tang kaloy nang asia asing kiminabot tarin ong
    kalibotan tang yaten ang Maniglibri ang si Cristo Jesus. Dineg ni Cristo tang
    gaem tang kamatayen, ig pinatako na ong Mo-yang Balita tang natetenged ong kaboing
    anday kataposan.
  nhi-NT: uan axan non teicnoitalis yomotac nic youalmouicatzinoh in toTemaquixtihcatzin
    Cristo Jesús. Cristo oconyacatlamih in miquilistli, uan otechonahsicamatiltih
    nic ica in tlahtol tlen cualica temaquixtilistli uilis itpiasqueh in yolilis tlen
    ica in sintitl nochipa.
  ttc-NT: B'ix ajna'l oje qet tyek'u' titza' nqoqet tgani' tzan tpaj otzaj tlajo'
    te Kristo Jesus aj koloyon qi'j, b'ix ikxji opon tnajsa' te kamikyj b'ix otzaj
    tq'uma' te tpakb'alil galan aj nyolin titza' tzan qanq'in te jun-ele'x.
  dan-1931: men nu er kommen for Dagen ved vor Frelsers Jesu Kristi Åbenbarelse, han,
    som tilintetgjorde Døden, men bragte Liv og Uforkrænkelighed for Lyset ved Evangeliet,
  kwj-kwj: Wosiwani apa do gisi ki, ka nunu ai ratandau hima ri, Kurais Jisas, amwei
    ri sirawani ri tau keke o Gotri hima keke wo sumbu amwei ya sukwa. E, Kurais Jisas
    to hima handau sumbu ri dikini yewalisini, Gotri mwanji kipe ki ete da ete da
    himamwale ako ni torondau numbo ni amwei ri mekuro.
  vie-OVCB: Ơn phước ấy ngày nay được bày tỏ nơi Chúa Cứu Thế Giê-xu, Đấng Cứu Tinh
    của chúng ta. Chúa Cứu Thế đã tiêu diệt sự chết, dùng Phúc Âm giãi bày cho loài
    người sự sống vĩnh cửu.
  kze-kze: Áánútu kentááyávénawe séna to'mayaa uráimba paárúwana Ísu Káráísiti marapá'á
    kuména kentáásí sáwí-imayaavinkemba kwéiyasinkaiye. kwaási púwówaina ááimba kwemá
    usáyaaitena ánásasuwowasa kwíyómpa'a aúnái'a umái maí'mai'a ésa íma puwónááowe.
    mináséí-áímbá paárúwata ísaraumne.
  mpj-mpj: '@see-verse:2TI.001.009'
  lbk-lbk: Et inpailana tet-ewa chi idwani maichalan isnan inmaliyan Cristo Jesus
    ay omisalak ken chatako. Kinaana nan kamabfalin nan etey ya inyalina nan falo
    ay fiyag ay eng-engkhana maichalan isnan Khawis ay Chamag.
  mto-NT: Ax ya̱ maaꞌyu̱n tseꞌe nu̱ke̱ꞌxnata̱jki ku veꞌe myiijn je̱ nYaktso̱o̱kpamda
    Jesucristo, je̱ꞌe̱ tseꞌe du̱yakkuto̱ki je̱ o̱o̱ꞌku̱n je̱tseꞌe je̱ jayu du̱tuknu̱jaꞌvi
    je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp. Je̱ o̱y ka̱ts je̱ o̱y ayook ka̱jx
    xa veꞌe nnu̱jaꞌvimda vintso̱ veꞌe njaye̱jpumdinit ya̱ joojntykin.
  bzh-bzh: 'Rëḳ mëm gwëbeng Kerisi Yesu, mehö sën ḳo hil vër in hil nġaa nipaya
    nyëvewen lo, töḳ yam ranġah ggovek ya betateḳin ġaġek sënë lo degwa ranġah
    vu hil. Log tateḳin yam ranġah bë: Nabë hil ġevonġ geving Bengö Nivesa, og
    hil rëḳ medo malad-tumsën degwata los degwata, gaḳ hil su rëḳ nadiiḳ bemalad
    nama na veröḳ yi rë.'
  guj-2017: પણ આપણા ઉદ્ધારનાર ખ્રિસ્ત ઈસુના પ્રગટ થયાથી તે હમણાં પ્રસિદ્ધ થયેલી છે;
    તેમણે મરણને નષ્ટ કર્યું અને સુવાર્તાદ્વારા જીવન તથા અમરપણું પ્રગટ કર્યું છે;
  jvn-NT: Lan saiki Gusti Yésus wis teka tenan, Dèkné wujuté ya medot awaké déwé sangka
    kwasané ala lan nduduhké kabetyikané Gusti Allah marang awaké déwé. Gusti Yésus
    wis ngrampungké kwasané pati lan nduduhké marang awaké déwé nèk awaké déwé bakal
    urip slawas-lawasé karo Dèkné nganggo raga anyar.
  byr-byr: Dazagaaꞌ dahɨlakakeꞌ kɨrɨꞌ dathahaasagaaꞌ nemɨre nevadaihasamaaꞌdei Kɨraazɨtɨyai
    Jizaazai walaabakevɨ yanga dazaꞌ kuꞌmaayaba mena yɨmaꞌnɨwaabɨꞌ. Yɨ sarevɨna pɨrɨꞌ
    daresɨ. Kɨraazɨtɨyai Jizaazai balyaꞌne dɨragɨnyaꞌ wavɨlaꞌnɨkelyɨ. Yɨ pɨrɨꞌ daresɨ.
    Yagaala tewaanyavɨ gaalyabwi kayaaka minyɨ yaꞌneꞌ marimaꞌnaabakelyɨ. Yɨ Kɨraazɨtɨyai
    Jizaazai sara yoimavakesɨ.
  ian-ian: Mbambala God yelavɨtnda vak vɨlɨganɨn. Nɨn kat kwunatna nyan Kraist Jisas
    yalaa kavle vat yiga yetɨlɨna vak kat Kraist Jisas tamba kwulatndɨ. Wan apma nyaangɨt
    mbuka njɨmbla njɨmbla apma vat yetɨneya vak nɨn kat mbutndɨ.
  hun-hun: ami pedig most nyilvánvalóvá lett a mi Megtartónknak, Jézus Krisztusnak
    megjelenése által, aki legyőzte a halált, és világosságra hozta az életet és halhatatlanságot
    az evangélium által.
  mcf-NT: 'Aden ambi chuipampid tantiamiabi icshumbic nëbi Esuquidistu matsesmeshun
    matses tantiamiac. Adoac: —Abi tantiaquid unësacsho icsaido cuidacno nidmenquio
    icquin unëstiapimbo icquid icmequin Nuquin Papa yacno abëdi Esuquidistun tabadmendac
    —quequin nuqui tantiec.'
  kjs-kjs: Go-rupa pisa pare abi go raburi naana Raba Mi Ali Yesu Keriso-me go epe
    kone naa pename maa waalisa. Gore Yesu Keriso-me komape puri maa rubuma nipumi
    naa ade abuna epe-rupa mapiraainalo Epe Agale pename maa waalisa.
  mni-mni: adubu houjikti, eikhoigi Kanbiba Mapu Christta Jisuna lengbirakpagi mapanna
    madu eikhoida utpire. Ibungona asibagi panggalbu manghalle aduga aphaba pao asigi
    mapanna hingba amasung sinaidaba punsi adu mangalda pubire.
  yad-NT: 'Saca̱siyada dityadoda jidyiryara samirya jachipiya̱jada vu̱ñijyu̱, sadityadoda
    Vu̱yntyityu̱ vuryeyada rá̱ñu Crístu Jesús jti̱jadamusirya. Ni̱ni̱ vuudodara diiyada,
    samitu̱chodamusiy sasipyata̱da vandamuju̱ra jnu̱yada vuryi̱nu̱yadaju̱, vurya̱tidye
    datya variy: “Ne vana̱y jarapu̱rya ra̱chasara vuryi̱nu̱yada variy.”'
  mxb-NT: Tído nda̱ viti ni̱ naꞌa̱ Ndios ña̱ mani̱ yóꞌo noo̱ yo̱ sa̱ꞌá ña̱ ni̱ kii
    Jesucristo, na̱ kúú na̱ dáka̱ki ñaá, ñayuú yóꞌo. Ta ni̱ di̱tá ná choon néꞌe ña̱
    kédaá xíꞌín ña̱yuu, dá xíꞌi̱ na̱. Ta ki̱ꞌo dión ni̱ da̱nátu̱u na noo̱ yo̱ ña̱
    kuu va kataki yo̱, ta ni kuu̱ ka̱ o̱ ku̱ú yo̱. Ta dión dándáki to̱ꞌon va̱ꞌa saꞌa̱
    mií ná.
  pon-2006A: Ahpw met, kalahngan wet sansaldahr ong kitail ni ketidohn atail Sounkomour,
    Krais Sises. Pwe Krais ketin irehdi manaman en mehla, oh ketin kasalehkihda mour
    soutuk rongamwahu.
  maq-NT: Hane hya xi cafehe Cristu Jesús, me xi vaxëtje naja ne, hya camachaya jain
    naja cjuandaja rë Nina jan. Hane Cristu jan ne, catsicjë me ngahñu rë cjuaveya,
    hacuaha casuacuenda naja me ta sua naja Nina ngu cjuahñu ndajyihi, xi tsajin nu
    tsajin nixtin cueyan nga. Vëhë cjuatacun xi vicuya naja cjuandajyihi rë me.
  hto-hto: Mei bie caɨna ie izíruillafue, caɨ Jíllotaraɨma Jesucristo ana bínɨemo
    bíllado, afefue caɨmo jino onótate. Afe Cristo caɨ tɨ́illafuena ja jacɨ́nitade.
    Daje izói jíllona uai llúado, zíiñona caɨ illafue jino uáfomo cɨ́otate. Ua, íemo
    ɨ́ɨnotɨno zíiñona itátallena afe Juzíñamui uáfodo caɨmo onótate. Afe bie zíiñona
    caɨ illafue buna jaca nɨné táɨnocaitainide.
  por-BRBSL: mas agora foi revelado pelo aparecimento de nosso Salvador, Cristo Jesus,
    que aboliu a morte e trouxe a vida e a imortalidade à luz através da Boa Nova.
  ces-NKB: a která se nyní ukázala skrze příchod našeho Spasitele Krista Ježíše, který
    zničil smrt a skrze evangelium vyvedl na světlo život a nesmrtelnost,
  cui-cui: Nacom naca tsita itʉta pia peantobewa poxonae itorobicatsi Jesucristo,
    pon Wanacacapanenebiyaein. Bapon weraweraca cana exana po peayapusʉwa xua xota
    jiwi tʉpa exanatsi. Mataʉtano naca tsita itʉta po coyenewatha xeinatsi peantʉyapusʉwa,
    po peantʉyapusʉwa ataya tsiteca wajume cowʉntsixae Nacom pia pexeinya jume diwesi
    tatsi, po diwesi xua Jesucristo yabara.
  boj-2014: Bati kereonaqa Kristus Yesus agi iga eleŋej qaji a boleq dosiqa moiyo
    aqa siŋgila kobotej. Aqa kumbra dena Qotei a iga qa are boleiyej. E Yesus aqa
    anjam bole mare mare laqnum gam dena tamo uŋgasari naŋgi endegsi poinjreqnu, “Bole,
    iga moiqasai. Iga ŋambile gaigai sqom.”
  eng-OEBUS: and has now been made apparent through the appearing of our Savior, Christ
    Jesus; who has made an end of death, and has brought life and immortality to light
    by that good news,
  eri-eri: Onodu elebe saini beha langa, Yesus Kristus no ere ege gidu haigou Fai,
    no malala heigaiha. Onodu no nomo haruwe langa, Itou nomo aau warou fere no malala
    heigaiha. Yesus Kristus no umei nomo danga usumuwai, onodu no nomo hilou beele
    langa, fai-aita oruwanga ono nigi ganga, nere agenege auma gai-gai inyina waha
    isi-iside.
  aly-aly: Rap renh itethelew ipmepenh, anantherrap iteth arrpemarl anaynteyew. Anantherrap
    iterl-arayntem angka nhenh Akngey-wenh. Angka ra ilem, rarl anewantherr athemerrem.
    Alakenh-anyem anantherr Akngey-angkwarr anem aleth-antey, ikwer-warl alpeyew,
    aney-alpeyew intem-antey.
  wiu-wiu: Einapa papete kaukoa mema nekeneyake toto toa motane ago Keraisu Yesu taatekoa
    nokome to̱awea akaneya. Einago nokomepa ali atoa tua atua pomotoa tokoya moa agopa
    takatapeneya. Ni ali atoane wene epetekakome toatekamo oa metekilepa toto mea
    kama poateko toa i i wa keleyo oa metaneya.
  swe-swe: men som nu har blivit synlig när vår Frälsare den Smorde (Messias, Kristus)
    Jesus har trätt fram (uppenbarat sig). Han har brutit dödens makt och fört fram
    liv och oförgänglighet (immunitet från evig död) i ljuset genom evangeliet.
  cth-cth: Hateiteh atu angnae teh maimae rungngangkung Jisuh Khrih a tho e dawk talai
    tami pueng koe a kamnue sak. Duenae a raphoe teh hringnae kamthang kahawi hoi
    angnae koe a sin toe.
  mti-mti: Gare Waita Abnawa numawa Keriso Iesu pawane, sira me taibe ane. Keriso
    me bo wakukamne, sira gae oraiwa gumbe me toewan munne inaiinai ge evedni wakeigimtanwa.
  pad-NT: 'Jesus Cristo kharina oadani, ni-nahina bioga''iaki kaho ida Deus haria
    kajoamoravini-ra nofivini. Akadi''akava''ijoahi abono Jesus Cristo kha''ina kari
    Deus haria kava''ibodivaranijoravini-ra nanamitha''aha. Ija''aria ni-bikaabokaki
    ida abononi akava''ijoavini abiniria kaimoni. Jesua binihimaki ida Abinia oniki
    danona. Jesus vania bikaabokaja ida ija''ari abinirini. Jesua binanamithavini
    hiki ida monina jahaki: —Va''ora ono''aki adani oathi-ra vanaabaki mahi jahaki
    anokhomirikia kodiania — niha ada Jesus.'
  twi-twi: nanso mprempren wɔnam Agyenkwa Kristo Yesu no ba a ɔbɛba no so ada no adi
    akyerɛ yɛn. Kristo, yɛn Agyenkwa dii owu so nkonim, na ɔde anigyesɛm a ɛhyerɛn
    te sɛ kanea, na ɛma nkwa a enni awiei brɛɛ yɛn.
  hlt-hlt: Tedae mamih khangkung Khrih Jesuh kah a phoenah dongah tah phoe coeng.
    Dueknah te a hmil ngawn coeng, hingnah neh aka nguel te khaw olthangthen lamloh
    a yaal coeng.
