  bod-N: འོན་ཀྱང་ད་ལྟ་བདག་ཅག་གི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡེ་ཤུ་དངོས་སུ་བྱོན་པ་བརྒྱུད་ནས་ཐུགས་རྗེ་དེ་ཕྱིར་མངོན་པ་ཡིན༌ལ།
