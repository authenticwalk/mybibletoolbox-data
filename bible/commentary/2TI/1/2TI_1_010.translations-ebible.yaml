    Ainda moca Karais Iesusa memenacna gargara mo irikrina, na mana kam wembaŋ laŋ
    mbuŋa, ma moca meikramtaɨra muruŋcamiŋa iarwarna eteacna watta lamŋirena.
  qvm-NT: Tsaymi Jesucristuta cay patsaman salvamänantsipag Tayta Diosnintsi cachamorgan.
