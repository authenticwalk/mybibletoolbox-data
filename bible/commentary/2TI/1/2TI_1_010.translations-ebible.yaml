    Maꜙraꜙ heˉ gaꜙläꜙji̱i̱hˋ bihꜗ. Hiꜙ kya̱a̱hˊ juˈhmëëꜘ kiyhꜗ gaꜙmiꜙjnääyˉ haˉ läꜙ
