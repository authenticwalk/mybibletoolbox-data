  zar-NT: Naʼa, chibuluíʼi lahui le ruzáʼ ládxëʼë Dios queë́ruʼ, tuʼ buluíʼi lahuëʼ
    Jesucristo Nu rusölá rëʼu. Bugǘëʼ yöl-laʼ guti, en buluʼe lahui yöl-laʼ naʼbán
    idú naʼ, le cabí caʼ initi. Caní naca ca rnna didzaʼ dxiʼa.
  kde-kde: Na anelo lammalele vino lànimaihwa kwetuhwe kwa kuida kwake Mpohi wetu
    Yesu Kilisto. Nang'e ànidilema dimongo dya kuhwa, na kwa indila ya Malove Lambone
    nkulanguja indila ya kuva na umi na kutokuhwa.
  ata-ata: Ia vaimomo ꞌo, alauna ne muxali mupalaꞌa lamana noxou Kalisito Iesu, Anu
    itema sou pamauli. Anu mutaloxolixu soli, ia no anu aꞌalo laixe noxou, la mulosinge
    mauli ane kaluxu uasi.
  qvw-NT: Cay llaquipaynintamari salbacü Jesusninchic śhamuśhanwan canan licaycachimanchic.
    Pay śhalcamuśhanwanmi wañuycäta llalliycul, allin wiñay simpri cawsayta uycamäśhanchicta
    willaycamanchic.
  nfa-nfa: '@see-verse:2TI.001.009'
  tnp-tnp: mətəu rəueiu, in təmol əpu nəuvɨriən əha kəm tah e nuvaiən rəha Iosmiəgəh
    rəhatah, Krɨsto Iesu. Kəni Krɨsto təmohapɨs nɨmɨsiən mɨne rəhan nəsanəniən, kəni
    təmasiəgəpɨn mol əpu suaru rəha nəmiəgəhiən u naunun tɨkə, kəni kitah kauteh e
    nanusiən təuvɨr əha.
  urd-urd: मगर अब हमारे मुन्जी मसीह 'ईसा के आने से ज़ाहिर हुआ जिस ने मौत को बरबाद
    और बाक़ी ज़िन्दगी को उस ख़ुशख़बरी के वसीले से रौशन कर दिया।
  hot-hot: Ma lêk hik anêŋ wapôm êŋ thô hathak hêv Yisu Kilisi, ôpatu ba hêv alalô
    bulubiŋ. Ôpêŋ intu habuliŋ ŋama ma hatak deda hayô hamô Wapômbêŋ anêŋ Abô Mavi
    ek alalô naja lôkmala atu ba hamô wak nômbêŋ intu sapêŋ.
  mqj-NT: Temo umpakawanammi kamamaseanna ummolai kasaeanna Kristus Yesus to umpasalama'kia',
    to untaloi kuasanna kamatean, anna umpaturoiki' lalan lu lako katuoan sae lako-lakona
    ummolai Kareba Kadoresan.
  rus-SYN: открывшейся же ныне явлением Спасителя нашего Иисуса Христа, разрушившего
    смерть и явившего жизнь и нетление через благовестие,
  mbh-mbh: Make ponange te thopol ile themosaling aken nge ler pamimionga a Krais
    Jisas ile velpoling. Ma Jisas i pavus rinong ile engenging a it nge, na nge Panongpolong
    Sivenga i patheng pat it nge mimiong ako aro ile vusonga avele.
  bdd-bdd: Ma bewa tuwa ꞌina helauina ꞌoida ꞌiꞌabilatuheya, ꞌada Toꞌabihetena Yesu
    Keliso ꞌoinega. Ta Kelisoina ꞌamasa ꞌilohesawaliya, ma tetelina bwebweꞌana ꞌoinega
    yawasi hataya ꞌiꞌeweyama ꞌoida.
  cbt-NTPO: Nosororinpoaso' nani anitotërinpoa'. Quisocristo o'marin ni'ton, nitotërëhua'.
    Quisocristo chachin nicha'ërinpoa'. Nanpiantarahuaton, chimirin minsërin. Nanamën
    natëhuatëhua', Yosë nohuitatëhua', nanpimiatarëhua'. Chiminarihuarahuë', nanpiantarihua'.
    Nanamën quëran anitotërinpoa'.
  srn-NT: A sani disi kon na krin gi wi di Kristus Yesus, wi Ferlusuman, kon. A broko
    a makti fu dede, èn nanga a Bun Nyunsu A sori wi a pasi fu kisi a libi pe dede
    no de.
  cta-NT: Cua nchca cuayáꞌ tiꞌ na chaꞌ biꞌ juani, xquiꞌya chaꞌ cua ya̱a̱ Jesucristo
    chalyuu, chaꞌ biꞌ laca nu nguaꞌni lyaá jiꞌna; ntiji̱loo Jesús tsiyaꞌ ti jiꞌi̱
    nu xñaꞌa̱ nu loꞌo ndyuꞌú yu chaca quiyaꞌ loꞌo cua ngujuii yu, biꞌ chaꞌ ná ngaꞌa̱
    chaꞌ tye chalyuu jiꞌi̱ lcaa na nu xñi na chaꞌ jiꞌi̱ Ni, chaꞌ nguaꞌni lyaá Jesús
    jiꞌna.
  bqc-SIM: Gbɛ̃kɛpi bↄ̀ gupuau wá Suabana Kilisi Yesupi mↄa guu sa. À ga iko bãdɛ̀,
    à wɛ̃ni ń kua gↄↄpiio bↄ̀wɛ̃ɛ gupuau a bao pↄ́ wì kpa guu.
  tcz-CHONGTHU: Tun eihuhhingpau Yeshua Christa ahung kilah chun hiche hohi eihet
    chetsah u ahitai. Aman thina thahat chu asumangin athupha hi mangchan thithei
    louna leh hinna lampi chu eisalvah peh tauvin ahi.
  mar-mar: पण जी आता आम्हास आमचा तारणारा ख्रिस्त येशू याच्या प्रकट होण्याने दाखवली
    गेली आहे. ख्रिस्ताने मरणाचा नाश केला आणि सुवार्तेद्वारे अविनाशीपण व जीवन प्रकाशात
    आणले.
  snp-snp: Ido oiya amaleka ya olu omude kami we Kilisto Yesu oloto piyami yakafo
    nasafililawa olu oloto pi lomami, ya fulumo wonimo mona ya fulo fulitito, fulu
    fitala kiyámoto omude kofawa minowa-minowa omo dinumo mona yama kala kuwa lalo
    yakafo olu oloto pi lomami ne.
  isl-isl: Nú hefur hann framkvæmt þessa áætlun sína og sent okkur Jesú Krist, frelsarann,
    sem braut vald dauðans á bak aftur og opnaði okkur veg til eilífs lífs fyrir trúna
    á hann.
  spy-NT: ānkōōboorwēēch chamataanaa ām chōōnēētaab Kāārārookiintēēnyoo Yēēsu Kiriistō.
    Kiikōōsyēēntoowēēch ꞉Kiriistō meet ānkwoorōōrwēēch kēēlto nyēbo *soboontaab kibchuulyo
    kubununēē lōkōōywēk chēē kāroomēch.
  xnn-xnn: Et natongpal nan badangna tay inmali si Jesu Kristo isnan batawa ay nangisalakan
    ken datako. Gapo isnan inikkana et inabakna nan tetey ya inpagtekna isnan gawis
    ay damag ay wada nan biyag ay maid patenggana.
  mwe-mwe: Kwa nneyo, jene nemaji nnaino jishiibhulwa bhakayuyweje bhaatapula bhetu
    a Yeshu Kilishitu. Bhenebho bhashikugapeya mashili ga shiwo, nipeleshela gumi
    gwa pitipiti kwa Ngani ja Mmbone.
  tte-tte: Na kala Tolebolebo Yeisu Keliso ana laoma yo ana lokeikeile yanuwa yaulina
    mena kaiwena ana mulolo lalakisosinane imayale kolila. Besiele, Yeisu ilaoma kabo
    boita ana kaiwe ikele-gabaen imwawasi yo iyakenayagila yawasi miyamiya yaina talobai
    tem wasana namwanamwana tabenalani yo tameliyani.
  tcs-tcs: Ane nau bikoz Zizas Kraist da wan uda seibe yumpla i bin kam, plan blo
    God i klia. Zizas Kraist i bin broke da paua blo ded. Ane Zizas i bin mina soem
    kliawan da wei po gede longlaip poeba tru da Gudniuz.
  hlt-THB: Tuhawhtaw thihnaak ce noeng nawh awithang leek ak caming hqingnaak ingkaw
    kumqui vangnaak ak khuina anik sawikung ningnih a hulkung, Jesu Khrih ak caming
    dang hawh hy.
  soq-soq: Tane tauma me ina amonawa ema no Inawamba Keriso Iesu wisena bedewe sabamolene
    ulaipalen. Keriso, me ipa bo mukawa diasan. Ita me Gagalowa euda bedewe inaida
    winakasala sabamosan.
  qub-qub: Chay cuyapämashanchïtami cananga Tayta Dios musyachimashcanchi noganchïman
    Jesucristuta cachamur. Jesucristumi salbamashcanchi. Paymi wañunapaj caycashapis
    salbamashcanchi. Willacuyninchöna musyachimashcanchi mana ushacaj cawayta tarinanchïpaj
    cashanta.
  att-att: Á jimittálin si Apu Kesu Kiristu, nga pangipasinganán ni Namarò sù allà
    na nittam. Aggina yù netapil megapu nittam, tapè iyígù na ittam. Á yáyù nga aringin
    máwák nga magikáru ittam ta liwâ tam megapu ta pate tam, gapu ta aggina yù nagikáru,
    nga nangappù nga naginnanolayin. Á inipakánnámmu na ta iyawâ na yù áttole na nga
    awán ta áddè na sù ira ngámin nga mangikatalà kuna megapu sù panguruk da sù napiá
    nga dámak nga inipalappâ na.
  bki-bki: Mia tiniememiano nene jo jibe na banbano bokar vonganei kia navo, napano
    naio binimei miyotuba ea yetemeriba, maluvo ea mirado jelea kiado naioruriano
    Kristo Yesu. Naio binimei ea yetemeriba, naio mila nonovio moroano na m̃ariano
    binimei be tekurano tai, a kiano Ioluano Vou mila napano bogo na rojua yetemeriba
    kia navo, remijikia rejev meuliano na bo. A mila ka iorou, ana mia romijikia rava
    jouro bunu ea meuliano na mia maka rijikia ribisi bogo tai.
  bqp-bqp: Gbɛ̃kɛ pìi bò gupuraa ó Surabari Kirisi Yesu pì sunaa gũn sà. À ga gbãna
    kàkatɛ, à wɛ̃̀ndi kũ mɛ̀vãnasarioo bòwɛrɛ gupuraa a baaru nna kũ òdi kpá gũn.
  mcp-mcp: A mə́ ka lwó shé mpaam nyɔɔŋgʉ́ ja gaád nə zə́lə cʉgye íshé Krîst Yésus
    nyə á zə lwóya nyúúl yí. Nyə wə́ nyə a mə́ zə caam ŋkul shwɨy í á dʉ bə nə ndɨ́
    yí, a zə nə Jɔ̧jɔ̧ Kɛ́ɛl zə sá nə́ shé mpúg cʉg jɨ́ kú bá bwɛlɛ shîn yí.
  hat-hat: Koulye a, li fè nou konnen favè sa a avèk Jezikri, Sovè nou, ki te vini
    an. Paske, Jezikri kraze pouvwa lanmò te genyen an. Avèk bon nouvèl la, li fè
    lavi ki p'ap fini nan lanmò a parèt aklè.
  npl-NT: Iwa axa Dios okiteititi itlasojtlalis ijkuak owala Totemakixti Cristo Jesús,
    Akin okitlanki iweletilis n mikílistli, iwa por n kualitlájtoli non temakixtia,
    okitenexti n nemílistli non ayik tlamis.
  bgg-bgg: Jishii thuh hì ne gethek ro Ragia Masi Isu wuii ruii pha ji è gethek shii
    dong phi ro. Ai è iy pha blu shii jong muii chiih-è muawie ji è a-iy pha chai
    ji shii dong phi.
  eng-TCENT: but has now been revealed through the appearing of our Savior Jesus Christ,
    who abolished death and brought life and immortality to light through the gospel.
  eng-BSB: And now He has revealed this grace through the appearing of our Savior,
    Christ Jesus, who has abolished death and illuminated the way to life and immortality
    through the gospel,
  cpu-NT: Irootake jimatakeri iroñaaka, ikoñaatakeranki Ovavisaakotantaneri, Cristo
    Jesús. Iriitake matakerori joitsinampairo kaamanetaantsi, jookapaintairo Kameethari
    Ñaantsi, iro ayotantaari ari onkantaitatyeeni irañaakaayetai.
  san-ASM: কিন্ত্ৱধুনাস্মাকং পৰিত্ৰাতু ৰ্যীশোঃ খ্ৰীষ্টস্যাগমনেন প্ৰাকাশত| খ্ৰীষ্টো
    মৃত্যুং পৰাজিতৱান্ সুসংৱাদেন চ জীৱনম্ অমৰতাঞ্চ প্ৰকাশিতৱান্|
  tac-NT: '''Ma sébalekuru Esukristo ramué a''kabámana jawamia. ''La machirú Onorúgame
    ''we ''la nejkúrime ko. Onorúgameka Remónisi uméralekuru, ''ma ''la mochítékuru
    napurigá Onorúgame najkí, ''lige aminami napurigá nabí Onorúgame si mochiwa ''pa
    rewagachi.'
  eng-WEBPB: but has now been revealed by the appearing of our Saviour, Christ Jesus,
    who abolished death, and brought life and immortality to light through the Good
    News.
  gfk-H: Ma senbia kaiken um, Kalou i ta hapuasnei iakan ra harmarsai tano hinanuat
    ta Iesu Karisito no nudahat Tena Harhalon nong ga hapataam no dadas tano minaat.
    Ma narako tano tahut na hinhinawas Karisito i ta hapuasnei mah bia dahat na lon
    ma pa dahat na maat.
  viv-viv: Atu tova adamoya ada Tokibababala Yesu Keliso yana hobuꞋela againe mena
    Yaubada yana nuwadoga kabuꞋavane giyemu. Bana Yesu Keliso alika yana faiwala giyawelina,
    giyaweli-Ꞌowona ada kibababala ana VenuwaꞋata Yamumuna againe yawai-vagahida ana
    eda gihawavemogatalena be kanamiyamiya-vagata.
  yao-yao: Nambo sambano umbone wa Akunnungu uwunukulikwe kwa kwika kwakwe Nkulupusyo
    jwetu, Kilisito Yesu. Ŵelewo agapundile machili ga chiwa ni kwa litala lya Ngani
    Jambone atuwunukulile umi wa moŵa gose pangali mbesi.
  tgp-tgp: pani nake masalon God atu, mo mera na maurin nor̃a Jujuri, Kr̃isto Iesu,
    enia mo komo na suihan mateia, ale mo vuhesi mauri atu i pa sopo er̃i tihai hin
    te rani, sohena Retir̃uhu mo verea,
  auc-NT: Incæte ñöwoyedë mönö ïmonte, Quëwenguïmïni, ante në Ængaingä Itota Codito
    pongä ïninque tömengä waadete nänö pönö cægaïnö ante edonque odömongantapa. Ayæ̈
    Itota ingantedö ante mönö watapæ̈ apæ̈nedö beyæ̈ tömengä, Mïnitö mempoga wæ̈nämaï
    incæmïnimpa, ante cædinque wantæpiyæ̈ wæ̈nämaï mönö quëwenguïmämo ante edonque
    odömongacäimpa.
  kbc-NT: Niɡ̶ina natigide, Aneotedoɡ̶oji ja nikeetedoɡ̶owa meletedoɡ̶odomi leeɡ̶odi
    niɡ̶ijo menagi Ǥoniotagodi Jesus Cristo ane Ǥonewikatitoɡ̶odi. Ja yaaɡ̶adi niɡ̶ijo
    loniciwaɡ̶a némaɡ̶a, odaa ja nikeetedoɡ̶owa ɡ̶onimaweneɡ̶egi me jakataɡ̶a ɡ̶odewiɡ̶a
    ane diɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji, niɡ̶ijo naɡ̶a yeloɡ̶oditedibece
    ɡ̶obodicetedi anele.
  bmh-bmh: Bo, ulis, ig imaigabun du, Yesus Kristus nug alina, igul go araog zoun.
    Gonugau salau nug noumabun igul zilacoroun. Gonugau Ze Naliupet eiman go awau
    muzmuz dabun igul araog meun.
  ctu-BL: Tsiquilix i yutslel wʌle cha'an tsa' tili Cristo Jesús, la caj Coltaya tsa'
    bʌ i jisʌbe i p'ʌtʌlel lac mul mu' bʌ i yʌc'onla ti chʌmel. Tsi' ch'ʌmbeyonla
    laj cuxtʌlel mach bʌ yujilic chʌmel, che' bajche' mi' tsictesʌbeñonla ti jini
    wen t'an.
  meq-meq: Anəke na, ka bəz ha ŋgama nakə a vəlakway aye parakka hərwi Yesu Kəriste
    ndo mətəme ha ndo ki yaw. Neŋgeye na, kə zla na gədaŋ i mədahaŋ, a ɗa ha na, taɗə
    ka təmakwa Labara Ŋgwalak eye na, ka hutakweye sifa nakə ma ndəviye bay ka tor
    eye.
  noa-H: Mag warrgar maach k'ĩir jãsenk'atarran maach peerdʌajem Jesucristo pʌ̈itarr
    gaaimuata hĩs hewag pawiajã k'ap'ʌ nʌm. Magtarr haigmua hich Jesucristoouta maach
    dajẽegjem jua t'eeg chuk'u hapʌ̈inaa jũrr maach peerdʌajem hiekta hʌ̃rpai hapijim.
    Magtarr haigmua hĩchab warr maach meewai hich mag hok'oo wënʌrraju harrta hʌ̃gt'ar
    höbërju haai hapijim.
  alp-NT: Kai pamuli meije Alla Iaseluke Iono misete elake ete itere, baue Iono iteki
    Maka Hlamate Yesuse Kristuse Iluake. Yesuse Iono ite rilama le matale moneka le
    masike ite matare, po namake ite supu nanakwala beluke rebe eti pelare pulue moneka.
    Mere ite rekwae titinai bei Sou Misete.
  san-VEL: kintvadhunaasmaaka.m paritraatu ryii"so.h khrii.s.tasyaagamanena praakaa"sata|
    khrii.s.to m.rtyu.m paraajitavaan susa.mvaadena ca jiivanam amarataa nca prakaa"sitavaan|
  kbq-kbq: Hianagi menia tazahu ne' Krais Jisasimpi eriama nehuno, fri'zana eri netreno,
    tasimu neramino ofri manivava mani'zana Knare Musenke'afi (gospol) eriama nehie.
  kbh-kbh: Y mora, Bëngbe Atsebacayá Jesucristo tojáboyeca, Bëngbe Bëtsá s̈ojinÿanÿé
    cha bëngbe ts̈abiama juabna yobomnama. Jesucristo tonjama, ents̈anga nÿetsca tescama
    obanënga ndoñe chamondë́tsemnama, y tonjama bënga chamotsetats̈ëmbuama, chë ts̈abe
    noticiënga chabiama jouenëse y joyeunayëse, bënga chë nÿetsca tescama yomna ts̈abe
    vida mochjábomnama, ndoñe nÿe jopochócama cuerpënguiñe.
  ron-LSB: dar care a fost descoperit acum prin apariția Mântuitorului nostru, Isus
    Hristos, care a desființat moartea și a adus la lumină viața și nemurirea prin
    Buna Vestire.
  pon-pon: A majan wet a janjaleda ni en atail Jaunkamaur Iejuj Krijtuj, me kotin
    kapuiala mana en mela, ap kapwareda maur o jo mor pajan ki ronamau.
  nhe-BL: Pero ama technextilijtoc nochi tlen quisencajqui quichihuas pampa Totemaquixtijca
    Jesucristo hualajqui huan quixolejqui ichicahualis miquilistli para ayoc tleno
    huelis techchihuilis. Huan yajaya technextilijtoc para tiitztose para nochipa
    ihuaya ya intla tijneltocase itlajtol.
  sps-sps: Sin tovei, a koma ree'un to ayei te tapokaa en tan nainy te of fi me na
    Tsoiny Fiisaup tsura Krais Jisas, Ya ots ravainy to na parits tana mat, ai to
    tan Vurungan Rof Tsunia te tapokaa me tana arasan tana vainy ser nat iny a toto
    na suu.
  wnc-wnc: Siwan apmanu tapduu ayuamang komune nin gatanimuya apaninu Jesu Kraisda
    nisa gup dakngake kepdakane epuke tasiwan musip kwikwiu wa Anututa natake yawan
    yukut takngata anggaman sikut. Siwan Jesuta nin gatanimuke waiaknganinde akumnanga
    aknga tanguwan pimakut. Tanguwan pimapan sanga ita nin gatanimunanga akngae natake
    Jesuta wamu takeaknga yakapan ninda kayuk asinggan yuke gupminu kekeknga asinggan
    yutnim takngae anggaman natdekumang.
  bus-bus: Gbɛ̃kɛɛ pì bↄ̀ gupuraaa wa Mìsiri Kirisi Yesu pì mↄna guu sa. À ga gbãaa
    kàatɛ, à wɛ̃̀ndi kↄ̃n kuuna gurↄ píngio bↄ̀we gupuraaa a baaru nnaa kɛ̀ wè kpá
    guu.
  gub-BL: Zaneruwihawete Zezuz a'e, ur ko ywy rehe a'e. A'e rupi ko 'ar rehe Tupàn
    a'e, wexak kar upurupuhareko haw teko wanupe a'e. Zaneruwihawete numumàno kar
    kwaw uzeruzar ma'e a'e wà. Umuigo kar putar tuweharupi wà nehe. Umume'u kar uze'eg
    puràg teko wanupe kury. A'e rupi wexak kar uzepyr zanereko àwàm iko wanupe no.
    Tuweharupi zaiko putar ipyr zane nehe no.
  imo-imo: nalo kinye, linonga Tepa Lipe Mindili Nolemala Aulkena Wendo Lili Iye Kraist
    Jisasi maina omba linonga nimbe tenderimumunga Goteni lino we kondo koromo mele
    mona wendo orumu. Kraist Jisasini kololi ulumu kamukumu topa mainye mundupe, yunge
    ungu pengamu paimbo ningo enge ningo ipuki tirimele ulumuni altopo naa kolomolo
    ulumu kinye koinjo molopa kau puli ulu pulumu talo limolo aulkemu wendo omba mona
    lerimu.
  boj-boj: Bati kereonaqa Kristus Yesus agi iga eleŋej qaji a boleq dosiqa moiyo aqa
    siŋgila kobotej. Aqa kumbra dena Qotei a iga qa are boleiyej. E Yesus aqa anjam
    bole mare mare laqnum gam dena tamo uŋgasari naŋgi endegsi poinjreqnu, “Bole,
    iga moiqasai. Iga ŋambile gaigai sqom.”
  eng-DRA: 'But is now made manifest by the illumination of our Saviour Jesus Christ,
    who hath destroyed death, and hath brought to light life and incorruption by the
    gospel:'
  knf-knf: mnñaga mënţën mampën awinana hënkuŋ ţi ubi wi Yeŧu Kriŧtu nabuuran nja.
    Ul awatuŋ pkeţ abot aţëpna ţi Uţup Ulil Unuura adiiman ubida wi mnţo.
  san-KHM: កិន្ត្វធុនាស្មាកំ បរិត្រាតុ រ្យីឝោះ ខ្រីឞ្ដស្យាគមនេន ប្រាកាឝត។ ខ្រីឞ្ដោ
    ម្ឫត្យុំ បរាជិតវាន៑ សុសំវាទេន ច ជីវនម៑ អមរតាញ្ច ប្រកាឝិតវាន៑។
  arn-NT: Fey Ngünechen pengeli ñi piwkeyechen, küpalu taiñ Montulchefe Jesucristo,
    fey wewfi tati lan dungu ñi pepiluwün, tati werken montuluwün dungu mew, fey kimeli
    ñi mülen tati rumel müleachi mongen.
  zas-NT: Yan biꞌt Jesucrist bén güt por dux tol ree, rayagbee ree guial diidxli rën
    Dios dunuj ree. Abiꞌ Jesucrist na̱j bén biquied guialrniabee loj guialgüjt abiꞌ
    zian biguien guial yuꞌ guialnaban, guialnaban tiblayaa par ree bén rliladx xtiidxaman.
  ken-NT: Mandɛm anáŋ atɔ́ŋ bhɛsɛ bɛrɨ̌ndu ɛbhi ndu átó Yesu Kristo mmu átwɔ́.
    Yí achi Mpɛmɛ ywɛsɛ. Awǎy bɛtaŋá nɛwú nɛ achyɛ́ bhɛsɛ Mbok Ndɨ́ndɨ́. Yɔ́ achí
    mbɔ ɛrɔ́ŋɔ́ nɛ ǎtɔ̀ŋ bhɛsɛ mbi nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
