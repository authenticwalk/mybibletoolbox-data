  myu-myu: Ixe xipacat ũm pin osunuy soat pe iam wuyetaybit g̃u juk adi ajop. G̃asũ
    bit wuyetaybit ace. Wuyetaybit ace wuydaxijojo'ukat oajẽm puye. Jesus Cristo kuy
    oajẽm. Ixe Jesus Cristo xipacat ũmũm wuywebe. Ixe ce'ũ osunuy. Inaka waram g̃uto
    o'jetait. Ixe wuye'ũ'ũap a'õbacaap o'g̃u'ũm. Kawẽn idipat muwẽnuwẽn cuk adi oekuku.
    — Soat em eyetait epesop Deus xe eye'ũap tomukadi — i juk adi o'e'e wuywebe. Imẽnpuye
    Jesus Cristo kay wuyetabut pima, wuypararam g̃u wuye'ũap puxim.
  fue-fue: Jooni, moƴƴere nen hollitake e garki kisinoowo meeɗen Yeesu Almasiihu.
    Kanko halki baawɗe maayde. Diga e linjiila o holliti yonki tabitintooki.
  amk-amk: Tuti na ninaifara mani, Allai deinawi ne enewawu nani we tata, amani na
    Kristus Yesusi tane Mananu Mampariri da we tata ma nei. Andino kirai kobu mararehafoi
    ne mambiriufo, tuti na ne Kaiwo Mahikai fo deinawiai we tata todoni taminohi tatarang
    we numainufo tuti ambori tasobu Waidani.
  fai-fai: Ade kamano Yesus alam num kail bá takeikuyamse uyo tadune, Got alam min
    gelemin uyo matam tadu utamasuduw. Ade aka fikalanin umi kitid uyo anik anik aumamse
    ade am sung kidel dim sun kuw biyámin uyo kuw misun teiyaba kala.
  ura-NT: Nitohanihana jaunte jianacoon cana teranu que Jesocurisito letoae Cana Coaunera,
    coaraain coitucuhacachene coina. Cana coreniha ohin ichanaa Jesocurisitona jaunte,
    ohacachene necairichanaa coaraelanaala, neculucohin onaacharanejeein nerichaachein
    coaiteen turuha Jesocurisitone.
  mcd-NT: Ascano nocon Numamisi Jesucristo noconi. Ascacun natian ahuunshon non tapitiro
    fasi nocohuun noi ahuatoncai noco namapacutiroma. Ascacun ahuun tsain sharahuunshon
    non tapitiro nocon chaca soashonano non afu ipanaca.
  urt-urt: Kom ŋaiye tukwini leꞌe pe, Krais Jisas, Miyeꞌ ŋaiye nungwisme poi lalme,
    si nate tas halhale miꞌe. Krais Jisas si ŋonombe bongol tikin nule, topoꞌe ŋoto
    wusyep bwore mise kin uku pe, kin ŋende lenge miyeꞌ tuweinge sisyeme laip bwore,
    ŋaiye sai nye nyermbe.
  kiz-kiz: Lakini henu bhwokovu bhwa K'yara ufunulibhu kwa kuhida kwa mwokozi ghitu
    Yesu Kristu. Ndo Kristu jha aghakomisi mauti ni kuleta bhusima bhwabhubeli kukoma
    kwa nuru jha injili.
  tzo-TZE: Li' ta orae Dios la svinajes ti c'u x'elan chijcuxiutique. Ja' svinajeb
    ti i'ay ta banamil li Jesucristoe, ja' li Jcoltavanej cu'untique. Ja' ay slajesbe
    sc'oplal ti ch'ayel chijbate. Ay yalbutic ti ja' ta sventa chijcuxiutic sbatel
    osile.
  lex-lex: '@see-verse:2TI.001.009'
  dov-dov: Pesi lino lufutuko lwaLeza lwakayubununwa mukulibonia kwaMufutuli wesu
    Kkilisito Jesu. NguKkilisito wakamaninsya lufu akweeta buumi butamani kumunika
    kwiindila mumakani mabotu.
  rgu-rgu: '@see-verse:2TI.001.009'
  toc-NT: pero acxni̠ chú macá­milh Qui­ma̠­ka­pu̠­tax­ti̠­nacán Jesu­cristo nac ca̠quilh­ta­macú
    luu laca­tancs ma̠lú­lokli pi̠ xli̠­ca̠na quin­ca̠­la­ka­lha­maná̠n, porque xlá
    makat­lá­jalh xli̠­hua̠k xli̠t­li­hueke xpu̠­china ca̠li̠ní̠n y caj xpa̠­la­cata
    u̠má xasa̠sti xta­ma̠­ca­tzi̠ní̠n hua̠ntu̠ ma̠sta̠y lak­táxtut antá sta­lanca
    quin­ca̠­ma̠­ca­tzi̠­ni̠má̠n lácu naka­lhi̠­yá̠hu a̠má li̠pa̠­xúhu latáma̠t hua̠ntu̠
    ne̠c­xnicú lak­sputa para nali̠­pa̠­hua­ná̠hu.
  som-som: laakiinse haatan lagu muujiyey muuqashada Badbaadiyeheenna Ciise Masiix,
    kaas oo dhimashada baabbi'iyey, oo nolosha iyo dhimashola'aanta iftiinka ugu soo
    saaray xagga injiilka,
  mam-C: Ex o tzaj tyek'in tq'aq'b'il tk'u'j qe, te' tul Jesucrist, a Kolil, a kub'
    ti'j kyimin tu'n. Ex tu'n Tb'anil Tqanil kolb'il, ma tzaj tq'o'n jun chwinqil
    qe, a mixla jtojx tu'n tb'aj.
  ndj-ndj: Lakini ponopa usangi wa Chapanga wugubutuliwa kwa yufwi kwa kwisa kwa mlowola
    wetu Yesu Kilistu. Mweni kawesha liwovi lya njifwa na kwa deha ya Chilongu cha
    Nyanyi kagubutula unofu wa jola.
  mbj-NT: Hỹỹ kä, Kristo Jesus, ji h'yyb tym dëëb bahyng do hã ër hã taky enyym, ër
    takamahä̃n, ër hã tametëëh. Kristo ahäj jëng dajëb hejój paah. Ër da genyyh. Ta
    ky n'aa hanäm do hã tametëëh ër hã ji edëb had'yyt hẽ do tyw n'aa.
  lat-VUC: 'Manifestata est autem nunc per illuminationem Salvatoris nostri Jesu Christi,
    qui destruxit quidem mortem, illuminavit autem vitam, et incorruptionem per Evangelium:'
  ngp-ngp: Mna ivi haluse uwedi wa Mnungu ugubulwa kwetu kwa kwiza kwakwe yudya Mlokozi
    ywetu Yesu Kilisito. Yehe kalubanaga pele ludole lwo kubanika, na kwa Mbuli Yedi
    kaugubula ugima wa ulo na ulo.
  enq-2: Naima Pyoo Nyingi, Jisasa Kraisa panao epeamo dokonya-kaita, indupa Gotenya
    kondo kaenge doko panapae silyamo. Kraisame kumingi doko etasetala, wai pii epe
    dokonya-kaita lete kataowaka katenge doko panasia.
  eng-ASVBT: but hath now been manifested by the appearing of our Savior Jesus Christ,
    who abolished death, and brought life and immortality to light through the gospel,
  mna-mna: Mi iŋgi ulaaŋa kiti Yesu Krisi isu toono, mi iswe kampeŋana tina ma imbot
    mat, mi ipunmeete meeteŋana mburaana kek. Mi uruunu ambaiŋana kini ta iswe zaala
    tabe tilip pa meeteŋana mi takam mbotŋana mata yaryaaraŋana.
  myw-myw: Nasiwa̱youb bo nikaluweg kweiboug, nagein gog mo ikamat, peinan Takatinabweids
    bo isap, mtowen Yeisuw Kelis, iyakous kanig, mo ikatilow isen mwamovads nag beikous.
    Liva̱nen Yeisuw inawotet bo ma̱wan.
  sby-sby: Lino Lesa walatuyubulwila ibi bintu mpwalaboneka Mupulushi wetu Klistu
    Yesu, nendi ewalapwisha ngofu sha lufu kupitila mu Mulumbe Waina, latwishibishi
    cena motwela kucanina buyumi butafu.
  sll-sll: Hamen haya ol na tomba, omaga sigare kul na tongwo yal Kraist Yisas u ari
    pire i tibi ol na tongure ha pangwo dima di piminua. Nan yalhobi tal nigi dongwo
    ol waminga prina bir pamia. Pangwo i tobo endo denaminia gul monaminga i monaminua.
    Monaminba, Kraist Yisas gol na tere prina pangwo i tobo ulbe hani a na tere God
    tomia. Tere nomani hon ire mol panaminga bani panaminga maing i tibi ol na tongwo
    piminua.
  yaq-NT: Taa inika'a, tua yee a' nake'uta, aapo i'an juka' Jesukrijtota, itom jinne'umta,
    inim a'abo a' yepsaka'ue, iniae yee a' ju'uneiyaatua. Aapo ju'u, juka' kokowamta,
    jiba betchi'bo taka utte'akamta, kobakame. Intok aapo, jiba aapo'ik betana nok
    lutu'uriae yee jinne'umtae, juka' jiba yuu jiapsiwamta, juka' kaibu a nasonteitumta,
    inim machisi a' ju'uneiyaa tebok.
  uro-uro: Bä rhäkt di sa iaqyäkt ama ñämsävätki qia mu at släqyige rhoqoräkt i ma
    Jisas ma Krais aut Mumaiar qa män gärakni i nävät ama sameng ama mär ngät dä sa
    qa män näva ama tñäpki at täväs i qa rhäksot na qi dä qosaqi qa muqunäga sa ama
    iar ama sok täm ngät.
  ita-1885: Ed ora è stata manifestata per l'apparizione del Salvator nostro Gesù
    Cristo, che ha distrutta la morte, ed ha prodotta in luce la vita, e l'immortalità,
    per l'evangelo.
  muy-muy: Ere ye ti Melefit àɗəmbiyu ahaslani amagray ni ti, nihi ti àgra. Àgray
    ti àna məslərbiyu Yezu Krist Bay mahəŋgay leli ni. Krist ti àgray ti kisim mîgi
    zlam masakani, àhi Ma Mʉweni Sulumani ana leli ti mə̂ŋgət sifa àna naŋ, mə̀mət
    ɗay-ɗay ba.
  kqc-kqc: Idu mina bi gua Iesu Keriso di ogau nina dudu moi erau riyo. Ina yaku una
    moi vegu risi muyena di vava ukero vau resi ago buni dudu toga toga vegu ameibobina
    vabara dudu kana, moi ogau riyo.
  tav-tav: To bairi ati yʉteapʉre manire camajioñupi Dio manire cʉ camai tʉjʉrijere.
    Cʉ Macʉ Jesucristore ati yepapʉ cʉ cajoorije jʉgori manire camajioñupi Dio manire
    cʉ camai tʉjʉrijere. To bairi manire canetoo catiopaʉre cʉ cajooyupi Jesucristore.
    To bairi Jesu maca caroorã na cãnopʉ mani cabai yajibopere canetoobojayupi manire.
    To bairona rooro cabairã nare cʉ canetoobojapere, cʉ mena mani cãnicõa aninucupe
    caroa quetire mani cacũñupi. To bairi noa una Jesucristore catʉgooña nʉcʉbʉgorã
    yajiquetigarãma yua.
  eng-ULB: But now God's salvation has been revealed by the appearing of our Savior
    Christ Jesus. It is Christ who put an end to death and brought life that never
    ends to light through the gospel.
  spa-VBL: Él nos dio esta gracia en Cristo Jesús antes del principio de los tiempos,
    y ahora está revelada en la aparición de nuestro Salvador Cristo Jesús. Él destruyó
    la muerte, dejando en evidencia la vida y la inmortalidad por medio de la buena
    noticia.
  fra-_FOB: Et qui a été maintenant manifestée par la venue de notre Sauveur Jésus-Christ,
    qui a détruit la mort, et mis en évidence la vie et l'immortalité par l'Évangile,
  hau-ULB: Amma yanzu an bayyana ceton Allah ta wurin bayyanuwar mai cetonmu Almasihu
    Yesu. Almasihu ne ya kawo karshen mutuwa ya kuma kawo rai marar karshe da ya bayyana
    ta wurin bishara.
  mal-mal: മരണം നീക്കുകയും സുവിശേഷം കൊണ്ട് ജീവനും അക്ഷയതയും വെളിച്ചത്തിലേക്ക് വരുത്തുകയും
    ചെയ്ത നമ്മുടെ രക്ഷിതാവായ ക്രിസ്തുയേശുവിന്റെ പ്രത്യക്ഷതയാൽ വെളിപ്പെട്ടിരിക്കുന്നതുമായ
    തന്റെ സ്വന്ത നിർണ്ണയത്തിനും കൃപയ്ക്കും ഒത്തവണ്ണമത്രേ.
  kkc-kkc: Osoloso ibada gie badeli pidili Yesu Kelisoye egee sibo goo oso Godeeye
    sooloo dolone pidili goo ee see woola yilige buguso. Osoloso teli oso kitulugu
    ee me pagalame, yayo olo dabaso. Osoloso badoboso kookaiyo gie badeli goo ee to
    tekepo maga, yayo woola yilige buguso.
  lit-lit: bet dabar apreikštą pasirodymu mūsų Išgelbėtojo Jėzaus Kristaus. Jis mirtį
    pavertė niekais ir nušvietė gyvenimą bei nemirtingumą per Evangeliją,
  urd-GVR: lekin ab hamāre Najātdahindā Masīh Īsā kī āmad se zāhir huā. Masīh hī ne
    maut ko nest kar diyā. Usī ne apnī ḳhushḳhabrī ke zariye lāfānī zindagī raushnī
    meṅ lā kar ham par zāhir kar dī hai.
  far-far: Ma ana kada ne, God fatainia na manatalana ma na kwaiofeie nai fuaka ana
    na daolana mai na Wane Famauri kia sa Jesus Christ. Sa Jesus ka lafua na nikilalana
    maee. Ma nia ka fatainia na maurie firi ana na Farongoe Lea.
  suz-BL: मुल इं कली पाप रे प्रोंइब येसु ख्रीस्‍त कली रागीम सोइश्‍शा, मुर नेल्‍ल आन
    कली तपाइक्‍तु। ख्रीस्‍त येसुमी बेक्‍तीक कली ग्राशा, ब्रोंइतीके नु गेना हना या
    ब्रोंइशा बाक्‍शा, परमप्रभु यावे आ ग्‍येरपाइक्‍ब लोव़ आ पतीकेमी छेङछेङमी वोइश्‍शो
    खोदेंशो पा तुइक्‍पाइक्‍तु। १कोरिन्‍थी १५:५५-५७; हिब्रू २:१४
  car-NT: Erome te moro tyturu'popory tanepo i'wa man mo'ko Kapano'namon Kristus Jesus
    wonepory ta. Mo'ko 'wa ro moro romo'no pori'tory tambo'se man. Taweije imero amano,
    iromby'pa aino enapa typo i'wa man moro iru'pyn oka 'wa.
  amp-amp: Nd mrokfot bi ruhettn nom hel yita yihotako bi tohetnom rorn yihato tfit
    yakmornom tfit toh nkifraniyuk kmiko yita yihotako hta bugamornom. Nd hel yita
    yihotat fak thumort. Nd gutnius mrokfom kfiwam, to nd Jisasr nohhato hel yita
    yihotar yak thuhato toh yifahtaniyuk yihotako hta bugamo yuhathu kfo nuhas mrokfoyem.
  bht-bht: पर हुण साड़ा उद्धारकर्ता प्रभु यीशु मसीह आई गिया है, कने उनी मौत दी शक्ति
    जो हराई दिता है, कने शुभसमाचारे दे जरिये सांझो हमेशा दी जिंदगी दा रस्ता दसया है।
  eng-NOY: but is now made manifest by the appearing of our Saviour Christ Jesus,
    who abolished death, and brought life and incorruption to light through the gospel,
  cub-NT: Aru ñai mead̶aipõecʉ Jesucristo ʉ̃i daiye báquede ijãravʉi, Jʉ̃menijicʉ
    jã́d̶ovaimi ʉ̃i mearo d̶acaiye bojecʉbeda majare. Jesucristo ãmei vaibéde d̶aibi
    majare maje yaijʉroede. Que baru yaidé d̶ainore jidʉé jaʉbevʉ majare. Aru Jʉ̃menijicʉ
    jã́d̶ovaimi maje jʉ aiyede Jesús ʉ̃i yávaiye méne cʉvarãjivʉre jãravʉ cũiméjãravʉ
    baquinóre aru apebaju pojebebajure máre.
  ita-1927: ma che è stata ora manifestata coll’apparizione del Salvator nostro Cristo
    Gesù, il quale ha distrutto la morte e ha prodotto in luce la vita e l’immortalità
    mediante l’Evangelo,
  lww-lww: Ana lemamiena nene sum̃a sanene pano-o tol nagane towe ga, nap̃a m̃alivi
    mare ga e yomarava nap̃a kate e marata kome kieta natamaliaena Kristo Yesu. Naga
    pitomi e yomarava, kila make nam̃areraena na marena pimi pe sur korena ga tai,
    a kiena nalologena wo kila nap̃a nagane tesike e yomarava nini wa, tekilia telual
    malena wo. Ana naga kila m̃ena nap̃a siraunia, yoko tekilia teva loyum̃a e malena
    nap̃a tap̃atete p̃isi pogos tai.
  ckb-ckb: ئێستاش ئاشکرا بوو بە دەرکەوتنی عیسای مەسیحی ڕزگارکەرمان، ئەوەی مردنی لەناو
    برد و لە ڕێگەی پەیامی ئینجیلەوە ژیان و نەمریی ڕووناک کردەوە.
  nas-nas: Eeꞌnoko enang tee biraankemuriainaꞌ siraꞌpuing Jiisuuꞌ Karistooꞌ niikaang
    domang-anta oroꞌantavura. Teie eeꞌnarai booꞌ bakaang iriꞌ opuraiꞌnange booꞌ puruꞌnavung
    eeꞌnoko domaang nkanavung taung sirakaꞌantamemuring tee doorenang tampara dooremurima.
  uvl-uvl: Ke heueu nei ara Hemasinga Iesus Kristus lohot nga mallaha lo. Ana non
    hemallaha hote ke kerkerenga nenga metenga lape hekou sue ita ero ol. Ke nenge
    teke letera manmanna nga nena helenga urana toto ngana, lape ta mene maulinga
    ke koko pe ta mete ero ol.
  eng-BBE: But has now been made clear by the revelation of our Saviour Christ Jesus,
    who put an end to death and made life unending come to light through the good
    news,
  ixl-CNT: Utz ikꞌuch vibꞌaꞌnil tiꞌ u tulebꞌal u Chitol qetz, ayaꞌ u kuBꞌaal Jesucristo.
    Tan tiqꞌaqꞌal u bꞌaꞌnla chusbꞌal vetꞌel viyakꞌil u kamchil utz, vettaqꞌ eluꞌl
    vatzsaj u atinchil tu bꞌenqꞌii bꞌensaj bꞌenamen.
  xsi-xsi: 'Muŋga, nenda Yautâŋa Tamwata Yesu Kirisi imâ ipâŋga lâ tâno kulu. Aku
    lâ zo ŋinde, Maro Kindeni ne wisi-wisi imâ pa kinda ku ipâŋga nia yo. Pâri ara
    ikeno mine: Yesu Kirisi ipu mateŋa ne walo ndoni indue lâ, aku itula nzâla pa
    kinda tamâta rârâni ŋana ma takai via mao ŋana tamo ara mine ku tamo nâ.'
  crx-NTPO: '''Et ''awet Sizi Gri netaninya. ''Et whuz un''a Yak''usda ndet la dich''oh
    hukwa'' ninzun-un ''ink''ez ye unzoo-i cha, ''i yunénilhtan. Wheni bé dáztitsah-i,
    ''i Sizi Gri neba gak yulhtsi ''ink''ez khuni unzoo-i, ''i be ''ilhiz be ts''úkhuna-i
    negha ínin''ai. Ndi ''aw dálhts''utisa-un, ''et neba whusahón''ai, ''et whe whunénilhtan.'
  kan-OKCV: ಆದರೆ ಈಗ ನಮಗೆ ರಕ್ಷಕ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪ್ರತ್ಯಕ್ಷತೆಯ ಮೂಲಕ ಕೃಪೆ ಪ್ರಕಟವಾಯಿತು.
    ಕ್ರಿಸ್ತ ಯೇಸು ಮರಣವನ್ನು ನಾಶಮಾಡಿ, ಸುವಾರ್ತೆಯ ಮೂಲಕ ಜೀವವನ್ನೂ ನಿರ್ಲಯತ್ವವನ್ನೂ ಪ್ರಕಾಶಗೊಳಿಸಿದರು.
  bbb-bbb: Ro fuone izege fu no marejuema ije fune Jesu Kuraesi e ije fu no karaunuokiro
    ruaema ijare iviama abena samadire. Ro fune Jesure oevo ijadufuo daro ije abe
    akoe areme Godido vua maeje nome sanaema ijia karivadufuo ije abe nijasue.
  blw-blw: ngém iggay meparang an chitaaw inggana ad uwan way ummale hen antoy lota
    hen anchi omenharà an chitaaw way ah Jesu Cristu. Yah Jesu Cristu, penéppégna
    hen matéyan yag inwarawagna hen anchi ammayay chamag way yachi hen mangimfaga
    hen anchi mannanayun way mètaguwantaaw an Apudyus.
  tam-2017: நம்முடைய இரட்சகராகிய இயேசுகிறிஸ்து இந்த உலகத்தில் தோன்றியதன் மூலமாக அந்தக்
    கிருபை இப்பொழுது வெளிப்படுத்தப்பட்டது; அவர் மரணத்தை அழித்து, ஜீவனையும் அழியாமையையும்
    நற்செய்தியினாலே வெளியரங்கமாக்கினார்.
  azz-NT: Pero axcan Dios quitenextij ne hueyi nitetasojtalis para tejuan cuac monextijtzinoco
    Totecotzin Jesucristo nican talticpac. Huan Cristo quixijxicoco in chicahualis
    de miquilis tenica in amocuali momasoutoya topan. Huan Cristo technextilico ne
    nemilis ten amo queman tamis, cuac Yejuatzin tetapohuijtinemía ica Tajtoltzin
    de Dios ten cualcui ne nemaquixtilis.
  spa-RV-1909: Mas ahora es manifestada por la aparición de nuestro Salvador Jesucristo,
