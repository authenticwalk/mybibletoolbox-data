    mana quëdashunpagnatsu, sinöga cawarircamur gloriachömi imayyagpis cawashunpag.
  chz-NTPS: Hiꜙ naꜗ maˉmiˉjnääˉ Dio läꜙjëꜙ heˉ ja̱ˉ, läꜙlluꜗ heˉ jaꜗ Jesucristo Dsaˉjø̱ø̱hˈ
