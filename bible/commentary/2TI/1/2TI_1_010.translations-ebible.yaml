    پر ظاہر کر دی ہے۔
  yre-NT: '''Bɛ nɛn ''gʋɛ, "yi zɩɛ Bali -a -ci kɔɔn -cɛɛ -kaa ''sizan ''wɩ ''ji Zozi
    Crizi -tadɩ -a ''trɛda. Zozi Crizi ''bɔ ''bɛ -ka -le ''plɛblɛ ''lɛ ''ka, ɛn ''belidɩ
    nɛn ya''a ''nyaan dɩɛ, -yɛɛ ta ''bɔla minnun lɛ ''yee ''wɩ ''nɔnnɔn ''a.'
  fuh-BKF: De joonin moƴƴere ndeen ɓanginiraama e garol kisinoowo en, Iisaa Almasiihu.
    Wo kam halki maayde, de yaynani en laawol nguurndam e duumagol ley Kabaaru Lobbo
    oon.
  arl-NT: Quiari naataja pocuaji Tacuna Jesucristo niniuucua, Pueyasoori pa niishitiquiaari
    taate na naata jiyanooniu pajaniyani. Cunora, Jesucristoori pa niti cusoquiaari.
    Na samiitiasacariuhua, nojuajaari cusonu shocotaquiaari. Naacuajitij, nocua pa
    tiuushacari, paari pueyaracaanu rishijiara jiyatesaanutaniyani.
  ziw-ziw: mna haluse wedi wa Chohile ugubulwa kwetu kwa kwiza kwakwe Mwambula ywetu
    Kulisito Yesu. Uyo kahuda nguvu za file, na kwa sila ya Mbuli Yedi kagubula pwilili
    ujima wa mazuwa yose.
  grc-TR: φανερωθεῖσαν δὲ νῦν διὰ τῆς ἐπιφανείας τοῦ σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ, καταργήσαντος
    μὲν τὸν θάνατον, φωτίσαντος δὲ ζωὴν καὶ ἀφθαρσίαν διὰ τοῦ εὐαγγελίου,
  nag-nag: juntu etiya amikhan laga Tran-Korta Jisu Khrista ulai aha te prokahit kori
    dise. Tai hosa pora bhi mrityu ke khotom kori dise, aru jibon aru anonto jibon
    ke Tai laga susamachar pora ujala te anidise.
  eng-OEBCW: and has now been made apparent through the appearing of our Saviour,
    Christ Jesus; who has made an end of death, and has brought life and immortality
    to light by that good news,
  knj-NT: Ja' to yet jix jul cu Colomal Jesucristo, ja' to yet tu' jix txeclo el swatx'
    c'ulal Dios kin. Ja' Jesucristo tu', jix ak'on lawoj el yipal camich. Ja' sk'aneal
    yet colbanile jix txeclonen el oj, tol ja' naj chi ak'on cu k'inal tol ey c'al
    yin tobal k'inal.
  deu-1912: jetzt aber offenbart durch die Erscheinung unsers Heilandes Jesu Christi,
    der dem Tode die Macht hat genommen und das Leben und ein unvergänglich Wesen
    ans Licht gebracht durch das Evangelium,
  san-PUN: ਕਿਨ੍ਤ੍ਵਧੁਨਾਸ੍ਮਾਕੰ ਪਰਿਤ੍ਰਾਤੁ ਰ੍ਯੀਸ਼ੋਃ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯਾਗਮਨੇਨ ਪ੍ਰਾਕਾਸ਼ਤ| ਖ੍ਰੀਸ਼਼੍ਟੋ
    ਮ੍ਰੁʼਤ੍ਯੁੰ ਪਰਾਜਿਤਵਾਨ੍ ਸੁਸੰਵਾਦੇਨ ਚ ਜੀਵਨਮ੍ ਅਮਰਤਾਞ੍ਚ ਪ੍ਰਕਾਸ਼ਿਤਵਾਨ੍|
  nob-LB: Denne kjærligheten og tilgivelsen fra Gud, som vi ikke har gjort oss fortjent
    til, ble gjort kjent for oss da Jesus Kristus kom til jorden for å frelse oss.
    Jesus har brutt dødens makt og gjennom troen på ham får vi evig liv. Dette er
    det glade budskapet.
  ntj-ntj: Nyangka Tjiitja-Kurayitjanya mantakutu pitjangu-lampa yangarrakatirralpi
    wankarunu. Palunyanguru-lan kulira tjiinya Mama Kuurrnga-lampa ngarltunytju nyinarranyangka.
    Puru-lan ngurlurrikitjamunu mirrirritjakutarra. Tjiinyamarntu Tjiitjanya mirritjanu
    wanka pakarnu. Palunyalu tjukurrpa walykumununya yutirnu tjiinya-lan ngayulutarrartu
    wanka tirtu nyinarratjaku.
  sxb-NT: Owusiza wuno katio nyingeeno wutufumiire ni kuwitra ku okuuza okwa Omununuzi
    iifu Kristo Yesu, owakira olumbe. Yesu nio owatulaga ekia owulamu owutariwua wuri
    kuwuene, ni kuwitra ku amangʼana gaae amalootu.
  nhu-NT: Keseen nu ɛ bó ɛ duŋcɛ wase mbuwma wvudvu ɛ̂ beene no Mboyse wesebeene wvù
    Klistu Jisos nu ɛ to wase. Wvú nu ɛ ŋgoy mvuŋgay mvu kpwe le, ɛ duŋcɛ nshii wvù
    mɛy lo ɛndan, bô lɛ kɛ wee bɛɛ ke ebvuu ekpwe kɛ. Ɛ wvú ge mvú ɛ buy ɛndan ɛ ɛ̀
    nu bô saaka wvù jee.
  row-row: '@see-verse:2TI.001.009'
  msy-msy: Ezɨ datɨrɨghɨn Krais Iesus, a Gumazir ua en Akurvazim, a bar azenim girɨgha
    gɨfa. Ezɨ an ingangarimɨn, Godɨn apangkuvim uaghan en azenim girɨ. Krais Iesus,
    ovevemɨn gavgavim gasɨghasɨki. Ezɨ an akar aghuimɨn tuavimɨn, a gumazamiziba bar
    me gamima me ikɨrɨmɨrir zurara itim gɨfo.
  agg-agg: Ŋga asu hapondanɨ ana Sisas Krais sɨhefɨmbo aboedambo-reamuneimbɨ ranai
    ndeara weindahɨ tüküfimboani. Asu ahandɨ ratüpurɨ süŋgu Godɨndɨ nindoumbo aboedɨ
    hohoanɨmo amboanɨ weindahɨ tüküfemboane. Sisas Krais ai yɨfɨndɨ ŋgɨnɨndɨ hɨfɨnambo-mareanda
    yɨfɨ ai ŋgɨnɨndɨkoate-ane. Asu ahandɨ aboedɨ hoafɨ ranɨnambo muŋguambo nindou
    ai yɨfɨkoate yaŋgɨrɨ koadürümbo-koadürümbo nɨŋgombo ra weindahɨ-mareandɨ.
  ptp-ptp: Dɨ gwêbaga môp wê Anutu xo vɨgwe pɨsiv ên il ge yêp seac vô il, ên wê Yesu
    Kɨlisi lam yib dɨ vô il vêl ên il nêd nipaên ge. Yesu kɨtya xêkɨzêc wê yibên vông
    ge vêl dɨ vông xolac nivɨha vô il ên nêb kɨyang wê nêbê il ob dô madvɨha luta
    ge i yêp seac vô il.
  nak-nak: me igoie eia tabuli matagagati ale e Kraist Iesus, la tahalo la vimahuli
    tegatou, eia barautu taro la vagagari la lulu la pileho, eia visibitala la valolo
    tetala ale taritigi, eia vimahuli etatou.
  lbb-lbb: Pa onone, dala ka oroi a marmaris ane God tetek dala ana tinan ot ana nundala
    Tena Alaun e Karisito Iesu, esaning i kamar sen a rakrakai a minat. Pa ana Wakak
    a Warwara i atalapor a lalaun tikin sur ir hanot talapor.
  kan-2017: ಈಗ ನಮ್ಮ ರಕ್ಷಕನಾದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪ್ರತ್ಯಕ್ಷತೆಯ ಮೂಲಕ ಅದನ್ನು ಪ್ರಕಟಪಡಿಸಿದ್ದಾನೆ.
    ಈತನು ಮರಣವನ್ನು ನಿರ್ಮೂಲಗೊಳಿಸಿ ಸುವಾರ್ತೆಯ ಮೂಲಕ ಜೀವವನ್ನೂ ಅಮರತ್ವವನ್ನೂ ಬೆಳಕಿಗೆ ತಂದಿದ್ದಾನೆ.
