    betieng la uakap. Karisito Iesu la ituamu ngagasieng nuvarap, memani, tara la
    buvara, muranap buo la tala kan kiribasmeng. Karuk. Pa avaikong paga gare ro:
    Leba buptang bais ang ula muru ga naganbuong iro, eba obula ninimiap la iot atatan
    makin.'
  gmv-NT: ሃዒ ቃስ ኢዚ ሃይቆ ዉርሲ ꬋይሲዲ ሚሺራቾ ቃላ ባጋራ ኑና ፖዖን ኬሲዳ ኑ ꬋሌ ዬሱስ ኪርስቶሳ ዩሳን ቆንጪዴስ።
