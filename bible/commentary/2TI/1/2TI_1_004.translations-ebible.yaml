    ve ganei nali mie veik nilgum be ayeu tangg vevie.
  tew-tew: Naa hânho odaˀ wíyá wímúníˀin heḏânho ohíhchanpúwíḏí, uví̖ˀgeḏi báyékí
    ánshaa dînpóya̖ˀdi háa bisíhtä̖ä̖ˀin änwiye ihayḏi.
  rmc-rmc: Na bisterav pre tire apsa a kamav tut te dikhel, hoj te avav naplňimen
    le radišagoha.
  apr-apr: Inbe lok tutong ye kene yo bet taparmayiri ye in ngan lulum rar ye matam
    nga. Ngan la lok bet le akamatong kasin mulu a bet nen ngan lok ponana dook.
  tiy-tiy: Toowu fo mégundoy beem. Atin gétédémo kuy kékérew me amun ténagak gu beem.
    Méuyotu géségito man beem inok mororu fo man.
  nlg-nlg: Mi nau tu ghanaghana olia na kolobu ni matamu, tana bona toro vei sanighi
    gaa, mu ghanaghana ngatangata so ge ku ghoi righi matamu, ge ke vonughia na togotogo
    mana rivurivu na tobagu.
  dgr-DOGNT: Įdì nenatì wenahdì t'à, neehɂį̀ ha dehwhǫ. Neehɂį̀ nı̨dè sıì sınà ha
    ne.
  pes-OPV: و مشتاق ملاقات تو هستم چونکه اشکهای تورا بخاطر می‌دارم تا از خوشی سیر شوم.
  ron-1924: Кэч мь-адук аминте де лакримиле тале ши дореск сэ те вэд, ка сэ мэ умплу
    де букурие.
  tpz-tpz: Eöꞌ to koman hah a oah, pa ö nën to okook voh nom neöꞌ. Eöꞌ to iu ep rakah
    noꞌ oah, ko se puh rakah po vaeö.
  agd-agd: Éin evaráné onano van mi iyá uno. Para vara seyo, éi ma arunaná bariyan
    ná ma me afa ukháeruna van mi ovaré me iniyaruna éin ma onanuna yamúi kákan timusin
    onté uno.
  rkb-NT: Ikparakze tsasukatsihikrẽta. Tsikpuziuku ana bo hi mytsaty mykara. Ikia
    bo mynakozore tsihikik. Ikia bo mynakozore zeka kakurẽta. Kakurẽta hỹ.
  san-THA: 'ยศฺจ วิศฺวาส: ปฺรถเม โลยีนามิกายำ ตว มาตามหฺยามฺ อุนีกีนามิกายำ มาตริ
    จาติษฺฐตฺ ตวานฺตเร''ปิ ติษฺฐตีติ มเนฺย'
  iws-iws: Mɨ ɨiya kara kɨriir haiburgigɨn mɨ kara ɨna swokɨ aɨngwowoknakiyɨn, ɨiya
    kɨriir ouwoba saeya grɨekiinaiiniya. Mɨ kara kɨriir kɨgnakiyam naɨngwowi mɨ kariir
    maɨrgɨmaɨrga wɨ prasae nwo rani.
  pol-SZ: Chciałbym znowu cię zobaczyć i doznać radości, bo mam w pamięci twoje łzy
    rozstania.
  ztq-NT: Xsaladzyaa worñee biiñoo, nii lëë no blë aan xsyakaa naaty kyob kan parñee
    klen stub.
  zai-NT: Rietenaladxe pabiá' biina lu dxi biree ra nuu lu'. Yanna ñacaladxe ñuuya
    lii ti nidxá ladxiduá' de enda nayeche'.
  upv-upv: Nomok-rrorrmi daron nga m̃elinglingim ko kumtengsik, ko numrreni lenglengen
    wor nga bevinuk b̃elesim kele, nga puloli b̃eir lenglengen luwi kele.
  wap-NT: Pakawan kapam õnyukunuitapan tawuruꞌu puzaadauzonuz õdawuꞌati. Tuukii õtukapaꞌazon
    pugaru, õnyukunuu konaukii-kinaa nii.
  mva-mva: Bong taeperekiru nge mata-dangim ilogu ianiandi be urere-tina mpura be
    mteko. Bokai masa ilogu-lo suri-uia dakauri.
  dwr-NT: Taani ne afothaa hassaya hassayaade nashettana mala, neena be7anaw daro
    laamotay.
  kfw-kfw: Namit rathi suok ka-ngaidonna, kei karokna pui tungtheinasik, nangkha kana-inmupuizoot.
  bfz-bfz: और तेरे आसूआ खे याद करी-करी की, दिन-रात तां साथे मिलणे री लालसा करूँआ ताकि
    आँऊ खुश ऊई जाऊँ।
  cuk-09: An wisdo, be angi bangudgu, boed-abalagi be naded. Nue an be-dakbido, adi
    an be-dakalile, weligwar an itogwichi-guegar.
  ben-OBCV: তোমার চোখের জলের কথা স্মরণ করে তোমাকে দেখার জন্য আমি আকুল হয়ে উঠেছি,
    যেন আমি আনন্দে পূর্ণ হয়ে উঠতে পারি।
  mil-NT: Te ío sàni iní‑í naníhí tnáhá‑ó cuèndá ío cudɨ́ɨ́ ìní‑í, chi ndàcu iní‑í
    sá ǐo ní ndáhyú‑n sǎ ndɨ̀hú iní‑n cǔtnàhá ní quide ndee ìní‑í tnáhá‑ó.
  myu-myu: G̃ebum cĩcã õn ekay. Exewi ojẽm puje etõn iap kay g̃ebum õn. Ejo pin cĩcã
    õn waram ocokcok am.
  fue-fue: Mii siwtora gonɗi maa. Mii woodi kumpa yi'itaago maa puy, gam mi seyoo
    puy.
  amk-amk: Arohuo enemurorong fituayai tuti wai na rahida bo tukatate turu wai. Ampafe
    enehurorongnei dawiai paria we isobu wau ahera, ambori na tonanane enehurorongnei
    mirising.
  fai-fai: Kale naka kam kamadá tadi amansaw umi aket uta fukan bom nadino kayo nam
    aket wabising katam nadino nam aket kalfalin aket dukum kuduluno, kalbi.
  ura-NT: Itolere banana inonta baca raainaaine coaaujeeun. Nii jaunna ichoaranaa
    jereun, jataen raotojoein raachoojoein nihanune coina.
  mcd-NT: Un mimaqui pashcaino min uaini. Ascan nancai un ointiaquimamisima. Ascacun
    un mia fasi shinain mia afanan oinpai uhuun ointi unimashquin.
  urt-urt: Ŋam ŋoiheryembe bepinip, ŋaiye nin nilil, ŋupe ŋaiye nin nasme ŋam pe,
    ŋam masande tikin ŋaiye ma metekeꞌ nin. Luku pe, ka ende ŋam ma hriphrip supule.
  kiz-kiz: pamusi ninoghela kubhona, ili kwamba nimemanyi ni furaha. Nikaghakhomboka
    mahosi gha jhobhi.
  tzo-TZE: Jech chac jq'uelot ca'i yu'un ta jna' ti ep la'oc' c'alal lacom cu'une.
    Toj ech'em xcuxet co'nton ta xca'i me laj quilote.
  lex-lex: Asiumbain de aghoratreria ralam mayo'omu la' ler maka itsakar talla. La'
    hade pede a ralmu nmormior pia itwatroma, totpena a ralmu namtemna.
  dov-dov: Mbuli mbendiyeya misozi yako, ndiyandisya kukubona, kuti ndizule alukondo.
  rgu-rgu: Au afarene tepoꞌ fo ita tasidaꞌ a, o luu ma tuda. Au dale ka nahiiꞌ naan
    seli aneta oo o seluꞌ, ela au dale ka namahoꞌo.
  toc-NT: Acxni̠ aquit cla­ca­pa̠s­taca la̠ta huix tasa acxni̠ tapaj­pi­tzíhu, hasta
    caj u̠cu xacuc­xilhni clac­pu­huán la̠qui̠ chuná xac­ka­lhi̠pá tapa̠­xu­huá̠n
    caj mim­pa̠­la­cata,
  som-som: Markaan ilmadaadii xusuusto waxaan aad u doonayaa inaan ku arko, inaan
    aad u farxo.
  mam-C: Nimxix waja tu'n tok nka'yi'n juntl majl, ex tu'n njaw ntzalaja wen ti'ja,
    qu'n tzunx ntzaj nna'nji'y, tze'nku tej tel qpa'n qib' tuk'iy, qu'n ex ox tz'oq'xa
    wen wi'ja.
  ndj-ndj: Ngumbungumbu yangu mumisosi yaku na ngudayila munu kukuwona, ili ndivi
    na cheleli ngomi.
  mbj-NT: Tak'ëp ỹ karẽn õm ỹ bahegãã paawä, tak'ëp ỹ tsebé hyb n'aa paawä. Hyb n'aa
    manabaan hã ỹỹ mabaoot do ër ketyn hõm bä.
  lat-VUC: desiderans te videre, memor lacrimarum tuarum, ut gaudio implear,
  ngp-ngp: Nakumbukila kwiila kwako naho naungisa kukuona, vileke ninde na kinyemi
    kikulu.
  enq-2: Emba ee leeno doko masilyo dokopa, namba eteke pyatoo, emba kandapu laka
    lao masingi.
  eng-ASVBT: longing to see thee, remembering thy tears, that I may be filled with
    joy;
  mna-mna: Mi aŋso aŋre u to leleŋ ndabok kat. Pa nio motoŋ iŋgal mazwaana ta ituru
    taparzem ti mi nu taŋ na.
  myw-myw: '@see-verse:2TI.001.003'
  sby-sby: Ndanuka ncewalikulila misoshi, nkute kuyanda kwisa kukubona kwambeti nkakondwe
    ca makasa abili.
  sll-sll: Ni na handere haina menga i, milna pangure na ni hanere yona horega onama
    di piriwa.
  yaq-NT: Junak aman in enchi to'o sikaa, junama'a tua em siokaka, intok yu'in em
    opoaka betana jiba ne eu waate. Intok inepo juchi enchi nee bitpea, junuen juchi
    emak aneka, tua yuma'isi alleewamta bit betchi'bo.
  uro-uro: Bä nga rhoqoräkt i nguat tu gu snäng sävät gi qoep toqoräkt i ngua met
    daqule nge dä sa nani a ngo masirhat iva ngu lu nge ivakt iva rhäqäp ngo na ama
    märmärgem.
  ita-1885: desideroso di vederti, ricordandomi delle tue lagrime, acciocchè io sia
    ripieno d'allegrezza;
  muy-muy: Ka ya ti mèdevu ni ti kìtʉwa, kàwayay ti mêdevu do ; nahkay ti ka ya ti
    nahəŋgalay Melefit ni ti nəjalakuk ahàr, nawayay mipi kur. Tamal nìpia kur a ti
    anəmərvu dal-dal.
  kqc-kqc: Yi isaka niyori, ya mokegasa ya vegi ura reida, ye ada rena bi na vata
    baeyaine dada.
  tav-tav: Mʉre yʉ cáaáweori paʉ mʉ cayapapuarore, mʉ caotirore yʉ tʉgooñanucu. To
    bairi seeto mʉ yʉ tʉjʉgacʉpʉ, cʉ tʉjʉʉ yʉ wariñuu anigʉ ĩi.
  eng-ULB: As I remember your tears, I long to see you, that I may be filled with
    joy.
  spa-VBL: ¡Recuerdo cuánto llorabas y deseo tanto verte! Eso me haría realmente feliz.
  fra-_FOB: Me souvenant de tes larmes, désirant fort de te voir, afin d'être rempli
    de joie,
  hau-ULB: Sa'adda na tuna da hawayenka, na yi marmarin ganinka, saboda in cika da
    farin ciki.
  mal-mal: ഞാൻ പൂർവ്വന്മാരുടെ ദൃഷ്ടാന്തം അനുസരിച്ച് നിർമ്മലമനസ്സാക്ഷിയോടെ സേവിക്കുന്ന
    ദൈവത്തിന് നിന്റെ നിർവ്യാജവിശ്വാസത്തിന്റെ ഓർമ്മ നിമിത്തം സ്തോത്രം ചെയ്യുന്നു.
  kkc-kkc: Osoloso iyo hodobo doboso ayo no poogoo dime, nayo a goolone pisa ee ayo
    koo boobado buguso. Esiga amapoo goomoga toowa malame, no ayo see agalai, a diya
    goomogo.
  lit-lit: trokšdamas tave pamatyti, – atsimindamas tavo ašaras, – kad būčiau kupinas
    džiaugsmo,
  urd-GVR: Mujhe āp ke āṅsū yād āte haiṅ, aur maiṅ āp se milne kā ārzūmand hūṅ tāki
    ḳhushī se bhar jāūṅ.
  far-far: Nau ku doria 'asiana fua ne nau kai ada to'omu lau, sulia nau ku manata
    to'ona na angilae be 'oe, ana kada be koro leka 'e'ete kwailiu na ana. Ma nau
    kai eele 'asiana ana kada koro kai oku lau.
  suz-BL: गो इ ङाक्‍शो मिम्‍शा, नाक्‍दो नाक्‍ती इ कली ग्रुम्‍चा दे मिम्‍नुङ। मेकोमी
    आं कली ग्‍येरपाइक्‍ब। २तिमोथी ४:९
  car-NT: Moro awotamo'po poko rapa ywonumengary jako, ajenery 'se rapa wa, tawa'pore
    imero ywaito'me.
  amp-amp: Ninhu nur nyingar yohnemor yuhre duka hanitanr. Kanga ni tohwa kmit aniekahann
    tuno nahtikahnonn nanhu yima yuhur yindhorrahra.
  bht-bht: मिंजो याद है की तू कितणा रोया था, जालू मिंजो तिजो छडी करी जाणा पिया था,
    कने तेरे आंसुआं जो याद करिरी दिन रात तिजो ने मिलणे दी इच्छा रखदा है, की मैं खुशिया
    ला भरुई जां।
  eng-NOY: longing to see thee, being mindful of thy tears, that I may be filled with
    joy;
  cub-NT: Ãrʉvʉ mi oiye báquede. Que baru ʉrarõ jã́iyʉvʉ mʉre cojedeca, torojʉcʉyʉ
    ji baju.
  ita-1927: bramando, memore come sono delle tue lacrime, di vederti per esser ricolmo
    d’allegrezza.
  lww-lww: Nesum̃a nesitom̃al ke wamaram̃a lala nalogeen viowa, ana kila narui sineun
    manene pap̃isi nap̃a neim̃asu nem̃alivin ko sina. Visae nevisu sina ga maram̃a,
    yoko neloge wo na neloge wo!
  ckb-ckb: کاتێک یادی فرمێسکەکانت دەکەمەوە، پەرۆشی بینینت دەبم تاکو پڕبم لە خۆشی.
  nas-nas: Bakei napoꞌ aaꞌnaꞌ daꞌ oo-koo piamomaung, ooramira dei tampaꞌ deeꞌmopeuꞌ,
    aiꞌ ninge tee norunoruꞌamaung dakaang taꞌdu tuuruuꞌnung tenang siꞌmeeretuꞌnang.
  uvl-uvl: Pe letek metene mule etue nenge e ua am pe matam eina sio. Ke pomalam e
    teke enau mule iong ke letek iech mule.
  eng-BBE: Desiring to see you, keeping in my memory your weeping, so that I may be
    full of joy;
  ixl-CNT: Nitul val ooqꞌ sunkꞌuꞌl aas kujatxtu qibꞌ; ech tiꞌ nivachva savil aatz.
    Ech saꞌxhtxuqꞌtxunin.
  xsi-xsi: Naŋa kaloŋgu ŋgere ŋana noko mata sulu ŋinde muŋga indue, aku iloŋgu ŋalae
    tu amorano kilo. Ambo naŋa ma amorano kilo, ande naŋa ma andeka ndo.
  crx-NTPO: Nyunats'ultoo' nus'en 'et whunaznih 'ink'ez 'on nus nyutis'elh hukwa'
    nuszun, 'et de la hóst'e'.
  kan-OKCV: ನಾನು ನಿನ್ನ ಕಣ್ಣೀರನ್ನು ನೆನಪಿಗೆ ತಂದು, ನಿನ್ನನ್ನು ನೋಡಿ ಆನಂದಭರಿತನಾಗಬೇಕೆಂದು
    ಬಹಳವಾಗಿ ಹಂಬಲಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro maza ije na a nujana vakoga a nimeno nido one fu arima ije nane vierafei
    ijadufuo na maza boeje naka a gakiro vierafe. Ijadufuo na una vua a gakuva na
    vierafe naka ma ireobo oemadiedufuo.
  blw-blw: Yag cha-an-o agé aliw-an hen anchi nanluruwaam hen nanhiyananta wat laychê
    paat way kasen mangila an hea ta lomaylayachà.
  tam-2017: உன்னிலுள்ள மாயமில்லாத விசுவாசத்தை நினைவுகூருகிறதினால், என் முன்னோர்கள்
    முதற்கொண்டு சுத்தமனச்சாட்சியோடு ஆராதித்துவரும் தேவனுக்கு நான் நன்றி செலுத்துகிறேன்.
  azz-NT: Huan ijcón nejua nachipa niquelnamiqui de mochoquilis cuac nimitzcautehuac
    tech ne pueblo de Efeso. Huan axcan yohualitonal ocsepa nicnectoc nimitzitas para
    ijcón nimohueyiyolpactis.
  spa-RV-1909: Deseando verte, acordándome de tus lágrimas, para ser lleno de gozo;
  csy-csy: Na thitui te ka phawk ciang in, ka lungdamna a dim thei natu in nangma
    kong mu nuam mama hi;
  mxq-NT: Byeenʉts njamyetsy ja mwinnʉʉ, es njawinꞌixaampy esʉts njotkujkʉdyaꞌayʉt.
  tzj-NT: In nurkaj chwe chakaja' tok xinawok'ej tokori' tok xinelto awq'uin in rmalari'
    congana ngana nutz'at chic jutij ri' kawach awq'uin utzc'a congana chi na xquinquicoti
    amwal.
  tdt-tdt: Hau hanoin fali uluk, kuandu ita nain rua fahe malu, o nia matan been turu.
    Agora hau hakarak loos haree o, atu hau nia laran bele haksolok.
  ron-BTF: Dorind mult să te văd, amintindu-mi lacrimile tale, ca să fiu umplut de
    bucurie,
  eng-WEBP: longing to see you, remembering your tears, that I may be filled with
    joy;
  eng-FBV: I remember how you cried, and I so want to see you! That would make me
    really happy.
  nld-1939: En zo vaak ik terugdenk aan uw tranen, komt in mij het verlangen op, u
    weer te zien, om zelf met blijdschap te worden vervuld.
  bwo-bwo: Ni aac'uwo bateratse, neen be'er ayide'er gene'uwosh neen bek'o tewunirwe.
  nch-BL: Nijnequi sempa nimitzitas pampa niquelnamiqui quenicatza tichocac quema
    timonahuatijtejque huan nipaquis miyac quema sempa timoitase.
  quc-TNT: Aretak cäna'taj chwe ri ok'ej ri xabano, aretak xatinya can a tuquiel,
    sibalaj quinrayij quinwil a wäch rech cäquicot chi na más ri wanima'.
  tfr-NTPO: Pja sl̈atong boryo kwono l̈i, e woyoshrër ĩyado, ga pja ĩn woydë jl̈õkoyo,
    tja ber wopjl̈ú wl̈o.
  kaq-NT: Hea jahuiya min benani shinanrihbixon tah hen mia hihti jiscatsihqui, hihti
    jenimanoxon.
  sgb-sgb: No angkaihipan koy pantolo hên luwa mo, ay angkalêngêw ako kamo, haka labay-labay
    katan mahêlêk, ta êmên ako magkamain hên hadyay kahiglaan.
  vie-1934: Vì ta nhớ đến nước mắt con, muốn đến thăm con quá chừng, để được đầy lòng
    vui vẻ.
  kxv-kxv: ଏ଼ନିକିଁ ନା଼ ରା଼ହାଁ ଗାଡିଆ଼ନେ, ଈଦାଆଁତାକି ନୀ କାଣ୍ତ୍ରୁ ଅଣ୍‌ପାନା ନିଙ୍ଗେ ମେସାଲି
    ତାକି ହା଼ରେକା ମ଼ନ କିହିମାଇଁ;
  amu-NT: Ñequiiꞌcheⁿ macjaañjoomꞌ tsꞌo̱o̱ⁿya na tiomnaꞌ ndaa nꞌom njomꞌ quia na to̱ⁿꞌndyo̱
    ndoꞌ jeeⁿ ñeꞌcantyꞌianndaꞌa ꞌu cha nñequiaanaꞌ na neiⁿya.
  hin-CV: तुम्हारे आंसुओं को याद करते हुए, मुझे तुमसे मिलने की लालसा होती है कि मेरा
    आनंद पूरा हो जाए.
  spa-BES: Queriendo verte manteniendo en mi memoria tu llanto, para que pueda estar
