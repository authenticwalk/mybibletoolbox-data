  sps-sps: Nyo fakats fatabiny roun susuiny matan tsumanyi tan nainy te naus osing
    finy anyo nyi, ana nyo komainy fiisok rou ma tagaa pis manyi ma via minyon paparaa.
  wnc-wnc: Nata ga gapmake kunangge tasiwa nanduke ga ma kuwim ngang nanike gata kwanam
    sikuyak kakngae natanggamatake nata ga gatuna gandupnangge take siknga nataat.
    Nata ga ganduke asiknga bakngawit.
  bus-bus: Tó wɛ́ɛ'i kɛ̀ bↄ̀mma yã dↄ̀magu, mɛɛ̀ n bɛgɛ kɛmɛ, mɛɛ̀gↄ̃ yezi wà wɛ́ɛ
    sikↄ̃lɛ, lɛ ma pↄnnaa kɛ bíta.
  gub-BL: Newi hezur mehe erezai'o ne. Hema'enukwaw nezai'o awer rehe ihe. Hepurexak
    katu wer zepe nerehe ihe. Aze uruexak nehe, herurywete putar tuwe nehe.
  imo-imo: Nu oi kola terinu mele lipo manjipolio nu kanopoliope na tono kolombo konopu
    lteo.
  boj-boj: Nami e ni uratmqa laqnamqa ni e qa are ugeimonaqa akamem. E deqa are qaloqnsim
    ni olo numqajqa are koba unu. E ni numsiyqa tulaŋ areboleboleibqas.
  eng-DRA: Desiring to see thee, being mindful of thy tears, that I may be filled
    with joy,
  knf-knf: Dleş mnkuul mi nu, aji kaŋal maakan kawinu kahilna kaŧum na mnlilan.
  san-KHM: យឝ្ច វិឝ្វាសះ ប្រថមេ លោយីនាមិកាយាំ តវ មាតាមហ្យាម៑ ឧនីកីនាមិកាយាំ មាតរិ
    ចាតិឞ្ឋត៑ តវាន្តរេៜបិ តិឞ្ឋតីតិ មន្យេ
  arn-NT: Rumel tukulpaken tami weñangküken ta iñche mew, fey rume ayülefun tami peafiel
    femngechi tayu ayüwküleael.
  zas-NT: Chi rusaaladxan ni biinl, ma rën nejzdoon guguian lüj din yayu luxdon zagdxe.
  ken-NT: Mbɨ́kɨ́ ghɔkɔntɨk babhɛsɛ mɛ nɛ ɛyɔ ɛ́kʉ mbɔŋ ɛkwak bɛti nɛ ngósí bɛ́ghɔ
    wɔ bɛ́ maŋák ánjwí mɛ antɨ.
