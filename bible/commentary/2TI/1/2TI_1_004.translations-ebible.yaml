verse: 2TI.001.004
translations:
  kpx-kpx: Di a halei tige a ninale ke di huhuai isivi balugale a elehai elike vahaehoai.
  okv-H: Eto umo si ijiea avo hotembeto nau jo tapa na umo kito tunga javotoho asi
    uje ere ona.
  tbo-tbo: Ma lolowa a nenehalem iyetana om tou a nugonugotuhuya po geka hougana a
    luhogaleya ipa a gunawileu po a galem ma a kaoha.
  mal-C: നിന്റെ കണ്ണുനീർ ഓർക്കുമ്പോൾ, നിന്നെ കണ്ട് ആനന്ദപൂരിതനാകാൻ ഞാൻ അതിയായി ആഗ്രഹിക്കുന്നു.
  grc-SR: ἐπιποθῶν σε ἰδεῖν, μεμνημένος σου τῶν δακρύων, ἵνα χαρᾶς πληρωθῶ,
  bgc-bgc: मन्नै याद सै के जिब मन्नै थारे ताहीं छोड़कै जाणा पड्या था, तो थम मेरे खात्तर
    किस तरियां रोए थे। मै दिन-रात तेरे तै मिलण की लालसा राक्खूँ सूं, ताके आनन्द तै
    भर जाऊँ।
  khz-khz: Otagito atugamagiana, e geku ririwa kamuna goi mapana gitamu, geku verere
    pene kamu ulanana.
  deu-TKW: voll Verlangen, dich zu sehen, in Erinnerung an deine Thränen, daß ich
    möchte mit Freude erfüllt werden -
  zsr-NT: Catiꞌ rajneydaꞌ ca naꞌ grödxuꞌ, rzë ladxaꞌa uléꞌidaꞌ liꞌ, quië gac udzijdaꞌ
    gdu ladxaꞌa.
  lin-lin: Tango nakanisaka mpinzoli na yo, nakomaka na posa makasi ya komona yo mpo
    ete natondisama na esengo.
  hns-NT: Hamme tor aasoe ke jaad howe hai djab ham djaat rahielie. Ohie se ham toke
    bahoet maangiela dekhe, tab ham phien khoesie hoi djaab.
  noa-E: Agtha khĩir eyaa wai chitaajem, ar maach ayoyoo khaawai pʉ dauhi paraa thʉnarr.
    Magarr aa deeu pʉ dʉ̈i oom khõchag chirʉm, mag oobaawai onee chirsieg.
  eng-EMTV: longing to see you, having recalled your tears, that I may be filled with
    joy,
  mib-NT: Te núcūhun ni rī jeē ni ndáhyū rō ná ni quenda ri cuahān rī. Te cúu ni rī
    ndacoto jnáhan yó, návāha cusɨɨ̄ ndasɨ́ ni rī.
  lif-NT2: खे़ने़ॽ के़मिक्‌वाःन् निङ्‌वाॽ इःत्तुङ्‌ङिल्‍ले़ के़साॽसे़ ताःमा साॽरिक्‌निङ्‌वाॽ
    चोगुङ्‌ङाङ् वाॽआरो॥ हे़क्‍केःल्‍ले़ इङ्‌गाॽ ओमुलॽमाल्‍ले़ कुधिम् पोःङ्‌ङामे़न्॥
  xnj-xnj: Nikumbuka maholi gaku na ninogela neju kukulola, muni nimemeswa luheku.
  mmx-mmx: A doma su bok ap mo laaleng aga on basinge u la ugang teng. La monga a
    vara i do ana ven box u xusu lorooro rak naba umsu mi lomomo.
  cbr-NT: Mixmi bëunan mëscúcë aribi manucëma 'ixun cana chuámarua tani cuëëinra cuëënuxun
    mi istëcëinsa tanin.
  tee-NT: Pus acsni icpast'ac'a ta yu k'alhu acsni iclamacaju pus na iclakts'imputunan
    ni lai slivasalh aclhik'achana'.
  eng-LSV: desiring to see you greatly, being mindful of your tears, that I may be
    filled with joy,
  cak-NT: Y nin-ij chuka' chawe ret Timoteo chi can jatc'o pa wánima roma xinawok'ej
    cuando xinel-pe awiq'uin. Y can ninjo' yinapon chic jun mej (bey) awiq'uin chi
    quiri' niquicot chic jun mej (bey) ri wánima.
  pah-NT: Ji horame nde hugwi nde erejehe'o ji arõheteavo ikwehe'i. A'ea ji namoka'nhymi
    jitekovo. Orohepiaga'u hete ji. Nde repiaga'javame po ti ji roryroryvamo nehẽ.
  sja-NT: K'irãpa bɨ pɨ jẽe nɨ̃bada mɨ uchiak'ãri pɨ ik'aawaapa. Mapa pɨ waya unu
    k'inia bɨ. Unuruta pɨrã, mɨ wãara o-ĩa bait'ee.
  xed-xed: Havakta ɗa ta fitika mbəzay gha ta ima taw ná, ta mamay yu katakata ta
    nghəglaŋtá kagha, kada ndəghafta ŋuɗufa ɗa nda rfu.
  mks-NT: Ndícu̱hu̱n ini i̱ ndaja na̱sacu ndiva̱hún ta na̱ta̱hnda̱ inún sa̱há i̱ tá
    na̱quee e̱ cán va̱xi i̱ yóho. Jári ye̱he̱ va cúni̱ ndiva̱ha i̱ cuni tucu u̱ yo̱hó
    já ná chutú nda̱a̱ ini i̱ xi̱hi̱n ña̱ cáji̱i̱ ndiva̱ha ini i̱.
  gfk-S: Ma iou sasaring hobi kinong iou lik leh ira lur na matam, kaie iou ge manga
    sip be ni nes ugo be ni kap ra but na gungunuama.
  bmu-bmu: Gömosötpiga sahötnöŋga imbilgi eröhi, nöŋön mi mötmöriba gekŋamgö awöweŋgöba
    kapaŋ kölakzal. Geka köisirik tatziga sösöŋgainöŋ uruni kokolak qemapköra mötzal.
  dgz-dgz: Wataget ge irip waana sia anuivin aton nega baware tapen menan mum wam
    di yawaget anuivin.
  eng-GNV: 'Desiring to see thee, mindefull of thy teares, that I may be filled with
    ioy:'
  zaa-NT: Rexa látsa'a' qui'ni yala guretsi lu' loti' bechu titsa' luetsi ri'u acca
    yala calatsa'a' inná'a' lu' attu, làniana adiru edacca' te'.
  eng-WEBSTER: Greatly desiring to see thee, being mindful of thy tears, that I may
    be filled with joy;
  guh-guh: Najamatabënapitabiabajë tanepënueyabaxuabijavamë pamatacabi navecuanatsatatsibeje.
    Bitso icatsia jamatabëcatanetsi tacasivajamatabëcuenebarëyanexa itsa catanetsi.
  bon-bon: Cane ngene jotwine määme ele mäcu poto cidi me, siige cane baborage singi
    gäne meebinerage päpäname, piba cane baborage gege lenajame.
  nhw-BL: Nijnequi sempa nimitzitas pampa niquelnamiqui quen tichocac quema timonahuatijque
    huan nipaquis miyac quema sempa timoitase.
  swh-ONEN: Nikiyakumbuka machozi yako, ninatamani sana kukuona ili nipate kujawa
    na furaha.
  wbi-wbi: Pamwiisi ninoghelua kukukuvona, ulwa kuti niive nhu lukelo. Nikughakumbuke
    amahosi ghako.
  bba-bba: Nɑ wunɛn yĩresu yɑɑye mɑ nɑ kĩ n nun wɑ ɡem ɡem kpɑ nɛn ɡɔ̃ru dobu bu kɑ
    yibu.
  eng-KJVCPB: greatly desiring to see thee, being mindful of thy tears, that I may
    be filled with joy;
  kgk-NT: Nde jahe'o-rehe xe mandu'a nde-rehe. Upéa-gwi orohexa nga'u eterei xe avy'apa
    jevy hagwã.
  waj-waj: A niiyara ratoonnaivaara na yaata utuee sirigairaivo ni suvuakuaiveeraivaara
    na heenaivaata ikiannaivaatama i taanaree kiaa iikiaunoo.
  cpy-cpy: Aririka noshiretyaawo piraawaetaka paerani, osheki nokowaki napiiteero
    noñeemi, ari okantyaa nokimo-shiretan-tyaari.
  mpx-mpx: Ya nuwahikan sauga valila ya tataluwagiwa ge u kahin, inoke nuwau hot na
    kitewa al ge yaliyaya ateu ni kalaopopwi.
  wbp-wbp: Yangka-jangkaju karnangku nyuntuju Timiji manngu-nyanyi-jiki yangka kujanpaju
    yulaja yirraru ngajuku. Kujarlanya yungurnangku nyanjarninjinirra, ngula-jangkanya
    yungurlu-nyanu wardinyi-jarri jarnku.
  luo-luo: To ka aparo kaka pi wangʼi ne chwer to chunya gombo neni ahinya mondo abed
    gi mor mogundho.
  nhe-NT: Nijnequi sampa nimitzitas pampa niquilnamiqui queja tichocac quema timonahuatijque
    huan nipaquis miyac quema sampa timoitase.
  aii-aii: ܘܟܲܕ ܒܸܕܟ݂ܵܪܵܐ ܕܸܡ̈ܥܹܐ ܕܥܲܝ̈ܢܘܼܟ݂، ܫܲܗܘܘܼܬܹ‌ܐ ܝܘܸܢ ܠܸܚܙܵܝܘܼܟ݂، ܕܦܵܝܫܹܢ
    ܡܸܠܝܵܐ ܚܲܕܘܼܬܵ‌ܐ.
  esk-NT: Itqaġiplugich qulvisin, qiñiġummiullapiaġikpiñ atqunaq, uvaŋaptuuq imaqałiksramnun
    quvianamik.
  msb-msb: Myintras nadudumduman ko an imo mga luha san pagbulag naton, ginahandom
    ko gayod na makita ko ikaw agod malipay gayod ako.
  cpa-NT: Dsagh² dsøa¹jni jmøi² ca¹hǿi² neih³hning ja³ca¹guio¹jni juu¹² la². Hno¹jni
    jan³jni hning² calah. Mi³jøng² lé² ma¹dsio¹² hioh¹² jéin¹²jni.
  dso-dso: ଆମେ ଦୁଇ ଲକ୍‌ ବେଗଲ୍‌ଲାବେଲେ ତୁଇ ଦୁକ୍‌ ଅଇ ଆଁସୁ ଜରାଇଲୁସ୍‌, ସେଟା ମର୍‌ ମନେଆଚେ
    । ତେବର୍‌ପାଇ ତକେ ଦେକ୍‌ବି ବଲି ମୁଇ ବେସି ମନ୍‍ କଲିନି । ଜେନ୍ତାରି କି ମୁଇ ପୁରାପୁରୁନ୍‌
    ସାର୍‌ଦା ଅଇବି ।
  meu-meu: Emu tai na helalo unelaiamu, bona na ura badamu baina itamu, baina moale
    bada helaoreana.
  yva-NT: Aro! Timotius, rinaemeno masyoto wusyinoe rai arono winanimaumbe ti nami
    ngkaruge ntende weye syo napaya ti wibuin no. Weti ribeker syakare syo naen akato
    indamu inanayanambe.
  dgc-dgc: Naala-ala ko be tu pakasangi-sanget mo, Timoteo, to péghiwalay ta, sakay
    gustu ko a tahod a tahod a meta ta ka, monda malowas i isip kua.
  zpm-NT: Zeeṉe rsoladz naa blactaa roon luu zeeṉe wbi naa i, zoot naa tebaa zha gaṉniob
    naa luu stib; zeeṉa tsonley zdoo naa.
  hix-NT: Àsok tawro hana. Rohnàn owratathàràtho uhutwen hamà. Rowya uhutwantoko rma,
    ohnàn yawo rma haxa wehxaha. Oyonyàr xe rma haxa wehxaha, ryeryehotatàhkatxho
    me.
  sim-sim: Timoti, nakrem shi liyaha mirin a halashihi na rarik mi tlahanda oson indiyok
    amu hishinduwa. Uhu kolok indiyok mirin a ra heyekwak amu hishinduwa. Os a raha
    mirin a heyewa wolo avak a rupshi mendekwa nir.
  npi-ULB: तिम्रो आँसुको सम्झना गर्दै म तिमीलाई भेट्न चाहन्छु, ताकि म आनन्दले भरिन
    सकूँ ।
  cgc-cgc: Na nademdeman ko na gangasebe ka kan-o ta ate na pagbelagay daw gatulo
    gid imo na lua, liag ko na makita ka aged malipay gid ake na nakem.
  tim-tim: Amâ ulikŋân indem tâgâiak humo agen aregât nâŋgâm âmâ hilâm hândâk nâŋgâ
    giŋmâ gektere heroŋe maroŋe miawakniŋâk dâm mandân.
  yor-yor: Bí mo ti rántí omijé rẹ, bẹ́ẹ̀ ni mo ń fẹ́ láti rí ọ kí èmi kí ó lè kún
    fún ayọ̀.
  wos-wos: Wuni hanja wunika géraménka sarékéta wuni méniré wambula xénjoka wuni némafwimbu
    mawuli ye. Méniré wambula xéta yikafre mawuli yata mawuli sawuli yatawuni.
  emp-NTPO: Mʌ̃ wãbʌrʌ carea bʌra jĩãsia. Maʌ̃ crĩchabʌrʌd̶e acʌd̶e wã quĩrĩã b̶abaria
    bio b̶ʌsrid̶a b̶ai carea.
  eng-F35: longing to see you (recalling your tears), that I may be filled with joy;
  ind-ind: Saya mengingat air matamu waktu kita berpisah, dan saya rindu sekali agar
    kita bertemu lagi, supaya hati saya dipenuhi sukacita.
  pes-OPCB: نمی‌دانی چقدر مشتاق دیدارت هستم و تا چه حد از دیدن مجدد تو شاد خواهم شد،
    زیرا همیشه اشکهایی را که به هنگام وداع می‌ریختی، به یاد دارم.
  mpt-mpt: Ne kobo mebinebbuo bobolo funania ne kobo katemnamin teb nebua Ne e atemamo
    gabi kesoa ne monia katemamio seinamabibe.
  ssx-ssx: Mo naka꞉ leke pa꞉ta꞉ e̱ pankeke lopo haya꞉eki handoa꞉eki niminaaso hata꞉
    neke handuluekema꞉ I̱ma꞉ ta꞉na꞉ pa꞉la꞉me. Kutu pua꞉ka꞉na꞉ta꞉ I̱ma꞉ ta꞉na꞉ tiekema꞉
    homulueke.
  mkl-mkl: Ǹ wɑ n ye ɡiɡii kukpɑtɑɛ , nŋui í jɔ̀ ǹ bi ku yɛɛ ntɔ ntɔ ku bɑ inɔ didɔ̃m
    nɔu ku kɔ̃.
  gaq-gaq: ନାଁ ନେଙ୍ଗ୍ ନ୍‌ସା ଅଃନାଲେଃକେ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ମନେ ମ୍ୱକେ । ନେଙ୍ଗ୍ ଆନାକେ କେଚେ
    ସାର୍ଦା ଡିଙ୍ଗ୍ ନ୍‌ସା ଜାବର୍ ଇକ୍‌ଚା ।
  gof-RNT: Taani ne afuthaa qoppays; nena be7ada ufayttanaw daro laamotays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ରାସ୍‌କାତେ ପେରେଜଃକାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆମାଃ ମେଦ୍‌ ଦାଆଃ ପାହାମ୍‍ତାନ୍‍ଲଃ
    ଆମ୍‌କେ ନେଲ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ ତାନା ।
  gah-gah: Makotoka vinogo nougo nenikumú ive nama animó nene gele minuke, voko ánigogimikinake
    mulúnegú agila guluma napa itive loko geleaká nouve.
  lcm-lcm: Na taun ang napo lomon kam asia lumata napo buk alava ani naka arai pok
    anim na nanla uruk alava.
  aer-aer: The akwete itelareme nhenge-arle unte atyenge artneke. Alakenhe ikwerenge
    anteme the ngenhe aretyeke alhetyeke ilerne apurte akangkemele anetyenhenge.
  qvc-NT: Chaqa Timutiyitu, ancharaq yuyani, qamta dijashuptiy, llakishpa waqashpa
    kidashqaykita. Chaymi ancha munani rikashuyta kushikunaypaq.
  tgl-ULB: nananabik akong makita ka, upang maaari akong mapuno ng kagalakan. Naaalala
    ko ang iyong mga pagluha.
  cbs-NT: En mia paxkabidana min ewen nui kaxaya nenu juimaxun en mia shinan jeneamaki.
    Jaskawen taea ana miki nukutan en mia ana uin miwen en benimakatsis ikaii.
  xtm-NTPP: Vaa ndáka'án sa sukan ni kuxii ini ni ma te ni nda'yu ni kivi ve ndii
    sa ma. Te kúni sa ja kuni ña'a sa, sukan‑va'a ndusii ini sa.
  nnq-nnq: Mbi kombakela manjochi ginu na mbi nachuna muno nammone, kupala ndwele
    kuala mwojo.
  bao-NT: Mʉ ca otiriquere tʉgoeñari, mʉre yʉ ĩarʉgami, ʉjea niirʉgʉ.
  san-ORI: ଯଶ୍ଚ ୱିଶ୍ୱାସଃ ପ୍ରଥମେ ଲୋଯୀନାମିକାଯାଂ ତୱ ମାତାମହ୍ୟାମ୍ ଉନୀକୀନାମିକାଯାଂ ମାତରି
    ଚାତିଷ୍ଠତ୍ ତୱାନ୍ତରେଽପି ତିଷ୍ଠତୀତି ମନ୍ୟେ
  huv-NT: Xeyay sandiüm najaw ic para mapac ximeaats, cos meáwan nüt leaaw ximeaats
    ic nguineay tejiünts wüx tecueatayor.
  otn-NT: Dí̱ mbɛ̱ngä ngue nu̱'mø da̱mbá̱ soc'a̱'i̱ p'ʉ, asta̱ gá̱ nzoni̱. A nu̱yá,
    ja̱njua̱ni̱ ngue dí̱ nne ga̱ nnu̱'i̱, n'namhma̱ ngue di̱ nja ga̱ mpähä.
  nop-nop: Nutok tiŋa bulaniŋgoŋ nadiŋa dautilitilik tuguŋ wendoktiŋa nu kotigoŋ buŋa
    gabudok hinek nadilat. Unduŋ tiŋa kedem nadifo hinek tibaat.
  obo-NT: Od pingpingawon a kikow to nosompottan ku iddos kikow'n dayas iddot kodlogkiyat
    ku dangan, woy id kopi-i ku en nod pokodkita ki mandon amoy'd kahaa kos ginawa
    ku.
  cak-ENT: Y ninbij chuka' chave rat Timoteo que juis nka-pe chinuc'u'x que xinavok'ej
    tok xinel-pe aviq'uin. Y juis ninjo' nquinapon jun bey chic aviq'uin richin quiri'
    nquicot jun bey chic ri vánima.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤔᤡᤰᤘᤠ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤅᤡᤸᤗᤧ ᤁᤧᤛᤠ᤹ᤛᤧ ᤋᤠ᤺ᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤥᤔᤢᤗ᤹ᤔᤠᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤐᤥ᤺ᤱᤅᤠᤔᤧᤴ॥
  mie-NT: De núcūhun inī ni jā ní jacu nú tá nī nquee nī cuāhān ni. De cúu inī ni
    jā nacunī tāhán ó, tácua cusiī ndasí inī ni.
  san-TIB: ཡཤྩ ཝིཤྭཱསཿ པྲཐམེ ལོཡཱིནཱམིཀཱཡཱཾ ཏཝ མཱཏཱམཧྱཱམ྄ ཨུནཱིཀཱིནཱམིཀཱཡཱཾ མཱཏརི ཙཱཏིཥྛཏ྄
    ཏཝཱནྟརེ྅པི ཏིཥྛཏཱིཏི མནྱེ
  qve-NT: Noqaqa sapa kutinmi yuyarini qanpa kasqaykimanta ripuqtiy, waqaspa llakisqallaña
    qepakusqaykita. Chaymi noqaqa qanwan tupayuyta munani, ancha kusisqa kanaypaq.
  pao-NT: '@see-verse:2TI.001.003'
  cbu-NT: Ning naataranguri, shiy waninll nuwangaz tanurangsha. Ashiri shiyaa yusur
    pakchinaari, mangi ksachparina.
  usa-usa: ení aqnuyábámá taákaq yokéq emmá aónaiyaba ôriq umá kétikaiye. miráinaq
