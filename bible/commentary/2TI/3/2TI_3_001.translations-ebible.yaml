  gub-BL: Nema'enukwaw katu ko ze'eg newe imume'u pyràm rehe nehe. Ko 'ar ipawete
    mehe nehe, Zezuz tur etea'i mehe nehe, na'ikatuahy kwaw teko waneko haw nehe.
    Uzeruzar ma'e upuraraw putar ma'erahy a'e 'ar mehe a'e wà nehe.
  imo-imo: 'Nalo i ungu paa liko manjeni nimbo nimboi: Waima pora nimbei tembalo kinye
    ulu paa umbuni awini wendo ombalo.'
  boj-boj: O Timoti, ni endegsi poimem. Mondoŋ diŋo bati jojomoqnimqa gulbe gargekoba
    mandamq endi branteleŋqab.
  eng-DRA: Know also this, that, in the last days, shall come dangerous times.
  knf-knf: Dŋal ime kë ţi ŋnuur ŋbaañşaani, ŋwal ŋtam ŋaluŋ kabi.
  san-KHM: ចរមទិនេឞុ ក្លេឝជនកាះ សមយា ឧបស្ថាស្យន្តីតិ ជានីហិ។
  arn-NT: Ka feley tami kimael tüfachi dungu, epe puwkülele ñi afael ta antü müleay
    ta kuñiwünngechi dungu.
  zas-NT: Rayal tëë gagbeel Timoteo guial dxej ni bigra ni zëëd ree, dád nawëëg gacan
    par ree bejn guial guiban reeman.
  ken-NT: Dɨŋɨ́ bɛ́ ndǔ manywɔp anɛ ngwɛnti, bɛyǎ bɛsɔŋɔri bɛ́bhak fá amɨk.
