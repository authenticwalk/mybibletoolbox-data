verse: 2TI.003.001
translations:
  kpx-kpx: Vanie gabila vaveve toloteu vatae lohoveve ke huhuanela.
  okv-H: Eto umo ke erevi be ingijo. Iji kombu puvuto auvihirou amo iji sapura be
    sapura avo puvuresuja
  tbo-tbo: I nonola imahi, houga anani kokoe uyahina apo witai baneihi hina lugeletehi.
  mal-C: അന്തിമകാലത്ത് ദുരന്തകലുഷിതമായ നാളുകൾ ഉണ്ടാകും എന്നു നീ അറിയുക.
  grc-SR: Τοῦτο δὲ γίνωσκε, ὅτι ἐν ἐσχάταις ἡμέραις ἐνστήσονται καιροὶ χαλεποί.
  bgc-bgc: मै इब के कहूँ सूं, उन बात्तां पै ध्यान दे अन्त के दिनां म्ह कष्ट का बखत
    भी आवैगा।
  khz-khz: 'E eia maki pono ripaa: Toma ikarai rakava vogo pia wala.'
  deu-TKW: Das aber wisse, daß in den letzten Tagen harte Zeiten bevorstehen;
  zsr-NT: 'Lëzcaꞌ ral‑laꞌ gnöznuꞌ lë ni: Dza tsajséytëgac lac dza laꞌzacaꞌ laꞌguíꞌi
    bunách.'
  lin-lin: 'Kasi yeba malamu ete mikolo ya suka ekozala mikolo ya pasi :'
  hns-NT: Beta, toke tjaahie djaane ke kie Kriest ke laute se pahiele bahoet kharaab
    tem aaiga.
  noa-E: 'Timoteo, ĩchab khaphʉ abá: Mʉg atag ya Ẽwandamau mʉg durr i agkhaimʉʉ paawai
    warag Ẽwandam iek ʉ̈khajujã phithuurga aju.'
  eng-EMTV: But know this, that in the last days perilous times shall come.
  mib-NT: Te suni na jécūhun ni rō jeē quɨvɨ̄ cuándɨhɨ te quee quɨvɨ̄ coo jnūndóho.
  lif-NT2: आल्‍ल कुनुप्‍मा ये़न्‍हाॽओ के़साक्‍पा ये़म् ताः फाॽआङ् के़निङ्‌वाॽसोओ युक्‍खे़ॽओ॥
  xnj-xnj: Mmanya kuvya magono ga mwishu yati kwivya na mang'ahiso.
  mmx-mmx: Una xasep avukat at na levelinga. Ap mo levenaleng i auret ti laxavaxap
    at na lavatbung menemen, laxanmumuat solo naba rupot saparap limixin nunu.
  cbr-NT: Ësaquinribi camina 'unánti 'ain, anúan Jesucristo utëcënti nëtëa 'urama
    'ain ca aín unicamax 'aisamaira tëmëranuxun 'aia.
  tee-NT: Amach'akxat'ich ju ani. Acsni vanin chimputun ju avilhchan acsni caminchokoya'
    ju Cristo pus na lhu ca'alina' ju mak'alhk'ajnat.
  eng-LSV: And know this, that in the last days there will come perilous times,
  cak-NT: Nic'atzin chi natemaj yan chi chupa ri ruq'uisbel tiempo xquiepe k'ij ri
    yalan cuesta chi nac'uaj jun c'aslen utz chech-ulef.
  pah-NT: Tiruahũ hete ti mbapava koty Jesus Cristo'ga rura'java koty nehẽ. A'ea ti
    ekwaha, a'e ji.
  sja-NT: Timoteo, Tachi Ak'õre ewari waibɨa ewate pai naaweda, eperãarã audupɨara
    k'achiade baaidait'ee mãik'aapa nepɨra jɨrɨdait'ee ijãapataarã ome.
  xed-xed: 'Wya skwi ŋa snaŋta gha: Ma kɗavakta fitik ná, dzaʼa mamu ghuya ɗaŋwa,'
  mks-NT: Ta ndítahan canda̱a̱ va̱ha inún, Timoteo ña̱ tá ná cayati qui̱vi̱ quixi
    tucu Jesucristo ñuyíví yóho já quéa̱ ndoho ndiva̱ha ini na̱ cúú cuéntá Jesús.
  gfk-S: Na tahut be nu palai be ari dades na purpuruan na hanawat tano haphapatam
    ta ira pana bung.
  bmu-bmu: 'Keu kötŋi ki mönö möt kutuba malman: Jisös kaka nalöŋan töriiga ambazip
    könaŋamŋinan böliiga teteköŋe malmal kanjamŋambuk kewö asuhuma:'
  dgz-dgz: Otunawa, nop mame sia anu. Wam verisiwa tauepi gapan itan bagu sisi arita
    tata.
  eng-GNV: This knowe also, that in the last dayes shall come perilous times.
  zaa-NT: Ą' ná qui'ni telini lu' Timoteo qui'ni íl·lani tsá qui'ni adiru tabi ccá
    para ca huenitsìna qui' Señor porqui'ni iỹetse' ca peligro da' lo quį.
  eng-WEBSTER: This know also, that in the last days perilous times will come.
  guh-guh: Timoteo, xaniavaetsia beyapëtaneme mapacueneje. Itsa baja imoxoyo pevajënae
    tsane nacua pevereverecaenexa, bajarapamatacabi bitso ayapëbeje tsane daxitacuenejavabelia.
  bon-bon: Timoti, maane ngene gone ätrimela, egä ceräcerägääbu padare cabu mage mäpu
    cirege.
  nhw-BL: Nojquiya monequi xijmachili ya ni. Quema hualas tlayacapan tonali elis nelía
    fiero.
  swh-ONEN: Lakini yakupasa ufahamu jambo hili, kwamba siku za mwisho kutakuwa na
    nyakati za hatari.
  wbi-wbi: 'Looli ukagulaghe ilI: mukighono ikya vusililo kweghuwa nhu nsiki untaalamu.'
  bba-bba: A n yɛ̃ mɑ sɑnɑm dɑ̃ɑkim sɔɔ wɑ̃ɑrɑ koo sɛ̃siɑ.
  eng-KJVCPB: This know also, that in the last days perilous times shall come.
  kgk-NT: Aipota ereikwaa ojehu va'erã Cristo ou jevyha áry ogwahẽ e'ỹ ngatu. Ojekwaa
    va'erã heta hekoha vai va'e Cristo reko-rupi oiko va'e moakãrasyharã.
  waj-waj: Aa kua aavaara yaata utuee arinaima rikiaanee. Fai nnaagiai suaivaki kaayau
    mmuaararaivo tiisi nninaravai.
  cpy-cpy: Otzimatyee piyote, paata oweyaanta-paakyaawoni kitejeri antawo opomeentsitzi-moyitee.
  mpx-mpx: Nu nuwahikan te sauga mowamowasena elana pulowan nihi gewi abwe nihi masal.
  wbp-wbp: 'Timiji, purda-nyangka-juku ngaju-nyanguju yimiji wajawaja-maninja-wangurlu
    yangkaju kuja: Jijaji Kirajiji ngakaju kapu pina-yanirni nyampu-kurra walya-kurraju.
    Kujakungarntiji kapu-ngalpa nguruju wuurnpa-jarri-nyayirni ngalipakuju Kirijini-watikiji.'
  luo-luo: To ngʼe malongʼo ni kinde mag chandruok nobedie e ndalo giko.
  nhe-NT: Nojquiya monequi xijmachili ya ni. Quema hualas itlamiya tonali elis nelía
    fiero.
  aii-aii: ܐܝܼܢܵܐ ܝܕܹܥ ܐܵܗܵܐ، ܕܒܸܬ ܐܵܬ‌ܝܼ ܙܲܒ݂ܢܹ̈ܐ ܩܸܫܝܹ̈ܐ ܒܝܵܘܡܵܢܹ̈ܐ ܐܚܵܪ̈ܵܝܹܐ.
  esk-NT: Aglaan kaŋiqsisriuŋ una. Aqulliġñi uvluni sakiqnaġutit iḷiñiaqtut.
  msb-msb: Tandai ini! Makaharadlok an mga kamutangan sa mga urhi na adlaw san kinab-an.
  cpa-NT: Tsa¹ju³dsi²hén³ hoh¹²hning hi² li¹chi² jmø³uai¹² ja³ja²quién¹³ tóh² jø²
    jmai³ quiah¹² jmøi¹guǿi¹.
  dso-dso: ମାତର୍‌ ଜାନିର । ଜଗତର୍‌ ସାରାସାରି ଦିନ୍‌ମନ୍‌କେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ବେଲା ଆଇସି ।
  meu-meu: Ina danu ba diba, dina gabedia ai nega dikadia do bae vara.
  yva-NT: 'Timotius, syo raura kakavimbe nai: Arono munije ama akari mare mararai,
    anakotaro kakai manui rave indati nande no mine vone so.'
  dgc-dgc: 'Tandaan mo ye: Te dumemét a hirap ta ménegipo a panahun bagu sumoli ti
    Cristo.'
  zpm-NT: Ni none gacnaṉ luu gaṉle, zeeṉe laa dze ziaadyobpaa nitlo guidzliu, nroob
    nac guieḻnë ne gaṉ grë zha ne no xnëz Dios.
  hix-NT: Onà ryhe uhutwamohsehe, owya. Amnye, Kohkomo yomohtoho hahnoke rma haxa
    ehtoko, noseryehoketxhe rma haxa hampànà, toto komo, atxke rma haxa tesnàr kom
    ke.
  sim-sim: Timoti, mir avak hishiyarihi lika. Mbele mbele am mendek si nakuna wolo
    mbele mbele kava mushak talakwa lir.
  npi-ULB: तर यो जान कि अन्तिम दिनहरूमा खतरापूर्ण समय आउनेछ ।
  cgc-cgc: Tandaan no na naan ta katapusan i na mga inadlaw tama na mga kabellay na
    maagian ta
  tim-tim: Galane Timoteo, gâ hin nâŋgâwen. Sop humo ewumâk akmâ tâlâguwerâmbo âmâ
    umatŋe hamepŋe olowâkŋe miawakmâ sambelewiap.
  yor-yor: Ṣùgbọ́n èyí ni kí o mọ̀ pé, ní ìkẹyìn ọjọ́ ìgbà ewu yóò dé.
  wos-wos: Méni ané jooka xékélakiméte wuni mawuli ye. Hukétéfi nukwambu séfélak xak
    xakutandé.
  emp-NTPO: Bʌa naʌ̃gʌda cawa b̶aida b̶ʌa. Jĩrũarebema ewarid̶e minijĩchiada zeya.
  eng-F35: 'Now understand this: In the last days there will be grievous times;'
  ind-ind: Anakku, sadarilah bahwa pada zaman terakhir sekarang ini, kita pasti mengalami
    banyak kesulitan.
  pes-OPCB: اما این را نیز باید بدانی که در روزهای آخر، زمانهای بسیار دشواری روی خواهد
    داد،
  mpt-mpt: Memalo mubiang am bomabio kesoa kukub misiam homono nakaia unangai dimo
    tam tlamabobe. Kobo weng olo kla fumbianebte!
  ssx-ssx: Mo nate paelia꞉ toma꞉na꞉ta꞉ ka꞉nda꞉ma꞉ homaasa꞉ haumanu wopu ipiliekema꞉
    hone wopu wia hapeke.
  mkl-mkl: Ammɑ í sĩɑ i mɑ̀ ŋɑ iyi kuwɛɛ nwɑ ɑ́ nɑ ku ɡɑɑbu si wɑɑtii ɑnkɑ̃ɑnyi.
  gaq-gaq: ମନେ ବପା ଡାନେ ଜୁଗ୍‌ ବେଲା ଜାବର୍ ବିପଦ୍‌ ପିଙ୍ଗ୍‌ଚାଏ ।
  gof-RNT: Wurssetha gallasan un77ethiya wodey yaanayssa era.
  unx-unx: ମେନ୍‌ଦ ନେୟାଁ ସାରିମେ, ଟୁଣ୍ଡୁ ହୁଲାଙ୍ଗ୍‌କରେ ପୁରାଃ ବରୱାନ୍‌ ଦିପିଲି ହିଜୁଃଆ ।
  gah-gah: 'Geza gakó makó láa loko gele hee lozo: Gamena asú inogo noiko, golesa
    netá utó oko puu linogo ive.'
  lcm-lcm: Kana napo buk ani ku malangas ta si akamusai i taun ka atogon a keve matan
    taun rikek luai ki serei.
  aer-aer: 'Timothy, angkentye atyinhe awaye aparlpe-iletyale, alakenhe: Urreke Jesus
    Christ ahelhe nhenhe-werne apetyalpetyenhe. Kenhe lyete akenhe tyerrtye areye
    untyeme-arle-irretyenhe Ngkarte-ketye. Nhenge alakenhe ikwerenge anwerne Jesus-kenhe
    areyeke akurne anthurre-arle-irretyenhe.'
  qvc-NT: 'Kaytapis allita yach''ay: Jwisyu diya sirkana kaptinmi, achka runa warmi
    rinllapa ñakaq.'
  tgl-ULB: 'Ngunit alamin ito: na sa mga huling araw ay magkakaroon ng kahirapan.'
  cbs-NT: Janu Jesucristo ma ana jua kemaya bika betsa betsapa kainbidanxanaidan,
    min ma unain uindakubainxanwen.
  xtm-NTPP: 'Suni jiniñu''u ja jin kuni ni sukan ko kuu kivi ki''in o a: Vaa kivi
    ve ndi''i kivi ma chi ko kuu yika xeen‑ka.'
  nnq-nnq: Nkombokela kutenda, mu machoba gu kupela kupakube na mangobu gu kulaga.
  bao-NT: Ca tʉjari rʉmʉri ca nii waarucuro, do biro bii majiña maniro ñañarije ca
    tiirã cʉ̃ja ca niiri yʉteari ca bii eape cãare ca majipʉ mʉ nii.
  san-ORI: ଚରମଦିନେଷୁ କ୍ଲେଶଜନକାଃ ସମଯା ଉପସ୍ଥାସ୍ୟନ୍ତୀତି ଜାନୀହି|
  huv-NT: At aton Timoteo, netam mejaw aag agüy, cos wüx landüy wüx apmümb aaga iüt
    cam, quiaj apmajlüy xeyay naél, xeyay ngo majneaj.
  otn-NT: Da̱mi̱ pa̱hna̱ ra̱ hya̱ ga̱ xi'i ya. Nu̱'mø ya ni̱ ma da̱ ga̱xyø pa, ya
    man'na xta̱ n'ʉtho.
  nop-nop: 'Du adi indiŋ nadiweŋ: nai dapmawene tulune kadakaniŋdi fee hinek mintaaŋ
    ulihakawaak.'
  obo-NT: Na Timoteo, pomotawiyu inis od osengon ku. Init morin mgo allow, oraroy
    ron no mosuppit kos kotomanan.
  cak-ENT: Nc'atzin c'a que man tamestaj que chupan ri ruq'uisbül tiempo richin ri
    ruch'ulef c'ayuf cheque ri hermanos ri nquic'uaj quic'aslen choj.
  lif-NT: ᤀᤠᤸᤗ ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤴᤜᤠ᤹ᤀᤥ ᤁᤧᤛᤠᤰᤐᤠ ᤕᤧᤶ ᤋᤠ᤺ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤏᤡᤱᤘᤠ᤹ᤛᤥᤀᤥ ᤕᤢᤰᤂᤧ᤹ᤀᤥ॥
  mie-NT: De suni jīcūhun inī nū jā ndá quīvī cuándihi de quenda quīvī jā coo tūndóhó.
  san-TIB: ཙརམདིནེཥུ ཀླེཤཛནཀཱཿ སམཡཱ ཨུཔསྠཱསྱནྟཱིཏི ཛཱནཱིཧི།
  qve-NT: 'Timoteo, kaykunatan qanqa yachanayki: manaraq juicio p''unchaw chayamushaqtinmi,
    ancha sasachakuykuna kanqa.'
  pao-NT: U sakwa ka Te Pabe'e petukwuna-koobenasoo oo nakasopedakwadoo tamme unusoo
    manena Te Naa podo meakwu.
  cbu-NT: Mishat, Tímoteyu, tsiyatssis kamanchinllpa; nuwaa kuki mbizarinllpa. Isus
    kusamaam tutundkachu, mapiyruch taamaam pinasachparee, watam chaanpatata tputsee
    tayutaritamaam kuschuwa.
  usa-usa: aákaq maraao. aqtó-kánááráqá taíbaq ummaa-yátááqá abarokáq íniye.
  soy-soy: A ceri rɛ ituŋɛ pɑpɛ-pɑpɛ inyinɛ yɛ sɔ́nti siyɑ́ɑ tɔrɔɔ kɛ́mɛɛ.
  hui-hui: Bi mbira ogo manda bibe. Hamaro bulene horo kaware harangi ko holene timbuni
    wulebira.
  amf-amf: Macchin rooronaka galshea woda nivenam dhesaa.
  quc-NNT: Timoteo, chach'ob'o wa' xuquje', chi pa ri k'isb'al taq q'ij kepe na q'ij
    ri sib'alaj käkiriq k'äx ri winaq.
  dob-dob: Nuwanuwagu be nuwayo ꞌida sabwalena tuta ꞌana ꞌebe losalowa ꞌimeemai manuna,
    ꞌaene tuta nina ꞌenaya mwau yauna sida apwesa.
  wrs-wrs: Honam nengo os, si indkokla ongolohvav, nonamba ovi pethaiva imhara evhowolvrava.
  mca-mca: Les ƚe'wis qu' enikfe'lets iye aka' hane'ej qu' henfel. Pekhewe' teke'lenju'
    neƚutsji' qi qu' jutsitaxe' hatse'.
  tzo-TZC: Jaꞌ jech xtoc ta scꞌan xanaꞌ ti cꞌalal slajebtic xa batel ti cꞌacꞌale,
    yuꞌun xiꞌbal sba, ta xlic ep vocol.
  mya-mya: အ​ဆုံး​စွန်​သော​နေ့​ရက်​တို့​သည်​ကြပ်​တည်း ခဲ​ယဉ်း​သော​ကာ​လ​ဖြစ်​မည်​ကို​သိ​မှတ်​လော့။-
  gng-NT: Li bɛn kí ye idɛnfɔrkɛ li yé uyo wà faa nɛ.
  cbi-NTPO: 'Tsenmin ñu entsa bain pashkatyude: de-inu tinbu kalenainsha tiba tsamantsa
    taaju kenu malu junu juve.'
  ikk-NT: Kanị, ghọta ọnwan ọhụnma-ọhụnma, nị ogẹn ịkpazụụn, ogẹn ihiẹn gi e zekẹnmẹ
    k'a bịa.
  leu-leu: 'Lamon faꞌuli a mo aanabeꞌ: lana fataxapiak ina mu yaan a maana lagafan
    molava paaliu ri taa savat.'
  maz-NT: Ixtí unnc'e ngüenda yo cjë yo ya va chëzhi ra nguins'i ne xoñijõmü, ra zädä
    cjë'ë c'o me rrũ s'ëzhi.
  bod-N: དེ་ཡང་མཐའ་མའི་ཉིན་མོ་དག་ལ་དཀའ་སྡུག་ཆེ་བའི་དུས་ཤིག་སླེབ་ངེས་པ་ཤེས་པར༌གྱིས།
  tca-NT: Rü chanaxwèxe i nüxü̃ cucuèx rü ngẽxguma nagúxchaü̃gu i naãne rü tá nangẽxma
    i ãũcümaxü̃gü rü guxchaxü̃gü naxcèx i duü̃xü̃gü.
  zpl-NT: Leꞌca rquiꞌña nú riꞌilu beyaꞌ Timoteo, nú chenu nzeꞌta laxu iliulabe chiquiꞌ
    neriñaꞌ para nú huañi bee bene.
  mbc-NT: Timóteo, sîrîrî tauya pî' epu'kî. Maasa panpî' Jesus ii'to' winîkîi sa'me
    pu'kuru awanî pe man mîrîrî yai.
  ndg-ndg: lakini utange katika lishuba la mwisho kwa panga na mashuba magumu.
  wsk-wsk: 'Se dun imi agotala ko ikiko balsam: Tom nukum te mu ikup memek memek duap
    duap aratukkowo.'
  toj-NT: Jach ni, sbej oja naa que cuando jel xa mojan ja tiempo oj jacuc ja Cajualtiqui,
    jel oj ajyuc ja huocoli.
  kkl-kkl: Yesus nen samoro yalul sum eneko peram tale tanena, tam eraruk sirikne
    nhon saog nhon saog lag talul anekona an el uro wamlulam.
  tbc-tbc: Ru en uloŋ o uyan a. Saen wadan lo nal saian geig ak ilasa wa.
  sna-sna: 'Asi uzive chinhu ichi: Kuchava nenguva dzokutambudzika pamazuva okupedzisira.'
  smk-NT: 'Tandaan moyti bale'': Sa susuyot a panaon ket pinasyan idap li'' nin maong
    a magtrabaho para konan Dios.'
  grc-TCGNT: Τοῦτο δὲ γίνωσκε, ὅτι ἐν ἐσχάταις ἡμέραις ἐνστήσονται καιροὶ χαλεποί.
  gof-WFTW: Wurssetha gallasan un77ethiya wodey yaanayssa era.
  spa-BLM: 'Pero sabed esto: que en los últimos días vendrán tiempos difíciles.'
  kyz-NT: Anure nipo mama'e teepaw enune kwaiwete mama'eay ijesaukari Jejui 'ga rerowiaara
    'gã nupe. Ejea'ar iki ekou aipo are.
  dao-dao: Akpäihnaka mhnüpe üng akhaknaka kcüne ve law khai ti cun süma.
  cya-cya: A cunta ca jlyo ti' si'yana tiyaa xaa ntsu'hui cha' caan tsaan nu chen
    nchcui.
  wrk-wrk: Mankuwakiyi nayinda jangkurr ngaki. Baku barri, waluwa wijbaja Jisus Krayis
    nanginkurri yajiyurri, yingkamukunyi balkimukunyi jayalu yabimba kiji. Kudukudu
    kiji jayalu yabimba bukambijuyngka.
  nii-nii: Ba nim oł yi mił piinjii, kunum poru nimba kunum ei, oł embin tui kanim
    kanim tonu omba.
  ign-NT: Eta apana eta juca nuvaraha péchayare. Puiti juca vicaiju­heyare taveti­ji­napaipa
