verse: 2TI.003.007
translations:
  kpx-kpx: Keate keau vani bahata loboe ata kebiamo hoto kaovama. Isito hoto seleve
    hilokaveve keu abuemo anekianu.
  okv-H: Eto enana ke ehaha ta gamo ano ingesi uje isapamane eagora te ke be amo kiari
    inono aera.
  tbo-tbo: Uyahinei wiatatiyana tapuhi po tapuhi uyahihi he lautanigana ma ega emoemotana
    po wiatatiyana dumana hina hanapugeya.
  mal-C: ഇത്തരം സ്ത്രീകൾ നിരന്തരം പഠിക്കുന്നവർ ആണെങ്കിലും സത്യം തിരിച്ചറിയാൻ പ്രാപ്തരായിത്തീരുന്നില്ല.
  grc-SR: πάντοτε μανθάνοντα, καὶ μηδέποτε εἰς ἐπίγνωσιν ἀληθείας ἐλθεῖν δυνάμενα.
  bgc-bgc: अर वे हमेशा नई बात सिखदी तो रहवैं सै, पर सच की पिच्छाण तक कदे न्ही पोहोचदी।
  khz-khz: Vogaregare vanagivanagi ripa getavuana, na kila taunatauna ati gerawaliana.
  deu-TKW: allezeit lernen wollen, und niemals zur Erkenntnis der Wahrheit kommen
    können.
  zsr-NT: Laꞌyö́nitecznu ngul ni didzaꞌ lun lban qui bunách, san cutu caꞌ laꞌdél‑liꞌnu
    laꞌyéjniꞌnu le nac gdutë li.
  lin-lin: oyo balukaka tango nyonso koyekola kasi bakokaka ata moke te koyeba solo.
  hns-NT: Oesab hardam maange hai siekhaawe waalan ke baat siekhe, bakie Parmeswar
    ke sattjaai na apanaawe hai.
  noa-E: Amachigan warag khĩirjug ajaphamta khaug wëtum anʉm; mamʉ mag nʉm chan maach
    peerdʉajem iek chaar chan bʉ̈ʉrjã khaugba nʉmta mag nʉm.
  eng-EMTV: always learning and never being able to come to a full knowledge of the
    truth.
  mib-NT: Te vēsú niní scuáha ña na‑ni jnūhun, te tu cúu cuɨtɨ jecūhun ni ña jnūhun
    ndaā yā.
  lif-NT2: खे़न् मे़न्‍छुमाहाॽ आक्‍खे़न् मे़हुॽसिङ्‌साङ् आप्‍फाल्‍ले़आङ् से़क्‍खाःन्
    कुसिङ्‌निःप्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: vadala vevilinga kujiwula magono goha nambu nakuhotola kuhikila umanya
    wenuo wa uchakaka.
  mmx-mmx: Ding tonga res at nom luvuttadi xaxarang la dixo epovo naklen ka levelinga
    ruturun at ne Moroa.
  cbr-NT: Usa 'ixun ca bëtsi bëtsi bana cuaquinbi uisai cara Jesucristomi catamëti
    'icë quixun 'unanima.
  tee-NT: Pus ju yu'unch tak'asmatni ixchivinti va tichi chavaich para jantu tavanan
    lai tamachakxai ju stavasalanti ixlacata ju Cristo.
  eng-LSV: always learning, and never able to come to a knowledge of truth,
  cak-NT: Ri ixoki' re' siempre niquijo' niquitemaj ch'aka chic ex, pero man jun mej
    (bey) niquitemaj ri ketzij.
  pah-NT: Nane'ymi g̃a nhimbo'embo'ei novĩa. Emo tegwete g̃anembikwahava a'itituhẽva'ea
    rehe.
  sja-NT: Ma wẽraarã mãga p'anadairã, ũri k'inia p'anɨ ne-inaa k'ĩra t'ãdoo eperãarãpa
    jaratee p'anɨ. K'ĩsia p'anɨ mãga ũridak'ãri, k'ĩsia k'awaa padaridai. Mamĩda ma
    k'ãyaara, audupɨara k'awada-ee p'anapata Tachi Ak'õrepa wãarata jara pëida.
  xed-xed: Inda fitik həŋ ta tagha skwi mndani, ama triɗ, laviŋ a həŋ ta snaŋtá kahwathwata
    wa.
  mks-NT: Ta mé na̱ji̱hí yóho jácuaha ta jácuaha na joo co̱ xínu̱ co̱o nu̱ ná canda̱a̱
    ini na ña̱ nda̱a̱.
  gfk-S: Di ira haine di la sipsip be di na harausur ta ira tutuno tane God ma sene
    paile tale di be di na nes kilam kike ra tutuno.
  bmu-bmu: Ambi mewöŋi mieŋön möt lömböriba sundan keu kusum eŋgimegö möndöba mörakzemö,
    Buŋa keu ölŋaŋgö könaŋi mi nalö dop möt kutubingö osimakze.
  dgz-dgz: Mu nop da da ugup ugup anuiwanum go nop tavewa ya anu aviwanum.
  eng-GNV: Which women are euer learning, and are neuer able to come to the acknowledging
    of the trueth.
  zaa-NT: Ca niuláa nna tulidàba rudà naga' quį qui' nuỹa tediba, pero labí capacidad
    té qui' quį para gulabalatsi' quį ccá cą saber gaỹa la té nu ná lí.
  eng-WEBSTER: Ever learning, and never able to come to the knowledge of the truth.
  guh-guh: Bajarapapetiriavi picani jitsipaena petsipaebabiabinexatsi Dioso pejumelivaisi.
    Itsiata baitsi jane apo tsijamatabëjonetsi tsane pepo pexaniajailivaisi pecapanepaelivaisinexatsi
    Diosojavabelia.
  bon-bon: Teepi pui magebi cina puu itecijanenemige abiberäja mene, yepä gwidape
    teepi äblicäco gemi umle äbita toraca mene piiyepu mule poto cidi me.
  nhw-BL: Nopa sihuame quinequij momachtise nochi tlamachtilistli catli yancuic, pero
    amo quema hueli quimachilíaj catli melahuac.
  swh-ONEN: Wakijifunza siku zote lakini kamwe wasiweze kufikia ujuzi wa kweli.
  wbi-wbi: Avamama ava vimanyika ifighoono fyooni, looli nambe navanoghile kufikila
    uvukagusi uvwa kyang`ani.
  bba-bba: Bɑɑdommɑ kurɔ be, bɑ kɑsu bu ɡɑ̃ɑnu ɡiɑ ɑdɑmɑ bɑ ǹ kpɛ̃ bu ɡem ɡiɑ.
  eng-KJVCPB: ever learning, and never able to come to the knowledge of the truth.
  kgk-NT: Hi'aranduse teĩ. Inhe'ẽ porã rendu-vy, “Anhetegwa voi nipo ra'e” nde'íry
    hese. Hi'arandu va'erãgwe, inhe'ẽ rei ohendu-gwi.
  waj-waj: Ii gioonna iya kua karaasaivaa iya rikiaataikiainnaata sabi kuaivaa nnaasu
    rikiada hama yopeema kua kutaivaa arinaima rikiaavai.
  cpy-cpy: Rootaki okowa-perotan-tanakyaari iyoperotero, roo kanteencha tee iyotakoperotzimaetawo
    okaatzi rooperota-tsiri.
  mpx-mpx: ge bwagana panpankiti tomaha ge tomaha hi lalaegan-an, wasa tutunahotina
    ana aatena nige i gagan elal.
  wbp-wbp: '@see-verse:2TI.003.006'
  luo-luo: mon makamagi oikore mar winjo puonj to kata kamano ok ginyal chopo e okangʼ
    mar rwako adiera.
  nhe-NT: Nopa sihuame quinequij momachtise nochi tlamachtilistli tlen yancuic, pero
    ax quema hueli quimachilíaj tlen melahuac.
  aii-aii: ܐܲܢܹܐ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܸܠܝܵܦܵܐ ܝܢܵܐ، ܐܝܼܢܵܐ ܠܹܐ ܡܵܨܝܼ ܡܵܛܝܼ ܠܝܕܵܥܬܵ‌ܐ
    ܕܫܪܵܪܵܐ.
  esk-NT: Taatnatchich aġnat iḷiññiuraġniallaġmiŋ ataramik iḷitchuqsrianitlaiqsuat
    iḷumutuułiġmik.
  msb-msb: Ini na mga kababayihan amo sinda an pirme nagatalinguha na makaaram pero
    dili gayod nakakilala san kamatuudan.
  cpa-NT: Cøng² hi² nang¹ báh³ hio¹³ lǿa¹² ju³ he² jǿg³ chi². Jøng² tsa¹lǿ² li¹ŋi¹²dsa
    lah¹té¹² jǿg³ dsøg¹².
  dso-dso: ସେମନ୍‌ ସବୁବେଲେ ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ ସିକିଆ ସିକ୍‌ବାକେ ମନ୍‌ କଲାଇନି । ମାତର୍‌
    ତେଇର୍‌ ସତ୍‌ ବିସଇ ନାଜାନ୍‌ଲାଇନି ।
  meu-meu: nega idoinai e hahediba tohomu, a hereva momokani asie diba kaumu.
  yva-NT: Wanya umaso manayanambe indamu manyao rijati tutir, weramu Amisye apa ananyao
    tugae mamo unanta raije ramu.
  dgc-dgc: Diden ya a bébe, éy bébaten de i maski ti ésiya a mégtoldu, pero éwan side
    makaadal ta katutuhanan.
  zpm-NT: Tibaque no zho dieeṉ peraa rseed zho, per ib rioguicd zho miṉe nac diidzli.
  hix-NT: Anaro rha thananàhnye komo rma yonytxetxhe haryhe. Yaworon xaxa ywenyekeno
    ro me rma natxhe, nyamoro ha, woràskomo komo. Àro wyaron komo rma yonkuhtetxhe,
    anhà komo.
  sim-sim: Mashin li misikwak ifa rafanda lir. Hako mashi ome maintontolo sihin mbeek
    yarinda ambu lir, wahau.
  npi-ULB: यी स्‍त्रीहरू सधैँ नयाँ कुरा सिक्‍न प्रयास गरिरहेका हुन्छन्, तर कहिल्यै
    सत्यको ज्ञानमा आउन सक्दैनन् ।
  cgc-cgc: Pirmi danen an gamati ta maskin ino na bag-o na tudlo, piro dili danen
    maintindian kamatuuran an parti ta pagtuo ki Cristo.
  tim-tim: den bunŋe bo peniaŋmai, âmbâle hain arekŋe luâk yoŋâk manmai yâk yeŋgât
    den nâŋgâmbiâ mem yeukŋe mâŋgi yekmâ oloŋ yekmai.
  yor-yor: Wọ́n ń fi ìgbà gbogbo kẹ́kọ̀ọ́, wọ́n kò sì lè dé ojú ìmọ̀ òtítọ́.
  wos-wos: Mawuli yata atéfék nukwambu di huli jooka xékélakinjoka huruta di mwi hundika
    xékélakinjoka di hurufatiké.
  emp-NTPO: Ãdjirãra ewariza ne cawa wãnaa, baribʌrʌ wãrã bed̶eara poya cawad̶acaa.
  eng-F35: always learning yet never being able to come to a real knowledge of truth.
  ind-ind: Perempuan seperti itu selalu bersedia belajar tentang hal-hal rohani, tetapi
    mereka tidak mampu membedakan ajaran benar dan ajaran palsu.
  pes-OPCB: چنین زنان همواره کسانی را که تعالیم جدیدی می‌آورند، پیروی می‌کنند، اما
    هرگز به شناخت حقیقت دست نمی‌یابند.
  mpt-mpt: Unang eli omomom wengo wentebib otane i Gode wengo klao mo wentebibbabe.
  ssx-ssx: Do koto wanda꞉wekima꞉ta꞉ mo pimanu opua hone uluekema꞉ taapemekepate pa
    mo ota꞉ pina꞉ teketa꞉ miniki hapa꞉peke na ya꞉la꞉me.
  mkl-mkl: Iju iyi í mɑ́ fei inɑɑbo bɛɛbɛ ŋɑu ɑ̀ wɑɑ dɛ ɑŋɑ ɑ mɑ̀ nɡɔɡɔ, ɑmmɑ ɑ kɑɑ
    nɔ ɑ mɑ̀ ntɔu pɑi.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃଇଂ ତ୍ମି ବୁଦି ଆଣ୍ଡେଙ୍ଗ୍ ସିକେନ୍‌ସା କାଲାଆଃ ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ
    ମାତର୍‌‌ ମେଇଂ ଅଃନାଡିଗ୍ ସତ୍‌କେ ସମାନ୍ ବାବ୍‌ରେ ବୁଜେ ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: He maccasati ubba wode tamaarosona, shin tumaa eranaw dandda7okkona.
  unx-unx: ନେ କୁଡ଼ିକ ସବେନ୍‌ ଇମ୍‌ତା ଇତୁନ୍‍ତାନ୍‌ରେୟ ସାନାର୍‌ତିରାଃ ସେଣାଁଁ ଚିଉଲାହ କାକ ସାରି
    ଦାଡ଼ିୟାଃ ।
  gah-gah: monokú mina vetini gakó giliaká niamóza, Ómasímini gakó gihila gili vevesisá
    amave.
  lcm-lcm: Kipo uli buk nas ani bil tanginang sikei kipo tava luai ani kinle ani tutuman.
  aer-aer: '@see-verse:2TI.003.006'
  qvc-NT: Chaqa chay laya warmikunaqam kada bwilta munanllapa yach'akuyta. Piru allip
    kashqandaqam mana yach'akunllapachu.
  tgl-ULB: Ang mga babaeng ito ay palaging nag-aaral, ngunit kahit kailan wala silang
    kakayahang magkaroon ng pang-unawa sa katotohanan.
  cbs-NT: Jabun jawadakidi tapinbiakubainkin jawa chanima jancha xabakabi ninka pewatidubumaki.
  xtm-NTPP: Vaa ña'a ya'a chi ndimaa ka sa'a ña tnu'u ja ka skua'a ña tnu'u Su'si
    o a, kovaa masu nde ka kundee ña ja jin jaku'ni ini ña ja ndaa ma, te chukan kúu
    ja ka sa'a neé ka sa'a uun ña ma.
  nnq-nnq: akikege benia bajiganga kukibola kila machoba nambu ngu kujimanyaje kweli.
  bao-NT: Biirãpʉa cʉ̃ja romiria to cãnacã tiira, bʉaro jañuro bue maji nʉnʉa waama.
    Bii pacarã, díámacʉ̃ ca niirije peera jĩcãti ʉno peera tʉo jeeño majicoa, biitima.
  san-ORI: ନିତ୍ୟଂ ଶିକ୍ଷନ୍ତେ କିନ୍ତୁ ସତ୍ୟମତସ୍ୟ ତତ୍ତ୍ୱଜ୍ଞାନଂ ପ୍ରାପ୍ତୁଂ କଦାଚିତ୍ ନ ଶକ୍ନୁୱନ୍ତି
    ତା ଦାସୀୱଦ୍ ୱଶୀକୁର୍ୱ୍ୱତେ ଚ ତେ ତାଦୃଶା ଲୋକାଃ|
  huv-NT: Ajcüwa montaj quiaj andiümüw manguiayiw leaw aquiaach jangantanej; pero
    masey nop apmaquiaach nejiw leaw naleaing, ngo mayariw.
  otn-NT: Porque nu̱ya yø xisu ya, i̱ nne da̱ ba̱di̱ tema̱ 'da'yo xädi i ja. Pɛ nu̱'a̱
    ra̱ hya̱ di xädi, hi̱nja̱m'mø di ti̱nyø mmʉi ndana̱ gue'a̱ ra̱ hya̱ ma̱jua̱ni̱.
  nop-nop: Tamwoi woŋ adi nadinadi folooŋ nadidakaledok nadiŋa helemahelemaŋ nadinadi
    kwanai tiiŋ, iŋgoŋ Bepaŋ’walaŋ mede biyagoŋ eŋ folooŋ hinek uyadi tuwot mu nadiiŋ.
  obo-NT: Od pominog sikandan to ahad ondoy ron nod nonaw kandan, woy pomon tadda,
    dii ran don od kosorollan iddos bonnaan nonaw.
  cak-ENT: Rije' chi jumul c'a nyetajin chiretamaxic c'ac'a' tak tijonic, y quiri'
    xa man jun bey nquetamaj ta ri ketzij.
  lif-NT: ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ ᤀᤠᤰᤂᤧᤴ ᤔᤧᤜᤢ᤹ᤛᤡᤱᤛᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤛᤧᤰᤂᤠ᤺ᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: De vísō níní scuáha ña nā-ni tūhun, de nduú cúu cuitī jīcūhun inī ña tūhun
    ndāā yā.
  san-TIB: ནིཏྱཾ ཤིཀྵནྟེ ཀིནྟུ སཏྱམཏསྱ ཏཏྟྭཛྙཱནཾ པྲཱཔྟུཾ ཀདཱཙིཏ྄ ན ཤཀྣུཝནྟི ཏཱ དཱསཱིཝད྄
    ཝཤཱིཀུཪྻྭཏེ ཙ ཏེ ཏཱདྲྀཤཱ ལོཀཱཿ།
  qve-NT: Paykunaqa astawanmi yachayta munashanku; ichaqa manataqmi cheqaq kaqtaqa
    entiendenkuchu.
  pao-NT: Te Naa unnepu gi nakabetseana ka tooe ha'yoo tooe na'unnedu-ma nakatsape.
    Umu no'obatusoo Te Naa unnepu sukwe nakana Te Naa unnepu gi nakabetseadu.
  cbu-NT: k'kuzee kis mazinakana. K'kuzee zapantaa mazinaksin, itaru Isusootssha kuk
    mangoonamaam pinasakana; itsinsammashee k'kuz mazinamaam nda zandkana. Ashirucha,
    kamiran piyari mazinakana.
  usa-usa: maamin-nóínímmá káqo-kaqon-aiqtaba kéitaamanibo árain-aiqtabama íma kanaaráq
    kéitaae.
  soy-soy: Pinɔ́si pɛɛ nɑ́ɑ́silɛ pikɛ́ céri, ɑmɑ́ ɑ́pi yɛ́ píkɑi fe pikɛ́ ɑsei ceri.
  hui-hui: Tigua mana lo manda bua howa mana henene yu tiga nabibehe beda.
  amf-amf: Igina maana rooro wul timmiraate keda dee; ko dahaannaar goninam dhesana
    damehe.
  quc-NNT: We ixoqib' ri' ronojel q'ij käkitzukuj ki no'j chuku'b'isaxik ki k'ux,
    rumal k'u wa' xa käkitatab'ej ri ki tzij apachinoq. Man kekowin tä k'u jub'iq'
    käketamaj na ri qas tzij.
  dob-dob: ꞌenega eꞌita dumadumadi be dumadumadi ꞌana tononoyao, ta ꞌenega nigeya
    sawesawediya be eꞌita ꞌaiꞌaila simwalatoni.
  wrs-wrs: Wo heva os nomba ungevliva himba elsus lehalvohv, nemelmomba hellelmba,
    wo heva os owai, beswonamba temurava levrapivolvmoa moanonoamba mindnamba.
  mca-mca: Pekhewe' efuts week ƚahatsiyij wenijatshenij qa nikfe'lets, qa nite'ƚe
    ƚeke' qu' nenikfe'lets pa' yijaa'ija.
  tzo-TZC: Ti antsetic taje, tey onoꞌox yacꞌojic persa ta xchanel, pero mu scꞌan xacꞌ
    ta yoꞌntonic ti melele.
  mya-mya: သင်​ကြား​မှု​ကို​ခံ​ယူ​ရန်​အ​စဉ်​ပင်​လို​လား​ကြ သော်​လည်း အ​ဘယ်​အ​ခါ​၌​မျှ​သမ္မာ​တ​ရား​ကို
    နား​လည်​နိုင်​စွမ်း​မ​ရှိ​သူ​များ​ဖြစ်​ကြ​၏။-
  gng-NT: Mù tuu ki bɛngeh nɛ, ama mua ń fre kí bɛnde nà yé gbɛmɔ̀nt fiebu.
  cbi-NTPO: matyu juntsaa supulaya tiba mijatindu bain tyee ura uwain tsaañuba ura'
    aseetanguenu dejutyuñu' mitya.
  ikk-NT: Ikpoho w'a tọ a kuzi, kanị w'a ra saẹka mụnrụn ezioku.
  leu-leu: Ri langai sena fepitaian sina maana lotu xaves senaso ri vubuk texaas faroxo
    sena Piran, taasaxa nari xa ri pife texaas lunai sena tuunayan.
  maz-NT: C'o ndixũ siempre neji cjó ra jíchiji, ra dyäräji c'o. Pero dya nunca ra
    mbãrãji c'ü ix na cjuana.
