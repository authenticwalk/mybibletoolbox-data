    laixe uasi. Mo aneꞌi iꞌoto, la ivea ta mitema. Mo aneꞌi imasaxau ꞌiliꞌilixo ane
    laixe uasi.
  qvw-NT: Jinaman'a mana cuyacücuna, mana pampachay munäcuna, jucpa waśhancunallacta
    limacücuna, aychanwan aysachicücuna, pasaypi juyucuna, lluy allincunäta ćhïnicücuna,
    mana llaquipayniyücuna,
  nfa-nfa: reꞌa boe sue dhèu, dꞌèi boe mamuri padame, dꞌèi paꞌele iie kolongara dhèu,
    taha rare boe iisi ra, bhelu-katubꞌa dhu risi eele, dꞌèi boe dhu beꞌa,
  tnp-tnp: Rəhalah nolkeikeiən otarfu, məsotaluiən e nərahiən kəti okol e lah. Okəsotarmənɨgiən
    e noliən mɨn rəhalah. Nɨkilah otagiən o nərəkɨniən nətəmimi mɨne nərgɨlah. Okotəməki
    e nati iətəm təuvɨr.
  urd-urd: ज़ाती मुहब्बत से ख़ाली संगदिल तोहमत लगानेवाले बेज़ब्त तुन्द मिज़ाज नेकी
    के दुश्मन।
  hot-hot: ma leŋiŋhaviŋ mi lôk miŋ etak kapôlôŋiŋ kambom ami. Ma tem nenaŋ abô kambom
    esak avômalô vi lôk nipuki loŋ ami ma nimbitak ŋê maleŋiŋ thêlêv lôk nêpôlik esak
    kobom mavi.
  mqj-NT: tae' ummampui pa'kamase, moka sikapia solana, untula' kadake solana, tae'
    nabela ungkuasai kalena, makarra' lako tau, ungkabassi kamapiaan,
  rus-SYN: непримирительны, клеветники, невоздержны, жестоки, не любящие добра,
  mbh-mbh: naro oni silal tokokoere, naro olemi simikal vothung kerenga ako o oma
    i a or nge, kene avele, naro o ri riong le apaltetonga nge tokokoere, naro olemi
    kling semel semel, naro o pun tokokoere, naro oni silal ur ako i sivenga,
  bdd-bdd: Mumugadi guguyou ꞌoinega gesowana siꞌatemuyamuya, ma hesi siheꞌahwa panapanawa
    besobeso, ma toganawala hedade. Ma sigamwasowala besobeso wete, ta wete mumuga
    bwebweꞌana ꞌana tologwahatao,
  cbt-NTPO: Co pi'pisha tëranta' ninosoroapihuë'. Co niquë'yaapihuë'. Ninonpinapitona'
    nisha'huirapiapi. Nimonshitapi. Ni'ni pochin cancantatona' niahuëapi. Noya nininsopita
    co pi'pisha tëranta' nohuantapihuë'.
  srn-NT: Den sma no o lobi trawan, den no o sabi san wani taki tak' yu mus gi pardon,
    èn den o gi trawan pori nen. Den sma no o man basi densrefi, den o ogri, èn den
    no o lobi sani san bun.
  cta-NT: masi nguꞌ nu ná ntsuꞌu tyiquee ñaꞌa̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ, masi nguꞌ nu
    ná cuiꞌya chaꞌ clyu tiꞌ jiꞌi̱ tyaꞌa nguꞌ, masi nguꞌ nu lye tsa chcuiꞌ cuentyu
    jiꞌi̱ tyaꞌa nguꞌ loꞌo xaꞌ ñati̱, masi nguꞌ nu ná tyajaꞌa̱ cuaꞌa jiꞌi̱ ycuiꞌ ca
    nguꞌ chaꞌ ntiꞌ nguꞌ cuaꞌni nguꞌ lcaa chaꞌ cuxi nu ndiya tiꞌ nguꞌ cuaꞌni nguꞌ,
    masi nguꞌ nu tyaala tsa cuaꞌni, masi nguꞌ nu ná ndiya tiꞌ tsiyaꞌ ti ni sca chaꞌ
    tsoꞌo,
  bqc-SIM: nↄ̀sɛsaideↄ, awamansaiↄ, gbɛ̃́ tↄbɛ̃ɛsinaↄ, faasaideↄ, ãiapãsĩdeↄ, maa
    ibɛɛↄ,
  tcz-CHONGTHU: Amaho chun ngailutnale ngaidam jouna aneilou diu, miseiset hat hidiu
    chule ama kitim jouna neilou hidiu ahi. Amahohi kichat um phatna hoa ahiuve.
  mar-mar: इतरांवर प्रीती न करणारी, क्षमा न करणारी, चहाडखोर, असंयमी, क्रूर, चांगल्याबद्दल
    प्रेम न बाळगणारी.
  snp-snp: seni-muluni gimámenawamo, wenena lifimani kilili o gedámenawamo, kamani
    kinawamo, ukani-ouniluni-kani kiyaba lalo ámenawamo, fina lowa yamuko kolinawamo,
    mona lalo ya eye nosámami melenawamo,
  isl-isl: Menn verða miskunnarlausir og ófúsir að vægja. Þeim verður eðlilegt að
    ljúga og sýna ýmiskonar yfirgang. Menn kæra sig kollótta um gott siðferði en verða
    óheflaðir og grimmir, og fyrirlíta það sem gott er.
  spy-NT: āmātinyē chamateet. Māriirēē biich, mōlōlchinootē biich ng'al āmāriibē keey.
    Mākukāwōōtēnē ānkuchāmē kuyēyē ng'al chēē miyootēch.
  xnn-xnn: Kanegda baken ipogaw tay adida getken ay manglayad isnan an-akda wenno
    isnan napowanda. No waday makaligtanda et adida kalkalingkingan nan ligetda. Adida
    getken ay mangtena isnan ikkanda dadapay makedse ay pilmi. Kaliligetda nan gawis.
  mwe-mwe: Shibhakoposhelanje bhandunji bhakakwaapinganga ashaalongo ajabhonji, na
    bhakaapinganga kumaliya mipwai, na bhalambililanga, na bhakakwiitimalikanga, na
    bha kolanga nngomo, na bhakaapinganga kutenda ya mmbone,
  tte-tte: yo nige mulolo imiyamiya kolili, nige nuwatu-pwaiki imiyamiya kolili, nuwanuwali
    lalakina kaleya, sietalapili, simunamunai yo mumuga namwanamwana sikalomagigilani,
  tcs-tcs: Dempla no sabe soe gudpasin po ol nada pipol, dempla nogo pogib ol nada
    pipol. Dempla i go mata tok ol nugudtok gense ol nada pipol ane dempla nogo stape
    demplaselp prom meke ol rong samting. Dempla nogo soe no sorewei po ol nada pipol
    ane dempla prapa nogad no wori po meke eniting gud.
  hlt-THB: Lungnaak amak takhqi, qeenkhaw amak ngai thaikhqi, thlang ak theetkhqi,
    yh thainaak amak takhqi, kaw ak tawikhqi, ik-oeih leek amak lungnaakkhqi,
  soq-soq: nuawadawadau obasalepi, insadabua dewawa do dialepi, kutun wampa, nuasigasigantompa,
    wanwambu rebarebaida waimompa, dewa euda dewawa dabuamompa,
  qub-qub: mana cuyacoj mana cuyapäcoj, pitapis alli-tupayta munaj, washa rima, fiyu,
    alli goyajcunapa contran,
  att-att: Awán ira ta ayâ. Ari ira mamakomá. Mallillíbâ ira sù ira kábulud da. Ari
    ira magammá, ta ari ira natudduán. Á kitaporay ira ánna malussaw ira ta ngámin
    nga napiá.
  bki-bki: mia maka tiniel tii tomu nalo dolu mia parilo jikili laka mia amioluolu
    a amil bova ka vite nalo na bo mia tiniel jer tomu nalo, atukulo mia maka asidom
    tenalo na bo
  bqp-bqp: gbɛ̃yãkɛrisaridenↄ, sùrusaridenↄ, gbɛ̃yakarinↄ, fayasaridenↄ, aniapãsĩdenↄ,
    yã mana ibɛrɛnↄ,
  mcp-mcp: Bwə́ bá bə nə ŋkʉ́d, bwə́ ábʉ́lɛ dʉ magʉlə juu búúd, bwə́ bá dʉ sá íkúdʉ́gú,
    dʉ sá ísâ nə jwuŋ, dʉ bə nə mənyaan, kú cɛɛl mə́nywa.
  hat-hat: Kè yo ap di, y'ap san pitye, y'ap pale moun mal, y'ap fè gwo kòlè, y'ap
    brital. Yo p'ap vle wè sa ki byen menm.
  npl-NT: Mach kimatiskeh tetlasojtlaskeh nion tetlapojpolwiskeh. Satlawel kiwilitaskeh
    tepojpoaskeh iwa amo kixikoskeh tlan amokuali kelewis inkuerpo, tetlaijyowiltiskeh
    iwa kikokoliskeh tlan kuali.
  bgg-bgg: ithek ne bushun arek, khlam pha, guirai, chiih-è makhak-riing; ithek ne
    wie shii khiijai;
  eng-TCENT: without natural affection, irreconcilable, slanderous, without self-control,
    brutal, having no love for what is good,
  eng-BSB: unloving, unforgiving, slanderous, without self-control, brutal, without
    love of good,
  cpu-NT: eero jetakonetanta, eero ikovanetzi impeyakotante, thaiyakotane inkantya,
    eero jomaantakaaro inevetashitari, ovatsinaantaneri irine, osheki inkisaneentero
    kameethayetatsiri,
  san-ASM: প্ৰীতিৱৰ্জিতা অসন্ধেযা মৃষাপৱাদিনো ঽজিতেন্দ্ৰিযাঃ প্ৰচণ্ডা ভদ্ৰদ্ৱেষিণো
  tac-NT: Tabilé galémala uché jaré ralámuli. Tabilé e'kámala uché jaré ralámuli.
    'Lige sairúgame neraga ra'ichámala uché jaré ralámuli olagá, cha olániliga. Cha
    nokimela napu'lige cha nokinálisa tabilé niraga uché jaré ralámuli. Napurigá ajágame
    jami oyame alieri nímala, asíriga ayoga etémala suwábaga 'la semátiri.
  eng-WEBPB: without natural affection, unforgiving, slanderers, without self-control,
    fierce, not lovers of good,
  gfk-H: Pa diet na harmarsai hargilaas ma ing bia diet ngalngaluan pa diet na harbalaan
    balin. Diet na pinas hagawai ira tunatuna ma pa na tale diet bia diet na tur bat
    ira nudiet sakana sinisip. Diet na manga haliarei ira tunatuna ma diet na malentakuanei
    ira bilai.
  viv-viv: Medema tovai-nadi keke tamo hinekalikali hinaseyemauneni, veyao hinakilowe-moꞋena,
    hinaveyaveyaina, keke maꞋita taudiyao hinahawatadi. Au badi kaliva luluvehawalidiyao
    ada dewa hagihagina keke maꞋita nuwadi ginavaini.
  yao-yao: Chapagwe ŵandu ŵangali ni unonyelo muntima ni ŵangakusaka kwilana ni ŵakulambusya
    ni ŵakutolwa ni ŵachikali ni ŵangakuinonyela indu yambone.
  tgp-tgp: mo sopo te r̃omopoia hinira, r̃omira la pa sopo jovi matan te hina r̃uhu
    tea mo vaia isara, la pa verelejileji na hija tamlohi tinapua, la pa usuri na
    masalora purongo, la pa r̃ompurongo na mauri, la pa r̃ohu na hina r̃uhu,
  auc-NT: Adobaï waadete pönënämaï quëwenguïnäni ïnänipa. Mänïnäni ïnänite wënæ wënæ
    cædäni adinque tömënäni wæætë pïïninque ñimpo cædämaï inte wënæ wënæ cæquïnäni
    ïnänipa. Wadäni ïnänitedö ante babæ ante änewenguïnäni ïnänipa. Tömënäni näni
    cæïnëwënö ante nämä wææ änämaï inte do cæquïnäni ïnänipa. Ayæ̈ wadäni ïnänite
    ædæmö cædämaï inte pïinte cæquïnäni ïnänipa. Wadäni, Quïnö waa impa, ante pïinguïnäni
    ïnänipa.
  kbc-NT: '@see-verse:2TI.003.002'
  bmh-bmh: Ag duailel ipal en oiagab i noumamamen. Ag duailel ipal en oiagab bisomagar
    i pimamen. Ag duailel ipal agal enimag ebu ze eg maramamen. Ag agal dabeleu agtal
    i suban gumamamen. Ag aiag sisilaba, duailel ipal eg maramamen. Ag igul naliu
    mabun i alamamen.
  ctu-BL: Mach yujilobic c'uxbiya mi p'untaya. X'u'yajob. Ma'anic mi' tic'ob i pusic'al.
    Wen jontolob. Mi' ts'a'leñob chuqui uts'at.
  meq-meq: ta wuɗiye siye i ndo neheye mə gay tay aye bay, ta sakatay naha a ndo hay
    bay, ta tsikiye wu nakə lele bay aye ka ndo hay, ta səriye i tay na, məgay ɗəretsətseh
    a ndo hay, ta wuɗiye wu lele eye bay,
  noa-H: dich dënnaan dʌ̈i hagdaujö chik'am daupii k'aba, bʌ̃ʌrjã dich k'apeen dau
    haug k'aug chuk'u haju. Magnaa nem hieknem, nem k'aigbam wauju k'ĩirju hat'amjã
    pöd hãwat hauba, dich k'apeen gaaijã jua k'ʌabanaa, dau lököo, bʌ̃ʌrjã nem wajap'am
    k'õchk'abaju.
  alp-NT: Esi oki esi luma toini mo. Esi suka kotie sala moneka, esi suka lepae tiae
    loko tamata maketa, esi suka nasuke lomai. Esi ktolo kai ono misete sasaisa neka
    esi suka mo.
  san-VEL: priitivarjitaa asandheyaa m.r.saapavaadino .ajitendriyaa.h praca.n.daa
    bhadradve.si.no
  kbq-kbq: Vaheku zamavesi ozamante'za, kumizmi otrente atrente nosu'za mago zamarimpa
    hu'za eri fatgo osu'za, vahe zamarimpa nere'za, vahe zamefiga'a ke nehu'za, manirava
    ohe'za, vahe zamata zamizankuke nehu'za, knare'zama hu'zankura zameosigahie.
  kbh-kbh: ni cachëngbe pamíllangbioye quemochátababuanÿeshana, mochántsebos̈e ndoñe
    natjë́mbana jtsiyenama, uayátsenayënga mochántsemna, cachënga jenomándama ndoñe
    quemochátobena, mo ainana ndbomnëngcá mochántsemna, y nÿetsca ts̈abe soyënga uaboténënga.
  ron-LSB: lipsiți de afecțiune firească, neiertători, calomniatori, fără stăpânire
    de sine, înverșunați, nu iubitori de bine,
  pon-pon: O jempok, o jaja mak, o likinekine, o weit, o jo kadek, jo pok on me mau
    kan,
  nhe-BL: Ax teicnelise. Ax tetlasojtlase. San teijilnamiquise. Tlacame ayoc huelis
    monahuatise huan yeca quichihuase san tlen quinequise. Tecocose ica paquilistli,
    huan quicocolise nochi tlen cuali.
  sps-sps: ri gima kaa me na koma tagtag me na mesapan, ai to tan nainy fatsitsien
    ri gim ror ma fakap tan kat iny fapeepeits tsuri, ri te sigan pinypiny a mesapan,
    ana ri gim ror ma tagaa ot faarof iny kat tsuri patsukaner, ri te fitaatsun, ri
    te kat fifiiring vavis ir a mesapan, ana ri te koma iring iny kat rof,
  wnc-wnc: Sike aminda notnae semna natayamuke kaanga yasukuning. Sike sapdut wam
    yake gatu sanga musia enayaaknga tawake tasike amin zong daknganing. Sike sanga
    takeaknga kuupbamda semna siknga natayutning.
  bus-bus: nↄ̀sɛsaideenↄ, agbaawerisaideenↄ, gbɛ̃yakarinↄ, faasaideenↄ, aĩapãsĩdeenↄ,
    yã maa ibɛɛnↄ,
  gub-BL: Huryw ahyahy putar teko amogwer wanehe wà nehe, ma'erahy ipuraraw kar pà
    wanupe wà nehe. Nupurupuhareko kwaw wà nehe no. Uze'eg zemueteahy putar amogwer
    wanehe wà nehe, hemu'em pà wà nehe. Tuweharupi ipuràmàtyry'ym wer putar amo rehe
    wà nehe no. Wata putar amo wàmàtyry'ym àwàm hekar pà wà nehe. Ikatu ma'e na'ikatu
    kwaw a'e teko wanupe nehe.
  imo-imo: imboma kinye kondo naa kolko, imbomani eno teko kenjinge kinye tiye naa
    kolko, ungu umbulkondo nindiko enonga kangi nokoko naa kondokolio, aie konopu
    ltemele uluma teko, imbo konopu naa pepili konopuni ulu kerima kau pilko teko,
    opa pule toko imboma teko beambo tirimele, ulu pengama kinye opa pule toko,
  boj-boj: Naŋgi qalaqalaiyo kumbra dauryqa uratoqnqab. Naŋgi ŋiriŋoqnsib jeu atoqnsib
    olo jeu turyoqnqasai. Naŋgi yomu anjam gargekoba maroqnsib naŋgo segi jejamu taqatqajqa
    asginjroqnqas. Naŋgi laŋa laŋa qotoqnsibqa tamo naŋgi ñumoqnsib kumbra bole jeutoqnqab.
  eng-DRA: Without affection, without peace, slanderers, incontinent, unmerciful,
    without kindness,
  knf-knf: Baluŋ kadënëţ ŋhaaş, kawo baankñaga, kakuutar, kawo baankhil pţoorandër,
    kaŋoonk, kabot kapok uko unuura.
  san-KHM: ប្រីតិវជ៌ិតា អសន្ធេយា ម្ឫឞាបវាទិនោ ៜជិតេន្ទ្រិយាះ ប្រចណ្ឌា ភទ្រទ្វេឞិណោ
  arn-NT: Chemchingelayay ka kutranpiwkeyechelayay rume, dallukafengeay ka pepi ngünewlayay
    engün ñi ayütukeelchi wesake dungu mew, fey wesa piwkengeay ka kayñetuafi kom
    küme nor dungu.
  zas-NT: ad zëntri reeman ad zaya tëëtri reeman bejn ree. Ganax diidx rusquiee guiniee
    reeman bejn ree, ad zucwëëzt güün reeman ni dxuudx ree, dád bén nayaaladx gac
    reeman, abiꞌ guidxeꞌch reeman ni na̱j zagdxe.
  ken-NT: Ndu bɛ́rɔŋ ambɨ, mpok ɛyɔ bo bápu bhɔŋ ɛkɔŋ nɛ batɨ nɛ yɛ̌ chí amɛm manɛrɛ́kɛt,
    bápu foŋori batɨ. Bárɛm ɛbʉ́bʉ ɛ̌ti batɨ ndu bɛchɔŋti manyɛ́n ɛyap. Ndǔ mpok
    ɛyɔ, bo bápú kway bɛkɛm mmʉɛt, kɛ bádù mbɔ nkwɔ kɛbhɔ́ŋ ntínso nɛ batɨ, nɛ
    bápú kɔŋ ɛrɨ́tɨ́ ɛnyɨŋ.
