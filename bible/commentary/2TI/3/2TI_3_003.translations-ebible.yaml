verse: 2TI.003.003
translations:
  kpx-kpx: Keau bae moleho uvulahai molemo vaveve dua valivebene. Isito abuna moleho
    hotoe toela loui itumulahai mole havei vaveve dua ke kabebihavoi vaveve toela
    unaha vagei.
  okv-H: amo embo jo ari amo irae ue embo ta ari sapura mane hotembeto toasora te
    embo ta javo aro sapura aisuja eto enana ta isoro peikari irae eto ungo orosa
    kesi uje ue ungo ari sasapura avo uje isapamane avo eagora.
  tbo-tbo: Uyahinei lawa apega hina launugotootogogehi po hina nugotatahi, tamogi
    apo hina wiyalutugehi. Ma apo lawa hina lauhinidodolehi po hina lauuyogigai po
    dewa dewadewahi hina ihinigigiyehi.
  mal-C: മനുഷ്യത്വമില്ലാത്തവരും കൊടുംക്രൂരരും അപഖ്യാതി പരത്തുന്നവരും ആത്മനിയന്ത്രണമില്ലാത്തവരും
    നിഷ്ഠുരരും സദ്ഗുണവൈരികളും ആയിത്തീരും.
  grc-SR: ἄστοργοι, ἄσπονδοι, διάβολοι, ἀκρατεῖς, ἀνήμεροι, ἀφιλάγαθοι,
  bgc-bgc: निर्दयी, माफ ना करण आळे, दोष लाण आळे, असंयमी, कठोर, भले के बैरी,
  khz-khz: Ati pia veulamagi, talima geria rakava ati pia tugamagi-piatogara, pia
    veroli-opakau, ati pia vaigaoka, pia veinala-veveni, karo pia velekwa.
  deu-TKW: lieblos, treulos, verleumderisch, unmäßig, unfreundich, ohne Herz für das
    Gute,
  zsr-NT: Cutu laꞌdxiꞌinëꞌ ca ral‑laꞌ lunëꞌ. Lacquëꞌ zidzj ladxiꞌ. Laꞌnë́ꞌ qui lzaꞌquëꞌ.
    Cutu laꞌná beꞌi cuinquëꞌ. Lacquëꞌ bönniꞌ dzaꞌa. Cutu laꞌléꞌinëꞌ dxiꞌa le nac dxiꞌa.
  lin-lin: kozanga bolingo, kozanga mawa, kokosela baninga makambo, kozanga makoki
    ya komikanga, bato na kanza, banguna ya bolamu,
  hns-NT: Oelog doesare ke prem na kariega aur aapan baat na poera kariega. Oelog
    doesare ke niendara kariega aur apane ke na samhaar sakiega. Oesab baat na soeniega
    aur oelogke na attjha lagiega barhia se rahe ke.
  noa-E: dich dënnaan dʉ̈i agdaujö chikham daupii khaba, bʉ̈ʉrjã dich khapeen dau
    aug khaug chukhu aju. Magnaa nem ieknem, nem khaigbam wauju khĩirju athamjã pöd
    ãwat auba, dich khapeen gaaijã jua khʉabanaa, dau lököo, bʉ̈ʉrjã nem wajapham
    khõchkhabaju.
  eng-EMTV: unloving, unforgiving, slanderers, without self-control, brutal, not loving
    what is good,
  mib-NT: Te ma cóo manī i jíín jnáhan i ni ma cundáhú ni i. Te sájnúhún i, te ma
    cúu casɨ i tāca jéē ndíyo néé ni i, te yōhyo xeēn coo i, te quɨtɨ ni i coto i
    tācá jniñu váha.
  lif-NT2: खे़ङ्‌हाॽरे़ आत्तिन्‍हाॽआङ् लुङ्‌माॽ मे़न्‍दुक्‍तुन्‍सिन्, वेॽहाॽ ले़प्‍मि
    मे़म्‍बिरुन्‍छिन्, हे़क्‍क्‍याङ् चे़ॽया के़मःबा, हे़ॽले़ॽले़बा, किप्‍मा के़घुःबा,
    नुःबा पाःन् सिराॽ मे़न्‍धाङ्‌मनाबा मे़बोःङ्‌लो॥
  xnj-xnj: Yati vihumila vandu vanga uganu mumtima na vanga lipyana na vakulukisaji,
    vahutulu na vanaligoga, yati vibela chochoha chabwina,
  mmx-mmx: Labalamu noxok lok atdi, di noxo doxoma xepe laxakapmek leventaba vetpes
    di lox i ridi, dinaba lox asi tentaba mi levelinga, di noxo mumu asu loklox avukat,
    dinaba esep amisik, la dinaba ke xepe ri leveloklok nunuan.
  cbr-NT: Usa 'aish ca bëtsibë nuibanainsama tanan aín ami nishcë uniribi abë mëníonantëcëinsama
    tanti 'icën. Usai 'iquin ca cëmëi bëtsimi manánan ñunshinacëquin aín sináncë ñuishi
    'ati 'icën. 'Anan ca sinánñuma 'ixun raíri uni tëmëramiti 'icën. Usai 'iquin ca
    uisa ñux cara upí 'icë a 'aisama tanti 'icën.
  tee-NT: Chai jantu catamapainiya' ju ixt'alapanac'an. Chai jantu lai ca'amak'oxamixicana'.
    Chai va k'aya catalhichivinach ju ixt'alapanac'an. Chai jantu lai amap'aksichokocan
    is'akstu'an. Chai k'ai tajunita catajuna'. Chai jantu catak'achaniyach ju k'ox.
  eng-LSV: without natural affection, implacable, false accusers, without control,
    barbaric, not lovers of those who are good,
  cak-NT: Reje' man xtiquijoyowaj ta quiwech ri winak, ni man xquiecoch'on (xquiecuyun)
    ta juba', xtiquitz'ucula' tzij chiquij ch'aka chic, can je-uc'uan jumul roma ri
    etzelal, can xtik'ax rui' ri niqui'en chique ri ch'aka chic winak, can itzel xquiequitzu'
    ri niqui'en ri utz.
  pah-NT: Ndokokatui po ti g̃a ojipe'g̃a pe gwe'yja'g̃a pe vehevi nehẽ. Nonhimog̃itaukara'javi
    po ti g̃a ahe ve nehẽ. Ombotegwete po ti g̃a ojipe'g̃a nehẽ. Nonhimongokatui po
    ti g̃a onharũiveuhũro nehẽ. Onhimboahi po ti g̃a okote'varuhuavo ojipe'g̃a pe
    nehẽ. Noarõi po ti g̃a pyryve'g̃a nehẽ petiruahũ pe javo g̃a pe. Noarõi po ti
    g̃a pyryva'ea vehevi nehẽ a'ea tiruahũ javo jupe.
  sja-NT: ãchideerã paara chupɨria k'awadak'aa; k'ĩra jõ-ee awaraarã ome; chĩara ãpɨte
    pedee k'achia jarayaa; pariatua ne-inaa k'achia ooyaa; chĩara k'ĩra unuamaa; ne-inaa
    pia k'ĩra t'ãdoo ooamaa;
  xed-xed: Dzaʼa nzakway həŋ ka gwal təŋtəŋa ghəŋa taŋ, ka gwal kul haɗ ta tawa hiɗahiɗa
    ta mndu, ka gwal ta tsanavatá gwaɗa ta mndu, ka gwal kul zlahavata, ka gwal ta
    sidi, ka gwal ka ghuma skwi ɗina.
  mks-NT: Ta a̱ quíhvi̱ ini táhan na ta ni a̱ cája cáhnu ini sa̱ha̱ táhan na. Ta ca̱ha̱n
    jíquí na̱ sa̱ha̱ java ga̱ ña̱yivi ta catúhún na̱. Ta a̱ cu̱ú ca̱hnu̱ na̱ nu̱ú
    ña̱ xíca̱ ini na caja na. Xíxi coo ini na xi̱hín ña̱yivi ta candají na̱ tócó ndihi
    ña̱ va̱ha.
  gfk-S: Pa di nale harmarsai harbasie ma ing be di ngalngaluan pa di nale harbalaan
    baling. Di na pines hagae ira turadi ma pai nale tale di be di na tur bat ira
    nudi sana sinisip. Di na manga hagae ira turadi ma di na malentakuane ira bilai.
  bmu-bmu: “Nanŋi lömböra,” jiba wösö mötmöt qahö ahakŋe. Tosatŋi yeŋgö siŋgisöndokŋini
    qahö mosöta miaŋgö urubölöŋi bisimakŋe. Andöqeqe keu yöhösaŋ jiba nanŋini qahö
    galöm köl aŋguba ambazip lapköba öröm ureim ak eŋgimakŋe. Ahakmeme ölöpŋi tököba
    miaŋgö ölan eŋgöhömakŋa.
  dgz-dgz: Waenapan munan bagu sisi ya anuin baigan ya tain. Yanao wain amba umam
    noa tain, anan men ugu gangan anu wa tain. Guegue kakaewa anu koeamain.
  eng-GNV: Without naturall affection, truce breakers, false accusers, intemperate,
    fierce, no louers at all of them which are good,
  zaa-NT: Ą'hua labiru la' tsì'ilatsi' té lo losto' quį para lani ca enne'; nihua
    labiru etúa latsi' quį cą, ą'hua labiru eyuniỹén latsi' quį para eyacca tsè' cą
    ca enne'; ą'hua inne cą contra ttu enne' cuè'e líį; labiru cueda tí' latsi' quį
    para làa guni cą mal; ą'hua edacca' lani cą canchu chi cca sufrir ca enne' nna
    guni cą contra iyaba nu ná tsè'.
  eng-WEBSTER: Without natural affection, truce-breakers, false accusers, incontinent,
    fierce, despisers of those that are good,
  guh-guh: Bajarapamatacabita bajarapamonae apo asiva tsane pijamonae ata. Apo itaxutotsoniatae
    tsane itsamonaejavabelia ata. Najumetsënëtsiaya baracuaicuaijai tsabiabi tsane
    itsamonae. Apo caëjëpaetsi tsane penajamatabëcuenecataitsinexa pibisiacuene pexanaejava.
    Anaepanabiabiana bitso pebejiobiaexanaenexa itsamonae. Itoya tsane daxita pexaniacuene
    pexanaevi.
  bon-bon: asicnenta cäco, owecu cäco. Teepi niiya mene jiicemusi nuuja biname bime
    poto cidi me, cängena lenaja umle cäco, asabla cäco. Teepi jäägyemusi iyeta ngena
    gemi miiji.
  nhw-BL: Amo teicnelise. Amo tetlasojtlase. San teejelnamiquise. Masehualme ayacmo
    huelis monahuatise huan yeca quichihuase san catli quinequise. Tecocose ica paquilistli,
    huan quicualancaitase nochi catli cuali.
  swh-ONEN: wasio na upendo, wasiopenda kupatanishwa, wasingiziaji, wasiozuia tamaa
    zao, wakatili, wasiopenda mema,
  wbi-wbi: Avasila lughano ulwa kyang`ani, vanonavilonda pikukala nhu lutengano ulwa
    munhu ghweeri, avahumiling`ania, vanovivonelua, vanonavilanda uvunono.
  bba-bba: Bɑ ko n sɑ̃ɑ kĩru kɑ wɑnum sɑriruɡibu. Bɑ koo tɔmbu mɛm mɑni kpɑ bɑ n sɑ̃ɑ
    mɔru kɑnkɑmɡibu be bɑ nɔni tɑu. Bɑ ko bɑ n ɡeɑn kowobu tusɑ.
  eng-KJVCPB: without natural affection, trucebreakers, false accusers, incontinent,
    fierce, despisers of those that are good,
  kgk-NT: Heko porayhu e'ỹ va'erã, ojoporiahuvereko e'ỹ va'erã. Oapu-vy rei oiko va'erã
    gwapixa kwéry-rehe. Ójehe ndaipu'akái va'e. Heko poxy-vy rei oiko va'erã. Iporã
    va'erã gwive íxupe ndojohu porãiry.
  waj-waj: Iya hama ngiari seenaiya ausa mmuduuya mmida hama gioonna kiaapuuyara iya
    ausaiyauvo nuufaikiai homo nnannateeda varida iyayaadiri koonnama yaata utida
    iyara unnakua tida hama ngiari iikiataivaara tuqinnama haitatuuma kiada gioonna
    kiaapuuya ruputida avaikaraiya varida hama mmoori yoketaiyauvaara mmuduuya ruaaravai.
  cpy-cpy: eero retakotantaa, eero ikowa-piintee ipeyakotante, itheeya-kotan-tawaetyaa,
    eero romaanta-kaawo ikowa-shiwaetari, osheki rowatsinaan-tawaetee, ikijaneentero
    kameetha-yitatsiri,
  mpx-mpx: Gamagalau nige nunuwana ge atilomwan ni gagan eliyalil, nihi loloba, nige
    totoliya nihi kakaisel pagan nanakina elana, nihi hugahuga, ge pagan waiwaisana
    nihi pihigelgel-an.
  wbp-wbp: Ngalya-kari yapaju kapulu-jana nyina yimiri-wangu panu-karikiji. Kulalu-jana
    ngulaju mari-jarri. Ngalya-kariji yapaju kapulu-jana nginji-wangka panu-karikiji.
    Ngalya-karirli yapangkuju kulalu-nyanu jarnkujarnku warla-pajirni warntarla-kujakuju,
    kapulu ngari kutu yaninja-yani manu kanyi warntarla-juku kuja-purda-karirli. Ngalya-karirliji
    yapangkuju kapulu-jana panu-kariji pakarninjarla murrumurru-mani-nyayirni. Yapa-kariji
    kapulurla ngurrjukuju jungarnikiji nyiyarlangukuju nyurunyuru-jarri.
  luo-luo: jogi nobed joma onge hera kendo joma ok wene ji richogi, joma ketho nying
    ji; joma ok ritre, jo-mahundu, kendo joma ok ohero ber,
  nhe-NT: Ax teicnelise. Ax tetlasojtlase. San teijilnamiquise. Tlacame ayoc huelis
    monahuatise huan yeca quichihuase san tlen quinequise. Tecocose ica paquilistli,
    huan quicocolise nochi tlen cuali.
  aii-aii: ܕܠܵܐ ܚܘܼܒܵܐ ܟܝܵܢܵܝܵܐ، ܠܵܐ ܦܲܚܠܵܢܹ̈ܐ، ܡܵܚܝܵܢܹ̈ܐ ܕܕܲܪܗܲܩ، ܠܵܐ ܙܲܒܛܸܢܵܢܹ̈ܐ
    ܕܓܵܢܵܝܗ‌ܝ، ܟܹܘܝܼܹ̈ܐ، ܣܵܢܝܵܢܹ̈ܐ ܕܛܵܒ݂ܵܬܹ̈‌ܐ،
  esk-NT: iłuaqqutrisaiġutiŋ, iḷunŋukkutaiġutiŋ, saglutusriḷutiŋ, tatamnaqsiḷutiŋ,
    suli iqsiñaqsiḷutiŋ, iliŋisa nakuuruaq uumigiliutilugu,
  msb-msb: Waraʼn pagmakulog sa iba, dili maluluy-on, mga parapakaraot, mga waraʼn
    disiplina sa sadiri kag mga maisog. Mababadli sinda sa mga maayo,
  cpa-NT: Ue¹² dsǿa¹²dsa. Tsa¹hnio¹dsa dsa² jmøi¹guǿi¹ jian¹²dsa. Jǿg³ ta³jǿg³ hia¹dsa
    dsa². Tiog¹³ báh³ jmo¹dsa lah¹lǿ² dsǿa¹²dsa. Hne²dsa. Tsa¹hniu¹dsa hi² dsio¹.
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କେମା ନ ଦେବା ଲକ୍‌, ବିନ୍‌ ଲକର୍‌ ବିସଇ ମିଚ୍‌ କଇବା ଲକ୍‌, ନିଜେ
    ଜାଗ୍‌ରତ୍‌ ନ ରଇବା ଲକ୍‌, କିରଜାଟି ଅଇବା ଲକ୍‌, ନିକ ବିସଇ ଗିନ୍‌ କର୍‌ବା ଲକ୍‌,
  meu-meu: lalokau basie diba; bae tudaga; bae habade koikoi; bae lebulebu; bae daḡedaḡe;
    kara namo basie ura heni;
  yva-NT: Arono naije vatane ubekobeo awa arakove maije ramu, muno wonayo wo awa arakove
    maneme raijari. Wo vatano kaijinta maura tantunawi. Wo taune awa ana udave, awa
    ana udaura raeranande ramu, ti awa ayao kakaije miridi nseo. Usivuin dave muno
    wonayo ana ngkove rai.
  dgc-dgc: éwan side tu kagbi; mekétog i isip dia; mégahew side; éwan de tipidén i
    sarili de; metapang side; méiyamut side ta mahusay a tolay;
  zpm-NT: Gacnaṉdraa zho pe nac guieḻwleynie, ib yquiad zdoo zho, loxaque diidz gzhixcuaa
    zho, lëbd zho gnabey zho xcuerp zho, sacsi zho samiech zho, stsidiḻ zho grëse
    ncuaaṉe rquiin,
  hix-NT: Anar komo hnàn yawonohnà ro me rma haxa natxhe hampànà. Oseryewhokahnà ro
    me rma haxa natxhe hampànà, anar kom hoko. Koknohno yeryatxhe hampànà. Tweromnà
    ro me rma haxa natxhe hampànà. Enyhoru xanhànà ro me rma haxa natxhe hampànà.
  sim-sim: Uhu ma anandin li heyehe holokwa kas nga lihik nakwa ambu sir, wahau. Os
    li anangriyawa wolo waplelena lihi mbeek mendek nakwa ambu sir. Lir men maimbong
    ishitolo yakwa lir. Men ferfar er ukwa lir. Uhu man aulekombekop ewekwa lir. Mbele
    mbele jivik nandan rupshikwa ambu lir.
  npi-ULB: स्वाभाविक प्रेमरहित, कठोर, निन्दा गर्नेहरू, आत्म-नियन्त्रण गर्न नसक्‍ने,
    विद्रोही, असल नरुचाउने,
  cgc-cgc: Ula danen an kaluoy, ula danen gapatawad ta mga ittaw na gabuat ta malain
    ki danen, pirmi danen papakalain iran na duma, dili danen an malam magpegeng ta
    iran na kaugalingen daw sikad manakit. Ula danen an nalipay ta mga ittaw na gabuat
    ta dayad.
  tim-tim: Akto areâk bo. Yâkŋe okot bo akyeŋgim âmâ dosa mem manmâ ele omai. Akto
    han muneŋ akmâ bugâ koko, siâ me siâ âlepŋe hâkâŋe akmâ
  yor-yor: Aláìnífẹ̀ẹ́, aláìlèdáríjì, abanijẹ́, aláìlè-kó-aràwọn-níjánu, òǹrorò, aláìnífẹ̀ẹ́
    ohun rere,
  wos-wos: Di deka hémka akwi mawuli yamba yakéndi. Di mawuli wita, du takwa wali
    wambula jémba yamba rekéndi. Di du takwaka hungalimbu watandi, diré haraki hurunjoka.
    Di haraki saraki mawuli xékéta haraki saraki sémbut hurutandi. Di hambuk yata
    du takwaré xiyatandi. Di yikafre sémbutka hélék yatandi.
  emp-NTPO: Ãdjirãba djãrãda quĩrĩãnaca baya, quĩrã djuburiad̶aca baya, nẽbʌra oya
    b̶ead̶ia, cadjirua od̶ira poya igarad̶aca baya, jʌwaichia b̶ead̶ia, idjab̶a ne
    jũma biada igarad̶ia.
  eng-F35: without family affection, unforgiving, slanderers, without self-control,
    brutal, despisers of good,
  ind-ind: tidak mengasihi orang lain, tidak mau memaafkan, suka menjelek-jelekkan
    orang, tidak bisa menguasai diri, bersifat kasar dan kejam, serta membenci segala
    sesuatu yang baik.
  pes-OPCB: همچنین فاقد محبت، بی‌گذشت، تهمت‌زن، ناپرهیزگار، خشن و متنفر از نیکویی
    خواهند بود.
  mpt-mpt: I naka mak unang maki mo dohalim bianibta daayemomabibbabe. I naka mak
    unang maki dim oye bianiba imalo kukub ayamo mo namomabibbabe. I alo hebmamsab
    tliyebua naka mak unang maki dosuan bianiba yemomabiobe. I kukub ayamo mo gobonomabibbabe.
  ssx-ssx: Ikana꞉ma꞉ a꞉ta꞉ma꞉ homa tamba꞉ na mu make pa paeyaaluekema꞉ hone na u make
    hoki nane laasa꞉ wanda꞉hali hata꞉ make hone mata꞉pa pua hata꞉ wanda꞉hali hoeyaasa꞉
    hau pu make kika ma꞉na꞉na꞉ hau leke pita꞉la꞉ hau make pu halimikie. Mo wanda꞉halima꞉
    epeke haumanu honditi pu halimikie.
  mkl-mkl: Aɑ jɛ hɑi nɛ kubi ŋɑ, ɑ kɑɑ nɛ ɑrɑɑrei inɛ ŋɑ, ɑɑ jɛ woo sɔ irii inɛ ŋɑ,
    ɑ kɑɑ mɑ̀ ɑrɑ nŋɑ, ɑɑ jɛ inɛ ku ɡɑɑbu ŋɑ, nɔ ɑɑ jɛ mbɛɛi woo ce jiidɑ ŋɑ.
  gaq-gaq: ମେଇଂ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଦୟା ମାଡିଂ ରେମୁଆଁ, ଇଂସା, ନିନ୍ଦାଣ୍ତ୍ରେ ବାରି ବୟଙ୍କାର୍; ସାପା
    ନିମାଣ୍ତା ବିସୟ୍‌କେ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌ଏ ।
  gof-RNT: siiqoy baynnayssata, maarotethi eronnayssata, zigireyssata, banttana haaronnayssata,
    qadhey baynnayssata, lo77o dosonnayssata,
