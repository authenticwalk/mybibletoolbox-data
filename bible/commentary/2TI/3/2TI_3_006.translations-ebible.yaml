verse: 2TI.003.006
translations:
  kpx-kpx: Kebia degomole abuna tiliege keate degomoleau vaveve toela vai ke huhulahale
    kebia oe velehovoi lobogevei haivege abuna isiviabe vai.
  okv-H: Eto embo aingeko amina embo ta hande ta jijimeto pambuto horeto hotembari
    irae evohu ta degi hihi ti tirihore enana ta ari sasapura isapamane amina bouka
    eaguja avoeto ari sasapura ta ujeje isapamane ue ke avo ingihe ambo ambo eagora.
  tbo-tbo: Naka tauhi tu wiatatiyana koyakoyama po numa uyahihi he luilui ma wiwine
    nugonugohi tapitapiyahi he koyakoyamehi, babana wiwinehi tauhi tu apapoe po hai
    apapoe binei he launugoluwaluwaga po tauhi he igoumehi.
  mal-C: ഇവർ ഭവനങ്ങളിൽ നുഴഞ്ഞുകയറി, പാപത്തിന് അധീനരും ബഹുവിധമോഹങ്ങളിൽ ആസക്തരുമായി
    ധാർമിക ചാപല്യമുള്ള സ്ത്രീകളെ വശംവദരാക്കുന്നു.
  grc-SR: Ἐκ τούτων γάρ εἰσιν οἱ ἐνδύνοντες εἰς τὰς οἰκίας, καὶ ⸂αἰχμαλωτεύοντες⸃
    ⸆ γυναικάρια σεσωρευμένα ἁμαρτίαις, ἀγόμενα ἐπιθυμίαις ποικίλαις,
  bgc-bgc: इन्हे म्ह तै वे माणस सै जो घरां म्ह दबे पाँ बड़ जावै सै, अर उन लुगाईयाँ
    ताहीं बस म्ह कर लेवैं सै, जो पापां तै दबी अर हरेक ढाळ की अभिलाषायां कै बस म्ह
    हो सै।
  khz-khz: Vovetaina talimara taunilimalima geria numa aorai gelaka-togana, ne aomoira
    garera geoparana. Voaomoira garera geria kala rakavara metaura na gekou-gavurana,
    e geria ririwa rakavara na gevairana.
  deu-TKW: Dazu gehören, die sich in die Häuser schleichen und nehmen Weiber gefangen,
    welche mit Sünden beschwert, von allerlei Begierden umgetrieben,
  zsr-NT: Lëzcaꞌ cni, lu yöl‑laꞌ banís quequëꞌ laꞌyaziëꞌ gap nac lu yuꞌu len laꞌzíꞌ
    yéꞌinëꞌ yuguꞌ ngul cunözi quië laꞌzíꞌ lu naꞌcnu le luꞌsëdnëꞌ. Laꞌbágaꞌnu dul‑laꞌ
    zian ngul naꞌ, len luiꞌ ládxiꞌcnu yuguꞌ le laꞌzë́z ládxiꞌcnu le cuzacaꞌ.
  lin-lin: Bamosusu kati na bango bakotaka na bandako ya bato mpe bakosaka basi ya
    pete oyo batonda na masumu mpe bamitikaka na lolenge nyonso ya baposa ya nzoto,
  hns-NT: Oelog me se koetjh log doesare ke ghar me ghoeske bhoettjar aurat logan
    ke aapan bas me kar lewe hai. Ie aurat log djaan-boedjhke boeraai me doebal hai.
  noa-E: ¿Khan jãgwia mua mag chirʉ́? Mua mag chirʉmʉn, jãgʉm khʉʉnauta parhoob dipierr
    dub wënʉrrʉmua ar ʉʉin sĩi bʉ̈ʉr abaawaijã chikham iek ʉ̈khakharrsö sĩerrjëem
    khʉʉn amachig paa aumaajeewaita mag chirʉm. Magʉm ʉʉinta parhoobam pekau pöm amach
    khõchagpierr nem wau sĩerrjëem khʉʉnau.
  eng-EMTV: For of these are those who creep into houses and captivate gullible women
    having been loaded down with sins, who are led by various lusts,
  mib-NT: Chi sava tēe ún quɨ̄vɨ de vehe te stáhú de tācá ñahan cánéé jéē iyó ndasɨ́
    cuéchi. Te yachī quɨ̄vɨcoo ña jíín táca jnúhun tú ndaā jeē cúsɨɨ̄ ni ña jíín.
  lif-NT2: कुभाग हिम् हिम् मे़बेःक्‍काङ् लायोःल्‍ले़ के़प्‍तुसिमाहाॽ नु काक् परिक्‍ले़न्
    याम्‍निङ्‌वाॽओ के़बप्‍मा निङ्‌वाॽ सुङ्‌गिक्‍मा मे़न्‍छुमाहाॽ युक्‍को मे़दारुसिरो॥
  xnj-xnj: Vangi vihamba munyumba za vandu na kuvakonga vadala vangolongondi vevibudingana
    neju muni vavayuwanila vene. Vadala venavo vakumbudila neju Chapanga na vamemili
    minogu yihaku ya kila namuna,
  mmx-mmx: Leventaba atnedi dit pas tangtagap ti lox ase limixin, la di etangas mi
    leventaba larakoenasun la di sat ka xapmek lodoxoma at lavakin, lununu atdi kopmen
    na lolos. Mo lavakin dip kip levenmumuat mumu leveloklok kakapmek atdi la soso
    mun di mumu asu lodoxoma kapmek atdi xa.
  cbr-NT: A unicama raírinëan xubu itsi xubu itsinu atsínbëquinquin, bana ñuixunquin
    paráncëxun ca anua 'icë an ñu 'atima 'acë xanucaman sinánñumasa 'ixun, aín bana
    cuatia. Upí oquin sinánquinma ca a xanucaman bëtsi bëtsi oquin sinania.
  tee-NT: Pus sia yu'unch alin ju ta'a'okxchok'onun. Ju yu'unch tatanui la'ixchaka'an
    ju chakolun ju va jantu ta'ac'atsananta chai ta'amalaca'ini ixchivinti'an. Pus
    ju anuch chakolun na lhu alactu'unti ju tanavita. Para tapuxcajui ali' taxtokni
    ju jantu soknic'a.
  eng-LSV: for of these there are those coming into the houses and leading captive
    the weak women, loaded with sins, led away with manifold desires,
  cak-NT: Roma chiquicojol reje' jec'o ri ye'apon pa tak jay y niquic'ut ri man ketzij
    ta. Y ja ri nacanak tak ixoki' ri je-nojinak riq'uin mac y je-uc'uan roma ri itzel
    tak ex ri yequirayij, jari' ri ye'an engañar.
  pah-NT: Jararamo g̃a hog̃ahoi onga pe imbojoapiapiavo xanhi'ĩ ti kunhangwera'g̃a
    pe javo. Oho g̃a kunhangwera'g̃a pyri a'ero o'mbero g̃a pe g̃a mbo'eavo Tupana'ga
    nhi'ig̃arũiva'ea rehe. Gwerovia kunhangwera'g̃a g̃a'mbea reki – kiroki kunhangwera'g̃a
    nharuiveuhũ opopoakare'yma mbehea pe. Okoveveuhu g̃a oroko te'varuhu ore javo
    novĩa kunhangwera'g̃a. Emo g̃a ndopohiri jugwi. Hepia'ngi he'yiva'ea ite'varuhuparavuhuva'ea
    g̃a pe no.
  sja-NT: Ɨ̃raweda mãgeerã jĩak'a imeraa jara p'anɨpa eperãarã tede t'ĩupata. Maap'eda
    iwarraa pedee p'anɨpa k'ũrapata wẽraarã pia k'ĩsia k'awa-ee beerã. Ma wẽraarã
    k'ĩsia p'ua p'anapata ãchia p'ek'au k'achia oopata k'aurepa. Mamĩda k'achia oo
    amaadak'aa. Ma k'ãyaara oopata ãchia oo k'iniata, ne-inaa k'achia bɨ mĩda.
  xed-xed: Mamu sanlaha mataba taŋ ta ra watgha, ka dzaʼa da həga da həga ga mndu
    da gataftá miʼaha kul haɗ mbrakwa taŋ, hbu dmaku ta həŋ, ta zawataku haraʼutiri
    kavghakavgha ma ghəŋa taŋ.
  mks-NT: Jáchi̱ tañu na̱ ja̱n ndúu java ña̱yivi, na̱ quíhvi vehe tá vehe jándahvi
    na na̱ji̱hí quíhví xi̱hín ña̱ jána̱ha̱ na̱. Ta mé na̱ji̱hí yóho ndójo cua̱há ndiva̱ha
    na cua̱chi jáchi̱ na̱ya̱ha quia̱hva cája na tá nu̱ú ña̱ núu xíca̱ ini na caja
    na.
  gfk-S: Ari ta di, di la silsilihe ra ngas be di na lala ta ira hala ta ira matanabar.
    Ma di la lamlamus hakale ira mangana haine ing pa dile palai ta ira tutuno God
    te hapuasne. Karek ra mangana haine, ira nudi sana tintalen i kubus kawase di
    ma ira nudi mangana sana sinisip i sunang di be di na mur.
  bmu-bmu: Yeŋgöreŋök tosatŋan laŋ liliköba ambazip miriŋine öŋgöba kelök keunöŋ uruqeqe
    mem eŋgiba kezapŋini kumbaumakze. Kumbaugetka ambi tosatŋan löwöriba yeŋgöreŋ
    qekötahömakze. Ambi siŋgisöndokŋinaŋgö gamugöra et eŋguiga sihim kömbönaŋini könaŋi
    könaŋi mieŋön yeyaseŋseŋ mem eŋgigetka siksauk akzei, yeŋön i bawian mönera aka
    köpeim eŋgigetka keu mötöpŋine et eŋgumakza.
  dgz-dgz: Apan muga upi pa pa amone pa gwanap waen imu pose aro uoniwa ebo wabaige
    baige tamuiwanum. Waen ameme koewa ugup ugup taine menan imu pose aro uon tan
    ame gapan wam da da koewa anuine gapan taiwanumun.
  eng-GNV: For of this sort are they which creepe into houses, and leade captiue simple
    women laden with sinnes, and led with diuers lustes,
  zaa-NT: Ttu te ca nubeyu'a nna día cą litsi' ca niula para gurexael·la' cą canu
    labí té tí' la' rulábalatsi' to' qui' quį nna, ca niula canu rennia cuenta qui'ni
    yala tul·la' chi beni cą, ą'hua runi cą seguir ca la' ridà latsi' mal qui' quį.
  eng-WEBSTER: For of this sort are they who creep into houses, and lead captive silly
    women laden with sins, led away with divers lusts;
  guh-guh: Bajarapamonae navecuatsatsianame tsipaji bajarapamonaeyajuvënëvi itsamonae
    pijabonëjavabelia joneyabiabiana. Nexata bajarapabonëpijivi, petiriavi, bajarapamonae
    yamaxëitojorobabiabiana. Bajarapapetiriavi jamatabëcuenefaefaenaena. Daxitacuene
    pibisiacuene jamatabëexanabiabiana. Nexata pamatacabi bajarapapetiriavi pibisiacuene
    jamatabëexana, patabiabiana penajumetsënëtsilivaisi petsipaebinexatsi. Nexata
    bajarapapetiriavi itsa tsipaebianatsi penajumetsënëtsilivaisi, beDioso itajara
    pejumelivaisi petsipaebivi taeyabiabiana.
  bon-bon: Teeme poto cina biname bime mete cabu me yääbäcnusi opo ire awename ngenecu
    onyaonya magebi bine, lui cina niiya mule sigu cama, teeme singisingi cina lui
    bine ewadanemenisi.
  nhw-BL: Itztoque quen nopa tlacame nopona. Quincajcayahuaj sihuame catli huihuitique
    para huelis calaquise ipan ininchajchaj para tlamachtise catli amo melahuac. Huan
    quinmasiltíaj nopa sihuame para quitoquilise inintlamachtil. Nopa sihuame ya quipiyaj
    miyac inintlajtlacolhua huan tlahuel quinequij quichihuase san catli quinpactía.
  swh-ONEN: Miongoni mwao wamo wale wajiingizao katika nyumba za watu na kuwachukua
    mateka wanawake wajinga, waliolemewa na dhambi zao na kuyumbishwa na aina zote
    za tamaa mbaya.
  wbi-wbi: Ulwakuva vamo vavane vevaghoosi vanavikwingela mulukolo ulwa a vaaanhu
    na kuwavula avamama avayaasu Ava vevamama vanovamemite uvuhosi kange vilo ngosivua
    nhu vunoghelua uvwa kila kinu.
  bba-bba: Ben ɡɑbɑ ko n yɛnusu duurimɔ kpɑ bu kɑ ben ɡɑri tɔn kurɔ dɑm sɑriruɡibu
    kɑmiɑ, bèn durum yɑ derɑ bɑ kom yɑɑ bie mɑ bɑ kĩru bɑɑtere diiriɑmmɛ.
  eng-KJVCPB: For of this sort are they which creep into houses, and lead captive
    silly women laden with sins, led away with divers lusts,
  kgk-NT: Ãy oiko-ma voi ave upeixagwa hekoha vai va'e. “Xe aporombo'ehaty va'e” he'i
    mo'ã ójehe. “Xe aiko-ta voi nde róga gwy-py” he'i gwapixa-pe oporombotavy-vy.
    Omogwahẽ rire íxupe ombotavy oiko-vy hóga pygwa. Kunha hi'arandu e'ỹ va'e-pe ombotavy
    ohesa rerova uka-vy ójehe. Upeixagwa kunha ojejavy va'ety. Ojapose va'e rei-ma
    ojapo.
  waj-waj: Iyakidiri ngiaa vaidi vooya vo nnau vo nnauyauvaki vida gioonna muaraaga
    kiaiya ngiari unnakuaivaa kiaa mmiaani rikiaavai. Ii gioonna iya kaayau mminnamminnaa
    maisaiyauvo iya suvuau kiaivaara iya mmuaararaikiai iya mmamma iira aataruuyauvaara
    pinaama yaata utuaavai.
  cpy-cpy: Tema imatakiro irika-paeni ijeeka-wankotantaki, ramatawi-yitakiro tsinani-paeni
    shipeta-shireri, antawo ikenkishiryaa-kaayitawo okaaripero-shirete, otzimatyee
    awentee-yaari irika-paeni, rootaki opoñaan-tyaari oñaama-shirewaeta-nakyaa roori.
  mpx-mpx: Gamagalau bolo o enuna hi haha gamagalau wali limi ona elal, inoke yowau
    gegewal enuna hi liwan kakawel. Yowau bolo o wali gegi i bwata hot, wali nuwatu
    tomaha ge tomaha hi toulil,
  wbp-wbp: Yalumpurrarlu wati-paturlu kuja kalu-jana pinarri-mani Jijajikiji warntarlarlu,
    ngulangkuju kalu-jana karnta ngurrpa-patuju jinyijinyi-mani yungulu-jana linpangku
    nganta purda-nyanyi. Yalumpurra karntakarnta, ngulaju kalu ngurrpa nyina, kulalpalu-nyanu
    nyarrparlu warla-pajikarla warntarla-kujakuju maju-kujakuju. Marda kalu-nyanu
    kurnta-jarri-jala maju-jangkaju, kala wurrangku-juku kalu manngu-nyanyi-jiki nyinparnarlu-juku
    nyiya-kari nyiya-kariji majumajuju. Ngulaju kalu warrarda pina-jarri nyiyarningkijarraku.
    Kala kula kalu junga pinarri-jarri Jijaji-kirlangukuju Yimi Ngurrjukuju. Kujarlanya
    kalu yangka wati-patuju warrarda putaputa yuka yuwarli-kirraju karnta-kurlangu-kurraju
    yungulu-jana karntakarntaju yimirr-yinyi.
  luo-luo: Joma kamago ema donjo e miech ji kendo gihoyo mon ma pachgi yomyom mogangore
    gi kit richo mayoreyore kendo ma gombo maricho ywayo pachgi koni gi koni,
  nhe-NT: Itztoque queja nopa tlacame nopona. Quincajcayahuaj sihuame tlen huihuitique
    para huelis calaquise ipan ininchajchaj para tlamachtise tlen ax melahuac. Huan
    quinmasiltíaj nopa sihuame para quitoquilise inintlamachtil. Nopa sihuame ya quipiyaj
    miyac inintlajtlacolhua huan tlahuel quinequij quichihuase san tlen quinpactía.
  aii-aii: ܣܵܒܵܒ ܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ ܡܐܲܝܟ݂ ܓܹܢܵܒܹ̈ܐ ܟܹܐ ܥܵܒ݂ܪܝܼ ܓܵܘ ܒܵܬܹ̈‌ܐ ܘܣܵܠܒܝܼ
    ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܣܲܟ݂ܠܹ̈ܐ، ܕܦܝܼܫܹܐ ܝܢܵܐ ܡܘܼܛܥܸܢܹܐ ܒܚܛܝܼܵܬܹ̈‌ܐ ܘܠܘܼܒܠܹܐ ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ
    ܦܪ̈ܝܼܫܹܐ.
  esk-NT: Taatnatchich iḷaŋich siñiqsrałiġmiktigun payariraqtut piyaruanik aġnanik
    pigiiḷiḷḷapiaqtuanik suli igliġutikkauliqsuanik qanusripayaatigun kimmutitigun.
  msb-msb: An iba sa inda an nagapambalay-balay na bagaʼn maayo na mga tawo pero dili
    namamangnuhan nagapanghidara san mga maluya na kababayihan na nabubug-atan san
    inda mga sala kag nadadaog san tanan na mga klaseʼn kaila.
  cpa-NT: Ca²dsiog³ dsa² héi² dsa¹tiogh¹² ja³quiah¹³ hio¹³ tsa¹chian² dsǿa¹², hio¹³
    ma²ca¹jmo¹ hliú² ni³ dsag³ ca¹møa¹ dsǿa¹²dsa. Mi³mi²gan¹²dsa hio¹³.
  dso-dso: କାଇକେବଇଲେ ଏନ୍ତାରି ଲକ୍‌ ବିନ୍‌ ଗର୍‌ମନ୍‌କେ ପୁରିଦେଇ ତେଇ ରଇବା ମାଇଜିମନ୍‌କେ ନାଡାଇଲାଇନି
    । ଏ ମାଇଜିମନ୍‌ ତାକର୍‌ ପାପର୍‌ ଲାଗି ନିଜ୍‌କେ ଦସ୍‌ ଦେଇ ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ କରାପ୍‌ ମନ୍‍କର୍‍ବାଟାସଙ୍ଗ୍‍
    ପୁରାପୁରୁନ୍‌ ଅଇଲାଇଆଚତ୍‌ ।
  meu-meu: Idia haida na ruma lalodiai e rau vareaimu, hahine kavakavadia e ḡuidiamu;
    unu hahine na edia kara dika ese e hametaudiamu, bona edia ura dikadia ese e hakaudia
    kereremu,
  yva-NT: Vatano nanawije inta uta usea yavare inta rai maninimbe, wo ayao angkari
    raura nanto wanya manuga mayondi mansai. Wanya umaso nawamo utairi jirati ayao
    kakaije rai muno awa bekero ngkakainoanive mo manuga rantutu dave. Weti maweso
    unanta sawa vatano angkari umaso apa ana datore rai.
  dgc-dgc: I sénganya dide éy makasdép side ta pamilibilea, a tulos de a mégtoldu
    ta mali du bébe a kulang tu isip. Du kona sa a bébe, éy mélungkut side ta kasalanan
    de, sakay sésundin de san i maski anya a gustu de.
  zpm-NT: Sac lëë zha ne nacgrë zho ga, rzëëb yu rietsitnie grë wnaa yozh ne zienaḻ
    ncuaaṉe gdeedtaa guxt xcuerp.
  hix-NT: Àro wyaron komo ryhe, nowomyatxhe, anar kom màn yaka. Àmàn kom yawo rma,
    woràskomo komo yonkuhtetxhe. Tànhananàhrà ro me harha neryatxhe. Àsok kom hana
    natxow ha, nyamoro ha, woràskomo komo. Ahoxemra ro mak natxow hamà, tàhnawonye.
    Tanàhnohsom me tehtxoho kom hona ryhe, noseryehyatxhe, atxke rma haxa tesnàr kom
    ke. Anaro rha tanhàn kom hoko tehohkaxemà ro me natxhe.
  sim-sim: Ma ol erem nanda ondo men mayam hokophakovi ihi nokove ol wavu lihi tumtum
    nanda ondon li haimba handambawak os li mbawa hom unda ola. Nokove ondo kavakava
    os li unda hikrip amakrivi hom li faleshiwak er si nomok si larakmba rakashiwak
    linda ola. Uwak mbele mbele kava os wavu lihik tasawa hom er uyanda lir.
  npi-ULB: यी मानिसहरूमध्ये केही मानिसहरू घर-घरमा पसेर मूर्खताले भरिएका विभिन्‍न पाप-स्वभावले
    थिचिएका र धेरै अभिलाषाले प्रभावित स्‍त्रीहरूलाई अधीनमा पार्छन ।
  cgc-cgc: May anen man ki danen na gabalay-balay gid na manluko ta mga bai na dali
    nang lukuon. Mga bai an dali nang lukuon tak naguluan iran na isip tenged ta iran
    na mga sala daw tenged man na danen an pirmi nadala ta iran na mga liag.
  tim-tim: Luâk ya maktân are yeŋgâlânba bikŋande tik panmâ yoŋâk yoŋâk manmai. Hain
    manbiâ âmâ âmbâle nâŋgâ nâŋgâyeŋe gulip arekŋe dosayeŋaet umatŋe are nâŋgâmbiâ
    umatŋe akto egâliaŋ bâleŋe akmâ horat gorat akmâ
  yor-yor: Nítorí nínú irú èyí ni àwọn ti ń rákò wọ inú ilé, tí wọ́n sì ń di àwọn
    obìnrin aláìlọ́gbọ́n tí a di ẹ̀ṣẹ̀ rù ní ìgbèkùn, tí a sì ń fi onírúurú ìfẹ́kúfẹ̀ẹ́
    fà kiri.
  wos-wos: Wunde du nawulak di nakélak yita di geré wulaaye di jémba sarékéhafi yakwa
    takwaré di témbéra, di deka hundi xékéndate. Wunde takwa di séfélak haraki sémbut
