  hlt-THB: cawh ni Khawsak thlang ing ik-oeih leek soepkep awh thoeih ang cam na a
    awm hly.
  soq-soq: Ema bedewe God apanawaida dewa eubu daitada dewamompaa rua os.
  qub-qub: Chaynöpami Tayta Diosninchi munashantana rurananpaj acrasha caycaj runaga
    caycanga sumaj yachacushana y sumaj camaricushana imatapis allillatana rurananpaj.
  att-att: Á sittam nga tatole ni Namarò, nu kuruk nga manguruk ittam sù ubobuk na,
    á naparán ittam nga masserbi kuna, nga mamalurò sù ngámin nga napiá nga ipakuá
    na nittam.
  bki-bki: rivanvano-o mia kito Atua kiano tomu nalo romei rovu a reve verare ka rala
    kiano im̃auano novo nalo.
  bqp-bqp: de Luda gbɛ̃ sorukɛna ma yãmanakɛna sĩnda pínki zɛ́ gũn.
  mcp-mcp: shú nə́ muud mə́ Zɛmbî bə́g nə ŋkul kwag sâ jɛ̂sh, sá nda fúfə nyə shú
    sálə sɔ́ɔ́lʉ́gʉ́ wɛ̂sh wɨ́ ŋkí nywa yí.
  hat-hat: Konsa, yon moun k'ap sèvi Bondye, li tou pare, li gen tou sa li bezwen
    pou l' fè tou sa ki byen.
  npl-NT: Ijkó nochi akin ya tekone inawak Dios, kuali mamoixtlamachti iwa makimati
    kenijki kichiwas nochi tlan kuali.
  bgg-bgg: ji è branthek hanyie è Hamangkhung-aphuii ro blia rek pho shii ley ìdlie
    ne wie blia zab shii khriig rek chid.
  eng-TCENT: so that the man of God may be complete, fully equipped for every good
    work.
  eng-BSB: so that the man of God may be complete, fully equipped for every good work.
  cpu-NT: Ari iriñeerori ikaratzi jashitaari Pava iriyoperoshiretairo irantayetairo
    maaroni kameethari.
  san-ASM: তেন চেশ্ৱৰস্য লোকো নিপুণঃ সৰ্ৱ্ৱস্মৈ সৎকৰ্ম্মণে সুসজ্জশ্চ ভৱতি|
  tac-NT: Ye ra'íchalika regá júkuru napurigá bilé rió Onorúgame oyérame 'we 'la 'nátaga
    asimela 'la sébali olagá, napurigá 'la Onorúgame oyériga asimela.
  eng-WEBPB: that each person who belongs to God may be complete, thoroughly equipped
    for every good work.
  gfk-H: Ma ira Pakpakat ta Kalou diet bilai hua, ing tiga tunatuna gar ta Kalou na
    manga tagura timaan wara gilgil ira tahut na pinapalim bakut.
  viv-viv: Ada au hidede amine Yaubada ide yana kaliva gikidewedeweda be faisewa yamumuna
    tulina tulina adafaiweya kanaꞋitaveꞋavina.
  yao-yao: kuti mundu jwakuntumichila Akunnungu aŵe jwakomboleswe mu indu yose kuti
    aŵe chile kupanganya masengo gagali gambone.
  tgp-tgp: matan vara tamlohi non God i mai tamlohi er̃ier̃i matea matan mo tatamahu
    moiso mata vavahinau r̃uhu tari.
  auc-NT: Edæ Wængonguï beyæ̈ në odömonte apæ̈necä ïñömö eyepæ̈ ëñengä inte tömengä
    nänö waa cæquïmämo tömämämo ante cæcæcäimpa, ante odömonte apæ̈necæte ante yewæ̈mongadänimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee me jibakenaɡ̶a Aneotedoɡ̶oji lotaɡ̶a, jaoɡ̶atibige niɡ̶ina
    oko anowo libakedi Aneotedoɡ̶oji mida lixakedi ane yopotigi me dibatema Aneotedoɡ̶oji,
    codaa me igotema meo okanicodaaɡ̶ica nibakedi anele.
  bmh-bmh: Gonun, du in go Uwait nugau salau macaneu, go ze gue sesamoraimai, gonugau
    salau unum naliu pet mabun iboin.
  ctu-BL: cha'an chajpʌbil i winic Dios ti pejtelel chuqui wen, cha'an uts'at mi'
    mel i ye'tel ti pejtelel.
  meq-meq: Məsəfəre i Mbəlom a ge andza niye na, hərwi ada ndo i Mbəlom mâ təra neŋgeye
    maləva bo eye hərwi ka təma a ɗərev ŋgay wu nakə tebiye a say mede mata ge ha
    məsler ŋgwalak eye aye.
  noa-H: Jãg hiek pua k'augtarrauta har pʌjö Hẽwandam chogk'am k'õsi nʌm k'ʌʌnag k'ap'ʌ
    hapiejem, jãga hamau Hẽwandam hat'ee hamachdëu waum k'õsimpierr waau k'ap'ʌ haju.
  alp-NT: Leke Alla Iono tamata rebe ikerike eteIje iaknekae kena sasaisa rebe suke
    iktili kena onore, le Iono iktili kena ikerike pusue rebe misetaru.
  san-VEL: tena ce"svarasya loko nipu.na.h sarvvasmai satkarmma.ne susajja"sca bhavati|
  kbq-kbq: Na'ankure Anumzamofo vahe'mo'za atupa'ma hu'zankura ana nanekemo vite'zmante'nena,
    maka knare eri'za zamia erigahaze.
  kbh-kbh: chca, canÿe ents̈á Bëngbe Bëtsabiama oservená y obená chaotsemnama, ts̈abá
    chaotsetáts̈ëmbo y sempre chaotseprontana nÿetsca ts̈abe soyënga jtsamama.
  ron-LSB: pentru ca fiecare persoană care aparține lui Dumnezeu să fie completă,
    echipată temeinic pentru orice lucrare bună.
  pon-pon: Pwe aramaj en Kot en unjokela o koiok on wiawia mau karoj.
  nhe-BL: Quena, Toteco techmacatoc Itlajtol para techcualtlalis nochi tojuanti tlen
    tiiaxcahua para huelis tijchihuase nochi tlen cuali.
  sps-sps: tan kat to aya, Vegiau kat ratuaran vainy fasito ten Gov sa kakouiny famainy
    ratuara tan kat a fo mamatsiny viir kat rof.
  wnc-wnc: Natdeke ninu Anututane amina dakngake yuamang aminda puya take siknga tasinim.
    Wamu waakngata nin gatanimuke pasiwan natdetdetninu nomana siknga pake puya tasinim.
  bus-bus: lɛ Luda gbɛ̃ sorumi ma yãmaakɛna píngi zɛ́ guu.
  gub-BL: A'e rupi Tupàn ze'eg imume'u har a'e, aze ukwaw katu ize'eg a'e nehe, a'e
    mehe upuner putar purupytywàgatu haw rehe a'e nehe, upuner putar oho katu haw
    rehe ize'eg rupi a'e nehe no, upuner putar pureruze'egatu haw rehe nehe no.
  imo-imo: Gotenga kongono tenderemolo imboma yunge kongonoma tendemolomanga lipe
    manjilima pepili kongono pengama tumbi tipo tepo kondomolomunga enge nilima lino
    kinye pepili nimbe lino aku tepa mane tirimo.
  boj-boj: Deqa anjam dena Qotei aqa tamo uŋgasari naŋgi keretnjreqnaqa naŋgi kumbra
    bole kalil yoqnsib wau bole bole ojeqnub.
  eng-DRA: That the man of God may be perfect, furnished to every good work.
  knf-knf: Hënk di di ñaaŋ anwooŋ i Naşibaţi akyeenkuŋ ţi uhaaşul iko bŧi yi anumiiŋ
    kadolna iko bŧi inwooŋ inuura.
  san-KHM: តេន ចេឝ្វរស្យ លោកោ និបុណះ សវ៌្វស្មៃ សត្កម៌្មណេ សុសជ្ជឝ្ច ភវតិ។
  arn-NT: Fey ta famngechi Ngünechen mew maneluwkülechi che ñi rume adümuwael itrokom
    küme dungu mew tañi fente küme pepikawküleael tañi femael itrofill kümeke dungu.
  zas-NT: din gagbee xbejn Dios guidiblagaa din güünman graloj ni na̱j ni zagdxe.
  ken-NT: Ɛyɔ ɛ́kwak bɛ mǔbɛtok Mandɛm ánkwáy ndǔ yɛntɨkɨ mbi nɛ bɛ ámbɔ́ŋ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ ɛ́yàŋ ndu bɛkʉ yɛ̌ntɨkɨ ɛrɨ́tɨ́ bɛtɨk.
