verse: 2TI.003.017
translations:
  kpx-kpx: Katealemoike Dilava ataeabuna lovive ke hilokai neniai vai.
  okv-H: eto God ta pure ari embo na God ta ke jigama ururou ari javotoho tapa amo
    au kito au inono aisuja.
  tbo-tbo: Uyahinei tauta tu wimulitagona bagibagi dewadewahi atapuhi ta wobagibagiyehi.
  mal-C: അങ്ങനെ ദൈവമനുഷ്യൻ നൈപുണ്യമുള്ളവനായി സകലസൽപ്രവൃത്തികൾക്കും സുസജ്ജനായിത്തീരുന്നു.
  grc-SR: ἵνα ἄρτιος ᾖ ὁ τοῦ θεοῦ ἄνθρωπος, πρὸς πᾶν ἔργον ἀγαθὸν ἐξηρτισμένος.
  bgc-bgc: ताके परमेसवर का जन हरेक भले काम करण खात्तर त्यार अर सिध्द बण जावै।
  khz-khz: Vokila geriana Palagu gena talima pia ripa-namanama, pe kala namara maparara
    pia kalara.
  deu-TKW: damit der Mensch Gottes sei richtig und hergerichtet zu jedem guten Werk.
  zsr-NT: Cni run, quië gac sinaꞌ nu nac queëꞌ Dios, len gactsca gun yúguꞌtë le nac
    dxiꞌa.
  lin-lin: mpo ete moto na Nzambe azala ya kokoka mpe ya kobongisama mpo na kosala
    misala nyonso ya malamu.
  hns-NT: djeme Parmeswar ke bieswaasie logan poera howe aur tajaar rahe har ek rakam
    bhala kaam kare ke.
  noa-E: Jãg iek pua khaugtarrauta ar pʉjö Ẽwandam chogkham khõsi nʉm khʉʉnag khaphʉ
    apiejem, jãga amau Ẽwandam athee amachdëu waum khõsimpierr waau khaphʉ aju.
  eng-EMTV: that the man of God may be proficient, thoroughly equipped for every good
    work.
  mib-NT: návāha tēe cájejníñu nuū Yaā Dios, ije ni de te coo tūhva vāha de sáha de
    tācá jniñu váha.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽरे़ काक् नुःबा याःम्‍बक्‍हाॽ चोःक्‍मा मे़सुक्‍तुर
    फाॽआङ् साम्‌योसाप्‍ला आबिरे़बारो॥
  xnj-xnj: muni mundu mwakumhengela Chapanga avya mweahotwiswi mukila lijambu na ajitendekela
    neju kukita kila lihengu la bwina.
  mmx-mmx: kusu limixin at ne Moroa naba gagas kusu dina epovo ri lok leven gugu nunuan.
  cbr-NT: Usaquin 'unani ami catamëcë 'ixuan aín unicaman bëtsi unicamaribi 'unánminun
    ca Nucën Papa Diosan aín bana aín unicama cuënëomiacëxa.
  tee-NT: Chai ni chunch junita ixchivinti Dios pus jantu tu'u' c'acxni la'is'atsucunti
    ju ixlapanac ju Dios ni lai cac'atsa ju ixk'achat ju Dios chai lai canaviya'.
  eng-LSV: that the man of God may be fitted—having been completed for every good
    work.
  cak-NT: Chi quiri' ri je rusamajel ri Dios, can utz tic'ue' quino'j (quina'oj) riq'uin
    ri je-tz'iban can. Roma nic'atzin chique chi niqui'en ronojel ri utzilaj samaj.
  pah-NT: Nahã Tupana'ga rembikwatijarukara ikwahapavukari Jesus'gareheve'g̃a pe tonhi'ĩpo'ru
    pa ti g̃a ga oporavykyparavuhuavo ikatuva'ea rehe ojipe'g̃a pokoga.
  sja-NT: Mãgee jõma k'awaak'ãri mãik'aapa Tachi Ak'õrepa oopi bɨk'a oo k'inia bak'ãri,
    eperã wãara mimiait'ee Tachi Ak'õre-it'ee mãik'aapa ooit'ee ne-inaa pia k'ĩra
    t'ãdoo awaraarã k'aripait'ee.
  xed-xed: kada nzakwa mnda Lazglafta nda payatá vgha prək ŋa maga inda skwi ŋa maga
    skwi ɗina.
  mks-NT: Já quéa̱ ná cuu nduu nda̱cú chága̱ ini na̱ cándeé ini Ndióxi̱ xi̱hín tu̱hun
    mé á ta xi̱hín ña̱ yóho cuu coo tia̱hva na caja na tá nu̱ú ña̱ va̱ha.
  gfk-S: Ma ira Pakpakat tane God di bilai hobi waing tike turadi tane God na manga
    taguro timaan ura gilgil ira tahut na pinapalim bakut.
  bmu-bmu: Anutugö ambazip neŋön mi oyoŋda köl guliba Anutu jitŋaŋgö dop köhöiba aködamuninambuk
    aka nup ölöpŋi pakpak membingö jöjöröba malbin. Mewö.
  dgz-dgz: God nao mega kakae ugup ugup taine nagire anu ta kayasepen menan God nop
    mega ap gapan anu kakayatain.
  eng-GNV: That the man of God may be absolute, being made perfect vnto all good workes.
  zaa-NT: para qui'ni ttu ỹi'ni Tata Dios nna labí biỹa eyàtsanią nna ccą́ preparado
    gunią tsè' biỹa tèdiba tsina nu ná qui'ni gunią para lèe.
  eng-WEBSTER: That the man of God may be perfect, thoroughly furnished to all good
    works.
  guh-guh: Nexata Dioso pejumecovënëtsinë itsa yapëtane Dioso pejumelivaisi, jamatabëcuenecaëjëpaenatsi
    daxita xua pexaniacuene pexanaenexa.
  bon-bon: Siige lui biname te Acejiyame me kaakesea jaawenuge, tabe mage umle cama
    piiyepu cängena amacetnäjäneji birige miijimiji mule bine wawenetnäjame.
  nhw-BL: Quena, Toteco techmacatoc Icamanal para techcualtlalis nochi tojuanti catli
    tiiaxcahua para huelis tijchihuase nochi catli cuali.
  swh-ONEN: ili mtu wa Mungu awe amekamilishwa, apate kutenda kila kazi njema.
  wbi-wbi: muvwakyang`ani. Ulu kwe kuuti umunhu ghwa Nguluve akwilanaghe, puno apelilue
    ingafu sooni vwimila uvwa kuvomba imbombo.
  bba-bba: Kpɑ Gusunɔɡii u kɑ ko tɔn ɡiro wi u sɔɔru sɑ̃ɑ u kɑ sɔm ɡeeru bɑɑtere ko.
  eng-KJVCPB: that the man of God may be perfect, throughly furnished unto all good
    works.
  kgk-NT: Oipota Nhandejáry jaiko hembigwái ramo íxupe. Oipota nhahendu upe va'e nhe'ẽ
    nhane arandupa hagwã, nhane rembiapo porã porã hagwã íxupe jaiko-vy.
  waj-waj: Vaidi voovoono Anutuuqaa mmooriivaa varoonnonno koovayama kioo mmuakiaa
    mmoori yoketaiyauvaa yoketaama iinaraivaara teerakiaiveeraivaara Anutuuqaa kua
    fafaaraivo vainoo.
  cpy-cpy: Ari iñeerori ikaatzi rashitaari Tajorentsi riyopero-shireteero rantayiteero
    okaatzi kameethata-tsiri.
  mpx-mpx: He Buki Bwabwalena ana baaba eliyana, inoke kilau Yehoba wana totuwalali
    ta lovivina-agila tuwalali waiwaisal tomaha ge tomaha ta ginolil.
  wbp-wbp: Kuja karlipa-jana Kirijini-kariyi-nyanu yapa pinarri-mani yimi-kirlirliji
    Payipulu-jangka-kurlurlu, kajilpalurla nyinakarla jungarni Kaatuku, ngula-jangkaju
    kajikalurla warrki-jarri ngurrju-nyayirni.
  luo-luo: eka ngʼat Nyasaye obed molony chuth ne tich moro amora maber.
  nhe-NT: Quena, Toteco techmacatoc Itlajtol para techcualtlalis nochi tojuanti tlen
    tiiaxcahua para huelis tijchihuase nochi tlen cuali.
  aii-aii: ܕܗܵܘܹܐ ܐܢܵܫܵܐ ܕܐܲܠܵܗܵܐ ܚܫܝܼܚܵܐ ܘܓܡܝܼܪܵܐ ܠܸܥܒ݂ܵܕܵܐ ܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ.
  esk-NT: iñugli agaayyutikuaqtuaq naamasripḷugu paqnamallautlasripḷugu qanusripayaamun
    savaallautamun.
  msb-msb: agod an nagasirbe sa Dios angay kag handa gayod maghimo sin nano man na
    maayo na trabaho.
  cpa-NT: Mi³jøng² li¹të² jniang³ hi² ŋi³niang³ jniang³ ta³ quiah¹² Diú¹³ ha²lah jmó³
    jniang³ hliú² ni³ hi² dsio¹.
  dso-dso: ଜେନ୍ତାରି କି, ପର୍‌ମେସର୍‌କେ ସେବା କର୍‌ବା ଗଟେକ୍‌ ଲକ୍‌ ପୁରାପୁରୁନ୍‌ ତିଆର୍‌ ଅଇ,
    ସବୁ ଦରମ୍‌ କାମ୍‌ କର୍‌ବାକେ ବପୁ ପାଇସି ।
  meu-meu: Unu amo Dirava ena tau baine ḡoeva dae, bona kara namo iboudiai ikaradia
    ai baine kwalimu.
  yva-NT: Wirati Amisye apa kawasae wamanapatambe Ai wamamo wantairi jirati Ayao Amisye
    rai indamu wambambunin wamo anakero kove rui vayave raijar.
  dgc-dgc: Kona sa i iatéda na kasulatan, monda tu utusan na Diyos, éy handa dén siya
    a magimet ta maski anya a mahusay a tarabaho.
  zpm-NT: Zeeṉa sca grëse zha ne no xnëz Dios, grieelo wen wen cseed zho, ni guieṉ
    zho zha guṉ zho grëse dziin ne rquiin, dziin ne rieguiaḻ zho guṉ zho.
  hix-NT: Khoryenkomo mryenon komo hananàhtàkatxho ryhe àro ha, Khoryenkom karyehtanà,
    enyhoryexah me ehtxoho menye, Khoryenkom yomyawon hokono ro me ehtxoho menye,
    anaro rha enyhoru rma hokono ro me ehtxoho menye.
  sim-sim: Karem uwosik mashi oso, nir Avui Wasilakahi man si tolo wornashinak, nombo
    orhin ni tiyaha lerawu jivi orhi nirnjik or hundujehendan ni laka.
  npi-ULB: ताकि परमेश्‍वरका मानिस सक्षम भएर हरेक असल काममा सुसज्जित हुन सकून् ।
  cgc-cgc: Paatag ta Dyos ki kiten sinulat din na pulong para kiten i na iya na mga
    ittaw anda gid daw may sarang na magbuat ta maskin ino na mga miad.
  tim-tim: Hain aknengim mem owâi nenekto nen Anutugât luâk bunŋe akmâ heŋgemgo heŋgemgo
    âi keiŋe keiŋe are âlepŋe peniaŋbaen.
  yor-yor: Kí ènìyàn Ọlọ́run lè pé, tí a ti múra sílẹ̀ pátápátá fun iṣẹ́ rere gbogbo.
  wos-wos: Nani Godna du wun yikafre hundi jémba xékéta hambuk yata jémba xékélakita
    atéfék yikafre jémba hali yakwa.
  emp-NTPO: Mãwã Ãcõrẽ ẽberãrãba ne jũma biada o cawad̶aped̶a poya o panania.
  eng-F35: so that the man of God may be fully competent, thoroughly equipped for
    every good work.
  ind-ind: Kesimpulannya, melalui Firman Allah, setiap orang yang sudah menjadi milik-Nya
    dimampukan dan diperlengkapi untuk menjalankan segala tugas yang baik yang diberikan
    Allah kepada kita.
  pes-OPCB: خدا به‌وسیلۀ کلامش ما را از هر جهت آماده و مجهز می‌سازد تا به همه نیکی
    نماییم.
  mpt-mpt: Weng olo inanamabo kesoa Gode okok naka nibo e weng olo amitie kibianoba
    e okoko ayam okok keboba weng olo nibo daaye bianoa titilo omkayebua e okoko klayam
    okok kemomo!
  ssx-ssx: Kutu peaapeke ya꞉la꞉ ekima꞉ta꞉ mo Koda꞉na꞉ e pokaasa꞉ somema꞉ epeke hau
    paeyao ana꞉na꞉ peaena꞉ tikitiki yao haena꞉ lelieke.
  mkl-mkl: ku bɑ inɛi Ilɑɑɔ̃ ku kɔ̃, nɔ ku tɑ̃ sɔɔlu ku ceò icɛ jiidɑ bɑɑ yoomɑ fei.
  gaq-gaq: ଡିରକମ୍‌ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁ ପବିତ୍ର ଡିଙ୍ଗ୍‌ଚେ ସାପା ରକମ୍‌ ସତ୍‌କାମ୍‌ ଡିଙ୍ଗ୍
    ନ୍‌ସା ଦର୍‌କାର୍ ଲେଃକ୍ନେ ବପୁ ବାରି ବୁଦି ଲାବ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Xoossaa asi polonne lo77o ooso ubbaa oothanaw giigidayssa gidana mela maaddees.
  unx-unx: ଏନାତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସେୱାତାନ୍‌ ହଡ଼କ ପକ୍‌ତାକେଦ୍‌ତେ, ସବେନ୍‌ ଲେକାନ୍‌ ବୁଗିନ୍‌
    କାମି ନାଗେନ୍ତେ ସେକାଡ଼ାକାନ୍‌ଗି ତାଇନ୍‌ ଦାଡ଼ିୟାକ ।
  gah-gah: Ómasímini vegenala gihila loló oko mininake monokú legepagi avasavagi mininake,
    monó hoza lamaná haitopaitolímini aleko minanogo une.
  lcm-lcm: Au na le iang, kana igenen a God ka usausa aro luai si abis ani mamain
    ta avibisan roron aongos.
  aer-aer: Nhenge Jesus-kenhe areyele aywerrke mpwaremele iwenhe Payepule ikwerele
    intelhe-ilekenge, itne anteme iwenhe apeke renhe mwerre mpwaremere Ngkarte-arle
    itneke ahentye-anemenge mpwaretyeke.
  qvc-NT: Chaqa Tayta Dyusqam Santu Librundaqa paypi allipta yuyakuqkunata qowashqallapa
    kanchiq, allita paypaq yach'akushpa, yach'ayniyuq kashpa, tukuy ima allikunata
    rurananchiqllapa.
  tgl-ULB: Ito ay upang ang lingkod ng Diyos ay magkaroon ng kakayahan, at mabigyan
    ng kasangkapan sa lahat ng mabuting gawa.
  cbs-NT: Jaska yununiwen taexun jabu Diosun yunua jawen jancha yuixunikabu jawen
    janchawen unanepakin pepajaidakin Dios dayaxunkin pepa betsa betsapa axuntidubuki.
  xtm-NTPP: sukan‑va'a ndaka ñayii ka kandija Su'si ma, te jín koo tu'va kuiti i ja
    jin sa'a i ndaka ja vii ja va'a ma, vaa jâ ni ka jini i tnu'u Su'si ma.
  nnq-nnq: kupala mundu jwammegelela Nnoongo abe na kila kilebe chikipaligwa muliengo
    lyakwe na abe tayali kamu maengo goa agabi gambone.
  bao-NT: Ʉmʉreco Pacʉ yʉʉ ca niigʉ cõrora niipetirije añurijere ca tii majigʉ añugʉ,
    cʉ̃ ca niipere biro ĩiro.
  san-ORI: ତେନ ଚେଶ୍ୱରସ୍ୟ ଲୋକୋ ନିପୁଣଃ ସର୍ୱ୍ୱସ୍ମୈ ସତ୍କର୍ମ୍ମଣେ ସୁସଜ୍ଜଶ୍ଚ ଭୱତି|
  huv-NT: Atquiaj nopnop nendüüb Teat Dios apmajiür palan leawa netam, quiaj apndom
    marang meáwan najneaj leawa Teat Dios apmüüch nej marang.
  otn-NT: Ja̱na̱ngue nu̱ ra̱ ja̱'i̱ ørpa̱bi̱ rá̱ 'bɛfi Oja̱, nu̱'a̱ di xädi, gue'a̱
    di di̱nna̱ mmʉi'a̱ te gä ra̱ nho ja ngue da̱ 'yøt'e, hi̱nte di 'bɛdi.
  nop-nop: Wendoktiŋa mede yendi Bepaŋ’walaŋ memetam nihitubu-lodaune titiŋ momohi
    hogohogok u behinakayam, tiŋa undugoŋ nihitubu-lodaune kwanai hogohogok momohi
    u titiŋdok tiulidoko tiŋila hatiyam.
  obo-NT: Ukit to kodpohinonaw tadda, iddos minuvu no uripon to Monama, worad en kulang
    to kodpuung din to langun no moppiyon pinuungan.
  cak-ENT: Richin que ri rusamajela' ri Dios ye tz'akatinük ta jabel. Roma ronojel
    ri' nc'atzin cheque richin que nyetiquer nquibün ronojel ri utzilüj samaj.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤠᤰ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ
    ᤀᤠᤒᤡᤖᤧᤒᤠᤖᤥ॥
  mie-NT: tácua ndá tēe jā sátíñú nūū Yāā Dios, cuja inī dē de coo tūha vāha dē jā
    sāhá dē ndācá tiñu váha.
  san-TIB: ཏེན ཙེཤྭརསྱ ལོཀོ ནིཔུཎཿ སཪྻྭསྨཻ སཏྐརྨྨཎེ སུསཛྫཤྩ བྷཝཏི།
  qve-NT: Saynapi Diosta serviq runakunaqa allin preparasqa kaspanku, imatapas allin
    kaqkunata ruwanankupaq.
  pao-NT: O'no yise mu Te Naa naka'oedyukudu namabetzapepunnena ka tooe how tooe besa
    tumatuguna.
  cbu-NT: Izuuru yasayaruch, itsinsasha tputsee kamanichchee. Ashkutichcha an ndusha
    itsinsaru tayaspatamaam xaraktashchi. Tputsee istamaam pishtakitamtaja; Apanllee
    mangoonamaam istaktamta. Ashirucha, Apanllee kuk izuuru sangcha atashina.
  usa-usa: maaminnámo agamatán-áíkómá Áánûqtuni mayaí-wáyúkámá máqtemma íráqô-mayaima
    mayánôqtaba yokaa kéumayikaiye.
  soy-soy: Li lɛ̃ wɑlɛ rɛ Uléécɑɑ usoi ukɛ́ nɛ ńsɔnɛ m pi ukɛ́ kɔ nɛ ḿpɑ́ mɛwɑi
    sɔnɛ mɛ́ye mpuri n wɑi nnyɑ.
  hui-hui: Anigo ina Ngode Datagaliwabenaga biabe biahaga kamaru bi mana ogonidagua
    lo ngagome mo karulapeore helaragola biabe bayale tara tara bulene mugube yu howa
    bayuwa bialu holeberama.
  amf-amf: Ogoka Barjo eedi gon dhesaabee payyan waadimanna ashkimbhaabe kida maate.
  quc-NNT: Je ri' rech k'o ronojel ri rajwaxik chke ri winaq ri kepatänin che ri Dios,
    rech käk'oji na ki no'j chub'anik ronojel u wäch utzil.
  dob-dob: Yaubada ꞌina guinuwao manudi. Manuna Buki Tabu ꞌina onao ꞌediyega Yaubada
    ꞌigibubuda, be sawesawedaya ꞌina guinuwao yaudi boboꞌadi taguinuwedi.
  wrs-wrs: Vivm doaramini tombaimonana, indhanariniva mongova andra venatava Sesoamba,
    himba si plasra avra, wo si sahvavmoa mana vemamba, nonamba velmba besalandramba.
  mca-mca: hats'inha pa'qu' nijayaanija pa' Intata qa' nenikfee'letsha qa' hats ham
    hamik'ui qu' naqsiijkii pe' t'ejuyets pa' Intata.
  tzo-TZC: Jech ti voꞌotic yajꞌabtelotic ti Diose, bijunebotic xa lec, chapalotic
    xa lec ta spasel scotol ti cꞌusitic leque.
  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​မှု​တော်​ဆောင်​သည်​ကောင်း မြတ်​သည့်​အ​မှု​အ​မျိုး​မျိုး​တို့​ကို​ဆောင်​ရွက်
    ရန်​လို​အပ်​သည့်​ပြင်​ဆင်​မှု​ရှိ​ပြီး​လျှင် အ​ရည် အ​ချင်း​များ​နှင့်​ပြည့်​ဝ​စုံ​လင်​၍​လာ​ပေ​အံ့။
