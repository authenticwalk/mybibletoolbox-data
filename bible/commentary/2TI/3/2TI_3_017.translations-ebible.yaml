  djr-djr: märr dhu ga ŋayiny ŋunhi God-Waŋarrwuny djämamirr nhina manymakkuman yänan,
    ga girri'-ŋamathirra dhu ga, märr ŋayi dhu ga djämany ŋula nhäny mala ŋamakurrnha
    yan.
  kvg-kvg: Yaq gekha ezoqām ndego, Mbumbukiam-ge ezoqam ndego, teqa manqat ndegeawat,
    ndego kopømbaqapé, matev mbomømboma ate ndægo segégoát.
  rug-rug: pude sa nabulu te Tamasa si mani va namanama va leana pude bokaboka si
    asa koari doduru votivotiki tinavete leadi.
  hop-NT: God tumal’ayaat put ahpiy pās pasiwta; pu sohsok lolmat tumalat aw pās na’sas’iwta.
  san-URD: تینَ چیشْوَرَسْیَ لوکو نِپُنَح سَرْوَّسْمَے سَتْکَرْمَّنے سُسَجَّشْچَ بھَوَتِ۔
  heb-LB: זוהי דרכו של אלוהים להכשירנו לעשות תמיד מעשים טובים.
  caf-NT: '''I be Yak''usda budune lhadúlya hutele, ts''iyaini ''ut''en unzoo, ''i
    wheni lhahúdint''ah.'
  mio-NT: Chacan cuu cha ñahni cha cua cumani yo, ta ñivi Ndioo cuu yo. Cua cuu savaha
    yo ndihi cha cuu cha vaha.
  srq-NT: Ɨ̃ nda Dios quiato siqui turã tuchɨ. Ɨ̃ nda eaquiatu mbae turã naa naa ja.
  kje-NT: Horok Lapeni wakuku ik kamwali Makromod Lalap Nin man howok leke kamkene
    howok ha man wa'an na'akeme.
  gaz-gaz: kunis akka namni Waaqaa hojii gaarii hundumaaf guutummaatti hidhatee qophaaʼuuf.
  kud-kud: Ainaena ita taumulitao paihowa namwanamwadi maudoidi tapaihowaidi.
  urb-NT: Aja rahã, Tupã rehe har mu'e ame'ẽ ke ixo katu ta. Ma'e ukwa katu ta tĩ.
    Aja rahã, upa ma'e katu ame'ẽ ke ma'ema'e ta tĩ.
  fra-LSG: afin que l’homme de Dieu soit accompli et propre à toute bonne œuvre.
  san-HK: tena cezvarasya loko nipuNaH sarvvasmai satkarmmaNe susajjazca bhavati|
  cak-SNT: Chi quireꞌ ri i-rusamajiel ri Dios, can otz ticꞌujieꞌ quinoꞌj riqꞌuin ri
    i-tzꞌibꞌan can. Chi quireꞌ i-preparados chi niquiꞌan nojiel utzulaj samaj.
  uvh-uvh: Ning tinga ami taming ka Anutuning arantagim indi midi kareng ka wara'ning
    kigineng u bema tangkunang girii guk ira Anutuning kane karesi kuni' kuni' u tantam.
  ino-ino: Ani kava huno alino laya nehiketa lakaeya Anumaya Kotife afita laipafi
    ne'malona vaya'aina ala lo'kiya lamiketa lakaeya mi'ko afina kanale ali'ya alisuna
    yafe avatati huta mai'nonanaketa alikune.
  gnn-gnn: märr yurru ŋayi Godkunydja ŋunhi yolŋu nhina yukurra yurru ŋamakurru'na
    yanana, girri'-ŋamathirrina, märr yurru ŋayi djäma ŋamakurru'na yanana nhänydja
    malanha.
  yal-yal: alogo Alaa muxun xa kamali, waliseen yi lu a yii wali faɲin birin kɛ xinla
    ma.
  cnt-NT: ia₁jaun₂ lén₂ dsa₂ quián₅ Diú₄ jan₂ dsa₂ ma₂ron₂, rë₂ rë₂qui₂rë₂'an₂ dsɨ́₅,
    rë₂'ŋia₅ ca₂le₃jë́₃ a₂'nió'₅ quió'₅ jaun₂ jmo₃ ca₂le₃jë́₃ ne₅₄ a₂dse₃.
  tif-tif: Kemin ale, kuuta taba-lomdu, God ami unang tunum nuli dong dakaayin-buluya,
    titil-fak-daa atin ti talalu tika-lom faksa-lomdup, okok kemin tambal tambal alik
    iyo nuumum o, ken-unbup ko.
  nlx-nlx: ज्यानकेरता काय बोगवानान बक्त पुरो एन आखा हाजा कामान केरता तियार एय जाय।
  apw-NT: Áí bee nṉee Bik’ehgo’ihi’ṉań bíyééhíí iłch’į’ilṉe’, ła’íí nłt’éégo ánádaat’įįłíí
    dawa yitis nel’ąą doleeł.
  gum-gum: Tiuswei møøbe chigurrimbunø tabig maramigweyasiibe chigucha palømíig newanig
    kønrraingue.
  not-NT: Iroro angantaguëque eiro caninasati aroquenta aquemisantaiguëri Ira Tosorintsi
    Irironta cogagái angantaigueneri caninasati.
  plu-plu: Ig Uhokri iké wotwiy inakni gannasan kahadbe gihiyegapu msakwa apigkutaprik
    ku samah gimawkan, kahadbe igkis ahegbet adahan kehne madikte kabayka.
  iou-iou: Täŋpäkaŋ Anutu täŋo mantä ämawebeniye bänepi-ken piä ude täŋtäyon piä täga
    mebäri mebäri säkgämän täneŋta pidämtak täkaŋ.
  ntp-NT: Poduucai tomastuma vaavoitudadami ismaacʌdʌ camaatiagi gomaasi istutuidi
    isivuaadagi vʌʌsi istumaasi cʌʌgaducami istumaasi Diuusi ipʌlidi.
  rai-rai: Baa a taara anun God diat a papaam ma ra Buk Taabu, pain diat a iba kup
    a manaana kupi diat a paam a kum kokoina pinapaam mai.
  haw-1868: I hemolele ai ke kanaka o ke Akua, i makaukau lea ai hoi i na hana maikai
    a pau.
  ffm-ffm: yalla neɗɗo Laamɗo fuu ana hiɓɓa, lanndinanoo golle lobbo fuu.
  arb-NAV: لِكَيْ يَجْعَلَ إِنْسَانَ اللهِ مُؤَهَّلاً تَأَهُّلاً كَامِلاً، وَمُجَهَّزاً
    لِكُلِّ عَمَلٍ صَالِحٍ.
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉϥϣⲱⲡⲓ ⳿ⲛϫⲉ ⳿ⲫⲣⲱⲙⲓ ⳿ⲙⲫϯ ⲉϥⲥⲉⲃⲧⲱⲧ ⲟⲩⲟϩ ⲉϥⲧⲁϫⲣⲏⲟⲩⲧ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ
    ⲉⲑⲛⲁⲛⲉⲩ
  sri-sri: Marĩpʉ ĩgʉ̃yarãrẽ ĩgʉ̃yare õãrõ masĩdoregʉ, ĩgʉ̃ya werenírĩ gojadeare marĩrẽ
    pídi ããrĩmí, ããrĩpereri õãrĩrẽ irimasĩburo, ãrĩgʉ̃.
  nal-nal: kuna xanat faraxas aubina zin Nakmai, amun iaana kilaaiang sina, dina izit
    nimniman kuna giu vakdulang amun faamuzazang daxa.
  kyq-kyq: Bin jaay ɓo, debm tɛɗn naabm Raa se Ꞌtɛɗn debm mɛc, Ꞌkɔŋ ɗaapm ron̰a ɔɔ
    tɛɗn naabgen jiga jiga.
  kwd-kwd: Nga Girigiringa Abu 'e kwaibooni na ta'a na gila taunga'i fana God, 'agila
    to'omia agelana nga taunga'inga le'a lo'oo te'efou.
  ded-ded: Nga Anutuac ngicngac yeni uaac negen negeng nga kuc imocac sirihau mema
    ua gombunga megecdeac yoara imoc yemmeec.
  ewe-ewe: Eyae nye Mawu ƒe mɔ si dzraa mí ɖo nyuie le go sia go me hena nyuiwɔwɔ
    na ame sia ame.
  nuy-nuy: Anubanila-wala ana-wubiba-wala, ngagurru ngaambu-burraa na-God-jinyung,
    ngagurru ngaambu-burraa maaḻamburrg marri ngaambu-waṉbina maaḻamburrg-bindiyung
    anaarrawindi-lhangu ngagurru.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈϤϢⲰⲠⲒ ⲚϪⲈⲪⲢⲰⲘⲒ ⲘⲪⲚⲞⲨϮ ⲈϤⲤⲈⲂⲦⲰⲦ ⲞⲨⲞϨ ⲈϤⲦⲀϪⲢⲎⲞⲨⲦ ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲀⲚⲈⲨ.
  buk-buk: Yac dakôm bocdinaŋ tu bu Anötö ndê lau sêŋyalê iŋ ndê yom hoŋ tidôŋ, ma
    yom dau nem ŋac sa e sêkôm si gêŋ sambob ŋapep eŋ.
  pri-NT: Nye gée goro ê Tii Pwicîri, na [é wakè goojè wà Pwiduée, ba na] jè tèpa
    ênawéna kêe na tâbawêe. Â é pwabwàtijè, ba na jè pwa diri pâ muru na wâdé.
  zpq-NT: Na' chio' chejnilaže'cho Diosen', Xtižen' chzejni'in chio' yogo'ḻoḻ da'
    cheyaḻa' ṉezecho cont soacho goncho yogo' da' güen.
  por-TFT: É útil para nos ajudar, a nós servos de Deus, a estar dispostos a fazer
    tudo que devemos fazer. Por meio dele, Deus nos capacita plenamente para fazermos
    todo tipo de boas obras.
  gwi-NT: Jyąhts'ą' gwik'it juu Vit'eegwijyąhchy'aa eenjit gwinzii gwitr'it t'agwah'in
    haa dinjii nąįį ts'iginyąą t'ee jidii tr'agwagwah'yaa eenjit t'eegąhchy'aa datthak
    gihee'yaa.
  gvn-gvn: Godundumundu kabanda Godumu bama binal-bungal, ready-bungankarrkukuda Godumu
    work ngulkurr balkanka.
  nhy-NT: Para ijkón, nochtin in tlaneltokakej de Dios ma yekan melawak moesojkej
    para kichiwaskej nochi tlamantle tlan kuale.
  asm-FB: যাতে ঈশ্বৰৰ মানুহ সিদ্ধ আৰু সকলো সৎ কর্মৰ কাৰণে সুসজ্জিত হব পাৰে৷
  okv-okv: eto God ta pure ari embo na God ta ke jigama ururou ari javotoho tapa amo
    au kito au inono aisuja.
  mxt-NT: Tyehe caa tyinyeé tuhun Nyoo chi yo tacuhva vatyi cuví yo noo ra cuɨtɨ cuenda
    Nyoo. Ta cuatu tuhva yo sacuvi yo tandɨhɨ cha vaha.
  tzo-NT: Hech chapal chijc'ot, ho'ucutic ti oyucutic ti stojol ti Diose. Lec p'ijubenucutic
    c'u che'el sc'an ti jpastic scotol lequil abtel.
  ind-AGS: Beginilah cara Allah menyediakan persiapan yang matang bagi mereka yang
    bekerja untuknya untuk mencapai semua yang baik.
  omw-omw: Mwi quava mwitaama vahirara tiro, Kotira kyaiqa vaisivanto Kotira mpukuqi
    vahi quara riemwaqiro viro mwiaqaatairo tera taarama kye variqaro qioma kyuqe
    kyaiqa varaqiro quananro.
  yrb-yrb: Godima ya ane ane kobere ueta ufene Danu sina mateda ima ya ue bou utasuba
    kobere ueta sineta ufeisi.
  maa-NT: mé‑ne jñá xi xi̱ta̱‑la̱ Nainá 'mì‑ná jngoò k'a ndaà ki̱tsa̱jnandaá nga si̱kitasoán
    yije kjoa̱ xi ndaà tjín.
  mcq-mcq: ꞌEje Godoni ehija amairiarama areri renaꞌe kaukara mamaa kaꞌene Godira
    ura renujaho areri vehuna.
  sus-A: عَلَكٌ عَلَ شَ مِشِ شَ نْ وَلِ قَنيِ بِرِن نَبَدٍ.
  jpn-1965: それは、神の人が、すべての良い働きのためにふさわしい十分に整えられた者となるためです。
  fra-SBL: afin que tout homme qui appartient à Dieu soit complet, parfaitement équipé
    pour toute bonne œuvre.
  yka-yka: supaya aˈa sukuˈ si Tuhanin jukup kapandeyannen duk panyap iye maghinang
    sasuku hinangan mahāpin.
  mle-mle: God diki maaj adiy dikik yawiy kwurkwanadiy duw takwaam mwugiy-kwaladiy
    mwiyir adiy riviyaki-kwanadiy viyakita niki yawiy niki yawiy kwurdakik.
  shp-NTPO: jaskatax ja Diossen tee akai joni meskó teebo jakonhakin anoxon, kikinhakin
    onanna iti kopí.
  aom-aom: Noehu God-are surire jö adahoromo ëhi jiëꞌe mu vaejëꞌoho ëhuro God-are
    aribövioho no uehoro mae darugo mae bövie biseꞌe eni javuëꞌëro ëhuꞌëro mu mae
    ahoꞌo vaejëꞌoho eni javuoꞌëꞌe.
  geb-geb: Maaŋ muuŋgiap, mba buni nza Fhe Bakɨmen gumgi gu mbigi, mba buni nza muuŋgim,
    nza guigira za mba tɨvi guari ndirga. Nza nta ndigɨp, nza za mba ŋaari vhuuin
    muungane tuktɨgɨr za mbui.
  bsj-bsj: Wuro dila nii kwama yilam dimdiye, ywellum ywelle na ngen do kendo gwam.
  cak-cak: richin chi ri ruc'aslen ri nibano rusamaj ri Dios, tz'akatisan riq'uin
    ronojel ri nic'atzin che richin nu'on ronojel ruvech utzulaj tak samaj richin
    ri Dios.
  chf-NT: Uc'a Dios yo ajnic tu toja upete machcatac tubaba, y paq'uin ajnic u c'ajalin
    tuba u chen upete cua' chichca utz, jin tuba u yäq'ui tä tz'ibinte u jun.
  tlf-tlf: bota tebe-nuluta, God imi unang tinum nuyo dong daga-e-buluta, titil fagaa
    atin ki tii ke-nulup telela-nulup fiko ko alugum ogok tambal tambal uyo kemum
    o agan-nuubup ko.
  piu-2006: Katutjaku wangka paluru ngaranyi, nyuntu Timitjiyi, Katutjaku wangka nintilpayi
    tjuṯangkuṯarraya riitarrirra nintilingku nyinanytjaku. Yalatji nyurrangarri nintingku
    nyinarra yaṉangu tjuṯangka nintira tjukarurru palyantjaku.
  poh-NT: Chiꞌnchel reꞌreꞌ nkaꞌn reh chi jeꞌ reꞌ nicꞌ paꞌ qꞌuihal take quiniminic
    reh Dios xa tikilque̱b ok woꞌ chi manlic chi ribanaric chiꞌnchel wach holohic
    laj camanic chiwach ruꞌ.
  tue-tue: Cõãmacʉ̃ tiipũrẽ cṹũrigʉ niiwĩ, cʉ̃ʉ̃rẽ padeonʉnʉ́serare niipetire ãñurére
    tiiáro jĩĩgʉ̃.
  bjp-bjp: isi ifasi fanu ke God rik tel foron rokap na foim tikii.
  xon-xon: Unii u tun Uwumbɔr aatuln na yaa kii iliin ngbaan kan, u ga li bi mbamɔm,
    ki gor ke u tun litunyaan mɔmɔk.
  tzo-ZNT: Jaꞌ yoꞌ spas o cuꞌuntic scotol li cꞌusitic leque, voꞌotic ti quichꞌojtic
    xa ta mucꞌ ti Rioxe.
  mpm-NT: Ti Siaꞌan na chuꞌun ini taka yɨvɨ ka kandixia jnuꞌun ya, ti na saꞌa i taka
    jniñu vaꞌa. Chi siaꞌan na sa na chaku ini i nasa xndaku i nuu ɨnga yɨvɨ naa i.
  ots-NT: Ncjapʉ, yʉ Escritura i xih car cja̱hni ca i sirvebi ca Ocja̱ göhtjo ca i
    nesta da ba̱di pa da hmʉy rá zö, cja̱ pa da pɛjpi ca Ocja̱ ncja ngu̱ rí ntzöhui.
  hoy-hoy: ताकी परमेश्वर उन जन सिद्ध आगुल, अदिक हर ऊंद वळ्लीद क्याल्सा साटी तयार आगेगुल.
  amo-amo: Udi nene bara unit Kutelle nan yita ning yirru, uceu nimon katwa kacine
    kibanayi.
  pjt-pjt: Uwa, tjukurpa nyanga paluṟu wiṟu mulapa ngaṟanyi nganaṉa Godaku walytja
    tjuṯangku kuliṟa nintiringkunytjaku. Nyanga palulanguṟu kutjula puḻkaṟa nintiringkunytjatjanungku
    nganaṉa wiṟu tjuṯa kutju palyalku.
  cwe-cwe: muladi munhu yosang'hana sang'hano ya Mulungu yawe na chila chinhu choyolonda
    muna ukumsang'hanila Mulungu na yaisasale kutenda chila sang'hano inogile.
  daa-NT: Ampaa kat, gay riyor ka Buŋdi yaa kuuniye gem kaak siy ko ziŋkay tak a ŋa
    nec gine ay riy taat samaane.
  mlp-mlp: Nazaq iyan God ago kabibiy on mataw bunmo in gamuk na wazad in God ago
    kabiy emgo anaghan araq ago siqim a hi iyayta. Haiqgam. In God ago kabiy dimdimunta
    bunmo tiqem bug daqayta.
  ape-C: '@see-verse:2TI.003.016'
  bgs-bgs: Ukit katô kagi ka Manama, tuu katig tô ágsuguánnán ka Manama ébô makataganà
    sikandin lumumu katô agad ándin madigár.
  faa-faa: Asiamo Kotipoko rakira aporo hinamomo siaraka wakapuaka hemakapukua, Kotipoko
    koteaka rakira susuane rakisimo Kotimo sawia popasane menoraka kekemaraka rakinie.
  kik-kik: nĩgeetha mũndũ wa Ngai akoragwo arĩ mũkinyanĩru, na athagathagĩtwo biũ
    kũruta wĩra o wothe mwega.
  cap-NT: Jalla nuz̈upanc̈ha Yooz takuqui. Yooz taku zumpacha catokz̈cuqui, Yoozquin
    kuzziz z̈oñinacaqui zumpacha zizñi cjissa Yooz kamañquizkaz zuma kamzjapa. Niz̈aza
    Yooz taku catokz̈cuqui Yoozquin kuzziz z̈oñinacaqui zumpacha tjaczi cjissa, tjapaman
    walinaca paazjapa.
  ksr-ksr: Anutuwaa ejemba anana ii weeŋgoŋ koma gbiliŋ Anutu jetaa so kotiiŋ akadamunanawo
    kolooŋ gawoŋ awaa kuuya mewombaajoŋ jojoriŋ laligowoŋa. Kiaŋ.
  eng-TNT: that the man of god maye be perfect and prepared vnto all good workes.
  sbs-sbs: Iyi ina bulyo kuti mutu wa Ireeza a shiyame, nikuli tukiseza misebezi ina
    hande.
  sue-sue: Nakai Anutura ema dubu meni bua kokopai susu giti te wero baitanisekai
    ge gayaira putou ago ine itewia.
  fra-NCL: afin que l’homme de Dieu soit parfait, apte à toute bonne œuvre.
  snn-NT: Ja'nca yihuoni masi güesejënna, Riusure yo'o concuabi quë'rë se'e ye'yejën,
    quë'rë te'e ruiñe ba'ijën, Riusu yo'o si'aye re'oye yo'oye porecua ruiñë.
  atb-NT: haû mù luî, haû Garai Gasâng é byù gi, ge é muzó jizó hkangmó lé kut râ
    matú, wó gumjup râ nghut lhê.
  cek-AK: to loknawk hoiah ni Sithaw kami mah akoephaih to hnu ueloe, kahoih toknawk
    boih sak hanah paroep thai tih.
  bkd-bkd: ta daw sa etaw hu Dios mahimpit daw maandam gayed hu pagbuhat hu maayad.
  ctu-76: An i c'ʌjnibal jini Ts'ijbubil bʌ i T'an Dios cha'an jujuntiquil quixtyañu
    i cha'an bʌ Dios cha'an mi' tyaje' i ña'tyʌbal cha'an i chajpʌben i pusic'al cha'an
    i mel pejtyel chʌ bʌ wen.
  lac-NT: A C'ujo' tu ts'aj to'on u t'ʌn, soc c'ucha'an ij cor ic beyaj ti' C'uj.
    Rajen ic ne'er ba' u c'at C'uj soc ic man tu cotor tu tsoyir.
  xla-xla: '@see-verse:2TI.003.016'
  xav-NT: Taha da, te dama 're hâimana, 'Re ĩhâimana u'âsi mono nhimiroti hã, tãma
    ĩromhuri'wa norĩ ma ĩwaihu'u pese zéb zarina, ĩwẽ na te te tãma ãma 're ĩdapawaptob
    za'ra mono zéb da hã.
  cuk-cuk: Adi, Bab-Dummad-sordamar inniki-Bab-Dummad-Garda-durdaksadba, bela guagwar
    nabir ibmar-nueganbi imakdii guegar.
  tbf-tbf: Terengien va mi kuoluon e Raban gi ta mang tsorubeit dokei oit nia tsana
    bu suada banga tsientsang kokouk.
  uig-CYR: Булар арқилиқ Худаниң адими толуқ қураллинип, барлиқ яхши әмәлләрни қилишқа
    тәйяр болалайду.
  ikw-NT: ma badnụ ke Chiokike bụru nye zuru ozu, nye be jiknernu nọornu kpakara ẹrnu
    ọma.
  khs-khs: 'Alake Kotewemipela: tisene sena kesaleyewi ili matana penanose, Kotepela:
    nano ketea napolo kalikalila seli timinise sopolo timinimita:, aluse Kote pukawemi
    momateyalakeye.'
  dwr-ENT: '@see-verse:2TI.003.016'
