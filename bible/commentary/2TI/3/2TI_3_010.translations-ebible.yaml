  bmh-bmh: Bo, na iz ibail aidaimai, izal igul unum na abe memen. Iz duailel tapaimaranem
    igul go na abiu. Na iz aidanem igul mui izal dabeleu mui go na abiu. Izal oiab
    Yesus en petak gusig aimai, duailel ipal oiagab selai mui isanaranem igul go na
    abiu. Izal oiab nug duailel en noumaimai, gusig tapai daimai, uhu gamacanem igul
    go na abiu.
  ctu-BL: Pero jatet tsa'ix a ñopo j cʌntesa yic'ot c melbal, yic'ot jini com bʌ c
    mel, yic'ot c ñopbal, yic'ot bajche' mij cuchben i mul yaño' bʌ, yic'ot j c'uxbiya,
    yic'ot i xuc'tʌlel c pusic'al ti pijt,
  meq-meq: Nəkar na, ka sər wu nakə na tətikawatay a ndo hay aye lele, mede ga kəkay
    na, ka ŋgatay, ka sər wu nakə a seŋ məge ma məsler ga aye, ada ma kəkay na pa
    mədzal gər ga ka Mbəlom aye ka sər ha. Ka sər dərmak kəkay nakə faya na zliye
    ŋgatay ada ma kəkay na wuɗa ndo hay aye, ada ma kəkay neŋ mandza eye ɓəŋɓəŋ aye,
    ka sər.
  noa-H: Puata chadcha mua nem jaau chirʌm hipierraa haajem. Pua k'ap'ʌ sim, mʌ jãga
    chitaajẽ maimua k'ant'eeta mʌ mʌg chitʌ́. Pua k'ap'ʌ sim, hõor dʌ̈ijã mʌ k'ĩir
    machag chuk'u chitʌm. Magju k'ãai mua t'umaam k'ʌʌn k'a k'õsi chitʌm dʌ̈i hĩchab
    mʌ Hẽwandam gaaijã hubʌ chirʌm,
  alp-NT: Po aono lulu saisa rebe au atetukele, auku atate elia kai kena saisa rebe
    laleku kena suke au onore peneka. Arekwa be au hlaleke loko hnaune nkenale elia.
    Arekwa be au tahane lale ete tamatare elia kai au oki tamata maketaru pende elia.
    Arekwa au nasu nunu mo kai kena au supu susate beise au tahane.
  san-VEL: mamopade"sa.h "si.s.tataabhipraayo vi"svaaso rdharyya.m prema sahi.s.nutopadrava.h
    kle"saa
  kbq-kbq: Hagi Timotiga rempi hunezmua kere nevaririne, nagri mani'zane, mago'za
    hunaku nagesa antahuane, namentinti huane, kafegafa osu'na ako nehe'na, navesi
    nezmante'na, knafi nemani'na anazanku osu kazigazi nehuaza hunka nevaririne.
  kbh-kbh: Pero acna, puerte ts̈abá condë́tats̈ëmbo nts̈amo ats̈e tijabuatambacá,
    nts̈amo jtsamëse ats̈e tsiyena, ndayá jamama tsjuabná, nts̈amo ats̈e Jesucrístbeñe
    puerte tsos̈buaché, nts̈amo ínÿengaftaca uantado tsmëna; nts̈amo ats̈e, Bëngbe
    Bëtsá y ínÿengbioye tsababuánÿeshana; nts̈amo ats̈e, Bëngbe Bëtsábeñe jtsobátmanëse,
  ron-LSB: Dar voi ați urmărit învățătura, purtarea, hotărârea, credința, răbdarea,
    dragostea, statornicia,
  pon-pon: A koe ala jan ai padak o ai tiak, o ai lamalam o pojon, o dadaurata, o
    limpok, o kanonama,
  nhe-BL: Pero ta Timoteo, tijtoquilijtoc tlen nitlamachtía huan tlen na nijchihua.
    Tijmati tlen nijnequi nijchihuas ipan nonejnemilis huan quejatza nijneltoca Toteco.
    Tiquitztoc quejatza niquijiyohuijtoc nochi tlen nechpanotihualajtoc. Tijmati niteicnelía
    huan nijpiya noyolo ica sequinoc.
  sps-sps: Sana nyi te nat faarof em tana fo fafaatsuts tsonyo, an kat te kat anyo,
    an koman tsian tsonyo ana faason tsonyo ten Gov. Nyi natem, nyo na koma tamee
    tan kat a binun, ana nyo mangiir rou a mesmes, nyo tsutsun faparits rou tan nainy
    te govets ronyo na patang,
  wnc-wnc: Siwan ngana ga. Gata wamu nata asinggan yanikapmanggat taknga atnataayak.
    Sike gata kepi nata asinggan tawake tasinggat taknga atnataayak. Siwan gatu natane
    natdetdeu musipmaatang natake tasinggat taknga kuut atnataayak. Sike nata Anutue
    kekeknga yuat taknga atnataayak. Ngan. Nata aminde wikake butaya natayamuke meya
    takngatu takngatu nae nama pake ngana nata musipma tapa kekekawan pasinggatde
    atnataayak.
  bus-bus: Mpi sↄ̃, ń tɛ́mazi. Ń ma kuuna dↄ̃ kↄ̃n ma yãdannɛnao kↄ̃n yã kɛ̀ mɛ́ɛ
    pɛɛao kↄ̃n ma ludanaanɛkɛnao kↄ̃n ma mɛnakɛɛo kↄ̃n ma yenzio kↄ̃n ma zɛna gbãaao
  gub-BL: Ne ty, ereho iko heze'eg rupi tuweharupi ne ty. Erezapo ma'e iko ihe ài
    ne no, heremiapo kwer hexak ire ne no. Erekwaw a'e ma'e heremiapo putar haw no.
    Erexak hezeruzar haw, erexak hema'ereko katu haw, Ximot. Napytu'u kwaw hema'ereko
    re. Aze zawaiw katu ihewe, napytu'u kwaw. Erexak hepuruamutar haw no. Ama'ereko
    katu ihe. Napytu'u kwaw hema'ereko re ma'erahy ipuraraw mehe.
  imo-imo: Nalo nu na ulu lupe lupe pengama tero mele pilko morono. Nani imbo ungu
    mane tiru ulu kinye, tepo moloru uluma kinye, na ulu terumanga pulumu kinye, Kraist
    paimbo nimbo enge nimbo ipuki tiru ulu kinye, imboma kinye mumindili naa kolopo
    kandiki tepo taka lipo moloru uluma kinye, imboma konopu mondoru uluma kinye,
    imbomani na teko kenjiko mindili tiringi kinye kongonoma tiye naa kolopo enge
    nimbo teru uluma kinye, nu pino.
  boj-boj: O Timoti, ni nami e ombla soqnem deqa ijo anjam kalil e na plaltoqnem qaji
    di ni qalie. Ijo walwel ti ijo kumbra ti di ni qalie bole. E Qotei qa ijo areqalo
    siŋgilatoqnsim ijo are miligi dego gaigai siŋgilatoqnsim waukobaoqnem. Osim tamo
    uŋgasari naŋgi qalaqalainjroqnsim siŋgila na tigeloqnsim gulbe qoboiyoqnem. Di
    ni qalie bole.
  eng-DRA: But thou hast fully known my doctrine, manner of life, purpose, faith,
    longsuffering, love, patience,
  knf-knf: Kë iwi, iwin bnuura pjukan pi naan, ame jibi nwooŋ, iko yi nŋaluŋ pdo,
    jibi nfiyaaruŋ *Kriŧtu, iwin kë dmiir, dŋal bañaaŋ akuţ amëban aliinŧ.
  san-KHM: មមោបទេឝះ ឝិឞ្ដតាភិប្រាយោ វិឝ្វាសោ រ្ធយ៌្យំ ប្រេម សហិឞ្ណុតោបទ្រវះ ក្លេឝា
  arn-NT: Welu eymi ta küme inaniefimi iñche tañi kimeltun, ka chumngechi mongen ñi
    nieel ta iñche, ka ñi ayütukeelchi dungu ñi femael tañi mupiltun mew, ka tañi
    ngenoafeluwünchengen, ka ñi piwkeyechen ka iñche ñi yafüluwün mew ka ngenoafeluwün
    mew ñi duamkülenoael
  zas-NT: Per lüj Timoteo, ragbeel zagdxe xhie rulün bejn ree, xhienaag nabanan, xhienaag
    na̱j da xgaban, xhienaag rliladxan, xhienaag raꞌpan pacens, xhienaag rënan bejn
    ree, xhienaag rdaanan,
  ken-NT: Kɛ wɔ Tímɔti, ɔrɨ́ŋɨ́ mɛnyɨŋ ɛbhɛn mɛ̌tɔ̀ŋ wɔ, ɔrɨ́ŋɨ́ nɛpɛ́m ɛna, ɔrɨ́ŋɨ́
    ɛnyɨŋ ɛnɛ mɛ̌kay ndǔ nɛpɛ́m ɛna, ɔrɨ́ŋɨ́ ndu mbɔ́ŋɔ́ nɛka nɛ Yesu, ɔrɨ́ŋɨ́ ndǔ
    mɛ̌kɛ̀pntɨ, ɔrɨ́ŋɨ́ ndu mbɔ́ŋɔ́ ɛkɔŋ nɛ bho, nɛ ɔrɨ́ŋɨ́ ndǔ mɛ̌tè kákáti mpok
    ɛsɔŋɔri.
