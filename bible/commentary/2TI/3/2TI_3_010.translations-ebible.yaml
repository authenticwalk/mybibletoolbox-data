verse: 2TI.003.010
translations:
  kpx-kpx: Timoti, di ata haivei vaveve dua vai u unahaholisito di vaveve huhuai di
    evievimo negoai ataho isiviai vani bahata kebia tedaevemale ke a hilokanu.
  okv-H: Eto nau ahe poekari te ari te pure te humota ari te embo hondate ari te osa
    ari te hamo ngahia eto sovera ari te tapa amo umo kiarira.
  tbo-tbo: Tam Timoti, u wiatatiyana po u mae po u wiwogatala u hanapugehi, po u witumagana
    po u omtaibagibagi po u luhogala po u towolo kadidili amaka u galehi po u hanapugehi.
  mal-C: ഞാൻ അഭ്യസിപ്പിച്ച ഉപദേശം, എന്റെ ജീവിതരീതി, ലക്ഷ്യബോധം, വിശ്വാസം, സമചിത്തത,
    സ്നേഹം, സഹിഷ്ണുത എന്നിവയും
  grc-SR: Σὺ δὲ ⸂παρηκολούθηκάς⸃ μου τῇ διδασκαλίᾳ, τῇ ἀγωγῇ, τῇ προθέσει, τῇ πίστει,
    τῇ μακροθυμίᾳ, τῇ ἀγάπῃ, τῇ ὑπομονῇ,
  bgc-bgc: पर तन्नै उपदेश, चाल-चलण, मनसा, बिश्वास, सहनशीलता, प्यार, धीरज, अर सताए
    जाण, अर दुख ठाण म्ह मेरा साथ दिया, अर इसे दुखां म्ह भी जो अन्ताकिया नगर अर इकुनियुम
    अर लुस्त्रा नगरां म्ह मेरै पै आण पड़े थे, अर दुसरे दुखां म्ह भी जो मन्नै ठाए सै,
    पर प्रभु नै मेरै ताहीं उन सारया तै छुटा लिया।
  khz-khz: Na goi na au geku vevega-ripa kilara maparara okwalanarato, geku kala,
    geku ririwa ganira, geku kamonagi, geku vaigaoka, geku ulamagi, geku ruga-gaugau
    oriparato.
  deu-TKW: Du aber hast dich angeschlossen an meine Lehre, die Führung, den Vorsatz,
    den Glauben, die Langmut, die Liebe, die Geduld,
  zsr-NT: Nözcznuꞌ ca nac le rusëddaꞌ bunách len ca runaꞌ. Nöznuꞌ caꞌ le ruiꞌ ladxaꞌa
    gunaꞌ len ca réjlëꞌa Cristo, len ca nacaꞌ nöxj ladxiꞌ, len ca nadxiꞌidaꞌ lzaꞌa,
    len ca rbözaꞌ zxön ladxiꞌ.
  lin-lin: Nzokande yo oyebi nyonso na tina na mateya na ngai, bizaleli, makanisi,
    kondima, kokanga motema, bolingo, mpiko,
  hns-NT: Bakie toe hamaar siektjha aur tjaal-tjalan par thiek se dhiaan lagaile hai.
    Toe djaane hai kie ham kaun tjiedj maangiela kare aur kie hamme bieswaas, dhieradj,
    prem aur hiemmat hai.
  noa-E: Puata chadcha mua nem jaau chirʉm ipierraa aajem. Pua khaphʉ sim, mʉ jãga
    chitaajẽ maimua khantheeta mʉ mʉg chitʉ́. Pua khaphʉ sim, õor dʉ̈ijã mʉ khĩir
    machag chukhu chitʉm. Magju khãai mua thumaam khʉʉn kha khõsi chitʉm dʉ̈i ĩchab
    mʉ Ẽwandam gaaijã ubʉ chirʉm,
  eng-EMTV: You however have carefully followed my doctrine, lifestyle, purpose, faith,
    patience, love, endurance,
  mib-NT: Te róhó chi je ni cutūhva vāha ró ndese stéén rī, ndese jíca ndaā rī, ndese
    tée ni rī sáha ri, ndese cándíje ri yā, ndese née ri paciencia, ndese cúndáhú
    ni rī jnáhan ri, jiín ndese jéndeyɨ́ ni rī.
  lif-NT2: कर खे़ने़ॽग इङ्‌गाॽ आनिसाम्‍मिन्, आये़प्‍ले़क्‍किन्, हिङ्‌मन्‍ले़न् आनिङ्‌वाॽसोःक्‍किन्,
    आनसाःन्‍निन्, आहाङ्‌गे़म्‍सिङ्‌मान्, आमिःम्‍जिन्, आनासि थःप्‍मान्, तुक्‍खे च्‍याङ्‌बा
    पाःन्‍हाॽ, आदुक्‍खेहाॽ के़रे़क् के़नाःत्तु के़इःत्तुआङ् के़वाॽरो॥ हे़क्‍क्‍याङ्
    एन्‍तिओक, आइकोनियम नु लुस्‍त्राओ इङ्‌गाॽ तुमुङ्‌बा के़रे़क् तुक्‍खेहाॽ नुःरिक्‍काङ्
    कुसिङ्‌के़निःत्तुआङ् के़वाॽरो॥ कर दाङ्‌बाल्‍ले़ काक् खे़न् तुक्‍खे लाक्‍खेलाम्
    इङ्‌गाॽ से़ःप्‍ताङ्‌लो॥
  xnj-xnj: Nambu veve, ugalandili mawuliwu gangu, kutama kwangu, mambu genaganikiwi
    kuhenga mukutama, sadika yangu, kukangamala kwangu, uganu wangu, ulindila wangu,
  mmx-mmx: Ketla nenu u mumu asu avukat levenanasa rak la loklok tarak. Ura lok kaka
    vam lorooro rak, la ura ven kibis lununu rak, la leveloklok tarak ngan loklok
    mulus, labalamu la a tu atmatkun bok at lununu rak.
  cbr-NT: Min camina 'ën bana ñuia upí oquin cuanan uisai carana 'ëx 'i abi 'unánan
    añu carana 'aisa tani quixun 'unan. 'Unánan camina 'unan, 'ën cana Nucën Papa
    Diosmi catamëquin, aín bana cuaisama taniabi ami nishquinma uni upí oxuinshi bana
    ñuixuan quixun. Camina 'unan, tëmëraquinbi ënquinma cana atu nuibaquin Nucën Papa
    Diosan banaishi sinánquin unicama ñuixuan.
  tee-NT: Para ju uxint'i c'ats'at'a ta yu xac'amalaninin chai ta yu ixjunita ju qui'atsucunti
    chai tuchi xacnaviputun chai ni vasalh iclhilaca'anta ju Jesucristo. Chai c'ats'at'a
    ni jantu tavanan jeks xac'ui. C'ats'at'a ni na xac'amapaininin chai xacch'ixk'ojui
    tachi chun ju macxcai.
  eng-LSV: And you have followed after my teaching, manner of life, purpose, faith,
    long-suffering, love, endurance,
  cak-NT: Pero ret Timoteo, atzekleben ri nuc'utun can chawech. Ret aweta'n chi ri
    nuc'aslen can utz chech ri Dios. Aweta'n chi ren can yinajin riq'uin ronojel ri
    cheleben can chue roma ri Dios. Aweta'n chi can nuyo'n wánima riq'uin ri Dios,
    c'o nu-paciencia, yenjo' conojel y q'uiy ex jenucoch'on.
  pah-NT: 'Ndehe ji kwaha hete. Erekwaha hete nde nhiremimombe''ua. Erekwaha nde jirekokatua.
    Nane''ymi ji ei: Tako ti Jesus Cristo''ga remimbotarimova''ea rehe. A''ea nde
    erekwaha. Erekwaha nde jijikoga Jesus Cristo''ga rehe no. Nanhimbaekwahivi ji
    g̃a ndehe jikokatuavo g̃a pe tiruahũrame ji ve. A''ea nde erekwaha. Nde erekwaha
    nhiremiarõhetea g̃a ndehe. Anhimomirana ji hahyva''ea pe jiporavykyheteavo g̃a
    mbo''eavo. A''ea nde erekwaha no.'
  sja-NT: Jõdee pɨata k'awa k'inia bɨ Tachi Ak'õrepa wãarata jara pëida. Mapa mimia
    bɨ Tachi Ak'õre-it'ee mɨ mimiaparik'a. Mɨ bapata unudoo. K'awa bɨ mɨa jaratee
    bɨ mãik'aapa mɨa k'ĩsia iru bɨ ooit'ee Tachi Ak'õre-it'ee. K'awa bɨ mɨa wãara
    ijãapari Tachi Waibɨa Cristode mãik'aapa mɨa choopari mãgá ijãa bɨde, awaraarãpa
    nepɨra jɨrɨ p'anɨ mĩda mɨ ome. K'awa bɨ mɨa awaraarã k'inia iru bɨ Tachi Ak'õrepa
    ãra k'inia iru bɨk'a. Maperãpɨ chooi.
  xed-xed: Ama kagha, ksafksa kagha ta skwi ta taghə yu, nda tva nzakwa ɗa, nda klatá
    ghəŋa slna ta magə yu, nda tva zlghay nda ŋuɗufa ɗa, nda ksa ŋuɗuf ta ksə yu,
    nda ya ka yu ta ɗvutá mnduha, nda ya ka yu ta gɗavata. Nda sna kagha guli
  mks-NT: Joo sa̱ xíni̱ va̱hún tá quia̱hva na̱caja i̱ tá na̱jána̱ha̱ i̱ nu̱u̱n. Ta
    sa̱ xínu̱n ña̱ cája i̱ catacu u̱ xi̱hín ña̱ na̱sacu ini i̱ caja i̱ chága̱ chí
    nu̱u̱. Ta sa̱ xínu̱n ndaja cándeé ini i̱ Jesús. Ta sa̱ mé quia̱hva já xíni̱ va̱hún
    ña̱ co̱ xójo̱ ini i̱ xi̱hín ña̱yivi. Ta sa̱ xíni̱ va̱hún ña̱ quíhvi̱ ini i̱ tócó
    ndihi ña̱yivi. Ta xínu̱n ndaja na̱sa̱ha̱n ndeé ini i̱
  gfk-S: Ma sene augo, u nunure timaan ira nugu harausur, ira nugu tintalen, no burwana
    ta ira nugu lilik, no nugu nurnur, no nugu tintalen na tabuna ngalngaluan malus,
    ma no nugu harmarsai. U nunure ter be iou ga tur dades ta ira tirih.
  bmu-bmu: Yeŋgöreŋ mewö asuhumapmö, nöŋön malmalnaŋgö tohotŋi murutŋi kuŋguba areŋ
    alal. Ambazip Buŋa keu kusum eŋgiba ahakmemeni aka memba malali, göŋön mi lök
    eka möt kömuzan. Malmalnaŋgö tohotŋi wuataŋgöba mötnaripkö kölguliguli pöndaŋ
    memba sihimbölö mökösöŋda malali, miaŋgö kösohotŋi jiba jigetka möt sölöŋgözan.
    Urumeleŋ alaurup urunan jöpaköm eŋgiba malal. Tuarenjoŋ aŋgösirip ak niŋgigetka
    miaŋgöreŋ kapaŋ köla köhöiba kinda malal.
  dgz-dgz: Timoti, ne dim dim taingina yawanek ap gapan taingian. Waenapan wadidiamuingina
    guegue den taingin. Ame dim da tat anuingina, Iesu anu tumasen yambuni waingen
    amba upi munan anu guringin. God dianegeni ae ya vingin guegue mame iravi yawanege
    amba ap gapan taingian.
  eng-GNV: But thou hast fully knowen my doctrine, maner of liuing, purpose, faith,
    long suffering, loue, patience,
  zaa-NT: Pero lu' Timoteo, chi hua runi lu' seguir tsè' ca enseñanza nu chi gutixa'áni'
    lu', ą'hua chi hua runi lu' nu ná tsè' lani ca enne' tì'a inte', ą'hua té la'
    rulábalatsi' tsè' qui' lu' por tsina qui' Tata Dios tì'taba ná la' rulábalatsi'
    quia'. Ą'hua chi bilá'ni lu' tì'iỹa rappa' confianza Tata Dios por biỹa tediba
    necesidad té quia', ą'hua qui'ni labí recàbi dí'nia' ca enne' biỹa reya cą inte'
    sino ruchia bá ya' cą lani la' tsì'ilatsi' nna paciencia nna labí cca'a' enfadar
    por la' ritè quia',
  eng-WEBSTER: But thou hast fully known my doctrine, manner of life, purpose, faith,
    long-suffering, charity, patience,
  guh-guh: Timoteo, xamë baja cajena yapëtaneme palivaisi tsipaebabiabajë jivibitsaëtoxanetojavabelia.
    Yapëtanemenua baja cajena pacuenia xaniavaetsia ponaponajë. Yapëtanemenua pacuene
    yabara Dioso tonacuenebaponaponajë. Yapëtanemenua pacuenia Dioso jumecovënëtaponaponajë.
    Yapëtanemenua pacuenia itsamonaejavabelia livaisi tsipaebaponajë bajayajebi copatsinejevanë.
    Yapëtanemenua pacuenia itsamonae ata asivanë. Yapëtanemenua pacuenia casaënë tsaponaponae
    jivi livaisi tatsipaebaponaejava netoayapëbeje ata.
  bon-bon: Timoti, maane cäme abiberäja ne piiyepu ireclota mule ne ituge äcwetna.
    Cane liiyeme ericnenine, maane cuta piiyeme. Maane cebine ingwe ituge äcwi ätrunga
    mule cabu, cängena lenaja cabu, owecu mule cabu, mäpu cabu ämyemutana cabu,
  nhw-BL: Pero ta Timoteo, tijtoquilijtoc catli nitlamachtía huan catli na nijchihua.
    Tijmati catli nijnequi nijchihuas ipan nonemilis huan quenicatza nijneltoca Toteco.
    Tiquitztoc quenicatza niquijiyohuijtoc nochi catli nechpanotihualajtoc. Tijmati
    niteicnelía huan nijpiya noyolo ica sequinoc.
  swh-ONEN: Lakini wewe umeyajua mafundisho yangu, mwenendo, makusudi, imani, uvumilivu,
    upendo, ustahimilivu,
  wbi-wbi: Looli uve ughavingilile amalembe ghano, amaghendele ghango, uvutani uwango,
    ulwitiko lwanngo, ulugudo lwango ulughano lwango nhu lutengano lwango.
  bba-bba: Adɑmɑ wunɛ Timɔte, ɑ nɛn sɔ̃ɔsiru kɑ nɛn kookoosu wɑ, kɑ nɛn himbɑ hɑnduniɑn
    wɑ̃ɑru sɔɔ kɑ nɛn nɑɑnɛ dokebu kɑ nɛn suuru kɑ nɛn kĩru kɑ mɑɑ nɛn tɛmɑnɑbu,
  eng-KJVCPB: But thou hast fully known my doctrine, manner of life, purpose, faith,
    longsuffering, charity, patience,
  kgk-NT: Ha nde ae katu xe reko kwaa-ma. Xe aporombo'e jave, xe moirũ-ma va'ekwe.
    Xe reko rexa-ma. Xe rembiapo porã xe renonde-py xe remimoĩ ereikwaa-ma. Ereikwaa
    voi Nhandejáry-rehe ajeroviaha. Xe reko kirirĩha ereikwaa-ma ave. Xe ajohayhuha,
    xe ava e'ỹha ave ereikwaa-ma voi.
  waj-waj: Na kuaivaa i kiaa mmiaivaa vaa a rikiee na variaivaa vaa a tee na datadataama
    variaivaa vaa a tee ivaugiataama iirakuavee. Na Yisuunnara kutaavaivee tiee mmuaararoovo
    niisi vauduaata rikieennaata yaagueeqama tirooma variee na ni seenaiyara mmuduuya
    ruee mmannammanna yaagueeqama nnaasu variaivaa vaa a tee ivaugiataama iirakuavee.
  cpy-cpy: Rooma eeroka, pikimiteena naaka, okaatzi niyotaan-tziri, jempe nokinakaero,
    oeta nokoyiri, nokyaaryoo-wentanta, nentsikiro-wentanta, netakotanta, namawenita,
  mpx-mpx: Yaa owa bahi nu oola to heliya o. Owa no panpankiti iyaka u atena, i ola
    al yawaliu ge no tuwalali puna, no abulilek, no palahikan, no nunuwana ge no talmilil
    gagasisi.
  wbp-wbp: Timiji, kula kanpa nyuntuju nyina yangka-patu-piya warlkanji-patu-piya,
    ngulangkuju yangka kuja kalu-jana pinarri-mani yimi warntarla-kurlurlu. Nyuntujunpaju
    purda-nyangu yangka kujalparna-jana pinarri-manu yapa Yimi Ngurrju-kurlurlu. Manunpaju
    nyangu yangka kujalparnarla jungarni nyinaja Kaatuku manulparnarla warrki-jarrija
    jungarni. Kujarlanya kanpaju milya-pinyi kuja karnarla warrki-jarri manu nyinami
    Jijaji Kiraji-mipaku. Milya-pinyi kanpaju ngajuju kuja karnarla wala nyinami.
    Milya-pinyi kanpaju yangkaju kujajulu puta murrumurru-maninjarla warla-pajurnu
    yapangku panungku-juku. Ngulakujulparna-jana nganyunganyu-wangu manu kulu-wangu
    nyinaja. Milya-pinyi kanpaju kuja karna-jana yulkami Kirijini-kariyi-nyanukuju.
    Kuja kaju nguruju wuurnpa-jarrilki, ngula-puruju karna wurrangku-juku warrarda
    purami Jijaji Kirajiji.
  luo-luo: In iseluwo puonjna duto, gi kit ngimana, kod gik machano timo e ngimana;
    iseneno gi yiena, gi kindana, kod herana gi dhilna,
  nhe-NT: Pero ta Timoteo, tijtoquilijtoc tlen nitlamachtía huan tlen na nijchihua.
    Tijmati tlen nijnequi nijchihuas ipan nonejnemilis huan quejatza nijneltoca Toteco.
    Tiquitztoc quejatza niquijiyohuijtoc nochi tlen nechpanotihualajtoc. Tijmati niteicnelía
    huan nijpiya noyolo ica sequinoc.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܐܬܹ‌ܐ ܠܘܼܟ݂ ܒܵܬܪ ܝܘܼܠܦܵܢܝܼ، ܘܕܘܼܒܵܪ̈ܝܼ، ܘܢܝܼܫܝܼ، ܘܗܲܝܡܵܢܘܼܬ‌ܝܼ،
    ܘܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܝܼ، ܘܚܘܼܒܝܼ، ܘܚܡܵܠܬ‌ܝܼ،
  esk-NT: Aglaan ilvich maliġuakkaġigiñ iḷisauttutiga, qanusriułiġa, suli piyummatiga
    iñuułiġmi. Tuvraġniakkaġigiñ ukpiqsrił̣iġa, anuqsrułiġa, piqpaktaġa, suli igḷutuił̣iġa,
  msb-msb: Pero ikaw maaram na gayod san akon katukduan, san akon pag-uugali kag katuyuan
    sa buhay. Aram mo man an akon pagtuod, an akon pagkamapinasensyahon, an akon pagkamuot,
    an akon pagkamatiniuson,
  cpa-NT: Jøng² hning² Timoteo, rø² ma²ca¹nengh²hning jǿg³ quieg¹jni. Ma²ca¹jaih³hning
    ha²lah ŋøa³jni, ha²lah lǿa¹² jǿg³ hé¹²jni. Ma²ŋih³hning he² hno¹jni jmo³jni ni³
    jmøi¹guǿi¹ la². Ma²ŋih³hning ha²lah hé²jni jǿg³ quiah¹² Diú¹³. Mi²juanh¹³jni dsøa¹.
    Hnó¹jni dsa² jmøi¹guǿi¹ jian¹²jni. Ca¹jaih³hning ha²lah ca¹mi³tián³jni dsøa¹
  dso-dso: ମାତର୍‌ ତିମତି ତୁଇ ମର୍‌ ସବୁ ବିସଇ ଜାନିଆଚୁସ୍‌ । ମୁଇ ଲକ୍‌ମନ୍‌କେ କେନ୍ତାରି ସିକାଇଲିନି,
    କେନ୍ତାରି ଚଲାଚଲ୍‌ତି କଲିନି, ମର୍‌ ଆଦେସ୍‌ କାଇଟା, ମର୍‌ ବିସ୍‌ବାସ୍‌ କେନ୍ତିଟା, ମୁଇ କେନ୍ତି
    ମୁର୍‌ଚିକରି ରଇଲିଆଚି, ବିନ୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କେନ୍ତି ଆଲାଦ୍‌ କରିଆଚି ଆରି ମକେ ଆଇଲା ଦୁକ୍‌
    କସ୍‌ଟ ମିସା ଜାନୁସ୍‌ ।
  meu-meu: A oi ese egu hahediba herevadia vada o diba vaitani; egu kara, egu ura,
    egu abidadama, egu hebogahisi, egu lalokau, egu haheauka, vada dibamu.
  yva-NT: Timotius, winyamo ntavondijo inaija nugoenta to, ti nyo sya ananyaowe muno
    sya ana idaveye raen to. Muno nyo sya bekere muno sya anave raen tavon to, muno
    nyo raen rimuinyo vatan tenambe mai muno inatawandi mai arono awa ana udave mamai
    dainy, muno inatawandi anakotaro ngkakai nande rinaije rai.
  dgc-dgc: Nadid siko, Timoteo, éy napospusan mo dén i nipagtoldu kua sakay ta ugali
    kua sakay ta layunin kua. Tukoy mo be dén i péniwala ko éy ta pégtiyaga ko éy
    ta pégmahal ko ta tolay.
  zpm-NT: Saṉgue luu, naṉle luu gaṉle zha nac grë miṉe pseed naa luu. Wen wen naṉ
    luu gaṉle zha mban naa, pe no guic naa guṉ naa, zha dib zdoo naa rliladz naa Dios,
    zha dib zdoo naa rleynie naa samiech naa, rieednied naa zho.
  hix-NT: Ohxe ryehtxoho yonyenhàr me manay hamà. Àsok hana hananàhno ytxoho hoko
    wehxakon ha. Àsok hana ohxe roro wehxakon ha. Àsok hana kehutwekon ha, Khoryenkom
    yoyuknye ro me ryesnàr horà. Àsok hana Kryestu hona xenye ro me wehxakon ha. Àsok
