  kan-OKCV: ನೀನಾದರೋ ನನ್ನ ಎಲ್ಲಾ ಬೋಧನೆ, ನನ್ನ ನಡತೆ, ನನ್ನ ಉದ್ದೇಶ, ನಂಬಿಕೆ, ದೀರ್ಘಶಾಂತಿ,
