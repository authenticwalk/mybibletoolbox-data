    qui noqui mëpihai ca tsi xo naa, Jesucristo qui no chitimiquë no.
  bbr-bbr: Na mokoinak raumon opok, koi rusapai, Anut nukan ämän na äpu mom. Kiro
    ämänis na ronkat eposek isonuk, nan won Krais Jisas mesin epar momon, okon, Anut
    nukas imäisai.
  inb-inb: Wawa ka­ura­man­da­ta­mi Dius­pa tukuipi iapa alli Rimai­ta iachai­kuska
    kangi. Paipa Rimai­wa pudi­rin­mi, alli­lla iachai­kuspa, Jesu­cristo­wa suma
    iuia­rispa, kispi­ringa.
  hrv-hrv: i da od malena poznaješ Sveta pisma koja su vrsna učiniti te mudrim tebi
    na spasenje po vjeri, vjeri u Kristu Isusu.
  box-NT: Le Dónbeenì bíonì vũahṹ á fo zũ bìo hàrí ũ háyónmu yi. Lé
    lerɛ́n dà à na mu bè-zũńminì binbirì foǹ, bìo á fo dà à bè yi á à
    déráa ũ sĩi o Yeesu Krista yi á à kã̀nínáa.
  ote-NT: Y desde gá mba̱tsi gá pa̱di ra Ma̱ca Tꞌofo núꞌa̱ xicjʉ de ra Zidada Jesucristo
    pa da za ga camfrihʉ ne njabʉ ga mpøhøhʉ.
  wnu-wnu: Ne gor, qoan ne wau qomourt igo Buk Qau eng wanunger qo imbigonei. Buk
    eng wanungerma ne Yisas Munon inubersi igo eng imbig ne wot oabig igoriban.
  zam-NT: Tac axta chu'thl no axta huiz co'se' mtlo mdoo rool no ndoo xènl mté'thl
    no ngócl ndlabl libr co' nac xti's Diox. Loo libr co' nac xti's Diox mté'thl no
    mda'l cuent xá mod lyá' mèn loo con' ryes par gàc mèna mèn co' ndxác cón che'n
    xá mod ndxela's na', co' nee di's, ndlyá' mèn loo con' ye'rsin' co'se' ndxela's
    mèn loo Crist Jesús.
  zyp-NT: Na nyheh thoning taitah Capathai bia na hnipaw takhei ca singsah khy ka,
    ma singnah taco Khri Zisu zingnah thongtah pachahnah hmuh a cangpaw khah a ca
    hnisah.
  sey-NT: Cuasajë̱ꞌë, cuiꞌne mëꞌë cato tsihuaꞌë paꞌinëna Maijaꞌquë toya pëpë caye
    asaquë aꞌë. Mëꞌëre ja̱pi deꞌoye yoꞌoquëre yeꞌyaquë cuiꞌne huasosiquë paꞌiyena
    saye paꞌiji, Cristo Jesuni paꞌiji cuasa doꞌipi.
  nvm-nvm: Regavo a vek am ukakbe ijia Godon vuak bu usuibe isoinva iji bun nijaidain.
    Vuak iji bu nijaidiainva ijieb e iji bu Jesu Kurais ma vierafejo iji fu ijeg karauniak.
  mps-mps: Tama e me nago koneani, polobadu nage te dwasianu wai bǫų elalubadi tama
    nago te tedali gasagi yai wiegi yai bukude po konebo sę gagalama sai. Te tedali
    bukude pogo te dwagi yai homu kolesaga nagebolo mabo usu yali. Tama nago te dwagi
    yai homu kolesagago eyu, tama konealubo po Krais Jisasba dąų obaso da, teda
    Godigo nage ma saibao.
  pab-NT: Hiyoimene xowakita Iraiti Waiyexe nanekoare hiyaita, hoka hawaiyoreta ekakoa.
    Hatyoharenae atyo airihalinikijita, waiyexe maniya awenatyakihitita, tyakekoti
    Jesus Cristo hiyeta.
  llg-llg: Mulai neme o bei kadiꞌin mai, o bubuluk Susula Malalaok isin. Susula kala
    sila latudu dala sodak. Ndia soi dalak fo bisa masoda mua Manetualain nai nusa-sodak,
    huu o mamahele Yesus Karistus.
  kyf-kyf: Nɩɩ, we 'ka -na 'yɩslɔ bhla 'bhʋ, -ɩn -yi -Lagɔwɛlɩ. Wee wɛlɩ mɩa, we mneni
    we 'ka -mɩ gbʋyilo 'nyɛ, 'ɩn -ɩn 'ka -Zezu dlɩ -gʋ zʋ, -Lagɔ 'ka -mɩ gbʋ 'wʋsa.
  tpi-tpi: Na yu save, taim yu bin i stap liklik pikinini yet, yu stat long kisim
    save long ol buk i gat tok bilong God. Dispela ol buk ol inap long givim gutpela
    tingting long yu, na bai yu bilip long Krais Jisas, na bai God i kisim bek yu.
  mih-NT: Ndya luhlun ta sa siton tutu ra Ndyoo, ta yucuan cuu sa zacuaha suun. Ta
    saha si coo sa siñi tuñi vaha suun. Ta cua cacun vatyi sino iñun sii ra Cristo
