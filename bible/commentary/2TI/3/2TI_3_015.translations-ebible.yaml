  zga-M: Ulwakhuva kuhwelewa tangia huvudebe hwaho waga eliwe amandiho amatakatifu
    ago giweswa uhuhupa amafanihio ya hohoha hwaho enjela eya vupohi uwa Yesu Klisite.
  yom-yom: Tona mu kimuana kiaku, ngeyo zebi Masonuku Manlongo ; mawu malenda kuvana
