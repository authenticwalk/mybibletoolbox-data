    kɨnyɨ nepɨ gwɨnyaahingɨtɨhandapo. Kɨnyɨ sainɨhɨ kɨmɨretɨ Autaahaatɨhomɨ pɨwɨha
    sa ka gi gwɨnyaitaapɨhandɨ nahɨmihɨ amɨ kɨnyɨ Kɨraisɨ Jisaasihopɨ gɨwunyaahinɨhɨ
    Autaahaatɨho gi japɨhɨ nangɨmaataise.
  ubr-ubr: ato om enonosin, om fifi kafakakaimui bag on God an buk amonai dura Kakafotin
