  apz-apz: Kɨko mehomi weꞌe sohwosi nohumanji Anɨtuye Hungkuno Iyoswomo mtɨꞌmokumentohofo
    somo kɨko nupaꞌnonji huno wopɨngo syofɨsyomaꞌmentohino sohonta oso iyoswoso huno
