verse: 2TI.003.015
translations:
  kpx-kpx: Ana huhuanu. A subuta esebuluta ui Bukae Hoto hilokaeveale kemo a a uvu
    mai Iesu Keliso omialemo Bukae Hoto keabuna a mai luleletisi a tedahoge ana a
    evievi kemo negoanata ukolikoli manela.
  okv-H: '@see-verse:2TI.003.014'
  tbo-tbo: Ma tam om houga tewela uyahina ma i nei po ataima Yaubada Buka woiyawa
    u hanapugeya yaka una towolo kadidili babana Buka uyahinei Yesu Keliso u witumaganeya
    po tauna i wiluyagohanim.
  mal-C: ക്രിസ്തുയേശുവിൽ വിശ്വസിക്കുന്നതിലൂടെ രക്ഷനേടുന്നതിന് ജ്ഞാനിയാക്കാൻ പര്യാപ്തമായ
    വിശുദ്ധലിഖിതങ്ങൾ നീ ബാല്യംമുതലേ അറിഞ്ഞിരിക്കുന്നല്ലോ.
  grc-SR: καὶ ὅτι ἀπὸ βρέφους ⸋τὰ⸌ ἱερὰ γράμματα οἶδας, τὰ δυνάμενά σε σοφίσαι εἰς
    σωτηρίαν διὰ πίστεως τῆς ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: जिब थम छोट्टे बाळक थे, जिब तै ए थमनै अपणे पवित्र ग्रन्थां म्ह सिख्या सै,
    जो थारे ताहीं या समझण म्ह मदद करै के जिब थम मसीह यीशु म्ह बिश्वास करो सों तो परमेसवर
    थमनै बचावै सै।
  khz-khz: e keimu na pene vogomai ewagumona Puka Veaga kilara ripamu; e Puka Veaga
    kilarana aoneka pege venimu, ne Keriso Iesu genai pono kamonagi vevega-maguli
    vaivaina ulanana.
  deu-TKW: und wie du von Kind an die heilige Wissenschaft kennst, die dich klug machen
    kann, zum Heile durch den Glauben an Christus Jesus.
  zsr-NT: Ga gdel‑laꞌ nacuꞌ biꞌidauꞌ núnbëꞌu le nayujgac lu guich laꞌy, le huac luzéjniꞌtsqui
    liꞌ quië uláuꞌ le réjlëꞌu Jesucristo.
  lin-lin: mpe wuta bomwana na yo, oyebi Makomi ya bule oyo ezali na makoki ya kopesa
    yo bwanya oyo ememaka na lobiko na nzela ya kondima kati na Yesu-Klisto.
  hns-NT: Toe tjhotahie se Parmeswar ke pawietr baat siekhle hai. Toke ekare dwaara
    boeddhie mielal hai kaise toe Kriest Jiesoe me bieswaas kare ke dwaara batj djaai
    sakiehe.
  noa-E: Mag nʉm dʉ̈i ĩchab Ẽwandam iek phã sĩsidʉm gaai pʉchdëu erraawe khaugtarrta
    khĩir eyaa abá. Mag pʉch bʉ̈rʉʉwe khaugtarrdamuata pʉrʉg khĩirjug wajapham deejim,
    pʉchdëu thãraucha Jesucristo iek ʉ̈khabaawai peerdʉmkhĩir.
  eng-EMTV: and that from childhood you have known the Holy Scriptures, which are
    able to make you wise to salvation through faith which is in Christ Jesus.
  mib-NT: Chi nde ná lulí ró, te je jíní rō ndese cáhán tutu iī jeē steén nuū rō ndese
    candíje ró jeē ni jíhī Cristo Jesús jehē rō návāha cācu ró.
  lif-NT2: खे़ने़ॽ के़जुःक्‍ते़आङ्‌धो नुःरिक्‍काङ् सेसे साम्‌योसाप्‍ला के़ले़स्‍सुआङ्
    के़वाॽरो॥ बा कन् पाःन्‍हाॽओलाम् ख्रिस्‍त ये़सुःन्‌नसाःन् चोःक्‍मा खोगे़दे़प्‍पा
    से़न्‍लप्‌रे़न्‌सिक्‍कुम्‍दिङ् निङ्‌वाॽइन्‌के़घोःसुॽरो॥
  xnj-xnj: ukumbuka kuhumila wana waku ugamanyili Mayandiku Gamsopi ndi gegihotola
    kukupela luhala lweluleta usangula mu njila ya kumsadika Kilisitu Yesu.
  mmx-mmx: Ga vaxaru ka i ga lamdak kakalix u, ugaraklen pam levelinga at Lovoang
    Kaala, la u xasep teren. Na levelinga i epovo na lox axasev u mi langas ti lorooro
    mo do una nunu at ne Iesu Karisito.
  cbr-NT: Chamará 'ixunbi 'á 'ixun camina Nucën Papa Diosan bana 'unanin. A banacama
    'unánquin camina uisai caramina 'iti 'ai quixun 'unánan, uisari caramina Jesucristomi
    catamëti Nucën Papa Diosnan 'inux ië́ti 'ai quixun 'unánti 'ain.
  tee-NT: Pus tus milhitalacat'icst'in ju misp'at'a ju ixchivinti Dios ju ts'okcanta.
    Anchach ju puc'atsacan ni lai tak'alhtaxtucan acsni maklaca'anican ju Cristo Jesús.
  eng-LSV: and because you have known the Holy Writings from infancy, which are able
    to make you wise—to salvation, through faith that [is] in Christ Jesus.
  cak-NT: Y c'a jat co'l oc cuando xatemaj-pe ri tz'iban can chupa ri lok'olaj rutzij
    ri Dios. Y ri tzij ri' xuc'ut chawech chi nic'atzin chi xanimaj ri Cristo Jesús
    chi jacolotaj chupa ri amac.
  pah-NT: 'Neremoka''nhymi nde evojagwera. Ndevojarypyagwera jate nde erekwaha Tupana''ga
    rembikwatijarukara ganhi''ig̃apyryva. Garembikwatijarukara okwahavuka nde ve aherekote''varuhua
    mombora. A''ero a''ea monhi''ig̃ame nde ere''e ikwahava: “Ahe jikogame Cristo
    Jesus''ga rehe ga imombori aherekote''varuhua ahe hugwi ahe mongovo ojipyri,”
    ere nde.'
  sja-NT: Warra weda pɨa Tachi Ak'õre Ũraa p'ãda ũripari mãik'aapa k'awa bɨ aɨde jara
    bɨ. Ma ũraa k'aurepata k'awa bɨ Tachi Ak'õrepa eperãarã o k'achiadeepa k'aripa
    ata k'inia bɨ, Jesucristode ijãadak'ãri.
  xed-xed: Daga ma ga zwaŋa gha, nda sna ka ta skwi ma vindatá gwaɗa nda ghuɓa ta
    nzakway ka gwaɗa Lazglafta. Dzaʼa vlaghavla ta ɗifil ta kla mndu da mbaku nda
    ma zlghaftá Yesu nda ŋuɗuf.
  mks-NT: Ta cánda̱a̱ va̱ha inún tu̱hun Ndióxi̱ jáchi̱ a̱nda̱ tá lohún na̱jácuahún
    ña̱. Ta mé tu̱hun Ndióxi̱ cuu jána̱ha̱ yo̱hó cajún ña̱ cúni̱ mé á ta cuu jáca̱cu
    a yo̱hó jáchi̱ cándeé inún Jesucristo.
  gfk-S: Ma u palai bileng be tur leh ing u ga not no bulu leh, u ga nunure ira Halhaaliena
    Pakpakat ing di petlaar be di na haminanes ugo tano haralon nong dait na hatur
    kawase ing dait nurnur tane Krais Jisas.
  bmu-bmu: Urumeleŋgö Buŋa Kimbi Töröŋi mi morökötkeyök möt sölöŋgöba mala kotzan.
    Göŋön mönö mi oyoŋda mötmörinöŋga mötkutukutugi asariiga miaŋgö qakŋe kinda Amötqeqe
    Toŋaŋgö könaŋi möt asariman. Mi möt asariba Kraist Jisös möt narim waŋginöŋga
    amöt qem gihiiga toroqeba letota malman.
  dgz-dgz: Ge orup otu waingeana gapan God nop mega namua ok seane anu ongingian amba
    endi mame sia anuingi, menan God nop mega namua gapan e dima baware waraan, ap
    gapan endi Iesu Keriso ire yaoyao aroga yawaan menan inap anu tumat taan.
  eng-GNV: And that thou hast knowen the holy Scriptures of a childe, which are able
    to make thee wise vnto saluation, through the faith which is in Christ Iesus.
  zaa-NT: pues dèsdeba uccua lu' huatsa to' nna guduló lu' bidète' lu' nu ra lo Escritura
    qui' Tata Dios. Por nu ra lo titsa' quì'e nna bi'yu lu' gutelíni lu' tì'iỹa ná
    salvación nu runna Tata Dios qui' ri'u porqui'ni guduló lu' huía latsi' lu' Cristo
    Jesús.
  eng-WEBSTER: And that from a child thou hast known the sacred scriptures, which
    are able to make thee wise to salvation through faith which is in Christ Jesus.
  guh-guh: Tsiquirinëyomëjavaveliacujinae baja cajena yapëtaneme Dioso pejumelivaisi.
    Bajarapalivaisi cayapëtaeyaexana pecacapanepaejavanexa Diosojavabelia nenajamatabëcuenecopatsixae
    Jesucristojavabelia.
  bon-bon: Maane ngene gone ätrimela, egä bägrä matikäli cabu ca maane umle äbitujite
    Oogäräneji mene. Teepi ibibi gemi meebine abiberäjame ireclota poto cidi me, lui
    ireclota ne biname cina jääpänusi, ätrunga ne liba yaacitusi Keriso Yeesu cabu
    me.
  nhw-BL: Pampa hasta quema ticonetzi tieliyaya, tijmatiyaya nopa Tlajcuiloli catli
    tlatzejtzeloltic. Huajca amo xijcahua. Huan Icamanal Toteco mitztlalnamictijtoc
    huan mitznextilijtoc quenicatza huelqui timomaquixti tlen motlajtlacolhua pampa
    tijneltocac Cristo Jesús.
  swh-ONEN: na jinsi ambavyo tangu utoto umeyajua Maandiko matakatifu, ambayo yanaweza
    kukuhekimisha upate wokovu kwa njia ya imani katika Kristo Yesu.
  wbi-wbi: Ghukaghula, kauuti kuhuma ku vwaana kulevune ukaghakagwile amalembe amimike.
    Agha ghanoghile kuku kupela uluhala vwimila vwa vupoki ku siila ijia lwitiko ulwa
    kilisite Yesu.
  bba-bba: Sɑɑ wunɛn birun diyɑ ɑ Gusunɔn ɡɑri yɛ̃ yi yi koo kpĩ yi nun bwisi kɛ̃
    ɑ kɑ Yesu Kirisi nɑɑnɛ doke kpɑ ɑ fɑɑbɑ wɑ.
  eng-KJVCPB: and that from a child thou hast known the holy scriptures, which are
    able to make thee wise unto salvation through faith which is in Christ Jesus.
  kgk-NT: Ne mitã ramogware ãy peve ereikwaa-ma voi va'ekwe ereiko-vy Nhandejáry kwatia
    nhe'ẽ marangatu. Ãy peve erehendu ereiko-vy. Upéa nhe'ẽ ne mo'arandu va'e voi
    erejerovia hagwã Nhandejáry Hesu Cristo-rehe ne resendeharã-rehe. Upeixagwa nhe'ẽ
    erovia joty ereiko-vy.
  waj-waj: Vaa a rikiaannavai. A nnaakara meedivai variee Anutuuqaa kua fafaara yoketaiyauvaa
    rikiaa ree viee viee aanna makee mmannammanna a homo rikiaannanoo. A ivaa yaaruee
    ivaudiri tinni yoketaivaa varee Yisuu Kirisiinnara kutaavaivee tino Anutuuqo i
    vitoo yoketaivau yapaanara aataruuvaa vaa a rikiaannanoo.
  cpy-cpy: Ari petanakawo eeniro peentsitanaki piyota-koteero Tajorentsita-tsiri Jankina-rentsi.
    Ari opoñaari piyotee aritaki pawijako-shiretee aririka pawentahae-yaari Jeepatzii-totaa-rewo
    Jesús.
  mpx-mpx: Ge i ola al, u telipunaa wam sauga wawaya elana, Buki Bwabwalena ana baaba
    iyaka u atena, iya bosowaina ni paatenawa pwamwal kaiwena, pwamwal o ta pwawa
    kaiwena Keliso Yeisu ta abulilek-an.
  wbp-wbp: '@see-verse:2TI.003.014'
  luo-luo: bende ngʼe ni nyaka ia e nyathi isebedo kingʼeyo weche manie Muma Maler
    manyalo miyi rieko makeloni warruok kuom yie Kristo Yesu.
  nhe-NT: Pampa hasta quema ticonetzi tieliyaya, tijmatiyaya nopa Tlajcuiloli tlen
    tlatzejtzeloltic. Huajca amo xijcahua. Huan Itlajtol Toteco mitztlalnamictijtoc
    huan mitznextilijtoc quejatza huelqui timomaquixti tlen motlajtlacolhua pampa
    tijneltocac Cristo Jesús.
  aii-aii: ܘܕܵܐܟ݂ܝܼ ܡ̣ܢ ܝܵܠܕ݇ܘܼܬܘܼܟ݂ ܝܕܝܼܥܵܐ ܝܘܸܬ ܟܬܵܒܹ̈ܐ ܩܲܕܝܼܫܹ̈ܐ، ܐܵܢܝܼ ܕܡܵܨܝܼ
    ܥܵܒ݂ܕܝܼ ܠܘܼܟ݂ ܚܲܟܝܼܡܵܐ ܠܦܘܼܪܩܵܢܵܐ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: suli iḷisauttusriaġimałhatigun iḷaalugruułiqniñaglaan Agaayyutim uqałhi.
    Tamatkua kaŋiqsipchałhiñaugaatin anniqsuqtiłiġmun ukpiqsrił̣ikun Christ Jesus-kun.
  msb-msb: kag nadumduman mo man sa tuna pa san imo pagkabata aram mo na an Banal
    Na Kasuratan makatukdo sa imo sa pagkasalbar paagi sa pagtuod kan Cristo Jesus.
  cpa-NT: Ca¹lø¹cueh¹²hning si² quiah¹² Diú¹³ cónh¹ jmai³ meh²hning. Quianh¹³ si²
    jøng² lé² li¹ŋih³hning ha²lah liúgh²hning lǿa¹² ju³héh²hning jǿg³ quiah¹² Cristo
    Jesús.
  dso-dso: ଆରି ତୁଇ ପିଲାବେଲେ ଅନି ସୁକଲ୍‌ ସାସ୍‌ତର୍‌ ଜାନିଆଚୁସ୍‌ । କିରିସ୍‌ଟ ଜିସୁକେ ବିସ୍‌ବାସ୍‌
    କଲାର୍‌ ପାଇ ପର୍‌ମେସର୍‌ ତକେ ରକିଆ କର୍‌ସି ବଲି ତୁଇ ଜାନ୍‌ଲୁସ୍‌ନି ।
  meu-meu: Maraḡimu negana ema, revareva helaḡadia vada o manadalai; idia ese bae
    ha-aonegamu ela bona hahemauri ba davaria, Keriso Iesu ikamonai-henina lalonai.
  yva-NT: Nyo Ayao Amisye raen arono winy mamaunoea ndea naiso. Wemi mo nanyao ti
    nakarikuga mbar wirati nyanave Yesus Kristus ai ti Po napaya irati nya ayao kakaije
    rai.
  dgc-dgc: Natandaan mo, sapul to kékétihék mo, éy tukoy mo dén i kasulatan na Diyos.
    Saya i pagadalan mua a monda meligtas ka, dahil ta péniwala mo ni Cristo Jesus.
  zpm-NT: Ni stiba, zigne ziadroob luu psilo quiaseed luu Xtiidz Dios, ni lëëw bdixbiini
    guic luu gocnaṉ luu ne Jesús none gliladz miech parne laa zho lo doḻ.
  hix-NT: Omryen yaye ro rma, Khoryenkom karyehtanà yweron me mehxakonà. Ahananàhnye
    ryhe àro ha, Khoryenkom karyehtanà, àmenhosahonhàrà. Ahananàhyaha, owya Kryestu
    Txesus hona xenytxoho me, àro hoye ro Khoryenkomo nenyhoryetxho me oyehtxoho me.
  sim-sim: Jikisakrik mi nari wolokop mashi os Avui Wasilakahi jekambak li kayehendarin
    mi sishihi mismisi rari mira. Mashi oso mu mirin saweshihindak Krais Jisasin sunguwavu
    mihik mi eweri osik Avui Wasilaka mirin indiyok or lari mira.
  npi-ULB: तिमीलाई थाहा छ, कि तिमीले सानैदेखि पवित्रशास्‍त्र जानेका छौ, जसले तिमीलाई
    ख्रीष्‍ट येशूमा भएको विश्‍वासद्वारा मुक्‍तिमा तिमीलाई बुद्धिमान् तुल्याउन सक्छ
    ।
  cgc-cgc: Alin kan-o na bata ka pa, natudluan ka ta sinulat na pulong ta Dyos daw
    tenged ta sinulat na pulong ta Dyos, naintindian no na maluwas ka alin ta silot
    ta imo na sala paagi ta pagtuo ki Jesu-Cristo.
  tim-tim: Gâmâ nanaŋgânbak miti kulem are oyaŋmâ nâŋgâm heŋgemgom manmâ gaen. Arekŋe
    hange mem pagalembo Yesu Kristo nâŋgaŋmenâ meŋâleak giŋep.
  yor-yor: Àti pé láti ìgbà ọmọdé ni ìwọ ti mọ Ìwé Mímọ́, tí ó lè sọ ọ́ di ọlọ́gbọ́n
    sí ìgbàlà nípasẹ̀ ìgbàgbọ́ nínú Kristi Jesu.
  wos-wos: Méni yalefu nyan reméka di du takwa méniré wakwe, Godna nyingambu hanja
    hayindan hundika. Wakwendaka wun hundi méni tale jémba xéké. Némbuli akwi wun
    hundi méni jémba xéké. Du takwa wun hundi jémba xékéta di Godna jémbaka xékélakitandi.
    Xékélakita di Krais Jisaska jémba sarékétandi. Déka jémba sarékéndat, God diré
    yikafre hurundét di jémba retandi, wungi re wungi re. Wungi méni xékélaki.
  emp-NTPO: Caibe ed̶a Ãcõrẽ Bed̶eara cawasia. Maʌ̃ bed̶eaba bʌ́a cawabi b̶aya ab̶aʌba
    Critoda ĩjãsira Ãcõrẽba ẽdrʌ edaida.
  eng-F35: and that from infancy you have known the Sacred Scriptures which are able
    to make you wise into salvation through the faith that is in Christ Jesus.
  ind-ind: Keyakinanmu itu juga berdasarkan Kitab Suci yang sudah kamu kenal sejak
    kecil. Melalui Firman TUHAN, kamu menjadi bijaksana, sehingga kamu percaya kepada
    Kristus Yesus dan menerima keselamatan.
  pes-OPCB: خودت نیز از کودکی کتب مقدّس را فرا گرفته‌ای. این کتابها به تو حکمت بخشیده‌اند
    تا بدانی که دست یافتن به نجات، از راه ایمان به عیسی مسیح امکان‌پذیر است.
  mpt-mpt: Eka sinanggwano kobo gwab bieb dimo Gode buk tem wengo wente bineba damaneba
    eka damaneb dim osa memalo dim olosa Gode buk tem wengo sma ye wentebeobe. Weng
    olo kobo daabkenoa keb bobol tem funin ayamo omkenoa Yesus Klaiste bainobo genebbuo
    Gode kobo hengmin temo biebo kemtlanebiobe.
  ssx-ssx: Kutaa make mo hande Yakopiki Baibolona꞉ wape pea ula꞉ pi manuta꞉ neke wekisiki
    hata꞉ kone kini pea opua꞉tiki a꞉pa ame make paa opuolo haleme. Nakana꞉ma꞉ mo Ketiso
    Yesu pa꞉ta꞉ hone tulaaseeki pa꞉ta꞉ yama꞉ mea꞉peke da꞉taasa꞉eki muelena꞉ u tiaasa꞉
    honeta꞉ do Baibolona꞉ wape pea ula꞉ pi manuma꞉ ka꞉la꞉me.
  mkl-mkl: Hɑi keekeɛi, ì mɑ̀ kukɔi idei Ilɑɑɔ̃ iyi ɑ́ yɔkɔ ku muɛ bisi i dɑsiò Jesu
    Kirisi nɑɑnɛ ku bɑ i bɑ fɑɑbɑ.
  gaq-gaq: ଡାଆଁ ବାନ୍ ପେ ପବିତ୍ର ସାସ୍ତର୍‌ ଆଣ୍ଡେଙ୍ଗ୍ ମ୍ୟାଃପେଲେଏ । ଆତେନ୍‌ ସାସ୍ତର୍‌ ଆଣ୍ଡେଙ୍ଗ୍
    ଆପେକେ ଜ୍ଞାନି ଆଃଡିଙ୍ଗ୍ଏ ବାରି ଆତେନ୍‌ ବୁଦି କିସ୍‌ଟ ଜିସୁନେ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ ବାବ୍‌ରେ
    ଉଦାର୍ ପାକା ୱାଡୁଗ୍‌ୱେଏ ।
  gof-RNT: Neeni ne na7atethafe doomada Kiristtoos Yesuusa ammanada atotethi demmiya
    cinccatethi immanaw dandda7iya Geeshsha Maxaafata eradasa.
  unx-unx: ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ହରାତେ ଜୀଉ ବାଞ୍ଚାଅ ନାଙ୍ଗ୍‌ ଆମ୍‌କେ
