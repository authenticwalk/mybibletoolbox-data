    laj jk'ab' amac jwi'l ticub'ar ach'ol chirij Kakaj Jesucristo.
  zav-NT: Dezd xcuidə'ətio'onə' nombi'o Xtižə' Diozən' de'en nyoɉən. Na' Xtižə' Diozən'
    de'en nyoɉən chzeɉni'in chio'o de que cheyaḻə' gonḻilažə'əcho Cristo Jeso'osən'
    par nic̱h Diozən' yebeɉe' chio'o xni'a de'e malən'.
  sgz-sgz: Til tungu iáu gengen kalik be, u aratintin suri pinpidan si Káláu má uk
    lala mánán on. Má kabin u mánán i pinpidan, uk talas ngo ái Káláu na aliu iáu
    kabin u ruruna i Iesu Karisito.
  kek-NT: Chalen chak toj sa' a̱ca'ch'inal ac nacanau xsa' li Santil Hu. Nacanau nak
    a'an li nac'utuc li xya̱lal chiku nak li colba-ib natauman riq'uin xpa̱banquil
    li Jesucristo.
  blz-NT: Tio inau'oon uga' se' tempo i koo dauga' morio', koo ninginti'imo Alkitaap
    men molinas men daa mantarai pinginti'ian na ko'oom. Koo inti'imo na Alkitaap
    se' mian salamatkonon kalu parasaya ni Kristus Yesus.
  poe-NT: Jaha la desde xja̱nntsia kꞌuítjá nkexrí nixja xroon itén Dios la tíha mé
    tónoexínni kíxin Cristo Jesús tsaáxinni kíxin tinkáchónkini chꞌán.
  san-TAM: யாநி ச த⁴ர்ம்மஸா²ஸ்த்ராணி க்²ரீஷ்டே யீஸௌ² விஸ்²வாஸேந பரித்ராணப்ராப்தயே
    த்வாம்ʼ ஜ்ஞாநிநம்ʼ கர்த்தும்ʼ ஸ²க்நுவந்தி தாநி த்வம்ʼ ஸை²ஸ²வகாலாத்³ அவக³தோ(அ)ஸி|
  cof-NT: '@see-verse:2TI.003.014'
  srm-NT: Fa i sai naandë, sensi di i bi dë piki mii seei, hën wë i bi lei Masa Gaangadu
    Buku te sabi. Nöö di Buku dë, a abi kaakiti tjika u ta da i fusutan fii sa biibi
    a Jesosi Keesitu fii feni heepi nëën.
  qvs-NT: Mash allita yuyay takshaykimantapacha Tata Diospa rimananta yachakushkaykita.
    Paypa rimananka yachachishunki Jesukristuta kreyiptiki mana alli rurashkaykikunamanta
    salvashunanta.
  zca-NT: Bitsila, dizde winal, nilibe'l rë kwa'n nzobni' lo Yech che'n Dios, no rë
    kwa'n mitse'dal ba' le' gakal tu xa' nzhak par nel cho kwa'n lë'tsa lë' no cho
    kwa'n nazu't, nes par tse'dal yilal nab tsa widi'zh che'n Jesukrist, orze' banal
    dubta' kun Dios.
  cbc-NT: Tunu bairoa merẽ caroaro mʉ masĩña cawĩmaʉacã ãcʉ̃pʉ̃na, Dios yaye macããjẽ
    caroa quetire mʉ camasĩjʉ̃gorique. Bairi mʉ pʉame nemojãñurõ buecõã ninucũña.
    Bairo tie quetire nemojãñurõ bueri caroaro mʉ caátiãmata, Jesucristo mena mʉ catʉ̃goñatutuarije
    jʉ̃gori mʉ netõmasĩgʉ.
  qxo-NT: Wamra cangayquipitam yachatsiyäshurguyqui Diospa palabranta. Tsayta shumag
    yachacurmi Señornintsic Jesucristuta chasquicurguyqui. Y tsaynöpam Tayta Dios
    perdonar salvashurguyqui.
  mox-mox: Oʼa eu tuta gwama ʼinega be ana laba baʼitagana Buki Nugwenugweina ena
    vonayavo ualamani aqiaqiedi. Buki nana ʼinega alamani aqiaqi otaqina niʼa uʼewea,
    ta ʼinega ʼetoyavua niʼa ulobea eu vetumaqana Ieisu Keliso ʼinega.
  kew-kew: Gore neme go page niminaaye. Abade ne oge naaki pirua Gote-na Epe Buk madaa
    i agaa pago pirisi. Go buk-miri ne ora makuaae kone gisa-pulu go pora kuriti.
    Goa puare Yesu Krais madaa kone rulaawa ne oro yaalo kagaa piraama laama pali.
    Goa painalo Gote-me ne wala misa.
  dww-dww: Tam raḡanine ḡaubome da yodi, Mamaitua riunama girugiruminama kuya kataiena.
    Be inam giudie tam nuauyauya kwa paḡo da kwai sumaḡa be yawasana Yesu Kerisoe
    kwa paḡona.
  twi-ASANTE: na wokae nso sɛ ɛfiri wo mmɔfraase woahunu Atwerɛsɛm no a ɛtumi ma wo
    hunu nyansa, na ɛma wo nya gyidie wɔ Kristo Yesu mu, na ɛgye wo nkwa.
  aoj-aoj: Eaꞌ inaꞌ negawa isimba wapani. Fowaꞌ inaꞌ ataꞌ awani negawa gawa fasini
    ma Buk Baibel hililiꞌi eaꞌ. Buk akwamba laꞌifiꞌwi ma kogaseꞌena gawa fasini neloma
    nomonas fasisi ma inaꞌ nigahapifa Krais Jisasa God notopalopena nofaꞌena nigatambili.
  cbv-cbv: Meém wébít jʉm láa, Dios naáwátdih mat jéih jwíihip wʉt jĩ. Pánih jéihnit,
    Jesucristodih tʉ́i jepahnit, iiguípna bejni déejidih Dios ã tʉ́i ʉbni ma jʉmna
    caá.
  taw-taw: Pen nad ñɨsɨkol yɨbɨl yenak ñɨn ak, buk Baybol takaw ak nep agñelak nɨgɨnak.
    Takaw anɨb ak, nep gos teplep ak ñɨnɨmuŋ tek lek, Klays Jisas nop gos lɨnɨge,
    God nep tɨg asɨk dɨnɨgab.
  jic-NT: Jipj tsjictsja na, nin p'iyá jin tji'yüsa la tjajay jipj wya nepé. Jin tji'yüsa
    Dios Popel, pasal 'üsüs way niná. Dios Popel mpes jin tji'yüsa gente japon na
    Jesucristo lal, 'ücj ca mpatjam Dios lal.
  zap-NT: Axtegue win de nan de yra ne zëëd lo xgyiich Dëdyuzh; laa we nak ne rdee
    bnii xgyeryen de chen yláá de lo dol por ne rlaleedx de Jesucrist.
  wer-wer: Nimtënta ëwat wëën. Nim kotuukaan ngëëngk ngönën pepewer sangk kelak kat
    wieimaup yak pötak kön ompyaut ningkën Yesu Kristoon kön wi kosang wasën Anutuuk
    utpetetakaan niöpnaap.
  ipi-ipi: '@see-verse:2TI.003.014'
  qul-NT: Yuyariy wawamantapacha Diospaj Escriturancunata rejsiskayquita. Chay Escrituraka
    kanta yachachin, salvacionmantaj apasunqui Cristo Jesuspi creeskayquiraycu.
  ter-NT: Vo'oku ukeátine itikóvoiko kalivôno, yéxoane ne sasá'iti emo'u Itukó'oviti,
    enepone porexópiti yéxi kixeku ítivo ya pehúnevo koeku kívivo Kristu Jesus.
  bmr-NT: Mɨɨro seemenetɨro ɨɨjoho gaajahi iimino Caatɨnɨhaamefaño onoonoco. Toono
    ɨco ɨjɨɨbogonoro taajasufaño ɨco asatyejino Cristo Jesuco imiyaavogonofeenedɨ.
  fuf-fuf: Gila e paykunyaagal maa hiɗa andi bindi seniiɗi ɗin. Hiɗi waawu-maa okkude
    faamu fii kisiyee on sabu gomɗingol Iisaa Almasiihu on.
  bhl-bhl: Ku aul falkamin ke alenalew ding bakate, Sunbin-Got em kukuyemin ayem be
    kilele kilikemalew te. Keko beli, weng be kom ibolow fukunin e kilinin kekemei,
    ku Kulais Yesus elo “Fein kai!”, dangenalew kasike, Sunbin-Got e kom kuanomin
    deiw bul gewsi goto kelewko, finik so bin deiw kel mo kokemse te.
  ons-ons: So ge mo detmaine, ge medep nigatneka ge more, papia koboine yewa dapore
    det okane sa gemainane, yewaŋo wetŋone ma qelaŋangi, kristo Yesu detlukka more,
    mena menaŋ maine marat kaikene.
  con-NTPO: Toya chuite qui Chiga Tevaen'jema paña'je'an. Nane tsa Chiga Tevaen'jen
    tsu quema in'jaeñe osha cuintsu que atesupa Jesucristove in'jamba ccushaye.
  ghs-ghs: Dzesu Kiristuqaho neta ingonai oorai. Qaheuba qetaqeta samaneke nii pai
    gotta niimeho gopota nooka isaite gesina naate baaooraita qupadzomare.
  txu-NT: Aprĩrekam ga arỳm Metĩndjwỳnh kabẽn maro tẽ. Maro tẽn o atẽm rã'ãn arỳm
    ajabatành ne arỳm prĩne ama. Metĩndjwỳnh kabẽn mexkumrẽx kute ano bônh ga arỳm
    aje tu amikajmãtã Kritu Jeju markumrẽx nhym arỳm kute apytàrja tãm ne ga arỳm
    prĩne o tẽn arỳm prĩne ama.
  eng-WEBU: From infancy, you have known the holy Scriptures which are able to make
    you wise for salvation through faith which is in Christ Jesus.
  gnw-NT: jare quirãi nemichi güive ndicuaa Tumpa re uyecuatía oĩ vae. Echa'ã jocua
    ipuere nembɨaracuaa, ndiyembɨasaca vaerã mburugüɨrovia Cristo Jesús regua rupi.
  mux-mux: Pulu Yili-nga bukna ung molemále-ni Krais Yesos ‘Sika’ niku tondulu munduku
    piliilimili yambuma Pulu Yili-ni tepa liipa, mindili nolkemela kupulanum-na wendu
    liipa yu-kene molku kunjingí kupulanum-na liipa monjulemú mele nimba silimú ungma
    nu kang aima kelále molkunu kene pulu monjuku piliirin⸤eliinga ‘Sika’ nikunu tondulu
    munduku piliillu mele kamu mimi-sikunu piliiku kongnjuku mului⸥.
  maj-NT: N'e̱kj'áítsjein nga santa nkúhu nga ndyjahi yai nkú títsu xu̱ju̱n éhe̱n
    Nti̱a̱ná. Kui xi tsje. Kui xi tjíhi̱n nga'yún nga tsjáhi kju̱a̱nkjintak'un, a̱t'aha̱
    s'ejihin Cristo̱ Jesu ko̱ tíb'anki.
  bkq-NT: Iamudoenlâ unâ Deus wâgâ iweniby mâuntuly, Deus Itaumbyry wâgâ. Mârâ wâgâ
    mawânrâ âdara tâdâsemaguely awyly mâuntuly, Cristo Jesus kieinwândylygue lelâ
    tâdâsemaguely warâ.
  kue-kue: Te ene gak kembra motnga enge kamambuno pepa mina okuna pangwa ka i beke
    teingo pirpogl singa. Ana ka i akeple ditenan nomano audinan te Yesus Krais wedi
    pirngi dimbi ana God ene ere-inambuka.
  cot-NT: Chaajaniquitirajampigueti pitsatsimajacaroquea Iguenquetsatsare Aapani Irioshi.
    Irootaquequea tsatacaanaquempineca pintsatantamajatanaquempaca, aisa paventantamajatanaquemparica
    Quirishito Jesoshi poimentanaqueniji ichoocatigueti pincoguitempani pinchoocaguiteni.
  bnp-bnp: Hosi na tahuna ioe a koma kiroko, o vakatubu ni longo a nitana Vure. A
    nitana i tovo hita si gi luhoi torea e Isu Kristo, si gi bole a nimahuri vakaroro.
  apn-NT: '@see-verse:2TI.003.014'
  ctp-NT: Ti kuneeꞌ mdyisnan yꞌnii xaꞌan kityi ꞌin Ndiose; kanꞌ lka kityi nu ka kwaꞌu
    ñi ꞌñaan sa ñaꞌan ka tyoꞌo laan ꞌin chaꞌ kuxi, si xñiin suꞌwean chaꞌ ꞌin Jesucristo
    kanꞌ.
  opm-opm: Go brer gar hat patin orhor Got orhe ongeng mat papat yahnap meng oh ritporhan
    ma brak matpa meng oh gonong napor am nahatperhan go amrama daham am hat patesuhru
    patru patmur. Ama am hat pat meng oh hanip dirnong da nadapetporhan Krais oh inahatin
    hatin hanwa dahatperhan Got oh nambutin inasi nahapat ohe meng ohmur. Inahapat
    meng ohoh ihan ama meng orhorwi kasip ham marin orhor paptenmur.
  bvr-bvr: Rrapa nginyipa ny-borrwurra minypa n-delipa ny-ji nginyipa marn․gi nyi-ni
    janguny mu-jurra gu-yurra Wangarr gun-nika, janguny gun-gata burr-ganyjarr minypa
    bama jechinuwa biy-nenga, barra minypa wanngu nyi-nipa barra ny-yorkiya minypa
    marr ny-balcharra nula Christ Jesus.
  wal-wal: Neeni guutta naatettaasappe doommada Kiristtoos Yesuusa ammanada, atotettai
    beettiyo aadhdhida eratettaa immanau danddayiya geeshsha maxaafata eradasa.
  zad-NT: Jadini kana' naktio' bi'do' nombi'o Cho'a Xtill' Chioza', na' ḻennan' goṉan
    li' yeḻ' sin'na' daa chsedin li' gonḻilalloo Cristo Jesúza' kwenc̱he yilo' na'
    bi kwiayoo.
  kmg-kmg: Erâ go ɋieocnecteaŋ tiri papia wose manac ewefuhuc juekicte izi maŋge batamaeha
    Kristo Jesu manasiŋkehuc bâbâpiaŋ sâcne bâfuacmu.
  aso-aso: Idoꞌ ma mesi nene gele naneꞌ ma neive. Adoꞌ gomuꞌ izipe ngomolotiꞌ monoꞌ
    godoloutiꞌ gamazi geleꞌmo geleꞌmo ogosa do madungauꞌ molo osuꞌ lo nane. Idoꞌ aꞌmine
    monoꞌ godoloutiꞌ gamazi neꞌmo nene lukuvo nalinidoꞌ geleꞌmize molalidoꞌ o neive.
    Ee, aꞌmine gamazi do madungauꞌ molanidiꞌmo gaza gamazi monovo gele vevesosa Izesu
    Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ilinidoꞌ o neineꞌ nenako neꞌmo nene Oꞌmosoꞌmo do
    guꞌ izelidoꞌ geleꞌmize molaloseive.
  uli-uli: Iwe ngo gel ho chil gola le yodwe chog ho chil semal yalwich, ngo hosa
    gola yaddol babior we ye santus, le ila mala be yoh le hobe daor irel tugul la
    yam ngal Kristus Jesus.
  nin-NT: Ùwà mi i hi Are ka Abachi ka zhi ni itsitsa mu, ni hi da are akama yo ka
    na ùwà ki krizhizhi, wre ku ùwà bu kpanye ni Yesu Kristi ku, meme yo uwa ta kpa
    ùwà ttungo.
  acu-NT: Ameka uchiwach asamek, Yuse chichame nekas pengker aa nu antuku asam nekauyame.
    Tura Cristo Jesús nekasampita takurningkia, iin uwemtikramratnuitji tusam nusha
    nekauyame.
  cak-WNT: Y awetaman chuka' chi can c'a yit co'ol na tek xawetamaj pe ri tz'ibatal
    ca chupan ri lok'olaj ruch'abel ri Dios. Y ri ch'abel ri' xuc'ut chawech chi c'o
    chi xanimaj ri Cristo Jesús riche (rixin) chi xacolotej chupan ri amac.
  ebk-ebk: Nunlapu us as nan kaongam, naisursuruwanka as nan naisurat as nan Kalen
    Apo Dios ay hiya nan nangetoróng kan he-a ay mangammu as nan kaesarakanan babaen
    as nan pammati kan Cristo Jesus.
  spa-PDDPT: y que desde niño sabes las Sagradas Escrituras, que pueden hacerte sabio
    en la salvación por medio de la fe en Cristo Jesús.
  ruf-ruf: naghwe kulawa udodo wako tsakughamanya Ghamaandiko Mahenzeluka, ighodaha
    kukwing'a inzewele ili ukombolighwe kwa kumtoghola Kiristu Yesu.
  gun-gun: Mba'eta nekyrĩ reve reikuaa ae ma ipara iky'a e'ỹ va'e. Ha'e va'e rupi
    vy reupity ne'arandurã Cristo Jesus re rejerovia vy reo jepe aguã.
  agu-BL: Na juyil cunin aẍ yi tele'n atxum tetz yi mbi eka'n tan yi xtxolbil yi tz'iba'nt
    cyen, yi chin xan nin. Ya'stzun yi xtxolbila'tz yi na ak'on awajtza'kl, nin ya'stzun
    yi xtxolbil yi na chajon tzatz yi ẍe'n kaclax. Na skaclaxok tan tu' yi na k'uke'
    kac'u'l te Cristo Jesús.
  isn-isn: Ulengile kina kupuma uung'enya wako aulengile umaandeko nimatakatifu. Aya
    akumile kuukulya kunsoko auguni kunsoko auhueli mung'wa Yesu Kilisto.
  eng-PEV: And remember that a long time ago you were a kid, and your mother taught
    you things from God’s book, and that gave you enough sense to believe in Jesus
    Christ. Now you believe in him, and he saves you.
  ilo-ULB: Ammom a manipud iti kinaubingmo, naammoam dagiti nasagradoan a sursurat.
    Pagbalinendaka dagitoy a nasirib maipanggep iti pannakaisalakan babaen iti pammati
    nga adda kenni Cristo Jesus.
  pir-NT: 'Mʉhʉ nijigʉ ijigʉpʉta Cohãcjʉ̃ yere tiquina ojoari pũre masi dʉcahye mʉhʉ.
    Tiquiro yere tiquina ojoari pũpʉ ohõ saha ni yahure mʉhʉre: Jesucristore wacũ
    tutuayequina dihitare pecapʉ wahaboriquinare yʉhdʉore Cohãcjʉ̃.'
  anv-NT: Ne wɔ ɔkaá mɛ́ mekomejɔɔ́ Ɛsɔwɔ tɛ dembane ayi achyɛ wɔ deŋga ɛtiré depyɛ
    wɔ ɔtané né ɛfwyale gabo gétúgé ɔfyɛɛ́ metɔɔ́ ne Kras Jisɔs.
  sab-NT: Ba soli gire ba Chube gerua degaba uñu, nege ba kle chage mo ta gbaba ngerugu
    geru e ole, geru e ba ta gbe, ene suge bage mine ba tien gitiru ji chugege age
    me no gdale mo ta gbaba diali Jesucristo gerua alinge.
  tmd-tmd: Naŋ nugulö, ha mɨ ulmɨdö mɨdmö wop aku, naŋ God Mönö Lei aku mödö nugumö.
    An God Mönö Lei aku mämäg nɨg nugumɨjɨnɨŋ aku, God Mönö Lei aku anɨŋ rɨb wä yöx
    nugw ri abɨb mag aku nölaŋ, Krais Jisas nugw pɨŋ anɨŋ pɨ asɨx abɨb mönö il aku
    nugw ri abnɨŋa.
  acr-NNT: Ma chachꞌutiꞌnal xawetaꞌmaj lo ri Santowilaj Uchꞌaꞌtem ri Dios tzꞌibꞌital
    kanoq, yey e waꞌ ri kuya anaꞌoj chaꞌ kakꞌul ri kolobꞌetajik ruma ri kubꞌulibꞌal
    akꞌuꞌx rukꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Gei goe e iloo labelaa bolo goe nogo iloo di Beebaa Dabu, daamada do madagoaa
    nogo dulii, di Beebaa Dabu dela ne hagi adu di kabemee o God, dela e dagi goe
    gi di mouli dee odi mai di hagadonu a Jesus Christ.
  taj-taj: एदा जजाहेन्‍सेन परमेश्‍वरला बचन था मुला। थे बचनसे ख्रीष्‍ट येशूदा लबा विश्‍वासग्‍याम
    थार्बा याङ्बाला लागिरी एदा ज्ञान बुद्धि पिन्‍खम्‍ला।
  avt-avt: Nɨpaa ti kike miye pit wetike maam pit hɨr netput hɨm yaaim me God. In
    ek haiu mɨt metputem ti hisesim. Hɨm im hɨram yaaim mamteiknut menmen yaaim ti
    ehisesim me Krais Jisas te maain God kakɨkepit kaktuthis ti nɨkan kɨrak.
  cbk-cbk: y desde bata pa tu, ya sabe ya tu el Sagrada Escritura de Dios, que ya
    dale contigo sabiduria para tene tu salvacion por medio de fe con Jesucristo.
  uig-ARA: ھەمدە بالىلىق چاغلىرىڭدىن تارتىپلا مۇقەددەس يازمىلارنى بىلىپ كەلدىڭ؛ بۇلارنىڭ
    ساڭا مەسىھ ئەيساغا باغلانغان ئېتىقاد ئارقىلىق بولغان نىجات توغرۇلۇق سېنى دانا
    قىلالايدىغانلىقىنى بىلىسەن.
  tuf-tuf: Bahatán sasár echí cuar, ah biht ocso tas Sir carit ayan cuít bi sinay
    raújacro. Sir carit cuitar, urán bow̃an cuít yehnátaro. Ey cuitar Jesucristo tamo
    sehw̃ay yehnátaro. Ey tamo séhw̃ayat, Sirat bah síwayqueyra.
  abx-abx: Padayunon nan liwat kay tikang pa si kadadi'-mo gara' na kaw hi'unong si
    sagrado Kasuratan nga makabuwan si ka'aw kadunong kon pinapa'i sa'angkun-mo i
    katalwasan pina'agi si pagtapod si Kristo Jesus.
  mco-NT: Com miich pi'cnɨ mutznɨ tɨ mjaty tɨ mnejhuɨ̈y yɨ Dios ñecy. Jada necy tɨ
    xyajnejhuɨ̈y nej huaad mɨjpɨdägy yɨ Cristo Jesús, e nïgɨ jadu'n jëb huaad yɨ m'alma
    nïdzoocɨn paady.
  cpb-NT: Tema petanakawo eeni peentsitanake piyotakotairo Tasorentsitatsiri Osankenarentsi.
    Ari opoñaari piyotai aritake pawisakoshiretai arika pawentagaiyaari Cristo Jesús.
  aon-aon: Aria nyak nyadukemesh, seiwok nyak douk wata shokwin aria shakripen Iruhin
    ananin baraen nyetem ananik Buk iri aria nyak nyadukemen jurug. Enyudok baraen
    douk wosik um nyutaurumen nyusuhw Krais Jisas ananin baraen dodog nyugipeshen
    aria Iruhin wata nuraen nyutanamori nyupe wosik abom.
  hus-NT-2005: A exlál jeye an Tʼokat Dhuslab asta ta chipíl, xi neꞌech kin ejto ti
