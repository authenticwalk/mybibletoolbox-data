    लाने से नजात हासिल करने के लिए दानाई बख़्श सकते हैं।
  hot-hot: '@see-verse:2TI.003.014'
  mqj-NT: Pengkilalaii kumua mengkalao diomi barinni'mu ummissanan issinna Buku Masero.
    Inde Buku Maseroe malako napakeaka' mupolalan ullambi' kasalamasan ummolai kapangngoreanan
    langngan Kristus Yesus.
  rus-SYN: Притом же ты из детства знаешь священные писания, которые могут умудрить
    тебя во спасение верою во Христа Иисуса.
  mbh-mbh: Na nomenga nge lom posngaing, lomum mire nge erere riringa ako i pavurvur
    ako aro i patoral ong ve, toko e aro ilemio nge a Jisas Krais mo aro God i pamimi
    i.
  bdd-bdd: Ma ꞌowa ꞌuboi wete ꞌino tuta gwamega ma nige bewa Buki Heꞌasisi ꞌina gwae
    ꞌana tohasila, ta ꞌiheheꞌitego ꞌabehega ꞌida hemisa Yesu Keliso ꞌoina sowasowana
    ꞌiꞌabihetegita.
  cbt-NTPO: Hua'huatapon quëra huarë' Yosë quiricanën nohuitëran. Ina quëran Yosë
    nontërinpoa' nicha'ëinpoaso marë'. Ina nitotohuatëhua', Quisocristo natëhuatëhua',
    cancanënpoa' anoyacancantërinpoa'.
  srn-NT: Sensi yu ben de wan pikin boi, yu ben sabi san a Santa Buku e taki. A buku
    disi kan gi yu koni fu kon sabi tak' efu yu bribi na ini Kristus Yesus, Gado o
    ferlusu yu.
  cta-NT: Tya cuañiꞌ tsa nuꞌu̱ loꞌo nguxana nuꞌu̱ ndyaca tsaꞌa̱ nuꞌu̱ lo quityi jiꞌi̱
    ycuiꞌ Ndyosi; quityi biꞌ laca nu culuꞌu liñi jiꞌna ñiꞌya̱ taca clyaá na jiꞌi̱
    nu cuxi, si xñi tsoꞌo na chaꞌ jiꞌi̱ Jesucristo.
  bqc-SIM: asa ń Luayãtaala dↄ̃ za n nɛ́zĩ. A fↄ̃ n gba ↄ̃nↄ, i n ka Kilisi Yesu
    náaikɛa pↄ́ ì ń suabawa.
  tcz-CHONGTHU: Nangma naneova pat a Thuthengbu hi nana kihilsa ahin, chule amaho
    chun huhhingna nakisan theina dinga chihna chu napehsonu ahitai.
  mar-mar: तुला माहीत आहे की, तू आपल्या बाल्यावस्थेत असल्यापासूनच तुला पवित्र शास्त्राची
    माहिती आहे. ते ख्रिस्त येशूमधील विश्वासाच्याद्वारे तुला शहाणे बनवण्याचे व तारणाकडे
    घेऊन जाण्याचे सामर्थ्य आहे.
  snp-snp: ido kipa kefola minanigumati ya felegaga ka mono lufuwa ya kolimo dito
    minanido yakafo luka-kaka olu lamena ageto, Kilisto Yesu koli kikito umanido ya
    olu omuga kami ka nemo yaki moda koli minanima nenako, loto kawa ya meyalo melemo
    wo.
  isl-isl: Þú manst að þegar þú varst drengur, var þér kennt að þekkja Guðs orð og
    þar er okkur sagt hvernig við eignumst hjálpræði Guðs í trúnni á Jesú Krist.
  spy-NT: āk mbo subak wōlēē kiinkētitē siruutēkaab Yēyiin kung'eetee leekwaanti.
    Kiikuyeying' ꞉siruutēchoo inkēt kule nyōōru ꞉chii kaararaacheet yoo keekaasee
    keey Yēēsu Kiriistō.
  xnn-xnn: Enggana isdin kaongam et getkem nan kalin Apo Dios ay naisolat id kasikasin.
    Siya na nan nangtekam isnan osto tapno maisalakanka gapo isnan mamatiyam ken Jesu
    Kristo.
  mwe-mwe: Numbe kuumila pumwaliji mmashoko mwagamanyi Majandiko ga Ukonjelo, ga kumpa
    ng'aniyo ya lunda ya kuntapula kwa ngulupai ya nkulundana na a Yeshu Kilishitu.
  tte-tte: Yo besiele tabe, kunuwatu-kalatan saugana mekikium mena kanasiga kabona,
    Buki Tabu ana walo ukwataiyako, iya sowasowana iyakataiwo lebo kaiwena, lebone
    talobai kaiwena Yeisu Keliso tameliyani.
  tcs-tcs: Yu bin lane dem Baibol wod prom smolpikinini taim kam po nau, ane dem wod
    i bin gibe yu da sabe po bilib Zizas Kraist em ken seibe yu.
  hlt-THB: na naasen awhkawng Cakciim awi ce sim hawh hyk ti, ce Cakciim ing Jesu
    Khrih cangnaak ak caming hulnaak aham ni cyih sak thai hy.
  soq-soq: Ita insea e oto kerauda wainiana walamawe e gagalo kakaiwa buka bedewe
    girumalena ateiten. Gagalo sa e waeuwaepie insaisaa dodomanasapio sumanai mampe
    Keriso Iesu bedewe inaida donsaa.
  qub-qub: Wamra cashayquipita-pachami yachacushcanqui Tayta Diosninchïpa palabranta.
    Palabranta yachacurmi Jesucristuman yäracur payta chasquicushcanqui. Chaymi Tayta
    Diosninchi salbasha-cashunqui.
  att-att: Ta natudduán ken sù netúrâ nga bilin ni Namarò áddè ngaw sù kabaddì mu.
    Á yù bilin ni Namarò yù gapu na nga kánnámmuám mu yù ángngiddù ni Namarò, ánna
    yù awayyám nga makiyígù kuna. Á yáyù nga inalawâ mu yù mannanáyun nga áttolem
    nga iniyawâ ni Namarò nikaw megapu sù pangikatalà mu kâ Apu Kesu Kiristu.
  bki-bki: jikar ea bogo napano jau telisu kia ga vo ea kanamo vonuo, binimei bokar
    banei, mia mila na komijikia vatitig Niosi Lu, na naio berloglog m̃arabo na ioruriano
    na tomu nalo napano amonea Kristo Yesu.
  bqp-bqp: zaakũ ń Luda yã dↄ̃ zaa n nɛ́fitikɛgↄrↄa. Ani fↄ̃ à n gba ↄ̃ndↄ̃ à n
    ká Kirisi Yesu náanikɛna kũ àdi ń sura baa.
  mcp-mcp: Wó bwey mpu Micilyá mí Zɛmbî tɛ́ɛ́d ná wo njúl mwántombú. Micilyá myɔɔŋg
    mí nə ŋkul sá nə́ muud bə́g nə fʉg shú cʉg búúd bwə́ ŋgə́ bii nə búgʉ́lálə Yésus-Krîst
    yí.
  hat-hat: Depi ou te tou piti ou konnen sa ki nan Liv Bondye a. Se liv sa a k'ap
    ba ou bon konprann, bon konprann ki fè moun rive delivre, gremesi konfyans yo
    gen nan Jezikri.
  npl-NT: desde tiselekonetl tikmatok tlan kijtoa itlajkuilol Dios. Ayik xikilkawa
    tlan kijtoa, porke mitsixtlamachtis iwa mitsmakixtis ken titlaneltoka itech Cristo
    Jesús.
  bgg-bgg: chiih-è now bo nathek ne ani pha ishak re-è yie ne, nyie yi nathek shii
    khani phi mua pha Masi Isu shii migi rek pha ji re-è giawo hà lua mua yi pha nathek
    ne So Jigithek shii ne thiegjong ro.
  eng-TCENT: and how from childhood yoʋ have known the sacred writings, which are
    able to give yoʋ wisdom for salvation through faith in Christ Jesus.
  eng-BSB: From infancy you have known the Holy Scriptures, which are able to make
    you wise for salvation through faith in Christ Jesus.
  cpu-NT: Tema petanakaro eeniro peentsitanake piyotakotairo Tasorentsitatsiri Osankinarentsi.
    Ari opoñaari piyotai aritake pavisakoshiretai aririka paventagaiyaari Cristo Jesús.
  san-ASM: যানি চ ধৰ্ম্মশাস্ত্ৰাণি খ্ৰীষ্টে যীশৌ ৱিশ্ৱাসেন পৰিত্ৰাণপ্ৰাপ্তযে ৎৱাং
    জ্ঞানিনং কৰ্ত্তুং শক্নুৱন্তি তানি ৎৱং শৈশৱকালাদ্ অৱগতোঽসি|
  tac-NT: Mueka asíriga u'tá ka benílekuru Onorúgame ra'ichálila. Ye ra'íchalika 'we
    nejkúrimala machiachi churigá ma'chínawa alé resiti bowechi. Alué ra'íchali ruwime
    ju alué Esukristo napu Onorúgamete julárigame nílige 'pa rewagáchika, alué buinámala
    ramué alé resítirichi. Alué oyérilime júkuru.
  eng-WEBPB: From infancy, you have known the holy Scriptures which are able to make
    you wise for salvation through faith which is in Christ Jesus.
  gfk-H: Ma u palai mah bia tur lah ing u ga nat na bulu u ga nunurei ira Halhaliana
    Pakpakat ing diet tale bia diet na hamadaraas uga tano harhalon nong dahat na
    kap ia ing dahat nurnur ta Iesu Karisito.
  viv-viv: Kadu unanuwa-nunauyena higa aimo kabiꞋoniya uvebutu Yaubada bonana etoꞋetoladina
    ana halamana uvaivaina be ununauwena tova adamoya. Yaubada bonana againe halamana
    afaiweya uvaini-yo Yesu Keliso againe uvetumagana be a kibababala unuhagana.
  yao-yao: Nkumbuchile kuti chitandile uwanache wenu mkugamanyilila Malembelo ga Akunnungu
    yagakuti kumpa lunda lwalukuikanawo ukulupusyo kwa litala lya kwakulupilila Kilisito.
  tgp-tgp: ale mo tapulo na rani engko ko pa lo natirihi ko pa levosahi na Retiulia
    tapu, enira natu purongo la er̃i vaiho o lelevosahi mata juri na malele rasua
    hin Kr̃isto Iesu.
  auc-NT: Wængonguï angä ëñente tæiyæ̈ waëmö näni yewæ̈mongaïnö ante bitö wëñæ̈miyedë
    mä ëñëninque ñöwo ganca do ëñëmitawo. Mänïnö ante näni yewæ̈mongainta ate ëñëninque
    bitö Itota Codito ingante pönëñömi tömengä ængä beyænque quëwencæbiimpa.
  kbc-NT: Ele mowooɡ̶oti leeɡ̶odi niɡ̶ijo maleeɡ̶akaami nigaanigawaanigi noɡ̶owooɡ̶oti
    niɡ̶inoa notaɡ̶a ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji, codaa natigide. Niɡ̶idiwa
    notaɡ̶a ɡ̶adiiɡ̶axinitece, anida loniciwaɡ̶a meo ɡ̶adixakedi manakatoni Ǥoniotagodi.
    Aneotedoɡ̶oji anodaaɡ̶igote me yewikatiditace niɡ̶ina oko aneyiwaɡ̶adi Jesus Cristo.
  bmh-bmh: Na mogoi ginampet daremen ebu, alai ulis, Uwait nugau Ze na abe mem. Ze
    go nug na dabeleu naliu mizena, nait ounab Yesus Kristus en petak emen, gonun,
    Uwait nug imaizamau.
  ctu-BL: C'ʌlʌl che' alʌlet to, cʌmbilix a cha'an jini Ch'ujul bʌ i Ts'ijbujel Dios,
    mu' bʌ i cʌntesañet cha'an ma' ñop Cristo Jesús cha'an ma' coltʌntel.
  meq-meq: Sər ha na, ka sər Ɗerewel i Mbəlom kwa ahəl nakə nəkar wawa eye mba aye.
    Ɗerewel i Mbəlom niye na, ma vəlakeye tsəveɗ ka məhute metsehe hərwi ada taɗə
    ka dzala ha ka Yesu Kəriste na, Mbəlom ma mbəliye kar ha.
  noa-H: Mag nʌm dʌ̈i hĩchab Hẽwandam hiek p'ã sĩsidʌm gaai pʌchdëu herraawe k'augtarrta
    k'ĩir heyaa habá. Mag pʌch bʌ̃rʌʌwe k'augtarrdamuata pʌrʌg k'ĩirjug wajap'am deejim,
    pʌchdëu t'ãraucha Jesucristo hiek hʌ̈k'abaawai peerdʌmk'ĩir.
  alp-NT: Kai le ale kena tone sare arekwa Alla Eni lepata rebe lekire peneka. Alla
    Eni lepata meru eono anati leke asupu hlamate baue hlaleke loko Kristuse Yesuse.
  san-VEL: yaani ca dharmma"saastraa.ni khrii.s.te yii"sau vi"svaasena paritraa.napraaptaye
    tvaa.m j naanina.m karttu.m "saknuvanti taani tva.m "sai"savakaalaad avagato.asi|
  kbq-kbq: Osi'moka otage avontafepima me'nea nanekea antahime enka e'nane, e'i ana
    nanekemo knare kagukagesa negamina kamentinti nehunka, Krais Jisasipinti kahokeno
    kagu'vazizana erigahane.
  kbh-kbh: y aca, cabá básetema conjamna orscana, chë Bëngbe Bëtsabe uabemana palabrëngama
    condë́tats̈ëmbo, chë ndaye sóyeca aca contsobena juatsjínÿana, Bëngbe Bëtsá chacmatsbocama,
    Cristo Jesúsbeñe jtsos̈buáchiyëse.
  ron-LSB: Încă din copilărie ați cunoscut Sfintele Scripturi, care pot să vă facă
    înțelepți pentru mântuire, prin credința care este în Hristos Isus.
  pon-pon: O koe aja kijin likau jaraui kan jan ni om jeri, me kak kalolekoni uk on
    maur potopot ki pojon me mi ren Krijtuj Iejuj.
  nhe-BL: Pampa hasta quema ticonetzi tieliyaya, tijmatiyaya nopa Tlajcuiloli tlen
    tlatzejtzeloltic. Huajca amo xijcahua. Huan Itlajtol Toteco mitztlalnamictijtoc
    huan mitznextilijtoc quejatza huelqui timomaquixti tlen motlajtlacolhua pampa
    tijneltocac Cristo Jesús.
  sps-sps: Ana nyi fakats fatabin to te kakaii fi minyi, nyi natiny ton vegiau tan
    Vegiau Ten Gov to te faan manyi na nat a rof sa ras manyi ten Gov ya saup fatabin
    matuanyi tana faason tsumanyi ten Krais Jisas.
  wnc-wnc: Sike tupa gata waatdaka yuke natapbuyak komuneta asinggan Anututane wamu
    ayanikapsa aminda tupa siknga mataking kaknga nataayak. Sike wamu waakngata gatane
    natdetdetda tapan nomatawan gata sanga Jesu Kraisda ninde tasinimukut takngae
    natapi kekekawan Anututa waiakngane ga sandewikge atnataayak.
  bus-bus: zaakɛ ń Luda yã dↄ̃ zaa n nɛ́ngo zĩ. Eé fↄ̃ à n gba ↄ̃ndↄ̃ↄ à n ká Kirisi
    Yesu náanɛkɛna kɛ̀ è ń mì sía.
  gub-BL: Nekwarer mehe, erezemu'e Tupàn ze'eg ikatu ma'e rehe ne, a'e ze'eg pape
    rehe imuapyk pyrer rehe ne. A'e rupi erekwaw ze'eg azeharomoete har. A'e rupi
    erezeruzar Zaneruwihawete Zezuz rehe. A'e rupi a'e ae nepyro putar a'e nehe, nemuigo
    kar pà uzepyr tuweharupi a'e nehe.
  imo-imo: Gotenga bukuna ungu moromomani Kraist Jisasi paimbo ningo ipuki tirimele
    imboma Goteni lipe tapondopa mindili nolemala aulkena wendo lipe yu kinye molko
    kondonge aulkena lipe mondoromo mele nimbe tirimo unguma nu ungulu paa kelomu
    molkolio pulu polko pilerinu kani paimbo ningo ipuki tirino mele kamukumu wamongo
    pilko kondowi.
  boj-boj: Nami ni aŋgro kiñala sosimqa ni Qotei aqa anjam neŋgreŋq di so qaji di
    qalieosim bosi bosim agi qalieosim unum. Anjam dena ni powo bole emonaqa ni Kristus
    Yesus qa ino areqalo siŋgilatonamqa Qotei na ni padalo sawaq dena ej.
  eng-DRA: And because from thy infancy thou hast known the holy scriptures, which
    can instruct thee to salvation, by the faith which is in Christ Jesus.
  knf-knf: Wi iwooŋ napoţ te hënkuŋ ijuk ame *Ulibra wi Naşibaţi, wul uhiniiŋ kawulu
    uşal unŧuŋa unkţijiiŋ ibuur wi ifiyaaruŋ Yeŧu *Kriŧtu.
  san-KHM: យានិ ច ធម៌្មឝាស្ត្រាណិ ខ្រីឞ្ដេ យីឝៅ វិឝ្វាសេន បរិត្រាណប្រាប្តយេ ត្វាំ
    ជ្ញានិនំ កត៌្តុំ ឝក្នុវន្តិ តានិ ត្វំ ឝៃឝវកាលាទ៑ អវគតោៜសិ។
  arn-NT: Tukulpange pichiwentrungelu müten ta eymi kimniefimi tati Wirin Chillka
    ñi küme dungu, fey ta adümelaeymew tami kimchengeael ka eluaeymew tami montuluwael
    tami nieelchi feyentun ta Cristo Jesus mew.
  zas-NT: Abiꞌ lüj diizd xindool nünbeel xtiidx Dios, diidx ni zileꞌ güün lüj yudar
    gagbeel xhienaag na̱j perdon ni zëëd por guialrliladx Jesucrist.
  ken-NT: Ɔ́kɛ́ ghɔkɔntɨk bɛ́ ɔrɨ́ŋɨ́ basɨ́ŋ amɛn áchí amɛm Ɛkáti Mandɛm tɛ kɛ̌mbɔ́
    ɛkɛ. Basɨŋ amɛn achi Nyáŋá ǎkwáy bɛ́kwak wɔ ɔ́mbɔŋ kɛboŋ bɛbhɔŋ nɛka nɛ Yesu
    Kristo nɛ ɔ́mbɔŋ nɛpɛ́m.
