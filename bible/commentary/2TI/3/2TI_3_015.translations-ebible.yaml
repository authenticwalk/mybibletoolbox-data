    nimi etneri Yesusag “Sikne” aro seneraglamikne sembe eldi mali-malia uropne agha
    talulangkel. Malia uropne agha taulbahiropne sembe Allah yubuag lag taog.
  tbc-tbc: An niŋen o ilo isou, saen oŋ pinein tusa madog ipalug gamu en girek gun
