  pan-pan: ਅਤੇ ਇਹ ਜੋ ਤੂੰ ਬਚਪਨ ਤੋਂ ਹੀ ਪਵਿੱਤਰ ਗ੍ਰੰਥ ਦਾ ਜਾਣਕਾਰ ਹੈਂ ਜਿਹੜੀਆਂ ਉਸ ਵਿਸ਼ਵਾਸ
