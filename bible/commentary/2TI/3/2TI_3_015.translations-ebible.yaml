  gvc-gvc: 'Mʉhʉ wihãriro jicʉpʉta Cohamacʉ yare ti joari pũre masi dʉcari jire. To
    yare ti joari pũi õ sehe ni yahura mʉhʉre: “Jesucristore wacũ tuaina dihtare pichacapʉ
