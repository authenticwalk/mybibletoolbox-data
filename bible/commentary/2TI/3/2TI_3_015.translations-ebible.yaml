  cme-NT: Ŋ suyaa Diiloŋ-nelma‑i dii ŋ bisãnsĩnniŋ. Da ŋ haa ŋ naŋga‑i Yesu-Kirsa‑i-na,
    ma yaa gbãa ce-ni nelnurãŋ nuɔ ŋ kor.
  sus-sus: Kabi i dimɛdi tɛmui, i Kitaabui sɛniyɛnxie kolon, naxee nɔma lɔnni fide
    i ma. Na lɔnni findima kisi nan na mixie bɛ, naxee danxaniyaxi Ala xa Mixi Sugandixi
    Isa ma.
  pon-2006: oh ke pil ese me sang ni omw kisin seri ke pil kin ese Pwuhk Sarawi, me
    kak kasalehiong uhk erpit me kak kahluweiukalahng nan mour soutuk sang ni omw
