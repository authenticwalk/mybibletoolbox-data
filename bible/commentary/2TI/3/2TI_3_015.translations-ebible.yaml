  san-TIB: ཡཱནི ཙ དྷརྨྨཤཱསྟྲཱཎི ཁྲཱིཥྚེ ཡཱིཤཽ ཝིཤྭཱསེན པརིཏྲཱཎཔྲཱཔྟཡེ ཏྭཱཾ ཛྙཱནིནཾ ཀརྟྟུཾ
