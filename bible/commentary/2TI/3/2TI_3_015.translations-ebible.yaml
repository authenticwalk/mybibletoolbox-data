  zai-NT: purti dede dxi nahuiini lu biziidi lu ni cá lu Xqui'chi Dios ni zanda usiene
    lii ximodo ilá binni ra guni cre Cristu Jesús.
  upv-upv: Ko nik kurongwos pae daron nga kumivi bipi mivini mijpari lelingenok, nga
    kurongwose erres nale ne Naul On. Nale nen orongwos puloli kuprongwos p̃irres
    renge sel nen nga Atua purongwos p̃ila mauren tevi nir rengen. Ko sel nen evi
    nga parosuri Iesu Kristo.
  wap-NT: Naꞌiki puaitapanii pukoraidaonaan diꞌiki ipai wuruꞌu saada-kariwai kidaz
    Tominkaru paradan. Tominkaru paradan idaꞌanaꞌo wuruꞌu puikodanuz aitapa-kinai.
    Uruu idaꞌanaꞌo wuruꞌu pidan tominapanuz pamishidan dauꞌu Christ Jesus, pakazannaatin-kinaa
    nii.
  mva-mva: be kukaua-doi naita ka isi mukumukum be isikengniko be ono pile ratadi
    Nanaranga ‘Buku’ nena-lo dieno nge kukauataki. Pile ratadi ngaedi ka bokai disuleniko,
    “Tamoata naita Kristus Iesus lama iunani masa Nanaranga ngauketi be ngamuleaki.”
  dwr-NT: Neeni guutha naa7atethaappe doommaade Kiristtoosi Yesuusa ammanaade, atotethay
