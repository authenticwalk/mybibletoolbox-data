    Kalaisi Yesufeꞌmo kagesa afika fatago hugane.
  kmk-kmk: Ot sosomkom un manipud sit kaabeng nu natigammuwam un sat naikanglita ugud
    Apudyus itudtudu da dit maipanggop sit mataguwan taku kan Jesu Kristu maipagapu’t
