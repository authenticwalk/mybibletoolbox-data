  san-BUR: ယာနိ စ ဓရ္မ္မၑာသ္တြာဏိ ခြီၐ္ဋေ ယီၑော် ဝိၑွာသေန ပရိတြာဏပြာပ္တယေ တွာံ ဇ္ဉာနိနံ
