    wo okolo wa amayun ya̱ Yesu Zamawawa.
  cax-NT: Arrücü auqui numo chimiancüqui asuputacai Nicororrü uiti Tuparrü. Auqui
    tusio aemo causane nauqui ataesübu eanaqui nomünantü, ta arrtü oncatü ümoti Jesucristo.
  aia-aia: Taraawa'a na'i 'oha 'o kekerei mau, 'o bwane aidangisiai Usu-usu Maea.
    Mana Usu-usu Maea 'a matai haua tana'o i madoma 'anai daua namua i tahi tarau,
    'iniai hinihinimu beia Jisas Kraest.
  srp-1865: I buduæi da iz malena umiješ sveta pisma, koja te mogu umudriti na spasenije
    u Hrista Isusa.
  agt-agt: A maski addet ta kaabbing mu a dana amum ya surat kiden na Namaratu nga
    mangatad ta amum petta mekerutan ka ta pangurug mu te Hesus.
  lug-lug: Kubanga okuva mu buto bwo wamanya Ebyawandiikibwa Ebitukuvu ebiyinza okukufuula
    ow’amagezi, n’olokolebwa olw’okukkiriza Kristo Yesu.
  yby-yby: Emoya oluho napuda minadanaki eto onebo pepa monoka bukugu lepe-loko noyowedanaki,
