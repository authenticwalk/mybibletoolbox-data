  ita-1927: e che fin da fanciullo hai avuto conoscenza degli Scritti sacri, i quali
    possono renderti savio a salute mediante la fede che è in Cristo Gesù.
  lww-lww: siar e pogos nap̃a ove tokak ke ga wa gar mom̃a, pimi tol nagane, ana kila
