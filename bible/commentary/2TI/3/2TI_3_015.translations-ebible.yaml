    dah winiyan ta edeu budon mwasin ewek tam, ma Kindrei kameh andrei ou ame hamon.
    Tasah, ou atehei budon tam mara-ei in ta Krais Jises.'
  wim-wim: Aꞌ putha nintan kan meeꞌmiy thamp puk manyam anpalman nintiy wik ngeey-ngeeyan
