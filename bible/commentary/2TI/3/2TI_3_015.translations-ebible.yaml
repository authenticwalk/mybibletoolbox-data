    عِ مَ. نَ لْننِ قِندِ مَ كِسِ نَن نَ مِشِيٍ بّ، نَشٍيٍ دَنشَنِيَشِ عَلَ شَ مِشِ
    سُفَندِشِ عِسَ مَ.
  jpn-1965: また、幼いころから聖書に親しんで来たことを知っているからです。聖書はあなたに知恵を与えてキリスト・イエスに対する信仰による救いを受けさせることができるのです。
  fra-SBL: Dès l'enfance, vous avez connu les saintes Écritures qui peuvent vous rendre
    sages pour le salut par la foi qui est en Jésus-Christ.
  yka-yka: duk kataˈuhannu weˈ kemuwe dikiˈ kew sampay hadje ne kew asal ne kew katoloˈan
    meˈ tasulat dem kitabin. Sabab kitab miyaˈan puˈunnu makapikil nayimaˈ umul gaˈ
    niyaˈ tamananne pangurung Tuhanin sakaliˈ kew sandel pu si Isa Almasi.
  mle-mle: '@see-verse:2TI.003.014'
  shp-NTPO: Shinanwe, bakexonbira ja Diossen joi min onan onanhinabeirana iki, mia
    onan joni iti kopí, jaskatax Cristoki koshitaanan mia kishpinmeeti kopíribi.
  aom-aom: 'Iae jaꞌo gavanue ja biseꞌo javade majare jero aevoromo God-are surire
    jöho hebe rovaneje. Ësurire jö gavëꞌohuro ëhuro jasi simanoho ajivavoꞌiramu garomo
    uvoꞌaꞌanue: Naro ëhiꞌoromo Iesu Keriso mae uehorovoromo ëhuro bogo sisëroho vaꞌi
    maro vaꞌejöjo.'
  geb-geb: Ndu kaŋgi, ndu taranera kav, ndu Fhe Bakɨme buni vhuuiŋ ki gavi, ndu nta
    kaŋgi. Mba gavi nta ndɨkndɨgi vhuuin ndun nɨɨnga, ndu Krais Zisas khothɨgɨrga,
    Fhe Bakɨme taagi ndu ndigirga.
  bsj-bsj: Nyimom muki fiyaco mun bwe mun nyimom bi fumero birombo wucakeu. Birombo
    an yilam nii nyomka wo fulo ka koceu fiye bilenke wiyeu, mor Kiristi Yesu.
  cak-cak: Y xe c'a rat co'ol na aveteman-pe ri tz'iban can chupan ri lok'olaj ruch'abel
    ri Dios ri nitiquer niyo'on utzulaj no'oj chave richin yacolotaj riq'uin ri naya'
    avánima riq'uin ri Cristo Jesús.
  chf-NT: A wi chich cache' desde bijch'oquet to a cäni u ch'u'ul t'an Dios ni tz'ibiba.
    Jinchichba u t'an Dios u yäc'benet a c'ajalin tuba a wina'tan cache' a japän aba
    uc'a a tz'onän aj Cristo Jesús.
  tlf-tlf: maak kusino utamsap kale, kabo siin uyo man katip bom-nalap kota, God imi
    weng tol kup tebesu dolasip uyo utaman tam tam tebesap kale, kanupmin suuk kon
    tem weng bota tiki-balapta, weng bota tii aget fugunin tambal kuguup uyo kopkeluta,
    utam-nalapta, Yesus Krais imi ilak uyo dolapta, bota God iyo tebe telela kamolan-tema
    ko.
  piu-2006: Nyuntu pipirri wiimangku Katutjaku wangka kulira maa tiṉarringu. Katutjaku
    wangka palunya nyuntu riitarrirra nintirringkula, Yiitju Kurayitjanyalpi kuliṉi.
    Palulanguru Katutjalunta katirra kanyilku palumpa ngurrangka.
  poh-NT: Jeꞌ woꞌ chic reꞌ hat cꞌolok pan acꞌux chi cu pan atꞌuchal awehtꞌalim cho
    take cꞌuhbal tzꞌihmbimaj chipam Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i Dios.
    Reꞌ lokꞌ laj hu̱j reꞌreꞌ, reꞌ woꞌ reꞌ nyeꞌbic anoꞌjbal chi enarak chiri̱j chi
    xa hab wach ra̱j chi encoꞌljic ruꞌum i Dios chiwach i tiꞌcꞌaxic riyew cho ruꞌum
    i mahc, curman chi reh chi erichꞌica̱ꞌ ricꞌux chiri̱j i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric.
  tue-tue: 'Mʉʉ wĩmagʉ̃pʉra Cõãmacʉ̃ye queti jóaripũ maquẽrẽ masĩnʉcãwʉ̃. Teeré buegʉ,
    ateré masĩwʉ̃: Jesucristore padeorémena netõnénoã.'
  bjp-bjp: O usum na Buk na Gogoh tipes u na aunbiing o kalalik biitom. Buk na Gogoh
    ifasi in ta rokap na wolwol sing o isi ok kep fafaliu na unune kiam lo Karisito
    Iesu.
  xon-xon: Aa bae Uwumbɔr Aagbaŋ aaliin tibir ni la. Iliin ngbaan ga ŋmaa tii si nlan
    mu ga mɔk si saah ga gaa Yesu Kristo ki kii ki ŋmar pu na.
  tzo-ZNT: Yuꞌun ta abicꞌtal onox avaꞌi li scꞌop Rioxe ti jaꞌ chiyalbotic ti mu xa
    bu chba quichꞌtic castico mi iquichꞌtic ta mucꞌ ti Jesucristoe.
  mpm-NT: Ja jini ra ja jnuꞌun ii kuu jnuꞌun Yandios, chi undi lulu ra ni kutuꞌva
    ra. Ti jiin jnuꞌun un ni chaku ini ra nava ni kencha kuachi ra ja na nitaꞌu ra.
    Ti ni kaꞌu ra nuu tutu ii un taka jniñu ni saꞌa Cristo Jesús ja ni nama ya yoꞌo
    naa yo, ti ni kandixia ndaa ra un.
  ots-NT: Nuquɛ, desde bbʉ nguí tchʉ, xcú pa̱di te i ma̱n cʉ Escritura. Xcú nxöh‑cʉ
    göhtjo ir vida, eso, xcú pa̱di ja ncja güi töti car nzajqui ca jin da tjegue,
    cja̱ xcú hñe̱me̱ cam Tzi Jmu̱jʉ Jesucristo.
  hoy-hoy: अदिक स्याणपन टु पवित्रशास्त्र अपमान अर्तकु आद, जो नीनी यीशु मसीह मा विश्वास
    माळदुर देल उद्धार हासिल माळोर साटी हुश्यार माळ सकतद.
  amo-amo: Uyiru nwo tun tinono una yinnin iyert ilau. Ilengene wasa itafi jijin bara
    utucufe nanyan yinnu sa uyenu in Kristi Yesu.
  pjt-pjt: Palu nyuntu panya tjitjilpi nintiringangi Godaku tjukurku panya nyiri miḻmiḻṯa
    ngarinytjitjaku. Munu panyan nyara palulanguṟulta nyuntu puḻkaringkula tjukurpa
    palunya rawangkuṯu kuliningi watarkurinytja wiyangku. Munu panyan tjukurpa palumpa
    nintiringkunytjatjanungku kuliningi Jesuku Christaku mulamularingkunytjikitjangku,
    ka panya nyuntunya wankaṟunu.
  cwe-cwe: na kokumbuka kuwa kusongela viukalile mwana mdodo, kuyamanya Maandiko Yelile,
    yoyodaha kukwing'ha ubala wouching'ha ukombola kwa kufosela kumuhuwila Chilisito
    Yesu.
  daa-NT: Min ki kapak di, ki ibingig ko makaatamna ku Buŋdi. Ŋuur kuuk beraaji ilim
    kii gase jile kaak asa min imaan taat ɗo Iisa Masi.
  mlp-mlp: Teq kwaziqmo ni amunib osad ni God ago mar tawonta na bunmo huritad osim
    bo muran kawa tiqiy. God ago gamuk naqmo in Krais Yesus anan helmo haqgo adan
    niqisihunaqta. Nazaq iyan ni gamuk na muzinsa teq God ni nilumsiheq tiniwaqdaq.
  ape-C: Aria nyak nyadukemesh, seiwok nyak douk wata shokwin aria shakripen Iruhin
    ananin baraen nyetem ananik Buk iri aria nyak nyadukemen jurug. Enyudok baraen
    douk wosik um nyutaurumen nyusuhw Krais Jisas ananin baraen dodog nyugipeshen
    aria Iruhin wata nuraen nyutanamori nyupe wosik abom.
  bgs-bgs: Tô tikud tun ta délák ka pa, isóddóran nud tô kagi ka Manama na igsulat.
    Tô gó é makabággé ka kakatigan áknikó tingód katô katábbus ukit katô kapamaké
    nu ki Jesu-Cristo.
  faa-faa: Né hokosa rea maiya amo Kotimo sawia popasane néaki some kasapo. Asiamo
    aporo hinamomo Yasu Keresoaki himu hakásaraka hemakapurakano Kotimo mafasiasimo,
    Kotimo sawiamo tarirapo. Aporo hinamomo koteaka hemakapusimo Kotimo sawiamo tarirapo.
  kik-kik: na ũrĩa wamenyire Maandĩko marĩa matheru kuuma rĩrĩa warĩ kaana, marĩa
    mangĩhota gũkũũhĩgia nĩguo ũkaahonokio nĩ ũndũ wa gwĩtĩkia thĩinĩ wa Kristũ Jesũ.
  cap-NT: Koltallquiztanpacha amqui cjijrta Yooz taku zizzamc̈ha. Nii Yooz takuz̈
    istutiican, amqui liwriiñi puntu ancha zizñi cjissamc̈ha. Yooz takuqui tjaajz̈a,
    jaknuz̈t liwriita cjec̈haja, Jesucristuz̈quiz criichiz̈ cjen, jalla nii.
  ksr-ksr: Uumeleembaa Buŋa Tere Toroya ii meraaganoŋadeeŋ moma sorogoŋ laligoŋ kouna.
    Giinoŋ mono ii weeŋgoŋ romoŋgona momakootoga asariro iikawaa qaganoŋ nama Hamoqeqe
    Toyaa kania moma asariwa. Ii moma asariŋ Kraist Jiisas moma laariŋ muna hamo qeŋ
    gono toroqeŋ letoma laligowa.
  eng-TNT: and for as moche also as thou hast knowe holy scripture of a chylde which
    is able to make the wyse vnto saluacion thorowe the fayth which ys in Christ Iesu.
  sbs-sbs: Wizi kuti kuzwililila kubunhyile ubezibi mañolo alipatite. Linu izi ziola
    kuku talifisa mwi ntukuluho kuya che ntumelo mwa Chrisite Jesu.
  sue-sue: 'Susu ei dai giro baititinowesa awa: Ni mai moruare Tuara ge saramai awa
    azimuro niniro awi-tupise nowesa. Ge ami duba nasokai zasimai Kristo Yesu tuma
    didinoise kora wai te tamamunonakai, amira putou awa ge buku saramaira nana itia.'
  fra-NCL: et que, dès ton enfance, tu as connu les saintes lettres, qui peuvent te
    donner la sagesse qui conduit au salut par la foi en Jésus-Christ.
  snn-NT: Më'ë zinrën ba'ise'ebi Riusu te'e ruiñe ba'i coca toyani jo'case'e, ja'anbi
    ye'yesi'quë ba'iyë më'ë. Ja'an ye'yese'ebi Cristo Jesusni si'a recoyo ro'taguëna,
    Riusubi më'ëni baguë ba'i jobona tëani baji.
  atb-NT: nang lé hpaqchyî byéng-yá wó byî é chyoiyúng Chyúmdang pé lé, zoshâng hkûn
    mai nàng sê to bê hkyô lé le, nàng sê é yanmai, nàng mhoq yu to bê hkyô eq hkyak
    lumjíng to bê hkyô má, xoq kut nyî aq.
  cek-AK: nawkta nathuem hoiah Kaciim Cabu lok to na panoek boeh, to Kaciim Cabu mah,
    Kri Jesu tanghaih rang hoiah pahlonghaih hnuk thai hanah, palunghahaih to ang
    paek.
  bkd-bkd: ta su atiyuay ka pa natun-an nud en sa insulat ha lalang hu Dios ha tagpasabut
    ikaw mahitenged hu kaluwasan pinaagi hu pagtuu diyà ki Jesu Cristo.
  ctu-76: C'ʌlʌ che' ñac alʌlet tyo ti a cʌñʌ i sujmlel jini Ts'ijbubil bʌ i T'an
    Dios ch'ujbi bʌ i cʌntisañet. Ch'ujbi a cotyʌntyel che' ma' ch'ujbin Cristo Jesús
    ti a pusic'al.
  lac-NT: Quire' toc chichanech caj a cʌnaj u t'ʌn C'uj, rajen a ne'er u t'ʌn C'uj
    quire' caj a quibaj u t'ʌn Jesucristo caj. Mʌ' ja wirej, u t'ʌn C'uj a ts'iba'ano',
    c'ucha'an yor u camsic mac soc u quibic soc u yacsic tu yor ti' Cristo Jesús.
  xla-xla: Epame wa꞉ mape ala yimka꞉mala tle kotiyapame pumama God yu bukata atla
    kokoye malampuwapo. Epedeme God yu etapo wa꞉ dla malamale hamilipe, wa꞉ta Yesu
    Keliso dla mikadepe depame halata wa꞉ dla pasakalo hamilipo depame.
  xav-NT: '''Watébrémi na ''re aihâimana mono zém hawi, aima waihu''u pese di, ''Re
    ĩhâimana u''âsi mono nhimiroti ''rata na rob''ui''éré hã. Taha zarina hâiwa hawi
    rowaihu hã te aima ''re hâimana, asõ''reptuzé hã asina ĩ''uwaimramizéb da hã,
    Cristu Zezusihi zazei''wa ''re aimorĩ wa.'
  cuk-cuk: Ar bato be bipigwaunni Bab-Dummad-Garda-Islidikid-Maid be wisi gudiid.
    Ar we-gardade sunna igar-abonolegedsik, Cristo-Jesúsʼgi-bensuliguedgi, ibmar-wisi
    be-imaked.
  tbf-tbf: Vakaek sien e ta ngas nga natunatu madar, e te nga telekiran bu nama simi
    Pakpak Leong tamat ian ta oit nia terie mi banga vienviendon nia suvuon mi vavato
    surie mi vodovodon tuktuk se Karisito Iesu.
  uig-CYR: һәмдә балилиқ чағлириңдин тартипла муқәддәс язмиларни билип кәлдиң; буларниң
    саңа Мәсиһ Әйсаға бағланған етиқат арқилиқ болған ниҗат тоғрилиқ сени дана қилалайдиғанлиғини
    билисән.
  ikw-NT: Hite n'ige ị bụ nnwọ matị, ị magwụ nhne ọkwukwo nsọ kwuru, ke nwernu rikne
    mee i ị bụru nye nwernu akọniche. Ka joodubna i n'ọznohia hite n'ọkwnata ovu ke
    zị nụ Karaịsi Jizọsi.
  khs-khs: 'Kewa a sala enewemi ikila emiwa Kote E ho:liya pukawemi momateyawa kema
    se tiye mikeye. Sena kesaleyewi seli matanemita: Kote pukawemi walosekeye. Aluse
    sena kesaleyewi Yesu Kelesowemi himu semetei esa: matanepita: Koteyewi mene silimita:,
    Kote pukawemi walosekeye.'
  dwr-ENT: ኔኒ ጉ ናዓቴፔ ዶማዴ ኪሪስቶሲ ዬሱሳ ኣማናዴ፥ ኣቶቴይ ቤቲያ ኣዳ ኤራ ኢማናው ዳንዳዪያ ጌሻ ማፃፋቱዋ ኤራዳ።
  pma-pma: Ka kokilea vati hihiseien keil enek musil asa kolonge en Tus Votut navong
    kovi titi ehon mai rokol kosa. Tus Votut kilea voumon meatin keil availea sise
    koa avaling demkatien one en Iesu Kristo ka avakur moulien hau eni.
  atd-NT: No ogkaroromdom nu to, ligkat to bato ka pad, nakasabut kad to sikan no
    kinagian to Magboboot no impasulat din dongan no ogpakabogoy to pogkasabuti ta
    oyow ogkapangabangan kinow to salo ta ligkat to ogtuu kid on ki Hisu Kristu.
  tel-2017: ఎందుకంటే క్రీస్తు యేసులో విశ్వాసం ద్వారా పాప విముక్తినిచ్చే జ్ఞానాన్ని
    నీకు కలిగించే శక్తిగల పరిశుద్ధ లేఖనాలు బాల్యం నుండీ నీకు తెలుసు.
  hat-BSA: Depi timoun, ou te konnen Lekriti sakre yo, ki kapab bay ou sajès ki mennen
    moun a sali atravè lafwa ki nan Kris Jésus a.
  top-NT: porque la̱ta mili̱ctzú ma̱si̱nicani̱ta tú huan Dios nac Escrituras; aná
    tla̱n lacsacxtuya y ma̱kachakxi̱ya ixtalacapa̱stacni Dios xlacata nataxtuniya
    para li̱pa̱huana Jesucristo.
  msk-msk: Dumduma yani, isu pa kaw pyagindo da kaw sang sorit nang Dios na syosolat.
    Yang syosolat yang yakaindo kanmo antak kaw matigam na pagasakopon kaw nang Dios
    nang way kataposan pinaagi sang pagtoo mo kang Jesu Kristo.
  gyr-NT: 'Iyavei eyemomahenduha co rese: nde chĩhivahe suive ité niha ereicua Tũpa
    ñehe icuachiaprɨ eico. Ahe niha nde mombahecua vahe nde pɨ̃sɨro ãgua Jesucristo
    reroyasa pɨpe.'
  kmh-kmh: Ñiskoy yimb mindenak ñin ak, nip Baybol buk minim tep ak aŋgñiyak. Biynimb
    gok minim tep kun ak niŋey mey, Gor kuyip di nuk yip jimñiy ayip.
  ukr-ONPU: Ти з дитинства знаєш Святі Писання, які можуть дати тобі мудрість, що
    веде до спасіння через віру в Христа Ісуса.
  emi-emi: me ta nau aliki io, ughe kilala Uru ngai Manga ateva. Uru ngai Manga ateva
    egheelei alomasaangaita tani kila va God ghe asaangitala nau ita ghe aiesoaala
    ta Karisto Iesu.
  zpv-NT: pwihsi dez chin naa luꞌh biñiꞌn nuꞌnbwaꞌ luꞌh xchiꞌdxyi Dxiohs nin ruluuꞌyi
    xa guiriaꞌcaa luꞌh loh duhlda tin guicaꞌha luꞌh guelnabahan nin naa para tuꞌpazi
    laasii gwachiistoꞌ luꞌh xchiꞌdxyi Jesucristu.
  gux-gux: Hali a biwaama nni a bani idiani yi n gagidi ki fidi ki puni a mi yanfuoma
    mi tindima po kelima li dandanli Jesu Kilisiti nni yaa po.
  kos-kos: ac tuh ke pacl se kom tulik me kom nuna etu ke Ma Simusla mutal, su ku
    in asot nu sum lalmwetmet in kol kom nu ke molela su tuku ke lulalfongi in Christ
    Jesus.
  ibo-ibo: Ị maara na ọ bụ site nʼoge ị bụ nwantakịrị ka ihe e dere nʼakwụkwọ nsọ
    jiri doo gị anya, nke nwere ike ikuziri gị maka nzọpụta site nʼokwukwe i nwere
    nʼime Kraịst Jisọs.
  yml-yml: Basenadi siaimuye Yaubada yana Vona Magemagetadi i ve ꞌwaimuye ꞌu ꞌasetadi,
    vonanidi ꞌwaidiega ꞌana fata ꞌaseta ꞌu na ꞌewai ꞌitaꞌitaꞌi faifaina Iesu Keliso
    ꞌana vetumagana ꞌwainega.
  ory-ory: ପୁଣି, ଯେଉଁ ଧର୍ମଶାସ୍ତ୍ର ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ବିଶ୍ୱାସ ଦ୍ୱାରା ତୁମ୍ଭକୁ ପରିତ୍ରାଣଜନକ
    ଜ୍ଞାନ ଦେବାକୁ ସମର୍ଥ, ତାହା ତୁମ୍ଭେ ବାଲ୍ୟ କାଳଠାରୁ ଜାଣିଅଛ।
  bzj-bzj: Ahn yu mos memba how fahn wen yu mi smaal, yu mi noa dehn tingz weh mi
    rait dong eena di Hoali Skripcha. Da di Skripcha weh teech yu fi bee waiz soh
    dat yoo ku ga fayt eena Krais Jeezas fi bee sayv.
  chk-chk: ka chechemeni pwe seni chök lekükünum ka silei kapasen ekewe Toropwe mi
    Pin, ra tongeni atipachemok o emwenuk ngeni om kopwe küna manau ren om lükü Kraist
    Jesus.
  ssd-ssd: Ne kiŋo fudiŋndo minna sulumba Kuate tuku kuyar pasa kila pilna. Kuyar
    pasa ta ne muskil te-tiwam tuku ndin tumnate. Ande nu Kristus Yesus tuku kume
    tuku saŋgri tomba tiŋgate ta Kuate nu muskil te-tiwe tuwit.
  acr-TNT: Ma chachꞌutiꞌnal xawetaꞌmaj lo ri Santowilaj Uchꞌaꞌtem ri Dios tzꞌibital
    canok, yey e waꞌ ri cuya anaꞌoj chaꞌ cacꞌul ri colobetajic ruma ri cubulibal acꞌuꞌx
    rucꞌ ri Kanimajawal Jesucristo.
  rop-rop: Brom bigininitaim yubin sabi det wed blanga God, en det baibul na gin meigim
    yu sabi hau God garra seibum yu wen yu bilib langa Jisas Krais.
  mee-mee: Ba ka longmatana roma, pala ka ina one a goe tale, na one ka longmatana
    tapu ka pangamologa rae Nutu kanna reke tupu onreke pa rea pala. Ka ri ra pangamologa
    ra karea ka gingginga ta tungnge lomatana e pe te one ore taoamuga kone ta Nutu
    ravunglelengana kone kurumea lopatokona ae one te Karais Iesus.
  dif-dif: Ja bakana jundru kupandru jaura worana kulikiri ngujamai, tanaia ngurunguru
    nganai jidna kiri ngankala tepia, morlalu ngundranali Christungu Jesungu.
  gam-gam: Asa, ni womba kembis molo won ge, ni God kandja bolo wori pai al ge molo
    won. Kandja ge yemolo ni nomanin wopake aundaka, ni Jisas Krais boll pillgi djimbenka
    God ni i yem worda kandja ge ni kere pupen.
  nou-nou: Edo tuturo da imo mei kiambu da edo bugudo boroko da jiwari kotopu imo
    gosisesa awa ruvegeose. Edo imo gosesa jiwari kotopu awa ajigurise imo jiro gari
    tambudo esa amimi imo kondade euri imo God da soregari rawodo kumbari ri awa gido
    esa. Edo imo gosesa embo amemi Iesu Keriso gebe edo era awa God mi soregadira.
  mqb-NT: Na jak kə̂ dagwar bay nà, anga iken a aday nà, ka san Deftere a Mbərom
    nà, kwa à cəɗew a wa. Natiya Deftere a Mbərom ata i varak kəlire aday ki tam,
