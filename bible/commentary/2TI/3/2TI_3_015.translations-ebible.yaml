  gup-gup: Yoh, Timothy, bu ngudda yiyahwurdni wanjh yirredjingmey bu yiburrbuni kore
    mahni kunwok bimbuyindanj nuye God. Nahni djurra kanwon kunmayalimak ba bu karriwernhwoybukwon
