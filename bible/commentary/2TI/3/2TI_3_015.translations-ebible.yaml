  spa-BLM: Desde la infancia, habéis conocido las Sagradas Escrituras, que pueden
    haceros sabios para la salvación mediante la fe que es en Cristo Jesús.
  kyz-NT: Enewujawe 'ã ojemu'e Jarejuwarete 'ga je'eg are rakue. A'eramũ 'ã ene 'ga
