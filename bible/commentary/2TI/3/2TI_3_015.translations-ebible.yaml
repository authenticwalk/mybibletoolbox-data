    belomtal xa koꞌol ba na Kristo Jesús.
  mig-NT: Chi̱ onde̱ ná lúlí‑ró ní jini̱‑ro̱ núu̱ máá tutú ii̱, te kuu koo ndíchí‑ró
    sá'a náva̱'a ka̱ku‑ró chi̱ kándíja‑ró núu̱ Cristo Jesús.
  bps-bps: Du fandamam, mdà di gutukayam tagatdò di ge Tnalù Dwata Too Mtiu i mlé
    ge kfulung faldam na mebe ge di kagalwà fagu di kafaglut di ku Krayst Dyisas.
  mbs-mbs: aw netegahan no te lekat te pegkebatà nikaw tinoledaan ka te kagi te Timanem
    insolat. Aw yan se peg-ilingan tadon, metaga-taga kidon tepad te pegpelowà te
