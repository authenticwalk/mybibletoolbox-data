  met-met: Xauna uxabia ba utubatuba mana Urana Xuang maringina mana bungina uwa garauyu
    laing hatata, saing disina xabianga maringina naung bu uxabia Urana xapkung muli
    namua na uhatum haringina mana Kristo Yesu.
  kpj-NT: Uladuribile teeryte Deuxu Tyyriti. Kiadile bierykre Jesuisi Kristu tarasadỹỹna
    idi bimykremy. Kia adee kanake bityhynykekile kỹnyhe.
  zao-NT: Ne desde lutta, neʼa lu naa kwan nak xkiiz Diox. Ne leey tak loo loʼa, ne
    tenoy lu lo yalnaban kuu thitanax, tak nyelaaza Jesucrist.
  byx-byx: As murl i ama giliini na ngi de ngia arles i re su ngi te ama Slurlka aa
    Langinka. Be ama Langinka qa reqerl a ngi ne ama aiska ip trlas tem ngi mene ma
    Iesus Kristus be qe iames na ngi.
  ctu-CTI: C'ʌlʌ che' ñac alʌlet tyo ti a cʌñʌ i sujmlel jini Ts'ijbubil bʌ i T'an
    Dios ch'ujbi bʌ i cʌntisañet. Ch'ujbi a cotyʌntyel che' ma' ch'ujbin Cristo Jesús
    ti a pusic'al.
  zos-NT: Jajme minø que desde que mi ñche'øctøc, mi 'yaṉmayaju jachø'yupø Diosis
    'yoteji'ṉ. O'ca jet más mi aṉmamba, jetse más maṉba mi ṉgui'psocumini va'cø
    mi ṉgyotzoca, o'ca Jesucristo mi va'ṉjajmba.
  gvs-gvs: be nakae am tuta gómana goi go, ima ame tuta Gínina Kimaasabaidi bogina
    kuyagoidi. Gininayadi goi itoboinem nanamsa am yava manuna kubabane. Ada yavayana
    moe ida numisa Guyau Yeisu goi pasina.
  kbm-kbm: Be gutpweng are givin ve warik mie nunus ge be gute mateu, be mateu etok
    ete atob nimbul mie love nutpweng ebe ve aplom nivin Yisu Kilisi ok are. Be atob
    Pomate ninggas mie be numbweg tis tam vevie ge nangge ane taku.
  tew-tew: Hí̖yä̖̂ä̖ˀi unmuu ihayḏi waabo nä́ˀi ta̖ˀkan Yôesi Táḏávíˀweḏi naˀä̖ä̖ˀiˀ
    ú̖hanginná, heḏi nä́ˀi ta̖ˀkan namuuˀiḏibá wóehá̖ˀoˀ háa Christ Jesus-víˀpiyeˀ
    biwhä̖yundeḏi wônˀaywoeníˀin.
  rmc-rmc: Bo imar ciknovarestar prindžares le Devleskre lava, so tut den goďi pre
    oda, hoj te aves zachraňimen le pačabnaha andro Ježiš Kristus.
  apr-apr: Yesoo, ye kene yo ong kase ye in nga, ngan ong in lom galanga ye rau mison
    ke Maro. Ngan rau tani in la ipagalanga lom nen bet Maro ipamulong ye so dook
    tiap yo bet igarungong in ye lom medana yo kutaru pang Yesu Kirisi i.
  tiy-tiy: Brab gétédémo mo tidéw fanay kééngaém, énggésobuto mon i Ménsulate Kébéréh
    i Tuluse. Atin been i niy ménfégétigane beem inok méfukas go dob de salaém sabaf
    bé kéunur me bé Jesu Kristowe.
  nlg-nlg: Ma gaira tara taraigho nia na Gegere Tabu, te vuivuni tana pileamu, mara
    vahegho na manaha ge ko lavia na vola kasila te mai tana bona ko taluutunia Jesus
    Christ.
  dgr-DOGNT: Chekoa nechà-lea nelı̨ gots'ǫ Nǫ̀htsı̨ Nı̨htł'è k'èı̨zǫ hǫt'e. Eyı yatı
    t'à gonezǫǫ̀ anejà, eyıts'ǫ Zezì-Krı negha ehkw'ı-ahodıı sìı wet'à edaxàneetè
    ha hǫt'e.
  pes-OPV: و اینکه از طفولیت کتب مقدسه را دانسته‌ای که می‌تواند تو را حکمت آموزدبرای
    نجات بوسیله ایمانی که بر مسیح عیسی است.
  ron-1924: дин прунчие куношть Сфинтеле Скриптурь, каре пот сэ-ць дя ынцелепчуня
    каре дуче ла мынтуире прин крединца ын Христос Исус.
  tpz-tpz: Pa ö ne eën to teꞌ voh nom e koaꞌ, eën to nat voh e nom pa Soe Vivihan
    to teꞌ non po Puk pe Sosoenën, to antoen e non pa heꞌ a oah o kokoman natsean.
    Ko kokoman natsean pamëh, to kon koe hah voh a oah po vaman pën manih pe Ieesuꞌ
    Kristo.
  agd-agd: Éi ma e anoní iyanan maen Tiyarafenui kantasí ukhein Bompon Dóki finte
    nan Yisas Karaisintá ma ákona mumunan esin ma Tiyarafenu ano evaránen aviran nain
    afovan amikharen mino.
  rkb-NT: Ikia jabastuze Deus harere papeu humo iwatahaha tsinykyry. Iharere humo
    tispirikporẽta tsimozik. Ana papeu tsipinykyze hawa Deus tuk tsimynapykyryknaha
    ana hi tsinymyryky. Sesus Kiristu humo tsimyspirikpo zeka Deus bo mymyoktyhyryk.
  san-THA: ยานิ จ ธรฺมฺมศาสฺตฺราณิ ขฺรีษฺเฏ ยีเศา วิศฺวาเสน ปริตฺราณปฺราปฺตเย ตฺวำ
    ชฺญานินํ กรฺตฺตุํ ศกฺนุวนฺติ ตานิ ตฺวํ ไศศวกาลาทฺ อวคโต'สิฯ
  iws-iws: Mɨ ɨiya kɨra yɨnisɨm sapɨsapa nikɨ owɨn tɨ siyɨu ɨiirɨn mɨ kɨra Adi Komii
    siir yaiya Yokwo Komii nwowa ha wakaekɨn. Mɨ kɨriirɨn nɨnoknɨnkɨn mɨiyɨk saeyar
    sɨbgu nɨnoknɨnkɨn haigɨnɨugɨn, siyɨuɨn Jisɨs Krais siirɨm naɨngwo tɨbmiiyɨn mɨ
    kɨra naɨngwo tɨbmii kɨɨni mɨ kɨriirɨn wɨ siya nwokɨ nanmaiwarkainam.
  pol-SZ: Już od dziecka poznawałeś bowiem Pismo Święte. Ono zaś daje mądrość, dzięki
    której człowiek może uwierzyć Chrystusowi Jezusowi i zostać zbawiony.
  ztq-NT: Psaladzy nii destye nii nakoo xaa wiñ xyuumbeyoo kitsy nii kë xtiits Dios.
