    mlelaga e Kristo Yesu.
  ckb-ckb: هەروەها لە منداڵییەوە لە نووسراوە پیرۆزەکانەوە دەزانیت کە دەتوانن لە ڕێگەی
    باوەڕ بە عیسای مەسیح بتکەنە دانا بۆ بەدەستهێنانی ڕزگاری.
  nas-nas: Eeꞌnoko daꞌ tootoꞌnooꞌketa noruꞌeuꞌ Dariraari Meekananka teing daꞌ tampaꞌ
    nau-anta-kooning noruꞌantarupeuꞌning Jiisuuꞌ Karistooꞌke domantuainaꞌ baitorarako.
  uvl-uvl: 'Pe letem metene nei pule: Nga iong kino ngam nike tam hetore iong ke o
    eteia Non Soke na Helenga nenge tema sio nga alalaha mur. Pe Helenga nem tunge
    letematana ngana lange iong ke o mene maulinga ke koko nga letem manmanna ngana
    nge Iesus Kristus.'
  eng-BBE: And that from the time when you were a child, you have had knowledge of
    the holy Writings, which are able to make you wise to salvation, through faith
    in Christ Jesus.
  ixl-CNT: Ayaꞌxchen tachꞌooil ootzajitaꞌ kantal u yolbꞌal Tioxh. Utz aꞌ niaqꞌon atxumbꞌal
    tiꞌ u chitpichil tu paav tiꞌ ikꞌujeꞌ akꞌuꞌl tiꞌ u Cristo Jesuus.
  xsi-xsi: Aku noko kusama tu lâ zo ŋinde noko kumo lâlu kiri-mwata yo, ande noko
    uru kupono muli pa Maro Kindeni ne ŋgua ikeno lâ pepa tini. Ŋgua ŋinde ikura tu
    iveta noko ilo kalo sondo ndo, aku ikura tu igagati noko ne kalo-tawana ilâ pa
    Yesu Kirisi kâ. Aku ŋana noko ne kalo-tawana ŋinde kâ, ande Maro Kindeni iyauteno
    piti lâ kondoma ilo.
  crx-NTPO: '''Et nyun ts''oodun inli da'' whuts''un ndi Yak''usda ooghuni lubeshi
    ooghu hooloh whe ''uk''éguz-i t''enanzin. ''I gha be whutnih-i int''i whe dinjih,
    Christ, Sizi ts''utni-un, ''en mba ''alha'' ''unt''oh ''et huwa.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ವಿಶ್ವಾಸದ ಮೂಲಕ ರಕ್ಷಣೆ ಹೊಂದುವಂತೆ ನಿನ್ನನ್ನು ಜ್ಞಾನಿಯನ್ನಾಗಿ
