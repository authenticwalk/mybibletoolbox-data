  bhd-bhd: ते बचपनेरो तू पवित्रशास्त्रेरो ज़ान्ने बालोस, ज़ैन तेरी इन समझ़नेरे लेइ मद्दत
    केरते, कि ज़ैखन तू यीशु मसीह पुड़ विश्वास केरतस परमेशर तीं मुक्ति देते।
  too-NT: porque desde milīti'na'j māsu'ni'ca'nī'ta' ixtachihuīn Dios. Lā' ixtachihuīn
    Dios māsca'tīyāni' a'nchī līpūtaxtuya' porque līpāhua'na' Jesucristo.
  ind-AYT: sebagaimana sejak kecil kamu sudah mengenal Kitab Suci yang sanggup memberimu
    hikmat kepada keselamatan melalui iman dalam Yesus Kristus.
  cjo-NT: Paerani, eeniro pikaatzini, riyotagaetakimiro iñaani Tajorentsi. Tema okameethaperotaki.
    Rootaki iyotaakimirori paapatziyakari Jesokirishito, pawijakotantaari.
  nsn-nsn: Namana dede kompe toro bolobolo gero dedeil geko ate turuia tar binaka
    ro keketik, gero heir totomua tar niate uaia, karo uoum keip totomua torongo udeil
    gere la tur tar nitagorong mana tang Iesu.
  san-DEV: यानि च धर्म्मशास्त्राणि ख्रीष्टे यीशौ विश्वासेन परित्राणप्राप्तये त्वां
    ज्ञानिनं कर्त्तुं शक्नुवन्ति तानि त्वं शैशवकालाद् अवगतोऽसि।
  tna-NT: Yanana jenetia miada Diusu sa derejiji mimi shanapana. Tueda mimi da saida
