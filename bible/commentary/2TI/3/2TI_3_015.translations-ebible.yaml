  kgf-kgf: Waŋu gi komocga igucnec kiwi téréya imi oloŋ niŋ waŋanʒaŋ. Kiwi téréya
    iminéŋ mia kuhanéŋ niŋtegic qiŋtegic mihicŋi géŋu, Kristo Yesuac qeriaiguc ninʒéŋ
    ninʒéŋ késa kecʒaŋ, ninʒéŋ ninʒéŋ imuac héima namma aŋgéŋ titi hia mihicŋiwésémaŋ.
  awb-awb: Are animai míaronaraq Manikáne ehweh sáhnsahe sansa áhwárarone. Áhwárawe
    wene ehweh ahriahri sáhnsahonaga ahtebé Sísa Karáhénsabe aiq pútare atárónana
    kaweratáráire.
  gdn-gdn: Kau munugeya tondeya yabedeya da karako ki kau Mamanuga God e yonai bagi
    kawaya naiya takari kawaya okamupu ki kuduba kau wainapipi katainugibi. Oka ki
    pokaiya ka nu kataigibi da nu Keriso Iyesu sumapamu ki mena pokaiya ka nu iya
    waunai yadamu. Ko ki kuduba kau katainugibi kewowena.
  nko-NT: Tsú fʋ́ nyebitɔ ɔpá fɛbɩ Bulu asʋn wanlɩ́nhɛ́ amʋ. Mʋ́ ɔbɛ́talɩ́ há fʋ́
    nyánsa fɔ́pʋhɔ Kristo Yesu gyi nɩ. Mʋ́ sʋ Bulu ɔbɔ́hɔ fʋ nkpa ɛ́ nɩ́.
  bsn-NT: To yicõari, daquegʉ ñagʉ̃jʉne, Dios ocare masa ĩna ucamasirere ajimasiadicajʉ
    mʉ. Tire mani buejama, “‘Jesucristo manire rijabosayumi’ yirãre quẽnaro Dios ĩ
    yise quetire bʉtobʉsa masirã ñarũtuarʉarãja”, yimasiaja mani.
  pib-NT: Ga wa pmatureyakawa pumatlu kpashiri yonchi. Walenwa kgimatkaleru pumkata
    gixjeru gognewatikaluru chinanu, Kristo Geso galixikolu chinanu.
  wiv-wiv: Kua tu ba kakapiru, ia tu sikulianga ku lala na polea kamahi kua na poloka
    Buk Tumonga ke Vuvu. Na buk kamahi kena ia e nap kete vala lohoihoia pa ni niho,
    ni katiho nu bilip ni Kristus Iesus, a Vuvu ni pele mulehiho.
  reg-reg: Umenyele ati okusoka mubhulera bhwao wamenyere amaandiko ameru. Ganu agatura
    okukwengesha mu mweruro kwa injira yo kwikirisha mu Kristo Yesu.
  mlh-mlh: Maŋkekerisiere Biŋe Quraŋ Tiriine oi gbiegoone akoŋ mane sarigaru go wapemeŋ.
