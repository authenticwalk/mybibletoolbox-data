  kfw-kfw: halli nasiinlaiya inphut singna kanape mator Christa Jisu ngamna jarra
    sanminringna katung nakaruoi Chong Inthiang nijetjei kha nang in ngaidonro.
  bfz-bfz: और बचपनो तेई तूँ पवित्र शास्त्रो खे जाणेया। ये ताखे मसीह पाँदे विश्वास
    करने ते, उद्धार पाणे खे अक्लमंद बणाई सकोआ।
  cuk-09: Ar bato be bipigwaunni Bab-Dummad-Garda-swilidik-maid be wisi-gudiid, ar
    a-igarde sunna ibmar-wisii igar-abonolegedsik be imaked, Cristo-Jesúsgi-bensuli-guedgi.
  ben-OBCV: এবং ছোটোবেলা থেকে কীভাবে পবিত্র শাস্ত্র জেনেছ, তাও তুমি জানো। সে সবকিছু
    খ্রীষ্ট যীশুতে বিশ্বাসের মাধ্যমে পরিত্রাণের জন্য তোমাকে বিজ্ঞ করে তুলতে সক্ষম।
  mil-NT: Te yòhó chi ndéé cútnàhá cúú làndú‑n nǐ ngüíta‑n dàcuaha‑n tnúhu ndèé núú
    tùtú Yǎ Ndiǒxí, te dɨu‑ni nchaa tnúhu‑gá canu ichi ñaha‑xi xìi‑n te naníhí tàhú‑n,
    chi sàndáá iní‑n Xǐtohó Jesucrìstú.
  myu-myu: Bekin pin ma Deus ekawẽntup coco'uk eg̃uy. Etaybit oxe ekawẽn. Ibodup cocom
    pima wuyetaybit acesop apẽn Deus wuydaxijojom Jesus Cristo kay wuyetabun puje
    iam.
  fue-fue: Diga sukaaku maa, aa anni Dewte ceniiɗe. Kanje ɗe baawan ko hokku maa faamu,
    jiitiraa kisidam keɓeteeɗam diga e goonɗingo Yeesu Almasiihu.
  amk-amk: Na kotuifa, boroanso Sengnei ne Kaiwone kawuru ampa. Kaiwo nanai kia mai
    we wau tuti deinawiai we wau rang todoni kaharai weru nemu sasariwai tuti wobu
    mai nano Sempaisi, amani na taroaso Kristus Yesusi fo.
  fai-fai: Kale kaba kalam man katiw alanámsaw be fukan dá atamal, bemi atan alanámsaw
    ayo Got ami godin weng abem ki kal keisaw. Kale uta leiw kuku kámune, um kal keimin
    dim kamadewu, yak Yesus Kadais aket kudawawe, Yesus Kadais ata watakokamokaba
    kala.
  ura-NT: Canaanai neeine caje coaauneeinte, Cana Coaunera Quiricha coitucuhi. Nii
    Cana Coaunera Quiricha que nerelaain esenetaaichenete, jianacoo inara tereein
    Jesocurisito.
  mcd-NT: Nan facushtashon min Diosin tsain shara tapinifoanna. Nanfoan mia shinansharamatiro
    min Jesucristo icoinra huashu afu ipashquin.
  urt-urt: Topoꞌe nin ŋoiheryembe el ŋupe ŋaiye teter nin lahmalaih pe, nin si sisyeme
    tup, ŋaiye wusyep mise tikin Got sai. Wusyep mise luku ki tatame, ŋaiye ka yule
    sande tekeꞌe embere, topoꞌe ŋoihmbwaip nin ka teŋeime Krais Jisas pe, Got se ka
    ambaꞌ nin.
  kiz-kiz: Umanyili kujha kuhomela bhuana bhwa jhobhi ghwaghamanyili majhandiku matakatifu.
    Agha ghibhwesya kukuhekimiya kwa ndabha jha bhwokovu kwa njela jha imani kwa Kristu
    Yesu.
  tzo-TZE: Yu'un ololot to'ox c'alal laj ava'i c'usi chal li sc'op Diose, jech labijub.
    Jech laj ach'un ti ja' Jcoltavanej li Cajvaltique, jech chacol sbatel osil.
  lex-lex: Mhuoratreria la'a lera omdien ma'ta la lokmera-papay de omuatg oleka Puk
    Lululli die lirni. Ne Puk Lululli die ed maka kodi o' la wniarora-wnialai la'a
    mormiori-dardiari mak kodi liarni, onnila pesiaymu la Kristus Yesus.
  dov-dov: Ulizi kuti kuzwa kubwanikenike wakaziba malembe aasalala. Ulakonzya kukuchita
    kuti ube musongo mukufutulwa kwiinda mulusyomo muli Kkilisito Jesu.
  rgu-rgu: Mulai neme o bei aanam ria mai, o bubuluꞌ Susura Makamoiꞌ a isi-liin! Susuraꞌ
    sira ratudu fee eno masodaꞌ, fo masoda mabua mo Manetualain nai nusatetu-ikutemaꞌ
    a, nana huu mamahere neuꞌ Yesus Kristus.
  toc-NT: Xa̠huachí cala­ca­pá̠s­tacti pi̠ hasta acxni̠ actzu̠ kahuasa xuani̠­tacú
    tzu­cu­ni̠ta ma̠si­yu­ni­cana lácu huan Dios nac xli̠­kalh­ta­huaka, antá huí
    lacuán tas­tac­ya̠hu hua̠ntu̠ xta­la­ca­pa̠s­tacni Dios y huá tla̠n nali̠­lak­ma̠x­tuya
    mili̠s­tacni para aksti̠tum li̠pa̠­huana.
  som-som: tan iyo yaraantaadii waxaad garanaysay qorniinka quduuska ah oo badbaadada
    kugu garansiin kara rumaysadka Ciise Masiix lagu rumaysto.
  mam-C: Ex qu'n ojtzqi'nl tu'n, ajo Xjan Tu'jil Tyol Dios atxix toj tk'walila, ex
    b'i'nl tu'n, qa noq tu'n yol anetzi'n, aku tz'ele tniky'a te kolb'il te jun majx,
    noq tu'n tnimb'ila ti'j Crist, a Jesús.
  ndj-ndj: na kukandila vana waku kumanya Mayandiku Mang'alili yivawesha kuyegha luhunja
    luyegha ulowuliwi kwa deha ya kumjumila Yesu Kilistu.
  mbj-NT: Õm karapee noo gó õm rama met'ëëg wät tak'ëp hanäm do P'op Hagä Do kyy kerih
    doo. Ta ti õm tah'yy gan'yyh, mabahapäh hyb n'aa nyy da õm P'op Hagä Do bed'ëëp
    Kristo Jesus hã mah'yy ka'eeh do hyb n'aa.
  lat-VUC: et quia ab infantia sacras litteras nosti, quæ te possunt instruere ad
    salutem, per fidem quæ est in Christo Jesu.
  ngp-ngp: Na weye kumanya kukongela houdodo wako kugamba Mawandiko Yakukile yakwink'ha
    mzungu wa kuyokolwa kwa sila yo mhuwi mwa Yesu Kilisito.
  enq-2: Gotenya pii pepa pyapae singi dupa embame wane kolesa pituu, indupa tuu lao
    masilyino. Jisasa Kraisa tungi pingi dokonya-kaita Goteme emba pyoo nyingina lao,
    pii pepa pyapae singi dupame emba masepae epe dipenge.
  eng-ASVBT: and that from a babe thou hast known the sacred writings which are able
    to make thee wise unto salvation through faith which is in Christ Jesus.
  mna-mna: 'Mi indeeŋe ta nu naŋgaŋŋom mi imar, na nu tum raama Anutu sua kini potomŋana
    ta tibeede se ro na. Sua tana irao be ipei ŋgar ambaiŋana pu, mi iso u pa zaala
    tabe Anutu ikamke u pa i. Zaala tana ta kembei: Sombe urla ki Yesu Krisi mi sekap
    la kini, inako mbot ambai.'
  myw-myw: '@see-verse:2TI.003.014'
  sby-sby: Kufuma kubutwanike bwakobe uleshibi Mabala Aswepa ela kukupa mano akushoma
    muli Klistu Yesu kwambeti ukapuluke.
  sll-sll: Homa weni ni gir migi monga haung, ha maing buku kere piri unga unga ari
    monia. Ha maing buku iwe, nomani wai ni tongure Kraist Yisas gol na tere sigare
    kul na tongure u wai oiwa di piri unua.
  yaq-NT: Bwe'ituk empo, jume' Liojta betana ji'osia ji'ojteim, inime'e, tu'ikut enchi
    majtaneeme, intok inime'e enchi aet ju'uneetuame, Jesukrijtota, a' sualeka aapo'ik
    betchi'bo em jinne'ui tunee'uta.
  uro-uro: Bä sa ngiat dräm a nas mamär mänasäng naimäk äkt i ama rhoemga na nge dä
    ngiat dräm ama enge ama qumärqumär ngät kärangätni i sa rha säm a ngät kärangät
    i ngä muqunäga vät a nge sävät ama mumaiar nävät ama qatnanakt sämäni ma Jisas
    ma Krais.
  ita-1885: e che da fanciullo tu hai conoscenza delle sacre lettere, le quali ti
    possono render savio a salute, per la fede che è in Cristo Gesù.
  muy-muy: Kwa nak a wur bu ni ti kə̀səra Wakita *njəlatani ge Melefit a ; wakita
    gani nani ti aɗəfukki divi ga majalay ahàr sulumani, nahkay Melefit amahəŋgay
    kur aɗaba kəfəki ahàr ka Yezu *Krist.
  kqc-kqc: Ma ya kakuari gutuna gua, ya bi Sei di ago kikifa diba nigamo, moi vegu
    rina mokena vari gira Iesu Keriso aena dudu, mina rofu ya mokena vabara mago mini.
  tav-tav: Cawimaʉ ãcʉpʉna Dio ye queti ucarica pũuri macajere mʉ camaji bʉcʉawʉ.
    Tiere buei Dio yere mʉ camajiwʉ. Tiere majii, Jesucristore tʉgooña nʉcʉbʉgoʉ,
    to bairo mʉ cáto mʉ canetoowĩ Dio mʉ cayajibopere.
  eng-ULB: You know that from childhood you have known the sacred writings. These
    are able to make you wise for salvation through faith in Christ Jesus.
  spa-VBL: Desde tu niñez has conocido las Escrituras que pueden darte entendimiento
    para la salvación por la fe en Cristo Jesús.
  fra-_FOB: Et que dès l'enfance tu connais les saintes lettres, qui peuvent t'instruire
    pour le salut, par la foi qui est en Jésus-Christ.
  hau-ULB: Ka san da cewa, tun kana dan karamin yaro ka san wadannan littattafai masu
    tsarki. Wadannan suna iya mai da kai mai hikima domin ceto ta wurin bangaskiya
    a cikin Almasihu Yesu.
  mal-mal: നീ പഠിച്ചും നിശ്ചയം പ്രാപിച്ചുമിരിക്കുന്നതിൽ നിലനിൽക്കുക.
  kkc-kkc: Esiga no pepooko maga bei mooloogoloso sibulone, Godeeyo to booka mapoo
    hogugu goo ee, no olo gooleedooso. Osoloso Godeeyo to mapoo kitulugu moloso, namapoo
    goo goolee tekepo tenelai, nayo Yesu Keliso mapoo tei toga gie badeli talame.
  lit-lit: ir tai, kad nuo mažumės esi pažinęs Šventuosius Raštus, kurie pajėgia padaryti
    tave išmintingą išgelbėjimui per tikėjimą Kristumi Jėzumi.
  urd-GVR: aur āp bachpan se muqaddas sahīfoṅ se wāqif haiṅ. Allāh kā yih kalām āp
