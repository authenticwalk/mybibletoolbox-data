    vasak ni moletin xil lale kil suse xa lakila laling neketen nae e Iesu Kristo
    e lavur meulien hu vaxo en.
  prf-NT: sapul pa dikona anak ka ay tukoy mu dán en Banal a Kasulatan, a makapangatád
    dikomu ti karunungan tánni magkahud ka ti kaligtasan ten pamamag-itan nen pánnampalataya
    kánni Cristo Jesus, sakay maligtas ka.
  auy-auy: Emá iyámpói mérondaraꞌa Maníkón-aai aúfáífinken-aai simátímaꞌmae íyúmba
