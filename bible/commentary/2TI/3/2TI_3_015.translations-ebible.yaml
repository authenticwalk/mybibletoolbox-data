  tof-tof: Akó ma umulóla wagó, mazan dódórr bain namülnürrü, i marü Godón Gyabi Wibalómórrón
    Bóktandógab umul ain namülnürri. Ini Bóktan gaodóma marü ⌊wirri gyagüpitótók⌋
