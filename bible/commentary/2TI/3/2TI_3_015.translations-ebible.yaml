  otm-NT: Nɛ gue'bʉ go gmín t'ʉhni, gá pąh rá t'ohni Oją, i ja rá ts'ɛdi bi bɛ̨n'ni'i
    gá däp ni mbʉi ra Jesucristo, nɛ gán yąni.
  dah-dah: '@see-verse:2TI.003.014'
  tnk-tnk: Fwe ia nouihiien səim ikuvəukurən raka nəɡkiariien me səvəi Nəkukuə Ikinan.
    Nəɡkiariien me nəha kamhəuvei pehe nukurənien mik. Nukurənien nəha ramiri pen
    ik ikevən mahatətə ia Iesu Kristo mə Kumwesən truvehimɨru ik.
  kpr-kpr: A ni sasingu iriasa da sifo aminda, ni tuturo edo, God da Geka kasama udo
