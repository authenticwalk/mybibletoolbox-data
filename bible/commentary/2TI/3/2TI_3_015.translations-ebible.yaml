  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤢ᤺ᤰᤋᤧᤀᤠᤱᤎᤥ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤛᤣᤛᤣ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ ᤁᤧᤗᤧᤛ᤻ᤛᤢᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ॥ ᤒᤠ ᤁᤴ
