  bod-N: ཁྱོད་ཀྱིས་ཆུང་དུས་ནས་དམ་པའི་གསུང་རབ་ཀྱང་རྟོགས༌ཤིང་། དམ་པའི་གསུང་རབ་ཀྱིས་ཁྱོད་ལ་མཱ་ཤི་ཀ་ཡེ་ཤུར་དད་པའི་སྒོ་ནས་ཐར་པའི་ལམ་དུ་ཁྲིད་པའི་ཤེས་རབ་བསྩལ་ནུས་སོ།།
