  eng-NOY: and that from a child thou hast known the Holy Scriptures, which are able
    to make thee wise unto salvation, through faith which is in Christ Jesus.
  cub-NT: Aru mʉ coreóvaivʉ jʉed̶ocʉ cãreja, caride máre, majicʉre iye Jʉ̃menijicʉi
