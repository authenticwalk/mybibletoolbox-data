  far-far: Ma 'oko manata to'ona safali ana kada be 'oe tu'u mai ana, 'oko saitamana
    Kekedee Abu ki ne bobola fainia kai fatainia fuamu ne God kai famauri 'oe kada
    'oe famamana sa Jesus Christ.
  suz-BL: गे आल रे ना परमप्रभु यावे आ लोव़ तुइश्‍शो बाक्‍नेवे। मेको लोव़मी ख्रीस्‍त
    येसु कली थमा सुइश्‍शा “दोपा पाप रे प्रोंइचा” दे इ कली शेंने चाप्‍ब। यूहन्‍ना ५:३९
  car-NT: Morokon Tamusi wyinonokon kareta enapa muku'sa, pitani me awe'i'po po ro.
    Morokon ro tywonumengapore ajyry taro man, ajunendo'me moro Kristus Jesus amyikary
    'wa.
  amp-amp: Ni bi wanurtanihato bi yau tone fnahetnn kfo yirmoh mrokfom bi rihiyakmomn.
