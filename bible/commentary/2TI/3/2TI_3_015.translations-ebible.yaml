    gaya ele-minane.
  heb-heb: ומנעוריך ידעת את כתבי הקדש היכלים להחכימך אל הישועה על ידי האמונה במשיח
    ישוע׃
  mpp-mpp: '@see-verse:2TI.003.014'
  apb-apb: O sai diana aana ka'u oto mo Uusu-uusu Maa'i na hule aana o ne'i mwela
