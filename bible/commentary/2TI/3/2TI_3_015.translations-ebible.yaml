    Ijahua quejaque inajacamereyaque.
  kgp-NT: Ã sĩ kã ã tóg Topẽ vĩ mẽ, ã kónẽg kã. Ẽn kã ã tóg Topẽ vĩ tỹ rán kỹ nĩ ẽn
