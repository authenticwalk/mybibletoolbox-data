    fuŋne mane taniŋgamiŋ. Oi mane taniŋgaru Kristo Yesu manesiŋ gande munaŋ qa gareko
    jikigaru qowirieru goigoŋ.
  gof-ENT: ኔኒ ኔ ናዓቴፌ ዶማዳ ኪሪስቶስ ዬሱሳ ኣማናዳ ኣቶቴ ዴሚያ ጪንጫቴ ኢማናው ዳንዳዒያ ጌሻ ማፃፋታ ኤራዳሳ።
  aau-aau: Seyr Mamey Pekneyweys, hwon ney nopre ma lwak non ma nonkway kokwe kwa
