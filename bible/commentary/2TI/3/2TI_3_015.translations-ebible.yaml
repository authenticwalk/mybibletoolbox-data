  bbb-bbb: Ro a uria ame isekube ijia bune Godido vua bu isuibe isoeva ije nijasae.
    Ro vua ije bu nijasaeva ije fu manido fu e ije bu Jesu Kuraesi ma vierafevo ije
    karauniake.
  blw-blw: Yag nanepod agé hen kaongam, chechengngarno chillu hen anchi nesosorat
    way alen Apudyus way yachi hen cha mangempahpahmà hen tatagu way omafurot an Jesu
    Cristu ah kahara-ancha.
  tam-2017: கிறிஸ்து இயேசுவைப்பற்றும் விசுவாசத்தினாலே உன்னை இரட்சிப்பிற்கு ஏற்ற ஞானம்
    உள்ளவனாக்கத்தக்க பரிசுத்த வேத எழுத்துக்களை, நீ சிறுவயதுமுதல் அறிந்தவனென்றும் உனக்குத்
    தெரியும்.
  azz-NT: Huan tejua ipa cuali ticmatoc que cuac tipili oc ticatca, ijcuacón peuque
    mitznextiliayaj no nijín Tajcuilolamatzin de Dios. Huan sayó nijín Tajtoltzin
    de Dios huelis mitznextilis huan mitzyecantiyás para ticajsis ne nemaquixtilis,
    como tejua ticpixtinemi se ajsicatacuautamatilis ihuan Cristo Jesús.
  spa-RV-1909: Y que desde la niñez has sabido las Sagradas Escrituras, las cuales
    te pueden hacer sabio para la salud por la fe que es en Cristo Jesús.
  csy-csy: Laithiangtho sia na nolai pan in na heaksa hi zo a, tua laithiangtho sia
    Christ Jesus na upna tungtawn in ngupna ah theng tu in hong pilsak thei tu hi.
  mxq-NT: Pes extʉ tʉ mdimmutskuꞌunkꞌáty tʉ xyñijawʉ ja Diosʉ jyaaybyajtʉn. Yʉꞌʉ mduknijáwʉdʉp
    es myajnʉjxʉdʉt ma̱ ja nitsokʉn mʉt yʉꞌʉgyʉjxmʉ mmʉbʉjkʉn ma̱ Jesukristʉ.
  tzj-NT: in c'a at tino'y na ja tok xawotakijto nojel ja tz'ibtal can chipan ja santilaj
    rtzobal Dios. Ja rtzobal Dios nuya' chawe chi npi más ana'oj in nawil ja totajem
    rmal ja tok nyuke' ac'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Komesa o sei kiik, o hatene ona Livru Sagradu. Husi Livru Sagradu nee,
    o hatene katak, Maromak salva o bainhira o fiar ba Kristu Jesus.
  ron-BTF: Și pentru că de copil ai cunoscut sfintele scripturi, care sunt în stare
    să te facă înțelept pentru salvare prin credința care este în Cristos Isus.
  eng-WEBP: From infancy, you have known the holy Scriptures which are able to make
    you wise for salvation through faith which is in Christ Jesus.
  eng-FBV: From your childhood you've known the holy Scriptures which can give you
    understanding for salvation by trusting in Christ Jesus.
  nld-1939: omdat ge weet, van wien ge het hebt geleerd, en omdat ge van kindsbeen
    af de heilige Schriften kent, die u wijsheid ter zaligheid kunnen geven door het
    geloof in Christus Jesus.
  bwo-bwo: Manshowere n na'ortson dek'at n tuutso Iyesus Krstosi amanon daatset kasho
