  jae-jae: Ma aôm kôjala gebe aôm ŋapalêgeŋ ma gôŋô mêtê dabuŋ, taŋ teto gêc naŋ.
    Mêtê tonaŋ kêtôm gebe êkêŋ kauc êndêŋ aôm e ôkêŋ êwiŋ Kilisi Jesu ma ôtap moasiŋ
    Anôtô ênam aôm kêsiŋa sa.
  ksd-ksd: papa ba u ga bul u tar nunure ra Buk Tabu nina i pait vakabinana valar
    pa u, upi una laun ta ra nurnur tai Kristo Iesu.
  msm-NT: Sugud to pagkabata nu, namaanan nud to Kasuyatan to Diyus no iyan ogpasabut
    ita agun no ogkayuwas ki pinaagi to pagtuu dow pagsalig ki Cristo Jesus.
  myk-myk: Mu ya Kilɛ wo fɛfɛɛrɛ Kitabuu pu jomɔ pu cɛ, fo ma nɔhɔpiire ti tuun wu
    ni. Pee jomɔ pe na já fungɔngɔ fɛɛrɛ kan mu mu, na ɲuwuuro bɛ kan ma mu ma nʼa
    daa wu funŋɔ ni Yesu Kirisa na.
  sbe-sbe: Ma gagilim na ye laoma meta kulikuli tabudi udiyedi se hekatago. Kulikuli
    tabudi ta gonowana se hesibasibago na Yesu Keliso sunumana unai kabihemauli ku
    hai.
  mcr-mcr: Itaŋga, Goti Hanjuwä Iqueä bukä du äqänäŋqä iuŋqe, si ymeqä wäŋqäŋga näqŋqä
    ämakŋiŋqä-pqe, näqŋqä inä eäŋnä. Iŋi kukŋuä e ätnäŋqä iuŋi, si näqŋqä äŋguänäŋi
    ämetnä, Kraisi Jisasi Iquenyqä quuvqä naqä-qakuä eqämittqe, Goti Hanjuwä Iqu aŋgumä
    ikitmetä häŋä ikiqumuatäniqe.
  cux-NT: Ndíí taachi 'lííⁿ dii chicadíínuuⁿ di yeⁿ'ē nduudu yeⁿ'é Ndyuūs. Ní cáávā
    nduudu miiⁿ chi ca'cueeⁿ di cuuvi cadíínuuⁿ di táácā cuuvi ninguaⁿ'āī di cáávā
    chi i'téénu di Señor Jesucristo.
  tur-YTC: Mesih Yeşua’da olan iman aracılığıyla kurtuluş için seni bilge kılmaya
    yeterli olan Kutsal Yazılar’ı çocukluğundan beri biliyorsun.
  san-ITR: yAni cha dharmmashAstrANi khrIShTe yIshau vishvAsena paritrANaprAptaye
    tvAM j nAninaM karttuM shaknuvanti tAni tvaM shaishavakAlAd avagato.asi|
  bel-N: і што ты з дзяцінства ведаеш Сьвятое Пісаньне, якое можа зрабіць цябе мудрым
    на збаўленьне праз веру, што ў Хрысьце Ісусе.
  sch-sch: male nâipangte ni lâi renga Pathien Lekhabu Inthiengngei ni riet sai
    hah, vârna nang pêk thei ngei Jisua Khrista taksônna jâra sanminringna tienga
    ruoi ngâi hah ni riettit sikin.
  mic-MIQNT: Migwite'te'n, mujga amgwes mijua'ji'juineg egina'mulg'p Gjinisgam ugtwi'gatiqn.
    Etna na ula egina'masg Gjinisgam ugs'ta'ultew ta'n teli gtlams'tasin Se'suguliewigtug.
  huu-NT: O uruenamona Jusiñamuina mare cuegafuiaɨna cacadɨo. Naie cuegafuiaɨ caɨ
    jilluana caɨmo llote. Cristo Jesúna caɨ ɨɨnuamona, jillobidɨcaɨ. Iena caɨmo jai
    llote.
  jiv-NT: Úchichinmaya̱ṉ Yus-Chicham nékame. Yus-Chichamka uwempratniun jintintramamniaiti.
