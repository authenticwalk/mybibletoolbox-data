    luágu Jesucrístu.
  clu-clu: Alin ang bata ka pa naulaman mo ron ang Balaan nga Kasolatan, kag dan makataw
    kanimo kaaram agud malowas kaw paagi sa pagtoo kay Cristo Jesus.
  swh-ULB: Unatambua ya kuwa tangu utotoni mwako uliyajua maandiko matakatifu. Haya
    yanaweza kukuhekimisha kwa ajili ya wokovu kwa njia ya imani katika kristo Yesu.
  tpt-NT: Tus tejkan lakatꞌuniykaꞌ ixꞌunitꞌa uxintꞌi mispꞌatꞌicha tacha tsꞌoqkanta
    la ixchivinti Dios. Ixchivinti lay malakpastakniyan para kꞌapꞌulaqtꞌaxtꞌu por
    kalhakꞌapꞌupꞌi ni Cristo Jesús.
  aai-aai: naatu inanot o kek ana veya na boun God ana tur kakafiyin hikikirum etei
    iso’ob, iti tur i karam boro not nit ukwar narerekab nabonawiy Keriso Jesu initumitum
    yawas inab.
  sny-sny: Ne eimane osu iroteye su, ne Owane Sitewi lo peri werese ape wanu so'oruweye.
    Owane Sitewi lo peri ape fara'u ne ma'e marepi wisere a'i auwei. Serai ne Krais
    Jisas ne tote tawesiyei ape, ne tote tawesiyei su, Owane Sitewi lai ne ma'e marepi
    hepene he'i a'i aurowa.
  myy-myy: Dios oca tutire macʉacã ñagʉ̃jʉ riasotisʉoyija mʉ. Dios oca riasotigʉ ñari,
    “No Jesucristore tʉorʉ̃nʉgʉ̃ti, ĩre masogʉ̃ yiguĩji Dios”, yi masigʉ̃ja mʉ.
  trc-NT: Ne̱ a̱j neꞌén so̱ꞌ se vaa asi̱j neꞌej mé so̱ꞌ, ne̱ queneꞌén so̱ꞌ da̱j taj
    nij yanj gue̱e̱, ne̱ yanj yoꞌ me se quiꞌyaj caꞌvee xcaj níꞌ cuentá, ne̱ cheꞌé
    dan cuchumán rá so̱ꞌ niꞌya̱j so̱ꞌ man Jesucristó, ne̱ cavi̱i̱ sa̱ꞌ so̱ꞌ nu̱ꞌ cavii
    nu̱ꞌ caꞌanj ya̱j ado̱nj.
  cut-NT: Namin cuenecahque te nde ro che lihn di chehn Ndudo yahn Dendiohs, ndudo
    min che redin che ritahno vo Dihvo vo Jesucristo, ne ndevahn vo.
  bel-bel: пры гэтым ты змалку ведаеш сьвятыя Пісаньні, якія могуць умудрыць цябе
    ў збавеньне вераю ў Хрыста Ісуса.
  zlm-KSZI: dan sejak kecil kamu telah mengenal Kitab Suci yang dapat memberimu kebijaksanaan
    untuk diselamatkan melalui iman dalam Isa al-Masih.
  gdr-gdr: Ɨ kwa man yɨna peba yɨtkak wumɨr auka metkot re b'ɨga sobijog kena. Sɨ
    onggɨt yɨna peba yɨtkakɨp rɨrɨr im mor yɨrkokar okatam b'ogɨl multekɨp motkai
    gar ke utkunda mɨle ke rɨnte re man yoramitenyɨt Keriso Yesum pɨlɨnd.
  vmy-NT: ꞌBa ꞌba=nde ꞌye nga ꞌndani nga saꞌe kiꞌndi kisakuyari ngatꞌare xujun ña
    kuaꞌindutꞌa en tsjere Naꞌenchana. Enbiu xi tjinre kjuaꞌñu nga sjari kjuankjin
    kakun, tuxi kꞌuangini tu ngatꞌare nga mankjainri ngatꞌa tseꞌe Cristo Jesús.
  cmn-FEB: 你从儿时起就知道神圣的经文，它让你能够拥有理解力，可以通过信基督耶稣获得救赎。
  gmv-RNT: Ne guutha naatethafe ha7i gakkanaas Yesus Kirstoosa ammanon atotethi beettiza
    timirte immiza Geeeshsha Maxaafata lo7etha eraadasa.
  ncl-NT: Huan ticmati pampa quiman tiyec xolotzindi huan pa axan ticmatic ilajtol
    Dios hual unca lajcuiluli. Ilajtol Dios lajcuiluli huil mitzmaca lajmatilisli
    pa tiyes laquixtili pa camo tiquitas polehuilisli pampa ticneltoca Cristo Jesús.
  sua-sua: Ii, ngiak ngarngar mang o papat ruk endruk tok, ekam ko kmelha tiok, ko
    yin a gi kalyie vop, kngae kais mang tete, ye ngae sim kut lol o papat ruk endruk
    mang o rhek ruk ngat ittiegom mar kun mnam E Nut Ka Meer To A Totur. Ii, her E
    Nut karo rhek ruk endri arhe ngat kais kmen o papat ruk laol ngang in, endruk
    mang E Nut kam sulgim yin vgum mar ko ye kor mnam yin mang e Yesus te, her en
    arhe Endo E Nut Thim Orom Ka Msasaen he kmokpom kar.
  klt-klt: '@see-verse:2TI.003.014'
  are-are: Untantama katjiangatjina Altjirraka Angkatja Imankinyaka kaltja naka. Angkatja
    nhanhala nganha ilaka, Altjirrala nganha tangkalhelitjina unta Krista Jesuanha
    tnakamanga.
  gai-gai: Na an mɨnna u nuoc teker ndeacrinanna, u lamŋirena, u Raraŋ Aetaniacna
    Timbigta Kap rat mbuŋa u an landamŋi aŋgɨatna. Na an Timbigta Kapca unmo iroar
    laiŋga neaŋna mɨn, te, u Karais Iesusa rɨpacna, na Raraŋ Aetaniaca unmo mac nda
    aŋgɨnande.
  qvm-NT: Paycunaga wamra cashgayquipita-patsami yachatsishushcanqui Tayta Diosnintsipa
    palabranta. Palabranta yachacurmi Jesucristuman yäracur payta chasquicushcanqui.
    Tsaynog chasquicuptiquimi Tayta Diosnintsi perdonar salvashushcanqui.
  chz-NTPS: Läꜙji̱i̱hˈ maˊ mähˈ maˉkyu̱u̱h˜ baˊ hneˉ juuˈ kihꜗ Dio läꜙko̱o̱ˉ naˉsɨɨˉ.
    Juuˈ ja̱ˉ gaꜙmiꜙtë̱ë̱ˉ hneˉ läꜙjwëꜘ jeeˊ lä̱ä̱hꜘ, läꜙlluꜗ heˉ maˉdsooꜘ hohꜘ kihꜗ
    Cristo Jesús.
  kmu-kmu: Osi nafane kanoama mainana kanafina Anumayamo avopima kae-malenaya kea
    ago havimainane. Ani kemona havika Yisasi Kalaisifema havika kagupi malesanana
    kagaila kagu kamena aligatigahie huya kae-malenaya kea kave-limainae.
  ood-NT: S‑mahch ap map ga hu i e‑alijk amjed ab kaiham g Jiosh oꞌohana. K id d hegai
    map amjed ab bekch g e‑amichudadag. Kupt hekaj ab i s‑wohoch g Jesus Christ k
    e doꞌibia.
  lbm-lbm: अऊर तय बचपन सी पवित्र शास्त्र ख जानय हय, जो तोख बुद्धी देवय हय कि तय यीशु
    मसीह म विश्वास को द्वारा उद्धार तक पहुंचे।
  ncj-NT: Hasta tiquitzinin yiticmautoc in Itlahcuiloltzin Dios huan inon cuali mitznextiliyahque
    ica inon temaquixtilistli, in tlen oticahsic queman oticneltocac ica Cristo Jesús.
  yuj-yuj: Manénkɨr amo oukoumwan épérmou táráp yakap feknámpia Kwaromp yiki kor Buk
    fekamp kar mér sámpap te, amo wae mér napon. Am buk te amwan fwap nɨnɨk kwapwe
    sánk nánko, amo Krais Jisasén méria napo, Kwaro amwan warko warámp naenámpon.
  kto-kto: Are ratmat ga anit ara iriro paga. Tinan la nunuo ka kulot ila kakapi,
    ime nosingiala naga nung o Babam ula puaru ga man nuaro ka uriro agat na Babam
    ula puaru. Onit uriro babam la puoieng meba ialang agat ula muru noun ga eba ina
    nolagiang Morowa. Memani, muana la nagan nung ira Karisito Iesu.
  gmv-NT: ኔ ጉꬃ ናቴꬃፌ ሃዒ ጋካናስ ዬሱስ ኪርስቶሳ ኣማኖን ኣቶቴꬂ ቤቲዛ ቲሚርቴ ኢሚዛ ጌኤሻ ማፃፋታ ሎዔꬃ ኤራዳሳ።
  por-BLT: Desde a sua infância, você conhece as Sagradas Escrituras, que podem lhe
    dar o entendimento que precisa para a salvação, pela fé em Cristo Jesus.
  stp-NT: Ɨlhiꞌch dhɨm dɨr bax maat ap na jax jum kaiꞌch gux uañ ñioꞌkiꞌñ gu Dios
    na tu uaꞌñix. Dhiꞌ maaꞌn na jax miꞌ puiꞌm bhɨichdhatuꞌndaꞌ nap baꞌ cham mu jaꞌk
    bhɨɨyaꞌ nap paiꞌ gammɨjɨ miꞌ pup jum tulhiiñdhaꞌ. Gio nap jix bhaiꞌ buiñor jix
    biiñak kaꞌ guch Xoiꞌkam.
  ame-NT: Ñam̃a p̃apaʼ eʼñe cheshot̃eñ ayc̈hataret̃ep̃ Parets poʼñoñ ñeñt̃ara añ ñoñets
    ñeñt̃ peñotaterreʼ att̃o eʼñe yameʼñeñot̃a Cristo Jesúspaʼ oʼch yequeshperra.
  mgh-2016: ni wuupuwelha wiira toka uchihima winyu nhochuwelha Malhove Matakatifu
    anooria uuvahani irusho ata nkamwampatta noopo wo iphiro yo unrumelhelha Kuristo
    Yesu.
  kvn-NT: Tenal pedin toto-akar Pab-karta-chwilidikid wisgus. Tenal Pab-kartadin wisgugal
    pe-imako, pe igi Jesucristogin-penzhulidbal nabir abonolego.
  gvf-gvf: te goma gamege milinga kaun ka main milin buku wai wen dungwa ali ka minin
    ganin bile paalungwa pire pol si milinga para kaninga, ena aa gi di pire ere milo.
    I ibal kobe pire gi di Kirisito Yesu tengire, God aa te pilaan pai i tongure,
    sigare kule u wai nana dire, goma gamege milinga ka main minin ganin iray main
    di maribe ere i tomue.
  san-ISO: yāni ca dharmmaśāstrāṇi khrīṣṭē yīśau viśvāsēna paritrāṇaprāptayē tvāṁ
    jñāninaṁ karttuṁ śaknuvanti tāni tvaṁ śaiśavakālād avagatō'si|
  deu-ELBBK: und weil du von Kind auf die heiligen Schriften kennst, die vermögend
    sind, dich weise zu machen zur Seligkeit durch den Glauben, der in Christus Jesus
    ist.
  mcb-NT: Pogotutakarotari pityomiakyanira Iriniane Tasorintsi. Irorotari pogotantakarira
    tyara ikanta Tasorintsi yogavisaakotantira ovashi pikematsatasanotanakeri Jesokirishito
    kameti piatakeniri itimira Tasorintsi pinkantakani pintimake.
  yle-yle: Ṉuw꞉o mê diyé we, dini ghi n꞉ii ngê tp꞉ee têdê ngê nyoo a ya, nmî Mî u
    kópu dyuu p꞉uu nyoo a ndiye. Yi kópu dyuu ngê nmî Mî ka maa nmo yinê dpo kêma,
    Yesu Kédisu ka u ngwo nmo kêlîmî té, u l꞉êê dîy꞉o kóó k꞉oo wa kaa nmo.
  swh-1850: Unakumbuka kwamba tangu utoto wako umeyajua Maandiko Matakatifu ambayo
    yaweza kukupatia hekima iletayo wokovu kwa njia ya imani kwa Kristo Yesu.
  ese-NT: 'Miyaya eshoꞌyahuaa Eyacuiñajjija esohui quea pame nee ba neineiꞌyonaje.
    Ojaya esohui etehueꞌyo miquea eba. Eꞌe, ma etehueꞌyojo miyaya bajeꞌyo jama baꞌa:
    Eyacuiñajjiya miya jaahuana cajeꞌyo miya Jesosa Quito nijje jjapeequianijo.'
  jac-NT: Hach tiꞌ nichꞌanachto hacuyni cuybanile yet Comam Dios. Huneꞌ cuybanile
    chiakꞌni ishelanil hanabal, caẍyanito yin̈ colbanile yu hawayto yul hawanma yin̈
    Comam Jesucristo.
  cak-CNT: Y c'a at co'ol c'a tok xavetamaj-pe ri tz'ibatel can chupan ri lok'olej
    ruch'abel ri Dios. Y ri ch'abel ri' xuc'ut chavech chi c'o chi xanimaj ri Cristo
    Jesús richin xacolotej chupan ri amac.
  zia-zia: 'Susuwa ewiya dema giro baingtitinosa ara: Ning mani maingkore Tuwara ge
    dang amaze zazagairo nigiro ayero butunasani yero nosa. Ge amimene dubo naname
    waegai Kristo Yesu tumo didinasani nete ago iwaing yarinenane, auna putoung awiya
    ge buku dang auna atu mitiya.'
  mal-2015: നീ പഠിച്ചും നിശ്ചയം പ്രാപിച്ചും ഇരിക്കുന്നതിൽ നിലനില്ക്ക.
  tuo-NT: Mʉꞌʉ wĩꞌmagʉ̃pʉta Õꞌacʉ̃ ye queti ojáca pũrĩ cjasere masĩnʉꞌcãwʉ̃. Tere
    buꞌégʉ, mʉꞌʉ Õꞌacʉ̃ yere masĩwʉ̃. Masĩ, Jesucristore ẽjõpeose meꞌrã yʉꞌrʉonoꞌwʉ̃.
  mbl-NT: Hõmã 'ãmũn kakxop xix hõnhã 'ĩhã' yũmmũg Topa tappet xe'e'. Topa tappet
    te xa' yũmmũgãhã', Yeyox te 'ãkuxa kummuk xit, nũy kaxa max mõ'tat, 'ũyãnãn tu',
    ĩhã 'ãkuxa yũm Yeyox Kunnix kopah.
  zpc-NT: Nenacatioꞌ xcuidiꞌ uzulaoloꞌ rusëdioꞌ guichi laꞌiya quie Diuzi. Caora naꞌ
    bzioñeꞌe Diuzi luëꞌ cabëꞌ reyaꞌalaꞌ huero sudyiꞌilëro Jesús tacuenda gataꞌ yelaꞌ
    neban quiero tuzioli.
  gul-NT: An ya mus memba how fom wen ya been small, ya been know dem ting wa been
    write down een God Book. Dey able fa mek ya know fa true, so dat ya trus een Jedus
    Christ fa be sabe.
  mau-NT: Sa³ˀnta³ nca³ ˀnti¹ ti³soi³, tsa³ˀyai³ je² xon⁴ Escritura xi³ tsˀe⁴ Ni³na¹,
