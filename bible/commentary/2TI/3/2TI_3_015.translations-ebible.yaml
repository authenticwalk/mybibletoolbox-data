  gym-NT: '@see-verse:2TI.003.014'
  azg-NT: Ee xjen chjo ꞌuꞌ tajnanꞌ jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio na nanꞌxuanhanꞌ
