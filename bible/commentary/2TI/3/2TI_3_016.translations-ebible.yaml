verse: 2TI.003.016
translations:
  kpx-kpx: Bukae Hoto keu atae hoto holioholinu. Isito Dilavau louge abu hotove ke
    hisalilahalu. Iale hotove kena nahie haivege nahiabuna hilokage vaveve oleteike
    seleve isi nahie haivege nahiabuna hilokage vaveve oleteike duave isi toelave.
    Isime nahie malevei humaha inutolotolotemo otovei nahie tedaevege nahi vaveve
    dua unaha vagei.
  okv-H: Eto God ta ke kajari tapa amo God ta pe na ikari ra avoeto ke amina embo
    ahe poekasora eto ari sapura harikasora eto degi javotoho davore amo au kesora
    eto irari javotoho au kesora,
  tbo-tbo: Matababana Yaubada a Buka bahahi atapuhi Yaubada yautunei hi nei po bahahi
    uyahihiyei e iatatiyeta po ata apapoe e laugeletehi po ata ututu dewadewana ta
    tutuhagaya po ata mae hi dumalu.
  mal-C: എല്ലാ തിരുവെഴുത്തും ദൈവനിശ്വസിതമാണ്; അത് ഉപദേശിക്കാനും ശാസിക്കാനും തെറ്റ്
    തിരുത്താനും നീതിയുക്തമായ ജീവിതം അഭ്യസിപ്പിക്കാനും പ്രയോജനപ്രദമാണ്.
  grc-SR: Πᾶσα γραφὴ θεόπνευστος καὶ ὠφέλιμος πρὸς διδασκαλίαν, πρὸς ἔλεγχον, πρὸς
    ἐπανόρθωσιν, πρὸς παιδείαν τὴν ἐν δικαιοσύνῃ·
  bgc-bgc: साब्ता पवित्र ग्रन्थ परमेसवर की प्रेरणा तै रच्या गया, अर म्हारे ताहीं सिखाण
    खात्तर उपयोगी सै, के सच के सै, अर म्हारे ताहीं यो महसूस करण खात्तर के म्हारी जिन्दगी
    म्ह के गलत सै। यो म्हारी गलतियाँ नै सुधारै, जिब हम गलत होवां सां, अर वोए करणा
    सिखावै सै जो सही सै।
  khz-khz: Puka Veaga kilara maparara Palagu aona na gelaka-piatito, ne taunilimalima
    aorai Veaga Palaguna na evega-laka-togarato. Ira geria nama kila taunataunara
    vevega-ripagira ulanana, rakava vega-matagaira, rakava vega-rorirorira ulanana,
    e raupara rorirorina vevega-ripagina ulanana.
  deu-TKW: Jede Schrift ist von Gott eingegeben und nützlich zur Lehre, zur Ueberweisung
    und Zurechtweisung und zur Zucht in der Gerechtigkeit,
  zsr-NT: Yúguꞌtë le nayúj lu guich laꞌy bchiziëꞌ Dios icj ládxiꞌdauꞌgac bunách queëꞌ,
    nup naꞌ guluzúj lu guich didzaꞌ naꞌ bëꞌë Dios. Lë naꞌ nayúj lu guich nactsca lsacaꞌ
    usëdi rëꞌu, len ubíj ga lnaꞌ le runruꞌ, len ugúꞌu rëꞌu tu nöz, len usëdi rëꞌu
    quië gacruꞌ tsahuiꞌ.
  lin-lin: Makomi nyonso ekomama na nguya ya Nzambe mpe ezali na tina mpo na koteya,
    kopamela, kozongisa na nzela mpe kolakisa bato kotambola kolanda bosembo,
  hns-NT: Parmeswar aapan poestak liekhwaais hai aur ekar har ek baat kaamiel hai
    siekhaawe, samdjhaawe, oelta sotj-bietjaar badale aur soedhaare khaatien,
  noa-E: Ẽwandam iek phã sĩsidʉmʉn, thum ich Ẽwandamaucha khĩirjug deewi phãtarrau.
    Maguata sĩi õrag jawaagjã nem wajaugnaa aguapai õrag meeurrau sĩwaagjã nem wajaug
    sim. Õor wawiegjã nem wajaug sim, aata jaau nʉʉ jaau nʉʉ aadee khaphʉ aadee Ẽwandam
    dau najã agchanaa õor dau najã agcha wënʉrramkhĩir.
  eng-EMTV: All Scripture is given by inspiration of God, and is profitable for doctrine,
    for reproof, for correction, for instruction in righteousness,
  mib-NT: Te nɨ́ɨ́ tutu iī cúu jnūhun jeē ni cáhān Yaā Dios, te vāha níhín jníñu jeē
    steén nuū yō, jeē cahán nuū yō, jeē náchuhun ichí yóhó, jíín jéē scuéhnu yóhó
    jíín jniñu ndaā,
  lif-NT2: काक् साम्‌योसाप्‍लाःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाम्‍जाङ्‌वालाम् आबिरे़बारो,
    हे़क्‍क्‍याङ् खे़ङ्‌ग साम्‌योनिबा निसाम् पिमा, फे़न् याःम्‍बक् के़जोःक्‍पे़न्‌नुःरिक्‍काङ्
    तोःम्‍मा, हे़क्‍क्‍याङ् नसानिबा हिङ्‌मन्‍नो हिङ्‌मा ओःन्‍धाक् पिमा, साॽरिक् याःम्‍बक्
    आबिॽरो॥
  xnj-xnj: Mayandiku Gamsopi goha gayandikwi kwa ulongosi wa Chapanga ndi gabwina
    kwa kuwula uchakaka, kuhakalila, kuvika bwina gegabudiwi, na kuvalongosa vandu
    vatama kwa kumganisa Chapanga,
  mmx-mmx: Levelinga axap keneng at Lovoang Kaala, ne Moroa ni lavasuun teren. La
    mo levelinga ik lok tooro aleng nedi di anasa limixin. Di paase aronga limixin
    di lok laxakapmek. La di lox akmokso lorooro at limixin la di lox ase limixin
    mi loklok manmanton,
  cbr-NT: Camabi Nucën Papa Diosan banax ca anbia sinánmicëxuan aín unicaman cuënëo
    'icën. Usa 'ain cananuna a bana isquin 'unánti 'ain, uisaira oquin cara Nucën
    Papa Diosan nu ainan 'imia quixun 'unánan, uisaira 'i caranuna 'uchai quixun 'unánan,
    uisax caranuna 'uchatancëxbi Nucën Papa Diosbë upí 'itëcënti 'ai quixun 'unánan,
    uisai 'i caranuna asérabi Nucën Papa Diosan iscëx upí 'iti 'ai quixun.
  tee-NT: Pus tachi chun ju ixchivinti Dios ju ts'okcanta is'akstu ju Dios ju ama'ats'ok'ulani
    ju lapanacni. Chai ni chunch junita ju ixchivinti Dios pus anchach ju pulanican
    ju k'ox chai puc'atsacan junta jantu soknic'a ju laqui'atsucunti'an. Chai ni lakts'incan
    ju ixchivinti Dios pus lai pulak'oxican ju qui'atsucunti'an. Chai anchach ju pulanican
    ju atsucunti ju k'ox lhiulai ju Dios.
  eng-LSV: Every Writing [is] God-breathed, and profitable for teaching, for conviction,
    for correction, for instruction that [is] in righteousness,
  cak-NT: Ronojel ri tz'iban can, ja ri Dios biyon-pe. Y romari' utz chi nicuses chi
    yetijox ri winak. Utz chi nicuses chi nik'alajix ri mac. Utz chi nicuses chi nik'alajix
    che jun winak chi tujala' ruc'aslen, y utz chuka' nicuses chi ni'ix anchique ru'onic
    jun c'aslen utz chech ri Dios.
  pah-NT: Ymyahũ Tupana'ga ikwatijakatuukari ahe ve onhi'ig̃a hako. Garembikwatijarukara
    nhaporemo ko ikwahy nhande pokoga. Nhande nhi'ig̃ame jupe a'ea nhande mbo'ei a'itituhẽva'ea
    rehe. Nhande nhi'ig̃ame jupe a'ea ikwahavukari nhande ve nhanderekote'varuhua.
    Nhande nhi'ig̃ame jupe a'ea nhande mbopohirukari nhanderekote'varuhua hugwi nhandereaporog̃ita
    mongokatuavo. Nhande nhi'ig̃ame jupe a'ea nhande mbo'ei Tupana'ga remimbotarimova'ea
    rehe nhande mongovo hupi.
  sja-NT: 'Tachi Ak''õrépata ichi ũraa jõmaweda p''ãpiji ichideerãmaa ichi Jaure k''ap''ɨa
    pari. Maperã k''awa p''anɨ ma ũraa p''ãda pia bɨ nãgee ne-inaa-it''ee: jarateeit''ee
    Tachi Ak''õrepa wãarata jara pëida; eperãarãmaa k''awapiit''ee ãchia p''ek''au
    k''achia oopata; k''aripait''ee eperãarã ãchia p''ek''au k''achia oo amaadamerã;
    k''awapiit''ee Tachi Ak''õrepa oopi k''inia bɨ eperãarãmaa, mãga oodamerã mãik''aapa
    pia p''anapataadamerã iru k''ĩrapite.'
  xed-xed: Inda skwi nda vinda ka gwaɗa Lazglafta ná, Lazglafta ta mnafta. Ɗina ŋa
    tagha kahwathwata, ŋa ɗagiŋtá krughuvi, ŋa payaftá mndu, ŋa taghanaftá nzaku tɗukwa
    ta mndu,
  mks-NT: Na̱ca̱hyí ña̱yivi tócó ndihi tu̱hun Ndióxi̱ yóho jáchi̱ na̱jáca̱ha̱n Ndióxi̱
    ínima̱ ná ña̱ ná caja na ña̱. Ta mé tu̱hun Ndióxi̱ yóho chíndeé a̱ mí jáchi̱ jána̱ha̱
    mí caja í ña̱ cúni̱ Ndióxi̱ ta jána̱ni ri a mé ví tá co̱ cája va̱ha í. Ta jándicaca
    va̱ha mí tá co̱ xíca va̱ha í íchi̱ cuéntá Ndióxi̱. Ta sa̱ mé quia̱hva já jána̱ha̱
    mí ña̱ ná cacuú ña̱yivi nda̱a̱, na̱ co̱ cája cua̱chi.
  gfk-S: God no burwana ta ira nuno Pakpakat bakut. Ma i tale be da papalim ma kike
    ra Pakpakat bakut ura hausur ira matanabar ma ura pirpir tikenong ing i gil ra
    sasana. Ma kike bakut di haruat bileng be da hatakadosne tikenong me, be da hausur
    ira turadi me uta ira tintalen takados.
  bmu-bmu: 'Anutunöŋ Buŋa Kimbigö keuŋi pakpak mi ambazip tosatŋi sölölöhöm eŋgii
    ohogetka kewö mem ölöwak neŋgimapköra aka ahöza: Mi oyoŋninga Anutunöŋ urunine
    sölölöhöba köna ölŋi kusum neŋgiba bölöŋamninaŋgöra tembula jim neŋgiba mindiŋgöm
    neŋgimakza aka malmal solanŋi malbingöra goro neŋgiba köl gulim neŋgimakza.'
  dgz-dgz: God imua mega kakaewa gapan me nao mega nagirewa wadiamon mu God nop mega
    ae seane. God nop mega ame danamet megawa mam, waenapan wadidiamopen o wa tamanam
    mumapen o wa ewamopen o negin kakaewa wa ewamuinampen menan.
  eng-GNV: For the whole Scripture is giuen by inspiration of God, and is profitable
    to teache, to conuince, to correct, and to instruct in righteousnesse,
  zaa-NT: Ituba Escritura qui' Tata Dios nna riquixá'ą tì' tabá rèe nna yala titsa'
    tsè' ną́ para quixá'ani ri'u ca enne' biỹa nua' ná enseñanza lí, ą'hua para ineni
    ri'u cą para ccá cą saber ca falta qui' quį de tsè'e ba cą lo peligro, ą'hua para
    egú'u ri'u cą neda, ą'hua para gute ri'u ca consejo tsè' qui' quį ti'iỹa modo
    tse'e cą,
  eng-WEBSTER: 'All scripture is given by inspiration of God, and is profitable for
    doctrine, for reproof, for correction, for instruction in righteousness:'
  guh-guh: Dioso pijajivi Espíritu Santo itorobatsi peyaquinaenexa Dioso pejumelivaisi.
    Nexata pacuenia Espíritu Santo itorobatsi, bajarapacuenia Dioso pijajivi yaquina
    daxita Dioso pejumelivaisibaxutonënexa. Nexata nacatoxanepana Dioso pejumelivaisi
    itsamonae vajanacatsipaebinexa vajayapëtaenexa pexaniajailivaisicuene. Nacatoxanepananua
    Dioso pejumelivaisi vajanacaitavetsinexa apo pexanepanaecuene itsa exanatsi. Nacatoxanepananua
    Dioso pejumelivaisi vajanacajamatabëcueneitorobinexa ëDioso pejitsipaecuene vajatoexanabiabinexa.
    Nacatoxanepananua Dioso pejumelivaisi vajanacayapëtaeyaexanaenexa xaniavaetsia
    vajatojinavanapaenexa Dioso.
  bon-bon: Iyeta Oogäräneji mene lui tääpume Acejiyame te ituge ngene atwanena ceera,
    miiji gemi abiberäjame, niiya mule awabudnitame, ablawejame, gaabe awabame conocäco
    ireclota cabu me.
  nhw-BL: Toteco temacac nochi nopa Tlatzejtzeloltic Tlajcuiloli, huan quipiya itequi
    para techmachtía catli melahuac huan techtlacahualtía quema tijchihuaj catli amo
    monequi. Huan Icamanal techtlalnamictía huan technextilía quenicatza ma timonejnemiltica
    xitlahuac.
  swh-ONEN: Kila Andiko limevuviwa na Mungu na lafaa kwa mafundisho, kwa kuwaonya
    watu makosa yao, kwa kuwaongoza na kwa kuwafundisha katika haki,
  wbi-wbi: Kila lilembe livikilue kutumela nhu Mguhwe. Lilondua mu lembe aghanyaluvumbulilo,
    kukuvavula, kusaisia pano vahookile, nha kuvulanisia
  bba-bba: Gusunɔn ɡɑri kpuro yi weewɑ sɑɑ Gusunɔn min di. Yi mɑɑ ɑrufɑɑni mɔ yi kɑ
    ɡem sɔ̃ɔsi, kpɑ yi kɑ tɔnu win torɑnu sɔ̃ɔsi, kpɑ yi kɑ nùn sɛɛyɑsiɑ, kpɑ yi mɑɑ
    nùn sɔ̃ɔsi nɡe mɛ u ko n kɑ wɑ̃ɑ ɡem sɔɔ.
  eng-KJVCPB: 'All scripture is given by inspiration of God, and is profitable for
    doctrine, for reproof, for correction, for instruction in righteousness:'
  kgk-NT: Entéro Nhandejáry kwatia nhe'ẽ Nhandejáry rembihai ukakwe va'ekwe. Onhe'ẽ-rupi
    oikwaa uka ihaiharã-pe imo'arandu-vy. Upe va'e nhe'ẽ-py nhanhombo'e. Upéa nhe'ẽ
    rendu-vy jaikwaa jajejavyha. Upéa nhe'ẽ rendu-vy tape porã-rupi nhasẽ jaiko hagwã.
    Upéa nhe'ẽ rendu-vy tekoha-rupi jaiko va'erã nhande py'a potĩ reheve.
  waj-waj: Anutuuqaa kua fafaara mmuakiaayauvai Anutuuqaa Mmannasaivoono vaidiiya
    kiaa mmuduu fafaara reeravai. Ivaudiri vaidiiya aikiooma kua kutaivaa gioonna
    kiaapuuya kiaa mmida unnakua tiraivaara yaagueeqama ooqoo tida koonnama varira
    aataruuyauvaa safuuma kiada safuuma varira aataruuyauvaa iya vitaakiaaravai.
  cpy-cpy: Tema maawoeni Jankina-rentsi-perori, riitakira Tajorentsi tajonka-shiryaan-takirori
    rojankinee-tanta-kawori. Rootaki riyotaan-teetari, rootaki ishintsi-theetantari
    ikaminaan-teete, rootaki itampatzikae-tantari, rootaki iñaantee-tantari okantyaa
    ikameetha-shiretan-teetyaari.
  mpx-mpx: Buki Bwabwalena ana baaba gegewena i neem Yehoba wana yana elana, inoke
    bosowaina ta patuwalali ge ta panpankiti bubuniya, wasa kakakawena ta ba lopwaliya,
    gegi ta pasapoya, ge eliyana gamagalau pagan sasapona ana kamwasa ta paatenal.
  wbp-wbp: Kaatu-kurlangurluju Pirlirrparluju yungu-ngalpa jintawarlayi-juku jaruju
    yangkaju kuja-ka nguna Payipulurla. Kujarlaju jaru jintawarlayi-jiki-ka nguna
    ngurrju-nyayirni yapakuju pinarri-jarrinjakuju. Ngaliparlu karlipa-jana pinarri-mani
    nyampu-kurlurlunya jaru-kurlurluju yapaju yungulurla ngula-jangkanya nyinami jungarniji
    Kaatukuju. Kajilpa yapa karanparr-karriyarla kuja-purda-kari Kaatu-kujaku, ngulakuju
    karliparla milki-yirrarni nyampuju yimi Payipulurlaju yungulparla marda pina-yantarlarni
    Kaatuku manu nyinakarla jungarnilki.
  luo-luo: Weche duto manie Muma oa kuom much Nyasaye kendo konyo kuom puonjo ji,
    kendo kuom kwero gik maricho, kendo kuom rieyo ji, kendo kuom tiego ji mondo ji
    obed joma kare,
  nhe-NT: Toteco temacac nochi nopa Tlatzejtzeloltic Tlajcuiloli, huan quipiya itequi
    para techmachtía tlen melahuac huan techtlacahualtía quema tijchihuaj tlen ax
    monequi. Huan Itlajtol techtlalnamictía huan technextilía quejatza ma timonejnemiltica
    xitlahuac.
  aii-aii: ܟܠܹܗ ܟܬܵܒ݂ܵܐ ܩܲܕܝܼܫܵܐ ܢܦܝܼܚܵܐ ܝܠܹܗ ܒܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ، ܘܡܵܪܹܐ ܝܘܼܬܪܵܢܵܐ ܝܠܹܗ
    ܠܝܘܼܠܦܵܢܵܐ، ܘܠܡܲܢܟܲܣܬܵ‌ܐ، ܘܠܬܘܼܪܵܨܵܐ، ܘܠܡܗܲܕܲܝܬܵ‌ܐ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ،
  esk-NT: Uvvatakku uqałipayaaq Agaayyutim Makpiġaaŋani ittuq ilaan aniġniliutaagun,
    suli anniqsuutauruq iḷisautriruni, iñiqtiġiruni, nalġuqsruiruni, suli alġaqsruiruni
    nalaunŋaruałiksramun,
  msb-msb: An tanan na nakasurat sa Banal Na Kasuratan gin-giyahan san Dios, kag mahalaga
    sa pagtukdo san kamatuudan, pagsaway sa dili mga tama, pagpatadong sa mga sala
    na gawi kag mahalaga na pagtugon sa matanos na pagkabuhay,
  cpa-NT: Jǿg³ ca¹he¹ Diú¹³ ta³cøng² si² jøng². Jmo¹² báh³ ta³ si² ja³he² jniang³
    jǿg³ rø², ja³he² jniang³ hi² tsa¹dsio¹ jmo² jniang³. Jmo¹² báh³ ta³ ja³tiógh³
    jniang³ dsa² jǿg³, ju³lah dsa² ma²ca¹jmo¹ hi² hlaih¹³. Jmo¹² báh³ ta³ si² ja³li¹ne³
    jniang³ ha²lah ŋi³niang³ jniang³ juu¹² dsio¹.
  dso-dso: ସବୁ ସାସ୍‌ତର୍‌ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ଆଚେ, ଆରି ସେଟା ଲକ୍‌ମନ୍‌କେ ସିକାଇବାକେ,
    ବୁଲ୍‌ ଅଇଲାଟା ଟିକ୍‌ କର୍‌ବାକେ, ଟିକ୍‌ ବିସଇ କର୍‌ବାକେ, ଆରି ଲକ୍‌ମନ୍‌କେ ସିକାଇବାକେ ଆମ୍‌କେ
    ସାଇଜ କର୍‌ସି ।
  meu-meu: Revareva helaḡadia iboudiai na Dirava ena heuda-roha dainai e tore; idia
    na mai siahudia taunimanima ihadibadia, bona ihahelalo-kerehaidia, bona isisiba-henidia,
    bona kara maoromaoro ai ihakaulaidia.
  yva-NT: Ana ratoe no Ayao Amisye mamo Amisye pi po raugaje tenambe. Muno Ayao Amisye
    ngkov irati wansai weye mo wansanyao irati ayao tugae rai, mo wama ayao kakaije
    raroron kakavimbe wansai, mo wansanyao indamu wansakinavo wama ayao kakaije rai,
    muno mo wansanyao indamu wama ana wandave mamai no Amisye amune rai.
  dgc-dgc: I étanan a kasulatan na Diyos, éy Diyos i nagpasulata. Saya i méngatéda
    diko ta pégtoldu mo sakay ta ipégsaway mo du mégkamali. Sakay saya i péghatul
    mo du makasalanan. Sakay saya i pégadalan mo ta tama a ugali.
  zpm-NT: 'Dib nacse Xtiidz Dios, Espíritu Sant psiaaba guic zha ne pquiaaw, laaw
    biaaṉ: rseeda ne miṉe nac diidzli, rsow diidz lo ne guieṉ ne pa lo quiaxiṉ ne,
    rseeda ne zaacse gban ne.'
  hix-NT: Khoryenkom yano me ryhe, amnyehran heno komo nmenhotho ryhe àro ha, omeroro
    rma. Àro hoye ro ryhe, hananàhno teryatxhe. Àro hoye ro rma rha, atxke ehxemo
    komo thanatanàhyatxhe xarha. Àro hoye ro rma rha, ohxe harha ehtxok hampànà, tketxhe
    xarha, toto komo wya. Àro hoye ro rma rha, onà wyaro ryhe ehtxoko, ohxe roro oyehtxoho
    menye, tketxhe xarha, àwyanye.
  sim-sim: Mashi os jekamba orhik li kayendari oso Masikome orhi sauharik li kayeshihindak
    osmu wanduwa. Mashi oso jivijivi nom ni tiyakmbaha sawenda sir. Unak mbele os
    kavak nanda nga jivik nanda nga ni yarikmbahan. Uhu os nombo kavan ni tiya nahi,
