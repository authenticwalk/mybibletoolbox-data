    ipi chu adih chule ipi chu adihlou ham ti ihinkhouva eihet dohsah dingu ahi. Idihlou
    tenguleh eisudih diu chule ipi chu adih ham ti eihiluva panga ahi.
  mar-mar: प्रत्येक शास्त्रलेख देवाच्या प्रेरणेने लिहिला असल्यामुळे तो शिकवण्यास,
    वाईटाचा निषेध करण्यास, चुका सुधारण्यास व योग्य जीवन जगण्याचे मार्गदर्शन करण्यास
    उपयुक्त आहे.
  snp-snp: Goti kala muki ka mono lufuwau wiyamo ya Ounakafo olu oloto pi fuli lito
    nemo ya ka mono mona api lilibito, fuka ka lolumuto, monate olufe lo ledeto, efe
    limo mona melenumo ya api lilibi minami ne.
  isl-isl: Öll Biblían er orð Guðs, því að hún er innblásin af heilögum anda. Hún
    kennir okkur sannleikann og bendir okkur á það sem rangt er í lífi okkar. Hún
    leiðréttir okkur og hjálpar okkur að gera það sem rétt er.
  spy-NT: Kwoonēē ꞉siruutēchoo tukul wōlēē mii ꞉Yēyiin. Kāroomēch ꞉siruutēchooto,
    yoo /kiinēētiisyēē /ānkiiburyoong'tēē biiko /kēēchuulē /ānkiiboorchinē biiko kukārāmiitu
    kuchurta.
  xnn-xnn: Tay am-in nan naisolat ay kalin Apo Dios et nagapo ken siya. Isonga mapamapaay
    ken datako tay siya nan mangipagpagtek ken datako isnan tet-ewa ay maipanggep
    ken Apo Dios ya nan kayatna. Ibagbagana nan ngawi ta baken di is itoltoloy tako
    ay ik-ikkan. Ipagpagtekna ken datako nan am-in ay ikkan tako tapno gomawgawgawis
    nan ogali tako.
  mwe-mwe: Majandiko gowe gajandikwe nkulongoywa na Mbumu jwa a Nnungu, ganapwaa nkujiganya
    na nkuleya bhandu muilebho yabhonji, na kwaalongoyanga, nikwaapanganga aki,
  tte-tte: Buki Tabu ana walo meuloina ilaoma Yaubada yawasina ana yui-panaisi koina
    kabo sowasowana tayapaisowa yo tayakayakatai dudulai yo mumugana naenaena tasikotanan,
    pwanoli tayadudulaili, na koina tomo mumuga dudulaina kana kamwasa tayakataili,
  tcs-tcs: Ebri wod blo God wea i spik i bin kam prom God ane i mina gud po tisem
    baut wanem i tru ane wanem i lai. Ane dem wod i prapa strete laip blo yumpla ane
    tise yumpla wanem i rait.
  hlt-THB: Cakciim boeih taw Khawsa ing ang hqi ak chan sih na awm nawh cawngpyinaak
    aham, toelnaak aham, tlaihnaak aham ingkaw dyngnaak benawh cawngpyinaak aham a
    phu awm hy,
  soq-soq: Gagalo kakaiwa uduudu buka bedewe girumalena, sa ipa God insaisawa ulaipa
    wano etane insaisau bedeweleno inseiena rua girumantoiena. God aiawa, sa ipa eudida
    sumanai waeuwa baiwa, do kadi nibuasampe empaa baiwa, ita do dewa kiokiowa dodomanasampaa
    baiwa, do wanwan dodomana intawa waeuwalempaa baiwa.
  qub-qub: Tayta Diosninchëga palabranta quiquinmi isquirbichiran. Chaymi alli caycan
    rasun cajta yachachinanchïpaj, piñacunanchïpaj y Tayta Diosninchi munashanno goyänanchïpäpis.
  att-att: Á ngámin yù netúrâ nga bilin ni Namarò, inipetúrâ ni Namarò sù ira ábbilinán
    na, tapè mábbágán ittam nu bibbirat tam ánna nu ginnát tam. Á megapu sù ubobuk
    ni Namarò, kánnámmuát tam yù meyannung kuna ánna yù ikáyâ na nga akkuát tam, ánna
    magammá ittam sù akkuát tam nga narákè, ánna matabarangán ittam sù napiá nga ipakuá
    ni Namarò nittam.
  bki-bki: Vivitauiano Lu nalo nei, Atua Niununo joalo, mia amijikia aija kito ve
    toru laka. Nalo averloglog vatitig kito rivu, alabon kiado jidomiano, ala vatitig
    kiado bajago, a ala kiado meuliano rimei rimemedu rivu,
  bqp-bqp: Yã kũ à kú Luda yãn bò Luda kĩnaa pínkimɛ. À àre vĩ, zaakũ àdi yãpura
    dańnɛ, àdi ń ɛ́kɛ káńnɛ ń ↄĩ, àdi ń gba laakarii, àdi lɛ́ daḿma yãkɛna a zɛ́aa
    gũn,
  mcp-mcp: Zɛmbî wə́ nyə a lwó buud cilyá wɛ̂sh bwə́ á cilə yí; ntɔ́, cilyá wɛ̂sh
    wúsə nə mfíí shú jɨ́ɨ́gʉ́lílə búúd obʉ́bə́lɛ́, nə bágʉ́lə́lə íwushí, nə sʉ́gʉ́lə
    yîl búúd íwushí dɨ̂, nə jɨ́ɨ́gʉ́lílə búúd cʉg á tʉ́təlí,
  hat-hat: Tou sa ki ekri nan Liv la, se nan Lespri Bondye a yo soti. Y'ap sèvi pou
    moutre moun verite a, pou konbat moun ki nan lerè, pou korije moun k'ap fè fòt,
    pou moutre yo ki jan pou yo viv byen devan Bondye.
  npl-NT: Nochi tiotlajkuíloli Dios otlanawati makijkuilokah, kuali matechmachtikah,
    ika matechnonotsakah, ika matechmilawakah iwa matechititikah kenijki tinemiskeh
    inawak Dios.
  bgg-bgg: Zab Jigithek ne Hamangkhung-aphuii re-è thog chiih-è kho ne izai shii yua,
    asi pha ji shii giung, biidiie shii khriig rek, chiih-è giang shii sieng pha nong
    phi,
  eng-TCENT: All Scripture is inspired by God and is beneficial for teaching, reproof,
    correction, and instruction in righteousness,
  eng-BSB: All Scripture is God-breathed and is useful for instruction, for conviction,
    for correction, and for training in righteousness,
  cpu-NT: Tema maaroni Osankinajanorentsi, iriira Pava tasonkashiryaantakerori josankinayeetantakarori.
    Iro jiyotaayeetantari, iro ishintsithayeetantari inkaminaantaite, iro jovatampatzikayeetantari,
    iro jiñaantayeetantari inkene inkameethashireyeete.
  san-ASM: তৎ সৰ্ৱ্ৱং শাস্ত্ৰম্ ঈশ্ৱৰস্যাত্মনা দত্তং শিক্ষাযৈ দোষবোধায শোধনায ধৰ্ম্মৱিনযায
    চ ফলযূক্তং ভৱতি
  tac-NT: Suwábaga ye ra'íchali, Onorúgame 'sílekuru náwala napurigá ralámuli beníriwa.
    'We 'la ju napurigá rejcholi ruyewa ralámuli napu'lige tabilé a'lá 'nátachi, napurigá
    ku 'la na'támala. 'Lige aminami gu'íriwa machiachi 'we 'la ko 'la tabilé cha nokame
    nírigichi.
  eng-WEBPB: Every Scripture is God-breathed and profitable for teaching, for reproof,
    for correction, and for instruction in righteousness,
  gfk-H: Kalou no burena ta ira nuna Pakpakat bakut. Ma i tale bia da papalim ma kaikek
    ra Pakpakat bakut wara hauhausur ira mataniabar ma wara pirpir tikai nong i gil
    ra sakena. Ma kaikek bakut diet haruat mah bia da hatakodas tikai manei, ma da
    hausur ira tunatuna manei uta ira magingin takodas.
  viv-viv: Yaubada bonana etoꞋetoladina ana gahegahe matatabuna Yaubada AluꞋaluwana
    giyuvetunetunena. Gahe-nadi yana faisewa hidede amine. Nuwanuwa velemoꞋena givehavehawaleda,
    yada koyona faꞋina giluluꞋageyeda, hagavila faꞋina gikivetuvetunuda, nuwanuwa
    tunutunugina faꞋina nuwada gikikifolena.
  yao-yao: Malembelo ga Akunnungu gose galembekwe kwa kulongoswa ni Akunnungu nombe
    gana masengo gakwiganya usyene ni gakwamuka ni gakulinganya ileŵo ni kwajiganya
    ŵandu atame mu utame wambone paujo pa Akunnungu,
  tgp-tgp: God mo mangovi na Retitapu tari, enira la r̃uhu mata vujangi, mo r̃uhu
    mata i vaitataholoi na r̃omr̃omi mo sopo tataholo, mo r̃uhu mata i mele vaitataholoi
    na posposi tamlohi, ale mo r̃uhu mata vujangi na malele matan mauri atu mo tataholo,
  auc-NT: Wængonguï pönö apæ̈necä ëñëninque waodäni tömënäni näni ëñënonque ante Wængonguï
    beyæ̈ yewæ̈mongadänimpa. Tömënäni Wængonguï nänö odömonte apæ̈negaïnö ante näni
    yewæ̈mongainta adinque mönö, Æbänö waa impa, ante ëñëninque mönö odömonte apæ̈necæ̈impa.
    Wængonguï angä ëñente näni yewæ̈mongainta adinque, Quïnö mönö wënæ wënæ cædïnö
    ïï, ante mönö do ëñëninque në wënæ wënæ cæcä ingante mönö wææ angæ̈impa. Ayæ̈
    Wængonguï angä ëñente näni yewæ̈mongainta adinque në oda cæte wæcä ingante, Mönö
    nöïnö cæquënënö ïïmaï impa, ante mönö odömonte apæ̈necæ̈impa. Nö cæte quëwencæmïnimpa,
    ante odömonte apæ̈nete ongö ate mönö ëñënö ante mönö waodäni ïnänite odömonte
    apæ̈necæ̈impa.
  kbc-NT: Igaataɡ̶a idiwatawece lotaɡ̶a Aneotedoɡ̶oji anoiditedini niɡ̶ijoa ɡ̶oneleegiwadi
    niɡ̶ijo naɡ̶a ikeetediogi Aneotedoɡ̶oji Liwigo niɡ̶ica ane leeditibige moiditedini.
    Ele me jibakenaɡ̶a lotaɡ̶a Aneotedoɡ̶oji me jiiɡ̶axinaɡ̶a oko me jikeenaɡ̶ata
    libatico, codaa me joxokojoɡ̶o niɡ̶ina oko, codaa me jiiɡ̶axinaɡ̶a me dineɡ̶enaɡ̶adi.
  bmh-bmh: Uwait nugau Ah Wes nugtal Uwait nugau Ze dudu awarina, goagen ze go agau
    ebu sikut wemen. Ze go nug duailel igul naliu mabun tapaimareu, agal igul eg macanemen
    abai maraneu, ag koli igul naliu mabun kasaraneu, Uwait nugau ameg ebu ag naliu
    erunai dabun abai maraneu.
  ctu-BL: Ch'oyol ti Dios pejtelel i Ts'ijbujel. An i c'ʌjñibal ti cʌntesa cha'an
    lac tic'ol, yic'ot cha'an lac toj'esʌntel, cha'an mi lac mel chuqui toj,
  meq-meq: Wu nakə tebiye tə watsa a Ɗerewel i Mbəlom aye na, a yaw mə bazlam i Mbəlom.
    Ɗerewel nakay ma dzəniye kway ka matətike wu nakə deɗek aye, taɗə faya ka gakweye
    mənese na, ma ɗakweye ha, ma kətiye kway, ma tətikakweye hərwi ada kâ gakwa wu
    lele eye.
  noa-H: Hẽwandam hiek p'ã sĩsidʌmʌn, t'um hich Hẽwandamaucha k'ĩirjug deewi p'ãtarrau.
    Maguata sĩi hõrag jawaagjã nem wajaugnaa haguapai hõrag meeurrau sĩwaagjã nem
    wajaug sim. Hõor wawiegjã nem wajaug sim, haata jaau nʌʌ jaau nʌʌ haadee k'ap'ʌ
    haadee Hẽwandam dau najã hagchanaa hõor dau najã hagcha wënʌrramk'ĩir.
  alp-NT: Pusue Alla Eni lepata rebe lekilu meru, Alla Ikbasae nabiaru kai Iono esi
    lekilu eteI. Baue lepata meru, Alla Iatetuke ite leke ite ono nkenale, Ilake ite
    kai Iantolike iteki nsalale, kai Iatetuke ite leke rekwa ono nkenale elia.
  san-VEL: tat sarvva.m "saastram ii"svarasyaatmanaa datta.m "sik.saayai do.sabodhaaya
    "sodhanaaya dharmmavinayaaya ca phalayuukta.m bhavati
  kbq-kbq: Anumzamo huzamasmige'za maka ruotage avontafepi me'nea nanekea kre'nazankino,
    rempima huzmi'sanana knare azahuzana me'neankino zamazeri fatgo nehuno, kazaki'zana
    eri fatgo nehuno, huzmeri hanige'za fatgo avu'ava hu'zankuke zamagesa antahigahaze.
  kbh-kbh: Bëngbe Bëtsá, Uámana Espíritbeyeca tonjama, lempe nts̈amo Bëngbe Bëtsabe
    uabemana palabrënguiñe yobinÿncá ents̈anga chamuábemama. Chë uabemana palabra
    endoservena, bë́ngbioye chë ndegombre soyënga jabuátambama; nderado ndaye soye
    ndoñe ts̈abá tmonjamama bënga chamotsetats̈ëmbuama, jinÿanÿiyama nts̈amo más ts̈abá
    chë soyënga muanjobenaye jamama; y bë́ngbioye jabuátambama nts̈amo jtsiyenama
    chë Bëngbe Bëtsabe bominÿiñe ts̈abá yomna soyënga jtsamëse;
  ron-LSB: Orice Scriptură este insuflată de Dumnezeu și folositoare pentru învățătură,
    pentru mustrare, pentru îndreptare și pentru instruire în neprihănire,
  pon-pon: Pwe majan en kijin likau kan karoj tapi jan ren Nen en Kot, me mau on padak,
    o kapun, o kamau, o kainene on me pun.
  nhe-BL: Toteco temacac nochi nopa Tlatzejtzeloltic Tlajcuiloli, huan quipiya itequi
    para techmachtía tlen melahuac huan techtlacahualtía quema tijchihuaj tlen ax
    monequi. Huan Itlajtol techtlalnamictía huan technextilía quejatza ma timonejnemiltica
    xitlahuac.
  sps-sps: Aaven Taabos ten Gov patsukan to ayei te pokei faruak minon a fo vegiau
    te kaa non koman Vegiau Ten Gov an Vegiau to ayei saavits fiisok iny faatsuts
    rara na man, ai te tsue ets'ets faatsuts gamgam, ya te fatoobing fakats iring
    tsura an kat iring tsura, ai te faatok rara na sanaan ma taan ara, ai te faatsuts
    kan raran kat tavaron matan e Gov,
  wnc-wnc: Siwan wamu Anututane wam yanikapbing aminda matakingu wa kuupbam Waung
    Kapata wa amindane musia pangenawan yanikapbing. Sike wamu waakngata take siknga
    ninu ninindamuke ninde waiaknganin yeutnimuke nindane musipmin papan nomatanim.
    Sike kepi nomana akngae ninindamuban natdetnim.
  bus-bus: Yã kɛ̀ kú Luda yãn bↄ̀ Luda kiia píngimɛ. À àre vĩ, zaakɛ è yãpuraa
    dańnɛ, è ń ɛgɛɛ káńnɛ ń ↄzĩ, è ń gba làakari, è lɛ́ daḿma yãkɛna a zɛ́a guu,
  gub-BL: Tupàn Hekwe umuapyk kar uze'eg awa wanupe pape rehe. Tupàn umuapyk tuwe
    a'e ze'eg pape rehe imuapyk pyrer a'e. Umuapyk tuwe wemimuapyk karer. A'e Tupàn
    ze'eg pape rehe imuapyk pyrer a'e, upurumu'e ze'eg azeharomoete har rehe a'e.
    Aze teko uzawy Tupàn hape a'e wà nehe, Tupàn ze'eg wexak kar putar iawy awer teko
    wanupe nehe. Aze teko uzapo ikatu 'ym ma'e wà nehe, Tupàn ze'eg wexak kar putar
    wanemiapo kwer ikatu 'ym ma'e wanupe nehe. Tupàn ze'eg upurumu'e ikatu ma'e iapo
    haw rehe a'e.
  imo-imo: Gotenga bukuna moromo unguma pali Gotenga Minimuni nimbe tirimuna pilkolio
    toringi. Aku ungumani imboma lipe tapondoromo mele i tepa, Aku ungumani lino Gotenga
    imboma molamili mele mane tipe, ulu pulu keri teremoloma naa teamili nimbe mane
    tipe, ulu pulu kerima tiye kolopo molopo kondomolo mele mane tipe, Goteni teko
    molaio nimbe, ulu tumbi nilima nimbe karomo uluma temolo mele mane tirimo.
  boj-boj: Qotei aqa anjam kalil neŋgreŋq di so qaji di Mondor a segi na babtej. Anjam
    dena iga aqaryaigoqnsiqa gam bole osorgoqnsiqa gago areqalo tingitetgeqnu. Osiqa
    gago walwel gereiyetgoqnsiqa iga kumbra bole dauryqajqa siŋgilatgeqnu.
  eng-DRA: All scripture, inspired of God, is profitable to teach, to reprove, to
    correct, to instruct in justice,
  knf-knf: Iko bŧi impiiŧuŋ ţi Ulibra wi Naşibaţi iwoona du a. Inuura pa pjukan nja
    uko unwooŋ manjoonan, kaţaŋ nja, kadiiman nja bgah wal wi ŋdoluŋ buţaan, kajukan
    nja pwo baŧool.
  san-KHM: តត៑ សវ៌្វំ ឝាស្ត្រម៑ ឦឝ្វរស្យាត្មនា ទត្តំ ឝិក្ឞាយៃ ទោឞពោធាយ ឝោធនាយ ធម៌្មវិនយាយ
    ច ផលយូក្តំ ភវតិ
  arn-NT: Kom tati wirikonkülechi dungu ti Wirin Chillka mew wiringey Ngünechen tañi
    adkünuel ka ñi piel mew, feymew rume kümey ñi kimeltulngeael ta che ka ñi ngülamtungeael
    ti welulkawkülelu, ka yafülngeael ka ñi kimelngeael ta che, fey ñi nieael ta kiñe
    küme lif mongen.
  zas-NT: Gra ni zëëd loj xtiidx Dios, por Dios zëëdan. Abiꞌ rüjnan sirv par gusiid
    bejn bejn ree, par gudëë bejn consejw, par guzuxnejz bejn bejn ree, në par gagbee
    bejn xhienaag rayal guibanman,
  ken-NT: Mandɛm kɛ áchyɛ́ nkaysi basɨŋ mankɛm amɛn áchí amɛm Ɛkáti yi. Basɨ̌ŋ
    ǎkwak ndu bɛtɔŋ bhɛsɛ mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp nɛ ǎji bhɛsɛ ndu mɛnyɨŋ ɛbhɛn
    bɛpu sayri ndǔ bapɛm ayɛsɛ. Basɨ̌ŋ ǎkwak mɛnyurɛ bhɛse ndǔ bɛkwɛ́nɛ́ ɛbhɛsɛ
    nɛ ndu bɛtɔŋ bhɛsɛ ɛnyu bɛbhak chak ndǔ bapɛm yɛsɛ.
