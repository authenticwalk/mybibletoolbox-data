  lat-VUC: 'Omnis Scriptura divinitus inspirata utilis est ad docendum, ad arguendum,
    ad corripiendum, et erudiendum in justitia:'
  ngp-ngp: Mawandiko yose ya Mnungu yawandikwa kwa kulongozwa ni Mnungu, naho yadaha
