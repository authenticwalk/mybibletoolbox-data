    newhu'aih cha, 'ink'ez 'et whuneodulh'eh ts'ih'un un'a yinka uzdólts'i ha.
  kan-OKCV: ಪವಿತ್ರ ವೇದಗಳೆಲ್ಲವೂ ದೇವರ ಶ್ವಾಸದಿಂದಲೇ ಉಂಟಾದದ್ದು. ಅದು ಉಪದೇಶಕ್ಕೂ ಖಂಡನೆಗೂ ತಿದ್ದುಪಾಟಿಗೂ
    ನೀತಿಯ ಶಿಕ್ಷಣಕ್ಕೂ ಉಪಯುಕ್ತವಾಗಿದೆ.
  bbb-bbb: Ro vua boeje bu buki akae ijia isoeva ije fune Godire vajiamo bu isoe.
    Ijadufuo no Godido vua ijia dana vua fuone maeje fiena una e gue nijasiavo. Ro
