  bsn-NT: “Yʉ sĩgʉ̃ne rojose tãmʉogʉ̃ me bajiaja”, yitʉoĩaja. Tocãrãcʉne Jesucristore
    ajitirʉ̃nʉrãma, Dios ĩ bojarore bajiro yirã ñari, rojose yiecorʉarãma.
  pib-NT: Ga wa pejnuruneko kgipashiregolune galuka gixletachine Kristo Gesoya kojwaakalunepni.
  wiv-wiv: Ta tani matotonia ni niho, manumanu laveve kua e kukulidia dia kata kamani
    Kristus Iesus dia na vavana na moge ke Vuvu, ia da e gala zahazaha voa ni dia.
  reg-reg: Bhona bhanu bhekaye kwo kumwikanya Nyamuanga mu Kristo Yesu bhalinyasibhwa.
  mlh-mlh: 'Buŋo yo maneigoŋ: Ŋiŋigo Kristo Yesuke qakatoru dimaku gogo sanaŋine goku
    ore kekegbore gio baiŋgo maneegobi, oi sosowoji kekesuesue bofukenimiŋ. Noŋ igosisi
    enarebuŋ, ine, goine ŋoŋo oŋuakoŋ eŋarenimiŋ.'
  gof-ENT: ኪሪስቶስ ዬሱሳን ፆሳ ኡፋይሲያ ዴዖ ዳናው ኮያ ኡባይ ጎዴታና።
  aau-aau: Suw senkin, uwrsa Jisas Krais so meyki posokwaw pyay e mon e, hme kokwe
    yor piap-araw non mon yorpayor ey.
  tvk-tvk: Io, moletin xil vus xa iexil bei tengan lavusil Iesu Kristo e suse xil
    xa momal na Hi, xil lihur sakpurunien xil ven.
  prf-NT: En atanan a masor a mabiyag ti tehud a pákpagkaessa kánni Cristo Jesus ay
    magdanas ti pággusig.
  auy-auy: Ímba ken-aantemba sáwíꞌa uwásínkaraafo maarán-kwáásíwáráꞌá sáwíꞌa uwátinkanaawe.
    Ísu Káráísitiyeꞌo kááísamai méꞌa wentáféꞌo imáyáa éꞌo méꞌa miyá ónaemo sewí umbaí
    timénááwe.
  tbg-tbg: Quqaama, ekaa vaiinti nahenti Ihu Karaitira vataake vohaa vaiha Kotira
    aaraqaa vi vaimanta vokika vika qoraiqama nimitaqi vi vaimanta vaivara.
  hub-NT: Ashi shuar Jesucristojai pujut pegkernum pujustaj tuinaka waitkam artinaiti.
  hmo-hmo: Oibe, Keriso Iesu danu idia hakapua dainai, Dirava badinaia idia ura taudia
    ibounai ese dagedage ena hisihisi do idia abia.
  big-big: Ei pobilik kai purik wameik, yongkambanu Kilisi Yisu kiling sawelarikka
    Anotogi kazing pangka lewengke yoluweki mizi puwili mabuwili yombanu korowaliwiligu
    kuneng yanagi keya ngangang keleyagi purik puwili Yisuyegi kumbak kopong.
  gux-G: Moni yab kul tuo ke biba fo yen U tien, yen Yesu Kristi ba la falaa.
  cnl-NT: '''E³ quie''²³ la''³ rɨ²³jme''²³te''²³ la²³jɨn³ dsa³ ''i³ ''née²³ rɨ²³''áa²³
    u²³go³ u²³''iʉʉ²³ quia̱''² Dios, ''i³ ''née²³ rɨ²³lín³ dsa³ quien³² Cristo Jesús.'
  zar-NT: Yúguʼtë nupa të́ʼëni ilaca idú dxiʼa tuʼ néquiguequi queëʼ Jesucristo, lëscaʼ
    ilaʼguíʼi ilaʼzáquiëʼ yuguʼ le ilaʼbía ládxiʼgaca bönachi légaquiëʼ.
  kde-kde: Na munu woheyo alembêla kuikala mùuloóngò na Yesu Kilisto kwa namuna ya
    kumweshimu Nnungu, achiabanihwe.
  ata-ata: Anu manina musuku lexe itema vile umuxaxu tanu noxou Kalisito Iesu mo umasaxa
    lexe umulinu ꞌiliꞌilixo ane Lataua mumasaxau, la anu uxalisou tuꞌutuꞌumaxu.
  qvw-NT: Rasunpa, Jesusninchicpa munayllanmannu cawsayta munäcunacá ñacaycunactam
    pasapäcun'a.
  nfa-nfa: Mema dhèu aaꞌi-aaꞌi dhu parcaya Yesus Kristus, aa neo mamuri mola-mèci
    madhutu dadꞌèi Ama Lamatua, tatu dhèu pajꞌèra rèngu.
  tnp-tnp: Nɨpəhriəniən, nətəmimi rəfin nətəm kotolkeikei məmə okotol noliən iətəm
    Uhgɨn tolkeikei, kəni motol e Krɨsto Iesu, nətəmimi okotol tərah kəm lah,
  urd-urd: बल्कि जितने मसीह ईसा में दीनदारी के साथ ज़िन्दगी गुज़ारना चाहते हैं वो
    सब सताए जाएँगे।
  hot-hot: Avanôŋ! Avômalô lôkthô atu ba leŋiŋhaviŋ nênêmimbiŋ Yisu Kilisi ba esopa
    Wapômbêŋ tem nêpôm vovaŋ takêŋ imbiŋ.
  mqj-NT: Innang la ullambi' ia pandarraan angganna to unturu' Kristus Yesus, to morai
    umpogau' pa'kuanna Puang Allata'alla,
  rus-SYN: Да и все, желающие жить благочестиво во Христе Иисусе, будут гонимы.
  mbh-mbh: I nunganga, toko alavusnga ako o sis ve aro o teo a Krais Jisas nge, na
    o panes a God ilemi, aro o el matheong.
  bdd-bdd: Moisa, ꞌeguma Yesu Keliso tahemisae, ma tatagwalegita ꞌina ꞌeda bwebweꞌadi
    ꞌoina, nata miyamwau tomota ꞌoidiyega taloba.
  cbt-NTPO: Ya'ipi cancanënpoa quëran Quisocristo imapatëhua', aparisitarinënpoa'.
  srn-NT: Ma a no kan tra fasi, bika ala sma di e bribi na ini Kristus Yesus èn di
    wani libi leki fa Gado wani, o ondrofeni tak' sma de na den baka fu du den ogri.
  cta-NT: Chañi chaꞌ xcubeꞌ ñati̱ jiꞌi̱ lcaa tyaꞌa na nu ntiꞌ na chaꞌ caca lubii cresiya
    jiꞌna cuentya jiꞌi̱ Jesucristo.
  bqc-SIM: Gbɛ̃́ pↄ́ aa ye wàↄ ku luayãmanaↄ ũ naa Kilisi Yesuwaↄ gí wɛ́tɛ̃a eio.
  tcz-CHONGTHU: Ahiye chule koi koi hijongleh Christa Yeshua a Pathen ngaisahna hinkho
    mangnom jouse chun bolhesohna athohtei ding ahi.
  mar-mar: खरे पाहता, जे जे ख्रिस्त येशूमध्ये शुद्ध जीवन जगू इच्छितात, त्या सर्वांचा
    छळ होईल.
  snp-snp: Ido Kilisto Yesu lulau mino edeti Goti monala meyalo melenune, loti kolinawamo
    wenena muki ya wenena mate olu nosámami o gedenagilae.
  isl-isl: Allir sem í sannleika hlýða Jesú Kristi og lifa guðrækilegu lífi, munu
    ofsóttir verða.
  spy-NT: Nto kubooyiit man, +/mākēēwus chii ake tukul nyēē kēēnēmchi keey kurub Yēēsu
    Kiriistō.
  xnn-xnn: Tet-etet-ewa ay nan am-in ay manglaylayad ay mangsolsolot isnan gawis ay
    ogalin Jesus gapo tay maitatapida ken siya et palpaligaten nan adi mamati daida.
  mwe-mwe: Bhai, bhowe bhaapinganga kutama nkwaakulupalila a Kilishitu Yeshu, shibhapotekwanje.
  tte-tte: Tomala tomo meuloili siya simiyamiya Yeisu Keliso koina yo nuwanuwali mumugali
    inamwanamwa besiele Yaubada ana nuwatu kani kamkamna silobai.
  tcs-tcs: Wa i tru, ebriwan uda wande meke ebriting wanem Zizas Kraist i wandem,
    dempla tu go go tru olkain trabol.
  hlt-THB: A tang tang awhtaw, Jesu Khrih awh Khawsak kawngaih na khaw sak aham ak
    ngaih thlangkhqi boeih taw khuikha kawm uh,
  soq-soq: Ulaipa, apana mida Keriso Iesu bedewe wanwan euda God menasadia ruawa baiwaleidia,
    me ideita poka etepi.
  qub-qub: Jesucristo munashanno goyajcunaga chiquir-ushashami cangapaj.
  att-att: Á ari lâ sikán yù marigirigâ, ta marigirigâ gapay yù ngámin ira nga mepattatádday
    kâ Apu Kesu Kiristu, nga makkaragâ nga tumuttul kuna.
  bki-bki: Nao, kito nonovio nalo napano rojidom Kristo Yesu ka toa kito, p̃eli roje
    meuliano na bo vija naio, monoka rejikia ka mia ravar jogvaiano ea kulo dolu nalo.
  bqp-bqp: Gbɛ̃ kũ ò ye ògↄ̃ kun ludayãmarinↄ ũ Kirisi Yesu gũnnↄ ni wɛ́tãmmana
    le.
  mcp-mcp: Mpug nə́ buud bɛ̂sh bwə́ cɛ́ɛ́l cʉgə cʉg í yə́ Zɛmbî gúmə́ kwoŋ mə Yésus-Krîst
    wá bwə́ bá bwəma nə cúwʉ́lí.
  hat-hat: Tout moun ki vle viv nan sèvis Bondye ansanm ak Jezikri gen pou soufri
    pèsekisyon.
  npl-NT: Iwa milák, nochteh akimeh kinekiskeh kimosenmakaskeh Cristo Jesús, san kan
    yaskeh kintlaijyowiltiskeh.
  bgg-bgg: Zab hanyie magunde Masi Isu rog shii ò rek ne wie chai shii rai yang arone
    aishii ne khui ruii phro;
  eng-TCENT: Indeed, everyone who wants to live a godly life in Christ Jesus will
    be persecuted.
  eng-BSB: Indeed, all who desire to live godly lives in Christ Jesus will be persecuted,
  cpu-NT: Ari onkantyaari, irovatsinaayeetairi maaroni jashiyetaari Cristo Jesús kovanaatsiri
    iriñaapinkathatasorentsitanete.
  san-ASM: পৰন্তু যাৱন্তো লোকাঃ খ্ৰীষ্টেন যীশুনেশ্ৱৰভক্তিম্ আচৰিতুম্ ইচ্ছন্তি তেষাং
    সৰ্ৱ্ৱেষাম্ উপদ্ৰৱো ভৱিষ্যতি|
  tac-NT: '''La bijchiá ju, suwábaga napu ekí ''la Esukristo oyériga ejperénilime
    ka asíriga najátawili ju alué chátiri ralámulite.'
  eng-WEBPB: Yes, and all who desire to live godly in Christ Jesus will suffer persecution.
  gfk-H: Ma i tutuna bia diet bakut ing diet nem bia diet na mur timaan Kalou narako
    tano nudiet kinkinis ta Karisito da haliarei diet.
  viv-viv: E, ganagahe. Gaveyao moyaꞋaidi nuwanuwadi Yesu Keliso againe hinamiyaveꞋavina
    be Yaubada yana nuwanuwa amine hinahuluhuluva, medema vita kaliva nimadiya hinanuhagana.
  yao-yao: Elo, ni wose ŵakusaka kutama ni kwapopelela Akunnungu nkulumbikana ni Kilisito
    Yesu alindilile kulagaswa.
  tgp-tgp: Varar̃uhu, na lo verea vara tamlohi la pa tipahi na tamlohi tari sei la
    opoia vara la usuri mauri atu God mo opoia hin Kr̃isto Iesu.
  auc-NT: Nö ante impa. Æcänö, Botö Itota Codito nempo quëwëmo inte Wængonguï ayongä
    waa cæte quëwencæboimpa, ante äna tömengä ingante togæ̈wëninque wënæ wënæ cædäni
    wæquingä ingampa.
  kbc-NT: Ewi okanicodaaɡ̶ica oko anidoka yemaa me yewiɡ̶a me yexogotege Jesus Cristo,
    niɡ̶ini oko oigaalatibece odoletibige mowo anodigota, codaa me dawikode.
  bmh-bmh: Petak pet, duair in go Yesus Kristus dual pezai daimai, Uwait nugau igul
    sesamorabun guzenaneu, go dudu ipal agen uhu muramam.
  ctu-BL: Majqui jach yom i yajñel ti ch'ujul ti Cristo Jesús, mux i tic'lʌntel ja'el.
  meq-meq: Ta deɗek ndo neheye tebiye a satay mədzepe tə Yesu Kəriste ada məndze andza
    nakə a say a Mbəlom aye na, ndo hay ta sateye ɗəretsətseh.
  noa-H: Har chadcha Jesucristo dënk'anaa hãba hi hat'eepai nem wau wënʌrram k'õsi
    nʌm k'ʌʌnan, chadcha hõrau ham dʌ̈i k'aigba haawai dʌ̈rrcha ham dau hap'ʌʌ haju.
  alp-NT: Tinai, pusue tamata rebe esi suka ono batuke saisa rebe Alla Isukare rame
    kai esi atate mise le esi hlaleke loko Kristuse Yesuse, esi supu susate eti supu
    teta.
  san-VEL: parantu yaavanto lokaa.h khrii.s.tena yii"sune"svarabhaktim aacaritum icchanti
    te.saa.m sarvve.saam upadravo bhavi.syati|
  kbq-kbq: Tamage, aza'o Krais Jisasimpi hagerfino Anumzamofo avu'avate mani'naku
    hanimofona, vahe'mo'za knara zamante'za zamazeri haviza hugahaze.
  kbh-kbh: Ndegombre endmëna, nÿetscanga chë Bëngbe Bëtsá jadórama soyënga jtsamëse
    jtsiyenama bos̈ënga, y Cristo Jesúseftaca cánÿiñe mo canÿacá imomnënga, puerte
    mochanjasúfria, chca bétsemnama, chënga chamosufrima ínÿenga chamojtsama ora;
  ron-LSB: Da, și toți cei care doresc să trăiască cu evlavie în Hristos Isus vor
    suferi persecuții.
  pon-pon: A karoj me men dadaurata duen me kon on Kot ren Krijtuj Iejuj, pan kamekameki.
  nhe-BL: Huan nochi tlaneltocani tlen quinequij monejnemiltise queja Cristo Jesús
    quinequi, quinpantise tlacame tlen quintlaijiyohuiltise.
  sps-sps: Eye, man ovei, ere sei te komainy ror ma kaa koman e Krais Jisas ee, ri
    te vovou koman ten Gov nai tafisuan raror.
  wnc-wnc: Ngan. Aminu Jesu Kraiskat gatake yuke Anututa na gatangaman nata itane
    banip tawake tasiwit ngang yawa kekekawiu wa aminu iwanata enake wai pasiyamuning.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ yezi wàgↄ̃ kuu ludayãdarinↄ ũ Kirisi Yesu guunↄ é wɛ́ɛtãmma
    e.
  gub-BL: Uzeruzar ma'e a'e wà nehe, aze ipurapo wer ikatu ma'e rehe wà nehe, Zaneruwihawete
    Zezuz hemiapo putar haw rehe wà nehe, a'e mehe amogwer upuraraw kar putar ma'erahy
    wanupe a'e wà nehe, a'e 'ar mehe a'e wà nehe.
  imo-imo: Ungu te paimbo peremo akumu i tepa, Kraist Jisasi kinye peya tapu toko
    molkolio Goteni kanopa penga pimo uluma kau tepo molamili ningo aku teko molonge
    imboma pali we imbomani teko kenjiko mindili tinge.
  boj-boj: Ni qalie, jeu tamo naŋgi na tamo uŋgasari kalil Kristus Yesus beteryesosib
    Qotei aqa kumbra dauryqa siŋgilaeqnub qaji naŋgi ugeugeinjroqnqab.
  eng-DRA: And all that will live godly in Christ Jesus, shall suffer persecution.
  knf-knf: Kë ñaaŋ andoli anŋaluŋ pţaş Yeŧu *Kriŧtu, baluŋ kahajana.
  san-KHM: បរន្តុ យាវន្តោ លោកាះ ខ្រីឞ្ដេន យីឝុនេឝ្វរភក្តិម៑ អាចរិតុម៑ ឥច្ឆន្តិ តេឞាំ
    សវ៌្វេឞាម៑ ឧបទ្រវោ ភវិឞ្យតិ។
  arn-NT: Rüfngey llemay kom tati ayülelu tañi mongeleael lif piwke mew tañi poyeafiel
    ta Cristo Jesus kutrankaway fill wesake kayñetun dungu mew,
  zas-NT: Abiꞌ dunuj ree rayagbee guial gra ree bén ni rën guiban ziꞌc rën Dios guialrliladx
    reeman Jesucrist, na̱j sagdiaj reeman por ni güün ree bejn laa reeman.
  ken-NT: Tɛtɛp, yɛ̌ntɨkɨ mmu anɛ ábhɔ́ŋɔ́ ntɨ bɛbhʉɛ́rɛ nɛpɛ́m ɛni mbɔ ɛnyu Mandɛm
    áyàŋ ɛ̌ti yi ábhárɛ́ mmʉɛt nɛ Yesu Kristo, bo báchyɛ́ yi nɛnyok.
