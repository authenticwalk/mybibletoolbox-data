verse: 2TI.003.012
translations:
  kpx-kpx: Iale ata oleuoleu isiviai Iesu Keliso ehovai Dilava vaveve nahate valiege
    abuna vatehani malei.
  okv-H: Eto ke be amo embo na God ta ke avo jigama ue Iesu Keriso ta jo ta iresi
    uje aisuja amo embo na osaga te memenga te ikaro kesuja.
  tbo-tbo: Geka bahana baha dumana, inapa Yesu Keliso ta witumaganeya po Yaubada a
    dewa dumadumaluna ta wootagoya yaka lawa uyahihiyei apo witai ta tuhagaya.
  mal-C: ക്രിസ്തുയേശുവിൽ ഭക്തിയോടെ ജീവിക്കാൻ ആഗ്രഹിക്കുന്ന എല്ലാവർക്കും പീഡകൾ ഉണ്ടാകും,
  grc-SR: Καὶ πάντες δὲ οἱ θέλοντες ⸉εὐσεβῶς ζῇν⸊ ἐν χριστῷ Ἰησοῦ διωχθήσονται.
  bgc-bgc: पर जितने मसीह यीशु म्ह भगति कै गेल्या जीवन बिताणा चाहवैं सै वे सारे सताए
    जावैंगे।
  khz-khz: Taunatauna, Keriso Iesu aonai Palagu kwalanagina pia ririwaa talimara maparara
    vovetaina pia vega-vitivitira.
  deu-TKW: Und alle die sich entschließen fromm zu leben in Christus Jesus, werden
    Verfolgung leiden.
  zsr-NT: Yúguꞌtë nup tëꞌni lac gdu dxiꞌa le náquigac queëꞌ Jesucristo, lëzcaꞌ laꞌzacaꞌ
    laꞌguiꞌë yuguꞌ le laꞌbía ládxiꞌgac lequëꞌ bunách.
  lin-lin: Solo, bato nyonso oyo balingi kotambola na botosi kati na Yesu-Klisto bakonyokolama.
  hns-NT: Aise hai kie har ek djaun Kriest Jiesoe me saamiel hai aur Parmeswar ke
    rasta par tjale hai, oe sataawal djaai.
  noa-E: Ar chadcha Jesucristo dënkhanaa ãba i atheepai nem wau wënʉrram khõsi nʉm
    khʉʉnan, chadcha õrau am dʉ̈i khaigba aawai dʉ̈rrcha am dau aphʉʉ aju.
  eng-EMTV: Yes, and all who desire to live godly in Christ Jesus will be persecuted.
  mib-NT: Chi ndaā cúu jeē tāca ñáyuu jeē ndɨhvɨ́ ni cuajníñu vāha nuū Cristo Jesús,
    ndoho i jeē coto xeēn ñayuu i.
  lif-NT2: ख्रिस्‍त ये़सुओ साम्‌योनिबा हिङ्‌मन्‍नो हिङ्‌मा निङ्‌वाॽ के़जोःक्‍पाङ्‌ग
    तुक्‍खे चाएरो॥
  xnj-xnj: Kila mundu mweigana kutama cha kumuyupa Chapanga mukuwungana na Kilisitu
    Yesu ndi yiganikiwa ang'aiswa.
  mmx-mmx: Nedi axap di vara i xusu dina nemen manmanton at lununu atdi saparap ne
    Iesu Karisito, dinabap kip levesongsongot.
  cbr-NT: Asérabi ca axa Cristo Jesús quicësabi oi 'iisa tancë unicama unin bëtsi
    bëtsiocëx tëmërati 'icën.
  tee-NT: Pus tachi chun ju tatsucuputun tachi ju k'achani ju Cristo Jesús camamak'alhk'ajnicana'.
  eng-LSV: And all who will to live piously in Christ Jesus will also be persecuted,
  cak-NT: Y ketzij-wi, conojel ri niquijo' niquic'uaj jun c'aslen utz riq'uin ri Jesucristo,
    can xtiqui'en-wi sufrir pa quik'a' ch'aka chic.
  pah-NT: Kiroki g̃a oko katu pota Cristo Jesus'ga javijitehe ojikoty'a ga pavẽi –
    g̃a ndehe ti ite'varuhuve'g̃a ndekoi okote'varuhuavo g̃a pe nehẽ. Na tuhẽ po ti
    nehẽ.
  sja-NT: Wãara, Jesucristodeerãpa oo k'inia p'anadak'ãri irua oopi bɨk'a, ijãadak'aa
    beerãpa ãra ichita jɨrɨdait'ee mãik'aapa miapidait'ee.
  xed-xed: Nziya nza tsi, inda gwal ta kuma nzaku manda ya ta kumə Lazglafta ma ndiʼatá
    vgha nda Yesu Kristi ná, dzaʼa ganapga lu ta iri ta həŋ.
  mks-NT: Ta mé a̱ nda̱a̱ ndoho tá ndoho ini ña̱yivi tá cúni̱ na̱ candi̱co̱ cáhnu
    na íchi̱ cuéntá Jesús.
  gfk-S: Ma i tutuno be di bakut ing di sip be di na mur timaan God naramon tano nudi
    kinkinis tane Krais, da haragawai ta di.
  bmu-bmu: 'Keu ki mötnöŋ: Ambazip Kraist Jisösbuk mohot kinda malmal köhöikŋi mala
    miaŋgö kölguliguliŋi akingö mötzei, yeŋön körek sesewerowero miwikŋaime. Ni aŋgösirip
    ak niŋgiget ewö, tosatŋi iŋini mewöyök ak eŋgime.'
  dgz-dgz: Iravi Iesu menan inak kakaewa taiwanumat anupi ame anavi ta koeragam mumain.
  eng-GNV: Yea, and all that will liue godly in Christ Iesus, shall suffer persecution.
  zaa-NT: Pues iyaba ca enne' canu chi ná cą ttuba lani Cristo Jesús nna runi cą duel·la'
    guni cą nu ná tsè' ru'a lúe, entonces hua lígani qui'ni guyudí' ca enne' cą nna
    ccá cą sufrir.
  eng-WEBSTER: And all indeed that will live godly in Christ Jesus will suffer persecution.
  guh-guh: Xaniajai cajena. Daxita pamonae najamatabëcuenecopata xaniavaetsia petojinavanapaenexa
    Jesucristo, bajarapamonae bejiobiaexanaponaenatsi.
  bon-bon: Yoo iyeta laati bemi singi Acejiyame me singi ibi lenajame Keriso Yeesu
    cama alenglecäjame, teebibine pepu sabe wawena birige.
  nhw-BL: Huan nochi tlaneltocani catli quinequij monejnemiltise quen Cristo Jesús
    quinequi, quinpantise masehualme catli quintlaijiyohuiltise.
  swh-ONEN: Naam, yeyote anayetaka kuishi maisha ya utauwa ndani ya Kristo Yesu atateswa.
  wbi-wbi: Vooni vanovilonda kukukaala mu vukalonu vwa kukufunya mwa kilisite u Yesu
    vipumusivwagha.
  bba-bba: Kɑ ɡem, bɑɑwure wi u kĩ u Gusunɔ bɛɛrɛ wɛ̃ wi kɑ Yesu Kirisin wɑ̃ɑsinɑɑ
    sɔɔ, u ǹ koo ko u kun nɔni swɑ̃ɑru wɑ.
  eng-KJVCPB: Yea, and all that will live godly in Christ Jesus shall suffer persecution.
  kgk-NT: Ha entéro ogwerovia tee va'e peteĩxa omoirũse va'e katu Cristo Hesu-pe ojerereko
    asy va'erã.
  waj-waj: Mmuakiaa gioonna kiaapuuya Yisuu Kirisiiva iyaki variivaara Anutuuqaa aataruuvaugiataama
    kuaaree kiaa iikiaiya fai gioonna kiaapu vooya maisa mmooriiyauvaa iya mmiaaravai.
  cpy-cpy: Ari okantyaari, aritaki rowatsi-naaryaa-koeteeri ikaatzi rashiyitaari Jeepatzii-totaa-rewo
    Jesús kowanaa-tsiri ipinkatha-tajorentsita-nite.
  mpx-mpx: Gamagalau gegewel bolo hi minaa Keliso Yeisu eliyana ge nuwaliya wali pagan
    ni waisi ni ola Yehoba wana nuwatu, he nasi lomwan nihi pwawa.
  wbp-wbp: Ngana-puka kuja karla nyina Jijaji Kirajiki manu kuja-ka jungarnirli pura,
    yapa ngalya-karirliji ngulaju kapulu pakarninjarla puta warla-pajirni.
  luo-luo: Chutho, ochunore ni ngʼato angʼata madwaro dak e ngima maler moluoro Nyasaye
    ka en e achiel gi Kristo Yesu, nyaka ne sand,
  nhe-NT: Huan nochi tlaneltocani tlen quinequij monejnemiltise queja Cristo Jesús
    quinequi, quinpantise tlacame tlen quintlaijiyohuiltise.
  aii-aii: ܗܹܐ، ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܵܥܝܼ ܕܚܵܝܝܼ ܒܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܸܬ
    ܦܵܝܫܝܼ ܟܘܼܡܪܹܐ.
  esk-NT: Iñuich agaayyutikuaġuktuapayaat Christ Jesus-mi piqataulutiŋ piyuaqsiugisirut.
  msb-msb: Matuod man gayod na pagapasakitan an tanan na tawo na gusto mabuhay sin
    diosnon na pagkabuhay sa pakig-upod kan Cristo Jesus.
  cpa-NT: Tiog¹³ báh³ cuúh¹ dsa² hiag¹³ jniang³ jmø³uai¹², ju³lah ca¹lah¹jái¹ jniang³
    hneng² ŋi³niang³ jmáh¹lah juu¹² quiah¹² Cristo Jesús.
  dso-dso: ଦେକ୍‌ବାକେଗାଲେ ଜେତ୍‌କି ଲକ୍‌ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କରି ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା
    ଇସାବେ ଦରମ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ମନ୍‌ କଲାଇନି, ସେମନ୍‌ ସବୁ ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକ୍‌ମନର୍‌ଟାନେଅନି
    ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାଇ ।
  meu-meu: Oibe, Keriso Iesu lalonai Dirava ibadinana bae ura taudia iboudiai na daḡedaḡe
    do bae hisihisilai.
  yva-NT: Tugae, vatan tenambe nanawirati wanave Yesus Kristus ai ti ubeker utavondi
    Apa bekere rai onawamo indati vatano kaijinta wo mave tatugadi.
  dgc-dgc: Ey maghirap a talaga du étanan a méniwala ni Jesus ta mahusay, da lélokon
    side na iba a tolay.
  zpm-NT: Ni scagaa naca, grë zha ne rquiabladz gban zigne rnabey Jesús, ible squianaḻ
    miech zho.
  hix-NT: Kryestu Txesusu yoh me kehtokonye, teryewhamnohsom me tehxatxow hamà. Khoryenkom
    hokono ro me kesnàr komo xe kehtokonye ryhe, teryewhamnohsom me tehxatxow hamà.
  sim-sim: Uhunda homa, ma amber ol Kraisin sunguwavu lihik ewehe Avui Wasilakahi
    mashin tiyanda ma ondo erem li ukwa ola.
  npi-ULB: ख्रीष्‍ट येशूको भक्‍तिमा जिउन चाहने मान्छे सधैँ सतावटमा पर्छ ।
  cgc-cgc: Ta matuod, tanan na liag na mangabui bilang isya na gatuo ki Jesu-Cristo
    na iran na batasan sunod ta liag ta Dyos, maagian man danen na pangabuton danen
    an ta mga gakuntra ki danen.
  tim-tim: Aregât luâk bikŋe gai Yesu Kristogâlân dewatim kinmâ mandenŋe Anutuŋe nenekto
    huraguâk dâmbiâ âmâ gasalupyeŋande hâk hilâlâm yeŋgiwai.
  yor-yor: Nítòótọ́, gbogbo àwọn tí ó fẹ́ máa gbé ìgbé ayé ìwà-bí-Ọlọ́run nínú Kristi
    Jesu yóò faradà inúnibíni.
  wos-wos: Ané hundi mwi hundi dé. Du takwa Krais Jisas wali natafa mawuli héraata
    yikafre sémbut hurunjoka mawuli yandat, déka mama du diré haraki hurutandi.
  emp-NTPO: Wãrãda jũma Jesucrito ĩjã b̶ea Ãcõrẽ quĩrãpita bia nĩnada ẽberãrãba biẽ́
    od̶i carea ẽpẽnia.
  eng-F35: In fact, any one who desires to live a godly life in Christ Jesus will
    be persecuted;
  ind-ind: Boleh dikatakan, setiap pengikut Kristus Yesus yang sungguh-sungguh mau
    hidup menyenangkan hati Allah akan mengalami aniaya.
  pes-OPCB: در واقع، همهٔ آنانی که می‌خواهند مطابق ارادهٔ خدا زندگی کنند، از دشمنان
    مسیح عیسی رنج و آزار خواهند دید.
  mpt-mpt: Nakaia unangai alukum Yesus Klaiste bobolo funaniba Gode kukubo kla wafu
    nimib isa wasi nakai teniba enino omkayemomabiobe.
  ssx-ssx: Aowe. Koto tupa꞉ kone mandane wanda꞉hali epima꞉ Ketiso Yesu pa꞉ta꞉ ta꞉ma꞉ni
    pea hata꞉ Koda꞉na꞉ pi tolu haemeka꞉na꞉ta꞉ kota꞉ iki pa꞉ta꞉ta꞉ mandane haliwekima꞉
    mo hoeya꞉ hapu lu yombua꞉la꞉ haumanu pilimikie.
  mkl-mkl: Ntɔi, inɛ iyi wɑ bi ku ce kuwɛɛɛ dee dee si wɑjui Ilɑɑɔ̃ si ɑnu ɑkɑ̃ iyi
    í ce do Jesu Kirisi kù nɛ bɛi ɑ́ ce iyi kù yɛ ijuukpɑ̃.
  gaq-gaq: ସତ୍‌ରେ ଜାଣ୍ଡେଇଂ କିସ୍‌ଟ ଜିସୁନେ ଏତେ ଦରମ୍ ଜିବନ୍ ପାରାନ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା
    ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ କସ୍ଟ ବାଆର୍‌ଏ ।
  gof-RNT: Kiristtoos Yesuusan Xoossaa ufayssiya de7o daanaw koyaa ubbay goodettana.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମେନେସାରେ ଧାରାମ୍‌ ଜୀୱାନ୍‌ ବିତାଅ ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନ୍‌
    ସବେନ୍‌କ ଦୁକୁ ସାସାତିକ ନାମେଗିୟା ।
  gah-gah: Itó vegená keza Izesu Kilistotoka viki gímiziiki monó gapoló vitamó nene
    keza mukitoka gasovagi netá kumupiló itinogo ive.
  lcm-lcm: Io, kapo asukang, riria kipo buk using ani kana laulauan a God si kari
    angtogon ve Karisto Iesu, ki nas aro na vilvil akui.
  aer-aer: Angwenhele apeke Jesus arratye itelaremele renhe apenterle-aneme, tyerrtye
    arrpenhe areyele itnenhene atwerrirretyenhe arrkernewarremele, ayakemele anteye
    apenteme-ketye.
  qvc-NT: Chaqa Jisukristuta yumbay munaq kasuqtaqam rinllapa qesachaq.
  tgl-ULB: Ang lahat ng gustong mamuhay ng matuwid kay Cristo Jesus ay uusigin.
  cbs-NT: Jamen chanima tsuabunda Diosun jancha ikunwain pepakin Jesucristoki dasia
    jiwekatsis ikaibudan, jatu bika tenemakin jatu nuitapa waxankanikiki.
  xtm-NTPP: Te suni ndaka tna'a o ñayii ka kuni ja jin sa'a i sukan játna ini Cristo
    Jesús ma chi suni jin sondikin tna ña'a ñayii ma, te jin ndo'o jin neni tna i.
  nnq-nnq: Kila mundu jwapala kutama kukunhwalali Nnoongo mu kulondana na Yesu Kilisto
    apa kupotekigwe.
  bao-NT: Niipetirã Cristo Jesús jʉori Ʉmʉreco Pacʉ cʉ̃ ca boorore biro ca tii niirʉgarã,
    ñañaro tii nʉnʉjee ecorucuma.
  san-ORI: ପରନ୍ତୁ ଯାୱନ୍ତୋ ଲୋକାଃ ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନେଶ୍ୱରଭକ୍ତିମ୍ ଆଚରିତୁମ୍ ଇଚ୍ଛନ୍ତି ତେଷାଂ
    ସର୍ୱ୍ୱେଷାମ୍ ଉପଦ୍ରୱୋ ଭୱିଷ୍ୟତି|
  huv-NT: Icootsa ajawaats naleaing meáwan leawa nendiüm marang najneaj apmamongoch
    xeyay moncüy, cos andüüb Teat Cristo Jesús.
  otn-NT: A nu̱yá, nu̱ to gätho nne da̱ dɛnna̱ Jesucristo, gä da̱ zä ra̱ n'ʉ ngue
    da̱ ts'ʉi.
  nop-nop: Biyagoŋ hinek, metam hogohogok nediyeŋ Kilisto Jesudut wooŋ galiŋa Bepaŋ’walaŋ
    titiŋ takaliiŋ, adi yadi metamdi malabumuŋ yemiiŋ.
  obo-NT: Oyya, bonnaa en no iddos langun no od kopiyan nod dumoruma to id kopi-it
    Monama pomon to nosokkad sikandan diyot ki Disas Krays, od ukit en to mgo kodposuppit.
  cak-ENT: Y ketzij na vi, conojel ri jun quibanun riq'uin ri Jesucristo y ncajo'
    nquic'uaj jun c'aslen utz chuvüch ri Dios, nquitij pokonül pa quik'a' ch'aka chic.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤜᤡᤱᤔᤴᤏᤥ ᤜᤡᤱᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ ᤋᤢᤰᤂᤣ ᤆᤠᤀᤣᤖᤥ॥
  mie-NT: Chi ndāā cúu jā ndācá nchivī jā ndíhvī inī ji jā sátíñú vāha ji nūū Cristo
    Jesús, ndoho ji jā cunī ūhvī nchivī ji.
  san-TIB: པརནྟུ ཡཱཝནྟོ ལོཀཱཿ ཁྲཱིཥྚེན ཡཱིཤུནེཤྭརབྷཀྟིམ྄ ཨཱཙརིཏུམ྄ ཨིཙྪནྟི ཏེཥཱཾ སཪྻྭེཥཱམ྄
    ཨུཔདྲཝོ བྷཝིཥྱཏི།
  qve-NT: Saynallataqmi pipas Señor Jesucristopa munasqanman hina kawsayta munaqqa,
    qatikachasqa kaspan ñak'arinqa.
  pao-NT: Tooe haga tooe ka Te Pabe'e Jesus besa podo meadu mu numu oo woho'nekwu.
  cbu-NT: Uru Apanll ashtariya. Chiy Isusoo mangoonkuch, tputssha chiyaa kiyung yachtariya.
    Isusootsimari chinapi átuch, wanasiri taapi átuch, uru kiyung anumand kachiytarchi.
  usa-usa: máqtemma náayubi Îtu Káríqtogaraq yagaroqtamá mórabi katekoîq ónnáe tíya-yuma
    waayúkama mamá táíq umáyiketa yemá káqo-yuma kémakateta yenamáárîq yetábágáráq
    makatínoe.
  soy-soy: Ticuruu pɛpɛɛ ń lɑ pikɛ́ Kirisi Yeesu nɛ kɛfɑ kɛsɛ ritiki yɛ piwéékusɛ
    yɛnunɛ.
  hui-hui: Wali agalime Keriso Yasuha ho gimbu bu howa Ngode Datagaliwabe mo tene
    holene nga manda biragola maru karume ti mo tandaga holebira.
  amf-amf: Gon Yesus Kiristooska Barjodettsi maatota nashayna wul oytaydha ke oytaydhe.
  quc-NNT: Qas tzij b'a' chi konojel winaq ri e kojoninaq che ri Cristo Jesús, konojel
    ri qas käkaj käka'n ru rayinik, keniman che, käb'an na k'äx chke ri e are' xuquje'.
  dob-dob: Onaꞌaiꞌaila, ꞌeguma ꞌaboꞌada Yesu Keliso taemise, ta tatagwaleda ꞌina ꞌeda
    boboꞌana ꞌenaya, maꞌetamo miyamwau tomota ꞌediyega taloba.
  wrs-wrs: Tanam, indkumbiva Yesus Kristusindava almba vevrava, osva temba Sesoava
    nengvpa, hemba si nomba indkokla vewol vivra.
  mca-mca: Qa yijaa'ija, week pekhewe' yijayan ha' Jesucristo pekhewe' yisu'uunija
    qu' naqsiijkii pa' yisu'un pa' Intata ma' qa tawitjaxtii.
  tzo-TZC: Melel, ti buchꞌutic ta xacꞌ sbaic ta tunel yuꞌun ti Cristo Jesuse, ta onoꞌox
    xichꞌic svocolic yuꞌun ti ilbajinele.
