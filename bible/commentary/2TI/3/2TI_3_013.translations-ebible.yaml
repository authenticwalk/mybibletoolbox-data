    ၍ ဆိုးညစ် ခြင်း၌ တရွေ့ရွေ့တိုးပွား ကြလိမ့်မည်။
  kgf-kgf: Ic biria ʒéma ikoc ic ieneŋ muŋguc yanda biri seligima eŋaŋ ikoc waŋ énécmigic
    imuhucyanec ikoc waŋ énécmima kecmu.
  awb-awb: Ahbabáq kereq péhe éhwéh síwáhnoro kereqka mó kené péhe éhwéhnsábé aiq
    pútare arítáhwe. Sega múguwahgu agéra síwáhnorirataq íréhra kegá moq péhe éhwéhnsábé
    aiq pútare aritaneherawoe. Sega amahnága ahbabáréra mókakewe anotah ahbabároneherawoe.
  gdn-gdn: Ko bera ragidai yo midimaga pa matakawagau ragidai mu bigimaga ka kawayayogono
    yarono. Mu iyapana beratamono mu kerapu-mugu waditamono ade mu muga mete kerapu
    wadewade kasiwaratogomono.
  nko-NT: Támɛ aha laláhɛ pʋ́ ahá asisípʋ mʋ́ á, bɔ́yɔ amʋ́ lalahɛbwɛsʋ dʋn alɩ.
    Bɛ́natɩ́ mlɛ́ ahá, ahá ɛ́ bɛ́mlɛ́ amʋ́.
  bsn-NT: Rojose ĩna tãmʉoñarone, socasere gotimasiorimasa quẽne, “Diore gotirẽtobosarã
    ñaja yʉa” ĩna yisocajama, ĩna masune socasere gotiecorãre bajiro bajirʉarãma.
    To bajiri, rojose yirã, to yicõari, socasere gotirã quẽne bʉtobʉsa Dios ĩ ĩavariquẽnabetire
    yirũtuarʉarãma.
  pib-NT: Ga wa muglene jejine ga wa kyokwirewaklerune pnute rixa kosekletanna. Yokwirewatanna
    ga wa yokwitkona.
  wiv-wiv: Palaka manumanu zahazaha, nuhuta rukirukia na manumanu, da kadia moge ti
    dopa kini zaha matoto. Da dia ta rukirukia manumanu motu, manumanu motu ve ki
    rukirukidia ve.
  reg-reg: Nawe abhanu bhabhibhi na bholurimi bhalisagirira okubheya. Abhabhusha abhandi.
    Na abhenene bhabheyibhwe.
  mlh-mlh: Riubobo ŋiŋigo sembene Biŋe gio sasaki baku mumutu qaegobi, yoŋoji jikigaru
    sembeqambearu gonimiŋ. Yoŋoji ŋiŋigo goine eadu yareru yoŋoyoŋe oŋuakoŋ eadu ee
    eku gonimiŋ.
  gof-ENT: ኢታ ኣሳቲኔ ባሌይሳቲ ባንታው ባሌቲሼኔ ሃራታ ባሌሼ ካሴፔ ኢቲ ኢቲ ባና።
  aau-aau: Sawk uwr piap-araw o, uwr okrei-yor ma meio o, sohom mo yor pokon piap
    eyn ma lwak mokwe, omok kokwe piap-araw-ar nuw-wak ey. Uwrsa somokwe uwrsa kraiar
    me me-loior kow ey, sawk hme nian kokwe ma-sahre me-loior kow ey.
  tvk-tvk: E moletin xil xa lasa e ngan xil xa di laluvos, xil mei lisa pilei sung.
    Xil ti liluvos mosav xil, e mosav xil mun ti liluvos xil.
  prf-NT: Peru en mágkadukás hidi a tolay sakay en mágwariwari hidi ay lalu a magpakadukás,
    magdaya hidi ten agum sakay dayaán bi hidi.
  auy-auy: Sáwí-waasi karoꞌ-ááí sésa fíꞌowiti imáyáa kotafisewí sáwíꞌa úmae iyésa
    tuwímbai karoꞌá simátinkesa miwí karoꞌá simátiyuwanaawe.
  tbg-tbg: Qora kaiqa vare vaikave, Kotira kaiqa unaqaraiqama keha vare vaikave, vika
    qora kaiqa varaqi viha uritarake voqamake qora kaiqaqai varaqi vivara. Vika hinikika
    unaqaraiqama nimite vaimanta vokika náivata unaqaraiqama nimite vaivara.
  hub-NT: Turasha shuar tunau tura chikichan tsanu ainaka chikich tsanuam nu senchi
    tunau jainawai.
  hmo-hmo: Kara dika taudia bona koikoi taudia ese edia kara dika bona edia koikoi
    do idia habadaia. Idia ese tau haida do idia koia, bona ma tau haida ese idia
    danu do idia koia.
  big-big: Keya puwili pilik mizageyarik yombanu korowaliwili keya ngizira waligeleyi
    ono waligeleyiwili mizi puwili kailerikka panga korowali panurikke kunagi logo
    nawili ikuyogorik keleyi keya ngezewilirau Sadangko ikuyogorik keleyi penangai.
  gux-G: Amaa, a nub biada yen atigbadaan yok kuul ba kuɔ li tuolbidini, bina tund
    kua ti tuondbidini ki buande biba yen biliem.
  cnl-NT: '''E³ quie''²³ bi²³ cɨ² rɨ²³jmóo² ta² dsa³ ''i³ ''a²³jia''³ dxún²³, dsa³
    ''i³ te³ jmoo³². Rɨ²³júun²te''²³ dsa³. ''E³ quie''²³ la''³ rɨ²³ji̱''²³ miin²³
    co̱''³.'
  zar-NT: Naʼa, bönniʼ tuáʼ döʼ, en bönniʼ taʼzíʼ yëʼë ilácarëʼ xihuiʼ. Ilaʼzíʼ yéʼenëʼ
    bönachi, ateʼ ilaʼzíʼ yeʼe bönachi caʼ légaquiëʼ.
  kde-kde: Henga vanu vatênda lahakalenge na valilambilîla, vàmbehalija kutenda lahakalenge,
    uvavalambila vanu vanji akuno na vene uvalambilika.
  ata-ata: Ia ta mitema ta masua iloꞌa ta mitema ane sou ikalakalavoineꞌi ta mitema
