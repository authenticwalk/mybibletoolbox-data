    ngatongatoꞌo. La sou aneꞌi iloꞌa ixali masua avile.
  qvw-NT: Ñatac ingañacü mana allincunacá masta-masta mana allinmanmi ćhäpäcun'a;
    ingañaycaćhayalpis ingañanaculcan'atacmá.
  nfa-nfa: Ngaa hari, dhèu bhelu dènge dhèu kapodꞌe-kabèli sèra, asa tabha bhelu.
    Rèngu kapodꞌe-kabhèli ho pamanahu dhèu leo, te ngaa rèngu sèra lèke kapodꞌe kahèi.
  tnp-tnp: mətəu nian kətiəh mɨn əmə, nol təfagə tərah mɨn mɨne nətəmimi rəha neiuəiən,
    ilah okotol noliən tərah məhuvən motol nətəm kotərah agɨn. Ilah nətəm kəteiuə
    e lah, kəni ilah okoteiuə pɨk agɨn e nətəmimi.
  urd-urd: और बुरे और धोखेबाज़ आदमी फ़रेब देते और फ़रेब खाते हुए बिगड़ते चले जाएँगे।
  hot-hot: Ma ŋê lôk ŋgôk lôk ŋê takatu ba esau avômalô tem nindum iniŋ auk kambom
    takêŋ endeba imbitak kambom anôŋ. Bôk esau thêlôda yôv ba tem nesau avômalô vi
    imbiŋ.
  mqj-NT: sapo to kadake gau' anna to angga umpakena padanna la tuttuan kadake pa'palakona.
    La umpapusa tau sapo napapusa duka' tau senga'.
  rus-SYN: Злые же люди и обманщики будут преуспевать во зле, вводя в заблуждение
    и заблуждаясь.
  mbh-mbh: Na toko kerengare tomo nge toko le apaltetongare aro ole vothung aro i
    kerenga selele. Na ole apaltet tokokoere na ole apaltet mun osivenga.
  bdd-bdd: Ta wete taudi togala, ma tomota ꞌadi toꞌabowao ꞌidi puiyao sihemadou moisa,
    weyahina Seitani boꞌi ꞌiꞌabowediya.
  cbt-NTPO: Co noyahuë' nipisopita, nonpintëro'sa', inapitaso' aquë aquëtë' co noyahuë'
    nisapi. Na'con piyapi'sa nonpintopi quëran, a'napitarinta' nonpintapi.
  srn-NT: Ma den takru-ati sma nanga den bedrigiman sa kon moro ogri ete. Den e kori
    sma èn sma e kori den baka.
  cta-NT: Pana nguꞌ nu nduꞌni chaꞌ cuxi ni, cua nscua chaꞌ tya cuxi la cuaꞌni nguꞌ
    biꞌ; nguꞌ cuiñi ni, cua nscua chaꞌ tya cuiñi la cuaꞌni nguꞌ, juaꞌa̱ ñaꞌa̱ ti tya
    jlya la tiꞌ ycuiꞌ ca nguꞌ chaꞌ cuiñi liꞌ.
  bqc-SIM: Gbɛ̃vãiↄ ń kↄ̃nideↄ, an vãi aↄ gbãbↄbↄɛ, aai gbɛ̃́ↄ sã́sã, ampiↄ
    sↄ̃ aaↄ sã́sãaɛ.
  tcz-CHONGTHU: Ahinlah migilouho leh milhem lhaho chu hung pungcheh cheh ding ahiuve.
    Amahon midangho alheplhah uva chule amaho tah lheplhah a umding ahiuve.
  mar-mar: पण दुष्ट लोक व भोंदू लोक इतरांना वरचेवर फसवत राहतील आणि स्वतःही फसून अधिक
    वाईटाकडे जातील.
  snp-snp: Ido nosámamo wenena ido koni winawamo wenena yate inanimonidoka ido wenena
    maleka yaki ya koni witi lonowa olumo diti nosámami monanina u naba-naba enami
    ne.
  isl-isl: Illmenni og falskennendur munu sækja í sig veðrið og leiða marga í villu,
    enda sjálfir afvegaleiddir af Satan.
  spy-NT: Nto biiko choo choolwookēnootiin, choo ibērbēēriisyootē, mākumiyātyi choo
    miisin. Kiikutēwēchākiis ꞉choo ānkutēwēchootē biiko alak.
  xnn-xnn: Dapay nan ipogaw ay ngawi ya nan menkamkampot ay men-it-itdo et am-amed
    omad-ado nan ngawi ay ik-ikkanda. Al-allilawenda nan ib-ada ya maitaptapida gedan
    ay maallilaw.
  mwe-mwe: Bhandu bha ilebho, na bha unami shibhapundanje kutenda ilebho, bhalitembanga
    na tembwanga.
  tte-tte: Tomo naenaeli yo tomwakomwakota ali nae ilalalaki yo tomo simwakomwakota-yagili
    yo siya sibomayoi tabe simwakomwakota-yagili.
  tcs-tcs: Bat dem nugudpipol uda ebritaim meke ol nugudting ane ebritaim blape ol
    nada pipol, wa, i gobi prapa nugud po dempla bikoz ol dem nada pipol i go blape
    dempla seimwei baik tu.
  hlt-THB: thlakchekhqi ingkaw thlak thailatkhqi ce ami seetnaak thai khuina se kawm
    uh, thlang ce thai na kawm uh, thainaak huili na awm awm hawh hy.
  soq-soq: Tane apana kadi dewalala ita laga mampe debamantoia apanawa kadiwa dewasaie
    kadiidantoi. Mo sosou isiwa lagamoi, tane mo muba do banlakadisalala wawentoi.
  qub-qub: Fiyu runacuna y engañajcunaga mas mana allimanmi chayanga. Waquinta engañanga
    y quiquincunatapis jucga engañangami.
  att-att: Ngam yù ira tatolay nga narákè, ánna yù ira mangilogò, mappanà lâ mappanà
    ira nga mangnguá ta narákè, ta ilogò da yù ira kábulud da, á aggira lápay, melogò
    ira.
  bki-bki: Nina naio bo ga, mia jogvaiano dolu na jo na bova, nina napano tomu nalo
    na kirivova bija tomu nalo na sibiano mia avario. Vonganei aju amila bova laka
    ruei, a mia ala rivova tibe na rivan riva rivova lie vo, rivan riva rivova nonovio.
  bqp-bqp: Gbɛ̃ vãninↄ kũ manafikidenↄ vãnikɛna nigↄ̃ karamɛ. Oni gbɛ̃nↄ sãtɛ,
    mↄ́kↄ̃nↄ se onigↄ̃ sãtɛna.
  mcp-mcp: Njɨ, bɔɔŋg bɨ́ mímbʉ́wʉ́lú wá nə bɔɔŋg wâ məshɨɨgá bwə́ bá yida ŋgə jág
    bul sá məbɔ̂w, bwə́ ŋgə́ yîl bɔ́ɔ́l búúd zhɨ́ɨ́d, bwə́mɛ́fwó bwə́ ŋgə́ nə́mə́
    yílɔw.
  hat-hat: Men, mechan k'ap fè bagay pou twonpe moun yo pral pi lwen toujou nan mechanste
    yo, yo toujou ap twonpe moun, y'ap kite moun twonpe pwòp tèt yo tou.
  npl-NT: Pero non amokualteh iwa tekajkayajkeh okachi kijtlakojtiaskeh inyolo, tlakajkayawaskeh
    iwa yejwah noiwa kinkajkayawaskeh.
  bgg-bgg: chiih-è awie pha branthek nane khinrinpho ne awie pha ji è awiedang pha
    ji è de gai shii khinrin ne awaithek shii de khinrin ruii phro.
  eng-TCENT: But evil people and imposters will become worse and worse, deceiving
    and being deceived.
  eng-BSB: while evil men and imposters go from bad to worse, deceiving and being
    deceived.
  cpu-NT: Iriima kaariperori atziriite amatavitantaneri eekero irimaperotatyeeya,
    irashiminthatyaaro iramatavitantapiinte, irimayeetzityaari irirori iramatavitaiteri.
  san-ASM: অপৰং পাপিষ্ঠাঃ খলাশ্চ লোকা ভ্ৰাম্যন্তো ভ্ৰমযন্তশ্চোত্তৰোত্তৰং দুষ্টৎৱেন
    ৱৰ্দ্ধিষ্যন্তে|
  tac-NT: Alué chátiri 'yégame ralámulika aminacho we'ká e'karúgame chátiri nochámala.
    'Ma 'yégamala, pe a'bopi 'yegámala alué ralámuli.
  eng-WEBPB: But evil men and impostors will grow worse and worse, deceiving and being
    deceived.
  gfk-H: Senbia ira tena sakena ma ira tena harbabo, ira nudiet sakena na manga sakena
    sakit namur. Diet na lam habisbis lah taring tunatuna ma aring mesa diet na gil
    mah hua ta diet.
  viv-viv: Atu badi kaliva koyodiyao kadu toveꞋalololo yadi koyona hinaveꞋatutamoꞋaina
    be hinakoyo-moꞋa. Taudiyao hinaveꞋalololo kadu mali kaliva badi hinalololodi.
  yao-yao: Nambo ŵandu ŵangalumbana ni ŵakulambusya chapunde kuŵa ŵangalumbana, chiŵalambusye
    ŵandu ŵane ni welewo chachilambuswa ni ŵandu ŵane.
  tgp-tgp: Pani tamlohi sasati peresi na tamlohi halu la pa mai la mele sasati jea,
    la pa lo halu, ale tamlohi la pa halura.
  auc-NT: Waodäni wënæ wënæ cædäni tönö, Oda cæcædänimpa, ante në cædäni ïñömö tömënäni
    në wënæ wënæ cædïnäni inte godömenque wënæ wënæ cæquïnäni ïnänipa. Edæ mänïnäni
    ïnänite wapiticæ̈ mäodäni oda cæte cædïnäni inte tömënäni wæætë wadäni ïnänite
    adodö, Æpiticæ̈më oda cæquïnänidö, ante cæcædänimpa.
  kbc-NT: Pida niɡ̶ina oko ane beyagi, codaa niɡ̶ina oko anokowo monakato Ǥoniotagodi,
    niɡ̶idi jeɡ̶epaanaɡ̶a owo ane beyagi. Codaa ja daɡ̶axa moninaaletiniwace oko,
    codaa mepaa dininaaletibigiwaji.
  bmh-bmh: Bo, polu ze maranemen dudu mui dudu ipal eg mui ag Satan nugau polu ze
    petak aimai dabeleimai, igul eg asiu pet macanemen. Goagen han duailel ipal ameag
    patebi, duailel go agal ze petak aimai dabeleimai, sesamoramam.
  ctu-BL: Pero jini jontolo' bʌ yic'ot xlotiyajob, utsi utsijax mi' chʌn melob i jontolil.
    Mi caj i lotiñob yaño' bʌ. Mi caj i lotintelob ja'el.
  meq-meq: Ndo i seweɗ hay ta ndo neheye faya ta vatay gər a ndo hay aye məndze tay
    ma nasiye kame kame, ta vay gər a bo tay ada ta vatay gər a siye i ndo hay dərmak.
  noa-H: Mamʌ hĩchab har jãg hõor k'ũgurnaa k'aigba nem wau wënʌrrʌm k'ʌʌnan mʌg hatag
    paawai warag hat'uucha paauk'amaju, hamachpata dösãtau k'ũgur wai sĩewai.
  alp-NT: Tamata neunaru kai tamata nloenaru esi neu tapa. Esi lemake tamata maketa,
    eleyo ruasi lekwe lemake lomaije neka.
  san-VEL: apara.m paapi.s.thaa.h khalaa"sca lokaa bhraamyanto bhramayanta"scottarottara.m
    du.s.tatvena varddhi.syante|
  kbq-kbq: Hianagi havi vahe'mo'zane krunage nehaza vahemo'zanena, haviza nehaza zampintira
    agtere'za tusi'a havizampi ufregahaze. Vahe'ma rezmatga nehaza'zantera, ana zanke
    hu'za zamagri'enena rezmatga hugahaze.
  kbh-kbh: pero chë bacna ents̈anga y chë ínÿenga áingñayënga, cada te más bacna ents̈anga
    mochántsemna, más bacna soyënga jtsamëse; chënga ínÿengbioye mochántsaingñaye,
    pero cachë́ngnaca ingñénënga mochántsemna.
  ron-LSB: Dar oamenii răi și impostorii se vor înrăutăți din ce în ce mai mult, înșelând
    și fiind înșelați.
  pon-pon: A aramaj jued o malaun akan pan kakairida ni ar jued, irail pan kotaue
    aramaj akan o re pan kotaue irail.
  nhe-BL: Pero ax cuajcualme huan tlacame tlen tlacajcayahuaj noja quichihuase achi
    más tlen fiero. Quisenhuiquilise tecajcayahuase más pampa Axcualtlacatl ya quincajcayajtoc.
  sps-sps: San vainy pisiin an tsoiny fifaatsuts gamgam te iring eraror, ri te nai
    iring vavajia eranaa, fafagaug pinpin rarora mesapan ri te fagaug patsukainy a
    tsivor.
  wnc-wnc: Wai pasiyamuke wa aminu kem panzike yanindamutning kakngata buyambam siknga
    siwik.
  bus-bus: Gbɛ̃ zaaanↄ kↄ̃n mↄnafikideenↄ zaakɛ égↄ̃ kaaramɛ. Aↄ̃é gbɛ̃nↄ sãsã,
    aↄ̃pinↄ égↄ̃ sãsãna.
  gub-BL: Awa a'e wà, aze ikatu 'ym ma'e romo wanekon a'e wà nehe, aze uzeruzar mua'u
    a'e wà nehe, a'e mehe iaiw wera'u putar a'e wà nehe, a'e 'ar mehe a'e wà nehe.
    Uzawy kar putar Tupàn hape amogwer wanupe wà nehe. Na'e Zurupari a'e nehe, uzawy
    kar putar Tupàn hape a'e awa wanupe a'e nehe.
  imo-imo: Nalo teko kenjiko, kolo toko ungu paimboma nimolo ningo mane tinge iyema
    olandopa olandopa teko kenjiko molko kenjinge. Enoni imboma anjo kolo toko mane
    tinge kinye Sataneni eno kondi tombalola, aku wali eno enongano aku ungu koloma
    ungu paimboma ningo pilingela.
  boj-boj: Tamo uge uge naŋgi ti gisaŋ tamo naŋgi ti tulaŋ ugeoqnqab. Ugeoqnsib gisaŋ
    anjam gargekoba maroqnib Satan na kamba dego naŋgi olo gisa gisaŋnjroqnqas. Yim
    naŋgo kumbra di tulaŋ ugedamuqas.
  eng-DRA: 'But evil men and seducers shall grow worse and worse: erring, and driving
    into error.'
  knf-knf: Kë banşaaŋ awo bañaaŋ baŋot na banjaaŋ baţilan, babi kaduka duka ţi pdo
    buţaan, kawo ţi pguur bañaaŋ kabot kaguur ŋleef ŋi baka.
  san-KHM: អបរំ បាបិឞ្ឋាះ ខលាឝ្ច លោកា ភ្រាម្យន្តោ ភ្រមយន្តឝ្ចោត្តរោត្តរំ ទុឞ្ដត្វេន
    វទ៌្ធិឞ្យន្តេ។
  arn-NT: welu tati wesake piwkengelu ka tati ngünenkachekelu kake antüngeay ñi amulen
    tañi doy wesalkalen, ngünenkacheleay engün ka kisu engün ngünenkaniengeay.
  zas-NT: Per ree ben mal con ree bén rusquiee, ziꞌcri zinal reeman nejz mal, rusquiee
    reeman bejn ree rusquiee tëë laagajc reeman.
  ken-NT: Kɛ mbák chí bǒ bɛbʉ́ nɛ bǒ bapu bábɛ̀p mándɔk nɔkɔ chi ambɨ, bárwɔ̀
