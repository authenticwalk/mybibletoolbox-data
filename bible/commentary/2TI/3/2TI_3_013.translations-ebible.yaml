verse: 2TI.003.013
translations:
  kpx-kpx: Isito atae toela isi loboe ata keabuna ata lobogevege ataeabuna abuta kebia
    lobogevei. Abuna katelahalage lobo keu balugage abuna vaveve toela ke vai tigei.
  okv-H: Eto embo sasapura ke sokova ari embopo amina ke sokova mine ara ere uma sapura
    be aisora.
  tbo-tbo: Ma tauhi tu dewaapapoe po tu wikoyakoyama hai apapoe apo hina lata duma
    babana Tomodulele a koyama hi witumaganeya po lawa he koyakoyamehi.
  mal-C: എന്നാൽ, ദുഷ്ടമനുഷ്യരും ആൾമാറാട്ടക്കാരും മറ്റുള്ളവരെ വഞ്ചിച്ചും മറ്റുള്ളവരാൽ
    വഞ്ചിക്കപ്പെട്ടും തിന്മയിലേക്ക് കൂപ്പുകുത്തും.
  grc-SR: Πονηροὶ δὲ ἄνθρωποι καὶ γόητες προκόψουσιν ἐπὶ τὸ χεῖρον, πλανῶντες καὶ
    πλανώμενοι.
  bgc-bgc: पर दुष्ट अर भकाण आळे बिगड़दे चले जावैंगे, वे दुसरयां नै धोक्खा देवैगें,
    अर खुद दुसरयां तै धोक्खा खावैंगे।
  khz-khz: Kala rakava talimara e opakau talimara vovetainamo pia kala-ago, rakava
    genana rakava iwavaginai pia velakati, talima reketa pia opara, e ira maki Tiapolo
    na pene opara.
  deu-TKW: Schlechte Menschen und Gaukler aber werden ins Verderben eilen, andere
    betrügend und selbst betrogen.
  zsr-NT: Naꞌa, lacrëꞌ xöhuiꞌ bönniꞌ tuaꞌdöꞌ len bönniꞌ taꞌzíꞌ yëꞌë. Laꞌzíꞌ yéꞌinëꞌ
    bunách, atiꞌ laꞌzíꞌ yeꞌi caꞌ lequëꞌ bunách.
  lin-lin: Kasi bato mabe mpe ba-oyo bakosaka baninga bakozala kozinda kati na mabe,
    kokosa bato mosusu, mpe bango moko bakokosa bango.
  hns-NT: Bakie kharaab manai aur dhokhaabaadj log doesare ke bahakaawe hai, apane
    bhie dhokha kha hai aur auro biegarte djaai.
  noa-E: Mamʉ ĩchab ar jãg õor khũgurnaa khaigba nem wau wënʉrrʉm khʉʉnan mʉg atag
    paawai warag athuucha paaukhamaju, amachpata dösãtau khũgur wai sĩewai.
  eng-EMTV: But evil men and impostors shall advance worse and worse, deceiving and
    being deceived.
  mib-NT: Te ñayuu casáha jniñu néé jíín ñáyuu castáhú, chi sa víhyá gā cocuu i jíín
    jniñu néé, chi stáhú i ñayuu, te suni candíje máá i jnūhun stáhú.
  lif-NT2: कर फे़न् याःम्‍बक् के़जोःक्‍पा मना नु इङ्‌गे़ले़क्‍पा मनाहाॽग वेॽ मनाहाॽ
    इङ्‌ले़क्‍तुम्‍सिम्‍बा, ताप्‍फे़ःल्‍लिक्‌मे़त्तुम्‍सिम्‍बा लॽरिक् मे़इःत्तुर मे़बेःक्‍किल्‍ले़
    आप्‍फेःक् इङ्‌मे़ले़क्‍सिङ्‌ल साॽरिक्‍काङ् ताप्‍फे़ःम्‍बा मे़बोःङ्‌ल मे़बेःक्‍लो॥
  xnj-xnj: Vandu vahakau na vevijova udese ndava yaki viyendelela kuvya vahakau, vakakonga
    vandu vangi na vene vikongewa.
  mmx-mmx: Ketla nedi limixin kakapmek mi limixin pereven ka dinaba lok kapmek aleng,
    la dinaba xarang limixin la limixin petpes dinaba xarang nedi.
  cbr-NT: Usaía 'imainun ca 'aisama unicama 'imainun an uni paráncë unicama, ax bëtsi
    unían paráncë 'ixun atúnribi usaribi oquin uni paráncë 'aish axa 'iásamaira 'iti
    'icën.
  tee-NT: Para ju na ta'alactu'unun chai ju ta'a'okxchok'onun palai k'ai junita catajuna'.
    Ju yu'unch cata'a'okxchok'onunach ju ali'in chai ca'okxchok'ocana' is'akstu'an.
  eng-LSV: and evil men and impostors will advance to the worse, leading astray and
    being led astray.
  cak-NT: Pero ri winak ri can itzel ri quic'aslen quic'uan y ri yequi'en engañar
    ri winak, más itzel xtiqui'en-ka. Xquiequi'en engañar winak, y reje' chuka' xquie'an
    engañar.
  pah-NT: Igwaigwavete po ti tiruahũve'g̃a ndekote'vate'varuhui nehẽ ahe moandyandyive'g̃a
    pavẽi. Koji'i po ti g̃a nhaporemo heroviarukari mbehea ojipe'g̃a pe nehẽ. G̃a
    jitehe po ti a'ea reroviari nehẽ no.
  sja-NT: 'Mãgɨ́ ijãadak''aa beerã mãik''aapa awaraa seewata: “taita Ak''õre Waibɨapa
    pëida” a p''anɨɨrã, k''achiade baaidait''ee. Maap''eda audupɨara mãga baaidait''ee,
    ãchi k''ũrapatak''a awaraarã k''ũrapata perã.'
  xed-xed: Ama ghwaɗaka mnduha nda gwal nənɓa mnduha ná, ta kəma ta kəma ta ɓadzakwa
    nzakwa taŋ. Dzaʼa nənɓapnənɓa həŋ ta sanlaha, dzaʼa nənɓapnənɓa həŋ ta ghəŋa taŋ
    guli.
  mks-NT: Ta ña̱yivi quini, mé na̱ jándahvi ña̱yivi cája chága̱ ví na̱ cua̱chi ta
    co̱ xíni̱ na̱ ndájá xi̱nu̱ co̱o nu̱ú ndihi cua̱chi cája na. Xíca na jándahvi na
    ña̱yivi ta ja̱nda̱ mé na̱ cán na̱jándahvi ña̱yivi.
  gfk-S: Iesene ira ut na sana ma ira ut na harababo, ira nudi sana na manga sasana
    sakit namur. Di na hakale lamus tari turadi ma ari mes di na gil hobi bileng ta
    di.
  bmu-bmu: Tirip qözölqözöl ambazip bölöŋi Buŋa nup silesile memba öŋömböböp akzei,
    yeŋön toroqeba bölimqölimakŋe. Yeŋön ambazip tosatŋi tilipköm eŋgiba nanŋini mewöyök
    tilipköm aŋguba malme.
  dgz-dgz: Go ebo taine nagirewa amba tat wane go ya taine nagirewa den namu ebo muga
    otu kamontu endi aigap aigap baware taiwanum. Waenapan inamup ebo waiwanumun amba
    gare waenapan upinewa mu inamup ebo aopan waiwanum.
  eng-GNV: But the euill men and deceiuers, shall waxe worse and worse, deceiuing,
    and being deceiued.
  zaa-NT: Porqui'ni lani maña ba inne ca enne' mal contra ri'u nna runi cą seguir
    la' mal qui' quį hasta qui'ni guni cą adí mal nna ruthacca'ỹí cą adí ca enne',
    pero ą'hua lacą nna ridacca'ỹí bá cą.
  eng-WEBSTER: But evil men and seducers will become worse and worse, deceiving, and
    being deceived.
  guh-guh: Nexata pibisiajamatabëcuenevi, pamonae dovathi pejamatabëcueneta jivi yamaxëitojorobapona,
    orijibia bitso pevajënaeyabelia pibisiacuene exanaponaena. Bajarapamonae dovathi
    pejamatabëcueneta jivi yamaxëitojorobaponaena. Nexata pijinia bajarapamonae ata
    bitsoyo dovathi yamaxëitojorobaponaenatsi.
  bon-bon: Yepä conocono biname piiyepu walya angletne-jayame, teepi niiya cabu ca
    iyeta niiyarage me läbitininusi. Teepi poto biname bine yaangletnäjemusi piiyepu
    teemämu langletnäjinusi.
  nhw-BL: Pero amo cuajcualme huan tlacame catli tlacajcayahuaj noja quichihuase achi
    más catli fiero. Quisenhuiquilise tecajcayahuase más pampa Amocualtlacatl ya quincajcayajtoc.
  swh-ONEN: Lakini watu waovu na wadanganyaji watazidi kuwa waovu, wakidanganya na
    kudanganyika.
  wbi-wbi: Avaanhu avahosi navadesi vikwongelelagha kuva vahosi kyoongo. Vikuvasyangagha
    avange Vavuo veene visyangua.
  bba-bba: Adɑmɑ tɔn kɔ̃sobu kɑ wee kowobu ben kɔ̃suru tɑ ko tɑ n sosimɔwɑ. Nɡe mɛ
    bɑ ɡɑbu nɔni wɔ̃kumɔ, mɛyɑ bɑ mɑɑ tii nɔni wɔ̃kumɔ.
  eng-KJVCPB: But evil men and seducers shall wax worse and worse, deceiving, and
    being deceived.
  kgk-NT: Ha hekoha vai va'e, “Hekoha porã nipo ra'e” oipota mo'ã he'i ójehe. Onhemboete
    ukase mo'ã. Upéa ivaive ive va'erã hekoha oho-vy. Oporombotavy rei va'erã oiko-vy.
    Ha'e ae onhembotavy va'erã ave oiko-vy.
  waj-waj: Fai vaidi maisaiyaata vaidi unnakua tiraiyaatama maisa mmooriiyauvaa iida
    varia rada vikio fai nnaagiai ngiari mmooriiyauvo kaayauma maisainaravai. Fai
    iya gioonna kiaapu vooya unnakua tikiai rikiada iya kiaa kuaiyauvaara kutaavaivee
    kiaaravai. Iya ngiariinoo ngiari unnakua kuaiyauvaa rikiada kutaavaivee kiaaravai.
  cpy-cpy: Riima kaari-perori atziri-paeni, amatawitan-taniri eekiro imaperota-tyeeyaa,
    rashi-minthatyaawo ramatawitanta-piinte, imateetzi-tyaari rirori ramatawiteeteri.
  mpx-mpx: I ola al, gamagalau nanakil ge tokakakawi wali nak ni mimi bwatabwata ya,
    gamagalau nihi lokakakawi-agil, ge heliya totoliya yaka nihi kakawel al.
  wbp-wbp: Nyampurlaju ngurungka kalu warrarda nyina yapaju panu-jarlu maju-nyayirni
    yimirr-yinja wita-wangu. Yapangku panungku-juku kapulu-nyanu nganta Kirijini-pajirni,
    kala lawa. Kapulu maya-kari maya-kari majungka-jarrinja-yani warrarda. Manu kapu-jana
    Juju Ngawungku warrarda yimirr-yinja-yani. Kujarlu-yijala kapulu-jana yapangkuju
    yapa ngalya-kariji yimirr-yinja-yani-yijala.
  luo-luo: kata kamano, joma richo kod joma wuondore nomed bedo joma richo moloyo,
    ka gi wuondo ji to gin bende iwuondogi.
  nhe-NT: Pero ax cuajcualme huan tlacame tlen tlacajcayahuaj noja quichihuase achi
    más tlen fiero. Quisenhuiquilise tecajcayahuase más pampa Axcualtlacatl ya quincajcayajtoc.
  aii-aii: ܐܝܼܢܵܐ ܐܢܵܫܹ̈ܐ ܒܝܼܫܹ̈ܐ ܘܡܲܚܠܸܛܵܢܹ̈ܐ ܒܸܬ ܗܵܘܝܼ ܒܘܼܫ ܚܸܪܒܵܐ، ܥܲܠܕܘܼܝܹܐ ܘܦܝܼܫܹܐ
    ܥܘܼܠܕܝܼܹܐ.
  esk-NT: Tamatkuali killukuaqtuat piŋŋuaqtit pigiiḷitmugutiŋ kinnitñiłikun atlanik,
    suli kinniḷutiŋ iŋmiknun.
  msb-msb: An mga demonyohanon kag mga manluluko nagaraot kag magaraot pa gayod, sinda
    nagapanluko kag ginaluko man.
  cpa-NT: Jøng² dsa² tsa¹dsiog¹ mi²gan¹² dsa², hiug¹² jín³ hi² hlanh³dsa lé² ja³ŋi¹nio¹dsa.
    Mi¹gan¹²dsa guiog³dsa.
  dso-dso: ମାତର୍‌ କରାପ୍‌ ଲକ୍‌ମନ୍‌ ଆରି ନାଡାଉମନ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ କରାପ୍‌ ଅଇଜିବାଇ । ସେମନ୍‌
    ଲକ୍‌ମନ୍‌କେ ନାଡାଇକରି ନିଜେ ନାଡାଇଅଇବାଇ ।
  meu-meu: Bona kara dika taudia bona koikoi taudia ese edia kara dika bona edia koikoi
    bae habada; idia ese haida bae koidia bona haida ese idia bae koidia.
  yva-NT: Weramu vatano ukakainoanive muno vatano wangkarive indati awa ayao kakaije
    miridi nseo. Wo vatano kaijinta maponae, weramu indati kaijinta usakinav akare
    wo maponae tavon.
  dgc-dgc: Ey du medukés a tolay sakay du méngloko, éy lumalo side a medukés, hanggan
    maloko be side.
  zpm-NT: Per probsaxe grë zha ne sca quiayuṉctal xtoḻ, zha ne sca noquidie miech,
    zig zie dze laa zho noteedquie zho nëz ne nitlo zho. Quiaguitnie zho miech, ni
    quiaguitniegaa meṉdox zho.
  hix-NT: Atxke rma haxa natxhe hampànà, anhà komo, onkuhtono ynye ro komo. Atxke
    texetxhàyamotho yoho rma haxa, atxke roro rma haxa natxhe hampànà. Anar komo yonkuhtetxhe
    hampànà. Nyamoro rma, tosonkuhtosom me xarha natxhe hampànà.
  sim-sim: Hako ma kava ol haimba handambanda mashin sawenda ma ondo kavakava os li
    unda oso erem er li unak wasilakak nakwa sir. Uhu man li haimba handambanak lir
    nga lirin haimba handambakwa ola.
  npi-ULB: दुष्‍ट मानिस र ठगाहाहरू अझ खराब हुनेछन्, तिनीहरूले अरूलाई पथभ्रष्‍ट बनाउँछन्,
    र आफू पनि अरूद्वारा पथभ्रष्‍ट पारिन्छन् ।
  cgc-cgc: Mga ittaw an a na gabuat ta malain daw sikad manluko, maglain pa gid iran
    na mga buat daw padayon man danen ta iran na pagluko daw danen an mismo paluko
    man.
  tim-tim: Hâk hilâlâm yeŋgim âmâ hiaŋgi âi are mem maine bâlim heŋgemgowai.
  yor-yor: Ṣùgbọ́n àwọn ènìyàn búburú, àti àwọn ẹlẹ́tàn yóò máa burú síwájú sí i,
    wọn ó máa tannijẹ, a ó sì máa tàn wọ́n jẹ.
  wos-wos: Haraki saraki sémbut hurukwa du takwa, yéna yakwa du takwa akwi haraki
    saraki sémbut hurutandi. Huruta di haraki saraki sémbut nawulak akwi hurutandi.
    Huruta di yénataka hundi wata yénataka hundi xékétandi, du takwana mawuliré haraki
    hurundate.
  emp-NTPO: Baribʌrʌ ẽberã cadjiruarãba, djãrã cũrũgabada bid̶a wetara cadjiruara
    o wãnia. Djãrãra cũrũga b̶ead̶ia idjab̶a dewararãba ãdjira cũrũgad̶ia.
  eng-F35: while malignant men and imposters will grow worse and worse, deceiving
    and being deceived.
  ind-ind: Tetapi orang jahat dan guru-guru palsu akan terus semakin berbahaya. Mereka
    menyesatkan orang lain, dan dirinya sendiri juga tersesat.
  pes-OPCB: اما افراد نادرست و علمای دروغین، روز‌به‌روز بدتر شده، بسیاری را فریب خواهند
    داد و خود نیز فریب شیطان را خواهند خورد.
  mpt-mpt: Naka misiam isa eka nakai dim omin wengo isa i nakaia unangai dim weng
    olo alebeiba i wenteniba bainobo genomabiobe. Eka Gululam esak e dim omin wengo
    omeb tenea dim omin wengo aleyebib naka eli baabesea i wenteniba bainobo gebenomabiobe.
    Memalo i kukub misiamo nabib otane sinanomota i kukub misiamo dot sum namomabiobe.
  ssx-ssx: Hoke hau pu hala꞉ haliweki make yayapiki hau pita꞉la꞉ haliweki make ika꞉
    ika꞉ kone makea alu alu pitolo hata꞉ ika꞉ hoke hau manuta꞉ ota꞉ mea daeyalimikie.
  mkl-mkl: Ammɑ inɛ lɑɑlɔ ŋɑ do woo sɔ ibo ŋɑ wɑɑti kɑ̃mɑ fei lɑɑlɔ nŋɑ í yɑ mɑɑ kɔ̃ɔsii.
    Si bɛi ɑ̀ wɑɑ dĩ ijui inɛ ɡɔ ŋɑ, bɛɛbɛ mɔi ɑ̀ wɑɑ dĩ ijui ɑrɑ nŋɑ.
  gaq-gaq: ମାତର୍‌‌ ବିନ୍‌ ଗାଲି ୱେଣ୍ଡ୍ରେ ବାରି ନାଲେଣ୍ଡ୍ରେକେ କାଲାଆଃ ନସ୍ଟ ଡିଙ୍ଗ୍‌ନେ ପାକା
    ଡୁଂୱେଏ । ମେଇଂ ବିନ୍‌ଣ୍ତ୍ରେକେ ଜଟେଚେ ଇଡ଼ିଙ୍ଗ୍‌ ନିଜ୍‌କେ ଆଃଜଟେ ଆର୍‌ଏ ।
  gof-RNT: Iita asatinne baletheyssaati banttaw balettishenne harata balethishe kaseppe
    iiti iiti baana.
  unx-unx: ମେନ୍‌ଦ ଏତ୍‌କାନ୍‌ ହଡ଼କ ଆଡଃ ବେଦା ହଡ଼କ ପୁରାଃଗି ଏତ୍‌କାନ୍‌ରେକ ସେନା ଆଡଃ ଏଟାଃକକେ
    ବେଦାତାନ୍‌ଲଃ ଆକ ଆକଗିକ ବେଦାଅଃଆ ।
  gah-gah: Lá onoimóza, ve golesagi soza monó liaká vegi keza kogoka vizita vegi kogoka
    vizikiko iliki niva vegi nenete hoza aliliki niviko napa omo itinogo ive.
  lcm-lcm: Au na ri vap rikek, ri katakai i kapau ki pasal taun a rikek asi kari an
    rikek luai. Ki dual si kapau ani mang matan, na mang matan kapa ki kun kapau aniria.
  aer-aer: Apmere ahelhe nhenhele, tyerrtye atningke akurne urrtyirrentye anthurre.
    Kenhe tyerrtye arrpenhe atningke akenhe ilelhetyenhe Jesus-kenhe akwele, arrangkwe-arle.
    Itne-arle akwele akurne-irrerlte-anetyenhe. Arrentye Satan-ele akenhe itneke urrtyirremele
    ilerle-anetyenhe. Tyerrtye nhenhe areyele-arteke anteme tyerrtye arrpenhe areyeke
    urrtyirremele ilerlte-anetyenhe.
  qvc-NT: Kanan chay ingañakuqkunam mas malupaq rinllapa tikrakaq. Chaymi paykunapura
    ingañanakushpa, suqkunatapis rinllapa ingañaq.
  tgl-ULB: Ang masasamang tao at ang mga mapagpanggap ay mas lalong lalala. Ililigaw
    nila ang iba. Sila mismo ay maililigaw.
  cbs-NT: Jakia juni chakabu inun jabu padananainbudan, jatun jiwea pe buama piku
    bestixankanikiki, jatu padainbuwen inun ibubis padananainan.
  xtm-NTPP: Kovaa tee ka sa'a ja u'vi ma te ka xnda'vi de ñayii ma chi su'va ka'vi‑ka
    jin ndando'o de. Vaa jin xnda'vi‑ka de ñayii ma, te ñayii ma, suni jin ndaxnda'vi
    tna i de.
  nnq-nnq: Bandu akabaja na akakoboi bapakube akabaja muno, bakakoloya bange na beni
    angweto bikoloigwa.
  bao-NT: Ñañarã, ca ĩi ditorã pea, bʉaro jañuri ñañaro bii nʉnʉa waarucuma, ĩi dito,
    ĩi dito eco, biirã.
  san-ORI: ଅପରଂ ପାପିଷ୍ଠାଃ ଖଲାଶ୍ଚ ଲୋକା ଭ୍ରାମ୍ୟନ୍ତୋ ଭ୍ରମଯନ୍ତଶ୍ଚୋତ୍ତରୋତ୍ତରଂ ଦୁଷ୍ଟତ୍ୱେନ
    ୱର୍ଦ୍ଧିଷ୍ୟନ୍ତେ|
  huv-NT: Pero nipilan monrang ngo majneaj, y monwaiich apmarangüw más xeyay ngo majneaj,
