  met-met: Namua na lipudi bagula muruding sibuna mana ding sibuding ing ganina. Bagula
    samoyading. Bagula diti ding disina yaya nading. Bagula digamia lipudi haruanga
    diania. Bagula dududing mana baudingtibudingdi. Bagula daharua xai sibuna mana
    haulingua te. Bagula duwa lipu maringing teguamdi.
  kpj-NT: '@see-verse:2TI.003.001'
  zao-NT: 'tak tabaa gak re men: leeka lee zha rub zha zha, tablaaz zha temi, rub
