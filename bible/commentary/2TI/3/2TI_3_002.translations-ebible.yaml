    ama Ngemumaqa. De diip te nging araa lavu araa lengi. De diip kuasik ta taqen
    ne ama atlu. De diip te nging tiq ama gamansena ama atlunget.
  ctu-CTI: Mi quej i bajñel ña'tyañob i ñuclel jini quixtyañujob. Mi quej i wen mulañob
    tyaq'uin. Mi quej i q'uel i bʌ ti ñoj wen. Mi quej i más ñuc isañob i bʌ ti' t'an.
    Mi quej i contrajiñob Dios ti' t'an. Mach'an mi quej i jac'ben i t'an i tyat i
    ña'. Ma'ix mi yʌq'ueñob wocox yʌlʌ. Mach'an mi' q'uel ti ñuc i ch'ujbintyel Dios.
  zos-NT: Porque pø'nis maṉba syuñaj ñe' vyin. Maṉba syuñaj tumin, maṉba ñøjayatzøcyaj
