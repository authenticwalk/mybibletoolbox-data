verse: 2TI.003.002
translations:
  kpx-kpx: Vani kemo ataeabuna abu ebia unaha huhuevei moniho isivi balugai abu vaveve
    kemo hoto loui abu ebika tabagevei. Isi ata degomoleho hotoe toela loui abu mamuvu
    neinuvu hoto eviholisi mole tedaeveholisito mole aiogevei vaveve toela unaha vagei.
  okv-H: amikote amo embomeni na ungo oenga hamo ta ujeje avo hotembeto koro osa ue
    viso toro ue “Na na” ijie God te embo te avo urumbihe e ta mamo ta ke peive ue
    otohu ari osa ari irae
  tbo-tbo: Naka hougana apo lawa hina nugotuhu mehi po tunawahi ubeihi hina inugonugotuhu
    ma gapola luhogalahi nugonugohi hina lihogohi po hina nugonugogegae ma hina hunehunena
    mehi ma lawa hina lauhinidoodolehi. Uyahinei hinahinahi po amamahi hai baha hina
    wiponahahalenehi, ma lawa tapuhi hai woimahi ubeihi apega hina wimaamala. Uguwa
    dewana uyahina hina memae.
  mal-C: മനുഷ്യർ സ്വാർഥരും ധനമോഹികളും വീമ്പിളക്കുന്നവരും അഹങ്കാരികളും ദൈവദൂഷകരും മാതാപിതാക്കളെ
    അനുസരിക്കാത്തവരും നന്ദികെട്ടവരും നാസ്തികരും
  grc-SR: Ἔσονται γὰρ οἱ ἄνθρωποι φίλαυτοι, φιλάργυροι, ἀλαζόνες, ὑπερήφανοι, βλάσφημοι,
    γονεῦσιν ἀπειθεῖς, ἀχάριστοι, ἀνόσιοι,
  bgc-bgc: क्यूँके माणस स्वार्थी, लोभ्भी, डिंगमार, अभिमानी, बुराई करण आळे, माँ-बाप
    का हुकम टाळण आळे, अहसान-फरमोस, अपवित्र,
  khz-khz: Talima matotauramo pia veulamagi-veveni, moni pia ririwamagira, pia vevega-rage
    veveagoloka, pia veagi, geria kila pia rakava, tamara e tinara pia karoverave-venira,
    ati pia tanikiu, e ati pia veaga.
  deu-TKW: da werden die Leute sein selbstsüchtig, geldgierig, Großthuer, Uebermütige,
    Lästerer, den Eltern ungehorsam, undankbar, gottlos,
  zsr-NT: 'Yuguꞌ dza niꞌ laꞌcuꞌë bönniꞌ lacquëꞌ cni: Laꞌdxíꞌi laꞌ cuíngaczëꞌ len luhuídiꞌnëꞌ.
    Lun ba zxön cuinquëꞌ len luluíꞌ cuinquëꞌ blau. Laꞌnë́ ziꞌë qui le nac laꞌy. Laꞌdáꞌbaguëꞌë
    xuz xnaꞌquëꞌ. Lacquëꞌ curdzág ladxiꞌ. Cutu lunëꞌ ca rëꞌnnëꞌ Dios.'
  lin-lin: bato bakokoma na lokoso ya mbongo, bakokoma miyimi, lolendo, lofundu ;
    bakokoma kofinga Nzambe, kozanga botosi epai ya baboti na bango, koboya kozongisa
    matondi, kozanga limemia mpo na biloko ya bule,
  hns-NT: Manai logan khaalie apane ke sotjiega aur paisa ke haahie rahiega. Oelog
    apane ke barwargie kariega, ghamandie rahiega, aur Parmeswar aur manai log ke
    bedjatie kariega. Oelog aapan maai-baap ke baat na soeniega, koi ke dhanbaad na
    deiga aur Parmeswar ke tanko na maaniega.
  noa-E: 'Mag jaar paawai õrau amachpaita wir aig khĩirju sĩsid aju. Mag nʉm dʉ̈i
    phatkhonagta eenaa ĩchab wir aig amachpai thö iekhaju. Ẽwandam khõchkhaba warag
    parhooba chaaur iekha sĩsidnaa, dënnaanpan amach dënnaanau iekhaawaijã warag dʉ̈i
    ʉ̈kha ʉ̈kha sĩsid aju, amach dʉ̈i ajapha aajerrjã deeu ewag khĩirjuba. Mʉg maadëu
    ʉ̈kha nʉm iekjã õrau ʉ̈khamaaugau warag amachdëu ampierr aju:'
  eng-EMTV: For men will be lovers of themselves, lovers of money, boasters, proud,
    blasphemers, disobedient to parents, unthankful, unholy,
  mib-NT: Chi coo ñayuu jeē chiñúhún máá, te ndiyo ni i xūhún, te sátéyɨ́ i máá i,
    te sándúxí i máá i. Te cahān neé i sɨquɨ̄ Yaā Dios, te cunīhni ni i nuū tatá i
    nuū naná i, te ma nácuatáhú i, te ma chiñúhún i Yaā Dios.
  lif-NT2: खे़न् ये़म्‍मोबा मनाहाॽग आप्‍फेःक्‍लक् मिःम्‍जि के़मे़त्‍छिङ्‌बा, याङ्‌साकुन्‍धेरक्
    मिःम्‍जि के़मे़प्‍पा नु आप्‍फेःक्‍लक् यम्‍बासिगे़ फाॽआङ् निङ्‌वाॽ के़इःप्‍पा,
    आङ्‌दिङ् के़लॽबा हे़क्‍क्‍याङ् मना चाःत्‍थि के़देःबा मे़बोःङ्‌लो॥ खे़ङ्‌हाॽग पा
    माहाॽरे़ खुनिॽ पाःन्‍नो मे़म्‍बप्‍मनाबा, ओबे़ के़जोगु के़बिराङ्बे़ फाॽआङ् निङ्‌वाॽ
    मे़न्‍इःप्‍मनाबा, हे़क्‍क्‍याङ् साम्‌यो मे़न्‍इःप्‍मनाबा आजिःन्‍जिःम्‍बा मे़बोःङ्‌लो॥
  xnj-xnj: Muni vandu yati vakujiganisa vene, vevana mnogo wa mashonga, vevimeka,
    vevakujilola, vevakumliga Chapanga, vangavayuwanila vanyina na vadadi vavi, vangasengusa
    na vahakau.
  mmx-mmx: Buaang limixin dinaba doxoma xa di, di noxo ruuna bok ba labalamu ri limixin
    petpes, dinaba vavara solo lempilas, dinaba lox asilok axa di, dinaba emi asu
    xa midi, dinaba paase kapmek ti limixin petpes. Di noxo ronga res at luvuttemen
    di mi luvutnen di, di noxo paase avukat ti tara, di noxo lok ngangao at ne Moroa.
  cbr-NT: 'Usaía ''icëbë ca ësa uniribi ''iti ''icën: an ainanshia ''inun ñu cuëëncë,
    curíquishi biti cuëëncë, axa rabiacati —''ëx cana uni itsisama ''ai —quicë, Nucën
    Papa Diosmi ''atimati banacë, an aín tita aín papan banabi cuacëma, axa ñu ''ináncëxbi
    —asábi ca —canancëma, axa Nucën Papa Diosmi sinántisama tancë.'
  tee-NT: Pus ca'alina' ju lapanacni ju va is'akstu'an ca'amapainichokocanach. Chai
    catak'achaniya' ju tumin. Chai catanona' ni palai lack'oxin tajunita. Palai jantu
    ju ali'in. Chai jantu tu'u' catalhiulaya' ju ixt'alapanac'an. Chai macxcai chivinti
    catanona'. Chai jantu cataquiclaca'iya' ju ixpai'an ixnati'an. Chai jantu tu'u'
    catalhiulaya' ju lhak'ailakts'inch ju anavinicanta. Chai jantu tu'u' catalhiulaya'
    ju ixtaxtokni Dios.
  eng-LSV: for men will be lovers of themselves, lovers of money, boasters, proud,
    slanderous, disobedient to parents, unthankful, unkind,
  cak-NT: Roma chupa ri tiempo ri' je q'uiy winak yalan xtiquijo-ka-qui' reje' mismo
    y man jun xquiequinataj ri ch'aka chic, can xtibe cánima chirij ri mero, can je
    nimalaj tak winak xtiqui'en, itzel xquiech'o'n chirij ri Dios, man xquieniman
    ta chique quite-quitata', manak quieta'n niquiya' matiox y q'uiy itzel tak ex
    ri xtic'ue' pa quic'aslen.
  pah-NT: Mbapava koty po ti yvyakotyve'g̃a ndekoi ojihe jate onhiarõheteavo nehẽ.
    Opota ranuhũ po ti g̃a itambere'ia nehẽ. Onhimbohete tehe po ti g̃a nehẽ jihi
    ojipe'g̃a hohe javo. Noarõi po ti g̃a ojipe'g̃a nehẽ jihi jate ko jipyry javo.
    Onhi'ĩ te'varuhu po ti g̃a Tupana'ga pe ojipe'g̃a pe nehẽ no. Nohendukatui po
    ti g̃a uva'g̃a nhi'ig̃a oy'g̃a nhi'ig̃a nehẽ no. Ndohoryvi po ti g̃a ahe rehe
    ahe imbuhurame g̃a pe nehẽ. Ndokopyryvi po ti g̃a Tupana'ga arõe'yma nehẽ.
  sja-NT: 'Nãga p''anadait''ee: ãchi-it''ee aupai ooyaa; p''arat''a ata k''iniayaa
    ãchi-it''ee; auduayaa; ik''achia pedeeyaa; t''ãri k''achia-idaa; ãchi ak''õreerã
    pedee ũriamaa; gracias jaradak''aa apidaamaa; oodak''aa Tachi Ak''õrepa k''inia
    bɨk''a;'
  xed-xed: kabga dzaʼa nzakway mnduha ka gwal ta ɗvutá ghəŋa taŋ, ka gwal ta ɗvutá
    tsedi, ka gwal ta ghərɓaku, ta gla ghəŋ, ka gwal ta kwarakwara ta ghəŋa Lazglafta,
    ka gwal kul haɗ nziʼiŋa taŋ ta dadaha taŋ, ka gwal kul haɗ ta rfa mndu, ka gwal
    kul haɗ ta zləŋa Lazglafta.
  mks-NT: Jáchi̱ va̱xi qui̱vi̱ tá caja ña̱yivi cua̱há ndiva̱ha cua̱chi. Cua̱há ña̱yivi
    cajíhnda̱ ná ta qui̱hvi̱ ndiva̱ha ini na jiu̱hún na̱. Ta já caja cáhnu na mé ná
    ta i̱chi̱ ndiva̱ha coo ini na ta candají na̱ Ndióxi̱ ta a̱ cúni jo̱ho na nu̱ú
    ca̱ha̱n tátá náná na̱ xi̱hi̱n ná. Ta ni ndixa̱hvi a̱ ndíquia̱hva na nu̱ Ndióxi̱
    ta ni a̱ cája cáhnu na mé á.
  gfk-S: Ira matanabar di na sip habaling iat di ma di na sip barbarat. Di na hatamat
    habaling di ma di na sabutbut. Di na tange hagae ira turadi ma pa di nale taram
    ira tama di ma ira etna di. Pa di nale tanga tahut ta ira harharahut ma di na
    tur talur ira sinisip tane God.
  bmu-bmu: Ambazipnöŋ nanŋinaŋgörök mötmöriba moneŋ yuai giriŋjabak membagun membingö
    nepaqepalok (gridi) köpösöŋgömakŋe. Sileŋini möpöseiba korua ewö ginginŋini töröreiba
    söŋgöröqök mala uruqeqe keu töhöreŋ laŋ jimakŋe. Iwinamŋini yeŋgö jitŋini qahö
    tem köla yuai ölöpŋaŋgöra saiwap qahö jiba nemsep-pamsep (nem-hölölök) ahakŋe.
    Anutugö nesampurek nönöŋgan ahakŋe.
  dgz-dgz: Iwa waenapan muk mugenat munan anuin amba moni menan imumu wareta. Upi
    yaumu ao ware apan apan ta waiwanumain amba anu koeam den gare gare taiwanumain.
    Digut agut wa tain ine mame noa ya anuin waenapan wat agoat mumepi gaun ya wain.
    God menan ya anuin.
  eng-GNV: For men shalbe louers of their owne selues, couetous, boasters, proud,
    cursed speakers, disobedient to parents, vnthankefull, vnholy,
  zaa-NT: Hual·lani tsá qui'ni ca enne' nna yala hue'él·la' latsi' quį guni cą puru
    taá para provecho qui' la'a labá quį, ą'hua yala tha latsi' quį gata' ca cosa
    material qui' quį, ą'hua yala ebàta' cą nna gulaba latsi' quį qui'ni yala enne'
    dacca' ná cą. Ą'hua labiru inne cą nu ná lí nu cca qui' Tata Dios lani ca enne',
    ą'hua labiru gappa cą titsa' tàta nàna qui' quį sino ccá lá cą ingrato lani cą
    ą'hua lani Tata Dios nna, ą'hua labiru ina cą qui'ni hua ná ttu cosa mal nna ttu
    cosa tsè' nna sino tulàppa tabá ná cą para lacą.
  eng-WEBSTER: For men will be lovers of their own selves, covetous, boasters, proud,
    blasphemers, disobedient to parents, unthankful, unholy,
  guh-guh: Bajarapamatacabi cajena caejivi canacujitsia pexainaejava, natoasiva tsane
    ëbajarapamonae ayaijava pexainaenexa. Navajunupaebiana saya peyaiyataenexatsi
    pejumetaevitsi. Beayaijamatabëcuenevi nataena. Navajunupaebiana pexanaejava yabara
    peyaiyataenexatsi. Bajarapamonae pibisiacuenia baracuaicuaijai tsane Dioso. Apo
    jumecovënëtsi tsane paxajivi, penajivi ata, pitorobicueniatsi. Vitsatsi atatsi,
    yavenonabiabi atatsi, apo jamatabënajinae tsane pijamonae. Bajarapamonae apo yaiyatae
    tsane itsamonae Diosojavabelia pevajëcabiabijava.
  bon-bon: Piba biname cina teeme tääpume taatu singi cirege, piiyepu rarekaake singisingi,
    mope modamoda, teemämu awepyeräja. Teepi niiya mene ca nuuja biname bine sabe
    jaawenimusi, mage babe bime tääpume ätecija cäco, eso mene umle cäco, ätrunga
    cäco,
  nhw-BL: Masehualme san moicnelise ininseltzitzi huan tlahuel quinequise miyac tomi.
    Tlahuel motlepanitase huan mohueyimatise. Quitlaijilhuise Toteco huan amo quintlepanitase
    ininnanahua huan inintatahua. Amo motlascamatise por catli quiselijtoque huan
    amo tleno quiitase para tlatzejtzeloltic.
  swh-ONEN: Kwa maana watu watakuwa wenye kujipenda wenyewe, wenye kupenda fedha,
    wenye kujisifu, wenye kiburi, wenye kumkufuru Mungu, wasiotii wazazi wao, wasio
    na shukrani, wasio watakatifu,
  wbi-wbi: Ulwakuva kwe viva avaanhu avanya kughinia, avanya matupa, avanya masyojolo,
    vanonavileva avapaafi vavanave, avasila luhongesio nha vaahosia.
  bba-bba: Tɔmbu bɑ ko n ben tii tɔnɑn ɑrufɑɑni kɑsu, ɡobin kĩrɑ ko n bu nɛni, bɑ
    ko n sɑ̃ɑ woo kɑnɔbu kɑ tii suobu kpɑ bɑ n Gusunɔ ɡɑri kɑm ɡerusimɔ. Bibu bɑ ǹ
    koo ben mɔwɔbu mɛm nɔɔwɑ, tɔmbɑ ko n sɑ̃ɑ ɡuturubɑ kɑ Gusunɔn bɛɛrɛ yɛ̃ru sɑriruɡibu.
  eng-KJVCPB: For men shall be lovers of their own selves, covetous, boasters, proud,
    blasphemers, disobedient to parents, unthankful, unholy,
  kgk-NT: Oporohayhu e'ỹ-vy ha'e ae ojehayhu ukase mo'ã va'erã. Pirapire mante omomba'egwasu
    va'erã. Onhemboete ukase mo'ã rei va'erã. Ha'e seve seve oiko-vy va'erã. Gwapixa-rehe
    onhe'ẽ rei rei va'erã. Gwu nhe'ẽ, osy nhe'ẽ omomba'e rei va'erã. Heko otima porã
    e'ỹ va'e gwapixa-pe ojekwaa va'erã. Ojekwaa va'erã Nhandejáry mboete e'ỹharã.
  waj-waj: Fai gioonna kiaapuuya ngiariiyara nnaasu yaata utida sikauyauvaara mmuduuya
    rida ngiariiyara mannaka tida ngiariiyara ta yoketaayavee kiaaravai. Iya gioonna
    kiaapu vooyara kua maisaiyauvaa tida ngiari kaano kooya avaiyauvaa hatokada vaidiiya
    mminnaiyauvaa iya mmiaani hama iyara kua yoketaivaa tida hama Anutuuqaara yaata
    utuaaravai.
  cpy-cpy: 'Iroka ikantayityaa atziri-paeni: Apaniroeni ineshironka-pero-waetyaa,
    iñaawenawaetashityaa roshekiiro rashaahawo, rajahaa-wenta-waetyaa, eero ipinkathatantzi,
    itheenka-tajorentsi-waete, ipiyatha-waetyaari ashitariri, eero riyoteero ipasoonkitante,
    ikaweyan-tawaete,'
  mpx-mpx: Gamagalau totoliya ya te kaiweliya nihi nuwanuwatu, nihi nuwa mani, nihi
    ba heyagil, nihi hanaha, nihi awa naknak, hinaliyau ge tamaliyau wali baaba nige
    nihi hahago, avaliyau wali labe eliyalil nige sauga etega nihi giginol pasikal,
    ge nige nihi kukululu Yehoba elana.
  wbp-wbp: Ngula-puruju jinta-kariji yapaju marda kapu-nyanu nyanungu-mipa yulkami,
    manu kapu-jana nyurunyuru-jarrimi ngalya-kari-kiji. Ngalya-kariji yapaju ngulaju
    kapulu purlurlpa-nyayirni nyina talakuju. Ngalya-karirli yapangku kapulu-nyanu
    pulka-pinyi nganta kuja kalu nyanungurraju nyina ngurrju-nyayirni nganta panu-kari-piya-wangu.
    Ngalya-karirli kapulu-jana punku-pajirninjarla kulungku ngarrirni panu-kariji.
    Ngalya-karirli kulalu-jana purda-nyanyi warlalja nyanungurrakupalangu. Ngalya-karirli
    yapangku kajili-jana yangka yinyi nyiyarlangu panu-karikiji, ngulakuju kulalu-jana
    yati-wangka yinja-warnukuju. Ngalya-karirli yapangku kapulu manyu-pinyi Kaatuju
    ngulaju jiliwirrirli.
  luo-luo: Ji nobed koherore kendgi kendo kohero pesa. Ginibed josunga, jongʼayi,
    joma yanyo ji, joma ok winj jonywolgi, joma ok go erokamano, kendo joma ok ler,
  nhe-NT: Tlacame san moicnelise ininseltitzitzi huan tlahuel quinequise miyac tomi.
    Tlahuel motlepanitase huan mohueyimatise. Quitlaijilhuise Toteco huan ax quintlepanitase
    ininnanahua huan inintatahua. Ax motlascamatise ipampa tlen quiselijtoque huan
    ax tleno quiitase para tlatzejtzeloltic.
  aii-aii: ܣܵܒܵܒ ܐܢܵܫܹ̈ܐ ܒܸܬ ܗܵܘܝܼ ܐܵܢܵܝܹ̈ܐ، ܡܲܚܸܒܵܢܹ̈ܐ ܕܙܘܼܙܵܐ، ܫܲܒ݂ܗܸܪ̈ܵܢܹܐ، ܚܵܬܪ̈ܵܢܹܐ،
    ܓܵܕܦܵܢܹ̈ܐ، ܠܵܐ ܡܲܨܝܸܬܵܢܹ̈ܐ ܠܐܲܒ݂ܵܗܵܝ̈ܗ‌ܝ، ܠܵܐ ܛܵܥܢܵܢܹ̈ܐ ܕܡܸܢܬܵ‌ܐ، ܪ̈ܲܫܝܼܥܹܐ،
  esk-NT: Iñuich iḷitḷukkisirut iŋmiknułhiñaq, pisugruaġutinigutiŋ, uqaviḷiġutiŋ,
    arguaŋasriḷutiŋ, uqaġniġḷuliġutiŋ, tupiktaiġutiŋ aŋayuqaamiknik, quyyataiġutiŋ,
    ukpiqsrisaiġutiŋ,
  msb-msb: An mga tawo magigin makasadiri, mapaslo sa kwarta, mahambog kag magaisip
    na labaw sinda sa mga iba. Sinda magatuya-tuya, magasupak sa inda mga ginikanan,
    magigin waraʼn mga utang na buot kag dili mga diosnon.
  cpa-NT: Li¹chian² dsa² hnio¹ jmáh¹lah guiog¹³, dsa² hniu¹ cog³. Ŋi¹nio¹dsa rú²dsa.
    Dsiog¹ báh³ dsa², juúh²dsa guiog³dsa. Hlaih¹³ quián¹dsa dsa² siáh². Tsa¹nang¹dsa
    jǿg³ hi² juúh² chiég³ jmi²dsa. Tsa¹li¹hiug² dsǿa¹²dsa ja³jmo¹ dsa² siáh² hi² dsio¹
    dsǿa¹²dsa. Hlanh³dsa.
  dso-dso: କାଇକେବଇଲେ ଲକ୍‌ମନ୍‌ ନିଜେ ଆଲାଦ୍‌ ଅଇକରି ବିନ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ ନ କରତ୍‌ । ସେମନ୍‌
    ଡାବୁକାସୁ ଆସାକର୍‌ବା ଲକ୍‌, ନିଜର୍‌ ବିସଇଟାନେ ବଡ୍‌ପନ୍‌ ଅଇବା ଲକ୍‌, ବିନ୍‌ ଲକ୍‌କେ ନିନ୍ଦା
    କର୍‌ବା ଲକ୍‌, ତାକର୍‌ ଆୟା ବାବାର୍‌ କାତା ନ ମାନ୍‌ବା ଲକ୍‌, ଦନିଅବାଦ୍‌ ଦେବାଟା ପାସର୍‌ବା
