  tew-tew: Tꞌowa-áho wíˀbo dívípiséegíkhâymáa heḏá inbí chä̖ˀ niˀgeḏiḏa̖ˀ dívíˀánshaakhâymáa.
    Indá dívíyêngikhâymáa, kwꞌáye-á dívípitegekhâymáa, tꞌowa-á tꞌä̖mägi-á ovâytu̖kankhâymáa,
    inbí yíyáˀindá táḏáˀindá wíˀovâyˀaˀgeenípí, kú̖ˀdaa-á wíḏívímä̂änípí, Yôesiví
    hä̖ä̖wí-á wíˀônˀaˀgeenípí.
  rmc-rmc: Bo o manuša rado dikhena ča pes korkoren, igen kamena o love a ena lašarde
