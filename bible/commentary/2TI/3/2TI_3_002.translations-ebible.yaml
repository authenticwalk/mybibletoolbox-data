    na baravo mia maka ajikia ajogkar iliano na korobido nalo kialo mia maka ajikia
    aver siva ka vite tai mia ajidomii be iakurano ga ka vite nalo na be lu'
  bqp-bqp: Gbɛ̃nↄ zĩda yã ni dońnɛ arɛ, ↄgↄ ni ń swɛ̃̀ ble. Onigↄ̃ de karambaanidenↄ
    ũ, zĩdabirinↄ, gbɛ̃sↄ̃sↄ̃rinↄ, de kũ dao yãdarisarinↄ, guturunↄ, ludayãdarisarinↄ,
  mcp-mcp: Nəcé buud bwə́ bá bə nə ibɨ́ɨ, bwə́ bul cɛɛl *mwaanɛ̂. Bwə́ bá bə nə bəgʉwa,
    bwə́ dʉ ŋkɛ̂ny mə́nyúul, dʉ *lás nə Zɛmbî bwaasʉ́lə mpu, sá obyɔ̂l báŋ məlwə̂,
    nda dʉ lɔ̧́ mə́nywa, kú gwɔ̧́ɔ̧ Zɛmbî.
  hat-hat: Moun pral fè rayisab, y'ap renmen lajan, y'ap fè grandizè, lògèy ap vire
    tèt yo, y'ap pale Bondye mal, y'ap dezobeyi papa ak manman yo, y'ap engra, y'ap
    san okenn respè pou bagay Bondye.
  npl-NT: N tlakah yetoskeh xíkojteh, satlawel kiwilitaskeh tomi, moweyiliskeh iwa
    xaxankuatiskeh. Tlajtoskeh fiero de Dios, iwa mach kintlakitaskeh intajwah. Amo
    kimatiskeh motlasojkamatiskeh iwa mach ok kitlakitaskeh Dios.
  bgg-bgg: Branthek ne munyua, sgow, nyigodog, nane, wiangwe; ithek ne makhak-riing,
    awaithek aphuii-amuiithek shii anuii, bushun oi rai pha chiih-è giang de arek
    phro;
  eng-TCENT: For people will be lovers of themselves, lovers of money, boasters, proud,
    blasphemous, disobedient to parents, ungrateful, unholy,
  eng-BSB: For men will be lovers of themselves, lovers of money, boastful, arrogant,
    abusive, disobedient to their parents, ungrateful, unholy,
  cpu-NT: 'Jiroka inkantayetya atziriite: Apaniro inkaminthaatziitavaitya, impiyotashivaityaari
    iireekite, inkantakaaperovaitya, eero iñaapinkathatantzi, inkaviyantavaite, piyatha
    inkanteri ashitariri, eero jiyotziro impaasoonketante, thainkatasorentsitaneri
    irinayete,'
  san-ASM: যতস্তাৎকালিকা লোকা আত্মপ্ৰেমিণো ঽৰ্থপ্ৰেমিণ আত্মশ্লাঘিনো ঽভিমানিনো নিন্দকাঃ
    পিত্ৰোৰনাজ্ঞাগ্ৰাহিণঃ কৃতঘ্না অপৱিত্ৰাঃ
  tac-NT: Ralámuli pe a'bopi na'temaka járomala. Pe we'ká e'karúginti korúmala. 'Lige
    aminami asíriga rióliga ra'ichámala, asíriga a'ká ralámuli kolámala a'boi me'tigá
    uché jaré ralámuli. Aminami asíriga chátiri ra'ichámala uché jaré ralámuli olagá.
    Tabilé e'wámala napu aní o'nola 'lige eyela. 'Lige aminami tabilé cheliera nejímala
    rekó 'la gu'írasa alué ralámuli. Tabilé nirámala Onorúgame.
  eng-WEBPB: For men will be lovers of self, lovers of money, boastful, arrogant,
    blasphemers, disobedient to parents, unthankful, unholy,
  gfk-H: Ira mataniabar diet na nem habal at diet ma diet na nem kinewa. Diet na hatamat
    habal diet ma diet na laalat. Diet na tangai hagawai ira tunatuna ma pa diet na
    taram ira adiet sus ma ira puasi diet. Pa diet na tanga tahut ta ira harharahut
    ma diet na tur talur ira nemnem ta Kalou.
  viv-viv: Gavadi-yo tova vitana ginalakayemu? Kaliva taudiyaogaga hinanuwenuwedi,
    mani hinaꞋitaꞋitaluvadigena, taudiyao adi egana hinakikilakahina kadu hinaseselakalaka.
    Mali kaliva hinahawaveꞋiyohoyohoyedi, hinadiyao tamadiyao bonadi keke hinaꞋidibumuhigeni,
    mali kaliva yadi nuwakabubu faꞋina keke hinavesiuleyedi, kadu Yaubada keke maꞋita
    hinamatauseni.
  yao-yao: Pakuŵa ŵandu chachiŵa ŵakulinonyelesya achinsyene ni ŵakusinonyela mbiya
    ni ŵakulilapa ni ŵachibuli ni ŵakwatukana Akunnungu ni ŵangakwapilikanichisya
    achaŵelesi ni ŵangali ni kutogolela ni ŵandu ŵachigongomalo.
  tgp-tgp: Matan tamlohi la pa hase opoira, la pa opoi na mania, la pa hase taura
    aulu, la pa hapahapa, la pa retiretileji, la pa sopo oloolo na tamara teni tinara,
    la pa sopo vere meje matan te hinau, la pa sopo sile na oloolo isan te hinau mata
    oloolo,
  auc-NT: Mänïñedë edæ waodäni nämanque waadete pönenguïnäni ïnänipa. Tömënäni näni
    godonte æ̈ninta waadete pönente näni wædö ante quëwenguïnäni ïnänipa. Tömënäni
    nämanque, Botö gomonga waa cæbo ïmopa, ante pönenguïnäni ïnänipa. Wængonguï ingante
    godö wënæ wënæ ante babæ anguïnäni ïnänipa. Wadäni ïnänite badete toquïnäni ïnänipa.
    Wëñæ̈näni incæ wæmpoda ïnate ëñënämaï cæquïnäni ïnänipa. Wadäni pönö waa cædäni
    incæte tömënäni në waa cædäni ïnänite wæætë waa cædämaï inguïnäni ïnänipa. Ayæ̈
    tæiyæ̈ waëmö entawënämaï inguïnänimpa.
  kbc-NT: 'Igaataɡ̶a digawini anodaaɡ̶ee niɡ̶ica oko niɡ̶icoa nokododi: Adodigomadadi,
    daɡ̶axa moyemaa dinyeelo, codaa modi minoa nimaweneɡ̶eco, anaɡ̶axakenaɡ̶aɡ̶a,
    lemaanigi moiwo eledi oko. Codaa aɡ̶oyiwaɡ̶adi eliododipi, aɡ̶odiniotagodetema
    eledi oko, aɡ̶odeemitetibige Aneotedoɡ̶oji, aɡ̶oyemaa eledi oko, oteɡ̶exaaɡ̶aɡ̶a
    oiwikode eledi oko. Codaa owo liwitakegitigi eledi oko, adinajacaɡ̶aditema niɡ̶inoa
    lidaɡ̶ataka lolaadi ane beyagi, codaa loidenaɡ̶a, codaa odakapetege anele. Ayakadi
    me jinakatonaɡ̶a niɡ̶ina oko liciagi, yediiɡ̶a mowo loenatagi ane beyagi anowookonaɡ̶a.
    Niɡ̶ica oko odiletibige deɡ̶eletibigiwaji caticedi eledi oko, nalokecajoli, pida
    baadoɡ̶oyemaateda Aneotedoɡ̶oji.'
  bmh-bmh: Ziwas go ebu, duailel ag agtal en oiagab noumamamen. Ag aiwag asiu wabun
    aimai dabeleu asiu umamen. Ag agtal agal wanimag ulagwag maimai, agal enimag en
    siksikamamen. Ag duailel ipal agal enimag ebu eg ze awaramamen. Ag agal memeagar
    anaiagar agal ze i sesamoramamen. Duailel go ag duailel ipal agen igul naliu ag
    ebalagab mebi, ag i ‘Ese-e’ awaramamen. Ag Uwait nugau igul naliu semuramamen.
  ctu-BL: Come jujuntiquil mi caj i bajñel c'uxbin i bʌ. Mi caj i mulañob taq'uin,
    mi caj i chañ'esañob i bʌ, ñuc mi caj i q'uelob i bʌ. Mi caj i cha'leñob p'ajoñel.
    Mi caj i ñusʌbeñob i t'an i tat i ña'. Ma'anic mi' subeñob Dios wocolix i yʌlʌ.
    Mach i cʌñʌyobic Dios.
  meq-meq: A həlay niye ndo hay ta wuɗiye bo tay eye ɗekɗek, ta wuɗiye suloy, ta giye
    zlapay, ta ɗəslay ha gər a bo tay, ta tsaɗiye Mbəlom, ta tsənateye zləm a bəba
    tay hay bay, ta gateye sɨsœ a ndo neheye faya ta dzəniye tay ha aye bay, ta rəhay
    ha gər a wu i Mbəlom hay bay,
  noa-H: 'Mag jaar paawai hõrau hamachpaita wir haig k''ĩirju sĩsid haju. Mag nʌm
    dʌ̈i p''atk''onagta heenaa hĩchab wir haig hamachpai t''ö hiek''aju. Hẽwandam
    k''õchk''aba warag parhooba chaaur hiek''a sĩsidnaa, dënnaanpan hamach dënnaanau
    hiek''aawaijã warag dʌ̈i hʌ̈k''a hʌ̈k''a sĩsid haju, hamach dʌ̈i hajap''a haajerrjã
    deeu hewag k''ĩirjuba. Mʌg maadëu hʌ̈k''a nʌm hiekjã hõrau hʌ̈k''amaaugau warag
    hamachdëu hampierr haju:'
  alp-NT: Le tamata neuna meru esi nete ruasi kai lalesi loko kepene, esi lepare kwakwaesi
    kai esi suka alenake nloene. Esi lene loko elake inai moneka. Esi suka kotie trima
    kasi mo. Kai suka holmate tamata makete kai Alla mo.
  san-VEL: yatastaatkaalikaa lokaa aatmapremi.no .arthapremi.na aatma"slaaghino .abhimaanino
    nindakaa.h pitroranaaj naagraahi.na.h k.rtaghnaa apavitraa.h
  kbq-kbq: Na'ankure ana knama fore hanige'za, vahe'mo'za zamagraguke zamagesa nentahi'za,
    zagogu zamesinente'za, zamagra zamufga ra nehu'za, vahe zamage henkami netre'za,
    urinkege nehu'za, zamarera zamafa naneke erizafa osu'za, vahera muse kea huozmante'za,
    agru hu'za omanigahaze.
  kbh-kbh: Chca echántsemna, er ents̈anga, cada ona nÿe cachabe ts̈abiama echanjésenojuabnaye,
    crocénana jtsebomnama ts̈a mochántsebos̈e, mochántsemna enábotamnayënga y ínÿengbioye
    mo nduamanëngcá mochantsë́nÿaye. Bëngbe Bëtsabiama y ínÿengbiama bacá mochantsóyebuambnaye,
    chëngbe bëtsë́tsangbioye ndoñe quemochátayaunana, ni chëngbiama ts̈abe soyënga
    tmojtsamë́ngbioye quemochtëtacheuanaye, y Bëngbe Bëtsabiama y chabe soyëngama
    ndoñe respeto quemochátsbomna,
  ron-LSB: Căci oamenii vor fi iubitori de sine, iubitori de bani, lăudăroși, aroganți,
    hulitori, neascultători de părinți, nerecunoscători, necredincioși, nesfânți,
  pon-pon: Pwe aramaj akan pan kajampwaleki pein irail, o norok moni, o ponmaju, o
    aklapalap, o lalaue, o jota peiki on me wia ir adar, o jo danke, o me jued.
  nhe-BL: Tlacame san moicnelise ininseltitzitzi huan tlahuel quinequise miyac tomi.
    Tlahuel motlepanitase huan mohueyimatise. Quitlaijilhuise Toteco huan ax quintlepanitase
    ininnanahua huan inintatahua. Ax motlascamatise ipampa tlen quiselijtoque huan
    ax tleno quiitase para tlatzejtzeloltic.
  sps-sps: tana saa mesapan komainy patsukainy ror a tsivor, ri te komainy fiisok
    ma nom ta painy moni. Ri fakarap patsukainy rora tsivor, ana ri te tenoor fiisok,
    ri aar pinypiny ror a mesapan, ri te nai tsue vasuar ir tamar min tsinar, ana
    ri te gima tsue faarof naa tana vainy te kat ror, kat rof tsuri. Ri nai fataivou
    ror kat ten Gov,
  wnc-wnc: Apuwawa aminda inaekan natanggamataning. Sike mani buyambam panangge take
    siknga natapning. Sike yamandet sisukuke inane umana yapangenake sapdut wamu asinggan
    yaning. Sike nana mingae wam sandetning. Sike aminu akgatayamuning aminde dua
    yanimbaknganing. Sike sanga takeaknga ayaitapaakusining.
  bus-bus: Gbɛ̃nↄ zĩnda yã é dↄńnɛ aɛ, ↄↄ é ń swɛ̃̀ ble. Aↄ̃égↄ̃ dɛ wadadeenↄ ũ,
    ĩadãrinↄ, gbɛ̃sↄ̃sↄ̃rinↄ, de kↄ̃n dao yãmarisaideenↄ, guturunↄ, ludayãdarisainↄ,
  gub-BL: Nezewe uzeapo putar nehe. Teko a'e wà nehe, a'e zutyka'i uzeamutar putar
    a'e wà nehe. Uputar putar ma'e tetea'u uzeupe a'e wà nehe no. — Hekatuahy amogwer
    wanuwi ihe, i'i putar amogwer wanupe wà nehe. Nezewegatete i'i putar uzeupe wà
    nehe no, uzepy'amugeta pà wà nehe no. Uze'eg zemueteahy putar amogwer wanupe wà
    nehe, hemu'em pà wà nehe. Nuweruzar kwaw u ze'eg wà nehe. Nuweruzar kwaw uhy ze'eg
    wà nehe. Aze teko omono e ma'e wanupe nehe, nuze'eg kwaw nezewe wà nehe, — Ikatuahy
    neremimur e kwer ihewe, ni'i kwaw wà nehe. — Emur e amo ae ma'e ihewe na'arewahy
    nehe no ty, i'i putar izupe wà nehe. Numuwete kwaw Tupàn wà nehe no.
  imo-imo: Aku walimanga imbomani kou mone kinye eno enongano kau konopu mondoko,
    enonga imbima kapi ningo eno none teko, we imboma marake teko iri toko, anupili
    lapalinga unguma pilko naa liko, ulu pengamanga paa tereno naa ningo, Gotenga
    ulu kake telima pilipo teamili naa ningo,
  boj-boj: Tamo naŋgi kumbra uge uge endeqaji yoqnqab. Naŋgi naŋgo segi jejamu qa
    tulaŋ areboleboleinjroqnqas. Naŋgi silali koba oqajqa are prugnjroqnqas. Naŋgi
    naŋgo segi ñam soqtoqnsib diqoqnsib ŋiriŋ anjam koba maroqnsib tamo naŋgi misiliŋnjroqnqab.
    Naŋgi naŋgo ai abu naŋgo anjam gotraŋyoqnqab. Tamo qudei na naŋgi aqaryainjroqnibqa
    naŋgi kamba olo naŋgi qa are boleinjroqnqasai. Naŋgi Qotei aqa kumbra bole kalil
    qoreiyoqnqab.
  eng-DRA: Men shall be lovers of themselves, covetous, haughty, proud, blasphemers,
    disobedient to parents, ungrateful, wicked,
  knf-knf: Bañaaŋ baloŋ baluŋ kado kaşal ikow yi baka ţañ, kaŋal itaka, kawo bahomp,
    kadëman ŋleef ŋi baka, kakar katim ki Naşibaţi, kapok pŧiink bajug baka, kapok
    pleş baka, kabeeh iko yi Naşibaţi.
  san-KHM: យតស្តាត្កាលិកា លោកា អាត្មប្រេមិណោ ៜរ្ថប្រេមិណ អាត្មឝ្លាឃិនោ ៜភិមានិនោ និន្ទកាះ
    បិត្រោរនាជ្ញាគ្រាហិណះ ក្ឫតឃ្នា អបវិត្រាះ
  arn-NT: Tati pu che kisutu kimkawünngeay, rume diñmatuafi engün ta pülata, mallmangeay
    engün ka re kisu falintunieay ñi dungu. Kayñetudunguafi engün ta Ngünechen, ka
    müngeltulayafi tañi fütakeche, kim mañumlayay ka yamlayafi engün rume Ngünechen
    ñi dungu.
  zas-NT: Din bejn ree, par laagajc reeman güün reeman xgab, ganaxzi milia güün reeman
    xgab, abiꞌ güün reeman benroꞌ, ganax ree diidxdxal guiniee reeman, guinieeguijdx
    reeman Dios con ree bejn. Ad zuzoobtri xtiidx ree xdad reeman o xniaa reeman,
    achetri yayuladx reeman, ad zidxgaꞌtri reeman ni na̱j por Dios,
  ken-NT: Ntí achi bɛ mpok ɛyɔ, bo bákɔŋ mmʉɛt ɛyap máncha, mánkɔŋ nkáp máncha,
    mámpányu, mámbɔŋ nɛyoŋómʉɛt, mámbak basɔkɔtɨ̌ bho, bɔ́ kɛka bɛghok bachi
    nɛ manɔ bhap. Nɛ yɛ̌ mmú ankʉ bhɔ́ bɛrɨ ná bákɛ sɔt mbɔ ɛnyɨŋ. Mpok ɛyɔ, bo
    bákaysi bɛ́ ntí apú anɛ bɔ́ mánɨkmʉɛt ntá Mandɛm ndu bɛ́chyɛ yi kɛnókó.
