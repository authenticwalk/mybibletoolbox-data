  mlh-mlh: Anuture Biŋe gio mobeine sowo osigaru keoma eru Sonda buru kosa boyoberu
    gbedigaegobiyoŋ, eeboboyaŋunji Anuture usuŋ oi kikiraŋgaru mugaegobi. Ŋiŋigo oŋuine
    oi ruge ruaru use teru ŋadi yaberu goigoŋ.
  gof-ENT: ኤንቲ ኣማኒያ ዳኖሶናፔ ኣቲን ኣማኖ ዎልቃ ካዶሶና፤ ኔኒ ሄሳ ሜላ ኣሳታፔ ባቃታ።
  aau-aau: Homkwe God se ma nan wayr mokwe owhi nonaw pyay ey, sawk homkwe God so
    ok-ihey ko krai se me-puar ey. Hunkwe unsaney senkin sohom mo meiaw mon kwa lwak.
  tvk-tvk: Xil ti lihusil Hi ixot hilbexil tang, e xeihen nan ihe tovuol e meulien
    nae. !Hisit moletin xil xa lamak, onaha ti visal xil!
  prf-NT: Magkukunwari hidi a maka-diyos peru awan ketan en talaga a kapangyariyan
    na. Adeyuwan mu en kona hidi haud a kalasi ni tolay.
  auy-auy: waási túrankaꞌa Maníkóní waási úne karoꞌá sésa Maníkóní fasiꞌaémbá tínaaeniꞌa
    wéuwamefo miyámó on-kwáásí ánaaemba uwátimiyo.
  tbg-tbg: Vika nái noqihai tiha, Tenavu Kotira avataqi vi vauro, tivakehavata, vika
    Kotira kempukavano vaiinti qaraakaiqama nimite vai okarara qoririma kevara. Naantiara
    minti vai vaiintika qovarama vivara are vika naatu qetakera kia vika aaqanto oru
    variana.
  hub-NT: Jesucriston umirnujai metek iwainmamiartinaiti, turasha nita takamurigka
    Criston umirnusha urukua amainaita nujai metekka achartinaiti. Shuar tumau ainajaigka
    iruuntraipa.
  hmo-hmo: Dirava badinaia kara be toana sibona do idia hedinaraia, to iena anina
    momokani do idia negea. Inai bamona taudia ibounai dekena amo do oi raka siri.
  big-big: keya puwili sonda mizi kang mizirikki wiyeke nawiligu puwili Anotogi yango
    keya marekngangwili mizagi kapura yenge yayengki yungkerik ngago wazonora kozandarau
    ono purik purago puwiligu mizi piyeng kowitiweki kelemi ono puwili koyagi legi
    pilik puwiliyaga koweige wizeimo.
  gux-G: Ama bkaan fini yaa tie danka mɔni, kelima babuɔ yale tie U tienu Fuoŋaam
    yaa palo. Da ŋuɔ laa nubi.
  cnl-NT: '''Aa³te''²³ u²³go³ u²³''iʉʉ²³ quia̱''²te''²³ Dios, líi³ra². ''E³ quie''²³
    te³ jmoo³². Qui² ''a²³jia''³ rɨ²³cuǿ²³te''²³ júu² ''e³ rɨ²³jmée²³ ta² ju²³bíi²³
    quiee''³² Dios ñʉ''²³ dsɨ́²te''²³. ''A²³ rɨ³cu³ca̱a̱n³¹nu³ dsa³ ''i³ jmoo³² la''³.'
  zar-NT: Uluʼluíʼi cuíngaquiëʼ ca bönniʼ núnbëʼgaquiëʼ Dios. Ilaʼdáʼbaguëʼë le ruzáʼ
    ládxëʼë Dios queë́ruʼ. Gucuíta ga nacuáʼ bönachi caní.
  kde-kde: Kwa pawelu vàmbekwonekana muchi vanu vaikâla kwa namuna yalembela Nnungu,
    kumbe akuno uvadihita dimongo dyake dinavapindikulanye. Bahi linyemye na vanu
    malinga anevo.
  ata-ata: Naxolu vaꞌaxu noxiꞌa ta mitema ane ne. Xo aneꞌi ikalavoi lexe mimulinu
    ꞌiliꞌilixo ane Lataua mumasaxau. Ia uasi, no anu vasimeꞌasi. Aneꞌi mixolu vaꞌaxu
    no anu xavi sou ꞌiliꞌilixo ane Lataua mumasaxau.
  qvw-NT: Shimillanwan Diosta alawätuculcalpis śhun'unćhüñatacmi ichá imapis mana
    ucunchu. Chaynu nunacunawan'a ama-ari cunchawänacuypischu.
  nfa-nfa: Rèngu tao iisi ra dhèu dꞌèlu-mèu, te ngaa dhu mola-mèu lao. Koasa Lamatua
    abhu boe ètu dꞌara ra. Baku padètu dènge dhèu sèmi sèra kahèi!
  tnp-tnp: Okotol noliən mɨn rəha nəfaki mɨn məmə nətəmimi okoteruh, mətəu ilah okəsotolkeikeiən
    məmə nəsanəniən rəha Uhgɨn otəuhlin nɨkilah. Uvən isəu o nətəmimi mɨn u.
  urd-urd: वो दीनदारी का दिखावा तो रखेंगे मगर उस पर अमल न करेंगे ऐसों से भी किनारा
    करना।
  hot-hot: Avômalô takêŋ tem nindum thêthôŋ êtôm ŋê esopa Wapômbêŋ ma doŋtom thêlô
    bôk etak Wapômbêŋ anêŋ lôklokwaŋ ba intu nômbôliŋ dômiŋ êndêŋ i.
  mqj-NT: Ianna diita, to ma'aluk, sapo sitonganna tau iatoo untumpu pala' kakuasaanna
    Puang Allata'alla. Dadi pasikambelai kalemu tau iatoo.
  rus-SYN: имеющие вид благочестия, силы же его отрекшиеся. Таковых удаляйся.
  mbh-mbh: Naro o panes a God nge oni peti inga, aveto ole mimiong i pathengal it
    ako ve, ole lotuong ini ur polpolnga inga. Aro ong voth melanga nge tokokoe areko
    o oma vothung areken.
  bdd-bdd: Tomotaedi sitapwatapwalolo tuwa ma Yehoba ꞌina waiwai geya sihemisae, ꞌoinega
    ꞌidi tapwaloloina tuwa ginaula besobeso, ꞌoinega bodaedi taudi sahena ꞌoidiya
    ꞌuluhuluhu.
  cbt-NTPO: “Quiyanta' Yosë imarai,” topirinahuë', co tëhuënchachin imapihuë'. Chinotopirinahuë',
    co cancanëna quëran huarë' natëpihuë' ni'ton, co Yosëri catahuarinhuë' ina pochin
    cancantacaiso'. Ama inapita natanquësohuë'. Tananpitëquë' pa'ina'.
  srn-NT: Den o du leki den e dini Gado, ma den no o meki a krakti fu Gado wroko ini
    den libi. Yu mus tan fara fu den sortu sma disi.
  cta-NT: Na cuiñi ti lcaa nguꞌ biꞌ loꞌo cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ
    ná ndaquiyaꞌ nguꞌ biꞌ jiꞌi̱ chaꞌ jiꞌi̱ Ni tsiyaꞌ ti. Xtyanu nuꞌu̱ jiꞌi̱ lcaa nguꞌ
    biꞌ.
  bqc-SIM: Aaì lousisi, ãma an yã́ lí kↄ̃sɛ ń Lua gbãaoo. Kɛ̃́ gbɛ̃́piↄwa.
  tcz-CHONGTHU: Amaho chu hougut hiuvintin, ahinlah amahon Pathen thaneinale athilbol
    theina ajahnomlou diu ahi. Hitobang hoa kon hin kikangsen,
  mar-mar: ते देवाच्या सेवेचे बाहेरचे स्वरूप चांगले राखतील परंतु त्याचे सामर्थ्य नाकारतील.
    त्यांच्यापासून नेहमी दूर राहा.
  snp-snp: Yaidana wenena ya mono atuwa olu minafa, ido kulawa aumala ya meni umae.
    Aya wenenawa ya meka gimi mino.
  isl-isl: Menn munu að vísu sækja kirkjur, en það mun hafa lítil áhrif á þá. Haltu
    þér frá slíkum mönnum.
  spy-NT: Mākuyēyē keey kule bo Yēyiin, nteenee kutāyē kāāmuukēywēēkyii. Isatee keey
    bichooto.
  xnn-xnn: Olay kankananda en mamatida ken Apo Dios ngem adida polos paayen nan kabaelana
    ay mangipagawis ken daida. Isonga dokogam nan ipogaw ay kaneg da todi.
  mwe-mwe: Bhalinginji mbuti bhakwaatindibhalilanga a Nnungu, ikabheje bhalikananga
    mashili ga a Nnungu, mwiembuye na bhene bhanganyabho.
  tte-tte: Siya kali koleya besiele totapwalolo na iyamo Yaubada ana kaiwe siuvalayani.
    Tomone besiele bwaite yagam kuyai kolili.
  tcs-tcs: Dempla go akt po soe pipol dat dempla meke ebriting wanem God i wandem,
    bat prapawan, ol i go stap ane nomo bilib wea paua blo God. Mina stap longwei
    prom demkain pipol!
  hlt-THB: Khawsa ak kqih amyihna dang hlai hy a sai thai thaawmnaak ak oelhkhqi na
    awm kawm uh. Cemyih ak thlangkhqi mi koeh awm law haih uh.
  soq-soq: Mo God simbia nolawa onapea dewasaia ewaewawa abo ulaipaida, tane mo dewau
    sabamomode God mukawa mai atentoipona. Apana inainambu sa mai bedeuwoite dewau
    rua dewasaa, dia.
  qub-qub: Runacuna ricanallanpämi Tayta Diosninchïman yäracoj-tuconga. Imanöpis cawashanmi
    ichanga mana Tayta Diosninchi munashannöchu canga. Chayno runacunapitaga witicuy.
  att-att: Á mepaggammung ira sù ira manguruk, ngam awán ta kebalinán nayù pakikultu
    ra gapu ta arád da likuránán yù narákè nga ággangnguá ra. Ari ka dukkurukkì karannian
    nga tatolay.
  bki-bki: a verver alavon ka avokar kija im̃auano nalo na tertelisu na Yimo Lu, nina
    ea kuluniabelo ga, bior ka napano kialo meuliano berial ruei ka moneano ea Atua,
    kiano moroano riano na maka toalo leleio. Nina naruei bajago nalo na tomu na bogoti
    na maaro kialo, a monoka koto rava vaataro re kalo.
  bqp-bqp: Òdi donyĩ kɛ, ama ò ye a gbãnairo. Ǹ kɛ zã̀ kũ gbɛ̃ bire takanↄ.
  mcp-mcp: Bwə́ bá dʉ nyîn nda buud bwə́ ŋgə́ gwɔ̧́ɔ̧́ Zɛmbî wá, njɨ bwə́ nda mpu
    ŋkûl mə́ Zɛmbî í dʉ cɛ́nd búúd yí. Wo ɔ bá dʉ tɔ̂w búúd bɔɔŋg shwóg-shwóg.
  hat-hat: Y'ap fè tankou y'ap sèvi Bondye. Men, yo pa kwè nan pouvwa Bondye a tout
    bon vre. Pa mele ak moun konsa menm.
  npl-NT: Kichiwaskeh kemi yetoskiah de milajka kineltokah Dios, pero ika tlan kichiwaskeh
    moixmatiskeh amo milák kineltokah. Iwa nonteh amo inwah ximowika.
  bgg-bgg: ithek ne gathek ro giang shii ibeng re-è khoh bie, jishii zai blu shii
    ne snai muii. Ji è rek pha branthek re-è ruang rai bo.
  eng-TCENT: having a form of godliness but denying its power. Avoid such people.
  eng-BSB: having a form of godliness but denying its power. Turn away from such as
    these!
  cpu-NT: ari inkempivaitakyaarimi ñaapinkathatasorentsitaneri, aña ithainki otzimimotziri
    Pava ishintsinka. Eerora pikempiyayetari eeroka.
  san-ASM: ভক্তৱেশাঃ কিন্ত্ৱস্ৱীকৃতভক্তিগুণা ভৱিষ্যন্তি; এতাদৃশানাং লোকানাং সংমৰ্গং
    পৰিত্যজ|
  tac-NT: '''Lige asíriga ''la Onorúgame oyérame korime nímala nobi tabiléchigo ''nátame
    kéréko, tabilé tánime Onorúgame napurigá ''la ''nátaga e''yénamala. Mué Timoteo,
    tase gompaniero gainawa alué chátiri ralámuli ''yuga, pecha bijchígame ka Onorúgame
    nila ra''íchali.'
  eng-WEBPB: holding a form of godliness but having denied its power. Turn away from
    these, also.
  gfk-H: Diet harbabo bia diet mur Kalou senbia diet mola sei no nuna dadas bia na
    laka ta ira nudiet nilon. U na tur talur kaiken ra mangana tunatuna.
  viv-viv: Kebuladiya hinatafatafalolo tu gava aseꞋasediya Yaubada yana faiwala keke
    maꞋita hinaꞋayauneni. Badi kalivai-dina keke unavetobohiyanedi, au unaꞋotayabuyabudi.
  yao-yao: Kwa paasa chaoneche mpela ŵandu ŵakwapopelela Akunnungu nambo akugakana
    machili gakwe. Nliŵambasye ni ŵandu wo.
  tgp-tgp: o pa hitera la vaia sohena la lo usuri na posposi God mo opoia, pani la
    pa sopo levosahi na suiha matan mauri sei God mo lo silea. Ale o sopo tapala peresi
    na tamlohi sohen haratu,
  auc-NT: Tömënäni Wængonguï ayongä waa cæte quëwënäni baï adobaï cædäni incæte Wængonguï
    nänö tæ̈ï pïñæ̈mämo pïïwëninque nämanque cæte quëwënänipa töö. Ïninque bitö mänïnäni
    ïnänite gomö ae.
  kbc-NT: Niɡ̶idi oko onowo modioteci naigi anewi, pida aɡ̶oika Aneotedoɡ̶oji me ibake
    loniciwaɡ̶a me iigi anee me newiɡ̶a. Timóteo, jiniɡ̶ipecitiogi niɡ̶ina noiigi
    liciagi.
  bmh-bmh: Dudu go ag agtal polu ze maimai, ig Uwait nugau salau moroi darem amamen.
    Bo, agal igul eg sesamoraimai, ag Uwait nugau salau go gusig mui ag abe mab tam.
    Timoti, na dudu guzeneneg waiagab i dan.
  ctu-BL: An bajche' mi' lon ch'ujutesañob Dios, pero ma'anic mi' cʌmbeñob i p'ʌtʌlel.
    Tʌts'ʌ a bʌ ti' tojlel winicob mu' bʌ i melob che' bajche' jini.
  meq-meq: Ta ndzəkitiye bo ndo i Mbəlom hay ane tuk na, ta təmiye gədaŋ i Mbəlom
    hərwi ada tâ huta mede ŋgwalak eye na, ta wuɗiye bay. Nəkar na, kâ ndza ka təv
    tay bay.
  noa-H: Magʌm k'ʌʌnau hamach hiiupain chadcha hʌ̈k'a nʌm haju. Mamʌ mag hamachdëu
    hʌ̈k'a nʌm hanʌmjöjã wënʌrrabaju mag wënʌrraag Hẽwandamag hʌdʌʌr hich jua t'eeg
    hamachig deepiba naawai. Hõor mag nʌrrjëem k'ʌʌn dʌ̈i k'ĩir k'ap'ʌ habá.
  alp-NT: Kai masike esi ono lupe esi ono sasaisa rebe Alla Isukaule rame po tinai
    mo esi lemake. Esi ono sasaisa rebe Alla Isukaule bei lalesi titinai mo. Ono ebe
    kai tamata meru yake.
  san-VEL: bhaktave"saa.h kintvasviik.rtabhaktigu.naa bhavi.syanti; etaad.r"saanaa.m
    lokaanaa.m sa.mmarga.m parityaja|
  kbq-kbq: Zamagra Anumzamofo avu'avara amega zamufareti nehu'za, zamagra tusi'a hanave
    Anumzamofompi me'neana zamefi hunemize. E'inama nehaza vahera nezmatrenka mani
    rure hunka manio.
  kbh-kbh: Inÿenga echantsinÿana mo ndegombre Bëngbe Bëtsá adórayënga chënga cuaftsemncá,
    pero chë mochántsama soyë́ngaca mochanjínÿanÿiye, Bëngbe Bëtsá obená bétsemnama
    chënga ndoñe mondos̈buáchema. Nÿa tondayama chë́ngaftaca cattsencuéntaye.
  ron-LSB: având o formă de evlavie, dar negând puterea ei. Îndepărtați-vă și de aceștia.
  pon-pon: Me janjalki lelapok ap jaja a manaman; muei wei jan mepukat.
  nhe-BL: Sequin nopa tlacame mochihuase queja quixmatij Toteco, pero axtle. Ica tlen
    quichihuase quinextise para ax tleno quinequij tlen ichicahualis. Xiquintlahuelcahua
    tlacame tlen quej ni quichihuaj.
  sps-sps: Ri vovovou tsun iny ror kat ten Gov tana pua rari, ana ri tsugei ror a
    kifon a parits te onot non ma pangis kat tsuri. Nyi ma fataanis osing a vainy
    te kat kat fi ror to,
  wnc-wnc: Aho. Anututane kekeknga akngae masa imuke ngana umana yangga amin ngang
    yanikaing kakngakan take yutning. Gata aminu wa bingae akagwaumso.
  bus-bus: Aↄ̃è dↄnzi kɛ, mↄde aↄ̃ↄ ye à gbãaaziro. Ǹ kɛ̃ gbɛ̃ beee takanↄa.
  gub-BL: — Azeruzar katu Zezuz rehe ihe, i'i mua'u putar oho waiko teko wanupe wà
    nehe. Wata mua'u putar hape rupi wà nehe. Uze'eg putar nezewe uzeupe wà nehe.
    — Nan, Zezuz nuiko kwaw hezar romo a'e, i'i putar uzeupe wà nehe. — Nupuner kwaw
    purumugweraw kar haw rehe a'e, i'i putar uzeupe wà nehe. — Etyryk agwer teko wanuwi
    nehe ty, a'e newe, Ximot.
  imo-imo: Gotenga uluma kangimuni kau tenge, konopuna tukundo Gotenga engemuni lino
    lipe naa tapondopili lino linongano manda teremolo ningo aku teko teremele. Aku
    ulu teko moromele iyema kinye tendekuna kongono teko naa molko enonga unguma naa
    pilko umbulu tiwi.
  boj-boj: Naŋgi laŋa babaŋ na Qotei aqa kumbra bole dauryobuloqnsib sqab. Kumbra
    bole aqa siŋgila naŋgi yala poinjrqasai. O Timoti, tamo deqaji brantoqnibqa ni
    na naŋgi beternjraim. Torei uratnjrsim isaq gile.
  eng-DRA: Having an appearance indeed of godliness, but denying the power thereof.
    Now these avoid.
  knf-knf: Baji bawo ţi bdig ji bañaaŋ banñoguŋ Naşibaţi kaşë poka du meeţ. Lowan
    bañaaŋ mënţ.
  san-KHM: ភក្តវេឝាះ កិន្ត្វស្វីក្ឫតភក្តិគុណា ភវិឞ្យន្តិ; ឯតាទ្ឫឝានាំ លោកានាំ សំមគ៌ំ
    បរិត្យជ។
  arn-NT: Rume küme feyentulelu reke Ngünechen mew ta feleay engün, welu tañi femkeelchi
    dungu mew llumumayafi engün ti rüfngechi dungu ñi nien ta Ngünechen. Fey tüfachi
    dungu mew keyükonkilnge tati wesake wimtunngechi pu che ñi kimeltukeel mew.
  zas-NT: Gulüü guial dád benyadoo na̱j reeman, per niꞌquid zaliladxt reeman xguialrniabee
    Dios. Ad guchajguil bén ni na̱j ree zian.
  ken-NT: Mpok ɛyɔ chɔŋ bo mánde kɔt ngɛpti bɛ báchi bo Mandɛm yɛ̌ndu bábhɨkɨ noko
    bɛ́ Mandɛm abhɔŋ bɛtaŋ bɛ́kʉ bɔ́ mámbak bǒbhi. Kɛ́chɛm ɛkak nɛ mɛnyǔ bo bhɔ.
