verse: 2TI.003.005
translations:
  kpx-kpx: Vaveveabe keau ekalesia vaveve nahate. Isito uvuiabe kemo ekalesia vuvune
    vaveveu uoholinu. Iale ata kateimalebia haliovenela.
  okv-H: Eto enana God ta sovera hotembae ue hamo na God jakeka erera embomeni ainge
    avo tojo.
  tbo-tbo: Lawa tu witumagana mitehi apo hina tapatapalolo ma Yaubada a kadidili ega
    hita itumaganeya uyahinei hai tapalolo i wiginouli yabayababa. Naka lawahi hai
    bolu uyahina ega una luilui.
  mal-C: ഭക്തിയുടെ ബാഹ്യരൂപം പുലർത്തി അതിന്റെ ശക്തിയെ നിഷേധിക്കുന്നവരും ആയിരിക്കും.
    ഇങ്ങനെയുള്ളവരിൽനിന്ന് അകന്നുനിൽക്കുക.
  grc-SR: ἔχοντες μόρφωσιν εὐσεβείας, τὴν δὲ δύναμιν αὐτῆς ἠρνημένοι· καὶ τούτους
    ἀποτρέπου.
  bgc-bgc: वे भगति का भेष तो धरैगें, पर वे उस शक्ति नै अपणावै कोनी, जो उननै ईश्वरीय
    बणा सकै सै, इसा तै परै रहियो।
  khz-khz: Palagu kwalanagina ganina taunatauna avuavuna mulina kavanaimo getovotovoana,
    a ia gania taunatauna tiavuna gerugaana. Votaunilimalima geriana pono laka-gerevagi.
  deu-TKW: mit dem Ansehen der Gottseligkeit, aber ohne Spur ihrer Kraft; diese sollst
    du meiden.
  zsr-NT: Luluíꞌ cuinquëꞌ ca bönniꞌ núnbëꞌquëꞌ Dios, san laꞌdáꞌbaguëꞌë le ruzáꞌ ladxëꞌë
    queëruꞌ Dios. Bcuit ga nacuáꞌ bunách cni.
  lin-lin: bakobanda komilakisa lokola nde bazali na botosi kati na makambo ya Nzambe,
    nzokande bawanganaka nguya na yango. Kima bato ya lolenge wana !
  hns-NT: Oelog bieswaasie ghat batiaaiga, bakie aapan tjaal-tjalan se dekhaaiga kie
    oesab Parmeswar ke saktie me na bieswaas kare hai. Aisan manai log se doer rahiehe.
  noa-E: Magʉm khʉʉnau amach iiupain chadcha ʉ̈kha nʉm aju. Mamʉ mag amachdëu ʉ̈kha
    nʉm anʉmjöjã wënʉrrabaju mag wënʉrraag Ẽwandamag ʉdʉʉr ich jua theeg amachig deepiba
    naawai. Õor mag nʉrrjëem khʉʉn dʉ̈i khĩir khaphʉ abá.
  eng-EMTV: having a form of godliness but denying its power. And from these people
    turn away!
  mib-NT: Te sáha‑ni i jeē chiñúhún i ya, te casɨ i nuū poder yā jeē ma sáma modo
    i. Ma quɨ́vɨ nduu rō jiín ñáyuu casáha súcuan.
  lif-NT2: खे़ङ्‌हाॽग साम्‌योबा मे़ले़ङ्‌सिङ् कर मुक्‍साम्‍मिन् मे़न्‍हे़प्‍तुन्‍लो॥
    अक्‍तङ्‌बा मनाहाॽनु खे़ने़ॽग एःक् वये़ॽओ॥
  xnj-xnj: Cha kuvala yati viloleka ngati vakumlumba Chapanga, nambu yati vagabela
    makakala gaki. Jivika patali na vandu ngati venavo.
  mmx-mmx: Dinaba voovo ngan limixin lotu ketla dinaba tong i do kopmen tololos at
    lotu. Una nemen petpes basinge limixin kerepmo.
  cbr-NT: —Uni raírinëxa 'icësaribiti cana 'ëx Nucën Papa Diosmi sinani nitsi —quiquinbi
    ca an sinánmicëxunma aín bana quicësabi oquin 'atima 'icën. Usaía ax 'icë unicamami
    'unani camina bërúancati 'ain.
  tee-NT: Catatalacasuyach tachi ju vasalh talhilaca'anta ju Dios para lana jantu
    catasuya' ju ixtachaput Dios la'is'atsucunti'an. Pus alack'ost'i ju yu'unch.
  eng-LSV: having a form of piety, but having denied its power; and be turning away
    from these,
  cak-NT: Reje' xtiqui'ij chi quiniman chic ri Dios, pero xa man xtiquiya' ta lugar
    che ri Dios chi nujal quic'aslen. Can man tac'uaj-awi' quiq'uin ri winak quiri'.
  pah-NT: 'O''mbero po ti g̃a ei nehẽ: “Orojiko ore Jesus Cristo''ga rehe,” e po ti
    g̃a nehẽ. Emo po ti g̃a nomomborukari ga pe okote''varuhua ojihugwi nehẽ. A''ero
    po ti g̃a nonhimongokatuukari reki Tupana''ga pe. Nahã po ti g̃a nombokwahyi gapopoakara
    ojeaporog̃ita pe nehẽ. Terembopogwei ti g̃a ekwave''yma g̃a koty.'
  sja-NT: Mãgeerã chip'edaipata Cristode ijãapataarã ome ɨt'aa t'ɨ̃de. Mamĩda seewata
    mãga oo p'anɨ, oo k'iniadak'aa perã Cristopa oopi bɨk'a. ¡Ãyaa béeji mãgeerã ik'aawaapa!
  xed-xed: Manda va gwal ta tsəlɓu ŋa Lazglafta ka həŋ ta nghə lu, ama va a həŋ ta
    snaŋtá mbrakwa Lazglafta wa. Ma guyə ka ta vgha nda mndərga tsa mnduha ya guli.
  mks-NT: Ta caja na tá quia̱hva cája na̱ cúú cuéntá Ndióxi̱ joo chije̱hé tu̱hun na
    sa̱ha̱ Ndióxi̱, mé á sáhan ndée̱ nu̱ ná caja na ña̱ cúni̱ mé á. Caxoún nu̱ú ndihi
    na cája cua̱chi yóho.
  gfk-S: Di harababo be di mur God iesene di malok leise no nuno dades be na lala
    ta ira nudi nilon. Nu tur talur kakarek ra mangana turadi.
  bmu-bmu: Anutugö Buŋa nup bahösapsap bisiba silebile memba Sonda areŋ laŋ wuataŋgöba
    möndömakzemö, ahakmemeŋinan Anutugö kukösumŋi mi je köndat qeba qaŋ kölakze. Ambazip
    mewöŋi mi mönö jabö ala qizingöba andö eŋguba malman.
  dgz-dgz: God men noa gapan tat wain go potamup God menan ya anuine go mu tanda.
    Menan ge waenapan ap miniwa ae vemo.
  eng-GNV: 'Hauing a shewe of godlinesse, but haue denied the power thereof: turne
    away therefore from such.'
  zaa-NT: Lacą nna guni cą tuchùppa obra tsè' nu rulue' qui'ni dianó cą ttu religión,
    pero por adí nu runi cą nna rulue' qui'ni labí ría latsi' quį Tata Dios nna la'
    huacca quì'e nna. Bittu guni amigo lu' cą.
  eng-WEBSTER: 'Having a form of godliness, but denying its power: from such turn
    away.'
  guh-guh: Bajarapamonae itajara najonena Dioso pejumecovënëtsivijavabelia. Itsiata
    baitsi jane apo jumecovënëtsi tsane Dioso pejumelivaisi, jumetae ata. Bajarapamonae
    navecuatsatsianame.
  bon-bon: Teepi puu jiicusi, egä teepi ätrunga biname gemi, yepä teeme ireclota cabu
    ca jääpänusi, egä pui toraca lica gyene. Maane pepu muleyame biname bime cabu
    ca cude padare äbitepi.
  nhw-BL: Sequin nopa masehualme mochihuase quen quiiximatij Toteco, pero amo. Ica
    catli quichihuase quinextise para amo tleno quinequij tlen ichicahualis. Xiquintlahuelcahua
    masehualme catli quej ni quichihuaj.
  swh-ONEN: wakiwa na mfano wa utauwa kwa nje, lakini wakizikana nguvu za Mungu. Jiepushe
    na watu wa namna hiyo.
  wbi-wbi: Kungi viva nhi kihwani ukya kufanya, looli viku jikanagha ingufu jamweene
    ghubughulaghe nha vaanhu avuo.
  bba-bba: Bɑ ko n sɑ̃ɑ bèn Gusunɔ sɑ̃ɑrɑ sɑkuɑ, bɑ ǹ koo ten dɑm wurɑ. A tɔn ben
    bweseru suurio.
  eng-KJVCPB: 'having a form of godliness, but denying the power thereof: from such
    turn away.'
  kgk-NT: “Xe heroviaha tee va'e” he'i mo'ã va'erã ójehe. Ha ipy'a-py katu noĩry Nhandejáry
    remimoĩ imombaraete hagwã. Upeixagwa-pe gwive emboyke katu. Ani erepena teĩ hese
    kwéry.
  waj-waj: 'Iya gioonna kiaapuuya avuuyauvunu kiaara: Vaa ta Anutuuqaa aataruuvaa
    iikiaunnayavee, kiaa kiada haumaki maisa mmooriivaa mmannammanna iida Anutuuqaa
    yaagueeqaivaara ooqoo kiaa kiada hama varaaravai. Sa itaama iikiaa gioonna kiaapuuya
    tasipama varianee.'
  cpy-cpy: ari roshiya-kowaeta-kyaarimi pinkatha-tajorentsi-waetaniri, roo kanteencha
    osheki itheenki otzimi-motziri Tajorentsi ishintsinka. Eerowa pitsipa-yitari eeroka.
  mpx-mpx: Ali awa ni ola totapwalolo, yaa Yehoba nihi towani ge wana gasisi nihi
    alahan. Gamagalau ololal o bahi nu oolak elal.
  wbp-wbp: Ngalya-karirli yapangku majungkuju kapulu-nyanu Kirijini-pajirni nganta,
    ngulaju kujaju kula junga. Timiji, nyanyi kapunpa-jana nyampurraju majumaju kuja
    kalu yapangku kanyi warntarla maju. Ngula-jangkaju kapunpa-jana milya-pinyi kula
    kalu yartarnarri mardarni Kaatu-kurlangu. Kajilpalu yartarnarri mardakarla Kaatu-kurlangu,
    ngulaju kajikalurla jungarni-juku nyina Kaatukuju. Yangka kuja kalu yalumpurrarlu
    yapangku maju-juku warntarla-juku kanyi, ngulakuju-jana jurnta nyinaya jawirdiki!
  luo-luo: gitimo gik manenore ni gin joma oluoro Nyasaye to ngimagi nyiso ni gionge
    gima luoro Nyasaye kelo. In to nyaka ipogri chuth gi joma kamago.
  nhe-NT: Sequin nopa tlacame mochihuase queja quixmatij Toteco, pero axtle. Ica tlen
    quichihuase quinextise para ax tleno quinequij tlen ichicahualis. Xiquintlahuelcahua
    tlacame tlen quej ni quichihuaj.
  aii-aii: ܐܝܼܬ ܠܗܘܿܢ ܐܸܣܟܝܼܡܵܐ ܕܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܐܝܼܢܵܐ ܒܸܣܪܵܒ݂ܵܐ ܝܢܵܐ ܚܲܝܠܵܐ ܕܝܼܘܼܗ̇.
    ܪܚܘܿܩ ܡ̣ܢ ܗܵܕܟ݂ܵܐ ܐܢܵܫܹ̈ܐ.
  esk-NT: ukpiġusriq qiñiġnautigiłhiñaġnialiġḷugu, aglaan ayaksimapmiḷḷaan iḷumutuuruaq.
    Taatnatchiñiñ iñuŋniñ piisimaaġumuutin.
  msb-msb: Maako sinda san panlabas na gawi san aton pagsamba pero igasikway ninda
    an tunay na gahom sani. Likayi ini na mga tawo!
  cpa-NT: Mi³mi²gag¹²dsa hi² ŋi²nio³dsa juu¹² quiah¹² Diú¹³. Léi¹³ báh³ ŋi²nio³dsa
    juu¹² siíh². Jøng² tsa¹jmóh³hning hoh¹² quianh¹³ dsa² lah¹héi².
  dso-dso: ପର୍‌ମେସର୍‌କେ ସେବା କଲିନି ବଲି ଦେକାଇବାଇ, ମାତର୍‌ ତାର୍‌ ବପୁ ତାକର୍‌ ଜିବନ୍‌ ବାଦ୍‌ଲାଇବାକେ
    ନ ଦେଅତ୍‌ । ସେନ୍ତାରି ଲକ୍‌ମନର୍‌ଟାନେଅନି ଦୁରିକେ ର ।
  meu-meu: Dirava ibadinana na koukouna mo bae abia, a anina bae dadaraia. Ini iboudiai
    edia amo ba raka oho.
  yva-NT: Ube ponaibea ware utavondijo Amisye ai, weramu wonae Apa vambunino mo manuga
    ranigwano nggwanyine rai. Timotius, syare winsyisyaube vatane wato mansai!
  dgc-dgc: Mégwari-wari side a méniwala side ta rilihiyon tam, péro inidelan de dén
    i Panginoon tam. Iwasan mo, Timoteo, i kona sa a tolay.
  zpm-NT: Squiaalo zho ye zho rliladz Dios, per lo grë ncuaaṉe guṉ zho, ga glu ne
    rliladzd zho me. Bieṉ, ib ctsieelsad luu grë miech ne sca nac.
  hix-NT: Khoryenkom hokono wyaro rma ryhe nosonyhetxhe hampànà, toto komo wya. Noro
    hokon mehra mak natxhe hampànà. Noro yahoxetà hutwanyehnà ro kom kaxe ryhe natxhe.
    Omoro ryhe, àro wyaron kom wawohra ro mak exko.
  sim-sim: Lir men suwambushikop orin hauowekwa lir. Hako os li liyanda nombo lihi
    oso kormbak nirin mukunak ni heyekwa sir, lir mbeek Masikome Avui Wasilakahi nga
    nanda ambu lir, wahau. Hako mir erem nanda ma ondon i pasir lafauwa hala.
  npi-ULB: तिनीहरू भक्‍तिमय देखिनेछन्, तर यसको शक्‍तिलाई भने इन्कार गर्नेछन् । यस्ता
    मानिसहरूबाट अलग बस ।
  cgc-cgc: Daw lagen, gasunod danen an ta liag ta Dyos, piro ta matuod, dili danen
    an miag na iran na batasan bag-uon ta Dyos. Dili ka magduma ta mga ittaw na iling
    tan.
  tim-tim: Akto hâkŋe miti luâk tirip mem manmâ miti kârikŋe bâlâk mem manmai yâk
    hamiyeŋgiwen.
  yor-yor: Àwọn tí wọn ní àfarawé ìwà-bí-Ọlọ́run, ṣùgbọ́n tí wọn sẹ́ agbára rẹ̀; yẹra
    kúrò lọ́dọ̀ àwọn wọ̀nyí pẹ̀lú.
  wos-wos: Di Godna ximbu harékéndaka sémbut maki huruta di wun sémbutka angi saréké,
    “Wun sémbut hambuk yingafwe.” Wungi di saréké. Wunde haraki saraki sémbut hurukwa
    duka hu hwetaméni.
  emp-NTPO: Ãcõrẽ ĩjã b̶eaca b̶ead̶ia baribʌrʌ iduaribid̶aẽ́a Ãcõrẽba idji ʌb̶ʌad̶eba
    ãdjira jipa b̶ʌmãrẽã. Maʌ̃gʌrã ume ãbaa b̶arãdua.
  eng-F35: wearing a form of godliness while having denied its power! You must avoid
    such people;
  ind-ind: Memang, di depan orang mereka berlagak saleh, tetapi mereka tidak sungguh-sungguh
    ingin mengenal Allah ataupun diubahkan oleh kuasa-Nya! Jauhkanlah dirimu dari
    orang-orang seperti itu.
  pes-OPCB: به ظاهر افرادی دیندار خواهند بود، اما قدرت آن را انکار خواهند کرد. تو
    را با این قبیل افراد کاری نباشد.
  mpt-mpt: I nakaia unangai kin dimo Gode kukubo wafunomabib otane i bobol temo funaniba
    Gode titilo sumba kesoa e ni mo daabenamabebabo ge funomabiobe. Kobo i bekebe
    nino deibenale!
  ssx-ssx: Ikana꞉ma꞉ mo Koda꞉ pa꞉ta꞉ yeni pita꞉la꞉ hauta꞉ pa pea꞉tiki pea꞉tiki pu
    halemepate mo yenina꞉ wele pita꞉la꞉ ekita꞉ hoki walaa kiaaso halememe. Kutu piki
    wanda꞉hali ame̱le̱ apa꞉tao na hapeke.
  mkl-mkl: Aɑ mɑɑ too kpɑ̃ɑi Ilɑɑɔ̃ do ɡɛlɛ, ɑmmɑ ilu muɑfiti ŋɑi domi ɑ̀ kɔsi ɡbuɡbɑ̃ɛ.
    Fɑ ɑrɑɛ hɑi bi ɑmɑnɛ dimi bɛɛbɛ ŋɑ.
  gaq-gaq: ଦରମ୍‌ନେ ସତେଆ ବପୁକେ ଇଙ୍ଗ୍‌ଚେଚେ ମେଇଂ ଦଦ୍ୟା‌ ଦରମ୍‌ କରମ୍‌କେ କାଲାଆଃ ମନେ ଡିଙ୍ଗ୍ଆର୍‌ଏ
    । କ୍ମେଇଂନେ ବାନ୍ ପେ ନିଜେକେ ସ୍ଲ ଲାଃଲାପା ।
  gof-RNT: Entti ammaniyaa daanosonappe attin ammano wolqqaa kaddoosona; neeni hessa
    mela asatappe baqata.
  unx-unx: ଇନ୍‌କୁ ଧାରାମ୍‌ରେୟାଃ କାଜିକ ସାବେୟା, ମେନ୍‌ଦ ଧାରାମ୍‌ରେୟାଃ ସାର୍‌ତି ପେଡ଼େଃକେ
    କାକ ମାନାତିୟାଁଃ, ନେ ଲେକାନ୍‌ ହଡ଼କଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇନ୍‌ମେ ।
  gah-gah: Lá iki kugupémo nene monó kugupe itimóza, monolímini zámuza nene vasá zi
    ahulanigave. Lá iki niminiko, geza ánigookoma, gemegesa kemeko kezagi apizemo.
  lcm-lcm: E komo iria, kipo kapau ta kipo using kana vubuk a God, sikei kitmat ina,
    kipo gel suai ania. Ku ago akipai luai ani vap asukang.
  aer-aer: Tyerrtye arrpenhe akurne areye ilelhetyenhe Jesus-kenhe akwele aneme-arle.
    Yanhe arratye anetyakenhe-arle. Timothy, unte aretyenhe tyerrtye arrpenhe yanhe
    areyele akurne mpwarewarrerlenge, unte anteme akaltye anetyenhe itne-arle lterrke
    Ngkarte-kenhe atnyenetyakenhenge. Itne apeke lterrke Ngkarte-ngentyele atnyeneme,
    kele itne apeke arratyele Ngkarteke anemere. Tyerrtye itne apeke akwete arne akurne
    mpwarewarrerlenge, itne-ketye arlenge anaye.
  qvc-NT: Kustumbrinraykullam kriyiq masinchiqkunawan rinllapa tandanakuq. Piru manam
    alliptachu Siñurninchiqpi rinllapa kriyiq. Chaymi mana atinqallapachu bidanllapata
    kambyaytaqa. Amar chay laya kaqkunawanqa tandakaychu.
  tgl-ULB: Magkukunwari silang mga maka-diyos ngunit itatanggi nila ang kapangyarihan
    nito. Layuan mo ang mga taong ito.
  cbs-NT: Jatun kexawen bemakis xabakabi Dios kenwanbiakin jawa jawen jiweawen pepakin
    uinmama Diosun kushipaki dakekin kenwan kayabiama dananxankanikiki. Jaska keskabudan,
    jatube ketaxameama jatu dunkekubainwen.
  xtm-NTPP: Te yu'u vii yu'u va'a i jin ko kuu i, kuenda tnu'u ja ñayii ka sa'a sukan
    játna ini Su'si ma ka kuu i, kovaa ndaka ja u'vi ka sa'a ka kuu i ma, te ka ndaxtuu
    i maa i ja ñayii ka xnda'vi ña'a ka kuu i, vaa masu na tnu'u ndee tnu'u ndatnu
    Su'si ma ka iyo ji'in i ja kuu jin sa'a i ja va'a ja ndaa ma. Chukan kúu ja másu
    jin kondikin tna'a ni ji'in ñayii ka sa'a sukan ma.
  nnq-nnq: Kwa kunja bibonekana andi bandu bina kunng'ongale Nnoongo, nambu bagakana
    makakala gakwe. Mikijepange muno na bandu andi benia.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca boorore biro añuro ca tii nʉnʉjeerãre biro niirucuma.
    To biro bii pacarã, cʉ̃ja ca tii niirije mena díámacʉ̃ Ʉmʉreco Pacʉ cʉ̃ ca boorore
    biro tii niiriquere junarucuma. To biro ca biirã menara niiti majuropeecãña.
  san-ORI: ଭକ୍ତୱେଶାଃ କିନ୍ତ୍ୱସ୍ୱୀକୃତଭକ୍ତିଗୁଣା ଭୱିଷ୍ୟନ୍ତି; ଏତାଦୃଶାନାଂ ଲୋକାନାଂ ସଂମର୍ଗଂ
    ପରିତ୍ୟଜ|
  huv-NT: Altiül apmapiüngüw arangüw najneaj, apmajüiquiw atnej mondüüb Teat Cristo
    nejiw pero arangǘwan, ngome naleaing. Nde mequiüjpüw ajcüwa nipilan quiaj.
