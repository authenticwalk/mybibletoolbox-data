  qxn-NT: Antioquiachö, Iconiochö y Listrachö gaticachar alläpa sufritsiyämaptin awantangätapis
    musyanquim. Pero Dios Yayam llapan imayca sufrimientucunapita salvamarnï libramashga.
  wol-2010: Xam nga li ma daj ciy fitna ak i coono ci dëkki Ancos, Ikoñum ak Listar.
    Céy li ma jànkoonteel ciy fitna! Waaye Boroom bi musal na ma ci lépp.
  kqw-kqw: 'anung a kum mamaut, ma a kum ngunungut a taramo i. U tasman rop a kum
    lamlabino ngunungut ra a taramo i tong una tulu tamon ri: o Antiok, Aikoniam ma
    o Listra. Ikut a Labino ut i ulaun pas iau gusun a kum utna ri.'
  snc-snc: Ḡelai-veḡitaguto, ḡevaḡa-midigu midiguguto, ḡegu midigumidigu maiḡeri mabarari
    au ḡegu ai ḡeḡorato Antioka, e Ikonia, ema Listera ai. Ḡevaḡa-midigu midiguguto
    nuḡanai avevaḡa-gwaḡiḡito. Vereḡauka na moḡeri mabarari ḡerina eḡabi-maḡuriguto.
  lgl-lgl: ma ko lesia lo famalifiina lau gi. 'O sai sui lo ala 'are 'ato gera taua
    agu 'i laola falua 'i Antiok ma 'i Ikonium ma 'i Listra gi. Wasua ma Aofia 'e
    rana lau, 'ali ikoso lau mae.
  mmo-mmo: + o 3:11 Sin 13:50; 14:5,19; Saam 34:19*Tonde va nindanjeen pin sen hil
    dawiing vu sa osin nimeen pin sen tovu saa-to, tonde va sen tovu sa neep Antiok-ande
    Ikoniam osin vu Listlaa-to ond yik galak ni nambe hil lawiing nindanjeen vu sa
    lôôt vuu-ju, lemu Omaaho Bop oo lôôh sa vêêl in nimeen pin-anju.
  ncu-NT: Ne̱ fo̱ a be̱e̱ ŋu ane̱ŋ ne̱ mo̱ a gyi awo̱re̱fɔɔ Ante̱yɔke̱ya na Ikoniyum
    na Lisitra e̱maŋ‑nɔ‑ɔ. Ane̱ŋ a kase̱ŋŋu suyo mɔ ne̱ mo̱ a nyite kamo̱‑ɔ, Wuribware̱
    a lee mo̱ le̱e̱ kamo̱ pɛɛɛ‑rɔ.
  cni-NT: Aisati pioti iquishimentapiniyeetaquenaro noquemisanti. Piotaque aisati
    noquematsicatapinitacaro anta Antioquiaqui, Iconioqui, aisati Irishitaraqui. Oshequi
    iquisajeitaquena savicajeitatsiri anta. Iro cantaincha yoavisacotapinitaquena
    Avincatsarite.
  eng-WMB: persecutions, and sufferings—those things that happened to me at Antioch,
    Iconium, and Lystra. I endured those persecutions. The Lord delivered me out of
    them all.
  zaw-NT: Najnlu xho basacsíreni narä gudedäza trabajw ladzṉaa rebejṉ neṉ reguejdx
    xten Antioquía, guedx Iconio, näjza guedx Listra. Gudedä trabajw niluxh Dios basḻaa
    narä loj guiraa retrabajwga.
  san-MAL: ആന്തിയഖിയായാമ് ഇകനിയേ ലൂസ്ത്രായാഞ്ച മാം പ്രതി യദ്യദ് അഘടത യാംശ്ചോപദ്രവാൻ
    അഹമ് അസഹേ സർവ്വമേതത് ത്വമ് അവഗതോഽസി കിന്തു തത്സർവ്വതഃ പ്രഭു ർമാമ് ഉദ്ധൃതവാൻ|
  tam-TCV: அந்தியோகியாவிலும், இக்கோனியாவிலும், லீஸ்திராவிலும், எனக்கு ஏற்பட்ட பலவித
    துன்புறுத்தல்களையும், பாடுகளையும், நான் எப்படி சகித்தேன் என்றும் நீ அறிந்திருக்கிறாய்.
    ஆனால் அவை எல்லாவற்றிலிருந்தும், கர்த்தர் என்னை விடுவித்தார்.
  mit-NT: Te sànì xini stná‑ní ñà‑cuàhà guá vida nì yàhi nì quida nèhivì, te nì ndoho
    cuahí, vàchi nì xinì‑ní nansa nì cuu xí na ní ìe ñuu Antioquía, xì ñuu Iconio,
    xì ñuu Listra. Ináhá‑nî nansa nì quida quini nèhivì xìˊ yucán. Doco (ansivéhé)
    Stoho‑ndà Señor, nì xidahan‑yá yùhù nùù nsidaa tnùndoho ma.
  ceb-ULB: mga paglutos, mga pag-antos, ug kung unsa ang nahitabo kanako sa Antioquia,
    sa Iconio ug sa Listra. Giantos nako kadtong mga paglutos, ug sa tanan niini,
    ang Ginoo nagluwas kanako.
  ces-LB: Byl jsi při tom, co mne postihlo v Antiochii, v Ikoniu a Lystře. Co všechno
    jsem tam přestál, a přece mě Pán ze všeho dostal!
  mkn-mkn: Lu ju tau dong habok barmaen sang beta, deng beta pikol sangsara macam-macam.
    Beta dapa sangsara bagitu di kota Antiokia, Ikonium, deng di Listra. Ma Tuhan
    Allah kasi lapás sang beta dari itu samua.
  pol-UBG: Prześladowania, cierpienia, które mnie spotkały w Antiochii, w Ikonium
    i Listrze – prześladowania, które zniosłem, a ze wszystkich wyrwał mnie Pan.
  qxh-NT: Antioquía marcaćhu, Iconio marcaćhu, Listra marcaćhu jaticaćhar ushyamashantapis,
    ñacachimashantapis musyanqui. Tucuy-jinanpa ñacachimaptinpis, Tayta Diosninchi
    jishpichimasha.
  nwi-nwi: Ik nakwɨrkun-ta nɨpɨg əutən yamə mɨne kɨmnhauə ye nɨmraghien kafak, mɨne
    norien has yamə mɨne kɨmnor irak. Nakɨrkun norien əutən yamə mɨne kɨmnor irak
    apa Antiok mɨne Ikoniam mɨne Listra. Mərɨg Yesu Yermaru rɨmɨrəhsi-ta yo ye narɨmnar
    m-fam a.
  kmo-kmo: Ma ye ana kikir pi poye tari, ada kapa meeji tari, mii eena heba tar. Antiok
    akamak, Aikoniam akamak, Listra akamak eeka ana kapasek otii tar boboyen, harapa
    kikir pi poy tar boboyen mii heba tar. Wowak, Harapa riita ana kiyatayechi otii
    kepi siir.
  agr-agr: Nuigtushkam amek dekame, mina waitkajuinakui wajupa waittsaija yaakat Antioquía,
    Iconio, Listra aina nui pujusan; tujash ashí nunú aidaunmag Apu Jisus ayamjutkauwai.
  kyc-kyc: randa andake nyiyu dupwa kandee. Namba yuu Andioko Aikoniuma Lisatape randa
    andake wakasa nyepala au palyuo kara nayo doko emba siiyako. Dopa pyuo randa nyiyunupape
    Kamongome namba kiiramo nyiya.
  urd-GVU: ایذا رسانیوں میں اور دُکھوں میں۔ انطاکیہ، اکنیُم اور لسترہ میں میرے ساتھ
    کیا کچھ نہ ہوا! وہاں مجھے کتنی سخت ایذا رسانیوں کا سامنا کرنا پڑا۔ لیکن خداوند
    نے مجھے اِن سب سے رِہائی دی۔
  yre-NT: Ɛn "nyian bɛ, 'tɛ nɛn minnun -a 'pa 'an da Antiɔs 'lee Ikomiɛn 'lee Lisitri
    bɛ, yia -tɔa. Ɛn 'an yra pɛɛnɔn nɛn maan 'yɩ 'flanun zɩɛ -a da bɛ, yia -tɔa. -Mɛ
    "wɩ 'bɛ 'ka bɔlɛ 'an man dɩ? 'Pian 'wɩ pɛɛnɔn zɩɛ -a -ji bɛ, Minsan 'ka 'an 'tʋɩlɛ
    'e "tun dɩ, yaan 'si "ji.
  fuh-BKF: A ndaarii torraaji e tampiriiji kewtiiɗi kam Antiyoki e Ikoniya e Listara.
    A yi'ii no munyirmi torraaji ɗiin. De Joomiraaɗo biltii kam e majji ɗi fuu.
  arl-NT: Quiaari niishiyajuhuaj taa cua miitiasaaquiaari Antioquiya tiacajiniani,
    Iconio tiacajiniajuhuaj, Listra tiacajinianio. Seetanujuanaa, janiyari naquiya
    miishaaquiaarini. Naajaa, pa Jiyaniijiaari cucua taraajequiaari maninia na rishitiniuria
    janiya.
  ziw-ziw: masulumizo yangu na nkunto zangu. Kumanya mbuli zinilaile kudya Antiyokiya
    na Ikoniya na Lisitila. Masulumizo ayo yatendese siyajijimiza, Zumbe niyo anambula
    mwe mbuli izo zose.
  grc-TR: τοῖς διωγμοῖς, τοῖς παθήμασιν, οἷά μοι ἐγένετο ἐν Ἀντιοχείᾳ, ἐν Ἰκονίῳ,
    ἐν Λύστροις, οἵους διωγμοὺς ὑπήνεγκα· καὶ ἐκ πάντων με ἐρρύσατο ὁ Κύριος.
  nag-nag: kiman kisim laga dukh digdar paise aru moi logot ki hoise aru kineka Antioch,
    Iconium, aru Lystra sheher khan te moi dukh paise; eitu khan sob pora dukh digdar
    khan bardas koribo parise. Kilekoile etu sob pora Probhu he moike bachai loise.
  eng-OEBCW: as well as of my persecutions, and of the sufferings which I met with
    at Antioch, Iconium, and Lystra. You know what persecutions I underwent; and yet
    the Lord brought me safe out of all!
  knj-NT: Yetoj pax oj, jix ja wil jin tec'anil xol tzet chi ale oc wiban, c'al wanoj
    xa tzet chi wab sya'il. Ja wotaj xa tol caw jix jin etnele yet jix jin ec' bey
    conob Antioquía, yetoj bey conob Iconio, c'al bey Listra. Miman sya'ilal ec' wilnaj
    bey wan conob tu', pero scolnaj jin el naj Kaawil yul sk'ab masanil.
  deu-1912: meinen Verfolgungen, meinen Leiden, welche mir widerfahren sind zu Antiochien,
    zu Ikonien, zu Lystra. Welche Verfolgungen ich da ertrug! Und aus allen hat mich
    der HERR erlöst.
  san-PUN: ਆਨ੍ਤਿਯਖਿਯਾਯਾਮ੍ ਇਕਨਿਯੇ ਲੂਸ੍ਤ੍ਰਾਯਾਞ੍ਚ ਮਾਂ ਪ੍ਰਤਿ ਯਦ੍ਯਦ੍ ਅਘਟਤ ਯਾਂਸ਼੍ਚੋਪਦ੍ਰਵਾਨ੍
    ਅਹਮ੍ ਅਸਹੇ ਸਰ੍ੱਵਮੇਤਤ੍ ਤ੍ਵਮ੍ ਅਵਗਤੋ(ਅ)ਸਿ ਕਿਨ੍ਤੁ ਤਤ੍ਸਰ੍ੱਵਤਃ ਪ੍ਰਭੁ ਰ੍ਮਾਮ੍ ਉੱਧ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: Du vet at jeg har blitt forfulgt og måtte lide. Du vet hva som skjedde i
    Antiokia, Ikonium og Lystra, hvordan folk der gikk til voldsomme angrep på meg.
    Men Herren reddet meg fra alt!
  ntj-ntj: Puru-rnin nyakulanytja tjiinya-rniya ngurlura wanara pungkulanyangka. Yiwarla
    Yantiyakala puru Yakaniyala puru Litjurala-rniya pika purlkanya pungkulanytja.
    Nyangka Katungkatjalu-rni tirtu wankarura kanyiranytja.
  sxb-NT: Omanyire kiomo miire okuwa ne emidambo ne eminyako-nyaako egimiire okumpamba.
    Lwona omanyire kiomo nyasikia omwoyo mu emidambo eminene egiluguulwa egia nyawona
    mu emigizi egia Antioki ni Ikoonia alala ni Lustra. No Omwami yannunula mu emidambo
    gino giona.
  nhu-NT: Wo kee tɛn bikaa bì bonyii to bone ɛ̂ me ɛjim noo boŋgɛw bem. Wo kee mwɛɛm
    mvù to kooyɛɛ bô me Antiok bô Ikonium noo Lista. Wo kee kfuu bikaa bì bonyii to
    bone ɛ̂ me ɛjim. Geenɛn yî boŋgɛw ban e bocii nu ɛ Tata to boyse kɛ me.
  row-row: Ho o bubꞌuluꞌ ara filo raꞌamiminaꞌ au, losa au lemba doidꞌosoꞌ mataꞌ-mataꞌ.
    Au hambu doidꞌosoꞌ onaꞌ naa mia kota Antiokia, Ikonium, ma Listra. Te Lamatualain
    mboꞌi hendi au mia basa naa ra.
  msy-msy: Nɨ arazir kurar gumazamiziba na gamiziba, nɨ dagh fo, egha uaghan mɨzazir
    kɨ Antiok ko Aikoniam ko Listran ikia iniziba sara. Ezɨ nɨ fo, me nguibar ekiar
    kabar arazir bar kurabar na gami. Ezɨ Ekiam osɨmtɨzir kabar aven nan akurazɨma
    kɨ deravɨra iti.
  agg-agg: Sapo ro Andiok, Aikoniam asu Ristra ŋgoafɨhü nindou ai wambo moaruwaimbo-rɨhindɨrühɨ
    asübusɨ masehündɨ ra se fɨfɨrowandɨ. Ro ranɨ ŋgoafɨhü tɨŋɨrɨfo masahamɨndɨhɨyosɨ,
    ŋga Adükarɨ ai famarɨhendɨra aboedambo anɨmboahɨ.
  ptp-ptp: dɨ ông xovô môp nipaên vɨhati wê tɨbii vông vô a ge hɨxôn vɨyin levac wê
    tulec a vac vɨgwe Antiok yuu Aikoniam yon Listla ge. A tulec vɨyin yuu myavɨnê
    mabu yocên, lêc Apumtau vô a vêl ên vɨyin tigee vɨhati.
  nak-nak: Eme rovia veia la haro usu egite la gima igo bara eau, la vuhula eau valolo
    la isa La Uru, eme rovi la iligiligi ale sibitala tavuau oio e Antiok, oio e Aikoniam
    me oio e Listra tai. Eala moli La Uru vimahuliau taro la papaga tomi ale veia
    ge igo bara la mahulila taku.
  lbb-lbb: a toltol ning la toli hok, pa a kankan a kilangi. U tasman rop a tnan kankan
    ning a kilangi to e Antiok, Ikonion pa e Listra. Ika a Leklek ot i alaun pas iau
    kusun a mamahatla rop ne.
  kan-2017: ಅಂತಿಯೋಕ್ಯ, ಇಕೋನ್ಯ, ಲುಸ್ತ್ರ ಎಂಬ ಪಟ್ಟಣಗಳಲ್ಲಿ ನನಗೆ ಸಂಭವಿಸಿದ ಹಿಂಸೆಗಳನ್ನೂ,
    ಕಷ್ಟಾನುಭವಗಳನ್ನೂ ತಿಳಿದವನಾಗಿದ್ದೀ. ನಾನು ಎಂಥೆಂಥ ಹಿಂಸೆಗಳನ್ನು ಸಹಿಸಿಕೊಂಡೆನು, ಅವೆಲ್ಲವುಗಳೊಳಗಿನಿಂದ
    ಕರ್ತನು ನನ್ನನ್ನು ಬಿಡಿಸಿದನು.
  cso-NT: Má²ñíh¹ hnú² siáh³ la³jɨ́³² hi³ hlah³ hi³ ca³quiúnh³² jná¹³ ca³jmú³ tsáu²,
    hi³ ca³ma³tso¹ jná¹³ tsɨn³² já¹ juú² Antioquía, juú² Iconio, jɨ³ juú² Listra nɨ́²
    siáh³. Tɨ³la³ Tɨ³² Juo¹³ dí² má¹ná¹, ca³liáu³² jná¹³ ca³tɨ²¹ la³jɨ́³² hi³ hlah³
    hi³ ca³jmú³ tsáu² jmɨ́¹jáun².
  ena-ena: Viaŋ Anɨtiokɨ haiabɨla Aikoniam haiabɨla Lisɨtɨla haiabɨla heŋ hɨdɨdalɨŋ
    hulaŋ agɨlaŋ iadɨ sɨbɨlɨ lamavɨdaci viaŋ avɨha avɨha agɨladɨ igadamin uami. Haiabɨla
    ahica pam heŋ iadɨ akuaba akuaba lɨhavɨhadami agadɨ nama ci igamanaŋ uami. Agadɨ
    ala vɨhɨlɨ akape agɨlaŋ iahavɨdaci aludɨ Hekɨlɨ agaŋ iadɨ ahɨliahudaci huaci laci
    hɨnilan uami.
  nbq-nbq: An o Andiokiya, Ikoniyum, Lisera inim, werekma, edup-mbedup okbanunggu-sigik,
    wakhidigya lagagis ako ovok helup aro. Iya erogo okbanunggu-sigik, nendawi mbuk
    dugwit wigya neyagek ovara, Nasin en nagap wendatnitigi.
  tgo-tgo: Kaero u ghareghare gharɨgharɨ thɨ vakatha vɨrɨ e ghino na vuyowo i ghanagha
    ya vaidiŋgi. U ghareghare vɨrɨko iyava thɨ yomarako e ghino Antiyok, Ikoniyam
    na Listra e tɨnenji. Ko iyemaeŋge Giya i vamoruŋgo tharɨŋgiko wolaghɨye thiyako
    e tɨnenji.
  yap-yap: nge gafgow ni yibe tay ngog, nge gafgow ni gu be tay. Ga manang urngin
    e pin’en ni kanrin’ ngog u lan yu Antiok, ngu Ikonium, ngu Lystra, ni fapi gafgow
    nrib gel ntay ngog mu gu k’adan’ug riy! Machane Somol e ke ayuwegneg riy ni gubin.
  mop-NT: A weeltaj boon a yaj a tz'abi ten u men a cristianojo, y boon a yaj in c'ümaj
    ti beje. A weeltaj boon a yaj in c'ümaj ichil a caj Antioquiaja, ichil a caj Iconiojo,
    ichil a caj Listraja. A weeltaj biqui ca' in muc'yajtaj boon a yaj a tz'abi ten
    te'iji. C'u' betiqui, ichil tulacal a yaj abe'e, a Noochtzili, u sa'altajen.
  tet-tet: O moos matene, ema taꞌe nakdiuk haꞌu, no nasusar haꞌu oi-oik iha kota Antiokia,
    kota Ikonium, no kota Listra. Mais Naꞌi Maromak nasai haꞌu nosi lia nia sia hotu-hotu.
  hlt-MCSB: Te te kai hamla Antiok ah, Ikonium ah, Lustra ah thoeng. Hnaemtaeknah
    te ka ueh vaengah ka cungkuem ah Boeipa loh n'hlawt.
  xtd-NT: Koto na n‑ka kida uꞌu ñaꞌa ñayiu ñuu Antioquía, Iconio, Listra du xaxeꞌe
    Cristu Jesús. Ndaꞌu n‑yaꞌa‑r ijan, ko n‑kundee ini‑r. ¡Naka kueꞌe xa n‑ka kida
    ñaꞌa ñayiu! Ko ñatu n‑xaꞌni ñaꞌa‑i chi n‑chindee ñaꞌa Ianyuux, Ia kuu Xtoꞌo‑ro.
  mdy-ETH: ዬያጉዲ ሃሣ ዒፂንቲ ታ ዳውሲንቴ ዎዶና ታኣና ዎላ ሜታሢያ ኔ ዔኬኔ፤ ዓንፆኪያና ዒቆኒዮና ሊስፂራናይዳ ታና ሄሌ
    ባኮና ጊቢ ታ ዓኣሤ ዳውሲንቲፆ ኔ ዔራኔ፤ ጎዳ ጋዓንቴ ዬያ ቢያይዳፓ ታና ዻቂሼኔ።
  spl-spl: Kapi kalimbu, kutyeŋe Antiok, Ikonion, Listera yan ari tatmâ Kiristohât
    den pat âlepŋe kapi ambolipŋe kâsikum yiŋgiwan. Kâsikum yiŋgimune nombotŋaŋe den
    ya nâŋgâŋetâ gemu bet pilâm mem âlâlâ tuhunekŋetâ hâhiwin nâŋgâm bâsok muwan.
    Mumbâm yamâ Kutdâŋe tihitne otmu hâmene kinop.
  usp-NT: At awetami' chi xtakeji' jb'anic c'ax chwe chapca' c'ax xansaj chwe jwi'lak
    mak cristian li tilmit Antioquía, Iconio y Listra. Pero onque xansaj c'ax chwe,
    Kakaj Jesucristo ri Kajawl xinjcola' nojel b'welt laj jk'ab' c'ax.
  zav-NT: Ṉezdo' can' boso'oc̱hi' boso'osaque'e nada' catə'ən gwzocho Antioquian'
    na' Iconion' na' Listran', na' ṉezdo' bichlə de'en babžaglaogua'. Na' ḻeczə ṉezdo'
    can' bosla X̱ancho Cristən' nada' lao yoguə' de'e ca' bžaglaogua'.
  sgz-sgz: Má u mánán mul ngo iakte áslai toltolom arabilbiling má rangrangas. Áá,
    u mánán i tan táit a tapam hut narsang i atul á malar á Antiok má Ikoniám má Listara,
    má lala arabilbiling er iau áslai iatung. Mái sár ái Konom a asengsegeng i iau
    tili bos taun no minái.
  kek-NT: Ac xaq'ue retal chanru nak xincuy xnumsinquil li ra xi̱c' ut li raylal li
    xinc'ul xban xyebal resil li evangelio aran sa' eb li tenamit Antioquía, Iconio
    ut Listra. Chixjunil li raylal quilajincuy xnumsinquil ut li Ka̱cua' xcoloc cue
    chiruheb chixjunil li raylal a'an.
  blz-NT: Koo daa nimiile'mo repaan men yaku' lolongi gause nitalalais. Koo ninginti'imo
    giigii' iya'a men yaku' tempoi na Antiokhia tia na Ikonium ka' na Listra, kasee
    daa Tumpu nangalaweimo i yaku' na repaan iya'a.
  poe-NT: kjónté chónkìna sín la ko kjuasótena. Ó noha nkehe kònna tí chjasin Antioquía
    la ko Iconio la ko Listra. Chrókꞌóyánna sín la kjuínchekjuasótena sín kjánchó
    Ìnchéni mé kjuínki̱tsana kjónté kaín tí nkehe chrókònna.
  san-TAM: 'ஆந்தியகி²யாயாம் இகநியே லூஸ்த்ராயாஞ்ச மாம்ʼ ப்ரதி யத்³யத்³ அக⁴டத யாம்ʼஸ்²சோபத்³ரவாந்
