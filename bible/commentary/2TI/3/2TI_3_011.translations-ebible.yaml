  rus-SYN: в гонениях, страданиях, постигших меня в Антиохии, Иконии, Листрах; каковые
    гонения я перенес, и от всех избавил меня Господь.
  mbh-mbh: Na lomum mire nge matheong areko tokokoere o oma i a tho nge, na sisisong
