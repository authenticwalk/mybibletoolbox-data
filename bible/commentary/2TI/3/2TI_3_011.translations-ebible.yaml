    ﭑ نَكِسِ نَ بِرِن كُي.
  jpn-1965: またアンテオケ、イコニオム、ルステラで私にふりかかった迫害や苦難にも、よくついて来てくれました。何というひどい迫害に私は耐えて来たことでしょう。しかし、主はいっさいのことから私を救い出してくださいました。
  fra-SBL: mes persécutions et mes souffrances, celles qui me sont arrivées à Antioche,
