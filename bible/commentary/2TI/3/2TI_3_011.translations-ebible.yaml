    icuch cu'un ti sventa ti Cajvaltique.
  ind-AGS: Kamu sudah tahu masalah yang saya hadapi. Kamu sudah tahua tentang apa
    yang saya alami di Antiok, di Ikonium dan di Listra. Kamu sudah tahu betapa buruknya
    orang-orangbdi sana memperlakukanku. Tetapi Tuhan menyelamatkan saya dari semuanya
    itu.
  omw-omw: mpo hiahua ni uaqiama mataavana toqaamwu tu kyeqana variqi vurarave, nte
