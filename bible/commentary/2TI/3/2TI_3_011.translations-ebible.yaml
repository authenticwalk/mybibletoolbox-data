    thevuioka kena vaparau, kari a Lod ke hatheu me vamamaluhau tadia na komi papara
    irangeni.
  mvn-mvn: Dewaia vitana ivinꞌ‑omo wayahiua meagai Anitioki nihenina, ka meagai Ikonium
    nihenina, ka kadu meagai Lisitira nihenina. Ka kadu avaha dewaia eanamane‑yehai.
    Meagai habuhabui nihenia inahe ananina avaniahei, kate agwagwaheyei. Ka Kauvea
    ito‑yavuhiu dewaia habuhabui wayahia, eha ita‑poyꞌ‑aviniu.
  djk-NT: Yu sabi ala den banowtu di be e kon a mi tapu te go miti ala den gaan ogii
    di sama be e du anga mi. Pakisei luku san be miti mi na Antiyokiya anga Ikoniyemu
    foto. I sabi kiinkiin san be miti mi na Lisita Foto tu. Ma toku mi be tei ati
    oli doo. Da Masaa yeepi mi pasa ala den ogii ya.
  uig-LAT: '@see-verse:2TI.003.010'
  nde-nde: lokuhlukuluzwa, inhlupheko zonke engahlangana lazo e-Antiyokhi, lase-Ikhoniyamu,
    laseListra kanye lokuhlukuluzeka engangena phakathi kwakho. Kodwa iNkosi yangihlenga
    kukho konke lokhu.
  ton-ton: 'Mo e ngaahi fakatanga, mo e mamahi, naʻe hoko kiate au ʻi ʻAniteoke, mo
    ʻIkoniume, mo Lisita; ʻae ngaahi fakatanga naʻaku faʻa kātakiʻi: ka naʻe fakamoʻui
    au mei ai kotoa pē ʻe he ʻEiki.'
  mir-NT: Jaanä jadúhṉhøch miic̈h tøø xyhijxpä cooc̈h hoy miänaajä nmeeꞌxtucy, hoy
    ñéjpiøch hänajty nja tsaac̈hpøcy, nébiøch jim̱ tøø njaty tøø nhabetiän Antioquía,
    møød jim̱ Iconio, møød jim̱ Listra. Madiúꞌujøch jim̱ ndsaac̈hpøjcy. Pero cábøc̈hä
    Dios mänaa xñajtshixøꞌøy. Hoy miänáajøch jaduhṉ xcwieendähaty.
  cak-YNT: Xintzelas, y c'a yintajin chuk'asasic tijoj-pokonal. Ronojel re' ncoch'om-pa.
    Y chuka' ataman ronojel re xban chua chupan re oxe' tenemit, re Antioquía, re
    Iconio y re Listra. Chire' camas tijoj-pokonal xintaj. Pero chupan ronojel re'
    re Ajaf can xinrucol-va.
  ces-1613: Protivenství, utrpení, kteráž na mne přišla v Antiochii, v Ikonii, a v
    Lystře; kterážto protivenství snášel jsem, ale ze všech vysvobodil mne Pán.
