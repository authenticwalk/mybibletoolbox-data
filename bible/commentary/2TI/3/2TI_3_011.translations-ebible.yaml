  eng-WEBU: persecutions, and sufferings—those things that happened to me at Antioch,
    Iconium, and Lystra. I endured those persecutions. The Lord delivered me out of
    them all.
  gnw-NT: jare quirãi aiporara ĩru vae reta uyapo icavi mbae vae cheve yave Antioquía
    pe jare Iconio pe jare Listra pe. Ẽrei yandeYa cherepɨ opaete aiporara vae güi.
  mux-mux: Na kolea Andiyok kene Akoniam kene LLisira kene ⸤taon akumanga andupu Pulu
    Yili-nga kongunale tenjipu mulurundu kene⸥ na teku kis-siku mindili siku buni
    pulele siring mirindu mele nu piliillu. Aku-siku buni kis pulele siring aima mindili
    nurundu kanili. Akiliinga-pe Auliele-ni ‘Na isili-ui naa kolambu.’ nimba na tepa
    liirim kene kapula mulurundu.
  maj-NT: Yai xi nkú ts'ín kitsjennkí unkiena xu̱ta̱, ko̱ kju̱a̱'un xi kikie, ko̱
    ni xi kamat'an nanki Antiokia̱, nanki Ikoni̱o̱ ko̱ nanki Listra̱. Kitsjennkí unkiena
    xu̱ta̱ tu̱nga Nda̱ Nti̱a̱náhá tsasinko̱na a̱jihi̱n ngayjee̱ ni xu'bi̱.
  bkq-NT: Jesus eynynâbaom modo toenzepa ienagazedobyry warâ. Idânârâ xirâ awitobyry
    modo tutuze âmâ. Tutuzelâ âmâ âdy yagâ aityby modo xidadâ Antioquiadâ, Iconiodâ,
    Listradâ warâ. Toenzepa ienagazedâmo lelâlâ uduery modo! Yâen-homba olâ keankâ
    Kywymâry Jesus; iemake idânârâ kâsenagazedo modo amaym.
  kue-kue: ya te yomba na ere sigo ana giu merkinde goglka te Antiok ya Aikoniam ya
    te Listra kamun na yumbun kanekane iga i ama ene pirkan etnga. Ba Yaglkande yumbun
    i mina na ere yungwa.
  cot-NT: Aisa pitsaque yatsipetacaavaequenaqueate ontaniqui Antioquiaqui, Iconioqui
    aisa Irishitiraqui. Caavijiquea icatsimacatsimavaequena, cotanquitsiquea ipintsatacotajanaqueate
    Amajirote yoguipaquijacotajana.
  bnp-bnp: O lohoka vona a maka naro hale ni rata virihi iau vona, a nimadihi a bole
    o Antiok, o Ikonium, o Listra. A bole a nimadihi hateka. Pali e Bakovi Dagi i
    korimule iau na maka maregoa nga.
  apn-NT: Na pa pre krĩ pê ãxiok nẽ Ikõn nẽ Ristija kamã mẽ kãm Jejus jarẽnh o ixpa
    nhũm mẽ hkwỳjaja Jejus ã tanhmã inhĩpêx to pa amnhĩ xà htỳx kamã ijamak o ri mẽ
    hkôt ixpa. Tã nhũm Pahihti Kris xatã mẽ kêp ixpytà pa ixtĩr pê mẽ ĩhkra rũm ijapôx
    o ixpa.
  ctp-NT: ni siya lye ꞌa tiꞌí tiꞌ nten ꞌñaǎn, ni siya lye ꞌa ndijiǐn nu tiꞌí. Wa jlyo
    tiiꞌ sa ñaꞌan chaꞌ kuxi ngwa ꞌñaǎn nde kichen Antioquía, nde kichen Iconio, nde
    kichen Listra, bra nu ngwa tiꞌí tiꞌ neꞌ ꞌñaǎn la kanꞌ; loꞌo nu nka Xꞌnaan ngulaa
    ꞌñaǎn ꞌin nchga chaꞌ kuxi kanꞌ.
  opm-opm: nohe ihat sapat ohe pe ruumsup ma darpat danongo nohe ama ihat sapat da
