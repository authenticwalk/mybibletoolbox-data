    Jesus nguna-jarlapuna nguna-ganyja gu-gata ngacha gun-jaranga, rrapa minypa nguna-menga
    wanngu.
  wal-wal: ta yedetaanne ta waayiyaa be7adasa. Anxxookiyaanne, Iqooniyoonenne Lisxxira
    giyo katamatun tana gakkidabaanne taani danddayido yedetaa eraasa. Godai tana
    he ubbaappe ashshiis.
  zad-NT: Na' ṉezilo' ka nak yeḻ' zak'zi'ka' diika' ba bllagloa', ka diika' btiḻ'
    Antioquíana', na' Icóniona', na'ch Lístrana'. Ḻa'kzi dii zan dii ba bllagloa',
    X̱anchona' ba bisle' nad' lao yog'ḻoḻten.
  kmg-kmg: fific guguriŋ-nane â šârâ hâriŋ-nane, irec hatane âtehuc bâjâpecnuekic.
    Antiokia haeo â Ikonioŋ haeo â Listera haeo fific guguriŋ enarepie šâic serereŋ
    mo iŋucne manapo¡ Eme Wofuŋzi sifu wiac iŋucnaonec bataracnuwec.
  aso-aso: Idoꞌ eveneꞌ goboni malaꞌ malaꞌ i-nidi nizavo neꞌmi mulumo geni naba Adiokia
    numuno ebekukisi Ikonio numuno ebekukisi Lisitila numuno ebekukisi geheꞌmo vuvoniꞌ
    monovo nene gasika mo gele nane. Ee, idoꞌ aꞌmine geni initeꞌ mukiliti lulouꞌ minuvodotiꞌ
    nene Guvelesi veꞌmo alete molo-nedavo lukuvo nosa nouve.
  uli-uli: Iwe mo hafohoy kala rema faor ngaliyey mo hafohoy kala iy mel iyang. Ho
    gola pangal mokwe ye wel ngaliyey mo wol Antioch, Iconium, mo Lystra irel yai
    yedamgel luwul hafohoy kala re foru ngaliyey! Iwe ngo Samol mele ye hadorayey
    mo irel pangal meka.
  nin-NT: nu nggo a ki ingga iha ku ure ku Abachi ku nggo, ni iha imungga yi mremremu.
    Ùwà hi aseki ka nggo anishirr a na ki ingga ni igbu i Antakiya, Ikoniya tuku Lisitra.
    Meme mi Atiko wa à kpa ingga ttungo na ba.
  acu-NT: '@see-verse:2TI.003.010'
  cak-WNT: Nk'axan pe tijoj pokonal pa quik'a' ri winek, y c'a yitajin na chuk'axaxic
    c'a wacami. Y chuka' riyit awetaman ronojel ri xban chuwe chupan ri oxi' tinamit,
    ri Antioquía, ri Iconio y ri Listra. Ronojel c'a ri' ncoch'on pe. Y chupan ronojel
    ri' ri Ajaf can yin rucolon wi pe.
  ebk-ebk: Ammom met us nan naparpalikiatanak ya nan nun-iliwliwasak ay kaman as nan
    enom-ommat kan ha-un ad Antiokia, ad Iconio ya ad Listra. Ngem ensarakanak kan
    Apo Dios as nan am-in ay likiatku.
  spa-PDDPT: persecuciones, padecimientos, como los que me vinieron en Antioquía,
    en Iconio y en Listra. Esas persecuciones sufrí, y el Señor me libró de todas.
  ruf-ruf: madununziko na maghayo. Koghamanya ighanilawile ako Antiyokiya, Ikoniya
    na Lisitira. Tsanidudumila madununziko makulu ng'ani, naye Imtwatsa kang'ombola
    mna agho ghose.
  gun-gun: xemoingo axya ha'e ajexavaia guive, mba'eta ha'e ramigua ma Antioquia,
    Icônio ha'e Listra tetã py oiko xere. Opa marãgua teko axy aropo'aka va'ekue.
    Ha'e rami teĩ ha'e nunga ha'e javi gui Senhor xereraa jepe.
  agu-BL: Ej nin elnak atxum tetz yi ja intij q'uixc'uj. Nin bita'nt awa'n mbi cu'n
    bajij swe'j yi wicy'ake'n le tnum Antioquía, tu yi tnum Iconio nin Listra. Wi'nin
    q'uixc'uj mintij. Poro ja ne'l liwr tan Kajcaw tk'ab e'chk q'uixc'uja'tz.
  isn-isn: Iwago, uuwai naeumpaatile uko ku Antiokia, Ikonia nuku Listra. Aenigigimiiye
    ulwago. Umukulu aungunile mung'wanso nanso ehi.
  eng-PEV: You know that bad people in some towns gave me a lot of trouble. They did
    that at Antioch, and at Iconium, and at Listra. You know that they hurt me a lot
    at those places. But Jesus, our leader, saved me from them, and they didn’t kill
    me.
  ilo-ULB: dagiti panagsagsagaba, ken iti napasamak kaniak idiay Antiokia, idiay Iconio
    ken idiay Listra. Inanusak dagiti pannakaparigat. Ket kadagita amin, inispalnak
    ti Dios.
  pir-NT: Sa yegʉ yʉhʉre tiquina ñano yerire, yʉhʉ ñano yʉhdʉrire masine mʉhʉ. Sa
    yegʉ Antioquíapʉ, Iconiopʉ, Listrapʉ, yʉhʉre ña yʉhdʉaro tiquina yerire masine
    mʉhʉ. Yʉhʉ sa wahagʉ̃ ihñano mari pʉhtoro Jesu pehe yʉhʉre yedohori.
  anv-NT: Ne ɔkaá nkane ntɛne janja né gejamégé ɛfwyale ɛwé ɛkwɔlege me, ɔkaá
    ndɛre bɔɔ́ ámmyɛ amu ne me, ɔkaá ɛfwyale ɛwe me ngɛne, depɔ tiré dépyɛ ne
    me né melɔ Antiɔk, Ikɔnyɔm, ne melɔ Lystra. Ɔkaá ntó ndɛre ámmyɛ mɛ amu ne
    me nkogé metɔɔ́, yɛ́mbɔ Ɛsɔwɔ apoó me ntane wyɛ yɛ jya gegoó me mmyɛ wɔ́.
  sab-NT: kwian agedu tanre me no cha ole, cha boidu daga ngwale Jesucristo gerua
    giti. Uñale bage cha boidu ulita ene una Antioquíage una Iconioge una Listrage,
    una ege ulita kwian me gwagedu ngwaña chadi, ama agedu me no cha ole agwa Chube
    cha chudabo, ama cha manadu no kwian me no ulitage.
  tmd-tmd: Nɨ Krais mönö wä yad nölmɨdmön nɨ rɨ gwogwam rɨm, ömörö pön amɨn mɨdɨm
    aku, naŋ mödö nugulö maku. Nöbö mö taun dib Adiok, Aikoniam, Listra piaku nɨ rɨ
    gwogwam rɨm rɨm, ömörö pɨ öliöxön amɨn mɨdɨm aku, jɨ Nöbö Diba nɨ kömö pöŋ aku,
    naŋ mödö nugulö maku.
  acr-NNT: Awetaꞌam kꞌu riꞌ lik ꞌanom kꞌax chwe y lik nutijom kꞌaxkꞌobꞌik jelaꞌ pachaꞌ
    ri xinwikꞌowibꞌej chupa taq ri tinamit Antioquía, Iconio y Listra. Ukꞌiyal taq
    kꞌaxkꞌobꞌik xpe panuwiꞌ, pero ri Qanimajawal Jesucristo xinukolobꞌej che ronoje
    waꞌ.
  kpg-kpg: mo ogu dadaaligi, mo ogu hagaduadua. Goe e iloo nia mee aanei ala guu hai
    mai gi di au i Antioch, Iconium, mo Lystra, mo nia dadaaligi llauehe ala ne hai mai
    gi di au, gei Tagi guu daa au gi daha mo nia mee huogodoo aanei.
  taj-taj: ओच्‍छे ङादा म्‍हिगदेसे पिन्‍बा दुखदेन ङाइ नाबा दुख एसे म्राङ्बा मुला। एन्‍टिओखिया,
    आइकोनियनदेन लुस्‍त्रा भिबा ग्‍लारी ङाइ गाते ल्‍हाना दुख नाजी। तसैनोन थे जम्‍मान
    दुखग्‍याम प्रभुसे ङादा जोगब लजी।
  avt-avt: Ti hertei mɨt nesiuwe hɨm neiyep te hɨr nerewaank iuwe. Ti hertei menmen
    mɨt nerekyewem meit wit Antiok, Aikoniam, Listra, mɨt en neiyep nerewaank enum.
    Hi haa au, God kekepa hi wen hepu.
  cbk-cbk: hasta pa el maga persecucion, y el maga sufrimiento que ya tene yo. Bien
    sabe tu el maga cosas ya pasa conmigo alla na Antioquia, na Iconia, y na Listra.
    Ay, cosa ya gayot el maga persecucion que ya sufri yo! Pero el Señor ya libra
    conmigo de todo ese maga peligro.
  uig-ARA: '@see-verse:2TI.003.010'
  tuf-tuf: Uwat as ruhw̃ú yehw̃jacan itro. As cuac yarjacan itro. Antioquía pueblo
    cuitar, Iconio pueblo cuitar, Listra pueblo cuitar as ruhw̃ú yehw̃jacro. Eyta
    cuar uwat as ruhw̃uyat, Sirat as síujacro. Asan bitar utar cuajac cuar Sirat as
    síujacro. Bahatán eyta itro.
  abx-abx: i mga pagpamasakit si ako, pati' i pag'ilub-ko si mga kakurihan. Akatu'anan
    kaw liwat si mga mahinabo' si ako ari si mga syudad Antioquia, Iconio, pati' Listra,
    i mga kasakitan nag'antus-ko tungod si pagtu'u-ko! Pero agsapud-na ako si Ginu'o
    sito dimu'an.
  mco-NT: Miich m'ijxyp mnejhuɨɨyb nej tɨ nyaj'ixhuɨdityɨch nej tɨ nyajpahuɨdityɨch,
    miich mnejhuɨɨyb je ayo'n je tzaachypɨ huɨdibɨ tɨ nmɨnaxyɨch tɨ nyajnaxyɨch jɨm
    Antioquía, jɨm Iconio, etz jɨm Listra. Jadu'ñyɨbaad yɨ ayo'n tɨɨbɨ nbaadyɨch Dios
    tɨ xyñihua'ñ tɨ xycohua'ñɨch.
  cpb-NT: owatsinagaarewo nini, ikemaatsitakaawaitaitakena, oshiyakawo okaatzi awishimotakenari
    Antioquía-ki, Iconio-ki, eejatzi Listra-ki. Tema osheki ikemaatsitakaaweetakena.
    Iri kantacha Awinkatharite rontsiparyaakowentapiintaana.
  aon-aon: '@see-verse:2TI.003.010'
  hus-NT-2005: Ani a choꞌób jeye xan tin kajnadh ani xan tu achʼámal i yajtsiktaláb,
    jelti an yajtsiktaláb xu tamu ban bitsowtsik xi Antiokía, xi Ikonio ani xi Listra,
    por an Ajátikláb tin tolmiy ku kuxuy ejtal jechéꞌ.
  mig-NT: ndasa ni̱ ka̱chindiki̱n‑i ruu̱, ndasa ni̱ ta'a̱n‑ri̱ tu̱ndó'o. Ta̱ká yu̱án
    ní kii sɨkɨ̱‑rí ini̱ ñuu̱ Antioquía, ñuu̱ Iconio, ñuu̱ Listra. Súan ni̱ ka̱chindiki̱n‑i
    ruu̱. Ko máá Jíto'o̱‑yo̱ ni̱ nama‑ya̱ rúu̱ nuu̱ táká‑ni‑ún.
  bps-bps: Na léam gadè i kdee kaflayam gnagugu di dad banwe Antiyok, Ikonyum, na
    Listra. Kabay Amuta Dyisas falwà deg mdà di kdee dad kaflayamgu.
  mbs-mbs: aw pegpemilang kanak, aw kelimahan ko. Netegahan no se kedita neinang kanak
    kedengan doton te Antyokya aw Ikonyo aw Listra, aw eden se pemilang dimateng kanak.
    Meneng impelowà a te Pengolo tadon lekat te kedita niyan.
  tof-tof: 'Ma azid aengrró dadan tonarre kazan azid aengrró, akó kolpama marü wirri
    müp alión koralórr dadan tonarre kolpama kürü wirri müpzan alión koralórr ini
    wirri basirrdü: Antiok, Ikonium, akó Listrra. A Lod kürü wató zid kyónürr blaman
    ini ne kolae tulmildügab.'
  cme-NT: Kumaŋ haa-miɛ Ãntiyɔsi‑i-na, baa Ikoniyɔmu‑i-na, a naara Lisire‑i-na, ŋ
    suɔ-ku. Miŋ ciɛ sũlma maŋ, ŋ suɔ-ma. Mulĩɛŋ hama‑i mi saa ce-ma? Ŋga Itieŋo
    hielaa mi yuŋgu‑i mɛi hiere.
  sus-sus: n ma ɲaxankatɛ, a nun n ma tɔɔrɛ. Tɔɔrɛ mɔɔli mundun na, n mu naxan sɔtɔ
    Antiyɔki, Ikoniyon, nun Lisitire? Ɲaxankatɛ mundun mu n lixi naa? Marigi bara
    n nakisi na birin kui.
  pon-2006: ei kamakam akan, oh pil ei lokolok kan. Ke ese soahng kan koaros me lelohng
    ie nan Andiok, Aikoniomw, oh Listra, kamakam apwal akan me I aleier! Ahpw Kaun-o
    ketin kapitiehsang soahng pwukat koaros.
  dad-dad: kafĩ fiya, darau, naig be fiya Antiok, Ikonium ado, Listra taun bun darau
    morõ aya alen anĩ ganan õ keleĩ. Anĩ ere, Odug anĩ ganan bun tamal yalelnan.
  zab-NT: xi de abanné bniety nare ne xi de guelzii agudeda. Liú nánnu xa gudeda láani
    de guɨdx Antioquía, Iconio ne Listra. Quesentiand guelzii agudeda pur iralote
    ni abanné de bniety nare, per Dios bldány nare lo irate de guelziiqui.
  jae-jae: Aôm gôlic lau sêjanda aê to gaôc gêŋwapac, taŋ kêtap aê sa aŋga Antiokia
    to Ikonium ma Lustra naŋ. Lau tônê sêlêsu aê ŋanôgeŋ. Mago Apômtau gêjam aê sa
    aŋga gêŋ samob tonaŋ ŋaigoc.
  ksd-ksd: ma ra lavur milmilikuan ma ra kinadik i tar tadav iau aro Antiokia ma Ikonion,
    ma Listra, ma iau ga pidik tar ta nam ra umana magit na milmilikuan; ma ra Luluai
    i ga valaun iau kan diat parika.
  msm-NT: Nakapaniid ka isab to diya pagpaantus kanay diya to mgo yunsud to Antioquia,
    Iconio dow Listra. Di pigyuwas a to Ginuu to sikan tibo mgo antusonon.
  myk-myk: Mʼa nɛ kanhama pu bɛɛri bɛ cɛ, ni gbɛrigbɛri keree kiimu bɛɛri kʼa pye
    nɛ na ge. Ta xɔnhɔrɔ kanhama nɛ gba Ancɔsi kulo le, ni Ikonɛ kulo le, ni Lisitiri
    kulo li ni? Kanhama tuugo kekɛ kʼa kori ni ki ya nɔ nɛ na-ɛ wɛ? Ga Kafɔɔ ya nɛ
    ɲuŋɔ wolo pee bɛɛri ni.
  sbe-sbe: yo idohagi se kabihenahenayaigau, yo hinage yogu kamkamna. Hewahewaiunu
    udoiꞌudoi ta ya hekalodi Antiyoka, Ikoniya yo Lisitila magaidiyao udiyedi, na
    pilipili maudoidi wa udiyedi meta Guiyau ye gilihaigau.
  mcr-mcr: Itaŋga nyi Andiyokä, Aikoniyamä itaŋga Listiya du pmetaŋga, ämaqe, suqä
    quvqä inyimäkäpu, täŋä-huŋqä ändapmiŋuwiŋqe, eeqänäŋi si näqŋqä ae äyä eäŋnä.
    Nyi haŋä-iqä iuta hma emqä etaŋgqä-qe, Naqä Iqu yätamäkqä änyiyätä, häŋä inyimäkäqumuatekqe.
  cux-NT: Ní deenu di tanducuéⁿ'ē chi ch'eenú chiī cáávā chi diiⁿ 'iiⁿ'yāⁿ nduucú
    ní táácā chi ch'ēenú na yáāⁿ Antioquía ndúúcū yáāⁿ Iconio ndúúcū yáāⁿ Listra.
    Ní chichɛɛ́ tanducuéⁿ'ē chi ch'eēnú chiī naati Señor Jesucristo yeⁿ'e yú ní nadanguáⁿ'ai
    yā 'úú yeⁿ'e nducuéⁿ'ē chúū.
  tur-YTC: '@see-verse:2TI.003.010'
  san-ITR: AntiyakhiyAyAm ikaniye lUstrAyA ncha mAM prati yadyad aghaTata yAMshchopadravAn
    aham asahe sarvvametat tvam avagato.asi kintu tatsarvvataH prabhu rmAm uddhR^itavAn|
  bel-N: перасьледваньнях, пакутах, якія здарыліся са мною ў Антыёхіі, Іконіі, Лістрах;
    гэтыя перасьледваньні я перанёс, і з усіх выбавіў мяне Госпад.
  sch-sch: nuomlonangei ku tuong, le ku dûktongnangei. Antioch, Iconium le Lystra
    taka ku chunga neinun ahongtung, nuomlona chi omtak ku tuong murdi ngei khom hah
    ni riet! Hannirese ma ngei murdi renga hah Pumapa'n ni kêlsuo zoi.
  mic-MIQNT: Ta'n tel gitnmaiap aq ta'n teli amasgipnnimg'p. 'Ms't goqwe'l geitu'n
    ta'n teliaqap ni'neg ta'n eimap na gutann teluisigl Antioq, Igoniumg, aq Listlaeg.
    Maw gitnme'wipnig mimajuinu'g gatu gisipugu'tmap. Gjisaqamaw apoqonmuip aq westawi'p
    ula 'ms't goqwe'l.
  huu-NT: Antioquíamo, Iconiomo, Listramo cuena duere fɨnodɨmacɨ. Duere sefuidɨcue;
    iadedɨ nana naiemona cue Nama cuena jillobitade.
  jiv-NT: '@see-verse:2TI.003.010'
  otm-NT: Nɛ guí pądi ɛ̨mmɛ bi mba ma ʉgui, nɛ gán nu 'bɛ'a mán ʉnbi dá hät'ä. Nɛ
    guí pądi 'bɛ'a gätho dá thocä bʉ Antioquía, nɛpʉ Iconio, nɛpʉ Listra, ngue nu
    yʉn ʉcpi dá nugä. Pɛ Oją bi yąngui nangue gätho ʉ.
  dah-dah: Nebe al beleŋ buluŋ buluŋ nirde hike kanduk yeneŋ himyen gobe wawuŋ uŋkureŋ
    po moŋ. Antiok, Aikoniamyabe Listra taunya bana goŋ hinhemyabe ne ulner kanduk
    budam forok yamiŋ. Goyenterbe goŋ niŋ al beleŋ Yesu niŋ yitiŋ mere goke igiŋ ma
    nurde buluŋ buluŋ nirke goŋ heŋ heŋ niŋ meteŋeŋ wor po nirde hinhin. Gega goke
    mukku ma teŋ goya goya saŋiŋ po heŋ hinhem. Goŋ heŋ meteŋbe teŋ hinhem po. Irkeb
    Al Kuruŋ beleŋ kanduk yeneŋ himeke neneŋbe faraŋ nurke gago hime.
  tnk-tnk: Ikɨnətə raka nometəien me mɨne nəmisəien me kɨno ia nirak fwe ia taon me
    nəha Antiok mɨne Ikoniam mɨne Listra. Kɨnamometə iou iamɨnhi irə, mətə Iərɨmənu
    səkɨtaha ruvehi raka iou tɨ nəmisəien me pam nəha.
  kpr-kpr: '@see-verse:2TI.003.010'
  san-IAS: āntiyakhiyāyām ikaniye lūstrāyāñca māṁ prati yadyad aghaṭata yāṁścopadravān
    aham asahe sarvvametat tvam avagato'si kintu tatsarvvataḥ prabhu rmām uddhṛtavān|
  nho-nho: i aku mee pakava ina aa i aku hakallono isu. Koe e iloa i naa vana katoo
    ni mee iaa nau, i aku mee pakava ina naa tama i Antiok, Aikonium, aa ko Listra.
    Teenaa nau ni noho hakalavatoa koi ma naa haaeo naa. Tevana iaa nau ni tokonakiria
    TeAriki Jesus i naa mee naa hakkaatoa.
  gym-NT: Erere arato, tikwe ja tare nikani jakän garera mae amne, juta Antioquíate
    amne juta Iconiote, erere arato juta Listrate tikwe ja tare nikani kri tödekabtä
    Jesubti abko garera mae. Tikwe ja tare nikani kri, akwa ti Dänkien Jesukristo
    käkwe ti dianinkä ti rüe kisete, ye abko garera mae arato.
  azg-NT: Mantyjiꞌ ꞌnan na toquenön na tontyꞌe nnꞌan ja, tsoñꞌen naviꞌ na toquenön
    na tontꞌa nnꞌan tsjoon Antioquía ja, Iconio yo ninꞌListra, na tꞌman jndyi naviꞌ
    tontꞌa nnꞌan ja. Majoꞌ siquindyaa ta Jesús ja quiiꞌ tsꞌoñꞌen joo naviꞌñeen.
  bhd-bhd: तू तैन भयानक गल्लां केरे बारे मां ज़ानतस ज़ैना लोकेईं मीं सेइं अन्ताकिया
    ते इकुनियुम ते लुस्त्रा नगरन मां की, ते मीं तैड़ी केरो स्तव झ़ैल्लो। पन प्रभुए
    अवं तैन सेब्भन मरां छुटव।
  too-NT: Lā' ca'tzīya' a'nchī quimātakāhuī'canī't lā' quimāpātīnīcanī't. Lā' hui'x
    ca'tzīya' ixlīhuāk a'ntū quimpātle'keni'lh nac huan cā'lacchicni' a'nlhā cāhuanican
    Antioquía lā' Iconio lā' Listra lā' a'nchī lej palha' icpātīnī'lh. Pero huan Māpa'ksīni'
    Dios quimāpūtaxtūkō'lh de huā'mā'.
  ind-AYT: seperti penganiayaan dan penderitaan yang kualami di Antiokhia, Ikonium,
    dan Listra. Aku bertahan dalam penganiayaan, dan Tuhan menyelamatkanku dari semua
    itu.
  cjo-NT: Eejatzi piyotzi ikijantapiinteetakinawo naapatziyari Jesoshi. Piyotaki eejatzi
    nokemaatsitapiintakawo janta Antyokiiyaki, Ikooñoki, eejatzi Riishitaraki. Osheki
    ikijeeyakinani jeekaeyatsirini janta. Omaanta rowawijaakotapiintakina Awinkatharite.
  nsn-nsn: ka guata uasaio karu kale uelmahing. A hauar inete ke pokoso totoguo i
    Antiok, kari Ikoniam dohi Listra, a niduh geka heirig totoguo. Inggo ku kale uelmahing
    tananin, bo a Tamata Nomana puk ke uelkarus totoguo.
  san-DEV: आन्तियखियायाम् इकनिये लूस्त्रायाञ्च मां प्रति यद्यद् अघटत यांश्चोपद्रवान्
    अहम् असहे सर्व्वमेतत् त्वम् अवगतोऽसि किन्तु तत्सर्व्वतः प्रभु र्माम् उद्धृतवान्।
  tna-NT: Cuaja deja madhada cuana ja ema sufri ametana ema Diusu sa quisa saida cuana
    quisaquisa puana putsu, beju mida bahue. Ema Antioquía, Iconia, Listra ejude cuana
    je anina su, mida bahue cuaja ema sufri ametana huecuana. Daja biame, Echua Puji
    Jesucristo ja ema d'eji su atana pamapa tueda sufrimiento cuana jenetia.
  lid-lid: Ou ndratanam ale ta iri kandriyen iri lau amekes eme tek, ma ta iri sisi-in
    ndra-in handru jo akohok udu kon Antiyok, Aikoniyam ma Listra. Ou ndratanam iri
    maha-an solo-an iri adeu eme bwele-ek, arile jo bwese-ei. Laban ndratalawei maha-an
    marakon udu bwele-ek doh ndra-au ndrala len, ma jo udu mwasin ja.
  wim-wim: Puth ngay kaangk wun-wunang pam wanchantan thamp aꞌ putha ngay way anangan
    thaamp-thaampang thampa. Nint puth meeꞌmiy thampa wiy al-alangan wayan yump-yumpin
    ngathara, aꞌ putha aak way thakan wamp-wamp ngathar. Aꞌ puth nint meeꞌmiya wiyangan
    way-wayaman yump-yumpin ngathar aak Antioch angana aꞌ Iconium angan aꞌ putha Lystra
    angan thamp, puth nil Lord.angan kaaꞌ-piichanath ngayang way yot amanamana.
  zga-M: uhuteseha huhwa na patile Antiokia, Ikonio na Listra. Nafumelile amateso
    uNguluve anyonilwe amateso goni.
  yom-yom: Ngeyo wumona zinzomono ziama ayi ziphasi ziama, phila zimbuidila ku Antioshe,
    ku Ikone, ku Lisitele. Ayi phila zinzomono mbi ndikambu mona ! Vayi Pfumu wukhula
    mu zizioso.
  san-SIN: ආන්තියඛියායාම් ඉකනියේ ලූස්ත්‍රායාඤ්ච මාං ප්‍රති යද්‍යද් අඝටත යාංශ්චෝපද්‍රවාන්
    අහම් අසහේ සර්ව්වමේතත් ත්වම් අවගතෝ(අ)සි කින්තු තත්සර්ව්වතඃ ප්‍රභු ර්මාම් උද්ධෘතවාන්|
  yut-yut: Aŋpak yokwi morap amɨn da nak do aba jɨgɨ pagɨm, ae tepmɨ morap Antiok
    ae Ikoniam ae Lista kokup papmon naba guramɨkgɨm uŋun gak nandɨsal. Mani Amɨn
    Tagɨ da uŋun jɨgɨ morapmon nak aŋpulugaŋakwan tagɨsi egɨpgum.
  grc-BYZ: τοῖς διωγμοῖς, τοῖς παθήμασιν, οἷά μοι ἐγένοντο ἐν Ἀντιοχείᾳ, ἐν Ἰκονίῳ,
    ἐν Λύστροις. οἵους διωγμοὺς ὑπήνεγκα! καὶ ἐκ πάντων με ἐρρύσατο ὁ Κύριος.
  cpc-NT: owatsinaari ninaki, ikimaatsitakaawaitaitakina, okimita awijyimotakinari
    Antioquía-ki, Iconio-ki, Listra-ki. Tima ojyiki ikimaatsitakaawiitakina, iro kantacha
    jowawijaakowintapiintakina Awinkathariti.
  nhg-NT: Tecmate quiene niechtepotztocaque giente, hua tecmate quiejquech sösantle
    onecsufriro. Tecmate lo que tli oniechpasöro ipa inu puieblos de Antioquía, Iconio,
    hua Listra. Tecmate quiene giente de ompa niechtepotztocaque, pero Tlöcatzintle
    oniechmöquextejque de noche inu sösantle.
  nya-nya: mazunzo anga, masautso anga, monga zinandichitikira ku Antiokeya, ku Ikoniya
    ndi ku Lusitra. Ndinazunzika kwambiri. Koma Ambuye anandipulumutsa pa zonsezi.
  ngu-NT: '@see-verse:2TI.003.010'
  kup-kup: Met ni hodad, batam Antiok zeitak ma Aikoniam zeitak ma Listara zeitak
    pim ñetiv mañohot hehon, paru kaev ravat kakamao ahoam ne netahaekanañ zei modañik
    amun aban nari honoñai povor kao netoohan, kakam ahov hatevetevai emooh. Oñ darim
    Amip neñizoohan ne kaev narav het am rez kek tat tovai emooh.
  jid-jid: Ni tsanani, iya, ni kpie wa ba same me ni atakiya, ni ikoniya mba Listra,
    mi vu suron ni tsanani. ni mi ba wawu. Bachi kpa me chuwo.
  wmw-wmw: kulumbatiwa kwangu, pamoja na kutabika kwangu kunipatire inti za Antiyokiya,
    Ikoniyu, na Lishitera. Nilumbatiwa pakulu, fala Mwenye Insa kaninusuru mmakono
    mwa piya‑wo.
  gmv-GGM: Ta goodetethane ta waayeza anxxokiyan, iqoonyyonine lisxxirankka ta bolla
    gakkidayssa wurssa ta danddaidayssa ta goodetetha ne eraassa. Gidikkoka Goday
    hessa wurssofe tana ashshides.
  ssg-ssg: O tioi ka seilon axi nga kawatan nake ti tenen puasain ien ma tin nga kau
    hehetekie kawatan liai. O nanameni lawe waliko ti i sohot haniwen nga ti Antiok,
    Ikonium ma Listra. Laha aile halialu hawane nga tuahe nga tu xoxox tutuen ti ailei
    puasak ape Haeu tel Masiwi awai tatale nga ti hatesol waliko ien.
  zpo-NT: Nela lu xomod mded doo na bid nu xomod mrenal re xaa na, nu xomod mdeed
    na bid yezh Antioquía nu yezh Iconio nu yezh Listra, nu xomod mrenal re xaa na.
    Per lee Xaa Nabeyy mkanap na lo re kwaan ba.
  poy-poy: ntabika na tabu yaneni. Guvimana vitwatira vyoseri vyavilawiliti kulii
    Antiokiya na Ikoniu na Listira. Ntabiku ayi yahepeleriti nentu na Mtuwa kanopoziyiti
    mugoseri.
  qwh-NT: Qam llapantam allipa musyanqui Antioquiacho, Iconiucho y Listra marcacunacho
    chiquir qaticachäyämar sufritsiyämashqanta, peru Teyta Diosmi tsecunapita salbamashqa.
  gaw-gaw: Amu danab ag Antiok, Aikoniam, Listra ap̱a dahilp̱a kobol nau kuḏum hena,
    guiṯak meḏan, geḏilna lamiḏp̱ig, keeke amu ohnu amu na doome. Amge na dooṯem,
    ug amu ohp̱a Naḏi Nug da ehaniḏe, iiṯa meum.
  nca-nca: Hamó, keto o piyimi te nunaŋgurí ŋu, kowe surumí tanowó ŋu, Antiok yendémo,
    Aikoniam yendémo, Listira yendémo ŋuno o soso nono tunoqaró, ke ŋuro iŋomukote.
    Asa quhurí enesó-enesó nono tunoqaró, quko Uni Parámimbo ŋu noŋgo noraró.
  zpz-NTPP: ornu rzab mbecy icha̱ gal nu ornu rzac zi̱. Ru rad lagy ru dela coz nu
    bzaca̱ Antioquía, nu Iconio, gal nu Listra. Nunu rad lagy ru lac bzac zi̱ ornu
    bzab mbecy icha̱. Tees Shuaan den Jesuuz bloo nap mi ya̱ yaa dela dey.
  zac-NT: Nanël lla bëzac zi mënë na nu lla bëna sufrir por shtiꞌdzë Jesús. Hia bínil
    pë guzaca guëꞌdchi Antioquía, Iconio, nu Listra. Nanël zihani vueltë guzunaldë
    mënë na, perë todavía nabania; bëlá Dadë Jesús na lu grë cusë mal.
  kyg-kyg: Apaini huꞌa nateꞌnageka nagege kanamo aliꞌnogeka nagege huka ago nageꞌnane.
    Nagaemo Atiyoki taonifatinagi Lisitiya taonifatinagi Aikoniyamu taonifatinagi
    huꞌa hanageke yaꞌmo aliꞌa namiꞌnageka nagege huka nageꞌnane. Ala kava neꞌmoꞌa
    muki hanageke kavapatiꞌmo nagufamo alino katino nateꞌniye.
  kmk-kmk: Tigammum losan dadit gakkikinit un sinagapaḻ ku utdin Antiokia, Iconio
    kan Listra un inattomak. Yoong tinaguwak payon kan Apu taku utdatuwa napasamak
    kan sakon.
  cao-NT: ë rashahacahaina, tihi cabo mi jisniquë. ¿Antioquía, Iconio, Listra, tihi
    ca yacata xo tsi nohiria bá ëa acasyamayamani? Tihi cabo quima Ibobá ëa tsëcaniquë
    ra.
  bbr-bbr: Roat akas is usu iromoi, iworiäi kiro nais na äpu. Antiok mena, Aikoniam
    mena, Listra menan roat akas is aru muroin kiro na äpu. Na äpu is usu atap atap
    oianik, sakau tai raimin. Utianik, Näwäu nukas is kiro usu atap atap pakan imäirowon.
  inb-inb: imasa jiru iuiai­wa kalpa­chii tukus­kata; imasa iapa llakii­kuna iukaska­ta­pas­mi
    alli­lla iachangi. Kammi iachangi, imasa­mi Antio­kia, Ikonio i Lis­tra pui­blu­kunapi
    nuka iapa lla­kii­kuna iukaspa, kalpa­chii tukur­kani. Tukui chi­kuna­manda, Iaia
    Jesus­mi kispi­chi­warka.
  hrv-hrv: u progonstvima, u patnjama koje su me zadesile u Antiohiji, u Ikoniju,
    u Listri. Kakva li sam progonstva podnio! I iz svih me izbavio Gospodin!
  box-NT: Bìo ɓa nùpua ɲíiníanáa ĩ sãnía, á beéra ĩ lò ho Ãntiosi lè
    ho Ikoniyuumu, lè ho Lisitere lórá yi, á fo zũ. Mu bon, ɓa ɓɛ̀ntĩ́n beéra
    ĩ lò làa sòobɛ́ɛ. Ɛ̀ɛ ká wa Ɲúhṹso màhã́ kã̀nía mi mu ɓúenɓúen yi.
  ote-NT: Xcá pa̱di de ya ntꞌʉtsate ne de ya ʉgui dá thogui nuni Antioquía, nuni Iconio,
    nuni Listra. Pe de gatho nuya thoguiꞌʉ Ajua̱ bi ña̱ngagui.
  wnu-wnu: Qomon boru gugum munon yesiamir eng nonou imbig igoan eng. Antiok end igo
    ne Aikoniam end, ne Listra end igo git goan uter yenara eng ye end me uburab isau.
    Munon Aib yet biruet ariramorei.
  zam-NT: Lùu nonque' ryete yalndyub ngu's no ryete yaltìi co' ngòc loon le'n yèez
    Antioqui, no le'n yèez Icon, no le'n yèez Listr. Lùu mbìnle' cón che'n ryethe
    con' co' mxec yèen huax lugar. Loo ryete con'a mtelá' Tad Crist daa.
  zyp-NT: hreh ka cangnah, ka tai-ingnah vytei le, Antiok khua le, Ikoniam khua le,
    Listra khua sahlo letei ka cung letei hming a tlungpaw hrehnah ka ingpaw khah
    na hni thlu. Canghmaisala, ma vytei taico Abuipaw tah a pa pachah.
  sey-NT: cuiꞌne yecohuaꞌi jo̱sa yoꞌojëna, ai yoꞌonije yëꞌë quëcoseꞌere. Cuiꞌne mëꞌëpi
    asayë, jeto Antioquía, Iconia cuiꞌne Listra daripë̱a paꞌi maca jo̱sa yoꞌojëna,
    ai yoꞌoquëna, Ëjaëpi siꞌaye ja̱re nejocani deꞌoye paꞌiye i̱siseꞌe.
  nvm-nvm: Ire iji bu ai Entiok ga Aikoniam ga Ristura ijia nun rokga na uruvana vajai
    fian abenva iji naba zazaivga Jesu fu ifejdieme keunien.
  mps-mps: Te bidi dabego dwai kolesaga ena dali ebo tigidali te nago koneani, tama
    tigidali dene ena te bulu Antiokde me, Aikoniamde me, te Listrade me sai. Te tigidali
    sęgę augwaligo enabolo menama tama eno te sęgę tolobo nago koneanio. Tiali
    goli Genuai Bidigo ena tau siyu, tama te sęgę tigidali agai sila palali.
  pab-NT: Iniyalahare nokaxomokakitere, kirakoane notyaonitere harenae hasema. Tyotya
    waiyekehalakita homana wenakalati Antioquia, Icônio, Listra nali kalore iniyalahare
    nokaxomokakihenere! Howitihare kaiserehare. Xakore hoka Xekohaseti iyeheta natyo
    hatyoharenae nonitata.
  llg-llg: O bubuluk mae ala habo lakamiminak au, ma au lemba doidosok mata-mata kala.
    Au hambu doidoso leondiak nai kota Antiokia, Ikanium, ma Listra. Tehuu mae leondiak
    boe, Lamatuak mboꞌi heni au uma basa sila mai.
  kyf-kyf: Sa wa palɩa 'mɩ 'klɩyɩe 'wʋ, sa wa sɩalɩa 'mɩ, -ɩn -yi we. Sa wa sɩalɩa
    'mɩ Antiɔsʋ, Ikoniumʋ we -yɔ Lisɩtlɩgbe nʋkplɛ, -ɩn -yi we. Nɩɩ, Nyɩmaa -Kanyɔ
    yia 'mɩ we 'dɛ weee 'wʋsaa.
  tpi-tpi: Yu save long olgeta pasin nogut ol man i bin mekim long mi na long olgeta
    pen mi bin karim long Antiok na Aikoniam na Listra. Yu save long ol samting nogut
    tru ol i bin mekim long mi long ol dispela taun. Tasol Bikpela i bin helpim mi
    long dispela olgeta hevi na mi stap gut.
  mih-NT: Sa cuenda Tuhun Ndyoo ta ndyehe xein tundoho, ta quiñi xaan zavaha ñiyɨvɨ
    sihin. Siton tandɨhɨ tundoho sa i tehin ñuu Antioquía, ta ñuu Iconio ta ñuu Listra
    sa catyi Tuhun Ndyoo. Zoco maa ra Ndyoo i zacacu sii, sisi tandɨhɨ si cuan.
  qvh-NT: '@see-verse:2TI.003.010'
  kms-kms: Di nge mi kati ningg, di mai aye nganye buagi kare. Te kin te asi Antiok,
    Aikoniam di Listra tende nge mai te kin kare di nu te kin anene nei guab pre.
    Pudi Yumbui ni nge mai buagi ren ningg ghav nindigh, mune neti kowi.
  agn-agn: Inita mo tang pagpapinitinsia ong yen ig ang mga kaliwagan ang napasarano,
    ig ang monōpa nagagoanta don ong Antioquia, ong Iconio ig ong Listra. Doro kaliwag!
    Piro ong tanan ang asia linibrio tang Gino.
  nhi-NT: Itconmati quen tlensaso onechchiuilayah uan quen onechtlapanoltayah, quemeh
    tlen nopan omochiu ihcuac oncatca Antioquía, Iconio uan Listra. Ompa mic tlensa
    onechchiuilihqueh, masqui ohcon, itich nochi non onechpaleuih in toTecotzin.
  ttc-NT: Ax aweb'en titza' wetz injaw lajo', b'ix titza' tuq te xhcho'nal aj owok
    wen tuj Antyokiy b'ix tuj Ikony b'ix Listr. Tidi'chq nya'tx galan aj oje ky'ik
    wi'j, per te Qajawil intkoloj ti'j kyaqil.
  dan-1931: i Forfølgelser, i Lidelser, sådanne, som ere komne over mig i Antiokia,
    i Ikonium, i Lystra, sådanne Forfølgelser, som jeg har udstået, og Herren har
    friet mig ud af dem alle.
  kwj-kwj: E, hima kapwa sumbu wu ani wosindawani amwaka a mendiro ti mi hambwasinda.
    Andiok ko ti, Aikoniyam ko ki, e, Lisitara ko ki amwaka omwesika naha wu ani handawani
    nomo omwesika a randaro! Woro Apukolaka to ele ai nomo hinga tinda ri rani ri
    rumbwendaro.
  vie-OVCB: cũng như những cơn bức hại, khổ nhục của ta tại An-ti-ốt, Y-cô-ni, và
    Lít-trơ. Ta đã chịu mọi hoạn nạn nhưng Chúa đã giải thoát ta.
  kze-kze: Ántíoku-naopare Áíkóniyaa-naopare Árísitaa-naopare máyaawandara'a umbai-yántáá'á
    simésa sí'o úni'a umásínkówa'a íma imáyáa é'a asiramáímo máyaawanda suwánaraane.
    kempímbá anón-umbai-yantaa'a kwáyombanivo Ísóigo mimpínkémbá síkaiye.
  mpj-mpj: Jurtawartakajalurniya warrkira ka pungkupayi, jumajirna Jiijajku junga
    nyinapayi. Tawun Yantiyukangkakamu tawun Yakuniyamjarniya palumartajilu warrkira
    pungkupayi, tawun Lijarangkalurrju. Kayilarna wulu junga Jiijajku nyinapayi, Mamalurni
    wanka kanyirnu.
  lbk-lbk: Ammom nan naipap-alikhatak ya nan tapina kayet ay likhatko. Ammom akhes
    nan naipap-alikhatak ay inan-anosak id Antiokia, id Iconio, ya id Listra. Ngem
    inmisas-alak si Apo Dios isnan am-in.
  mto-NT: juuꞌ ka̱jx a̱tseꞌe nyakjomtún nyaktitún, juuꞌ a̱tseꞌe nkutsaachpaadip. Mnu̱jaꞌvivapts
    mitseꞌe nu̱jom vintso̱ a̱tseꞌe je̱ jayu xjomtuujn xtituujn je̱m toojk kajpu̱n
    ka̱jxm, je̱m Antioquía, je̱m Iconio, je̱ts je̱m Listra, je̱ts vintso̱ a̱tseꞌe
    ntsaachpaaty ku a̱tseꞌe je̱m nyakjomtuujn nyaktituujn. Ax je̱ Ma̱ja̱ Vintsa̱nts
    a̱ts ya̱ꞌa̱ veꞌe nu̱jom xtuknu̱vaats.
  bzh-bzh: Ġeraḳ nġaa nipaya sën alam dedeġinengin raḳ sa lo, los vanë sën töḳ
    vu sa ggëp Antiok los Ikonium geLustra lo ni. Yönon, ġeraḳ nġaa maggin pin
    sën sa neḳerë lo ni bë netöḳ vu sa, rëḳ mu Mehöböp nevo sa vër in nġaa pin
    saga.
  guj-2017: લક્ષમાં રાખીને તથા મારી જે સતાવણી થઈ તથા દુઃખો પડ્યા, અને અંત્યોખમાં,
    ઇકોનિયામાં, તથા લુસ્ત્રામાં જે સતાવણી મેં સહન કરી તે બધામાં તું મારી પાછળ ચાલ્યો
    હતો; અને આ સઘળાં દુઃખોમાંથી પ્રભુએ મને બચાવ્યો.
  jvn-NT: Kowé ngerti nèk aku disiya-siya karo wong-wong lan aku nglakoni sak wernané
    kasangsaran. Werna-werna kangèlan wis tak lakoni nang Antioki, nang Ikonium lan
    nang Listra. Nanging Gusti Yésus nulungi aku ing kangèlan kuwi kabèh.
  byr-byr: Kayaaꞌnanya yuya sa aꞌmwera nyadaapi nabaai yuya daanga sa maaꞌdɨnyainyɨ
    Anga Aadɨyokɨjɨ Anga Aaikonɨyamɨjɨ Anga Lɨzɨtɨraajɨ mena nyawɨranganagɨnyaigɨnyɨ.
    Yɨ kayaaꞌnanyajɨ daangejɨ sa nyɨjavadaapi dɨragɨnna daaꞌdɨ maaꞌdɨnyainyɨ. Nabaai
    sara kayaaꞌna nyadaapi Naangei taanginya yuya dazangɨ nyɨvadaihasamaarakeinyɨ.
  ian-ian: Wun kat nɨma vat yinja vak vɨmɨn. Wun kat nɨma vat yinjangat tɨga wan kwutaa
    yetɨwa apma vat ana kwagalawun. Antiok Aikoniam Listra walɨnja ngepma kuvupmba
    la nɨmba wun kat nɨma vak kavle yivat yilɨnja vak kat vɨlaa ana vaaka yiwun. Njambwi
    nyan wun kat kwunatndɨ mala kwo lɨwun.
  hun-hun: üldöztetéseimet, szenvedéseimet, amelyek Antiókhiában, Ikóniumban, Lisztrában
    értek. Micsoda üldöztetéseket szenvedtem el! De mindezekből megszabadított engem
    az Úr!
  mcf-NT: 'Ëmbi aden chuibansho isun chieshënondashi. Shubu dadpen icquid Antioquiya
    caid yacnoshon ëbi: —Cuesnu —casho Nuquin Icbon nac padenquio icpondash. Adshumbic
    shubu dadpen icquid utsi Iconio caid yacnoshontsen adembidi. Adshobini shubu dadpen
    icquid utsi Disteda caid yacnoshonquio bedshun cuënoten se-sequin unës uatsempondash.
    Adsho Nuquin Icbon nac unësenquio iccondabi.'
  kjs-kjs: Go page koeyae alinu medalomame ni-para koae-aunu pisimina page rana adaapu
    radaa nisuade page neme go-alenu ade. Gore kedaanu raayo mo Antiok su-para page
    Aikoniam su-para page Listra su-para page kedaa rado radore ni madaa kama ipisa-daa
    neme rilisuade. Go-rupa pirisua pare neme mo koeyae alinu giyanolo Ali Mudumi
    go kedaa raayo madaa ni raba misa.
  mni-mni: eibu ot-neiba amadi eigi awaba khaangbanachingba adu nahakna khang-i. Antioch,
    Iconium amasung Lystra-da eingonda thokkhiba ot-neibasing adu eina khaangkhiba
    pumnamak adu nahakna khanglibaduni. Adubu Mapu Ibungona pumnamak adudagi eibu
    kanbikhi.
  yad-NT: Daryaday jidyiyada rivantiy jiryatiy riyasanta javatya̱data ray, Ju̱denu
    siityari̱sa̱diva, jiryatiy ravyicha̱da paru̱cha̱riy ramusintyi, jiryatiy rivyichadedate
    Antiyuquíyamu ray, Icóniyumu, Dísturamu jarye, nu̱tyuñi̱ta ravyicha̱da paru̱cha̱riy
    ti̱ta̱ju̱ tara javatya̱datacu̱. Vuryi̱ndenu ji̱ta sipyata̱da ramusiy ti̱ta̱ju̱
    ray.
  mxb-NT: ta ni̱ xino̱n ña̱ ni̱ kendava̱ꞌa ña̱yuu xíꞌín yuꞌu̱ saꞌa̱ Ndios, ta ni̱
    xino̱n ña̱ ni̱ ndoꞌo nda̱ꞌo níma̱í. Ta náꞌón ña̱ ni̱ ndoꞌi ñoo Antioquía, ñoo
    Iconio, ñoo Listra viti. Ta noo̱ ndidaá ña̱ ni̱ ndoꞌi, ni̱ chi̱ndeé nda̱ꞌo ñaá
    satoꞌo yo̱ Jesús.
  pon-2006A: ei kamakam akan, oh pil ei lokolok kan. Ke ese soahng kan koaros me lelohng
    ie nan Andiok, Aikoniomw, oh Listra, kamakam apwal akan me I aleier! Ahpw Kaun-o
    ketin kapitiehsang soahng pwukat koaros.
  maq-NT: Hacuaha ndaja camachaya ri tsëhë yëjë ni cjuañihi xi cavátju camá. Jercu
    choho cavátju camá ngajan nandya Antioquía cojo Iconio cojo Listra. Peru Nai naja
    ne, cavaxëtje ná me tsëhë yëjë ni cjuañihi xi cavátju camá jan.
  hto-hto: Comɨnɨ duere cue fɨnóllena cuena racádiaɨoɨ, mei íadɨ áferi jacɨ́naiñeno
    caɨmare itɨcue. Naui Antioquía jófuemo duere cue zefuíllana onódɨo; daje izói
    Iconio jofue, Lystra dɨga cuemo íaɨoɨ fɨnócafuena onódɨo. Nana racada duere cue
    íaɨoɨ fɨ́nuafuiaɨna onódɨoza. Mei íadɨ caɨ Ocuíraɨma nana aféfuiaɨmona ñue cuena
    jíllotate.
  por-BRBSL: perseguições e sofrimentos - as coisas que me aconteceram em Antioquia,
    Iconium e Lystra. Eu suportei essas perseguições. O Senhor me libertou de todas
    elas.
  ces-NKB: pronásledování [i] utrpení, která na mě přišla v Antiochii, v Ikoniu a
    v Lystře. Jaká pronásledování jsem přestál! Pán mě však ze všech vysvobodil.
  cui-cui: Xam yaputaneme xua jiwi bichocono abe necana exana tajume cowʉntsixae Cristo.
    Mataʉtano neyaputaneme xua jiwi bichocono atene neexana Antioquía tomaratha, Iconio
    tomarathano, Listra tomarathano. Ichitha pon jiwi Pia Pecanamataxeinaeinchi neyawena
    xua necapanepa barapomonae pia xainya weya.
  boj-2014: Antiok qure ti Aikoniam qure ti Listra qure ti dia jeu tamo naŋgi na e
    kumbra uge uge ebeqnabqa e jaqatiŋ koba oqnem. Qure qureq di kumbra uge kalil
    e qa brantoqnej qaji di ni qalie. Ariya bati deqa Tamo Koba a na e aqaryaiboqnsiqa
    gulbe kalilq dena e oqnsiq taqal atoqnej. Deqa bini e bole unum.
  eng-OEBUS: as well as of my persecutions, and of the sufferings which I met with
    at Antioch, Iconium, and Lystra. You know what persecutions I underwent; and yet
    the Lord brought me safe out of all!
  eri-eri: Ne fai nere fanyimu inyaba oruwanga ono hiyane waha, ji jimiri oruwanga
    Antiok langa, Aikoniam langa, Listra langa aulene waha ne isini. Nere ji dada
    gai inyabanga inyaba, taon waha langa ono hiyane waha ne alai. Onou wa, Anyakaro
    no ji ou waha oruwanga langa hoyo hiyainga ji yafa dewene.
  aly-aly: Ntwan iterl-areyelarl, ilek-ilek atyeng rlterrk anenh tawen irrpety yanh-rnem-itwew,
    Antioch, Iconium, Lystra-itwew. Artwa apmwernemelan atyeng rlterrk inngey arrernenh,
    irrwampenh-anthemel innga. Akngeyelanap ayenh arntarnt-arenh intem, ayengap anenh
    iteth-antey.
  wiu-wiu: ni ete-kitame nopala poi teigoli meane ni tete moane meane tokouna ne wene
