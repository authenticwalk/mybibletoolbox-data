    dar ruumsup ma datir oh go am hat patmur. Aptei aptei nitperhan nohe ina ruumsup
    dar ma namkarpat oh ire bes tei patin orhor Hanipyah orhor yah naham nambutirmur.
  bvr-bvr: rrapa minypa aburr-werranga aburr-yinmiyana aburr-workiyana mari gubu-garrana
    apula, rrapa minypa barrwa gun-nerranga gu-yinmiyana wolawola gun-nerra gu-ni
    apula gu-workiyana. Nginyipa marn․gi aburr-yinmiyana mari gubu-garrana apula rrapa
    ngunabu-buna gun-gata rrawa Antiyak (Antioch) rrapa Aykóniyam (Iconium) rrapa
