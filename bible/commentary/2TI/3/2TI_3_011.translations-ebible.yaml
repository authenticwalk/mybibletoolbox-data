    Aweˈ, kataˈuhannu kēmon kabinasahan sinandalankun. Saguwaˈ pinaluwas du ku weˈ
    Panuhutanten amban kēmon meˈ kasigpitankun.
  mle-mle: Aw min bwutaay lakwuminadiwun God diki Viyakita Maaj titaay wasapwiy-kwatuwa
    danik titaay, duw taakw wunaam jawjaay kwurkwadanadiwun. Aw bwutaay lakwuminadiy
    adiy duw taakw kwurdadiy mwiya kupwarapa jaav adiy Antiyak Aykaniyam-awa Listira
    wadanadiy tipaam kwatuwik. Adiy duw taakw wunak kupwarapa jaav kwurdadiwun aw
    li nyanadi Yitaypika Duw God nyigil-didiwun dayadiy tabaam tituwik.
  shp-NTPO: ja ea masá tenemakanainko, itan ea onitsapitainkobo mia iká iki ebébi.
    Minra onanke ja Antioquíainxon, Iconioainxon, itan Listrainkoxon masá tenemakana
    ea onitsapitabo. Ikaxbi non Ibonra, jatíbi neskara jawékiainoabo ea xabáa iki.
  aom-aom: Aehu sisë vaejevoꞌi arijamu huë vavaene gö gö rueꞌi hijamu Antioch amore
    Iconium amore Lystra amore sisë vaejevoꞌi arijamu huë vavaeni diehi baebe rovodoho
    iae ja gavëꞌe jave. Ëhi jiëꞌe huë vavaenoho baejamu röhu God-ro ajemamu mae jevobe
    rovadeje.
  geb-geb: Mbe na muuŋgi tɨvi mbatɨgi, gu ntan zaagi ndi ndu kaŋgi. Mba gumgi Antiok,
    gu Aikoniam, Ristran na muuŋgi tɨvi ndu vhɨra nta kaŋgi. Ndu mbe kha ŋgui bakɨvir
    na muuŋgi tɨvi mbatɨgi guarira, ndu nta kaŋgi. Mbe maaŋ na mbuim, Guma Bakɨme
    nan kurigim, gu mba simtɨgir vhen, gu nzerara kegi.
  bsj-bsj: Kange cokangka kange dotange miu, kange tangne dikero bwiti grarum kange
    mo Antakiyau, kange Ikiniya kange Listra. Min bimnero mor dotange minen. Dila
    more gwameu, kwama cokye.
  cak-cak: Aveteman ri achique chi pokon x-an chuve, y ri k'axomal nuk'asan, achel
    ri xink'asaj ri pa tak tinamit Antioquía, Iconio, y Listra. Chiri' jalajoj ruvech
    pokon x-an chuve, pero chupan ronojel re' xirucol ri Ajaf.
  chf-NT: A wi chich cache' cä chi sufri, cache' tz'ibajtescon, ca' chich cherbinton
    tä Antioquía, tä Iconio, y tä Listra täcä. Upete ni tz'ibajtesia jini cä c'äli
    chich uc'a Cajnoja u japon t'oc.
  tlf-tlf: kek kek imi kuguup mafak kupkanemsip uyo utama-bom-nalap e, nimi no Antiok
    tono, Aikoniam tono, Listra tono tiine-bili kaal fuyap kupkanemsip uyo utama-bom
    no kesap kale, kanupmin kuguup mafak kwiin tagang uyo kupkane-bilip umtal dagamsi
    kuta, Kamogim Yesus iyo tebe dong dagane-bom dil mo dil mo ke-balata, tambaliim
    tebesi ko.
  piu-2006: Nyuntu yalatji ninti nyinanyi. Tjuṯangaraṉiya Yiitjuku tuunlayiki tjuṯangku
    ngayunya panypurangkula pungkupayi, tawunu Yantiyukanya ngurrara tjuṯangku, Yakuniyumanya
    ngurrara tjuṯangkuṯarra, Litjarranya ngurrara tjuṯangkuṯarra. Paluru tjana ngayunya
    mirri pungkutjipingka, mayutju Katutjaluṉi yaṉṯayaṉṯaṉangi.
  poh-NT: Maꞌ xa reꞌ ta reꞌ, reꞌ hat acꞌulum laꞌ woꞌ take tiꞌcꞌaxic jeꞌ ricab nicꞌulum
    cho hin. Reꞌ hin xnicꞌul cho tiꞌcꞌaxic ar Antiyoqui̱ya, ar Ico̱nyo chꞌi̱l woꞌ
    ar Li̱stra xa reꞌ laꞌ ruꞌ reꞌ kAja̱w Jesus xiritoꞌbej chi xiniqꞌuic chipam take
    tiꞌcꞌaxic xchalic chi nina̱ chipam take tinamit reꞌreꞌ.
  tue-tue: Basocá yʉʉre ñañarõ tiirí, yʉʉ ñañarõ netõrére masĩã. Antioquíapʉ, Iconiopʉ,
    Listrapʉ yʉʉre wáariguere, yʉʉ ñañarõ netõríguere mʉʉ masĩã. Yʉʉ ñañarõ netõpacári,
    teero wáarecõrõ marĩ Õpʉ̃ yʉʉre netõrĩ́ tiiwí.
  bjp-bjp: O usum sabin na foron fangungut ae fanu ri ta u usuf iau ke na foron tatawin
    ae ia kalsakai ta u ke na tara fangungut ae fanu ri ta ta u usuf iau na Entiok,
    na Aikonium ke na Listra. Isau le Kumguui tom i faliu ta iau koseng foron tatawin
    tikii igii.
  xon-xon: Aa nyi binib aah muk mi pu na, ki nyi maah ji falaa pu na. Aa nyi tibɔr
    ti lir m pu Antiok aatiŋ ni, ni Ikonium aatiŋ ni, ni Listra aatiŋ ni na. Bi ŋa
    mi falaa sakpen la. Le Tidindaan nan nyan mi falaa ngbaan mɔmɔk ni.
  tzo-ZNT: Anaꞌoj ti icuch cuꞌun labanele, ti icuch cuꞌun ilbajinele. Anaꞌoj ti cꞌusi
    lichaꞌleat ta Antioquíae, xchiꞌuc ta Iconioe, xchiꞌuc ta Listrae. Jaꞌ liscolta
    ti Cajvaltic Jesuse ti jayꞌechꞌel liꞌilbajinate.
  mpm-NT: Suni jini vaꞌa ra Timoteo taka nundoꞌo ni jnaꞌan ri na ni ka ndikun yɨvɨ
    ruꞌu ñuu Antioquía, Iconio jiin Listra. Yukan ni ka jito uꞌu yɨvɨ ruꞌu ja ni ndoꞌo
    ni nene ri. Ko maa Jitoꞌo ni nama ya ruꞌu nuu taka nundoꞌo un.
  ots-NT: Guí pa̱di te tza ngu̱ dú sufri bbʉ mí ttøjtigui tu̱jni. Guí pa̱di ter bɛh
    ca̱ bi ncjagui pʉ jar ciudad Antioquía, co pʉ Iconio, hne̱h pʉ Listra. Bi ccanqui
    doo cʉ cja̱hni, bi døncaddigui. Ya mí tchʉdipʉ di bböjtigui. Nu ca Ocja̱ bi gʉzqui
    göhtjo cʉ peligro‑cʉ.
  hoy-hoy: नांद सताव अदिक नानव दुख, अदिक अन्ताकिया अदिक इकुनियुम अदिक लुस्त्रा दा
    जो भयंकर यातनागोळ नानी कोटकु आगीदव अदिक यदरी ना सहन माळदीन, ईद नी जान्सत्या, तरी
    भी प्रभु नानी ईव सप्पा दुखगोळ से बीळ्सदुन.
  amo-amo: utizin niu ning, uniu, nin nimon ile na iwa sei in Antiyok, in Ikoniyom,
    a in Listra. Nna teru kibinayi nin tizun niu. Nanya nani vat, Cikilare wa nutuni
    ucine.
  pjt-pjt: Munu panyaṉin nyangangi aṉangu tjuṯangku anaṟa pikaringkunyangka ngura
    panya Antiyakala, Akani-yamala, Litjuṟala tjanala. Panya ngura nyara palula tjanalaṉiya
    painingi Godaku tjukurpa wangkawiyangku wantinytjaku. Palu ngayuluṉa tungun-tunguntu
    wangkangi kaṉiya pika puḻka mulapa pungangi. Palu Mayatja Jesuluṉi rawangku wankaṟuṟa
    kanyiningi.
  cwe-cwe: kugaya kwangu na yangu. Kuyamanya yose yoyanilawilile uko Antiyokiya na
    Ikoniya na Lisitila, nifunya umoyo magayo makulu. Mbali Mndewa kanilopola muna
    yayo yose.
  daa-NT: maman ŋu taaɓiyintu ho maman nu taaɓiyiyo. Ki ibingit taaɓin okintit taat
    asdu ɗo geeger ka Antiyoos, ka Ikoniyoom iŋ ka Listir. Maa taaɓinir taat nu bal
    aawinti ! Kar *Rabbinte jilgiinu min ay taaɓine.
  mlp-mlp: Teq ya God ago kabiy emsa mataw imeqin ton yaqayta na ago ni tuhurit. Antiyok-ib
    teq Aikoniyam-ub teq Listra-ib mataw santitiy meqin diq yagiyta na ago ni tuhurit
    bug. Uliq nab mataw imuzad imeqin tonsa ya afaqan ayahmo sorta. Teq Iyahta ilumsihsa
    afaqan nagan a hi inol am.
  ape-C: '@see-verse:2TI.003.010'
  bgs-bgs: tô kérrayat kanak, asta tô mga karasayan na inókitan ku. Isóddóran nu tô
    langun katô ilumu kanak dángngan tun ta Antioquia, Iconio, asta Listra. Agad igirrayatanna,
    asal ikatiissa, asta igpaluwà a katô Áglangngagán tikud tun ta langun.
  faa-faa: ano mokoatikirakano soko, ano kau tesane soko, anoaki makata waforona maresane
    soko, nómo hemakapurakanapo. Anitioke taonea soko, Aikoniame taonea soko Risitara
    taonea soko, ape á aporomo ano kakaro watikiaka mokoatikisane, Timoti, nómo hemakapurakanapo.
    Aporomo ano mokoatikirakano yia, Kotimo ano mafasisiane nómo hemakapurakanapo.
  kik-kik: na kũnyariirwo gwakwa, na mathĩĩna makwa, o na mĩthemba ya maũndũ marĩa
    maangorire kũu Antiokia, na Ikonia, o na Lusitera, mĩnyamaro ĩrĩa niĩ ndomĩrĩirie.
    No Mwathani nĩahonokirie kuuma kũrĩ mathĩĩna macio mothe.
  cap-NT: niz̈aza z̈oñinacaz̈ wejtquiz chjaajwkatcan kamtanacami, niz̈aza weriz̈ sufrican
    kamtanacami. Jalla tjapa weriz̈ kamtanacami zizzamc̈ha. Niz̈aza amqui zumpacha
    zizza, jaknuz̈t wejtquiz watc̈haja Antioquía wajtquizimi, Iconio wajtquizimi,
    Listra wajtquizimi. Jalla nii watjanacquiziqui ancha sufrichinc̈ha. Jalla nuz̈
    sufrichiz̈ cjenami Yooz Jiliriqui wejr liwriichic̈ha tjapa nii sufrisquiztan.
  ksr-ksr: Sisiwerowero kakasililiŋ kania kania ama noma laligogiti, ii mojaŋ. Antiokia,
    Aikoniam ano Listra taoŋ karooŋ kanoŋ siimbobolo noo qananoŋ uro koŋajiliŋ mobeti,
    ii iwoi kanjaŋawo kolooro. Yei, maŋgaa siita! Aŋgosisiri mokosiŋgoŋ bosima laligoweto,
    Poŋnoŋ ii kuuya kanoŋa metogoŋ nono.
  eng-TNT: 'persecucions and affliccions which happened vnto me at Antioche at Iconium
    and at lystra: which persecucions I suffered paciently. And from them all the
    lorde delivered me.'
  sbs-sbs: kunyandiswa ni manyando, nezo ziba pangahali kwangu kwa Antioch, kwa Iconium,
    hape ni Lystra. Nibali kolisi mumanyando. Kuzwa muzintu izi zose, mi Simwine aba
    nihazi.
  sue-sue: iwora yaya-buyaya naso, amira ebata patitinoise na ama ganinowesa. Antiok
    nateta Aikoniam nateta Listera nate ena na dero kaputiwa yaya borere bamu tamuna
    awa gosinowesa. Ata Tua meni saineba yaya dapikarago amira soe ena na soenua.
  fra-NCL: dans mes persécutions, dans mes souffrances, telles qu’il m’en est survenu
    à Antioche, à Iconium, à Lystres. Elles sont sans nombre, les persécutions que
    j’ai endurées, et chaque fois le Seigneur m’en a délivré.
  snn-NT: Yequëcuabi yë'ëni ai je'o bajënna, ai yo'oguë baë'ë yë'ë. Ai yo'oguëna,
    më'ëbi ëñani, Cristo ma'a ganiñete ye'yehuë. Yequëcua, Antioquía, Iconio, Listra,
    ja'an huë'e joboña ba'icuabi yë'ëni ai huaijënna, yë'ëbi ai yo'oguë, mai Ëjaguë
    yo'ore jo'caye beoye yo'oguë baë'ë. Më'ëbi ja'anre masiyë. Mai Ëjaguëbi yë'ëni
    conguë, yë'ëre jëa güesebi.
  atb-NT: zing-ri huî é hkyô eq wuîhke jamjau hkyô pé lé le, Antioku wà mó, Ikoni
    wà mó eq Lustra wà mó pé má ngò hui zô é, zing-ri hkyô pé lé, ngò hkam jan bê
    hkyô lé le, nàng rago sê lhê. Nghut kôle, haû Yhumsîng gi, haú pé banshoq mai
    ngo lé xe yù bê nghut ri.
  cek-AK: Antiok, Ikonium hoi Listra vangpui ah patangkhanghaih hoi pacaekthlaekhaih
    ka nuiah phak, to baktih pacaekthlaekhaih to ka tongh, toe Angraeng mah to baktih
    hmuen thung hoiah ang loisak.
  bkd-bkd: Bisan pa ku pinasipalahan a daw malegen sa naula-ula ku diyà ta Antiokia
    daw ta Iconio daw ta Listra, ba naantus ku haena alan tumenged ta sa Dios iyan
    migbulig kanak.
  ctu-76: Tsa'ix a q'uele bajche' ti' tyʌc'lʌyoñob, bajche' ti quilʌ wocol. Lu' cʌñʌl
    a cha'an pejtyel bajche' ti ujtiyon ya' ti lum tyac Antioquía, Iconio yic'ot Listra
    bʌ i c'aba' tyac. Cʌñʌl a cha'an bajche' tic ñusʌ wocol tic tyʌc'lʌntyel. Pero
    lac Yum ti' cotyʌyon ti pejtyel jini.
  lac-NT: Tech ta wiraj quire' tin tsec'taj u t'ʌn C'uj ti' yʌnech caj u chucob in
    pach. A techo' Timoteo, ta wiraj ba' in ber a teno' ich u cajar Antioquia yejer
    u cajar Iconio yejer u cajar Listra. A wer jach manan tu chucob in pach. Barej
    tu taquen Jaj Ts'ur.
  xla-xla: '@see-verse:2TI.003.010'
  xav-NT: '@see-verse:2TI.003.010'
  cuk-cuk: Deginbali, dulemar an-baregindiid nue be wisbalid, an-solegagwar-naibi-itodiid
    be wisbalid. Degine, igi-an Antioquíaʼgi-gusa, igi-an Iconioʼgi-gusa, degi, igi-an
    Listraʼgi-gusa, be wisbalid. Bab-Dummaddi ise-baregillear-an-wilesad bela amargi
    an-bendaksad.
  tbf-tbf: Ma e telekiran bu vinekikin ma bu putu o ta nga suoeie i Antiok, i Ikonium
    ma i Lustra, ma mi sana suada vinekikin o nga suvuon nge onvidit ngan. Eiekesen
    mi Nguts a nga vatoa iou ine sibu suada putu kokouk.
  uig-CYR: '@see-verse:2TI.003.010'
  ikw-NT: nụ kpa me nagidnernu ọkpagbu, nụ awhnụwhnu. Ị magwụ kpakara nhne me whnụrnu
    n'Antịoku, nụ Aịkoniom, nụ Lisitira, kpa me nagidnernu ọkpagbu. Kọvu Nyenwe aị
    dọhiaru m nụ rime kpakara be.
  khs-khs: newa ikomonosalekiwala, ne toma oiyawana, keyawa matanekeye. Anitioke taunewemiwana,
    Aikoniame taunewemiwana Lisitala taunewemiwana, koane emi senayewi newa heneye
    olokeyatela ikomonawa, Timoti, keyawa matanekeye. Senayewi newa ikomonosaleke
    kemi, Koteyewi ikila sopoke newa seselawa keyewi matanekeye.
  dwr-ENT: ታ ዬዴሳኔ ታ ዋዪያ ቤዓዳ። ኣንፆኪያኔ፥ ኢቆኒዮኔኔ ሊስፂራ ጊያ ካታማቱዋን ታና ጋኬዳባኔ ታኒ ዳንዳዬዳ ዬዴሳ ኤራሳ።
    ጎዳይ ታና ሄ ኡባፔ ኣሼዳ።
  pma-pma: avaseini sakvisien keil ka mahien keil houlu umai enau suval sakvisien
    tatisa keil koa nakuri en out Antiok, Aekoniam ka Listra. !Ka Ahi kulat nau ran
    keil vasi!
  atd-NT: Nataga ka to sikan no mgo igkabaybayari ku no dio a to mgo lunsud to Antiokia,
    Ikuniu woy ka Listra. Nataga ka ko songo monu ka nig-aguanta ku no igkabaybayari
    ku. Di ka Lagboy no Igbuyag ta, nigpangabang kanak to tibo.
  tel-2017: అంతియొకయ, ఈకొనియ, లుస్త్ర అనే పట్టణాల్లో నేను అనుభవించిన హింసలనూ ప్రమాదాలనూ
    ఎరిగే నన్ను వెంబడించావు. అలాంటి హింసలు నేను సహించాను గాని, వాటన్నిటిలో నుండి ప్రభువు
    నన్ను తప్పించాడు.
  hat-BSA: pèsekisyon, ak soufrans, jan sa te rive m Antioche, Icone ak Lystre la.
    A la pèsekisyon m te andire, e nan yo tout, Senyè a te delivre m!
  top-NT: la̱ cakxtakajnán acxni quinta̱ktlakalí̱n cristianos. Huix catzi̱ya la̱ cakxtakájnalh
    acxni quinta̱ktlakáli̱lh namá cristianos xalac ca̱chiquí̱n Antioquía, Iconio y
    Listra, pero Quimpu̱chinacán Jesucristo quimaktá̱yalh quilakmá̱xtulh.
  msk-msk: '@see-verse:2TI.003.010'
  gyr-NT: opacatu mbahe tẽi porarasa rese. Nde niha ereicua opacatu mbahe tẽi oime
    vahe cheu co tecua guasu, Antioquía ve, Iconio ve, Listra ve avei no, iyavei che
    paraɨsusa mara-mara tẽi che rerecose yuvɨreco. Yande Yar rumo che pɨ̃sɨro opacatu
    evocoi mbahe-mbahe tẽi sui.
  kmh-kmh: Biynimb miñmon Antiyok, Aykoniyam, Liystra okok yip timey gey, kosyam mindenik
    ak pen; Gor yip kond mindek ak niŋban.
  ukr-ONPU: переслідуваннями, стражданнями, які мене спіткали в Антіохії, Іконії та
    Лістрі. Я зазнав цих гонінь, але Господь урятував мене від усього.
  emi-emi: maamatana me nimmarikana, voto laghe gheelei teeieghi tale masaliki taatara
    eAntiok, eIkoniam me eListra. Ukilakila va aghe ghaala oroi nimmarikana oia, me
    Vau ngepona ateva ghe asaangieghila tale isaa o nimmarikana aghe ghaaghaa.
  zpv-NT: Naann luꞌh xa gurihnaꞌhla raꞌ ba naꞌh nee xa gusaꞌcaziin nez laꞌn naa raꞌ
    bwiinn guihdxyi Antioquía, neezaa nez guihdxyi Iconiu cun Listra, nee gallee loh
    guelrzaꞌcazii nin batiꞌdxiloon per Dxiohs bataꞌh naꞌh loh garaa raꞌ deeꞌ.
  gux-gux: leni ban den wangi nni yaa fala leni min den ye yaa yepaama nni, bee fala
    yo ke mii den la Antiosa Ikoniyuma leni Lisita dogu nni kuli? mii den ga be yaa
    fala yo? Ama o diedo den faabi nni ki ñani nni li kuli nni.
  kos-kos: mwe kalya nu sik ac keok luk. Kom etu ma nukewa ma sikyak nu sik in Antioch,
    Iconium, ac Lystra — ke mwe kalya upa nukewa su nga mutangla! Tuh God El moliyula
    liki ma inge nukewa.
  ibo-ibo: na mkpagbu m na ahụhụ niile nke dakwasịrị m nʼAntiọk, na Aikoniọm, na Listra.
    Ị maara ụdị mkpagbu dị iche iche m gabigara. Ma Onyenwe anyị napụtara m site nʼime
    ha niile.
  yml-yml: '@see-verse:2TI.003.010'
  ory-ory: ଆନ୍ତିୟଖିଆ, ଇକନୀୟ ଓ ଲୁସ୍ତ୍ରା ସହରମାନଙ୍କରେ ମୋʼ ପ୍ରତି ସେହିପରି ତାଡ଼ନା ଘଟିଥିଲା;
    ମୁଁ ତାହା ସହ୍ୟ କରିଥିଲି, ଆଉ ପ୍ରଭୁ ମୋତେ ସେସବୁରୁ ଉଦ୍ଧାର କରିଥିଲେ।
  bzj-bzj: Yu noa how peepl fait mi, ahn di sofarin Ah gaahn chroo. Yu noa weh hapm
    tu mi eena Antiyak ahn Ikonyom ahn Lischra, di bad ting dehn weh peepl du tu mi
    weh Ah mi haftu bayr. Stilyet di Laad bring mi chroo aal dehn ting.
  chk-chk: ai küna ninni me ai riaföü. Ka silei meinisin mine a fis ngeniei me lon
    Antiokia, Ikonium me Listra, pwe a fokun afeiengau ekewe sokun ninni üa engila
    fan. Nge ach Samol a angasaei seniir meinisin.
  ssd-ssd: Tumbraŋ Antiok Ikonium Listra nane piti seryinaig le rar sugo kugraken
    ta ne kila. Piti ŋakmba ta sinamŋge Suŋgo nu ye turyina.
  acr-TNT: Awetaꞌam cꞌu riꞌ lic ꞌanom cꞌax chwe y lic nutijom cꞌaxcꞌobic jelaꞌ pachaꞌ
    ri xinwicꞌowibej chupa tak ri tinamit Antioquía, Iconio y Listra. Uqꞌuiyal tak
    cꞌaxcꞌobic xpe panuwiꞌ, pero ri Kanimajawal Jesucristo xinucolobej che ronoje
    waꞌ.
  rop-rop: en yu sabi ola trabul aibin oldei abumbat en hau pipul bin oldei gibit
    mi adtaim. Wal yu jinggabat na wanim bin hepin langa mi deya langa detlot taun
    gulum Entiyak, Aikoniyam en Listra. Detlot pipul deya bin gibit mi brabli adtaim.
    Bat ai nomo bin gibap wen aibin abum detlot trabul, en Jisas Krais det Bos blanga
    yunmi bin seibum mi brom detlot trabul.
  mee-mee: Ba ka longmatana ka ina ragau ke pamiralalali iau pa papatu ba ka ina iau
    kanimaimaia maenangme, basema maenang nginngina reke lele nge iau ka ineke pamiralali
    iau pala ngallo ngae Antiok, ba ngae Aikoniam, ba ngae Listra. Avae Avolau ke
    ravulele iau nga ri kinung.
  dif-dif: Ngakani tirikaripaterinani ja ketjaketjanani, tana ngakangu pantjina wonti
    Antiochiani, Ikoniuni, Lystrani, jenipara tirikaripaterinani ngani tataura terkana
    wonti; ja pratjanandru Kaparali ngana kulkana wonti.
  gam-gam: dumo Antiok ne, Aikoniam ne, Listra wollka una na ye ke ye aumaka ngembill
    goll mal ge, ni kanin. Imb merke pai ge, Iwa Kerman na iworo awi.
  nou-nou: Edo ingo gosewa na binga ewamei minonu sedo ena awasedo buria jiwae be
    burisena awa. Edo ingo na Antioch nati de Iconium nati de Lystra nati de esega
    eno ungo mi naso yei da memesi nembodiba be ititisena awa gosewa. Awarate ingo
    gosewa ungo awodo isera iji ainde God na soregurisira.
  mqb-NT: Ka san apan zle, ɗo ahay ta gak alay ti nen bayak awan, aday na sak ɗəce
    ɗukwen bayak a à wulen su doh sə Antakiya, à Ikoniya aday à Listəra fok. Na
    gak ɗəce nà, tə mindel jiga awan, əna awan sə zalay Mbərom nà, ibay. Winen kə̀
    təmak ahay nen à ɗəce ataya wa.
  ape-B: '@see-verse:2TI.003.010'
  grc-F35: τοῖς διωγμοῖς, τοῖς παθήμασιν οἷά μοι ἐγένετο ἐν Ἀντιοχείᾳ, ἐν Ἰκονίῳ,
    ἐν Λύστροις—οἵους διωγμοὺς ὑπήνεγκα· καὶ ἐκ πάντων με ἐρρύσατο ὁ Κύριος.
  cav-NT: Adebayadyami ique jidama atahuaque, ique Jesús queja ecatyatique juya tibu
    dyaque canerecatihuaque. Adebayadyami ique Antioquiaju, Iconioju, Listraju eje
    bucha jucuareque, Jesús jiteque dyaque canerecaticuareque. Jadya ama bucha Ecuana
    Cuatsashaquira narujacacuare ama. Tura ique jida inimeju cuinanashahua.
  kgp-NT: Ag tỹ inh vóg kónãn ve ja ã nĩ gé, isỹ nén ũ jagy vég tĩ ẽn ti. Inh vóg
    kónãn tỹ hẽn ri ke han ja ag tóg, Antioquia tá, Icônia tá, Listra tá ke gé. Ter
    kren pẽ han inh, tá. Hã ra ẽg Senhor tóg inh jy nĩgãn.
  bvd-bvd: ma na ilimataia nau ki ma na nonifii laa nau ki, mala 'ana doo ta'aa baki
    kera ilia 'ani nau laona maefera 'i 'Antiok fai 'Aekoniam ma 'i Listra. Sui ka
    'uri nai boroi 'ana, Aofia nia ka 'adomi nau ma ka nao kwasi mae guu.
  ukr-1871: гоненню, стражданням, які лучились менї в Антиохиї, в Ікониї, в Листрі;
    котрі гонення я перенїс, і від усїх ізбавив мене Господь.
  apz-apz: Aꞌamu Antiyouk, Aikouniyam, Lisɨtɨla oso aꞌamufe angopo nohumentanɨngko
    hofɨko tango engo ntapmmentohofo soꞌno kɨko huno kiyohoho. I oso tango nɨꞌmaꞌmentiso
    somtaꞌni Anɨtu kako wae enɨmaꞌmentono.
  yon-yon: nenbandimaiwiib durud yewed kandaaniib kuye yoman wenewen. Komarewa nenbandiwen
    taun Antiokiiwa Aikoniumiiwa Laistarayiiwa kuyaom kuu ebkaadaa. Kuned dabab meneboon
    korem yaa kuu Yarimanbed ne nen kukboroon.
  poi-NT: Mich iñjo̱doŋ iga ju̱t́iŋquej amalwadayt́a̱. Tsa̱m pɨ̱mi ayaachwatta̱ cuando
    oy anaŋmat jém Dios iŋma̱t́i jém Antioquía, jém Iconio y jém Listra. Jém malopɨc
    pɨxiñt́am tsa̱m pɨ̱mi amalwadáy, pero ɨch anyaachɨ́y porque tánO̱mi ayo̱xpát.
  wuv-wuv: ei haperararaia una tonia, ei fi'iau—tamanu ei na bapa'au yei Antioch,
    Iconium ma Lystra, ei haperararaia una apitainia. Ma'uaa mei Fasu na fatela'anau
    a'a minaa e'ei.
  quf-NT: Chaynullami yaĉhanki imanumi maylawpi purishaypipis kusalata qischakaray
    nir. Chaynullami ashwan yaĉhankipis Antioquía, Iconio, Listra pwiblukunapi ima
    imanachimananllapapaq ikiypi puriranllapa nir. Chaypiqa yaĉhashaykinu kusalata
    qischakaray. Piru Amitunchikmi tukuy chaykunamantaqa washamaran.
  yuw-yuw: O ihorocgon, amnaho noc tu mointuna focfoc kombingidotma wo kombiharoc.
    O Antiok, Aikoniam o Listra, taun woce kiapmo yaönomaho nocdec öngkubungma woi
    goc ambarac kombingbödeharoc. Amnaho noc nodung mahong noc magapgap yogot. Muno,
    Moröma noniho noc mepmo ambaracdecma öcangyun muuho ogep itat.
  hus-NT-1971: A tso’obits abal in othname ani in yajchiquiyame tin ebal abal u olnamal
    an alhua’ cau ti Antioquia ani ti Iconio ani ti Listra. Aba ani’ u lej yajchicnamal,
    bel ets’ey tin jalunthamal an Ajatic.
  med-med: '@see-verse:2TI.003.010'
  bch-bch: Eao oatai ngan gid danga papaeamao toa panua tikado ngan gau, ga ag ieieinga
    toa iuot ngan gau ngan tuanga Antiok ga Aikoniam ga Listra. Be Maron ibada gau
    mulian ngan danga toa ngada ne.
  cco-NT: '@see-verse:2TI.003.010'
  deu-1951: in den Verfolgungen, in den Leiden, wie sie mir in Antiochia, in Ikonium
    und Lystra widerfahren sind. Solche Verfolgungen habe ich ausgehalten, und aus
    allen hat mich der Herr errettet!
  alq-ALGNT: Kikikenimijinan adi ka iji nanekadjiiji8adj a8iagog acitc adi inigik
    ka kodagito8an 8edi Antiok (Antioche), Ikoniom (Iconium), acitc Listra (Lystre)
    odenan. Teb8e nigi kitci kodagito! Ka Tibendjigedj dac nigi 8idjiig kakina kidji
    cabockam8agin ini8e kegonan.
  ixl-NNT: tul kat tilul in tu unqꞌa tenameꞌ, echeꞌ kat ulbꞌel in tu u Antioquía tukꞌ
    tu u Iconio as tu u Listra unpajte. As aꞌ u kꞌaxkꞌoeꞌ uvaꞌ kat ul sviꞌ. Pet kat
    iloch in u Kubꞌaal Jesucristo vatz unqꞌa kꞌaxkꞌoeꞌ skajayil.
  boa-NT: Muurá ú waajácú muhdúhjáa Ajtiokíía múnaa, Icóónío múnaa, Ríítará múnaa,
    óhdi ɨ́cúbáhráronéhjɨ́ o áábúcuhíjcyáne. Áhdure ú waajácú muhdúhjáa Píívyéébe
    oke ténéhjɨtu pátyetétsohíjcyáne.
  quh-NT: Quiquillantataj ujchacuwarkanqui Cristoraycu khatiycachachicuskaypi, ñac'ariyniycunapipis.
    Ajinamin carka jakay Antioquía, Iconio, Listra llajtaspi.
  kwi-kwi: Nune awa nawa aliz kulara pian. Nune na naizta aizpa pian. Nune Antioquía
    pɨpuluras awakas Iconio pɨpuluras awakas Listra pɨpuluras awakas nawa kiarɨt aizpa
    pian. Na wan pɨpulukin naiztakas, au Anpatne nawa kiwainta akwa, mɨza piantamasaiztɨsh.
  agm-agm: Kɨnyɨ aimɨ gwɨnyaapɨhoŋe isɨhiya nɨngisɨ nepɨ mɨmaipɨniwɨ yaasɨhaiwa naninyauhɨ
    nɨnɨ kaiwa netɨ awɨtɨmahonɨho. Saiwa mɨmaipɨniwɨ yaasɨhaiwa aunahɨpatɨ Andiyokɨhandaahunɨ
    amɨ Aikoniyamɨhandaahunɨ amɨ Risɨtɨraahandaahunɨ isɨhiya naninyauhɨ nɨnɨ netɨ
    awɨtɨmahotɨhandapaahɨ kɨnyɨ aimɨ gwɨnyaapɨ mmonɨpɨhoŋe. Kiya saiwa nisɨ ambɨpatɨ
    yaasahaiwa naninyauhɨ nɨnɨ nehonɨhɨ amɨ Awaisɨho kaiwa yaasahaiwa nɨnɨ awɨtɨmahohɨwaiwa
    nahatewaatɨhapɨ andɨtɨniwatɨ tinjaatɨ nanɨmaataise.
  ubr-ubr: a yau au baikokosar mamaba aboai a au usibaban mamaba aboai on usagob.
    Atonio osi bobo engon tutufin auriu nan Antioch, Iconium, a Lystra mafam gagamisi
    simamatar on usagob, baikokosar komasis bag a’boen on afaskikin abo anat! Baise
    atonio osi bobo engon tutufin emon on Bada iyawasiu.
  tsw-NT: Vu reve ta̱ a̱bunda̱ a̱ ma̱lyungwa̱ ma na n sowoi waru vu reve ta̱ a̱bunda̱
    a̱ a̱tsuma̱lima̱ a na n sowoi. Vu ta̱ nu urevu u ma̱lyungwa̱ ma na n sowoi suru
    a̱tsuma̱ a Antakiya, ni Ikoniya, waru na̱ Lisitira, a̱vu gba Zagbain uta̱a̱ mu
    a̱tsuma̱ e le suru.
  cax-NT: Ñasamuca tairri ñome arrüba taquisürücüca ui bama tüboricomantai iñemo.
    Aquionsü arrüna nichaquisürücü aucutanu taha au manio puebluca Antioquía, Iconio
    y Listra. Pero arrti Señor nantarrü bayurarati iñemo.
  aia-aia: '''O aidangisiai norata''aiau mana ha''a-rongomaata''iau nara haa ''iniai
    suria agua Kraest. Ha''amomori! Na''i madoraa nau awa suri''i ''omaa raha na''i
    Antiok ma na''i Aekoniam mei Listra na maerongagu ra norata''aiau di''u. Ma''ata
    ''ia Araha na ''a''auhiau ma ha''atahiau baani''i mwani rongomaata''i o''asi.'
  srp-1865: Protjerivanja, stradanja, kakova mi se dogodiše u Antiohiji, i u Ikoniji,
    i u Listri, kakova protjerivanja podnesoh, i od sviju me izbavi Gospod.
  agt-agt: A dana amum hapa ya ngamin kiden nagzigatan ku nga inattaman ku ta idi
    gafu ta pangikatupag da teyak ta ili na Antiyoka, a kumanen hapa ta ili na Ikoniya,
    ikid na ili na Listra. Ammi maski nekatupag dak a nekerutan nak hala ni Afu Hesus
    ta ngamin negakkad da teyak.
  lug-lug: n’okuyigganyizibwa n’okubonyaabonyezebwa ebyantukako mu Antiyokiya, ne
    mu Ikoniya ne mu Lisitula, okuyigganyizibwa kwe nayigganyizibwa, kyokka Mukama
    n’amponya mu byonna.
  yby-yby: ito ulana molinitayoko miluma eleko minobo, ito Enitiyoko numutoka ito
    Ikoniyo numutoka ito Listela numutoka ulana aito-aitomidana molinitayoko miluma
    nesamidana ulau minoboya, nemesaloka nisekoko mudanelo-minadawo maya ne. Sakoya
    minoyoko, We napalimoya aya nesa ulauti maya olutonetokaiye.
  heb-heb: וברדיפות ובענוים אשר מצאוני באנטיוכיא ובאקוניא ובלוסטרא ואלה הרדיפות סבלתי
    ומכלן הצילני האדון׃
  mpp-mpp: Ailu na Antiok nga Aikoniam ailu Lista taonka gabe weyebic aineleibong,
    aime umacka nga doicka gaiba. Inguc gaebewa Sugucnedi umac sasawa yogowacni baficnulu
    gawec, yogo ngagegic.
  apb-apb: O saie ka'u mola ha'aloileku e lae na nou sapesalu oto hiito'o mala o leesie
    aana mo huilume i Antiok, na i Aekoniam, na i Listra. Nou tohungei sapesalu oto
    hiito'o, ta'e no ko paalahea a Aalaha oto liutaa aana e ha'a-uurieu mola mwaanie
    walu olana.
  san-TEL: ఆన్తియఖియాయామ్ ఇకనియే లూస్త్రాయాఞ్చ మాం ప్రతి యద్యద్ అఘటత యాంశ్చోపద్రవాన్
    అహమ్ అసహే సర్వ్వమేతత్ త్వమ్ అవగతోఽసి కిన్తు తత్సర్వ్వతః ప్రభు ర్మామ్ ఉద్ధృతవాన్|
  ben-IRV: নানা ধরনের তাড়না ও দুঃখভোগের অনুসরণ করেছ; আন্তিয়খিয়া, ইকনিয় এবং লুস্ত্রা
    শহরে আমার সঙ্গে কি কি ঘটেছিল; কত তাড়না সহ্য করেছি। আর সেই সব থেকে প্রভু আমাকে
    উদ্ধার করেছেন।
  ntu-ntu: X krlzpeq kxmu nzatrkati-krdr ninge, x nzaetq-krdr drtqnge mzli kc tqmnc-ngrne
    mztea Adiok, Ikonizm, x Listra. Kxmule-esz' sc tzatrkatilr ninge, a' Kxetu rgu
    sc tqokatrpele ninge x arlapxle ninge murde ma tqbzx.
  pan-pan: ਸਤਾਏ ਜਾਣ ਅਤੇ ਦੁੱਖ ਸਹਿਣ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਿਆ, ਅਰਥਾਤ ਜੋ ਕੁਝ ਅੰਤਾਕਿਯਾ ਅਤੇ
    ਇਕੋਨਿਯੁਮ ਅਤੇ ਲੁਸਤ੍ਰਾ ਵਿੱਚ ਮੇਰੇ ਨਾਲ ਵਾਪਰਿਆ ਸੀ ਅਤੇ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਸਤਾਇਆ ਗਿਆ ਅਤੇ
    ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਤੋਂ ਛੁਡਾਇਆ।
  gvc-gvc: Ã yoa yʉhʉre ti ñano yoaare, yʉ ñano yʉhdʉare masina mʉhʉ. Antioquíai,
    Iconioi, Listrai yʉhʉre ñabiaro ti yoari cʉ̃hʉre masina mʉhʉ. Yʉ ã wahachʉ ñʉno
    mari pʉhtoro Jesu sehe yʉhʉre yoadohore.
  mwp-mwp: Senaw ngi ngulayg thanamun minaman ngayapa midh nanga, a ngaw gamu kikir.
    Ngi koey ngulayg zapul midh na aymoeypu Antiyokoenu, Aykoniyamoenu, a Listoeranu,
    ngath midh gegeyadh gasampu, kasa kay kedha Awgadhan ngaru ngoena gudaz puydharngu
    sethabi wati zoengu.
  sbk-sbk: amateso amaumivu na gegahanije hula hu Antiokia, Ikonio na Listra. Nagavumiliye
    amayimba. Ugosi ahanokuye hugonti.
  mya-JVB: ထိုသို့သောအမှုတို့ကို ငါတွေ့ရသော်လည်း ၊ တွေ့သမျှ ဘို့မှ သခင် ဘုရားသည် ငါ့
    ကိုကယ်နှုတ် တော်မူပြီ။
  kgf-kgf: nunesi waŋ nénéŋa ʒéma qenʒeŋ manʒeŋ ʒéma Antiokia ʒéma Ikonion ama areŋa
    yandaiguc haka biria wannéŋgic imi ʒéma nunesi dimuhucya mihicŋiyi imi geŋ hélacnec
    héndacma niŋtegicnec ésécnec miŋ kewuninanéŋ haka imuhucya igucnec ni metecgé
    néŋec.
  awb-awb: Are tagariahnawe mó kegá íné níwíoqnarowana níéruraire. Ántíóka suwahpeqkakáq
    Áíkónía suwahpeqkakáq Árísáta suwahpeqkakáq míarautaq anotahtaq níwíoqnarowah
    tagariahne. Níwíoqnarotaq itene Wahnahnka séhréh aintárái puana íné kaweqtaq míóge.
    Sega íné íre nubiq suahráhurowe.
  gdn-gdn: '@see-verse:2TI.003.010'
  nko-NT: alɩá ahá bɛdɩnká mɩ́sʋ́ pʋ́ mɩ́ asʋn wunhɛ. Mʋ́á ɩlɛba mɩsʋ Antiokia,
    Ikonion pʋ́ Listra ɔmátɔ́. Notomi, anɩ Wíe lɛ́lɛ mɩ́ tsú mʋ́ fɛ́ɛ́tɔ́.
  bsn-NT: Antioqu'ia, Iconio, Listra vãme cʉti macarijʉ rojose yʉ tãmʉocatire masiaja
    mʉ. To bajiro rojose yʉre ĩna yirũgũboajaquẽne, gotimasiocõa ñacajʉ yʉ. Tocãrãcajine
    rojose yʉ tãmʉocatire yʉre yirẽtobosacami mani ʉjʉ.
  pib-NT: ga wa nkojwakikolkaka, ga wa nsalewninrikaka, wa Gantiyokiya nuknogjeru,
    ga wa Gikonyoya, ga wa Listraya, gi pixkalutu kojwawakchikaka nakota. Ga wa pejnuruyako
    Gitsrukaachi koshpakno.
  wiv-wiv: Ho ku lala kua manumanu dia ta gala zahazaha matoto ni niau, ka hatunia
    bizea luba. Goloa laveve kua e katua ni niau ni Antiok kamani Aikoniam ia mai
    ni Listra ve, hau ta hatu taduria za kadia moge zahazaha kirigu. Palaka na Paraha
    e vaikoli kirigu ki kodoniau ki beta na paria zahatanga na bizea kamahi kua.
  reg-reg: jinyako, obhwashe na ganu gambwene eliya Antiokia, Ikonio na Listra. Negumilisishe
    okunyasibhwa. Omukama ankisishe mwago gona.
  mlh-mlh: Kekesuesue sisikoŋkoŋ fuŋne fuŋne enareku gobuŋ, oi manege. Antiokia, Aikoniam
    eru Listra taoŋ yokaomo oo joiserereŋ nonde paio ropeko koŋkoŋ maneboŋ, oi ya
    mimiine fukeya. Yei, mamagore sia! Igosisi maneku karieru osigaru goboŋyoŋ, Ofonji
    oi sosowo oone bomuku nuya.
  gof-ENT: ታ ዬዴቴኔ ታ ሜቱዋ ኤራሳ። ኣንፆኪያን፥ ኢቆኒዮኔን፥ ሊስፂራ ካታማታን ታና ጋኪዳባኔ ታኒ ዳንዳዒዳ ሜቱዋ ኤራሳ፤
    ጎዳይ ታና ሄ ኡባፌ ኣሺስ።
  aau-aau: Seyr hane yerki piap-araw non ma mon yorpayor o, hano owh, aw ma nak-ok
    o, weynpaweyn lowpwarowp hane ma mon, om Antiok mon, Aikoniam mon, Listra mon,
    hunkwe papo nonkway. Hanekwe yerki piap-araw-ar non nuw-mon piap-ma-piap, sawk
    hakwe nuw-orok kraiay. Seyr hane kokwe Hakamay hiykiaw hiy-mon, yor lowpwarowp
    piap-araw sohom mo ouon ko hokwe.
  tvk-tvk: 'Xouk okil kuh sakpurunien e longpangasien xil xa natehisu ni e taon xatel
    ak: Antiok, Aekoniam e Listra. Sakpurunien xil ak tehe holu pupu, e Hi tesikoe
    xol meulien navan ra xil vus.'
  prf-NT: sakay en naranasan ku a pággusig, sakay págdusa. Tukoy mu en atanan nen
    naranasan ku ti Antioquia, Iconio sakay ti Listra, tunay ti hirap en tiniis ku.
    Peru inligtasák nen Panginoon ti atananid a hidi iyád.
  auy-auy: Ántíoku-naopaꞌe Áíkóníyamu-naopaꞌe Rísítara-naopaꞌemo maéwándaraꞌa umbai-tántááꞌá
    simésa síꞌo úniꞌa uwásínkówaꞌa ímba imáyáa éꞌo fasiꞌámaimo maéwánda suwánaraane.
    Kempímbá óraaꞌ-umbai-tantaaꞌa úmbanifo Fasiꞌaénkó mimpínkémbá síkaiye.
  tbg-tbg: vokiaka qoraiqama timite variamanta vukaari utiha variqi vi vaunarave,
