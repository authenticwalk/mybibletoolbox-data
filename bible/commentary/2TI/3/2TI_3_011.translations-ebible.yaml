  cnt-NT: Ma₂qui₂ma₂'ein₃ dsa₂, ma₂qui₂ma₂ŋag₅₄ uɨg₅, juɨ₁lia'₂ ca₂i₃ŋɨ́g₂ juɨg₂ ciudad
