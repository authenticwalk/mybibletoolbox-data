verse: 2TI.003.011
translations:
  kpx-kpx: Isi a hilokage ataeau di aiohavoge di vatehani baluga malenu. Antioka,
    Aikoniomu, isi Lista o kebia ataeau vatehani balugataho daovalu. Isito vatehani
    kemo Kosiveu di tedahoge di aike ua.
  okv-H: Eto da Antioch te da Iconium te Lystra te ai ta osaga memenga embo na nau
    degi ta ikea te hamo ta sovera ari umbua amo umo koguea te Bada na na oreketo
    umbuna.
  tbo-tbo: Tupo Anitiyoka po Ikonoyam po Lisita uyahihi u mae witeihi po wiyuwahi
    lawa uyahihiyei a tutuhagahi amaka u hanapugehi. Tupohihi uyahihi u mae hi witai
    duma ma witeihi atapuhi uyahihiyei Guyau i halou.
  mal-C: ഞാൻ സഹിച്ച പീഡകളും അന്ത്യോക്യയിലും ഇക്കോന്യയിലും ലുസ്ത്രയിലും എനിക്കുണ്ടായ
    കഷ്ടതകളും സശ്രദ്ധം നീ മനസ്സിലാക്കിയല്ലോ. ഞാൻ എല്ലാവിധത്തിലുമുള്ള പീഡകൾ സഹിച്ചു;
    അവയിൽനിന്നെല്ലാം കർത്താവ് എന്നെ രക്ഷപ്പെടുത്തി.
  grc-SR: τοῖς διωγμοῖς, τοῖς παθήμασιν, οἷά μοι ἐγένετο ἐν Ἀντιοχείᾳ, ἐν Ἰκονίῳ,
    ἐν Λύστροις, οἵους διωγμοὺς ὑπήνεγκα· καὶ ἐκ πάντων με ἐρρύσατο ὁ κύριος.
  bgc-bgc: '@see-verse:2TI.003.010'
  khz-khz: Gegui-gerevagikuto, gevega-vitivitikuto, e vitiviti maparara au geku ai
    gewalato Antiokai, e Ikoniai, e Listerai. Gevega-vitivitikuto aonai avaigaokato.
    Velekouna vogaura maparara aora na evaimagulikuto.
  deu-TKW: die Verfolgungen, die Leiden, wie sie mich trafen in Antiochia, Ikonium
    und Lystra; solcherlei Verfolgungen habe ich bestanden und aus allen hat der Herr
    mich errettet.
  zsr-NT: Nöznuꞌ caꞌ yuguꞌ le gulabía ládxiꞌgac nedaꞌ bunách, len yuguꞌ le gzxacaꞌ
    gdiꞌa, le glac quiaꞌ lu yödz Antioquía len lu yödz Iconio, len lu yödz Listra.
    Yuguꞌ le gulabía ládxiꞌgac nedaꞌ bunách niꞌ biaꞌ blenaꞌ, atiꞌ Xanruꞌ Jesús buslë́ꞌ
    nedaꞌ lu yúguꞌtë lë naꞌ.
  lin-lin: minyoko mpe pasi na ngai ; oyebi makambo nyonso oyo ekomelaki ngai na Antioshe,
    na Ikoniomi mpe na Listre. Solo, nanyokwamaki makasi, kasi Nkolo akangolaki ngai
    wuta na nyonso.
  hns-NT: Toe bhie dekhle hai kaise oesab hamme sataais hai aur ham Antiokia, Iekoniam
    aur Liestra sahar me ketana doekh oethailie hai. Bakie Prabhoe hamme ie sab moesiebat
    me se batjaais hai.
  noa-E: õrau mʉch dʉ̈i khaigba aawai mʉch dau aug wau nʉmjã igba magʉm ãwat chitaag.
    Pua khĩir eyaa sim jãga ajierrá mʉ dʉ̈i Antioquía phöbör ee, Iconio phöbör ee
    maimua Listra phöbör eejã agjö. Amau chadcha peer mʉ thõojierram, mamʉ maach Pör
    Ẽwandamau ʉ̈u am jua eemua mʉ peerdʉ aujim.
  eng-EMTV: persecutions, and afflictions, which happened to me at Antioch, in Iconium,
    at Lystra—what persecutions I endured. And out of them all the Lord delivered
    me.
  mib-NT: Chi ni cajito xeēn ñayuu ruhū, te ni ndoho ri jnūndóho. Te jíní rō tāca
    jéē ní ndoho ri ñuu Antioquía, ñuu Iconio, jiín ñuu Listra. Te jíní rō ndese ni
    cajito xeēn i ruhū. Te máá Jítoho yō ni jnama ya ruhū nuū ndɨhɨ ún.
  lif-NT2: '@see-verse:2TI.003.010'
  xnj-xnj: mang'ahiso gangu na kuviniswa. Ugamanyili mambu geganikolili Antiokia na
    Ikonio na Lusitila. Nakangamili mang'ahiso gavaha, nambu Bambu anisangwili mu
    mambu goha ago.
  mmx-mmx: Nenu ukleklen i do limixin diga lox asongor ia mumu lununu rak, la agap
    kip levesongsongot kerepmo ro Antiok, Aikoniam, la to bok Listra. Mo levesongsongot
    ga lolos aleng, ketla nia aga tu atmatkun. La Leeme Silok ga lox asepsu ia basinge
    limixin kakapmek ap mo levenmenemen.
  cbr-NT: Min camina 'unan, axa 'ëmi nishcë unicaman ca bëtsi bëtsi oquin 'aisamaira
    'ë tëmëramiaxa. Uisai carana 'ëx Antioquía, Iconio, Listra, a ëmacamanuax 'ia
    quixun camina 'unan. Anuax tëmërai bamati 'icëbia Nucën 'Ibu Jesusan 'aquincëx
    cana ië́an.
  tee-NT: C'ats'at'a ta yu xacxcaicanta chai ta yu xacmak'alhk'ajnan. C'ats'at'a tuchi
    ictapasalh ju lak'achak'anixni Antioquía chai Iconio chai Listra. C'ats'at'a ta
    yu xaquintamamak'alhk'ajni. Para lhichux quimak'alhtaxtulh ju qui'ucxtin Jesús.
  eng-LSV: the persecutions, the afflictions, that befell me in Antioch, in Iconium,
    in Lystra; what persecutions I endured! And the LORD delivered me out of all.
  cak-NT: Itzel xinquitzu' ri winak y c'a nin-en sufrir. Ronojel re' nucoch'on-pe.
    Y chuka' aweta'n ronojel ri x-an chue chupa ri oxi' tenemit, ri Antioquía, ri
    Iconio, y ri Listra. Yalan xin-en sufrir pa quik'a'. Pero chupa ronojel ri' ri
    Ajaf can xirucol-wi.
  pah-NT: Erekwaha nde g̃andekote'varuhua ji ve. Hahyva'ea ji ve nde erekwaha. Jesus'gareheve'g̃arũive'g̃a
    oko ji rehe ji arõe'yma Antioquiapeve'g̃a Icôniopeve'g̃a pavẽi Listrapeve'g̃a
    pavẽi no kako. Hahy ji ve a'ero g̃apyteri pe. A'ea pe ji nhimomiranahetei kako.
    A'ea pa nde erekwaha. G̃a ndekondekorame ji rehe nhandepojykaharete'ga Tupana'ga
    ji pokogi ji mbopiro'yavo g̃a hugwi nhaporemo kako.
  sja-NT: Ichiaba pɨa k'awa bɨ mɨ jɨrɨdap'edaa mãik'aapa miapidap'edaa Cristopa ooda
    jaratee bɨ k'aurepa. Mãga oojida mɨ nipak'ãri Antioquía p'uurude, Iconio p'uurude
    mãik'aapa Listra p'uurude. Mãgá mia nɨ̃baji mĩda, choopachi mãik'aapa Tachi Waibɨapa
    mɨ k'aripa ataji ma nepɨra jõmaadeepa.
  xed-xed: ta tsa giri ya giɗip lu, nda ghuya ɗaŋwa ya ghuyɗip lu ma luwa Aŋtakiya,
    nda ya ma luwa Ikwaniya, nda ya ma luwa Listra ya. Wati ma giri ya kul giɗiptá
    lu na? Nduk nda tsaya ná, Lazglafta ta katagiɗipta ma indani.
  mks-NT: tá na̱caja xíxi na xi̱hín i̱ ta ndaja na̱jándoho na ini i̱ tá na̱sahi̱in
    i̱ ñuu Antioquía xi̱hín ñuu Iconio xi̱hín ñuu Listra. Joo na̱chindeé Ndióxi̱ ye̱he̱
    ta na̱tavá mé á ye̱he̱ nu̱ tócó ndihi ña̱ na̱ndoho i̱.
  gfk-S: Ma u palai ta ira hinaragawai ma ta ira hinarngungut ing iga hana tupas iou.
    Ma u nunure ter be di ga manga haragawai tagu tusu Entiok ma Aikoniam ma Listara.
    Iesene no Watong ga halon leh iou sukun kike ra hinaragawai bakut!
  bmu-bmu: Sesewerowero kahasililiŋ könaŋi könaŋi ak niŋgiba malgeri, mi mötzan. Antiokia,
    Aikoniam aka Listra taon karöbut miaŋgöreŋ sihimbölö nöŋgö qakne öŋgöiga wahöjaliŋ
    mörali, mi yuai kanjamŋambuk ahök. Iwinaŋgö jitŋi! Aŋgösirip mökösöŋda bisiba
    malalmö, Kembunöŋ mi pakpak miaŋgöreŋök meköm niŋgiyök.
  dgz-dgz: Ta koeragam nimanek wanumun ugu vegaek bagu sisi anu taningin. Pa Antiok
    pa Aikoniam pa Listura gapan inanap tane baware ta koeragam nimanegene oisewa
    den anuan. Itan ameme yao anuingin go wam wam pot pot God wat inakam nimanek wandin.
  eng-GNV: 'Persecutions, and afflictions which came vnto me at Antiochia, at Iconium,
    and at Lystri, which persecutions I suffered: but from them all the Lord deliuered
    me.'
  zaa-NT: màsqui'ba rutsia latsi' quį inte' nna o biỹa attu prueba cca'a' sufrir,
    tì'iỹa ná la' gutè quia' loti' gutixà'a' titsa' quì'e le' ca yétsi Antioquía nna
    Iconio nna Listra nna, béyá lo bání ná nu bethacca' cą inte', pero Señor nna bedilèe
    inte' lo iyaba ca peligruą'.
  eng-WEBSTER: 'Persecutions, afflictions which came to me at Antioch, at Iconium,
    at Lystra; what persecutions I endured: but out of them all the Lord delivered
    me.'
  guh-guh: Yapëtanemenua pacuenia itsamonae pibisiacuenia nebaracuaicuaijai tsabiabi
    Jesucristo tajumecovënëtsinëxae. Yapëtanemenua pacuenia nebejiobiaexanapona. Yapëtanemenua
    pacuenia nebejiobiaexana Antioquía tomarata, Iconia tomarata ata, Listra tomarata
    ata. Bajarapatomaranëpijivi bitso nebejiobiaexana. Itsiata baitsi jane Dioso necapanepa
    daxita bajarapacuenevecua.
  bon-bon: cewe oocanena cabu. Cebine lipu ituge sabe wawena meebine cuta piiyepu.
    Maane umle gäte, ngena mule cina läbitipesi cäme tääpume Antiyoka je, Ikoniya
    je, Lustra je, biname cina lipu mage sabe nawenanepesi puma, yepä Acejiyame te
    cebine nasatanepi iyeta cabu ca.
  nhw-BL: Tijmati quenicatza nechtlaijiyohuiltijque miyac huan quenicatza nimoyoltetili.
    Tijmati quenicatza nechtlamicocojque ipan altepeme Antioquía, Iconio huan Listra,
    pero sesen huelta Toteco nechmanahui.
  swh-ONEN: mateso na taabu, yaani mambo yote yaliyonipata huko Antiokia, Ikonio na
    Listra, mateso yote niliyostahimili, lakini Bwana aliniokoa katika hayo yote.
  wbi-wbi: Imumuko, uvuvafi naghanoghakanivwene kula ku Antiokia, ku lkonia listra.
    Niligudile imumuko. U Mutua ahamokile ku ghooni aghuo.
  bba-bba: kɑ bɔnɛ ye bɑ mɑn dɔre kɑ nɛn nɔni swɑ̃ɑ te tɑ mɑn deemɑ Antiɔsiɔ kɑ Ikonimuɔ
    kɑ Lisitiɔ. Bɔnɛ ɡɑɑ sɑri ye nɑ kun wɑ mi. Adɑmɑ Yinni u mɑn yɑkiɑ sɑɑ ye kpuron
    di.
  eng-KJVCPB: 'persecutions, afflictions, which came unto me at Antioch, at Iconium,
    at Lystra; what persecutions I endured: but out of them all the Lord delivered
    me.'
  kgk-NT: Xe aiko jave Antioquia tetã-my, Icônio tetã-my, Listra tetã-my ave, xe mbohasa
    asy voi va'ekwe xe rereko asy-vy. Xe rereko asy ramo jepe, ndajeréi joty va'ekwe
    Hesu rape-gwi. Xe rereko asy asy jave, xe resende sende joty va'ekwe Nhandejáry.
    Upéa xe-vy ojehu va'ekwe gwive ereikwaa voi.
  waj-waj: Vaidiiya kaayau maisa mmooriiyauvaa ni muduu na mmamma nniitaroovaa varaivaa
    vaa a tee rikieerakuavee. Gioonna kiaapuuya yoosinna Adiookiaa varuuyaata Ikonii
    varuuyaata Rusutaraa varuuyaatama kaayau mmoori maisaiyauvaa ni muduu na rikieennaata
    mmannammanna yaagueeqama variaivaa vaa a tee rikieerakuavee. Iya itaama uuduu
    Udaanga Anutuuqoono mmuakiaa maisa mmooriiyauvakidiri ni vitoo yoketaivau yapeeravai.
  cpy-cpy: owatsinaa-waeteetakina, ikemaatsita-kaawaetee-takina, okimita okaatzi awiji-mota-kinari
    Antioquía-ki, Iconio-ki, eejatzi Listra-ki. Tema osheki ratsipeta-kaawenta-kinari.
    Roo kanteencha rookakaa-wenta-piintakina Awinkatharite.
  mpx-mpx: Iyaka u atena gamagalau hi palomwanagau ge pulowan hi gewi ya pwawal. U
    atena lomwan toto i gan eliyau panuwa Antiyok, Ikoniyam ge Listila elal. Yaa Babala
    i pwamwalau nak gegewel o elal.
  wbp-wbp: Yuwayi, milya-pinyi kanpaju yangkaju kujajulu pakarninjarla puta warla-pajurnu
    yapangku panungku-juku Yimi Ngurrju-kujaku yimi-ngarrirninja-kujaku. Manngu-nyanyinya
    kanpa yangkaju kujalparna nyinaja kirri-paturlaju yirdi-paturlaju Yantiyukurla,
    Yakuniyarla manu Lijirtarla? Ngulangkaju, yapangkujujulu pakarninjarla puta warla-pajurnu
    Yimi Ngurrju-kujaku. Junga-nyayirni kujaju. Ngajuju marlajarna-jana murrumurru-jarrija-nyayirni.
    Kuja-kujakuju Warlalja-Wiringki Jijajirli, ngarlkin-maninjarlaju muurl-mardarnu.
  luo-luo: kod sand gi chandruok mara. Ingʼeyo gik moko duto mane otimorena Antiokia
    gi Ikonio kod Lustra, kendo ingʼeyo kaka ne adhil e sand mager! To Ruoth noresa
    kuom sandgo duto.
  nhe-NT: Tijmati quejatza nechtlaijiyohuiltijque miyac huan quejatza nimoyoltetili.
    Tijmati quejatza nechtlamicocojque ipan altepetini Antioquía, Iconio huan Listra,
    pero sesen huelta Toteco nechmanahui.
  aii-aii: ܘܟܲܡܲܪ̈ܝܵܬ‌ܝܼ، ܘܓ̰ܘܼܢܓ̰ܵܪ̈ܝܼ، ܐܵܢܝܼ ܕܩܘܼܘܸܡ ܠܗܘܿܢ ܐܸܠܝܼ ܒܐܵܢܛܝܘܿܟ݂ܝ ܘܒܐܝܼܩܵܢܘܿܢ
    ܘܒܠܘܼܣܛܪܵܐ، ܟܡܵܐ ܪ̈ܕܘܼܦܝܹܐ ܛܥܝܼܢܝܼ، ܐܝܼܢܵܐ ܡܵܪܲܢ ܩܵܡ ܦܲܨܹܐ ܠܝܼ ܡ̣ܢ ܟܠܵܝܗ‌ܝ.
  esk-NT: piyuaqsiułiġa, suli nagliksaaqsiułiġa ukpiqsrił̣ł̣apkun. Iḷisimaanikkiñ
    iluqaan atuummiruaq uvaŋnun Antioch-mi, Iconium-miḷu, suli Lystra-mi, tatamnaqsipḷugu
    nagliksaaqsiułiq igḷutukkaġa. Aglaan tamatkunakŋa iluqaitñiñ Atanġuruam annautikkaġigaaŋa.
  msb-msb: an akon mga kasakitan kag mga pagtios. Aram mo man an tanan na nangyari
    didto sa Antioquia, Iconio kag Listra, san nagtios ako sin grabe na mga kasakitan!
    Pero, an Ginoo ginsalbar ako sadto na tanan!
  cpa-NT: ja³ca¹jmógh²dsa jní², ja³ca¹ŋi¹ŋë́²jni jmø³uai¹² jøa³juøi² Antioquía, quianh¹³
    jøa³juøi² Iconio, quianh¹³ jøa³juøi² Listra. Ma²ŋih³hning ha²lah ca¹mi¹dsian³dsa
    dsøa¹jni. Jøng² ca¹lég² báh³ Juu¹³ jniang³ ca¹lah¹jǿ¹ hi² jøng².
  dso-dso: ଲକ୍‌ମନ୍‌ ମକେ ଦୁକ୍‌ କସ୍‌ଟ ଦେଲାଟା ଆନ୍‌ଟିକିୟ, ଇକନିୟ ଆରି ଲୁସ୍‌ତା ନଅର୍‌ମନ୍‌କେ
    କାଇ କାଇଟା ଅଇରଇଲା ଆରି କେତେକ୍‌ ଅଦିକ୍‌ କସ୍‌ଟ ପାଇରଇଲି, ସେ ସବୁ ବିସଇ ତୁଇ ଜାନୁସ୍‌ । ମାତର୍‌
