  cof-NT: La seitonlabe duque padeseieque mirae. Antioquíabi, Icóniobi, Lístrabi laca
    duque padeseieque mirae. Junni la duque padeseinamincanan Miya Jesús laca manse
    larie.
  srm-NT: I sabi kumafa sëmbë bi ta da mi sitaafu tjika. I sabi dee oto fuka tuu dee
    bi miti mi. I seei sabi fa de bi sitaafu mi na Antiokia, ku Ikonium, ku Lisita
    tuu. Hii dee sitaafu dë mi bi tja, ma Masa Jesosi hën wë bi heepi mi puu mi a
    de tuu.
  qvs-NT: Yachanki Antiokiya llaktapi Ikonio llaktapi Listra llaktapi chikniwak runakuna
    sukaman sufrichiwashkankunata. Chashna sufrichiwaptinkunapish Tata Dios wañuymanta
    salvawarkan.
  zca-NT: No nanel, yezh Antioquía, no yezh Iconio, mbaino yezh Listra, dox ngurukë
    men ticha no mizakzi bixa' da. Dox kwa'n mite'da, per Jesukrist ngoknu da lo rë
    kure'.
  cbc-NT: Roro mʉrẽ pajĩãgarã, o tocãnacã wãmerẽ roro popiye tãmʉomicʉ̃ã, mʉ nʉcãnetõcõãnucũña.
    Yʉ yaʉ, merẽ caroaro mʉ masĩña roro majũ Antioquía, Iconio, bairi Listra yʉ catãmʉorĩqũẽrẽ.
    Roro majũ Jesucristo yaye queti jʉ̃gori yʉ pajĩãgawã to macããna. Roro majũ popiye
    yʉ tãmʉowʉ̃. Bairo roro popiye yʉ catãmʉomiatacʉ̃ãrẽ, marĩ Quetiupaʉ pʉame tie
    nipetirijere yʉ jʉátinemowĩ.
  qxo-NT: '@see-verse:2TI.003.010'
  mox-mox: Ta wese visiqa be tomotau edi vevoalana ʼiguya niʼa ualamanidi. Baʼe vita
    diavona yalobedi ʼabaga Anitioki be Ikoniami be Lisitila ʼidia, ta ʼidiega Yaubada
    ʼetoyavuigu.
  kew-kew: Go page wae aanu medalomame ni-para waeanu pisimi page rana adaapu radaa
    nisude page neme gonu ade. Gore kedaanu rayo mo Antiok su-para page Aikoniam su-para
    page Listra su-para page kedaa rado radore ni madaa agu ipisa-daa neme risude.
    Goa pisu pare neme mo wae aanu gimanolo Aa Mudumi go kedaa rayo ni madaa raba
    misa.
  dww-dww: Be Antiok, Ikonium be Listra meagaidie nema a raukivi gewagewa bakegu be
    ei nuatoitoina, inam matabudi tam kuya kataiedina. Taugu taudi nimedie be Bada
    yai yawasaniguna.
  twi-ASANTE: taa a wɔtaa me ne mʼamanehunu nyinaa. Wonim nsɛm a ɛtotoo me wɔ Antiokia,
    Ikoniom ne Listra, ne ɔtaa denden a metumi gyinaa ano no. Nanso, Awurade yii me
    firii ne nyinaa mu.
  aoj-aoj: Inaꞌ negawa waf awafi hiafi esis sandaꞌmeaf aeꞌi, ma akafimi amamba egefaꞌam
    walemb ambalemba wanelemb Antioki Aikoniam a Listrai. Inaꞌ negawa hiahaom nimanimi
    sandaꞌmeam egefaꞌami. Apaꞌ Dembinai natagwahowe ma hiahaom amamba hiami nimanimi.
  cbv-cbv: Weemdíh yeejép ĩ chãjachah, bʉ́dí wã yéej chʉ̃ʉ́átjidihbʉt ma jéihna caá.
    Antioquía, Iconio, Listra tʉ́tchinaboó Jesúíh doonádih wã jib bohéát jíib, weemdíh
    yeejép ĩ chãjatjidihbʉt ma jéihna caá. Obohjeéhtih, ĩ mawíhichah yʉhna, jwĩ Maáh
    Jesúsboó weemdíh ã wapachah, ĩ jéih maocap jĩ.
  taw-taw: Binɨb man awl Adiyok ayɨp Aykoniyam ayɨp Listla ayɨp okok, yɨp gɨ tɨmel
    gel, yul awl yɨbɨl dɨl koslam yenek ak, nad nepan. Pen yɨp tɨtay dɨl gɨ tɨmel
    gɨpal won ak, Bɨawl ne yɨp dɨl kod yek ak nepan.
  jic-NT: Jipj selen t'üc' way gente malala nyuca la tjajay napj lal. Selen pasal
    malala ntepalá. Selen tsjan ntepalá Antioquía po'ó, Iconio po'ó 'ots'ipj, Listra
    po'ó 'ots'ipj. Pajal malala la ntjajay. Nin tepyala na, qjuis Jepa Jesucristo
    lovin ncapj tjep'ya'sa, ne 'ücj pü'üs napj.
  zap-NT: nanwen de pezee kanal mén noo, pezee rak noo sufrir zegne wzak noo gyëz-Antioquía
    no le gyëz-Iconio no le gyëz-Listra, kesentyent wkanal mén noo, per Dëdyuzh wselaa
    noo lo yrandxee neguin.
  wer-wer: omnaröak utpetat kësang yaalnëaöre këlangön kat yawiaö pötön ëwat wëën
    Antiokre Aikoniamre Listra ka pötë së wë këlangön kaö kat wieim wëën Aköpök utpet
    pötë öngpökaan ent ë neulëaut pöten ëwat wëën.
  ipi-ipi: Andiyoko tanepi, Aikoniame tanepi, Lisata tanepi, wandakali utupane-mane
    kenda-pene andane tupa nambanga giki peai-kola, namba tandaka no atewa oko Timoti
    nimbato nembo tele okoni. Wandakali utupane-mane kenda-pene andane tupa nambanga
    giki peai-kola, Akali Andane okomane namba moyoto, kenda-pene utupane pitaka mo
    apea.
  qul-NT: ñac'ariycunata sufriycunatawan. Yachallanquitaj tucuy ima pasawaskanta,
    ñac'ariskayta sufriskaytapas Antioquía, Iconio, Listra llajtacunapi. Tucuy chay
    ñac'ariycunamantaka Señor librawan.
  ter-NT: Yéxoamaka koêku ne okopónuti, yoko ngixoku ngoítoponeovo kotíveti, kuteâti
    ngixókonoku yaneko óveangu ya Antiokíya, Íkoniu yoko Lístara. Koati ákoti tôpi
    kó'iyeovoku kotíveti koekúti véngoku, itea koítovonu Vúnae ya uhá koêti.
  bmr-NT: bu uco ɨdaasuno omoonɨhicanehejeque, ɨɨro bu gaajacuuhi uco ɨjɨɨhevenehejeri
    ɨdaasuno iicahicaunehejeque Antioquia cuumivɨ, Iconio cuumivɨ, Listra cuumivɨ
    icano. Jaaruno paryɨ tonehejetɨ Aivojɨɨbo uco taajasuhinɨhi.
  fuf-fuf: Hiɗa andi kadi ko mi jokkaa kon e tampereeji an ɗi mi heɓi e ɗee ca'e Antiyoosi-Pisidii,
    Ikoniim e Listaara ɗin, e cukkanɗe ɗe mi heɓi ɗen e no Joomiraaɗo on yaltinirimmi
    e ɗun fow.
  bhl-bhl: Beemdiw, ku abiw mutuk fian alemsal Antiok so, Aikoniam so, Ilistala so,
    biim kasel im nelo nenomin keko, betbet sakik fian dunemsiliw bakati kilele dolon
    kebelew te. Kate Kamok Fian e nelo dokonemei, ilum beem deiw e bul gewsi goto
    kenemse te.
  ons-ons: Sulu kine kine okan nangoi, so wikile kine kinene korop wakon nange, ge
    yewa mo detka waremaine, Antiok matko so Ikonium matko so Listra matko sulu pasi
    okan nanbi, wikile zok manerop detkole! Ŋo Waomŋo yemo siluŋ yalinane ŋetno ŋine
    korop makok nanwareke.
  con-NTPO: Toya'caen cca'indeccu ñama noñangiansi ña vana'jen'ni'qque qui atte. Toya'caen
    qui atesu ña Antioquía, Iconio, Listra canqqueni vana'jen'choma. Ñoa'me tsu Na'su
    Jesúsja ña vana'jen'cho'ye ñama ccushaen.
  ghs-ghs: Oi nagapa Attiokhia ma Ikonio ma Ristera ota abi anake iiha tuumaqi buribaroke
    teeteta bame noho oke nii gama moota, oonihe Soopara napahoi hiiremi ana paha
    qidzanateta.
  txu-NT: 'Me kute ijo bikẽnh ga ga arỳm itokrykôt ipumũ. Krĩraxbê Ãxikimẽ krĩrax
    ''õbê Ikônimẽ krĩrax ''õbê Rixamẽ kam me kute ijo bikẽnhkôt ga arỳm ga ipumũ.
    Nãm me prĩne ijo ajkẽ ba itokry: ne. Nhym bep Bẽnjadjwỳr Jeju ne mỳjja kunĩbê
