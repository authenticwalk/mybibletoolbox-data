  ndj-ndj: na ndeshiwu pamu na gobuleku yangu. Kumanya findu fyonda yifing'onili kula
    Antiyokiya na Ikoniu na Lusta. Ndeshiwu asi ndasiwunishilili na Bambu anowulili
    mufyonda afi.
  mbj-NT: Mahapäh né hẽ nyy da ỹ rarejãã, nyy da ỹ bahoop do sa mooh. Mahapäh né hẽ
    ti nyy da ỹ rano n'aa masoo panang Ãn-Tijoka, Ikonijo, Ris häd enäh doo bä. Sahõnh
    hẽ ta ti ỹ ahoop do mahä̃nh, ỹ rarejãã do mahä̃nh ỹ P'op Hagä Do ed'ëëp.
  lat-VUC: 'persecutiones, passiones: qualia mihi facta sunt Antiochiæ, Iconii, et
    Lystris: quales persecutiones sustinui, et ex omnibus eripuit me Dominus.'
  ngp-ngp: makunt'ho na masulumizo yangu. Mna kuzimanya mbuli zinipatile uko Antiokia
    na Ikonia na Lisitila. Masulumizo ayo makulu nayapatile uko nehiyafinyiliza, Zumbe
    nakaniyokola mwe zimbuli izo zose.
  enq-2: '@see-verse:2TI.003.010'
  eng-ASVBT: 'persecutions, sufferings; what things befell me at Antioch, at Iconium,
    at Lystra; what persecutions I endured: and out of them all the Lord delivered
    me.'
  mna-mna: '@see-verse:2TI.003.010'
  myw-myw: Bo kukwakin tasiyas niyagageigs, mo a̱bag igeg. Antiyok waseg, o Ikoniyam,
    o Lisitil. Wunsiyas ven wasigeis, singaya a̱bag igeg, tage daGuyaws mo ikatinabweig
    mouvit babaw wasigeis.
  sby-sby: Kayi waishi makatasho ne mapensho ngondalakumana nawo ku Antiyokeya, neku
    Ikoniya ne ku Lusitala. Ee, ndalapenga, nsombi Mwami walampulusha mu mapensho
    onsa'wo.
  sll-sll: '@see-verse:2TI.003.010'
  yaq-NT: Ini'i, Krijtota mak in ea' betchi'bo, inepo jajjawaka intok jiokot ino bichakai
    jiba ka ta'abwisia, taa Krijtota mak eaka in jiapsa'u. Empo, juka'a, jum bwere
    jo'aram, Antiokia' tea'po intok Ikoonio' tea'po intok Lijtra' tea'po, junaman
    si'imeta juka' neu suawaka, jiokot in bitwaka'uta empo a' ju'uneiyaa. Taa junaman
    ju'u yo'owe Jesukrijto, si'ime inia betana nee aniaka nee ama yo'eetuak.
  uro-uro: dä rhoqoräkt i sa ama ruvek ta sangäm na ngo mavängam dä ama märän ngä
    män bät a ngo e va ama värham ama mor am ma Antiok dä ma Aikoniam dä e mät ama
    värhäm ama gaini na äm ma Listra. Iangärhäkt ama märän di sa ngä män bät a ngo
    sokt di ma Engeska qa mumaiar ngo nämät ngät moekt.
  ita-1885: le mie persecuzioni, le mie afflizioni, quali mi sono avvenute in Antiochia,
    in Iconio, in Listri; tu sai quali persecuzioni io ho sostenute; e pure il Signore
    mi ha liberato, da tutte.
  muy-muy: Kə̀səra daliya goro ya mis tə̀gru na akaba daliya ndahaŋ ya nə̀cakay na.
    Daliya gani nani ti nə̀cakay a Antiyos, a Ikoniyum akaba e Listir ; daliya weley
    ya nə̀cakay ndo ni weley, ku nə̀caka daliya emitena nəŋgu ni Bay goro àhəŋga nu
    a.
  kqc-kqc: nai esika ma toe moina, mina beika tau na rofu vata niyadi bi usi diyo.
    Mina bi Antioch, Iconium ma Lystra ri vata niyadi—mina esika bouna bouna moiyaka
    ma veyo! Ye Varika amiye yaku mina tau noibanu na moi vegu riyo.
  tav-tav: Antioquíapʉ, Iconiopʉ, Listrapʉ, to cãnacã macaripʉ macana rooro yʉre na
    cátaje quenare mʉ maji. Rooro yʉ capopiyeyewã, Jesucristo yere yʉ cabuio teñarije
    wapa. To bairo rooro yʉre na cátibato quena mani Ʉpaʉ Dio maca yʉ camatabojawĩ
    yʉre na cajĩaborique cõo.
  eng-ULB: persecutions, sufferings, and what happened to me at Antioch, at Iconium,
    and at Lystra. I endured persecutions. Out of them all, the Lord rescued me.
  spa-VBL: y cuánto he sufrido y he sido perseguido. Ya sabes lo que me sucedió en
    Antioquía, en Iconio y Listra, y las persecuciones que tuve y cómo el Señor me
    rescató de todas esas cosas.
  fra-_FOB: Mes persécutions et mes afflictions, comme celles qui me sont arrivées
    à Antioche, à Iconium, à Lystre. Quelles persécutions j'ai supportées! Et le Seigneur
    m'a délivré de toutes.
  hau-ULB: da yawan kuncina, da wahalolina, da duk abubuwan da suka faru da ni a Antakiya,
    da Ikoniya da kuma Listra. Na jure a cikin kuncina. Amma a cikinsu dukka, Ubangiji
    ya cece ni.
  mal-mal: അന്ത്യൊക്യയിലും ഇക്കോന്യയിലും ലുസ്ത്രയിലും എനിക്ക് സംഭവിച്ച ഉപദ്രവവും കഷ്ടാനുഭവവും
    കണ്ടറിഞ്ഞിരിക്കുന്നു; ഞാൻ എന്തെല്ലാം ഉപദ്രവം സഹിച്ചു; അവ എല്ലാറ്റിൽ നിന്നും കർത്താവ്
    എന്നെ വിടുവിച്ചു.
  kkc-kkc: '@see-verse:2TI.003.010'
  lit-lit: persekiojimus, kentėjimus, kurie mane ištiko Antiochijoje, Ikonijuje, Listroje.
    O kokių tik persekiojimų man neteko iškęsti! Ir Viešpats mane išvadavo iš visų.
  urd-GVR: īzārasāniyoṅ meṅ aur dukhoṅ meṅ. Antākiyā, Ikuniyum aur Lustrā meṅ mere
    sāth kyā kuchh na huā! Wahāṅ mujhe kitnī saḳht īzārasāniyoṅ kā sāmnā karnā paṛā.
    Lekin Ḳhudāwand ne mujhe in sab se rihāī dī.
  far-far: ma 'oko ada to'ona nonifie nau ki. Ma 'oko saitamana tafau ru 'afitai ki
    ne kera sasia aku 'i laona fere 'i Antiok ma 'i Ikonium ma 'i Listra. Boroi ma
    na 'Aofia nia 'adomi nau, fua ne nao nau si mae.
  suz-BL: आं कली खेदा पशो, आं श्‍येत जशो यो ताप्‍तीवी। एन्‍टीओक, आइकोनीयम नु लिस्‍त्रा
    सहरमी गो दोदेंशो श्‍येत जङा, दोपा खेदा पशो नेल्‍ल फलु, मेको नेल्‍ल ताप्‍तीवी।
    तन्‍न प्रभुमी मेको नेल्‍ल रे प्रोंइती। प्रेरित १३:१३-१४:२२; भजन संग्रह ३४:२०
  car-NT: moro kari'na erekuru 'wa ywekenary ta, moro ywota'karykary ta enapa. Ata'karykato'kon
    otykon irombo yjeponen moro Antioki po, moro Ikonium po, moro Lystra po enapa.
    Moro moro wara kari'na erekuru 'wa ywekenary ta te weja'nakai. Pa'poro morokon
    otykon wyino Tamusi yjunemyi.
  amp-amp: '@see-verse:2TI.003.010'
  bht-bht: कने तू उना भयानक दुखां दे बारे च जाणदा है, जड़े अन्ताकिया कने इकुनियुम
    कने लुस्त्रा दे शेहरां दे लोकां मिंजो दिते कने मैं उना दुखां जो कियां झेलया, पर
    प्रभुऐ मिंजो इना ला छुड़ाई लिया।
  eng-NOY: persecutions, sufferings; what things came upon me at Antioch, at Iconium,
    at Lystra; what persecutions I endured, and out of them all the Lord delivered
    me.
  cub-NT: '@see-verse:2TI.003.010'
  ita-1927: alle mie persecuzioni, alle mie sofferenze, a quel che mi avvenne ad Antiochia,
    ad Iconio ed a Listra. Sai quali persecuzioni ho sopportato; e il Signore mia
    ha liberato da tutte.
  lww-lww: okilia ruru napiowaena la nap̃a kiau nasinekar la akila pan inu, sane e
    pupia kumali telu nene, Antiok, Aekoniam amio Listra, a okilia ke yepe lalaea
    nap̃a nop̃aria e limala e pogos la nene. Naloge viowaena la nene am̃arera pap̃isi,
    ana nakawean inu ga pano-o nom̃al nap̃a Sup̃e pimi p̃erelua inu e napiowaena make
    la nene.
  ckb-ckb: چەوسانەوە و ئازاری منت زانی، ئەوەی لە ئەنتاکیا و کۆنیا و لیسترا بەسەرم
    هات و بەرگەی چ چەوسانەوەیەکم گرت، بەڵام مەسیحی باڵادەستیش لە هەموویان دەربازی
    کردم.
  nas-nas: Eeꞌnoko noruꞌei otong ookara teing-eta Ovoringe mooꞌmuuꞌ domamuuꞌnaang.
  uvl-uvl: Iong o eteia ke hana te poia ure meena ngana halang ke lohot nge iau ke
    e takisia melmelenga nga kileng nenge Antiok pe nge Ikonium pe nge Listra. Pe
    Non Soke halau tote iau nga melmelenga nemur.
  eng-BBE: 'My punishments and pain; the things which came to me at Antioch, at Iconium,
    at Lystra; the cruel attacks made on me: and the Lord made me free from them all.'
  ixl-CNT: Ootzajle aas nuntxꞌak u vojchal tiꞌ u bꞌaꞌnla chusbꞌal utz, tuchꞌ tereꞌn
    qꞌuꞌl paalnajkꞌin. Echaꞌ qꞌuꞌl paalkꞌin tu Antioquia, tu Icoonio, tuchꞌ tu Listra.
    Pek u kuBꞌaal kolonin tu kajay qꞌu tzaꞌl paalkꞌin.
  xsi-xsi: Noko kusama vetâŋa sakamao rârâni ŋinde tamâta pinde muŋga siveta pana.
    Aku kusama nâna rârâni muŋga akai lâ Antiok lawea wa Aikoniam lawea wa Listra
    lawea wa. Noko kusama vetâŋa sakamao ndo siveta pa naŋa lâ lawea ŋinde. Andeta
    Maro Ŋalae ikai naŋa piti lâ kazâŋa ŋinde rârâni ilo, kala amo ara nâ.
  crx-NTPO: Dune sezula inle', 'ink'ez dzoh nusuhulhdzut. 'Et whuz yun k'ut Antioch,
    Iconium, 'ink'ez Lystra, whuz sulh 'et 'úhooja inle', 'i soo ts'iyawh t'eoonanzin.
    Dune sezula whulh susyin, 'ink'ez neMoodihti ts'iyawh whuch'a sla 'uja.
  kan-OKCV: ನಾನು ಎಂತೆಂಥ ಹಿಂಸೆಗಳನ್ನು ಸಹಿಸಿಕೊಂಡೆನೆಂಬುದನ್ನೂ ಅಂತಿಯೋಕ್ಯ, ಇಕೋನ್ಯ, ಲುಸ್ತ್ರ
    ಪಟ್ಟಣಗಳಲ್ಲಿ ನನಗೆ ಸಂಭವಿಸಿದ ಕಷ್ಟಾನುಭವಗಳನ್ನೂ ನನಗುಂಟಾದ ಎಲ್ಲಾ ಹಿಂಸೆಗಳನ್ನೂ ನೀನು ಪೂರ್ಣವಾಗಿ
    ತಿಳಿದವನಾಗಿದ್ದೀ. ಆದರೆ ಕರ್ತದೇವರು ನನ್ನನ್ನು ಇವೆಲ್ಲವುಗಳಿಂದ ಬಿಡಿಸಿದರು.
  bbb-bbb: Ro ire ije bu are Enitiokikina Aekoniamekina Risitura ijia none revoga
    naka uruvana isejavae. Rove naka naebe mamoe ijadufuo maeje fu Jesure na ifejiena
    kenujie.
  blw-blw: Yag innilam agé amin hen na-ammaan an haén ad Antiokia ya ad Iconio ya
    ad Listra way anà ammag napap-aligatan way térén ngém henara-anà chillu an Apudyus.
  tam-2017: அந்தியோகியா, இக்கோனியா, லீஸ்திரா என்னும் பட்டணங்களில் எனக்கு உண்டான துன்பங்களையும்
    பாடுகளையும் நன்றாக அறிந்திருக்கிறாய்; எவ்வளவோ துன்பங்களைச் சகித்தேன்; இவைகள் எல்லாவற்றிலிருந்தும்
    கர்த்தர் என்னைக் காப்பாற்றினார்.
  azz-NT: Huan no tiquitac ya de queniu nechtemojtinenque para nechtatzacuiltisque
    huan nechtajyohuiltisque. Huan tejua cuali ticmatoc nochi toni nopan mochihuac
    campa ne pueblojme ten monotza Antioquía huan tech ne pueblo de Iconio huan tech
    Listra. Huan ticmatoc ya nochi in tajyohuilis ten nopan mochihuac tech ne pueblojme,
    pero Notecotzin Jesucristo nechmaquixtij tech nochi nojón tajyohuilis.
  spa-RV-1909: Persecuciones, aflicciones, cuales me sobrevinieron en Antioquía, en
    Iconio, en Listra, cuales persecuciones he sufrido; y de todas me ha librado el
    Señor.
  csy-csy: 'Antioch, Iconium le Lystra ah ka kung hong theng vawtsiatna te, haksatna
    te, ka thuakna te a kicing in na he siat zo hi: ahihang tua te theampo sung pan
    Topa in hong suaktasak hi.'
  mxq-NT: kots nyajpajʉdíty es kots nꞌayoy. Mnija̱ꞌa̱p yajxón tʉgekyʉ éxtʉmts ʉj nja̱jty
    ngʉbejty ma̱ yʉ kya̱jpnʉ Antyokiiʉ, Ikoñʉ es Listrʉ, kots nguꞌayoꞌojʉ axʉʉk ma̱ts
    nyajpajʉdijty. Per ja Nindsʉnꞌa̱jtʉm xyajtsókʉts ma̱ tʉgekyʉ tadʉ ayoꞌon.
  tzj-NT: Xintzelaxi in xintij ja rpokonal pro nojel ncoch'on. Nojel ari' bien awotak.
    In chakaja' awotak nojel ja ban chwe chipan ja roxi' tinamit Antioquía, Iconio
    in Listra. Tri' congana rpokonal xintij pro ja kajaw Jesucristo arja' to'o wxin
    chipan nojel.
  tdt-tdt: O mos hatene katak ema hanehan hau i halo terus hau. Ema iha sidade Antiokia,
    Ikóniu ho Listra halo terus hau oinsaa, o hatene hotu. Maibee Nai Jesus hasai
    ona hau husi terus ho susar sira nee hotu.
  ron-BTF: Persecuțiile, nenorocirile care mi s-au întâmplat în Antiohia, în Iconia
    și în Listra; știi ce persecuții am îndurat, dar Domnul m-a scăpat din toate.
  eng-WEBP: persecutions, and sufferings—those things that happened to me at Antioch,
    Iconium, and Lystra. I endured those persecutions. The Lord delivered me out of
    them all.
  eng-FBV: how I've been persecuted and what I've suffered. You know what happened
    to me at Antioch, at Iconium, and at Lystra—the troubles I had and how the Lord
    rescued me from all of them.
  nld-1939: in mijn vervolgingen en lijden, die mij in Antiochië, Ikónium en Lustra
    overkwamen, die ik alle geduldig verdroeg, en waaruit ook de Heer mij verloste.
  bwo-bwo: Mank'owere t gishewonat tkic'o danfnee, Ans'okiyanat Ik'oniyonn Lst'ronnowere
    ti'ats bodts keewonat k'amoon t dek'ts gishewonowere danfnee, doonzonmó jamotse
    taan b́ faryi.
  nch-BL: Tijmati quenicatza nechtaijyohuiltijque miyac huan quenicatza nimoyoltetili.
    Tijmati quenicatza nechtamicocojque ipan altepet Antioquía, Iconio huan Listra,
    pero sese huelta Toteco nechmanahui.
  quc-TNT: We c'äx ri' are ri nu rikom cumal ri winak, xukuje' c'o chi niq'uiaj c'äxc'ol
    chic nu rikom in. Awetam ronojel ri c'äx ri xinrik pa ri tinimit Antioquía, ri
    xinrik pa ri tinimit Iconio, xukuje' ri xinrik pa ri tinimit Listra. Xinch'ij
    na ronojel we nimalaj c'äx ri' ri xca'n ri winak chwe. Ri Kajaw Jesús c'ut xinresaj
    pa qui k'ab conojel.
  tfr-NTPO: L̇l̇ëbo weno bor kong owa sorë, tja song, e miydëp pjire. L̇l̇ëbo weno
    bor kong eni Antioquía kjokyo, Iconio kjokyo, Listra kjokyo bakoe. Gueniyo tja
    kjimtara Tjl̈apga Jesúsdë, tja döra eshko dwayo.
  kaq-NT: '@see-verse:2TI.003.010'
  sgb-sgb: pamairap la kangko, haka kairapan ko, ya nalyari kangko ha Antioquia, Iconio
    angga ha Listra. Hadyay pamairap ya tinêêh ko, noa, inligtas ako hên Panginoon
    ha kaganawan hên habayto.
  vie-1934: trong những sự bắt bớ, và hoạn nạn đã xảy đến cho ta tại thành An-ti-ốt,
    Y-cô-ni và Lít-trơ. Những sự bắt bớ đó ta đều chịu cả, và Chúa đã cứu ta thoát
    khỏi luôn luôn.
  kxv-kxv: ସା଼ସ୍ତି ବେଟା ଆ଼ତାଣି, ଦୁକୁ କସ୍ତ ବେଟା ଆ଼ତାଣି, ଈ ବାରେ ଆସାମାଞ୍ଜି; ଆନ୍ତିୟକିୟା,
    ଇକନିୟ, ଅ଼ଡ଼େ ଲୁସ୍ତ୍ରାତା, ନା଼ ତାକି ଏଲେକିହିଁଏ ନିନ୍ଦା କସ୍ତ ଆ଼ହାମାଚେ; ଏ଼ଦାଆଁ ନା଼ନୁ
    ଅ଼ର୍‌ହା ମାଚେଏଁ, ଅ଼ଡ଼େ ପ୍ରବୁ ନାଙ୍ଗେ ଏ଼ ବାରେଟି ଗେଲ୍‌ପା ମାଞ୍ଜାତେସି ।
  amu-NT: mantyjiꞌ na tyontyjo̱ nnꞌaⁿ ja ndoꞌ nawiꞌ na tyowino̱o̱ⁿ. Mantyjiꞌ chiuu
    tjo̱ⁿ tsjoom Antioquía, Iconio ndoꞌ Listra, taꞌwiꞌ nnꞌaⁿ ja joꞌ joꞌ. Sa̱a̱ seicandyaañe
    Tyꞌo̱o̱tsꞌom ja cantyja ꞌnaaⁿ chaꞌtso nmeiⁿꞌ.
  hin-CV: तथा तुम्हें मालूम है कि अंतियोख़, इकोनियॉन तथा लुस्त्रा नगरों में मुझ पर
    कैसे-कैसे अत्याचार हुए, फिर भी उन सभी में से प्रभु ने मुझे निकाला है.
  spa-BES: Persecuciones y sufrimientos; las cosas que me vinieron a Antioquía, en
    Iconio, en Listra; los crueles ataques que me hicieron; y el Señor me liberó de
    todos ellos.
  san-BEN: আন্তিযখিযাযাম্ ইকনিযে লূস্ত্রাযাঞ্চ মাং প্রতি যদ্যদ্ অঘটত যাংশ্চোপদ্রৱান্
    অহম্ অসহে সর্ৱ্ৱমেতৎ ৎৱম্ অৱগতোঽসি কিন্তু তৎসর্ৱ্ৱতঃ প্রভু র্মাম্ উদ্ধৃতৱান্|
  tdx-tdx: ty fampisoañañe, ty faloviloviañe manahake i nitendreke amako e Antioka
    naho e Ikonioma naho e Listra añe rezay—Akore o samporerahañe nifeahakoo, fe rinomba’
    i Talè amy iabiy.
  naf-naf: Ma am ekŋenaŋ sisipeŋpeŋ mname sek sindem palen mamkwaban. Neŋ Antiok,
    Aikoniam ma Listala mka temanen am ekŋenaŋ sisipeŋpeŋ mname sek sindem omba penaŋ
