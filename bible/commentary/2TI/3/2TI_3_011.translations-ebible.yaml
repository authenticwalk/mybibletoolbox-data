    Aikoniaaminive, Risitaraanive, mwi mwatukyara mwinramwunraqi variqi vi variavata
    mwi mwatanaahua anoma kye ni uaqiama mate varuvana nte nriqa vu inraikyara varaavara
    e mwiavata ntapihi kyaananra. Mwi mwatanaahua anoma kye ni uaqiama mate varuvaro
    tiri vunyaa vaisivanto mwihuaqitairo ni vaitutuma kyero ni vara qatinani kyora.
  yrb-yrb: Uwarama na siosawere utebitaba na neno siosa utebitara. Anitiyoka suini
    Aikoniamu suini Risita suini i su nesiaro eno utebitaba neno siosa utebitararo
    i Dera Waria Amarama na durua utebiba ekoita. Ina a iwata utasu.
  maa-NT: Tíjiìn‑lè koni s'ín tìsìkjiaán kjo̱'in i̱t'aà ts'e̱ Cristo ti̱koa̱ ongatji̱ngui‑na
