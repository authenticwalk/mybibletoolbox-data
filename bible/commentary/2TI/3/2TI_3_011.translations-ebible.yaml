  meu-meu: Dibamu danu daḡedaḡe bona hisihisi ese e butugu tao, Antioka ai bona Ikonio
    ai bona Lustra ai. Daḡedaḡe idau-idau na hisihisilaiva; to idoidiai lalodia amo
    Lohiabada ese e harologu mauri.
  yva-NT: Nyo raen vatane wo inave tatugadi muno siurijo manakoe nande rinai, maisyare
    nande rinai no munijo Antiokia muno Ikonium muno Listra. Sya siurijo inatawandi
    raije wato manakoe rave! Weramu Amisye po rinapaya rai tenambe to.
  dgc-dgc: Sakay tukoy mo be dén i nipékialama diyakén du tolay ta Antiokia sakay
    ta Ikonio sakay ta Listra, éng pinakodya de a nagpahirap diyakén. Pero inagawék
    na Panginoon ta étanan a éya.
  zpm-NT: Naṉle luu gaṉle zha rneedz Dios xfuers naa, rlëëb naa grëtaa miṉe rteed
    miech naa, zig beeṉ zho naa guiedz Antioquí, guiedz Icon ni Listr, blactaa pquianaḻ
    zho naa; per tibaque gocnie Dios naa, psilaa me naa lo grëtaa guieḻxtseeb co.
  hix-NT: Àsok hana teryewhamnohsom me wehxakon ha. Teryewhamnohsom me rma haxa wehxakon
    hamà, Antxeyokeya ho ryehtoko, Ekonyu ho xarha ryehtoko, Ryestra ho xarha ryehtoko.
    Àro wyaro ryehtxoho xarha menyakon hamà. Thenyehra rma haxa ryeryewhamnohyatxkonà,
    àton komo, anaro rha owto hon komo. Omeroro rma wenàmyakonà. Kohkomo ryhe rokurunhoye,
    nyamoro hona.
  sim-sim: Hako anin li jila mandingormekurik uri ola. Hako nomorawu oson a kishakuri
    wolo mbeek a ajeri ambu nir, wahau. Angop mi heyendari nir. Anin wutarik li ewehe
    kavakavak li ya urin. Os yanga Antiokik, Aikoniamik, Listrak a liri wolo anin
    mandingormekurik li ya uri ona. Hako Krais anin or arangoho nor jelyashirik jip
    a liri nir.
  npi-ULB: सतावट, दुःखभोग अनि एन्टिओखिया, आइकोनियन र लुस्‍त्रामा ममाथि आइपरेका कुराको
    अनुकरण गर्‍यौ । मैले त्यस्ता सतावटहरू सहेँ र प्रभुले मलाई ती सबैबाट छुटकारा दिनुभयो
    ।
  cgc-cgc: Nlaman no man daw ino na mga kabellay na naagian ko na papangabot a ta
    mga gakuntra ki yaken daw pabuatan ta malain, labi en gid na papangabot a naan
    ta Antioquia, Iconio daw Listra. Piro, paluwas a ta Ginuo alin ta tanan na mga
    ittaw na gapangabot ki yaken.
  tim-tim: Akto gasalupnande nugum hâk hilâlâm niŋmâ gasa nekmai are akto Antiokia
    kepian, Ikonioŋ kepian akto Listera kepian gasa nekmâ hâk hilâlâm akniŋbiâ umatŋân
    malân akai egen. Dâ Kembuŋe hanâk dâm umatŋe hârok ainba mem kotgâ negep.
  yor-yor: 'Inúnibíni, ìyà; àwọn ohun tí ó dé bá mi ní Antioku, ní Ikoniomu ní Lysra;
    àwọn inúnibíni tí mo faradà: Olúwa sì gbà mi kúrò nínú gbogbo wọn.'
  wos-wos: Di wuniré haraki hurundaka wuni hangéli hérawuka wundé xémé. Hanja wuni
    Antiok, Aikoniam, Listrambu akwi rewuka wuniré séfélak xak yandéka wuni némafwi
    hangéli hérawuka wundé xékélakimé. Di wuniré wungi hurundaka Néma Du wuniré yikafre
    hurundéka wuni jémba re.
  emp-NTPO: '@see-verse:2TI.003.010'
  eng-F35: the persecutions and sufferings that happened to me at Antioch, at Iconium,
    at Lystra—what persecutions I endured; yet the Lord delivered me out of them all.
  ind-ind: Kamu sudah menjadi saksi mata penderitaan saya ketika saya dianiaya di
    daerahmu, di kota Antiokia, Ikonium, dan Listra. Ingatlah bahwa Tuhan sudah menyelamatkan
    saya dari semuanya itu!
  pes-OPCB: و شاهد زحمات و رنجهایی که در راه اعلام پیغام انجیل کشیدم هستی؛ و به یاد
    داری که در انطاکیه، قونیه و لستره با چه سختیها و رنجهایی مواجه شدم. اما خداوند
    مرا از همهٔ این خطرات نجات داد.
  mpt-mpt: '@see-verse:2TI.003.010'
  ssx-ssx: Mandane haliwekima꞉ I̱ lu yombu moneao halemeke make tanda wopuna꞉ moneao
    haloeki make handeme. Mo hande A꞉ndioko da pa꞉ta꞉ make Aikoniomo da pa꞉ta꞉ make
    kutaa Lisita da pa꞉ta꞉ make do da tepo haliwekima꞉ I̱ ota꞉ hoeya꞉ hau lu yombu
    haena꞉ kone pa taka꞉lao haowa꞉ ekita꞉ naka꞉ hone wilime. Kutu pimipate kone mo
    Tekehalima꞉ do koto hau paeyaona꞉ tukiki pa꞉ta꞉ kone I̱ wopu pa꞉ta꞉la꞉ moneao
    haya꞉me.
  mkl-mkl: Ì mɑ̀ bɔ̃nɛ iyi ɑ̀ nyisim do ijuukpɑ̃ iyi í bɑm si ilui Antiɔsi do Ikonimu
    do Lisitu. Kù nɛ bɔ̃nɛ ɡɔ iyi n kù yɛ bɛ. Ammɑ Lɑfɛ̃ɛ í nyɑm hɑi si fei ndɛɛ.
  gaq-gaq: ପେ ମ୍ୟା ପେଲେକେ ଡିରକମ୍ ଆଣ୍ଟିୟୋଖ ଇକନିୟ ବାରି ଲୁସ୍ତ୍ରାନ୍ନିଆ ନେଙ୍ଗ୍ ଜାବର୍ କସ୍ଟ
    ବାନ୍ଲେଃକେ । ମାତର୍‌‌ ଡିରକମ୍ ମେଁ ଆତାନ୍‌ ସାପାକେ ମାପ୍ରୁ ଆନେଙ୍ଗ୍ ଉଦାର୍ ଆଡିଙ୍ଗ୍ ବକେ
    ।
  gof-RNT: ta yedetethaanne ta metuwa eraasa. Anxookiyan, Iqooniyonen, Lisxira katamatan
    tana gakkidabaanne taani dandda7ida metuwa eraasa; Goday tana he ubbaafe ashshis.
  unx-unx: ଆଇଁୟାଃ ସାସାତି, ଆଡଃ ଦୁକୁକେମ୍‌ ଆଟ୍‌କାର୍‌କାଦା । ଆଇଁୟାଃ ଚେତାନ୍‌ରେ ଆନ୍ତିୟୋଖ୍‌,
    ଇକନିୟା ଆଡଃ ଲୁସ୍‌ତ୍ରାରେ ହବାଲେନ୍‌ ବରୱାନ୍‌ ଦୁକୁ ସାସାତିକଇଙ୍ଗ୍‌ ସାହାତିଙ୍ଗ୍‌କେଦା । ମେନ୍‌ଦ
    ଏନ୍‌ ସବେନାଃଏତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ବାଞ୍ଚାଅକେଦିୟାଁଃ ।
  gah-gah: itó gopoguni nimilinitago miluma geleko minumó, itó Atiokia numutokagi
    Ikonio numutokagi Listela numutokagi gopoguni haitopaitó milinitago miluma netalímini
    agikagú minumó nene, némegetoko anike ánigonanimóma neve. Lá oko minumóza, Guivahanímo
    ámina netakutí gologí onetamóma neve.
  lcm-lcm: keve mirik na kui natala kui tatana si sa kitala abis ia singig e Antiokeia,
    e Ikonion na e Lustara. Sikei keve bil aongos suke, Volava kata asapang iau pelek
    iria.
  aer-aer: Unte-ame itelareme nthakenhe-arle tyerrtye nhenge areyele ayenge atwerrirretyeke
    aneke ayenge arrkernewarremele ayakemele apmere Antioch ikwerele, Iconium ikwerele,
    Lystra ikwerele anteye? Atningke-ngare tyerrtye apmere yanhe-arenye areyele ayenge
    atwerrirretyeke arrkernewarremele. Ayenge-arle uyarne anthurre itirreme itnekenge.
    Kenhe Jesus Christ-ele akenhe ayenge arntarnte-areke itethe atnyenemele.
  qvc-NT: Antyukiya llaqtapi, Ikuñupi, Listrapi ancha qesachawaptinllapa, padisishqaytapis
    allita yach'angi. Yach'angipismi wanchiwananllapa kaptin, Siñurninchiq washawashqanda.
  tgl-ULB: pag-uusig, pagtitiis, at kung ano ang nangyari sa akin sa Antioquia, Iconio,
    at Listra. Tiniis ko ang mga pag-uusig. Sa lahat ng mga ito, ay sinagip ako ng
    Panginoon.
  cbs-NT: jaska Antioquía anuxun inun, Iconio anuxun inun, Listra anuxun ea ichakawakin
    ea bika tenemakubidanyamabu min unain keskakin miadi bika tenemaibu min teneai
    ea keskakin min mekubainaii. Ea jaska tibi wabiaibun nukun Xanen Ibuan ea jatu
    mepamakubainyamaki.
  xtm-NTPP: Vaa ni jini ni sukan ni ka sondikin ña'a ñayii ma kuechi ja káxtnu'u sa
    tnu'u Su'si o a, sukan ni ndo'o ni neni sa a, sukan ni ndo'o sa nuu ni iyo sa
    ñuu Antioquía ma, ji'in nuu ni iyo sa ñuu Iconio ma, ji'in nuu ni iyo sa ñuu Listra
    ma. Ndaka jichi ni ka sondikin ña'a ñayii ma chi ndimaa ndimaa ni kaku sa nuu
    i ma, ni sa'a maa Iya Tátnuni ma.
  nnq-nnq: nu kulaga kwango nu kupotekigwa kwango. Kabe magamanyi agambatite okwo
    ku Antiokia nu Kuikonio nu Kulusta. Ngaimbalila kupotekigwa kukolongwa muno! Nambu
    Angwana ngabangola mu genia goa.
  bao-NT: ñañaro yʉre cʉ̃ja ca tiirʉga nʉnʉjeerijere, ñañaro yʉ ca tamʉorijere, yʉ
    ca biirore birora mʉ bii nʉnʉjeewʉ. Ñucã Antioquía, Iconio, Listrapʉ niigʉ, ñañaro
    tiirʉga nʉnʉjee eco, yʉ ca biiriquere, ñucã tee niipetirijere Jesucristo yʉre
    ametʉene, cʉ̃ ca tiiriquere mʉ tʉoupa.
  san-ORI: ଆନ୍ତିଯଖିଯାଯାମ୍ ଇକନିଯେ ଲୂସ୍ତ୍ରାଯାଞ୍ଚ ମାଂ ପ୍ରତି ଯଦ୍ୟଦ୍ ଅଘଟତ ଯାଂଶ୍ଚୋପଦ୍ରୱାନ୍
    ଅହମ୍ ଅସହେ ସର୍ୱ୍ୱମେତତ୍ ତ୍ୱମ୍ ଅୱଗତୋଽସି କିନ୍ତୁ ତତ୍ସର୍ୱ୍ୱତଃ ପ୍ରଭୁ ର୍ମାମ୍ ଉଦ୍ଧୃତୱାନ୍|
  huv-NT: Lamejaw nguineay tamongochiüs tiül ajcüwa cambaj Antioquía, Iconio, Listra,
    nguineay tamongochiüs ngo majneaj quiaj. Masey, cos Teat Cristo tawün xic tiül
    meáwan aag ayaj.
  otn-NT: Guí pa̱di̱ hanja ngue nnu̱ ma̱n'ʉgyø ja̱'i̱, hi̱ngui̱ nne da̱ nu̱gui̱. 'Nɛ̱
    guí pa̱di̱ hangu̱ ra̱ n'ʉ xtá̱ sägä. Tengu̱tho ra̱ n'ʉ dá̱ sägä p'ʉ ja ra̱ hni̱ni̱
    Antioquía, 'nɛ̱p'ʉ ja ra̱ hni̱ni̱ Iconio, 'nɛ̱p'ʉ ja ra̱ hni̱ni̱ Listra, dá̱ sä
    ra̱ n'ʉ ngue hi̱ngui̱ nne da̱ nu̱gyø ja̱'i̱. Pɛ nu̱na̱ gä ra̱ n'ʉ na̱ya, bi ya̱ngä
    Oja̱.
  nop-nop: Metamdi titiŋ kadakahi hogohogok tinamgiŋ be malabumuŋ hogohogok Antiyok,
    Aikoniam eŋ Listala uŋoŋ hekigut u du agaŋ nadilaŋ. Du nemek hogohi hinek yokwet
    wapuhineŋ uŋoŋ tinamgiŋ u agaŋ nadilaŋ. Iŋgoŋ Wapumdi malabuhi hogohogok wendiniŋ
    maaneŋ nehitubu-lodaune kedem hakut.
  obo-NT: Nosorollan du mandad iddos kodposuppit woy kod-oilasoy no no-ukitan ku riyon
    to Antioquia, Iconio woy riyot Listra. Piru id poleggua a tod Longaggon diyot
    langun no morat no puhawang dan atag koddi.
  cak-ENT: Xinetzelüs, y nquinajin c'a chuc'usasic pokonül. Ronojel c'a re' nucoch'on-pe.
    Y chuka' avetaman ronojel ri xban chuve chupan ri oxi' tinamit, ri Antioquía,
    ri Iconio, ri Listra. Chiri' juis xintij pokonül. Pero chupan ronojel ri' ri Ajaf
    xinrucol-vi-pe.
  lif-NT: '@see-verse:2TI.003.010'
  mie-NT: Chi nī jinī ūhvī nchivī nduhū, de nī ndoho nī tūndóhó. De jínī nū ndācá
    jā ní ndoho nī ñuū Antioquía jíín Iconio jíín Listra. De jínī nū nāsa nī jinī
    ūhvī ji nduhū. Sochi maá Jētohō ō nī scácu yā nduhū nūū ndihi ñúcuán.
  san-TIB: ཨཱནྟིཡཁིཡཱཡཱམ྄ ཨིཀནིཡེ ལཱུསྟྲཱཡཱཉྩ མཱཾ པྲཏི ཡདྱད྄ ཨགྷཊཏ ཡཱཾཤྩོཔདྲཝཱན྄ ཨཧམ྄
    ཨསཧེ སཪྻྭམེཏཏ྄ ཏྭམ྄ ཨཝགཏོ྅སི ཀིནྟུ ཏཏྶཪྻྭཏཿ པྲབྷུ རྨཱམ྄ ཨུདྡྷྲྀཏཝཱན྄།
  qve-NT: Qanqa yachallankitaqmi imaynatan Antioquía llaqtapi, Iconio llaqtapi, hinallataq
    Listra llaqtapipas wañuchiwanankupaq qatikachawasqankutapas. Saynata qatikachawaqtinkun
    noqaqa anchata ñak'arirani. Ichaqa chay wañuchiwanankumantan Señorninchis Jesucristoqa
    librawaran.
  pao-NT: Umu e too'e batsa ka ona Antioch, Iconium, noko Lystra mee nananeadu-wi'yoona,
    pana soo Te Naa nu-kooba tummatzise nu namagwetzoi.
  cbu-NT: Tputs nuwaa kiyungutaa yachaku; itaru na wandtam kiyung kachiykina. Yuwaa
    ashki anoo shiy parangtishcha. Ashiriya, nuwash tchitanda; nuw tamakina shingtamcha;
    sambaytarinllpa. ¿Waninll nuwaa kiyung yacharanganawa? Yaktash Ántiyukash, misha
    Ikóniyash, misha Listarash nuwaa aship ashirangana; nuwaa anshuch wanipa kiyung
    yacharangana. Itarisha, Apanll nuwaa istarangiya; nuwaa tapachindarangiya.
  usa-usa: waayúkama táwîgoniq umátíkáamma paá matáune. kemá tú-tiqa mayáunama emá
    timónaraane. maami-máqté-tútíqá í-yátááqá Áátiokibakaraq Aikóniabakaraq Arítaraabakaraq
    matáunama aónaraanamanibo uyátárai-nakoma tíwáqnaa itaq íma pukáune.
  soy-soy: Pi kɔ pɔ́ wéékusɛlɛ ɑɑ kɔ mɛnɛ́cɔ íwɛ le. Pɔ nyulɛ lɛ̃ nnɛ́í kɑm n
    yɛ̃́ Antiyɔɔsi nɛ Ikoniyɔm nɛ Lisitiri-pɔ. Pɔ íwɛ iyɛ̃ kɑm nfɑtɛnɛ ncee kɛ́mɛɛ
    n li yɛnlɛ. Amɑ́ Upíimɑ yɛ innɛ́í kɛ́mɛɛ nɛ́ lésɛlɛ.
  hui-hui: marume i̱hondo kagua biraligobi i̱ tandaga naruligobi í̠ manda bu ke. Andiogo
    tanobi Aigoniama tanobi Lisidara tanobi uruniha hewaria i̱hondo bibahende biyagonaga
    tandaga timbuni naabo halu harugo uruni bibahende í̠ manda biai kegoni. Anigo
    bibahende biyarunaga tandaga nalu hewago hondowa Anduane Homogohanda i̱ pele ngialu
    haru piya.
  amf-amf: Idar yeskon oytaydhanbee gaalenbeam, Anthokiabee, Iqoniyoonbee, Listhirabe
    gidir hamin dohon oytaydhanam darshintaka inin tiyonam ya dhesaada dhese. Imbaa
    wontea Yesus yerra igina wulsa iira iam ki dhacchade.
  quc-NNT: We k'äx ri' are ri nu riqom kumal ri winaq, xuquje' k'o chi nik'iaj k'äxk'ol
    chik nu riqom in. Awetam ronojel ri k'äx ri xinriq pa ri tinimit Antioquía, ri
    xinriq pa ri tinimit Iconio, xuquje' ri xinriq pa ri tinimit Listra. Xinch'ij
    na ronojel we nimalaj k'äx ri' ri xka'n ri winaq chwe. Ri Qajaw Jesús k'ut xinresaj
    pa ki q'ab' konojel.
  dob-dob: ta sena nidi Anitioki be Ikoniami be Lisitila ꞌediya ꞌigu miyamwau be ꞌigu
    ꞌelouya tomota ꞌediyega yalobediya wate ꞌumwalamwalatoni. Sena nidi ꞌediya yamiyamwau
    ꞌaiꞌaila, ta mwau nidi maiboꞌadi ꞌediyega ꞌida ꞌInapwana ꞌiꞌetoseyegu.
  wrs-wrs: Yimba nonora lohv, osva kamba vendawuvmona vevna, wo kinmba sna kamba ovongomnavna
    i. Yimba nonora lohv, honamba kamba di vungamnanam Antiokra, Aikoniamra, eva di
    Listrara. Yimba nonora, no kembellava kava kinmba sna dombgavna i. Wo heva os
    mendekli kamba lopslahaomana vevna no kindava.
  mca-mca: Qa ƚatsjayanij iye ka' yijunye'j in hent'unhetiju'ƚ in qi in hayawitjaxtiitax
    qa kekhewe' iye a'tits yinifenyejeikii in ƚunye'jek ka' yijunye'jkii hakha' witset'ii
    Antioquía qa ka' yijunye'jkii iye ha' witset'ii Iconio qa ka' yijunye'jkii iye
    ha' witset'ii Listra. ¡Hayits qa qi in hayaatshenhetiikii! Qa week ekewe'en tsaqsi'jij
    ha' Yatsat'ax'inij.
  tzo-TZC: Anaꞌoj lec ti cꞌu sꞌelan cuchem cuꞌun scotol ti ilbajinele, ti vocole.
    Anaꞌoj lec ti laj jta jvocol ti ta jteclum Antioquíae, ti ta Iconioe, schiꞌuc
    ti ta Listrae. Pero laj scoltaun ti Cajvaltique.
  mya-mya: ငါ​ခံ​ရ​သည့်​ညှဉ်း​ဆဲ​နှိပ်​စက်​ခြင်း​နှင့်​ဒုက္ခ​ဆင်း​ရဲ များ​ကို​သင်​သည်​တွေ့​မြင်​ခဲ့​ပေ​သည်။
    အန္တိ​အုတ် မြို့၊ ဣ​ကော​နိ​မြို့​နှင့်​လုတ္တိ​ရ​မြို့​တို့​တွင်​ညှဉ်း​ဆဲ နှိပ်​စက်​ခြင်း​အ​မျိုး​မျိုး​တို့​ကို​ငါ​ခံ​ခဲ့​ရ​ကြောင်း
    သင်​သိ​၏။ သို့​ရာ​တွင်​သ​ခင်​ဘု​ရား​သည်​ငါ့ အား​ထို​ဒုက္ခ​အ​ပေါင်း​မှ​ကယ်​တော်​မူ​ခဲ့​၏။-
  gng-NT: ki bɛn binib jɛ̀nde' nni ma bo nin n jin' ijɛnd yà Antiyɔk ya du ni nin
    Ikoniyɔm ya du ni nin Lista ya du ni nnɔ. I lɛ jɛnd ba nɛ ma jin' yɛ̀! Ama Yonbdaan
    ñɛn' nni iʼkɛ ni.
  cbi-NTPO: tsenmin naa inu tu'nu bendaa dekiñu bain, naa taaju-i' puimuwaañu bain
    ñu juntsa mijave, tsaju' juntsaaya inu de-i' puimuwaave, naa Pisidia tusha Antioquía
    pebulubi bain, Iconio pebulubi bain, tsenmin Listra pebulubi bain, tsejtu tsaimuwaañuba,
    Bale Rukaa inu livee iware' puiteve.
  ikk-NT: ukpokpo ile wẹ gi ifiri okukwe m kpokpo m lẹ afụnfụn ile m rị a ta. Ya marịnghọ
    ihiẹn ile m hụn imẹ Antịọkụ, imẹ Ikoniọm lẹ imẹ alị Listra. Y'a marịnghọ okẹn
    ukpokpo hụn m din; kanị Di-nwọnni-ẹnyi nọ gbapụhachanrịn m imẹ wẹ ile.
  leu-leu: E vaxa no texaas sena maana mo mosaat e maana buk maasaxan aava ri savat
    xulok layaan ne waan pe Antiaak, Aikoniam e Listra. Taasaxa Memai a fakaxupau
    seri.
  maz-NT: Rí sido Mizhocjimi zö nugüji na ü, zö me cjacüji rá sufregö. I̱ṉ pãrãgue
    ja va nugüji na ü 'ma mi bünc'ö cja c'o ciudad a Antioquía, 'ñe a Iconio, 'ñe
    a Listra. I̱ṉ pãrãgue ja va tsjacüji ró sufregö na puncjü. Pero Mizhocjimi o mböxcö
    rvá sëchi texe c'o.
  bod-N: སྔོན་ཆད་ངས་ཨན་ཏི་ཡོག་ཡཱ་དང༌། ཨི་ཀོན་ཡུ། ལིས་ཏྲ་བཅས་ནས་མྱངས་པའི་གཉའ་གནོན་དང་སྡུག་བསྔལ་ལའང་བསྟུན༌ཏེ།
    བདག་གིས་བཟོད་བསྲན་བྱས་པའི་གཉའ་གནོན་ནི་ཅི་འདྲའི་ཚབས་ཆེ་ཨང་། འོན་ཀྱང་གཙོ་བོས་ང་རང་དེ་ཐམས་ཅད་ལས་བསྐྱབས༌པའོ།།
  tca-NT: '@see-verse:2TI.003.010'
  zpl-NT: Liꞌilu nediyaꞌlu lunú uriꞌinu bee bene liꞌá, nu nediyaꞌlu xa nehuana ulleꞌca
    nu leꞌca nediyaꞌlu xa nehuana ulleꞌca lubee eyeche Antioquía lu eyeche Iconio
    cuna lu eyeche Listra. Huaxi beenú nehuana ulleꞌca lunú uriꞌinu bee bene liꞌá,
    pero Diose utsilaꞌa liꞌá lu ye beenú nehuana ulleꞌca.
  mbc-NT: Tiaronkonya utaruma'tî'pî epu'nen amîrî. Moropai e'taruma'tî'pî epu'nen
    amîrî. Tamî'nawîrî î' e'kupî'pî Antioquia cidaderî po wanî yai, Icônio po wanî
    yai, Listra po wanî yai, kure'ne utaruma'tîto' yapîtanîpî'pîuya epu'nen amîrî.
    Tîîse tamî'nawîron winîpai Uyepotorîya umo'ka'pî epu'nen amîrî.
  ndg-ndg: mateso maumivu na gaga mbatike kulu aitokia ikenia na lisita. nati vumiliaa
    mateso. yesu ati niokowa katika gote agoo.
  wsk-wsk: Ni ani ikup yaman suen la Antioch, Iconium, se Lystra gikasam, bare ikup
    yaman memek mu ningi sokel ago am sanamiwakasam mu ni ko ikiwasam tala. Bare mena,
    Kari Biya ikup yaman suen biya umu ningi aga tagi bataguru tam.
  toj-NT: Jel ixta huala iljiyon. Jel eq'uel cuj ja huocoli. Huaxa naa spetzanil ja
    jas c'ulaji qui ja ba Antioquía soc ja ba Iconio soc ja ba Listra. Jel yaahue
    qui juntiro ja huocoli pero ja Cajualtiqui scoltayon soc spetzanil ja juocol jahui.
  kkl-kkl: '@see-verse:2TI.003.010'
  tbc-tbc: muruan dupanag dop lo madai ŋisini da. Mel dugon Antiok na, Aikoniam na,
    agod Listra na, naog na ilasa yan uloŋ a, agod muruan naok dugon ante dam ŋile
    se yan uloŋ a. Ak man Jesus muruan fidian an lo ŋai patug ipasi a.
  sna-sna: matambudziko, nhamo, nezvinhu zvose zvakaitika kwandiri muAndioki, Ikoniamu
    nomuRistra, nokutambudzwa kwose kwandakasangana nako. Asi Ishe akandinunura kubva
    pazviri zvose.
  smk-NT: Tanda' mo et nin abaw a dinalanan kon nipanuksa-duksa' a bilang sa say nangyadi'
    kongkodtaw sa Antioquia, sa Iconio tan sa Listra. Aninay idap saytaw a nirangep
    ko! Ket si Uunuren nilasat nako sa sarban sain!
  grc-TCGNT: τοῖς διωγμοῖς, τοῖς παθήμασιν, οἷά μοι ἐγένετο ἐν Ἀντιοχείᾳ, ἐν Ἰκονίῳ,
    ἐν Λύστροις, οἵους διωγμοὺς ὑπήνεγκα· καὶ ἐκ πάντων με ἐρρύσατο ὁ Κύριος.
  gof-WFTW: ta yedetethaanne ta metuwa eraasa. Anxookiya, Iqooniyonen, Lisxira katamatan
    tana gakkidabaanne taani dandda7ida metuwa eraasa; Goday tana he ubbaafe ashshis.
  spa-BLM: mis persecuciones y mis sufrimientos, que me sucedieron en Antioquía, Iconio
    y Listra. Soporté esas persecuciones. El Señor me libró de todas ellas.
  kyz-NT: Jejui 'ga rerowiare'ema 'gã je rereko tywerete ikue. Ãtioki pe, Ikoniu pe,
    Listra pe. Mĩmera amunaw ipe je rekoramũ 'gã je rereko tyweretei ikue. A'ere Janejararete
    'ga naje jukaukari 'gã nupe ikue. Aipoa 'ã erekwaap futat.
  dao-dao: ami na mkhuimkhanake ja ka khuikhanake. Khyühkyawk vaia mkhuimkhanake hin
    Antiok, Ikonih ja Luhtaraha thawnki ti cun na jah ksingki ni. Lüpi Bawipa naw
    na yungkaihki ni.
  cya-cya: lo' jlyo ti' tsala nu ti'i mdijin nchgaa se'en mda'an, jui nu mducui ncha'an
    'ñan quichen Antioquía, Iconio lo'o Listra, scasca nu ti'i mdijin, una Ñi X'nan
    na, a siya' ngula yaa' ñi 'ñan.
  wrk-wrk: Nganinji jingkijbangka, yingkamukunyi yali yabimba kiji ngaki, ngala yuwajiwa
    ngayi waki kudanyu nangangi Jisus Krayiskanyi. Miku ngayiyanyi marrala yalungi
    jali yalu yabimba kiji ngaki. Yuwajiwa ngayi milidimba yalunya yingkamuku. Kudiyana
    ngananjali daba, ngala miku ngakiyanyi kurrkunba yalungi milidimbikanyi yalunya.
    Yuwajiwa ngayi karu yalunya nangangi Jisus Krayiskanyi. Nganinji jingkijba nanankanyi
    balkinyi yajinyi, jali yalu yabimba ngaki karru yajina. Ngala ngayi jungku nanaba
    Yandiyuk, baki nganjali manjijba nanamunanyi yajinanyi. Ngala ngayi jungku nanaba
    Yikuniyum, baki nulijba yali kurdanbikanyi ngaki, ngala wirlku ngayi yalunbunanyi.
    Baki ngala ngayi jungku nanaba Lisdira, baki janyba yali dungala ngakindurri,
    nganjali wililijba danbiyurri barrawuyabarrawuyananyi. Ngamu ngaki barriwa janyba.
    Ngala niyanginyi mambukawanyi Jisus Krayiswanyi ngana marrimbayi mardarda yurrngumba.
    Ngana marrimbayi mardarda nananyina kajana kijina.
  nii-nii: Nim piin ei, wumb na kin oł embin tui ngołmun ei, nim piin. Piikin kin,
    nga ngenj kumbii konu ełe orung Andiok ni, Aikoniyam ni, Lisra konu ełe ombu pei
    piił. Nim piin ei, wumb na kin ngenj kumbii oł kanim kanim ełmin; ba Gos Owundu
    eim nga ełe si tor sim.
  ign-NT: Péchahivare eta náichiranuhi ena achaneana, eta nucata­ji­vairahi náicha.
    Ichape­murihi eta napana­ji­ri­si­ranuhi eta te avasareana Antioquía Ichipichu,
    te Iconio, étapa te Listra. Émasera ema Viya ticatiu­chanuhi tayehe eta juca náichira­nuanahi.
  dik-NT: Ɣɛn acï luc arak juëc. Ku ɣɛn acï gum apɛi. Yïn aŋic käjuëc cï röt looi
    tënë ɣa Antiök Ikonia, ku Lithtra. Luny cï ɣa luc apɛi aca guum. Ku Bɛ̈ny acï
    ɣa kuɔ̈ny bei kecin ëbën.
  cac-cac: An̈ejtona' ix ila' tas ix vutej in tec'b'an in b'a d'a scal juntzan̈ tas
    ix ac'jioch d'a vib'an̈ d'a chon̈ab' Antioquía, d'a Iconio yed' d'a Listra. Te
    nivan yaelal ix vab' d'a juntzan̈ chon̈ab' chi', palta a Cajal Jesús ix in colanel
    d'a yol sc'ab' masanil.
  tzj-E: Xentzelaxa y xentaj pen per njelal xencoch'. Njelal jara' bien awutkin. Chka'
    awutkin njelal je xba'na chwa chpam oxi' tnamet Antioquía, Iconio y Listra, tzra'
    congan lowlo' xentaj per Kajaw Jesucristo arja' xet-owa wxin chpam njelal.
  san-BUR: အာန္တိယခိယာယာမ် ဣကနိယေ လူသ္တြာယာဉ္စ မာံ ပြတိ ယဒျဒ် အဃဋတ ယာံၑ္စောပဒြဝါန်
    အဟမ် အသဟေ သရွွမေတတ် တွမ် အဝဂတော'သိ ကိန္တု တတ္သရွွတး ပြဘု ရ္မာမ် ဥဒ္ဓၖတဝါန်၊
  yaa-NT: a yora chakafãfe ea Jesúsxõ chakafaifãfe ẽ tenefãi, askai ẽ omiskõimis.
    Mã mĩ tãpia ẽ afo tenemis. Askatari mã mĩ tãpia a Antioquía anoa ita, Iconio anoa
    ita, a Listra anoxõ ea chakafafiaifãfe ẽ teneni. Nãskakẽ nã chakafoõxõ nõko Ifo
    Nios ea kexesharamis ẽ tenesharakõimis inõ.
  cab-NT: Subúdi báali narítagun lúma nafíñen, aríja báali nugúraasun lúma nísiñejabu,
    lúma ída líña lan nawánduni eíbaajoúni lúma súfuri lúma líbiri lénreengun le nasúfurirubei
    lídan buri fulásu quei buri ubúrugu Antioquía, Icónio lúma Lístra. Subúsiti gíñe
    bun ída líña lan leséfurunina Wabúreme Búngiu lídaangiñé buri sun cátei le.
  clu-clu: Naulaman mo ang mga natabo kanakun ang doto ako sa Antioquia, sa Iconio,
    kag sa Listra, kag kon paiwan ko ginagoanta ang mga pagingabot. Piro sa tanan
    nga dan ginlowas ako ang Ginoo.
  swh-ULB: mateso, maumivu na yaliyonipata kule Antiokia, Ikonio na Listra. Niliyavumilia
    mateso. Bwana aliniokoa katika yote hayo.
  tpt-NT: Vachu mispꞌay tacha ixkintamamaqanlqajnivay y tacha ikmajkꞌatsay y vachu
    yu tacha klhitapasal laka Antiokía ali Ikonio kun Listra, tachun anchanu maqanlqajnati,
    pero ni Jalhachimoꞌonu Dios kimalaqtaxtul.
  aai-aai: au roukaukuwenamaim, naatu au bai’akiramaim o iso’ob. Naatu sawar abisa’awat
    Antioch, Ikonium naatu Lystra imaim isou himamatar iso’ob; roukoukuwen kakafin
    anababatun abai wainabu. Baise Regah God iti kakafihine botaitu atit.
  sny-sny: Sosu lu tamo ane ma'e au luwaruweye su, sosu ane fofowei teriteye su, etiri
    ape mo ne so'oruwesiya. Ane omo Antiok, Aikoniam, sosu Listra saro iroteye su,
    ane marepi orese a'i teriteyewe, sosu kairefi a'i teinamiye. Ahowa, Meni Owane
    ano etiri werese luwaru a'i, ane teriteye ape, le ane kairefiye teiyei ne pati
    ferafereiye. [Ap 13:14-52; Ap 14:5,8-20]
  myy-myy: Cristo oca yʉ riasojare masa ĩna yʉre ʉsirioro yi codeja ticʉ mʉ. Yʉ tʉoĩa
    bʉjatobitija ticʉ mʉ. Antioquía, Iconio ito yicõri Listra wame cʉtiri cʉtojʉ cʉni
    yʉre rẽtare ñarocõti masigʉ̃ja mʉ. Iti cʉtorijʉ yʉ tʉoĩa bʉjatobitiroca masa ĩna
    yʉre yire masigʉ̃ja mʉ. Ito bajiro ĩna yibojarocati mani Ʉjʉ yʉre codeñi ĩ.
  trc-NT: Ne̱ a̱j neꞌén so̱ꞌ da̱j vaa sayuun quiꞌyaj nii manj, ne̱ a̱j neꞌén so̱ꞌ
    nu̱ꞌ se vaa quiránꞌ ꞌu̱nj chumanꞌ Antioquía do̱ꞌ, chumanꞌ Iconio do̱ꞌ, chumanꞌ
    Listra do̱ꞌ, uún chugua̱nj. Tza̱j ne̱ síí ꞌni̱j raꞌa man níꞌ me síí tinanii manj
    rihaan nu̱ꞌ sayuun quiránꞌ ꞌu̱nj ei.
  cut-NT: che din ta̱n ihyan nducó ma̱n, chuhríhn ma̱n, min ya̱n Antioquía ma̱n, Iconio
    ma̱n, Listra ma̱n. Namin a devene nduhca̱ che ndedevahn Dihvo vo Dendiohs u yahn
    nducuahn che chahno chí.
  bel-bel: у ганеньнях, цярпеньнях, якія выпалі мне ў Антыахіі, Іканіі, Лістрах; такія
    ганеньні я перанёс, і ад усіх выбавіў мяне Гасподзь.
  zlm-KSZI: Kau telah melihat penganiayaan dan kesengsaraan serta segala yang menimpaku
    di Antiokhia, Ikonium dan Listra – betapa penganiayaan yang kutanggung. Akan tetapi
    Tuhan telah menyelamatkanku daripada semuanya itu.
  gdr-gdr: ɨ rɨdede na kon jɨ ke negɨr kɨma b'ɨdgotnena akateninond, ɨ rɨdede na kon
    b'ɨdgotnena akateninond, ɨ nangga na kor pɨlɨnd aukenento de Antiyok taunɨnd ɨ
    Ikoniyon taunɨnd ɨ dɨde Listra taunɨnd, ɨ dɨde rɨdede na kon jɨ ke negɨr kɨma
    b'ɨdgotnena wɨngɨrɨnd mɨmkam wɨmena nekenond. Ajɨ man wumɨr et rɨdede na Yonggyam
    kea ken nɨtrɨngendenenonj onggɨtyam komkesa bebɨg wa pɨlke.
  vmy-NT: ꞌYa=ni nga kitsjengikena̱ xuta, ꞌba ko ngatꞌare kjuanima xi jaꞌaxtia̱, ko
    mé= xi kuataꞌaa̱n naxinanda Antioquía ko naxinanda Ikonio ꞌba ko naxinanda Listra.
    ꞌÑu kitsjengikena̱ xuta, tunga Naꞌenna Jesús kitsikꞌangina̱ ngajinre ngayéje kibiu.
  cmn-FEB: 我受到的迫害和苦难。你了解我在安提阿、以哥念、路司得都遭遇了什么，我遇到的困境，以及主如何救我脱离这一切。
  gmv-RNT: Ta goodeteththanne ta waayeza Anxokiyan, Iqoniyooninne Listiranka ta bolla
    gakkidayssa wursa ta dandayan ekkidayssa ne eraassa. Gidikkokka Goday hessa ubbafe
    tana ashshides.
  ncl-NT: Ticmati quinami nechtojtocaloaya huan quinami nipanuaya lacocoltilisli quinami
    nechpanuc pa Antioquía huan Iconio huan Listra. Ticmati quinami niyec latojtocali
    míac nepa, nechcocoltiloaya niman chicahuac. Ma yoje, mochi inon amo nejsulahuac,
    nechquixtic in Tata, amo nipolehuic.
  sua-sua: Mare, va im mur vokom o mia orom dok ko ngma kol a regesal mang dok ko
    mAntiok, ko mAikoniam va ko mListra, va ko koma kerkolkol vgum mar ko ngat el
    o vokngnes ngo mamten ngang dok. Ii, si o vrong vokngnes ruk endruk ko ngat kirpagis
    kim dok, vanangko koma matnge vgum mar kmeharom E Nut karo reha ge, he enang tok
    Ngoldaip tsulgim dok khong dok pum mar tgus.
  klt-klt: Ámna yá ket tárák wáik rina táng namuráng me márapmá rina Antiok káin,
    Aikoniam káin me Listra káin suwut wawu ka há narelák. Enendu Táwi yá háláng namán
    du márapmá rina rina nák hára tunggafiuk wawu álo rewe átut.
  are-are: Unta turta kaltja etna yinganha tutjika lurnakala, rrukunthakunthilakala
    turta Antioch town-ala, Iconium town-ala, Lystra town-ala. Ingkartala pula yinganha
    wothamawotha tangkalhelaka.
  gai-gai: Na meikramtaɨra aukmo morina tɨpemb ŋgorikcapa, gɨgɨrara muruŋcamiŋa aukmo
    Antiokapa, Aikoniammapa, Listara tɨkca aku mbukrenanna u lamŋirena. Na an reik
    ŋgorik koindara mina aukmo an auŋembca tɨkca morinanna u lamŋirena. Na Kacootta
    aukmo an makukar wɨtmo otaca aku laŋ ndeacrena.
  qvm-NT: '@see-verse:2TI.003.010'
  chz-NTPS: Maˉñehˊ baˊ hneˉ haˉ läꜙ gaꜙjmeehꜙ dsaˉ jnäꜘ, hiꜙ haˉ läꜙ gaꜙjëënꜗ wɨɨꜘ
    jeeˊ jwɨɨˉ Antioquía, Iconio, Listra. Gaꜙjëënꜗ wɨɨꜘ jwërte. Pero Dsaˉjø̱ø̱hˈ jnänˋ
    gaꜙlä̱ä̱ꜗ jnäꜘ kihꜗ läꜙjëꜙ heˉ ja̱ˉ.
  kmu-kmu: Yisasi kema nehua yafene huya nagaila ali haviya hu-natageno nagata aiyanagi
    mai lokiya vaina mainoa yana ago age-mainane. Atiyoku kumateene Aikoniamu kumateene
    Lisitala kumateene nagaila aluya huya hu haviya hunatayanagi Anumayamoa nagaila
    naya huno naugafa ali-gatigena ofalina mainoe.
  ood-NT: S‑mahch ap mam ni‑shoꞌigchud. Kuni muꞌi haꞌichu s‑koꞌok nakog. S‑mahch ap
    mant muꞌi haꞌichu nako am Antiok t am ch Iconium t am ch Lystra t am. T wabshaba
    g Jiosh ni‑doꞌibia wehs amjed ihda.
  lbm-lbm: मोरो सताव अऊर मोरो दु:ख। अन्ताकिया अऊर इकुनियुम अऊर लुस्रा म मोख कितनो
    भयानक यातनायें दी गयी होती। जेक मय न सह्यो हय तय जानय हय, पर फिर भी प्रभु न मोख
    इन सब सी छुड़ायो हय।
  ncj-NT: Tiquilnamiqui quen onechmohsihuihque huan quen onechtlapanoltihque. Ticmati
    yec tlen onechpanoc ipan in altepemen Antioquía huan Iconio huan Listra. Huan
    Notecohtzin onechmaquixtiloc ica inon ahmo cuali.
  yuj-yuj: Antiok, Aikonium, Listra taun mekamp arop fárákapao onan sámpá yampourou
    napo, ono nkwakwe make touwe tokwae kwatae sámp namp te amo wae mér napon. Aenampan
    maok, Kwaro onan yaewour nánko, am kápae kare touwe kwatae korop námpan kor, fwap
    yakampon.
  kto-kto: Manit ara mirier tavukup ganam mila kiram la makosarmeng inamaniap ira
    ruo, ga mirier ngitngiriap la tuaviam na pianam Antiok ga Aikoniam ga Listra.
    Manit mirie non giginanimup la maialam toun pa tuaviam it. Mirie lap la mime maialam
    giginanimup toun ga tokirarameng. Pa Ila Kakani la ina okalaong uriro giginanim
    ga ila touluo ga ina tunama maset.
  gmv-NT: ታ ጎዴቴꬃኔ ታ ዋዬዛ ኣንፆኪያን፥ ኢቆኒዮኒኔ ሊስቲራንካ ታ ቦላ ጋኪዳይሳ ዉርሳ ታ ዳንዳያን ኤኪዳይሳ ኔ ኤራሳ።
    ጊዲኮካ ጎዳይ ሄሳ ኡባፌ ታና ኣሺዴስ።
  por-BLT: como fui perseguido e o que sofri. Você sabe o que aconteceu comigo em
    Antioquia, em Icônio e em Listra. Sabe sobre as perseguições que sofri e sobre
    como o Senhor me salvou de todas elas.
  stp-NT: nam cham jiñ kɨɨgalhiꞌñ gu jaꞌtkam. Jix maat ap dho nat jax tuñ dhooda mu
    Antiokiiya, gio gama jaꞌk Ikoonio, gio miꞌ amuub jaꞌp jaꞌk na paiꞌ Listra tɨ tɨɨꞌ.
    Giilhim na mɨt jiñ bhaamkidhak jiñ dhaagɨk jiñ chulhiiñchuda, ji nat guꞌ guch
    Xoiꞌkam jiñ palhbui.
  ame-NT: Ñam̃a peñotueñ att̃o pueʼmoñeʼteñot̃etanpaʼ c̈hocma cot̃areʼtneteʼt̃ att̃o
    mueroc̈htatyesneteʼt̃. Ñam̃a amaʼt p̃apaʼ peñotueñ ñeñt̃ atet̃ mueroc̈htatyesnet
    aʼyo anetso ñeñt̃ paʼsoʼcheñ Antioquío, ñam̃a Iconio, allot̃paʼ ñam̃a Listro.
    T̃arraña amaʼt atet̃ p̃aʼyesneteʼt̃paʼ Yomporñapaʼ c̈hocma aʼqueshp̃atyesneʼt̃
    allot̃.
  mgh-2016: tho ni utwarushiya waka. Mwaha waakipantte Uantiokiya ni Uikoniyo ni Ulistra.
    Kahovilhelha uhuva wo kila iphiro, Athithi nkayaakoopolha nhina yayo onkhaye ayo.
  kvn-NT: Tenal pe an-wisbaldo, tulemal chabzhul an-imasmal, an wiledi-kus, tegin
    an Antioquíagin, Iconiogin, Listragin maidgin anka igi kus, tegin tulemal-chabzhul-an-imajadgin,
    an wiledi-kusbal. Tenal Pab we immalmal-akar an-abonos.
  gvf-gvf: Gain giil pire na tongure pire miliga, te ibal taalime ere na tongure kane
    miliga, main sui iray na pire miliga i na kaninwe. Antioko ai te Aikoniam ai te
    Ilista ai gariba bilin sutakobe ibal kobe kalkan ere na tere, te gain giil pire
    na tongwa, na pire niminin mile miliga i kaningiray. Niminin mile miliga main
    iwe, Yesu Singaba aa ki di na tongure, na ale niminin mile miliwe.
  san-ISO: āntiyakhiyāyām ikaniyē lūstrāyāñca māṁ prati yadyad aghaṭata yāṁścōpadravān
    aham asahē sarvvamētat tvam avagatō'si kintu tatsarvvataḥ prabhu rmām uddhr̥tavān|
  deu-ELBBK: 'meine Verfolgungen, meine Leiden: was für Leiden mir widerfahren sind
    in Antiochien, in Ikonium, in Lystra; was für Verfolgungen ich ertrug, und aus
    allen hat der Herr mich gerettet.'
  mcb-NT: Aikiro pogotake yatsipereakagavageitakenara anta Antiokiaku, Ikonioku ontiri
    Irishitiraku. Pairotyo ikisashivageitakena, kantankicha yogavisaakotaana Atinkami
    yapakuaitaana.
  yle-yle: Kópuni dono Antiyóka, Yikóniyêm, Lisitîda a nga a pyaa dniye, ḻama kîyedê
    pyede. K꞉omo tpile yi dono kópu ndîî a nga a pyaa dniye, ngmênê nmî Lémi ngê yi
    kêlê mêdê dyé noo.
  swh-1850: udhalimu na mateso yangu. Unayajua mambo yaliyonipata huko Antiokia, Ikonio
    na Lustra. Nilivumilia udhalimu mkubwa mno! Lakini Bwana aliniokoa katika mambo
    hayo yote.
  ese-NT: Eꞌe, miquea eba ecuea ehuohuijo pea cuaa janobajjima nei eya napa caꞌyonaje
    Atioquiajo baꞌe cuaa, Iconiojo baꞌe cuaa, Nisatajo baꞌe cuaa peaꞌai. Napa majamaja
    cajje eya quea nee nee poanaje. Jamatii ecuea Jesosa Quitoja esohui pajeaꞌyo jjima.
    Emeshi Mese neiya eya jaahuana tiitii caꞌyonaje. Jamaya miquea eba, Timoteo.
  jac-NT: Hawilpaxo yet yakꞌlax ecꞌoyaꞌ wanmahan, yeb yet yul isyaꞌtajil wiban̈an.
    Huntekꞌan wakꞌlenan yet wecꞌan yul con̈ob Antioquía, yeb bey con̈ob Iconio, yebpaxo
    bey con̈ob Listra. Yin̈ huntekꞌan isyaꞌtajil wabetuꞌan, Comam Dios quincolnilojan
    xol sunil.
  cak-CNT: Xinetzelex, y c'a yinajin na chuc'ovisaxic tijoj-pokonal. Ronojel c'a re'
