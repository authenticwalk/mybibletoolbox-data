    Ikoniam ai tana ngats fan iny Listra, nyo tafisuan fifiiring you! Sana Tsunaun
    saup fatabin vanyo nima rari na fokinai.
  wnc-wnc: Sike sanga kuupbamu aminu you Antiok gatu Aikoniam gatu Listra ngang yanikaingune
    nana aminda meya nae namuking kakngae gata atnataayak. Meya wa asinggan namuwawa
    pake nata akekekake yuwawa Buyambam tapaninda meya waakngane na sandekut.
  bus-bus: kↄ̃n wɛ́ɛ kɛ̀ wà tã̀maao kↄ̃n nawɛ̃a kɛ̀ má kɛ̀o. Ń yã kɛ̀ ma le Antiↄku
    kↄ̃n Ikↄniuo kↄ̃n Lisitirao dↄ̃ kↄ̃n wɛ́ɛtãmmana bíta kɛ̀ má fↄ̃̀o. Mↄde Dii
    ma bↄ à píngi guu.
  gub-BL: Erexak teko ikatu 'ym ma'e iapo mehe ihewe, ma'erahy ipuraraw kar mehe ihewe.
    Àxioki tawhu pe hereko mehe, teko upuraraw kar ma'erahy ihewe wà. Ikon tawhu pe
    hereko mehe wà no, Iri tawhu pe hereko mehe wà no, upuraraw kar ma'erahy tetea'u
    ihewe a'e pe wà no. Erekwaw katu nezewe iapo awer a'e pe ihewe ne. Tupàn hepyro
    wanuwi, hepyro ikatu 'ym ma'e a'e pe har wi.
  imo-imo: Na kombu Antiok kinye Aikoniam kinye Listra kinye aku taunomanga andopo
    Gotenga kongonomu tendepo moloru kinye na teko kenjiko mindili tiko umbuni awini
    tiringi meru mele nu pino. Aku teko umbuni keri awini tiringi paa mindili noru
    kanomu. Nalo Awilimuni na lipe tapondorumuna kinye manda moro.
  boj-boj: Antiok qure ti Aikoniam qure ti Listra qure ti dia jeu tamo naŋgi na e
    kumbra uge uge ebeqnabqa e jaqatiŋ koba oqnem. Qure qureq di kumbra uge kalil
    e qa brantoqnej qaji di ni qalie. Ariya bati deqa Tamo Koba a na e aqaryaiboqnsiqa
    gulbe kalilq dena e oqnsiq taqal atoqnej. Deqa bini e bole unum.
  eng-DRA: 'Persecutions, afflictions: such as came upon me at Antioch, at Iconium,
    and at Lystra: what persecutions I endured, and out of them all the Lord delivered
    me.'
  knf-knf: Ikak awin wi bañaaŋ baknooranaanuŋ, ahajanaan du Antiyoka, na Ikoniyom
    na Liŧtra. Mnhaj mnhoŋ mi mi bawooŋ baanhajanaan da? Kë Ajugun aşë pënanaan ţi
    ma bŧi.
  san-KHM: អាន្តិយខិយាយាម៑ ឥកនិយេ លូស្ត្រាយាញ្ច មាំ ប្រតិ យទ្យទ៑ អឃដត យាំឝ្ចោបទ្រវាន៑
    អហម៑ អសហេ សវ៌្វមេតត៑ ត្វម៑ អវគតោៜសិ កិន្តុ តត្សវ៌្វតះ ប្រភុ រ្មាម៑ ឧទ្ធ្ឫតវាន៑។
  arn-NT: tañi fill wesa femmekengen mew ka tañi kutrankawün mew. Dew kimnieymi chem
    dungu mew tañi rupan iñche ta Antiokia mew, Ikonio ka Listra, ka ñi kutrankawel
    iñche feychi fill wesa femmekengelu, welu ta Ñidol montulenew kom tüfeychi wesake
    dungu mew.
  zas-NT: xhie ma been ree bejn naj, xhie tëë ree guialzi ma gudëëdan. Lüj ragbee
    xhienaag guzaꞌcan luguiedx Antioquía, Iconio con Listra. Dád ma guzaagdiajn por
    gra ni ma been ree bejn naj, per Dios babëë naj loj gra ree guialrzagdiaj guin.
  ken-NT: Ɔrɨ́ŋɨ́ nkwɔ́ ndǔ bo báre nyok mɛ. Ɔrɨ́ŋɨ́ bɛsɔŋɔri ɛbhɛn nde bhɔ́ŋ. Ɔrɨ́ŋɨ́
    ndu báre nyok mɛ amɛm bɛtɔk Antiɔk, nɛ Ikɔ́niɔm nɛ Lístra. Ɔrɨ́ŋɨ́ ɛsɔŋɔri ɛnɛ
    ndé bhɔ́ŋ kɛ Acha Yesu ǎfɛrɛ mɛ ndu bɔ́ mɛnkɛm.
