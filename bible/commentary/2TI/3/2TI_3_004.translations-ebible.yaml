  urb-NT: Arahã ehe katu ame'ẽ ke te'e huwajan wan uwak ta oho tĩ. Arahã upa ma'e
    ka'u te'eha namõ ma'ema'e ta tĩ. A'eta jõ ukwa katu te ame'ẽ ta ke a'eta aja ukwa
    ta tĩ. Arahã Tupã rehe ipy'a ym ta. Anĩ. Ima'e jumuhuryha rehe jõ a'eta ipy'a
    katu ta tĩ.
  fra-LSG: traîtres, emportés, enflés d’orgueil, aimant le plaisir plus que Dieu,
  san-HK: vizvAsaghAtakA duHsAhasino darpadhmAtA IzvarApremiNaH kintu sukhapremiNo
  cak-SNT: Ijejeꞌ xcaꞌquisujuj ri qui-amigos, man xtiquiꞌan ta pensar jubꞌaꞌ ri niquiꞌan.
    Can i-nimaꞌk tak vinak xtiquina-quiꞌ. Más xcaꞌquicuot riqꞌuin ri niquiꞌan choch-ulief,
    que choch chi xticajoꞌ ri Dios.
  uvh-uvh: a anasining amise digirapsi'ganang ifikadofiaminga ifikadaga a napa'ni
    tonga kafakafa guk mo' sura titisa' titi, a adisa' tangkunang guk ning sura ninak,
    a Anutuga' kabi'guk mo' naknga napa'napa' karesi ka fuksi' ifimaranda ning waraga'sa'
    sukni'.
  ino-ino: Ani kava hisaya vaya'moki haviku ke nehatake'a apa'kai'api vaya'moki ke
    fai'a kame vaya'api hapapaikae. Apa'kesa o'afi'a hao'otake kava'ake nehu'a apa'kufa
    ali'a hai vaya mai'ne'a mi'ko apa'kufa ake'a hapa'ye hu yafe'ke afi'a amuse hukaya'maki
    Anumayamofe nohapaiye.
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi yolŋu'-yulŋuyu yurru wekama wiripu-guḻku'nhanydja
    goŋlili ŋunhana miriŋuwalana walalaŋgala. Walala yurru djäma muḻkurrmiriwyuna
    dhumukthuna yana, nhaltjan walala yurru guyaŋirri, liŋgu walala yurru guyaŋinyamirri
    ḻiya-waŋarrthirrina be. Walala yukurra märr-ŋal'yun yurru ŋula nhäkuna, birrka'mirriwuna
    nhäkuna malaŋuwu ŋunhi walalanha yurru be goŋmirriyama wal'ŋu, wirrkina ŋurr'yunmarama,
    yurru yakana walala yurru märr-ŋal'yun Godkunydja.
  yal-yal: e nun yanfantenne nun kunfadene nun yɛtɛ yigboon naxanye waxɔn feene rafan
    e ma dangu Ala ra.
  cnt-NT: Le₃chan₂ dsa₂ i₂qui₃jɨ́n'₂ rɨn'₅₄; le₃chan₂ dsa₂ i₂tsá₃ 'en₅₄ dsɨ́₅ jmo₃
    të₂le₃ dséi₂ në₁'e₂ caun₂ cosa jmo₃ juɨ₁le₅₄ bá₄ 'e₂ ca₂lë₃; 'ŋio₅ cain'₅₄ 'ŋio₅
    ŋi₅ jmo₃; le₃chan₂ dsa₂ i₂'no'₂ jmá'₃ juɨ₅ ja₁le₃chain₂ o₂'ŋió₃ o₂jŋia₃ dsɨ₅ bá₄
    'nió'₄ jme₁'niai'₂ Diú₄.
  tif-tif: aptum kusal iyo yim-baalip yak waasi imi sikil diim abamnip ye-bam ale,
    dok kanumin dok kanumin kaata ma molum o, kalip kaa, aket tambal kaata ma fukunduwa
    yo, kala-yaamin dinim uyo abiltap nuu-bam ale, ilmi titil kaata-kup baka-bamdiple,
    Ti nuta-kup o, kal-bom ale, disa iip kulu ilmi angtiil mok-kup inan-tal-une-bamdip,
    God ami aket kaa, kola-yaamin dinim ke-bamdip,
  nlx-nlx: बुरहो तोड़नारे, पिटारा, मोठाय माय फुलनारे, एने बोगवानाह मोंग केरनारे नाह
    पुण मोज मोचती होदणारे रेती।
  apw-NT: Nada’ich’aahíí daanlįį doo, dabízhą́ daabik’eh doo, itisgo na’ídi’ṉil doo,
    Bik’ehgo’ihi’ṉań bił daanzhǫǫ le’at’éhi gonedliiníí zhą́ itisgo bił daanzhǫǫ doo;
  gum-gum: chi kømubendø tabelan kailai tasku purøøra pønsrøbelø, chi maramigwan tabguen
