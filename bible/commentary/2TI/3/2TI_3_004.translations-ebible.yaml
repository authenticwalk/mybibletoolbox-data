  boa-NT: Iñáhbévahíjcyárómeke ímityúné dárɨ́ɨ́veímye. ‘Meíhméí’ nééme Píívyéébedi
    ɨ́ɨ́cúvetúméré iiye tsaímíyé iíjcyáíyóneri tsúúrámeíhíjcyaáhi.
  quh-NT: Callankancutaj amigosnincuta jaywaycojcuna, mana yuyaywan sinch'ichacojcuna,
    machu machucuna. Yankha cusiyta astawan munankancu Diospa munacuyninmantaka.
  kwi-kwi: Uspa izmuruza kwail kianazi. Uspa kiashit aizpa kianazi, mintachin. “Aumin
    kwisha watmakpas” minñanazi. Uspain kiashimtu aizpa an minñashimtu akwa, uspane
    Diosta pashiamanazi.
  agm-agm: Aiwɨ amɨ kiya kiyaamɨ naisɨhiyai maipɨhatɨ kawiwɨ nepɨ awusaitaapo. Aiwɨ
    amɨ kiya kiyaamɨ mɨmaipaiwɨ gwɨnyaahohɨrɨhɨretɨ japepihɨrɨtaapo. Aiwɨ amɨ kiya
    nyahɨ awaisawɨhiyaanɨnɨ gaahiyaaniso tɨwɨ gwɨnyaitaapo. Aiwɨ amɨ kiya kahapaamapɨpa
    yapɨpatambɨhapaisɨ maarɨho nunyawɨmapɨ kapaapɨ maaritɨwɨmapɨ amɨ Autaahaatɨhoai
    maarɨho wɨndɨ namumwɨtaapo.
  ubr-ubr: osi auris arimon men baitutum inen on, osi bobo komasis sinfofour on arimon
    men sininonot on, osi arimon tous wat auris sintaseseir; osi arimon tous asi gogoi
    yawas on sininuaboai, osi arimon men God sininuaboai on;
  tsw-NT: A ta wina nꞌutsa̱ n le. A̱ ta̱ da̱na̱ a yuwusan ili babu majiyan, waru a
    ta shiwan nu uꞌya̱sa̱sa̱n wa avangaci na̱ a̱ ushiyi ica ye epen. A ta ciga mawwa
    mo uyoꞌo wi ili yu uvaɗi o una̱ u na aa ciga A̱sula̱.
  cax-NT: Urabomati quiatarrü. Chümapensarapüma. Ñentonaunrrüma. Manrrü urria ümoma
    pierrtaca, pero arrti Tuparrü chücuasürütipü ümoma.
  aia-aia: Rai ha'ahaingahu 'ini'i nei adaa'i marau bwa'i matai 'ome taradi mareho
    ra haa'i. Na 'adoma'idaa'i rai honu 'iniai ha'a-ta'eta'e. Rai mwa'emwa'e di'u
    'anai hau'i taha 'anai ha'a-arungagoroai abe, mana ta'ahia God 'a bwa'i.
  srp-1865: Izdajnici, nagli, naduveni, koji više mare za slasti nego za Boga,
  agt-agt: ikid na mangitalaba, ikid na ka-ma la mamadday ta dulay, ikid na mangiparayag
    ta amu da, ikid na pake magkaragat ta pagayayat da ammi ta Namaratu ewan.
  lug-lug: nga ba nkwe, nga baagala eby’amasanyu okusinga bwe baagala Katonda;
  yby-yby: mimi ikaka iki dokepa dokepa jiki edimonipomu napa-napa eliki dukaya Omailoka
    molamitae. Sa-ikiki dukauya dumu helekaka noibo nesaloya molatae.
  heb-heb: ומסרים ופחזים וגבהי רוח והלכים אחרי תענוגים יותר מאחרי האלהים׃
  mpp-mpp: Yenge mic-heloc aiyelelu mi ngage-motolu aibabangineng moc aidaingte. Ailu
    socngineng bafelu fefeyac aidaingte. Socte angacti yengele gaganginang suguleme
    Wapongte angacbac hegiledaingte.
  apb-apb: Ma'alana mo malahude, ta'e kire kei pwelora mola, na kire sa'a hola'i lo'onga'i
    ke'u i sulie ta'ena nga ola kire ko sare asuie, na kire kei too-tooha'inire oto
    e pulo. Kire kei saeto'o aana mola mo ola nge ko da kire ke hii diana, ta'e kire
    ka'a saeto'o aana ike a God.
  san-TEL: విశ్వాసఘాతకా దుఃసాహసినో దర్పధ్మాతా ఈశ్వరాప్రేమిణః కిన్తు సుఖప్రేమిణో
  ben-IRV: প্রচন্ড সদবিদ্বেষী, বিশ্বাসঘাতক, দুঃসাহসী, গর্ব্বান্ধ, ঈশ্বরকে প্রেম না
    করে বরং বিলাস প্রিয় হবে;
  ntu-ntu: Trpnzngr nardr x sa na-amwalr kztedrng. Sa namrlzbz badr alwx ngr nrkrdrtqdr
    namyaszpxle nzvz-nqblq-krdr Gct.
  pan-pan: ਗੱਦਾਰ, ਕਾਹਲੇ, ਘਮੰਡੀ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਹੀਂ ਸਗੋਂ ਭੋਗ ਬਿਲਾਸ ਦੇ ਪਿਆਰੇ ਹੋਣਗੇ।
  gvc-gvc: '@see-verse:2TI.003.003'
  mwp-mwp: Thana koey thoeray mabaygal, ngoenakap mina thawpaynga kasa ayman thanamun
    ubilnga, za balbayginga lawnga za gegeyadh. Koey gimal yadu umepa, thanamun ngoenakap
    mepa nubi apaw goewaw zapunu, Awgadhiya lawnga.
  sbk-sbk: Bhahayibha bhasaliti bhakaidi abhahuyigane bhubho na agane ianasa kuliko
    hugane Ungulubhi.
  mya-JVB: သစ္စာ ကိုဖျက်တတ်သောသူ၊ သတိပေး ခြင်းကို မခံသောသူ၊ မာန် မာနနှင့်ယစ်မူးသောသူ၊
    ဘုရားသခင် ကို နှစ်သက်သည်ထက် ကာမဂုဏ် ခံစားခြင်းကိုသာ၍ နှစ်သက်သောသူ၊ ဘုရား ဝတ်၌မွေ့လျော်ယောင်ဆောင်
    ၍
  kgf-kgf: andé qeamuma luaeguc ménda mambéc kecma eŋeya meyacamuma Anutuac siŋ qahac,
    néŋ néwécgeŋaiguc eŋeya séwiac siŋ niŋac wamma
  awb-awb: owinahwino ke míaneherawoe. Apubúue íre kaweq sansánoneherawoe. Ite anotah
    ke úne íwíáho ke méra Manikánsabe iuwahriehre oneherawoe. Mah marákóípéqté náneqsabé
    sirutaboiro ke míaneherawoe.
  gdn-gdn: ade mu umunumaga pokaiya ka mu bani yowatata togomono ko mu rabinamugu
    ka mu yogo tagamana wainapomono. Mu notamaga garugaru mena wirayagisi berokoi
    kwaetagamana ki notai mena notapomono. Mu kawai gisipomono ade mu muga midimaga
    tainitamiyau ki poisiyasiyai wainapomono ko mu Mamanuga God eba nota kwarikwarisi-pomono.
  nko-NT: Bɛ́lɛ ahá há, bʋmóosusúu asʋ́n ɩwɩ, bɛ́kɩ amʋ́ ɩwɩá bʋdʋn ɔhagyíɔha,
    bɔ́dwɛ ɔyɩ́tɔ́ ansigyí sí Bulu.
  bsn-NT: “Mʉa babarã ñarʉarãja” yiboarine, ĩnare ĩsirearã ñarʉarãma. “Rojose yibetiroti
    ñaja” yitʉoĩamenane, guaro rojosere yirã ñarʉarãma. Dios ĩ bojasejʉa yiroti ũnirene
    yirã, ĩna bojasejʉare yivariquẽnarã ñarʉarãma.
  pib-NT: gitokoko gayegixlewatyachine, mgirukowjetkane, wannananuko getpotutnachinewa.
    Goyakalu pnute gigleretashatkaluru rushinikna.
  wiv-wiv: Da dia ta kati zahatia na ruadia matoto kua hiro ta lala hiro kata rurua,
    da dia ta baribari za kua dia kata mumuri na mogepa longolongoa. Da dia ta lohoia
    habuka dia za, ia dia ta paraha na manumanu laveve. Da e kulidia matoto kara mogepa
    amamas kamahi, ki beta kete kulidia kiri Vuvu.
  reg-reg: Bhanu abharoma abhejabho muninku, abhakasinye na abhanu abho kwikuya, bhanu
    abhenda olwikuya kukira Nyamuanga.
  mlh-mlh: Babae baku yoŋoyaŋunde aŋi boyoberu qaŋgoqasa qaenimiŋ. Sigopou goku jauba-iriŋbirinji
    maŋyaŋuŋ puteme manjo eenimiŋ. Saki fure aŋi jeriyaŋuŋ ore aŋi kokoine maneru
    Anuture manebi wawakiine fukeme qaŋaŋine oobe ruaenimiŋ.
  gof-ENT: ሞርኬስ ኣ ኢሜይሳታ፥ ቆፊ ባይናይሳታ፥ ኦቶሮን ሱጌቴይሳታ፥ ፆሳፌ ኣዲ ኣሾ ኡፋይሳናው ዶሴይሳታ ጊዳና።
  aau-aau: Homkwe wayh-wayh me wei kow mon piapay ey, seyr homkwe hmo yor me nanpanan
    popriy yor lopa lwak ey, seyr homkwe hmo uru arian me lowk nakie yor kokwe woki
    nuw-wak ey, seyr homkwe hmo owh arian me kar mon ey yor kokwe uron-pi ko-ar nuw-wak
    ey, sawk God se lira muar ey.
  tvk-tvk: Xil ti lipol ni suse tengan ti lipurun mosav xil e linanem ti meulien nae
    mu na mosav. Xil lipolu ni nenemien te molepen e eheien nae iti e sien xil te
    ut etan, e nati ti e Hi.
  prf-NT: Traidor hidi, pabaya, mapagmataas, mas gustu di pa en kalayawan nan en Diyos.
  auy-auy: namuro-wáásísáfésa miwítí waási pintaruꞌá ésa sáwíꞌa uwátínkáaro sésa sáwí-amba
    ááéma arááíwaesa miwí túma mósá marésa sáwí-tantaatafesa tirááísafesa ésa aamoí
    ésa Maníkóntáfésa ímba aamoí ésa
  tbg-tbg: Vika qutaruqama keha navutaaka kauquqi nái navunaaka vuru kevara. Vika
    paparuqama keha hampi kaiqa varevara. Vika nariaraqai quaheha te nora vaiintima
    vauro tivara. Vika nái quaheraraqai iriqi viha, kiama Kotirara noraiqamake irivara.
  hub-NT: Tura ni patainak waitkasarti tusa chikich shuarnum surin, pegkerchau takatnasha
    araantus enentaimchau, nigki emematmamin, Yuusan enentaimtutsuk nita wakeramunak
    yujariartinaiti.
  hmo-hmo: Edia turana do idia samania henia, do idia kara kava. Do idia gwau idia
    be tau badadia momokani, vadaeni lebulebu karadia idauidau do idia ura henia bada,
    to Dirava do idia ura henia maragi.
  big-big: keya nawiligu yelibene yombanu iza yani puwili, keya watabiyeng wazewaze
    mizi puwili, keya ngezewili yeikta kilingwili mizi puwili, keya watabi korikwek
    wilik kagowing kelemiyagiyengki keli keya Anotoyegi kiyebuk puwili,
  gux-G: Biba tie yaal ki bi buɔ yal, kba waan biba. Biba kuɔr binub, biba buɔ bobiigu
    cie O tienu.
  cnl-NT: Rɨ²³'nɨ́ɨn²³te'²³ dsa³ 'i³ dxʉ́²³ lʉ²³ quia̱'²te'²³ xe̱'n². 'A²³jia'³ ma²³
