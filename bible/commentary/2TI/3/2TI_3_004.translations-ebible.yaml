verse: 2TI.003.004
translations:
  kpx-kpx: Isi abu haokuvuho hailahai biketilahai abu ebika tabagevei. Abuna katelahai
    Dilava huhuholisito vatae vaveve ke unaha huhulahagei.
  okv-H: Eto embomeni amina jo vahai na namei ke ijie jo nei na namei tasora avo hotembagora
    rate enana ta uje avo pere ue hotembari peni avo ue God uje ae eto enda ta gamo
    ta ere pahora.
  tbo-tbo: Apo hai lawa hina nugohalehi ma hina wogahegahe yabayababa po hina nugogegae
    duma ma Yaubada apega hina luhogaleya ma tauhi hai kaoha uyahina apo hina inugonugotuhu.
  mal-C: അവർ വഞ്ചകരും വീണ്ടുവിചാരമില്ലാത്തവരും മതിമറന്ന് അഹങ്കരിക്കുന്നവരും ദൈവത്തെ
    സ്നേഹിക്കുന്നതിനു പകരം സുഖത്തെ സ്നേഹിക്കുന്നവരും
  grc-SR: προδόται, προπετεῖς, τετυφωμένοι, φιλήδονοι μᾶλλον ἢ φιλόθεοι,
  bgc-bgc: बिश्वासघाती, ढ़ीठ, घमण्डी, अर परमेसवर के न्ही बल्के सुखविलास ए के चाहणआळे
    होंगे।
  khz-khz: Ira pia velewa, geria tugamagi rakavara gelegelerai pia kala-kawakawa,
    aora veagi na pia vonu, tanopara vererera pia ulamagira, Palagu ati pia ulamagia.
  deu-TKW: verräterisch, leichtsinnig, aufgeblasen, die Lust liebend mehr als Gott,
  zsr-NT: Lacquëꞌ udö́d lzëꞌi len cutu laꞌdzaguëꞌ dxiꞌa. Luluíꞌ cuinquëꞌ ca bönniꞌ
    nayë́psëtërquëꞌ. Laꞌdxiꞌinëꞌ le laꞌdzágz ládxiꞌquëꞌ len clëg Dios.
  lin-lin: bateki baninga, bato ya mitema mikuse, bato na komitombola, bato balinga
    bisengo na esika ya kolinga Nzambe ;
  hns-NT: Oelog doesare ke dhokha deiga aur be-phiekier rahiega. Oelog apane ke bara
    biesaal samdjhiega. Oelogke maudj manaawe ke bahoet attjha lagiega, bakie oesab
    Parmeswar ke na pjaar kare hai.
  noa-E: Mag nʉm dʉ̈i ĩchab dich khapeen dich dʉ̈i wajaug aajerr khʉʉnjã imeraa dakhũgne
    pʉr auwi khaibag wauju. Eem khʉʉnau amach thethemkha nʉm awia wir aig amachpai
    thönaa, Ẽwandamau nem khõsimjã wauba sĩi amachdëu nem khõsimʉgta ee aju.
  eng-EMTV: traitors, headstrong, having been puffed up, lovers of pleasure rather
    than lovers of God,
  mib-NT: Te suni nastúu i jnáhan i, te ma yūhú i sáha i cuēchi, te coo ndúxí ndasɨ́
    i, te nducú i jeē cúsɨɨ̄ ni maá‑ni i, te ma nducú i quɨ̄vɨ i nuū Yaā Dios.
  lif-NT2: खे़ङ्‌हाॽ वेॽ मना इङ्‌ले़क् के़मे़प्‍पा, निङ्‌वाॽतादा के़जोःक्‍पा, आङ्‌दिङ्‌ङाङ्
    इङ्‌गाॽएःक् के़लॽबा मे़बोःङ्‌लो॥ खे़ङ्‌हाॽरे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुले़क्‌वा
    याम्‍दादा निङ्‌वाॽतादा चोःक्‍माए खुनिॽ सिराॽ थाङ्‌लो॥
  xnj-xnj: yati vivya vevakuvang'anamukila vayavi na vana ndindani na vevamemili umeka
    na vevigana mnogo wa vindu kuliku kumgana Chapanga.
  mmx-mmx: Dinaba song araba limixin avukat ti limixin kakapmek tip sep di, dinaba
    lok levempanga rangtangku, di noxo ruuna loklok ngangao, dinaba ngaongao aleng
    ti levempanga at na lavatbung menemen, la di noxo vara ne Moroa.
  cbr-NT: Aín quicësabi oquin ca ñu 'atima 'icën. Nuituñuma 'ixun ca ax cuëëncësabi
    oquinshi ñu 'ati 'icën. Usai 'i cërúquin ca añu cara Nucën Papa Dios cuëënti 'icë
    quixun sinánquinma ax cuëëncësoquinshi ñu 'ati 'icën.
  tee-NT: Catamak'axt'ak'ach ju ixt'alapanac'an. Chai jantu tu'u' catak'asmat'a'.
    Chai na k'ai catac'atsaya' va la'is'akstu'an. Chai palai tu'u' catalhiulaya' ju
    ixk'achat ju lacamunutpa'. Palai jantu ju Dios.
  eng-LSV: traitors, reckless, lofty, lovers of pleasure more than lovers of God,
  cak-NT: Reje' xquiequisujuj ri qui-amigos, y xa niquijo' niqui'en jun ex, can ja'
    niqui'en, y man niquinojij ta xa utz o man utz ta. Can je nimalaj tak winak xtiquina-ka.
    Más xquiequicot riq'uin ri niqui'en chech-ulef, romari' can manak xtiquijo' ri
    Dios.
  pah-NT: Okwava'ẽ po ti g̃a ojipe'g̃a hajiheve'g̃a po pe nehẽ tojigwarai ti g̃a g̃a
    ndehe javo. Ndojapyakakatui po ti g̃a onhimbaekwahiva ipotarahivuhuavo onhimimbotarimova'ea
    jate nehẽ. Onhi'ĩ tehe po ti g̃a nehẽ g̃a hohe pa ko ji huvihavamo javo. Onhimbohory
    pota hete po ti g̃a nehẽ. Emo po ti g̃a ndopotari Tupana'ga mbohoryva nehẽ.
  sja-NT: ãchi k'õp'ãyoorã paara traicionaapata; k'ĩsiadak'aa ne-inaa ooi naaweda;
    auduayaa, pedee-idaa nipapata; ãchia oo k'iniata ooi awaa p'anɨ ne-inaa oodai
    k'ãyaara Tachi Ak'õre-it'ee, iru k'inia iru p'anadairã.
  xed-xed: Dzaʼa nzakway həŋ ka gwal ta dzawaptá mndu, ka gwal ta valafta ta mndu,
    ka gwal ta ghərbuta ma vəl gla ghəŋ. Mal skwi ta zɗəganatá həŋ ɗvu həŋ ka Lazglafta.
  mks-NT: Ji̱có túhún táhan na. Ta cacuu na ña̱yivi cama ji̱ni̱. Ta caja i̱chi̱ ndiva̱ha
    ini na. Catóó chága̱ na̱ cáji̱i̱ ini na xi̱hín ña̱ha ñuyíví yóho a̱ ju̱ú ga̱ xi̱hín
    ña̱ha Ndióxi̱.
  gfk-S: Di na gil ira sana hinasakit ta ira nudi harwis. Di ira ut na pet bia ma
    di ngan na tahut. Di na sip be di na mur no ngas ura kapkap gungunuama ma sene
    pa di nale sip God.
  bmu-bmu: Mamalolo aka nanŋini imbi-imbi wuataŋgöba jaubatbat ahakŋe. Söŋgöröqök
    mala jakbak-öraŋböraŋnöŋ uruŋini uwutapköiga urukönöp ahakŋe. Silegö sihim sösöŋgaiŋinaŋgöra
    gwötpuk ak eŋgiiga Anutugöra mötket eretŋi aiga göragöra ahakŋe.
  dgz-dgz: Nomu gapan evenan wain go imumu potamu gapan evenan wain uon. Pigagak ta
    amuin apan apan ta ugua wabawaramain. Muk anune aton muga anuin go God men ya
    anuin.
  eng-GNV: Traitours, headie, high minded, louers of pleasures more then louers of
    God,
  zaa-NT: Ą'hua gute cą cuenta ca amigo qui' quį para gatti cą; ą'hua eyáỹani cą guni
    cą biỹa tabá mal; eyìla cą la' dàliani para là'a labá cą; labiru la' tsì'ilatsi'
    té lo losto' quį para lani Tata Dios, sino adila catsi'íni cą ca placer qui' yétsiloyu.
  eng-WEBSTER: Traitors, heady, high-minded, lovers of pleasures more than lovers
    of God;
  guh-guh: Bajarapamonae canajetsiana penajuajinavanapaevi ata pijavajabitsaë pecobeyabelia.
    Xaniavaetsia najamatabëxainaenejeva, exanaena daxitacuene. Bijiaya naëcotsiana
    itsamonae. Dioso apo jamatabënajinae tsane. Jaitsiana biji pebarëyajamatabëcuene
    saya pebarëyanexa.
  bon-bon: Teepi angletnejayame birige, mage aglecayame, teepi teemämu babo läbitininusi.
    Teepi tääpe gwidape tääpume magerage singi, lica Acejiyame tääpume.
  nhw-BL: Quena, ipan tlayacapan tonali masehualme quincajcayahuase hasta ininhuampoyohua
    huan mosisinise huan quichihuase tlen hueli tlamantli. Moilhuise miyac inintlalnamiquilis,
    pero amo neli. Quitemose san catli ica huelis mopaquilismacase, pero amo quitemose
    Toteco.
  swh-ONEN: 'wasaliti, wakaidi, waliojaa majivuno, wapendao anasa zaidi kuliko kumpenda
    Mungu:'
  wbi-wbi: Vilekanagha, veeti, avanya kuvoona vavuo nhu vanovivomba uvumalaya kukila
    kukumughara u Nguluve.
  bba-bba: Bɑ ko n sɑ̃ɑ kɔrumɔtɔnuɡibu kɑ lɑsɑbu sɑriruɡibu kɑ be bɑ tii sue bɑ ɡɑ̃ɑmɔ.
    Bɑ ko n hɑnduniɑn dobun kĩru mɔ n kere Gusunɔn kĩru.
  eng-KJVCPB: traitors, heady, highminded, lovers of pleasures more than lovers of
    God;
  kgk-NT: Gwapixa oikwaa uka rei va'erã ija'e'ỹha-pe. Ipy'agwasu va'erã. Onhemomba'egwasu
    ukase rei va'erã. Nhandejáry-pe ohayhu e'ỹ va'erã. Onhembysaraiha omomba'egwasu
    va'erã Nhandejáry-pe omboyke-vy.
  waj-waj: Iya ngiari seenaiya ngiari nnammutuaiya vitaida akiairaama maisa mmooriivaa
    iikio iya mannakaivo ngiau aapu vinai iya iikiataira aataruuvaara nnaasu mmuduuya
    rida hama Anutuuqaara mmuduuya ruaaravai.
  cpy-cpy: pithoka-shitan-tanir irikapaeni, eero iñaakonita, osheki ikantakaa-pero-waetyaa,
    osheki iñaamawaetyaawo ikowashi-yitari awijanakiro ikowakaa-witariri Tajorentsi,
  mpx-mpx: Gamagalau wali heliyamwau nihi wasaagil, nihi ginoginol bwagabwaga ya,
    hanaha ni kalivail, panayawi ana yaliyaya nihi nunuwana-an, yaa Yehoba nige nihi
    nunuwana-an.
  wbp-wbp: Ngalya-kari yapaju kapulu-jana jangkardu yani yangkarlanguku nyanungu-nyanguku
    wungu-warnuku manu yipiljikiji, ngulaju kapulu-jana yimirr-yinyi. Ngalya-karirli
    yapangkuju kapulu-nyanu kapankurlu rdarr-kanyi maju-kurraju. Yungulpalurla yulkayarla
    Kaatukuju. Kala lawa. Ngula-warnurluju kapulurla warru warrirninja-karrarluju
    nyanyi nyiyarningkijarraku, ngula-kurlurluju nganta yungulu-nyanu pina wardinyi-mani.
  luo-luo: ginibed andhoke, joma mwomore, josunga, joma ohero mor moloyo Nyasaye,
  nhe-NT: Quena, ipan itlamiya tonali tlacame quincajcayahuase hasta ininhuampoyohua
    huan mosisinise huan quichihuase tlen hueli tlamantli. Moilhuise miyac inintlalnamiquilis,
    pero ax neli. Quitemose san tlen ica huelis mopaquilismacase, pero ax quitemose
    Toteco.
  aii-aii: ܣܲܦܝܵܢܹ̈ܐ، ܡܲܠܝܸܙܵܢܹ̈ܐ، ܚܵܬܪ̈ܵܢܹܐ، ܡܲܚܸܒܵܢܹ̈ܐ ܕܒܘܼܣܵܡܹ̈ܐ ܒܘܼܫ ܡ̣ܢ ܕܡܲܚܸܒܝܼ
    ܠܐܲܠܵܗܵܐ؛
  esk-NT: iliŋich ataaguutitauġuġutiŋ, isrumamikni sivutmuusruusriḷutiŋ, suunasrugiliutillapiaġutiŋ,
    quviasruŋniallitlugutiŋ agaayyutiqałiksramikniñ,
  msb-msb: magigin mga traydor, mga tarantado kag sobra gayod an pagpadayaw. Papalabihon
    ninda an kasadyaan imbes na an Dios.
  cpa-NT: Hnë¹dsa roh¹³dsa. Tsa¹goh¹²dsa. Tøa¹² dsǿa¹²dsa guiog³dsa. Hniu¹dsa hi²
    møa¹² dsǿa¹²dsa. Tsa¹hnio¹dsa Diú¹³.
  dso-dso: ବିସ୍‌ବାସେ ବିସ୍‌ ଦେବା ଲକ୍‌, ବକୁଆ ବିସଇ କର୍‌ବା ଲକ୍‌, ବିନ୍‌ ଲକର୍‌ଟାନେଅନି ବଡ୍‌
    ବଲାଇଅଇବା ଲକ୍‌, ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କର୍‌ବା ବାଦୁଲେ ନିଜ୍‌କେ ସାର୍‌ଦା କରାଇବା ଲକ୍‌ ।
  meu-meu: bae tao tore; bae kara kava; bae hereva kava; lebulebu karadia bae ura
    heni bada, Dirava bae ura henia maraḡi;
  yva-NT: Arono naije vatane wo awa arakove mansamavun. Wavave wo anakotaro wantukambe
    raije rave vayave. Mararin dave muno ubekero mansanasine ama marinsene bo rai,
    yara ubekero Amisye aije ramu.
  dgc-dgc: mégtaraidor side; éwan de isipén i gimet dia; hambug side; sakay éwan de
    sundin i Diyos, éngˈwan sundin de san i kalayaan dia.
  zpm-NT: zgo zho zha ne ndzieeldiidz zho nia zha ne quiṉ zho, ni lalnu guieḻto tsod
    lo zho, loxaque dieṉ zha gdeed guxt xcuerp zho tso zho, laa ne yguib zho xnëz
    Dios.
  hix-NT: Waha komo wya, tàmryenonàthàyamo yàmyatxhe hampànà. Tanhàn kom hoko rma
    haxa kàtatàhketxhe hampànà. Ehonomnà me rma haxa nosonyatxhe hampànà. Teryehotanàr
    komo xe rma haxa natxhe hampànà. Khoryenkom xehra ro mak natxhe hampànà.
  sim-sim: Uhu naimble lihin kavakavak ukwa lir. Mbele mbele os li ukwak li hishiwa
    oso men ferfar ukwa lir. Lihinjik lir malaka, karem hishikwa ola. Uhu mbele mbele
    misambi torok fehenda nom rupshikwa ola. Hako lir mbeek Avui Wasilakan rupshikwa
    ambu lir, wahau.
  npi-ULB: ठगाहा, जिद्धिवाल, घमण्डी, परमेश्‍वरको प्रेमको साटो सुखविलास रुचाउने हुनेछन्
    ।
  cgc-cgc: Danen an sikad magtraydor. Bisan ino nang pabuat an danen na ula anay gaisip.
    Sikad magpabugal danen an ta iran na kaugalingen daw imbis na Dyos an naan ta
    iran na isip, iran nang na kasadyaan paisip an danen.
  tim-tim: hanân gege hanâk hanâk manmai. Akto âgâ âgâŋe akmâ hâkgât egâliaŋ humo
    mem manmâ âmâ Anutu bo mepaimŋe memai.
  yor-yor: oníkúpani, alágídí, ọlọ́kàn gíga, olùfẹ́ fàájì ju olùfẹ́ Ọlọ́run lọ.
  wos-wos: Di deka du takwaré mamaka hwetandi. Di jémba sarékéhafi yata, mawuli yandaka
    maki bari hurutandi. Di watandi, “Nani hafu néma du nani re.” Wungi watandi. Di
    Godka hélék yata nak maki nak maki haraki sémbutka némafwimbu mawuli yatandi.
  emp-NTPO: Ãdji dji bia quĩrãca eropanʌra cũrũga b̶ʌd̶eba biẽ́ od̶ia. Bio crĩchad̶aẽ́ne
    ne bariduada o b̶ead̶ia. Jũmarã cãyãbara ne cawaara b̶ead̶a ad̶ia. Ãcõrẽ cãyãbara
    b̶ʌsrid̶ada biara quĩrĩã b̶ead̶ia.
  eng-F35: betrayers, reckless, conceited, lovers of pleasure rather than lovers of
    God;
  ind-ind: Orang-orang pada zaman terakhir ini suka berkhianat, tidak berpikir panjang,
    tinggi hati dan menganggap diri lebih penting daripada orang lain, juga lebih
    mencintai kesenangan duniawi daripada Allah.
  pes-OPCB: در آن زمان، خیانت در دوستی امری عادی به نظر خواهد آمد. انسانها لذت را
    بیشتر از خدا دوست خواهند داشت؛
  mpt-mpt: I nekwali dloniba wasi nakai kweiban dimo doka bianiba i bobol tem funin
    misiamo wafu bianiba funaniba Ni niniino sumobo gabianiba ili kukub nabib ota
    seinwe bianiba i Gode bobolo mo funomabibbabe.
  ssx-ssx: Kutaa make ikana꞉ma꞉ yankeke kone lina꞉ ma꞉na꞉ yapa꞉ mu a꞉nda꞉ lombo make
    homa꞉la꞉ ale teke na hake haumanu pu make ika꞉ honema꞉ ikita꞉ tieke haloma꞉me
    hone witolo hata꞉ Koda꞉ pukima꞉ na homeketa꞉ pa ika꞉ loke ta꞉na꞉ peaasa꞉ alemanu
    pa꞉ta꞉ pukima꞉ homo halememe.
  mkl-mkl: Aɑ jɛ ilu zɑmbɑ ŋɑ, ɑ kɑɑ nɛ lɑsɑbu jiidɑ, ɑɑ nɛ fɑɑo. Aɑ bi fɑɑyii ɑndunyɑ
    ku re Ilɑɑɔ̃.
  gaq-gaq: ମେଇଂ ଗରବ୍‌ରେ ବଡ଼୍‌ପନ୍‌ ଡିଙ୍ଗ୍‌ଚେ ବିସ୍‌ବାସ୍‌ଗାତକ୍ ବାରି ବିଚାର୍ ଆଡିଙ୍ଗ୍‌ଆର୍
    ଣ୍ତୁ; ମେଇଂ ଇସ୍‌ପର୍‌ନେ ପାର୍‌ତନା ବାନ୍ ଡୁଙ୍ଗ୍‌ୱିଗ୍‌ ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍‌ନେ ଜାବର୍ ସୁକ୍‌
    ଡାଗ୍‌ଚେ ମାନେଆର୍‌ଏ ।
  gof-RNT: morkkees aathi immeyssata, qofi baynnayssata, otoron sugetteyssata, Xoossaafe
    aathidi asho ufayssanaw doseyssata gidana.
  unx-unx: ଇନ୍‌କୁ ବାଏମାନ୍‌କ, କା ଚେତ୍‌ଗାର୍‌କ ହବାଅଃଆ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦୁଲାଡ଼୍‌ ବାଗିକେଦ୍‍ତେ
    ରିଜ୍‌ରାଙ୍ଗ୍‌ରେକ ତାଇନା ।
  gah-gah: kimimika liaká iki, kogoka kagaka viziki, kezáini alími napa itiki, kigika
    nene Ómasiloka milamiki kigikáa nene kugupémo amu heleaká noi netató milanigave.
  lcm-lcm: ki katak ta apupu, ki marala sumasuma, ki uli mengen ta ria kipo ro, na
    ki uli sang using ani mamain ta uruk, sikei si auruk ani God kipo tava.
  aer-aer: Kenhe arrpenhe areyele akenhe atyewikwe apeke ikwere-artweye areye apeke
    anthetyenhe arrpenhe areyele itnenhe atwetyenhenge. Arrpenhe areyele akwenpele
    iparrpe mpwaretyenhe iwenhe apeke akurne renhe mpwaretyeke ahentye-anemele. Kenhe
    arrpenhe areye akenhe tnakelhetyenhe mwerre akngerrele akwele aneme. Itne-arle
    nhenge Ngkarte-akerte itirretyakenhele, arrangkwe-arle. Itne-arle arne arrpenhe
    areye-akerteke itirretyenhe akangkemele anteme anetyenhenge.
  qvc-NT: Traysyundam rinllapa ruraq. Manam pitapis manchashpachu, ancha atribidukuna
    rinllapa kaq. Ancha ingriyidum rinllapa kaq. Tayta Dyusta mana kuyashpam, gustunllapatalla
    rinllapa ruraq.
  tgl-ULB: Sila ay magiging mga taksil, matigas ang ulo, palalo, maibigin sa kalayawan
    sa halip na maibigin sa Diyos.
  cbs-NT: 'Jaska inun, betsadan, yuda pepabu tsuabuda jatuki sinataibu jatun jatu
    unanmamis inun, jawada itidu bebunkidi shinanma jamapai amisbu inun, jamebi kenkin
