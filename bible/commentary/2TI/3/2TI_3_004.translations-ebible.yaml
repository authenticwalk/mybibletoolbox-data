    chine tab kuimørøb maramigwangøba undaarabelø kønrrun, Tiuswan kømøtø.
  not-NT: Irinibatocotasiquimari imatsiguenga. Ingantasiquimaro pairoraca queronta
    iquenga. Iraninquero pairoraca carari quero inintiri Tosorintsi.
  plu-plu: Igkis kinisakatya. Igkis kagarewhankisima. Igkis ikawnamahkis ke wotbe
    igkis hiyakemniyepwibe henneme gihiyakemnikis manan. Igkis batek akak gipitkisnen.
    Gikakme Uhokri igkis ka batek.
  iou-iou: Ba iniken noriyeta waki täŋ yämiŋpäŋ iniken nadäk waki täropigän api iwatneŋ.
    Täŋkaŋ inita nadäŋirä ärowani pähap api täneŋ. Ude täŋkaŋ Anututa gäripi nadänaŋipäŋ
    kome täŋo gäripgän api iwarän täneŋ.
  ntp-NT: dai oodami tʌtʌʌgiada agai gʌnaaduñi sasaayudʌ, dai maiduduaadicuitai soimaasi
    ivuaada agai, mosʌca tʌtʌvigai dai iidagai dai vʌʌsi istumaasi ʌrvagimi ipʌliadamu
    ʌgai isivuaadagi baiyoma isʌʌgiadagi Diuusi.
  rai-rai: Diat a baanaakaka balet a kum teptepaandiat, diat a paam a kum longlong
    na mangamangaan, diat a wangaala pa diat ut, diat a nem aakit a gaaia ko ra rakrakaan
    buaal, ma pa diat a nem God.
  haw-1868: Kumakaia, paakiki, naau kiekie, makemake i ka lealea, aole makemake i
    ke Akua.
  ffm-ffm: jammbotooɓe, wulɓe, haawtiiɓe, ɓe joote aduna ɓurani ɗum'en Laamɗo.
  arb-NAV: خَائِنِينَ، وَقِحِينَ، مُدَّعِينَ، مُحِبِّينَ لِلَّذَّاتِ أَكْثَرَ مِنْ
    مَحَبَّتِهِمْ لِلهِ،
  cop-CNT: ⲉⲩⲟⲓ ⳿ⲙ⳿ⲡⲣⲟⲇⲟⲧⲏⲥ ⲉⲩⲁⲥⲓⲱⲟⲩ ⳿ⲛϭⲁⲥⲓⲛⲁϩⲃⲓ ⲉⲩⲟⲓ ⳿ⲙⲙⲁⲓϩⲩⲇⲟⲛⲏ ⲙⲁⲗⲗⲟⲛ ⳿ⲉϩⲟⲧⲉ ⲙⲁⲓⲛⲟⲩϯ.
  sri-sri: Ĩgʉ̃sã merãmarãrẽ ĩgʉ̃sãrẽ ñerõ iridʉarãguere wiarã, pémasĩrĩ marĩrõ ĩgʉ̃sã
