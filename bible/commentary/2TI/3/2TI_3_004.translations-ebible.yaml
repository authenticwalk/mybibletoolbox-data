    yanol aket fukan bom nadiwe im aket tem uyo ki win dafámin ki weinane, ika dam
    ufek ufek aket uta mok fid bom kalfal áliw, kata Got ami kalfalin ata atin banima
    kudásiw.
  ura-NT: Chaen techu itolere coitucuha nocoetiin niicha jerei ichaain niha cuurureein,
    Cana Coaunera arinaa coacuelanaala.
  mcd-NT: Ascatari fuparamitsamisi icain afu rafumisifo fomanquin ato chaca huamisi
    icain ointi rochitimamisi icain cacapaimisicoin icain ascashofin Dios noicointama
    afin apaiyai cuscan fustisi shinancani.
  urt-urt: Tinge ka yende yumbune lenge ŋemei tinge, topoꞌe tinge ka junde ŋoihmbwaip
    pupwa tititinge. Tinge ka ŋoiheryembe tititinge pe, ka tengelyem yil umun pe,
    tinge ka yende nihararme ŋaiꞌe ŋaiꞌe tetehei pupwa, ŋaiye hriphrip tikin kekep
    eꞌe. Pe yukur ka yende nihararme Got.
  kiz-kiz: Bhibekujha bhasalili, bhakaidi, bhikigana bhene ni kugana anasa kuliko
    kun'gana K'yara.
  tzo-TZE: Tslo'la xchi'ilic. Mu snopic lec c'usi tspasic. Ech'em jtoybailetic. Mu
    sa'ic c'usi ta sc'an Dios, ja' no'ox tsa'ic c'usi tsc'an yo'nton stuquic.
  lex-lex: Rhol lia tulu-petan la rimormior wialli. Ne la' riy gaini ralamni rtot
    pa rhi' samomuou, mere rla'awa la geni ida, dewade rahe'i-ramalia onde rhi' yatyat
    ira. Ir edon rwaror samomuou mere pleta-plet pa rhi' do'a-ryap hiala hya' to'owa.
    Rler la nohkerna mukni-heparnu mere edonna rapal niana Uplerlawna gahani.
  dov-dov: Basikuuzyania, basikayinya, basikulisumpula, bayandisya misalo yaansi kwiinda
    kuyanda Leza.
  rgu-rgu: Rahiiꞌ seꞌo heni tia-lai, ta dodoo-tatai naruꞌ, tao uni sira ralelaꞌ, tuka
    hihii-nanauꞌ ao-paaꞌ a lena heni tuka Manetualain.
  toc-NT: Hasta sac­stucán natzucuy la̠liak­ska­huinín nala̠­li̠­ta­la­kas­pit­ta̠yay
    y ni̠para tzinú cati­ta­la­ca­ma̠­xá­nalh, tlancaj naca̠­maklh­ca­tzi̠cán cumu
    la̠ ti̠ ni̠tu̠ ca̠tzan­ka̠niy, xa̠huachí caj luu xma̠nhuá nata­lak­tzaksay lácu
    nata­maka­pa̠­xu­huay xmac­nicán ni̠ xachuná cati­ta­lac­pú­tzalh lácu li̠huana̠
    nata­li̠­pa̠­huán Dios.
  som-som: iyo kuwo gacangeliyayaal ah, iyo kuwo haad ah, iyo kuwo isla weyn, iyo
    kuwa raaxaysi jecel intii ay Ilaah jeclaan lahaayeen.
  mam-C: noq nchi ok b'u'k'j, ex nti'x kyxob'il tu'n kyok lipin ti'j jun ti', xkab'ilqe,
    ex o'kx npon kyk'u'j ti'j jni' achb'il nya b'a'n, a tze'nku ntqanin kyxmilil;
    ex nti'x ch'in nkub' kyb'isin ti'j qMan Dios.
  ndj-ndj: davavashengeti vayawu, vangajila kuyipwelesha yivamemili kwijuma na yivadayila
    kufwama pitu kumtama Chapanga.
  mbj-NT: Baad raky kenäw né paawä, ta wób da raky n'aa her'oot sa majĩĩ hã. Daap
    hẽ ragado nyyh sa h'yyb tym. Sa daaj hẽ sa hã rabahajaa, sa hã. Rah'yy karẽn do
    rakamahä̃n da. Dooh da P'op Hagä Do hã rakamahä̃n bä.
  lat-VUC: 'proditores, protervi, tumidi, et voluptatum amatores magis quam Dei:'
  ngp-ngp: Nawande wasezengi, wank'hani wamemile wefenyi na wakuungisa kukebwedeza
    kujink'ha kumuunga Mnungu.
  enq-2: endakali dupa enge nyoo, tanga pita dupa masala naeyao mana koo minao, alyasale
    joo kalyamanona lao masoo, Gote auu nakaenya yongenya auu kaenge dupa iki wata-minao
    katatami.
  eng-ASVBT: traitors, headstrong, puffed up, lovers of pleasure rather than lovers
    of God;
  mna-mna: Mi tiurur wal kizin ila kan koi bizin naman. Zin ko lelen tataŋa men, mi
    tipakurkur zitun. Mi mbulu pareiŋana ta so tiyamaana kembei ambai, nako tikam
    men. Mi Anutu na, lelen pini risa som.
  myw-myw: '@see-verse:2TI.003.003'
  sby-sby: Beshikulisha banabo, batasakamana ne buyumi, beshi kulitunta, kayi mu musena
    wa kusuna Lesa, balo nibakasunengo'wa bintu bishi kubakondwelesha.
  sll-sll: Te arihobi nigi de pir tere si gonama dire kiang hobi i tibi olamio, nan
    yalhobi yal wai mominua di pinamio, te God yong miling tekire nin gaung pir tere
    yong inaning girangure wanamua.
  yaq-NT: Amemak eame juni'i, am beje'eka an jajaptene. Seej chukti ka tu'ik bem ya'anee'ut
    ka majjaune. Inime'e, ka lutu'uriapo, kia nokpo, si'imeta tatta'aane. Liojta betana
    weyemta jaiwaka alle'eaka, bempo inim ka tu'ikue jiba bem alleenee'uta jariune.
  uro-uro: Dä va iarhakt di qaku mamär vät arhani iva rhat nanakt na rha dä va rhit
    lir tat tualat na ama lat ama vu ngät dap kaku rha tu arhä snäng bät a ngät narhoer
    i maräkt toqoräkt ura qaku. Dä va rhäqäp ta na ama ansänas dä va arhä snäng bät
    ama mämägän dap kaku rhä ma Ngämuqa.
  ita-1885: traditori, temerari, gonfi, amatori della voluttà anzi che di Dio;
  muy-muy: atəsəkumoru mis, atəjalaki ahàr ka zlam ya tagray ni do, atəhi ana ahàr
    tə̀tam mis ndahaŋ ɗek ; atawayay zlam ya məɓəruv gatay awayay ni ciliŋ, atawayay
    Melefit do simiteni.
  kqc-kqc: siri rebigedi, ada de dudu vegu regedi, matuka tora nufa, Sei rofu uka
    de magedi, idu roaita di ura maka bi uka magedi;
  tav-tav: Aperã, na mena macana cãnibatana quenare rooro na átigarãma. “Caroorije
    ã mani cátie,” ĩ majibana quena noo na caboorije caroorije jetore átinucugarãma.
    “Seeto majuu aperã netoro camajirã jã ã,” ĩ tʉgooñagarãma. Noo na cátiga wariñuurije
    jetore tʉgooñagarãma, Dio macare tʉgooñaquẽnana.
  eng-ULB: They will be betrayers, reckless, conceited, lovers of pleasure rather
    than lovers of God.
  spa-VBL: y engañarán a otros, con total desconsideración. Son personas absurdamente
    vanidosas, que viven con tanto interés por el placer que no se preocuparán por
    amar a Dios.
  fra-_FOB: Traîtres, emportés, enflés d'orgueil, aimant la volupté plutôt que Dieu,
  hau-ULB: Za su zama masu zagon kasa, taurin kai, masu takama, da masu kaunar anishuwa
    fiye da kaunar Allah.
  mal-mal: സൽഗുണദ്വേഷികളും ദ്രോഹികളും വീണ്ടുവിചാ‍രമില്ലാത്തവരും തന്റേടികളും ദൈവത്തെ
    സ്നേഹിക്കാതെ സുഖമോഹികളായും
  kkc-kkc: Osoloso diayo emegei dala talame tiasalaiso. Osoloso diayo gooso hamamee
    peledabalai omapoo kibiya goolega, dieso goolee goo ono tomo sileiso. Osoloso
    dieso nediliyo goolee diba odoo toowa, dee goolaiso. Osoloso diayo dia su oso
    goomoga goo ono tomo silesibulone, diayo nei Godee goolega dabalaiso.
  lit-lit: išdavikai, karštuoliai, pasididžiavę, labiau mylintys malonumus negu Dievą,
  urd-GVR: Wuh namak-harām, ġhairmuhtāt aur ġhurūr se phūle hue hoṅge. Allāh se muhabbat
    rakhne ke bajāe unheṅ aish-o-ishrat pyārī hogī.
  far-far: Ma kera kai 'olomaelana wane ki, ma nao kera si manata sulia fuli rue kera
    ki, ma kera kai manata lafuda, ma kera kai eele 'ada fainia na kwaidorie ana noni
    ma God ka nao.
  suz-BL: मुर आन कली श्‍येतम ख्रुम्‍नीम। चुइश्‍शा गेय पाइनीम। “गो जोक्‍नुङ” दे बोरशा,
    मुर आन लोव़ मनेंनीम। आंम दला दाक्‍स ला पाइनीम। परमप्रभु यावे कली मदाक्‍नीम।
  car-NT: Ta'sakary ekaramatan. Onumenga'pa anarinon otykon ka'tan. Kynaitan 'ne.
    Tyja'mun nisanory pynatan Tamusi pynary ko'po.
  amp-amp: Tum yima-tehfim nahndhna nahndhna hakurahm. Tamoh tamoh nefm nhai wom toh
    dukaruhatm. Mirahm tamoh nefm ananom, be nafurakni hakurahmm. Yufa yura htaneft,
    turoh yufam be yura yura hta hakurahmm. Bro Nkifrar htirahmr nnarihat kanjo. Tfit
    ndar bbinysofthu nefmn mwofnni hakurahm.
  bht-bht: भरोसा तोड़ने बाले, ढीठ, घमण्डी, परमेश्वरे जो नी पर अपणे ऐशो अराम जो प्यार
    करणे बाले होंणे न।
  eng-NOY: betrayers, headstrong, puffed up, lovers of pleasure rather than lovers
    of God;
  cub-NT: Jẽni jínajarama põevare ne mauvare. Aru d̶arãjarama ãrʉmevʉpe. Dápiarãjarama
    ne baju majidivʉpe caiyede apevʉ pʉeno. Jʉ̃menijicʉi ʉrõpe d̶abenajarama na. Aru
    cojʉbenajarama ʉ̃́re. Quénora d̶arãjarama cojʉrãjivʉ ne baju yópe ne baju ʉrõpe.
  ita-1927: traditori, temerari, gonfi, amanti del piacere anziché di Dio,
  lww-lww: yoko avisa kotalia kiela erau lala, yoko ve asitom re suri tai, yoko asitom
    asape la ga na apo, yoko ve sinela si re Ntewa, ana sinela si ga malena wo ya
    nap̃a la sinelania,
  ckb-ckb: ناپاکن، سەرەڕۆ و لەخۆبایین، زیاتر حەزیان لە چێژە نەک خۆشەویستی خودا،
  nas-nas: tooꞌde-nupoong, tutung tampara noruꞌ uraantavaavaing, kirokainuka-pinaꞌ
    noruꞌarimaing, biiꞌka tampaꞌ deeꞌanta-koo nariꞌ piavoroma Kumponing tampaꞌ deeꞌanta-koo
    piavoroaing, tang dootuuꞌarimaing nka Kumponing daang-antavaakooꞌ;
  uvl-uvl: Leteria tuanin ke nek ero, pe te nanas pulut mene leteria tuanin ngana
    nenge poreke, pe lape te tung heke mule pekngaria mur langa reria ngarang mur
    peria. Pe pule te teke iri hehei pe hana papalauna lo ke te heiech ia singiria
    nga poinga poreke ngana pe muteria taua NeHalang ero.
  eng-BBE: False to their friends, acting without thought, lifted up in mind, loving
    pleasure more than God;
  ixl-CNT: Bꞌanol tetz onkonil timol tiꞌ el. Taꞌxh okoj tetz. Oksan jeꞌ iqꞌii. Aꞌ
    chit sachiꞌbꞌik tiꞌ ibꞌanax qꞌu tachaꞌv vatz vichokax u Tioxh.
  xsi-xsi: Kinzi ma sipa ŋgua kunzi tamâta, ŋineŋga ma sipu ŋgua pâŋa ŋinde ututu.
    Kinzi ilonzi kalonzi ma ipâŋga ara tia ndo. Mine kala kinzi ma siveta vetâŋa soki
    kie-kie walele nâ. Kinzi ma ilonzi ŋana warakanzi tu, “Naŋa nde tamâta ŋalae.”
    Kinzi ma ilonzi ndo ŋana vetâŋa kie-kie kaa nâ ŋana tâno ŋine ne ndekâŋa kâ, aku
    ma ilonzi papa Maro Kindeni, ande tia.
  crx-NTPO: '''Uyoonne k''ehintsi'' nahoohoolh''i ''ink''ez yoo yoh whe dune hundulhda,
    ''inkez butsi dunuts''un. Duba na''hutidzoo'', Yak''usda k''elhuhítsi'', ''ink''ez
    ndet la whuníni-un, ''et za hukwa'' huntizilh.'
  kan-OKCV: ದ್ರೋಹಿಗಳೂ ದುಡುಕುವವರೂ ಉಬ್ಬಿಕೊಂಡವರೂ ದೇವರನ್ನು ಪ್ರೀತಿಸುವುದಕ್ಕಿಂತಲೂ ಭೋಗಗಳನ್ನೇ
    ಪ್ರೀತಿಸುವವರೂ
  bbb-bbb: Buka kairafa buone ijena vua besu kuaena irinanamike rove rade buka una
    vua ise buesina kuaeke. Ro ka zabaena ire ijiebure kenoekinu ro ka aroekarana
    buosukua vierafenoeke. Ro buka ire ije e bu ume igia oemarenoejo ije uruvana oetuake
    rove una Godido vame ije buka oetuakuva baki.
  blw-blw: Ya tàén hen ifachéén anchag lokopon. Maid annadcha te anchag mansékar way
    anchag ammaan hen laylaychéncha way maid paat hamhamàcha hen laychén Apudyus.
  tam-2017: துரோகிகளாகவும், துணிகரம் உள்ளவர்களாகவும், இறுமாப்பு உள்ளவர்களாகவும், தேவனுக்குப்
    பிரியமானவர்களாக இல்லாமல் சுகபோகப்பிரியர்களாகவும்,
  azz-NT: Huan yejuan nojonques amo huelis se tacuautamatis inuan porín sayó tacajcayahuaj.
    Huan yejuan nojonques elihuistijtinemij san; huan mopoutinemij que semi hueyi
    chihuanime. Huan yejuan sayó quitemojtinemij quenín moyolpactijtinemisque pero
    amo quitemojtinemij quenín para quiyolpactijtinemisque Dios.
  spa-RV-1909: Traidores, arrebatados, hinchados, amadores de los deleites más que
    de Dios;
  csy-csy: Thukham paltan te, lungtang khauh te, ama le ama a ki thupisak te, Pathian
    sang in ama lungkimna a dei zaw te;
  mxq-NT: yajja̱ꞌa̱yꞌoꞌkpʉty, oytyiity ttuktʉ́kʉdʉ, es mʉj pátʉp. Yʉꞌʉyʉ ꞌyʉxta̱ꞌa̱yándʉp
    ja xik awʉꞌkʉk ma̱ jyapa̱a̱dyʉty tꞌawdáttʉt ja Dios.
  tzj-NT: Eje'e' nequitzujuj can ja camigo chipan ja rc'ayewal in matiquech'ob nquemin
    qui' chipan ja rc'ayewal chakaja'. Congana e nimak nquena' in más na ncajo' ja
    quicotemal xin rwach'ulew chwach ja ncajo' ja Dios.
  tdt-tdt: Sira traidor, la hanoin naruk, i foti aan dehan boot. Sira la hadomi Maromak,
    maibee hanoin mak goza deit.
  ron-BTF: Trădători, impulsivi, îngâmfați, iubitori de plăceri mai mult decât iubitori
    de Dumnezeu,
  eng-WEBP: traitors, headstrong, conceited, lovers of pleasure rather than lovers
    of God,
  eng-FBV: they will betray others and be totally thoughtless. They are absurdly full
    of themselves, living so much for pleasure that they don't care about loving God.
  nld-1939: verraders, roekeloos, trots, met meer liefde voor genot dan voor God,
  bwo-bwo: Ash beshide imetuwotsi boatso korde'awuwotsi bog taana etiru mishetswotsi,
    Ik' shunoniye bogshdek't bo meets gene'úwo shunetuwotsi wotitune.
  nch-BL: Quena, ipan tayacapan tonali masehualme quincajcayahuase hasta inihuampoyohua
    huan tahuel mosisinise huan quichihuase ten hueli tamanti. Moilhuise neltalnamiquij,
    pero amo neli. Quitemose san nopa tamanti cati ica hueli mopaquilismacase, pero
    amo quitemose Toteco.
  quc-TNT: Cäca'n na c'äx chque tak ri cachi'l, quequijach na can pa qui k'ab ri qui
    c'ulel. Man cäquichomaj tä na jas ri tajin cäca'no, xa cäca'n ri cäcaj ri e are'.
    Sibalaj cäquinimarisaj na quib, cäquichomaj chi xuwi ri e are' c'o quetambal.
    Que' na canima' cuc' ri jastak rech ri uwächulew. Are c'u ri Dios, man cäcaj taj.
  tfr-NTPO: Jëk l̈öng oba tjok pjl̈ú jl̈õ wl̈eni, ba moskwo gueniyo. L̇l̇ëbo shärye
    ga woyotjl̈ĩya guing l̇l̇ëme. Opkuk ga tjwl̈õ ara l̈e. Sbö wl̈ẽyde kjwe, gueniyo
    l̇l̇ëbo ber pjl̈ú ba kong l̈i wl̈ẽyde erä.
  kaq-NT: Paranmisbo. Shinanjomaxon hahresaibo. Jaton jointi soohihquicamahax Hea
    tah hen shinanya qui hihqui paramehtaibo. Papahon shinanihma bi mai mehabo jai
    quescajati jenipahichaibo.
  sgb-sgb: mapay-upit, a malilimoên, haka mapagmatag-ay. A hila manlugud kan Apo Namalyari
    ta lugurên lay kalabayan la.
  vie-1934: lường thầy phản bạn, hay nóng giận, lên mình kiêu ngạo, ưa thích sự vui
    chơi hơn là yêu mến Đức Chúa Trời,
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ହୀରୁ ଦା଼ଃଆନାରି, ଡା଼ୟୁ ଏ଼ସ୍‌କି ଅଣ୍‌ପାଆ ଗାଟାରି, ବଡପଣ ଗାଟାରି
    ଆ଼ନେରି, ଅ଼ଡ଼େ ମାହାପୂରୁ ଜୀୱୁ ନ଼ନାରି ଆ଼ଆନା ଦାର୍‌ତିତି ରା଼ହାଁତି ଜୀୱୁ ନ଼ନାରି ଆ଼ନେରି;
  amu-NT: Cwilꞌueena yuu na nlcoꞌwiꞌnaꞌ ncꞌiaana ncꞌe cweꞌ ljoljo na ya mꞌaⁿna ñꞌeⁿ
    naⁿꞌñeeⁿ. Mꞌaⁿna na tiꞌmaaⁿꞌ nꞌomna. Cwitjeiiꞌyandye cheⁿnquieena. Cwilꞌueena
    yuu na tomti na nñequiaanaꞌ na neiiⁿ nquieena nchii yuu na lꞌue tsꞌom Tyꞌo̱o̱tsꞌom.
  hin-CV: विश्वासघाती, ढीठ, घमंडी तथा परमेश्वर भक्त नहीं परंतु सुख-विलास के चाहनेवाले
    होंगे.
  spa-BES: Traidores, actuando sin pensar, prepotentes, amando el placer más que a
    Dios;
  san-BEN: ৱিশ্ৱাসঘাতকা দুঃসাহসিনো দর্পধ্মাতা ঈশ্ৱরাপ্রেমিণঃ কিন্তু সুখপ্রেমিণো
  tdx-tdx: mpifotetse, mpanao ty tsy nahi’e, mpi­ebotsebotse, mpitea ty mahafalefale
    fe tsy mpikoko an’ Andrianañahare,
  naf-naf: Ma ekŋenaŋ noline zemindowep ma ekŋenaŋ sakwep ilinaŋgalen ŋoktik kileŋ
    mamâlip ma ekŋen Kawawaŋgat tikŋaŋ ku manâip ilinaŋgalen sekŋinaŋgat etaŋ oloŋen
    mamip
  grc-MT: προδοται προπετεισ τετυφωμενοι φιληδονοι μαλλον η φιλοθεοι
  vid-vid: Wowa wowahinduka wayao na wawele na walingudita chinhu ne kijesa na wamemile
    ibamba na wogana kiheweza ng'hatu ne kumgana Nguluwi.
  pio-NT: Yá nacháawàapiná nanacáiyéiwa nàuwidenái iríwa. Ráunamáita namàni nàacawa
    nabáyawanáwa máiwitáiséeri iyú ipíchawáise náináidacawa ìwali yái namàníiripináca.
    Yá máiní cayábapiná naicáca níawawa áibanái íicha. Nawàwapiná namànica meedá càinácaalí
    wawàsi isíimáidéeripiná nawàwa. Càmita nacutápiná náalíacaténá Dios ìwali namànicaténá
    càide iyúwa Dios iwàwáaná.
