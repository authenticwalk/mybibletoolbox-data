    irirã, ĩgʉ̃sã gããmerõ ʉaribejarire iri, ʉsʉyarã ããrĩrãkuma.
  nal-nal: Ma dina ngutlis azanon tawarak. Ma dina burusaak pana giuang amun saan.
    Ma dina naxaam adu naandi di laaup pana azanon tawarak. Ma dina sasaxot kuna giuang
    aze ramun saan kuna vananamang be naandi. Ma dina wen sasaxot Nakmai.
  kyq-kyq: naaɗe je kuɗn gɔɔ jeege, Ꞌtɛɗn jee maak‑taarge, naaɗe magal roɗe aak eyo
    ɔɔ nakŋ daa roɗe ɓo je se, naaɗe jen̰ cir Raa.
  kwd-kwd: Ma tagila 'olonge'enia nga wane ni kwaimaanga aga, ma 'ato no'o 'agila
    manata suria ni 'ola gila agea, ma tagila naunau'a 'e iiki, ma tagila siria mola
    nga kwaisiriinga na labe'e wane, ma kwaimaanga fana God te'e 'amoe no'o.
  ded-ded: Yeni kererengunuma angammemengina sicsauc anggecde amma sebingina meenggecde.
    Bangec nga sebiac songo yeneac kekecnginau yadiu Anutuac songo ine wagecde.
  ewe-ewe: amegɔmezɔlawo, dzimagbɔɖitɔwo, ɖokuiŋudzelawo, ame siwo lɔ̃a xexemedzidzɔ
    wu Mawu,
  nuy-nuy: Marri warruburru-yung ambarra-dhaayurrii, waari wirriijanga-yangi, marri
    amburru-lhama-lhamina windiyung. Marri ambirri-ngaynbandii arrawindi windiyung,
    ambanggu-wurrij-gaḻaaḻarrijgana, marri waari wunaa-ḏamarr-ngu-burrangi na-God.
  cop-BHC: ⲈⲨⲞⲒ ⲘⲠⲢⲞⲆⲞⲦⲎⲤ ⲈⲨⲀⲤⲒⲰⲞⲨ ⲚϬⲀⲤⲒⲚⲀϨⲂⲒ ⲈⲨⲞⲒ ⲘⲘⲀⲒϨⲨⲆⲞⲚⲎ ⲘⲀⲖⲖⲞⲚ ⲈϨⲞⲦⲈ ⲘⲀⲒⲚⲞⲨϮ.
  buk-buk: Ŋac lau sêpêŋ biakiŋ-ŋga, lau naŋ si lêŋ saŋsalaŋ, ma lau sêtoc dau sa-ŋga.
    Ŋac atac whiŋ Anötö dom, tigeŋ ŋac atac whiŋ gêŋ ŋayham-ŋayham nom-ŋga hôc gêlêc
    su.
  pri-NT: Rà o tèpa icuri tèpa béerà; Rà o tèpa pwaduwà kà tèpa pigù, â rà o ipwa-imudirimuru;
    Rà o tèpa ipwamainarà; O wâdé tàra ê ipwàdée imudi, jii wà Pwiduée.
  zpq-NT: Yosode ḻježgaque' ḻo na' beṉe' chesegue'ede' ḻegaque', bi yesežebe' yesone'
    bite'ze da' mal, yesone' xbab zjazaca'chgüe', na' yesaclaže' yesone' con da' chpe
    ḻegacze' na' bi yesaclaže' yesone' xbab c̱he Diosen'.
  por-TFT: Vão trair outras pessoas, e vão agir tolamente. Vão ter excessivo orgulho
    de si mesmas; e amarão a si mesmas ao invés de amarem a Deus.
  gwi-NT: dinjii chan gwintł'eegahchik giheelyaa, niinjich'agadhat kwaa ts'ą' zhyaa
    k'ii'an googwitr'it gwanlii, tr'ihkhit khaiinjigihil'ee, shroonchy'aa ąįį Vit'eegwijyąhchy'aa
    andaa ts'ą' gwigwihił'ee giheelyaa.
  gvn-gvn: Jana jawun wumbabuku mambarril buliman-bulimananda. Jana jinbal-jinbal
    buyunmal, bulmbuymal bajaku. Jana janangaku way dungay, kari Godunku wawumal.
  nna-nna: Kurlkarri mala nyarra wurrarnarnangu, marrngurrangu kurluny-kurluny yija
    yiji jarrulupiyi. Marrngurrangu wantulupiyi ngampankata, lirrjalkata warnkuku,
    nyurra-nyurrakata, rakakata, nyurni manakata, panypanyakata pipi japartuku, munu
    puntaju yinganyakata, wirntimajirri Ngarrkaku; pajuwayikata, yukuny pinakata,
    jintaku mitu yimpinakata, rirra kararrkata, kulikata, malyparrkata ngalypaku,
    mitulu kuku jarrilu jinayi marrnguku kurlu pinaku, turrpalu kurlujartinyju jinakata,
    munu kurlkarri malkulupiyi nganipa jarruliny puntaju, wirtu-wirtu jarrinyakata;
    pikaly jinayarninyi janalujakun, munu Ngarrka ngarlungu jinakayiyarningu; Kurijinkapalirrangu
    mitukata wantulupiyi, munumpa wantulupiyi Ngalypakataku Pirlurrku, palinyju Kurijinarrangu
    ngarlu yirnkukata jinajaninyipa kurlujartinyku karrkanaku jinajaninyi. Munu yiji
    kulunaku marrngurrangu nyarrarrangu kurlujartiny jinakatarrangu.
  nhy-NT: yeskej traisionerojtin, mach momawtiskej de tlan kichiwaskej, momachiliskej
    wel kipiaj ixtlamachilistle, kinekiskej san puro mopaktiskej iwan mach kinekiskej
    kiweyikixtiskej in toTajtzin Dios.
  asm-FB: বিশ্বাসঘাতক, আঁকোৰগোজ, মদগৰ্বী, ঈশ্বৰ প্ৰেম কৰাতকৈ বৰং সুখ প্ৰিয় হব৷
  okv-okv: Eto embomeni amina jo vahai na namei ke ijie jo nei na namei tasora avo
    hotembeora rate enana ta uje avo pere ue hotembari peni avo ue God uje ae eto
    enda ta gamo ta ere pahora.
  mxt-NT: Cunaxico tuhun ñu chi tahan ñu. Ta ndava xaan cucuvi iñi ñu. Ta cucaña iñi
    ñu sacuvi ñu ñáá ndɨhɨ cha cuñí ñu. Ta maa maa ri cha quichi cuvi iñi ñu cunanducu
    ñu, ta ma nanducu ñu chi Nyoo.
  tzo-NT: Tslo'la sbaic, mu'yuc srazonic, stoyoj sbaic ti jyalel. Ja' no'ox batem
    ti yo'ntonic ti c'usi tsc'an ti sbec'talique. Ma'uc c'ux ti yo'ntonic ti Diose.
  ind-AGS: Orang-orang pada akhir zama ini akan suka mengkhianati orang lain, tidak
    berpikir, sombong, mementingkan diri mereka sendiri dan lebih suka menikmati kesenangan
    duniawi dibandingkan menyenangkan hati Allah.
  omw-omw: Utaruara rieqata nramwutaa kyauquqi mwihua nkyiari nramwunaahua sitaqita
    uro kyevara. Mwihua paparuqama kyeqa api kyaiqa varevara. Mwihua nkyiari mwahuta
    tiqata tire nronra vaisi varuroma tivara. Mwihua nkyiari qamwaterara nraahu rieqata
    hiama Kotirara nronraqama kye rievara.
  yrb-yrb: Emana sina meoma weda sara siosa ueta uwara. Me sara sara ufitaita. Emanu
    ifu ma derawere ufitaita, Godiba neno arama da ufitate emanu unu torowa ufitaita.
  maa-NT: kondra̱á kjoi̱‑la̱ amigo‑la̱, mìtsà ítjòn si̱ìkítsjeèn mé kjoa̱ xi s'i̱in,
    'ñó 'nga ikon ko̱ma, jè si̱ìtsjakeè kjoa̱ ts'e̱ i̱sò'nde xi sasén‑la̱ yijo‑la̱,
    mìkiì si̱ìtsjakeè Nainá.
  mcq-mcq: ꞌEne hekajihe ꞌwaraviꞌina rene ꞌee majikari hijiꞌina rene ꞌee pu pusumano
    vwihajiꞌina rene ꞌee nihoꞌo temarasahuniji oja miꞌi kaivo Godiho oja pamahuna.
  sus-A: عٍ مِشِ يَنقَمَ، عٍ بٌفٌنمَ قٍيٍ مَ، عٍ بْحّ فبٌ، عٍ وَشْنقٍ رَقَن عٍ مَ
    دَنفِ عَلَ شَ قٍ رَ.
  jpn-1965: 裏切る者、向こう見ずな者、慢心する者、神よりも快楽を愛する者になり、
  fra-SBL: traîtres, entêtés, vaniteux, amateurs du plaisir plutôt que de Dieu,
  yka-yka: Gaˈi siye kapangandelan peggeˈ buddihande saweˈden. Bahani siye manamal.
    Lumanduˈ pamahadjede diden. Bayaˈ siye luwal magadjak-adjak saguwaˈ gaˈi siye
    bayaˈ nuhut Tuhanin.
  mle-mle: Aw day adiy day dayadiy kapa nyanugw dayadiy mama duw tabaam takakidanadiy.
    Aw day yapwur yapwur tikinadiy adiy day kwurik wadanadiy yawiyik. Aw day dayak
    yitaypika duw kaytik wukikinadiy. Aw day Godak mawul yi-yaay, day kip adiy dayaam
    mwugiydakib rakarak tikwadanadiy java danik mawul titaay yikinadiy.
  shp-NTPO: jakonhai keská ixonbora jato jakonmaanoxikanai, jawekeskabo akanaitianra
    onankonaxmabi niakaaresnoxikanai, iresbiresi yoyo ikira rabínoxikanai, Dios benatitianbira,
    jaton keena keskábares akí inoxikanai,
  aom-aom: 'Aganoho sarerëmiromo sisë vaejëvoꞌëꞌö. Bogo avoꞌavoho uehorovëꞌe mu sisëho
    ëma vaeꞌëꞌö. Simano bövie vaeromo uvoꞌëꞌö: No eni javuajëjo. God bogo nimoꞌirögoro
    sino sasohëꞌe nimorohëꞌe muohemu ëhemu nimoꞌëꞌö.'
  geb-geb: Mbe tɨvi mbatɨgir wari won kɨvntogira muunga, mbe wari won ndɨkndɨgi mbatɨgira
    zɨn ŋgɨrga. Mbe kha ndɨkndɨgar muunga, mbe nduarira gumgir ruu ma. Mbe guigira
    kha nuianan mbarkɨrga tɨvi, mbe ntan ndikndigirga, mbe nta vuzvugɨp, mbe Fhe Bakɨme
    vuzvugirga fhu.
  bsj-bsj: Ciyan yilam nob yeka nak, kwici dorek, nob mak bwiyeb, kange nubo cwi lumati
    lacinen cwika kwamak.
  cak-cak: Chiquij mismo (cachbil, cach'il) xquecataj-vi, man xtiquinojij ta achique
    nuq'uen-pe ri yetajin. Xtiquinimirisaj-qui'. Más xticajo' ri niquirayij choch'ulef,
    que chuvech xticajo' ri Dios.
  chf-NT: U xe u yäq'ue' tä c'äbä u lot. U xe tä ajtä mäx tzätz u pamob, u chen uba
    que más yuwi que niuntu. U xe u yolin u c'ac'a' chen cua' chichca tä' yojob u
    chen que mach utzba y mach uxin u chen lo que Dios yo u chenba.
  tlf-tlf: duup iyo kululip yak waasi imi sagaal diim abelip yan-bom-bilip e, intap
    intap nulum o agelip uyo aget tambal uyo fugunin binim yuut kanu-bom-nilip e,
    ilimi titil tii-bom, “Nuta kup o,” agan-bom-nilip e, bisop kugol deng kup taban
    tiinemin bomi deng kup tebe-bom suun fen tiine-bom-nilip e, God imi aget kupka-emin
    binim ke-bom-nilip e,
  piu-2006: '@see-verse:2TI.003.003'
  poh-NT: Maꞌ xa reꞌ ta reꞌ nacaꞌnam take cꞌacharel reꞌreꞌ, naquikꞌahsam laꞌ woꞌ take
    cas quicha̱kꞌ pan quikꞌab take aj ixowonel. Naricowjic woꞌ quicapew-bal chi xa
    reꞌ chic ribanaric i cꞌahbilal nacaꞌnam. Jeꞌ woꞌ, nariqꞌuic na̱ quikꞌitkꞌitil
    chiwach i Dios eh maꞌxta chic quicꞌaxam i Dios, reꞌ laꞌ chic ricꞌaxaric wach i
    sicꞌoj sukquil quicꞌux china̱ acꞌal wili nacotowem ribanaric chiwach risiqꞌuiric
    i Dios.
  tue-tue: cʉ̃́ã menamacãrã niimirirare ñañarõ tiiádacua; “deero wáaadari” jĩĩ wãcũhẽrã,
    noo booró tiiã́majããdacua; “ãpẽrã́ nemorṍ ʉpʉtí macãrã niiã” jĩĩ wãcũãdacua;
    Cõãmacʉ̃pere wãcũrõno tiirá, ʉsenire dícʉre wãcũãdacua;
  bjp-bjp: Rin falaulau fafis foron talri tutus, rin tapiek foron tom tel furuus,
    rin foron tom gotgotmet, rin ier kanaka isi laes tina piklinbat ma biil rin ier
    isi God.
  xon-xon: Bi ga kooh binib. Baan li kpa ilandak. Bi ga yoor bibaa paacham, ki ga
    li gee dulnyaa wee ni aawanyaan, kaan li gee Uwumbɔr.
  tzo-ZNT: Ta sloꞌlo xchiꞌilic. Mu snopic lec ti cꞌusi ta spasique. Jtoybailetic tajmec.
    Jaꞌ noꞌox ta yoꞌonic spasel li cꞌusitic chal yoꞌonique; maꞌuc tspasic cꞌusi lec
    chil ti Rioxe.
  mpm-NT: Nakuaꞌa i ñani jnaꞌan i nuu chaa ka jito uꞌu ñaꞌan, ti tu yuꞌu i ja na kunchakuachi
    i. Nduvixi ini i ti skee ichi ñaꞌan i. Nduku i taka ja kuu sɨɨ ini maa i ti tukaa
    nanduku i Yandios.
  ots-NT: Da dö quí amigo jár dyɛ quí contrajʉ. Jin te da zu̱jʉ cja̱ jin da ntzohmijʉ.
    Jin da dyøh bbʉ to da nzojmʉ. Da ma̱jmʉ, más rá zö quí mfe̱nitsjɛjʉ. Jøña̱ yʉ
    cosa yʉ i cja hua jar mundo drí ma ʉ́r mʉyjʉ. Nu ca Ocja̱, jin da jionijʉ‑cá̱.
