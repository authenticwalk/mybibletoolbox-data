  uig-ARA: ساتقۇن، تەلۋە، شۆھرەتپەرەس، ھۇزۇر-ھالاۋەتنى خۇدادىن ياخشى كۆرىدىغان،
  tuf-tuf: Iw̃oquin cayar yajcáyqueyra. Ay síhw̃ati urá bár ítayqueyra. Imaran ayan
