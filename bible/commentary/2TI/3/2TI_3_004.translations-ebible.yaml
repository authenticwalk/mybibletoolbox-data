    la²³ cɨ'²³ 'e³ li²³'néen²te'²³ Dios.
  zar-NT: Ilácagaquiëʼ hueti luzë́ʼe, en bitiʼ ilaʼdzáguiëʼ dxiʼa. Uluʼluíʼi cuíngaquiëʼ
    ca bönniʼ nayë́pisëgaquiëʼ. llaʼdxíʼinëʼ le ilaʼyázasö ládxiʼgaquiëʼ, en calëga
    Dios.
  kde-kde: Vàmbekuva vanu va kutengelekana, vanu va kutahuka, vanu va kulyona, vanu
    vaditâmwa namene ditama dya pachilambo kuliko kuntamwa Nnungu.
  ata-ata: Aneꞌi ixiu tumaliꞌaiꞌa ta menexiꞌa mo aneꞌi iavuti palea sou imulinu xavutala
    masua noxiꞌa. Xe aneꞌi ixavutala lexe aneꞌisi ta laixe manina. Aneꞌi imasaxau
    Lataua uasi, ia aneꞌi imasaxau mimii no anu vasimeꞌa sou ꞌosaꞌosasi.
  qvw-NT: ipanchäcuna, chapituncuna, yaćhätucüśhacuna, Tayta Diosta cuyapäcunantá
    aychallanpa munayllanta cuyäcunämari capäcun'a.
  nfa-nfa: dꞌèi pahie mone aanga-angalai ra, ngangee babꞌa, aa tao ngiꞌu ra dꞌèlu-mèu
    risi, madhutu dhoka dadꞌèi dꞌara risi nèti dadꞌèi Lamatua.
  tnp-tnp: Ilah kəuɨt kəsuə mɨn, kəni okotol natimnati tərah nəuvein mətəu kəsotətəlɨgiən
    məmə nati nak otiet lan. Kəni ilah okotəfəri aru ilah, kəni ilah okotolkeikei
    pɨk natimnati o nətəuiən təuvɨr e nɨpətɨlah, mətəu ilah okəsotolkeikeiən Uhgɨn.
  urd-urd: दग़ाबाज़, ढीठ, घमण्ड करने वाले, ख़ुदा की निस्बत ऐश — ओ — अशरत को ज़्यादा
    दोस्त रखने वाले होंगे।
  hot-hot: Ma tem thêlô nimbuliŋ iniŋ ŋê môlô ma nindum nômkama mayaliv ma thêlôda
    tem nênêm iniŋ athêŋ liŋ ba nindum nômkama takatu ba indum thêlô leŋiŋmavi ma
    kobom leŋiŋhaviŋ Wapômbêŋ ma êdô.
  mqj-NT: umpa'perososan padanna, tae' umpakalando pikki'na, malangka' penawa, anna
    umpakalando ia kamasannangan lino anna la unturu' Puang Allata'alla.
  rus-SYN: предатели, наглы, напыщенны, более сластолюбивы, нежели боголюбивы,
  mbh-mbh: naro ole olo tokokoere, naro olemi rum senu tel avele na o panes viri viri
    ako ini olemi, naro o vual nge magoning, naro oni plong ve aro o nongal a God,
    naro o sis inga ako ini vothung ulue anga.
  bdd-bdd: toꞌwayama, ma galana ꞌoina sihewaiwai, ma gwae hane hedada, ma geya Yehoba
    sihelauwe, ta hesi taudimo ꞌidi yaliyaya weyahina sinuwanuwatuhu.
  cbt-NTPO: 'Iina niponaraihuë'', nonpinapitona'' sha''huirapiapi. Co huachi yonquiapihuë'':
    “Quiyasáchin nitotërai,” tosapi. Nipa''yatacasoáchin yonquiatona'', co huachi
    Yosë nohuantapihuë''.'
  srn-NT: Den o konkru densrefi, den o du sani sondro fu prakseri, èn den o abi bigifasi.
    Den o lobi grontapu prisiri moro leki Gado.
  cta-NT: masi nguꞌ nu nñiloꞌo jiꞌi̱ tyaꞌa tsoꞌo ti nguꞌ, masi nguꞌ nu ná cube tiꞌ
    tsiyaꞌ tiꞌ si lye tsa ndyuꞌni tyucuaa tiꞌ jiꞌi̱ tyaꞌa nguꞌ; cuaꞌni nguꞌ cua ñaꞌa̱
    ca chaꞌ cuxi nu jña cresiya jiꞌi̱ ycuiꞌ ca nguꞌ, chaꞌ ngaꞌaa ntiꞌ nguꞌ biꞌ taquiyaꞌ
    nguꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: bↄnkpɛdeↄ, làasoosaideↄ ń yↄ̃̀ↄdeↄ. Aaↄ ye pↄnakɛai dɛ Lua yã́la.
  tcz-CHONGTHU: Amahon aloi agol ho hinpedoh untin, i-ang untin, kiletsahnan dimuntin,
    Pathen ngaisah sanga nopsahna ahin ngaichat joh diu ahi.
  mar-mar: विश्वासघातकी, उतावीळ, गर्वाने फुगलेली, देवावर प्रीती करण्यापेक्षा चैनीची
    अधिक आवड धरणारी अशी होतील;
  snp-snp: wenena kuwonibo anigu gilibinawamo, kaita moninawamo, wenena naba minone,
    loti kolinawamo, Goti seni-muluni umámoti, inanimo lalo eyenawamo neta monamona
    ya seni-muluni umunawamo ne.
  isl-isl: Þeir munu svíkja vini sína, vera framhleypnir og hrokafullir og elska lífsgæðin
    meira en Guð.
  spy-NT: Mākuchoomtooy chuut ānkutuchinootē ng'al. Mākuyibē keey kule inkētē kiy
    ake tukul. Mākuyēk biich chēē kicham lelesta āmāchāmē Yēyiin.
  xnn-xnn: Adida matalek ay ipogaw. No waday ilaenda is kaaapalda et adida nemnemen
    no gawis wenno baken. Apedda ipapati ay en mang-ala. Baken si Apo Dios is laydenda
    nodi nan kaykayatda nan kagagasingda.
  mwe-mwe: bhaatendebhukana, na bhamitau, na bhakwiipunanga, na bhapinganga ya manong'a,
    kupunda kwaapinga a Nnungu.
  tte-tte: yo ali elieliyamwao kolili simwakomwakota-yagili, gagasa ikalaili, siyauyaule,
    yanuwa yaulina kana yaliyaya simulolo koina na Yaubada nige simumulolo koina.
  tcs-tcs: Dempla go meke prapa badpasin po ol pren blo dempla ane dempla go meke
    ol samting kuikwei wea i nogad no sens. Dempla go nadakain bloubaut demplaselp
    ane meke demplaselp prapa impotant. Dempla spostu mata labe God, bat dempla no
    wandem. Dempla prapa laik po meke ol nadating.
  hlt-THB: thlang ak thainaakkhqi, am thin ak tawikhqi, thin sahnaak, Khawsa lungnaak
    anglakawh awmhly theza ak lungnaak –
  soq-soq: di sauakoakoantompa, tauwadea os nuakadikadintompa ita muba di ituposintompa.
    Mo God adiananasampe ete ewanuauwa os nuawadawadasampa.
  qub-qub: amïguncunata contranman entregaj, mana yarpachacuypa imatapis ruraj, alli-tucoj,
    ollgoj, Tayta Dios munashanta rurananpa ruquenga shongun munashallanta ruraj.
  att-att: Ari ira mekatalà. Daliborok ira, nga arád da garè nonopan yù pabbalinán
    nayù akka-akkuád da. Á motun yù nonò da, ta kagiad da ta aggira lâ yù makánnámmu.
    Á alerad da lâ yù ipagayáyâ da, ngam awán ta ayâ da kâ Namarò.
  bki-bki: mia ala sibilili kialo bilbilu nalo mia maka asidomial ka titai mia ajidomii
    ka aber nalo ga abo mia maka tiniel tii Atua, a tiniel jii meuliano novo venia
    na ajidomio,
  bqp-bqp: bonkpɛdenↄ, laasunsaridenↄ, yↄ̃̀gↄ̃denↄ. Onigↄ̃ ye pↄnnakɛnaai de Luda
    yãla.
  mcp-mcp: Bwə́ bá dʉ bə ŋgwɔ́l kusha ŋgwɔ́l, ŋgwɔ́l kusha ŋgwɔ́l, bwə́ bá bə nda
    bwə́ cúgɛ́ nə milúu, dʉ jág ŋkɛ̂ny mə́nyúul, bwə́ bá cɛɛl mə́shweesh mə́ cʉg ntɔ̧
    Zɛmbî.
  hat-hat: Y'a mòde an trèt, y'a fè kòlè fasil, lògèy va gonfle lestonmak yo. Y'ap
    pito plezi pase sèvis Bondye.
  npl-NT: Yetoskeh teichtakawijkeh, ayakmó pinawaskeh nion mach itla kixmawiliskeh.
    Moyolpaktijtinemiskeh ika tlan amo kuali kelewia inkuerpo, iwa ayakmó kitemoskeh
    Dios.
  bgg-bgg: ithek ne khinrin rek bie yie, chiih-è nyigodog shii phieng rek; ithek Hamangkhung-aphuii
    è muna awaithek chid pha ji miie ba;
  eng-TCENT: traitors, reckless, puffed up, and lovers of pleasure rather than lovers
    of God,
  eng-BSB: traitorous, reckless, conceited, lovers of pleasure rather than lovers
    of God,
  cpu-NT: pithokashitaneri irinayete, eero jiñaakoneta, asagaaventavaitane irine,
