  kbc-NT: Pida akamaɡ̶akaami Timóteo idioka limedi me iwaɡ̶ati codaa me iwitece niɡ̶ijoa
    niiɡ̶axinaɡ̶aneɡ̶eco anewi anadiniiɡ̶axinitece, ane iwaɡ̶ati, igaataɡ̶a owooɡ̶oti
    niɡ̶ijo oko anetiɡ̶adiiɡ̶axinitece niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco.
  bmh-bmh: Bo, na, Uwait nugau Ze abe memen, go i uten, suban sesamoren. Na abiu ze
    go petak pet, einen, na ig duailel iguan ze go abai mizemun na abe migemen.
  ctu-BL: Jixcu jatet, ajñen che' bajche' tsa' cʌntesʌntiyet come tsa' wen ch'ʌmbe
    isujm. A wujil ja'el majqui tsi' cʌntesayet.
  meq-meq: Nəkar na, ndza ɓəŋɓəŋ mə wu nakə ka tətik aye ada nakə ka təma tə ɗərev
    yak peteh aye. Ndza ɓəŋɓəŋ lele hərwi matətikaka way na, ka sər.
  noa-H: Mamʌ pʌ chan hoob magʌm k'ʌʌnjö chitam. Magju k'ãai, chi jaautarr k'ʌʌnaujã
    chadam hiekta pʌchig jaautarr k'ap, pʌchdëu Hẽwandam hiek k'augtarr gaaita warag
    hubʌ t'ierrk'a chirsí.
  alp-NT: Po masike tamata neunaru esi ele mere, ete Timotiuse ale, suke ahlaleke
    rame loko hnauna nkenala rebe aatetukelu pende kai rebe ahlaleke lokole titinaije.
    Le arekwa be aatetukelu bei tamata rebe esi atetuke hnauna nkenalaru etemue.
  san-VEL: kintu tva.m yad yad a"sik.sathaa.h, yacca tvayi samarpitam abhuut tasmin
    avati.s.tha, yata.h kasmaat "sik.saa.m praapto.asi tad vetsi;
  kbq-kbq: Ana hugahzanagi kagra, kazigazi hunka ko'ma rempima hunka antahinana kea
    azeri hanavetio. Tagrama rempima hugami'nonazana kagra antahinka kenka hu'nane.
  kbh-kbh: Pero aca, nÿets tempo cochtsejuabnaye y cochtsama lempe nts̈amo tcojuatsjinÿcá,
    chë ndegombre soyëngcá cojtsos̈buácheñe, er aca ts̈abá condëubuatma chë tcmojanbuátëmbanga;
  ron-LSB: Dar voi rămâneți în lucrurile pe care le-ați învățat și de care ați fost
    încredințați, știind de la cine le-ați învățat.
  pon-pon: A koe dadaurata, me koe padakkier pwe koe ajaer, me koe padakki jan er.
  nhe-BL: Pero ta, Timoteo, xijtoquilijtinemi tlen timomachtijtoc huan tlen tijmati
    para melahuac pampa tiquinixmati ajqueya inijuanti mitzmachtijtoque.
  sps-sps: Sana nyi ma nom tap fatatabin iny vegiau man to te faatsuts im, ana nyi
    faaman faparits to tsunia, tana saa nyi natiny a fo tsoiny fifaatsuts tsumanyi.
  wnc-wnc: Siwan ngana ga. Gata wamu tupa natdeke ie natapi siakan siknga sikut taknga
    kekeknga tapso. Dasingge? Aminu wamu waaknga ga ganindamukumangge gata atnataayak.
  bus-bus: Mpi sↄ̃, ǹ zɛ kↄ̃n yã kɛ̀ ń dàda ń sì yãpuraa ũuo. Ń gbɛ̃ kɛ̀ aↄ̃ↄ dàdannɛɛnↄ
    dↄ̃,
  gub-BL: Ne Ximot ne, kwehe mehe nekwarer mehe amo upurumu'e ma'e nemu'e ze'eg azeharomoete
    har rehe a'e wà. Ezeruzar wiwi a'e ze'eg rehe nehe, teko wanupe imume'u pà nehe,
    ta'e erekwaw nemu'e har waze'eg awer ikatu haw ne xe.
  imo-imo: Nalo Timoti nu ungu paimboma pilko likolio akumu paa paimbo ningo enge
    ningo pilerinu unguma Kraistinga imbo pengamani nu aku unguma mane tiringi kani
    pilkolio aku unguma ungu paimboma ningo pilko enge ningo ambolko pilko kondoko
    molowi.
  boj-boj: Ariya Timoti, anjam iga nami ni mermonam qusim ino areqaloq di siŋgilatem
    qaji di ni olo siŋgila na ojesoqne. Ni iga qa bole qalieonum deqa ni degyoqne.
  eng-DRA: 'But continue thou in those things which thou hast learned, and which have
    been committed to thee: knowing of whom thou hast learned them;'
  knf-knf: Kë iwi, uko wi ijukuŋ abot adinan aji ujoonani mëbaan ţi wa, wi imeeŋ ñaaŋ
    anjukaniiŋ wa.
  san-KHM: កិន្តុ ត្វំ យទ៑ យទ៑ អឝិក្ឞថាះ, យច្ច ត្វយិ សមប៌ិតម៑ អភូត៑ តស្មិន៑ អវតិឞ្ឋ,
    យតះ កស្មាត៑ ឝិក្ឞាំ ប្រាប្តោៜសិ តទ៑ វេត្សិ;
  arn-NT: Welu eymi, yafüluwün mew amulenge tüfey tami dew kimyeelchi küme dungu mew,
    kom tüfeychi dungu tami eluetew nor rakiduam tami feyentuael. Dew kimnieymi iney
    tami kimeltuetew.
  zas-NT: Per lüj basnuu guzudxiꞌch loj ni ma basiidil, në loj ni ma rliladxil, din
    lüj ragbee chu ree nin basiid lüj.
  ken-NT: Kɛ mbák wɔ Tímɔti, ɔ́kɛ́ rɔ bɛ́kóŋo mɛnyɨŋ ɛbhɛn bátɔ́ŋɔ́ wɔ nɛ ɔnoko
    bhɔ́ sayri. Ɔrɨ́ŋɨ́ bo abhɛn bátɔ̀ŋ wɔ bhɔ.
