verse: 2TI.003.014
translations:
  kpx-kpx: Isito au ainaho vaveve kateale vagelive. Isito negoai no hoto seleve loui
    a haivuale ke ehomai vagenela. A hilokage subuta evievi ataeau hoto seleve ke
    loui a haivulu.
  okv-H: Rate umo meni isapa ta ihiketo God ta ke otohu kajari avo ingihe ere puvutuhoa,
    eto amuna ijioi ere ingagoa amo umo kiari avoeto umo Iesu Keriso humota be ere
    oa amo daingeto umo oreketo humbasuja amita kiari avo ere umbuhoa avoeto ke avo
    be jigito irijo.
  tbo-tbo: Ma tam wiatatiyana atapuhi amaka u hanapugehi po u witumaganehi yaka una
    wotagohi po una towolo kadidili babana tu wiatatiyem u hanapugehi.
  mal-C: എന്നാൽ, നീ പഠിച്ചകാര്യങ്ങളിൽ വിശ്വസ്തനായി തുടരുക; അവ സത്യമാണെന്ന് നിനക്കറിയാം.
    കാരണം നിന്നെ ഉപദേശിച്ചവർ വിശ്വാസയോഗ്യരാണ്.
  grc-SR: Σὺ δὲ μένε ἐν ⸂οἷς ἔμαθες καὶ ἐπιστώθης,⸃ εἰδὼς παρὰ ⸂2τίνος⸃ ἔμαθες,
  bgc-bgc: थमनै बिश्वास करते रहणा चाहिए जो हमनै थारे ताहीं सिखाया सै, क्यूँके थम हमनै
    जाणो सों, अर म्हारे पै भरोस्सा कर सको सों जिननै थारे ताहीं ये बातें सिखाई सै।
  khz-khz: Na goi rakagau oripaato e ogapi-rageato neiamo pono kwalanaa. Kwalana gevega-ripamuto
    talimara goi ne ripamu,
  deu-TKW: Du aber bleibe in dem, was du gelernt und was dir beglaubigt ist; du weißt,
    bei wem du es gelernt hast,
  zsr-NT: Naꞌa, ben chiꞌi yuguꞌ le gzëduꞌ len le gzxiꞌ lu naꞌu, le núnbëꞌczuꞌ nup
    gulusëdi liꞌ.
  lin-lin: Kasi yo, kangama kaka na makambo oyo oyekolaki mpe ondimaki, pamba te oyebi
    epai ya nani oyekolaki yango ;
  hns-NT: Beta, toe hamaar baat siekhle hai aur diel bhar se bieswaas kare hai. Toe
    djaane hai ke toke siekhaais hai, ohie se ie baat pakarle rahiehe.
  noa-E: Mamʉ pʉ chan oob magʉm khʉʉnjö chitam. Magju khãai, chi jaautarr khʉʉnaujã
    chadam iekta pʉchig jaautarr khap, pʉchdëu Ẽwandam iek khaugtarr gaaita warag
    ubʉ thierrkha chirsí.
  eng-EMTV: But you must continue in the things which you have learned and been assured
    of, knowing from whom you learned them,
  mib-NT: Te róhó chi sa cuɨñɨ nīhin ró jiín jéē ní cutūhva ró jíín jéē ní cucáhnu
    vāha ni rō. Chi jíní rō ndese ñayuu cúu jeē ní castéén nuū rō.
  lif-NT2: कर खे़ने़ॽग के़घोःसुबा निसाम्‍मो चक्‍मे़ल्‍लॽए पत्‍छे़ॽओ॥ खे़न् निसाम्‍हाॽ
    से़क्‍खाए मे़जोःक् फाॽआङ् कुसिङ्‌के़निःत्तुॽरो, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ निसाम्
    के़हुॽबाहाॽ ताःक्‍पो युङ्‌मा के़सुक्‍तुसिॽरो॥
  xnj-xnj: Nambu veve sindimala muuchakaka weuwuliwi ukauyidakila neju. Uvamanyili
    vala vevavili vawuliwa vaku,
  mmx-mmx: Ketla nenu ne Timoti, unam tebeng lolos mo levelinga ruturun nia agara
    anasa vam u min la ura nunu lolos teren. Ukleklen di luvuttadi loklox ase ram.
  cbr-NT: Usa 'aínbi camina a ëníma mínmi 'unáncë bana quicësabi oi 'iti 'ain. —Asérabi
    ca —quixun sinánquin camina a bana 'unan. Uicaman cara mi 'unánmiaxa quixun camina
    'unanin.
  tee-NT: Para ju uxint'i va tachi alac'a'it'i ju tuchi lanit'ach chai c'ats'aich
    ni stavasalanti chai c'ats'aich tichi chava'itnich ju tamalanitan.
  eng-LSV: And you—remain in the things which you learned and were entrusted with,
    having known from whom you learned,
  cak-NT: Pero ret Timoteo, man taya' can ri utzilaj tzij ri xatemaj y ayo'n awánima
    riq'uin. Ret can aweta'n ri anchok riq'uin xatemaj-pe.
  pah-NT: Terepohiri ti enhimbiroviahetea hugwi a'itituhẽva'ea hugwi – kiroki a'ea
    rehe nembo'ehara'g̃a nde mbo'e. A'ereki nde erekwaha hete g̃a – kiroki Jesus'gareheve'g̃a
    oko pyry nde mbo'eavo a'itituhẽva'ea rehe.
  sja-NT: Pɨ, jõdee, k'irãpáji pɨmaa jarateeda mãik'aapa aɨde ijã́aji naaweda ijãa
    badak'a. Pɨa k'awa bɨ ma jarateeda Tachi Ak'õrepa wãarata jara pëida. Ichiaba
    k'awa bɨ k'airã it'aidepata ma jarateeda ũriji.
  xed-xed: Ama kagha, ma skwi ya taghaf ka, káka gɗavata. Ka fafta ka ta ghəŋa gha
    dar tida, kabga nda sna ka ta mndu ta taghaghafta.
  mks-NT: Joo jáca̱ha̱n i̱ yo̱hó, Timoteo ña̱ ná a̱ jándicoún ña̱ nda̱a̱, ña̱ na̱catia̱hvún
    tá na̱jácuahún xi̱hín nde̱ jáchi̱ xíni̱ va̱hún ña̱ cúú á ña̱ nda̱a̱. Ta sa̱ xíni̱
    va̱hún ndá ña̱yivi cúú nde̱.
  gfk-S: Ma sene augo, nu gilgil iat ira linge ing u gate harausur ine ma ing u nunure
    be i tutuno. Ma nu gilgil hobi kinong u palai be nesi dong ing di ga hausur ugo
    hobi.
  bmu-bmu: Yeŋön mewö malmemö, Timoti gi Buŋa keu ölŋi möta uru könömge ala möt narim
    köhöizani, mönö miaŋgöreŋ toroqeba böŋ qeba kin köhöiba malman. Denike yeŋön kusum
    gihigeri, göŋön yeŋgö könaŋamŋini möt kutuzan. I möt narim eŋgizanaŋgöra mönö
    Buŋa keu töp memba kude sörörauba mosötman.
  dgz-dgz: Go ge ap mini da ya ta, iwa nop tavewa anu kakayasean amba anu tumaseana
    gapan wa ta agingan iwa da da wadidiagene den anuingiana menan.
  eng-GNV: 'But continue thou in the thinges which thou hast learned, and which are
    committed vnto thee, knowing of who thou hast learned them:'
  zaa-NT: Pero lu' Timoteo, bèni seguir guni lu' ti'ba ra ca enseñanza lí nu chi bidète'
    lu' nna chi ría latsi' lu' nna, porqui'ni chì ba yù lu' nuỹa enne' ni belue'nią
    lu',
  eng-WEBSTER: But continue thou in the things which thou hast learned and hast been
    assured of, knowing from whom thou hast learned them ;
  guh-guh: Timoteo, itsiata baitsi jane xamë casaëmëre tsaponaponae palivaisi baja
    capanepaeya jumecovënëtame. Tsipaji baja cajena xamë jamatabëcueneyapëtaneme pacuenia
    jamatabëcueneitsi pamonae catsipaeba bajarapalivaisi.
  bon-bon: Yepä maane te gone toraca mene ne yaabma-lute, meebine lui mene ituge abiberäja,
    piiyepu maane lui mene ne jäätrungepete. Maane umle gäte määme abiberäja biname
    laati bage.
  nhw-BL: Pero ta, Timoteo, xijtoquilijtinemi catli timomachtijtoc huan catli tijmati
    para melahuac pampa tiquiniximati ajqueyame mitzmachtijtoque.
  swh-ONEN: Bali wewe, udumu katika yale uliyojifunza na kuyaamini kwa uthabiti, ukitambua
    ya kuwa ulijifunza hayo kutoka kwa nani,
  wbi-wbi: Looli uve, ukangalaghe u iisi sino ghumanyika nha kukwitika ku vapesie.
    U lwakuva ghukagulanumanyile kwaani.
  bba-bba: Adɑmɑ wunɛ, ɑ n ɡɑ̃ɑ ni nɛni ni bɑ nun sɔ̃ɔsi ni ɑ nɑɑnɛ doke. A yɑɑyo
    tɔn bèn min di wunɛn yɛ̃ru tɑ wee.
  eng-KJVCPB: But continue thou in the things which thou hast learned and hast been
    assured of, knowing of whom thou hast learned them;
  kgk-NT: Ha nde ae katu erovia joty katu nde-vy hemimombe'ukwe. Hemimbojerovia uka
    nde-vy erovia katu inhe'ẽ. “Anhete teegwa nipo ra'e” ere va'ekwe hese. Are-ma
    hembiherovia uka nde-vy erovia joty inhe'ẽ. Ne mbo'eháry rekoporãha ereikwaa-ma
    voi ereiko-vy.
  waj-waj: Eenoo sa itaama iirama kiee kua kutaiyauvaa ta i kiaa i mmiaannaiyauvaara
    a yaagueeqama kutaavaivee tiraivaa puaisa utuee varianee. Vaa ta kua kutaiyauvaa
    i kiaa i mmiaannaiya a tuqinnama ti tee rikiaannaivaara ivaa puaisa utuee varianee.
  cpy-cpy: Rooma eeroka, poejokirotyaawo okaatzi piyotakiri, okaatzi pawentaa-naari.
    Tema piyotzi iita yotaaki-mirori.
  mpx-mpx: Yaa owa, panpankiti tutunahotina iyaka u ahe ge iyaka u abulilek-an, inoke
    panpankiti o eliyana nu gasisiya ge nu nanawaa, kaiwena wam topankite ama, nau
    ge alowau enuna al, u atenama.
  wbp-wbp: 'Timiji, kula kanpa kuja nyina nyuntuju. Milya-pinyi kanpa-jana yapaju
    yangka kujangkulu kamparru-wiyi pinarri-manu nyuntuju Yimi Ngurrjukuju Jijaji
    Kirajikiji. Milya-pinyi kanpa jaru nyanungu-nyanguju ngulaju junga-nyayirni. Nyuntu
    kujalpanpa yaparranji-wiyi nyinaja, ngulajunpa pinarri-jarrija Kaatu-kurlangu
    yimi kuja-ka nguna tarrukurla pukungka nyanungu-nyangurla. Kujarlaju, tarnngangku-juku
    warrarda puraya nyiyarningkijarra kujanpa pinarri-jarrija Kaatu-kurlu. Nyampunya
    kajana wangka Kaatu-kurlangu Yimi Tarruku-nyayirni yapakuju: Ngana-puka kuja karla
    wala nyinami Jijaji Kirajiki, ngulaju-ka muurl-mardarni Kaaturluju maju warntarla-kujakuju
    karlirr-yaninja-kujakuju.'
  luo-luo: In to nyaka isik kimako weche misepuonjori kendo mingʼeyo ni adier chuth,
    nikech ingʼeyo kit ngima joma nopuonji,
  nhe-NT: Pero ta, Timoteo, xijtoquilijtinemi tlen timomachtijtoc huan tlen tijmati
    para melahuac pampa tiquinixmati ajqueya inijuanti mitzmachtijtoque.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܥܲܪܩܸܠܔ ܒܡܸܢܕܝܼ ܕܝܠܝܼܦ ܠܘܼܟ݂ ܘܕܦܝܼܫ ܠܹܗ ܡܫܘܼܪܸܪܵܐ ܐܸܠܘܼܟ݂،
    ܟܲܕ ܒܝܼܕܵܥܵܐ ܡ̣ܢ ܡܵܢܝܼ ܝܠܝܼܦ ܠܘܼܟ݂،
  esk-NT: Aglaan ilvich iḷisauttusriaġianikkan iḷumutuuruaq payaŋaiġḷugu sivutmuutigumigiñ.
    Iḷisimagiñ kisuniñ iḷisauttusriaġiłhagun,
  msb-msb: Pero ikaw magpadayon sa naaraman mo kag gintuudan gayod. Aram mo man kun
    sin-o an nagtukdo sa imo,
  cpa-NT: Jøng² hning², ju³chinh³hning tí² jǿg³ ma²ca¹nengh²hning, jǿg³ ma²héh²hning.
    Ŋih³hning hein² dsa² ma²ca¹he¹ jǿg³.
  dso-dso: ମାତର୍‌ ତୁଇ ଜେତ୍‌କି ବିସଇ ସିକିଆଚୁସ୍‌, ଆରି ସେଟା ସବୁ ସତ୍‌ ବଲି ବିସ୍‌ବାସ୍‌ କରିଆଚୁସ୍‌,
    ସେଟା ସବୁ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଦାରି ର । କାଇକେବଇଲେ, ନିକ ସିକାଇବା ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଏ ସବୁ
    ସିକିଆଚୁସ୍‌ ।
  meu-meu: A oi ese vada o diba bona vada o abi dae herevadia na ba kahu tarikatarika;
    daidia ese e hadibalaimu vada dibamu.
  yva-NT: Weramu winyi Timotius, syare nyo ananyao tugae reamo raugaje naije raijar
    matuve tutir, namirati nyanave rai to, weye nyo nya kurune reansaen ivae.
  dgc-dgc: Pero siko, Timoteo, éy diyan mo kaleksapan i katutuhanan a inadal mo, da
    saya i péniwala mo a tahod. Dapat ka a magkatiwala du nagtoldu diko.
  zpm-NT: Saṉgue luu goṉ, csaand luu grë miṉe pseed luu. Naṉween luu gaṉle diidzliw,
    ni ruṉbeygaa luu cho nac grë zha ne bneew lo luu.
  hix-NT: Omoro haxa ryhe, onenytxatxhàr yawo roro rma exko. Àro hoko rma, yaworo
    xaxa nay hamà, kany me mehxakonà. Àro yawo roro rma exko. Ekarymanyenhàyamo ryhe,
    ohxe rma haxa nehxatxkon hamà, owya.
  sim-sim: Hako mir ma ol mirin mashin sawendari ma ondon angop mi heyeri lir. Lir
    Avui Wasilakahi ma indingo lira. Unda osik mashi os li sawerik mi misindarin kwambuk
    er toltambana sika.
  npi-ULB: तर तिमीचाहिँ सिकेका र बलियोसँग विश्‍वास गरेको कुरामा लागि राख, यो जानेर
    कि ती कुराहरू तिमीले कसबाट सिकेका हौ ।
  cgc-cgc: Piro, kaon a, dili ka magpaluko paryo ki danen. Dapat padayon ka ta imo
    na pagsunod ta ame na patudlo kan-o ki kaon tak nlaman no en na matuod gid daw
    gasalig ka man ki kami na gatudlo ki kaon.
  tim-tim: Dâ gâmâ den makgiŋmâ kepilâgegion are lokom manben. Akto nen makgiŋion
    gai nâŋgânengim heŋgemgowen.
  yor-yor: Ṣùgbọ́n ìwọ dúró nínú nǹkan wọ̀nyí tí ìwọ ti kọ́, tí a sì ti jẹ́ kí ojú
    rẹ dá ṣáṣá sí, kí ìwọ sì mọ̀ ọ̀dọ̀ ẹni tí ìwọ gbé kọ́ wọn.
  wos-wos: Méni hurundaka maki yamba hurukéméni. Hanja nani méniré yikafre hundi wambeka
    méni xéka wun hundika méni “Mwi hundi dé” méni na. Méni wun yikafre hundi wakwendé
    du takwaka méni xékélaki. Xékélakita wamben hundi hulukitaméni. Wun hundi yamba
    yatakakéméni.
  emp-NTPO: Baribʌrʌ bʌa cawad̶ara wãrã arada cawa b̶ʌ bẽrã maʌ̃ra ẽpẽ wãdua. Bʌa
    cawa b̶ʌa bʌ́a jaradiaped̶ad̶aba jipa jaradiasid̶ada.
  eng-F35: But you, continue in the things you have learned and to which you were
    committed, knowing from whom you learned,
  ind-ind: Oleh karena itu, Timotius, hendaklah kamu tetap mengikuti ajaran yang sudah
    kamu terima dari saya maupun hamba-hamba Tuhan yang lain. Kamu mempercayai ajaran
    itu sebab kamu tahu bahwa kami yang mengajarkannya bisa dipercaya.
  pes-OPCB: اما تو باید به آنچه آموختی، ایمان راسخ داشته باشی. تو به صحت و درستی آنها
    اطمینان داری زیرا می‌دانی که آنها را از افراد قابل اعتمادی آموخته‌ای؛
  mpt-mpt: Otane kobo sino Gode bain wengo wenteneba bainobo genebbio amitie wafunale!
    Niminbabe, kobo nakaia unangai weng olo alebkeibbuei kukubo tekein kebeobe.
  ssx-ssx: Kutu pu halimipate neketa꞉ hande waleeke opi ota꞉ pimanu wopu miniki hale
    ekita꞉ na mina꞉pa꞉lapeke. Hande neke walea꞉ tapaketa꞉ naka꞉ hone wilime.
  mkl-mkl: Ammɑ ɑwɔ, leekĩ dim dim si cio iyi ɑ̀ kɔɛ si, iyi ì dɑsi nɑɑnɛ, domi ì
    mɑ̀ inɛ iyi í kɔɛ si.
  gaq-gaq: ମାତର୍‌‌ ପେ ଆଣ୍ଡିନେ ଆଦେସ୍‌ ସିକେପେଲେକେ ଆତେନ୍‌ ଆଣ୍ଡେଙ୍ଗ୍‌କେ ପାଲନ୍ ଡିଙ୍ଗ୍‌ପା
    । ପେ ମ୍ୟାପେଲେକେ ଜେ ଆତେନ୍‌ ବୁଦି ଆଣ୍ଡେଙ୍ଗ୍ ସତ୍ । ଜାଣ୍ଡେଇଂ ଆତେନ୍‌ ବୁଦି ଆଣ୍ଡେଙ୍ଗ୍
    ବିବକେ ଆମେଇଂକେ ପେ ମ୍ୟା ପେଲେଃକେ ।
  gof-RNT: Shin ne tamaarida tumaaninne ne ammanida ammanuwan eqqa. Ne ooddefe tamaaridaakko
    eraasa.
  unx-unx: ମେନ୍‌ଦ ଆମ୍‌ ସାର୍‌ତି ବିଷାଏ ଇତୁକାନ୍‌ତେୟାଃ ପୁରାଃତେ ବିଶ୍ୱାସ୍‌ତାନାମ୍‌, ଏନ୍‌
    ସବେନାଃରେ ପକ୍‌ତାକାନ୍‌ମେ । ଚିୟାଃଚି ଆମ୍‌କେ ଇତୁକାଦ୍‌ମେ ହଡ଼କକେ ଆମ୍‌ ସାରିତାନାମ୍‌ ।
  gah-gah: Géisi nene gakó lo gemeaká umó nene gigika onoimóma neve. Lá okago, gakó
    lo gemehá vegenalitini mogona gelenanimó nenazo, nenemú ale gikitoko ale minozo.
  lcm-lcm: Sikei numai, ku pasal akit si keve pinipini ang kutala luk ia, na kulapo
    nas luai ani tutuman ina. Using kupo nas a vap ang kitala alis aino ua tatana.
  aer-aer: Timothy, unte-arle alakenhe anetyakenhe. Unte nhenge yanhe areyeke akaltye
    aneme, tyerrtye nhenge areye ngenhe-arle arrwekele Ayeye Mwerre Jesus-akerte ilekeke.
    Unte itelareme ayeye tyerrtye yanhe areye-kenhe arratye anerlenge. Ampe akwekenge-ntyele-arle
    unte nhenge ayeye areyeke akaltye-irreke Ngkartele-arle tyerrtye itnenhe ileke
    intelhe-iletyeke. Ayeye nhengele ngkwenge imerneme, tyerrtye angwenhe apeke rarle
    Ngkarteke ahentye-aneme renhe itetheke mpwaretyeke, akayake-iletyeke renhe akurne
    mpwareke-arle-iperrenge, re arratye itelaretyeke Jesus Christ-arle irrerlknge-ntyele
    itethe-ilirtnekenge renhe itetheke mpwaretyenhenge.
  qvc-NT: 'Piru qamqam Jisukristupaq yach''akushpaqa, paypi allita kriyishqa kangi.
    Chay yach''akushqaykitaqa ama qonqaychu. Chaqa allitam yach''angi: Dyusta sirbiqkunamandam
    yach''akushqa kani, nishpa.'
  tgl-ULB: Ngunit para sa iyo, manatili ka sa mga bagay na iyong natutunan at matibay
    mong pinaniniwalaan. Alam mo kung kanino ka natuto.
  cbs-NT: Jaskabiaibun miadan, Diosun jancha pepa mia yusianbu tapintan min ikunwani
    jabiaskas shinankin chibankubainwen.
  xtm-NTPP: Kovaa ndijin, konukuiñi va'a ni nuu ndaka ja ni kutu'va ni ma, vaa ni
    jaku'ni ini ni, te na'a ni na in ni kaxtnu'u nuu ni ma.
  nnq-nnq: Nambu mwe ntama mu kweli ujaje ejimmoligwe ngumujeketela muno. Mamanyi
