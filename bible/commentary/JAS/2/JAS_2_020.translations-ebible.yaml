  kbq-kbq: Kagra negi nagi vahere! Antahi ama'ma huzankura nontahino, eri'zama'a omane
    kamentintimo'a amnezankna hugahie.
  kbh-kbh: Ndoñe obëjema cattsemna; ndegombre cbochanjinÿinÿiye nderado nda Jesucrístbeñe
    tojtsos̈buaché, pero tondaye tontsama chca chaotsinÿnama, chabe os̈buáchiyana
    tondayama ntsoservénana.
  ron-LSB: Dar vrei tu să știi, om deșert, că credința fără fapte este moartă?
  pon-pon: A koe aramaj aklapalap, ma koe men dedeki, me pojon me mal kot, ma jota
    wiawia kan ian?
  nhe-BL: ¿Ax hueli inquimachilíaj? ¿Inhuihuitique? Intla se quiijtohua quineltoca
    Toteco huan ax quichihua tlamantli tlen cuali, huajca ax ipati itlajtol pampa
    ax melahuac quineltoca Toteco.
  sps-sps: Nyi na mes a piou, saf nainy te nat rom anyi na to te faason tsun rom anyi,
    an kat tsumanyi gima tamainy ya, a faason tsumanyi na ka babainy.
  wnc-wnc: Siwan ngana gatane natdetdetda dapaknga singgak ba dasing? Aminu tapatuta
    Jesue puya aknga dua tasike ngana na ie natapa kekekanggak ngang yawanu natdetdeu
    wa Jesue nataak kakngata dua gatangamik. Aho. Songa siwan buya dua aawik. Sike
    gata natdetdeu waaknga gitna tapiyakge natake ganiwa natapso ngang iniwit.
  bus-bus: Mìsaide! Pↄ́ kɛ̀ tò ludanaanɛkɛna pↄ́kekɛsai pã, ń yezi mà kánnɛ n ↄzĩↄ́?
  gub-BL: Ma'e kwaw 'ymar ài peiko. Aze amo uzeruzar Tupàn rehe nehe, aze nuweruzar
    kwaw nehe, aze nuzapo kwaw ikatu ma'e oho iko nehe, a'e mehe wiko uzeruzar 'ym
    ma'e ài nehe. Amume'u putar uzeruzar ma'e kwehe arer waneko awer peme ihe nehe
    kury. A'e rupi peze putar nehe, — Azeharomoete aze amo uzeruzar Tupàn rehe nehe,
    uzapo putar ikatu ma'e nehe no, peze putar nehe.
  imo-imo: Keke lepo toli imbomu, we paimbo ningo ipuki tiko ulu pengama naa tereno
    ulumuni ulure manda naa tembalo mele ungu pulumu pileni nimbo tiemboya?
  boj-boj: Ni nanari tamo. Ni mareqnum, ‘E Yesus qa ijo areqalo siŋgilateqnum.’ Ni
    degsi maroqnsim ariya ni olo kumbra bole bei babtosaieqnum. Deqa ni laŋa medabu
    na mareqnum. Ni ijo anjam endi poimqa are soqnim poimeme.”
  eng-DRA: But wilt thou know, O vain man, that faith without works is dead?
  knf-knf: Iinji kşal Keeri! Wom iŋal pme kë pfiyaar pawaaŋ udooni woli paanji pagakandër
    na udo?
  san-KHM: កិន្តុ ហេ និព៌្ពោធមានវ, កម៌្មហីនះ ប្រត្យយោ ម្ឫត ឯវាស្ត្យេតទ៑ អវគន្តុំ កិម៑
    ឥច្ឆសិ?
  arn-NT: 'Welulkawkilnge. Iñche feypiaeyu: kiñe che ñi mupiltun trürkülenole ta fürenechen
    engu, tañi mupiltun ta falilay.'
  zas-NT: Zeel ad bal natontil, bigniaꞌ achet lasajc guial chililadx bejn Dios bal
    id rüjnman ni rënman.
  ken-NT: Wɔ ɛchɨŋtɨ́ ɛnyɨŋ ɛnɛ, ɔ̌yàŋ mántɔ́ŋ wɔ́ bɛ mbák mmu anókó bɛ Mandɛm
    achi kɛ yi kɛbháká kʉ mɛnyɨŋ ɛbhɛn Mandɛm áyàŋ bo mánkʉ́, nɔ nɛnoko yi ánókó
    bɛ Mandɛm achi, achí chí ndɛ́ndɛmɛ́?
