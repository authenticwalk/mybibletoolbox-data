    Unita Oranin pähap Abrahamta nadäwut.
  ntp-NT: ¿Maimaatʌ caʌ aapi? ¿Ipʌlidipʌsi iñsigʌmaatʌtuldagi? Sioorʌ vaavoitudadagi
