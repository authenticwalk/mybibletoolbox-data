  ffm-ffm: Jaayɗo! Kinaa mi holle goonɗinal ngal waldaa e golle nafaa fuu walaa e
    mum.
  arb-NAV: وَهَذَا يُؤَكِّدُ لَكَ، أَيُّهَا الإِنْسَانُ الْغَبِيُّ، أَنَّ الإِيمَانَ
    الَّذِي لَا تَنْتُجُ عَنْهُ أَعْمَالٌ هُوَ إِيمَانٌ مَيِّتٌ!
  cop-CNT: ⳿ⲭⲟⲩⲱϣ ⲇⲉ ⳿ⲉ⳿ⲉⲙⲓ ⲱ ⳿ⲫⲣⲱⲙⲓ ⲉⲧϣⲟⲩⲓⲧ ϫⲉ ⲡⲓⲛⲁϩϯ ⲭⲱⲣⲓⲥ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ϥⲙⲱⲟⲩⲧ.
  adz-adz: U garam brabruꞌan, u ni sruꞌa gin, nam muarutsan angu da guman bini nangan
    maꞌan da nigi nam utaꞌ santan, a? Ariꞌ, dzi bungꞌ asantingꞌ agu i nan nabiani.
  sri-sri: 'Mʉsã pémasĩmerã ããrã. Irasirigʉ ire mʉsãrẽ werenemogʉra, pémasĩdoregʉ.
    Sugʉ: “Jesúre bʉremua”, ãrĩgʉ̃ õãrĩ gapʉre iribirimakʉ̃, ĩgʉ̃: “Jesúre bʉremua”,
    ãrĩrĩ neõ wajamáa. Jesúre bʉremugʉ̃ meta ããrĩ́mi.'
  nal-nal: Gu rabanat! Iaak gu saxot gana vatangin sunum adu ainaxam paazaaiang kawit
    na uzaa varaxai wana amun matmalabuk, ka zangof be?
  kyq-kyq: Kalɛ, debm dɛrlɛ! ꞋJeele debm aal maakin̰ do al‑Masi ki jaay, tɛɗ nakgen
