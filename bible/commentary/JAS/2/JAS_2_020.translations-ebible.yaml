verse: JAS.002.020
translations:
  kpx-kpx: La keau luleleholilu. Iale dana oleve kateai la haivege lana kemo lulelelahai
    hilokage ataeau evievi ata holisito vaveveve vaholige keu anekianu.
  okv-H: Umo sarika embora! Ari javotoho irae God ke be ari pere avo sokova amita
    ke erena be ingesi uje ere ovete?
  tbo-tbo: Tam buuwa! Ega uta hanapugeya, apo om witumagana tunawana ma ega om wihaguhagu
    yaka om witumaganana ginouli yabayababa.
  mal-C: വിഡ്ഢിയായ മനുഷ്യാ, പ്രവൃത്തികൾ ഇല്ലാത്ത വിശ്വാസം നിഷ്‌പ്രയോജനമാണ് എന്നു മനസ്സിലാക്കാൻ
    നിനക്ക് ആഗ്രഹമുണ്ടോ?
  grc-SR: Θέλεις δὲ γνῶναι, ὦ ἄνθρωπε κενέ, ὅτι ἡ πίστις χωρὶς τῶν ἔργων ⸂νεκρά⸃ ἐστιν;
  bgc-bgc: पर हे बिना अकल के माणस, के तू यो भी न्ही जाण्दा के बिना आच्छे कर्म बिश्वास
    बेकार सै?
  khz-khz: Goi kawakawa! Goi oririwana ganina taunatauna ono gitaa kamonagi kala na
    ati evega-matagaiana ia ati ganina.
  deu-TKW: Willst du aber erkennen, du hohler Mensch, daß der Glaube ohne Werke unnütz
    ist?
  zsr-NT: Liꞌ, bönniꞌ cunözi. Ral‑laꞌ gnözcznuꞌ chquiꞌ zoa nu rnaz rejlëꞌ Cristo,
    san cutu run le nac dxiꞌa, cutu nac lsacaꞌ yöl‑laꞌ rejlëꞌ Lëꞌ qui nu naꞌ.
  lin-lin: Oh zoba ya moto ! Boni, olingi nalakisa yo ete kondima oyo ezangi misala
    ezali pamba ?
  hns-NT: Toelog kaahe ke etana bhoettjar baate? Ham toelogke samdjhaabe kaahe ke
    koi ke bieswaas be-kaamiel hai djab okar tjaal-tjalan se koetjh na dekha hai.
  noa-E: 'Khĩirjug chukdam, khaphʉ abá: Ẽwandam iek thãraucha ʉ̈kha nʉm anʉmjã ichdëu
    waupi jaau simjö wauba nʉm chan, chadcha ʉ̈kha nʉm khabam.'
  eng-EMTV: But do you want to know, O foolish man, that faith without works is dead?
  mib-NT: ¿Te naun tu jécūhun ni rō? ¿A tu jíní rō jeē núu tu sáha ró jniñu váha,
    te tu ndé jéjníñu cuɨtɨ jeē cahán rō jeē candíje ró?
  lif-NT2: अदङ्‌से, याःम्‍बक्‍किल्‍ले़ मे़गाप्‍तुम्‍बा नसाःन्‍निन् कुसुम् मे़न्‍दम्‍मनाबा
    पोःङ् के़लॽबा पर्माङ्‌गिःन् के़गोःत्तुम्‍बि?
  xnj-xnj: Myimu veve! Wu, wigana kulangiswa kuvya mundu mweijova nikumsadika Chapanga
    kuni ilangisa lepi matendu, sadika ya mundu mwenuyo yifwili?
  mmx-mmx: Mo laradi, neni lavanga baulang. Lununu ren i ngan lavanga gamasa mo do
    i ruuna lununu xusuk la kopmen teven gugu nunuan i nemen at lorooro ren.
  cbr-NT: ¿Mix sinánñumasa 'ixun caramina 'unaniman, Jesucristomi cana catamëti quiquinbi
    uni itsi nuibaquin 'aquincëma 'aish ca a uni Jesucristomi catamëcëmasa 'icën?
  tee-NT: Ja lana jantu mach'akxayat'it ji tontojni lapanacni ju chunch nonat'it.
    Ja va jantu mach'akxayat'it ni jantu lhitapalai ni acnaulh ni iclhilaca'anta ju
    Jesús acsni jantu acnavi tu'u' ju k'ox.
  eng-LSV: And do you wish to know, O vain man, that faith apart from works is dead?
  cak-NT: Yalan jat nacanic, tatzu' na pe'; xa na'ij chi ayo'n awánima riq'uin ri
    Dios y xa man na'an ta ri utz, can man jun nic'atzin-wi ri na'ij. Xa jat anche'l
    jun caminak. Man jun ex jatiquier na'an.
  pah-NT: Nde nderekwahavihu naerũ. Takwahavuka ji nde ve kiro a'ero. Nhanderekokatue'ymame
    nhande xajiko tehe Tupana'ga rehe.
  sja-NT: Pariatua k'ĩsianáaji. Ma k'ãyaara óoji Tachi Ak'õrepa oopi bɨk'a. K'awáaji
    wãara Tachi Ak'õrede ijãa bɨpa oopari irua oopi bɨk'a.
  xed-xed: 'Rghargha vgha na. Ta kumay ka kulam gita ta mnaghaŋta kazlay: Zlghay nda
    ŋuɗuf kul haɗ slnani ná, haɗ hayhayani wu kəʼa ra?'
  mks-NT: Á na̱catóntó ji̱ni̱ ndo̱. Cande̱hé va̱ha ndó. Tá cáchí ndo̱ cándeé ini ndó
    Ndióxi̱ joo co̱ náha̱ ndó xi̱hín ña̱ cája ndó ña̱ mé a̱ nda̱a̱ cándeé ini ndó
    mé á já quéa̱ co̱ó sa̱ha̱ mé va ña̱ cája ndó.
  gfk-S: A ba ugo! Iou ni hamanis tam be a linge bia mon no num nurnur ing be paile
    kis tikai ma ra bilai na tintalen bileng. Io, nu hadado baak.
  bmu-bmu: O uruqahö azi, gi ömewöröme yeŋgö tandök möt narizan me? Mötnaripkö nupŋi
    qahö menöŋga ölŋi qahö ahui keu mi öne töhöntöhön jinöŋga mötnaripkan mönö yuai
    omaŋi, ölŋi qahö akza. Miaŋgö könaŋi söpsöp keuni miaŋön kondel gihiza me qahö?
  dgz-dgz: E ebo aopan wayan taiana nagirewa. E wam andi amba anu awai? Apan da noa
    gapan God anu tumaset waiwan go inak mega gapan den ya tapiwa ame anu tumat mega
    God inap tainiwa ame tavewa uon.
  eng-GNV: But wilt thou vnderstand, O thou vaine man, that the faith which is without
    workes, is dead?
  zaa-NT: Tsí bihua calatsi' lu' guni lu' reconocer qui'ni fe nu té qui' lu' nna,
    canchu labí rulue'níą por medio de ca obra tse' qui' lu' entonces álahua ną́ fe
    nu té la'làbani quì'į.
  eng-WEBSTER: But wilt thou know, O vain man, that faith without works is dead?
  guh-guh: 'Paxamë pajamatabëcuenelivaisijibimë. Vaxaitsi jumaitsi atatsi: “Xanë jumecovënëtajë
    Jesús pelivaisi,” jai paxamë pajumecovënëtame. Xanepana rabaja picani. Itsiata
    pexaniacuene itsa apo patoexanaemë tsipae itsamonaejavabelia, pajemajamë tsipae.
    Tsipaji dovathi ata, atatsi, itsiata pexaniacuene itsa apo toexanabiabitsi itsamonaejavabelia
    pacuenia Dioso nacaitoroba, ajumematamobitsi cajena Diosojavabelia.'
  bon-bon: Weene buduma gone! Nää, pajecu lica gyene egä wawena cäco ätrunga lui papa
    gyene?
  nhw-BL: ¿Amo hueli anquimachilíaj? ¿Anhuihuitique? Sintla se quiijtohua quineltoca
    Toteco huan amo quichihua tlamantli catli cuali, huajca san tlapic icamanal pampa
    amo melahuac quineltoca Toteco.
  swh-ONEN: Ewe mpumbavu! Je, wataka kujua kwamba imani bila matendo haifai kitu?
  wbi-wbi: Asi ghulonda pikagula, uve ghwe munhu ulinjasu, ndavule ulwitiko uluo kisila
    maghendelelo ghano ghaghanilue?
  bba-bba: Adɑmɑ wunɛ lɑɑkɑri sɑriruɡii, ɑ ǹ tubɑ mɑ nɑɑnɛ doke bi bu ǹ sɔ̃ɔsire
    kookoosu sɔɔ bu sɑ̃ɑwɑ kɑm?
  eng-KJVCPB: But wilt thou know, O vain man, that faith without works is dead?
  kgk-NT: Pende tavy vyteri nipo ra'e. Napene mandu'avéi-ma nipo ra'e hekoha porã
    e'ỹ reheve oiko jave he'i ramo “Arovia-ma Hesu” ndovaléi voi ijeroviaha. Upéa
    nhe'ẽ pemokanhy-ma nipo ra'e pendejéhegwi.
  waj-waj: A kumimakakuavee. Anutuuqaara kutaavaivee kiaa kiee hama mmoori yoketaivaa
    iikiannaivo hama kaanaataivaa oyaivaa i rikiaatainnee? Inna aikioo, fai na ivaara
    i kiaa i mminaravee.
  cpy-cpy: 'Kaari imajontziteetzi, otzimatyee ayoyitee aaka: terika antayiteero kameetha-yitatsiri,
    aminaashi-waeta awentaa-witaari Tajorentsi.'
  mpx-mpx: Sigasiga owa, abapapatini enuna na baunaniwa, inoke nuwam ni sapu te ebo
    abulilek awawana ge nige alona ginol waiwaisal, he abulilek bwagabwaga.
  wbp-wbp: Nyuntujunpa warungka-nyayirni kuja kanpaju wiljiwilji-mani-jiki. Mayirnangku
    milki-yirrarni Kaatu-kurlangu kuruwarriji yungunpa pinarri-jarrinjarla milya-pinyi?
    Nganangku-puka kajilparla wala nganta nyinakarla Kaatuku warrki-jarrinja-wangu,
    ngulaju kajikarla jamulu wala nyina. Kulalpa Kaaturlu muurl-mardakarla.
  luo-luo: In ngʼat mofuwoni idwaro mondo omed nyisi kaka yie maonge tim en gima nono?
  nhe-NT: ¿Ax hueli inquimachilíaj? ¿Inhuihuitique? Intla se quiijtohua quineltoca
    Toteco huan ax quichihua tlamantli tlen cuali, huajca ax ipati itlajtol pampa
    ax melahuac quineltoca Toteco.
  aii-aii: ܒܵܥܹܝܬ ܕܝܵܕܥܹܬ، ܝܵܐ ܒܲܪܢܵܫܵܐ ܣܦܝܼܩܵܐ، ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܠܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܒܲܛܝܼܠܬܵ‌ܐ
    ܝܠܵܗ̇؟
  esk-NT: Iḷitchuġiraksraġigiñ kaŋiqsimaitchuatiin, ukpiqsrił̣iq savaaqaŋitkumi suuyumiñaitchuq.
  msb-msb: Ay, kaluko mo! Angay pa ba sa imo an pagpamatuod na waraʼn pulos an pagtuod
    kun waraʼn nahimuan na maayo?
  cpa-NT: Jøng² hning² ju³lah dsa² tsa¹chian² hoh¹², hé¹³jni hning² hi² ha¹chi² ta³
    jmo¹ hi² la³juúh³hning héh²hning jǿg³ ju³ná³ tsa¹jmóh³hning hi² dsio¹. Di³ lah¹la²
    ca¹løa¹ ma²lǿih².
  dso-dso: ମାତର୍‌ ଏ ନିଲ୍‍ଜାଇ ଲକ୍‌ମନ୍‌ ତମେ ବୁଜିନାପାରାସ୍‌, ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ମୁଇ ବିସ୍‌ବାସ୍‌
    କଲିନି, ବଲି କଇସି ଆରି ନିକ କାମ୍‌ ନ କରେ, ସେନ୍ତାର୍‍ଆଲେ ତାର୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଚୁଚାଇସେ
    ।
  meu-meu: Asi lalomu taumu e, asi dibamu kamonai asi ena kara na asi anina a?
  yva-NT: 'Weapantukambe ravea! Wapo raura wapare wapanave weti wapa ana wadaijaro
    wasaneme rai ma jewen kai. Mamaisye ramu! Weti soamo syare syo raura kakavimbe
    wasai: wapa anave wato ama ine meweno raija.'
  dgc-dgc: Dikél i kamalian na tolay, éng isip na hustu dén tu péniwala na, éng éwan
    na be gemtén i mahusay. Entan moy
  zpm-NT: Nadzpaa nxen zha ne sca rzac, pe ni lalnu rieṉd zho paat rquiinda guiab
    zho rliladz zho Dios ni teḻne ruṉd zho miṉe rieguiaḻ zho.
  hix-NT: Kryestu hona xenye ro me xaxa kehtokonye ryhe, toto komo yowakryeny me xarha
    tehxatxow hamà. Toto komo yowakryehra haxa kehtokonye ryhe, Kryestu hona xenye
    ro mehra tehxatxow hamà. Noro hona wenyaha, tketxhe rma haryhe, àtohnaw mak ha.
    Àro wyaro uhutwahra kat manatxowà. Uhutwanyehnà ro komo yxak mak omnyam hamà.
    Àro ke, onà ryhe wekarymehe, owyanye uhutwatxho me.
  sim-sim: Jir ambarambasinda ma jir. Mbele las yarinda ambu jir. Os mashi Avui Wasilakahin
    men mamblakop ji misihi mbele mbele os mashi oso ji ukmbaha si mbanda oson ji
    una ambu nahi, jir men jihinjik mbafirimbanda ma jira. Wa, avak ji heyekwa sir,
    maintontlo mashi kas a mbawa kason.
  npi-ULB: मूर्ख मानिस हो, के तिमी यो जान्‍न चाहन्छौ, कि कामविनाको विश्‍वास व्यर्थ
    हुन्छ ?
  cgc-cgc: Paryo kaw inyo ula isip. Dapat naintindian nyo na ula pulos pagtuo an na
    ula mga buat na miad.
  tim-tim: Gâ sinduk akmat. Biwi katman dâmat amâ bunŋe bo aregât keiŋe hin makgiŋbe.
  yor-yor: Ṣùgbọ́n, ìwọ aláìmòye ènìyàn, ìwọ ha fẹ́ ní ìdánilójú pé, ìgbàgbọ́ ní àìsí
    iṣẹ́ rere asán ni?
  wos-wos: Guni wangété du maki guni wa. Wafewana, guni jémba xékélakinjoka guni mawuli
    ye wana, yingafwe wana? Mé xéké. Guni Godka jémba sarékéta déka hundika “Mwi hundi
    dé” naata guni Krais wandéka maki huruhafi yangut, yingi maki nae God guniré yikafre
    hurutandé? Wungi yingafwe. Guniré yikafre yamba hurukéndé.
  emp-NTPO: Bʌra crĩcha neẽ́ b̶ʌa. ¿Mʌ̃a bʌ́a cawabida b̶ʌca Jesucrito ĩjã b̶ʌad̶a
    a b̶ʌba biada oẽ́bʌrʌ wãrãda ĩjãẽ́ b̶ʌda?
  eng-F35: But you need to know, you foolish fellow, that faith without works is dead!
  ind-ind: 'Jangan bebal! Kalau kamu masih perlu bukti bahwa keyakinan tanpa perbuatan
    hanyalah omong kosong, pikirkanlah contoh ini:'
  pes-OPCB: ای نادان! آیا نمی‌خواهی درک کنی که ایمان بدون انجام اراده خدا، بی‌فایده
    و بی‌ثمر است؟ بله، ایمانی که اعمال خیر به بار نیاورد، ایمان واقعی نیست.
  mpt-mpt: Nakai bobol tem funin blim ibo wentine! Ib bobol temo funaniba Ni bainobo
    gabuobo genimib otane ibo kukubo ayamo mo wafueim blim keib mole ib bainobo galino
    blimobe. Ibo mo tekein kebibba kesoa ne alebenamabibe.
  ssx-ssx: Neketa꞉ hone na wiki halio. Hande ota꞉ hau na piki pa pima꞉ homeke Ketiso
    pa꞉ta꞉ hone tulao halome ala꞉ ekita꞉ paeki pita꞉la꞉me la walonope.
  mkl-mkl: Ammɑ ɑwɔ iyi i kù nɛ lɑɑkɑi, ì bi n nyisiɛ iyi nɑɑnɛ ku dɑsii inɛ ɡɔ iyi
    kù wɑɑ ce kookoosuɛ, nɡbɛi?
  gaq-gaq: ଆରି ନିର୍ବୁଦି ! କାମ୍ ବିନା ବିସ୍‌ବାସ୍‌‌ ଜେ ମୁଲ୍ୟ ଣ୍ତୁ ଆକେନ୍‌ନେ ସାକି କିକେନ୍‌ସାଃ
    ପେ ମେଃଆରେ ମନ୍‌ ଡିଂପେଡିଂକେ ?
  gof-RNT: Neno eeyaw! Ammanoy oosoppe shaakettidi maaddonnayssa eranaw koyay?
  unx-unx: ହେ ଡଣ୍ଡକ, କାମି ବେଗାର୍‌ ବିଶ୍ୱାସ୍‌ ସାମାତାନାଃ, ନେଆଁ ଚିନାଃ କାପେ ସାରିତାନା ?
  gah-gah: Negi nagi vegenakumú litune. Vegená makó keza Ómasimú gili alévolé itamóza,
    monokú mogona lamaná makó ali utó amitamó nene, gele alévolé oakáini mota helekave
    loko litune.
  lcm-lcm: Numai a igenen vongvong. Kupo buk ani naka akalit amalangas ua ta lomlomon
    velai ani kovek i abis kapo palau, ingko?
  aer-aer: 'Arrantherre-arle atyenge akwete ahele angkeme, arrantherre arratye arerte-arle.
    The-ame arrekantherre angkentye Ngkarte-kenhe imerneme arrantherre ikwere akaltye-irremele
    alhengke-aretyenhenge? Angwenhele apeke Ngkarte arratye akwele itelareme Ikwere
    mpwaretyakenhele, kele re apale-arle angkemere. Ngkartele renhe uye itetheke mpwareme.
    The arrekantherre ayeye nhenhe ileme:'
  qvc-NT: ¡A, runa tuntu! ¿Imashinam atini intyindichishuyta? Kriyishpalla, mana nima
    allita rurashpaqam, mana ringichu washakaq. Yanqam kriyiykangi.
  tgl-ULB: Gusto mo bang malaman, taong mangmang, kung paano na ang pananampalataya
    na walang gawa ay walang kabuluhan?
  cbs-NT: Jaskaken Dios ikunwainan, ana unainsmapayamakanwen. Cristowen Dios man jamen
    ikunwan bestiaidan, jamenki. Jaskaken man kanemis jamenwanma unantan ana jameanma
    ikun kayabi wakin Cristowen Dios dayaxunkubainkanwen.
  xtm-NTPP: Ndijin, masu nde jiniñu'u ja jani ini ni a. Koniniso'o ni ja káxtnu'u
    sa nuu ni a, ja nú yika‑ni ja kándija o Su'si ma te ñatuu sa'a o sukan játna ini
    ya ma, masu nawa kúu o nuu ya.
  nnq-nnq: Mwe malangoje! Bo, mpala kunnaya kube imani janga itendwa jiwile?
  bao-NT: Ca majitigʉ peti niitigʉra, díámacʉ̃ mʉ ca tʉo nʉcʉ̃ bʉorije añurije tii
    niirique mena to ca bapa cʉtitijata, ca wapa manirijere ĩa majiña.
  san-ORI: କିନ୍ତୁ ହେ ନିର୍ବ୍ବୋଧମାନୱ, କର୍ମ୍ମହୀନଃ ପ୍ରତ୍ୟଯୋ ମୃତ ଏୱାସ୍ତ୍ୟେତଦ୍ ଅୱଗନ୍ତୁଂ
    କିମ୍ ଇଚ୍ଛସି?
  huv-NT: ¡Ique nerchach! ¿Ngo mejaw sitiül nop apmayar andeac Teat Dios, pero ngo
    marang leaw apiüng Teat Dios, aag ayaj por ngana miün mapiüng lamayar andeac Teat
    Dios?
  otn-NT: Nu̱'i̱, di 'bɛ'a̱'i̱ ra̱ n'yomfɛ̱ni̱. ¿Ua hi̱nguí̱ pa̱di̱ ngue ra̱ nt'ɛ̱c'ɛ̱i̱
    hi̱n tema̱ nho n'youi, hi̱mma̱ jua̱ni̱ ngue ra̱ 'yɛ̱c'ɛ̱i̱ ra̱ ja̱'i̱?
  nop-nop: Me walage hambeep, du! Nadisukiliti kedem tiŋa titiŋ momooŋ mu tilaŋ doktiŋa
    nadisukilitige u folooŋnit mokit tilak.
  obo-NT: Waa utok du! Ko-ilangan pobbo no id paabbotlabbot ku kikow no iddos kopomakoy
    no waa posivonnali to moppiyon pinuungan, waa en koru-anon?
  cak-ENT: Rat xa ni jun ana'oj. Ninc'ut na pe' chavüch vocomi que si nabij que ataken
    chic ri Dios y xa man nabün tüj ri utz, man jun nc'atzin-vi tok xabij que xatakej.
    Xa rat cachi'el jun camnük. Man ni jun nabün.
  lif-NT: ᤀᤍᤱᤛᤣ. ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤔᤧᤃᤠᤵᤋᤢᤶᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤛᤢᤶ ᤔᤧᤴᤍᤶᤔᤏᤠᤒᤠ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤷᤔᤠᤱᤃᤡ᤺ᤴ
    ᤁᤧᤃᤥ᤺ᤳᤋᤢᤶᤒᤡ᥅
