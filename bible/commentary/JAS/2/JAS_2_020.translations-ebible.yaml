    numburru-yambina arrbidi.
  cop-BHC: ⲬⲞⲨⲰϢ ⲆⲈ ⲈⲈⲘⲒ ⲰⲪⲢⲰⲘⲒ ⲈⲦϢⲞⲨⲒⲦ ϪⲈ ⲠⲒⲚⲀϨϮ ⲬⲰⲢⲒⲤ ⲚⲒϨⲂⲎⲞⲨⲒ ϤⲘⲰⲞⲨⲦ
  buk-buk: Am ŋamalac gauc mbasi-ŋga! Am nem kêŋ whiŋ naŋ mêtê ŋayham mbasi, naŋ ti
    gêŋ ŋambwa. Gauc nem yom bocdec.
  pri-NT: Pwi a-imwüru wée, gà mwa tâmogòori wiidà pâ, piticèmuru naa goo ê cèikî,
    wiàna câé caa tèepaa na cè tûâ cèna wâdé?
  zpq-NT: Chṉecho diža' da' bi zejen še con žacho chejnilaže'cho Jesucriston' na'
    bitw choncho da' güenṉa', ḻe bi gaclenen chio' še con žazcho chejnilaže'chone'.
  por-TFT: 'Também, ó louco, Eu/Você quer que eu [RHQ] provarei/prove a você que se
    alguém diz: ‘Eu confio em Deus’, mas não faz boas ações, o que ele diz não lhe
    será de nenhum proveito.'
  gwi-NT: Tr'agǫhjik kwaa! K'eegwaadhat deenoo'ya' noonyąą gwik'it t'ini'in kwaa,
    ąįįt'ee gwik'injigwiighit iizųų t'inchy'aa, nijin ji' gwagwahan'ee?
  gvn-gvn: Kari wadu-waduku milkabu wukurrika. Ngayu Godundumundu kabanda binal-bungal
    bamangka God believeim-bunga, yinyamun nyulu must nyungu kuku wukurrikada. Kaki
    nyulu nganga believeim-bungal, yamba nyulu kari wukurril, nyulu jurrilmalmal.
  nhy-NT: Pero tej katlej titlapoa kej yeskia tikuatlapolojtok, xikmati nik tla tejwan
    tikijtoskej tikneltokaj Dios iwan amo tikchiwaskej tlan technawatia, tonses kijtosneki
    mach melawak tikneltokaj Dios.
  asm-FB: কিন্তু, হে নির্বোধ মানুহ, কৰ্মহীন বনুৱাৰ বিশ্বাস যে ব্যৰ্থ, ইয়াক আপুনি
    জানিবলৈ ইচ্ছা কৰে নে?
  okv-okv: Umo sarika embora! Ari javotoho irae God ke be ari pere avo sokova amita
    ke erena be ingesi uje ere ovete?
  mxt-NT: Ma tondo xaan caca xiñun. Na cutuñi iñun vatyi tatu chinó iñi yo ta ña sacuví
    yo cha vaha, ñahri yahvi nyaa cha chinó iñi yo.
  tzo-NT: Ho'oti, mu p'ijucot, yu'un mu xavil hovil chcaltic ti jch'unojtique mi mu'yuc
    ti cabteltique.
  ind-AGS: Jangan bodoh! Tidakkah kalian tahu bahwa percaya kepada Allah tanpa melakukan
    perbuatan yang benar menjadikan kepercayaanmu tidak berharga?
  omw-omw: I vu nraato apiqama vihara variarao. I vu nraatovanto qatua viro ntapihirara
    e riaante. E hia mpohua kyaahaqa hiraitira variraro e Iesusirara qutaa mwivave
    tirava qumina unra qua nraahuma vahiananro.
  yrb-yrb: Ya beforo me uwara! Ya Godi imuteda kobererau utawa utaitana ina arotorowa
    me. Ina yabai ma iwata umau.
  maa-NT: Jñò, xi̱ta̱ xi tsjìn‑nò kjo̱hítsjeèn, ¿a mì fìya‑nò nga nìmé chjí‑la̱ kjoa̱
    xi mokjeiín‑nò tsà mìkiì tí'ya‑la̱ kjo̱ndaà‑nò?
  mcq-mcq: ꞌEne vwiha paꞌakera. ꞌÚ a ura na najaꞌurono avano? Oni kara maa paꞌana
    reꞌamajaho oni nimairoa maa paꞌana.
  sus-A: عِ تَن شَشِلِتَرٍ، عِ مُ عَ كٌلٌن دَنشَنِيَ نَشَن مُ كّوَلِ قَنيِ رَ مِنِمَ،
    عَ تِدٍ يٌ مُ نَ؟
  jpn-1965: ああ愚かな人よ。あなたは行ないのない信仰がむなしいことを知りたいと思いますか。
  fra-SBL: Mais veux-tu savoir, homme vain, que la foi sans les œuvres est morte ?
