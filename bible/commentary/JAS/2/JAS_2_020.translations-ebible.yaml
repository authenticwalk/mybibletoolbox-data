    ŋuli djäma yukurra ŋamakurru', ŋurikiyinydjayi yolŋuwu märr-yuwalkthinyara ŋula
    nhäna nhäŋiniŋ'nha, rakunynha yana.
  yal-yal: I tan xaxilitarena, i mi a kolon ba, fa fala kɛwali faɲi mi dɛnkɛlɛyaan
    naxan yi, na nɛɛn fuu?
  cnt-NT: La₁ 'ne₂ në́₃ dsa₂ co₄, ¿'niog'₂ cuë₅₄ jniá₂ caun₂ léi₄ a₂tsá₃ 'e₂ quen₅
    a₂'én₂ dsa₂ në₁jua'₂ tsá₃ 'e₂ a₂dse₃ a₂qui₂rë₂jniá₁ jmo₂₃?
  tif-tif: Aket mafak fukunin kapyo! Kabi kalok no-lom, uta-mokomap i? Tunum Kraist
    ami lak duu-bomda kukup tambal kutal-fukulin dinim kemin, kaami Yesus ami lak
    duusa kulaa disa yo.
  nlx-nlx: पुण एय विणकाम्या माणहा, काय तु ज्यो बी नाह जाणेत काय कामान बिगेर बुरहो
    वाये हे?
  apw-NT: Áíná’ nṉee doo goyą́ą́ dahi ńlíni, ko’odlą’ golį́į́ ndi doo bikísk’eh ách’ít’éé
    dayúgo doo begolṉe’ da, daztsáni k’a’at’éé, ya’ áí doo bígonłsį́ da née?
  gum-gum: Au, ñi chugúi mørmíig, nebua ashchab inchi, isubigwan Jesucristoinuutø
    pasra tøgagúig, chi tabig mariilø chigaig, ka yandiibe chigucha kømíig kuin kui.
  not-NT: ¿Te pininte pigóte pinguemisantasantiri Tosorintsi? Queroca antineri ora
