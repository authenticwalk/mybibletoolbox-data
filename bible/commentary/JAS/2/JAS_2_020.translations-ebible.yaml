  kwd-kwd: Moru sia kwekweto mola! Nau ku siria 'amoru su'aai, lauta ta wane iiria
    ngaia 'e tagoto'o na God, tafe'ua ma 'ame agea mola 'ola 'e le'a, nga tagoto'onga
    'ilo'oo 'e 'ola 'uri'uri mola.
  ded-ded: Nga geng ine negen negensinggagoc kecma angammemega kpac kecnec, imoc fora
    mong mi meficgeude, kpac. Ge ngic negen negengga kpac isoc, imocac siriha negenghomebesena.
  ewe-ewe: Wò bometsila, ɖe nèle kakaɖedzi dim hafi anya be xɔse dɔwɔwɔ manɔmee nye
    xɔse kukua?
  nuy-nuy: Anaani ana-lhaawu nga-yambina-yinyung, ari nugurru waari nimbirri-ngaynbandang.
