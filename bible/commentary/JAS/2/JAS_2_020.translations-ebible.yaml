  yom-yom: Tala ngeyo wukadi yindula ! Tidi zaba ti minu kikambulu mavanga kidi kifua
    e ?
  san-SIN: කින්තු හේ නිර්බ්බෝධමානව, කර්ම්මහීනඃ ප්‍රත්‍යයෝ මෘත ඒවාස්ත්‍යේතද් අවගන්තුං
    කිම් ඉච්ඡසි?
  yut-yut: Nandaŋ kokwingo tagɨ dɨma amɨn, gak nandaŋ gadat gɨn aŋek aŋpak tagɨyo
    kɨsi dɨma abi kaŋ, nandaŋ gadatgo uŋun yo ɨsalɨ. Gak gen on dakon mibɨlɨ nandak
    do nandɨsal? Kaŋ, nandaki,
  grc-BYZ: θέλεις δὲ γνῶναι, ὦ ἄνθρωπε κενέ, ὅτι ἡ πίστις χωρὶς τῶν ἔργων νεκρά ἐστιν;
  cpc-NT: 'Kaari jimasontzitaitzi, ontzimatyii ayotai aaka: tiirika antayitairo kamiithayitatsiri,
    aminaashiwaita awintaawitari Pawa.'
  nhg-NT: Pero taja, tlöcatl tunto, xecmate que neltoquelestle sin tlachihuale amo
    tli proviecho quebicatz.
  nya-nya: Munthu wopusa iwe, kodi ukufuna umboni woti chikhulupiriro chopanda ntchito
    zabwino nʼchakufa?
  ngu-NT: 'No niquijlis on tlacatl: “¿Hasta canon tajsi ica xhueli titlanemilia? ¿Ticnequi
    ticmatis ica on tlaneltoctli yejhuan xnopanextia ica on tlen cuajli se quichihua,
    yejhua se tlaneltoctli yejhuan sanencaj?'
  kup-kup: Met ni kutap, ñetï tairao nañoman nim, “Ne Godiz homeo badae batat hezap
    ev,” pot hat nim modari tin namet hezaek, nim hameñ-pov betezao ravat hez, pot
    ni hodad ravekë?
  jid-jid: u son toh u na he idi u mre na de njaaji wa ana he ni iduna a hi mege
  wmw-wmw: Uwe binadamu sauna mana! Usaka nukolotere kuwa kwamini bila vitendo vyema
    akufãi kinu, sinovyo?
  gmv-GGM: Neno eeyazo! oothoy baynda ammanos go7ay bayndayssa eranas marikka koyazii?
  ssg-ssg: Tap patumuto na masin amuto kum paxai tioi ka namilomuto ti Haeu tap pupuasan
    na puasamuto kum kola. Nga kola hani amuto ka namilomuto kumahe salan.
  zpo-NT: ¡Bxen! Nzhaal zeen lu, chelee tub xaa mbezh ngwii lo Jesucrist nu nik tub
    kwaan nzhekla Dios nanlet xaa, nanont mbezh xaa sbaa.
  poy-poy: Mzigizigi gwenga! Hashi, gufira kulanguziwa kuwera njimiru pota matendu
    ihowa?
  qwh-NT: Ä, upa nuna, ¿munanquicu queta cäyitsinaqta? Allicunata mana ruraptiqueqa,
    manam imapaq balintsu marcäconqequipis.
  gaw-gaw: Na danab gad niṯak! Na ootp̱a genab dooṯem amge na kobol ena ii heṯem dayeb
    amu oop̱a genab doyak nahip nug am keeke hamu daaṯe, da nai imup̱a ip̱unidḵul.
  nca-nca: Nondo yeteno, iŋondutunanimbo otete meté mu riní kama tunoqeyote tiníqo,
    iŋondutu ŋuko wuruwara naŋge. Ke uni koroqe, kepe mande ŋaro murí iŋowero yete?
    Asa iŋo.
  zpz-NTPP: ¡Mbecy ton! ¿A rlagy der lyu̱u̱ nir nu benu ricy cup der consuel lom,
    par wacabee ti nap ricy ru, orzeꞌ se la la cyiiñ ñi nu ricy cup ru consuel lom?
  zac-NT: Lë́ꞌël nadë rdë́ꞌëdiꞌil cuendë, ¿pë adë guënë́diꞌil de quë nguiu nanapë
    fe verdadërë, también canihúnëll bien con saꞌll?
  kyg-kyg: Negi vekae, kagesa afika fatago nehanaꞌmonanafa alagepa kavaꞌmo nosanaꞌmofeꞌmo
    kagesa afika fatago nehana kavakamo faligekana huno haneꞌniye, huꞌna aliꞌna kave
    lisufiye.
  kmk-kmk: Tung-ug kayu! Piyaon yu kad un mapanoknokan un naid selbin nat pammati’n
    adi mabuyugan si nabaḻu’n angwat?
  cao-NT: Jisa yoyoxëni ca cahëtimaxëni cabá. Mahitsa tsi xo toa Dios qui ma chitimihaina
    ra, jia ca ma ayamaquë no. Anoma quiha.
  bbr-bbr: Ak otop roat, ak Jisas mesin akan woiaka epar mianik, karauk roat wa sarwareäi,
    kis akan woiaka eposek sare mai ra? Is akan ronkat aru ak ätär maram.
  inb-inb: 'Mana upa­sina kai. ¿Mana­chu kasa iuia­ringi? Kam ñi ima mana alli­lla
    ruras­pa­lla kaug­sa­kug­pika, kam iuian­trangi: “Taita Dius­lla­wa­mi kani”;
    chi iuiaika, ñi imapa mana balin­chu; wañus­ka­sina­mi ni­raiá.'
  hrv-hrv: Hoćeš li spoznati, šuplja glavo, da je vjera bez djela jalova?
  box-NT: Fo lée bɔ̃́nbú le? Fo wi à ĩ zéení làa fo le o Krista bìo tàró
    na yí máa mi hã wárá yi ɲúhṹ mía le?
  ote-NT: Nuꞌí grá ꞌbɛmfeni. ¿Ha hinguí pa̱di gue hinte di muui ri jamfri ꞌbʉ nehe
    hinguí øtꞌe xá hño?”
  wnu-wnu: 'Ne oau apand burab ne qomon uber me ebeinen eng soagen ur. Qanam eng ete:'
  zam-NT: ¡Aa mèn naxèn! ¿Ché' inda'de gu' cuent no ché' tarte ñee gu' co'se' mbez
    mèn ndxela's mèn loo Diox no ingue lu'de mèna ngue li mèna con' ndac loo hues
    xtàa mèn, sya, mod co' ndxela's mèna loo Diox ingode Diox cuent le' mèna ndxela's
    loo Diox?
  zyp-NT: Naaning mehruh sahlo, tuasanah lypaw zingnah cawh sangtle be tah heh ma
    hmuhsah seh tamaw naa du?
  sey-NT: Ja̱je paꞌina, Maijaꞌquëre paꞌiji cuasajëtaꞌa nemaꞌpë paꞌito ju̱ꞌisi coꞌamaña
    paꞌiji, doꞌi peoye cuasayepi. Ja̱je paꞌina, ña sëtajë̱ꞌë, huesë paꞌimaꞌë paꞌija̱ꞌquë.
  nvm-nvm: Regavo e kufuikin gurie ja iviakma igi no kuardiavo ijia faime vierafef
    e iji fu ma vierafeoknum vo ba unam ma iji mimatame kegoino iji fuka ba marem.
  mps-mps: Nage homu kolesaga meni yai bidi, te nago konealubo po naga dąų weyu,
    tama nago wiegi yai kolesaga dali esiąyu, tama nago te konealubo po dąų wabo
    te olo nai tiwai eyu te usu menio. Tama tibaso, nago te po page mu koneai homu
    ebawe?
  pab-NT: Maotikoniti! Nahotikisa ite homana. Tyakekoti waiyexe maomakahare atyo maisa
    xoare tyomare.
  llg-llg: '@see-verse:JAS.002.019'
  kyf-kyf: -Gʋwʋtʋnyɔ, dlɩzʋzʋe -we 'nɩa lɛnʋgbʋ -zɔnʋnya -ka, we 'nɩ -lu 'wʋkʋ, -ɩn
    'yɩbha -ɩn 'ka we 'jiyibhelii?
  tpi-tpi: Yu krankiman, sapos yu bilip tasol, na yu no mekim gutpela pasin tu, orait
    bilip bilong yu em i samting nating. Ating yu laik save as bilong dispela tok?
    Orait harim.
  mih-NT: Ñahñi sa siñi tuñi vaha iyo sii ndo. ¿Ama cua cutuhva ndo vatyi ñahñi maa
    cuu si sa catyi yo vatyi sino iñi yo tatu ma zavaha yo cuhva cuñi ra Ndyoo?
  qvh-NT: ¡Tantyacuyay! Runa mayiquita mana yanapäyaptiquega manami imapäpis välengasu
    Tayta Diosman yäracuyashgayquipis.
  kms-kms: Nu ghabe gad, wuti Jisas nei nimbig pudi yumbo ur yuwon ye anene yembe
    nindiny segi kin wuti te ni Jisas nei nimbig kin te ninggne ni ghav rindig tuqui
    segi. Te kin nu non gri guqod ei nei gubiny ningg bri kuari?
  agn-agn: Yawa, anday isip mo? Onopa? Galiliaga pang ipaintindio ong nio ang anday
    data na tang pagto mo mga indi agpatabidan mo ta mga mo-yang boat?
  nhi-NT: ¿Max moniqui ocachi semitzonahsicamatiltis? Amo xoni tonxoxoh, in tlaniltoquilis,
    tla amo yaui iuan cuali chiualis, non ictosniqui mictoc.
  ttc-NT: Etetz k'on kxch'ok mok'; intox tuj ewi' te tume'l titza' n'ok qwit'b'a'
    jk'u'j ti'j te Qtata Dios. Qa k'onti'l n'ok en jun jk'ulb'en galan, ntons chagan
    titza' wit'lik jk'u'j.
  dan-1931: Men vil du vide, du tomme Menneske! at Troen uden Gerninger er unyttig?
  kwj-kwj: Mini hikisafakisandau hima. E, sembe mi hasini sumbu kipe tini mi sirinanda
    nambwe nawa sembe ha sumbu mihi ti tikisapu hinga. Woro, o mwanji mu mwe ti mi
    hambwa kiꞌi?
  vie-OVCB: Này, người khờ dại kia ơi, anh không nhận thấy đức tin thiếu hành động
    là đức tin chết sao?
  kze-kze: íma kawer-ímáyáágwárá-kwáásín-owe. Ísun-aaiyave'a áraire kwése'o kwéomba
    íma kawe'-máyáí kwémayaamba úwoima aaimá kwésemba pó'a simáímo agaráátinkaanda
    ísáaro.
  mpj-mpj: Ngakumpanyurra, jilanyanyurra karlkilu pakiwana kulini. Nintilkurna-nyurranya
    martulu pakiwana kulini jilanya, “Ngayulurna Mama yiltalu kulirni mirtarna martu
    kujupaku kunyjunyu ngapilku.”
  lbk-lbk: Chakayo ay ad-i ensemsemek, ay ke yo ad-i ammo ay nan pammati ay ad-i iyangnen
    isnan khawis, et maid silfina?
  mto-NT: Mits, jayu juuꞌ veꞌe veꞌem vinmaayp, kaꞌa xa veꞌe o̱y xpayo̱ꞌo̱y. ¿Je̱ꞌe̱
    veꞌe mtsa̱jkp je̱ts a̱ts mitseꞌe ntukꞌíxu̱t je̱ts kaꞌa je̱ꞌe̱ veꞌe tyun ku veꞌe
    je̱ jayu vyaꞌañ je̱ts jyaanchjaꞌvipeꞌe je̱ Nteꞌyam ku veꞌe du̱katún juuꞌ veꞌe
    je̱ Nteꞌyam cha̱jkp?
  bzh-bzh: Om honġ duġin meġenek-wetul lok! Ġenevonġin bë sa tato vu honġ nabë
    ġevonġ ving mu, gaḳ su ġevonġ huk nivesa ving rë, om honġ vonġvingsën tu
    nġaa meris-a?
  guj-2017: પણ ઓ નિર્બુદ્ધ માણસ, કાર્યો વગર વિશ્વાસ નિર્જીવ છે, તે જાણવાની તું ઇચ્છા
    રાખે છે?
  jvn-NT: Sedulur, kowé kuwi jan klèru tenan. Mosok kowé durung bisa dunung nèk pretyaya
    sing ora digandèngi karo penggawé kuwi pretyaya sing mati.
  byr-byr: Aꞌmwe sɨduꞌmaayaigɨ, gɨmɨ nawɨꞌnya pɨburajɨ myadɨ yune dɨragɨnna lɨmwangeꞌna
    lɨmwadɨnyaꞌ sabwi kuzɨꞌnyabulyɨ. Yaasɨwakesɨ. “Sare dazavɨre kaavɨlyaꞌ yawɨranganɨma!”
    dahɨneigɨ daaka!
  ian-ian: Mbutwa nyaangɨt ngwuk ana yelavɨka lɨgangwuk. Apma njɨvwa kwut tapman tɨga
    God kat maawupmba mɨna yelavɨka lɨngwa vak apma vak ana ndɨ. Kwo vatnat. Tamba
    la nɨmba ya vak ngwuk kat mbukiyowun. Wutaa wuna nyaangɨt yelavɨka lɨgiyangwuk.
  hun-hun: Akarod-e hát tudni, te oktalan ember, hogy a hit cselekedetek nélkül halott?
  mcf-NT: Icsamboen mimbi tantieque. Tantia. Chuinu. Nuquin Papa Abentsëcquiobi iquec,
    queshun Icbon chiacpadomboen naisa yec, Icbo tantiaquid nebi, quetiapimbo iquec.
  kjs-kjs: Nena konere makeyae-rupa suaaye. Gore neme pa kone rulaoma epe kogono napaluare
    go koneme komape enaali mapiraalia.
  mni-mni: He apangba mi, thabak yaodaba thajabadi kanadabani haiba nahakna khangningbra?
  yad-NT: Ne jidyetyaru̱y jidyetyi̱sa̱damu, tama̱ samirya rani̱cha tuva̱choda, tama̱,
    netimyu̱ ne vuryivaay samiy risa̱ju̱ra tara.
  mxb-NT: O̱ sa̱ kákuu ndó ña̱yuu xi̱xi. ¿Á ko̱ náꞌá taꞌon ndó ña̱ tá ko̱ kée ndó
    ña̱ va̱ꞌa, dá kía̱n ni iin ña̱ꞌa ko̱ ndáya̱ꞌi ña̱ kaá ndo̱ kándéé iní ndo̱ Ndios?
  pon-2006A: Pweipwei men kowe! Ke men wehwehki duwen soh-katepen pwoson me wiewia
    sohte iang?
  maq-NT: Tjemu yumahasen cha xi cuatjin cuichja jan. Peru nguehe cuichjá cojo rë
    cha ngu jo cjua, cojo sa xi cuijnercu cha ta, vengui chjiin rë xi cuinújan xi
    jercu macjain naja Jesucristu, sa xi mijí nihña cjuandaja.
  hto-hto: 'Abɨna onóñedɨmɨedɨo. ¿Jaɨ́cɨna jáidɨfuena onóacañedɨo? Dáanomo dáɨitɨcue:
    Ñue nɨ́cɨduafuedo cɨ́otañega ɨ́ɨnuafue jaca nɨne táɨnocaide.'
  por-BRBSL: Mas você quer saber, homem vaidoso, que a fé, além das obras, está morta?
  ces-NKB: Chceš však poznat, ó marný člověče, že víra bez skutků je mrtvá?
  cui-cui: Xam bapocotsim pocotsin ba jopa peyaputaein, incane jume taema. Pon paeba
    xua pinae jume cowʉnta pocotsiwa xua Nacom itoroba, xua daichitha jopa beta exanaeyo
    ichamonae nexa, bapon pia pejume cowʉntsiwa bara be cayabara jʉntemaina.
  boj-2014: Ni nanari tamo. Ni mareqnum, ‘E Yesus qa ijo areqalo siŋgilateqnum.’ Ni
    degsi maroqnsim ariya ni olo kumbra bole bei babtosaieqnum. Deqa ni laŋa medabu
    na mareqnum. Ni ijo anjam endi poimqa are soqnim poimeme.”
  eng-OEBUS: Now do you really want to understand, fool, how it is that faith without
    actions leads to nothing?
  eri-eri: Ne nana tayou fai, ne ewe huwanyatenga ngalenga ganga, fanyimu hilou fere
    onowei uwa wonga, name huwanyate ngalengawou no dada ewe. Ne beele beha nomo hugu
    isau ganga rute? Ariya ne isau.
  aly-aly: Ingwerenty apek apmwel-ayeth-antey iterreyel? Angka arraty nhenhew mwanty
    awelhemer arrpemarl, raw iterl-areyew. Ra athamerremel mpwarey-angenh ingwer-rnemew,
    rap nthakenh Christian ilelhey-angenharl. Irrtywerremel ra angkeyel.
  wiu-wiu: Beita, paya wene pia oko ago ne-pala i ukumo yakamene. Panagome-kiti ete
    yene auapeamoa pa Akolalike wene tugoa mekomepa nipa tukome tuane ago tetepo tokolo
    pata pale toko wa neme wene tomotoane tekene eya wane uku.
  swe-swe: Men inser du inte (är du ovillig att se till fakta), tanklösa (tomma, dåraktiga)
    människa [utan något andligt liv], att tro utan [goda] gärningar är utan verkan.
  cth-cth: Oe tamipathu, tawknae kaawm hoeh e yuemnae teh a due tie panue han na ngai
    katang maw.
  mti-mti: Ge kuiyagwa onan. Anotumat me aiviwa gaibu onanwa me natawa onan, me ge
    anotan anoege?
  pad-NT: Ikabajadi'oamanija. Iogaria koda hida kodivarani? Bada ini'aravini oadani
    ida badani Deua binofiki, ni-nahina kaimoni Deu-ra ikajari'daravini-ra ikahiki.
  twi-twi: Ɔkwasea! Wopɛ sɛ wɔka kyerɛ wo sɛ gyidi a nneyɛe mmata ho no so nni mfaso
    ana?
  hlt-hlt: Olhong hlang aw, ming ham na ngaih dae a? Tangnah loh bisai a khueh pawt
    atah palyal lamni a poeh.
  tbz-SIM: Kuyɛìnkù fɔ̃́, ɑ í yɛ̃́ kɛ dò nkɑ̀ɑ tɑ̃́ Kuyie nkɛ̀ í dɔɔri mɛsɑ̀ɑ̀ ndɛ̀
    tu dɛtetìrɛ̀ ndɑɑ̀?
  san-GUJ: કિન્તુ હે નિર્બ્બોધમાનવ, કર્મ્મહીનઃ પ્રત્યયો મૃત એવાસ્ત્યેતદ્ અવગન્તું
    કિમ્ ઇચ્છસિ?
  amx-amx: Tjerrtj nheng rarl ilelhem, rang Altjerr renh nakemarl war kwel, thang
    tjerrtj renh ilem, “Ntwang pal iterrem! Ntwang itja arratj nakem, ntwang war perrpert-ilelhem!”
    Thang ngwenh mernetjenhemeh, tjerrtj rarl iterreperremarl, rang kwel Altjerr renh
    nakem, rang itja Altjerreh kangkwerrem, rartek itja arratj iterrem.
  ake-NT: Iya'kwarʉ pʉnon ɨmɨrɨ'nokon! Ɨni'tupai pe' me'atʉu apurɨto' ikupʉi'ma pʉra
    e'nɨ esi notʉn pe?
  qvn-NT: '¡Gotara runa! cayta nishay: Diosman yupachicug cayar Dios ninganta mana
    cäsucugga, juc wanushanuymi cayan.'
  tku-NT: Hui'x jā ca'tzīya'. Na'icmāsu'yuni'yān chu tlakaj palh chā'tin huan līpāhuan
    Dios ē palh jā tlahua tū lactze.
  bjk-bjk: A baulang nöngön! E rabo osen nöngön bara a laa tataun mon ina nunu re
    nöngön nang bara i kobo kis eöt ma tatalien deek. Io na, nöngön örobo ölangen.
  msy-2020: Nɨ gumazamizir onganiba! Ia nɨghnɨzir gavgavimra ikiava egha arazir aghuibagh
    amir puvatɨ, kamaghɨn ian nɨghnɨzir gavgavim a pura bizim. Ia ti akar kamɨn mɨngarim
    gɨfoghasa, o? Ia oragh.
  bpr-bpr: Tay kbookyu! Kayèyu kè ku nun fitegu gamu gugmadè dun na landè gukel i
    kaftoo ku landè magin dun fye nimò?
  cle-NT: Dɨ́h¹ jlah³u³ niu³, ¿xɨ² ga³jmee⁴ hi²hoó⁴á⁴ niu³ hi³ há⁴hé³ cua̱a̱y¹ná²
    hi³ hi²feh²a² hi³ ca³dsa³taá³a² xɨ³ há⁴hé³ xa³ cáh³ti³² xi² ca³dsa³tia̱a̱²a²?
  txq-txq: '@see-verse:JAS.002.019'
  aaz-aaz: '@see-verse:JAS.002.019'
  qup-NT: Mana asirtak runa, yuyariy. Alita asirtay. Yaya Diosta kirishpayki mana
    alita rurashpa kawsahushpaykika manami valinchu nima imarayku kirinaykika. Chasna
    nishpami ayninima.
  dop-dop: Yʋlʋ kʋmɛlɛŋ nyɑ́, n cɑɑ ń cɛkǝnɑ sɩ tɑɑ tɛmnɑʋ nɑ Ɩsɔ kɛ́ yem nɑ tǝmɑ
    fɛɩ, ɩɩ wɑɑsǝɣɩ pʋlʋ?
  azb-azb: Ey ağılsız adam, əməlsiz imanın puç olduğuna sübut istəyirsənmi?
  eng-DBY: But wilt thou know, O vain man, that faith without works is dead?
  guo-NT: '¡Xam nabej nejliakle''! Xatis jʉmchiyaxaes wʉt: ‘Xan naexasitx Jesús pejwʉajan’
    —chiyaxaes wʉt, pe is-esal wʉtbej pachaempoxan asew jiwliajwa, jatis wʉt, xatis
    jʉmchiyaxaespox, Diosliajwa japox pachaemaxil.'
  hla-hla: 'Alimiu u katun u tutu te go ma atei sil mena milimiu a ka teka: a katun
    te poiena nonei e hamana hanigana kaba nonei e ma kato haniga nei, nonei e mastei
    hamanana.'
  mav-NT: Yt kan hamo i — Atomohey kahato Tupana wato'e hawyi yt kat i watunug wakuap
    miit'in me. Mi'i tã watunug pote — Heso kahato rakaria eipe i'atu'e irania'in
    ahepe te'e­ru­wa­nẽtup hawe. Ahehay wo yn wato­mohey Iesui pote yt aiwe'eg hin
    i aito.
  kpf-kpf: Gâ a um kwamen, nâŋgâm pâlâtâŋ sot buku orot buŋâ. Nâŋgâm pâlâtâŋgâ zo
    yenŋâ.
  ppo-ppo: Kisipa tiki okoko yóló betere whi̧rape-ó, diaao̧ me wisi alakó inituraalutei
    tuȩ́ tiki tiratere alamaaté epata, bete muni mo ha̧le o̧la kaaené kelepa diriyóló
    tuȩ́ muó̧póló, ya̧lo me noa alakó yó melaaloé?
  hin-2017: पर हे निकम्मे मनुष्य क्या तू यह भी नहीं जानता, कि कर्म बिना विश्वास व्यर्थ
    है?
  wol-KYG: Yaa ñàkk bopp, dangaa bëgg lu la firndeel ne ngëm gu àndul ak jëf, amul
    njariñ?
  bef-bef: Lenali ka keheli sibina hise nagaꞌise. Lenali kumu nolube. Bonaꞌi lugaꞌamagi
    keheliya ilana mono kamofihi legeyaꞌa mone melilana yaꞌma keheliya iseꞌnaꞌani
    pata siꞌehibe luto nolube.
  amm-amm: Mulu somiso nokota, a, nono no Isiso Kolaisoso tomulumolo luwaini? Molo
    itouniyaimoso aluwai somiso mo, no mo kwaimo muwoi, afonimaiso tomulumolo luwaini.
    Ainonani imo folosai no hani monoi pa tosainoniso?
  zaj-zaj: M'bozi gweye, hona kamba nhamanila bila sang'hano jaga bule?
  chq-NT: ¿Tɨ jo 'øøi'²¹‑'o'o 'e jo 'ee to² 'íi³in jilaa'²¹ 'e jai'² lɨ́ɨi² tsá² wa
    mo jo tyaa¹‑tsi 'ii 'e jmáa¹a 'e tyʉ́²? La lɨ́ɨ¹i tsá² caa²¹²mo lɨ́ɨ¹i.
  swp-swp: Na abo u italobai e nige’e, tau supusupu e, sunuma ena nige paipaisoana,
    i agari ede.
  bjr-bjr: Oo furufarira fasiqa anaasee asaukunnai dadaaqi qumararafa sia maridanoo
    Yisuna saqarikirafa narí kai miqoo marida fifau ainainara foora maridanoo. Qinee
    mi oosannara kafaa koorooianaura.
  aby-aby: Ya gogore orou. Ya Godi imukada irauaiai uke dakaisaie irauaiai meba ibake
    yanu imukeka enaenari sine dakakuba ibai yabairo we ma iwoka umiau.
  eng-YLT: And dost thou wish to know, O vain man, that the faith apart from the works
    is dead?
  jni-jni: Barki anime inka da rusa ba, unu ubur, tize ta Asere sarki katuma uhuna
    unice nini.
  kne-kne: Ay naong-ong ka si ipogaw! Ay siyatak dadlon paneknekan en sik-a ay magay
    silbin di pammati mo maga di siged ay iyat si kailaana?
  tgj-tgj: Nonu nyiposoyo vdwv! Gwngtamritam namgo kaama tvla mvngjwng namv anyung
    kaama vla kaatam nwngdu nvre?
  gui-NT: Nde co jae mbaeti iyaracuaa vae. ¿Reipota pa aicuauca vaera ndeve quirai
    ndeporogüɨrovia mbaeti co mbae, mbaeti yave reyapo mboroócuai jeigüe?
  quc-TT: ¡Sibꞌalaj at kon! Pa kuꞌx chi ri kojobꞌal man rachiꞌl taj utz taq chak.
  heg-NTPO: '@see-verse:JAS.002.019'
  ptu-ptu: Oa' to maho, manggi' dakoka' too dipaitai diua kamatappasam tä' sitonda
    panggauam tä' deem gunana?
  bzd-NTPO: Kë̀ a' se̱nuk we̱s kë̀ se' e̱r ta̱' es. A' é̱na iwà a̱nú tö yi e̱' chö̀
    tö ie̱rblöke Skëköl mik, erë kë̀ itö ì buaë we̱ku̱', e' ta̱ ie̱' chö̀ es e' kë̀
    dör ìie bua'.
  kwf-kwf: NoaꞋa kamu kasi boleboleꞋa! Nau ku faꞋataꞋinia fuamuꞋa, diꞋia ta ngwae
    saea nia faꞋamamana ana God, bore ma noaꞋa kasi sasia goꞋo ru leꞋa ki, na faꞋamamanaꞋanga
    ꞋunaꞋeri nia ru ꞋoꞋo goꞋo Ꞌana.
  eng-WYC-2017: But wilt thou know, thou vain man, that faith without works is idle?
  eng-WMBB: But do you want to know, vain man, that faith apart from works is dead?
  zat-NTPS: Lue', benne' xala, ¿dxaca lazru' gulé'eda' lue' naca xel-la' dxeajlí lazre'
    ca tu da gate che nu benne' dxeajlí lazre̱' Cristo na' quebe bi zaj de̱ da chawe'
    da xelunna bea na?
  spp-spp: Mu funŋɔ baafooŋi, ɲaha tère e mu sí li cè na dániyaŋi kacɛnŋii baa wuŋi
    ɲyɛ laaga baa yɛ?
  zty-NTPS: Le', benne' bi be nnezlo'. Žaḻa' nnézkzelo' cha' zoa no benne' ẕnnaze'
    žejḻi'e che Benne' Criston', san bi žone' da' naken chawe', bi be zaka' yeḻa'
    žejḻé' chien'.
  mek-mek: Oi Deo opakoꞌania kai kapa feloꞌi alokapaꞌi puo, kafoꞌo ipauma aumi! Aufalao
    agaꞌo Deo epakoꞌania kai papiau eeꞌiai kapa feloꞌi aekapaꞌi koa aisama, ega pakoꞌa
    Deo maagai kapa agaꞌo laaꞌi auga alologo felo ma? Lau pau kapa agaꞌo alaafiꞌopo
    amoisa.
  aey-aey: Hina dana gad! Hina wawin himec meleena qa me qee odogonafi hina wawin
    meleec eu ceteh gauc himec eunu hina wawin fogo dugiannu je oso mahecemin dogale.
  urd-GVH: होश में आएँ! क्या आप नहीं समझते कि नेक आमाल के बग़ैर ईमान बेकार है?
  ycn-ycn: '¡Meque mapéchuru huani picá! Chuhua nu''umajica pijló riyucuna: Picá quemari
    ca''ajná pinacuhuá: “Caphí nupechu Jesucristo chojé” que. Uncachu pila''alá palá,
    uncá na penaje calé pijló ilé que quemacana pinacuhuá.'
  djr-djr: Nhä nheny dhuwal ḻiyamiriw? Ŋarra nhuna marŋgi-wurrupanna. Ŋunhi ŋayi dhu
    ga yolŋu märr-yuwalkthirr God-Waŋarrwuny, yurr yakan ŋayi ŋuli gi ŋunhi djäma
    manymakkuŋuny, ŋurikiyiny yolŋuw märr-nhirrpanminyawuy ŋula nhän, nhäŋiniŋ'nha,
    dhiŋganhawuynha. Yakan ŋayi dhu walŋathirr balanyarayyiny märr-nhirrpanminyawuyyu.
  kvg-kvg: 'Qo kandaniap ezoqam. Gê, qo qeiviâv, av nqægo: Matev matanam mbain tøgoat,
    yaq unimanqatin matev, mokho mbaín.'
  rug-rug: Na tie duvili si goi! Hie sa vina sosodena sapu sa rinaṉeraṉe pu loke nana
    tinavete si loke laena.
  hop-NT: Noqw puyaw um soon it navotni um hak an’ewakw wuwni’taqa sino? Sen hak qapēvewniat
    qa hihta apitiqw, pam haktonsa qapēvewni’taṅwu.
  san-URD: کِنْتُ ہے نِرْبّودھَمانَوَ، کَرْمَّہِینَح پْرَتْیَیو مرِتَ ایواسْتْییتَدْ
    اَوَگَنْتُں کِمْ اِچّھَسِ؟
  heb-LB: שוטים! מתי תלמדו שאין כל ערך לאמונתכם אם אינכם שומעים בקול אלוהים? אמונה
    שאינה באה לידי ביטוי במעשים טובים אינה שווה פרוטה.
  caf-NT: '''Et nyun tube whuzinik! ''Awhuz ih t''eóonuzínzun? ''Ut''en bu''et t''eh,
    ''et t''eh ndunt''ah be ''alha ''uhoont''ah, ndi yun k''ut ''aw hoonli chailah
    ho'' hoont''ah.'
  mio-NT: Ndioho tondo ndo, vati ña chito ndo ti ñahni yavi ndaa cha chinu ni ini
    yo, tu ña cua tindee tahan yo chi ñivi tahan yo.
  srq-NT: ¿Mbaerã jẽaracuayã tuchɨ riqui re? Emo mbae turã naa naa eã mose, Dios ɨcua
    chooño ño nguiã ũquɨ̃.
  kje-NT: I wal'uhe, lo'o ik ka'aheni ik akin naili'il Makromod Lalap, maa ik ka'alehe
    hini'i man wa'an, ik kamdoo rehi. Ik honorok akin ma naili'il onne kan min haida-haida.
  gaz-gaz: Yaa namicha gowwaa nana, ati akka amantiin hojii of keessaa hin qabne duʼaa
    taʼe beekuu barbaaddaa?
  kud-kud: Owa yauyaulem, Teina aba'ita yamohego ebeha yemidi a'avana, na nigele paihowa,
    neta ginauli awa'awawa.
  urb-NT: Mã! Nde ereka'u te'e nde ke! Ma'e ke nde erekwa tar katu my? Esarahã! Tupã
    rehe amõ jurujar katu. Pe, a'e ma'ema'eha katu ym rahã, a'e jurujar katuha riki
    katu ym tĩ.
  fra-LSG: Veux-tu savoir, ô homme vain, que la foi sans les œuvres est inutile?
  san-HK: kintu he nirbbodhamAnava, karmmahInaH pratyayo mRta evAstyetad avagantuM
