  ipi-ipi: Nimbato mana epene mindi mina napene, mee Gote ateya lo bilipi leendo,
    nimbana bilipi okone mee gulolo-peya. Nimbato okone enene ya lo nembo nateendo,
    nimba wandakali kee ene mindi atele. Nambato wuane leyo okona tene tupa nimba
    langeyo oko nimbato ale ape.
  qul-NT: Ama sonso caychu; yachanayqui creeyka mana ruwaskacunawan cusca cajtenka
    ni imapaj sirviskanta.
  tnc-tnc: Jia mija ã'mitiᵽe õrĩᵽũariᵽuᵽamarĩrã. Aᵽerãte jeyobaabeyurã mija imamaka,
