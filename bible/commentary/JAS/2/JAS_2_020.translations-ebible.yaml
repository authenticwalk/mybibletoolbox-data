    sasuk kareng guk mokngang ning irota'. Ka na naktangka ka kadapmang kareng ni
    guk mo' titi wa beng guk mokngang fi'sa' u nakeda waraga' wa ning sanotik,
  ino-ino: Kakaeya kakesa o'male ve'ka meni kavelikoanaki ako. Mako ve'kamo'a “Yisasife
