  urd-GVU: ہوش میں آئیں! کیا آپ نہیں سمجھتے کہ نیک اعمال کے بغیر ایمان بےکار ہے؟
  yre-NT: -Blʋzan, i ya "vale 'an -ci -kɔɔn 'yiɛ 'nan, yi -tɛradɩ Bali da nɛn wa'a
