    male'nea ya'mo'a afa ya'kana hu'ne hu'na mako ya'ae kavelikoe.
  gnn-gnn: Nhä nhenydja dhuwala?... muḻkurr-dhumuk? ŋarranydja yurru nhuna marŋgikuma
