verse: JAS.002.014
translations:
  kpx-kpx: Di haokuvuia, mesoho ata moleu loui kosea, “Di di uvu mai Dilavamo mamonu.”
    Keu kateai louito vaveveve keu inutolotoloholinu. Iale la huhuige evievi ata kateale
    Dilavana mai. Ba, Dilavau bae ata kateale malivebene.
  okv-H: Nau namei kamei eto embo na God ke be ke aisuja rate ari jajavotoho ae God
    ke be ari pere amina embo amo orekaute?
  tbo-tbo: Walewalehiu, ega a dumalu gehouna, apo lawa ina baha ina pa, ‘Tau a witumagana,’
    ma ega ina ihaguhagu, a witumaganana apo ina wiginouli yabayababa po apega ina
    luyagohana.
  mal-C: എന്റെ സഹോദരങ്ങളേ, ഒരാൾ തനിക്കു വിശ്വാസമുണ്ടെന്ന് അവകാശപ്പെടുകയും അതിനനുസൃതമായ
    പ്രവൃത്തികൾ ഇല്ലാതിരിക്കുകയും ചെയ്താൽ എന്തു പ്രയോജനം? ആ വിശ്വാസം അയാളെ രക്ഷിക്കുമോ?
  grc-SR: Τί ⸋τὸ⸌ ὄφελος, ἀδελφοί μου, ἐὰν πίστιν λέγῃ τις ἔχειν, ἔργα δὲ μὴ ⸂ἔχῃ;⸃
    Μὴ δύναται ἡ πίστις σῶσαι αὐτόν;
  bgc-bgc: हे मेरै बिश्वासी भाईयो, जै कोए कहवै के मै प्रभु यीशु मसीह पै बिश्वास करुँ
    सूं, पर वो उसकै मुताबिक आच्छे काम न्ही करदा हो, तो इसतै के फायदा? कै इसा बिश्वास
    उसका उद्धार कर सकै सै?
  khz-khz: Walakavaku maparami, talima ta pene kila, ia magena kamonagi, na pene gena
    kala na ati evega-taunataunaana genai, rakagau namana pene vega-walaa. Vokamonagi
    na pene vega-magulia ripa pa?
  deu-TKW: Was nutzt es, meine Brüder, wenn einer behauptet Glauben zu haben, aber
    keine Werke hat? kann ihn denn der Glaube erretten?
  zsr-NT: 'Böchiꞌ lzaꞌadauꞌ, cutu bi uziꞌë xbey bönniꞌ chquiꞌ gnëꞌ: “Réjlëꞌa Cristo”,
    san cutu runëꞌ le nac dxiꞌa. Cutu gac ulë́ꞌ bönniꞌ naꞌ chquiꞌ gnazëꞌ rejlëꞌë Cristo.'
  lin-lin: Bandeko na ngai, tina nini ezali na moto ya koloba ete azali na kondima,
    soki azali kolakisa yango te na misala ? Kondima ya boye ekoki solo kobikisa ye ?
  hns-NT: 'Bhaai aur bahien log, koi bol sake hai kie: „Ham bieswaasie baatie.” Bakie
    djab oe aapan tjaal-tjalan se na dekhaawe hai kie oe bieswaas kare hai, tab okar
    bieswaas be-kaamiel hai. Ka, toelog sotje hai kie aisan manai aapan bieswaas dwaara
    paap ke sadja me se batj djaai?'
  noa-E: Keena, Cristo gaaimua khodamnaan, ¿khan ajaug sĩ pãrau khĩirjuawai, maadëu
    “Muan thãraucha Ẽwandam iek ʉ̈kha chitʉm” aju, mamʉ mag simta Jöoirau dich khapeen
    juag oopi jaau simjö khaba nem wau sim? ¿Pãrau khĩirjuawai ʉ̈kha sim anʉmta mag
    nem wau sim woun chadcha peerdʉju khai?
  eng-EMTV: What does it profit, my brothers, if someone says he has faith but does
    not have works? Is that kind of faith able to save him?
  mib-NT: Ñánī mánī, núu cáhán ɨɨn tēe jeē candíje de jeē sáha ya jehē de, te núu
    tu sáha de jniñu váha, ¿te ndé jéjníñu jeē candíje de ún? ¿A cuu cācu ánuá de
    jíín jéē cahán‑ni de jeē candíje de, te núu tu sáha de jniñu váha?
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आत्तिन् मनाःल्‍ले़ नसाःन् कत्तुङ् लॽरिक्
    पाःत्तुॽ कर याःम्‍बक् मे़जोगुन्‍ने़ फाॽग्र थे पोःक्‍खे़आङ्‌बे? हे़क्‍तङ्‌बा नसाःन्‍निल्‍ले़
    खे़न् ताङ्‌से़ःप्‍मा सुक्‍तुॽबि?
  xnj-xnj: Valongo vangu, kuvi chiyonjokesu choki mundu kujova avi na sadika, nambu
    nakulangisa kwa kuhenga? Wu sadika yeniyo yihotola kumsangula?
  mmx-mmx: Luvutnetak mi luvurinuk. Do taradi i tong i do i ruuna lununu, ketla kopmen
    teveloklok nunuan at lorooro ren, lununu ren i lok ngan lavanga gamasa la ixo
    epovo do lununu kerepmo na lox arooro i.
  cbr-NT: '''Ën xucë́antu, an “''ëx cana ami catamëti Jesucristonan ''ain” quiquinbi,
    Jesusan bana quicësabi oquin upí ñuishi ''acëma uni ax ca aín bana ñancáishi ''icën.
    ¿Usa unix cara Jesucristonan ''aish ië́ti ''ic? Ca ''itima ''icën.'
  tee-NT: Qui'alak'avin jantu lhitapalai ni xamati' najun ni lhilaca'anta ju Jesús
    para ni jantu navi ju k'ox. Ju anic'ach va najun ju chunch jantu catitak'alhtaxtulh
    ni jantu ca'alh ju lacajipi.
  eng-LSV: What [is] the profit, my brothers, if anyone may speak of having faith,
    but he may not have works? Is that faith able to save him?
  cak-NT: Wach'alal, xa c'o jun ri ni'in chi can ruyo'n ránima riq'uin ri Dios, y
    xa man nu'on ta ri utz, xa man jun nic'atzin-wi ri nu'ij. Roma can manak xticolotaj
    xe roma nu'ij chi can ruyo'n ránima riq'uin ri Dios.
  pah-NT: 'Nhiirũ, pyry nhande ei: Xajiko nhande Jesus Cristo''ga rehe. Emo po nhande
    ndiakokatui nhande''erame, a''ero po nhande jikotehei ga rehe nhandekokatue''yma.
    A''ero po ti Tupana''ga nianemongoi ojipyri nehẽ.'
  sja-NT: Mãpai ɨ̃pemaarã, k'ĩsíatɨ mɨa jararude. Eperãpa Tachi Ak'õrede ijãa bɨda
    ai. Mamĩda mãgɨpa chĩara k'aripak'aa pɨrã Ak'õrepa oopi k'inia bɨk'a, ichi k'inia
    mãga jara bɨ. Mãga jara bɨpapai ɨt'aa wã-e pait'ee.
  xed-xed: 'Zwanama ɗa, nu katanaf mnay mndu kazlay: Mamu yu nda zlghay nda ŋuɗuf
    kəʼa, ka haɗ tsi ta maga slnani na? Dzaʼa mbanafmba tsa zlghay nda ŋuɗufani ya
    nda tsa ra?'
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Tá cáchí ndo̱ cándeé
    ini ndó Jesucristo joo co̱ cája ndó ña̱ va̱ha já quéa̱ co̱ yáhvi toho nu̱ Ndióxi̱
    ña̱ cándeé ini ndó mé á. Ta sa̱há ña̱ yóho a̱ cúu toho jáca̱cu Ndióxi̱ ndo̱hó.
  gfk-S: Bar hinsaagu tane Krais, na harahut tuno hohaam be tikenong i tange be i
    nurnur tane Krais ma pata ta bilai na tintalen i hamanis? Pai nale harahut ie.
    Ma i tale be ikino mangana nurnur na halon ie? Pata.
  bmu-bmu: O urumeleŋ alaurupni, kunŋan “Jisös möt narizal,” jiba miaŋgö nupŋi qahö
    meiga mötnaripŋi miaŋön mönö denöwö bauköm waŋgibawak? Keuŋanök möt nariiga Anutunöŋ
    eka amöt qei letotma me qahö? Mi qahö!
  dgz-dgz: Gwanin wainawa, apan da anega wapi, “Ne Iesu anu tumasinawa,” go anu tumat
    mega tavewa den ya taiwandapinawa, God anenen amba kakae dieta, iwa anu tumat
    ap miniwa me inak ya waneta.
  eng-GNV: What auaileth it, my brethren, though a man saith he hath faith, when he
    hath no workes? can that faith saue him?
  zaa-NT: Lebi'į ca hermano quia', canchu ttu enne' íną qui'ni ríalatsi'į nu cca qui'
    Cristua, pero la'a mísmuba lą nna labí biỹa la' tsì'ilatsi' té quì'į lani ca enne',
    tsí ína ri'u qui'ni ènni'a nna l·lą́ por fe nu reną qui'ni té quì'į cá.
  eng-WEBSTER: What doth it profit, my brethren, though a man sayeth he hath faith,
    and hath not works? can faith save him?
  guh-guh: 'Tajamonae, pajivi jumaitsi ata: “Xanë jumecovënëtajë Jesús pelivaisi,”
    jai ata, itsiata itsa apo exanae pexaniacuene itsamonaejavabelia pacuenia Dioso
    nacaitoroba, bajarapajivi apo jumenamatamotsi Diosojavabelia. Bajarapacuenia saya
    itsa jumaitsi tsane pecuibota, bajarapajivi Dioso apo capanepae tsanetsi.'
  bon-bon: Cäme ätrunga binamewale, ngena miiji gyene biname te iicaname egä, “Cane
    ätrunga biname gäne,” teeme waweneca liba miiji lica gemi? Ätrunga liba mene taatu,
    pepu ätrunga ibibi lica gyene biname ne niiya cabu ca asatame.
  nhw-BL: Noicnihua, amo tleno ipati iixpa Toteco sintla se masehuali san quiijtohua
    quineltoca Toteco, sintla amo quinpalehuía sequinoc huan quej nopa quinextis para,
    quena, nelía quineltoca Toteco. Toteco amo quitlajtlacolquixtía se catli quej
    nopa quineltoca, huan amo tleno más quichihua.
  swh-ONEN: Ndugu zangu, yafaa nini ikiwa mtu atadai kuwa anayo imani lakini hana
    matendo? Je, imani kama hiyo yaweza kumwokoa?
  wbi-wbi: Kuli vunono Viki, Vanyalukolo vango, nave umuunhu iiti ali nulwitwiko neke
    naihufia mu maghendele ghaake, ulwitiko lwake luli luvumbulilo luki?
  bba-bba: Nɛɡibu, ɑre yerɑ̀ n mɔ, ɡoo ù n ɡeruɑ u nɛɛ, u nɑɑnɛ dokebu mɔ, kpɑ u kun
    bin kookoosu mɔ̀. Nɑɑnɛ doke bi, bu koo yɛ̃ro fɑɑbɑ ko?
  eng-KJVCPB: What doth it profit, my brethren, though a man say he hath faith, and
    have not works? can faith save him?
  kgk-NT: Ndajarovái ramo nhande rekoha “Ajerovia-ma Hesu-rehe” ja'e ramo, ja'e rei.
    Upéixa ramo ndovaléi-ma voi nhande jeroviaha mo'ã, xe re'ýi kwéry.
  waj-waj: 'Ni seenayaso, vaidi voovoono tinoo: Vaa na Yisuunnara kutaavaivee kiaunoo,
    tiivoono mo fai hama ivo mmoori yoketaivaa iirama kino ivo itaa kua tiivaa kaanaivo
    vainaravainnee? Ai hameetavee. Kuminayaa vainoo. Ivo itaa kua tiivaudiri Anutuuqo
    inna vitoo yoketaivau yapaanaravainnee? Ai hameetavee.'
  cpy-cpy: 'Noyemijantzin-karite-paeni, eerorika amataneero kameetha-yitatsiri, aminaashi-waeta
    akantzi: “Nawentaari Tajorentsi.” Iroka awentaa-shiwaetaantsi, tee owawijaako-shiretantzi.'
  mpx-mpx: Taliwau ge nuwau, hauna ana waisi ebo gamagal etega ni ba tage Keliso i
    abulilek-an yaa pagan waiwaisana nige i giginol? Abulilek ololana o nige bosowaina
    ni pwamwal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kajilparla yapa wala nganta nyinakarla
    Kaatuku, manu Kirijini nganta kajilparla lawa nyinakarla Kaatukuju warrki-jarrinja-wangu-juku,
    ngulaju kulalpa Kaaturlu muurl-mardakarla warlaljarlu.
  luo-luo: Jowetena, ere konyruok ma ngʼato yudo ka owacho ni en gi yie to oonge gi
    tim? Bende yie machal kamano nyalo rese?
  nhe-NT: Noicnihua, ax tleno ipati iixpa Toteco intla se tlacatl san quiijtohua quineltoca
    Toteco, intla ax quinpalehuía sequinoc huan queja nopa quinextis para, quena,
    nelía quineltoca Toteco. Toteco ax quitlajtlacolquixtía se tlen queja nopa quineltoca,
    huan ax tleno más quichihua.
  aii-aii: ܡܘܼܕܝܼ ܝܘܼܬܪܵܢܵܐ ܐܝܼܬ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܸܢ ܚܲܕ ܐܢܵܫܵܐ ܐܵܡܹܪ ܕܐܝܼܬ ܠܹܗ ܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܐܝܼܢܵܐ ܠܲܝܬ ܠܹܗ ܦܘܼܠܚܵܢܹ̈ܐ؟ ܡܵܨܝܵܐ ܗܲܝܡܵܢܘܼܬܹܗ ܦܲܪܩܵܐ ܠܹܗ؟
  esk-NT: Aniqatiumaaŋ, iñuk nipliġumi ukpiqsrisiqaġniḷuni qiñiqtitmiñagulu ikayuił̣iksraġmigun
    atlanik, ukpiqsrił̣ha suuyumiñaitchuq, amii? Taatnatchim ukpiqsrił̣hum anniqsuġumiñaitchaa.
  msb-msb: Niyan, mga kaigmanghudan ko, nano an pulos na magsabi sin “Nagatuod gayod
    ako,” kun dili man lang ini ginatuman san nagasabi sa hiwag? Nano, makasalbar
    ini na klaseʼn pagtuod?
  cpa-NT: Dsa² roh¹³ jniang³, ha¹chi² ta³ jmo¹ hi² juúh³ jniang³ hi² hé² jniang³ jǿg³
    quiah¹² Diú¹³ ju³ná³ tsa¹jmó³ jniang³ hi² dsio¹. Ha¹chian² dsa² liúg² ju³lah dsa²
    la³juúh² hé²dsa jǿg³ hi² tsa¹jmo¹²dsa hi² dsio¹.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ମୁଇ ବିସ୍‌ବାସ୍‌ କଲିନି ବଲି କଇସି । ମାତର୍‌
    ତାର୍‌ କାମ୍‌ କଲାଟାନେ ସେଟା ନ ଡିସେ ବଇଲେ, ତାର୍‌ ପାଇ କାଇ ମୁଲିଅ ନାଇ । ଏନ୍ତାରି ବିସ୍‌ବାସ୍‌
    ତାକେ କାଇ ମୁକ୍‌ତି ଦେଇ ନାପାରେ ।
  meu-meu: Varavaragu e, tau ta baineto ia be kamonai tauna, to asi ena kara, anina
    be dahaka? Kamonai ese baine hamauria diba a?
  yva-NT: Inya, sya arakove weap! Ranivara vatane inta po raura pare, “Syanave Amisye
    ai rave,” weramu apa ana po raijaro aneme rai meweno ai, weamo apa anave wato
    raen tai rui? Wamo raene jewen bayave, weye apa anave so mamaisye ramu, weti indati
    mo apaya apa ayao kakai raije ramu.
  dgc-dgc: A tétotop ko, anya wade i pékinabanga na tolay éng kagi na a méniwala siya
    ta Diyos, pero éwan na be mapatunayan tu gimet na a mahusay? Meligtas wade siya
    ta kona sa a péniwala? Ewan.
  zpm-NT: Bets, bzian, ¿pa dieṉ rquiin guiab ne dib zdoo ne rnalo ne Dios, xnëz me
    no ne, ni teḻ ruṉd ne xyudar samiech ne? ¿Niacxe scase laa Dios csilaale ne?
  hix-NT: Rowtà komo y, onà wyaro kany me manatxow hamà. Kryestu hona xenye ro uro,
    kany me manatxow hamà. Àro wyaro kany me oyehtokonye, toto komo yowakryeny me
    tehxorye manatxhe. Toto komo yowakryehra haxa oyehtokonye ryhe, Kryestu hona xenye
    ro uro màketxhe rma haryhe, àtohnaw mak ha. Enyhoryehnà me rma manatxhe. Kryestu
    hona xenye ro uro katxho marma hoye rohra tonyhoryexem me manatxhe.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi kason ji misi. Os ji mba, �An Jisasin
    tiyanda ma nira.� Karem ji mbashihi mbeek os or mbahanda hom ji una ambu nahi,
    wa os orin ji tiyanda nombo jihi oso men semben ji mbafirimbanda sir. Wa, wavu
    os erem ji hishiwa jihi oso am indiyok jirin lakundas? Wahau.
  npi-ULB: मेरा भाइहरू हो, यदि कोही मानिसले उसित विश्‍वास छ भनी भन्दछ तर उसले कुनै
    काम गर्दैन भने, त्यसबाट के लाभ ? के त्यस विश्‍वासले उसलाई बचाउन सक्छ र ?
  cgc-cgc: Mga utod ko, ino pulos daw mga ittaw sali ta ambal na gatuo danen ki Cristo,
    piro ula danen may mga nabuat na pamatuod na danen an gatuo ki kanen? Ino, maluwas
    danen an paagi ta iling tan na pagtuo? Simpri dili!
  tim-tim: Galalupne, luâk siâŋe hin makbiap, “Nâ Yesugâlân nâŋgâ nâŋgâne katman.”
    dâwiap. Dâ yâk agak meme âlepŋe dondâ are bo akmap aregât yâkŋe, “Humogâlân nâŋgâ
    nâŋgâne katman.” dâmap are âmâ yânŋe akmap. Akto nâŋgâ nâŋgâŋe hain katmâ agak
    meme âlepŋe bo mem manmap yâkgât agak meme are dop âlepŋân katmâ heŋgemgowiap
    me bo? Bo kârikŋe.
  yor-yor: Èrè kí ni ó jẹ́, ará mi, bí ẹni kan wí pé òun ní ìgbàgbọ́, ṣùgbọ́n tí kò
    ní àwọn iṣẹ́ láti fihan? Ìgbàgbọ́ náà lè gbà á là bí?
  wos-wos: Wuna nyamangu bandingu, mé xéké. Guni angi wangut, “Nani Godka nani jémba
    saréké. Déka hundi wu mwi hundi dé.” Guni wungi wataka yikafre sémbut huruhafi
    yangut, yingi maki nae God guniré yikafre hurutandé, guni dé wali jémba rengute?
    Wungi yingafwe.
  emp-NTPO: Djabarã, ab̶aʌba Jesucritoda wãrãda ĩjã b̶ʌad̶a aibʌrʌ, baribʌrʌ biada
    oẽ́ b̶ʌbʌrʌ, ¿maʌ̃ba carebaica? ¿Maʌ̃ba idjira wãrãda ẽdrʌica?
  eng-F35: What is the advantage, my brothers, if someone says he has faith but does
    not have works? That faith cannot save him, can it?
  ind-ind: Saudara-saudari, kalau seseorang berkata, “Saya percaya penuh kepada Kristus,”
    tetapi dia tidak melakukan apa pun yang menunjukkan keyakinannya itu, berarti
    ucapannya hanya omong kosong belaka. Kita tidak diselamatkan berdasarkan ucapan
    seperti itu saja!
  pes-OPCB: 'عزیزان من، انسان را چه سود که بگوید: «من ایمان دارم»، اما این ایمان را
    با اعمالش نشان ندهد؟ آیا چنین ایمانی می‌تواند باعث رستگاری او گردد؟'
  mpt-mpt: Nekwal ibo funaine! Naka make baanea Ne bainobo gabibo geneme otane e kukubo
    ayamo mo naim blim kene mole e bainobo galino dim kesoa kukub olo e hengmino temo
    bio mo dobtlanomobabe.
  ssx-ssx: Ya kametitio. Hali ma꞉nda꞉ma꞉ alota꞉ I̱ta꞉ Ketiso pa꞉ta꞉ hone tulao halome
    ala꞉pate ipikana꞉ma꞉ ota꞉ hau na pia꞉ka꞉na꞉ta꞉ ota꞉ ekita꞉ ekipape. Koto tupa꞉
    hone tulaasa꞉ ekima꞉ta꞉ da꞉ta꞉la꞉eki mea꞉peke ya꞉la꞉pe.
  mkl-mkl: Kpɑɑsim ŋɑ, ribɑ yoomɑi ɑmɑnɛ í nɛ bii í ni nŋu í jɛ woo dɑsi nɑɑnɛ nɔ
    kù wɑɑ ce kookoosuɛ. Nɑɑnɛu bɛ ɑ́ fɑɑbɑ lɑfɛ̃ɛ?
  gaq-gaq: ବୟାଁ ଆରି ତନାଇଂ ଜାଣ୍ଡେଃ ଜଦି ବାସଙ୍ଗ୍‌ଏ ମେଁନେ ବିସ୍‌ବାସ୍‌ ଲେଃକେ ତେଲା କାମ୍‌ଡାଗ୍ରା
