    nakua: “Mangngoreanna'',” sapo'' tae'' dengan kawanan illalan pa''palakona? Malarika
    naposalama'' inde kapangngoreanannae?'
  rus-SYN: Что пользы, братия мои, если кто говорит, что он имеет веру, а дел не имеет?
    Может ли эта вера спасти его?
  mbh-mbh: Titeikre, aro i vava, aro ve toko e i ri ve, “Lek lemioong i voth,” aveto
    i oma vothung sivenga avele, ile lemioong aken i pavurvur aro i pamimi ol i eve
    avele?
  bdd-bdd: Tasigwao, toꞌaha ꞌana bwebweꞌana ꞌeguma ꞌaigeda taiya ꞌigwae, “Taugu maꞌigu
    hemisa,” ta ꞌina paihowa geya dumwaluna. Sawasawahina ꞌabihetena ꞌiloba ꞌina hemisega?
    Geya, ꞌawa?
  cbt-NTPO: “Canta' Yosë imarahuë,” tapomarahuë', co noyahuë' nipatama', topinan quëran
    nonsarama'. Ina pochin cancantohuatama', co cha'ësaramahuë'.
  srn-NT: Mi brada nanga sisa, wan sma kan taki tak' a e bribi, ma efu a no de fu
    si na den sani di a e du, dan a no abi warti. A bribi disi no o man yepi en.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, ná taca ñacui̱ na chaꞌ ntsuꞌu chaꞌ
    jiꞌna loꞌo Jesús, si ná loꞌo nduꞌni na chaꞌ tsoꞌo nu xtyucua jiꞌi̱ tyaꞌa ñati̱
    na. Sca ti ngusñi tsoꞌo na chaꞌ jiꞌi̱ Jesús, si cuaꞌni na chaꞌ tsoꞌo juaꞌa̱; liꞌ
    tyajaꞌa̱ Ni cuaꞌni lyaá Ni jiꞌna.
  bqc-SIM: Ma gbɛ̃́ↄ, tó gbɛ̃́ mɛ̀ álɛ Lua náaikɛ, mɛ́ ìli yãe kɛo, bↄ́ yã́n
    wei? Luanaaikɛa bee taa a fↄ̃ aà suabae?
  tcz-CHONGTHU: Kasopi deitahte, Nanghon katahsan aume tiuvin lang, hinla nachonnaa
    navetsah umhih taleh ipi phatchomna hin tem? Hitobang tahsanna chun koipen ahuhhing
    jou dem?
  mar-mar: माझ्या बंधूंनो, कोणी मनुष्य म्हणत असेल की “माझ्याजवळ विश्वास आहे”; पण त्याच्याजवळ
    जर कृती नाही, तर त्यास काय लाभ? विश्वास त्यास तारू शकेल काय?
  snp-snp: Ena mono wenenane-motao, we makafo namo Goti koli kikito umowe, loto lifa,
    ido mona lalo melámenami ya egaidana oto lalo enaiye? Faifa kawa yamo olu omuna
    kenami nefe?
  isl-isl: Kæru vinir, hvað gagnar það þótt þið segist eiga trú og vera kristnir,
    ef það sést ekki í hjálpsemi við aðra? Mun slík trú geta frelsað nokkurn?
  spy-NT: Mbo ng'eetaabiya, kāroomnyo nee ꞉nyēē miitē yoo yēyē keey ꞉chiito kule kiikōōyēnchi
    ng'ālyoontēētaab Yēyiin āmēēbērē iboorunēē yēyuutēk? Ara imuuchē kusār inee ꞉kāāyēnchinooyēēt
    nyēē wuu nyooto?
  xnn-xnn: Bebsatko, no waday mangwani en mamati ken Jesu Kristo dat maid ikkana is
    kail-ana en mamati tet-ewa et maid gedan silbin nan pammatina tay nan nangwaniyana
    en mamati et adi omanay is mangisalakan ken siya.
  mwe-mwe: Bhaakulupalila ajangunji, ipwaa nndi mundu abheleketaga kuti akwete ngulupai,
    ikabheje gwangali kwaakunda a Nnungu? Bhuli jene ngulupaijo shijikombole kuntapula?
  tte-tte: Kaukavao yo duguwao, kwabenali. Tawae kana namwanamwa tem tomo yabo iwalo
    yakato imeli Keliso koina na paisowa namwanamwali nige igiginaulili? Meline bwaine
    besiele nige sowasowana tomone ileboi.
  tcs-tcs: Wanem gud diswan, mai gud sospamle, ip eni pipol uda gad bilib wea Zizas
    Kraist bat dempla i no meke eni gudsamting po God. Dempla mata akt wase dempla
    bilib wea God. Yupla sabe, demkain bilib kan seibe ol pipol.
  hlt-THB: Koeinaakhqi, thlang ing cangnaak ta nyng ti hlai hy sainaak ama taak awhtaw,
    ikaw hawihkhangnaak a awm? Cemyih cangnaak ing ak hul hly nu?
  soq-soq: Sosona, apana da wapiase, “Ne Iesu Keriso bedewe sumanaintedina,” tane
    sumanaiwa sa mai eueuwa oso ituipona, me di sumanaileide. E inseilana sumanai
    inainamba epe rua me inasapia rua, ba?
  qub-qub: Ermänucuna, «Tayta Diosmanmi yäracuycä» nirpis Tayta Dios munashanno mana
    ruraptenga ¿imapätaj chay yäracushan alli canga? Chay yäracushallanwanga manami
    salbacongachu.
  att-att: Wáwwagì, nu ajjan yù tolay nga makkagi ta manguruk kâ Apu Kesu, ngam narákè
    yù akkuán na, á awán ta serbi nayù ángnguruk na. Meyígù panò megapu sù kunnian
    nga ángnguruk na? Ari gemma. Ta ari kuruk nga manguruk nu awán ta napiá nga akkuán
    na tapè mepasingan yù ángnguruk na.
  bki-bki: ?Kuruaku nalo jum̃abe, ver toro tai tom̃a river naio biekouo ea Kristo,
    karina naio maka rila bajago nalo napano abo? ?Mia kanano viekouoiano nene naio
    mijikia rilarur naio? !P̃eli ga! Nina maka lele titai napano bo rijikia riyotuba
    ea toro na kiano viekouoiano libolibo na jibe na.
  bqp-bqp: Ma gbɛ̃nↄ, tó gbɛ̃ pì, átɛn Luda náani kɛ, tó àdi pↄ́ke kɛro, bↄ́ yãn
    gwee? Ludanaanikɛna bire taka ni fↄ̃ à a bo yá?
  mcp-mcp: Bwaaŋg, ŋkí muud mə́ cɨ nə́ a jɨ nə búgə́, njɨ misɔ́ɔ́lʉ́gʉ́ kú nyîn, wâŋ
    mbií búgə́ í é kwíínd nyə jɨ́d? Í é cʉg nyə?
  hat-hat: Frè m' yo, kisa sa fè pou yon moun k'ap di li gen konfyans nan Bondye,
    si li pa fè bagay pou moutre li gen konfyans lan vre? Eske konfyans sa a ka delivre
    li?
  npl-NT: Nokniwah tlaneltokakeh, ¿tlan ipati tla sikimeh de nomejwah nonkijtoah nonkipiah
    miak tlaneltokálistli inawak Dios, pero amitla kuali nonkichiwah?, ¿kox weletis
    nomechmakixtis non nomotlaneltokalis?
  bgg-bgg: Gu iijiiakthek, nathek è nawaithek shii migi um rone yao jishii nathek
    è blia arek arone nathek ne nyie wie lei? Nathek shii ji pha migi è ragia nyarek
    nebey?
  eng-TCENT: What is the benefit, my brothers, if someone says he has faith but does
    not have works? Can that faith save him?
  eng-BSB: What good is it, my brothers, if someone claims to have faith, but has
    no deeds? Can such faith save him?
  cpu-NT: 'Iyekiite, terika amatanairo kameethayetatsiri, amenaashivaitara akantzi:
    “Naventaari Pava.” Tera iro ovavisaakoshiretantatsine aventaavetari.'
  san-ASM: হে মম ভ্ৰাতৰঃ, মম প্ৰত্যযোঽস্তীতি যঃ কথযতি তস্য কৰ্ম্মাণি যদি ন ৱিদ্যন্ত
    তৰ্হি তেন কিং ফলং? তেন প্ৰত্যযেন কিং তস্য পৰিত্ৰাণং ভৱিতুং শক্নোতি?
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, ¿chiena ''la ju Onorúgame oyérame
    koriá ''lige tabilé sébali olame níriga? Rekó alarigá na''talie tabilé sebawa
    alé ''pa rewagachi.'
  eng-WEBPB: What good is it, my brothers, if a man says he has faith, but has no
    works? Can faith save him?
  gfk-H: Kaba tasigu ta Karisito, na harahut tutun hoeh bia tikai i tangai bia i nurnur
    ta Karisito ma taia ta bilai na magingin i haminis? Pa na harahut ia. Ma i tale
    bia iakano mangana nurnur na halon ia? Taia.
  viv-viv: Siule tobohiyakweyao, kaꞋi tamo hakwadi ginagahe ginagayo, “Iya Yaubada
    againe gavetumagana,” tu yana vetumagana keke igibagiba againe gidaseyemauneni,
    au hai ana yamumu? Keke. KaꞋi mene yana vetumagana againe ana kibababala ginanuhagana?
    Keke, keke-moꞋa!
  yao-yao: Achalongo achinjangu, ana mundu akukola chichi asalaga kuti ngwete chikulupi
    nambo ngakuchilosya kwa ipanganyo yambone? Ana chikulupi cho chichikombole kwakulupusya?
  tgp-tgp: La voraiku peresi na vevoraiku, mo r̃uhu sohena sava vara tea mo lo verea
    vara enia tamlohi rasua, pani mo sopo te vaivaina? Nona rasua i er̃i juria teni
    i vono?
  auc-NT: Botö tönïñamïni ëñëedäni. Waocä, Botö Wængonguï ingante wede pönëmo ïmopa,
    angä incæte tömengä nänö waa cædïnö wæætë dæ ä ïninque tömengä mänïnö, Wede pönëmopa,
    ante nänö änö beyænque ædö cæte wæ̈nämaï quëwenguingää.
  kbc-NT: Inioxoadipi, nigica anokexaa ligegitibece me nakato Aneotedoɡ̶oji, pida
    aɡ̶eo ane iɡ̶enaɡ̶a me ikee mewi mida eliwaɡ̶atakaneɡ̶egi, aɡ̶ica jaoɡ̶a niɡ̶ijo
    ligegitibece. Codaa Aneotedoɡ̶oji aɡ̶eote me yewiɡ̶atace niɡ̶ini oko diɡ̶idoka
    leeɡ̶odi mee mida eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: O izal zaiar, du tub gonugau ougab Yesus en petak eun du nug enaneu, “Izal
    oiab Kristus en petak em.” Guzenai ze maimai, go dudu ipal i isanaraneu, go gonugau
    ougab petak eun nug, Uwait waugab i imai simau.
  ctu-BL: Quermanojob, mi an majch mi' lon ña'tan woli' ñop Dios che' ma'anic mi'
    mel chuqui wen, ¿woli ba i ñop ti isujm? Mi che'ʌch woli' ñop Dios, ¿woli ba i
    taj i coltʌntel?
  meq-meq: Malamar ga hay, taɗə ndoweye kə tsik tə bazlam kə dzala ha ka Mbəlom, ane
    tuk na, kə ge wu nakə Mbəlom a tsik aye bay na, ma dzəniye na ma kəkay? Mədzal
    ha andza nakay na, ma təmiye ha bay.
  noa-H: Keena, Cristo gaaimua k'odamnaan, ¿k'an hajaug sĩ pãrau k'ĩirjuawai, maadëu
    “Muan t'ãraucha Hẽwandam hiek hʌ̈k'a chitʌm” haju, mamʌ mag simta Jöoirau dich
    k'apeen juag hoopi jaau simjö k'aba nem wau sim? ¿Pãrau k'ĩirjuawai hʌ̈k'a sim
    hanʌmta mag nem wau sim woun chadcha peerdʌju k'ai?
  alp-NT: Kwali betaya! Sepo sae ibeteke be ihlaleke ktili loko Alla, eleyo ikerike
    lulu Alla Eni pletaru mo, mere esi guna sasaisa mo. Hoko ihlaleke ktili loko Alla
    mere eono isupu hlamate mo.
  san-VEL: he mama bhraatara.h, mama pratyayo.astiiti ya.h kathayati tasya karmmaa.ni
    yadi na vidyanta tarhi tena ki.m phala.m? tena pratyayena ki.m tasya paritraa.na.m
    bhavitu.m "saknoti?
  kbq-kbq: Hagi nafuhetma, mago ne'mo'ma namentinti nehue nehuno, ana amentintima
    avu'avapima erinteno osaniana nankna azahu'za erigahie? E'inahu amentintimo'a
    aguvazigahifi? I'o.
  kbh-kbh: Ats̈be cats̈átanga, ¿ndayama cánÿabioye buanjosérvia jayanana aíñe Jesucrístbeñe
    sëntsos̈buaché ca, pero cha ínÿengbiama ts̈abe soyënga ndoñe tontsama, y chca,
    nts̈amo cha tojtsamcá ndoñe tontsinÿanÿná cha Jesucrístbeñe yos̈buáchema? Ndegombre,
    cha nÿe chca tojtsichámëse, ndoñe ntsopodénana cha atsbocaná chaotsemnama.
  ron-LSB: La ce bun, frații mei, dacă un om zice că are credință, dar nu are fapte?
    Oare credința îl poate mântui?
  pon-pon: Ri ai ko, da katepan aramaj amen, me pan inda, me a pojon mia, ap jota
    a wiawia mau kan? Iaduen pojon pan kak dorela i?
  nhe-BL: Noicnihua, ax tleno ipati iixpa Toteco intla se tlacatl san quiijtohua quineltoca
    Toteco, intla ax quinpalehuía sequinoc huan queja nopa quinextis para, quena,
    nelía quineltoca Toteco. Toteco ax quitlajtlacolquixtía se tlen queja nopa quineltoca,
    huan ax tleno más quichihua.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, a saf a rof nana mes te tsue non na
    ka, “Nyo kaa mirou na faason ten Gov,” an kat tsunian gima rof na? Fiisia, atou
    faason to aya te saup fatabiny kainy non ya? A sikia.
  wnc-wnc: Siwan mate notna! Aminu tapatuta yake na Jesue natapa kekekanggak ngang
    yawik. Yake ngana ita Jesue puya takngatu dua tasiwiu waapae dasing yanim? Asikaya
    sanga wa ita Jesue nataak kakngata gatangamuke tasiwan Anututane amina tapatu
    dakngawik ba dasing? Wena.
  bus-bus: Ma gbɛ̃nↄ, tó gbɛ̃ bè ée Luda náanɛ kɛɛ, tó è pↄ́ke kɛro, bↄ́ yãn gwee?
    Ludanaanɛkɛna beee taka é fↄ̃ à à mì síↄ́?
  gub-BL: Herywyr wà. — Azeruzar katu Tupàn rehe ihe, aze amo i'i nehe, aze a'e re
    nuweruzar kwaw Tupàn ze'eg nehe, aze uzapo ikatu 'ym ma'e amogwer wanupe nehe,
    hemu'em ma'e romo hekon a'e nehe. Nuiko kwaw Tupàn hemiruze'eg azeharomoete har
    romo. Tupàn nupyro kwaw agwer uzeruzar mua'u ma'e a'e wà nehe, tatahu wi a'e wà
    nehe.
  imo-imo: Nanga ango kame, imbo teni na Gote ipuki tiro nimo nalo ulu pengama na
    teremo lemo yuni ipuki tirimo ulumuni yu lipe tapondoromoya? Yuni ipuki tirimo
    ulumuni yu mindili nolka aulkena wendo lipe Gote kinye molopa kondombalo aulkena
    manda lipe mondombaloya? Ulu pengama naa temo lemo paa manda molo.
  boj-boj: O ijo was niŋgi quiy. Tamo bei a mareqnu, “E Yesus qa ijo areqalo siŋgilateqnum.”
    A degsi maroqnsiq ariya a kumbra bole bei yala babtosaieqnu. Laŋa medabu na anjam
    mareqnu. Deqa tamo di Qotei na oqasai.
  eng-DRA: What shall it profit, my brethren, if a man say he hath faith, but hath
    not works? Shall faith be able to save him?
  knf-knf: Bayiţ naan, we uwooŋ ñaaŋ abubara aji « Dfiyaar Naşibati » woli udo wi
    nul uundiiman pfiyaar mënţ? Pfiyaar pahilan kabuuran a wal mënţ i?
  san-KHM: ហេ មម ភ្រាតរះ, មម ប្រត្យយោៜស្តីតិ យះ កថយតិ តស្យ កម៌្មាណិ យទិ ន វិទ្យន្ត
    តហ៌ិ តេន កិំ ផលំ? តេន ប្រត្យយេន កិំ តស្យ បរិត្រាណំ ភវិតុំ ឝក្នោតិ?
  arn-NT: Iñche ñi pu peñi ka lamngen, ¿chem kümelkayaeyew am kiñe che feypile ñi
    nien ta mupiltun, fey kisu ñi femkeel mew kimfalnole? ¿Pepi montulpeafeyew may
    tüyechi mupiltun?
  zas-NT: Zeel rnin lëjt, ¿xhie sirv güün bal chu guiëb, rliladxan Dios, abiꞌ ad rüjntaman
    ni rënman? ¿Wen, guialzi rliladxaman ya gacaman perdon?
  ken-NT: Bɔ̌ma, mbák mmu árɛm bɛ́ yí abhɔŋ nɛka nɛ Mandɛm kɛ yí kɛkʉ ɛnyɨŋ ɛnɛ
    Mandɛm áyàŋ yi ánkʉ, ɛyɔ ɛ́kwàk yi ná? Bɛ́rɛ́m chi nɛ nyu bɛ yi abhɔŋ nɛka
    nɛ Mandɛm, apú kwáy bɛ́pɛ́mɛ yi wáwák ndǔ ɛwak ɛnɛ Mandɛm átàŋ bo.
