verse: JAS.002.003
translations:
  kpx-kpx: '@see-verse:JAS.002.002'
  okv-H: eto ungo donda te embo jakeka ue amita degi ‘Arumbari javotoho ei ta arumbaote’
    ke asova te donda ambu embo ta degi ‘Umo ai hete’ o nei ‘Umo enda ta arumbe’ ainge
    asova
  tbo-tbo: Hai luwagahi ona galehi ma apo tu waigapola ona luhogaleya ma ona baha
    ona pa, ‘Geka ani mae dewadewana uyahina una tugula.’ Ma dayadayabu iyowai apo
    ina towotowolo bo hoi hipuli ina tugula.
  mal-C: വിശിഷ്ടവസ്ത്രം ധരിച്ചയാൾക്കു നിങ്ങൾ പ്രത്യേകപരിഗണന നൽകിക്കൊണ്ട്, “ഈ ആദരണീയമായ
    ഇരിപ്പിടത്തിൽ ഇരുന്നാലും” എന്നു പറയുകയും ദരിദ്രനോട്, “നീ അവിടെ മാറിനിൽക്കൂ” എന്നോ
    “എന്റെ കാൽക്കൽ ഇരിക്കൂ” എന്നോ പറയുകയും ചെയ്യുന്നെങ്കിൽ,
  grc-SR: ⸂καὶ ἐπιβλέψητε⸃ ἐπὶ τὸν φοροῦντα ⸂2τὴν ἐσθῆτα τὴν λαμπράν,⸃ καὶ εἴπητε
    ⸋αὐτῷ,⸌ Σὺ κάθου ὧδε καλῶς, καὶ τῷ πτωχῷ εἴπητε, Σὺ ⸂3στῆθι ἐκεῖ, ἢ κάθου ὧδε⸃
    ὑπὸ τὸ ὑποπόδιόν μου·
  bgc-bgc: अर थम उस सुथरे लत्ते आळे नै इज्जत देकै कहो, “तू ओड़ै खास जगहां बैठ,” अर
    उस कंगाल तै कहो, “तू ओड़ै खड्या रहै,” या “मेरै पायां धोरै बैठ।”
  khz-khz: Ne gomi na rapuga maralemana ekalaana talimana pio nugagi-rage-kamua, ne
    pio vega-vegupua, pio vaikilaa, “Etanutanu namanai ono mai-tanu,” a ati gana e
    ati gena talimana pio vaikilaa, “Vonai onove ruga,” pa, “Evuatai ono mai-tanu
    au gageku kwalanai.”
  deu-TKW: 'und ihr sehet auf den, der das prächtige Kleid trägt, und saget: setze
    du dich bequem hierher, und zu dem Armen saget ihr: du kannst dort sehen, oder
    dich unter meinen Schemel setzen,'
  zsr-NT: 'len chquiꞌ gunliꞌ ba laꞌn bönniꞌ naꞌ nacuëꞌ lariꞌ záquiꞌtsqui, len guiëliꞌ‑nëꞌ:
    “Gröꞌlen rëꞌu ga ni nac dxiꞌa”, san guiëliꞌ bönniꞌ yéchiꞌdauꞌ naꞌ: “Naꞌz gzui”,
    o guiëliꞌ‑nëꞌ: “Gröꞌ lyu ni”,'
  lin-lin: 'Soki boweleli koyamba moto oyo alati bilamba ya talo mpe bolobi na ye :
    « Tala esika ya kitoko oyo ebongisami mpo na yo, » kasi bolobi na mobola : « Yo,
    kende kotelema kuna » to « vanda awa na mabele, na se ya enyatelo makolo na ngai ; »'
  hns-NT: 'Tab maan le kie toelog dhanie aadmie ke ieddjat se bhiettar leite aur ose
    bolte: „Dekh, ie barhia djagaha par baitho.” Bakie garieb aadmie se toelog bolte:
    „Hoewa thara how,” kie to: „Hamaar gor lage djamien par baith dja.”'
  noa-E: Magbaawai mag oowia irig, “Mʉigta jupbá, mʉigta pʉ athee wajapcha sim” awia,
    irig sie wajapcharam gaai juppibarm. Maimua ãbakhai jũrr aphʉʉ khitaawai khajũadam
    jöoiraa jũa khitʉm oowi jũrr irig, “Pʉdëu ich jampai bʉ̈jãau sĩsí,” wa magbam
    khai, “Jãig jẽkhʉt oo chirsí” amʉn,
  eng-EMTV: and you have respect for him that wears the fine clothes and you say to
    him, “You sit here in a good seat,” and say to the poor man, “You stand there,”
    or, “Sit here under my footstool,”
  mib-NT: 'Te tú vāha núu sáha yɨ́ñúhún ró jíín tée ñúhun sahma váha, te cahān rō
    jiín de: Cucōo ní lugar váha yāhá. Te cahān rō jiín tée ndáhú: Yūcuán cuɨñɨ ní,
    chí yáha cucōo ní nuū ñúhun, achi rō.'
  lif-NT2: खे़न् नुःबा चाङ् के़जाङ्‌बा मनाःन् मिङ्‌सो इङ्‌धाःङ् के़बिरुम्‍ल “कप्‍मो
    नुःबा ते़न्‍नो युङे़ॽओ” के़मे़त्तुम्, कर खे़न् याङ्‌गे़साॽबान् “खे़ने़ॽ खे़त्‍ना
    ये़बे़ॽ” इग्र “कप्‍मो खाम्‍मो युङे़ॽ” के़मे़त्तुम्‍ने़ फाॽग्र,
  xnj-xnj: Ngati mkumtopesa mundu yula mwawalili nyula zabwina na kumjovela “Tama
    penapa pabwina,” Na kumjovela mngangu yula, “Veve, yima ukwo,” Amala “Tama pahi
    apa,”
  mmx-mmx: Ixo lox avukat do nemi mi lox asuusu loklok ngangao aleng ti nom laradi
    i siga lempanga singsiga nunuan la mi tong i rin do ni na lok ka loxot kitkis
    avukat. Ketla ti laradi banbalo mi tong i rin, do ni na tu mun kopla na xis to
    vetpes kopla na xis kopok at laxangka parap lengkangkedek at limixin.
  cbr-NT: 'Atsiniami mitsun ñuñu uni a upí oquin biquin: Anu tsóti upí ënu ca tsót
    quixun canan ñuñuma uni aribi: ''Iisa tani nianan ca menu tsóbut cati, ax ca ''aisama
    ''icën.'
  tee-NT: 'Para jantu k''ox cava ni palaich tu''u'' alhiulat''it ju na k''ox malakch''ininta
    chai chanich a''unit''it: “Anich at''a''ulh ju uxint''i lacak''ox putolan”. Para
    ju anu'' quilhpatini'' chanich a''unit''it: “Anuch at''ayachi'' ju uxint''i u
    ani at''a''ulh lacat''un vanin laquintants''i”.'
  eng-LSV: and you may look on him bearing the radiant clothing, and may say to him,
    “You—sit here well,” and may say to the poor man, “You—stand there,” or, “Sit
    here under my footstool,”
  cak-NT: 'Rix xa ja ri achi beyom niya'' ruk''ij y niya'' jabel ruch''acat. Pero
    ri jun chic achi ri manak rubeyomal, rix man jun ruch''acat nisuj. Pa ruq''uiexel
    ri'' xa ni''ij che: Capa''e'' chiri'', o ni''ij che: Cach''oquie'' we'' pa ulef
    chikakan.'
  pah-NT: '@see-verse:JAS.002.002'
  sja-NT: 'Chi p''aru pi-ia jɨ̃ bɨ mãik''aapa sortija nẽedee jɨ̃ bɨ pipɨara ak''ɨdai
    chi p''aru sore jɨ̃ bɨ k''ãyaara. Jaradai ma p''arat''ara bɨmaa: “Nama su-ak''ɨ
    ba chéji su-ak''ɨ beepata pipɨara bɨde.” Jõdee ma chupɨria chɨmaa jaradai: “Jãma
    bainɨ̃ banáji, maa-e pɨrã jãma su-ak''ɨ banáji.”'
  xed-xed: 'Ka lagha ghuni ka laghwi da nghapta ka tsa mndu nda suɗatá lgut nda bla
    ya, ka kuni nda tsi mantsa: «Nzanza kagha ma ya vli ɗina ya,» ka kuni. Ka kuni
    nda tsa pɗu ya guli mantsa: «Slada slada kagha nda slada hada,» ka «nzanza hada
    ta haɗik» a ka kuni nda tsi.'
  mks-NT: 'Ta ndíquehe va̱ha ndó mé da̱ cui̱cá ta cáchí ndó xi̱hi̱n dá: “Silleta va̱ha
    coo ndó”, cáchí ndó xi̱hín da̱ cui̱cá. Joo xi̱hín da̱ nda̱hví cáchí ndó já: “Candichi
    ndó ja̱n á coo ndó nu̱ ñúhu̱ yóho”, cáchí ndó xi̱hín da̱ nda̱hví.'
  gfk-S: Na ngan hohaam be mu na manga lik no turadi nong i sigasige ter ma ira bilai
    na kinasine ma mu na tange tana be, “Nu kis kira tano bilai na kinkinis.” Ma ina
    ngan hohaam bileng ing be mu na tange tano maris be, “Tur katika,” be, “Kis mon
    napu tano bilingana katano iou la bulbul ira kakigu kaia.”
  bmu-bmu: Öŋgöyohotka iŋini azi ipŋi ekjeritŋambuk mi köl öröm waŋgiba kewö jibeak,
    “Ketaŋamnini, gi ölöp qaikŋe eu anda dum tatat löwötŋi miaŋgöreŋ tatman.” Mewö
    jiba azi etqeqeŋi mi ehöröŋ köla jime, “Gi ölöp göraŋe anda kinman me köna kutukutunine
    eta tatman.”
  dgz-dgz: Endi apan en wanup kakaewa eneni ame guegue mega yawanewa menan viriwa
    tan amba e anega diai, “Ge onak watat kakaewa ma gapan wanik,” go apan purapuse
    uoni anega diai, “Ge atana yon, o onak pia iapa wanik.”
  eng-GNV: And ye haue a respect to him that weareth the gaie clothing; and say vnto
    him, Sit thou here in a goodly place, and say vnto the poore, Stand thou there,
    or sit here vnder my footestoole,
  zaa-NT: 'Làniana lu'' nna runi lu'' cą recibir le'' reunión qui'' le nna yala redácca''ni
    lu'' qui''ni gùl·lani ttu enne'' ỹeni nna runi lu'' ą ofrecer asiento nu adí adornado
    ną́ nna gá lu'' ą: Nì lá ná qui''ni thuani cuią''lu''. Làniana lu'' nna rinna''
    huá lu'' enne'' póbrea ti''iỹa ną́ pero labí biỹa asiento runi lu'' ą ofrecer,
    sino gá tè lu'' ą: Loyu tè gùduani.'
  eng-WEBSTER: 'And ye have respect to him that weareth the gay clothing, and say
    to him, Sit thou here in a good place; and say to the poor, Stand thou there,
    or sit here under my footstool:'
  guh-guh: Caenë meta xaniavaetsia pacopiapitsipame, pexaniajava penaxatatsinë. Paecaeyaexanaejitsipame
    pexaniajavata. Ponë bepejiobinë, apo pacopiapitsimë tsipae xaniavaetsia. Saya
    panucaeyaexanaejitsipame. Itsa jume, paecaeyaexanaejitsipame irata. Nexata bajarapacuenia
    itsa paexanaejitsipame, pexaniacuene apo paexanaemë tsipae Dioso pitabarata.
  bon-bon: weene liba dogwe biname ne cängena ire jaatwuye, teebine jaajuye egä, “Agesa
    miiji puupu adnatame,” yepä pui gwidape cäco biname ne jaajuye egä, “Miiji adnata
    puupu ibibi lica gyene, maane nää äblicäco peema aclajuteji lenajame, coo gawe
    cabu adnatame cäme ernge gome?”
  nhw-BL: '@see-verse:JAS.002.002'
  swh-ONEN: nanyi mkampa heshima yule aliyevaa mavazi mazuri na kumwambia, “Keti hapa
    mahali pazuri,” lakini yule maskini mkamwambia, “Wewe simama pale,” au “Keti hapa
    sakafuni karibu na miguu yangu,”
  wbi-wbi: pe muntengelele vunofu juno afwalilile muti, “Uve ghukale apa pavunofu”neke
    mumbule unkotofu jula multi, “uve iima apa,” nambe ghukale pasipasi apa pamaghulu
    ghango.
  bba-bba: Ì n yɑbe burɑruɡii bɛɛrɛ wɛ̃ i nɛɛ, u sinɔ tɔn ɡiro sin yerɔ, mɑ i mɑɑ
    sɑ̃ɑro sɔ̃ɔwɑ wi, u yɔ̃ro ɡiɔ, ǹ kun mɛ u sinɔ temɔ,
  eng-KJVCPB: 'and ye have respect to him that weareth the gay clothing, and say unto
    him, Sit thou here in a good place; and say to the poor, Stand thou there, or
    sit here under my footstool:'
  kgk-NT: '@see-verse:JAS.002.002'
  waj-waj: 'Fai ngia uyira raira yoketaiyauvaa rau varoo nnii vaidiivaara kua yoketaivaa
    kiaa kiada kiaara: Numa aa mmaata yoketaa aavau varianee, kiaa kiada mmanna haipu
    vaidiivaara kiaara: I diatainai oro ukuakuavau dianee. Vara i variatainai ngieera
    mmata ivau varianee, kiaa kiada'
  cpy-cpy: 'Riitaki paakameethataki owaneenkateen-chari pojatekakiri niyanki pipiyoteeyanira,
    riima owama-ta-pookita-chari, pikantakiri: “Ari pikatziyawaki eeroka, tekatsi
    pijeeki, pikoyi-rika pijeeki jaawiki.”'
  mpx-mpx: He ebo toto ana kaliko waiwaisana nuku hehegan bubun eliyana ge nuku ba,
    “U nem u misiyowa hiwe abamina waiwaisana elana e,” ge ebo nuku baek togulagula
    elana nuku ba, “U talmililewa tei, o ebo u misiyowa hiwe bwalala e, no abamisiyo
    bebenaa,”
  wbp-wbp: '@see-verse:JAS.002.002'
  luo-luo: Kapo ni ngʼat morwakore gi lewni mabeyo ema umiyo luor, kuwachone niya,
    “Eri, kaw kom maberni ema ibedie,” to ngʼat modhier to unyiso niya, “In chungʼ
    chien kucha,” kata niya, “Bedi piny e lowo e tienda ka,”
  nhe-NT: '@see-verse:JAS.002.002'
  aii-aii: 'ܘܓܲܫܩܝܼܬܘܿܢ ܒܐܢܵܫܵܐ ܠܒ݂ܝܼܫܵܐ ܓ̰ܘܼܠܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ ܘܐܵܡܪܝܼܬܘܿܢ ܐܸܠܹܗ: ”ܐܲܢ݇ܬ
    ܝܬܘܿܒ݂ ܠܲܐܟ݂ܵܐ، ܒܐܵܗܵܐ ܕܘܼܟܵܐ ܨܦܵܝܝܼ،“ ܐܝܼܢܵܐ ܐܵܡܪܝܼܬܘܿܢ ܠܡܸܣܟܹܢܵܐ، ”ܐܲܢ݇ܬ ܟܠܝܼ
    ܬܵܡܵܐ، ܝܲܢ ܝܬܘܿܒ݂ ܠܲܐܟ݂ܵܐ ܠܟܸܣ ܐܲܩܠܵܬ‌ܝܼ̈،“'
  esk-NT: ilipsiasiiñ irrutillauġuglugu itnaġayaġiksi, “Aquppiutallauġuvva aquvirviksran.”
    Aasiiñ inuqsriuqtuaq isiqniqpan, ilipsi nipliutilugu, “Qikaġiñ tavrani, naagaqaa
    talum saniġaani ayapiġviuŋuraġiñ.”
  msb-msb: Niyan, kun istimaron niyo an nakabisti sin matahom kag sabihon, “Didi ka
    na po sa atubangan mag-ingkod,” pero didto sa pobre iyo sabihan na, “Tumindog
    ka na lang dida,” o kaya, “Didi sa salog ka na lang mag-ingkod,”
  cpa-NT: tsa¹dsio¹ tséih³ jniang³ dsa² quieih¹² hmøah¹² jláh³ hi² gú¹dsa ni³ hma²
    ja³dsio¹ ju³ná³ tséih³ jniang³ dsa² ti²ŋié² calah hi² gú¹dsa huø¹, ho¹ ju³ hi²
    tsenh¹²dsa.
  dso-dso: ଆରି ତମେ ସୁନ୍ଦର୍‍ ବସ୍‌ତର୍‌ ପିନ୍ଦିଆସି ରଇବା ଲକ୍‌କେ ଅଦିକ୍‌ ସନ୍‌ମାନ୍‌ ଦେଇକରି
    କଇସା, “ଆସା ଏ ନିକ କୁର୍‌ଚି ଉପ୍‌ରେ ବସା ।” ମାତର୍‌ ଅର୍‌କିତ୍‌ ଲକ୍‌କେ କଇସା “ତେଇ ଜାଇ ଟିଆ
    ଅ ।” ନଇଲେ “ତଲେ ବସ୍‌ ।” ବଲିକରି କଇସୁ ।
  meu-meu: bena dabua namodia e karamu tauna boma abia dae, boma toma “Mani ina gabu
    namona ai a helai”, a ogoḡami tauna boma hamaoroa, boma toma “Oi na unuseni ai
    a gini” eiava “Aegu badibadinai a helai”,
  yva-NT: Umba vatano apa ansune ngko dave wapo atantona rave, weti wapo auseo tuna
    no kursi ngko dave rai, yara vatano apa ananuge meweno aije pamo wapo atutir wapare,
    “Nto nte no ratuije, jewenamo ntuna no aruri naije.”
  dgc-dgc: '@see-verse:JAS.002.002'
  zpm-NT: '@see-verse:JAS.002.002'
  hix-NT: Àsoken kom haxa ohxe meryatxowà, tkatxhonkem kom haxa katà, àkatxhomnà kom
    haxa katà. Anatoko, tkatxhonkem komo wya, eryewtako on hona, màketxow hana. Àkatxhomnà
    komo wya haxa ryhe, eryewtanàhpàn me yxak hak nahko, thoko rma yxak hak neryewtano,
    txomo na, màketxow hana.
  sim-sim: Os ma or kowe jivin falewa ma oton ji mba, �Awasayi, mir ta kawu jivi torok
    lika.� Ushihi erndakava oton ji mba, �Mir kasaik si mo ta misambi torok kumbamu
    anhik hakalika.�
  npi-ULB: यदि तिमीहरूले त्यस राम्रा-राम्रा लुगा लगाएको मानिसतर्फ हेर्छौ र “कृपया
    यहाँ यस राम्रो स्थानमा बस्‍नुहोस्” भनेर भन्छौ, तर तिमीहरूले त्यस गरिब मानिसलाई
    “तँ यहीँ उभी” वा “मेरो पाउनेर बस्” भनेर भन्छौ भने,
  cgc-cgc: Dayad gid inyo na pagtratar ta isya an na may suot na maalen na bayo daw
    mag-ambal ki kanen, “Unti ka imo pungko ta dayad i na pungkuan,” piro ambal nyo
    a naan ta imol, “Mindeg ka nang dyan o unti ka nang mungko ta saag i tengnged
    ta batiisan ko.”
  tim-tim: '@see-verse:JAS.002.002'
  yor-yor: tí ẹ̀yin sì bu ọlá fún ẹni tí ó wọ aṣọ dáradára tí ẹ sì wí pé, “Ìwọ jókòó
    níhìn-ín yìí ní ibi dáradára,” tí ẹ sì wí fún tálákà náà pé, “Ìwọ dúró níbẹ̀”
    tàbí “jókòó níhìn-ín lábẹ́ àpótí ìtìsẹ̀ mi,”
  wos-wos: Guni yikafre nukwa wur sandandé duka tale sarékéta guni déré wa, “Néma
    du, méni ané yikafre jambémbu sé naande re.” Wungi wataka guni jambangwe duré
    wa, “Méni anémbu té. Ténjoka hélék yata méni héfambu baka retaméni.”
  emp-NTPO: Bãrãba bio djio nũmʌda bia ununaped̶a idjía nama biara b̶ʌma chũmeduad̶a
    ad̶ibʌrʌ, maʌ̃ne dji ne neẽ́ quirúa jãma ʌ̃ta nũmeduad̶a ad̶ibʌrʌ, wa nama mʌ̃
    jĩrũ caita egode chũmeduad̶a ad̶ibʌrʌ, ¿ara bãrã tãẽna quĩrã awara o panʌẽ́ca?
    ¿Crĩcha biẽ́ b̶ʌd̶eba mãwã o panʌẽ́ca?
  eng-F35: and you pay special attention to the one wearing the fine clothes and say
    to him, “You sit in this special seat,” but to the poor one you say, “You stand
    there,” or “Sit here at my footstool,”
  ind-ind: Biasanya kalian cenderung memberi perhatian khusus kepada orang yang berpakaian
    bagus itu dan berkata kepadanya, “Silakan duduk di tempat yang baik ini,” sedangkan
    kepada yang miskin itu kalian berkata, “Kamu berdiri di sana,” atau, “Duduklah
    di lantai dekat kaki saya.”
  pes-OPCB: 'و شما به آن ثروتمند توجه بیشتری نشان دهید و بهترین جا را به او تعارف
    کنید، اما به آن فقیر بگویید: «برو آنجا بایست یا اگر می‌خواهی، روی زمین بنشین!»'
  mpt-mpt: youm ayam ki tle baabaniba Kobo teneba ni biin toulalino dim ele tounale
    ge baabaniba eka youm aluo ki tle naka ele baabaniba Kobo watneba ewale manemeba
    eka teneba ni skilo tabab tem ibbitin dim ele tounemeba mak nanale ge baabanaib
    mole kukub olo misiamobe.
  ssx-ssx: ikana꞉ma꞉ mo epeke dau pambaala꞉ hali pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ Neke
