    ghas.” Di wuti yumbo segi kin te ningg wari, “Nu yo dobu tende teti pu yeru.”
    O simbe wundig wari, “Nu ghandi nge nde muange tingi ven ghas.”
  agn-agn: Mandian, sinagod mi ta mo-ya asing pagtok ta masinlo ig ganing amo, “Tarina
