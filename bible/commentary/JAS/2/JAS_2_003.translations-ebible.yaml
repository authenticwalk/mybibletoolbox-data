    say, “Sit here in a good place;” and you tell the poor man, “Stand there,” or
    “Sit by my footstool”
  gfk-H: Na ngan hoeh bia muat na manga lik no tunatuna nong i sigasigam taar ma ira
    bilai na sigasigam ma muat na tangai tana bia, “U na kis kai tano bilai na kinkinis.”
    Ma na ngan hoeh mah ing bia muat na tangai tano maris bia, “Tur katika,” bia,
    “Kis mon napu tano bilingana sibaan iau sala bulbul ira kakigu kaia.”
  viv-viv: KaꞋi wakalivana yami waveꞋamohimohina wanagahena wanagayo, “Kumani, hidei
    abavetoga hagihagina, au uhiyoto.” Tu kaꞋi koyokoyo wanagahena wanagayo, “Mene
    umidi,” o kaꞋi “Hidei efeꞋefeya agekuya uhiyoto.” KaꞋi mededemi wanahuluvidi,
    au adi ita againe ahe walagadi vaita yoꞋo luhei agaimiya hidamiyami, saꞋeyana
    kikaiwabudiyao saꞋeyana fanifanidiyao, kadu omi toꞋailaga taumiyao wakilakahimi
    au hida yami inuba koyo-moꞋena.
  yao-yao: Iŵaga ŵanyamwe nkunchimbichisya jwelejo jwawete iwalo yakusalala ni kunsalila
    “Ntameje apano pa chitengu chambone,” nambo ajula jwa usauchi nkunsalila, “Mwe,
    njimeje pelepo, pane ntameje paasi,”
  tgp-tgp: ale vara ha sile na oloolo hin haratu sei mo ru na ruru r̃uhu, ha verea
    isana vara, “Tamlohi tavera, o sakele hin jara r̃uhu nike!” Pani isan haratu sei
    mo tilavono ha verea vara, “O turu purongo sevano, teni o sakele purongo nike
    atano na paloku.”
  auc-NT: Adinque mïnitö waëmoncoo mongængä ingante, “Bitö ïñömö waa tæ̈ contaimpaa
    tæ̈ contae,” ante apæ̈nemïni ïmïnitawo. Wæætë wïï eyepæ̈ ëacä ingante, “Bitö mänïñömö
    adiyæ̈ ongöe. Botö önöwa ïñömö tepataa tæ̈ contae,” ante apæ̈nemïni ïmïnitawo.
  kbc-NT: Odaa jiɡ̶inipeɡ̶ele mabaatege niɡ̶ijo anele me dinixo, odaa jeɡ̶enita, “Anagi
    anicooteloco naɡ̶ani baanco anele”, pida niɡ̶ijo madewedi beɡ̶enita, “Idiaaɡ̶adabititi!”,
    oɡ̶oa, domigenita, “Anagi anicooti digoina iiɡ̶o iwai maca inibaanco!”
  bmh-bmh: Du go iweiu naliu mui uligaimai, auramam, ‘Na empip naliu e ebu alai hoben’,
    bo ecesab tamacag du go auramam, ‘Na tapai damam’, ta ‘Na izal aramab alai hubamam’.
  ctu-BL: 'mach wenic che'' ñumen mi la'' c''uxbin jini wen bʌ i pislel. Mi tsa''
    la'' sube buchtʌl ba'' wen uts''at, pero mi tsa'' la'' sube jini mach bʌ anic
    i chubʌ''an: Wa''i ya''i o, mi mach a womic wa''tʌl, buchi'' ti lum lʌc''ʌl ti
    coc, mi che''etla,'
  meq-meq: 'Nəkurom ka ɗəslumay ha gər na, a ndo nakə a pa ka bo petekeɗ neheye tə
    le aye, ka gwaɗumay: «Amboh, dara, ndza ka dzaŋga ŋgwalak eye.» Ndo nakə mətawak
    eye na, ka gwaɗumeye: «Lətse mələtse» kəgəbay ka gwaɗumeye «Ndza kanaŋ ka dala.»'
  noa-H: Magbaawai mag hoowia hirig, “Mʌigta jupbá, mʌigta pʌ hat'ee wajapcha sim”
    hawia, hirig sie wajapcharam gaai juppibarm. Maimua hãbak'ai jũrr hap'ʌʌ k'itaawai
    k'ajũadam jöoiraa jũa k'itʌm hoowi jũrr hirig, “Pʌdëu hich jampai bʌ̈jãau sĩsí,”
    wa magbam k'ai, “Jãig jẽk'ʌt hoo chirsí” hamʌn,
  alp-NT: Eleki imi holmate ile rebe eni taneia bokala rebe ialike lapune misete mere
    kai imi beteke lokoi be, “Ntuane, mai rue kena otoi misete meije.” Yo ete tamata
    rebe eni tanei sae more imi beteke lokoi be, “Kele ete mpaije.” Pise imi beteke
    lokoi be, “Rue mpe uwe tehaike auku lelale.”
  san-VEL: yuuya.m yadi ta.m bhraaji.s.nuparicchadavasaana.m jana.m niriik.sya vadeta
    bhavaan atrottamasthaana upavi"satviti ki nca ta.m daridra.m yadi vadeta tvam
    amusmin sthaane ti.s.tha yadvaatra mama paadapii.tha upavi"seti,
  kbq-kbq: hentofa kukena huno ea feno ne'mofo kesga huntenka anage nehane, ama knare
    trate emanio nehunka, amunte omane pehenage kukena huno ea ne'ku, amure otio huge
    ama nagafi mopare emanio nehane.
  kbh-kbh: '@see-verse:JAS.002.002'
  ron-LSB: 'și voi îi acordați o atenție deosebită celui îmbrăcat în haine frumoase
    și îi spuneți: “Șezi aici, într-un loc bun”, iar celui sărac îi spuneți: “Stai
    acolo” sau “Șezi lângă scăunelul meu”,'
  pon-pon: 'A ma komail pan kilekilan me mi nan likau linan, o komail pan indan i:
    Re kotido kaipokedi met, waja mau, ap indan me jamama: Koe en uda mo, de met impan
    utipa!'
  nhe-BL: '@see-verse:JAS.002.002'
  sps-sps: Te fatsiitsii faarof romi na mes vau gengen an mamarof, nyi te tsue na
    ka tsunia, “Gum nei tan gumgum rof tovei,” ana nyi te tsue na ka tana mes a aaruts,
    “Tsutsun nei aya,” ge, “Gum nei tan puputaa panan a mou vanyo,”
  wnc-wnc: Aminu waapaatda akopat kakengu ginu dasing tasining? Asikaya ginda kuke
    aminu tauknga take siknga pasiwik kapa initakuke, “Pomu a take siknga akngane
    pukwiyo,” ngang inike gatu tauknga bumi pasiwik kapa inike, “Ga atuomune dandamake
    yuyo,” ba, “Ane, natane pom takngane wesim kepdakane pukwiyo,” ngang ba inining?
  bus-bus: tó a wɛ́ɛ tɛ́ gbɛ̃ kɛ̀ pↄ́kãsã tɛ́kɛna danazi, tó a bènɛ à mↄ́ à vɛ̃ɛ
    gumaaan, tó a bè takaasideenɛ à gá à zɛ kãa, kesↄ̃ à mↄ́ à vɛ̃ɛ a gbá saɛ,
  gub-BL: '@see-verse:JAS.002.002'
  imo-imo: iye wale pakoli pengama pakombalo iyemu kanoko penga pilkolio paa nokoko
    i polo pengana ongo molowi ningo, iye koropamu kanoko keri pilkolio yundo neya
    kulendo pungo ola angiliwi molo nanga kimbo mundurona ongo mainye molowi naa neio.
  boj-boj: '@see-verse:JAS.002.002'
  eng-DRA: 'And you have respect to him that is clothed with the fine apparel, and
    shall say to him: Sit thou here well; but say to the poor man: Stand thou there,
    or sit under my footstool:'
  knf-knf: 'woli namëban bnuura ñiinţ anwohariiŋ iko inuura, aşë ji na a : “Ţoon ţi
    dko di, dawo dnuura” aşë ji na nawaaŋ, « iwi naţan » këme « iwi yaan iţo du kafeţ.
    »'
  san-KHM: យូយំ យទិ តំ ភ្រាជិឞ្ណុបរិច្ឆទវសានំ ជនំ និរីក្ឞ្យ វទេត ភវាន៑ អត្រោត្តមស្ថាន
    ឧបវិឝត្វិតិ កិញ្ច តំ ទរិទ្រំ យទិ វទេត ត្វម៑ អមុស្មិន៑ ស្ថានេ តិឞ្ឋ យទ្វាត្រ មម
    បាទបីឋ ឧបវិឝេតិ,
  arn-NT: '@see-verse:JAS.002.002'
  zas-NT: 'abiꞌ mazri güüncwentidi bén najcw lajd zagdxe guin, guiëbidi lojman: “Gurej
    guie, laan na̱j luar zagdxe”, guiáad loj bénprob guin guiëbidi: “Yagaj guzuli
    o gurej luyuj zii ya.”'
  ken-NT: Mbák mǎmfyɛ́ amɨ́k ntá anɛ áchí mǔnkáp mǎndɛm bɛ, “Ɛta twɔ́ chɔkɔ́
    fá”, kɛ ntá nchɛ́bhɛ́ mmu mǎndɛm chí bɛ, “Tě awu. Mbák ɔbhɨ́kɨ́ te awu,
    twɔ́ sɛbhɛrí fá”.
