    tiqi nundom waghine mo tiqe di mong muqond ningg mo kin te wutemi ninde baj pe
    suqo wure. Pre di ghav wundim tiqi wundom ngim aye pe gri mo.
  agn-agn: Maning ka ta sia si Rahab, ang babay ang nagpabakal tang sinangoni na asing
    tokaw. Binilang tanandia ang mato-lid tenged ong mga bindoat na, asing sinabangan
    na tang doroang taw ang sinobol ni Josue. Rinisibi na tanira ig sinoldokan na
    ta domang paranawan agod mangalibri tanira ong mga kasoay nira.
  nhi-NT: Noiuqui ohcon Rahab, naquin omonamacaya, Dios ocsilih chipauac ica in chiualistli
    tlen oquichiu ihcuac oquinsilih in ichtacatlapihpianih israelitas uan oquimiluih
    mamocuipacan ic itich ocse ohtli.
  ttc-NT: Ax ikxji oky'ik oqtxi' tuky'i te Raáb te aj xuj aj k'ayil tib'. Tetz owel
