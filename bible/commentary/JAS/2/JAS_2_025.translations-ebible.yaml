  zyp-NT: Ma hraco hlohlangno Rahab hmai khah raang a mingpathlih laipaw sahlo khah
    a ing khakhung he ka, lang hringpaw lang tah a seihly sahpaw he a tuasanah thong
    khei mehding tah rei a cangpaw cang bei maw?
  sey-NT: Ja̱je paꞌina, Rahab coꞌa nomiore Maijaꞌquëpi nuñe paꞌicore ca huesopi, Josué
    jëjo saosicohuaꞌire pëaja̱ꞌto i̱sico cuiꞌne yequë maꞌajaꞌa yahue jëjo saosi doꞌire.
  nvm-nvm: Eburam fu renma ijeg vo bara amun be baru turamo if fuon Reab fuk fu ijeg
    ren. Fu e iji bu e Jiusbuon vuak abe e iji gazre giakuai vainva iji oimarknum
    aferdiain. Regavo madu fu kiamga bu una unam bes isuar subinaime vain. Bara Reab
    fu unam ma iji fu kenma ijefuon God fu fu abe una fuon ma ijia unain.
  mps-mps: Tama dago Godigo gedude doloba pai we bidi bidabo kolesaga sao, te polobadu
    we mego po wali, te we nogi Rahap. Te we aga penani we, tialima Godigo te Kanan
    tǫ Juda bidi hanibolo mawainogo yali sogo, tama augwaligo te Kanan tǫba sa pabo
    bidi dabe tagala palai, te sogo te we Rahap agai te bage tau sai. Te we aga hanigo
    augwali elidali weyu, tama te we Rahap agai te bidi dabe dualama, gasa tųdu Juda
    bage bidibo digiba tagala palai. Tama te wego te yali sęde, te we aga Godigo
    gedude doloba pai mu pedelai dao.
  pab-NT: Xiyaiyehena Raabe enatyalolo nawenane. Israel hotyali kaoka enomana hoka
    waiye mokahene hoka hotikisa haho ahoti enomanaha hoka waiye xanehenahitaha. Hatyo
    enómane hiyeta Enore tyakekone.
  llg-llg: Natutudu feꞌek neme ina Rahab mai bali. Ndia kalabik neme lele uluk mai.
