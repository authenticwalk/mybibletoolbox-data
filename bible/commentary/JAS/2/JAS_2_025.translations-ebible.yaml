    ruhuacára''a napa''acó apú caja iñe''epú chuhuá, napinana noca piyá necá. Palá
    rula''acá necá raú. Roma''á caja na''apiyá napuráca''alo. Rula''acale palá, Tupana
    quemari runacu: “Caja lamára''ataquejami que nojló rucá pu''uhuaré rula''acare
    liyá.”'
  djr-djr: Yo, guyaŋi ŋathil balayi roŋiyi ŋunhiyi dhuwurr-yätjkurruny miyalknha yäkuny
