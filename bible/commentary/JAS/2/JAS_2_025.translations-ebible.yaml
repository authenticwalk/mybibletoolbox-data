  dso-dso: ସେନ୍ତାରିସେ ବେସିଆ ମାଇଜି ରାଆବ୍‌କେ ମିସା ଅଇଲା । ସେ ଇସ୍‌ରାଏଲର୍‌ ଦେକାଦେକି କର୍‌ବା
    ଲକ୍‌ମନ୍‌କେ ଡାକିନେଲା ଆରି ବିନ୍‌ ବାଟେ ବାରଇଜିବାକେ ସାଇଜ କଲା । ସେ ଏନ୍ତାରି କଲାକେ ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ବଲି ଜାନାଇଅଇଲା ।
  meu-meu: Unuhetomana danu, Rahaba, ariara hahinena, na ena kara daidiai maorona
    e gwauraia ani; badina be ia ese hasinadoa taudia e abidia dae, bona idau dala
    amo e siaidia lao.
  yva-NT: Wapo wanya anaerer Rahap raen ntavon. Arono kawasae Israel usisa munijo
    Kanaan raijoe, Rahap umaso mo vatano yo nuge ranyanyuti yaugav inya no ama yavar
    muno mo yangkaokaibe umba nyajivo unanuijo kaijinta rai jakato. Umba Amisye po
    ama ana ndave umaso raen pare omamo mamai no Amune rai.
  dgc-dgc: Kona be sa tu medukés a bébe, a ti Rahab--tinanggap be siya na Diyos dahil
    to gimet na a mahusay. Da pinatulos na i éduwa a Judeo a mégsubuk to banuwan na.
    Sakay pinadiman na be side to iba a dilan, monda éwan side madikép.
  zpm-NT: Goḻsoladz gaṉle, scaque wnaa ro nëz ne brieelë Rahab, por beeṉ me xyudar
    samiech me, gane pcaania Dios me zig tib zha ne peet xtoḻd; sac zeeṉe goṉ me noxtseeb
    zha ne pxeeḻ Josué zie wleets ga, bdeed me zaatne biolan zho, ni blu me stib nëz
    ne wbire zho, bgaad zho.
  hix-NT: Àro wyaro rma rha nehxakon hatà, Hakme heno xarha. Anaro rha kàrà hokono
    ro me ehxahotho rma mok nehxakon hatà, noro heno. Noro rma, Xoswe nànyaketxho
    kom hoko, towahke nehxakon hatà. Tano rma ehtxoko, romàn yawo, kekon heno hatà,
    àwyanye. Amnye, anato harha nànyahtxownà hatà, àxanhàn kom hona ukurunhonàr kom
    horà. Àro wyaro owakryeno yeryey hatà, noro heno. Àro ke, Khoryenkomo wya, ronenyhoryetxho
    me harha manaha, katxho me rma rha nehxakon hatà, noro heno xarha, tàwya owakryeno
    ynyàr ke hatà.
  sim-sim: Hovok hulatolhakanda nokove Rahap oson er nga ji hishika. Ma ol Josua mbashirik
    tari ma ondon armek si uhu nombo apshamhik si mukushirik iri lir. Karem si urik
    wutari mbeek lirin tolori ambu lir. Erem si uri osik Avui Wasilaka os orin wavu
    sihik si hishiri nombo oson or heyehe ormu mbara, �Nokove oso ma worna mak a ushakwa
    sira.�
  npi-ULB: त्यसै गरी, राहाब वेश्याले पनि गुप्‍तचरहरूलाई स्वागत गरेर अर्कै बाटोबाट
    पठाइदिँदा, के तिनी कामद्वारा नै धर्मी ठहरिएकी होइनन् र ?
