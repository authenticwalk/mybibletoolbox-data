    ya nan nangipaligwatana ken chaicha isnan teken ay chalan ay layawencha.
  mto-NT: Nay veꞌem tseꞌe jyajtpa ma̱a̱t je̱ ko̱ꞌo̱tya̱ꞌa̱xap Rahab. Kaꞌa tseꞌe je̱
    Nteꞌyam tyo̱kimpa̱a̱jmji ja̱ꞌa̱ ka̱jx juuꞌ veꞌe tyoon. Je̱ Rahab tseꞌe o̱y du̱kuva̱jk
    je̱ jayu juuꞌ veꞌe du̱ꞌixtu je̱ it je̱tseꞌe du̱puta̱jki je̱tseꞌe ña̱jkxtat ku
    veꞌe je̱ viijnk tooꞌ du̱pa̱jktini.
  bzh-bzh: Log avëh-baggëb Rahap yiḳ nebë sënë! Neġin mehö luu sën Yosua vonġ beluho
    deya ḳasöm medenelë Yeriko lo nivesa, betato aggata ngwë vu luho bedeyoh medeyah.
    Nebë sënë lob Anutu nelë Rahap nebë yi avëh niröp raḳ degwa sënë.
  guj-2017: તે જ પ્રમાણે જયારે રાહાબ ગણિકાએ જાસૂસોનો સત્કાર કર્યો અને તેઓને બીજે રસ્તે
    બહાર મોકલ્યા, ત્યારે તેને પણ શું કૃત્યોથી ન્યાયી ઠરાવવાંમાં આવી નહિ?
  jvn-NT: Kayadéné lonté Rahab, sing pretyaya marang Gusti. Dèkné ketampa Gusti Allah
    jalaran sangka penggawéné, awit Rahab ndelikké wong-wong Ju sing dikongkon ngindik.
    Sakwisé didelikké nang omahé terus dietokké metu dalan liya.
  byr-byr: Sahɨbaaibɨꞌ nabaai aꞌmwe yaasɨwaꞌna maradakunamaryakeꞌ Rayaaꞌ nawɨꞌnyabwina
    yakevɨna Gotɨyai “Aꞌmwe yɨdaꞌmaraangesɨra,” dakei midaaka! Sareꞌ daresɨ. Yɨ aꞌmwe
    saꞌ Jozuwaaꞌ aꞌmweraarɨ maryasaabakeraarɨna “Nuramakɨpɨdɨka!” daka tuta pɨrɨvɨ
    nayaa ayɨna maryaasakeraalyɨ.
  ian-ian: Tamba la yambɨsɨk yila taakwa Rehep lɨlo wupma yilɨlɨ. Josua ay wanda nɨmba
    lɨla ngay wuleindi mala ndi kat pakwulɨ. Pakwulaa yinjeya yambɨ vɨsɨmokwilɨ. Ndi
    kat apma vat yilangat ngɨni God wandɨ maa lɨ kat ana sɨndi. Kwo lɨlɨ.
  hun-hun: Hasonlóképpen a parázna Ráháb, nem cselekedetekből igazult-e meg, amikor
