    séna ti'marówasarai minínínkóná naaúmpa'a tuyaná mindárai táái iséna áraire séna
    kwenamááraa tínkamovo séna moórá-ampa'a agaráátinkowasarai kóuraaiye. minínínkó
    mirá uráintavena Áánútu séna arupí umái máyáin-inimban-iye siráiye.
  mpj-mpj: Palunyayuru wanti Rayappa julyju walyku nyinapayi. Palumili tawunja mitunyjarripurlukalu
    Jajuwalu-pulanya yirna kujarra wajarnu kurtingu, nyakurakupula ka marlakupula
    yankurarni jakurlwinti. Jiikartipula yanu tawunkarti jarrpangu nyangu. Jiimartajiluya
    jantulwintikajalu kulirnu pungkukijalu-pulanyaya. Palunyangka Rayapju-pulanya
    kukujunu, palumili ngurrangka. Kukujunu-pulanya ka kurtingu mungajarra. Rayapju
    jiilu Mama ngarnawarrapurluka yiltalu kulirnu, ka kunyjunyu ngapirnu, kukujunu-pulanya
    yirna kujarra. Palunyangka Mama ngarnawarrapurlukalu wanka kanyirnu, jampa kunyjunyu
    ngapirnu.
  lbk-lbk: Ad-i ngen siya akhes ken Rahab ay asi ay fafai? Infilang Apo Dios ay nalenteg
