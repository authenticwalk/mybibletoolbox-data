  cmn-FEB: 同样，妓女喇合照顾信使，从另一条路把他们送走，她难道不会因这一行为而被称为正义良善吗？
  gmv-RNT: Hessathoka layman diza Era7aaba kiiteti bida asata mokka ekada hara ogera
    moyiza yeddida gish ba ooson xillabeykkee?
  ncl-NT: Huan noje Dios quitac Rahab quinami se hual amo laijlaculi. Yihual Rahab
    yec in sihual hual quinmacahuiltini pa lacames calaquilosquiaya pa ichan. Mas
    que Rahab yec sihual hual yojque quichihuani, ma yoje Dios quitac cuali. Cataya
    pampa yihual quinlatic in guaches israelitos pa ichan pa camo quinmitalosquiaya
    yehuanten pa icaltilan hual quintemuloaya. Cuaquinon quintilanic in guaches israelitos
    pa oc se ojli pa moquixtitiasi pa camo quinmitalosquiaya.
  sua-sua: Va ko kais kam havae mang a vlom to e Rehap kat kam kta kaenserpagam a
    papat to endo gi enang tok kat. Ko e Rehap, si en a vlom to nam mur kaen en mruo
    ngang lurokol, vanangko E Nut ta kle kmon en kat te, ta mmok ko kim kalo keik
    vgum ka ngaeha to kam ring ngaekam ekam alo mhel ruk ngint pis ma mmek kam keketar
    lYeriko to her le kmeng ngin kam le kat kaeknik kaikkiem a ngaelaut langto yok.
  are-are: Rrangkarra arrkutja Rahab-anha etarlarama, arrkutja tnapurta nhanganha?
    Altjirrala erinha ilaka, era ekuranga urlarra arratja namanga, era artwa pmarnaranha
    nhanga tharranha ntarntarakalanga, erinhatharra wotha pmarurna yairnarlenakalanga
    turta.
  gai-gai: Ainda moca an kirar mbuŋa kabena meacramootap kaŋtertaapna tɨpca morena
    meac Reap, ma Iosuana mandaca kɨprina ramtaɨrmo bubuocrina, na ma minmo kabena
    taup ndiŋa mandaca mina nda mataŋgat. Aintik Raraŋ Aetaniaca mamo meac wandoŋ
    ŋgacatna.
  qvm-NT: Tsaynogpis tantyacäriy Rahab püta warmi imata rurashgantapis. Tayta Dios
    munashgannog Israel runacuna Jericó marcaman ricapacog chayaptinshi wayinman Rahab
    pacargan mana wanutsipäcunanpag. Nircurnashi juc lädupa yargatsergan gueshpicunanpag.
    Tayta Diosman yäracur tsaynog gueshpitsishganpitami paytapis Tayta Diosnintsi
    perdonargan.
  chz-NTPS: Ja̱ˉbaˊ läꜙja̱ˉ gaꜙlaꜗ kihꜗ Rahab, ja̱a̱ˉ dsaˉmëꜘ hi̱ˉ maˊ hnëë˜ hñiiꜘ
    kya̱a̱hˊ waˊ hi̱ˉ chaˉ hi̱ˉ. Gaꜙjmeeꜘ Dio kwa̱a̱t˜ llu̱u̱yꜗ kihꜗ heˉ gaꜙkwayꜘ
    jeeˊ gaꜙjä̱ꜘ hi̱ˉ gaꜙllaꜙnääꜗ ko̱o̱ˈ juuˈ hiꜙ gaꜙche̱e̱yꜗ taꜙ jyohꜘ jwëˈ läꜙlluꜗ
    jeeˊ gaꜙla̱a̱yꜘ.
  kmu-kmu: Yosuaa Ko mogeho. huno Yuta vayala humategeya vageno Lehapua nomaafi amavaleno
    amateteno amaugafa aligatino alu kate hu-mategeya umainae. Naama humainea yafena
    Anumaya Kotia Lehapufena Fatago a mainane. huno huteneane.
  ood-NT: Am g wo s‑chegitok mo haschu an oꞌohanas ab amjed g Rahabbad. Heg atsh wa
