  mya-mya: ပြည့်​တန်​ဆာ​မ​ရာ​ခပ်​၏​အ​ကြောင်း​မှာ​လည်း ထို​နည်း​အ​တိုင်း​ပင်​ဖြစ်​၏။
    သူ​သည်​ဣ​သ​ရေ​လ သူ​လျှို​များ​ကို​ကြို​ဆို​လက်​ခံ​ပြီး​နောက် အ​ခြား လမ်း​ဖြင့်​ထွက်​ခွာ​သွား​နိုင်​ရန်​ကူ​ညီ​မ​စ​ခဲ့
    ပေ​သည်။ ဤ​အ​မှု​ကြောင့်​သူ​သည်​ဘု​ရား သ​ခင်​နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ​မှု​ကို​ရ​ရှိ​၏။
  gng-NT: Nnɔ nɛ Lahab wà là yé ujɛnkpend nnɔ teke' Sosuwe ya tondb kucɛ̀nku, ki
    tɔke' bɛ ki ye bɛ ń taa usɛnpaankɛ kí liɛbe kí kun. Nɛn bo nɛ Uwien bù' wɔ
    ugbɛmɔ̀ndaan.
  cbi-NTPO: Tsenmin naa munuba tsa tsaimu shinbu Rahab bain tsaren imuwaave, yaa,
    keres ne' kuinda mawandis nemu chachillanu ya' yasha mika' pantsuutu, bene vee
    miñusha miikaamuwaataa, ya bain juntsan mitya Dios naakesa tyañuba tsanguen chumu
    kurave.
  ikk-NT: Ẹlẹ ẹrịra kẹ Osolobuẹ gizi gi ihiẹn ịgbaraja hụ wụ Rehabụ mẹ kun'ẹ ọhụnma—ogẹn
    hụ o gi nabanhan ndị hụn Joshụa zi d'e gi nzuzue lele alị Jẹriko, zuemẹ wẹ, yeni
    wẹ ẹka ghashi ụzọ ọzọ wanahịn?
  leu-leu: A fexaxaas vaxa malaan se Rehaap, a tefin aava fuuna solisan a tana pana
    mamareiai pe Jeriko; nane namkai e xavang a ro mataa ina paroxai pana waanan sire
    e pana sinufan sire layaan ri ulaa usi a salan patak. E a Piran a xalie pana tefin
    fatak.
  maz-NT: Xo rí tsjijñiji c'ua ja va tsja e Rahab. O recibido cja o̱ ngumü c'o ye
    bëzo c'o vi 'ñe zo'bü cja c'e jñiñi. Nuc'ua 'ma ya ro mëvi, o tsja c'ua c'e ndixũ
    o xipjivi nan'ño 'ñiji ja rví mëvi ngue c'ua dya ro zürüji c'o. Na ngue c'ü o
    tsja c'e ndixũ o mbös'ü c'o ye bëzo, o mama c'ua Mizhocjimi c'ü dya cja mi tũ
    o̱ nzhubü. Ante, nde ma dyonpütjo o bëzo c'e ndixũ.
  bod-N: དེ་བཞིན༌དུ། སྨད་འཚོང་མ་རཱ་ཧབ་ཀྱིས་བང་ཆེན་རྣམས་ལ་སྣེ་ལེན་བྱས༌ཤིང༌། ཡང་བང་ཆེན་རྣམས་ལམ་གཞན་བརྒྱུད་ནས་ཕྱིར་བཏང་བས།
    སྤྱོད་བཟང་ལ་བརྟེན་ནས་ཁོ་མོ་ནི་མི་རྣམ་དག་ཏུ་བརྩིས་པ་མ་ཡིན༌ནམ།
  tca-NT: Rü yemaãcü ta ngĩmaã nangupetü ga nuxcüma ga Raá. Rü Tupana ngĩmaã nataãẽ
    yerü mexü̃ ixü ga yexguma meã nayauxãgu ga ngĩpatawa ga yema orearü ngeruü̃gü
    ga Yudíugü. Rü ngĩgagu namaxẽ ga yema orearü ngeruü̃gü yerü to ga namagu iyamugü
    ga yexguma norü uwanügü nadaixchaü̃gu. Rü woo ga ngĩma rü chixri na namaxü̃xü̃
    ga noxrix, natürü mexü̃ ixü yerü iyaxõ, rü yemacèx Tupana ngĩmaã nataãẽ.
  zpl-NT: Tucu nú unga lu unaꞌa huexe enu lee Rahab uriꞌi Diose nú necanchu xi neca
    tucu bene enu la luꞌcu dula, xne uriꞌinchu tucu nú niarquiꞌnu chenu udeteꞌnchu
    niꞌnchu ucachiꞌlu chiucu bene Israel enu uyatsiꞌña lachinchu, nu uriꞌinchu elietsa
    lubeella nú ubenchilaꞌ beella stucu inziu rene.
  mbc-NT: Mîrîrî warantî Raabe nurî'tî e'pîika'tîsa' wanî'pî. Pena mîîkîrî Raabe wanî'pî
    eseporo rî tîwe'sen wîri'. Tîîse Paapa pemonkonoyamî' pata era'manenan yapisî'pîiya
    tewî' ta morî pe. To' pîika'tî'pîiya tiaron e'ma ta pî' to' wîtîto'pe ta'pîiya.
    Mîrîrî ku'sai'ya wenai Raabe era'ma'pî Paapaya yairon pe.
  ndg-ndg: Kadhalika, Je abile kwaa Rahabu yolo kahaba ywabalangilwe haki kwa matendo,
    ywaakaribisha ajumbe ni kuapeleka kwa ndela yenge?
  wsk-wsk: Se koma suanta tala, lage luan imet Rahab mu, nup ningo diram umu tam,
    mu awuk, nu taling kari nunga gi kaluwuram ale lage tuang kigilik te nunga awuram
    se namaman.
  toj-NT: Cho q'uelahuilex ja ixuc jau Rahab tac. Ja yeni jun ixuc ba mi tojuc ja
    smodo soc ja huiniquei pero iday, sc'ulan recibir ja huinique jau jecubale ba
    oj sq'uele ja lugar jahui. Ja Rahabi seca ba otro bej ba mi oj bob yamjuque ja
    huinique jahui, jaxa yuj ja jas sc'ulan ja ba jel lequi, jayuj ti yala ja Diosi
    que jel bi toj ja jas sc'ulani. Jel ni lec ilji yuj ja Diosa.
  tbc-tbc: Nek ago mi dal san pein Rahab iŋ dam Anut malan lo iŋsiganen kagin naok
    naok lo itaot ilasa ya. Iŋsen mi ru sinek san tamol ilo uyan ipidinaig idinaig
    dal senamo lo dusol go diau a.
  sna-sna: Saizvozvowo, Rahabhi chifeve haana kunzi akarurama nokuda kwezvaakaita
    paakapa vasori imba uye akazovaendesa neimwe nzira here?
  smk-NT: Sayay alimbawa' ya et si Rahab, sayay duka' a babayi. Pinagtuloy nasaray
    ispyan tawo nan Dios tan pinaliwa' nasaradtaw sa lugar na sa nipangyakay na sa
    sakalakon dalan ta pigaw nin makalakwan saradtaw. Sa ginwa' na ket napapteg ya
    sa adapan nan Dios.
  grc-TCGNT: Ὁμοίως δὲ καὶ Ῥαὰβ ἡ πόρνη οὐκ ἐξ ἔργων ἐδικαιώθη, ὑποδεξαμένη τοὺς ἀγγέλους,
    καὶ ἑτέρᾳ ὁδῷ ἐκβαλοῦσα;
  gof-WFTW: Hessadakka, laymiya Ra7aaba Isra7eeleppe kiitettidayssata mokkada hara
    ogera entta moyzida wode ba oosuwan xillabeekke?
  spa-BLM: Del mismo modo, ¿no fue también justificada por las obras Rahab, la prostituta,
    cuando recibió a los mensajeros y los envió por otro camino?
  kyz-NT: 'Nan tee Raape ẽẽ rakue. Kũjãmene''ema agawewi ẽẽ rakue. A''etea ẽẽ Janeruwarete
    ''ga rera renupawe werowiat akou rakue. A''eramũ ẽẽ ''ga remiayuwa ''gã mima oje''wyr
    ipe ''gã a''gwau ''gã nee ifuewet ma''e ''gã nui rakue. Kaaruwamũ ẽẽ ''jau ''gã
    nupe: “Ajepeja pe rupi pekwap pejeka''jama wã nui”, ''jau ẽẽ ''gã nupe rakue.
    A''eramũ Janeruwarete ''ga ''jau ẽẽ upe: “Je rerowiar ape ekou ra''e. Jeremiayuwa
    ''gã nee erejejuka esage ra''e. A''eramũ ene ejesageramũ jee. A''eramũ je ene
    rerekou tywere''em eneremiapofer are”, ''jau ''ga ẽẽ upe, wemiayuwa ''gã ẽẽ iapisiukare''emamũ
    rakue.'
  dao-dao: Nghnumi kse Rahap üng ahin cun täng ve. Ani naw Isarel msäke jah dokham
    lü lam kce üng ami lät vaia a jah kueia phäh ani cun a ngneisaka phäh Pamhnam
    üng ngsungpyunnak yahki ni.
  cya-cya: Cui' cuaña'an Rahab ne' cuna'an nducun' can', ¿ta si'i si'ya cha' tsu'hue
    nu m'ni ne' nguinu luhui ne' tloo Ndiose, xa ncuan xu'hue ne' 'in yu nu mdiyaa
    se'en ndi'in ne' lo' ngua'an tñan ne' 'in yu xca tucueen?
  wrk-wrk: '@see-verse:JAS.002.024'
  nii-nii: Yi mił ku, amb Reiyap eim ok wu kin ningił erpi kin, nilkeng sipi kin,
    nga wu kanim kanim se nirik seng kin, ende pułmun amb multum. Ba pe ei eim Josuwa
    kindang kin, Jura wumb konu ełe sirim mił kenmin ni, ok wumb ei paki topu kin,
    yi mił kuni ngopu, pandi koi erpi kin nga andłam eipi endi kindang puk kin, en
    enim nge konu ełe orung punjung. Oł yi erim ełe nge, Gos amb ei kin, “Kun ka mołum
    amb,” ninim.
  ign-NT: Nímine­ca­pae­que­nehahe eta acane tacahe­hivare eta súchucuirahi esu esena
    túhusi­que­nénihi ticaijaru Rahab. Ésu, ticatiu­cha­vacahi ena vanairu­canahi
    mayehe ema víyaraha Josué, suímica­ta­ca­va­ca­hivare eta náituji­si­ra­va­yarehi
    tijunana nayehe ena ticara­ta­ca­na­ya­rehini. Eta máimairahi ema Viya eta juca
    suíchirahi, ichape­ri­ne­hivare eta majaca­pirahi ésu.
  dik-NT: Ku ë yen ë ye tɛ̈de kek adëjöŋ cɔl Raɣäp wäär kony yen anëm kɔc Itharel.
    Wäär, lor yen ke paande, ku kony ke bïk röt kual ë dhël dɛ̈t.
  cac-cac: Icha pax chi' ajnac jun ix ajmul ix scuch Rahab d'a peca'. Yac'nac sposado
    eb' vin̈ schecab' israel ix. Slajvi chi' schecannac meltzaj eb' vin̈ ix d'a junxo
    b'e, yic max yamchaj eb' vin̈. Yuj svach'il yutejnac sb'a ix chi' d'a eb' vin̈,
    aljinac ix vach'il yuj Dios.
  tzj-E: Chka' ajni' xuban ixak rbin-an Rahab jxitzel ixak nabey y xe ach-i' nqueryarij,
    arja' c'ola xuban y rmal jxuban tak xbixa tzra rmal Dios che rbeyal rxin ja' Dios
    rc'an. Jxuban jara' tak ec'ola e c-e' ach-i' etkon ela rmal Josué xerwiwaj pruchoch
    y xeruto' pe cmic, jun chwa' bey xerutak el wa'.
  san-BUR: တဒွဒ် ယာ ရာဟဗ္နာမိကာ ဝါရာင်္ဂနာ စာရာန် အနုဂၖဟျာပရေဏ မာရ္ဂေဏ ဝိသသရ္ဇ သာပိ
    ကိံ ကရ္မ္မဘျော န သပုဏျီကၖတာ?
  yaa-NT: Nãskarifiakĩ nã xotofãke Rahab Nios chanĩmara faxõ nã israeli rafe ato oneni
    tsõa ato reteyamanõ. Rahab taeyoi chota feromakõi iyopaoni. Mã askapaonixakĩ,
    chipo Nios Ifofaax sharakõi ipaoni. Nãskaxõ nã israeli rafe Josué ato nĩchini
    Jericó anoafo ato õitanõfo onexõ. Nã rafe Rahab ato oneni tsõa ato reteyamanõ.
    Nãskaxõ ato fai fẽtsa nĩchini fotanõfo. Nãskakẽ nã xotofake Rahabki Nios inimani.
  cab-NT: Ligía méme meja asúseredubei tun Raháb, to jóru lídan dan le sügǘjalibei.
    resíbi lumútu Búngiu queísi richáguatu ligíbugiñe dán meja le tarúfuduni tafíñen
    luágu láu cátei le tadǘgübei—safá tumútiña loúnagülegu Josué, ába tíderaguniña
    lun jagíribudun lídaangiñe ámu ǘma.
  clu-clu: Toladia ra kabay ang kay Rahab nga nagbaligya anang dungug. Ginbaton na
    ang mga ispiya nga Israelita sa anang balay kag ginpapantago na sanda. Pagkatapos
    gintodlo na pa kananda ang iba nga aragian agud makapalagyaw sanda. Gani tungud
    sa anang ginimo nga dato ginpakamatarung tana ang Dios.
  swh-ULB: Hali kadhalika, je, hakuwa Rahabu yule kahaba alihesabiwa haki kwa matendo,
    alipowakaribisha wajumbe na kuwapeleka kwa barabara nyingine?
  tpt-NT: Ni Dios vachu ox laqaꞌil ni Rahab, ni anchanu xanati yu ixmakata talaqalhin
    kun joꞌakna. Yucha ox laqaꞌikal por yu makal tejkan jalaqaꞌil yu ixjalaqmalaqachata
    Josué ex astan jalaqmalaqachachoqolcha alakataun lakatin.
  aai-aai: Ana’itinin ta kwana’itin. Efamaim baiwa’an kwanekwaneyan babin wabin Rahab
    Israel sabuw hai rafot rouwayah hinan hai merar yi buwih, naatu ibaisih ef ta’awat
    iuwih hibihir. Imih ana bowabowamaim yamutufur God matanamaim.
  sny-sny: Tu naifa weriyei peri tere'e Owane Sitewi lo one towe sahe irowe. Peri
    ape apou te'esiya. Menitani ta tafa'e yo seni luwaru a'i tu ironamiteye. Tu naifa
    weriyei Josua lu hesi omo papu wiyei ne eimawesawi. Sosu menitani ape iyape Rahap
    le lu hesi ape mo au noweinoweiteye. Lu tamo lai lowesi aine tera'eyei ne toteye
    su, menitani ape lowesi yo eresene fareyareye a'i ma'e eimawesawi. Menitani ape
    lu hesi au pati ferafereiye su, le Owane Sitewi ne tote tawesiteye. Owane Sitewi
    lai menitani ape yo seni siyeye su, le meni tani ape ne apou toteye, “Ane yo seni
    werese lo aseyaro a'i siye tepa'asiye.” [Jos 2:1-21; Hi 11:31]
  myy-myy: Rahab ñayoro gayere mʉare gotigʉ ya yʉ. Rahab ñayoro wedi maso ñayijo iso.
    Judio masa ʉjʉ ĩ cõana, ĩna ejaja ticõri, ĩnare queno ejabʉayijo iso. Ĩnare boca
    ãmiyijo iso. “Mʉa wajana mʉare sĩame, yʉ ya wijʉ sãja rudiya mʉa. Ito yicõri rudi
    wara ma mʉare goticoja yʉ”, yiyijo iso. Ito iso yija ticõri, “Queno yigo ñamo”,
    yiyijʉ Dios.
  trc-NT: Dan me se Rahab chana̱ niha̱ꞌ rá me se cunuu sa̱ꞌ noꞌ rihaan Diose̱ ga̱a
    quiꞌyaj noꞌ se lu̱j rihaan ro̱j síí caꞌnéé Diose̱ man caꞌmi̱i̱ nana̱ sa̱ꞌ rihaan
    noꞌ a. Cunuu sa̱ꞌ noꞌ rihaan Diose̱ cheꞌé se lu̱j quiꞌyaj noꞌ, ne̱ dan me se veꞌé
    racuíj noꞌ man ro̱j síí israelitá caꞌanj suun chiháán noꞌ caxríj yuve̱ noꞌ man
    ro̱j soꞌ rihaan nij síí guun rá ticavi̱ꞌ man ro̱j soꞌ, ga̱a ne̱ caꞌnéé noꞌ man
    ro̱j soꞌ yoꞌó chrej vaa dínj na̱nꞌ ro̱j soꞌ tucuá ro̱j soꞌ a.
  cut-NT: Rahab, ta̱hn che ndere quechica ro mena̱n me ne, chihco ro te che tihca̱
    numa cua̱co chitahno te, te chinan te sanda̱do che vatechica se rendihchero ndudo
    se, chih ndeh te sa̱hn ndeva̱co te numanahn che ndedechuh te sa̱hn cua̱hn ndeh,
    ne chemin che nedin yahn Dendiohs ta̱hn.
  bel-bel: Гэтак сама і Рааў распусьніца ці ж ня дзеямі апраўдалася, прыняўшы выведнікаў
    і выпусьціўшы іх іншаю дарогаю?
  zlm-KSZI: 'Demikian juga dengan Rahab, wanita pelacur itu. Allah meredai Rahab kerana
    perbuatannya: Rahab menyambut pengintip-pengintip Israel dan membantu mereka melarikan
    diri melalui jalan lain.'
  gdr-gdr: Ɨ odede yɨpa wɨp nya kena yiyagyiyag iyenapu kongga Raab toda kwa b'ogɨl
    mɨle omnɨka ke yokatonj negɨr kesa dɨmdɨmjog rɨga nyɨ, re ton simesime amnonj
    Ju rɨga waina bageyam dɨde ten etmɨkitonj wɨgawɨga b'enga nya nata.
  vmy-NT: ꞌBa ꞌba=nde kuán ko chjun masen xi Rahab ꞌmi. Kuakixi= ngixkun Naꞌenchana
