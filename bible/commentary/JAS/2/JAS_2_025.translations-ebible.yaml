    be laaca sti neza che ca ti qué igaa ca'. Ñee, cadi pur ni bi'ni be que bixhá
    Dios stonda be la?
  upv-upv: Ko osorsan kobbong tevi nesevin san ne sel nga tuwi ngok, Reap. Atua ololi
    evi nesevin nga mimawos renge non suri sev? Suri emetmete m̃eri Isrel ngok nuru
    erres, nga morini silveni porlesi wose Jeriko. Ko ni etkai nuru oran orteptepi
    renge naim sen, mian ko vitunen okoni tweni nuru orluwi van sise nuru e renge
    sel m̃inij, nga m̃eri Jeriko nir sete parrul re nuru.
  wap-NT: Naꞌapa shaꞌatii Rahab, kaminshuꞌu-shoroaba, odakota-kao kaimanaꞌo pidan
    nii oshaꞌapatinan idaꞌan, tawuruꞌu odapaapan donoꞌoraz padapu ati Joshua dyuudaniinao,
    naꞌiki odyuudan ĩdyaun baꞌoran dunapotaꞌa naa tarubainao ai.
  mva-mva: 'Kaba tonanga takaia memaki: Aine pogizagiza ara Reab nge bokainatuka-la.
    Muzinganaba-lo ka Nanaranga mata-nao iado. Ngai itaguraki be Israel oazike-pali
    nedi idokidialako pera kanana-lo be idumadi be zala takaia ditagai be diratu.
    Moimoi ngai muzinga tago uia, ata muzinga ngaedia-lo ka Nanaranga mata-nao iado.'
  dwr-NT: Hewaadankka qassi caaratta Ra7aaba kiitettowantta mokkaade hara ogiyaanna
    unttuntta moyizzeedda wode, bare oosuwan xillabeykkee?
  kfw-kfw: Hile in-ang rip-ah zool-inthai Rahab kha-um ama'n Israel ruongngai ngaikha
    akeiluut khat-um lamleiitiang aminsiya inringkhuo sanna chuon atho jarra Pathian
    diang akadik mikha a-eii.
  bfz-bfz: तिंयाँ ई राहाब वेश्या बी, जेबे तेसे संदेश देणे वाल़े दूता खे आपणे कअरे
    शरण दित्ती और दूजी बाटा रिये तिना के दुश्मणा ते बची की निकल़ने रे मताद कित्ती,
    तो क्या कामे की तर्मी नि ठईरी?
  cuk-09: Amba deyob gusmogad, Rahab, ome-gamba-nuchu, deun na e-neggi dulemar-neg-argamalad-odosgu,
    degi, igar-baidba barmisgu, adi dulemar-e-baregindanimaladgi wakinnegar. We deyob-ibmar-imaksadba,
    Bab Dummad we-ome iskudisuliyob daksad.
  ben-OBCV: একইভাবে, বেশ্যা রাহবও তাঁর কর্মের জন্য কি ধার্মিক বলে প্রদর্শিত হননি?
    তিনি সেই গুপ্তচরদের থাকার আশ্রয় দিয়ে, পরে অন্য পথ দিয়ে তাদের বিদায় দিয়েছিলেন।
  mil-NT: dàtná ní quide‑gá tá Ràháb ɨɨⁿ ñadɨ̀hɨ́ ní xíndecu ndéé sanaha, chi xíchí‑ǎⁿ
    nǐ xíndecu‑xi ichi dɨ́ɨ́ ìní, dico ní tuha‑xi ichi Yá Ndiǒxí te ní ngúndecu váha‑xi
    núú‑gǎ, chi ní chindee‑xi cuè tée isràél cue tée ní xica chìuⁿ‑gá, te ní sanu
    ichi ñaha‑xi xìi‑güedé ɨɨⁿ ichi núú vǎ nánìhí ñáhá cuè tée cùu úhú iní ñáhá xìi‑güedé.
  myu-myu: 'Imẽnpuxim Raabe jetabucap tag̃ oeku kuyje yapoan ma''g̃u. Ixe Raabe Josué
    emumujuyũ o''g̃unẽm jeduk''a be. G̃uyjom ip o''g̃uju wara''at e dag̃ yaokaap puxim.
    Imẽnpuye: — Cũg̃ ma ẽn oxe — io''e Deus Raabe be.'
  amk-amk: Kontai mewati Rahapi e? I wiwing diru dine, wape Allai detori we denteng
    riati, we fianai aino niari fo, amani inontarai Israeli manduo ura wa uwati kariri
    bendari Yeriho foi, Rahapi dino dediwa suru na ne munufoi, tuti fiata suru uwawu
    to katai siai aha fo.
  fai-fai: Kale be alataw! Wanang win Udeyaw uka leiw wanang kei bom kisol budumin
    wanang, kata uka Got aket afan kalin kayo, Yu kayak kinim alew kit abumin iyo
    dakoyam imadew tam am dádu sin matam kalo imadálu leiw kukum leiw sakabiwo, ulum
    kukuw kidel kanodu ta bom Got kin dim ken kidel keisu.
  ura-NT: Charijieein teeinti ai leinjiin ene- Raba neein curuajaain nenaa, jaurihanejeein
    jaelorohe neein nihane jianeein, esinae Cana Coaunera coitucuhin esenetaane jaun,
    coroatajaniha Cana Coaunerane que tonajelanaala, nihei chaque casilanaala Jericoo
    turuuruha coroatajai Isaraeli cocoaichacurune jana, coitucuuriin arinajaauruha
    sohin jaonajaauruhane coina Raba araaichurune jana, acaauru coasilanaala nii coroatajai
    Isaraeli cocoaichacuru asi loreri asaae teein Raba, sohin jaonajaauruha Jerico
    cocoaichacuru Cana Coaunera coitucuuruhine coataa ichoteratenajae. Nitohaneein
    caohacha icharate belaain rae Cana Coaunera.
  mcd-NT: Nanscarifiai nan ainfon furoma ahuun anu Rahab. Nan Israeli rafu Rahab ahuun
    caifoan pushurasi muran noconifo ahuu cuscaramainquin tapipaicani. Ascashu chipo
    Rahab ahuun pushu murancoin iquinifo. Ascacun nanton ahuun pushu muran nocon caifo
    rafu onuni ato ahuusca huanonfoma. Ahuun pushu muranshon ato fai futsan nichini
    ahuun caifo futsafoan ato fuchinonfoma. Upa Diosin Rahabhuunoari yoini, —Min ua
    icoinra huashon nan rafu min shara huaa. Ascacun un mia imasharairan, —ishon Upa
    Diosin Rahab yoini.
  urt-urt: Ki plihe ŋahilyeh taꞌe tuwei yaŋah Rahap ŋaiye wende. Ti wambaꞌe lenge
    miyeꞌ Israel wenge wosokome lenge wachaih pe, ti wember lenge yal yaŋah ŋoinde
    mwan. Taꞌe luku pe, Got galme ti tuwei bwore bwarme.
  kiz-kiz: Hali mabhu je, ajhelepi Rahabu jhola kahaba jhaabhalangibhu haki kwa matendo,
    bho abhakaribisi bhajumbe ni kubhapeleka kwa Baraba jhenge?
  tzo-TZE: Ja' no'ox jech ec li jmulavil antse, ja' li Raabe, lec i'ilat yu'un Dios
    ta sventa ti lec c'usi la spase yu'un laj yic' ochel ta sna li chib vinic ti itacatic
    batel yu'un Josuée. Ts'acal la stac batel ta yan be jech muc stsacatic.
  lex-lex: Ina-nara, tamkek wal lia Rahab, patke' yat de. Emekwali Abraham, de Uplerlawna
    Nreiniana-na'nana Rahab pa emeka riy mak kaplol la Uplerlawna ralma-riorni, yoma
    la'a nhiolli-lietni mak kaplola la' ler maka enade'a riy Israel mak kmai pia klina-kmata
    noha Kana'ana, ne nal talan la ir pa rmori-rlewna.
  dov-dov: Munzila ikozyania alimwi, Lahabbu sibumambi tembwakalulamikwa na amilimo
    awo mpakatambula basikutumwa alimwi wakabalayila kuti bayinke ayimbi inzila?
  rgu-rgu: Natutudu fekeꞌ nemeꞌ mama Rahab mai. Ria inaꞌ mana hohoke nemeꞌ uluꞌ mai.
    Tepoꞌ fo lahenda Yeriko ra saka lahenda Israel ara manalalafa nara fo nau raisa
    si, Rahab riꞌ nafunis. Ma nadenu si ralai kalua tuka eno fekeꞌ, ela lahenda bosoꞌ
    hopu raa si. Rahab tao laꞌe de Manetualain tao ni neuꞌ lahenda roos.
  toc-NT: Na̠chuna li̠túm qui̠­tax­tú­nilh a̠má laka­huiti pusca̠t hua̠nti̠ caj xma̠n
    chuná xacuan­tla̠­huán xuanicán Rahab, Dios ma̠tzan­ke̠­ná­nilh y li̠má̠x­tulh
    cumu lá̠m­para ni̠ti̠ xtit­la­huani̠t xta­la̠­ka­lhí̠n caj xpa̠­la­cata cumu xlá
    ca̠má̠­tze̠kli nac xchic y ca̠ma̠­si­yú­nilh túnuj tiji la̠qui̠ nata­tza̠lay a̠ma̠ko̠lh
    judíos hua̠nti̠ xtaani̠t taucxi­lhuili̠nán nac xca̠­chi­quí̠n.
  som-som: Sidaas oo kale miyaan dhilladii Raxab ahayd shuqullo lagu caddayn inay
    xaq tahay kolkay soo dhowaysay basaasyadii oo ay jid kale u dirtay?
  mam-C: Ex ikyx b'ajjo ti'j aj ky'a'jiltaq Rahab toj Tu'jil Tyol Dios. B'a'n ele
    twutz Dios tu'n tb'inchb'in, tej i kub' tewin aye tsanjil Israel, ex i xi tmojin
    tu'n kyoq toj junxil b'e, tu'n kyklettaq toj tq'ob' nmaq kawil te Jericó.
  ndj-ndj: Yavelili nga wuwowu kwa yula yavelili muwoni Lahabu, mweni ajumiliwili
    kuva goleki kwa Chapanga kwanongwa avapokilili vala yivalembesha kwa chifisu na
    kuvatanga vatyalambuki kwa deha yingi.
  mbj-NT: Ti hadoo Rahab häd näng do hã, ỹỹnh pooj jé hajõk do sii heỹỹh doo. Tamoo
    wät do hyb n'aa baad tawén hado däk P'op Hagä Do matym gó, sa panang beg'ããs do
    ta tób bä tagadoo do hyb n'aa, ta tyw n'aa see tametëëh hyb n'aa kä kejën doo
    gó rabahõm hyb n'aa.
  lat-VUC: Similiter et Rahab meretrix, nonne ex operibus justificata est, suscipiens
    nuntios, et alia via ejiciens?
  ngp-ngp: Valigana na yudya pamp'he Lahabu, azumilagwa kunda ywedi hameso ya Mnungu
    kwa yadya adamanye aho eze awahokele wapelembi wa Waizilaeli niyo awanyilisa kwa
    kuwombosa sila nt'huhu.
  aoi-aoi: Umba w-engkirraja enenu-wa engka alawudawarra arakba-kiya-langwa. Ngalaja
    duwilyaba didarringka DadingiYijireyila-ma ying-ambilyumurra arakburakba-kiya-wiya
    Jerika-manja. Dadimikirra Reyeba. Duwurrariya dakina didarringka mena yingu-mungkumungkwulijeyinuma
    dakina erribirra wurrababurna-manja warnungkwarba. Mama dakina diminingka akena
    narringalirraku-mamurikajuwama wunambilyuma WuneningiYijireyila wunenungkwarba-kiya.
    Wunalakine-ka neni-ngarranguma akinu-wa angalya Jerika engbuda-murrikba. Kembirra
    dakine-ka didarringka narringalirrak-abuwarrkama wunalakina. Biya neni-lyumaduma
    arakba wunalakina meminingka-langwiya mamurukwa akwa neni-lawurradinuma angalyu-wa
    Yijireyilu-wa wuningkinyungwurra-kiya. Aminakina-langwa narringalirraku-mamurikajuwa-mulangwa
    dakina, kembirra eneja nakina Neningikarrawara nanga-werrungwur•danguma ngaluwa-manja.
  enq-2: Dopaka pyoo muni nyoo akali nyala paenge, enda Reapa lenge dokome kalai epe
    pia dokonya-kaita baa tolataena lao panea-pyaa. Akali yuu kanja pena lea dolapo
    andaka nyoo palyetala, kaitini waka mendenya-kaita paka pena lao laitaka pia-pyaa.
  eng-ASVBT: And in like manner was not also Rahab the harlot justified by works,
    in that she received the messengers, and sent them out another way?
  mna-mna: Mi motoyom ise ki moori ta zaana Reap tomini. Ni moori zaala lwoono kana.
    Tamen iuulu zin ŋgoŋana ki Yosua ma timbot ambai, mi iurpe len zaala be tiko ma
    tila len. Uraata kini tana, ta ikam ma Anutu ire i kembei ni moori ndeeŋeŋana.
  myw-myw: Nakubukwab na̱wen yagan Leyab kweiboug ansinap ma̱wan, Yowbad idok nadidumwal
    peinan ileb Yosuw nagamag asteiy, ikidumwa̱lus, mo itanouys bwein kweitan ked
    waseg.
  sby-sby: Ntepasa kayi calenshika kuli Lahabi mutukashi mupombo, neye walabatambula
    cena basa beshikwena cishi baci Islayeli, walabapulusha ne kubambileti bapite
    kanshila mbali pakubwelela kwabo, walacaniketi walulama pamenso a Lesa, cebo cabintu
    mbyalensa.
  sll-sll: Yu ongwo meri Yudari kura bolala dire yal sutani nu si olungure u malgi
    mongure ari sirala di omba, yal wou si wangwo al Rehep kene ol tere hol kwaling
    ta erepo ditongure omua. Yu ongwo ipire al Rehep yal wou si ware digan momba,
    yasuri aki di tongwo i God hanere al wai moma di hamua.
  yaq-NT: Ket jiba junaen su, au yeu siika, ju'u ka tu'i jamut, Ra'ap teamtawi, jume'
    Ijra'eliitam betana, aman bwiaraau bittuarim, tu'isi am mabetakai. Intok ket,
    chukula, ta'abwi bo'ot bicha yeu am saka'atuakai. Ju'u Lios ket, junaka'a tu'ik
    a' yaaka'u betchi'bo, tu'isi a' mabetak.
  uro-uro: Dä qosaqi ut dräm i ama qavat ki ama evopki ma Rahap di qi ama räktki na
    qi dä ma Ngämuqa aa saqong nävät arha lat toqoräkt i qia ar sa ama qasesiom nage
    ama Judaqäna dä qia rhäk na iom nae ma ama up.
  ita-1885: Simigliantemente ancora non fu Raab, la meretrice, giustificata per le
    opere, avendo accolti i messi, e mandatili via per un altro cammino?
  muy-muy: Nahkay day wal mesʉwehvu Rahap ti àgəskabá ndam ya Zezʉwi àsləroru tay
    ga məmənjiyu məlaŋ Zeriko na, àɗəfiki divi nahaŋ ana tay ga masləkana. Wal ni
    àra àgra nahkay ti Melefit àɗəm wal ni jireni kè eri gayaŋ azuhva tʉwi gayaŋ ya
    àgray ni.
  kqc-kqc: Ma Rahab, koa rena rema, nifeidena vene ini yavari afei dui resi ida bouna
    rofu moi feideyori, bi yomakai dudu vegu buni ka moi rorobo riyo ba ide?
  tav-tav: Rahabo ãnaco co cabairique quenare mʉjaare yʉ ĩ buiogʉ. Cajʉgoyepʉ caʉmʉa
    na cáti eperico anibaco quena cabero Dio yere apiʉjari Israel maja cayajioropʉ
    co ya macapʉre na catʉjʉra ejaro co ya wiipʉ na cajãa rotiyupo. Cabero aperã nare
    na cajĩagaro ape wãpʉ na caruti rotiyupo. To bairo caroaro co cáto tʉjʉʉ, “Caroorije
    cátiquẽcore bairona ãmo,” co ĩ tʉjʉricʉmi Dio Rahabore.
  eng-ULB: In the same way also, was not Rahab the prostitute justified by works,
    when she welcomed the messengers and sent them away by another road?
  spa-VBL: Del mismo modo, ¿no fue justificada Rahab, la prostituta, por lo que hizo
    cuando cuidó de los mensajeros y los envió luego por un camino distinto?
  fra-_FOB: De même aussi Rahab la courtisane, ne fut-elle pas justifiée par les œuvres,
    lorsqu'elle reçut les messagers, et les fit sortir par un autre chemin?
  hau-ULB: Ta wannan hanyar kuma, ba Rahab karuwar nan ta samu baratarwa ta wurin
    ayyuka, da ta marabci masu leken asirin nan ta fitar da su ta wata hanya dabam
    ba?
  mal-mal: അതുപോലെ രാഹാബ് എന്ന വേശ്യയും ദൂതരെ കൈക്കൊള്ളുകയും വേറൊരു വഴിയായി പറഞ്ഞയക്കുകയും
    ചെയ്തതിൽ പ്രവൃത്തികളാൽ അല്ലയോ നീതീകരിക്കപ്പെട്ടത്?
  kkc-kkc: Osoloso iba see domo sili sobo Leihabeeye goo too ee ogoso. Yibolosee yayo
    goo too oso Godeeyo howo woola yo tekepo diso. Bei, yayo Yeliko odoo dia mosobia
    mada agalame di Isalael odoo ee pidilone, yayo o mosopoo iyadoloso palaso. Osoloso
    see yayo diba eli hee maga diye dulone dibada gie badeli pidiso.
  lit-lit: 'Ir paleistuvė Rahaba tokiu pat būdu: argi ji ne darbais buvo išteisinta,
    kai priėmė pasiuntinius ir kitu keliu juos išleido?'
  urd-GVR: Rāhab fāhishā kī misāl bhī leṅ. Use bhī apne kāmoṅ kī binā par rāstbāz
    qarār diyā gayā jab us ne Isrāīlī jāsūsoṅ kī mehmān-nawāzī kī aur unheṅ shahr
    se nikalne kā dūsrā rāstā dikhā kar bachāyā.
  far-far: Ma nia dia laugo ni Rahab na sesele be. Nia saea fuana ro wane be 'i Jiu
    ki fua keroa ka agwa laona lume nia. Sui 'i buri'ana, nia ka 'adomi keroa fua
    keroa ka tafi sulia ta taale 'e'ete na 'ana. Nia ne, sulia ru lea ne ni Rahab
    sasida ki, God saea nia keni 'o'olo.
  suz-BL: अब्राहाम खोदेंशो पा राहाब माइश्‍शो तेल्‍लेम मीश मुरुमी यो थमा सुइक्‍ब दुम्‍शा,
    आ पशो गेयमी ठीक दुम्‍माक्‍त। दोदेंब गेय पवा बाक्‍त देंशा हना, इस्राएल ङा मुर निक्‍शी
    आस कली अरु लां कोंइशा, सोइक्‍ता बाक्‍त। हिब्रू ११:३१; यहोसु २:-
  car-NT: Iwara enapa amaminano poko kapyn tamamboren me mo'ko tyja'mun ekaramanen
    Rahab takari'se nan? Mo'karon tauty taka tyna'mykapo'san apojonano irombo amy
    pato terapa typa'kapo tywaije i'wa mandon.
  amp-amp: To nd ijoh tone htfasmoa met Rahafthu tndht to inji rhumot. Josuar kfo
    tkrurafyuk tmbho tohm, rotn dborioh neft nahato yak kafroh-tamotmn tfit wom nndoh
    yuhatn yakmotm fak htafmotm. Ndhtet dborioh neft namott Bro Nkifrar htihato memor,
    “Nd metthu yima yuhur tu wuthayert.”
  bht-bht: तियां ही रहाब वैश्या भी, जालू उना संदेश देणेबाले दूतां जो अपणे घरे रेणे
    दी जगा दिती कने दुज्जे रस्ते ला विदा किता, तां सै भी अपणे इस भले कम्मे दिया बजा
    ला धर्मी मन्नी गेई।
  eng-NOY: And in like manner was not also Rahab the harlot accounted as righteous
    through works, when she received the messengers, and sent them out another way?
  cub-NT: Quédecabe ico nomió máco, õi baju bojed̶ad̶o ʉ̃mʉvare ãmenore d̶ad̶o báco
    náque, õi ãmiá Rahab. Jʉ̃menijicʉ jã́rejaquemavʉ õ mácore boropatebecope õi d̶aiye
    báqueque. Õ máco copʉ etarejaquemavʉ ina Josué bácʉi jaroimara mácavʉre. Aru cad̶atedejaquemavʉ
    na mácavʉre máre, ne dupini nʉrajiyepe ad̶o õi jã́d̶ovaiye báquede na mácavʉre
    apema, ne dupini nʉima mácarõre.
  ita-1927: Parimente, Raab, la meretrice, non fu anch’ella giustificata per le opere
    quando accolse i messi e li mandò via per un altro cammino?
  lww-lww: A amiu asitomli Reap nene, nanua sumo naga pe sira na mrapa ga tai. ?Ntewa
    kila naga mesmesu amio naga vanon ya ne? Nanene vanon nap̃a naga pisuar ruru le
    Israel la lua nene nap̃a lalua apim vinau ga apisape avisu kilia Seriko. Naga
    p̃erewan lalua nene e m̃ana yum̃a, a p̃isi na naga kipian lalua nene e mrapa tap̃ena
    tai vena lalua akilia aure ana awasup̃ela si akom ea.
  ckb-ckb: بەم شێوەیە ڕاحابی لەشفرۆش، ئایا بە کردار بێتاوان نەبوو، کە پێشوازی لە سیخوڕەکان
    کرد و بە ڕێگایەکی دیکەدا بەڕێی کردن؟
  nas-nas: Eeꞌnoko napoꞌ teni Reeapi, orani, teeꞌ nariꞌke, nko-nko ninka nariꞌ masikaꞌantavui
    tenaanka Kumponing bakanaanka botovotonaaꞌka bokuvureta napoꞌ beekaning kare-nupoong-koo
    koono-antavuresi moꞌminge sivuresioꞌ Kumponinge koontoꞌnani tampuuꞌ.
  uvl-uvl: Iok he Rahap poi ke pomalam pule. Hei nem, salaunga kina mukam. Pe ana
