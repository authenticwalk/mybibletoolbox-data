    tuj tjay kye aj xhluk'iyon b'ix exik tlajo' tzan kxik tuj junky b'ey [tzan kykolet].
  dan-1931: Ligeså Skøgen Rahab, blev ikke også hun retfærdiggjort af Gerninger, da
    hun tog imod Sendebudene og lod dem slippe bort ad en anden Vej?
  kwj-kwj: Woro o hingambwa numbo tenge humwe Rehap okwe Josuwa humbwero hima leni
