    nachá''atacajla necá nócacajo aú penaje. Re apa''ahuelo i''imayo. Ruí i''imari
    Rahab. Ñuju''uqueru ru''umacá. Huapichá ru''umacá. Ruñacaré ejo nephá i''imacá.
