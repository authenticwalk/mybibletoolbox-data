  urd-GVH: राहब फ़ाहिशा की मिसाल भी लें। उसे भी अपने कामों की बिना पर रास्तबाज़ क़रार
    दिया गया जब उसने इसराईली जासूसों की मेहमान-नवाज़ी की और उन्हें शहर से निकलने का
