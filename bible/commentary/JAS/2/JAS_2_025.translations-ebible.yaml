    Ga walalnydja balaŋ wiripuwurruynydja yolŋu'-yulŋuy bunhan ŋunhiyi dhäwumirrinhany
    maṉḏany, yurr ŋuriŋiyi miyalkthu guŋga'yurr maṉḏany djuḻuḻ'maraŋal, bala walŋakuŋalnha,
    bala ŋayi djuy'yurra maṉḏany wiripuŋuwurra dhukarrkurr. Ga ŋayiny God-Waŋarryuny
    nhäŋala ŋanya ŋunhiyi miyalknhany, nhaltjarr ŋayi gan ŋunhi djäma ŋamathaŋal balanyamirriyyi,
    bala ŋayi God-Waŋarryuny ŋanya lakaraŋalnydja ŋayaŋu-dhunupan.
  kvg-kvg: Até Leiáb-a, mambe sævam guyagam, ndugu Mbumbukiam-qa bøi-te, matev matanam
