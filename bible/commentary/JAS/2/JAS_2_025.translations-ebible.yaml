    hani lato aweisal ti lehe lato alia mamahul.
  zpo-NT: Nu seeka mzo wen Rahab kwaan Dios, me mto cho. Nel mle me kwaan nzhekla
    Dios gorna mkayaa me rop xaa mxaal Josué nu zee mxaal me xaa stub naz, zee naguta
    xaa yezh rop xaa.
  poy-poy: Ntambu iraa ilii, kwa ulii mndiyandiya Rahabu, yomberi kajimiritwi na Mlungu
    kuwera mkamilika toziya yomberi kawashemiriti walolalola na kuwatanga wagendi
    zyawu kwa kupitira njira imonga.
  qwh-NT: Tsenomi Rahab jutiyoq cuerpun ranticoq warmipis marcanman cacha ewaq ishcaq
    israel nunacunata wayinman posadacaratsir, chiquiyaqnin nunacunapita safatsirnin,
    juc ladu nänipa despachecorqan. Tseno ruranqanrecurmi, tse warmita Dios Yaya ricarqan
    allitano.
  gaw-gaw: Amubianab amu ib imuag ah onig Rahab, nug danab Josua he gopiḏ ele amu,
    nug a diiata, laugp̱a atog noata, ab amup̱an danab anatmananu ib laih maate goya,
    aben laap̱a dayoya, eḏuya, a abenlahp̱a gopiḏ, diig amunu Kayak Nug Rahabnu, “Ah
    tutuḵu,” awa aum.
  nca-nca: Ŋunde naŋge khe pare Rahapko uni Josuako asá yiriní uyareŋgurí ŋu yorero
    sopo yiriní khe kawore uyareŋgurí. Ŋunde tiní Anutuko pare ŋu, roneneŋowí, ye
    nekaró.
  zpz-NTPP: Niꞌ ziꞌl mod bzac tub biñ congal nu la Rahab. Byanap mi lo Ñgyoozh nu
    nac de coz nu bicy mi ornu briic mi yuꞌ nu guꞌ de mbecy Israeel, nunu blocyuub
    mi dey ornu briic mi reñaꞌ nez nu briib dey dze ga.
  zac-NT: Nu zac Rahab, tubi naꞌa mal, guc tubldí shcuéndiꞌ lu Dios por lo quë nabë́ꞌnëll.
    Bë́ꞌnëll recibir ra nguiu nabësheꞌldë Josué lu guëꞌdchi, nu bëꞌnë Rahab compañi
    ra mënë ni parë bëruꞌu raiꞌ stubi tëchi nezë.
  kyg-kyg: Kumai kavaꞌmo nehiya a kanomo Lehepiꞌa kame vayaꞌai apamasa hisaꞌafeꞌmo
    eꞌnaꞌa vekalaꞌmo noꞌafiꞌmo uꞌana havaesaꞌafeꞌmo havaesaꞌa yaꞌmo alino alagepa
    huno anateꞌnigeꞌana havaetaꞌagenoꞌaeꞌmo visaꞌa kaꞌmo alino ho huno anateteno anave
    liꞌniye. Ani kavaꞌmo huno Gotiꞌa ani a kanomoꞌa huꞌniya alagepa kavaꞌaletifeꞌmo,
    naulagaleꞌmo fatago a kanomo maiꞌnane, huno ha paiꞌniye.
  kmk-kmk: Padana pay kan Rahab sidit un nangilaklaku’t dit kinababai na. Imbilang
    Apudyus un nalintoga tagu gapu’t dit kingwa na un nanangaili utdat naibauna Judio
    kan nangipuyutana’t dit daḻana ayon da daḻapnu maligligan da dat kabusul.
  cao-NT: ¿Japa Rahab yamabo, naa joni mëtsaxëniria cato? ¿Ja ani cató tsi mëstë ja
    tocahaca-yamani? Dios qui jia ini quiha toa ja anina ra, naa Josué yamabá raani
    ca jotamiscanaibo ja jonëmanina. Jonëmaxo tsi quiha quinia huëtsa tsi jahari jato
    ja raaniquë, ja acacayamacano iquish na.
  bbr-bbr: Rehab ko apu pakan asir ko nais keseriar keserwon. Josua nukas Israel ro
    oirori Jeriko näu mena päu aparaun äsimwatonuk, peisa, kos ämäi mateanik, kar
    apu pakas ätäi äsimwatonuk manoirin, okon, Anut nukas ko kon amukup asir eposek
    auruwon.
  inb-inb: ¿Mana­chu chasa­lla­ta sug kari­sapa warmi, Rahab suti rurarka? Chi warmika,
    iskai Israel­manda runa­kuna chi pui­blupi paka­lla cha­paspa puri­na­kus­kata
    paipa wasi uku­ma paka­ku­chir­ka­kunata. Nis­paka, sug ñambita llug­si­chir­ka­kunata.
    Chasa alli­lla ruras­ka­wa­mi chi warmi mana pan­da­rig tukug­samurka.
  hrv-hrv: Ne opravda li se slično, djelima, i Rahaba bludnica kad primi glasnike
    i drugim ih putom izvede?
  box-NT: Lé bṹn ó o hã́a ɓúi na hĩ́a wee yɛ̀ɛ́ míten bìo hĩ́a wóráa.
    O yèni ɓa le Arahaabu. O hĩ́a térénna le Dónbeenì yahó bìo ó o wó bìo
    yi. O hĩ́a tà ó o *Isirayɛɛle nìpomu tonkarowà làara a wán, á séenía
    ɓa á ɓa ló ho lóhó yi à nùpue yí mɔn ɓa.
  ote-NT: Nehe ra Raab masque mi ꞌnara tsꞌoꞌbɛhña̱ꞌa̱, pe Ajua̱ bi ma̱ gue ya hinte
    ma tsꞌoqui mi tuꞌa̱ ngueꞌa̱ xqui ꞌyøtꞌe xá hño nu mi umba ntsaya yá ꞌmɛhni ra
    Josue, nehe bi matsꞌiꞌʉ pa bi bøni pa maꞌna ra ꞌñu pa bi menguiꞌʉ habʉ xqui ꞌñehe.
  wnu-wnu: 'Eng gas ende, yamangar ger qarig ir qib igoar eng unum Rahap, wo oabig
    ne qomon ger uber ebeter eng ete: Yosua munon ombur ai gagt gaiar qamb wuriimurima
    iroari igaramb abari ne yamangar eng der munon ombur eng wuriwabi wogub wuriimurima
    tap ger qi isumir eng. Wo oabig ne qomon gor uber aba gab ne Qenu wot yamangar
    qoregen wot qamarei.'
  zam-NT: Lomisque', ngòc loo thìb xa'got co' ngro' lèe Rahab co' ngòc thìb xa'got
