  nhe-BL: Queja nopa nojquiya eltoya ica Rahab tlen itztoya huejcajquiya huan achtohuiya
    tlacanenqui. Toteco quichijqui xitlahuac iixpa ipampa nopa tlen cuali quichijqui
    tlen quinextili itlaneltoquilis. Pampa Rahab quinseli nopa israelitame tlen yajque
    tlachiyatoj ipan itlal huan ixtacatzi quintitlanqui ipan seyoc ojtli para quinmanahuis.
  sps-sps: Jesan kan te kat fi kan a moun a tsitsikoor to muan, te koo ri Reheb. Ayei
    te faarof ir a ina fuan a tsoiny naknak tana taa Jiu, ana ayei faamainy ton vegiau
    tsuri ito tan vegiau ten Gov, to sana ayei famun irari ana ya faakouts ratuari
    ser bus ising naa tana mes a sanaan kanen ma atsun famat vaare rari ri na taa
    Jeriko. Tan kat to aya Gov kat fatavaroiny towa matan Ya.
  wnc-wnc: Siwan ina unzakan maya tapatu umana Rehep ngang inikaing. Ita you gwendu
    aminu maata apuke petnanga gwendu kayukut. Kayuwawan aminu Josuata yanipewan kukingu
    yotnaatang pakoke kayukut. Kayusika gatuna yanike kepi tapatu iwanata kananga
    dua apae yanike ita yanipewan kuking. Ita unzing tasikutde Anututa maya waapae
    natapan take sikut.
  bus-bus: Lɛmɛ dↄ kaarua Rahabu kɛ̀ nna kↄ̃n Ludao a yãkɛna yãnzi, gurↄↄ kɛ̀ à
    gu'asiigwarinↄ dìɛ à ń gbarɛ zɛ́ kpãi guu.
  gub-BL: Nezewegatete Ha'aw heko awer a'e no. Uzemukatu kar Tupàn pe, ta'e uzapo
    ikatu ma'e hemiruze'eg wanupe xe. Zutew umur kar mokoz awa a'e taw pe wà, Ha'aw
    heko haw pe wà. — Pexak a'e pe har wakàgaw nehe, i'i wanupe wà. Ha'aw hàpuz me
    wanon wà. Teko umume'u wanur awer taw pe har wanuwihaw wanupe wà. Taw pe har ipuruzuka
    wer zepe a'e mokoz zutew wanehe wà. Ha'aw umuixe kar a'e awa wàpuz me wà. Upytywà
    wà, waho àwàm hexak kar pà wanupe wà. Upytywà taw wi waho mehe wà no. Hemiapo
    kwer ikatu Tupàn pe. A'e rupi ikatu ma'e romo hekon izupe kury. — Izypy mehe ereiko
    kuzàwyzài romo ne. Nazepyk kwaw nerehe neremiapo kwer hekuzaromo ihe nehe kury,
    ta'e erezeruzar herehe ne xe, heremiruze'eg wapytywà pà ne xe, i'i Tupàn Ha'aw
    pe.
  imo-imo: Aku tepala, Josuani iye talo Jeriko taunona lipe mundurumu wali imboma
    ambe teremelenje ningo kanoko panjingili puringili kinye ambo wapera Rahaponi
    elo naa tangei nimbe ya lopeke teko peangili nimbe nokopalie, altopa aulke tenga
    lupe kelko yando pangili nimbe lipe mundurumu wali aku ulu terimumunga kanopalie
    Goteni yu ambo tumbi nilimu nimbe kanorumu.
  boj-boj: Niŋgi sambala uŋa Rahap a qa dego are qaliy. Rahap aqa kumbra bole agiende.
    Josua a tamo aiyel naŋgi qariŋnjrnaqa Jeriko qureq gilnabqa qure deqaji naŋgi
    na tamo aiyel naŋgi di ñumqa laqnab Rahap a naŋgi aiyel ulitnjrej. Osiqa gam bei
    osornjrnaqa naŋgi jeu tamo naŋgi alelnjrsibqa jaraiyeb. Rahap a kumbra bole di
    yej deqa a Qotei aqa ŋamgalaq di uŋa bole une saiqoji soqnej.
  eng-DRA: And in like manner also Rahab the harlot, was not she justified by works,
    receiving the messengers, and sending them out another way?
  knf-knf: Kë hënk di uwooŋ kak pa Rabab nawaap bduun, woli ayeenkuŋ bayili baiŧrayel
    ţi katoh ki nul abot aţënk baka kë babuur na bgah bmpaţi, hënk ţi udo wi nul wi
    wi awoonuŋ naŧool ţi këş ki Naşibaţi.
  san-KHM: តទ្វទ៑ យា រាហព្នាមិកា វារាង្គនា ចារាន៑ អនុគ្ឫហ្យាបរេណ មាគ៌េណ វិសសជ៌ សាបិ
    កិំ កម៌្មភ្យោ ន សបុណ្យីក្ឫតា?
  arn-NT: 'Ka femngechi dungu mew rupay ta Raab tati küri domo: Ngünechen lloweyew
    nor mongenngelu reke kisu ñi femel mew, fey am elufilu ñi umañtuael tati pu werken
    ka kellufi ñi tripatuael kangelu rüpü mew.'
  zas-NT: Ziangajc gojc con tijb bén brii laj Rahab, bén goc béngunaa dxuudx, bayagbee
    Dios laaman ziꞌc bén ad beent dol guial beenman ni rën Dios, chi badëëd lidxaman
    baquieꞌchloj tioꞌp ree bén Israel we ladxaman biquiaa reeman xhienaag chuꞌ ree
    xsuldad reeman, been tëëman laa reeman yudar persi zia reeman nejz ren.
  ken-NT: Nkúbhɛ́ ɛnyu yɔ kɛ ɛ́chí nyaka nɛ Ráhab, ngɔrɛ́-nɛkɔ. Ɛnyɨŋ ɛnɛ yí ákʉ́
    kɛ̌ Mandɛm ághɔ́, asɔt bɛ́ yí achí chak bɛsí bhi. Nɔ́ chí, Ráhab asɔt baghokotǐ
    kɛpɨ abhɛn báfú Israɛl abhɛsɛ amɛm ɛkɛt ɛyi, achyɛ bhɔ́ maniɛ́. Báfʉɛ́t yɛ́
    mbi áchák bápɛtnsɛm Israɛl kɛbhɔ́ŋ ɛsɔŋɔri.
