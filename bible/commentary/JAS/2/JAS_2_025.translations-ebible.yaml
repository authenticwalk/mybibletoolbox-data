verse: JAS.002.025
translations:
  kpx-kpx: Ige subuta teibae keate mole Leiabu keu ke nahate vanu. Keu evievi ata
    holisi vaveve dua vanu. Vaveveveu inutolotoloale keu koseanu. Iselala kosiveu
    ata hanavege abu Leiabu vatae lohoge keu kebia malevei au oe hogoeveniale bae
    hanavege abu humaha molela detuluvilu.
  okv-H: Eto embo ta irari bande simbari evohu javo Rahab hotembevujo, amina Israel
    ta popoja ari embopo osa ue hondate eto ikenu degi pe nei ta veto pambua amo amita
    ari javotoho avo ena avoeto isoro iji te God na orekena.
  tbo-tbo: Naka pitenana Lehaba tu matamaga wawinena ma Yosuwa a tu wiluluwona luwaga
    i haguhi po tahaya gehounei hi nae. A wihaguhagu binei Yaubada i galena idumaluya.
  mal-C: അതുപോലെ രാഹാബ് എന്ന ഗണികയും ആ ചാരന്മാരെ സ്വീകരിക്കുകയും അവരെ വേറൊരു വഴിക്കു
    പറഞ്ഞയയ്ക്കുകയും ചെയ്തപ്പോൾ പ്രവൃത്തികളാലല്ലേ നീതീകരിക്കപ്പെട്ടത്?
  grc-SR: Ὁμοίως δὲ καὶ Ῥαὰβ ἡ πόρνη οὐκ ἐξ ἔργων ἐδικαιώθη, ὑποδεξαμένη τοὺς ἀγγέλους,
    καὶ ἑτέρᾳ ὁδῷ ἐκβαλοῦσα;
  bgc-bgc: उस्से तरियां राहाब बेश्या भी, जिब उसनै जासूसां ताहीं अपणे घर म्ह शरण दी
    अर दुसरे राह तै बिदा करया, तो आच्छे कर्मां तै वा धर्मी बणी।
  khz-khz: Rahaba tauniparana evoi-agiawai vavinena maki vovetaina. Ia gena kala aonana
    Palagu na egapi-rageato. Isaraela vegita-veakau talimara gena numai egapi-ragerato
    e raupara irauna na maetugu-atirato.
  deu-TKW: Ebenso die Rahab, die Dirne, ist sie nicht aus Werken gerechtfertigt worden,
    daß sie die Boten aufnahm und auf einem andern Wege fortschaffte?
  zsr-NT: Lëzcaꞌ cni guc queënu Rahab, ngul bëꞌnu latj bunách. Lëzcaꞌ nac bëꞌ burujnu
    dxiꞌa le zoa tu le dxiꞌa bennu, lë naꞌ bennu catiꞌ niꞌ bennu ba laꞌn yuguꞌ bönniꞌ
    uyulan, len gúclennu lequëꞌ quië guluguel‑lëꞌë yhuöjquëꞌ nöz yubl.
  lin-lin: 'Ezalaki mpe ndenge moko mpo na Raabi, mwasi ya ndumba : Nzambe akomisaki
    ye moto ya sembo mpo ete ayambaki, abombaki mpe akimisaki na nzela mosusu banongi
    ya Isalaele.'
  hns-NT: Toelog djaane hai kie tjhatjhoendar aurat Raahab Parmeswar ke baat bieswaas
    karke aapan barhia tjaal-tjalan se be-kasoerie hoi gail raha. Oe to sanesia log
    ke aapan ghar me loekwa deis raha aur ekgo doesar rasta se bhagaai deis raha.
  noa-E: Ũan Rahab khahʉrrarr chi durpathierrmiejã ich agjöta ajim ĩchab. Pãrau khĩirjuawai,
    ¿khan gaaimua Ẽwandamau ijã pekau chukhu arrjö ʉ̈u i eeg oojĩ? ¿Israelnaan ich
    di aig jẽerpiwi am chig am ugua meraa phöbör igaau jiir burrpʉ̈iwia jũrr deeum
    khʉd gar pʉ̈itarr gaaimua khabajĩ?
  eng-EMTV: Likewise, was not Rahab the harlot also justified by means of works, when
    she received the messengers and sent them out another way?
  mib-NT: Te suni súcuan Rahab, vēsú ñahan tɨ́jnɨ ni ni cuu ña xīhna gā, te ni ndahva
    yā cuēchi ña sɨquɨ̄ jeē ni sáha ña jniñu váha. Chi ni jēhe núu ña vehe nuū tāca
    mozo ni tají Josué, te ni chuhichí ña de ɨnga ichi, návāha cācu de nuū tée cánducú
    cahni de. Te jeē yúcuan ní ndahva Yaā Dios cuēchi ña.
  lif-NT2: हे़क्‍केलॽरिक्‍के के़त्‍निमा राहाबरे़ थोःम्‍जिबाहाॽ तरे तोःसुसिआङ् खे़ङ्‌हाॽ
    ताङ्‌से़ःप्‍से़ वेॽ लाम् पाङ्‌घुसिबा कुयाःम्‍बक्‍किल्‍ले़ए खे़न् आप्‍तिक् मे़ःन्‍नेमा
    पोःक्‍खे़रो॥
  xnj-xnj: Mewawa yavi kwa yula mkemi mweikemiwa Lahabu, mwene ayidakiliwi kuvya mbwina
    palongolo ya Chapanga ndava ya kuvapokela vamang'omesi na kuvatangatila vatila
    kwa kupitila njila yingi.
  mmx-mmx: La at na langas mun ne Raap, latkin ngarangat, gan manton tino at lemeren
    ne Moroa. Neni ga lok tooro luradi likling boro Israel la ga riki du uto vetpes
    kusu limixin esep di noxo ranga alis du.
  cbr-NT: Usaribi oquin ca Rahab cacë xanu ax 'aisama 'ixunbia Israel uni rabë́ Jericó
    ëmanu 'icë unicaman 'atin rabanan, aín xubunu unëxun bëtsi bain cuantánun xucë,
    a cupí Nucën Papa Diosan upí isacëxa.
  tee-NT: Chai vana va chun ju anu' chako'ulh ju Rahab ixjuncan. Ju yuchi xanavin
    lacati ixjunita. Para ju Dios lakts'ilh ni soknic'a ixjunita ju is'atsucunti acsni
    amaklhtayanalh ju israelitanin ju ix'amalakachatachilh ju Josué. Chai amak'alhtaxtulh
    la'ixmaca'an ju ix'at'alaxcai'an acsni apumalakachachokolh kak'antamch ti acsni
    ta'anchokolh junta ixtamintacha.
  eng-LSV: and in like manner also Rahab the prostitute—was she not considered righteous
    out of works, having received the messengers, and having sent [them] forth by
    another way?
  cak-NT: Quiri' chuka' ri Rahab ri ixok ri xc'ue' ojer can; raja' x-ix ramera che
    roma itzel ruc'aslen, pero roma ri xu'on, man jun rumac xrakalej chech ri Dios.
    Raja' xerewaj ri ca'i' achi'a' israelitas ri je-takon-e roma ri Josué y xerutak-e
    pa jun chic bey chi quiri' man jun anchique tiquic'ulumaj.
  pah-NT: 'Oro Raabeva''ea vehevi no akwaimba''eva''ea upaharava''ea. Ojikoga g̃waramo
    Tupana''ga rehe Raabeva''ea israelitasva''ea pokogi hako. Nurã Tupana''ga ei:
    “Pyry hete ko hẽa,” ei ga. Nahã ko ahe rekoi hako. Tupana''ga omombe''u na''ẽ
    Raabeva''ea re''yjava''ea gwyra israelitasva''ea pe tamondo ti g̃agwyra pe me
    nehẽ javo. Nurã israelitasva''ea hoi g̃wenonde hepianhimima Raabeva''ea re''yjava''ea
    gwyra. Ahe jogwerohorame hepiaga, Raabeva''ea ahe mbuhurukari g̃wonga pe ahe mima
    ojigwyripeva''ea hugwi. Aerẽ Raabeva''ea ahe mondoi irũa rupi pehea rupi topyhygyme
    ti g̃a g̃a javo. Nurã Tupana''ga ei hako: “Raabehẽa pyry hete g̃a pokoga.”'
  sja-NT: Tachi Ak'õrepa Abraham ome oodak'a ichiaba ooji Rahab ome. Mãgɨ́ prostituta
    baji. Mamĩda Israel pidaarã chedak'ãri iru baparimãi ma p'uuru ak'ɨde, irua ma
    Israel pidaarã k'aripaji ichi auk'aarãpa jita atanaadamerã. Mãga ooji Tachi Ak'õrede
    ijãa bada perã. Mãgá ooda perã mãik'aapa wãara ijãada perã, Tachi Ak'õrepa mãgɨ́
    wẽra p'ek'au k'achia wẽe ak'ɨji.
  xed-xed: Manda va tsaya nzakwa sana marakw ta hliri, Rahab hgani. Ka marakw tɗukwa
    ta wa ira Lazglafta nda ma slnaha, ma tsuʼaftani ta gwal vitsa tsa luwa ya, ka
    kataftá tsi ta həŋ, ka kɗikiŋtá həŋ nda ta sana tvi.
  mks-NT: Já na̱ya̱ha xi̱hín Rahab, mé ñá na̱xi̱ca ji̱i̱ sa̱nahá ndiva̱ha. Na̱nduu
    nda̱a̱ ñá nu̱ Ndióxi̱ sa̱há ña̱ na̱caja ñá xi̱hín ña̱yivi Israel jáchi̱ na̱ndiquehe
    va̱ha ñá java da̱ta̱a na̱chindahá Josué ñuu Jericó. Ta na̱chindeé ñá da̱ ña̱ ná
    ndija̱ma da íchi̱ nu̱ú cu̱hu̱n da̱.
  gfk-S: Ma hobi bileng tane Rahap no hilawa. God ga nes ie ing be iga bala leh ira
    munmunhuat na umri ta ira Israel ma iga tule leise di ter tike mes na ngas. Io,
    God ga nes ira nuno bilai na tintalen kaie igom kure be i takados.
  bmu-bmu: 'Söpsöp keu kun mewöyök jibiga mi kondelma: Israel yeŋön gölme ek kutubingöra
    azi yahöt melaim etkiget anohotka köna ketaŋi ambi qetŋi Reihab yaŋön etkuaŋgita
    köyan köl etkiba köna kunöŋ etkumbuliga mosöta anohot. Yaŋön mötnaripkö ahakmeme
    mewö ahiga Anutunöŋ mi eka keuŋi jim teköi solaniyök. Mewö.'
  dgz-dgz: Guegue dawa mam, waen da yaua Reap, me negin gagape waene da, me ian Diu
    ita gopare taine nagirewa waupamo pa gwanap semo amba karau ta negin ugupewa da
    gapan watu enamon amon. Ap tani menan God waen ame kakae tamanawa dien.
  eng-GNV: Likewise also was not Rahab the harlot iustified through workes, when she
    had receiued ye messengers, and sent them out another way?
  zaa-NT: Tì'a ttu niula maña nu gùdua tiempo antigua láą Rahab, pues Tata Dios nna
    benie na aceptar por ca obra tse' quì'į, porqui'ni labí betsùna' lìtsi'į gutà'a
    chùppa ca soldado israelita canu gunérua, sino gutixà'anią cabi ti'iỹa modo éria
    cabi le' ciudáad para làa gudàxu' cą cabí preso.
  eng-WEBSTER: Likewise also was not Rahab the harlot justified by works, when she
    had received the messengers, and had sent them out another way?
  guh-guh: Bajara pijinia pacuenia bajayata Dioso aneconijibia tanetsi Rahabpijivami
    pibisiacuene pexanabiabivami ata. Bajarapovami palata pepitsinexa, pibisiacuene
    exanabiaba pevitota. Itsiata baitsi jane bajarapovami pexaniacuene exana. Tsipaji
    copiapita xaniavaetsia Israelpijinë pemomobeje. Bajaraponëbeje jivi peyaenebinëbeje
    vajabitsaë pexanaenexa bajara patomarapijivijavabelia. Rahabpijivami yavenonanua
    bajaraponëbeje peponaenexabeje saicaya namutua pijavajabitsaë pebeyaxuabiyanivatsibeje.
    Bajarapacuenia Rahabpijivami pexaniacuene pexanaexae Dioso aneconijibia tanetsi.
  bon-bon: Cuta pepu äbituji ero magebi Rahaba tääpume. Tabe Acejiyame me opo gaabe
    conocäco äbituji teeme wawena cabu ca, tabe liba Israela biname bime neeneni cubu
    ire biname bine teeme mete cabu me aacanuji ämlitame, piba teebibine teeme cubuyame
    bau ca aasatuji, jäätyepuji nuuja gaabe cabu.
  nhw-BL: Quej nopa nojquiya eltoya ica Rahab catli itztoya huejcajya huan achtihuiya
    tlacanenqui. Toteco quichijqui xitlahuac iixpa por catli cuali quichijqui catli
    quinextili itlaneltoquilis. Pampa Rahab quinseli nopa israelitame catli yajque
    tlachiyatoj ipan itlal huan ichtacatzi quintitlanqui ipan seyoc ojtli para quinmanahuis.
  swh-ONEN: Vivyo hivyo, hata Rahabu, yule kahaba, hakuhesabiwa haki kwa yale aliyotenda
    alipowapokea wale wapelelezi na kuwaambia waende njia nyingine?
  wbi-wbi: Fyelulyale naju Lahabu umughenda mwalu, alyavalilue kuuva mugholofu vwimila
    amaghendele ghaake amanofu, pano alyavuupiile avanhu vano valyasung'ilue, akavasoona
    vakile isila ijinge?
  bba-bba: Nɡe mɛyɑ n mɑɑ sɑ̃ɑ kɑ Rɑhɑbu, kurɔ tɑnɔ wi. U ɡem wɑ Gusunɔn wuswɑɑɔ win
    kookoosun sɔ̃ ye u kɑ derɑ Yuubɑn ɡɔro be, bɑ duɑ win yɛnuɔ mɑ u bu yɑrɑ kɑ swɑɑ
    tukɑ ɡɑɑ.
  eng-KJVCPB: Likewise also was not Rahab the harlot justified by works, when she
    had received the messengers, and had sent them out another way?
  kgk-NT: Upéixa voi ave Raabe amyrĩ Nhandejáry reroviaha-rupi hembiapo porã va'ekwe.
    Kunha ikwimba'ese va'e jepe upe hembiapo porã-rehe “Ipy'a potĩ” he'i joty va'ekwe
    hese Nhandejáry. Josué amyrĩ remimondo va'e-pe Raabe omogwahẽ porã va'ekwe gwóga-py.
    Ojaho'i íxupe imonhemi hagwã. Tape ambue-rupi omondo ijukaharãgwe-gwi iresende-vy.
    Upe hembiapo porã-rehe Nhandejáry he'i hese “Ipy'a potĩ-ma” he'i hese.
  waj-waj: 'Mmuaikaraama nnaaruaa gioonna voovai sabi nuaira aataruuvau nuauvaa nnutuuvo
    Rahaapo iiravai. Ivo Yosuaanna ngiaammuauya tuqinnoovaara Anutuuqo innara tunoo:
    Safuuma varira gioonnavaivee, tiravai. Yutayaa vaidi Yosuaava ari ngiaammuauya
    titooduu tuuduu ngiari nnammutuaiya iya teevoora Rahaapo iya vitoo ari nnauvaki
    yapa kioo titaa kiooduu ari vo aataruudaa viravai. Itaama uuvaara Anutuuqo innara
    tunoo: Safuuma varira gioonnavaivee, tiravai.'
  cpy-cpy: Ari okimitakari eejatzi paerani Rahab, mayempi-witachari. Ikimita-kaantawo
    Tajorentsi tampatzika-shireri, omanakiri opankoki owayiri, opoñaashita otyaanteeri
    ikinanta-neeyaawo otsipa awotsi eero rowamaan-teeta-wakari. Tema rootaki ikimita-kaantaawori
    Tajorentsi tampatzika-shireri roori, tema eenitatsi antakiri.
  mpx-mpx: He i ola al te Leyabi, iya yova gaganawalina, bugul etega i ginol inoke
    kaiwena Yehoba i awa sapusapu-an. Tokenan bolo Yosuwa i patunal i ahel ge i sumel
    wana limiya, yaka abwe i palouil kamwasa getoga elana.
  wbp-wbp: Kuja-piya-yijala, jinta-kari yimi-ka nguna Payipulurla karnta-kurlu yirdi-kirli
    Raapa-kurlu yangka kuja kala nyinaja ngawu. Ngulaju yangka kuja-jana yungu mangarri,
    manu yangka kuja-jana yuwarli nyanungu-nyangurla wuruly-yirrarnu wati-patu Yijirali-pinkiji
    pinja-kujaku yapa-patu-kari-kijaku. Ngula-jangkaju, wuruly-yilyajalku-jana. Kujarlanya
    Kaaturluju jungarni-pajurnu.
  luo-luo: Kamano bende Rahab dhako mane jachode nokwan kaka ngʼama kare kuom gima
    notimo kane orwako jombetre kendo okonyogi tony gi yo machielo.
  nhe-NT: Queja nopa nojquiya eltoya ica Rahab tlen itztoya huejcajquiya huan achtohuiya
    tlacanenqui. Toteco quichijqui xitlahuac iixpa ipampa nopa tlen cuali quichijqui
    tlen quinextili itlaneltoquilis. Pampa Rahab quinseli nopa israelitame tlen yajque
    tlachiyatoj ipan itlal huan ixtacatzi quintitlanqui ipan seyoc ojtli para quinmanahuis.
  aii-aii: ܠܵܐ ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܪܵܚܵܒ݂ ܙܵܢܝܼܬܵ‌ܐ ܦܝܼܫ ܠܵܗ̇ ܡܘܼܟܫܸܛܬܵ‌ܐ ܒܦܘܼܠܚܵܢܘܼ̈ܗ̇ ܐܝܼܡܲܢ
    ܕܡܘܼܫܪܹܐ ܠܵܗ̇ ܠܓܵܫܘܿܫܹ̈ܐ ܘܫܘܼܕܪܵܝ ܠܵܗ̇ ܒܚܕܵܐ ܐܘܼܪܚܵܐ ܐܚܹܪܬܵ‌ܐ؟
  esk-NT: Aasiisuli, Rahab-ŋum akiisuuruam takkuuqtit tukkuqaqtitnamigich atlakun
    tumikun annaktitkai. Taatnaanikman nalaunŋasipkakkauruq Agaayyutmi quyalitñikhuni
    Agaayyutmik.
  msb-msb: 'An usad pa na halimbawa: si Rahab na kasadto anay maati na babayi. Gintago
    niya an mga ispiya na taga-Israel kag gintukduan san iba na agihan agod makadulag
    sinda. Nagin matanos siya sa Dios sani na ginhimo niya.'
  cpa-NT: Jø¹² bí³ lah¹jøng² ca¹ŋi¹ŋë́² hlai³ Rahab, hio¹³ mi³ŋøa¹² ta³ hlanh¹² dsa²
    ŋioh¹². Ca¹cuø¹dsa cøng² neng¹² hniú¹² quiah¹² dsa² ŋi³quieng² jǿg³. Ca¹mi¹ho¹²
    Rahab dsa² héi² ja³ca¹cuøin¹dsa juu¹² siíh². Hi² jøng² báh³ ca¹juúh² Diú¹³ tsa¹re²
