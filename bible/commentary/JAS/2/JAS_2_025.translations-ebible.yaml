    -yɔ -Lagɔ yibhelia ɔ nyɩmɛ tɩklɩɩ nya, we ''nɩ mʋʋ?'
  tpi-tpi: Olsem tasol pamukmeri Rahap i lukautim ol man Josua i bin salim i kam na
    Rahap i salim ol i go bek long narapela rot. Olsem na God i kolim em stretpela
    meri.
  mih-NT: Ta zuun ñi cuhva cuan i cuu si sihin ña Rahab minoo ñaha zɨɨ iñi. I catyi
    ra Ndyoo vatyi ñahñi ca cuatyi ña vatyi i zavaha ña minoo sa vaha quɨvɨ i tɨɨn
    cuenda vaha ña sii ra i tasi ra Josué. I tyixehe ña sii ra, ta zɨquɨ i natasi
    ña sii ra inga ityi vatyi ma cahñi ñiyɨvɨ ña vaha sii ra.
  qvh-NT: Saynöpis tantyacuyay prostitüta Rahab warmi imata rurashgantapis. Tayta
    Dios munashganno Israel runacuna Jericó marcaman ricapacog chäyaptinshi wayinman
    Rahab pacargan mana wanusiyänanpä. Nircurnashi jucläpa yargasergan gueshpicuyänanpä.
    Tayta Diosman yäracur sayno gueshpisishganpitami paytapis Tayta Diosninsi perdonargan.
  kms-kms: Te kin pugrine Rahab ngimne nyumbueg te ni yumbo ur yuwon ye yembe wundiny
