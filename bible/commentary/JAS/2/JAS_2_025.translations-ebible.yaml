    makã marã ĩgʉ̃sãrẽ boka wẽjẽrĩ, ãrĩgõ, igoya wiigue ĩgʉ̃sãrẽ duúdeo ããrĩmó. Pʉrʉ
    ĩgʉ̃sã duri dujariri maarẽ́ ĩmudeo ããrĩmó. Igo Marĩpʉyarãrẽ iritamurĩ merã Marĩpʉre
    igo bʉremurĩrẽ ĩmudeo ããrĩmó. Irasirimakʉ̃ ĩãgʉ̃, Marĩpʉ igore: “Õãgõ ããrĩ́mo”,
    ãrĩ ĩãdi ããrĩmí.'
  nal-nal: Malasing saait bani wana Reaap, a ravin ka rat faangurin a winpina xuna
    kaakaai. Singsaxai Nakmai xa vakilaan naan adu xa tak, panaze xa inaxam paazaai
    ma xa xatkatong uru rapti di rataamaai vunfun iaa ma naan ka kling pizin nandiaa
    wana aza lan tawarak.
  kyq-kyq: ꞋJeelki Raabm do dɔkin̰ kɛn iŋgo mɛnd kɛɛsn gaaba se kic ɓo tɛɗo bin kici.
    Ɓii kalaŋ naan̰ tɛɗ bɛɛ jeege tun gaan *Israɛlge ɔlɗeno gɛn kaakŋ baara. Jee se,
    mɛnd se dɔɔɗ ɔkɗen ɓeen̰ ki, bini ɔlɗen naaɗe aan̰ ɔt te ɗoobm kuuy. Taa bɛɛ kɛn
    naan̰ tɛɗ se ɓo, Raa aakin̰ naan̰ se mɛnd daan ki.
  kwd-kwd: Ma ngaia 'e 'ilaka'u ni Rahab, nga noni kwalakwala'a laka'u. Ngaia 'e na'agonia
    rua wane laka'u 'i Jiu na'a la Josua 'e ale 'agaa'a kau fana 'agala 'airi amaama
    na fanua 'i Jeriko. Sui ma ngaia ka kwaibooni agaa'a fana 'agala 'akwa suria nga
    tala matari. Ngaia na'a, tofuna nga 'ola le'a lo'oo ni Rahab 'e agea God 'e iiria
    ngaia noni 'e odo.
  ded-ded: Nga Anutungo singtoangac Rahaba angammemeaac amma dindingac demiec. Yeng
    ngic sueyuruyuruya ama heiyemecma sing monnusing sueyuruu woraoc.
  ewe-ewe: Nenema ke, ɖe womebu Rahab gbolo la gɔ̃ hã be enye dzɔdzɔetɔ le nu si wòwɔ,
    esi wòɣla ŋkutsala siwo dze egbɔ, eye wòna woto mɔ bubu dzo oa?
  nuy-nuy: Ngijang, numburraawanggina ngarrubagi-yung-jinyung ngarra-maṉinyung, ngarra-ngarrimuwaj-jung
    Rahab. Ngarrubagi-yung ngarraaladi-yinyung ngarra-maṉinyung, anubani-yunggaj.
    Yagu anubani-yumbaa ngi-waṉbini maaḻamburrg, niga na-God ngu-warrbidi-wayn anaaladi-wala.
    Yaani-yung ngi-waṉbini. Nubiṉi na-waḻya-waa, winiwu-midaarrg-nani-yinyung ana-lhal,
    warruburru-yung wurru-wiynji-wiynjini-yinyung warraagalhaga-lharrmangi, ambarra-wini.
    Ngigaayung wangi-yarrijgiyn ngigawi-wuy a-wumurrng, ngiga yamba ngi-jambarrgiiyn
    na-God-jinyung ana-lhaawu. Wurrugu marri anubani wangi-lharrgang amaadi-waynbaj-guy,
    wangi-wiri-gaa nubiṉi-yung. Yijgubulu ngi-jambarrgiiyn, yagu waari aadani-yung-bugij-magaa,
    ngi-waṉbini maaḻamburrg-galawaj ngiga.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲢⲀⲀⲂ ϮⲠⲞⲢⲚⲎ ⲘⲎ ⲚⲈⲦⲀⲨⲐⲘⲀⲒⲞⲤ ⲀⲚ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒϨⲂⲎⲞⲨⲒ ⲈⲦⲀⲤϢⲈⲠ ⲚⲒϪⲎⲢ
    ⲈⲢⲞⲤ ⲞⲨⲞϨ ⲀⲤϮⲦⲞⲦⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲔⲈⲘⲰⲒⲦ
  buk-buk: Ma gêŋ daŋ tiyham. Gauc nem awhê seŋ-ŋga Rahab. Iŋ gêm yaom lau Israel-ŋga
    naŋ sêtip gameŋ Kanan-ŋga, ma kêmasaŋ ŋac si lêŋ bu sêlhö sêndi. Ma tu dinaŋ-ŋga
    Anötö gêlic iŋ bu awhê gitêŋ.
  pri-NT: Jèpwi mwara, âna wà Rahab, tô ilàri gòronaigé, wâna [ville Iériko]. Âna
    gorodà na wà Pwiduée, âna é nama é tàrù na araé? Gée goo ê tûâ kà Rahab. Ba é
    tòpi tupédu coda *Isaraéla [na ia ru cai pwàniri i ville. Â é naapwàniriru jii
    tèpa coda kà tàpé Iériko] â é mwa panuâru côwâ naa jè naigé, â càcaa côoru.
  zpq-NT: Na' da' Rahab goque' no'ole zḻe' no'ol con gwyej len note'teze beṉe' byo,
    perw bzenague' c̱he Diosen' cate' blebe' beṉe' ca' c̱hope jasegüia jaseṉe'e laže'na'.
    Na' blo'ede' ḻegaque' yetole nez ga jaya'aque' cont bi jasyexen soldadw c̱he rey
    ḻegaque'. Na' dan' goclene' beṉe' ca', blo'e gwyejnilaže' Diosen'. Na' gwna Diosen'
    naque' beṉe' güen len ḻe'.
  por-TFT: Da mesma maneira, certamente foi/não era [RHQ] pelo que Raabe (que antes
    era uma prostituta) fez, cuidando daqueles que vieram espiar a terra, ajudando-os
    a escaparem e enviando-os ao acampamento por um caminho diferente – mais especificamente
    falando, que ela foi considerada reta por Deus {que Deus a considerou uma pessoa
    reta, obediente}.
  gwi-NT: Yeenaa dąį' chan izhit gwik'it tr'injaa Rahab laraa t'įį dinjii nąįį haa
    dhichįį. Gaa dee'ya' k'iighai' vatr'agwaanduu kwaa k'it K'eegwaadhat yąąh'in.
    Ch'adanh nahkat gwats'an niveet'ah'in nąįį ts'inyą' geh'an.
  gvn-gvn: Yinya jalbu Rahab yalarrku Godumu kuku wukurrin. Nyulu ngadiku kalngar-baka,
    yamba jurrkijin, God wukurrinda. Joshuangka dingkar jambul-bulal yungan, bubu
    nyajinka. Rahabangka bulanin bayanba walay-manin, bula ngakijinka bamandamun kulijindamun.
    Nyulu bulanda balkan baraldarr yinduynjurr dunganka. Nyulu Godumu bama helpim-bungan.
    Yinyaynka nyulu ngulkurrman Godundumunbu miyilba.
  nhy-NT: Iwan Dios noijki okiresibiroj in Rahab kej yeskia se siwatl katlej mach
    ok okipiaya tlajtlakole. Porke in Rahab, katlej oyeka momekatij, kuale okinresibiroj
    in tlastlakojkej iwan okinpalewij ocholojkej, iwan okintitlanke ma wian itech
    oksé ojtle.
  asm-FB: সেইদৰে ৰাহাব বেশ্যায়ো কৰ্মৰ দ্বাৰাই ধাৰ্মিক বুলি গণিত নহ’ল নে; যেতিয়া
    তেওঁ দূত সকলক আলহী কৰি ৰাখিছিল আৰু পাছত আন বাটেদি পঠিয়াই দিছিল?
  okv-okv: Eto embo ta irari bande simba ari pamone javo Rahab hotembevujo, amina
    Israel ta imba ari embopo osa ue hondate eto ikenu degi pe nei ta beto pambua
    amo amita ari javotoho avo ena avoeto isoro iji te God na orekena.
  mxt-NT: Ta tyicuan caa tucu cu Rahab ñaha cata iñi cha chiyo̱ ta cha naha. Yaha̱
    cha sacuvi̱ ña cuatyi, sacuvi̱ ña cha vaha quɨvɨ chaha̱ ña nu cacohon xehe ra
    cha tachi̱ ra Josué. Ta tyinyee̱ ña chi ra cha cuhun ra inga ityi. Ta cha cuenda
    cuan Nyoo saha̱ ra tuhun tyi vaha ña.
  tzo-NT: Hech ono'ox uc ti Rahabe, ja' ti jmulavil antse. Toj yo'nton ti Rahabe laj
    yil ti Diose ti sventa ti yabtele. Ja' laj yic' ochel ti sna ti yabat ti Josuee.
    Patil laj stac batel ti yan be.
  ind-AGS: Dengan cara yang sama, bukankah Rahab si pelacur itu dibuat benar oleh
    perbuatannya ketika dia menjaga para utusan dan kemudian mengirim mereka pergi
    melalui jalan yang berbeda?
  omw-omw: Haaru nraakye mpo Rehepiva mwiva api qaraqiro nrohi varu nraakyeva mwivavata
    Evarahaamuva hunte hura. Iosuaava nai ntaqu vaisitanahua nramwutaahua varunani
    uqeta kyero titovata mwitanahua uro ntovaro Rehepiva mwitanahua nai nraamwuqi
    uqeta tero ni nramwunaahua mwitana ntavaaqavu kyevorave tiro, mwitanahua kyaahaqa
    hura. Kyaahaqa huvata qio mwitanahua uqeta kyeta mpo aanraqaamateta vurara tiro,
    Kotiva Rehepira kyaiqara rieqaro mwi nraakyerara tiqaro, E ntapihi kyera nrohi
    variara nraakyevave, tura. (Jos 2)
  yrb-yrb: I igera sasae ue inarebi aruma, Reiabu, dawa enanari kobererau ui. Uite
    Josuama siaia ui uya amara sadei mune danu suro ma feare odite nono mui dabaro
    odiro anisi. Eno uiba Godima ereda dawa kobererau we imuite weiro Josuanu uwara
    Reiabu ma uitawa uta.
  maa-NT: K'oa̱á ti̱s'ín tjín ts'e̱ chjo̱ón chijngui xi 'mì Rahab; Nainá kiskoétjò
    nga xi̱ta̱ kixi̱ kitsò‑la̱ koií kjoa̱‑la̱ kjo̱ndaà xi kis'iìn nga kitsjaà'nde‑la̱
    jñà xi̱ta̱ xi ijchò katsejèn‑'ma, i̱kjoàn kisìchját'aà‑la̱ nga xìn ndi̱yá kisìkasén‑ne
    xi̱ta̱ koi.
  mcq-mcq: ꞌEne Rehapi kaꞌene ꞌuasa vejiꞌinijara kara kaꞌene venarena ea kaꞌene júhi
    roajihi aherame ꞌeke ꞌunama ani irechamiume vaꞌajaho hu arira parenana raka?
  sus-A: لَنفٌي فِنّ رَشَبِ قَن شَ كّوَلِ شَ مُ قِندِ تِنشِنيِ رَ عَ بّ، عَ تٌ شّيرَيٍ
    رَ سّنّ عَ شْنيِ، عَ كِرَ مَسٍن عٍ بّ عٍ عٍ فِمَ نَشَن نَ؟
  jpn-1965: 同様に、遊女ラハブも、使者たちを招き入れ、別の道から送り出したため、その行ないによって義と認められたではありませんか。
  fra-SBL: De même, Rahab, la prostituée, n'a-t-elle pas été justifiée par les œuvres
    lorsqu'elle a reçu les messagers et les a fait partir par un autre chemin ?
  yka-yka: Damikkiyan isab si Rahab awwalley. Tagnaˈ dende dupang iye. Saguwaˈ kinimmatan
    iye bentel weˈ Tuhanin sabab hininangne mahāpin. Tinapukan weˈ ne dem lumaˈne
    meˈ aˈa bangsa Israˈil magispayin. Ubus bu pinapoleˈ siye weˈ ne nuhut lān seddili
    supaya siye gaˈi kasuwaˈ meˈ bantaden.
  mle-mle: 'Aw gwur awuk! Ki yabim kwurkwur til taakw, Rayap, li God diki milaam mwiyir
    tal liki kitawa kwurlil yawiyik tikuw: Li adiy maaj kariyadiy Juw duwak wakaray
    kwurlidiy. Aw li walidiy adi yadadi yaab wapakuw, nikidi yabir yidakikik dayadiy
    mama nib dayaam kalakwuk-danadiy wakuw. Atawa kwurlil yawiyik tikuw, God tasakwudil
    mwiyir tilikikik diki milaam.'
  shp-NTPO: Jaskáribira winota iki ja tsini ainbo Rahab; Diossenra jawen aká kopí
    atibi keskáakin akai ainboakin oinna iki, ja joi bei bokana jonibo jain ikanti
    menianan wetsa baiori pikóti jato akinna kopí.
  aom-aom: Röhu jö göho naro uaꞌejo bëhoho avoho gaꞌiranego magonahehu mu ma vaejamu
    ëhuro hesi iho God-are nunire ma jiade jöho. Magonahe gemu hesi ihoho Rahab-ro
    iae hijade höjo. Hu ae sihoꞌamaje magonahe jiade höjo. Röhu hesi ihoho God-are
    nunire mae jiade höjo. Diehiꞌoromo ëhioho jiade höjo. God-hu nimade muoho huro
    vaejamu ëhuro ëhi jiade höjo. Huro gëvade Jew rajëro God-are ihore rovamu gëgorovo
    ajëmiromo osare huꞌirae baejëvo rueromo röhu öri göro rëmöꞌöjade höjo mae vaꞌiröhego.
    Ëhi ëꞌamu hesi ihoho God-are nunire mae jiahade höjo.
  geb-geb: Mba tɨvara ruarir fhura ferferav, ruarir gumgi ndi mbik Rahap, ana Zosua
    sarigi gumgi, ana gangana vhuun mbe mbuav, mbe ndi zorga kegap, mbe sarigim, mbe
    harigi tuavar vegim, Fhe Bakɨme ne nzuav tɨvir vhuuiaŋ mbui mbigar anan kamgi.
  cak-cak: Quiri' mismo ri ixok Rahab ri man utz ta ruc'aslen. Rija' man jun rumac
    xrakalej chuvech ri Dios riq'uin xerevaj pa racho ri achi'a' israelitas etakon,
    y xa pa jun chic bey xerutak-vi-e richin xerucol-e.
  chf-NT: Ca' chich jini täcä t'oc ix Rahab. Une u bon choni uba ajniba, pero Dios
    u sapi chich cache' tu toja ayan uc'a jini u chiba jinq'uin u yosi ni ajc'äncanob
    tuba ni aj israelitajob u muque'ob, y ji'pat u täsqui bixicob otro untz'it bij
    uc'a mach q'uechcacob.
  tlf-tlf: Kale ulutap kale, sugayok uyo ilep unang Rahap uyo Josua imi im-kugumin
    tinum alop kulula no waasi abiip tamip iyo tiin mo-suluta, mililanuta, imdalu
    ilep migik ilep bilii unipta, God iyo bogo-nala e, “Rahap boyo tol unang kelu
    o,” agesa ko.
  piu-2006: Rayapanya yukarra kuya nyinangi, wati tjuṯangka ngarripayi. Paluru Katutjakulpi
    tjukarurru palyalpayi. Irriṯi mayutju Tjatjuwalu pulanya waarrkana kutjarra wantirriyaṉu,
    yankulapula ngurra kutjupawana milirinkula ngalya yankula palunya tjakultjunkunytjaku.
    Paluru kutjarra yankula tawunungka tjarrpangu, mililkitja. Palunya ngurrara tjuṯangku
    pulanya pungkutjipingka, yukarra paluru pulanya yarrkatjunu. Yarrkatjunkula pulanya
    walatjunu mungangka. Katutjanya ilta kulilpayingku pulanya yarrkatjunkula wantirriyaṉu.
    Paluru yalatji tjukarurru palyaṉutjangka Katutjanya palumpa yunypa nyinangu.
  poh-NT: Chi reꞌ Dios rilow cho kabano̱j chi ajwal wach chiwach, ar ncꞌutunic ru̱cꞌ
    ribiral i tiꞌ ixok Rahaw ribihnal. Ru̱cꞌ reꞌreꞌ nkilow chi to̱b ta nak pan cꞌoyomal
    laj cꞌacharic nak wilic, pa ricapew-bal i Dios reꞌ ixok reꞌreꞌ xcahnic chi jenaj
    cꞌacharel sak wach ricꞌacharic eh coric woꞌ wach ricꞌux. Jeꞌ reꞌ riwi̱ꞌ xcahnic
    ixok reꞌreꞌ chiwach i Dios ruꞌum chi xiyew quiwarbal take aj tzꞌeꞌ wa̱ch reꞌ takꞌamaj
    take je ruꞌum i Joswe. Maꞌ xa reꞌ ta reꞌ xiban, xicꞌuhtaj woꞌ queh jenaj chic
    be̱h reh chi maꞌ xichoporic cuꞌum take caj ixowonel.
  tue-tue: Teerora wáayiro too sʉguero macõpʉ ʉ̃mʉã́rẽ ñeeape wapatárigore. Coo Rahab
    wãmecʉtiyigo. Judíoa cooya macã macãrã wãpãrã niiyira. Coo Cõãmacʉ̃rẽ padeojĩ́gõ,
    judíoa jeari, ãñurõ bocayigo. Too síro cʉ̃́ã dutiwáadarimarẽ ẽñocóyigo. Cõãmacʉ̃
    coo tiirére ĩñagʉ̃, coore “ãñugṍrã niiyo” jĩĩ ĩñayigʉ.
  bjp-bjp: Ke ifasi sabin arae Rahap, i nenge tamfaes. God i foteng u le i tortores
    na mata, i wara na sani i tel u aunbiing i lupes ta iwu e sikin Israel ae ru la
    isi par fakum maleh, ke ka wuun ufu ru na nenge sal keskes.
  xon-xon: Kina le Rahab u nan ye upiidagoor na nan chann Josua aatutum tichann, ki
    tuk bi ke bi dii nsan yayan aan baadim taa kan bi. Nima pu le waabɔr nan ŋan Uwumbɔr
    chee.
  tzo-ZNT: Jaꞌ noꞌox yech ti Raav tol saꞌ yajmule, jaꞌ chꞌabal o smul iꞌile yuꞌun
    ti Rioxe ti ixcꞌuxubin ti chaꞌvoꞌ viniquetic ti itaqueic tal yuꞌun ti Josuee,
    ti tal sqꞌuelic cꞌu xꞌelan li osile. Tsꞌacal to istac sutel ta yan o be, yechꞌo
    ti muc stsacatique.
  mpm-NT: Suni siaꞌan ɨɨn ñaꞌan ni nani Rahab na janaꞌan, vasu ni kuu ña ɨɨn ñaꞌan
    ni jika jiin jnuꞌun sɨɨ ini, ko ni kendo ndaa ña nuu Yandios sɨkɨ ja ni saꞌa ña
    ɨɨn jniñu ndaa. Chi ni jaꞌa nuu ña veꞌe nuu chaa ni taji Josué, ti suni ni nachuꞌun
    ichi ña da ɨnga ichi ja ni nama ña maa da nuu chaa ka jito yuꞌu ja ka nduku kaꞌni
    da. Ti ja yukan ni kachi Yandios ja tukaa jnaꞌnu ndatu ña jiin kuachi ña, chi
    ni kendo ndaa ña nuu Yandios.
  ots-NT: Guejtji car Rahab, múr bbɛjña̱ ca jí̱ mí tzö cár vida, mí jöti rá ngu̱ hñøjø.
    Jí mí pa̱ guegue ja i ncja ca Ocja̱. Pe bbʉ mí dyøde ja i ncja‑cá̱, nubbʉ́, bi
    hñe̱me̱, rá nzɛh ca Ocja̱. Bi cuajti jár ngu̱ cʉ yojo jmandadero cʉ xcuí gu̱h
    cʉ cja̱hni israelita, bi hña̱gui pa jin di ddöti. Cja̱ bbʉ mí bøn‑cʉ, bi xijmi
    hnar hñu̱ pʉ jabʉ jin di ttzʉjmi. Cja̱ ca Ocja̱ bi recibi rá zö car Rahab, como
    mí tzu̱ guegue cja̱ bi möx quí cja̱hni ca Ocja̱.
  hoy-hoy: हांगा राहाब वेश्या भी, याग आक स्वर्गदूतगोळी तान मान्या ईळ्सदुर अदिक दुसरा
    हादी देल विदा माळदुर, रा येन आक कर्मगोळ देल न्यायी ठहरूसदुर?
  uri-uri: Tol Rehep, kin a pike atn ya pa yat, kil pa apm tolpake. Kil katnun yangkipmek
    a Maur Wailen, tolpa yatom Maur Wailen kil kwewel tolpa kil kin nipet wor kai
    ikg alkilen ekg kil wi melnum wekg a Israel lam, kil la nasen ya pa ekg al tuwekg
    ngkom nlokgen wrongmnto alntuen.
  amo-amo: Nanere wang Rahap ukilaki wase usurtu bara katwa kacine, kubẹ na awa seru
    anan kadura, a duro nani long libau ugang?
  pjt-pjt: Wanyuya kulinma minyma panya Rayapanya. Panya paluṟu wati tjuṯangka ngunti
    ngaripai. Palu nyara palulanguṟu paluṟu wati Godaku walytja kutjara kutitjuṟa
    kanyiningi wati nguratja tjuṯangku iluntankunytjaku-tawara. Munu pulanya minyma
    paluṟu nintinu iwara kutjupawanu kumpiṟa ankunytjaku. Ka Godalu nyangu minyma
    nyara paluṟu wiṟuṟa aṯunymankunyangka, munu palunya walytjanmanu palula miṟangka
    wiṟuṟa palyannyangka.
  cwe-cwe: Iwa ivo ivo kwa mbuli ya malaya Lahabu, yeye katogoligwa kanoga haulongozi
    ha Mulungu kwa sang'hano zake, kwaviya kawahokela waja wapelemba wa Isilaeli na
    kuwataza wahite kwa kufosela nzila imwenga.
  daa-NT: Pakirinte oki ɗo geem rakki siŋti Raab. Taar gay azbin̰ca min awalle. Kar
    gay, ɗo bi ka riy taat samaane ta gintu, Buŋ talit a ta goy iŋ botol ɗo uŋji.
    Riyti-ak, ta obiig samaane ŋuur kuuk gee ku Israyeel tabirtu, ho ɗo ɗeetin̰co,
    ta n̰olpiig iŋ botol ta pey.
  mlp-mlp: Ad nazaqmo Josuwa ago mataw asor in aw danatabta anan Rahab haqay na ago
    hib bolan in giwazinad gilowan tonim giqeman in mataw gime titonim dante ta araq
    waqim tilehiy. Nazaq iyan God in aw na ago daq dimunta na ahol waqim teq in anan
    aw titnonta ham.
  ape-C: Aria okwudok armatok Rahap douk kwonek wehrur iri shopunek douk kwasuhw Iruhin
