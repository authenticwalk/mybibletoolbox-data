    lea kau daru ka uraia maefera bae, sui nia ka saea keerua daru ka lea na 'adaru
    'ana ta tala 'e'ete naa.
  ukr-1871: Так само і Раава блудниця хиба не з дїл оправдилась, прийнявши посланцїв
    і вивівши їх иншою дорогою?
  apz-apz: U aꞌmu nomꞌne Lehap kako ape hwaꞌntefoho. Kako aꞌamu sohwamo hitoho ulofahonɨngki
    kako aꞌamu huhwo sohwamo ufoꞌmaꞌmentisofoho. Jousyɨwa aꞌamu tomiꞌno hwaho Kenan
    sopo uhwojahonɨngki Lehap kako aꞌamu huhwo sohwamo itoꞌno umokosyohumanto kako
    nomꞌne honɨngkanomo asomo uhwojahonɨngki mango sohwa motɨpɨhwonɨmmentohofofoho.
    Oso yahino Lehap imentiso soꞌno Anɨtu uhwononto ulɨmento, Lehap kako ape wonyo
    honɨngkano ane paꞌnyiyoho.
  eng-AOI: Listen to another story about long ago, when a woman who didn't belong
    to Israel lived in Jericho. She was called Rahab. She was a bad woman because
    she slept with many men. Even though she didn't belong to Israel, she helped two
    men who were from Israel. They visited Jericho to see if it was a strong city.
    Rahab hid the men and they got away by a different road and went back to Israel
    safely. Because she helped them, God was pleased with her.
  yon-yon: Kwamune areb kuu kiwaan ari wonong Rehab kwangkon, yu kuu Yuudan yi darobidan
    angkodmendenu kiwaan kimyen ari nongkobeen kumbed Godbed yu yaa yorokmo ye wonong
    ande meenoon dee? Anamaa.
  poi-NT: Jesa̱t́im jém yo̱mo Rahab, jém pejoypaap, Dios ipɨctsoŋ juuts tu̱m yo̱mo
    d́apɨc táŋcaɨ́y porque icyam jém wɨste̱n jém icuixayyajpaap jém nas y ocmɨ iŋquejáy
    tuŋgac tuŋ iga odoy i̱ wɨa̱iñ imats. Jém yo̱mo iwat juuts ixunpa Dios, jeeyucmɨ
    wɨ̱tsagayt́a̱ jém it́áŋca.
  wuv-wuv: Ana ale'ei, mei pifinee tala Rahab, ana na wanewane a'a tamanu na bigi'ia
    ei i fa'opa'ainaa ei farerefaia ma alofatatalainaa ro'ou a'a hepalodiai tala.
  quf-NT: Yarpuyllapa chay warmi Rahab shutiqpipis. Payqami kusa waynasapa karan.
    Chaymantaqa Dyuspi kriyir, paylatana kasuran. Chay warmisitami Israel runakunapa
    riparakuqninkunata, wasinpi pakar uklaw nantana kaĉharan, kuntraqninkuna ama tarinanpaq.
    Chayraykumi, Dyusninchikqa chay warmitaqa, tukuy uchankunamanta pirdunar, manana
    uchayjunpaqnachu riqsiran.
  yuw-yuw: Göra kiap toctoc owi mano Rahap, yu wömai kiapmo ihorocnogon nindahac.
    Kopotorocho yu toroc kiap ogepma togocmaha owi nongnongo inogoc. Yu wömai amna
    yai Yosuaho taun angsicsicha inongmudocma wo böcnon yangada fögoc. Yangada föngo
    mit uyap ogepma indauna ongga ogep idomoroc.
  hus-NT-1971: A Dios in tsu’u ti bolith a Rahab axi pelac i taunonma’ c’al i inic,
    cum in t’ajchi alhua’ in abathualejilchic a Josué tam ti chich quin exla’ an tsabal
    jun tu c’uajiy a Rahab. Im bats’u tin q’uima’ ani in jec’ontha’ c’al an tomolnaxchic,
    ani talbel in tolmiy ca pit’c’onchic.
  med-med: Wote ei mel ku, wapra amp Reiyap ni ndi, Jura nombuⱡa rung wu raⱡ, rawe
    etpa tʉpa, wote nombuⱡa mam elpa ronggʉt mo rokʉⱡ, mang kona pʉl nitim. Ni kʉn,
    Got ndi, amp ni kundpa, “Kun kai ei,” nitim.
  bch-bch: Lalaede toa bedaoa, taine edap aea toa Raap iuot tutui Deo imatai ngan
    ele kadonga kemi, ngansa ei ibada gid panua toa Iosua isula gid ta imudan gid
    ngan maron kapei Ieriko aea. Ga kus ta isula gid ta tinasi edap ede pade ta tiaoa
    ga tila.
  cco-NT: Jo̱ lajo̱b calɨ́ˉ cajo̱ có̱o̱ꞌ˜ jaangˋ dseamɨ́ˋ i̱ siiˋ Rahab i̱ calɨséngˋ
    malɨɨ˜guɨ eáangˊ i̱ cajméeˋ ta˜ ꞌnɨ́ɨngˋ ꞌñiaꞌˊ. Co̱ꞌ ie˜ jo̱ Fidiéeˇ caꞌímꞌˋbreiñꞌ
    do e lɨiñꞌˊ jaangˋ dseaˋ i̱ jaˋ røøngˋ dseeˉ fɨˊ quinirˇ uíiꞌ˜ e cajméerˋ e cacuørˊ
    lɨ˜ nijé̱ˉ dseaˋ Israel i̱ casíingˋ dseaˋ góoˋ Josué nʉ́ꞌˉguɨ e ningɨ́ngˉ jaléngꞌˋ
    dseaˋ Israel do fɨˊ lɨ˜ se̱ꞌˊ Canaán. Jo̱ i̱ dseamɨ́ˋ la cajmɨcó̱o̱ꞌ˜bre i̱ dseaˋ
    do e caguiéngꞌˊneiñꞌ fɨˊ lɨ˜ jiéꞌˋ e laco̱ꞌ caláiñꞌˋ do có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ
    i̱ ꞌníꞌˋ níiˉ quiáꞌrˉ.
  deu-1951: Ist nicht ebenso auch die Dirne Rahab durch Werke gerechtfertigt worden,
    da sie die Boten aufnahm und auf einem anderen Weg entließ?
  alq-ALGNT: Mi ke8in ka iji8ebizidj aa ik8e Raab (Rahab) ka ijinikazogobanen, kagi
    paba 8izig8amapanin ako mane naben. Ogi k8aiak8abamigon Kije Manidon egi mino
    ijitcigedj. Ogi mino toda8an mega ini nijin Israel naben ka pi kimodji nagadizindjin
    ododenamikag, egi odapinadjin omigi8amikag, acitc egi 8idoka8adjin kidji ojimondjin,
    kodag mikanani kidji abadjitondjin kidji gi ki8endjin.
  ixl-NNT: As echeꞌ u yanaꞌsla ixoj uvaꞌ Rahab ibꞌii, as kat ok ixoj jikla aamail
    vatz u Tiixheꞌ tiꞌ u bꞌaꞌneꞌ uvaꞌ kat ibꞌan ixoj, tan kat iloch ixoj kaꞌvaꞌl unqꞌa
    naj uvaꞌ kat bꞌex ilon kam tatin u tenameꞌ uvaꞌ atikkat ixoj. As kat ikꞌuch veꞌt
    ixoj umaꞌt bꞌey te chajnaj tiꞌ tooj veꞌt vatz unqꞌa najeꞌ uvaꞌ nik alon itxeypu
    chajnaj.
  boa-NT: Téhduréhjáa muurá nahtsɨ́wamééwá Raáake dílloobe ɨ́mɨáálledi dilléhjáa ijraéémudítyú
    waajá múnaa íhcyóómivu úújetémeke técoomí múnaa dsɨ́jɨ́vétsóíyónetu pájtyetétsónélliíhye.
  etr-etr: Amo gadola wäla, idigi nawela susugu hamolo udia Eleihaba sulo amea, desega
    mosäia Yasuaea fisiga gai äudä amole ïe mosöa sigi nelolahilä, ele idi elögi obëgëmäia
    idi olela fisiga gasebegi, Godea Eleihabama dida asigi mogoi udiala säi madele.
  quh-NT: Quiquillantaj carka Rahab, chay sajra purej warmipaj. ¿Manachu Dios chekan
    warmipaj khawarka ruwaskanraycu? Pay willajcunata wasinman wajyaricuspa yanaparka
    paycunata wajnejta llojsinancuta.
  kwi-kwi: Sunkanain Rahabne uzta. Us kwail cham ashampa arakas, usne Diospa kainammtuza
    paiña yal nammɨlanat kit mamaz payura mamaz miwara ɨninnara. Us kirɨt aizpa akwa,
    Diosne ussa wat namninta.
  agm-agm: Amɨ apopaatɨ waatɨ jɨhura isɨhiya kɨhiyaamɨ apopaatɨtahaatɨ kaatamɨ ambɨpatɨ
    Rehepɨhaatisangi kɨmɨrɨ kɨretɨ kiyataise. Iyatɨ kaatɨ sata gwɨnyaataise, Isɨraherɨhiyaamɨ
    Autaahaatɨho akohosɨ nisɨ isɨhiyaisɨ nemataahura nɨngi nehɨ ninjatɨ nanɨmaito,
    tatɨ Autaahaatɨhopɨ gɨwunyaataise. Iyatɨ yapɨpatɨ Kenaanɨhandɨ jamɨ mmonɨmɨ usɨtaitaatɨmɨ
    Josuwaaho netɨ utaahurɨ yahuri natausaasisururi kaatamɨ aŋɨtɨtɨhɨ numwaatɨ sawahaatamɨ
    isɨhiya Isɨraherɨhiyaamɨ tiworisa Kenaanɨhandaahapɨhiyaapɨ kuri tiwɨtaawo, tatɨ
    netɨ noaasatɨ daihɨra wɨra natausaasataise. Aihɨ sandapɨ Autaahaatɨho kaatapɨ
    satatɨ, “Kɨmaatɨ apomaatɨ nisɨ ndɨhetɨ itapaatɨ tɨtɨhɨ gaahaatɨ noaipataise,”
    tatɨ usonatɨ gwɨnyaataise.
  ubr-ubr: On eta kaitamom min eta eta an jever wabin Rahab. On an boboai on inat
    God matanai an yawas totorin imatar, on Israel sabu ruam sinat tafanam bainatetein
    mes on iboes an goai nan iwanis ato ibaisis eta taniai nan siyayai sinai siyawas.
  tsw-NT: Iroci, Rahapu† aashakala a ɗa a̱ da̱na̱i. Amma u zuwa ta̱ A̱sula̱ a yuwan
    ma̱za̱nga̱ na̱ a̱yi ana u ushiyi aza a na a̱ ꞌya̱wa̱i matawa mo utyo me iɗa, reve
    u wawa le a̱vu u ka̱mba̱to le o uꞌwa nu ure u ro.
  cax-NT: Isiu pasabo ui manu paürrü tücañe bavivico aübu sürümanama mañoñünca, nürirri
    Rahab. Arrti Tuparrü yasutiutito manu paürrü, itopiqui arrümanu ñanecacarrü ümo
    manuma torrü mañoñünca israelitarrü cuamatü arrüpiama ümo manu peblurrü. Auqui
    bayurara ümoma na aesübuma auqui quiatarrü cutubiurrü, tapü coiñoma ui manuma
    pohoso au manu pueblurrü.
  aia-aia: '''E ta''i heiha''auu ro''u naasi ''inia Rehab. ''Iia ''e urao rebirebi,
    mia God ''a ''unua do''a odo-odo na''i maana ''iniai waterarua ana i rua saeni
    Israel ''anai bainihu na''i ruma ana, ma ''iniai ''a''auhirarua ana ''anai hano
    girugiru baani''i maerongadaru''i suriai tara he''ete''i.'
  srp-1865: A tako i Raav kurva ne opravda li se djelima kad primi uhode, i izvede
    ih drugijem putem?
  agt-agt: '@see-verse:JAS.002.024'
  lug-lug: Ekyokulabirako ekirala kye kya Lakabu, eyali malaaya. Teyaweebwa butuukirivu
    lwa kikolwa eky’okusembeza ababaka, n’oluvannyuma n’abasiibulira mu kkubo eddala
    nga baddayo, okubawonya?
  yby-yby: Asakoya Josuwakaho lesa wewena moniki aya mika maya mudatae loko doli hekaiyoko,
    we olisalo mena Lehabuma neboto niseyoko dilipe numuku molokoko ulanipolo wewenasi
    mudaidikiki kohaidikatae loko doli he hulo anu makomaloka molaiyoko wae. Sa-iboya,
    Lehabukahoya ula nesa lolo okaiyoko, Omailimoya emodamuya lihimala minamibo mena
    ne loko liye.
  heb-heb: וכן גם רחב הזונה הלא נצדקה במעשים באספה את המלאכים אל ביתה ותשלחם בדרך
    אחר׃
  mpp-mpp: Aime silicine ingucnehac Wapongti yefe-ngigac Rahap aibabainele ailu dondonne
    wackewec, me? Oc, yedi ngic salecepabong kwesiboc macka locepawec. Locepalu monicka
    yefe salecepame hikeiboc.
  apb-apb: Nge e urine no'one mala a Rehab. Ingeie ngaeta repi, ta'e lo'u mei puri
    e oodota'i pe'ie a God aana asunge diana e asuie. Aana e tola konie mo wao-wao
    mo Jiu i laona nume ingeie. Na e pe'ire aana e ha'atolara aaliho'i i sulie ngaeta
    tala aaopa mwaanie mo ramo e horo'ire.
  san-TEL: తద్వద్ యా రాహబ్నామికా వారాఙ్గనా చారాన్ అనుగృహ్యాపరేణ మార్గేణ విససర్జ సాపి
    కిం కర్మ్మభ్యో న సపుణ్యీకృతా?
  ben-IRV: আবার রাহব বেশ্যাও কি সেই একইভাবে কাজের মাধ্যমে ধার্মিক বলে প্রমাণিত হলেন
    না? তিনি তো দূতদের সেবা করেছিলেন এবং অন্য রাস্তা দিয়ে তাঁদের বাইরে পাঠিয়ে দিয়েছিলেন।
  ntu-ntu: Kxmu-kzle lc mz olvz kc tqngi srlx, drtqde Reab. Murde adwatrle lr Israel
    kcng nzling ma nyzde. X mz nibrde, sc tqaprpxpeleng mz nzo-zli-krdr lrpzki kzble,
    murde narlapxng. Dekc tqrpingr Gct kx Reab tubq mz nzobq-krde, mz nzvz-nqblq-krde
    da kx alele.
  pan-pan: ਕੀ ਉਸੇ ਹੀ ਤਰ੍ਹਾਂ ਰਹਾਬ ਵੇਸਵਾ ਵੀ ਅਮਲਾਂ ਹੀ ਨਾਲ ਧਰਮੀ ਨਾ ਠਹਿਰਾਈ ਗਈ ਜਦੋਂ ਉਹ ਨੇ
    ਭੇਤੀਆਂ ਨੂੰ ਆਪਣੇ ਘਰ ਉਤਾਰਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਸਰੇ ਰਾਹ ਵੱਲੋਂ ਭੇਜ ਦਿੱਤਾ?
  tkr-tkr: Yəqqı'le qığeyç'una Raxav yik'el qiyelee'e. Məng'ee izrailybışe g'axuvuynbışis
    aaxvasda ciga huvu, manbı mennecab yəqqı'n yı'q'əlqa savaak'al hav'u. Nya'a mana,
    mane yice hav'uyne işil-alla dişdiy qorkuna hı'sab hey'ı?
  gvc-gvc: Ãta ni ñʉa tiri jire Cohamacʉ Rahab wama tiricorore mʉa mehne ñano yoarucuricoro
    cjirore. Josué cjiro to warocarinare noano piti boca “Noano sãa tahga”, nia tiri
    jire ticoro. Ã yoaro tina ti tjuaa duachʉ ticoro sehe pa maha sehere ñoa tiri
    jire tinare “Tinare ñʉ tuhtiina wajãri”, nino. To ã yoachʉ ñʉno “Noaricoro jira”,
    ni ñʉa tiri jire Cohamacʉ ticorore.
  sbk-sbk: Na shesho, na sagali yu Rahabu ola wabhazwile atabhale humbombo, pabhakaribisizye
    abhajumbe na hubhatwala humbafa nara iyenje?
  mya-JVB: ထိုနည်းတူ ၊ ပြည်တန်ဆာ ရာခပ် သည်၊ တမန် တို့ကိုလက်ခံ ပြီးမှ အခြား သောလမ်း
    ဖြင့် လွှတ် လိုက်၍ ၊ အကျင့် အားဖြင့် ဖြောင့်မတ် ရာသို့ ရောက်သည်မ ဟုတ်လော။
  kgf-kgf: Waŋu imuhucyanec héna yanda embac Rahap imi kicgaleŋ ic méli énécmigic
    keŋgic imi unuruma héna méŋunec méli énécmiyu keŋgic wawaŋ meme imuac mia solaŋa
    ʒémiyec.
  awb-awb: Weh aebó íní wenáwíq Áráhpae. Téhtaré Ísárá ánítégá nahnso kené marakó
    ahboerageheéna Sósúaga eqmarowe. Eqmarowana Áráhpane nahtaqpeq suyana wega mi
    aníté mehwehue kirabo aritena wenawahpeqte kégá subíyehoéna mó ahtápéq sokigi
    ariuwe. Wega miraúnsabe Manikánka, Kaweróne. Kaweqtaq míahne atowe.
  gdn-gdn: Ki maba, yawata kawakawareya igida yauda asusu umawa ridai Reyabu e naiya
    Diyu ragidai natere ki goparai bautagubu ki mu diriwamaga kwae-wena tetapu weketapu
    yawata kudubai mosi tonotapu da natere ki ragidai mu eba emitamana ki nana. E
    sumai pokaiya inako kwaewena ki pokere Mamanuga God ridi ki bagi supasupai sibu.
  nko-NT: Alɩ́ ɩlɛba ha obu-ɔnɔ́ otsiápʋ́ Rahab ɛ́ nɩ́. Bulu lótsu mʋ ánɩ́ mʋ asʋ́n
    da ɔkpa, tsú tɔ́á ɔlɔbwɛ sʋ. Ɔlɔpʋ Yudafɔ akʋá bɛba bʋdɛ ansɩ́ wa kɩ mʋ ɔmátɔ́
    ŋáín, ɔlɛha amʋ́ bɛtsɛ ɔkpa srɩ́.
  bsn-NT: 'Rahab vãme cʉtimasirio jãjarã ajeriarã cʉtigo ñaboarine, quẽnaro so yimasirere
    quẽne tʉoĩaña: Jud''io masa ʉjʉ ĩ cõamasiriarã ĩna ejaro ĩacõari, “Mʉare ĩaterã
    mʉare sĩaroma” yigo, “Yʉ ya vijʉ sãjarudiya mʉa”, ĩnare yimasiñuju. To yicõari,
    “Mʉa rudiarotire mʉare gotirʉocoja”, yimasiñuju so. To bajiro ĩnare so yirẽmomasire
    ti ñajare, “Rojose magõ ñaamo”, sore yiĩamasiñuju Dios.'
  pib-NT: Waneko pixka tixa Raawi kapnokawaklero. ¿Gi ge kamrurchi chinanu muklukanuwnakaakoto
    tixinri, wa tyoptotinna towrechine ga wa pagapoko tkoshpakyana?
  wiv-wiv: Ia habuka tavine magali buhu kua a Rahap, kua e vala ruma na manumanu kua
    dia ta hahada vanaho dia ka ngoro vona, ba muri ia geridia dia ta pe na dala motu
    dia kene vamule. Kana galanga kua ia e katia, ia ti kohanga ia na tavine kua e
    mahoto na matani Vuvu vona.
  reg-reg: Nikutyo kutyo, angu, atabhee Rahabu uliya aliga ali musiyani unu abhaliwe
    obhulengelesi kwe bhikolwa, ejile abhalamila abhatatilisha nokubhasila kunjila
    eindi?
  mlh-mlh: 'Soso buŋo mo oi oŋuakoŋ mikabe maŋkekerisie giore fuŋne oi gaduiŋ: Israel
    yoŋoji moreŋ ŋone mukunimi ore ŋi yoyoka sore yapebi rabire kadi sogo ŋigo tinaine
    Reihab iŋoji oga yaperu maŋgo eyateru kadi mogo rua yapeme rabu. Iŋoji mamanesinde
    eebobo oŋu eko Anutuji oi ŋoneru buŋoine mitarime posikeya. Oŋu.'
  gof-ENT: ሄሳዳካ፥ ላይሚያ ራዓባ ኢስራዔሌፔ ኪቴቲዳይሳታ ሞካዳ ሃራ ኦጌራ ኤንታ ሞይዚዳ ዎዴ ባ ኦሱዋን ፂላቤኬ?
  aau-aau: Seyr liy-liy-aw, God hiy yokun-sa Rahap ke luw-luw-aw-ok sehe me, mey hok
    ma nak-meio sapnow-way hok non. Hokwe senkin lon, aw-yokor-uwr, Josua hiy ma me-ha
    mokwe hoko a mon huonokyaw hiy-wayr. Seyr hehe kokwe yerki kamon mon hiy-mon anok
    anok hakan nok.
  tvk-tvk: Nggusil hisit sexien ak, Rehab xa tehe atou tei te suse mei temal pe met
    Hi tehusil sexien hos xil xa tepol ni. Vengan xi tepol ni temal melele xa tehur
    pilei moletin te luvoluven lu, e tesil xalu lutelesae lutexo suse sav luteha.
  prf-NT: Kona labi ten nangyari kánni Rahab a mángngilállaki, imbilang siya nen Diyos
    a matuwid gapu ten ginamet na a pinatulos na en Israelita hidi a espiyya sakay
    tinulungan na hidi a makaginan ten pamamag-itan nen iba a dilan.
  auy-auy: Maníkón-aai aúfáífimba naaófáꞌá agaimaréna moórá-ininko aankaróꞌ-ánkáꞌó
    nún-ininkon-awiꞌa Réꞌapi fíꞌonkaa-ininkon-aai siyáiye. Yósúwa maramá aúpáꞌá koawánaakaiyo
