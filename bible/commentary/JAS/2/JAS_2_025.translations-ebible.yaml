  nbq-nbq: Andi ogagagi wane-wane hwa yanenggek landiga menda Rahab ako en, it ap
    Yakuri menda o yokaguluk wagagwa ako initwis hawen yiluk, umwa hwilakbugu lagagirik,
    sup digot vaga lakbigigi ako vaga, at Ala en, “Hwa yi endawi mot o,” yiluk, wogogi.
  tgo-tgo: Vambe ŋgoreiyeva Reihab, elaghɨniye rayathiyathima. Loi va i wovarumwarumwaruŋa
    le vakatha kaiwae, kaiwae Josuwa va i variyeŋgiya rakelakela na elaghɨniye i vaŋguthuweleŋgi
    ele ŋgolo. Vama i variyeŋgi na thɨ reŋava e kamwathɨ regha.
  yap-yap: Taareb rogon ko fare pin i Rahab nma chuway’ ngak. I mat’aw ngak Got ni
    bochan e ngongol rok ni fa’ani fek fapi cha’ nu Israel nga naun rok, ni fapi cha’
    nrabad ni mol’og me ayuwegrad ngar chuwgad ngar sulod u yugub pa’ e kanawo’.
  mop-NT: Uxtun ix quimen Rahaba. Walac u cüjtal etel a ca'ax macac ti culajiji. U
    mucajoo' u yaj xa'num aj Israele, ca' tun u tücaa'tajoo' ca' usc'acoo' ti ulaac'
    bej. Le'ec ti ca' u betaj abe'e, c'ümbi u men a Dioso.
  tet-tet: Knaninuk seluk nosi Ina Rahab, mak uluk feto aat. Baa oras ema Yeriko sia
    buka ema Israꞌel siakaan ema mak nateke sia, Rahab subar sia. Nia naruka sia nalai
    sai nosi kota tuir dalan seluk, nebee ema keta kohi sia. Tan Rahab niakaan hahalok
    diꞌak nia, Naꞌi Maromak nafoli nia naꞌak, ema loos.
  hlt-MCSB: Rahab hlanghalh khaw a bisai lamloh a tang moenih a? Puencawn rhoi te
    a doe tih a tloe long a tueih ta.
  xtd-NT: Dɨuni Rahab. Ñadɨꞌɨ n‑xo kidi xiꞌin kueꞌe seyɨɨ n‑xo kuu‑ña. N‑xian nuu‑ña
    nuu n‑ka ndoo se n‑tundaꞌa Josué, te dada n‑chindee‑ña‑s xa kee koio‑s ñuu jan
    jɨꞌɨn‑s ɨnka ichi. Xaxeꞌe xa duꞌa n‑kida‑ña ɨɨn xavaꞌa, te n‑jaꞌan Ianyuux xa
    kuu ná kuu xa ña tuu na kuechi‑ña.
  mdy-ETH: ዓኒ ባኣያ ዞኦዛ ኮኦማ፥ ሬዓባ ጌይንታ ላኣሌላ ዒስራዔኤሌኮ ኪኢቶ ዓሶ ፔ ማኣራ ዔኪ ሾኦቺንሢፆና ሃሣ ጊንሣ ሜሌ
    ጎይሢና ፑኒንቲ ዔያታ ቶሊ ዴንዳንዳጉዲ ማሂፆና ፔ ማዾና ፂሊባኣዓዳ?
  spl-spl: Imbi kondarâ âlâ, kutŋe Lahap sâm, yâkâlen hâum sâmune nâŋgâŋet. Emelâk
    embâŋân Isirae yeŋgât lok kunyeŋaŋe lok yâhâp hoŋ hâŋgânyotgomu ari kasalipyeŋe
    yeŋgât kapiân yâhâm imbi ya mem teteowot. Mem tetem den mem ariowot ya ekumutâ
    nâŋgâmu bulâŋe otmu kapi ambolipŋaŋe yotgomai sâm mem mesaŋgutyelehop. Otmu sâp
    âlâen mâtâp âlâ tiripyotgomu kapi ambolipŋe kewewetyekmâ âwurem ariowot. Yawu
    olop yakât Anitâŋe nâŋgâwaŋgimu ârândâŋ olop.
  usp-NT: Jilon xan jun tz'i'laj anm ri jb'ij Rahab, re xana' suc'ul ranm chiwch Kakaj
    Dios jwi'lke utzil ri xan cuando xmuk yak jtako'n Josué laj richoch y xij rechak
    chi tik'axtakb'i li jun jalan b'e pire tieltakb'i li tilmit.
  zav-NT: De'e Raabən' ben' goquə no'olə sargatən', bzenague' c̱he Diozən' catə'ən
    bgüialaogüe' beṉə' c̱hop ca' bseḻə' ṉasyon Izraelən' par ɉəsə'əgüia ɉəsə'əye'
    laže'enə'. Na' blo'ine' ḻega'aque' yetolə nez par ɉəya'aque' par nic̱h bito ɉəsə'əxen
    soḻdad c̱he rein' ḻega'aque'. Na' de'en goquəlene' beṉə' ca' blo'e de que benḻilaže'e
    Diozən'. Na' gwna Diozən' c̱he' de que naque' beṉə' güen laogüe'enə'.
  sgz-sgz: A ngorer mul mam Rahap er wák án sál. Ái Rahap a árár pasi aru tám arup
    til Israel diar han suri mák kodongnai malar má ák tangan diar, mák tarwa kalengna
    diar i lite sál alari kándiar bos kurtara. Má kabin i táit er a longoi, ái Káláu
    a mák Rahap ngo ákte nokwan i mátán.
  kek-NT: Lix Rahab, a'an xcomoneb li ixk li neque'xc'ayi rib nak quicuan. Abanan
    quixtenk'aheb laj q'uehol etal chixsic'bal jalan chic be re nak te'xcol ribeb.
    Riq'uin li usilal quixba̱nu lix Rahab, li Dios quixye nak ti̱c xch'o̱l.
  blz-NT: Ka' koiya'a uga' i Rahab wiwine men mobaluk wakana iya'a. Ia uga' ia popokana'
    Alaata'ala gause ia ningilimang men pore. Ia nanganaa' na lalomna laiganna mian
    men mae' ninggimatai dodongoan, ka' nunguarkon i raaya'a na salan sambana.
  poe-NT: Mé kja̱xin xi̱kaha kónhen tí tjan Rahab, tí tjan kꞌuéchónta nchónhya chojni
    ntoa. Jehe tjan kjuanjon tjan kjuachaxin kuíto̱he nto̱e tjan tí sín kjuítsjehe
    chjasén tjan la ko kjuínki̱tsa tjan sákjuixin sín ókjé nti̱a, a̱ ntá Dios la kóxrjínhi̱n
    tí nkehe kjuíchꞌe tjan.
  san-TAM: தத்³வத்³ யா ராஹப்³நாமிகா வாராங்க³நா சாராந் அநுக்³ருʼஹ்யாபரேண மார்கே³ண விஸஸர்ஜ
    ஸாபி கிம்ʼ கர்ம்மப்⁴யோ ந ஸபுண்யீக்ருʼதா?
  cof-NT: Aman Rahab niyan unilalabetiya seiton imin sona jotonan, yachi puebloca
    quirabi jaminlaca se larinue. Tsacarito, uyan minuse manherenue yape jun pueblobi
    mantaminla totelaquitusa. Tsanque se quinun tenchi Diosi Rahábicanan sen joe tinue.
  srm-NT: Nöö söseei a bi pasa ku di jajo mujëë de ta kai Lakabu. A bi ta dë a di
    köndë de kai Jelikou ˻ma a bi ta fëëë Gadu˼. Nöö hën a tjubi dee sëmbë u Masa
    Gadu nëën wosu, dee bi ko luku di köndë a wan tjubi fasi, hën a lei de oto pasi
    u de musu toona go. Nöö fu di a bi libi a sö wan fasi, nöö hën mbei a ko dë wan
    bumbuu sëmbë a Gadu wojo e.
  qvs-NT: Chaymanta chay ñawpa waynandera warmi Rahab ishkay judiyu soldadukunata
    wasinpi yaykuchirkansapa. Chaymanta paykunata yanapashpa chikan ñanta kacharkansapa
    llaktamasinkuna ama wañuchinankunapa. Chayrayku Tata Dios willarkan alli rurak
    warmi kananta.
  zca-NT: Sa'ska ngok kun una' lë Rahab, tu una' le'n kai (kwa' gal). Dios miwi' lo
    una' nela lo tu men niyent kwan nzë'b xki lo Dios por kwa'n mile' una', ngoknu
    una' rë xa' ngwala'ch lazh una', por mandad che'n xtu rë men che'n Dios, no miza'
    una' plo mia'n rë xa' re', no nu ngulunez una' bixa' xtu nez par nangut men rë
    xa' re'.
  cbc-NT: Tunu Abraham ãnacʉ̃rẽ bairo baiyupo apeo Rahab caʉ̃mʉa mena caepewapatamirĩcõ
    cʉ̃ã. Cõ pʉame cõ ya macãrẽ Josué cʉ̃ caĩñarutirotijoricarãrẽ na yasio cʉ̃goyupo
    cõ ya wiipʉ, yʉ yarã narẽ na pajĩãrema, ĩõ. Cabero maa cʉ̃ãrẽ na ĩñoñupõ na carutitunuápáwãrẽ.
    Bairo cõ caátore ĩñarĩ, Dios pʉame carorije cawapa cʉ̃goecore bairo cõ ĩñañupĩ.
  qxo-NT: Tsaynöpis tantiyacuyay unay Rahab jutiyog jutsasapa warmi imata rurangantapis.
    Tayta Diospa cachan Israel runacuna Jerico marcaman musyapacog aywagtam tsay warmi
    pacargan wanutsiyänanpä cagpita. Nircurmi jucläpa yargatsirgan geshpicuyänanpä.
    Criyicog cayninwan tsaynö allita ruranganpitam tsay warmitapis Tayta Dios perdonargan.
  mox-mox: 'ʼEbevetalatutula taha wese kana ʼitea: ʼAbaga Ieliko ʼinaya lova taha
    vavine tokodada ana wawa Leabi toatoa. Vavine nana Iosua ena tolufonufonu magilafudi
    iuledi ta ena vanuea aʼukwaivedi fole ida veilaqe, ta ʼabiboda vetunedi iʼevivi
    mali ʼedega. Ta baʼe viaqa nana ʼinega Yaubada vavine nana ʼawahaqiaqiea.'
  kew-kew: Go kone padanere abade aa paake rume ona Rahap-me abade Josua aanumi agaa
    mea epenaasimide aanu nipuna ada-para epe-rupa surubisa. Goa pua nipumi nimu raba
    mua wala nimu pora rado meda-para rapaasa. Goa pisa-pulu Gote-me Rahap-re ora
    epe redepo ne ona mapiraasa.
  dww-dww: Inam kauinama teneḡine, toretore waivinama isanama Reiheb, tauna Josua
    na tauwai neneḡanama ya sagudi be muriḡa semoe wari kedaḡa ya riupore nawedina.
    Vutuna aubainama Mamaitua tauna ya kawa didimanina.
  twi-ASANTE: Saa ara na ɛte wɔ adwaman Rahab ho. Ne nneyɛeɛ maa Onyankopɔn buu no
    bem, ɛfiri sɛ, ɔgyee Yudafoɔ bi a wɔsomaa wɔn, boaa wɔn ma wɔdwane faa ɛkwan foforɔ
    bi so.
  aoj-aoj: Nemataꞌw akwamba Rehab kwandaꞌ waf soꞌa waulafi, akoꞌw naꞌamba atin. God
    nati waf buꞌwafi akoꞌw kwandaꞌafi deiꞌ okom mapomaꞌw naꞌi akoꞌw nemataꞌw boꞌokw
    hililiꞌi. Waf buꞌwafi akwaꞌufi kwatopalopa amom Juda mandambahoꞌ magafiꞌii eaꞌ
    kwihimbaꞌmam anoꞌw ufiaꞌw daiaꞌw mafeꞌ wahifim.
  cbv-cbv: Páant tigaá Rahab wʉ̃t jʉmnih deoh nah jʉmnihjidihbʉt “Caánt tʉ́inih caá”,
    Dios ãt niíj enep wʉt jĩ. Josué ã wah bojnitji miíh tʉ́tchina ĩ jʉibínachah, queétdih
    jwãáhnit, “Wĩ́ih mʉʉ́boó ñi ʉ̃o jwʉhʉ́p”, mit niijíp wʉt jĩ. Cheibit Josuéwã ĩ
    jʉmʉpna queét ĩ jwʉ́ʉb bejechah, biíh namáboó mit jʉ́ʉtʉp wʉt jĩ, “Queétdih eníhcannit
    maoná”, niijná. Páant queétdih mi teo wáacatdih enna, “Caánt tʉ́inih caá”, Dios
    ãt niíj enep wʉt jĩ.
  taw-taw: Anɨb ak tek nep, bin Layap gak. Ne kanɨbtam bin yolɨgup ak pen, bɨ Yislel
    omɨŋal kɨli Layap taun ne nɨgɨnɨg apelek, kɨlop dɨtep gɨl agyokek, kɨli pɨlɨk
    kanɨb adek olap amɨl amnɨlek. God ne Layap gak tek nɨŋɨd nop gek, ne God bin suŋtep
    ne yek.
  jic-NT: Nin mpes wa Dios tjevele Rahab 'üsüs waytsja. Rahab niyom pülücj jis lal
    tjuwine. Ma 'üsüs waytsja jupj. Locopyaya Rahab 'üsüs way la tjiji. Jis capj tjep'ya'sa
    judiopan jis auxiliarpan nepenowá. Yupj tjiquil jis la nuc ncu judiopan 'ücj jis
    la palan yupj jis lal, pülücj patja nt'a. Rahab jis tje'yaya ca'aj jis la jas.
    Ne'aj sin tjejyama wa, yupj jis enemigopan ma jis la tjilil nt'a. Nin la tjiji
    mpes, Dios tjevele jupj 'üsüs.
  zap-NT: Zenga ke wzak wnaa ne la Rahab ne wkano wren wren mgyeey; wun Dëdyuzh men
    kwent zegnak te mén ne nunk wlaadet dol por ne wlaa men zegne rlaan Dëdyuzh, wdee
    men ruxyuu men wgyidxlaan txup men-Israel no laa Rahab nak ne wun xyudar mén guin
    ne wyuli men ste nëz.
  wer-wer: Apramë ëa pöl öng omp nga yaaö namp Reap piita tapël omën ompyaut yaëën
    Anutuuk piin, “Wotpilëp,” pël mëëa. Pöt pi Israel omën ngaan Yosuaak yang ngaakëren
    ëlëëp itenak waisëpënëak wes mëën sa pöaar sant mowesak kaamök elmëak wes mëën
    kan muntaöökël sa. Pël ëën pim ompyaö ëa pötaan Anutuuk pël mëëa.
  ipi-ipi: '@see-verse:JAS.002.024'
  qul-NT: Rahab sutiyoj adulterio jucha ruwaj warmiwan jinallatataj pasan; Dios justo
    mana juchayojta jina jap'ekarkan ruwaskanraycu. Ruwaskanta ricucherkan khawaraj
    cachaskacunata korpachaskanwan, waj ñanninta escapayta yanapaskanwantaj.
  tnc-tnc: 'Ikuᵽaka sime aᵽea: Niñerũ e''eokaro''si ĩmirĩjaka ba''iaja wã''imarĩrirõmo
    imariᵽotojo ikuᵽaka Rahab imaroyikakote baaeka Tuᵽarãte yi''riwa''ri. Judíorãka
    ĩᵽamarãre ᵽũataekarãre etamaka ĩatirã, “Mija majamarãre mijare jãã''si, yiwi''iarã
    mija ru''rikãkabe. Suᵽabatirã ma''a mija ru''riwa''rirũkirõ''õ mijare yibojarãñu”,
    nare kõrĩka jia nare baawa''ri. I''suᵽaka kobaamaka ĩatirã, “Jiitaka baaiko koime”,
    Tuᵽarãte koreka ãrĩka.'
  ter-NT: Kúteanemaka koeku Râbe mekúke, enepone mohîti sêno inúxotike. Hainá'ikopomaka
    vo'oku kátarakea neko hóyenohiko kutí'inoke ponopóvoti nonékuke Itukó'oviti? Énomone
    neko hóyenohiko pahoéti komómoponea koêku ne poké'e mekúke, pahukoâmaka Râbe vekópea
    ya po'íke xêne koitóvati ya anáne.
  bmr-NT: Jaabadɨro bu Rahab onoogo ajevamɨnaago icauhi, gaajavɨ ufuumoco iijavɨ gaayɨcɨugo.
    Jaagoro diitoco aamusugoro sihɨgodɨ iicajɨri galluugo. Jaamaño bu diigoco Moocaani
    gaayɨcɨuhi.
  fuf-fuf: Enee, oo cagaajo wi'eteeɗo *Raabi, kanko kadi, taw si hinaa sabu kuuɗe
    ɗen o jogoranoo feewuɗo fewndo ko o wernunoo nulanooɓe fii tefugol ɓen, o holli
    ɓe laawol goo ngol ɓe rewa?
  bhl-bhl: Iti beemdiw sua sua kel, Yosua em bise ding kabalak e, deiwkim waneng Elakaw
    u kiinkiin kunum alew mak ilo kukuw ken kuw kukuyemsomelui, u aso ilo okiwda koyemeko,
    nanew deiw yemdasu kale. Sunbin-Got e um kanelu kukuw bete atemeko, um dulum elote
    “Kiol kuw waneng ute te!”, angse kale.
  ons-ons: Rokop yewaka bailalaŋ ŋerep, Rahab eŋe Yuda ŋei etke Yosua aŋaine teweke
    ariuk, Yeriko edo ŋabaore etkukei wane okanbi eŋe kima epu more eŋine matko biraotki
    paki wareotke, eŋe masi maine okange, so koso numa maneoka sanka biraotki siuke
    arikoik, ea wane Anutuŋo eŋane detki menaŋge, paki eŋe ma more Anutu eŋine osino
    birakake.
  con-NTPO: Tsa'caeñi tsu tayopi'su Rahab'qque tsa Jericó canqque'su anañe tsa'oma
    afe'su. Israe'su mandasi andema cañe jacansundeccunga tsa'oma afepa ccushaeñe
    a'tupa ccani'su tsaiqui'ye moensi Chigaja “Rahabja ño'a tsu” qquen su.
  ghs-ghs: Oho qesa Rahaba atapa sama sesenomanihe, noi Isirae abiho dzudzu ma soogimo
    kokora qidzake eeteqi tete qeba neta dzoobiremi oho quba Ohonga noke pobiniqi
    hiireta.
  peg-peg: ହେ ଲାକେ ପା ରାହାବ୍‌ ପାଦ୍‌ରା ଡ଼ୁକ୍‌ତି ଚର୍‌କୁକାଂ ହେବା କିଜ଼ି ବିନ୍‌ ହାଜ଼ି ହିଜ଼ି
    ହେୱାରିଂ ପକ୍‌ତିଲେ ଇନାକା କାମାୟ୍‌ ହୁଦାଂ ଦାର୍ମି ଗାଣାକିୟାୱାତାନ୍‌ ?
  txu-NT: Me'õ nire kuprỳ Rabedjwỳ. Djãm Rabe kute Metĩndjwỳnh mar kajgo? Kati. Nãm
    tu amim markumrẽx ne kabẽn kôt amijo tẽ. Nhym kam arỳm kum axwe kêt jarẽ. Nhym
    Djodjuwe kute ar anorjadjwỳ Rabe kum ar kaprĩn arỳm arkum aminhũrkwã jarẽ. Arkum
    arẽn arỳm ar kurê djwỳnhbê arkum atemã pry 'õ jarẽ. Nhym kam ar umar mex ne akubyn
    'ã mõn bôx. Nãm ã Rabe kum ar kaprĩo ane nhym Metĩndjwỳnh arỳm kum axwe kêt jarẽ.
  eng-WEBU: In the same way, wasn’t Rahab the prostitute also justified by works when
    she received the messengers and sent them out another way?
  gnw-NT: Jae ramiño Rahab aguasa rupi ico vae uyembujupica uyapo vae re, Israel pegua
    reta Josué omondo vae re umaeño upɨta vaerã jenta pe yave jare omondo ye ambɨe
    tape rupi yave.
  mux-mux: Aku-sipako, ⸤Josua-ni yi tale kolea Jeriko taon-na liipa mundurum kene⸥
    ‘Yambuma nambulka telemelenje.’ nikulu kanuku panjingilí puringli kene ambu-wapera
    Reyap-ni ‘Elsele naa tangi.’ nimba liipa tapunjupa ‘Ya mo toku piangli.’ nimba
    nokupa kene, penga ‘Kupulanum tenga lupa kelkulu yandu wangli.’ nimba liipa mundurum
    kene aku-sipa tirimeliinga kanupa kene ⸤Pulu Yili-ni⸥ ‘Yu ambu sumbi-niliele.’
    nimba kanurum.
  maj-NT: Ko̱ b'a̱ ta̱ kamat'ain na̱ská Rahab. Na̱xu̱ tsichu ma nginku̱n Nti̱a̱ná
    tu̱ nga̱t'aha̱ ni xi kits'íntjusun, nk'ie nga nda ts'ín kits'ínkjáíhi̱n já Israel
    xi tsichuse 'maha̱ nankihi̱ ko̱ kitsjáni̱yáha̱ nga xin kits'ínkji.
  bkq-NT: Enanâguewâdaungâ pekodo MON waunlo Raabe, azagâ uguondo israelita nhoentobyry.
    Sodadu israelita domodo iray igonotyby myakâwândy akaemo azagâ, xidadâ enuagaenze.
    Deus wâgâ unâ tindatyby tâinwânse tawylygue myakâwândy Raabe akaemo azagâ uguondo
    tâty oday soense tyanepa awyly. Ilâpyryem âsemaguehomoem eagonro ânwa oze indâwantâdylymo.
    Adienkyly wâgâlâ tâinwânse tawyly nhenehonduo, ewentâdo lâpeba Deus xurâem.
  kue-kue: Ama ambu ta yagl kunogl gundungwa kangiye Rehap. Ye kongun wakai yegl orkwa.
    Aglketa yagl suwo Josua diendungo dumo makan engre kana pre umbrika. Ana Rehap
    akewakai eretendre konbauna bange ta ombuno di endungo endimbrika. Ambumo mambuno
    wakai yegl ormara ipre God ye du-yene moglme dungwa.
  cot-NT: Ariqueate oquejetaca Iraava iroatimpa icotapinijiavetaca yoashitapinijiguiro,
    cotanquitsi cameetsaqueate aajiavaqueri omanajiaqueriqueate itigarancajiaqueca
    Josoe amenanontaguequiteroneca oguinteni, ariqueate yamenaquero Aapani Irioshi
    quejetacaqueate tee onquempevaetempaji. Ocamantajiaqueritarite aisa iroantajianajemparo
    otsipapoqui quenavoquirontsi irishiapitsajianaqueriqueate catsimajiaquerica.
  bnp-bnp: I mavonga kunana hosi ne Rahap, a ngatavine a ngoi. A Vure i masia a narona
    na tahuna i matakari e huriki a vinuru, i vakahamule ria na dala tebi, lakea i
    galea a ngatavine malamala.
  apn-NT: Mẽhõ ni kuprỳ finat Raapja na pre ã amnhĩ nhĩpêx anẽ nẽ amnhĩ kaxyw Tĩrtũm
    kôt hamaxpẽr pê tanhmã hkôt amnhĩ nhĩpêx to ho pa. Na pre Ijaew myja wa hamẽxkrut
    nẽ ma Raap nhõ krĩ hwỳr wa tẽ. Mẽ hã ukapi nẽ kot mẽ hkurê kaxàr kaxyw mẽ hwỳr
    wa tẽ. Hãmri nhũm Raap Tĩrtũm kot wa mẽnh ã wa omunh kurê kumrẽx nẽ pôristi kot
    tanhmã wa ho pymaj amnhĩ nhõrkwỹ kamã mẽ kêp wa ho amũxu nẽ wa nê mẽ kãm tanhmã
    hêx to. Nẽ hpãnhã nhãm pry hõ hkôt akupỹm wa kumẽ nhũm wa hkà hkĩnh pê ma akupỹm
    mex nẽ tẽ. Hãmri nhũm Tĩrtũm wa hã Raap pumu nẽ amnhĩm mex ã harẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan msñi Ni chaꞌ nu ykwiꞌ nu kunaꞌan tsaa tiꞌ nu ngwa naan Rahab;
    mdukwa Ni chaꞌ nu ykwiꞌ nu kunaꞌan kanꞌ, sa ñaꞌan si ngwa nu kunaꞌan kanꞌ ska
    nten nu suꞌwe, chaꞌ suꞌwe ꞌa tñan yꞌni neꞌ tloo Ndiose. Wa mda Rahab seꞌen mdiꞌin
    tukwa nu kiꞌyu neꞌ Israel nu mnan ti yaa naꞌan kichen tyi nu kunaꞌan; bra kanꞌ
    ngwaꞌu nu kunaꞌan xka tuwiin ꞌin yu seꞌen tyaa suꞌwe ti yu kanꞌ, chaꞌ xnan yu
    ꞌin yu xaꞌan bra kanꞌ.
  opm-opm: Bisei saw hasuh kuu Rahap uh amaru hatipmur. Rahap urhe aptei han ihirnong
    sutinmat Josua oh kin po han yot tit darhetipmur. Darhetporhan ihit urhe pat kat
    oh saperhan uh ahar ambura remama ahar wan kat darhetipmur. Uhe ma ihtip oh urhe
    Got ohwi inahatin hatin hanwa dahat pat ohe da oh pitap teinong mar dam matporhan
    Got oh Moh yahnap duutin kuumur potipmur.
  bvr-bvr: Minypa gun-maywapa ranginy jin-gata wola jin-guyinda jin-nelangga Reyep
    (Rehab). Mu-ngoyurra nipa gun-nerra jama jiny-ji jiny-yorkiyana marrambay gun-guji,
    wurra barrwa Wangarr jinyu-nana jechinuwa jinyu-ni nula ngardawa jiny-nyukurdanyjiyana,
    Wangarr gun-nika jama jiny-ji nula. Minypa abirri-gata Yichrayal (Israel) abirri-guyinda
    nipa jiny-junggajinga butula, gun-nerranga jarlakarr gubirri-ganyja abirri-bena
    yarlanga gatiya aburr-gata aburr-bachirra aburr-wechawechinga butula, jimarna
    burrbu-burndarna.
  wal-wal: Hegaadankka qassi shaaramuxiyaa Ra7aaba kiitettiyaageeta mokkada hara ogiyaara
    eta moissido wode, ba oosuwan xillabeikke?
  zad-NT: Ka'kzə gok c̱he noolə wdana' wle Rahab. Chioza' wne' nake' beṉ' ḻi beṉ'
    shao' daa bkwashee ḻoo lille'na' beṉ'ka' jawia jayi lalle'na', na' bigwee ḻegake'
    to nez yoblə ka bichejgake' lalle'na' kwenc̱he kono bet ḻegake'.
  kmg-kmg: Á sasec ŋokac Rahaba e iŋuc jaha mamanasiŋ-ticnere fârine eehâmo gie bame
    Anutuzi manacneme kiŋfâsâc ewec. E ŋic mâreŋ hone tâcnepic jahe erao fisipire
    âgo ejacterâ hatasoŋko râec-jofame wisepic.
  mgh-mgh: Wanlikana toko puuta Rahapi; waavahiyawe isariya nlattu wopanka yooreera,
    aavahaka nipuro atthu oohottela ni wathonyera iphiro ikina.
  aso-aso: Idoꞌ aꞌmineꞌmine ogo pasidiaꞌ veneꞌ Lahabaꞌ aza monovo lamineꞌ ogavo Oꞌmosoꞌmo
    ezemuꞌ gilivo lisiheꞌ ineꞌ ve. Isilaeleꞌ aleve Kanaha misubo dizi dalisa nizavo
    guveꞌinesi ve Zosuvaꞌ aza eveneꞌ ma misubo amamakaꞌ mili ningilizave lo ngimiselavo
    vi aꞌmine Kanaha veneꞌ Lahabaꞌ neida vikevo aza ngeleꞌmize numuꞌveuꞌ molo Kanaha
    eveneꞌ nete ningi ngibilikelizave lo aka atota ngimiselavo vaniꞌ.
  uli-uli: Mele ila ye wochog molwe Rahab we iy semal fefel we yema tap chuway holngol
    ye foru. Luwul yal molfid ngo Deus ye hadora, bo yagel molwe ye hammaler saldawel
    Israel kowe ngo ye tipingir bo yebe yoh le rebe tefael ngalir mokwe choluwar.
  nin-NT: I si meme nggo unddunddu ayamba nggo ku, nggo a yo ma du Raha. A su ku Abachi
    isisurr nu undu umaku yo. Nggo à kpa ani Israila abi ku bre abubo kye ba yo na
    na ba anko a ikru huzzu nanka.
  tgk-tgk: Ба монанди ин ҳатто фоҳишае ба номи Роҳоб бо амалаш беайб ҳисоб шуд. Ӯ
    ба ҷосусони аз тарафи халқи Худо фиристодашуда паноҳ дода, баъд онҳоро аз роҳи
    дигар ба саломатӣ равона карда буд.
  acu-NT: 'Tura nuwa Rahab naartin nintimrarmi. Nuka yaanchuik kungkatip ayat, nunia
    Josué aintsri jimiar ni jeen jearamtai, nu aintsnaka uukmiayi. Nunia: Mantamawairam
    atu tupikiaktaram tusa akupkamiayi. Nuna turamtai, Yus nu nuwanka pachis: Nuka
    pengkeraitai timiayi.'
  cak-WNT: Y chuka' ri ixok ri Rahab rubi' ri xc'oje' ojer ca, astape' ma utz ta ruc'aslen
    xuc'uaj, pero xtz'etetej ruma ri Dios chi majun rumac ruma ri xuben. Ruma riya'
    xerewaj ri ca'i' achi'a' israelitas ri ye takon el ruma ri Josué, y xerutek el
    pa jun chic bey riche (rixin) chi majun xquic'ulwachij.
  ebk-ebk: Kaman us kan Rahab ad pus-uy ay fiafiai ay mangepabpafiayad as achorna.
    Infilang Apo Dios hiya as nalintig kiapú as nan nangmangiliyana as nan chiyuycha
    kianak Israel ay munsissiim, ya entorongna chicha as nan tukún ay charan.
  spa-PDDPT: ¿No fue justificada por las obras la prostituta Rahab cuando recibió
    a los mensajeros y los envió por otro camino?
  ruf-ruf: Pfipfila, Rahabu ayula pinga chiweghe katendighwa kanogha hambele he Imulungu
    kwa ghamatendo ghake, hala hayawabokele wapelembi na kuwalapfa kunze kwa nzila
    ingi.
  gun-gun: Raabe itavy rei va'ekue voi ojeroviaa oexa uka ramo omboeko porãa raka'e.
    Mba'eta ha'e va'e ma oikuaa pota aguã ombou pyre kuery omovaẽ raka'e, ha'e gui
    amboae tape rupi ju omondouka guive.
  agu-BL: Ncha'tz banak Rahab, yi wi'tz bnol tetz. Tan tu' yi tk'ol i' chiposar yi
    e' chakum, nin tan yi e' bene'n ẍchakol tc'u'l junt be', ya'stzun jale't balajil
    i' swutz Ryos.
  isn-isn: Anga uu lukulu, ikolyo singangae Rahabu ne numudosi naugwee mutai kuntendo,
    itumi nukuatawala kunzila ngizaa?
  eng-PEV: And think about that story about Rahab. She was a bad woman that used to
    sleep with any man that paid her money, like he was her husband. But one day,
    Israel’s enemies were looking for 2 men from Israel, and those 2 men asked Rahab
    to help them. So she hid them in her house until their enemies went past, and
    then she told them which way to run to get away. She helped those 2 men, so God
    was happy with her. Later on, a lot of Israel soldiers attacked that town, but
    God saved Rahab, and they didn’t kill her.
  ilo-ULB: Saan kadi nga iti kasta met a wagas a ni Rahab a balangkantis ket napalinteg
    babaen kadagiti aramid, idi pinasangbayna dagiti mensahero ken imbaonna ida babaen
    iti sabali a dalan?
  pir-NT: Sata ni ihñahye Cohãcjʉ̃ Rahab wame tiricorore ʉmʉa mehna ñano yeducumedicorore.
    Josué mʉnano tiquiro ohoriquinare quehnoano piti ca, “Quehnoano sajã taya,” niahye
    ticoro. Sa yero tiquina tojoa duagʉ̃ ticoro pehe ape maha pehere ihñoahye tiquinare
    “Tiquinare ihña tuhtiyequina wejẽari,” nino. Ticoro sa yegʉ̃ ihñano “Quehnoaricoro
    ijire,” ni ihñahye Cohãcjʉ̃ ticorore.
  anv-NT: Gɔge mma mɛɛ́ ɛnyú né mechɔ́ ɛwé fɔ. Tége Rahab ayi ábɔ́ álu nya mendée
    ɛno. Ji asɛ nya bɔɔ Isrɛli fɔ abi átɔme nnó áchwɔ ápɛ mewaá bibií, anɛ ɛbwɔ́,
    apoó ɛbwɔ́ ábó né meti ɛwé cha ákere. Getu ɛyigémbɔ Ɛsɔwɔ asɛ nyá ji nnó
    álu cho né mbɛ ushu wuú.
  sab-NT: Kaire agwe ba ñage tañachuge muinga chagenga kwian onbre tanre ole unsuialin
    tangle kada Rahab giti. Chube gwagedu Rahabdi me jiske kare no trate Chube gwa
    giti Rahab agedu giti. Rahab kwian israelita gweale jo nga chra ite nate gau ngwange
    no mo ullage, Rahab kwian e chudabo no ama kwian e ta gbu joge skwlenre jon na
    kareni ama dolla ngeru. E giti sugedu no Chubege Rahab agedu ene giti.
  tmd-tmd: Mag aliö akuyöbö mö Rehap röŋa. Nuŋ nöbö kib mag yönɨb mö mɨdmɨd aku, jɨ
    nöbö Isrel mös mögörɨb nuŋ aku tar kwocɨca nuguba hömɨdɨm, Rehap ñɨgö nöbö hogwa
    pɨ ram nuŋwa umad nɨgön, mai ödöi keiryöbö i yad abmɨn, ñɨŋ bör ram ñɨŋa dumä.
    Rehap alöŋ aku nugwön, God nuŋ Rehap mö kömö wä, me röŋa.
  acr-NNT: Ma ri Rahab, ri jun ixoq na chom ta rubꞌinik usilabꞌik, xꞌan jusukꞌ che
    chwach ri Dios ruma xebꞌukꞌul chirocho ri e kꞌakꞌalenel e aj Israel etaqom bꞌi
    chupa laꞌ la tinamit y ruma xebꞌutoꞌo chaꞌ kebꞌek pa jun chik bꞌe.
  kpg-kpg: E hai labelaa be di ahina huaidu go Rahab. Mee ne donu i baahi o God i
    dana hai dela ne benebene digau hagadina o Israel, ge ne hagau digaula hagammuni
    i tuai ala.
  taj-taj: थेह्रङ् लसीन राहाब भिबा बेश्‍याएनोन थेला गेग्‍यामसेन परमेश्‍वरदा सेम निबा
    म्‍हि दोजी भिबा ताम एनीगदेदा थानोन मुला। तिग्‍दा भिसम थेसे थेरी चिवा लबारी खबा
    यहूदीगदेदा क्‍योङ्‌जी। ओच्‍छे थे ग्‍लाला म्‍हिगदेग्‍याम जोगब लसी अर्गु ग्‍यामसे
    पुइजी।
  avt-avt: Nɨpaa wɨ ham mɨte Rehep hɨre wari mɨtɨkɨt wik Josua hɨrak keriuwetet ten,
    hɨre naanmɨprewekɨt weriuwetet teke yayiwe hak pɨke ten. Hɨre wɨrɨak yaaim te
    God katɨp hɨre yaaip wisesik werek werek.
  cbk-cbk: Ansina aquel mala mujer, si Rahab, ya tene tamen buen relacion con Dios
    por medio del di suyo accion, cay ya trata le enbuenamente con el maga mensajero
    Judio y ya ayuda le con esos hace escapa, cay ya manda le canila pasa na otro
    camino para volve.
  uig-ARA: مۇشۇنىڭغا ئوخشاش، پاھىشە ئايال راھاب ئىسرائىل چارلىغۇچىلىرىنى ئۆز ئۆيىدە
    كۈتۈپ، ئۇلارنى باشقا يول بىلەن قاچۇرۇۋەتكەنلىكى ئۈچۈن، ئۇ ئوخشاشلا ئىش-ئەمىلى
    بىلەن ھەققانىي دەپ جاكارلانغان بولمامدۇ؟
  tuf-tuf: Sirat Rahab cat éytaan wan tayar bár chájacro. Ráhabat isár yajquib cuara
    israelin cajc uroy wijáqueyin quin ubach wíjacro. Eyin ruhjacro. Ruhcuír ibit
    istiy cut áyjacro, cahujinat istiti acu. Eyta yajquí cut Sirat Rahab ima ub cahmor
    tayar bár chájacro.
  abx-abx: Si pariho pa'agi, ma'in ba' bisan si Rahab nga magparapabayad danda akwinta
    nga matadong si pangulawan-na si Diyos pina'agi si buhat-na ngan pagpadayun-na
    si ruma'-na si mga ispiya mangno agpamataliwan-na si la'in lalan?
  mco-NT: Tɨm jadu'n nej Abraham yjajty, nañ tɨm jadu'n yjajty mɨɨd je töxyjäy huɨdi
    anajty yxɨɨ Rahab, huɨdibɨ anajty ooy tɨ ytundɨgoy mɨɨd mayyëydɨjc. Je Rahab ycoyüdz
    ma ytɨjc nimetz jäy huɨdibɨ anajty Israel jäy yaj'ijx'ijtyp, e chi yajqueegɨɨy
    ma huingbɨ tü'aa, e jadu'n ajcxy yajtzoocy ma ymɨdzip. Mɨɨd co jadu'n oyjäy'ajtɨn
    tuñ mɨɨd je Israel jäy, chi Rahab oy paady je nïdzoocɨn ma Dios.
  bsp-bsp: It'ɛnayi sɔ teta Rahabu wəran wəyama-yama, bafɔ dəmes mɔn mɔyɔ mɔtɔt Kanu
    kənalɔm kɔ wəlompu, ntɛ wəran nwɛ ɛnabaŋ asom aka Yisrayel mɔ, k'ɛŋkafəlɛ k'ementər
    ŋa dɔpɔ dɔlɔma mɔ ba?
  cpb-NT: Ari okantakari eejatzi pairani tsinane jitachari Rahab, mayempiwetachari.
    Okemisantairi iroori Pawa, irootake imanantakariri opankoki owayeri, irojatzi
    otyaantantaari ikenanairo otsipaki awotsi eero ritsitokaantaitari. Irootake rowamethashiretantaawori
    Pawa okemisantairira.
  aon-aon: Aria okwudok armatok Rahap douk kwonek wehrur iri shopunek douk kwasuhw
    Iruhin ananin baraen dodog kwagipeshen aria kwenek yopihi aih shopunek. Okwok
    douk kwataurum amam Juda douk hanabeshuk hanakum hutik okwokwibur wabur iri aria
    kwataurumam haruwok hanak kupaihi yah. Aria Iruhin natik ehudok yopihi aih okwok
    kwenekeh um amudok armam iri aria nahwarok yopukwi armatok.
  hus-NT-2005: Anílkʼi jeye támun kʼal na Ráb, an junkux inik uxum; bachʼwat kʼal
    na Dios ti lujat mímláb kʼal xowaꞌ alwaꞌ in tʼajaꞌ tam tin chinat bachʼu tin kʼimáꞌ
    nin abatwálejiltsik na Josué ani tayíl in tolmiy abal ka kale píl bél.
  mig-NT: Suni súan jíín Rahab, ña'an tɨnɨ́ ini̱‑ún, ná ni̱ jatá'ú‑ña ndájá'a̱ Josué,
    te ni̱ chu'un‑ña‑dé ɨnga̱ ichi kája'a̱n‑de, á tú ní kéndo̱o ndaa̱‑ña jíín tíñu
    ni̱ sá'a‑ña‑ún.
  bps-bps: Salngad ku Rahab i mkat lagi. Balù sasè nimoan di muna, mbaling kenen matlu
    di kite Dwata fagu di fye nimoan, du dnawatan dad to dek Dyaswa na tnabengan ale
    lamwà fagu di satu dalan, fye là ale gakfè.
  mbs-mbs: Iling heman kenyan si Rahab gebii, so pengkey kepoyun sikandin, meneng
    mig-aneng-aneng se Timanem te metòlid sikandin tandà te mèpiya inang din pineokit
    te pegtabang din te dowa otaw insogò migsimà doton te Jeriko, amon mekelowà dan
    aw mekeolì.
  tof-tof: Ene inzana, God larógóm Rreiebón, pam apyón kol nótó warilürr, apadóda
    dümdüm tonarr olomzan? Tóba tórrmendógabi, wa ene kómdam bain pam tóba müótüdüzan
    irrbünürr. Akó solkwat wa ibü darrü kwat nómtyenóp bakonóm.
  cme-NT: Kuuduɔŋgu yaa baa Araabu maŋ waa saasorciɛŋo‑i. U ciluɔ yaa naa ciɛ Diiloŋ
    wuɔ tuɔ kãŋ-yo nelviiŋo. U haraa *Isirahɛl-baamba pɔpuɔrbiemba‑i. Baŋ juɔ'a ba
    ta, u pigãaŋ-ba baŋ saaya ba biɛ hũmelle maŋ ka suur hĩnni.
  sus-sus: Langoe ginɛ Raxabi fan xa kɛwali xa mu findi tinxinyi ra a bɛ, a to xɛɛrae
    rasɛnɛ a xɔnyi, a kira masen e bɛ e e gima naxan na?
  pon-2006: Pil duwehte lih suwedo, Reap, e pil pwungla rehn Koht pwehki eh wiewia
    kan, ni eh kasamwo lipoahrok en mehn Suhs akan oh kadarirailla ni apwoat ahl tohrohr.
  dad-dad: Age fiya bagai, Rahab naab kayau ĩg, kofo fiya tamo gei feid fen, naab
    taka bunem sur fedin anĩ bunem, Negur Rahab nigin to madur bagai fiyen de?
  zab-NT: Zecquɨ ni gucza cun gunaadxab ni bdialá Rahab. Dios gulucuend laab zec tuby
    ni gady gúnti duld pur ni baanbɨ zec ni rcaazny chi bdeedbɨ lizbɨ bcuatslo tiop
    de bniety Israel ni güe ladxbɨ, ne gucnéb laadeb biecquideb irɨnquɨ nez.
  jae-jae: Mockaiŋo Rahab kêtôm tonaŋ. Eŋ kêkôc keleŋwaga sa ma kêkêŋ êsêac sêsa intêna
    teŋ sêja. Tec Anôtô gêlic eŋ awê gêdêŋ kêtu ênê koleŋŋa.
  ksd-ksd: Ma damana bula Raab, ra igoro na vavina, pa di ga vatakodoa bar ta kana
    papalum laka, tago i ga vango ra umana kilao, ma i ga tul vue mule diat ta ra
    enana nga?
  msm-NT: Angod isab to sikan si Rahab to diya una. Buring iyan, di pigdawat sikandin
    to Diyus tongod to diya pighinang din. Su pigpapaabut din duon to bayoy din to
    diya daduwa no mgo Hibru no pigsugu to pagpaniid to siyudad to Jerico. Aw pag-uli
    dan, pighinduan din to yain no dayan agun no makalikoy sikandan.
  myk-myk: Navarashɔ wemu bɛ mɛgɛ ki bye na Araxabi ge, ta wu kapyegee funŋɔ ni bɛ
    Kilɛ ya wu bɛ wii sipyitiimɛ wɛ? Bani Izirayɛli shɛɛn ya tudunmɔɔ piimu tun ge,
    wʼa pu ɲuŋɔ círi ɲɔ, na ba pu yaha kari koo latii ni kɔnhɔ wu pu shɔ.
  sbe-sbe: Gonogonowana doha hinage Lahaba, iya waihiu tauna ye lokulokunegabaei moni
    hesabana. Iya meta taukaikewasipwa ye tolewadamdi yona numa unai, na kabo teha
    hesau unai ye hetamalidi se lau. Na yona kabikabi wa debanawai Yaubada ye hededehemasalaha
    meta iya waihiu dudulaina.
  mcr-mcr: Ga apäkä Leopä, mbqä metŋqä huiwä yaŋä vqä ii, ikqä-paŋä iiŋi. Ämaqä Josua
    iqu hiŋuä tämaqä iyŋqä ändowatkqä iquaquiŋi, ii yeeqä ävätmetä, hänaqä huiu-mända
    ändowatätä ikqeŋqe, Goti Iqu apäkä iinyqe, “Jänänäŋiyqä” ätkqe.
  cux-NT: '''Tiicá ntúūⁿ táⁿ''ā Rahab chi ndúúcu tá ''yaaⁿ saⁿ''ā, Ndyuūs ní diíⁿ
    yā cuenta yeⁿ''e tá chi n''daacā tá. Ní Ndyuūs sta''á yā táⁿ''ā chi cuuvi yeⁿ''é
    yā caava chi n''daacā diiⁿ tá. N''daata miiⁿ ''cuuⁿ tá saⁿ''ā s''eeⁿ chi ndaā
    n''de''ei n''de''ei saⁿ''ā chi Ndyuūs dichó''o yā. Ní táⁿ''ā miiⁿ dicho''ō tá
    saⁿ''ā s''eeⁿ táámá yúúní taachi vɛ́ɛ́ peligro yeⁿ''ē sa.'
  tur-YTC: Aynı şekilde, ulakları kabul edip başka bir yoldan gönderen fahişe Ravah
    da bu eylemiyle aklanmadı mı?
  san-ITR: tadvad yA rAhabnAmikA vArA NganA chArAn anugR^ihyApareNa mArgeNa visasarja
    sApi kiM karmmabhyo na sapuNyIkR^itA?
  bel-N: Падобна і Рахаў распусьніца ці не праз учынкі была апраўданая, прыняўшы пасланцоў
    і выправіўшы [іх] другой дарогаю?
  sch-sch: Ma angdênin Rahab notizuornu khom han Israelnâingei enrichikpungei lamdon
    lei thôn, lam dang tieng rotpai rangin a lei san ngeia, a sintho sikin Pathien
    kôm adik a chang ani.
  mic-MIQNT: Newtsiniw na e'pitaq ta'n teluisipnaq Leia'p wel'ta'sualapni Ja'suao'q
    ugsma'gnisgi' wiguaq aq apoqonmuapni gis smultinew piltue'g awti. Na wijei Gjinisgam
    tel'te'lmapnn Leia'pal gigwajielitl ta'n tujiw ula tela'tegep jel tlia ula e'pit
    na netuisgalsip muta Gjinisgam apigsigtuapnn ugtlue'uti'l.
  huu-NT: Jɨaɨe rafuedo iena lloitɨcue. Jaie Rahab raillañaiño ite. Naiñaiño calliredɨñaiño.
    Mare rafuena fɨnuano, naiñaiñodɨ Jusiñamuimona marebicaide. Naiñaiñodɨ ie jofomo
    Josué ie rafuena uiraɨmaiaɨna feiñote. Naiñaiño naɨraɨdɨ iaɨmaiaɨna meinellena
    jenodɨmacɨ. Meineñellena, naiñaiño iaɨmaiaɨna reide. Ie mei iaɨmaiaɨna bainino
    oretate. Mare rafuena naiñaiño fɨnuamona, Jusiñamuimona naiñaiño marebicaide.
  jiv-NT: Núnisaṉ Raap tsanirmata̱i̱yayi. Túmaitiat Israeran suntari̱n mamikmauta
    tusar akupkamun ni je̱e̱n itiaawar tura ú̱u̱kar chíkich jíntianam akupak uwemtikrarmiayi.
    Nuna túramtai Yus “péṉkeraitme” tímiayi nincha.
  otm-NT: Ximangutho a Rahab, ngue ra xisu ząi min 'yomt'ɛ̨ni mam 'bɛt'o. Pɛ bi 'yɛ̨mp
    Oją xʉn ho 'bʉ midí nɛqui rá t'ɛ̨c'yɛ̨i, 'bʉ mi 'yøt'a ran ho bi 'yøt'e, ngue
    bi jamansu ʉ yʉ 'yɛ̨c'yɛ̨i 'bʉ mi mba bá ąspa rá hnini. Nɛ bá uti n'dan'yo ra
    'yu bá hąx 'bʉ mam bá pengui, janangue'a him bi mba mfɛnt'i ʉ.
  dah-dah: Gwahade goyen po, belen niŋ leplep bere deŋembe Rahap goyen Yeriko taunde
    hinhin wor Al Kuruŋ diliŋde mata igiŋ tikeb Al Kuruŋ beleŋ bere huwak inyiŋ. Bere
    gobe Israel al irawa kura Yosuwa beleŋ, “Yeriko taunde balmiŋ kuŋ naŋa tulyaŋ
    kuŋbe waŋ momoŋ niryi,” yinke kukeb gor niŋ mar beleŋ gasa yirnak yeŋ bere gore
    yamiŋde yukuŋbe balmiŋde beleŋ hoyaŋ mat yad yerke mulgaŋ heŋ kwaryum.
  tnk-tnk: Rəmwhen a mwi rerɨmiaha trɨrhi ro prən nəha Rehap, pran səvəi suatuk. In
    ratukwatukw ia nəmri Kumwesən ia noien me səvənhi uə rekəm? Ouəh, Kumwesən rɨməni
    mə in ratukwatukw ia nənimen nəpɨn prən nəha rɨnəsevər ia nimwə səvənhi tɨ iəmə
    kəru sə kɨnərhi pen irau krouevən rouətə afafa Jeriko. Nənə kurirə irə rərhi pen
    irau krauesi pen suatuk əpə iti rauevən.
  kpr-kpr: O kotugo, evetu saghere kato javo Rahab, kote givu! Nu kau daba aminga
    ava use, jebuga rurusira. Rahab nu namonde Jusi embo da indiro kakato sonembuse
    emboro eni ijugetiri gitofu darigusera aindae, God nundae ‘eveva’ sisira.
  san-IAS: tadvad yā rāhabnāmikā vārāṅganā cārān anugṛhyāpareṇa mārgeṇa visasarja
    sāpi kiṁ karmmabhyo na sapuṇyīkṛtā?
  nho-nho: Te ara naa ni sura hoki i Rahab, te ffine hai huri. Tana ora ni tonu maa
    TeAtua i aa ia ni hakamuunia a ia naa tama haka Israel ni oo ake no tokatoka seemuu
    i te henua naa, aa ki oti raa hakasaoria iloo a ia naa tama naa i telaa ara.
  gym-NT: 'Ye kwrere arato, meri iti bti kä ngwarbe kädian nämane Rahab käkwe jändrän
    kuin nuenbare krörö abtä ngite ñakare mda Ngöbökwe niebare: Nitre israelita nikani
    kä tuenbti tiebe juta Jericó känti angwane, Rahab käkwe kä biani ietre ja gwiriete,
    abti die mikani kwe ngitieta tiebe ji mdabti. Yebtä abko Rahab namani tödeke metre
    Ngöböbti bä mikani kwe jabtä angwane, niara ngite ñakare mda Ngöbökwe niebare.'
  azg-NT: Ndoꞌ majoꞌntyi itsijonhanꞌ ntyja ꞌnaanꞌ tsanscuntjaaꞌ Rahab. Ee nque nnꞌan
    na jñon Josué tsjoonꞌ tsanscuꞌñeen na tyequitquenhan cüenta nchu vaa juu tsjoonꞌñeen,
    tejndei juu nanꞌñeen ndoꞌ jñon ntcüeꞌ juuhan ncüiichen nato, chaꞌ nque sondaro
    tsjoonꞌ juu tyíꞌnanꞌcüjehan joo nanꞌñeen. Ndoꞌ ngꞌe na nndaꞌ vaa ꞌnan sꞌaa juu,
    tquen Tyoꞌtsꞌonhin na tajnan tsixuan juu na tonnon jon.
  bhd-bhd: तेन्च़रे राहाब वेश्यां भी ज़ैखन तैसां बिस्तार देनेबाले लोक अपने घरे मां
    रखे, ते होरि बत्तां वापस भेज़े, त कुन कम्मन सेइं धर्मी न भोइ?
  too-NT: Lā' nā chuntza' pātlekeni'lh Rahab a'ntī lej ixka'lhī lhūhua' ixmakchi'xcu'.
    Xla' cāmakxtekli tatachokolh na ixchic huan chi'xcuhuī'n a'ntī Josué cāmacamilh.
    Lā' cāmātzē'kli lā' cāmaktāyalh para natataxtu de huan nac cā'lacchicni' nac ā'kantīn
    tej. Lā' ū'tza' Dios līlaktzī'lh lej tzeya puscāt huan Rahab.
  ind-AYT: Demikian juga, bukankah Rahab, si pelacur itu, dibenarkan karena perbuatan
    ketika dia menerima mata-mata Israel dan membantu mereka melarikan diri melalui
    jalan yang lain?
  cjo-NT: Eejatzi okimitaaka paeraniperoroña roorini Raawa. Ametakawo oñaaminthatapiintawitakarini
    shiramparipaeni, ipinatanteeyakaworini janta Jerikooki. Omaanta okemakotakirini
    Tajorentsi, iroñaaka okowanaki aapatziyaperotyaari, rootaki okaminthaanteeyawakaririni
    rotyaantanewopaeni Joshoe tee aakaantziri inta omanawakiri. Roojatzi oñaagantawakari
    paashini awotsi ikinantanakyaari riroripaeni ishiyapithatantanakariri kijakiriri.
    Tema amitakoeyawakirini rootaki oñaagantakariri Tajorentsi okemijantaperotakiri
    kameetha iroñaaka. Rootaki iñaaperotantakawori Tajorentsi okameethatzi, kimitaka
    tee antziro kaari kameethatatsi.
  nsn-nsn: Te misiana kompe tang Rahab ger uraur, inggono ka kilain a kodkodoh, teene
    ka banga to pein tena niguat. Ke kilauatoro pe tar tang torikir peng Israel gekura
    me banga uanom, kare poul tasrasina tar ualo tapokisila tar giamehe siokor lel.
  san-DEV: तद्वद् या राहब्नामिका वाराङ्गना चारान् अनुगृह्यापरेण मार्गेण विससर्ज सापि
    किं कर्म्मभ्यो न सपुण्यीकृता?
  tna-NT: Daja puidha Rahab chenu neje. Tueda epuna chuamadhada puidha biame, Diusu
    ja Rahab nimebutsepi ataidha, tuahueda israelita jacuadhitiji detse rubuataidha
    putsu. Ejude jenetia saida cuinanametaidha tse, pamanuameta huecuana mahue puji.
  lid-lid: Buku Rahap badeh, badih ta madasarah, iy tone uru lau ma la-uh mene Josuwa
    suni uru ala ta anyolom bolo kon Jeriko, ya Rahap leheyani uru a hamon a san ari
    ja. Ya idoh le, iy asahan mwasin na kandriyen tan ta tone uru lau ma la-uh nane
    doh. Ya Kindrei bwetenei kandriyen ta Rahap nane, ma iy aloh iy badih mwasin ta
    madan.
  wim-wim: Aꞌ ngamp wanch Rahab inana ngaantam-ngeeyāmp nunanga. Wanch niliya maarich-weentha.
    Nil pam Joshua.angan kuch pulang pam kucham anangana aakan thathowpul aak nungantangan
    wakana, nil Rahab.an-a, umang iiy pulant, aꞌ wuthanang thench pulanga, aꞌ anpalaniya
    nil woyan thon ngul meenath pulant aak koyamakan iiyowpula, than soldiers al-alangan
    keꞌ yipam thathayn pulang aꞌ mulathayn pulangan. Nil Rahab.angan-a, God anman
    ngangkang piꞌ-piꞌan, puth nanpalan nil minan meeꞌ nungantangan yump-yump, aꞌ anpalana
    nil piip God.ana kon-ngath nunang way anangan nilan yump thanang.
  zga-M: Khange sale vi Rahabu ummalaya ule ava leliwe uwa yilweli ku mbombo upwu
    avinginche avanu nu kuvahilikha ku nsewe ugunge?
  yom-yom: Lahabi, ndumba leta, kasia monika wusonga ko va meso ma Nzambi mu diambu
    di mavanga mandi bu kayakula bumboti bamvuala ayi bu kaba tinisina mu nzila yinkaka
    e ?
  san-SIN: තද්වද් යා රාහබ්නාමිකා වාරාඞ්ගනා චාරාන් අනුගෘහ්‍යාපරේණ මාර්ගේණ විසසර්ජ සාපි
    කිං කර්ම්මභ්‍යෝ න සපුණ්‍යීකෘතා?
  yut-yut: Yaŋgɨn kosit oba mɨŋat Reap da amɨn paŋman ak amɨn bamot uŋun uwal da dapni
    yaŋ do paŋkɨsɨbɨŋek yabekban kosit ŋwakŋwat naŋ tobɨl kɨgɨmal, do Piŋkop da mɨŋat
    kɨlegɨ yaŋ iyɨgɨt.
  grc-BYZ: ὁμοίως δὲ καὶ Ῥαὰβ ἡ πόρνη οὐκ ἐξ ἔργων ἐδικαιώθη, ὑποδεξαμένη τοὺς ἀγγέλους
    καὶ ἑτέρᾳ ὁδῷ ἐκβαλοῦσα;
  cpc-NT: Ari okimitakari iijatzi pairani tsinani iitachari Rahab, mayimpirowitachari.
    Okimisantakiri iroori Pawa, imanakiri opankoki owayiri, ipoña otyaantairi inkinantanaiyaawo
    pashini aatsi iiro itsitokantaitari. Tima irootaki jaapatziyantakawori Pawa okimisantanairi.
  nhg-NT: Hua sa ejqueu mismo inu cacherila itucö Rahab omochi yectec por itlachihual.
    Pos yaja oquenselec inu mensajieros, hua oquentitla ma yöcö ipa ocsie ojtle.
  nya-nya: Nʼchimodzimodzinso, kodi wadama uja, Rahabe, sanasanduke wolungama chifukwa
    cha zomwe anachita pamene anapereka malo ogona kwa azondi aja ndi kuwathawitsira
    mbali ina?
  ngu-NT: No ijqui onochiu itech on sihuatl itoca Rahab, on yejhuan tlacapajpatlatinemiya.
    Yejhua cuajli oquinselij on yejhuan Josué oquintitlan para quitasquej quen ijqui
    tlaojoncaj ne hueyican Jericó, niman no yejhua oquimpalehuij para ocholojquej
    ijcuac hualajticatcaj intlahuelicnihuan. Yejhua ica Dios oquijtoj ica itlajtlacolhuan
    yoquintlaxtlau.
  kup-kup: Met mod naputï zut tat epat amun haom. Met añ napuz abatao Reap pop pi
    abanarinañ betez bogï toohap ok, met narah Zuda aban nañariv kilam Kenan zeisin
    etevai sohot añ popuz zeimakeh lokahan ba iz batahan hehan, kutur ravahan non
    mod pataorotï meehan tinam sah, povoz God pim tah-povon etet, “Añ tin tamahap
    ok,” pot hah.
  jid-jid: ni ko kma me Rahab ghughu wa mba gbirasa ni tu du wa a kpa be tsiri da
    tsoro mba ikorikha na?
  wmw-wmw: Kwa namuna moja, reba Rahabu kakikishiwa julu ya vitendo vyake, sinovyo?
    Kawapokerera manasonde wa Iziraeli, na kawolotera njira nyengine watira.
  gmv-GGM: Hesathokka laymman diza Era7aba kiiteti bida asata mokka ekada hara ogera
    moyza yedida gish ba oothon xiillabeykee?
  ssg-ssg: Tin ala amuto tioi ka kalak Rahab tel hehin ti aweisal, Haeu namiloi ukek
