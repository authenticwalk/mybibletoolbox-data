    O keke Gotri o ti sumbu ni tini heini humwe kipe naha tini naro.
  vie-OVCB: Kỵ nữ Ra-háp cũng được cứu nhờ hành động che chở các thám tử và chỉ cho
    họ con đường trốn thoát an toàn.
  kze-kze: Áánútun-aai aúváívimba naaóvá'á agaimaréna moórá-ininko eénánká'á nááún-ininko
