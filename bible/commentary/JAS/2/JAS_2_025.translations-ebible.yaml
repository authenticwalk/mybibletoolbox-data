  ces-LB: Poslušný čin víry zachránil i prostitutku Rachab, když ukryla izraelské
    zvědy a umožnila jim útěk.
  mkn-mkn: Conto laen lai dari mama Rahab, itu parampuan nakal dari jaman dolu. Waktu
    orang kota Yeriko dong cari ko mau bunu bekin mati orang Israꞌel pung mata-mata,
    Rahab pi sambunyi ame sang dong. Deng dia suru sang dong ko lari kaluar iko jalan
    laen, ko orang jang dapa tangkap sang dong. Ais Tuhan cap sang dia, parampuan
    hati lurus, tagal dia pung bekin bae tu.
  nce-nce: Kë fenene, Rahap bu lisei mëse. Bu melë latle, Josua kë jine tëglëmebë
    home lowa nono tle na ëho totome na li alëge elë jine telëkakëme. Kë lakalena
    Goto bume lale mëse fë këna tëtamë.
  pol-UBG: Podobnie i nierządnica Rachab, czy nie z uczynków została usprawiedliwiona,
    gdy przyjęła wysłanników i wypuściła ich inną drogą?
  qxh-NT: ¿«Rahab» nishan warmi imata rurashantapis manachu yarpanqui? Chay warmi
    runan-runan puricurpis Israel runacuna ricapacuj ćhayaptin, Tayta Diosninchita
    manchapacur pachächiran. Marca-masincuna jaticaćhaptin, jucläpa jishpichiran.
    Allita rurashanpita jucha-sapa captinsi, alli ñawinpa Rahabta Tayta Diosninchi
    ricaran.
  nwi-nwi: 'Ye norien kɨrikianə əmə, in apa kupan, piraovɨn kɨrik aikɨn, nhagɨn e
    Rehab. In piraovɨn kape swatuk, mərɨg Kughen rɨmɨni mə in pian atuatuk tuk norien
    huvə yame in rɨmnor. Kɨni wok e in e yame rɨmnor: nɨpɨg kɨmnher-pən kɨn yemə Isrel
    mir kɨraru mə tukwəm-əsaah apɨs-apɨs ye Jeriko, Rehab rɨmnəhitə ye kafan nimə
    tuk əriu, mher-pən kɨn əriu kwaiyu karɨn mɨrarerɨg.'
  kmo-kmo: Rehep, sii nobo anemesheroko tawa mima sii eechaba tawa. Siita Josua riita
    maji heechirek ir ma kawen yeechi hehar tarek, heechirek i akar nobok ir. Eecha
    yo otiirek, God riita hechi siina nagwa nagwa hiki tawa maga eechaba habar.
  agr-agr: Nunisag nuwa akiká takatai Rahab daagtin aajakua dushakam, aents dekamatatus
    yujaidaun ni jeen yajuak ikanag, tikich jintanum ishiakua duwi Apajuí pegkeja
    iman diyaam asauwai.
  kyc-kyc: Dee pamuku enda kingi Oreapa lenge baame pii minyuo penge akali dolapo
    lete wai pyao nyuo kata wakalena nyuo nembeyasa enda baa rolo peya.
  urd-GVU: راحب فاحشہ کی مثال بھی لیں۔ اُسے بھی اپنے کاموں کی بنا پر راست باز قرار
    دیا گیا جب اُس نے اسرائیلی جاسوسوں کی مہمان نوازی کی اور اُنہیں شہر سے نکلنے کا
    دوسرا راستہ دکھا کر بچایا۔
  yre-NT: '''Wɩ ''tʋwli zɩɛ -yɛɛ drɛ "nyian -kɔnnɛn -wɛɛzan nɛn waa laabo Rab bɛ -yee
    vɛ -a. Bali -a "sia lɩmɔn tɩglɩ ''a ''e drɛ wɩ man. Kɔɔ minnun nɛn Zozue o ''pa
    ''sia bɛ, e ''pa ''o ''va, ɛn e -si -tʋ kɔɔn -wlɛ ''nan ''o ''tɛ -ji "da.'
  fuh-BKF: Hono noon Rahabu, debbo woykuuru oon du. O ndaardaa wo o ponnditiiɗo saabe
    golleeji ɗi o gollunoo, nde o jakkitinoo nulaaɓe ɓeen, de o walli ɗum'en njaltiri
    laawol gonngol de ndaɗi.
  arl-NT: ¿Niaate niishiyajuhuaj taa Pueyaso jiyanooquiaari Jericó tiacajinijinio
    paanatucuaani, nooj, Rahab jiyanishanotej? Pueyasoori na jiyanooquiaari neyatu
    na quiniuriajuhuaj. Na jiyanooquiaariiri maninia na miiniuucua caapiqui pueyano
    Israel pueyajinijinio. Rahabri cuno pueya jamojoquiaari na tiaco. Na nuhuaji,
    nojori mashiquiquiaariuhua tamocoori, narta Jericó tiacajinijinio pueya puecoyaquiniuucuaji
    cuno pojori. Rahabri naa maninia miiquiaaritij Pueyasojiniji na tojishanoocua
    na tiuushacari. Niishiquiaariiri Pueyasoori Israel pueya cumaquinia quiquiaari.
  ziw-ziw: Saivyo, yudya mchilanga Lahabu, uyo azumilagwa kutenda mwagilwa kwa Chohile
    kwa ntendwa mwe viya awahokelaga wadya wazuza, niyo awalavya kuse kujinkila sila
    ntuhu.
  grc-TR: Ὁμοίως δὲ καὶ Ῥαὰβ ἡ πόρνη οὐκ ἐξ ἔργων ἐδικαιώθη, ὑποδεξαμένη τοὺς ἀγγέλους,
    καὶ ἑτέρᾳ ὁδῷ ἐκβαλοῦσα;
  nag-nag: Kintu etu nisena pora he, Rahab bhi tai laga kaam pora bisar kora nai naki,
    jitia tai Isor manu khan ke matise aru dusra rasta pora pathai dise?
  eng-OEBCW: Wasn’t it the same with the prostitute, Rahab? Was she not justified
    by her actions, after she had welcomed the messengers and helped them escape by
    another road?
  knj-NT: Quey pax tu' jix yun jun ix ix chi yij Rahab yet peyxa, amul ix ton ix,
    pero ak'bil sposada eb ẍejab eb Israel yu ix. Ja' c'al oc ix jix chejon meltzo
    eb bey jun xa be, yet watx' c'am chi mi'cha eb. Yu jun swatx' c'ulal ix tu' yin
    eb, yuxan jix al-le ix watx'il yu Dios.
  deu-1912: Desgleichen die Hure Rahab, ist sie nicht durch die Werke gerecht geworden,
    da sie die Boten aufnahm und ließ sie einen andern Weg hinaus?
  san-PUN: ਤਦ੍ਵਦ੍ ਯਾ ਰਾਹਬ੍ਨਾਮਿਕਾ ਵਾਰਾਙ੍ਗਨਾ ਚਾਰਾਨ੍ ਅਨੁਗ੍ਰੁʼਹ੍ਯਾਪਰੇਣ ਮਾਰ੍ਗੇਣ ਵਿਸਸਰ੍ਜ
    ਸਾਪਿ ਕਿੰ ਕਰ੍ੰਮਭ੍ਯੋ ਨ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤਾ?
  nob-LB: Rahab, den prostituerte kvinnen i Jeriko, er et annet eksempel på dette.
    Hun tok imot de israelske utsendingene i huset sitt og slapp dem ut en annen vei.
    På grunn av denne handlingen ble hun akseptert av Gud.
  ntj-ntj: Puru kulinma minyma Rayipanya. Tjiinya wati pirninya minyma palunyangka
    ngarripayi. Nyangka Mama Kuurrtu-lu watjarnu, “Nyuntulu-rnin tjukarurru nyinarra
    ngayula mirangka.” Nyaatjanungka-lu palunyapirinypa watjarnu? Wiya, minyma palunyalu
    walykumunu palyarnu. Tjiinya Yitjurayilku tjamu kutjarra-pulanya nyakulalpi tjarrpatjuralpi
    kumpitjunu. Tjiinya-pula wiyapirinypa pitjangu ngurra nyakula mapitjala tjakultjunkukitja.
    Nyangka-pulanya kumpitjunu kanyirnu yarla kutjupawana witurnu tjiinya-pulanyaya
    nyakula pungkutjakutarrartu.
  sxb-NT: Mu engira endala eyo, Raabu omukazi omusoodani, ngayatoolwa ki omuigolovu
    ku ekintu ekia yakola olwa yaingizia awantu awaatumwa okugia okuwarra ekialo owuiwisi
    kandi aaza awata ku engira indi ni wairana aa waaema?
  nhu-NT: Ɛ̀ nu kɛ lɛŋlɛŋ no fi La'ab wvù to nu kpwoon nsake le to nu. Fiɛɛ fì to
    geɛ ɛ Nyo' yɛn lɛ wvú nu ɛ kocɛn wee we le to nu gee diew di lɛŋ. Wvú to nu ɛ
    fiisɛn boŋkee bo Islael ɛ̂ wvú yew, ke duŋcɛ je yimi jɛɛy yì bó etu jim jó.
  row-row: Nekendandaaꞌ esa fai mia ina Rahab. Inaꞌ naa langga fatu eniꞌ a maꞌahulun.
    Leleꞌ atahori Jeriko ra sangga rae risa atahori Israꞌel mana maku-maꞌu nara, Rahab
    neu naꞌakekekeꞌ se. Ana denu se rela tungga dalaꞌ laen, fo atahori ra nda humu
    rala se sa. De Lamatuaꞌ simbo nala e dadꞌi ina rala ndoos, huu tatao malolen.
  msy-msy: Ezɨ tuavir kamra, arazir kurabagh amir amizim Rahap, moga garir gumazir
    Josua amadazimningɨn akuragha aning amadazɨma aning tuavir igharazimɨn ghu. Kamaghɨn
    amizɨma God amizir kam mɨgɨa ghaze, nɨ nan damazimɨn dera.
  agg-agg: Sapo Rahap, nindowenihɨ bɨrabɨrɨyo-randeimbɨ nɨmorehɨ amboanɨ yahurai ramefeyo-ane.
    Ai Israerɨhündɨ türüfoarɨne fɨfɨrɨne-rɨnandeimbɨ nindou yimbu ai ahambo-so tükümefɨneanda
    sepɨrɨmɨndɨ worɨnɨreapɨrɨ haya se-dɨbo ŋgorü nafɨ aboedambo-ndafɨneandɨ yahohaya
    mafarɨhepɨrɨ. Nɨmorehɨ ai aboedɨ ratüpurɨ ra ramareanda asu God ai ahambo se nindou
    aboedɨ mbumund-anafɨ mehundo.
  ptp-ptp: Tɨyi xocbê môp wê vêx yôdac Lehap vông ge. Ên xomxo yuu wê Josua vông yuu
    la ên nêb yuu loc yê vɨgwe ge, Lehap viac yuu nivɨha dɨ vông yuu lax mɨ la môp
    bangwe mɨ la, om Anutu yê vêx tige nivɨha lec yuac wê i vông ge.
  nak-nak: Mai tai la tavile uru te La Buk Tabu Ale Pala, e Rahab, eia la tavile la
    gauru, eia suli egirua taho lua ale e Iosua baha taro muga egirua soilo te la
    mautu e Ieriko veia egira ge kedi soio la mautu alele. La valalua la pahutuhutula
    veia ge lao tola egirua, eala moli e Rahab goio tau kokovu egira oio te la luma
    tetala, eia goio visigolo egiteu, eia baha taro egiteu soio la gale ale isapolo,
    koratio. Eia la tavile ale kama kokora, eala moli eia suli egira taho lua la bilalaha
    te La Tahalo Uru mai ele, La Tahalo Uru hiloa, eia toia veia eia la tavile la
    marokala.
  lbb-lbb: Larka otleng ning tetek e Rehap, a pamuk a hane. Ika e God i atongi mang
    i tostos namatana, ana nuna titol, ning i tai alar naur a barsan ning e Josua
    ka sune tar diau, pa i sune kumnan sen diau ulak ana ning a ngas masik.
  kan-2017: ಅದೇ ರೀತಿಯಾಗಿ ವೇಶ್ಯೆಯಾದ ರಾಹಾಬಳು ಗೂಢಚಾರರನ್ನು ತನ್ನ ಮನೆಯಲ್ಲಿ ಸೇರಿಸಿಕೊಂಡು,
    ಬೇರೆ ದಾರಿಯಿಂದ ಅವರನ್ನು ಕಳುಹಿಸಿದ ಕ್ರಿಯೆಗಳಿಂದಲೇ ನೀತಿವಂತಳೆಂಬ, ನಿರ್ಣಯವನ್ನು ಹೊಂದಿದಳಲ್ಲವೇ?
