  tel-2017: నా సహోదరులారా, మహిమ స్వరూపి అయిన మన ప్రభు యేసు క్రీస్తును విశ్వసించే వారుగా
    పక్షపాతం లేకుండా ఉండండి.
  hat-BSA: Frè m yo, pa kenbe lafwa nou nan Senyè laglwa nou an, Jésus Kri avèk patipri.
  top-NT: Li̱ta̱camán, huixín tí li̱pa̱huaná̱tit Quimpu̱chinacán Jesucristo, ca̱mini̱niyá̱n
    acxtum naca̱lacachipiniyá̱tit hua̱k cristianos, ni̱tí calakmakántit.
  msk-msk: Manga karomonan ko, aw matungtung na kamo sakop nang kanatu Ginoo na si
    Jesu Kristo, ayaw mayo papagligbana yang pagtayod mayo sang manga otaw, papagonawaa
    mayo.
  gyr-NT: Iyavei no, che rɨvɨreta, pe peroya vahe yande Yar Jesucristo seco porañete
    vahe peico, ndapeyeaɨsu yoavɨi chira.
  kmh-kmh: Mam ay sikop. Nimb Biyomb tep Jiysis Krays nup gosimb niŋbim rek, gos yesek
    okok niŋiy, biynimb bilok keykey ma aynimimb.
  ukr-ONPU: Брати мої, нехай віра в нашого славного Господа Ісуса Христа буде вільна
