  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೇ, ಮಹಿಮೆಯುಳ್ಳ ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರಲ್ಲಿ ವಿಶ್ವಾಸಿಗಳಾಗಿರುವ
