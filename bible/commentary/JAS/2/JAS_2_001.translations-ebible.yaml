  myw-myw: Sigwey yakamiy, daGuyaws Yeisuw Kelis ansinap kamnat. Magat bukusimounids
    waseg Yeisuw, awoum bukwasigumis gamag mwasanin, o kuvna̱ses sisiy; awoum.
  sby-sby: Mobanse bame, pakuba ne lushomo muli Yesu Klistu Mwami walemekwa, kamutasalululanga
