    za'ra wa'aba mono õ di za, asimizawizém na.
  cuk-cuk: Gwenadgan, bemar anmar-Dummad-Jesucristoʼgi-bensuligued nikusmalad, degisoggu,
    bela dulemar emarbi be dakmalo.
  tbf-tbf: Bu kasiung, enga mi kulou vodovodon tuktuk si magiet Nguts e Iesu Karisito
