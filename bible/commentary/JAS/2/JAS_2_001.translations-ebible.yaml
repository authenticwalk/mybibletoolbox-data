  ory-ory: ହେ ମୋହର ଭାଇମାନେ, ଆମ୍ଭମାନଙ୍କ ଗୌରବମୟ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ବିଶ୍ୱାସ କରିବାରୁ
    ମନୁଷ୍ୟର ମୁଖାପେକ୍ଷା କର ନାହିଁ।
  bzj-bzj: Mi bradaz ahn sistaz, laik how unu di fala wi wandaful Laad Jeezas Krais,
    unu noh fi chreet sohn peepl beta dan adaz.
  chk-chk: Ämi pwii kana, ämi chon lükü ach Samol Jesus Kraist, ewe Samol mi ling,
    ousap lifilifil aramas pokiten chök lapalapen inisiir me lükün.
  ssd-ssd: Tira kame, siŋgine Suŋgo Yesus Kristus Kuate tugumŋge nyu suŋgo ŋak minit
    ta tane nu tuku mbal minmba ŋgarosu mindepiye mbolŋge taŋgine tira kame pile ndaniŋgap.
  acr-TNT: Alak nu hermanos, ri cojom alak rubiꞌ ri Kanimajawal Jesucristo, ri Jun
    lic nim ukꞌij, lic na takal ta che alak xa cachaꞌw alak chiquixoꞌl ri ticawex.
  rop-rop: Main braja en sista olabat, dumaji wi bilib langa wi haibala Bos, Jisas
    Krais, wi garra tridim ebribodi seimwei.
  mee-mee: Kolingau memena ngallo nge Karais, bainga e nga lopatokona te Iesus Karais
    A Avolaukita ore ngailu raumana ba bainga e nga ulongpataenge agau te ngailu nga
    agau tetoto ke sane ngeke tatao kinung.
  mwf-2018: Bere, kardu darrikardu ngay. Nanki-ka murrinh numamnabath numpan murrinh
    thathpi nukunu ngarra Jesus Christ-yu. Nukunu Jesus-ka Pule ngala thathpirr-wa
    i nukunu-ka patha thathpirr. I nanki-ka wakal Yile neki nukunu-wa. Nhini-ka mere
    ngatha nankukatnintha nuru kardu numi numi nhini ngatha. Kardu numi ngatha marda
    numanganart numpan kunungingki-ya i kardu numi ngatha marda deyida numanganart
    numpan ngala-ya, nhini-ka mange mere Yile neki nukunu nhini-yu.
  dif-dif: Ngakani ngatata worajai, wata ngundranau, morlalu ngundrana Jesungu Christungu
    pirnalaia Kaparani ngaiananani, kana mudla ngundrai.
  gam-gam: Agana ambana kambono, nono Iwa Kerman Jisas Krais, kupill al kantau moro
    una boll pillgi djipin mal pille, nono una kandjiye kerman panda una dje pla woro,
    una kandjiye napanda una mop awo djimbon.
  nou-nou: Naso nanonamendi Bada Iesu Keriso ingodenaso gitijigari dagariae be amone
    usasa mi jinenebetiri atira. Edo ingo umo gebe isewa awasedo embo berari da yei
    ari ewamei ewa da awodo ewo. Edo embo ungoda gari rawodo ri ainda gosise ewamei
    eove.
  mqb-NT: Mərak uno ahay, kwanay kə ɗəfen nga pə Yesu Almasihu, winen nə Bahay a mənuko
    tə mazlaɓ awan. Anga nan kutok, kâ saa gəzlen anan ɗo ahay pi zek wa bay.
  ape-B: O ipak Kristen douk pasuh apakinu Diginali Jisas Krais ananin balan pagipechen
    uli. Anan douk nape Diginali yeul nyakihanu ali nanubu nohiyatik kobi douk God
    nohiyatik umu. Douk namudak ali ipak kobi punehilaumu echebuk elpech douk yeguh
    chakihech uli atich ali pukechuk agabus yowechi yeguh wakechi, wak. Ipak imas
    punehilaumu chunatimaguk elpech alagun ati.
  grc-F35: Ἀδελφοί μου, μὴ ἐν προσωποληψίαις ἔχετε τὴν πίστιν τοῦ Κυρίου ἡμῶν Ἰησοῦ
    Χριστοῦ, τῆς Δόξης.
  cav-NT: Peya micuana cuejaya, ecue eatsehuequi cuanaque. Dutyadya jutidya dutya
    tupu bau neacue, chipirudaque, nerecadaque jadique. Ecuana Cuatsashaquique tu
