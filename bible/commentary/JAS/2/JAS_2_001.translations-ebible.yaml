  isl-isl: Kæru vinir, hvernig getið þið sagst tilheyra Jesú Kristi, Drottni dýrðarinnar,
    ef þið upphefjið ríka á kostnað fátækra?
  spy-NT: Mbo ng'eetaabiya, ām akweek choo kyōōyēnchi Mokoryoontēēt Yēēsu nyoo itōrōōroot,
    māmāchāktōōs ōkwēyē biiko kule anum ꞉nyi ku anum ꞉nyoo.
  xnn-xnn: Bebsatko, no si Apo Jesu Kristo ay kangatowan nan mamatiyanyo et masapol
    ay maid paam-amdenyo isnan am-in ay ipogaw.
  mwe-mwe: Bhaakulupalila ajangunji, nkwaakulupalilanga Bhakulungwa bhetu a Yeshu
    Kilishitu, Bhakulungwa bha ukonjelo nnakolanje luagu ku bhandu.
  tte-tte: Kaukavao yo duguwao, kwameliko ala Guyau Yeisu Keliso koina iya wasawasa
    kana guyau na tabu wagogolulau siya esaliyao lalakili kolili.
  tcs-tcs: Mai gud sospamle, wen yupla gad bilib wea da prapa nadakain gud BosLod
    Zizas Kraist, bat yupla stil tingk sam pipol i gud ane sam pipol i nugud, wel
    wiskain tingking diswan a?
  hlt-THB: Ka koeinaakhqi, ningnih a Bawipa Jesu Khrih ak cangnaak thlangkhqi na nami
    awm dawngawh, thlang a mikhaai koeh toek uh.
  soq-soq: Sosona, e Tatamba Iesu Keriso sapaida bumpa ionoido wandia sumanaiwalala.
    Sa baiwa apana uduudu mampo deawaa dewasanuna, mai mauralala os sosola wanamone
    manlawomonuna, tane nuaparelala ewadabuamonune emonuna.
  qub-qub: Ermänucuna, munayniyoj Tayta Jesucristuman yäracorga pitapis manacajman
    ama churaychu.
  att-att: Wáwwagì, nu kuruk nga mangikatalà kayu kâ Apu Kesu Kiristu nga Yápu tam
    nga Kotunán, arán naw laguk paddurúmán yù ira tatolay.
  bki-bki: Kuruaku nalo a kuvivinioku nalo, jibe ka napano kamiu kumonmonea kiado
    Tubo Yesu Kristo, napano naio be Tubo na mermerano, mia kamiu kuvitisaia re tomu
    tealo ka ave dolu, napano kuvila rivu ga ka tealo, a kuvila rivova ka nalo tealo.
  bqp-bqp: Ma gbɛ̃nↄ, ákↄ̃nↄ kũ átɛni ó Dikiri gakuride Yesu Kirisi náani kɛnↄ, àsun
    gbɛ̃ wɛ́ gwaro.
  mcp-mcp: Bwaaŋg, kúgá dʉ sá nə́, bɨ ŋgə́ *búgʉla Yésus-Krîst, Cwámba íshé á milwanə́,
    bɨ ŋgə́ nyiŋgə baam nə bɔ́ɔ́l búúd ntɔ̧ bɔ́ɔ́l.
  hat-hat: Frè m' yo, nou menm ki gen konfyans nan Jezikri, Seyè nou an ki gen tout
    pouvwa pou li, nou pa dwe gade sou figi moun.
  npl-NT: Nokniwah, nomejwah akimeh ya nonkineltokah n Toteko Cristo Jesús, amo san
    sikimeh xikintlanekilikah iwa oksikimeh amó.
  bgg-bgg: Gu khuiinothek nane bumuiithek, Gathek ro biisiie pha Ithong Isu Masi pha
    migiphothek duiine, nathek ne branthek shii ithek ro fuang è doh yi pha ji duiine
    khuchung de haro-ahand rabo.
  eng-TCENT: My brothers, practice your faith in our Lord Jesus Christ, the Lord of
    glory, without showing partiality.
  eng-BSB: My brothers, as you hold out your faith in our glorious Lord Jesus Christ,
    do not show favoritism.
  cpu-NT: Iyekiite tema pikempisantairi Avinkatharite Jesucristo iñaapinkathaperoitziri,
    eero pamaakitavaka.
  san-ASM: হে মম ভ্ৰাতৰঃ, যূযম্ অস্মাকং তেজস্ৱিনঃ প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য ধৰ্ম্মং মুখাপেক্ষযা
    ন ধাৰযত|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, alué Wa''lula Esukristo Onorúgame
    ''yuga ajtí, ''la oyérasa nílisaká Onorúgame, pecha abé nerálime júkó jaré ralámuli
    me''tigá uché jaré, suwábaga re''wániga na''temápua.'
  eng-WEBPB: My brothers, don’t hold the faith of our glorious Lord Jesus Christ with
    partiality.
  gfk-H: Kaba tasigu, muat nurnur tano nudahat dadas na Watong Iesu Karisito nong
    i tamat no minamarina. Io hua, waak muat nas kilam ira mangana kinkinis ta ira
    tunatuna ma muat naga miligiruanei tikai ma muat naga ruu no mesa.
  viv-viv: Tobohiyakweyao, omi yada Kaiwabu Yesu Keliso ana tovetumagana, BanaꞋe yana
    wamahalina veꞋakinamanamalina ma kalivai-nadi. Omi tovetumagana keke kaliva adi
    ita againe wanalagadi, au wanaꞋitadi leleleya.
  yao-yao: Achalongo achinjangu, iŵaga nkwakulupilila Ambuje ŵetu Che Yesu Kilisito,
    Ambuje ŵa ukulu, nkakola lusagu kwa ŵandu kwa kwalola ku meeso.
  tgp-tgp: La voraiku peresi na vevoraiku, ha sopo tametame tea na mauri mata rasua
    hin nor̃a Moli Iesu Kr̃isto, enia Moli mata hasohaso tavera jea.
  auc-NT: Botö tönïñamïni ëñëedäni. Mönö Awënë Itota Codito ñäö ëmonte në apäigaingä
    ingante në pönëmïni inte waodäni ïnänite wadö wadö ate pönente cædämaï ïedäni.
  kbc-NT: Inioxoadipi, jiɡ̶iwaɡ̶atitetiwaji Ǥoniotagodi Jesus Cristo, Niɡ̶ijoa ane
    Niotagodi inoatawece aninoa, codaa meliodi nimaweneɡ̶egi liciagi Aneotedoɡ̶oji
    ane ideite digoida ditibigimedi. Enice, jinaɡ̶awii ɡ̶ademaanigi oko leeɡ̶odi anodaaɡ̶ee
    mida moko.
  bmh-bmh: O izal zaiar, ag Yesus Kristus, igual Dubanou Ban wanib banou mui, go en
    oigeb petak anemen duailel, ag dudu ecesab asiu a imaranemen sul, duailel ecesab
    tamacag han guzental imaran.
  ctu-BL: Quermanojob, jatetla mu' bʌ la' ñop lac Yum Jesucristo i Yum Panchan, mach
    yomic jelchojc jach mi la' c'uxbin la' pi'ʌlob.
  meq-meq: Malamar ga hay, nəkurom na, ka dzalum ha ka Bəy Maduweŋ kway Yesu Kəriste.
    Neŋgeye bagwar eye a ze wu hay tebiye ta məzlaɓ, ka ŋgatakway a Mbəlom na, ma
    neŋgeye. Hərwi niye, kâ ŋgənum ha ka bo abəra ndo hay bay.
  noa-H: 'K''odamnaan, pãrau maach Pör Jesucristo hich Haai Hẽwandam dʌ̈i hãba sĩerrʌm
    hiekta hʌ̈k''aajeewai mua pãrag magk''im: Pãrau pãach hee p''atk''on paraam k''ʌʌn
    dʌ̈ipaita hajapchanaa jũrr hap''ʌʌm k''ʌʌndam dʌ̈i haair haba haju k''aba nʌm.'
  alp-NT: Kwali betaya rebe imi hlaleke loko iteki Tuhane Yesuse Kristuse rebe holmateI
    titinaije peneka, imi hbeike lomai yake.
  san-VEL: he mama bhraatara.h, yuuyam asmaaka.m tejasvina.h prabho ryii"sukhrii.s.tasya
    dharmma.m mukhaapek.sayaa na dhaarayata|
  kbq-kbq: Hagi nafuhete, hanavenentake masa'ane Rantimofo Jisasi Kraisimpi tamentinti
    nehaza vahe'motma, rezogitma mago vahekuke tamavesi onteho.
  kbh-kbh: Ts̈ëngaftanga, Jesucrístbeyeca ats̈be cats̈átanga, s̈mondos̈buaché Bëngbe
    Utabná Jesucristo, chë puerte bëtsá y uamanábeñe; chíyeca ts̈ëngaftanga cmontsamna
    nÿetsca ents̈anga cachcá jtsatenonÿayëngana.
  ron-LSB: Frații mei, nu țineți cu părtinire credința Domnului nostru glorios Isus
    Hristos.
  pon-pon: Ri ko, komail pojon atail Kaun Iejuj Kriituj en linan er lipiliki aramaj
    amen.
  nhe-BL: Noicnihua tlen nimechicnelía. ¿Quejatza huelis inquiijtose para inquineltocatoque
    Tohueyiteco Jesucristo tlen onpano hueyi, huan noja inquinchicoicnelíaj tlacame?
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, to te tsue romi na ka tana tsivom,
    amin vainy tana Tsunaun Jisas Krais, a Tsunaun tana fo siinaiv, kat fi vaare yam
    nei, ami te komainy fafisfis fiisok tsuiny rom a mesapan tsumi.
  wnc-wnc: Siwan mate notnabam. Ginu Buyambam tapaninu Jesu Krais take siknga apae
    natapa kekekawan ginda aminu kuupbamde musipza takekan natayamunong.
  bus-bus: Ma gbɛ̃nↄ, amↄa kɛ̀ ée wa Dii Gakuide Yesu Kirisi náanɛ kɛɛnↄ, àton gbɛ̃
    wɛ́ɛ gwaro.
  gub-BL: Herywyr wà. Peiko Zanezar Zezuz Zaneruwihawete rehe uzeruzar ma'e romo pe,
    Zanezar ikàg ma'e ipuràg eteahy ma'e rehe uzeruzar ma'e romo pe. Aze teko ur pezemono'ogaw
    pe wà nehe, pezekaiw katu wanehe paw rupi nehe. Aze hemetarer katu ma'e romo wanekon
    wà nehe, pezekaiw katu wanehe nehe. Aze hemetarer 'ym ma'e romo wanekon wà nehe,
    pezekaiw katu wanehe nehe no.
  imo-imo: Nanga ango kame, eno linonga iye awili Jisas Kraist iye paa penga imbi
    olandopa molopa enge peremo paimbo ningo ipuki tirimelemani imboma moke teko imbo
    te imbi olando mololimu tapoko, imbo te imbi naa mololimu naa tapoko, aku ulu
    naa teaio.
  boj-boj: O ijo was kalil, gago Tamo Koba Yesus Kristus a riaŋ koba ti unu. Niŋgi
    a qa nuŋgo areqalo siŋgilateqnub deqa e niŋgi endegsi merŋgwai. Niŋgi na tamo
    ñam ti naŋgi areinjroqnsib olo tamo ñam saiqoji naŋgi qoreinjroqnaib.
  eng-DRA: My brethren, have not the faith of our Lord Jesus Christ of glory with
    respect of persons.
  knf-knf: Bayiţ naan, nafiyaar ţi Yeŧu Kriŧtu Ajugun anŧumuŋ na mndëm, ukaaŋ kë naanwoyi
    kapaţşër
  san-KHM: ហេ មម ភ្រាតរះ, យូយម៑ អស្មាកំ តេជស្វិនះ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ធម៌្មំ មុខាបេក្ឞយា
    ន ធារយត។
  arn-NT: Eymün iñche ñi pu peñi ka lamngen, tati mupiltulelu taiñ fütra pepiluwünngechi
    Ñidol Jesucristo mew, ngelay tamün dullitunieafiel ta kiñeke che müten ti kakelu
    mew.
  zas-NT: Gradi compniar raliduladx ree Jesucrist bén rniabee, ad rayalt cwedi loj
    ree bejn.
  ken-NT: Bɔ̌ma, tɛ̌ndu bǎbhɔŋɔ nɛka nɛ Yesu Kristo Acha ywɛsɛ mmu ábhɔ́ŋɔ́ kɛnókó
    kɛnkɛm, bǎkɛ́ chyɛ kɛnókó ntá bo abhɛn bǎghɔ́ bɛ́ báchí sayri, mǎmbyak
    abhɛn ɛyap ɛ́pú.
