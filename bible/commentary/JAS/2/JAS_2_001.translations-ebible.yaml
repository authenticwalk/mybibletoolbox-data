    ëñañe beoye ba'ijë'ën.
  atb-NT: Ngá é gumang wuì ê, hpungwup shingkang bo é nga-nhûng é Yhumsîng Yesuq Hkrisduq
    lé lumjíng hkyô má, byu é myoqdong lé hkâhkyin lhum kó.
  cek-AK: Nawkamyanawk, lensawk Angraeng, aicae ih Angraeng Jesu Kri tanghaih kacak
    na tawnh o pongah, kami mikhmai khethaih tawn o hmah.
  bkd-bkd: Mga suled ku ha tumutuu ki Jesu Cristo sa gamhanan ha Ginuu taw kinahanglan
    gayed ha hurà nuy ipalabi duun hu mga etaw.
  ctu-76: Quermañujob, jatyetla mu' bʌ la' ch'ujbin lac Yum Jesucristo am bʌ i ñuclel
    yom junlajal lu' uts mi la' q'uele'.
  lac-NT: Quire' a to'onex a tij cacsex tij corex u t'ʌn ic Jaj Ts'urirex. Raji' jach
    manan tsoyir ic Jaj Ts'urirex rajen mʌ' tsoy ij coyen tetiquex ij cacsex mac.
  xla-xla: Mikadepe dle so namkadulo, wua꞉ye di pato Lod Yesu Keliso dla mikadepe
