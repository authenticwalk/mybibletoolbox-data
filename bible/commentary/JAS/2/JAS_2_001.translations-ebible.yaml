  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، وٌ نَشَ مِشِيٍ رَقِسَ عٍ بٌورٍ بّ، بَرِ مَ وٌ دَنشَنِيَشِ
    وٌن مَرِفِ عِسَ نْرّ كَنيِ نَن مَ، عَلَ شَ مِشِ سُفَندِشِ.
  jpn-1965: 私の兄弟たち。あなたがたは私たちの栄光の主イエス・キリストを信じる信仰を持っているのですから、人をえこひいきしてはいけません。
  fra-SBL: Mes frères, ne retenez pas avec partialité la foi de notre glorieux Seigneur
