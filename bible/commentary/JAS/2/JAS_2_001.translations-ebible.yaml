    Enoba mui gugua gubari bobo amaraba kobererau ufote nono mui gugua gubari me amaraba
    ejiwa ufoitana ina siosawereba eno da uawe.
  maa-NT: Jñò, ndí 'ndsè, koni s'ín mokjeiín‑nò i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo
    xi jeya tíjna, kì chjaàjñoò xi̱ta̱ xinguio̱o.
  mcq-mcq: Vwehu nuna ja pakiꞌeje núni Natohwa Jesu Keriso kaꞌene mavarasaꞌiniji nimaa
