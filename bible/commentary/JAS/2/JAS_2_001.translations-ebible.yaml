  mal-mal: എന്റെ സഹോദരന്മാരേ, തേജസ്സുള്ളവനായ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിൽ വിശ്വസിക്കുന്ന
    നിങ്ങൾ മുഖപക്ഷം കാണിക്കരുത്.
  kkc-kkc: Tei telaga odoo emegei, niba ee ibada toowa Lodee Yesu Keliso mapoo tei
