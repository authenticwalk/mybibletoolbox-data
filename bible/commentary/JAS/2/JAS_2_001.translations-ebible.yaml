    sana suada baitutuir mi kulou.
  uig-CYR: Қериндашлирим, шан-шәрәп Егиси болған Рәббимиз Әйса Мәсиһниң етиқат йолини
    тутқан екәнсиләр, адәмниң ташқи қияпитигә қарап муамилә қилидиғанлардин болмаңлар.
  ikw-NT: Rụmu nda m, lele ele kweru nụ Nyenwe aị Jizọsi Karaịsi, nyenwe igwugwu,
    anụ lékọ badnụ anya nụ ruwhnu hite nụ ya naakpa ike.
  khs-khs: 'Ne ma:ela:o ne atela:lo, nini Piseiki Yesu Kelesowa E penaiyawa sosolo
    ho:liyawalapulu hepene falemi elakeye. Alanase, kiyawa Ema himu semetei matanepela:
    sita:la:, sena nowa nano ketea sosolo sita:newa puwano apolose, sena nowa nano
    misitiyawa fa:tapo walose, aupa.'
  dwr-ENT: ታናዳን ፆሳ ካሊያዋንቶ፥ ሂንቴ ኑ ቦንቾ ጎዳ ዬሱሲ ኪሪስቶሳ ኣማኒ ዴዒዴ፥ ዴሙዋ ፄሊዴ፥ ኣሳ ቦንቾፒቴ።
  pma-pma: Tuak ka ahinkuli keil, munak demkatien onami mul en Iesu Kristo koa isen
