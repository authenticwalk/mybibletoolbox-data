verse: JAS.002.001
translations:
  kpx-kpx: Di haokuvuia, laeau nahie Kosive Iesu Keliso ke ehovamale ataea. Dilavau
    ke ebagemage keu kosive baluga holinu. Iale lainaho kunaite ata kebia tabageveito
    kunaiholimale kebia tatolevelive.
  okv-H: Eto nau namei kamei, ungo na ungotenau Bada usasa te kiari isapamane te Iesu
    Keriso humota eagova avoeto ungo na embo nei donda te avo dombo ke ijie embo nei
    donda ambu avo sapura ke mane aisova.
  tbo-tbo: Walewalehiu, ata Guyau Yesu Keliso wasawasa gegena ta witumaganeya, uyahinei
    lawa ega ona gagalena kahahi.
  mal-C: തേജോമയനായ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിൽ വിശ്വാസം അർപ്പിച്ച എന്റെ സഹോദരങ്ങളേ,
    നിങ്ങൾ പക്ഷഭേദപരമായി പെരുമാറരുത്.
  grc-SR: Ἀδελφοί μου, μὴ ἐν προσωποληψίαις ἔχετε τὴν πίστιν τοῦ κυρίου ἡμῶν Ἰησοῦ
    χριστοῦ τῆς δόξης.
  bgc-bgc: हे मेरे बिश्वासी भाईयो, थम म्हारे महिमामय प्रभु यीशु मसीह के चेल्लें सों,
    इस करकै थारे म्ह भेद-भाव की भावना ना हो।
  khz-khz: Walakavaku maparami, gera Velekou Iesu Keriso maekana e tiavuna kamu, ia
    govega-taunataunaana talimami, taunilimalima maparara pio gapi-rage gelegelera,
    ati ira geria kolema pio gapi-ragera.
  deu-TKW: Meine Brüder, pfleget des Glaubens an unseren Herrn der Herrlichkeit Jesus
    Christus nicht unter Menschenrücksichten.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, chquiꞌ réjlëꞌliꞌ Xanruꞌ Jesucristo, Nu nactër blau, cutu
    ral‑laꞌ utsaꞌliꞌ ca gunliꞌ ba laꞌn tu tu bunách.
  lin-lin: Bandeko na ngai, bosangisaka te kopona bilongi mpe kondimela Yesu-Klisto,
    Nkolo na biso, oyo atonda na nkembo.
  hns-NT: Bhaai log, toelog to maahaan waala Prabhoe Jiesoe Kriest me bieswaas kare
    hai. Ohie se toelogke na tjaahie koi ke moeh taake ke.
  noa-E: 'Khodamnaan, pãrau maach Pör Jesucristo ich Aai Ẽwandam dʉ̈i ãba sĩerrʉm
    iekta ʉ̈khaajeewai mua pãrag magkhim: Pãrau pãach ee phatkhon paraam khʉʉn dʉ̈ipaita
    ajapchanaa jũrr aphʉʉm khʉʉndam dʉ̈i aair aba aju khaba nʉm.'
  eng-EMTV: My brothers, do not hold the faith of our Lord Jesus Christ, the Lord
    of glory, with partiality.
  mib-NT: Ñánī mánī, cácandíje ró Jítoho yō Jesucristo jeē cujéhnu luu ya. Núu súcuan
    te ma sáha ró cuenta ndese cúu ɨɨn ɨɨn ñayuu, chi ɨnuú sáha ró jíín ndɨhɨ i.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, मिमिदिङ्‌गे़न् आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌नसाःन्
    के़जोःक्‍पा मनाहाॽरे़ग वेॽ मनाहाॽ से़म्‍मासि मे़नुॽने़न्‍लो॥
  xnj-xnj: Valongo vangu, chemukumsadika BAMBU Yesu Kilisitu, BAMBU wa ukulu, mkoto
    kuvabagula vandu kwa kuvalola pamihu.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi mi nunu parap Leeme Silok ne Iesu Karisito,
    mo i umsu mi lisisixam. Kuren la nemen mita lox asi laradi kopmen taasen silok
    teren la nemen mita lox aurut tara vetpes. Ketla mina ven limixin axap ngan legesara.
  cbr-NT: '''Ën xucë́antu, mitsux Nucën ''Ibu Jesucristo, ax Diossaribi upí, ami catamëcë
    ''ixun camina raíri unibëishi nuibananquin raíri uni timatima ''ain.'
  tee-NT: Qui'alak'avin ju uxijnan vachu' lhilac'ap'int'at'it ju qui'ucxtin'an Jesucristo
    ju xak'ai junita ju lact'iyan. Pus tasq'uini ni vaklhtam chun alakts'int'it ju
    mint'alapanacni'an.
  eng-LSV: My brothers, do not hold the faith of the glory of our Lord Jesus Christ
    in favor by appearance,
  cak-NT: 'Wach''alal, rix ri iniman chic ri Kajaf Jesucristo ri can c''o ruk''ij,
    ren nin-ij chiwe: Man tiben che jun winak chi can más c''o ruk''ij chech jun chic.
    Xa can kabana'' chi joj junan konojel.'
  pah-NT: Nhiirũ, Jesus Cristo'ga rehe pe pejiko nhandepojykaharete'ga rehe – gaha
    ko huvihavuhu hete Tupanamo. Gareheva'ero g̃waramo, peko ti ojipe'g̃a ndehe nhaporemo.
    G̃a'ara rehe jate rũi ti pereko katu g̃a. G̃a ndehe nhaporemo ti peko imbateve'g̃a
    ndehe imbatere'ỹve'g̃a ndehe no.
  sja-NT: Ɨ̃pemaarã, parãpa k'awa p'anɨ net'aa jõma Tachi Waibɨa Jesucristo jua ek'ari
    nɨ̃bɨ. Iruata Tachi Ak'õre k'ĩra wãree iru bɨ. Mãga k'awa p'anɨta mãik'aapa irude
    ijãa p'anɨta, ¿sãap'eda parãpa aba k'iniara iru p'anapatama apemaarã k'ãyaara?
    Tachi Ak'õrepa mãga oopik'aa.
  xed-xed: Zwanama ɗa, yaha kuni da gala mndu nda gala ma nzakwa ghuni ma zlghay nda
    ŋuɗuf, ma glakwa Mgham Yesu Kristi.
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Mé ndó cándeé ini
    ndó Jesucristo, xitoho í, mé a̱ cúú ña̱ cáhnu ndiva̱ha. Ndítahan qui̱hvi̱ ini
    ndó na̱ nda̱hví tá quia̱hva quíhvi̱ ini ndó na̱ cui̱cá.
  gfk-S: Bar hinsaagu, mu nurnur tano nudait dades na Watong Jisas Krais ing i tamat
    no minamar tana. Io kaie, waak mu nes kilam ira mangana kinkinis ta ira turadi
    kaie mu nage mikiane tikenong ma mu nage ru no mes.
  bmu-bmu: O urumeleŋ alaurupni! Jisös Kraist Kembunini qetbuŋaŋam-buk möt naribingö
    jize ewö, mönö ambazip tosatŋi kude eŋgek soriba tosatŋi kude qepureim eŋgimemö,
    dop mohotnöŋ ak eŋgiba malme.
  dgz-dgz: Ae kaiwan, gwanin wainawa, Ayop nuga Iesu Keriso, oya oyae den aigap iragena
    anu tumat waniampina ame menan kakaeven ya tane.
  eng-GNV: My brethren, haue not the faith of our glorious Lord Iesus Christ in respect
    of persons.
  zaa-NT: Lebi'į ca hermano quia', chi ríalatsi' le Xana' Ri'u Jesucristua, enne'
    rigú'ubi'e le' la'yani' ỹiabara', pero bittu gucué' le luetsi ca enne' nna guni
    le atender tsè' ttu nu rilá'ní qui'ni yala dàcca'ą nna, rugà'na menos le áttuą.
  eng-WEBSTER: My brethren, have not the faith of our Lord Jesus Christ, the Lord
    of glory, with respect of persons.
  guh-guh: Tajamonae, ayaijamatabëcuenenë vajatuxanenë Jesucristo panejumecovënëtsixae,
    daxitajivi najëpaeya pataema. Pëtsa itsamonae bijiaya pataneme.
  bon-bon: Cäme ätrunga binamewale, lui cina mime jamyacu apaclyera cama Yageyame
    Yeesu Keriso ne jitrungeniye, weene iyeta biname bine yepä pana ire jaatwemuye.
  nhw-BL: Noicnihua catli nimechicnelía. ¿Quenicatza huelis anquiijtose para anquineltocatoque
    Tohueyiteco Jesucristo catli onpano hueyi, huan noja anquinchicoicnelíaj masehualme?
  swh-ONEN: Ndugu zangu, kama waaminio katika imani ya Bwana wetu Yesu Kristo, Bwana
    wa utukufu, msiwe na upendeleo kwa watu.
  wbi-wbi: Vanyalukolo Vango ulwakuva mkumwitika uMutwa ghwitu Yesu kilisite, unyavuvaha
    vwooni, muvaghanaghe avanhu coming namungasalulaghe.
  bba-bba: Nɛɡibu, bɛɛ be i bɛsɛn Yinni yiikoɡii Yesu Kirisi nɑɑnɛ doke, i ku tɔmbun
    bɛɛrɛ kerɑnɑɑ mɛɛri.
  eng-KJVCPB: My brethren, have not the faith of our Lord Jesus Christ, the Lord of
    glory, with respect of persons.
  kgk-NT: Tapejeapysaka katu xe nhe'ẽ-rehe xe re'ýi kwéry, Nhandejáry Hesu Cristo
    reroviaha kwéry. Peteĩxa jaiko-ma Nhandejáry ipu'aka marangatu tee va'e ndive.
    Upéixa-gwi peteĩxa tapejogwereko porã meme rei katu. Oĩ imba'e reta va'e-pe ogwereko
    porã va'e ha iporiahu va'e-pe katu ndogwereko porãi peteĩxa. Upéixa ani teĩ pejogwereko
    joavy avy imboete-vy.
  waj-waj: Ni seenayaso, ti Udaanga Yisuu Kirisiinna oyai ari vookaraivo vainoo. Ngia
    innara kutaavaivee tiraiya sa vo vaidivaara yoketaavee tida vo vaidivaara maisavee
    kiatee.
  cpy-cpy: Noyemijantzin-karite-paeni, tema pikemijanteeri Awinkatharite Jesús Jeepatzii-totaa-rewo
    ipinkatha-peroe-tziri, eero pimaninta-shireta-wakaa-waeta.
  mpx-mpx: Taliwau ge nuwau, komiu iyaka ku abulilek wala Babala Yeisu Keliso eliyana,
    iya wasawasa ana Babala, inoke bahi tage bolo alaliya i gan ya te nuku yaliyaya-agil
    ge bolo nige alaliya yaka nuku towaagil.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngalipa karliparla wala nyina Jijaji
    Kirajiki Warlalja-Wiriki kuja-ka yartarnarri wiri-jarlu-kurlu nyina. Kujarlaju,
    ngaliparlu yungulparlipa-nyanu rdakurl-kijikarla yapa jintawarlayi marlajarra-wati
    marda, marda palka-kurlu jaya-kurra-kurlu kalu nyina.
  luo-luo: Jowetena, kaka un joma oyie kuom Ruodhwa Yesu Kristo ma en Ruodh duongʼ,
    kik udew wangʼ ji.
  nhe-NT: Noicnihua tlen nimechicnelía. ¿Quejatza huelis inquiijtose para inquineltocatoque
    Tohueyiteco Jesucristo tlen onpano hueyi, huan noja inquinchicoicnelíaj tlacame?
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܲܝܟ݂ ܡܗܘܼܡܢܹ̈ܐ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܡܵܪܹܐ ܚܸܩܪܵܐ، ܠܵܐ
    ܚܵܙܹܝܬܘܿܢ ܦܵܬܵ‌ܐ،
  esk-NT: Aniqatiumaaŋ, ukpiqsrikapsi Jesus Christ-mik kamanaqtuamik irrutriñasi iñuŋnik
    atlakaaġiigḷugich qiññałhiñaŋatigun.
  msb-msb: Mga kaigmanghudan ko, kun nagatuod gayod kamo kan Jesu-Cristo na Ginoo
    na pinakalabaw sa tanan, dili kamo dapat magpalabi sin tawo susog sa inda panlabas
    na hitsura.
  cpa-NT: Dsa² roh¹³ jniang³, jniang³ báh³ dsa² hé² jǿg³ quiah¹² Jesucristo Juu¹³
    jniang³, dsa² hiug¹² juanh¹². Jøng² cu²rø² jmó³ jniang³ cu²re² ca¹lah¹já¹ dsa²
    jmøi¹guǿi¹.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ଆମର୍‌ ଡାକ୍‌ପୁଟା ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ଲାଗି,
    ଲକ୍‌ମନର୍‌ ଅଲ୍‌ଗା ପିନ୍ଦାଅଡା ଦେକିକରି, ନିଜର୍‌ ଚଲାଚଲ୍‌ତି ବାଦ୍‌ଲାଇବାଟା ଟିକ୍‌ ନାଇ ।
  meu-meu: Varavaragu e, eda Lohiabada Iesu Keriso, hairai Lohiana, o abiabiraiamu;
    benaini, taunimanima oromadia basio lalo.
  yva-NT: Sya arakove, wama Amisy Yesus Kristus ai, opamo titi rave, weapamo wapanave
    Ai weti wapare wabekobe irati vatano awa tame ntiti mai yara waponayo vatano mamaune
    mai, weamo mamaisye ramu.
  dgc-dgc: Nadid, sikam a tétotop ko, éng méniwala kam a talaga ta Panginoon tam a
    Jesu Cristo, éy bakit du mayaman san i iyégalang moya, sakay apién moy du pobre?
  zpm-NT: Bets, bzian, guṉde to ne ncueese lo miech ne gnee to, sac zha ne sca ruṉ,
    zha dieṉ guiab zho xnëz Jesús no zho.
  hix-NT: Rowtà komo y, Txesusu Kryestu hona xenye ro me manatxhe. Ehonomnà xaxa noro
    ha, Kohkomo. Txesusu Kryestu hona xenye ro xaxa uro ha kany me oyehtokonye, àme
    rye rma haxa ehtxoko, toto kom hoko. Mosonà ryhe ohxe naha, moson haxatho ryhe
    atxke naha, kahra ro mak ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Os ji mba, �An Jisas Kraisin tiyanda
    ma anira. Jisas Wasilaka anhi ria.� Karem ji mba nahi, wa ma amber nakremkop ji
    rupshika. Avak ma ol mbele mbele ngashi ma nom ji rupshihi erndakavan ji kavanawa
    hala!
  npi-ULB: मेरा भाइहरू हो, केही मानिसहरूप्रति पक्षपात गर्दै महिमाका प्रभु हाम्रा प्रभु
    येशू ख्रीष्‍टमा तिमीहरूले विश्‍वास नगर ।
  cgc-cgc: Mga utod ko, kyo yan mga gatuo ta ate na Ginuo Jesu-Cristo na naan ki kanen
    daw ino naan ta Dyos. Tenged kyo yan mga gatuo, dapat ta inyo na pagtratar ta
    mga paryo nyo na gatuo ula kaw may palabi tenged ta inyo na makita ki danen.
  tim-tim: O galalupne, ye Humonenŋe Yesu Kristo himbim damunŋe akmâ Eweŋaet agak
    meme hekat nengimap aregâlân biwiyeŋe kali aregât akmâ luâk siâ me siâ yeŋgâlân
    togombo hanâk maŋgan akbei.
  yor-yor: Ẹ̀yin ará mi, gẹ́gẹ́ bí onígbàgbọ́ nínú ògo Olúwa wá Jesu Kristi, ẹ máa
    ṣe ojúsàájú ẹnikẹ́ni.
  wos-wos: Wuna nyamangu bandingu, guni nana Néma Du Jisas Kraisna hundi xéka déka
    jémba saréké. Dé nukwa hanyikwa maki dé hanyi. Guni déka jémba sarékéta guni nak
    du rendékaka yamba sarékékénguni. Guni néma duka akwi baka duka akwi natafa mawuli
    yatanguni.
  emp-NTPO: Djabarã, bãrãba dadjirã Boro biya quiru Jesucritoda ĩjã panʌ bẽrã ni ab̶aʌ
    ume quĩrã awara orãnadua.
  eng-F35: My brothers, stop holding the faith of our Lord Jesus Christ, the Glory,
    with partiality!
  ind-ind: Saudara-saudari, sebagai orang yang percaya kepada Kristus Yesus, Penguasa
    kita yang mulia, kita tidak boleh pilih kasih berdasarkan kedudukan orang.
  pes-OPCB: عزیزان من، چگونه می‌توانید ادعا کنید که از آنِ عیسی مسیح، آن خداوند پرجلال
    هستید، حال آنکه میان افراد تبعیض قائل می‌شوید؟
  mpt-mpt: Ne nekwal ibo Sume Yesus Klaiste bainobo gebaibbue e Sumobe. E titilo ayal
    inamin einebio kesoa ibo naka maki unaal kino mo yatenibta baanibta Nakae inamine
    ayamobo, eka inamin ele misiamobo genimibe!
  ssx-ssx: Ya kametitio. Hande pa̱a̱ pa꞉la꞉ Tekehalita꞉ nika꞉ Tekehali Yesu Ketiso
    pa꞉ta꞉ hone tulao hata꞉ wanda꞉hali pa꞉ta꞉ honditi na pea꞉pa꞉peke.
  mkl-mkl: Kpɑɑsim ŋɑ, iŋɛ iyi ì dɑsi Lɑfɛ̃ɛ nwɑ Jesu Kirisi nɑɑnɛ, nŋu iyi í jɛ ilu
    ɑmboe, i mɑɑ̀ yɑ jɔ̀ nɑɑnɛ ku dɑsi nŋɛ ku tɔtɔɔò bɛɛrɛi inɛ ŋɑ ku cɔ.
  gaq-gaq: ବୟାଁଇଂ ଆନେକେ ଲିବିସଃ ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ବିସ୍‌ବାସ୍‌‌ଣ୍ଡ୍ରେ ସୁଗୁଆ ପେଇଂ
    ରେମୁଆଁଇଂନେ ବିନ୍‌ନେ ସାଜବାଜ କେଚେଃ ଆଇଂସାଗେପା ।
  gof-RNT: Ta ishato, hintte nu bonchcho Godaa Yesuus Kiristtoosa ammaniyabaa gidikko,
    asa som77o xeellidi ase bonchchofite.
  unx-unx: ହେ ଆଇଁୟାଃ ହାଗା ମିଶିକ, ଆବୁଆଃ ମାନାରାଙ୍ଗ୍‌ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କାଦ୍‌
    ହରାତେ, ଆପେ ହଡ଼କଆଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ ନେଲ୍‌କେଦ୍‌ତେ ଆଲପେ ସୁସାର୍‌କଆ ।
  gah-gah: Nigive nagavese, lekeza lapanalagi Guivahani Izesu Kilistokumú mota gili
    alévolé nianazo, vegená makokumú sigaga nilikitake vegená makokumú ánigi ahuliaká
    nia netá nene ahulalo.
  lcm-lcm: Keve tungag, mipo lomlomon ta Iesu Karisto, kara Volava miminaungan. Au
    kanat, ago ta alpilak ani mang matan vap ta kipo roron ani mang matan.
  aer-aer: Atyewe Jesus-kenhe atyinhe areye, anwerne Jesus Christ arratye itelareme,
    rarle Utnenge Akngerre Ngkarte-kenhe anwerneke imerneme-arle. Alakenhe ikwerenge
    anteme, anwerne kwenhe ingkirrekeke akangkemele aneme, alhengkeye areyeke-arlke,
    arne ingkirreke-akerte areyeke-arlke. Anwerne kwenhe arrpenhe areye alhule-iwetyakenhe
    itne-arle arrpenhe areye-arteke arrpenhe ulkere aremenge.
  qvc-NT: 'Masitakuna, ancha allin llipyaykaq Siñurninchiq Jisukristupi kriyishpaqar,
    yumbay runakunata kuyayllapa, ama wakindallaqa. Amar pipaqpis yuyayllapachu: Manam
    balinchu, nishpaqa.'
  tgl-ULB: Mga kapatid ko huwag natin sundin ang pananampalataya ng ating Panginoon
    Jesus-Cristo, na Panginoon ng kadakilaan, na may pagtatangi sa ilang mga tao,
  cbs-NT: En betsabu inun en puibuun, betsadan, nukun Xanen Ibu Jesucristo pepajaida
    man ikunwainwen taexun yuda tibiwen nuichakai betsa katukin betsa dananyamakubainkanwen.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, ja ka kandija ni Jesucristo Iya
    Tátnuni iya iyo jayiñu'u ma, ja ká'an sa kúu ja másu ko jin saxiko ni ni‑in ñayii
    ma.
  nnq-nnq: Makalongo anda maamini Ana Yesu Kilisto, Angwana bi kibumo, makabagu banduje
    na pachokuje.
  bao-NT: Mʉja, yʉ yee wederã, mani Wiogʉ Jesucristo ca añu majuropeegʉre ca tʉo nʉnʉjeerã,
    bojocare ĩa dica wootirãra jĩcʉ̃ peere biro cʉ̃jare ĩaña.
