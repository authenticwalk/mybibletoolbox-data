  ita-1885: FRATELLI miei, non abbiate la fede della gloria di Gesù Cristo, Signor
    nostro, con riguardi alle qualità delle persone.
  muy-muy: Bəza ga mmawa goro ni, lekʉlʉm kə̀bum kəfumki ahàr ka Bay geli Yezu *Krist ;
