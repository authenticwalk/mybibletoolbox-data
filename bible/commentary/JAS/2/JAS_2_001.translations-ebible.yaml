  emi-emi: Masi kapughu etoa, poli ita aiesoaa ta Vau ngepona ateva Iesu Karisto iaaili
    epona, liuna avalua o me am rau mene aimassiaa.
  zpv-NT: Bwiitsi raꞌ, laꞌhtu ziga ya gwachii stoꞌ tu xchiꞌdxyi Daada Jesucristu nin
