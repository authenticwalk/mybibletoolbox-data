  eng-ASVBT: My brethren, hold not the faith of our Lord Jesus Christ, the Lord of
    glory, with respect of persons.
  mna-mna: O niom toŋmatiziŋ tio, niom kuurla ki Merere kiti Yesu Krisi kembei ni
