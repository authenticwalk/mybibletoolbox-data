  yka-yka: Meˈ kapungtinaˈihanku, bang asal sandel kaˈam pu Isa Almasi, Panuhutante
    bi pinudjihin, subey gaˈi pagbiddaˈbi aˈahin.
  mle-mle: Wunadiy Kristen gwalugwa duw taakw, gwur nyanadi mwiya viyakita Yitaypika
    Duw Jisas Kraisak wukijibir tinadiygwur. Alik tikuw, gwur adiy si rinadiy duw
    takwa danik dayak yarakara kwurkuw, adiy si ri maarnadiy duw takwak jaaw kwur-wayik.
  shp-NTPO: Nokon wetsabo, ja koshi shinanya non Ibo Jesucristo ikonhaibo ixon wetsabobichores
    kikin joniakin shinantaanan, jatíribibo kikinmashokoakinbo shinanyamakanwe.
  aom-aom: Nasi ö muenoꞌe nosi Bada Iesu Keriso hesi ajiꞌe hijajoho mae uehorovaruje
    jëvaje nadi ma-dajemuoho garomo aribövioho adovoromo ioroꞌioroho rajëhiꞌi ioroꞌioroho
    bijönimore.
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi, nde nza wari wo Bakɨme Zisas
    Krais khothɨgi, ana Hevenan ki bigir vhuuiŋ gari Guma Bakɨme ma. Maaŋ muuŋgiap,
    nde mba mbui tɨva bavira za mba gumgir muuŋri.
  cak-cak: Vacami c'a, rix ri junan kaniman ri Jesucristo iviq'uin, roma cukul ic'u'x
    riq'uin ri Kajaf Jesucristo ri c'o nimalaj ruk'ij, man c'a ticha' ri achok chique
    ni'en-vi ri utz.
  chf-NT: Anela hermanos, si a tz'ombenla Cajnojala aj Jesucristo, jini que u chen
    manda tä cieloba, mach a yänäl chänen täcä machca an u taq'uin y machca mach'an
    u taq'uinba.
  tlf-tlf: Nimi nugumal ibaa. Numi Kamogim Yesus Krais beyo yagalami migik man e minte
    win tibin am no kale, ibo imi ilak uyo dosip umdii, tinum win tibin ita kup telele-bom-nilip
    e, tinum win binim iyo im-kagamin ba ko.
  piu-2006: Walytja tjuṯa, wangka ngaatjanyaya kulila! Yiitju Kurayitjanya nganampa
    mayutju palya nyinanyi. Palumpa walytja tjuṯa nyurrangarri yalatji nyinanytjaku.
    Yaṉangu yuwankarraku nyurrangarri yunypa nyinanytjaku, wiya yaṉangu tjaampalakunyurra
    yunytjuwiya nyinanytjaku.
  poh-NT: Was tak nicha̱kꞌ aj niminel chic reh lokꞌomaj wach Ajabe̱s Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, reꞌ hin nipahkaj aweh tak chi chiꞌnchel take cꞌacharel xa jenaj
    ok wach quilokꞌil chayew tak.
  tue-tue: Yáa wedera, mʉ́ã marĩ Õpʉ̃ Jesucristo ãñunetõjõãgʉ̃rẽ padeojĩ́rã, basocáre
    sĩcãrĩbíro tiiyá.
  bjp-bjp: Foron tuaklik, gam ae gam unune lo Kumguui kirer Iesu Karisito ae ifuun
    ini memeh, gong gam kating fal ma fal biil.
  xon-xon: Nnaabitiib, ni tii Tidindaan Yesu Kristo u yeh mpakm na naadii la. Naah
    tii u naadii pu na, ni taa pak ubaa ki jer uken.
  tzo-ZNT: Voꞌotic ti ijchꞌuntic xa ti jaꞌ istoj jmultic ti Cajvaltic Jesucristoe
    ti toj lec yoꞌone, mu me xatꞌujic ti muchꞌu chavichꞌic ta muqꞌue.
  mpm-NT: Ñani, roꞌo ja ka kandixia maa Jitoꞌo Jesús, ya kuu Cristo, ya vii xaan kuñaꞌnu.
    Koto ma skexiko ra yɨvɨ ndaꞌu naa i, chi suꞌva ɨɨn nuu koto ra tendɨꞌɨ yɨvɨ.
  ots-NT: Nuquɛjʉ, ʉm cjua̱da̱quijʉ, ya xcú hñemejʉ cam Tzi Jmu̱jʉ Jesucristo ca bú
    ca̱h pʉ ji̱tzi por rá nguejcöjʉ. Rí ntzöhui gu i̱htzibijʉ guegue. Pe jin gui tzö
    bbʉ gui johtitjojʉ hnar cja̱hni cja̱ gui despreciabijʉ ca pé hnaa. Rí ntzöhui
    gui nú̱jʉ parejo göhtjo yʉ cja̱hni.
  hoy-hoy: हे नान वार्टुरा अदिक आकतींगेरा, नाम महिमायुक्त प्रभु यीशु मसीह मा नीम विश्वास
    पक्षपात इन सांगुळ आगबाळुल.
  uri-uri: Kipm yanipopm muitnwar alkupm, tol kipm ukpma Wailen Jisas Krais, kil tukol
    Maur Wailen, pa ampur kipm wi wor uk melnum ur pa, wa wi paitn uk melnum ur pa,
    tolpa yaper!
  amo-amo: Nuwana ning, na iwa dortu uyinnu sa uyenu un Cikilari bite Yisa Kristi,
    Cikilari ngongon, nin su liti sa maferu feru ba.
  pjt-pjt: Walytja tjuṯa, nyura uti aṉangu uwankaraku mukulya nyinama tjara wantinytja
    wiya, panya nganaṉa uwankara Jesuku walytjapiti, ka paluṟu nganampa Mayatja witulya
    puḻka mulapa. Wanyuya kulila, kaṉa aṟa nyangatja nyurala wangka nyura kulintjaku.
  cwe-cwe: Ndugu zangu mweye wahuwila wa Mndewa wetu Yesu Chilisito, Mndewa wa utunhizo,
    sekemuwabagule wanhu.
  daa-NT: Gem kol siŋtay, dakoŋ eerguwin̰coɗo gee, asaan ta bal kuuniye iŋ imaanko
    taat iŋ *Rabbinte Iisa Masi, ŋaar gay *darjiner.
  mlp-mlp: Ari ya imaqbaban, i gigo Iyahta Yesus Krais abin ayahmo diqta. Nazaq iyan
    ne in amomo anan helmo haqad og kab ne on mataw bunmo gimen daq araqibmo em negiy.
  ape-C: O ipak Kristen douk pasuhw apakin Debeini Jisas Krais ananin baraen pagipeshen
    iri. Anan douk nape Debeinyi nyeigur nyatoum aria natrugun abom kabi douk Iruhin
    natrugun um. Douk namudok aria ipak mare punadudareh um eshudok arpesh douk nyeiguhw
    shato iruh-umesh iri atish aria pukeshuk agabus yoweishi nyeiguhw wokeshi, uwok.
    Ipak ta punadudareh um ihishmorim arpesh shopunek atin.
  bgs-bgs: Na, mga kataladi ku, su ágpamaké kó katô Áglangngagán ta na si Jesu-Cristo
    na ágkitaan ta katô séllaán ka Manama, pagunawa yu tô kalit-alit yu katô mga manubù
    agad ándin tô bónnóng dan.
  faa-faa: Keresoa paosa aporo maeo, Unihae Yasu Keresoane ipi wakapu kára faesayaki
    hepene yapura rekenapo. Asiamo repo eaki himu hakásaraka hemakapukua risike, aporo
    meta makata kemo kára toane makama fanaraka, aporo meta makata forosane patera
    tarikia, ayiakakopo.
  kik-kik: Ariũ na aarĩ a Ithe witũ, ta etĩkia thĩinĩ wa Mwathani witũ Jesũ Kristũ,
    o we ũrĩa ũrĩ riiri-rĩ, tigagai gũthutũkanagia andũ nĩ ũndũ wa maũthĩ mao.
  cap-NT: Wejt jilanaca, cullaquinaca, Jesucristo Jiliric̈ha ancha honorchiz Yoozqui.
    Anc̈hucqui nii Jesucristo Jilirz̈quiz kuzziz kamcan, tjapa jilanacz̈tan kuz chicata
    chjits pecsa. Anac̈ha pjali pjali cjisqui.
  ksr-ksr: Oo uumeleeŋ alauruna! Jiisas Kraist Poŋnana qaqabuŋayawo moma laariwombaajoŋ
    jejuti eeŋ, mono ejemba tosaaŋa mende iŋisorooŋ tosaaŋa mende sureeŋ oŋombuto,
    keda motooŋgonoŋ ama oŋoma laligowu.
  eng-TNT: Brethren have not the fayth of oure lorde Iesus Christ the lorde of glory
    in respecte of persons.
  sbs-sbs: Vakwangu, kanzi mu wondi kwi intumelo ina kwa Simwine Jesu Kreste, Simwine
    we nkanya, kuketulula vantu vamwi ni kusa tenda vamwi hande.
  sue-sue: Otao mamai naso, nikare Tua nasokai Yesu Kristo zasimaira Tua awa tuma
    didinowewa ami ema witai poti gita niro ema osai poti ama niro ago oko wawe.
  fra-NCL: Mes frères, n’alliez aucune acception de personnes avec la foi en Jésus-Christ
    notre Seigneur de gloire.
  bhg-bhg: Nato nanonameji, itomane gebé ari kaenato Badari Iesu Keriso, Badari taogaride,
