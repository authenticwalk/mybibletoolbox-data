    msekwazagula want'hu.
  aoi-aoi: Nenikama-murriya akwa dadiyama-murriya, w-engkirraja enena ayakwa ngarra-makinama.
    Kirru-werrikambilyama arakba kirrakina Jesus Christ-manja aduwaba. Nakine-ka Jesus
    Christ ngakwurra-langwa Nubungkawa naruma numikbiyiya nilyengma nakina. Ni-lyelyingminama
    nakina ngarrababurna-langwa ngarnumamalya ngarriminiminingka ngarruwurrakididirrbura.
    Nara ngarrukwala yimbukwa umba ngarrababurna-langwa ni-lyelyingminame-ka nakina.
    Kembirra nungkwurramba-langwa yiki-lyelyingminama nungkwurrajukwaba wurruwurrakididirrbura
    wurrababurna-langwa warnumamalya wurriminiminingka ngawa-da.
  enq-2: Nambanya kaimii paluma, naimanya Kamongo Jisasa Kraisa, tii pipae dupanya
