  kxv-kxv: ଏ଼ ନା଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କା, ମା଼ ଗାୱୁରମିଗାଟି ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣା
