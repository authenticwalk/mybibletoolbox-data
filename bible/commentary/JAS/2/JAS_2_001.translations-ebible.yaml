  kqc-kqc: Nai usika ourena, uni Varika amiye Iesu Keriso, ini vabara torari, ina
    rofu mokena vari gira aedediri, amiye bedakai rofu maka buni ga refa, idu amiye
    tau rofu.
  tav-tav: 'Yʉ yarã, apeye mʉjaare yʉ ĩ buiopa: Mani Ʉpaʉ Jesucristo cañuu netoʉ majuure
    camajirã aniri pairo caapeye cʉgorã quenare caapeye unie mana quenare jĩcaro cõona
    na maiña. Jĩcaʉ pairo cacʉgoʉre, “Ani cãni majuʉ ãcʉmi. Cʉ yʉ maibʉja. Aperã cacʉgoquẽna
    macare na yʉ maiquẽe,” ĩ tʉgooñaqueticõaña mʉjaa.'
  eng-ULB: My brothers, do not hold to faith in our Lord Jesus Christ, the Lord of
