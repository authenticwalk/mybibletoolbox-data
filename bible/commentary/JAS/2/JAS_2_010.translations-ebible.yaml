  ghs-ghs: Oi teei hu noo minara qusubaiteqi teenaqake riitaquko noi minarake riitaquho
    isaki naatakoi. Oi Ohongai hee,
  peg-peg: ଇନେକିଦେଂକି ଇନେର୍‌ ୱିଜ଼ୁ ମସାତି ବିଦି ପାଲି କିଜ଼ି କେବଲ୍‌ ରଞ୍ଜାଙ୍ଗ୍‌ ବିସ୍ରେ
