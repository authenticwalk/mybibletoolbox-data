  sus-sus: Xa mixi sɛriyɛ birin nabatu kɔnɔ a yire keren matandi, na kanyi bara sɛriyɛ
    birin matandi,
  pon-2006: Pwe me kin tiakedi kosonned teieu, e kin tiakedi kosonned koaros.
  dad-dad: Ere nigin, taka ĩ lo ganan dõf fen, lo tekelei dogol wal fouf are, ĩ lo
