verse: JAS.002.010
translations:
  kpx-kpx: Iale ata oleu Dilava menaka bahata vaito menaka igae egumale keu Dilava
    nimo menaka bahata bokoale nahate.
  okv-H: eto embo amuna God ta ke pepeni vahai poekasuja amo ke tapa poekehea aravora
  tbo-tbo: Apo lugagayo emosi hota ta tulagoni yaka lugagayo atapuna amaka ta tulagoni.
  mal-C: ഒരാൾ ന്യായപ്രമാണകൽപ്പനകൾ, ഒന്നൊഴികെ സകലതും അനുസരിച്ചാലും അയാൾ സമ്പൂർണന്യായപ്രമാണവും
    ലംഘിച്ചതിനു സമമാണ്.
  grc-SR: Ὅστις γὰρ ὅλον τὸν νόμον ⸂τηρήσει, πταίσει⸃ δὲ ἐν ἑνί, γέγονεν πάντων ἔνοχος.
  bgc-bgc: क्यूँके जो कोए मूसा के सारे नियम-कायदे नै पुगावै सै, पर एके बात म्ह चूक
    जावै, तो वो सारी बात्तां म्ह कसूरवार बण लिया सै।
  khz-khz: Kwalana voo rai na rova maparana ekwalanaana, na kwapunamo ekala-ketoana,
    ia na rova maparana ekilagi-piatogaana.
  deu-TKW: Denn wer das ganze Gesetz hält, aber in einem Stücke fehlt, der ist es
    ganz schuldig geworden.
  zsr-NT: Chquiꞌ runëꞌ bönniꞌ gdu ca rna bëꞌ zxba queëꞌ Dios, san chquiꞌ gchíxinëꞌ
    ca nac tuz le rna bëꞌ zxba naꞌ, chnabaguëꞌë zxguiaꞌ qui gdutë le rna bëꞌ zxba
    naꞌ.
  lin-lin: Moto oyo akweyi ata na mobeko moko kaka, atako atosaka mibeko nyonso, abuki
    nde mibeko nyonso.
  hns-NT: Djab koi kaanoen me se khaalie ek hoekoem ke na maane hai, tab oe kaanoen
    bhar toer dewe hai.
  noa-E: ¿Jãgwi pãrag mag chirʉ́? Ãbmua khãijã pöd Ẽwandamau Moiseeg ley deetarr thumaa
    ʉʉrkha auba ãb khãijã waaurpʉ̈imʉn ichiita kulp pöm sim, pöd ley thum ʉʉrkha auba
    sĩewai.
  eng-EMTV: For whoever keeps the whole law, and yet stumbles in one point, he has
    become guilty of all.
  mib-NT: Chi núu ɨɨn ñayuu stɨ́vɨ i ɨɨn‑ni jniñu ndácu ley, te vēsú na squícu i ndɨhɨ
    ga, te nájnūhun ni stɨ́vɨ i ndɨhɨ ley, te ndɨhɨ un jécondee cuēchi sɨquɨ̄ i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ के़रे़क् साम्‌योथिम्‍मिन् इःत्तु नाःत्तुॽ कर
    लत्‍थिक् पाःन्‍निन् फेःन्‍दुने़ फाॽग्र, खे़ल्‍ले़ के़रे़क् साम्‌योथिम्‍मिन् फेःन्‍दुबा
    कुइसिःक् पोःङ्‌लो॥
  xnj-xnj: Mundu mweangayidakila mhilu umonga pagati ya malagizu goha ya Chapanga,
    mundu uyo yati ibuda kudenya lilagizu loha.
  mmx-mmx: Do taradi i mumu asu avukat Laulis Linga at ne Moroa, ketla i ronga xepe
    loxot lixilik teren, i lok ngan neni ia los polo axap pam i.
  cbr-NT: Ësa ca. An camabi aín bana cuënëo quicësabi oquin 'aquinbi Nucën Papa Diosan
    bana achúshi quicësa oquin 'acëma uni, an ca camabi Nucën Papa Diosan bana cuënëo
    quicësa oquin 'acëmasa 'aish 'uchaia.
  tee-NT: Pus va tichi chavaich ju navi mas va lakatam talak'alhin lak'alhi ju lhamap'aksin
    mas camuctaxtuk'o chux ju ali' tachi ju najun ju anch.
  eng-LSV: for whoever will keep the whole Law, but will stumble in one [point], he
    has become guilty of all;
  cak-NT: Roma xa ni'ij chi niben ronojel ri nu'ij ri ley, pero xa c'o jun tzij ri
    c'o chupa ri man niben ta, k'alaj chi rix man jixniman ta che ronojel ri ley,
    y romari' can c'o-wi imac.
  pah-NT: Po ojipeji'iva'ea vehevi pe napehenduvi henduvame Tupana'ga nhi'ig̃a, a'ero
    po ijari tuhẽ pe ndehe pe hendukatupave'ymame ganhi'ig̃a.
  sja-NT: Eperãpa Tachi Ak'õrepa Ũraa jaradadepema aba oo-e pɨrã, ichita iru ũraade
    jara bɨk'a jõmaweda oo-e bɨ.
  xed-xed: Dər wati ma mndu ta snatá inda zlahu, ka ɓlanaptá tsi ta ya turtuk ná,
    ɓlanapɓla ta indani demdem nda tsa.
  mks-NT: Jáchi̱ va̱tí na̱sacu va̱ha in ña̱yivi ndihi ley Moisés joo sa̱há in ña̱ha
    co̱ó na̱caja na sa̱há ña̱ cán quéa̱ ndójo na cua̱chi sa̱ha̱ tócó ndihi ley.
  gfk-S: Ma i tale be iou tange hobi kinong be nesi tikenong ila tartaram ira harkurai
    bakut ma sene be i puko ta tikenong, i nanaas be ite puko ta di bakut ira kaba
    harkurai.
  bmu-bmu: Kunŋan jöjöpaŋ keu pakpak tem köla wuataŋgöba mieŋgöreŋök mohotnöŋ eta
    qezawi, yaŋön mönö jöjöpaŋ keu körek pakpak walöŋda keuŋambuk akza.
  dgz-dgz: Amba orup da God iup mega iravi ewap aen ayamase tainiwa, go iup mega da
    daiton topaisiniwa, ame God iup mega iragi di paisiwan.
  eng-GNV: For whosoeuer shall keepe the whole Lawe, and yet faileth in one poynt,
    hee is guiltie of all.
  zaa-NT: Porqui'ni ttu enne' nna màsqui'ba yala tsè' runią itute nu ra lo ley, pero
    reyàtsaru gunią cumplir màsqui'di ttu punto to', entonces chi ną́ culpable para
    thí'ą itute sentencia quì'į.
  eng-WEBSTER: For whoever shall keep the whole law, and yet offend in one point ,
    he is guilty of all.
  guh-guh: Pajivi jumecovënëtsi ata Dioso Moiséspijinëta penajumecopatsilivaisi, itsiata
    bajarapalivaisita caelivaisiyo itsa apo jumecovënëtsi, nexata itsiata naneconitsiana
    Diosojavabelia bajarapalivaisita caelivaisiyo apo pejumecovënëtsixae. Nexata bajarapajivi
    daxita bajarapalivaisi apo bepejumecovënëtsijivicuenia, Dioso taenatsi.
  bon-bon: Pui yepä matikolä cotre atropangta name pi, weene epu pana gemi egä weene
    iyeta cotre bine jaatropangtemuye,
  nhw-BL: Sintla se masehuali quitoquilía nechca nochi catli quiijtohuaj itlanahuatilhua
    Toteco, pero san se tlamantli catli quiijtohuaj amo quichihua, huajca nopa masehuali
    san se quihuica tlajtlacoli quen se catli quinixpanotoc nochi nopa tlanahuatilme.
  swh-ONEN: Kwa maana mtu yeyote anayeishika sheria yote lakini akajikwaa katika kipengele
    kimoja tu, ana hatia ya kuivunja sheria yote.
  wbi-wbi: Nave umunhu ivingilila sooni, niike idenya ululaghilo lumo lwene, ujuo
    iiva adenyile indaaghilo sooni.
  bba-bba: Domi bɑɑwure wi u woodɑbɑ kpuro swĩi mɑ u tiɑ torɑ, yɛ̃ro ye kpuro torɑriwɑ.
  eng-KJVCPB: For whosoever shall keep the whole law, and yet offend in one point,
    he is guilty of all.
  kgk-NT: Oĩ heta Nhandejáry nhe'ẽ Moisés amyrĩ remimombe'ukwe nhande rekorã. Upe
    mixĩ jepe ndojapói va'e osẽ joty inhe'ẽ-gwi. Opyta osẽmba ete va'e-rami. “Osẽmba
    ete xe nhe'ẽ-gwi” he'i hese Nhandejáry.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaa mmaanna tuu kua vooyauvai aikiooma rikioo
    iinnonno mmuaavai nnaasu hatokoo mmuakiaavai hatokaivai.
  cpy-cpy: 'Itzime-rika kantatsini: “Nokemijantziro naaka maawoeni ikantakaan-teetziri.”
    Roo kanteencha eenitatsi-rika kowityaa-paenchani apaani kaari ikemijantzi, tzimakira
    rantani.'
  mpx-mpx: Kaiwena ebo gamagal etega logugui gegewena ni henapuan yaa logugui maisena
    ni leke, he iya iyaka i gegi i ola gamagal toto logugui gegewena i leke.
  wbp-wbp: Yapangku nganangku-puka kajilpa marda jintarlangu kuruwarri wajawaja-mantarla
    Kaatu-kurlangu puranja-wangurlu, ngula-warnu Kaatuju kajikarla wangkami-juku,
    ‘Kari nyuntujunpa wilji-nyayirni-juku! Mukunpa wajawaja-manu kuruwarri ngaju-nyangu
    puranja-wangurlu!’
  luo-luo: Nikech ka ngʼato orito chik duto to opodho e Chik moro achiel kende to
    odoko jaketho mana ka gima oketho chik duto.
  nhe-NT: Intla se tlacatl quitoquilía nechca nochi tlen quiijtohuaj itlanahuatilhua
    Toteco, pero san se tlamantli tlen quiijtohuaj ax quichihua, huajca nopa tlacatl
    san se quihuica tlajtlacoli queja se tlen quinixpanotoc nochi nopa tlanahuatili.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܲܕ ܢܵܛܹܪ ܟܠܵܝܗ‌ܝ ܦܘܼܩܕܵܢܹ̈ܐ، ܐܝܼܢܵܐ ܢܵܦܹܠܔ ܒܚܲܕ ܡܸܢܵܝܗ‌ܝ، ܚܲܝܵܒ݂ܵܐ
    ܝܠܹܗ ܒܟܠܵܝܗ‌ܝ.
  esk-NT: Kisupayaaq navgigumi atautchimik tillitmik taamna patchisauruq navgipmatun
    iluqaanik maliġutaksramik.
  msb-msb: An sin-o man na makatuman san Kasuguan san Dios pwera pa sin maglapas san
    usad sani, kukondinaron mismo siya bagaʼn nagkasala siya sa tanan.
  cpa-NT: Ha¹chi² lǿa¹² hi² mi²ti³ jniang³ ma¹dsio¹² jǿg³ cónh¹ lǿa¹² lei¹³ chi² ca¹ŋi³hén³
    jniang³ cøng² lei¹³. Cónh¹jøng² ta¹canh¹³ báh³ jniang³.
  dso-dso: କାଇକେବଇଲେ ଜେ ମିସା ସବୁ ନିଅମ ମାନିକରି ଗଟେକ୍‌ ନିୟମ୍‌ ଚାଡିଦେଲେ, କାଇ ନିୟମ୍‌ ନ
    ମାନ୍‌ଲା ଲକର୍‌ ପାରା ଦସିଅଇ ଡଣ୍ଡ୍‌ ପାଇସା ।
  meu-meu: Badina be taravatu idoinai e badinaiamu a kara tamona ai e hekwakwanaimu
    tauna ese taravatu idoinai e tataia utumu.
  yva-NT: Muno are pirati po Amisye apa ananyao intabo rakanyoan, omamo mamaisyo po
    ananyao tenambe rakanyoandi ramaisy.
  dgc-dgc: Mara, éng sundin na maski ti ésiya i étanan a iba a utus na Diyos, pero
    nilabag na tu isesa san, éy ibilang na Diyos a nilabag na dén i buu a utus na.
  zpm-NT: Goḻgacnaṉ gaṉle, zha ne rguiits tibaque xley Dios, niicle maase zienaḻ zho
    grëraaw, laa zho beeṉctal-le xtoḻ zho ga, rzacaque zho zig zha ne noguiits grëw.
  hix-NT: Àsok kany me hana tehxatxow ha. Kàyweronàhyamatxho kom yawo roro wehxaha,
    uro ha, kany me hana tehxatxow ha. Àro hoyeno txko yawo rohra haxa kehtokonye
    ryhe, omeroro rma yawo rohra tehxatxow hamà. Khoryenkomo wya, rowya oyweronàhyamatxho
    kom yawo ronohnà omoro, katxho me haxa ryhe tehxatxhe.
  sim-sim: Os lo orhin ji tiyakunak ji hishi nahi, wa amber hom armek ji tiyaka. Hako
    os lo namtas ji haploro nahi, wa lo amber hom ol jimu haploronduwa.
  npi-ULB: किनकि जसले सम्पूर्ण व्यवस्था पालन गर्दछ, तर एउटै कुरामा मात्र ठक्‍कर खान्छ
    भने, त्यो सम्पूर्ण व्यवस्थाको उल्लङ्घन गरेकोमा दोषी ठहरिन्छ ।
  cgc-cgc: Alimbawa, may ittaw na gasunod ta mga sugo ta Dyos, piro isya ta mga sugo
    ula din natuman. Maskin gatuman kanen ta tanan pa na duma na mga sugo, pabilang
    man gyapon na kanen an nakasala kuntra ta tanan na mga sugo tenged may isya na
    ula din natuman.
  tim-tim: Aregât lâuwâŋe makbe. Luâk âmbâle den umatŋe lokowerâm akmâ bikŋe lokom
    konok bo lokombiâ âmâ den kârikŋe arekŋe, “Ye luâk âmbâle den kârikŋe hamiaŋmai
    are hainâk akmâ den kârikŋe are loŋgaimai.” dâm makyeŋgimap.
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá pa gbogbo òfin mọ́, tí ó sì rú ọ̀kan, ó jẹ̀bi rírú
    gbogbo rẹ̀.
  wos-wos: Guni xékélaki. Du nawulak Godna atéfék hambuk hundi jémba xékénjoka mawuli
    yata, wun hundi nawulak xékéta, natafa yikama hundi male xékéhafi yata di Godna
    makambu atéfék hambuk hundika hu hwekwa du maki di re.
  emp-NTPO: Ab̶aʌba Ãcõrẽ leyd̶ebemada ab̶a ĩjã oẽ́bʌrʌ, jũma ĩjã oẽ́ b̶ʌ carea bed̶ead̶e
    b̶ʌa.
  eng-F35: For whoever will keep the whole law, yet stumble in one point, has become
    guilty of all.
  ind-ind: Ingatlah bahwa sekalipun kamu menaati seluruh hukum Taurat tetapi lupa
    melakukan satu peraturan kecil di dalamnya, berarti kamu sudah melanggar seluruh
    hukum Taurat itu dan layak dihukum Allah, karena hukum Taurat diperhitungkan sebagai
    satu kesatuan yang utuh.
  pes-OPCB: کسی که همهٔ احکام خدا را مو به مو اجرا کند، ولی در یک امر کوچک مرتکب اشتباه
    شود، به اندازهٔ کسی مقصر است که همهٔ احکام خدا را زیر پا گذاشته است.
  mpt-mpt: Ibo Gode hekmel wengo alukum wafunimib otane olokiemo deibonib mole ibo
    Gode hekmel weng omdibimin nakabe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ hande Lo Pi manuna꞉ homeke kone yambelea꞉ka꞉na꞉ta꞉ kotota꞉
    mo hande Lo Pimanu paeyaona꞉ ka꞉ta꞉ta꞉ pilieke.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi í kuɑ woodɑ bɑɑ ɑkɑ̃, woodɑ iyi wɑ too bɛbɛi fei nɡbɛi.
  gaq-gaq: ଜା ମୁଇଂ ସାମୁଆଁ ଆମାନେଃ ମେଁ ସାପା ସାମୁଆଁ ମାମାନେଃ ଅପରାଦ୍‌ନ୍ନିଆ ଦସି ଡିଂଏ ।
  gof-RNT: Oonikka higge ubbaafe issuwa menthidi, attida ubbaa naagikko ubbaa menthidaada
    taybettees.
  unx-unx: ଜେତାଏ ସବେନ୍‌ ଆନ୍‌ଚୁକେ ମାନାତିଙ୍ଗ୍‌ ତାନାଏ, ମେନ୍‌ଦ ମିଆଁଦ୍‌ ଆନ୍‌ଚୁ ଏସ୍‌କାର୍‌
    କାଏ ମାନାତିଙ୍ଗ୍‌ ତାନା, ଇନିଃ ସବେନ୍‌ ଆନ୍‌ଚୁକେ କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: Ómasímo haitó ve vená ipá i ezega emega amilo loko limó itó vegená kipili
    helemilo loko lo hukamó neve. Itó lekeza haitó ve vená ipá i ezega emega amiki
    vegená kipili hilitamó nene Ómasímo lo hukoko li gakó mota pelevesava zikamó nenazo,
    ve makolímo Ómasímo lo hukoko li gakó mukí nene gele alekoko hamokó gele ahulatimó
    nene, mukitoka mota avutá imó gilinogo ive.
  lcm-lcm: Using man a si kapo using apunuk aro na kirol i saupai, sikei kanla uak
    si palpal lik ina, e iang kalapo asukang ta katala putuk aongos iria.
  aer-aer: Itelareme, angkentye Ngkarte-kenhe atningke anthurre-arle. Arrantherre
    apeke angkentye anyente ikwele-areme renhe apentetyakenhele, arrantherre anteme
    angkentye ingkirreke ikwele-areme, itnenhe apentetye-arlke-akenhele!
  qvc-NT: Chaqa Dyus kamachikushqanda yaqqa yumbayta kasushpa, piru suqsituta mana
    kasushpaqam, uchayuqna kanchiq Dyuspa ñawpambiqa, yumbay liyninda mana kasushqanchiqrayku.
  tgl-ULB: Kung sinuman ang sumusunod sa lahat ng kautusan, ngunit matisod sa isa
    sa mga ito, magkakasala siya sa pagsuway sa lahat ng kautusan!
  cbs-NT: Tsuanda dasibi Diosun yusian chibankatsis ibiakin jakia yusian bestichai
    chibanma kanekin dasibi ja Diosun Moisés yununi inun nemani man ma jabiati chakabuwaki,
    matun yuda jawawen xuxati jayamaidan.
  xtm-NTPP: Visi na sa'a o ndaka‑ka ja ni tatnuni Su'si ma, te ma sa'a o in sukan
    ni tatnuni ya ma, jâ ni jiso kuechi o nuu ndaka‑ka ma.
  nnq-nnq: Ojwalemwa lilagilo limwe, mmanya abakube ni lilemwa mumalagilo goa.
  bao-NT: To biri jĩcʉ̃ ʉno niipetirije doti cũurique ca ĩirore biro ca tii peoticãgʉ
    nii pacagʉ, jĩcã wãmeacãrena cʉ̃ ca tiiticãjata, doti cũurique ca dotirije niipetirijepʉrena
    ca ametʉene nʉcã bui cʉtigʉ tuacãmi.
  san-ORI: ଯତୋ ଯଃ କଶ୍ଚିତ୍ କୃତ୍ସ୍ନାଂ ୱ୍ୟୱସ୍ଥାଂ ପାଲଯତି ସ ଯଦ୍ୟେକସ୍ମିନ୍ ୱିଧୌ ସ୍ଖଲତି ତର୍ହି
    ସର୍ୱ୍ୱେଷାମ୍ ଅପରାଧୀ ଭୱତି|
  huv-NT: Sitiül aljane apmapiüng arang palan meáwan aaga poch tayac Teat Dios; pero
    sitiül nej ngo marang masey noic poch, aag ayaj Teat Dios ajaw atnej ngo marang
    nicuajind leaw apiüng tiül Mipoch Nej.
  otn-NT: Xi'mø ngue n'na ra̱ ja̱'i̱ da̱ 'yøt'e gätho'a̱ te nt'ot'i p'ʉ ja ra̱ ley,
    pɛ con n'na parte di 'bɛdi hi̱nda̱ 'yøt'e, ya fɛstho ra̱ ley. Ya sʉtho 'mø hi̱nte
    bi 'yøt'e te mma̱mp'ʉ ja ra̱ ley.
  nop-nop: Nebek niŋ adi Yodoko Mede noli kedem yehiulihiwaak iŋgoŋ kubugoŋ niŋ ulatifowaak
    adi yadi Yodoko Mede hogohogok ula moŋgofolak tibaak.
  obo-NT: Su iddos ahad ondoy nod tuman to langun no suhu to Monama, piru duwon sokkad
    no waa rin notuman, nokosaa sikandin su iling dad to id supak din iddos langun
    no suhu.
  cak-ENT: Roma si nibij que nibün ronojel ri nbij ri ley ri nuc'ut achique rurayibül
    ri Dios, pero xa c'o jun tzij ri man nibün tüj chin ri ley ri', nk'alajin que
    man jun nitakej chin ri ley. Xa rix aj-mac vi.
