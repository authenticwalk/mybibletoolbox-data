  hlt-THB: Ikawtih u awm anaa awi hquut boeih hlai hy. Pynoet doeng ca awm a ma sai
    awhtaw ak changkhqi boeih awm ak hqekung na awm hawh hy.
  soq-soq: Apana mida anaana uduudu ruawaleidie tane bedewe dea os edia, sa ipa me
    kadi dewasadie anaana uduudu ampuialeide.
  qub-qub: Tayta Diosninchïpa llapan mandamintuncunata cumliycashancho jucnayllatapis
    mana cumlerga llapanta mana cumlejnömi caycanqui.
  att-att: Ta mássiki nu tuppálan naw yù ngámin ira nga itaddán ni Namarò nga netúrâ
    sù tunung na, ngam tádday lâ yù arán naw natuppál, á nakaliwatán naw yù tunung
    ni Namarò.
  bki-bki: Bior toro napano mila korov iliano takurano ga ea tuboiano nei, naio mila
    kariano ea Atua kiano vitiiano, jibe ka napano naio mila korov nonovio iliano
    nalo ea tuboiano biniu kokoio.
  bqp-bqp: Zaakũ tó gbɛ̃ doka kũna pínki, tó à fù mɛ̀n doa, à gↄ̃̀ taaride ũ a
    pínki gũmmɛ.
  mcp-mcp: Mpugá nə́ múúd mə ká bɛ̧ mə́mpə́ndí mâ Məcɛ̧ɛ̧ mɛ̂sh nə́ ndɛɛ́ a wush njɨ
    nə ŋgwúdʉgʉ̂, a mə́ byaagʉlə nə mɛ̂sh.
  hat-hat: Paske, moun ki obsève tout lalwa a men ki dezobeyi yon sèl nan kòmandman
    yo, se tankou si l' te dezobeyi tout kòmandman yo.
  npl-NT: Tla se tlakatl kintlakita n tlanawátilteh, pero kixpanawia san se, ika noni
    yokinmixpanawi nochteh.
  bgg-bgg: Hanyie magunde Muyung jia shii chui arone Iphey zab shii chui pha ichiig
    rey dun ro.
  eng-TCENT: For whoever keeps the entire law but stumbles in one point has become
    guilty of it all.
  eng-BSB: Whoever keeps the whole law but stumbles at just one point is guilty of
    breaking all of it.
  cpu-NT: 'Intzimerika kantatsine: “Nokempisantziro naaka maaroni ikantakaantaitziri.”
    Iro kantamaitacha tzimatsirika kovityaapainchane aparoni kaari inkempisantake,
    tzimakera ikenakaashitane.'
  san-ASM: যতো যঃ কশ্চিৎ কৃৎস্নাং ৱ্যৱস্থাং পালযতি স যদ্যেকস্মিন্ ৱিধৌ স্খলতি তৰ্হি
    সৰ্ৱ্ৱেষাম্ অপৰাধী ভৱতি|
  tac-NT: Bilé rió amulí suwábaga sébali olasa Onorúgame nulalila 'lige pe'tá se'wináriga
    nochasa, 'liko abirigá resiti raweli narémala alué rió.
  eng-WEBPB: For whoever keeps the whole law, and yet stumbles in one point, he has
    become guilty of all.
  gfk-H: Ma i tale bia iau na tangai hua kanong, bia siga tikai i sala tartaram ira
    warkurai bakut senbia i puka ta tikai, i ta puka ta diet bakut ira kaba warkurai.
  viv-viv: WaꞋita, gava kaliva Yaubada yana vehimeya matatabudi ginaꞋitaveꞋavidi tu
    vehimeya saꞋeyanaga againe ginakaliꞋuho, medema ana wavita vaita vehimeya matatabudi
    gidayaweli-Ꞌowodi.
  yao-yao: Pakuŵa mundu jwangakujitichisya likanyo limo mmalajisyo gose ga Akunnungu,
    chaaŵe ngakugajitichisya malajisyo gose.
  tgp-tgp: Matan hare mo lo oloolo na leu tari, pani mo tope matelete purongo, enia
    mo ori na leu tari.
  auc-NT: Wængonguï beyæ̈ Möitee wodi nänö wææ yewæ̈mongaïnö ante tömänö ante æcämenque
    në ëñente cæcä incæte mänïnö adodonque pönï incæ ëñënämaï cæcä inte tömengä mänïnö
    tömänö ante önonque wido cæte baï cædingä inte wentamö mongængä ingampa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko nige yotete inoatawece niiɡ̶enatakaneɡ̶eco, pida ida
    onidateci ane daɡ̶a yotete, odaa Aneotedoɡ̶oji laagedi niɡ̶ini oko liciagi me
    laagedi niɡ̶ijo oko ane daɡ̶a yoteteteda idiwatawece liiɡ̶enatakaneɡ̶eco.
  bmh-bmh: Ze e petak, einen, du tub go kasai ze unum sesamoraimai, tub ginampet i
    sesamoramau Uwait nugau ameg ebu du go gue kasai ze unum etuboroun.
  ctu-BL: Majqui jach mi' ts'ita' ñusan jump'ejl mandar anquese mi' lu' jac' jini
    yan tac bʌ, an i mul ti' tojlel pejtelel jini mandar cha'an tsi' ñusa jump'ejl.
  meq-meq: Kwa taɗə ndoweye ka rəhay ha gər a bazlam i Mbəlom mapala eye tebiye, ane
    tuk na, kə nas ha nəte ka rəhay ha gər bay na, niye na, andza məgweɗe kə nas tebiye.
  noa-H: ¿Jãgwi pãrag mag chirʌ́? Hãbmua k'ãijã pöd Hẽwandamau Moiseeg ley deetarr
    t'umaa hʌʌrk'a hauba hãb k'ãijã waaurpʌ̈imʌn hichiita kulp pöm sim, pöd ley t'um
    hʌʌrk'a hauba sĩewai.
  alp-NT: Le sepo imi ono sala kena hukume esa bei hukuma meru, hoko mere imi ono
    sala kena pusue hukumaru.
  san-VEL: yato ya.h ka"scit k.rtsnaa.m vyavasthaa.m paalayati sa yadyekasmin vidhau
    skhalati tarhi sarvve.saam aparaadhii bhavati|
  kbq-kbq: Na'ankure, aza'o ana mika kasegema amage'nenteno, anampinti Anumzamofoma
    magoke kasege'a ruhantagisiana, ana mika kasege ruhantagigahie.
  kbh-kbh: Y mora, canÿe ents̈á nÿetsca chë leyents̈a mandënga tojtsobedecena, pero
    ndoñe tontsama nts̈amo nÿe mo canÿe mando nts̈amo iuayancá, cha Bëngbe Bëtsabiama
    jtsemnana canÿa nts̈amo nÿetsca chë leyents̈a mandënguiñe ndoñe yondëlesenciancá
    amá.
  ron-LSB: Căci oricine păzește întreaga Lege, dar se împiedică într-un singur punct,
    s-a făcut vinovat de toate.
  pon-pon: Pwe meamen kapwaiada kapun pon, ap kawela kujoned eu, nan i me tiakedi
    karoj.
  nhe-BL: Intla se tlacatl quitoquilía nechca nochi tlen quiijtohuaj itlanahuatilhua
    Toteco, pero san se tlamantli tlen quiijtohuaj ax quichihua, huajca nopa tlacatl
    san se quihuica tlajtlacoli queja se tlen quinixpanotoc nochi nopa tlanahuatili.
  sps-sps: tana saa, e sei na mes te ngats non a isen a karan nan faun ee, ayei faarei
    non te ngats faavot ir a fo faun.
  wnc-wnc: Siakan. Aminu tapatuta mama wamu kuupbam tawake tasisika ngana mama wamu
    takngatusimu asandewiu waapata wam sandeyaapa dakngawik.
  bus-bus: Zaakɛ tó gbɛ̃ doka kũna píngi, tó à fù mɛ̀n dooa, à gↄ̃̀ taaridee ũ à
    píngi guumɛ.
  gub-BL: Aze peruzar amo ze'eg kwehe arer nehe, aze naperuzar kwaw amo ae ze'eg kwehe
    arer nehe, ze'eg kwehe arer heruzar 'ymar romo ereiko. — Aiko ze'eg kwehe arer
    heruzar katu har romo ihe, napepuner kwaw peze haw rehe nehe. Aze napezamutar
    katu kwaw hemetarer 'ym ma'e pe wà nehe, ze'eg kwehe arer heruzar 'ymar romo peiko
    putar nehe.
  imo-imo: 'Aku niomunga pulumu i tepa: Lino pimolo, ambo iye puli te molo iye ambo
    lili te imbo te lupe kinye wapu ulu kerinali naa teangili nimbe nimu Iyemuni imbo
    te toko naa kondangei nimu kala. Aku lemo nu wapu ulu kerinali naa tekolio imbo
    te toko kondonio lemo ungu manema topa tangondoli imbomu morono. Akumunga imbo
    te ungu manema pali pilipe lipe teremo nalo tendekure kau topa tangondomo lemo
    aku ulu teremomunga ungu manema pali topa tangondoromo.'
  boj-boj: Tamo bei a dal anjam mutu kalil dauryekritosim ariya qujai bole qujai grotqas
    di a dal anjam mutu kalil grotekritqo. Deqa aqa jejamuq di gulbe sqas.
  eng-DRA: And whosoever shall keep the whole law, but offend in one point, is become
    guilty of all.
  knf-knf: Hënk di uwooŋ, woli ñaaŋ aţaş bgah bŧi aşë duk uko uloolan ţi wi bajakuŋ,
    aduknaana ţi kadun ki bgah bŧi.
  san-KHM: យតោ យះ កឝ្ចិត៑ ក្ឫត្ស្នាំ វ្យវស្ថាំ បាលយតិ ស យទ្យេកស្មិន៑ វិធៅ ស្ខលតិ តហ៌ិ
    សវ៌្វេឞាម៑ អបរាធី ភវតិ។
  arn-NT: Kiñe che müngeltule kom tati ley dungu, welu kiñe werkün dungu mew müten
    welulkawle, fey yafkakey kom tati werken dungu mew ñi nieel ti ley dungu,
  zas-NT: Din bal chutëëz zinal gra ni ca loj ley guin per ad rüjntaman tijb ni rayal
    güünman, ma cusaglojman guidib ley guin.
  ken-NT: Bǎrɨ́ŋɨ́ bɛ́ yɛ̌ agha anɛ ábhʉ̀ɛrɛ bɛbhé Mandɛm mɛnkɛm kɛ ankwɛ́n bɛ́bhʉrɛ
    ɛbhé ɛ́mɔ́t, bɛsí Mandɛm, achí ɛnyumɔ́t mbɔ mmu anɛ ákwɛ́nɛ́ bɛbhé mɛnkɛm.
