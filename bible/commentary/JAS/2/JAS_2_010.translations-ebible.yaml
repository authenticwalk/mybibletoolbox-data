  spa-PDDPT: Porque cualquiera que guarde toda la Ley, pero tropieza en un punto es
    culpable de todos.
  ruf-ruf: Kwaapfila imunu iyokinda Ghamalaghitso ghose na kuleka kukinda laghitso
