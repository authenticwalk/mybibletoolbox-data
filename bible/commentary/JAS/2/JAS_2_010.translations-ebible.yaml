  ipi-ipi: '@see-verse:JAS.002.009'
  qul-NT: Uj runachus tucuy leyta casucunman, chaywanpas uj mandaskallatapas mana
    casucunmanchu chayka, leypaj tucuy mandaskancunamanta juchayoj capun.
  tnc-tnc: Mare kijã'meika simaja yi'yurã imariᵽotojo, ĩ'rãba'i mayi'ribeyua imarãkareka,
