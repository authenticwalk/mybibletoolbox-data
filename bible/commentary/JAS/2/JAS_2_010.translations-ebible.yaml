  gnw-NT: Ime yave quía opaete mboroyocui jei vae uyapo cavi vae, penti uyavɨ yave,
    uyavɨ ma opaete mboroyocui.
  mux-mux: ⸤Aku nikereliinga pulele i-sipa mele:⸥ Oliu piliilimulu, “Ambu yi puli
