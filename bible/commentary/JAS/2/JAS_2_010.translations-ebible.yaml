  kue-kue: Ana yomba ta lo prapra sika sinambuka ba lo suwara kaima ta duglo boglkran,
    ana ye aglau ertre lo prapra sendungwa.
  cot-NT: Quericaca tsamajatiroca maasano itioncacotanaqueca Moishishini cotanquitsi
