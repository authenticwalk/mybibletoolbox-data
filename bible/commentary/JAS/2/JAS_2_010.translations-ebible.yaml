  maj-NT: A̱t'aha̱ tsa tjín xi ts'i̱íntjusunyje kju̱a̱téxumoo̱, tu̱nga tsa ndyja̱t'ahá
    ra̱ nga ts'i̱íntjusun nku ni xi tjít'a yo̱, kui xi jé tsjehe̱n nga̱t'aha̱ ngayjee̱
