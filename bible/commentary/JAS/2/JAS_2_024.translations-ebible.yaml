verse: JAS.002.024
translations:
  kpx-kpx: Iale lana di laheho louale kemo lulelelahalu. Ata oleuoleu evievi ata holisito
    au evievi kemo lovioholiale keau Dilava nimo inutolotoloholilu. Isito ata oleuoleu
    evievi ata holisi abu evievi kemo loviale keau Dilava nimo inutolotoloalu.
  okv-H: Avoeto ungo kogova embo na God ke be aisuja rate avo pere mane rate ari jajavotoho
    ururou God na embo javotohora ke eto orekasuja.
  tbo-tbo: Yaka ta hanapugena dumaya ata bagibagi uyahinei apo Yaubada ina galena
    idumaluta ma ega ita witumagana tunawana uyahinei.
  mal-C: അങ്ങനെ മനുഷ്യൻ വിശ്വാസംകൊണ്ടുമാത്രമല്ല, മറിച്ച് അവർ ചെയ്യുന്ന പ്രവൃത്തികൾകൊണ്ടുമാണ്
    നീതിനിഷ്ഠരായി കണക്കാക്കപ്പെടുന്നത്.
  grc-SR: Ὁρᾶτε ⸋τοίνυν⸌ ὅτι ἐξ ἔργων δικαιοῦται ἄνθρωπος, καὶ οὐκ ἐκ πίστεως μόνον.
  bgc-bgc: इस ढाळ थमनै देख लिया, के माणस सिर्फ बिश्वास तै ए न्ही, पर भले कर्मां तै
    भी धर्मी मान्ना जावै सै।
  khz-khz: Gogitaana, taunilimalima gena kala na Palagu na egapi-rageana, ati gena
    kamonagi genanamo.
  deu-TKW: So sehet ihr, daß ein Mensch aus Werken gerechtfertigt wird, und nicht
    aus Glauben allein.
  zsr-NT: Naꞌa, rléꞌiczliꞌ nac bëꞌ rurujëꞌ dxiꞌa bönniꞌ niꞌa qui le runëꞌ, len clëgz
    le rejlëꞌë Dios.
  lin-lin: Bomoni malamu sik’oyo ete Nzambe akomisaka moto sembo kolanda misala ya
    moto, kasi mpo na kondima kaka te.
  hns-NT: Aisane dekha hai kie koi na khaalie aapan bieswaas se be-kasoerie aur Parmeswar
    se ek hoi dja hai, bakie bhie aapan tjaal-tjalan se.
  noa-E: Maigta pãrau oo naabá, Ẽwandamau ãb khãijã pekau chukhu arrjö sim a jawaag
    chan, sĩi thãrau ʉ̈kha nʉmpai khabam. Ʉ̈kha nʉm dʉ̈i ichdëu waupi jaau simjö ich
    ipierraa nem waauwaita chadcha pekau chukhu arrjö sim a jaaujem.
  eng-EMTV: You see then that a man is justified by works, and not by faith alone.
  mib-NT: Núu súcuan te je ni cajini rō jeē ndáhva Yaā Dios cuēchi ñayuu jeē casáha
    i jniñu váha sɨquɨ̄ jeē cácandíje i jeē sáha ya jehē i, te nasūu máá jéē cahán‑ni
    i jeē candíje i.
  lif-NT2: नसाःन्‍लाम्‌रक्‌मे़ःन्, कर आनिॽ आजोगुम्‍बा याःम्‍बक्‍लाम्‍माङ् आप्‍तिक्
    मे़ःन्‍नेबा आबोःङ् फाॽआङ् के़निःसुम्‍लो॥
  xnj-xnj: Mlola hinu, kuvya mundu iyidakiliwa kuvya mbwina palongolo ya Chapanga
    kwa matendu gaki, na lepi kwa sadika yene ndu.
  mmx-mmx: Kuren la nemi axap mina ven avukar i do ne Moroa na lox asepmus laradi
    mo do i ruuna leven gugu nunuan eburu mi lununu. Do i ruuna lununu xusuk mun,
    ixo epovo.
  cbr-NT: Usa 'ain camina mitsun 'unánti 'ain, Nucën Papa Diosan ca ami sináncë cupíshima,
    ami sinánquian ax cuëëncësabi oquin ñu upí 'acë cupíribi, uni —ax ca asérabi upí
    'icë —quixun isia.
  tee-NT: Pus lana tasui ni Dios jantu lakts'in ni soknic'a cava ju is'atsucunti tam
    lapanac acsni anic'ach va najun ni lhilaca'anta ju yuchi. Para ju yuchi lakts'in
    ni soknic'a ju is'atsucunti acsni vachu' navi ju k'ox.
  eng-LSV: You see, then, that man is considered righteous out of works, and not out
    of faith only;
  cak-NT: Titzu' c'a, chi can man xe ta nic'atzin chi niya' iwánima riq'uin ri Dios,
    chi quiri' man jun imac niwakalej chech. Xa can nic'atzin chuka' niben ri nrojo'
    raja'.
  pah-NT: 'Pekwaha pe a''ero. Po nhande jikogi Tupana''ga rehe nhandekokatuavo, a''ero
    po ga ei nhande ve: “Pepyry hete pe a.” Po nhande jikotehei nhandekokatue''yma,
    a''ero po Tupana''ga nde''i a''ea nhande ve.'
  sja-NT: Mãpai ɨ̃pemaarã, Tachi Ak'õrepa mãga ooda perã Abraham ome, parãpa k'awa
    p'anɨ Tachi Ak'õrepa p'ek'au k'achia wẽe ak'ɨpari eperã irude wãara ijãa bɨ mãik'aapa
    irua jara bɨk'a oo bɨ. Mamĩda mãgá ak'ɨ-epɨ eperã irude ijãa bɨda apari, mãgɨpa
    oo-e bɨ pɨrã irua jara bɨk'a.
  xed-xed: Nda ngha kuni tama ká mndu nzakway ka mndu tɗukwa ta wa ira Lazglafta nda
    ma slnaha, nda ma zlghay nda ŋuɗuf kweŋkweŋ yeya a wa.
  mks-NT: Ña̱ cán quéa̱ cánda̱a̱ va̱ha iní ña̱ nduu nda̱a̱ yo̱ nu̱ Ndióxi̱ sa̱há ña̱
    cándeé iní Ndióxi̱ a̱nda̱ quia̱hva cándúsa í caja í ña̱ cúni̱ mé á.
  gfk-S: Io, i palai um, be God na nes ira bilai na tintalen ta tikenong, kaie nage
    kure be ikino turadi i takados ra matmataan tana. Ma ing be tikenong na nurnur
    sene mon, God pai nale kure be ikino turadi i takados.
  bmu-bmu: Solanŋi akingöra mötnaripkö keu jitninanöhök jiinga qahö dop kölja. Silikninan
    mötnaripkö ahakmeme ölŋi akin ewö, Anutunöŋ mönö keunini jim teköiga solanibin.
    Kösohotnan mönö miaŋgö könaŋi kondelja.
  dgz-dgz: Menan endi yawayan anuisi ame waenapan God kakae tamanawa diamuiniwa iwa
    ame ayamat mega taine gapan, mondi anu tumat megenat taine gapan uon.
  eng-GNV: Ye see then howe that of workes a man is iustified, and not of faith onely.
  zaa-NT: Por nu uccua lani Abraham nna, acca yù le qui'ni Tata Dios nna runie ri'u
    aceptar ą'hua de rilá'nie qui'ni runi ri'u nu rèe, alàa làteruba por nu ríalatsi'
    ri'u.
  eng-WEBSTER: Ye see then that by works a man is justified, and not by faith only.
  guh-guh: Nexata baja paxamë payapëtaneme mapacueneje. Pajivi jumecovënëtsi ata pacuenia
    Dioso najumecapanepaeya jumaitsi, itsiata itsa apo exanabiabi pexaniacuene, bajarapajivi
    aneconijibia Dioso apo taetsi. Pajivi jumecovënëta pacuenia Dioso najumecapanepaeya
    jumaitsi, nexata itsa exanabiaba pexaniacuene, bajarapajivi Dioso aneconijibia
    tanetsi.
  bon-bon: Piba mine umle egä biname cina Acejiyame tääpume kälyä läbitininusi teeme
    waweneca cabu ca. Mine äblicäco waweneca mime ätrunga cabu ca äyeblengta.
  nhw-BL: Xijmatica ya ni, Toteco quichihua se masehuali xitlahuac iixpa sintla quichihuas
    catli cuali, huan ica ya nopa quinextía itlaneltoquilis. Amo mochihua xitlahuac
    iixpa pampa san quiijtohua quineltoca Toteco.
  swh-ONEN: Mnaona ya kwamba mtu huhesabiwa haki kwa yale anayotenda wala si kwa imani
    peke yake.
  wbi-wbi: Lino mulolaghe mulolaghe kuuti umunhu ivalilua kuuva mugholofu vwimila
    amaghendele ghaake amanofu, nakwekuti vwimila ulwitiko lwene.
  bba-bba: Ǹ n mɛn nɑ, i wɑ mɑ Gusunɔ u tɔnu ɡem wɛ̃ɛmɔ win kookoosun sɔ̃, n ǹ mɔ
    win nɑɑnɛ dokebu tɔnɑn sɔ̃.
  eng-KJVCPB: Ye see then how that by works a man is justified, and not by faith only.
  kgk-NT: 'Upéa-rehe nhane mandu''a ramo jaikwaa arã ave: Ojerovia rei hese va''e
    nombovy''ái Nhandejáry-pe. Ohexa porãse ave nhande rekoha nhande-rehe Nhandejáry
    “Ipy''a potĩ-ma” he''i hagwã nhande-rehe.'
  waj-waj: 'Ivaudiri vaa ngia taavai. Gioonna kiaapu voovoono Anutuuqaara kutaavaivee
    kiaa kioo inna mmooriivaatama iivaara Anutuuqo innara tinoo: Inna safuuma variraivovee,
    tiivai. Gioonna kiaapu voovoono Anutuuqaara kutaavaivee kiaa kioo hama mmoori
    yoketaivaa iirama kioo kati variivaara hama Anutuuqo innara safuuma variraivovee
    tiivai.'
  cpy-cpy: 'Ñaakiro. Teera apatziro otampatzika-shireta-kaantzi akantzi: “Nawentaa-naari
    Tajorentsi.” Otzimatyee anteniri ikanteeri eejatzi.'
  mpx-mpx: Inoke ta kite nige tage abulilek awawana ya kaiwena ge Yehoba gamagal ni
    awa sapusapu-an, yaa gamagal wana ginol al ge kaiweliya.
  wbp-wbp: Ngana-puka kuja karla wala nyina nganta Kaatuku, manu yangka kuja karla
    jungarni warrki-jarrimi Kaatukuju, kujarlanya-ka jungarni-pajirni Kaaturluju.
    Warrki-wangurlaju, lawa!
  luo-luo: Koro nenore malongʼo ni ngʼato doko ngʼat makare kuom gima otimo, to ok
    kuom yie kende.
  nhe-NT: Xijmatica ya ni, Toteco quichihua se tlacatl xitlahuac iixpa intla quichihuas
    tlen cuali, huan ica ya nopa quinextía itlaneltoquilis. Ax mochihua xitlahuac
    iixpa pampa san quiijtohua quineltoca Toteco.
  aii-aii: ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ، ܕܐܢܵܫܵܐ ܟܹܐ ܦܵܐܹܫ ܡܘܼܟܫܸܛܵܐ ܒܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܘܠܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܒܢܲܦ̮ܫܘܼܗ̇.
  esk-NT: Kaŋiqsigikput una, iñuk nalaunŋasipkakkautilaaŋa Agaayyutmi ukpiqsrił̣ł̣i
    qiñiqtitnamiuŋ suraġałipayaaġmigun, ukpiġutiqałhiñakuuŋitchuaq.
  msb-msb: Niyan, maaram kamo na magin matanos sa pagkita san Dios an usad na tawo
    paagi sa iya mga nahimuan, dili puro sa pagtuod lang.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² ha¹chi² juúh² Diú¹³ hi² tsa¹røi² jniang³ dsag³ ju³ná³
    la³hé² jniang³ jǿg³ hi² tsa¹jmó³ jniang³ hi² dsio¹. Tiog¹³ báh³ hniuh¹² calah
    hi² jmó³ jniang³ hi² dsio¹.
  dso-dso: ଅବ୍‌କା ବିସ୍‌ବାସ୍‌ କଲେସେ ଗଟେକ୍‌ ଲକ୍‌ ଦରମ୍‌ ବଲି ନାମାଇଅଇ ନଏଁ, ମାତର୍‌ ତାର୍‌
    କର୍‌ବା ନିକ କାମର୍‌ ଲାଗି ଅଇସି । ଏଟା ତମେ ଦେକ୍‌ଲାସ୍‌ନି ।
  meu-meu: Benaini, kara daidiai taunimanima be maorodia bae gwauraidia, dia kamonai
    mo dainai.
  yva-NT: 'Soamo mbaro wansai: vatane apa ana daijare mamo Amisye po raen umba Po
    aveti mamai no Amune rai. Maisyare omai ti, anave obo mamo mamai dainy.'
  dgc-dgc: Ewan moy meta? Kanya tinanggap na Diyos i tolay éy dahil to gimet na a
    mahusay; éwan dahil ta péniwala na san.
  zpm-NT: Goḻgacnaṉ sca gaṉle, led loxaque gliladzse miech Dios, laa me ycaaniale
    zho; sinque none glu zho nli rliladz zho me, guṉ zho miṉe rnabey me zho.
  hix-NT: Kàwyanye owakryeno ytxoho hoko kehtokonye ryhe, Khoryenkomo wya, ronenyhoryetxho
    me harha manaha katxho me tehxatxow hamà. Kryestu hona xenye ro uro ha tatok marma
    kàwyanye, ronenyhoryetxho me harha manaha katxho mehra rma tehxatxow hamà, noro
    wya.
  sim-sim: Ushindak ter os jimu heyenduwa, os men mamblakop mashi orhin ji misi nahi,
    or mbeek jirin ma worna mak ushakwa ambu ri, wahau. Or hishikwa karem, �Mbele
    mbele os a ukmbaha na mbawan li unak avak ma worna mak a ushakwa lir.� Karem mbanda
    ri.
  npi-ULB: तिमीहरू देख्दछौ, कि कामद्वारा मानिस धर्मी ठहरिन्छ, विश्‍वासद्वारा मात्र
    होइन ।
  cgc-cgc: Dapat maintindian nyo na mga ittaw an pabuat ta Dyos na danen an matareng
    tenged ta iran na mga buat, dili tenged ta iran na pagtuo nang.
  tim-tim: Aregât keiŋe nâŋgâm heŋgemgomai me? Biwi kat kat yânŋe aregât âmâ Anutuŋe
    dosayeŋe bo aktâp dâm bo nengonmap. Bo. Dâ âi âlepŋe membaen aregât akmâ Anutuŋe
    nâŋgâ nengimbo dosanenŋe bo aknengiwiap.
  yor-yor: Ǹjẹ́ ẹ̀yin rí i pé nípa iṣẹ́ rere ni à ń dá ènìyàn láre, kì í ṣe nípa ìgbàgbọ́
    nìkan.
  wos-wos: Wun hundi xékéta némbuli guni xékélaki. Du takwa Godka jémba sarékéta,
    déka hundika “Mwi hundi dé” naata, yikafre sémbut huruta, di Godna makambu yikafre
    sémbut hurukwa du takwa retandi. Di yikafre sémbut huruhafi yata déka hundika
    “Mwi hundi dé” naata male di déka makambu yikafre sémbut hurukwa du takwa yamba
    rekéndi.
  emp-NTPO: Maʌ̃gʌd̶eba bãrãba cawa panʌa Ãcõrẽba dadjira jipa unuẽ́ b̶ʌda ab̶abe
    idjida ĩjã panʌana a panʌ bẽrã, ãtebʌrʌ jipa unu b̶ʌa idjira ĩjãnaped̶a biada
    o panʌ bẽrã.
  eng-F35: You see then that a man is justified by works, and not by faith only.
  ind-ind: Kini jelaslah bahwa kita dibenarkan di hadapan Allah lewat perbuatan kita
    juga, bukan hanya karena ‘percaya’.
  pes-OPCB: پس می‌بینید که انسان علاوه بر ایمان، به‌وسیلۀ اعمال خود نیز رستگار می‌گردد.
  mpt-mpt: E inanebio kesoa ibo funaine! Nakae waneta Gode bainobo genea kukubo ayam
    wafuneme naka eta Gode funanea E ne kin dimo hengmino blimobo genamabebe. Eka
    naka make baanea Ne Gode bainobo gabibo geneme otane e kukubo klayamo mo wafueim
    blim kene mole Gode mo funanea E ne kin dimo hengmino blimobo genamabebabe.
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ta꞉ ipiki pa꞉ta꞉ hone tulao halemeeki homeke na handeke
    ika꞉ ota꞉ hau pitelemeeki tonka꞉na꞉ handata꞉ tikitiki yao haena꞉ ala꞉ ekita꞉ hone
    wilipikie.
  mkl-mkl: Debɛi ɑmɑnɛ í yɑ jɛ dee dee si wɑjui Ilɑɑɔ̃i nɑ sɑɑbui kookoosuɛ iyi wɑ
    ce, kù jɛ nɑ nɑɑnɛ iyi í dɑsi nŋu ɑkɑ̃.
  gaq-gaq: ତେଲା ପେଇଂ ବୁଜେ ପେୟାଏ ଜେ ରେମୁଆଁ କାମ୍‌ବାନ୍ ଦରମ୍‌ରେ ଡାଗ୍‌ଚେ ସାମୁଁଆଃଏ ଚାଃ ବିସ୍‌ବାସ୍‌‌
    ନ୍‌ସାଃ ଣ୍ଡୁ ।
  gof-RNT: Asi ammano xalaalan gidonnashin ooson xilleyssa be7aasa.
  unx-unx: ଏନାତେ, ଆପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଦାଡ଼ିୟାପେ ଯେ, ହଡ଼ହନ୍‌ ବିଶ୍ୱାସ୍‌ ହରାତେ ଏସ୍‌କାର୍‌
    କା ମେନ୍‌ଦ କାମି ହରାତେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ କାଜିୟଃଆ ।
  gah-gah: Lá onoimó nenazo, gele alévolé oakatemukó gelekoko Ómasímo eza novogisaló
    mota lihimatini asú olikimikago niave loko lamitimóza, gele alévolé onounike monokú
    mogona lamaná ale utó oakakumú gelekoko novogisaló lihimatini asú olikimikago
    niave loko linogo ive. Nene mota gilinave.
  lcm-lcm: Nambang kula arai ta God kapo taot a igenen ta kapo korong e matana le
    kuli sa kapo abis ia, na parik papalik le kuli lomlomon.
  aer-aer: Angwenhele apeke Ngkarte arratye itelarentye akngerre akwele, Ikwere arratye-arlke
    akwele mpwareme, alakenhe ikwerenge anteme Ngkartele renhe arratye akemere. Kenhe
    anwerne apeke Ngkarte arratye-arle itelareme ilelheme, arratye mpwaretyakenhele,
    Rarle anwernenhe arratye aketyakenhe-arle.
  qvc-NT: Chayshina allipta kriyishpa kasuptinchiqmi, Tayta Dyusninchiqqa manana uchayuqpaq
    riqsiwanchiq. Piru yanqa kriyiptinchiqllaqam, mana riqsiwanchiqchu wambrangunapaqqa.
  tgl-ULB: Nakita ninyo na sa pamamagitan ng mga gawa ang tao ay mapapa-walang sala,
    at hindi sa pananampalataya lamang.
  cbs-NT: 'Jaskaken bemakis Dios ikunwan bestiama jakia Diosun yunuadi jadatubunda
    man axuainwen taexun Diosun matukidi: “Ma pe waniken jaska shinankin ikunwankin
    man uinmakin jawada axundiaidan, man ma pediki, ikunwan bestikin man akamadan”,
    shinankin matun aka uindakubainkanwen.'
  xtm-NTPP: Ka jini ni ja ñayii ma chi masu kuu ka'an Su'si ma ja ñayii va'a kúu i,
    nú yika‑ni ja kándija i ya ma te ñatuu sa'a i sukan játna ini ya ma.
  nnq-nnq: Mmikulola kutenda mundu ajeketeligwa kube jwambone nnoongi ja Nnoongi kuitendwa
    yakwe, ngiti kuimani jika tuje.
  bao-NT: Mee Ʉmʉreco Pacʉ, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori wado méé, añurije mani
    ca tiirije mena cãare, “Añurã niima,” manire cʉ̃ ca ĩirijere mʉja majicu yua.
  san-ORI: ପଶ୍ୟତ ମାନୱଃ କର୍ମ୍ମଭ୍ୟଃ ସପୁଣ୍ୟୀକ୍ରିଯତେ ନ ଚୈକାକିନା ପ୍ରତ୍ୟଯେନ|
  huv-NT: Nganüy ijawan sitiül naleaing nop ayar andeac Teat Dios, at sitiül arang
    atnej Teat Dios andiüm, aag ayaj ajüic Teat Dios lamawün nej asoet nómban.
  otn-NT: Ya guí̱ nnu̱hʉ ngue nu̱na̱ Oja̱, di hojpa̱ yø ts'oqui yø ja̱'i̱ ngue øtra̱
    nho. Pɛ ngue da̱ 'yɛ̱nna̱ ja̱'i̱ ngue høntho ɛ̱c'ɛ̱i̱, ya di pu̱nnba̱bi̱, nu̱'a̱,
    hi̱n'na̱'a̱.
  nop-nop: Agaŋ be kaiŋ? Bepaŋ adi me niŋ nadisukilitiŋiŋdok hogok tiŋa nadimimbune
    me didimeniŋ mu tilak. Folooŋ hinek adi nadisukiliti tiŋa titiŋ maaŋ momooŋ tubune
    wondoktiŋa nadimimbune yomŋiŋ dapmalak.
  obo-NT: Ka-ay ta en mandad pantok od kosorollan, no riyot kod-ontong to Monama,
