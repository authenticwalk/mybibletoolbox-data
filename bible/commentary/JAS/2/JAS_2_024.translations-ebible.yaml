    Mosinoŋunji mamanesinde eebobo foriine ekimiŋ ine, Anutuji buŋonoŋuŋ mitarime
    posikekimiŋ. Binaŋneji ore fuŋine naduga.
  gof-ENT: ኣሲ ኣማኖ ፃላላን ጊዶናሺን ኦሶን ፂሌይሳ ቤዓሳ።
  aau-aau: Sawk senkin kwa nanpanan, nan kiykiy-ay yor hiykwaw kokwe liy so. Sawk
    hno nan kiykiy-ay yor hokwe, hunkiaw mey nak-meio sapnow-way ankin, suw God hiykwe
    hne luw-luw-aw ok liy me.
  tvk-tvk: Ma mupus kila sung xa moletin mei momal pe met Hi nggo sexien hos nan xil
    mun, e taxo neketen nan ti kestang.
  prf-NT: Kaya ketan moy háddi a magin karapatdapat en tolay ten Diyos ten pamamag-itan
    nen gamet na, bakán a ten pánnampalataya la.
  auy-auy: Maníkón-aaisafesa éraiꞌe sésa timankúnkúmba ésa kawe-kísáú wémaewisafena
    Maníkó séna arupíse úmai méraawe sifó Maníkón-aaisafesa timankúnkúmba ésa ímba
    kawe-kísáú wémaewisafena arupíse úmai méraawe Maníkó ímba síníye. Minááí káféꞌa
    wéisaawe.
  tbg-tbg: 'Ne vi uvara irihama maa uvara okara kankomake iriata: Vaiintivano kia
    koqe kaiqa vararaitiro tiharo, Te Kotira uva iri vauro, ti vaina vaiintira Kotiva
    kia vi vaiintirara avuqavu ni vai vaiintirave tianaro. Vaiintivano Kotira uva
    iriqiro viharo koqe kaiqavata vare vaina vaiintira, virara Kotiva avuqavu ni vai
    vaiintiravema tianaro.'
  hub-NT: Atumka ju wainkurum yamai nekarme, shuar nekaspapita tayat, Yuus pegkeran
    wakera nuna umiachunka, Yuuska juka shuar pegkeraiti tichatnaiti, antsu Yuus pegkeran
    wakera nuna umian, Yuuscha juka shuar nekas pegkeraiti tusa titinaiti.
  hmo-hmo: Unai dainai umui itaia, kara namodia dainai, taunimanima be Dirava ena
    vairanai idia maoromaoro, abidadama sibona dainai lasi.
  big-big: Keriya, yombanu nak ngizi kumuli purago keke Anoto kiling pangka wazamiyagi
    ono kapura pugu wazono mizi piyengkorau.
  gux-G: I la o nilo tiegi kelima o tuona po i. la ke tie li dandanli beba po ka.
  cnl-NT: '''E³ jo̱³ mɨ³la³lii²³ ''e³ jua''³ Dios ''e³ rɨ³løn³¹na² ca³dsaan³² ''e³
    jua''³ jmee³ra² ''e³ dxʉ́²³. ''A²³jia''³ líi² te³ rɨ²juaa''²ra² ''e³ sɨ³táan³na².'
  zar-NT: Naʼa, riléʼe quéziliʼ naca bëʼ rurúajëʼ tu bönniʼ dxiʼa niʼa que le runëʼ,
    en calë́gasö tuʼ réajlëʼë Dios.
  kde-kde: Bahi munu àvalangiwa kuva wambone pameho panga Nnungu kupitila vitendo
    na akee kupitila ing'ulupa yake.
  ata-ata: La sou ngingi ngelavu aloxo ꞌo. Itema vile umuxaxu tanu noxou Latauasi
    uasi, ia anu uꞌoxoꞌoxonu ꞌiliꞌilixo laixe, la Lataua umoxoꞌu lexe anu itema mulapu.
  qvw-NT: Licay-ari, chaynümá lulayninchicpa nunaca allinpa licaycuśha canchic; manam
    chalapacuyllanchicpachu.
  nfa-nfa: Meꞌa mèu le, si? Èdhi teꞌa, na, Ama Lamatua sèmi nare dhèu, ladhe parcaya
    na mi Lamatua dhu tao nèngu dꞌèi sabꞌa madha jꞌara hua iia. Te ngaa ladhe dhoka
    parcaya di, dꞌai mèka.
  tnp-tnp: Kəni rəueiu nəkəhrun nehiən məmə, nəhatətəiən pɨsɨn əmə təsəhmeniən məmə
    otol nətəmimi kotəhruahru e nəhmtɨ Uhgɨn, mətəu nətəmimi kotəkeikei motol mɨn
    noliən təuvɨr mɨn, inəha noliən təuvɨr mɨn iətəm tatsɨpən e nəhatətəiən pəhriən.
  urd-urd: पस तुम ने देख लिया के इंसान सिर्फ़ ईमान ही से नहीं बल्कि आ'माल से रास्तबाज़
    ठहरता है।
  hot-hot: Aêŋ ba oyala nena ôpatu ba hêvhaviŋ lôk hadum anêŋ ku haviŋ ma Wapômbêŋ
    halam yani nena anyô thêthôŋ. Ma miŋ hanaŋ abô êŋ hathak ôpatu ba hêvhaviŋ iyom
    ma anêŋ ku mi ami.
  mqj-NT: Dadi, taissanammi pole' kumua pa'palakona ma'rupa tau nangei diangga' to
    malolo tangngia angga kapangngoreananna.
  rus-SYN: Видите ли, что человек оправдывается делами, а не верою только?
  mbh-mbh: Maken aro lemir mire senu ako ve, God i apet toko ini toko vengvenga nge
    ile vothung sivenga omanga, na nge ile lemioong ako i voth polpol, kene avele.
  bdd-bdd: Coinega ꞌusanapu ꞌabehega Yehoba ꞌiꞌahwa bwebweꞌanegita ꞌida paihowega
    ma geya ꞌida hemisamo ꞌoinega.
  cbt-NTPO: Co topinan quëran nonacaso' ya'huërinhuë', tënahuë. Yosë natëtëhua', noya
    nipatëhua', noya imarëhua'. Ina marë' Yosë noya ni'sarinpoa'.
  srn-NT: So un e si tak' a no bribi wawan e meki tak' wan sma e kon bun ini Gado
    ai, ma te a e du sani tu di e sori tak' a e bribi.
  cta-NT: Juaꞌa̱ ca cuayáꞌ tiꞌ cuꞌma̱ lacua, chaꞌ ntajaꞌa̱ ycuiꞌ Ndyosi tucuá Ni chaꞌ
    jiꞌi̱ ñati̱ loꞌo ndyuꞌni nguꞌ chaꞌ tsoꞌo, siꞌi xquiꞌya chaꞌ nacui̱ ti nguꞌ chaꞌ
    jlya tiꞌ nguꞌ jiꞌi̱ Ni.
  bqc-SIM: Á èa? Yãkɛa mɛ́ tò yã́ bↄ̀aànↄ na, i kɛ Lua náai pↄ́ a kɛ̀ ado yã́i
    no.
  tcz-CHONGTHU: Chutichun, eihon ithilbol jeh uva Pathen anga midih hina chu ichan
    theiyu ahin, tahsan jengseh a kon ahipoi, ti imudoh tauve.
  mar-mar: तर तुम्ही हे पाहता की, कोणी मनुष्य केवळ विश्वासाने नाही, पण कृतीनी नीतिमान
    ठरतो.
  snp-snp: Yamu kolalo. We ma faifa koli kikitimo yamuko ya monala efe limo we ne,
    loto lo edámenami ne. E’e, monala melenami yamuki ya monala efe limo we ne, loto
    lo edenami ne.
  isl-isl: Af þessu sjáið þið að maðurinn frelsast af verkum, sem hann vinnur í trú.
  spy-NT: Kookas sōō, kule /kēēchāmē chii kule churtaat kubo kiyēē yēyē āmēēbērē baateey
    kule ām kiyēē iyēnchinē?
  xnn-xnn: Isonga getken tako ay nan mangtongpalan tako isnan kanan Apo Dios nan gapo
    ay gawis nan pangiilaana ken datako. Tay olay no kanan tako en mamati tako ken
    siya et adi omanay di.
  mwe-mwe: Bhai nnilolanga kuti mundu anapegwa aki, kwa ligongo lya itendi yakwe na
    nngabha kwa ngulupaipe.
  tte-tte: Kabo tagitai nige yakato melimo kaiwena na Yaubada tomo ikawa-namwanamwa-yagili,
    na tomo ali paisowa tabe koina.
  tcs-tcs: Diskaintaim i mata klia. Ip yupla luk eniwan uda meke ol gudsamting po
    God, laip blo demkain pipol i mata stret prant wea God. Wa! Eni pipol uda bilib
    wea God bat no meke ol gudsamting, laip blo dempla i no stret prant wea God.
  hlt-THB: Cangnaak doeng kaana ik-oeih sainaak ing thlang ing dyngnaak hu hy tice
    hu hawh uhyk ti.
  soq-soq: Tauma e ewale ateiten, mai mida sumanaiwa os bedewe God mampe dodomanalepia
    rua, dia. Tane mida sumanaiwa eueuwa dosadia me ipa God mampe dodomanalepia rua.
  qub-qub: Chayno caycaptenga manami yäracushallanpitachu juchaynajtana chasquin,
    chaypa ruquenga payman yäracur nishancunata wiyacur rurashanpitami.
  att-att: Á kunnian, wáwwagì, kánnámmuát tam ta ibiláng ni Namarò ta napiá ánna matunung
    ittam, nga ari megapu sù pakkagi tam sù pangikatalà tam kuna, nu ari galâ megapu
    sù napiá nga akkuát tam, nga kepasinganán nayù pangikatalà tam kuna.
  bki-bki: Bior vite nalo na, romijikia ka releal ka Atua naio mila toro memedu bija
    naio bior kiano bajago novo na kanano meuliano bunu, a maka ka ga kiano viekouoiano
    ga.
  bqp-bqp: A è yá? Yãkɛna mɛ́ àdi tó yã bo kũ gbɛ̃o nna, adi kɛ ludanaanikɛna adonlo.
  mcp-mcp: Bɨ mə́ dʉ́g ɨɨ́? Zɛmbî mə́ ŋwa múúd nə́ tʉ́təlí muud nəcé misɔ́ɔ́lʉ́gʉ́,
    kú bə njɨ nəcé búgə́.
  hat-hat: 'Ou wè: se pa sèlman paske yon moun gen konfyans kifè Bondye fè l'' gras,
    men se paske li fè sa ki byen anmenmtan an tou.'
  npl-NT: Ijkó kiné, Dios techselia ika tlan tikchiwa, iwa amo ika tlan tikneltokah.
  bgg-bgg: Chiihphado, nathek ne ìdjong, hìne airo blia ji è ai ne Hamangkhung-aphuii
    rog shii giang rai, chiih-è airo migi jijia ji è arey phro.
  eng-TCENT: You see then that a person is justified by works, and not by faith alone.
  eng-BSB: As you can see, a man is justified by his deeds and not by faith alone.
  cpu-NT: 'Ñaakero. Tera apaniro otampatzikaashiretakaantzi akantzi: “Naventaanaari
    Pava.” Ontzimatye ankempisantanairi eejatzi.'
  san-ASM: পশ্যত মানৱঃ কৰ্ম্মভ্যঃ সপুণ্যীক্ৰিযতে ন চৈকাকিনা প্ৰত্যযেন|
  tac-NT: '''Liko ma''chígime nérékuru bilé rió ''la Onorúgame oyérameka ''la sébali
    olámili ko napu ''nata, ''lige tase pe ''nátacho asimeli ko tabilé sébali olagá
    napu ''nata. ''La sébali olásaká, ''la sébali rió niraga etémala Onorúgame.'
  eng-WEBPB: You see then that by works a man is justified, and not only by faith.
  gfk-H: Io, i palai um, bia Kalou na nas ira bilai na magingin ta tikai, kaikek naga
    kurei bia iakano tunatuna i takodas ra matmataan tana. Ma ing bia tikai na nurnur
    sen mon, Kalou pa na kurei bia iakano tunatuna i takodas.
  viv-viv: Mema au waꞋitana keke kaliva yada vetumaganagaga tu yada igibagiba buyeꞋi
    faꞋina Yaubada giseda yegayegadeyao Bana matane.
  yao-yao: Nkulola kuti mundu akukundikwa kuŵa jwambone paujo pa Akunnungu kwa ipanganyo
    nambo ngaŵa kwa chikulupi pe.
  tgp-tgp: Ka hitea, tamlohi mo tataholo na nahon God na nona vavahinau, mo sopo mata
    rasua hasena purongo.
  auc-NT: Bitö ëñënämaï ïmitawo. Waocä Wængonguï ingante wïï nänö wede pönënö beyænque
    wæætë, Tömengä æbänö waa cæcää, ante adinque Wængonguï tömengä ingante, Bitö nö
    cæte entawëmi abopa, ante cæcä ingampa.
  kbc-NT: Odaa ja jakataɡ̶a me jinataɡ̶a Aneotedoɡ̶oji me dibatetege oko me iɡ̶enaɡ̶a
    leeɡ̶odi niɡ̶ina oko meo ane liiɡ̶enatakaneɡ̶egi Aneotedoɡ̶oji, idiɡ̶ida aleeɡ̶odi
    niɡ̶ina oko moka ligegitibece me nakato Aneotedoɡ̶oji.
  bmh-bmh: Guzenai, gonun, ag go abe macan, ig tutak oigeb petak aimai, salau mab
    tam, go en Uwait nug ig du naliu i aigamau. Du in go Yesus en ougab petak aimai,
    salau mamau, du go Uwait nug naliu auramau.
  ctu-BL: Ña'tanla che' jini, mi lac ch'ʌjmel ti' wenta Dios che' mi lac mel chuqui
    wen, mach cojic jach che' mi lac to'ol ñop Dios.
  meq-meq: Ka sərum ha na, ndo a təra tsəɗaŋŋa kame i Mbəlom na, hərwi nakə a ge məsler
    ŋgwalak eye hay aye dərmak bəna ta mədzal gər ɗekɗek bay.
  noa-H: Maigta pãrau hoo naabá, Hẽwandamau hãb k'ãijã pekau chuk'u harrjö sim ha
    jawaag chan, sĩi t'ãrau hʌ̈k'a nʌmpai k'abam. Hʌ̈k'a nʌm dʌ̈i hichdëu waupi jaau
    simjö hich hipierraa nem waauwaita chadcha pekau chuk'u harrjö sim ha jaaujem.
  alp-NT: Hoko meije imi rekwa Alla Itrima tamata rebe inkena mere batuke bei ihlaleke
    ktili loko Allare mo po iono lulu Alla Eni pletaru lekwe.
  san-VEL: pa"syata maanava.h karmmabhya.h sapu.nyiikriyate na caikaakinaa pratyayena|
  kbq-kbq: Ana hu'negu antahiho, tagra Anumzamofo avure'ma fatgo vahe'ma manisunana,
    tamentinti'retikerompage, tamentintima nehuta tavutavapima erinteta hanunkeno,
    fatgo vahere huno hurantegahie.
  kbh-kbh: Y ts̈ëngaftanga s̈montsetáts̈ëmbo, Bëngbe Bëtsá ináyana canÿe ents̈á chabe
    bominÿiñe ts̈abia yomna ca, chë ents̈á ndayá tojtsamama, chabe os̈buáchiyana chaotsinÿnama,
    y ndoñe nÿe os̈buáchiyana tojtsebomnama.
  ron-LSB: Vedeți deci că prin fapte omul este îndreptățit, și nu numai prin credință.
  pon-pon: Komail ari kilaner, me aramaj amen pan pun kila a wiawia kan a kaidin pojon
    ta.
  nhe-BL: Xijmatica ya ni, Toteco quichihua se tlacatl xitlahuac iixpa intla quichihuas
    tlen cuali, huan ica ya nopa quinextía itlaneltoquilis. Ax mochihua xitlahuac
    iixpa pampa san quiijtohua quineltoca Toteco.
  sps-sps: Sai tovei mi natem, Gov gim non ma kat fatavaroiny a mes tana faason tsun
    tsunia, a sikia, Ayei kat fatavaroiny non a mes tan kat tavaron tsunia kan.
  wnc-wnc: Sike wamu waakngae natake ginu atnataaing. Aminu tapatuta Anutue natapan
    kekekawan ngana itane puyana dua tasiwiu waapata Anututane nomune aminu nomanaapa
    dakngananga dua. Siwan ngana ita ie natapan kekekawan itane puyana tasiwanu Anututa
    ie natapan aminu nomanaapa siwik ngang iniwit.
  bus-bus: Á èↄ́? Yãkɛna bé è tó yã bↄ gbɛ̃o nna, èe kɛ ludanaanɛkɛna adonlo.
  gub-BL: A'e rupi pekwaw ko ma'e nehe kury. Teko uzemukatu kar Tupàn pe a'e wà, ikatu
    ma'e wemiapo kwer rupi a'e wà. Aze uzeruzar hehe wà nehe, a'e mehe ikatu putar
    Tupàn pe wà nehe, aze weruzar ize'eg wà nehe no. Aze uzeruzar hehe wà nehe, ize'eg
    heruzar 'ym pà wà nehe, na'ikatu kwaw izupe wà nehe.
  imo-imo: Abraham kinye Gote kinye eloni teringili mele pilkolio, imbo teni we paimbo
    nimbe ipuki tirimona kanopalie Goteni yunge ulu pulu kerima tiye kolopo, yu konopu
    tumbi nimbe peli imbomu nimbo karo naa nimo. Imbo te paimbo nimbe enge nimbe pilipelie
    ulu pengama teremona kanopalie Goteni yunge ulu pulu kerima tiye kolopo, yu konopu
    tumbi nimbe peli imbomu nimbo karo nimo aku mele kinye liko manjirimele.
  boj-boj: Deqa ijo was niŋgi qalie, tamo naŋgi Yesus qa naŋgo areqalo siŋgilatosib
    ariya naŋgi olo kumbra bole bei babtqasai di naŋgi Qotei aqa ŋamgalaq di tamo
    bole une saiqoji sqa keresai. Tamo naŋgi Yesus qa naŋgo areqalo siŋgilatoqnsib
    kumbra bole dego turtosib yeqnub qaji naŋgi segi Qotei aqa ŋamgalaq di tamo bole
    une saiqoji unub.
  eng-DRA: Do you see that by works a man is justified; and not by faith only?
  knf-knf: Nawin kë ñaaŋ aji wo naŧool ţi këş ki Naşibaţi ţi udo wi nul, mënţ ţi pfiyaar
    ţañ pa.
  san-KHM: បឝ្យត មានវះ កម៌្មភ្យះ សបុណ្យីក្រិយតេ ន ចៃកាកិនា ប្រត្យយេន។
  arn-NT: Feymew dew ngüneduamfimün, fey Ngünechen llowkefi ta che lif mongenngelu
    reke tañi femelchi dungu mew, fey ñi mupiltun mew müten no.
  zas-NT: ¿Ma bigniaꞌdi yan ya? Rayagbee Dios bejn ziꞌc tijb bén ad wayüjnt dol guial
    rüjnman ni rënman, ad guialzi rëbtaman rliladxaman laaman.
  ken-NT: Bě babhɔŋ bǎkwáy yɛ́ bɛ́ghɔ bɛ́ bɛrɨ ɛbhɛn mmu ákʉ̀ kɛ bɛ́kʉ̀ Mandɛm
    ánsɔ́t yí mbɔ mmu anɛ áchí chak bɛsí bhi. Púyɛ chí nɛrɛm yí árɛ̀m nɛ
    nyu bɛ́ áká nɛ Mandɛm.
