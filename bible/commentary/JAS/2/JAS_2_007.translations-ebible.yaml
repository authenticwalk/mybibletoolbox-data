  uli-uli: Ir mele re kekatayikofa kaptael yidla ye momay le Deus ye fang ngalugmi.
  nin-NT: A si sa aba yo nggo a so di bre are andanda ni itu isa i Atiko amba wa Yesu
    hen?
  tgk-tgk: Магар онҳо шахсоне нестанд, ки номи бошарафи Масеҳро дашном медиҳанд? Дар
