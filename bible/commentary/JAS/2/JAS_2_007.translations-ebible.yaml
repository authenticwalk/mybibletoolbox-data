  peg-peg: ଇମ୍‌ଣି ଜିସୁ କ୍ରିସ୍ଟତି ତର୍‍ଦ ଏପେଙ୍ଗ୍‌ ଡାକ୍‌ପୁଟା, ହେୱାର୍‌ ଇନାକା ହେ ତର୍‌ଦ
