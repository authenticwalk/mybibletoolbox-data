  bnp-bnp: Re huriki a bakovi na mahala nga, ria kunana ra viri ri biu a rane Isu
    Kristo. A rana i kamumu hateka. Pali mua e huriki a ngate vona.
  apn-NT: Nẽ ra mẽ ate hkôt amnhĩ xunhwỳr xwỳnhja nhũm mẽ axtem nẽ tanhmã mẽ apê ho
