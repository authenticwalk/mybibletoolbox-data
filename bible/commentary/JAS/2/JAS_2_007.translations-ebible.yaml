  zap-NT: ¿Pe let menrikdet nak ne rnii diznyaan por lanzoon Jesucrist ne wye de ne
    wak de xpén Ne?
  wer-wer: Pël yeem Kristoë yapin ompyaö arim rangk wia pöten utpet wesak ya. Pötaanök
    ar tol ëën pitën wak isak yemak?
  ipi-ipi: Dee, amango utupane-mane Kataisana gene epene Goteto yakamanga geane okone
