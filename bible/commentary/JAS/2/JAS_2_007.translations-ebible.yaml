  maj-NT: ¿A najmi kuihí jóo̱ xi najmi benkjún Jesucristo̱, kui xi ja ts'e̱nu̱u?
  bkq-NT: Jesus Cristo eynynonro âmaemo. Âdypeom modo olâ mâkâ ezedy wâgâ inakanhe
    kulâ aguenri.
  kue-kue: Ana Yesus Krais kangiye wakai ikra God i ene mina pandigl tongwa. Ana ira
    mere ye kangiye wakai i dikinde yeitome? I taragl mere paitongwa yomba ka i dingwa.
  cot-NT: 'Aviatimpajia pitsaroventajiacari Jesoquirishito piquemisantajiaqueritarite,
