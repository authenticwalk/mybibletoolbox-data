  auy-auy: Ísu Káráísitin-awiꞌa íyáákarain-awiꞌa kentí óraakon-awiꞌa símai sáwíꞌa
    uwánkáámba póꞌa miwí túma maimaéꞌa íyófo.
  tbg-tbg: Ne Ihura vainti variamanta airi airaira vataaka, vikama Ihura autuara qora
    autuve ti variarave.
  hub-NT: Atum Cristo nemarin ainarmin Criston pachisar emechu chicharaina nuka wiakach
    aina nuwaiti.
  hmo-hmo: Idia ese emui ladana namona, Dirava ese umui dekenai ia henia gauna, idia
    hadikaia noho, ani?
  big-big: Ei, puwili inuwagibokki yeik wazono puragi ngago korowaliyeng kisiwili.
  gux-G: Bani ka biidi ya yeŋanli n ye i nni.
  cnl-NT: '''I³ ''í³ hua² ''i³ bi²³ ''ñe''² lʉ²³ ''en³² Cristo ''i³ rɨ³løn³¹ juii²
    ''nee''²³, ¿mɨ³naa''³¹?'
  zar-NT: 'Yuguʼ bönniʼ naʼ dë yöl-laʼ tsahuiʼ quégaquiëʼ taʼnnë́ ziʼë caʼ que Lëʼ
    Jesucristo le nazácaʼtërö, en ca naca Lëʼ nazíʼi laliʼ: “Nupa Dáʼgaca Cristo.”'
  kde-kde: Dachi, vakúpata akee njo vantongolêla lahakalenge Nang'olo wenu wambone,
    Yesu Kilisto?
  ata-ata: Mo aneꞌi ivikala masua sou uala lailaixe noxou itema ane ngingi noxou.
  qvw-NT: ¿Manachun chalapaculcäśhayquipa sumä-sumä śhutintapis jalutacuyalcan?
  nfa-nfa: Miu se, dhèu unu Lamatua Yesus. Te ngaa dhèu kaja sèra ka dhu padhai paꞌele
    iie kolongara Lamatua Yesus! Nga tao ka miu lami pahaha iisi mi rèngu?
  tnp-tnp: Kəni nətəmimi mɨn u kəutəghati rah e nərgɨn u ilɨs, nərgɨ Iesu iətəm rəhan
    u itəmah.
  urd-urd: क्या वो उस बुज़ुर्ग नाम पर कुफ़्र नहीं बकते जिससे तुम नाम ज़द हो।
  hot-hot: Ma thêlô êŋ iyom intu enaŋ abôma hathak unim alaŋ Kilisi ba ibuliŋ anêŋ
    athêŋ mavi.
  mqj-NT: Inde tomakakae siuntelle sanga randan matande iamo Puang Yesus to muturu'a'.
  rus-SYN: Не они ли бесславят доброе имя, которым вы называетесь?
  mbh-mbh: Na ini toko le urnga mun inga areko o ri tangatun nge a Toko Pomnga iion
    sivenga ako thomu ini ile.
  bdd-bdd: Wanuwatuhuyahi wete ꞌabehega ꞌida Bada sanina ꞌiꞌebwaegita, ma tohewasawasaedi
    hesiyage saninaina siꞌahwaꞌahwa galagalae.
  cbt-NTPO: 'Quisocristoso'' nóya niponahuë'', tëhuapi: “Co noyahuë'' inaso'',” toconpi.
    Imarëhua'' ni''ton, Quisocristo piyapinënpitanpoa'' canpoaso''. Napoaton ama ma''huano''sa''
    na''con na''con pa''yatocosohuë''.'
  srn-NT: Na den e afrontu a bun nen fu Masra di ben kari na un tapu.
  cta-NT: La cuiꞌ nguꞌ biꞌ laca nu nchcuiꞌ tsa chaꞌ cuxi jiꞌi̱ ycuiꞌ Jesús nu ntsuꞌu
    tsa chaꞌ jiꞌna loꞌo.
  bqc-SIM: Aamɛ aaì gyaalagɛ̃ tↄ́ na pↄ́ kpáwáuo lò?
  tcz-CHONGTHU: Amaho tah chun Yeshua Christa chu ataitomuva, amin ja um chu nakipoh
    u hilou ham?
  mar-mar: आणि तुम्हास जे उत्तम नाव ख्रिस्तात मिळाले त्या चांगल्या नावाची ते निंदा
    करतात ना?
  snp-snp: Ido aya wenenawa yate Kilisto kuliya lalo linate gimami kuliya ya kamana
    ki-ki amo ya kolámafe?
  isl-isl: Það eru oftast þeir sem hæðast að Jesú Kristi og hans göfuga nafni, sem
    nefnt var yfir ykkur.
  spy-NT: Nto mā icheek ꞉choo mii kung'āloolēē nyēē miyaat kaayneetaab Yēēsu Kiriistō
    nyoo ōkuurtēē keey?
  xnn-xnn: Ya daida gedan nan mangmangwani is ngawi ay mang-ap-apos ken Jesu Kristo
    ay Apo tako.
  mwe-mwe: Bhuli nngabha bhobho pebho bhakulitukananga lina lya mmbone lya a Yeshu
    Kilishitu limpegwilwenje?
  tte-tte: Siya mwa Yeisu Keliso esana namwanamwana sisinasinali, awa? Esane koina
    Yaubada iyoganmiuko kwaemala Keliso ana boda.
  tcs-tcs: I dempla uda tok nugudtok gense da gudneim blo Zizas Kraist, da wan uda
    bin suze yupla.
  hlt-THB: Nangmih a nik ta khqi kung ang ming ak sang soeih ce a mingmih ing ni ak
    che na a mik kqawn ka ti my?
  soq-soq: Ita mo ipa sa, mida ebowa eudida ionoidoa mampee inaitena wakadisasai.
  qub-qub: ¿Manachu chay rïcu runacunaga salbamajninchi Jesucristutapis manacajman
    churan?
  att-att: Á asinni panò yù ira makkagi ta narákè ta meyannung sù maráyaw nga ngágan
    ni Apu Kesu Kiristu nga Yápu tam? Aggira nga maríku!
  bki-bki: '@see-verse:JAS.002.006'
  bqp-bqp: Mↄ́kↄ̃nↄ mɛ́ òdi tↄ́ nna kũ à kúáwa yakaroo?
  mcp-mcp: Ŋgaá bwó wə́ bwə́ ŋgə́ jág lás nə jɔ̧jɔ̧ jínə́ lʉ́ Krîstɛn búúd bwə́ á
    gwiid bɨ́ yí?
  hat-hat: Se yo menm tou k'ap pale bèl non Bondye ban nou an mal.
  npl-NT: Noiwa nonkimatih akimeh kipiah tomi, fiero kitenewa itoka n Toteko akin
    nomejwah ononkiselijkeh.
  bgg-bgg: Nathek shii nyie wie ibeng phi pha ji shii awie pha yao pha jine ithek
    ro.
  eng-TCENT: Do they not blaspheme the good name by which you are called?
  eng-BSB: Are they not the ones who blaspheme the noble name by which you have been
    called?
  cpu-NT: Iri kyaaryootapiintatsi ithainkashiretziro ivairo pikempisantanairi.
  san-ASM: যুষ্মদুপৰি পৰিকীৰ্ত্তিতং পৰমং নাম কিং তৈৰেৱ ন নিন্দ্যতে?
  tac-NT: ¿Tabilé alué ralámuli 'we nígame noká gawelia alué ra'íchali napu Onorúgamete
    'yáliru 'emi?
  eng-WEBPB: Don’t they blaspheme the honourable name by which you are called?
  gfk-H: Ma diet at diet sala tangtangai hagawai mah no bilai na hinsana nong di hatinaan
    muat ma ia.
  viv-viv: Wona velemona badi kikaiwabudiyao mena kalivai-dina yami Kaiwabu hihawahawatagona,
    BanaꞋe ana egana kikaiwabuna omi wawahina amanadi.
  yao-yao: Ana ngaŵa ŵanyawo ni ŵakulitukana alila liina lyambone lya Ambuje, jwati
    ŵanyamwe nli ŵandu ŵakwe?
  tgp-tgp: Mo sopo enira natu sei la lo veresatihi na hijan Kr̃isto sei ka lavia?
  auc-NT: Ayæ̈ mïnitö, Coditoidi ïmönipa, ante Codito waa pönï ëmöwo ante ëmömïni
    ïñömïnite tömënäni adodäni incæ mänïwo ante babæ äninque në wënæ wënæ änäni wïï
    ïnänitawo.
  kbc-NT: Codaa jiɡ̶inaaɡ̶inoa niɡ̶inoa liicotedi ane beyagi modotaɡ̶atibige Jesus
    Liboonaɡ̶adi anele. Aneotedoɡ̶oji yajigotedaɡ̶awatiwaji Liboonaɡ̶adi Jesus niɡ̶ijo
    neɡ̶eniditedaɡ̶awa makaami nepilidi.
  bmh-bmh: Petak, dudu goagen agal Dubanou Ban nugau wanib naliu ebu ze biabial kuai
    muranem.
  ctu-BL: Jini wen chumulo' bʌ mi' p'ajbeñob i c'aba' Cristo ba' mi lac taj lac wenlel.
  meq-meq: Maa tsik wu nakə lele bay aye ka məzele ŋgwalak eye i Yesu Kəriste nakə
    tə zalakum ha aye na, ndo i zlele hay.
  noa-H: ¿Hamach k'abá Cristo higwiajã hi jũur hiyʌ̈ʌ sĩerrjëem? Mag Cristo hiek hʌ̈k'awi
    hi dënk'a naawai pãach pör choopitarrta, ¿jãgwi mag Cristo jũur hiek'aajem k'ʌʌnagta
    pãrau hee haajẽ?
  alp-NT: Kai sie rebe esi taneia bokala meru pine esi lepa tiae ete Yesuse rebe holmateI
    titinaije. Kai imire Yesuse Eni tamata.
  san-VEL: yu.smadupari parikiirttita.m parama.m naama ki.m taireva na nindyate?
  kbq-kbq: Jisas Kraisi knare agi'ane Ne'mofo nagama mani'nazana, zamagra zamazeri
    haviza osu'nazafi? Izo zamagra zamazeri haviza hu'naze.
  kbh-kbh: Y cach bomnë́ngnaca mondmëna chë Cristbiama podesca oyebuambnayënga, ndábenga
    ts̈ëngaftanga s̈mondmëna, y chabe uabaina ts̈ëngaftangbiama puerte enduámana.
  ron-LSB: Nu blasfemiază ei numele onorabil cu care sunteți chemați?
  pon-pon: Irail jota kin lalaue mar ijou, me komail maranekier?
  nhe-BL: Yajuantijya tlen tominpixtoque tlen más quitlaijilhuíaj itoca yejyectzi
    Tohueyiteco Jesucristo tlen inmechaxcati nochi imojuanti.
  sps-sps: Ana rin vainy masun to ari, te natiny tsue vaaserere iny ror asangan rof
    ten Krais to te faan mami Gov.
  wnc-wnc: Sike wa aminda ginde Jesue amina ngang danike sapdut wamu umana gwaamu
    waakngae asinggan yakaing.
  bus-bus: Aↄ̃mbe aↄ̃è tↄ́ nnaa kɛ̀ kúawaa yakaroo?
  gub-BL: — Zezuz ikatuahy a'e, za'e izupe. Zezuz hemiruze'eg romo peiko pe, i'i Tupàn
    zanewe. Hemetarer katu ma'e uze'eg zemueteahy Zezuz rehe a'e wà.
  imo-imo: Eno Jisas Kraistinga imboma moromele aku iyemunga imbi pengamu naimeleni
    ungu taka tondoromeleya? Iye koropamani aku teremeleya? Molo! Iye kamakomani aku
    ulu teremele.
  boj-boj: Tamo naŋgi dena Yesus aqa ñam boledamu misiliŋyeqnub. Ñam di agi Qotei
    a nuŋgoq di atej unu.
  eng-DRA: Do not they blaspheme the good name that is invoked upon you?
  knf-knf: Bukal kak bajaaŋ babeŋ katim kanuura ki Naşibaţi awulanaŋ.
  san-KHM: យុឞ្មទុបរិ បរិកីត៌្តិតំ បរមំ នាម កិំ តៃរេវ ន និន្ទ្យតេ?
  arn-NT: ¿Fey engün no am tati wesa dungukelu ta Cristo ñi fütra küme üy mew?
  zas-NT: ¿Id laagajc reeman rnieeguijdx Jesucrist ya, bén na̱j bénlasajc? Ziꞌc najman
    Xiꞌn Dios, ziangajc najdi xiꞌn Dios, guial nuchajguidi laaman.
  ken-NT: Pú bɔ́ bhɔ kɛ bárɛ̀m bɛbɛ́ptí mɛnyɨŋ ndu bɛ́chɔ́ŋti ɛrɨ́tɨ́ nnyɛ́n Ɛtayɛka
    mmu ábhɔ́ŋɔ́ bhe?
