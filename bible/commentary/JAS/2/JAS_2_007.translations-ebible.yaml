  gun-gun: Ha'e kuery e'ỹ ri ty'y tery porã pendere omoĩ mbyre re ijayvu rei va'e?
  agu-BL: I'tz, na yi e' ric ya'stzun yi e' yi na chitzan tan chixochle'nu' ẍchiwutz
