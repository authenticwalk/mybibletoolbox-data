verse: JAS.002.007
translations:
  kpx-kpx: Ata keabulike Dilavau la hohavei Iesu ivie dua mai laoveale ke aiohavoma.
  okv-H: eto Iesu na amita javo otohu iketo ungo amina saso ari ke ena,
  tbo-tbo: Yesu Keliso gowana dewadewana o igoweya he palipalidibodibogi.
  mal-C: നിങ്ങളെ വിളിച്ച കർത്താവിന്റെ മഹനീയനാമത്തെ ദുഷിക്കുന്നതും അവരല്ലേ?
  grc-SR: Οὐκ αὐτοὶ βλασφημοῦσιν τὸ καλὸν ὄνομα τὸ ἐπικληθὲν ἐφ᾽ ὑμᾶς;
  bgc-bgc: ये वे धनी माणस ए सै, जो प्रभु यीशु के महिमामय नाम की, जिसके थम कहवाओ सों,
    बेजती करै सै।
  khz-khz: Ira na neara namana, gomi na govega-taunataunaana talimana arana Keriso,
    gekilagi-rakavaana.
  deu-TKW: sind nicht sie es, die den guten Namen lästern, nach welchem ihr benannt
    seid?
  zsr-NT: Yuguꞌ bönniꞌ naꞌ dë yöl‑laꞌ tsahuiꞌ quequëꞌ taꞌnë́ ziꞌë caꞌ qui lëꞌ Jesucristo
    le nactër blau, len ca nac lëꞌ nazíꞌ laliꞌ bunách queëꞌ Cristo.
  lin-lin: Ezali bango te bato babebisaka lokumu ya kombo kitoko oyo Nzambe apesa
    bino ?
  hns-NT: Ohielogan to bhie Jiesoe Kriest ke barhia naam badnaam kare hai. Aur iesaai
    logan ie naam se bolaawal dja hai.
  noa-E: ¿Amach khabá Cristo igwiajã i jũur iyʉ̈ʉ sĩerrjëem? Mag Cristo iek ʉ̈khawi
    i dënkha naawai pãach pör choopitarrta, ¿jãgwi mag Cristo jũur iekhaajem khʉʉnagta
    pãrau ee aajẽ?
  eng-EMTV: Do they not blaspheme the noble name by which you are called?
  mib-NT: Te suni cácahān neé de sɨquɨ̄ Cristo, te suu sɨ́hvɨ́ máá yá cúu jeē cánaní
    ró cristiano.
  lif-NT2: खिनिॽ नसाःन् के़जोगुम्‍बा ये़सु ख्रिस्‍तरे़ नुःबा कुमिङ्‌ङिन् चाःत्‍थि
    के़देःबाहाॽ खे़ङ्‌हाॽए मे़ःन्‍छिबि?
  xnj-xnj: Wu, lepi avo vevakuliliga liina lila labwina la Yesu Kilisitu, ndi nyenye
    vandu vaki?
  mmx-mmx: La di paase kapmek ti laasen avukat at ne Iesu, mo ne Moroa ga lox anarong
    nimi min.
  cbr-NT: Usaquin 'ai ca Cristo, ax upí 'ixuan an mitsu ainan 'imicë a ñui 'atimati
    banaia. ¿Atux cara usama 'ic?
  tee-NT: Chai yu'unchach ju tanajun macxcai chivinti ixlacata ju Cristo. Chai ju
    quijnan'an ni is'ask'at'an jumpalhtau.
  eng-LSV: Do they not themselves speak evil of the good Name having been called on
    you?
  cak-NT: ¿Man noka ta c'a pa iwi' chi ja reje' chuka' ri yalan niqui'ij chirij rubi'
    ri Jesucristo, ri xsiq'uis pa iwi'?
  pah-NT: Tupana'ga e'i Jesus'gareheve'g̃a pe me. Emo imbateve'g̃a e'i te'varuhu Jesus'ga
    pe ga renonhuhũavo. Jesus'ga ko pyry hete reki.
  sja-NT: Ma awara ãchia Jesucristo t'ɨ̃ ichi k'inia ik'achia jarapata. Mãga oopata
    Tachi Waibɨa Jesucristopa jõmaarãmaa pia oopari mĩda. ¡Iru t'ɨ̃deta parã poro
    choopijida! Mãga bɨta, ¿sãga ãrata pipɨara ak'ɨdaima chupɨria beerã k'ãyaara?
  xed-xed: Hahəŋ a tsa gwal ta mbərsuʼa tsa ŋərma hgu mutsaf kuni ya guli ra?
  mks-NT: Jáchi̱ mé na̱ cui̱cá cáha̱n núu na sa̱ha̱ Jesucristo ta mé ndó cúú ndó cuéntá
    mé á.
  gfk-S: Ma di iat di la tangtange hagae bileng no bilai na hinsana ikino nong i tinane
    ter mu.
  bmu-bmu: Iŋini Kraistkö buŋaŋi aketka qet ölöp sorokŋi mi eŋgiba miaŋgö dop eŋgoholakzemö,
    pomŋi yeŋön mönö qet mi luasönöŋ ala laŋ jimakze? Gölmegö öŋgöŋgöŋi yeŋön mönö
    mi pakpak ahakze.
  dgz-dgz: Ap anega taine nagirewa, Iesu yaua kakaewa eneni ame inap wa koeamiwanum.
  eng-GNV: Doe nor they blaspheme the worthie Name after which yee be named?
  zaa-NT: Por medio de Cristo nna chi ná le enne' qui' Tata Dios, pero ca enne' rico
    nna ná cą canu adila mal gudéttia cą nombre santo qui'e.
  eng-WEBSTER: Do they not blaspheme that worthy name by the which ye are called?
  guh-guh: Ricovi cuaicuaijai tsabiabi pibisiacuenia Cristo yabara, ponë vaxaitsi
    yaiyataeya jumecovënëtavanapatsi.
  bon-bon: Teepi peete nemi lui cina niiya mene jiicemusi weeme Yageyame me miiji
    ngii poto cidi me.
  nhw-BL: Inijuanti catli tominpixtoque catli más quitlaijilhuíaj itoca yejyectzi
    Tohueyiteco Jesucristo catli anmechaxcati nochi amojuanti.
  swh-ONEN: Je, si wao wanaolikufuru Jina lile lililo bora sana mliloitiwa?
  wbi-wbi: Asi, avamofu navevano vikulijova fiivi ilitavua ilinofu ilyajuno umue mukemelelua?
  bba-bba: Beyɑ bɑ mɑɑ yĩsi ɡee te ɡɑri kɑm ɡerusimɔ te Gusunɔ u bɛɛ wɛ̃.
  eng-KJVCPB: Do not they blaspheme that worthy name by the which ye are called?
  kgk-NT: Onhe'ẽ rei ave Nhandejáry Hesu Cristo-rehe. Inhe'ẽ reroviaha va'e-rehe onhe'ẽ
    vai ramo, Nhandejáry Hesu Cristo-rehe ae onhe'ẽ vai.
  waj-waj: Ngia Yisuu Kirisiinnaniya variaavai. Mo iqiiyaano inna nnutuuvaudiri koonnama
    yaata utida unnakuaivaa kiaavainnee? Iyaano itaa kua kiaavaivee.
  cpy-cpy: Riitaki kyaaryoota-piintatsi itheenka-shiretziri Awinkatharite, ipaeryaa-shiwaetari.
  mpx-mpx: Heliya Keliso alana waiwaisana hi awa nanakan, alan o Yehoba iyaka i tun
    pwatanewa eliyamiu kaiwena komiu Keliso wana boda. Yaa age komiu togogomwau ku
    tobalagil!
  wbp-wbp: '@see-verse:JAS.002.006'
  luo-luo: Donge gin ema gijaro Nying moluor mar Jal muyie kuome?
  nhe-NT: Yajuantijya tlen tominpixtoque tlen más quitlaijilhuíaj itoca yejyectzi
    Tohueyiteco Jesucristo tlen inmechaxcati nochi imojuanti.
  aii-aii: ܠܹܐ ܝܢܵܐ ܐܵܢܝܼ ܒܸܓܕܵܦܵܐ ܥܲܠܔ ܫܸܡܵܐ ܛܵܒ݂ܵܐ ܕܒܝܼܹܗ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ؟
  esk-NT: Ilipsi pigigaasi Christ, aglaan inuqsriuŋitchuat Christ-ŋum atqa uqautigiraġigaat
    pigiiḷipḷugu, amii?
  msb-msb: Sinda man an nagapakaraot san mahal na ngaran san Ginooʼn Jesu-Cristo na
    amo an ginhatag sa iyo bilang mga Kristyano.
  cpa-NT: Jue¹² dsa² héi² juúh² jǿg³ hlaih¹³ hia¹²dsa Cristo, dsa² dsiog¹ quián² jniang³.
  dso-dso: ତମ୍‌କେ ଜନ୍‌ ନାଉଁ ଜିସୁ କିରିସ୍‌ଟ ଦିଆଅଇଆଚେ, ସେ ନାଉଁ ନେଇକରି ନିନ୍ଦା କଲାଇନି ।
  meu-meu: Lada namona vada e nemailaimui na idia ese e ere dika heniamu ani?
  yva-NT: Muno wenawirati wo Amisy Yesus Kristus aura tantunawi tavon, Opirati apaura
    wasai ti Po apa tamo ngko dave raunande indamu veano wasawain.
  dgc-dgc: Side ngani i méngpintasa ta memahal a ngahen ni Jesus a te sakup dikitam.
  zpm-NT: haxta rdzibdee zho Jesús, meṉ ndzon ne nacnie to niina.
  hix-NT: Nyamoro rma, Kryestu yosotà wàràhyakany me natxhe. Noro yosotà ryhe, ukurunkahnà
    me xaxa naha, kàwyanye. Kryestu yosot yawo rma, totahxem me tehxatxhe, kàwyamo,
    Kryestu mryenon kom kaxe.
  sim-sim: Jir Jisasin tiyanda ma jira. Hi orhi osmu jihik er nga nanduwa. Hako lawe
    ol hi Jisashin okolendu? Wa, ma ol mbele mbele ngashi ondona.
  npi-ULB: तिमीहरू जसका हौ, उहाँको सुनामलाई तिनीहरूले नै अपमान गर्दैनन् र ?
  cgc-cgc: Di' ba papakalain danen Cristo an na alinan ta dayad na umaw ki kyo bilang
    mga sakep ki kanen?
  tim-tim: Hain akmai âmâ menenekmap yâkgât kot humo nâŋgâenŋe humo akmap kot are
    makmâ pilâkomai.
  yor-yor: Wọn kò ha ń sọ ọ̀rọ̀-òdì sí orúkọ rere nì tí a fi ń pè yín bí?
  wos-wos: Di Kraisna yikafre xika di haraki hundi wa. Wun ximbu God dé guniré waséke,
    guni déka du takwa rengute. Di wungi wandanka métaka we guni deka ximbu haréké?
  emp-NTPO: Bãrãra Jesucritod̶ea. Baribʌrʌ ¿ãdjirãba idji trʌ̃ biya quiruda biẽ́ jarad̶acaca?
  eng-F35: Do they not blaspheme the noble name that was called upon you?
  ind-ind: Mereka jugalah yang suka menjelek-jelekkan nama baik Yesus yang sudah menjadikan
    kita sebagai milik-Nya.
  pes-OPCB: اغلب همین افراد هستند که به عیسی مسیح کفر می‌گویند، یعنی همان کسی را که
    نام شریفش بر شما قرار دارد.
  mpt-mpt: Ibo Yesuse bainobo gabibo inamin inaminsa naka eli nib Sume Yesuse niniin
    ayamo weng dobo weng owe bianiba ibo bobolo ilum omkaye biobe.
  ssx-ssx: Koto haliwekima꞉ hande Koda꞉ma꞉ iki pa꞉ta꞉ ka꞉la꞉ biki epeketa꞉ pa hoke
    biki laa hoeyao halememe.
  mkl-mkl: Aŋɑi ɑ̀ yɑ mɑɑ nyɑ cɔɔi iri jiidɑ iyi Ilɑɑɔ̃ í mu nŋɛ.
  gaq-gaq: ଆଣ୍ଡିନେ ମ୍ନି ଆପେକେ ବିବକେ ମେଁଇଂ ଆତେନ୍‌‌ ମ୍ନା ମ୍ନିରେ ନିନ୍ଦା ଡିଂଆର୍‌ଏ ।
  gof-RNT: Hintte xeegettida lo77o Godaa sunthaa cayeyssati entta gidokkonaayye?
  unx-unx: ଅକ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ ଆପେକେ ଏମାକାନା, ଇନ୍‌କୁ ଏନ୍‌ ବୁଗିନ୍‌ ନୁତୁମ୍‌ରେୟାଃ
    ଏତ୍‌କାନ୍‌ କାଜିକ କାଜିୟାଃ ।
  gah-gah: Lekelisi Izesuni agulizakumú sigaga liaká niamóza, henóiki vegená nenete
    Izesuni agulizá alivi letivi iaká niave.
  lcm-lcm: Ria palau nang kipo uli mengen arikek ani asan roron ang mipo angtogon
    singina.
  aer-aer: '@see-verse:JAS.002.006'
  qvc-NT: Paykunaqam musyashpa, ancha allin Washadurninchiqpa washanda rimanllapa,
    ¿manachu? Piru qamkunaqam paypa shumaq shutinwan shutikurqaykillapa.
  tgl-ULB: Hindi ba ang mayaman ang lumalait sa magandang pangalan kung kanino kayo
    tinawag?
  cbs-NT: Jabunan, nukun Xanen Ibu Jesucriston matu katuni jakidi jawen kenawen man
    janchai jancha chakabuwen jakidi matu chitemisbuki. Matu jaska wamisbukidi shinankanwen.
  xtm-NTPP: Vaa maa i chi ka ka'an ndeva'a i ja kuu Su'si iya ka ndakune'e ni ma,
    te chukan kúu ja ka sa'a ña'a i sukan.
  nnq-nnq: Bo, nga beniaje abalitukana liina lyambone lya Kilisto, mangweto nga bakwe?
  bao-NT: Ñucã ¿cʉ̃ja méé cʉ̃ja niiti, mʉja ca tʉo nʉnʉjeegʉ, mʉja ca wede ecoricʉ
    wãme añuri wãmere ñañarije ca ĩi tutirucurã?
  san-ORI: ଯୁଷ୍ମଦୁପରି ପରିକୀର୍ତ୍ତିତଂ ପରମଂ ନାମ କିଂ ତୈରେୱ ନ ନିନ୍ଦ୍ୟତେ?
  huv-NT: ¿Neol, ngome ajcüwa monjiür andeacndeacüw ngo majneaj wüx aaga najneajay
    minüt Teat Jesucristo, áag tenguial mendüjpiün nganüye?
  otn-NT: Ya fa̱di̱ ngue guí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo. ¿Hanja ngue go guí̱ nnu̱ ma̱nhohʉ
    ya yø mmɛ̱mmɛti i ya̱ ma̱nts'o 'mø i hnøn'a̱ rá̱ ma̱ca̱ thu̱hu̱ na̱ ra̱ Cristo?
  nop-nop: Unduŋ tihamuŋa Bepaŋ negut hatidok nadiŋa Kilisto wou foloŋ hehitomboyoukuk
    u yopekit tiiŋ.
  obo-NT: Woy sikandan en mandad kos id sosumpalit to od bontuhon no ngaran ni Disas
    Krays nod Longaggon no id pongomunoy keta.
  cak-ENT: ¿Man nka' tüj pe c'a chive que xa ja rije' chuka' ri nyeyok'on ri rubi'
    ri Jesucristo, y rije' queteman que roj kataken y katzekleben rija'?
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤏᤢ᤺ᤒᤠ ᤁᤢᤔᤡᤱᤅᤡᤴ ᤆᤠ᤺ᤳᤌᤡ ᤁᤧᤍᤣ᤺ᤒᤠᤜᤠ᤹ ᤂᤧᤱᤜᤠ᤹ᤀᤣ
    ᤔᤧ᤺ᤴᤇᤡᤒᤡ᥅
  mie-NT: De suni cáhān nēhén ndá dē sīquī Cristo, de suu síví maá yā cúu jā nání
    ndá nú cristiano.
  san-TIB: ཡུཥྨདུཔརི པརིཀཱིརྟྟིཏཾ པརམཾ ནཱམ ཀིཾ ཏཻརེཝ ན ནིནྡྱཏེ?
  qve-NT: Ichaqa noqanchismi Señorninchis Jesucristopi creesqanchisrayku cristiano
    sutiwan sutichasqa kashanchis. Chayri, ¿manachu chay qapaq runakunaqa noqanchista
    k'amiwaspanchisqa Salvadorninchis Señor Jesucristota k'amispa despreciashankú?
  pao-NT: Umu suda ka Te Pabe'e netamma pu-matoo te nanesootuhina. Oosoo Te Pabe'e
    besa'yoo tamme-nakwana.
  cbu-NT: ¿Ndush antam Isusoo mantsir tsiyatak? Ashirucha, iyaa yutarit tsiyatkitamta
    yuwaatsini Isusoo chinakani anootsini. Ashiri pukiree niyrintspa tina.
  usa-usa: yemá Îtu Káríqtoni íráqôn-awiqtaba táwî-aimma kéte-kayukae.
  soy-soy: Ái pɛpɛɛ rinyíri sɔnɛ tɛ̃ kɛ Uléécɑɑ uu nɔ́ ń sélei cɑɑii?
  hui-hui: Tigua tí Yasu Kerisonaga mini bayale karulo kamigo hondowa tí mege biaga
    ka ndobe.
  amf-amf: Kanka yenin eldhen gobshadhon naabenam iirayna keditayu?
  quc-NNT: ¿A mat pu are ri e are' ri käkib'ij ri äwas u b'ixik chrij ri loq'alaj
    u b'i' ri Cristo ri kojom chiwij chuk'utik chi ix rech ri Are'? ¡Je', je ri'!
  dob-dob: Wada nuwaꞌiꞌisi wate ꞌaene ꞌida ꞌInapwana ꞌana esana ꞌiꞌebwaꞌeda, ta taudi
    esiya ꞌana esana nina siꞌawaꞌawa toꞌumaliye.
  wrs-wrs: Himba noita ten moakoklana sahonam ishumnivnam Yesusm, eva hevna nihilm,
    yimba noi helm amnavm.
  mca-mca: ¿Me nite' hikpe' iye uƚ'etsik'ikii ƚe'lijeyij kakha' ƚe'wis ƚii ha' ekheweli'ƚ
    yatsat'etsi'ƚ ej?
  tzo-TZC: ¿Mi mu jaꞌicuc jcꞌulejetic xtoc ti chopol ta xcꞌopojic ta stojol ti Buchꞌu
    ta xavichꞌic ta muqꞌue?
  mya-mya: သင်​တို့​ခံ​ယူ​ရ​ရှိ​သည့်​နာ​မ​တော်​မြတ်​ကို ကဲ့​ရဲ့​ကြ​သည်​မ​ဟုတ်​လော။
  gng-NT: Bɛn nɛ ŋa saah *Yesu ya yel-ii? Li ya yeñaanl nɛ ŋa cère' ni yé Uwien
    yaab-ii?
  cbi-NTPO: Yalaa ñulla' buunanu Jesúsnu laapu' patu kentsure' pamu deeve.
  ikk-NT: Ẹlẹ wẹ e kutọ ẹfan Onyẹ hụ rịchanrịn mma hụn ụnụ rị a za?
  leu-leu: Nari, mu rabuna pana faat, ri fuuna kuusan pengan a isin roxo paaliu sina
    Matalava simi, bo?
  maz-NT: ¿Cjo dya ngue yo rico yo xenda sanbü o̱ tjũ e Cristo, que na ngue yo pöbre?
    Maco me na jo e Cristo. Nu'tsc'eji ngue o̱ ntets'üji c'ü.
  bod-N: ཕྱུག་པོ་རྣམས་ཀྱིས་ཁྱོད་ཅག་ལ་ཐོགས་པའི་དམ་པའི་མཚན་ལ་སྐུར་བ་བཏབ་པ་མ་ཡིན༌ནམ།
  tca-NT: Rü ngẽma dĩẽruã̱xgüxü̃ nixĩ i chixexü̃ namaã ixugüexü̃ ya Cristu ya perü
    Cori ya mexẽchicü.
  zpl-NT: Nu ¿xieꞌ la neca bee bene xene enu máse rni bedichiaꞌ nú necha neca equie
    cuendaꞌ Jesucristo la?, nu equie cuendaꞌ liꞌinu necaꞌahua beneꞌ Diose.
  mbc-NT: Moropai Jesus morî winîkîi to' eseurîma imakui'pî pe. Mîîkîrî aponaronkon
    Jesus pî' to' eseurîma îri pe.
  ndg-ndg: Je matajiri kwaa babalitukana lina lelo linoite lyamukemilwe kwake?
  wsk-wsk: Se Kristus ko nup ana giwasan umu awiri balu maguwuwoso? Mu kariimet nungumik
    mel ago mu munan umu me bitawasan agila?
  toj-NT: Y cuando huaxa taahuex ti' ja sbiil ja Cajualtic Jesusi, pero ¡huax taquin
    stzujbaniye tac! Y jaxa biilal quiojtic xa, mi cualquiera biilaluc.
  tbc-tbc: Iŋsed mi Kristus san yaŋan uyanan ipanaŋ go, lo digiaŋ se yan lo, ru saiak
    saiak dubol ilasa da.
  sna-sna: Havazi ivo vanomhura zita rinokudzwa raiye wamuri vake here?
  smk-NT: Tuya'-tuyaen rayay mablin ngaran na ni Jesu-Cristo a syay man'alilbien nin
    main nin ikon kontamo.
  grc-TCGNT: Οὐκ αὐτοὶ βλασφημοῦσι τὸ καλὸν ὄνομα τὸ ἐπικληθὲν ἐφ᾽ ὑμᾶς;
  gof-WFTW: Hintte xeegettida lo77o Godaa sunthaa cayeyssati entta gidokkonaayye?
  spa-BLM: ¿No blasfeman del honorable nombre con el que te llaman?
  kyz-NT: '@see-verse:JAS.002.006'
  dao-dao: Nang üng ning peta ngming kdaw cän aksea pyenki cun bawimange ni.
