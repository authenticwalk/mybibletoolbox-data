    kãm kadêre mex gõ nhũm mẽ hã hkrĩ.
  ctp-NT: Ti kwiꞌ neꞌ kanꞌ lka nu nchkwiꞌ ꞌa chaꞌ kuxi ꞌin Jesús, ti kwiꞌ Ni nu suꞌwe
    ꞌa nsuꞌwi tiyean ꞌin Ni.
  opm-opm: Inahama gure Krais ohe nita hatperhan win yahsi ma nahatipnong oh dasei
