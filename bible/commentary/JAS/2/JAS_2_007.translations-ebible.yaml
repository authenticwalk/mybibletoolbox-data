  kan-2017: ನೀವು ಕರೆಯಲ್ಪಟ್ಟ ಆ ಶ್ರೇಷ್ಠವಾದ ನಾಮವನ್ನು ದೂಷಿಸುವವರು ಅವರಲ್ಲವೋ?
