  msy-msy: Ezɨ God Iesusɨn ziar aghuim ia gatɨ, ezɨ tina ziar aghuir kam gasɨghasɨsi?
    Dagɨar avɨriba itir gumazir kabara.
  agg-agg: Sisas Kraisɨndɨ ndürɨ aboedɨ safɨnambo sɨheimbo dükarɨhindühɨ Kristen-anei
    masei, ŋga napo afɨndeimbɨ ai ndürɨ ranahambo sɨsɨndɨ hoafɨrɨhi arɨhündɨ.
  ptp-ptp: Xam vông i vin Yesu lê dɨ tu i nue, lêc xomxo wê mone levac ge wê mi so
    vya vô lê nivɨha tige, lêc bêna lêc xam kô he lecê?
  nak-nak: Egiteu la tahalo la vuliti moli eiala vikara barea la isa la riau tegatou
