  mdy-ETH: ዒንሢ ዛሎና ዔኤሊንታ ቦንቺንቴ ሱንፆ ዒንሢኮ ጫሽካሢ ዔያቶቱዋዓዳ?
  spl-spl: '@see-verse:JAS.002.006'
