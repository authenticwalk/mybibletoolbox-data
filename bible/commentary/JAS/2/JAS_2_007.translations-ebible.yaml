    kocsaj ketz.
  isn-isn: Ikolyo singangaagoline niilitukila ilina niza, mulina nilanso nuitangiwe?
  eng-PEV: And they talk against Jesus Christ. You belong to Jesus Christ, but they
    rubbish him.
  ilo-ULB: Saan kadi a tabtabbaawan dagiti nabaknang ti nasayaat a nagan a nakaayabanyo?
  pir-NT: Mʉsa pehe “Cristo yequina,” masa tiquina ninohna ijire. Peyequina doeri
