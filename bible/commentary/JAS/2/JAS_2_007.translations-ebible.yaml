  san-PUN: ਯੁਸ਼਼੍ਮਦੁਪਰਿ ਪਰਿਕੀਰ੍ੱਤਿਤੰ ਪਰਮੰ ਨਾਮ ਕਿੰ ਤੈਰੇਵ ਨ ਨਿਨ੍ਦ੍ਯਤੇ?
  nob-LB: Er det ikke de som håner Jesus, ham som dere tilhører?
  ntj-ntj: Palunyalu-ya puru yini Tjiitjanya panypurangkupayi tjiinya yini walykumunu
    nyuntulu-yan mularrkulirnu palunyanya.
  sxb-NT: Ngʼani iwo awagamba-gamba uwiiwi ku eriina inene eria Yesu owa muri awantu
    waae?
  nhu-NT: Kɛ ɛ̀ bvuu nu kɛ bó bò jemyi díɛw yì befe ɛkumɛ diee di Tata wvù kɛŋke ben
    e le?
  row-row: Hei ia ra, Lamatuaꞌ Yesus atahori nara. Te atahori mamasuꞌiꞌ ra akaꞌ olaꞌ
