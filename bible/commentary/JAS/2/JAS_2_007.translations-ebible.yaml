  cni-NT: Tempa iriojeitaque cantimatiriri Jesoshi. Ja, irinti, icameetsatasanoti,
    iriotaque cavintsaajeitaquempiri.
  eng-WMB: Don’t they blaspheme the honorable name by which you are called?
  zaw-NT: ¿La xhet laadi rebejṉ ni rajp ni rniyaj loj Dios ni sacduxh? La'tu abirilajtu
    rexi'n Dios.
  san-MAL: യുഷ്മദുപരി പരികീർത്തിതം പരമം നാമ കിം തൈരേവ ന നിന്ദ്യതേ?
  tam-TCV: உங்களை உரிமையாகக் கொண்டிருக்கிற இயேசுகிறிஸ்துவினுடைய சிறப்பான பெயருக்கு
    அவர்கள் அல்லவா அவமதிப்பைக் கொண்டுவருகிறார்கள்.
  mit-NT: ¿Amádi divi stná‑nè cáhàn quini guá dìquì quìvì ndiaha‑yá, divi quìvì nì
