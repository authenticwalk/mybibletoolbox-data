    nguburr-workiya.
  wal-wal: Intteyyo imettida lo77o sunttaa cayiyaageeti eta gidokkonaayye?
  zad-NT: ¿Aaga ḻegaken' chbell chṉegake' mal c̱he X̱anchona', beena' nakcho lall'
