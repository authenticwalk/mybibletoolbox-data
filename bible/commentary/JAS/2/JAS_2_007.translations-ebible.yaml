  acu-NT: Atumka Jesucristo aintsri iruntrumning, kuikiartin ainau Jesucristo naarin
    pachisar pasé chichainawai.
  cak-WNT: ¿La ma noka ta c'a chi'ic'u'x chi xa ye chuka' riye' ri yeyok'o ri utzilaj
    rubi' ri Jesucristo, ri natan pan iwi'?
  ebk-ebk: Ay fiakun chicha us nan munkarkali as mangotettet as nan machayaw ay ngachan
    Jesu Cristo ay enmafurotanyu? Chicha met!
  spa-PDDPT: ¿No blasfeman ellos el Nombre por el cual fueron llamados?
  ruf-ruf: Apfi si wawo bae iwoliligha taghwa linoghile lye Imtwatsa, mwemwe yamli
