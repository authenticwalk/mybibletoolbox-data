  ceb-ULB: Dili ba ang mga dato man ang nagpasipala sa maayong ngalan nga maoy gigamit
    sa pagtawag kaninyo?
  ces-LB: Vždyť právě oni se tak často posmívají jménu toho, který je pro vás vším!
  mkn-mkn: Bosong tu, Tuhan Yesus pung orang dong. Ma orang kaya dong yang maen omong
    bekin rusak Tuhan Yesus pung nama bae! Akurang ko bosong maen cari muka deng dong?
  nce-nce: Sobo Jisas Klaisbë oneho etabetelo. Na kë Jisas Klaisbë lale weniji yalë
    sisile lëtakefëtlene. Kë feilawa wesibina enënefe.
  pol-UBG: Czyż nie oni bluźnią zaszczytnemu imieniu, od którego jesteście nazwani?
  qxh-NT: Taytachacushanchi Jesústapis ashllir ushyan.
  nwi-nwi: Kɨni iriə kamhani hah nhag Yesu, yame nhagɨn rehuə. Yame kafan e kɨmiə.
  kmo-kmo: God riita kwona hi kepin harek, yecha eeta hin kapasek habato.
  agr-agr: Wiyakuch aina duke Apu Jisus eme anentsá chichagtaiya nunash pegkegchaun
