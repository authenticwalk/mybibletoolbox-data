  urd-GVU: وہی تو عیسیٰ پر کفر بکتے ہیں، اُس عظیم نام پر جس کے پیروکار آپ بن گئے ہیں۔
  yre-NT: Ɛn -wɛɛ 'tɔ "srɔnman 'tɔ fɛnyian nɛn Zozi Crizi 'tɔ a bɛ -a man.
