  mgh-mgh: Khaanakhala yaayo phinnyohola ncina nomaana ninromoleliyeenyu?
  aso-aso: Idoꞌ Izesuꞌ gulive lamineꞌ lingine di nizaniꞌ nene inginesi di hozi laaꞌ
