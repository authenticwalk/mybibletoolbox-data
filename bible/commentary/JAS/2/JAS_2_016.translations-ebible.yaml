    a mee?
  taj-taj: तर एनीगदे न्‍हङला खालैसे थेदा “ढुक्‍क तसी निउ ओच्‍छे ज्‍यबा चबा क्‍वान्‍बा
    लउ” भिसी थेला ल्‍हुइदा तोःबा स्‍हे चा आपिन्‍नी भिसम एनीगदेसे पाङ्बा तामला तिग
    गे?
  avt-avt: '@see-verse:JAS.002.015'
  cbk-cbk: '@see-verse:JAS.002.015'
  uig-ARA: '@see-verse:JAS.002.015'
  tuf-tuf: Eyta cuar baat ey quin wacaro. “Ohbac béowi. Oya uhwá bin ow̃i. Ira yarsa
    yawi,” wacaro. Baat eyta waquíc cuar oya wítieyra, ira wítieyra ba icúr acuí batro.
  abx-abx: Mangno aniya' si ka'am maminugad, “Hala pada'iraya na. Kunta' anhalap i
    kamutangan-mo basi' ga'i kaw nag'annihan ngan ga'i naglinganto,” pero ga'i kaw
    amaru'do' si kinahanglanun-na si puhu'-na, ay may i kwinta-na sinan?
  mco-NT: '@see-verse:JAS.002.015'
  bsp-bsp: 'mba kɔ nəlembərnɛ ŋa: «Kanu kəsolɛ nu! Kanu kəsɔŋ nu yamos yɔtɔt! Kanu
    kəsɔŋ nu yeri yɛlarəm!» ta nəsɔŋ ŋa ca yɔkɔ yombut ŋa mɔ-ɛ, ake dəkəcəmɛ dɔ tɔyɔ-ɛ?'
  cpb-NT: 'tema ari pinkanteri: “Pawisanake janta iyekí, aamaa ari impaitakemi pinkithaatyaari,
    powapaakya kameetha.” Tema te pipawakeri koityiimotariri, ¿Petakotakarima? Tera
    petakotari.'
  aon-aon: '@see-verse:JAS.002.015'
  hus-NT-2005: 'ani ke jún ti éb xi tatáꞌtsik kin utsaꞌ enchéꞌ: “Ka watʼnaꞌ alwaꞌ
    na kʼítsá, ki wátin ani ki kʼapúch”, por yab kin pidhaꞌ xowaꞌ in yéntsal nin tʼuꞌúl,
    ¿jantʼó ti alwaꞌ xowaꞌ in utsaꞌ?'
  mig-NT: 'te nú ɨɨn róó ka''a̱n‑ro̱ kúni‑i: Ma̱ yú''ú‑ro̱, chi̱ ni''i̱n‑ro̱ kú''un‑ró
    te kuvixi̱‑ro̱, te ni''i̱n ná''ín‑ró kée‑ro, achi̱‑ro̱, te nú tú ní já''a‑ró já
    kánandɨ''ɨ‑i kuchaku̱‑i, te ndénu̱ ní''i̱n tíñu tu̱''un‑ún.'
  bps-bps: na alòyu man di dale, “Nangyu fsamuk i nawayu. Begyu lsak klaweh, du fye
    là gamu tno na falbongyu knaanyu fye là gamu bitil,” bay làyu ale tnabeng di klidùla,
    landè gukmamu i kmanyu.
  mbs-mbs: aw simpana mikagi kaw kandin, “Ibeg ko doen kelinaw te pedowan nikaw. Mebesog
    ka aw megkedoen penenaktun nikaw.” Meneng aw wedad palos ibegay niyo kandin, wedad
    ontong te peg-ikagi niyo kenyan.
  tof-tof: Da darrüpa yabükagabi ne oyaka igó nóma bóktóne wagó, “Ugó wam, paud sab
    marüka asi ki yarilün; morroal mórrkenyórr bate ururüm akó morroal elo,” a wa
    ma oya darrü kla ne koke nóma ekyene batenóm ó alom, ia laró morroala?
  cme-NT: 'Naŋ''a na bɔrɔ, na bir gbɛ̃-yo wuɔ: «I ka waa! Baa yaŋ waaŋgu ko-ni, baa
    bi yaŋ nyulmu ko-ni.» Kumaŋ maama‑i dii-yuɔ da na saa hã-yo baa-ku, yuŋ haku‑i
    dii na nelma famma-na?'
  sus-sus: mixi nde fa lu wo ya ma a a fala a bɛ, «Siga, i naxa kɔntɔfili, i xa dugi
    nde ragoro i ma, i xa i dɛge,» kɔnɔ a fa lu a mu a xa kɔntɔfili ba, na kanyi xa
    wɔyɛnyi tide yo mu na.
  pon-2006: da katepen amwail pahn ndaiong, “Koht en ketin kupwuramwahwihiuk! Kohkohwei
    ni popohl oh nsenamwahu!”—ma kumwail sohte kihong mehkot me en mourki?
  dad-dad: Ã takam ĩ irokenẽf, “Wau inosiya bun ule, aya õ de ailiyok, uruwa wale
    fen, wõ el wo,” age ye fen, ĩ bouwa buru isennẽya nigin ereb taka to age fouf,
    ĩ ere biya age fef?
  zab-NT: 'Chiy ax gaipy tubytɨ laadeb: “Dios chanezaac laat, quɨt gacnaldtɨ ne quɨt
    ildiaantɨ.” Per bel quɨt cadeedbɨ ni runlieedxdeb, ¿xílesa zelo ni guniib ziy?'
  jae-jae: ma amacnêm teŋ embe êsôm êndêŋ êsêac gebe “Ana tobiŋmalôgeŋ, asô nêm ŋakwê
    sa êjandaŋ amac to aniŋ nêm gêŋ,” mago akêŋ gêŋ êôc êsêac ôliŋ tôŋŋa teŋ êndêŋ
    êsêac atom, oc ênam êsêac sa amboac ondoc.
  ksd-ksd: Amur a vana ma ra malmal, amur a ga madir ma amur a maur; ma pa ava tabar
    dir ma ra magit a paka i dir i ko iba upi ia, na topa ra ava damana?
  msm-NT: Ko puli now ikagihan to, “Aha ka man duon to dayan. Pangoon dow aapid ka
    to kabo su mahagsiy,” di kona now sikandin ogbogajan to pigkinahangyan to yawa
    din, nokoy man to pues to sikan?
  myk-myk: 'a yee wa di shɛ yere pu ɲuŋɔ ni na pu pye: «Ɲaɲiŋɛ ki pye yi mu, yi shɛ
    fàya le kafugo di jé yi ni, yʼi li yʼi din bɛ!» Na ta pu ceepuuro mago ɲɛ yaŋmuyɔ
    yemu na ge, wufɔɔ ya kee ka shishiin kan pu mu wɛ. Pee jomɔ pe ya lekɛ ɲɔ wɛ?'
  sbe-sbe: na ku hededelau iya unai ku wane, “Ku lau ma nuwadaumwalim! Taba taum ne
    se gigibwali yo bogam ne ye sese!”, iyamo nige saha hesau ku ginauli tauna ne
    hesabana, kabo yona namwanamwa ede saha?
  mcr-mcr: '@see-verse:JAS.002.015'
  cux-NT: 'Nduuti chi n''diichi yú hermano o hermana miiⁿ ní ngaⁿ''a yú ngii yú ''yā:
    Dii cueⁿ''e di ndúúcū vaadī ''diiíⁿ. Nan''guɛɛcundii di ní che''e di. Ní nguɛ́ɛ́
    ca''a yú hermano o hermana miiⁿ yeⁿ''e yú chi che''é yā o catecai caavā chi diíⁿ
    yā tapar, tuu''mi ní, ¿dɛ''ɛ̄ chíí''vɛ̄ chi ngaⁿ''a yú ngii yú hermano o hermana
    yeⁿ''e yú ''tíícā?'
  tur-YTC: '@see-verse:JAS.002.015'
  san-ITR: yUyaM sakushalaM gatvoShNagAtrA bhavata tR^ipyata cheti tarhyetena kiM
    phalaM?
  bel-N: 'а нехта з вас скажа ім: «Ідзіце ў супакоі, грэйцеся і насычайцеся», але
    ня дасьць ім патрэбнага для цела, якая карысьць?'
  sch-sch: Nangnîn an kôm, “Pathien'n sat nangni vur rese! Alum-îrin om ungla khop
    takin sâk roi!” ti ungla, taksa ringna ranga an nângngei ha pêk no ungla, imo
    asatna aom ranga?
  mic-MIQNT: Ta'n tujiw mo apoqonmawt na mo gelu'lgtnug ugjit gi'l tliman, “Nmultes.
    Gjinisgam apoqonmultew. Ul gnesi aq ulatalen.”
  huu-NT: 'naie creyente omoɨ dɨne bia, naimɨemo omoɨ lloia: “Mai jai. Rosiruiñeno.
    Marena ailluena guiño”; ia naimɨemo jaca buena omoɨ fecañenia, ¿bue ñellena iese
    naimɨemo raitomoɨ?'
  jiv-NT: Tura ame nékayatmek aya̱shi̱ atsumana nu sútsuk tíchatapash “Péṉker wetá,
    entsatai entsaram túram péṉker yurumáta.” ¿Nu sútsuk tákum péṉkerkait?
  otm-NT: '@see-verse:JAS.002.015'
  dah-dah: Goyenbe deŋ beleŋ keneŋbe, “Al Kuruŋ beleŋ doyaŋ girde hi geb igiŋ kwayiŋ.
    Meŋe girkeb meŋe diba kura hor irayiŋ. Biŋge nene ep hawayiŋ,” innayiŋ. Goyenpoga
    det goke amu wor po heŋ hi goyen kura muŋ ma faraŋ urdeb mere uliŋ po gwahade
    innayiŋbe meretiŋ gobe miŋ miŋmoŋ hiyyeŋ.
  tnk-tnk: tihaməkeikei mhəuvei pen tɨnari uə nəveɡɨnien min. Trɨni mɨnuə hiəpwəh
    nuvehi penien nari riti min, mhəni pen a tukwe in mə, “Evən ia nəmərinuien, məpwəh
    nəkwieiien, məni amasan nari,” nəɡkiariien nəha trəfasitu irə? Ro nəri auər a
    i.
  kpr-kpr: '@see-verse:JAS.002.015'
  san-IAS: yūyaṁ sakuśalaṁ gatvoṣṇagātrā bhavata tṛpyata ceti tarhyetena kiṁ phalaṁ?
  nho-nho: Se aa e taukareka i too taratara e pesi atu ki laatou peelaa, “Te aso taukareka!
    Hakao ni kkahu mattoru ki see makallii kootou aa kootou ku kkai ki pposu kootou!”
    aa kootou iaa see kauake ni mee maa laatou ki nnoho taukalleka laatou?
  gym-NT: 'Ja mräkä ye abko ie mun iti käkwe niedre: Ma rikata kuin, ie ti tö ti mräkä
    amne kä ñan rabadre tibo mabtä, abkokäre makwe dän kita jabtä amne makwe mrö kweta
    trinetrine, munkwe niedre ie. ¿Akwa dän amne mrö mdei nikata kwe, ye munkwe biandre
    ñakare ie amne, juandreta ngwarbe jirekäbe kise tökare ja jiebti, ye abko käkwe
    die mikadre ya? Ñakare, aisete munkwe ñäkädre kore ie, ye abko rabadre ütiäte
    ñakare kräke.'
  azg-NT: 'Ndoꞌ xe ncüiihoꞌ ngitso juu nnon tsanꞌñeen: “Ya ntyjë, cjaꞌ ntcüeꞌ vaꞌ.
    Quityio Tyoꞌtsꞌon jnꞌaan ꞌuꞌ na nninjndaꞌ ndiaa na ntcüeꞌ yo ꞌnan na ntcüaꞌ.”
    Ndoꞌ na nndaꞌ jñꞌoon tsuꞌ nnon tsanꞌñeen, xe tyiꞌninncyaꞌ ꞌnan na icanhanꞌhin,
    ¿Yuu vaa na itejndeihanꞌhin?'
  bhd-bhd: ते तुसन मरां कोई तैन सेइं ज़ोए, “खुशी सेइं गाथ परमेशर तुसन बरकत दे,” तुस
    गर्म राथ, ते रज़्ज़ा; पन ज़ैना चीज़ां जानरे लेइ ज़रूरिन तैना तैन न दे, त कुन फैइदो?
  too-NT: 'lā'' makapitzīn de hui''xina''n tahuanī: “Dios casicua''lanālīni'' lā''
    camaxquī''ca'' milu''xu'' lā'' camāhuī''ca''”, lā'' a''ntī tahuani chuntza'' nīn
    tuntū'' tamaxquī'', chuntza'' nīn tuntū'' ixpālacata palh tahuan que talīpāhuan
    Dios.'
  ind-AYT: dan seorang di antaramu berkata kepadanya, “Pergilah dalam damai, semoga
    tubuhmu dihangatkan dan dikenyangkan,” tetapi kamu tidak memberikan kepadanya
    apa yang diperlukan tubuhnya, apa gunanya itu?
  cjo-NT: 'Eerorika pineshironkatziri, piñaawitakarira pikantashitawakyaaririka: “Piyaatera
    kameetha, ari itajonkawentakimi Tajorentsi paata paanteeyari piithaari pikithaatyaari
    eejatzi aritaki ipakimi powanawo paata poyaari”. ¿Piitakaawitakama kameetha paapatziyaperotakari
    Tajorentsi? Tee paapatziyaperotari. Omaanta pantakiro kaari kameethatatsi: rooma
    tee pineshironkatawakiri thonkatakotachari.'
  nsn-nsn: bo ahik pukua pah ko heir tar haua re malaragiono tena niuangoul, hape
    re uia to pela nang puhung kula tatanono pare, “Auia, uangoul uaia, karo ein uaia.”
  san-DEV: यूयं सकुशलं गत्वोष्णगात्रा भवत तृप्यत चेति तर्ह्येतेन किं फलं?
  tna-NT: '@see-verse:JAS.002.015'
  lid-lid: ya ari badu bolo ado badeh, tiye i tan i buku doh, “Kindrei kanyosowani
    ou ma iy kudu hawem! Ou satikisiy labai, ndrinem kudu le kudu, Kindrei winiyan
    sebenei ou, iy winiyan silahei tam kolau mwasin ma nam nyamon mwasin.” Ya, sahou
    laleyah doh kameh baraseben oro barala buku sah handru bah?
  wim-wim: Nil thonam puy weeꞌ-nathan thawiw nunganta, “Appow, minamwey wunāna, ngay
    kaangk nil pam thonamang piꞌow nintangana, may aꞌ ngook thakan theeꞌow nungkara.”
    Niiy puth wik yimanangan thawin nungant-a, aꞌ niiy puth may aꞌ ngook thakan keꞌ
    theeꞌin nungantweya, an min yaꞌa!
  zga-M: uyunge akavavula lutaga nulunu nchehencho mkwotage umwoto, nukhulya vunonu,”
    umwe samu khupa ifinu ifya mbili mugahile ndakhikhi?
  yom-yom: Vayi wumosi mu beno wuba kembi “A bakundi, yendanu mu ndembama ; luyota
    mbazu ayi ludia bumboti” mu kambu ku bavana bima biobi bavuidi mfunu mu zinitu
    ziawu ; buna mfunu mbi e ?
  san-SIN: යූයං සකුශලං ගත්වෝෂ්ණගාත්‍රා භවත තෘප්‍යත චේති තර්හ්‍යේතේන කිං ඵලං?
  yut-yut: jikon da kɨnda da yaŋ iyɨsak, “Butgo yaworɨ taŋakwan paŋkɨ ŋaŋalɨ egɨpbi,
    ae kɨŋ jap naŋek butgo tugosak”, mani ɨmal bo jap dɨma ɨmɨsak. Ɨsal gen gɨn iyɨk
    uŋun da niaŋ aŋpulugosak?
  grc-BYZ: εἴπῃ δέ τις αὐτοῖς ἐξ ὑμῶν, ὑπάγετε ἐν εἰρήνῃ, θερμαίνεσθε καὶ χορτάζεσθε,
    μὴ δῶτε δὲ αὐτοῖς τὰ ἐπιτήδεια τοῦ σώματος, τί τὸ ὄφελος;
  cpc-NT: 'ompoña pinkantiri: “Pimatiro pawijyi iyikí, kithaapirowaita pinkantanatya,
    kamiitha powapirowaitapaiya iijatzi”. Tiirika pipawakiri kowityiimotariri, ¿Pitakotakarima?
    Aña tii.'
  nhg-NT: '¿quie beles sente de nemejua quejtus: “Xeyöcö ca cuale, xomototunicö hua
    xetlacuöcö hasta cöne nenexbesque”? Pos tlö ejqueu nenquelfea pero amo nenquemaca
    lo que tli quenesesitöroa icuierpo, ¿de tli queserbiroa tli nenquelejque?'
  nya-nya: Ngati mmodzi wa inu amuwuza kuti, “Pita ndi mtendere, ukafundidwe ndipo
    ukakhute,” koma osamupatsa zimene akuzisowa, phindu lake nʼchiyani pamenepa?
  ngu-NT: 'Niman no ma ticonijtocan ica se de on yejhuan notenehua tlaneltoca quijlis:
    “Cuajli xnemi. Xmotlaquenti para ma ca tisecuis, niman xtlacua”, pero xquimaca
    on tlen quipolojticaj para itlalnacayo. ¿Tlinon ica quipalehuis on tlinon quijlia?'
  kup-kup: ni meñizekë hat nihaz emapanen epat mañekë, “Ni nimauz zeimakeh maot sat
    itiñad mañarat ñarohot tinam hez.” Pot mañekepuh zakep tat gipiz ma dimir giv
    naman teken, pot piin mañekez pov tin ravapane? Evo, tin naravotü.
  jid-jid: misali du irirbi du hla ni mba hi ni si sonron son ni hruhu ni hwt u tana
    no mba kpi wa ikpamba ni sona na u demema a hige?
  wmw-wmw: 'na ikiwa mmoja kati yenu akwamba: “Uka kwa salama! Uwe nawo cakuvala na
    cakurya” fala aampere kinu caasakula mmwiri mwake, faida ndi yepi?'
  gmv-GGM: '@see-verse:JAS.002.015'
  ssg-ssg: Na masin o hone i ukek, “Haeu kapim ma i axi o puxux ma an,” tuahe o kum
    huali i, tap waliko solian o ailewen.
  zpo-NT: 'nu chelee be yé be lo xaa: “Axta yee. Nazeent lu nal nu nixa yalnlaan”,
    nu nik tub kwaan nkin xaa nazaat be lo xaa, nanont kwaan ngunii be lo xaa.'
  poy-poy: hayiwatangi shishi kuwagambira awa, “Mgendi kwa ponga mukayoteri motu na
    kwikuta,” pota kuwapanana nfiru zyawu zya makaliru?
  qwh-NT: 'y meqequipis queno nishpa niyanqui: “¡Shumaqlla euquï, wauqisitu! Qoñulla
    shumaq pitucur, abrigacunqui; y pachequi junta, micunqui” nishpa, mana imallatapis
    qarecuyänequirecur, tseno qamcuna niyanqequi, ¿imapaqtaq sirwenqa?'
  gaw-gaw: ag oolagp̱an laa nug aha, laa tutu meum daaṯe ele amu, nug amegp̱a, “Na
    maḏoḏ daanna, na gona beḏun loḵumidḵutnu lamen laa aon, e ele lap̱e oot diṯiaḏ!”
    awa aḵu amge nug layag lamen laa ii medaḵu, ep̱a ele ii ehanidḵu dayeb amu nai
    amu layag ehanidḵute? Iiṯa.
  nca-nca: Ye keweroyemo kato, “Ke newondeke ime yoní. Uya tuwi re koweke punuwoya
    o neka qahuŋge tinditiní,” ŋunde mirote, quko o ŋu kama inote tiníqo, do meté
    ka tunoqeweya?
  zpz-NTPP: 'Benu nii der: “Gua na, nunu Ñgyoozh gac num ru; pchaꞌ lagy ru na, nunu
    bdow nap”, nii der, orzeꞌ ¿la cyiiñ ñi? Benu wabic der de coz nu galagy ñi ni
    dey par nu zu nap lagy yu, orzeꞌ ndeꞌ se la la cyiiñ ñi.'
  zac-NT: 'nu lë́ꞌël guëníꞌil lu nguiu ni: “Guziáꞌal con bien; guëneꞌe më nagácul
    nu lo quë nagául”. Perë lë́ꞌël adë pë rdë́ꞌëdiꞌil lo quë narquiꞌni saꞌl, ¿de quë
    sirvë nápël fe?'
  kyg-kyg: kukenakaꞌe neꞌyakaꞌeꞌmo aligananagi uvo, hutapa ha paitetapaeꞌmo alagepa
    huno maisiya yaꞌmo oꞌamiꞌnetapa geꞌageꞌmo nehisayana ina agufa gemo haneꞌniyanageno
    afaꞌa ha oꞌmaegaiye.
  kmk-kmk: ot kanan yu kan siya un, “Manaḻan ka un kapkapiya, sapay okyan ta adika
    makumog kan mabitilan,” yoong adiyu itdan sidan masapul na, maid selbina dit nangibagaan
    yu utdi.
  cao-NT: '@see-verse:JAS.002.015'
  bbr-bbr: '@see-verse:JAS.002.015'
  inb-inb: 'Chasa mana iukas­ka­taka, mai­kan kam­pura nin­tra: “Apai­jim. Alli katanga
    chura­ringi. Wigsa jundagta mikungi. Kuna­ura riilla”; chasa nis­paka, ñi ima
    mana karas­pa­lla kachag­pika, ¿imatak alli­lla ruragta ni­raiá?'
  hrv-hrv: 'pa im tkogod od vas rekne: “Hajdete u miru, grijte se i sitite”, a ne
    dadnete im što je potrebno za tijelo, koja korist?'
  box-NT: 'ó o ɓúi ló mi tĩ́ahṹ bía nɔn wo yi: «Lɛ́n làa hɛ́ɛrà, vaa lá
    ũ tɛ̀ɛnì dɛ̀ɛ zĩ́, à vaa yí ho dĩ́nló dí sì.» À ɓànso màhã́ yí hɔ̃n
    wo làa bìo ó o màkóo wi yi, se mu ɲúhṹ so wi le?'
  ote-NT: 'y ꞌna de gueꞌahʉ gui ꞌñemfʉ: “Nde, ga nzɛnguathohʉ, rí ma te rá ꞌñentho
    y Ajua̱ da maxꞌaꞌi”, pe nuꞌbʉ hingui umfʉ núꞌa̱ honi nura cuꞌa̱, nuꞌbʉ́ hinte
    bi muui núꞌa̱ gá xiphʉꞌa̱.'
  wnu-wnu: '@see-verse:JAS.002.015'
  zam-NT: 'no chele'' thìb gu'' gab loo mèna: Fxen ned. Byàa, ndee. Diox lyath nol
    ned ndal par zyal co'' hual no zyal thìb le'' lar'' par tau''l ladl. Chele'' gu''
    tataa li no ne''ta''de gu'' con'' nquin mèna, ¿ché'' ndyac gu'' ngue li gu'' con''
