  emi-emi: me teva etaimim ghele ue etana va, “Kasula tale luei me laa ghasae ghinna
    me uaanasa, me unamanama me essoio,” me karika eghelei righi voto tani sausia,
    am annaa va saa righi masi voto aue elutu?
  zpv-NT: 'ya guiñiꞌ tuhbi tu loh ba squiiꞌ: “Dxyih riiꞌ tiidxi zaꞌca luꞌh, guhta
    xahba luꞌh cun gudahw”, per ayi rudiꞌhi tu nin rchiꞌhn tihxi bwiinn riiꞌ, ¿xi
    galluꞌyi chiꞌh ziga squiiꞌ?'
  gux-gux: 'ke yi siiga yendo yedi o: “Ya kuni leni mi yanduanma, ki ban yeli mi fantama
    ki go je ki guo,” ama ki naa puni o yaala n tie o yema po tiladi, li pia be fuoma?'
  kos-kos: Mea sripa sie suwos fin fahk nu selos, “God Elan akinsewowoye kom! Kom
