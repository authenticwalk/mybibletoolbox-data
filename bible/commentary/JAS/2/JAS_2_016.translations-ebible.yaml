  san-ORI: ଯୂଯଂ ସକୁଶଲଂ ଗତ୍ୱୋଷ୍ଣଗାତ୍ରା ଭୱତ ତୃପ୍ୟତ ଚେତି ତର୍ହ୍ୟେତେନ କିଂ ଫଲଂ?
