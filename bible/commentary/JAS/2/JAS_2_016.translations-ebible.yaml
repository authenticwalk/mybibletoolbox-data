verse: JAS.002.016
translations:
  kpx-kpx: '@see-verse:JAS.002.015'
  okv-H: eto ungo embo vahai amita degi ke einge aisoa, “Umo pambuto bo asukao hamo
    vevere ururou indari indijo” ainge aisoa rate bo te indari te ikae amo javotoho
    rete?
  tbo-tbo: ma ta baha nae uyahina tana pa, ‘Yaubada ina melabenim po hinim ina wipoya
    ma koibam ina hogoya a galena itete uyahinei,’ ma tulatana hagu ega ta weleya
    ata bahana ega anona.
  mal-C: 'നിങ്ങളിൽ ഒരാൾചെന്ന് അയാളോട്: “വീട്ടിൽപോയി തീകായുകയും മൃഷ്ടാന്നഭോജനം കഴിക്കുകയുംചെയ്ത്
    സ്വസ്ഥമായിരിക്കൂ” എന്നു പറയുന്നതല്ലാതെ, അയാളുടെ സംരക്ഷണത്തിനു വേണ്ടതൊന്നും ചെയ്യുന്നില്ലെങ്കിൽ
    എന്തു പ്രയോജനം?'
  grc-SR: εἴπῃ δέ τις αὐτοῖς ἐξ ὑμῶν, Ὑπάγετε ἐν εἰρήνῃ, θερμαίνεσθε καὶ χορτάζεσθε,
    μὴ δῶτε δὲ αὐτοῖς τὰ ἐπιτήδεια τοῦ σώματος, τί ⸋τὸ⸌ ὄφελος;
  bgc-bgc: मान ल्यो थारे म्ह तै कोए उनतै कहवै, “ठीक-ठाक जाओ, थम गरम लत्ते पैहरो अर
    छिके रहों,” पर जो चीज देह खात्तर जरूरी सै, वा उनतै ना देवै, तो के फायदा?
  khz-khz: Ne gomi taa na pono vaikilaa, noponotiwa, “Maaomu namamu ono ago. Pono
    vekou-tali, pe ragai pene nakulamu e pono gani-mate!” Na taunipara na eririwaana
    gaura ati oveniana, gena nama rakagau?
  deu-TKW: 'es sagt aber einer von euch zu ihnen: gehet hin in Frieden, wärmet euch
    und sättiget euch, ihr gebt ihnen aber nicht des Leibes Notdurft, was nutzt das?'
  zsr-NT: 'atiꞌ chquiꞌ tu nu dzag lbiꞌiliꞌ guiëz lequëꞌ: “Böaj lidxliꞌ dxíꞌadauꞌ;
    chbölj bdzéꞌiliꞌ”, san chquiꞌ cutu unö́dzj quequëꞌ lë naꞌ taꞌyadzjnëꞌ, cutu caꞌ
    guclen lequëꞌ.'
  lin-lin: 'bongo moko kati na bino alobi na ye : « Kende na kimia, yetola moto mpe
    lia, » kasi apesi ye te eloko oyo azali na yango posa mpo na nzoto na ye, maloba
    wana ezali na tina nini ?'
  hns-NT: 'Tabbo toelog me se koi oelogse bolie kie: „Attjha se rahiehe! Barhia kapra
    pahieniehe! Aur sawaad se khaihe!” bakie toelog oke na deihe djaun tjiedj oke
    djaroerie hai. Ka, ie thiek rahat?'
  noa-E: Mamʉ ya i ma nʉrrʉm oowia ãbmua khãijã irig, “Ʉ̈u mawia biwaa chitá; oob
    jĩchagagjã pʉch gaai mas apim” a sim; mamʉ mag sim chan irua nem igjudamjã deepʉ̈iba
    simta mamagkham. ¿Pãrau oowai mag ʉ̈uta sĩ?
  eng-EMTV: and one of you says to them, “Go in peace, be warmed and filled,” but
    you do not give them the necessary things of the body, what is the benefit?
  mib-NT: 'te núu ɨɨn ró cáhán jiín i: Cuandeyɨ́ ni rō, te cusúcún váha ró te caji
    vāha ró, achi rō jiín i, te núu tu ní jéhe ro jéē jíni ñúhún i cotecu i, ¿te ndé
    jéjníñu jeē cahán rō súcuan?'
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽओ थिक्‍किल्‍ले़ “नुःरिक्‍काङ् पेगे़ॽओ, नुःरिक् चे़ॽ
    थुङे़ॽआङ् पगोगोःर वये़ॽओ” मे़त्तुॽ, कर खे़न् नासिङ्‌गे़न् कुधक्‍को चाहाबा के़जोःक्‍पा
    थेआङ् कुभाॽ मे़बिरुन्‍ने़ फाॽग्र थे नुःबा पोःक्‍खे़आङ्‌बे?
  xnj-xnj: Ngati veve ukamjovela, “Uhamba bwina ukayota motu na kuyukuta.” Changali
    kuvapela chindu chochoha. Wu, chikumtangatila kyani?
  mmx-mmx: La do tara atnimi na vot pasa di la na lok tidi keretna, “Moroa na lox
    anarong nimi, mina nemen avukat la mina anan avukat.” Ketla kopmen na lok tooro
    di mi lempanga singsiga la lempanga anan, mo levelinga ren kopmen na lok tooro
    di.
  cbr-NT: 'sapi camina mitsu achúshinën cati ''ain: Bërúanx ca cuantan, mina matsi
    ca mapút, pucháquin ca pit quixun. Usaquin caquinbi añu ñubi ''ináncëma ''aish
    camina min bana ñancáishi ''aish banáinshi quicë ''ain.'
  tee-NT: 'Chai ju pumatam ju milhi''uxijnan jantu xcai ni va chani cajunilh: “Asta
    lhich. Ta ts''a jantu alhit''a''uya'' ju mimpumpu'' ju casastucnin ju lhic''asnin
    chai laich alhit''a''uya'' ju na canch alhivena''”. Pus ni va chunch ju cajunilh
    para ni jantu caxtaknilh tu''u'' ju maktasq''uini pus tis k''oxich ju navini.'
  eng-LSV: and anyone of you may say to them, “Depart in peace, be warmed, and be
    filled,” but may not give to them the things necessary for the body, what [is]
    the profit?
  cak-NT: 'Y ret xe na''ij che: Ri Dios xtito''n ta awichi, tacusaj atziak y cawa''
    utz; y xa man jun anchique xaya-e che, man jun xc''atzin-wi ri xa''ij-e che.'
  pah-NT: 'Igwete po pe ei g̃a pe: “Hepejigwovo a''ero. Tipyry pa ti pe me. Pepi katu
    ti. Pe''u katu ti,” pe''ji po pe g̃a pe. Po pe napemondoi mbatera g̃a pe, marã
    po pyryvamo naerũ?'
  sja-NT: “P'aru mõtaapa pɨra béeji jĩsuapiamaapa mãik'aapa nek'óji bi jãwaa beerumaa.
    Maap'eda pia wã́ji Tachi Ak'õre ome.” Mãga jara bɨde maarepida tee-e pɨrã ma ijãapari
    chupɨria chɨmaa, ¿k'ãare piata baima? Ichi k'inia mãga jaraji.
  xed-xed: 'Ka sani mataba ghuni nda həŋ mantsa: «Lawala nda vghata zɗaku, ka vlaghunavla
    Lazglafta ta skwi ŋa bukwa ghuni, nda skwi ŋa zay ghuni,» kaʼa, mataba tsa, ta
    vlaŋ a kaghuni ta skwi ŋa kataŋtá həŋ ya kay wu, nu kataf tsaya na?'
  mks-NT: 'Ta cáchí ndo̱ xi̱hín na̱ cán já: “Ná coo va̱hún ta ná candixi va̱hún ta
    ná cuxu va̱hún”, cáchí ndó xi̱hi̱n ná. Joo co̱ sáhan ndó jáhma̱ candixi na ta
    ni ña̱ cuxu na co̱ sáhan ndó nu̱ ná ña̱ cán quéa̱ co̱ó chuun cúú ña̱ cáha̱n ndo̱
    xi̱hi̱n ná.'
  gfk-S: Ma mu lik hohaam be tikenong ta mu na tange mon tana be, “Kom kaia, nu hana
    tatahun. Ma iou sip be nu silihe ra sigasige ma be nu ian timaan.” Ing be na tange
    hobi iesene pai nale banot kakarek ra nuno mangana sunupi, mu lik be kakarek ra
    nianga mon na harahut ie? Pata.
  bmu-bmu: Mewö maliga eŋgöreŋök kunŋan yambuk aitoŋgöba silegö naŋgönaŋgö qahö waŋgiba
    kewö jii mötpawak, “Gi ölöp anda nene nemba könöp jömöta bönjöŋ tatman.” Keu töhön
    mi möriga miaŋön mönö denöwö bauköm waŋgibawak? Mi qahö!
  dgz-dgz: '@see-verse:JAS.002.015'
  eng-GNV: 'And one of you say vnto them, Depart in peace: warme your selues, and
    fil your bellies, notwithstading ye giue them not those things which are needefull
    to the body, what helpeth it?'
  zaa-NT: 'làniana richu titsa'' lu'' cą nna gá lu'' cą: Tìppadi latsi'' lu'', ligàccu''
    lári'' canchu ccani le dìl·la'', ligò tsè'' canchu ritùni le. Biani dacca'' titsa''
    qui'' le gá lé ca ènni''a anía cá canchu labí biỹa íria latsi'' le gute le nu
    riquína''ni cą nì''i.'
  eng-WEBSTER: And one of you sayeth to them, Depart in peace, be you warmed and filled;
    notwithstanding ye give them not those things which are needful to the body; what
    doth it profit?
  guh-guh: '@see-verse:JAS.002.015'
  bon-bon: ngenome weeme yepä te teebibine jaajemuge egä, “Yewo! Acejiyame weene cama
    gyene. Weene deedei cängena läbitininuye, cängena inajininuge,” yepä tabe te lica
    yääcäremuge cäbletääpe piiyepu deedei? Peei nuuja miiji lica gyene.
  nhw-BL: 'Sintla san tiquilhuise: “Xiya ica paquilistli, xitlacua cuali, huan ximopiqui
    cuali pampa tlaseseya”, pero amo tleno tijpalehuíaj ica catli monequi para itlacayo,
    huajca san tlapic tocamanal. Amo tleno quipalehuijtoc.'
  swh-ONEN: mmoja wenu akamwambia, “Enenda zako kwa amani, ukaote moto na kushiba,”
    pasipo kumpatia yale mahitaji ya mwili aliyopungukiwa, yafaa nini?
  wbi-wbi: pe jumonga mulyumue akavavuule atii, “Lutagha nulutengano, mwotaghe umwoto
    na kulia vunofu,”niiki namukukuvatanga fino baghilue mu m'bili, uluo luvumbulila
    kiki?
  bba-bba: Bɛɛn ɡoo ù n nùn sɔ̃ɔwɑ u nɛɛ, kpunɑ mu n do, ɑ ku de wooru tu nun ɡo,
    kpɑ ɑ di ɑ debu, ɑdɑmɑ u ǹ nùn wɛ̃ yèn bukɑtɑ u mɔ wɑsin sɔ̃, ɑrufɑɑni yerɑ̀
    n mɔ.
  eng-KJVCPB: and one of you say unto them, Depart in peace, be you warmed and filled;
    notwithstanding ye give them not those things which are needful to the body; what
    doth it profit?
  kgk-NT: '@see-verse:JAS.002.015'
  waj-waj: 'ngiiikidiri voovoono inna tinara: Ai uyira rairaiyauvaa uyu rau kiee totooka
    variee kaayauma yeennaiyauvaa nnaanee. Anutuuqo i tasipama varinoo, kiaa kioo
    mo fai hama ivo yeennaiyauvaata uyira rairaiyauvaatama inna mmino fai inna kua
    itaa kua tiivaa kaanaivo vainarannee? Ai hameetavee.'
  cpy-cpy: 'opoñaashityaa pikanteri: “Pawijanaki janta noyemijantzin-karite, aamaa
    ari ipaetakimi pikithaatyaari, ari powapaakyaa kameetha.” Tema tee pipawakiri
    kowityee-motariri, ¿Petakota-karima? Teera petakotari.'
  mpx-mpx: Ebo komiu etega ni baek elana ni ba, “Kaiyoni! Yehoba alom! Kaliko nu galoi
    tuwam ni waiwai, ge nu anan tinem ni kiya,” he hauna ana waisi o, ebo nige tuwana
    ana labe etega ni pepek?
  wbp-wbp: '@see-verse:JAS.002.015'
  luo-luo: Ka ngʼato achiel kuomu nyalo wachone niya, “Dhi gi kwe, Nyasaye mondo ogwedhi,
    kendo koyo kik chami, kendo ichiem maber,” to ok otimo gimoro mokonyo ngʼatni,
    to ere berne?
  nhe-NT: 'Intla san tiquilhuise: “Xiya ica paquilistli, xitlacua cuali, huan ximopiqui
    cuali pampa tlaseseya”, pero ax tleno tijpalehuíaj ica tlen monequi para itlacayo,
    huajca san tlapic totlajtol. Ax tleno quipalehuijtoc.'
  aii-aii: 'ܘܐܵܡܹܪ ܐܸܠܵܝܗ‌ܝ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ: ”ܙܹܠ݇ܡܘܼܢ ܒܫܠܵܡܵܐ، ܫܚܘܿܢܘܼܢ ܘܣܒܹܥܡܘܼܢ،“
    ܐܝܼܢܵܐ ܠܵܐ ܝܵܗܒ݂ܝܼܬܘܿܢ ܠܗܘܿܢ ܣܢܝܼܩܘܼܝܵܬܹ̈‌ܐ ܕܦܲܓ݂ܪܵܐ، ܡܘܼܕܝܼ ܝܠܹܗ ܝܘܼܬܪܵܢܵܐ؟'
  esk-NT: iḷapsiḷiasiiñ uqautillautaġniqpagich itna, “Iñuuniurallautaġitchi, qiqisiasuŋaqasi,
    niġiḷḷautaġmiḷusi,” aatchuuraqmiñagiḷḷu inuġikkaŋitñik—taatnasiq ukpiqsrisaupiaqpa?
    Tavra sumun itpa?
  msb-msb: Pagkatapos may masabi sa iya, “Sige na, magliwan ka kag magkaon sin maayo.”
    Niyan, nano man sana an pulos kun dili man niya idto tinagaan san iya mga kinahanglan?
  cpa-NT: 'hi² tséih³ jniang³ dsa² hi² la³tséih³ jniang³ dsa²: “Hi² dsio¹ guønh² quiánh².
    Quieih² hmøah¹². Quiíh² quiánh²,” hi² juúh³ jniang³, hi² ha¹chi² mi²ho³ jniang³
    dsa².'
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ କେଆଲେ ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ ଲଗେ ଜାଇ, ତକେ ପେଟ୍‌କେ କାଦି ଆରି ଗାଗଡ୍‌କେ
    ଲୁଗା ମିଲ ବଲି କଇସା । ତମେ ତାକେ ଲଡାକେ ଲାଗ୍‌ବାଟା ନ ଦେଇ ଏନ୍ତାରି କଇଲେ କାଇ ଲାବ୍‌ ?
  meu-meu: bena umui ta ese boma hamaoroa, boma toma “Mai mainomu ida aola, ba hegana,
    ba boga kunu”, a tau-anidia ai e dabumu ḡaudia na basioma henidia, anina be dahaka?
  yva-NT: Umba vatano kaijinta no no wapa yasyin po ansune, anaisye inta raunande
    vatane umaso aije ramu. Yara po raura awa bo rai nanto vatane umawe ai pare, “Arakove,
    Amisye tuna nautan! Syare nyo ansuno mamoane inta rave, muno anaisye ma ndai da
    man dave!” Abo! Mamaisye ramu, weye po apa arakove aeranande apa siurije umaso
    raije ramu.
  dgc-dgc: Eng mara, péglakadén moy side a kagi moy, a “Kagbian kam maka na Diyos,
    a paketan na kam ta badu moy éy ta kanén moy.” Nadid, anya i kabuluhan na éya
    a kinagi moy éng éwan moy side atdinan ta kailangan de?
  zpm-NT: 'ni guiab to lo zho: “Csacsid luu luu, got xabnaḻ luu, dow ncuaaṉe racladz
    luu”, per loxaque diidz sca guiab to, ni gdeete to ncuaaṉe ruṉ falt lo zho. ¿Pa
    dieṉ yquiin diidz co?'
  hix-NT: Àsoke ryhe màketxowà, àwyanye. Anatoko onà wyaro marma màketxow hana. Hàà,
    ohxe àtoko, atanyemtxa ha, asahxemtota ha, màketxow hana, àwyanye. Anyempetohranye
    rma oyehtokonye, ewakryehnà ro me rma natxow hamà. Ànyahmahranye rma oyehtokonye,
    ewakryehnà ro me rma natxow hamà.
  sim-sim: Os mashikop ji mba, �Awasayi, kowen falenak si himaunak mi lika. Uhu akwan
    aka!� Karem mashikop ji mbawa oso am maome orhin jelyakundas? Wahau. Wa, kowen
    ji hanak or falehe akwan ji hanak or aka. Unak orin sivai jelyaka.
  npi-ULB: विचार गर, कि तिमीहरूमध्ये कसैले उसलाई “शान्तिसँग जाऊ, न्यानो गरी बस र पेटभरि
    खाऊ” भनेर भन्छौ । यदि तिमीहरूले शरीरलाई आवश्यक पर्ने कुराहरूचाहिँ तिनीहरूलाई दिँदैनौ
    भने, त्यसबाट के लाभ भयो र ?
  cgc-cgc: Isya ki kyo nlaman din na gakinanglan danen piro ula may paatag kanen an
    ki danen daw gambal nang gid kanen an ki danen, “Kabay pa na kyo yan may katawway
    ta nakem daw dili kaw man matignawan daw maletem.” Ino pulos ta paambal din ya
    ki danen? Ula!
  tim-tim: amâ yeŋgâlân gâtŋe siâŋe ekmâ hin magaŋbiap, “Gâ mâron luguakmâ sot nem
    tepge pikto aregât âlepŋeâk tatmâ arimenâ kambiamge sândugeâk.” dâm âmâ benŋe
    mâron me sot bo waŋbiap âmâ denŋe arekŋe bo tângowiap. Akto ye hain akbiâ âmâ
    bo ârândâŋ akbiap.
  yor-yor: tí ẹni kan nínú yín sì wí fún pé, “Máa lọ ní àlàáfíà, kí ara rẹ kí ó má
    ṣe tutù, kí ó sì yó,” ṣùgbọ́n ẹ kò fi nǹkan wọ̀n-ọn-nì ti ara ń fẹ́ fún wọn; èrè
    kí ni ó jẹ́?
  wos-wos: guna du nak angi wandét, “Guni yikafre mawuli yata jémba re yitanguni.
    Guni nukwa wur nakitaka séfélak hénoo sata jémba retanguni.” Guni wungi wata nukwa
    wur akwi hénoo akwi hwehafi yangut, yingi maki nae di jémba retandi? Wungi yingafwe.
    Jémba yamba rekéndi.
  emp-NTPO: Maʌ̃ne ab̶a bãrãnebemaba idjía jaraibʌrʌ, “mʌ̃a quĩrĩã b̶ʌa bʌra bia wãida,
    cacuad̶e jʌ̃i careabemara erob̶aida, idjab̶a bia ne co b̶aida,” baribʌrʌ ni cãrẽ
    sid̶a diaẽ́bʌrʌ, ¿maʌ̃ jarad̶aba carebasica? Carebaẽ́ basía.
  eng-F35: and someone among you says to them, “Go in peace, be warmed and filled,”
    but you (pl) do not give them the things needed for the body, what is the benefit?
  ind-ind: Lalu kamu yang sudah berkelebihan berkata kepadanya, “Selamat jalan! Semoga
    Tuhan memberimu pakaian dan makanan,” tetapi kamu sama sekali tidak membagi apa
    pun kepadanya. Dengan demikian, kata-katamu itu omong kosong saja.
  pes-OPCB: 'و به او بگویید: «برو به سلامت! خوب بخور و خودت را گرم نگه دار»، اما خوراک
    و پوشاک به او ندهید، چه فایده‌ای دارد؟'
  mpt-mpt: '@see-verse:JAS.002.015'
  ssx-ssx: kutupa nakana꞉ma꞉ ipiki pa꞉ta꞉ pi alo hata꞉ Keiyae. A꞉pa꞉la꞉me. Naka꞉ loke
    titipu pina꞉ dau yama ne make naa da polena꞉e leka꞉na꞉ta꞉ ipika꞉ mea꞉peke ya꞉la꞉
    ekimanu na haleke pa pi homeke leka꞉na꞉ta꞉ kota꞉ epeke ekita꞉ ekipa pilipikipe.
  mkl-mkl: nɔ inɛ ɡɔ nŋɛ ku ni, kɑ sukudɔ̃, i yɑ jɛ i yo, mɑɑ̀ jɔ̀ tũtũ ku kpɑɛ,
    bii kù muɑɑ bukɑɑtɑi mii iyi í nɛ, sukudɔ̃i mii wɑ niɑɑ.
  gaq-gaq: ଆରି ପେନେ ବିତ୍ରେବାନ୍‌ ଜାଣ୍ଡେଃ ଆମେକେ ଗାଗ୍‌ଡ଼େନେ ଦର୍‌କାର୍‌ ଜିନିସ୍‌ ମେଃଡିଗ୍‌
    ମାବିଃଚେ ବାସଙ୍ଗ୍‌ଏ, ଉସୁମ୍‌ ଆରି ଉଗ୍‌ଚଂଚେ ସାନ୍ତିରେ ୱିଗ୍‌ଲା, ତେଲା ଆତ୍‌ଅରିଆ ମେଃ ଲାବ୍‌
    ?
