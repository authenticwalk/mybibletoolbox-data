  san-BEN: যূযং সকুশলং গৎৱোষ্ণগাত্রা ভৱত তৃপ্যত চেতি তর্হ্যেতেন কিং ফলং?
  tdx-tdx: 'fe anoa’ ty raik’ ama’ areo ty hoe: Akia, manitsiña, mangatsaka­tsaha
