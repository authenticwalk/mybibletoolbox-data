  atd-NT: waro man pulus to pogtuu ta ko ian ta ro ignangon kandin to, “Kono ka ogkasasow
    su ogkoiniatan ku ko duon ogkoutol nu no sabinit woy ka ogkakoon nu,” dokad di
    to waro atag igbogoy ta to og-awoson din porom.
  tel-2017: మీలో ఒకడు అలాటి వారితో, “శాంతిగా వెళ్ళు, వెచ్చగా ఉండు, తృప్తిగా తిను”
    అని చెబితే ఏం ప్రయోజనం?
  hat-BSA: 'epi youn nan nou di yo: “Ale anpè; chofe kò nou e plen vant nou,” men
    malgre sa, nou pa bay yo sa ke yo bezwen pou kò yo, kisa sa sèvi?'
  top-NT: 'y huixín huata huaniyá̱tit: “Dios calí̱n, tla̱n calhaká̱nanti y cahuá̱yanti
    cakálhkasti.” Pero ni̱ ma̱xqui̱yá̱tit tú nali̱lhaka̱nán ixmacni y tú nali̱kalhkasa,
    ¿tucu li̱macuán?'
  msk-msk: aw yagaid kamo maglaong, “Akallaatan kamo nang Dios, kaan antak kamo mabiyag,
    pandagom kamo antak di kamo magkot,” toyo wa mayo atagi, way kabos nang pyagalaong
    mayo.
  gyr-NT: 'Evocoiyase que pe aipo peyeñora chupe viña: “Avɨye, eso tuprɨ eico. Eyeao
    eso sõhɨsagüer sui, ecaru tuprɨ” peyera. Ipare rumo ndapemondoise mbahe ipane
    vahe chupe, ¿avɨyera pĩha ava upe aipo yande he tẽi viña?'
  kmh-kmh: '@see-verse:JAS.002.015'
  ukr-ONPU: 'а хтось із вас скаже: «Ідіть з миром, грійтеся та їжте», але не дасть
