  geb-geb: '@see-verse:JAS.002.015'
  cak-cak: 'si jun chive rix quire'' nu''ij-e chique: Ja ri Dios tuc''uan ibey, ticusaj
    itziak, titzuku-ivi'', nicha-e, pero rix xa man jun achique niya-e richin niquicusaj,
    ¿achique cami nic''atzin-vi ri quiri'' ni''ij-e chique?'
  chf-NT: 'y ane a wälben ca''da: “T''oc Dios bixiquet, xojo a jeli'' sisi ta''wac''o
    y c''uxnen ixta que mach na''aquet”, pero si mach a wäc''be lo que c''änä uc''aba,
    ¿cache''da a täclen ca'' jini?'
  tlf-tlf: bogobe-nalap, “Nugum kabo bilili age-bomta, tambaliim kup no ilim uyo tii
    mimin fuu-bom-nalap e, iman unan-bii tii ke no keta saal uu,” agelap kuta, mufekmufek
    duumatanba uyo kobelin-tem ke-nalap bisop weng kup kobelap umdii, boyo dong dogobelan-temaalu
    ko.
  piu-2006: '@see-verse:JAS.002.015'
  poh-NT: 'Nok jenoꞌ aj niminel rilow reꞌreꞌ, maꞌxta woꞌ bih toꞌbal riyew nanpahkaljic
    reh chi naribanam i toꞌbonic, jeꞌ laꞌ chic wili rikꞌor reh rich aj niminel chi
    chꞌiquinbal ricꞌux: «Chawil awi̱b ar, chapotz awi̱b chi coric ru̱cꞌ asoꞌ eh til
    chaꞌn awaꞌ aha̱ꞌ chi suk, nqui ok reh. Til nikꞌor aweh tak chi reꞌ aj niminel
    jeꞌ reꞌ riban, xa maꞌxta bih nqui i niminic cꞌahchiꞌ ribanam.'
  tue-tue: 'Sĩcʉ̃ mʉ́ã menamacʉ̃ cʉ̃́ãrẽ ateré jĩĩboqui: “Mʉ́ã ãñurõ wáaya; yʉsʉári,
    asibusúre suti sãñajĩrã niiña; mʉ́ã yaadʉgarecõrõ yaaya”, jĩĩboqui. Cʉ̃ʉ̃ cʉ̃́ã
    boorére ticoripacʉ, cʉ̃ʉ̃ tee jĩĩré wapamaníã.'
  bjp-bjp: ma neng lo gam ka tara sing i sau aragii, “La ini siaroh, ok kilkiliis
    ke ok ien mas,” isau le biil i ta ti tier ae i dar u, ke matngan orek ae in lupes
    u arafah?
  xon-xon: ni ponn ni ubaa yaa bui u ke, “Uwumbɔr ter si, ki tii si tiwanpeenkaan,
    ki kpiin si,” kaa tii u waah lann pu na kan, ni kpa tinyoor aa?
  tzo-ZNT: '@see-verse:JAS.002.015'
  mpm-NT: 'Ti nu ɨɨn ra na kaꞌan jiin i ti kachi ra: “Saꞌa ndee ini. Koto kukuiꞌya
    ini ra, chi niꞌin ra ja kuꞌun ra, ti niꞌin ra ja kaji vaꞌa ra”, kachi ra jiin
    i. Ti nu tu ni jaꞌa ra ja kuchaku i, ¿va nu jani ini ra ja niꞌin jniñu ja ni kachi
    ra un xino?'
  ots-NT: 'cja̱ i bbʉ pe hnar hermano ca i tzi ja̱, bbʉ da ntjɛhui ca hnáa cja̱ da
