  ibo-ibo: ma otu onye nʼime unu asị ha, “Laa nʼudo, kpuchiekwa onwe gị nke ọma, rijuokwa
    afọ,” nʼenyeghị ya ihe dị mkpa maka ahụ ya, uru gịnị ka ọ bara?
  yml-yml: '@see-verse:JAS.002.015'
  ory-ory: ଆଉ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କେହି ତାହାକୁ ଶରୀରର ପ୍ରୟୋଜନୀୟ ଦ୍ରବ୍ୟ କିଛି ହିଁ ନ ଦେଇ
    କୁହେ, ଉଷ୍ଣ ଓ ତୃପ୍ତ ହୋଇ କୁଶଳରେ ଯାଅ, ତେବେ ସେଥିରେ କି ଲାଭ?
  bzj-bzj: ahn unu tel ahn seh, “Gaad bles yu. Ah hoap ting werk owt fi yu. Tek kayr
    a yuself. Ah hoap yu eet gud.” Weh gud dat wahn du far ahn if unu noh help ahn
    owt wid weh ih need?
  chk-chk: nge eman me leimi epwe üreniir, “Oupwe feila fän kinamwe. Oupwe aüföüfakemi
    o amongökemi!” nge ousap ngeniir mine ra osupwang ren lon manauen inisiir, met
    chök lomoten ämi afeiöchüür?
  ssd-ssd: tane nu samba ose tira, ne wamdus bulok ŋak kaye sulumba ŋgamuŋgal mukuk
    mina ŋga sawap sulumba nu tur ndawap ta pasa ta nu ndaŋmba turamŋgat ŋga idusde.
  acr-TNT: 'yey we cꞌo cꞌu junok che alak jewaꞌ cubiꞌij che: «Chawanibej co chi utzil
    chomal, chapisa awib chi utz y chatwoꞌk chi utz» cachaꞌ, pero na cuya ta cꞌu bi
    che janipa ri cajawax che, ¿saꞌ cꞌu cutikoj riꞌ ri xubiꞌij bi che?'
  rop-rop: Wal wanim yumob garra du? Maitbi yumob jis tok langa olabat en dalim olabat,
    “Yumob rait. Yumob jis werrimon womwan klos en dagat blendibala daga, en God garra
    album yumob.” Maitbi yu tok langa olabat lagijat en nomo dum enijing blanga album
    olabat.
  mee-mee: ba te e nge miau nge role kia roma, “Longo lulpita one ba ngo kani kang
    na ngo loa ka longmannmannangana” ava i sane nge tunge otte ta kalaunge mirana,
