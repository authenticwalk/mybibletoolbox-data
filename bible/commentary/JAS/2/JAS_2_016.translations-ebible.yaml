    onəsətəpuiən, onəkauən vivi.” ?Mətəu nəmə in təsoliən nati kəti məmə otasiru lan,
    in təmol nati təuvɨr nak?
  urd-urd: और तुम में से कोई उन से कहे कि सलामती के साथ जाओ गर्म और सेर रहो मगर जो
    चीज़ें तन के लिए ज़रूरी हैं वो उन्हें न दे तो क्या फ़ाइदा।
  hot-hot: Ma môlô te hanaŋ hadêŋ yani nena, “Nu lôk lemmavi, upuk sôp lôk noŋgwaŋ
    nôm.” Ma doŋtom miŋ hôêv yani sa ami, êŋ ma mavi aisê?
  mqj-NT: 'akamo gunana ke dengangkoa'' mesa ma''kada lako kumua: “Paela''i! Anna
    sundummora kammandeammu sola katamangkalemu,” sapo'' tae'' dengan aka mubeenni?'
  rus-SYN: 'а кто-нибудь из вас скажет им: “Идите с миром, грейтесь и питайтесь”,
    но не даст им потребного для тела: что пользы?'
  mbh-mbh: na aro ve omu e i ria i ve, “Nak lom esong ti la. Naro mesi pun ong avele,
    naro num merir mun avele.” Aveto i sungu ur areko aro i opoal ile mimiong avele,
    aro ile riong aken aro i opoal i vava?
  bdd-bdd: ta ꞌoidiya tagwaehelau, tagwae, “Yauwedo, wamiya bwebweꞌana ma waꞌai bwaibwaina,”
    ma geya lema taꞌebwaedi, toꞌaha ꞌida gwae ꞌana bwebweꞌana?
  cbt-NTPO: 'Co catahuarihuarahuë'': “Noya ya''huëquë''. Ama sëhuënquësohuë''. Ama
    tana natanquësohuë'',” itapomarahuë'', co a''mocaiso'', cosharo'', inapita quëtohuatëhuahuë'',
    ¡topinan quëran napotarihua''!'
  srn-NT: 'Dan efu wan fu unu sa taigi den taki: “Waka bun! Un weri bun fu un skin
    tan waran, èn un nyan un bere furu!” ma dan a no e yepi den nanga den sani san
    den skin abi fanowdu, sortu yepi a gi den?'
  cta-NT: 'Si chcuiꞌ ma̱ loꞌo nguꞌ biꞌ ndiꞌya̱: “Xtyucua Ni jiꞌi̱ ma̱”, ñacui̱ ma̱
    jiꞌi̱ nguꞌ, “cacuꞌ ma̱ steꞌ ma̱ chaꞌ caca chcatsu̱ ma̱, cacu tsoꞌo ma̱ tyaja”,
    ñacui̱ ma̱ jiꞌi̱ nguꞌ, pana ná nda ma̱ na nu lyiji jiꞌi̱ nguꞌ biꞌ liꞌ, ¿ha tsoꞌo
    ntiꞌ ma̱ chaꞌ nchcuiꞌ ma̱ loꞌo nguꞌ juaꞌa̱? Ná tsoꞌo chcuiꞌ ma̱ juaꞌa̱, chaꞌ cua
    ngujlyaa tiꞌ ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi si chcuiꞌ ma̱ juaꞌa̱;'
  bqc-SIM: 'tó á gbɛ̃e òɛ̀: Lua n gba aafia! Ńsu to ĩ́ana n dɛo, ní pↄble ǹ
    kã́, mɛ́ i wɛ̃nidↄbↄ kpawào, bↄ́n bee ũi?'
  tcz-CHONGTHU: chule nangman, “Damselin, nikho pha mangin; lumsan chule neva set'in”—tinlang,
    hinla nangman hichepa chu anneh ding pelou ahilouleh silding jong pelouvin umle
    chun, hichun ipi phatna aboldoh em?
  mar-mar: आणि तुमच्यातील कोणी त्यांना म्हणेल की, “शांतीने जा, ऊब घ्या आणि तृप्त व्हा,”
    पण शरीरासाठी लागणार्‍या गोष्टी जर तुम्ही त्यांना पुरवीत नाही, तर काय लाभ?
  snp-snp: linate yauti makafo eti loto loumunami, Seka-muluga you lageto minoto,
    ukaga olu mumusi loto, ukagalo owo wito, weka-neta nenage wo, loto wela-netati
    ukanalo owoti umámoto, ya ka loumunami yakafo egaidana oto ana olu faka lenagoliye?
  isl-isl: „Hafðu það gott og borðaðu þig saddan. Vertu sæll og Guð blessi þig!“ Hvaða
    gagn er í slíku, ef þú gefur honum hvorki föt né mat?
  spy-NT: Yoo kāmwoochi ꞉chii ām akweek kule, “Weekaalyan ānkiibiyoony,” āmēēbērē
    kēēkoochi kiy ii, kukāyēētyēēchi nee chiichooto?
  xnn-xnn: ngem dakat adi agtan siya et maid silbin nan apedmo mangmangwaniyan en,
    “Sapay koma ta gawis nan biyagmo. Menbadoka dakapay mangan ay gawis.”
  mwe-mwe: shiipwae nndi mundu jwa munkumbi gwenunji annugulilaga kuti, “Jenda kwa
    ulele, ukajote moto na jukuta,” gwangali kumpa indu yatubhilwe, shiipwae nndi?
  tte-tte: Tem yabo kolimiu iwalo koina iba, “Kaiyon, Yaubada mekamkava, kam kwama
    kulikwa yo ukekan namwanamwa yo diyam isese”, tawae kana namwanamwa bwaite tem
    nige sagu yabo kuwowolena kwapina kaiwena?
  tcs-tcs: ane ip sambodi prom yupla spik tok po dempla diskain, ‘Yagar! God bles
    yupla! Ai sabe, yupla go paine plenti kaikai ane yupla no go pil kol.’ Ip yupla
    tok demkain bat no elpe dempla, tok blo yupla i nating, i mata ol tok.
  hlt-THB: Nangmih ak khuiawh thlang pynoet ing, Sadip na cet hlah; a awihpyt na awm
    nawhtaw nak phoen phyi seh nyng,” tina seitaw pumsa awh a kyk ngaihnaak ikaw awm
    a peek kaana a tyih mantaw ikaw hawihkhangnaak a awm kaw?
  soq-soq: Ita e bedelawo apana dea mo diamopie wapiase, “Euda e manlawo, ala euwa
    os aitana! E garala ita nanala osowe badowa wanlempa!” Tane me mai nitu da mo
    abolawantoia wanamopona, dia. Aia sa os wadia euwa dima mo mampo?
  qub-qub: Chayno caycaptin capas ninqui «Tayta Diosninchi yanapaycushunqui sacsaj
    micunayquipaj. Tayta Diosninchi yanapaycushunqui röpata tarinayquipaj» nir. Chayno
    nirpis nistashanta mana tarichiptiquega ¿imapätaj chay cushichipallar nishayquipis
    alli canga?
  att-att: á kagiat tam nira, “Parè bì ta napiá yù ággián naw ánna málek naw sangaw
    yù kanan naw ánna gámì naw.” Á nu kunnian yù kagiat tam nira, ngam arát tam ira
    abbágán ánna arát tam iyawâ nira yù máwák da, á awán bulubugá ta serbi nayù ángngikatalà
    tam.
  bki-bki: ?Ve re kamiu tai ril siniabu vanlo riverinavo “Atua riilivu ka kamiu, ka
    mia niavo sen re kamiu, a siser re kamiu,” mia naio maka sian vite tai lele vanlo
    ka riijailo, nina jibe na na bo p̃eli maka rivu? P̃eli ga, kiano iliano napano
    jibe naio mil kurano ga.
  bqp-bqp: 'tó á gbɛ̃ke pìnɛ: Luda n gba aafiaa! Ǹsun tó ĩa n dɛro, ǹ pↄ́ ble ǹ kã,
    tó adi wɛ̃̀ndibadↄbↄ kpáaro, bↄ́n abire ũu?'
  mcp-mcp: 'ŋgwɔ́l múúd á gwooŋg jɨ́n mú cɨ nə nyə nə́: «Wo ɔ kə́ nə́ shɛɛ; kaág bwáád,
    wo də!» Ŋkí a cɨ ntɔ́ njɨ nə mpu, kú yə nyə sâ í ŋgə́ jɨɨ nyə yí, ntɔ́ nyə é kwíínd
    nyə jíd?'
  hat-hat: 'si yonn nan nou di yo: Ou mèt ale. Chofe kò ou, manje plen vant ou, san
    li pa ba yo sa yo bezwen, kisa sa ap fè pou yo?'
  npl-NT: 'iwa se de nomejwah kilia: “Ximuikati, xio ika kuali, ximotlakenti iwa xitlakua”,
    pero amo kimaka tlan koniitok kipoloa, ¡mach itla ipati tlan kilia!'
  bgg-bgg: Nathek è ithek shii yao, “Hamangkhung-aphuii nathek shii khirzey phi bo!
    Lua rai ne wie chie bone yao!”—ithek chai shii nyie chid pha um pha ji shii nathek
    è aphi arone nyie phua phlei?
  eng-TCENT: and one of you says to them, “Go in peace, be warmed and filled,” without
    giving them anything to address their physical needs, what is the benefit?
  eng-BSB: If one of you tells him, “Go in peace; stay warm and well fed,” but does
    not provide for his physical needs, what good is that?
  cpu-NT: 'ompoña pinkanteri: “Pimatero pavishe iyekí, kithaatziita pinkantanakya,
    kameetha povatziitapaiya eejatzi.” Terika pimpavakeri kovityiimotariri, ¿Petakotakarima?
    Aña te.'
  san-ASM: যূযং সকুশলং গৎৱোষ্ণগাত্ৰা ভৱত তৃপ্যত চেতি তৰ্হ্যেতেন কিং ফলং?
  tac-NT: '''lige ''emi regá anesa: «''We iwega enawa boichimi, tase ukíwiga ''lige
    aminami tase e''luíka», ¿''lacha ''la nímalawé alarigá anilía bilé ralámuli peka
    ''la kógilie go''ame alué ''we resitiri o''páchigime tabilé nutugégeme napurigá
    go''mela boichimi?'
  eng-WEBPB: and one of you tells them, “Go in peace. Be warmed and filled;” yet you
    didn’t give them the things the body needs, what good is it?
  gfk-H: Ma muat lik hoeh bia tikai ta muat na tangai mon tana bia, “Kom kaia, u na
    haan tatohun. Ma iau nem bia u na silhei ra sigasigam ma u na iaan timaan.” Ing
    bia na tangai senbia pa na banot kaiken ra nuna mangana sunupi, muat lik bia kaiken
    ra nianga mon na harahut ia? Taia.
  viv-viv: '@see-verse:JAS.002.015'
  yao-yao: Mundu jumo jwenu ŵaasalilaga, “Njaulanje kwa chitendewele nkajotele mooto
    ni kwikuta,” pangaapa iyasoŵile mu kutama ana chakole chichi?
  tgp-tgp: ale vara te vonamim matea mo verea isana mara, “Mo r̃uhu, o vano, God i
    pa ler̃uhu hiniho, o pa sopo hamariri, o pa sopo marohati!” Pani ko sopo sile
    te hinau hatelete isana matan vara i tueni na epena, sava hinau mo r̃uhu hinia?
  auc-NT: adinque mïnitö weca adocanque tömengä ingante, “Waa goe, ämopa. Bitö, Yoguidämaï,
    ante weocoo wëñae, cænguï eyepæ̈ æ̈ninque cæ̈e,” ante angä incæte në ömaacä nänö
    ænguënënö ante edæ tömengä ingante godönämaï ïninque tömengä waa cæcantawogaa.
  kbc-NT: Odaa anigepidiɡ̶ijo niɡ̶ina akaamitiwaji jaɡ̶abodeni, menita, “Natiinigoi,
    ɡ̶adixigaɡ̶awa Aneotedoɡ̶oji! Ele maniodi, madinixomi, codaa akaamele!” Pida aɡ̶ajicitatiwaji
    niɡ̶ica ane yopotibige. Odaa niɡ̶ijoa ɡ̶adotaɡ̶a aɡ̶ica jaoɡ̶ate.
  bmh-bmh: '@see-verse:JAS.002.015'
  ctu-BL: 'mi tsa'' sube: Cucu ti'' ñʌch''tʌlel a pusic''al, q''uixñesan a bʌ, la''
    ñaj''aquet, mi che''et, ¿woli ba a coltan che'' jini, che'' ma''anic ma'' wʌq''uen
    chuqui anto yom i cha''an?'
  meq-meq: 'Taɗə ndo mə walaŋ kurom a gwaɗatay: «Dum tə zay. Mbəlom mâ vəlakum petekeɗ
    ta wu mənday», ane tuk na, kə vəlatay wu bay na, ŋgama eye mey?'
  noa-H: Mamʌ ya hi ma nʌrrʌm hoowia hãbmua k'ãijã hirig, “Hʌ̈u mawia biwaa chitá;
    hoob jĩchagagjã pʌch gaai mas hapim” ha sim; mamʌ mag sim chan hirua nem higjudamjã
    deepʌ̈iba simta mamagk'am. ¿Pãrau hoowai mag hʌ̈uta sĩ?
  alp-NT: kai sae bei imi ibeteke lokoi be, “Akeu alike lapune ndirine kai kane pipila
    mina.” Po iriluke saisa rebe perlu ete tamata mere nanakwalaije mo, hoko eni lepate
    mere esi guna sasaisa mo.
  san-VEL: yuuya.m saku"sala.m gatvo.s.nagaatraa bhavata t.rpyata ceti tarhyetena
    ki.m phala.m?
  kbq-kbq: knareki vuo nagesa antahuana Anumzamo'a knare hugantegahie nehunka, knare
    kukena nehunka ne'zana negamu huo hunka hunentenka, atupama hunesiazama azama
    osnanana, e'i kemo'a inankna huno aza hugahie?
  kbh-kbh: 'y canÿa ts̈ëngaftanguents̈á tbojauyana: “Dios̈oftá, sësnama ndoñe chacondë́tsepadecena
    y becá chacuatoshachá ca”, pero chca chaotsemnama chábioye tondaye tbonjats̈etase,
    ¿ndayama nantsoservena chca jayanana?'
  ron-LSB: 'iar unul dintre voi îi spune: “Du-te în pace! Încălziți-vă și săturați-vă!”,
    dar nu le-ați dat cele de care are nevoie trupul, la ce bun?'
  pon-pon: 'A ma amen komail pan indan i: Kola popol raneran o manamana! Ap jota,
    me komail pan ki on i, me mau on pali war a, da katepa?'
  nhe-BL: 'Intla san tiquilhuise: “Xiya ica paquilistli, xitlacua cuali, huan ximopiqui
    cuali pampa tlaseseya”, pero ax tleno tijpalehuíaj ica tlen monequi para itlacayo,
    huajca san tlapic totlajtol. Ax tleno quipalehuijtoc.'
  sps-sps: A saf a rof nan ya na te tsue rom anyi na ka tsunia, “Gov faparits marom
    anyi! Kaa faarof, nyi te ainy faarof,” sana nyi gima kat ta isen ta ka iny faakouts
    a puan ya na?
  wnc-wnc: Dapa kakengu asikaya ginda wa aminde gaak wam yanike, “Got taukza pasike
    nanamza napa musipza gitnayok,” ngang yanike ngana tauk ba nanam ba dua yamanu
    wamu waakngata akgatayamik ba dasing? Wena.
  bus-bus: 'tó a gbɛ̃ke bènɛ: Luda n gba aafia! Ǹton tó ĩa n dɛro! Ǹ pↄ́ ble ǹ kã!
    Tó èe wɛ̃̀ndibadↄbↄ kpáaro, bↄ́n beee ũu?'
  gub-BL: Aze ru'u peze'eg nezewe wanupe, a'e ma'e hereko 'ymar wanupe, a'e uzeruzar
    ma'e wanupe. — A, tuwe Tupàn uzapo ikatu ma'e peme nehe. Aze penuwixàg nehe, tuwe
    amo umur zepe'aw peme wà nehe. Aze pema'uhez nehe, tuwe amo umur temi'u peme nehe,
    peze ru'u peiko wanupe. Aze peze'eg peiko nezewe wanupe nehe, temi'u imono 'ym
    pà wanupe nehe, kamir imono 'ym pà wanupe nehe, napezamutar katu kwaw a'e uzeruzar
    ma'e pe wà nehe. Napezapo kwaw ikatu ma'e wanupe, a'e rupi napeiko kwaw uzeruzar
    ma'e azeharomoete har romo.
  imo-imo: enonga imbo teni yu langi kinye wale pakoli mare naa tipelie yundo nimbeindo,
    nu konopu u nipili pungo, ali naa tepili wale pakoli penga te pakoko, olo tembalo
    langi mare nopuwi nimo lemo aku tepa nimbelomuni yu paimbo lipe tapondombaloya?
    Ulure manda naa tembalo.
  boj-boj: '@see-verse:JAS.002.015'
  eng-DRA: 'And one of you say to them: Go in peace, be ye warmed and filled; yet
    give them not those things that are necessary for the body, what shall it profit?'
  knf-knf: 'Kë aloŋ ţi an aşë ji na a : « Yaan na bnuura, yaan iwohara iko idiţ, ide
    bnuura » aşë wo naanwula uko ude këme uwohara, we uwooŋ da unuura?'
  san-KHM: យូយំ សកុឝលំ គត្វោឞ្ណគាត្រា ភវត ត្ឫប្យត ចេតិ តហ៌្យេតេន កិំ ផលំ?
  arn-NT: 'fey kiñe ta eymün feypielieyew: “Küme puwtuaymi, tukutuwaymi ka iyaymi
    kom tami ayüel”, welu elunofile tüfey tañi duamtunieel, ¿chem küme femfi?'
  zas-NT: 'abiꞌ guiëb tijb lëjt loj reeman: “Yaguiajdi zagdxe, gawidi zagdxe ad gagnajl
    tëëdi.” Per bal id rudëëdi ni riaadx reeman, ¿xhieczi gan guiëbidi zian?'
  ken-NT: Nɛ mmǔ ywɛka amɔt ághɔ́ nɔ́kɔ́ yi, andɔk antɨ́k yí nɛfí andɛm bɛ, “Ɔ́nkɔ
    sayri, Mandɛm anjɛt wɔ ɔ́mbɔ́ŋ bɛyǎ ndɛn nɛ nɛnyíɛ́”, kɛ yí kɛchyɛ yi mɛnyɨŋ
    ɛbhɛn yi áchɛ́bhɛ́, nɔ́ akwak yi ndǔ ntɨkɨ mbi?
