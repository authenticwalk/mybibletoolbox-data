  yrb-yrb: '@see-verse:JAS.002.015'
  maa-NT: 'jñò, tsà k''oín‑laà: “T''in‑là ndaà‑ne, ndaà chi̱kjeí nikje‑lè, ndaà chi̱ni̱i
