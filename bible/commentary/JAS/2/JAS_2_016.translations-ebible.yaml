  san-TIB: ཡཱུཡཾ སཀུཤལཾ གཏྭོཥྞགཱཏྲཱ བྷཝཏ ཏྲྀཔྱཏ ཙེཏི ཏརྷྱེཏེན ཀིཾ ཕལཾ?
