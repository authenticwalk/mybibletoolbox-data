  okv-okv: eto ungo embo vahai amita degi ke einge aisoa, “Umo pambuto bo asukao hamo
    bevere ururou indari indijo” ainge aisoa rate bo te indari te ikae amo javotoho
    rete?
  mxt-NT: 'ta minoo nyoho catyí ndo chi ñu: “Cua̱han ta Nyoo na cocumi ra chuun. Na
    coo ca sahmon ta cha cachun”, catyi ndo. Soco ña chahá ndo cha chiñuhú chi ñu.
    ¿Ñáá ri tuhun cuan?'
  tzo-NT: '@see-verse:JAS.002.015'
  ind-AGS: dan kalian berkata kepada mereka, “Berkat untukmu! Tetaplah hangat dan
    selamat makan!” namun kalian tidak menyediakan kebutuhan mereka untuk bertahan
