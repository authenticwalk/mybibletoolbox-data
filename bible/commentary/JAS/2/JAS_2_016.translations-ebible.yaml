  mcq-mcq: ja ei pini ika ꞌwahuna Mataume vaha ꞌee haha ohoa renaꞌeje hiha ꞌee túame
    areri renaꞌeje hiha ꞌiꞌi kaivo puni hahijihuni ura ijihi unenuꞌu ꞌahoꞌa paveꞌamajaho
    maa irakijihunaꞌe ꞌwaraꞌeja?
  sus-A: مِشِ ندٍ قَ لُ وٌ يَ مَ عَ عَ قَلَ عَ بّ، «سِفَ، عِ نَشَ كْنتْقِلِ، عِ شَ
    دُفِ ندٍ رَفٌرٌ عِ مَ، عِ شَ عِ دّفٍ،» كْنْ عَ قَ لُ عَ مُ عَ شَ كْنتْقِلِ بَ،
    نَ كَنيِ شَ وْيّنيِ تِدٍ يٌ مُ نَ.
  jpn-1965: あなたがたのうちだれかが、その人たちに、「安心して行きなさい。暖かになり、十分に食べなさい。」と言っても、もしからだに必要な物を与えないなら、何の役に立つでしょう。
  fra-SBL: 'et que l''un de vous leur dise : « Allez en paix. Réchauffez-vous et rassasiez-vous » ;
    mais vous ne lui avez pas donné ce dont le corps a besoin, à quoi cela sert-il ?'
  yka-yka: Ine kahāpannen bang paˈinbi si siye, “Karayaw hāp hadja kaˈam. Magsemmek
    kaˈam subuk duk kaˈam gaˈi haggutan. Mangan kaˈam pahāp-hāp.” Na, bang missā hadja
    kaˈam sa miyaˈan saguwaˈ gaˈi du siye urunganbi meˈ sukal si baranden, gaˈ niyaˈ
    gunane.
  mle-mle: '@see-verse:JAS.002.015'
  shp-NTPO: 'Jatian mato westíoranin ati iki neskáakin: “Mia jakonbires ibanon rakokanwe,
    mato potónon kaman jawékiakanwe”, akin. Jan maxkatabo menikinmabi. ¿Jawe jakonki
    aká jaskáakinres yoixon?'
  aom-aom: 'röhu bogo mae bogo ajëmiꞌi ma-jöemu uëvëꞌoho: Maro vaꞌonëjo. Vaꞌoromo
    niögu mae ujuohoromo ioꞌamoromo i mae ujuohoromo iromo hinëjo. Röhu jabesi sinehu
    nimaruoho bogo ajëmëꞌe ma-majëhijëꞌoho na ëho eni jioꞌëꞌe o bogo. Ëho bogo eni
