  dwr-ENT: ሂንቴፔ ኢቲ ኡራይ ኡንቱንታ፥ «ሳሮ ቢቴ። ታማ ሆዒቴ። ካሊዴ ሚቴ» ጊዴ፥ ኡንቱንቶ ኮሺያዋ ኢማና ዮፔ፥ ኡንቱንታ
    ኣይ ጎዓኔ?
  pma-pma: Ka munak mivitenis mivit, “Kika en tomat. Avem hetin ka kianian revi,”
