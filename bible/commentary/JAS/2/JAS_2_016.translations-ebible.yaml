    ca hnar hermano ca da xifi ncjapʉ, bbʉ jin te da uni pa da jie o da zi, ¿te i
    mu̱hui car palabra ca xí xih cár hñohui? u̱jtjo, como jin te xcá mötzi.'
  hoy-hoy: अदिक नीम दा टु यावारा आंदुर से अनुल, “शांती देल होगी, नीमी पर्याप्त कपळा
    सिकुल अदिक नीव वळ्लीद खाना तीनकु संतुष्ट ईरी,” लेकीन जो वस्तुगोळ मय इन साटी जरूरी
    आव अव आंदरी ईला कोळुल रा येन फायदा?
  uri-uri: om kitn la tolpa, “Yek alkupm, Maur Wailen ukweitn wor, kai om! Kitn kai
