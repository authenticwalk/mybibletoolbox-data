  tgl-ULB: Sapagkat darating ang paghahatol na walang kahabagan sa kanila na nagpakita
    ng walang kahabagan. Ang kahabagan ay nagtatagumpay laban sa kahatulan!
  cbs-NT: Diosun nuku eska waxanikiki. Matu yuinun ninkakanwen. Tsuabuda nun jatuwen
