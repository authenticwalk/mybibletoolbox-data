    himba nomba wavrava venavrava, hemba si louva venavavmoa, nonamba hemba wetatmorava
    waiishuvrava.
  mca-mca: qe qu' namtaxets qu' newetjeyumtshentax, ham witq'iltaxi'ij hatse' pekhewe'
