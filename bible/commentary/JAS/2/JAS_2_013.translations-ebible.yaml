  san-TEL: యో దయాం నాచరతి తస్య విచారో నిర్ద్దయేన కారిష్యతే, కిన్తు దయా విచారమ్ అభిభవిష్యతి|
  ben-IRV: কারণ যে ব্যক্তি দয়া করে নি, বিচারেও তার প্রতি দয়া দেখানো হবে না; দয়াই
