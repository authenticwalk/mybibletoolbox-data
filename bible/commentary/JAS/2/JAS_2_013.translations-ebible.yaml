  san-DEV: यो दयां नाचरति तस्य विचारो निर्द्दयेन कारिष्यते, किन्तु दया विचारम् अभिभविष्यति।
  tna-NT: Quebata ja pia mue ichenuba su, daja huecha Diusu ja ichenuba mahue neje
    tueda ejuzgatayu. Quebata ja pia eichenubatani su, Diusu ja tueda eichenubatayu
