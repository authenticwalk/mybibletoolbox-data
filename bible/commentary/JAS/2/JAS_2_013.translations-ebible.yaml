  aai-aai: Anayabin o yait taituw men kukakabibirih baibabatiyen ana veya God boro
    men nakabibirimih. Kabeberamaim boro God dogoron inabotabir baibatiyen boro inisnowah.
  sny-sny: Meni ta fene ma'e au luwaruweyei su, fene meni ape ma'e ferafereiyei fu
    irote. Fene meni ape ferafereiyei iro ta'ame su, Owane Sitewi lai ferafereiyei
    lo fene ma'e aurowata. Fene meni ta ma'e au ferafereiyei su, fene yo seni luwaru
