  clu-clu: Ay sa oras nga ang Dios magsintinsya, indi tana gid magkalooy sa tao nga
    ara kalooy. Piro ang maloloyon tana ara dapat kaadlukan sa oras ang pagukum.
  swh-ULB: Kwa kuwa hukumu huja pasipo huruma kwa wale wasio na huruma. Huruma hujitukuza
