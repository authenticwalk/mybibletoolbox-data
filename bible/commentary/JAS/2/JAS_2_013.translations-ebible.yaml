  tgp-tgp: Matan vara God i ari na tamlohi, i pa sopo r̃omopoi tea sei mo sopo er̃i
    r̃omopoi na tinapua. Matan r̃omopoia mo vuni na aria non God.
  auc-NT: Wadäni wæwënäni ïñönänite æcämenque wïï waadete godö waa cædingä ingää,
