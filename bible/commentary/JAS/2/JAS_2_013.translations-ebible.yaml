  tcz-CHONGTHU: Midang chunga hepina neilou chu amaho chunga hepina kipelou ding ahi.
    Hinla nangma hepina nei nahia ahileh, Pathen in nachung thu atan teng nahepi ding
    ahi.
  mar-mar: कारण, ज्याने दया दाखवली नाही त्याचा न्याय दयेवाचून होईल व दया न्यायावर
