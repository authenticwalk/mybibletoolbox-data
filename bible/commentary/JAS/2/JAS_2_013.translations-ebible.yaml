    cara ingomantëgotiri Quirisito.
  plu-plu: Ku wixwiy ka amnih hiyeg, nikwe ig Uhokri kawnata amnihwiy. Henneme ku
    wixwiy amnih hiyeg, ayge nikwe ig Uhokri amnihwiy hawwata, ig ka hiyá wixwiy kema
    kane kibeynepwima giwtrik. Ig bayahminawiy ariw madikte utaraksanwiy.
  iou-iou: Täŋpäkaŋ inä ämata butewaki nadäŋ yämik-yämik kädet iwatpäŋ nämo täŋkentäŋ
    iminayäŋ täkaŋ uwä Anututä udegän ämawebe yäpmäŋ danik-danik kadäni-ken butewaki
    nämo api nadäŋ tamek. Täŋ, in ämata butewaki nadäŋ yämik-yämik kädet iwatpäŋ täŋkentäŋ
    yäminayäŋ täkaŋ uwä yäpmäŋ danik-danik kadäni-ken umun kubä nämo api täneŋ.
  ntp-NT: Isʌmaadutai maisoigʌʌliadagi aacʌdʌ Diuusi maisoigʌʌliadamu ʌgaicʌdʌ ʌʌpʌ
    dʌmos sioorʌ soigʌʌliadagi aacʌdʌ Diuusi soigʌʌliadamu ʌgaicʌdʌ ʌʌpʌ.
  rai-rai: Maa ia baa pa i laa u ra maarmaari, u ra bung na naagagon God kaai pa in
    maari. Iaku ia baa i laa u ra maarmaari, God in walaangalaangai ko ra naagagon.
  haw-1868: O ka mea i hana me ke aloha ole aku, e hoahewaia auanei oia me ke aloha
    ole ia mai; aole makau ka lokomaikai i ka hoohewaia.
  ffm-ffm: Caroowo mo yurmataako, Laamɗo yurmataako ɗum. Kaa jurmotooɗo, walaa fuu
