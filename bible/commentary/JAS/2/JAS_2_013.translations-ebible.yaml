    mássiki nu mamanunnù.
  bki-bki: Nina bior Atua tinien miia kamiu, a kanano tinieiiano nene, mia riolkon
    bulag tibureano napano memedu ka mia kuvokario. Mia bogo napano mia Atua tibure
    tomu nalo napano maka tiniel riia toro dolu, mia naio bunu maka rijikia tinien
    riia nalo.
  bqp-bqp: Luda ni yãkpatɛ kɛ kũ sùrusaridenↄ sùruu sari, ama yã ni bo kũ sùrudeo
    nna.
  mcp-mcp: Nəcé, buud bɨ́ kú gwág búúd cɛy lámʉ́d wá, bwə́ bá bwəma nə sémbyé mílə́sʉ́
    á kú nə məcɛy mə lâm. Buud bwə́ ŋgə́ gwág bɔ́ɔ́l ŋkúŋkwóŋʉ́lə wá, iŋkúŋkwoŋ í
    dʉ ntɔ̧ sémbyé mílə́sʉ́ wáŋ.
  hat-hat: Paske, lè Bondye ap jije, l'ap san pitye pou moun ki te san pitye. Men,
    moun ki gen pitye pou lòt va soti tèt dwat lè jou jijman an.
  npl-NT: Dios amo kinmiknomatis akimeh amo teiknomatih. Pero akimeh teiknomatih,
    nonteh kuali makisaskeh itech iksemi tonati.
  bgg-bgg: Hamangkhung-aphuii ne hanyie è bushun arek pho shii chua mage shii ai ne
    bushun arek phi phro; jishii chua pha ji shii ne bushun yang dun phro.
  eng-TCENT: For judgment is without mercy to anyone who has not shown mercy; mercy
    triumphs over judgment.
  eng-BSB: For judgment without mercy will be shown to anyone who has not been merciful.
    Mercy triumphs over judgment.
  cpu-NT: Tema eerorika etakoyetanta, ari irovasankitaaperoyeetai. Irootake kovaperotacha
