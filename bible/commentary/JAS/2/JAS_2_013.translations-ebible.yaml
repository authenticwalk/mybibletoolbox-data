  arb-NAV: فَلابُدَّ أَنْ يَكُونَ الْحُكْمُ عَلَى الَّذِينَ لَا يُمَارِسُونَ الرَّحْمَةَ،
    حُكْماً خَالِياً مِنَ الرَّحْمَةِ، أَمَّا الرَّحْمَةُ فَهِيَ تَتَفَوَّقُ عَلَى
    الْحُكْمِ!
