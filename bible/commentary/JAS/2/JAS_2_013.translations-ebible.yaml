    nakngama adining midi kigineng ganang kaminga ning tanga kagaya kabingamo'ga'.
    A aming ka aming fam ui bibiri' yapma yotangkayap guk tita' wa giri, Anutu wari
    yotangkangaminga adi Anutuning midi kgineng ganang guk mo' adewa'.
  ino-ino: Mako ve'kamo'a vaya'amofe afino hau huo'ateseana Anumaya Koti'a ani ve'ka
    kake hutesea afina ani ya huno hau huo'atekaiya'maki vaya'aife hau huno atesea
    ve'kamo'a kake hutesea yafe koli ohuno afa'a kake hutesea ke akasekaiye.
  gnn-gnn: Yakana ŋayi yurru God mel-wuyundja ŋuriki yolŋuwu ŋunhi ŋayi yaka mel-wuyun
    ŋuli yukurra wiripuŋuwu yolŋuwu, ga ŋuli nhe mel-wuyunaramirrinydja wiripuŋuwu
    yolŋuwu, ga bitjandhi liŋgu ŋayi yurru Godtja mel-wuyundhi nhuŋunydja, yakana
    ŋayi yurru nhuna yätj-ḻakaramanydja bala dhä-ḏir'yundja.
  yal-yal: Amasɔtɔ Ala kininkinintarene makitima kininkinintareyaan nin. Anu, kininkininna
    nan kitin nɔma.
  cnt-NT: Ia₁ juɨ₁lia'₂ dsa₂ i₂tsá₃ ca₂dsia₃ ŋéi₂ dsɨ́₅ rɨn'₅₄, ján₃ bá₄ le₂jaun₂
    tsá₃ ŋéi₂ dsɨ́₅ Diú₄ dsia₃ ja₁con₂ 'éi₂ jë₁ma₂të́₂ rë₁të₃dsɨ₅₄ 'éi'₃ quió'₅; la₁
    juɨ₁lia'₂ i₂ca₂dsia₃ ŋéi₂ dsɨ́₅ rɨn'₅₄, a₂ŋéi₂ dsɨ́₅ jaun₂ bá₄ lí'₂ jë₁ma₂të́₂
    rë₁të₃dsɨ₅₄ 'éi'₃ quió'₅.
  tif-tif: 'Kaa dok kata naa kalolip: Kanola, kabi kap-tunum kusal kii olen-dakaayin-bam
    imi dong dakaayin disa kemap namti, am mafiing diim kawu God ami yam-kuku-bamda
    yim-bak-saanokoma diim kulu, God akal olen-daap-tokoma dinim. Kemin, kabi kaptum
    kusal iyo olen-dakaayin-bam dong dakaaya-laabap namti, God akal olen-daap-ta-lomda
    ifan o, kala dong dokop-tama ko.'
  nlx-nlx: 'तानकेरता जो किव केरनार नाह सोतो: तानकेरता बोगवानान नियाव बी बिगेर किवास
    ने रेय, काहाकाय किव नियाव पोर जिक हे।'
  apw-NT: Doo bił goch’oba’ dahń doo baa goch’oba’ dago baa yá’iti’ doleeł; áíná’
