verse: JAS.002.013
translations:
  kpx-kpx: Ata oleu ataho uvuholiale keho Dilavau bae uvualivebene. Isito ata oleu
    ataho uvuamale keu bae Dilavau atae vaveve kaovamale kela vabualivebene.
  okv-H: Eto embo amuna embo nei tunga umbae aisuja embo aravo God na kito tunga umbae
    aisuja rate embo amuna embo nei tunga humbasuja amina embo ta ari sirikari Embo
    mane joru aisuja.
  tbo-tbo: Apo lawa ega ta launugotootogogehi yaka Yaubada a houga luhetala uyahina
    apega ina lunugotootogogeta. Ma tu lunugotootogo lawana luhetala iyetana uyahina
    apeega ina matouta.
  mal-C: കരുണാരഹിതർക്ക് നിഷ്കരുണമായ ന്യായവിധി ഉണ്ടാകും. കാരുണ്യമുള്ളവരോ ന്യായവിധിയുടെമേൽ
    വിജയംനേടും.
  grc-SR: Ἡ γὰρ κρίσις ἀνέλεος τῷ μὴ ποιήσαντι ἔλεος· ⸆ κατακαυχᾶται ἔλεον κρίσεως.
  bgc-bgc: 'क्यूँके जिसनै दया न्ही करी, उसका न्याय बिना दया के होगा: जै थम दुसरयां
    पै दया न्ही करते, तो न्याय के दिन परमेसवर भी थारे पै दया कोनी करैगा।'
  khz-khz: Rai taunilimalima ati enugagivitirana, Palagu na maki ia ati pene nugagivitia
    gena Kota kamuna tomanai. Na rai taa na taunilimalima enugagivitirana, Kota kalina
    na ragai pene kali, kwalana venugagiviti na veagirori eiwaana.
  deu-TKW: Denn das Gericht ist unbarmherzig gegen den, der nicht Barmherzigkeit thut.
    Barmherzigkeit darf herabsehen auf das Gericht.
  zsr-NT: Nup cutu tuꞌhuechiꞌ ládxiꞌgac lzaꞌgac, cuequi xbeynëꞌ lequëꞌ Dios atiꞌ nutu
    nu huechiꞌ ladxiꞌ lequëꞌ, san nup naꞌ tuꞌhuechiꞌ ládxiꞌgac lzaꞌgac lurúj dxiꞌa
    catiꞌ cuequi xbeynëꞌ lequëꞌ Dios.
  lin-lin: Nzambe akosambisa na mawa te moto oyo ayokelaka bato mosusu mawa te. Mawa
    elongaka kosambisama.
  hns-NT: Aur djab toelog doesare ke na daaja karle rahiehe, tab Parmeswar tohoelogke
    biena daaja kare sadja deiga. Bakie dje doesar log ke daaja karies hai, Parmeswar
    ohieke oeppar daaja karke faisala kariega.
  noa-E: ¿Jãgwi mua pãrag mag chirʉ́? Maan Ẽwandamau ichdëu õor i agkham edjã ar dich
    khapeen dau aug khaugba aajerr khʉʉn chan agjö am dau aug khaugba isegju aawaita
    mag chirʉm. Magarrau ar dich khapeendam dau aug khaug paraa aajerr khʉʉnan chad,
    mag Ẽwandamau õor i agkham edjã amach khaibag waubaju khap, i ögkhaba naaju.
  eng-EMTV: For judgment is without mercy to the one who does not show mercy. Mercy
    triumphs over judgment.
  mib-NT: Chi quɨvɨ̄ sándaā yā jniñu, te ñayuu jeē tu ní cúndáhú ni jnáhan, suni ma
    nihín i jnūhun cúndáhú ni. Te ñayuu ni cundáhú ni jnáhan, cusɨɨ̄ ni i jeē ní ndahva
    yā cuēchi i máá quɨ́vɨ̄ sándaā yā jniñu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिन् मनाःल्‍ले़ लुङ्‌माॽ मे़न्‍दुक्‍सिङ्‌ङे वेॽहाॽ खासे़न्
    लोःन्‍दुसिॽ, खे़ल्‍ले़न्‍नाङ् कुघासे़न्‍निन् बा हे़क्‍केलॽरिक्‍के पोःङ्‌लो॥ वेॽहाॽ
    लुङ्‌माॽ के़दुक्‍पाल्‍ले़ निङ्‌वाॽफु खासे़न्‍निन् मे़गिरुन्‍लो!
  xnj-xnj: Muni Chapanga ilangisa lepi lipyana peakumuhamula mundu angali lipyana.
    Nambu vandu vevavi na lipyana yati viyogopa lepi kuhamuliwa na Chapanga.
  mmx-mmx: At lorooro atnimi do kopmen mina ruuna lebelen tuntun, Moroa naba vaxaru
    nimi at lavapaase la ni noxo lox asuusu lebelen tuntun teren tinimi. Loklok ti
    vaxaru tara at lavapaase ixo lox avukat solo, ketla loklok ti lox asuusu lebelen
    tuntun i lox avukat aleng.
  cbr-NT: Anúan an camabi unin ñu 'acë isti nëtë anun ca Nucën Papa Diosan, an bëtsi
    uni nuibaquin 'aquincëma unicama a aín 'ucha cupí uisa cara oti 'icë usoquin 'ati
    'icën. Usonan ca an bëtsi uni nuibaquin 'aquincë unicama ashi uisabi otima 'icën.
  tee-NT: Pus acsni camak'osaspitcanach ju lapanacni pus ju jantu ix'a'aktaijunun
    laca'amapaininti pus nin yuchi jantu ca'aktaijucana' laca'amapaininti. Para ju
    a'aktaijunun laca'amapaininti pus ca'aktaijucana' vachu' laca'amapaininti acsni
    camak'osaspitcanach.
  eng-LSV: for the judgment without mercy [is] to him having not done mercy, and mercy
    exults over judgment.
  cak-NT: Roma xa man xtijoyowaj ta quiwech ri ch'aka chic, ri Dios man xtujoyowaj
    ta chuka' iwech rix ri k'ij cuando xquieru'on juzgar conojel winak. Pero xa xtijoyowaj
    quiwech ri ch'aka chic, can xquixch'acon, roma ri Dios can xtujoyowaj chuka' iwech
    rix chupa ri k'ij ri'.
  pah-NT: Kiroki g̃a ndoporogwetygi ojipe'g̃a – Tupana'ga po ti ndoporogwetygi g̃a
    na jitehe nehẽ no o'erame g̃andeaporog̃ita pe nehẽ. Kiroki g̃a oporogwety ojipe'g̃a
    – g̃a ndokyhyji Tupana'ga eag̃wama hugwi.
  sja-NT: Mãgá Tachi Ak'õrepa na p'ek'au eujãdepemaarãpa oopatap'edaa ak'ɨk'ãri, chupɨria
    k'awa-e pait'ee awaraarã chupɨria k'awada-e p'anadap'edaarã. Jõdee chupɨria k'awaait'ee
    awaraarã chupɨria k'awaadap'edaarã. Mãɨrã o-ĩa uchiadait'ee iru k'ĩrapite, oodap'edaa
    perã irua jaradak'a.
  xed-xed: Baɗu fitika tsa guma ná, haɗ Lazglafta dzaʼa tawa hiɗahiɗa ta mndu ya kul
    haɗ ta tawa hiɗahiɗa ta sanlaha wa. Ama tawa hiɗahiɗa ta ga mgham ta ghəŋa guma.
  mks-NT: Tá co̱ táhnda̱ ini ndó sa̱há ña̱yivi já quéa̱ a̱ táhnda̱ ini Ndióxi̱ sa̱ha̱
    ndó tá ná casa̱a̱ qui̱vi̱ caja vií a̱ sa̱há cua̱chi na̱caja ndó. Joo tá na̱ta̱hnda̱
    ini ndó sa̱há ña̱yivi já quéa̱ quee va̱ha ndó tá ná caja vií Ndióxi̱ sa̱há ña̱
    na̱caja ndó ñuyíví yóho.
  gfk-S: Mu na balaure timaan hobi kinong tano pana bung be God na gil no harkurai,
    pai nale marse nong pai gale marse ira mes. Iesene ing be tikenong na ter ra harmarsai,
    no harkurai pai nale karet ie.
  bmu-bmu: Kunŋan urukalem qakŋe ambazip qahö ak kömum eŋgiba maliga Anutunöŋ keuŋi
    kewöta jim teteköŋi ak kömukömu qakŋe qahö ak waŋgima. Kunŋan urukalem kondela
    malöhi, Anutunöŋ i kewöt waŋgiba ölöp ak kömum waŋgiiga simbawoŋ aka sileŋi memba
    öŋgöma. Mewö.
  dgz-dgz: E waenapan munan baguya ya anunewa, gare God iman wanene taepi enan bagu
    sisi ya anuta. Go orup da wanene wamewa tauepiwa me tap ya anu amba God namup
    yoneta, iwa me waenapan men bagu sisi anuini apanewa.
  eng-GNV: For there shalbe condemnation merciles to him that sheweth not mercie,
    and mercie reioyceth against condemnation.
  zaa-NT: Ttu enne' nna, canchu labí retúa latsi'į adí ca enne' de tse'e cą lo sufrimiento
    qui' quį nna, entonces ccą́ juzgar sin la' retúa latsi'. Pero ca enne' retúa latsi'
    nna guni cą vencer canchu chi i'yu tsá juíciua.
  eng-WEBSTER: For he shall have judgment without mercy that hath shown no mercy;
    and mercy rejoiceth against judgment.
  guh-guh: Paxamë itsa apo paitaxutotsoniataemë itsamonae ata, nexata juya Dioso apo
    pacaitaxutotsoniatae tsane pamatacabi Dioso naneconitsiaexanaena daxitajivi pibisiacuene
    pexanaeneconi yabara. Itsiata baitsi jane itsa paitaxutotsoniataneme itsamonae
    ata, juya Dioso pacaitaxutotsoniataena. Nexata Dioso apo pacananeconitsiaexanae
    tsane.
  bon-bon: Ingle naace popi laati te biname ne owecu liba lica jaawenuge, pui te owecu
    ne lica cirege päpäna atrana padare cabu. Yepä, lui cina nuuja biname bine owecu
    jaawenemusi, Acejiyame me owecu cuta pisi nyene teeme tääpume.
  nhw-BL: Huan sintla amo anquintlasojtlaj sequinoc masehualme, huajca Toteco amo
    anmechtlasojtlas quema anmechtlajtolsencahuas. Pero sintla anquintlasojtlaj sequinoc,
    antlatlanise ipan nopa tonal quema Toteco tetlajtolsencahuas.
  swh-ONEN: Kwa kuwa hukumu bila huruma itatolewa kwa mtu yeyote asiyekuwa na huruma.
    Huruma huishinda hukumu.
  wbi-wbi: Ulwakuva uvuhighi vukwisa kisila lusungu kuvano navaale nulusungu. urusungu
    luhumila pavuhighi.
  bba-bba: Domi wi u kun wɔnwɔndu mɔ, wɔnwɔndu sɑriru sɔɔrɑ bɑ koo yɛ̃ro siri, ɑdɑmɑ
    wɔnwɔndɑ tɑ koo kpĩ tu woo kɑnɑ siribun wuswɑɑɔ.
  eng-KJVCPB: For he shall have judgment without mercy, that hath shewed no mercy;
    and mercy rejoiceth against judgment.
  kgk-NT: '@see-verse:JAS.002.012'
  waj-waj: Vaidi voovoono hama ari seenaiyara boo tiivaa Anutuuqo inna yaparainara
    suaivaki fai safuuma inna yaparainno hama innara boo tinaravai. Ivaara yaata utida
    safuuma variatee. Boo tira aataruuvoono Anutuuqo ti yaparaira aataruuvaa yaataraivai.
  cpy-cpy: Tema eerorika etakoyitanta, aritaki rowajankitaa-peroetee. Rootaki kowaperotacha
    etakoyitantyaa eero rowajankitee-tantee.
  mpx-mpx: Kaiwena gamagal toto nige alonau i aatilomwan-agil, Yehoba nige ni aatilomwan-an
    sauga bwaliga ni pakot ge wana pagan ni hile. Yaa gamagal toto alonau i atilomwan-agil,
    iya wana kot ni waisi.
  wbp-wbp: 'Kajilpankulu-jana mari-wangu nyinakarla, mari-wangurla-yijala kajika-nyarra
    miimii-nyanjarla maju-pajirni. Purda-nyangkalu nyampu: Kajilpankulu-jana mari-jarrinjarla
    ngurrju nyinayarla yapa ngalya-kariki, ngulaju Kaaturlu kajika-nyarra mari-jarrinjarla
    manu miimii-nyanjarla ngurrju-pajirni nyurrurla.'
  luo-luo: nikech nongʼad bura maonge kech ni ngʼato angʼata maonge kech. To kech
    loyo ngʼado bura.
  nhe-NT: Huan intla ax inquintlasojtlaj sequinoc tlacame, huajca Toteco ax inmechtlasojtlas
    quema inmechtlajtolsencahuas. Pero intla inquintlasojtlaj sequinoc, intlatlanise
    ipan nopa tonal quema Toteco tetlajtolsencahuas.
  aii-aii: ܣܵܒܵܒ ܕܝܵܢܬܵ‌ܐ ܕܠܵܐ ܪ̈ܲܚܡܹܐ ܒܸܬ ܗܵܘܝܵܐ ܠܗ̇ܘ ܕܠܵܐ ܥܵܒܹܕ ܪ̈ܲܚܡܹܐ. ܪ̈ܲܚܡܹܐ
    ܟܹܐ ܓ݂ܵܠܒܝܼ ܠܕܝܵܢܬܵ‌ܐ.
  esk-NT: Agaayyun atanniqsuigaqsigumi iñupayaanik ilaan anasriŋŋuqsaġisigai nagliktaiġuni
    nagliktaitchuat atlanik, aglaan nagligigisigai nagliktaqaqtuat. Agaayyutim nagliktaŋa
    nakuutlukkisiruq ataniił̣iksraŋaniñ.
  msb-msb: Sa iya pagahusgar dili maluluoy an Dios sa inda na dili man maaram maluoy
    sa kapwa. Pero an tawo na maluluy-on dili angay mahadlok sa oras san paghusgar.
  cpa-NT: Tsa¹jmo¹ Diú¹³ huø³ dsǿa¹²dsa ju³ná³ tsa¹ca¹jmó³ jniang³ huø³ dsǿa¹² jniang³
    ja³cog² dsa² jmøi¹guǿi¹ jian¹² jniang³. Hioh¹² jenh¹² dsa² huø³ dsǿa¹². Di³ ha¹chi²
    cuúh¹ Diú¹³ dsa² héi² dsag³.
  dso-dso: କାଇକେବଇଲେ ଜନ୍‌ଲକ୍‌ ବିନ୍‌ ଲକ୍‌କେ ଦୟା ନ ଦେକାଏ, ପର୍‌ମେସର୍‌ ବିଚାର୍‌ନା କର୍‌ବାବେଲେ
    ତାକେ ମିସା ଦୟା ନ ଦେକାଏ । ଜନ୍‌ ଲକ୍‌ମନ୍‍ ବିନ୍‌ ଲକ୍‌ମନ୍‍କେ ଦୟା କରିଆଚେ, ସେମନ୍‍ ବିଚାର୍‌ନାଟାନେ
    ଡର୍‌ବାର୍‌ ନାଇ ।
  meu-meu: Badina be asi ena hebogahisi tauna enai hahemaoro na asi ena hebogahisi.
    A hebogahisi ese hahemaoro e hereaiamu.
  yva-NT: Are pirati aemeno apa arakove maije jewen, indati arono munije ama akari
    Amisye aemeno aije ramu, yara Po mangke raugaje ai. Yara are pirati aemeno apa
    arakove mai, indati mangke Amisye mamo nande aije jewen.
  dgc-dgc: Sakay i Diyos éy éwan siya tu kagbi éng hukumén na i tolay a éwan makapospos
    a méngagbi. Pero i mekagbi éy éwan dapat a umanteng ta oras na péghukum. Moy Ey
    Tu Gimet Moy
  zpm-NT: Grë zha ne ni lalnu rquiad zdoo samiech, gaḻ dze co scaque ni lalnu yquiad
    zdoo Dios zho; saṉgue zha ne rquia zdoo samiech, ible zdedlaa zho lo guieḻnëdox
    ne cxeeḻ me.
  hix-NT: Toto komo hnàn yawohra kehtokonye, kàhnàn kom yawohra rma rha naha, Khoryenkomo.
    Kàhnàn kom yawonohnà rma, tanàhnohsom me manaha hampànà, kehe hampànà, kàwyanye.
    Toto komo hnàn yaw haxa kehtokonye ryhe, kàhnàn kom yawo rma rha naha, noro ha.
    Kàhnàn kom yawono rma, tanàhnohsom me manaha hampànà, kanyehnà ro me naha, kàwyanye.
  sim-sim: Os ma anandinjik ji holona ambu nahi, wa Avui Wasilaka erem, hulaima nokopman
    or kotim ukwa wolo or mbeek jirnjik holokwa ambu ri, wahau. Hako os ma anandinjik
    ji holo nahi, Avui Wasilaka erem, os man or kotim ukwa wolo avak jirnjik holokwa
    ri, mbeek jirin kavak nakwa ambu ria.
  npi-ULB: किनकि कृपा नदेखाउनेहरूमाथि कृपाविना नै न्याय आउँदछ । कृपा न्यायमाथि विजयी
    हुन्छ ।
  cgc-cgc: Dapat mag-amblig kaw ta inyo na mga paambal daw buat tenged bisan kino
    na ula kaluoy ta mga paryo din na ittaw, dili man kaluuyan ta Dyos naan ta adlaw
    na mag-ukom Dyos an ta tanan na mga ittaw daw kino matareng daw dili matareng.
    Piro, bisan kino na may kaluoy ta mga paryo din na ittaw, tawway nakem din naan
    ta adlaw ta pag-ukom ta Dyos tak nlaman din na kaluuyan kanen ta Dyos.
  tim-tim: Aregât keiŋe hin. Luâk siâŋe luâk âmbâle yeŋgât okotyeŋe bo nâŋgâm âmâ
    hanâk hanâk akyeŋgimbo âmâ Anutuŋe hainâk agaŋbiap. Gârâmâ Anutuŋe han kalem aknengimap
    arekŋe den âiân katnenegâkgât pat are ewangimap.
  yor-yor: Nítorí ẹni tí kò ṣàánú, ni a ó ṣe ìdájọ́ fún láìsí àánú; àánú ń ṣògo lórí
    ìdájọ́.
  wos-wos: God kot xékékwa néma du retendéka nukwa dé nak du takwaka saréfa nahafi
    yakwa du takwaka saréfa nahafi yata diré hambukmbu hasa hwetandé. Du takwaka saréfa
    nandaka sémbut dé du takwaré hasa hwendaka sémbutré dé sarékéngwandétandé.
  emp-NTPO: Djãrã quĩrã djuburiacara Ãcõrẽba cawa obʌrʌd̶e quĩrã djuburiaẽ́a. Maʌ̃ne
    djãrã quĩrã djuburiabadara bia b̶ead̶ia.
  eng-F35: (the judgment will be without mercy to the one not showing mercy). That
    law exalts mercy over judgment.
  ind-ind: Sebab pada Hari Pengadilan, orang yang tidak berbelas kasihan kepada sesamanya
    juga tidak akan dikasihani oleh Tuhan. Tetapi orang yang berbelas kasihan tidak
    perlu takut terhadap Hari Pengadilan.
  pes-OPCB: زیرا بر کسی که در این دنیا رحم نکرده است، رحم نخواهد شد؛ اما اگر نسبت
    به مردم، رحیم بوده باشید، آنگاه رحمت الهی بر داوری او چیره خواهد شد.
  mpt-mpt: Ibo naka mak unang maki mo dohalilaniba daabeim blim keibbio mole sinanomo
    God esa ibo mo dohalilanemebabe. Otane ibo naka mak unang maki dohalilaniba daabeibbio
    mole sinanomo God esa inanea ibo dohalilanea daabenea ibo e nakaia unangai kukubo
    klanang game dimo ibo mo tosianimibbabe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ wanda꞉hali pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki na pu haya꞉ka꞉na꞉ta꞉
    wetepe mo hande pi yokaalu pulu pa꞉la꞉ teke halima꞉ mo hau pilie hali pa꞉ta꞉ make
    a꞉ta꞉ma꞉ na homilieke. Kutu piliepate mo a꞉ta꞉ma꞉ homa꞉la꞉ ekima꞉ta꞉ ipikana꞉ma꞉
    panisi pealo pa꞉la꞉ ekita꞉ bepolalieke.
  mkl-mkl: Inɛ iyi kù nɛ ɑrɑɑrei kpɑɑsi, Ilɑɑɔ̃ ɑ́ kiiti nŋu mɔi kɑɑ ce ɑrɑɑreɛ. Ammɑ
    inɛ iyi í nɛ ɑrɑɑrei kpɑɑsi ŋɑ ɑ́ jɛ iɡũ si ɑjɔi kiitiu.
  gaq-gaq: ଡାଗ୍ଲା ଜା ବିନ୍‌ରେକେ ଆଲ୍‌ବିସଃ, ଇସ୍‌ପର୍ ଡିଗ୍‌ ଆମେକେ ଆଲ୍‌ବିସଃ । ନ୍ୟାୟ୍‌ ବିଚାର୍‌
    ଆଡ଼ାତ୍ରା ଲିବିସଃନେ ଆଃ ଜିନେଏ ।
  gof-RNT: Ase maaronna oonakka Xoossay maaronna pirddana. Shin maarotethay pirddaa
    xoonees.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ଏଟାଃନିଃକେ କାଏ ଦାୟାଇୟା, ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ କାଏ ଦାୟାଇୟା,
    ମେନ୍‌ଦ ଅକନ୍‌କ ଏଟାଃକକେ ଦାୟାକାଦ୍‌କଆକ, ଇନ୍‌କୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ବିଚାର୍‌ ନେଡାରେ ଦାୟାକଆ
    ।
  gah-gah: Ve makolímo agika hizekiko vegená makó kelémo vatí amitimó nene, Ómasímo
