  yml-yml: '@see-verse:JAS.002.012'
  ory-ory: କାରଣ ଯେ ଦୟା କରେ ନାହିଁ, ସେ ନିର୍ଦ୍ଦୟ ରୂପେ ବିଚାରିତ ହେବ, ଦୟା ବିଚାର ଉପରେ ଜୟଧ୍ୱନି
