  lcm-lcm: Using riria kipo tav ngorem, kian kun luk saupai kovek i ngorem. Selen
    i ngorem kapo dual alava ani saupai.
  aer-aer: 'Nhenge unte apeke arrpenheke alhwarrpe-irretyakenhe aneme, kele urreke
