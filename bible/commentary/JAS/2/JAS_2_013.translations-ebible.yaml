  hus-NT-2005: Pos xitaꞌ xi yab in kóꞌontsám ti yajnantsixtaláb xi kʼeꞌettsik, yab
    jeye neꞌech ka kóꞌontsat ti yajnantsixtaláb kʼal na Dios tam kin bajaw xowkʼi
