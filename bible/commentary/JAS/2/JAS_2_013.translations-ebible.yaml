    chi sii ini‑ni koo i kivi ndakan ya kuenda ma.
  nnq-nnq: Gambu Nnoongo abeje na kia apapakunhukumu mundu jwanga kiya. Juna kiya
    kujogopaje kujema nnongi ja hukumu ja Nnoongo.
  bao-NT: Aperãre ca boo paca ĩatiricarã, boo paca ĩa ecoricaro maniro ĩa beje ecorucuma
