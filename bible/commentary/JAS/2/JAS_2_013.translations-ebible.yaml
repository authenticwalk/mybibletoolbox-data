  kyf-kyf: Nɩɩ, nyɔɔo nyɔ'ɔ 'yɩlɩa ɔ -lima nyazɩ, -Lagɔ 'nɩa ɔ nyazɩ 'yɩlɩa yi ɔ gbʋwʋbhu
