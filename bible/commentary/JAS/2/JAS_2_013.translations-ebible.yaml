  eng-YLT: for the judgment without kindness [is] to him not having done kindness,
    and exult doth kindness over judgment.
  jni-jni: Tize tini kubu tidira nice tini. A hira ade sa mada tuzo nice nume ba U
    hirza unice uwuza katuma nan tize tini kubu.
  kne-kne: Tan din adi maseg-ang si ib-a na, adi aben seg-angan Diyos mo okomenas
    sisya. Ngem mo din managseg-ang pay, magay ieg-egyat na sin pangokoman Diyos.
  tgj-tgj: Holvgabv yvvdw ayanam kaamabv vdwlo hv nyi am jwngkadaka la ridudw um Pwknvyarnv
    aya ngam kaatam la rimare; vbvritola aya ngv anyungjenga jwngkadaka nga rigum
    yadunv.
  gui-NT: Echa oime yave quia mbaeti iru vae oiparareco vae, Tumpa ojaata oiparareco
    mbae reve, yepe tei Tumpa oporoparareco oyerovia reve oporojaa yave.
  quc-TT: Pa ri qꞌij rech qꞌatoj tzij, makatoqꞌobꞌisax ta uwach ri winaq ri makutoqꞌobꞌisaj
    ta chi uwach jun chik. Ri winaq ri xutoqꞌobꞌisaj uwach jun chik, katoqꞌobꞌisax
    na uwach pa ri qꞌij rech qꞌatoj tzij.
  heg-NTPO: Ta Ama Lamtua dalen kasiang nol atuil man muik tahan in namnau atuil didang
    lo ngas lo. Mo eta mi muik dael in kasiang saol atuil didang ngam, taon elola
    ko Ama Lamtua muik dalen kasiang taung mi kon. Mi lii in sium Ama Lamtua hukung
    ngas deken, ta Un kaih hidi nas totoang son.
  ptu-ptu: Aka to tä' ungkamasei solana tä' duka' la nakamasei Puang Allataala ke
    nahotto'i. Sapo' to ungkamasei solana la umpa'dei pa'tahungkungam lako kalena.
  bzd-NTPO: Kë̀ sö s'male̱pa suè̱ e̱r sia̱rë wa, e' ta̱ mik se' shu̱lirketke, eta̱
    Skëköl kë̀ tö se' sue̱pa e̱r sia̱rë wa. Erë s'male̱pa sue̱kesö e̱r sia̱rë wa,
    e' ta̱ idörattsa̱ buaë se' a̱ mik se' shu̱lirketke eta̱.
  kwf-kwf: Sulia kaidaꞋi God nia matalangani na ngwae ki, nia noaꞋa kasi manataia
    ta ngwae neꞋe noaꞋa kasi manataia ngwae matamata ki. Ma na ngwae neꞋe kwaimanatai
    ma ka sasi leꞋa fuana ngwae ki, God ke baꞋa manataia, ma ka sasi leꞋa fuana ana
    kaidaꞋi nia ke matalangani na ngwae ki.
  eng-WYC-2017: For why doom without mercy is to him, that doeth no mercy; but mercy
    above raiseth doom.
  eng-WMBB: For judgement is without mercy to him who has shown no mercy. Mercy triumphs
    over judgement.
  zat-NTPS: Benne' ca' quebe dxelexexache lazre̱' chee̱ benne' xula, Dios guchi'e̱
    ca da dxelún benne' ca', ne quebe xexache lazre̱' chee̱ benne' ca', san benne'
    ca' dxelexexache lazre̱' chee̱ benne' xula quebe bi zria xelebague̱' gate Dios
    guchi'e̱ ca da zaj nun benne' caní.
  spp-spp: Ŋgemu ká mpyi u ɲyɛ a pi sanmpii ɲùɲaara ta mɛ, canŋke Kile sí sùpyire
    puni sâra si ntàanna ná pi kapyiiŋkil'e ke, u mú sì ɲùɲaara ta urufoo na mɛ. Ŋka
    yii aha ɲùɲaara ta pi sanmpii na, Kile sí ɲùɲaara ta yii na si yii shwɔ.
  zty-NTPS: Benne' ka' bi žeyache' ḻáže'gekle' ljéžgake' ka', wchi'a ḻaže' Dios ḻégake',
    na' bi yeyache' ḻáže'le' ḻégake', san benne' ka' žeyache' ḻáže'gekle' ljéžgake'
    ka' yežójgake' chawe' kate' Dios wchi'a ḻaže'e ḻégake'.
  mek-mek: Gome aufalao agaꞌo papiau iꞌoiꞌi guaꞌi afaeania koa aisama, muni Deo papiau
    eꞌi laomai felo o apala afa agepeniꞌi aisama, Deo isa isafa gua afaeania. Ke aufalao
    agaꞌo papiau guaꞌi eania koa aisama, muni Deo isafa isa gua ageania. Ega koa iꞌopoga,
    papiau guaꞌi eania auga, muni Deo papiau eꞌi laomai felo o apala afa agepeniꞌi
    aisama, isa laomai apala afa agepeniꞌa auga opopo faepaꞌaua. Egaꞌina iifaga kainai,
    oi kapaꞌina okapa ke oifania aisama, papiau guaꞌi foania, ke papiau iisaꞌiai mo
    oisaꞌi folomaaniꞌi.
  aey-aey: Dana oso uqa dana hijag osonu qee waloc donafi eu Anut uqa je gesilec deelna
    ameg wadacdugian. Odocob uqanu ha waloc qee doiaun. Euqa dana uqa dana hijag osonu
    waloc dona eu uqa gesilec je wooldugian.
  urd-GVH: क्योंकि अल्लाह अदालत करते वक़्त उस पर रहम नहीं करेगा जिसने ख़ुद रहम नहीं
    दिखाया। लेकिन रहम अदालत पर ग़ालिब आ जाता है। जब आप रहम करेंगे तो अल्लाह आप पर
    रहम करेगा।
  ycn-ycn: Tupana quemájeri piyuqueja ina'uqué nacú méqueca rijló piyuqueja nacaje
    huala'acare marí eja'ahuá chu hue'emacá quetana. Uncachu huahue'epila ina'uqué
    mu'ují, uncá caja Tupana hue'epílaje huamu'ují rihuacajé. Huahue'epícachu ina'uqué
    mu'ují me'etení, palani hue'emajica Tupánajlo rihuacajé.
  djr-djr: '@see-verse:JAS.002.012'
  kvg-kvg: Zapa ndǿgo, gekha ezoqām ndego, tanakh mbain ndego, yaq até Mbumbukiám-a,
    tanakh mbaín, te-te, teqa manqa ovøyam khøuwa-te. Geté gekha ezoqām ndego,
    tanakh ndømbogo, ndego kopømbaqapé, møe gégoák, manqa ovøyam matev-qa yaq-te.
  rug-rug: Ura loke tataru na tinaleosae si koa pa vinaripitui te Tamasa, koasa tie
    sapu lopu va vura ia sa tataru na tinaleosae. Ba sa tataru na tinaleosae si mataqara
    hola nia sa vinaripitui.
  hop-NT: Pi ason hin yukiltiniqat aw pituqw, God núokwaat put itsívuyat aṅwuy’tani.
    Noqw God aṅ qa núokwat tuwat soon ōkwatuwni.
  san-URD: یو دَیاں ناچَرَتِ تَسْیَ وِچارو نِرْدَّیینَ کارِشْیَتے، کِنْتُ دَیا وِچارَمْ
    اَبھِبھَوِشْیَتِ۔
  heb-LB: אלוהים לא ירחם על מי שלא ריחם על אחרים; לעומת זאת הוא ירחם על אלה שריחמו
    על אחרים ויקל במשפטם.
  caf-NT: '''Et huwa ndet dzin tele neba nahutedeh whusawhútelts''ulh, ndan ''ugha
    techa''nízun, ''en bugha techa''nídzun hoh Yak''usda yuba nahuteyeh. ''Et ndan
    ''uyoon bugha té''ninzun, ''en Yak''usda yugha te''untézeh hoh yuba nahuteyeh.'
  mio-NT: Tu ña cua cundahvi ini ndo chi ñivi vitin, ña cua cundahvi ini ra Ndioo
    chi maan ndo nu cua tachi tuni ra chi ñivi nu cuahan quivi. Tu cua cundahvi ini
    ndo vitin, cua cundahvi tahan ini ra chi ndo, ta ña cua tachi tuni ra chi ndo
    nu cuahan quivi.
  srq-NT: Ae eya eã eãte riqui emo ndese nae, ũquɨ̃ ndese ra Dios ia eã eã nandecuata
    mee mose. Nandeya eã mose emo ndese, ũquɨ̃ mose ra Dios nandembasiã.
  kje-NT: Ik hi'i heheni ono ri ma kan kukul aki man wa'an de nala ampun nin ri mormori
    wali lere eniyeni, Makromod Lalap kan kukul Nin aki man wa'an nala ampun ai lere
    An ho'ok kail ri na'akeme. Enimaa ri man kukul aki man wa'an nin ri mormori wali,
    ai onne kokala Makromod Nin raramyake lere ho'ok kail haenhi.
  gaz-gaz: nama namaaf hin araaramnetti murtii araara hin qabnetu murama. Araarri
    murtii moʼa.
  kud-kud: Ebe yaiya ana gelu nigele iya'atemuyamuyaei, Yaubada hinage towahonane
    mata nigele iya'atemuyamuyaei. Eena ebe yaiya tau'atemuyamuya Yaubada yana lauvetala
    mata nigele iyameheuhei.
  urb-NT: Aja ym rahã, pehẽ rehe Tupã pyrara ym usak ta tĩ. Mupyrara rahã, pyrara
    ym usak ta tĩ. Amõ ta rehe amõ pyrara usak rahã, kyje ym ta a'e. Tupã mupyraraha
    ngi kyje ym ta. Tupã pyrara usak ta ehe tĩ, a'erehe kyje ym ta.
  fra-LSG: car le jugement est sans miséricorde pour qui n’a pas fait miséricorde.
    La miséricorde triomphe du jugement.
  san-HK: yo dayAM nAcarati tasya vicAro nirddayena kAriSyate, kintu dayA vicAram
    abhibhaviSyati|
  cak-SNT: Ruma xa man xtijoyovaj ta quivach ri nicꞌaj chic, ri Dios man xtujoyovaj
    ta jeꞌ ivach ixreꞌ ri kꞌij antok xcaꞌruꞌon juzgar quinojiel vinak. Pero xa xtijoyovaj
    quivach ri nicꞌaj chic, can xquixchꞌacuon, ruma ri Dios can xtujoyovaj jeꞌ ivach
    ixreꞌ chupan ri kꞌij reꞌ.
  uvh-uvh: Beng sini' aming ka aming fam ka nasi' nasi' mamareng guk ikiting u yotangkayap
