  san-SIN: යෝ දයාං නාචරති තස්‍ය විචාරෝ නිර්ද්දයේන කාරිෂ්‍යතේ, කින්තු දයා විචාරම් අභිභවිෂ්‍යති|
  yut-yut: Nido amɨn kɨnda amɨn do bupmɨ dɨma nandagɨt kaŋ, Piŋkop da gen pikon kokwin
