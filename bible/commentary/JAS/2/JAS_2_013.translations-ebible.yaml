    amɨn uŋun gen pikon teban tokdɨsak.
  grc-BYZ: ἡ γὰρ κρίσις ἀνέλεος τῷ μὴ ποιήσαντι ἔλεος· κατακαυχᾶται ἔλεος κρίσεως.
  cpc-NT: Tima iirorika atakoyitanta, ari jowasankitaapiroitai. Irootaki kowapirotacha
    atakoyitantya iiro jowasankitaitantai.
  nhg-NT: Pues öque ocseque amo quetlöocoltejque, yaja amo tietlöocoltis Deus cuöc
