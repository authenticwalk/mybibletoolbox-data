  swp-swp: Esau nige i nuatoatoa, ia taba nige se nuatoatoaei, abo se hegiru; nuatoatoa
    hegiru i dioi.
  bjr-bjr: Innee inneeqa niqoonausara sia nimuqusirana nimifanoo Anutufa faqa inniara
    faqa sia amuqusirana nimiannoo. Nariqa niqoonausara nimuqusidaqa dadaaqimariasa
