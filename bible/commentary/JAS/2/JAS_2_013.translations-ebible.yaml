  tuf-tuf: 'Sirat baat yajaquey wahitír uch tamo séhw̃ayqueyra: “Uw cahujinat ba ruhw̃uyat,
    baat rahra eyin quin tecuas cut tayar chíjactara, tayar chítitara,” séhw̃ayqueyra.
