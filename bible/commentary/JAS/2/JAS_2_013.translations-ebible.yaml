  spy-NT: Yoo ōruustooy biiko alak nyēē ‑mōōriirēē, makooruustaak nkakweek ꞉Yēyiin.
    Kunyoo, karaam /keeriiree chii kusiir /kiiruusta.
  xnn-xnn: Tay nan adi maseg-ang isnan iib-ana et adi abes seg-angan Apo Dios siya
    isnan awnitna mangbanagan isnan ipogaw. Ngem nan managseg-ang isnan iib-ana et
    maid iyeegyatna no banagen Apo Dios siya.
  mwe-mwe: Pabha ukumu ja a Nnungu jikakummonela shiya mundu jwangali shiya kuka mwine.
    Ikabheje shiya sha a Nnungu shinapunda ukumu.
  tte-tte: Tem tomone kanakavao nige ikakatekamkamna-yagili Yaubada kani nige ikakatekamkamna-yani
    na kani iyatalayan. Na iya kanakavao ikate-kamkamna-yagili nige sowana yatala
    imatausan.
  tcs-tcs: Dem pipol uda no soe sorewei po ol nada pipol, God i nogo sore po dempla.
    Bat dem pipol uda soe sorewei po ol nada pipol, God i nogo panis dempla. Da sorewei
