  san-ORI: ଯୋ ଦଯାଂ ନାଚରତି ତସ୍ୟ ୱିଚାରୋ ନିର୍ଦ୍ଦଯେନ କାରିଷ୍ୟତେ, କିନ୍ତୁ ଦଯା ୱିଚାରମ୍ ଅଭିଭୱିଷ୍ୟତି|
  huv-NT: Sitiül aljane ngo majiür lasta alinop, alinoic nüt wüx Teat Cristo apmajaw
