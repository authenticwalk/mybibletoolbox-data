  zpz-NTPP: Tees benu de mbecy wagashni lagy dey losaꞌy, orzeꞌ niꞌ Ñgyoozh washni
    lagy mi dey ornu gri beem niy. Tees de yu nu rashni lagy losaꞌ gruu nap dey tiem
    nu gri beem ni dey.
  zac-NT: Gunë Dios juzguë el quë nadë rgáꞌadiꞌi lduꞌi sáhiꞌ; adë guëgáꞌadiꞌi lduꞌu
    më lë́ꞌëll. Perë el quë nargaꞌa lduꞌi sáhiꞌ, guërúꞌull bien iurë tsu juici shtë
