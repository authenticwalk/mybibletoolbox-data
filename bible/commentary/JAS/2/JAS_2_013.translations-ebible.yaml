  lug-lug: Kubanga abo abatalina kisa, nabo tebalikwatirwa kisa. Ekisa kiwangula omusango.
  yby-yby: '@see-verse:JAS.002.012'
  heb-heb: כי אין חסד בדין לאשר לא עשה חסד והחסד יתגאה על הדין׃
  mpp-mpp: Monic ye ngic-ngigac kwele-sowac mi aiyelecaigac, ye yowawa lobong dameng
