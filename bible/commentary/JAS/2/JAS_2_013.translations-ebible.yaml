    oŋ Anut ibio udu wo umoi tap, aenta ilo imuŋanai mok a.
  sna-sna: nokuti kutonga kusinganzwiri ngoni kucharatidzwa kumunhu upi zvake akanga
    asinganzwiri ngoni. Ngoni dzinokunda kutonga!
  smk-NT: Anaod, no manintinsya yay Dios, kai naya nin nabuan nin inganga'do a tawon
