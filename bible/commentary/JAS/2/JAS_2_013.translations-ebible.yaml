  bsp-bsp: Afɔdekɔ-yɔnɛ nɔnɔfɔr fum nwɛ ɔntɔyɔnɛ akɔ nɔnɔfɔr mɔ, bawo nɔnɔfɔr dɛtam
    kiti.
  cpb-NT: Tema eerorika etakoyetanta, ari rowasanketaitakai. Iroowa kowaperotacha
