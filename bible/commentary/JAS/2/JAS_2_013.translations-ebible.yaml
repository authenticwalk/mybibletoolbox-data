  hlt-MCSB: Laitloeknah te mawth tih rhennah khueh pawt cakhaw rhennah loh laitloeknah
    te a koevoei tak.
  xtd-NT: Vaxi kɨu xa ndadandaa Ianyuux ntdaa ñayiu. Kɨu ijan ma kundau ini‑ia ñayiu
    ña n‑kundau ini ɨnka ñayiu. Ko nux n‑kundau ini ɨɨn ñayiu ɨnka ñayiu, ma yuꞌu‑i
    kɨu ijan, chi kundau ini Ianyuux mee‑i ná n‑kundau ini mee‑i ɨnka ñayiu.
  mdy-ETH: ዓይጎሮ ጌዔቶ ፆኦሲኮ ዎጋ ዓቶም ጎውዋ ዓሲም ፔኤሮ ዓቶም ጎውዋሴ፤ ያዺ ማዔቶዋ ዓቶም ጌይሢ ዎጌ ባባሻኔ።
  spl-spl: '@see-verse:JAS.002.012'
  usp-NT: Wi jun cristian ta' tril c'ur jwich jun cristian chic, re ta' tiilsaj c'ur
    jwich jwi'l Kakaj Dios cuando titaw k'ij tran jk'atb'itzij chib'ak juntir cristian.
    Pero wi jun cristian tril c'ur jwich jun cristian chic, tiilsaji' c'ur jwich jwi'l
    Kakaj Dios cuando titaw k'ij tran jk'atb'itzij chib'ak juntir cristian.
  zav-NT: Diozən' əgwnežɉue' castigw c̱he beṉə' ca' cui chesyə'əyašə' chesyə'əži'ilažə'
    lɉuežɉ beṉac̱hga'aque'. Pero beṉə' ca' chesyə'əyašə' chesyə'əži'ilažə' lɉuežɉ
    beṉac̱hga'aque', Diozən' yeyašə' yeži'ilaže'e ḻega'aque'.
  sgz-sgz: Kabin ngo kálámul kápate mámnai bos lite, kápnate kipi armámna si Káláu.
    Ái sár kálámul a mámnai bos lite, káp kán te mátut i mátán táil ái Koner na nagogon
    on.
  kek-NT: Li ani inc'a' naruxta̱na ru li ras ri̱tz'in inc'a' ajcui' ta̱uxta̱na̱k ru
    xban li Dios sa' li rakba a̱tin. Ut li ani ta̱ruxta̱na ru li ras ri̱tz'in, ta̱uxta̱na̱k
    ajcui' ru xban li Dios.
  blz-NT: Gause Alaata'ala sian mingilino-linoi mian men sian mingilino-linoi simbaya'na.
    Kasee kalu mian mingilino-linoi simbaya'na, mbaka' Alaata'ala bo mingilino-linoi
    i ia na tempo pungukumian.
  poe-NT: A̱ ntá tí nkexro kui̱konóe̱hya í jnko chojni la kja̱xin tsi̱konóe̱hya Dios
    tí jehe. A̱ ntá tí nkexro kui̱konóe̱he̱ kíchó la mé xi̱kaha tsjacha tsaáxin chꞌán
    tí ya̱on tsjixixín tsito̱exín jie̱.
  san-TAM: யோ த³யாம்ʼ நாசரதி தஸ்ய விசாரோ நிர்த்³த³யேந காரிஷ்யதே, கிந்து த³யா விசாரம்
    அபி⁴ப⁴விஷ்யதி|
  cof-NT: Uyanlaca laquiratuminlaca Diosi laquiratuto casticaquichunae. Aman uyanlaca
    laquiraminlaca Diosi casticaquituchunae.
  srm-NT: Nöö fa a o kuutu u dë, nöö ee wan sëmbë ja bi a’ tjalihati u sëmbë nöö söseei
    Gadu an o a’ tjalihati fii tu. Ma ee i bi ta a’ tjalihati u sëmbë, nöö ja o fëëë
    te Gadu o kuutu i. Biga a o a’ tjalihati fii baka.
  qvs-NT: Allita kuyanakushpa kawsaptinchikuna Tata Dioska ñukanchikunatapish kuyawashpanchikuna
    mana kastigawashunchisapachu. Chaymanta runamasinchikunata mana kuyashpa kawsaptinchikuna
    Tata Diospish mana llakichiwashpanchikuna kastigawashunchisapa.
  zca-NT: porke men xa' nangalast laxto' xtu men, or gab Dios xmod gak kun rë men
    yizhyuo por kwa'n mile' bixa', orze' nazinet ska laxto' Dios xa' re'; per men
    xa' mizine laxto' men, wen nzha xa' re' lo Dios, porke lë' Dios zine laxto' xa'.
  cbc-NT: Bairi noa ũna aperãrẽ bopacooro na na caĩñaeticõãta, na cʉ̃ãrẽ bopacooro
    na ĩñaetibujiomi Dios, na caátajere ĩñacõñarĩ na cʉ̃ caĩñabeseri rʉ̃mʉrẽ. Aperãrẽ
    bopacooro caĩñarã pʉame roque caroaro netõgarãma ti rʉ̃mʉrẽ.
  qxo-NT: Runa mayintsicta mana cuyapashgaga fisyu final junag Tayta Dios nogantsictapis
    mana cuyapaypam castigamäshun. Runa mayintsicta cuyapashgam itsanga Tayta Dios
    nogantsictapis cuyapämarnintsic salvamäshun.
  mox-mox: Mana ʼeguma taha toga tomotau ge nanuakolokoloyedi ʼinega Yaubada wese
    ʼidewana ʼoloto nana ge nanuakolokoloyei vetalaʼai ana ʼaubena ʼinaya. Ta ʼesi
    ʼeguma taha toga tomotau nuakolokoloyedi e ʼinega Yaubada tomotau nana wese nanuakolokoloyea
    ʼaubena nana ʼinaya.
  kew-kew: Gore abade aa medame onaa meda odome naomola pisa-daare gore Gote-me go
    aa madaa koso-me mea rumaalia rabu nipumi odo ogesi-daa page naomalia. Goa pea
    pare aa medame onaa yagonu odome omeare gore nipumi koso epe-rupa mada pagalia.
  dww-dww: Vutuna aubainama ami raunuatoima banaga matabudi ḡarodie sibo ya kenana.
    Deḡoda ibewa, etara raḡanine taumi mate Mamaitua tokare nam e raunuatoiemi. Tam
    yodi deḡoda raunuatoi ḡarome e kenana, naumeki da tokare nam kovoḡa kwa banavi.
  twi-ASANTE: Ɛfiri sɛ, obi a wanhunu mmɔbɔ no, Onyankopɔn atemmuo mu no, wɔrenhunu
    no mmɔbɔ. Nanso atemmuo mu mpo no, Onyankopɔn hunu mmɔbɔ.
  aoj-aoj: Deiꞌ main, epen ami owaꞌ nigaꞌi uwahipigama anis epesia, owagama God ina
    niti epen inimba uwahipina nemaf afamba nogowaloga anin, owaꞌatin. Apaꞌ ami nigati
    anis epes uwahipisi, God anaf ina nowaloga epes isimba niꞌi awasi, owaꞌatin. Waf
    afamba mugaꞌi uwahipigamasafi fikilaꞌ aꞌowaꞌ.
  cbv-cbv: Bitadih jwĩ jĩ́gah encah, Dios cã́acwãdih ã ñío láa jwiítdihbʉt jĩ́gah
    encanjeh, ã peéh chãjbipna caá. Obohjeéhtih, bitadih jwĩ jĩ́gah enechah, jwiítdihbʉt
    jĩ́gah ennit, ã peéh chãjcan niít.
  taw-taw: Nɨgɨm. Binɨb kɨli binɨb ogɨnap mapen ma nepal okok, God kɨlop tɨg asɨk
    bɨlokɨnɨgab ñɨn ak, kɨlop mapen ma nɨgɨnɨgab. Binɨb kɨli pen binɨb ogɨnap mapen
    nepal okok, God binɨb kɨlop tɨg asɨk bɨlokɨnɨgab ñɨn ak, kɨlop mapen nɨgɨnɨgab.
  jic-NT: Mpes nun popa pjaní ma cus tjep'ya'sa la p'a wa, jupj malala tepyala na,
    Dios ma wa ca cus mp'a'sas niná, nun popa pjaní. Dios ca mveles jupj malala. Más
    'ücj jis capj p'o'sá la p'a. Nin lojí, Dios ma ca mveles nun malala.
  zap-NT: Porke mén ne rlesdet lextoo semén, ylesdet ke lextoo Ne men chene ydxiin
    dxe ne ylaa Ne gyelextis; per le mén ne rles lextoo semén, axtegue nzoon tsuu
    lextoo men chene ydxiin dxe guin.
  wer-wer: Omën namp muntaröaan yaköm naalmëën yaaö pöp Anutuuk tiar kom elniipna
    pötak yaköm naalmëën ëëpnaap. Ën namp muntaröaan yaköm yaalmëa pöp Anutuuk kom
    elniipnaatak yaköm yaalmëën kas köpël tauaapnaap.
  ipi-ipi: '@see-verse:JAS.002.012'
  qul-NT: Ujcunata mana qhuyapayajka, mana qhuyapayaywan juchachaska canka; qhuyapayacojcajtaj
    allin llojsenka juicio p'unchaypi.
  tnc-tnc: '@see-verse:JAS.002.012'
  ter-NT: Vo'oku enepone xâne ákoti okoseâna po'ínu, ákomakamo okóseanakono yuhaíkapakana.
    Itea yuhaíkapakana ne seánati, ákomo pîka. Koáhati únati ítuke.
  bmr-NT: Jaanotɨ sitaaco ɨdaasugotɨmo omoonɨhicamoco, bu tollɨro ɨdaasugoratɨno moonɨcafeteji.
    Jaanotɨ ɨɨdaasugomoro omoonɨhicamo taajaji ufucu jaadusufucu iicasumi.
  fuf-fuf: Ko fii ɲaawoore nden aldanaa mo yurmetaake e yurmeende, kono yurmeende
    nden foolay ɲaawoore nden.
  bhl-bhl: Kaneko kasike, yu ibolow fukunemoliwka! Deiw mak ding dim bakate, Sunbin-Got
    e kawtiw alik alik diwyemoke te. E mali kinkin kukuw kemaliw kawtiw so, mali kinkin
    keyeminba kemaliw kawtiw iso, alik alik makuw bongguko, im kanemaliw kukuw bakate
    diwyemeko, geleweko, bikalem kinkin kukuyemkabiliw kukuw gelewko, im kanekabiliw
    beem yan be fein duyemoke te.
  ons-ons: Ŋei mane eŋe kimaine mi sesekakeo, yemo Anutuŋo kineine mawakoniake, yewao
    eŋe mi sesekayake, ŋo sesekakeŋo yemo kine ma wakon ma wakon nasoo togole don
    yuaniake.
  con-NTPO: Nane Majan faesuma mende'yembian'da Chiga'qque mende'yembe'yi tsambe injama'choma
    somboeña. Tsa'ma majan faesuma mendeye'choja patsu'faya tsu, injama'choma somboeña'cho
    a'ta napisi.
  ghs-ghs: '@see-verse:JAS.002.012'
  peg-peg: ଇନେକିଦେଂକି ଇନେର୍‌ ବିନ୍‌ନିକାନିଂ ଦୟା କିଉନ୍‌, ଇସ୍ୱର୍‌ତାଂ ଦୟା କିଉନ୍‌, ନିୟାଁୟ୍‌
    ବିଚାର୍‌ ଜପି ଦୟାନେ ଜିଣା ଆନାନ୍‌ ।
  txu-NT: Nàr, dja gwaj bajõ bamã me kaprĩ kêt nhym Metĩndjwỳnh arỳm amipãnh kum gwaj
    bakaprĩ kêt ne tu katàt gwaj bamã bajaxwe pãnh jarẽnhkumrẽx. Nàr, dja gwaj badjukaprĩkumrẽx
    ne kam arỳm bamã Metĩndjwỳnh pyma kêt ne arỳm bakĩnhkumrẽx.
  eng-WEBU: For judgment is without mercy to him who has shown no mercy. Mercy triumphs
    over judgment.
  gnw-NT: Echa'ã ime yave quía uiparareco'ã japicha vae, Tumpa uãata uiparareco mbae
    reve, yepe tẽi Tumpa upuruparareco uyerovia reve upuruãa yave.
  mux-mux: '@see-verse:JAS.002.012'
  maj-NT: A̱t'aha̱ ni̱stjin nga ku̱a̱se̱he̱ Nti̱a̱ná mí nihi xi kits'ín xu̱ta̱, najmi
    ka̱ma ni̱ma̱ha̱ xi najmi kama ni̱ma̱ha̱ xu̱ta̱ xingisoo̱. Tu̱nga xi kama ni̱ma̱ha̱
    xu̱ta̱ xingisoo̱, kui xi nda ku̱i̱tju kui ni̱stiu̱n.
  bkq-NT: Ânguy kintyembyra kurâ-ro watay, Deus kytyendaymba lâpylâ ise xypyry etay,
    âdara kydawyly wâgâ adâkeday. Âkelo ityeni kurâ watay olâ, Deus kytyenze lâpylâ.
  kue-kue: Yomba ta eremogl yomba ta miriye goglkrambuka. Ana God yombamo i miriye
    goglkre ka-tange tenambuka. Ba yomba mitno goglkwa yomba i ana God ka-tange tenambara
    ye pir oglmba sinambuka.
  cot-NT: Aatoqueate icavintsajajiajiri Quirishito oncoramanitapojajegueti maasano
    teeca incavintsajantajigueji, iriguentiqueate incavintsajajiaque maasano cavintsajantajiatsica,
    aatoquea itsaroajigui iriatimpajia oncoramanitapojajegueti incatsimatimentajiaquerigueti
    Quirishito quempevaejiatsica.
  bnp-bnp: Mu laho kamumu, a vuhuna e rei a viri i uka ma i dodo e huriki, a Vure
    tara i uka ma ge dodoa muri ma na tahuna ge pelekado e huriki. Pali a viri i dodo
    e huriki, a Vure bara i dodoa na tahuna i pelekado e huriki.
  apn-NT: '@see-verse:JAS.002.012'
  ctp-NT: Loꞌo kanꞌ si ja ngwa tꞌnan tianꞌ ꞌin taꞌa ntean, ja ka chka tꞌnan tiꞌ Ni
    ꞌñaan bra nu kuꞌni biyaꞌ Ni ꞌñaan; nten nu chka tꞌnan tiꞌ ꞌin taꞌa nten, kanꞌ
    lka nu suꞌwe la ka chaꞌ ꞌin bra nu kuꞌni biyaꞌ Ni ꞌin nten chalyuu.
  opm-opm: Got orhe dahanaham ma nasatipra oh hanip ihirnong na hinhina deishe han
    bapsi; hinhina deishe han bapsi tap mat gonsi dirnong nasatipramur. Ma nasatipra
    oh na hinhina deishe dirnonghe imat orhor na hinhina naham nasatipramur. Hanip
    ihirnong asoh hinhina mar da aprishe han dirnonghe Got ohhe imat orhor hinhina
    naham nasama inahatipramur. Ihan hanip ihirnong asohhe hinhina mar yah mat orhor
    papayahan yahmur daham yah mat paptenmur.
  bvr-bvr: Wurra minyja ana-nga gala a-yinmiya a-gunggaja nula an-nerranga an-gugaliya,
    gun-narda minypa jurdach guna-bamburda Wangarr gala a-yinmiya a-gunggaja nula
    nipa. Wurra minyja ana-nga a-gunggajinga nula a-workiya an-nerranga an-gugaliya,
    gun-narda minypa jurdach guna-bamburda nipa an-gata an-gugunggaja an-molamola
    a-ni barra rrapa gala barra a-gurkuja. Ngardawa gun-gugunggaja gu-gurdiya ngacha
    guna-nyala minypa mari gu-gonyinyjinga gu-workiya.
  wal-wal: Aissi giikko, asa maaribeenna uraa Xoossai maarennan pirddana; maarotettai
    pirddaa xoonees.
  zad-NT: Beṉ'ka' bi chiyesh'lallii beṉ', ḻekzka' Chioza' bi yiyesh'lallile' ḻegake'
    llana' wc̱hogloe' c̱he beṉ'. San beṉ'ka' chiyesh'lallii beṉ', Chioza' yiyesh'lallile'
    ḻegake'.
  kmg-kmg: Ŋic uruc jauŋ tâmiric juocmu e wâc juku uruc jauŋ mi ecnezo. Uruc jauŋhec
    juocmu e fuŋne babataniŋko hâhâwic tâmiric domaocmu.
  mgh-mgh: Kontha ule hirina ikiriri naahala uhukhumwinya wohi ikiriri. Ikiriri cinatthema
    ihukhumu.
  aso-aso: Idoꞌ ve maliꞌmo eveneꞌ iseꞌine izesaꞌmivo ma Oꞌmosoꞌmo goniꞌ o-do eze iseve
    ize-damoloseive. Idoꞌ eveneꞌ ma nete eveneꞌ iseꞌine izaaꞌ nave nene aꞌmineꞌmine
    ogo Oꞌmosoꞌmo engiꞌ iseꞌine ize-ngedeleseive. Iseꞌine izaaꞌ neꞌmo goniꞌ ogaꞌ nene
    ivileꞌ oloseive.
  uli-uli: Bo Deus ila ye towe kawraloh yal ffahol ladep irel yodla yebe hatugulu
    kofer rechokla re tema fahor yarmat; iwe ngo ligdi bo ffahol ladep ila ye kkel
    mo imol hatugul.
  nin-NT: Na azhibarr a ibre amu wa, Abachi si ta kye undurr wa ma na ashishi ki itito
    hen, nggo a si di kye uzayirr na ashishi ka itito hen. Undurr wa nggo di ka ki
    itito na atu a anishirr taka hi di itito yi nggo Abachi à se na yi na atu a anishirr
    nggo i mri ibre amu i Abachi yi.
  tgk-tgk: Зеро ба шахсе, ки нисбати дигарон раҳму шафқат нишон намедиҳад, дар вақти
    ҳукмшавӣ ба ӯ низ раҳму шафқат нишон дода намешавад. Чунки раҳму шафқат бар ҳукм
    дастболо мешавад.
  acu-NT: Chikich ainaun wait anenchaunaka Yus ni kintari jeamtai, wait anentsuk wait
    wajaktinnum akupkatnuitai. Antsu chikich ainaun wait anenniunka Yus niincha nunisang
    wait anentratnuitai.
  cak-WNT: Ruma wi ma xtijoyowaj ta quiwech ri nic'aj chic winek, ri Dios ma xtujoyowaj
    ta chuka' iwech riyix chupan ri k'ij tek xtuk'et tzij. Yac'a wi xtijoyowaj quiwech
    ri nic'aj chic, xquixch'acon, ruma ri Dios chuka' xtujoyowaj iwech riyix chupan
    ri k'ij ri'.
  ebk-ebk: Tay as nan mun-okomántu Apo Dios at achinantu sug-angan nan taku ay maid
    sug-angna as nan pachongna ay taku. Ngem nan taku ay sumug-ang at maid ugyatna
    as nan timpu ay mun-okomántu Apo Dios.
  spa-PDDPT: Porque el juicio será sin misericordia para el que no tiene misericordia.
    La misericordia triunfa sobre el juicio.
  ruf-ruf: Kwaapfila Imulungu ng'atsomwonela libatsi bae imunu wowose iyalihela libatsi.
    Lekeni libatsi lyohuma ukuhigha.
  gun-gun: Mba'eta nanhanhomboaxyi rire nhanemboaxy re'ỹ ju 'rã nhanembopaga. Ha'e
    rã nhomboaxy va'ekue ma nhombopagaa aguã ára py ipo'aka 'rã.
  agu-BL: Cha'stzun te alchok scyetz yi qui na el k'ajab te junt, ncha'tz i' quil
    tz'el k'ajab Ryos te'j yil tz'oc tan cawse'n. Poro kol tz'el kak'ajab te junt
    yaj, ncha'tz Ryos tz'elepon k'ajab ske'j ketz.
  isn-isn: Kunsoko ikinyamulimo kizaa, singakuaisiilya kwa awaniagila ikiasiilya,
    ukende wikulya muulamuli.
  eng-PEV: Later on, God will judge you. And if you don’t feel sorry for other people
    now, then God will not feel sorry for you. But if you feel sorry for them now,
    and if you are good to them, God will feel sorry for you later on, when he judges
    you, and he will be good to you. You see, people that are sorry for other people
    don’t have to worry about God judging them.
  ilo-ULB: Ta umay ti pannakaukom nga awanan asi kadagiti saan a nangipakita iti asi.
    Agballigi ti asi maibusor iti pannakaukom!
  pir-NT: Yojopʉre mari apequinare paja ihñedagʉ̃ Cohãcjʉ̃ pehe masare tiquiro beseri
    pje ijigʉ̃ marine paja ihñasi. Sa yena apequinare mari paja ihñagʉ̃ Cohãcjʉ̃ pehe
    marine paja ihñano, marine buhiri dahresi.
  anv-NT: Mbɔgé muú ála gɛ meshwɛ ne ntɛ meŋmɛ́ wuú wɔ́, Ɛsɔwɔ ntó agɛ́ né fɔ́
    ji meshwɛ gébégé aké apane mpa bɔɔ́. Yɛ́mbɔ muú ayi ágɛ́ne meshwɛ ne atɛ
    áŋmɛ́ akpɛne unɔɔ́ mpa Ɛsɔwɔ tágátágé.
  sab-NT: Kwian bai kaire me kle tai dage dabage ama kle daba chuge ngwadi boi daga
    ngwale gballa, kwian ene giti Chube be ji gbe chui bdaglige, ji chuge chuia chke
    gire ni Chube be tai dage kwian ege salengwli kwian e me taidu dage daba nage
    kare, kwian e daba chugu ngwadi boi daga ngwale gballa e gdale Chube be ji gbe
    ama giti mno. Agwa kwian bai kaire tai dage dabage ama age no daba alin daba kle
    boi daga ngwale gire, kwian ene be chege nga suga no ole Chube gwa giti chui bdaglige.
  tmd-tmd: Nöbö mö ñɨŋ nöbö mö bli ögwö yöxeñ aku, God ñɨgö mönö diba yadön, ñɨgö
    algör ör ögwö yöxen. Jɨ nöbö mö, nöbö mö piaku ögwö yöxöñ aku, God ñɨgö algör
    ör ögwö yöxön, mönö diba yaden.
  acr-NNT: Ma e junoq na kukꞌut ta ri relej ukꞌuꞌx chike ri jujun chik, jekꞌulaꞌ kuꞌan
    ri Dios che rire, na kukꞌut ta ri relej ukꞌuꞌx che echiriꞌ kuqꞌat tzij puwiꞌ;
    noꞌj ri jun kukꞌut ri relej ukꞌuꞌx chike ri jujun chik, riꞌ kel pan chi utz che
