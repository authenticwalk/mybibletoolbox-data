  wnc-wnc: Dasingge? Aminu tapatuta aminde butaya dua natake tasiwiknga kakengu Anututa
    aminu waapa usanzike butaya ie dua natangamik. Siwan ngana aminu tapatuta aminde
    butaya natake tasiwiu waapae Anututa usanzike natapan take siwik.
  bus-bus: Luda é yãkpaɛ kɛ kↄ̃n sùusaideenↄ sùu sai, mↄde yã é bↄ kↄ̃n sùudeeo
    nna.
  gub-BL: Amo 'ar mehe Tupàn umume'u putar teko wanemiapo kwer amogwer wanuwa rupi
    paw rupi nehe. Aze awa nupurupuhareko kwaw ko 'ar rehe nehe, a'e 'ar mehe Tupàn
    nupuhareko kwaw a'e awa a'e nehe no. Aze awa upurupuhareko katu ko 'ar rehe nehe,
    Tupàn upuhareko katu putar a'e awa a'e 'ar mehe nehe no.
  imo-imo: Imbo teni imbo te kondo naa kolomo lemo altopa Goteni kot pilipelie yu
    kape kondo naa kolombalola. Imbo teni imbo te kondo kolombalo imbomu Goteni yunge
    kot pilipelie yu kape kondo kolombalo.
  boj-boj: Niŋgi tamo naŋgi qa dulqasai di une pegiyo bati qa Qotei a kamba dego niŋgi
    qa dulqasai. Ariya niŋgi tamo naŋgi qa duloqnqab di une pegiyo bati qa niŋgi une
    saiqoji sqab.
  eng-DRA: For judgment without mercy to him that hath not done mercy. And mercy exalteth
    itself above judgment.
  knf-knf: Hënk di uwooŋ, Naşibaţi aankwayëş na mñaga anwooŋ aaññagaa, kë mñaga manşë
    pel pwayëş.
  san-KHM: យោ ទយាំ នាចរតិ តស្យ វិចារោ និទ៌្ទយេន ការិឞ្យតេ, កិន្តុ ទយា វិចារម៑ អភិភវិឞ្យតិ។
  arn-NT: Tüfey engün tati kutranpiwkeyenofilu ta kakelu fey ñi kutranpiwkeyengenon
    ramtukadungungeay, welu tati kutranpiwkeyechen nielu, wewün mew tripayay engün
    ramtukadungungele tati puwchi antü mew.
  zas-NT: Din bén ad rayat ree lasaꞌ, ad zayat Dios laa reeman dxej güün xguialguxtisaman.
    Per bén raya ree lasaꞌ ad najtan ni guidxeb reeman dxej guin.
  ken-NT: Bǎbhɔŋ bɛkʉ nɔ́ mbɔnyunɛ bo abhɛn bápú bhɔ́ŋ ntínso nɛ batɨ, Mandɛm
    ǎtáŋ bhɔ ɛwak manyé kɛbhɔ́ŋ ntínso. Kɛ mmu anɛ ábhɔ̀ŋ ntínso nɛ batɨ, Mandɛm
    ǎtɔ́ŋ yí ntínso ɛwak manyé.
