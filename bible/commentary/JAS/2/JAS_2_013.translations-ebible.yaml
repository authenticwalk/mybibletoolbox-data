  wrk-wrk: Marda ninjimi yabimba kunyba yaji yingkamukuyngka. Marda ninjimi kandimba
    yalunya. Jaliyi nganinyiwanyi yabimba balki yaji nganyi, baki marda ninjimi mamanumba
    nanda balki yaji nangangi, barrinani Kudwanyi mamanumbaka nganyi balki yaji, jala
    nyulu manjamanjamba nanda balki yaji nganyi. Nani barri jaliyi ninji mamanumba
    nanda balki yaji, yabimba jali yingkawanyi nganyi, baki janyulu manjamanjamba
    nganyi balki yaji marda Kudwanyi. Barriwa.
  nii-nii: Pe Gos eim kos piipi kin, kii sipi orung omba kunum ei, wumb nii endi,
