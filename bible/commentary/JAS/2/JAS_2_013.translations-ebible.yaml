  san-BUR: ယော ဒယာံ နာစရတိ တသျ ဝိစာရော နိရ္ဒ္ဒယေန ကာရိၐျတေ, ကိန္တု ဒယာ ဝိစာရမ် အဘိဘဝိၐျတိ၊
  yaa-NT: Mã askaxõ Niospa noko yoini keskara, mã yorafo noiyanã ato shinãkĩ mã ato
