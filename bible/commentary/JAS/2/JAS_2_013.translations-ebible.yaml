  grc-F35: (ἡ γὰρ κρίσις ἀνήλεος τῷ μὴ ποιήσαντι ἔλεος). Κατακαυχᾶται ἔλεον κρίσεως.
  cav-NT: Peya cuana tsehue ni ecuanaja canerecabati aijama juya, Yusujatu ecuana
