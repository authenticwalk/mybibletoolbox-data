  san-ASM: যো দযাং নাচৰতি তস্য ৱিচাৰো নিৰ্দ্দযেন কাৰিষ্যতে, কিন্তু দযা ৱিচাৰম্ অভিভৱিষ্যতি|
  tac-NT: Apiépiri ralámuli tabilé galegá eteme uché jaré ralámuli, alueka resiti
