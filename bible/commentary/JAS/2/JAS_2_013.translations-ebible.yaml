  bod-N: རྒྱུ་མཚན་ནི་མི་གཞན་ལ་སྙིང་རྗེ་མི་བྱེད་མཁན་ལ་སྙིང་རྗེ་མེད་པའི་ཁྲིམས་ཆད་ཕོག་པར་འགྱུར་བའི་ཕྱིར༌ཡིན།
