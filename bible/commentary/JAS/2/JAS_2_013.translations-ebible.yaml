  kan-OKCV: ಕರುಣೆ ತೋರಿಸದೆ ಇರುವವರಿಗೆ ಕರುಣೆಯಿಲ್ಲದ ನ್ಯಾಯತೀರ್ಪಾಗುವುದು. ಕರುಣೆವುಳ್ಳವರೋ ನ್ಯಾಯತೀರ್ಪಿನ
