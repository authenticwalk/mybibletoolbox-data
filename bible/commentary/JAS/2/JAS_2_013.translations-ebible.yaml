  grc-TCGNT: Ἡ γὰρ κρίσις ἀνέλεος τῷ μὴ ποιήσαντι ἔλεος· κατακαυχᾶται ἔλεον κρίσεως.
  gof-WFTW: Ase maaronna oonakka Xoossay maaronna pirddana. Shin maarotethay pirddaa
