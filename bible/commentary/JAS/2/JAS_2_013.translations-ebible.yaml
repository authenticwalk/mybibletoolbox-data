  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤔᤧᤴᤍᤢᤰᤛᤡᤱᤅᤣ ᤘᤣ᤹ᤜᤠ᤹ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤍᤢᤛᤡ᤹. ᤂᤧᤸᤗᤧᤴᤏᤠᤱ
