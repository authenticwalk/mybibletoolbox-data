  gof-ENT: ኣሴ ማሮና ኦናካ ፆሳይ ማሮና ፒርዳና። ሺን ማሮቴይ ፒርዳ ፆኔስ።
  aau-aau: Sawk hunkwe uron lowk yor me mesair kow pa lwak ankin, omok hno weynpaweyn
