  san-TIB: ཡོ དཡཱཾ ནཱཙརཏི ཏསྱ ཝིཙཱརོ ནིརྡྡཡེན ཀཱརིཥྱཏེ, ཀིནྟུ དཡཱ ཝིཙཱརམ྄ ཨབྷིབྷཝིཥྱཏི།
  qve-NT: Pipas runamasinta mana khuyapayaqtaqa Diospas juicio p'unchawpiqa mana khuyapayaspan
