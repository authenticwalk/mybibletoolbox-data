  dop-dop: Ɩsɔ kɑɑ nyǝnɩ wei ɩ tɑ nyǝnɩ ɩ tɔɣɔntǝlɛ pǝtɔɔtǝlɛ tɔ ɩ pǝtɔɔtǝlɛ kɛ hʋʋlɛ
    wule. Pɑɑ nɑ mpʋ tɔ, ye wei ɩ nyǝnɑ lɛlɑɑ pǝtɔɔtǝlɛ, pʋntʋ tɔm kɑ́ sǝŋnɑ hʋʋlɛ
    tɑɑ.
  azb-azb: Çünki mərhəmət göstərməyən mərhəmətsiz mühakimə olunur. Mərhəmət mühakiməyə
    qalib gəlir.
  eng-DBY: for judgment [will be] without mercy to him that has shewn no mercy. Mercy
    glories over judgment.
  guo-NT: Jiw beltae-el wʉt asew jiw, Diosbej japi jiw beltaeyaxil, asamatkoi, Dios
    jiw babejchow kastika wʉt. Jiw beltaenpi asew jiw, japi jiw Dios kastikaxil, pat
    wʉt kastikamatkoi.
  hla-hla: E Sunahan e ma tatei tatagi sile noi romana a katun te ma tatagi sile nei
    a tana katun. Kaba te tatagi sile mia limiu a tana katun i romana, be Sunahan
    te tatagi sil has rano romana limiu tara poata te butuna u kot i tanen.
  mav-NT: Tupana piat miit'in apiheg hap e'at put'ok'e ra'yn turan mi'i hap e'at pe
    wyti yt kat i ra'yn Tupana kai i'atue­ha­ky­'e'i hap meimuẽ waria miit'in yt ehaky­'e'i
    kuap i haria ete. Ma'ato irania'in wo'o­ha­ky­'e'i kuap haria kape yt kat i hin
    i aru i'atu­'a­piheg hap topy­hu'at katu­pono Tupana tuwehum wo'o­ha­ky­'e'i kuap
    haria ete.
  kpf-kpf: '@see-verse:JAS.002.012'
  ppo-ppo: Ti noa yao̧sóró meipó. Mepaae whi̧né me whi̧ ko̧letere alakélé ini, dupumaaté
    saalopó du betepa, take doa Talené taletere sukamó a̧paae ko̧letere alakélé ini,
    ama yale dowi alamó kwia tokó̧ mótu mo donotóró melaalo ai ape. Téyaalotei, mepaae
    whi̧ dené me whi̧ ko̧lené sukuturaalu me o̧la meipóló taalatepata, ti ama yale
    dowi alamó dupu melaai yaletei, tȩteróló aluraalo ai ape.
  hin-2017: क्योंकि जिसने दया नहीं की, उसका न्याय बिना दया के होगा। दया न्याय पर जयवन्त
    होती है।
  wol-KYG: Daan bu àndul ak yërmande, moom lees di àttee ña daawul jëfe yërmande.
    Yërmande nag kekku na ab daan.
  bef-bef: Bo moneꞌmaka kai kiginaga mefinogo bonaꞌi eneleꞌmo bati mehilata yaꞌma
    Huꞌmau ana huto ginaga mefinogo eneleꞌmo bati mehinogo ana bomofihi ka foya li
    etaluneꞌmu nehabe. Kiginaga finogo kekeꞌi luto eneleꞌmo bati hilata bonaꞌi yaꞌma
    Huꞌmau ana suhi huto ginaga finogo eneleꞌmo bati hilubeꞌmu nohibe. To ginaga fise
    nasanauba ka foya lilatanamofihi be ligilinaꞌmu yabe.
  amm-amm: Mulu uku somiso nokota mo nokoso fasiko somiso mo, fasiko somiso foli monoi
    imo na lukaso unukaiyoimo, uo imo na. Pa mulu unoiso, suomoso monoiso pa fasiyoiso.
    Noko monoi mulu uku nokotasu mo, toso mo fasiko somiso foli monoi pa imoiso, waliyo
    na toloimo, na souwaiyoimo.
  zaj-zaj: Kwavija nhaguso yowabule bazi ha munhu yoyose yalibule bazi. Ila kamba
    muhawonela wanhu bazi, Mulungu kowonela mweye bazi kipigiti vondayawataguse.
