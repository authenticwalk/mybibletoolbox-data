    pancæcäimpa. Wadäni wæwënäni ïnänite æcämenque guiquënë në godö waadete waa cædingä
    ïñongante Wængonguï wæætë tömengä ingante nänö apænte anguïönæ godö waadete waa
    cæcæcäimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji icota me iwi anigoteta, codaa me iloikatidi niɡ̶ina
    oko ane daɡ̶a iwikode eledi oko. Odaa Aneotedoɡ̶oji idaaɡ̶ee aiwikode niɡ̶ini
    oko. Pida niɡ̶ina oko ane iwikode eledi oko, Aneotedoɡ̶oji baɡ̶a iwikode niɡ̶ini
    oko nige limedi me laagetedipi codaa me iloikatidi inatawece oko ane doɡ̶oyiwaɡ̶aditeda.
  bmh-bmh: Du in go gonugau zaugul en i bisomag pimau, aiu ses Uwait nug ig sisicigabun
    ziwas ebu, go i bisou pimau. Bo, du in dudu ipal en bisomag piaramau, go Uwait
    nug sisiarabun ziwas ebu, isanaramau.
  ctu-BL: Jini mach bʌ yujilic p'untaya, ma'anic mi caj i p'untʌntel ti' yorajlel
    meloñel. Jini yujil bʌ p'untaya tijicña mi caj i yubin che' ti' yorajlel meloñel.
  meq-meq: Taɗə ndoweye kə sakay naha a siye i ndo hay bay na, ahəl nakə Mbəlom ma
    giye sariya aye ma sakay naha bay dərmak. Ane tuk na, taɗə ka sakay naha a ndo
    hay na, Mbəlom ma gəsiye kar a sariya bay.
  noa-H: ¿Jãgwi mua pãrag mag chirʌ́? Maan Hẽwandamau hichdëu hõor hi hagk'am hedjã
    har dich k'apeen dau haug k'augba haajerr k'ʌʌn chan hagjö ham dau haug k'augba
    hisegju haawaita mag chirʌm. Magarrau har dich k'apeendam dau haug k'aug paraa
    haajerr k'ʌʌnan chad, mag Hẽwandamau hõor hi hagk'am hedjã hamach k'aibag waubaju
