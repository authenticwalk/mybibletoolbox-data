    ka aita ewa Mamanuga God e idai gurai nu nauri-nugu ugwadiniyana ragiragi ki marai
    baiyagisi makeya ki ka e iyapana ki mete nuwanuwapoto.
  nko-NT: Tsúfɛ́ ɔhá ánɩ́ ɔtamawun ahá nwɛ á, Bulu omóowun mʋ nwɛ. Támɛ nɩ́
