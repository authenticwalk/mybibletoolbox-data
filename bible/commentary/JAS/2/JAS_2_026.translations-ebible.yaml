  ena-ena: Alaŋ igɨlalu uami. Hulaŋ hɨmɨci hadipɨlɨ agaŋ valɨ hɨnilalɨ uami. Hulaŋ
    hɨji vɨdɨvɨdɨŋ lamavɨla akuaba akuaba sibɨla huaci huaci ma vilalɨ agaŋ nɨbu hameŋ
