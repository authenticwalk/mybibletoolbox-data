verse: JAS.002.026
translations:
  kpx-kpx: Di louale keu koseanu. Nahie munana kena uoholige nahiabuna haluvisi. Iale
    ke nahate nahi evievi ata holisito evievi vaveve vaholige nahie evievi keu anekianu.
  okv-H: Eto embo na God ke be aisuja rate ari javotoho amita degi irae amo embo pehari
    hoenge irae ainge dombora.
  tbo-tbo: Apo inapa hini u hinena ega yautu lawana naka hilahilagena. Naka pitenana
    tu witumagana apo ega ina wobagibagi lawana a witumagana hilahilagena.
  mal-C: ആത്മാവില്ലാത്ത ശരീരം നിർജീവം ആയിരിക്കുന്നതുപോലെ, പ്രവൃത്തിയില്ലാത്ത വിശ്വാസവും
    നിർജീവമാകുന്നു.
  grc-SR: Ὥσπερ ⸋γὰρ⸌ ⸂τὸ σῶμα χωρὶς πνεύματος νεκρόν ἐστιν, οὕτως καὶ ἡ πίστις χωρὶς
    τῶν ἔργων⸃ νεκρά ἐστιν.
  bgc-bgc: जिस तरियां देह आत्मा बिना मरी होई सै, उस्से तरियां बिश्वास भी आच्छे कर्म
    बिना मरया होया सै।
  khz-khz: Vega-gelegelena taunipara ati palaguna ia kwaregana, kamonagi maki vovetaina,
    pene ati kalana ia kwaregana.
  deu-TKW: Denn gleich wie der Leib ohne Geist tot ist, so ist auch der Glaube ohne
    Werke tot.
  zsr-NT: Ca naꞌ rac qui gdu ca nayáꞌ nabinruꞌ chquiꞌ cutu yuꞌu böꞌ, chnat, lëzcaꞌ
    cni nac qui le réjlëꞌruꞌ Cristo chquiꞌ cutu naláꞌ yöl‑laꞌ run qui, cutu nac lsacaꞌ.
  lin-lin: Ndenge nzoto oyo ezangi pema ezali ya kokufa, ndenge wana mpe kondima oyo
    ezangi misala ezali ya kokufa.
  hns-NT: Djaise ekgo biena aatma ke dehie maral hai, oisane ekgo bieswaas biena attjha
    tjaal-tjalan se be-kaamiel hai.
  noa-E: Ajapcharan jãan mʉgta sim keena. Jãg maach meebaadeewai ya maach gaai tag
    maach akhaar chukhu aadëm aig, ¿maach chi meemkha sĩsiba aajẽ? Ich jãgta sim ĩchab
    thãraucha Ẽwandam iek ʉ̈kha nʉm anʉmjã. Dichdëu ʉ̈kha chirʉm anʉmjö bigaaum khʉʉndam
    dʉ̈ijã nem ajapha waubam chan, magan maan chi thõmjö simta iiu sim a sim, thãraucha
    ʉ̈khaba simta mag ʉ̈kha sim a sĩewai.
  eng-EMTV: For as the body without the spirit is dead, so faith without works is
    dead also.
  mib-NT: Te ɨɨn ñayuu núu tuá anuá i nuū yɨquɨ cúñu i, te ndɨ̄yɨ cúu i. Te suni súcuan
    núu cándíje yó jeē sáha ya jehē yō, te núu tu sáha yó jniñu váha, te nájnūhun
    ndɨ̄yɨ cúu yó.
  lif-NT2: याम्‍साम् मे़ःन्‍नेबा नासिङ्‌गे़न् थक्‍किन् कुसिवे़त् पोःङ्‌बा कुइसिःक्‍के
    याःम्‍बक् मे़ःन्‍नेबा नसाःन्‍निन्‍नाङ् कुसिवे़त् पोःङ्‌लो॥
  xnj-xnj: Hinu ndi kujova, higa changali mpungu yifwili, mewawa sadika changali matendu
    yifwili.
  mmx-mmx: Kuren la mina xasep keretna, labantuxu kopmen toroonan teren, ni ira met
    pam. La kerepmo bok lununu kopmen teven gugu nunuan teren, ni ira met pam.
  cbr-NT: Cananuna 'unanin, bamatancëx ca bëru ñunshínñuma 'aish uni aín nami ñancáishi
    'icën. Usaribi ca uni ax isa Jesucristomi catamëtia quiquinbi uni itsi nuibaquin
    'aquincëma 'aish, aín banax ñancáishi 'icën.
  tee-NT: Tachi ju quilacatuna'an ni jantu tu'u' ixtapalhni jun acsni va niyau chai
    taxtui ju quintacuvin'an pus vana va chun ju quijnan'an ju nonau ni lhilaca'antau
    ju Jesús. Jantu tu'u' ixtapalhni ju quinchivinti'an ni canonau ni lhilaca'anauch
    ju yuchi ni jantu naviyau tu'u' ju k'ox.
  eng-LSV: For as the body apart from [the] spirit is dead, so also the faith apart
    from works is dead.
  cak-NT: Romari' roj ri kayo'n chic kánima riq'uin ri Dios, xa man naka'an ta ri
    utz, joj caminak y man jun nic'atzin-wi ri naka'ij chi kayo'n kánima riq'uin ri
    Dios. Joj anche'l jun winak ri manak chic ránima riq'uin, roma caminak chic.
  pah-NT: Nhande manorame nhandera'oa oko tehe. Na jitehe nhanderekokatue'ymame nhande
    xajiko tehe Tupana'ga rehe.
  sja-NT: Mãpai ma jõma jara aupadade k'ĩsiadak'ãri, parãpa k'awaadai Tachi Ak'õrede
    ijãa bɨda aparipa ook'aa pɨrã irua jara bɨk'a ichi ũraade, wãara ijãa-e bɨ. Iru
    tachi piuda k'ap'ɨ́ak'ata bɨ.
  xed-xed: Tsaya tama, ka haɗ hafu ma sluʼuvgha ná, nda mta nzakwani, manda va tsaya
    zlghay nda ŋuɗuf guli, ka haɗ slnani wu ná, nda mta nzakwani guli.
  mks-NT: Ña̱ cán quéa̱ tá cáchí yo̱ cándúsa í Ndióxi̱ joo co̱ cája í ña̱ cúni̱ mé
    á já quéa̱ cúú yó tátu̱hun ña̱yivi sa̱ na̱xi̱hi̱, na̱ sa̱ cua̱ha̱n ínima̱.
  gfk-S: Io kaie, i horek ta ira palatamai dait. A minamatwana ing be paile kis tikai
    ma ira tanua dait. Ma i haruat bileng ira nudait nurnur. A minamatwana ing be
    paile kis tikai ma ira bilai na tintalen.
  bmu-bmu: 'Nöŋön keuni ki kewö jim tekömam: Azi uŋaŋi qahö mi qamötŋi. Miaŋgö dop
    mötnarip ahakmemeŋi qahö miaŋön mönö köhömuŋi akza. Mewö.'
  dgz-dgz: Ap menan guanu etunu gapan uon wandepiwa ame bop, ap mini nu God anu tumaset
    go ayamat mega ya tainanta, ap gapan nu anu tumat nuga pokaet.
  eng-GNV: For as the body without ye spirit is dead, euen so the faith without workes
    is dead.
  zaa-NT: Cuerpo qui' ri'u nna canchu labiru espíritu quì'į té, yàtti bá ną́. Ą'hua
    fe nu té qui' ri'u, canchu labí rului'ą ca obra tse', yàtti bá ną́.
  eng-WEBSTER: For as the body without the spirit is dead, so faith without works
    is dead also.
  guh-guh: Piasaëtsaponaponaejivi ata itsa baja ajumalijibi, tëpa baja. Apo exanae
    baja itsacuenejavayo ata pexaniacuene pevajënaeyabelia. Bajara pijinia vaxaitsi
    ata jamatabëcueneitsitsi Jesús pelivaisi vajajumecovënëtsivi. “Xanë jumecovënëtajë
    Jesús pelivaisi,” jai atatsi, itsiata itsa apo exanaetsi pexaniacuene pacuenia
    Dioso nacaitoroba, bevajajamatabëcuenetëpaevi Dioso tsitajinavanapatsi.
  bon-bon: Yoo, biname me tääpe liba seemo cäco gyene, pui biname te budre. Cuta pui
    biname me ätrunga liba miiji waweneca cäco gyene, peei ätrunga te budre.
  nhw-BL: Ya anquimatij sintla se masehuali amo quipiya itonal ipan itlacayo, huajca
    ya mictoc. Huan se masehuali catli quiijtohua quineltoca Toteco, pero amo quichihua
    tlamantli catli cuali, ya mictoc itlaneltoquilis.
  swh-ONEN: Kama vile ambavyo mwili pasipo roho umekufa, kadhalika nayo imani pasipo
    matendo imekufa.
  wbi-wbi: Lino ulwitiko kisila maghendele amanofu, lufwileluuva ndavule umfimba unsila
    vwuumi.
  bba-bba: Nɡe mɛ wɑsi yi yi kun hunde mɔ ɡorɑ, nɡe mɛyɑ mɑɑ nɑɑnɛ doke bi bu kun
    sɔ̃ɔsire kookoosu sɔɔ, bu kuɑ kɑm.
  eng-KJVCPB: For as the body without the spirit is dead, so faith without works is
    dead also.
  kgk-NT: “Hesu-pe arovia-ma” ja'e ramo nhane rembiapo porã e'ỹ reheve, hetekwe ndovaleveiha-rami
    ave ndovaléi nhande jeroviaha.
  waj-waj: Vaidiivo putiivaara yaata utuatee. Vaidi putiivaa kaanaivo vaa vioo kiaikio
    mmanna nnabavai vaivai. Itaama vaivaa roosiima vaidiivo Anutuuqaara kutaavaivee
    kiaa kioo hama mmoori yoketaiyauvaa iirama kioo kati varikio inna kuaivo vaidi
    putiraivaa roosiivai.
  cpy-cpy: Eerorika otzimanee ashire, peyakota-nakae. Ari okimitzitari eejatzi, eerorika
    antayitziro kameetha-yitatsiri, aminaashi-waeta awentaa-witanaari Tajorentsi.
  mpx-mpx: Inoke ta atena te ebo yawal nige i miminek tuwala elana, he tuwala iyaka
    i aliga. I ola al te, ebo abulilek awawana ge nige alona ginol waiwaisal, he abulilek
    alialigana to.
  wbp-wbp: Yapa ngaanypa-wangu ngulaju-ka palimilki. Ngula-piyarlu-yijala yapa kajikarla
    wala nganta nyinami Kaatuku. Kala kajilpa jawirri purda-nyangkarla Kaatu wangkanja-kurra
    nyarrpa kajirla wangka warrkiki, kulalpa Kaaturlu muurl-mardakarla yapa yali ngaanypa-wangu-piya.
  luo-luo: Mana kaka ringruok maonge muya otho, e kaka yie maonge tim bende otho.
  nhe-NT: Ya inquimatij intla se tlacatl ax quipiya itonal ipan itlacayo, huajca ya
    mictoc. Huan se tlacatl tlen quiijtohua quineltoca Toteco, pero ax quichihua tlamantli
    tlen cuali, ya mictoc itlaneltoquilis.
  aii-aii: ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܦܲܓ݂ܪܵܐ ܕܠܵܐ ܪܘܼܚܵܐ ܡܝܼܬܵ‌ܐ ܝܠܹܗ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܕܠܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܡܝܼܬܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Tarra iḷitchuġigikput una, Iñuum ukpiqsrił̣ha suuyumiñaitchuq savaaqaqtiŋisuaġumiuŋ;
    ittuq tuquŋaruatun irrusriq piiŋanikman timimiñ.
  msb-msb: Kaya, an pagsarig na waraʼn nahimuan patay, pareho baga san lawas na kun
    bulag sa espirito, patay man.
  cpa-NT: Ha¹chi² ta³ ma¹jmo¹ jmø²ŋǿ¹² ju³ná³ ca¹u¹hái¹ jmi²dsí². Jø¹² bí³ lah¹jøng²
    ha¹chi² ta³ jmo¹ hi² hé² jniang³ jǿg³ ju³ná³ tsa¹jmó³ jniang³ hi² dsio¹.
  dso-dso: ତେବେ, ଆତ୍‌ମା ଚାଡିଗାଲେ ଲକ୍‌ମନର୍‌ ଗାଗଡ୍‌ ଜେନ୍ତିକି ମଲା ସମାନ୍‌, ସେନ୍ତାରିସେ
    ନିକ କାମ୍‌ ନ କଲେ, ବିସ୍‌ବାସ୍‌ ମିସା ମଲା ସମାନ୍‌ ଆଚେ ।
  meu-meu: Badina be tau-anina asi laumana be vada e mase; unuhetomana kamonai asi
    ena kara be vada e mase.
  yva-NT: 'Syo ananeneae inta raura wasai no taiso: Wansanasine so ama anawayoe mewen
    dai, weamo wansanasine so ngkakai ti ntami. Maisyare omai tavon, ranivara wamanave
    weramu wama ana wandaijare mewen dai, wea wama anave umaso mamo inta no wansai
    ramu.'
  dgc-dgc: Tu bégi a éwan tu espiritu, éy pate dén. Ey kona be sa i péniwala mo; éng
    éwan meagum i gimet a mahusay, éy éwan be tu pasa.
  zpm-NT: Gase na gaṉle rlu, paat rquiinda guiab ne rliladz ne Dios ni teḻ ruṉd ne
    miṉe rieguiaḻ ne, nacse ne dzigo zig tib xcuerp ngutoo, teḻ cuerp cow, ¿pa dieṉ
    yquiina?
  hix-NT: Kàhyaye kokatothàrà totxhe rma, twayehyan hamà, bo. Àro wyaro rma rha mpànà
    natxhe ha, Kryestu hona xenye ro uro ha, kanyetho komo xarha. Toto komo yowakryehra
    tehtokonye ryhe, àwayehsaho wyaro natxhe. Àsok tawro hana. Kryestu hona xenye
    ro mehra natxow hamà.
  sim-sim: Wa ji hishika, ma or hawa wolo masikome orhi or ishiwak maninimba nom wanda
    sir. Uhunda hom os mashi Avui Wasilakahin men mamblakop ji misihi mbele mbele
    nor ukmbaha nor mbawan ji una ambu nahi, orin ji hishindiyanda nombo jihi oso
    mbeek ome nga nawa ambu sir. Men maninimba hom naha wawa jir.
  npi-ULB: जसरी आत्मादेखि अलग हुँदा शरीर मर्दछ, त्यसै गरी कामबाट अलग हुँदा विश्‍वास
    पनि मर्दछ ।
  cgc-cgc: Daw ula en ginawa ittaw an, beet ambalen kanen an patay. Iling man tan,
    daw kino gambal na kanen an may pagtuo piro ula kanen may mga nabuat na miad,
    beet ambalen na iya na pagtuo ula pulos.
  tim-tim: Aregât amâ nen hin nâŋgâmaen. Hâknenŋe iregât kâlegen otnenenŋe bo tatâp
    dâine emelâk mom bo akbâen. Akto dop hainâk luâk siâŋe yân biwi kat kat akmâ âmâ
    agak meme âlep bo miawakmap amâ luâk aregât biwi kat katŋe amâ emelâk moep.
  yor-yor: Nítorí bí ara ní àìsí ẹ̀mí ti jẹ́ òkú, bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú ni ìgbàgbọ́ ní
    àìsí iṣẹ́ jẹ́ òkú.
  wos-wos: Nani xékélaki. Duna séfi male rendét, déka hamwinya déka séfimbu téhafi
    yandét, wun du bu hiya. Wungi maki, du nak dé Godka jémba sarékéta dé yikafre
    jondu huruhafi yandét déka Godka sarékéndéka mawuli dé hiyandé du maki dé re.
  emp-NTPO: Beud̶ara jaure neẽ́ b̶ʌa. Ara maʌ̃ quĩrãca Ãcõrẽ ĩjã b̶ʌad̶a a b̶ʌba biada
    oẽ́bʌrʌ, wãrãda ĩjãẽ́ b̶ʌa. Idjia ĩjã b̶ʌad̶a a b̶ʌra ẽberã beud̶a quĩrãca b̶ʌa.
  eng-F35: For just as the body without spirit is dead, so also faith without works
    is dead.
  ind-ind: Jadi, ibarat seseorang terbukti masih hidup kalau dia bernafas, demikianlah
    keyakinan terbukti benar kalau ada perbuatan.
  pes-OPCB: خلاصه، همان‌طور که بدن بدون روح، مرده است، ایمانی هم که اعمال نیک به بار
    نیاورد، مرده است.
  mpt-mpt: Nibo tekein kebuobe, nakae e smike deiba une mole e kaanamabebe. Inamin
    kesoa naka make baanea Ne Gode bainobo gabibo geneme otane e kukubo ayamo mo wafueim
    blim kene mole e bainobo galino blimobe. E makob kaanabibi ulabobe.
  ssx-ssx: Kutupa temoko na pila꞉ ekima꞉ta꞉ hali toko ula꞉ tupa꞉ hali epima꞉ ota꞉
    hau na piki hone tulaala꞉ ekita꞉ homa꞉la꞉ hali tokoma꞉ handa꞉la꞉me.
  mkl-mkl: Ŋɔi í jɔ̀ ɑ̀ ni ɑrɑ iyi kù nɛ hunde, ɑrɑ ikui. Bɛɛbɛ mɔi nɑɑnɛ ku dɑsi
    iyi kù wɑɑ ce kookoosuɛ nɑɑnɛ ikui.
  gaq-gaq: ଆତେନ୍‌‌ସାଃ ଆତ୍ମା ଆଲେଃଲା ଗାଗ୍‌ଡ଼େ ଡିଡିରକମ୍‌ ଗୁଏଃଏ କାମ୍ ଆଲେଃଲା ବିସ୍‌ବାସ୍‌‌
    ଦେତ୍‌ରକମ୍‌ ଗୁଏଃଏ ।
  gof-RNT: Shemppoy shaakettida asatethay hayqo gideyssada, oosoy shaakettida ammanoykka
    hayqqidayssa.
  unx-unx: ଏନାତେ, ଆତ୍ମା ବେଗାର୍‌ ହଡ଼୍‌ମ ଜେ'ଲେକା ଗଜାକାନା, ଏନ୍‌ଲେକାଗି କାମି ବେଗାର୍‌ ବିଶ୍ୱାସ୍‌ହଗି
    ଗଜାକାନା ।
  gah-gah: Ve makolímini agikagú ameni nomigo mota helekave loko litune. Ámina oko
    ve makolímo Ómasimú gele alévolé okoko monokú mogona lamaná ale utó amitimó nene
    gele alévolé oakala mota helekave loko litune.
  lcm-lcm: Arai, pukun palau kovek i malanganto kapo mat. Asukang palau kapa ta man
    tarapo tav abis asi kana auai ve kara lomlomon, lomlomon suke kapo palau luai.
  aer-aer: Tyerrtye aheye-kwenye kwenhe ilweke-arle. Alakenhe akwele tyerrtye angwenhe
    apeke-arle ilelheme rarle Ngkarte arratye itelareme. Re apeke Ngkarte ipmentyele
    aweme nthakenhe apeke-arle Ngkartele renhe warrke mpwaretyeke ileme, Ngkartele
    renhe itetheke mpwaretyeke arrangkwe-arle. Tyerrtye nhenge ilweke-arle-arteke-arle,
    aheye-kwenye.
  qvc-NT: Chaymi ancha balin, Dyusta kasunanchiq. Chaqa samayninchiq ushyakaptinqam,
    wañunchiqna, ¿manachu? Chayshinallam yanqalla kriyishpa, Dyusta mana kasushpaqa,
    wañushqashina kanchiq.
  tgl-ULB: Kung paanong ang katawan na hiwalay sa espiritu ay patay, gayon din ang
    pananampalataya na hiwalay sa mga gawa ay patay.
  cbs-NT: Ja inun, yuda yushinyanbia jawen yushin kainkainaya mawamiski. Jaska keskadiai
    ikunwan bestikin jaska Diosun yunua chibankin dayaxunama jawen akadan, jamenki,
    jatun shinan pewama mawa keskadan.
  xtm-NTPP: Vaa suni sukan kúu in ñayii nuna kana anua i ma, te in ñayii ni ji'i kúu
    i, te suni sukan kúu tna o nuna ka'an o ja kándija o Su'si ma te ñatuu sa'a o
    sukan játna ini ya ma, te sukan kúu in ñayii ni ji'i kúu o nuu ya ma.
  nnq-nnq: Yene andi mmele panga uhuke mmanya uwile, uyo imani yanga itendwa iwile.
  bao-NT: Mani ca cati niirije to ca manijata, mani upʉ ca diacoarore birora, díámacʉ̃
    tʉo nʉcʉ̃ bʉorique cãa añurije mani ca tii niirije to ca bapa cʉtitijata, ca bii
    yairiquere biro niicã.
  san-ORI: ଅତଏୱାତ୍ମହୀନୋ ଦେହୋ ଯଥା ମୃତୋଽସ୍ତି ତଥୈୱ କର୍ମ୍ମହୀନଃ ପ୍ରତ୍ୟଯୋଽପି ମୃତୋଽସ୍ତି|
  huv-NT: Atquiaj ajlüy, cos nop nandeow nipilan ngo majiür espíritu; at aton masey
    nop apiüng lamayar andeac Teat Dios, sitiül ngo marang leaw apiüng Teat Dios,
    aag ayaj ajlüy atnej nop nandeow.
  otn-NT: Xi ra̱ ja̱'i̱ ngue ya xa̱ndu̱, ya hi̱nte pɛfi. Njarbʉtho ra̱ ja̱'i̱ ngue
    hi̱mma̱ jua̱ni̱ ra̱ 'yɛ̱c'ɛ̱i̱ ya, hi̱n tema̱ nho di̱ nɛ̱qui̱ ngue di øt'e.
  nop-nop: Wondok indiŋ hatak. Foloonik gineŋ munabut mu halune adi kumiiŋ. Undugoŋ
    me niŋ nadisukilitinitdi titiŋ momooŋ mu tilak adi’walaŋ nadisukiliti adi kumiiŋ.
