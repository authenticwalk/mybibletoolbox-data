  fuf-fuf: Wano tawiri non ɓandu ndu aldaa e ruuhu ko mayndu, ko wano non kadi gomɗinal
    ngal aldaa e kuuɗe ko mayngal.
  bhl-bhl: Kasike yu kiskiw weng kale kilele ibolow fukunemoliwka! Mak kunum mak em
    finik e kal dim be kolewe tewe, e fom keko, kuanaka. Beemdiw, ken kukuw e fein
    ibolow kolewe tewe, fein ibolow akal fom keko, kuanin tew kekabe te.
  ons-ons: Eso iwa yale, sola Asu midaine, yewa mo seu seune, so rokop yale waka mali
    malipka eŋe wele midakaka, so urataine midadaine, ŋei ea wane mali malip eŋe mo
    seuke.
  con-NTPO: Nane ai'vo qquendya'pave mechoja paya. Tsa'caeñi tsu aqquiayi Chigave
    in'jan qquen su'choja pa'choa'caen barembi ñotsse tson'choi'ccu canjaembisi.
  ghs-ghs: Qate abi teeho sumasa biranatemi noi baataho isaki oni. Oho qesa ai tataumai
    abiho qupaqata keke ooqi oora ma qaara nohota paana naataama naataqu oi paha baataho
    isaki kekeni.
  peg-peg: ଇନେକିଦେଂକି ଜିବୁନ୍‌ ପିସ୍ତି ଗାଗାଡ଼୍‌ ଇନେସ୍‌ ହାକି, ହେ ଲାକେ କାମାୟ୍‌ ପିସ୍ତି
    ପାର୍ତି ପା ହାକି ।
  txu-NT: Be, tãm ne ja. Me tyk arỳm karõ biknorkam kute amingrẽk kêtkumrẽx ne arỳm
    kajgo. Gwaj badjwỳ. Gwaj baje Metĩndjwỳnh kabẽn mar kajgon kôt amijo baba kêtkam
    ne kam baje memã kum, —Ba ne ba tu amim Metĩndjwỳnh markumrẽx, anhỹrkam arỳm bakajgo.
    Bakajgo kute mrãmri ne me tyk kajgo pyràk.
  eng-WEBU: For as the body apart from the spirit is dead, even so faith apart from
    works is dead.
  gnw-NT: Penti jete tecove mbaetɨ güɨnoi vae umano ma co. Jae ramiño vi ndepurugüɨrovia
    mbae'ã co, ndiyapo'ã yave mboroyocui jei vae.
  mux-mux: Yambu tenga minéle-ni kangiele mundupa kelepa pulimú kene kangiele kolemú,
    aku-sipa mele yambu te-ni ‘Sika’ nimba tondulu mundupa piliipa kene ulu-kaíma
    naa telemú kene yunga tondulu mundupa piliilimú ulele kolemúko. ⸤Minéle kangina
    sukundu pelemú kene kangiele kapula kona molemú mele aku-sipa, ‘Sika’ niku tondulu
    munduku piliilimili ulele kene yambuma liiku tapunjungí ulu-kaíma kene liiku tere
    leku tingí kene kapula temba. Te teku te naa tingí kene manda naa temba.⸥
  maj-NT: Xi nkú ts'ín najmi tíjña tík'un yjonintehe̱ xu̱ta̱ nga ja bitju ani̱ma̱ha̱,
    b'a̱ ta̱ ts'ín najmi tíjña tík'un xi nkú ts'ín s'ejinná Nti̱a̱ná tsa najmi tín'etjusaán
    xi nkú ts'ín s'ejinná.
  bkq-NT: Kâgadopyry âzetyly-ro watay, igueypyem kurâ. Arâ lâpylâ, Deus aguiendyse
    ato aguiempyra kurâ-ro watay, “Jesus einwânni urâ” kykeho, âdyem nipyra awyly.
    Igueypy ara kulâ Deus kâendyly.
  kue-kue: Ipre, yomba ta nangiye mina spirit moglkran i ye goglko dundungwa. Kuno
    yeglmere yomba ta pirngi yoko dindre kongunmo wakai ta erekran ye pirngi dungwa
    i gogl kondungwa.
  cot-NT: Oraquea itsino caquinte, aatogueti ochoocatantaro ishire, ompeaquempa, metojani
    oncantanaquempa. Ariqueate iquempetaca teeca irinetsanamajateroji icantica Aapani
    Irioshi, ompeaquempaquea yaventavetarigueti.
  bnp-bnp: Si lohoka vona na tahuna a hanuna viri i pe a kakaina, a bakovi iea bara
    i mate. I mavonga kunana, a bakovi i luhoi tavulavula, pali a niluhoi vona i uka
    ma i vakabelea tara kanena, ra niluhoi vona i uka lehona, i mate pali.
  apn-NT: Tã kot kaj mẽ atõ amnhĩ kaxyw Tĩrtũm kôt ajamaxpẽr ã amnhĩ jarẽnh tã hkôt
    amnhĩ nhĩpêx kêt japêr. Hãmri nẽ apê hkra hã amnhĩ jarẽnh kaprỳ. Te ra mẽhõ htyk
    nẽ nõr tã nhũm mẽ kot arĩ htĩr ã harẽnh kaprỳta pyràk.
  ctp-NT: Kwiꞌ ngwañaꞌan nan ni, si chkwianꞌ chaꞌ wa ytean chaꞌ ꞌin Ndiose, loꞌo ja
    ngiꞌnian chaꞌ suꞌwe nu tayaanꞌ ꞌin taꞌa ntean, bra kanꞌ lkaan sa ñaꞌan lka nten
    nu wa ndyaa kasiya ꞌin chaꞌ wa ngujwi neꞌ.
  opm-opm: Ihan gur Dir Got ohwi inahatin hatin hanwa daham damdapatwi ham dam oh
    pitap teinong na deiyahanhe dir hapur sus da oh saporhan watah gonwi pati hatin
    hat pati ma hapat dahenmur.
  bvr-bvr: Ganapiya, wurra minypa an-gugaliya barlmarrk gun-nyagara nula gugu nipa
    gun-nyagara gu-nirra gu-workiya, gun-narda gun-maywapa minypa an-gata ana-nga
    gala jama a-ji nula Wangarr gun-nika, minyja ngardawa gala gun-burral marr a-balcha
    nula.
  wal-wal: Aissi giikko, shemppoi shaahettido bollai haiqqidaagaa gidiyoogaadan, hegaadankka
    qassi oosoi shaahettido ammanoi haiqqidaagaa.
  zad-NT: Ka chak c̱he to kwerp, shi bi yoon bishbe, netan, ka'kzan beena' to nonḻilall'ze'
    Chioza' na' bi chone' ka cheenile', bibi zjanayin nonḻilalleene'.
  kmg-kmg: 'Irec šiŋuc fokac: Sahac e mâro tâmiric erâ qâŋɋâŋ eekac, iŋuc jaha mamanasiŋzi
    eehâmo gie tâmiric qâŋɋâŋne jaha eekac.'
  mgh-mgh: Ciicammo irutthu yohiroho inkhala yookhwa, philikanaya nroromelo nohikhalana
    coopankiya ninkhala nookhwa.
  aso-aso: Ve ma sikalahuꞌve nomivo okoꞌno losuvovoꞌ minelineꞌ nene mo hele neive
    lolosune. Aꞌmineꞌmine ogo ve ma aza haza gele eleꞌvoleꞌ ogo minelineꞌza monovo
    lamineꞌ ogo molo minamivo ma eze gele eleꞌvoleꞌ ogaꞌ neineꞌve nene ezela mo helave
    lo lolosune.
  uli-uli: Ila meka holngoch le yebe tamel meka nguluch iyang ngo yebe mes. Wol ila
    sengal tugulul ladep le yebe tor wegdeg momay iyang ngo yebe mes.
  nin-NT: Nâ ta si ukpa ku unushirr ku nggo sa ni izhi si iku mu, i si meme yo iyo
    isisurr sa nu undu i si iku mu.
  tgk-tgk: Хулоса, ҳамон тавре ки бадан бе рӯҳ мемирад, имон низ бе амал мемирад.
  acu-NT: 'Tura asamtai nunasha tajarme: Aints ni wakani ukukmiauka jakatnuitai. Tura
    aints Yusen nekasampita tayat, Yusen umirtsuk pujakka, iwiaakutiat jakawa nunisketai.'
  cak-WNT: Rumari' riyoj ri kaniman chic ri Dios, wi xa majun utzil nikaben ta, xa
    yoj achi'el jun caminek y majun nic'atzin wi nikabij chi kaniman. Xa yoj achi'el
    jun ch'aculaj ri man c'o ta chic ri ránima riq'ui.
  ebk-ebk: Isunga nan pammati ay maid kail-ana as nan ekamkaman at maid kotkotokna.
    Kaman as nan achor ay tenaynan nan lenawana at natuy.
  spa-PDDPT: Porque como el cuerpo sin el espíritu está muerto, así también la fe
    sin obras está muerta.
  ruf-ruf: Ka apfila lukuli bila muhe lufa, pfipfo ukutoghola bila ghamatendo kufa.
  gun-gun: Mba'eta nhanenhe'ẽ reve'ỹ vy nhanderete omanogue itui. Ha'e rami ae avi
    jajeroviaa voi xapy'a rei mba'eve py jaexa uka e'ỹ ramo omanogue ae avi opyta.
  agu-BL: Na na el katxum tetz yi ko qui't na xewan jun yaj i'tz jun techl yi ja wi't
    quim. Ni'cu'n tzun quitane'n yi e' yi na cyal yi k'uklij chic'u'l, poro qui na
    lajluchax scye'j, quimnake' tane'n swutz Ryos.
  isn-isn: Kunsoko anga umuueli angaualye inkolo wikuza, uu lukulu nuuhueli nugilaintendo
    ukule.
  eng-PEV: It is like this. If a person’s body doesn’t breathe, it is no good. That
    person is dead. In the same way, if you say you believe in Jesus, but you don’t
    do the things God wants you to do, you are no good as a Christian. It is like
    you are dead.
  ilo-ULB: Ta kas iti bagi nga awanan iti espiritu ket natay, kasta met ti pammati
    nga awanan kadagiti aramid ket natay.
  pir-NT: Sata ijire. Mari pagʉpʉre jeripohna mariedagʉ̃ catieraja mari. Sa yero jeripohna
    mariedagʉ̃ mari pagʉ dʉhseati ijierare. Sata “Cohãcjʉ̃re wacũ tutuaja,” mari niepegʉ̃ta
    mari quehnoañene yeragʉ̃ queoro ijierare mari wacũ tutuaye. Sa yero mari quehnoañene
    yeye mariedagʉ̃ mari wacũ tutuaye dʉhseati ijierare, jeripohna marieni pagʉ yero
