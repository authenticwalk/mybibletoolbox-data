  qub-qub: Runapa cuerpunpita alman yarguptin wañusha cashannömi alli cajcunata mana
    rurashaga yäracushanchïpis wañushano yangalla caycan.
  att-att: Á ta ángngarigán, nu mesinná yù ikararuá na tolay ta baggi na nga aringin
    maginángà, á natayin. Á kunnay gapay sù pangikatalà tam kâ Apu Kesu. Nu arát tam
    akkuán yù napiá nga ipakuá ni Namarò nittam, á kunnay ta natayin yù pangikatalà
    tam, gapu ta awán ta palurotan na.
  bki-bki: Mo bo ga, jibe ka napano tati na toro napano maka niununo toaio, naio m̃aro,
    viekouoiano bunu, napano maka ve bajago novo nalo aim̃au biju vio takurano vijaio,
    naio bunu m̃aro.
  bqp-bqp: Lákũ mɛ̀ ninisari de gɛ̀ ũ nà, lɛn ludanaanikɛna pↄ́kekɛnasari de gɛ̀
    ũ lɛ se.
  mcp-mcp: Nyúúl nyísə́ kú nə *shíshim yí, nyísə mbimbə; ntɔ́ nə́mə́, búgə́ jɨ́ kú
    nə misɔ́ɔ́lʉ́gʉ́ yí jísə mbimbə.
  hat-hat: Menm jan yon kò ki san nanm se yon kò ki mouri, konsa tou, konfyans nan
    Bondye ki pa mache ak fè sa ki byen se yon konfyans ki mouri.
  npl-NT: Yika, tla se kuerpo amo kipia espíritu, non kuerpo miktok, ijkó noiwa totlaneltokalis
    amitla ipati tla amitla tikchiwah.
  bgg-bgg: Ji-è ragung oi pha siu ne iy-iy ro, ji duiine blia arek pha migi ne iy-iy
    ro.
  eng-TCENT: For just as the body without the spirit is dead, so faith without works
    is also dead.
  eng-BSB: As the body without the spirit is dead, so faith without deeds is dead.
  cpu-NT: Eerorika otzimanai ashire, peyakotanakai. Ari okempitzitari eejatzi, eerorika
    antayetziro kameethayetatsiri, amenaashivaita aventaavetanaari Pava.
  san-ASM: অতএৱাত্মহীনো দেহো যথা মৃতোঽস্তি তথৈৱ কৰ্ম্মহীনঃ প্ৰত্যযোঽপি মৃতোঽস্তি|
  tac-NT: Bilé rió sa'pálachi tabilé i'télasa alawá, 'liko pe mukúgame nímala alué
    rió. 'Lige alué rió abiena Onorúgame oyérame kórisá 'lige tabilé siné sébali olame
    nisa alué rió napu najkí Onorúgame, 'liko pe 'nata ajtí alué rió 'we 'la sébali
    oliame nobi tabiléchigo 'la sébali olágó. 'Liko pe napurigá bilé mukúgame pe alarigá
    nímala, pe chátiri alawégame, pe jami chonárale eyéname.
  eng-WEBPB: For as the body apart from the spirit is dead, even so faith apart from
    works is dead.
  gfk-H: Io, i hoken ta ira palatamai dahat. A minatina ia ing bia pai kis tikai ma
    ira tanua dahat. Ma i hua mah ira nudahat nurnur. A minatina ia ing bia pai kis
    tikai ma ira bilai na magingin.
  viv-viv: Au mema waꞋita, kaliva wowonaga tu aluꞋaluwana keke, medema kaliva aliꞋalikana.
    Meda hai vetumaganagaga tu igibagiba keke, medema vetumagana aliꞋalikana.
  yao-yao: Mpela ila chiilu pangali mbumu cheewe, iyoyo peyo chikulupi pangali ipanganyo
    chiwile.
  tgp-tgp: Matan sohena, epe tamlohi mo mate vara tanumena mo malue hinia, ale rasua
    mo mate vara mo sopo te vaivaina.
  auc-NT: Mönö baö ömæwocacä inte do wænte ï baï Wængonguï ingante mönö waa cædämaï
    wede pönënö adobaï do wæ̈ningä baï inte edæ önonque impa.
  kbc-NT: Igaataɡ̶a jiɡ̶idaaɡ̶ee niɡ̶ina ɡ̶odolaadi me diɡ̶icata ɡ̶odiwigo miditaɡ̶a,
    odaa jeɡ̶emeɡ̶egi. Jiɡ̶idaɡ̶aɡ̶a ejinaɡ̶a nige daɡ̶a jaoɡ̶a ane niiɡ̶etedoɡ̶owa
    Aneotedoɡ̶oji me jikeenaɡ̶a mewi mejiwaɡ̶atakanaɡ̶a, odaa ɡ̶otiwaɡ̶atakaneɡ̶egi
    ja micataɡ̶a niɡ̶ina émeɡ̶egi.
  bmh-bmh: Du tub nugau enib gonugau dorog waneun go ig abiu go enib noumeun dareu.
    Guzenaital, du in go Yesus en gonugau ougab petak eun salau mab tam, du go nugau
    ougab petak eun noumeun sul dareu.
  ctu-BL: Che' loq'uemix lac ch'ujlel ti lac bʌc'tal chʌmeñonixla. Che' ja'el mi to'ol
    t'an jach woli lac ñop Dios che' ma'anic wen bʌ lac melbal, chʌmeñonixla yubil
    come ma'anic mi lac ñop ti isujm.
  meq-meq: Andza niye, taɗə məsəfəre ki yaw abəra ma ndo na, ndoweye niye kə mət.
    Mədzal ha ka Mbəlom na, andza niye dərmak. Taɗə ndoweye kə ge məsler ŋgwalak eye
    hay bay na, mədzal gər ŋgay ka Mbəlom kə mət.
  noa-H: Hajapcharan jãan mʌgta sim keena. Jãg maach meebaadeewai ya maach gaai tag
    maach hak'aar chuk'u haadëm haig, ¿maach chi meemk'a sĩsiba haajẽ? Hich jãgta
    sim hĩchab t'ãraucha Hẽwandam hiek hʌ̈k'a nʌm hanʌmjã. Dichdëu hʌ̈k'a chirʌm hanʌmjö
    bigaaum k'ʌʌndam dʌ̈ijã nem hajap'a waubam chan, magan maan chi t'õmjö simta hiiu
    sim ha sim, t'ãraucha hʌ̈k'aba simta mag hʌ̈k'a sim ha sĩewai.
  alp-NT: 'Kwali betaya imi, au beteke mere leke imi nati: sepo tamata ihlaleke loko
    Alla po iono lulu Alla Eni pletaru mo hoko maka hlaleke mere esi guna sasaisa
    mo. Mere sakesa kai nanakwala rebe esi ro sae more hoko emata peneka.'
  san-VEL: ataevaatmahiino deho yathaa m.rto.asti tathaiva karmmahiina.h pratyayo.api
    m.rto.asti|
  kbq-kbq: Tavufafima tasimu'ma omanesiana frigahune. Hanki anahu'kna huno tamentintige
    nehuta, tavutavapima eriontesunkeno'a, tamentintimo'a frino amne'zankna hugahie.
  kbh-kbh: 'Lempe básefta palabrënguiñe jayanamna mënts̈á entsemna: nts̈amo canÿe
    cuerpo, espíritu ndbomna cuerpo, pronto jóbanana, cachcá chë os̈buáchiyana, ndocna
    soyë́ngaca tontsemna, chca chaotsinÿnama, tondayama ntsoservénana.'
  ron-LSB: Căci, după cum trupul separat de duh este mort, tot așa și credința separată
    de fapte este moartă.
  pon-pon: Pwe duen pali war mela, ma jota nen, iduen pojon a mela, ma jota wiawia
    kan ian.
  nhe-BL: Ya inquimatij intla se tlacatl ax quipiya itonal ipan itlacayo, huajca ya
    mictoc. Huan se tlacatl tlen quiijtohua quineltoca Toteco, pero ax quichihua tlamantli
    tlen cuali, ya mictoc itlaneltoquilis.
  sps-sps: U puan sikia tu aaven, u puan mat, an puan babainy tsun kan, jesan kan
    tana faaman a sikia tu kat tavaron nan ya, a faaman to ayein ka babainy kan.
  wnc-wnc: Siwan ginu atnataaing. Aminu tapatutane waungata wena siwan kakengu ita
    gwa kungwak ngang yakamang. Ina unzakan. Aminu tapatuta Jesue natapan kekekawan
    ngana itane puyana dua tasiwan kakengu sanga wa ita Jesue nataak kakngae natapna
    sanga moo siwik.
  bus-bus: Lán mɛ̀ ninisai dɛ gɛ̀ ũ nà, lɛn ludanaanɛkɛna pↄ́kekɛsai dɛ gɛ̀ ũ lɛ
    se.
  gub-BL: Aze zanerekwe uhem oho zaneretekwer wi nehe, a'e mehe zamàno putar nehe.
    Nezewegatete aze naxiapo kwaw ikatu ma'e nehe, nazaiko kwaw uzeruzar ma'e azeharomoete
    har romo nehe. Umàno ma'e kwer ài zaiko putar nehe.
  imo-imo: Imbo tenga minimuni kangimu tiye kolopa purumo wali kangimu koromo, aku
    tepa imbo teni paimbo nimbe ipuki tipelie ulu pengama naa teremo wali yunge ipuki
    tirimo ulumu koromola.
  boj-boj: Iga qalie, tamo a me mondor ti sqasai di a moiqas. Dego kere tamo bei a
    Yesus qa aqa areqalo siŋgilatosim ariya a olo kumbra bole babtqasai di a tamo
    moisiq aqa jejamu laŋa unu dego bul sqas.
  eng-DRA: For even as the body without the spirit is dead; so also faith without
    works is dead.
  knf-knf: Jibi uleef unwooŋ uunwo na uhefënţ uwooŋ puum, hënk di di pfiyaar panwooŋ
    paanji pagakandër na udo pakeţuŋ.
  san-KHM: អតឯវាត្មហីនោ ទេហោ យថា ម្ឫតោៜស្តិ តថៃវ កម៌្មហីនះ ប្រត្យយោៜបិ ម្ឫតោៜស្តិ។
  arn-NT: 'Fey afpualu mew: chumngechi ta kiñe kuerpu nienole püllü laley, ka femngechi
    ta mupiltun fey ta lalekey reke trürkülenole ta fürenechen engu.'
  zas-NT: 'Din bén achet xsprijt ad zajct guibanman. Ziangajc rzajc tijb bén rliladx
    Dios: bal id züjnman ziꞌc rënman, achet lasajc guial rëbaman rliladxaman laaman.'
  ken-NT: Tɛ̌ndu yi ákʉ́ ɛnyu yɔ kɛ Mandɛm ǎsɔ́t bɛ yi achi chak bɛsí bhi, dɨŋɨ́
    ká bɛ, nkúbhɛ́ mbɔnyǔ mmu apu kway bɛbhak nɛpɛ́m mbák abhɨkɨ pɛrɛ bhɔŋ ɛ̌yú,
    nɔ́ kɛ ɛchi bɛ mbák mmu apú kʉ mɛnyɨŋ ɛbhɛn Mandɛm áyàŋ bo mankʉ, nɛrɛm yi
    árɛ̀m bɛ abhɔŋ nɛka nɛ Mandɛm ǎbhak chi ndɛ́ndɛm.
