  mop-NT: Le'ec ti ma' yan u yic' a maca, quimen. Baalo' ilic etel mac a tan u yadic
    ti que'en u yool tu pach a Dioso. Wa ma' ta'ach u tz'ocsaja, ma'ax c'u' aj beel
    ca' u yadü' ti que'en u yool tu pach a Dioso.
  tet-tet: Hanoin! Kalo ita dale haꞌak ita fiar baa Naꞌi Maromak, mais ita la halo
    lia diꞌak, itakaan fiar nia la no folin. Fiar nia, nuꞌu isin lolon mak la no nawan,
    tan mate tiꞌan.
  hlt-MCSB: Mueihla aka tal pum tah aka duek la a om vanbangla bisai aka tal tangnah
    khaw a duek la om van.
  xtd-NT: Xijan kuu xa, nani ñatu xiniñuꞌu yɨkɨ kuñu ɨɨn ñayiu, nux n‑kane anu‑i,
    dani ñatu xiniñuꞌu xa jandixa ɨɨn ñayiu Ianyuux, nux ñatu kida‑i xavaꞌa.
  mdy-ETH: ሼምፖይዳፓ ዱማዼ ዓሽኪ ሃይቄያታሢጉዲ ማዾይዳፓ ዱማዼ ጉሙርቂሢ ያዼ ሃይቄያኬ።
  spl-spl: Den sâm aran yukât topŋe nâŋgâŋetâ keterahâkgât den âlâen hâum sâmune nâŋgâŋet.
    Bukunenŋe âlâ bâlewuap ya ekmâ “Emelâk umutŋe gahaeakmâ arap,” sâm isem we bâle
    nâŋgâmain. Yakât dopŋeâk bukulipnenŋaŋe “Kiristohâlen biwinenŋaŋe kepeim mansain,”
    sâmai yamâ tem ki lâuwaŋgim bukulipyeŋe tânyongomai ya yekmâ yâk yeŋgât “lohimbi
    perâkŋe” sâmain.
  usp-NT: Y jilon chapca' jtio'jl jun cristian wi ta' chiqui' jsantil, camnakchak.
    Y jilon jun cristian ri cub'ul jch'ol chirij Kakaj Jesucristo, wi mita' tran utzil
    laj jc'aslemal, nic' riq'uil camnaki' jcub'arb' jch'ol.
  zav-NT: Šə to beṉə' bitoc̱h nye'e biš xṉe ṉezecho naque' beṉə' guat. Ca'aczən' gwxaquə'əlebe
    chio'o, šə bito choncho de'e güen, ṉezecho bito de yeḻə' mban zeɉḻicaṉe c̱hechon'
    ḻa'aṉə'əczə šə nacho de que chonḻilažə'əcho Jesocristən'.
  sgz-sgz: Ngo kápán páplun kálámul a bokoh i tanián til on, war ákte mat má! Má ruruna
    mul a ngorer. Ngo ruruna masik sár má kápte te lain tatalen tiklik mai, war ruruna
    er a tu táit bia, a ngoro ákte mat má.
  kek-NT: Junak tz'ejcualej ma̱c'a' chic xmusik', ma̱c'a' na-oc cui' xban nak camenak
    chic. Jo'can ajcui' li kapa̱ba̱l. Cui inc'a' nakaba̱nu li us, ma̱c'a' na-oc cui'.
  blz-NT: Gause, koi waka men sianmo noana sida ngaanon waka men pate, koiya'a uga'
    a imaan men sianta lolo'on tia wawau uga' ngaanon imaan men pate.
  poe-NT: Éxí tí cuerpo̱é chojni chóntahya ncha̱kuen la tsíkꞌen la kja̱xin xi̱kaha
    tí fe la tsíkꞌen tí ninkehó tja̱ko̱xi̱nhya tí nkehe jína chrókjuichꞌe sín.
  san-TAM: 'அதஏவாத்மஹீநோ தே³ஹோ யதா² ம்ருʼதோ(அ)ஸ்தி ததை²வ கர்ம்மஹீந​: ப்ரத்யயோ(அ)பி
    ம்ருʼதோ(அ)ஸ்தி|'
  cof-NT: Aman jana tsachila puyato, pucari jera epe iminla joe tenca loto. Junni
    Diosica quereinatonan seque quitutori, jun tsanquenan epe jochunae puyaca jun
    tsachi puca cuwenta.
  srm-NT: Biga leti kumafa u sabi taa wan sinkii söndö akaa aan libi, nöö söseei biibi
    ku buka söndö du aan wan wojo heepi tu.
  qvs-NT: Yachanchisapa mana samaykuk kuerpu wañudu kananta. Chashnashina Tata Diosta
    kreyinanchita rimashpalla mana allita rurashpa kawsaptinchikuna wañudushina kanchisapa.
  zca-NT: No nela xmod nak tu men ngut ga', gat ñastra' laxto' xa', sa' ska nak tu
    men, xa' nab tsa ñila Dios, no gat nile't xa' kwa'n nzhakla Dios.
  cbc-NT: Bairo bai yua, marĩ rupaʉpʉ marĩ yeri pũna camanicõãta, cariayasicoatanarẽ
    bairo marĩ ãniña. Torea bairo, “Dios mena marĩ tʉ̃goñatutuaya,” caĩrã nimirãcʉ̃ã,
    caroaro átajere marĩ caápericõãta, marĩ caĩrĩjẽ wapa maniña. Cariayasicoatanarẽ
    bairo marĩ ãniña Dios cʉ̃ caĩñajoro, caroa ũnierẽ caáperã marĩ caãmata yua.
  qxo-NT: Tsaynö caycaptinga Tayta Dios munangannö mana cawashgaga payman criyingantsicpis
    manam välimantsictsu.
  mox-mox: Ta wese kana nuaia ʼwafida weaqina, mana ʼeguma niboanida gebu ʼinaya datoatoa
    e ʼinega ʼwafi nana kavona ʼaliʼaligina. Ta wese ʼidewana eda vetumaqana weaqina,
    mana ʼeguma vetumaqana ʼinega viaqa aqiaqina ge naʼifoqe e ʼinega kavona vetumaqana nana
    ʼaliʼaligina.
  kew-kew: Gore niaana yogane wasupa apalae napirita pema yaalore niaa omola pema.
    Go page niaame pa kone rulaawa epe kogonona napula pema yaalore niaana kone rulape
    kone page omola pea.
  dww-dww: Deḡoda tubuḡa ḡarone arua ibewa, naumeki da inam tubuḡinama ya gurina,
    be kauinama teneḡinama nama, deḡoda waisumaḡa nam baninama mate, naumeki da inam
    waisumaḡa gurinama.
  twi-ASANTE: Sɛdeɛ onipadua a honhom nni mu awuo no, saa ara nso na gyidie a nneyɛeɛ
    mmata ho no nso awuo.
  aoj-aoj: Eaꞌ basef ifimba fagape naꞌamba. Iꞌi alop atopa ambal owaꞌ lopaopa, alop
    apamba pogaꞌ eaꞌ. Isimba eaꞌ naꞌamba atina epen ami nagahapilif dowafi ma owaꞌ
    nendaꞌ waf buꞌwafia, hapif epen inimbai aowasin siꞌi nagagaꞌi.
  cbv-cbv: Jwĩ́ih bácahdih caolih ã wihcah, jwĩta báadhcan tagaá. Pánihna, caolih
    ã wihcah, jwĩ́ih bácahboó dedé pínah ãta nihcan tagaá. Pánihat pah “Diosdih wã
    tʉ́i jenah joiná caá”, niijná yʉhna, bitadih teo wáaccan, yoobópdih caandíh jwĩ
    tʉ́i jenah joicán caá. Pánihna, jwĩ teo wáaccah, caandíh jwĩ tʉ́i jenah joyát
    dedé pínah nihcan caá. Caolih wihcanni bácah pah ã jʉmna caá.
  taw-taw: Chɨn nopun, binɨb wak nep mɨdɨl, kawnan sek ma mɨdebal ak, kɨm yenɨgel
    tek ma lup, pɨsnep kubal. Anɨb ak tek nep, binɨb Klays nop gos lɨnopun agɨl gos
    nepal ak pen, tap gɨtep ma gɨpal ak, kɨli Klays nop gos ma lɨnepal. Gos lɨnepal
    anɨb ak pɨsnep kumub.
  jic-NT: Nin mpes nin velé. Ma 'üsüs lajay, ma 'üsüs way japon. Japon p'in ma tsji'
    lajay Dios mpes. Nin p'iyá jüp'üy cjües tulucj. Jüp'üy cjües tulucj, tepe'e. Ma
    tsji' liji.
  zap-NT: Zenga ke mén sin xespíritu men nuudet ybán men, zenga ke nak mén ne rlaleedx
    Dëdyuzh belne rlaadet men zegne rlaan Ne, bat rkyiindet ne rlaleedx men Ne.
  wer-wer: Epëten kön wieë. Tiarim koröpöök könöp won ëanëën wel wian tapön. Tapta
    ök tiar kön wi kosang yewesautaring pëën wë omën ompyaut naën ëëpena pöt tiarim
    kön wi kosang yewesa pöt sokutë ök ëëpnaat.
  ipi-ipi: '@see-verse:JAS.002.025'
  qul-NT: Imaynatachus cuerpoka mana espirituyojka wañuska cachcan, jinallatataj creeyka
    wañuska cachcan mana ruwaskacunawan cusca cajtenka.
  tnc-tnc: 'Õrĩkõrĩ je''e: Maᵽo''ia õñimakimarĩa simajĩka dakoaᵽi ãrĩwa''ri õñia imaberijĩka.
    I''suᵽaka imarika uᵽakajaoka sime, Tuᵽarãte yaᵽaika uᵽakaja baaberikoᵽeriᵽotojo,
    “Kire yi''yurã yija ime”, marĩkoᵽejĩka.'
  ter-NT: Vo'oku enepone kúveovo Itukó'oviti ne xâne ákotimaka únati kixoku itúkeovo
