  tgo-tgo: Kaero ra ghareghare thoŋgo riwandake ma yawalɨ inawe i mare. Iyake ŋgoreiya,
    thoŋgo mbema loŋweghathɨ eŋge na ma weiye vakatha thovuye, iyake maremareniye.
  yap-yap: Ni bod rogon e dowef nra dariy e pogofan riy ma ba yam’, ere ku errogon
