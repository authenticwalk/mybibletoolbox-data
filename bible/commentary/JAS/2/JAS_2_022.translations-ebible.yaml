  zar-NT: Naʼa gaca inö́ziliʼ ca guca queëʼ Abraham. Lë naʼ benëʼ guca bëʼ guyéajlëʼë
    Dios. Caʼ naca, guca bëʼ naca idú ca guyéajlëʼë Dios niʼa que lë naʼ benëʼ.
  kde-kde: Uvenkulola namuna ing'ulupa na vitendo chivikodile madengo pamo. Matendo
    lake láikamilishije ing'ulupa yake.
  ata-ata: Ngingi ngelavu lexe anu umuxaxu tanu noxou Latauasi uasi, anu mumulinu
    vaikala noxou Lataua mo muꞌoxonu. La sou ꞌilixo maꞌia ane anu muꞌoxonu ne, anu
    mumaxaꞌu lexe Avalaamu mumuxaxu tanu noxou Lataua manina.
  qvw-NT: ¿Manachun chalapacuynin lulayninwan cusca caycula? Cay lulayninpamari chalapacuynin
    sumä camalaycachisha tacyaycachisha cala.
  nfa-nfa: Abraham parcaya Ama Lamatua, ka na sèmi nare paredha èèna, hèia na tao
    madhutu. De èdhi teꞌa, na, nèngu lèka tareꞌa-reꞌa Lamatua, lula na tao madhutu
    lii paredha èèna.
  tnp-tnp: Kəni rəhan nəhatətəiən mɨne rəhan uək mɨn katuol nati kətiəh əmə, kəni
    rəhan nəhatətəiən təməuə e nəuan, inu rəhan uək mɨn.
  urd-urd: पस तूने देख लिया कि ईमान ने उसके आ'माल के साथ मिल कर असर किया और आ'माल
    से ईमान कामिल हुआ।
  hot-hot: Intu êŋ, Ablaham anêŋ hêvhaviŋ lôk anêŋ ku idum ku haviŋ i. Ma anêŋ ku
    hadum ba anêŋ hêvhaviŋ hik anôŋ.
  mqj-NT: Dadi kawanammia' muita kumua kapangngoreananna siolaan pa'palakona. Anu'
    illalan pa'palakona nangei sundun kapangngoreananna.
  rus-SYN: Видишь ли, что вера содействовала делам его и делами вера достигла совершенства?
  mbh-mbh: Aro lomum mire senu ako, Abraham ile lemioong i um tomo nge ile vothung
    sivenga. Na ile vothung aken i pathengal i ako ve, ile lemioong aken i nunganga.
  bdd-bdd: Bewa ꞌoinega nata ꞌusanapu ꞌabehega Ebalahamo ꞌina hemisa ma ꞌina paihowa
    sipaihowa mahemahetena, ta ꞌina paihowega ꞌina hemisa moisa ꞌiꞌabilatuheya.
  cbt-NTPO: “Yosë no'tëquën nontërinco,” ta'ton, Apraani natërin. Natëton, noya noya
    imarin. Co topinan quëran chinotërinhuë'. Ya'ipi cancanën quëran huarë' natëton,
    noya imarin.
  srn-NT: So un e si tak' a no ben bribi wawan, ma tak' a ben du sani tu di e sori
    tak' a e bribi. San a du meki tak' a bribi fu en kon de san a mus de.
  cta-NT: Ntsuꞌu sca cña nu nguaꞌni Abraham lacua. Xquiꞌya biꞌ ngua cuayáꞌ tiꞌ ycuiꞌ
    Ndyosi chaꞌ cua ngusñi Abraham chaꞌ nu nchcuiꞌ Ni loꞌo; jlya tsa tiꞌ nu cusuꞌ
    chaꞌ biꞌ, biꞌ chaꞌ ntajaꞌa̱ yu nguaꞌni yu cña biꞌ.
  bqc-SIM: Ń èa? Aà luanaaikɛa ń aà yãkɛao tɛkↄ̃iɛ. Aà yãkɛa mɛ́ aà luanaaikɛa
    bↄ̀lɛi.
  tcz-CHONGTHU: Nanghon atahsan le athilbol ho chu achekhom e, ti namuuve. Atahsan
    chu anatoh in asuh chamkim ahitai.
  mar-mar: आता, त्याच्या कृतीबरोबर विश्वासाने कसे काम केले आणि त्या कृतीकडून विश्वास
    पूर्ण केला गेला, हे तुला दिसते का?
  snp-snp: Yamu kolalo. Abalahamu koli kikitimo yamu Goti loumami ka yaki meyalo melami,
    ido monalawa melami yakafo koli kikila ya olu efe lo edaiye.
  isl-isl: Skiljið þið þetta? Abraham bar slíkt traust til Guðs að hann var fús að
    hlýða honum í einu og öllu. Trú hans fullkomnaðist í verkum hans.
  spy-NT: Kookas oob kule kiiboorunēē ꞉inee kāāyēnchinooyēēt yēyuutēk? Kichurta ꞉kāāyēnchinooyēēnyii
    ām kiyēē kiyey.
  xnn-xnn: Isonga nan inikkan Abraham nan mangipaila ay tet-ewa nan pammatina ken
    Apo Dios tay nan nangtongtongpalana isnan layden Apo Dios nan kailaana ay maid
    kolang nan pammatina.
  mwe-mwe: Nnilola, kuti ngulupai jishinkutenda liengo pamo na shitendi shabho, na
    ngulupai jila gujitimilile kwa itendi ila.
  tte-tte: Mwa tagitaiyako ana meli yo ana paisowa ipaisowa-toyawai, kabo ana paisowa
    koina ana meli kana yawasosi iyawatagili.
  hlt-THB: Ak cangnaak ingkaw a sainaak ce pynoet na ak bawng a dawngawh, ak cangnaak
    ce a sainaak ing soep sak hy.
  soq-soq: 'E eueuwa ema ewale ateiten, ba dia? Abraam dewa nata wadadomon: Me God
    bedewe sumanaileidie do dima God diena ruawa eueuwa dewamodie. Me God dima diena
    simbiawalena baiwa me sumanaiwa badoidalen, ita God ewena me sumanaiwa ipa dodomana
    os.'
  qub-qub: Abrahamga yäracushanta musyachimashcanchi Tayta Dios nishanta wiyacur wamranta
    altarman apashpanmi. Chayno yäracur wiyacuptinmi Tayta Diosninchëga alli ricaran.
  att-att: Á yáyù pangipasinganát tam ta metádday yù pangikatalà ni Kákay Abrakam
    kâ Namarò sù panguruk na sù kinagi ni Namarò kuna. Ta yù pabbalinán nayù pangikatalà
    ni Kákay Abrakam kâ Namarò yù pamalurò na sù kinagi ni Namarò kuna.
  bki-bki: Kamiu kuvialio, ea vio nei romial ka Epraamo kanano viekouoi-ano, a kanano
    im̃auano nalo na m̃a mim̃aukanio, vite juo nei amim̃au biju vio takurano ga. Kanano
    im̃auano, mila ana kiano viekouoiano be riano mia be riano batitigio.
  bqp-bqp: N è yá? A ludanaanikɛna kũ a yãkɛnaao kpákↄ̃imɛ. A yãkɛna mɛ́ à a ludanaanikɛna
    pàpai.
  mcp-mcp: Wo adʉ́gɛ́? Búgə́ jé í á bə mbádʉ́gá nə misɔ́ɔ́lʉ́gʉ́, byɛ̂sh í ŋgə́ sɛ̂y;
    misɔ́ɔ́lʉ́gʉ́ wə́ mí á zə sá nə́ búgə́ jé í bə́g ncindî.
  hat-hat: Ou wè. Konfyans li te mache ansanm ak sa li te fè. Konsa tou, sa l' te
    fè a te fè konfyans li vin bon nèt.
  npl-NT: Itlaneltokalis Abraham omoteititi ika tlan ye okichi. Yika, ika tlan ye
    okichi itlaneltokalis omoyekajxiti.
  bgg-bgg: Nathek adoh ba bey? Airo migi nane blia ne ò jia shii blia rek phro; ai
    ro bliathek è migi shii khriig rek phi.
  eng-TCENT: Do yoʋ see how faith was active along with his works, and by works his
    faith was brought to completion?
  eng-BSB: You see that his faith was working with his actions, and his faith was
    perfected by what he did.
  cpu-NT: 'Ari añiirori, tera aparoni ikantake: “Naventaari Pava.” Tema jantakeneri
    okaratzi ikantziriri. Ari okanta jooñaarontantakarori omapero javentaaperotakari
    Pava.'
  san-ASM: প্ৰত্যযে তস্য কৰ্ম্মণাং সহকাৰিণি জাতে কৰ্ম্মভিঃ প্ৰত্যযঃ সিদ্ধো ঽভৱৎ তৎ
    কিং পশ্যসি?
  tac-NT: '''We ''la ma''chígame nélé alué Abraámi ''we ''la nirame níliga Onorúgame,
    aminami ''we ''la sébali olame níligo napurigá anílige Onorúgame. Napu''lige e''wasa
    napu nulélige Onorúgame, ''liko abéchigo ''la bijchígale wa''lú a''walí nígame
    ko Onorúgame.'
  eng-WEBPB: You see that faith worked with his works, and by works faith was perfected.
  gfk-H: Io, iau nem bia u na palai tano nuna mangana nurnur. No nuna nurnur ga haan
    tikai ma ira nuna bilai na magingin. Io, no nuna nurnur ga hanuat tutuna kanong
    ga tikai ma ira bilai na magingin.
  viv-viv: KaꞋi mene nuwa a gimahalina? Bana yana wavetumagana kadu yana waꞋigibagiba
    buye gififaisewa. Yana igibagiba againe yana vetumagana ana abalauyabu giseyemaunena.
  yao-yao: Nkulola yakuti chikulupi chatesile masengo pamo ni chipanganyo chakwe ni
    chikulupi chatindimiswe kwa litala lya chipanganyo yakwe.
  tgp-tgp: Ko hitea vara nona rasua mo sor̃otahi peresi na nona vavahinau, ale nona
    vavahinau mo mar̃ivisi na nona rasua,
  auc-NT: Bitö ëñënämaï ïmitawo. Abadäö wodi edæ Wængonguï ingante wede pönëninque
    ëñente cægacäimpa. Wïï ëñente cægaingä inte baï tömengä Wængonguï ingante nänö
    wede pönengaïnö önonque pönëmaingä incægacäimpa. Ayæ̈ waa nänö cægaïnö beyæ̈ Abadäö
    wodi nänö wede pönengaïnö eyepæ̈ pönï bagatimpa.
  kbc-NT: Leeɡ̶odi me nakato Aneotedoɡ̶oji, odaa jeɡ̶eo ane liiɡ̶enatakaneɡ̶egi Aneotedoɡ̶oji.
    Igaaneɡ̶eo niɡ̶ijo ane liiɡ̶enatakaneɡ̶egi Aneotedoɡ̶oji, odaa jeɡ̶epaanaɡ̶a yoniciwadi
    eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Ag go abiu ta? Abraham go Uwait en gaul ougab petak ab tam. Go Uwait en
    ougab petak aimai, salau meun, gonun, Uwait nug go du naliu eun.
  ctu-BL: Ña'tan che' jini, mach cojic jach tsi' ñopo Dios pero tsi' mele chuqui wen.
    Tsiquil uts'at tsi' ñopo Dios come tsi' pʌsʌ i ñopbal yic'ot wen bʌ i melbal.
  meq-meq: Anəke ka sər ha mədzal ha ka Mbəlom ada ta məge məsler ŋgwalak eye hay
    ti ye ka bo salamay. A ge ha andza niye na, kə vəlay ha ɗərev ŋgay peteh a Mbəlom.
  noa-H: 'Pʌdë k''ĩirjubarí: Abranau mag wauba harr hak''iin, ¿jãga hirua Hẽwandam
    hiek chadcha hʌ̈k''a chirʌm hak''ajĩ? Hẽwandamau hichig nem mag habaawaijã hich
    hipierraa harr gaaimuata Abranau chadcha hich hiek t''ãraucha hʌ̈k''aajerrjã hõrag
    k''ap hapijim.'
  alp-NT: Ele mere hoko imi selu leke imi hlaleke loko Allare esi guna sasaisa mo
    yake. Abrahame ihlaleke titinai loko Alla kai iono lulu Alla Eni pletaru, lualu
    keu nenesa. Iono lulu Alla Eni pletaru eono ihlaleke titinai loko Alla mere enkena
    me Tuhane oaIje.
  san-VEL: pratyaye tasya karmma.naa.m sahakaari.ni jaate karmmabhi.h pratyaya.h siddho
    .abhavat tat ki.m pa"syasi?
  kbq-kbq: Antahi ama huo, Abrahamu'ma amentintima hiazamofona avu'avapi erinteno,
    ana avu'ava higeno amentintima hu'neazana erignare hu'ne.
  kbh-kbh: Aca contsobena Abrahámbeñe jinÿama, cha Bëngbe Bëtsábeñe yojanos̈buáchema,
    y soyënga yojánama chca chaotsinÿnama; y ndayá cha tojanmama entsinÿinÿena, cha
    ndegombre puerte bëtscá yojanos̈buáchema.
  ron-LSB: Vedeți că credința a lucrat cu faptele lui și prin fapte s-a desăvârșit
    credința.
  pon-pon: I me koe kilan, me pojon jauaja a wiawia kan, o pojon unjok kilar a wiawia
    kan.
  nhe-BL: Huajca Abraham quinexti para motemachiyaya ipan Toteco huan nochi huelque
    quiitase, pampa quichihuayaya tlen Toteco quiilhui huan huajca quinexti para nelía
    ajsitoc itlaneltoquilis.
  sps-sps: Ami sikia ma tagaa? A faason an kat tavaron tsunia te binun faavot; to
    sana faason tsunia, ruak faarof me sa tamainy kat tavaron tsunia.
  wnc-wnc: Siwan ga anzing natapso. Ebrahamu waapata Anututane wamde natapan siakan
    siwan wamu waaknga tawake tasikut. Tawake puya waaknga tasiwan sanga wa wamde
    natapan siakan sikut taknga buya unin aakut.
  bus-bus: Ń èↄ́? À ludanaanɛkɛna kↄ̃n à yãkɛnao kpákↄ̃zimɛ. À yãkɛna bé à à ludanaanɛkɛna
    bↄ̀ɛzi.
  gub-BL: Uzeruzar hehe a'e. Weruzar ize'eg a'e no. Uzeruzar ma'e azeharomoete har
    romo hekon a'e, ta'e weruzar ize'eg a'e no xe.
  imo-imo: Wamongo pileio! Abrahameni paimbo nimbe enge nimbe pilerimu ulumu kinye
    ulu terimuma kinye popo tipe terimu wali yuni terimu ulumani yunge paimbo nimbe
    ipuki tirimu ulumu kamukumu tepa enge tirimu.
  boj-boj: Niŋgi are qaliy. Abraham a Qotei qa aqa areqalo siŋgilatosiq kumbra bole
    dego turtosiq yej. Aqa areqalo Qotei qa siŋgilatej qaji de ti aqa kumbra bole
    ti aiyeltosiq dauryej. Deqa iga endegsi marqom, Abraham aqa kumbra bole dena aqa
    areqalo Qotei qa siŋgilatej qaji di taqyosiq tulaŋ keretej.
  eng-DRA: Seest thou, that faith did co-operate with his works; and by works faith
    was made perfect?
  knf-knf: Iwini, baanhil ppaţëş pfiyaar na udo ţiki udo uji uŧumalëş pfiyaar.
  san-KHM: ប្រត្យយេ តស្យ កម៌្មណាំ សហការិណិ ជាតេ កម៌្មភិះ ប្រត្យយះ សិទ្ធោ ៜភវត៑ តត៑
    កិំ បឝ្យសិ?
  arn-NT: 'Fey ngüneduamafimi ta Abraam tañi femelchi dungu mew: kimfali kisu ñi rüf
    mupiltulen tañi femelchi dungu mew, fey kisu ñi femelchi dungu mew fente küme
    wechulentuy ñi mupiltun.'
  zas-NT: Ma qui ruguiaal, guial bililadxaman, zeel beenman ni guyën Dios. Guial beenman
    zian, zeel biguien guial diidxli bililadxaman laaman.
  ken-NT: Ɛyɔ ɛ́tɔ̀ŋ bɛ́ Ábraham abhɔŋ nɛka nɛ Mandɛm tɛtɛp, aka bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ
    ɛnɛ Mandɛm ághátí yi ánkʉ́. Ɛnyɨŋ ɛnɛ yí ákʉ́, kɛ ɛ́tɔ́ŋ bɛ́ yi aká nɛ
    Mandɛm tɛtɛp.
