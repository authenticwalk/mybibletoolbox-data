  qxn-NT: 'Tsayta manacu musyanqui: Unay awiluntsic Abrahampaga rasumpa criyicuyninwan
    llapan alli ruraynincunam pagta imayca jucllayllanö cayargan. Tsaynöpam paypa
    llapan alli ruraynincunawan criyicuyninga, imayca yashga cabal runapanö completacargan.'
  wol-2010: Kon gis nga ne ngëm dafa lëngoo ak ay jëfam, te ngëmam mat ci kaw jëf
    jooju.
  kqw-kqw: Un tama i, anun a nurnur i wan tomo nam anun a kum wakak na pinapam. Anun
    a nurnur ra i wan tomo nam a pinapam, i pam sot pas anuna nurnur, sur in kudulano.
  snc-snc: Be oḡitaiani, ḡia ḡena veḡabidadama ema ḡena veiḡa tu ḡeḡauvei-vegogoto;
    ḡena veḡabidadama tu ḡena veiḡa na ḡevaḡa-moḡoniato.
  lgl-lgl: '''Amu lio madakwa lo ala lia Abraham ''e fitoo ala God ma ka taua lou
    ''are ''oka gi li. Ma ''are ''oka fo gi lo, ''e kwatea ma fitoona lia ka ali''afu.'
  mmo-mmo: + o 2:22 Hiblu 11:17-18*Om galak ni nambe kul anivasa sen Abalaam wiing
    lak Isak-anjuuto ond yoo sapa sen lopayo la timu vu Anutuu-to, tombe kul sen wiing-anjuuto
    kaandu sen lopayo la timu vu Anutuu-to be mem niwêêk ak keen.
  ncu-NT: To, amo̱ fe̱raa ɔke̱maa ŋu fe̱yɛ Abraham a ba mò̱ Wuribware̱ ko̱kɔɔre̱gyi‑o
    na mò̱ ke̱kpa ne̱ ɔ kpa a ɔ waa ke̱tɔ ke̱maa ne̱ Wuribware̱ a tɔwe̱ gywii mò̱
    fe̱yɛ ɔ waa‑ɔ bo̱ waa abɛɛ‑rɔ. Bo̱ le̱e̱ ane̱ŋ se̱‑ɔ, ɔke̱maa a ŋu fe̱yɛ mò̱
    ko̱kɔɔre̱gyi‑o gye̱ ko̱kɔɔre̱gyi kase̱ŋtiŋ.
  cni-NT: Pineaquero, te inquemisantashiveteaji, irointi yantaveetiniri Tasorentsi
    aisati paitapeerica icoacaaqueriri. Yantaveetiniri, irootaque omoncaratantacari
    iquemisantasanotaque.
  eng-WMB: You see that faith worked with his works, and by works faith was perfected.
  zaw-NT: Coḻhuii xho tejsi junt sadxaag xcäḻrililajz toAbram dzuun ni bejnni, dxejcti
    sa'csi bejnni nani gunibee Dios gunni, bejn Dios gujc xcäḻrililajzni sa' yälrililajz
    nani rlajz Dios ga'p rexpejṉni.
  san-MAL: പ്രത്യയേ തസ്യ കർമ്മണാം സഹകാരിണി ജാതേ കർമ്മഭിഃ പ്രത്യയഃ സിദ്ധോ ഽഭവത് തത്
    കിം പശ്യസി?
  tam-TCV: ஆபிரகாமினுடைய விசுவாசமும் அவனுடைய செயல்களும் ஒன்றாகச் செயலாற்றின. அவன்
    செய்த செயலினாலேயே, அவனுடைய விசுவாசம் முழுநிறைவு பெற்றது.
  mit-NT: '¿A xiní‑nsià nansa nì quida nècuàchì yucán? Nì cahvi‑né Dios, te nì quida
    stná‑nè cumplir (ñà‑ndùá nì cachi‑yà): ñàyùcàndùá, ndúìàjàn nì sacatnahá, te sàhà
    obra xi‑ne mà nì sàà‑nè nì cahvi viì ndisa‑ne mii‑yá.'
  ceb-ULB: Makita ninyo nga ang iyang pagtuo namuhat pinaagi sa iyang mga binuhatan,
    ug pinaagi sa mga buhat ang iyang pagtuo nagkab-ot sa katuyoan niini.
  ces-LB: U něho šla víra ruku v ruce s činem a dozrála poslušností.
  mkn-mkn: Abraham parcaya sang Tuhan sampe dia tarima ko bekin iko Tuhan pung parenta
    tu. Jadi kotong dapa tau bilang, dia parcaya anteru-anteru sang Tuhan, tagal dia
    bekin iko itu parenta.
  nce-nce: Lowene sle elo, Abraham Gotome lowene sle tletle na bubë gali esogo sle
    tlelëtle. Na tële wesibi iniwa sago mëtle, Abraham Gotome lowene sle tëgletlebë
    lowene olafatletle.
  pol-UBG: Widzisz, że wiara współdziałała z jego uczynkami i przez uczynki wiara
    stała się doskonała.
  qxh-NT: Yupachicushan musyacänanpaj Tayta Diosninchipa shiminta wiyacuran. Chayrämi
    Tayta Diosninchipa maquinćhu sumaj tacyacaran.
  nwi-nwi: Ramhajoun-pən mə kafan nhatətəyen mɨne norien kawor nar kɨrikianə. Kafan
    nhatətəyen rɨmɨkuə kɨn kwənkwan, in e norien yame rɨmnor.
  kmo-kmo: Kwo hecho riiti hiki siitiichichar boboy siitiika yo siitiika chegiik eecha
    otiitar. Riita yo otii tarek, riiti hiki siitiichichawa boboy sii hehar sokwatar.
  agr-agr: Yamai wainmainaitjume, Abragkak ayatak Apajuiyaig kajintsá anentaimjai
    tujakchauwai, nigka dekas umigkauwai. Nigka Apajuí dutikata tibauwa nunú betek
    umiamunum, ni dekaskenum Apajuiyai kajintsá anentaibaujiya duka pegkeg diijam
    asauwai.
  kyc-kyc: Renge doko kando sepa nalyamipi? Aporakame baa Anatu kapa ingingi lao suu
    pyaope dee yulu rolae piyamopape dolapome kapa ingyuo peya. Banya yulu dokome
    Anatu kapa ingingi lao suu piyamo renge doko andanyi pyambuya.
  urd-GVU: آپ خود دیکھ سکتے ہیں کہ اُس کا ایمان اور نیک کام مل کر عمل کر رہے تھے۔
    اُس کا ایمان تو اُس سے مکمل ہوا جو کچھ اُس نے کیا
  yre-NT: Yia 'yɩ? -A drɛ wɩ 'lee -yee yi -tɛradɩ Bali da drɛ 'tʋwli. Ɛn -yee yi -tɛradɩ
    Bali da 'e 'lɛ sɔɔ -a drɛ wɩ man.
  fuh-BKF: A yi'ii goonɗinal Ibrahiima e golle muuɗum fuu ina hawri. Wooɗi du, golle
    makko hiɓɓini goonɗinal makko.
  arl-NT: Naacuajiti cuarta Pueyaso pueyanaa, naa Abraham tojiniuucua Pueyasotej,
    paari maatia niishiyani nojuajaari seetanujuanaa Pueyasoocua tiuujia quiquiaari.
    Naajuhuaj, Pueyaso sequesano na miishacari, nojuajaari Pueyasoocua tiuujia quiquiaari
    tojetaarucuajanaa.
  ziw-ziw: Wawona kugamba uzumizi wakwe na uhangana na ntendwa zakwe naho uzumizi
    udya nendile wachintizagwa kwa sila ya ziya izintendwa.
  grc-TR: Βλέπεις ὅτι ἡ πίστις συνήργει τοῖς ἔργοις αὐτοῦ, καὶ ἐκ τῶν ἔργων ἡ πίστις
    ἐτελειώθη;
  nag-nag: Apuni sabi tai laga biswas aru kaam eke logote kaam korise. Aru kaam pora
    he biswas to thik korise.
  eng-OEBCW: You see how, in his case, faith and actions went together; that his faith
    was perfected as the result of his actions;
  knj-NT: Cu na' wej tej xin, tol jix ya oc sc'ul naj Abraham yin Dios, yuxan jix
    ske' sjijen tzet jix ak'le yune'. Ja' to yet jix yun naj jun tu', jix txeclo el
    sic'lebil, tol ey ton oc sc'ul naj yin Dios.
  deu-1912: Da siehst du, daß der Glaube mitgewirkt hat an seinen Werken, und durch
    die Werke ist der Glaube vollkommen geworden;
  san-PUN: ਪ੍ਰਤ੍ਯਯੇ ਤਸ੍ਯ ਕਰ੍ੰਮਣਾਂ ਸਹਕਾਰਿਣਿ ਜਾਤੇ ਕਰ੍ੰਮਭਿਃ ਪ੍ਰਤ੍ਯਯਃ ਸਿੱਧੋ (ਅ)ਭਵਤ੍ ਤਤ੍
    ਕਿੰ ਪਸ਼੍ਯਸਿ?
  nob-LB: Troen fikk Abraham til å handle i tråd med Guds vilje. Han beviste troen
    ved å omsette den til praktisk handling.
  ntj-ntj: Kulira-munta-yan? Tjiinya Payipulta kutjulpirtu walkatjunu wantitjanya
    ngaapirinypa ngarala, “Yayipuramanya mula-mularringu Mama Kuurrtu watjannyangka.
    Nyangka palunyanguru Mama Kuurrtu watjarnu, ‘Wiya, tjukarurru-rnin nyinarra.’”
    Tjiinya wangka palunyanya yutirringu Yayipuramalu Mama Kuurrku wangka wangarnarralu
    kulira palyannyangka. Wati palunyalu-munta kulirnukutju? Wiya, kulirnu mula-mularringkulalpi
    wangarnarralu palyarnu. Nyangka-ya pirnilu watjaranytja, “Yuwa, Yayipuramanya
    Mama Kuurrku yamatji nyinarra.”
  sxb-NT: Ngowona mbwe okuganya kwae ne enkola ziae, ziakolanga alala, kandi mbwe
    enkola ezia yakola ziagera okuganya kwae kutuuka kuwuene?
  nhu-NT: Ben ɛ yɛn lɛ lɛ fitele fì wvú to lesɛɛ yî Nyo' le bô gee diew di lɛŋ to
    lɛne ɛkalɛ kemwaaŋ e? Gee diew di lɛŋ to nu ɛ duŋcɛ lɛ fitele fì wvú to lesɛɛ
    yî Nyo' le to nu ɛ yiŋsɛn.
  row-row: Abraham namahere neu Lamatuaꞌ, losa ana simbo fo tao tungga Lamatuaꞌ parendan.
    Dadꞌi tahine tae, ana namahere teme-ao neu Lamatuaꞌ, huu ana tao tungga parendaꞌ
    naa.
  msy-msy: Ia bizir kam gɨnɨghnɨgh. Abrahamɨn nɨghnɨzir gavgavim ko an arazir aghuim
    voroghɨra ghu. Ezɨ arazir aghuir kam bar an nɨghnɨzir gavgavim gamima a guizbangɨra
    gavgafi.
  agg-agg: Se ranɨmbo dɨdɨboadondo hohoanɨmondafɨ. Sapo Abrahamɨndɨ anɨhondümbofe
    ra ahandɨ aboedɨ ratüpurɨ hohoanɨmo ranɨ-dɨboyo mamambere haya ratüpurɨmayo ho.
    Ahandɨ anɨhondümbofe hohoanɨmo ra ahandɨ aboedɨ ratüpurɨ ranɨ-süŋguyo moanɨ aboedɨ
    hamɨndɨ tükümefeyo.
  ptp-ptp: Om ông xovô bêga bê Eblaham vông i vin Anutu dɨ vông môp nivɨha hɨxôn,
    om môp nivɨha wê ivông ge vông i nên vông vinên vô nôn lec.
  nak-nak: Etato hilo taia te La Buk Tabu Ale Pala veia e Abraham, eia tautaulailo
    sesele te La Tahalo Uru, eia roromuli taia, la gabutatalala tetala ale iluale
    magiri vikapopo moli. La igogolu tomi tetala, eia mai ale vitikumu la gabutatalala
    tetala soio te La Tahalo Uru veia eia ge maroka.
  lbb-lbb: Ur oroi i, anuna tortorot i han taum ana nuna wakak a titolla. Pa ana nuna
    titol, a tortorot anunai i bot kidol.
  kan-2017: ಅವನ ನಂಬಿಕೆಯು ಕ್ರಿಯೆಗಳೊಂದಿಗೆ ಕಾರ್ಯಮಾಡಿತ್ತು ಮತ್ತು ಆ ಕ್ರಿಯೆಗಳಿಂದಲೇ ಅವನ ನಂಬಿಕೆಯ
    ಉದ್ದೇಶವು ನೆರವೇರಿತು ಎಂದು ಕಾಣುತ್ತೇವಲ್ಲಾ.
  cso-NT: Jáun² né³, cun³quionh³ la³ nɨ́² ca³lɨ³ lin¹ hi³ nio² cáun² tsɨ́³ tsú², ¿tiá¹
    tson²? Hi³ jáun² bíh¹ ca³hia³ ca³táuh³ tán¹ hián² cu³tí³ hi³ nio² jáun² cáun²
    tsɨ́³ tsú² cun³ñí¹ hi³ zia³² hi³ ca³jmú³ tsú² jáun².
  ena-ena: Ci igɨlaŋ uami. Ebɨlam dɨ hɨji vɨdɨvɨdɨŋ agaŋ hula sagalɨ iguben aba akuaba
    akuaba lɨmi agaŋ hula hɨlihɨli laci hɨnihɨni nudɨ ahɨliahuavɨhadami uami. Ahɨliahuavɨdaci
    nudɨ hɨji vɨdɨvɨdɨŋ agaŋ hekɨlɨ lɨmi uami.
  nbq-nbq: Ala avyarat imbitya dugwit, eve inim ogagya lagagimu andi yedok higyo.
    Eke, eve at ogagagi vaga at endawi avyarat imbitigi ako dek agetek, mondok atma
    at agagi o.
  tgo-tgo: Kaero hu ghareghare! Le loŋweghathɨ weiye le vakatha thɨ kaiwo na regha
    na le vakathako i vaemunjoruŋa le loŋweghathɨko.
  yap-yap: Damur guy? Michan’ rok ngak Got nge ngongol ni rin’ e peth nge maruwel
    u ta’bang; me yan i aw e michan’ rok ngak Got nike fel’ rogon u daken e ngongol
    ni rin’.
  mop-NT: Ti baalo'o, chica'an te'ex ti que'en u yool aj Abraham tu pach a Dios etel
    c'u' u betaja. Le'ec ca' u betaj abe'e, u tz'aj u yool tu pach a Dios tu jajili.
  tet-tet: Abraham fiar baa Naꞌi Maromak toꞌo nalaꞌok haruka nia. Hodi lia kakaer
    nia, ita hatene niakaan fiar nia tetuk no nesan.
  hlt-MCSB: Tangnah loh a bisai neh a bongyong daengah ni a bisai dongah tangnah a
    soep te na hmu uh.
  xtd-NT: Kuaꞌa‑n xa jini‑n xa n‑dandeꞌa Abraham Ianyuux xa jandixa‑s‑ia, hora n‑kida‑s
    xa n‑taꞌu tniu‑ia. Xaxeꞌe xa duꞌa n‑kida‑s, te n‑xini Ianyuux xa jandixa‑s‑ia
    xiꞌin ntdaa anu‑s.
  mdy-ETH: ዬይ ጉሙርቂፃ ማዾና ዎላ ማዔሢና ጉሙርቂፃኣ ማዾና ጎናዼሢ ኔ ዛጋ?
  spl-spl: Awarahamŋe Anitâhât den inâk ki nâŋgâop. Yâkŋe yâkât den lâum nanŋe hilipguwe
    sâm olop yan Anitâhâlen biwiŋaŋe kepeim manmap yakât bulâŋe teteop. Yawu nâŋgâmain.
  usp-NT: Tatak impuch nen xan Abraham, re jwi'l cub'ul jch'ol chirij Kakaj Dios y
    nojeli' ranm xan nen xijsaj re jwi'l Kakaj Dios, jilonli xc'ut chi kes tz'etel
    tz'et cub'uli' jch'ol chirij Kakaj Dios jwi'l ri xan.
  zav-NT: Naquən clar de que de'e Abraanṉə' caguə con benḻilažə'əze' Dioz na'anə',
    sino ḻeczə bzenague' c̱he'. Na' de'en bene' ca' blo'e de que benḻilaže'e Diozən'.
  sgz-sgz: Mákái! Kán ruruna má kán tatalen a him tiklik, má ngorer táit a longoi
    a amaras hanhan i kán ruruna má ák hau kunlán má.
  kek-NT: ¿Ma inc'a' nacaq'ue retal nak laj Abraham quixba̱nu li us ut riq'uin a'an
    quic'utun lix pa̱ba̱l? Ut riq'uin li quixba̱nu quitz'akloc ru lix pa̱ba̱l.
  blz-NT: Kuu uga' ninginti'i se' imaan ni Abraham sintutu' tia wawauna, ka' wawauna
    iya'a ninsidakon imaanna kalepu.
  poe-NT: Chrókónohará kíxin tí fe kꞌúechónta chꞌín Abraham la kjua̱ko̱xi̱n chꞌán
    tí xra̱ kjuíchꞌe chꞌán la ntá xi̱kaha kjua̱ko̱xi̱n chꞌán kíxin a̱ntsí má kuinkáchónki
    chꞌán Dios.
  san-TAM: 'ப்ரத்யயே தஸ்ய கர்ம்மணாம்ʼ ஸஹகாரிணி ஜாதே கர்ம்மபி⁴​: ப்ரத்யய​: ஸித்³தோ⁴
    (அ)ப⁴வத் தத் கிம்ʼ பஸ்²யஸி?'
  cof-NT: Yari Diosica quereimin joto seque quinue. Seque quitumanpari, Diosica epenan
    quereimin jono jomin jonhoe.
  srm-NT: Ja si nö? Sö Abahamu bi ta biibi Gadu tjika. Fa Gadu ko fan ku ën dë, hën
    a piki. Nöö hën a go u go du di soni Gadu taki dëën. Nöö fa a du dë, nöö di biibi
    fëën ko dë wan gbelingbelin biibi awaa.
  qvs-NT: Abraham wambranta Tata Diosta kushkanrayku yachanchisapa payta tukuy shunku
    kreyishpa kawsashkanta. Abraham Tata Diosta wambranta kushpa ashwan ashwanta payta
    kreyishpa kawsarkan.
  zca-NT: Ne goi nal, más miar kwa'n ñila Abraham Dios por mile' xa' kwa'n nzhab Dios
    lo xa'.
  cbc-NT: 'Torena, Abraham cʉ̃ caátajere tʉ̃goñarĩ atore bairo mʉjãã ĩ tʉ̃goñamasĩña
    Abrahãrẽ: “Caroaro cʉ̃ catʉ̃goʉsarique jʉ̃gori Dios mena cʉ̃ catʉ̃goñatutuarijere
    cʉ̃ áti ĩñoñupĩ Abraham Diore. Tunu bairoa cʉ̃ caátaje jʉ̃gori Dios mena cʉ̃ catʉ̃goñatutuarije
    pʉame ñe ũnie rʉsaeto tuayupa Abrahãrẽ,” mʉjãã ĩ tʉ̃goñamasĩña.'
  qxo-NT: '@see-verse:JAS.002.021'
  mox-mox: Baʼe ʼinega una alamania Ebelamo ena vetumaqana be ena viaqa iveʼaidega,
    ta ena viaqa aqiaqina ʼinega ena vetumaqana veʼifoqeyea.
  kew-kew: Nimimi go remaana re naniminaaeme pae? Abraham-na epe kogono-para nipuna
    kone rulae raapu kogono padane pisa. Nipumi epe kogono pisa rabu nipuna kone rulae
    puri mapalaasa.
  dww-dww: Yodi ko kita, Eibraham na waisumaḡama be na voiama ta noyanoya tenaḡana.
    Eibraham na voiama tauna na waisumaḡama yawai kawa riukauena.
  twi-ASANTE: Wohunu sɛ ne gyidie ne ne nneyɛeɛ nyinaa redi dwuma na ne nneyɛeɛ no
    maa ne gyidie no dii mu.
  aoj-aoj: Inaꞌ negawa aꞌa owaꞌ? Hapif Abrahami naloma waf buꞌwafi anen nandaꞌafi
    isimba sandaꞌ maol atogon. Eaꞌ waf buꞌwafi anen nandaꞌafi fatopalopa hapif ananini
    nataga alihin andeandeꞌ.
  cbv-cbv: 'Páant ã niijátjidih náhninit, nindih ñi jenah joyoó: Abraham Diosdih tʉ́i
    jenah joiní jʉmna, ã wʉtatdih ãt jepahap wʉt jĩ. Pánih jepahna, Diosdih ã tʉ́i
    jenah joyátdih ãt jʉ́ʉtʉp wʉt jĩ.'
  taw-taw: Pen anɨb ak abe gos nɨgɨnɨmɨn. Eblaham God nop gos lɨnɨgak abe, gɨtep gak
    abe jɨmñɨl lak. Jɨmñɨl lek, gɨtep gep ne ak gek, gos lɨnɨgep ne ak tep yɨbɨl kɨles
    tɨmel gɨl yek.
  jic-NT: Jupj la tjiji mpes, jipj ca jele mpalas jupj t'üc' way tepyona Dios lal.
    Ca jele mpalas wa jupj 'üsüs la tjiji. Manas mpes 'üsüs tepyala. Jupj 'üsüs la
    tjiji mpes, más 'in 'üsüs way tepyona tepyala jupj.
  zap-NT: Gugyenen ne por ne rlaleedx Abraham Dëdyuzh, neguin wlaa Abraham zegne rlaan
    Dëdyuzh; nga waknyoo ne nli rlaleedx Abraham Ne.
  wer-wer: Ar kön nawiin ma? Apram pi kön wi kosang wesak wë omën ompyaut ëa. Pi kön
    wi kosang yewesautaring wëën këët oröön omën ompyaut ëa pötaan pim kön wi kosang
    yewesa pöt kë ëa.
  ipi-ipi: '@see-verse:JAS.002.021'
  qul-NT: Yachanqui jina, Abrahamka creeskanta ricucherkan ruwaskanwan. Ruwaskanwan
    creeynenka junt'aska carkan.
  tnc-tnc: 'Tuᵽarãte jiitakarãja yi''ritiyaiki imarĩ kiyaᵽaeka uᵽakaja Abrahamre baaeka.
    I''suᵽaka kibaaekaᵽi “Jiitakaja Tuᵽarãte yi''rimirĩrĩkawa''yuki kijarika”, kireka
    ãrĩwãrũirã mija ime. Bikijarã ikuᵽaka Tuᵽarã majaroka bojaĩjirimajire o''oeka:
    “Jia Tuᵽarãte yi''yuka Abrahamre imaeka. Suᵽa imarĩ ‘Dako okamirãmarĩaja jia yika
    kima ñoñu’, Tuᵽarãte ãrĩka”, sãñu. I''suᵽaka kireka kẽrĩka be''erõ''õ Tuᵽarãte
    yi''ritiyawa''ri kimakireje kiro''si kijããerã baakoᵽeka simamaka Tuᵽarã majaroᵽũñurã
    o''oeka rita ima. Suᵽabatirãoka “ ‘Yijeyomaki mime’, Abrahamre kẽrĩka”, sãñu.'
  ter-NT: Yokómomapihi koêku neko Âbraum ákoyea iríkaka neko kúveovo Itukó'oviti koánemaka
    ne itúkea páhoenoa Itukó'oviti itúkea. Koati vo'ókuke neko kixoku itúkeovo éxokopeova
    Âbraum kúveovoxo Itukó'oviti.
  bmr-NT: Jaamaño Abraham miyaavogo gaajacafutuhi tollɨ omoonɨrumaño. Jaamaño imiyaavogo
    imino jusiuhi tollɨ omoonɨmaño.
  fuf-fuf: A yi'ii, gomɗinal ngal yaadii e kuuɗe makko ɗen, awa kadi ko kuuɗe makko
    ɗen timmini gomɗinal makko ngal.
  bhl-bhl: Kame yu em kanese kukuw be kilele atemsomeliwi, kal kemoliwka! Em fein
    ibolow so, em kanese kukuw beso, amkoko, bonggu makmak keko, dokolewse kale. Kasike,
    akalem kanese kukuw be em fein ibolow beelo ki keleweko, fulkilas kelewese kale.
  ons-ons: Ŋine ea mo detmami me? Eŋine wetineŋo malipka more metineŋo urataine rokop
    weku orodoŋka makoik, metineŋo urata tingo deŋo kaka ea ma okangi, eaŋo maki mali
    malipine weku mane okange.
  con-NTPO: Tsa'cansi qui in'jan Abrahamjan Chigave in'jamba tise tson'choi'ccu tise
    in'jan'choma canjaen. Aqquia su'choi'ccu tise Chigave in'jan'choma canjaeñe oshambipa
    tise tson'choi'ccu tise ñoa'me in'jan'choma canjaen.
  ghs-ghs: Oonita nii moomi ai tataumai oora ma qaara nohota baura eesumi oora ma
    qaara nohoi ai tataumaho mee naateta.
  peg-peg: ଇନାକା ଏପେଙ୍ଗ୍‌ ବୁଜା ଆଉଦେରା ? ଜେ ଅବ୍ରାହାମ୍‌ ପାର୍ତିନି ତା କାମାୟ୍‌ ତାଙ୍ଗ୍‌
    ମାଚାତ୍‌ ଆରେ କାମାୟ୍‌ ଲାହାଙ୍ଗ୍‌ ପାର୍ତି ବାର୍ତି ମାଚାତ୍‌ ।
  txu-NT: Ga, Abraão kute tu amim markumrẽx ne kam kute kabẽn kôt amijo tẽmja pumũ.
    Nãm kabẽn kôt amijo tẽn kam arỳm tu amim Metĩndjwỳnh mar mexkumrẽx ne.
  eng-WEBU: You see that faith worked with his works, and by works faith was perfected.
  gnw-NT: Ndepuere ndicuaa quirãi Abraham ipurugüɨrovia uyapoca chupe Tumpa jei chupe
    uyapo vaerã vae. Abraham uyapo vae uicuaaca icavi ete co ipurugüɨrovia.
  mux-mux: Mimi-sikunu pilíí! Eprayam-ni ‘Sika’ nimba tondulu mundupa piliirim ulele
    kene ulu tirim-ma kene kapula-kapula tirim kene yu-ni tirim uluma-ni yu ‘Sika’
    nimba tondulu mundupa piliirim ulele kamu tepa tondulu mundunjurum kanili.
  maj-NT: Tíyai nga nkuhú tsichu ma xi nkú ts'ín kis'ejihi̱n Abraham ko̱ xi nkú ts'ín
    kits'íntjusun ni xi kik'ihi̱n. Xi nkú ts'ín kis'ejihi̱n, kui xi tsichu ma ndju̱ú
    nk'ie nga kits'íntjusun ni xi kik'ihi̱n. Kuihí ni xu'bi̱ xi 'mihi̱ nga s'ejinná.
  bkq-NT: Deus “Aiekâ” kehobyry ara kehoem myakâwândy Abraão aidyly, Deus tâinwânse
    lelâlâ tawyly tienehon-hoem, adienkyly modo wâgâ.
  kue-kue: Yeglpre ene kaniyo, Abraham pirngi dungwa ya te kongunmo i wu suwara kaima
    ongwa, yegl ormara i ye pirngi dungwa pangwa i kongun ormara mongomo kaima wu
    pene ongwa.
  cot-NT: 'Pameneri imaica Averaame teequeate apaniro inquemisanteriji Aapani Irioshi
    icanquerigueti: “Inchoocataque pinchoviquijianaqueca iroshequiamajatatiguenimaja”,
    inetsanataqueroqueate aisa icanquerica. Itsatantajitacarocaqueate arimaja iquemisantamajataqueri.'
  bnp-bnp: 'O luhoi kamumu: a niluhoi, a narone Abraham, ru leho palupu. A naro kamumu
    vona i ratea a niluhoi vona i kamumu liu.'
  apn-NT: Ra kot amnhĩ kaxyw hkôt hamaxpẽr nẽ hkôt amnhĩ xãm jakamã mããnẽn hkôt amnhĩ
    nhĩpêx nẽ ra kot kãm hkra nhõr kaxyw Tĩrtũm amnhĩ tã omu nẽ amnhĩm mex ã harẽ.
    Na pre ã finat Apraãw Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex anhỹr o pa. Jao amnhĩ
    kaxyw hkôt hamaxpẽr mex ã amnhĩ to amnhĩrĩt.
  ctp-NT: Wa yꞌni Abraham ska tñan sikwa. Chunꞌ tñan nu yꞌni yu kula kanꞌ ngwa biyaꞌ
    tiꞌ Ndiose chaꞌ wa ynan yu chaꞌ nu ykwiꞌ Ni loꞌo yu; ndyaa ñaꞌan ꞌa tiꞌ yu kula
    chaꞌ kanꞌ, kanꞌ chaꞌ mslyaa yu kuꞌni yu tñan kanꞌ.
  opm-opm: Epraham ohe ihtiporhan ma brak matpa mengnong moh dahenmur. Epraham oh
    mamaru hatipmur. Oh Got ohe napor meng moh arpin inahatiprawa dahatporhan ama
    ohe pe oh Got oh Go duutin yahnap hanmur potipmur rim brak matpamur. Gahan damdapat
    ma dahat pat da oh Got ohe meng amram mon Aisak ohnong sutporim ma imtip oh pitap
    teinong mar imtipmur. Ma imtip oh damdapat ma ihat pat da ohsi; pitap teinong
    matip ohsi titwi duutin da mar ihtipmur. Ma ihtip oh arpin meng oh dam matipmur.
    Dam matporhan Got oh Epraham oh norhe yah hanmur porisuhmur.
  bvr-bvr: Wurra yama ny-borrwa, a-lay? Minypa Aybriyam marr a-balcha nula Wangarr
    wurra gun-narda ngardapa ngika, wurra gun-nga burr-guta nipa Wangarr a-wena nula
    Aybriyam, nipa gu-borrwurra nula a-ni rrapa minypa a-yinagata jama a-ji ngardawa
    gun-burral marr a-balcha nula.
  wal-wal: A ammanoinne a oosoi issippe oottidoogaanne a ammanoi a oosuwan polettidoogaa
    be7ikkii?
  zad-NT: ¿Abi chakbe'ilo' daa benḻilall' dii Abrahama' Chiozan', bzanile' xiiṉe'na'?
    Na' daa bene' ka', bli'en nan dii ḻicha nonḻilallee Chioza'.
  kmg-kmg: 'Eme šiŋuc honekic: Abraham mamanasiŋ-ticne I eebapa-ticnezi bafickewec,
    ehuc mamanasiŋ-ticne qizecne qawec.'
  mgh-mgh: Vano wooneke wiira nroromelo ni miteko cineetta wamoca, ni nroromelo nimaliheriya
    ni miteko.
  aso-aso: Nemuꞌ nene aza Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo mino monovo lamineꞌ nesi ogo
    molaaꞌ idotiꞌ nene monovo lamineꞌ ogaꞌ monovoꞌve neꞌmo Oꞌmosomuꞌ gele eleꞌvoleꞌ
    ogaꞌ monovoꞌve nene hize eleꞌ ogo do gihile izo do sotoꞌ ineꞌ nene ningi gilamahe.
  uli-uli: Ha ted medaf iyang? Yael Abraham tugulul ladep mo wegdeg ila sew chog.
    Tugulul ladep la yal ila yesa fel bo wegdegel ye dabey.
  nin-NT: Kye, iyo isisurr ima yi nu undu umaku, inkindirr yi nggo a na yi iyo tsarr
    iyo isisurr ima yi si ijiji.
  tgk-tgk: Мебинӣ, ки ӯ ҳам бовар карду ҳам амал кард ва имонаш бо амалаш пурра шуд.
  acu-NT: 'Nu nekau asaram nintimrataram: Abraham Yusen nekasampita tusa umirnuyayi.
    Tura Yusen nekasampita tinu asa, tura miatrusang umirkau asa, nekas Yusen pengker
    awajsamiayi.'
  cak-WNT: Chuka' ri Abraham ma xu (xe) ta wi xunimaj ri Dios, xa can xuben chuka'
    ri xbix chare ruma ri Dios. Y riq'ui ri' can xutz'akatisaj ri rucukbel c'u'x ri
    c'o riq'ui ri Dios.
  ebk-ebk: Ay maawatam ad wani ay nun-us-usa nan pammatina ya nan enkamana? Nan enkamana
    at penaneknekana nan kenatit-iwan nan pammatina.
  spa-PDDPT: ¿Ves que la fe actuó juntamente con sus obras, y que la fe se perfeccionó
    por medio de las obras?
  ruf-ruf: Mwakona! Ukutoghola kwake na ghamatendo ghake ghasang'ana hamwe. Ukutoghola
    kwake tsakutimila kubitila ghamatendo ghake.
  gun-gun: Ma'ẽ, ojerovia ete ha'e oexa uka guive, mba'eta mba'emo ojapoa py oexa
    uka ojerovia etea.
  agu-BL: Na tan tu' yi list i' tan banle'n tane'n yi tajbil Ryos, ja lajluchax yi
    nternin k'uklij c'u'l te'j.
  isn-isn: Mulenge kina uhueli wakwe witumile pilago palung'wi ni ntendo yakwe, numuntendo
    yakwe, uhueli wakwe apikie isogo lakwe.
  eng-PEV: '@see-verse:JAS.002.021'
  ilo-ULB: Makitayo a nagtrabaho ti pammati kadagiti aramidna, ket babaen kadagiti
    aramid nagun-od iti pammatina ti pangngepna.
  pir-NT: 'Tiquiro sa ni ihñagʉ̃ ahrire masine mʉsa: Abrahã Cohãcjʉ̃re wacũ tutuaro
    tiquirore yʉhtiahye. Sa yʉhtiro Cohãcjʉ̃re tiquiro wacũ tutuayere ihñono niahye.'
  anv-NT: Gɛ́ yɛ́ ndɛre metɔɔ́ we ji áfyɛɛ́ ne Ɛsɔwɔ ɛkɛne gelua ne genó ɛyigé
    ji ápyɛɛ́. Genó ɛyigé ji apyɛɛ́ gélɛre chánchá nno metɔɔ́ ɛwe ji afyɛɛ́
    ne Ɛsɔwɔ ɛkwane.
  sab-NT: E giti suge chege Abraham mo ta gbu ulia Chube ole Chube gai ulia kaire
    agwe Abraham agedu ulita Chube tadukalin kare. Malen Abraham agedu giti Chube
    Abraham kira gbu Chube gagda ulia ma kiraske gwangerugu.
  tmd-tmd: Makwam, Ebraham nuŋ God nugw pöŋ aku mɨ, God nuŋ nugwo nöbö waiö, me rön,
    yadölöŋ; Ebraham nuŋ God nugw pöŋ aku aipam, God yadöŋ mag akwör röŋ aku aipam,
    God nuŋ ap hogw aku nugwön yadöŋa, Ebraham nuŋ nöbö waiö, me röŋa.
  acr-NNT: 'Ruma kꞌu waꞌ, kil alaq waꞌ: Ri kubꞌulibꞌal ukꞌuꞌx ri Abraham e xqꞌalajinik
    echiriꞌ xukoj utzij ri Dios. Jekꞌulaꞌ, ri kubꞌulibꞌal ukꞌuꞌx xtzꞌaqat uwach rukꞌ
    taq ri xuꞌano.'
  kpg-kpg: Goe digi modongoohia? Dono hagadonu mo dono hai hegau ne ngalua ngaadahi,
    bolo gii dohu ai dono hagadonu mai i ana hegau.
  taj-taj: अब्राहामसे विश्‍वासदेन छ्‌याम छ्‌यामनोन गेएनोन लजी। ओच्‍छे गेग्‍यामसेन
    थेला विश्‍वास पूरा तबा ताम एनीगदेसे म्राङ्बा मुला।
  avt-avt: Yi yertei? Menmen hɨrak kisesim mekepik te hɨrak kɨrɨak menmen yaaim. Menmen
    hɨrak kɨrɨakem meteikɨn hɨrak kises God werek werek.
  cbk-cbk: Entonces, mira gayot uste si paquemodo el di suyo fe ya trabaja junto con
    el di suyo accion, y ya completa le el di suyo fe por medio del di suyo accion,
    cay ya obedece le con Dios.
  uig-ARA: ئەمدى شۇنى كۆرۈۋېلىشقا بولىدۇكى، ئۇنىڭ ئېتىقادى مۇناسىپ ئەمەللەرنى قىلدى
    ۋە ئېتىقادى ئەمەللەر ئارقىلىق مۇكەممەل قىلىندى.
  tuf-tuf: Uch tamo séhw̃awi. Abrahamat Sir tamo cat séhw̃ajacro. Sirat icúr yajc
    áyjactara Abrahamat ey cat yajacro. Eyta yajquí cutar Sir tamoan caba séhw̃ajacro.
  abx-abx: Sanglit sakatu'anan-ta nga ag'adda katuyu'an i pagtu'u-na pati' i buhat-na,
    ngan amatgas i pagtu'u-na pina'agi si buhat-na.
  mco-NT: Je Abraham ymɨbɨjc co Dios yjiijɨty etz nañ ycapxymɨdou nej Dios ñɨmaayɨ.
    Paady nejhuɨɨyɨm co yjanchɨty co Abraham mɨjpɨdacy je' Dios mɨɨd co cuyduuñ jadu'n
    nej Dios ñɨmaayɨ.
  bsp-bsp: 'Mənəŋk kəlaŋ kɔn kɔ mes mɔn mɔyɔ mɔtɔt mɛnasumpərɛnɛ: Dəmes mɔyɔ mɔtɔt
    kəlaŋ kəŋmentərnɛ kənaləpsər teta tɔyɔ tɔn tɔtɔt tɔkɔ ɔyɔ mɔ.'
  cpb-NT: 'Ari añiiro, te apatziro ikantake: “Nawentaari Pawa.” Tema rantakeniri okaatzi
    ikantziriri. Irootake opoñaantari roñaagantziro imaperotatya rawentaari Pawa.'
  aon-aon: Douk namudok aria nyak tik, Abraham nenek bilip um Iruhin aria nunyanuh
    Aisak um ehudok aih um nakri nunek ofa um ananin nuganin nuko Iruhin um. Aria
    ananih aih henek ananin bilip nyatogur adurin.
  hus-NT-2005: A chuꞌtalich ke nin belomtal na Abraham, in xalkʼaꞌ kʼal xowaꞌ xin
    tʼajaꞌ ani anchanꞌ, in xalkʼaꞌ ke tsubax lejtal tu belom.
  mig-NT: Á tú jiní‑ro̱ já tú'un ni̱ kandíja‑de‑ún, ni̱ chindéé tá'an jíín tíñu ni̱
    sá'a‑de. Te tu̱'un ni̱ kandíja‑de‑ún ni̱ skíkuu va̱'a‑de onde̱ jíín tíñu ni̱ sá'a‑de.
  bps-bps: Tambangal kè di gamu? I kafaglutan na i dad nimoan too maslalò, na fiten
    ksikof i kafaglutan di Dwata fagu di fye nimoan.
  mbs-mbs: Timolò si Abraham te Timanem so nemenal sikandin. Impekità din te nelobos
    se pegpemenal din pineokit te ininang din.
  tof-tof: Ma igó asendóla, wa Godón amkoman angun yarilürr akó tórrmendó ingrinürr,
    akó oya amkoman banguna ⌊dudu kómal⌋ bainürr oya tórrmendógabi.
  cme-NT: Ŋ saa da, uŋ haa u naŋga‑i Diiloŋo-na dumaa, ku kã baa u ciluɔ‑i. U ãncemma
    pigãaŋ wuɔ u haa u naŋga‑i Diiloŋo-na ninsoŋ-haama.
  sus-sus: I bara a to, danxaniya nu walife nɛ a nun a xa kɛwali. Kɛwali nan danxaniya
    rakamalima.
  pon-2006: Ke sohte wehwehki? Eh pwoson oh eh wiewia kan sawaspene, pwe eh pwoson
    unsengkilahr eh wiewia kan.
  dad-dad: Õ, yogon momoiya ado yogon dõ fiya bagu de kabĩ dale di, yogon momoiya,
    ereb age fen anĩ bunem, kisi felen anĩ ulef.
  zab-NT: Anre ruyzi gucbee dec Abraham bíeny ni reldilaazbɨ Dios pur ni baanbɨ zec
    ni rcaazny, ne pur ni baanbɨ zec ni rcaazny ax bialotec bíeny ni reldilaazbɨny.
  jae-jae: Kec, aôm gôlicgac gebe eŋ kêkêŋ gêwiŋ ma gêjam ŋakoleŋ ulu kêtômgeŋ, tec
    sêjam tauŋ sa, tec nê koleŋ gêjac dabiŋ nê kêkêŋ gêwiŋ su.
  ksd-ksd: U gire tana, ba ra nurnur dir ga ongor varirivut ma kana lavur papalum,
    ma ra lavur papalum di ga mal ot pa ra nurnur;
  msm-NT: Duon to sikan, ogkasabutan no mighiduma to pagtuu ni Abraham dow to hinang
    din, su to pagtuu din pigmatuud to sikan pighinang din.
  myk-myk: Yee wa lee ɲa wɛ? Wu nʼa daa we, ni wu kapyegee ki bɛɛri kʼa binnɛɛ na
    byi shiizhan. Wu kapyegee kʼa wu nʼa daa wu ɲɔ fa.
  sbe-sbe: Taba ku nuwatulobai meta Abelahama yona sunuma yo yona kabikabi se paipaisowakesega,
    na yona kabikabi wa unai yona sunuma ye hemamohoiyei.
  mcr-mcr: Iuŋi hiŋuä äqunäŋnä? Iqueqä quuvqä heqiyqä dutä, ga iqueqä wäuŋuä iqä ditäŋi,
    qäquaqu naqä-huinyä äwiqetaŋi, iqueqä quuvqä heqiyqe, naqä yäuä ekqe.
  cux-NT: ¿'Áá nguɛ́ɛ́ deenú nī chi Abraham i'téénu yā Ndyuūs ní ch'iⁿ'í yā 'iiⁿ'yāⁿ
    chi i'téénu yā caavā chiiⁿ chi diíⁿ yā? Ní Abraham nééné i'téénu yā Ndyuūs caavā
    chi diíⁿ yā.
  tur-YTC: Görüyorsun, onun imanı eylemleriyle birlikte işliyordu; eylemleriyle imanı
    tamamlandı.
  san-ITR: pratyaye tasya karmmaNAM sahakAriNi jAte karmmabhiH pratyayaH siddho .abhavat
    tat kiM pashyasi?
  bel-N: Бачыш, што вера дапамагала ўчынкам ягоным, і праз учынкі вера завяршылася.
  sch-sch: A taksôna le sintho ha munkhatin sin a thoa; a taksônna hah a sinthôn
    ahong mikhip ani, tih nu mu loi mo?
  mic-MIQNT: Nestmn ula? Ugtlams'tuaqan gisa'toq Aplamo'q tl lugowan Gjinisgaml aq
    ta'n goqwei gis tla'tegep musga'toq melgi gtlams'tuapnn Gjinisgaml.
  huu-NT: Abraham mɨcorɨ ɨɨnote. Mare rafuena jɨaɨ fɨnode. Mare rafue naimɨe fɨnuamona,
    naimɨe jai raise ɨɨnote.
  jiv-NT: Páantchakait. Apraám Yusa shiir enentáimtak umirkamiayi. Umirtsuk Yúsan
    enentáimtakka nuikia ántar enentáimtia̱a̱yi. Tura umirak Yus enentáimtamun umikmiayi.
  otm-NT: Nangue bi 'yɛ̨c'yɛ̨i mbo rá mbʉi, bin ja ra ts'ɛdi bʉya ngue da 'yøt'ʉ yʉ́n
    thɛhʉ. Janangue'a rám pɛ ra t'ɛ̨c'yɛ̨i ʉ yʉn t'øt'e.
  dah-dah: Abraham mata tiyyiŋ goreb keŋkela dikala dirde hi. Dufayya matayabe hoyaŋ
    hoyaŋ moŋ, tuŋande wor po. Yeŋbe Al Kuruŋ niŋ dufaymiŋ saŋiŋ iryiŋ geb, meremiŋ
    po gama irde mata tiyyiŋ gogo. Niŋgeb matamiŋ goreb dufaymiŋbe fudinde wor po
    ep hitiŋ goyen kawan iryiŋ.
  tnk-tnk: Ikətoni mə nahatətəien səvəi Epraham mɨne noien me səvənhi krauo nari kuatia.
    Noien me səvənhi həno nahatətəien səvənhi ruvehe matukwatukw məmwhen.
  kpr-kpr: Eregoseva? Nunda tumondari a nunda ari aimi tofo tofo sonembuse, inono
    usira. Nu rejo usira ai sonembiri, nunda tumondari isagha etiri gido, God nundae
    ‘eveva’ sisira.
  san-IAS: pratyaye tasya karmmaṇāṁ sahakāriṇi jāte karmmabhiḥ pratyayaḥ siddho 'bhavat
    tat kiṁ paśyasi?
  nho-nho: Koe see kite i naa hakauu naa mee e lua nei hakapaa? Naa hakataakoto taatou
    i TeAtua e hakattino ki naa sosorina taatou.
  gym-NT: 'Ne aisete Abraham nämane tödeke era metre Ngöböbti abko bä mikani krörö
    kwe: nikani ngobo Isaac ngwena müre ketadre ñukwä gräbti Ngöbö mikakäre ütiäte
    jae. Niarakwe jändrän nuenbare kore, yebtä abko jatani tödeke täte metre Ngöböbti.'
  azg-NT: Yajoꞌ quitquenhoꞌ cüenta na juu na tovantyja tsꞌon jon Tyoꞌtsꞌon, juuhanꞌ
    siꞌmanhanꞌ yo ꞌnan na sꞌaa jon. Ndoꞌ ngꞌe na nndaꞌ, juu na vantyja tsꞌon jon,
    tquenhanꞌ juuhanꞌ na quindëhanꞌ.
  bhd-bhd: तीं हेरू कि विश्वासे तैसेरे कम्मन सेइं साथी अस्सर कियोरोए, ते कम्मन सेइं
    विश्वास सिद्ध भोव।
  too-NT: Chuntza' māchekxīcan que Abraham ixlīpāhuan Dios lā' ū'tza' xla' lītlahualh
    a'ntū xalacuan. Lā' a'xni'ca' Abraham tlahualh huā'mā' a'ntū lej tzey, ū'tza'
    lītasu'yulh que Abraham ixlīpāhuan Dios.
  ind-AYT: Lihatlah bahwa iman bekerja sama dengan perbuatan-perbuatannya, dan oleh
    perbuatan-perbuatan, iman disempurnakan.
  cjo-NT: Ñaakiro, Awaraamani tee apatziro ikemashitari Tajorentsi ikantakiriri, inta
    ikenkithashireperotantakawori, maperori imonkaaperotakiniri ikowakaakiriri. Rootaki
    ayotantakariri kyaaryo raapatziyaperotakari, tema imonkaaperotakiniri kameetha
    Tajorentsi.
  nsn-nsn: Bang! Na nitagorong mana Abraham, doh na niguata kura kalekinale tokah,
    doh na niguata uaiaononine ke uelmatout keip tun tena nitagorong manon.
  san-DEV: प्रत्यये तस्य कर्म्मणां सहकारिणि जाते कर्म्मभिः प्रत्ययः सिद्धो ऽभवत् तत्
    किं पश्यसि?
  tna-NT: Da su bahue ecuaneda Abraham chenu ene quita Diusu peje su janimetucheatidha,
    mesa ai saida jaati cuana jepuiti.
  lid-lid: Aha kanyolom kamwenen. Budon hawe kandriyen ta Abraham badeh, asahan ari
    le. Budon tan mara-ei badeh, asahan eme lewan, in hamon le tiri kandriyen mwasin
    iy amekes.
  wim-wim: Niiy kan-ngul wik inan meeꞌmiy ey? Nil pam thonam ilangan Abraham.anga
    ngangkangam piꞌ-piꞌ nunang God.an, aꞌ putha wik nungantaman ngeey-ngeey. Nil wik
    God.antaman ngeey-a, an nil meenath nil kan-kanaman ngangkangan piꞌ-piꞌ nunang.
  zga-M: Mvilola ukuva ulwidiko lwa mwene lulikuvomba paninie ni mbombo nche mwene
    nchafikile uvunogwe vwa mwene.
  yom-yom: Wummona, minu kiandi ayi mavanga mandi binsala va kimosi. Minu kiandi kimonika
    minu kifuana mu diambu di mavanga mandi.
  san-SIN: ප්‍රත්‍යයේ තස්‍ය කර්ම්මණාං සහකාරිණි ජාතේ කර්ම්මභිඃ ප්‍රත්‍යයඃ සිද්ධෝ (අ)භවත්
    තත් කිං පශ්‍යසි?
  yut-yut: Pakyaŋsi nandaki. Abraham dakon nandaŋ gadat gat ae aŋpakni tagɨ uŋun kaloŋɨ
    gadagɨmal, aŋakwan uŋun aŋpak tagɨ da nandaŋ gadatni arɨpmɨsi agɨt.
  grc-BYZ: βλέπεις ὅτι ἡ πίστις συνήργει τοῖς ἔργοις αὐτοῦ, καὶ ἐκ τῶν ἔργων ἡ πίστις
    ἐτελειώθη,
  cpc-NT: 'Ari añiiro, tii apaani ikantaki: “Nawintaari Pawa”. Tima jantakiniri okaatzi
    ikantziriri. Ari okanta joñaagantantawori imapiro jawintaapirotari Pawa.'
  nhg-NT: Xequejta noso quiene ineltoqueles tequeteya por itlachihual, hua por itlachihual
    omocumpliro ineltoqueles hua omochi intiero cuale.
  nya-nya: Tsono mukuona kuti chikhulupiriro chake ndi ntchito zabwino zinkachitika
    pamodzi, ndipo chikhulupiriro chake chinasanduka chenicheni chifukwa cha ntchito
    zake zabwino.
  ngu-NT: Aman, tej, ticmati ica itlaneltoc Abraham niman on tlen oquichiu tequitiyaj
    san secan. Niman no ticmati ica itlaneltoc onaxitij ica on tlen oquichiu.
  kup-kup: Met ñetï epovoz kapotaz hodad raveg, ma narav? Met Abraam Godiz homeo badae
    batah-pov, met Godihö piin mañahat tah-pov honeo ravahan pim, “Ne Godiz homeo
    badae batat hezap ev,” pot haohavoz rotapuv ou ravah.
  jid-jid: u ka tohde njaji a ni tidu ni duma mba nidu u njaaji ani kpau gboru
  wmw-wmw: Mwankuwona‑po kuwa kwamini kuja na kitendo cake cema. Julu ya kitendo‑co,
    kwamini kwake kukamilika.
  gmv-GGM: Hessan ammanoy iza oothora isife dizaysanne amanoy ooothon poletidayssa
    beyazii?
  ssg-ssg: Aile ape paxai tioiwa ka xoxoi namili Abraham hani Haeu ma waliko ti i
    aile, lalu puas hukuma. Ti sale pupuasan i kola ka xoxoi namilon ti Haeu i poponowi
    hawane.
  zpo-NT: ¿Che nanet lu kwaan mle Abraham mlu xomod mwii xaa lo Dios? Kwaanzee Abraham
    mwii lo Dios nu noka mle xaa kwaan nzhekla Dios.
  poy-poy: Guwona kuwera njimiru yakuwi matendu gakuwi gatendikiti pamuhera, na njimiru
    yakuwi iweriti teratera kwa shilii shakatenditi.
  qwh-NT: Tsemi musyantsic marcäquininwan Abraham allicunata ruranqanta; tse rurenincunawanmi
    musyatsimantsic marcäquininpis rasonpa canqanta.
  gaw-gaw: Na Abraham nuhigp̱a inam anidḵut. Nuhig oop̱a genab doyak am nuhig kobol
    ena ele a oh uḏat laip̱u heeheh, kobol amup̱a nuhig oop̱a genab doyak elelenab
    meum.
  nca-nca: Meté iŋo. Abraham koro iŋondutuyómboya o taró ŋuya kho kopo tiri, asa o
    taró ŋundo iŋondutuyó riní hamó taró.
  zpz-NTPP: Orzeꞌ Abraham cyup coz nu bicy yu. Bicy cup yu consuel lom, nunu bicy
    yu coz nu rlagy mi. Nunu rabee nu rishli bicy cup yu consuel lom nu nac de coz
    nu bicy yu.
  zac-NT: ¿Gu riasël iurní? lëdë niáꞌasëdiꞌi gualdí lduꞌu Abraham shtiꞌdzë më perë
    bë́ꞌniꞌ cumplir lo quë naguniꞌi Dios. Zni fe shtë Abraham bëruꞌu lu llni të guëná
    grë mieti lo quë nabë́ꞌniꞌ.
  kyg-kyg: Lapakaemo ago afiꞌnayana agesa afino fatago huꞌniya kavaꞌamoꞌe alagepa
    kava huꞌniya kavaꞌamoꞌeꞌmo magokepi lokaeꞌana aliꞌyaꞌmo aliꞌnaꞌageno alagepa kavaꞌaletiꞌmo
    agesa afino fatago huꞌniya kavaꞌamoꞌa ko sino afu leꞌniye.
  kmk-kmk: Ot ilan yu, nabuyugan dit pammati na utdit angwat na. Siya’d gapuna un
    imbilang Apudyus un maid mangkulangan dit pammati na maipagapu’t dit kingwa na.
  cao-NT: ¿Tsayayamacanai? Altar ó tsi jahuë baquë ati janapama tsi jia tsi Dios qui
    ja chitiminiquë. Toca tsi yonoconabëquiniquë ja chitimihaina, ja acaina, tihi
    cabo. Ja ani cató tsi jatihuahacani quiha Dios qui ja chitimihaina.
  bbr-bbr: Ak äpu ra? Apraham ko Anut mesin erar wou epar mau wa. Ko Anut mesin wou
    epar momara, sarau mowon, okon, Anut nukas ko ro eposek äiewon.
  inb-inb: '¿Mana­chu iachan­gi­chi: Abra­hamka, chasa ruraspa, pai Taita Dius­wa
    suma iuia­rig kagta kawa­chi­rirka? Chasa ruras­pa­mi pai ima­pi­pas suma iuia­rig
    tukurka.'
  hrv-hrv: 'Vidiš: vjera je surađivala s djelima njegovim i djelima se vjera usavršila'
  box-NT: Fo yí mɔn le? O sĩidéró le Dónbeenì yi á lɛɛ́ra là a wárá. Lé
    bṹn ó o sĩidéró mu ɲii súráa hã wárá na ó o wó bìo yi.
  ote-NT: Hangue njabʉ ya dí pa̱hʉ gue rá jamfri ra Abrá mi pɛui mahyɛgui núꞌa̱ ra
    hoga ꞌbɛfi bi ꞌyøtꞌe nehe. Y co núꞌa̱ ra hoga ꞌbɛfi bi ꞌyøtꞌe bi ꞌñudi gue xi
    mi ja rá jamfri.
  wnu-wnu: Wo eng ebeter end an imbigar. Wo oau apand burab ne qomon uber eng gugum
    ebet ba dibesier end ne wonou oau apand eng diban gab igoun eng.
  zam-NT: Gu' nonque' no nda'que' gu' cuent cón che'n con' nda li Abraham, tataa mod
    mblu' Abraham le' Abraham ngola'sque' di's co' ndxab Diox loo Abraham li Diox
    loo Abraham. No tataa mod Abraham mbli nèe lezo' Abraham loo Diox xal ngòc di's
    co' ndxab Diox loo Abraham par li Abraham con' mnibe' Diox loo Abraham li Abraham.
  zyp-NT: A zingnah le a tuasanah cawh hmingkheh teitah rai hrehrui lai he ka, a zingnah
    hlo a tling sahpaw cawh a tuasanah a cang tah naa hmuh thlang kho.
  sey-NT: Ja̱je paꞌina, mëꞌë ñañë, Abraham i̱ yoꞌoseꞌepi Maijaꞌquë paꞌiji cuasayere
    i̱ñoseꞌe. Ja̱je yoꞌoquëna, Maijaꞌquë paꞌiji cuasayepi coa yoꞌo jujaseꞌe peoye
    etapi.
  nvm-nvm: Ja e Eburam fu kenma iji jaba gain revo ma vierafe? Fu ma vierafene uri
    unam ma iji kega ijar Eburamon ma vierafeno iji fuka ijekma aresren.
  mps-mps: Dagego suao. Abraham agai Godigo “Nago ogwa enabolo mao,” wali po bugagia
    wali peyu, tama te yali wiegi yai kolesaga aga konealubo po dali sę eyu, tama
    te dwagi yai kolesaga yaligo te agai konealubo po Godide dąų wabo te usu mu
    eyu, te habuge me ebeo. Menio.
  pab-NT: Ityakekone, enómane waiyexe harenae hiyeta atyo kawaiyaka. Ityakekone hatyo
    waiyexe tyomehenere hiyeta masakare waiye tyaona.
  llg-llg: Abraham namahele Manetualain, losa ana simbok ma tao tungga palendan ndia.
    Ndia dadi buti nae, Abraham namahele no dale katematuan neu Manetualain.
  kyf-kyf: '-Na yɩ we -yɔ: ɔ dlɩzʋzʋe -yɔ ɔ lɛnʋgbʋ -zɔnʋnya ''sɔ da yabhlo we nɔa
    -nya. ''Ɩn ɔ lɛnʋgbʋ -zɔnʋnya -we kwaa ɔ dlɩzʋzʋe yoo ''gbʋ, ɔ dlɩzʋzʋe yia tɩklɩɩ
    -mɩ.'
  tpi-tpi: Tingim gut. Bilip bilong Abraham na gutpela pasin bilong en i bin poroman
    wantaim, na dispela gutpela pasin em inapim tru bilip bilong em.
  mih-NT: Nɨɨ xaan i cuu iñi ra Abraham sii ra Ndyoo, ta yucuan cuenda i zavaha ra
    cuhva i catyi ra. Ta sa cuenda cuhva i zavaha ra ta nɨɨ ca i nduu iñi ra.
  qvh-NT: '@see-verse:JAS.002.021'
  kms-kms: Nu tungu, Abraham ni God nei nimbig di God nari kin yumbo ur buagi te anene
    yembe nindiny ye te ningg Abraham ni nganyene nganye God nei nimbig kin.
  agn-agn: Animan gata-wanan mo ra, ang pagto ig ang pagboat ni Abraham namagtarabidan.
    Maliag yaning, anday kakorangan tang pagto na, tenged may bindoat na ka.
  nhi-NT: San ompa ixconita quen nitlaniltoquilis uan nichiualis sansican oyayah,
    uan ohcon ica nichiualis mahsic omahxitih nitlaniltoquilis.
  ttc-NT: N'ok eten ajna'l titza' tuq nqet tk'ulu' te Abran, titza' wit'lik tuq tk'u'j
    ti'j Qtata Dios b'an parej iktza'x tuq tk'ulb'en; ikxji titza' wit'lik tuq tk'u'j
    owok b'an kabal b'ix tume'l tuky'i tk'ulb'en.
  dan-1931: Du ser, at Troen virkede sammen med hans Gerninger, og ved Gerningerne
    blev Troen fuldkommet,
  kwj-kwj: O keke ma hambwanda, sembe ha sumbu rihi ga sumbu kipe rihi ga funda ete
    ri sirinandaro. O hinga keke sumbu kipe rihi to rini okulawani sembe ha sumbu
    rihi ti mwe naha amwei sukwaro.
  vie-OVCB: Anh chị em thấy đức tin ông đi đôi với hành động, và đạt đến mức toàn
    hảo khi đức tin thể hiện trong hành động.
  kze-kze: Ááváramu Áánútun-aaiyavena áraire kwésena íma miráwé su'mai uráivo simámakaintemba
    uráimba Áánútun-aaiyavena asiramái áraire siráimba á'a ísaraawe.
  mpj-mpj: Wangka ngaaya kulila! Jiilu Yipuramju Mamamili wangka yiltalu kulirnu,
    ka palumili kaja yapungka ngarrijunu pungkuraku, Yipuramju. Palunyangka Mamalu
    nyangu kulirnu, “Yilta Yipuramjurni ngayu kulirni, jumaji palumili kaja wakalkuraku
    yikini, ngayulurnalu jumaji wajarnu.”
  lbk-lbk: Ilaen tako isna ay nenfinnachang nan pammatina ya nan inangnena, ya nenfalin
    ay maid enkolangan nan pammatina isnan nangiyangnenana.
  mto-NT: ¿Kaa̱ veꞌe xvinmo̱tu je̱ts juuꞌ veꞌe tyoon, je̱ꞌe̱ tseꞌe du̱yakpook juuꞌ
    veꞌe jyaanchjaꞌvi? Juuꞌ veꞌe je̱ Abraham tyoon, je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnata̱jki
    je̱ts jyaanchjaꞌvi veꞌe je̱ Nteꞌyam.
  bzh-bzh: Om ġeraḳ ni bë vonġ ving mevonġ huk nivesa ving. Lob yi huk sënë netato
    bë nevonġ ving yönon.
  guj-2017: તું જુએ છે કે તેના કૃત્યો સાથે વિશ્વાસ હતો અને કૃત્યોથી વિશ્વાસને સંપૂર્ણ
    કરવામાં આવ્યો;
  jvn-NT: Kuwi nduduhké nèk pretyaya kuwi kudu dibarengi karo penggawé, tegesé, pretyayané
    bisané kétok wujuté sangka sing ditindakké.
  byr-byr: Gɨmɨ yawɨrangamanɨgɨ. Gamɨre dɨragɨnna lɨmwangebwi gamɨre tewaanya yaka
    sabulyɨ yeꞌmwannayakelyɨ. Sasare dazabwi gamɨre dɨragɨnna lɨmwangeburɨ naanga
    yune nebulyaꞌnanyaburɨ yunebanna yakebulyɨ.
  ian-ian: Ndɨna maawupmba God kat yelavɨka lɨga God waa njɨvwa kwutndɨ. Kwo maawut
    mɨna ana yelavɨka lɨndɨ. Yelavɨka lɨga apma njɨvwa kwutndɨ.
  hun-hun: Látod, hogy hite együtt munkálkodott cselekedeteivel, és a cselekedetekből
    lett teljessé a hite.
  mcf-NT: Abadauan Nuquin Papan chiaid cacuidenquio yec, Con Icbo Nuquin Papa nec,
    quec abi onquiacpaden ismepampic.
  kjs-kjs: Nimimi go remaana re namakuaaeme pae? Abraham-na epe kogono-para nipuna
    kone rulae raapu kogono komea pisa. Nipumi epe kogono pisa rabu nipuna kone rulae
    puri mapalaasa.
  mni-mni: Nahak uba ngamdabra? Mahakki thajaba adu mahakki thabaksingga loinna chatminnei;
    mahakki thabakki mapanna mahakki thajaba adu mapung phahalli.
  yad-NT: Ne jiryi̱nu̱y, satuva̱choda jmu̱tya̱da sivaayadaju̱yu, daryamusiy ji̱ta
    sivaayadamusiy yito̱tanirya jityuva̱choda simu Ju̱denu.
  mxb-NT: Ta kanaꞌá ndó ña̱ sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Abraham Ndios, sa̱ꞌá ño̱ó ni̱
    kee na choon ni̱ saꞌanda Ndios noo̱ ná. Ta sa̱ꞌá ña̱ ni̱ keva̱ꞌa na choon ni̱
    saꞌanda Ndios, sa̱ꞌá ño̱ó ni̱ xi̱nko̱o va̱ꞌa na no̱ó ña̱ kándéé iní ñaá ná.
  pon-2006A: Ke sohte wehwehki? Eh pwoson oh eh wiewia kan sawaspene, pwe eh pwoson
    unsengkilahr eh wiewia kan.
  maq-NT: Ngajan matsejen ta xcusun xi casahmi me ne, cama tangun cojo cjua xi macjain
    rë me. Hacuaha ngatsë rë xi cuatjin casahmi me ne, vëhë xi camatsejen ta macjain
    jain rë me.
  hto-hto: Jira Abraham fɨ́nuaigafuemo bie uáfuena cɨódɨo. Abraham ie nɨ́cɨduafuedo
    ie ɨ́ɨnuafuena ñue jino cɨ́otate. Daje llezica afe bie nɨ́cɨduafuedo ie ɨ́ɨnuafue
    ñue jaɨ́cɨna móonaioicaide.
  por-BRBSL: Você vê que a fé trabalhou com suas obras, e por obras a fé foi aperfeiçoada.
  ces-NKB: Vidíš, že víra působila spolu s jeho skutky a [že] díky těm skutkům došla
    víra k dokonalosti?
  cui-cui: Anoxuae payaputaneme xua Abraham jume cowʉntsiya exana pocotsiwa Nacom
    itoroba. Daxota bapon tsita itapeinya xeina xua poxonae exana baxua xua yatsicaewa
    bara xeina pepa pejume cowʉntsi coyenewa.
  boj-2014: Niŋgi are qaliy. Abraham a Qotei qa aqa areqalo siŋgilatosiq kumbra bole
    dego turtosiq yej. Aqa areqalo Qotei qa siŋgilatej qaji de ti aqa kumbra bole
    ti aiyeltosiq dauryej. Deqa iga endegsi marqom, Abraham aqa kumbra bole dena aqa
    areqalo Qotei qa siŋgilatej qaji di taqyosiq tulaŋ keretej.
  eng-OEBUS: You see how, in his case, faith and actions went together; that his faith
    was perfected as the result of his actions;
  eri-eri: Ninatege isi dewagu. Abraham no nomo huwanya ngalengawou no nomo onowou
    hilobainga waha ngare nere gaara fadaware, ono warenga, onowou hilobainga waha
    no nomo huwanya ngalengawou edomu dewai.
