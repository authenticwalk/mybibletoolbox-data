verse: JAS.002.022
translations:
  kpx-kpx: Lana hilokaholilu. Ebalahamu vaveve isi evievive keu igae. Iale vaveveve
    keike evievive mai selevetinu.
  okv-H: amo Abraham na God ke be ena avo pere mane rate God ta ke agi enu God na
    kito “Na ke be ere ua” ena.
  tbo-tbo: Abelaham Yaubada i witumaganeya uyahinei a baha i wiponawogogeya. Yaka
    a witumaganana a bagibagi uyahinei i wogeleteya.
  mal-C: അദ്ദേഹത്തിന്റെ വിശ്വാസം പ്രവൃത്തിയോടു ചേർന്നു പ്രവർത്തിച്ചെന്നും പ്രവൃത്തിയാൽ
    വിശ്വാസം പൂർത്തീകരിക്കപ്പെട്ടുവെന്നും നിങ്ങൾ കാണുന്നല്ലോ?
  grc-SR: Βλέπεις ὅτι ἡ πίστις συνήργει τοῖς ἔργοις αὐτοῦ, καὶ ἐκ τῶν ἔργων ἡ πίστις
    ἐτελειώθη;
  bgc-bgc: थमनै देख लिया के उसके काम कै गैल बिश्वास नै मिलकै असर करया, अर आच्छे काम
    के कारण उसका बिश्वास सिध्द होग्या।
  khz-khz: Pe gogitaana, ia gena kamonagi e gena kala geinagulu-koukouto; gena kamonagi
    gena kala na gevega-taunataunaato.
  deu-TKW: Da siehst du, daß der Glaube zu seinen Werken mithalf und aus den Werken
    heraus der Glaube vollendet ward,
  zsr-NT: Naꞌa gac gnö́ziliꞌ ca guc queëꞌ Abraham. Lë naꞌ benëꞌ guc bëꞌ gyejlëꞌë Dios.
    Qui lë ni naꞌ nac bëꞌ guc gdu ca gyejlëꞌë Dios niꞌa qui lë naꞌ benëꞌ.
  lin-lin: Tala ndenge kondima mpe misala na ye ezalaki kosala elongo ; mpe na nzela
    ya misala yango, kondima na ye ekomaki ya kokoka.
  hns-NT: Toelog dekh sake hai kie okar bieswaas aur okar tjaal-tjalan ek hai. Okar
    bieswaas kaamiel hoi gail okar kaam se.
  noa-E: 'Pʉdë khĩirjubarí: Abranau mag wauba arr akhiin, ¿jãga irua Ẽwandam iek chadcha
    ʉ̈kha chirʉm akhajĩ? Ẽwandamau ichig nem mag abaawaijã ich ipierraa arr gaaimuata
    Abranau chadcha ich iek thãraucha ʉ̈khaajerrjã õrag khap apijim.'
  eng-EMTV: Do you see that faith was working together with his works, and by means
    of his works faith was made perfect?
  mib-NT: Te jécūhun ni rō jeē sɨquɨ̄ jeē ní candíje de jeē sáha ya jeē ni jéjnūhun
    ya nuū de, jeē yúcuan ní jetáhú de jeē ni cáhān yā jeē socó de sēhe de. Te jeē
    ní jetáhú de, suu ni steén jeē candíje ndije de jeē sáha ya jeē ni jéjnūhun ya
    nuū de.
  lif-NT2: खुने़ॽ कुनसाःन्‍निन् कुयाःम्‍बक्‍किल्‍ले़ काप्‍तुबान् नु बा खे़न् याःम्‍बक्‍किल्‍ले़ए
    कुनसाःन्‍निन् कुलिङ्‌धो के़त्तुबान् के़निःसुम्‍लो॥
  xnj-xnj: Hinu, wilola, kuvya sadika yaki na matendu gaki vihengili lihengu pamonga,
    na sadika yaki yitimiliki kwa matendu gaki.
  mmx-mmx: I xasep do mo loklok at ne Abaram ga lox asuusu lununu ren la ga lox amuat
    lununu ren.
  cbr-NT: Nucën Papa Diosan a cacësabi oquin Abrahamnën 'á cupí camina 'unanin, Abrahamnëx
    ca asérabi Nucën Papa Diosmi catamëcë 'iacëxa quixun. Usa 'ixun an cacësabi oquin
    'acë 'aish ca Abraham asérabi ax 'icësamaira oi Nucën Papa Diosmi sináncëxa.
  tee-NT: Pus lana tasui ni lhilaca'alh ju Dios ju Abraham para vachu' navilh ju k'ox.
    Pus ju tuchi navilh putasulh ni vasalh ixlhilaca'anta ju Dios.
  eng-LSV: Do you see that faith was working with his works, and faith was perfected
    out of the works?
  cak-NT: Ri Abraham man xe ta xuya' ránima riq'uin ri Dios, xa can xu'on ri xu'ij
    ri Dios che. Y romari' k'alaj chi can ketzij xuya' ránima riq'uin ri Dios.
  pah-NT: Erekwaha nde kiro. Abraãova'ea ojiko Tupana'ga rehe. A'ero ahe hendukatui
    ganhi'ig̃a. Hendukaturame ahe ojiko katu hete ga rehe a'ero.
  sja-NT: Aɨ naaweda Abrahampa Tachi Ak'õrede ijãaji. Mamĩda ichia ook'ãri Ak'õrepa
    jaradak'a, ak'ɨpiji wãara ijãa bɨ.
  xed-xed: Hada ná, nda ngha ka ká zlghay nda ŋuɗufani ta dzaʼa kawadaga nda slnani.
    Slna ta hɗanaghatá ghəŋa zlghay nda ŋuɗuf.
  mks-NT: Cande̱hé ndo̱. Tá na̱candúsa Abraham jo̱co̱ da̱ ja̱hyi da nu̱ Ndióxi̱ já
    na̱jána̱ha̱ da̱ nu̱ú ndihi ña̱yivi ña̱ cándeé ini da Ndióxi̱. Ta sa̱há ña̱ na̱caja
    da já na̱xi̱nu̱ co̱o da cándeé cáhnu ini da Ndióxi̱.
  gfk-S: Io, iou sip be nu palai tano nuno mangana nurnur. No nuno nurnur ga hana
    tikai ma ira nuno bilai na tintalen. Io kaie, no nuno nurnur ga hanawat tutuno
    kinong iga tikai ma ira bilai na tintalen.
  bmu-bmu: Söpsöp keu miaŋgö könaŋi ek asarizan me qahö? Abrahamnöŋ möt nariba keuyök
    qahö jiyökmö, mötnarip qakŋe kinda miaŋgö silikŋi mewöyök ahiga nam köliga dop
    kölök. Ahakmeme diŋdiŋi aka memba maliga mötnaripŋan mewö qariba aködamunŋambuk
    ahök.
  dgz-dgz: Menan endi e guegue ap yavisi, Eibaraam God anu tumaset ge God men ayamase
    tat mega dere dere om inen. Ap tani gapan God anu tumat mega wa kimen.
  eng-GNV: Seest thou not that the faith wrought with his workes? and through the
    workes was the faith made perfect.
  zaa-NT: Tsí bihua ritelíni lu' anna qui'ni Abraham nna hualigani gùppa bi fe lani
    Tata Dios de runi bi ca obra tse' cá. Por medio de ca obra tse' nu beni bi nna,
    ą' modo belue' bi qui'ni fe nu té qui' bi nna ną́ fe lígani nu dacca' lani Tata
    Dios.
  eng-WEBSTER: Seest thou how faith wrought with his works, and by works was faith
    made perfect?
  guh-guh: Abrahampijinë cajena Dioso jumecovënëta pacuenia tajëvelia Dioso najumecapanepaeya
    jumaitsitsi. Bajaraxuata exana pacuenia Dioso itorobatsi. Bajarapacuenia itsa
    exana Abrahampijinë, najamatabëcueneitajëta pepacuene Dioso pejumecovënëtsijava
    pejamatabëëthëtojavavetsina.
  bon-bon: Abrahamo Acejiyame ne toraca jitrunguji, peei name pi Acejiyame me mene
    ne ecatuji teeme singi wawename. Teeme ätrunga epucäco me äbituji teeme wawena
    cabu ca.
  nhw-BL: Huajca Abraham quinexti para motemachiyaya ipan Toteco huan nochi huelque
    quiitase, pampa quichihuayaya catli Toteco quiilhui huan huajca quinexti para
    nelía ajsitoc itlaneltoquilis.
  swh-ONEN: Unaona jinsi ambavyo imani yake na matendo yake vilikuwa vinatenda kazi
    pamoja, nayo imani yake ikakamilishwa na kile alichotenda.
  wbi-wbi: Lino mulolile ulwitiko ulwaa Abraham vule luvombike mumaghendele ghaake,
    muuluo ulwitiko lwake lukakwilana vwimila amaghendele ghake.
  bba-bba: A ǹ wɑ win nɑɑnɛ dokebu kɑ win kookoosu sĩimɔ sɑnnu? Mɑ win kookoosu sɔ̃ɔsi
    mɑ win nɑɑnɛ dokebu yibɑ.
  eng-KJVCPB: Seest thou how faith wrought with his works, and by works was faith
    made perfect?
  kgk-NT: Ojerovia tee hese oiko-vygwi Nhandejáry remimbota ete ojapo va'ekwe oiko-vy
    Abraão. Ohexa uka ijeroviaha gwembiapo porã-rupi.
  waj-waj: Vaa a taannavai. Ari uu mmooriivoota Anutuuqaara kutaavaivee tuuvootama
    mmuaavau vairavai. Ivo tauraa Anutuuqaara kutaavaivee tuuvo ari mmaapuuvaa iinaree
    kiaa uuvaudiri kaanaivo vairavai.
  cpy-cpy: 'Ari añiirori, teera apaani ikantaki: “Nawentaari Tajorentsi.” Tema rantakiniri
    okaatzi ikantziriri. Ari okanta rooñaawontan-takawori omaperotatyaa rawentaa-perotakari
    Tajorentsi.'
  mpx-mpx: Yaka ta kite te wana abulilek ge wana ginol hi tuwalali toyawa, inoke wana
    ginol wana abulilek i pabosowan.
  wbp-wbp: Pinalkunya kanpa nyina Yipuruyamu-kurlukuju? Nyanunguju kalarla wala-nyayirni-juku
    nyinaja, manu kala purda-nyanjarla warrki-jarrija nyarrpa kuja kalarla Kaatuju
    wangkaja. Kujarlanya Kaaturlu milya-pungu yangka kujarla wala nyinaja-nyayirni
    Yipuruyamuju.
  luo-luo: Inyalo neno kaka yie mane en-go kod timne ne tiyo kaachiel, mi yiene nobedo
    kare chuth kuom gima notimo.
  nhe-NT: Huajca Abraham quinexti para motemachiyaya ipan Toteco huan nochi huelque
    quiitase, pampa quichihuayaya tlen Toteco quiilhui huan huajca quinexti para nelía
    ajsitoc itlaneltoquilis.
  aii-aii: ܒܸܚܙܵܝܵܐ ܝܘܸܬ ܕܵܐܟ݂ܝܼ ܗܲܝܡܵܢܘܼܬܹܗ ܘܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܐܣܝܼܪܹ̈ܐ ܝܗܘܵܘ ܒܥܘܼܕܵܠܹܐ،
    ܘܗܲܝܡܵܢܘܼܬܹܗ ܦܝܼܫ ܠܵܗ̇ ܡܘܼܟܡܸܠܬܵ‌ܐ ܒܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: 'Tavra iḷitchiġigiñ una: ukpiqsrił̣iġlu savaaqałiġlu tugliḷiutiruk. Abraham-ŋum
    tupigipmagu Agaayyun nalupqinaiġñiġaa ukpiqsrił̣iqapiaqtilaaŋa.'
  msb-msb: Dida mo makikita na magkaupod an pagsarig kag mga trabaho ni Abraham. Ginpamatuod
    niya an pagsarig paagi san iya mga ginhimo.
  cpa-NT: Ca¹lø¹léi¹³ hé² Abraham jǿg³ quiah¹² Diú¹³. Di³ ca¹mi¹ti¹dsa jǿg³. Jøng²
    tí² hi³méh¹ ma²chinh¹²dsa jǿg³ mi³ca¹mi¹ti¹dsa.
  dso-dso: ତମେ ଦେକ୍‌ଲାସ୍‌ନିଜେ, ତାର୍‌ ବିସ୍‌ବାସ୍‌ ଆରି କରମ୍‌ ମିସିକରି ରଇଲା । ସେ କରିରଇବା
    କରମର୍‌ ଲାଗି ବିସ୍‌ବାସ୍‌ ସିଦ୍‌ ଅଇଲା ।
  meu-meu: 'O itaiamu: ena kamonai bona ena kara e ḡaukara hebouva; bena ena kara
    ese ena kamonai e haḡuḡuruava, ani?'
  yva-NT: Weti wandaen Abraham apa anave mamo po rarorono apa ana daijare rai. Muno
    wandaen tavon apa ana daijare wato mo apa anave raveti mamai dave.
  dgc-dgc: 'Entan moy: tu péniwala na éy te halu a gimet a mahusay. Tu ginimet na,
    éy saya i nagpatibaya to péniwala na.'
  zpm-NT: Gotsaa gwi ne gaṉle, zeeṉe beeṉ Abraham miṉe bnabey Dios me ga, ga blu ne
    nli rnalo me Dios, ni hor co mazdraa dib zdoo me bnalo me Dios.
  hix-NT: Tàwya ewakryentoko rma, noro hona rma nenyakon hamà. Noro hona xenye ro
    me xaxa nehutwamohsotàhkaye, tàwya ewakryenàr ke mak ha.
  sim-sim: Armek ji hishika, Abraham mbeek men mamblakop mashi Avui Wasilakahin misiri
    ambu ri, wahau. Orin wavu orhik or ewendari nga mbele mbele os or ukmbaha nor
    mbari oso nga nor urik ovro nakrem er nari vria. Ushirik Avui Wasilakan or tiyandari
    nombo orhi oso osmu kwambu mendek nari sira.
  npi-ULB: तिमीहरू देख्दछौ, कि उनका कामहरूसँगै विश्‍वासले कार्य गर्‍यो, र कामहरूद्वारा
    नै उनको विश्‍वास पूर्ण भयो ।
  cgc-cgc: Dapat maintindian nyo gid na padumaan Abraham iya na pagtuo ta iya na mga
    buat daw paagi ta iya na mga buat napamatuuran na iya na pagtuo igo gid ta liag
    ta Dyos
  tim-tim: Aregât keiŋe hin. Agak meme âlepŋe arekŋe biwi kat katgât keiŋe mem miawagep
    akto Abraham humogâlân biwiŋe katmâ mando Anutuŋe memeŋe agaŋdo agak meme âlepŋeâk
    mendo biwi kat katgât kârikŋe humo waŋep.
  yor-yor: Ìwọ rí i pé ìgbàgbọ́ rẹ bá iṣẹ́ rìn, àti pé nípa iṣẹ́ rere ni a sọ ìgbàgbọ́
    di pípé.
  wos-wos: Mé saréké. Tale Abraham dé Godka jémba sarékéta dé déka hundika “Mwi hundi
    dé” na. Hukémbu dé Godna hundi xéka dé God wandén maki yikafre joo huru. Dé wungi
    Godka jémba sarékéta yikafre joo huruta dé Godna makambu yikafre sémbut hurukwa
    du re.
  emp-NTPO: Bʌa cawaida b̶ʌa Abrahaʌ̃ba wãrãda Ãcõrẽra ĩjãna bẽrã mãwã osida. Idjab̶a
    mãwã od̶a bẽrã unubisia Ãcõrẽra wãrãda ĩjã b̶ʌda.
  eng-F35: You can see that faith was acting together with his works, and the faith
    was made complete by the works.
  ind-ind: Lihatlah, keyakinan dan perbuatan Abraham bekerja sama. Maksudnya, keyakinannya
    sungguh-sungguh nyata karena ada perbuatan yang membuktikannya.
  pes-OPCB: پس می‌بینید که ایمان او به خدا باعث شد که او از خدا کاملاً اطاعت کند؛
    در واقع، ایمان او با اعمال و رفتارش کامل گردید.
  mpt-mpt: Ibo tekein kebiobe, Eblahame Gode bainobo genea kukub ayamo wafu bianea
    e bainobo galino sbalma binebio kesoa nibo e weng sango wentenoba tekein kenoba
    e bainobo galin nakabe genomo!
  ssx-ssx: Ipika꞉ hone tulaeyekeeki make ipika꞉ ota꞉ hau piekeeki make homeke hau
    pa꞉la꞉me laa hone na witelepe. Ipikana꞉ma꞉ ota꞉ hau pieke ekima꞉ta꞉ ipika꞉ hone
    tulaeyeke ekita꞉ peneme yaeyekeme.
  mkl-mkl: I kù yɛ nɑɑnɛ ku dɑsii Aburɑhɑmu njɛ do kookoosuɛ wɑ too njɛi bɑ. Nɑɑnɛ
    iyi í dɑsi í bɑ̀ɑ í kɔ̃ nɑ kookoosuɛ iyi wɑ ce.
  gaq-gaq: ପେ ମେଃଆରେ ବୁଜେ ପେୟାକେ ? ଅବ୍ରାହାମ୍‌ନେ ବିସ୍‌ବାସ୍‌‌ କାମ୍‌ଡାଗ୍ରା ଉଡ୍ରା ଡିଂକେ;
    କାମ୍ ବାନ୍ ମେଇଂନେ ବିସ୍‌ବାସ୍‌‌ ପୁରନ୍ ଡିଂକେ ।
  gof-RNT: Iya ammanoynne iya oosoy issife oothidayssa be7ikki? Iya ammanoy iya oosuwan
    polettis.
  unx-unx: ଆପେ ଚିନାଃ କାପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଦାଡ଼ିତାନା ? ଆବ୍ରାହାମ୍‌ଆଃ ବିଶ୍ୱାସ୍‌, କାମିତେ
    ଉଦୁବ୍‌ୟାନା, କାମି ହରାତେ ଇନିୟାଃ ବିଶ୍ୱାସ୍‌ ପକ୍‌ତାୟାନା ।
  gah-gah: Nenemú eza gele alévolé omo novike monokú mogona lamaná ale utó oaká imó,
    itó monokú netá lamaná ale utó oloko vitímo gele alévolé i netá nene vihelé lo
    minamó neve.
  lcm-lcm: Kupo arai ania ta kana lomlomon ve kana avibisan kilongtapo angusingai,
    ani kana abis ka atapunuk kana lomlomon.
  aer-aer: Unte-ame itelareme? Abraham-ele kwenhe Renhe arratye itelaretyarte, Re
    kwenhe Ngkarte awetyarte Ikwere mpwaretyartele. Alakenhe ikwerenge anteme Ngkartele
    itelareke Abraham-elarle Renhe arratye itelaremeke.
  qvc-NT: Chaqa chay Abrajanmi, Dyuspi yuyakushpa, payta allita kasurqan. Chaymi Tayta
    Dyusqa yanaparqan, mas allita paypi yuyakunambaq, allita kasushqanrayku.
  tgl-ULB: Nakita ninyo na ang pananampalataya ay kumilos kasama ang kaniyang gawa,
    at sa pamamagitan ng paggawa nakamit ng kaniyang pananampalataya ang layunin nito.
  cbs-NT: Jaska nukun xenipabu Abrahamnen Dios axunkin uinmai jawen akawen jaska ikunwain
    kayabi xabakabi wamaniki.
  xtm-NTPP: Ka jini o ja masu yika‑ni ja ni kandija de Su'si ma kúu, nú masu ja ûni
    ni sa'a de sukan játna ini ya ma. Ja ni kandija de Su'si ma, te chukan kúu ja
    ni sa'a de sukan kúni ya ma.
  nnq-nnq: Mmikulola kutenda imani jakwe kengamana ni itendwa yakwe, imani jakwe jikamilika
    ni itendwa yakwe.
  bao-NT: 'Mee mʉ ĩa: Abraham díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorijere cʉ̃ ca tii niirije
    mena bapa cʉtiupa. Díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije pea, añurije cʉ̃ ca tii niirije
    mena añurije peti nii eaupa.'
  san-ORI: ପ୍ରତ୍ୟଯେ ତସ୍ୟ କର୍ମ୍ମଣାଂ ସହକାରିଣି ଜାତେ କର୍ମ୍ମଭିଃ ପ୍ରତ୍ୟଯଃ ସିଦ୍ଧୋ ଽଭୱତ୍ ତତ୍
    କିଂ ପଶ୍ୟସି?
  huv-NT: Naleaing ajawaats Abraham tarang aag ayaj cos tayar andeac Teat Dios. Quiaj
    tajüic nej naleaing ayar andeac Teat Dios, cos tarang leaw tapiüng Teat Dios.
  otn-NT: Ya guí̱ nnu̱hʉ ngue hi̱nga̱ høntho bi̱ nja rá̱ nt'ɛ̱c'ɛ̱i̱ ra̱ Abraham,
    sinoque bi 'yøt'e te rá̱ nsäui rá̱ nt'ɛ̱c'ɛ̱i̱. Co nu̱'a̱ te bi 'yøt'e, di̱ nɛ̱qui̱
    ngue ma̱jua̱ni̱ ja rá̱ nt'ɛ̱c'ɛ̱i̱.
  nop-nop: Unduŋ doktiŋa agaŋ be kalaŋ. Abalaham’walaŋ nadisukiliti u titiŋŋiŋ momooŋ
    dut noŋgoŋ kwanainegumuk. Unduŋ doktiŋa titiŋ momooŋdi nadisukilitiŋiŋ u miŋgilaŋgoŋ
    tubudakaleguk.
  obo-NT: Na ka-ay ta en pantok od kosorollan, no nokodduma iddos kopomakoy ni Abraham
    woy dos pinuungan din. Oyya su ukit to kandin no pinuungan, waa kulang to kopomakoy
    rin.
  cak-ENT: Chuka' ri Abraham man xe tüj xunimaj ri Dios, xa xbün ri xbij ri Dios chin.
    Y riq'uin ri' xk'alajin que ketzij xutakej.
