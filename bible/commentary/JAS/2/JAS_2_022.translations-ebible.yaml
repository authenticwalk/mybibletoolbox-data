  arb-NAV: فَأَنْتَ تَرَى أَنَّ إِيمَانَ إِبْرَاهِيمَ قَدْ رَافَقَتْهُ الأَعْمَالُ.
    فَبِالأَعْمَالِ قَدِ اكْتَمَلَ الإِيمَانُ.
  cop-CNT: ⳿ⲭⲛⲁⲩ ϫⲉ ⲛⲁⲣⲉ ⲡⲓⲛⲁϩϯ ⲉⲣϩⲱⲃ ⲛⲉⲙ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⲟⲩⲟϩ ϧⲉⲛ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⲁ ⲡⲓⲛⲁϩϯ ϫⲱⲕ
    ⳿ⲉⲃⲟⲗ.
  adz-adz: Wasruꞌ gin i Abraham nanggan muarutsan da guman nangan impruꞌ ruan, da
    gan nanggan muarutsan ikupis ruan isu nidzun iyab i guman nangan.
  sri-sri: Irasirirã mʉsã ire masĩa. Abraham Marĩpʉre bʉremusĩã, ĩgʉ̃ doredeare iridi
    ããrĩmí. Irasũ ããrĩmakʉ̃ ĩgʉ̃ doredeare irisĩã, Marĩpʉre bʉremurĩ opatarigʉ dujadi
    ããrĩmí.
  nal-nal: Gu raamin, ainaxam paazaaiang sina xa uzaa varaxai wana amun matmalabuk.
    Araan ainaxam paazaaiang sina xa uzaa varaxai wana amun matmalabuk, ainaxam paazaaiang
    sina xa xudul.
  kyq-kyq: ꞋJeele debm jaay aal maakin̰ do Raa ki mala se, Ꞌtɛɗn nakgen bɛɛ kici.
    Taa kaal maaka ute nakgen bɛɛ kɛn kꞋlee kꞋtɛɗse naaɗe tum ɓaa taa naap ki ɔɔ kɛse
    ɓo tɛɗ kaal maakŋ mɛc.
  kwd-kwd: Mooru moru aga su'a no'o ala Ebraham ngaia 'e tagoto'o ana ala God ma ka
    agea la'u ni 'ola 'e le'a. Ma ni 'ola le'a lo'oo na ngaia 'e kwatea tagoto'onga
    aana 'ani ari'afu.
  ded-ded: Nga yeac negen negensing nga angammeme yeri meficemema yerahafocngoc ua
    meoc. Amma angammemeango negen negensinga nanggeu yeri mocgu anoc.
  ewe-ewe: Edze ƒãa be xɔse wɔ dɔ kpe ɖe eƒe dɔwɔwɔwo ŋu, ale be eƒe xɔse de blibo
    to nu si wòwɔ la me.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Naagi-yung ni-jambarrgiiyn, marri wudani-yung-gala
    ni-waṉbini maaḻamburrg. Anubanila-wala, naagi-yung ni-jambarrgini runggal-windiyung
    niga.
  cop-BHC: ⲬⲚⲀⲨ ϪⲈ ⲚⲀⲢⲈ ⲠⲒⲚⲀϨϮ ⲈⲢϨⲰⲂ ⲚⲈⲘ ⲚⲒϨⲂⲎⲞⲨⲒ ⲞⲨⲞϨ ϦⲈⲚⲚⲒϨⲂⲎⲞⲨⲒ Ⲁ- ⲠⲒⲚⲀϨϮ ϪⲰⲔ ⲈⲂⲞⲖ
  buk-buk: Mac hoŋ alic su naŋ. Abraham ndê kêŋ whiŋ ti iŋ ndê gweleŋ sêpuc dau dôŋ.
    Ma iŋ ndê gweleŋ ti sakiŋ gic dabiŋ iŋ ndê kêŋ whiŋ.
  pri-NT: Ba é pwi a cèikî [naa goo wà Pwiduée] â é pacoo goro ê tûâ kêe, [ê pwina
    é ina têe wà Pwiduée]. Â gà côo pâ, nye ê tûâ kêe na é nama tâbawêe ê cèikî kêe.
  zpq-NT: Na' ṉezecho can' ben da' Abrahanṉa', gague con gwyejnilaže'ze Diosen', san
    ḻecze bzenague' c̱he'. Na' dan' bene' ca' blo'e ḻe gwyejnilaže' Diosen'.
  por-TFT: Você pode perceber que ele estava confiando em Deus enquanto ele estava
    fazendo o que Deus lhe mandou que fizesse, e você pode notar que ele era capaz
    de confiar em Deus, mais completamente, porque estava fazendo o que Deus o mandou
    fazer.
  gwi-NT: Nik'ee gwąąh'in? Vigwik'injigwiighit ąįįts'ą' dee'ya' haa nihłaa tr'agwah'in
    t'oonchy'aa, dee'ya' k'iighai' vigwik'injigwiighit nitsii dhidlit.
  gvn-gvn: Ngana yinyamun storymun binalmal Abrahamangka God believeim-bungan, yalarrku
    wukurrin. Godungku kuku dajin, Abrahamangka yalakubi wukurrin, nyulu God believeim-bunganya.
    Nyulu ngananda milbil nyulu God manubajabuku believeim-bungal, because nyulu wukurrinya.
  nhy-NT: Tonses Abraham mach san okineltokak sino noijki okichij tlan Dios okilwij,
    iwan ijkón okiteititij nik melawak kineltoka.
  asm-FB: এইদৰে চালে দেখিব যে, বিশ্বাস তেওঁৰ কৰ্মৰ সহকাৰী আছিল আৰু সেই কৰ্মৰ দ্বাৰাই
    বিশ্বাস সিদ্ধ হ’ল।
  okv-okv: amo Abraham na God ke be ena avo pere mane rate God ta ke agi enu God na
    kito “na ke be ere ua” ena.
  mxt-NT: Nyehún vatyi chinó iñi ra Abraham chi Nyoo ta chaha cha chinó iñi ra ta
    sacuvi̱ ra tuhun cha catyi̱ Nyoo chi ra tyi sacuvi ra. Ta nu sacuvi̱ ra cuhva
    catyi̱ Nyoo chi ra, yucuan cuvi̱ nu natuvi vaha cha chinó iñi ra chi Nyoo.
  tzo-NT: Ava'i x'elan. Yu'un oy xch'unojel yo'nton, hech yu'un laj spas c'alal hech
    i'albat yu'un ti Diose. Hech ivinaj ti melel ti oy xch'unojel ti yo'ntone.
  ind-AGS: Kalian perhatikan bahwa kepercayaannya kepada Allah bekerja sama dengan
    perbuatannya, dan melalui perbuatannya kepercayaannya kepada Allah menjadi lengkap.
  omw-omw: E hiave taqera? Evarahaamuva Kotira quara qutaa quave timwa kyero mwiaqaatairo
    mwiva tuntema kyero Kotira kyaiqa varaqiro vura. Evarahaamuva Kotira quara qutaave
    tu quavavata, mwiva Kotira kyaiqa varovavata, mwitanahua nai kyaahaqa hi nai kyaahaqa
    hi varuvaro qio varura. Mwiva Kotira kyaiqa varova kyaahaqa hi varuvaro mwiva
    Kotirara qutaave tu quava qio vahura.
  yrb-yrb: '@see-verse:JAS.002.021'
  maa-NT: ¿A mì 'ya‑jèn nga jè Abraham koni s'ín nga kòkjeiín‑la̱, k'oa̱á ti̱s'ín
    kisìkitasòn? Koni s'ín kisìkitasòn, ya̱á kjòjngoò kjoa̱ mokjeiín‑la̱ nga ni̱mé
    kisìchijàt'aà‑la̱.
  mcq-mcq: A iviꞌa huni nimairoa ꞌee huni kara mamaijiꞌi ahume kaukara venajaho nikamo?
    Ijihunaꞌe huni kara mamaijara renajihunaꞌe huni nimairoa roe areri renana.
  sus-A: عِ بَرَ عَ تٌ، دَنشَنِيَ نُ وَلِقٍ نّ عَ نُن عَ شَ كّوَلِ. كّوَلِ نَن دَنشَنِيَ
    رَكَمَلِمَ.
  jpn-1965: あなたの見ているとおり、彼の信仰は彼の行ないとともに働いたのであり、信仰は行ないによって全うされ、
  fra-SBL: Tu vois que la foi a agi avec ses œuvres, et que c'est par les œuvres que
    la foi a été perfectionnée.
  yka-yka: Sandel Ibrahim si Tuhanin magtuhut duk pangahinangne pangandaˈakan Tuhan
    si iyehin. Tibūs sandelnen sabab hinangnen.
  mle-mle: Aparam diki Godak wukijibir tidil mawulawa diki kwurdil yawiy, abir jaav
    nakamwiyib yawiy kwurbirik simaka-biril aw Aparam diki Godak wukijibir tidil mawul
    mwiya mwiyab tal.
  shp-NTPO: Jaskarainxonra non ointi atipanke, Abrahamman jan ikonha jawen akátonin
    nekebi jato oinmaa. Jaskáakin jawen aká jawéki nekebi jistiatonra jan ikonha kikin
    jakon iká iki.
  aom-aom: Jaꞌo gane. Abraham-ro God mae uehorovoromo o God-hu nimade muoho vaeromo
    mue niöꞌi havëvoromo vaejadeje. God-hu nimade muoho vaejëꞌëro ëhuꞌëro God uehorovadoho
    iae eni jiadeje.
  geb-geb: Nde thukhɨngip khueŋ ndɨkndɨgɨri. Abraham guigira Fhe Bakɨme khothɨgi tɨv
    gum ana tɨvar vhuuŋ, mani vhɨra wani khuav, anan tɨvar vhuuŋ, ana guigira Fhe
    Bakɨme khothɨgi tɨvar kurigi.
  cak-cak: Chiri' nikatz'et-vi chi ri Abraham man xe ta xcuke' ruc'u'x riq'uin ri
    Dios, xa xu'on ri xbix che. Y riq'uin ri xniman tzij, xk'alajin chi rija' tz'akat
    cukul ruc'u'x riq'uin ri Dios.
  chf-NT: A chänen jiq'uin que aj Abraham mach sec' u tz'oni, pero u chi lo que Dios
    u yäc'bi u chen täcä, y que u totoj tz'oni jinq'uin u chi lo que Dios u yac'bi
    u chen.
  tlf-tlf: Abraham bemi God imi ilak do-bom kuguup tambal waafu-bom no kemsa uta bemi
    God imi ilak dugamin uyo tii kesu ko. Kabo botamap a?
  piu-2006: Wangka ngaatjanyaya kulila! Yipurama paluru Katutjaku wangka yilta kuliṉu.
    Kulira paluru palumpa katja puḻingka ngarritjunu. Paluru yalatji ngarritjunutjangka
    nganaṉa kuliṉi, “Yipuramalu ilta Katutjaku wangka kuliṉu.” Paluru kulira wangka
    palulawana tjukarurru palyaṉu.
  poh-NT: Ru̱cꞌ ribiral i maꞌ Awraham wili, reꞌ hat enawilow chi maꞌ xa reꞌ ta xicoj
    wach i haj wilic i kꞌoro̱j reh ruꞌum i Dios, xiban laꞌ woꞌ haj wilic i kꞌoro̱j
    reh eh ruꞌum reꞌ naxiban woꞌ ribanaric reꞌreꞌ, xicꞌul woꞌ chi manlic i haj wilic
    i xicoj wach.
  tue-tue: 'Atecã́rẽ tʉomasĩ́rõ booa: Abraham Cõãmacʉ̃rẽ padeoyígʉ. Teeména Cõãmacʉ̃
    tiidutírirobirora tiiyígʉ. Teero tiigʉ́, cʉ̃ʉ̃ tiirémena cʉ̃ʉ̃ padeorére tiiyapácʉtiyigʉ.'
  bjp-bjp: Par u, unune kia i la turim turan rokap na sinangu. Aunbiing unune kia
    i la turim turan sinangu, ke unune kia ka kuruur.
  xon-xon: Ni kan ke waah gaa Uwumbɔr ki kii pu na, le u tun litunyaan. Waatunyaan
    ngbaan mɔk ke u gaa Uwumbɔr ki kii mbamɔm.
  tzo-ZNT: Ti xꞌelan ispase, jaꞌ chul o ta joltic ti xchꞌunoj onoxe.
  mpm-NT: Yukan nukuꞌun ini ra naa ra ja ni siuku ndaa Abraham nava ni kandixia da,
    chi tu ni kandixia kaꞌa da, chi ni kandixia da jnuꞌun Yandios, ti ni jandatu da
    jniñu ni taꞌu ya nuu da.
  ots-NT: Car Abraham bi hñeme ca Ocja̱. Bi ba̱di, ca Ocja̱ cierto di cumpli ca xquí
    xifi, eso bi dyøti ca bi bbɛjpi, bi ña̱hti cár ttʉ, masque mí ddatsjɛ‑ca̱. Bbʉ
    mí dö cár ttʉ, más pé gá ngu̱jqui ca mír hñeme ca Ocja̱, como guegue‑ca̱ jin gá
    jiɛgui di möhti cár ttʉ.
  hoy-hoy: इदुरसाटी नी नोळ कोंड कि विश्वास आऊन क्याल्सागोळ सांगुळ मिलुसकु प्रभाव हाक्याद,
    अदिक कर्मगोळ देल विश्वास सिद्ध आत,
  uri-uri: Apraham kil ukpma Maur Wailen ti, wa kil ak kwap katnun yangkipm alkilen
    pa yat. Ti kitn ari aki kalpm e? Kil ak kwap katnun ek a Maur Wailen la pa ak
    planto tolpa, kil ukpma Maur Wailen pa aklahle.
  amo-amo: Uyene uyinnu sa uyenu me na cinu nin katuwa me, nanere wang katuwa me na
    kulo nan nya yinnu sa uyenu me.
  pjt-pjt: '@see-verse:JAS.002.021'
  cwe-cwe: Vino hamudaha bule kulola? Uhuwilo wake na sang'hano zake vitenda usang'hano
    hamwe, uhuwilo ugangamizigwa kwa sang'hano zake.
  daa-NT: Tal kate, imaanji ɓaa sawa iŋ riy taat samaane ŋa giniyo. Iŋ riy taat ŋa
    giniy-at ko, imaanji nectu tak iŋ taat Buŋ rakiyo.
  mlp-mlp: Ne ginad emiy. Abraham ago daq dimunta na in anad helta na inaq garabmo
    diq lehyaqta. Lehad in ago daq dimunta naqmo in anad helta eman tidimniy has.
  ape-C: Douk namudok aria nyak tik, Abraham nenek bilip um Iruhin aria nunyanuh Aisak
    um ehudok aih um nakri nunek ofa um ananin nuganin nuko Iruhin um. Aria ananih
    aih henek ananin bilip nyatogur adurin.
  bgs-bgs: Purisu ikasóddór ki na tô kapamaké i Abraham igtákkássan katô iglumu din.
    Na, ukit kani, isóddóran ta na bánnal gó tô kapamaké din.
  faa-faa: Asiamo Eparahamemo Kotiaki himu hakásaraka hemakapurane soko, hokonomo
    makata rakirane soko hakása yineraka rakiraka reareapo. Ayiáka rakiraka reasasamo
    Kotiaki himu hakásaraka hemakapusuane rosaka taerareapo. Tipia metakarisiafareapo.
  kik-kik: Mũtigũkĩona atĩ wĩtĩkio wake nĩ warutire wĩra hamwe na ciĩko ciake, naguo
    wĩtĩkio wake ũgĩtuuo mũiganĩru kũna nĩ ũndũ wa ciĩko icio ciake.
  cap-NT: Abrahamqui Yoozquin kuzziz cjen, Yooz mantitacama zuma kamchic̈ha. Niz̈aza
    zuma kamchiz̈ cjen Abrahamqui tjeezic̈ha, Yoozquin kuzzizpanc̈ha, nii. Nekztan
    Yooz mantita cazziz̈ cjen, juc'anti Yoozquin kuzziz cjissic̈ha.
  ksr-ksr: Sareqaa iikawaa kania ii iima asarijaŋ me qaago? Aabrahamnoŋ moma laariŋ
    qaagadeeŋ mende jeroto, momalaari qaganoŋ nama iikawaa silia kaaŋagadeeŋ qero
    nemuŋ kono sokono. Nanamemeŋ dindiŋa ama meŋ laligoro momalaarianoŋ iikaaŋ somariiŋ
    akadamuyawo kolooro.
  eng-TNT: 'Thou seist how that fayth wrought with his dedes and through the dedes
    was the fayth made parfect:'
  sbs-sbs: Mu mbwene kuti intumelo iva sevezi ni misevezi yakwe, mi intumelo yakwe
    iva kuli cha misevezi yakwe.
  sue-sue: Are ego gosinowa. Abraham nu tuma diai nuso awa wai nuso meni soremunua.
    Ago inoise tuma diai nuso awa wenu zewai wenua awa.
  fra-NCL: Tu vois que la foi coopérait à ses œuvres, et que par les œuvres sa foi
    fut rendue parfaite.
  bhg-bhg: Abraham da gebé ari God da yai ae ainda iwata kawata de daedo buro dada
    edo era ami imo kondade esiri ainda gebé ari inono bé esisina.
  snn-NT: Yureca, Abrahambi re'oye yo'oguëna, baguë re'oye yo'ose'ere ye'yejë'ën.
    Riusuni si'a recoyo ro'taguëbi Riusu guansese'ere re'oye yo'oguëña. Baguë re'oye
    yo'ose'ebi baguë recoyo ro'tayete masi güeseguëña.
  atb-NT: Haû mù luî, yhâng é lumjíng myit gi, yhâng é muzó eq rahá za e ló é yanmai,
    lumjíng myit gi, jup byíng lo é lé, nàng wó myâng bê nghut ri.
  cek-AK: Tanghaih loe a toksakhaih hoiah nawnto amraep, toksakhaih rang hoiah ni
    a tanghaih to akoep, tiah a hnuk o.
  bkd-bkd: Natun-an taw ha sa pagtuu hi Abraham dinumahan gayed hu maayad ha buhat,
    ta sa pagtuu agkatuman pinaagi hu maayad ha buhat.
  ctu-76: Q'uele awilan, ti tsictiyi Abraham ti' wen ch'ujbi ti' pusic'al cha'an ti
    jini tsa' bʌ i cha'le. Ts'ʌcʌl bajche' ti yʌlʌ melelʌch i t'an Dios como ti tsictiyi
    che' ñac ti' jac'be i t'an.
  lac-NT: Ta wirex bic tabar ic nunquir Abram caj bin u chaquint u parar soc u quinsic
    quire' tu yacsaj tu yor, rajen tu betaj aro', a ba' ara'b ten C'uj uch. A baxuco'
    aro' chʌca'an ij quiriquex taj tu yacsaj tu yor Abram.
  xla-xla: Epapedeme wua꞉ natiya. A꞉iblahamtapo mikadepe dle mate epo moto mate koko
    halë matetapo woloma ka꞉pi ala꞉po eluwapo. Epame ya꞉ta moto mate koko halëtapo
    ya꞉ta mikadepe dleye ka꞉pi duwapo.
  xav-NT: Abra'ã hã ma tô mreme 'manha, te te sina 're umnhasi za'ẽtẽ mono wa, 'Re
    ĩhâimana u'âsi mono te te tãma ĩropisutuzém na, ĩsihudu hã ahâ da. Ĩmreme hã te
    te ĩ'manharĩzéb zarina, wa tô ãma waihu'u za'ra ni, 'Re ĩhâimana u'âsi mono nhimiropisutuzé
    hã tô sena te te sina 're ĩ'umnhasi mono zém na.
  cuk-cuk: ¿Emide, mag be itononisunna? Abraham na e-Bab-Dummadgi-bensulidi e-ibmar-imakedba-mesa
    nue-oyosad. E-Bab-Dummadgi-bensulidi e-ibmar-imaksadba innikii gunonikid.
  tbf-tbf: Pare? Ken vodovodon tuktuk a nga tsatsang meie ken sar tsientsang ma ken
    vodovodon tuktuk a nga pitak ngan mi vuovuan bu tsinatsangan.
  uig-CYR: Әнди шуни көрүвелишқа болидуки, униң етиқати мунасип әмәлләрни қилди вә
    етиқати әмәлләр арқилиқ мукәммәл қилинди.
  ikw-NT: Ị whnụrnu nụ ọkwnata ovu a nụ ẹrnu a rnụkotaru ẹrnu. Ọkwnata ovu a zuru
    ozu hite n'ẹrnu ọma a.
  khs-khs: 'Alanase, Epalahameyewi Kotewemi himu semetei matanesewana, tiya:yewi nano
    tisewana semetei kamunuse timinise enekeye. Aluse timinise enenase Kotewemi himu
    semetei matanawa iliye tilakeye. Honosane eta: iya:peyemananekeye.'
  dwr-ENT: ኣ ኣማኑኔ ኣ ኦሱ ኢቲፔ ኦዳዋኔ ኣ ኣማኑ ኣ ኦሱዋን ፖሌቴዳዋ ቤዒኪ?
  pma-pma: Ekek, milei kilea keke demkatien onen Ebraham mum vituai ral min sakien
    tetahos keil onen. Anatin, ka en sakien tetahos keil onen, Ebraham rie lati keke
    demkatien onen mal ka anatin.
  atd-NT: Sikan ian to nataga ki to, ka nighimu ni Abraham, nakaruma ro to pogtuu
    rin. Woy ligkat to nighimu rin, nohogot on ka pogtuu rin.
  tel-2017: అతని విశ్వాసం క్రియలతో కలిసి పని చేసింది. అతని క్రియల ద్వారా విశ్వాసం
    పరిపూర్ణమైనదని గ్రహిస్తున్నావు గదా.
  hat-BSA: Nou wè ke lafwa t ap travay avèk zèv li yo, e kòm rezilta a, zèv lafwa
    li a te vin pafè.
  top-NT: Chí calacpuhuántit Abraham li̱pá̱hualh Dios, pero na̱ tláhualh tú li̱ma̱páksi̱lh
    y acxni tláhualh tú huánilh Dios má̱si̱lh ixma̱ccha̱ni̱ni̱t talacapa̱stacni tancs
    li̱pa̱huán Dios.
  msk-msk: Wakaw yatigam kita na yangagad si Abraham sang manga sogo nang Dios kay
    yamanarig yaan sang Dios. Tungud saan, yamadigun yang kanaan pagtoo.
  gyr-NT: Indó, Abraham yeroyasa omboyecua ité güembiapo catuprɨ reseve. Evocoiyase
    ẽgüe ehi ahe güembiapo tuprɨ pɨpe omboavɨye tuprɨ oyeroyasa oico aracahe.
  kmh-kmh: Kun ak Ebraham gosimb nep niŋek, nup bi suŋrep yand ma aŋgak, Gor nup gosimb
    niŋiy aŋgak rek gek mey, bi suŋrep yand aŋgak.
  ukr-ONPU: Тепер бачиш, що віра співпрацювала з його вчинками, і завдяки вчинкам
    віра стала довершеною.
  emi-emi: Utara va, unna niaikaaiaa me voto ghe gheelei ghe kasukasu eitauaa. Me
    unna niaikaaiaa ghe masinala tale voto ghe gheleila.
  zpv-NT: Pwihsi ya rwaꞌha luꞌh cweenta xteenn guehtu Abrahn; guelriachii stoꞌ xteenn
    ba baluuꞌyi ba cun nin bwiꞌhnn ba, nee guelriachii stoꞌ xteenn ba bazaaꞌhan pur
    xcweenta nin bwiꞌhnn ba.
  gux-gux: A laa ke o dandanli den taani ki yegi leni o tuona, ke o tuona yeni mo
    den teni ke o dandanli ŋani ki dagidi cain.
  kos-kos: Kom tia akilen? Lulalfongi lal ac orekma lal tukenina orekma. Lulalfongi
    lal aksuwosyeyuk ke orekma lal.
  ibo-ibo: Unu ahụghị na okwukwe ya na ọrụ soro rụkọọ nʼotu, e sitekwara nʼọrụ ya
    mee ka okwukwe ya zuo oke.
  yml-yml: ꞌWa ꞌiseni? Yana vetumagana wata avaꞌai i ꞌidewaiga ꞌadi ꞌailugana i folofolova,
    bega avaꞌai i ꞌidewaiga ꞌwainega yana vetumagananina vetumagana mogitana.
  ory-ory: ତୁମ୍ଭେ ଦେଖୁଅଛ ଯେ, ବିଶ୍ୱାସ ତାହାଙ୍କ କର୍ମର ସହକାରୀ ଥିଲା, ଆଉ କର୍ମ ଦ୍ୱାରା ବିଶ୍ୱାସ
    ସିଦ୍ଧ ହେଲା;
  bzj-bzj: Yu si, da mi fi hihn fayt ahn fi hihn akshanz weh mi-di werk tugeda. Ahn
    sayka weh ih mi du, ih shoa dat ih mi bileev Gaad fi chroo.
  chk-chk: Ka küna pwe an lükülük me an föför ra angangfengen, nge an lükülük a unusöchüla
    ren an föför.
  ssd-ssd: Ata. Nu Kuate tuku saŋgri tomba tiŋgina sulumba alonu te-mayokmba wam ta
    kina. Wam kina ta mbolŋge nuŋe ŋgamuŋgal son kumumbi mayok kina.
  acr-TNT: 'Ruma cꞌu waꞌ, quil alak waꞌ: Ri cubulibal ucꞌuꞌx ri Abraham e xkꞌalajinic
    echiriꞌ xucoj utzij ri Dios. Jecꞌulaꞌ, ri cubulibal ucꞌuꞌx xtzꞌakat uwach rucꞌ
    tak ri xuꞌano.'
  rop-rop: Wal yumob luk na. Eibrahem bin bilib, en imbin dum det ekshan. En det ekshan
    blanga im, shoum imbin bilib brabliwei.
  mee-mee: Ngaka kele. Lopatokona ae i ba baingana reke pepe keke tatao kinung. Minmina
    na bainganame keke papote lopatokona ae i ore tupu mannangana nge Nutu raguna.
  mwf-2018: '@see-verse:JAS.002.021'
  dif-dif: Ninkida jundru najiai, morlalu ngundranali nunkani ngankanani marangokana
    wonti, ja ngankanali morlalu ngundrana manamiri pantjina wonti.
  gam-gam: Kanden mo? Abraam pillgi dje pagle, singare wopake aike karkar yei. Une
    singare wopake yei al ge, yene pillgi dji ge kune dji, kiwa nadji.
  nou-nou: Edo ingo awa gadi jarevi ta? Abraham God tumonda isira edo buro isira edo
    rora etoto eiawa iji da amimi isira. Edo uso buro mi uso tumonda ari inono isira
    awa isaga isira.
  mqb-NT: Həna kə sənak kutok ba, Ibərahima a ɗaf nga pə Mbərom, ta sa ga mer su way
    awan. Natiya, ti mer su way anahan sa ga ataya nà, a ɗaf nga pə Mbərom tə mivel
    kərtek a kutok.
  ape-B: Douk namudak ali nyak tik, Ebraham nenek bilip umu God ali nenyanuh umu enyudak
    pasin umu nakli nunek ofamu ananinu nuganinu nuku God umu. Ali ananin pasin nyenek
    ananin bilip nyatoglu adulin.
  grc-F35: Βλέπεις ὅτι ἡ πίστις συνήργει τοῖς ἔργοις αὐτοῦ, καὶ ἐκ τῶν ἔργων ἡ πίστις
    ἐτελειώθη.
  cav-NT: Tuquetu Yusura amereya eque juhua, tuque tuaqueja catyatihua tibu. Dyaquedya
    jutidyatu Yusu ejeneajehua, Yusura amereyaque tura dutya acara ahua tibu.
  kgp-NT: 'Ve ra ha. Ti tỹ Topẽ ki rã kỹ jẽn kỹ, hã kỹ tóg ti mỹ: “hej,” he ja nĩ,
    Abraão ti. Kỹ tóg, ti tỹ ti mỹ: “hej,” hen kỹ (tóg) ti ki rã kỹ jẽ ẽn to tar nĩ
    sir, Topẽ vĩ ki króm ke to. Ge ti nĩ (mỹr).'
  bvd-bvd: Kamolu liotoi nia folaa gwana nai, sa 'Abraham nia manata mamana 'ana God
    ma nia ka ilia lau gu doo diane ki. Na doo diana nai ki ne faafonosia na manata
    mamana laa nia 'ana God.
  ukr-1871: Чи бачиш, що віра допомагала дїлам його, і дїлами звершилась віра?
  apz-apz: Sekwo huno itoꞌno fɨsyafɨhupmno. Apɨloham kako Anɨtumo sɨmeho hiꞌntnnono
    uyoꞌnohinoꞌmaho. Oꞌo, kako Anɨtumo sɨmeho hiꞌntnnono uyonto Anɨtuye hungkunomo
    haloho poꞌmojo hweho. U Apɨloham kako sɨmeho hiꞌntnnono uyoꞌnohinoꞌmanji haloho
    maposoꞌnjo yonto sɨmeho hiꞌntnnono uyo soꞌnji hopoꞌmaho. Oꞌo, haloho pe soꞌnji
    nemꞌnohinoso hoponoho.
  eng-AOI: Then God said, “Don't kill him!” Abraham really believed in God and obeyed
    him. And when he obeyed God he was showing him that he really believed in him.
  yon-yon: Kudi, wedmeewoo? Ye anam andiyiib ye amun amun kamiyiib ibmo daboknoon
    kumbed kwanoon. Ye komo kamoon kumbed ye anam andi kuu yiminmo keroon.
  poi-NT: Jesɨc quejpa iga jém Abraham iniit́ fe porque iwat juuts ixunpa Dios. Je̱mpɨgam
    quejpa iga nu̱ma iniit́ fe cuando iwat juuts iñɨ́máy Dios.
  wuv-wuv: Hamona fanunu'apa'ia ba fei narafawe'iana ma fei bigi'ana, namina fibo'ii.
    Ma fei bigi'ana na fama'aia ba na pa'i narafawe'iana.
  quf-NT: Abrahammi kriyir, kasuran Dyusta. Chaymi Dyusninchik yanaparan, mas allita
    paypi kriyinanpaq.
  yuw-yuw: 'Oro goc yuhon kiap wo angmina ingoroc kombihi: Abrahamphon kombing tobic
    tobicno orin yuhon toroc kiapmo woi youp ban togomoroc. Abrahamphon toroc kiap
    ogepmaho kombing tobic tobicno tun koing songga ino yabitno idoc.'
  hus-NT-1971: Ca t’aja’ ti cuenta abal a Abraham chubax im bela’ a Dios ani jaxtam
    in t’aja’ jahua’ uchnenec c’al a Dios. Antsana’ c’al jahua’ in t’aja’ in tejhua’metha’
    abal chubax im bela’ a Dios.
  med-med: Uⱡ ei nim pʉn ei? Elim nga mondpa pili uⱡ ei kʉn, elim nga uⱡ itim ei kʉn,
    tenda mint purum. Uⱡ ila, elim nga mondpa pili uⱡ ei, kun purum.
  bch-bch: Gera kemi. Ele kadonga lolo matua aea ilup toman ngan ele kadonga kemikemi,
    ta ele kadonga kemikemi iparangrang ele kadonga lolo matua aea.
  cco-NT: Jo̱baꞌ nɨñíˆbɨ e i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do cajmilir˜ e jáꞌˉ lɨ́ɨiñˋ júuˆ
    quiáꞌˉ Fidiéeˇ uíiꞌ˜ có̱o̱ꞌ˜ jaléꞌˋ e cajméerˋ do. Jo̱ laꞌeáangˊ có̱o̱ꞌ˜ e jo̱,
    jo̱baꞌ cuøˊ li˜ e caꞌiéꞌˋ e dseángꞌˉ e jábꞌˉ lɨ́ɨiñˋ júuˆ quiáꞌˉ dseaˋ do laco̱ꞌ
    sɨꞌíˆ.
  deu-1951: Da siehst du doch, daß der Glaube zusammen mit seinen Werken wirksam war
    und daß der Glaube durch die Werke vollkommen wurde;
  alq-ALGNT: Ki8abadan dac, kagi pi iji teb8etag Abanaam acitc kagi pi iji mino ijitcigedj,
    ki mama8iseni8an. Oteb8etamo8in ki min8acini egi mino ijitcigedj.
  ixl-NNT: As nibꞌen sqe uvaꞌ tul kat inima u Abraham kam uvaꞌ kat tal u Tiixheꞌ ste,
    as kat ikꞌuch veꞌteꞌ uvaꞌ kꞌujlik chit ikꞌuꞌl aak tiꞌ u Tiixheꞌ. As aal kat yakꞌin
    veꞌt u kꞌujlebꞌal ikꞌuꞌl aakeꞌ, tan tiꞌ uvaꞌ kat inima uvaꞌ kam kat tal u Tiixheꞌ
    ste.
  boa-NT: Aane muurá méwaajácú ɨ́mɨáánée Píívyéébeke díbyeúvú ímí cáhcujtsóné dibyéhjáa
    néhdu dibye méénúnélliíhye.
  etr-etr: Ea asigi afädë negei nelo amole, mala hedabi hamosa nelo amole, helegela
    afädëdi nelo go beasebele. Ea mala hedabi hamoi ameada, ïe asigi afädë negei amo
    hä, dofealasimelë.
  quh-NT: Cunan reparanquichá Abraham ruwaskasninwan ricucherka Diospi jap'icuskantaka.
    Ruwaspalla Abrahamka Diospi jap'icuskantaka chekata junt'arka.
  kwi-kwi: Une Abraham kit aizpa izashinai. Us nɨjkulta akwa, Abrahamne Dios ɨnintɨt
    aizpa kirɨt. Us ɨnintɨt aizpa kirɨt akwa, Abrahamne an akkwan nɨjkulshina.
  agm-agm: Iyataatɨ Abɨraahamɨho Autaahaatɨhopɨ andɨtitatɨ gɨwunyaasɨtɨhandisatɨ otɨpɨpatɨ
    gaahaiwa ahoyatɨ kiyataise. Iyatɨ ko gaahaiwa kaiwaiwaara Autaahaatɨhopɨ Abɨraahamɨho
    gɨwunyaasɨtɨhandɨ noaipatɨ watɨpɨtatɨ nenoaahɨmetatɨ, amɨ tɨtɨhɨ akɨtɨhandimatataise.
    Isɨ sandapɨ kɨnyɨ baimbɨ gwɨnyaape.
  ubr-ubr: 'Omi woit! On an baitutum a an bobo on engon kaita iboen: an bobo emon
    on an baitutum iyamai inat itutufin.'
  tsw-NT: Gogo vu ta gura ene cine ucawu wo okolo a Ibrahim ni ili i na u yuwusain
    a lingai oɓolo. U roco ta̱ ucawu wo okolo a̱ yi amayun a ɗa a̱tsuma̱ e ili i na
    u yuwain.
  cax-NT: Ui arrüna isamutenti sane isiu yacüpucurrti Tuparrü, tütusio nurria ñacoconauncurrti
    ümoti.
  aia-aia: Naasi mou 'omesiai 'ari goni anai hinihinina mana here ana Ebraham. Ni
    here na haua 'a ha'ata'inia doni hinihinina 'a ha'a-momori.
  srp-1865: Vidiš li da vjera pomože djelima njegovijem, i kroz djela savrši se vjera?
  agt-agt: Yen mina ya pakaitam ta naggagitta ya pangurug na ikid na tarabaku na,
    a nagdulot ya pangurug na gafu ta tinarabaku na en.
  lug-lug: Mulaba nga Ibulayimu bwe yalina okukkiriza, era okukkiriza kwe ne kutuukirizibwa
    olw’ebikolwa bye,
  yby-yby: Sa-iboya, emokahoya elewole oko ele-loko woko monoka ulawa le soto molaiyoko,
    emokaho ele elewole oko elibo nesamidana monawa maya soto pekaiyoko wehe lokogo
    ne liki alo eli-minae.
  heb-heb: הנך ראה כי היתה האמונה עזרת למעשיו ומתוך המעשים השלמה האמונה׃
  mpp-mpp: Aime yele ngage-ngagesing nga aibabaine, yeke baficnagulu yekilec momochac
    bole baiboc. Aime aibabainedi ngage-ngagesinginele bole bamoctome sugulewec, yogo
    ngani-motogic.
  apb-apb: Nge o leesie hiiwalaimolinge a Ebraham na mo ola nge e asui'i kire mani
    lae tararuru. Nge e si ha'awalaimoli'aa hiiwalaimolinge ingeie aana nga taa diana
    e asuie.
  san-TEL: ప్రత్యయే తస్య కర్మ్మణాం సహకారిణి జాతే కర్మ్మభిః ప్రత్యయః సిద్ధో ఽభవత్ తత్
    కిం పశ్యసి?
  ben-IRV: তুমি দেখতে পাচ্ছ যে, বিশ্বাস তাঁর কাজের সঙ্গে ছিল এবং কাজের মাধ্যমে বিশ্বাস
    পূর্ণ হল;
  ntu-ntu: Mz nzmu-krde lcde, opx angidr kx nzlxngiti-krde Gct vzmi nzvz-nqblq-krde
    natqde. Atutrle nzrlxngiti-krde mz da kx alele mz nzvz-nqblq-krde natq Gct.
  pan-pan: ਤੂੰ ਵੇਖਦਾ ਹੈਂ ਕਿ ਵਿਸ਼ਵਾਸ ਉਹ ਦੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਗੁਣਕਾਰ ਹੋਇਆ ਅਤੇ ਕੰਮਾਂ ਤੋਂ
    ਵਿਸ਼ਵਾਸ ਸੰਪੂਰਨ ਹੋਇਆ।
  tkr-tkr: Vak'le g'ecen, mang'un işbıyiy iman sana-sançike cureedaxhxhe deş. Mang'une
    işbışe, mang'un iman hək'en ıxhay hagu.
  gvc-gvc: 'To ã ni ñʉchʉ ahrire masina mʉsa: Abrahã Cohamacʉre wacũ tuaro tirore
    yʉhtia tiri jire. Ã yʉhtiro Cohamacʉre to wacũ tuarire masichʉ yoaro nia tiri
    jire.'
  sbk-sbk: Mulola abhe ulweteho lwake lwawombile imbombo ni mbombozyakwe, na humbombo
    yakwe, ulweteho lwakwe lwafishiye amakusudi agakwe.
  mya-JVB: ယုံကြည် ခြင်းသည် အကျင့် နှင့်အတူ ပြုပြင် ၍၊ အကျင့် အားဖြင့် စုံလင် သည်ကိုသိမြင်
    ရ၏။
  kgf-kgf: Oloŋ ninʒaŋ ésécnec ninʒéŋ ninʒéŋ iminéŋ iwac wawaŋ memeyaguc momacnec
    aiya meyic wawaŋ memeya néŋnec ninʒéŋ ninʒéŋa imi solaŋaniyec.
  awb-awb: Ébáráhmaga Manikánsabe aiq pútare atena págegeue sehgioráhi ehwéh teawutaq
    túbáh aginie íre úwe. Wega peh Manikánsabe aiq pútare atóge éna wene ehweh sehginauge
    íwíáhúwe. Sehgiunka wega Manikánsabe aiq pútare atowe sokigi awuwe. Minawé aiq
    ahtebaho?
  gdn-gdn: E inako kwaewena ki mibai ka yau kena; Apunu Eburamu e ka Mamanuga God
    suma-pupu. Ko e eba pa suma mena suma-wagawa ko Mamanuga God e badidi kwaewagana
    sibu ki e makeya makeya mete kwaewagawa. E Mamanuga God sumapupu manako e sumai
    ki pokaiya keyai mete kwaewagawa yarawa da mibai matarawena.
  nko-NT: Mlɩlawun alɩá nanáin Abraham hógyi pʋ́ mʋ bwɛhɛ́ lɛnatɩ́? Mʋ bwɛhɛ́ sʋ
    mʋ hógyi lɔfʋn.
  bsn-NT: To bajiri, Dios ĩ rotiriarore bajiro yimasir'i ĩ ñajare, “Diore ajitirʉ̃nʉgʉ̃
    ñamasiñumi”, yimasiaja mani.
  pib-NT: ¿Gi ge getlu wa rukamrurewkaka ralixlewle ga wa kamrure? Kamrurchi chinanu
    mmagatikatni galixlewlu.
  wiv-wiv: Miu hadavia, kana bilip kamana kana moge hiro ta gala rua, kana moge kua
    ia e katia ti vaporihia kana bilip.
  reg-reg: Omulolati elikilisha lyae lyakolele emilimu ne bhikolwa bhyae, na kwe bhikolwa
    bhyae, elikilisha lyae lyakingilo kubhukumiye.
  mlh-mlh: Soso buŋo ore fuŋine oi ŋone taniŋgage me mata? Abrahamji manesiŋ garu
    buŋo akoŋ so miyayoŋ, mamanesiŋ paiineo dimaku ore mosiine oŋuakoŋ qame maŋgo
    eteko sagaya. Eebobo poretiŋ eba eku gokame mamanesiŋineji oŋu sogueru kuririineke
    fukeya.
  gof-ENT: ኢያ ኣማኖይኔ ኢያ ኦሶይ ኢሲፌ ኦዳይሳ ቤዒኪ? ኢያ ኣማኖይ ኢያ ኦሱዋን ፖሌቲስ።
  aau-aau: Hunkwe liy lira nonkway, Abraham so nan kiykiy-ay yor o, mey hiy ma nak-meio
    o, siraw-aw meio. Sa hyo nan kiykiy-ay yor hokwe, hyo mey hiy ma meio hok nak-meio
    sopsop-ay kow.
  tvk-tvk: Mak, ma mupus kila xa neketen na Ebraham di pol vituei del sexien hos nan
    xil. Reitin, texo sexien hos nan xil, Ebraham tepisen ni xa neketen nan temal
    tevi.
  prf-NT: Ketan moy háddi a en pánnampalataya na ay tehud a kaguman a gamet. Napatunayan
    a en pánnampalataya na ay tama ten pamamag-itan nen ginamet na.
  auy-auy: Émbaramu Maníkón-aaisafena éraiꞌe séna amankúnkúmba éna ímba miyá aantemba
    uráifo simámakaintemba uráimba Maníkón-aaisafena fasiꞌámai éraiꞌe siyáimba éꞌa
    ísaraawe.
  tbg-tbg: Are kiae tavera? Eparahaamiva Kotira uvara quqaave tivakero viraqaahairo
    viva tuntema kero koqe kaiqa varora. Eparahaamiva Kotira uvara quqaave tu uvavavata,
    viva koqe kaiqa varovavata, vitantavano nai kahaqi nai kahaqamaqi vi vaura. Viva
    koqe kaiqa varoraqaahairo viva Kotirara quqaave tu uvava ho vaura.
  hub-NT: Yamai jusha nekatarma, Abrahamka Yuusan nekaspapita tau asa, Yuus wakeramunka
    metek umirkauwaiti. Tura asamtai shuar ainaka ni nekaspapita tamaurinka nekawaru
    ainawai.
  hmo-hmo: Oi itaia, Aberahamo ena abidadama be iena kara namona danu nega tamona
    idia gaukara. Bona unai dainai iena kara namodia ese iena abidadama idia hamomokania
    vadaeni.
  big-big: Inirau ngizi kumuli pugura keya pugu ngizi miza pura menalege yawe miza
    purikkirau keriya ma? Pugu mizarago ngizi kumuli pugura ngizi mena miza.
  gux-G: A la ko dandanli den taani ke yegi yeni o tuona, ko tuona yen mɔ den cedi
    ko dandanli ŋani ke dagdi cai i n.
