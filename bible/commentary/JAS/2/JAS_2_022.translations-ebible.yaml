  mbt-NT: Purisu amana ne klaru ne ka pegpalintutuu rin, indumaan te himu, wey namalehet
    ka pegpalintutuu rin pinaahi te himu rin.
  hau-SA: Ai, ka gani cewa bangaskiyarsa da ayyukansa sun yi aiki tare, bangaskiyarsa
    kuma ta zama cikakkiya ta wurin abin da ya yi.
  mam-NT: Tzinenxsen ta' junx ete' tbinchbenxin tuya tocslablxin, bix tu'nj e bint
    tu'nxin, e tyeec'axin tocslablxin tz'aklxix.
  udu-udu: /E mishin ki moŋgam gwo is nyaḵ ya ki miim piti mo dhali moŋgam gwo is
    a’di thimkunu ki mii mo be.
  tvt-tvt: Sen ih tatam tupkan? Erah di heh tuumaang nyia heh reeraang ah eroom ih
    mokala; heh tuumaang ah heh reeraang jun ih epunthoon ngeh ih noisok ha.
  bgt-bgt: Ighita kati reghia nigna na vaututuni ma na tango koro agutu haidu. Na
    fata ke eia a Ebraham ke tateli aua nigna na vaututuni ke tutuni.
  mvn-mvn: Pai dune‑nana viwavenemi, ya vitumahana kadu yana dewa tunuhina nui ipaipaisewa,
    e yana dewa ya vitumahana nau‑yehai.
  djk-NT: U e si de, a ná mofu namo a be taki, ai biibi. Ma en biibi libi be e wooko
    enke fa Masaa Gadu sende en fu du. Na dati meke a biibi fi en be doo peesi enke
    fa biibi mu de.
  uig-LAT: Emdi shuni körüwélishqa boliduki, uning étiqadi munasip emellerni qildi
    we étiqadi emeller arqiliq mukemmel qilindi.
  nde-nde: Liyabona ukuthi ukukholwa kwakhe lezenzo zakhe kwakusebenza ndawonye, njalo
    ukukholwa kwakhe kwapheleliswa yilokho akwenzayo.
  ton-ton: ‌ʻOku ke mamata ki he ngāue ʻoe tui ʻi heʻene ngaahi ngāue, pea naʻe fakahaohaoa
    ʻae tui ʻe he ngaahi ngāue?
  mir-NT: '@see-verse:JAS.002.021'
  cak-YNT: Re Abraham man xe-ta xunimaj re Dios, xa can xuban re xubij re Dios cha.
    Y riq'uin re' can xk'alajin che katzij xunimaj.
  ces-1613: Vidíš-li, že víra napomáhala skutkům jeho a z skutků víra dokonalá byla?
