    mai i agu hegau.”
  taj-taj: तर खालै म्‍हिसे “एसे विश्‍वास लमुला, ङाइ गे लमुला” भिजी भिसम थेदा ङाइ पाङ्ला,
    “लु, दाहेन्‍से एसे गे आलना एला विश्‍वास उन्‍गो। ङाइ गे लसी ङाला विश्‍वास एदा उन्‍ना।”
  avt-avt: Mɨtɨk hak hɨrak kaktɨp, “Mɨtɨk hak kises hɨm me God, te hak eik hɨrak kɨrɨak
