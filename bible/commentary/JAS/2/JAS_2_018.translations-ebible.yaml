  kxv-kxv: ସାମା ଆମ୍ବାଆସି ଏଲେଇନେସି, “ରଅଣି ନାମୁ ମାନେ ଅ଼ଡ଼େ ରଅଣି କାମା ମାନେ;” କାମା ହିଲାଆନା
