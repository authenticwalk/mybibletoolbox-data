    au te hɨrak keteikno hɨrak kises God akɨrkeik? Taauye! Hi eteiknɨwek hi hises
    God werek werek heriuwe menmen yaaim hi hɨrɨakem.
  cbk-cbk: Seguro tiene gente ay habla, “Un gente tiene fe, y el otro ta hace maga
    accion bueno.” Na, ay contesta yo con ele, “Aver, dale dao prueba conmigo que
    tiene uste fe, masquin hende uste ta hace maga accion bueno, y yo ay dale prueba
    que tiene yo fe por medio del accion bueno que ta hace yo.”
  uig-ARA: 'لېكىن بەزىبىر ئادەملەر: «سەندە ئېتىقاد بار، مەندە بولسا ئەمەل بار» دەپ
    تالىشىدۇ. لېكىن مەن: «ئەمەلسىز بولغان ئېتىقادىڭنى ماڭا كۆرسىتە قېنى؟!»، «مەن ئېتىقادىمنى
    ئەمەللەر بىلەن كۆرسىتىمەن» دەيمەن.'
  tuf-tuf: 'Istiyát wacata óraro: “Uw cahujinat Sir tamo síhw̃aro. Cahujinat ur ay
    yajcaro,” wacata óraro. Eyta cuar aját ba quin wacaro. Baat ur ay yájtieyra, baat
    Sir tamo sehw̃ac uwat bitách ístajatro. Aját ay yajcayat, uwat ítitan aját Sir
    tamo séhw̃aro.'
  abx-abx: Bangin aniya' maminugad, “Gana' sapayan-na kon i addangan tubtob hamok
    si pag'ako' si pagtu'o ngan i addangan may tubtob hamok si pagbuhat.” Si pariho
    kamutangan, gana' liwat kwinta-na si pagpinugad, “Gana' kalabtanan-na si mga buhat-ko
    pagpamatu'od si pag'aku'-ko si pagtu'o.” Kundi' para si ako, agpamatu'od ako si
    ka'am si pag'aku'-ko si pagtu'o pina'agi si mga buhat-ko.
  mco-NT: 'Ca'' yjecyɨty co tüg jäy xyñɨmähuɨbɨch jadu''n: “Miich mdzachmɨjpɨdacpy
    yɨ Dios ytɨy''ajt, e ɨɨch ndumybɨch oybɨ.” Ɨɨch n''adzohuɨpyɨch yɨ jadu''mbɨ jäy
    co ca'' jadu''n ytɨy''ajtɨty nej miich mɨna''ñ. Pen ca'' miich mmɨjpɨdägy Dios
    y''ayuc, ca'' mjadɨpy nej mdunɨpy oybɨ jadu''n nej Dios huaad jäygɨdägy. Co ɨɨch
    oybɨ nduñ, jadu''n ñigüexɨ̈gy co nmɨjpɨdägyɨch Dios.'
  bsp-bsp: 'Mba fum wəlɔma pəloku: «Məna məyɔ kəlaŋ, kɔ ina iyɔ mes mɔyɔ mɔtɔt.» Ina
    ic-yif ŋa: «Məmentər''im cəke cɔ kəlaŋ kəntam kəyi ta mes mɔyɔ mɔtɔt meyi-ɛ. Kɔ
    pəyɔnɛ ina-ɛ, dəmes mɔyɔ mɔtɔt mem iŋmentər kəlaŋ.»'
  cpb-NT: 'Eejatzi oshiyawo intzimerika kantatsine: “Nawentaari Pawa.” Itsipa, ikantzi:
    “Nantziro kameethatatsiri.” Eerorika pantanairo eeroka kameethatatsiri, ¿kantachama
    poñaagantero pawentaanaari? Naakarika, ari noñaagakemiro nawentaanaari, nantanairo
    kameethatatsiri.'
  aon-aon: Aria enen arpen ta nyukri, “Eik yenek bilip aria nyak nyenek yopihi aih.”
    Aria eik yakri ikrip enyudok arpen namudok, “Nyak nyiyabige nyakin bilip douk
    madae nyunek yopihi aih hiren iri uwe. Aria eik ta inek yopihi aih aria iyabigen
    baugenyum um eikin bilip.”
  hus-NT-2005: 'Por max jun xitaꞌ kin ulu enchéꞌ: “Tatáꞌ i belom ani nanáꞌ u tʼajál
    xowaꞌ alwaꞌ.” Pos ti kin xalkʼantsi pé pílkʼi an ti belomtaláb xa koꞌol ani yab
    junax kʼal xowaꞌ alwaꞌ a tʼajál; ani nanáꞌ neꞌech tu xalkʼantsi abal in belom
    junax kʼal xowaꞌ alwaꞌ u tʼajál.'
  mig-NT: 'Ko sanaa te ka''a̱n ɨɨn‑ró: Róó kándíja‑ró, te ruu̱ jíku‑ri̱ jíín tíñu
    va̱''a, achi̱‑ro̱. Núsáá te ná stá''a̱n máá‑ró núu̱‑rí ndasa kándíja‑ró va̱sa
    tú jíku‑ró jíín tíñu, te ruu̱, onde̱ jíín tíñu jíku‑ri̱, te ná stá''a̱n‑ri̱ nuu̱‑ro̱
    ndasa kándíja‑ri̱.'
  bps-bps: Kabay nun mangman, “Faglut ge, bay deg fye nimògu.” Kabay ani timelgu,
    landè kibò i satu to fite i kafaglutan ku landè fye nimoan. Taman fitegu i kafaglutgu
    fagu di fye nimògu.
  mbs-mbs: Meneng doen besi otaw eg-ikagi te meluba se Timanem aw olò memenal se otaw.
    Doen besi heman doma otaw eg-ikagi te meluba se Timanem aw olò meg-inang se otaw
    te mèpiya. Meneng seini se itaba ko kenyan. Aw wedad mèpiya eg-inangen niyo, wedad
    ipekità niyo te benal nemenal kaw ki Cristo. Meneng mèpiya aw ipekità tadon te
    nemenal kidon ki Cristo pineokit te peg-inang tadon te mèpiya.
  tof-tof: 'A darrüpa sab ma igó yarile wagó, “Inzan taia: Darrü oloman amkoman bangun
    go asine, akó darrü oloma go tórrmen tómbapónda.” A ka sab bóktan inzan alkomól
    namulo wagó, “Ma kya moba amkoman bangun kóbó kómtyea, ma tórrmen koke nóma tómbapóndóla,
    da ka kubó marü kólba amkoman bangun mómtyeno tórrmendógabi.”'
  cme-NT: 'Unaa bi gbãa cira: «Banamba haa ba naŋga Diiloŋo-na, aa banamba ta ba
    ce ãnfafamma.» Mi ka gbɛ̃ kutieŋo‑i miɛ: «Nuɔ da ŋ saa ce bĩŋkũŋgu, naŋ ka
    pigãaŋ-mi niɛ mi suɔ wuɔ naŋ haa ŋ naŋga‑i Diiloŋo-na? Muɔ fuɔ, mɛi ka pigãaŋ-ni
    mi nahaale‑i mi ãncemma-na.»'
  sus-sus: Kɔnɔ mixi nde nɔma a falade, «I tan, danxaniya kanyi nan i ra, kɔnɔ n tan
    fe fanyi raba nan n na.» Kata i xa i xa danxaniya masen n bɛ wali fanyi xanbi.
    N tan n ma danxaniya masenma i bɛ n ma kɛwali fanyi nan saabui ra.
  pon-2006: 'A mwein emen pahn nda, “Mie omw pwoson, a ngehi mie ei wiewia.” Eri,
    iet ei pasapengen: “Kasalehiong ie omw pwoson ma wiewia sohte pahn iang, oh I
    pahn kasalehiong uhk ei pwoson sang ni ei wiewia kan.”'
  dad-dad: Anĩ ere, takam irõf, “Taka momoiya ado, taka dõ fiya ado.” Kisi age fiya
    are kũ fenẽya. Ogon momoiya, dõ fiya sãf are, naig fe di, aya õ momoiya ado ya
    anĩ keleĩ youf? Anĩ ere, aya, neu dõ fiya bunem, aya momoiya ado ya anĩ afelnõf.
  zab-NT: 'Ne axt zelee zuu ni inii: “Liú rniiu dec reldilaazru Dios, chiy nare runa
    zec ni rcaazny.” Anre bliuu ni reldilaazuny sin quɨt runtiu zec ni rcaazny, chiy
    nare iliuua ni reldilaazany pur ni runa zec ni rcaazny.'
  jae-jae: Ma ŋac teŋ embe êsôm gebe “Aôm kôkêŋ gêwiŋ ma aê gajam koleŋ,” go jasôm
    gebe “Ôtôc nêm kôkêŋ gêwiŋ, taŋ ŋakoleŋ masi naŋ, êndêŋ aê, go aê jatôc ŋoc koleŋ,
    taŋ êwaka ŋoc kakêŋ gêwiŋ sa naŋ, êndêŋ aôm.”
  ksd-ksd: 'Ma ta ra tikai i biti: Kaum ra nurnur, ma kaugu ra umana papalum; una
    ve tar kaum nurnur tagu i tur irai kan kaum lavur papalum, ma iau ina ve tar kaugu
    nurnur tam ta kaugu umana papalum.'
  msm-NT: Di basi meyduon ogyalis no og-iling, “To mgo otow kona og-aangod to pagsunud
    dan to Diyus. Meyduon ogtuu puli aw meyduon isab puli oghinang to madojow.” Na
    seini to igtabak ku kandin. Ko wada hinang nu no madojow, wada igkamatuud to pagtuu
    nu. Di siak, igpakita ku ikow to pagtuu ku pinaagi to hinang ku.
  myk-myk: 'Lee bɛ wɛ, wa na ba ma pye: «Mu ya jo na nʼa daa wu wa mu mu; a go kapyegee
    nizaaŋaa ki wa nɛ mu. Ayiwa nɛ kunni wa da na wo nʼa daa wu shɛ ma na na wo kapyegee
    nizaaŋaa funŋɔ ni. Mu do? Go mu na já ma wo nʼa daa wu shɛ nɛ na kapyegee baa
    ya?»'
  sbe-sbe: Ena tamowai hesau ye hededelaoma kaliguwai ye wane, “Tamowai hesau meta
    sunuma kalinawai, na hesau meta miyamiyana kalinawai,” kabo ya hededelau unai
    ya wane, “Yogu sunuma ya hekitago yogu paipaisowa ne udiyedi. Na idohagi kabo
    yom sunuma na unai nige paipaisowana ne ku hekitagau?”
  mcr-mcr: Itaŋga ämaqä hŋqu, tii tuäŋqiyä. “Ämaqä hui quuvqä eqiyäpiyitaŋi, häŋä
    pmapŋqe. Hui suqä äŋguä du imäkäpiyitaŋi, häŋä pmapŋqe.” Iqueŋi, nyi kima tii
    tumä. “Si, suqä äŋguä du mimäkquki eŋqe, si quuvqä eqiyätqäŋiŋqe, nyi näqŋqe äänä
    hemqe? Mä quuvqä heqiyqä nyaqe, suqä äŋguä iqu qäsä eŋqe, ii ämäkätqueŋqiyä.”
  cux-NT: 'Nduuti chi ''áámá yā ngaⁿ''á yā ngii yā s''uuúⁿ ''tíícā: Díí ngaⁿ''a di
    chi i''téénu di Ndyuūs naati ''úú idiíⁿ nducuéⁿ''ē chi n''daacā. ''Úu ngaⁿ''á
    ngīi ''iiⁿ''yāⁿ miiⁿ: Dii ch''iⁿ''i di ''úú tan''dúúcā chi cuuvi cu''téénu yú
    Ndyuūs ní nguɛ́ɛ́ n''daacā cuuvi diiⁿ yú. ''Úú ch''iⁿ''í dii chi i''teenú Ndyuūs
    caavā chi n''daācā idiíⁿ.'
  tur-YTC: Evet, biri, “Senin imanın var, benimse eylemlerim. Bana eylemlerin olmadan
    imanını göster, ben de sana eylemlerimle imanımı göstereyim” diyebilir.
  san-ITR: ki ncha kashchid idaM vadiShyati tava pratyayo vidyate mama cha karmmANi
    vidyante, tvaM karmmahInaM svapratyayaM mAM darshaya tarhyahamapi matkarmmabhyaH
    svapratyayaM tvAM darshayiShyAmi|
  bel-N: 'Але нехта скажа: «Ты маеш веру, а я маю ўчынкі». Пакажы мне веру тваю без
    учынкаў тваіх, і я з маіх учынкаў пакажу табе маю веру.'
  sch-sch: Aniatachu tumakhatin, “Mi inkhatin taksônna a dôna, mi dangin sintho
    a dôn,” a ti thei, keima ku thuonna chu, “Kho-angin mo mîn sintho boiin taksônna
    a dôn thei ni min mu roh. Keiman taksônnân ki sinthongei nang min mu ki tih.”
  mic-MIQNT: Pa na nat wen tluess, “Gi'l getlams'tat Gjinisgam gatu ni'n elugowg Gjinisgam.
    Ta'sijig getlams'tua'titl Gjinisgam gatu alt elugowa'titl Gjinisgaml.” Gatu ni'n
    tlima's, “Gi'l ma' gis musga'tun ta'n teli gtlams'tat Gjinisgam ge's mo elugowawt,
    gatu ta'n tel lugowg Gjinisgam na musga'toq ta'n teli gtlams'taq Gjinisgam.”
  huu-NT: 'Omoɨmona damɨe cuemo nɨbaɨ lloite: “Jusiñamuina raise ɨɨnotɨcue”. Jɨaɨmɨe
    cuemo nɨbaɨ lloite: “Mare rafuena fɨnocabidɨcue”. Iaɨmaiaɨmo lloitɨcue: “Jusiñamuina
    caɨ raise ɨɨnoia, mare rafuena fɨnocabitɨcaɨ. Mare rafuena caɨ fɨnuamona, Jusiñamuina
    caɨ raise ɨɨnuana uiñoitɨcaɨ”.'
  jiv-NT: Tura shuar tíchanpiash, “Chíkich takaawai tura chikichcha Yúsan shiir enentáimtawai.
    Mai péṉkerchakait” tichanpiash. Wats, ame Yus enentáimtamu takatsuk paant inaktusminiashitiam.
    Tura wi antsu péṉker takatruja̱i̱ Yus enentáimtamun paant inaktustatjai.
  otm-NT: 'Pɛ nu''bʉ gui ''yɛ̨njʉ: “Nu''i ja ni hogant''øt''e, pɛ nugähe dí ɛ̨c''yɛ̨i
    mbo ma mbʉihe.” Nɛ ga xi''ahʉ bʉya, damí ''yurca ni t''ɛ̨c''yɛ̨i ngue nte n''youi
    nin t''øt''ehʉ, gan nugä. Nugä da zä ga ut ahʉ yʉn t''øt''e dí øt''ä, janangue''a
    di nɛqui ma t''ɛ̨c''yɛ̨igä ngue majuąni a.'
  dah-dah: Goyenbe al kura beleŋ merene fudinde yeŋ ma nurdeb, “Yesu niŋ dufay tareŋ
    ird irdya gote mata teŋ teŋyabe hoyaŋ hoyaŋ geb,” yeŋ haŋyen. Gega meremiŋ gobe
    fudinde moŋ. Meremiŋ gokeb ne beleŋ wol heŋbe, “Gebe Yesu niŋ dufayge tareŋ iraŋ
    gega, mata igiŋ ma teŋ hayiŋbe daha mat dufayge saŋiŋ iraŋ goyen fudinde yeŋ nurtek?
    Epte moŋ. Munaŋ nebe mata igiŋ teŋ himekeb matane goreb dufayne Yesu niŋ tareŋ
    irde himyen gobe fudinde yeŋ gikala giryeŋ,” ineŋ.
  tnk-tnk: Mətə iərmama riti trəɡkiari iamɨnhi irə mɨni mə, “Ik səim nə nahatətəien,
    mətə iou səiou nə noien me.” Itə. Ko iko ro iakətoni nahatətəien səim mətə ipko
    mhə nari riti? Rəknekɨn. Mətə iou iakukurən noien ikətoni ia noien me səiou mə
    iakamahatətə pərhien.
  kpr-kpr: O genembo eni osogo use, eminge saetira, “Namonde evetu genembo da kiki
    jo dombu dabako iraeri. Evetu genembo mendeni, ne God tumonde gogoghomberaera.
    Avata evetu genembo mendeni, ne natofo sonembuse irá gheraera.” Nu aminge saetira
    amo, na eminge saeteni, “Ni tumonderaesa resesa amo, namane ninda tumondari nange
    kasama areri? O namo, natofo sonembururono, nanda tumondari da beká ava isagha
    ari garesa.”
  san-IAS: kiñca kaścid idaṁ vadiṣyati tava pratyayo vidyate mama ca karmmāṇi vidyante,
    tvaṁ karmmahīnaṁ svapratyayaṁ māṁ darśaya tarhyahamapi matkarmmabhyaḥ svapratyayaṁ
    tvāṁ darśayiṣyāmi|
  nho-nho: E mee te tama ma ki taratara peelaa, “Te tama e lotu i TeAtua aa telaa tama
    e sosorina taukareka.” Nau e hakaahe atu taku taratara peenei, “Hakaari mai ki iloa
    nau maa te tama raa e lotu peehea maa ia se tama e sosorina hakallika? Nau iaa
    ma ki hakaari atu ki iloa koe i naa tiputipu taku lotu i TeAtua i aku sosorina.”
  gym-NT: 'Ye abko, ni rabadre niere krörö: Mata tödeke jirekäbe Jesubti, akwa ti
    abko tä jändrän kuin nuene jirekäbe ni mda mdakrä abko ni rabadre niere. Ye abko
    mata jändrän kuinkuin nuene ñakare ni mda mdakrä, ye ngwane mata tödeke Jesubti
    ñan jatai tie mabtä; akwa ti abko tä jändrän kuinkuin nuene ni mda mdakrä, yebtä
    abko tita tödeke Jesubti abko makwe tuadre tibtä.'
  azg-NT: 'Majoꞌ mꞌaan tsꞌan na ntsintcüeꞌ juu jñꞌoon nnön na ngitso juu: “ꞌUꞌ xiaꞌntyi
    na vantyja tsonꞌ Tyoꞌtsꞌon, majoꞌ ja matejndei nnꞌan ꞌnan na icanhanꞌhin.” ꞌUꞌ
    na nndaꞌ vaa na matsuꞌ, quitsiꞌmanꞌ nnön nchu vaa na vantyja tsonꞌhin na tyiꞌcotejndeiꞌ
    nnꞌan ꞌnan na icanhanꞌhin, ndoꞌ ja yo na matejndei nanꞌñeen, ntsiꞌman nnonꞌ na
    vantyja tsꞌön jon.'
  bhd-bhd: बल्के कोई ज़ोई बटते कि, “तीं विश्वासे, ते अवं रोड़ां कम्मां केरताईं।” पन
    अवं ज़ोताईं तू अपनो विश्वास मीं रोड़ां कम्मां केरे बगैर हिरा, ते अवं अपनो विश्वास
    रोड़े कम्मन सेइं तीं हिरालो।
  too-NT: 'Chō''la kalhatin nahuan: “Makapitzīn xmān talīpāhuan Dios, lā'' ta''a''nan
    ā''makapitzīn a''ntīn tatlahua a''ntūn tzey”. Palh chuntza'' ixquihuanica quit
    xa''icualh: “¿Chichū nalītasu''yu''ya'' palh līpāhua''na'' Dios palh tū'' tlahua''ya''
    a''ntūn tzey? Pero quit ictlahua lej xatzey. Lā'' chuntza'' lītasu''yu palh quit
    iclīpāhuan Dios”.'
  ind-AYT: Namun, mungkin ada orang yang berkata, “Kamu punya iman, dan aku punya
    perbuatan.” Aku akan menjawab, “Tunjukkan imanmu tanpa perbuatan, dan aku akan
    menunjukkan imanku dengan perbuatan.”
  cjo-NT: 'Eejatzi eenitatsirika kantemini: “Paapatziyashiwaetakari Tajorentsi eerori,
    omaanta naari nantakiro ikowakaakinari”. Kyaaryootaki ikantzi. Eerorika pimonkaatziro
    ikowakaakimiri riraga Tajorentsi, ¿tsika okantyaaka poñaagayitantenarini tsikarika
    pikantaka paapatziyaperotantakariri Tajorentsi? Omaanta naari nomonkaatakiro ikantziri
    rootaki piyotantakari kyaaryo naapatziyaperotakari.'
  nsn-nsn: Me tamat e banotong kula pare, “O gisiameher tamata res nitagorong man,
    doho gisiameh o tang kalekinale.” Bo inggo u guata keip tenag niguata tar ualasira
    teregir nitagorong man.
  san-DEV: किञ्च कश्चिद् इदं वदिष्यति तव प्रत्ययो विद्यते मम च कर्म्माणि विद्यन्ते,
    त्वं कर्म्महीनं स्वप्रत्ययं मां दर्शय तर्ह्यहमपि मत्कर्म्मभ्यः स्वप्रत्ययं त्वां
    दर्शयिष्यामि।
  tna-NT: 'Cuapuitime etse uja pu cua: “Ema Diusu peje su enimetucheatiani d''eji
    su epu puji. Beju tueda da tupu saida. Aimue quema ai saida cuana a taji mahue.”
    Beju ema mu uja epuani: Ahua miada ai saida cuana a bue mahue su, aimue mida Diusu
    peje su enimetucheatiani bata mahue. Daja huecha ahua miada ai saida cuana a bahue
    su, da su mida Diusu peje su enimetucheatiani bata.'
  lid-lid: I buku ari ndramak anya, “Lau rayah badeh, tawi ihis budon handru, arile
    lau rayah ja badeh, amekes kandriyen mwasin. Sebwe budon ma la-uh doh i le randra.”
    Jo kasehek ki buku doh, “Buku none ou atehei budon tam boto-on i ta Kindrei, arile
    ou tanam ta amekes kandriyen mwasin bwe, ki buku sah handru jo ki tanan kandriyen
    ta budon tam in ta Kindrei nane? Arile, jo anya kamekes kandriyen mwasin ale,
    ya kandriyen mwasin doh kameh leheyani budon tek boto-on in ta Kindrei nane.”
  wim-wim: 'Niiy wiy nanangaman thaw-thawaniya, “Ngan God.an thonakam ngangkang piꞌ-piꞌanan,
    anmana.” Than wiyiy thawantana, “Yaꞌa, ngan min anman iiy-iiyanan, aꞌ wiyant kaangk
    wunanan, anman.” Puth ngay inan kan-kanam thawang niiyant: nil weeꞌang kan-kanaman
    God ngangkangan piꞌ-piꞌan nunang-a, anpalan nil ngul min iiyow thant wiyantan
    aꞌ wiyant kaangk wunow thant. Than weeꞌ-weeꞌanangan nathwey ngangk minangam keꞌan
    iiy-iiyantan-a, puth keꞌan kaangk wuntan thant wiyantan-a, an puth than keꞌam
    piip God.an ngangkangan piꞌ-piꞌantan nunanga, yaꞌa. Than weeꞌ-weeꞌanangan ngangk
    minangaman iiy-iiyantana putha kaangk wuntan pam wanch puk wiyantan-a, yaa, than
    al-alangan meenathantan than kan-kanaman God.an ngangkangan piꞌ-piꞌantan nunanga.'
  zga-M: Khange kwale umunu uyunge iwesya ukhunchova, “Ulinu lwidiko nayune nilinacho
    imbombo.” Imbonesye ulwidiko lwako nayune nivanesya ulwidiko lwango mu mbombo.
  yom-yom: 'Vayi mutu wulenda tuba : “Ngeyo minu kidi yaku, minu mavanga madi yama.”
    Bika wumbonisa minu kiaku kikambulu mavanga bosi minu ndiekakumonisa minu kiama
    kidi ayi mavanga.'
  san-SIN: කිඤ්ච කශ්චිද් ඉදං වදිෂ්‍යති තව ප්‍රත්‍යයෝ විද්‍යතේ මම ච කර්ම්මාණි විද්‍යන්තේ,
