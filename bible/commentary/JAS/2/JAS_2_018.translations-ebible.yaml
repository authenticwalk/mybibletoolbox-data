    cuscan nantififain man ointiro un Jesús icoinra huacoinnamainquin.
  urt-urt: Miyeꞌ ende se ka ininge na, “Mitiŋ syeꞌ, ŋoihmbwaip tinge teŋeime Lahmborenge,
    kom mitiŋ syeꞌ, tinge yende ŋaiꞌe ŋaiꞌe bwore bwore.” Ŋam manange na, ŋam yukur
    metekeꞌe bilip yip ŋaiye yukur yip yende ŋaiꞌe ŋaiꞌe bwore bwore. Kom ŋam ma yisam
    yip bilip ŋam gunde ŋaiꞌe ŋaiꞌe bwore ŋaiye ŋam mende.
  kiz-kiz: Bado munu fulani i9bhwesya kujobha, “Ujhe ni imani, ni nene nijhe ni matendo.”
    Nilasiajhi imani jha jhobhi bila matendo, nani nibeta kulasya imani jha nene kwa
    matendo gha nene.
  tzo-TZE: 'Pero me oy boch''o jech chiyalbune: “Vo''ote tsots sc''oplal chava''i
    ti lec c''usitic chapase. Vu''une xu'' no''ox o chca''i ti jch''unoj ti ja'' Jcoltavanej
    cu''un li Cajvaltique”, me xiyutune, jech ta jac''be: “¿C''uxi chquil me melel
    ach''unoj me mu''yuc c''usi lec chapase? Vu''une chavil ti lec c''usi ta jpase,
    jech chana'' o ti ta melel jch''unoje.'
  lex-lex: 'Matialo''onama riy ida niwra: “La'' doma wniarorni de riy er rha''ar to''
    aranni la pesiayni. Ne dom to'' mana e rahnia''ar to''ola wniehwa-liakta.” Hota
    a''g ed maka kakwiet nana yatian de: Mtiut tieka la mai a''u, emkamenila tamkeka
    riy maka ktarga pesiay mere edon rtutga la nhiolli-lietni ne hota atiut wal lia
    nhioli-lieta pa itat niohora pesiay.'
  dov-dov: Pesi umwi ukonzya kwamba kuti, “Uli aalusyomo, alimwi imebo ndili amilimo.”
    Nditondezye lusyomo lwako kakutakwe milimo, alimwi ndilakutondezya lusyomo lwangu
    kwinda mumilimo yangu.
  rgu-rgu: 'Lahenda ra bisa rafada rae, “Lahenda ra ta tao malole fa, sadi ramahere
    Ramatuaꞌ a. Ruma bali tao malole, tehuu ta seseiꞌ Manetualain nade Na.” Tehuu
    matetu na leo iaꞌ: Buti nemeꞌ namahere ma, nana riꞌ o nonoi-tatao malolem. Tehuu
    maneniko o ta tao malole, sona au ta ita buti nemeꞌ namahere ma mai fa. Au bisa
    atudu namahere ka nemeꞌ au nonoi-tatao malolek.'
  toc-NT: 'Xamaktum para huí ti̠ chuná nalac­pu­huán: “Huix huana pi̠ li̠pa̠­huana
    Cristo, y aquit nac qui­la­táma̠t ctla­huama hua̠ntu̠ lacuán ta­scújut.” Pus caqui­ma̠­si­yuni
    lácu li̠pa̠­huana Cristo ma̠squi ni̠ti̠ li̠ma̠­si­yúpa̠t xata­scújut, y aquit
    nac­ma̠­si­yu­niyá̠n la̠tachá túcuya̠ ta­scújut tla̠n cli̠t­la­huay quin­ta­ca̠­nájlat.'
  som-som: Laakiin waxaa la odhan doonaa, Adigu waxaad leedahay rumaysad, anna waxaan
    leeyahay shuqullo. I tus rumaysadkaaga aan shuqullada lahayn, anna rumaysadkayga
    shuqulladaydaan kugu tusi doonaa.
  mam-C: 'B''alaqa at jun aku txi q''ma''nte: At te tnimb''il. Me ayintzin we'', at
    we nb''inchb''in toj nnimb''ila. ¿Ma akupela b''ant tyek''it tnimb''ila, qa mi
    nkub'' tb''inchi''n? ¡Nlay! Qalatzi''n, kxel nyek''in we'' nnimb''il tu''n nb''inchb''i''n.'
  ndj-ndj: Mundu akuwesha kudeta, “Yuwi kuna ujumilwa na wingi kana figoli” Danyanguli,
    topi, unangushi wuliwuli mundu akuwesha kuva na ujumilwa ngajila figoli. Nenga
    dandikulangushi ujumilwa wangu kwa figoli.
  mbj-NT: 'Bë see apäh ky hadoo hã ỹỹ: “Ta see Jesus hã tah''yy ka''eeh, ta see baad
    hadoo do moo hew''ëët doo”, näng apäh. Ta ti hã hahỹỹ d'' këh ỹỹ: Mametä hã ỹỹ
    mahaja bä paawä Jesus hã mah''yy kaha''eeh doo, baad hadoo do mamoo nawäd do hã.
    Tii bä da baad hadoo do ỹ moo wät do hã ỹ metëëh a hã Jesus hã ỹ h''yy ka''eeh
    doo.'
  lat-VUC: 'Sed dicet quis: Tu fidem habes, et ego opera habeo: ostende mihi fidem
    tuam sine operibus: et ego ostendam tibi ex operibus fidem meam.'
  ngp-ngp: Mna mnt'hu adaha kugamba, “Mnt'hu yumwenga ana mhuwi mtuhu naye ana udamanyi.”
    Miye neni hitule, “Nilagise ivo mnt'hu akudaha kunda na mhuwi haheina udamanyi.
    Miye name nohulagise mhuwi wangu kwa udamanyi.”
  aoi-aoi: Dukwa kirruwilyaba karnumamalya yiki-yamina kirrakina ngayuwa-wa, “Kwuja!
    Nangaba nenungkwarba nu-werrikambilyama nakina Neningikarrawaru-wa, akena nara
    nakina amini-yarrkuwarakama ena-langwa ayakwa. Umba naka nenungkwarba nare-ka
    nakina a-werrikambilyuma Neningikarrawaru-wa akena ni-yaminjaminama ngawa eninginingaba,”
    yiki-yamina kirrakina ngayuwa-wa dukwa-da. Kembirra nganja ki-lawurrakajinama
    ngayamba-langwa ngayuwa enena ayakwa nungkuwa-wa. “Neningerribirra nenumamalya
    nara-manja nakina amini-yarrkuwarakama Neningikarrawara-langwa ayakwa, kembirra
    kini-yamarrkinama nakina kinu-werrikambilyama Neningikarrawaru-wa? Nganje-ka ningenumini-yarrkuwarakinama
    Neningikarrawara-langwa ayakwa, umba ningki-rringkinama nungkuwa ababurna-langwa
    ngayuwa ningi-yaminama aduwaba. Nungkuwa yiki-rringkina-manja ki-yamina-mulangwa
    ngayuwa eningaba, kembirra k-eningmidinama nungkuwa ningu-werrikambilya-mulangwa
    ngayuwa amandangwa Neningikarrawaru-wa,” ki-yaminama ngayuwa nungkuwa-wa-da.
  enq-2: 'Endakali mendeme lao pituu, “Embame Jisasa tungi pilyinopa, nambame kalai
    epe dupa pingina” lata. Dopa lata endakali doko nambame dapa langilyo: Embanya
    Jisasa tungi pingi doko embanya kalai epe pingi dupame nambame kanjale lao panasa.
    Dopa pitinopa, nambanya kalai epe pingi dupame nambanya Jisasa tungi pingi doko
    embame kanjale lao panasotoo.'
  eng-ASVBT: 'Yea, a man will say, Thou hast faith, and I have works: show me thy
    faith by thy works, and I by my works will show thee my faith.'
  mna-mna: 'Mi tiom tasa ko imaŋga mi iso ta kembei: “Wal pakan timbol pa urlaŋana,
    mi wal pakan na, timbol pa mbulu ambaiŋana.” Tamen nio ko aŋpekel ta kembei: Sombe
    nu urla, mi tamen kamam ka mbulu som, na sokorei ta iswe kembei urlaŋana ku koroŋ
    ŋonoono? Som. Mi nio na, aŋre ta kembei. Mbulu tio ambaiŋana ta izzwe kembei urlaŋana
    tio ina koroŋ ŋonoono.'
  myw-myw: Adok gamag teitan bidibakeim, bilana, “Ya̱koum kusimounid waseg Yeisuw;
    yey gog akanow aygan.” Kukin nag kweitan nawotet Yeisuw bukuwtel, ama̱wan bukusimounid?
    Tage yey asimounid, mapuna bukukines Yeisuw nawotet nawtel.
  sby-sby: Mpani umbi ngawambeti, “Amwe mukute lushomo, ame nkute ncito shaina.” Ame
    ndimukumbuleti, “Kondesha Lushomo lwakobe lwabula ncito, ame ndikuleshe lushomo
    lwakame lukute ncito.”
  sll-sll: Pamba, yal ta yu dinamia, “Yal ta, Kraist sigare kul na tomia u wai oiya
    di pimio, te yal ta tal dime dire ol wamua.” Dimba, Kraist sigare kul na tomia
    u wai oiya di pungwo yal i, tal dime dire onangwo hanere ha pangwo dima di piralia,
    te tal dime dire ol wakinangwo, talongwo Kraist pir toma di pirale? Pir tekima
    di piralga pamua.
  yaq-NT: 'Taa senu jumak inen jiunee: “Empo''e Krijtota suale. Inepo intok, nee tu''ik
    bo''o jooria”, ti jiune. Junuen san, empo ka a'' ju''uneiyaa tebo, kaita tu''ik
    joaka, Krijtota em suale''uta. Taa inepo intok, nee, tu''ik joaka, junae, Krijtota
    in suale''uta a'' ju''uneiyaa tebone.'
  uro-uro: Nguaräm bä aung gä qoaräs toqortäqyia, “Ainge di gi qatnanakt dap aingo
    di gu gavam.” Sokt diva ngua rhuvät pät a qa i, “Mamär iva ngi qur a ngo rhä gi
    qatnanakt sañis nä gi gavam dä va ngo diva ngu qur a nge rhä gu qatnanakt nävät
    gu gavam.”
  ita-1885: Anzi alcuno dirà; Tu hai la fede, ed io ho le opere; mostrami la tua fede
    senza le tue opere, ed io ti mostrerò la fede mia per le mie opere.
  muy-muy: 'Ay bi maslaŋa nahaŋ aɗəm : « Mis ndahaŋ təfəki ahàr ke Melefit, mis ndahaŋ
    ti ni təgri tʉwi sulumani. » Tamal àɗəma nahkay ti akal nəhəŋgrifəŋ, nəhi : « Tamal
    kəfəki ahàr ke Melefit, ay kə̀gri tʉwi do ni ti, kəɗəfuki kəfəki ahàr ti ahəmamam ?
    Ay nu ti ni nəɗəfukki məfəki ahàr goro àna tʉwi goro sulumani ya nagray ni. »'
  kqc-kqc: Idu amiye yokoi yaku nigo, “Ya bi mokena vari gira aena nufa, idu na bi
    vegu buni nufa.” Ye nikabai regida, “Yi mokena vari gira aena vegu buni de dudu
    na oteima ma na yaku nai mokena vari gira aena vegu buni dudu ya oteimagida.”
  tav-tav: 'Yʉ cabuiorijere mʉja caapi majiquẽpata ocõo bairo mʉjaare yʉ ĩ buiopa:
    Caroare mʉja cátiquẽpata, “Caroaro Diore caapiʉja nʉcʉbʉgorã ãnama,” mʉjaare yʉ
    ĩ majiquẽe. Yʉ macare caroare yʉ cáto tʉjʉrã, “Diore caapiʉja nʉcʉbʉgoʉ ãcʉmi,”
    yʉre mʉja ĩ maji.'
  eng-ULB: Yet someone may say, “You have faith, and I have works.” Show me your faith
    without works, and I will show you my faith by my works.
  spa-VBL: 'Hay quien podría debatirme: “Tú tienes tu fe en Dios pero yo tengo mis
    buenas obras”. Pues bien, ¡muéstrame tu fe en Dios sin buenas obras, y yo te mostraré
    mi fe en Dios con mis buenas obras!'
  fra-_FOB: 'Mais quelqu''un dira: Tu as la foi, et moi, j''ai les œuvres. Montre-moi
    ta foi par tes œuvres, et moi, je te montrerai ma foi par mes œuvres.'
  hau-ULB: To, wani zai ce, “Ai, kai kana da bangaskiya, ni kuwa ina da ayyuka.” Nuna
    mani bangaskiyar ka ba tare da ayyuka ba, ni kuma in nuna maka bangaskiya ta ta
    wurin ayyuka na.
  mal-mal: 'എന്നാൽ ഒരുവൻ: “നിനക്ക് വിശ്വാസം ഉണ്ട്; എനിക്ക് പ്രവൃത്തികൾ ഉണ്ട്” എന്ന്
    പറയുമായിരിക്കും. നിന്റെ വിശ്വാസം പ്രവൃത്തികൾ കൂടാതെ കാണിച്ചുതരിക; ഞാനും എന്റെ
    വിശ്വാസം പ്രവൃത്തികളാൽ കാണിച്ചുതരാം.'
  kkc-kkc: Egeesi ma kulodu odoo heeso egeesee takalai malaiso, “No tei too teiba.
    Esino a wulo suso goo teli odoo,” dalaiso. Egeeseega nei ayo odoo omapoo egeesee
    takalaiso, “Bei kasolone nayo suso goo too mauwe badolone, nayo tei too goo ee
    woola ka eligileiyo? Esino suso tekepo goo teli odoo ayo mo suso goo too maga
    ayo tei too goo ee eligileiso,” diso.
  lit-lit: 'Bet kas nors pasakys: „Tu turi tikėjimą, o aš turiu darbus. Parodyk man
    savo tikėjimą, kuris nesusijęs su tavo darbais, o aš parodysiu tau savo tikėjimą
    savo darbais.'
  urd-GVR: Ho saktā hai koī etarāz kare, “Ek shaḳhs ke pās to īmān hotā hai, dūsre
    ke pās nek kām.” Āeṅ, mujhe dikhāeṅ ki āp nek kāmoṅ ke baġhair kis tarah īmān
    rakh sakte haiṅ. Yih to nāmumkin hai. Lekin maiṅ zarūr āp ko apne nek kāmoṅ se
    dikhā saktā hūṅ ki maiṅ īmān rakhtā hūṅ.
  far-far: Alamia ta wane fata 'uri, “Tani wane kera ka fi famamana, ma tani wane
    'e'ete kera ka fi sasia ru lea ki.” Boroi ma nau ku saea, dia ta wane nia nao
    si sasia ru lea ki, nia fatainia ne na famamanae nia ana God nao si mamana. Sulia
    na wane ne famamana, nia kai fatainia laugo famamanae nia ana sasilana ru lea
    ki.
  suz-BL: मुर का निक्‍शीमी “गे थमा सुइक्‍ब दुम्‍तीनी। गो चहिं परमप्रभु यावे आ गेय
    पाइब दुम्‍तक। मोपतीके इन थमा सुइश्‍शो कोंइदीन। इन गेय कोंइचा ममाल्‍नीनी। गो यो
    आंइ पशो गेय रे आंइ थमा सुइक्‍तीके कोंइनीकी” देंने चाप्‍नीम। गलाती ५:६
  car-NT: 'Amy pai kyngatan: “Amykonymbo Tamusi amyikaton. Amykonymbo amaminano enepojaton.”
    Amaminano pyndo iro ke moro o''wa Tamusi amyikary enepoko! Irombo awu morokon
    ynikapyry amaminano ta moro y''wa Tamusi amyikary senepotake o''wa.'
  amp-amp: To tfit wom yimaroh htiyeft nndo htiruhamtn kfo wok mirahm, “Womm Kraisrhu
    dukefrparpno rhuhato nd dukefrparpno korhrm, womm nhai. Rom be Kraisrhu hiknefrpat
    hikhato Kraisrhu dborioh nefrpam newum. Ndt rot hifa.” To tfit akfoyanko. Be Kraisrhu
    dukefrpar rhuruhakomn nhai ror kfoyuk mrokfo yuhat hikhato dborioh dborioh nefm
    na duha yirahkomm, tone, finji kanjo hti duka mirhoya, “Ndr Kraisrhu dukefr ruhet
    yimayer.” To na, na Kraisrhu dborioh dborioh nefm yak nuhasrhotanko, ndm htiruhakomn,
    duka mirahko, “Ndr Kraisrhu dukefr ruhet yimayer.”
  bht-bht: “कोई बोलदा है की मैं यीशु मसीह पर भरोसा करदा है, कने दुज्जा माणु बोलदा
    है की मैं भले कम्म करदा है।” पर मैं बोलदा है, “क्या तुसां बिना भले कम्म करिरी
    मिंजो ऐ साबित करी सकदे न की तुसां यीशु मसीह पर भरोसा करदे न? मैं अपणे भले कम्मा
    करणे दे जरिये ऐ साबित करी सकदा है की मैं यीशु मसीह पर भरोसा करदा है।”
  eng-NOY: But some one will say, Thou hast faith, and I have works; show me thy faith
    without works, and I will show thee my faith by my works.
  cub-NT: 'Aru apecʉ ʉ̃i aru: “Mʉ jʉ ayʉbu Jesucristore aru yʉ mearore d̶ayʉbu”, yópe
    arĩ, coyʉjebu yʉ: “Jã́d̶ovajacʉ yʉre mi jʉ aiyede Jesucristore mearore d̶aiye
    cʉvabecʉva. Aru yʉ́capũravʉ jã́d̶ovaquijivʉ mʉre ji jʉ aiyede ʉ̃́re ji mearore
    d̶aiyeque”. Que ajebu yʉ.'
  ita-1927: 'Anzi uno piuttosto dirà: Tu hai la fede, ed io ho le opere; mostrami
    la tua fede senza le tue opere, e io con le mie opere ti mostrerò la mia fede.'
  lww-lww: Ana pona p̃isi na yaru lap̃asia la aloge visena nene, ana p̃isi na la akilali
    nap̃a avisatam̃ea avisave, “Naga pogaga, ana pe sa re nene poli. Ana naga sa ga
    nap̃a yaru lap̃asia, la ape yaru na viawaena, a yaru lap̃asia, la ape yaru na
    kilaen yum̃aena wo lala.” Ana p̃isi na inu nevisatam̃e la nevisave “Visae inu
    nevisu ko nap̃a ko ovisa ovisave ko na ope yaru na viawaena ga, ana ko na pe yaru
    na kilaen re yum̃aena wo la poli, ana ve sanene p̃isi na tap̃atete nevisu kile
    tai nap̃a sane naviawaena kiom̃a pe lelaga. Ana visae ko ovisu nap̃a nesum̃a nekila
    ke p̃elaga wo lala, nanene kilia kila merarava van ko sane kiau viawaena naga
    pe lelaga kemua.”
  ckb-ckb: 'لەوانەیە کەسێک بڵێ: «تۆ باوەڕت هەیە و من ‏کردار.» نیشانم بدە باوەڕت چۆن
    بێ کردار دەبێت، ئەوسا منیش بە کردارەکانم نیشانت دەدەم باوەڕم چۆنە‏.'
  nas-nas: Naninge aaꞌmuko “Tamung masikaꞌantavanko Kumponinge domang-antamuaing,”
    ninge aaꞌpampeuꞌ, “Aiaꞌ ioꞌ dakaang masikaꞌanta nko-nkoropa baito masikung deekoꞌ
    naumeai, eeꞌnoko ninge nkaang masikaꞌanta naurampai nkaang nko-nko-koo siraꞌparioꞌ.”
  uvl-uvl: Iok, mele lape lohaka pe hele ke teke, “Ia potar? None letena manmanna
    mana pe none pule poi menmene ume urana ngana mur. Pa nem, ute pele ero.” Iok,
    iau lape e tuachol ia mele nem na helenga ke pomai koi, “Nenge teke none nem letena
    manmanna mana pe poia ume urana ngana e ero, lape henonoua letena manmanna ngana
    at nge iau ke mere? Iau lape e henonou hote letek manmanna ngana lange iong nga
    lek ume mur nenge lape e poia ke e halaua mele hel.”
  eng-BBE: But a man may say, You have faith and I have works; let me see your faith
    without your works, and I will make my faith clear to you by my works.
  ixl-CNT: 'Utz kamal atil maꞌj saꞌalon: —Aatz axh, taꞌxh naꞌaneꞌ vaꞌl kꞌujlel akꞌuꞌl
    tiꞌ u Jesuus. Pek aatz in, kꞌujlel unkꞌuꞌl tiꞌ utz, nunbꞌan qꞌu kam bꞌaꞌn. Ech
    ¿kaniꞌch bꞌoj viltaꞌ aas kꞌujlel akꞌuꞌl tiꞌ u Jesuus oj yeꞌ sakꞌuch tu vabꞌanoneꞌ?
    Pek saveeti sunkꞌuch see tu vunbꞌanoneꞌ aas nojchit kꞌujlel unkꞌuꞌl tiꞌ u Jesuus.—
    Chaj.'
  xsi-xsi: Tamâta pinde uru siporo pa nawalanzi tu, “Noko kalo tawana Maro Kindeni,
    aŋga naŋa uru aveta vetâŋa ara pinde”. Taitu naŋa iloŋgu tu atu ŋgua lâ kawanzi
    mine tu, “Ambo noko kalo tawana Maro Kindeni, andeta noko ŋandai uru kuveta vetâŋa
    ara pinde, ande naŋa ma akura tu asama noko ne kalo-tawana ŋinde kilala pwataki
    mâsi mana, a? Ambo taitu naŋa warakâŋgu ma aveta vetâŋa ara pinde, aku ŋine ma
    itula pwataki pa noko tu naneŋgu kalo tawana nde mao nâ.
  crx-NTPO: '''Et hoonts''i ''ilhoghun tilah ndiz un''a nja dusúdoni'', “Nyun be ''alha''
    hoont''oh-i int''i, ''ink''ez si ''ut''en ''ust''i. ''Awet nye ''ut''en ooyit
    be, be mba ''alha'' hoont''oh-i whusunilhtun, ''et de la si cha se'' ''ut''en
    be, ''i be la sba ''alha'' hoont''oh-un whunyunoostun.”'
  kan-OKCV: ಆದರೆ ಒಬ್ಬ ಮನುಷ್ಯನು, “ನಿನ್ನಲ್ಲಿ ನಂಬಿಕೆಯಿದೆ, ನನ್ನಲ್ಲಿ ಕ್ರಿಯೆಗಳಿವೆ,” ಎಂದು
    ವಾದಿಸಬಹುದು. ಅಂಥವನಿಗೆ, “ನೀನು ಕ್ರಿಯೆಗಳಿಲ್ಲದೆ ನಿನ್ನ ನಂಬಿಕೆಯನ್ನು ನನಗೆ ರುಜುಪಡಿಸು. ನಾನು
    ನನ್ನ ಕ್ರಿಯೆಗಳ ಮುಖಾಂತರ ನನ್ನ ನಂಬಿಕೆಯನ್ನು ನಿನಗೆ ರುಜುಪಡಿಸುತ್ತೇನೆ,” ಎಂದು ಹೇಳಬಹುದು.
  bbb-bbb: Ro e be fute kuaeko, Jaeje ja ma vierafevo ro naeje na ma renoevono kuaeke.
    Rove igia fie, e be fu ma vierafemo rove vame maeje fu naebe kenoeno ije ma vierafemo
    fuone ije fuka ma baki. Ro igia fie, A nuvuone izege no Godi ma vierafevo ije
    guokiro vierafekuma ni vame maeje no renoejo ijia nuvuone ma vierafevo ije guone.
  blw-blw: Awni yag wachacha hen mangaliyén, “Haén, érégna hen afurot-o an Apudyus
    ah metapyà an hiya.” Waman hen iha, ekatnéén, “Érégna hen mangammaà hen ammay
    hen ahentagù ah metapyà an Apudyus.” Wat hen songfat-on cha nadchi, nokay hen
    én-énnényu way mangempàila hen afurotyu no achiyu ammaan hen usto ya ammay hen
    ahentaguyu, te hen manot-owaantaaw hen afurottaaw, wat hen mangammaantaaw hen
    usto hen ifa.
  tam-2017: 'ஒருவன்: உனக்கு விசுவாசமுண்டு, எனக்கு செயல்களும் உண்டு; செயல்களில்லாமல்
    உன் விசுவாசத்தை எனக்குக் காண்பி, நான் என் விசுவாசத்தை என் செயல்களினாலே உனக்குக்
    காண்பிப்பேன் என்பானே.'
  azz-NT: 'Pero cuali huelis se tocniu nechtajtolcuepilis ijcuín: “Tejua, ticpía in
    tacuautamatilis, pero nejua nicchiutinemi ne tapalehuilis ten Dios quimonequiltía.
    Cuali yetoc. Pero tejua ten sayó ticpía tacuautamatilis, ¿quenín tihuelis xinechnextilis
    que ticpía moyolijtic ne hueyi tacuautamatilis ihuan Cristo, como amo teyi ticchiutinemi
    ten cuali? Pues amo tihuelis. Pero nejua cuali nimitznextilis notacuautamatilis
    ica por in cuali chihualis ten nicchiutinemi”.'
  spa-RV-1909: 'Pero alguno dirá: Tú tienes fe, y yo tengo obras: muéstrame tu fe
    sin tus obras, y yo te mostraré mi fe por mis obras.'
  csy-csy: 'Hi hi, mi khatpo in, nang upna nei ni hi, taciang kei sepna te nei khi
    hi: na upna sia sepna te om ngawl in honglak tan, taciang kei ka upna sia ka sepna
    te taw konglak tu hi, ci hi.'
  mxq-NT: 'Waꞌanʉ da nandʉꞌʉn na̱a̱gʉty jyʉnaꞌañ: “Mij mmʉbejkypy ja Dios, per ʉj
    ndiimbyʉts ja oybyʉ.” Ʉjts nꞌadsówʉp: “Weenʉ, tukꞌijxkʉts mij ko xymyʉbeky ja
    Dios es kyaj xytyuñ ja oybyʉ, es ʉj mij ndukꞌíxʉp mʉt ja oybyʉ nduꞌunʉnʉts ko
    nmʉbejkypyʉts ja Dios.”'
  tzj-NT: Pro maxla c'o jun nbij chi junwi' ja yukulbal kac'u'x ruq'uin ja Dios in
    junwi' chi na ja rutzil je'e ja nkaban. Pro anin nbij tre chi ma katzij ta ja
    yukulbal ruc'u'x ruq'uin ja Dios ja wi mta ja rutzil nuban ja nc'utbej chi ni
    katzij wi' chi c'oli ja yukulbal ruc'u'x. Ja wi katzij chi c'o yukulbal nuc'u'x
    ruq'uin ja Dios ma chaka ta c'oli pro nsamaji, ja c'a rutzil ja nban je'e jari'
    nc'utuwi chi c'oli.
  tdt-tdt: Karik ema ruma dehan, “Iha ema balu fiar deit, i balu hatudu hahalok diak.”
    Hau hataan, “Se o la hatudu hahalok diak, oinsaa mak hau bele haree katak o fiar
    ba Kristu? Maibee o bele haree katak hau fiar, liu husi hau nia hahalok.”
  ron-BTF: 'Dar va spune cineva: Tu ai credință și eu am fapte; arată-mi credința
    ta fără faptele tale și eu îți voi arăta credința mea prin faptele mele.'
  eng-WEBP: Yes, a man will say, “You have faith, and I have works.” Show me your
    faith without works, and I will show you my faith by my works.
  eng-FBV: Someone may argue, “You have your trust in God; I have my good deeds.”
    Well, show me your trust in God without good deeds, and I will show you my trust
    in God by my good deeds!
  nld-1939: 'Bovendien zou men zo iemand kunnen zeggen: “Gij hebt het geloof, en ik
    heb de werken? Toon me eens uw geloof zonder de werken; mijn geloof zal ik u uit
    de werken bewijzen.'
  bwo-bwo: Ernmó «Nee imnetiyo detsfne, taawere sheeg fino detsfe» etetuwo b́ beyal,
