  cco-NT: 'Jo̱ jialfaꞌ i̱ lɨɨng˜ dseaˋ niféꞌrˋ: “ꞌNʉˋ fóꞌˋ e jáꞌˉ lɨ́ɨnꞌˋ júuˆ quiáꞌˉ
