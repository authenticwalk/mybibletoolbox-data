    cɨna.
  acr-NNT: 'Laj kꞌo junoq jewaꞌ kubꞌiꞌij: «Rilal kꞌo kubꞌulibꞌal kꞌuꞌx la rukꞌ ri
    Dios; ekꞌu riꞌin e kankꞌut ri utz kanꞌano. ¿Kariq nawi la kaqꞌalajisaj la chinuwach
    riꞌin ri kubꞌulibꞌal kꞌuꞌx la we na jinta kꞌutubꞌal re? ¡Na kariq ta la! Noꞌj
    riꞌin utz kanqꞌalajisaj ri kubꞌulibꞌal nukꞌuꞌx chiwach la rukꞌ taq ri kanꞌano.»'
  kpg-kpg: Dolomaa tangada ga helekai boloo, “Goe do hagadonu i golo, gei au agu hegau
    i golo.” Malaa, gei au ga helekai boloo, “Haga modongoohia ina mai gi di au tangada
