verse: JAS.002.018
translations:
  kpx-kpx: Ige mesoho ata molena loui kosea, “Au evievite ata. Isege dau vaveve dua
    vamale ata.” Isito vaveve duana nahiemo uoholige oleve kateige evievie vaveve
    kena nahiemo ui. Iale nahiabuna nahie evievi kemo vaveve dua vage keu duave. Katealemo
    ataeabuna nahie vavevemo hilokage nahiau evievie ata seleve.
  okv-H: Rate embo nei na ke mine einge aisuja. “Embo nei na God ke be eagora rate
    ari javotoho ae eto embo nei na God ke be ae ue ari javotoho pere avo eagora.”
    ainge aisuja rate erena amo ari irae umo God ke be eagoa avo daingeto ao kiono.
    Nanena God ke be eagona avo vasiri na ano kesoa. Umo God vahai ke be eagoete?
  tbo-tbo: Apo tulata gehouna ina baha uyahita ina pa, ‘Tau a witumagana.’ Tulatana
    a baha ta wimiheya tana pa, ‘Tau tu wihaguhagu, po u wihaguhagu uyahinei u witumagana
    a woogeleteya ma tam iyowai apo om witumagana galenana ina lugeleteya.’
  mal-C: എന്നാൽ, “നിനക്കുള്ളത് വിശ്വാസം; എനിക്കുള്ളത് പ്രവൃത്തി” എന്ന് ഒരാൾ പറഞ്ഞാൽ,
    പ്രവൃത്തികൾകൂടാതെയുള്ള നിന്റെ വിശ്വാസം എനിക്കു തെളിയിച്ചു തരിക, പ്രവൃത്തിയിലൂടെ
    ഉള്ള എന്റെ വിശ്വാസം ഞാനും തെളിയിച്ചു തരാം.
  grc-SR: Ἀλλ᾽ ἐρεῖ τις, Σὺ πίστιν ἔχεις, κἀγὼ ἔργα ἔχω. ⸂Δεῖξόν μοι τὴν πίστιν σου
    ἐκ τῶν ἔργων σου, κἀγὼ δείξω σοι ἐκ τῶν ἔργων μου τὴν πίστιν μου.⸃
  bgc-bgc: बल्के कोए या कह सकै सै, “तन्नै बिश्वास सै, अर मै कर्म करुँ सूं।” तू अपणा
    बिश्वास मन्नै आच्छे कर्म बिना तो दिखां, अर मै अपणा बिश्वास तन्नै अपणे कर्मां कै
    जरिये दिखाऊँगा।
  khz-khz: Na talima ta pene kila, “Goi magemu kamonagi, na kala au geku ai.” Na au
    geku vega-gele evetaina, “Gemu kamonagi ana gitaa. Raka rauparai pono vega-gitaku
    pene kala ati evega-matagaiana genai? Na au geku kamonagi matagai, geku kala na
    evega-gitamuna.”
  deu-TKW: 'Da kann einer sagen: du hast Glauben und ich habe Werke; zeige du mir
    deinen Glauben ohne die Werke, und ich will dir aus meinen Werken den Glauben
    zeigen.'
  zsr-NT: 'Nazx caꞌ guiëꞌ lzëꞌë bönniꞌ: “Liꞌ réjlëꞌzuꞌ Cristo, atiꞌ nedaꞌ runaꞌ le
    nac dxiꞌa. Cutu gac uluiꞌinuꞌ nedaꞌ réjlëꞌu Cristo chquiꞌ cuzóa le nac dxiꞌa runuꞌ.
    Nedaꞌ uluiꞌidaꞌ liꞌ réjlëꞌa Cristo niꞌa qui le nac dxiꞌa runaꞌ.”'
  lin-lin: 'Nzokande moto mosusu akoki koloba : « Yo ozali na kondima ; kasi ngai,
    nazali na misala. » Lakisa ngai kondima na yo, oyo ezangi misala ; mpe ngai nakolakisa
    yo kondima na ngai na nzela ya misala na ngai.'
  hns-NT: 'Saait koi bole hai: „Koi koi bhala kaam kare hai, aur koi koi bieswaasie
    hai. Ie ek baat hai.” Tab ham ose boliela: „Na, ie na hoi sake hai. Djab koi bieswaasie
    hai, tab dekhaawe ke tjaahie. Ham toke aapan bieswaas dekhaabe aapan attjha tjaal-tjalan
    se.”'
  noa-E: Wa ãbmua khãijã, “Mua chan chadcha warm khʉʉn dënjö nem ajapham wauba chitab
    mamʉ, mʉch thãar eepain chadcha ʉ̈kha chitʉm” khãijã aju. Mamʉ mag khabam. Jãga
    mua khap abarju, chadcha irua mag ʉ̈kha sim, Ẽwandam iek gaai jaau simjö ich khapeenjã
    dau aug khaugba simta. Ajapcharan Ẽwandamau jaau simjö mʉch khapeen dʉ̈ijã ajapha
    chirʉm gaaimuata mag ʉ̈kha chirʉm aju aai chirʉm.
  eng-EMTV: But someone will say, “You have faith, and I have works.” Show me your
    faith apart from your works, and I will show you my faith by means of my works.
  mib-NT: 'Te sanaa te cahān ɨɨn ñayuu: Róhó chi cándíje ró jéē sáha ya jehē rō, te
    ruhū chi sáha ri jniñu váha. ¿Na jiín stéén rō jeē candíje ró jeē sáha ya jehē
    rō, te núu tú na jniñu váha sáha ró? Te ruhū chi sáha ri jniñu váha te súcuan
    stéén rī jeē candíje ri jeē sáha ya jehē rī.'
  lif-NT2: आल्‍ल कुभारे़ मे़बाःत्तुबिला, “खे़ने़ॽ नसाःन् के़गत्तुॽ, कर इङ्‌गाॽ याःम्‍बक्
    कत्तुङ्॥” कर इङ्‌गाॽ मे़त्‍निङ्, “खे़ने़ॽ याःम्‍बक्‍किल्‍ले़ मे़गाप्‍तुम्‍बा के़नसाःन्‍निन्
    ओसेःन्‍धाक्‍ताङ्‌ङे़ॽ, हे़क्‍क्‍याङ् इङ्‌गाॽआङ् आयाःम्‍बक्‍लाम् आनसाःन्‍निन् ओसेःन्‍धाक्‍ने़ॽरो॥”
  xnj-xnj: Nambu mundu ihotola kujova, “Veve uvi na sadika, nene nivi na matendu!”
    Hinu nilasa mundu chaihotola kuvya na sadika changali matendu, na “Nene yati nimyangula
    sadika yangu kwa matendu gangu.”
  mmx-mmx: Taradi na lok keretna, “I lox avukat mun do lara i ruuna lununu la lara
    vetpes i lok leven gugu nunuan.” Ketla nia a tong i rin keretna, “Do tara xopmen
    na lok teven gugu nunuan, neni xopmen na ruuna lununu. Nia a lok leven gugu nunuan,
    mo i lox asuusu lununu rak.”
  cbr-NT: 'Unin sapi ca uni itsi cati ''icën: Mixmi Jesucristomi cana catamëti quimainunbi
    cana ''ën upí ñu ''ain. Mixmi —Jesucristomi cana catamëti —quicëbëtanbi cana minmi
    upí ñu ''aia iscëma ''ixun asérabi camina usa ''ai quixun sinántima ''ain. Usa
    ''aínbi cana ''ën ñu upí ''acë ''ixun mi ismiti ''ain, ''ëx cana asérabi Jesucristomi
    catamëcë ''ai quixun. Usaía a uni quicë ax ca asérabi ''icën.'
  tee-NT: 'Para jantu xcai ni xamati'' chani canaulh: “Ma alin lapanacni ju talhilaca''anta
    ju Jesús mas jantu tu''u'' k''ox ju tanavi. Para ju ali''in ma va yuchi ni tanavi
    ju k''ox”. Pus ni xamati'' chunch canaulh chani acjunilh: “Ni jantu tu''u'' k''ox
    ju navi pus tas laich acpuc''atsayach ni vasalh lhilac''ap''int''ach ju Jesús.
    Ju quit''in acpulamasuniyau ni vasalh iclhilaca''anta ju Jesús ju tuchi k''ox
    icnavi”.'
  eng-LSV: But someone may say, “You have faith, and I have works.” Show me your faith
    without works, and I will show you my faith out of works.
  cak-NT: 'Tal vez c''o jun ri xti''in chue: Ret na''ij chi can ayo''n awánima riq''uin
    ri Dios, romari'' c''o utzilaj tak ex ye''aben. Pero ren, xticha'' ri jun ri''
    chue, xe roma nuyo''n wánima riq''uin ri Dios, man jun chic anchique nic''atzin
    nin-en. Pero ren nin-ij che ri ni''in ta quiri'' chue: Ren, riq''uin ri utzilaj
    tak ex ri yenben yitiquier ninc''ut chawech chi can ketzij nuyo''n wánima riq''uin
    ri Dios. Pero ret ¿anchique modo nac''ut chinuech chi can ayo''n awánima riq''uin
    ri Dios, xa man na''an ta ri utz?'
  pah-NT: 'Igwete po ojipe''ga ei: “Jara''ga ojiko Jesus''ga rehe. Jara''ga oko katu,”
    e po ga. Na rũi, a''e ji. Kiroki g̃a ndokokatui – ndiukwahavi reki g̃ajikoga Jesus''ga
    rehe. Emo jirekokaturo g̃waramo po ti ji imboukwahavi nde ve jijikoga Jesus''ga
    rehe.'
  sja-NT: 'Ewaa eperãpa jarai: “Pɨa Tachi Ak''õrede ijãa bɨ mãik''aapa mɨa ne-inaa
    oopari irua jara bɨk''a. Mamĩda pɨa ne-inaa oo-e pɨrã irua jara bɨk''a, mãgara
    wãara ijãa-e bɨ. Jõdee mɨa mãgá irua jara bɨk''a oopari perã, pɨa k''awaai mɨa
    wãara ijãa bɨ.”'
  xed-xed: 'Ama ka waya ka skwi dzaʼa mnay sana mndu kazlay: Zlghay nda ŋuɗuf ŋa kagha
    ta ŋanata, maga slna ŋa iʼi kəʼa. Ala, «mariha mara kagha ta zlghay nda ŋuɗuf
    kul haɗ slnani, ta maraghatá iʼi ta zlghay nda ŋuɗuf nda ma slnaha ɗa.»'
  mks-NT: Tá íin in da̱ cúú cuéntá Jesús ta co̱ cúni̱ da̱ caja da ña̱ cúni̱ Ndióxi̱
    já quéa̱ co̱ jána̱ha̱ da̱ nu̱ú ña̱yivi ña̱ mé a̱ nda̱a̱ cándeé ini da Jesucristo.
    Tá íin inga da ta cája tá cája da ña̱ cúni̱ Ndióxi̱ já quéa̱ jána̱ha̱ da̱ nu̱ú
    ña̱yivi ña̱ mé a̱ nda̱a̱ cándeé ini da Jesucristo.
  gfk-S: Io, ma tikenong na tange be, “Tike turadi ila mon nurnur. Tike mes balik
    ila mon ira bilai na tintalen.” Iesene be ni tange, Kaia, nu walar ura hamanis
    tagu no num nurnur ing be pata ta bilai na tintalen tana. Paule tale. Iesene ira
    nugu bilai na tintalen iat na hamanis hapalaine tam no nugu nurnur.
  bmu-bmu: Kunŋan kewö jibawak, “Göŋön mötnaripuk aknöŋga nöŋön ahakmeme diŋdiŋi wuataŋgömakzal.”
    Nöŋön miaŋgöra kewö jimam, “Göŋön ‘Anutu möt narizal,’ jiba miaŋgö nupŋi qahö
    memba öne mötnaripkahö ölŋi mönö denöwö kondel niŋgibanak? Nöŋön ahakmeme aka
    membi eknöŋga miaŋön mönö ölöp nani mötnaripnaŋgö ölŋi kondel gihima.”
  dgz-dgz: Go orup da evenewa anega diepi, “Ge God inap anu tumat megenat taianawa
    amba ne ayamat megenat tainawa, ap gapan dim da uon.” Ap anega wapi ne gare wain,
    “Anu tumat tavewa uoni tat wat mega anenen amba to ewanai? Ame umap uon. Go ne
    anu tumat taina ame tat wat nega gapan to ewagain.”
  eng-GNV: 'But some man might say, Thou hast the faith, and I haue woorkes: shewe
    me thy faith out of thy woorkes, and I will shewe thee my faith by my woorkes.'
  zaa-NT: 'Xiaba ttu enne'' nna íną íį: Lu'' té fe qui'' lu'', pero inte'' nna runia''
    nu ná tse''. Inte'' nna nia'' lu'': Ti''ani modo gulue''ni lu'' inte'' fe nu té
    qui'' lu'' aparte de ca obra tse'' qui'' lu'' cá. Pues inte'' nna gulué''nia''
    lu'' qui''ni té fe quia'' por medio de ca obra tse'' quia''.'
  eng-WEBSTER: 'Also a man may say, Thou hast faith, and I have works: show me thy
    faith without thy works, and I will show thee my faith by my works.'
  guh-guh: 'Nexata pajivi Jesús pelivaisi jumecovënëtsi ata, itsiata pexaniacuene
    itsa apo toexanabiabi tsane itsamonaejavabelia, nexata meta itsajivi jumai tsane
    bajarapajivijavabelia: “Xamë jumaitsimë tsabiabi: ‘Xanë jumecovënëtajë Jesús pelivaisi,’
    jamë tsabiabi. Itsiata pexaniacuene apo toexanabiabimë itsamonaejavabelia pacuenia
    Dioso nacaitoroba. Nexata apo cajamatabëcueneyapëtaetsi nexaniajaicuene nejumecovënëtsijava
    Jesús pelivaisi. Tsipaji pexaniacuene apo toexanabiabimë itsamonaejavabelia pacuenia
    Dioso nacaitoroba. Xanë rajane pexaniacuene toexanabiabajë itsamonaejavabelia
    pacuenia Dioso nacaitoroba. Bajarapacuenia pexaniacuene tatoexanabiabixae itsamonaejavabelia
    catsitanajamatabëcueneitajëtatsi taxaniajaicuene tajumecovënëtsijava Jesús pelivaisi,”
    jai meta tsane itsajivi pajivijavabelia pexaniacuene apo toexanabiabi itsamonaejavabelia,
    Jesús pelivaisi jumecovënëtsi ata.'
  bon-bon: Gone apu jiicemuye egä, “Yepä biname teeme miiji ätrunga pisi nyene, yepä
    nuuja teeme miijirage wawena pisi nyene.” Eewe, weene äblicäco ätrunga ne aboclomta
    waweneca cäco ca. Siige, cane cäme ätrunga ne weeme tääpume eboclomtenine cäme
    miijirage waweneca cabu ca.
  nhw-BL: 'Sintla se quiijtos para sequin masehualme quipiyaj tlaneltoquili huan sequinoc
    quichihuaj tlamantli catli cuali, huan yaya se catli quipiya tlaneltoquili, huajca
    na niquijtos: ¿quenicatza hueli technextilis motlaneltoquilis huan amo tijchihua
    tlamantli catli cuali? Pero ica na, quena, huelis nimitznextilis nijneltoca Toteco,
    pampa huelis nimitznextilis nopa cuali tlamantli catli nijchijtihuala.'
  swh-ONEN: Lakini mtu mwingine atasema, “Wewe unayo imani; mimi ninayo matendo.”
    Nionyeshe imani yako pasipo matendo nami nitakuonyesha imani yangu kwa matendo.
  wbi-wbi: Lino umuunhu jumonga ndepoonu iiti, “Ulinulwitiko, najune nilinili namaghendele
    amanofu.” Unihufie ulwitiko lwako ulusila maghendele, najune nikukuhufia ulwitiko
    lwango ulunyamaghendele ghango amanofu.
  bba-bba: Adɑmɑ ɡoo u koo nɛɛ, wini u nɑɑnɛ doke, wiɔnɔ mɑɑ u kookoosu mɔ. Kon ɡere,
    ɑ mɑn wunɛn nɑɑnɛ dokebu sɔ̃ɔsio n kun kɑ kookoosu, kpɑ nɛ mɑɑ n nun nɛn nɑɑnɛ
    dokebu sɔ̃ɔsi kɑ nɛn kookoosu.
  eng-KJVCPB: 'Yea, a man may say, Thou hast faith, and I have works: shew me thy
    faith without thy works, and I will shew thee my faith by my works.'
  kgk-NT: 'Oĩ para''e pene pa''ũ-my gwĩ xe remimombe''u ombojevyse va''e: “Ndaha''éi
    peteĩxa nhande reko nhande Nhandejáry ndive jaiko porã va''e kwéry” he''i rei
    va''erã. “Oĩ hese ojerovia tee va''e. Oĩ ave hembiapo porã rei va''e” he''i rei
    va''erã. “Mokõive ombovy''a va''erã Nhandejáry-pe” he''i rei va''erã nhande reko-rehe.
    “Xe, xe rembiapo porã-rehe ambovy''a Nhandejáry-pe. Nde ae, Ajerovia-ma Hesu-rehe
    ere-gwi nde ave erembovy''a íxupe. Ndaha''éi peteĩxa nhande reko nhambovy''a hagwã
    íxupe” he''i rei arã nhande reko-rehe. Aipo peje ramo, aipo ramo tanhemonhe''ẽ
    xe peẽ-my. Mba''eixa-rami po ereiko arã Hesu reroviaha ramo ne rembiapo porã e''ỹ
    reheve? Mba''eixa-rami po ereikwaa arã nde ae nde jeroviaha? Xe ae xe rembiapo
    porã-rupi aikwaa uka enterove-pe Hesu-rehe ajeroviamaha. Iporã voi nhande reko
    nhambojoja nhane nhe''ẽ ndive.'
  waj-waj: 'Gioonna kiaapu voovoono ari seenaivaa tinara: Eenoo Yisuunnara kutaavaivee
    kiannanoo. Mo neenoo mmoori yoketaivaa iikiaunoo, tinaraivaara fai na ivaara sai
    tinara: A hama mmoori yoketaivaa iirama kiee a dataama kiee Yisuunnara kutaavaivee
    kiannannee? Mo a kutaavaivee kiannaivaa kaanaivaa ni vitaakianee. Na mmoori yoketaivaa
    iikiauvaara na Yisuunnara kutaavaivee kiauvo kooyaa vainai fai a taanaravaivee,
    tinaravai.'
  cpy-cpy: 'Arira okimita itzimi-rika kantatsini: “Nawentaari Tajorentsi.” Itsipa,
    ikantzi: “Nantziro kameetha-yitatsiri.” Eerorika pantaneero eeroka kameethari,
    ¿kantachama poñaahantero pawentaa-naari? Naaka-rika, ari noñaaha-kimiro nawentaa-naari,
    nantaneero kameetha-yitatsiri.'
  mpx-mpx: Yaa tabam gamagal etega ni ba, “Gamagalau enuna hi abulilek, ge gamagalau
    enuna ginol waiwaisal hi ginol.” He anana na lahe na ba, “Ebo u abulilek yaa ginol
    waiwaisana u kalaan, he abwe ga na atena ola tage wam abulilek i gan? Yaa nau
    ginol waiwaisal na ginolil inoke eliyana nu atena no abulilek i gan.”
  wbp-wbp: Yapa jinta-karirli marda kajikaju ngajuju payirni, “Ngana-ka Kirijini-nyayirni
    nyinami? Nyarrpa-jarrimi-ka nyanunguju? Jinta-karirli kanyanu Kirijini-ngarrirni
    kuja karla wala nganta nyina Kaatuku. Manu jinta-karirlangurlu kanyanu Kirijini-ngarrirni
    kuja karla warrki-jarrimi nganta jungarni Kaatuku. Ngana-ka Kirijini-nyayirniji
    nyina yalumpu-jarrarlaju?” Kujarlunya marda kajikaju payirni. Ngajulu Jamaji karna-nyarra
    wangkami nyarrpa-jarrimi-ka Kirijini-nyayirniji. Nganangku-puka kajilpa warrki-jarrinja-wangurlu
    jawirri purda-nyangkarla Kaatu nyarrpa kajirla wangkami warrki-jarrinjaku, ngulaju
    kajika Kirijini-wangu nyina kapurunju. Kala kajilparla wala nyinakarla Kaatuku,
    manu nyanunguku kajilparla jungarni warrki-jarriyarla, ngulaju kajika Kirijini-nyayirni
    nyina.
  luo-luo: To ngʼato nyalo wacho niya, “In to in-gi yie, to an to an-gi tim.” Ngʼat
    ma wuoyo kamano mondo onyisa ane yie ma en-go maonge tim, mondo eka anyise yie
    ma an-go kuom timbe ma atimo.
  nhe-NT: 'Intla se quiijtos para sequin tlacame quipiyaj tlaneltoquili huan sequinoc
    quichihuaj tlamantli tlen cuali, huan yajaya se tlen quipiya tlaneltoquili, huajca
    na niquijtos: ¿quejatza hueli tinechnextilis motlaneltoquilis huan ax tijchihua
    tlamantli tlen cuali? Pero ica na, quena, huelis nimitznextilis nijneltoca Toteco,
    pampa huelis nimitznextilis nopa cuali tlamantli tlen nijchijtihuala.'
  aii-aii: 'ܐܝܼܢܵܐ ܚܲܕ ܒܸܬ ܐܵܡܹܪ: ”ܐܲܢ݇ܬ ܐܝܼܬ ܠܘܼܟ݂ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܐܵܢܵܐ ܐܝܼܬ ܠܝܼ
    ܦܘܼܠܚܵܢܹ̈ܐ.“ ܡܲܚܙܝܼ ܠܝܼ ܗܲܝܡܵܢܘܼܬܘܼܟ݂ ܕܠܵܐ ܦܘܼܠܚܵܢܹ̈ܐ، ܘܐܵܢܵܐ ܒܸܬ ܡܲܚܙܸܢܘܼܟ݂ ܗܲܝܡܵܢܘܼܬ‌ܝܼ
    ܒܝܲܕ ܦܘܼܠܚܵܢܝܼ̈.'
  esk-NT: Uvvasuli atla iñuk nipliġaqtuq akikŋaqtuipḷuni, “Aa, ilvich ukpiqsrisiqaqtutin
    aglaali uvaŋa savaaqaqtuŋa.” Kiikaa, iḷitchuġipkaŋŋa ukpiqsrisipnik savaaqatlaitchuanik
    aglaan urriqsutlasigikpiñ ukpiqsrisimnik savaaqaqtitamnik.
  msb-msb: Niyan kadaka igwaʼn masabi sin “Dili parareho an kaisipan san mga tawo.
    May masabi sin ‘Igwa akoʼn pagtuod,’ kag an usad, ‘Ako may nahimuan.’” Pero masabat
    man ako, “Ipakita daw sa akon an imo pagtuod pero dili paagi sa nahimuan, kay
    ipapakita ko man sa imo an akon pagtuod paagi san mga nahimuan ko.”
  cpa-NT: 'Tsa¹dsio¹ juúh³ jniang³: “Chian² dsa² hé² jǿg³. Jøng² chian² dsa² jmo¹²
