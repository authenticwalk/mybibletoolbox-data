  vid-vid: Ila munhu yumwe koweza kulonga, “Hegwe kwanago makundo na heni ndina madito.”
    Heni ndokwidichila, “Undajile munhu yoweza kuwa na makundo ga kulihela madito!”
    Goya!. Na heni ndokulajila makundo ga heni kwa madito.
  pio-NT: 'Quéwa cawàwanátacué piwàwaca píimaca nulí: “Abénaméeyéi yeebáidaca Dios
    báisíiri iyú, éwita càmicáaníta namàni áibanái irí cayábéeri. Aibanái càmita neebáida
