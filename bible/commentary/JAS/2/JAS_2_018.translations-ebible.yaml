    rerare, “Oire ragai kareke pieri vii vo oirao piearo iava vao oa viapau vearoa
    vaiva tapo karekepapeira.” Uva vearo kovo-a vao purapaavoi vaore, oiso ra vii
    kareke piea ragai vo oirao piearo iava.
  miz-NT: 'Ntá tsi te iō ñáꞌa é kāꞌan ña: “Dɨvi ntō né, kakuintiꞌxe nto Xuva kō. Xuꞌú
