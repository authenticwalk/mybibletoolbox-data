    pũrita quehnoañene tiquiro yeye mehna Cristore tiquiro wacũ tutuayere masigʉ̃
    ye masine.
  anv-NT: Ndɔ fɔ muú fɔ akage jɔɔ́ aké, “Mfyɛɛ́ lé metɔɔ́ wa ɛ́wú ɛ́wú ne Kras,
