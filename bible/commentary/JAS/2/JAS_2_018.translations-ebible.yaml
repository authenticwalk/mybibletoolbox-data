    tɨpɨ katɨtaise. Samɨ woŋɨ satɨtainɨ kaamɨ wihoaaŋɨha kɨmaasɨ nɨnɨ kasatɨtaanɨ
    sahɨ atiwɨse. “Samɨ woŋɨ otɨpɨpatɨ gaahaiwa wɨndɨ kamaimbɨ owehandɨ nɨnɨ Kɨraisihopɨ
    gɨwunyaahohɨtɨhandɨ kɨmande, tɨpɨ nɨngi kɨnyɨ nga nanɨsɨtaino? Apɨpaahɨ owetɨtaise.
