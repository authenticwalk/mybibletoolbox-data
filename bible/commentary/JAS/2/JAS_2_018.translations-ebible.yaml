    mɨdöl,” cöña. Jɨ mönö yajöñ aku, ñɨgö paiŋö yajɨna, “Ñɨŋ God nugwo mör nugw pɨmɨjöñ
    aku, ñɨŋ pödpöd raŋ nöbö mö piaku pɨ ösös rɨ ri abeñ? Nɨ God nugw pɨla aku mɨ,
