    omaine mamanesiŋgore foriine uruŋu nadunoŋ? Nonji maŋkekerisiere gioine babe ŋonende
    oiji soine nakene mamanesiŋnere foriine gaduiŋ.”
  klv-klv: Avil avan ideh b̃ike, “Gaiug gukad nadǝlomian, ginau nugol natit tovoi
    gail.” Ale dereh nisor vari ke, “Gǝb̃eṽusan nadǝlomian sam̃ sǝkad nagolean ideh
    tovoi lan, ale ginau, len nǝsa tovoi notogole, dereh neṽusan nadǝlomian sagw.”
  bco-bco: Ko꞉sega kalu noma꞉ sa꞉lakiyo꞉, “Kaluka꞉isale nolo꞉ tilidabuwo꞉ a꞉lab. A꞉la꞉ta꞉ga꞉
    nolo꞉ man nafa dimidano꞉ a꞉lab” a꞉la꞉sa꞉ma꞉ib. Ko꞉sega niyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sa꞉ma꞉no꞉,
    “Ge man nafa dimidano꞉ aundo꞉malalega, tilidabu gilo꞉wo꞉ waga walama꞉no꞉wo꞉? Ko꞉sega
    man nafa ko꞉lo꞉ nilo꞉ dimidab a꞉ma꞉yo꞉, tilidabu nilo꞉wo꞉ ko꞉lo꞉ widakigab” a꞉la꞉sa꞉ma꞉no꞉.
  kdl-NT: Uza roku wa fuɗa ta̱ u weci mu, “Avu va̱ n upityanangu?” Aku n wushunku
    yi, “Ma̱ ta̱ n manyan.” Pini nala, aku n tonuko yi, “Wenike ve upityanangu u vunu
    vi bawu manyan, mpa kpam n wenike ɗa̱ upityanangu u va̱ n manyan ma ma yan.”
  apu-NT: 'Kãkiti atxiĩti txari: “Pite auikari Teoso sãkire. Nota parĩkauata Teoso
