    nisãkire nauiãkiti nikamakitiã Teoso paniãtakiti nikamakasaaki. Ikara atoko nininiã,
    kãkiti imarotapitikari atão nauikiniri Xesosi sãkire.'
  roo-roo: Uva iravu oiso puraparoveira, “Iravu uvuiparoi ra oirao pie vovou rutu
