    nkamrureyma.
  wiv-wiv: Palaka kaka katiu ia da e tani barae, “Manumanu taza dia ta lala dia kata
    bilip za, manumanu taza dia ta lala dia kata kakatia moge pa.” Pele hau da ta
    tani barae, “Hau mara beta na hadavia ka bilip kena, kua tani beta nu lala koto
    kakatia moge pa kamana. Hau kata kakatia moge pa, ia kete vatunga kavakava ni
    miu na kagu bilip.”
  reg-reg: Nawe munu mulebhe katula okwaikati, “Unelikilisha, na anye ninebhikolwa.”
    Nyolesha elikilisha lyao linu litana bhikolwa, anyona enikwolesha elikilisha lyani
    mubhikolwa bhyani.
  mlh-mlh: Moji iŋi mina, “Goji maŋgo kerisiende nonji eebobo poretiŋ boyobeego.”
    Nonji ore eru iŋi gajigo, “Goji ‘Anutu manesiŋ gago,’ miku ore gioine so baku
    omaine mamanesiŋgore foriine uruŋu nadunoŋ? Nonji maŋkekerisiere gioine babe ŋonende
    oiji soine nakene mamanesiŋnere foriine gaduiŋ.”
  gof-ENT: ሺን ኢሲ ኣሲ፥ «ኔው ኣማኖይ ዴዔስ፤ ቃሲ ታው ኦሶይ ዴዔስ። ኔኒ ኔ ኣማኑዋ ኔ ኦሱዋፔ ሻካዳ ታና ቤሳ፤ ታካ ታ
    ኣማኑዋ ታ ኦሱዋን ኔና ቤሳና» ጋና።
  aau-aau: Sawk hno prueyn hiykwe senkin ma-sahre me ey pak, “Hunkwe nan kiykiy-ay
    yor non, sawk hakwe mey yaprue hokwaw.” Ok sokukwe hakwe senkin makiy-sahre me,
    “Hai, hunkwe hno nan kiykiy-ay yor, mey ma nak-meio lopa hane liy mesair kow o?
    Seyr hakwe hne kokwe hano nan kiykiy-ay yor hokwe mey yaprue, ha ma nak-meio sohiy
    non mesair kow ey.”
  tvk-tvk: E vahit moletin tei vahiteni minou vahit, “Rut moletin xil langgur neketen
    kestang, e rut moletin xil langgur neketen del sexien hos xil teni mun.” E nenemien
    na moletin ak tamal ti. Moletin ti misakras vapisen reitinen te neketen nan xosxa
    sexien hos xil teni tovuol. E inou nikila nipisen reitinen te neketen navan ixo
    sexien hos xil teni.
  prf-NT: Peru tehud bi a magkagi a, “Tehud ka a pánnampalataya, en kao ku ay gamet.”
    I tábbig kuwid ay, ipeta mu dikoku en pánnampalataya a awan ti gamet sakay ipeta
    ku bi dikomu en pánnampalataya ku ten pamamag-itan nen gamet ku.
  auy-auy: Tuwímbaimo sésa Maníkón-aaisafeꞌa simankúnkúmba únda póꞌa Maníkóní waási
    únemo sewasamó tuwímbaimo sésa kawe-kísáúmó maúnda póꞌa Maníkóní waási únemo sembá
    kemá Yémísi súne. Maníkón-aaisafeꞌa timankúnkúmba ombánifo kawe-kísáú ímba máémba
    póꞌa Maníkóní waásiyaꞌo ímba tuwánáúmne. Kemá kawe-kísáúmó maúnda suwáné séꞌa
    Maníkón-aaisafeꞌa amankúnkúmba óne sénááwe kemá Yémísi súne.
  tbg-tbg: 'Vovano ti uva aatara kareva auti vaiharo mintima tianaro: Homa vaiinti
    vovano Ihurara kempukaiqama kero iriqiro vi vairaro vaiinti vovano koqe kaiqaqai
    varaqiro vuanarove, tirera, te nai vira minti tiva amirera: Are nantiakerae kia
    vora kahaqiraitira, kia koqe kaiqa vararaitira, Ihurara kempukaiqama kera iriqira
    vinarave? Te voka voka kahaqama nimitaqi vi vaiha Ihurara kempukaiqamake iriqi
    vi variarirara are homa ti uvavano quqaa uva variainarara tavenarave, tirara.'
  hub-NT: 'Chikichik shuar chichaak: Ameka nekaspapita tame, tumakmesha umiatsme,
    antsu wii nekas Criston umirkun chikichnasha pegkeran takarjai tumainaiti. Tuma
    asamtai wii atumin chicharkun: “Wait aneasrum winasha atum nekaspapita tamaurum
    iwainturkatarma”, tusan tumainaitjarme, turasha atumka pegkerka iwainturmaitsurme.
    Antsu wii Jesucristo nekaspapita tamaurunka chikichan pegkeran takarkun iwaintumainaitjarme.'
  hmo-hmo: To tau ta sedira ia hereva, ia gwau, “Oi be mai oiemu abidadama, to lau
    be mai lauegu kara namodia.” Vadaeni, lauegu haere be inai bamona, “Tau ta mai
