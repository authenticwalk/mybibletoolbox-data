    rashcagunahuan. Ñáuca randi ali ranagunahuanmi ricuchishcangui ñuca quirishcata.
  deu-ELO: 'Es wird aber jemand sagen: Du hast Glauben, und ich habe Werke; zeige
    mir deinen Glauben ohne Werke, und ich werde dir meinen Glauben aus meinen Werken
