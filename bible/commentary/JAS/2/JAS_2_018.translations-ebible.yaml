  aaz-aaz: 'Anmuiꞌ tuaf bian bisa naꞌuab am nak, “Tuaf es bisa npirsai jah neu Uisneno,
    mes ka nmoeꞌ fa rais reko. Tuaf es antein bisa nmoeꞌ rais reko, mes ka npaek fa
    Uisneno In kanan.” Mes in raisn ii on nai: bukti naꞌko ho rais pirsait aan, es
    reꞌ ho mmoeꞌ rais reko. Mes karu ho ka mmoeꞌ fa rais reko, au ka bisa fa he ꞌiit
    bukti naꞌko ho rais pirsait naan. Au bisa ukriraꞌ au rais pirsait natuin ranan
    au ꞌmoeꞌ rais reko.'
  qup-NT: 'Shuk runa ñukata chay killkashkaynimanta ayniwamaka: Ñukaka kanmanta ashwan
    alita kirihuni Jesukristuta. Kanka ñukamanta ashwan alita payta kasuhunki. Chasna
    chikan kashpanchipas ishkanti chasnalla kirik kanchi nishpa. Chasna rimak runataka
    ñukaka ayninimami: Rikuchiway shutipa Jesukristuta kirihushkaykita, mana paypa
    munashkanta rurashpa kawsahushpayki. Chasnaka manami atipankichu. Ñuka shuti rikuchishkayki
    Jesukristuta shutipa kirihushkaynita paypa munashkanta rurashpa kawsahushkayniwa.'
  dop-dop: 'Ntɑnyɩ nɔɣɔlʋ kɑ́ tɔ sɩ: Tɑɑ tɛm nɑ Ɩsɔ tike kɛ lɛlʋ lɑkɩ, nɑ lɛlʋ nɑ́ɑ́
    lɑkɩ tǝmɑ tike. Ɩlɛ mɑ cɔɔ pʋntʋ sɩ: Hʋlɩ-m ɩsǝnɑ yʋlʋ kɑ tɛ ɩ tɑɑ nɑ Ɩsɔ nɑ ɩɩ
    lɑkɩ pǝ tǝmɑ tɔ, nɑ mɑɑ hʋlɩ-ŋ́ lɛlʋ tɑɑ tɛm nɑ ɩ tǝmɑ tɑɑ.'
  azb-azb: 'Lakin kimsə belə deyə bilər: «Sənin imanın var, mənim də əməllərim». Sən
    imanını mənə əməlsiz göstər, mən də sənə imanımı əməllərimlə göstərəcəyəm.'
  eng-DBY: But some one will say, Thou hast faith and I have works. Shew me thy faith
    without works, and I from my works will shew thee my faith.
  guo-NT: 'Kaen aton jʉmchiyaxael ampox: “Jesús pejwʉajan naexasitixot asew is-el
    pachaempoxan asew jiwliajwa. Asew, Jesús pejwʉajan naexasitilax, is pachaempoxan
    asew jiwliajwa” —chiyaxaelpon. Japon aton japox jʉm-aech wʉt, xan jʉmchiyaxaelen
    japon atonliajwa: “Xatis chiekal matabijaxisal, asew jiw diachwʉajnakolax naexasit
    wʉt Jesús pejwʉajan, is-el wʉti pachaempoxan asew jiwliajwa. Xanlax isfʉlax pachaempoxan
    asew jiwliajwa, me-ama Dios nato''a japoxan isliajwan. Ja-ansfʉlax wʉt, jiw matabijaxael
    diachwʉajnakolax xan chiekal naexasitx Jesús pejwʉajan” —chiyaxaelen japon atonliajwa.'
  hla-hla: A toa katun e tatei poiena, “Alö e hamana hanigam na alia e kato hanigagu.
    Bara! Alö e ma antunan hatare milia te hamana haniga uamu lö te go ma kato haniga
    hasi u lö. Kaba alia e tatei hatare golö te hamana haniga uagu lia, taraha alia
