  amu-NT: 'Nntsꞌaacheⁿnaꞌ na cwiindyoꞌ ꞌo nntso: “ꞌU matseiyuꞌya tsꞌomꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom
