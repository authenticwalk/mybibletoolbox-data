    pimàni áibanái irí cayábéeri, yá pidécuéca píasáidaca càmita peebáida Dios báisíiri
    iyú. Cawinácaalí yeebáidéerica Dios báisíiri iyú, yácata imàníirica áibanái irí
    cayábéeri.'
  tsn-tsn: Mme kgotsa mongwe o ka nganga a re, “Wa re tsela e e yang kwa Modimong
    ke ka tumelo e le yosi, e sa okediwe ka sepe; go siame, nna ka re ditiro tse di
    molemo le tsone di botlhokwa gonne kwa ntle ga ditiro tse di molemo ga o kake
    wa supa gore a o na le tumelo kgotsa nnyaa; mme le fa e le mang o ka bona gore
    ke na le tumelo ka tsela e ke itsayang ka yone.”
  amr-NT: Sueʼdada Diostaj yoknopo̱e̱y kenpaʼda o̱daʼikaʼ. Noga̱ kenpaʼda huadak o̱gkikaʼ.
    Huadak kikahueʼ e̱e̱ʼnayo Cristoen huaknopo̱e̱ʼeri o̱ʼe̱ do oknopo̱e̱hueʼdik o̱ʼe̱ne.
    Nogomeytaj doa eʼtihuapokikaʼnayo Cristoen huaknopo̱e̱ʼeri o̱ʼe̱ nopo̱e̱ʼdik moʼe̱ne.
  pwg-pwg: Ma wawaya sago ina vona bo, “Wawaya viya itumaghana, ma viya na bera biibiisi
    eberaberai.” Ma ana vonapotei bo, “Mikeda am bera biibiisi kegha na ikikava am
    vitumaghana ana kitai? Ma taku, aku bera biibiisi ini matakira da aitumaghana.”
  cjv-cjv: 'Namba yai ta bei moiro “Ma do! Mapunom i epe dikeme. Ne firo! Yai surai
    moimie. Yai ta yaromi towane fi ki si tomba yai ta yaromi kokonan nokapu towane
    bemie. Te ‘Surai kakom kakom moi kuwom suwaipika inaipire,’ di fiye,” epe dungoro
    ena na ka epe mokom bai towaiye: “Ne kasu di fine. Ne kokonan nokapu beikenanga
    ena ‘Na Yesu Kirisito fi ki si teiye,’ duwanga faikename. Faikenamba na kokonan
    nokapu benaika ena ne firanga na Yesu Kirisito kawom fi ki si teiye.'
  tha-KJV: แต่​คงมี​ผู้​ค้านว่า “ท่านมี​ความเชื่อ และข้าพเจ้ามี​การกระทำ​” จงแสดงความเชื่อของท่านที่ปราศจากการกระทำให้ข้าพเจ้าเห็น
    และข้าพเจ้าจะแสดงให้ท่านเห็นความเชื่อของข้าพเจ้าโดยการกระทำของข้าพเจ้า
  por-BR-2018: 'Mas alguém dirá: Tu tens fé e eu tenho obras. Mostra-me a tua fé pelas
