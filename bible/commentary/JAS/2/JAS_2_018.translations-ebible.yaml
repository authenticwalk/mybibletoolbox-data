  txq-txq: 'Hambu hatahori bisa tao dedeꞌak nae, “Hatahori bisa kada namahere neu
    Manetualain, ma ta tao hata fo neulauk. Hatahori laen nara kada bisa tao hata
    fo neulauk ma ta rakaseseik Manetualain naden.” Tehuu ndia dedeꞌan talo ia: o
    tatao-nonoꞌi neulaum ndia dadi bukti numa o nemeheherem naa mai. Tehuu mete ma
