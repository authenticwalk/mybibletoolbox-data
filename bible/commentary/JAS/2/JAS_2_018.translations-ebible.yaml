    a̱tseꞌe nꞌatsa̱v: Yaknu̱ke̱ꞌxnatá̱kats nꞌit je̱tws mjaanchjaꞌvipeꞌe je̱ Nteꞌyam
    ku veꞌe xkatún juuꞌ veꞌe cha̱jkp, ax nyaknu̱ke̱ꞌxnata̱jkipts a̱tseꞌe je̱ts njaanchjaꞌvip
    a̱tseꞌe je̱ Nteꞌyam je̱ꞌe̱ ka̱jx ku a̱tseꞌe ntun juuꞌ je̱ꞌe̱ veꞌe cha̱jkp.'
  bzh-bzh: Rëḳ mu mehöti maḳ rëḳ nanër nabë, “Meho la denevonġ ving gemehö la
    denevonġ huk nivesa.” Bë nanër nabë saga og sëḳ nanër nah vu yi nabë, “Ġetato
    honġ vonġvingsën meris sën huk nivesa vesa main agi vu sa, og mëm sëḳ tato
    sa huk nivesa vu honġ in ġejaḳ ni nabë sa nehevonġ ving Yesu yönon.
  guj-2017: હા, કોઈ કહેશે, ‘તને વિશ્વાસ છે અને મને કરણીઓ છે; તો તું તારો વિશ્વાસ તારી
    કરણીઓ વગર મને બતાવ અને હું મારો વિશ્વાસ મારી કરણીઓથી તને બતાવીશ.’
  jvn-NT: 'Nanging menawa waé terus ènèng sedulur sing ngomong: “Ah, iku ya garèk
    wongé! Enèng sing namung njagakké pretyayané lan ènèng sing namung njagakké penggawéné.”
    Sauranku marang wong sing nduwèni omong kaya ngono kuwi ngéné: “Aku kepéngin ngerti
    kepriyé enggonmu arep nduduhké pretyayamu tanpa kétok penggawéné. Lan aku bakal
    nduduhké pretyayaku sangka penggawéku.”'
  byr-byr: Sare kɨrɨꞌ aꞌmwe pwai dɨna “Kɨraazɨtɨyare pwara dɨragɨnna lɨmwadɨvɨsare.
    Pwara wawɨnya tewaanyabwina yadɨvɨsare.” Sareꞌna nɨmɨ dara wɨrɨvɨkɨꞌmwa. Gɨmɨ
    gɨmɨre dɨragɨnna lɨmwanga dazabwi dɨnyɨbwarɨdaakwia! Yɨ sabwi nawɨꞌnya pɨburaavɨ
    yɨmaꞌnaabyaꞌnebwi gavebwina dɨnyɨbwarɨdaakudeꞌ daaka! Kɨrɨꞌ nɨmɨ tewaanya sabwi
    yadɨnyangɨna nɨmɨre dɨragɨnna lɨmwangebwi givwarɨdaakudeinyɨ.
  ian-ian: Nat nyan laataa wandɨ. Mɨn walɨgamɨn. God kat maawupmba mɨna yelavɨka lɨgowun
    waa walɨgamɨn. Maawupmba yelavɨtɨma vak wuna mɨnimba ana vɨga lɨgowun. Anda vapmba
    vɨgiyowu. Wun apma njɨvwa kwutɨgowun. Kwutuwa apma njɨvwa vɨlaa God kat maawupmba
    yelavɨka tuwa vak vɨgiyamɨn vak nɨma vak ana ndɨ. God kɨta lɨgandɨ waa maawupmba
    yelavɨka tɨngwa vat apma vatna. Setena mbaapmamba nɨmba ndino wupma maawupmba
    yelavɨka tɨgandi. Yelavɨka lɨga God kat vaaka lɨga ndina ava pla lɨgandɨ.
  hun-hun: 'Viszont mondhatja valaki: neked hited van, nekem pedig cselekedeteim vannak.
    Mutasd meg nekem a te hitedet a te cselekedeteidből, és én is meg fogom mutatni
    neked az én cselekedeteimből az én hitemet'
  mcf-NT: Adnubien, Esus tantiaquid nebi, quec onqueuidequi tabadquid icnubi, Esus
    tantiaquid nebi, quec onquenquiocquin Icbon chiacpadomboen nabanquidquio iquec.
    ¿Mitsipaden aid daëdshun tantiacpadomboen mimbi tantieque? Chui. Tantianu, quequin
    mimbi chuitsiac. Adoaqui, Esus tantiaquid nebi, quequimbi Nuquin Icbon chiacpadomboen
    naisa naden chuitsiambi. ¿Nuquin Icbon chiacpadomboen nainquiocquin mitsipaden
    mimbi tantiaid mimbi tantiamepe? quetsiabi adquid chiec. Mimbi ambi chiacpadomboen
    nainquiocquin ismetiapimbocnobi, Esus tantiaquid nebi, quequin chienquiocquimbi
    Esusën chiacpadomboen naquin mibi ismembi, caimbi.
  kjs-kjs: 'Go pea pare ali medame go-rupa tea: Neme kone waru rulaayo pare neme pa
    epe kogono pe tea. Go tea-daare neme go-rupa talo: Gore neme kone rulaayere ake
    puma epe kogono mada pali pae? Go pea pare neme epe kogono pele rabu nana kone
    rulae mada adaina.'
  mni-mni: "Adubu kanagumba mi amana haigani, “Nanggidi thajaba lei aduga eigi thabak\
    \ lei.”\x94 Nahakki thajaba adu thabak yaodana eingonda utlu, aduga eigi thajaba\
    \ adu eina nangonda eigi thabakna utke."
  yad-NT: 'Ti̱ni̱ dyetya jtadye: “Ji si̱tenu tuva̱chura, ray ji̱ta jvaay si̱tenu samiy.
    Ya̱dityanu si̱tenu jijechipiya̱jada yivaayadasa̱ racyu̱, samiryavidye rani̱cha,
    ray ji̱ta ra̱dityanu rivaayadamusiy jíírya si̱tenu rajechipiya̱jada.”'
  mxb-NT: 'Ndá ndi kuu ió iin káa ndó kaa diꞌa xíꞌín yuꞌu̱: “Kándéé iní yo̱ꞌó Ndios,
    tído yuꞌu̱ kúú ra̱ kée ña̱ va̱ꞌa.” Tído yuꞌu̱ kaái̱ xíꞌín na̱ káꞌa̱n dión: “O̱
    kúu taꞌon naꞌa̱ ní ña̱ kándéé iní ní Ndios, chi̱ ko̱ kée ní ña̱ va̱ꞌa. Tído ña̱
    va̱ꞌa kéei náꞌa̱ ña̱ miía̱n ndaa̱ ndisa kándéé iníi̱ Ndios.”'
  pon-2006A: 'A mwein emen pahn nda, “Mie omw pwoson, a ngehi mie ei wiewia.” Eri,
    iet ei pasapengen: “Kasalehiong ie omw pwoson ma wiewia sohte pahn iang, oh I
    pahn kasalehiong uhk ei pwoson sang ni ei wiewia kan.”'
  maq-NT: 'Peru tjin ngu cha xi cuichja cuitjin: “Hacjahi xuta xi macjain rë me Jesucristu,
    handasa sahmii me cjuandaja. Hacjahi xuta xi sahmi me cjuandaja, handasa macjaain
    rë me Jesucristu.” Peru ngahan cuichjá cojo rë cha jan ta hacuiin hacjahi xuta
    ta ¿hacutjin cuma xi macjain jain naja, sa xi hacuiin nihña cjuandaja? Ngatsë
    rë cjuandaja xi nihña ne, vëhë tsejen xi macjain jain naja Jesucristu.'
  hto-hto: 'Mei nɨbaɨ, dáamɨe cuena dáɨite: “Ɨɨnuafue omo ite mei íadɨ cue nɨ́cɨdofɨredɨcue.”
    Mei jira cue uai óitɨcue: ¡O ñue nɨ́cɨduafue eneno o ɨ́ɨnuafuena cuemo ácatari!
    Afe llezica cue ɨ́ɨnuafuena cue ñue nɨ́cɨduafuedo omo cɨ́otaitɨcue.'
  por-BRBSL: 'Sim, um homem dirá: “Você tem fé, e eu tenho obras”. Mostre-me sua fé
    sem obras, e eu lhe mostrarei minha fé por minhas obras.'
  ces-NKB: 'Někdo ale řekne: “Ty máš víru a já mám skutky.” Ukaž mi tu svou víru bez
    skutků a já ti ukážu svou víru na svých skutcích.'
  cui-cui: 'Ichacuitha jiton jeye: “Ichamonae bichocono jume cowʉnta pocotsiwa Nacom
    itoroba bequein jopa yawenaeyo ichamonae. Seicaya ichamonae bichocono beta yawena
    ichamonae bequein jopa beta jume cowʉntsiyo pocotsiwa Nacom itoroba”, jei. Xan
    ponxaein Santiago jume notsin bapontha: “Pon beta jume cowʉnta jopa itacʉpaetsi
    xua netsita exana xua bapon xaniwaicha jume cowʉnta pocotsiwa Nacom itoroba poxonae
    bequein jopa beta yawenaeyo ichamonae. Bapoxonae xan tsita exanan bapontha xua
    xaniwaicha jume cowʉntan pocotsiwan Nacom itoroba poxonae exanan pocotsiwa Nacom
    neitoroba xua poxonae yawenan ichamonae”, jan tsane.'
  boj-2014: Tamo bei a endegsi marqas, “E Yesus qa ijo areqalo siŋgilateqnum.” Degsi
    marimqa e na kamba minjqai, “O was, ni kumbra bole bei babtosaieqnum. Deqa e kiyersiy
    qalieqai, ni bole Yesus qa ino areqalo siŋgilateqnum? E qalieqa keresai. Ariya
    e Yesus qa ijo areqalo siŋgilatosiy kumbra bole dego turtosiy yoqnqai di ni e
    nubsim merbqam, ‘Bole, ni ino areqalo Yesus qa bole siŋgilateqnum.’
  eng-OEBUS: Someone, indeed, may say – “You are a man of faith, and I am a man of
    action.” “Then show me your faith,” I reply, “apart from any actions, and I will
    show you my faith by my actions.”
  eri-eri: Ariya fai ete no benou lewona rute, “Fai ila nere huwanyanege ngalengana,
    fai ila nere fanyimu hilobainga ono-onode.” Ariya, ji beele waha ege gidu benou
    lewon boni, “Ne huwanyate ngalenga ganga, onowou hilou fere ada ononi wonga, ji
    adadu ne name huwanyate ngalengawou waha isoni? Ariya ji nu, ji onowou hilobainga
    ono wehenga, waha langa ji yame huwanyafe ngalengawou abitimu hinonbona.”
  aly-aly: Anyent apek alakenh angkem, “Ayengan Christian-arl, athan Akngeyarl iterl-areyelarl.”
    Ingwer apek-anem alakenh angkem, “Ayengan Christian, atharl athamerremel mwerr
    mpwarem ingwer-rnemew.” Ayeng James alakenh angkem, “Ayengan Christian-arl, athan
    Akngeyarl iterl-areyel, atharl mwerr mpwarem athamerremel ingwer-rnemew.” Alakenh-anyem
    Akngeyan apenteyew.
  wiu-wiu: Panagome eya wa-kiti oko. Panagome Akolalinele takakilepa pa oneke wene
    tugoa mekome toko, wa padekagome onekele takakilepa ali atoa mama moa auapekome
    toko wa-kiti oko. Nimodo okalepa eya wane ou. Neme-kiti ali atoa auapekile toamekeke
    pa Akolalike wene tugoa mekolepa enouno, yamea ta. No i agopa Akolalinele takako
    ago tadeko wa neme wene tomotoanepa ali atoa mama moane auapekule yameou wane
    ou.
  swe-swe: 'Men någon kanske säger [till dig då]: ”Du [säger att du] har tro, och
    jag har [goda] gärningar.” Visa mig då din [påstådda] tro utan gärningar [om du
    kan], så ska jag visa dig min tro med mina gärningar.'
  cth-cth: Hatei, nang teh yuemnae na tawn. Kai teh tawknae ka tawn. Hottelah pawiteh,
    nang ni tawknae laipalah na yuemnae kamnuek sak haw. Kai niteh tawknae lahoi ka
    yuemnae hah ka kamnue sak han.
  mti-mti: Go, bira da wape, “Ge anotumat ana. Ne eni. Anotumat geuma aiviwa gaibu
    onan. Me toyau nega. Sira ne anotumat neuma dimbae eniwa me toyau gentna.”
  pad-NT: 'Niki vahabini ida ija''ari avahararania hojaki nihahi: —Ivani ivakaijokaki
    ada Deus. Hovani ni-ovakaijokaki. Kaba''i, jahaki ida kodibadani, hoariha-ra okajoamorabakhiavini
    — niki vahabini ida ija''ari. Ogathaniki bana hida athini: —Hora nanokiahivinihi
    bana ida Deu-ra ivakaijokavini, badani jahakia ikabadanirini kaba''i. Ni-ikaabokaki.
    Hovani, ira onanokiahivini hiki bana ida Deu-ra ovakaijokavini, badani Deua binofikia
    okabadanina.'
  twi-twi: Nanso obi betumi aka se, “Obi wɔ gyidi na afoforo nso wɔ nneyɛe.” Me mmuae
    ne sɛ, “Kyerɛ me sɛnea obi tumi nya gyidi a nneyɛe mmata ho ase. Me de, menam
    me nneyɛe so bɛkyerɛ wo me gyidi.”
  hlt-hlt: Tedae khat khat loh, “Nang loh tangnah na khueh, kai tah khoboe ka khueh.
    Khoboe muehla na tangnah te kai n'tueng lah. Kai loh nang te ka khoboe lamloh
    tangnah kan tueng eh?,” a ti ni.
  tbz-SIM: Onìtì bo nɑ kɛ dɔ̀ kɑ̀ɑ cɛ̃́nkɛ tɑ̃́ Kuyie nkɛ í dɔɔri mɛsɑ̀ɑ̀ ndɛ̀ sɑ̀nnɛ̀mu,
    kɛ̀ mí n nɛ́ ò tɛ̃̀ńnɛ́ kɛ dɔ̀ kɑ̀ɑ tɑ̃́ Kuyie nkɛ dɔɔri mɛsɑ̀ɑ̀ ndɛɛ̀ wenni,
    kɛ yɛ̃́ n dɔɔ̀rìmɛ̀ mɛɛ̀ bɛnkú n kù tɑ̃́mɛ̀.
  san-GUJ: કિઞ્ચ કશ્ચિદ્ ઇદં વદિષ્યતિ તવ પ્રત્યયો વિદ્યતે મમ ચ કર્મ્માણિ વિદ્યન્તે,
    ત્વં કર્મ્મહીનં સ્વપ્રત્યયં માં દર્શય તર્હ્યહમપિ મત્કર્મ્મભ્યઃ સ્વપ્રત્યયં ત્વાં
    દર્શયિષ્યામિ|
  amx-amx: Thang tjerrtj renh ilem, “Ntwang Altjerr renh nakemarleng, kel mwerr. Thang
    renh nakem, yeng mpwareng-areng kwerenhek kangkwerremarlam. Yeng nakentj tjengenh
    lakenh mernelhem. Ntwang Altjerr renh naketjeh, kwer kangkwerretjeh. Tjerrtj ngwenhel
    apek Altjerr renh arratj nakem, inang kel Altjerreh kangkwerrem.”
  ake-NT: E'tane tʉron nɨ uya ta poken iyesi, “Apurɨto' esa' pe ɨwesi; iku'to' esa'
    pe esi,” ta. E'tane ta uya nin, “Anapurɨnʉ ikupʉi'ma pʉra enpoikakɨ uyena', mɨrɨ
    awonsi'kɨ unapurɨnʉ ikupʉi'ma enpoikato' pe uya ɨyena',” tasa'.
  qvn-NT: 'Chaynuytag maygaysi nipäcunquiman: “Gam cayanqui Diosman yupachicug runam,
    nätan nogam cayä Dios ninganta mana cäsucug”. Chaura mä reguechicuy Diosman razonpa
    yupachicug cangayta Dios ninganta mana cäsucungaypa, nätan nogam reguechicushag
    Diosman razonpa yupachicug cangäta Dios ninganta cäsucungäpa.'
  tku-NT: 'Palh chā''tin nahuan: “Quit ica''ka''ī''ni'' Dios, ē masqui jā ictlahua
    tū tze.” Quit na''icuampala: ¿Chī nalītasu''yu''ya'' palh līpāhua''na'' Dios palh
    jā tlahua''ya'' tū tze? Quit ictlahua xatze. Chuntza'' lītasu''yu quit iclīpāhuan
    Dios.'
  bjk-bjk: Io, a önga tödi irabo tengen bira, “A öng ibo nunu ma öng ine ma tatalien
    deek.” Ma lamun e rabo tengen bara, u kebeöt tua osen e ma nunu re nöngön nang
    bara kaim a tatalien deek könan. Inexalik abo tatalien deek iat te e irabo osen
    ömaras nöngön ma nunu re e.
  msy-2020: Tav kamaghɨn mɨkɨmam, “Gumazamizir maba nɨghnɨzir gavgaviba iti, ezɨ gumazamizir
    igharaziba arazir aghuibagh ami.” Kɨ kamaghɨn nɨn akam ikaragham, “Nɨ nɨghnɨzir
    gavgavim ikia egha arazir aghuibagh amir puvatɨ, kamaghɨn kɨ manmaghɨn nɨn nɨghnɨzir
    gavgavim gɨfogham? Kɨ arazir aghuibar amuam, eghtɨ arazir kabara nan nɨghnɨzir
    gavgavim nɨn akagham.”
  bpr-bpr: Bay nun man dun, “Nun kaftoo i dademe to, na nun fye nimò i dademe.” Bay
    ani timelgu dun, “Fitem do i kaftoom i landè fye nimò, na fitegu ge i kaftoogu
