    melu, ne me ntó nkeré nlɛré wɔ metɔɔ́ wé me mfyɛɛ́ ne Ɛsɔwɔ né ulɔɔ́ melu
    bi me mpyɛ́ɛ.
  sab-NT: 'Ba gweale ñage gerule ai kare daba ole: “Ba kle mo ta gbe ulia Chube alin
