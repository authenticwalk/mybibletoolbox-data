    ka nau sumani mibai ki matarapakani kau kabuwaniyakani emani.’ Nau inako siyani,
  nko-NT: Ɔkʋ ɔbɛ́talɩ́ blɩ́ ɔbɛ́ɛ “Fʋbʋ hógyi. Mɩ́ ɛ́ ntɔbwɛ́ yilé.” Nɛ́lɛ bláa
