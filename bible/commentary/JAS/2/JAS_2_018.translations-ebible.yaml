  mdy-ETH: ጋዓንቴ፦ «ኔኤኒ ‹ታ ዬሱሴ ጉሙርቃኔ› ጌዒ ዖቶርቃያታቶ፥ ታ ኮሺ ማዾ ማዻያኬ» ጋዓ ዓሲ ዓኣቶ፥ «ታኣኒ ዒዛም
