  meq-meq: Agəla ndoweye ma gwaɗiye «Ndo ŋgeɗ faya ma dzaliye ha ka Mbəlom, ndo ŋgeɗ
    faya ma giye məsler ŋgwalak eye.» Na mbəɗeye faya na, bəzeŋ ha ma kəkay nakə faya
    ka dzaliye ha ka Mbəlom aye ada faya ka giye məsler ŋgwalak eye bay. Ada neŋ na
    bəzakeye ha məsler ga neheye ŋgwalak eye hərwi ada kâ ŋgatay neŋ faya na dzaliye
    ha ka Mbəlom.
  noa-H: Wa hãbmua k'ãijã, “Mua chan chadcha warm k'ʌʌn dënjö nem hajap'am wauba chitab
    mamʌ, mʌch t'ãar heepain chadcha hʌ̈k'a chitʌm” k'ãijã haju. Mamʌ mag k'abam.
    Jãga mua k'ap habarju, chadcha hirua mag hʌ̈k'a sim, Hẽwandam hiek gaai jaau simjö
    hich k'apeenjã dau haug k'augba simta. Hajapcharan Hẽwandamau jaau simjö mʌch
    k'apeen dʌ̈ijã hajap'a chirʌm gaaimuata mag hʌ̈k'a chirʌm haju haai chirʌm.
  alp-NT: Po tinake tamata leini esi beteke be, “Au hlaleke loko Kristuse neka yo
    tamata makete esi ono lulu Alla eni pletaru.” Hoko au ralakeni be, “Aaseluke ete
    au be, tamata rebe ihlaleke ktili loko Alla po iaseluke kena eni atate mo. Kai
    au supu aseluke tamata rebe esi atate lulu Alla Eni pletaru rebe etiluke be esi
    hlaleke loko Alla.”
  san-VEL: ki nca ka"scid ida.m vadi.syati tava pratyayo vidyate mama ca karmmaa.ni
    vidyante, tva.m karmmahiina.m svapratyaya.m maa.m dar"saya tarhyahamapi matkarmmabhya.h
    svapratyaya.m tvaa.m dar"sayi.syaami|
  kbq-kbq: Ana hu'neanagi mago'mo'a anage hugahie, mago'amokizmi zamentinti me'geno,
    mago'amokizmia knare eri'zama eri zamavu'zamava me'ne. Nagra anage nehue, knare
    erizanka'a omnesigena, nagra kamentintia onkegosue. Hianagi nagra knare eri'za
    niareti kagrira, namentintini'a kaveri hugahue.
  kbh-kbh: 'Pero nderado ndánaca mënts̈á echanjayana: “Aca Jesucrístbeñe icos̈buaché,
    pero ats̈na ínÿengbiama ts̈abe soyënga së́ntsama ca.” Chora ats̈e stjojuá: “S̈minÿinÿé
    nts̈amo canÿa nantsobena Jesucrístbeñe jtsos̈buáchiyana, chca chaotsinÿnama tondaye
    ntsamcá, y chora, ndayá tijamama ats̈be os̈buáchiyana cbochjinÿinÿiye ca.”'
  ron-LSB: 'Da, un om va spune: “Tu ai credință, iar eu am fapte”. Arată-mi credința
    ta fără fapte, iar eu îți voi arăta credința mea prin faptele mele.'
  pon-pon: 'A ele amen pan inda: Om pojon mia, a ai wiawia kan mia; kajale on ia om
    pojon, me jota wiawia kan mia, a nai pan kajale on uk ai pojon ni ai wiawia kan.'
  nhe-BL: 'Intla se quiijtos para sequin tlacame quipiyaj tlaneltoquili huan sequinoc
    quichihuaj tlamantli tlen cuali, huan yajaya se tlen quipiya tlaneltoquili, huajca
    na niquijtos: ¿quejatza hueli tinechnextilis motlaneltoquilis huan ax tijchihua
    tlamantli tlen cuali? Pero ica na, quena, huelis nimitznextilis nijneltoca Toteco,
    pampa huelis nimitznextilis nopa cuali tlamantli tlen nijchijtihuala.'
  sps-sps: San ta isen ta mes te nai tsue non a ka, “Anyi kaa mirom a faason ana nyo
    kaa miroun kat rof.” Ana nyo te biny ya, “Faatok you na faason tsumanyi a sikia
    tu kat rof nan ya, ana nyo te faatok manyi na faason tsonyo tana ka te kat ronyo.”
  wnc-wnc: Siwan aminu tapatuta wamu waakngae natake ita notna tapatu anzing iniwik,
    “Ga Jesue natapi kekekanggak. Siwan na Jesue puya takngatu takngatu pasinggat,”
    ngang iniwik. Iniwan natakengu nata yake anzing iniwit, “Gata na nanike nata Jesue
    puya aknga dua tasike ngana nata Jesue natapa kekeknga singgak,” ngang naniwinu
    asikaya nata gatane wamu waaknga natapa siakan siwik ba dasing? Wena. Sike ngana
    nata, “Jesue puya takngatu takngatu tasiwa nandupi aminu Jesue natapan kekekanggak
    kapa siwik,” ngang iniwit.
  bus-bus: Tó gbɛ̃ n bè, nɛ́ɛ Luda náanɛ kɛɛ, bensↄ̃ mɛ́ɛ yã kɛɛ, mɛ́ bennɛ, ǹ n
    ludanaanɛkɛna pↄ́kekɛsai ↄdↄamɛ, mɛ́ ma ludanaanɛkɛna ↄdↄannɛ ma yãkɛna guu.
  gub-BL: Amo i'i putar a'e nehe. — Azeharomoete azeruzar Tupàn rehe ihe, i'i putar
    nehe. Inugwer i'i putar a'e nehe. — Azeruzar Tupàn rehe ihe, azapo ikatuahy ma'e
    aha teko tuweharupi ihe no, i'i putar a'e nehe. Ihe Xiak amume'u putar ko ma'e
    peme ihe nehe kury. — Aze amo uzeruzar tuwe Tupàn rehe a'e nehe, a'e mehe uzapo
    putar ikatuahy ma'e oho iko a'e nehe no. Aze amo uzeruzar Tupàn rehe a'e nehe,
    aze nuzapo kwaw ikatuahy ma'e oho iko nehe, nuiko kwaw hehe uzeruzar ma'e ài a'e
    nehe, a'e peme ihe kury. — Nuzawy kwaw hehe uzeruzar 'ym ma'e a'e, a'e peme.
  imo-imo: 'Nalo imbo teni nani i nio ungumu kolo toromo nimbelie nando nimbei, “Imbo
    mareni paimbo ningo ipuki tirimele ulu akumu manda kala. Imbo mareni ulu pengama
    teko imboma liko tapondoromele ulu akumu manda kala,” nimbelo. Ulu talo peya tendeku
    teremo. Imbo teni aku ulu talonga ulu te tiye kolopa te pilipelie tembalo kinye
    aku ulu tendekumuni manda lipe tapondombalo nilkanje. Aku tepa nilka imbomundo
    nani topondopo i tepo nilka: nu Kraistini paimbo nanga nimbe tenderimu nimbo ipuki
    tiro mele lipo ondambo ningo ulu penga te naa tenio lemo nu ipuki tirino mele
    na ambe tepo kanomboya? Manda naa kanombo. Na ulu pengama tepo imboma lipo tapondombo
    ulumani paimbo nimbo ipuki tiro mele lipo ondombo.'
  boj-boj: Tamo bei a endegsi marqas, “E Yesus qa ijo areqalo siŋgilateqnum.” Degsi
    marimqa e na kamba minjqai, “O was, ni kumbra bole bei babtosaieqnum. Deqa e kiyersiy
    qalieqai, ni bole Yesus qa ino areqalo siŋgilateqnum? E qalieqa keresai. Ariya
    e Yesus qa ijo areqalo siŋgilatosiy kumbra bole dego turtosiy yoqnqai di ni e
    nubsim merbqam, ‘Bole, ni ino areqalo Yesus qa bole siŋgilateqnum.’
  eng-DRA: 'But some man will say: Thou hast faith, and I have works: shew me thy
    faith without works; and I will shew thee, by works, my faith.'
  knf-knf: 'Dme aloŋ abi kaji : « Ñaaŋ aloŋ aji fiyaar, aloŋ kado. » Dŧeema kaji :
    « Diimanaan hum di ñaaŋ ahilanuŋ kaji afiyaari woli aanyuuj pfiyaar mënţ ţi udo
    wi nul. Dluŋ kadiimanu pfiyaar pi naan ţi udo wi naan. »'
  san-KHM: កិញ្ច កឝ្ចិទ៑ ឥទំ វទិឞ្យតិ តវ ប្រត្យយោ វិទ្យតេ មម ច កម៌្មាណិ វិទ្យន្តេ,
    ត្វំ កម៌្មហីនំ ស្វប្រត្យយំ មាំ ទឝ៌យ តហ៌្យហមបិ មត្កម៌្មភ្យះ ស្វប្រត្យយំ ត្វាំ ទឝ៌យិឞ្យាមិ។
  arn-NT: 'Welu kiñeke che feypile: “¡Eymi mupiltuleymi, welu iñche fürenecheken!”
    Fey pengelelen tami mupiltun fey tami nienon ta fürenechen, fey iñche kay pengelelaeyu
    tañi mupiltun tañi fürenechekeel mew.'
  zas-NT: 'Xt zajc chu na lojl: “Lüj na rliladxil Dios, guiáad naj rünan ni rënman.”
    Yan balüü naj guial rliladxil laaman guial ad rüjntil ni rënman, guiáad naj gulün
    guial rliladxan guial rünan ziꞌc rënman.'
  ken-NT: Ngufú mmu ǎkwáy bɛ́kɛm ɛpʉ́ítí bɛ, “Akap Mandɛm áchyɛ́ mbɔk bho chi
    nɛka ɛnɛ́n bɔ́ bábhɔ́ŋ nɛ yí, ɛnɛ́ akap anɛ bo báchák chi bɛkʉ mɛnyɨŋ ɛbhɛn
    Mandɛm áyàŋ bo mánkʉ”. Kɛ ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́ bɛ́rɛ́m ntá ɛnyǔ mmǔ wu chí
    bɛ, “Ghatí mɛ́ ɛnyɨŋ ɛnɛ ɛ́tɔ̀ŋ bɛ ɔbhɔŋ nɛka nɛ Mandɛm mbák ɔpú kʉ mɛnyɨŋ
    ɛbhɛn Mandɛm áyàŋ bo mánkʉ́?” Mbák chí mɛ́, mɛ̌kwáy bɛ́sɔ́t mɛnyɨŋ ɛbhɛn
    mɛ̌kʉ̀ ntɔ́ŋ wɔ́ bɛ́ nká nɛ Mandɛm tɛtɛp.
