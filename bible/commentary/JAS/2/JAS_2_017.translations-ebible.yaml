verse: JAS.002.017
translations:
  kpx-kpx: Evievi vaveve keu koseanu. Hoto loui vaveve vage keu duave. Isito hoto
    unaha loui ata tedaeveholige evievi katealeu toelanu.
  okv-H: God ke be ari amo einge ra, ke pere ari irae amo pehari embo aingera.
  tbo-tbo: Uyahinei apo ta witumagana ma ega tana ihaguhagu ata witumaganana hilahilagena.
  mal-C: ഇപ്രകാരമാണ് പ്രവൃത്തിയില്ലാത്ത വിശ്വാസം സ്വയം നിർജീവമായിരിക്കുന്നത്.
  grc-SR: Οὕτως καὶ ἡ πίστις, ἐὰν μὴ ⸉ἔργα ἔχῃ,⸊ νεκρά ἐστιν καθ᾽ ἑαυτήν.
  bgc-bgc: उस्से तरियां बिश्वास भी, जै आच्छे कर्म सुधा ना हो, तो अपणे सुभाव म्ह मरया
    होया सै।
  khz-khz: Kamonagi maki vovetaina, pene kamonagi gereganamo e kalana ati evega-matagaina
    genai kwaregana, ati ganina.
  deu-TKW: So auch der Glaube, wenn er nicht Werke hat, ist er tot für sich selbst.
  zsr-NT: Lëzcaꞌ cni rac qui nu rnaz rejlëꞌ Cristo. Chquiꞌ cutu run le nac bëꞌ nac
    gdu ca rejlëꞌ Lëꞌ, cutu nac lsacaꞌ yöl‑laꞌ rejlëꞌ qui nu naꞌ.
  lin-lin: 'Ezali mpe bongo mpo na kondima : soki kondima ezangi misala, ezali ya
    kokufa.'
  hns-NT: Bieswaas kare ehie rakam hai. Djab toelogke tjaal-tjalan na dekhaawe hai
    kie toelog bieswaasie baate, tab toelogke bieswaas be-kaamiel hai.
  noa-E: Ich agjöta sĩebahab Ẽwandam iek ʉ̈kha nʉmjã. Maadëu thãraucha ʉ̈kha nʉm anʉmta
    dich khapeen juag oo nʉmua bʉ̈ʉrjã am dau aug khaugba nʉm chan, magan parta mag
    ʉ̈kha nʉm anʉm.
  eng-EMTV: Thus also that faith, if it does not have works, is dead, being by itself.
  mib-NT: Te suni súcuan cúu jeē núu áchí ró jeē candíje ró jeē sáha ya jehē rō, te
    núu tu sáha ró jniñu váha, núu súcuan te tu ndé jéjníñu cuɨtɨ jeē cahán‑ni ró
    jéē candíje ró.
  lif-NT2: हे़क्‍केलॽरिक्‍के नसाःन्‍निन् के़गत्तुम्‍साङ् खे़न् कुइसिःक् याःम्‍बक्
    के़न्‍जोगुम्‍मिन्‍ने़ फाॽग्र, खे़न् नसाःन्‍निङ्‌ग कुसुम् मे़न्‍दम्‍मनाबा पोःङ्‌लो॥
  xnj-xnj: Mewawa sadika yene changali matendu yifwili.
  mmx-mmx: La at na langas bok, mo do lununu xusuk ik lok la kopmen teven gugu nunuan
    nak lok eburu min, mo lununu i ngan lavanga gamasa.
  cbr-NT: Usaribiti ca uni Jesucristomiisa catamëtia quiquinbi uni itsi nuibaquin
    'aquincëma 'aish asérabi Jesucristomi catamëcëma 'icën.
  tee-NT: Pus ju chunch navi jantu lhitapalai mas najunch ni lhilaca'anta ju Jesús.
  eng-LSV: So also faith, if it may not have works, is dead by itself.
  cak-NT: Y chuka', xa ret na'ij chi can ayo'n awánima riq'uin ri Dios, pero xa man
    na'an ta ri utz, can man jun nic'atzin-wi ri na'ij; xa jat anche'l jun caminak
    roma man jun ex jatiquier na'an.
  pah-NT: Pe ndekokatue'ymame po pe jikoteheuhui Jesus'ga rehe a'ero.
  sja-NT: 'Mãga pɨk''a bɨ chi jara bɨpa: “Mɨa Tachi Ak''õrede ijãapari.” Mamĩda mãgɨ́
    eperãpa ook''aa pɨrã Tachi Ak''õrepa jara bɨk''a ichi ũraade, ma eperãpa ichi
    k''inia mãga jara bɨ.'
  xed-xed: Manda va tsaya nzakwa zlghay nda ŋuɗuf guli. Ka haɗ slnani ta maravata
    wu katsi, nda mta ma vghani.
  mks-NT: Ña̱ cán quéa̱ tá cáchí ndo̱ cándeé ini ndó Jesucristo joo co̱ cúni̱ ndó
    caja ndó ña̱ va̱ha, ña̱ cúni̱ Ndióxi̱ caja ndó já quéa̱ mé a̱ uun cándúsa ndó
    Jesucristo.
  gfk-S: Ma hobi bileng be tikenong na tange be i nurnur tane Krais ma sene no nuno
    nurnur paile kis tikai ma ira bilai na tintalen. Ikino mangana nurnur a minamatwana
    mon ie kinong aie sene mon kanaia.
  bmu-bmu: Mewöŋanök mötnarip töhönök mi köhömuŋi akza. Mötnaripkö nupŋi ölŋi qahö
    mezawaŋgö mötnaripŋan mönö qamöt ewö akza.
  dgz-dgz: Ap umap sia, anu tumat ega God inap anuiana go God nao mega kakaewa anuini
    ame guegue ase den ya tanewa, anu tumat ega ame pokaet.
  eng-GNV: Euen so the faith, if it haue no woorkes, is dead in it selfe.
  zaa-NT: Ą'hua fe nu té qui' ri'u, canchu labí rului'ą por biỹa obra tse' nu runi
    ri'u, entonces ttùba ną́ sin la'labàni.
  eng-WEBSTER: Even so faith, if it hath not works, is dead, being alone.
  guh-guh: 'Bajara pijinia itsi Jesús pelivaisi vajajumecovënëtsijava. Pajivi pexaniacuene
    apo toexanae itsamonaejavabelia, bajarapajivi jumaitsi ata: “Xanë jumecovënëtajë
    Jesús pelivaisi,” jai ata, itsiata apo jumenamatamotsi. Tsipaji pacuenia Dioso
    itorobatsi, apo exanae.'
  bon-bon: Yoo, lui biname te Acejiyame poto cidi me jaatrunguge, yepä teeme mene
    lica jaawenuge, teeme peei ätrunga papa gyene, toraca lica gyene.
  nhw-BL: Quej nopa nojquiya ica catli quiijtohua quineltoca Toteco, sintla amo quichijtinemi
    tlamantli catli cuali, amo tleno ipati itlaneltoquilis pampa mictoc huan amo hueli
    quipiya itlajca.
  swh-ONEN: Vivyo hivyo, imani peke yake kama haikuambatana na matendo, imekufa.
  wbi-wbi: Fye lulivuo, ulwitiko lwene, nave naruhufia amaghende amanofu, lufwile.
  bba-bba: Nɡe mɛyɑ nɑɑnɛ dokebu bù n wɑ̃ɑ bi tɔnɑ, bù kun sɔ̃ɔsire kɑ kookoosu, bu
    kuɑ kɑm.
  eng-KJVCPB: Even so faith, if it hath not works, is dead, being alone.
  kgk-NT: Upéixa ave nhane rembiapo porã e'ỹ reheve “Ajerovia-ma Hesu-rehe” ja'e ramo,
    ja'e rei ójehe. Nhande reko tujakwe-rupi joty jaiko.
  waj-waj: Mmuaikaraama gioonna kiaapu voovoono Yisuunnara kutaavaivee tiivoono mo
    fai hama ivo inna kuaivaa rikioo iirama kioo kati varino ivo tii kuaivaa hama
    kaanaivo vainaravaivee. Inna kuaivo vaidi putiraivaa roosiivaivee.
  cpy-cpy: Ari okimitari eejatzi awentaa-witaari Tajorentsi. Terika antayirotzi kameethari,
    aminaashi-waetaka.
  mpx-mpx: Inoke i ola al, ebo abulilek awawana ya ge nige alona ginol waiwaisal,
    he abulilek alialigana.
  wbp-wbp: Nyampunya junga karna-nyarra wangkami. Kajilparla yapa wala nganta nyinakarla
    Kaatuku warrki-jarrinja-wangu, ngulaju kajikarla jamulu wala nyina. Kulalpa Kaaturlu
    muurl-mardakarla.
  luo-luo: 'Mano e kaka yie bende chalo: ka oonge gi tim to en yie motho.'
  nhe-NT: Queja nopa nojquiya ica tlen quiijtohua quineltoca Toteco, intla ax quichijtinemi
    tlamantli tlen cuali, ax tleno ipati itlaneltoquilis pampa mictoc huan ax hueli
    quipiya itlajca.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܐܘܼܦ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܠܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܡܝܼܬܬܵ‌ܐ ܝܠܵܗ̇ ܒܢܲܦ̮ܫܘܼܗ̇.
  esk-NT: Ukpiqsrisiqałhiñaqtuni savaaqaqmiñaniḷu taamna ukpiqsrisauŋiḷḷapiaqtuq.
    Taatnasriq ukpiqsrił̣iq suksraitchuq, iñuktun tuquŋaruatun ittuq.
  msb-msb: Pareho man ini san pagtuod. Kun pagtuod lang gayod kag ini dili gin-upod
    sin mga maayo na hinimuan, dili ina tama na pagtuod.
  cpa-NT: Tsa¹té¹² hi² hé²dsa jǿg³ ju³lah dsa² jmo¹² lah¹jøng².
  dso-dso: ସେନ୍ତାରିସେ ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ ତାର୍‌ ବିସ୍‌ବାସ୍‌ ସଙ୍ଗ୍‍ ନିକ କାମ୍‌
    ମିସା ନ ଡିସ୍‌ଲେ ତାର୍‌ ବିସ୍‌ବାସ୍‌ ମରିଗାଲା ଆଚେ ।
  meu-meu: Unuhetomana, kamonai asi ena kara vada e mase, badina be sibona.
  yva-NT: Maisyare omai tavon, vatano are pirati pare panave Amisye ai, weramu apa
    ana daijaro aneme rai ma mewen, opamo apa anave wato mamo ana tamoene ma.
  dgc-dgc: Eng kona san sa tu péniwala moy, a éwan tu kahalo a gimet a mahusay, éy
    éwan dén tu pasa tu péniwala moy.
  zpm-NT: Scadaa nagoṉ paat rquiinda guiab ne rnalo ne Dios, ni teḻ ruṉd ne miṉe rieguiaḻ
    ne guṉ ne.
  hix-NT: Kryestu hona xenye ro me xaxa kehtokonye ryhe, toto komo yowakryeny me xarha
    tehxatxow hamà. Toto komo yowakryehra haxa kehtokonye ryhe, Kryestu hona xenye
    ro mehra tehxatxow hamà. Noro hona wenyaha, tketxhe rma haryhe, àtohnaw mak ha.
  sim-sim: Wasilakahi mashin misindiyanda nombo erem nanda sira. Os men suwambushimbakop
    hi orhin ni hauoweshihi mbeek mbele mbele os or mbawan ni uwa ambu, osmu kormbak
    nirin mukunduwa, nir mbeek orin ni tiyanda ma ambu nir. Men ni mbafirimbanda nir.
  npi-ULB: यसै गरी, विश्‍वासले पनि काम गर्दैन भने त्यो मरेतुल्य हुन्छ ।
  cgc-cgc: Iling man tan pagtuo an ta mga ittaw. Bisan kino na gatuo piro kanen an
    ula may mga miad na nabuat na bunga ta iya na pagtuo, iya na pagtuo ula pulos.
  tim-tim: Dop hainâk Humogâlân nâŋgâ nâŋgâyeŋe akai dop hainâk yendâp yekâ yân tatmâ
    agak meme âlepŋe siâ bo mem miawakbai âmâ momo bâlâpŋe agakŋe dâmaen.
  yor-yor: Bẹ́ẹ̀ sì ni ìgbàgbọ́, bí kò bá ní iṣẹ́ rere, ó kú nínú ara rẹ̀.
  wos-wos: Wun jooka sarékéta guni xékélaki. Du takwa Godka jémba sarékéta déka hundika
    “Mwi hundi dé” naata di yikafre sémbut huruhafi yata di God wali yamba rekéndi.
    Di fakutandi.
  emp-NTPO: Ara maʌ̃ quĩrãca Jesucrito ĩjã b̶ʌad̶a a b̶ʌba biada oẽ́bʌrʌ, wãrãda ĩjãẽ́
    b̶ʌa. Idjia ĩjã b̶ʌad̶a a b̶ʌra ẽberã beud̶a quĩrãca b̶ʌa.
  eng-F35: Thus also that faith, if it does not have works, is dead, being by itself.
  ind-ind: 'Sama halnya dengan keyakinan kepada Kristus: Kalau keyakinan itu tidak
    dinyatakan lewat perbuatan, berarti itu bukan benar-benar keyakinan.'
  pes-OPCB: پس ملاحظه می‌کنید ایمانی که منجر به اعمال خیر نگردد، و با کارهای نیک همراه
    نباشد، اصلاً ایمان نیست، بلکه یک ادعای پوچ و توخالی است.
  mpt-mpt: Bainobo galin kukubo inaminobe. Ibo baaniba Ni bainobo gabuobo gabib otane
    ibo Gode weng osa kukub ayam osa mo wafueim blim keib mole ib bainobo galino blimobe.
  ssx-ssx: Hande Ketiso pa꞉ta꞉ hone tulao halome ala꞉ halita꞉ dupae. Pa pima꞉ homeke
    laa ota꞉ hau pitolo hata꞉ na lea꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ hone tulao hala꞉ ekita꞉
    paeki pita꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi, nɑɑnɛ ku dɑsi iyi ɑ kù wɑɑ yɛ kookoosuɛ, nɑɑnɛu nɡbɛi.
  gaq-gaq: ବିସ୍‌ବାସ୍‌‌ ଟିକ୍ ଦେତ୍‌ରକମ୍‌ । କାମ୍ ଆଲେଃଲା ବିସ୍‌ବାସ୍‌‌ ଗୁଏୱେଏ ।
  gof-RNT: Hessa gisho, oosoy baynna ammanoy barkka hayqqidayssa.
  unx-unx: ବିଶ୍ୱାସ୍‌ହଗି ଠିକ୍‌ । ଏନ୍‌ଲେକାଗି ବେଗାର୍‌ କାମିତେ ବିଶ୍ୱାସ୍‌ ଗଜାକାନା ।
  gah-gah: Vegená makolite monó gili alévolé iiki monokú mogona lamaná makó ali utó
    amitamó nene, Ómasimú gili alévolé itamola mota helekave.
  lcm-lcm: Asukang vang ta man a lomlomon kapo tav auai ve abis, lomlomon ang kapo
    palau luai.
  aer-aer: Nhenhe the arrekantherre arratye ileme. Angwenhe apeke angkeme rarle akwele
    Jesus Christ arratye itelareme nhenge arrpenhe areye mwantye-mwantye-iletyakenhele,
    kele re apale-arle angkeme. Ngkartele renhe uyarne itetheke mpwareme.
  qvc-NT: Chayshina mana yanapashpaqa, yanqa shiminchiqwanlla kriyiykanchiqllapa.
    Manam alliptaqa kriyiykanchiqchu.
  tgl-ULB: Sa ganuon ding pamamaraan ang pananampalataya lang, kung hindi ito nagtataglay
    ng mga gawa, ay patay.
  cbs-NT: 'Jamen tsuada: “Dios en ikunwaiin”, iwanan, kexa bestiwen yuiaidan, jaska
    besti kainmaikiki, jaska Diosun bechipaiai xabakabi axunkin uinmamadan. Jawen
    akadan, mawa keskaki.'
  xtm-NTPP: Suni sukan kúu tna ja nuna ka'an o ja kándija o Su'si ma te ñatuu sa'a
    o sukan játna ini ya ma, masu nde jiniñu'u ja sukan sa'a o ma.
  nnq-nnq: Uyo imani janga itendwa iwile.
  bao-NT: To biri wãmera bii díámacʉ̃ mani ca tʉo nʉcʉ̃ bʉorije cãa, aperãre tii nemorique
    mena tii ĩñotigʉra wederique wado ĩijata, wapa mani.
  san-ORI: ତଦ୍ୱତ୍ ପ୍ରତ୍ୟଯୋ ଯଦି କର୍ମ୍ମଭି ର୍ୟୁକ୍ତୋ ନ ଭୱେତ୍ ତର୍ହ୍ୟେକାକିତ୍ୱାତ୍ ମୃତ ଏୱାସ୍ତେ|
  huv-NT: Atquiaj sitiül aljane apiüng ayar andeac Teat Dios; pues aaga apiüng quiaj
    ngo membeat nicuajind sitiül ngo marang leawa netam marang.
  otn-NT: Njarbʉtho ra̱ ja̱'i̱ ɛ̱na̱ ngue ja rá̱ nt'ɛ̱c'ɛ̱i̱ ya. Nu̱'mø hi̱ngui̱ nne
    ngue tema̱ nho da̱ 'yøt'e, ya hi̱mma̱ jua̱ni̱ ngue ra̱ 'yɛ̱c'ɛ̱i̱ ra̱ ja̱'i̱.
  nop-nop: Unduŋ doktiŋa nadisukiliti hogok tiŋa titiŋ momooŋ mu tibaak adi’walaŋ
    nadisukiliti u adi kumiiŋ yodok.
  obo-NT: Na, iling dad en mandad tadda kos kopomakoy ta. Su otid ikahi ki no id pomakoy
    ki, piru waa pinuungan nod posivonnaa tadda, waa en koru-anon taddon kopomakoy.
  cak-ENT: Y quiri' chuka' si nabij que ataken chic ri Jesucristo, pero xa man nabün
    tüj ri utz, man jun nc'atzin-vi ri nabij que ataken chic. Xa rat cachi'el jun
    camnük. Man nijun nabün.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤃᤳᤋᤢᤶᤛᤠᤱ ᤂᤧᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ.
    ᤂᤧᤴ ᤏᤛᤠ᤺ᤴᤏᤡᤱᤃ ᤁᤢᤛᤢᤶ ᤔᤧᤴᤍᤶᤔᤏᤠᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De suni súcuán cúu jā tú cáchī nū jā cándíja nú jā sáhá yā jēhē nū, de tú
    nduú sáhá nú tiñu váha, túsaá de nduú níhīn tīñú cuitī jā cáhān nū jā cándíja
    nú.
  san-TIB: ཏདྭཏ྄ པྲཏྱཡོ ཡདི ཀརྨྨབྷི ཪྻུཀྟོ ན བྷཝེཏ྄ ཏརྷྱེཀཱཀིཏྭཱཏ྄ མྲྀཏ ཨེཝཱསྟེ།
  qve-NT: Saynallataqmi pi runapa Diospi iñisqanpas manan valenchu ni imapaqpas, sichus
    allin kaqkunata mana ruwaqtinqa.
  pao-NT: Ooonne'yooona tuwazoo tamme ka Te Naa-wi tunaka'oedyukute mee unepana gi
    oo nakabetseana, tamme tookwa gi tunaka'oedyukute.
  cbu-NT: 'Apanllee mangoonamaam ashkitamcha. Ngutaritis: Apanllee mangoonaktana átus,
    itaru tputsee nda wanasir istakus, ¿tamaree an waritach? Ashiri, tputsee izuuru
    istangtsa, tina.'
  usa-usa: keráwáqtí itáíq-itaiq-yataakoma móraiq kéiye. keráwáqtí itáíq-itaiq-yataakoma
    káqo-kayukayaba íma éta paátataakaa wáiye.
  soy-soy: Limɛcɔ kɑi nfɑtɛnɛ kɛ́mɛɛ́ we. Usoi un n kpɑ́rɑ́lɛ̃ tɛ u nfɑtɛnɛ mɑ́lɛ
    kɛ uliwɑiwɑi ɑ́li pɛɛ kɔ lɛ̃ nyísɛlɛ̃, unfɑtɛnɛ yɛ kpuwɑɑlɛnlɛ.
  hui-hui: Tí Ngode Datagaliwabehondo mini mbiraorewi kamiyagua nde mana beramigome
    walia halu biatagi halimu. Ibuhondo mini mbiraore wu howa mana bayale biatagi
    naharimiyagua mini mbiraore wulene ogoni hangu galone naholebira.
  amf-amf: Ogodettsi Barjodar woylam qajinta waadimaysa qolmino ko hanna kodi yina
    diyoonone.
  quc-NNT: Je k'u ri' xuquje' ri kojonik. We ta ri winaq man kuk'ut tä ruk' ri utzil
    ri kub'ano chi qas kojoninaq, ri kojonik ri' man are tä qas kojonik, rumal chi
    man k'o tä utzil kub'ano. ¡Man k'o tä k'u u patän ri'! ¡Je' ta ne chi xa käminaq
    wa'!
  dob-dob: Gete nadigega emisa nina ꞌana maꞌamaꞌayau, ꞌeguma emisa namo, ta nigeya
    guinuwa maꞌiyana, emisa nina ꞌatuwa mwawamwawasina.
  wrs-wrs: Eva osta undnahonamba. Undnahonamba keknamba almba owai vivrava, owalmba
    kolvrowolalmba, wo nomba undnahonamba os nungeilinv, doa dalinna.
