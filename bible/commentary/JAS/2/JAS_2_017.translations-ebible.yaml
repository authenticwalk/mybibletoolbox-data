  gwi-NT: Ąįįt'ee gwik'injiriighit haa nihk'it t'oonchy'aa. Dinjii gwik'injiighit
    gwiizhit K'eegwaadhat doo'ya' yuunyąą ąįį gwik'it t'ii'in kwaa ji' t'ee ąįį gwik'injiighit
    dii'įį ąįį iłchįį k'it t'inchy'aa, ąįįts'ą' duuyeh vit'ineegwaachy'aa.
  gvn-gvn: Ngana Jesusamu kuku wukurrika. Bamangka nyubunyinja nguba yalamal, “Ngayu
    Jesus believeim-bungal.” Yamba nyulu nguba Jesusamu kuku kari wukurril. Yinya
    bama jurrilmalmal. Nyulu Jesus kari manubajabuku believeim-bungal.
  nhy-NT: Ijkón noijki, tla akaj kijta kineltoka Dios pero mach kichiwa tlan kineltoka,
    mach itlaj ipatij kiné tlan kineltoka, yon kijtosneki miktok itlaneltokalis.
  asm-FB: ঠিক সেইদৰে বিশ্বাসৰ লগত যদি কৰ্ম নাথাকে, তেনেহলে সি অকলে মৰা।
  okv-okv: God ke be ari amo einge ra, ke pere ari irae amo amburari embo aingera.
  mxt-NT: Ñahri yahvi nyaa cha catyí yo vatyi chinó iñi yo chi Nyoo, ta ña tyinyeé
    yo chi tahan yo.
  tzo-NT: Hech chvinaj ti sventa ti c'utic ti jpastique mi jch'unojtique mi mu jch'unojticuque.
  ind-AGS: Secara otomatis bahkan iman kepercayaan kita kepada Allah menjadi mati
    dan tidak berharga jika kalian tidak benar-benar melakukan perbuatan yang baik
    dan benar.
  omw-omw: Mwia votima kyeta nkye hia mpohua kyaahaqa hivera, nkyi kyaiqavanto hia
    kyuqe kyaiqa vahirata nkye Iesusirara qutaa mwivave ti quava qumina unra qua nraahuma
    vahiananro.
  yrb-yrb: '@see-verse:JAS.002.016'
  maa-NT: K'oa̱á ti̱s'ín ma kjoa̱ xi mokjeiín‑ná, tsà mìkiì tí'ya‑la̱ kjo̱ndaà‑ná,
    ni̱mé chjí‑la̱ kjoa̱ xi mokjeiín‑ná.
  mcq-mcq: ꞌEnajihunaꞌe nimairoijara huhusu reꞌikaꞌi kara mamaa pavejiꞌinaꞌe reꞌamajaho
    kwamuna.
  sus-A: دَنشَنِيَ نَ نَ كِ نّ. شَ عَ مُ مِشِ تُتُنمَ وَلِ قَنيِيٍ رَبَقٍ مَ، عَ تِدٍ
    يٌ مُ نَ.
  jpn-1965: それと同じように、信仰も、もし行ないがなかったなら、それだけでは、死んだものです。
  fra-SBL: De même, la foi, si elle n'a pas d'œuvres, est morte en elle-même.
  yka-yka: Damikkiyan, aˈa masandel pu si Isa Almasihin bang gaˈ niyaˈ hinangne hāp
    pamakitene sandelnen, gaˈi bennal sandelne si Tuhanin.
  mle-mle: Alik tikuw, Godak wukijibir tikigwuradiy mawulada rav maa. Aal dikik wukijibir
    tigwura mawulawa yawiy akwur a mawul mwiyir tilikikik. Aal dikik wukigwura mawul,
    aw li yawiy kwar maarkigwura, a mawul kupwaraap tikuw, mwiyir ti maa God diki
    milaam.
  shp-NTPO: Jaskáribira ja non ikonha jawéki winotai, onantiakin yoia, nekebi ja non
    ikonha jawékinin jishtiamaira; westíora mawá jawéki keskáres iki.
  aom-aom: Ma-jöemu majëhijëꞌoho bogo eni jiajëhi ëhi God-hu nimaje muoho bogo vaeꞌi
    God ma-dajëremu uehorovëꞌoho ëho ma-bëhi rumoꞌe muohoje.
  geb-geb: Zisas khothɨgi tɨv, ana vhɨra mbara muuŋgi. Nde Zisas khothɨgi tɨv ana
    fhura kɨv, ana tɨvar vhuuŋ ndi hiiŋ phɨgi fhu, nde Zisas khothɨgi tɨv, ana rimgi.
  cak-cak: Romari' ri ni'in chi cukul ruc'u'x riq'uin ri Dios, si man jun utz nu'on
    ri nic'utu chi nipokonan, xa manak ruc'aslen ri ch'abel ri yerubila'.
  chf-NT: Ca' chich jini täcä, si untu u taj äle' que u tz'onän, pero si mach u che
    niump'e cua' utzba, mach toj une que u totoj tz'onän.
  tlf-tlf: Kale mungkup numi Krais imi ilak dugamin uyo ulutap kale, kanube nuyo imi
    ilak dobup ko agebup kuta, kuguup tambal uyo waafulin-tem kemup umdii, numi imi
    ilak dobup uyo bisop kelan-temu ko.
  piu-2006: Nganaṉa Yiitjuku wangka kulira yaṉangu kutjupa tjuṯaku tjukarurru palyantjaku.
    Nganaṉa tjananya yungkula aalpamilantjaku. Yalatji nganaṉa tjananya yungkula aalpamilantjawiya
    nyinarra, nganaṉa Yiitjuku walytja wiya, ngunytjinytju nyinaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi jenoꞌ cꞌacharel nok camnak chic je maꞌxta
    chic bih riban, jeꞌ woꞌ reꞌ ncꞌuluric ru̱cꞌ jenoꞌ cꞌacharel reꞌ maꞌ jenoꞌ holohic
    laj bano̱j riban. Jeꞌ reꞌ nikꞌor maj to̱b ta nak ricoj wach chi reꞌreꞌ aj niminel
    reh Jesus, reꞌreꞌ maꞌ ricꞌuhtaj ta woꞌ lok ru̱cꞌ ribano̱j chi til coric chi aj
    niminel woꞌ.
  tue-tue: Marĩ padeoré tee queoré tiiróbiro niiã. Marĩ padeopacára, ãpẽrãrẽ́ tiiápuheri,
    wapamaníã.
  bjp-bjp: Ifasi sabin arae unune, male biil i la turim turan rokap na sinang, ke
    unune ae i met.
  xon-xon: Aa yaa len ke aa gaa Yesu ki kii ki yaa kaa tun litunyaan kan, ni ye yɔli
    le na.
  tzo-ZNT: Li cꞌusitic ta jpastique, jaꞌ chvinaj o mi jchꞌunojtic, o mi muc bu jchꞌunojtic
    li scꞌop Rioxe.
  mpm-NT: Suni siaꞌan kuu nu kaꞌan ra ja kandixia ra Jesús, ti nu tu saꞌa ra ɨɨn jniñu
    vaꞌa, yukan ti tu niꞌin jniñu kuɨtɨ jnuꞌun kaꞌan ra ja kandixia ra ya.
  ots-NT: I øtijʉ ncjapʉ cʉ cja̱hni cʉ i ma̱ntjo, i e̱me̱bi cár palabra ca Ocja̱,
    pe jin gui øjte. Jin te ntjumʉy ca xtrú hñeme‑cʉ.
  hoy-hoy: हांग अच, अगर विश्वास भी कर्म सहित हैलेच रा तान स्वभाव दा सोतकु आद.
  uri-uri: Kitn ukpma Jisas Krais pa apm tolpake. Kitn ukpma pake, atn a kwap a kitn
    ak pa paln manet. Tolpa ti ake kitn ukpma Jisas pa aklahle.
  amo-amo: Nanere wang unin uyinnu sa uyenu andi na katwa kacine duku ba, libiari.
  pjt-pjt: Uwa, uti nyura Godaku mulamularingkunytjatjanungku wiṟu tjuṯa palyanma
    aṉangu tjuṯaku. Panya wiṟu tjuṯa palyantja wiyangku wantirampa nyuranku ngunti
    Godaku walytjanmananyi.
  cwe-cwe: Iviya uhuwilo wiidumwe bila ya sang'hano ufa umala.
  daa-NT: Ampaa ko, iŋ imaan oki. Ya ta keetit di ho bal riyti, taar us maalan di.
  mlp-mlp: Nazaq iyan i ginad helta na samanmo usad daq araq dimunta eman a hi gwahtiqsamo
    i ginad na moqim a hi gilumsihaqta.
  ape-C: Aria bilip shopunek douk namudok atin abom. Aria enen arpen nyunek bilip
    meyoh aria mare nyunek yopihi aih hupeyen hiren um enyenyin bilip um, enyudok
    arpen enyenyin bilip douk nyagok kabi douk nyagok iri arpen um.
  bgs-bgs: Na, magunawa kanan tô kapamaké yu, su atin ka dì ágtákkássan ka madigár
    lumu, ándà ágpulusán katô kapamaké yu.
  faa-faa: Kotiaki himu hakásaraka hemakapukua reke, aporo meta ararehoanafonorakanone,
    nómo Kotiaki himu hakásaraka hemakapurane akura ayiáka kurakayiapo.
  kik-kik: Ũguo no taguo wĩtĩkio mũtheri ũtarĩ na ciĩko ũhaana, nĩ mũkuũ guo mwene.
  cap-NT: Pori z̈oñz̈quiz ana yanapc̈haj niiqui, inapanikazza Yoozquin criitaqui.
    Nii ana yanapñi z̈oñiqui ana Yooz kamañchizqui. Inakaz pinsic̈ha, “Yoozquin kuzziz
    z̈oñtc̈ha wejrqui” cjicanaqui.
  ksr-ksr: Kaaŋiadeeŋ momalaari omaya tooŋ ii koomuya kolooja. Momalaari gawoŋaa hoŋa
    mende mejiwaajoŋ momalaarianoŋ mono qamo kaaŋa kolooja.
  eng-TNT: Even so fayth yf it have no dedes is deed in it selfe.
  sbs-sbs: Munzila iswana intumelo chayo, Haiva intumelo kaina musevezi, musevezi,
    ifwile.
  sue-sue: Zo nu tuma diaire noise soremai bua kaka wamu wamunoya amira tuma diai
    awa me tepo.
  fra-NCL: 'Il en est de même de la foi : si elle n’a pas les œuvres, elle est morte
    en elle-même.'
  bhg-bhg: Awatedo dá ango, embo ainmi embo neneide iwata kawata dave ae edo eira,
    ainda gebé ari God da yai awa itae, edo ainda gebé ari awa betari.
  snn-NT: Ja'nca sëani, Jesucristo recoyo ro'taye se'ga ba'ijën, bainni re'oye yo'oma'itoca,
    mësacuare gu'aye ba'iji. Ro mësacua yëye se'gare ro'tajën, ro yo'ojën ba'iyë mësacua.
  atb-NT: Haû eq rajung za, lumjíng myit má muzó a bo é nghut le gi, shi é eq rajung
    za nghut nyi ri.
  cek-AK: To pongah toksakhaih kaom ai, tanghaih khue loe duek.
  bkd-bkd: Iling daan ku bà kaw dà tag-ikagi ha amin nuy pagtuu ba hurà dumahi hu
    maayad ha mga buhat, sa pagtuu nuy kenà laus.
  ctu-76: Chʌ'ʌch je'el mi chʌncol la cʌle' mi lac ch'ujbin Dios ti lac pusic'al,
    pero mi mach'anix tsiquil ti lac melbal lolon jachix che' jini.
  lac-NT: Wa baxuc tic betex chaca'an yiricob mac, wa tic jach acsex tij corex wa
    mʌ' tic jach acsex tij corex.
  xla-xla: Ame adipalati, mikadepe dletapo meyelo halemama moto mate koko halëta pa꞉lepiye,
    mikadepe dle eye mo-powame elapo.
  xav-NT: Tane, Zezu Cristuhu zazei'wa na dama 're dasiwasu'u za'ra mono nherẽ, marĩ
    ĩwẽ na te te 're dapawaptob za'ra mono õ wamhã, taré dama 're ĩdasiwasu'u za'ra
    mono zé hã.
  cuk-cuk: Ar deyobi Jesúsʼgi-bensulid gumogad. Ar anmar sogdibe, an Jesúsʼgi-bensurye,
    degite, ibmar-imakedba be oyosulile, be binsa gordido, be-bensulid burgwaleyob
    gudo.
  tbf-tbf: Io, mi sinavei nia vodovodon tuktuk eie buer a malan ine. Sien va mi vodovodon
    tuktuk a mon eie kesen ma a kap ka tsinatsangan, ine mi suada vodovodon tuktuk
    a te maet.
  uig-CYR: Шуниңға охшаш ялғуз етиқатла болуп, униңға мунасип әмәллири болмиса, бундақ
    етиқат өлүк етиқаттур.
  ikw-NT: Ọ bụ masị kpa ọkwnata ovu ke nwée ẹrnu bụ nhne nwụrnu ọnwu.
  khs-khs: 'Kotewemi himu semetei matanepela: elaleke, sena nowa ma seselesaleke,
    ke Kotewemi himu semetei matanesewa kulusene amunuse kululakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኣማኑ ኦሱ ባይናን ባሬካ ዴዖፔ ሃይቄዳዋ።
  pma-pma: Sakini, milesi keke demkatien koa sakien tetahos keil armusiltei vi heisavos.
    Anatin, vati demkatien enek mat.
  atd-NT: Ogkounawa rod ko duon pogtuu ta di waro igbulig ta su ian ogkounawaan ka
    nighab-unan no boni no namatoy on.
  tel-2017: అదే విధంగా, క్రియలు లేకుండా విశ్వాసం ఒక్కటే ఉంటే, అదీ చచ్చినదే.
  hat-BSA: Menm jan an lafwa, si li pa gen zèv, li mouri pou kont li.
  top-NT: Pues na̱ chuná qui̱taxtú tí huan li̱pa̱huán Dios para ni̱ ma̱sí tlahuá tú
    tla̱n nac ixlatáma̱t, li̱tanú la̱ ni̱ cali̱pá̱hualh Cristo.
  msk-msk: Aw maynaan oman yang pagtoo mayo sang Dios, aw maglaong gaid kamo na yotoo
    sang Dios, awgaid way imo mayo na madyaw nang Dios, buku nang matungtung yang
    pagtoo na maynaan.
  gyr-NT: Ẽgüe ehi avei, “Ayeroya yande Yar rese” yande hesa; ndayayapoise rumo mbahe
    avɨye vahe aipo yande hesa pɨpe, aipo yahe tẽi yaico.
  kmh-kmh: Pen Gor aŋgip ar ak giyiŋg rek, nup gosimb niŋbun aŋgjun!
  ukr-ONPU: Так само й віра, якщо не має вчинків, мертва сама по собі.
  emi-emi: Tale isaa o ase salana me arova niaikaaiaa karika elaolao tee niuungu,
    isaa o niaikaaiaa nim matena.
  zpv-NT: Ziꞌchi gahca za rahca cun guelriachii stoꞌ laꞌh Dxiohs sidela ayi guluuꞌyi
    bwiinn loh dziꞌn zaꞌca nin ruhnn ba, ya ziga guelriachii stoꞌ ba pur tuhsin naan
    ziga tuhbi cohsa guuchi.
  gux-gux: 'Li tie yenma leni li dandanli: li yaa pia tuona li kpe.'
  kos-kos: 'Oapana lulalfongi uh: el fin mukena ac wangin orekma wi, na lulalfongi
    sac misa.'
  ibo-ibo: Nʼụzọ dị otu a, okwukwe naanị ya bụ ihe na-abaghị uru ma ọ bụrụ na ọrụ
    esoghị ya.
  yml-yml: Wata yada vetumagana baniꞌodi. ꞌAiꞌedi vetumaganaꞌava kebu ma ꞌana ꞌeba
    ꞌisaga, vetumagananina nani-ꞌavoꞌavovo.
  ory-ory: ସେହିପରି ମଧ୍ୟ ବିଶ୍ୱାସ, କର୍ମ ବିନା ନିଜେ ମୃତ।
  bzj-bzj: Sayhn way, if wahn persn noh du notn fi shoa dat dehn bileev Gaad, den
    di fayt weh dehn ga ded, ahn dehn noh wot notn.
  chk-chk: Ina chök usun ren lükülük. Are epwe wor chök ämi lükülük, nge esap fiti
    föför, a mäla ämi lükülük.
  ssd-ssd: Wam ndui taŋaŋ ndo ande nu Kuate tuku saŋgri tomba tiŋgate sulumba ta tuku
    alonu kile-mayok ndakate ta nu ŋgamuŋgal son kugatok minit.
  acr-TNT: Jecꞌuriꞌlaꞌ ri cubulibal cꞌuꞌxaj, we na jinta cꞌutubal re, na jinta cutikoj.
  rop-rop: Wal yumob kaan dum lagijat langa olabat, dumaji wen yumob tok yumob bilib
    en yumob nomo dum gudbala ting langa pipul blanga shoum olabat yumob bilib, wal
    yumob jis laiga dedbala.
  mee-mee: Bainga laeala ka tongana kena mana ma lopatokona e sane tatao kala nga
    bainga reke pepe. Lopatokona laeala ke base i e mate mana ta ke sane kuma ka otte.
  mwf-2018: Nanki ngatha murrinh kanhi namam numpan, “Ngay-ka murrinh thathpi Yile
    neki nukunu mamnabath ngurran.” Mu nhini nanki-ka kardu mere numanmanpi nuru kardu
    ngamere, nhini-ka mere murrinh numanabath murrinh thathpi Yile neki nukunu-yu.
  dif-dif: Jeruja bakana morlalu ngundrana, nulia wata ngankana ngamalkanani, nauja
    munta nari nganai.
  gam-gam: Paro mal ge, nono pillgi djinmon ge embe paro. Na pillgi djindo we djinden
    ba dje pagle, singare wopake nayemben ge, ni pillgi djindo we djinden ge, wal
    kiwa.
  nou-nou: Edo da awodo imo God tumonda ise edo ari ewagaewa ae adesa awa iso tumonda
    ari ari be ewagaewa ae ra. Iso tumonda ari awa betari ra.
  mqb-NT: Aɗaf nga pə Yesu a ɗukwen matanan. Kak aday ɗowan a kà jak a ɗaf nga pə
    Yesu, aday a ga way sa zlan à nga anà Mbərom a bay cəna, aɗaf nga anahan ata
    nà, ma mac awan.
  ape-B: Ali bilip chopuk douk nyanubu namudak ati. Sapos enen elpen nyunek bilip
    meyoh ali kobi nyunek yopinyi pasin nyutanuh enyenyin bilip umu, enyebuk elpen
    enyenyin bilip douk anyagak kobi douk nyagak uli elpen umu.
  grc-F35: Οὕτως καὶ ἡ πίστις, ἐὰν μὴ ἔργα ἔχῃ, νεκρά ἐστιν, καθ᾿ ἑαυτήν.
  cav-NT: Peya cuana ni ecuana tsahuaya ama, tuhuadya ecuana ejitaju Jesús queja catyati
    nerimaque. Emajuratu amena peya tsahuaya ama, tumebae cuitadya tuque, yuneri ama
    ni ecuana Jesús queja catyatihua, tsahuaya amadya tuque ecuana peya.
  kgp-NT: 'Ge ti nĩ, ẽg tỹ ón kỹ: “ti ki rã kỹ sóg jẽ,” hen kỹ. Ẽg tỹ ti vĩ han tũ
    nĩ kỹ ẽg tóg fagrĩnh mỹ: “ti ki sóg rã kỹ nĩ,” he mũ sir. Nén ũ tũ vẽ.'
  bvd-bvd: Doo ne adea guu, tii ne nia saea nia manata mamana 'ana God ma sui ka nao
    si ilia gu tasi doo diana, na manata mamana laa nai nao lau doo mamane.
  ukr-1871: Так само й віра, коли дїл не має, мертва сама по собі.
  apz-apz: Sɨmeho hiꞌntnnono inyo hi olenoho. Aꞌamu fihwo siki humahwosi yahino wopɨngoso
    miyoꞌmanji kakoefoho.
  eng-AOI: When any of you believe in God but don't obey him, that is very wrong.
    You should believe in God and also obey him. That is good.
  yon-yon: Kwamune areb kuu amun amun kamiyiibban ye anam andi kuu anamban, bobnemoon
    areb.
  poi-NT: Jesanet́im jém iniit́wɨɨp jém fe, siiga d́a iwɨ̱watpa, tsɨ́y juuts caane.
  wuv-wuv: Ana ale'ei, nabaa fei narafawe'ia ana unaia, fei lomi na nofipuimai a'a
    fei bigi'a, lomi hanuna.
  quf-NT: Mana yanaparqa, yanqa shimikilawan kriyinkillapa. Manami alliptaqa tukuy
    shunquykiwanqa kriyinkichu. Chaqa chaynu karqa, Jesucristo nishantaqa manari rurayankillapachu.
  yuw-yuw: Oro, worochon torocgon wömai kombing tobic tobic soni boinno muno ida toroc
    kiap ogepma amnahon itonggongnodec matun öngkuunai wömai woroc, kombing tobic
    tobicno woi yapmu boyömo sinom entac.
  hus-NT-1971: Max expith qui ulu i belal a Dios ani yab qui t’aja’ alhua’, yab i
    chubax belal.
  med-med: Wote mondpa pili uⱡ ei, ei mel ku mondpa pili uⱡ ei kongun iti natʉn ndam,
    mondpa pili uⱡ ei korum.
  bch-bch: Kadonga lolo matua aea eine lalaede toa bedaoa. Oangga kadonga kemi itlan
    leda kadonga lolo matua aea mao, eine leda kadonga lolo matua aea itautau eta
    mao. Eine mambe eaba imate.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ mɨ˜ jíngꞌˉ dseaˋ e jáꞌˉ lɨ́ɨiñˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ,
    dsʉꞌ fɨng song jaˋguɨ nʉ́ʉꞌ˜ dseaˋ dseángꞌˉ lajaléꞌˋ e júuˆ quiáꞌˉ dseaˋ do, jo̱baꞌ
    jaˋ eeˋ ta˜ íingˆ quiáꞌrˉ e jíñꞌˉ e jáꞌˉ lɨ́ɨiñˋ e júuˆ jo̱. Co̱ꞌ song jaˋ éerˋ
    laco̱ꞌ sɨꞌíˆ có̱o̱ꞌ˜ e júuˆ e jáꞌˉ lɨ́ɨiñˋ do, jo̱baꞌ jaˋ eeˋ ta˜ íingˆ quiáꞌrˉ
    jí̱i̱ꞌ˜ co̱o̱ˋ.
