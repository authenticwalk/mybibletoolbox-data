verse: JAS.002.019
translations:
  kpx-kpx: La hilokage Dilava ke igaeu ua. Keta duave. Isito lainaho bae munanae toela
    vaveve ke nahate valive. Kosealemo kebiata hilokai vabulahage Dilava igaeu ua.
    Isito abu isivive ke vaholima.
  okv-H: Ke be eo amo javotoho rate enana ahihi sasapura na God vahai ke be eagora
    rate God humota ae avoeto joru ue gatari gitari eagora.
  tbo-tbo: Tam tu witumagana po u baheya u pa, ‘Yaubada emosi hota e memae,’ naka
    baha dumana ma tamogi alugo apapoehi gasi hi witumaganeya, yaka hi matouta po
    hi taatawa.
  mal-C: ദൈവം ഏകൻ എന്നു നീ വിശ്വസിക്കുന്നു. നല്ലതുതന്നെ! അശുദ്ധാത്മാക്കളും അതു വിശ്വസിക്കുകയും
    ഭയവിഹ്വലരാകുകയുംചെയ്യുന്നു.
  grc-SR: Σὺ πιστεύεις ὅτι ⸂ὁ θεὸς εἷς ἐστίν·⸃ καλῶς ποιεῖς· καὶ τὰ δαιμόνια πιστεύουσιν,
    καὶ φρίσσουσιν.
  bgc-bgc: तन्नै बिश्वास सै, के एके परमेसवर सै, तू आच्छा करै सै। ओपरी आत्मा भी बिश्वास
    करै सै, अर डर तै थरथर काप्पै सै।
  khz-khz: Goi na ovega-taunataunaana, Palagu kwapunamo. Nama! Na palagu rakavara
    na maki gevega-taunataunaana, ne gepilupiluna kwalana makalira.
  deu-TKW: Du glaubst, daß ein einiger Gott ist? Du thust recht daran; auch die Dämonen
    glauben es und schaudern.
  zsr-NT: Liꞌ réjlëꞌu tuzëꞌ naquëꞌ Dios. Nac dxiꞌa ca runuꞌ. Lëzcaꞌ cni taꞌyejlëꞌ
    böꞌ xöhuiꞌ, len taꞌzxiztsca tadxi Lëꞌ.
  lin-lin: Ondimaka ete Nzambe azali kaka moko ? Osalaka malamu ! Kasi milimo mabe
    mpe endimaka ete Nzambe azali kaka moko, mpe elengaka.
  hns-NT: Ka, toelog bieswaas kare hai kie khaalie ek Parmeswar hai? Ha, ie thiek
    hai. Bakie bhoet-paret logan ie baat bhie bieswaas kare hai aur oesab dar ke maare
    kaape hai.
  noa-E: Pua khaphʉ sim, maach Ẽwandam ãbpai khitʉm. Pua mag khaphʉ sim aig nem ajaug
    sim. Mamʉ mag khaphʉ nʉmuapai pöd ʉ̈gthar öbërbam. Meperaujã khaphʉ sim, Ẽwandam
    ãbpaita sĩerrʉm; mamʉ amau ĩchab i ögkhaajem, amach gaai jua khʉaba aju khaphʉ
    naawai.
  eng-EMTV: You believe God is one. You do well. Even the demons believe—and they
    bristle!
  mib-NT: Ndaā chi cándíje ró jeē iyó ɨɨn‑ni Yaā Dios. Te va íyó váha núu súcuan.
    Te tachī chi suni súcuan cácandíje, te cáquɨ́sɨ i jeē cáyūhú, chi tu cásáha jniñu
    váha.
  lif-NT2: कुत्‍चाॽए थिक्‍लक् निङ्‌वाॽफुमाङ्‌ङिन् वाॽ लॽरिक् नसाःन् के़जोगुॽ॥ खे़ङ्‌ग
    नुःबारो! फे़न्‍साम्‍हाॽरे़आङ् खे़न् पाःन्‍निन् नसाःन् मे़जोगुआङ् मे़गिर थे़गक्‍कक्‍ना
    मे़यङ्‌लो॥
  xnj-xnj: Wu, veve usadika kuvya avi Chapanga mmonga? Chabwina! Nambu hati mzuka
    gisadika chenicho na kuvagaya kwa wogohi.
  mmx-mmx: I lox avukat do una nunu do legesa Moroa xusuk mun. I ruturun, ketla lubunggas
    bok di nunu xuren la dik marat aleng.
  cbr-NT: Min camina Nucën Papa Dios ax ca achúshishi 'icë quixun sinanin. Usaquin
    sinánti ca asábi 'icën. Usaquinmi sináncë 'aínbi ca ñunshin 'atimacamanribi —usa
    ca —quixun 'unani ami racuëtan bamai bërëruia.
  tee-NT: Pus ju ali'in lamilhi'uxijnan tanajun ni jantu tasq'uini ni acnavi tu'u'
    ju k'ox. Va yuchi ni aclaca'ilh ni va pumatam ju Dios. Na k'oxich. Para jantu
    va yuchi ju lacasq'uin ju Dios. Alakts'int'it ju lhacaticurulhni. Ju yu'unch talaca'i
    ni va pumatam ju Dios chai na ta'axq'uip'ip'itnin ni na tatalhoni tuchi ca'anaviya'
    ju Dios.
  eng-LSV: You believe that God is one; you do well! The demons also believe—and shudder!
  cak-NT: Ret na'ij chi nanimaj chi can xe jun Dios c'o. Ri' yalan utz. Pero man xe
    ta ri' ri nic'atzin. Roma ri itzel tak espíritus can niquinimaj ri' chuka'. Y
    can yebarbot chech ri Dios roma xibinri'l.
  pah-NT: 'Kiro ji ei nde ve a''ero: Ererovia ko nde Tupana''ga gaha jate ko Tupanamo
    javo. Pyry hete nde heroviari a''ea. Anhag̃a vĩa reki gwerovia a''ea no Diabo''gapyriva''ea.
    Heroviarame anhag̃a ohyhyjuhu okyhyjiavo Tupana''ga hugwi. Emo gwerovia tehe okokatue''yma.'
  sja-NT: K'awa bɨ pɨa ijãa bɨ Tachi Ak'õre apai. Wãarapɨ, mamĩda mãga ijãa bɨpa tachi
    ɨt'aa wã-e pait'ee. Netuaraarãpa ichiaba mãga k'awa p'anɨ. Mamĩda p'era p'anapata
    k'awa p'anadairã Tachi Ak'õrepa ãchi k'achia ooit'ee.
  xed-xed: 'Zlghafzlgha kagha kazlay: Turtuktuk Lazglafta kəʼa, mantsa nzakwani, ta
    ŋa gha tsa. Ama ɗina ka snaŋta kagha guli kazlay: Zlghafzlgha ghwaɗaka sulkumha
    guli manda va tsaya kəʼa, ta ghudzaku həŋ da zləŋ.'
  mks-NT: Tá cándúsa ndó ña̱ íin in tála̱á cuití Ndióxi̱ já quéa̱ va̱ha cája ndó.
    Jári rí quini cándúsa rí ña̱ íin in tála̱á cuití Ndióxi̱. Joo co̱ cándúsa rí caja
    rí ña̱ cúni̱ Ndióxi̱ ta yíhví ndiva̱ha rí mé á ja̱nda̱ quíji ni̱nu rí.
  gfk-S: U nurnur be tike kapawena God mon. U lik be ikinong i manga tahut? Pata.
    Ira sana tanuo di nurnur ter hobi bileng. Iesene di la daader ma ra bunurut.
  bmu-bmu: Gi “Anutu mohok akzawi, mi möt narizal,” jizani, mi ölöp! Ömewöröme yeŋön
    mewöyök mi möt narize. Mi möt narizemö, miaŋön kundut eŋgiiga Anutugöra jönömŋini
    undumakza.
  dgz-dgz: Menan e anu tumat ega taiana ame God daiton di. Ap umap di go, airampu
    God anu tumaset muga ap anega den taiwanum. Mu me tawa kaimamu dararam tainewa.
  eng-GNV: 'Thou beleeuest that there is one God: thou doest well: the deuils also
    beleeue it, and tremble.'
  zaa-NT: Recàbi lu' nna ra lu' qui'ni hua ríalatsi' lu' qui'ni Tata Dios nna ttu
    terúbée ná. Tsè'ba ná canchu ríalatsi' lu' qui'ni ttu teruba Tata Dios ná. Ą'hua
    ca espíritu malo nna ríalatsi' quį nua' hasta qui'ni yala riỹìti'ní cą.
  eng-WEBSTER: 'Thou believest that there is one God; thou doest well: the demons
    also believe, and tremble.'
  guh-guh: '“Caenë rabaja tsaponaponae Dioso,” pejailivaisi paxamë pajumecovënëtame.
    Xanepana rabaja picani. Itsiata pexaniacuene itsa apo patoexanaemë tsipae itsamonaejavabelia,
    pajemajamë tsipae. Tsipaji dovathi ata, pijajivi yajava, jumecovënëta: “Caenë
    rabaja tsaponaponae Dioso,” pejailivaisi. Bajaraxuata dovathi pijajivi barëneconecojai
    pecajunavi.'
  bon-bon: Weene jäätrunguye egä, “Yepä taatu Acejiyame pisi nyene.” Yoo, peei miiji
    gyene. Niiyaniya cable cina cuta peei umle cama icrajinige, siige teepi wälu gemi,
    yepä nuuja singi lica gemi Acejiyame me singi wawename.
  nhw-BL: Anquiijtohuaj anquineltocaj para itztoc san setzi Dios. Cualtitoc quej nopa.
    Pero nojquiya hasta iajacahua Amocualtlacatl quimatij para itztoc san setzi Dios
    huan huihuipicaj iixpa ica majmajtli.
  swh-ONEN: Unaamini kwamba kuna Mungu mmoja. Vyema! Hata mashetani yanaamini hivyo
    na kutetemeka.
  wbi-wbi: Vitike kuuti kwale uNguluve jumbo; uli nuvulweli. Nike amapepo ghikwitika
    vule vule kuno ghitetema nuludwesi.
  bba-bba: Geemɑ, ɑ nɑɑnɛ doke mɑ Gusunɔ turowɑ wɑ̃ɑ. N wɛ̃rɑ mɛ. Wɛrɛkunun tii nu
    mɑɑ yɛ̃ mɛ, mɑ nu diirimɔ bɛrum sɔ̃.
  eng-KJVCPB: 'Thou believest that there is one God; thou doest well: the devils also
    believe, and tremble.'
  kgk-NT: “Peteĩ anho Tupã Nhandejáry” peje nipo ra'e. Upéa peje ramo anhetegwa voi
    ne nhe'ẽ. Upéa mante ere ramo ae ne'írã ererovia porã-ma íxupe. Anháy kwéry upéixa
    ave he'i hese. Onheresende e'ỹ hagwã jepe ikyhyje-ma íxugwi.
  waj-waj: Anutuuqo ari mmuaavai variivaara a kutaavaivee kiannanoo. Inna kutaavai
    a kiannanoo. Mo mmagia maisaiyaata innara kutaavaivee kiaa kiada aatuuda biribiriikiaavai.
  cpy-cpy: 'Pikanta-piintawita eeroka: “Niyotziri naaka Tajorentsi apani ikanta.”
    Omapero-witatyaa. Roo kanteencha imatzitayitakawo peyari-paeni riyotziro iroka,
    ithaawantari Tajorentsi, rompetawaeta.'
  mpx-mpx: Owa iyaka u abulilek tage Yabowaine maisena ya. He i waisi to, yaa nige
    ga i oolaolaek hot. Bwagana yayaluwa bibikel, heliya hi abulilek i ola al to—inoke
    hi lovakun ge hi ginu.
  wbp-wbp: Nyuntulurlu kajikanpa marda milya-pinyi yangka jinta-juku Kaatuju. Kujaju
    junga-jala. Kala kujarlu-yijala kalu milya-pinyi juju-kari juju-karirli Juju Ngawu-kurlangurlu
    jinta-juku Kaatu. Kujarlaju kalu ngarrurda mirrmirr-karrimi nyuntu-piya-wanguju.
  luo-luo: Iyie ni nitiere Nyasaye achiel. Mano ber ahinya! To ngʼe ni kata mana jochiende
    bende yiegino miyo gitetni ka giluor.
  nhe-NT: Inquiijtohuaj inquineltocaj para itztoc san setzi Dios. Cualtitoc queja
    nopa. Pero nojquiya hasta iajacahua Axcualtlacatl quimatij para itztoc san setzi
    Dios huan huihuipicaj iixpa ica majmajtli.
  aii-aii: ܐܲܢ݇ܬ ܟܹܐ ܗܲܡܸܢܸܬ ܕܐܝܼܬ ܚܲܕ ܐܲܠܵܗܵܐ. ܪܵܒܵܐ ܨܦܵܝܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ؛ ܐܘܼܦ
    ܫܹܐܕܹ̈ܐ ܟܹܐ ܗܲܡܸܢܝܼ ܘܟܹܐ ܪܵܓܕܝܼ.
  esk-NT: Ilvich ukpiġiviuŋ Agaayyutim atausiutilaaŋa? Aarigaa, nakuullapiaqtuq! Uvva
    tuunġaich ukpiġipmigaat taamna—iqsiḷiqpaitḷutiŋ uulillagaluaqtut, aglaan anniqsuŋitmiut.
  msb-msb: Amo ngani, nagatuod ka na igwaʼn usad lang na Dios? Maayo ina. Bisan an
    mga demonyo nagatuod man kag nangungudog sinda sa kahadlok.
  cpa-NT: Chian² báh³ dsa² hé² jǿg³ jan² Diú¹³ báh³ chian². Dsio¹ báh³ jøng². Jø¹²
    bí³ lah¹jøng² ma²ŋi¹² tsih² høh³ quián¹² dsa² hlanh³. Tiog¹³ báh³ goh¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ସେ ଆଚେବଲି ତମେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି, ସେଟା ନିକ । ଡୁମାମନ୍‌
    ମିସା ସେନ୍ତାରି ବିସ୍‌ବାସ୍‌ କଲାଇନି ଆରି ଡରିକରି ଗଜ୍‌ଗଜି ଜିବାଇ ।
  meu-meu: Oi na o abi daemu Dirava korikori be tamona. Una na namo. To lauma dikadia
    danu unu e abi dae tomamu, bona deradia e talamu.
  yva-NT: Wapanave wapare Amisye pamo intabo dave. Wapa anave wato ngko dave, weramu
    omamo mamai dainy. Weye anawayo kakaije awa wanave Amisye ai maisyare wemaisy
    tavon! Muno onawamo ujaniv ti ututar weye awa ana udave ngkakainoanive vintabo
    ti wo Amisye apa mangke rasyaniv.
  dgc-dgc: Ataay, isip mo meligtas ka da méniwala ka a isesa i Diyos? Ewan! Da pati
    du dimonyo éy méniwala ta éya, sakay side éy méganteng a tahod!
  zpm-NT: Nli wena ruṉ zha ne rliladz tibaque Dios no, per grieelod guiab zho lëëlew
    ga, sac goṉ zig nac meṉdox ye ma rliladz tibaque Dios no, per led por miṉcod laa
    ma lo guieḻnë ne cxeeḻ me, sinque haxta rdzieb ma me.
  hix-NT: Towenyxa Khoryenkom yehtxoho muhutwetxow hamà. Yaworo rma muhutwetxhe. Ohxe
    wehxan hamà, kahra rma ehtxoko. Àsok tawro hana. Worokyamo komo xarha, towenyxa
    noro yehtxoho hutwetxow hamà. Nyamoro rma, noseryehyatxhe, noro hona. Tàràrànàmso
    ro noseryehyatxhe, atxke tesnàr kom ke.
  sim-sim: Jir karem hishinda jira, �God namtar nom Avui Wasilaka nihi ria.� Mashi
    os erem ji mbanda oso omendinga sira. Hako wasimalengamba ondo er nga os ji hishinda
    hom erem hishinda lir. Uhu orin ajenda lira.
  npi-ULB: परमेश्‍वर एउटै हुनुहुन्छ भनेर तिमीहरू विश्‍वास गर्दछौ; तिमीहरूले त्यो असल
    गर्दछौ । तर भूतात्माहरूले पनि विश्‍वास गर्दछन्, र तिनीहरू थरथर काम्छन् ।
  cgc-cgc: Gapati ka na may isya nang na Dyos. Igo nyan! Piro, bisan mga malain na
    ispiritu gapati man na may isya na Dyos daw gangereg pa ta kaadlek.
  tim-tim: Aregât lâuwâŋe makbe. Gâŋe, “Nâ hin nâŋgâman, Anutu amâ Humonenŋe konok.”
    dâmat are âlepŋe gârâmâ sinduk baniara bâleŋe hain dâmai Anutu humo konok manmap
    dâm yâkgât hamewakmai aregât gâŋgât nâŋgâ nâŋgâge yânŋe aktâp.
  yor-yor: Ìwọ gbàgbọ́ pé Ọlọ́run kan ní ó ń bẹ; ó dára! Àwọn ẹ̀mí èṣù pẹ̀lú gbàgbọ́
    bẹ́ẹ̀, wọ́n sì wárìrì.
  wos-wos: Guni mé saréké. Guni guni wa, “God natafa male dé. God yéték yingafwe.”
    Wungi wangut, wu yikafre dé. Atéfék haraki hamwinya akwi di wungi wa. Wata di
    Godka roota di géné.
  emp-NTPO: Bʌa ĩjã b̶ʌa Ãcõrẽra ab̶abʌrʌ b̶ʌda. ¡Bio bia b̶ʌa! Jairã bid̶a mãwã ĩjã
    panʌa, baribʌrʌ Ãcõrẽ wayaaba urebadaa.
  eng-F35: You believe that God is one. You do well. The demons also believe—and shudder!)
  ind-ind: Keyakinan tanpa perbuatan tidak ada bedanya dengan keyakinan setan! Kamu
    percaya bahwa hanya ada satu Allah. Bagus! Setan-setan juga percaya demikian!
    Dan mereka gemetar ketakutan karena tahu bahwa ‘kepercayaan’ itu tidak akan menyelamatkan
    mereka dari neraka.
  pes-OPCB: 'ممکن است کسی بگوید: «من ایمان دارم که خدا یکی است!» این خوب است! ولی
    چنین شخصی باید به خاطر داشته باشد که دیوها نیز به این ایمان دارند، چنان ایمانی
    که از ترس به خود می‌لرزند!'
  mpt-mpt: Ibo Gode elekiem biebo geniba bainobo gabibo ayam otane ib bainobo galino
    menobe. Hob misiam isa Gode elekiem biebo geniba bainobo gabib otane i tekein
    keniba i aseinin bib unomabib kesoa i tosiambiobe. Inamin kesoa ibo baaniba Ni
    bainobo gabuobo gabib mole ibo kukub ayamo wafueine!
  ssx-ssx: Naka꞉ hone tulale ekita꞉ dupae. Koda꞉ homeke hala꞉me ale ekita꞉ epeke alepate
    pa mo hande hoke temoko manuma꞉ make koto lo halemepateta꞉ pututuma꞉ homolo hata꞉
    lo halememe.
  mkl-mkl: Kù jɛ ì dɑsi nɑɑnɛ iyi Ilɑɑɔ̃ ɑkɑ̃i í wɛɛ? Í sĩɑ. Bɑɑ inɛi inɔɔko ŋɑ mɔ
    ɑ̀ mɑ̀ bɛɛbɛ nɔ ɑ̀ wɑɑ yɑyɑ do njo.
  gaq-gaq: ପେ ମେଃଆରେ ବିସ୍‌ବାସ୍‌‌ ଡିଂପେଡିଂକେ ଜେ ଚାଃ ମୁଇଂଜା ମାତର୍‌‌ ଇସ୍‌ପର୍ ଲେଃକେ ?
    ନିମାଣ୍ଡା ! ସେଃଆଁରେଇଂ ଣ୍ଡିଗ୍‌ ଦେକ୍‌ରକମ୍‌ ବିସ୍‌ବାସ୍‌‌ ଡିଂଆର୍‌ଏ ବାରି ବୁଟଚେଃ ତରଅର
    ଡିଂଆର୍‌ଏ ।
  gof-RNT: Neeni, issi Xoossay de7eyssa ammanaasa; hessi lo77o. Tuna ayyaanatikka
    ammanoosona; yashshan kokkorosona.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ମିହୁଡ଼୍‌ଗିୟାଏ ଏନା ଆପେ ବିଶ୍ୱାସ୍‌ତାନାପେ ବୁଗିନ୍‌ କାଜିତାନାଃ
    । ବଙ୍ଗାକହଗି ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ବରତେ ଥାର୍‌ଥାରାୱାଃକ ।
  gah-gah: Lekeza nene Ómasi hámakó noive liki liaká niamó nene gakó gihila nilamóza,
    holosi golesa nenete ámina iki giliake alika goni itakumú kehelele vizekago luvoluvo
    ziaká niave.
  lcm-lcm: Kupo lomlomon ta kapo sikei palau a God. Kapo ro, sikei ri ingua kapa kipo
    kun lomon ania asukang, na kipo tetek.
  aer-aer: Unte apeke arratye itelareme nhenge Ngkarte anyente-arle aneme. Arratye-arle
    akenhe. Kenhe arrentye arrpe-anenhele itelareme anteye nhenge Ngkarte anyente-arle
    anemeke. Alakenhe ikwerenge anteme itne atere anthurre arreweme.
  qvc-NT: 'Mayqanniki kriyishpa: Dyusninchiqllam allip Dyus, nishpaqam, allip kaqta
    kriyiykangi. Piru Dyusta mana kasushpaqam, dyablukunashina kangi. Chaqa chay dyablukunapismi
    qamshina Dyuspi kriyinllapa. Payta manchashpam ch''apsikanllapa. Piru manam munanllapachu
    payta kasuytaqa.'
  tgl-ULB: Naniniwala ka na ang Diyos ay iisa; tama ka. Ngunit ang mga demonyo ay
    naniniwala rin at nanginginig.
  cbs-NT: 'Januxun matu betsandi shinankin yuikin: “Epa Dios ja besti kushipaken ja
