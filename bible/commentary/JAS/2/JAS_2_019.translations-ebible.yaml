  azg-NT: Matsuꞌ na vantyja tsonꞌ na ninncüii Tyoꞌtsꞌon mꞌaan. Juu jñꞌoonꞌñeen mayuuꞌhanꞌ,
    majoꞌ itsiquijñꞌeenhanꞌ ꞌuꞌ na mꞌaanꞌ tsonꞌ na xiaꞌntyi joꞌ ꞌnan icanhanꞌ ntyja
    ꞌnanꞌ. Ee nque yotyia na cotyentjonhan nnon yutyia tque, mantyi vantyja nꞌonhan
    na ninncüii Tyoꞌtsꞌon mꞌaan, ndoꞌ na nndaꞌ cotjiꞌhin cüenta, coquityuehin ata
    coviquijntyꞌehin.
  bhd-bhd: तीं विश्वासे कि अक्के परमेशरे, तू रोड़ू केरतस, भूतां भी विश्वास केरतन, ते
    थरकतन।
  too-NT: Hui'x puhua'na' que xmān kalhatin Dios. Lā' chuntza' tzey. Lā' nā chuntza'
