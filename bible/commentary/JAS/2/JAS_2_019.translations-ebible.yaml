  mic-MIQNT: Getlams'tasin pas'g newte'jit Gjinisgam eig. Na gelu'lg gatu elg mn'tu'g
    getlams'tasultijig pas'g newte'jit Gjinisgam eig aq ula ta'n geitu'tij gisa'lanew
    jipala'titl Gjinisgaml.
  huu-NT: Dajede Jusiñamuidɨ illana ɨɨnotɨo. Iena o ɨɨnuano, mare; iadedɨ jananɨaɨ
    iena jɨaɨ ɨɨnotɨmacɨ. Ie jira Jusiñamuina jacɨruitɨmacɨ.
  jiv-NT: Nekas Yus chikichkiiti tu enentáimtame. Nuka péṉker túrame. Túrasha iwianchcha
