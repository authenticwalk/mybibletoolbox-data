  mdy-ETH: ኔኤኒ፦ «ፔቴ ፆኦሲ ዓኣኔ ጌዒ ጉሙርቃኔ» ዬይ ኮሺኬ፤ ጋዓንቴ ጉሙርቂፆ ፑርቶ ዓያናኣ ጉጉሙርቃኔ፤ ሃሣ ዒጊጪያ
