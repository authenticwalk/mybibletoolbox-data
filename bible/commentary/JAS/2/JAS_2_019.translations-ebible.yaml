  tgk-tgk: Ана ту имон дорӣ, ки Худо ягона аст. Кори хуб мекунӣ! Аммо ҳатто девҳо
    ба ин бовар мекунанд ва бинобар ин меларзанд.
  acu-NT: 'Atumka chichaakrum: Yus kichkitai tarume nuka nekas pengkeraitai, antsu
    iwianch ainausha Yus kichkitai tinayat, Yusen shaminak kurainawai.'
  cak-WNT: Riyit nanimaj chi can xu (xe wi) jun Dios c'o. Ri' can utz wi. Pero ma
    xu (xe) ta wi ri' ri rajawaxic. Ruma ri itzel tak espíritu chuka' can niquinimaj
    chi can xu (xe wi) jun Dios c'o y chuka' yebarbot (yebaybot) chuwech ruma xibinri'il.
  ebk-ebk: Afurotum met ay kun us-usa nan Apo Dios. Ammay sa! Ngem munpachong kayu
    as nan chiyuycha anennet, tay uray chicha at afurotuncha sa, ya pomayagpagcha
    us kiapú as nan nunsidla ay ugyatcha as nan maokománchantu.
  spa-PDDPT: ¿Tú crees que Dios es uno? Haces bien. ¡También los demonios creen y
    tiemblan!
  ruf-ruf: Apfi kwotoghola ka hana Imulungu yumwe? Pfinogha! Na ipfinyamkela nawo
    pfipfila wotoghola pfipfo aku wodedema kwa kupfuka.
  gun-gun: Ndee rerovia teve Nhanderuete peteĩ'i oikoa? Ha'evea rami reikuaa teĩ anha
    kuery voi ha'e rami oguerovia oryryipa reve.
  agu-BL: Cyakil o' na kocsaj yi jun ntzi' Ryos at. Ba'n na kaban. Poro ncha'tz yi
    e' ẍchakum Bayba'n, yi e' demonio, na el chitxum tetz yi jun ntzi' Ryos at, nin
    wi'nin na chixob tetz, poro quil chiclax.
  isn-isn: Uhuie kina Itunda ung'wi, ukoli iza, ni ahing'wigaa ahuee uu nukugopa.
  eng-PEV: You believe that there is only one God. That’s good, but even the bad spirits
    believe that. They believe that there is only one God, and if they think about
    him, they get really frightened of him. They get so frightened that they shake.
  ilo-ULB: Mamatika nga adda ti maymaysa a Dios; ustoka. Ngem patpatien met dagiti
    demonio dayta ket agpigergerda.
  pir-NT: “Cohãcjʉ̃ ihcãquirota ijire,” ni tʉhoture mʉsa. Mʉsa sa ni tʉhotugʉ̃ quehnoarĩne.
    Sa ijiepegʉ̃ta to punota Cohãcjʉ̃re yʉhtiro marieno tiquirore mʉsa masigʉ̃ ti
    dʉhseati ijierare. Watĩa gʉ̃hʉ mʉsa tʉhoturo sahata tʉhotuñohti. Sa ijiye Cohãcjʉ̃
    tiquiro ijiye tiyere masiñohti tiquina. Sa masiñe, cue, nanareñohti.
  anv-NT: Ɛnyú dékamé nnó Ɛsɔwɔ alu ama ɛwémbɔ ɛ́lɔ́, yɛ́mbɔ tége nnó aló
    nchyɛ ntó ákamé mbɔ ne ɛ́pyɛ abi áwére gbagba ne ɛfɔ.
  sab-NT: Ba ulita kle gerule Chube gdaitre alin ulia allabi kle, e giti ba kle tañachuge
    trate, agwa tañachuge e kare giti alin allabi me kle gerule ba kle mo ta gbe ulia
    Chube gdaitre alin ole. Cha gerule ba ole, che dolla Satanás chudaboangalla ulitage
    suge trate Chube gdaitre alin ulia kle, ama ulita kle kennga tanre Chubedi ama
    kle jirenga Chube chrullale ama kle age me no giti, agwa ama me no Chube ole.
  tmd-tmd: Ñɨŋ God paŋyöbö akwör mɨdö, rön, rɨbyöx nugwöi aku ri aböia. Jɨ kɨjaki
    piaku algör ör paŋ rɨb akwör yöx nugwön, ipöxön gɨl gɨl rɨmɨdöia.
  acr-NNT: Rilal lik kakoj la xa jun ri Dios kꞌolik, yey waꞌ lik qatzij. Pero waꞌ
    na e ta keꞌeloq kꞌo kubꞌulibꞌal kꞌuꞌx la rukꞌ ri Dios, ma e taq ne ri itzel uxlabꞌixel
    kakikojo xa jun ri Dios kꞌolik y rukꞌ xiꞌin ibꞌ kebꞌirbꞌot chwach.
  kpg-kpg: 'E hai behee go do hagadonu: Goe e hagadonu bolo God le e dahi hua? E humalia!
    Nia hagataalunga huaidu le e hagadonu labelaa beenei, gei e bolebole i nadau mmaadagu
    i God.'
  taj-taj: एनीगदेसे परमेश्‍वर गिक जेन मुला भिसी विश्‍वास लमुला। थे ज्‍यबान ताम हिन्‍ना।
    थेह्रङ्बा ताम मी म्‍हङ म्‍हुङसेनोन विश्‍वास लमुला। तर परमेश्‍वर म्राङ्माहेन्‍से
    थेनीगदे यार्मुला।
  avt-avt: Yi mɨt kerek yi yatɨp yi han kitet God hɨrak kiutɨpen kepu, yi han kitet
    werek. Te hɨram menmen weinɨm. Herwe hɨram mertei God kerekek kepu hɨram mepɨrpɨr.
    Te yi han ekitet hɨram mamkepi hɨram mamisesik a? Taauye!
  cbk-cbk: Uste ta cree que tiene un solo Dios. Aver, bueno man ese. Pero hende lang
    ese. El maga demonio ta cree tamen que tiene un solo Dios, y ta tembla gane sila
    de miedo.
  uig-ARA: ــ سەن «خۇدا بىر» دەپ ئىشىنىسەن ــ بارىكاللا! لېكىن ھەتتا جىنلارمۇ شۇنىڭغا
    ئىشىنىدۇ، شۇنداقلا قورقۇپ دىر-دىر تىترەيدۇغۇ!
  tuf-tuf: 'Baat sihw̃at: “Sir istanacro,” síhw̃aro. Yarsa síhw̃aro. Eyta cuara rusáminat
    cat, Sisráminat cat eyta síhw̃aro. Eyinan Sir ehurát tíuro.'
  abx-abx: Agtutu'o kam nga aniya' adda hamok Diyos. Mahalap nan! Intumu-bi nga bisan
    i mga mara'at espirito agtutu'o sinan bawa i pagpangurug-kudog tungod si katalaw.
  mco-NT: Miich mmɨbɨjcpy co Dios ji tügpajc, e oy jadu'n co mmɨbɨcy. Nañ jadu'n yɨ
    ca'oybɨ ajcxy mɨbɨjcp etz chɨgɨɨyb ajcxy Dios.
  bsp-bsp: Məna məlaŋ a Kanu kin kɔ. Məyɔ ti bel-bel. Itɔ yɔŋk yɛlaŋ sɔ, mba yeyi
    kəyikcɛnɛ kənesɛ.
  cpb-NT: 'Pikantawetapiinta eeroka: “Niyotziri Pawa apaani ikanta.” Imaperowetatya.
    Iro kantzimaitacha rimatzitawo peyaripaini riyotziro jiroka, ithaawantari Pawa.'
  aon-aon: Nyak nyenek bilip nyakri atun Iruhin nape. Aria enyudok douk wosik. Aria
    yoweishi sagabehos shopunek douk shenek bilip namudok, aria eshesh shanogugur
    abom aria krukruk shape.
  hus-NT-2005: Tatáꞌ a belál ke jún tokot a Dios waꞌach ani anchanꞌ alwaꞌich ta tʼajál.
    Anchanꞌ jeye tin belál an atʼax ejattalábtsik ani u wipipíltsik kʼal i jíkʼib.
  mig-NT: A kándíja‑ró já ɨ́ɨn‑ni Dios íó. Bueno sá'a‑ró. Suni súan kákandíja ja̱'ú
    te kákɨsɨ‑i ja̱ yú'ú.
  bps-bps: Na ku faglut gamu nun alò satu Dwata, too fye sa, bay là sa gablaan, du
    balù dad busaw too gmadè ani, na kankal ale du likò ale kenen.
  mbs-mbs: Aw mikagi kaw te nemenal kaw den te olò sebad se Timanem, mèpiya iyan,
    meneng eden niyo aw botong se pegpemenal niyo kenyan. Pengkey bosaw eleg heman
    nemenal kenyan, aw egtegengtangen dan tandà te lamit dan kandin, meneng kenà dan
    man egtaking te Timanem.
  tof-tof: Ma igó poko amkoman angundóla wagó, wa darrpan Goda. Taia, da ene gaodó
