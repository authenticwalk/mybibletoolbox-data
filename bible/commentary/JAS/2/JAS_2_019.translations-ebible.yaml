  bod-N: ཁྱོད་ཀྱིས་དཀོན་མཆོག་གཅིག་རང་ཡིན་པ་ལ་དད་པ་བྱེད་པས། ཁྱོད་ཀྱི་དད་པ་དེ་ནི་ལེགས༌པོ་མ་ཡིན་ནམ།
