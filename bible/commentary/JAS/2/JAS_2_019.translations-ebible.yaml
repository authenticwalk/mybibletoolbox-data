    nghut ri.
  cek-AK: 'Nang mah Sithaw loe maeto ni, tiah na tang; na tanghaih loe hoih: taqawknawk
    mah mataeng doeh to tiah tang o moe, tasoeh o toeng bae.'
  bkd-bkd: Ku agtuu ka ha sa Dios sabuwa dà laus hayan, ba kenà pa hustu ha pagtuu
    ta bisan sa mga busaw agtuu daan daw aghugdunan sidan hu kahaldek dan.
  ctu-76: Chʌncox a ña'tyan an jach juntiquil Dios. Weñʌch ma' ña'tyan. Jinic tyo
    xibajob je'el mi' ña'tyan an Dios. Tsitsiñayob ti bʌq'uen.
  lac-NT: 'Yʌn mac cu ya''aric: “A teno'' quin wacsic tin wor quire'' turiri'' C''uj
