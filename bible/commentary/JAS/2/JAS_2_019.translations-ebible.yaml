  dah-dah: Gebe Al Kuruŋbe uŋkureŋ po hi yeŋ nurde ha. Gobe igiŋ. Goyenbe uŋgura wor
    gwahade po yeŋ nurdeb yeŋ ge kafura heŋ barbar yeŋ haŋ. Niŋgeb Al Kuruŋbe uŋkureŋ
    po hi yeŋ nurde ha gega, mata igiŋ ma teŋ hayiŋ gobe miŋ miŋmoŋ.
  tnk-tnk: Ik ikani nɨpərhienien ia Kumwesən mə in kuatia a. Ramasan. Nəremhə me irəha
    mwi kamhəni nɨpərhienien irə, nənə kamhəhekɨr mamhətəmnɨmwɨn.
  kpr-kpr: 'O nu eminge saeti, “God Afa nusuka numoá God ava, na tumonderena. Ava
    sedo, na jebuga barena.” Nu aminge saetira amo, na eminge saeteni, “Amo nu gekari;
    avata kotugo, ni sukaru isambu ainde dabade tumonderaesa.” Ainda tuka mo: sukarumane
    ne, God irira ava anakora kasama edo, tumonduse irera. Tumonderaera aindae, ne
    oju use ungo ata dadadagheraera.'
  san-IAS: eka īśvaro 'stīti tvaṁ pratyeṣi| bhadraṁ karoṣi| bhūtā api tat pratiyanti
    kampante ca|
  nho-nho: Koe e illoa maaoni maa teelaa se Atua koi tokotasi? Taukareka! Naa tippua raa
