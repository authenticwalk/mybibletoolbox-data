    anhỹro ba. Ne kam tu umaje terte:t.
  eng-WEBU: You believe that God is one. You do well. The demons also believe—and
    shudder.
  gnw-NT: Nde nderovia ime co pentiño Tumpa. Icavi co jocua nderovia vaerã. Ẽrei aña
    reta vi güɨrovia jocua. Ẽrei jae reta urɨrɨ uquɨye ramo.
  mux-mux: Nu-ni ‘Pulu Yili tilu mindi molemú.’ niku tondulu munduku piliillu. Akili
    papu tellu. Kuruma-ni kepe aku-siku tondulu munduku piliilimili. Piliiku kene
    pung-pungu niku mini-wale mundulimele.
  maj-NT: Ji xi s'ejihin nga nkuhú maha Nti̱a̱ná. Nda ṉkjún n'ei. Tu̱nga jánindoo̱hó
    b'a̱ ta̱ ts'ín s'ejihi̱n, ko̱ b'atsénkjún.
  bkq-NT: Tutuzelâ âmaemo Deuspe awyly. Âkealâ awârâ. Awârâ mâuntulymogue kulâba olâ
    ise mâzemakeolymo. Kadopâ inakai modo mawânkâ Deuspe awyly tutuzemo lâpylâ, tytazemo-ro
    warâ.
  kue-kue: God suwara kaima moglmedi ene pirngi dingwa ipre wakai kaima. Te spirit
    kinde wagle ama yegl pirngi dindre, ana kundugl gogl onguno katno sungwa.
  cot-NT: Aviatimpajia picantajiaque chooca apaniro Irioshimajaca. Cameetsataquequeate,
    cotanquitsi itsajiguiqueate ampatsini iriatimpajia chooca apaniro Irioshimajaca,
    irootaquequeate itsaroantajiacaca yompioncantajiacaca piompiompio.
  bnp-bnp: Ioe, o luhoia a Vure i taku kunana. O moro hateka, ke! Pali e huriki a
    hanitu ranga ri luhoi mavonga, lakea ri mangenge i vakulu a tagane ria.
  apn-NT: 'Na ka hte mẽ akwỳjaja ã ajamaxpẽr anẽ nẽ ajamaxpẽr o: —Nà Tĩrtũmja pyxi
    mex o pyxi mex. Tã kot paj jam ijamaxpẽr rãhã ho ri ixpa nẽ ra ixpê hkra hã ri
    ixpa. Nom kot paj kapẽr kôt amnhĩ nhĩpêx o ri ixpa hkêt nẽ. Anhỹr o ajamaxpẽr
    nẽ ã ajamaxpẽr anhỹr kaprỳ. Nẽ ãm hãmri na ka htem Tĩrtũm pyxi mex o pyxi mex
    ã harẽ. Nom na htem jam hamaxpẽr kôt pix mã kêp hkra hkêt nẽ. Mẽkarõmnutijaja
    na htem haxwỳja Tĩrtũm pyxi mex o pyxi mex kôt hamaxpẽr tã mẽ kêp hkra hkêt. Na
    htem ã hamaxpẽr anhỹr pê kãm uma ho pa.'
  ctp-NT: Wa ndyaa ñaꞌan tiꞌ wan chaꞌ ska ti Ndiose nsuꞌwi chalyuu. Suꞌwe ꞌa, loꞌo
    nchga kwiꞌin xaꞌan ndyaa ñaꞌan tiꞌ ran chaꞌ kanꞌ; kwiꞌ ngwañaꞌan, lye ꞌa nchkwan
    kwiꞌin xaꞌan kanꞌ, chaꞌ ngitsen ꞌa ran ꞌin Ndiose.
  opm-opm: Guragure damdapatwi Got oh tit han orhorwiwa daham pitap teinong mar dam
    na deipat han gur mongsup ire ma ihat patinong asohhe dahenmur. Ihiroh Got oh
    tit han pokwiwa dahapti orhor ihat dahapti han dirnong Got oh er nahatipra ma
    hapat daham orhornong kasa hat patim bupariptimur.
  bvr-bvr: Wurra nginyipa jimarna bama ny-yinaga nginyipa ny-mola, ya, minypa nginyipa
    ny-borrwurra Wangarr an-gata an-ngardapiya, ya? Wurra gun-narda nginyipa gala
    ngardapa ny-borrwa nyi-ni, wurra walkwalk burr-guta marn․gi nula nipa Wangarr
    an-ngardapiya. Minypa gun-narda nipa walkwalk an-guyinda a-galiyarra nula Wangarr,
    lika nipa walkwalk a-gurkujarra rrapa a-wurrwurrjinga a-nirra.
  wal-wal: Neeni issi Xoossai de7iyoogaa ammanaasa; hegee lo77o. Xalahetikka qassi
    ammanoosona; yashshan kokkoroosona.
  zad-NT: Li' chajḻi'o toz Chiozan' zoa, na' wenkzan chono' chajḻi'o. Ḻekzka' dii
    xiw'ka' chajḻe'gakan na' ḻe chllebgakan.
  kmg-kmg: Anutu mocjaha jukac, dâŋ i mana šakiekic” i sâcne ekic. Dâŋ i demoŋ jaŋe
    wâc mana šakieŋgopieŋ, ehuc ɋarac ɋarac qaeŋgopieŋ.
  mgh-mgh: We unakupali wiira ri Nluku mmoca paahi. Wahoreera! Ciicammo asotwani anakupali
    ni anattettemela!
  aso-aso: Lingine Oꞌmoso hamokovoꞌ neive li gili eleꞌvoleꞌ igaꞌ nahe. Neꞌmini gilaaꞌ
    naniꞌ nene mo lamineꞌ neiha Sataniꞌmi zuho sikalahuꞌ goloso ingine nesi aꞌmineꞌmine
    igi Oꞌmoso neive li gilii gili eleꞌvoleꞌ igaꞌ nave. Ee, ingine gili eleꞌvoleꞌ
    igaꞌ nanako nemuꞌ nene lihime lemeleseive li golise gilivoꞌ minaaꞌ nave.
  uli-uli: Ha chepar le ye halsemal Deus? Ye momay! Moniyan mwo ngo re wol chepar
    luwul kkelel yar motog.
  nin-NT: Ùwà kpanye da Abachi su uyirr yo? Ùwà ti kpanye, iwre meme! Anazhi ndanda
