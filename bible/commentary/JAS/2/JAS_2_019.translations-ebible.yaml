    quire'' turiri'' C''uj yʌni''. Chen u nup''ob, a quisino'' mʌ'' qui'' yorobi''
    quire'' cu ch''ic sajaquirob ti'' C''uj quire'' turiri'' C''uj yʌni''.'
  xla-xla: Epedeme wa꞉ta God hatlo dla mikadepe demde deye e ka꞉pipo. Amasiyama bataliya
    yimlala mape God hatlo medla mikadepe demama wowota꞉mdepo.
  xav-NT: Misire uburé danhib'apito uptabi hã te 're sãmra. Ãne na hã aima waihu'u
