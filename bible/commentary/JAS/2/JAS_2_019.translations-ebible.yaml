  lif-NT: ᤁᤢᤳᤆᤠ᤹ᤀᤣ ᤌᤡᤰᤗᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢ᤹॥ ᤂᤧᤱᤃ ᤏᤢ᤺ᤒᤠᤖᤥ᥄ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ᤖᤧᤀᤠᤱ
