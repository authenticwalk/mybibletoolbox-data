  ura-NT: “Cana Coaunera coitucuhanu canu,” naa chuneine, caohacharia niqui Cana Coaunera
    esenetaane niqui, nete nechu aansai ataibinaaecuru coitucuchuhichuru niha natiin,
    niha Cana Coaunerane esenetaain que casihure nere tonoraaurenihane coreniha, acaauru
    casetecarihani Cana Coaunerane coitucuuruhane jaun.
  mcd-NT: Nan Dios fustifin man icoinra huamisiquin. Nanfin sharaquin. Ascan yoshin
    chacafoanri man tapiafo Dios fusticoin. Ascashu fasi aqui ratucoincani tari taricani.
  urt-urt: Yip sisyeme nange Got kin ŋilyeh, kin narp. Luku mise! Kom lenge yipihinge
    pupwa topoꞌe, tinge sisyeme pe, tinge hiꞌjarnge kin supule.
  kiz-kiz: 'Bhaamini kujha ajhe K''yara mmonga: ujhe sahihi. Lakini mapepo na ghene
    ghiamini mebhu ni kud''egeda.'
  tzo-TZE: Vo'ote chanop ti xu' no'ox o ti ach'unoj jun no'ox Dios oye. Pero jech
    xch'unojic ec li pucujetique. Sna'ic ti jun no'ox Dios oye, chi'ic yu'un.
  lex-lex: Miy mpiesiaya la Uplerlawna de Ntuin to'ola riy ida toh?! Pesiay mak emkade
    plol toto'a. Mere hegana-kawnu yatni-rha'ani mana rpesiay emkade wal piede ramta'at
    Uplerlawna, de rdiwra-rda'ala.
  dov-dov: Ulasyoma kuti kuli Leza omwe; ulikuchita kabotu. Pesi awalawo madimoni
    alazisyoma ezyo, aboobo alayoowa akuteketa.
  rgu-rgu: O tuka nanoriꞌ fo nae, “Manetualain noi esaꞌ a. Ta hapu fekeꞌ soꞌ.” Malole
    a boe! Tehuu nitu ra malole lena o, nana huu sira ramahere leo naꞌ boe, losaꞌ
    ara bii de keke-boiꞌ. De, bosoꞌ afi mae, bubuluꞌ pake noi dodole ma, boe dai so.
    Taꞌa! Pakanaꞌ, on! Namahereꞌ fo ta nanuu buna-boaꞌ esa boe, sona sosoa-raraaꞌ
    taꞌa.
  toc-NT: Para huix ca̠naj­laya pi̠ xma̠n cha̠tum lanca tali̠­pa̠hu Dios huí nac akapú̠n,
    xli̠­ca̠na pi̠ luu tla̠n la̠ta ca̠naj­laya; pero mili̠­cá­tzi̠t pi̠ hasta akska­huiní̠
    na̠ taca̠­najlay xma̠n cha̠tum Dios anán y acxni̠ tala­ca­pa̠s­taca pi̠ chuná
    caj la̠ta xta­pe̠­cuacán tzucuy talh­pi­pixni̠y.
  som-som: Waad rumaysan tahay in Ilaah yahay mid keliya. Taas waad ku wanaagsan tahay.
    Xataa jinniyaduna sidaas way rumaysan yihiin, wayna gariiraan.
  mam-C: Nimin te tu'n, qa at junch'in Dios. Tb'anilx ikyjo, qu'n ikypen kye taq'nil
    tajaw iljo b'i'n kye kyu'n, expe nchi tzaj lu'lin tu'n kyxob'il te.
  ndj-ndj: Wuli, yuwi ukujumila kucha kuna Chapanga yumu? Nyanyi! Lakini hata finyamkela
    vakujumila chilongu achi na vakubagama kwa lyogha.
  mbj-NT: Jããm hẽ sét ub né hẽ P'op Hagä Doo, maky daheeh, mahanäng? Taw'ããts hẽ né
    paawä ta tii, karap'aar h'yyb nesaa do na-ããj né hẽ rahapäh tii. Ti hadoo né hẽ,
    kajajãn bong P'op Hagä Do rajeỹỹm do hyb n'aa.
  lat-VUC: 'Tu credis quoniam unus est Deus: bene facis: et dæmones credunt, et contremiscunt.'
  ngp-ngp: Weye wadamanya vedi ukahuwila kugamba Mnungu ni yumwenga. Mna hata mp'hepo
    zahuwila no kuzingiza kwa wogofi
  aoi-aoi: Nungkwaja ningkakina ki-yaminama ngayuwa-wa, “Ngarningma ngarna nuwilyaba-me-ka
    yimbukwa Neningikarrawara nakina, umba nara wurribina wurrukwala,” ki-yaminama
    nungkuwa. Alyangmandukwune-ka eningaba akina ayakwa nungkwa-langwa, umba aburraja
    wurramukwa ke-yaminama aburrajukwaba, “Ngarningma ngarna nuwilyaba-me-ka yimbukwa
    Neningikarrawara,” ke-yaminama wurrakina. Akena na-minjirrkakbar•dename-ka Neningikarrawara-langwa
    wurrakina wurramukwa, na-murndaburridename-ka wurrakina-da. Akwa nare-ka wurrakina
    amini-yarrkuwarakama Neningikarrawara-langwa ayakwa-da.
  enq-2: Gote mendai iki doko kalyamona lao embame masilyino doko epe. Dopaka doko,
    imambu koo dupame apata Gote mendai iki doko kalyamona lao masetala, walu lao
    paka kaengemana lao embame masala naelyepe?
  eng-ASVBT: 'Thou believest that God is one; thou doest well: the demons also believe,
    and shudder.'
  mna-mna: 'Mi nu ta zzo ta kembei: “Nio ti aŋurla kembei Anutu tamen ta imbotmbot.”
    Ina ambai. Mi tamen zin bubuŋana sananŋan tiurla ta kembei tomini. Tanata timoto
    kan ma timbotmbot.'
  myw-myw: Adok kusimounids peinan Yowbad anmwa̱net nises. Bwein! Tage simounid sinap
    towen waseg nag kadilok. Tasiyas baloum-vak isimounids, to ivag aspwa̱yata singay.
  sby-sby: Sena mwashometi pali Lesa umowa? Ee nicakubinga! Nayo mishimu yaipa yashoma
    kayi ikute kututuma.
  sll-sll: Mo hora kungwo yal God tani moma di pino? Owo para wai dinia. Dinga meri
    Seten kwia nigi dongwo para yu di pirere God kuling pir tomua. Tomba, God grang
    ha wine olkimio, te tal dime dire ol wakimua. Wakungwo ipire God Seten wai moma
    di hankimua.
  yaq-NT: Empo, wepu'ulaik jiba Liojtuka'po, tu'isi a' suale. Inien empo tu'isi aane.
    Taa inika'a ju'uneiyaane, jume' bebeje'erim ka tu'i jiapsim ket inien a' suale.
    Intok inime'e tu'isi majjae.
  uro-uro: Ngänät nanakt i ma Ngämuqa di sokt ama sägäk na qa di ngän dualat mamär
    toqoräkt. Sokt di qosaqi ama iaus di ngät nanakt toqoräkt dä värvar vät a ngät!
  ita-1885: Tu credi che Iddio è un solo; ben fai; i demoni lo credono anch'essi,
    e tremano.
  muy-muy: Nak ti kə̀gəskabá Melefit ti naŋ bəlaŋ. Kə̀gəskabá nahkay ti àɓəlay ! Ay
    ku seteni day tə̀gəskabá Melefit ti naŋ bəlaŋ, tagrafəŋa aŋgwaz a, təgəgərfəŋa.
  kqc-kqc: Ya mokena vari gira aesa Sei bi yokoi maka; rei mona reisa! Vima no ka
    mokena vari gira aesi ori dudu tururu rededi.
  tav-tav: “Dio jĩcaʉna ãmi cáti nʉcʉbʉgopaʉ,” mʉja ĩ. Jocarã meena to bairo mʉja
    ĩ. Wãtia quena to bairona, “Dio jĩcaʉna ãmi cáti nʉcʉbʉgopaʉ,” ĩ majima. To bairo
    Diore caĩ majirã anibana quena na maca Diore uwirã nanaama. Cʉ uwibana quena caroa
    macare átiquẽema naa. To bairi mʉja maca, “Diore yʉ api nʉcʉbʉgo,” caĩrã aniri
    caroare ája.
  eng-ULB: You believe that there is one God; you do well. But even the demons believe
    that, and they tremble.
  spa-VBL: ¿Tú crees que Dios es un solo Dios? Eso es bueno, pero los demonios también
    creen en Dios, ¡y se aterran de él!
  fra-_FOB: Tu crois qu'il y a un seul Dieu, tu fais bien; les démons le croient aussi,
    et ils en tremblent.
  hau-ULB: Ka gaskanta cewa Allah daya ne; ka yi daidai. Amma ko aljannu ma sun gaskata,
    kuma suna rawar jiki.
  mal-mal: ദൈവം ഏകൻ എന്ന് നീ വിശ്വസിക്കുന്നുവോ? കൊള്ളാം; ഭൂതങ്ങളും അങ്ങനെ വിശ്വസിക്കുകയും
    വിറക്കുകയും ചെയ്യുന്നു.
  kkc-kkc: Esiga nayo Godee hedebe egee bado mapoo tei teliso. Goo ee tekepo. Esino
    bo holo sabolo Godee hedebe egee bado mapoo tei tolone ebiliso.
  lit-lit: Tu tiki, kad yra vienas Dievas. Gerai darai. Velniai irgi tiki ir dreba.
  urd-GVR: Achchhā, āp kahte haiṅ, “Ham īmān rakhte haiṅ ki ek hī Ḳhudā hai.” Shābāsh,
    yih bilkul sahīh hai. Shayātīn bhī yih īmān rakhte haiṅ, go wuh yih jān kar ḳhauf
    ke māre thartharāte haiṅ.
  far-far: Nau ku saitamana mulu famamana sae te God go ne nia to, ma na ru nai ka
    lea 'asiana. Boroi ma na anoeru ta'a ki boroi kera famamana laugo ana te God go
    ne nia to, ma ru nai ne kwatea kera ka mau ma kera ka lelebe.
  suz-BL: गेपुकी परमप्रभु यावे का ला बाक्‍ब, दे थमा सुइक्‍नीनी। मोपा रिम्‍शो पाइनीनी।
    वोलपुकीमी यो मेको थमा सुइश्‍शा हिंशा ख्रिंख्रि पाइनीम।
  car-NT: O'win Tamusi wairy mamyikanon? Iru'pa man. Moro amyikaton enapa te mo'karon
    ewa'rumy, tanarirykon 'wa tytytykarykon ta.
  amp-amp: Nikmoh bro dukefr duka kangko, “Rpa Bro Nkifrarpar korhr.” Nd dukefr dborioh
    dukefer. To yarhm, rom to ndhtet dukefetem. Ndnetmn yakrmihato korhm.
  bht-bht: 'तिजो भरोसा है, की इक ही परमेश्वर है; ऐ अच्छी गल्ल है: बुरियां आत्मा भी
    भरोसा रखदियां न, कने डरदियां न।'
  eng-NOY: Thou believest that God is one; thou doest well; the demons also believe,
    and tremble.
  cub-NT: Mʉ coreóvayʉbu Jʉ̃menijicʉ cũinácʉra cʉcʉre. Mearotamu no mi coreóvaino.
    Abujuva máre coreóvad̶ama Jʉ̃menijicʉ cũinácʉra cʉcʉre. Aru ʉ̃́re jidʉrivʉ bidiyama
    na. Ʉbenita ne coreóvaiyede ʉ̃́re cad̶atebevʉ náre.
  ita-1927: Tu credi che v’è un sol Dio, e fai bene; anche i demoni lo credono e tremano.
  lww-lww: Ee, inu nekilia m̃aga nap̃a ko omlelaga nap̃a Ntewa taaga ga sike na, nanene
    na po pap̃isi nene. Ana nevisa van ko, yermare m̃ena ga lala la amlelaga sa ke
    ga, ana la asum̃a amiyuwawa pap̃isi vanonia.
  ckb-ckb: تۆ باوەڕت هەیە کە یەک خودا هەیە، چاک دەکەیت. تەنانەت ڕۆحە پیسەکانیش باوەڕ
    دەکەن و دەلەرزن.
  nas-nas: Dake tamung masikaꞌantavei aaꞌpemaung, “Kumponing tee narung,” teka temuriiꞌ
    masikaꞌanta makosi deeaꞌ. Teinge maꞌnarie teeꞌ nariꞌ masikaꞌantavai otorong, eeꞌnoko
    Kumponing meumeevanuka tasiꞌpariri dankusiꞌkaamaunge keraꞌpariainaꞌ noruꞌai.
  uvl-uvl: Iong letem manmanna ke o teke NeHalang elle mana. Nem urana! Pe uneinei
    mur pule leteria manmanna ngana elle mana ke pomange iong. Pomalam te matau pe
    te loiloi toto.
  eng-BBE: 'You have the belief that God is one, and you do well: the evil spirits
    have the same belief, shaking with fear.'
  ixl-CNT: Ech yitꞌ chuspi koꞌnkoxhtuꞌ sanima aas atil Tioxh, aas maꞌl koꞌn Tioxh
    atile. Bꞌaꞌn vaꞌl naꞌaneꞌ aas nanima. Pek loqꞌ aatz qꞌu txꞌiꞌliꞌinaj tan, ninima
    majte aas maꞌl koꞌn Tioxh atile. Utz nitꞌuntꞌuꞌlan siatz tu xoꞌval tan, yeꞌxhkam
    niꞌan vitxumbꞌal.
  xsi-xsi: Noko uru kutula ne kalo-tawana pwataki mine tu, ‘Maro Kindeni simbo nâ
    nde Maro mao’, aku ŋgua ŋinde nde ara ndo. Andeta kuloŋo ŋga; kinzi koroani saka
    kala uru kalonzi tawana mine nâ, aku ŋine iveta kinzi siruru pâta kanaŋo!
  crx-NTPO: '''Ink''ez ndiz un''a cha sudóni'', “Yak''usda ''ilhoghun za ''unt''oh.”
    ''Et mba ''alha'' hoont''oh, ''et huwa ''ut''en unzoo-i ''ilh''en. ''Et hoonts''i
    ntsi''-i nududeh-i ''enne hoonts''i ''et whuz un''a buba ''alha'' ''uhoont''oh
    whe nujut bulh hudutlut.'
  kan-OKCV: ದೇವರು ಒಬ್ಬರೇ ಎಂದು ನೀನು ನಂಬುತ್ತೀ, ಅದು ಒಳ್ಳೆಯದು, ದೆವ್ವಗಳು ಕೂಡ ಹಾಗೆಯೇ ನಂಬಿ
    ನಡುಗುತ್ತವೆ.
  bbb-bbb: Ro ja ma vierafega Godi fune besu ijiarukuma ije funeka mare. Rove kavene
    ise ije budua bu vierafega Godi fune besu ijiaruga buka jumekinu oenoeve.
  blw-blw: Magat wacha agéy iha ah ammag nanapnek hen nangafurotana way an ihà-an
    ah Apudyus. Ammay metha ngém ay ammoh érégnachi ah kahara-an, te uray met hen
    anchichay chumunyu wat afurotonchachi, yag chachaat agé mampapayagpag ah égyatcha
    te innilacha way machusacha chillu.
  tam-2017: தேவன் ஒருவர் உண்டென்று விசுவாசிக்கிறாய், அப்படிச் செய்கிறது நல்லதுதான்;
    பிசாசுகளும் விசுவாசித்து, நடுங்குகின்றன.
  azz-NT: ¿Xe tejua ticpía se tacuautamatilis ten majsitoc ya tenica huelis ticneltocas
    de que ongac sayó se Dios? Pues cuali ticchihua. Pero no ijcón in amocuali ejecame
    quineltocaj de que ongac sayó se Dios. Ica ya nojón yejuan moucahuihuiyocaj porín
    tatzacuiltilis inpan huetziquiu.
  spa-RV-1909: 'Tú crees que Dios es uno; bien haces: también los demonios creen,
    y tiemblan.'
  csy-csy: 'Pathian khatbek om hi, ci na um hi; pha mama hi: doai te in zong um uh
    a, huang vadil uh hi.'
  mxq-NT: Mij mmʉbejkypy ko tuꞌuk jeꞌeyʉ Dios. Oyʉ dʉꞌʉn ko xymyʉbeky; per nandʉꞌʉnʉ
    mʉjkuꞌudʉjk tmʉbʉktʉ ko jyámʉty ja Dios, es extʉ tsʉyʉʉydyʉp mʉt ja tsʉꞌʉgʉ.
  tzj-NT: Atat nabij chi c'o jun Dios in xarari' jun in ni rubey wi' ja queri' nabij.
    Pro ja wi chaka nabij jari' macattotaj rmal, queri' na nquibij demonio, eje'e'
    chakaja' nquibij chi c'o jun Dios pro maquetotaj rmal ja chaka nquibij, xa c'o
    jun nimlaj castigo cajal chiquewach in nebirbot rmal.
  tdt-tdt: O fiar Maromak mesak ida deit, la iha tan seluk. Nee loos! Maibee diabu
    sira mos fiar nunee, nee mak diabu sira nee nakdedar ho tauk.
  ron-BTF: Tu crezi că este un singur Dumnezeu; bine faci; și dracii cred și tremură.
  eng-WEBP: You believe that God is one. You do well. The demons also believe—and
    shudder.
  eng-FBV: You believe that God is one God? That's great—but demons believe in God
    too, and they're scared of him!
  nld-1939: Ge gelooft, dat er slechts één God bestaat? Ge doet wèl; maar ook de duivels
    geloven het…, en sidderen!”
  bwo-bwo: Nee «Ik Ik'o fa'ee» etaat amanirune, sheenge, amanonere Fo'erawwotswor
    amanirune, shatonowere k'ewirune.
  nch-BL: Ta tiquijtohua tijneltoca para itztoc setzi Dios. Cualtitoc. Pero nojquiya
    hasta iajacahua Amocualtacat quimatij para itztoc setzi Dios huan huihuipicaj
    iixpa ica majmajti.
  quc-TNT: Ri at sibalaj c'o a cojonic, cacojo chi xa jun ri Dios, utz c'u ri' ri
    cabano. Xukuje' c'u ne ri itzel tak espíritus cäquicoj wa', quebirbitic rumal
    chi cäquixej quib chuwäch ri Are'.
  tfr-NTPO: Miydëp ga Sbö, e kjl̈arasoe l̈ëp eni. Eni ga pjl̈úe. Gueniyo Ä sëyagara
    ommiydë bako, ga Sbö bangkjre l̈ok dete erä.
  kaq-NT: Papa Dios ta huesti qui hah rah tah min jai. Huesti coin tah qui, min tah
    min hihcoinjaquin shinanai. Tiroma yoshinbaan rihbi ta jaa honanihqui. Jaa honanya
    jaax ta tastahihcanihqui.
  sgb-sgb: Ampaniwala kaw ya mimihay Diyos haka yabay ya hi Apo Namalyari. Mangêd,
    noa, kulang pon ha ikaligtas yo ha parusa ha impiyerno! Hila man ya narawak ya
    a angkahêlêk ay ampaniwala ya mimihay Diyos, haka ampamêgpêg gawan ha limo la
    kana.
  vie-1934: Ngươi tin rằng chỉ có một Đức Chúa Trời mà thôi, ngươi tin phải; ma quỉ
    cũng tin như vậy và run sợ.
  kxv-kxv: ମାହାପୂରୁ ରଅସିଏ, ଈଦାଆଁ ମୀରୁ ନାମିମାଞ୍ଜେରି; ଏ଼ଦି ନେହିଁ କାତା, ବୂତୁୟାଁ ଜିକେଏ
    ନାମାହାଁ ଆଜିତାକି ତୀର୍‌ଗିମାନୁ ।
  amu-NT: ꞌU matseiyuꞌ na ñecwii Tyꞌo̱o̱tsꞌom mꞌaaⁿ, ya na ljoꞌ macheꞌ, mati naⁿjndii
    maluaaꞌ cwilaꞌyuꞌna ndoꞌ cwiteindyena na nquiaana.
  hin-CV: यदि तुम्हारा यह विश्वास है कि परमेश्वर एक हैं, अति उत्तम! दुष्टात्माएं भी
    यही विश्वास करती है और भयभीत हो कांपती हैं.
  spa-BES: 'Ustedes tiene la creencia de que Dios es uno; y hacen bien: los espíritus
    malignos tienen la misma creencia, y tiemblan de miedo.'
  san-BEN: এক ঈশ্ৱরো ঽস্তীতি ৎৱং প্রত্যেষি| ভদ্রং করোষি| ভূতা অপি তৎ প্রতিযন্তি কম্পন্তে
    চ|
  tdx-tdx: Iantofa’o te raike t’i Andria­nañahare! Hasirìty! Manao soa, miantoke ka
    o koko­lampao vaho mititititike.
  naf-naf: Kawawaŋ Ek kwewetaŋ zet kapi penaŋ manâmkiŋpenik e ŋep mamnik yaŋgut zet
    ke we bekanaŋ ekŋenaŋ kegogak manâmkiŋpeip. Mti keyet sebelaŋ diŋdiŋ mamip.
  grc-MT: συ πιστευεισ οτι ο θεοσ εισ εστιν καλωσ ποιεισ και τα δαιμονια πιστευουσιν
    και φρισσουσιν
  vid-vid: Ndaze, hegwe ulingukunda kota kabaho Nguluwi yumwe hela? Goya! Ila na jimazoga
    jangukunda ago, najo jangukakama kwa kudumba.
  pio-NT: Pidécuéca peebáidaca ìyaca abéerita Dios. Yá cayábéeriquéi peebáidáanácuéca
    cài, quéwa macái demonio neebáidaca nacái ìyaca abéerita Dios, yá natatácawa nacalùniwa
    náalíacáináwa Dios yùuwichàidáanápiná níawa. Iná peebáidacaalícáita ìyaca abéerita
    Dios, càmitacué pimàni máiníiri cayábaca wawàsi demonionái íicha.
  tsn-tsn: A go santse go na le bangwe mo go lona ba ba reng, “Go dumela fela”? go
    lekanye? Go dumela mo Modimong o le mongwe fela? Ee, gakologelwang gore le mewa
    e e maswe e dumela selo se thata, mo e leng gore e roroma ka letshogo!
