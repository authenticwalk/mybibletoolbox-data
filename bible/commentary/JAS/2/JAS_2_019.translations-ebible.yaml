    taxpipi porque lej tajicua'ni' Dios.
  ind-AYT: Kamu percaya bahwa Allah itu satu. Itu benar. Roh-roh jahat pun percaya
    dan mereka gemetar.
  cjo-NT: Pikenkithashireeyari eenitatsi apintzi Tajorentsi. Ari okameethataki, omaanta
    eejatzi riraga kamaaripaeni riyotzi eenitatsi apintzi Tajorentsi, rootaki ithaawantaperotakari
    rompetataka kamaari, tonki, tonki, tonki.
  nsn-nsn: Ingga o tagorong mana pare, a tang sioko pukur God? Auia tun! O liouana
    uasa ra tagorong mana pon, kara sokorontiehe tun.
  san-DEV: एक ईश्वरो ऽस्तीति त्वं प्रत्येषि। भद्रं करोषि। भूता अपि तत् प्रतियन्ति
    कम्पन्ते च।
  tna-NT: Ahua etse piada Diusu bahui yani jei epuani su, beju saipie hue. Daja huecha
    einid'u madhada cuana jei eputani. Jei eputani putsu, eriariatani huecuana, ebia
    su iyuame epuani putsu.
  lid-lid: Buku none ou badeh, atehei budon tam anya, Kindrei badeh, ari le. Mwasin.
    Arile, badeh, lakou laleyah. Tasah, iri malawin ndra-in abudon buku aliy ale,
    ya iri anoh ma totoreh, tasah Kindrei kameh atehei iri ala ta mada sahou, ma iri
    kameh ala bolo jih. Ya budon tiri le nane winiyan bamesekei iri asahan mwasin
    ta mada Kindrei bwe.
  wim-wim: Niiy nath God thonam anman ngaantam-ngeey-ngeeyin nunang, thon yaꞌana.
    Yaa, an mina, puth oony way al-alangan ngaantam-ngeeyantan thampang nil God thonam
    anmana, puth thananiya winynyang moꞌ-moꞌantan nungantam, akangam than-thantan.
  zga-M: Vukhwidika ukhuta kwulinu Nguluve yumo; lweli. pwu lino naga masetano nagope
    kwikhwedika nu khuhilila.
  yom-yom: Ngeyo weti wilukila ti Nzambi yimosi kaka yidi. Bomboti kuandi ; vayi ziphevi
    zimbimbi zieti wilukila ti Nzambi yimosi kaka yidi ayi zieti tita.
  san-SIN: ඒක ඊශ්වරෝ (අ)ස්තීති ත්වං ප්‍රත්‍යේෂි| භද්‍රං කරෝෂි| භූතා අපි තත් ප්‍රතියන්ති
    කම්පන්තේ ච|
  yut-yut: Gak “Piŋkop kaloŋɨ dagɨn egɨsak” yaŋ nandaŋ gadasal. Uŋun tagɨ. Mani koŋ
    yo kɨsi yaŋ gɨn nandaŋ gadaŋek madepsi nɨmnɨmɨkgaŋ.
  grc-BYZ: σὺ πιστεύεις ὅτι ὁ Θεὸς εἷς ἐστι· καλῶς ποιεῖς· καὶ τὰ δαιμόνια πιστεύουσι
    καὶ φρίσσουσι.
  cpc-NT: 'Pikantawitapiinta iiroka: “Niyotziri Pawa apaniroini ikanta”. Imapirowitatya.
    Iro kantzimaitacha jimatsitawo piyariiti jiyotziro jiroka, ithaawantawitari Pawa.'
  nhg-NT: Nele taja tomoneltoca sa sietzi Deus iloac. Pos cuale tecchihua. Nuyejque
    ejqueu monejneltoca demunios, hua yejua bejbebeyoca ca majcömabelestle.
  nya-nya: Mumakhulupirira kuti kuli Mulungu mmodzi yekha. Mumachita bwino. Komatu
    ngakhale ziwanda zimakhulupirira zimenezi ndipo zimanjenjemera ndi mantha.
  ngu-NT: Tejhua ticneltoca ica nemi san se Dios. On tlen ticneltoca cuajli, pero
    xmatztia ica on xcuajcualtin espíritus no quineltocaj yejhua on, niman pampa tlaneltocaj
    cuecuetlacaj ican nemojtijli.”
  kup-kup: Met ni, “Rotap God ahö nenap hakez,” hameñi? Pov tin ok, oñ paru pituhol
    amun, “God modari ritou metat ahop hez,” pot hamahaek paru tin tovai samaha? Evo,
    pot bon, oñ God ahö popuz homet ñaihet tat paru dei dei tamah.
  jid-jid: u ka kpakyeme ande irji a hi riri u ti bi u ko ibrji me mba kpakyemi ni
    mi sisiri
  wmw-wmw: Uwe ukubali kuwa kawapo Nlungu mmoja basi? Vyema! Fala mashetwani novyo
    wakubali, na watetema.
  gmv-GGM: Ne “issi Xoossi dizaysa ammanayss” loo7oko; daydanthatikka hessa mala ammanettesinne
    kehi kokoreetes.
  ssg-ssg: Amuto soh ka Haeu i telawe, kewak? Salan wanen. Tuahe teka spirit lialun
    tin laha soh ma laha mamata xexex Haeu.
  zpo-NT: Lee lu mbezh nzho tubka Dios. Per sbaaka mbezh re mbi mal, nu axta nxiz
    re mbi mal, nel nzheb mbi mal ne Dios.”
  poy-poy: Hashi, gwenga gujimira kuwera kwana Mlungu yumu? Teratera! Kumbiti ata
    washamshera wajimira ali, na kulendemera kwa lyoga.
  qwh-NT: Qammi creyinqui jucllella Dios Yaya cashqanta. Tseqa allapa allim. Tsenollam
    supëcunapis jucllella Dios cashqanta creyir mantsacashqa carcaryäyan.
  gaw-gaw: Na am ootp̱a genab inam dooṯem, “Kayak laip̱uib daaṯe.” Amu ena amge ouḏi
    nau ag ele anam oolagp̱a genab dooṯeb amge ag Nug oḏe dim lamidḵulagnu oolag ii
    daaṯe amunu ag oṯaiṯeb.
  nca-nca: Keto ŋande iŋondutuwoyote, asa Anutu kanata na yote. Ŋu meté. Quko yuqa
    piyimi ŋuya iŋondutu ŋunde qu teyoteŋgo, ko ene hamó yukuwoyoteŋgo.
  zpz-NTPP: ¿A zeña lagy ru nu zu tub zi Ñgyoozh? Dzi ga nap benu ni zeña lagy ru,
    tees niꞌ de nuras zeña lagy dey nu zu tub zi Ñgyoozh. Nunu rash la bis dey nu
    tantaꞌ rdzib yu.
  zac-NT: Lë́ꞌël rníꞌil de quë rialdí ldúꞌul nanú tubsë Dios; bien canihúnël, perë
    rniaꞌa lul de quë ra mëdzabë rialdí lduꞌu rall nanú tubsë Dios, nu rchiꞌchi rall
    por galërdzëbë nananú laꞌni lduꞌu rall.
  kyg-kyg: Kagaemo Gotifeꞌmo magoke vekamo maiꞌniye, huka kagesa afika fatago nehanana
    kanalene. Nehanaꞌmonanafa hosu apaune vayaꞌmogiꞌeꞌmo Gotiꞌa maiꞌniye, huꞌa apakesa
    afiꞌa fatago nehuꞌapaeꞌmo atete nehae.
  kmk-kmk: Tuttuwaon yu un awad ossaana Apudyus. Napiya nat. Ulay dan dimunyu tuttuwaon
    da pay un awad Apudyus ot mamilpil da utdin kimut da kan siya.
  cao-NT: “Huësti ca Dios yoi chahahuaqui noa ra” ¿ii ni mato sa? Jabi jënima tsi
    xo toa ma yoahaina. Raquëhi tsi tocacani quiha yoshi bo ri iquia, mahitsa ja yoacanai
    ca nori.
  bbr-bbr: Na Anut karar rau äpu ra? Na keseriäum, kiro eposek. Utianik, ak rowe,
    osou aru ran Anut karar rau äpu momana, näwäu iminemoi, karkairiäi.
  inb-inb: Sug­lla Taita Dius tiagta kam iuiag­pika, alli­lla­mi ka. Kuku waira­kuna­pas­mi
    chasa­lla­ta iuian­kuna. Chasa iuia­ris­paka, dimanchaimi chug­chu­rin­kuna.
  hrv-hrv: Ti vjeruješ da je jedan Bog? Dobro činiš! I đavli vjeruju, i dršću.”
  box-NT: Fo tà le le Dónbeenì lée dà-kéní mí dòn le? Á bṹn se lon. Á
    ɓa cĩ́náwa mún tà mu yi á wee zà le yahó lè le zã́níi.
  ote-NT: Nuꞌí guí camfri gue ꞌnatꞌa Ajua̱ ꞌbʉi, y xá hño guí camfri njabʉ. Nehe ya
    tsꞌonda̱hi camfri gue ꞌnatꞌa Ajua̱ ꞌbʉi, pe nuꞌʉ́ di hua̱tꞌi co ra ntsu.
  wnu-wnu: An mai, Qenu gari qas igo end wot oabig igoumon qiyo? Git uber ego, Aibigau
    wuri gor Qenu end oabig igour ego wot yari uburab isub igour.
  zam-NT: Mbezl ndxela'sl nzo thidte Diox no maste. No huenque' ndlil co'se' tataa
    mbezl. Per ¿ché' ndyacl por ante mbezl ndxela'sque'l, lyá'l loo con' ryes, cà'?
    Yende xàa. Tac meexù' ndxela's nzo thidte Diox, ne. No axta nxi'th meexù' tant
    nzyeb meexù' cón gàc loo meexù' co'se' tub rez Diox cón che'n meexù' yiloa.
  zyp-NT: Khazing pakheh a ung tah cawh naa zing. A chah! Khachia sahlo hmai tah zing
    he ka, ci tu he ka, a cathing pai leimei he.
  sey-NT: Mëꞌë Maijaꞌquëre teꞌi paꞌiji cuasaquë paꞌiye ai deꞌoji. Ja̱je cuasani mëꞌë
    tayomaꞌë paꞌiyë. Ja̱je paꞌiquëtaꞌare huatiohuaꞌije̱ cuiꞌne cuasayë. Cuasajë caꞌrajë
    tsasijë paꞌiyë.
  nvm-nvm: Regavo ja ma vierafega God fun besum ijesugiekma iji fuka maren. Regavo
    kaven ise iji buk bu vierafega God fun besum ijesugin ijefuon bu juvknum oij.
  mps-mps: Tama nago konealubo po dąų wabo homu tama yai, “Te God deli digi bidibao,”
    wai. Te homu wiegi yai dao. Tama tiali goli te usu menio. Te dwai haubo noma bidi
    augwaligo me te homu tiwai ebo dao, tama te pode augwali homu didibili eyu midigi
    sabo dao.
  pab-NT: Homana atyo Enore haterore. Ehekore! Tihanarenae tehitiya tyakeko hoka mairaha
    hoka tatakoaha hamairaneha.
  llg-llg: O tungga nanonolik manae, “Manetualain ndia, na, kada mesa kana. Ta hambu
    seluk so.” Malole boe! Tehuu nitu la lalelak Lamatuak lena o bali, losak ala bii
    dele benggebe. De, o boso duduꞌa mae, malelak pake langgaꞌutek, na, dai ndia so.
    Ta! Nggoak ndia bou! Te namahelek fo buna-boan ta hata esa boe, na, ndia sosoan
    ta fa boe.
  kyf-kyf: -Ɩn -yi we 'ji nɩɩ, -Lagɔ -bhlogbɔɔ, we nanɩ 'yli bhabha! Zuzu 'nyii -yi
    'ya we 'ji, 'ɩn we tɛlɩa nyanɔ nyaa 'dɛbhie.
  tpi-tpi: Yu save bilip olsem, “Wanpela God tasol i stap.” Em i gutpela. Ol spirit
    nogut ol tu i save bilip olsem, na ol i guria nogut.
  mih-NT: Iyo ndo catyi ndo vatyi sino iñi ndo vatyi iyo minoo ñi Ndyoo. Vaha catyun
    sa sino iñun sa iyo minoo Ndyoo, zoco cuhva cuan sino tucu iñi tandɨhɨ cuihna,
    ta yuhu xaan si ndya cuhva nɨhɨ si.
  qvh-NT: Tayta Dios cashganta criyirpis say criyishgalayquiwanga manami salvacuyanquipäsu.
    Supaycunapis criyiyanmi Tayta Diosninsi cashgantaga. Sayno criyirpis infiernuman
    gaycush cananpä cashganta musyar mansariycäyanmi.
  kms-kms: Nu nei guab God irine nas. Te yuwon. Pudi nu nei guab kin te ququ brequ
    ni mune pugrine nei mamb, di te ningg ni quan nganye wune mamb.
  agn-agn: Yawa, pagtoa ang tambilog lamang tang Dios. Mo-ya sia. Piro maski ngani
    ang mga dimonio pamagto ka, ig pamangelel pa ong sobrang eled nira.
  nhi-NT: ¿Touatzin itconpia in tlaniltoquilis cah san se Dios? Tlailiuis cuali, pero
    ixconmati in amocuali ehecameh noiuqui icniltocah non, uan uiuiyocah.
  ttc-NT: Yatz nxik awoksla' cha jun te Qtata Dios at. Nini galan per ax kye malspirit
    nxik kyoksla' ikxji, b'ix twitz tetz kyetz b'an nkyelu'lun tzan kxob'al.”
  dan-1931: Du tror, at Gud er én; deri gør du ret; også de onde Ånder tro det og
    skælve.
  kwj-kwj: 'Mini sembe ka hinga mi hasindau: “Gotri funda naha ri dau.” O kipe naha.
    Woro himamwale kapwa le okwe “Gotri funda naha ri dau” o hingambwa wu hambwandani
    wu akindani wu rikirikinandau.'
  vie-OVCB: Anh tin có Đức Chúa Trời phải không? Tốt lắm! Chính các quỷ cũng tin như
    vậy và run sợ.
  kze-kze: Áánútu kímborawai máyáiye kwése'o árairemo kwésemba kawer-áímbá kwésembanivo
    miráwé su'mai kwésemba Áánútu kawer-ámpá'á íma métinkaniye. Sáátáánigona kwayó'nárawa'o
    mináímbó kwésemba tiyántámbá kwétaisasa kwésemba póna Áánútu íma kawer-ámpá'á
    métinkaniye.
  mpj-mpj: Nintirna-nyurrampa, Mamanyurra yiltalu kulirni, kujungulyu nyininpa. Pukurlarrinparna-nyurrampa
    kunyjunyunyurra kulirni. Wangka palunyaya malpukajalu yiltalu kulirni, nyunturtinyurulu.
    Jilanyaya kulira ka tirritipungkuni, ngurluwinti, “Ngulampanga jiilu-lanya Mamalu
    ngumpalku kurtingku.”
  lbk-lbk: Patiyem ngen ay wad-ay nan es-esang ay Dios? Khawis achi, ngem ay ke omanay?
    Tay olay nan anito, patiyencha akhes, ya entat-ayenten cha isnan egyatcha ken
    siya.
  mto-NT: Mjaanchjaꞌvipts mitseꞌe je̱ts je̱ja veꞌe toꞌkji je̱ Nteꞌyam. O̱yts je̱ꞌe̱
    veꞌe ku veꞌe xjaanchjáva. Ax ka je̱ꞌe̱ ka̱jxyap tseꞌe ja̱ Nteꞌyam je̱ jayu du̱kato̱kimpu̱m.
    Jyaanchjaꞌviduvap tseꞌe je̱ ko̱ꞌo̱yjáyuvapta je̱ts je̱ja veꞌe toꞌkji je̱ Nteꞌyam,
    je̱ tsa̱ꞌa̱ga ka̱jx tseꞌe myívupta.
  bzh-bzh: Ġenevonġ ving nebë Anutu timu yö nedo? Sagaḳ nivesa! Rëḳ mu Satan yi
    hur denevonġ ving ġaġek saga ving medeneggönengin sir rot, rëḳ su denetu yi
    alam rë!
  guj-2017: તું વિશ્વાસ કરે છે કે, ઈશ્વર એક છે; તો તું સારું કરે છે; દુષ્ટાત્માઓ પણ
    વિશ્વાસ કરે છે અને કાંપે છે.
  jvn-NT: Kowé mesti pretyaya ta nèk namung ènèng Gusti Allah siji? Kuwi bener! Nanging
    sétan-sétan uga pretyaya kuwi. Malah pada ndredek sangking wediné.
  byr-byr: Gɨmɨ dɨragɨnna dara lɨmwadɨnyaigɨnyɨ “Gotɨyai yune gave pwainanyai mwaalɨka.”
    Saꞌ tewaanyaꞌ midaaka! Kɨrɨꞌ Saataanɨmɨrera yɨmakera kwarajɨ dɨragɨnna avaaina
    yawɨꞌdɨvɨsare. Sahwara Gotɨyarɨ mamɨdɨnyadɨvɨsaꞌna lɨka yɨwaainadɨvɨsare. Sahwaraavɨ
    wavɨlaꞌmwaaigɨ daaka!
  ian-ian: '@see-verse:JAS.002.018'
  hun-hun: Te hiszed, hogy egy az Isten? Jól teszed. Az ördögök is hiszik és rettegnek.
  mcf-NT: Nuquin Papa Abentsëcquiobi iquec, quequin mimbi tantiec. Aden tantiaid bëdambo
    iquec. Adembidi, Nuquin Papa Abentsëcquiobi iquec, quequin mayan icsatedishun
    tantiaoaic. Aden tantiaquin niacquido yec uëdëquec.
  kjs-kjs: Gore neme Gote ora komea kama raapu pia kone go-rupa rulaaye pa? Go kone
    ora epelea pare koe remonumi page go-rupa kone rulaeme-pulu nimu waru pogolasaeme.
  mni-mni: Tengban Mapu amakhak lei haiba asi nahakna thajei. Madu Aphabani! Lai phattabasingnasu
    madu thajei amasung kiduna thak thak nik-i.
  yad-NT: 'Jijechipiya̱ dyetya: “Vinu ti̱qui savichasara Ju̱denu.” Jivyichaniy samirya
    jiryatiy tuva̱chura ji. Bayantuveda jarye tuva̱chu simu Ju̱denu, samuchutye variy
    jichuvu̱yadamu.'
  mxb-NT: Tá kándísa ndó ña̱ iin tóꞌón dini̱ kúú Ndios, dá kía̱n va̱ꞌa va kée ndó.
    Tído kanaꞌá ndó ña̱ nda̱ ña̱ uꞌu̱ taꞌani kándísa ña̱ iin tóꞌón kúú Ndios, ta ndéi̱
    ni̱noan noo̱ ná.
  pon-2006A: Ia duwen omw pwoson, ke kin kamehlele me Koht mehtehmen? Me mwahu! Ngehn
    Suwed kan pil kin kamehlele met, oh re kin rerrerki ar masak Koht.
  maq-NT: Cha vëhë ne, ¿há macjain jain rë cha xi tjin ngu ni Nina? Tjemu ndaja tjin
    xi cuatjin macjain rë cha. Peru hacuaha xitsehen ne, cuatjin macjain rë, hane
    ña fatsë xitsehen má xi tsacjun.
  hto-hto: Daade Juzíñamui íllana ɨ́ɨnotɨo. Afe dɨnomo o ɨ́ɨnuafue ñue baite. Mei
    íadɨ aféfuena fɨénide janábaɨaɨ daje izói ɨ́ɨnotiaɨoɨ. Iemona afe jácɨeri cuidɨ́ridiaɨoɨ.
  por-BRBSL: Você acredita que Deus é um só. Você se sai bem. Os demônios também acreditam
    - e estremecem.
  ces-NKB: Ty věříš, že je jeden Bůh. Dobře činíš. I démoni [tomu] věří - a třesou
    se!
  cui-cui: Xam jume cowʉntame xua bara compa pepa Nacom popona, xua ichʉn bapocotsin
    aibi. Baraxua bara beta nanta xeiname. Ichitha baxua irʉ caurimonae jume cowʉnta
    yawa bichocono pijunuwi jijiyei.
  boj-2014: Ni mareqnum, ‘Bole, Qotei a segi qujai unu.’ Ni kere mareqnum. Mondor
    uge naŋgi dego degsib maroqnsib Qotei ulaiyeqnub.
  eng-OEBUS: It is a part of your faith, is it not, that there is one God? Good; yet
    even the demons have that faith, and tremble at the thought.
  eri-eri: Ne huwanyate benou ngalengana, “Itou etenga nogonga yafana.” Wa hilobainga.
    Nere hauri inyaba fere benou huwanyanege ngalenga ganga, danga bagu terere-tererede.
  aly-aly: Anyent apek alakenh angkem, “Ayengan Christian. Iterl-areyel Akngey. Rant
    anyent atyetyart ilkwa.” Kel mwerr alakenh. Arrenty-rnem-alew? Rerneman iterl-areyel
    arrpemarl, Akngey anyent atyetyart ilkwan. Rernemap atererremel arrewem ikwer-wety.
  wiu-wiu: Einago-pala eya waneka ou. Akolali wa oateko agopa odene ago kakono wene
    tuku wa neme oko. Ae, ipono-kitameka wini okana nimini oko wa wene tiki. Eni wenepa
    tekete pa kolu kolu luaneya meki.
  swe-swe: 'Du tror att Gud är en, det gör du rätt i. Så tror även demoner och de
    är skräckslagna [ordagrant: håret reser sig på armarna].'
  cth-cth: Cathut buet touh dueng doeh kaawm tie hah na yuem awh, ahawi doeh. Kahraituilinaw
    nihai hotteh a yuem awh van, a taki awh teh a pâyaw awh.
  mti-mti: Ge anotumat ege God desirom. Me oraimina. Airapu kukaeba mu mina anotumat
    meib eme a daram daram eme.
  pad-NT: Ni-ikajari'daki ada Deus hoarana ka'oa hojaki. Ka'oa oamani ida. Ni-arajomaki
    ida ijari'darini Deus ira akava'ijoaja kaimoni. Jahari kahonai abono vanokiarikia
    vakajari'darihi jaboni ida. Kaba'i, vatharararaki adani, vaimahidana. Ni-Deus
    va'ora akava'ijoaki, ni-bada vani'aki ida badani Deua binofiki.
  twi-twi: Wugye di sɛ Onyankopɔn baako pɛ na ɔwɔ hɔ? Eye! Ahonhommɔne nso gye di
    saa ara na wɔn ho popo wɔ osuro mu.
  hlt-hlt: Nang loh Pathen tah pakhat ni tila na tangnah tih buelh na saii ngawn.
    Rhaithae rhoek long pataeng a tangnah uh tih a maehma uh ta.
  tbz-SIM: Kɑ̀ɑ yɛ̃́ kɛ dò nKuyie mbo kumɑ́ɑ̀, dɛ̀ wennimu, yɛbɔkɛ̀ múnkɛ tì yɛ̃́mu
    kɛ̀ kufɔ̃wɑɑ́ nyɛ̀ bo kɛ̀ yɛ̀ kpeutí.
  san-GUJ: એક ઈશ્વરો ઽસ્તીતિ ત્વં પ્રત્યેષિ| ભદ્રં કરોષિ| ભૂતા અપિ તત્ પ્રતિયન્તિ
