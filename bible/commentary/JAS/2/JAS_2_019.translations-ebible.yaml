    nyɛŋ baa-yo yɛrɛ.
  sus-sus: I laxi a ra, a Ala keren na a ra. Na fan ki fanyi, kɔnɔ hali ɲinnɛe laxi
    na ra, e sɛrɛn gaaxui ra.
  pon-2006: Ia duwen omw pwoson, ke kin kamehlele me Koht mehtehmen? Me mwahu! Ngehn
    Suwed kan pil kin kamehlele met, oh re kin rerrerki ar masak Koht.
  dad-dad: Õ Negur tekelei ibodok ya anĩ momoi wof. Are de! Kaa seseneg age de momoi
    de fen, kumĩ tererẽ dedig.
  zab-NT: Güenquɨ runu reldilaazu dec tubyzi Dios nuu, per axt de bɨndxab reldilaaz
    ziy ne axt racdxaaichdeb.
  jae-jae: Aôm kôkêŋ gêwiŋ gebe Anôtô tageŋ tec gêmoa me. Ŋajam. Mago ŋalau sec sêkêŋ
    gêwiŋ biŋ tonaŋ amboac tonaŋgeŋ ma têtêc tauŋ ŋanô.
  ksd-ksd: U nurnur ba God tikai ka; i boina damana; a umana tabaran bula dia nurnur
    ma dia dadadar.
  msm-NT: Ogtuu ka no sobuuk da to Diyus? Na, madojow hinuun. Di ngani man to mangkadoot
    no ispiritu, di ogtuu isab to sikan aw ogpamidpid tongod to haedok dan kandin.
  myk-myk: Na go mu wa daa na Kilɛ nigin pe yɛ wu ɲɛ wɛ? Lee kunni ya ɲɔ; ga jinaa
    bɛ wa daa lee na, pee yɛrɛ wa fyagi fo na fuguri bɛ wu ɲaha na.
  sbe-sbe: Ku kawamamohoi meta Yaubada ne kesega mo. Ye namwa! Teina hedehedede ta
    unai hinage yaluwa yabayababadi se kawamamohoi, na se tabutabubu yo se matausikalili.
    [Iyamo Yaubada yona nuwatu nige se ginauli.]
  mcr-mcr: Si quuvqe tii äyä eqiyätqäŋnä. “Goti Kiqä-kiuänäŋä Iquvqä.” Ii äŋguä etaŋgqä-qe,
    dŋä quvqä iqua-pqe, quuvqä asä ii eqiyäpiyä-qe, iqua zä kiiŋä ipu, yäuŋuä-yäuŋuä
    itqäŋä.
  cux-NT: '''Āā i''téénu di chi vɛ́ɛ́ ''áámá n''dyáⁿ''ā Ndyuūs. N''daacā chi i''téénu
    di ''tíícā. ''Tiicá ntúūⁿ ''yááⁿn''guiinūuⁿ i''téénu sa ní n''duuvi sa ti ''va''ā
    sa.'
  tur-YTC: Sen Tanrı’nın bir olduğuna inanıyorsun, iyi ediyorsun. İblisler de buna
