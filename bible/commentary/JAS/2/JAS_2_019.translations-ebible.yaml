    uptabi wasu'u hã waihu'u za'ra. Taha wa, te pipa te, 're rẽrẽ'ẽ za'ra.
  cuk-cuk: Unnila-Bab-Dummadbi-wargwenna-maid be bensulid. Deyob be binsaedi, nueddo.
    Ar niamarse-bakale, bensurmogad, degi, Bab-Dummad-asabin dobedba wawanmakbukwad.
