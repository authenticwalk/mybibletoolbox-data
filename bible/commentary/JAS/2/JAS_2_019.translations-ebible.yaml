    wära imaka, Anutu itak yäŋ nadäŋkaŋ bumta umuntak täkaŋ upäŋkaŋ nadäkiniki unitä
    kädet täga kubä nämoinik pewän ahäk täkaŋ.
  ntp-NT: Aapi vaavoitudai isʌmaduga Diuusi, vaavuava. Dʌmos ʌDiaavora tʌtʌaañicarudʌ
    vaavoitudai ʌʌpʌ isoidaga Diuusi dai gigivucui duduaadicuitai.
  rai-rai: Io, u nurnur baa God ia raa ku. I koina. A kum tabaraan kaai diat nurnur
    uni lenmaa, ma diat burut kupi, ma diat dadader.
  haw-1868: 'Ke manaoio nei oe, aia hookahi Akua; ua pono oe: pela no ka poe daimonio
    i manaoio ai, me ka haalulu hoi.'
  ffm-ffm: Aɗa goonɗini Laamɗo yo gooto naa? Gasii! Kaa fay seyɗaani'en ana ngoonɗini
    ɗum faa eɓe ciɲɲa no ɓe poti hulde!
  arb-NAV: أَنْتَ تُؤْمِنُ أَنَّ اللهَ وَاحِدٌ؟ حَسَناً تَفْعَلُ! وَالشَّيَاطِينُ
    أَيْضاً تُؤْمِنُ بِهذِهِ الْحَقِيقَةِ، وَلَكِنَّهَا تَرْتَعِدُ خَوْفاً.
  cop-CNT: ⳿ⲛⲑⲟⲕ ⳿ⲭⲛⲁϩϯ ϫⲉ ⲟⲩⲁⲓ ⲡⲉ ⲫϯ ⲕⲁⲗⲱⲥ ⲕⲣⲁ ⲙⲙⲟⲥ ⲛⲓⲕⲉⲇⲉⲙⲱⲛ ϩⲱⲟⲩ ⲥⲉⲛⲁϩϯ ⲟⲩⲟϩ ⲥⲉ⳿ⲥⲑⲉⲣⲧⲉⲣ.
  adz-adz: U muaruts ibi Anutu bitsintaꞌ angu? Ngarubini! Marapayam maisan imuaruts
    ibinigi — da irat da iratarat.
  sri-sri: 'Mʉsã: “Marĩpʉ sugʉta ããrĩ́mi”, ãrĩ bʉremua. Mʉsã irasũ ãrĩ bʉremumakʉ̃
    õãgoráa. Wãtẽa õãrĩrẽ neõ irimerãde irire bʉremuma. Ĩgʉ̃sã Marĩpʉ ããrĩrikʉrire
    masĩma. Irasirirã ĩgʉ̃rẽ güirã, naradama.'
  nal-nal: Gu inaxam paazaai adu xa rauxin be Nakmai azaxai. Ka daxa. Singsaxai amun
    sapalaau zaait di inaxam paazaai malasing kanaan, ma dit marauring naan ma di
    dakdakur.
  kyq-kyq: Naai Ꞌjeel maaki ki ɔɔ Raa se kalin̰ ki sum ɓo Raa. Kɛse nakŋ jiga. ꞋJeele,
    sitange kic ɓo jeelin̰ maakɗe ki bini naɓo naanin̰ ki se, naaɗe ɓeere ɔɔ roɗe
    ook marga jɛg jɛg.
  kwd-kwd: Nau ku su'aai mooru moru tagoto'o na te'e God ne'e momoori, ma 'ola lo'oo
    'e le'a no'o. Tafe'ua, ma gwa'a adalo ma gila tagoto'o la'u mola na te'e God ne'e
    momoori, ma 'ola lo'oo ne'e kwatea gila ma'u ma gila ka lebelebe no'o.
  ded-ded: Amma Anutu ye mocgusac kecde, imoc bic negensinggenec, imoc gombunga. Nga
    asu mangana yeni ifingoc imoc negensinggema kengec amma dzonongngina fedekecdengoc.
  ewe-ewe: Èxɔe se be Mawu ɖeka koe li. Enyo, gake gbɔgbɔ vɔ̃wo hã xɔe se nenema,
    eye wodzona nyanyanya kple vɔvɔ̃.
  nuy-nuy: Nugurru yuga nurru-jambarrgina naaynjaabu-nyung na-God? Anaani wiij-maṉdhiiyn.
    Yagu anubani-yung ana-man.gurrg, wugurraayunggaj wu-jambarrgina, marri wu-ḏirrngawina-windiyung
    wugurru!
  cop-BHC: ⲚⲐⲞⲔ ⲬⲚⲀϨϮ ϪⲈ ⲞⲨⲀⲒ ⲠⲈ ⲪⲚⲞⲨϮ ⲔⲀⲖⲰⲤ ⲔⲢⲀ ⲘⲘⲞⲤ ⲚⲒⲔⲈⲆⲈⲘⲰⲚ ϨⲰⲞⲨ ⲤⲈⲚⲀϨϮ ⲞⲨⲞϨ ⲤⲈⲤⲐⲈⲢⲦⲈⲢ
  buk-buk: Bocke? Am toc daôm sa bu am kêŋ whiŋ bu Anötö tigeŋ dê mbo, a? Aluê! Ŋalau
    sac sêkêŋ whiŋ bocdinaŋ sêwhiŋ, ma sêtöc dau ŋandô!
  pri-NT: Gona [gà niimiri pâ, go o mwa câdirigà gée goo na] gà cèikî pâ, pwa cè Pwiduée
    na é caapwi co? Pwiini! Wà tèpa duée, âna rà nye wàrapwiri mwara. Â wàilà, âna
    rà céca goro pai wâgotàra!
  zpq-NT: Chejḻe'cho toze Diosen' zaque' gonxenchone', na' ca'czen' cheyaḻa' šejḻe'cho.
    Perw gague da' ca'zen' cheyaḻa' goncho. Da' x̱igüe' ca' ḻecze chesejḻen' toze
    Diosen' naque' beṉe' zaca' na' chesexizen chesežeben.
  por-TFT: Por exemplo, se você acredita que há um só Deus - e está certo em acreditar
    nisso, os demônios também creem assim, mas eles estremecem porque temem a punição
    de Deus.
  gwi-NT: K'eegwaadhat ch'ihłak zhrįh gwanlii gwik'injinghit? Ąįįt'ee gwinzii! Ch'anky'aa
    iizųų nąįį gaa K'eegwaadhat ch'ihłak zhrįh gwanlii gwik'injigiighit ts'ą' naajat
    haa gaatrat.
  gvn-gvn: Yundu nguba believeim-bungal God nyubunku, yindu yamba-kari. Yinya ngulkurr.
    Yamba jana dubu-dubungku yalarrku believeim-bungal God nyubunku. Yamba jana yinyiljiku
    yararri nyungunku.
  nhy-NT: Tej tikneltoka nik onkaj san se Dios, iwan yon kuale tlan tikneltoka. Pero
    xikmati nik in demoniojtin noijki kineltokaj, iwan kimakasij asta papatlakaj (bibiokaj)
    porke kineltokaj.
  asm-FB: ঈশ্বৰ এজন বুলি আপুনি বিশ্বাস কৰিছে, ভাল কৰিছে; ভূতবোৰেও সেই কথাত বিশ্বাস
    কৰে আৰু ভয়ত চিঞৰে।
  okv-okv: Ke be eo amo javotoho rate enana ahihi sasapura na God vahai ke be eora
    rate God tumota ae avoeto joru ue gatari gitari eora.
  mxt-NT: Ta yoho chinó vavaha iñun tyi iyó noo ri Nyoo. Vaha cha chinó iñun. Soco
    cuihna chinó tucu iñi ra cuan tyi iyó noo ri Nyoo. Ta nɨhɨ́ ra chihin cha yuhví
    ra vatyi ma cacu ra.
  tzo-NT: “Jch'unoj ti jun no'ox ti Diose”, xachi. Chacuy ti ta yutsil. Hech xch'unojic
    uc ti xchi'iltac ti totil pucuje. Yu'un ti tsna' ti jun no'ox ti Diose ti xchi'iltac
    ti totil pucuje, mu yu'unuc nichim no'ox yo'ntonic. Chi'ic yu'un ti Diose.
  ind-AGS: Kalian percaya bahwa Allah hanya satu? Itu bagus — tetapi iblis percaya
    pada Allah juga, dan mereka takut pada-Nya!
  omw-omw: E tiqara, Qutaama mwanriqa Kotiva kuaikuvanto variho, qiananra. Mwia kyuqemama
    mwitaa tira. Tove vaanavantovata qutaama mwanriqa Kotiva kuaikuvanto nraahu variho
    ti variara. Mwihua mwitaa timwa kyeqata variavaro mpoqama kyero kyuqu kyauqu ntihata
    aatu hi variara.
  yrb-yrb: Yana Godi Dawa demurai imutaita. Ina kobererau. Nono seitaninu siosa imumuma
    enanari imutaitate iyareda iwura mamaita.
  maa-NT: Ngaji̱ ndaá tjín nga mokjeiín‑lè nga jngoò ma Nainá. Ta̱nga ti̱koa̱á jñà
    ini̱ma̱ ch'o‑la̱ nei̱í mokjeiín‑la̱ nga tjín Nainá, skanda otsé‑né nga tsakjón‑la̱.
  mcq-mcq: ꞌÚ a nimaa ronujaho Godiho nikwinune? ꞌEjume ijaho a mamaa venu. ꞌEnavo
    ꞌavena sisesa ꞌuꞌo ijaho nimaa rone nihoꞌo simamaruviꞌi hiju.
  sus-A: عِ لَشِ عَ رَ، عَ عَلَ كٍرٍن نَ عَ رَ. نَ قَن كِ قَنيِ، كْنْ هَلِ حِننّيٍ
    لَشِ نَ رَ، عٍ سّرّن فَاشُي رَ.
  jpn-1965: あなたは、神はおひとりだと信じています。りっぱなことです。ですが、悪霊どももそう信じて、身震いしています。
  fra-SBL: Vous croyez que Dieu est unique. Vous faites bien. Les démons aussi croient,
    et ils tremblent.
  yka-yka: Kahagad ke kew weˈ dambuwaˈ-buwaˈ du Tuhanin? Hāp weˈ kahagad kew. Saguwaˈ
    gaˈi pe iyan sarang, peggeˈ bisan meˈ seyitanin kahagad du isab weˈ dambuwaˈ-buwaˈ
    Tuhanin. Saguwaˈ migpid siye hawal talewde si iyehin.
  mle-mle: Aw minakil Godak wukijibir tikwamina mawulaar wuki-kwanadimin God nakad,
    vitiy maa ti wataay? Aal viyakita. Aw adiy kupwarapa wudib ab atawa min wukijibir
    tikwamina pik wukijibir tikwanadiy. Wukijibir titaay gingin nataay, yaga-kwanadiy.
  shp-NTPO: Minra akai westíora Diosbichora jake ixon ikonhakin; jaskáakin min ikonhara
    kikin jakon iki. Yoshinboribira jaskáakin ikonhai raketi saki ikanai.
  aom-aom: 'Röhu ja simanëremu uehorovoromo uvanueje: God gemu jiajëjo. Mabëhe. Satan
    ajamijarue aruꞌahoho jabuꞌo uvoruomajeje: God gemu höjo. Ëhi uehorovoromo ma-juhuonibijiohoromo
    butubutumoruomajeje. Ëhuni ma-simanëremu God uehorovëꞌoho bogo eni jie.'
  geb-geb: Ndu khueŋ khothɨgi, “Fhe Bakɨ bavira ki.” Ne nzerara. Mba ŋiniŋgi mbatɨgi
    vhɨra ne khothɨgi, mbe ne khothɨgap ninɨga mbatɨga mbui.
  cak-cak: Rat nanimaj chi ri Dios xaxe jun; utz ri quiri' nanimaj. Pero man tamestaj
    chi ja jun ri itzel tak espíritu quiri' ri niquinimaj, y romari' yebarbot.
  chf-NT: Ane a tz'onän cache' untuntu Dios ayan. Utz chich a chen. U tz'onänob ca'
    jini täcä ni tzuc pixanob y u chenob chicchicne t'oc bac'ät, pero mach u japä
    ubajob uc'a mach u chejob lo que yo Dios.
  tlf-tlf: Kale bilip imi atamip God iyo maagup ita kup kalaa agebip boyo tambaliim
    kuta, sinik mafak igil kanube atamsip kale, finan-bom bamban keng keng kem-nuubip
    ko.
  piu-2006: Ngayulu yaṉangu palula piyuku watjalku. Ngayulu ninti nyuntupa, nyuntu
    kuliṉi Katutjanya mayutju tiṉa kutju nyinanyi. Wangka palunya mamu tjuṯangkuṯarraya
    kuliṉi. Tjana yalatji kulira nguḻu nyinanyi palumpa. Mamu tjuṯangku yalatji kuliṉingka
    wiya Katutjalu tjananya palumpa ngurrakutu katirra kana kanyilku, wiya. Nyuntuṯarra
    yalatji kuliṉingka wiya paluru nyuntunya palumpa ngurrakutu katirra kana kanyilku.
  poh-NT: 'Jeꞌ reꞌ nok chacoj rehtal i nikꞌorom aweh tak wili: Reꞌ hat nakꞌor chi
    naco̱j wach chi xa jenaj woꞌ i Dios wilic eh tare̱t cꞌahchiꞌca̱t chi jeꞌ reꞌ,
    xa reꞌ laꞌ maꞌ manlic ta ti ru̱cꞌ reꞌreꞌ chi eticoꞌljic. Nikꞌor chi jeꞌ reꞌ maj
    jeꞌ woꞌ reꞌ ncaꞌn take maꞌ tob laj uxlabal chi nquicoj woꞌ wach chi xa jenaj woꞌ
    i Dios wilic, xa reꞌ laꞌ ruꞌ maꞌ eta quicoꞌljic chiwach i tiꞌcꞌaxic reꞌ quehtꞌalim
    woꞌ chi nariyeꞌeric chi quina̱ eh ruꞌum i reꞌ quibarbatic ruꞌum quiyoꞌjic.'
  tue-tue: Cʉ̃ʉ̃pe “Cõãmacʉ̃ sĩcʉ̃rã niiqui” jĩĩ padeoquí. Tee ãñuniã ãñurõpeja. Wãtĩãcã
    padeocúa tiirápʉja. Tee wãcũrã, ñapõpicua cuira.
  bjp-bjp: O unune le itikii sau e God. Rokap! Foron tanwa laulau sabin ri unune arae
    ma ri ka nananar ini sokeh.
  xon-xon: Aa pak ke Uwumbɔr baan le bi. Nima le ŋan. Kinimbɔŋ mu pak kina, le ki
    san ijawaan pam.
  tzo-ZNT: Lec ti achꞌunoj ti jun noꞌox Rioxe pero jaꞌ yech xchꞌunoj ti pucujetic
    uque. Snaꞌojic ti jun noꞌox ti Rioxe, xiꞌemic o.
  mpm-NT: Ti nu kaꞌan ra ja kandixia ra ja maa ɨɨn ni Yandios iyo, ti vatuni, ko tu
    nijniñu un, chi suni siaꞌan ka kandixia taka tachi xaan un, ti ka kɨsɨ i maa i
    ja ka yuꞌu i.
  ots-NT: Nuquɛ, guí i̱na̱, i bbʉh ca Ocja̱, ddatsjɛ‑ca̱, cja̱ u̱jtjo pe hnáa ca gu
    i̱htzibijʉ. Rá zödi ca guír hñeme‑ca̱. Pe jin gui jøña̱‑ca̱ i ne ca Ocja̱. Como
    guejti ca Jin Gui Jo co ni quí möxte i e̱me̱jʉ, i bbʉh ca Ocja̱, cja̱ i ndo tzu̱jʉ‑ca̱,
    pe jin gui øjtijʉ ca i ma̱.
  hoy-hoy: येन नीनी विश्वास आद कि ऊंद अच परमेश्वर आन? नी वळ्लीद माळत्या. दुष्टआत्मा
    भी विश्वास ईटताव, अदिक नळ्गताव.
  uri-uri: Kitn ari tolpa Maur Wailen kil wrij hute. Kitn ari wor pake, pa tu mring
    maur apm wa ari tolpa yat pake. Maur Wailen kil wrij hute, ti tu kark kwarkwar
    paitn.
  amo-amo: Uyinna Kutellẹ kurumari nanere. Agbergenu wang in yinna nani ketuzu.
  pjt-pjt: Uwa, nyuntu mulamularinganyi Godaku, panya paluṟu kutju puḻka mulapa nyinanyi.
    Palu kulila, mamu tjuṯa kuḻu Godaku mulamularingkupai, palu nyara paluṟu tjana
    Godala wangaṉarangku kulilpai wiya munuya puḻkaṟa nguḻuringkula tjititingkupai.
    Ka nyuntu mulamularingkunytjatjanungku wiṟu tjuṯa palyantja wiya nyinarampa mamu
    palunya tjananya puṟunypaṯu nyinanyi.
  cwe-cwe: Weye kohuwila kuwa Mulungu ni imwe, kotenda goya. Iviya Vinyamkela wohuwila
    na wogudemeka kwa kudumba.
  daa-NT: Ki aamin kadar Buŋ ŋaar rakki di. Ŋaar-ak samaane ! Aariɗna oki aamina pa,
    nam kelimco amila min kolaw.
  mlp-mlp: God amulikmo osaqta na ni anan helmo haqaqta. Ni ninad na dimun. Teq bugaw
    meqinta nagan inaqmo God anan helmo haqaytamo. Ta teq in God ago hazizirib turgo
    in rab naqmo hiqiyayta.
  ape-C: Nyak nyenek bilip nyakri atun Iruhin nape. Aria enyudok douk wosik. Aria
    yoweishi sagabehos shopunek douk shenek bilip namudok, aria eshesh shanogugur
    abom aria krukruk shape.
  bgs-bgs: Atin ka igbánnal ka na sábbad dád tô Manama, nángngà ni, asal agad tô madat
    mga espiritu ágbánnal kani asta ágkárkárrán dan tingód katô máddang dan ka Manama.
  faa-faa: Nómo ní hemakapukua someraka, “Koti hákasa ipipo. Koti meta rekenafapo.”
    Airakane kakarorakae. Satanemo soko yatafumo soko someraka, “Koti hákasa ipipo.
    Koti meta rekenafapo.” Aíyaka someraka ane ipu kakaroripo, airapo. Asiane ipu
    Kotiaki namoraka hamisisiraka risikinapo.
  kik-kik: Wee nĩwĩtĩkĩtie atĩ Ngai no ũmwe. Ũguo nĩ wega! O nacio ndaimono nĩciĩtĩkĩtie
    ũguo, na ikainaina.
  cap-NT: Zinta Yoozpankaz z̈ejlc̈ha. Anc̈hucqui nii zinta Yoozquin criic̈ha. Nii
    walikazza. Pero zajranacami “Zinta Yoozpankaz z̈ejlc̈ha” jalla nuz̈ zakaz zizza.
    Jalla nuz̈ zizcu, Yooz casticz tjuñi eksñic̈ha. Pero Yoozquin eksñi cjenami ana
    Yooz mantitacama kamz pecc̈ha nii zajranacaqui.
  ksr-ksr: Gii “Anutu motooŋgo raji, ii moma laarijeŋ,” jejaŋi, ii awaa! Omejiilaŋ
    yoŋonoŋ kaaŋagadeeŋ ii moma laariju. Ii moma laarijuto, iikanoŋ qindiiŋ oŋono
    Anutuwaajoŋ jeneŋgia oroŋkeja.
  eng-TNT: Belevest thou that ther is one God? Thou doest well. The devyls also beleve
    and tremble.
  sbs-sbs: Uzumina kuti kwina Ireeza yenke; u panga nenza. Mi nanga madimona a zumina
    kuti, mi a chacha.
  sue-sue: Anutu daimata nowia amira ge awa ninawesa me inowia. Awa ewanana inowesa
    awa. Ge awa bi nukare dai ninawera me inowia. Bi meni ago inoise azu wero zipe-zape
    inowera.
  fra-NCL: Tu crois qu’il y a un seul Dieu, tu fais bien ; les démons le croient aussi...,
    et ils tremblent !
  bhg-bhg: Imo God dakaima akuta isira awa gebé edo eta. Awa dave. Bibinei dá ango
    gebé edo era, edo awamane adumi ipatai jipedo era!
  snn-NT: 'Sehuoni ja''nrëbi, ja''anguëni se''e yihuoguë cayë yë''ë: “Më''ëbi mai
    Ëjaguë Riusu ba''iyete ro''taguë, Yequë riusu beoji catoca, re''oye cayë më''ë.
    Ja''an se''gare catoca, ai caraji më''ëre. Huati hua''i''ga güina''ru ro''tajën,
    Riusuni ai huaji yëjën ba''iyë.'
  atb-NT: Garai Gasang rayuq za nghut é lé nàng lumjíng ri-nhung! Nghut bê, haû gi,
