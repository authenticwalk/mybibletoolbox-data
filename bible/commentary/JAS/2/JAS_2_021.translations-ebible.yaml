    u parar tu cu quinsa'r yʌrʌc' quir u sijic ti' C'uj. A C'ujo' ts'oc yiric a ba'
    tu betaj Abram, ʌcʌtan tu wich C'uj jach tsoy Abram.
  xla-xla: Ame adipalati, di mama A꞉iblahamye ya꞉ta mikadepe depame moto mate koko
