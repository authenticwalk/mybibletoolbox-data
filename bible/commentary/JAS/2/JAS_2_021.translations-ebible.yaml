  kos-kos: Abraham, papa matu tumasr meet ah, el aksuwosyeyuk fuka ye mutun God? Ke
    sripen orekma lal, ke el kisakunul Isaac, wen natul, fin loang uh.
  ibo-ibo: Ọ bụ na nna anyị Ebraham abụghị onye a gụrụ nʼonye ezi omume site nʼọrụ
    ya, mgbe o jiri otu nwa ya bụ Aịzik chụọ aja nʼebe ịchụ aja?
  yml-yml: ꞌU na nuani tubuda Ebelamo, fai natuna Aisake i tauyeni i ꞌaniveleneni
    Yaubada ꞌwaineye bega igodi i da velomuyeni, yana sauluva tonovidi Yaubada mataneye.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପିତା ଅବ୍ରହାମ ବେଦି ଉପରେ ଆପଣା ପୁତ୍ର ଇସ୍‌ହାକଙ୍କୁ ଉତ୍ସର୍ଗ କରିବା
    ବେଳେ କଅଣ କର୍ମ ଦ୍ୱାରା ଧାର୍ମିକ ଗଣିତ ହୋଇ ନ ଥିଲେ?
  bzj-bzj: Tink bowt wi grayt-grayt-grayt-granfaada Aybraham. Memba di taim ih mi
    wahn sakrifais ih oan son Aizak pahn di alta? Da sayka weh ih mi du mek Gaad mi
    kansida ahn fi bee raichos.
  chk-chk: Ifa usun, ach we lewo Apraham esap küna pwüng me ren Kot ren an föför,
    lupwen a eäni asor Isaak nöün we won ewe rongen asor?
  ssd-ssd: Ye pasa tembi tumtiŋgamŋgit. Siŋgine mbuŋ Abraham nu nuŋe kiŋo atrau mbain
    mbolŋge pilmba balemba Kuate tuku atraukam bafuna. Nu wam ta kina le Kuate nu
    maŋau ta kaŋgermba Abraham nu ye am mbolŋge tiŋreknu minit ŋga sakina.
  acr-TNT: ¿Saꞌ ri xꞌanaw jusucꞌ che ri kamam Abraham? ¿Na e ta neba ri cubulibal
    ucꞌuꞌx xucꞌutu echiriꞌ xucoj utzij ri Dios y xuya cꞌu rucꞌajol Isaac chwi ri altar?
  rop-rop: Wal yumob jinggabat na hau wi grengrenfatha Eibrahem bin jidan raitwei
    langa God. God bin meigim im jidan raitwei langa im wen Eibrahem bin deigim im
    san Aisik blanga kilim im ded en gibit im laiga sekrifais ofring langa God. Imbin
    go rait deya langa det pleis weya God bin dalim im blanga kilim Aisik, en im bina
    kilim im ded. Bat God bin stapam im.
  mee-mee: Ita nga loragaliu te sisiukita ae Abaram ka inae Nutu patoe ka agau a bainganame
    ke tupu. Ke patoe minmina ka inae Abaram ulopataea tuna ae Aisak ngailu nga altara
    ma i a tunga te Nutu.
  mwf-2018: Kardu ngalantharr murntak nekingime Abraham nganaka, nukunu-ka murrinh
    thathpirr menabaththa wurrini murrinh ngarra Yile neki-yu i wurdininayemittha
    thathpirr wurrini. I bere Yile neki kathu-ka kardu wurdanthap i mamna, “Thipupnu
    pana wakal nhinhi-yu Isaac ngarra palyirr i thawarl thu nayp-te i thurdurinuminu.
    Nhini-re-wa mange-yu wakal nhinhi thurdungangkarlnu-yu.” Bere ngarra Yile neki-re
    bamkardu Abraham murrinh menabaththa mana i dewarldha mana-wa, nhini-ka banmadhap
    warda nukunu-yu. Bere nukunu Abraham-ka murrinh bere matha wangu menabaththa wurrini
    Yile neki i nhini-ka mange yuthpan da matha nhini-yu. I nhini Yile neki-ka le
    warda kardinadha ngarra Abraham-yu i mam, “Nukunu-ka kardu patha nimin-ya Abraham-yu
    i murrinh ngarra ngay mamngabath thathpirr wurran.” Mam Yile neki kathu-yu. Mu
    nga. Nanki ngatha murrinh kanhi mani namam numpan, “Ngay-ka murrinh thathpi Yile
    neki mamnabath ngurran.” Nhini nanki-ka mange niyemanu nuru Yile neki murrinh
    ngarra mamnarra-yu. Da mange nginipunh Abraham mani mange thathpirr mam murrinh
    ngarra Yile neki mamna-ya. Nhini-wa nanki-ka the numabathnu-yu.
  dif-dif: Wata Abraham ngaperi ngaianani ngankanandru talku pantjina wonti, nulu
    jendranguta Isaak ngatamura nunkani Altarani jinkina wonti?
  gam-gam: Ye kaninj, kamasa nono kokane Abraam molo wariye Aisak ipo alta al woro,
    God pille opa auno dje yei. Yei ge, God kane embe dji, Abraam wambo napai moro
    we dji.
  nou-nou: Edo ingodenaso umbogo Abraham rawodo edo God ga da umo jigari ewamei isiri?
    Umo uso mei Isaac awa rorou itari tendeba da rorou awodo ititisira edo buro awodo
    isira amimi uso tumonda ari isaga isira.
  mqb-NT: Bije a mənuko Ibərahima nà, Mbərom a təra anan ɗo ɗiɗek a pa 'am anahan
    nà, tə cəveɗ wuraw? Na wa, Ibərahima a ɗaf anan wan anahan Isiyaku sə gəɗan dungo
    anga Mbərom aday ba?
  ape-B: Nyak nyadukemech, seiwak apakinu yamenu Ebraham nakli nuwemu ananinu nuganinu
    Aisak enyudak alta douk chowemu echudak chenek ofamech choku God umu ali nunek
    ofamanu nuku God. Douk namudak ali ababuk nyultab God natulunu namudak ali nohwalanu
    duldulinali alman.
  grc-F35: Ἁβραὰμ ὁ πατὴρ ἡμῶν οὐκ ἐξ ἔργων ἐδικαιώθη ἀνενέγκας Ἰσαὰκ τὸν υἱὸν αὐτοῦ
    ἐπὶ τὸ θυσιαστήριον;
  cav-NT: 'Adebamereya micuana ecuanaja baba Abraham, micuanaja pana adeba aishu.
    Tuque eje bucha juhuaque baatsutu Yusura tuyu bahua. Abraham Yusura amerehua eque
    juhuaju, tura tuja ebacuaque Isaac tumu mesa ea dyaque Yusu tyaishu huanahuajutu
    Yusura acuare: “Cabameretihuami yuneridya eaqueja catyatihuaque”.'
  kgp-NT: 'Ẽg jóg''jóg ve tỹ Abraão to jykrén nĩ. Topẽ tóg ti mỹ: “ã kósin tỹ Isaque
    tãnh kỹ pũn, inh mỹ,” he ja nĩ. Kỹ tóg ti mỹ: “hej,” he ja nĩ sir, Abraão ti.
    Hã kỹ tóg Topẽ mỹ há nĩ sir, Abraão ti, ti tỹ ti vĩ ki króm to há ja nĩn kỹ. Kỹ
    tóg ti to: “inh ki rã há han ja ti nĩ,” he mũ, Topẽ ti, Abraão to.'
  bvd-bvd: Kamolu molu saitomana ne kolu toaa kolu futa 'ana kwalafaa sa 'Abraham.
    God nia saea sa 'Abraham nia wane 'o'olo suli nia ilia doo diane ki. Nunufana
    nia alua 'alakwa nia laona fuliera 'ana afuafu lae talea God ma God ka saea nia
    wane 'o'olo.
  ukr-1871: Авраам, отець наш, хиба не з дїл оправдив ся, піднявши Ісаака, сина свого,
    на жертівник?
  apz-apz: Hohonta neyakwo Apɨloham sohwo Anɨtuye hungkunomo haloho upento kakoe hwomu
    Aisak Anɨtumneꞌno sojopo wofonjokisahumonto imentisofoho. Apɨloham ose yahonɨngki
    Anɨtu nuhwononto ulɨmento, Apɨloham wopɨngo hwosoho. Nje hungkunomo haloho nɨpewoꞌnɨngkino
    hwosoho.
  eng-AOI: Remember Abraham. You know that our ancestor Abraham lived long ago. And
    God said, “Abraham is right with me.” Why did God say that about him? And how
    did Abraham become right with God? He became right with God when he obeyed him.
    God said to him, “Give me your son Isaac. Put him up on the stone altar you have
    made and kill him.” And Abraham didn't refuse, he put Isaac on the altar.
  yon-yon: Nub awo amaan yiri Abraham kuu nengke God yaa baeb koni dowad bot wenorene
    ye dana Aisek kande kan kwari kowoon kumbed Godbed ye yaa yorokmoman ande meenoon
    dee? Anamaa.
  poi-NT: Tanjo̱doŋ t́i iñasca jém wiñɨcpɨc tanja̱tuŋwe̱we jém Abraham. Dios ipɨctsoŋ
    jém Abraham juuts tu̱m pɨ̱xiñ d́apɨc táŋcaɨ́y porque iwat t́i iñɨ́máy Dios. Ichiiba
    id́ɨc jém ima̱nɨc Isaac juuts tu̱m ofrenda jém altaryucmɨ.
  wuv-wuv: Mei upuu o'ou Abraham na wanewane i pudaa mei Haidaa, uaa ina fanaa mei
