  ena-ena: Vaka aludɨ iamɨlɨ Ebɨlam agaŋ ninanu Aisakɨ dɨ via ua sagalɨ hɨlahɨla hɨsɨŋ
    vadɨm heŋ mɨŋaiahua lamavɨla Asɨ saŋ sagalɨ iguben aba lɨmi uami. Hameŋ lɨmi agasaŋ
    Asɨ nudɨ igavɨla abami uami. Nama hulaŋ huaci aba abami uami.
  nbq-nbq: Nit nenombao Averaham ako en Ala ake anggom warogo hali hunisagwima, ogovak
    higirogo baluk, at abut Isak Ala ake bagiluk ogagagi ako vaga, at Ala en, “Ap
    yi endawi mot o,” yiluk, wogogi.
  tgo-tgo: Buda kaiwae Loi va i wovarumwarumwaruŋa rumbunda Eibraham? Le vakatha kaiwae!
    Mbaŋa va i wo nariye Aisake na i worawe e ghamba vowo na i munje i vowo weya Loi.
  yap-yap: I di’in e ga’ rodad i Abraham me mat’aw ngak Got? I mat’aw ngak Got u daken
    e ngongol rok ko fa ngiyal’nem ni pi’ Isak ni fak ni ba maligach u daken e altar.
  mop-NT: Le'ec aj Abrahama, ti uchben mamaa' ino'on aj Israele. Jabix ilic ti walac
    u chuwbul a baalche' ti'i u c'ajsabeebal a Dioso, baalo' ilic u betaj cuchi ti'i
    u mejen, le'ec aj Isaaca. U men u betic abe'e, cümbi u men a Dioso.
  tet-tet: Hola knaninuk hosi itakaan bei uluk Abraham. Naꞌi Maromak naruka nia atu
    sera oan duꞌuk. Bei Abraham moos tuir haruka nia, toꞌo nodi oan Isak sera iha
    taroman leten. Tan baa nia, Naꞌi Maromak nafoli naꞌak, “Abraham nia, ema loos.”
  hlt-MCSB: A pa Abraham tah a bisai neh a tang moenih a? A capa Isaak te hmueihtuk
    dongah a nawn ta.
  xtd-NT: Na kani ini‑ro xa n‑kida taxaꞌnu tnetnu‑ro Abraham. N‑xiaꞌan‑s daꞌya‑s nani
    Isaac nuu Ianyuux. N‑xio tuꞌa‑s xa kaꞌni‑s daꞌya‑s nuu altar, te n‑jaꞌan Ianyuux
    xa n‑kida‑s xavaꞌa.
  mdy-ETH: ኑ ዓዳሢ ዓብራሃሜ ፔ ናኣዚ ዪሳኣቄ ዒንጎ ባኮ ሺኢሺ ካኣሽኮ ቤዞይዳ ፆኦሲም ዒንጎ ባኣዚ ማዓንዳጉዲ ሺኢሼ ዎዶና፥
    ማዾና ፂሊባኣዓዳ?
  spl-spl: Awarahamŋe wuân olop ya Anitâŋe ekmu ârândâŋ olop yamâ yuwu. Anitâŋe hotom
    unihi sâm Awaraham ekumu yâkât den lâum kât dawangum alata tuhuop. Alata tuhum
    nanŋe, kutŋe Isaka, mem yakât kakŋan katmâ hilipguwe sâm olop. Hilipguwe sâm otmu
    yan Anitâŋe kuwaŋgiop.
  usp-NT: Kakaj Dios xij chi kamam Abraham suc'uli' ranm chiwch chirij ri xan cuando
    roj xsuje' Isaac ri jc'ajol re Kakaj Dios b'a altar.
  zav-NT: De'e x̱axta'ocho Abraanṉə' blo'e de que benḻilaže'e Diozən' de'en bzenague'
    con bi gožzə Diozən' ḻe'. De'e na'anə' bx̱oa xi'iṉe' Isaaquən' lao mes de yeɉən'
    par gote'ebo' güe'ela'ogüe'e Diozən', pero na' Diozən' bito be'e latɉə gote'ebo'.
    Na' de'en bzenague' c̱he Diozən', de'e na'anə' Diozən' gwne' c̱he' de que naque'
    beṉə' güen laogüe'enə'.
  sgz-sgz: Ngádáh sur Abaram er kámpup git? Ái Káláu a mák Abaram ngo a nokwan kabin
    i táit a longoi er a tar Aisak natun uri nián osmapak suri osmapak mai.
  kek-NT: C'oxlan ca'ch'inak chirix laj Abraham li kaxe'to̱nil yucua' nak quixq'ue
    laj Isaac li ralal chok' xmayej sa' xbe̱n li artal. Ut riq'uin a'an li Dios quixye
    nak ti̱c xch'o̱l laj Abraham.
  blz-NT: Kita inti'i se' i Abraham men pulinta, nisoopkon na saa'na mian men nipopokana'
    gause limangna men nongorookon i Ishak anakna na wawona mesba bona Alaata'ala.
  poe-NT: Dios kóxrjínhi̱n tí nkehe chrókjuichꞌe chꞌín Abraham, tí nkexro kꞌuaxrjeníxinni
    ósé, tió chrókꞌóyán chꞌán tí xje̱en chꞌán Isaac la chrókjuanjon chꞌán chrókꞌuáyéhe̱
    Dios.
  san-TAM: அஸ்மாகம்ʼ பூர்வ்வபுருஷோ ய இப்³ராஹீம் ஸ்வபுத்ரம் இஸ்ஹாகம்ʼ யஜ்ஞவேத்³யாம்
    உத்ஸ்ருʼஷ்டவாந் ஸ கிம்ʼ கர்ம்மப்⁴யோ ந ஸபுண்யீக்ருʼத​:?
  cof-NT: Chiquilachi matu to tata Abrahanca tenca calaquede! Yari Diosica obedeseito,
    yachi nao Isaac mumun jominca su mesabi tsoreto, Diosichi cuwachinaminue. Tsanque
    seque quinanun tenchi Diosiri yaca sen tsachi joe tinue.
  srm-NT: Biga luku di fesiten sëmbë fuu de kai Abahamu. Fa a bi sai dë, di libi a
    bi libi ˻kumafa di biibi fëën bi dë a Gadu˼, hën wë mbei a ko dë wan bumbuu sëmbë
    a Gadu wojo e. Wë biga a bi tei di wan kodo womi mii fëën tö di a bi abi tja go
    faa tjuma da Gadu kumafa a mandëën.
  qvs-NT: Ñawpa awilunchikuna Abraham Tata Diosta kreyishpa wambran Isakta ovejata
    wañuchikshina payta kurkan. Allita kreyishkanrayku Tata Dioska willarkan alli
    rurak runa kananta.
  zca-NT: Lë' go nane ka kwan mile' Dios kun Abraham, xa' ngok xuz be chi tiemp. Miwi'
    Dios lo xa' nela lo tu men yent kwan nzë'b xki ga', por mbin xa' kwa'n nzhab Dios,
    miza' xa' xmë'd xa' Isaac par gat më'd lo Dios nela tu gon ga'.
  cbc-NT: Marĩ ñicʉ̃ ãnacʉ̃, Abraham pʉame, cʉ̃ macʉ̃ Isaare cʉ̃ pajĩãrĩ, cʉ̃ rupaʉri
    ãnajẽrẽ joemʉgõ jogamiñupʉ̃, Dios cʉ̃rẽ cʉ̃ carotiroi. Bairo cʉ̃ caátigarijere
    ĩñarĩ, Dios pʉame, “¡Bairo ápericõãña!” qũĩrĩ, carorije wapa cacʉ̃goecʉre bairo
    qũĩñañupʉ̃ Dios Abrahãrẽ.
  qxo-NT: Tantiyacuyay Abraham imanö cangantapis. Payga Tayta Diosman yäracurmi ningancunata
    cäsucur cawargan. Tsaymi Tayta Diosta cäsucur tsurin Isaacta altarchö wanutsinanpä
    pushargan. Tsaynö cäsucunganpitam Tayta Dios Abrahamta llapan jutsanpita perdonargan.
  mox-mox: 'ʼEbevetalatutula baʼe ona noqolia: Tubuda Ebelamo ena viaqa tunutunuqina
    Yaubada ʼitea ʼinega ʼawahaqiaqiea, mana natuna Aisake awafelea vonigo dagubayea
    Yaubada ʼinaya.'
  kew-kew: Abade niaana akua Abraham-me nipuna si Aisak-re Gote-para aana reke madaa
    miru iritalo pisa. Goa pisa-pulu Gote-me Abraham nipuna kone adoa nipuri ora redepo
    ne aa sa.
  dww-dww: Bonimai waḡadama Eibraham kwa noḡoti. Mamaitua Eibraham na yawasanae ya
    kawa didimanina, baninama na voiama aubainama. Tauna natunama Aisik raupuyo aubainama
    ya pani be olta debane ya boruna, waigurinama aubainama.
  twi-ASANTE: Ɛyɛɛ dɛn na Onyankopɔn buu Abraham bem? Ɛnam ne nneyɛeɛ so sɛ ɔde ne
    ba Isak maa wɔ afɔrebukyia so no.
  aoj-aoj: Fowaꞌ gani akunamapa apeꞌinai Abraham naꞌi nondaꞌ ofa ma nogamana ananinai
    Aisak nondolalimana ma Goda belita atamba sondolalima Goda. Isimba atis deiꞌ God
    naꞌipana naꞌi anen aman boꞌona hililiꞌi. Anen nandaꞌ waf buꞌwafi deiꞌ God naꞌipana
    basef ifimba naꞌamba.
  cbv-cbv: Caán yoobópdih ã jʉmatdih ñi jéihyat pínah niijná, jwĩ nʉo Abraham ded
    pah ã chãjatjidih wã naóhbipna caá. Caán ã wʉ̃ʉ́h Isaac wʉ̃t jʉmnidih Diosdih
    ãt mao cáo wʉ̃híhip wʉt yʉh jĩ. Pánihna, jee dáhnajĩh ã cáag aabáni poómpjih ã
    cáagni tʉʉjih caandíh ãt chéo cáagap wʉt jĩ. Pánih chéo cáagna, Dios ã niijátji
    pahjeh caandíh wẽinit, ã wʉ̃ʉ́hdih mawat tʉ́ʉt ãtih chãjap wʉt yʉh jĩ. Páant ã
    jepahachah ennit, “Yoobópdih tʉ́ini caá”, Dios caandíh ãt niíj enep wʉt jĩ.
  taw-taw: Based chɨn Eblaham ne ñɨne Aysak nop dɨl, God nop sɨbogep abañ adek ak
    lɨl, God nop tap pak sɨbog ñeb tek ñak. Anɨb won ak God ne Eblaham gak ak nɨŋɨd
    nop gek, ne God bɨ suŋtep ne yek.
  jic-NT: Abraham pajal püna tüpü'ü, cupj ne jupj popa p'iyá püs naya pyatjaquecj.
    Pajal 'üsüs waytsja Abraham. Jupj tipyünta jupj jatjam Isaac pe casá, la 'ayas
    jupj Dios mpes. Nin la tjiji mpes, Dios tjevele 'üsüs way jupj.
  zap-NT: Zegnak Abraham xpenkwlal be, wun Dëdyuzh Abraham kwent zegnak te men ne
    nunk wlaadet dol chene nket Abraham Isaac xpee Abraham, chen nseleedx Abraham
    me zegnak te goon por laa Ne.
  wer-wer: Kat wieë. Tiarim ëap Apram pi tol yaëënak Anutuuk piin, “Omën wotpilëp,”
    pël mëëa? Pöt epët. Pi ngaan Anutuu ngönte ngaarëk wak pim ruup Aisak kiri elmëëpënëak
    ëa. Pim omnant yaaö pötaan Anutuuk piin, “Wotpilëp,” pël mëëa.
  ipi-ipi: Gotena pii pepa pelene mindimane loto, wamba Goteto potomisa pii mindi
    Apatakame lamaiya-kola, Apatakameto balana potomisa pii okone bilipi leane okonena,
    Goteto bala akali epene tika-pene mindi ateya leane layene eya. Matili nanimana
    yumbane Apatakameto pii Goteto leane oko wato minuto, Gote opa mauyale balana
    iwanane Aisake alata toko okona peyo yangoyale peaipia. Yangoyale pea-kola, Goteto
    Apatakamena mana epene okone andoto, bala akali epene tika-pene mindi ateya leaipia.
    Wuane lea-kola, Gotena pii pepa pelene eya okone enene guleaipia. Enene gulea-kola,
    wandakali-mane Apatakame bala Gotena yamapane yene mindi ateane leainipia. Apatakameto
    Gote lo bilipi loto, mana epene okone minea-kola, mana epene balato mineane okomane
    balana bilipi okone mo epene wete gulaya yane oko nimbato andele okoni.
  qul-NT: Abuelonchis Abrahamta Dios sumaj mana juchayojta jina jap'ekarkan allinta
    ruwaskanraycu, churin Isaacta Diosman ofrendata jina koskanraycu.
  tnc-tnc: '@see-verse:JAS.002.020'
  ter-NT: Noixó íxea ne Âbraum. Hainá'ikopo vo'oku ítuke ínixinoake Itukó'oviti itúkeovo
    ponóvoti nonékuke? Énomone yaneko itúkeaku yuhó'inoa Itukó'oviti enepo usó koyê
    koépekea Izáki, enepone xe'éxa, itukoâti ikó'iparaxoke Itukó'oviti ya átake.
  bmr-NT: Mɨɨro mootadi Abraham imibachucafutuhi illi Isaac onooboco Moocaanico ijeecɨvequi
    asimɨco agaicaaufimañovɨ illico isisɨuboro agaicaaurumaño.
  fuf-fuf: Enee, wonaa ko Ibraahiima, on maamiraawo men, waɗunoo kon fewndo o weeɓiti
    *Issaaqa ɓiɗɗo makko on fii layyagol ka *layyorde kon waɗi si o jogitoraa feewuɗo?
  bhl-bhl: Yu kililina! Sua sua kel ding dim bakate, num awalik Abalakam e akalem
    min Aisak elo aik ayem dim anko, Sunbin-Got elo dulewomin kese ding dim kabalak
    e, Sunbin-Got e em kanese kukuw be atemeko, “Ku kiol kuw kunum kute te!”, dangse
    kale.
  ons-ons: Ŋaboŋine Abraham, eŋe sogino daleo okane more Anuturop weneŋ weku okange?
    Eŋe tanik manik maine okange, so gipole Isak ma more aratao Anutu wane soe soep
    qe misiakane okange, eŋe yale okangi, Anutuŋo eŋe ŋei koboboine orake.
  con-NTPO: 'Nane Ingi tayopi''su ccashe''ye Abraham tise dutssi''ye Isaacma si''nge
    oque''chonga Chiganga afeye tson''jensi Chigaja Abrahamma su: “Ño''a qui.”'
  ghs-ghs: Nookare. Abarahamu eebobo napahoi Ohonga qusubaiteqi kiridza eetareiqi
    Isaaka khata nome haqanaitemi Ohonga Abarahamuke abi pobiniqi hiireta.
  peg-peg: ମା ଆବା ଲାତ୍ରା ଅବ୍ରାହାମ୍‌, ଇସ୍ୱର୍‌ତି କାଣ୍‌କୁତ ଇନେସ୍‌ ଦାର୍ମି ଇଞ୍ଜି ଇନ୍ୟାଜ଼ି
    ମାଚାନ୍‌ ? ହେୱାନ୍‌ କାମାୟ୍‌ ହୁକେ ଦାର୍ମି ଇନ୍ୟା ଆତାନ୍‌, ଏଚେକାଡ଼୍‌ଦ ହେୱାନ୍‌ ତା ମାଜ଼ି
    ଇସ୍‌ହାକ୍‌ତିଂ ଗାର୍‌ଣି ଜପି ପୁଜା କିତାନ୍‌ ।
  txu-NT: Dja gar me bakukãmãre Abraão man kôt ije ar amã arẽnhja ma. Djãm Abraão
    kute amim Metĩndjwỳnh mar kajgo? Kati. Nãm tu amim markumrẽx ne kam kabẽn kôt
    amijo tẽ. Nãm kabẽn kôt Metĩndjwỳnh nhõ kikam kra Idjak djin bit kute bĩn 'ỳr.
    Nhym Metĩndjwỳnh Abraão pumũn arỳm amim, —Mrãmri ne Abraão imã axwe kêt ne mex,
    ane.
  eng-WEBU: Wasn’t Abraham our father justified by works, in that he offered up Isaac
    his son on the altar?
  gnw-NT: Nemandúa yandetenondegua Abraham re. Jae uyembujupica uyapo vae re, umee
    taɨ Isaac Tumpa pe uñemeearenda pe yave.
  mux-mux: Oliunga anda-kolepa Eprayam-ni ulu te tirim mele kanupa kene Pulu Yili-ni
    yunga ulu-pulu-kísima mundupa kelepa, ‘Yu numanu sumbi nimba pili yili.’ nimba
    kanurum. Eprayam-ni yunga málu Aisak Pulu Yili popu topa kalupa simbandu poluna
    ola nusurum kene kanupaliinga Pulu Yili-ni ‘Yu yi sumbi-niliele.’ nimba kanurum.
  maj-NT: Ntje̱ cháná Abraham na̱xu̱ tsichu ma nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱ ni
    xi kits'íntjusun nk'ie nga kitsjá Isaac xi ntíhi̱ xi nkúhu chje̱ a̱sun na̱chan
    chje̱.
  bkq-NT: 'Enanâguewâdaungâ Deus aguehobyry kydamu Abraãoram, Abraão tâinwântâ lelâlâ
    awyly tientoem: “Âmery Isaque xyâgâ, ânguydo imeom yam mâengamehoem mâyân-ho ara”
    kewândymy. Aituo Abraão tuhu angatoam ietyby onwa Isaque nhadyly, nheguetunâdyly.
    Nhâly ume kehoem myakâwândy: “Akâiedâ! ‘Aiekâ’ uguehobyry amânhetoem on-hondybyem
    mawyly xutuaguilâ” kely Deus Abraãoram.'
  kue-kue: Nono kowano Abraham okuna ye wam Aisak kombuglange gagl God tenagledi pre
    alta bolamugl endungo, pango ana ye mambuno yegl orkwa ipre God eremogl ye yomba
    du-yene moglme dungwa.
  cot-NT: 'Pamenerija avaesatiniteni Averaameni arimajagueti iquemisanqueri Aapani
    Irioshi inetsanaqueroqueate icantaquerica. Pajinimequeate irimetojanaquerime Ishaaco
    aretarequi intaaquenerimequeate, icantantacacaqueate Aapani Irioshi: “Imaica namenaqueri
    Averaame quejetaca teeca inquempevaetimatempaji, inetsanaquerotarite nocantaquerica.”'
  bnp-bnp: Hosi a Vure i masia a narone Abraham, ra gare ne hita, i habia e tuna e
    Isak ge a nihabi na Vure, lakea a Vure i galea e Abraham a bakovi malamala.
  apn-NT: Mẽ panhĩgêt finat Apraãw na pre amnhĩ kaxyw Tĩrtũm mã hamaxpẽr nẽ hkôt ri
    amnhĩ nhĩpêx mex o pa. Tã nhũm amnhĩ tã kamã hamak kaxyw hkra Ijak ã kuwỳ nhũm
    kuma nẽ ra kot kãm hpĩr nẽ õr kaxyw nhũm Tĩrtũm amnhĩ tã omu nẽ amnhĩm mex ã harẽ.
    Hãmri nẽ kot hkra hpĩr nê kãm kapẽr.
  ctp-NT: Nde ñaꞌan ngwa biyaꞌ tiꞌ Ndiose chaꞌ ngwa suꞌwe kasiya ꞌin Abraham nu ngwa
    sꞌni, ayman kula ꞌñaan ni. Naꞌan Ni chaꞌ mslyaa yu kula mda yu sñiꞌ ykwiꞌ yu,
    nu lka Isaac kanꞌ, chaꞌ ka yu ska lomstan.
  opm-opm: Epraham ohnong de ohe pe oh Got oh Epraham go yah hanmur potip. Damdapatwi
    dahat patin Go yah hanmur potipda da oh pitap teinong mar pisaporhan Go yah hanmur
    potip. Basra. Got ohe meng amram orhe mon Aisak ohnong kwei tan tei atemtiporo
    rim ma ihtip ohe pe oh Epraham go yahnap hanmur potipmur.
  bvr-bvr: Wurra borrwa an-ngayburrpa mu-ngoyurra an-guyinda Aybriyam (Abraham). Nipa
    a-yinmiyanapa rrapa Wangarr ana-nyala a-nana minypa jechinuwa a-ni nula? Minyja
    ngardawa Wangarr gun-nika jama a-ji gun-gatiya nipa gala a-gopungarna an-nigipa
    walkur Ayjek (Isaac), wurra jimarna a-burndarna, a-yalpungarna nula Wangarr ngardawa
    nipa a-wena. [Minyjiya. Ngun-anya a-yinagata a-wena, wurpa lika gun-gata barra
    nipa a-na Aybriyam a-yinmiya marr a-balcharra nula. Rrapa nginyipa marn․gi janguny
    minypa barrwa Wangarr a-jobujobuna, gala yapa Aybriyam gun-burral a-burndarna
    an-nigipa walkur.]
  wal-wal: Nu aawai Abrahaami ba na7aa Yisaaqa yarshshiyoosaa bolli wottido wode,
    ba oosuwan xillibeennee?
  zad-NT: Daa bzani dii x̱ozxto'cho Abrahama' xiiṉe' Isaaca', bc̱hi'eb' lo yaana'
    nan lljete'b' ka goll Chioza'ne' gone', na' wna Chioza' nak dii Abrahama' beṉ'
    wen lawe'na'.
  kmg-kmg: Mimiŋne-nâŋec Abraham e ŋokâ-ticne Isaka taha bâzi rikeocte alatao râewec
    ira Anutuzi manacneme kiŋfâsâc ewec i eebapa-ticnere hâcne.
  mgh-mgh: Aparahamu athumwanihu ookhalayii, khayaavahiye isariya nlattu wo miteko
    waanvaherenraaya mwanaya Isaki wanipuroni noosataka.
  aso-aso: Avoteho Abalahamuꞌ aza gipele Isakaꞌni Oꞌmoso gize emelesa ogo monovo lamineꞌ
    ineꞌ nemuꞌ Oꞌmosoꞌmi veleloꞌ ve lisiheꞌ gehepeve lihimeꞌvesi nomineꞌ minineꞌ gilineꞌ
    nene lingine mo gili nizave. Olo.
  uli-uli: Ifa sengal chog ngo ye sala fel Abraham we chapdohoch mo irel Deus? Abraham
    ye kawraloh yal tugulul ladep ngal Deus mo irel yal wegdeg irel yodwe ye yetedah
    Isaac we lol wol altar we.
  nin-NT: Ábáchí munta wa Ibrayi, à na kingginggi mu na su ku Abachi isisurr? A si
    su nu undu umaku yo, nggo à gri uzuma wa Ishaku kuma ku to ankpurr ku Abachi na
    akikre ka hen?
  tgk-tgk: Бубин, ки аҷдодамон Иброҳим писараш Исҳоқро дар болои қурбонгоҳ қурбонӣ
    карданӣ шуд. Магар аз рӯйи ҳамин амалаш ӯ беайб шуморида нашуд?
  acu-NT: 'Ii juuntri Abraham yaanchuik itiurak pujuya nu nintimrarmi. Yus turata
    tusa akupkamu asa, ni uchirin Isaacan maa Yusen susatas tangku epetinam patasu
    asamtai, Yus Abrahaman pachis: Nuka nekas pengke aintsuitai timiayi.'
  cak-WNT: Ri kamama' Abraham ri xc'oje' ojer ca, can xuben wi ri xubij ri Dios chare.
    Y ma xupokonaj ta xuya' ri Isaac ri ruc'ajol pa ruwi' ri altar riche (rixin) chi
    nuya' chare ri Dios. Y rumari' ri Abraham xtz'etetej ruma ri Dios chi majun rumac.
  ebk-ebk: Numnumum pay hi Abraham ay kaap-uwan takú. Ay infilang Apo Dios hi Abraham
    as nalintig kiapú as nan enkamana as nan nangepatangana kan Isaac ay pototna as
    nan altar ta ichatona kan hiya? Chaan!
  spa-PDDPT: ¿Nuestro antepasado Abraham no fue justificado por las obras cuando ofreció
    a su hijo Isaac sobre el altar?
  ruf-ruf: Pfii imbala wetu Abrahamu pfatendighwe kanogha hambele he Imulungu? Ambe
    kwa kubitila ghamatendo ghake, hamlapfile imwanaghe Isaka awe nambiko hanu ha
    kutambikila.
  gun-gun: Nhaneramoĩ Abraão nda'u ojerovia etea oexa uka e'ỹ re ri omboeko porãa
    raka'e? Mba'eta altar áry gua'y Isaque ome'ẽ aguã rami oiko.
  agu-BL: Na yi k'ajtzun kamam Abraham, jal yi balajil i' swutz Ryos tan yi e'chk
    takle'n yi mban i'. Na ja jal yi balajil i' yi tk'ol klo' i' Isaac yi cy'ajl tetz
    xtx'ixwatz.
  isn-isn: Ikolyo singa tata wanyune u Ibrahimu auaigwe tai, kuntendo naumupumilye
    ung'wakwe u Isaka pigulya kizindaalo.
  eng-PEV: '@see-verse:JAS.002.020'
  ilo-ULB: Saan kadi a ni Abraham nga amatayo ket napalinteg babaen kadagiti aramid
    idi indatonna ni Isaac nga anakna a lalaki iti rabaw ti altar?
  pir-NT: Abrahã mari ñecʉ mʉnano tiquiro macʉno Isaac wame tiriquirore wejẽ basamahye
    Cohãcjʉ̃re. Sa yero tiquirore ʉtã paca mehna tiquina yeri buhu bui duhu peomahye.
    Sa duhu peoro Cohãcjʉ̃ dutiriro sahata tiquiro macʉnore wejẽno taro nimahye Cohãcjʉ̃re
    ño peoro taro. Tiquiro sa yegʉ̃ ihñano “Potota quehnoariquiro ijire,” ni ihñahye
    Cohãcjʉ̃ tiquirore.
  anv-NT: Pɛ́ gekwénégé ntɛ sé Abraham. Ndé gepyɛ́ Ɛsɔwɔ asɛlé ji nnó alu cho
    né mbɛ ushu wuú? Ɛle genó ɛyigé ji ápyɛ́ né gébé ɛyimbɔ. Ndɛre ásɛle
    Asek maá wuú anɛre mfaá geluɔ́ ɛyigé áchyɛ́ge gepɛ mbaá Ɛsɔwɔ nnó ápyɛ
    gepɛ ɛta wuú.
  sab-NT: Ba tañachugadale che enusulian oña unsuialin tangle Abraham giti, ¿ama agedu
    mine gire ama chegu no Chube gwa giti? Abraham mo ta gbu age ulita Chube gerudu
    ama ole kare gire e giti Abraham chegu no trate me jiske Chube gwa giti. Abraham
    mo gbu biale ama kirolla Isaac gweda Chube gwa giti bda kare Chube gerudu Abraham
    agedale kare.
  tmd-tmd: Ñɨŋ nugwöia, nöso an Ebraham ha nuŋwa Aisak pal God höjöpal ur nölɨba rɨmɨdmɨn,
    God nugwön, Ebraham nuŋ nöbö waiö, me röŋa.
  acr-NNT: ¿Saꞌ ri xꞌanaw jusukꞌ che ri qamam Abraham? ¿Na e ta nebꞌa ri kubꞌulibꞌal
    ukꞌuꞌx xukꞌutu echiriꞌ xukoj utzij ri Dios y xuya kꞌu rukꞌajol Isaac chwi ri altar?
  kpg-kpg: Tadau damana go Abraham la ne aha gaa donu i baahi o God? Mee ne donu i baahi
    o God mai dana hai dela ne tigidaumaha dana dama daane go Isaac i hongo di gowaa
    dudu tigidaumaha.
  taj-taj: य्‍हाङला म्‍हेमे अब्राहामएनोन विश्‍वास अन्‍छारला गेग्‍यामसेन परमेश्‍वरदा
    सेम निबा म्‍हि दोबा मुबा भिबा ताम एनीगदेदा था आरे? परमेश्‍वरसे कुल्‍बा अन्‍छारला
    थेसे ह्राङलान झा इसहाकदा बलि फुल्‍बारी बलि फुल्‍बा ग्‍लाथोरी थान्‍जी।
  avt-avt: Nɨpaa maam kaiu Ebraham keit nɨkan kɨrak Aisak, hɨrak keiyɨk ken kewisɨk
    kentar kɨnaan me nan te hɨrak kakɨkɨp si tatɨk hɨrak kakwepwarek kakwet God ek.
    Hɨrak kɨrɨak menmen yaaim im keteikɨn hɨrak hanhan kakises hɨm me God. Te God
    katɨp hɨrak yaaik kisesik werek werek.
  cbk-cbk: Uste mismo sabe si paquemodo si Abraham, el di aton tatarabuelo, ya tene
    buen relacion con Dios cay ya conforma ya era le dale con Dios el vida del di
    suyo anak si Isaac. (Dios ya manda con ele mata con Isaac como sacrificio con
    Dios, y si Abraham ya otorga hace ese, cay quiere le obedece con Dios. Pero Dios
    ya sangga con ele antes de matar ele con el bata.)
  uig-ARA: ئاتىمىز ئىبراھىم ئۆز ئوغلى ئىسھاقنى قۇربانگاھ ئۈستىگە سۇنغاندا ئۆز ئەمىلى
    ئارقىلىق ھەققانىي دەپ جاكارلانغان ئەمەسمۇ؟
  tuf-tuf: Is cohtín Abrahamat Sir wiquin acu ima wacjá yauwata yajacro. Sir chihtá
    cut yauwata yajacro. Acar cutar yauwin yehnjacro. Eyta yajác etar Sirat im ub
    cahmar tayar bár chájacro.
  abx-abx: Ma'in ba' i ginikanan-ta kam Abraham akwinta nga matadong si pangulawan-na
    si Diyos pina'agi si buhat-na ngan pagpahalad-na ari si altar si dadi'-na Isaac?
  mco-NT: Je Abraham yejc tüg ijxpejt nej jëbɨ huaad ngapxymɨdoohuɨm Dios co jecy'ajty
    je' ymang Isaac cɨ̈yejcy nej tüg huindzɨgɨ'ñ ma Dios.
  bsp-bsp: Ak'ɛnasɔŋɛ Kanu kəlɔm bemba bosu Abraham wəlompu-ɛ? Teta mes mɔn mɔyɔ,
    bawo ɛnasɔŋ wan kɔn Siyaka nde deŋgbip teta kəloŋnɛ.
  cpb-NT: 'Thame ankenkithashiretakoteri pairani Abraham-ni. Rishinetakeri itomi Isaac
    ritayenirime Pawa. Irootake ikantantakariri Pawa: Abraham, osheki nonintemi.'
  aon-aon: Nyak nyadukemesh, seiwok apakin yamenen Abraham nakri nuwem ananin nuganin
    Aisak enyudok alta douk showem um eshudok shenek ofamesh shako Iruhin um aria
    nunek ofaman nako Iruhin. Douk namudok aria abudok nyutob Iruhin natrun namudok
    aria nahwaran yopuni arman.
  hus-NT-2005: Ni wejeꞌ pakélil Abraham bachʼwat kʼal na Dios ti lujat inik kʼal xowaꞌ
    in tʼajaꞌ tam tin pikbaꞌ nin chakámil Isák.
  mig-NT: Táa̱‑yo̱ Abraham, tú ní kéndo̱o ndaa̱‑de jíín tíñu ni̱ sá'a‑de, ná ni̱ soko̱‑dé
    se̱'e‑de Isaac nuu̱ altar náún.
  bps-bps: Fandamyu Abraham i gutambulito. Matlu kenen di kite Dwata, di kimenan kenen
    di fanan kadsù tingaan Isaak.
  mbs-mbs: Netegahan niyo ini. Mig-aneng-aneng se Timanem te metòlid se kemonaan tadon
    si Abraham pineokit te ininang din, so ontò timolò te impunù te Timanem kandin,
    aw neketagad sikandin mengimatay te batà din si Isaac doton te sonoganan te ayam-ayam
    ibegay diyà te Timanem.
  tof-tof: God larógóm mibü abbobat Eibrra-amón ipadórr ⌊dümdüm tonarr⌋ olomzan? Tóba
    tórrmendógabi, wa tóba olom Aesakón ⌊alta⌋ kwitüdü nóma emngyelórr larzan Godka.
  cme-NT: Bige‑i naa ciɛ Diiloŋ wuɔ tuɔ kãŋ i bĩncɔiŋo‑i *Abiramu‑i nelviiŋo? U
    ciluɔ'i sĩ wɛi? Uŋ ciɛ u bɛpolŋo‑i *Isaki‑i tãmmaŋ-kũŋgu duɔ pã-yo hã Diiloŋo‑i,
    ku'i ciɛ Diiloŋo tuɔ kãŋ-yo nelviiŋo.
  sus-sus: Munfe a niya won baba Iburahima naxa findi tinxintɔɛ ra Ala ya i? A mu
    fatan a xa kɛwalie xa ma, a to a xa di Isiyaga fi Ala ma sɛrɛxɛbade fari?
  pon-2006: Ia duwen samatail Eipraam eh pwungla rehn Koht? E pwungla rehn Koht sang
    ni eh wiewia ko ni eh meirongkihla nah pwutak Aisek pohn pei sarawio.
  dad-dad: Ada tubuda Abraham yogo naal Isak alta bun Negur sesewi fiyẽf nigin age
    fen bun, ereb ĩ age fen bunem, Negur ĩ madur bagai to fiyen de?
  zab-NT: To xpɨngul gulalnɨ Abraham Dios gulucuend laab zec tuby ni gady gúnti duld
    pur ni bcuadiagbɨ xtiidx Dios chi raipny laab niguinxúb llingaanbɨ Isaac par nitobny.
  jae-jae: Aêac abeŋi Abraham amboac ondoc. Gêdêŋ taŋ eŋ kêkêŋ latu Isak kêtu da gêsac
    altar ŋaô naŋ, Anôtô gêlic eŋ ŋac gêdêŋ kêtu ênê koleŋ tonaŋŋa.
  ksd-ksd: Dave, pa di ga vatakodo Abaraam ra tama i dat ma ra papalum, tago i ga
    tul tar Isak natuna, a tutana, ta ra uguugu na vartabar?
  msm-NT: Domdoma si Abraham no minuna ta. Pigdawat sikandin to Diyus tongod to diya
    pighinang din, su pigtuman din to sugu to Diyus to paghalad to anak din no si
    Isaac.
  myk-myk: Dii Kilɛ dʼa pye na wèe tolɛ Ibirayima jate sipyitiimɛ wɛ? Go wu kapyegee
    funŋɔ ni lʼa foro, bani wʼa sɔɔ Kilɛ wo nijoyo yi na, na ganha na giin di wu ja
    wu kan Kilɛ mu saraga, saraya nizogoyo yi tawologo ki ni.
  sbe-sbe: Kada mumuga Abelahama natuna Isako ye kainauyaei kabakaitalasam milana
    unai, na yona kabikabi wa debanawai Yaubada ye hededehemasalaha meta iya tamowai
    dudulaina.
  mcr-mcr: Aiŋgaŋi, neqä awiqu Aprähamä iqu, Goti Iquenyqä hiqäva imäkätŋqe, iqueqä
    ymeqä Aisakä iqueŋi, hiqäva-imäkqä ttawä haqeqi äwäteqaŋgqeŋqä, Goti Iqu iqueŋi,
    “Ämaqä jänänäŋukuiyqä” ätukqe.
  cux-NT: Maaⁿ ní nadacadíínuuⁿ nī yeⁿ'e tiempo chi 'āā chó'ōo yeⁿ'e chiida yú chi
    nguuvi Abraham chi yeⁿ'e ndaata yeⁿ'e yú. Ndyuūs inadach'ɛɛcú yā nuuⁿndi yeⁿ'é
    yā cáávā ntiiⁿnyuⁿ chi diíⁿ yā taachi ca'á yā daiyá yā Isaac lado yeⁿ'e ofrenda
    nanááⁿ na nátaī cáávā chi 'caaⁿ'núⁿ yā daiyá yā naati nguɛ́ɛ́ ch'īi sa.
  tur-YTC: Atamız Avraham, oğlu İshak’ı sunakta kurban etmekle aklanmadı mı?
  san-ITR: asmAkaM pUrvvapuruSho ya ibrAhIm svaputram ishAkaM yaj navedyAm utsR^iShTavAn
    sa kiM karmmabhyo na sapuNyIkR^itaH?
  bel-N: Ці ж не праз учынкі апраўдаўся Абрагам, бацька наш, узьнёсшы на ахвярнік
    Ісаака, сына свайго?
  sch-sch: Kho angin mo ei richibul Abraham'n Pathien kôm adik a chang? Ma ha a nâipasal
    Isaac mâichâm chunga a pêka a sintho sika kêng ani.
  mic-MIQNT: Migwite'lm't Aplamo'q ta'n wetapegsulti'gw. Na tetapua'tegep ta'n tujiw
    getu' mesaqana'lateg uggwisl ta'n teluisilitl Isaq ugjit nu'gwa'lan gun'tewewei
    patgulmesigaqanigtug. Na tujiw Gjinisgam tel'te'lmapnn Aplamal na sape'wilitl.
  huu-NT: ¿Nɨese Jusiñamuimona caɨ usuma Abraham mɨcorɨdɨ marebicaide? Naimɨedɨ mare
    rafuena fɨnuamona marebicaide. Jusiñamui jitailla rafuena naimɨe fɨnuamona, faga
    ocaina isoi, naimɨedɨ Jusiñamuimo ie jitona fecade. Naimɨe jitodɨ Isaac mɨcorɨ.
  jiv-NT: Apraáman Yus chicharuk “Winia ti shiir awajtusat tusam ame uchiram Isak
    maam surusta” tutai suritkiachmiayi. Máachiat suritkiachmiayi. Tura suritkiacham
    Yus “Péṉkeraitme” tímiayi Apraáman.
  otm-NT: Nde'bʉ gam bɛ̨mhbʉ ts'ʉ nangue mam bombøtahʉ ra Abraham. Ja bi nɛqui a xmí
    pą Oją xʉn ho 'bʉ mi 'yøt'a bi xifi, ngue bi gäxpʉ ja ra do a Isaac rá ts'ʉnt'ʉ,
    ngue ɛ̨na xtá hyo xtí un'na Oją.
  dah-dah: Be, asininiŋ Abrahambe Al Kuruŋyen mere po nurdeb urmiŋ Aisak goyen Al
    Kuruŋ galak ire yeŋ tukuŋ hora beleŋ po alta irdeb go hende kerde kumga teŋ Al
    Kuruŋ doloŋ ireŋ tiyyiŋ. Irkeb Al Kuruŋ beleŋ go keneŋbe al huwak inyiŋ.
  tnk-tnk: Rerɨm trɨrhi ro kaha kupwən səkɨtaha Epraham. In ratukwatukw ia nəmri Kumwesən
    ia noien me səvənhi uə rekəm? Ouəh, Kumwesən rɨməni mə in ratukwatukw ia nənimen
    nəpɨn rɨnaməmrutə tɨni, Aesak, ia təkure nɨfatə.
  kpr-kpr: Kote givu! Oroko geka resena, einda ijugaboro eni saono ningareva. Namondeda
    abua Abraham nangetiri God nundae ‘eveva’ sisira, ava kote givu! Nu jo tefo anumbirise
    tumondururari, God nundae jo ‘eveva’ sae usira. Nu God da uju ava use, nunda mandi
    bundedo oltada fiti dungari dae iri gido, God nundae ‘eveva’ sisira.
  san-IAS: asmākaṁ pūrvvapuruṣo ya ibrāhīm svaputram ishākaṁ yajñavedyām utsṛṣṭavān
    sa kiṁ karmmabhyo na sapuṇyīkṛtaḥ?
  nho-nho: Kootou hakatuu ki Abraham. Tana ora ni hakatonu peehea maa TeAtua? Teenaa
    ko i-ana sosorina tautari ki tana hakataakoto i TeAtua i tana saaita ni hookii
    tana tamariki, Isaac, i aruna te olta.
  gym-NT: ñobtä ñan angwane ni mräkä kira Abraham nikani ngobo Isaac ngwena müre ketadre
    Ngöbö mikakäre ütiäte jae, ye ngwane tödekani kwe Ngöböbti, käkwe jändrän kuin
    nuenbare kore. Yebtä abko, ñakare ngite mda Ngöbökwe niebare btä.
  azg-NT: Chaꞌ ntyja ꞌnaanꞌ tsochiihi Abraham. Juu jnda jon Isaac, tyincyaa jonhin
    nnon Tyoꞌtsꞌon na tyio juuhin cjooꞌ ncüii nnontyiu chaꞌvijon na ninncyaa tsꞌan
    quiooꞌ nnon jon. Ndoꞌ ngꞌe na siquindë tsanꞌñeen jñꞌoon na tso Tyoꞌtsꞌon nnon
    juu, joꞌ tquen jonhin na tajnan tsixuan juu.
  bhd-bhd: ज़ैखन इश्शे पूर्वज अब्राहमे अपनू मट्ठू इसहाक बलिदान केरनेरे ठैरी पुड़ च़ाढ़ू,
    त कुन तै कम्मन सेइं धर्मी न भोव?
  too-NT: Quixū'yāpapca'n Abraham mālacnūni'lh, como hua'chi lē'ksajna' Dios, huan
    ixo'kxa' a'ntī ixtacuīni' Isaac. Lā' ū'tza' Dios līlaktzī'lh que Abraham lej tzeya
    chi'xcu' por ixpālacata a'ntūn tlahualh.
  ind-AYT: Bukankah Abraham, bapa kita, dibenarkan oleh perbuatan-perbuatan ketika
    dia mengurbankan Ishak, anaknya, di atas altar?
  cjo-NT: 'Pikenkithashireeri Awaraamani, achariniiteperoni paeraniperoroña. Ikantzi
    Tajorentsi: “Kameethaperotaki rirori tema raapatziyaperotakina, imonkaataperotakiro
    nokowakaakiriri”. Rootaki ikowantawitakyaarimi rowamayerimi itomi iitachari Ijaaka.
    Tema ikantawitakari: “Piwetsikero aritaari janta eejatzi powamayenari pitomi Ijaaka”.
    Ikemijantaperotakiri rirori: rooteentsimi rowamayerimi itomipero roejawenantyaaririmi,
    omaanta roojatzi ikanantanaari riraga Tajorentsi: “Eero powamaeri. Iroñaaka niyoperotakini
    pikemijantaperotakina, rooma pimonkaatakiro maawaeni nokantakimiri”. Rootaki iñaaperotantakariri
    ikameethatzi, okimitaaka tee rantziro kaari kameethatatsi, tema ikemijantaperotakiri
    rirori.'
  nsn-nsn: Sioun tubugigeig Abraham ke uamoko tar tun, Aisak toro olta, kare heir
    tatanono e lain a uahung. Temaene tar binakono God ke banga tena niguaton, kare
    kila tatanon a tamata kodkodoh.
  san-DEV: अस्माकं पूर्व्वपुरुषो य इब्राहीम् स्वपुत्रम् इस्हाकं यज्ञवेद्याम् उत्सृष्टवान्
    स किं कर्म्मभ्यो न सपुण्यीकृतः?
  tna-NT: Mepibaenique Abraham chenu. Diusu ja tueda nimebutsepi ataidha, saida ai
    cuana ataidha jepuiti. Mesa ebacua Isaac chenu manuameja adhaataidha Diusu peje
    su irutsua puji, daja Diusu ja cuatsasiataidha putsu Abraham chenu nimebutsepi
    ataidha, tu jei ataidha putsu.
  lid-lid: Bwena mene tubu taha Abraham atehei nadun Aisik i bwele-e mada koto-ok
    anya ki nyara salom ki ta Kindrei. Eme ma, udu kabatana doh badeh, Kindrei anyolom
    lahou tan, ma iy aloh Abraham ndramak mwasin labai ta madan.
  wim-wim: Puth niiy inan pam Abraham.an ngaantam-ngeeyāna, wuut mangk ngamparam yotamantaman,
    nila wik piip God.antamana erkam paththam ngeeyim, aꞌ niliya keꞌam week piip God.antaman
    puk nungantaman Isaac.an, yaꞌa, puth nilan erkam paththam theeꞌan nungant God.antan
    yipam altarang keꞌ penchiy thumangan keꞌ minh yimanangana. Puth anpalana, nil
    piip God.ana kon kan ngathan ngul way yot nil Abraham.angan yump-yump thanang.
  zga-M: Lino udada yitu uAbrahamu avaliliwe uwayilweli mmbombo upwu atolile umwana
    va mwene u Isaka pa nekhelo?
  yom-yom: Abalahami, nkulu eto, kasia kitulu ko mutu wusonga mu diambu di mavanga
    mandi bu katambika muanꞌandi Isaki banga dikaba va diziku e ?
  san-SIN: අස්මාකං පූර්ව්වපුරුෂෝ ය ඉබ්‍රාහීම් ස්වපුත්‍රම් ඉස්හාකං යඥවේද්‍යාම් උත්සෘෂ්ටවාන්
    ස කිං කර්ම්මභ්‍යෝ න සපුණ්‍යීකෘතඃ?
  yut-yut: kalɨp babɨknin Abraham da monji Aisak altakon yɨpmaŋek Piŋkop do paret
    aban Piŋkop da yo agɨt uŋun kaŋek amɨn kɨlegɨ yaŋ iyɨgɨt.
  grc-BYZ: Ἀβραὰμ ὁ πατὴρ ἡμῶν οὐκ ἐξ ἔργων ἐδικαιώθη, ἀνενέγκας Ἰσαὰκ τὸν υἱὸν αὐτοῦ
    ἐπὶ τὸ θυσιαστήριον;
  cpc-NT: 'Ankinkishiritakotawakiri pairani Abraham-ni. Ishinitakiri itomi Isaac intainirimi
    Pawa. Irootaki ikantantakariri Pawa: Owanaa naapatziyakimi Abraham.'
  nhg-NT: ¿Quiene omochi que Deus oquejtojque que oyeya yectec totöta Abraham? ¿Amo
    oyeya por itlachihual, por que oquecuetlabilte iconie Isaac ipa ajtöl?
  nya-nya: Kodi Abrahamu kholo lathu sanatengedwe kukhala wolungama chifukwa cha zimene
    anachita pamene anapereka mwana wake Isake pa guwa lansembe?
  ngu-NT: Tla ijcon, xquelnamiqui toachtojta Abraham. Dios oquijtoj ica itlajtlacolhuan
    yoquintlaxtlau ipampa on tlen oquichiu ijcuac ocuentij iconeu Isaac ne tlaixpan.
  kup-kup: Met ñetï garos menohovoz epov nañoman hatevetet hodad ravekë. Met darim
    mimip Abraam tair tahan God etehan pi tinap ravah? Met Godihö Abraamin pim rop
    Aisak bareñ elapanez mañahan pi ñeo baval hat pim rop hel arusik bizat en kaizasinañ
    bareñ elapanez tahaek pi Godiz etañik tinap ravah.
  jid-jid: ana hi itibu Ibrahim wa mba giri ni duma wa a ban ivrema Ishaku no ni bagadi
    irji na?
  wmw-wmw: Baba wetu Iburahima kakikishiwa kwa sababu ya vitendo vyake, sinovyo? Kakikishiwa
    paanlavire mwanawe Izaki kuwa kafara.
  gmv-GGM: Nu Aawa Abramey ba na Yisaqa yarshizasoza bolla shiishshida wode oothon
    xilli beynee?
  ssg-ssg: Ala amuto tioi ka Abraham, tel tamakako ti matahaun, Haeu namiloi ukek
    i tel seilon sawisawin nake ti waliko ti i aile lokon ti i hani Haeu tel natun
    Aisak ape lehe i telei hani Haeu.
  zpo-NT: ¿Che nanet lu xomod mzo wen Abraham kwaan Dios, xaa nak dii cheen be? Mzo
    wen Abraham kwaan Dios nel mle xaa kwaan nzhekla Dios, leezha nzha Abraham teed
    xaa xgann xaa Chak lo Dios, mod tub ma, tub gon kwaan zaa xaa lo Dios.
  poy-poy: Hashi, Aburahamu mbuyi gwetu kapata hashi kujimirwa kuwera mkamilika kulongolu
    kwa Mlungu? Kwa matendu gakuwi, shipindi pakamlaviyiti tambiku Isaka mwana gwakuwi
    pashitalawanda sha kutambikira.
  qwh-NT: Diosta une awilituntsic Abraham cäsucurninmi, altarcho sacrifisiuta rurar,
    tsurin Isaacta casi wanïcatserqan. Tseno cäsucuptinmi, Abrahamta Dios Yaya chasquerqan
    allitano.
  gaw-gaw: Anuḵa ig alanig Abraham, nug beḵa Isak mana meṯak qaḏab aṯan mewowa, mana
    Kayak medaḵunu heum amunu haen amup̱a Kayak Nug kobol nuhig anṯa, nuhignu, “Danab
    tutuḵu,” awa aum.
  nca-nca: Komo Abrahamko naŋuní Aisak rero o qa-qa tero wondo yakutímo urowero taró.
    Ŋunde tiní Anutuko Abraham koro murí ŋu qenero, uni roneneŋowí, ye nekoyaró.
  zpz-NTPP: Ñgyoozh bicy mi Abraham gyitoo bel ni den par tub mbecy nap nu nac de
    coz nap nu bicy yu ornu pshet ic yu nu cut yu iꞌñ yu Isaac par tub gun lo mez
    ni gun nim.
  zac-NT: Gulë bëdëꞌë cuendë, lëꞌë shtadë guëlú hiaꞌa Abraham, iurë bë́ꞌniꞌ ofrecërë
    shíniꞌ Isaac lu bëcuꞌguë, bëluaꞌa Abraham de quë tubldí na shcuéndiꞌ lu Dios.
  kyg-kyg: Laginago vekamo Emalehamuꞌa mafaꞌneꞌamo Aisikiꞌa Gotiꞌmo ofalinimo amisiyafeꞌmo
    yafa hiꞌyalamuteꞌmo alino havaeno ateꞌniya alagepa kavaꞌaletiꞌmo vayaꞌai apaulagaleꞌmo
    fatago vekamo maiꞌnifiye.
  kmk-kmk: Bokon kada imbilang Apudyus un nalintog si Abraham un ginapuwan taku gapu’t
    dit kingwa na un nangidatun kan Isaac un abeng na?
  cao-NT: Noba naborëquëbo Abraham no tsayano ra. Altar ó tsi jahuë baquë Isaac ja
    janani quiha, acacati, naa Diós bënani jascaria. Jabi toca tsi Abraham mëstëhuahacani
    quiha, ja ani cató no. Dios qui jia ini quiha ja anina iquia.
  bbr-bbr: Meter iken askanai Apraham nukas kon mokoi Aisak opur makeäin patan opok
    nini mianik, Anut nuraun keserwon. Kiro ses opok, Anut nukas Apraham kon amuk
    opok eposek rau rai äiewon.
  inb-inb: Nukan­chipa ñugpa­manda taita Abra­hamka, ¿mana­chu paipa wam­bra Isaakta
    altarpi rupa­chin­ga­pa churas­ka­manda, Dius­pa ñawipi alli runa kagta kawarka?
  hrv-hrv: Zar se Abraham, otac naš, ne opravda djelima, kad na žrtvenik prinese Izaka,
    sina svoga?
  box-NT: Mi loń wàn ɓùaa *Abarahaamu. Lée webio nɔn á le Dónbeenì le o lé
    o nùpue na térénna? Mu so yínɔń bìo ó o wó bìo yi le? O tà hɔ̃n mí
    za *Izaaki lè le Dónbeenì le muinì yɛɛníi dɛ̀ɛ wán.
  ote-NT: Ndu ma dadahʉ ra Abrá bi zixa rá tꞌʉ mrá thuhu ra Isaac pa xa hyohma̱ ja
    ra ata, hangue Ajua̱ bi ma̱ gue hinte ma tsꞌoqui mi tu ra Abrá ngueꞌa̱ nuꞌá̱ bi
    ꞌyøtꞌa núꞌa̱ bi xipabi Ajua̱.
  wnu-wnu: Qoan ininou tonoan Abraham oau apand burab qomon ebeter eng. Wonou wau
    ten Aisak waramb Qenut mian yemeteib ebeter eng. Wo oau apand burab ne qomon gor
    qoregen toa Qenu wo eng gab ne munon qoregen wot qamarei.
  zam-NT: ¿Ché' inda'de gu' cuent, ne, leque yub Diox mblo ro no mda' Diox cuent le'
    Abraham ngola's loo con' co' ndxab Diox loo Abraham? Por cona, mbe' Abraham Isaac
    co' ngòc xgan' Abraham par ya yuth Abraham Isaac xal co'se' ndxuth mèn thìb má'
    loo Diox tiempa, cà'?
  zyp-NT: Kaa mapaw Abraham mehding tei rei a cangnahpaw cawh dangnah siasang letei
    a sawcapaw Isak a hlaining tei a tuapaw thong khei cang bei maw?
  sey-NT: Ñajëꞌë, mai aire Abrahamre Maijaꞌquëpi nuñe paꞌiquëre ca huesopi, i̱ mamaquë
    Isaacre huani je̱osiꞌi caquë yoꞌosi doꞌire.
  nvm-nvm: Eburam fu ma vierafe God fu am uifarif iji fu kuainma iji fu vajak. Ijefuon
    tavan iji God fu kuamga Eburam fu uri farifuon Aisek e iji God fu duadok fuon
    ijia uifarif vajakfuon iji abe isuf barokrega God fu kuama fu ijia aren. Eburam
    fu ijegrega God fu iji game Eburam kua, A ma vierafenma ijefuon a e maturainmano
    kuain.
  mps-mps: Edao. Dago wąį Abraham agade kone palao. Polobadu Godigo agabolo “Te
    sę yao” po olama, Abraham aga ogwa Aisak te masigi saiba munama elainogo, tama
    Godibolo te ogwa te olo mabo tiwai yainogo tiwai. Tama te sogo Godigo agai te
    kolesaga ebo sulama, tama “Abraham aga wiegi yai doloba pai bidi mu dao” wai.
  pab-NT: Xoaneretya hoka wahetakomaniyere Abraão Enore tyakeko? Enawenane hiyeta
    awaiyetene, haisani Isaque aisa hoka fetatya aokowihenere hiyeta.
  llg-llg: Haꞌi natutuduk neme ita baꞌi Abraham sodan mai. Ana tao tungga hata fo
    Manetualain palendan, de neni anan Isak fo taon neu mei tunu-hotuk lain. Huu ndia,
    de Manetualain nae, “Abraham tao ndaan so.”
  kyf-kyf: '''Lee, sa -Lagɔ yibheli -amɩaa dʋkpasa *Ablaamʋ, nyɩmɛ tɩklɩɩ nya? Ɔ lɛnʋgbʋ
    -zɔnʋnyaa gbʋ -wa, da ɔ wlaa ɔ ''yu *Izakɩ ''slaka nya -Lagɔ -yla.'
  tpi-tpi: Bipo tumbuna bilong yumi Abraham em i putim pikinini bilong en Aisak long
    alta na i givim em long God olsem ofa. Olsem na long dispela taim God i lukim
    pasin bilong en na i kolim em stretpela man.
  mih-NT: Nduvaha ra Abraham ñiyɨvɨ sahnu sii yo ityi nuu ra Ndyoo sa cuenda cuhva
    i zavaha ra quɨvɨ cua cuhva ra sii ra Isaac zehe ra sii ra Ndyoo ta cua cahñi
    ra sii ra. I saha ra Abraham sii ra Isaac sii ra Ndyoo vazu ndaha cuu ra cuñi
    ra.
  qvh-NT: Tantyacuyay Abraham imano cashgantapis. Payga Tayta Diosninsiman yäracur
    nishgancunata cäsucurshi cawargan. Sayshi Tayta Diosta cäsucur surin Isaacta altarcho
    wanusinanpä pushargan. Diosman yäracur sayno cäsucushganpitashi Tayta Diosninsi
    Abrahamta lapan jusanta perdonargan.
  kms-kms: Nu nei guab beghi koku Abraham ni wo Aisak ni nati ei God neng ningg alta
    pe ni newo. God ni yumbo ur te nundog ye te ningg di nari ni wuti God nde rar
    pe tuquine nas ye.
  agn-agn: Angay bato ang kamepet-mepetan tang si Abraham, rinisibi tang Dios bilang
    mato-lid? Belag bato ta natetenged ong mga bindoat na asing sinagda na rin tang
    ana nang si Isaac para ipaita tang pagto ig pagparet na ong Dios?
  nhi-NT: ¿Xamo in Abraham, de naquin itualeuah, Dios ocsilih chipauac ica nichiualis,
    ihcuac octemactihtoya niconeu Isaac quemeh tlatemactil?
  ttc-NT: Instzaj ena'o' te qijajil Abran. ¿Nya'tx petzun tzan tpaj te aj oqet tk'ulu'
    aj txik tq'apo' te Isak aj tk'ajol twi' te tz'e'sb'il ikxji owel tuj twitz Qtata
    Dios iktza' ya k'onti'l xhchoj?
  dan-1931: Blev ikke vor Fader Abraham retfærdiggjort af Gerninger, da han ofrede
    sin Søn Isak på Alteret?
  kwj-kwj: Imbihumbwa nui metele Epuraham ri che Aisak ni anguꞌomwe hinga Gotri ni
    ha kinani humokuto tei tenge tiki ri owesiwani Gotri o ri sumbu kipe ni heini
    hima kipe naha rini naro.
  vie-OVCB: Áp-ra-ham, tổ phụ chúng ta đã chẳng nhờ hành động dâng con trai mình là
    Y-sác lên bàn thờ mà được kể là công chính sao?
  kze-kze: naaóvá'á kentáá síkwá'náma Ááváramu Áánútu simámakaini'a índayavena ááninko
    áwí'a Áísákaamba óntan-taareira'a mósá ánkarena tuvuwíníye úwana Áánútu séna a'áo
    siráiye. Ááváramu mirá uráintavena Áánútu séna arupí umái máyáane siráiye.
  mpj-mpj: Kulilaya mitunyjarripurlukaku Yipuramku! Julyju jilanya Mamalura wajarnu
    Yipuramja, kayilapa jungalu kulirnu ngapirnu jilanya. Palumili kaja yini Yajikpa
    yapungka ngarrijunu mitu wakalkuraku, Yipuramju, kayila Mamalu marrkurnu junkuraku.
    Ka kulirnu, “Ngayurnara pukurlpa nyinin, jumajirni kulirnu.”
  lbk-lbk: Si ama tako'y Abraham, faken ngen nan nangiyangnenana isnan naifilin ken
    siya nan nangibfilangan Apo Dios ay nalenteg siya, tay inchoona nan anakna ay
    si Isaac is kaaltar?
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱kato̱kimpa̱a̱m je̱ nju̱jpit jáyuvamda Abraham je̱ꞌe̱
    ka̱jx juuꞌ veꞌe tyoon, je̱ꞌe̱ veꞌe ku veꞌe je̱ yꞌónu̱k du̱pu̱u̱jm je̱m yo̱jxpe̱jtu̱n
    ka̱jxm je̱tseꞌe je̱ Nteꞌyam du̱ꞌuktukvintsa̱ꞌa̱gavaajñ.
  bzh-bzh: Wirek hil dobahë Abraham bë nalu Isaak raḳ ya jepö in bë besi yi natu
    seriveng vu Anutu. Nebë sënë lom Anutu nër yi loḳ buk sënë bë yi mehö niröp anon,
    og yiḳ degwa raḳ sënë.
  guj-2017: આપણા પૂર્વજ ઇબ્રાહિમે યજ્ઞવેદી પર પોતાના દીકરા ઇસહાકનું અર્પણ કર્યું;
    તેમ કરીને કૃત્યોથી તેને ન્યાયી ઠરાવવાંમાં આવ્યો નહિ?
  jvn-NT: Dipikir Bapa Abraham, mbah-mbahané awaké déwé mbiyèn. Dèkné bisané dianggep
    bener karo Gusti Allah apa ora jalaran sing ditindakké karo dèkné. Awit dèkné
    manut terus marang Gusti Allah, senajan kudu masrahké anaké, yakuwi Isak, marang
    Gusti Allah nang altar.
  byr-byr: Nayaa duꞌnana! Kɨgaakuna nemɨre Ne sɨnnawɨnyai Evɨraamɨ gannya gawaalɨvaangei
    Aazakɨmɨ kwaraanya lɨvalaannɨkevɨ yɨlamarakakelyɨ. “Gotɨyarɨne dɨka nasɨꞌnana!”
    daka dɨka yɨraꞌdɨvɨtabaaibɨꞌ Gotɨyarɨ yaamɨjɨ wɨmaaryaꞌnei mwaalaꞌ. Yɨ dazahaaꞌ
    sara yakeꞌna Gotɨyai gamɨre dazabwi wanganaka “Aꞌmwe yɨdaꞌmaraangelyɨ,” dakei
    midaaka!
  ian-ian: Nɨna tamba la walanga Ebraham God kat kwivat ndɨna nyan Isak kat vatnyavat
    tɨndɨ. Apma njɨvwa kwutndɨ mala God ndɨ kat vɨlaa apma nyan mɨn wandɨ.
  hun-hun: Ábrahám, a mi atyánk nem cselekedetekből igazult-e meg, amikor fiát, Izsákot
    felajánlotta az oltárra?
  mcf-NT: Nuquin Papa tantiembi, queshun ambi chiacpadomboen naquidquio icpampid chuinu.
    Tantia. ¿Abadauan ëbi tantiaquidquioda neque? Tantianu, queshun, Min mado abentsëc
    mibi cudasaidquio ëbi tantiaquin cuesuneshun tauita, cac Abadauanën Nuquin Papan
    chiaid niacmane queshun tauinuequin aton mado abentsëc setsempampic. Chështempi
    sanandosho isun, Padi. Chën. Ëmbi chiacpaden nanuesho mibi bëdambo iquec, quequin
    mibi bëdamboen isembi, ¿quequin chienquioda Nuquin Papan icpampic?
  kjs-kjs: Abalade naana kasua Abraham-me nipuna si Aisaka-re Gote-para kana reke
    madaa lodo kirulalo pisa. Go pisa-pulu Gote-me Abraham nipuna kone adoma nipuri
    ora redepo le ali lisa.
  mni-mni: Eikhoigi ipa-ipu oiriba Abraham-bu achumba chatpa ama oina karamna singthanakhibage?
    Madu mahakki thabakki mapannani haibadi mahakna mahakki machanupa Isaac-pu latnapungda
    katkhiba matam adudani.
  yad-NT: Daryatiy vu̱myunatyi̱ Avurá̱bay jnutatya̱dani̱ jidyenu Isácubay siva Ju̱denu,
    su̱tedamu, Ju̱denu diyada variy siityeera siva.
  mxb-NT: ¿Á ko̱ náꞌá ndó ña̱ ni̱ ka̱ndo̱o va̱ꞌa tatá sáꞌano yo̱ Abraham noo̱ Ndios
    sa̱ꞌá ña̱ va̱ꞌa ni̱ kee na, chi̱ kuaꞌa̱n na̱ doko̱ ná de̱ꞌe na noo̱ Ndios táto̱ꞌon
    ni̱ saꞌanda mií ná choon?
  pon-2006A: Ia duwen samatail Eipraam eh pwungla rehn Koht? E pwungla rehn Koht sang
    ni eh wiewia ko ni eh meirongkihla nah pwutak Aisek pohn pei sarawio.
  maq-NT: Sacuaha xutachanga naja Abraham ne, ha hyan xi hatsëë nixtin ne, camangucacun
    me xi tsiquehen me quihndi rë me xi hmí Isaac ngajan xcun ngasunscun, sacuatjin
    xi ha cachja Nina cojo rë me. Hane ngatsë rë xi cuatjin cahndë me tsëhë Nina ne,
    vëhë xi cachja Nina xi ngu xuta ndaja me, ngu xuta tyjahi me.
  hto-hto: Caɨ jaiáigɨma ímɨe Abrahana ie ɨáɨfuenidɨmɨe izóinado Juzíñamui ñue íena
    jiéruite. Ua Juzíñamui ɨáɨfuenidɨmɨena íena ñue llɨ́ɨnote. Mei ie jitó Isaac tɨtada
    Juzíñamuimo fecaca raana izói fecáacana jira, daɨí íena llɨ́ɨnote.
  por-BRBSL: Não foi Abraão nosso pai justificado pelas obras, na medida em que ofereceu
    Isaac seu filho no altar?
  ces-NKB: Nebyl snad náš otec Abraham ospravedlněn na základě skutků, když přinesl
    na oltář svého syna Izáka?
  cui-cui: Nacom tsita jʉntʉ coyene xanepanatsi Abraham, pon wamo susatopin, pon caena
    bayatha tʉpa. Bapon Abraham Nacom jopa tsita natsicuentsichi xua abe peexanaexae,
    ichitha yabara jume cowʉntsiya peexanaexae pocotsiwa Nacom itoroba. Bapon pexanto
    isoto beya capona, petautsinexa xua petuxusi exanaenexa Nacomtha, po pexanto tatsi
    pewʉn Isaac.
  boj-2014: O ijo was niŋgi quiy. Nami gago moma utru Abraham a na aqa aŋgro qujai
    Aisak osiq Qotei atraiyqa marsiq atra bijalq di atej. Atnaqa Qotei a Abraham aqa
    kumbra di unsiqa minjej, “Ni degyonum deqa ni ijo ŋamgalaq di tamo bole une saiqoji
    unum.”
  eng-OEBUS: Look at our ancestor, Abraham. Was he not justified by his actions after
    he had offered his son, Isaac, on the altar?
  eri-eri: Amina ere ebere asage Abraham no idau Aisak Itou eeya muru warigou alta
    langa inyemu tudu bona, Itou eeya muru wari fuwou dorofe tuwai. Ono wainga saini
    waha langa, Itou no Abraham nomo onowou uredu bona, no unyi fai tigini tuwai.
  aly-aly: Arrantherr angka iterl-areyel artwamp Abraham-akert. Akngeyelarl ilanthew,
    alerikw ikwerenh-antey Isaac antheyew, rap awelhew. Isaac-anem ra tywenew rwewarl
    irrwerleng, renhap ipmew arrtyeyew-anew. Akngeyelanap anamerl-antey renh artwerelew.
    Ra arew, Abraham-el inngarl apentenh, rap renh arraty innga antwew.
  wiu-wiu: Akolaliyopa tone kaua ago Eberame einagopa poanele toamene ago tetepo takoa
    wene keaneya mekilepa edekale taneya-pe. Eberameyo lodo yoademe kue moa latiane
    walaike mana Aisake moa pia oneke lodo yoademe tokale taneya. Enipa nimini uku-pe.
  swe-swe: '[Två exempel hur tro och gärningar hör ihop tas från GT. Abraham – en
    jude, och Rahab – en hedning.] Blev inte vår far Abraham erkänd som rättfärdig
    genom gärningar när han bar fram sin son Isak på altaret? [Abraham var israeliternas
    stamfar, se . Han var villig att offra sin ende son, Isak, se .]'
  cth-cth: Maimae mintoe Abraham ni Isak hah Cathut koe thuengnae a sak navah tawknae
    lahoi a lan telah khoe pouh nahoehmaw.
  mti-mti: Ebraam nu mamunwa me iyakaisi kem meuma egave usiwa Aisak puyo baraune.
    Me anewa gumbe God yangave me oraimina sira me aune.
  pad-NT: Vara ovani'aki bana ada akadija'ari okhananavaki Abraão kohana. Deus Abraão
    sohika'oana-ra kahi'iki. Abraão Deu-ra kajari'daravini mani ida Deus athi-ra naabavini
    hija. Deus Abraão-ra kaijo'avini hiki ada kidisai Isaque. Deu-ra kanava'igakamarivini
    hina.
  twi-twi: Ɛyɛɛ dɛn na Onyankopɔn buu Abraham bem? Ɛnam ne nneyɛe so sɛ ɔde ne ba
    Isak maa wɔ afɔremuka so no.
  hlt-hlt: A pa Abraham tah a bisai neh a tang moenih a? A capa Isaak te hmueihtuk
