    nʉ́ʉꞌr˜ júuˆ quiáꞌˉ Fidiéeˇ mɨ˜ cacuøiñꞌˊ i̱ jó̱o̱rˊ i̱ siiˋ Isáaˊ do e sɨꞌíˆ
    nijngáiñꞌˉ do fɨˊ quiniˇ dseaˋ do.
  deu-1951: Wurde nicht Abraham, unser Vater, durch Werke gerechtfertigt, als er seinen
