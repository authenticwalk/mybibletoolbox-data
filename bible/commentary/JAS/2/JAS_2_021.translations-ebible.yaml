    mi korot nia tu tienebeir.
  uig-CYR: Атимиз Ибраһим өз оғли Исһақни қурбангаһ үстигә сунғанда өз әмили арқилиқ
    һәққаний дәп җакаланған әмәсму?
  ikw-NT: Gweru Ebereham nda aị nụ nhne atụ. Be gwnụsiri a nụ nye mee mma hite n'ẹrnu
    ọma a, nga o jiri Aziki nnwọ a rukna kwa arịohna n'olu ojo arịohna.
  khs-khs: 'Nini kouwa mei Epalahameyewi e sala Aisake Kotewemi sano tiye miya:na:pela:,
    etewa timiya etewa kalopo wapa:se falemi e sa:le amowa tuwatapita:, Koteye potapola:
    Epalahamema selese, “Kewa sena hekeya elakeye,” au seyakeye.'
  dwr-ENT: ኑ ኣቡ ኣብራሃሞ ባሬ ናዓ ዪሳቃ ያርሺያ ሳዓ ቦላ ዎዳ ዎዴ፥ ባሬ ኦሱዋን ፂሊቤኔ?
  pma-pma: Mihendem usil Ebraham, vati avu orer telamu. Kei mai mal en meten Ahi ka
