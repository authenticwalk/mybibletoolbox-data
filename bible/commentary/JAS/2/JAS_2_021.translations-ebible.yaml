    yu angga amna nongnongo inogoc.
  hus-NT-1971: Ti jayq’ui’ i biyal juntal Abraham im binamalac in tsacamil Isaac ca
    tsemtha jant’ini’ tu uchnenequits c’al a Dios, ani jats ti tsu’ume ti bolith a
    Abraham c’al a Dios.
  med-med: Tʉn nga anda kouwʉ Aparam ndi, elim nga kangʉm Aisak ei, Got kʉn angge
