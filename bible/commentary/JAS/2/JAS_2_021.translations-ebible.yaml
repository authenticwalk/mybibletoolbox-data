  cco-NT: Co̱ꞌ ꞌnéˉ e tó̱o̱bˋ oꞌˊ cajo̱ e caꞌímꞌˋ Fidiéeˇ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ quíˆiiꞌ
