    bin mata bilib wea God, ane wiskain dem gudsamting wanem em bin mekem po God.
    Demtu ting i bin wok tugeda, bilib blo em wea God, ane dem gudsamting em bin mekem
    po God. Bikoz demtu ting i bin wok tugeda, bilib blo em bin kamaut mina rait.
