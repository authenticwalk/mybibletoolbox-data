  yal-yal: En benba Iburahima mi yatɛ tinxin muxun na Ala yɛɛ ra yi a kɛwanle xan
    xɔn ba, a to a dii xɛmɛna Isiyaga ba saraxan na saraxa ganden fari?
  cnt-NT: ¿On₁jua'₅₄ ca₂të₁tsɨn'₅₄ rë₂ Abraham ne₄ Diú₄ të₂le₃ quian'₅₄ a₂dse₃ a₂jme₁jme₂jniai₂₃
    lia'₂ con'₂ jme₁ca₂jéin'₂ Isaac ja₁ŋi'₅₄ quiáin₅ ne₄ Diú₄ a₂jme₁jŋag'₃ ne₄ ne₄chei₂?
  tif-tif: 'Ultap kemin, sawaayak kawu numi awaalik Abraham ami kanosa kaata aket
    fukunum. Ali almi man Aisak dibii tam an-ilomdi God ami kolon o, kemaya, God ayo
    Abraham ami kukup kanuba uyo, utam-ilomda bokola ko: Kabi tiltam tituun-kup tabin
    tunum kelap o, ansa.'
  nlx-nlx: जुलबुखे आपणो आबोख अब्राहाम तान बेटाख इसहाकाह वेदी पोर चेड़ायेल, ते काय
    तो कामा माय देरमी नाह ठेरायेल ईतो।
  apw-NT: Hat’íhíta be’okąąhíí biká’ dahi’ṉiiłgee Abraham, nohwitaa n’íí, biye’ Isaac
    Bik’ehgo’ihi’ṉań yaa yinłtįįná’shą’, ánát’įįdíí bee Bik’ehgo’ihi’ṉań, dábik’ehyú
    át’éhi biłnṉiid?
  gum-gum: ¿Namui merrabsrø møskai Abrahamma nui nusrkai Isaacwan tru altar marinug
    truyu Tiuswan trana, kwetchab trarren, nune chi kaig kømíig lataig tabig kørrømarig
    kømuitarru?
  not-NT: 'Pinguengaigueri omatsiguenga jirai ira jitacha Abaram. Yáganëri Isac itomi
    oguitojaquë, iróquinerime Tosorintsi. Aro icantocoqueri Tosorintsi: “Naniacaninatëri
    Abaram”.'
  plu-plu: Nah akkite pit nikwe. Ig Uhokri hiyá wahawkriwiy amekene Abrawh kewa kibeynebe
    giwtrik awaku ku samah gikamaxwan keh ig wew gikak Uhokri gihiyakemni. Ig wew
    akak gihiyakemni ku samah ig ihe giwn apim ini ku aysaw ig Uhokri awna git adahan
    ig kakanhaw gikamkayh Izaki git amadga pahak kakanhawket.
  iou-iou: Anututä Abrahamta Gäk iŋamna-ken äma siwoŋi-inik itan yäŋ iwetkuk. Eruk,
    imata ude iwetkuk? Anututä Abraham täŋo täktäki u kaŋpäŋ nadäŋpäŋ unita ude iwetkuk.
    Abrahamtä Anututa nadäkinik täŋpäŋ nanaki Aisak Anututa gupe käbäŋi nikek ijiŋ
    imekta mobä bukä terak teŋkuk.
  ntp-NT: Cʌʌga maatʌ aapi isgʌraduñi Avraañicaru ʌʌgidiña Diuusi daidʌ idui gʌmaracʌdʌ
    isducatai tʌjai Diuusi vai cascʌdʌ cʌʌgacʌrʌ nʌidiña Diuusi Avraañi dai pocaiti
    sai ʌgai ʌrʌmo oodami ismaacʌdʌ caʌma duucai gʌtʌgito dai camaisoimaasi ivuaada
    agai dai ʌʌgidiña Diuusi.
  rai-rai: Di waatung tamaandaat Aabaraam naa i takado namataan God, kabina u ra pinapaam
    baa i paami, baa i taar taa natunalik welaar ma ra wetabaar karom God u ra luwu
    na wetabaar.
  haw-1868: Aole anei i hoaponoia mai o Aberahama ko kakou kupuna ma ka hana ana,
    i kona wa i mohai aku ai i kana keiki ia Isaaka maluna o ke kuahu?
  ffm-ffm: Hono njaati men Ibarahiima waɗi so nanngiraa pooccitiiɗo, wanaa golle muuɗum
    naa? O fawi ɓiyiiko Isiyaaka e ittirde sadaka ndee faa o hirsa ɗum.
  arb-NAV: 'لِنَأْخُذْ أَبَانَا إِبْرَاهِيمَ مَثَلاً: كَيْفَ تَبَرَّرَ؟ أَلَيْسَ بِأَعْمَالِهِ،
    إِذْ أَصْعَدَ ابْنَهُ إِسْحَاقَ عَلَى الْمَذْبَحِ'
  cop-CNT: ⲁⲃⲣⲁⲁⲙ ⲡⲉⲛⲓⲱⲧ ⲙⲏ ⲛⲉⲧⲁⲩ⳿ⲑⲙⲁⲓⲟϥ ⲁⲛ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⲉⲧⲁϥ⳿ⲉⲛ ⳿ Ⲓⲥⲁⲁⲕ ⲡⲉϥϣⲏⲣⲓ
    ϩⲓϫⲉⲛ ⲡⲓⲙⲁ⳿ⲛⲉⲣϣⲱⲟⲩϣⲓ.
  adz-adz: Agi tafanggangꞌ Abraham isu garam rururungan imingꞌ Anutu maranggan iyab
    i nanggan rima narunggan Isak yaba mumai tsarada nam in suda dangki fada rutin.
  sri-sri: 'Iripoeguemʉ marĩ ñekʉ̃ Abraham irideare gũñaka! “¿Diayeta ĩgʉ̃ yʉre bʉremurĩ?”
    ãrĩgʉ̃, Marĩpʉ ĩgʉ̃ magʉ̃ Isaare ʉ̃tãyeri merã iridea soepeorogue wẽjẽ soepeodoredi
    ããrĩmí. Irasirigʉ Abraham Marĩpʉ dorederosũta ĩgʉ̃ magʉ̃rẽ ãĩ wẽjẽbu iridi ããrãdimi.
    Marĩpʉ ĩgʉ̃ dorerire Abraham tarinʉgãbirimakʉ̃ ĩãgʉ̃, ĩgʉ̃rẽ: “Mʉ magʉ̃rẽ wẽjẽbirikõãka!”
    ãrĩdi ããrĩmí. Irasirigʉ ĩgʉ̃rẽ: “Diayeta yʉre bʉremumi, õãgʉ̃ ããrĩ́mi”, ãrĩ ĩãdi
    ããrĩmí.'
  nal-nal: Nakmai xa ra vakilaan Aabaraam a xulmua zin dia adu naan ka tak, avuna
    wana a matmalabuk sina araan ka ra lis naatna malasing a talazang ka waan sin
    Nakmai laaxur wana aalta.
  kyq-kyq: ꞋJeelki, bubjege *Abraam se tɛɗ ɔɔ ɗi jaay Raa aakin̰ aan gɔɔ debm daan
    ki se? Taa naan̰ took je ɓaa kɔjn̰ goonin̰ Isaka gɔtn kɔjn̰ *sɛrkɛ Raa ki.
  kwd-kwd: Mooru moru su'a no'o adauru na goru futa na fufutanga ala Ebraham. 'Ilo'oo
    ma 'uta'i na God 'e iiria ala Ebraham nga wane 'e odo? Ngaia agea ni 'ola le'a
    ne'e kwatea ngaia 'e 'ilo'oo. Tofuna ngaia 'e 'uri fana 'ani arua nga alakwa aana
    'i fofona uumu fana tabonga fana God.
  ded-ded: Warac nenang bangecnina Abarahang ye medaha Isaka sese dema aratau faiu
    Anutungo yeac negen negensing angammemeagoc hemma ngic dindingac demiec.
  ewe-ewe: Ɖe womebu mía tɔgbui Abraham be enye dzɔdzɔetɔ le nu si wòwɔ, esi wòtsɔ
    via Isak be yeasa vɔe na Mawu oa?
  nuy-nuy: Nugurru numburru-wijangayii nigawi-nyinyung na-Abraham, na-yiwanggu-nyung.
    Nubagi-yung ni-nungguḏaaba, anubani-yung nubagi-yung na-niwiyayung na-Isaac nu-miyn
    marri nu-yayn na-God-guy amubama-rruj ama-ṉuga-rruj ma-muṉḏugini. Marri anubanila
    niga na-God nu-warrbidi-wayn anaaladi-wala, anubani-yung ni-waṉbini yamba niga.
  cop-BHC: ⲀⲂⲢⲀⲀⲘ ⲠⲈⲚⲒⲰⲦ ⲘⲎ ⲚⲈⲦⲀⲨⲐⲘⲀⲒⲞϤ ⲀⲚ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒϨⲂⲎⲞⲨⲒ ⲈⲦⲀϤⲈⲚ ⲒⲤⲀⲀⲔ ⲠⲈϤϢⲎⲢⲒ ϨⲒϪⲈⲚ
    ⲠⲒⲘⲀⲚⲈⲢϢⲰⲞⲨϢⲒ
  buk-buk: Abaŋ Abraham iŋ bu kêŋ iŋ ndê atu Aisak ti da pi alta, ma tu dinaŋ-ŋga
    dec Anötö gêlic iŋ bu ŋgac gitêŋ.
  pri-NT: Gà jèe niimiri cai wà *Abéraama, pwi jojoorojè. Gorodà na wà Pwiduée, âna
    é nama é *tàrù na araé? Gée goo ê tûâ kà Abéraama, na ia é tòpò wà Isaaka, pwina
    naîê, naa gòro ê aupwa *ârapwaailò.
  zpq-NT: Da' x̱ozxta'ocho Abrahanṉa' blo'e ḻe gwyejnilaže' Diosen' dan' bzenague'
    c̱he Diosen'. Da'nan' bzande' xi'iṉe' Isaaquen' gote'be' cont gonxene' Diosen'.
    Na' dan' bzenague' c̱he Diosen', da'nan' Diosen' gwne' c̱he' ḻe naque' beṉe' güen
    len ḻe'.
  por-TFT: Certamente, foi / não foi [RHQ] por causa do que o nosso reverenciado antepassado
    Abraão fez, preparando-se para sacrificar seu filho Isaque- mais especificamente
    falando, que ele foi considerado por Deus {que Deus o considerou} uma pessoa reta
    e obediente.
  gwi-NT: Yeenii diilak, Abraham, K'eegwaadhat k'eegwiłthat nijin didinji' Isaac ataiinjii
    tr'ahtsii deek'it kat yantł'ahchįį dąį'. Ąįį geh'an Abraham tr'agwaanduu tr'agwah'ya'
    kwaa k'it K'eegwaadhat yąąh'in.
  gvn-gvn: Milkabu wukurrika Abraham. Nyulu ngadimunku, ngana Jew-warra nyungundumun
    kadarin. Nyulu wanjarrman ngulkurrmanka Godundumunbu miyilba? Nyulu Godumu kuku
    wukurrin. Godungku nyungundu yalaman, “Yundu yunu kangkal Isaac ngayku daya, kuni.”
    Abrahamangka Godumu kuku wukurrin. Yinyaynka nyulu kangkal manin, kuninka, Godumu
    dajinka. Yamba Godungku nyungun kirin baja. Nyulu Abrahamanda yalaman, “Kari kuni.
    Ngayu binalda yundu nganya wukurrilarrku.” Abrahamangka God wukurrinya, nyulu
    ngulkurrman Godundumunbu miyilba.
  nhy-NT: Por yonik in Dios okijtoj nik in ya wejkawitl toweyitaj Abraham mach ok
    okipiaya itlaj tlajtlakole, porke Abraham okichij tlan Dios okilwij nijkuak okimaktilij
    ikone Isaac ipan artal.
  asm-FB: আমাৰ পিতৃ অব্ৰাহামে যজ্ঞবেদিৰ ওপৰত নিজ পুত্ৰ ইচহাকক উৎসৰ্গ কৰাৰ সময়ত, সেই
    কৰ্মৰ দ্বাৰাই ধার্মিক বুলি গণিত হোৱা নাছিল নে?
  okv-okv: Ungotenau Mama Abraham na do ena avo hotembevujo amina God agi ue amita
    meni Isaac andito God ta degi pene eto gaga ta ikena avo God na kito embo javotohora
    ena
  mxt-NT: Ra Abraham sutu chahnu yo, cuvi̱ ra noo ra vaha nuu Nyoo cha cuenda cha
    sacuvi̱ ra cha catyi̱ Nyoo. Vatyi chaha̱ ra chi sehe ra, ra Isaac chi Nyoo tari
    cuhva catyi̱ Nyoo chi ra.
  tzo-NT: Ti jtotic Abrahame yu'un laj yac'be smoton ti Diose, ja' ti snich'one, ja'
    ti Isaaque, te ti bu scajaneb smoton ti Diose, hech yu'un toj yo'nton ti Abrahame
    laj yil ti Diose ti sventa ti yabtele.
  ind-AGS: Bukankah ayah kita Abraham menjadi benar karena perbuatannya — dengan mempersembahkan
    putranya Ishak ke atas mezbah?
  omw-omw: Tiri haivaqava Evarahaamuva Kotiva tu quara riero nai mwaaqu Aisaakira
    vita kyero Kotirani qia quara mwatarero uti varuvaro Kotiva mwia kyaiqa taqero
    tiqaro, Nte iara avuqavuma kyera nrohi variara vaisivave tuqo, tura. Kotiva Evarahaamunra
    kyaiqara rieqaro mwitaa tura.
  yrb-yrb: Yanu baba Eibaramuma Godinu sina nauite danu amara Aisiki i fuyo oeta kabesiro
    ma uifie odiro Godima ereda wei, ana kobere amara wei. Eibaramu Godi nauegou uite
    enanari uiba iba Aisiki fuyo oeta kabesiro odiro Godima ereda Eibaramunu imuetana
    kobererau we imui. Ina imutaita aba me?
  maa-NT: Na̱'èn jchán kjìn‑ná Abraham, ¿mé‑ne xi̱ta̱ kixi̱ kitsò‑la̱ Nainá? Koií
    kjoa̱‑la̱ nga ndaà kisìkitasòn koni s'ín kitsò‑la̱ k'e̱ nga kitsjaà kjo̱tjò Isaac
    xi ki'ndí‑la̱ ma nga tjín‑ne nga si̱ìk'en.
  mcq-mcq: ꞌÚ Eparahami kaꞌene núni omijara kara kaꞌene vene huni hariha Aisikiho
    apene swasa vene ꞌaijua ꞌahi ranamajara rejume hu ariraꞌe renajaho nimaa pana
    raka?
  sus-A: مُنقٍ عَ نِيَ وٌن بَبَ عِبُرَهِمَ نَشَ قِندِ تِنشِنتْي رَ عَلَ يَ عِ؟ عَ
    مُ قَتَن عَ شَ كّوَلِيٍ شَ مَ، عَ تٌ عَ شَ دِ عِسِيَفَ قِ عَلَ مَ سّرّشّبَدٍ قَرِ؟
  jpn-1965: 私たちの父アブラハムは、その子イサクを祭壇にささげたとき、行ないによって義と認められたではありませんか。
  fra-SBL: Abraham, notre père, n'a-t-il pas été justifié par les œuvres, en offrant
    son fils Isaac sur l'autel ?
  yka-yka: Bisan du Ibrahim kapapuˈanten bi, kinimmatan iye bentel weˈ Tuhanin peggeˈ
    hininang weˈ ne pangandaˈakan Tuhan iyehin. Sinōngan hep weˈ ne si Tuhan anaknen
    Isahak, laˈi diyataˈ batu pagkulubananin.
  mle-mle: Aw ata ata nyanadi warag, Aparam, God diki milaam viyakit tad? Di dikidi
    nyinir kwurdil yawiyir, di dikidi nyinim Godak vaal kwurik kabaka jabim takakuw.
    Atawa kwurdil yawiyir God diki milaam mwiya mwiyab tad.
  shp-NTPO: Diossenra non reken papashoko Abraham atibi keskáakin akai joni oinna
    iki. Jawen bake Isaac makan tsamanxon reteti yoia iken axonaitian.
  aom-aom: Nosi hijo mionoꞌe Abraham diehiꞌamu hesi ihoho God-are nuniroho maho jiadeje.
    God-hu nimade muoho huro vaeromo hesi harihoho Isaac baeromo God-ni suvuoro buejarue
    maratu döre God-ni bamadeje. Ëhiꞌamu ëhuro hesi ihoho God-are nunire maho jiadeje.
  geb-geb: Fhum nzan nzɨk Abraham, ana Aisak ndiga vov, artar ga tɨgap, ana Fhe Bakɨme
    suaŋv ofa muun za mbui. Fhe Bakɨme mba tugar ana tɨva gangiap, tɨvir vhuuiaŋ mbui
    guman ana kamgi.
  cak-cak: Tuka chikac'u'x ri xu'on ri kamama' Abraham. Rija' x-an che chi man jun
    rumac xrakalej riq'uin xuya' ri ruc'ajol Isaac pa ruvi' ri altar richin xusuj
    chuvech ri Dios.
  chf-NT: ¿Mach quira u yäli Dios cache' ayan tu toja cä najtäcäl noxi'papla aj Abraham
    jinq'uin aj Abraham u yäli que u tzämsen u yajlo', aj Isaac, pan ni ji'tun tuba
    u subben Dios, ca' chich älbinti u chen?
  tlf-tlf: Kale ulutap kale, sugayok umi numi afalik Abraham imi kanubesa umi aget
    uyo fugunolum. Beyo, imi man Aisak dep tam angko God imi dopman o age dep no at
    tuguung diim daala e, God iyo Abraham imi kuguup uyo utam-nala e, “Kabo mitam
    tol tinum kelap o,” agesa ko.
  piu-2006: Nganampa walytja Yipuramanya yirriṯi nyinangi. Palunya nganaṉa kulintjaku,
    paluru Katutjaku wangka kulira tjukarurru palyaṉu. Yurrunpa Katutjalu palunya
    watjaṉingka Yipuramalu kulira tjukarurru palyaṉu yalatji. Palumpa katja yini Yatjikanya
    paluru katirra puḻingka ngarritjunu mirri wakalkitjangku. Yilkari ngurrarangku
    palunya marrkuṉu wantinytjaku. Katutjalu kuliṉu, “Ngayulu ngaaku yunypa nyinanyi
    paluru ngayuku wangka kulira tjukarurru palyaṉingka.”
  poh-NT: 'Chacapaj aj chiri̱j reꞌ xcꞌuluric cho wili ru̱cꞌ i kaj najtir kꞌi̱j reꞌ
    maꞌ Awraham: Reꞌ Dios xipahkaj reh chi reꞌ racꞌu̱n ruꞌ reꞌ Isahac ribihnal narikꞌahsam
    chiwach ruꞌ chi jeꞌ ricab riwi̱ꞌ nbanjic reh jenoꞌ chicop nyeꞌeric johtok chi
    si̱ chiwach i Dios chiwach i lokꞌ laj yeꞌa̱b cꞌatbal si̱. Ruꞌum aj rinoꞌjbal chi
    xbirinic kꞌoric chiwach i Dios chi xipꞌut woꞌ ribanaric haj wilic xkꞌormojic reh,
    reꞌ maꞌ Awraham xkꞌormojic woꞌ reh ruꞌum i Dios chi coric wach ricꞌux.'
  tue-tue: Marĩ ñecʉ̃ Abrahamye maquẽrẽ wedegʉda. Abraham cʉ̃ʉ̃ macʉ̃ Isaare ʉ̃tãbú
    sotoápʉ siatúpeomiyigʉ. Cõãmacʉ̃ cʉ̃ʉ̃ tiirére ĩñagʉ̃, cʉ̃ʉ̃rẽ “ãñugʉ̃́rã niiĩ”
    jĩĩ ĩñayigʉ.
  bjp-bjp: God i foteng tama kerer Abaram le i tom tortores, wara na sinang i tel
    ta u aunbiing i ta ta ke kalalik Aisak arae fafen usuf God na olon salan tunmapek.
  xon-xon: Tiyaaja Abraham nan tun litunyaan. Nima le nan mɔk ke waabɔr ŋan Uwumbɔr
    chee; ba pu? u nan di ujapɔɔn Aisak ki di paan kitork aabimbiln paab, u di toor
    kitork tii Uwumbɔr.
  tzo-ZNT: Ti jmucꞌtatotic Abraam ti ta más voꞌnee jaꞌ chꞌabal o smul iꞌile yuꞌun
    ti Rioxe ti ta ox xchicꞌbe ti screme, jaꞌ ti Isaaque.
  mpm-NT: Saꞌa yo ja tata yo Abraham na janaꞌan, ni kendo ndaa da nuu Yandios jiin
    jniñu ni saꞌa da, chi ɨɨn jniñu vaꞌa ni kuu ja ni jandatu da jnuꞌun ni kachi Yandios
    ja kaꞌni da seꞌe da Isaac ja na soko da yɨ nuu altar, vasu tu ni jiꞌi yɨ.
  ots-NT: Gui mbe̱nguɛjʉ ya, te bi dyøti car Abraham, ca ndom titajʉ, pa gá ni̱gui
    mí ntju̱mʉy ca mír hñe̱me̱ ca Ocja̱. Bi ña̱hti cár ttʉ, múr Isaac, bi göx pʉ xøtze
    car altar, como ngu̱ gá mandado ca Ocja̱, cja̱ ya xti möhti. Bbʉ mí dö cár ttʉ,
    car Abraham bi ndo tzøpi ca Ocja̱, cja̱ guegue‑ca̱ bi xih car Abraham, ya jin
    te mí tu̱.
  hoy-hoy: याग नाम पुर्वज अब्राहम तान पार इसहाक उक वेदी मा यर्सदुन, रा येन आव कर्मगोळ
    देल न्यायी ईला ठहरूसीदुन?
  uri-uri: Ti ntekg tolhai Apraham yohmpei alpmenen ti? Kil eln warim kpman alkilen
    Aisak elnthel kaino nung kwa weij a kil kat alile tita pa, ekg akal alm Aisak
    mo om lap, al wor uk Maur Wailen. Kil ntekg katnun yangkipmek a Maur Wailen pa,
    yatom Maur Wailen la tolpa, kil ukpma kupm, kil pa melnum nipet wor pake.
  amo-amo: Ndunsu ame Ibrahimẹ, uciff in yinnu sa uyenu bite wa se useru kiti Kutellẹ
    bara katuwa kacine na awa nakpa gono me Ishaku kiti Kutellẹ?
  pjt-pjt: '@see-verse:JAS.002.020'
  cwe-cwe: Vino Bulahimu wasaho yetu katogoligwa vilihi kuwa kanoga haulongozi ha
    Mulungu? Katogoligwa kwa sang'hano zake, chipindi viyamulavile mwanage Isaka kuwa
    sadaka uchanyha ya chilingo.
  daa-NT: Kaawor ja, maman Buŋ taliig tatte Ibraayim a ŋa goy iŋ botol ɗo uŋji ? Ŋa
    taliig a ŋa goy iŋ botol ɗo uŋji-ak wiktin taat Ibraayim ooytu berin̰ roŋji Isaaka
    satkine.
  mlp-mlp: Kwaziqmo i gises Abraham in atatin Aisak tamaz emgo abanab emim teq in
    God ugnan tonta. In nazaq tonan God in ago daq in amta naqmo ahol waqim teq in
    Abraham anan bilam, Mat titnonta ham.
  ape-C: Nyak nyadukemesh, seiwok apakin yamenen Abraham nakri nuwem ananin nuganin
    Aisak enyudok alta douk showem um eshudok shenek ofamesh shako Iruhin um aria
    nunek ofaman nako Iruhin. Douk namudok aria abudok nyutob Iruhin natrun namudok
    aria nahwaran yopuni arman.
  bgs-bgs: Tô kamónaan ta na si Abraham tô igtanggap ka Manama na nángngà tun ta saruwan
    din ukit katô iglumu din, su igtuman din tô sugù ka Manama asta igtaganà din matayan
    tô batà din na si Isaac tun ta ággóbbówanan ébô bággén tun ta Manama.
  faa-faa: Arirakano nómo Kotiaki himu hakásaraka hemakapurane soko, hokonomo arareraka
    rakirane soko, hakása yineraka rakiakosakipoko hemakapuraka, Eparahame ane hemakapunie.
    Isiapo makasa kaua kekema Eparahamemo ipi hokosa Kotiaki rukukakakosakipoko, eke
    rakisia eke kima yapura hokosane motorakano, Kotimo asekea Eparahameaki someraka,
    “Né aporo ereketaerareapo,” aihoareapo.
  kik-kik: Githĩ Iburahĩmu, ithe witũ wa tene, ndaatuirwo mũthingu nĩ ũndũ wa ũrĩa
    eekire rĩrĩa aarutire mũriũ Isaaka kĩgongona-inĩ?
  cap-NT: 'Abraham, uc̈hum tuquita atchi ejpqui, Yooz mantitacama ojkchic̈ha. Tsjii
    nooj Yoozqui Abrahamz̈quiz mantichic̈ha tuz̈ cjican: “Abraham, am zinta majch,
    Isaac cjita, wilanaz̈takaz jawkwaquic̈ha”. Yoozqui nuz̈ mantichiz̈ cjenaqui, Abrahamqui
    niiz̈ kuzquiz nii mantita payitac̈ha. Pero niiz̈ majch Yoozquin wilana ljoktawk
    cjen, Yoozqui Abrahamz̈quiz atajchic̈ha, nii zinta majch ana conajo. Jalla nuz̈
    Yooz mantitacama kamtiquiztan, Abrahamqui Yooz yujcquiziqui ana ujchiz niz̈aza
    zuma cjissic̈ha.'
  ksr-ksr: “Qaago!” jewabotiwaajoŋ ama sareqaa moŋ jemaŋa. Momalaariwaa wanjalenana
    Aabraham iinoŋ dindiŋa nomaeŋ kolooro? Iinoŋ Anutuwaa jeta teŋ koma meria Aisak
    wama kema alatanoŋ ama kanoŋ siimoloŋ oomambaajoŋ ano. Kaeŋ ama momalaari qaganoŋ
    gawoŋ mero Anutunoŋ ii iima qaaya jeŋ tegoro solaŋaniro.
  eng-TNT: Was not Abraham oure father iustified thorow workes when he offered Isaac
    his sonne vpo the aultre?
  sbs-sbs: Kana kuti Abrahama ishetu, kana ava chitwa yo sheyemi ka misevezi, che
    nako yava viki Isaka hi aletare?
  sue-sue: Ewowo nasokai Abraham nu mai nuso Isaka zame potamu sero altara potinua
    amira Anutu meni giro nu ema saramai asenua awa.
  fra-NCL: Abraham, notre père, ne fut-il pas justifié par les œuvres, lorsqu’il offrit
    son fils Isaac sur l’autel ?
  bhg-bhg: Ewowo kaenato Abraham awa giyo! Imo ainda mai Isaac awa kundo maundo God
    de rorou dungari tenembada pipisisina. Awatedo ainda iwata kawatami imo awa embo
    wasiri dambu darari arapa esisina.
  snn-NT: Yureca, mai ira taita ba'isi'quë Abraham hue'eguëte ro'tani ye'yejë'ën.
    Riusubi guanseguëna, Abrahambi baguë zin Isaacre sani, misabëna baguëte tëoni,
    Riusuna insijaza caguëna, Riusubi Abraham yo'ose'ere ëñani, Ai re'o bainguëbi
    ba'iji cabi.
  atb-NT: Nga-nhûng é Îwa Abraham gi, hkungga gyap htoq má yhangzo Isak lé shigu hkungga
    kut é hkûn lé, zui saî é muzó mai dingmán é sû gâ é lé wó yû bê a nghut lhú?
  cek-AK: Aicae ampa Abraham mah a capa Isak hmaicam nuiah angbawnhaih sak naah, anih
    mah toksakhaih rang hoiah na ai maw toenghaih to hnuk?
  bkd-bkd: Henhenaa sa gin-apuan taw ha si Abraham. Saena inisip hu Dios ha matareng
