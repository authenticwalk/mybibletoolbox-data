    te te tiwi sawi ãna, te aré tĩwĩ, ẽtẽ za'ra nhisiwi, 'Re ĩhâimana u'âsi mono ma
    ĩsõprubzéb da hã, te te ĩ'ruzéb zarina. Taha wa, ma tô wẽsã.
  cuk-cuk: Abraham Babgi-bensulidba na e-machi-Isaac Bab-Dummad-ailagi ogumakar uksokalinad.
