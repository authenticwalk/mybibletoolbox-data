verse: JAS.002.021
translations:
  kpx-kpx: Di kemo hoto mole louge evive. Nahie umuka Ebalahamu keu oleve kateai Dilava
    nimo inutolotoloanu. Kosealemo keu au mo Aisiki hamaliho umuvai mai mune vitale
    ke golomo mamonu. Ige Dilavau vaveveve ke elehai hilokage keu evievi ata seleve.
  okv-H: Ungotenau Mama Abraham na do ena avo hotembevujo amina God agi ue amita meni
    Isaac andito God ta degi pene eto gaga ta ikena avo God na kito embo javotohora
    ena
  tbo-tbo: Gogata Abelaham a bagibagi binei Yaubada i galena idumaluya babana natuna
    Isaka ipa ina witalaguyabeya.
  mal-C: നമ്മുടെ അബ്രാഹാം പിതാവ് മകൻ യിസ്ഹാക്കിനെ യാഗപീഠത്തിന്മേൽ അർപ്പിച്ചപ്പോൾ,
    പ്രവൃത്തിയാൽ അല്ലേ നീതീകരിക്കപ്പെട്ടത്?
  grc-SR: Ἀβραὰμ ὁ πατὴρ ἡμῶν οὐκ ἐξ ἔργων ἐδικαιώθη, ἀνενέγκας Ἰσαὰκ τὸν υἱὸν αὐτοῦ
    ἐπὶ τὸ θυσιαστήριον;
  bgc-bgc: म्हारे पूर्वज अब्राहम नै अपणे बेट्टे इसहाक ताहीं (बलि खात्तर) वेदी पै चढ़ाया,
    तो वो आच्छे कर्मां तै धर्मी ठहरया गया।
  khz-khz: Ita tenera Aperaamo rakagu gaurai Palagu na evega-taunataunaato ia kala
    rorirori talimana? Ia gena kala na natuna Isaako pata veaga atanai Palagu ewareware-veniato.
  deu-TKW: Ist unser Vater Abraham nicht aus Werken gerechtfertigt worden, da er seinen
    Sohn Isaak auf dem Altar darbrachte?
  zsr-NT: Nac bëꞌ burujëꞌ dxiꞌa xuzruꞌ Abraham lahuëꞌ Dios niꞌa qui lë naꞌ benëꞌ,
    catiꞌ niꞌ gluꞌë‑biꞌ lahuëꞌ Dios biꞌi Isaac queëꞌ. Gluꞌë‑biꞌ ca naꞌ tun bunách
    taꞌgúꞌu le tuꞌzeguiꞌ lahuëꞌ Dios, zal‑laꞌ cutu buzéguiꞌë‑biꞌ.
  lin-lin: Tala, Abrayami, tata na biso, atangamaki lokola moto ya sembo mpo na misala,
    pamba te abonzaki Izaki, mwana na ye ya mobali, na likolo ya etumbelo.
  hns-NT: Hamlogke baap-daada Aabraaham kaun rakam se be-kasoerie aur Parmeswar se
    ek hoi gail raha? Oe okar baat par tajaar raha aapan betwa Iesaak ke maarke baliedaan
    kare ke. Ie rakam se oe dekhaais kie oe ek sattja bieswaasie hai.
  noa-E: Pua khĩirjuawai ¿khan gaaimua Ẽwandamau jöoi Abrán khararrag chadcha i pekau
    chukhu arrjö chirʉm a jaaujĩ? ¿Ich chaai ĩgkhaba irig ofrendakha thõo deeju arr
    gaaimua khabajĩ? Ajapcharan ichdëu i ipierraa arr gaaimuama.
  eng-EMTV: Was not Abraham our father justified by works when he offered Isaac his
    son on the altar?
  mib-NT: Te jíí yō Abraham, ni ndahva yā cuēchi de sɨquɨ̄ jeē ni sáha de jniñu váha.
    Chi ni jetáhú de jeē ni cáhān yā jeē cahni de sēhe de Isaac socō de i nuū altar.
  lif-NT2: आनिॽ ताक्‍थे़बा अब्राहामरे़ कुस्‍साः इसहाक्‍किन् ले़त्तिङ्‌तोःम्‍मादे़न्‍नो
    सिदुङ्‌जभा चोःक्‍से़ तोःन्‍दुबा याःम्‍बक्‍किल्‍ले़ए खुने़ॽ आप्‍तिक् मे़ःन्‍नेबा
    चोगुबा मे़ःम्‍बि?
  xnj-xnj: Wu, Ibulahimu gogo witu ayidakiliwi wuli kuvya mbwina palongolo ya Chapanga?
    Ndi kwa matendu gaki, peamuwusili mwana waki Izaki avya luteta pa lusanja lwa
    luteta.
  mmx-mmx: Nenia ana lox asuusu i do na levelinga rak i ruturun mi lorooro at ne Abaram.
    Lurubuno atdik ne Abaram ga ronga res at ne Moroa. Ni ga raba lamdak teren ne
    Aisak ngan laplavang. La kerepmo ne Moroa ga tong i do ne Abaram ni laradi manmanton.
  cbr-NT: Ësa ca. Nucën rara, Abraham, an ca Nucën Papa Dios rabinuxun an cacësabi
    oquin aín bëchicë Isaac 'ati mëníocëxa. Usaquin 'aia isi ca Nucën Papa Dios —Abrahamnën
    ca 'ën bana cuaquin 'ën cacësabi oquin 'aia, usa 'aish ca 'ënan 'icë —quiax quiacëxa.
  tee-NT: Alakts'int'it ju mak'aniya quimpai'an Abraham. Ju Dios lakts'ilh ni na salaka
    ixjunita ju ix'alhunut la'ixmacni acsni mak'axtaklh ju ists'alh ju Isaac ixjuncan.
    Ju yuchi ixmuc'ata ju ists'alh junta ixmakniputun tachi ju junilh ju Dios.
  eng-LSV: Was not our father Abraham considered righteous out of works, having brought
    up his son Isaac on the altar?
  cak-NT: Ri kamama' Abraham ri xc'ue' ojer can, man xupokonaj ta xuya' ri Isaac ri
    ralc'ual parui' ri altar chi nuya' che ri Dios. Y romari' ri Abraham man jun rumac
    xrakalej chech ri Dios, roma can xu'on ri xu'ij ri Dios che.
  pah-NT: 'Ehepia re ko Abraãova''ea nhaneramonhava''ea. Tupana''ga e''i hako: “Tahepia
    ti ji Abraão''ga ji rendukatui.” A''ero Tupana''ga ei ahe ve: “Ekwava''ẽ ti ji
    ve eja''yra''ga jukavo Isaque''ga jukavo.” Igwete Abraãova''ea imbojo''ajo''ari
    ita ikwava''ẽhava japovo. A''ea arimo ahe gwa''yrava''ea nog̃i takwava''ẽ ti ga
    Tupana''ga pe javo. Ahe gwa''yrava''ea jukag̃werĩrame Tupana''ga ahe mombigi a''ero.
    Igwete Tupana''ga ei: “Kirog̃we ji hepiagi,” ei ga. “Abraão''ga pyry tuhẽ. A''ereki
    ga g̃wendu katu nhinhi''ig̃a,” ei Tupana''ga hako.'
  sja-NT: Chonaarãweda auk'a mãga paji. Tachi chonaarãwedapema Abrahampa ichi warra
    ateeji ee nok'ode bɨit'ee altar ɨ̃rɨ mãik'aapa peeit'ee Tachi Ak'õre-it'ee, Tachi
    Ak'õrepa irumaa mãga jarada perã. Mãgá Abrahampa chi warra wãak'a-e pada perã,
    wãara p'ek'au k'achia wẽe beeji Tachi Ak'õre k'ĩrapite.
  xed-xed: Ma fitika vlata dzidza mu Abraham ta zwaŋani Izak ta gwir ná, ka mndu tɗukwa
    a hga lu nda ma tsa slnani ya ra?
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó Abraham, tásáhnu jícó yo̱. Na̱ndiquehe va̱ha Ndióxi̱
    Abraham sa̱há ña̱ na̱caja da ta cáchí Ndióxi̱ ña̱ cúú dá ta̱a nda̱a̱ nu̱ mé á
    jáchi̱ na̱candúsa mé Abraham cahní da̱ Isaac, ja̱hyi da, ña̱ jo̱co̱ ñahá da̱ nu̱
    mé á.
  gfk-S: Hohaam tano hintubu dait Abraham? God ga kure be i takados ra matmataan tana
    urah? Kinong Abraham ga bul Aisak no natine tano hator na tun hartabar hoke tike
    hartabar tupas God. Io kaie, God ga nes no nuno bilai na tintalen igom kure be
    i takados.
  bmu-bmu: “Qahö!” jibanbuköra söpsöp keu kun jimam. Mötnaripkö bömön jalönini Abraham
    yaŋön mönö denöwö diŋdiŋi ahök? Yaŋön Anutugö jitŋi tem köla nahönŋi Aisak waŋgita
    altanöŋ ala miaŋön jöwöwöl ohomamgö ahök. Mewö aka mötnarip qakŋe nup meiga Anutunöŋ
    mi eka keuŋi jim teköi solaniyök.
  dgz-dgz: Watagaet God nu omayan bae Eibaraam kakae dieni iwa Eibaraam tat mega gapan
    God nop mega anu ayamase tan. Tani ame otua Aisik ware gwat gwaratan wareni gapan
    bare, tuma enu God garaet ao wane wa taragaset wa taiwandin.
  eng-GNV: Was not Abraham our father iustified through workes, when he offred Isaac
    his sonne vpon the altar?
  zaa-NT: Tà' tàta qui' ri'u Abraham enne' gùdua tiempo antigua, Tata Dios nna gulèqquié
    bi cuenta por enne' tsè' porqui'ni beni bi nu rèe hasta betsia bi ỹi'ni to' qui'
    bi Isaac lo altar nia para gúttí bi ą lani gutsílu, porqui'ni ą́' ná prueba nu
    uccualatsi' Tata Dios para qui'ni Abraham nna gulue' bi qui'ni té fe qui' bi lani
    e.
  eng-WEBSTER: Was not Abraham our father justified by works, when he had offered
    Isaac his son upon the altar?
  guh-guh: 'Bajayata vajasalinainëmi Abrahampijinë xaina pexënatonëyo. Pevënë Isaac.
    Nexata Abrahampijinë Dioso jamatabëcueneëjëtsiaya itorobatsi penacoxibeyaxuabinexa
    picani. Dioso jumaitsi Abrahampijinëjavabelia: “Nexënatonëyo beyaxuare ofrendacuenia
    tanerajutsinexamë,” jai Dioso Abrahampijinëjavabelia. Nexata Abrahampijinë ajena
    nacoxibeyaxuabijitsia, Dioso itavetatsi. Abrahampijinë pejumecovënëtsixae pacuenia
    Dioso itorobatsi, nacoxicëtabuata picani penacoxibeyaxuabinexa. Bajaraxuata Abrahampijinë
    Dioso aneconijibiatanetsi.'
  bon-bon: Weene mime kaakesaare Abrahamo poto cidi me ngene jotwananineye, tabe lipu
    Acejiyame me singi ne jewenuji, siige piba conocäco me äbituji Acejiyame me opo
    gaabe je. Tabe teeme bägrä Isacako Acejiyame ne ecäruji, kula dade papa cabu ecituji.
  nhw-BL: ¿Amo anquielnamiquij para tohuejcapan tata Abraham mochijqui xitlahuac iixpa
    Toteco pampa quichijqui catli Toteco quiilhui? Yaya quineltocac hasta quimacatosquía
    icone, Isaac, quen se tlacajcahualistli ipan tlaixpamitl quen Toteco quinahuatijtoya.
  swh-ONEN: Je, Abrahamu baba yetu hakuhesabiwa haki kwa kile alichotenda, alipomtoa
    mwanawe Isaki madhabahuni?
  wbi-wbi: Asi nawe nkuulu ghwitu u Abrahamu alyambalile ihaki kumaghendele ghano
    alyantavuile unswambe u Isaka pakitekelelo?
  bba-bba: Mbɑ n derɑ bɛsɛn sikɑdo Aburɑhɑmu u ɡem wɑ Gusunɔn wuswɑɑɔ. Win kookoosɑ,
    ye u kɑ win bii Isɑki yɑ̃kuru kuɑ.
  eng-KJVCPB: Was not Abraham our father justified by works, when he had offered Isaac
    his son upon the altar?
  kgk-NT: Upéixa-gwi apomomandu'a jevy-ma Abraão amyrĩ rekokwe rehegwa nhe'ẽ-rehe.
    Gwekoha porã reheve ojerovia va'ekwe Nhandejáry-rehe hemimbota ojapo-vy. Ome'ẽ
    hagwã Nhandejáry-pe ojuka-ta mo'ã va'ekwe gwa'ýry Isaque-pe. Nhandejáry omboete-vy
    hemimbota ojapo-vy, ojuka-tama ramo Nhandejáry he'i “Ojerovia tee nipo ra'e xe-rehe.
    Xe remimbota ojapo hagwã nahakate'ỹi gwa'ýry-rehe. Oiko xe nhe'ẽ-rupi. Ipy'a potĩ-ma
    Abraão” hei hese.
  waj-waj: 'Ti rubuungaa Aaparahaamaara mo Anutuuqo dataama kioo tunoo: Safuuma varira
    vaidivaivee, tiravainnee? Ivo ari mmaapu Isaakaa yeena tapiivo kiisama ngiaunnannuma
    vauvau ruputu kioo hudaanara uuvaara Anutuuqo innara tunoo: Safuuma varira vaidivaivee,
    tiravai. Ivo itaama mmooriivaa uuvaara Anutuuqo itaa kua tiravai.'
  cpy-cpy: Akenkishiryaa-koteri paerani Abraham. Ishinetakiri itomi Isaac rashita-kaeyaari
    Tajorentsi itaapooki-mentoki. Rootaki rantakiri Abraham ikimita-kaantee-tanta-kariri
    tampatzika-shireri.
  mpx-mpx: Houhouwena elana tubula Abalahama bugul etega i ginol, inoke kaiwena Yehoba
    Abalahama i awa sapusapu-an. Natuna Aisake i ahe i teli heyan abapowona tage i
    popowonan Yehoba elana.
  wbp-wbp: Pina-manngu-nyangka ngalipakupalangu Yipuruyamu. Nyiya-jangka Kaaturlu
    jungarni-pajurnu? Yipuruyamu kapurla pinjarla yungkarla ngalapi-nyanu Yijaki Kaatuku
    yangkangka maralypirla jurnta mardarninja-wangurlu. Kujarlanya Kaaturlu jungarni-pajurnu.
  luo-luo: Donge Ibrahim kwarwa ne Nyasaye okwano kaka ngʼama kare kuom gima notimo
    kane ochiwo wuode ma Isaka ewi kendo mar misango.
  nhe-NT: ¿Ax inquiilnamiquij para tohuejcapan tata Abraham mochijqui xitlahuac iixpa
    Toteco pampa quichijqui tlen Toteco quiilhui? Yajaya quineltocac hasta quimacatosquía
    icone, Isaac, queja se tlacajcahualistli ipan tlaixpamitl queja Toteco quinahuatijtoya.
  aii-aii: ܠܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܟܫܸܛܵܐ ܒܵܒܲܢ ܐܲܒ݂ܪܵܗܵܡ ܒܝܲܕ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܐܝܼܡܲܢ ܕܡܘܼܩܪܸܒ݂
    ܠܹܗ ܠܐܝܼܣܚܵܩ ܒܪܘܿܢܹܗ ܥܲܠܔ ܡܲܕܒܚܵܐ؟
  esk-NT: 'Kiata, isummatigillaksaġlakput sivulliaġikkaqput Abraham: Agaayyutim nalaunŋasipkakkaŋa
    savaaqałhagun. Abraham-li qiñiqtitkaa ukpiqsrił̣ł̣i inillakamiuŋ iġñiñi Isaac
    tuniḷḷaġviŋmun tuqqutlasipḷugu.'
  msb-msb: Si Abraham na aton kalulululuhi, dili ba siya nagin matanos sa pagkita
    san Dios san ginhimo niya na paghalad sa Dios san iya anak na si Isaac?
  cpa-NT: Hi² dsio¹ báh³ ca¹jmo¹ hlai³ Abraham, dsa² juanh¹² quián² jniang³. Mi³cuan¹dsa
    Isaac ja³ŋiúh³dsa ja³cog² Diú¹³. Mi³mi¹ti¹dsa jǿg³ hi² jŋøih¹dsa ja³cog² Diú¹³.
    Hi² jøng² báh³ ca¹juúh² Diú¹³ hi² tsa¹re² Abraham dsag³.
  dso-dso: ଆମର୍‌ ପୁର୍‌ବର୍‌ ଆନିଦାଦି ଅବ୍‌ରାଆମ୍ କେ ଦେକା, ପର୍‌ମେସର୍‌ ତାକେ ଦରମ୍‌ ଲକ୍‌ ବଲି
    ଡାକ୍‌ଲା । ସେଟା ତାର୍‌ ନିକ କାମ୍‌ ପାଇ । ଜେଡେବେଲେ ନିଜର୍‌ ପିଲା ଇସାକ୍‌କେ ବେଦିଟାନେ ବଲି
    ଦେବାବେଲେ ନେଇରଇଲା ।
  meu-meu: Tamada Abraham ese natuna Isaak pata helaḡana ai e atoa kau negana ai,
    maorona e gwauraia ani, ena kara daidiai.
  yva-NT: Syare wasaemen wama aneno Abraham apa ana daijare rai. Abraham pare po apa
    kavo Isak aijar, po aotar po ameseo Amisye ai, wetiva Amisye pare, “Abraham, winya
    anave mamai to no Rinamun.”
  dgc-dgc: tu apo tam a Abraham. Tinanggap siya na Diyos dahil to gimet na a mahusay.
    Da sinunud na i Diyos, a talaga na a iatéd diya tu anak na a ti Isak to pégatangan.
  zpm-NT: Goḻgaṉ gaṉle, zig nac pxozgol ne Abraham, porne beeṉ me miṉe rieguiaḻ me
    gane pcaania Dios me zig tib zha ne peet xtoḻ. Led rsoladz to gaṉle, zeeṉe rëb
    Dios lo me tsielogon me xpëëd me, güey me zaatne pxeeḻ Dios me.
  hix-NT: Akmaraw heno yexetxhàrànhàr hoko ryhe, uhutwamohsehe, owyanye. Khoryen heno
    komo rma noro ha. Esake yeryey hatà, wewe hona. Burunhuru txko yàmye hatà, tàwya
    Khoryenkomo yowakryenàr horà. Àro ke ryhe, Khoryenkomo wya, ronenyhoryetxho me
    harha manaha, katxho me nehxakon hatà. Khoryenkomo yowakryeny xaxa kax mak nehxakon
    hatà.
  sim-sim: Ji misi, mas wolo misumu nihi Abraham jikisi orhi Aisakin ofa hom Avui
    Wasilakan or hakurik ormu ura. Karem or urik Avui Wasilaka os wavu orhik or hishihi
    os or ukmba nor uri oso nga or heyehe Abrahamin ma worna mak or ushari ri.
  npi-ULB: जब हाम्रा पुर्खा अब्राहामले वेदीमा आफ्ना पुत्र इसहाकलाई अर्पण गरे, के उनी
    कामद्वारा नै धर्मी ठहरिएका थिएनन् र ?
  cgc-cgc: Isipen nyo Abraham ya na ate na alinan na kaapuan. Pabuat ta Dyos na kanen
    ya matareng tenged ta iya na pabuat na gatuman kanen ta sugo ta Dyos na padala
    din Isaac na bata din naan ta alaran aged patayen bilang alad naan ta Dyos.
  tim-tim: Abrahamŋe Isaka are alata kakŋân katmâ Anutugât sumbe omberâm agep aregât
    sop ain Anutuŋe agak meme âlepŋe ekmâ aregât luâk âlepŋe dâm kolep.
  yor-yor: Kí ha í ṣe nípa iṣẹ́ ni a dá Abrahamu baba wa láre, nígbà tí ó fi Isaaki
    ọmọ rẹ̀ rú ẹbọ lórí pẹpẹ?
  wos-wos: Nana mandéka Abrahamka mé saréké. Hanja méta jémba yata dé Godna makambu
    yikafre sémbut hurukwa du dé re? Dé God wandén maki dé déka nyan Aisakré Godka
    hwenjoka dé déka nyan motu jambémbu dé taka.
  emp-NTPO: ¿Dadji judiorã zeza Abrahaʌ̃ba od̶a carea Ãcõrẽba idjira jipa unuẽ́ basica?
    Ãcõrẽba Abrahaʌ̃a idji warra Isara babue diaduad̶a asid̶e Abrahaʌ̃ba mãwã od̶e
    wãsia. ¿Ãcõrẽba idjira maʌ̃ carea jipa unuẽ́ basica?
  eng-F35: Was not Abraham our father justified by works when he offered Isaac his
    son on the altar?
  ind-ind: Nenek moyang kita Abraham pun diterima oleh Allah sebagai orang benar saat
    keyakinannya dibuktikan lewat perbuatan, yaitu ketika dia sudah siap mengurbankan
    Isak anaknya di atas mezbah.
  pes-OPCB: مگر به یاد ندارید که جدمان ابراهیم نیز به سبب اعمال خود مقبول خدا شد؟
    چون او حاضر شد پسر خود اسحاق را برای خدا قربانی کند.
  mpt-mpt: Ibo nib fanine Eblahame nanebuo bobolo funaine! E Gode wengo kla wente
    bianea e miine debeb utnea tom dim ut dofanea ananea Gode heitdabanang genabea
    Gode e kukub olo watenea funanea Eblahame naka ayamobo gesebe.
  ssx-ssx: Koda꞉ma꞉ta꞉ nika꞉ amba꞉ titina꞉ hayeke teke hali Eipoloha꞉ma꞉ ekipa tikitiki
    yao haena꞉ leekepe. Hande ipika꞉ eiyeke Aisa꞉ke mo oloda manda wia Koda꞉ pa꞉ta꞉
    lia haluekema꞉ pieke ekima꞉ piekeme.
  mkl-mkl: Bɑlɑ nwɑ Aburɑhɑmu í jɛ dee dee si wɑjui Ilɑɑɔ̃ nɑ kookoosuɛ iyi í ce,
    si iyi í jɛsi nŋu ku sɑkɑ ɑmɑɛ Izɑɑki ku ceɑò Ilɑɑɔ̃ kuwee.
  gaq-gaq: ନେଃ ଅଃସେନେ ଆବା ଅବ୍ରାହାମ୍‌ ଇସ୍‌ପର୍‌ନେ ମୁଆଃନ୍ନିଆ ଡିଡିରକମ୍‌ ଦରମ୍‌ ରେମୁଆଁ ସୁଗୁଆ
    ଡିଂଲେଃଆର୍‌ଗେ ? ମେଁ କାମ୍ ବାନ୍ ଦରମ୍‌ ରେମୁଆଁ ରକମ୍ ଡିଂକେ ଉଡ଼ିବେଲା ମେଁ ମେଁନେ ଉଙ୍ଗ୍‌ଡେ
    ଇସାକ୍‌କେ ବେଦି ଆରାତ୍ରା ମାପ୍‌ରୁକେ ଅପେଃକେ ।
  gof-RNT: Nu aawa Abrahamey, ba na7aa Yisaaqa yarshsho bessaa bolla wothida wode
