    Ménwaléy métintu dob adafay Tuluse sabaf bé rénigo nuwe, amun ménodor bé sugu
    i Tuluse tulaké no damén i nga ne Isak dob ahayane féngadafan.
  nlg-nlg: Kau ghanaghanaolia a kukuada Abraham! ?Na hava na pukuna God ge bosa Abraham
    te maemane? Na pukuna vamua na hava te gonia, tana bona gaia te sukaghia a dalena
    Isaac, ivuvungana nina na bela ni sukaghi.
  dgr-DOGNT: Gocho Abraham wedaànıahdè. Tso ełeka nèyı̨ı̨la k'e Nǫ̀htsı̨ ts'ǫ̀ edeza
    Isaac ełaehwhı xè yek'eehk'ǫ̀ ha sınìhòı̨ɂǫ, hajà t'à dǫ ehkw'ı eda gha wııtà
    hǫt'e.
  pes-OPV: آیا پدر ما ابراهیم به اعمال، عادل شمرده نشد وقتی که پسر خود اسحاق را به
    قربانگاه گذرانید؟
  ron-1924: Авраам, пэринтеле ностру, н-а фост ел сокотит неприхэнит прин фапте кынд
    а адус пе фиул сэу Исаак жертфэ пе алтар?
  tpz-tpz: Suk, e sipuura, e Abraham to tavus voh a teꞌ totoopin pa matan e Sosoenën,
    manih pa taateꞌ vih neꞌ to nok voh pa ö neꞌ to vatok voh e sunaiꞌeah Aësak to
    ës vamanih po heꞌ pa tonun a pok.
  agd-agd: Teti sinafu Abaraamu ma ve anin Aisakin ma on kará nará uádantá ma Tiyarafenu
    íkun uan amein avúava san ma Bafan avorá puntákein bantae ma sikhá ein nan ídá
    ovaré me iniya rafono.
  rkb-NT: Abarão soho piwatawyky. Tubabatu Abarão Deus humo tispirikporẽta ziknakara
    iwatahi iharere bo hyỹ ziknakara, iwatahi tispirikporẽta hỹ. Deus harere bo zuba
    hyỹ ziknakara iwatahi zikzuruku. Abarão tatse ty para bete zihoek. Siraratsa wezowy
    bete tatse zihoek, iwatahi tatse ty Deus bo nyny niy.
  san-THA: อสฺมากํ ปูรฺวฺวปุรุโษ ย อิพฺราหีมฺ สฺวปุตฺรมฺ อิสฺหากํ ยชฺญเวทฺยามฺ อุตฺสฺฤษฺฏวานฺ
    ส กึ กรฺมฺมโภฺย น สปุณฺยีกฺฤต:?
  iws-iws: Bɨiya Isrel Krɨmiir brougaeyɨn Ebraham siya omwaiya nikɨ waiyaɨn, siya
    siir yɨnisɨm yɨnkamiyɨnɨn Aisak siirɨn ha nɨkɨunamɨn mɨ pariiparii siir nɨsom
    aowam Adi Komii siir nɨnkɨn ɨmiiyaekiyɨm. Siya mɨi mɨiyɨk ɨmiir mɨriigɨn hɨnɨɨna
    nɨisiimauuwɨm siya Adi Komii siir yai ɨmiir wakaeyokna apɨm mɨ Adi Komii siya
    wɨ hɨnɨɨna boɨni, siya inkam mɨiyɨkɨn ha sɨbgu aɨngwo tɨbmiikɨn siiramɨn.
  pol-SZ: Czy Abraham, nasz przodek, nie został uniewinniony przez Boga na podstawie
    czynu? Złożył przecież swojego syna, Izaaka, na ołtarzu ofiarnym!
  ztq-NT: Lëë Dios gon pkaaxcuent pxusykoltoo no Abraham sinak nii nyak xaa tu xaa
    buen porñee kwlookon xaa xiñgan xaa Isaac lo Dios.
  zai-NT: Xi pur bixhá Dios stonda Abraham, bixhoze gola nu ya'. Purti jneza bi'ni
    be ra bidii be xiiñi be ñati para nusiga'de be laa.
  upv-upv: Erres, ko kuprrorrmi ta b̃irtera ngok se kerr Epram. Atua ololi evi jinibb
    momsawos renge non suri sev? Suri majingen sen kobbong, nga m̃ilai natun Aesak
    ko m̃ikai totkoni renge nawot nga pivi sulsulen van ji Atua.
  wap-NT: 'Pudiꞌitapa wadokozu-daun Abraham. Tominkaru kian udauꞌan “Kaimanaꞌo pidan
    uruu,” soo ushaꞌapatinan idaꞌanaꞌo Tominkaru paradan kawanaꞌati: tawuruꞌu utaan
    donoꞌoraz paudani Isaac altar paawaꞌa, kawaoda-karu nii Tominkaru ati.'
  mva-mva: Toira tubuda Abaram itaguraki be natu Aisak idoki be bagi ono tabangao
    be itabangaki. Bokai imuzi nge rangaka ipura ne muzinga itagadi ka Nanaranga mata-nao
    iado.
  dwr-NT: Nu aabbu Abraahaamo bare na7aa Yisaaqa yarshshiyaa sa7aa bolla wotheedda
    wode, bare oosuwan xillibeennee?
  kfw-kfw: Nipa Abraham in asapa Isaac kha maichaam pena munna chuonle inruoiya ape
    jarra akadik miring tia inlei emak abe?
  bfz-bfz: जेबे म्हारे पिते अब्राहमे आपणा पुत्र इसहाक बेदिया पाँदे चढ़ाया, तो क्या
    से कामो ते तर्मी नि ठईरेया?
  cuk-09: ¿Anmar wichursi, ar anmar-dad-Abraham na e-ibmar-imaksadba, Bab Dummad,
    Abraham iskussuliyob daksad? Deun e-machi-Isaac Bab-Dummad-sogedba oburgwar Bab-Dummad-galugi-gummakar
    Bab-Dummadga-uke-sokalingu.
  ben-OBCV: আমাদের পূর্বপুরুষ অব্রাহাম, তাঁর পুত্র ইস্‌হাককে বেদির উপরে উৎসর্গ করেছিলেন
    এবং তাঁর কর্মের দ্বারাই তাঁকে কি ঈশ্বরের সাক্ষাতে ধার্মিক দেখানো হয়নি?
  mil-NT: Te ñaní tnáhá‑ó ndǐi Àbrahám tée ní xíndecu ndéé sanaha nǐ ngúndecu váha
    ndíi núú Yǎ Ndiǒxí, chi ní xito ndéé ñáhá‑gǎ xii ndíi núu ndisa sá cáhní ndǐi
    déhe ndíi té Isàác nduu táhú‑gǎ ní cùu, te dàvá‑áⁿ nǐ cutnùní iní‑gá sá ǐo sàndáá
    iní ñáhá ndǐi xii‑gá, núu ñá ní dàña‑gá cahni ndíi déhe ndíi.
  myu-myu: Ixe Abraão jekpot o'jomõg̃ yawajeat'a jeje―wita'a jeje. Isaque o'jomõg̃.
    Daxa jeje o'jomõg̃ Deus etabutpe yaoka am. — Abraão cũg̃ ma oxe — i juk adi o'e
    Deus Abraão ekũyjobicap co buje.
  amk-amk: Mewati tane werengno Abrahami e? Rahida bo deo miung ne kaisungno Isaki
    na mesba wowongfo kariri kaiwo arerai Allai deyoai wei fo, na fi niari nanai Allai
    detori we denteng riati aha.
  fai-fai: Nulum awadik Ebadakkam aka yakno yakno nadano Got ami kin dim ken keimámsa?
    Bo aka alam kukuw kidel Got alam weng kidilawin kinim kayo alam man Aisak ayo
    dew tam abin abem dawti Got wane ilulawsa.
  ura-NT: 'Coaraauna chuhinti nii coitucuhichene tocohaneein, nihei leinjiinejeein
    canaanai sirilanaala biinaa niha Abaraaunne jana jetaote, “Inae nerichaain ichai
    leinjiin canaanaicha,” naa Cana Coaunerane jana, esenetaa Abaraaunne jaun, laenaeratelu
    quiricha inoaesi cuhane Cana Coaunera. Nitohaneein Cana Coaunera esenetaa Abaraaunne
    jaunte, caohachaain rae Cana Coaunera. Nii baihate Abaraaun coujuhin coarae Cana
    Coaunera, nechu jataaen coujuha, “Carai nii acaihanejein leinjiin nenaa ichalabi
    Isaca uhaain, sohin mocoo carai,” naa Abaraaun rai Cana Coaunerane jana, nere
    tonoraain calaohi sohin jaohane coina, inae anojoan mucuha Abaraaunne jana: “Ichalabi
    sohin jaohine coataa, caa carenero soora. Coa canaanai sohin jaohara. Esinaete
    chuhisi quesenetaain quere tonorana jereeina jaunte, caohacha ichaaicha,” nae
    Abaraaun rai Cana Coaunera. Nitohaniha Abaraaunne jaunte Cana Coaunera belaichaneein
    Abaraaun curuaateeure satiin cana inoaesihuru.'
  mcd-NT: Shinancapon. Upa Diosin nocon shuni Abraham yononi cuscacoin ani. Ascashon
    nicasharacoincun Diosin yoini, —¡Aicho! Un mia yoia cuscan min aa. Min fasi shararan,
    —ishon yoini. Diosin yononi cuscan Abraham ahuun furun Isaac rutucuani Dios inanshquin.
  urt-urt: Mwan poi Abraham de ka onombe Aisak, talah kitikin no, ka ende ofa elme
    Got. Taꞌe luku pe, Got ŋetekeꞌe ŋaimune ŋaiye Abraham ŋende pe, kin galme kin
    miyeꞌ bwore bwarme.
  kiz-kiz: Je, Dadi jhinu Abramu lepi jhaabhalangibhu haki kwa matendo paambosili
    mwanamunu Isaka panani pa madhabhahu?
  tzo-TZE: Li jmoltotic Abraám ta vo'onee ta sventa laj yac' ta smoton Dios xnich'on,
    ja' li Isaaque, jech ivinaj ti ta melel xch'unoj ti chcoltaat yu'un Diose. Jech
    lec i'ilat o yu'un Dios.
  lex-lex: Mimkek to'ola Abraham, it upni-tgarni de. Uplerlawna Netlia de e' de riy
    mak kaplol la Uplerlawna yamkekni, yoma la'a nhiolli-lietni la'a lera nal a'nani
    Isak pa nhi'a la hoihoi-tantiani toh!
  dov-dov: Abbulahamu taata wesu takalulamikwa amilimo na awo nakaba mwana wakwe Ayizeki
    kuchipayilo?
  rgu-rgu: Hai natutuduꞌ nemeꞌ ita baꞌin Abraham mai. Tepoꞌ fo ana tao tuka Manetualain
    pareta Na, de no anan Isak tao neuꞌ mei tutunu-hohotuꞌ lain. Huu ria na, de Manetualain
    nae, “Abraham tao laꞌe.”
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ xamaká̠n quilh­ta­macú Dios li̠má̠x­tulh Abraham
    cumu la̠ cha̠tum tali̠­pa̠hu chixcú caj xpa̠­la­cata cumu laká­ti̠lh la̠ta aya
    xámaj ma̠kan­taxti̠y hua̠ntu̠ huá­nilh cali̠­la­ka­chix­cú­hui̠lh camák­ni̠lh
    nac altar xka­huasa hua̠nti̠ xuanicán Isaac.
  som-som: Miyaan awowgeen Ibraahim shuqullo lagu caddaynin inuu xaq yahay goortuu
    wiilkiisii Isxaaq meeshii allabariga ku bixiyey?
  mam-C: Qala' ka'ntzin te Abraham, a ojtxe qxe'chil, b'a'n ele twutz qMan Dios tu'n
    tb'inchb'in, tej tkub'taq tb'yo'n tk'wal, a Isaac, te chojb'il il.
  ndj-ndj: Wuli Ibulahimu tati wa vatati vetu ajumiliwili wuliwuli kucha goleki? Kwa
    figoli fyaki, pamtawulili litambiku mwana mundu Isaka pafyalu.
  mbj-NT: Bë hyb n'aa newë ër wahë makũ Abaraãm. P'op Hagä Do mejũũ do taky daheeh
    do hyb n'aa né hẽ Abaraãm baad tabahado däk paa P'op Hagä Do matym gó, ta t'aah
    Isak taban'oo däk noo gó P'op Hagä Do hã tabajuu hyb n'aa paawä.
  lat-VUC: Abraham pater noster nonne ex operibus justificatus est, offerens Isaac
    filium suum super altare?
  ngp-ngp: Elo Tate yetu Ibulahimu azumilagwa vivihi kunda ywedi hameso ya Mnungu?
    Azumilagwa kwa udamanyi wakwe aho eze amwink'hize mwanawe Isaka kunda nt'hambiko
    he kilingo.
  aoi-aoi: Umba aki-yakuwerribikajama arakba Aburiyamu-wa. Karningma arakburakba-kiya-wiya
    nakina Aburiyama numiranyungwa neningarakba-kiya n-ambilyumurra nakina. Umba eneja
    Neningikarrawara ni-yengbinuma enena ayakwa Aburiyama-langwa-langwa. Ni-yamama,
    “Nuwerrikidirrbure-ka n-ambilyuma nakina Aburiyama ngayuwa-manja,” ni-yamama.
    Miyambena-burra Neningikarrawara ni-yengbinuma nakina akina ayakwa Aburiyama-langwa-langwa?
    Umba ni-yamarrkama Aburiyama nu-werrikidirrburadinuma nakina? Nakine-ka Aburiyama
    nu-werrikidirrburadinuma nenumini-yarrkuwaraka-mulangwa Neningikarrawara-langwa
    ayakwa. Eneja ni-yamama Neningikarrawara enuwa-wa, “Yu-kwa-langwa nenikuwena Ajika.
    Nu-wurdijina karrawaru-wa angwarndu-wa ningki-ngekburaka-murruwa aldi-yada akwa
    kinu-wardena nakina,” ni-yamama Neningikarrawara Aburiyamu-wa. Kembirra nara kinu-waranga
    nakina Aburiyama, umba nenu-wurdijuwama Ajika ebina-manja angwarnda.
  enq-2: Naimanya yumbange Abraameme baanya ikiningi Aisake doko alta dokonya Gote
    kundi maiya dokopa, mana doko Goteme kandatala, Abraame baa tolataena laa naeyape?
  eng-ASVBT: Was not Abraham our father justified by works, in that he offered up
    Isaac his son upon the altar?
  mna-mna: Motom ise ki tumbundu Abaraam. Ni iwe tomtom ndeeŋeŋana pa Anutu mataana
    be parei? Uunu imbot la mbulu kini tau ikam lutuunu Isak be iwe patoronŋana pa
    Anutu.
  myw-myw: Kunuw tabuds Ebelam, ikanow Yowbad aygan; magina itam natun Aysak, isek
    Yowbad, nakabeilun waseg. Mapuna Yowbad idok tadidumwal towen.
  sby-sby: Ntepasa Abulahamu, mushali wetu walaba walulama pamenso a Lesa cebo ca
    ncito nshalikwinsa ntepasa walabenga Isake mwanendi pa nteme?
  sll-sll: Kwiana moya Ebraham God kina gumang pule ire u tani pire mongure God Ebraham
    hanere wai moma di hangwo i, talongwo di hame? God pir tongwo i hanere wai moma
    di ham mo, tal dime dire ongwo i God hanere wai moma di hame? God grang ha wine
    olere nin wang Aisak algi ya bole God terala dire ongwo i, tal dime dire omia,
    God wai hangwo pamua di pirikino?
  yaq-NT: Ju'u Lios, juka' che'a bat naataka itom yo'owasuka'uta, Apra'amtuka'uta
    a' tu'u mabetak, a' u'usiawata, Isaak tuka'uta, Liojta alleetua betchi'bo, bwaram
    bem sussu'aa'u a' tojako.
  uro-uro: Nga sa qaku ma Ngämuqa qa mes aut mamäk ma Abraham i ama räktka na qa nävät
    aa lat toqoräkt i qa von da aa emga ma Aisak pät ama laiqa na ama vodämes?
  ita-1885: Non fu Abrahamo, nostro padre, giustificato per le opere, avendo offerto
    il suo figliuolo Isacco sopra l'altare?
  muy-muy: 'Bəŋ geli Abraham ti Melefit àɗəm naŋ jireni kè eri gayaŋ ti kamam ? Àɗəm
    naŋ jireni ti azuhva tʉwi gayaŋ ya àgray ni do waw ? Tʉwi gayaŋ ni ti nihi : àfəkaɗki
    wur gayaŋ Izak ka məlaŋ *meviyekiki zlam ana Melefit ni, awayay esliŋi naŋ ana
    Melefit.'
  kqc-kqc: Uni bobada Abraham ini mida Isaac ori sisika rena fore fata fafau aesi
    ori sisika regika, bi vegu buni dudu moi rorobo riyo ba ide?
  tav-tav: Mani ñicʉ Abraham ãnacʉ cʉ cátajere mʉjaare yʉ ĩ buiopa. Dio, ¿Abraham
    caroaro yʉre caapiʉja nʉcʉbʉgoʉ cʉ ãti? ĩi Isaá cʉ macʉrena cʉ cajĩa joe buje
    mʉgo joo rotiyupʉ. To bairo cʉ̃re cʉ caĩro ʉ̃ta tutu bui cʉ cajĩaboyupʉ Abraham
    cʉ macʉ Isaáre. To bairo cʉ cajĩagari paʉna Dio maca cʉ camatayupʉ. Cʉ matari,
    “Caroaro yʉre caapiʉja nʉcʉbʉgoʉ ãmi Abraham. Caroorije cátiquẽcʉ cʉ yʉ ĩ tʉjʉ,”
    cʉ caĩñupʉ Dio.
  eng-ULB: Was not Abraham our father justified by works when he offered up Isaac
    his son on the altar?
  spa-VBL: ¿No fue nuestro Padre Abraham justificado por lo que hizo al ofrecer a
    su hijo Isaac en un altar?
  fra-_FOB: Abraham notre père, ne fut-il pas justifié par les œuvres, lorsqu'il offrit
    Isaac, son fils, sur l'autel?
  hau-ULB: Ba an baratar da Ibrahim mahaifinmu ta wurin ayyuka ba, sa'adda ya mika
    Ishaku dansa a bisa bagadi?
  mal-mal: നമ്മുടെ പിതാവായ അബ്രാഹാം തന്റെ മകനായ യിസ്ഹാക്കിനെ യാഗപീഠത്തിന്മേൽ അർപ്പിച്ചപ്പോൾ,
    പ്രവൃത്തിയാൽ അല്ലയോ നീതീകരിക്കപ്പെട്ടത്.
  kkc-kkc: Ibada amawe Eibalaham yo Godeeyo howo woola mapoo tekepo odoo diso. Bei,
    yayo tei toloso suso tou too maga. Goo ee yayo egeesee siso, yayo owolo Aisek
    ee Godee mapoo gala wooloso teneli dousulu mapoo wooloomalame dokodoo magooso.
  lit-lit: Argi ne darbais buvo išteisintas mūsų tėvas Abraomas, aukojęs savo sūnų
    Izaoką ant aukuro?
  urd-GVR: Hamāre bāp Ibrāhīm par ġhaur kareṅ. Wuh to isī wajah se rāstbāz ṭhahrāyā
    gayā ki us ne apne beṭe Is'hāq ko qurbāngāh par pesh kiyā.
  far-far: Mulu saitamana na ne kulu futa ana kwalafa sa Abraham. 'Uri ma 'uta ne
    God ka saea sa Abraham ne na wane 'o'olo? Nia sasi ru lea ki ne kwatea ma nia
    ka 'urinai. Sulia nia alua na 'alakwa nia 'i fafona fulifue fuana afafuelae nia
    fuana God.
  suz-BL: मिनु इं किकी अब्राहाममी आ तौ इसहाक परमप्रभु यावे कली चढे़चा, दे परमप्रभु
    यावे आ ङोंइती ठीक गेय पाइब दुम्‍माक्‍त। उत्‍पत्ती २२:१-१९; हिब्रू ११:१७; रोमी
    ४:२-३
  car-NT: Amaminano poko kapyn mo'ko kytangonymbo Abraham tamamboren me takari'se
    nan, mo'ko tymuru Isak yry'po mero i'wa moro Tamusi 'wa tymy apo'ny tu'ponaka?
  amp-amp: Bingot nmoh nkifra Abrahamre, finji namotr rorhu yima yuhur Bro Nkifrar
    hti wuthamorr? Wawanyko, Abrahamr, yon Aisakrhu tarioh mtha yuhat Bro Nkifrar
    kfomohat, Abrahamr nhai be marimor, “Be wanys wanyruha.” Nhai. Wany yakionihato
    hikmort Bro Nkifra kfoyuk mrokfot. Yonr kitumakhato yura tariohyuk tkitt htahato
    memor yonrn Bro Nkifrar tarioh mtharuha. Nd ror namo neftn Bro Nkifrar htihato
    hti wuthamorr.
  bht-bht: जालू साड़े पूर्वज अब्राहमे अपणे पुत्र इसहाक दी बलि वेदिया पर चढ़ाई, तां
    उनी जड़ा भला कम्म किता, उसला ही सै परमेश्वरे दे सामणे धर्मी बणया था।
  eng-NOY: Was not Abraham our father accepted as righteous through works, when he
    offered Isaac his son upon the altar?
  cub-NT: Jʉ̃menijicʉ jã́rejaquemavʉ majeñecu mácʉre, Abraham mácʉre, boropatebecʉpe,
    ʉ̃i bʉoiye báquede mamacʉre, Isaac bácʉre, ʉ̃i boarĩ́, juarĩ jícaquiyepe ayʉ ʉ̃́re
    Jʉ̃menijicʉre, yópe Jʉ̃menijicʉi d̶aicõjeino mácarõpedeca ʉ̃́re.
  ita-1927: Abramo, nostro padre, non fu egli giustificato per le opere quando offrì
    il suo figliuolo Isacco sull’altare?
  lww-lww: Pogaga, amiu asitomli repita nap̃a Epraam ne. ?Ntewa naga kila Epraam naga
    mesmesu e marana vanon ya ne? Nanene komin nap̃a Epraam naga p̃ere narina nap̃a
    Aisak, piar naga e wonta, ana tam̃an narina nene pisape kila kup̃ap̃aena ea va
    Ntewa.
  ckb-ckb: ئایا ئیبراهیمی باوکمان بە کردار بێتاوان نەکرا، کاتێک لەسەر قوربانگا ئیسحاقی
    کوڕی پێشکەش کرد؟
