  att-att: Nononopan naw yù ngaw Kákay Abrakam. Ammu naw gemma ta inibiláng ni Namarò
    ta matunung si Kákay Abrakam megapu sù kingnguá na. Minay di Kákay Abrakam nga
    nakimoray kâ Namarò ta utun na puddul, tapè palurotan na yù kinagi ni Namarò.
    Á bináluk na si Isak nga anâ na, á pineddá na ta utun nayù ángngiyátangán, tapè
    meyátáng.
  bki-bki: Boga kamiu kuvisidomii von korobido na nanua Epraamo. ?Atua naio mila Epraamo
    memedu bija naio jum̃abe? Nina bior Epraamo midu kenerinio Aisak, naio miorikario
    ea boda, naruei naio mijamo ka risebi kenerinio Aisak ve sida van Atua.
  bqp-bqp: Kũ ó dizi káaku Ibrahĩ a nɛ́ Isaaku kpà sa'opↄ ũ, yã dí bo kãao nna
    a yãkɛna yãiroo?
  mcp-mcp: Ŋgaá Zɛmbî nyə á ŋwa mpáámbə́ íshé *Abʉraham nə́ tʉ́təlí muud mísh mɛ́d
    nəcé a yánálə mwân yé *Izaag tâŋ *mətúnʉga *alatâr dɨ̂.
  hat-hat: Abraram granpapa nou, èske Bondye pa t' fè l' gras poutèt sa li te fè lè
    l' te ofri Izarak, pitit li a, sou lotèl la?
  npl-NT: Towejkatata Abraham okipakti Dios, ijkuak okitlali ikone Isaac ipan artal
    para kimiktis. Yika Dios okiseli kemi yolchipawak.
  bgg-bgg: Nyie khi-èrek ne gethek ro blang Abraham ne Hamangkhung-aphuii rog shii
    giang rai? Hì ne ai blia è rey phro, nyieliieshii ai è awairo dufuii Isakh shii
    sraibao shii phi muii.
  eng-TCENT: Was not our father Abraham justified by works when he offered his son
    Isaac on the altar?
  eng-BSB: Was not our father Abraham justified by what he did when he offered his
    son Isaac on the altar?
  cpu-NT: 'Ampampithashiretakoteri pairani Abraham-ni. Ishinetakeri itomi Isaac impometenerimi
    Pava. Irootake ikantantakari Pava: Osheki naakameethatemi Abraham.'
  san-ASM: অস্মাকং পূৰ্ৱ্ৱপুৰুষো য ইব্ৰাহীম্ স্ৱপুত্ৰম্ ইস্হাকং যজ্ঞৱেদ্যাম্ উৎসৃষ্টৱান্
    স কিং কৰ্ম্মভ্যো ন সপুণ্যীকৃতঃ?
  tac-NT: Onorúgameka etele Abraámi ramué rijimala 'we 'ya ajtígame napurigá 'we a'lá
    rió napugiti Abraámika 'we 'la sébali e'wáligame napu Onorúgame nulele. Abraámika
    amulí me'ale e'kósiga bo'né inolá Isaki rewégame Onorúgame kógimia 'la sébali
    e'wagá napu nulele Onorúgame, alé napu ajágame sa'pala e'kósilime nile Onorúgame
    kogia. Onorúgameka alarigá nulele alué Abraámi machináliga pala 'la e'wara alué
    Abraámi, 'lige Abraámika 'la e'wale, 'lige Onorúgameka tabilé elile napurigá me'limela
    bo'né inolá. Alésíko Onorúgameka pe bilé bo'á 'yale napurigá Onorúgame kógimala.
  eng-WEBPB: Wasn’t Abraham our father justified by works, in that he offered up Isaac
    his son on the altar?
  gfk-H: Hoeh tano hintubu dahat Abraham? Kalou ga kurei bia i takodas ra matmataan
    tana warah? Kanong Abraham ga bul Aisak no natina tano suuh na tun hartabar hoing
    tiga hartabar tupas Kalou. Io, Kalou ga nas no nuna bilai na magingin gaam kurei
    bia i takodas.
  viv-viv: Nagona bwaneneda Abelahamo againe ganaluvefosena. Natuna Aisake Bana Yaubada
    againe gihawahegena higa abaveyao amine atudidigeya gidamununa faꞋina Yaubada
    Abelahamo ginuwenuwena vaita yegayegana Bana matane.
  yao-yao: Ana Atati ŵetu che Iblahimu ŵakundikwe uli ali ŵambone paujo pa Akunnungu?
    Ŵakundikwe kwa chipanganyo paŵantyosisye a Isaka mwanagwao pa chilisa.
  tgp-tgp: Ko levosahia vara Abraham tamar̃a mo tataholo na nahon God mata vaivaina,
    hin rani atu mo sile natuna Isaac na votavota isan God?
  auc-NT: Edæ mönö docä Abadäö wodi Wængonguï nänö ämaï cædinque tömengä wengä onguïñængä
    Itæca ingante æ̈ninque iya täïmoga cönöninque wæ̈noncæ cæyongante Wængonguï adinque,
    Bitö nö cæte entawëmi ämopa, ante apæ̈negacäimpa. Abadäö wodi nänö cædïnö beyænque
    Wængonguï mänömaï angacäimpa.
  kbc-NT: Aneotedoɡ̶oji yakadi ɡ̶onelokodi Abraão niɡ̶ijo jotigide me iɡ̶enaɡ̶a leeɡ̶odi
    ane loenataka, niɡ̶ijo naɡ̶a eyiwaɡ̶adi, odaa ja domaɡ̶a ibootalo Aneotedoɡ̶oji
    niɡ̶ijo lionigi ane liboonaɡ̶adi Isaque. Abraão eo ladienigi wetiadi, odaa ja
    ipeketeloco Isaque, jaigo me domaɡ̶a yeloadi me yocaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Getal igual embigeg Abraham nug gonugau nag Aisak egun aganemen biz ebu
    gabuai maimai, Uwait murabun guzeneun. Ziwas go ebu, Uwait nug Abraham gonugau
    ameg ebu naliu dareu aimai aneun.
  ctu-BL: ¿Mach ba anic tsa' q'uejli ti toj lac tat Abraham cha'an ti wen bʌ i melbal
    che' bʌ tsi' yʌc'ʌ ti chʌmel i yalobil i c'aba' Isaac ya' ti' pulʌntib i majtan
    Dios?
  meq-meq: Bəba təte kway Abraham a təra tsəɗaŋŋa kame i Mbəlom na, ta tsəveɗ waray?
    A təra tsəɗaŋŋa na, tə wu nakə a ge aye bəɗaw? A zla wawa ŋgay Izak məkəɗay naha
    a Mbəlom.
  noa-H: Pua k'ĩirjuawai ¿k'an gaaimua Hẽwandamau jöoi Abrán k'ararrag chadcha hi
    pekau chuk'u harrjö chirʌm ha jaaujĩ? ¿Hich chaai hĩgk'aba hirig ofrendak'a t'õo
    deeju harr gaaimua k'abajĩ? Hajapcharan hichdëu hi hipierraa harr gaaimuama.
  alp-NT: Imi selu! Iteki ntuane mena Abrahame, Alla iombe inkena me Alla oaI le iono
    lulu Alla Eni pletare kena iriluke eni nanae Isake ete Alla me otoi maka pala
    tanei ete Allare.
  san-VEL: asmaaka.m puurvvapuru.so ya ibraahiim svaputram ishaaka.m yaj navedyaam
    uts.r.s.tavaan sa ki.m karmmabhyo na sapu.nyiik.rta.h?
  kbq-kbq: Nerageho Abrahamu nemofo Aisakima kresramanavu itare, Anumzamofoma ami'nea
    zanku'ma, fatgo nere huno hu'neana ontahi'nazafi? (Jen-Agf 22:1-14)
  kbh-kbh: Bëngbe Bëtsá tojánayana chabe bominÿiñe Abraham, bëngbe tempsca bëts taitá,
    ts̈abia yojamna ca; chca tojánayana, er Bëngbe Bëtsá tbojanmandá ora, yojtseprontana
    chabe uaquiñá altariñe jóbama, cach Bëngbe Bëtsábioye jëtschuayama.
  ron-LSB: Nu cumva Avraam, tatăl nostru, nu a fost justificat prin fapte, prin faptul
    că a adus pe Isaac, fiul său, pe altar?
  pon-pon: Iaduen jam atail Apraam? A jota pun kila a wiawia kan, ni a pan maironki
    japwilim a kijin putak Ijaak pon pei jaraui?
  nhe-BL: ¿Ax inquiilnamiquij para tohuejcapan tata Abraham mochijqui xitlahuac iixpa
    Toteco pampa quichijqui tlen Toteco quiilhui? Yajaya quineltocac hasta quimacatosquía
    icone, Isaac, queja se tlacajcahualistli ipan tlaixpamitl queja Toteco quinahuatijtoya.
  sps-sps: Fakats fatabiny yam kat tavaron te kat e Abraham a tsuvurara muan, ito
    te manaats fi ya Gov, sa fakei a guei tsoiny tsunia Aisak tan fatsung, Gov koo
    ya na mes a tavaron.
  wnc-wnc: Nindane Baminu Ebrahamda tupa siknga waaknga umana Aisak ngang inikut tapa
    initakuke Anutue imunangge tasikut. Unzing aminda buka supda tasike sanga Anutue
    imuke katap sawa yasikaking binga ita Anututane wamna gwaamuke imunangge tasikut.
    Imunangge tasiwan kake Anututa ie natapan aminu nomanaapa sikut ngang iniwit.
  bus-bus: Kɛ̀ wa dezi káaku Ibraĩ a nɛ́ Isaaku kpà sa'opↄ ũ, yã e bↄo nna à yãkɛna
    yãnziroo?
  gub-BL: Apuranu penehe. Ma'e zaneipy Àmàrààw uzapo a'e, uzemukatu pà Tupàn pe kwehe
    mehe a'e. Amume'u putar peme. Weruzar ize'eg. Omono wa'yr Tupàn pe. Uzuka etea'i
    wa'yr ma'ea'yr ài Tupàn pe imono pyr ài a'e. — Ezuka zo nera'yr nehe ty, i'i Tupàn
    izupe. — Nekatu ihewe kury, ta'e ereruzar heze'eg ne xe, i'i izupe.
  imo-imo: Linonga ara kaue Abrahameni ulu te terimu mele kanopalie Goteni yunge ulu
    pulu kerima tiye kolopa, yu konopu tumbi nimbe peli iyemu nimbe imbi tirimu. Abrahameni
    yunge malo Aisak Gote popo topa kalopa timbeindo alta polona ola noirimuna kanopalie
    Goteni yu iye tumbi nilimu nimbe kanorumu.
  boj-boj: O ijo was niŋgi quiy. Nami gago moma utru Abraham a na aqa aŋgro qujai
    Aisak osiq Qotei atraiyqa marsiq atra bijalq di atej. Atnaqa Qotei a Abraham aqa
    kumbra di unsiqa minjej, “Ni degyonum deqa ni ijo ŋamgalaq di tamo bole une saiqoji
    unum.”
  eng-DRA: Was not Abraham our father justified by works, offering up Isaac his son
    upon the altar?
  knf-knf: Naleşan, Abraham atemun mënţ ţi udo wi wi Naşibaţi ajaknuŋ awo naŧool i,
    wi añooţuŋ abukul Iŧaak pa pfiŋar Naşibaţi?
  san-KHM: អស្មាកំ បូវ៌្វបុរុឞោ យ ឥព្រាហីម៑ ស្វបុត្រម៑ ឥស្ហាកំ យជ្ញវេទ្យាម៑ ឧត្ស្ឫឞ្ដវាន៑
    ស កិំ កម៌្មភ្យោ ន សបុណ្យីក្ឫតះ?
  arn-NT: Ngünechen llowfi ta Abraam, iñchiñ taiñ kuyfi tuwün em, kiñe nor mongenngelu
    reke, kisu tañi femel mew feychi wültukufilu Ngünechen mew tañi sakrifikayafiel
    ta Isaak, kisu tañi fotüm.
  zas-NT: Basaaladx, dux béngulal ree Abraham, bayagbee Dios laaman ziꞌc bén ad beent
    dol, guial beenman ni guyën Dios, chi rëbaman lojman din nugüjt xiꞌnman Isaac
    nudëë tëëman laax ziꞌc gon lojman.
  ken-NT: Ɔ́kɛ́ ghɔkɔntɨk bɛ Mandɛm arɛm nyaka bɛ ɛtayɛsɛ Ábraham achi chak bɛsí
    bhi ɛ̌ti ɛnyɨŋ ɛnɛ yi ákʉ́. Nɔ́ chí ndǔ ásɔ́rɛ́ mɔ́ywi Áisek arɔk bɛchyɛ
    mbɔ akap ndǔ mpok anɛ Mandɛm aghati yi ánkʉ ɛnyuyɔ.
