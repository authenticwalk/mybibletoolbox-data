  gyr-NT: Esepia, Tũpa oipɨsɨ yande ramoi Abraham seco tuprɨsa pɨpe oicuavẽhese porerecosa
    nungar guahɨr Isaac chupe aracahe.
  kmh-kmh: 'Nimb niŋbim: basind Ebraham Gor nup gosimb nokom niŋak rek, ñinuk Aysek
    nup pik Gor nup simboŋgniŋg gek, nuk niŋiy, ak bi suŋrep yand aŋgak.'
  ukr-ONPU: Хіба не на підставі вчинків був визнаний праведним наш батько Авраам,
    після того як приніс на жертовник свого сина Ісаака?
  emi-emi: Vaalua tuvuita ateva ta Abraham ghe ghulughuluenala ta matane God? Poli
    voto ghe gheleila nau ghe alokoi saela natuna ta Aisiki tale liu nighelei aiaavusuvusuena
    ateva tani tauela ta God.
  zpv-NT: Dxiohs bwiꞌhnn bwiinn zaꞌca laꞌh guehtu Abrahn, bwihtsi chieempa rooꞌ nuꞌh
    pur cweenta nin bwiꞌhnn ba chin ñudiꞌhi guhnn ba laꞌh guehtu Isaac lliiꞌn ba nez
