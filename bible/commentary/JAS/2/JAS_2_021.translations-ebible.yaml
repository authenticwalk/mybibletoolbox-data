    ten sanien votut tai keke vou vini.
  atd-NT: Nò, ogdoromdomon ta si Abraham no kaap-apuan ta su ligkat to nighimu rin,
    nohimu on sikandin no maroyow dio to tangkaan to Magboboot. Ian su nigpaagad-agad
    si Abraham to kagi to Magboboot no nighimatayan din on poron ka anak din dio to
    tubaranan oyow igbogoy rin on to Magboboot.
  tel-2017: మన పూర్వికుడు అబ్రాహాము తన కుమారుడు ఇస్సాకును బలిపీఠం మీద అర్పణ చేసినప్పుడు,
    క్రియల వల్ల నీతిమంతుడుగా తీర్పు పొందలేదా?
  hat-BSA: Èske Abraham, zansèt nou an, pa t jistifye pa zèv lè li te ofri Isaac,
