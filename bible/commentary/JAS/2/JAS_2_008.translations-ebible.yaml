  agg-agg: God ai sɨhefɨ adükarɨ bogor-ani asu ranahandɨ-mayo ahɨnümbɨ hohoanɨmo ra
    se ranɨ-süŋguarɨhindɨ ana, ra aboed-ane. Ahɨnümbɨ hohoanɨmo ra Baiborambe yare
    hoafɨyowohü yahoya, ‘Sɨhafɨ wandafɨmbo ŋgusüfo pandowandɨ sɨhafɨ fimbo ŋgusüfo
    parowandɨ nou,’ meho.
  ptp-ptp: Il Apumtau Anutu nêl kɨyang ti mɨ i yêp vac xolac bêga ên nêbê, “Ông xêmyaa
    i vin lec xomxo baba ge i tɨyi xocbê ông xêmyaa vin lec ôcông va ge.” Om xam obêc
    tɨmu vô kɨyang tige ge od xam vông môp nivɨha mêgê.
  nak-nak: Mai amuto ge roromuli la merera te La Tahalo Uru te La Buk Tabu Ale Pala,
