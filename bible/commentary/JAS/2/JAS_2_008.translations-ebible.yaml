  grc-TR: Εἰ μέντοι νόμον τελεῖτε βασιλικόν, κατὰ τὴν γραφήν, Ἀγαπήσεις τὸν πλησίον
    σου ὡς σεαυτόν, καλῶς ποιεῖτε·
  nag-nag: Jodi, apuni, Isor laga niyom mani kene thake, “Apuni laga ghor usorte thaka
    manu ke nijor nisena morom koribo,” titia apuni bhal kori ase.
  eng-OEBCW: If you keep the royal law which runs – “You must love your neighbour
    as you love yourself,” you are doing right;
  knj-NT: 'Pero tol ey jun sley naj Kaawil, jaxca ti'' yalon can yul An Juun Tz''ibebil
