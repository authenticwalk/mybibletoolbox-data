verse: JAS.002.008
translations:
  kpx-kpx: Lana Dilava menaka mole ehovaliege vaveve dua vave. Bukae Hotomo menaka
    keu loui avoe, “La la ebikaho isiviai hoesegeveale ke nahate la haokuvuho isiviai
    kebia tedaeveve.”
  okv-H: rate enana haja vaja embopo na javo aravo eagore sapura eaguja eto ungo ke
    be na God ta ke pepeni amita ke ta kajari avo ‘Inena umo oenga osa ere oa, ainge
    dombo no namei osa ue amita degi javotoho ejo,’ avo agi ereoa amo javotoho ere
    oa
  tbo-tbo: Ma ata Guyau a lugagayo banei dumana i baheya a Buka uyahina i pa, ‘Lawa
    u liyaliyam he memae, una luhogalehi po mei tam e lauhogalena mem.’ Naka dewa
    dumadumaluna.
  mal-C: “നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ അയൽവാസിയെയും സ്നേഹിക്കണം” എന്ന
    തിരുവെഴുത്ത് അനുശാസിക്കുന്ന, രാജകീയ നിയമം പാലിക്കുന്നെങ്കിൽ നിങ്ങൾ ഉത്തമമായതു
    പ്രവർത്തിക്കുന്നു.
  grc-SR: Εἰ μέντοι νόμον τελεῖτε βασιλικόν, κατὰ τὴν γραφήν, Ἀγαπήσεις τὸν πλησίον
    σου ὡς σεαυτόν, καλῶς ποιεῖτε·
  bgc-bgc: तोभी जै थम पवित्र ग्रन्थ के इस वचन कै मुताबिक के “तू अपणे पड़ोसी तै अपणे
    समान प्यार कर” साच्ये उस राजसी नियम नै पूरा करो सों, तो आच्छा ए करो सों।
  khz-khz: 'Gau namana ea: Palagu gena Basileia rovana pio kwalanaa, Puka Veaga aonai
    getaloato evetaina ekilana, “Lagamu talimana pono ulamagia matotaumu oveulamagina
    vetaina.” Neia gokwalana taunataunaana genai rorirori gokalaana.'
  deu-TKW: 'Ja doch, wenn ihr das königliche Gesetz erfüllt nach der Schrift: du sollst
    lieben deinen Nächsten wie dich selbst, so thut ihr recht.'
  zsr-NT: 'Dxiꞌa runliꞌ chquiꞌ runliꞌ gdu ca rna bëꞌ zxba blau, le nayúj lu guich
    len rna cni: “Ral‑laꞌ gdxiꞌinuꞌ lzaꞌu ca nadxíꞌi cuinuꞌ.”'
  lin-lin: 'Soki bozali kokokisa Mobeko ya Bokonzi ya Nzambe, oyo ezali kati na Makomi :
    « Linga moninga na yo ndenge yo moko omilingaka, » wana bozali kosala malamu.'
  hns-NT: 'Parmeswar Raadja ghat liekhwaais hai kie: „Toke tjaahie doesar log ke pjaar
    kare ke djaise apane ke.” Djab toelog ie hoekoem maane hai, tab toelog barhia
    kare hai.'
  noa-E: Pãrau Ẽwandamau ich iek phã sĩsidʉm gaai jaau simjö pãach khapeenta thumaa
    wir aig pãachjö daupii nʉmʉn chadau, chadcha ʉ̈u khërʉm, Ẽwandamau ʉ̈rcha waupi
    jaau simta wau naawai.
  eng-EMTV: If you really fulfill the royal law according to the Scripture, “You shall
    love your neighbor as yourself,” you do well;
  mib-NT: 'Vāha cásáha ró te núu cásquícu ndije ró máá jnúhun jéhnu ga jeē cahán ley,
    nájnūhun yósó núū tútu iī: Cundáhú ni rō jnáhan ró nájnūhun cúndáhú ni rō maá
    ró, achí.'
  lif-NT2: से़क्‍खाए साम्‌योसाप्‍लाओ साप्‍ते़आङ् के़बप्‍पा खिनिॽ पाङ्‌भेॽसाबाहाॽ आबाङे
    कुइसिःक्‍के लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ के़लॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सुहाङ्‌गे़न्
    थिम्‍मिन् के़इःत्तुम् के़नाःत्तुम्‍ने़ फाॽग्र नुःबाए के़जोगुम्‍लो॥
  xnj-xnj: Ngati chakaka muhenga lihengu malagizu gakulu muunkosi wa Chapanga, chegayandikwi
    mu Mayandiku Gamsopi, “Mgana myaku ngati cheukujigana wamwene,” Yati mwikita chabwina
    neju.
  mmx-mmx: Nemi minaba lok levempanga ik mokso, mo do mina mu asu mo levelinga i silok
    aleng la ik lok keneng at Lovoang Kaala, mo i lok keretna, “Mina balamu limixin
    petpes ngan mi balamu nimi.”
  cbr-NT: 'Aín bana raírinëxa quicësoi ''icësamaira oi a bana quicësoi ''iti Nucën
    Papa Diosan banax ca ësai quia: “Mixmi upiti bërúancacësaribi oquin camina min
    aintsicama nuibanan axa ''aquinsa ''icë ''aquinti ''ain”. A bana quicësabi oquin
    ''acë ''ixun camina mitsun Nucën Papa Dios cuëëncësabi oquin ''ain.'
  tee-NT: Pus na k'oxich ju naviyat'it acsni vasalh muct'axt'uyat'it tachi ju najun
    la'ixlhamap'aksin ju qui'ucxtin'an Dios. Pus ju anch najun ni amap'ainit'it ju
    mint'alapanac'an tachi ju va jun mi'akstuch'an ju map'ainich'ok'oc'anat'it.
  eng-LSV: 'If, indeed, you fulfill royal law, according to the Writing: “You will
    love your neighbor as yourself,” you do well;'
  cak-NT: 'Chupa ri ley ri xuya'' ri Dios ri ka-Rey, tz''iban can jun tzij ri yalan
    rakalen; ri tzij ri'' nu''ij: Can anche''l najo-ka-awi'' ret, can quiri'' chuka''
    quie''ajo'' conojel winak. Quiri'' nu''ij chupa ri ley. Y xa quiri'' niben, yalan
    utz.'
  pah-NT: Pyry pe hendukatui Tupana'ga nhi'ig̃a nhanderuvihavuhuhete'ga nhi'ig̃a.
    Nahã ga nhi'ig̃i ikwatijaruka hako. “Penhiarõ hete pe. Na jitehe ti pearõ hete
    pejikotyve'g̃a”, ei Tupana'ga hako.
  sja-NT: 'Ma k''ãyaara oodaipia bɨ Tachi Ak''õrepa ũraa waibɨara bɨde jara bɨk''a
    ichi ũraa p''ãpidade: ‘Awaraarã k''inia iru baparíiji pɨchi k''ap''ɨa k''inia
    iru baparik''a.’'
  xed-xed: 'Ka snasna kuni ta zlaha Lazglafta, manda ya nda vinda kazlay: Ɗvuɗva ta
    mnda səla manda va ghəŋa gha kəʼa ya ná, magamaga kuni ta skwi ɗina.'
  mks-NT: 'Sáhndá tu̱hun Ndióxi̱ chuun nu̱ yo̱ já cáchí a̱ já: “Tá quia̱hva quíhvi̱
    ini ndó mé ndó quia̱hva já ndítahan qui̱hvi̱ ini ndó ñani táhan ndó”, cáchí tu̱hun
    Ndióxi̱. Tá ná caja ndó ña̱ cáchí a̱ yóho já quéa̱ cája va̱ha ndó jáchi̱ ña̱ yóho
    cúú á ley cáhnu nu̱ Ndióxi̱.'
  gfk-S: 'Iesene be mu tartaram no surno ta ira harkurai God te bul ter ta di ing
    i kure ma i balaure di, mu te lon takados. Ma ikino harkurai i tange horek: “Nu
    marse tikenong hoke u marse habaling iat ugo.”'
  bmu-bmu: 'Mewö ahakzemö, eŋön Anutu bemtohoŋaŋgö jöjöpaŋ keu bohonŋi tem köla wuataŋgögetka
    dop kölma. Anutugöreŋ keuŋi mi Buŋa Kimbinöŋ kewö ahöza: “Nangi jöpaköm aŋgumakzani,
    miaŋgö dop mönö ambazip tosatŋi mewöŋanök urugan jöpaköm eŋgimakŋan.”'
  dgz-dgz: God nop mega ok seane iup mega daiton aigap iragenawa anega wan, “Ek enan
    ae anu guriana mini, tonan no daitonawa ega nagire munan ae anu guriwanian,” iup
    ap waran taiwaniampinawa, e inak kakaewa di taiwanin amba inak tamanawa God toemu
    mega iupewa gapan di taiwanin.
  eng-GNV: But if yee fulfill the royall Lawe according to the Scripture, which saith,
    Thou shalt loue thy neighbour as thy selfe, yee doe well.
  zaa-NT: 'Canchu hualigani catsi''íni le iyaba clase de ca enne'', entonces hualigani
    runi le nu ná tse'' porqui''ni runi le nu ra lo ley nu yala dacca'' lo Escritura
    qui'' Tata Dios làti rèe: Catsi''íni lu'' iyaba ca luetsi enne'' lu'' tì''atsi
    la''a lu'' ba.'
  eng-WEBSTER: 'If ye fulfill the royal law according to the scripture, Thou shalt
    love thy neighbor as thyself, ye do well:'
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Asivamëre itsamonae
    ata pacuenia xamë nijacuata nasivamë,” jai. Bajarapalivaisi pexanialivaisi bitso
    daxitalivaisianë matatoxenetsia. Nexata bajarapalivaisi pepacuene itsa pajumecovënëtsianame,
    pexaniacuene paexanaename.'
  bon-bon: Yoo, toraca mule pisi nyene Oogäräneji Mene cabu egä, “Maane miiji biname
    bime tääpume singi lenaja, maane lipu määme tääpume singi birige.” Weene peei
    cotre mene cängena liba jaawenuye, peei lui miijirage gyene,
  nhw-BL: 'Nelía cuali sintla anquitoquilíaj nopa hueyi tlanahuatili ipan Icamanal
    Toteco catli quiijtohua: “Xiquinicneli sequinoc quen timoicnelía moseltzi.”'
  swh-ONEN: Kama kweli mnaitimiza ile sheria ya kifalme inayopatikana katika Maandiko
    isemayo, “Mpende jirani yako kama unavyoipenda nafsi yako,” mnafanya vyema.
  wbi-wbi: Kuuluo, nave muvingilila ululaghilo lwa ntwa ndavule lilembilue mumalembe
    amimikekuuti, “Muvomba vunono.
  bba-bba: Kɑ ɡem, ɡeɑ i mɔ̀, ì n bɑn te Gusunɔ u swĩin woodɑ mɛm nɔɔwɑ nɡe mɛ Gusunɔn
    ɡɑri ɡeruɑ yi nɛɛ, “A wunɛn tɔnusi kĩɔ nɡe wunɛn tii tii.”
  eng-KJVCPB: 'If ye fulfil the royal law according to the scripture, Thou shalt love
    thy neighbour as thyself, ye do well:'
  kgk-NT: “Ne ndivegwa-pe ehayhu kena nde reko erehayhuha-rami ave” ohai uka va'ekwe
    Nhandejáry Nhande Ruvixa nhande rekorã-rehe. Erejapose ramo inhe'ẽ tekotevẽ erehayhu
    rei enterovéa-pe.
  waj-waj: 'Anutuuqo gioonna kiaapuuyara diraivaara kua mmaanna tuu voovai vainno
    tinoo: A aiyara tuqinnaannaneema ai seenaiyaraatama tuqinnee iyara mmuduuya ruanee,
    tii ivo inna Anutuuqaa kua mmaanna yoketaavai vainoo. Ngia ii kua ivaa rikiada
    iida fai ngia safuuma variaaravai.'
  cpy-cpy: 'Omaperota-tyaarika pikemijanta-neero Otzinkami Inintakaan-teetani, pantakiro
    kameethari. Iroka ikantee-tziri otzinkami: Petakoteeyaari pisheninka pikimita-kaanteri
    petakota eeroka.'
  mpx-mpx: Yehoba wana abalogugui ana logugui bwabwatana i ola Buki Bwabwalena ana
    baaba, i ba, “Alom nu nunuwana-an ni ola totom u nunuwana-agiwa.” Ebo logugui
    o nuku henapuan, he ku ginol bubun to.
  wbp-wbp: 'Kujanya-ngalpa yirrarnu Kaaturluju kuruwarriji ngalipaku Kirijini-patuku:
    “Kuja kanyanu yulka yapaju, ngula-piya-yijalalpa-jana yulkayarla yapa warlaljakuju
    ngurrara-jintakuju!” Kajilpanpa nyampu jinta kuruwarri Payipulurla purayarla,
    ngulaju ngula-juku.'
  luo-luo: Ka en adier ni umako chik mondik e Muma niya, “Her wadu kaka iherori iwuon,”
    to utimo maber.
  nhe-NT: 'Nelía cuali intla inquitoquilíaj nopa hueyi tlanahuatili ipan Itlajtol
    Toteco tlen quiijtohua: “Xiquinicneli sequinoc queja timoicnelía moselti.”'
  aii-aii: 'ܐܸܢ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܡܲܟܡܘܼܠܹܐ ܝܬܘܿܢ ܢܵܡܘܿܣܵܐ ܡܲܠܟܵܝܵܐ ܐܲܝܟ݂ ܕܝܼܠܹܗ ܓܵܘ ܟܬܵܒ݂ܵܐ:
    ”ܡܲܚܸܒܸܬ ܠܫܒ݂ܵܒ݂ܘܼܟ݂ ܐܲܝܟ݂ ܓܵܢܘܼܟ݂،“ ܨܦܵܝܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ.'
  esk-NT: 'Atuġniġupkich Agaayyutim uqałhiñi aglausimaruat itna: “Piqpagilugu iñuuniaqatin
    iḷiḷugu iliptun.” Taatnaġupsi piḷḷautaġisirusi.'
  msb-msb: Niyan, tama an iyo ginahimo kun kamo nagatuman san hadianon na Kasuguan
    na nakikita sa Banal Na Kasuratan sugad sani, “Kamut-an mo an imo kapwa pareho
    san pagkamuot mo sa imo sadiri.”
  cpa-NT: 'Lah¹la² jmó³ jniang³ ju³ná³ lah¹dsóh² mi³ti³ jniang³ lei¹³ quin¹² ni³ hi²
    rø²juúh² si² quiah¹² Diú¹³: “Cónh¹ jøng² báh³ mi³hnio¹ jniang³ dsa² jmøi¹guǿi¹
    jian¹² jniang³ ju³lah hnio¹ jniang³ guiag¹³,” rø²juúh² si². Dsio¹ báh³ jmó³ jniang³
    lah¹jøng².'
  dso-dso: ନିଜ୍‌କେ ଆଲାଦ୍‌ କଲାପାରା ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କରା । ସାସ୍‌ତରେ ଲେକା ଅଇରଇଲାପାରା
    ପର୍‌ମେସରର୍‌ ରାଇଜର୍‌ ଏ ନିୟମ୍‌ ଜଦି ତମେ ମାନ୍‌ସା, ସେନ୍ତାର୍‌ ଆଲେ ଟିକ୍‌ କଲାସ୍‌ନି ।
  meu-meu: Benaini, haheḡani herea-daena ba badinaia, buka ai e torea heḡereḡerena,
    eto “Dekemu tauna ba lalokau henia, sibomu o helalokaumu heḡereḡerena”. Unu ba
    kara toma, vada ba namo.
  yva-NT: 'Ananyao ntiti mamo Ayao Amisye mo ratoe taiso: “Muiny irati nya arakove
    mansai maisyare muno taune wimuinyo taune nai wemaisy.” Ranivara wabeta ananyao
    ntiti umaso rai, weamo wapa ana wapo rave mamo mamaisy.'
  dgc-dgc: Nadid, tama ngani tu gimet moy éng sundin moy a talaga tu mahalaga a utus
    na Diyos a édse ta kasulatan na, a i kagi naa, éy “Mahalén mo tu kapareho mo a
    kona ta pégmahal mo ta bégi mo.”
  zpm-NT: 'Ib none gban ne zigne rnabey Xley Dios, lo xley me zhobnee: “Bleynie samiech
    luu, zigne rleynie luu luu.”'
  hix-NT: Onà wyaro nkehe, àmenhosahonhàrà, Khoryenkom karyehtan hoyeno. Osox oyehtxoho
    wyaro rma, ohoyen komo xe xaxa ehtxoko. Àro wyaro rma nkehe, àmenhosahonhàrà.
    Àro wyaro katxho rma, anar kom yoho nyhe nay hatà, kàkayaryet komo ywero. Àro
    yawo roro oyehtokonye, ohxe rma haxa manatxhe.
  sim-sim: Avui Wasilaka lo maifu orhi nirin or hari karem, ma anandin ji rupshika,
    os jihinjik ji rupshinda hom. Os lo oson ji tiya nahi, jivi mendena.
  npi-ULB: तथापि, यदि तिमीहरूले “आफ्ना छिमेकीलाई आफूलाई झैँ प्रेम गर” भन्‍ने धर्मशास्‍त्रको
    राजकीय व्यवस्थालाई पुरा गर्दछौ भने, तिमीहरूले असलै गर्दछौ ।
  cgc-cgc: Miad gid inta daw patuman nyo sugo an para ta mga ittaw na sakep ta pagdumala
    ta Dyos na naan ta iya na sinulat na pulong, “Gugmaen no duma na mga ittaw paryo
    man ta paggugma no ta imo na kaugalingen.”
  tim-tim: Akto den umatŋe kautŋe Anutuŋe makto Moseŋe kulemgoep are keiŋe hin. Yeŋaet
    agaŋgimai hainâk luâk âmbâle aŋgâ are hainâk akyeŋgiwei. Hain akbiâ arekŋe ârândâŋ
    akbiap.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá ń mú olú òfin nì ṣẹ gẹ́gẹ́ bí Ìwé Mímọ́, èyí tí ó wí
    pé, “Ìwọ fẹ́ ẹni kejì rẹ gẹ́gẹ́ bí ara rẹ,” ẹ̀yin ń ṣe dáradára.
  wos-wos: Ané némafwi hambuk hundi Godna nyingambu dé re, “Guni guni hafuka némafwimbu
    mawuli yanguka maki guni guna nyémayikaka némafwimbu mawuli yatanguni.” Guni wun
    hundi xékéta wandén maki hurungut, wu yikafre dé.
  emp-NTPO: 'Bãrãba Ãcõrẽ leyd̶ebema dji dromaara b̶ʌda wãrãda ĩjã o panʌbʌrʌ, bia
    o panʌa. Ãcõrẽ Bed̶ead̶e maʌ̃ leyba nãwã jara b̶ʌa: “Djãrãra quĩrĩãdua ara bʌdji
    quĩrĩã b̶ʌ quĩrãca.”'
  eng-F35: If you really fulfill the royal law according to the Scripture, “You shall
    love your neighbor as yourself,” you do well;
  ind-ind: Kalian akan berbuat benar bila menaati Hukum Kasih yang diberikan oleh
    Raja kita Yesus, yaitu perintah yang tertulis di dalam Kitab Suci, “Kasihilah
    sesamamu seperti kamu mengasihi dirimu sendiri.”
  pes-OPCB: 'چه خوب می‌شد که همواره این حکم شاهانه را که در کتب مقدّس آمده، اطاعت
    می‌کردید که می‌فرماید: «همسایه‌ات را همچون جان خویش دوست بدار.»'
  mpt-mpt: Sinanggwano Gode hekmel wengo e buk temo dolanea baanea Ibo ilib unaalo
    gobo blib inaniba naka mak unang maki ibo baka blib isa gobeine ge baanea dolanebuo
    ibo wenteniba inaib mole kukub olo ayamobe.
  ssx-ssx: Nika꞉ you halima꞉ta꞉ mo Baibolo buka pa꞉ta꞉ mo hande Lo Pimanu wape pa꞉la꞉
    ekita꞉ Naka꞉ kone pukima꞉ homele tupa꞉ wanda꞉hali pa꞉ta꞉ make pukima꞉ homa꞉peke
    ala꞉ pi opua pimika꞉na꞉ta꞉ epeke hau pilimikie.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ í ni, bi inɛ mmu bɛi ì bi ɑrɑɛ. Ntɔ ntɔ, mii jiidɑi ì
    wɑɑ ce bii ì wɑɑ too woodɑi bommɑi Ilɑɑɔ̃u bɛ ŋɑ.
  gaq-gaq: “ସାଇପଡ଼ିସାଣ୍ଡ୍ରେକେ ଜିବନ୍‌ ସୁଗୁଆ ବଲ୍ ବାପା” ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍‌କ୍ନେ ଇସ୍‌ପର୍‌ନେ
    ରାଜିନେ ଏନ୍‌ ନିୟମ୍‌ ଜଦି ପାଲେ ପେଡିଂକେ ତେଲା ପେ ନିୟମ୍‌ କାମ୍ ଡିଂପେଡିଂକେ ।
  gof-RNT: Shin Geeshsha Maxaafan, “Ase ubbaa nena ne doseyssada dosa” geetettidi
    xaafettida Xoossaa kawotethaa higgiya hintte polikko lo77o ootheeta.
