  san-PUN: ਕਿਞ੍ਚ ਤ੍ਵੰ ਸ੍ਵਸਮੀਪਵਾਸਿਨਿ ਸ੍ਵਾਤ੍ਮਵਤ੍ ਪ੍ਰੀਯਸ੍ਵ, ਏਤੱਛਾਸ੍ਤ੍ਰੀਯਵਚਨਾਨੁਸਾਰਤੋ ਯਦਿ
