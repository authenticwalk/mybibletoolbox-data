  kmg-kmg: “Gahacnere egareekac sâc ijaha âgogere egarezejec”, sâcmutâc dâŋ neŋgocne
    iŋuc qâreŋkekicne fokac, i reŋkepie jâmbomac biaŋkeocmu.
  mgh-mgh: 'Nyu mweettela malamulo o omwene wa Nluku, mwanapanka toko cinhimyaya cowantikhiya:
    Unfente nkhwaa toko cineefentaa umwaneene, unapanka yooreera.'
  aso-aso: 'Monoꞌ godolouꞌ Guvetesi ve nabaꞌmo lo huko lineꞌ gamazi ma neꞌmino neive:
    Geikumuꞌ gelaaꞌ naineꞌ neꞌmino geiꞌ nanida nizavemuꞌ gelo luka ngemezo lo lo neive.
    Lingine aꞌmine eleꞌvoleꞌ gamazi gili dalizaniꞌ nene initeꞌ gihile dalisaniꞌza'
  uli-uli: Hare habe dabey hatobtobol mala Lamliyel Deus ngo yebe fel yami mel, le
    iwe ye mel lal babior we ye santus we ye sor bo, “Ha hachangir yarmat le be wochog
    yami hachangugmi.”
  nin-NT: Ure unkpi kakami ku nu Ungbamvu ku Abachi ku u da di, “Kpanye na abanu ba
    nâ ta su nggo ùwà kpanye ni itu muwa.” Imba ti na meme imba ta di na inkindirr
    zizi.
  tgk-tgk: 'Пас, агар шумо аз рӯйи шариати Шоҳи мо рафтор намоед, ки он дар навиштаҷот
    омадааст: «Ҳар шахсеро, ки наздики мост, бояд мисли худ дӯст бидорем», он гоҳ
    кори хуб мекунед.'
  acu-NT: 'Ii Apuri umirkatin chicham timiá pengker aa nuka nuwaitai: “Atumi namangke
    anearme nunisrumek chikich ainausha aneetaram.” Nu chicham umirkurmeka nekas pengker
    pujarme.'
  cak-WNT: 'Chupan c''a ri ley ri xuya'' ri Dios ri ka-Rey, tz''ibatal c''a ca jun
    tzij ri nim rejkalen, y nubij: Can achi''el nawajo'' ka awi'' riyit, queri'' chuka''
    que''awajo'' ri awuc'' awach''alal. Queri'' nubij chupan ri ley. Y wi can niben
    c''a ri'', can utz.'
  ebk-ebk: Ustu nan atunyu mu tongparunyu nan kaamuchan ay lintig Apo Dios ay naisurat
    as nan Kalen Apo Dios ay kanana, “Laylaychum nan pachongmu ay taku kaman as nan
    atum ay manglaylayad as achormu.”
  spa-PDDPT: 'Si ciertamente cumplen la Ley real según la Escritura: Amarás a tu prójimo
    como a ti mismo, hacen bien.'
  ruf-ruf: Mtsotenda pfinoghile ka mwoghakinda Ghamalaghitso gha chindewa, ighali
    mne Ghamaandiko Mahenzeluka, “Mnoghele miyagho ka pfawinoghela ghumwenyegho.”
  gun-gun: Lei re ipara oĩ va'e “Reayvu 'rã neirũ ndee ae rejeayvua rami” he'ia pejapopa
    ri vy ha'evea rami pendekuai.
  agu-BL: 'Ba''n na chibanu'' ko na chitzanu'' tan banle''n tane''n yi ca''wl yi mas
    tajwe''n, yi jun ca''wla''tz yi tz''iba''nt cyen yi na tal: “Lok''we'' yi e''
    wunak chi na alok'' awib atz.”'
  isn-isn: Atize uu, ang'wi mugombile ilago lakitemi anga nilandekile munkilile, ukumulowa
    umunyakisale anga uewe, mukituma uzaa.
  eng-PEV: You know, there is a really important law in God’s book. It says, “Love
    other people, just like you love yourself.” If you do that, you are doing the
    right thing.
  ilo-ULB: Nupay kasta, no tungpalenyo ti naarian a linteg, kas naisurat iti Nasantoan
    a Sursurat, “Masapul nga ayatem ti karrubam kas iti bagim,” nasayaat ti ar-aramidenyo.
  pir-NT: 'Cohãcjʉ̃ dutiye mehna cjã dutirore apeye dutiye bui cjũnogã ijiri dutirore
    ohõ saha ni ojoahye: “Mʉhʉ basi mʉhʉ cahĩno saha mʉhʉ cahapʉ ijiyequina gʉ̃hʉre
    cahĩña,” nine Cohãcjʉ̃ dutiro. Ahri dutirore yena, quehnoañene yere mʉsa.'
  anv-NT: Mbɔgé ɛnyú dékɛlege mampyɛ genó ɛyi gélú cho, débɔ́ mámbele gekpɛ́kpɛ́gé
    ɛbɛ́ ɛwé ɛ́lú né mmu ŋwɛ Ɛsɔwɔ mfwa sé. Ɛbɛ́ wémbɔ ɛjɔɔ́ge ɛ́ké, “Bɔ gejeé
    ne ntɛ meŋmɛ́ wyɛ ndɛre ɔbɔ ne gemɛ jyɛɛ́.”
  sab-NT: 'Ba ulita Chubenu mo ta dbadale no daba ulita ole salengwli, ba age ene
    ba kle age Chube gerua degaba unsuialin gerule kare, chada e gerule: “Ba mo ta
    dbadale no daba na ulita ole salengwli ba no mo ole naskuni kare.” Chube gerua
    degaba unsuialin gerule ene. Ba age no ulita geru e kle gerule kare ba kle age
    no Chube takalin kare.'
  tmd-tmd: God Mönö aku kai kɨtön yadmä, “Naŋ naŋ keir rɨg madmag nɨgmɨdlö mag akuyöbö,
    nöbö mö hör akwebö ñɨgö kwo paŋ aliar madmag nɨgö,” rɨmä. God lo mönö dib ödöriö
    rɨg yadöŋ mag akuyöbö rɨmɨjöñ aku, ñɨŋ rɨ ri aböña.
  acr-NNT: 'Lik utz we paqatzij wi kaꞌan alaq rukꞌuꞌxibꞌal ri taqanik tzꞌibꞌital kan
    chupa Rutzij Upixabꞌ ri Dios, ri kubꞌiꞌij: «Kꞌax chanaꞌa rawatz-achaqꞌ jelaꞌ pachaꞌ
    ri kꞌax kanaꞌ awibꞌ riꞌat.»'
  kpg-kpg: Goodou gaa hai di mee dela e donu maa goodou ga hagalongo gi taganoho o
    tenua o God, dela guu hihi gi lodo di Beebaa Dabu, “Aloho i tangada dela i do
    baahi, gii hai be do aloho i di goe.”
  taj-taj: चुदे एनीगदेसे “ह्राङला खिम्‍जेमगदेदा ह्राङदा ह्रङ्नोन माया लउ” भिसी बचनरी
    भ्रिबा परमेश्‍वरला य्‍हुल्‍साला मुल ठिम अन्‍छार पक्‍कान भ्रजी भिसम एनीगदेसे ज्‍यबा
    गे लबा हिन्‍ना।
  avt-avt: 'Yi eiyises hɨm nɨpaa God kewisɨm kar ik: “Yi han tewenɨn mɨt nar ke yi
    han tewenɨn hɨras,” te yi yɨrɨak yaaim.'
  cbk-cbk: Ustedes deverasan ta hace bueno si ta obedece gayot el ley mas importante,
    que ya escribi na Sagrada Escritura de Dios y que ta habla, “Ama con el maga otro
    gente igual como ta ama tu contigo mismo.”
  uig-ARA: مۇقەددەس يازمىلاردىكى «قوشناڭنى ئۆزۈڭنى سۆيگەندەك سۆي» دېگەن شاھانە قانۇنغا
    ھەقىقىي ئەمەل قىلساڭلار، ياخشى قىلغان بولىسىلەر.
  tuf-tuf: Sirat wajác ey chihtá ayan cuít bi úchtaro. Cahujín cat sehnác chaw̃i.
    Behmá urá cut behmán sehnác eyta cahujín cat eyta sehnác chaw̃i. Baat cahujín
    eyta sehnác chácayat, baat ay yajcaro.
  abx-abx: Kon ungod kam agsunod si hadi'anon bala'od nga kina'anda'an anan si Kasuratan,
    “Higugma'u-bi i igkasi a'a-bi pariho si paghigugma'-bi si kalugaringun-bi,” tama'
    i nagbuhat-bi.
  mco-NT: 'Pen janch miich ajcxy mguydungɨxy je tɨy''ajt huɨdibɨ jaybety ma Dios ylibro:
    “Mdzogɨpy mjɨhuɨ̈huɨpy mmɨgügtɨjc hueñytɨmypɨnɨty, jadu''n nej miich ajcxy cɨ''m
    mnaychogyii mnayjɨhuɨ̈yii.” Pen jadu''n anajty mdungɨxy, tüg anajty oybɨ mdungɨxyp.'
  bsp-bsp: 'Kɔ pəyɔnɛ a nəcəmɛ sariyɛ sa abɛ darəŋ pəmɔ tɔkɔ yecicəs yosoku yoloku
    ti mɔ: Məbɔtər wɛnc əm pəmɔ məna sərka-ɛ! Kɔ nəyɔ ntɛ, nəyɔ bel-bel.'
  cpb-NT: 'Imaperotatyaarika pikemisantanairo Otzinkami Inintakaantaitanewo, pantakerowa
    kameethari. Jiroka ikantaitziri “Otzinkami”: Petakotyaari pisheninka, poshiyakayeri
    petakotawo piwatha eeroka.'
  aon-aon: Aria apakin Debeini king douk nasuhw merik um apak ihishmorim iri neneguk
    enen lo nyatemaguk Iruhin ananik Buk. Enyudok lo douk nyakri namudok, “Ipak ta
    urkwip punawasham eshudok douk shape hurukatin um ipak iri kabi douk ipak urkwip
    panawasham ipak kanak aria panagapesh ipak kanak um.” Aria ipak pugipesh enyudok
    lo um, ipak douk penek yopihi aih.
  hus-NT-2005: 'Max a tʼajálaktsik lejtal jelt xan tin ulal nin takʼixtal an Ajátikláb
    Jesús xin ulal enchéꞌ ban Tʼokat Dhuslab: “Ka kʼanidhaꞌ xi kʼeꞌettsik jelt xan
    ta kʼanidhál tabáꞌ”, alwaꞌich ta tʼajál.'
  mig-NT: 'Chi̱ nú káskíkuu ndija‑ró tú''un kánúú‑gá ká''a̱n ley, nátu̱''un yóso núu̱
    tutú ii̱: Kundá''ú ini̱‑ro̱ tá''an‑ró, nátu̱''un kúndá''ú ini̱‑ro̱ máá‑ró, áchí.
    Va̱''a sá''a‑ró nú súan.'
  bps-bps: Én fye nimòyu ku nimenyu i mabtas flalò di Tnalù Dwata, manan, “Kandoyu
    i demeyu to salngad i kakdoyu i gamu kto.”
  mbs-mbs: Mèpiya aw toloen niyo se punù te Timanem, sìyan kagi din insolat, “Kedekeli
    niyo te pedowan se doma otaw iling te peg-aneng-aneng niyo te kenyo pegkeotawun.”
  tof-tof: E dümdüm kla tónggapón koralo, e ne gida nóma mamoanane wagó, “Marü moboküpdü
    ubi moba minggüpanandó ne olome inzan ki yarilün, marü moboküpdü ubi mobakazane.”
    Ini gida Godón gida-e, mibü King nótóke, e ne gida Godón Wibalómórrón Bóktandó
    asendakla.
  cme-NT: 'Nelma maŋ maaraa *ãnjĩnamma‑na hiere, da na wuɔ-ma ŋaa maŋ nyɛgãaŋ dumaa
    Diiloŋ-nelma-na, ku faa. Ma nyɛgãaŋ wuɔ: «Ŋ saaya ŋ dɔl ŋ nanolŋo‑i ŋaa niŋ dɔl
    ŋ fɛrɛ dumaa.»'
  sus-sus: Wo xa Mangɛ Alatala xa sɛriyɛ nan nabatu, alɔ a sɛbɛxi Kitaabui kui ki
    naxɛ, «I xa i boore xanu alɔ i yɛtɛ kan gundi.» Xa wo na raba, wo bara bira fe
    fanyi fɔxɔ ra.
  pon-2006: Me pwung ma kumwail pahn peikiong kosonned en Wehin Kohto me kileldier
    nan Pwuhk Sarawi, me mahsanih, “Poakohng mehn mpomw duwehte omw kin poakohng pein
    uhk.”
  dad-dad: Ã, momoi bagai, neda King nẽ lo, Negur nẽ Itotoya bun ibodok, “Õ ogo nigin
    waũ laa fef gen, nẽ tã nigineg ago waũ laa fouf,” anĩ dõ gouf are, ã biya ago
    gef.
  zab-NT: 'Anre belati laat cayunquɨt zec ni rnabee ley xte Dios zec ni cá lo xquiitsny
    rut rnii: “Bcaaz de saa bnietiu zecac liú”, ax güenquɨ cayuntɨ.'
  jae-jae: Amac embe aŋgôm biŋsu, taŋ aêacnêŋ Kiŋ kêkêŋ gêdêŋ aêac kêtôm teto gêc
    naŋ, ŋanô êsa, go ŋajam. Biŋsu tau tonec gebe “Têmtac êwiŋ lau wacbaŋ aôm amboac
    têmtac gêwiŋ taôm.”
  ksd-ksd: 'Ma ona ava pait ot pa ra tinata na varkurai, nina i lia kakit ta ra Buk
    Tabu dari: “Una mari talaim da u mari mule u,” ava pait ra boina damana.'
  msm-NT: Madojow ko tininood to pagtuman now to sikan yabow no balaod no ogkabasa
    duon to Kasuyatan to Diyus no pig-iling, “Higugmaa to isigkaotow nu angod to paghigugma
    to kaugalingon nu.”
  myk-myk: 'Yi ba ɲaari na sahaŋi ni Kilɛ wo saanra ti saliya wu ni, ba lʼa ka Kilɛ
    Kafila wu ni wɛ na: «Ma sipyiɲii wu taan ma mu ba mayɛ pyaa ki ɲɛ wɛ,» wee tuun
    wu ni yʼa kasaana pyi.'
  sbe-sbe: Kulikuli tabuna unai laugagayo saesaekalilina se kuliyako se wane, “Helem
    taumiya ku gadosisiyei doha ku bom ku gadosisiꞌuyoigo.” Ena komiu mamohoi laugagayo
    ne kwa miyawatani meta yomi laulau ne se dudulai.
  mcr-mcr: Neqä Ämineyqä Iqueä kukŋuä-suqä naqä hŋquenyqe, bukiuŋi tuwaŋuä tii ätätä
    äqäkqe. “Tqä-täuŋqä äkinyätŋqä-pa, ämaqä huizi duŋqä-pqe inä kiŋguätŋqeqä.” He
    kukŋuä-suqä iqueŋi, aaŋä naqä-qakuänäŋä itqäpi, he jänänäŋä dunä itqäŋä.
  cux-NT: 'Nduuti chi ndís''tiī cuaacu nííⁿnyúⁿ diíⁿ nī tanducuéⁿ''ē chi ngaⁿ''a ley
    yeⁿ''é Ndyuūs chi ''tíícā canéé nguūⁿ na libro yeⁿ''é yā: Dinéⁿ''e di ''iiⁿ''yāⁿ
    niiⁿnuuⁿ vaacu di tan''dúúcā chi neⁿ''e dī maaⁿ dī, tuu''mi ní n''daacā idiiⁿ
    dī.'
  tur-YTC: Bununla birlikte, “Komşunu kendin gibi seveceksin” diyen Kutsal Yazı’ya
    göre krallık yasasını yerine getiriyorsanız, iyi ediyorsunuz.
  san-ITR: ki ncha tvaM svasamIpavAsini svAtmavat prIyasva, etachChAstrIyavachanAnusArato
    yadi yUyaM rAjakIyavyavasthAM pAlayatha tarhi bhadraM kurutha|
  bel-N: 'Калі, аднак, вы спаўняеце валадарскі закон паводле Пісаньня: «Любі бліжняга
    твайго як самога сябе», добра робіце;'
  sch-sch: Pathien lekhabua, Rêngram balam nin man, “Nangma nên lungkham anghan
    nu bungangei lungkham roh,” ti chong hih nin jômin chu neinun asa nin tho nîng
    atih.
  mic-MIQNT: Na tetapua'taqatitoqs'p ta'n tujiw tela'taqatioq wa'so'qewei 'tplutaqan
    ta'n ewi'gas'g Gjinisgam ugtwi'gatign. Ula 'tplutaqan telueg, “Tli gsal igtig
    pa wijei aq ta'n teli gsalsin.”
  huu-NT: '“Cristo llogacɨno fɨnodɨcaɨ” raillanomo comecɨaɨna facajamona ucuberedɨmɨena
    omoɨ nafueia, cuemona mare. Cristo naiena iese caɨmo llote: “O jofo ecɨmo itɨnona
    isirui, dama o abɨna o isiruilla isoi”. Iese omoɨ ia, cuemona mare;'
  jiv-NT: 'Yus-Chichamnum ju̱ akupeamu nekas péṉkeraiti: “Ame aya̱shim aneamna núnismek
    ame írutramuram aneeta.” Nu nekas umirniuitkiurmeka maak.'
  otm-NT: 'Pɛ: “Ga huɛ̨c ma miją''ihʉ tengutho bʉ na huɛ̨czɛhɛ ma ją''ihʉ.” Guehna
    xʉn ho ga øthʉ na, nguetho rán t''ɛ̨di ra Cristo mixte thoho a, tengu man t''o''t''i
    bʉ rám hman Oją.'
  dah-dah: Be, Al Kuruŋyen asaŋde saba kuruŋ kura, “Gigeŋ ge amaŋeŋ nurde ha gwahade
    goyen po, al hoyaŋ niŋ wor amaŋeŋ nurde hayiŋ,” yeŋ katiŋ hi. Niŋgeb yitiŋ gwahade
    po gama irde haŋ kenem igiŋ teŋ haŋ yeŋ nurd duneŋ.
  tnk-tnk: Mətə loa asori səvəi Iərɨmənu səkɨtaha raməmak ia Nəkukuə Ikinan rani mə,
    “Tikaməkeikei mokeikei piam rəmwhen ikokeikei atukw ik.” Trɨni mɨnuə kɨmiaha hiamesi
    pen pərhien nəɡkiariien nəha, hiamo noien amasan.
  kpr-kpr: Bajari namondeda kiniri. Ava sedo, nunda agho dari evia, nene kaifa areva.
    “Ni tofo dubo buraesa, kau daba ava, ninda komana dubo baresa,” aminge resira.
  san-IAS: kiñca tvaṁ svasamīpavāsini svātmavat prīyasva, etacchāstrīyavacanānusārato
    yadi yūyaṁ rājakīyavyavasthāṁ pālayatha tarhi bhadraṁ kurutha|
  nho-nho: Naa vana kootou e mee raa ma ki ttonu ki mee kootou e tautari ki te Loo
    Te Nohorana TeAtua, teelaa e hakatuu iho iloto te Laupepa Tapu, “Manava laaoi
    i telaa tama pee ko koe e manava laaoi iaa koe soko kkoe.”
  gym-NT: 'Ni Dänkien Gobranka kri käkwe kukwe biani nuendre nie, ye munkwe mikadre
    täte, ye ngwane munkwe kukwe nuendre kuin. Mden erere nieta krörö Ngöbö Kukweibtä:
    Mata ja tarere au, ye kwrere makwe ni mda mda tare arato, abko nieta Ngöbö Kukweibtä.'
  azg-NT: 'Vaa jñꞌoon na tquen Tyoꞌtsꞌon na taquintyja na tꞌman icoꞌxenhanꞌ. Itsohanꞌ:
    “Cüiviꞌntyjiꞌ minninchen tsꞌan chaꞌxjen na viꞌntyji nquii ꞌuꞌ.” Juu jñꞌoonvaꞌ
    xe na aa mavangueeꞌhanꞌ vaquinjonꞌ matsaꞌ.'
  bhd-bhd: फिरी भी तुस पवित्रशास्त्ररेरे इस वचनेरे मुताबिक, कि “तू अपने पड़ोसी सेइं
    अपनो ज़ेरो प्यार केर,” सच़्च़े तैस राज़-कानून पूरो केरतथ, त रोड़ू केरतथ।
  too-NT: 'Ixlīmāpa''ksīn Dios a''ntūn tatzo''kni'' na ixtachihuīn Dios chuntza''
    huan: “Nacāpāxquī''ya'' huan ā''makapitzīn chu a''nchī pāxquī''ca''na'' mē''cstu”.
    Palh hui''xina''n a''kahuāna''ni''yā''tit huā''mā'' līmāpa''ksīn, chuntza'' xa''nca
    tlā''hua''mpā''na''ntit.'
  ind-AYT: Jika kamu menjalankan hukum utama sesuai dengan Kitab Suci, yaitu “Kasihilah
    sesamamu manusia seperti dirimu sendiri,” kamu telah melakukan yang benar.
  cjo-NT: 'Eenitatsi rojankinatakotziteetakaririni ikantakirini Jesoshi. Ikantakini:
    “Pikaminthaaperoteri maawaeni atziri. Pikimitaaga pikaminthaaperotaaga eerokakya,
    eejatzi pikimiteri riraga paashinipaeni atziri pikaminthaaperoteri”. Pimonkaaperotakirorika
    iroka, kameethaperotaki.'
  nsn-nsn: Inggoum mu guata tar hagarir kodkodoh getung uakeluk tena puhung ualatut
    Godene re moko toro Uelhire Uaia, “Malauelhir tang uanotoum misiana ro malauelhir
    peia.”
  san-DEV: किञ्च त्वं स्वसमीपवासिनि स्वात्मवत् प्रीयस्व, एतच्छास्त्रीयवचनानुसारतो
    यदि यूयं राजकीयव्यवस्थां पालयथ तर्हि भद्रं कुरुथ।
  tna-NT: 'Edue cuana, uja Cristo ja ecuana cuatsasiatana: “Cuaja mida quitaita ebatiani
    nime, daja mique pia cuana ibuneda ba taji.” Daja mesa jacuatsasiati aida ecuaneseda
    puji. Ahua micuaneda daja epu su, beju saida epuani.'
  lid-lid: Buku aha a-en hamon ta batanau ari le mwasin nane Kindrei atehei eme tataha
    anya, “Ou aseken iri lau ari ari badu hawem, i le buku ou aso-ok ou le,” idoh
    mwasin. Jo ari sahou ta aliy bwai.
  wim-wim: Nil piip God.an wik thayan paththaman thaw, lat ngench thayananga, “Niiy
    paththam kaangk wunān pam wanch puk wiyantana. Keꞌ niiyan min-minam piꞌ-piꞌwuniy
    niiyantakaman-a, yaa, niiyiya yimanangan pam wanch wiy al-alantan ngangk minangam
    iiy-iiyān thant.” Ngamp nathwey wik inangan ngeeyimpan-a, puth ngampiya min iiy-iiyimp
    anman, putha min yumpimp thanta.
  zga-M: Hata lino ingave mkonga ululagilo lwa kivaha nduvu livigilwe mumbusimbe,
    “Vugana uvimlipaninye nduve vemwene,” mwigaha vunonu.
  yom-yom: 'Muaki enati lulembo kinzika Muina wu kipfumu ki Nzambi boso buididi mu
    masonoko ti : wela zola ndiaku banga bu weti kizodila ngeyo veka ; buna dimbotilulembo
    vangi.'
  san-SIN: කිඤ්ච ත්වං ස්වසමීපවාසිනි ස්වාත්මවත් ප්‍රීයස්ව, ඒතච්ඡාස්ත්‍රීයවචනානුසාරතෝ
    යදි යූයං රාජකීයව්‍යවස්ථාං පාලයථ තර්හි භද්‍රං කුරුථ|
  yut-yut: 'Piŋkop uŋun kɨla amɨn madepnin, uŋun da papianikon gen teban kɨnda nimgut
    da yaŋ yosok: “Gaga do but dasi niaŋ galak tosol, uŋudeŋ gɨn amɨn do but dasi
    galak taŋ yobi.” Ji gen teban uŋun but dasi guramɨtni kaŋ, ji aŋpak tagɨsi aŋ.'
  grc-BYZ: εἰ μέντοι νόμον τελεῖτε βασιλικὸν κατὰ τὴν γραφήν, ἀγαπήσεις τὸν πλησίον
    σου ὡς σεαυτόν, καλῶς ποιεῖτε·
  cpc-NT: 'Pantakiro kamiithari imapirorika pikimisantanairo iroopirori Ikantakaantaitziri,
    tima josankinaitaki pairani, kantatsiri: Pitakotyaari pijyininka, pinkimitakaantiri
    pitakotawo piwatha iiroka.'
  nhg-NT: 'Bieno pues, tlö de melöhuac nenquecumplirusque inu ley tli tiechcöbelejtiejque
    torey, cuale nenquechihuasque. Hua teotlajtule quejtoa que inu ley yaja ini nönca:
    “Tectlasojtlas motlöcaicni quiename tlö taja mismo teyene”.'
  nya-nya: Ngati musungadi lamulo laufumu lija lopezeka mʼMalemba lakuti, “Konda mnansi
    wako monga iwe mwini,” ndiye kuti mukuchita bwino.
  ngu-NT: 'On tlanahuatijli yejhuan más hueyi quijtosnequi ipan on Yectlajcuilojli
    sa no yejhua in: “Xquintlajsojtla ocsequimej ijcon quen tejhua timotlajsojtla.”
    Tla melahuac nenquichihuaj on tlen quijtohua in tlanahuatijli, cuajli nenquichihuaj.'
  kup-kup: Met Baiñetinavoz Tepatak Godiz ñetï katë ahov epat menahan hez, “Nimauz
    homet zakep tat hezavoz zut, añarab modariz homet zakep tat tin metohoz.” Met
    Godiz ñetï katë pov hatevetet baval hahopek, povoz tin ravohopan.
  jid-jid: ko ni he u tta cika ituron be chu na wa vuvu a tre a u ka sonvayime na
    wa u sontume u ti dede ma
  wmw-wmw: 'Basi sambi, vyema ikiwa mufulata kweli-kwelini vyaisema shariya ya ufalume
    wa Mwenyezimungu, vyayamba javi: “Mpende mwenziwo kamba vyauripenda uwe mwanyewe.”'
  gmv-GGM: Maxaafan “Ne lagge ne hu7e mala siiqa” geeteti xaafettida kawo woga inte
    polikko loo7o oothista.
  ssg-ssg: Sawisawin wanen na amuto puas usi tenen nauna pate tuah ti Haeu tel Masiwi
    ti i ukek, “Waheniwa seilon liai hanowi ti o waheni aliake o.”
  zpo-NT: 'Wen nle be chelee be nle be kwaan nabeyy Xkyech Dios le be: “Kela lu sa
    myet lu modxa nkela lu lu”. [Lv. 19:18]'
  poy-poy: Handa pamulitenda weri lilagaliru lilii lya shifalumi ntambu yailembitwi
    Mumalembu Mananagala, “Gumfiri muyagu ntambu yagulifira gumweni,” mwankutenda
    weri.
  qwh-NT: 'Dios Yaya mandacushqan mas baleq leymi queno escribirëcan: “Quiquiquita
    cuyaconqequinolla nuna mayiquitapis cuyë” nishpa. Tse leyninta cumplirnenqa, allitam
    rurecayanqui;'
  gaw-gaw: Kayaknu ḏo maḏoḏ oop̱a dayaknu ḏo laa Kayak naip̱a daaṯe am inam. “Na naḵa
    nahipnu oot mauhṯe, amubia na laa dilag ele oot mauhaḏ!” Anam amunu ag ḏo amu
    genab dim lamidḵulag amu ag aaḵu kobol ena heḵulag.
  nca-nca: Wiri yerete unindoro hutuŋo mande ka sokomeko ŋuno yote ŋuko ŋandiro, “Ye
    yeŋomboro iŋoyoteŋgo ŋunde naŋge uni topoyemboro ŋunde na iŋoyuri qembe.” Asa
    hutuŋo mande ŋu howewaŋgo tiníqo, o meté tewaŋgo.
  zpz-NTPP: 'Benu gyicy yac der gal nu rnii leey zub lo ni Ñgyoozh, zeꞌ nu rniiñ:
    “Pca der losaꞌr gal nu rcar ub ru”, rniiñ, benu ni ricy der, orzeꞌ nap.'
  zac-NT: 'Si talë lë́ꞌël de vërë quëhúnël cumplir lëꞌë lëy nabëneꞌe Rëy naquëbezë
    gubeꞌe, lëy naná escritë laꞌni Sagradas Escrituras narniꞌi: “Gulë guc shtuꞌu grë
    ra saꞌl igual ziquë rac shtúꞌul lë́ꞌël”. Si talë quëhúnël cumplirin, bien quëhúnël.'
  kyg-kyg: Lapakaemo yagaino neꞌapateya kini vekatapimo keꞌaepa geꞌamo Goti mukufiꞌmo
    haneꞌniya keꞌaepa geꞌamo akame nehisayana alagepa kavaꞌmo nehae. Ani gemoꞌa hunoꞌaeꞌmo,
    lapakaitapieꞌmo lapau lapayamopafiꞌmo lapauꞌniya kava hutapa lapaopaleꞌmo neꞌmaiya
    vayaꞌaifeꞌmo lapau lapayamopafiꞌmo lapaino, huno huꞌniye.
  kmk-kmk: Kanana utnat ugud Apudyus un, “Piyaon yu dan pada yun tagu un padan nat
    mampipiya yu utnat long-ag yu.” Nu koon yu tuwa bilin, kustu nat angwat yu.
  cao-NT: Jaha bësopa. Quënëhacanish cabo ó ca yoba oquëria ca ma ati xo iquia. Toa
    yoba pi ma nicano tsi anomariaxëhi quiha ma acaina. Jabi “Mabë xatë bo noicana,
    mamë ma noihai jascaria” ii quiha toa yoba ra.
  bbr-bbr: Anut nukan buk opok, iken Näwäu nukan sintore ämän keser aikou, ‘Na naka
    mesin wonas meieäum senek karauk roasiret akanun nais keseriar wonas meiäm.’ Ak
    kiro sintore ämän eposek senes jekur tainori rai, ak onok eposek keseriäi.
  inb-inb: 'Taita Dius imasa kaug­san­ga­pa nis­kapi, kasa­mi willa­raiá: “Kam kikinta­sina­mi
    iukangi, tukui runa­kuna­ta­pas kuianga”. Kam­kuna chasa ruragpi, alli­lla­mi
    rura­na­kun­gi­chi.'
  hrv-hrv: 'Ako doista izvršujete kraljevski zakon po Pismu: Ljubi bližnjega svoga
    kao sebe samoga, dobro činite;'
  box-NT: 'Le Dónbeenì bá-zàmu làndá na túara le Dónbeenì bíonì vũahṹ
    yi lé hìa kà: «Wań mi ninza làa bìo ũnɛ́n ũ bɛɛre waráa ũten bìo síi.»
    Ká mi wee bè ho làndá mu yi binbirì, se mu se.'
  ote-NT: 'Ra Ma̱ca Tꞌofo ena njaua: “Ma̱di ri miquꞌeiui ne gui su ngu grí nsu sɛhɛ.”
    Nuꞌbʉ xi majua̱ni guí øthʉ nuna ra ma̱ca hmanda, nuꞌbʉ́ ha̱, guí øthʉ xá hño.'
  wnu-wnu: 'An Qenu wonou bibist igamau qomon eng qoregen toat igorunon end wonou
    qob ete at qura: “Aninou git goant igub igoumon gas ende aninou munon banam ende
    wurit igar.”'
  zam-NT: 'Chele'' gu'', lìcque'', ndyubdi''s loo di''s co'' nac thìb yalnibe'' más
    con'' roo con'' xèn co'' mtan'' Tad Diox di''s loo na'' xal mbez di''s co'' ndub
    loo libr co'' nac xti''s Diox co'' mbez: Fque'' lezo'' gu'' gunèe gu'' mèn co''
    ndxàc hues xtàa gu'' xalque'' ngue lezo'' gu'' ñèe gu'' gu''. Chele'' gu'' tataa
    ngue li, ngue li gu'' con'' ndac.'
  zyp-NT: Capathai letei hmuhpaw painah phungbia, “Nama na dopaw hratah na ingpaw
    va do,” tahpaw khah na tle hmuisui he ceh a cang caco, hmingchaw naa tuapaw a
    cang.
  sey-NT: Mësarupi Maijaꞌquë coca cua̱ñeseꞌeje̱ paꞌye mëꞌë quë̱no maca paꞌiquëre oijë̱ꞌë,
    mëꞌëjaꞌa coꞌye oiyeje̱ paꞌye caseꞌere siꞌa yëꞌquë maca yoꞌo ti̱ꞌani nuñerepa deꞌoye
    yoꞌoyë.
  nvm-nvm: Regavo ja vuak akai bomana iji bu buk akaij ijia isoime kuai, Vajai jon
    ja oijmiavo ijeg una e kafo iji oijmiafno kuainva iji ja mukoi game reokva iji
    ja fuka maradiak.
  mps-mps: Te dago genuai tuni bidi God agai bomo yai po me deli bukude polobadu mu
    asęyu, te po wai, “Nago naga tigi dali dwagi yai homu eyu, godolo ebo tiwai,
    nago gasa bidi dali me tama naga tiyu, tama nago te bidi dali wiegi yai homu yao,”
    te polalubo bomo yai po asęani. Tama tiyu, dagego te bomo yai po wali peyu da,
    te dagego wiegi yai kolesaga naga wali paibao.
  pab-NT: 'Enore xaotyakirahoiya xityakeko hoka waiyexeya xisoma aokitere akereta.
    Hiyaiya, exakere Iraiti Waiyexe nanekoa kaxairatyaka: “Hawaiyetya haiyanae hawaiyetyoawitere
    akereta”.'
  llg-llg: Malolenak tao tungga Manetualain heti-heun esa fo neulaun lena, nae, “O
    musi sue hataholi feꞌe kala, sama leo o sue o ao-ina hehelim.” Heti-heuk ndia,
    nana sulak nai Susula Malalaok.
  kyf-kyf: 'Cɩɩn, na bhelia, -Lagɔɔ ''ŋnɩmnɩ -tite, sa we mɩa cɛlɩda *-Lagɔsɛbhɛ ''wʋ,
    mʋ nɩ: «-Ɩn -kalɩ -na -libheyii zɛ -na ''dɛ ''bhisa.» A -ka we -gʋ nɔ, -zugba
    -lu -zɔnʋ a nʋa lɛ.'
  tpi-tpi: God em i king bilong yumi, na long buk bilong en em i bin givim yumi wanpela
    lo i tok olsem, “Yu mas laikim tru ol arapela man olsem yu laikim yu yet.” Na
    sapos yupela i bihainim tru dispela lo, orait yupela i mekim gutpela pasin.
  mih-NT: 'Zavaha ndo sa vaha tatu tyaa ndo yahvi sa ndisa cuii sii ley maa ra Ndyoo
    sa zacuaha ra Jesús. Sa ñiñi xaan ca cuu nu catyi si tyehen: “Cuñi xoon sii inga
    ñiyɨvɨ tañi cuñun sii moo.”'
  qvh-NT: 'Tayta Diosninsipa palabrancho caynömi nican: “Runa mayiquita lapan shonguyquiwan
    cuyapanqui.” Sayta cumplinansipämi Señorninsi Jesucristupis nergan.'
  kms-kms: God ningg lo rise kin buk pe lo wen wuse, “Nu non ghimbi yawo kurany righe
    kin pugrine wute aye yawo rany righe.” Lo wen nungoqi nei pe waq wus di te kin
    pugrine puq wen, tedi nungoqi ni nari kin tuquine puq wen.
  agn-agn: Piro masinlo tang ogali mi mga tomanen mi tang tobol tang inadian tang
    Dios, ang na-tang ka ong Kasolatan ang ganing, “Gegman mo tang masig ka taw mo,
    pario tang paggegma mo ong sadili mo.”
  nhi-NT: 'Cuali nanconchiuah tla milauac nancontlacamatoqueh in tlen ocachi tlayacantoc
    tlanauatil, ohcon quemeh ihcuiliutoc itich in Teotlahtolamatl: “Ittlasohtlas mocniu
    quemeh teh itmotlasohtla.”'
  ttc-NT: 'Qa etetz b''an''ax nqet etoksla'' te Kawb''il aj mas presis iktza''xkix
    tz''ib''ankaj tuj Tu''jal Dios ikxjani: “Intqet agani'' junky ab''l yatz iktza''x
    nqet agani'' awib''x,” qa nkxk''ulun ikxji, ntons etetz nkxk''ulun tume''l.'
  dan-1931: 'Ganske vist, dersom I opfylde den kongelige* Lov efter Skriften: “Du
    skal elske din Næste som dig selv”, gøre I ret; { [*den ypperste. 3 Mos. 19, 18.
    Matth. 22, 16.] }'
  kwj-kwj: 'Apukolaka nuhi ri chengi ki ka lo mwanji kipe naha ni ete sawero: “Minjenga
    mi hima tape keke mi wondau hingambwa kale bai hima fwele keke o hingambwa ma
    wo.” Woro kunu do lo mwanji ni mwe naha ku sirinano ti kunu sumbu kipe naha ni
    ku wosindau.'
  vie-OVCB: 'Nếu anh chị em giữ luật Thánh Kinh: “Yêu người lân cận như chính mình”
    thì tốt biết bao!'
  kze-kze: Áánútun-aai aúváívimba agaimaréna séna esáváí-ímáyáámó óndantemba ó'owiti
    imáyáagwara'a uwó siráimba pó'a minkáwér-ámáámbó asirayán-ámáámbó kwaré'o é'a
    kawe'á ónááombanivo
  mpj-mpj: Mamamili luwu jilanya nyinin mirlimirlingka, yiltaminyirri, “Martulu-langku
    pukurlarrira nyinara wulikaja. Martulungku walyjalu pukurlarrira nyinani, palunyayurula
    nyinara kujupaku pukurlpa.” Luwu palunyakunyurra junga nyinaku, palunyangkanyurra
    kunyjunyu nyinaku.
  lbk-lbk: 'Wad-ay nan chadlos nabfalor ay lenteg ay naisolat ay kalin Apo Dios: “Masapol
    ay laylaychem nan ib-am ay takho kag isnan menlaycham isnan awakmo.” Mo siya chi
    nan tet-ewa ay abfolotenyo, osto nan angnenyo.'
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe je̱ Ma̱ja̱ Vintsá̱n je̱ jayu du̱pavaꞌañ, veꞌem ax joꞌn
    vyaꞌañ je̱p Kunuuꞌkx Jatyán ku̱jxp: “Tso̱kta je̱ mmuja̱nta̱mda je̱ mmuta̱kta̱mda
    veꞌem ax joꞌn viinm mnachó̱kjada.” Jidu̱ꞌu̱m tseꞌe du̱pavaajñ. Pa̱n mkutyoondup
    tseꞌe, o̱y tseꞌe xtonda.'
  bzh-bzh: Bë mëm ham sepa doḳ Anutu-yi-ḳapiya og mëm. Sën dekevu horek los bengö
    meneggëp loḳ lo bë, “Ahëm geving alam sën denedo dus vu honġ lo nabë sën nġo
    ahëm neving honġ.”
  guj-2017: તોપણ શાસ્ત્રવચન પ્રમાણે જે રાજમાન્ય નિયમ છે, એટલે કે, ‘તું પોતાના જેવો
    પોતાના પડોશી પર પ્રેમ રાખ,’ તે નિયમ જો તમે પૂરેપૂરો પાળો છો, તો તમે ઘણું સારું
    કરો છો;
  jvn-NT: Pantyèn kowé bener nèk kowé netepi wèté Gusti Allah sing mulangi nèk kowé
    kudu trésna marang tunggal manungsa kaya enggonmu nrésnani awakmu déwé.
  byr-byr: Nemɨre Kingɨyai Bukuyavɨ kɨwɨnya pɨrɨꞌ dakelyɨ. Dara dɨnɨꞌ “Yune gɨmɨ saigɨnyɨna
    gɨvuꞌnadevaaibɨꞌ sasare sahɨbaaibɨꞌ gɨmɨnyɨ aꞌmwe pwaraavɨna nayaa nebwina gɨvuꞌnana!”
    Sarevɨdaaꞌnyɨ kɨwɨnya dɨnɨka dazavɨ nayaa nebwina mɨdɨbɨzaꞌ yɨ sarɨmɨ nawɨꞌnyabwi
    yɨvanɨgaꞌ.
  ian-ian: God waa angwa nyaangɨt lavu nyingamba tamba pɨlɨwutndi. Avla ngwula kwunatɨngwa
    vak nat nɨmba kat wupma kwunak kiyangwuk waa tamba pɨlɨwutndi. Wan nyaangɨt wutaa
    lɨga yetɨ ngwula. Wutaa yetɨngweyan apma vat yetɨgiyangwuk.
  hun-hun: 'Ha ellenben megtartjátok a királyi törvényt az Írás szerint: „Szeresd
    felebarátodat, mint magadat!“ jól cselekedtek.'
  mcf-NT: 'Nuquin Papan chiaid nad iquec: “Utsin naden ëbi nashuntiadquio iquec quequin,
    mimbi tantiacpadomboen nashunta.” Nuquin Papan chiacpadomboen tantiaquin nashunquidquio
    iquec mibi bëdambo icpec.'
  kjs-kjs: 'Gore abalade Gote-na mupaa rekena agaleme Gote-na agale wi buk-para go-rupa
    lisaaya: Nena ranaa komape kone wi-rupare gore neme ada meda-para nena yago madaa
    kone go-rupa raana komape lisa. Go pumare nimimi epe kone suma mo rekena agale
    raitalimi-daare ora epelea.'
  mni-mni: "Mapugi puyada yaoriba Ningthou leibakki wayel yathang haibadi, “Nangna\
    \ nanggi keirol leikaibu nasamakkumna nungsiyu,”\x94 haiba adubu illabadi, nakhoina\
    \ achumba adu tourabani."
  yad-NT: 'Vu̱tyi jto̱taniy ji̱tara Vu̱yntyityu̱ niquejada, darya nu̱chara ni̱day:
    “Vurya̱ntya va̱tani̱ vu̱ryeryenu nijya̱mi̱ nu̱tyu vu̱vya̱ta daryantivyu̱y,” vuryivaay
    samirya variy.'
  mxb-NT: 'Dá chi̱ tá miía̱n ndaa̱ kée ndó choon saꞌándá ley Ndios, dá kía̱n va̱ꞌa
    va kée ndó. Chi̱ diꞌa káꞌa̱n tuti ii̱ mií ná: “Kuꞌu̱ ini ndo̱ sa̱ꞌá ña̱yuu xi̱ꞌín
    ndó táto̱ꞌon ki̱ꞌo ndóꞌo ndó xíꞌín mií ndó.”'
  pon-2006A: Me pwung ma kumwail pahn peikiong kosonned en Wehin Kohto me kileldier
    nan Pwuhk Sarawi, me mahsanih, “Poakohng mehn mpomw duwehte omw kin poakohng pein
    uhk.”
  maq-NT: 'Xcun xujun rë Nina ne, camahindu ngu cjua xi cavitexa Nina, xi chja cuitjin:
    “Meje rë xi nihmitacuin xinguin sacuahatjin nihmitacuin yojo riji.” Sa xi cuatjin
    jain nihñu ne, jemu ndaja tjin.'
  hto-hto: 'Cuegáuaimona lloga jamánomo ocuícafue omoɨ jiéruiadɨ ñue fɨnódɨomoɨ. Afefue
    daɨde: “O aɨno cómena izíruiri, dama o abɨna o izíruilla izói.”'
  por-BRBSL: 'Entretanto, se você cumprir a lei real de acordo com a Escritura: “Amarás
    o teu próximo como a ti mesmo”, você se sai bem.'
  ces-NKB: 'Jestliže vskutku plníte královský zákon podle Písma: “Budeš milovat svého
    bližního jako sám sebe,” činíte dobře.'
  cui-cui: 'Icha ichichipa paexaname Nacom peitorobi jume coyenewa, moya pejume coya
    paexande xua Nacom Pejume Diwesitha jeye: “Paantobeinde ichamonae, pomonae painya
    nepaca tsicuarabʉ enaewi icha paichim xua painya coutha pana naantobem”, jei xua
    barapo diwesitha. Moya bara beta paexanaename.'
  boj-2014: Mandor Koba Qotei aqa dal anjam bei nami endegsib neŋgreŋyeb unu, “Ni
    ino segi jejamu gereiyeqnum dego kere tamo uŋgasari naŋgi degsim gereinjroqnime.”
    O ijo was, niŋgi dal anjam di dauryosib keretqab di niŋgi kumbra bolequja yqab.
  eng-OEBUS: If you keep the royal law which runs – ‘You must love your neighbor as
    you love yourself,’ you are doing right;
  eri-eri: Itou no ere ebere king, ariya no nomo buk langa nuuni beele ete benou lehigaiha,
    “Ne nage boni gau hinina dorofe, ilibane gane gaude nigau.” Ariya, tere nuuni
    beele waha tigini oojowei mata bonade wonga, tere hilobainga onoya.
  aly-aly: 'Alakenharl Akngeyelan ilantheyel angka ikwerenh-angkwarr: “Ilkelh-aynteyew
    ingwer-rnem arntarnt-aremel, ngarl ament arntarnt-arelhem-apeny.” Arrantherrarl
    angka nhenh awem, arrantherrap arraty anem.'
  wiu-wiu: Akolaline bokukepa one tobou kakoa oa metane totono dikaneya piko. Pine
