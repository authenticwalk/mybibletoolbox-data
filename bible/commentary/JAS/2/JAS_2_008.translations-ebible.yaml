    ga ukonjelo kuti, “Mumpinje ntami nnjenu malinga shinkwiipinga mmayene,” shintendanje
    ya mmbone.
  tte-tte: Loina lalakisosina Yaubada ana kaba loina kaiwena besiele Buki Tabu ana
    walo iwaloba, “Kamkava kumulolo koina besiele kubomayoi kumulolo koliwo.” Tem
    loinane bwaite kwaobigai inamwanamwa.
  tcs-tcs: Ip yupla pole ane mekem wanem dem lo blo God i spik, yupla go meke da raitting.
    Dis spesil lo blo God, i de insaid Baibol wea i spik diskain, ‘Yupla mas labe
    ol nada pipol seimkain wiskain yupla labe yuplaselp.’
  hlt-THB: Cakciim awh ak awm anaa awi, “Namah a pum amyihna na imceng thlang ce lungna
    lawt,” tice nami hquut tang tang awhtaw, ik-oeih dyng ak sai thlang na awm uhyk
    ti.
  soq-soq: Naita e wareremba God anaanawa dea debamawaida buka bedewe girumalena winedia
    ruawaitile dewasailana, sa ipa e dodomana euda os dewasailana. Anaana ipa girumalena
    ema epe wadi wadiase, ‘Soa tanawoa nuawadawadasaa e eba nuawadawadaitiana rua.’
  qub-qub: Tayta Diosninchïpa mandamintuncho «Runa-masiquita cuyanqui quiquiqui alli
    cawayta munashayquino» nishanta cumlerga allitami ruraycanqui.
  att-att: Á kuruk nga napiá yù akkuán naw nu tuppálan naw yù kapiánán nga tunung
    ni Namarò nga netúrâ, nga kun na, “Iddukan naw yù ira ikáttole naw ta kunnay ta
    ángngiddù naw ta baggi naw.”
  bki-bki: Kenemiu m̃arabo napano memedu ka kuvitakii ea vio nei naio jibe ka burupati
    tuboiano na Atua kanano navenatuboiano naio berenio, napano berinavo “Mia kovijuku
    rivu van tomu nalo napano m̃a aju vaataro kaso, rive verare ka napano jau kojom̃a
    kojidomiiso.”
  bqp-bqp: Luda dokayã mìde pì, àgↄ̃ ye á gbɛ̃dakei lán á zĩda wɛ̃̀ndii bà. Tó á
    yã pì kũna yãpura, átɛn yã kɛ a zɛ́amɛ.
  mcp-mcp: 'Micilyá mí ŋgə lwó nə́ cɛ̧ɛ̧ mə Cí wúsʉ́ *Krîst í ŋgə́ cɨ nə́: «Cɛɛlʉg
    múúd yɛ̂sh jísə́ wo kúnə́-kúnə yɛ́ nda wó cɛ́ɛ́l wómɛ́fwó nə́.» Ŋkí bɨ mə lwándʉ́lə́
    cɛ̧ɛ̧ dɔɔŋgʉ́, bɨ mə sá jɔ̧ sɔ́ɔ́lʉ́gʉ́.'
  hat-hat: 'Jan sa ekri nan Liv la, lalwa gran Wa a di: Se pou ou renmen frè parèy
    ou tankou ou renmen pwòp tèt pa ou. Si nou fè sa, nou fè byen.'
  npl-NT: 'Ijkó kiné, tla milák nonkiyekchiwah tlan kijtoa n weyi tlanawátili: “Xiktlasojtla
    mokni kemi te timotlasojtla”, yompa tlan nonkichiwah.'
  bgg-bgg: Nathek è sajathua pha Iphey ji nuii arone nathek ne izai blia rek chak
    ro, nyie yie jigigam shii yao pha duiine, “nawai shii miie pha duiine hadung-haluii
    pho shii miie bo.”
  eng-TCENT: If you really fulfill the royal law according to the Scripture, “Yoʋ
    shall love yoʋr neighbor as yoʋrself,” you do well.
  eng-BSB: If you really fulfill the royal law stated in Scripture, “Love your neighbor
    as yourself,” you are doing well.
  cpu-NT: 'Pimatakerora kameethari omaperorika pinkempisantanairo irooperori Ikantakaantaitziri,
    tema josankinaitake pairani, kantatsiri: Petakotyaari pisheninka, pinkempitakaanteri
    petakota pivathaki eeroka.'
  san-ASM: কিঞ্চ ৎৱং স্ৱসমীপৱাসিনি স্ৱাত্মৱৎ প্ৰীযস্ৱ, এতচ্ছাস্ত্ৰীযৱচনানুসাৰতো যদি
    যূযং ৰাজকীযৱ্যৱস্থাং পালযথ তৰ্হি ভদ্ৰং কুৰুথ|
  tac-NT: '''Emi ''la sébali olásaká, ''la sébali napurigá aní Onorúgame ra''ichálila,
    regá anime: «''La ''we ''la ganíliga etewa alué a''bemi ejperégame ''lige mejká
    ejperégame ralámuli napurigá na''temame ju mué bo''nepi», ''liko asíriga ''la
    semá nokimela ''emi.'
  eng-WEBPB: However, if you fulfil the royal law according to the Scripture, “You
    shall love your neighbour as yourself,” you do well.
  gfk-H: 'Iasen bia muat tartaram no suruna ta ira warkurai Kalou i ta bul tar ta
    diet ing i kurei ma i balaurei diet, muat ta lon takodas. Ma iakano warkurai i
    tangai hoken: “U na marsei tikai hoing u marsei at uga.”'
  viv-viv: Gilubodami be yami Kaiwabu yana vehimeya lakahina wanaꞋitaveꞋavi-moꞋena.
    Vehimeyai-nadi Veyao Tuwaina ana bukiya gidadauda gigayo, Tauni unuwakabubuye
    amine, tobohiya unanuwakabubuyena.
  yao-yao: Naga isyene nkugajitichisya malajisyo gamakulu mu umwenye wa Akunnungu,
    gagali mu Malembelo ga Akunnungu gagakuti, “Munnonyele njenu jwammandichile mpela
    inkuti pakulinonyela mwasyene,” nkutendekanya yambone.
  tgp-tgp: Pani vara ka lo oloolo hin Leu atu mo aulu na Retitapu sei mo verea vara,
    ‘O opoi na tamlohi la lo toho r̃alihiho sohen ko lo opoiho hasem.’
  auc-NT: Wængonguï angä ëñëninque näni yewæ̈mongaïnö ante adinque mïnitö waa pönï
    Awënë nänö wææ angaïnö ante nö ëñente cæmïni ïninque waa cæbaïmïni ïmïnipa. Ïïmaï
    ante yewæ̈monte impa. “Bitö nämä ante pönente, Nämä waadebo ïmopa, ante nämä bitö
    waadete pönenganca wadäni ïnänite adoganca waadete pönëe.”
  kbc-NT: Lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji nikeetoɡ̶owa liiɡ̶enatakaneɡ̶egi niɡ̶ijo ane
    Ninionigi inoatawece, niiɡ̶enatakaneɡ̶egi anee, “Leeditibige memaani eledi oko
    aneni makamaɡ̶a adinemaani.” Nigoteteni niɡ̶ida niiɡ̶enatakaneɡ̶egi, ele aneni.
  bmh-bmh: Uwait nugau agau ebu, igual Uwait Ban nugau kasai ze guzenai aigeu, ‘Na
    nag en ounab nug noumanem sul, duailel ipal en han guzental ounab nug noumamam.’
    Ag kasai ze naliupet pet go suban sesamoraimai, ag igul naliu guzenanem.
  ctu-BL: 'Yom mi la'' jac'' ti isujm ili c''ax ñuc bʌ mandar ti'' Ts''ijbujel Dios:
    “C''uxbin a pi''ʌlob che'' bajche'' ma'' bajñel c''uxbin a bʌ”, che''en. Mi woli
    la'' jac'' jini mandar toj woli la'' mel.'
  meq-meq: 'Taɗə ka rəhumay ha gər a bazlam i Mbəlom mapala eye nakə tə watsa mə Ɗerewel
    i Mbəlom aye na, ka gum lele. Bazlam nakay mapala eye a gwaɗ: «Wuɗa ndo i məgeɗ
    yak dərmak andza ka wuɗa na gər yak.»'
  noa-H: Pãrau Hẽwandamau hich hiek p'ã sĩsidʌm gaai jaau simjö pãach k'apeenta t'umaa
    wir haig pãachjö daupii nʌmʌn chadau, chadcha hʌ̈u k'ërʌm, Hẽwandamau hʌ̃rcha
    waupi jaau simta wau naawai.
  alp-NT: Sepo imi ono lulu hukume rebe ela titinaije, rebe lekie kena buku rebe leki
    Alla Eni lepataru kenare be, “Oki tamata makete lupe imi oki ruami.” Hoko mere
    imi ono misete.
  san-VEL: ki nca tva.m svasamiipavaasini svaatmavat priiyasva, etacchaastriiyavacanaanusaarato
    yadi yuuya.m raajakiiyavyavasthaa.m paalayatha tarhi bhadra.m kurutha|
  kbq-kbq: Fatgo hutma avontafepima me'nea kasegema amage'antesnutma, Tavaontamire'ma
    nemanisaza vahe'mokizmia tamagraguma tamavesi nentesazaza hutma rumokizmia tamavesi
    zamanteho, anama hanutma tamage avu'avaza hugahaze.
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Ndëmua ents̈ánaca
    cochtsebobonshana nts̈amo cach aca cuenobobonshancá ca.” Ts̈ëngaftanga nts̈amo
    chë Bëngbe Utabnabe mandiñe endayancá ndegombre s̈mojtsamëse, ts̈abá s̈mochántsama.'
  ron-LSB: 'Dar dacă împlinești legea împărătească, după Scriptura: “Să iubești pe
    aproapele tău ca pe tine însuți”, bine faci.'
  pon-pon: 'Ma komail kapwaiada kapun ijou duen majan o: Koe en pok on men imp om
    dueta pein uk, nan komail wia me mau.'
  nhe-BL: 'Nelía cuali intla inquitoquilíaj nopa hueyi tlanahuatili ipan Itlajtol
    Toteco tlen quiijtohua: “Xiquinicneli sequinoc queja timoicnelía moselti.”'
  sps-sps: To te manaats romin faun tana Waan e Gov te kaa non tan Vegiau Tsunia,
    “Mangiir fifakokoro tsumanyi faarei te mangiir rom anyi na tsivom,” mi kat rom
    kat tavaron.
  wnc-wnc: Siwan ginu mama wamu takngatu Buyambam tapaninda yawan ayanikapsa aminu
    tapatuta tupa siknga natake matakut taknga katak siknga tawake tasiwanu take siwik.
    Siwan mama wamu waaknga anzing yakut, “Gata aminu gae wesim yuak kapae butaya
    natangamuyo. Gata gikane gupbae akgwaukgayak. Ina unzakan gata aminu waapae butaya
    natangamuyo,” ngang yakut.
  bus-bus: Luda doka mìdee bè àgↄ̃ ye a gbɛ̃daaazi lán a zĩnda wɛ̃̀ndi bà. Tó á yã
    pì kũna yãpura, ée yã kɛɛ a zɛ́amɛ.
  gub-BL: Tupàn umur uze'eg wemiruze'eg wanupe a'e. Aze peruzar a'e ze'eg nehe, pezapo
    putar ikatuahy ma'e nezewe mehe nehe. Nezewe i'i a'e ze'eg a'e. — Erezeamutar
    katu ne. Ezamutar katu nerapi har nehe, nezeamutar katu haw zàwegatete nehe, i'i
    a'e ze'eg.
  imo-imo: Gotenga bukuna ungu mane te tirimu paa olandopa moromo aku ungu manemu
    pilko liko tenge tiko tenge lemo paa. Aku ungu manemuni nimbei, enongano yu mele
    mele konopu mondoko, enonga kangima enongano kondo kolko nokoromele mele aku tekola
    imbo wema konopu mondoko nokoko molangei nimbe moromo ungu mane akumu pilko liko
    teaio.
  boj-boj: Mandor Koba Qotei aqa dal anjam bei nami endegsib neŋgreŋyeb unu, “Ni ino
    segi jejamu gereiyeqnum dego kere tamo uŋgasari naŋgi degsim gereinjroqnime.”
    O ijo was, niŋgi dal anjam di dauryosib keretqab di niŋgi kumbra bolequja yqab.
  eng-DRA: If then you fulfill the royal law, according to the scriptures, Thou shalt
    love thy neighbour as thyself; you do well.
  knf-knf: 'Aa, woli naţaş na manjoonan bgah bi Pşih pi Naşibaţi jibi bawooŋ ţi Ulibra
    wi Uţup wi Naşibaţi : « Ŋalan aŧënţu jibi iŋaluŋ bkowu » wal mënţ, nado bnuura.'
  san-KHM: កិញ្ច ត្វំ ស្វសមីបវាសិនិ ស្វាត្មវត៑ ប្រីយស្វ, ឯតច្ឆាស្ត្រីយវចនានុសារតោ
    យទិ យូយំ រាជកីយវ្យវស្ថាំ បាលយថ តហ៌ិ ភទ្រំ កុរុថ។
  arn-NT: 'Eymün kümelkakeymün, rüf dungu mew mupitukefilmün ti fütra küme ley dungu,
    chumngechi ñi feypilen tati Wirin Chillka: “Piwkeyenge tami chafche chumngechi
    piwkeyewkeymi eymi.”'
  zas-NT: 'Bal walidi rüjndi ni ca loj xley Dios, ziꞌc ca loj xtiidxaman ni rëb: “Guyën
    bejn ree ziꞌc rën lüj gajc”, dxel zagdxequi cayüjndi.'
  ken-NT: Mbák tɛtɛ̌tɛp bǎbhʉɛrɛ nnɛ́m ɛbhé Mandɛm Mfɔ ywɛsɛ mbɔ ɛnyu ɛ́chí amɛm
    Ɛkáti Mandɛm bɛ, “Kɔŋ ntɨ nkwǎ mbɔ mmʉɛt ɛyɛ”, nɔ́ bǎkʉ̀ sayri.
