  auc-NT: Ïïmaï näni cæbaï ante önöwënenque pönëedäni. Wængonguï ingante wede pönengä
    ïñömö onguïñængä incæ onquiyængä incæ æcämenque incæ tömengä weocoo tönö cænguï
    ömaacä ingampa,
  kbc-NT: Nigica ɡ̶onioxoa, oɡ̶oa domige ɡ̶oniwaalo madewetedi ane diɡ̶ica lowoodaɡ̶agi,
    oteɡ̶exaaɡ̶aɡ̶a ane yeligo.
  bmh-bmh: Bo, duair tub go tibur galau eg mui ta, ee tamacag darena, ag ula ebu du
    tub nug go auramau, “Nait ounab selai damau, na betemai, nait tibur galau maib,
    ee betei zen,” ze go nug go erunai isanaramau? Agenag go tibur galau moroimai,
    unab taiabun ee moron.
  ctu-BL: Mi a cʌñʌyʌch juntiquil p'ump'un bʌ mach bʌ anic i pislel mi i bʌl i ñʌc',
  meq-meq: Agəna siye i ndo məpay bəzay a Yesu Kəriste hay andaya, petekeɗ andaya
    fataya bay, may a wur fataya dərmak.
  noa-H: K'anim nemjö woun hãb sim; ma, Cristo hiek hʌ̈k'a k'ërʌm gaaimua maach k'odk'a
    sim. Mag simta k'ajũajã chuk'u ni t'achdamjã k'öju chuk'u k'ërʌm.
  alp-NT: Sepo kwali pise beta sae eni pakiane sae mo kai eni manane kena pela peture
    sae mo,
  san-VEL: ke.sucid bhraat.r.su bhaginii.su vaa vasanahiine.su praatyahikaahaarahiine.su
    ca satsu yu.smaaka.m ko.api tebhya.h "sariiraartha.m prayojaniiyaani dravyaa.ni
    na datvaa yadi taan vadet,
  kbq-kbq: Magoke magoke knazupa mago negafu'o, negasaro'ma kukenaguro, ne'zankuma
    atupa hu'nenigenka,
  kbh-kbh: Nderado canÿe boyabása o shembása os̈buachiyá ents̈ayá tbojtsabuáshbena
    y saná chë te jasámnaca tbojtsebuáshbena,
  ron-LSB: Și dacă un frate sau o soră este gol și nu are hrana zilnică,
  pon-pon: Ma ri atail ol de li amen mia, me jolar a likau, o jolar kan ar kijin mana
    kaukaule,
  nhe-BL: Intla se toicni ax quipiya iyoyo o ax quipiya tlen ica panos, monequi tijpalehuise.
  sps-sps: To te kakat fi non ta isen ta vamuinyasiny fafaaman ge ta isen ta fafinen
    fafaaman tu raarav ge ta kainy ainy ta onot.
  wnc-wnc: Sike aminu Jesue amina dakngakengu maya ba wawita taukge ba nanamde ba
    dapning.
  bus-bus: Tó a gbɛ̃ mɛ̀n do, gↄ̃gbɛ̃ ke nↄgbɛ̃ e pↄ́kãsãa kↄ̃n pↄ́bleeo takaasi
    kɛɛ,
  gub-BL: Aze ru'u heta uzeruzar ma'e hemetarer 'ym ma'e a'e pe wà, penuwake wà. Aze
    ru'u nuhyk kwaw wakamir wanupe wà. Aze ru'u ima'uhez wà.
  imo-imo: Angena kape kemilie kape, te wale pakoli keri te pakopa, langi nombalo
    te naa lembalo wali,
  boj-boj: Kristen was bei a gara saiqoji kiyo iŋgi saiqoji kiyo soqnimqa nuŋgo ambleq
    di tamo bei na minjqas, “Ni lawo na gilsim gara bei osim jigsim iŋgi uysim menetmim
    soqne.” A anjam segi laŋa minjqo deqa anjam dena kiyersim a aqaryaiyqas? Keresai.
  eng-DRA: 'And if a brother or sister be naked, and want daily food:'
  knf-knf: Natenan, woli aloŋ ţi an ñiinţ këme ñaaţ awaaŋ iko iwohara abot awaaŋ uko
    ude wi ŋnuur bŧi.
  san-KHM: កេឞុចិទ៑ ភ្រាត្ឫឞុ ភគិនីឞុ វា វសនហីនេឞុ ប្រាត្យហិកាហារហីនេឞុ ច សត្សុ យុឞ្មាកំ
    កោៜបិ តេភ្យះ ឝរីរាត៌្ហំ ប្រយោជនីយានិ ទ្រវ្យាណិ ន ទត្វា យទិ តាន៑ វទេត៑,
  arn-NT: Fey kiñe peñi, kam kiñe lamngen, nienole takuwün ka ñi duamtunieelchi iyael
    tañi rulpaantüleael,
  zas-NT: Yaguieꞌch ree, tijb dux compniar ree, bén rliladx Jesucrist, najman xinguiaaw
    o béngunaa ya, guiyaadx xabaman con ni gawaman,
  ken-NT: Sɛ́nsɔ́t bɛ́ mmu ywɛká amɔt, yɛ̌ ngɔrɛ́, yɛ̌ mbakanɛm, anɛ áchí ntɨ mmu
    Mandɛm abhɨ́kɨ́ bhɔŋ ndɛn ɛnɛ yí afyɛ́ amʉɛt nɛ nɛnyíɛ́ ɛnɛn yi ányìɛ.
