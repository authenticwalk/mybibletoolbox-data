verse: JAS.002.015
translations:
  kpx-kpx: Iale di la haivege evive. Mesoho evievi ata degomoleau ogoholisi vaeta
    uale kebiaho lana loui kosea, “Dilavana la hoesegevei. Iale talive lovi isi ogoe
    dua vai uve.” Lana kateai abuho louito tedaeveholige keu toelanu.
  okv-H: Eto namei retemo du re bo-avo irae indari irae avoeto teho evesuja
  tbo-tbo: Apo walehita bo nouta ta galeya, ma ega a kaleko po ega a yam,
  mal-C: ഒരു സഹോദരനോ സഹോദരിക്കോ വസ്ത്രം ധരിക്കാനില്ലാതെയും പ്രതിദിന ആഹാരത്തിനുള്ള
    മാർഗം ഇല്ലാതെയും ഇരുന്നാൽ
  grc-SR: Ἐὰν ⸋δὲ⸌ ἀδελφὸς ἢ ἀδελφὴ γυμνοὶ ὑπάρχωσιν καὶ λειπόμενοι ⸂ὦσιν⸃ τῆς ἐφημέρου
    τροφῆς,
  bgc-bgc: जै कोए बिश्वासी भाई या भाण जिनकै धोरै पैहरण खात्तर भी लत्ते ना हो, अर उननै
    रोज खाण नै भी ना मिलता हो,
  khz-khz: Vega-gelegelena, pere walakava ta pa walawala ta ati gena rapuga e ati
    gana ganigani.
  deu-TKW: Wenn ein Bruder oder eine Schwester da sind in Blöße und Mangel der täglichen
    Nahrung,
  zsr-NT: Chquiꞌ nacuꞌë böchiꞌ lzaꞌruꞌ taꞌyejlëꞌë Cristo, len cutu dë le lacuëꞌ, len
    cutu dë le lahuëꞌ
  lin-lin: 'Ndakisa : soki ndeko mobali moko to ndeko mwasi moko azangi bilamba ya
    kolata mpe bilei ya mokolo na mokolo,'
  hns-NT: Sotj le kie iesaai bhaai-bahien me se koetjh manai ke kapra aur khaaik na
    rahat.
  noa-E: Khanim nemjö woun ãb sim; ma, Cristo iek ʉ̈kha khërʉm gaaimua maach khodkha
    sim. Mag simta khajũajã chukhu ni thachdamjã khöju chukhu khërʉm.
  eng-EMTV: If a brother or sister is naked and destitute of daily food,
  mib-NT: Te núu ɨɨn hermano yō chí hermana yō, cúmanī sahma i jíín jéē cáji i tāca
    quɨ́vɨ̄,
  lif-NT2: आल्‍ल फुॽनुसाॽ इग्र ने़ॽनुसाॽ थिक्‍ले़ चाङ् तेःत् मे़गत्तुन् हे़क्‍क्‍याङ्
    थिक्‌याःन्‍धक्‍पा चामा थुङ्‌मा थेआङ् मे़गत्तुन्,
  xnj-xnj: Ukamlola mlongo waku mweisadika mhaja amala mlumbu avi lepi na nyula amala
    chakulya.
  mmx-mmx: Dola luvutneton nimi xopla luvurinen nimi dik pakes ti levempanga singsiga,
    la kopmen dina lok ka epovo teveluxa anan.
  cbr-NT: Ësa ca. Axa Jesucristomi sináncë uni, bëbu 'imainunbi xanu, chupañuma 'ianan
    a piti ñuñuma isquin,
  tee-NT: Jantu xcai ni ca'alilh tam milak'au la'ixmacni Jesús ju mati' ixpumpu' chai
    jantu lhijun ju ixvaiti ju ca'ulh tuncujun tuncujun.
  eng-LSV: And if a brother or sister may be naked, and may be destitute of daily
    food,
  cak-NT: Anche'l ta jun kach'alal ri nrojo' rutziak y nrojo' ruway.
  pah-NT: Po Jesus'gareheve'g̃a oko pepyteri pe. Ndipiri po g̃a upa. Ndo'ui po g̃a
    mbatera herekoe'yma g̃waramo.
  sja-NT: Pia jarait'eera, ijãapari abaapa unuru pɨrã awaraa ijãapari p'aru wẽe bɨ
    jĩsua-it'ee, mãik'aapa chik'o wẽe bɨ k'oit'ee, ¿sãgak'ajima nãga jarada paara?
  xed-xed: Ka waya ka skwi, mamu sana zwaŋama, ka sana mukuma a tsi, ka fərdiʼu, haɗ
    sana skwi ŋa zaŋta taŋ inda fitik guli wu katsi.
  mks-NT: Cúú á tátu̱hun tá íin in na̱ cúú cuéntá Jesús ta cáma̱ni̱ jáhma̱ candixi
    na ta cáma̱ni̱ ña̱ cuxu na qui̱vi̱ víti.
  gfk-S: Ma hohaam be tike tasim be tike hainim naramon tane Krais na hanawat ma paile
    haruat ira nuno sigasige ma i supi nian bileng?
  bmu-bmu: 'Miaŋgö keuŋi kun kewö: Uruŋini meleŋgeri, eŋgö sutŋine ambazip kunŋan
    opo kereŋgöra osiba mözöröŋgöba neneŋi wehön kungöra qahö malbawak.'
  dgz-dgz: Guegue da mam, tatae gwani upi, en wanup ena ena ge taba nana da uon, bambam
    taiwanum, go e anega diamoi, “Aisen, God wat aipakam imaep, etuya amunu wap taba
    yaentuk nan.” Ap anega diamonewa ame mondi noya megenat waiwanin, umap uon, kakaewa
    ame ago den munan amba waiwanian.
  eng-GNV: For if a brother or a sister bee naked and destitute of daily foode,
  zaa-NT: 'Por ejemplo: Lu'' nna rilá''ni lu'' ttu nubeyu'' nu ríalatsi''į o ttu niula
    nu ríalatsi''į ti''iỹa ná la'' ritè qui'' quį qui''ni labí té ỹó quį nìhua nu
    go cą ttu ttu tsá,'
  eng-WEBSTER: If a brother or sister is naked, and destitute of daily food,
  guh-guh: 'Itsamonae Dioso pejumecovënëtsivi bitso namatavenonaejitsipa penaxatatsijava,
    pexaejava ata. Nexata bajarapamonaejavabelia paxamëyajuvënëjivi jumaitsi ata tsipae:
    “Xaniavaetsia baja paponare. Dioso pacayavenonaena panenaxatatsijavanexa paneaqueyaniva.
    Pacarajutsiananua panexaejavanexa ata,” jai ata tsipae, nexata itsiata bajarapajivi
    apo jumenamatamotsi tsipae. Tsipaji apo itaxutotsoniatae. Saya itoroba peponaenexa.'
  bon-bon: Yoo, mime ätrunga watewale piiyepu ngulewale liba piti nemi deedei piiyepu
    cäbletääpe cäco,
  nhw-BL: Sintla se toicni amo quipiya iyoyo o amo quipiya itechmonequi, monequi tijpalehuise.
  swh-ONEN: Ikiwa ndugu yako au dada hana mavazi wala chakula,
  wbi-wbi: Asi ulwitiko ndavule uluo ndeponu lukumpoka? Ndavule unyalukolo wakighosi
    nave wakidala mughaji ghwa menda nambe kyakulia kya jatu,
  bba-bba: Su ɡesi nɛɛ, bɛɛɡii ɡoo, tɔn durɔ ǹ kun mɛ tɔn kurɔ u yɑ̃nun yɑ̃ɑru mɔ̀
    mɑ u ǹ mɑɑ mɔ ye u koo di.
  eng-KJVCPB: If a brother or sister be naked, and destitute of daily food,
  kgk-NT: Pene mandu'a kena iporiahu va'e-rehe. Nhane nhe'ẽ-py rei jahovasa ukase
    ramo, gweko-rupi joty oiko iporiahu va'e. Oĩ ramo nhane pa'ũ-my Hesu reroviaha
    iporiahu va'e pene nhe'ẽ rei-rupi napeipytygwõi va'erã íxupe. “Nhandejáry tande
    rovasa katu nde ao repyrã ereheka-vy” peje rei íxupe. “Nhandejáry tane mbopy'agwapy
    katu ne rembi'u repyrã ereheka hagwã” peje rei ave íxupe. Pene nhe'ẽ-py rei pehovasa
    ukase mo'ã Nhandejáry-pe. Iporiahu joty va'erã voi.
  waj-waj: Ngii seena gioonna kiaapu vaa ausa hanigiai voovoono hama uyira rairaiyauvootaikio
    hama inna yeennaataikio
  cpy-cpy: 'Jame oshiyakaa-wenta-wakiro: Eenitatsi noyemijantzin-karite okowityee-motari
    iithaari, itasheyaawaetzi eejatzi,'
  mpx-mpx: Binimala ebo talila o ebo nula etega nige ana kaliko ge nige aana i gagan.
  wbp-wbp: Ngalipa-nyangu turnu-warnurla, jinta-kari yapa marda-ka nyina jurnarrpa-wangu,
    mangarri-wangu, wawarda-wangu. Jamulu wangkami marda kajikankulurla, “Kari kangku
    Kaaturlu warrawarra-kanyi! Kuyu nganja! Wawardangku parnta-yirraka!” Kala kajilpankulurla
    jurnta mardakarla yinja-wangurlu, ngulaju jarrwara! Ngari kankulurla jamulu wangkami
    yimi-mipa. Yali yapa ngulaju kapu nyinami yarnunjuku-juku, manu kapu pirriyarlu-pinyi
    wawarda-wanguju.
  luo-luo: Wakaw ane kaka ranyisi ni owadwa kata nyaminwa kuom Kristo moro wuotho
    duk kendo oonge gi chiemo monyalo chamo.
  nhe-NT: Intla se toicni ax quipiya iyoyo o ax quipiya tlen ica panos, monequi tijpalehuise.
  aii-aii: ܐܸܢ ܐܲܚܘܿܢܵܐ ܝܲܢ ܚܵܬܵ‌ܐ ܠܲܝܬ ܠܗܘܿܢ ܓ̰ܘܼܠܹ̈ܐ ܘܠܵܐ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܕܝܵܘܡܵܐ،
  esk-NT: Uvvauna atrikusaun aniqatigiisigun atnuġaaksraiḷḷiuqtuanik niqiksraiḷḷiuqtuaniglu,
  msb-msb: Kun halimbawa baga an usad na nagatuod waraʼn makaon kag waraʼn yamit.
  cpa-NT: Ha¹chi² ta³ jmo¹ hi² la³tséih³ jniang³ dsa² roh¹³ jniang³ dsa² chi³quian¹³
    jmai³ hi² cáih¹ hi² gǿh¹dsa,
  dso-dso: ଜଦି ଗଟେକ୍‌ ବିସ୍‌ବାସି ବାଇ କି ବଇନିକେ, ସେ ଦିନର୍‌ ପାଇ କାଇବାକେ କି ପିନ୍ଦ୍‌ବାକେ
    ନ ରଇଲେ,
  meu-meu: Tadikaka-ta ta eiava taihuda ta bema asi ena dabua, eiava bema hitoloa
    mase;
  yva-NT: 'Maisyare so: arakove inta no no wapa yasyin, anya rako wanya rako, awa
    ansune meweno mai muno masyote yanteter anaisye meweno mai tavon.'
  dgc-dgc: Mara, éng te kaguman kam a mahirap, a éwan side tu badu sakay kanén.
  zpm-NT: Gzoob ne no zha ne nacgrë to i, yase tib bets tow, tib bziangaa tow, raṉlo
    to guieṉd xab zho, niicle quianied zho ncuaaṉe gow zho;
  hix-NT: Àsok hana natxow ha, okukuru kom ha, oyowtà komo rma, owosàn komo rma. Anatoko,
    anyempera natxow hana. Àkeweyumpura natxow hana. Ànyahpàra natxow hana.
  sim-sim: Halanak kormbak a sawenak ji misi, mashi os a mbawa maintontlo sihin. Os
    Jisasin tiyanda mahasanje jihi lar kowe kava fremafrehendan or falehe akwa mendek
    nashinak jirin or heyekunak or tawa, mberem jivai orin mbaku?
  npi-ULB: विचार गर, कि कोही भाइ वा बहिनीको पहिरन राम्रो छैन र उसको निम्ति दैनिक भोजनको
    अभाव छ ।
  cgc-cgc: Alimbawa, may mga utod ki Cristo na danen an gakinanglan ta bayo daw adlaw-adlaw
    kulang ta pagkaan.
  tim-tim: Aregât siâkâ makyeŋgire nâŋgâŋet. Luâk me âmbâle Yesugâlân biwiŋe kalep
    yâkgâlân gâtŋe siâ mâron bo lalakmâ sot bâlâk mando
  yor-yor: Bí arákùnrin tàbí arábìnrin kan bá wà ní àìní aṣọ, tí ó sì ṣe àìní oúnjẹ
    òòjọ́,
  wos-wos: Guna nyama bandi nyange nawulak di nukwa wur hura rehafi yata wun nukwana
    hénooka fatikéndat,
  emp-NTPO: Naʌ̃ quĩrãca b̶ʌa. Djababa wa djabawẽrãba cacuad̶e jʌ̃i carea idjab̶a
    coi carea neẽ́ b̶ʌsicada.
  eng-F35: If a brother or sister is actually naked, and is destitute of the daily
    food,
  ind-ind: 'Coba pikirkan contoh ini: Ada seorang saudara seimanmu yang setiap harinya
    kekurangan pakaian dan makanan.'
  pes-OPCB: اگر برادر یا خواهری داشته باشید که محتاج خوراک و پوشاک باشد،
  mpt-mpt: Bainobo galin naka mak unang maki imena youma moniao blim bibebua ibo baabeniba
    Ibo youmo dlusaniba mimin tenaniba eka imeno dowoniba matwayenanoa Gode bobol
    tem funin ayamo omyeko ge baabenimib otane ibo mo daabenibta monia imena youmao
    mo oyim blim keib mole ib kukub olo misiamobe. Ibo besa weng ota nabibi weng atab
    obiobe.
  ssx-ssx: O naka꞉ ana꞉ kame dau ne dia꞉yalo hata꞉ pa pa haya꞉ka꞉na꞉ta꞉
  mkl-mkl: Bii inɛ ɡɔ nŋɛ, inɛmɔkɔ wɑlɑkɔ inɑɑbo ɡɔ í nɛ ɑrei jɑɑɛ, nɔ kù nɛ bɑɑ ijɛ
    iyi ɑ́ jɛ,
  gaq-gaq: ମନେ ଡିଂପା ମେଃଣ୍ଡିଗ୍‌ ବୟାଁ କି ତନାନେ ପାଟାଇ ଆରି କାଦିନେ ଅବାବ୍‌ ଲେଃକେ
  gof-RNT: Leemisos issi ishay woykko issi michchiya kallotikonne enttaw miyabay dhayikko,
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ହାଗା ଚାଏ ମିଶିଆଃ ଲିଜାଃ ଆଡଃ ଜଜମାଃ ବାନଃରେଦ,
  gah-gah: Likigivetipo ve makó ahe vená makó ahe gineganemú ahe itó nosánetakumupe
    vitagá noikoma,
  lcm-lcm: Man a mang tasira vo taura kapo inongos taun a vakup ve pok,
  aer-aer: Unte apeke areme tyerrtye arrpenhe merneke apeke mantereke apeke ahentye
    anerlenge. Renhe areke-arle iperre unte apeke alakenhe angketyenhenge, “Ngkartele
    ngenhe arntarnte-areme! Re ngenhe atnerte ulthetyenhe, unte untyetye mwerre-arlke
    anetyenhe.” Ayenge-ame alakenhe-arteke mwerre angkeme? Arrangkwe! Unte kwenhe
    renhe merne-arlke mantere-arlke anthetyeke, unte akenhe anthetyakenhe-arle.
  qvc-NT: Mayá, yuyashunllapa suq pubri kriyiq masinchiqpi. Mana mudanayuq, mana mikunayuq
    kaptin,
  tgl-ULB: Kung ang kapatid na lalaki o kapatid na babae ang nangangailangan ng kasuotan
    at pagkain araw-araw,
  cbs-NT: Shinankanwen. Eska ikunwain betsa juni kasmai ainbu jadatuda nuitapai tadiuma
    inun pitiuma natian jawa jayama jiweyuken
  xtm-NTPP: Te nú in tna'a o ma, ñatuu na sa'ma neva'a i ja kone'nu i ma te ñatuu
    nawa iyo ja kaa i in‑kivi in‑kivi ma,
  nnq-nnq: Anda tulonge mundu ojwaamini abi munalome andaje munkege akwetije ngobo
    wala chakulya.
  bao-NT: 'O biro mani ĩi ñaaco: Jĩcʉ̃ mʉja yee wedegʉ ʉno, mʉja yee wedego ʉno, juti
    cʉoti, baarique mani, ca biirã niibocuma.'
  san-ORI: କେଷୁଚିଦ୍ ଭ୍ରାତୃଷୁ ଭଗିନୀଷୁ ୱା ୱସନହୀନେଷୁ ପ୍ରାତ୍ୟହିକାହାରହୀନେଷୁ ଚ ସତ୍ସୁ ଯୁଷ୍ମାକଂ
    କୋଽପି ତେଭ୍ୟଃ ଶରୀରାର୍ଥଂ ପ୍ରଯୋଜନୀଯାନି ଦ୍ରୱ୍ୟାଣି ନ ଦତ୍ୱା ଯଦି ତାନ୍ ୱଦେତ୍,
  huv-NT: Jondot nop micoj michiig ngo majiür apix, ngo majiür cuane apmüet,
  otn-NT: Xi'mø ngue di 'bʉhma̱ cu̱ ngue ra̱ n'yohʉ ogue ra̱ xisu, hi̱n'yʉ ra̱ u̱lu
    da̱ hye, ogue hi̱n'yʉ te da̱ zi.
  nop-nop: I nadineŋ. Me be tam nohik niŋ adi haule be dahidahi eŋ nanaŋe be nemek
    undihidok baniŋ tulune
  obo-NT: Ponunggeleng, duwon sokkad no suwod ta riyot kopomakoy nod kohirapan, su
    kulang kos umpak din woy worad koka-an.
  cak-ENT: Cachi'el ta jun hermano ri nc'atzin rutziek y nc'atzin ruvay.
  lif-NT: ᤀᤠᤸᤗ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤀᤡᤃᤪ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ ᤌᤡᤰᤗᤧ ᤆᤠᤱ ᤋᤣ᤺ᤳ ᤔᤧᤃᤳᤋᤢᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰᤐᤠ ᤆᤠᤔᤠ
    ᤌᤢᤱᤔᤠ ᤌᤣᤀᤠᤱ ᤔᤧᤃᤳᤋᤢᤴ.
  mie-NT: De tú iin hermano á hermana ndācá ó, cúmanī sahma ji jíín jā cajī ji ndācá
    quīvī,
  san-TIB: ཀེཥུཙིད྄ བྷྲཱཏྲྀཥུ བྷགིནཱིཥུ ཝཱ ཝསནཧཱིནེཥུ པྲཱཏྱཧིཀཱཧཱརཧཱིནེཥུ ཙ སཏྶུ ཡུཥྨཱཀཾ
    ཀོ྅པི ཏེབྷྱཿ ཤརཱིརཱརྠཾ པྲཡོཛནཱིཡཱནི དྲཝྱཱཎི ན དཏྭཱ ཡདི ཏཱན྄ ཝདེཏ྄,
  qve-NT: Piensarisunchis, sichus Jesucristopi creeq wawqe pananchiskuna mana p'achayoq
    otaq mana mikhunayoq kashanman,
  pao-NT: Nu besasoo oowetuoo mu tuukwe tabuakwu. Ka tooe haka tooe tamme-baa petuse,
    tsuaya'ena, utzutzuna, tutuha namadabuena
  cbu-NT: Napaz Isuschich tputs watunir kuchar k'tuntaru, misha marizimun kiyung kachiykachu,
  usa-usa: yaímma keqtiwaráánábi keqtinaanoráánábi Îtukaq yirummá amíya-kayukama yeqtí
    unáákáqtôaa yeqtí aáwakaraq íma wáinaqa
  soy-soy: In tɛ nɔ́unɛ́mɑ́rɛcɔ Kirisi ukɔ́, utisi nɛ́ɛ unɔ́si unyinɛ yɛ we, úu yɛ
    ḿpɑ́ kɛyɑ́ɑ kɛ́ye yɛ̃ ukɛ́ tɑ̃ nɛ́ɛ ukɛ́ li,
  hui-hui: Keriso hameigini marume agabi tomo nolenebi nawi kagola
  amf-amf: Kamsina kenin itsenbee kenin qaadhenbe yisa qolmina imbanaana annginabee
    anzanabe daa ke hanna,
  quc-NNT: Qa'na che chi k'o jun qachalal achi o jun qachalal ixoq ri sib'alaj rajwaxik
    ri ratz'iaq, man k'o tä chi k'u ri kutij che ri jun q'ij.
  dob-dob: Ta ꞌabo tanuwanuwa tasidao be nuudao manudi, taudi nigeya ꞌadi ꞌoamamo
    ta wate nigeya ꞌadi masulamo,
  wrs-wrs: Mongo mava Kristusnindrini, tendorinika, ungevlirinika, pikianm, innem
    nom muemb vevav.
  mca-mca: Jitejeyumtshenijupi' pa'qu' ewi'ƚe' inejefe'epji' i'nƚi'i pe'qu' inejefekiyi'ipji'
