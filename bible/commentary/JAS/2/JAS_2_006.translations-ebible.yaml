    ziʼë libíʼiliʼ, tuʼ tuʼgunëʼ libíʼiliʼ dxin. Lëscaʼ tuʼdödëʼ libíʼiliʼ lu náʼagaquiëʼ
    bönniʼ yúlahuiʼ.
  kde-kde: Henga mwenu mùvataya dihoni amahuvani. Dachi, vakúpata akee njo vam'banîha
    mwenu? Dachi, vakúpata akee njo vampelekêja mwenu nnukumbi lwa hukumu?
  ata-ata: Ia ngingisi ngepamaelanu itema e iu lavuluti uasi. Ia ꞌenaꞌei ane miꞌoxo
    masuangengi? Mo ꞌenaꞌei mimasaxa sou itulusinge no anu vaivaikala? Aneꞌi ane ta
    mitema sou lavuluti.
  qvw-NT: Chaynu cayalcaptinpis amcunam ichá wacchacunäta uyshulächipäcunqui. Ñatac
    cäniyücunacá ¿manachun ñacachipäcuśhunqui? ¿Manachun prinsipal yaśhacunämanpis
    aysapäcuśhunqui?
  nfa-nfa: Te ngaa dènge miu ladhe rèhu dhèu sèmi èèna, miu pahaha le dhèu unu aadꞌo
    sèra. Te ngaa rèngu tao boe ngaa-ngaa dhu karehe mi dedha miu. Bhèlu le, do? Dhèu
    kaja sèra ka dhu jajuku mi laꞌe-mai. Aa rèngu sèra ka dhu tenge jꞌara ho nuni
    paꞌoro miu asa era pamaꞌète lii langu. Rèngu abhu dhu kee, aa miu abhu sota na.
  tnp-tnp: Mətəu itəmah nəmoteh iahu nanrah mɨn. ?Mətəu nətəmimi pəh mɨn u kautol
    nahməiən kəm təmah, kəni mautiuvi=pən itəmah e kot? ?Nətəmi rəhalah nautə tepət,
    uə kəpə? Əuəh, ilah kəha.
  urd-urd: लेकिन तुम ने ग़रीब आदमी की बे'इज़्ज़ती की; क्या दौलतमन्द तुम पर ज़ुल्म
    नहीं करते और वही तुम्हें आदालतों में घसीट कर नहीं ले जाते।
  hot-hot: Ma doŋtom ôpôlik ek ŋê siv. Ma opalê hathak hêv malaiŋ hadêŋ môlô ba havôv
    môlô hi loŋ idum abô? Ŋê siv e? Mi, ŋê valu bêŋ iyom.
  mqj-NT: Sapo' tae'koa' iko ussanga to mase-mase, moi kenada napakamase-masekoa'
    inde lako tomakakae anna narendengkoa' lako tingngayona pa'bisara.
  rus-SYN: А вы презрели бедного. Не богатые ли притесняют вас, и не они ли влекут
    вас в суды?
  mbh-mbh: Aveto thomu o paruru toko le ur avelenga areken. Aveto ini toko le urnga
    areko o sung matheong a thomu nge ma o pamit thomu nge riong!
  bdd-bdd: Ta hesi towewelohe geya wada heꞌasisiyanediya, ma hesi taudi tohewasawasao
    loina paꞌalina siꞌebwa ꞌebwaegomi, ta wete siloloheso hesoiyegomi ꞌebe yatala
    ꞌoidiya.
  cbt-NTPO: Canpitaso nipirinhuë', sa'ahua nininsopita co onpopinchin nosororamahuë'.
    Ma'huano'saso' nonpintatënënquëma', ihuarinënquëma'. Aparisitërinënquëma'. Coisëquë
    sha'huirapirinënquëma'. ¿Ina nipirinhuë' pa'yatarama' ti?
  srn-NT: Ma unu e broko den pôtisma saka! Ma na den gudusma e pina unu. Na den e
    srepi un go na fesi krutubakra.
  cta-NT: 'Ná tsoꞌo ndyuꞌni cuꞌma̱, chaꞌ tiꞌí tiꞌ ma̱ ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ tiꞌi. Xcuane
    naꞌ sca chaꞌ jiꞌi̱ ma̱ lacua: ¿Ha siꞌi nu culiyaꞌ laca nu tiꞌí tiꞌ jiꞌi̱ ma? ¿Ha
    siꞌi nu culiyaꞌ laca nu ndyaꞌa̱loꞌo jiꞌi̱ ma̱ ca slo nguꞌ tisiya?'
  bqc-SIM: Ápiↄ sↄ̃ álɛ gbãasaidepiↄ kpɛbↄ. Ɔdeↄ mɛ́ ì gbãablewáo lò? Aamɛ
    aaì á gálɛ gɛ́ánↄ yã́kpalɛuo lò?
  tcz-CHONGTHU: Hinlah nanghon avaicha ho chu nahsah mon nabol tauve! Mihao ho chu
    nabolseuva le thutanna'a na puilut jiu hilou ham?
  mar-mar: पण तुम्ही गरिबांना तुच्छ मानले आहे. जे श्रीमंत आहेत ते तुम्हास जाचतात आणि
    न्यायालयात खेचून नेतात की नाही?
  snp-snp: Eti o gedaifa, ido linate ya neta ko ánamo wenena eleka fi gimamo ne. Linate
    olu afima o gedeti, ka olu efe lo-lo amo numudo gilimiti uti ligiya lo gedamo
    wenena ya kema ne? Neta ko namo wenena yate eti o gede-gede ae.
  isl-isl: En í dæminu um mennina tvo, hafið þið lítilsvirt fátæka manninn. Vitið
    þið ekki að það eru venjulega þeir ríku, sem troða á rétti ykkar og draga ykkur
    fyrir dómstóla?
  spy-NT: Lēyyē, yoo ōyēyē kuu nyooto, ōmiitē oob ōnchuruurē chiichoo banan? Mēēbērē
    bichu mokorēēn ꞉chu mii kutēbēēnook? Mēēbērē icheek ꞉chēē mii bokōōyyoong'tēēnook
    kōōk?
  xnn-xnn: Ngem dakayo et ngawi nan ik-ikkanyo isnan kodokdo dayopay ipapangato nan
    babaknang. Dapay daida nan mangsos-owitik ken dakayo ya mangidaldalom ken dakayo
    isnan menlelebbeng.
  mwe-mwe: Ikabheje mmanganyanji nnakwanyegayanga bhaalaga! Bhuli matajili bhakakummonelanga
    nikumpelekanga ku bhaukumula?
  tte-tte: Na iyamo komiu ami paisowa koina tobubutumao wagite-yataluli. Na analiyao
    siya mwakota mena siyakamkamnamiu? Analiyao siya sitabeimiu yo sikalaimiu yatala
    koina? Bwaimwa towasawasaone, wa?
  tcs-tcs: Bat yupla bin mina meke dem rekpipol wase rabis. I dem rispipol uda meke
    yupla gad tumas trabol, no dem rekpipol. I dem rispipol uda go mina rapwei kese
    yupla ane pose yupla go po kot.
  hlt-THB: Cehlai nangmih ingtaw hahqah thlangkhqi the a kha na uhyk ti. Boeikhqi
    ing ni nangmih awi dengnaak kung na a ni sawi khqi ka ti my?
  soq-soq: Tane e nuaparelala ituaisimoile wareuwamoilana. E ateiten apana mauralala
    eboeboua mo ipa e wanwanla kadiidasai. Mo ipa e muka do dialeie banlaleia kotu
    apanawa mampe wileno kotulepia baiwa.
  qub-qub: Chayno caycaptenga ¿imanirtaj pobricunata manacajman churar rïcu runacunata
    alli ricaycanqui? ¿Manachu rïcu runacunaga munashanta rurachir ñacachishunqui?
    ¿Manachu magarcur-magarcur autoridäcunamanpis apachishunqui?
  att-att: Ngam sikayu, ipasiránán naw yù ira pobare. Á asinni panò yù ira manigirigâ
    nikayu nu ari galâ yù ira maríku? Asinni yù ira mangikeká nikayu ta kues nu ari
    yù ira maríku?
  bki-bki: Mia kamiu kumitum̃a kubitii tomu na jum̃alo yauo napano abe talim̃asa ajibe
    ka tena miagiago ga tai. Mia kamiu kuvisidomii vonio. ?Kulo be nalo na m̃a aju
    amijil kamiu vururu napano m̃a aju abur kamiu kuba komeli? ?A bunu kei nalo napano
    ajum̃a amiolua kamiu ea sio novo na tortoru napano m̃a Atua midu joa kamiu? Nina
    maka ve tomu nalo napano jum̃alo beteauo abe talim̃asa, mia nina tomu nalo napano
    be kialo saba telabo.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, átɛn gbãnasaride pìnↄ kpe bo. Aruzɛkɛdenↄ mɛ́ òdi gbãna bleáwaroo?
    Mↄ́kↄ̃nↄ mɛ́ òdi á gátɛ ò gɛ́ kãáo yãkpatɛkɛkiaroo?
  mcp-mcp: Ká bɨ bâŋ bɨ ŋgə dʉ́g mímbúmbúwá mpyóŋ nə mpyóŋ. Ozə́ bwə́ ŋgə́ lwó bɨ́
    cúŋ, ŋgaá mikúkúm? Ŋgaá bwó wə́ bwə́ ŋgə́ kə nə bɨ́ mə́mpáánzə́ mə́ mílə́sʉ́?
  hat-hat: Men, nou menm, se meprize n'ap meprize moun pòv yo! Eske se pa moun rich
    yo k'ap kraze nou, k'ap trennen nou nan tribinal?
  npl-NT: ¡Pero nomejwah nonkintlawelitah n próbesteh! Nomejwah kuali nonkimatih akimeh
    kipiah tomi, kintotojtokah n próbesteh iwa kintsakua.
  bgg-bgg: Jishii nathek è dusho shii ilab arek! hanyie è nathek shii diig phi ne
    chuathek moe shii ri ne noh pha bukho hìthek asi bey!
  eng-TCENT: But you have dishonored the poor man. Is it not the rich who oppress
    you? Are they not the ones who drag you into court?
  eng-BSB: But you have dishonored the poor. Is it not the rich who oppress you and
    drag you into court?
  cpu-NT: Iro kantamaitacha eerokaite, pimanintashirevaitakeri ashinonkainkari. Pipeyakotakari
    ikisaneentapiintzimi ashaarantayetachari ikovi irovasankitaakaantavaitemi.
  san-ASM: ধনৱন্ত এৱ কিং যুষ্মান্ নোপদ্ৰৱন্তি বলাচ্চ ৱিচাৰাসনানাং সমীপং ন নযন্তি?
  tac-NT: '''Émika tabilé na''temale ralámuli tabilé nígame. ¿Tabilé alué rió ''we
    nígame noká resí olá alué ralámuli tabilé nígame ''lige bilénami e''wélala mochígichi
    o''toa wejpisomia rejcholi ''yamia?'
  eng-WEBPB: But you have dishonoured the poor man. Don’t the rich oppress you and
    personally drag you before the courts?
  gfk-H: Senbia muat, muat ta malentakuanei ira maris. Ma gahim ta diet ing diet sala
    hanghangungut muat? Ma siga ta diet ing diet sala sarsarat muat bia muat na tur
    ra warkurai? Tutuna sakit, diet mon ira watong.
  viv-viv: Tu omiꞋiyao ma koyokoyo waꞋihawadamanedi. Gavaiyami? Mene gaveyao hikikivekoyomi-yo
    kotu againe hisimadumadugemi? Me kikaiwabudiyao.
  yao-yao: Nambo ŵanyamwe nkunnyosya jwausauchi. Ana ngaŵa ŵachipanje ŵakunliŵatilanga
    ni kunjausyanga pa nkungulu?
  tgp-tgp: Pani ka lo kilau purongoi na tamlohi tilavono. Mo sopo la haratu sei la
    tavtav natu, la lo sile na rani r̃ilangi isamim, teni la lo reve kamim ka vano
    na court?
  auc-NT: Mïnitö wæætë wïï eyepæ̈ ëacä ingante pïinte tedemïni ate tömengä guingo
    imonte badingä ingampa. Ïñæmpa në ëadäni guiquënë mïnitö ïmïnite näni wënæ wënæ
    cædïnö beyænque wïï wæmïnitawo. Ayæ̈ adodäni mïnitö ïmïnite apænte anguïnäni weca
    godoncæte ante wïï ænte godänitawo.
  kbc-NT: Pida akamaɡ̶akaamitiwaji baɡ̶ademiitiogi niɡ̶inoa madewetedi micataɡ̶a niɡ̶ina
    oko ane diɡ̶ica jaoɡ̶a. Pida jiɡ̶inaaɡ̶inoa niɡ̶inoa liicotedi anetiɡ̶adiboloiteenitiwaji,
    codaa metiɡ̶adixigita ɡ̶oniwinoɡ̶odi moibanootaɡ̶adici ane ɡ̶anepilidi.
  bmh-bmh: Bo, ag go duailel ecesab tamacag semaranemen. Ag go don, duailel ecesab
    tamacag agen igul eg ag ibalagab i maranem. Dudu go ag ecesab asiu mui agen petak
    ag eg maraimai, sisiarabun dudu waiagab imarai bitanem.
  ctu-BL: Pero jatetla woli la' ts'a'len jini mach bʌ anic i chubʌ'an. ¿Majqui mi'
    tic'lañetla? ¿Majqui mi' pʌyetla majlel ti melobʌjʌl? Jiñobʌch wen chumulo' bʌ.
  meq-meq: Ane tuk na, nəkurom ɗuh faya ka kətsumeye tay ha ndo i mətawak hay. Maa
    gawakum ɗəretsətseh na, ndo i zlele hay na gwaɗ ɗuh ba? Maa vahawa kurom kame
    i sariya na, nəteye.
  noa-H: Mamʌ magʌmta pãachdëuta jũrr ham k'a hisëe haajem. ¿Pãrau k'augba nʌ, riknaanauta
    pãach dau hee haug k'augba nemdam bʌ̃rʌʌm hat'eejã pãach t'et pʌpʌr haajem? ¿Hamachdëu
    k'abá hĩchab chi t'et'emnaan haarjã pãach harrnaa pãragta hʌ̃rcha p'agpi jaaujem?
  alp-NT: Po imi ono tiae ete tamata rebe esi tanei sasaisa more peneka. Eleyo tamata
    rebe esi taneia bokare esi ono tiae ete imi kai esi keri imi me tamata maka teu
    pakalaru leke esi teu pakala ete imi.
  san-VEL: dhanavanta eva ki.m yu.smaan nopadravanti balaacca vicaaraasanaanaa.m samiipa.m
    na nayanti?
  kbq-kbq: Hu'neanagi zamunte omane nagara zamazeri haviza nehaze. Feno vahe'mo'za
    knaza neramami'za, tmavare'za naneke hu tratera nevazafi?
  kbh-kbh: pero ts̈ëngaftanga chë cuenta, mo ndoñe cach ts̈ëngaftangcá ents̈anga bendmëncá
    chë́ngbioye jtsë́nÿayana. Ndegombre, chë bomnënga mondmëna chë nÿe sempre cmondbétsamëndayënga
    y chë sjojónana chë pueblents̈a mandadë́ngbioye cmondbáunatsënga.
  ron-LSB: Dar voi l-ați dezonorat pe cel sărac. Nu cumva cei bogați vă asupresc și
    nu vă târăsc personal în fața tribunalelor?
  pon-pon: A komail mamaleki me jamama o. Kaidin me kapwapwa kan kin wia jued on komail
    o panalan komail mol en kadeik kan?
  nhe-BL: Pero imojuanti inquinpinahualtíaj tlen teicneltzitzi. ¿Para tlen? ¿Ax inquimachilíaj
    para itztoque nopa tlacame tlen tlapijpixtoque tlen achi más inmechchihuilíaj
    tlen ax cuali huan achi más inmechhuahuatatzaj campa tequicali?
  sps-sps: Sana mi natiny farejiaf rom vainy aaruts to ari! E sei to ari te pitaa
    fusfus maromi ee, ri te ras ma naa mi tan vaatsuk? U vainy masun!
  wnc-wnc: Siwan ngana ginda aminu sangaapana wena pasiwa apmaakawa aminu sangaapana
    kaya amindane umana yapangenakaing. Asikaya aminu sangaapana buyambamu kayata
    ginu dua daipapaakusike meya damukaing ba dasing? Ngan. Wa aminda ginda wamza
    yaningge moo siknga natake ginu zet pakokaing.
  bus-bus: Apinↄ sↄ̃, ée gbãasaidee pìnↄ kpɛ bↄↄ. Auzikideenↄ bé wè gbãaa bleawaroo?
    Aↄ̃mbe aↄ̃è a gáɛ wà gáao yãkpaɛkɛkiiaroo?
  gub-BL: Pe no ty wà. Napemuawate kwaw hemetarer 'ym ma'e pe wà. Hemetarer katu ma'e
    uzapo ikatu 'ym ma'e peme a'e wà, tuwihaw wanuwa rupi peneraha pà a'e wà. Màràzàwe
    tuwe pemuawate katu hemetarer katu ma'e pe wà. Na'ikatu kwaw peme wà.
  imo-imo: Nalo nanga ango kame, enoni imbo koropama pipili kolangei ningo teko kenjirimele.
    Ango kame, imbo naimeleni eno kondi toko enonga melema liko, mindili tiko, kot
    tendamili waio ningo teremele imbo akuma naimeleya? Iye koropamani aku teremeleya?
    Molo! Iye kamakomani eno kinye aku ulu teremele.
  boj-boj: O ijo was, niŋgi kiyaqa tamo iŋgi iŋgi saiqoji naŋgo ñam aguq ateqnub?
    Niŋgi are qaliy. Yai naŋgi na niŋgi ugeugeiŋgoqnsib nuŋgo jejamuq di une eŋgoqnsib
    niŋgi joqoqnsib anjam pegiyo talq di tigeltŋgeqnub? Ñoro tamo naŋgi na niŋgi degŋgeqnub.
  eng-DRA: But you have dishonoured the poor man. Do not the rich oppress you by might?
    and do not they draw you before the judgment seats?
  knf-knf: Kë naşë ji naţu najuuk mnkow ţi pŧoof pi bañaaŋ. Mënţ bayok bajaaŋ bahajanan,
    kamoban kañooţ du ŋruha i?
  san-KHM: ធនវន្ត ឯវ កិំ យុឞ្មាន៑ នោបទ្រវន្តិ ពលាច្ច វិចារាសនានាំ សមីបំ ន នយន្តិ?
  arn-NT: Welu eymün illamkefimün tati pu pofre. ¿Tati pu riku no am tamün küdawelkakeetew,
    ka fey engün ta yekeeymünmew tati pu awtoridad mew?
  zas-NT: Guiáad lëjt rusaꞌn xtudi bénprob ree. Wen, ¿id benrijcw guin ree rusagzi
    lëjt ya rudxig tëë reeman lëjt loj guxtis?
  ken-NT: Kɛ mbák chí bhe, bǎchyɛ bachɛ́bhɛ́bho ntíánwɔ́p! Ntɨkɨ bo báchyɛ̀
    bhe ɛsɔŋɔri mánja nɔkɔ bhe ndǔ báchá manyé? Pú bǒ bakábhɛ?
