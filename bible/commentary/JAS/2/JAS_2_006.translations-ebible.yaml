    ¿Manachu chay aypa kullkiyuk runakuna?
  zca-NT: Per go, gat nizinet la go rë men prob. ¿Chi gat nzhont go, lë' rë men rrik
    nizakzi rë men che'n Jesukrist, no nigubxax bixa' rë men re' par nzhuwei' bixa'
    rë xa' re' lo rë gustis par zakzi xa' rë men re'?
  cbc-NT: Bairo Dios cabopacarãrẽ cʉ̃ cabomiatacʉ̃ãrẽ, mʉjãã pʉame narẽ na tʉ̃goñaboboo
    joroque na mʉjãã átinucũña. ¿Cadinerocʉna pʉame mee mʉjããrẽ tutuaro na roti epeetinucũñati?
    ¿Na mee mʉjããrẽ ñerĩ quetiuparã caĩñabeserã tʉpʉ na ñeápérinucũñati? Na ũna roque
    bairo mʉjãã átiepenucũñama.
  qxo-NT: Tsaynö caycaptinpis gamcunaga pobricunata imapäpis mana cuentarmi rïcu cagcunata
    adular gälacuyanqui. Rïcu runacuna ¿manacu roguncunatanö arutsiyäshunqui? Nircurmi
    magar usharcurrä apatsiyäshunqui autoridäcunamanpis.
  mox-mox: Omiʼa tuta qabuna tomotau lukwalukwadi oʼawaʼawa webuiedi. Ta ona nuaveʼavinia,
    tomeqabu vita ineineimi, lukwalukwadi nage tovekaikaiwabu? Vonahaqiaqi, taudi
    tovekaikaiwabu vita taha taha ineineimi, ta wese dibuʼiʼimega itautauyemi toluvine
    matadia sabi vekotumi.
  kew-kew: Pare nimimi go naraanu yala mapoaaeme. Nimi makuaalepape. Aapimi nimi rabuaniaawa
    kedaa mariaaeme? Go page nimiri aapimi koso madaa yola peme pae? Goare mo mone
    oraae aanumi padane goa pemede.
  dww-dww: Be taumi banaga waikaruwaḡewaḡedima ko riuriu saisairedina, taudi nam aiyaba
    ḡaromie tima voivoia waigewana. Be waiguyau banegidima taudi vutudi taumi ta kawakawa
    gewegewemina. Taudi vutudi ta etaetaremi,
  twi-ASANTE: Nanso, moammu ahiafoɔ! Ɛhefoɔ na wɔdi mo nya twe mo kɔ atemmufoɔ anim?
    Adefoɔ!
  aoj-aoj: Apaꞌ ipaꞌ paha iwana epes isimba kwahusa otamba maisi. Epes mamahisa saha
    iwana ipaꞌ saseꞌepa akafimi sandaꞌmepa kot? Esis hiahaom hiamisi atis.
  cbv-cbv: 'Obohjeéhtih, queétdih ã ñíwichah yʉhna, yeébboó queétdih ñipĩ́ tíicana
    caá. Pánih queétdih tíicanit, dawá bií dée bíbohnitdihjeh ñi wẽi enna caá. Nindih
    ñi tʉ́i náhninaá: Dawá bií dée bíbohnitboó yeebdíh yeejép ĩpĩ́ chãjna caá. Queétjeh
    yeebdíh naóh yacat tʉ́ʉt niijná, cã́acwãdih peéh chãjat tʉ́ʉtnit pebhna ĩpĩ́ teo
    wái bejna caá.'
  taw-taw: Nɨbi pen binɨb yɨmgeptek okok yɨb kɨlop taw achɨp achɨp gɨpɨm. Nɨgɨm. Binɨb
    an yɨl nɨbop gɨ tɨmel gel koslam mɨdem, nɨbop damɨl bɨ takaw tɨg asɨkep ak yɨl
    dad abal? Binɨb tap kuŋay mɨdeb okok nep.
  jic-NT: Nun ma nujola Dios jola jinwá. Nun malala tjowelé cjuwá jis lal. ¿Tsjan
    mpes quelel lojí pülücj jatatj? Pülücj jatatj malala lajay nun jis lal. T'emel
    pülücj se palá yupj, nun pajal tsji' lojí mpes. Yupj jil wa jepapan nt'a, jat'
    javelepj nun mpes.
  zap-NT: Per le laa de, rzaknondet de menprob. ¿Pe let menrikdet nga nak ne rzakzi
    de yra de no ne rdxig de nes lo xtis?
  wer-wer: Ën ar pöt, omën omnant wonörö ëö yemengkaurö. Ar kön wiin talöröak utpet
    yanuwas? Ma talöröak ngön yaatak yanuulë? Omën omnant wonöröak pël naalniin kësang
    wieëauröak yaalni.
  ipi-ipi: '@see-verse:JAS.002.005'
  qul-NT: Kancunacajtaj despreciowan pobrecunata p'enkachinquichis. ¿Manachu khapajcunari
    kancunamanta aprovechacuspa khapajyancu? ¿Manachu paycunallataj autoridadcunaman
    katatisunquichis?
  tnc-tnc: 'I''suᵽaka kẽrĩka simako''omakaja wayuoka baairãte jiyiᵽuᵽaka õrĩbeyurã
    mija ime. Wayuoka baairãreka i''suᵽaka õrĩriᵽotojo, rĩkimaka ba''irĩjia rikairãte
    takaja jiyiᵽuᵽaka õrĩrijayurã mija ime. “¿Naᵽareareka ba''iaja majũarijayu”, mija
    ãrĩwãrũbeyu bai je''e? Mia: Ba''iaja mijare baawa''ri ĩᵽarimarã ᵽõ''irã mijare
    okabaarĩ ne''ewa''ririjayu. Suᵽabatirã jiitakiji Jesúre imako''omakaja kirika
    bojariroka ã''mitiririᵽe''yowa''ri ba''iaja kireka jaiyuyeirã nime. Jesúrirã imariᵽotojo
    ¿dikaᵽi ãrĩwa''ri jia nareka mija ᵽuᵽajoayu je''e?'
  ter-NT: Inípono iséneu, itínoe ákoti itúkoake ne xâne ákoti apeínoati. Hainá'ikopomaka
    ne iríku ikotívexo kêku? Koati énomonehiko iyonópinoe nonékuke yuhoíkovokuti vaheréxinopiti
    ítuke!
  bmr-NT: Jaamaño amɨɨhai ɨɨdaasufiimoco munucufevesuhicahi. ¿Nacu diito oono inɨhɨbamɨma
    iicamo amɨɨhaico ɨdaasuno omoonɨmoro, bu amɨɨhaico guicɨmoro aivojɨto ɨmega asatyehicamo
    icatɨno?
  fuf-fuf: Kono onon, on hersinii baaso on. E hara wonaa alɗuɓe ɓen woni on tampinde,
    naɓa on ka ɲaawirɗi?
  bhl-bhl: Kate, yu mali wiin banim kawtiw biilo sak inkal duyemkabiliw te. Kame yu
    kilele ibolow fukunemoliwka! Kante yulo de mit da koyemkabe a? Kante yulo diwyemin
    kunum im kiin dim kel mo koyemsomi, geyemkabe a? Kanekabiliw kukuw be on kisol
    so kunum ite kuw kanekabiliw te.
  ons-ons: Ŋo ŋine yemo wanap, aboŋene midaine eŋe ma ket biraone ewe mabaik okan
    onmami! Deo edo umat kutŋino more ŋibu tebaŋune wano wanok ŋei eŋane kaitko dongo
    biraŋun okanmami? Ŋei aboŋene suaine edo dongo biraŋun okanmami.
  con-NTPO: Tsa'ma que'ija mendeqquiama ansange'fa. ¿Tsuin'da ti osha'choma an'bian'chondeccuja
    que'ima afopoemba cca'na'fambi? Que'i afepoeñe oshambi'ninda ¿nasundeccunga qquitssapa
    anga afe'fambi ti?
  ghs-ghs: Nike moomi apenei nike pupubirorai? Ma apenei Kiristuho dzapa nikeho irina
    oorai oke qanga hiireqi nikeke noota mootorai? Oi abi bise baisanoma ttuma minanomanita
    nike ikanomake eete nokoke qusubaiteqi abi habanake midzata mootorai?
  peg-peg: ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ଅର୍କିତ୍‌ ମାନାୟାରିଂ ଜିଉନଉଦେରା । ମାଜାନିଂ ଇନାକା ମି କାଜିଂ ଇନସ୍ତା
    କିଦୁର୍‌ ଆରି ଏପେଙ୍ଗ୍‌ ବିଚାର୍ଣ୍ଣା ବାହାତ ଜେଲ୍‍ଜି ଅଦୁର୍ ?
  txu-NT: Nãm te amijo me õ mỳjja kêtja pytà gar amã me kĩnh kêt nhym kam me arỳm
    pijàm ne. Bir, mỳj xêja ne ar ajo bikẽnho ban ar apa 'amỳn me axwe pãnh jarẽnh
    djà'ỳr ar ajo mrã? Djãm me õ mỳjja kêtja ne me 'ỳr ar ajo mrã? Kati. Me rũnh ne
    me 'ỳr ar ajo mrã.
  eng-WEBU: But you have dishonored the poor man. Don’t the rich oppress you and personally
    drag you before the courts?
  gnw-NT: Ẽrei pe reta perɨ̃ro iparavete vae reta. Picuaa co quirãi icocatu vae reta
    uyembɨiya pembaembae re jare uñeapo peré.
  mux-mux: Akiliinga-pe ⸤nanga angmene⸥ enini yambu-korupama ‘Pipili kolangi.’ niku
    teku kis-silimele. ⸤Angmene,⸥ yambu namelé-ni eni kundi toku eninga mélema liiku,
    mindili liiku siku, ‘Kot tenjamili wai.’ niku, telemele yambu akuma nameléye?
    ⸤Yi-korupama-ni aku telemeleye? Mólu!⸥ Yi-kamakoma-ni eni-kene aku telemele kanili.
  maj-NT: Tu̱nga máha jun, xi najmi chumi ni chjíhi̱ ra̱ n'e mo xu̱ta̱ x'a̱n. ¿A najmi
    jánchi̱nóo̱hó xi b'ana̱cha̱nu̱u nga ngandaha̱ n'o ni xi n'o ko̱ a najmi kuihí
    xi fiko̱ kju̱a̱'yúnnu̱u nginku̱n já jue nga batéjénenu̱u?
  bkq-NT: Âdypebaom modo Deus induakeyby izepa olâ âmaemo! Âdypebaom modo mâkeba inagazenimo!
    Âdypeom modolâ pymâ modoram igamenrimo, mâzewentâohomoem.
  kue-kue: Ba ene kiuglgiunde yomba angai goraglmedi erekinde ere teingwa, ene piryo,
    yomba ira ene engre atne endete yumbun tendre ana gundo ipi ka tange teingwa yomba
    moglmara kot orme? Yomba taragl mere pai tongwa ye keunde mambuno yegl erikwa.
  cot-NT: Cotanquitsi aviatimpajia mana poguipashiventajiaqueri teeca irajaarantajiguempaji,
    iriguenti pishineventajiaca ajaarantajiatsica. ¿Teempaqueate iriguenti catsimajiguimpica
    ajaarantajiatsica nintatsicaqueate irashitacotacaantapinijiaquempiqueate santanaqui?
  bnp-bnp: Pali mua mu vakamaruhua a matasia iea. E huriki a bakovi na mahala mu rata
    kamumu ria, pali ria kunana ri habi a maregoa ne mua, ri turari mua lakea na mari
    ni pelekado a ngava.
  apn-NT: Nom kot kaj mẽ ahpỹnhã mẽ hipêx nẽ amnhĩ tomnuj nẽ. E pa mẽmoj tã mẽ akukja.
    Mẽmojaja na htem tanhmã mẽ ato hêx to? Nẽ mẽmojaja na htem juisti mã tanhmã mẽ
    ato kapẽr punuj to? Xà mẽ kêp amrakati xwỳnhjaja? Nà mẽ tãm kêt. Mẽ hikàxpore
    rũnh xwỳnhjaja na htem ã mẽ anhĩpêx anhỹr o pa.
  ctp-NT: Ja suꞌwe ngiꞌni wan, chaꞌ nda wan chaꞌ wjyuꞌu ꞌin nu tiꞌi. Ngiꞌni tnun wan
    ꞌin nu kuliyaꞌ kanꞌ, loꞌo ti kwiꞌ nu kuliyaꞌ lka nu tiꞌí tiꞌ ꞌwan, ti kwiꞌ nu
    kuliyaꞌ lka nu ndyaꞌan loꞌo ꞌwan tloo neꞌ wsiya.
  opm-opm: Gur mohnong dahenmur. Gurdapat borop han ihirnong dasei mar aer deiptimur.
    Ama borop han bap ihirdapat Got ohe nita han gurnong er nahaptida. Basra. Kamah
    han ihir gurnong Nuhurwi ihtin han hat patimur naporiyao Mama han mohoh er nahatmur
    napor dahanahapti han ire duupnong napisayao naham gurnong ina ruum napris er
    nahaptimur.
  bvr-bvr: Wurra jarra ana-goyburrpa aburr-werra nyirrbi-nenga nyiburr-workiya aburr-gata
    aburr-welangga aburr-delipa. Wurra aburr-ngiya aburr-gata birripa wolawola nyirrbu-gaypurda
    aburr-workiya ana-goyburrpa, ya? Aburr-ngiya wolawola nyirrbi-rrimanga aburr-workiya
    ana-goyburrpa rrapa nyirrbu-ganyja aburr-workiya joborr jaga an-gugana barra burr-mari
    a-wengga ana-gorrburrwa? Wurra birripa gerra gun-jaranga gubi-rrimanga, aburr-gatiya
    aburr-bachirra ana-gorrburrwa, ngaja, ngarla.
  wal-wal: SHin intte hiyyeesata toochchideta. Dureti inttena tuggayiyaageeta gidokkonaayye?
    Eti inttena daannan mootiyaageeta gidokkonaayye?
  zad-NT: Na' le', chonzile ḻegake' nakzi. ¿Aaga beṉ' wnia'kan' chsak'zi'gake' le'
    na' chjtaogake' xya c̱hele lao beṉ'ka' chṉabia'?
  kmg-kmg: Eme ŋoŋe ine hapetac jaŋe šâŋe titikic honec-jopaeŋgopieŋ. Á weni jaŋezia
    bâuruŋ-ŋoparâ kiarao râec-ŋopaeŋgopieŋ? Mafahec jaŋe hâcne iŋuc eŋareeŋgopieŋ.
  mgh-mgh: Nanso, nyu akina vaa, nnawannyohola mayoohuva. Khaanakhala athaaciri phinootulumuni?
    Khaanakhala yaayo phinoorwanani upwaroni onoolumiya milattu?
  aso-aso: Ne neiha lingine neve ningikevo gohoꞌ gahaliꞌ nene haza niteꞌ minaniꞌ ve.
    Heneni ve neve ingine goboni mili-lingidi gonitoꞌ lengeleꞌmizi di moniꞌ moniꞌ
    i-lingidaaꞌ nave.
  uli-uli: Ngo hami hate hassaror maelhafohoy! Itey ir mekla rema hafohoyugmi ngo
    re hasugmiloh imor chol tatelal hapatpat? Rechokla re mmal!
  nin-NT: Imba kye nggo imba di kpa abi iha ba chirr! A sa abata ngga so di de imba
    na di gri imba ko ni into ibre amu yi? A si si aba azo ba yo hen?
  tgk-tgk: Шумо бошед, камбағалонро меранҷонед. Магар худи ҳамин бойҳо шуморо сӯйиистеъмол
    намекунанд ва ба пеши қозӣ намебаранд?
  acu-NT: Antsu atumka kuikiartichu ainau natsan ipiatuwearme. ¿Yaachia atumin waitkarmina?
    ¿Tura yaachia atum kuikiartichu ainautirmin achirmakar apunam akuptamina? Kuikiartin
    nunaka turinawai.
  cak-WNT: Pero riyix xa ikasan quik'ij ri pobres, y ye ri beyoma' ri iya'on quik'ij.
    ¿Can ma noka ta cami chi'ic'u'x chi xa ye ri beyoma' ri ye banayon chiwe chi yixc'o
    pa ruc'ayewal? ¿La ma noka ta chi'ic'u'x chi xa ye chuka' riye' ri yixkiriren
    apo pa tak k'atbel tzij?
  ebk-ebk: Ngem chakayu at pabpafiainanyu nan chiyuycha pugli. Ngachancha nan totoray
    ay mamarpaliwas ya mamelpelet ay mangicharum kan chakayu as nan sangwanan chi
    huwis mu achi nan nunkafiaknang.
  spa-PDDPT: Pero ustedes trataron con desprecio al pobre. ¿No los oprimen los ricos,
    y ellos mismos los arrastran a los tribunales?
  ruf-ruf: Lekeni mwemwe mwowabetsa wahingwa. Apfi si iwanu wane mali bae iwombunzani
    mwemwe? Apfi si wawo bae iwowaghalani mwemwe mne libalatsa?
  gun-gun: Ha'e rã peẽ kuery ma napemboetei pekuapy iporiaukue'i. Ha'e rami avi oguerekopa
    rei va'e kuery e'ỹ ri ty'y penemoingo axy rei? Ha'e kuery e'ỹ ri ty'y penemboayvua
    aguã katy pendereraa va'e?
  agu-BL: Poro yi e' cyeru' na chitzanu' tan telse'n chik'ej yi e' meba', nin na cyak'u'
    chik'ej yi e' ric. ¿Nk'e'tz pe' i e'a'tz yi na chitzan tan chibuchle'nu'?
  isn-isn: Inge muamile iaula! Ikolyo singa agoline nimijaa unye, hangi singa ensone
    niimulutanga muulamulani?
  eng-PEV: So, if you rubbish poor people, you are wrong. Think about this. Who is
    hard on you? What people take you to court? Do poor people do that, or rich people?
    Rich people do it.
  ilo-ULB: Ngem pinabainanyo dagiti nakurapay! Saan kadi a dagiti nabaknang ti mangparparigat
    kadakayo, ken saan kadi nga isuda dagiti mangguyguyod kadakayo idiay pagukoman?
  pir-NT: Tiquinare tiquiro sa besepegʉ̃ta mʉsa pehe pejecʉoyequinare quehnoano ño
    peoerare. Doeri cjẽ opana pehe mʉsare ñano yere. Sa ye tiquina masare beseriquiro
    cahapʉ mʉsare neare mʉsare yahusãñe tehe.
  anv-NT: Ɛnyú debyaá bɔɔ́ gekpo, pɔ́ nnó bɔɔ́ maŋka ne áfwálege ná ɛnyú? Ɛbwɔ́
    ne ájáme ɛnyú dékpɛ́ne unɔɔ́ mpa né máchá ɛso.
  sab-NT: Agwa ba ulita kle age nganake daba Chubenu me lle molen ole ba ulita me
    kle daba gai dage dale, ba kle kwian me lle molen gbe soli me ñanaske kwian na
    gwa giti, ba kle ama gbe ibule kwian ngeru. Agwa kwian igi molen tanre me Chubenu
    ba kle ama gai dage ba diali chegekalin no amage. ¿Mineade me suge bage kwian
    lle molen tanre me Chubenu kle mo gbe ma kweri bage, ama kle ba gbe boi daga ngwale
    jiske ba chugagwalla kweri nga dba ai giti gwa giti? ¿Ni suge bage ama kle age
    ba ole giti? Kwian lle molen tanre kle age diali ba ole ene, agwa ba kle mo ta
    dbe no diali ama ole ama gai dage, kwian bai kaire me lle molen me kle age me
    no ba ole ene, agwa ba me kle mo ta dbe no ama ole, ba kle mo ta dbe ama dollale.
  tmd-tmd: Jɨ ñɨŋ nöbö mö lɨblɨb mɨdö bla yadön, “Nagö rɨb piaku öbɨl gɨ mɨdö,” cöñ
    aku mönö “Nagö mögö rö yödpɨlö il nɨ yörɨk römɨd gɨ mɨdö,” cöñ aku, nuŋ möigw
    haŋ nugugɨrön römɨjöna. Jɨ nöbö mö ap mɨga mɨd piakwör, Nöbö Dib wä ñɨgö pɨ Nöbö
    aku nugwo yad höimöuön, ñɨgö yad mag pɨ nɨgön, pön du mönö diba yadöia.
  acr-NNT: Pero ralaq e kꞌaqom bꞌi alaq kiqꞌij ri nibꞌaꞌibꞌ. ¿Na e ta nebꞌa ri bꞌeyomabꞌ
    ri kakiꞌan kꞌax che alaq ma na kakiꞌan ta ri usukꞌ che alaq? ¿Yey na e ta nebꞌa
    rike ri kakikꞌam bꞌi alaq pa qꞌatbꞌal tzij?
  kpg-kpg: Gei goodou la gu haga balumee digau ala e hagaloale! Ma koai ala e wanga
    goodou gi di haingadaa, gi di gowaa hai gabunga? Go digau ala e maluagina!
  taj-taj: तर एनीगदेसे प्राङबोगदेदा हेला लमुला। तिग फ्‍युक्‍पोगदेसे एनीगदेदाएनोन दुख
    आपिन्‍मुला? थेनोन फ्‍युक्‍पोगदेसे एनीगदेदा अदालतरी आभोर्मुला?
  avt-avt: Te yi yɨrɨak mɨt netenen menmen au hɨr yɨnk enuk nentar yi yerekyor enum.
    Neimɨn hɨr neriwaank nari yi mɨt eino mɨt iuwe ne gavman nemtau mɨt hɨr nesiuwe
    hɨm nerekyi enum a? Hɨr mɨt netenen menmen yapɨrwe keriyen!
  cbk-cbk: Pero ustedes hende ta respeta con el maga pobre! El maga rico ta domina
    con ustedes y ta lleva tamen con ustedes na corte, hende ba?
  uig-ARA: بىراق سىلەر كەمبەغەللەرنى كۆزگە ئىلمىدىڭلار! بايلار سىلەرنى ئەزگەن ۋە سوت-سوراقلارغا
    سۆرىگەن ئەمەسمۇ؟
  tuf-tuf: Sirat oya bár bin cajac cuar, baat oya bár bin ajcá bár chácaro. Cárinat
    ba cayar yajcaro. Cárinat juez cac cahm tayar chiín acu ba ahár becaro.
  abx-abx: Pero agparatamay-bi lugod dina i mga pubri. Ma'in ba' i mga mayaman i magparapanalingabot
    si ka'am? Ma'in ba' mga iya i magparapama'akusar si ka'am?
  mco-NT: Myajtzo'yduungɨxyp miich ajcxy ayoobtɨjc. ¿Nej cayɨ comeeñyjäy ajcxy huɨdibɨ
    miich ajcxy xychachxɨ̈p ma cötujctac, e xyajnɨcxcɨxy ma tungmɨɨdpɨ yhuinduu, oy
