verse: JAS.002.006
translations:
  kpx-kpx: Iale vadealemoike la kunaiholimale kebia aiogevema. La huhuige oleteabuike
    la aiogevei laemo kotalahama. Kunaiholimale keau kateholima. Isito kunaite keabuike
    kateale vama.
  okv-H: Rate ungo na donda ambu embopo ta degi me kiari ereova rate ungo kogova amo
    haja vaja embo na ungota degi ngahia ue andito humbuto ganoka ta ere ikihera
  tbo-tbo: Yaubada tu dayadayabu i winaganihi ma taumi ega kikina ota wiyateyatehi.
    Ona nugotuhuya tu waigapola hai dewa, tauhi houga magomagouna taniwaga witewiteihi
    uyahihiyei he laigenogenomi, po luhetala hougahi uyahihi he laibahibahimi.
  mal-C: നിങ്ങളോ ദരിദ്രനെ അപമാനിച്ചിരിക്കുന്നു. ധനികരല്ലേ നിങ്ങളെ ചൂഷണംചെയ്യുകയും
    കോടതികളിലേക്കു വലിച്ചിഴയ്ക്കുകയുംചെയ്യുന്നത്?
  grc-SR: Ὑμεῖς δὲ ἠτιμάσατε τὸν πτωχόν. Οὐχ οἱ πλούσιοι καταδυναστεύουσιν ὑμῶν, καὶ
    αὐτοὶ ἕλκουσιν ὑμᾶς εἰς κριτήρια;
  bgc-bgc: पर थमनै उस कंगाल की बेजती करी सै। के धनी माणस ए थारे पै जुल्म न्ही करदे,
    अर के वे थमनै कोट-कचेह्ड़ी म्ह न्ही घसीट-घसीट कै ले जान्दे?
  khz-khz: Na gomi na lealea talimara gogita-guilagirana. Rai na gomi evega-rakavamina,
    erolo-agomina Kota kapunai? Rinaga talimara nevetaina gekalana, ei?
  deu-TKW: Ihr aber habt den Armen verachtet. Sind es nicht die Reichen, die euch
    vergewaltigen, und wiederum sie, die euch vor die Gerichtshöfe ziehen?
  zsr-NT: Lbiꞌiliꞌ rucaꞌnliꞌ caꞌz bunách yechiꞌ len runcliꞌ‑nëꞌ ba laꞌn bönniꞌ dë
    yöl‑laꞌ tsahuiꞌ quequëꞌ, atiꞌ tuꞌsacaꞌ ziꞌë lbiꞌiliꞌ bönniꞌ naꞌ dë yöl‑laꞌ tsahuiꞌ
    quequëꞌ, tuꞌgunëꞌ lbiꞌiliꞌ dxin. Lëzcaꞌ tuꞌdödëꞌ lbiꞌiliꞌ lu naꞌquëꞌ bönniꞌ yúlahuiꞌ.
  lin-lin: Nzokande bino, bomonaka babola bato pamba. Boni, bato oyo banyokolaka bino
    mpe bafundaka bino na bisambiselo, ezali bazwi te ?
  hns-NT: Bakie toelog oe garieb aadmie ke nietja karle hai aur dhanie aadmie ke ieddjat
    karle hai. Aur dhanie manai logan to toelogke sataawe hai. Ohielogan toelogke
    pakarke djadj ke paas ledja hai.
  noa-E: Mamʉ magʉmta pãachdëuta jũrr am kha isëe aajem. ¿Pãrau khaugba nʉ, riknaanauta
    pãach dau ee aug khaugba nemdam bʉ̈rʉʉm atheejã pãach thet pʉpʉr aajem? ¿Amachdëu
    khabá ĩchab chi thethemnaan aarjã pãach arrnaa pãragta ʉ̈rcha phagpi jaaujem?
  eng-EMTV: But you have dishonored the poor. Do not the rich oppress you and drag
    you into court?
  mib-NT: Te máá ró chi sa suhva cájēhe ró jnúhun canu ñayuu ndahú. ¿Te á násūu tée
    cúcá cúu jeē castáhú róhó sɨ́quɨ̄ jeē nihín de xūhun ró, te yachī jéquin de cuēchi
    sɨquɨ̄ rō nuū tohó?
  lif-NT2: कर खिनिॽग याङ्‌गे़साॽबाहाॽरे़ खुनिॽ नागे़धाःसुम् के़बिरुम्‍सिम्‍माङ्‌के़वयिॽरो॥
    खिनिॽ निङ्‌घुम् के़मे़प्‍पाआङ् खासे़न् हिम्‍मो के़उःङ्‌बा के़देॽबाहाॽ खे़न् याङ्‌साकुन्‍धेसाबाहाॽए
    मे़ःन्‍छिबि?
  xnj-xnj: Nambu nyenye mkuvavevesa vangangu! Wu, vana vindu vyamahele ndi vevakuvahindalila
    na kuvatakila mu libanji la mihalu?
  mmx-mmx: Ketla nemi mi lox abulubun kepe limixin banbalo. Nemi miklen i do, limixin
    nopnovos di lox abulu nimi la di lok kaka lempilas atnimi. Nedi vam nom di lok
    li nimi at lavapaase.
  cbr-NT: Usa 'aínbi camina mitsun ñuñuma uni a —'aisama ca —quixun timaquin rabínmin.
    Ñuñuira uni an ca mitsu paránquin ñu mëëmianan tëmëramiquin mitsumi manánquin,
    an uníxa ami bëtsi uni ñui manáncëxun cuacë uninu buania. ¿Atux cara usama 'ic?
  tee-NT: Para ju uxijnan ni jantu vaklhtam chun lakts'inat'it ju tamin junta t'ak'aixt'ok'at'it
    pus p'ut'alac'asuyat'it tachi ju va jantu tu'u' lhiulayat'it ju quilhpatinin.
    Para jantu yu'unch ju na quintalhimakchapuyan. Alai yu'unch ju mak'alinin ju quintalhimakchapuyan
    chai quintachivimak'anan ju quijnan'an lacapu'ucxtin.
  eng-LSV: But you dishonored the poor one. Do the rich not oppress you and themselves
    draw you to judgment-seats?
  cak-NT: Pero coma ri beyoma', rix ikasan jumul quik'ij ri manak quibeyomal. ¿Can
    man noka ta c'a pa iwi' chi coma reje' niben sufrir? ¿Man noka ta c'a pa iwi'
    chi ja reje' chuka' ri yekiriren-e iwichi pa tak juzgados, y niquik'abaj tzij
    chiwij?
  pah-NT: Pe ki a'e te pereko te'varuhu imbatere'ỹve'g̃a. Pe pereko katu imbateve'g̃a
    novĩa. Emo g̃ahã reki pe ndereko te'varuhu. G̃a pe nderoho aha juizes'g̃a pyri
    imbojamboja tehe pe ndehe. A'ero g̃a pe mbotegweteteheuhui.
  sja-NT: Tachi Ak'õrepa mãgá chupɨria beerã jɨrɨt'eraji mĩda, parãpa p'arat'ara beerã
    pipɨara ak'ɨpata chupɨria beerã k'ãyaara. ¿K'awada-e p'anɨk'ã p'arat'ara beerã́pata
    parã chupɨria oo iru p'anapata mãik'aapa charraarã k'ĩrapite atadaipata?
  xed-xed: 'Ama kaghuni, ka hərtətatá kuni ta gwal ka pɗu. Tsaw sna a kaghuni kazlay:
    Tsa gwal ka gadghəl ya ta giri ŋa ghuni, ta tsəha kaghuni da vla guma kəʼa katək
    ra?'
  mks-NT: Joo mé ndó cája i̱chi̱ ini ndó xi̱hín na̱ nda̱hví. Á co̱ ndícu̱hu̱n ini
    ndó ña̱ mé na̱ cui̱cá cúú ná na̱ cája xíxi xi̱hi̱n ndó ta ñúhu na ndo̱hó cua̱ha̱n
    na̱ nu̱ú na̱ jutixia chíca̱a̱n na̱ cua̱chi ja̱ta̱ ndo̱.
  gfk-S: Iesene mu, mu te malentak ta ira maris. Ma garim ta dong ing di la hangungut
    mu? Ma nesi ta dong ing di la sarsaret mu be mu na tur ra harkurai? Tutuno sakit,
    di mon ira watong.
  bmu-bmu: Ölŋa öŋgöŋgöŋi akzemö, iŋini ambazip wanapŋi eŋgehöröŋ köla eŋgek siriba
    malje. Ambazip pomŋi yeŋön mönö moneŋ inapŋini qahöpköra kewöta mem et al eŋgigetka
    etqeqeŋi akze. Yeŋön mönö iŋini örörahöm eŋgigetka keu jakeŋi jakeŋi miaŋgöreŋ
    aŋgorakze.
  dgz-dgz: Go e kayakayawan nagirewa wawa koko tamuiwanin. Go endi puraput nagirewa
    inak ega amboriwanum. Ap taine nagirewa wa okonak imaene wanene tapen amuiwanum.
  eng-GNV: But ye haue despised the poore. Doe not the riche oppresse you by tyrannie,
    and doe not they drawe you before the iudgement seates?
  zaa-NT: Pero lebi'į nna chi rugà'na le menos ca enne' ritè la'dí' nna runi le qui'ni
    ettú'ni cą. Ca enne' rico nna, tsí álahua canuá richìtha cą escrito contra le
    nna riche' cą le ru'a lo juez.
  eng-WEBSTER: But ye have despised the poor. Do not rich men oppress you, and draw
    you before the judgment-seats?
  guh-guh: Itsiata baitsi jane bajarapacuenia bepejiobivi yabara pejumaitsijava payapëtae
    atamë, paxamë bijiaya pataeyabiabame bepejiobivi. Ricovi baja cajena xainapona
    bitso pexainaejava panejumata. Bajarapamonae pacaneconitabiabanua juezmonaejavabelia
    juezmonae papecananeconitsiaexanaenexa.
  bon-bon: Yepä, weene poto biname bine gawe me ituge acrana, ingle teepi gwidape
    cäco gemi. Pepu mule lui conocono gyene. Yoo, weene babo singi gemi dogwe biname
    tääpume, yepä teepi laati bemi, lui cina weeme ireclota ne mäpu me jaawenusi?
    Cuta teepi laati bemi, lui cina weebibine atraname iwadininusi rarekaake awecna
    poto cidi me? Teepi lui dogwe biname gemi!
  nhw-BL: Pero amojuanti anquinpinahualtíaj catli teicneltzitzi. ¿Para tlen? ¿Amo
    anquimachilíaj para itztoque nopa masehualme catli tlapijpixtoque catli achi más
    anmechchihuilíaj catli amo cuali huan achi más anmechhuahuatatzaj campa tequicali?
  swh-ONEN: Lakini ninyi mmemdharau yule aliye maskini. Je, hao matajiri si ndio wanaowadhulumu
    na kuwaburuta mahakamani?
  wbi-wbi: Nike umuue mukuvalenapula avakotofu! Asi, avamofu navevano vikuvapumusia
    umue name pikuvatwala pavuhighi?
  bba-bba: Adɑmɑ bɛɛ i sɑ̃ɑro be ɡɛmɑ. N ǹ dukiɑɡii berɑ bɑ bɛɛ dɑm dɔremɔ bɑ bɛɛ
    ɡɑwɑmɔ bɑ kɑ dɑɑmɔ siri yerɔ?
  eng-KJVCPB: But ye have despised the poor. Do not rich men oppress you, and draw
    you before the judgment seats?
  kgk-NT: Upéa-rehe napene mandu'avéi para'e. Napemboetéi ramo iporiahu va'e kwéry-pe,
    Nhandejáry reko-rami e'ỹ peiko íxupe. Ma'erã tipo. Napene mandu'avéiry imba'e
    reta va'e rekoha-rehe. Ha'e kwéry pende rereko asy rei voi. Pende jokwái rei rei.
    Pende reraha rei ave mburuvixa renda-py ojapo hagwã pende-rehe ojapose va'e.
  waj-waj: Mo Ngieenoo mmanna haipu gioonna kiaapuuyara maisayavee kiaavai. Mo dee
    vaidiyaano mmoori maisaivaa ngii mida ngii utu raririida kua pinaivaara dira vaidiivaasi
    ngii yapaavainnee? Mo hoona suvuai vaidiiyaano itaa kiaavai.
  cpy-cpy: Roo kanteencha eeroka-paeni, pimaninta-shire-waetakiri ashironkaenkari.
    Pipeyakotakiri kijaneenta-piintzimiri ashaahanta-yitachari ikoyi rowajankitaa-kaanta-waetemi.
  mpx-mpx: Yaa komiu togulagula ku papuluwawi-agil! He togogomwau hi teli lowagimiu
    ge pulowan hi pahe pwatamiwa. Heliya hi momolimiu ge hi telemiu kot elana.
  wbp-wbp: 'Kala ngari nyurrurla kankulu-jana nginji-wangkami ngawu-pajirninjarla
    yangka marlajarra-watiki. Wita-karilki yirna-nyarra payirni: Ngana-paturlu kalu-nyarra
    jangkardu wangkami? Yangka-paturlu tala panu-kurlurlu, ngulangku kalu-nyarra murrumurru-mani
    manu kuwurtu-kurra kanyi. Manu yirdiki Jijaji-kirlanguku, yangka kujankulurla
    marlaja Kirijini-jarrija, ngulaju kalu nginji-wangkanjarla ngawu-pajirni.'
  luo-luo: Un to usechayo joma odhier! Donge gin jo-mwandu ema mayou giu kendo materou
    e ute mag ngʼado bura mondo okumu?
  nhe-NT: Pero imojuanti inquinpinahualtíaj tlen teicneltzitzi. ¿Para tlen? ¿Ax inquimachilíaj
    para itztoque nopa tlacame tlen tlapijpixtoque tlen achi más inmechchihuilíaj
    tlen ax cuali huan achi más inmechhuahuatatzaj campa tequicali?
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܡܘܼܣܠܹܐ ܠܵܘܟ݂ܘܿܢ ܠܡܸܣܟܹܢܵܐ. ܠܹܐ ܝܢܵܐ ܥܲܬܝܼܪܹ̈ܐ ܒܸܙܠܵܡܵܐ
    ܥܲܠܵܘܟ݂ܘܿܢ؟ ܠܹܐ ܝܢܵܐ ܥܲܬܝܼܪܹ̈ܐ ܒܸܓܪܵܫܵܘܟ݂ܘܿܢ ܠܒܹܝܬ ܕܝܼܢܵܐ؟
  esk-NT: Inuqsriuŋitchuat ataramik suksraġiŋitkaat inuqsriuqtuaq. Taatniittusi. Inuqsriuŋitchuat
    iłuiḷḷiuqtitkaasi, amii? Tamatkua tikiutipkaqtaġaasi uqaqsittaaġviŋmun, amii?
  msb-msb: Pero kamo, ginapakamenos niyo an mga pobre. Dili ba an mga mayaman an nagadaug-daog
    sa iyo? Sinda pa baga an nagaakusar sa iyo sa husgado?
  cpa-NT: Jøng² tsa¹jmó³ jniang³ hi² tsa¹juanh¹² dsa² ti²ŋié². Dsa² chi² quiah¹² báh³
    dsa² jmógh² jniang³, dsa² ti² dsa² ŋié². Dsa² héi² báh³ dsa² tsei¹² jniang³ ni³
    dsa² ta³.
  dso-dso: ମାତର୍‌ ତମେ ଅର୍‌କିତ୍‌ ଲକ୍‌ମନ୍‌କେ ସନ୍‌ମାନ୍‌ ଦିଆସ୍‌ ନାଇ । ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌ସେ
    ତମ୍‌କେ କସ୍‌ଟ ଦେଲାଇନି । ସେମନ୍‌ସେ ତମ୍‌କେ ବିଚାର୍‌ନା ଜାଗାଇ ଜିକି ନେଲାଇନି ।
  meu-meu: To umui ese ogoḡami tauna vada o hahemaraia. Taḡa taudia ese e daḡedaḡe
    henimuimu ani? Hahemaoro gabudia ai e dabuimui vareaimu ani?
  yva-NT: Weramu weapamo wapo wapa arakovo awa ananuge meweno maije mansaura tantunawi.
    Yara vatano awa ananuge manui wenawirati wo wasave tatugadi muno wo kakai rangkivano
    wasai no akarijo mine so amun.
  dgc-dgc: Pero sikam, bakit apién moy du pobre? Ti ésiya i méngdayaa dikam? Ti ésiya
    i méngidimandaa dikam, éng éwan du mayaman?
  zpm-NT: laa to goṉ, no to rlozhd gzhidznie to zho. ¿Pe ib rieṉde to, grë zha ricw
    co nac zha ne rsacsi to? Rgobniu zho to, riezo zho to lo wxtis;
  hix-NT: Omnyam haxa ryhe, àkatxhomnà komo màxanomkahnohyatxhe. Nyamorohnà, tkatxhonkem
    kom haxa, ayanàhnohnye kom me natxhe. Nyamoro rma, ayany kom me natxhe, owto yoh
    komo hyaka, ayanàhnohrà kom horà.
  sim-sim: Hako jir mbeek erndakava ondon armek unda ambu jir, wahau. Ji hishika,
    lawe jirin kavakavak uhu nomorawun jirin handu? Uhu jirin kotim ukwak undu? Erndakava
    ondo nembes. Wa, ma ol mbele mbele ngashi ondo mu jirin erem unduwa.
  npi-ULB: तर तिमीहरूले गरिबहरूलाई अनादर गरेका छौ । के तिमीहरूमाथि दमन गर्ने धनीहरू
    नै होइनन् र ? र तिमीहरूलाई अदालतमा तानेर लैजाने तिनीहरू नै होइनन् र ?
  cgc-cgc: Piro, kyo yan a, papagayya nyo mga imol an. Di' ba danen na mga manggaranen
    gapamiges daw gaakusar man ki kyo naan ta kurti?
  tim-tim: Gârâmâ ye âmâ umburuk manmai yâk dewun gingin yekmai. Akto niŋemaŋe kâlâp
    mâŋgiyekmâ kiapgâlân katyekmai? Amâ sikumdâŋe akmai.
  yor-yor: Ṣùgbọ́n ẹ̀yin ti bu tálákà kù. Àwọn ọlọ́rọ̀ kò ha ń pọ́n yin lójú bí; wọn
    kò ha sì ń wọ́ yín lọ sílé ẹjọ́?
  wos-wos: God wungi wasékendéka guni nak maki sémbut guni huru. Guni jambangwe duka
    hu hweta guni xérénjuwi mama duré yikafre huru. Wun xérénjuwi mama du di guniré
    haraki huruta di hafu di guniré hura yi, kot xékékwa néma duka.
  emp-NTPO: Mãwãmĩna bãrãba ne neẽ́ qued̶eara biẽ́ obadaa. Parata bara b̶eadrʌ bia
    obadaa. Baribʌrʌ ¿parata bara b̶eabʌrʌ bãrãra biẽ́ od̶acaca? ¿Ãdjiabʌrʌ bãrãra
    cawa obadamaa õgo eded̶acaca?
  eng-F35: But you dishonored the poor one. Do not the rich oppress you and drag you
    into courts?
  ind-ind: Karena itu, tidak seorang pun pantas dianggap hina! Lagipula justru orang
    kayalah yang selalu menindas kita. Merekalah yang biasanya menyeret kita ke pengadilan
    untuk merampas hak milik kita.
  pes-OPCB: با این حال، شما فقیر را حقیر می‌شمارید. آیا فراموش کرده‌اید که همین ثروتمندان
    هستند که حقتان را پایمال می‌کنند و بعد شما را به دادگاه نیز می‌کشانند؟
  mpt-mpt: Ibo fumbianiba Nakaia unangai inamin namino blimi misiamobo gabib otane
    ibo funaine! Wanita ibo bobol ilumo omkaye bianibta ge dleb monibta klabutam kabibe?
    Nakai inamin namino blim ikobbabe. Nakai inamin naminsa ita ibo bobol ilumo omkayebiobe.
  ssx-ssx: Kutu piliepate ikana꞉ma꞉ta꞉ hande natehali wanda꞉hali yaala꞉ma꞉ homaememe.
    Mandane haliweki epi amedama꞉ iki ka꞉nda꞉ma꞉ homao halemepe o pi yokaalu puluekema꞉
    iki yola꞉ mea pu halemepe. Hande hamoko haliwekima꞉ koto hau pu haleme ekina꞉
    loa꞉me.
  mkl-mkl: Ammɑ iŋɛ, ì yɑ dondɑ ilu ɑre ŋɑui. Wee ilu fiɑ ŋɑui ɑ̀ wɑɑ kpɑ̃ ŋɛ iju
    nɔ ɑŋɑi ɑ̀ yɑ bɔò ŋɛ ile kiiti, mɑ̀ iboi.
  gaq-gaq: ତେଲା ପେ ଗରିବ୍‌ଣ୍ଡ୍ରେଇଂକେ ଅମାନି ଡିଂପେଡିଂକେ । ଆଣ୍ଡିଣ୍ଡ୍ରେ ଆପେକେ ବଗ୍‌ଟୁ ଡିଂଆର୍‌ଏ
    ଆରି ବିଚାର୍‌ ଡୁଆ ଡାଗ୍ରା ଗୁଃଡୁଂୱେଏ ମେଇଂ ଜାଣ୍ଡେଃ ? ମେଇଂ ତ ଆତେନ୍‌‌ ସାକାର୍‌ଣ୍ଡ୍ରେ ।
  gof-RNT: Shin hintte manqota toochcheeta. Hinttena un77etheyssati dureta gidokkonaayye?
    Hinttena daynna sinthi goochcheyssati entta gidokkonaayye?
  unx-unx: ମେନ୍‌ଦ, ଆପେ ଗାରିବ୍‌ ହଡ଼କକେ କାପେ ମାଇନ୍‌କତାନା । ଅକନ୍‌ ହଡ଼କ ଆପେକେ ସିଗିଦ୍‌ପେତାନାକ
    ଆଡଃ କାଚାଇରିତେ ଥାଇଜ୍‌ ଇଦିପେତାନାକ, ଇନ୍‌କୁ ଅକଏ ତାନ୍‌କୁ ? ଇନ୍‌କୁଗି ଏନ୍‌ କିସାଁଣ୍‌ ହଡ଼କ
    ତାନ୍‌କୁ ।
  gah-gah: Lekelisi gohogó vegená ánigi ahuliaká niamóza, henóiki vegená nenete vasá
    zilikimiake goní ilikimiaká niave.
  lcm-lcm: Sikei nami, mitala nau varas a mamain ta vap logo. Arai, ri vap tauia,
    ria kipo uli tu rongomai tatami. Ria kipo uli tak animi ane si saupai.
  aer-aer: 'Kenhe arrantherre apwerte ngkweltyeke arrangkwe areye areme itneke ahentye
    anetyakenhele. Awerrirraye: Angwenhe-ame arrekantherre anyurre-irreme? Nhenge
    apwerte ngkweltye arunthe-akerte areye akwele arrekantherre anyurre-irreme, arrenhantherrenhe
    court-werne akngemele, alhengkeye areyele kwenye. Apwerte akngerre-akerte areyele
    kwenhe arritnye Jesus-kenhe akengentye angkeme, ikwerenhe kwenhe arrantherre aneme.'
  qvc-NT: 'Piru qamkunaqam pubrikunata penqachishqallapa kangi. ¿Manachu yach''angillapa:
    Kapuqkunaqam ancha trabajachishushpa, ashlitatalla pagarashushpa, qamkunamanda
    ancha gananllapa, nishpa? Dimandashushpapis, amalas apashungillapa awturidarkunaman.'
  tgl-ULB: Ngunit hindi ninyo binigyan ng karangalan ang mahihirap! Hindi ba ang mayayaman,
    sila ay ang ang nang-aapi sa inyo, at hindi ba sila ang nagkakaladkad sa inyo
    sa mga hukuman?
  cbs-NT: Matubunan, shinankanwen, jabuwen datekin man jaska jatukidi shinainan. Ja
    yuda mabuwanyanbu man duawaidan, jabunan, matu ichakawamisbuki. Ja inun, jabiabundi
    matu achixun xadabainkin xanen ibubu matu inanmisbuki.
  xtm-NTPP: Kovaa ndijin chi ni masu ni ka sa'a inuu ni ji'in ñayii nda'vi ma ji'in
    ñayii xiku ma, te vitna ja ñayii xiku ma, ka sa'a ndeva'a ña'a i maa ni, vaa ka
    ñu'u ndeva'a ña'a i, te kuan koo i kuan xsia'a ña'a i nuu tee ka netniñu ma.
  nnq-nnq: Nambu mangwetumwe mabembu bandu akahocho! Bo, bandu binuloi nga abamponjaje
    nu kumpeleka mumabalacha?
  bao-NT: ¡Mʉja pea ca boo pacarãre, boborije cʉ̃jare mʉja tii epecã! ¿To docare ca
    apeye pairã méé, ñañaro mʉjare doti epe, mʉjare ñeeri, ʉparã pʉtoripʉ mʉjare wee
    waa, cʉ̃ja tiirucuti?
  san-ORI: ଧନୱନ୍ତ ଏୱ କିଂ ଯୁଷ୍ମାନ୍ ନୋପଦ୍ରୱନ୍ତି ବଲାଚ୍ଚ ୱିଚାରାସନାନାଂ ସମୀପଂ ନ ନଯନ୍ତି?
  huv-NT: Pero icona ngo mind mejawan nipilan leaw ngo majiür, ¿neol, ngome ajcüwa
    monjiür, nejiw xeyay arangüw ngo majneaj wüx imbasana? ¿Neol, ngome nejiw asapüw
    icon mayacüw icon teombas monajiüta?
  otn-NT: Pɛ nu̱'a̱hʉ ga̱di 'bɛrpa̱hʉ rá̱ sä yø hyoya. Go guí̱ nnu̱ ma̱nsu̱hʉ ya yø
    mmɛ̱mmɛti, conque guehya yø ja̱'i̱ di pʉc'a̱hʉ ya. Nu̱'mø hi̱ngá̱ 'yøthʉ'a̱ te
    di̱ ma̱nda ya, da̱ ma ma̱bɛnt'i̱'a̱hʉ, da̱ ts'ixa̱hʉ p'ʉ ja ra̱ ts'ʉt'abi.
  nop-nop: Kaŋ hidi yadi metam hambeep dauhik kahakaha yabune meka tiiŋ. Biyagoŋ kuyoŋ,
    nediyeŋ hehitiŋafooŋ kiyap’walaŋ hanagila wiiŋ? Uyadi bomboŋhinitdi tihamiiŋ.
  obo-NT: Piru sikiyu, id poddisokkan dow to kod-ontong iddos mgo worowora. Ondan,
    konna vo iddos mgo noruwonnan kos od ayu-ayu woy'd ampoo koniyu riyot isowwan
    to mgo tohodhukum?
  cak-ENT: Pero coma ri beyoma', rix xa ikasan quik'ij ri vinük ri man nijun quichajin.
    ¿Man nka' tüj pe vocomi chive que xa ja ri beyoma' ri nyeyo'on ivichin pa c'ayuf?
    ¿Man nka' tüj pe chive que xa ja chuka' rije' ri nyixquichiriren-apu pa tak juzgado,
    y xa k'aban tzij nquibün chivij?
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤠᤃᤧᤎᤠ᤺ᤛᤢᤶ ᤁᤧᤒᤡᤖᤢᤶᤛᤡᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹
    ᤏᤡᤱᤄᤢᤶ ᤁᤧᤔᤧᤵᤐᤠᤀᤠᤱ ᤂᤠᤛᤧᤴ ᤜᤡᤶᤔᤥ ᤁᤧᤀᤢ᤺ᤱᤒᤠ ᤁᤧᤍᤣ᤹ᤒᤠᤜᤠ᤹ ᤂᤧᤴ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠᤜᤠ᤹ᤀᤣ ᤔᤧ᤺ᤴᤇᤡᤒᤡ᥅
  mie-NT: De sa ndá máá nú jéhe nú tūhun canoō nchivī ndāhví. ¿De á nsūú ndá tēe cuícá
    cúu jā stáhví ndá ndóhó sīquī jā nīhīn dē xūhún nú, de ñamā cáhān dē cuāchi sīquī
    nū nūū justicia?
  san-TIB: དྷནཝནྟ ཨེཝ ཀིཾ ཡུཥྨཱན྄ ནོཔདྲཝནྟི བལཱཙྩ ཝིཙཱརཱསནཱནཱཾ སམཱིཔཾ ན ནཡནྟི?
  qve-NT: Kunan tapusqaykichis, ¿imanaqtintaq qankunari wakchakunata maltrataspa,
    despreciashankichís? ¿Manachu qapaq runakuna qankunataqa maltrataspa, carcelkunamanraq
    churashasunkichís?
  pao-NT: '@see-verse:JAS.002.005'
  cbu-NT: Itaru, siy pukiree niyrkus ipazaksa. ¿Mayaamsha siy ashiksa? ¿Mayaamsha
    pukiree nda chinaksa? ¿Mayaamsha kurkiyaatsimsha chinaksa? ¿Ndusha kurkir tputs
    siyaa kiyung yachak? ¿Ndush antam siyaa putayaru tumanak? ¿Ndush antam siyaa yutarit
    tsiyatak?
  usa-usa: miráimanibo keráwáqá oótamma íma makáa-kayukayaba tinaaémma kéoe. ítáaro.
    nói-kayukawaq keráwáqá táígomma umátiketawaq tiwíqmeta túbimma maránô? yemá oótamma
    makáa-kayukae.
  soy-soy: Amɑ́ nɔ̃́ ɑ́ni yɛ pɛɛ úwɛkɔɔ́ wɑisɛ! Ái pimɑ́mɑ́ pɛɛ íwɛ nɔ́ wɑi pin
    kɔ sitɑhɑi nɔ́ séleii?
  hui-hui: Agali kira larugo yagibano biagohondo tígua handabe manga halu mo taga
    haramili. Homogo karume tí handabe manga halu, Godi lo ma, laga ndobe.
  amf-amf: Yediar qambhinaam yeda bage. Yeam galshaynabee pirdaynasa birante yeam
    gochate yivaynabe wodimmatayu?
  quc-NNT: Are k'u ri ix xa kiwetzelaj ki wäch ri meb'a'ib', kiwesaj ki k'ixb'al.
    ¿A mat pu e are' ri q'inomab' ri ketaqan pi wi', keb'anow k'äx chiwe, kixkik'am
    k'u b'i chkiwäch ri q'atal taq tzij? ¡Je', je ri'!
  dob-dob: Ta esi togomabeso nigeya waꞌamaꞌamayabedi. Ta saꞌi taudi toesaesao loina
    mwau siꞌebwaꞌebwaꞌemi, ta wate siꞌalaetuetunemi ꞌebe etala ꞌediya.
  wrs-wrs: Wo heva os owai, yimba longong vewol vivnamoa nomba innehuinindmba. Yimba
    heva longong vewol vivna nom innetnamangas, wo heta yemba pingipuv vev, eva wonanga
    vev wetatmoramba.
  mca-mca: Qa ekheweli'ƚ qa ƚutentaxi'ƚ qa ƚ'anuitaxiƚi' iye pa' if'iljetsax. ¿Me
    nite' hikpe' pe' yiwq'axin wekwek nawitji'iƚiji' in ƚ'ithayiitaxiƚi'm qe nite'
    newqinheti'ƚji'? ¿Me nite' hikpe' iye neka'xjiiƚii ne'ej tenek'enheiji' na'aj
    witset?
  tzo-TZC: Jaꞌuc ti voꞌoxuc une, jaꞌ noꞌox ta xavaqꞌuic ta qꞌuexlal ti buchꞌutic meꞌunetique.
    ¿Mi mu jaꞌuc ta xayilbajinic, ta xasjochoxuc batel ta scꞌob jꞌopisialetic ti jcꞌulejetique?
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​က​ဆင်း​ရဲ​သူ​တို့​အား ရှုတ်​ချ​ကြ​သည်​တ​ကား။ ကြွယ်​ဝ​သူ​တို့​သည်
    သင်​တို့​အား​နှိပ်​စက်​၍​တ​ရား​သူ​ကြီး​များ ရှေ့​သို့​ဆွဲ​ငင်​ခေါ်​ဆောင်​သွား​ကြ​သည်
    မ​ဟုတ်​လော။-
  gng-NT: Ama ninbi yih bijiinb fɛnm nɛ, ki boh bifàadɛnb. Bi lɛ ba wɔbndeh nɛ ki
    taah nɛ ki jondeh tibuur-i? Na yé bɛn bifàadɛnb-ii?
  cbi-NTPO: Tsaanuren ñullaya purelanu jaiba balenguutyu deeve. ¿Tsejtu tarukulaa
    ñullanu delantyullaañuu tanatyu dejuu, tsenmin yalaa ñullanu deka' kavitu kenu
    bale rukula' junga deranchi taji tajiityu dejuu?
  ikk-NT: Kanị, ụnụ e legberi ndị-igbẹnnyẹ! Ẹlẹ ndị-ịdafịn a kpangbu ụnụ? Ẹlẹ wẹ a
    dọjẹn ụnụ ọgwa?
  leu-leu: Taasaxa nami, mi fo famangil a mu valagof. Naseꞌ ta rabuna ri fuuna siak
    a faat simi? A mu rabuna pana faat xaves ri fuuna siaxe. E nari vaxa, ri fuuna
    lisan nami xe la nona mataa ina tiisan sait, bo?
  maz-NT: Maco nu'tsc'eji i̱ṉ cjapüji c'ü dya nda ni muvi yo pöbretsc'eji. ¿Cjo dya
    ngue yo rico yo cja'c'üji rí sufregueji? ¿Cjo dya ngue yo rico yo sints'iji cja
    juesi nu ja ra jñün'c'üji ngüenda? Jã, ngue yo rico.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་ཅག་གིས་དབུལ་པོ་རྣམས་ལ་མཐོང་ཆུང་བྱས་ཤིང་། ཕྱུག་པོ་རྣམས་ཀྱིས་ཁྱོད་ཅག་ལ་གཉའ་གནོན་བྱས་ནས་ཁྲིམས་རར་འདྲུད་པ་མ་ཡིན༌ནམ།
  tca-NT: Natürü pema rü chixri penayaxu i ngẽma duü̃xü̃gü i ngearü dĩẽruã̱xgüxü̃
    rü meã penayaxu i ngẽma duü̃xü̃gü i dĩẽruã̱xgüxü̃. ¿Taux ẽ́xna ngẽma dĩẽruã̱xgüxü̃
    yiĩxü̃ i ngẽma chixri pemaã maxẽxü̃ rü ãẽ̱xgacügüxü̃tawa pexü̃ íyaxuaxü̃güxü̃?
  zpl-NT: Nu liꞌihua lleꞌnatsia rriꞌihua caso bee bene elitsi. ¿Xieꞌ la neca bee bene
    xene enu máse rriꞌi nú nehuana secahua nu ruyaꞌ beei liꞌihua lubee usticia la?
  mbc-NT: Tîîse amîrî'nîkonya inkamoro tîwe'taruma'tîsanon yewankono'ma. To' yeppe'nîpîya'nîkon.
    Tîîse anî'kanya kin ataruma'tîkon, moropai ayarîkon surarayamî' esa' pia? Ipîkkukon,
    temanne kenankonya ataruma'tîkon. Î' ton pînonya aataruma'tîkon pepîn.
  ndg-ndg: Lakini mwasalawile maskini! Je matajiri kwaa kabawatesa mwenga, na bembe
    kabaaburuta kwaa mahakamani mwenga?
  wsk-wsk: Bare nina kariimet nungumik mel mena mu mel yam ko nunga betesan. Agi kariimet
    nungumik mel ago mu ikup ningarsan ale ninga tagi nengerak nama den ariga kari
    nongoma te me ninga awusan agila?
  toj-NT: Pero ja huenlexi, cuando huax jac ja ma' jel pobre, lajan soc c'an ta huaxa
    huilahuex mi xa huilahuex. Iday, ¿jasyuj jach huaxa c'ulanex soc ja tantic rico
    ba? Pe ¿mi ma yenluque huas quichahuex ja ba sti sat ja ma' ay yatel ba?
  tbc-tbc: Ak man aŋ tamol melmel ad tia yan abiai dudu da. Aŋ aloŋ ak tamol melmel
    wei mi ad da yan aŋ dibiaŋ adu dop muruan dupanaŋ da. Iŋsed mi diŋiliaŋ pe gurman
    naod na atur a.
  sna-sna: Asi imi makazvidza varombo. Ko, havasi vapfumi vanokubirai here? Havazi
    ivo vanokuendesai kumatare edzimhosva here?
  smk-NT: Bale' si'kamo, sa inugali' moyo, pinaayupa' moyay pubri ket inasikaso moyay
    mayaman. Saray mayaman a mangrumi' komoyo tan saran diri a mangidimanda komoyo.
  grc-TCGNT: Ὑμεῖς δὲ ἠτιμάσατε τὸν πτωχόν. Οὐχ οἱ πλούσιοι καταδυναστεύουσιν ὑμῶν,
    καὶ αὐτοὶ ἕλκουσιν ὑμᾶς εἰς κριτήρια;
  gof-WFTW: Shin hintte manqota toochcheeta. Hinttena un77etheyssati dureta gidokkonaayye?
    Hinttena daynna sinthi goochcheyssati entta gidokkonaayye?
  spa-BLM: Pero ustedes han deshonrado al pobre. ¿No le oprimen los ricos y le arrastran
    personalmente ante los tribunales?
  kyz-NT: A'ere 'ã nepereko esagei ikaraemãe'ema 'gã. “Ywyu etee eapyk ekoete futat”,
    'jau ete nipo pẽẽ 'ga nupe pejejejukawe'em 'gã nee. Naikaraemãe'ema 'gã nũi agawewi
    'ã pẽ nereko tywet. Ikaraemã kwai ma'e 'gã agawewi 'ã pẽ nereko tywerete. 'Gã
    futat 'ã pẽ nerawau 'wyriara 'gã nowase, pẽ je'ẽwu'jaga ekoete 'ã Jejui 'ga rerowiaramũ
    ajaupe. A'eramũ 'ã ikaraemã kwai ma'e 'gã pẽ nerekou tyweaete, Jejui 'ga kurapa
    pẽ nupe jepi. Ma'eramũ sipo ajee ikaraemã kwai ma'e 'gã nee tee pejejuka? pejejejukau
    pãwẽ ete'em 'gã nee? Pejejuka esage pãwẽ ete futat 'gã nee.
  dao-dao: Nang, mpyenkse am na leisawngki ni! Acune ta nang naw jah mkhuhmhlihki
    lü ngthumkhyah mkhawngea veia na jah kaihe cän ni. Bawimang he ta ue ni.
  cya-cya: Una 'un nde ndyi'ya te'en um 'in nu ti'i ña'an chendyu 'in. ¿Ta si'i yu
    cuilyiya' lca nu nsñi su'hua yaa' 'in um nu ndyaa cunta 'in um tloo bsya?
  wrk-wrk: '@see-verse:JAS.002.005'
  nii-nii: Ba enim epi kanim kanim pei sinałim wu ei, enim to singambił sinmin. Ba
    wumb nii, enim oł embin tui ngok sipik kin, kos ngii sipnjing? Sipik kin, wumb
    epi kanim kanim pei sałiłim wumb ei mendpił.
  ign-NT: Étisera evarahapa ímitsi­ri­havaca ena páureana, nasapihapa échapa­ji­ricahi
    ena rícoana. Ticutiripa vahi ímati­va­cahini eta náemera­ta­si­ra­heripa, te apaesa­chichapa
    éjecapava.
  dik-NT: Ku wek aacï kɔc ŋɔ̈ŋ nyïn dhɔ̈l gup. Ye yïŋa, bï we thany nhïïm piny ku
    thelkë we tënë bɛ̈ny luk? Ajiɛɛk!
  cac-cac: Palta a exxo, malaj tz'och eb' d'ayex, ¿tom man̈oc eb' b'eyum tzon̈ ixtani,
    tzon̈ sjachanb'at eb' d'a yichan̈ alcal?
  tzj-E: Per ixix neban chca mibi' com e ajni' e majo'n, per byoma' lok' nque'ena'.
    ¿Lme j-e' tc'a byoma' nquebnowa lowlo' chewa? ¿Lme j-e' tc'a byoma' nquecherrena
    ewxin ptak k'atbaltzij?
  san-BUR: ဓနဝန္တ ဧဝ ကိံ ယုၐ္မာန် နောပဒြဝန္တိ ဗလာစ္စ ဝိစာရာသနာနာံ သမီပံ န နယန္တိ?
  yaa-NT: Askafixõ a afaamaisfoya mã ato ĩkisharakõima, mã ato chakafai ato õikaspayanã.
    Akka shinãkapo afe keskarafomãkĩ kori ichapayafo. Nã kori ichapayafãfe mato omiskõimakani.
    Mã ato nimikẽ xanĩfo ano mato iyokaxõ mato karaxa mẽra ikimapaikani. Askarafãfe
    nõko Ifo chakafakĩ mekafamisfo. Akka a kori ichapayafãfe mato noikanima ato kori
    fisti noi kakĩ. Akka, ¿afeskakĩ a kori ichapayafo mã ato ifisharapaimẽ mato chakafafiaifono?
    Akka a afaamaisfo mã ato noikaspamis.
  cab-NT: Ánjeinti jugúya, rújumutiña gudémetiña lídoun busíganu. ¿Máma funági rísitiña
    ja wuríbabei joúserunün, áni barǘjamaün adúruujeina ligíbugiñoun lúrudu?
  clu-clu: Piro indong ginaimo tana, ginapanaba nindo pa gid anang kaimtangan ang
    mga pobri, kag ang mga manggaranun tana ginapadungugan nindo gid. Bukun bala nga
    ang mga manggaranun maman ang nagapigus kag nagaakosar kanindo?
  swh-ULB: Lakini mmewadharau masikini! Je, sio matajiri wanaowatesa ninyi, na sio
    wao wanaowaburuta mahakamani?
  tpt-NT: Uxiknan ox jamamaxaniyatꞌik ni kilpatanin pero yu maqalinin va yuꞌuncha
    yu talhimaqchapuyan y talaqxaqamayan tejkan talhaꞌanan laka pulakchivin.
  aai-aai: Baise kwa i yababan wairafih kwabi’orot bai’ibih. Sabuw sawar wairafih
    hibokwarakwarar baibatiyenamaim teyaya’i kwa’itih kwasoso’ob ai en?
  sny-sny: Fene meni ape ma'aru etiri ariye ape ma'e yo seni apou ape irowe su, fene
    meni ape lo marepi au luwaruweye. Wanure! Lu ma'aru etiri tomu ne'ese irosiya
    ape, lowe lai fene ma'e au luwaruwesiya. Lowe lai yo seni fene lo etiyei ne henetisiya.
  myy-myy: Bojoro bʉjarãre queno maiguĩji Dios. Mʉama ĩnare queno ti rʉ̃cʉbʉobea.
    “Gajeoni jairãti quenabeto mani tõbʉjaroca yama ĩna”, ¿yi masibeati mʉa? Ĩna ñarãji
