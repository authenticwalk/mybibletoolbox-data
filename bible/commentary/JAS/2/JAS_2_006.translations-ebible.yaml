    करदे, क्या सेयो ई तुसा खे कचैरिया रे कसिटी-कसिटी कि नि लयी जांदे?
  cuk-09: Ar emide bemar dule-wilegana ibgwensur imakmargu. ¿Ar mani-ibmala bemar-wiodimarsursi?
    Degine, ¿amar igar-itomalad-dummaganse bemar-ebipidimarsursi?
  ben-OBCV: কিন্তু তোমরা সেই দরিদ্রকে অপমান করেছ। ধনী ব্যক্তিরাই কি তোমাদের শোষণ করে
    না? তারাই কি তোমাদের বিচারালয়ে টেনে নিয়ে যায় না?
  mil-NT: Te nchòhó, ñá túú nèhe‑ndo sá yɨ́ñùhu núú ñǎyiu ndàhú, chi núú ñǎyiu cuica‑ni
    nèhe‑ndo sá yɨ́ñùhu. ¿Te náa ñá cútnùní iní‑ndó sǎ ñǎyiu cuica dàndoho ñaha‑gá‑yu
    xii‑ndo, te cǎndeca ñàhá‑yu sàháⁿ núú cuè tée cùchiuⁿ‑áⁿ?
  myu-myu: Eyju bit imubuyxi'ũm'ũm ip. Ibubut'ũmayũ g̃u eymudadaybotbon―ibubut adeayũ
    acã. Ixeyũ ma eymukurururug̃ ibimãmãmãayũ ekawẽn coco'ukat topabe ixeyũ ipiat'ajoan
    eywebe.
  amk-amk: Manamo metoari aha meteikanggani mano ene pari fi fosa aha. Wape mano ene
    ra bitoya fosa enari kanggani mea. Ansaino etinggai mea tuti eha mea to mangkutu
    kaiwo fosa ne.
  fai-fai: Kata kiba kim iwyak tem win banim wanang kinim im tam mo bidiw, kata wanang
    kinim win tabin ika idum kuyam imadew yak taktakin kinim teng dim dakámaliw ka.
  ura-NT: Nete inara, cairichaihuru necoejechanuhin neeiche. Coatiha cairichaihuru,
    inara necoejechanuhi, inara cairichaairiin neeuruhi chaaelai janonaa bana. Coriquihonaaurutejian,
    inara necoejechanuhiriin, inara cairichaaeriin neeure. Cunaa jereneeichene niha
    natiin, inara tararaain inara amaain cocoaina nacaihuru rai inara teeure, caseteconeein
    neeichene coina.
  mcd-NT: Nannori Diosin yoifiano mancai ahuuomamishtifo sharacoin huamisima. Shinancapon.
    Nan ahuuomafoan mato chaca huamaforocon nan mafo ichapayafoan mato paramisifo.
    Ascashon mato curushcain ranushumuafoan aton niaifocoin ano iyomisi.
  urt-urt: Kom yip yangange hiꞌe yal lenge ŋaipwa ŋiꞌ. Ŋoiheryembe bworerme, lahmende
    ŋaiye tawe yip no, kin yal yip mane, topoꞌe kin kete yip nal kot? Ŋai uku lenge
    miyeꞌ lowe yende.
  kiz-kiz: Lakini mubhajimu ili bhabonji! Je bhatajiri lepi bhabhakabheta sya muenga,
    na bhenelepi bhabhakabharundusya mu mahakama?
  tzo-TZE: Li vo'oxuque mu xavich'ic ta muc' li me'onetique. Ja' no'ox chavich'ic
    ta muc' li jc'ulejetic ti ja' chayuts'intaoxuque, ti chastic'boxuc amulic ta stojol
    jchapanvanejetique.
  lex-lex: Mere miy die mpialdioinia pa mipolu-miliella riy mak kakleha-kaplara. Mere
    miatg memn oleka, de makre'a-maktaru ri, ir er maka kutni-kdahla miy me ir er
    maka ka'ita miy lia watghudi gaini.
  dov-dov: Pesi temwabalemeka pe bachete! Tabensi bavubi na bamudyamizya? Alubo tensi
    mbabo na bamukwelela kunkuta?
  rgu-rgu: Tehuu no emi mete mataꞌ leo naꞌ, emi madadae lahenda hata taꞌ ara. Sekonaa
    te ara ta tao tadaluꞌ hata-hata esa neuꞌ emi boeꞌ. Emi mafarene henin lahenda
    fo ramolo-ratabuꞌ emi a, do? Ta lahenda hata taꞌ ara, tehuu lehenda kamasuꞌi ara
    siꞌ ramolo-ratabuꞌ emi. Sira siꞌ saka bukuꞌ fo hela roo emi leo mamana neetu dedeaꞌ
    a meu. Sira hapu maꞌee na, ma emi hapu kasee na.
  toc-NT: Pero hui­xinín hua̠nti̠ hua­ná̠tit pi̠ li̠pa̠­hua­ná̠tit Dios ni̠ cajcu
    maktum lak­ma­ka­ná̠tit hua̠nti̠ lak­li̠­ma̠x­kení̠n. Li̠huana̠ cala­ca­pa̠s­tactit,
    ¿pi̠ ni̠ hua­tuní̠n lac­rrico hua̠nti̠ anka­lhi̠ná catu̠huá hua̠ntu̠ ca̠li̠­ke̠­li̠­lamá̠n,
    na̠ hua­tuní̠n tama̠­ko̠lh lac­rrico hua̠nti̠ ca̠ma̠­xuata­le̠­ni̠­naná̠n nac
    xla­ca­ti̠ncán ma̠pek­si̠­naní̠n la̠qui̠ naca̠­ma̠­xo­ko̠­ni̠yá̠n hasta ma̠squi
    hua̠ntu̠ niaj laka­hui­la­nítit?
  som-som: Laakiin idinku waad maamuus jebiseen miskiinkii. Taajiriintu miyaanay idin
    dulmin oo miyaanay idiin jiidin maxkamadda?
  mam-C: Qalatzin kye', nchi el kyiky'inji'y yaj, ¿Ma nyaqepetzila q'inin nchi kub'
    b'inchinte nya b'a'n kyi'ja, ex nchex qton kye'y kywutz kawil?
  ndj-ndj: Lakini yumwi mukuvabedala vandu vagaju! Wuli, valundamali ndi vala ng'odu
    vavagobola na kuvayegha kuchitemela?
  mbj-NT: Bëë kä, bë mak'yyts kän kas'uut doo. Tak'ëp ma enäh do nado g'eeh ti bë
    hã rejãã doo? Ti nado g'eeh ti bë ramahũũm do hyb n'aa jewyk do sa wë, bë raky
    n'aa tapaa hyb n'aa sa hã?
  lat-VUC: vos autem exhonorastis pauperem. Nonne divites per potentiam opprimunt
    vos, et ipsi trahunt vos ad judicia?
  ngp-ngp: Mna nyuwe mwawabela wakiwa! Awagoli hiyo wakuwatendelani yaihile no kuwegalani
    kwe vitala?
  aoi-aoi: Umba nungkwurraja karnumamalya kirre-yelijuwama wurrumurndakakina warnumamalya
    warningalyingmalyingma kirrakina-da. Wurrumurndakakine-ka warnumamalya warningalyingmalyingma
    na-lyangmuridinama, umba aburraja warnumamalya wurruminababurna angwarnda wurringbude-ka
    wurrakina. Wurrumurndakakina-bina wurruminababurna angwarnda warnumamalya kirrabumini-ngekburakinama
    awurrariya nungkwurra-langwa. Wurrukwala-bina kirrabu-wilyuwilyakinama nubungkawu-wa
    kajungwa yikeni-dideni-yada nakina medirra-manja nungkwurruwa karnumamalya.
  enq-2: Dopaka doko, nyakamame endakali tipya dupa kandanya palyilyamino. Yuunya
    kamongo dupame nyakama tipya joo kalyepale lao kenda pisala naelyamipi? Yuunya
    kamongo dupame nyakama pyalya lao nyoo kote laa napelyamipi?
  eng-ASVBT: But ye have dishonored the poor man. Do not the rich oppress you, and
    themselves drag you before the judgment seats?
  mna-mna: Tamen niom na, kerepilpiili zin wal sorrokŋan. Lak. Ziŋoi ta tiurur pataŋana
    piom mi tipamendernder yom pa sua? Ina zin mbio uunu tau.
  myw-myw: Tage nukuyagages tasiyas tasimavs. Asimwasin. Bo igak! Kalisiy tayakeikays
    wasigeis yakamiy? Kalisiy iyateleimiy? Adok tasiyas guyawaw mwasanin.
  sby-sby: Nomba amwe mulasampulunga bakandu! Anu nibani balamutyankilinga panshi
    nekumukwekweshela ku nkuta? Sena ntebo babile?
  sll-sll: '@see-verse:JAS.002.005'
  yaq-NT: Taa i'an intok, eme'e, jume' kaita jipueme tiusi am tatawa. Bwe'ituk jume'
    totomekame juname'em, jume'e, enchim jita u'aame, intok jume' ya'uraata bichapo
    enchim yeu tojame.
  uro-uro: Sokt di sa qaku ngän gutdrir sage ama tläqa. Dap ama qärhongbärharha di
    nak kärarhae iarhakt i rhat dräm dat don ngän dä qosaqi rhat tu ngän ba ama muräkt.
  ita-1885: Ma voi avete disonorato il povero. I ricchi non son eglino quelli che
    vi tiranneggiano? non son eglino quelli che vi traggono alle corti?
  muy-muy: Ay lekʉlʉm ti kəbumki mimili ka ndam talaga, kə̀humi ana ahàr tìsli araŋa
    do. Ndam ya təgri daliya ana kʉli akaba təhəloru kʉli kè meleher ga ndam magray
    seriya ni ti ndam ge elimeni do waw ?
  kqc-kqc: Idu ya bi mina irava amiye nivava de reyadi! Idu bi mina gugura fare tau
    nufa vene, kaere esika ya masi kota rena sanari ya moi rutu rei boga dega rededi
    ba?
  tav-tav: Mʉja maca caapeye unie manare to bairona na mʉja tʉjʉ recõa. Caroaro mʉja
    tʉgooñaquẽe. Caapeye unie pairã maca rooro mʉja átinucuma. Caʉparã tʉpʉ mʉja ñe
    aánucuma, “Rooro áama,” mʉja ĩ wadajãrã. Ñuuquẽtie mʉjaare na caĩ eperije to cãnibato
    quena caroaro na mʉja tʉjʉ nʉcʉbʉgo nare. Cabopacarã macare na mʉja tʉjʉ nʉcʉbʉgoquẽe,
    rooro mʉjaare cátiquẽna na cãnibato quenare.
  eng-ULB: But you have dishonored the poor! Is it not the rich who oppress you? Are
    they not the ones who drag you to court?
  spa-VBL: Pero ustedes han tratado al pobre de manera vergonzosa. ¿No son los ricos
    quienes los oprimen y los arrastran a las cortes?
  fra-_FOB: Vous, au contraire, vous méprisez le pauvre. Ne sont-ce pas les riches
    qui vous oppriment et qui vous traînent devant les tribunaux?
  hau-ULB: Amma, kun wulakanta matalauta! Ashe, ba masu arzikin ne suke matsa maku
    ba? Ba su ne kuwa suke jan ku zuwa gaban shari'a ba?
  mal-mal: ധനവാന്മാർ അല്ലയോ നിങ്ങളെ പീഢിപ്പിക്കുന്നത്? അവർ അല്ലയോ നിങ്ങളെ കോടതികളിലേക്ക്
    വലിച്ചുകൊണ്ടുപോകുന്നത്?
  kkc-kkc: Esino goo ee ma kulodu niyo bi mauwe odoo ee goo mauwe odoo deliso. Esino
    niba kasi maga bi bei odoo mapoo hamamee ka dadaga malala? Egee bia oso nimapoo
    dala teneloso goo midili mapoo ido diliso.
  lit-lit: Bet jūs paniekinote vargšą! Argi ne turtingieji jus engia ir ar ne jie
    patys jus tampo po teismus?
  urd-GVR: Lekin āp ne zarūratmandoṅ kī be'izzatī kī hai. Zarā soch leṅ, wuh kaun
    haiṅ jo āp ko dabāte aur adālat meṅ ghasīṭ kar le jāte haiṅ? Kyā yih daulatmand
    hī nahīṅ haiṅ?
  far-far: Boroi ma kamulu ne mulu dalea 'asiana wane siofa ki. 'Uri ma sa ti ne sasia
    na ta'alae fua mulu, ma ka ngali kamulu 'uria na kwaekwaee? Na wane tooru ne ki!
  suz-BL: गे चहिं प्रुङग आन कली दिप्‍नीनी। मेको शुश क्‍येट थीब मुरपुकी इन कली श्‍येत
    गेब मुर मनमी ङा? मेकोपुकीमी इन कली अडडाम मचाक्‍दीत्‍नीमी ङा?
  car-NT: O'waine te mo'ko ipyratapyn tonu'ka man. Mo'karon typyratakamon kapyn ajopotomaton?
    Mo'karon kapyn morokon a'wembono auranano yto'kon auto taka ajarojaton?
  amp-amp: Nd yufapa duha yimam ndhtet nefm newukomm, kak yimtnewukomm. Nikmoh dukefm
    tfit mongko aim afo. Niko frohmn faso yak bebwamko? Yo frohmn tehaknitamko kot
    hanitamko? To nd yufet yimam, romn ndhtet nefm newumko.
  bht-bht: पर तुसां उस गरीबे दी बेसती किती। तुसां जाणदे न अमीर लोक तुसां पर जुल्म
    करदे न कने सै तुहांजो कचेरिया च घसीटी-घसीटी के लेई जांदे न।
  eng-NOY: but ye have despised the poor man. Do not the rich oppress you, and do
    not they drag you before the judgment-seats?
  cub-NT: Ʉbenita mʉjacapũravʉ cʉyoje d̶aivʉbu ina cʉve cʉvabevʉre. Ina cʉve cʉvarivʉrecabu
    ñájine d̶aivʉ mʉjare. Nárecabu jabʉboivʉ mʉjare jabova ne ãmeina teivʉre jẽniari
    jã́iñami.
  ita-1927: Ma voi avete disprezzato il povero! Non son forse i ricchi quelli che
    vi opprimono e che vi traggono ai tribunali?
  lww-lww: 'Ana amiu na asum̃a apisuvisu ke yaru la nap̃a la limala korena la sane
    ape kororak ga. Ana amiu na asitomyulia: ?A la nap̃a la asum̃a am̃ene amiu ke
    ne nap̃a la asum̃a ap̃ure amiu ke apa kumali? ?A li pe m̃ena ga la nap̃a la asum̃a
    apiuelin amiu ke e kia keviu wo nene nap̃a Ntewa naga mligan e amiu? Nanene na
    pe yeririna re la nap̃a limala korena poli, ana nanene na yeririna la nap̃a kiela
    suri moki.'
  ckb-ckb: بەڵام ئێوە سووکایەتیتان بە هەژارەکە کرد. ئایا دەوڵەمەندەکان نین خۆیان بەسەرتاندا
    دەسەپێنن و ڕاپێچی دادگاکانتان دەکەن؟
  nas-nas: Teka diiꞌke tamunsiꞌnupoong tamperererikooꞌ teing ataꞌoiꞌnuka. Teka ioꞌ
    noruꞌeriai, teing mmauꞌ kavopoꞌnupoong teing ikiꞌantaraarimaing eeꞌnoko diikaang
    komaaru˜ namuꞌke makuꞌeriaruko tuutunang˜koo donkong-antaraarikooꞌ.
  uvl-uvl: Pe imo apoi ke nek lange atong mur ero. Imo apoi poreke iri. Pe itei toto
    nenge heporeke imo? Iri nenge ria ure halang laka nenge te hemes teua imo nga
    haliunga.
  eng-BBE: But you have put the poor man to shame. Are not the men of wealth rulers
    over you? do they not take you by force before their judges?
  ixl-CNT: Utz aatz ex, aal neteesa iqꞌii qꞌu meꞌbꞌaꞌ tu vaꞌl nebꞌaneꞌ tziꞌ, kꞌuxh
    qꞌu txꞌiiol iqꞌii qꞌuꞌl niyuchꞌunex. Aꞌ qꞌuꞌl nixochonex, nijuxunbꞌenex vatz qꞌu
    qꞌatol tzii.
  xsi-xsi: Aŋga miki uru kaveta maŋeti panzi sugorai tamwatanzi. Opopo, kalomi ŋgere
    sondo ŋga; ea kinzi uru sitawa miki ndue ku sio malia kâki lâ kulumi, a? Aku ea
    kinzi uru sikaimi kalâ pa ŋgua nia, a? Kinzi mbaliŋa warakanzi nâ siveta kenzi
    mine pami!
  crx-NTPO: '''Et ndun tel''en-un nohghu ninya whe oots''e'' dudulhti''. ''Et hoonts''i
    hoonzoo ''unt''ohne, ''enne hoontsi'' hukw''un''a nuné''nohuhulh''en. ''Ahoolhyiz
    nahíyilh-un but nenóhohugus.'
  kan-OKCV: ನೀವಾದರೋ ಬಡವರನ್ನು ಅವಮಾನ ಪಡಿಸಿದ್ದೀರಿ. ನಿಮ್ಮನ್ನು ಬಾಧಿಸಿ ನ್ಯಾಯಸ್ಥಾನಗಳ ಮುಂದೆ
    ಎಳೆದುಕೊಂಡು ಹೋಗುವವರು ಐಶ್ವರ್ಯವಂತರಲ್ಲವೋ?
  bbb-bbb: Godi fuje fu ijiege remo rove jaeje ja e ije sinuome naebe zaraeva ije
    jaka oe miavo baki. Ro igia fie, e ije sinuome zaraeva ije buka ja kaenamiana
    kame e ije koto fievo ijiebuo vakinu ro ja buka marejiavo baki.
  blw-blw: Ngém chitaaw, no chataaw epohowan hen anchichay faknang, kaman paat chataaw
    ustan hen anchichay maid mafalinna. Yag hen anchichay faknangat met agé hen cha
    mangenlayos an chitaaw ya cha manginchérém an chitaaw.
  tam-2017: நீங்களோ ஏழைகளை அவமதிக்கிறீர்கள். செல்வந்தர்களல்லவோ உங்களை ஒடுக்குகிறார்கள்?
    அவர்களல்லவோ உங்களை நீதிமன்றத்திற்கு இழுக்கிறார்கள்?
  azz-NT: Huan como Dios ijcón quichihuac ya, ¿queyé namejuan nanquinpinautíaj ne
    taneltocani pobres? Huan, ¿cox amo hueyi melau que ne ricojme namechcajcayahuaj
    san huan namechtajyohuiltíaj san? Pues quema. Huan, ¿cox amo no hueyi melau que
    ne ricojme namechtitilatzaj inixpan in hueyichihuani para namechteluilisque? Pues
    quema.
  spa-RV-1909: Mas vosotros habéis afrentado al pobre. ¿No os oprimen los ricos, y
    no son ellos los mismos que os arrastran á los juzgados?
  csy-csy: Ahitazong note in mizawng te na thupi sim bua uh hi, mihau te in hong sikcil
    a, thukhenna tokhum te mai ah hong kai hi ngawl ziam?
  mxq-NT: per miits mduktsoydyuundʉp ja ayoobʉ ja̱ꞌa̱yʉty, mʉt ko xymyayꞌat xywyindsʉꞌʉgʉdʉ
    diꞌibʉ mʉkja̱ꞌa̱yʉty. ¿Ti kyaj yʉ mʉkja̱ꞌa̱yʉty yʉꞌʉ dʉꞌʉn diꞌibʉ mwijts mboꞌtʉdʉp
    es mniꞌʉʉnʉdʉ kumda̱ttʉgoty?
  tzj-NT: Pro ixix neban chique tak meba'i' ni ma ec'o ta. Ja c'a biyoma' lok' ne'ena'
    pro ¿la ma eje'e' ta c'a biyoma' ja nebano pokon chewe, la ma eje'e' ta c'a biyoma'
    ja nechararan ewxin pa tak k'etbaltzij?
  tdt-tdt: Maibee imi hatuun fali ema kiak. Afinal imi hatene katak ema riku mak hanehan
    imi hodi obriga imi baa hataan iha tribunal.
  ron-BTF: Dar voi îl disprețuiați pe cel sărac. Nu bogații vă oprimă și vă târăsc
    înaintea scaunelor de judecată?
  eng-WEBP: But you have dishonored the poor man. Don’t the rich oppress you and personally
    drag you before the courts?
  eng-FBV: But you've treated the poor shamefully. Isn't it the rich who oppress you
    and drag you before the courts?
  nld-1939: en gij zoudt den arme verachten? En zijn het juist de rijken niet, die
    u verdrukken en u voor de rechtbank slepen;
  bwo-bwo: Itmó tugretswotsiye it gac'iri, itn dadaat angshi moo maants iti geetsirwots
    gaaletswotsiyoshna?
  nch-BL: Pero amojuanti anquinpinahualtíaj cati teicneltzitzi. ¿Para ten? ¿Amo anquimachilíaj
    para nopa masehualme cati tominpiyaj itztoque cati achi más amechchihuilíaj cati
    amo cuali huan achi más amechhuahuatatzaj campa tequicali?
  quc-TNT: Are c'u ri ix xa quiwetzelaj qui wäch ri meba'ib, quiwesaj qui q'uixbal.
    ¿A mat pu e are' ri k'inomab ri quetakan pi wi', quebanow c'äx chiwe, quixquic'am
    c'u bi chquiwäch ri k'atal tak tzij? ¡Je', je ri'!
  tfr-NTPO: Gueniyo nopga song wl̈eniyo iëmi l̈öng tjwl̈õ l̇l̇ëme. ¿Bomi bokrotkaga,
    bomi rotaga, bomi söga äär no l̇l̇gwezl̈ong shtoyo bomi l̇l̇ëbo döya wl̈o l̈i,
    e nopga dbur ara wl̈eniyorë l̇l̇ëmdo?
  kaq-NT: Jahuaborajomabo jahuen jihue hihbobo janon jaan jato caisni bi tah man jato
    shinanjomabo quesca jai. ¿Tsoabaan mato maton coriqui bichinihquin? ¿Coriquiyahpaboma
