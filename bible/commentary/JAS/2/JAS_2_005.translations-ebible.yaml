  tof-tof: Kürü moboküpdü zonaretal, tübarrkrru! God ini tüpan elklaza-koke is tüób
    silianórr akó i mórrel kolpamzanako tibiób amkoman bangunanme. God ibü silianórr
    tóba Kingzan Balngomóldó barrbünüm. Akó wa ibü ⌊alkamül-koke bóktan⌋ nókyenóp
