    nunasha Yus nin tsaṉkatkattawai. Ashí shuar Yúsan aneena nuna anajmatra asa nin
    tsaṉkatkattawai.
  otm-NT: Ma zi cu ahʉ, damí 'yøhmbʉ na ga xi ahʉ. Ha him bi huan Oją ʉ xʉn ngu i
