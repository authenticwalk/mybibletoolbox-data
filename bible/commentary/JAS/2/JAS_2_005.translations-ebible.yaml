    äteŋqe, ämaqä qua täu nätmatqä maeqä eäŋuwä ii-pqe “Inä pmeqäŋqeqä” ätekqe.
  cux-NT: Ndís'tiī hermanos yeⁿ'é chi neⁿ'é taavi, 'caandiveéⁿ nī chiiⁿ chi ngaⁿ'á.
