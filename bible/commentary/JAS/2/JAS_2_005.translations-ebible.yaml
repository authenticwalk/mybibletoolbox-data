    pe e'ỹ teve oupity uka opo'akaa? Mba'eta guembiayvu kuery ha'e javi peguarã oguereko.
  agu-BL: Wajwutz, yi ok'le'n chiwutzu' wa'n, quibit tzaju' inyol. Yi e' meba', ya'stzun
    yi e' yi na che' xtxa'e'n Ryos tan k'ukewe'n chic'u'l te i'. Nin ya'stzun yi e'
    yi na che' xtxa'e'n Ryos tan tk'ol ama'l scyetz tan cyocompone'n kale na cawune't
    i'. Na ya'stzun yi suki'nt tan Ryos scyetz yi e' yi na chipek' te'j.
  isn-isn: Sitegeeli aluna ane alowa, ikolyo singangaa usaguene iatuka amunkumbigulu
    kutula agoli muuhueli nuusali wa utemi naulagiye awa niamuloilwe?
  eng-PEV: Listen to me, my good Christian friends. God picks out poor people, and
