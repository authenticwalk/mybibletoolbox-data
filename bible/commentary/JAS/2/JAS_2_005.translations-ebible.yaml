    xua barapomonae bichocono pejume cowʉntsinexa. Mataʉtano Nacom catsibina barapomonaetha
    pocotsiwa bayatha jʉntana jeba pia peitorobi nacuatheicha pia peantobewixaetsi.'
  boj-2014: O ijo was bole, niŋgi quiy. Tamo uŋgasari iŋgi iŋgi saiqoji naŋgi Qotei
