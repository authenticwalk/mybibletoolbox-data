  ory-ory: ହେ ମୋହର ପ୍ରିୟ ଭାଇମାନେ, ଶୁଣ, ଈଶ୍ବର କଅଣ ଏହି ଜଗତର ଦୃଷ୍ଟିରେ ଦରିଦ୍ରମାନଙ୍କୁ ବିଶ୍ୱାସରୂପ
