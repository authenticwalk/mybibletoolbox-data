    Akngeyanap ikwer-rnem ilkelhem artewentyelarl. Yanh-lkwer-rneman ra ayerrpelem.
    Rernemant iterrem ikwer rlterrk, ipmelhey-angenh. Rernemap aney-alpem ikwer-itwel.
    Rernemantarl artewenty ilkelheyel ikwer. Ra renh-rnem arntarnt-arem intem-antey.
  wiu-wiu: Anu kolotini yene kipala i ukumo yakamene. Ete-kitame ponopeneya tetepo
    takoa wakene yenepa Akolaliyo kamo takou toane anukule takatiki peku lawetou wa
    takoa motoko. Nipa oneke wene mekoa meki-kiti one ta yameou wa wene toopikana
    toa taatekakome eni ponopene yene one mana kono-mikiti latikako.
  swe-swe: Lyssna, mina älskade syskon (bröder och systrar i tron). Har inte Gud utvalt
