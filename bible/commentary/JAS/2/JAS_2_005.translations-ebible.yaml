    pusic''al. Ti yajcʌ je''el cha''an mi yʌq''uentyel i yochel ba'' mi'' cha''len
    yumʌl Dios. Tsa''ix i wʌ alʌ Dios mi quej i yʌq''ueñonla mu'' bʌ lac p''untyan
    Dios.'
  zos-NT: Øjtzi mi ndøvøta'm øtz mi sunda'mbøjtzi, cøma'nøtyamø. Diosis cyøpiṉyaj
    nascøsta'mbø pobreta'mbø va'cø ñø'ityaj va'ṉjajmocuy como si fuera riquesa'ajcuy,
    y maṉba pyøjcøchoṉyaj erejencha Diosis itcu'yomo, porque Diosis chamba que maṉba
    chi' vøjpø itcuy syuñajpapø'is ñe'cø.
  gvs-gvs: Konovēgu, guna kaloyao! Tookaidiyadi da poyapoya matadi goi sitokai go,
    kina Yaubada ikinavedi idi numisa pasina siguyau be nakae ikalibubudi nakae boi
    ikaatotule Tauyana ana tomatakoiyao yaidi ae?
  kbm-kbm: 'Angg nune-gen unaute kob! Pomate gili amolmol ebe amolmol nalk ane ge
    ili eisir inei gen ma ve is ok, ginei eisir tis wambal bamo, ve gisov eisir as
    aplos givin ane ge. Warik ei ginei gikwai ginei: Amolmol ebe tas givin ei ano
    molge ok, ete atob ei nemb eisir etok dabin. Dangetok beti galkik ande ei geb
    amolmol ebe amolmol nalk ane ge ili eisir inei eisir gen walang ok ma ve is ok,
    ve atob nemb eisir dabin.'
  tew-tew: Bítꞌóyanbe naví tíˀûuwin páaḏéˀin wâyséegíˀin, Yôesi Táḏáḏí in tꞌowa
    ovâyde̖ˀman in wé̖ˀgeˀin tꞌowaḏi ovâytu̖máaˀin sehkanäwó̖ˀ diwówáyiˀin dimuuˀin,
    hewänbo shánkí koḏitꞌowa waagiˀinbá dimuu píˀnä́ khóˀyé inbí whä̖yu̖ Jesus-víˀpiye
    dínmuuḏi. Yôesi Táḏá iví tu̖u̖ imä́gi in toˀwêndi óeséegíˀin i-áḏíbá oe makówá
    dikwo̖ˀní.
  rmc-rmc: Šunen, mire lačhe phralale! Či peske na kidňa o Del avri le čoren andral
    kada svetos, hoj te ačhen barvale andro pačaben a te prilen o kraľišagos, pal
    savo o Del diňa lav olenge, ko les kamen?
  apr-apr: Atoo, ang di diek yo lok pang mai san nga, ngan katar talngamu, inbe kalongo
    betanga nga. Di tooltool yo di tooltool ke tana i tikamata di ben tooltool ballingadi
    tiap nga, ngan Maro ipootoo di panga ye taunu a iyei dada dook mata pang di le
    tiyei ben di tooltool ballingadi ye so yo ki nga. Inbe ipamede betanga pang di
    tooltool tina yo lodi panga mai san nga, ngan ole lo tigaua ye di tooltool yo
    bet matan kala di nga.
  tiy-tiy: Fégélingo gom do gulaané ku do dumo gu. Fénémili i Tulusey étéwe méskinan
    inok waléy ro maak kawasa sabaf bé kéunur ruwe. Non i kéunur ruwe, been i kékawasa
    ruwe. Atin waléy ro so do kaan étéw féguléwo no. Féguléwo no bero non been i niy
    fasad i Tuluse dob kéluhanay méimue bé Tuluse.
  nlg-nlg: Ghau rana hoghogu tana taluutuni, kau rongoviu mai! God te vilira rana
    bona tana maramana eni, ge kara loghoa na taluutuni te ngasi, ma kara baebasena
    na kinakabu te bahura nia tua gaira tara dolovia.
  dgr-DOGNT: 'Sèot''ı̨ı̨, seàhkw''ǫ: dǫ-teèt''ı̨ı̨ gı̨ı̨lı̨ı̨ sìı gıgha ehkw''ı-ahodı
    ha Nǫ̀htsı̨ gòį̀hchì hǫt''e, eyıt''à gıxè sìghà hòɂǫ hǫt''e. Dıı nèk''e gogha
    dǫ-teèt''ı̨ı̨ gı̨ı̨lı̨ı̨ kò, Nǫ̀htsı̨ goghǫ dıı hadı, “Gıgha ehkw''ı aehsı̨ xè
    seghǫnegeètǫ t''à dǫ ahxee gı̨ı̨lı̨ ha eyıts''ǫ senàowoò k''ę̀ę̀ hòɂǫǫ gıghǫ̀t''à
    ha,” hadı.'
  pes-OPV: ‌ای برادران عزیز، گوش دهید. آیا خدا فقیران این جهان را برنگزیده است تا
    دولتمند در ایمان و وارث آن ملکوتی که به محبان خود وعده فرموده است بشوند؟
  ron-1924: 'Аскултаць, пряюбиций мей фраць: н-а алес Думнезеу пе чей че сунт сэрачь
    ын окий лумий ачестея, ка сэ-й факэ богаць ын крединцэ ши моштениторь ай Ымпэрэцией,
    пе каре а фэгэдуит-о челор че-Л юбеск?'
  tpz-tpz: Pënton nem ma kea me vamen vih peöꞌ. E Sosoenën to vateꞌ voh a nap arus
    manih pa ma muhin kurus, pan ee se öt oah ne o vaman. Me ee se ho manih pa Matop
    Vih pe Sosoenën vëh, neꞌ to soe vaman ke voh o teꞌ varih to iu rakah ne poë.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, ma vaya vá ineno. Ma varafin ma ona ída
    vain nanin banta van mi mumunampin moéken kákaní inten ne sikhen mino. Mai kéka
    anon mai ma Tiyarafenu anunu iyain kéká ma iyáantan bain dafisimpin orintéin aní
    ukhen mino.
  rkb-NT: O katukytsa kaharere bo wabyziutaha! Deus parakbaha sinamybyitsa nisiwatawy.
    Asahi Sesus tuktsa, iwatsahi Sesus harere bo hyỹ mykaranaha ihumo sispirikporẽtsa
    iwatsahi Deus tyryktsa moziknaha. Asahi tahawahi ituk mynapykyryknaha. Deus tyryktsa
    tuze isapyrẽnikia ty sibo nyny my.
  san-THA: 'เห มม ปฺริยภฺราตร:, ศฺฤณุต, สํสาเร เย ทริทฺราสฺตานฺ อีศฺวโร วิศฺวาเสน
    ธนิน: สฺวเปฺรมการิภฺยศฺจ ปฺรติศฺรุตสฺย ราชฺยสฺยาธิการิณ: กรฺตฺตุํ กึ น วรีตวานฺ?
    กินฺตุ ทริโทฺร ยุษฺมาภิรวชฺญายเตฯ'
  iws-iws: Tɨ kariir nomiiyauɨm kara naɨngwokwonanaeiyɨm, kɨma tɨ dimɨnɨm sɨmiir wakaeki.
    Adi Komii siya bɨdi yɨmbinɨn iikamɨm yɨpɨkɨm dimɨn karamaeyɨm siir wakaeyokna
    apɨm, sɨma nonkwowɨm siir digworaekwowɨm. Bɨiya siya ha boɨnkɨn tɨ iikamɨm wɨ
    siya nanmaiwarkainaei yɨpɨkɨ siiram naɨngwokwonanaeiyɨm sɨmiirɨn wɨ siya nanmaiwarkainaei
    mɨ sɨma wɨ saɨka nwokɨ sɨbgu oyokiyokwɨiigiyamɨm.
  pol-SZ: Moi kochani przyjaciele, posłuchajcie mnie uważnie. Czy Bóg nie wybrał właśnie
    biednych, aby—dzięki wierze—stali się bogaci i otrzymali królestwo, obiecane przez
    Boga tym, którzy Go kochają?
  ztq-NT: 'Beetsy, kol kon nrii gaanoo: lëë Dios gon kwle prob lo kislyu re, parñee
    kyak prob rikw tsiñee lëë prob kniladzy xtiits Dios ni tsiñee lëë prob jkaa nii
    ktee Dios lo xaa nii xkëstyoo xaa.'
  zai-NT: 'Hermanu ni nadxiee ca'', laucaa diaga: gulí Dios ca pobre ndaani guidxilayú
    ri ti isaca ca ra guni cre ca laa, ne icaa ca irá ni naguixhe chaahui be ra runi
    mandar be para icaa cani nadxii laabe.'
  upv-upv: Tasik ko jojik nir, numrreni kami elep. Kapmurrong p̃irres. Jinibb nga
    joror muwelili renge iel ngatan, Atua otobbtobbue tweni nir nga parimare parwun
    saut renge nosurien. Ko elai derteren tevi nir ngok nga paran loloim renge batun
    vanu sen, erpe nga muwrai pa tevi jinibb nga marmerreni ni milep.
  wap-NT: Õmin-mishidannao õmarainapaniinao, aushaa uabata! Tominkaru zaamatanii wuruꞌu
    pidannao patakaꞌutinainaouz, umanawunuꞌo mishidapa-karu idaꞌati. Ĩnao ĩnaobanaitapan
    nii Tominkaru naꞌiki ĩzaamatan nii kaiman kidaꞌo aimaakan, tawuruꞌu Tominkaru
    kiauzo-kiziz utaan nii marainpainao ati paugaru.
  mva-mva: Taritokagu negu, kamalongo uia! Tamoata maka kateka-o tamoata be aine takadi
    matadio kana nedi tagotago, ata lama diuni nge ambe Nanaranga mata-nao kana nedi
    kokoko-tina. Nanaranga ka nena-la be inangadi be di ambe lama uniangadia-lo ka
    kana nedi kokoko-tina. Nanaranga toira be moimoi be bokai ipile, “Tamoata naita
    irereretaka masa anua negu ono mtanepoa kana ngadoki be nganemi.”
  dwr-NT: Taanaadan Xoossaa kaalliyaawanttoo, sisite; Xoossay ha sa7an de7iya hiyyeesa
    asay ammanuwan durettanawunne barena siiqiyaawanttoo immana geedda saluwaa kawutethaa
    laattanaw dooribeenneyee?
  kfw-kfw: Rangairu, ulenai ngai! Hiwa manmasituolla sara miring ngaihi ngamna-ah
    inchong halli ama kaminriang ngaisik-ah idapi ama chong-inkhitna Rengram kha kamusik-ah
    Pathian in akadang.
  bfz-bfz: ओ प्यारे साथी विश्वासियो सुणो! क्या परमेशरे एसा दुनिया रे कंगाल़ नि चूणे
    कि विश्वासो रे तर्मी और तेस राज्य रे अक्कदार ओ, जेतेरा वादा परमेशरे तिना ते कित्तेया,
    जो तेसते प्यार करोए?
  cuk-09: Gwenadgan an-bemar-sabmalad, nue itomar, ¿Ar Bab Dummad we-napneggi dule-wilegana
    sussursi, adi amar Bab-Jesúsgi nue bensuli-gumalagar, degine, amarga, Bab Dummad
    na-e-neg-dakmaid na e-sabmaladga ukoye sogsasursi?
  ben-OBCV: 'আমার প্রিয় ভাইবোনেরা, তোমরা শোনো: জগতের দৃষ্টিতে যারা দরিদ্র, ঈশ্বর
    কি তাদের মনোনীত করেননি, যেন তারা বিশ্বাসে ধনী হয় এবং যারা তাঁকে ভালোবাসে, তাদের
    কাছে প্রতিশ্রুত রাজ্যের অধিকারী হয়?'
  mil-NT: Te nchòhó ñáyiu ío cùu iní‑í ndécú ndɨ̀hɨ‑í ichi Xítohó Jesucrìstú, chí
    cúndèdóho tucu tnúhu na càháⁿ‑í‑a. Yá Ndiǒxí càháⁿ‑gá vài ñáyiu ndàhú cuèndá tnahá
    tnúhu ndɨhɨ ñàhá‑yu xii‑gá, te ndècu váha‑gá‑yu dàcúúxí ñǎyiu cuica ñáyiu ñá túú
    sàndáá iní tnúhu‑gá, chi ní cachí‑gá sá ncháá ñǎyiu na cùu iní ñáhá xìi‑gá nduu
    táhǔ‑yu cundecú‑yu ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Okitpitpiyũ, eya'õpicũg̃cũg̃ cuy epesop wa'õ kay. Ibubut'ũmayũ o'taẽ Deus
    itabut am Jesus kay. Itabut cĩcã ip ceckay. Imẽnpuye ixeyũ o'taẽ soat em top am
    ip jexe, ixe soat kukukan pima. — Okayayũ acã jeedop oxe õn soat kukukan pima
    — i juk adi o'e Deus kuyje. Imẽn Deus ma ibubut'ũmayũ o'taẽ top am ip jexe.
  amk-amk: Nehu doroi enehuwawu mea wa meaine, metarami ma. Inontarai ene pari fi
    na nuneisa mani, Allai dirisa we ambori titua kariri ene eroasoafo mani, sahusa
    we inontarai ene fi disa. Inontarai nanisa ambori Allai yuaisa we ne inontarai
    terai weo eminohi riati na ne weMananufo, kariri ne kaiwo dererai we mano enemiwawutia
    fosa.
  fai-fai: Kale nalam nikil fikal kiba, kidilin! Bakan dim win tabin wanang kinim,
    ika wanang kinim win banim iyo itamiw sák mada win banim keibidiw. Kata Got aka
    win banim bidi walu imu ika ilim kano afan kalin seng kuw kei nadiwe nalami kasák
    gu tadino, yakba kala. Kale kasák gu be Got alata bako, kan ata aket daunamiw
    imino, kale weng takadáyamsa.
  ura-NT: Caohachaain aonacuchena inara rai caa que aite te coitucuhiche. Nere esenetaain
    tonoraa cairichaineein nenaa cacha netejian, nenacaaen belaain coroatajane Cana
    Coaunera, jeelai amuritoheriin esenetaain tonoraain nihane coina. Cairichaineein
    caa cana rai chauratane que nihane niha natiinte, belaain coroatajane Cana Coaunera,
    aitohane tocohaneein chaaelai janonaa bana satonoelanaala aina nihane coina.
  mcd-NT: Ascacun uhuun yoramishtichin ua nicasharacapun. Un matohuun noicoinshon
    un mato cayacafi shinanmasharapai. Yora ahuuomafohuunoa nan icoinra huamafoan
    shinanmisifo isca huaquin, —Nan ahuuomafocai ahuamaran, —ishon shinancani. Upa
    Diosincai atohuunoa anori shinainma. Nanfifin yora ahuuomafo catoan Jesús icoinra
    huacoinonfo. Ascacun nan ahuuomafoan Upa Diosin noicoiainfoan ato yoiyoni cuscan
    nantifi ahuunafori atona iishquin.
  urt-urt: Lenge toꞌ tatai ŋam, yusyunde! Yip sisyeme bworerme nange Got somohonme
    si nalaŋatme ŋaipwa ŋiꞌ ŋoto kekep lalme ŋaiye tinge ka papararme ŋoihmbwaip bwore
    kin. Kom lenge haiten yetekeꞌe tinge nange tinge pupwa luh paka pakaiye. Kut somohonme
    Got ŋupwaiꞌe wusyep nange ka ende miꞌme tinge. Detale, tinge yende nihararme kin
    no, ka yila yurp yoto lemame kitikin.
  kiz-kiz: Mup'elesiajhi bhalongo bhangu bhaganwa, je, K'yara abhasalili lepi bhab'onji
    bha dunia, kujha matajiri mu iihiani nikurithi bhufalme bhwa abha ahidili bhabhan'ganili?
  tzo-TZE: Quermanotac, vo'oxuc ti lec jc'anojoxuque, a'yo me ava'yic. Li boch'otic
    me'on li' ta banamile ja' t'ujbilic yu'un Dios yu'un ac'o xch'unic ti ja' Jcoltavanej
    yu'unic li Diose, jech ch‑ochic yo' bu tspas mantal. Yu'un ja' sc'ulejalic c'otem
    ti xch'unojic xa ti ja' Jcoltavanej yu'unic li Cajvaltique. Yu'un yaloj ono'ox
    Dios ti ch‑ochic yo' bu tspas mantal scotol li boch'otic tsc'anic Diose.
  lex-lex: Ina-nara ama-hyali mak kden la a ralmu, mhioratreria. Miat memn oleka de,
    riy mak kakleha-kaplara la nohkerna wawannu di, de hota Uplerlawna Nwaliria pa
    nwal lia mak ktarga pesiay miak karuri. Riy mak emkare, de hota rhor temna la
    Uplerlawna mutnu mak kor rewre'wa E'a, ne mak Enodi plolli la pa emeka Ray, yoma
    emekneka hya' maka Uplerlawna Nano'targa la'a riy maka ralamni kden rer lia E'a.
  dov-dov: Amuswilizye nobakwesu bayandika, Leza takwakasala bachete munyika kuti
    babe bavubi mulusyomo na alimwi kuti bazokone Bwami oobo mbwakasyomezya kuli baabo
    bamuyanda?
  rgu-rgu: Toranoo susue kara emin! Nenene dei! Manetualain here na lahenda hata taꞌ
    ara nai dae-bafoꞌ ia, ela ara ramahere tebe-tebe neuꞌ Ana, sama leoꞌ ara ramasuꞌi
    nai dale nara. Ma Ana here na si boe ela ara hapu babatiꞌ nai Ria pareta Na. Ana
    helu leoꞌ na neuꞌ lahenda fo sue Ni.
  toc-NT: 'Koxu­taní̠n hui­xinín nata̠lán, cakax­páttit hua̠ntu̠ camá̠n ca̠hua­niyá̠n:
    ¿lácu ni̠ catzi̠­yá̠tit pi̠ Dios ca̠lac­sacni̠t hua̠nti̠ lak­li̠­ma̠x­kení̠n hua̠nti̠
    ni̠ti̠ taka­lhi̠y hua̠ntu̠ xta­palh tumi̠n uú nac ca̠quilh­ta­macú la̠qui̠ xlacán
    a̠tzinú aksti̠tum nata­li̠­pa̠­huán y luu lac­rrico nata­li̠­taxtuy xta­ca̠­naj­latcán,
    y la̠qui̠ hua­tuní̠n nata­mak­lhti̠nán a̠má li̠pa̠­xúhu latáma̠t nac xta­péksi̠t
    hua̠ntu̠ ca̠ma̠­lac­nu̠­nini̠t naca̠­ma̠x­qui̠y xli̠­hua̠k hua̠nti̠ tapa̠x­qui̠y
    y tali̠­pa̠­huán?'
  som-som: I dhegaysta, walaalahayga aan jeclahayow. Miyaan Ilaah u dooran kuwa ah
    masaakiinta xagga dunida inay ahaadaan kuwa hodan ku ah rumaysadka oo dhaxla boqortooyaduu
    u ballanqaaday kuwa isaga jecel?
  mam-C: 'Ayi''y werman, nimxix nk''u''ja kyi''ja, kyb''intzi''n: A te Dios xja sk''o''nkye
    yaj tzalu''n twutz tx''otx'', tu''n kyok q''inin toj kynimb''il, ex tu''n ttzaj
    kyk''mo''n Tkawb''il Dios toj kyanmin te jun etzb''il, a o tzaj ttziyin kye'',
    aye kchi okil k''u''jlinte.'
  ndj-ndj: Valongu vangu yindivatamili, mupikanishi! Chapanga kashawula vandu yivavelili
    vagaju mumlima awu ili vavi valundamali muujumilwa na kupokela wutwa wavajangili
    vala yivamtama.
  mbj-NT: 'Wakãn haa ỹ kamahä̃n doo, bë maa newë hahỹ ỹ her''oot doo: P''op Hagä Do
    asëëw hõm badäk hahỹỹ hã habong do sa hã kas''uut doo, baad ub Jesus Kristo hã
    rah''yy ka''eeh hyb n''aa, P''op Hagä Do bag''ããs do karapee rabahadoo hyb n''aa,
    ta hã kamahä̃n do sa hã P''op Hagä Do ky n''aa enooh do paah.'
  lat-VUC: 'Audite, fratres mei dilectissimi: nonne Deus elegit pauperes in hoc mundo,
    divites in fide, et hæredes regni, quod repromisit Deus diligentibus se?'
  ngp-ngp: Hake tegelezeni wandugu zangu! Mnungu kawasagula awakiwa wa mwe isi wande
    wagoli mwo mhuwi, naho wande wakipe wo useuta awaikile wose wakumuunga.
  aoi-aoi: Ngeniyerriya, nenikama-murriya akwa dadiyama-murriya, w-engkirraja angwurra
    enenu-wa ayakwa. Nakine-ka Neningikarrawara nenu-manguma warningalyingmalyingma
    warnumamalya enena-manja angalya kajungwa ka-werrikambilyi-yada wurrakina angwurra
    enuwa-manja. Nenu-manguma wurrakina ena-langwi-yada wurriyukwayuwa akwa kajungwa
    ka-likaji-yada wurrakina ena-langwu-wa angalya abalkaya. Arakburakba-kiya-wiya
    Neningikarrawara ni-yamama nakina, “Karningerribirra karnumamalya kirribina kirri-lyelyingmina-murrumurra
    ngayuwa-manja yiki-likajama kirrakina nganyangwu-wa angalya eningabu-wa,” ni-yamama
    nakina.
  enq-2: Nambanya mona setenge kaimii paluma, nyakamame salapape. Yuunya tipya joo
    katenge endakali dupa Jisasa tungi pingi dokonya kamongo joo katataminopa lao
    Goteme yapao nyia. Gote auu kaenge endakali dupa baanya kingdom etete maitona
    leamo doko nyetaminopa latala yapao nyia.
  eng-ASVBT: Hearken, my beloved brethren; did not God choose them that are poor of
    the world to be rich in faith, and heirs of the kingdom which he promised to them
    that love him?
  mna-mna: O niom toŋmatiziŋ tio ta leleŋ piom ilip na, niom kuute som? Zin wal ta
    tomtom toono kan tire zin kembei zin sorrokŋan, ina Anutu ipeikat zin be ipombol
    zin ma tirao kat pa urlaŋana, mibe zan pa kar kini. Kar tana, ni imbuk sua muŋgu
    kek be ikam pizin wal tau tiur lelen pini na.
  myw-myw: Sigwey bwanabwein yakamiy kunages agulivan. Yowbad sivinan tasiyas tasimavs
    va̱gan bisimounids bwein waseg Yowbad. Anilivan mounid bo isekes, peinan isiwa̱youbs
    waseg; igaw mo beisiws wanakabkaleiwag. E, tasiyas tasimavs isimounids waseg Yowbad
    mo beisiws wanakabkaleiwag.
  sby-sby: Kamunyumfwani, mobanse bame, Lesa walasala bantu bakute kuboneketi bakandu
    pamenso abantu bamucishici, kwambeti babe babile mulushomo, kayi kwambeti bakatambule
    Bwami Lesa mbwalashomesha bamusuni.
  sll-sll: Enambi hobo, ni piro. Ari wiyol moli ongwo sina i yal bina tau mongwo hanga
    iwe, God hanere hamen tal miki weni irere, God sigare kul na tenama di pungwo
    i, si papa sire u bir nama dire God pare emua. Engwo yal bina hobi, God yong miling
    tongwo ipire, God kene ongwo bani pire ha te inama dire God aleng kere e tomua.
    Tomba, ni yalhobi yal bina hobi yon milni tekire isime e tenua. Ara ni sire gale
    tal gogo ol ni tere ha hol ol ni tome? Talhan miki a nongwo hobi ol ni tomua.
    Tongwo ipire ni yalhobi talongwo ganba ari singaba hobi hang a yuwo ol tere, yal
    bina hobi hang a ime ol tene? Tenga paikimia. Talhan miki a nongwo hobi Yisas
    Kraist hang dal yuwo ere nir bil ni tongwo yal i, gaung ha si tekimo? Si tomia,
    talongwo yalhobi hang a yuwo oline?
  yaq-NT: Krijtopo nemak werim, in nake'um, inika'a em jikkaja. Ju'u Lios, jume' inim,
    tua kaita jipueme, yeu pu'ari, junuen juname'e Krijtota tu'isi sualekai, inim
    ayukamta bepa, che'a eiyaawatchik bem jipu'une' betchi'bo. Intok ket chukula,
    jume' aapo'ik nakeme, aapo'ik betana juka' tu'ik ameu a' na'ikiaka'uta, bem a'
    mabetne' betchi'bo.
  uro-uro: As ngäni nari, gua ruavek i gua snäng bät a ngän masirhat, nak ngäktki
    i ma Ngämuqa qa armeng dä qärarhani ama tläkta vät ama ivätki ivakt iva ama qärhong
    bät a rha da arhä qatnanakt angärha ron bä qosaqi va rhi rha ma Ngämuqa aa Muräktpäm
    gärangätni i qa mumänaris na ngät iva bä bä iarhakt kärarhae i arhä snäng bät
    a qa.
  ita-1885: 'Ascoltate, fratelli miei diletti: non ha Iddio eletti i poveri del mondo,
    per esser ricchi in fede, ed eredi dell''eredità ch''egli ha promessa a coloro
    che l''amano?'
  muy-muy: 'Bəza ga mmawa goro ni, nawayay kʉli ; nahkay nawayay ti kə̂bumi slimi
    ana ma goro ya nəhi ana kʉli ni : Melefit àɗəm ndam ya tawayay naŋ ni atəhuriyu
    a Məgur gayaŋ vu. Ndam ya àdaba tay a ga məhuriyani a Məgur gayaŋ vu ni ti ndam
    ya ti nday ndam talaga kè eri ga ndam ga *duniya ni do waw ? Aɗaba ndam nday nani
    ya təfəki ahàr ka Yezu ni ti məfəki ahàr gatay ni ègia elimeni gatay a.'
  kqc-kqc: Nai uka maida usika ourena nai ago neidefo. Sei yaku mina kono tora di
    irava vene mokena vari gira aenari, gugura tau kana ma ini ourefeidena amena sana
    di biyaguna kana bi auba reyo ba? Ye Sei yaku kaere amiye ina rofu uka madedi
    bi mina sana nitore reyo.
  tav-tav: Yʉ yarã, caroaro yʉ apiya mʉjaa. Cabopacarã na cãnibato quena Dio maca
    caroaro na mai tʉjʉmi. Na mai tʉjʉri capãarã na cacũñupi cʉ̃re caapiʉjaparãre.
    To bairi Ʉpaʉ Dio cʉ cãnopʉ caroaro anigarãma cʉ̃re na caapiʉjaata.
  eng-ULB: Listen, my beloved brothers, did not God choose the poor of the world to
    be rich in faith and to be heirs of the kingdom that he promised to those who
    love him?
  spa-VBL: 'Escuchen, mis queridos amigos: ¿Acaso Dios no eligió a los que el mundo
    considera pobres para que fueran ricos en su fe en él, y para que heredaran el
    reino que prometió a quienes lo aman?'
  fra-_FOB: Écoutez, mes frères bien-aimés; Dieu n'a-t-il pas choisi les pauvres de
    ce monde pour qu'ils soient riches en la foi et héritiers du royaume qu'il a promis
    à ceux qui l'aiment?
  hau-ULB: Ku saurara, ya 'yan'uwana kaunatattu, ashe, Allah bai zabi matalautan duniyar
    nan su zama mawadata cikin bangaskiya ba, su kuma zama magada a cikin mulkin nan
    da ya yi wa masu kaunar sa alkawari ba?
  mal-mal: 'എന്റെ പ്രിയ സഹോദരന്മാരേ, കേൾക്കുവിൻ: ദൈവം ലോകത്തിൽ ദരിദ്രരായവരെ വിശ്വാസത്തിൽ
    സമ്പന്നരും തന്നെ സ്നേഹിക്കുന്നവർക്ക് വാഗ്ദത്തം ചെയ്ത രാജ്യത്തിന്റെ അവകാശികളുമാകേണ്ടതിന്
    തിരഞ്ഞെടുത്തില്ലയോ? നിങ്ങളോ ദരിദ്രനെ അപമാനിച്ചിരിക്കുന്നു.'
  kkc-kkc: Esiga tei telaga odoo ayo gooma, niba goo hagee medee dui! Godeeye mi toowa
    ma kulodu bi mauwe odoo ee hesigaso, diayo dibada sooloo ma kulodu tei too goo
    oso toowa doloso dabalame. Osoloso diayo Godeeye wiligi doloso badeli mapoo gadilame.
    Bei, Godeeye yo goolee sabolo sili odoo mapoo to kitulugu magooso, yayo wiligi
    doloso badeli mapoo gadilame.
  lit-lit: Paklausykite, mano mylimi broliai! Argi Dievas neišsirinko šio pasaulio
    vargšų – turtingųjų tikėjimo atžvilgiu ir paveldėtojų karalystės, kurią jis pažadėjo
    jį mylintiems?
  urd-GVR: Mere azīz bhāiyo, suneṅ! Kyā Allāh ne unheṅ nahīṅ chunā jo duniyā kī nazar
    meṅ ġharīb haiṅ tāki wuh īmān meṅ daulatmand ho jāeṅ? Yihī log wuh bādshāhī mīrās
    meṅ pāeṅge jis kā wādā Allāh ne un se kiyā hai jo use pyār karte haiṅ.
  far-far: Nia ne, wanefuta nau ki 'ae, mulu fafurongo basi mai. God nia filia wane
    ne kera siofa laona molagali ne fua kera ka too ana famamanae baita. Ma nia ka
    filia wane 'urinai ki fua kera ka too ana 'Initoe ne nia eta fata na ana fuana
    kwatelana fuana wane ne kera kwaimani ana ki.
  suz-BL: आं लोक्‍बपुकी, नेनीन, परमप्रभु यावेमी रागी ङा प्रुङग आन कली शुश थमा सुदमेक्‍ल,
    दे मयोव़ङा ङा? मिनु परमप्रभु यावे कली दाक्‍ब नेल्‍ल आ राज्‍य ओव़चा ताइनीम मदेंम
    ङा? १कोरिन्‍थी १:२६; १कोरिन्‍थी ११:२२; लूका १२:२१
  car-NT: Epanamatoko, typynamon yja'sakarykon. Tamusi 'wa kapyn mo'karon nono tu'ponokon
    ipyrata'non tapyije nandon moro tamyikary ta typyratakamon me, moro typynanamon
    'wa tykatopombo tynundymary ta totykamon man me?
  amp-amp: Bar yinouroko, wawanyko. Yufapa duha yimamn, tom nd yimamn Bro Nkifrar
    kfo htamor turhu yufatpno rhuneft. Nd yimam Bro Nkifrar duka-hato rorrpar fakitohmoum.
    Ndnatn rroh rhu nmbuhat yak marnyahirahrm. Bingot Bro Nkifrar bi kfo htamo mrokfot
    hikruharn ror dukayet yimam yakruharm hifa rhu nmbuhat hirahrm.
  bht-bht: हे मेरे प्यारे मसीह भाईयो सुंणा; इसा गल्ला पर ध्यान दिया, क्या परमेश्वरे
    इस संसारे दिया नजरा च गरीब लोकां जो भरोसे च अमीर होणे तांई नी चुणयां? परमेश्वरे
    उना जो स्वर्ग राज्य च वारिस बणने दा भी वायदा कितया है जड़े उसयो प्यार करदे न।
  eng-NOY: Hearken, my beloved brethren. Did not God choose the poor as to the world
    to be rich in faith, and heirs of the kingdom which he promised to them that love
    him?
  cub-NT: Mʉja, jívʉ, ji ʉmara, jápiajarã. Javede Jʉ̃menijicʉ beorejaquemavʉ ina ijãravʉcavʉ
    cõmaje ãrojarivʉ cʉve cʉvabevʉre, ne jʉ arãjiyepe ayʉ ʉ̃́re cʉve cʉvarivʉpe bárãjivʉ
    ne Jʉ̃menijicʉi jaboteinocavʉ bae boje yópe ʉ̃i aiye báquepedeca. Jʉ̃menijicʉ
    “Mearo d̶acacʉyʉmu yʉ mʉjare”, arejaquemavʉ ina ʉrivʉre ʉ̃́re jãve.
  ita-1927: 'Ascoltate, fratelli miei diletti: Iddio non ha egli scelto quei che sono
    poveri secondo il mondo perché siano ricchi in fede ed eredi del Regno che ha
    promesso a coloro che l’amano?'
  lww-lww: Kiau puruvi lala, amiu aloge inu. Yeririna la nap̃a na yomarava nini la
    nap̃a limala korena ga, Ntewa naga pure plan la nene la ape kiena, vena naga kila
    sa nap̃a la kieta suri wo lala e lepas nen kiela nalelagaena lala. A Ntewa kila
    m̃ena ga ve sanene vena akilia ava ala kiela lalimana lala e nasup̃enena kiena,
    sa nap̃a naga pisaar p̃isi rui pan la nap̃a asitom manene naga.
  ckb-ckb: 'خوشک و برا خۆشەویستەکانم، گوێ بگرن: ئایا خودا هەژارانی ئەم جیهانەی هەڵنەبژاردووە
    تاکو لە باوەڕ دەوڵەمەند بن و میراتگری شانشین بن، کە بەڵێنی داوە بیدات بەوانەی
    خۆشیان دەوێت؟'
  nas-nas: Ee mmaikoriꞌ, taarameriai, nantoong kansiꞌnupoonge ataꞌoiꞌnuka tampaarimaing
    biiꞌka duukuꞌnuka deeaꞌ, aiꞌ Kumponinge teing miruꞌuruꞌnung tee-koo aaꞌnaꞌ baito-niiꞌnuka
    otorooꞌnaang eeꞌnoko teeꞌkoo bakaang muuꞌ okovuriaing teeꞌ maraka-antavuruꞌnaꞌ
    teing-koo tee pankaruntoompaamaing-koo.
  uvl-uvl: Titik mur pe liliuk mur a longo ke nek! NeHalang hesilei hote atong nemur
    nenge reria ure halang ero nga ich nei ke het lo. Hesilei hote iri ke leteria
    manmanna toto nge NeHalang pe tetu teu nga NeHalang nena naualanga pe nekinga.
    Iange iri muteria tau tote i.
  eng-BBE: Give ear, my dear brothers; are not those who are poor in the things of
    this world marked out by God to have faith as their wealth, and for their heritage
    the kingdom which he has said he will give to those who have love for him?
  ixl-CNT: Hermanos, tiiꞌin setiꞌ utz, nival sete aas antu vetitxaa qꞌu meꞌbꞌaꞌ u
    Tioxh tu u vatz amlika txꞌavaꞌ tzaꞌ. Ech txꞌiiol iqꞌii tu vikꞌujeꞌ ikꞌuꞌl tiꞌ
    u Tioxh siꞌaneꞌ kꞌuxh yeꞌk maas ipuaj. Utz samotxetzan tiꞌ viQꞌesalail u Tioxh,
    ayaꞌ vaꞌl alaꞌtziꞌimal tu qꞌuꞌl tzꞌejel taanima tiꞌ.
  xsi-xsi: Niŋgu-nambwe wukale, naŋa iloŋgu ndo keno pami. Miki kaloŋo ŋga; Maro Kindeni
    ilo panzi tamâta ea simo sugorai lâ tâno tamâta naonzi, aku nanayoni ipatea tu
    nenzi kalo-tawana ma ipâŋga ŋalae ndo. Aku ipatea tu ma ikai maro panzi tona,
    kala ma simo i ne ŋgu. Muŋgani i ipa ŋgua tu ma ikai maro mine nâ panzi tamâta
    ea ilonzi ndo keno pa i.
  crx-NTPO: Sulhutsinke ook'esi'ne, soo zúlhts'ai. Ndi yun k'ut t'el'enne, mbene la
    Yak'usda k'entsi'ne, 'enne 'utahábanla buba 'alha' hoont'oh-i, 'i be hoonzoo 'unt'ohne
    ubulhtsi. 'Aw ndi yun k'ut be 'uts'int'oh-i iloh. 'Ink'ez nts'e la Yak'usda lerwe
    unli-un, neBá yut'i-i bugha ítalelh-i, 'et 'i bugha ítakulh. 'Et whuz un'a za
    mbene la yuk'entsi'ne, 'enne cha bugha ítalelh.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೇ, ಕೇಳಿರಿ, ದೇವರು ಈ ಲೋಕದ ಬಡವರನ್ನು ನಂಬಿಕೆಯಲ್ಲಿ ಐಶ್ವರ್ಯವಂತರನ್ನಾಗಿಯೂ
    ತಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ತಾವು ವಾಗ್ದಾನಮಾಡಿದ ರಾಜ್ಯಕ್ಕೆ ಬಾಧ್ಯರನ್ನಾಗಿಯೂ ಇರಬೇಕೆಂದು ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲವೇ?
  bbb-bbb: Ijadufuo uviarafano na oetuavo igie, vua ige mukoreigia fiefo. E boeje
    sinuome baki ije fune Godire umui tuae. Ijadufuo bu ma vierafena una agane fuone
    rega fu vame ma karivako ije fu e ije bu fu oetuavo ije miako kuaema ije abe miake.
  blw-blw: Hamham-éntaaw ngén, sosnod, te hen anchichay tatagu way publi hen antoy
    natatagguwan ad uwan, chicha met agé hen penelen Apudyus ah kaman faknang an hiya,
    te gapo hen ommafurotancha wat metapecha hen mantorayana way yachi chillu hen
    empopostana hen aminay manlayad an hiya.
  tam-2017: என் பிரியமான சகோதரர்களே, கேளுங்கள்; தேவன் இந்த உலகத்தின் ஏழ்மையானவர்களை
    விசுவாசத்தில் ஐசுவரியவான்களாகவும், தம்மிடத்தில் அன்பு செலுத்துகிறவர்களுக்குத்
    தாம் வாக்குத்தத்தம் செய்த ராஜ்யத்தைச் சுதந்தரிக்கிறவர்களாகவும் தெரிந்துகொள்ளவில்லையா?
  azz-NT: 'Notasojicnihuan, xicaquican nijín: Totajtzin Dios quinijitac ya que in
    taneltocani pobres den nican talticpac ma no quipiacan semi hueyi intacuautamatilis.
    Huan Dios no quinaxcatilij in taneltocani pobres ne yec nemilis nachipa ten Yejuatzin
    moyectencahuac ya de quinmactilis nochi neques ten quitasojtaj.'
  spa-RV-1909: 'Hermanos míos amados, oid: ¿No ha elegido Dios los pobres de este
    mundo, ricos en fe, y herederos del reino que ha prometido á los que le aman?'
  csy-csy: Kong it suapui te awng, ngai vun, hi leitung a mizawng te sia upna sung
    ah mihau le Ama a it te tung ah a kamciam sa ukna ngamhlua tu in Pathian in teal
    zo hi ngawl ziam?
  mxq-NT: Mʉdowdʉ mʉguꞌugítʉty es jaygyúkʉdʉ tya̱a̱dʉ. Yʉ ayoobʉtʉjkʉty diꞌibʉ ijttʉp
    ya̱ naxwiiñ, yʉꞌʉ dʉꞌʉn ja Dios tʉ wyinꞌíxʉdʉ es niꞌigʉ ja mʉbʉjkʉn tmʉdáttʉt
    es tꞌaxá̱jʉdʉt éxtʉmʉ kyuma̱ꞌa̱ñʉty es jyikyꞌátʉt tsa̱jpótm mʉt ja Dios, mʉt ko
    Diosʉ dʉꞌʉn tʉ twa̱ndaꞌaky tmoꞌoyaꞌañ pʉnaty tsojkʉdʉp;
  tzj-NT: Chak'laj wach'alal, camic teya'a' ewxquin tre ja xtinbij chewe ri' ¿la ma
    ewotak ta c'a chi ja meba'i' wawe' chwach'ulew Dios ercha'on chi ne'oc e biyoma'?
    Ja ocnak quibiyomal jari' ja yukulbal quec'u'x ruq'uin ja Dios. Eje'e' c'o jun
    nimlaj herencia ja xtiyataj chique, jari' herencia neq'ueje'e chijutij chipan
    ja gobierno xin Dios. Queri' rtzujun ja Dios chique e jani' ne'ajo'n rxin.
  tdt-tdt: Maun-alin doben sira, rona mai. Maromak hili ona ema kiak iha mundu nee
    atu riku iha fiar hodi tama iha Nia reinu, hanesan Nia promete tiha ona ba ema
    nebee hadomi Nia.
  ron-BTF: 'Dați ascultare preaiubiții mei frați: Nu a ales Dumnezeu pe săracii acestei
    lumi, să fie bogați în credință și moștenitori ai împărăției pe care a promis-o
    celor ce îl iubesc?'
  eng-WEBP: Listen, my beloved brothers. Didn’t God choose those who are poor in this
    world to be rich in faith and heirs of the Kingdom which he promised to those
    who love him?
  eng-FBV: 'Listen, my dear friends: Didn''t God choose those who the world considers
    poor to be rich in their trust in him, and to inherit the kingdom he promised
    to those who love him?'
  nld-1939: Luistert wél, mijn geliefde broeders! Heeft God de armen der wereld niet
    uitverkoren, om rijk te woren in geloof, en erfgenamen van het koninkrijk, dat
    Hij beloofd heeft aan hen, die Hem liefhebben;
  bwo-bwo: Shuneets eshuwotso! k'ewere, Ik'o amanon galetswotsi bo wotitwok'onat bín
    shuntswotssho b́ jangits mengsto bo naatetwok'o datsanatsi tugretswotsi marat'de'atsa?
  nch-BL: Noicnihua cati nimechicnelía, xijtacaquilica. Toteco quintapejpenijtoc cati
    teicneltzitzi para achi más nimantzi quineltocase. Huan inijuanti quiselise cati
    inintaxtahuil nepa campa Toteco tanahuatía, pampa yaya quej nopa techtencahuilijtoc
    nochi tojuanti cati tiquicnelíaj.
  quc-TNT: 'Lok''alaj tak wachalal, chitampe wa'': Ri meba''ib cho we uwächulew, e
    cha''tal rumal ri Dios rech kas quecojon na che ri Are'', xukuje'' rech cäyi''
    na chque ri echbal ru bim ri Dios chi cuya chque ri lok'' cäquil wi ri Are''.
    Are wa'' chi queopan ruc'' ri Dios rech cätakan ri Are'' pa qui wi''.'
  tfr-NTPO: Pjeyoga, tja kuzĩa. Nopga song wl̈eniyo kjok ëre kjing go l̈i kjrara Sbörë,
    mär ber l̈öng ba go wl̈o, äär ber l̈öng no pjl̈uyo sök ĩyado l̈ishko wl̈o, l̇l̇ëbo
    twe l̈ara ba woydagaga kong jl̈õkoyo l̈i kjre l̈ok wl̈o bakoe. ¿E eni l̇l̇ëmdo?
    Shji mär ba go l̈i, e tjwl̈õ ara, shji dbur ara l̈i kjinmo.
  kaq-NT: Hea nincanahue, hea huetsabaan. ¿Hicha shinanyahpa jaahbo mai meha jahuaborajomabo
    Papan caisyamanishquin? Papahon shinanaibo jahuen quiquin jihuetahbo janon ta
    jaan yohinishqui. ¿Janoxon jan jihuemahi hihbobo hihnon jaan jato caisyamanishquin?
  sgb-sgb: Anlugurên kon patêl ha Panginoon, pakagilamên yoy anhabiên ko. Hi Apo Namalyari
    ya namili kanlan mangairap ha hêlêk tawo, hên magkamain hên nataniêh ya paniwala
    kana, haka hên mag-in kalamo na ha langit, ya logal ya impangako na kanlan ampanlugud
    kana.
  vie-1934: 'Hỡi anh em rất yêu dấu, hãy nghe nầy: Đức Chúa Trời há chẳng lựa kẻ nghèo
