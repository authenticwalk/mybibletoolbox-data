    neimɨn han tewenɨnek hɨrak kaktorhɨs hɨr nantikerek nanu werek werek.
  cbk-cbk: Oi ustedes conmigo, maga estimao hermano! Dios ya escoje con el maga gente
    con quien el maga otro gente ta considera pobre. Pero aquel maga pobre amo el
    maga rico na fe, y sila ay hereda el Reino que Dios ya promete con todo aquellos
    quien ta ama con ele.
  uig-ARA: قۇلاق سېلىڭلار، ئى سۆيۈملۈك قېرىنداشلىرىم ــ خۇدا بۇ دۇنيادىكى كەمبەغەللەرنى
    ئېتىقادتا باي بولۇش ھەمدە ئۇلارنى ئۆزىنى سۆيگەنلەرگە بېرىشكە ۋەدە قىلغان پادىشاھلىقىغا
    مىراسخور بولۇشقا تاللىغان ئەمەسمۇ؟
  tuf-tuf: 'Rábinu, aját bah sehnacro. Uch rahcwi. Sir imát cajc uch cutar oya bár
    bin cájacro, ima tamo cuít síhw̃ayta acu. Oya bár binat Sir tamo sihw̃ar, Sir
    cara rehquey cutar ítayqueyra. Sir imát wajacro: “Bíyinatan as sehnáctara ajmár
    cara rehquey cutar as owár ítayqueyra,” wajacro.'
  abx-abx: Amati'a kam mga hinigugma'-ko kabugtu'an si pagtu'o. Ma'in ba' agpili'-na
    si Diyos i mga pubri si pangulawan-na si kalibutan para agpanyaman hi'unong si
    pagtu'o ngan para agpaka'iridar si ginhadi'an nagsa'ad-na si Diyos si magpanhigugma'
    si iya?
  mco-NT: Mɨgügtɨjc ajcxy, Dios tɨ huin'ixy yɨ ayoobɨtɨjc, jëbɨ ajcxy mɨjpɨdägy Dios
    etz jëbɨ ajcxy paadɨpy it lugar ma Dios y'it tzajpjoty. Jadu'n Dios yajhuinhuanɨɨy
    pɨnjaty tzojcɨp jɨhuɨɨyɨp co it lugar möhua'ñ jiiby tzajpjoty.
  bsp-bsp: 'Nəcəŋkəl awɛnc''im aŋa aŋɛ imbɔtər mɔ: Kanu kəyɛk-yɛk atɔyɔ daka doru
    dandɛ ntɛ ŋantam kəbɛk kəlaŋ mɔ, ŋasɔtɔ kɛ ka dɛbɛ da Kanu nkɛ ɛnasɔŋ temer kəsɔŋ
    aŋɛ ŋambɔtər kɔ mɔ.'
  cpb-NT: 'Pinkemena nonkante iyekiite. Riyoyagairi Pawa ashironkainkaripaini, ikemisantakaaperotairi.
    Tema ikantzitaka Pawa ketziroini, ikantake: “Ari nompinkathariwentairi maawoini
    etakotaanari naaka.”'
  aon-aon: O ipak Kristen! Ipak pumnek! Eshudok douk utabor bani jah wokesh iri, eshesh
    douk Iruhin nanagraehesh um shusuhw ananin baraen dodog shugipeshen aria shupe
    kabi debeishi um. Aria kweipon, eshudok arpesh douk eshesh urkwip panawasham anan
    iri ta shugrem eneshenesh yopishi eshudok douk shakus agundok douk ta Iruhin ananish
    arpesh shunak shupe um. Eshesh ta shugremesh kabi douk seiwok anan nakri enen
    adurin atinyi baraen um.
  hus-NT-2005: 'Kidháblábtsik xi nanáꞌ tu kʼanidháltsik tʼajat, ka achʼaꞌtsik jechéꞌ:
    Na Dios in takwyámal xi chʼojontáltsik techéꞌ ti kʼayꞌlá abal ka belmáchtsik ani
    abal kin bachʼutsik jelti jun i jiltsixtaláb xowaꞌ Jajáꞌ in ulúmal ke neꞌech kin
    pidhaꞌtsik xi kʼál tu kʼakʼnáb.'
  mig-NT: 'Ñáni̱ máni̱, chu''un ini̱‑ro̱ tú''un ká''a̱n‑ri̱: Nasu̱ ní ka̱ji Dios cha̱a
    ndá''ú iní ñu̱yɨ́vɨ yá''a, ja̱ ná kúkúká‑de jíín tú''un kándíja, te ni''i̱n‑dé
    ta''u̱‑dé ini̱ ñuu̱ nuu̱ tá''ú‑yá tiñu. Nasu̱ súan ni̱ keyu''u‑yá ja̱ kuá''a‑ya̱
    núu̱ ñáyɨvɨ maní‑yá jíín xí túu.'
  bps-bps: Kabay dad flanekgu kanbonggu nawa, fanlingeyu agu. Là kè glut na i dad
    to landè di tah tanà i dad mgalék Dwata, du fye nun too glut knunla, dunan i bong
    kafaglutla di kenen? Na laan ale kè nalék, du fakufan ale di kagotan di fulé duh
    i fakangan di to mbong nawa kenen? Hae, too glut ani.
  mbs-mbs: Menge kedowa egkedekelan ko te pedowan, penenalan kaw te kagi ko seini.
    Pengkey deitek se kedònan te otaw sagkep dini te keneyonan, yan se otaw pinemallì
    te Timanem amon dakel se pegsalig dan kandin, aw mekeakop dan heman diyà te peglowan
