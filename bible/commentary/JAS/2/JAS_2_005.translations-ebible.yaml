    cahĩñequinare.
  anv-NT: Aŋmɛ ba abi gejeé, nénege matu déwú mechɔ́ ɛwé nkɛ́lege mangaré ɛnyú.
    Ɛsɔwɔ ajya mɛ́ bɔɔ́ abi áfɛré nnó álú gekpo, ákwane fɔ mambɛ bɔɔ́ abi áwyaá
    gefwa né depɔre ɛsɔwɔ wɔ, nnó ɛbwɔ́ ne álú abi áfyɛɛ́ matɔɔ́ ne Ata Jisɔs
    wáwálé. Ɛbwɔ́ ntó ne álú bɔɔ́ abi anyɛɛ́ nyɛ́ gefwa ɛyigé ji ábɔ́ anyɛɛ́
    nyá meno nnó achyɛge bɔɔ́ ako abi ábɔɔ́ gejeé ne ji.
  sab-NT: Cha bitalla ulita Jesucristo giti, ba ulita cha keruchuge no cha be gerule
    giti ba ole. Kwian bai kaire me lle molen tanre nga dba ai giti kwian e Chube
    nu gaba ama alin ama gerua Jesucristo giti gai ulia, kwian e me kle chege dale
    me lle molen. Chube gwa giti kwian e lle molen ma ngle kwian lle molen tanrege
    nga dba ai giti. Kwian e me lle molen ñage chege lle molen nga ngaña giti Chube
    nu geruba kare kwian ulita unsuialin tangle ole kare, kwian bai kaire no Chube
    ole kaire kle age Chube takalin kare kwian ene alin Chube be age no nga ngaña
    giti, kwian e be toi Chube ole diali chui tangle.
  tmd-tmd: Makwam haul nöbö mölöu nöbö wä nɨ bla nugwi! Nöbö mö mögörɨb il kɨ, nöbö
    mö lɨblɨb mɨdö bla nugwön, nöbö mö yöraku ñɨŋ nöbö mö mölyöbö piaku, me rɨmɨdöia.
    Jɨ God nuŋ nöbö mö lɨblɨb mɨdö bla ñɨgö aliö alöl. God nuŋ ñɨŋ pɨ ösös rɨ ri abön,
    rɨb wä nölaŋ, ñɨŋ God nugw pön cɨrɨp ri abön, inöm ñɨŋa yuö kwo nöbö mö rɨb nuŋ
    ödöriö piaku mɨdɨŋ nugugɨrön, nuŋ öim öim Kiŋ ñɨŋa mɨjöna. Nuŋ mönö ölɨsö ma yadön,
    nöbö mö nɨ mɨ madmag nɨgmɨdöi piaku nɨ ñɨgö akuyöbö ainö, röŋa.
  acr-NNT: 'Hermanos ri lik kꞌax kannaꞌ alaq, ta kꞌu alaq waꞌ: E ri nibꞌaꞌibꞌ che
    ruwachulew ri echaꞌom lo ruma ri Dios chaꞌ kebꞌeyomar che ri kubꞌulibꞌal kikꞌuꞌx
    y chaꞌ kekꞌojiꞌ puqꞌabꞌ Rire ma e ubꞌiꞌtisim waꞌ chike ri kꞌax kenaꞌw re Rire.'
  kpg-kpg: Ogu duaahina hagaaloho nei, goodou hagalongo! God e hilihili digau hagaloale
    o henuailala bolo gii honu i di hagadonu, gi hai mee gi Tenua dela ne hagababa
    ang gi digau ala e aloho i de Ia.
  taj-taj: ङाला सेम निबा ज्‍योज्‍यो आले नाना आङागदे ङ्‌यान्‍गो, तिग परमेश्‍वरसे जम्‍बुलिङला
    प्राङबोगदेदा विश्‍वासरी फ्‍युक्‍पो दोना लसी ह्राङला य्‍हुल्‍सारी वाङ्म्‍याङ्बा
    हक पिन्‍बारी धम्‍बा आहिन? चुनोन य्‍हुल्‍सा परमेश्‍वरसे ह्राङदा माया लबागदेदा पिन्‍ना
    भिसी कबुल लबा आहिन?
  avt-avt: Nai yinan yaain, yi eiyɨmtau menmen im. God hɨrak kehimɨtan mɨt ap netenen
