    doyaŋ yirde hi bana goŋ hinayiŋ yeŋ biŋa tiyyiŋ goyen tenayiŋ.
  tnk-tnk: Piak keikei me, hətərɨɡ ro. Kumwesən ruvərfi raka nərmama nautə səvənraha
    riwən ia təkure tɨprənə i mə nahatətəien səvənraha trɨskai. In ruvərfi raka mwi
    irəha mə tuhəuvnimwə pen ia nɨtətə sə in ramərɨmənu irə. Nɨtətə nəha Kumwesən
