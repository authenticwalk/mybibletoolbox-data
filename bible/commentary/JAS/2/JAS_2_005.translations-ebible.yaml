  cak-WNT: Wach'alal ri sibilaj yixinwajo', tich'obo' c'a jabel re xtinbij chiwe.
    Ri Dios ye ri pobres ri ye rucha'on riche (rixin) chi ye riye' ri' ri can nic'oje'
    jun quicukbel c'u'x riq'ui ri Dios ri can achi'el jun nimalaj beyomel. Y ye chuka'
    ri pobres ri ye rucha'on ri Dios riche (rixin) chi niquic'ul ri herencia pa rajawaren
    ri Dios can achi'el ri rutzujun (rusujun) chique ri ye'ajowan riche (rixin).
  ebk-ebk: Chumngor kayu, laylaychok ay iib-a! Pinilen Apo Dios nan chiyuycha pugli
