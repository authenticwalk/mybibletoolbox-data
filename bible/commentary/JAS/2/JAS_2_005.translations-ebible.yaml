  huu-NT: 'Cue isiruiga amatɨaɨ, cacarei. Jusiñamuidɨ dueredɨnona fetode. Comɨnɨmona
    dueredɨmacɨ; ia Jusiñamuimona duenidɨmacɨ, naimɨena naimacɨ eo ɨɨnua illa jira.
    Naimɨena naimacɨ isiruilla jira, naimɨe comɨnɨna jai jaidɨmacɨ. Naie isoidɨnomo
