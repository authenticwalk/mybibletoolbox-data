  bel-N: Паслухайце, браты мае ўлюбёныя, ці ж ня ўбогіх сьвету гэтага выбраў Бог быць
    багатымі ў веры і спадкаемцамі Валадарства, якое Ён абяцаў тым, што любяць Яго?
  sch-sch: Rangâi roi, ko moroitak lâibungngei le sarnungei! Pathien'n hi rammuola
