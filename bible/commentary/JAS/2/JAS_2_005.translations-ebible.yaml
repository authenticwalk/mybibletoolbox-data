    augwaligo te homu kolesagade te masigi me walu hauwa munalubo bidi tiwai yaibao.
    Te polobadu Godigo tama po wai, “Niwai bidi agai homu enaba muyu godolo ebo bidi,
    te aga eno we bidi bugagia tonalubo madi tomoba asagameo,” te po wai. Tama tiyu,
