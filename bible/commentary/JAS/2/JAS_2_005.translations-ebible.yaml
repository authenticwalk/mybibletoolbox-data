  hto-hto: Cue izíruiga ámatɨaɨ, bíemo omoɨ cácarei. Bie énɨemo úcubenidɨnona Juzíñamui
    nɨzede, íaɨoɨ ɨ́ɨnuafue jamánomo jebuíllena. Daa afe izói íaɨoɨna Juzíñamui nɨzede,
    fecɨ raa izói ie illáɨmana illáruina maiñóllena. Juzíñamui ie uícodo lloga uai
