  eri-eri: Yame baabo gane, tere isagu. Fai nere oulaha fai agenege langa dadanege
    uwau yafade waha, Itou no fai wahanga, nere huwanyanege ngalengawou fanyimu langa,
    hilou yafa dewei nomo hangada nigaiha. Amina no beele baara benou tawai, nere
    fai no gaude tude waha, nere nomo huuna langa yafou waha huwanya langa tafa nigonga
    yafodbode. Onou waha bona, nere fai dadanege uwau waha nomo huuna langa yafei
    nomo amina hangada nigaiha.
  aly-aly: Ya, atyenh-rnemay! Arternp awelhenh-arey, atharl akalty-antheyel-angkwarr.
