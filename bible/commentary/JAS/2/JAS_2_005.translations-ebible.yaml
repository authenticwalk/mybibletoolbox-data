    na. Wu kaa ya dan sipyii piimu ni ge, wʼa saanra temu wo ɲɔmɛɛ lɔ pee mu ge, kɔnhɔ
    la baa fɛɛ pʼi tee bɛ ta.
  sbe-sbe: 'Kehaguwao, kwa lapulapui: Tanoubu tamowaidi matadiwai tamowai dehadehadi
