  dwr-ENT: ታናዳን ፆሳ ካሊያዋንቶ፥ ሲሲቴ፤ ፆሳይ ሃ ሳዓን ዴዒያ ሂዬሳ ኣሳይ ኣማኑዋን ዱሬታናዉኔ ባሬና ሲቂያዋንቶ ኢማና
