  por-BRBSL: Escutem, meus queridos irmãos. Deus não escolheu aqueles que são pobres
    neste mundo para serem ricos na fé e herdeiros do Reino que ele prometeu àqueles
    que o amam?
  ces-NKB: 'Slyšte, moji milovaní bratři: Nevyvolil Bůh chudáky tohoto světa, aby
