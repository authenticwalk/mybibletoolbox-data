    na God ta degi hotari umbasora, avo tapa amuna God osa eora amita degi ikasi ke
    ena.
  mxt-NT: Yañi, tya̱soho ndo tuhun ihya. Nyoo nacachi̱ vaha ra chi ñu ndahvi ihya
    ñayɨvɨ̱, vatyi ta cuhva cuví ñu ñu tyayɨɨ chihin cha chinó xaan iñi ñu chi Nyoo,
    ta cuñihi ñu nu vaha nu nyacá ñaha ra. Vatyi ican ihya cuví cha catyi ra tyi cuhva
    ra chi ñu cuñí chi ra.
  tzo-NT: Quermanotac, ti c'uxoxuc ti co'ntone, a'yo me ava'yic. Ja' t'ujbilic yu'un
    ti Diose ti much'utic mu'yuc sc'ulejalic li' ti balumile. Ja' sc'ulejalic ti oy
    lec xch'unojel yo'ntonique. Albilic sc'opilal yu'un ti Diose ti ch-ochic yo' bu
    tspas mantal ti Diose. Yaloj ti Diose ti te ch-och scotol ti much'utic c'ux ti
    yo'ntonic ti Diose.
  ind-AGS: 'Perhatikanlah, teman-teman terkasih: Bukankah Allah memilih orang-orang
    yang dunia ini anggap miskin untuk menjadi kaya dalam kepercayaan mereka kepada-Nya,
    dan untuk mewarisi kerajaan yang Dia janjikan kepada mereka yang mengasihi Dia?'
  omw-omw: Ni kata pakyaa tuaavo, nte qianinra riaata. Hia mpo inraikyavata vataa
    nraakye qorahua variavata mwatani variahua mwihuara nkye vehi nraakye qorave ti
    varia nraakye qorahua, mwihuara Kotiva qamwateqaro nyaanrama kyero site varira.
    Mwihua Iesusirara kepukyaqama kyeta riemwaqita vivaro Kotiva mwihua nronraqama
    kyairata mwihua Kotira mwatukya taqevara. Kotiva nai kyauqu nriqiqaa vatero tiqaro,
    Nianra mwutukya vahiari nraakye qorahua ni mwatukya varevarave, tura.
  yrb-yrb: Naiyemutu nanu sina nauawe. Godima i me sara ibeta uwara emanu naueta Dawabai
    odifitae iba ema mune odasute Danu yawoeta orofa Dawaba neno arama utaita uwaraba
    matasu. Enoba Danu we bou ui yawoeta orofa emaba matasu.
  maa-NT: 'Jñò ndí ''ndsè xi ''ñó matsjake̱‑nò, ti̱ná''ya: Nainá xó k''oa̱á s''ín
    jaàjiìn‑ne jñà xi xi̱ta̱ i̱ma̱ xi tjín i̱ i̱sò''nde, mé‑ne nga jñà kítsa̱jna ítjòn‑ne
    koni s''ín mokjeiín‑la̱ ti̱koa̱ tjoé kjo̱tjò‑la̱ ngats''iì kjo̱ndaà xi Nainá tsjá‑la̱
    jñà xi̱ta̱ xi jè otíxoma‑la̱ nga jyeé k''oa̱s''ín kitsjaà ''én‑la̱ nga tsjá‑la̱
    xi̱ta̱ xi matsjakeè.'
  mcq-mcq: Vwehu nuna kaꞌene na ja oja mihiꞌinakije heha! ꞌÚ Godiho ea kaꞌene mweꞌakino
    pivusahiꞌina kaꞌene Hu oja mahe ꞌee puni nimairoa marasaha parane ꞌee aachiꞌa
    kaꞌene Godoni ari vahunaka nahama ꞌwaramaji apehuna ija papijihana raka?
  sus-A: ﭑ نفَشَكٍرٍنيِ شَنُشِيٍ، وٌ وٌ تُلِ مَتِ ﭑ نَ. عَلَ بَرَ مِشِيٍ سُفَندِ نَشٍيٍ
    قِندِشِ سٍتَرٍيٍ رَ دُنِحَ كِ مَ، عَلَكٌ عٍ شَ قِندِ بَننَمِشِيٍ رَ دَنشَنِيَ
    كِ مَ. عَلَ بَرَ عٍ سُفَندِ عَلَكٌ عٍ شَ قِندِ كّتٌنفٌي رَ عَ شَ مَنفّيَ كُي.
    نَ نَن لَايِدِشِ مِشِيٍ بّ نَشٍيٍ عَلَ شَنُشِ.
  jpn-1965: よく聞きなさい。愛する兄弟たち。神は、この世の貧しい人たちを選んで信仰に富む者とし、神を愛する者に約束されている御国を相続する者とされたではありませんか。
  fra-SBL: Écoutez, mes frères bien-aimés. Dieu n'a-t-il pas choisi les pauvres de
    ce monde pour qu'ils soient riches en foi et héritiers du Royaume qu'il a promis
    à ceux qui l'aiment ?
  yka-yka: Pakale kaˈam meˈ kapungtinaˈihanku kinalasahankun. Meˈ mamiskin si dunya
    inin bisan gaˈ niyaˈ alataˈde, asal pineneˈ siye weˈ Tuhanin supaya basag sandelde
    si iyehin duk supaya sumakup siye dem pagbayaˈanne, sa pananggupne si meˈ mamalasa
    si iyehin.
  mle-mle: Wunadiy wuna mawul yiladiy Kristen gwalugwa duw taakw, gwur wuna majik
    awuk. Adiy duw taakw, adiy kidi kupwa kidiy duw taakw sikiy-kwadanadiy, “Saal
    yidiy duw taakw-adiy,” wakuw, God bwutaay tasakwu-didiy, day mwiyir dikik wukijibir
    tidalik tikuw, aw adi dikidi van tidadi tip aad dayakid tidikikik. Atawa di bwutaay
    aban taka-jibiradil adiy dikik mawul yidiyik.
  shp-NTPO: 'Rama en yoiaipari ninkákanwe nokon noi wetsabo, Diossenra, nato netemeax
    jawékinin maxkata jonishokobo jato katota iki; ja Cristo ikonhabo ikax moa jatíbi
    jawékinin senena keskábo ikanon ixon: itan já noiabo, jawen ikinaton jati netenko
    jato ikinnoxon yoiainko jaboribi ikanon ixon.'
  aom-aom: 'Röhu nasi ö muenoꞌe ave jöhuremu here. Ave saꞌare ariböviehu garuomajoho
    inömo rumoꞌe ariböviëro jëvëꞌëro sisëꞌi raromarueje. Saꞌare sisëꞌi raromaruoho
    ë aribövioho jabumë God-ro baejëvadeje jaburo bogo sisëꞌioho uehorovoꞌi avoꞌavoho
    hesi örire ma-avoꞌavoho uehorovoꞌiröhego. Mae uehorovoromo hesi öri ariꞌere vaꞌego
    muebejëvoꞌiröhëni. Ëhesi bëhoho mamiꞌe God-ro uëvadeje: Ae rahu na uehorovevëꞌoho
    naro ajëmiꞌejöjo nasi öri ariꞌere rovego muebejëvoꞌirodëni. Ëhuni iae ë inömo
    rumoꞌe aribövioho ëhi ajëmiꞌëꞌe.'
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi, nde mbarara. Kha nuianan ki
    gumgi nɨman bigi sosuagi gumgi, mba gumgira Fhe Bakɨme mben farasegi, mbe guigira
    Zisas khothɨgi tɨva zɨn ŋgɨrga. Ana fhum mba kameŋ suaŋgi, ana khaŋ nzuai, mba
    guigira wari won ndavir ana nɨɨŋgi gumgi gu mbigi, ana mbe ndim, ana won gumgi
    gu mbigi garim, mbe ana piin ki ntɨɨri phorga khɨngirga.
  cak-cak: 'Rix ri junan kaniman ri Jesucristo iviq''uin y can yixinjo'', tivac''axaj
    na c''a ri nin-ij chive: Ri Dios ja ri vinak ri man jun oc quichajin choch''ulef
    ri erucha''on richin nicuke'' jabel quic''u''x riq''uin, y chi c''o quik''a''
    chi ye''oc ruvinak ri ru-gobierno, achel rusujun chique ri ye''ojo''on richin.'
  chf-NT: Cä yajben hermanos, ubinla. Dios chich u tulaj yaqui ni pobrejob pancab.
    Mach jin pobrejilba tu jut Dios, uc'a une chich u yaquijob tuba u c'ac'a' tz'onänob
    y tuba u yäc'benob cua' chichca ayan bajca u chen manda. Jinda u yäli u xe u yäc'benob
    machcatac que u yajna'tanba.
  tlf-tlf: Atin ki nimi duubal ibaa. Ibo tinangkulin. God iyo weng kwep daa bogo-nala
    e, “Waantap ita nimi aget kup kopnelip umdii, imdep mitam nimi daam tem tolon-temi
    o,” agesa kale, am kaa daanu koyo, God iyo kafin diim komi mufekmufek bulup man
    kwiin tagang iyo ulaa imdula Krais imi ilak do-nilip e, mitam talan-bilip kale,
    imi ilak dosip uyo kwiin kiim ko.
  piu-2006: Walytja tjuṯa wangka ngaatjanyaya kulila! Katutjanya tjanampa palumpa
    walytja maralpa tjuṯaku yunypa nyinanyi. Paluru kuliṉi, “Pala maralpa tjuṯanya
    Yiitjuku walytjarringkula kutu tjukarurru ngayuku nyinanyi. Ngayulu ilta tjananya
    kana kanyilku ngayuku ngurrangka, ngayuku walytja kutjupa tjuṯawana. Paluru tjana
    ngayuku yunytjurripayi tjuṯa ngayulawana nyinaku.”
  poh-NT: 'Was tak nicha̱kꞌ aj niminel reꞌ kꞌe̱ꞌ tiꞌ tiwicꞌraj tak, chabiraj tak i
    wili: Reꞌ Dios xichih cho chi reꞌ take niba̱ꞌ nariyeꞌeric queh i bihomal yeꞌo̱j
    ruꞌum i Lokꞌ laj Uxlabal queh take nquichꞌica̱ꞌ quicꞌux chiri̱j i Jesus. Jeꞌ woꞌ,
    yeꞌo̱j woꞌ queh chi reꞌ Jesus nariwihꞌic chi Kꞌatal Kꞌoric chi quina̱ jeꞌ ricab
    xkꞌormojic cahnok ruꞌum i Dios chi jeꞌ reꞌ naricꞌuluric cu̱cꞌ take cꞌacharel jeꞌ
    ru̱cꞌ quicꞌaxbic reh.'
  tue-tue: 'Yáa wedera, yʉʉre tʉoyá: Apeyenó cʉohéranorẽ Cõãmacʉ̃ besequi, cʉ̃́ã padeoré
    pairó wapacʉtíro wáaaro jĩĩgʉ̃. Cʉ̃ʉ̃ pʉtopʉ wáaaro jĩĩgʉ̃, besequi. Cʉ̃ʉ̃ jĩĩrirobirora
    cʉ̃ʉ̃rẽ maĩrã́ cʉ̃ʉ̃ pʉtopʉ niiãdacua.'
  bjp-bjp: 'Foron rokap na tuaklik, gam ongen iau: Arafah, biil gam usum? God ka fule
    pes ta fanu ae ri lauu na matan fanu na piklinbat isi rin kalok na unune kiri
    ke rik fot u e matanfuntih ae ka falimlim ta ini usuf fanu ae ri ier kanaka isi
    God.'
  xon-xon: Nnaabitiib bi m gee bi na, ni li pel man. Uwumbɔr nyan binib bi ye bigiim
    dulnyaa wee ni na ke bi gaa u ki kii ki li ye biwankpadam u chee, ki ji nnaan
    mu Uwumbɔr nan puu tipuur ke u ga tii binib bi gee u na.
  tzo-ZNT: 'Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, ti jcꞌanojoxuc tajmeque,
    aꞌyic me. Ep meꞌonetic ti jaꞌ tꞌujbilic yuꞌun Riox yoꞌ xchꞌunic o ti jaꞌ istoj
    jmultique. Jaꞌ xa jcꞌulejetic ch-ileic yuꞌun ti Rioxe ti xchꞌunojic xa ti jaꞌ
    istoj jmultic ti Cajvaltic Jesucristoe. Jaꞌ ta xꞌochic yoꞌ bu ta spas mantale.
    Yuꞌun yaloj onox ti Rioxe: “Ti muchꞌutic scꞌanojicone ta xꞌochic yoꞌ bu ta jpas
    mantale”, xi.'
  mpm-NT: 'Ñani, kunsoꞌo ɨɨn jnuꞌun na kaꞌan ri: Ni nakaji Yandios yɨvɨ ndaꞌu nuu
    ñuyɨvɨ jaꞌa ja na nduñaꞌnu i nuu na kandixia ndaa i jnuꞌun ya, ti niꞌin taꞌu i
    ñuu nuu taꞌu ya jniñu. Ti jandaa ndixia kuu un, chi ni chisojnuꞌun ya ja kuaꞌa
    ya yukan nuu yɨvɨ mani i jiin ya.'
  ots-NT: 'ʉm tzi hñohuiquijʉ, dyøjma̱jʉ tzʉ na̱r palabra na̱ gu xihquijʉ: Cam Tzi
    Tajʉ ji̱tzi xí juajni cʉ tzi probe hua jar mundo pa da cjajpi í mɛjti, cja̱ bí
    janti‑cʉ ncja rico, como nucʉ́ i ndo tɛnijʉ ca Ocja̱. Guejtjo xí juajni cʉ tzi
    probe pa da ttuni hnar herencia rá tzi zö, bbʉ xta ñʉtijʉ pʉ jabʉ i mandado guegue,
    como guehca̱ xí prometebi cʉ cja̱hni cʉ i jonijʉ ca Ocja̱.'
  hoy-hoy: हे नान प्रिय वार्टुरा अदिक आकतींगेरा, केळी. येन परमेश्वर ई दुनिया अन्द
    गरीबगोळ्द चुनाव माळीदिल कि विश्वास दा धनी अदिक आ राज्य अन्द अधिकारी आगुल, यदुर्द
    वादा आव आंदुर से माळ्यान जो आऊन से प्यार ईटतार?
  uri-uri: 'Kipm yanipopm muitnwar alkupm! Kipm wa itning yangkipm ti: melnum a arpm
    warkip kai ikg a tu melnum a arpm knokg ti pa, pake kil ukpma Jisas Krais, pa
    kil paln melnum wail ntie kweiur kweiur kai ikg a Maur Wailen, wa kil hi wi num
    aklin kweiur kweiur worwor a Maur Wailen pake, tol pike kil yipon yangkipm namponen
    tu a wakrongen kil.'
  amo-amo: Lanzan nuwana nayi ningh, na Kutellẹ na fere anan sali nimon nacara in
    yih ulele iso anan nimon nan nya yinnu sa uyenu nin sen gadu tigoh na awasu likawali
    udu kiti nale na idumun su me ba?
  pjt-pjt: Uwa, walytja tjuṯa, kulilaya. Nyaaku nyura Jesuku walytja tjuṯangku ngaḻṯutjara
    tjuṯa ngunti mirpaṉṯu kuraṉi? Panya nyura mani puḻkatjara tjuṯa pitjanyangka nyakula
    pukuḻarira aḻṯira kuranyu nyinatjunkupai wiṟungka. Palu aṉangu nyara paluṟu tjana
    nyuranya pauntjingaṟa wangkapai, munuya nyuranya ngaḻṯuringkuwiyangku witiṟa kuutpakutu
    katipai munu wati ngurkantankupaingka kuranyu ngaṟatjunkula nyuranya kuranmankupai.
    Wiya, aṉangu nyara paluṟu tjana panya nyurampa mayatja analpai, Jesunya panya.
    Palu panya Godalu aṉangu ngaḻṯutjara tjuṯa ngurkantanu paluṟu tjana palumpa puḻkaṟa
    mulamularingkunytjaku. Munu paluṟu tjananya walytjanmaṟa wiṟuṟa aṯunymaṟa kanyini
    palula tjungu, panya paluṟu alatji kalkuṉu palumpa mukuringkupai tjuṯa wiṟuṟa
    kanyintjikitjangku. Ka nyura palu puṟunypaṯu ngaḻṯutjara tjuṯa kurantja wiyangku
    wiṟuṟa kanyinma.
  cwe-cwe: Mweye ndugu zangu tegelezeni, Mulungu kawasagula wanhu ngayengaye wa isi
    yose ino wawe na uhuwilo mwigi na kuhazi ufalume uja uyawalongele wanhu waja wowomulonda.
  daa-NT: Gem kol siŋtay, cokiyoŋ samaane ! Ŋuur kuuk gee talaag ar ŋu pokirna, Buŋ
    gay doɓig a ŋuu gine imaan dakina. Ampa-ak, ŋuu goye ar gay gamnar ɗo uŋji ho
    ŋaaco berin haginco taat ŋa kaawtu a ŋaa bere ɗo ŋuur kuuk elgiga. Hagin-ak, ŋaa
    un̰je kaak ɗo *Meennuwiy.
  mlp-mlp: Ya imaqbaban dimun diqta, ne huritiy. On mataw og kab matawta gimeb ginaghan
    haiqmo osayta naqmo God in gitowun emim ginad helta ayahmo diq negaqta. Ad in
    mataw naqmo aholyon giwaqan in teq ago maror aduganib tugwahtiq daqayta. Na ezaqgo
    in hel diqmo kazaq bilam, Mataw ya inan ginad bilaqaqta naqmo ya giwaqid in boleq
    yaqgo maror aduganib ginad dimniysa tuqos daqay ham.
  ape-C: O ipak Kristen! Ipak pumnek! Eshudok douk utabor bani jah wokesh iri, eshesh
    douk Iruhin nanagraehesh um shusuhw ananin baraen dodog shugipeshen aria shupe
    kabi debeishi um. Aria kweipon, eshudok arpesh douk eshesh urkwip panawasham anan
    iri ta shugrem eneshenesh yopishi eshudok douk shakus agundok douk ta Iruhin ananish
    arpesh shunak shupe um. Eshesh ta shugremesh kabi douk seiwok anan nakri enen
    adurin atinyi baraen um.
  bgs-bgs: Na, mga kataladi na ágginawaan ku, paminág yu ni kagin ku. Igsalin ka Manama
    tô mga ágkayù-ayuan nit banuwa ébô duwán ágpulusán dan ukit katô kapamaké dan
    kandin, asta mapil dan tun ta pagpangulu katô Manama na igtandô din tun ta mga
    ágginawa kandin.
  faa-faa: Maeo, kaisie. Aporo makata forokoa risiamo Kotiaki himu hakásaraka hemakapusuane
    paroaka risikiasimo, Kotimo murikimarapo. Murikimaka someraka, “Re nōmo hokosasamo,
    repo himu tumurumo anoaki hemakapurakano, reane nōmo unihaeaka asekea rekeakosapo.”
    Aíyaka Kotimo aporo makata forokoa risiaki somerapo.
  kik-kik: 'Ariũ na aarĩ a Ithe witũ inyuĩ nyenda mũno, ta thikĩrĩriai: Githĩ Ngai
    ndathuurĩte arĩa monagwo marĩ athĩĩni gũkũ thĩ nĩguo matuĩke itonga ũhoro-inĩ
    wa wĩtĩkio na magaĩrwo ũthamaki ũrĩa erĩire arĩa mamwendete?'
  cap-NT: 'Nonz̈na, wejt k''ayi jilanaca, cullaquinaca. Tii muntuquiz Yoozqui pori
    z̈oñinaca illzic̈ha, niiz̈quin ancha kuzziz cjeyajo. Niz̈aza Yoozqui tsjii taku
    tjaachic̈ha, tuz̈ cjican: “Wejtquin kuzziz z̈oñinacaqui wejttan chicaz̈ kamaquic̈ha.
    Niz̈aza jiliriz̈takaz wejttan chicaz̈ mantaquic̈ha”. Jalla nii taku tjaachic̈ha,
    niiz̈tan zuma munaziñi z̈oñinacz̈quiz. Jaziqui nii Yoozquin kuzziz pori z̈oñinacaqui
    nii tjaata taku tanznaquic̈ha.'
  ksr-ksr: Oo wombo alauruna, mobu! Anutunoŋ bentotoŋa ejemba jopagoŋ muŋkejuti, iyoŋoo
    buŋa ewaatiwaa qaaya jeŋ kotiiŋ somoŋgoro. Qaa iikawaa so tosianoŋ baloŋ ejemba
    yoŋoo jaagianoŋ kamaaŋqeqeta koloojuto, Anutunoŋ ii iyaŋaajoŋ meweeŋgoŋ oŋono
    momalaarigiaajoŋ ama uuta kolooju. Yoŋonoŋ bentotoŋaa uutanoŋ keugi galeŋ koma
    oŋono esuhinagiawo koloowuya.
  eng-TNT: Harken my deare beloved brethren. Hath not God chosen the poore of this
    worlde which are ryche in fayth and heyres of the kyngdom which he promysed to
    them that love him?
  sbs-sbs: Muteke, vakwangu vasakahala, kena kuti Ireeza ava keti va njemwe veinu
    inkanda kuva va fumite mwi' tumelo ni kuva vayoli va muvuso wa va sepisi kwa vana
    va musaka?
  sue-sue: Otao mamai naso, ge sana niniu. Anutu meni ema nogo wai awa sianiro pumunu?
    Zebura bogamasa nowera nukare awa tuma diai bamure noma utura nata topetarise
    sianiro pumunua. Nata awa ema duba nusokare nuso nana itewia ami topetarise senu
    zewai wenua.
  fra-NCL: 'Ecoutez, mes frères bien-aimés : Dieu n’a-t-il pas choisi ceux qui sont
    pauvres aux yeux du monde, pour être riches dans la foi et héritiers du royaume
    qu’il a promis à ceux qui l’aiment ?'
  bhg-bhg: Nato dubobari nanonameji ingiwo! Embomai avekave God mi gerisina awa, embomaimi
    “embo rorae isisigae” dao tedo era. Ata aindabé awamaneda gebé ari God da yai
    pipisitera, God mi awamaneda yai ao ari jiwaebé piaina. Edo awamanemi God dubobudo
    era, awatedo God mi awamanede tarigari sisina, ainda gisijiari awa bara.
  snn-NT: Yë'ë bain ai yësi'cua, yë'ë cocare achani ye'yejë'ën. Riusubi baguë bayete
    bainna insiye ro'taguë, bonse beo hua'na jubë ba'icuare cuencueni, baguë baye
    coja'cuare bacuare re'huani baji. Baguëni si'a recoyo ro'tajën, baguëni ai yëreba
    yëjënna, bacuare ja'nca re'huani baji, baguë cani jo'case'e'ru ba'iye.
  atb-NT: Ngò chyitdap é gumang wuì ê, gyô yù keq, lumjíng hkyô má wó sùt nyì luî,
    gidiq tô tô é mingdán é silí wunlí lé, Yhang lé chyitdap bang wó hkam yù sháng
    gaq ga, Garai Gasang gi, myigùng htoq mâ é asho awuî é bang lé hkyin yù bê a nghut
    kó lhú?
  cek-AK: Tahngai oh, ka palung ih nawkamyanawk, Anih palung kaminawk khaeah anih
    mah lokkamhaih sak baktih toengah, hae long nuiah kamtang kaminawk to Sithaw mah
    tanghaih bangah angraengsak moe, siangpahrang mah uk ih prae qawktoep kami ah
    qoih boeh na ai maw?
  bkd-bkd: Minahal ku ha mga suled, palilimani nuy haini. Kenà ba iyan pinilì hu Dios
    sa mga makaluluuy ha etaw dini ta kalibutan ta daw mabuhat sidan ha sapian duun
    hu pagtuu dan? Daw iyan daan sidan tagharian hu Dios sumalà hu mga saad din duun
    hu tagpalanggà kandin.
  ctu-76: 'P''untyʌbilet bʌ la hermañujob, ubinla: Dios ti yajcʌ jini p''ump''un bʌ
    wʌ'' ti mulawil cha''an mi yochel ti rico yubil che'' mi'' wen ch''ujbin ti''
    pusic''al. Ti yajcʌ je''el cha''an mi yʌq''uentyel i yochel ba'' mi'' cha''len
    yumʌl Dios. Tsa''ix i wʌ alʌ Dios mi quej i yʌq''ueñonla mu'' bʌ lac p''untyan
    Dios.'
  lac-NT: U'yex ba' quin wac in jach yajechex in bʌjobechex. A C'ujo' tan u tetic
    a mac otsiro' te' a yʌn ich yoc'ocab. A tu yacsob tu yor ra' u netaq'uinob a ti'obo'.
    Mʌ' ja wirej, a C'ujo' caj u ya'araj ti' cu bin u qui' acsʌbir a ti'obo' tu cu
    bin u reyintic C'uj. Quire' C'uj tu ya'araj ti' cu bin ocar a mac a cu yajquinticob
    C'ujo'.
  xla-xla: Epedeme mikadepe dle so namkadulo, wua꞉ koko iye woloma daliya. Godtapo
    ta꞉lamo pato dulu dla alisisi pa꞉talo soye mo-sesalemuwapo, yia꞉tapo yia꞉ dupa
    dulu dla mikadepe dle kokotapo poposatilipo ha꞉ha꞉lepo depame. Epame yia꞉ta God
    ya꞉ mo koko dla u-ulapo tulupo depame. Adipalati, Godtapo ya꞉ dla malaha꞉ha꞉ so
    watle yu itiyapo me-himiwapo, ya꞉ mo koko haloweye.
  xav-NT: Ĩ̱sisãnawã norĩ, ĩ̱ma asawi pese za'ra wa'aba norĩ hã, ma'ãpé ĩ̱wapari pese
    za'ra wa'aba. Ti'ai ãma, ãté simarĩ ãna te za 're hâimana za'ra, 'Re ĩhâimana
    u'âsi mono zawi pese 'wa norĩ hã. Tane nherẽ, Wanhib'apito zazei'wa 're hâimana
