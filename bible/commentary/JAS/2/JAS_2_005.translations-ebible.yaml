    vi"svaasena dhanina.h svapremakaaribhya"sca prati"srutasya raajyasyaadhikaari.na.h
    karttu.m ki.m na variitavaan? kintu daridro yu.smaabhiravaj naayate|
  kbq-kbq: Antahiho, knare nafuheta, Anumzamo'a ama mopafi vahe zamavufi zamunte omane
    vaheku' zamentintifi feno vahere huno huhampri zamanteno, Anumzamofo kuma erisanti
    haregahaze huno Agri'ma avesinentaza vahe huvempa huozmante'nefi?
  kbh-kbh: 'Ats̈be bonshana cats̈átanga, quem soye s̈mochjouena: Bëngbe Bëtsá quem
    luarents̈e ndbomnënga imomnënga tojabacacá, chënga canÿe puerte uámana soye chamotsebomnama,
    Jesucrístbeñe puerte chamotsos̈buáchema; y mo otocana soycá Bëngbe Bëtsabe amë́ndayama
    chamosháchiñama. Cha imobobonshánëngbioye chë soye jats̈atayama tojas̈ebuachená;'
  ron-LSB: Ascultați, iubiții mei frați. Oare nu i-a ales Dumnezeu pe cei săraci în
    această lume pentru a fi bogați în credință și moștenitori ai Împărăției pe care
    a promis-o celor care îl iubesc?
  pon-pon: Ri ai kompok kan, komail ron! Kot jota kotin pilada me jamama nan jappa
    et, me kapwapwaki pojon, o me pan jojoki wei, me a kotin inauki on irail, me pok
    on i?
  nhe-BL: Xitlacaquica, noicnihua, tlen nimechicnelía. Toteco quintlapejpenijtoc yajuanti
    tlen teicneltzitzi para achi más nimantzi quineltocase. Huan yajuanti quiselise
    ininparte nepa campa Toteco tlanahuatía, pampa queja nopa yajaya techtencahuilijtoc
    nochi tojuanti tlen tiquicnelíaj.
  sps-sps: Nongon yam ma sekeiny vamuinyasiny fafaaman tsonyo! Gov pisainy bus vainy
    aaruts tana monaagits to, ma masun mi ri na faason ten Krais, ri nai kaa eraror
    tana Waan e Gov, Ayei tsue faman iny a ka to muan tsuri na vainy to te mangiir
    fiisok ror Ya.
  wnc-wnc: Siwan mate notnabam. Nata musip gwaangu ginde natandamuke daniwa natapnong.
    Aminu sangaapana wena yuaingu asikaya Anututa wa amikat nana kundu dua kapewan
    ie natapa kekekaning ba dasing? Asikaya ita wa aminu dua kapewan sanga ita aminu
    inane panangge tasinggak kakngae gepbiatangu kopning ba dasing? Koke aminu sangaapana
    kwaapzang pake yuaing binga dakngake yuke apbaknganing. Ngan. Sanga waakngae gepbiatang
    aminu musip gwaangu ie natapning aminda kopningge Anututa gwa yawan kekekakut.
  bus-bus: À ma, ma gbɛ̃ yenzideenↄ. Luda gbɛ̃ kɛ̀ aↄ̃ↄ dɛ gbãasaideenↄ ũ anduna
    gbɛ̃nↄnɛ sɛ̀ aↄ̃gↄ̃ gbãa à náanɛkɛna guu, lɛ wà kpata kɛ̀ à à lɛ́ gbɛ̃̀ gbɛ̃
    kɛ̀ aↄ̃ↄ yezinↄnɛ ble.
  gub-BL: Tupàn wexaexak teko hemetarer 'ym ma'e ko ywy rehe har a'e wà, hemetarer
    katu ma'e ài wamuigo kar pà wazeruzar haw rehe a'e wà. A'e rupi upyhyk putar upureruze'egaw
    a'e wà, ta'e umume'u wamutar har wanupe a'e xe.
  imo-imo: Paa nanga ango kame, pileio! Goteni imbo mare nanga imboma molangei nimbe
    kanopa limbeindo ya mai kombuna imbomani kanoko imbo koropa pupili moromele ningo
    karomele imbo akuma Goteni kanopa lipelie imbo kamako mele molangei nimbe enondo
    nimbeindo, enoni yu paimbo ningo ipuki tiko kondokolio imbo na konopu mondonge
    imboma nani iye nomi kingimu molopo nokoro kombuna na kinye peya molamili nimbo
    panjiru akumu eno peya aku tepo molamili wangei nimu.
  boj-boj: O ijo was bole, niŋgi quiy. Tamo uŋgasari iŋgi iŋgi saiqoji naŋgi Qotei
    na giltnjrej deqa naŋgi torei a qa naŋgo areqalo siŋgilateqnub. Agi Qotei a nami
    endegsi marej, “Tamo uŋgasari e qalaqalaibeqnub qaji naŋgi di e na taqatnjrsiy
    naŋgo Mandor Koba sqai.”
  eng-DRA: 'Hearken, my dearest brethren: hath not God chosen the poor in this world,
    rich in faith, and heirs of the kingdom which God hath promised to them that love
    him?'
  knf-knf: Naŧiinkan an bayiţ naan biki mmaganuŋ, mënţ Naşibaţi adatuŋ banwooŋ bajuuk
    ţi këş ki umundu i? Ado haŋ, bahilna bayok ţi pfiyaar babot bayeenk pşih pi Baţi
    pi ahoŋuŋ banŋaluluŋ.
  san-KHM: ហេ មម ប្រិយភ្រាតរះ, ឝ្ឫណុត, សំសារេ យេ ទរិទ្រាស្តាន៑ ឦឝ្វរោ វិឝ្វាសេន ធនិនះ
    ស្វប្រេមការិភ្យឝ្ច ប្រតិឝ្រុតស្យ រាជ្យស្យាធិការិណះ កត៌្តុំ កិំ ន វរីតវាន៑? កិន្តុ
    ទរិទ្រោ យុឞ្មាភិរវជ្ញាយតេ។
  arn-NT: 'Iñche ñi sakin pu peñi ka lamngen, allkütumün tüfachi dungu: Ngünechen
    dullifi tati pofrengelu ta tüfachi mapu mew, tañi nieael fentren mupiltun ka femngechi
    ñi puwael chew ñi mülen ta Ñidol chumngechi tañi tukulpakünulelfiel tüfey engün
    tañi piwkeyekeetew.'
  zas-NT: 'Gradi compniar raliduladx ree Jesucrist, rënan lëjt, gol bacaagdiajg nine:
    Dios gule bén na̱j ree bénprob loj guidxliuj din chililadx daꞌt reeman laaman,
    din yayal reeman lod rniabeeman ziꞌc cwëbaman loj ree bén rën laaman.'
  ken-NT: Abhɛn ɛkɔŋ, tá ká batú mǎngók. Mandɛm ayap bo abhɛn báchí bachɛ́bhɛ́bho
    bɛsí bǒ mmɨk bɛ́ mámbɔ́ŋ nɛka nɛ Yesu, mámbɔŋ kɛfɔ bɛsí Mandɛm. Akʉ nkwɔ́
    bɛ́ bɔ́ mámbák bo abhɛn yí ábhàk nɛ bhɔ́ mbɔ Mfɔ wap. Ɛnyu yɔ kɛ̌ yí afyɛ́
    nyaka bariɛp bɛkʉ nɛ bo abhɛn bákɔ́ŋ yi.
