    inkarina kadagiti mangay-ayat kenkuana?
  pir-NT: Yʉhʉ acaye, yʉhʉ cahĩna, yʉhʉre tʉhoya. Peyequina pejecʉoyequina pehere
    Cohãcjʉ̃ beseahye. Tiquirore quehnoano wacũ tutuatiquinare, tiquiro pʉhtoro ijiropʉre
