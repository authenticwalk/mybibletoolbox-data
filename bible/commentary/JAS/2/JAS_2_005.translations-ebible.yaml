verse: JAS.002.005
translations:
  kpx-kpx: Di uvue haokuvuia, di hoto ko evive. Dilavau kunaiholimale kebia tabagevei
    isiviale abu abu evievimo negolahai elike olemeau Dilavaho isiviale keau au louale
    matamave doga keve tai.
  okv-H: Namei kamei ingivujo, enda embomeni na embo nei donda ambu embo ke eagora,
    rate God na enu enda ta donda ambu embomeni na God be humota eagora. Avoeto enana
    na God ta degi hotari humbasora, avo tapa amuna God osa eagora amita degi ikasi
    ke ena.
  tbo-tbo: Walewalehiu, ona lutanigana! Yaubada a winagana tu dayadayabu hipuli geka
    uyahihi apo hai witumagana ina lata po hina wiwasawasa houga he nenei anani taniwaga
    uyahina hai witumagana binei, mei i palipaliwitumagana uyahita apo ta luhogaleya
    yaka.
  mal-C: 'എന്റെ പ്രിയസഹോദരങ്ങളേ, ശ്രദ്ധിക്കുക: ദൈവം ഈ ലോകത്തിലെ ദരിദ്രരെ വിശ്വാസത്തിൽ
    സമ്പന്നരും തന്നെ സ്നേഹിക്കുന്നവർക്കു വാഗ്ദാനംചെയ്തിട്ടുള്ള രാജ്യത്തിന്റെ അവകാശികളുമായി
    തെരഞ്ഞെടുത്തില്ലയോ?'
  grc-SR: Ἀκούσατε, ἀδελφοί μου ἀγαπητοί. Οὐχ ὁ θεὸς ἐξελέξατο τοὺς πτωχοὺς ⸂τοῦ κόσμου⸃
    πλουσίους ἐν πίστει, καὶ κληρονόμους τῆς βασιλείας ἧς ἐπηγγείλατο τοῖς ἀγαπῶσιν
    αὐτόν;
  bgc-bgc: हे मेरे प्यारे बिश्वासी भाईयो, सुणो। के परमेसवर नै इस दुनिया के कंगालां
    ताहीं न्ही छाट्या, के बिश्वास म्ह धनी हो जाओ, अर उस राज्य के अधिकारी हो जाओ, जिसका
    वादा उसनै उनतै करया सै, जो उसतै प्यार करै सै?
  khz-khz: Iokamonagi, walakavaku namami, Palagu na etanoparai ati geria e ati garia
    talimara evirigirato, kamonagi na pia vonuvonu-rage, e gena Basileia pia gapia
    ulanana. VoBasileia Palagu na ekilagi-maavuato, ia geulamagiana talimaramo pia
    laka-toga.
  deu-TKW: 'Hört, meine teuren Brüder: hat nicht Gott die Armen nach der Welt erwählt
    zu Reichen im Glauben und Erben des Reiches, welches er verheißen hat denen, die
    ihn lieben?'
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, gul‑zë́ nagliꞌ lë ni. Dios gröczëꞌ yuguꞌ bönniꞌ, taqui
    bunách yödzlyú ni nacquëꞌ yechiꞌ, quië laꞌdél‑liꞌnëꞌ yöl‑laꞌ tsahuiꞌ lahuëꞌ Lëꞌ
    le taꞌyejlëꞌë Cristo, len gataꞌ quequëꞌ latj ga niꞌ rna bëꞌë Lëꞌ. Gataꞌ quequëꞌ
    lë naꞌ gzxiꞌ lu nëꞌë Dios unödzjëꞌ quegac nup taꞌdxíꞌi Lëꞌ.
  lin-lin: 'Bandeko na ngai ya bolingo, boyoka : Nzambe apona te bato oyo mokili ezali
    kobenga babola mpo ete bazala bato ya bomengo kati na kondima mpe bazwa Bokonzi
    oyo alaka epai ya bato oyo balingaka Ye ?'
  hns-NT: Pjaara bhaai log, soen. Parmeswar ie doenia ke garieb logan ke tjoenies
    hai bieswaas me dhanie howe khaatien. Aur ohie bieswaasie log okar raadj me bhaag
    leiga. Oe ie baat waada karies hai sab koi ke djaun oke tjaahe hai.
  noa-E: 'Cristo gaaimua khodamnaan, pãadë mʉ iek ũrbat: Maadëu pöd aphʉʉm khʉʉndam
    kha isëe aju khaba nʉm. Jãg aphʉʉm khʉʉndamjã amachdëu maach peerdʉajem iekta
    ũrwi ʉ̈kha naawai mʉig eegarweran aphʉʉ khithëe awiajã paraam khʉʉn khãaijã wajapcha
    wënʉrramkhĩir ich Ẽwandamau jʉr autarr khʉʉn khabahab. Mag nʉm dʉ̈i ĩchab mag
    ich daupiim khʉʉnta thum ich aar auju atarr aawai amjã ʉ̈gthar ich mag i dʉ̈i
    wënʉrraju khʉʉn khabahab.'
  eng-EMTV: Listen, my beloved brothers. Did God not choose the poor of the world
    to be rich in faith, and heirs of the kingdom which He promised to those who love
    Him?
  mib-NT: 'Ñánī mánī, chusóhó ró jnūhun cáhán rī: Yaā Dios ni nacāji ya ñayuu ndahú
    ini ñayɨ̄vɨ yáha jéē cóo cúcá i jíín jnúhun cácandíje i ya, te nihīn i tahū i
    ñuu nuū ndácu ya jniñu. Chi ni jejnūhun ya cuāha ya un núū ñáyuu jeē maní jiín
    yá.'
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खे़प्‍से़म्‍मे़ॽओ! निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा याङ्‌गे़साॽबाहाॽ नसाःन्‍नो याङ्‌साकुन्‍धेसाबा चोःक्‍से़
    नु कुहाङ्‌जुम् लक् खोःसे़ सेगुसिआङ् वाॽ॥ खे़न् हाङ्‌जुम्‍मिङ्‌ग खुने़ॽ काक् मिःम्‍जि
    के़मे़प्‍पाहाॽ पिमासि माङ्‌हे़क् चोगुआङ् वाॽरो॥
  xnj-xnj: Myuwanila! Valongo vangu vaganu, Chapanga avahagwili vandu vangangu pamulima
    apa muni ahotola kuvamotisa neju musadika na kupokela unkosi wevitalalila vala
    vevamganili.
  mmx-mmx: Luvutnetak mi luvurinuk orong. Nemi axap mina ronga ia. Luvuttadi mo di
    lok ngan luvuttadi gamasa at lemeren limixin at na lavatkangka, Moroa ga soxolik
    ka vam di kusu dina umsu mi lununu la dina nemen ngan lavaanat too at Linintoo
    ren. Neni ga paase ali i do nedi limixin di vavara aleng i, dinaba lok ka loxot
    at Linintoo ren.
  cbr-NT: '''Ën nuibacë xucë́antu, ''ën mitsu camainun ca cuat. Nucën Papa Diosan
    ca axa ënë menuax ñuñuirama unicama a caísia, atúxa ami upiti catamëcë ''ianan
    aín nëtënu abë ''inun, an nuibacë unicamax ca usai ''iti ''icë quiáxa aín bana
    quicësabi oquin.'
  tee-NT: Para alakts'int'it ji qui'alak'avin. Ju Dios asacxtuta ju ali'in quilhpatinin.
    Chai ju yu'unch palai mak'alinin tajunita la'ixmacni Dios ni talhilaksich ju Jesucristo.
    Palai jantu ju tatasui tachi mak'alinin ju ani lacamunutpa'. Chai ju yu'unch catatanuyanta
    ju lact'iyan junta lhinajun ju Dios. Pus ju Dios k'alhtasuta ni laich catatanuyanta
    tachi chun ju tamapaini ju yuchi.
  eng-LSV: Listen, my beloved brothers, did God not choose the poor of this world,
    rich in faith, and heirs of the kingdom that He promised to those loving Him?
  cak-NT: Wach'alal ri yalan jixinjo', tinojij utz rij ri xtin-ij chiwe. ¿Man ja'
    ta como ri winak ri man jun quibeyomal chech-ulef ri yerucha' ri Dios? ¿Man ja'
    ta como reje' ri yerucha' chi niquinimaj y niquiwil ri utzilaj beyomel, y niyo'x
    qui-herencia anchi' ja ri Dios nibano gobernar? Ja herencia ri' ri ru'in ri Dios
    chi nuya' chique ri winak ri niquinimaj y yejo'n richi.
  pah-NT: 'Nhiremiarõa, ji rendu katu ti. Tupana''ga omo''emo''ẽ g̃a ojive – kiroki
    g̃a pe Tupana''ga arõe''ỹve''g̃a e''i: “Ndogwerekoi''i''i g̃a.” Tupana''ga ki
    a''e te nde''i a''ea g̃a pe. Ga omo''emo''ẽ g̃a ojive tojiko hete ti g̃a ji rehe
    javo. “Tamondomondo ti ji g̃a pe pyryva''ea g̃a mongovo jigwyri pe nehẽ,” ei Tupana''ga.
    A''ereki ga e''i jipe: “Amongo ti ji nhiarõheteve''g̃a jijipyri nehẽ,” ei Tupana''ga.'
  sja-NT: Ɨ̃pemaarã k'iniarã, ¡ũrítɨ! Tachi Ak'õrepa audú jɨrɨt'erajipɨ chupɨria chedeerã,
    Cristode ijãadap'eda, o-ĩa p'anapataadamerã na p'ek'au eujãde, k'awa p'anadairã
    irua ãchi k'aripapari. Ma awara ãchi jɨrɨt'eraji ɨt'aa wãdamerã. Tachi Ak'õrepa
    mãga oopari ãchi-it'ee mãik'aapa jõma iru k'inia iru p'anɨɨrã-it'ee, chonaarãweda
    mãga jarada perã.
  xed-xed: Zwanama ɗa gwal ɗvu yu, fawafa ta sləməŋ. Lazglafta a ta zabaptá gwal ka
    pɗu ta wa ira gwal ma ghəŋa haɗik, ŋa nzaku ka Gadghəl ma zlghay nda ŋuɗuf, ŋa
    mutsay taŋ ta ga mgham ya tanaf tsi ta imi ta sləməŋ, ta gwal ta ɗvuta ra?
  mks-NT: Cúni̱ ndiva̱ha i̱ ndo̱hó, ñani i̱, na̱ cúú cuéntá Jesús. Ña̱ cán quéa̱ cúni̱
    ña̱ ná canda̱a̱ va̱ha ini ndó ña̱ na̱ca̱xi Ndióxi̱ na̱ nda̱hví ndúu ñuyíví yóho
    ná cacuu na na̱ náhnu nu̱ Ndióxi̱ tá cándeé ini na mé á. Jáchi̱ na̱sa̱ha̱n Ndióxi̱
    tu̱hun a nu̱ú ndihi na̱ cán ña̱ ná cacúni̱ na̱ mé á já quéa̱ ñe̱he̱ táhvi̱ ná
    cu̱hu̱n na̱ indiví coo na xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Bar hinsaagu tane Krais ing iou la sipsip mu, mu hadade timaan. Tutuno sakit
    be God ga gilamis ira maris mekira tano ula hanuo be di na watong ta ira nudi
    nurnur. Iga gilamis di be di na lala tano nuno kingdom, haruat ma no nuno kunubus
    ter ta dong ing di sip God.
  bmu-bmu: O wölböt alaurupni, mötket! Anutunöŋ bemtohoŋi ambazip jöpaköm waŋgimakzei,
    yeŋgö buŋa ahömapkö keuŋi jim köhöiba jöhöyök. Keu miaŋgö dop tosatŋan gölme ambazip
    jeŋine etqeqeŋi akzemö, Anutunöŋ mi nanŋaŋgöra jim möwölöhöm eŋgiiga mötnaripŋinaŋgöra
    aka öŋgöŋgöŋi akze. Yeŋön bemtohoŋaŋgö uruŋe aŋgotketka galöm köl eŋgiiga sukinapŋinambuk
    akŋe.
  dgz-dgz: Ae, tatan gwanin, piup ma gapan, God purapuse uoni nagire anu tumat bumagape
    warapen men om enumon. Mu God men anu gurine, toemu mega yon borat wa agiat mumeni
    ame yon borain.
  eng-GNV: Hearken my beloued brethren, hath not God chosen the poore of this worlde,
    that they should be rich in faith, and heires of the kingdome which he promised
    to them that loue him?
  zaa-NT: 'Lebi''į ca hermanos to'' quia'', liudà naga'' le nu nia'': Tata Dios nna
    rexa latsi''e ca enne'' ritè la''dí'' nna rucuí''e cą para gata'' riqueza adiru
    tse'' qui'' quį, por ejemplo fe nna la'' rigú''ubia'' qui'' Tata Dios nna tì''a
    chi rèe qui''ni nàl·la'' él·lá'' iyaba canu catsi''íni cą ne.'
  eng-WEBSTER: Hearken, my beloved brethren, Hath not God chosen the poor of this
    world rich in faith, and heirs of the kingdom which he hath promised to them that
    love him?
  guh-guh: Tajamonae bitso patacaasivavi, panejumetaema. Dioso raja itapetatsi pamonae
    apo pexainaevi mapanacuataje. Bajarapamonae Dioso itapetatsi pexi pexanaenexatsi.
    Nexata bajarapamonae itsa najamatabëcuenecopatsiana Cristojavabelia, bitso pexainaevi
    tsane athëbëtatsia, Dioso pijanacuatatsia, itsajotatsia Dioso eveta daxitacuene.
    Bajarapamonae ata tocopatsianatsi Cristo pebarëevetsinexatsi daxitacuene, pacuenia
    Dioso najumecapanepaeya jumaitsi Dioso pijajivi yabara.
  bon-bon: Cäme ätrunga binamewale, cäme mene nätecijeye. Lui biname cina ai gawecewe
    poto cidi me dogweyame lica gemi, Acejiyame teebibine ituge jäjäcra ätrunga cabu
    dogwe ne pa jääpänepesi. Teepi miiji puupu cabu Acejiyame cama cirege lenaja,
    tabe lipu ituge jaji ceerame iyeta lui cina teeme tääpume singi.
  nhw-BL: Xitlacaquica noicnihua catli nimechicnelía. Toteco quintlapejpenijtoc inijuanti
    catli teicneltzitzi para achi más nimantzi quineltocase. Huan inijuanti quiselise
    ininparte nepa campa Toteco tlanahuatía, pampa quej nopa yaya techtencahuilijtoc
    nochi tojuanti catli tiquicnelíaj.
  swh-ONEN: 'Ndugu zangu, sikilizeni: Je, Mungu hakuwachagua wale walio maskini machoni
    pa ulimwengu kuwa matajiri katika imani na kuurithi Ufalme aliowaahidi wale wampendao?'
  wbi-wbi: Vanyalukolo vango vaghanike, mumlikisie, avasaluile avakotofu ava muiisi,
    vave vamofu milwitiko na kuva vahasi vava vutwa vuno alyavalaghile vaano vamughanile?
  bba-bba: Nɛn kĩnɑsibu, i swɑɑ dɑkio. Gusunɔ u bu ɡɔsɑ be bɑ sɑ̃ɑ sɑ̃ɑrobu hɑnduniɑn
    nɔni sɔɔ bu kɑ ko dukiɑɡibu ben nɑɑnɛ dokebun sɔ̃, kpɑ bu bɑndu di te u be bɑ
    nùn kĩ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: Hearken, my beloved brethren, Hath not God chosen the poor of this world
    rich in faith, and heirs of the kingdom which he hath promised to them that love
    him?
  kgk-NT: Tapejeapysaka porã kena xe nhe'ẽ-rehe, xe rembiayhu kwéry. Nhandejáry oiporavo
    meme iporiahu va'e kwéry-pe ojerovia porã hagwã ójehe. “Xe rayhu va'e-pe aiko
    arã huvixarã ramo” he'i. “Xe moirũ tee va'erã hikwái” he'i va'ekwe Nhandejáry.
    Ha'e he'i hagwe-rami ave ojapo meme.
  waj-waj: 'Ni seena na ngiiiyara mmuduuya ruauyaso, rikiaatee. Anutuuqoono gioonna
    kiaapuuya innara mmuduuya ruaiyani ivo gioonna kiaapuuyara diraivaki iya kuaaraivaara
    vaa kua kiaa teerama kieeravai. Gioonna kiaapu vooyara aa mmata aavau variaiyaano
    iyara kiaanoo: Mmanna haipuyavee, kiaiya mo Anutuuqo iya ivaki kuaaraivaara mmataama
    kiaivainnee? Iyaatama kuaaraivaara ivo mmataama kiaivai.'
  cpy-cpy: Pikemi nokante noyemijantzin-karite-paeni. Riyoshii-yiteerira Tajorentsi
    ashironkaenkari-paeni, ikemijantakaa-pero-yiteeri. Tema irika etakota-kariri,
    riitaki kashiya-kaakiriri itsipatee-yaari jempe ipinkatharite rirori.
  mpx-mpx: 'Taliwau ge nuwau nunuwanil, nuku laegan: Yehoba togulagula panayawiya
    i hilel abulilek nihi gogomwaui ge nihi ulutuk wana abalogugui elana, toto i bateli
    bolo hi nunuwana-an kaiweliya.'
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, purda-nyangkajulu yirriyirrirli!
    Kaaturlu kajana milarni yapa marlajarra yangka jurnarrpa-wangu yungulurla nyanunguku
    Warlalja-Wiriki wala nyinami, manu yungulurla jirrnganja nyinami wankaru tarnnga-juku
    nguru-nyayirni-wangurla nyanungu-nyangurla. Kujanya-jana wangkaja yapa panukuju
    yangkaku kuja kalurla yapaju yulkami.
  luo-luo: 'Winjuru wachni jowetena mageno: Donge Nyasaye oseyiero joma piny kwano
    ni odhier mondo obed joma omew e yie margi kendo mondo ocham mwandu mag pinyruoth
    mosesingo ni joma ohere?'
  nhe-NT: Xitlacaquica, noicnihua, tlen nimechicnelía. Toteco quintlapejpenijtoc yajuanti
    tlen teicneltzitzi para achi más nimantzi quineltocase. Huan yajuanti quiselise
    ininparte nepa campa Toteco tlanahuatía, pampa queja nopa yajaya techtencahuilijtoc
    nochi tojuanti tlen tiquicnelíaj.
  aii-aii: ܫܡܹܥܡܘܼܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܡܘܼܚܸܒܹ̈ܐ، ܩܵܡܘܿ ܠܵܐ ܓܘܼܒܹܐ ܠܹܗ ܐܲܠܵܗܵܐ ܠܡܸܣܟܹܢܹ̈ܐ
    ܕܐܵܗܵܐ ܥܵܠܡܵܐ ܕܗܵܘܝܼ ܥܲܬܝܼܪܹ̈ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܝܵܪ̈ܘܿܬܹ‌ܐ ܕܗ̇ܝ ܡܲܠܟܘܼܬܵ‌ܐ ܕܩܘܼܘܸܠܔ
    ܠܹܗ ܠܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܹܗ؟
  esk-NT: Naalaġnisitchi, aniqatiumaaŋ piqpaknaqtuasii! Agaayyun piksraqtaaqaqtuq
    iḷaippauranik mattumani nunami ukpiqsriḷḷapiaquplugich iḷitchuġipkaitquplugich
    agaayyutitŋaqtauruamik iñuułiġmik, amii? Ilaan akiqsruutiginiġaa tamatkunuŋa piqpagirimiñun,
    amii?
  msb-msb: Kaya ngani, mga palangga ko na kaigmanghudan, pamatii niyo ako! Dili ba
    pinalabi san Dios an mga pobre sa kinab-an agod an pagtuod sa iya an inda kayamanan?
    Dili ba pinili man sinda na magin kaupod san Dios sa iya pagahadi na gintuga sadtoʼn
    mga nagapalangga sa iya? Syimpre!
  cpa-NT: 'Neng² di³ jǿg³ la² dsa² roh¹³ jniang³: Ma²ca¹quiáh² Diú¹³ dsa² ti²ŋié²
    ni³ guøh³ ni³ huø¹ la². Mi³jøng² jue¹² dsa² héi² hé² jǿg³. Dsa² héi² báh³ tan¹
    hi² li¹chian²dsa ja³jmo¹² Diú¹³ héh¹. Di³ jǿg³ jøng² báh³ ca¹jmo¹ Diú¹³ quiah¹²dsa
    ju³ná³ hnio¹dsa Diú¹³.'
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌ ସୁନା, ପର୍‌ମେସର୍‌ ଏ ଜଗତର୍‌ ଅର୍‌କିତ୍‌ ଲକ୍‌ମନ୍‌କେ
    ବାଚି ଆଚେ । ସେମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ଆରି ତାର୍‌ ରାଇଜେ କେଟ୍‌ବାଇ । ତାକେ ଆଲାଦ୍‌କର୍‌ବା
    ସବୁ ଲକ୍‌କେ ସେ ରାଇଜ୍‌ ଦେବିବଲି କାତା ଦେଏ ନାଇ କି ?
  meu-meu: Varavaragu e, egu lalokau, a kamonai. Dirava ese tanobada ai e ogoḡamimu
    taudia vada e abidia hidimu ani? Edia taḡa na edia abidadama; bona ahudia na vada
    e gwauraia hamata basileiana, e ura heniamu taudia na baine henidia e tomamu,
    ani?
  yva-NT: Weti sya arakovo inanuga no wasai, syare wadanide! Vatano awa ananuge meweno
    mai no mine so nanawamo Amisye po matayao indamu awa anave Aije manakoe rave.
    Muno Po matayao indamu mato siso Apa kawasaeyo be akarive mansai matavon, maisyare
    Po raurairive vatano nanawirati umuinyo Aije mansai.
  dgc-dgc: Tandaan moy ya, a tétotop ko; du pobre a tolay ta mundua, éy side ya di
    pinilia na Diyos a méniwala diya ta mahusay. Side ya di pinili naa a te sakup
