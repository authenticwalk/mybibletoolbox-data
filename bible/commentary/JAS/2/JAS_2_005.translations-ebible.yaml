    ʉ di un yʉ́ t'ʉhni Oją. Nɛ gue'a bi ma majuąni di un'ndʉ to'o gätho da bɛ̨n a.
  dah-dah: Kadne yago, deŋ ge amaŋeŋ nurde hime. Niŋgeb merene ga nurnaŋ. Al siksukŋeŋbe
