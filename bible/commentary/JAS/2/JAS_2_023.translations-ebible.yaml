  dan-1931: 'og Skriften blev opfyldt, som siger: “Abraham troede Gud, og det blev
    regnet ham til Retfærdighed”, og han blev kaldet Guds Ven.'
  kwj-kwj: 'Gotri chengi ete sawero: “Epuraham Gotri ni sembe hasiwani Gotri o ri
    sembe ha sumbu keke rini heini hima kipe naha rini naro.” Wosini ete rini sawe,
    “Rini ai nau.” Woro Gotri sawero do mwanji Epuraham Aisak ni wosiro sumbu mu mwe
    tini sawendau.'
  vie-OVCB: 'Do đó, Thánh Kinh chép: “Áp-ra-ham tin Đức Chúa Trời và được Ngài kể
    là công chính,” ông còn được gọi là bạn của Đức Chúa Trời.'
  kze-kze: Áánútun-aai aúváívimba agaimaréna séna Ááváramu Áánútun-aaiyavena áraire
    siróntavena Áánútu séna arupí umái máyaanemo siráimba mináínkóná ááimba Ááváramu
    Áísákaamba tuvuwíndavena uráinka'a avora'á paáruraiye. naaémba Ááváramuntavesa
    sésa Áánútuna kwaásiman-iye siráawe.
  mpj-mpj: Mitulu Muujajju jilanyayuru wakarnu, Mamamili wangka, ka wangka palunya
    yiltarringu. Jilanya wakarnu mirlimirlingka, “Yipuramju yiltalu Mama kulilpayi,
    palujanu Mamalura wajarnu, ‘Ngayurnara pukurlpa nyinin, jumajirni kulirnu.’” Palunyangkaya
    martukajalu wajalpayi, “Yipurampanga Mamaku marlpa nyininpa.”
  lbk-lbk: Et siya nan tinmet-ewaan nan naisolat ay kalin Apo Dios ay mangwanin, “Namati
    si Abraham ken Apo Dios, et nay infilangna siya ay nalenteg.” Ya nay nakwanin
    aloyos Apo Dios.
  mto-NT: 'Ax veꞌem tseꞌe tyoojnji je̱ Kunuuꞌkx Jatyán juuꞌ veꞌe vaamp: “Jyaanchjaꞌvi
    veꞌe je̱ Abraham je̱ Nteꞌyam. Ax je̱ jyaanchjaꞌvin ka̱jx tseꞌe je̱ Nteꞌyam kyato̱kimpa̱a̱jmji.”
    Vaampap xa veꞌe je̱ Nteꞌyam: “Nma̱a̱tnayjaꞌvijup a̱tseꞌe je̱ Abraham.”'
  bzh-bzh: Lob ġaġek sën dekevu meneggëp loḳ Anutu-yi-ḳapiya lo anon raḳ. Nebë,
    “Abraham vonġ ving Anutu om sën nër yi nebë mehö niröp.” Log nër bë yi mehö yi.
  guj-2017: એટલે આ શાસ્ત્રવચન સત્ય ઠર્યું કે જેમાં કહેલું છે, ‘ઇબ્રાહિમે ઈશ્વર પર
    વિશ્વાસ કર્યો અને તે તેને માટે ન્યાયીપણા અર્થે ગણવામાં આવ્યો; અને તેને ઈશ્વરનો
    મિત્ર કહેવામાં આવ્યો.’
  jvn-NT: 'Dadiné ya tyotyok karo sing ketulis nang Kitab sing uniné ngéné: “Bapa
    Abraham pretyaya marang Gusti Allah lan jalaran sangka pretyaya kuwi dèkné dianggep
    bener karo Gusti Allah.” Mulané dèkné ya diarani “Kantyané Gusti Allah.”'
  byr-byr: Nabaai sareꞌ Gotɨyare bukuyavɨ dɨnɨkeꞌ yunebanna yɨmaꞌnakeꞌnanyɨ. Dara
    dɨnɨꞌ “Evɨraamɨ Gotɨyarɨ dɨragɨnna lɨmwagaka sarevɨ Gotɨyai dɨragɨnna yawɨrawɨmwaaihaꞌ
    ‘Sahwai yɨdaꞌmaraangelyɨ.’ ” Sareꞌna nabaai pimagɨnyavɨ dara dɨnɨꞌ “Evɨraamɨ Gotɨyare
    gyaꞌmwelyɨra.” Evɨraamɨmɨna sara dɨnɨkesɨ.
  ian-ian: Tamba la nɨmba pɨlɨwukna vak vla Ebraham ndɨno wupma yindɨ. kupma pɨlɨwutndi.
    Ebraham God kat maawupmba yelavɨka tɨndɨ maa God ndɨ kat vɨlaa mɨn apma nyan mɨn
    waa wandɨ waa tamba pɨlɨwutndi. God Ebraham kat wandɨ. Mɨn wuna alɨ nyan mɨn waa
    ana wandɨ. Ndɨna maawut tɨga vat ndɨna apma njɨvwa vɨlaa ndɨ kat mɨn apma nyan
    mɨn waa wandɨ God.
  hun-hun: 'És beteljesedett az Írás, amely ezt mondja: Hitt pedig Ábrahám az Istennek,
    s ez megigazulására szolgált, és Isten barátjának neveztetett.'
  mcf-NT: '“Mimbi tishmiaidën tishmiaid dadpenquioshë iquendac,” quequin chiondashumbic
    Nuquin Papan yuecshun adembidi: “Min mado abentsëc cuesuneshun tauita,” quequin
    chuioaqui, Nuquin Papa abimbo chuiquidquio nec, queshun ambi chiaid niacchitomane
    quequin, Abadauanën aton mado abentsëc setsempampic. Adosho isashien Nuquin Papa,
    “Ëbi tantiaquin naquidquio Abadauan nec. Adquid con matsesquio aidi nec. Aden
    aidi tantiaquin ëmbi yuecquiocshon nanuequin tantiaid Abadauan chiembi,” quepampic
    Nuquin Papa.'
  kjs-kjs: 'Abaladere Gote-me go-rupa lisa: Abraham-me Gote madaa kone rulasa-pulu
    Gote-me go kone rulasa-ai madaare Gote-me nipu ora epe redepo le ali-kone wisa.
    Go puma Gote-me Abraham-para go-rupa lisa: Nere nana adami ali lisa. Go agalena
    re-re Gote-na agale wi buk madaa lisimiya.'
  mni-mni: "“Abraham-na Tengban Mapubu thajei, aduga madu mangonda achumba chatpa\
    \ ama oina singthanabire,”\x94 haiba Tengban Mapugi wahei adu thungle. Maram aduna\
    \ mahakpu Tengban Mapugi marup haina koure."
  yad-NT: 'Daryamusiy rito̱tadeda Ju̱denu niquejada jiryatiy sivaañu̱yada Avurá̱barya,
    darya jtachara: “Satuva̱choda Avurá̱bay simu Ju̱denu, su̱mutya̱jada variñi̱, jiryatiy
    vase vichara sadiya daryaju̱ni̱, Ju̱denu jteda variy jijemyicyuni̱.”'
  mxb-NT: Dá ni̱ xi̱nko̱o to̱ꞌon káꞌa̱n tuti ii̱ Ndios, chi̱ kaáa̱n ña̱ sa̱ꞌá ña̱
    ni̱ ka̱ndeé iní Abraham Ndios, sa̱ꞌá ño̱ó ni̱ ka̱ndo̱o vii ná noo̱ ná. Ta káꞌa̱n
    taꞌanian ña̱ ni̱ sa̱ kuu na amigo Ndios.
  pon-2006A: Eri, mahsen en Pwuhk Sarawi pweida, me mahsanih, “Eipraam pwosonlahr
    Koht, oh pwehki eh pwoson, Koht ketin kupwurehda pwe en pwungla reh.” Koht ahpw
    pil ketin kamwarehki “Kompoakepahi Eipraam.”
  maq-NT: 'Cuatjin camá sacuatjin chja ngu cjua xi camahindu xcun xujun rë Nina, xi
    chja cuitjin: “Abraham ne, camacjain rë me Nina. Vëhë xi Nina cachja me xi ngu
    xuta ndaja me, ngu xuta tyjahi me.” Hacuaha cachja Nina tsëhë me ta amigu rë me.'
  hto-hto: 'Daɨí Cuegáuai dáɨnana ñue fuitade. Aféuai daɨde: “Abraham Juzíñamuimo
    ɨ́ɨnote. Ie jira Juzíñamui íemo comecɨ facade: Afémɨe cuemo ɨ́ɨnuafue ñue baite
    íena ɨáɨfuenidɨmɨena cue llɨ́ɨnollena, —daɨde.” Mei Abraham Juzíñamui nabaina
    mamécamɨe.'
  por-BRBSL: 'Assim se cumpriu a Escritura que diz: “Abraão acreditou em Deus, e isso
    foi considerado a ele como justiça”, e ele foi chamado de amigo de Deus.'
  ces-NKB: 'Tak se naplnilo Písmo, které říká: “Abraham uvěřil Bohu a bylo mu [to]
    počteno za spravedlnost” a byl nazván Božím přítelem.'
  cui-cui: 'Nacom exana xua caena bayatha Pejume Diwesitha jeye: “Abraham jume cowʉntsiya
    exana pocotsiwa Nacom itoroba. Daxota Nacom tsita jʉntʉ coyene xanepanatsi jopa
    penatsicuentsixae xua abe peexanaexae bapontha”, jei Nacom Pejume Diwesi. Barapo
    Nacom Pejume Diwesi tatsi xainyei, tsipei Nacom exana baxua. Daxota caena bayatha
    Abraham yabara jeichichi: “Apara Abraham Nacom pia jiton tatsi”, jeichichi.'
  boj-2014: Deqa Qotei aqa anjam bei nami neŋgreŋyeb qaji aqa damu brantej. Anjam
    agiende, “Abraham a Qotei qa aqa areqalo siŋgilatej deqa Qotei na minjej, ‘Ni
    ijo ŋamgalaq di tamo bole une saiqoji unum.’” Osiqa Abraham minjej, “Ni ijo was
    bole.”
  eng-OEBUS: and that in this way the words of scripture came true – “Abraham believed
