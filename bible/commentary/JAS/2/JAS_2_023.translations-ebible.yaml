    nʉcʉbʉgoro tʉjʉri, ‘Caroorije cátiquẽcʉ ãmi Abraham,’ cʉ caĩ tʉjʉyupʉ Dio.” To
    bairi, “Dio yaʉ majuu ãmi Abraham,” cʉ caĩñuparã aperã quena.'
  eng-ULB: The scripture was fulfilled that says, “Abraham believed God, and it was
    counted to him as righteousness,” and he was called a friend of God.
  spa-VBL: 'De este modo, se cumplió lo que dice la Escritura: “Abraham creyó en Dios,
    y esto fue considerado como él haciendo el bien, y fue llamado amigo de Dios”.'
  fra-_FOB: 'Et ainsi ce que dit l''Écriture, s''accomplit: Abraham crut à Dieu, et
    cela lui fut imputé à justice, et il fut appelé ami de Dieu.'
  hau-ULB: Nassi kuma ya cika da ya ce, “Ibrahim ya gaskata Allah, aka kuma lisafta
    masa ita a matsayin adalci.” Aka kuma kira shi abokin Allah.
  mal-mal: “അബ്രാഹാം ദൈവത്തെ വിശ്വസിക്കുകയും അത് അവന് നീതിയായി കണക്കിടുകയും ചെയ്തു”
    എന്നുള്ള തിരുവെഴുത്ത് നിവൃത്തിയാവുകയും, അവന് ദൈവത്തിന്റെ സ്നേഹിതൻ എന്ന് പേർ ലഭിക്കുകയും
    ചെയ്തു.
  kkc-kkc: Goo hagoso Godeeyo to booka ma kulodu taka goo sabolo tobulone egeesee
