  kan-OKCV: ಹೀಗೆ, “ಅಬ್ರಹಾಮನು ದೇವರನ್ನು ನಂಬಿದನು. ಆ ನಂಬಿಕೆಯು ಅವನ ಲೆಕ್ಕಕ್ಕೆ ನೀತಿ ಎಂದು
    ಎಣಿಸಲಾಯಿತು,” ಎಂಬ ಪವಿತ್ರ ವೇದದ ವಾಕ್ಯವು ನೆರವೇರಿತು. ಅಬ್ರಹಾಮನು ದೇವರ ಸ್ನೇಹಿತನೆಂದು ಎಣಿಸಿಕೊಂಡನು.
  bbb-bbb: Eburame fu ijiege remoga Godido vua ije bu isuibe buki akae ijia isoeva
