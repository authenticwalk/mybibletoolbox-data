    bego kina Eberamoyana moe Yaubada nuwona ana tokibóbwata.’ Aba Vatowo 15:6 Tauna
    Yaubada idigo kana, ‘Eberamo yau siyagu.’
  kbm-kbm: Be yaun ebe giengk Pomate ane kapia ok ginei dangeteik; “Ablaham aplo givin
    Pomate beti Pomate gili ei ane aplo givin etok ginei gen vie.” Be ei gital Ablaham
    ginei; “Angg nune.” Be yaun ete Pomate ginei gipil Ablaham be ane amolmol kulkul
