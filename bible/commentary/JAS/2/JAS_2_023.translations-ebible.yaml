    of God.”
  eri-eri: Itou nomo buk no benou lena, “Abraham no Itou bona huwanya ngalenga wainga,
    Itou no Abraham fai tigini tuwai.” Onodu Itou no Abraham benou letuwai, “Yame
    ilibafe.” Onodu Abraham no Aisak langa onowai waha, Itou no lewainga nere nomo
    buk langa yere ganenga, beele beha nomo hugu malala heigai.
  aly-aly: 'Alakenh Akngey-wenh pipelan aynteyel: “Akngeyelan Abraham arraty innga
    antwew, rarl rlterrk ikwer iterrenh.” Rap renh itnewew “Atyeng apelty.”'
  wiu-wiu: Nipa one bokuke wia mekapiane toa taatekoa taneya. Enipa eya wa wia mekaneya.
    Akolaliyopa Eberame poanele toamene ago tetepo takakilepa oneke wene tuganeleke
    taneya. Nitaneyake Eberame ko ikilepa einagopa Akolaliyo oya patu piane ago wa
    akeneya.
  swe-swe: 'Så uppfylldes Skriften som säger: Abraham trodde Gud, och det tillräknades
    honom som rättfärdighet. [] Han kallades Guds vän. []'
  cth-cth: Hat dawk nahoehmaw, Abraham ni Cathut a yuem teh, hote yuemnae hah ahnie
    lannae lah a khoe pouh tie Cakathoung lawk teh akuep. Abraham hai Cathut e a hui,
    telah a kaw awh.
  mti-mti: “Ebraam God gumbe anotumat ane. Anotumat meuma oya me God namive oraivit
    ane,” Baiboru gaiyawa me natawa uwane. Sira me God evenan ane.
  pad-NT: 'Oniania, namithaki ida athii Deus athi kapapirania hojaki: “Abraão Deu-ra
    vakaijokavini mani ida kidimahi sohika''oani Deua bikahivini hi''ia.” Oniaroa,
    Deus Abraão-ra vara vani''aki: “Kodiva''ahi ada Abraão.”'
  twi-twi: Na Kyerɛwsɛm no baa mu se, Abraham gyee Onyankopɔn dii na esiane ne gyidi
