  bht-bht: कने पबित्र शास्त्रे दा ऐ बचन सच्च होया, अब्राहमे परमेश्वरे पर भरोसा किता,
    कने उदे भरोसे दिया बजा ला उसयो धर्मी माणु मनया, कने उसयो परमेश्वरे दा मित्र बोलया
