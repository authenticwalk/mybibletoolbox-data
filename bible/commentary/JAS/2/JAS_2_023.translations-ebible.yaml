  amk-amk: Finanai mai kariri Sengnei ne Kaiwo rabuang bo dotu deyo, “Abrahami yoaso
    Allai, tuti na yoasoai nanai Allai detori we inontarai mesi dine.” Ampafe sahui
    we ne maniwowiri.
  fai-fai: Ade Got ami godin weng matam dam abusu uyo bako nadu, “Ebadakkam aka Got
