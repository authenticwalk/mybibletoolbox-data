  kqc-kqc: Sei di ago moi rama aesi niyo, “Ye Abraham bi Sei rofu mokena vari gira
    aeyo ma makai kana dudu mokena rorobo nimaro.” Kamini ina bi Sei di asini vo niyo.
  tav-tav: 'To bairi Dio ye quetire cabuioricʉ tirʉmʉpʉ macacʉ ocõo bairo cʉ caĩ ucarica
