    nge NeHalang, pe letena manmanna ngana nem poia i ke pengpeng toto nga NeHalang
    matana.” Pomalam te hetue Apraham ke NeHalang neingana toto.
  eng-BBE: And the holy Writings were put into effect which said, And Abraham had
    faith in God and it was put to his account as righteousness; and he was named
    the friend of God.
  ixl-CNT: 'Utz nojchit vaꞌl nital u Yolbꞌal Tioxh tiꞌ ech tzaꞌ: —Tiira kꞌujeꞌ ikꞌuꞌl
    u Abrahaam tiꞌ u Tioxh, echixeꞌat aqꞌax bꞌens jikom tu u Tioxh.— Chia. “Tamiigo
    Tioxh” chu tek teꞌl u Abrahaam tiꞌ.'
  xsi-xsi: Mine kala Maro Kindeni kawa ŋgua ipâŋga kanaŋo. I ne ŋgua ikeno lâ pepa
