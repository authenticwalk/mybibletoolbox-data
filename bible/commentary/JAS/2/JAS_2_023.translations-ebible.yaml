    yäracuptinmi Abrahamta jutsaynagtana chasquirgan” nir. Y nircur runacunapis niyanmi
    Tayta Dioswan Abraham cuyanacunganta.'
  mox-mox: ʼInega Buki Nugwenugweina ena simana ana aqiaqi ʼifoqe vonaya, “Ebelamo
    Yaubada vetumaqanea, ta ena vetumaqana ʼinega Yaubada ʼawatunutunuqea.” Ta wese
    ʼawaianea,
  kew-kew: 'Abadere Gote-me gupa sa: Abraham-me Gote madaa kone rulasa-pulu Gote-me
    go kone rulasa-na madaare Gote-me nipu ora epe redepo ne aakone isa. Goa pua Gote-me
    Abraham-para gupa sa: Nere nina adami aa sa. Go agaana re-re Gote-na agaa i buk
    madaa tisimiya.'
  dww-dww: Inam kauine girugiruminama porane umanama ya riuriuna, ya kawa neganegana,
    “Eibraham Mamaitua yai sumaḡena, aubainama Mamaitua Eibraham ya kawa didimanina.”
    Vutuna aubainama a riuriuna, “Eibraham Mamaitua turanama”.
  twi-ASANTE: Na Atwerɛsɛm no baa mu sɛ, Abraham gyee Onyankopɔn diiɛ na ɛsiane ne
    gyidie no enti, Onyankopɔn gyee no sɛ ɔteneneeni. Enti wɔfrɛ Abraham Onyankopɔn
    adamfo.
  aoj-aoj: Eaꞌ basef ifimba fagail buk Baibeli fataga alihif fandawalap. Basef ifimba
    faꞌi, “Abraham nahapifa God, deiꞌ God nofalana naꞌi anen aman buꞌunai hililiꞌi.”
    Eaꞌ God nofalana naꞌi, “Anen alipunai aeꞌanai.”
  cbv-cbv: Dios naáwátdih naóh yapani ã niíj daacátji pahjeh ãt yapap wʉt jĩ. “Abraham
    Diosdih tʉ́i jenah joinít, ãt jepahap wʉt jĩ. Páant ã jepahachah enna, ‘Caán tʉ́ini
    caá’, Dios caandíh ãt niíj enep wʉt jĩ”, ãt niíj daacáp tajĩ. Páant ã niíj enatdih
    jéihna, “Abraham Dios ã chéen caá”, cã́acwã caandíh ĩt niijíp wʉt jĩ.
  taw-taw: Agesɨpin anɨb ak, buk Baybol takaw olap tɨkak ak jɨj ak yomub. Tɨkɨl anɨb
    agak, Eblaham ne God nɨŋɨd agup agɨl, nop gos lɨnɨgak ak nɨm, God agek bɨ suŋtep
    ne yek agɨl tɨkak. Pen abe God Eblaham nop agak, Bogɨlak yad agak.
  jic-NT: 'Nin mpes t''üc'' tepyala Dios Popel tjevelá püná. Tjevele: “Abraham tepyona
    Dios tjevelá. Mpes ''üsüstsja jupj Dios lal; nin tepyala, Dios la tjiji.” Dios
    tjevele wa Abraham jupj jomica.'
  zap-NT: 'Zenga wak kumplir ne zëëd lo xgyiich Dëdyuzh ledne re: “Wlaleedx Abraham
    Dëdyuzh; por neguin wun Ne Abraham kwent zegnak te men ne nunk wlaadet dol.” No
    xmig Dëdyuzh wzela Abraham.'
  wer-wer: Pël ëën, “Apram Anutuun kön wi kosang wasën pim pël ëa pötaan Anutuuk kön
    wiin wotpilëp pël sa,” ngönëntak ngön wia pipët kë oröa. Yaap, Anutuuk piin, “Wotpilëp,”
    pël mëak piin ngönt kip mëëa.
  ipi-ipi: '@see-verse:JAS.002.022'
  qul-NT: 'Jinata Escriturapaj niskanka junt''acun: “Abraham Diospi creerkan; chayraycu
    Dios sumaj mana juchayojta jina jap''ekarkan.” Payka Diospaj amigon niska carkan.'
  tnc-tnc: '@see-verse:JAS.002.022'
  ter-NT: 'Yanê''e, koúsokovone ne yutoéti ya emó''uke Itukó''oviti, enepone koêti:
    “Koati kuvóvoti Itukó''oviti ne Âbraum. Yane ínixoa Itukó''oviti itúkeovo ponóvoti
    nonékuke” koêti. Ina koemáka: “Íhaxeokono ínikone Itukó''oviti ne Âbraum” koémaka.'
  bmr-NT: 'Jillɨtɨ miyaavuno Caatɨnɨhaamefaño onoono. Abraham Moocaanico miyaavuguuhi.
    Jaano aivo Moocaanidi iimicuumaño diiboco gaayɨcɨubo. Jaamaño Moocaani Abrahamco:
    Tañahaburucu, nuuhi.'
  fuf-fuf: 'Ko non ko bindi ɗin wi''i kon laatori: «Ibraahiima gomɗini Alla, ngal
    gomɗinal makko jogoranaa mo peewal», haa o noddaa giɗo Alla.'
  bhl-bhl: 'Kanese beem mongom ete Sunbin-Got em fut ayem tem em weng bose weng be
    ki kelewese te. E bokolomele: “Abalakam e Sunbin-Got elo ‘Fein!’, dangse kasike,
    beem mongom ete esik bokolomele: ‘E kiol kunum te!’, angse te.”, angei, mali kawtiw
    i Abalakam em dulum elote bokolomeliw: “Abalakam e Sunbin-Got em ibolow so awkunum
    ete te!”, dangsiliw kale.'
  ons-ons: Pakiso Anutu wane Papiao iwa yale ramaike ea wane wele wakonge, “Abramŋo
    Anutu detlukkake, so mali malipinane Anutuŋo detkaki koboboine okange.” Pakiso
    Anutuŋo Abram kimaine orake.
  con-NTPO: 'Tsa''caen tsu tson Chiga Tevaen''jen qquen suqquia''caen: “Abraham Chigave
    in''jansi Chigaja su: Tiseja ño''a tsu.” Tsa''cansi tsu su''fa “Abrahamjan Chiga
    amigo”.'
  ghs-ghs: Naatemi napai nohoke isaitemi hee, Abarahamui Ohonga nooka hiisi eetemi
    Ohonga noho dzapake abi pobiho ttarita moototaiqa qeetemi noo oi ooqata meenoma
    naateta. Paha Ohongai hee, Abarahamui anake dzaira eetoraiqi hiireta.
  peg-peg: ହେବେତାଂ ସାସ୍ତର୍‌ତ ଇ ବଚନ୍‌ ପୁରା ଆତାତ୍‌, “ଅବ୍ରାହାମ୍‌ ଇସ୍ୱର୍‌ତାକେ ପାର୍ତି କିତାନ୍‌
    । ଆରେ ତା କଚଣ୍‌ତ ହେଦାଂ ଦାର୍ମି ଇଞ୍ଜି ଗାଣାକିୟାନାତ୍‌,” ଆରେ ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ହାଙ୍ଗ୍‌ଦାକାନ୍‌
    ଇଞ୍ଜି ଡାକ୍‌ପୁଟାତାନ୍‌ ।
  txu-NT: Kam ne me aben djô'ã Abraão jarẽ:n arẽnho mõr tãmtã nhym kam arỳm Môjdjê
    katon arỳm abatành ne. Ne kam arỳm me bakukãmãremã kum, “Abraão ne tu amim Metĩndjwỳnh
    markumrẽx nhym arỳm kum axwe kêt jarẽ nhym arỳm kum mex”, ane. Ne kam pi'ôkkam
    no'ôk ne. Be, mrãmri ne kôt arẽnhkumrẽx. Nãm arẽ nhym me aben djô'ã abenmã kum,
    —Mrãmri ne Metĩndjwỳnh Abraãoo õbikwakumrẽx, ane.
  eng-WEBU: So the Scripture was fulfilled which says, “Abraham believed God, and
    it was accounted to him as righteousness,” and he was called the friend of God.
  gnw-NT: 'Jare uyeyapo Tumpa iñee pe uyecuatía oĩ vae. Echa''ã uyecuatía oĩ cuarãi:
    “Abraham güɨrovia Tumpa, jare Tumpa umbujupi ipurugüɨrovia jeco pegua. Jare Abraham
    uyembɨjee Tumpa iamigo pe.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Aku-sipa tirimeliinga Pulu Yili-nga bukna yundu ung te nilimáliinga pulele
    wendu urum. Ung kanili i-sipa mele: ‘Pulu Yili-ni yu-kene “Tembu.” nirim mele
    Eprayam-ni ‘Sika temba.’ nimba tondulu mundupa piliirimeliinga kanupa kene Pulu
    Yili-ni “Yu yi sumbi-niliele.” nimba kanurum.’ Eprayam-ni aku-sipa tirimeliinga
    Pulu Yili-ni yundu ‘ “Nanga pulu lelemú yili.” nirimko.’ aku-sipa molemú kanili.
    ⸤Yambu te-ni nandu ung te aku-sipa nilkanje na-ni aku-sipu pundu topu nilka.⸥'
  maj-NT: 'B''a̱ ts''ín tsitjusuhun ni xi tjít''a xu̱ju̱n éhe̱n Nti̱a̱ná: “Kis''ejihi̱n
    Abraham Nti̱a̱ná ko̱ kui niu̱ xi kits''ínchjíhi̱ ra̱ Nti̱a̱ná nga Abraham xi nku
    nda̱ xi na̱xu̱.” Ko̱ b''a̱ kik''ihi̱n Abraham nga kui xi nda̱''amigo̱ho̱ Nti̱a̱ná.'
  bkq-NT: 'Deus itaumbyry awo wâgâ iwenibyem: “Deus aguely Abraãoram: ‘Pymâ Deus tâinwânse
    lelâlâ âmâ. Awylygue âdy iwentâdo lâpeba âmâ’ kely.” Aituo myakâwândy Abraão “Deus
    eataen-ho” kehonly.'
  kue-kue: Kamambuno pepa mina okuna yegl dungwa muno beglko pangwa i kaima pai yungwa,
    “Abraham ye God wedi pirngidi tongo ana God eremogl ye yomba du-yene moglme dindre
    te yeinombuglka we dungwa.”
  cot-NT: 'Onetsanataca Itioncacaantaqueca Aapani Irioshi itioncacojiquerogueti ocanti:
    “Averaame iquemisantamajataqueri Aapani Irioshi, irootaquequeate icantantacacaqueate:
    ‘Namenaqueri Averaame quejetaca teeca inquempevaetimatempaji.’ ” Ariqueate icantajiqueri
    itsipataca Aapani Irioshi.'
  bnp-bnp: A nitana Vure i muholi, ni here i ta maea, “E Abraham i luhoi torea a Vure,
    lakea a Vure i galea a bakovi malamala.” Lakea ni taki e Abraham e turana Vure.
  apn-NT: 'Nẽ kormã Apraãw wa hkra hkêt ri nhũm Tĩrtũm wa kãm hkra jarẽ nhũm kuma
    nẽ hkra hkukamã amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr tỳx o pa nhũm amnhĩ tã omu nẽ
    mex ã harẽ. Nẽ kêp hkràmnhwỳ hã harẽ. Kapẽr ã kagà htũm kot ja jarẽnh kot: Na
    pre Apraãw hkra hkukamã amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr tỳx nhũm amnhĩ tã omu
    nẽ amnhĩm mex ã harẽ. Anẽ.'
  ctp-NT: 'Kanꞌ lka chaꞌ nu ndukwa lo kityi kula seꞌen nchkwiꞌ re: “Msñi Abraham chaꞌ
    ꞌin Ndiose, kanꞌ chaꞌ ykwiꞌ Ni chaꞌ ꞌin Abraham chaꞌ ngwa yu ska nten nu luwi
    ꞌa kasiya ꞌin.” Taꞌa suꞌwe nsuꞌwi Ndiose ngwa Abraham bra kanꞌ, ndukwin kityi.'
  opm-opm: '@see-verse:JAS.002.022'
  bvr-bvr: Gu-gurda ngacha minypa gun-burral gu-bena gun-gata nipa Wangarr gipa mu-ngoyurra
    a-wena, mu-jurra gu-yurra gu-yinaga janguny, “Aybriyam marr a-balcha nula Wangarr,
    rrapa gun-narda nula nipa Wangarr ana-nyala gu-borrwurra nula Aybriyam minypa
    nipa Aybriyam ana-nyala jechinuwa a-ni nula.” Gu-yinagata gu-yurra janguny, rrapa
    gu-gurda ngacha minypa Wangarr ana-nyala a-ngurrjinga Aybriyam minypa nipa an-nigipa
    an-borrmunga.
  wal-wal: Xoossaa maxaafai “Abrahaami Xoossaa ammaniis. Xoossaikka hegaa ayyo xillotettan
    qoodiis” giidoogee polettiis; qassi Xoossaa dabbo geetettidi i xeesettiis.
  zad-NT: 'Na'' billinin daa nyoj ḻee Cho''a Xtill'' Chioza'' daa nan: “Abrahama''
    wyajḻi''e c̱he Chioza'', na'' Chioza'' wne'' nake'' beṉ'' ḻi beṉ'' shao'' lawe''na''.”
    Na'' wnagake'' c̱he'' goke'' to beṉ'' bllagui Chioza''.'
  kmg-kmg: 'Eme irec hâcne Abrahamte dâŋqâreŋ kecšiŋuc fokac i sanaŋkewec: “Abraham
    e Anutu manasiŋkeme ere maname kiŋfâsâc ewec.” Eme irec šâŋe-ticne Anuture âgo
    mucnekicne'
  mgh-mgh: 'Coo phitthariheleliyaya yowantikhiya yiiraka: Aparahamu honkupali Nluku
    ni hoheeliya ukhala nasariya, ni uyo heehaninya mpwanawe Nluku.'
  aso-aso: 'Neꞌmine ogavo monoꞌ godolouꞌ minineꞌ gamazi ma nene gihile izineꞌ ve.
    Aꞌmine gamazi nene neꞌmino neive: Abalahamuꞌ aza Oꞌmosomuꞌ gele eleꞌvoleꞌ ineꞌ
    nemuꞌ Oꞌmosoꞌmo gelo Abalahamuꞌ nene lihimeꞌve nomive ve lisiheꞌ ve lineꞌ Idoꞌ
    eveneꞌ ingine ezemuꞌ Oꞌmosoꞌmi zogo ve neive li laniꞌ.'
  uli-uli: 'Iwe sala ppalungal mokwe babior we ye santus ye sor irel bo: “Abraham
    ye chepar ngal Deus, iwe ngo fael yal tugulul ladep mele Deus yesa foru bo yebe
    fel.” Iwe sala ffos idel Abraham le iy maryarel Deus.'
  nin-NT: A su jiji nggo Ungbamvu ku Abachi ku u da meme yo di, “Ibrayi à kpanye na
    Abachi ku, iyo isisurr ima yi i du Abachi kpanye na ku, na yo ma ki unushirr uzizi.”
    Ima yo du ba yo Ibrayi ki ukpama a Abachi.
  tgk-tgk: Ана ҳамин тавр, гуфтаҳои навиштаҷот дар бораи Иброҳим, ки «Вай ба Худо
    имон оварду аз рӯйи он беайб ҳисоб шуд» иҷро гаштанд ва ӯ дӯсти Худо номида шуд.
  acu-NT: 'Tura asamtai Abrahaman pachis Moisés tu aarmiayi: “Abraham Yusen nekasampita
    tinuyayi. Tura asamtai Yus Abrahaman pachis: Nekas péngke aintsuitai timiayi.”
    Yus tu tinu asamtai, aints ainau Abrahaman pachisar: Yuse amikrintai tiarmiayi.'
  cak-WNT: 'Y riq''ui ri'' chuka'' xbanatej ri nubij chupan ri ruch''abel ri Dios
    ri tz''ibatal ca, tek nubij: Ri Abraham can xunimaj ri Dios y rumari'' xtz''etetej
    ruma ri Dios chi majun rumac. Queri'' nubij chupan ri tz''ibatal ca. Y ri Abraham
    xbix chare chi kas junan quiwech riq''ui ri Dios.'
  ebk-ebk: Natongpar challu nan naisurat as nan Kalen Apo Dios ay kanana, “Enmafurot
    hi Abraham kan Apo Dios, ya infilang Apo Dios hiya as nalintig kiapú as nan pammatina.”
    Hiyasa nan naawakianan Abraham as kiayyum Apo Dios.
  spa-PDDPT: 'Se cumplió la Escritura que dice: Abraham creyó a Dios, y le fue contado
    como justicia, y fue llamado amigo de Dios.'
  ruf-ruf: Apfo Ghamaandiko Mahenzeluka ghatimila, aghala ighalongile, “Abrahamu tsakamtoghola
    Imulungu, na kwa ukutoghola kwake, Abrahamu koneka kanogha hambele he Imulungu.”
    Apfo Abrahamu kakemighwa sale we Imulungu.
  gun-gun: 'Ha''e rami vy ae ojeupity ipara re oĩ va''e: “Abraão ojerovia Nhanderuete
    re. Ha''e ramo ojeroviaa re omoĩ teko porã” he''iague. Ipara avi oiny: “Ixupe
    ‘Nhanderuete irũ’ ''ea.”'
  agu-BL: 'Na ya''stzun yi xe'' yi xtxolbil yi tz''iba''nt cyen yi na tal: “Nternin
    k''uke'' c''u''l Abraham te Ryos. Cha''stzun te jale''n yi balajil i'' swutz,
    nin cha''stzun te toque''n bi'' i'' tetz tamiw Ryos.”'
  isn-isn: Inkani yigeeka niilungile, u Ibrahimu aumuhuie Itunda hangi wika aligwa
    kutula ukete itai. Kuitegwa u Ibrahimu wikitangwa muhumba muya wang'wi Tunda.
  eng-PEV: '@see-verse:JAS.002.022'
  ilo-ULB: Natungpal ti Nasantoan a Surat a kunkunana, “Pinati ni Abraham ti Dios,
    ket naibilang kenkuana a kas kinalinteg.” Isu a naawagan ni Abraham a gayyem ti
    Dios.
  pir-NT: 'Sa yero Cohãcjʉ̃ yere tiquina ojoari pũpʉ tiquiro nidiro sahata sa wahahye:
    “Abrahã Cohãcjʉ̃re wacũ tutuahye. Tiquiro sa yegʉ̃ ihñano ‘Quehnoariquiro ijire
    tiquiro’, ni ihñahye Cohãcjʉ̃ tiquirore”, ni ojoahye Cohãcjʉ̃ yere tiquina ojoari
    pũpʉ. Tiquiro sa ni ihñagʉ̃ masiñe “Abrahã Cohãcjʉ̃ mehna cjʉ̃no ijire”, nine
    masa tiquirore.'
  anv-NT: Genó ɛyigé ŋwɛ Ɛsɔwɔ ájɔɔ́ gelu cho nnó, “Abraham áfyɛɛ́ metɔɔ́ wuú
    ne Ɛsɔwɔ. Ɛ́pyɛ́gémbɔ Ɛsɔwɔ asɛ ji nnó alu cho né mbɛ ushu wuú.” Bɔɔ́ ntó
    áké, ji alu “Mejeé Ɛsɔwɔ.”
  sab-NT: 'Chube gerua degaba unsuialin gerule Abraham mo ta gbu Chube gai ulia giti,
    chada e gerule: “Abraham mo ta gbu ulia Chube ole Chube gai ulia malen Chube gwagedu
    Abrahamdi no trate me jiske Chube gwa giti.” Chube gerua degaba unsuialin gerule
    ene Abraham giti. Abraham mo ta gbu ulia Chube ole malen Chube Abraham gau mo
    skatemanallale no.'
  tmd-tmd: 'Il aku mɨ, God Mönö rɨb mɨŋi kai kɨtön yadmä: “Ebraham nuŋ God mönö nuŋwa
    nugw pöŋ aku mɨ, God nuŋ Ebraham nöbö waiö, me röŋa.” Ebraham alöŋ aku mɨ, God
    nuŋ Ebraham nugwo, nöbö nugub nɨ, me röŋa.'
  acr-NNT: 'Yey Ruchꞌaꞌtem ri Dios kuqꞌalajisaj waꞌ echiriꞌ kubꞌiꞌij: «Ri Abraham
    lik xkubꞌiꞌ ukꞌuꞌx rukꞌ ri Dios y ruma kꞌu riꞌ, xꞌaniꞌ jusukꞌ che.» Y xbꞌiꞌx kꞌu
    che: «Rire e ramigo ri Dios.»'
  kpg-kpg: Deelaa laa, nia helekai di Beebaa Dabu la gu kila aga, ala e helekai boloo,
    “Abraham la gu hagadonu a God. Idimaa go dono hagadonu, God guu hila ang gi mee
    gii donu a mee i dono baahi.” God gu haga ingoo Abraham bolo di hoo hagaaloho
    ni oono.
  taj-taj: “अब्राहामसे परमेश्‍वरदा विश्‍वास लबासे लमा परमेश्‍वरसे थेदा ह्राङदा सेम
    निबा म्‍हि हिन्‍ना भिसी सुङ्जी” भिसी परमेश्‍वरला बचनरी भ्रिबा ताम पूरा तबा मुबा।
    ओच्‍छे अब्राहाम परमेश्‍वरला ह्रोएनोन दोजी।
  avt-avt: Hɨm nɨpaa God ketpim hɨram epei man. Hɨram matɨp, “Mɨtɨk Ebraham hɨrak
    kemtau hɨm mɨrak kisesim te God katɨp hɨrak yaaik kisesik werek werek. Te God
    katɨp hɨrak Ebraham hɨrak kɨrak yinak kenterim.”
  cbk-cbk: Y ya sale verdad el cosa ya escribi na Sagrada Escritura, “Si Abraham ya
    cree el cosa Dios ya habla con ele, y por medio del di suyo fe, Dios ya accepta
    con ele como ele un gente quien tiene buen relacion con Dios.” Y asegun na Sagrada
    Escritura, si Abraham ya queda amigo de Dios.
  uig-ARA: 'مانا بۇ ئىش تەۋراتتىكى: «ئىبراھىم خۇداغا ئېتىقاد قىلدى. بۇ ئۇنىڭ ھەققانىيلىقى
    ھېسابلاندى» دېگەن يازمىنى ئىسپاتلايدۇ، شۇنداقلا ئۇ «خۇدانىڭ دوستى» دەپ ئاتالدى.'
  tuf-tuf: 'Sir chihtá cuihsú bahjaquey cutar ey ojcor récaji wajacro. Abrahamat séhw̃ajacro:
    “Sirat uní wajacro,” séhw̃ajacro. Abrahamat ima tamo sehw̃ac etar Sirat ima ub
    cahmor tayar bár chájacro. Abraham ojcor wacaro: “Eya Sir íw̃ocro,” wacaro.'
  abx-abx: Pina'agi sinan, atuman i maka'anna' si Kasuratan, “Agtapuran-na si Abraham
    i Diyos, ngan tungod sinan, sa'angkun-na i matadong kamutangan si pangulawan-na
    si Diyos,” ngan nagpinugad iya kumpaniya-na si Diyos.
  mco-NT: 'E jadu''n oy cuydundäy nej yjaybetyɨty ma Dios ñecy: “Yɨ Abraham ymɨjpɨdac
    Dios, paady Dios ymecxtaayɨ ypocy, e ycöbɨjcɨ jadu''n nej jɨhuɨ̈y ca'' anajty
    ytundɨgoy.” Paady ycɨxpɨ Abraham oyñaydijyii: “Co Dios mɨnaymɨgüg''adyii.”'
  bsp-bsp: 'Tantɛ tɔ yecicəs yɛnalarɛ, kəc-loku: «Abraham ɛnalaŋ Kanu, kɔ Kanu kəlɔm
    kɔ wəlompu teta kəlaŋ kɔn.» K''awe kɔ wanapa ka Kanu.'
  cpb-NT: 'Ari imonkaataka rosankenaitakeri pairani, okantzi: Rawentaakari Abraham
    Pawa, irootake roshiyakantantakari rotampatzikashiretanewo. Irootake opoñaantari
    ikantaitziri pairani Abraham-ni: Raapatziyanewo Pawa.'
  aon-aon: Aria enyudok baraen douk nyetem Iruhin ananik Buk iri nyatogur adurin atin.
    Baraen douk enyudok, “Abraham nasuhw Iruhin ananin baraen dodog nagipeshen aria
    Iruhin douk nahwaran yopuni arman.” Aria Iruhin nakri, “Abraham douk eikin arpen.”
  hus-NT-2005: 'Anchanꞌ ti támun jelt xan tin ulal an Tʼokat Dhuslab enchéꞌ: “Na Abraham
    in belaꞌ na Dios ani kʼal nin belomtal, bachʼwat kʼal na Dios ti lujat inik.”
    Ani bijyat tin jaꞌúb a Dios.'
  mig-NT: 'Te súan ni̱ skíkuu tu̱''un ká''a̱n tutu̱ ii̱: Abraham ni̱ kandíja‑de nuu̱
    Dios, te ja̱ yúán ní chi''i‑ya̱ cuenta‑de ja̱ á ni̱ kendo̱o ndaa̱‑de, áchí, te
    ni̱ na̱kunání‑de amigo Dios.'
  bps-bps: Taman tagdohò i man Tnalù Dwata, manan, “Faglut Abraham di Dwata, na mdà
    di kafaglutan, matlu kenen di kiten.” Taman i katlo ku Abraham deme Dwata sgalak.
  mbs-mbs: Yan se kedegdagan te kagi te Timanem insolat, “Nemenal si Abraham te tomanen
    te Timanem se pakang din kandin, aw yan mig-aneng-aneng se Timanem te metòlid
    sikandin.” Yan se doun te tinawal sikandin “Sigalak te Timanem.”
  tof-tof: Akó Godón Wialómórrón Bóktana küppükü bainürr wagó, “Eibrra-am Godón amkoman
    yangunürr, da ini zitülkusdü, God oya ipadórr dümdüm tonarr olomzan.” Akó God
    oya igó ngilianórr “kürü gódam.”
  cme-NT: 'Mamaŋ nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Abiramu haa u naŋga Diiloŋo-na, Diiloŋo
    ne u nahaale‑i aa cira nelviiŋo», nelma famma''i saa ce daama‑i wɛi? Kuŋ ciɛ dumaaŋo-na,
    Diiloŋo tuɔ bĩ-yo u jĩɛŋo.'
  sus-sus: Na kui, a naxa raba alɔ a sɛbɛxi Kitaabui kui ki naxɛ, «Iburahima naxa
    la Ala ra. Alatala fan naxa na findi tinxinyi ra a bɛ.» Iburahima xili naxa fala
    «Ala xanuntenyi».
  pon-2006: Eri, mahsen en Pwuhk Sarawi pweida, me mahsanih, “Eipraam pwosonlahr Koht,
    oh pwehki eh pwoson, Koht ketin kupwurehda pwe en pwungla reh.” Koht ahpw pil
    ketin kamwarehki “Kompoakepahi Eipraam.”
  dad-dad: Anĩ bunem, Negur nẽ Itotoya eig ye irok anĩ kisi felen, “Abraham Negur
    nigin momoi yen, age fe di, Negur Abraham madur bagai yen,” age ye fen, Negur
    Abraham nigin neu mou yen.
  zab-NT: 'Ziy xquel guzub zec ni cá lo xquiits Dios rut rnii: “Abraham güeldilaazbɨ
    Dios ningui gulucuendny laab zec tuby ni gady gúnti duld”, ax bambee bniety laab
    zec tuby xmigu Dios.'
  jae-jae: Ma biŋ, taŋ teto gêc naŋ, kêtu anô gebe “Abraham kêkêŋ gêwiŋ Anôtô, tec
    Anôtô gêlic eŋ ŋac gêdêŋ” ma sêsam eŋ gebe Anôtônê ŋac.
  ksd-ksd: 'ma di ga pait ot pa ra pakana Buk Tabu, nina i biti dari: Ma Abaraam i
    ga nurnur tai God, ma di ga luk tar ia upi ra mangamangana takodo; ma di ga vatang
    ia ba ra talai God.'
  msm-NT: Sikan to igpasabut to diya pig-iling duon to Kasuyatan, “Migtuu si Abraham
    to Diyus, kaling pig-isip to Diyus no wadad sae din.” Pigtawag isab sikandin no
    amigu to Diyus.
  myk-myk: 'Yemu yʼa ka Kilɛ Kafila wu ni wu shizhaa na ge, a yee ɲɔ di fa na: «Ibirayima
    ya dà Kilɛ na, a Kilɛ di wu jate sipyitiimɛ wu nʼa daa wu wuu na.» A Kilɛ di wu
    pye wu naɲii.'
  sbe-sbe: Yo saha se kuli buka tabuna unai meta ye hemamohoiyei, doha ye wane, “Abelahama
    Yaubada ye sunumaei, unai Yaubada ye hededehemasalaha meta iya tamowai dudulaina,”
    yo ye kawakehaei.
  mcr-mcr: Goti Iqueä bukä iuŋi, “Aprähamä iqu Goti Iquenyqä quuvqä heqiyätqätaŋgi,
    Goti Iqu iquenyqe, ‘jänänäŋueqä’ ätkqeqä” ätä äqänäŋqe, Aprähamä iqu Aisakä iqueŋi
    i imäkqaŋga, häukui äqäkqe. Ga “Aprähamä iqu Goti Iqueqä käyämaqä-queqä” ätnä.
  cux-NT: 'Ní chiī cuaacu chi canée nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā: Abraham
    s''téénu yā Ndyuūs ní Ndyuūs ní diíⁿ yā cuenta chi Abraham ní n''daaca yā. Ní
    Ndyuūs sta''á yā Abraham chi cuuvi yeⁿ''é yā cáávā chi i''téénu yā Ndyuūs. Ní
    ''iiⁿ''yāⁿ s''eeⁿ ngaⁿ''á yā chi Abraham miiⁿ ní amigo yeⁿ''é Ndyuūs.'
  tur-YTC: Böylece, “Avraham Tanrı’ya iman etti ve bu ona doğruluk sayıldı” diyen
    Kutsal Yazı yerine gelmiş oldu. Ona Tanrı’nın dostu denildi.
  san-ITR: ittha nchedaM shAstrIyavachanaM saphalam abhavat, ibrAhIm parameshvare
    vishvasitavAn tachcha tasya puNyAyAgaNyata sa cheshvarasya mitra iti nAma labdhavAn|
  bel-N: 'І споўнілася Пісаньне, якое кажа: «Паверыў Абрагам Богу, і залічана яму
    за праведнасьць», і: «Сябрам Богу быў ён названы».'
  sch-sch: Pathien lekhabu'n ati hah ahong dika, “Abraham'n Pathien a iema, a taksônna
    sikin Pathien'n mi diktak anghan a bê ani.” Masikin Abraham hah Pathien mal tiin
    koi ani zoi.
  mic-MIQNT: Gjinisgam tel'te'lmapnn Aplamal sape'wilitl muta Aplamo'q getlams'tuapnn
    Gjinisgaml. Na tujiw Gjinisgam tel wi'tapnn, “Nitap.” Ula gis ewi'g'g Gjinisgam
    ugtwi'gating aq teliaqap ta'n tujiw Aplamo'q tela'tegep ta'n goqwei Gjinisgam
    pipanimg'pnn.
  huu-NT: 'Iemona Jusiñamui ie llogacɨno suide. Iena Moisés mɨcorɨ cuete: “Abraham
    mɨcorɨ Jusiñamuina ɨɨnote. Ie jira Jusiñamuimona naimɨe marebicaide”. Jɨaɨ cuete:
    “Naimɨedɨ Jusiñamui nabai”.'
  jiv-NT: 'Nuja̱i̱ Yus-Chicham aarma nu uminkiamiayi. Ju̱iti: Apraám Yúsan shiir enentáimtusmiayi
    tura Yus chicharuk tímiayi “Máakete. Núja̱i̱ṉkia tuke péṉker túraitme Wiji̱a̱i̱”
    tímiayi. Apraámsha nekas “Yusa Amikri̱” tu náamkamiayi.'
  otm-NT: 'Nɛ gue''a mi mam bʉ ja rám hman Oją, bi ''yɛ̨na: “Nu ra Abraham bi ''yɛ̨c''yɛ̨i
    a bi man Oją, janangue''a bi ''yɛ̨mp Oją xʉn ho,” nɛ bi ''yɛ̨mbi rá amigo xʉn
    ho Oją bʉya.'
  dah-dah: Irdeb matamiŋ goreb Al Kuruŋyen asaŋde, “Abrahambe Al Kuruŋ niŋ dufaymiŋ
    tareŋ irkeb Al Kuruŋ beleŋ al huwak kinyiŋ,” yitiŋ gote miŋ goyen kawan forok
    iryiŋ. Abrahambe gwaha tiyyiŋ geb, Al Kuruŋ beleŋ kadne yeŋ nurd uneŋ hinhin.
  tnk-tnk: Nənə nəɡkiariien i səvəi Nəkukuə Ikinan ruvehe mukuə. Rɨni mə, “Epraham
    rɨni nɨpərhienien ia Kumwesən. Nənə tɨ nəri nə mə in rahatətə iamɨnhi, Kumwesən
    rətə in mə in ratukwatukw ia nənimen.” Kurirə irə kəkwein Epraham mə in riti nə
    Kumwesən.
  kpr-kpr: 'God aminge siri, nunda geka eni gembero irira ava, beká usira. Amo eviri:
    “Abraham God tumondusira aindae, God nundae ‘eveva’ sisira.” Avori, geka setena,
    ava kasama aetevu. Abraham jo tefo anumbirise God tumondururari, God nundae ‘eveva’
    saeri. Abraham God tumonduse saramana iri gido, God nundae ‘eveva’ sisira. Kotugo
    aminguse, God setiri, Abraham nunda komana usira.'
  san-IAS: itthañcedaṁ śāstrīyavacanaṁ saphalam abhavat, ibrāhīm parameśvare viśvasitavān
    tacca tasya puṇyāyāgaṇyata sa ceśvarasya mitra iti nāma labdhavān|
  nho-nho: Te Laupepa Tapu raa e taratara maaoni peelaa, “Abraham ni lotu maaoni i TeAtua,
    teenaa a ia ni haia TeAtua ma se tama e tonu i aa ia e lotu maaoni.” Aa teenaa
    Abraham ni taapaa ma se ssoa TeAtua.
  gym-NT: 'Angwane Ngöbö Kukwei namani tikani krörö abko namani bare Abrahambtä: Abrahamkwe
    Ngöbö kukwei mikani era, yebtä abko Abraham ngite ñakare mda Ngöbökwe niebare
    btä, abko nieta kore abko erere namani bare. Bärire mda abko Abraham abko Ngöbö
    kukwe muko nieta Ngöbö Kukweibtä arato.'
  azg-NT: 'Ndoꞌ na nndaꞌ, juu jñꞌoon na tji Moisés, siquindëhanꞌ juuhanꞌ. Itsohanꞌ:
    “Nquii Abraham, tovantyja tsꞌon jon Tyoꞌtsꞌon, ndoꞌ ngꞌe na nndaꞌ, joꞌ tquen jonhin
    na conduihin tsꞌan na tajnan tsixuan.” Ndoꞌ mantyi na itsininhanꞌ na condui tsanꞌñeen
    tsꞌan na ya jñꞌoonhin yo Tyoꞌtsꞌon.'
  bhd-bhd: ते पवित्रशास्त्रेरो ई वचन पूरो भोव, “कि अब्राहमे परमेशरे पुड़ विश्वास कियो,
    ते तै तैसेरेलेइ धार्मिकता गनो जेव,” ते तै परमेशरेरो दोस्त भोव।
  too-NT: 'Lā'' chuntza'' tlōkentaxtūca chu a''nchī ixtatzo''kni'' na ixtachihuīn
    Dios a''nlhā huan: “Abraham ixlīpāhuan Dios. Lā'' ū''tza'' Dios lej xatzey līlaktzī''lh
    Abraham”. Lā'' Dios hualh que Abraham ixamigo.'
  ind-AYT: Digenapilah apa yang dikatakan Kitab Suci, “Abraham percaya kepada Allah,
    dan itu diperhitungkan kepadanya sebagai kebenaran,” dan dia disebut “Sahabat
    Allah”.
  cjo-NT: 'Rootaki omonkaatantakari jankinarentsi paerani Iwaperiteki Tajorentsi okantzi:
    “Awaraama raapatziyaperotakari Tajorentsi rootaki ikanantakari: ‘Iroñaaka rirotaki
    Awaraama notsipaminthatanewopero. Noñaaperotakiri ikameethatzi, rooma okimitaaka
    tee rantziro kaari kameethatatsi’ ”.'
  nsn-nsn: Temaene ke kotpokoso sir tunur puh ko kulain no uelhire God pare, “Abraham
    ke tagorong mana tang God, temaene ke kila God tatanono pare, a tamata kodkodoh,
    kara kila ponoin pare, a kaluana God.”
  san-DEV: इत्थञ्चेदं शास्त्रीयवचनं सफलम् अभवत्, इब्राहीम् परमेश्वरे विश्वसितवान्
    तच्च तस्य पुण्यायागण्यत स चेश्वरस्य मित्र इति नाम लब्धवान्।
  tna-NT: 'Uja Diusu sa quirica su derejiji yani tu jepuiti: “Abraham chenu Diusu
    peje su janimetucheatidha putsu, Diusu ja tueda nimebutsepi ataidha.” Da putsu,
    Abraham chenu Diusu sa eshanapa puidha.'
  lid-lid: Buk ndrabun badeh, asehek i buku doh, “Abraham atehei budon tan handru
    in ta Kindrei, eme ma Kindrei aloh iy ndramak mwasin mara-ei ta madan.” Ya Kindrei
    ale aloh Abraham badeh, i buku, “Kawas tan handru.” Ya, kati sahou “atehei budon
    tan mara-ei in ta Kindrei” doh badeh, asahan eme lewan ta kandriyen nane Abraham
    amekes i ta nadun Aisik.
  wim-wim: Inangan meenathan ngampar yotamant wik inangan kan-kanam lat ngench thayanangan
    umpin aak keenkanamana, “Nil Abraham.angan wik God.antaman ngeeya aꞌ ngaantam-ngeey
    ngula nil God.an kan-kanam thaw nungant. Anpalana nil God.angan kanam kon-ngath
    way nilan yump-yump.” Aꞌ putha thananiya wik inangan umpin lat ngench thayanangana.
    Nil God.angan waaꞌ nunang nil puth ngurp nungantama.
  zga-M: Uvusimbe vwafikele agita “UAbrahamu ali amwidike uNguluve, alikuvaliliwa
    ukhuva va yilweli.” akhilongiwa mmanyani va Nguluve.
  yom-yom: 'Buawu bobo budedikinina masonama mu minkanda mu diambu diandi : Abalahami
    wuwilukila Nzambi, ayi diawu katangulu mutu wusonga ayi wutedolo nkundi wu Nzambi.'
  san-SIN: ඉත්ථඤ්චේදං ශාස්ත්‍රීයවචනං සඵලම් අභවත්, ඉබ්‍රාහීම් පරමේශ්වරේ විශ්වසිතවාන්
    තච්ච තස්‍ය පුණ්‍යායාගණ්‍යත ස චේශ්වරස්‍ය මිත්‍ර ඉති නාම ලබ්ධවාන්|
  yut-yut: 'Do Piŋkop gen papiakon gen kɨnda tosok uŋun bamɨ noman tagɨt. Gen uŋun
    yaŋ: “Abraham uŋun Piŋkop do nandaŋ gadat aban, Piŋkop da amɨn kɨlegɨ yaŋ iyɨgɨt.”
    Ae amɨn da Abraham do Piŋkop dakon notnisi yaŋ iyɨwit.'
  grc-BYZ: καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα· ἐπίστευσε δὲ Ἀβραὰμ τῷ Θεῷ, καὶ ἐλογίσθη
    αὐτῷ εἰς δικαιοσύνην, καὶ φίλος Θεοῦ ἐκλήθη.
  cpc-NT: 'Ari imonkaatari josankinaitakiri pairani, okantzi: Jawintaakari Pawa jirika
    Abraham, irootaki ikimitakaantaariri itampatzikashiritani. Irootaki ikantantaitakariri
    iijatzi pairani Abraham-ni: Jaapatziyani jinatzi Pawa jirika.'
  nhg-NT: 'Hua ejqueu omocumpliro inu tli quejtoa: Hua Abraham omoneltocac tieca Deus,
    hua Deus oquepubelejque ineltoqueles quiename yectelestle. Hua yaja omocuite tieamigo
    de Deus”.'
  nya-nya: Ndipo Malemba akunena kuti, “Abrahamu anakhulupirira Mulungu ndipo anatengedwa
    kukhala wolungama,” ndipo anatchedwa bwenzi la Mulungu.
  ngu-NT: 'Ijcon cuajli onochiu on tlen quijtohua on Yectlajcuilojli yejhuan quijtohua:
    “Abraham oquineltocac Dios, niman ipampa itlaneltoc Dios oquiselij quen se yolmelajqui
    tlacatl.” Niman Abraham oquitocayotijquej itetlajsojcau Dios.'
  kup-kup: Met Godiz Baiñetinavoz Tepatak mamog Abraamiz ñetiv epat menahan hez, Abraam
    pi Godiz homeo badae batat hehan God pimaz epat hah, “Pi aban tin tamahap ok,”
    pot menahan hez. Met añarab modari pimaz pot haoh, “Abraam pi Godiz ñod pimaup
    ravat hez.”
  jid-jid: u vuvu a kle tre de Ibrahim a kpakyeme ni irji u a bla yo ni be tsatsara
    u mba ka yo de ikpa irji
  wmw-wmw: 'Javyo ndi vyaatimiziwe Mandiko amba javi: “Iburahima kâmwamini Mwenyezimungu,
    ndimana kâwalangiwa kuwa mwenyé ukamilifu.” Na iye ketiwa novyo “rafiki wa Mwenyezimungu”.'
  gmv-GGM: “Abramey Xoossu ammanides; He amanoy izas xiillotethan qoodetides” giza
    maxaafa qaalay poletides; izikka Xoossi dosidade geetettides.
  ssg-ssg: Ien se i kola ka kakain he pepai Haeu pate salan wanen ti i ukek, “Haeu
    namiloi ukek Abraham seilon sawisawin nake namilon xoxoan tetan.” Ape ti leili
    pepai Haeu tin laha axai i lohi Haeu.
  zpo-NT: 'Snee mbarlo kwaan nzhé lo Xkyech Dios: “Abraham mwii lo Dios kwaanzee Dios
    mkayaa xaa mod tub xaa nali”. [Gn. 15:6] Nu sbaa ngok xaa xmig Dios.'
  poy-poy: Na Malembu Mananagala gatimiya ntambu yagalonga, “Aburahamu kamjimiriti
    Mlungu, su kwa njimiru yakuwi yomberi kajimiritwi kuwera muheri kulongolu kwa
    Mlungu,” na Aburahamu kashemitwi ganja gwa Mlungu.
  qwh-NT: 'Tsenomi cumplicärerqan Diospa palabran queno escribirëcanqan: “Dios Yayaman
    Abraham creyiconqanrecurmi, pe chasquerqan alli nunatano.” Y Abrahampaqmi Dios
    Yaya nerqan: “Abrahamqa noqapa amigümi” nir.'
  gaw-gaw: Amu nug heum amup̱a nai laa Kayak naip̱a daaṯe am elele meṯom. Nai am inam.
    “Abraham nug Kayaknu oop̱a genab doyom amunu Kayak Nug oop̱a genab doyak amup̱a
    Abrahamnu, “Danab tutuḵu,” aum. Ele amu Kayak Nug Abrahamnu, “Da layalnab,” aum.
  nca-nca: Ŋunde tiní komo suki mande sokomeko ŋuno nakayáŋaró qu ka riní hamó taró.
    Mande ŋuko ŋandiro, “Abrahamko Anutu iŋondutuwoní, uni roneneŋowí, ye nekaró.”
    Ko Anutuko Abraham koya ŋande yaró, “Neneŋo topone,” yaró.
  zpz-NTPP: 'Orzeꞌ guc ñi gal nu rnii riidz ni Ñgyoozh zeꞌ nu rniiñ: “Abraham bicy
    cup yu consuel lo Ñgyoozh, nunu nu nac ndeꞌ Ñgyoozh bicy mi yu par tub mbecy nap”,
    rniiñ. Ndeꞌ nu rnii dey, “Abraham, yu zeꞌ nac yu amig ni Ñgyoozh”, rnii dey.'
  zac-NT: 'Zni guc cumplir Sagradas Escrituras narniꞌi: “Abraham gualdí lduꞌi shtiꞌdzë
    Dios nu Abraham bëáꞌniꞌ bien lu Dios sin ni tubi faltë”. Guniꞌi Dios, Abraham
    na amigu shtë́hiꞌ.'
  kyg-kyg: Emalehamuꞌa huꞌniya kavafeꞌmo Goti mukufiꞌmo avo kae maleꞌniya gemo ago
    ha le yategamo alagi afole aiꞌniye. Ani gemoꞌa hunoꞌaeꞌmo, Emalehamuꞌa Gotifekeꞌmo
    agesa afino fatago huꞌnigenoꞌaeꞌmo, naulagaleꞌmo fatago vekamo maiꞌnane, huno
    ha paiꞌniye. Vayaꞌmogi, Emalehamuꞌa Goti ao vekamo maiꞌniye, huꞌa huꞌnae.
  kmk-kmk: Ot natungpal dit naugud sit ugud Apudyus un kanana’n, “Nanuttuwa si Abraham
    kan Apudyus ot gapu’t dit pammati na imbilang Apudyus un nalintoga tagu.” Siya’d
    gapuna un naawagan un gayyom Apudyus.
  cao-NT: Ja tsi xo toa “Dios qui Abraham chitiminiquë. Ja chitimihai ca iqui tsi
    mëstë ja tocahacaniquë” i Quënëhacanish cabo niquë. “Dios rabëti” ja quënahacani
    quiha.
  bbr-bbr: Kesernuk, Anut nukan ämän meter äiewon epar pewon. Kiro ämän keser äiewon,
    “Apraham ko Anut mesin kon wou epar mowon, okon, Anut nukas ko ro eposek auruwon.”
    Kiro onokun, ko Anut nukan paipiauk äiein.
  inb-inb: 'Chi­wanka, ñugpa­manda librupi imasa willa­raias­ka­sina tukug­sa­murka.
    Kasa­mi ni­raiá: Abrahamka, Taita Dius imasa nis­kata iuia­ris­pa­mi karka: “Chasami
    tukunga”. Chimandami pai mana panda­rig ni­raiarka. Paitaka, Taita Dius kikin
    nirka: “Kuiaskami kapuangi”.'
  hrv-hrv: 'te se ispunilo Pismo koje veli: Povjerova Abraham Bogu i uračuna mu se
    u pravednost pa prijatelj Božji posta.'
  box-NT: 'Bṹn lé bìo nɔn á bìo túara le Dónbeenì bíonì vũahṹ yi o dã́ní
    yi á ɲii súráa: «O *Abarahaamu dó mí sĩi le Dónbeenì yi, lé bṹn nɔn
    le càtío wo là a nùpue na térénna le yahó,» á le dú mu bɔ̃́nmu làa wo.'
  ote-NT: 'Hangue bi njabʉ ngu núꞌa̱ ma̱nga ra Ma̱ca Tꞌofo, ne ena: “Ra Abrá bi gamfri
    Ajua̱, hangue Ajua̱ bi ma̱ gue ra Abrá ya hinte ma tsꞌoqui mi tu.” Nehe Ajua̱
    bi ma̱ gue mrá amigoꞌa̱.'
  wnu-wnu: 'End qob qoan ete igoar eng irimaniamorei: “Abraham Qenu wot oabig tenori
    mom igoar end wonou oau apand eng gab ba qubei munon qoregen wot qamarei.” Ne
    wot qamar: “Abraham yonou munon banam.”'
  zam-NT: 'No por con'' co'' mbli Abrahama, ngòcque'' no mdyaaque'' no mdubque'' di''s
