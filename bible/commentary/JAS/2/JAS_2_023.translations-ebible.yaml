    wuh “Allāh kā dost” kahlāyā.
  far-far: Ma na ru lea ne sa Abraham sasia, nia fatainia ne Kekedee Abu ki be 'uri,
    “Sa Abraham nia famamana God, nia ne God ka saea nia ana na wane 'o'olo, sulia
    na famamanae nia.” Nia ne, kera ka saea ana wane kwaimani God.
  suz-BL: मिनु अब्राहाम आ पर्बम ब्रेक्‍शो लोव़ ठीक दुम्‍माक्‍त। मार ब्रेक्‍शो बाक्‍त
    देंशा हना “अब्राहाममी परमप्रभु यावे कली थमा सुदा बाक्‍त। मेको थमा सुइश्‍शोमी अब्राहाम
    कली ठीक सेला बाक्‍त” दे ब्रेक्‍शो बाक्‍त। मिनु मुरपुकीमी अब्राहाम कली “परमप्रभु
    यावे आ वारच” दे याइनी नें वोदमे बाक्‍त। उत्‍पत्ती १५:६; यसैया ४१:८
  car-NT: 'Iwara ero imero''po tywo''ka''se man: Abraham ''wa Tamusi amyika''po. Moro
