    rumal ri Dios chi qas jikom ri ranima'',” —kächa''. Xb''ix k''u chrij ri qa mam
    Abraham chi sib''alaj utz ri are'' ruk'' ri Dios.'
  dob-dob: ꞌEnega Buki Tabu ꞌina simana nina ꞌida apwesa ꞌaiꞌaila, ꞌigwae, “Ebelaamo
    Yaubada ꞌiemisena, ta ꞌina emisa nina manuna ta Yaubada ꞌiꞌawa tai palupaluyena,”
    ga ꞌiꞌawa gosiyanena.
  wrs-wrs: Honamba pim numliheinv plalnonoam doaramini tombaimorinim Sesoanam, os
    lohv, Aprahamba keknam undnahonam lohmanavna Sesoamba, osoa eva moam hevnam, wo
    Sesoava osva nengthana, yimba indhanarini windel. Wo Aprahamba os alvna, Sesoana
    sehel.
  mca-mca: 'In yaqsiijkii aka''an ma'' qa hats yasiinik''iha ke'' we''nika''ajji''
    in yit''ij: —Pa'' Abraham''ik''i qi in nite'' yeqeku'' pa'' Intata qa hik ta''ƚijupi''
    pa'' Intata in yit''ijets pa'' Abraham''ik''i in yatsathen.— Ma'' qa hik ta''ƚijupi''
    in wenit''ijets pa''aj pa'' Abraham''ik''i in ƚejuwaika'' pa'' Dios.'
  tzo-TZC: 'Jaꞌ yuꞌun un, tey icꞌot ta pasel yuꞌun jech chac cꞌu chaꞌal ta xal ti
    chꞌul cꞌope: “Ti Abrahame xchꞌunoj ti Diose. Ta sventa ti jech xchꞌunoje, toj
    lec iꞌilat yuꞌun ti Diose”, xi. Jech o xal ti Abrahame albat scꞌoplal ti lec xil
    sbaic schiꞌuc ti Diose.'
  mya-mya: သို့​ဖြစ်​၍``အာ​ဗြ​ဟံ​သည်​ဘု​ရား​သ​ခင်​အား ယုံ​ကြည်​၏။ သူ​၏​ယုံ​ကြည်​မှု​ကြောင့်​ဘု​ရား
    သ​ခင်​သည် သူ့​အား​ဖြောင့်​မတ်​သူ​အ​ဖြစ် လက်​ခံ​တော်​မူ​သည်'' ဟူ​သော​ကျမ်း​စ​ကား
    သည်​မှန်​ကန်​၍​လာ​၏။ ထို့​ကြောင့်​အာ​ဗြ​ဟံ သည် ဘု​ရား​သ​ခင်​၏​အ​ဆွေ​ဟု​ခေါ်​ဝေါ်
    ခြင်း​ကို​ခံ​ရ​၏။-
  gng-NT: 'Nì tien'' tɛn nà là kɛle'' *Uwien ya gbɔnku ni nɛ. Nì kɛle'' ki ye:
    «*Abraham teke'' Uwien ki jin'', nɛn bo nɛ Uwien là bù'' wɔ ugbɛmɔ̀ndaan,» ki
    yin'' wɔ uʼjɔ.'
  cbi-NTPO: 'Tsenñaa Diosa'' Kiikanu naatiñuba juntsaa puive: Abraham ura'' keenguiñaa
    yanu Dios naakesa tyañuba tsanguen chumu kureve, tive. Abraham juntsaitaa Dioschi
    ura'' kera chachi kuraa mumu vimi.'
  ikk-NT: Ẹrịra kẹ ihiẹn hụ Ẹhụhụọ-nsọ ku dọn mẹzu, nị, “Ebraham kweye ni Osolobuẹ,
    Osolobuẹ nọ gụn a yen'ẹ, kpọ a onyẹ rị kẹ Chuku chọ, kpọ a ọwụ a.”
  leu-leu: 'talo Xakalayan ti Kavai i taa savat tuuna, a Xakalayan aava kuus malaan:
    “Na Abrahem a namkai sena ferawaian sina Piran e voxo a Piran fo xalie pana mataa
    xaradak paaliu la xakaaluman sina.” E mui ri xali na Abrahem pana ‘Fesing sina
    Piran.’'
  maz-NT: '''Ma o tsja a cjanu e Abraham, je o zädä angueze c''ü t''opjü cja o̱ jña
    Mizhocjimi c''ü mama a cjava: “E Abraham o ''ñench''e o̱ mü''bü Mizhocjimi; o
