  ron-1924: 'Астфел с-а ымплинит Скриптура каре зиче: „Авраам а крезут пе Думнезеу,
    ши и с-а сокотит ка неприхэнире” ши ел а фост нумит „приетенул луй Думнезеу”.'
  tpz-tpz: A tah pamëh to vataare non a pusun in a soe to teꞌ non po Puk pe Sosoenën
