  hlt-hlt: Te dongah Cacim loh a thui te soep coeng. Abraham loh Pathen te a tangnah
    vaengah anih te duengnah dongah a tae thil tih Pathen kah paya la a khue.
  tbz-SIM: 'Mɛmmɛ tì wɑ̃̀rimɛ̀ kɛ tú: Abɑrɑhɑmmu do tɑ̃́ Kuyie nku kɛ̀ kù dɔ̀ ò wetí,
    kóò yu kɛ dɔ̀ ku nɛ́po.'
  san-GUJ: ઇત્થઞ્ચેદં શાસ્ત્રીયવચનં સફલમ્ અભવત્, ઇબ્રાહીમ્ પરમેશ્વરે વિશ્વસિતવાન્
