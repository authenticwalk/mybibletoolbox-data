  tam-2017: அப்படியே ஆபிரகாம் தேவனை விசுவாசித்தான், அது அவனுக்கு நீதியாக எண்ணப்பட்டது
    என்கிற வேதவாக்கியம் நிறைவேறியது; அவன் தேவனுடைய நண்பன் எனப்பட்டான்.
  azz-NT: 'Huan melau ijcón mochihuac queme ijcuiliutoc tech in Tajcuilolamatzin de
