verse: JAS.002.023
translations:
  kpx-kpx: Iale vaveveve keu Bukae Hoto mole mai selevetinu. Hoto keu loui avoe, “Ebalahamu
    au uvu mai Dilava ominu. Iale evievive kemoike Dilavau loui avoe, ‘Keu inutolotolote
    ata.’ Isi avuho loui avoe, ‘Au di haoka.’”
  okv-H: Avoeto God ta ke kajari ta ke einge mihia, “Abraham na God ke be eto humota
    unu God na embo javotohora ena.” eto tunga humbuto ‘Namei’ ke ena.
  tbo-tbo: Yaubada a Buka gilumana i baheya i pa, ‘Abelaham Yaubada i witumaganeya
    po a witumagana uyahinei, Yaubada i galena idumaluya,’ po i baheya i pa, ‘Yaubada
    tulana.’
  mal-C: “അബ്രാഹാം ദൈവത്തിൽ വിശ്വസിച്ചു, അതുനിമിത്തം ദൈവം അദ്ദേഹത്തെ നീതിമാനായി കണക്കാക്കി”
    എന്നുള്ള തിരുവെഴുത്ത് ഇങ്ങനെ നിറവേറുകയും അദ്ദേഹം ദൈവത്തിന്റെ സ്നേഹിതൻ എന്നു വിളിക്കപ്പെടുകയും
    ചെയ്തു.
  grc-SR: Καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα, Ἐπίστευσεν δὲ Ἀβραὰμ τῷ θεῷ, καὶ ἐλογίσθη
    αὐτῷ εἰς δικαιοσύνην, καὶ φίλος θεοῦ ἐκλήθη.
  bgc-bgc: 'अर पवित्र ग्रन्थ का यो वचन पूरा होया: “के अब्राहम नै परमेसवर का बिश्वास
    करया,” अर इस खात्तर धर्मी बण गया, अर वो परमेसवर का साथी कुह्वाया।'
  khz-khz: Na Puka Veaga aonai gekilagiato kilana etaunataunato, evetaina ekilana,
    “Aperaamo na Palagu evega-taunataunaato, gaurai Palagu na egapi-rageato ia kala
    rorirori talimana.” E Palagu na maki evaikilaato, netiwato, “Au gataku.”
  deu-TKW: 'so ward die Schrift erfüllt, die da sagt: Abraham aber glaubte Gott, und
    es wurde ihm zur Gerechtigkeit gerechnet, und er wurde Freund Gottes genannt.'
  zsr-NT: 'Cni guc lë naꞌ nayúj lu guich laꞌy, rna: “Gyejlëꞌë Dios Abraham, atiꞌ Dios
    bléꞌinëꞌ lë naꞌ benëꞌ ca tu le ben ga böaquëꞌ tsahuiꞌ Abraham.” Qui lë ni naꞌ
    gzxiꞌ lëꞌ: “Lzëꞌë Dios.”'
  lin-lin: 'Ezalaki ndenge wana nde ekokisamaki, liloba oyo ya Makomi : « Abrayami
    azalaki na kondima epai ya Nzambe ; » mpe mpo na kondima na ye, Nzambe atangaki
    ye lokola moto ya sembo, mpe akomaki kobenga ye « moninga na ngai. »'
  hns-NT: 'Ie rakam se Parmeswar ke liekhal baat poera bhail. Oman liekhal hai: „Aabraaham
    Parmeswar ke baat bieswaas karies. Ohie se Parmeswar oke be-kasoerie aur sanghatia
    ghat maanies.”'
  noa-E: Mag ich ipierraa arr aawaita ag nawe Ẽwandamau irig, “Pua chadcha mʉ iek
    ʉ̈khabarm gaaimua pekau chukhu arrjö ʉ̈u pʉ mua mʉch aar aub khaba auju” atarrjã
    par khabajim, chadcha thãraucha ich iek ʉ̈khatarr aawai. Magtarr aawai, Abranau
    mag ich chaai ĩgkhaba ichig deeju ẽkhabarm aigta õragjã khap apijim, mag par iiupai
    khaba thãrauchata ichdëu Ẽwandam iek ʉ̈kha sĩerr. Mag nʉm dʉ̈i ĩchab mag thãraucha
    ʉ̈khawia ich ipierraa arr aawaita, ich Ẽwandamaujã jöoi Abrán warag ich khapeerkha
    aujim.
  eng-EMTV: And the Scripture was fulfilled which says, “Abraham believed God, and
    it was credited to him as righteousness.” And he was called a friend of God.
  mib-NT: 'Te súcuan ni cundaā jnūhun cáhán tutu iī: Abraham ni candíje de jeē ni
    jéjnūhun ya nuū de, te jeē yúcuan ní ndahva yā cuēchi de, áchí tutu. Te ni conaní
    de amigo Yaā Dios.'
  lif-NT2: कन् पाःन्‍निङ्‌ग साम्‌योसाप्‍लाःल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबान् के़रे़बारो,
    “अब्राहामरे़ निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोगु, हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ साम्‌योनिबा लेःत्तुरो॥” हे़क्‍क्‍याङ् खुने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आन्‍जुम्
    फाॽआङ् मे़त्तुरो॥
  xnj-xnj: Ndi gatimili Mayandiku Gamsopi chegijova, “Ibulahimu amsadiki Chapanga,
    na kwa sadika yaki ayidakiliwi kuvya mundu mbwina.” Palongolo yaki ndi Ibulahimu
    akemiwi nkozi wa Chapanga.
  mmx-mmx: Loxot at Lovoang Kaala ga soorun keretna, “Abaram ga nunu at ne Moroa la
    Moroa ga siam ka ba i ngan laradi manmanton.” La ne Moroa ga so asen ba i do lentangas
    teren.
  cbr-NT: 'Nucën Papa Diosan bana cuënëo axa a ñui quicësabi oi ca Abraham ''iacëxa,
    ësai quicë: “Nucën Papa Diosan ca aín quicësabi oquin ''ati ''icë quixun ''unani
    ca Abraham ami catamëacëxa. Usaía ''icë cupí ca Nucën Papa Diosan iscëx Abraham
    upíira uni ''iacëxa”. Usa ''icë ca Abraham unin, Nucën Papa Diosbë nuibanancë
    uni caquin anëacëxa.'
  tee-NT: 'Chai acsni navilh ju chunch ju Abraham pus uctaxtulh junta chani ts''okcanta
    la''ixchivinti Dios: “Ju Abraham ni quiclaca''ilh ju Dios pus ju yuchi ma lakts''ilh
    ni na salaka ixjunita ju ix''alhunut la''ixmacni yuchi”. Chunch ju najun junta
    ts''ok''ulacanta ju ixchivinti Dios. Pus ju Abraham lhimispacalh ix''amigo Dios.'
  eng-LSV: And the Writing was fulfilled that is saying, “And Abraham believed God,
    and it was reckoned to him for righteousness”; and, “Friend of God” he was called.
  cak-NT: Y quiri', can xbanataj ri nu'ij chupa rutzij ri Dios ri tz'iban can, chi
    ri Abraham xuya' ránima riq'uin ri Dios y romari' man jun rumac xrakalej chech
    ri Dios. Y ri Abraham x-ix chirij chi raja' jun ru-amigo ri Dios. Quiri' tz'iban
    can.
  pah-NT: 'Tupana''ga rembikwatijarukara omombe''u nhog̃wenonde Abraãova''ea pyryva
    hako. A''ereki ikwatijara e''i: “Abraão''ga gwerovia hete Tupana''ga nhi''ig̃a.
    A''ero Tupana''ga ei ga pe: ‘Ndepyry hete nde’,” e''i ikwatijara hako. Igwete
    ahe Tupana''ga nhi''ĩpo''rui okovo. Igwete Tupana''ga e''i: “Abraão''ga ko jipy''a
    ja,” ei ga ahe mombe''gwovo hako.'
  sja-NT: 'Ma awara mãga ook''ãri, wãara uchiaji Tachi Ak''õre Ũraa p''ãdade jara
    bɨk''a: ‘Abrahampa Tachi Ak''õrepa jarada ijãaji. Maperã Tachi Ak''õrepa iru pia
    ak''ɨpachi.’ Abrahampa ichia wãara ijãada mãgá ak''ɨpida perã, Tachi Ak''õre k''õp''ãyoda
    apachida.'
  xed-xed: 'Mantsa ya dzatá ghəŋa skwi ya vindam lu ma defteri kazlay: Zlghafzlgha
    Abraham ta Lazglafta, kəl Lazglafta ka klafta ka mndu tɗukwa. Tsaya kəl lu ka
    hga Abraham ka gra Lazglafta kəʼa.'
  mks-NT: 'Ja̱tá ña̱ na̱caja Abraham na̱xi̱nu̱ co̱o tu̱hun Ndióxi̱ tá cáchí a̱ já:
    “Na̱candeé ini Abraham Ndióxi̱ ña̱ cán quéa̱ na̱nduu da ta̱a nda̱a̱ nu̱ mé á”,
    cáchí tu̱hun Ndióxi̱. Na̱cachi na sa̱há Abraham ña̱ cúú dá da̱ na̱ndique táhan
    máni̱ xi̱hi̱n Ndióxi̱.'
  gfk-S: 'Ma no nianga tane God di ga pakat ie ga tutuno um ing iga tange horek: “Abraham
    ga nurnur tane God ma ne God ga was leh no nuno nurnur be Abraham i takados ra
    matmataan tana.” Ma di ga kilam ie be no harwis tane God.'
  bmu-bmu: Buŋa Kimbinöŋ keu kun kewö ahöza, “Abrahamnöŋ Anutu möt narim waŋgiiga
    qetŋi Azi Diŋdiŋi jiyök.” Keu mi mönöwök ölŋambuk ahuyöhaŋgö dop mi ohoget aka
    tosatŋan Abrahamgö qetŋi “Anutugö alaŋa!” mewö qeta jimalget.
  dgz-dgz: Amba God nop mega ok seane tavewa manega tauen, “Eibaraam God anu tumasen,
    amba God Eibaraam imu pose nenenga yaveni ap gapan me apan kakae tamanawa dien.”
    Ap menan waenapan Eibaraam evenewa God diane.
  eng-GNV: 'And the Scripture was fulfilled which sayeth, Abraham beleeued God, and
    it was imputed vnto him for righteousnesse: and hee was called the friende of
    God.'
  zaa-NT: Ą' uccua tì'a ra lo Escritura làti ra qui'ni Abraham nna huíalatsi' bi ca
    titsa' nu gunèni Tata Dios bi, acca Tata Dios nna gulèqquie cuenta fe qui' bi
    nna biria bi nàri lani e. Ą'hua ra qui'ni Abraham nna uccua bi amigo tse' qui'
    Tata Dios.
  eng-WEBSTER: 'And the scripture was fulfilled, which saith, Abraham believed God,
    and it was imputed to him for righteousness: and he was called the Friend of God.'
  guh-guh: 'Nexata bajarapajamatabëcuenelivaisi yabara Dioso pejumelivaisibaxutota
    jumaitsi Abrahampijinë yabara mapacueniaje: “Abrahampijinë jumecovënëta pacuenia
    Dioso najumecapanepaeya jumaitsitsi. Bajaraxuata Dioso aneconijibia tanetsi,”
    jai baja cajena Dioso pejumelivaisibaxutota Abrahampijinë yabara. Nexata Abrahampijinë
    yabara jivi jumai tsabiabi: “Abraham raja Dioso piasivanëtsi,” jai tsabiabi.'
  bon-bon: Pipu pi toraca me äbituji Oogäräneji Mene lui jiicenige egä, “Abrahamo
    Acejiyame ne jitrungige, siige teeme ätrunga name pi Acejiyame teebine einige
    conocäco ca.” Yoo, biname cina teebine yaainusi “Acejiyame me biname” ca.
  nhw-BL: Huajca quisqui melahuac campa ijcuilijtoc ipan Icamanal Toteco campa quiijtohua
    para Abraham quineltocac Toteco, huan yeca Toteco quiitac ya para itztoc xitlahuac
    iixpa. Huan sequinoc quitocaxtlalijque Abraham “ihuampox Toteco”.
  swh-ONEN: Kwa njia hiyo yakatimizwa yale Maandiko yasemayo, “Abrahamu alimwamini
    Mungu na ikahesabiwa kwake kuwa haki,” naye akaitwa rafiki wa Mungu.
  wbi-wbi: Uluo uluo lukakwilanisia amalembe amimike Ghana ghiiti, “U Abraham alyamwimike
    u Nguluve, ulwitiko lweluno lukampelela uNguluve am'balile kuuti mugholofu pa
    Mason ghake, muuluo uNguluve akantambula uAbrahamu kuuti mumanyaani ghwaake.
  bba-bba: Mɑ Gusunɔn ɡɑri koorɑ yi yi nɛɛ, “Aburɑhɑmu u Gusunɔ nɑɑnɛ kuɑ, mɑ Gusunɔ
    u nùn ɡɑrisi ɡemɡii.” Mɑ bɑ nùn sokɑ Gusunɔn bɔrɔ.
  eng-KJVCPB: 'And the scripture was fulfilled which saith, Abraham believed God,
    and it was imputed unto him for righteousness: and he was called the Friend of
    God.'
  kgk-NT: 'Upe rire Nhandejáry he''i kwatia-rehe onhe''ẽ-py: “Abraão ojerovia Nhandejáry-rehe.
    Ojerovia tee ójehe-gwi, Ipy''a potĩ-ma, he''i hese Nhandejáry.” “Xe irũ tee-ma
    voi Abraão” he''i ave hese.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tunoo: Aaparahaamo Anutuuqaara kutaavaivee
    tuuvaara Anutuuqo innara tunoo: Inna a safuuma varira vaidikuavee, tuu kuaivaa
    kaanaivo vairavai. Itaama vauvaara Anutuuqo innara tunoo: Aaparahaamo ni seena
    tuanaavaivee, tiravai.'
  cpy-cpy: 'Ari omonkaataka rojankinee-takiri paerani, okantzi: Rawentaa-nakari Tajorentsi
    irika Abraham, rootaki ikimita-kaantaariri itampatzika-shiretani. Rootaki ikantan-teeta-kariri
    eejatzi paerani Abraham: Raapatziyani Tajorentsi irika.'
  mpx-mpx: Yaka i masal i ola Buki Bwabwalena ana baaba, “Abalahama Yehoba i abulilek-an,
    inoke wana abulilek kaiwena Yehoba i awa sapusapu-an,” ge i awa heliyamwi.
  wbp-wbp: 'Nyampunya jurrku-juku jaru kuja karlipa nyanyi Payipulurla, kuja kangalpa
    wangka: “Kari Yipuruyamu kalarla wala nyinaja Kaatuku, kujarlanya kala jungarni-pajurnu
    Kaaturluju, manurla wangkaja Yipuruyamukuju, ‘Nyuntujunpa puntu ngaju-nyangu!’”'
  luo-luo: Omiyo Ndiko nochopo kare, mawacho niya, “Ibrahim noyie kuom Nyasaye, kendo
    mano nomiyo Nyasaye okwane kaka ngʼama kare.” Kuom mano, Ibrahim ne iluongo ni
    osiep Nyasaye.
  nhe-NT: 'Huajca quisqui melahuac campa ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Abraham quineltocac Toteco, huan yeca Toteco quiitac ya para itztoc xitlahuac
    iixpa.” Huan sequinoc quitocatlalijque Abraham “ihuampo Toteco”.'
  aii-aii: 'ܘܦܝܼܫ ܠܹܗ ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ ܕܐܡܝܼܪܹܗ: ܗܘܼܡܸܢܹܗ ܐܲܒ݂ܪܵܗܵܡ ܒܐܲܠܵܗܵܐ ܘܦܝܼܫ
    ܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܚܲܒ݂ܪܵܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Pakma iḷitchuġigikput uqałhan Agaayyutim iḷumutuułha nipliuttutaupman, “Abraham
    ukpiġiplugu Agaayyun aasiiḷi tupiksripman Agaayyutim nalaunŋasipkaġaa.” Taatnaqhuni
    taiyuutiqaqtuq Iḷauraaŋanik Agaayyutim.
  msb-msb: Amo ini an nagapamatuod san ada sa Kasuratan mababasa na, “Nagtuod si Abraham
    sa Dios kaya siya ginpakamatanos sa pagkita niya.” Tapos siya gintawag na amigo
    san Dios.
  cpa-NT: 'Lah¹jøng² báh³ ca¹lø¹ti¹ jǿg³ la² lǿa¹² ni³ si² quiah¹² Diú¹³: Hé² báh³
    hlai³ Abraham jǿg³ quiah¹² Diú¹³. Hi² jøng² ca¹jmo¹ Diú¹³ dsǿa¹² hi² lán¹² dsa²
    héi² dsa² tsa¹re² dsag³,” rø²juúh² si². Jøng² ca¹lø¹chí¹ jǿg³ lán¹² hlai³ Abraham
    dsa² jenh¹² quián¹² Diú¹³.'
  dso-dso: ଏଟାର୍‌ ଲାଗି ଦରମ୍‌ ସାସ୍‌ତରର୍‌ ଏ ବାକିଅ ପୁରାପୁରୁନ୍‌ ଅଇଲା । ଅବ୍‌ରାଆମ୍ ପର୍‌ମେସର୍‌କେ
    ବିସ୍‌ବାସ୍‌ କଲା । ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ଦରମ୍‌ ଲକ୍‌ ବଲି
    ଏଜାଇଅଇଲା । ଆରି ଲକ୍‌ମନ୍‌ ତାକେ ପର୍‌ମେସରର୍‌ ମଇତର୍‌ ବଲି ଡାକିରଇଲାଇ ।
  meu-meu: Bena buka ai e torea herevana vada e momokani; eto, Abraham ese Dirava
    e abiabiraia, bena kara maoromaoro tauna e gwauraiava. Bena e gwauraia, Dirava
    turana.
  yva-NT: 'Ana nande umaso mamo mamaisyo Ayao Amisye so rai mare: “Abraham panave
    kobe Amisye ai. Amisye po apa anave so raen, weti Po aveti mamai no Amune rai.”
    Maisyare omai ti, Abraham awainamo Amisye apa arakova pije.'
  dgc-dgc: Kanya katutuhanan tu kagi to kasulatan, a kagi na a “Kanya tinanggap na
    Diyos ti Abraham éy dahil to péniwala na diya.” Sakay dinulaw de ti Abraham a
    kadimoy na Diyos.
  zpm-NT: Lo Xtiidz Dios zhobnee ne scataa dib zdoo Abraham bnalo me Dios, gane pcaania
    Dios me zig tib zha ne peet xtoḻd; zëëb diidz, tib zha ndzieeldiidz Dios goc me.
  hix-NT: Àro hoko rma, onà wyaro nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà rma.
    Khoryenkom hona nenyakonà, Akmaraw heno. Àro ke, onà wyaro nkekon hatà, Khoryenkomo,
    àwya. Ronenyhoryetxho me harha manaha, rohona owya xenyàr ke mak ha, kekon hatà,
    àwya. Àro wyaro rma nkehe, àmenhosahonhàrà. Àro wyaro katxhàrànhàr yawo ro rma
    haxa nehxakon hatà, Akmaraw heno. Khoryenkomo nàhnànà ryhe mosonà katxho me xarha
    nehxakon hatà, àmenhosahonhàrà wya.
  sim-sim: Erem or uri nombo orok mashi os mas jekamba Avui Wasilakahik karem li kayehendari
    oso omendingak nari sir, �Abraham Avui Wasilakan or hishindiyandari osik Avui
    Wasilaka orin ma worna mak or ushaha ormu mbara, �Mir naimble indingo anhi mira.�
    � Karem li kayeri sir.
  npi-ULB: धर्मशास्‍त्रको यस्तो भन्‍ने वचन पुरा भयो, “अब्राहामले परमेश्‍वरमा विश्‍वास
    गरे, र त्यो उनको निम्ति धार्मिकता गनियो ।” र उनि परमेश्‍वरको मित्र कहलिए ।
  cgc-cgc: daw natuman man ambal naan ta sinulat na pulong ta Dyos, “Abraham an gatuo
    ta Dyos daw tenged ta iya na pagtuo, pakabig ta Dyos na kanen an matareng.” Tenged
    ta buat Abraham paumaw kanen an na arey ta Dyos.
  tim-tim: Anutugât kulem bikŋe hin dâp, “Abrahamŋe biwiŋe humogâlân kato ain Humoŋe,
    “Dosage bo aktâp.” dâm kolep.” aregât âmâ hin dâmaen, Abraham âmâ Anutugât galaŋe.
  yor-yor: Ìwé Mímọ́ sì ṣẹ́ tí ó wí pé, “Abrahamu gba Ọlọ́run gbọ́, a sì kà á sí òdodo
    fún un,” a sì pè é ní ọ̀rẹ́ Ọlọ́run.
  wos-wos: 'Abraham wungi hurundéka dé ané Godna nyingambu rekwa hundi mwi hundi dé
    ya. Wun hundi angi dé wa: “Abraham Godka jémba sarékéta, déka hundika ‘Mwi hundi
    dé’ nandéka God dé déka ‘Yikafre sémbut hurukwa du dé’ dé na.” Wungi dé wa. God
    dé Abrahamka wungi nataka dé Abrahamka angi wa, “Wuna nyayika dé.” Wungi dé wa.'
  emp-NTPO: 'Abrahaʌ̃ba od̶aba cawabi b̶ʌa Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌra wãrãda. Nãwã
    b̶ʌ́ b̶ʌa: “Abrahaʌ̃ba Ãcõrẽra ĩjãsia. Maʌ̃ carea Ãcõrẽba idjira jipa unusia.”
    Idjab̶a Abrahaʌ̃ra Ãcõrẽ ume dji biaad̶a abadjid̶aa.'
  eng-F35: And the Scripture was fulfilled which says, “So Abraham believed God, and
    it was accounted to him for righteousness.” And he was called ‘friend of God’.
  ind-ind: Demikianlah maksud ayat Kitab Suci yang mengatakan, “Abraham percaya kepada
    janji Allah, karena itu dia diterima Allah sebagai orang benar.” Itulah sebabnya
    dalam Kitab Suci dia disebut “sahabat Allah.”
  pes-OPCB: 'بدین‌سان، آنچه که در کتب مقدّس آمده جامۀ عمل پوشید که می‌فرماید: «ابراهیم
    به خدا ایمان آورد و این برای او عدالت شمرده شد»، و حتی دوست خدا نامیده شد.'
  mpt-mpt: Gode buk temo baanoa Eblahame Gode bainobo gabe kesoa Gode funanea Eblahame
    naka molotobo genebiobo ge baanobuo Eblahame inanea Aisake Gode dabaleo dimo weng
    olo keim anoa nakaia unangai baaniba Eblahame Gode nekobo geibbiobe.
  ssx-ssx: Kutupa make mo Baibolo bukana꞉ leekeeki make ota꞉ yaeyekeme. Hande leekeeki
    dupa Eipoloha꞉ma꞉ma꞉ Koda꞉ pa꞉ta꞉ hone tulao hayeke ekina꞉ Koda꞉ma꞉ta꞉ ipikita꞉
    tikitiki yao haena꞉ leekeme. Kutupa Koda꞉ma꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Neketa꞉
    yaka yankekee laa leekeme.
  mkl-mkl: Bɛɛbɛi kukɔi idei Ilɑɑɔ̃u í ce iyi í ni, “Aburɑhɑmu í dɑsi Ilɑɑɔ̃ nɑɑnɛ,
    nɔ do sɑɑbui nɑɑnɛu Aɔ̃ mɔ í kɑ̀ɑ si inɛ dee dee”. Nɔ ɑ̀ wɑɑ kpoo kpɑɑsii Ilɑɑɔ̃.
  gaq-gaq: 'ଆକେନ୍‌ ବାନ୍ ଦର୍ମସାସ୍ତର୍‌ନେ ଗୁଆର୍‌କ୍ନେ ସାମୁଆଁ ପୁରନ୍ ଡିଂକେ: “ଅବ୍ରାହାମ୍‌
    ଇସ୍‌ପର୍‌କେ ବିସ୍‌ବାସ୍‌‌ ଡିଂକେ ବାରି ମେଁଇଂନେ ବିସ୍‌ବାସ୍‌‌ ନ୍‌ସାଃ ଇସ୍‌ପର୍‌ନେ ମ୍‌ମୁଁଆଃନ୍ନିଆ
    ମେଁ ଦରମ୍‌ରେ ଡାଗ୍‌ଚେ ଇସାବ୍‌ ଡିଂକେ ।” ବାରି ଅବ୍ରାହାମ୍‌ ଇସ୍‌ପର୍‌ନେ ସାଙ୍ଗାଡ଼ି ଡାଗ୍‍ଚେ
    ଅଃସାମୁଆଁ ଆର୍‌କେ ।'
  gof-RNT: Geeshsha Maxaafay, “Abrahamey Xoossaa ammanis. Xoossay hessa iyaw xillotethi
    oothidi taybis” gidayssi polettis. Qassi I Xoossaa dabbo geetettidi xeegettis.
  unx-unx: 'ନେଆଁ ହରାତେ ଧାରାମ୍‌ପୁଥିରେୟାଃ କାଜି ପୁରାୟାନା : “ଆବ୍ରାହାମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ବିଶ୍ୱାସ୍‌କିୟା ଆଡଃ ଇନିୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ଇନିଃ ଧାର୍‌ମାନ୍‌
    ମେନ୍ତେ ଲେକାୟାନା ।” ଆଡଃ ଆବ୍ରାହାମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଗାତି ମେନ୍ତେ କାଜିୟାନା ।'
  gah-gah: Nenemú monó gotolaú nene Avalahá eza Ómasimú gele alévolé okago, nenemule
    loko Ómasímo gelekago lihimavala asú omikago minamó neve loko li gakó nene alévolé
    imó. Itó vegenalite Avalahakumú eza Ómasímini zogova lamaná noive liki liaká amó.
  lcm-lcm: Na mengen i nei salsalik kala tutuman ta, Abaram kata lomlomon ta God na
    le iang God kala taot ia ta kapo korong e matana. Na God kala songo ia ta tungana.
  aer-aer: 'Ayeye nhenhe anteye anwerne areme Bible-nge, alakenhe-arle angkeme: “Arratye
    kwenhe Abraham-ele Ngkarte itelaretyarte, alakenhe ikwerenge anteme Ngkartele
    renhe arratye aketyarte, Re ikwere angkeke, ‘Unte atyewe Atyinhe-arle!’”'
  qvc-NT: 'Chayshina kasuptinmi, Dyuspa Santu Librumbi kay nishqanqa kumplishqa: “Abrajanmi
    Tayta Dyuspi allipta yuyakurqan. Chaymi Dyusqa mana uchayuq runapaqna riqsirqan”,
    nishpa. Chayraykum Abrajambaqqa niqllapa: “Dyuspa yanasun (yanasan)”, nishpa.'
  tgl-ULB: Natupad ang kasulatan na nagsasabing, “Naniwala si Abraham sa Diyos, at
    ibinilang ito sa kaniya na katuwiran.” Kaya't si Abraham ay tinawag na kaibigan
    ng Diyos.
  cbs-NT: 'Jaska Abrahamnen Dios ninkaxun jawen jancha chibankin jawen bake yaushiama
    jawada Diosun yunua axuniwen taexun Moisin jakidi kenekin yuikin: “Abrahamnen
    Diosun jancha ikunwaniwen taexun Diosun shinankin: ‘Abraham juni pepaki’ ”, aniki.
    Januxun ana Diosun yuikin: “Abrahamnan, en jaibuki”, anikiaki.'
  xtm-NTPP: 'Te ni kuu sukan ká''an tutu ndee tnu''u ya ma: “Abraham ma chi ni kandija
    de Su''si ma, te ni ka''an Su''si ma ja in tee sa''a ja va''a ja ndaa kúu de”,
    te ni ka''an ya ja in tee kétna''a ini ji''in ya kúu de.'
  nnq-nnq: Yene ngagalenganila Majandiko Gachwapi agalenga, “Ulaimu nganhwamini Nnoongo,
    na kuimani jakwe Nnoongo ngannyekete kube jwambone.” Yene Ulaimu ngakemigwa ng'anja
    jwa Nnoongo.
  bao-NT: 'O biirije bii eaupa, Ʉmʉreco Pacʉ wederique o biro cʉ̃ja ca ĩi owarique:
    “Ʉmʉreco Pacʉre tʉo nʉnʉjeeupi Abraham. To biri jĩcãti ʉno peera ñañarije ca tiitiricʉre
    biro cʉ̃re ĩaupi Ʉmʉreco Pacʉ,” ca ĩirije. O biro biima ĩigʉ, Ʉmʉreco Pacʉ mena
    macʉ̃ niiupi Abraham.'
  san-ORI: ଇତ୍ଥଞ୍ଚେଦଂ ଶାସ୍ତ୍ରୀଯୱଚନଂ ସଫଲମ୍ ଅଭୱତ୍, ଇବ୍ରାହୀମ୍ ପରମେଶ୍ୱରେ ୱିଶ୍ୱସିତୱାନ୍
    ତଚ୍ଚ ତସ୍ୟ ପୁଣ୍ୟାଯାଗଣ୍ୟତ ସ ଚେଶ୍ୱରସ୍ୟ ମିତ୍ର ଇତି ନାମ ଲବ୍ଧୱାନ୍|
  huv-NT: 'Wüx tarang aag ayaj, quiaj tajüic nej lamarang atnej apiüng tiül Mipoch
    Teat Dios, cos apiüng: “Abraham tayar leaw tasaj nej Teat Dios, quiaj tajüic Teat
    Dios lamawün nej asoet nómban”, aw. Ndoj tanderac najneaj wüx Abraham cos nej
    xeyay ajneaj aweaag Teat Dios.'
  otn-NT: 'Ya bi̱ nja''a̱ te nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Ra̱ Abraham
    bi ''yɛ̱c''ɛ̱i̱ ngue di̱ nja''a̱ te ra̱ hya̱ bi xi Oja̱. Nu̱''a̱ i ''yɛ̱c''ɛ̱i̱
    p''ʉya, Oja̱ bi hojpa̱bi̱”. ''Nɛ̱ Oja̱ bi ''yøt''e ngue rá̱ amigo ra̱ Abraham.'
  nop-nop: Biyagoŋ kuyoŋ, unduŋ degoŋ tiŋa Abalahamdok Youkudip Mede indiŋ hatak u
    folooŋnit tuguk. “Abalaham adi Bepaŋ nadisukilitiune aditok nadimimbune me didimeniŋ
    tuguk.” Unduŋ doktiŋa Bepaŋdi me notne niŋguk.
  obo-NT: De-en ukit tadda, notuman iddos Nosulat no Kahit Monama no mid ungketen
    to, “Id pomakoy si Abraham taddot id ikahi to Monama kandin, de-en id podmotallong
    sikandin to Monama.” Woy idda en kos unayan no id ngoranan sikandin no oukuy to
    Monama.
  cak-ENT: Y riq'uin ri' chuka' xbanatüj ri nbij chupan ri rutzij ri Dios ri tz'iban
    can, que ri Abraham xutakej ri Dios y man jun rumac xk'alajin chuvüch. Quiri'
    nbij chupan ri tz'iban can. Y ri Abraham xbix chin que ru-amigo ri Dios.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ. “ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤣ᤺ᤳᤋᤢᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤴᤈᤢᤶ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: 'De súcuán nī nquee ndaā tūhun jā cáhān tutū īī: Abraham nī ncandíja dē
    jā sāhá yā jēhē dē, de jā ñúcuán nī sndáhvā yā cuāchi dē, cáchī tutū. De nī jēcunaní
    dē amigo Yāā Dios.'
  san-TIB: ཨིཏྠཉྩེདཾ ཤཱསྟྲཱིཡཝཙནཾ སཕལམ྄ ཨབྷཝཏ྄, ཨིབྲཱཧཱིམ྄ པརམེཤྭརེ ཝིཤྭསིཏཝཱན྄ ཏཙྩ ཏསྱ
    པུཎྱཱཡཱགཎྱཏ ས ཙེཤྭརསྱ མིཏྲ ཨིཏི ནཱམ ལབྡྷཝཱན྄།
  qve-NT: 'Abrahampa sayna ruwasqanwanmi, paymanta Bibliapi nisqan cumplikuran: “Abrahamqa
    Diospa prometesqanpin anchatapuni confiaran. Chaymi Diosqa payta qawaran mana
    huchayoq justo runata hina”, nispa. Chayraykun Abrahammantaqa niranku: “Diospa
    amigonmi”, nispanku.'
  pao-NT: Ka 'yoo manena oosoo oo tzapoonne, soo Te Naa unnepu togesapa, soo mee'e
    natubodu, “Abraham Te Naa pua'a.” Soo Te Naa meeoo, “Soo Abraham besa'yoo ka tunaka'oedyukuna.”
  cbu-NT: Apanll waana yandamarini atitamcha; Apram nuwaa kuki anuritam payurangiya.
    Shiy nuwaa kuki mangoonarangush, ashirucha nuw shiyaa kis napkina. Apramaa nuw
    amikurtana; tárangiya.
  usa-usa: 'miráitana Áánûqtuni aúba-wannaabi maará kétiye: “Áabaraama Áánûqtun-aama
    itáíq-itaiq umá ítaraipoana Áánûqtun-aurakaq kateko-náqá máqe-uraiye. abo weqtábámá
    ‘Aánûqtuni aanábóé’ tirááe.” mirá téna Áánûqtuni a*ba-wannaabi kétiye.'
  soy-soy: 'Lɛlɛɛ Uléécɑɑ Nsímɛ́ ritɛlɛ́ kɛ́mɛɛ n wɔ́lɑɑlɛ̃ kɑi lɛ̃ wɑ rɛ: Apirɑhɑm
    yɛ Uléécɑɑ nɛ kɛfɑ tɛnɛlɛ, Uléécɑɑ uu lɛ̃ nnyɑ u séi rɛ ɑsei ute, uu kɔ uu
    séi rɛ uusɑnɛ.'
  hui-hui: Ani biyagola Anduane Homogonaga mbugani bi lowinigo lola henego ogo, Abarahamahanda
    Ngode Datagaliwabehondo mini mbiraore wu heago hondowa Ngode Datagaliwabehanda,
    Ibu agali mini tigabiwi ka, lowa, I̱naga nenegeore ka, lalu gilibu nga.
  amf-amf: Mathaap Gazante “Abraam Barjodar woylamin ki qajade; ogonante Barjo kiam
    tipaa ea hamayse ki paydade” hamayse thaapadhoono ko thoothade. Ogona Abraam Barjosa
    nashoa ki hambhade.
  quc-NNT: 'Je'' xb''antajik jas ri kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik
