    c''ü mi jovi na jo Mizhocjimi.'
  bod-N: གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཨབ་ར་ཧམ་གྱིས་དཀོན་མཆོག་ལ་དད་པ་བྱས་པ་དང་དཀོན་མཆོག་གིས་ཀྱང་ཁོང་ནི་མི་རྣམ་དག་ཏུ་བརྩིས་པ་ཡིན་ཞེས་གསུངས་པ་བཞིན་དུ་གྲུབ་པ༌དང༌།
    ཨབ་ར་ཧམ་ནི་དཀོན་མཆོག་གི་མཛའ་གྲོགས་སུ་འབོད་པར་གྱུར་ཏོ།།
  tca-NT: 'Rü yemaãcü ningu ga yema ore ga ümatüxü̃ ga ñaxü̃: “Abráü̃ rü Tupanaãxü̃́
    nayaxõ rü yemacèx Tupana nüxü̃ nixu na mecü yiĩxü̃ yerü nüxü̃́ nayaxõ. Rü nüxü̃
    nixu ta na namücü yiĩxü̃ ga Abráü̃”.'
  zpl-NT: 'Scua uyalu tucu nú niquie lu ichiꞌ Stichiaꞌ Diose elu rni: “Uchili arquiꞌ
    Abraham Diose, enzeꞌe uyucu arquiꞌ Diose liꞌilla xi neca tucu bene enu né riꞌi
    dula.” Nu scua uyulu bee bene liꞌilla nu necalla xi neca tucu enu rquieteꞌ Diose.'
  mbc-NT: 'Mîrîrî warantî eesera''ma pena î'' ta''pî Paapa kaaretarîya yawîrî. Ta''pîiya:
    —‍Innape Paapa kupî''pî Abraãoya. Mîrîrî ye''nen yairon pe era''ma''pî Paapaya
    —‍ta''pîiya. Taato'' mîrîrî Paapa kaaretarî. Moropai tîwanîyakon pe Abraão esatî''pîiya.'
  ndg-ndg: Maandiko gatimizwa gagabaya, “Abrahamu atimwamini Nnongo, ni atibalangilwa
    kuwa mwene haki.”Kwa eyo Abrahamu atikemelwa rafiki ba Nnongo.
  wsk-wsk: 'Se Kaem ko batoga imi ko nunguning kaparam: “Abraham Kaem ko gomang ningi
    nunguning umu te, nu kari ningo diram ko nup mu tam,” ale Kaem ko tiran yawara
    ko balam.'
  toj-NT: Jayuj huax yala ja yabal ja Diosi que ja Abrahami sc'uan ni meran ja Diosi,
    jayuj ja Diosi yala que jel ni bi toj ec' ja Abrahami. Y como meran nia, yamigo
    ni bi ja Dios ja Abrahami.
  tbc-tbc: Agog dal an lo ru a girek lo yen dan rumok ilasag ibol, “Abraham iŋ Anut
    mi ilon lo rumok a, agog iŋsan ilo rumok an Anut ileg ibol, iŋ tamol itaot a.”
    Ago yak niŋen o Anut ibol, “Abraham iŋ ŋaisag turag mok.”
  sna-sna: Uye Rugwaro rwakazadziswa runoti, “Abhurahama akatenda Mwari zvikaverengerwa
    kwaari kuti ndiko kururama,” uye akanzi shamwari yaMwari.
  smk-NT: Wanin a rabay nan ibarita' nin Masanton Kasuratan a wana, “Si Abraham, nagmatalkan
    nayay Dios ket, nikwinta na nin Dios a mapteg ya,” ket nasabtan yan amigo nan
    Dios.
  grc-TCGNT: Καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα, Ἐπίστευσε δὲ Ἀβραὰμ τῷ Θεῷ, καὶ ἐλογίσθη
    αὐτῷ εἰς δικαιοσύνην, καὶ φίλος Θεοῦ ἐκλήθη.
  gof-WFTW: Geeshsha Maxaafay, “Abrahamey Xoossaa ammanis. Xoossay hessa iyaw xillotethi
    oothidi taybis” gidayssi polettis. Qassi I Xoossaa dabbo geetettidi xeegettis.
  spa-BLM: 'Así se cumplió la Escritura que dice: “Abraham creyó a Dios, y le fue
    contado como justicia”, y fue llamado amigo de Dios.'
  kyz-NT: Ymã te 'ã Janeruwarete 'ga Abraão 'ga remiapofera kwasiarukari ka'aran are
    'gã nupe rakue. A'jea futat aipo 'ea. “Abraão 'ga a'jea futat je rerowiaararetea.
    Jejekoty'aawaretea nanẽ 'ga nũ. A'eramũ 'ga a'jea futat wesageramũ jee”, 'jau
    Janeruwarete 'ga oje'ega kwasiarukaa ka'aran are 'gã nupe rakue.
  dao-dao: Cangcim cang lü, “Abraham naw Pamhnam jumki, acuna a jumeinak cun Pamhnam
    naw ngsungpyunkia dokhamei petki ni,” ti lü pyenki. Acunakyase, Abraham cun Pamhnama
    püia ngsui lawki.
  cya-cya: 'Cuaña''an ya tucua cha'' nu nchcui'' quityi ''in Ndiose: —Abraham nguinu
    luhui tloo Ndiose loo nu ya qui''an ti'' ''in ñi—, lo'' jui nu ngulo''o naan ''in
    yu si''yana ncua yu ta''a tsu''hue Ndiose.'
  wrk-wrk: Nani barri nanda jangkurr najana Kudkanyi yanybaka, “Nyuli kuyu jangkurr
    nangangi Kudkanyi Yabrayamwanyi, baki nyuli jungku yurlurrmba nangangi Kudkanyi.”
    Baki yingka mili jangkurr najana Kudkanyi, karungka jangkurrwanyi Yabrayamkanyi.
    “Nijarrijba nyuli Yabrayam Kudwanyi, nijarrijbayi “Kandi nangangi Kudkanyi.’”’
  nii-nii: Kumb ok, Gos eim ek keimi nirim mił, keimi tonu orum. “Eiparam eim Gos
    kin pii gii dinga nirim ełe nge, Eiparam eim oł kun ka ełim wu,” ni Gos yi nirim.
    Nga ekii se, wumb yi niłmin, “Eiparam eim Gos nge puł.”
  ign-NT: 'Taicha eta táechaji­ri­ruvahi eta Sagrada Escritura, ani tacahehi: “Ema
    Abraham masuapahi ema Viya. Tásiha, tétavi­ca­vainehi eta majaca­pa­ca­revahi
    ema Abraham. Éma, máemuna­ca­sarehi ema Viya”.'
  dik-NT: Ku kë cï lueel athör thɛɛr wël Nhialic yic acï ya yic, “Abaram acï Nhialic
    gam, ku rin gamde yen acï Nhialic ye bɛ̈n tïŋ ke la cök yenhom.” Ku ye Abaram
    cɔl aye mäth ë Nhialic.
  cac-cac: 'Yuj chi'' tz''elc''och tas syal d''a Slolonel, aton b''aj syalcan icha
    tic: Yac''nacoch vin̈aj Abraham d''a sc''ool tas yalnac Dios, yuj chi'' ochnac
    vin̈ vach''il d''a yichan̈, xchi. An̈ejtona'' syalpaxcani: Yamigo sb''a vin̈ yed''
    Dios, xchicani.'
  tzj-E: 'Y cara'' xuban, xbantaja cumplir jtz''ibtanak cana chpam rtzojbal Dios ojer
    jcawra nbij ra: —Ja'' Abraham xeyke''a ruc''u''x ruq''uin Dios y rmal yukbal ruc''u''x
    tak xbixa tzra rmal Dios che rbeyal rxin Dios rc''an. Cara'' tz''ibtanak cana.
    Y xbixa tzra Abraham chka'' che ramigo Dios.'
  san-BUR: ဣတ္ထဉ္စေဒံ ၑာသ္တြီယဝစနံ သဖလမ် အဘဝတ်, ဣဗြာဟီမ် ပရမေၑွရေ ဝိၑွသိတဝါန် တစ္စ
    တသျ ပုဏျာယာဂဏျတ သ စေၑွရသျ မိတြ ဣတိ နာမ လဗ္ဓဝါန်၊
  yaa-NT: 'Taefakĩ kirika kenenifo Abraham Nios chanĩmara fakõinaito. Nãskakẽ Abrahamki
    Nios inimani. Nãskaxõ Niospa yoini: “Mĩfi efe rafepakenakakĩ,” fani.'
  cab-NT: Ítara líña lagúnfulirun le bürǘwañubei tídan Lerérun Búngiu. “Afíñeti Abrahám
    luágu Búngiu, áni luágu lafíñen, ába lerésibiruni Búngiu queísi wügǘri richáguati
    ligíbugiñe.” Áni aríñawagúati luágu Abrahám, “lumáda Búngiu.”
  clu-clu: Kag maman dia gani anang gostong ambalun ang Kasolatan nga nagakoon nga
    “Si Abraham nagtoo sa Dios, kag tungud sa anang pagtoo nga dato, ginbilang ang
    Dios nga tana matarung.” Kag gintawag tana pa gani nga anang amigo ang Dios.
  swh-ULB: Maandiko yalitimizwa yasemayo, “Abrahamu alimwamini Mungu, na akahesabiwa
    kuwa ni mwenye haki.” Hivyo Abrahamu aliitwa rafiki wa Mungu.
  tpt-NT: 'Ex chuncha val tacha tsꞌoqkanta la ixchivinti Dios yu najun inchineꞌ: “Ni
    Abraham lhakapuꞌal ni Dios xlhiyucha ni Dios laqaꞌil tacha qayntaun lapanaki yu
    jantu kalhitsukul laqtaqal.” Ex ni Abraham lhimapaqaꞌukal ixꞌamigo ni Dios.'
  aai-aai: Imih Bukamaim iti na iturobe eo, “Abraham God itumitum naatu ana baitumatumamaim
    God Abraham bai ana orot mutufurin matar.” Naatu ana begon rouw eaf.
  sny-sny: Tu naifa weriyei Owane Sitewi lai one towe lo sahe apou eiye, “Abraham
    Owane Sitewi ne tote tawesiye. Sosu Owane Sitewi lo nihe se Abraham lo yo seni
    werese aseyaro wara'i a'i siyeye.” Owane Sitewi lo one towe sahe meni Abraham
    ne apou eiye, “Meni ape Owane Sitewi lo nati wafei wiyeme a'i ne.” Peri ape wiyeme
    a'i henerai tepa'asiye. [2 Sto 20:7; Ais 41:8]
  myy-myy: 'Jane mejejʉ Dios oca tuti ucagʉ ado bajiro ucañi Diore goti ĩsiri masʉ:
    “Diore queno tʉorʉ̃nʉyijʉ Abraham. Ito bajiri, ‘Queno yigʉ ñami’, yi tiyijʉ Dios
    ĩre. ‘Dios baba ñami Abraham’, yiyijarã gãjerã”, yi ucare ña. Ito bajiri iti tʉocõri,
    “Diore goti ĩsiri masʉ ĩ gotire rẽtacoajʉ”, yi tʉoĩa mani.'
  trc-NT: 'Ne̱ quisíj ya̱ nu̱ꞌ se‑na̱na̱ Diose̱ nana̱ nihánj a: “Cuchumán rá Abraham
    niꞌya̱j soꞌ man Diose̱, ne̱ cheꞌé dan cataj Diose̱ se vaa si̱j sa̱ꞌ me Abraham
    a”. Ne̱ síí chéé ga̱ Diose̱ me uún Abraham, taj nii uún a.'
  cut-NT: 'Nduco che tihca̱ din ye ne, chihco ro ye che cua̱co che ndirun yahn ye
    na̱n Ndudo yahn Dendiohs tuhca̱: “Abraham ne, chitahno ye Dendiohs, ne chemin
    che nedin yahn Dendiohs ihyan.” A ihyan min che din Dendiohs amigo yahn ye ihyan.'
  bel-bel: 'І спраўдзілася слова Пісаньня: вераваў Абрагам Богу, і гэта залічылася
    яму ў праведнасьць, і ён названы прыяцелем Божым.'
  zlm-KSZI: 'Hal itu selaras dengan ayat di dalam Kitab Suci: ‘Ibrahim percaya kepada
    Allah, maka hal itu diperhitungkan kepadanya sebagai kebenaran.’ Oleh itu Ibrahim
    dipanggil sahabat Allah.'
  gdr-gdr: Sɨ yɨna peband ɨja emb jɨ ɨrɨki yɨbɨm da, “Abraam Godɨnd gar ke utkunda
    ke yokatonj, sɨ ɨngkenaemb God pɨta yomnonj da ton re negɨr kesa dɨmdɨmjog rɨga
    e.” Sɨ kea ɨtemb God ma yɨt rɨrɨrkɨp awonj tina onggɨtyam b'ogɨl mɨle omnɨka ke.
    Sɨ onggɨt penaemb rɨgap tin yogenayo da, “Ton re God kɨma yɨpand rɨgarɨga i.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen ꞌetjusunni xi kuaꞌindutꞌa enre Naꞌenchana: “Abraham kiskunre
    Naꞌenchana, ꞌba kui= kibiu xi kiskjebeya xkire Naꞌenchana nga kitsikixiya nga
    Abraham xuta kixi kuán.” ꞌBa Abraham amigure Naꞌenchana kikꞌinre.'
  cmn-FEB: 正如经文所说：“亚伯拉罕相信上帝，这被视为他做出正义良善之事。”他也被称为上帝的朋友。
  gmv-RNT: “Abrahaamey Xoosse ammanides; he ammanoy izas xillotethan qoodetides” giza
    maxaafa qaalay poletides; izikka Xoossi dosiddadde geetettides.
  ncl-NT: 'Huan yoje lamic mochíac Dios ilajtol lajcuiluli, quijtúa, quil: “Abraham
    quineltocac Dios. Pampa in, Dios quitac Abraham quinami se lacal hual amo quipiaya
    laijlaculisli.” Huan Abraham yoje yec latocayaltili quinami ilasojli Dios.'
  sua-sua: He ekam tok, E Nut karo rhek ruk ngat ittiegom mar ngat pis lmien te, “E
    Ebrehem tkor mnam en mang E Nut he kmokpom kar, to endo yek, E Nut ta mon en te,
    ta mmok ko kim kalo keik.” Va E Nut ta mon en kat te, kaela to en.
  are-are: Altjirraka Angkatja Imankinya ilama, “Abraham-ala Altjirranha tnakaka.
    Altjirralantama erinha ilaka, ‘Unta nukanga urlarra artwa arratja nama.”’ Altjirrala
    turtantama Abraham-anha ilaka, “Unta tjina nukanha nama.”
  gai-gai: Na Raraŋ Aetaniacna timbigta kapca aindoprinan, “Abraamma ma Raraŋ Aetaniacmo
    rɨpacat tik, ma manmo ramoot wandoŋ maacat.” Na ma Abraammo gaind ŋgacatna, “Aukna
    aikndamoot.” Na an kamna mɨnɨŋa Raraŋ Aetaniaca morinanna, mina ande mana timbigta
    kapca tɨkrinan. Na an tɨp kirara Abraamma Aisakmo, morinanna ma raek ndarurina.
  qvm-NT: 'Tsaymi Tayta Diosnintsipa palabranchöpis caynog escribiraycan: “Tayta Diosman
    yäracur promitishganta cumplinanpag cashganta Abraham criyishganpitami jutsancunata
    perdonargan jutsaynagna cananpag.” Tsaynogpis runacuna nipäcorgan Abrahamga Tayta
    Diosnintsipa amïgun cashgantami.'
  chz-NTPS: 'Läꜙja̱ˉ gaꜙläꜙteꜗ läꜙko̱o̱ˉ naˉsɨɨˉ juuˈ kihꜗ Dio heˉ jähꜘ läꜙlaˉ: “Gaꜙläꜙdsooꜘ
    dsëꜗ Abraham kihꜗ Dio, heˉja̱ˉ gaꜙjmeeꜘ Dio kwa̱a̱t˜ llu̱u̱yꜗ.” Hiꜙ gaꜙläꜙche̱e̱yꜙ
    omeꜚ kya̱a̱ꜗ Dio.'
  kmu-kmu: Anumaya Koti avopina mage huya kae-malenayane Apalahamua Anumaya Koti humainea
    kehe Tamage nehane. huno agupi maleno ametiti hu-maineafe Anumaya Kotia agaifena
    mage huno hutene Fatago kano mainane. huno huteneane. huno kae-maleneane. Apalahamua
    ani aliyama ali-mainea kanafi mani kea kae-malenea kemoa agola falote huno tamage
    humaine. Anumaya Kotia Apalahamufena Kagaya nagaila name kafa mainane. huno hu-maineane.
  ood-NT: 'T hekaj am e wohokamch hegai mo an oꞌohanas: Abraham at ab i s‑wohoch g
    Jiosh. K heg hekaj hab kaij g Jiosh mo d e doꞌibiakam ch pi ha chuꞌijig. Neh sh
    g Jiosh am hahawa hab masma ihm mo d nawojij.'
  lbm-lbm: 'अऊर पवित्र शास्त्र को यो वचन पूरो भयो: “अब्राहम न परमेश्वर को विश्वास
    करयो, अऊर यो ओको लायी सच्चो ठहरयो;” अऊर ऊ परमेश्वर को संगी कहलायो।'
  ncj-NT: 'Huan ijconon omotzonquixti in tlen oquimoihcuiluihtoya ipan Itlahcuiloltzin
    Dios: “Abraham oteneltocac huan Dios omihto: Cuali moyolo.” Huan ic inon oquinotzque
    itenotzcau Dios.'
  yuj-yuj: Kwaromp Buk fekamp karao érik arakrá sénámpon, “Abrahamo Kwarén mér nánko
    maok, Kwaro man ‘Yae-párák kare arop’rá sérimpon.” (Am kar fi wae kare kar korop
    námpon.) Aeria maok, Abrahamén ‘Amo te onomp nouroupono’rá sérimpon.
  kto-kto: Met iriro tavuk, non ties na Babam ula puaru la opuoong migat. Uriro ties
    la ilo gare ro, “Abraham la naganong iro ties ang Morowa ga iva Morowa irie migana
    ila puvuvui.” Ga Morowa la iva gat irie migan ang.
  gmv-NT: “ኣብራሃሜይ ፆሴ ኣማኒዴስ፤ ሄ ኣማኖይ ኢዛስ ፂሎቴꬃን ቆዴቲዴስ” ጊዛ ማፃፋ ቃላይ ፖሌቲዴስ፤ ኢዚካ ፆሲ ዶሲዳዴ
    ጌቴቲዴስ።
  por-BLT: 'Assim, se cumpriu o que está escrito nas Sagradas Escrituras: “Abraão
    creu em Deus e, por isso, foi considerado justo” e Deus o chamou de amigo.'
  stp-NT: 'Pui dho miꞌ paiꞌ tu uaꞌñix uꞌuan taꞌm dhiꞌ nat jax tu duuk gux boxii kat
    Abraam, miꞌ na paiꞌ tu uaꞌñix gu ñioꞌkiꞌñ gu Dios nap jum kaiꞌch: “Gu Dios jix
    ioꞌm jix kɨɨgalhdhak gu Abraam, nat guꞌ bɨɨx juraaꞌn kɨꞌn tɨjɨɨꞌñdhat miꞌ puiꞌ
    tu dunaak na jɨꞌk jax tɨɨdaidhaꞌ.” Puiꞌ jaꞌk jam baꞌ pup jix maat gu jaꞌtkam na
    sap gu Abraam gio gu Dios maap jix bhaiꞌm daaꞌ am, nam guꞌ maap maaꞌn ñiꞌook jup
    duuk.'
  mgc-mgc: Kö'du yöru ayi ku tïnyö, mati iya henye, “Abarayama oma mï Wïrï, Wïrï ïrï
    mo na vo kö'du laka ko'dɔ tëmï koma ɔmo.” Here ako'jo Abarayama na aboka a Wïrï.
  ame-NT: 'Allempo atet̃ peʼt̃paʼ att̃ot̃ña eʼñe etsotuan Yompor poʼñoñ ñeñt̃ atet̃
    aquellcaret̃ ahuat̃ot̃eñ Génesis, ñeñt̃paʼ atet̃ oten: “Abrahampaʼ nanac yemtana
    Yompor, ñeñt̃oʼmarña eʼñe pueyemteñot̃a Yomporñapaʼ eʼñe pocteʼ eñcheʼt̃. Ñeñt̃oʼmar
    Abrahampaʼ atet̃ ocheteʼt̃, añmapaʼ ñeñt̃ eʼñe parro yemtena epuet Yompor.”'
  mgh-2016: Paahi Malhove Matakatifu yahotimira venre aya, “Aburahimu ahonrumelhelha
    Nlhuku. Ni wo nrima waya ahoonia wiira ahopanga chittu chinothanana awe Nlhuku.”
    Nkayeehaniya ampwana awe Nlhuku.
  kvn-NT: 'Al Pab-kartagin nermakal maid-yopí kunoni: Imi Abraham Pab-Tummad-kwen-penguszhul-kus.
    Al Pabdin tule-immal-akaloszhulidyob Abraham-taknonijun. Gn. 15:6 Al Abraham Pabbak
    ai-kunaledga kunonijun.'
  gvf-gvf: Ka main minin ganin goma dire bile paalungwa u maribe ongwa iru dungwa,
    “God, ‘Iru ere i teralwa,’ di Ebarakam tongwa i, Ebarakam pire gi dungwa, ena
    God kanere, ‘I kabin sire wai wen milinwa,’ di tomua.” Dire, “Na ye nega milinwa,”
    dire ka para iru di Ebarakam tomue.
  san-ISO: itthañcēdaṁ śāstrīyavacanaṁ saphalam abhavat, ibrāhīm paramēśvarē viśvasitavān
    tacca tasya puṇyāyāgaṇyata sa cēśvarasya mitra iti nāma labdhavān|
  deu-ELBBK: 'Und die Schrift wurde erfüllt, die sagt: „Abraham aber glaubte Gott,
    und es wurde ihm zur Gerechtigkeit gerechnet“, und er wurde Freund Gottes genannt.'
  mcb-NT: 'Otsatagunkani Itsirinkakagantakerira Tasorintsi okanti: “Yogari Averan
    ikematsatakeri Tasorintsi, nerotyo ineantakaririra kañomataka tenirikatyo inkañovagetumatempa.”
    Impo ovashi ikantunkani iamigote Tasorintsi.'
  yle-yle: Kópuni puku yedê a tóó, yi kópu Epîlaham ngê yi ngwo ntiye ngê. Yi kópu
    ala, Epîlaham Chóó Lémi ka dpîmo a kêlîmî, pi mb꞉aa ngê u ngwo u kwo a pyodo.
    Puku yedê ala kópu mye tóó, Epîlaham Chóó Lémi u pyipe.
  swh-1850: 'Hivyo yakatimia yale Maandiko Matakatifu yasemayo: “Abrahamu alimwamini
    Mungu na kwa imani yake akakubaliwa kuwa mtu mwadilifu; na hivyo Abrahamu akaitwa
    rafiki wa Mungu.”'
  msc-msc: 'Wo le rɔ, mɛn sɛbɛni Alla la kitabu kɔndɔ, wo dafanin. A sɛbɛni ko: «Iburahima
    lara Alla la kuma la. Wo rɔ, Alla ka a jate mɔɔ telennin di.» Ka a la wo kan,
    Alla ka Iburahima kili ko a tericɛ.'
  ese-NT: 'Jamajjeya Eyacuiñajjija esohui yahuajo nei jama poa baꞌa: —Amajamaa huohui
    ca poa jama baꞌa: “Eya Eyacuiñajjija epeejji” aca poa Amajamaa. Majoya ohuaya
    Eyacuiñajjija esohui jayojja jama aca poa peaꞌai. Jamajjeya Eyacuiñajji Amajama
    nijje jama poa baꞌa: “Miya ecuea epeejji eꞌe jojo nei. Jamajjeya eyaya miquea
    mimishi cuana cuijeajeꞌyo” —jamaya Eyacuiñajji poanaje.'
  jac-NT: 'Hac tuꞌ yu yijni isba yin̈ tzet halbilcano yul Yum Comam Dios bay chala:
    “Caw yaco yanma icham Abraham yin̈ tzet yal Comam Dios, yu huneꞌ tuꞌ xin cancano
    icham cꞌulal yul sat Comam,” ẍicanoj. Yuxin yacanico Comam icham Abraham tuꞌ
    yamigohoj.'
  cak-CNT: Y riq'uin ri' chuka' xbanatej ri nubij chupan ri ruch'abel ri Dios ri tz'ibatel
    can, chi ri Abraham xunimaj ri Dios y man jun rumac xc'ulun chuvech. Queri' nubij
    chupan ri tz'ibatel can. Y ri Abraham xbix chire chi junan quivech riq'uin ri
    Dios.
  zia-zia: Ayenu aune ge nung eno gayao zo eyero mitiya awiya me yena, “Abraham nung
    Tuwa Bayau tumo dinu nung giginu emo pewayao yena.” Arare yazo nuna Tuwa Bayaura
    otao ayero sena.
  mal-2015: അബ്രാഹാം ദൈവത്തെ വിശ്വസിക്കയും അതു അവന്നു നീതിയായി കണക്കിടുകയും ചെയ്തു
    എന്നുള്ള തിരുവെഴുത്തു നിവൃത്തിയായി അവൻ ദൈവത്തിന്റെ സ്നേഹിതൻ എന്നു പേർ പ്രാപിച്ചു.
  tuo-NT: 'Cʉ̃ añurõ weecã, dʉporocjãrãpʉ Õꞌacʉ̃ ye queti weremʉꞌtãrĩ masã na ojaꞌque
    queoro waꞌacaro niwʉ̃. Na Abrahãrẽ aꞌtiro ojacãrã niwã: “Abrahã Õꞌacʉ̃rẽ ẽjõpeocʉ
    niwĩ. Tojo weegʉ Õꞌacʉ̃ cʉ̃rẽ ‘Añugʉ̃ nimi’, ni ĩꞌacʉ niwĩ”, ni ojanoꞌcaro niwʉ̃.
