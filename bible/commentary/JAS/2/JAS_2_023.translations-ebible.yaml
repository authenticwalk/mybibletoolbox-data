  tcz-CHONGTHU: Hitichun Pathen Thubun asei dung jui in, “Abraham'in Pathen atahsanin,
    Pathen in atahsan jal in chonpha tin ama chu asim tan ahi.” Ama chu Pathen golpa
    tinjong akikouve.
  mar-mar: ‘अब्राहामाने देवावर विश्वास ठेवला आणि ते त्याच्या बाजूकडे नीतिमत्त्व गणण्यात
    आले’, हे म्हणणारा शास्त्रलेख पूर्ण झाला आणि त्यास देवाचा मित्र म्हणण्यात आले.
  snp-snp: Etito ya, Abalahamukafo Goti koli kikito umami yamu monala efe limo we
    ne, loto lo edami ne, loto ka mono lufuwau (Stt 15:6) nemo ka ya ayalo wiyaiye.
    Ido wenena ya Abalahamu ya Goti yowola we ne, loti lo-lo o minae.
  isl-isl: 'Gamla testamentið orðar þetta svo: Abraham trúði Guði og það réttlætti
    hann í augum Guðs. Abraham var meira að segja kallaður „vinur Guðs“.'
  spy-NT: Kiyityiin ꞉yooto kuu yoo kimwooy ꞉siruutēk kule, ‘Kiiyēnchi ꞉Abram kiyēē
    kimwoochi ꞉Yēyiin. Yooto kuchamta ꞉Yēyiin kule churtaat ꞉inee.’ Kiyey ꞉ng'ālyoontooni
    /kēēkuurēē Abraam ‘Choorweetaab Yēyiin’.”
  xnn-xnn: Isonga natongpal din naisolat ay kalin Apo Dios id sang-adom ay kanana
    en, “Si Abraham et egay polos nindowadowa isnan inbagan Apo Dios. Tinongtongpalna.
    Isonga gawis nan pangiilaan Apo Dios ken siya.” Isonga siya nan makwaniyana en
    gayyem Apo Dios si Abraham.
  mwe-mwe: Kwa nneyo gugatimilile Majandiko ga kuti, “A Bhulaimu bhashinkwaakulupalila
    a Nnungu, na ngulupai yabho guyaatendile kukola aki, kwa nneyo gubhashemilwe ambwiga
    ajabho a Nnungu.”
  tte-tte: Kabo iyawatagili besiele Buki Tabu ana walo, “Abelamo Yaubada imeliyan,
    mwa ana meli kaiwena Yaubada ikawa-namwanamwa-yani” Kabo Abelamo siyogayan Yaubada
    ana eliyam.
  tcs-tcs: Wa, i bin kamaut tru dem wod blo God wea i spik diskain, ‘Eibram i bin
    bilib wea God ane God i bin sabe laip blo Eibram i bin prapa rait ane stret prant
    wea em.’ Ane wa, God i bin kole Eibram pren blo em.
  hlt-THB: Cedawngawh, Abraham ing Khawsa cangna nawh, cawhkaw ak cangnaak ce dyngnaak
    na taak pehy,” tinaak cauk awi soep hy, anih ce Khawsa a pyi tinawh khy uhy.
  soq-soq: Dewa ema segalena dima buka bedewe girumalena ulaipalen. Buka wadi wadiase,
    “Abraam God sumanaiwalena baiwa God me umanawa wane wanase, ‘Abraam ipa dodomanaida.’”
    Ita God Abraam ebowa wane wanase, ‘E ipa ne sonaida.’
  qub-qub: 'Chaynöpami cumliran Tayta Diosninchïpa palabrancho cayno niycashanpis:
    «Tayta Diosman yäracuptinmi Abrahamta juchaynajtana chasquiran.» Chaynöpis Tayta
    Diosninchïwan Abraham amïgu cashantami niycan.'
  att-att: 'Á kunnian, napalurò yù dán nga netúrâ nga ubobuk ni Namarò nga kunniaw:
    “Si Kákay Abrakam, kinuruk na yù kinagi ni Namarò kuna. Á gapu ta pangikatalà
    na kuna, inibiláng ni Namarò ta napiá ánna matunung si Abrakam.” Á yáyù nga narámak
    nayù ira tatolay ta si Abrakam yù kopun ni Namarò.'
  bki-bki: Naruei vite nei naio mila ana Iliano Lu nei naio be riano bunu, napano
    naio berinavo “Epraamo naio biekouo ea Atua, a kar vite na ana Atua mila Epraamo
    naio binimei memedu bija naio.” Mo vonganei, rojum̃a robio Epraamo kia ga vo roberenio
    naio be Atua kiano bilbilu.
  bqp-bqp: Akũ Luda yã díkĩna pàpa kũ à pì, Ibrahĩ Luda náani kɛ̀, akũ Luda tò
    yã bò kãao nna a náani kũ à kɛ̀ yãi. Akũ ò tↄ́ kpànɛ Luda gbɛ̃nna.
  mcp-mcp: 'Nə́ ndɛɛ́, í mú bə nda Kálaad Zɛmbî ŋgə́ cɨ nə́; nə́: «Abʉraham nyə á
    *búgʉla Zɛmbî, Zɛmbî mú lɔ̧́ nyə búgə́ jé jɔɔŋgʉ́, a mú cɨ nə́ Abʉraham jɨ tʉ́təlí
    muud; bwə́ mú gwiid nyə nə́ shwə́ mə́ Zɛmbî.»'
  hat-hat: 'Se konsa, pawòl ki te ekri nan Liv la rive vre: Abraram te mete konfyans
    li nan Bondye, epi Bondye fè l'' gras. Se sak fè yo te rele Abraram zanmi Bondye.'
  npl-NT: 'Ijkó omochi tlan kijtoa itlajkuilol Dios: “Abraham okineltokak Dios, iwa
    ika itlaneltokalis Dios okiseli kemi se tlakatl yolchipawak.” Ijkó Abraham omochi
    itlakaikni n Dios.'
  bgg-bgg: Ji è yao pha ji è jigigam ne izai rey, “Abraham è Hamangkhung-aphuii shii
    migi rek, chiih-è nyieliieshii airo migi shii Hamangkhung-aphuii è giang rone
    nuii.” Ji-è Abraham shii ne Hamangkhung-aphuii ro iijiiak rone ho.
  eng-TCENT: And the Scripture was fulfilled that says, “Abraham believed God, and
    it was counted to him as righteousness,” and he was called a friend of God.
  eng-BSB: And the Scripture was fulfilled that says, “Abraham believed God, and it
    was credited to him as righteousness,” and he was called a friend of God.
  cpu-NT: 'Ari omonkarataka josankinaitakeri pairani, okantzi: Javentaanakarira Pava
    irika Abraham, irootakera ikempitakaantaariri itampatzikashiretane. Irootake ikantantayeetakariri
    eejatzi pairani Abraham-ni: Iraapatziyane inatzi Pava irika.'
  san-ASM: ইত্থঞ্চেদং শাস্ত্ৰীযৱচনং সফলম্ অভৱৎ, ইব্ৰাহীম্ পৰমেশ্ৱৰে ৱিশ্ৱসিতৱান্ তচ্চ
    তস্য পুণ্যাযাগণ্যত স চেশ্ৱৰস্য মিত্ৰ ইতি নাম লব্ধৱান্|
  tac-NT: 'Asíriga ''la sébali olale napurigá aní Onorúgame ra''ichálila napu regá
    aní: «Abraámika ''we ''la oyérame nile Onorúgame ''lige Onorúgameka asíriga ''la
    sébali rió neraga etele.›› Alekeri Onorúgame oyérame anéliru alué rió.'
  eng-WEBPB: So the Scripture was fulfilled which says, “Abraham believed God, and
    it was accounted to him as righteousness,” and he was called the friend of God.
  gfk-H: 'Ma no nianga ta Kalou di ga pakat ia ga tutuna um ing ga tangai hoken: “Abraham
    ga nurnur ta Kalou ma Kalou ga was lah no nuna nurnur bia Abraham i takodas ra
    matmataan tana.” Ma di ga kilam ia bia no talai ne Kalou.'
  viv-viv: E, Abelahamo yana igibagiba Aisake ana hawahega againe giseyemaunena. Ada
    gahe saꞋeyana Veyao Tuwaina ana bukiya gidadauda-ma mena Abelahamo yana igibagiba
    againe ahe gilakayemu velemoꞋena. Gahe-nadi gigayo, Abelahamo Yaubada givetumaganena
    ada yana vetumagana faꞋina Yaubada bana faꞋine gigahe gigayo, Bana kaliva yegayegana
    Iya matakuya. Ada au Yaubada Abelahamo givewagana ana kusebo.
  yao-yao: Malembelo ga Akunnungu gala gamalile gagatite, “Che Iblahimu ŵankulupilile
    Akunnungu ni kwayele ŵakundikwe kuŵa ŵambone paujo pao.” Nombejo ŵaŵilanjikwe
    ambusanga jwa Akunnungu.
  tgp-tgp: ale mo mar̃ivisi na Retitapu sei mo verea vara, ‘Ale Abraham mo rasu God,
    ale God mo verea vara enia mo tataholo na nahona matana’. Ale matana, la tovia
    tapalan God.
  auc-NT: Wængonguï angä ëñente näni yewæ̈mongaïnö baï ïinque batimpa. Ïïmaï ante
    impa. “Abadäö ïñömö Wængonguï, Botö ïïmaï pönö cæcæboimpa, ante nänö angaïnö ante
    pönengacäimpa. Ïninque Wængonguï, Mänömaï pönëmi beyæ̈ bitö botö ayömo nö cæte
    entawëmi ïmipa,” ante tömengä ingante wæætë pönö angacäimpa. Ayæ̈ Abadäö, Wængonguï
    æ̈migo ingampa, ante angadänimpa.
  kbc-NT: Odaa jiɡ̶icotece niɡ̶ijo aneeta Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, niɡ̶ijo mee,
    “Abraão nakato Aneotedoɡ̶oji, joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji me yakadi me
    iniɡ̶ina oko ane iɡ̶enaɡ̶a.” Odaa jeɡ̶eyatedigi Aneotedoɡ̶oji me “Lokaaɡ̶edi Aneotedoɡ̶oji”.
  bmh-bmh: Guzenina, Uwait nugau ze getal aneun petak usaleun. Ze go guzenai aneun,
    “Abraham go Uwait en gonugau ougab petak eun, gonun, Uwait nug go du naliu aureun.”
    Igul go en, go Uwait nugau baibiag emen.
  ctu-BL: 'Tsa'' ujti che'' bajche'' tsi'' yʌlʌ i ts''ijbujel Dios: “Abraham tsi''
    ñopo Dios. Jini cha''an tsa'' q''uejli ti toj”, che''en. Dios tsi'' pejca ti''
    pi''ʌl.'
  meq-meq: 'Wu nakay a ge bo na, andza nakə tə watsa mə Ɗerewel i Mbəlom, a gwaɗ:
    «Abraham a dzala ha ka Mbəlom, hərwi niye Mbəlom a təra ha ndo i deɗek kame ŋgay.»
    Tə zalay «dzam i Mbəlom.»'
  noa-H: Mag hich hipierraa harr haawaita hag nawe Hẽwandamau hirig, “Pua chadcha
    mʌ hiek hʌ̈k'abarm gaaimua pekau chuk'u harrjö hʌ̈u pʌ mua mʌch haar haub k'aba
    hauju” hatarrjã par k'abajim, chadcha t'ãraucha hich hiek hʌ̈k'atarr haawai. Magtarr
    haawai, Abranau mag hich chaai hĩgk'aba hichig deeju hẽk'abarm haigta hõragjã
    k'ap hapijim, mag par hiiupai k'aba t'ãrauchata hichdëu Hẽwandam hiek hʌ̈k'a sĩerr.
    Mag nʌm dʌ̈i hĩchab mag t'ãraucha hʌ̈k'awia hich hipierraa harr haawaita, hich
    Hẽwandamaujã jöoi Abrán warag hich k'apeerk'a haujim.
  alp-NT: Alla Eni lepate rebe lekie be, “Abrahame ihlaleke loko Alla kai bei eni
    maka hlaleke mere eti Alla Iombe inkena.” Hoko Alla Eni lepate be Abrahame iriluke
    eni nanare kena korbane, eonore mere peneka. Bei mere hoko Alla Ikotie Abrahame
    Eni ebe.
  san-VEL: ittha nceda.m "saastriiyavacana.m saphalam abhavat, ibraahiim parame"svare
    vi"svasitavaan tacca tasya pu.nyaayaaga.nyata sa ce"svarasya mitra iti naama labdhavaan|
  kbq-kbq: Hagi avontafepima hu'nea kemo'a efore hu'ne, Abrahamu'a Anumzamofonte amentinti
    higeno, Anumzamo'a fatgo nere hunte'ne, ana hu'negu Anumzamofo rone'a mani'ne
    hu'za vahe'mo'za nehaze. (Jen-agf 15:6.)
  kbh-kbh: 'Chca tojanopasá nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá,
    mënts̈á: “Abraham Bëngbe Bëtsábeñe yojtsos̈buáchiye, y chama Bëngbe Bëtsá tojánayana
    chabe bominÿiñe cha ts̈abia yojamna ca.” Y Abraham entsanabaina Bëngbe Bëtsabe
    amigo ca.'
  ron-LSB: 'Astfel s-a împlinit Scriptura care zice: “Avraam a crezut pe Dumnezeu
    și i s-a socotit ca o dreptate” și a fost numit prietenul lui Dumnezeu.'
  pon-pon: 'Ari majan o pwaidar: Apraam pojon Kot, o i me a pun kilar o a maraneki:
    Kompoke pan Kot.'
  nhe-BL: 'Huajca quisqui melahuac campa ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Abraham quineltocac Toteco, huan yeca Toteco quiitac ya para itztoc xitlahuac
    iixpa.” Huan sequinoc quitocatlalijque Abraham “ihuampo Toteco”.'
  sps-sps: An vegiau tan Vegiau Ten Gov ruak iny man ovei nato sa tsue na ka, “Abraham
    te faason ten Gov, ai tan kat to aya Gov koo towa na mes a tavaron.” To sen Gov
    koo ya na vaatau Tsunia.
  wnc-wnc: Siwan sanga waakngaekan natake ayanikapsa aminu tapatuta Anututane wapatang
    anzing matakut, “Ebrahamda Anutue natapan kekekawan kake Anututa ie natapan aminu
    nomanaapa sikut ngang matakut taknga buya aawan Ebrahamde natake Anututa natane
    notna,” ngang inikut.
  bus-bus: Ben Luda yã kɛ̀kii pàpa kɛ̀ à bè, Ibraĩ Luda náanɛ kɛ̀, ben Ludaa tò yã
    bↄ̀o nna a náanɛ kɛ̀ à kɛ̀ yãnzi. Ben wà tↄ́ kpànɛ Luda gbɛ̃nna.
  gub-BL: Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer umume'u Àmàrààw heko awer.
    Azeharomoete a'e ze'eg. — Àmàrààw uzeruzar Tupàn rehe a'e. A'e rupi — Nekatu ihewe
    ne kury, i'i Tupàn izupe, i'i ze'eg kwehe arer. — Hemyrypar romo ereiko kury,
    i'i tuwe Tupàn Àmàrààw pe.
  imo-imo: 'Aku tepa terimumunga Gotenga bukuna yundo ungu te nimomunga pulumu wendo
    orumu. Aku ungumu i tepa: Goteni yu kinye tembo nimu mele Abrahameni paimbo tembalo
    nimbe ipuki tirimumunga kanopalie Goteni yu iye tumbi nilimu nimbe kanorumu. Abrahameni
    aku terimumunga Goteni yundo nanga kanopa lili iyemu nimula aku tepa moromo.'
  boj-boj: Deqa Qotei aqa anjam bei nami neŋgreŋyeb qaji aqa damu brantej. Anjam agiende,
    “Abraham a Qotei qa aqa areqalo siŋgilatej deqa Qotei na minjej, ‘Ni ijo ŋamgalaq
    di tamo bole une saiqoji unum.’” Osiqa Abraham minjej, “Ni ijo was bole.”
  eng-DRA: 'And the scripture was fulfilled, saying: Abraham believed God, and it
    was reputed to him to justice, and he was called the friend of God.'
  knf-knf: 'Kë hënk di di uko umpiiŧuŋ ţi Ulibra wi Uţup wi Naşibaţi udolaniiŋ, uji
    : « Abraham afiyaar Naşibaţi, ukaaŋ kë Naşibaţi aji awo naŧool. » Kë aşë yeenk
    katim ki « nanoh Naşibaţi. »'
  san-KHM: ឥត្ថញ្ចេទំ ឝាស្ត្រីយវចនំ សផលម៑ អភវត៑, ឥព្រាហីម៑ បរមេឝ្វរេ វិឝ្វសិតវាន៑
    តច្ច តស្យ បុណ្យាយាគណ្យត ស ចេឝ្វរស្យ មិត្រ ឥតិ នាម លព្ធវាន៑។
  arn-NT: 'Fey ta famngechi mupiy tati Wirin Chillka tañi feypilen: “Abraam mupiltuy
    Ngünechen mew, feymew Ngünechen lloweyew lif mongenngelu reke.” Fey Abraam Ngünechen
    ñi weni pingetuy.'
  zas-NT: 'Zian gojc cumplid ni ca loj xtiidx Dios, lod rëb: “Bililadx Abraham Dios,
    zeel bayagbeeman laaman ziꞌc bén ad beent dol”, bayagbee tëë ree bejn laaman ziꞌc
    tijb xmiw Dios.'
  ken-NT: Ɛnyɨŋ ɛnɛ kɛ básɨ́ŋɨ amɛm Ɛkáti Mandɛm bɛ, “Ábraham anókó nyaka Mandɛm,
    ɛ́kʉ́ Mandɛm arɛm bɛ́ Ábraham achí chak bɛsí bhi, nɛ bo báré bhɨŋɨ Ábraham
    bɛ́ mmʉɛrɛ Mandɛm”.
