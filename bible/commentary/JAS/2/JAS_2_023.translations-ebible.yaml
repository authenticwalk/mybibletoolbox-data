    woola yo tekepo odoo diso.” Goo egeesi maga Godeeye Eibalaham yo tei mo odoo diso.
  lit-lit: 'Ir išsipildė šventraštis, kuris sako: ABRAOMAS PASITIKĖJO DIEVU, IR TAI
    JAM BUVO ĮSKAITYTA KAIP TEISUMAS, ir jis buvo pavadintas DIEVO DRAUGU.'
  urd-GVR: aur is tarah hī kalām-e-muqaddas kī yih bāt pūrī huī, “Ibrāhīm ne Allāh
