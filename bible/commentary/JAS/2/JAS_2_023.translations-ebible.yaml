  sey-NT: 'Ja̱je yoꞌoquëna, Maijaꞌquë coca toyaseꞌe cayepi ti̱ꞌapi: “Abrahampi Maijaꞌquëre
    paꞌire paji cuasa doꞌire Maijaꞌquëpi i̱te nuñe paꞌiquëre pare ca huesopi.” Ja̱je
    paꞌina, Maijaꞌquë cajeire hueꞌyosiquë pajiꞌi, Abraham.'
  nvm-nvm: Eburam fu ijegrega Godon vuak iji bu usuibe buk akaij ijia isoinva iji
    fuka ijekma aresren. Regavo vuak iji bu isoinva iji bu ijeg isoi, Eburam fu God
    ma vierafen. Ijefuon God fu fuon oimarme fu abe una fuon ma ijia unama Eburam
    fuka maturain. Ijefuon God fu Eburam kua, Aiji a kainun mano kuain.
  mps-mps: Tama tiyu, Abraham agai tama tiai, tama nosali Mosesgo te Godigo po meba
    te bukude agai asęai, “Abraham agai te Godigo pode konealubo po dąų wai. Tama
    tibaso, Abraham aga te Godigo gedude wiegi yai doloba pai bidi mu pedalai,” Mosesgo
    tama po asęai. Tama me, te Godigo Abrahamde dali te po wai, “Aga eno abagi dao.”
  pab-NT: 'Exakere kaotyaka Iraiti Waiyexe nanekoa aokitere akereta: “Abraão Enore
    tyakeko, hoka ityakekone hiyeta waiyexe haliti aokene”. “Nohinae Abraão”, nexa
    Enore exaokaka.'
  llg-llg: De, basa ia la dadi sama leo nana sulak so nai Susula Malalaok nae, “Abraham
    namahele neu Manetualain, boe ma Manetualain simbok nalan leo hataholi dale ndoos.”
    Ma nana sulak nae, “Abraham ndia, na, Manetualain nonoon.”
  kyf-kyf: '-We -Lagɔsɛbhɛɛ ''ya gbaa gbʋzɔnʋ -wa, ''sa we nʋa: «Ablaamʋ ka -Lagɔ
    dlɩ -gʋ zʋ. Ɔ dlɩzʋzʋee ''gbʋ, -Lagɔ yia ɔ yibheli nyɩmɛ tɩklɩɩ nya.» ''Ɩn wa
    yia ɔ la -Lagɔɔ ''tale.'
  tpi-tpi: Buk bilong God i tok olsem, “Abraham em i bilip long God, na God i kolim
    em stretpela man.” Na God i kolim Abraham olsem, “Pren bilong mi.” Na as bilong
    dispela tok God i mekim na ol i raitim long buk bilong en, em i kamap ples klia
    long dispela pasin Abraham i mekim long Aisak.
  mih-NT: 'Ta i cuu si cuhva catyi Tuhun Ndyoo: “I sino xaan iñi ra Abraham sii ra
    Ndyoo, ta i ndyehe ra Ndyoo sii ra tañi sa ñahñi cuatyi ra.” Ta i catyi ra Ndyoo
    vatyi amigo ra cuu sii ra Abraham.'
  qvh-NT: 'Saymi Tayta Diosninsipa palabranchöpis cayno guelgaraycan: “Tayta Diosman
    yäracur promitishganta cumplinanpä cashganta Abraham criyishganpitami jusancunata
    perdonargan jusaynagna cananpä.” Saynöpis runacuna niyargan Abrahamga Tayta Diosninsipa
    amïgun cashgantami.'
  kms-kms: God ningg buk pugri puq wund kin te nganyene puq ren, ni wuri, “Abraham
    God nei nimbig di God nei nimbig ye te ningg God nari ni God nde rar pe tuquine
    nganye nas ye.” Di God nari Abraham ni kimand.
  agn-agn: Ong maning ta si, nainabo tang na-tang ong Sagradong Kasolatan ang ganing,
    “Si Abraham nagto ong Dios, animan binilang tanandia ang mato-lid,” ig ginoyan
    pa tanandia ang “tangay tang Dios.”
  nhi-NT: 'Uan ohcon omonextih nic milauac tlen ihcuiliutoc itich in Teotlahtolamatl:
    “Abraham otlaniltocac inauactzinco Dios, uan ica non Dios ocsilih chipauac.” Uan
    Dios oquinotz iyolohicniu in Abraham.'
  ttc-NT: 'Ikxji oponkix iktza''x nyolin tuj Tu''jal Dios ikxjani: “Te Abran oxik
