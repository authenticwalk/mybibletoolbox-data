  iou-iou: Ude täŋirän Anutu täŋo man ŋode kudän täwani kehärom taŋkuk; Abraham uwä
    Anutu nadäŋ imikinik täŋkuko unita Anututä Iŋamna-ken gäk äma siwoŋi yäŋ iwetpäŋ
    gäk näkŋo notnapak yäŋ iwetkuk.
  ntp-NT: 'Dai poduucai ʌpʌdui isducatai aagai Diuusi ñiooquidʌrʌ ismaacʌdʌ pocaiti:
    “Avraañi vaavoitu Diuusi vai cascʌdʌ Diuusi cʌʌgacʌrʌ nʌidi ducami istomali ʌmo
    imidagai maisoimaasi iduuñimudai ʌgai”. Vai Diuusi gʌaduñi duucai nʌidi Avraañi.'
  rai-rai: Ma di paam ot paa a pirpir u ra Buk Taabu baa i piri lenbi, “Aabaraam i
    nurnur un God, ma God i waatungi naa i takado namataana.” Ma God i waatungi kaai
    naa diaar tepaana.
  haw-1868: A ua hookoia hoi ka palapala, i i mai ai, Ua manaoio Aberahama i ke Akua,
    a ua hooiliia'e ia i pono nona; a ua kapaia iho la oia he hoaaloha no ke Akua.
  ffm-ffm: 'Hono nii ko Binndi ɗii mbii koo tabitiri: «Ibarahiima goonɗinii Laamɗo,
    Laamɗo jatorii mo saabe majjum mo pooccitiiɗo», faa o noddiraa giɗo Laamɗo.'
  arb-NAV: 'وَهكَذَا، تَمَّ مَا قَالَهُ الْكِتَابُ: «آمَنَ إِبْرَاهِيمُ بِاللهِ، فَحُسِبَ
    لَهُ ذَلِكَ بِرّاً»، حَتَّى إِنَّهُ دُعِيَ «خَلِيلَ اللهِ».'
  cop-CNT: ⲟⲩⲟϩ ⲁⲥϫⲱⲕ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ϯ⳿ⲅⲣⲁⲫⲏ ϫⲉ ⲁϥⲛⲁϩϯ ⳿ⲛϫⲉ ⲁⲃⲣⲁⲁⲙ ⳿ⲉⲫϯ ⲁⲩⲟⲡⲥ ⲛⲁϥ ⳿ⲉⲟⲩⲙⲉⲑⲙⲏⲓ
    ⲟⲩⲟϩ ⲁⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⳿ⲡ⳿ϣⲫⲏⲣ ⳿ⲙⲫϯ.
  adz-adz: Ibinigi da nan akaran ani isu nidzun, ini ibiani, ‘‘Abraham imuaruts Anutu
    da Anutu itsangan arangan garam rururungan iyab i nanggan muarutsan.’’ Da Anutu
    ifaringꞌ arangan ibiani, “Dzi rinunggangꞌ nidzun Abraham.’’
  sri-sri: 'Irasiriro Marĩpʉya werenírĩ gojadea pũgue Abraham irideare gojaderosũta
    waadero ããrĩbʉ́. Ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Abraham Marĩpʉre bʉremudi ããrĩmí.
    Ĩgʉ̃ bʉremumakʉ̃ ĩãgʉ̃: Marĩpʉ ĩgʉ̃rẽ: ‘Õãgʉ̃ ããrĩ́mi’, ãrĩ ĩãdi ããrĩmí”, ãrĩ
    gojasũdero ããrĩbʉ́. Irasũ ããrĩmakʉ̃, Marĩpʉ ĩgʉ̃rẽ: “Abraham, yʉ merãmʉ ããrĩ́mi”,
    ãrĩdi ããrĩmí.'
  nal-nal: Ma naan ka waambazof a dorang lamaskana Baar Xoxok ina xa piaat malasing
    kari, “Aabaraam ka inaxam paazaai wana Nakmai ma Nakmai xa kalin naan a rapti
    xa tak.” Ma Nakmai xa vakilaan saait naan adu naan a paasaxo zina.
  kyq-kyq: 'Taar kɛn Raa taaɗn maakŋ Kitapin̰ ki se aanga ɗoobin̰ ki kɛn ɔɔ: Abraam
    se aal maakin̰ do Raa ki, ɔɔ naan̰ aakin̰ aan gɔɔ debm daan ki. Taa naan̰ se ɓo
    Raa daŋin̰ mɛɗin̰a.'
  kwd-kwd: Ma nga 'ola lo'oo la Ebraham 'e agea, ngaia 'e faate'enia nga Girigiringa
    Abu laka'u 'e to'o, ne'e 'ilo'oo, “La Ebraham ngaia 'e tagoto'o na God, ngaia
    lo'oo God 'e iiria aana 'ania nga wane 'e odo” Ngaia na'a, gila ka iiria 'ania
    nga wane ni kwaimaanga na God.
  ded-ded: Anu imoc fora ande nga mitikibingo edzacnunuma yofi dede, “Abarahang ye
    Anutu negensinggeu Anutungo yeac ngic dindingac demiec.” Amma yeac yofi degec,
    “Ye Anutuac ogea.”
  ewe-ewe: Esia wɔ ɖe mawunya si gblɔ be, “Abraham xɔ Mawu dzi se, eye wobui dzɔdzɔenyenye
    nɛ” la dzi, eye woyɔe be Mawu xɔlɔ̃.
  nuy-nuy: Anaani ana-lhaawu ana-wubiba-rruj, andhurrg wu-waṉbini. “Na-Abraham ni-jambarrgiiyn
    na-God. Wudani-yung-gala, na-God nigaajbaj ni-wijangani, nu-mayaa naagi maaḻamburrg-jung
    niga.” Dani-yung wu-yamana anaani ana-wubiba. Marri warruburru-yung wunu-mayaa
    na-Abraham, na-God wini-guwaj-gaa.
  cop-BHC: ⲞⲨⲞϨ ⲀⲤϪⲰⲔ ⲈⲂⲞⲖ ⲚϪⲈϮⲄⲢⲀⲪⲎ ϪⲈ ⲀϤⲚⲀϨϮ ⲚϪⲈⲀⲂⲢⲀⲀⲘ ⲈⲪⲚⲞⲨϮ ⲀⲨⲞⲠⲤ ⲚⲀϤ ⲈⲞⲨⲘⲈⲐⲘⲎⲒ
    ⲞⲨⲞϨ ⲀⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲠϢⲪⲎⲢ ⲘⲪϮ
  buk-buk: Yom naŋ sêto yêc naŋ sôm bu, “Abraham kêŋ whiŋ Anötö dec Anötö gêlic iŋ
    ti ŋgac gitêŋ.” Yom dau ŋandô sa pi gêŋ naŋ iŋ kôm, ma Anötö dau sam Abraham bu
    iŋ ndê silip.
  pri-NT: 'Wàépwiri ê pai ina wàra ê nee Tii Pwicîri na ina pâ: Wà Abéraama, âna é
    cèikî naa goo wà Pwiduée, â gée goro ê cèikî kêe, âna wà Pwiduée, âna é nama é
    pwi âboro na é tàrù na araé. Â é ina gooé wà Pwiduée pâ, é pwi bée.'
  zpq-NT: 'Da''nan'' goc can'' nyoj Xtiža'' Diosen'' c̱he'', žan: “Abraham gwyejnilaže''
    Diosen'' na'' da''nan'' Diosen'' gwne'' naque'' beṉe'' güen len ḻe''.” Na'' ḻecze
    nyojen c̱he Abrahanṉa'' goque'' beṉe'' xmigw Dios.'
  por-TFT: 'E ao fazer isso, foi mostrado {ele mostrou} que esta Escritura é verdadeira.
    ‘Porque Abraão verdadeiramente confiou em Deus ele foi considerado {Deus considerou
    que ele era} reto por Deus. E como está escrito {como uma outra pessoa diz} na
    Escritura: “Ele era ‘amigo de Deus’”.'
  gwi-NT: Jii t'ee Dęhtły'aa Choh zhit jyaa deegwinyąą t'igwinyąą. “Abraham K'eegwaadhat
    k'injiighit geh'an tr'agwaanduu tr'agwah'ya' kwaa k'it K'eegwaadhat yąąh'in.”
    Ąįįt'ee Abraham K'eegwaadhat vijyaa varahnyąą.
  gvn-gvn: Yinyamundu Godumu kuku Abrahamanka manubajaman. Yinya kuku yalaku, “Abrahamangka
    God kuku nyajinya, nyulu ngulkurrmankuda Godundumunbu miyilba.” Godungku nyungun
    bambanda jawunkuda.
  nhy-NT: 'Iwan ijkón omochij tlan kijta in tiotlajkuilole: “Abraham okineltokak in
    Dios, iwan ika itlaneltokalis Dios okiresibiroj kej se tlakatl katlej mach kipia
    tlajtlakole.” Iwan Abraham okinotzayaj amigo de Dios.'
  asm-FB: এই শাস্ত্ৰীয় বচন সিদ্ধ হ’ল, য’ত কোৱা আছে, “অব্ৰাহামে ঈশ্বৰত বিশ্বাস কৰাত,
    সেই বিশ্বাস তেওঁলৈ ধাৰ্মিকতাৰ অৰ্থে গণিত হ’ল” আৰু সেই বাবে তেওঁক ঈশ্বৰৰ মিতিৰ
    বোলা হ’ল।
  okv-okv: Avoeto God ta ke kajari ta ke einge mitia, “Abraham na God ke be eto tumota
    unu God na embo javotohora ena.” eto tunga umbuto ‘namei’ ke ena.
  mxt-NT: 'Ta tyicuan caa chino̱ cava tari cuhva catyí nu tutu Nyoo tyehe caa: “Ra
    Abraham chino̱ iñi ra chi Nyoo ta yucuan chaha Nyoo saha̱ ra tuhun tyi vaha ra
    nuu ra.” Ta iyó inga nu catyí chi: “Ra Abraham, nanduvi̱ ra amigo Nyoo.”'
  tzo-NT: 'Hech ivinaj uc ti melel ti sc''opilale ti ts''ibabil ti sc''op ti Diose:
    “Ti Abrahame laj xch''un scotol ti chc''ot ti pasel ti c''utic i''albat yu''un
    ti Diose, hech yu''un toj yo''nton i''ilat yu''un ti Diose”, xchi ts''ibabil.
    Hech its''ibabat sc''opilal uc: “Lec laj sc''opon sbaic xchi''uc ti Diose xchi''uc
    ti Abrahame”, xchi ts''ibabil.'
  ind-AGS: 'Dengan cara ini Kitab Suci digenapi: “Abraham percaya kepada Allah, dan
    dipertimbangkan dia dianggap melakukan apa yang benar,” dan dia disebut sahabat
    Allah.'
  omw-omw: 'Evarahaamuva mwitaamaqiro vurara tiro, Kotira mpukuqi qara ntumwa to quava
    mwivau vahura. Mwitaama tiro: Evarahaamuva Kotira quara qutaave tuvaro Kotiva
    mwianra tiqaro, E ni quara qutaa quave qiaranama nte e qiana quara rieqanama iara
    ntapihi kyera nrohi variara vaisivave tuqo, tura. (Okyara 15:6) Mwianra rieqaro
    Kotiva Evarahaamunranra e ni vaisima variaro tura.'
  yrb-yrb: Godinu bukaroma wei enanari Eibaramu eno ui. Godinu bukaroma eno wasu,
    Eibaramuma Godi imuegou uiro Godima ereda Eibaramuna kobere amara weite Godima
    Eibaramuba nono wei, ana Nanu naiye wei, Godinu bukaroma eno wasu.
  maa-NT: 'K''oa̱á s''ín tsitasòn koni s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Abraham
    kòkjeiín‑la̱ i̱t''aà ts''e̱ Nainá; k''oa̱á s''ín komà‑ne nga Nainá kiskoétjò nga
    xi̱ta̱ kixi̱ kitsò‑la̱.” Amigo‑la̱ Nainá ki''mì Abraham.'
  mcq-mcq: Ikaꞌinaꞌe ꞌwarumajara rejume Godoni irijaho roe nimaaꞌe renana. Eparahamira
    Godi nimaa ronajihunaꞌe Hu vejume ariraꞌe renana. ꞌEne hu Godoni napura ꞌwamana.
  sus-A: نَ كُي، عَ نَشَ رَبَ عَلْ عَ سّبّشِ كِتَابُي كُي كِ نَشّ، «عِبُرَهِمَ نَشَ
    لَ عَلَ رَ. عَلَتَلَ قَن نَشَ نَ قِندِ تِنشِنيِ رَ عَ بّ.» عِبُرَهِمَ شِلِ نَشَ
    قَلَ «عَلَ شَنُنتٍنيِ».
  jpn-1965: そして、「アブラハムは神を信じ、その信仰が彼の義とみなされた。」という聖書のことばが実現し、彼は神の友と呼ばれたのです。
  fra-SBL: 'Ainsi s''est accomplie l''Écriture qui dit : « Abraham a cru à Dieu, et
    cela lui a été imputé comme justice », et il a été appelé l''ami de Dieu.'
  yka-yka: Iye iyan hāti tasulat dem kitabin sabab Ibrahim. Tasulat hep laˈi, pinaˈin,
    “Kahagad Ibrahim si Tuhan duk sabab pakahagadne miyaˈan kinimmatan iye bentel
    weˈ Tuhanin.” Duk inēnan iye weˈ Tuhanin bagayne.
  mle-mle: Aw ki God diki lapa nyigaam rina maaj ata mwiya mwiyab tal. Li wana, “Aparam
    Godak wukijibir tidil mawulak tikuw, God tasakwudid, ‘Mwiyir tinaad’, diki milaam.”
    God maa Aparamik wadid, “Min wunadi kapa duw-adimin,” wakuw.
  shp-NTPO: 'Jaskataxa ja wishá meran yoiaibo senena iki: “Abrahammanra Dios ikonha
    iki, jaskara kopíra atibi keskáakin akai joni oinna iki”, iki iká. Jaskatira Abraham
    Dios betan raenanai joni baneta iki.'
  aom-aom: 'Ëhi jiëꞌëro God-are surire jö uövuadëhi iae ëhi jiadeje. Jöho jajivoromo
    uövuëꞌeje: Abraham-ro God mae uehorovamu gavëꞌëro God-ro uvade höjo: Abraham-are
    ihoho iae mae höjo. Ëhiꞌamu aëro uvoruomadeje: Abraham God-are aemoꞌaeme höjo.'
  geb-geb: Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Abraham, ana guigira Fhe Bakɨme
    khothɨgim, Fhe Bakɨme tɨvir vhuuiaŋ mbui guman ana kamgi.” Ana tɨvir vhuuiaŋ mbui
    guman ana kaav, ana vhɨra kha kakaman ana muuŋgi, “Nan kɨvntok ma.”
  cak-cak: 'Chiri'' c''a xbanataj-vi ruch''abel ri Dios ri tz''iban can ri quire''
    nu''ij: Ri Abraham xunimaj ri xu''ij ri Dios che, romari'' tok x-an che chi man
    jun rumac xrakalej. Y xbix chi rija'' jun ru-amigo ri Dios.'
  chf-NT: 'Ca'' jini apasi toj chich jini que tz''ibi ayan tan u jun Dios ca''da:
    “Aj Abraham u tz''oni lo que u yäli Dios, y jin uc''a Dios u yäli cache'' tu toja
    ayan une aj Abraham”. Ca'' jini chich tz''ibi ayan. Y aj Abrahamba älbinti cache''
    une mero u yamigo Dios.'
  tlf-tlf: God imi suuk kon tem weng dola kosip kwek uyo kam age-nulu, “Abraham beyo
    utamata e, God imi weng bogopnela boyo aafen kanubelan-tema kalaa agela e, God
    iyo atamata, Abraham iyo nimi ilak dola kale, beyo tol tinum kela kalaa agesa
    o,” agesu kale, Abraham imi Aisak kanubesa sang bota suuk kon tem kagal dola kolita,
    ibo utamipta e, Abraham imi God imi ilak dugan-bii-se uyo aafen kalaa agelin o
    ageta ko. Kale God iyo bogo-nala e, “Abraham iyo nimi duup o,” agan-bii-se ko.
  piu-2006: Muutjalu irriṯi palunya nguwanpa Katutjaku wangka wakaṉu yalatji, “Yipuramalu
    Katutjanya kuliṉutjangka Katutjanya yunypara nyinangi.” Yalatji Yipuramalu Katutjaku
    wangka kulira palumpa walytjarringu.
  poh-NT: Jeꞌ reꞌ ajic reꞌ ribano̱j i maꞌ Awraham xcꞌuhtunic wi̱ꞌ chi reꞌreꞌ xicoj
    wach rikꞌorbal i Dios eh reꞌ ricorquil ribiral reꞌreꞌ ncꞌutunic wach chi manlic
    ruꞌum i kꞌoro̱j ar chipam i Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i Dios. Ar
    rikꞌor chi reꞌ maꞌ Awraham xichꞌica̱ꞌ ricꞌux chiri̱j i kꞌoro̱j reh ruꞌum i Dios
    eh ruꞌum chi jeꞌ reꞌ xiban, reꞌ Dios xipahba̱ꞌ chi jenaj cꞌacharel coric wach
    ricꞌux. Maꞌ xa ta reꞌreꞌ, jeꞌ laꞌ woꞌ reꞌ Dios xicoj i maꞌ Awraham til rich kꞌorom
    chic!
  tue-tue: 'Teero cʉ̃ʉ̃ tiiríguemena Cõãmacʉ̃ye queti jóaripũ niiré diamacʉ̃́ wáaro
    tiiríro niiwʉ̃. Tiipũ biiro jĩĩã: “Abraham Cõãmacʉ̃rẽ padeoyígʉ. Teero tiigʉ́,
    Cõãmacʉ̃ cʉ̃ʉ̃rẽ ‘ãñugʉ̃́rã niiĩ’, jĩĩ ĩñayigʉ”, jĩĩ jóanoã. Too síro Cõãmacʉ̃
    Abrahamrẽ “mʉʉ yʉʉ menamacʉ̃ niiã” jĩĩrigʉ niiwĩ.'
  bjp-bjp: Ke orek ae na Buk na Gogoh ka suut ae i tarah, “Abaram i unune lo God,
    ke na unune kia, God ka par u le i tortores na mata.” Ke God ka foteng u sabin
    le i e tala.
  xon-xon: Le ni gbiin Uwumbɔr Aagbaŋ aah len pu na ke, “Abraham nan gaa Uwumbɔr aamɔboln
    ki kii, kina pu na le Uwumbɔr gaa u ke u ye uninyaan u chee.” Le Uwumbɔr yin u
    ke ujɔ.
  tzo-ZNT: 'Jaꞌ icꞌot ti cꞌusi tsꞌibabil comele: “Ti Abraame ixchꞌun ti yech ti cꞌusi
    chal ti Rioxe, yechꞌo ti chꞌabal smul iꞌilee”, xi tsꞌibabil. Tsꞌibabil noxtoc
    ti lec xil sbaic xchiꞌuc ti Rioxe, chcut ti muchꞌu chal ti xuꞌ jaꞌ noꞌox xchꞌunoj
    li scꞌop Rioxe.'
  mpm-NT: 'Ja yukan ni kuu ndaa jnuꞌun ja kaꞌan tutu ii Yandios: “Ni kandixia Abraham
    jnuꞌun Yandios, ti ja yukan ni kachi ya ja tukaa jnaꞌnu ndatu da ja kuu sɨkɨ kuachi
    da, chi ni kendo ndaa da nuu Yandios”, kachi tutu. Ti ni ka skonani da chaa: chaa
    kundaꞌu ini, chaa mani jiin Yandios.'
  ots-NT: 'Bi ncjapʉ gá nzʉh car palabra ca i ju̱x pʉ jar Escritura, pʉ jabʉ i ma̱:
    “Car Abraham bi hñe̱me̱ göhtjo mbo ʉ́r tzi mʉy, ca Ocja̱ di dyøti ca xquí ma̱,
    cja̱ guegue‑ca̱ bi nu̱ rá zö, ncjahmʉ jin te mí tu̱.” Guejtjo ca Ocja̱ bi xifi
    múr amigo ca mí ma̱dihui.'
  hoy-hoy: 'अदिक पवित्रशास्त्र अन्द ईद वचन पुरा आत: “अब्राहम परमेश्वर उन विश्वास माळदुन,
    अदिक ईद आऊन साटी न्यायी आळुकु आदुन,” अदिक आऊक परमेश्वर उन संगी अंदकु आत.'
  uri-uri: Ti yangkipm a Maur Wailen a pike tu ro, ti paln aklahle ak wang a Apraham
    akal alm Aisak ekg al wor uk Maur Wailen, yangkipm pa la tolpa, “Apraham kil ukpma
    Maur Wailen, ti kil paln melnum nipet wor kai ikg a Maur Wailen.” Tolpa ti Maur
    Wailen kil kwewel tolpa melnum wor alkilen.
  amo-amo: Nanere uliru Kutellẹ wa kulo na uwa woro “Ibrahim wa yinnin nin Kutellẹ,
    unnere iwa bataghe unan fiu Kutellẹ.” Bara nani iwa yicughe udondon Kutellẹ.
  pjt-pjt: Ka tjukurpa nyanga paluṟu nyiringka ngaṟanyi iriti walkatjunkunytja nyanga
    alatji, “Aipuṟamanya mulamularingu Godaku. Ka nyara palulanguṟu Godalu palunya
    mulamularingkunyangka nyakula tjukaṟurunmankula walytjanmanu.” Munu Godalu Aipuṟamanya
    wangkangu, “Nyuntu ngayuku maḻpa nyinanyi, walytja mulapa.”
  cwe-cwe: Ivo Yamaandiko Yelile yatimiya yoyolonga, “Bulahimu kamuhuwila Mulungu
    na kwa ichimu cha uhuwilo wake, katogoligwa kanoga haulongozi wake kuwa katenda
    vinogile,” ivo Bulahimu katangigwa mbwiya wa Mulungu.
  daa-NT: 'Maanna-ak astu ɗo botiliy ar taat Kitamne kaawtu aman : « Ibraayim, ŋaar
    diy gelbiney iŋ Buŋ. Ɗo bi ka imaanji-at ko, Buŋ taliig a ŋa goy iŋ botol ɗo uŋji.
    » Paa ko, Buŋ koliig a ŋa royay.'
  mlp-mlp: Abraham daq na emim in God ago marib gamuk araq usaqta na tuwol net bug.
    Gamuk na kazaq usaq. Abraham God aqez anan helmo haqan God in anan mat titnonta
    ham. Nazaq iyan mataw in Abraham anan God ayowmo diq haqiy.
  ape-C: Aria enyudok baraen douk nyetem Iruhin ananik Buk iri nyatogur adurin atin.
    Baraen douk enyudok, “Abraham nasuhw Iruhin ananin baraen dodog nagipeshen aria
    Iruhin douk nahwaran yopuni arman.” Aria Iruhin nakri, “Abraham douk eikin arpen.”
  bgs-bgs: Ituman tô igpasulat katô Manama sayyan, na mà din, “Igpamaké si Abraham
    katô Manama. Purisu igtanggap ka Manama sikandin na nángngà tun ta saruwan din.”
    Tô gó tô gunayan na ágtawarán sikandin na rarak ka Manama.
  faa-faa: Arirakano Kotimo sawia popasane oyapo. “Kotimo someane Eparahamemo kakimaka,
    Kotiaki himu hakásaraka hemakapusuasamo Kotimo someraka, ‘Aporo ereketaesane nepo,’
    aihoareapo.” Aisane Kotimo sawia popahoareapo. Arirakano Kotimo Eparahameaki someraka,
    “Nōmo tákeane nepo.” Aíyaka somesane Kotimo sawia popahoareapo.
