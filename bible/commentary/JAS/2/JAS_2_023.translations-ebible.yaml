  amx-amx: Lakenh Altjerr-henh angketj pipel-ayeng intem, “Abraham-el Altjerr renh
    nakek. Altjerrel renh ilek, ‘Thang ngwenh alhengk-arem, ntwang artwang arratj
    anem.’ ” Angketj nhenh thang arrantherrenh irlpangkelh-ilem. Arrwekeleny map inang
    kaltj anek, Abraham rang Altjerr-henh peltj wart anetjart.
  ake-NT: Mɨrɨ awonsi'kɨ itekare iye'menukasa' nin si uta'ku'tɨsa', “Epʉra'an uya
    Papa apurɨ'pʉ, mɨrɨ pɨ' nin si ipokena' pe te'sen ta,” mɨrɨ awonsi'kɨ Papa tonpa
    tukai' esa'sa' na'ne'.
  qvn-NT: 'Chaynuypam ruracarura isquirbishachru cay niyangansi: “Abrahamga Diosman
