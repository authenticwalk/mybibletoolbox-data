    Jʉ̃menijicʉ ‘Yópe d̶acʉyʉmu’, ʉ̃i aiye báquede ʉ̃́re. Que baru Jʉ̃menijicʉ coyʉrejaquemavʉ
    ʉ̃́re, ‘Boropatebecʉbu mʉ ji jã́inore’ ”, arĩ toivaicõjenejaquemavʉ. Aru Abraham
