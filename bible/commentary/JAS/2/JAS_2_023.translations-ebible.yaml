    Akeisa, kayo Ebadakkam be Got ami akanumo, akanaliw ko.
  ura-NT: '@see-verse:JAS.002.022'
  mcd-NT: Icoinra huacoincun Upa Diosin ahuunoa yoini, —Abraham minfin sharacoinquin.
    Ascashu min ufu isharatiroran, —ishon yoini. Diosin Abraham yoiniri, —Abraham
    minfin ufu rafusharacoinmisiquin, —ishon Diosin yoini.
  urt-urt: Pe luku ki gande wusyep tikin Got, ŋaiye ŋanange na, “Abraham, ŋoihmbwaip
    kin teŋeime Got pe, Got galme kin miyeꞌ bwore bwarme.” Topoꞌe Got galme kin ŋimei
    kin.
  kiz-kiz: Majhandiku ghatimisibhu ghaghijobha, Abrahamu an'jobhili K'yara, na abhalangibhu
    kujha ndo mwenye haki.” Efyo Abrahamu akutibhu rafiki ghwa K'yara.
  tzo-TZE: 'Yu''un ic''ot ta pasel li sc''oplal ts''ibabil comele: “Li Abraáme la
    xch''un ti chc''ot ta pasel li c''usitic i''albat yu''un Diose, jech lec i''ilat”,
    xi ts''ibabil. Xchi''uc ts''ibabil ta sc''op Dios noxtoc ti lec laj yil sbaic
    xchi''uc Diose”, xcut chcalbe.'
  lex-lex: 'Me Abraham illu-wniehwani la'' ler maka enal a''nani, de nlernohor memna
    Puka lirni mak emkadilla: “Abraham npesiaya Uplerlawna, ne la''a pesiayni pa Uplerlawna
    Nreiniana-na''nana pa emeka riy mak kaplol la Uplerlawna yamkekni.” Hade pede
    rwet la Abraham de, de Uplerlawna heiwialli.'
  dov-dov: Akazuzikizigwa malembe awamba kuti, “Abbulahamu wakali kusyoma Leza, alimwi
    zyakamwambya kuti uli abululami,” alimwi wakamba kuti mwenzinyina wa Leza.
  rgu-rgu: Basa ia ra dadi sama leoꞌ manaduiꞌ nai Susura Makamoiꞌ daleꞌ nae, “Abraham
    namahere neuꞌ Manetualain, huu ria na Manetualain tao ni neuꞌ lahenda roos.” Ma
    manaduiꞌ nae, “Abraham nana Manetualain nonoon.”
  toc-NT: 'Y nac xla­táma̠t li̠huana̠ li̠kan­táx­tulh hua̠ntu̠ tatzok­ta­hui­lani̠t
    nac li̠kalh­ta­huaka anta­nícu chiné huan: “Abraham aksti̠tum li̠pá̠hua Dios huá
    xpa̠­la­cata Dios laka­lhá­malh y li̠má̠x­tulh cumu la̠ ni̠ti̠ xka­lhi̠y xta­la̠­ka­lhí̠n
    wa̠ntu̠ naxo­ko̠nún.” Y huá xpa̠­la­cata acxni̠ Dios li̠chu­hui̠nán Abraham hasta
    na̠ li̠ma̠xtuy cumu la̠ cha̠tum xa̠migo hua̠nti̠ luu xpa̠x­qui̠y.'
  som-som: Waxaa rumoobay Qorniinka leh, Ibraahimna Ilaah buu rumaystay, oo waxaa
    isaga loogu tiriyey xaqnimo, oo waxaa loogu yeedhay saaxiibkii Ilaah.
  mam-C: 'Ikytzin xjapine'' ntq''ma''n Tu''jil Tyol Dios. Chitzin kyjalu''n: Kub''
    tnimin Abraham Diosch. Tu''ntzin tnimb''iltz ikyjo, b''a''n ele twutz Dios. Ex
    ok tq''o''n Dios te tuk''a.'
  ndj-ndj: Topi, vakwila vala Mayandiku Vang'alili yivadeta, “Ibulahimu amjumilili
    Chapanga.” Kwa ujumilwa waki Chapanga amjumilili kucha goleki, topi Ibulahimu
    akemiwili ghanja wa Chapanga.
  mbj-NT: 'Hahỹỹ da P''op Hagä Do kyy kerih do paa hã: “Abaraãm ky dahé kän Tak''ëp
    Hyb N''aa Jawyk Doo. Taky daheeh do hyb n''aa né kä m'', baad tawén hado däk P''op
    Hagä Do matym gó.” Abaraãm moo wät do hã, taky daheeh do hã, te hub né hẽ ta ti
    kerih do kametä däk. P''op Hagä Do najiis ramaneëëj kän Abaraãm.'
  lat-VUC: 'Et suppleta est Scriptura, dicens: Credidit Abraham Deo, et reputatum
    est illi ad justitiam, et amicus Dei appellatus est.'
  ngp-ngp: Inda kindedi Mawandiko Yakukile kugamba, “Ibulahimu nakamhuwila Mnungu,
    niyo azumilwagwa ni Mnungu kunda ywedi.” Niyo etangwa mbwiyaye ywa Mnungu.
  aoi-aoi: W-engkirraja enena ayakwa nuw-arrikarrijungwunama Neningikarrawara-langwa-manja
    jurra. Ne-yaminama, “Aburiyama nu-werrikambilyuma Neningikarrawara-manja nakina.
    Aminakina-langwa Neningikarrawara ni-yamama, ‘Nake-ka nenungkwarba nuwerrikidirrbura
    n-ambilyuma ngayuwa-manja-da,’ ni-yamama Neningikarrawara nakina-da,” ne-yaminama
    akina ayakwa. Kembirra na-lyangmandukwunadinuma akina-da. Kembirra wunalakina
    Neningikarrawara akwa Aburiyama aburnuwa-murra arakba wunalakina-da.
  enq-2: 'Dopa pia dokonya, Gotenya pii pepa pyapae singi dake angi jia: “Abraameme
    Gote tungi pia dokonya, Goteme baa tolataena lea.” Abraame baa Goteme baanya kaita
    miningina leaka-pyaa.'
  eng-ASVBT: And the scripture was fulfilled which saith, And Abraham believed God,
    and it was reckoned unto him for righteousness; and he was called the friend of
    God.
  mna-mna: 'Tana sua ta tibeede pataaŋa kek na, iur ŋonoono. Sua ta kembei: Abaraam,
    ni iurla ki Anutu. Tana Anutu ipomoozi mi ire i kembei ni tomtom ndeeŋeŋana. Uunu
    tana ta tipaati be “Anutu toroono.”'
  myw-myw: Sinap towen mamagina, “Ebelam isimounid Yowbad waseg, mapuna idok Ebelam
    tadidumwal.” Mapuna idokes veiyon Yowbad, mtowen Ebelam.
  sby-sby: Munshila ilico byonse byalikwamba Mabala byakwambeti, “Abulahamu walashoma
    Lesa, ecalapeti Lesa amuboneti walulama” Ecebo cakendi walakwiweti, munendi Lesa.
  sll-sll: Tongwo maing ha maing buku yu di emia, “Ebraham God tani sigare kul na
    tenangwo pamia di pir tongure God hanere tal dime dire ol ware amane moma di hamua.”
    Hangwo i hanere, God Ebraham na gamnahobo momua di na tomua. Tongwo ha i Ebraham
    nin wang Aisak algi ya bole God terala di ongwo i, memini yu pamua.
  yaq-NT: 'Liojta nok lutu''uriapo ju''u ji''ojtei inen jiame junuen chupuk: “Ju''u
    Apra''am, Liojta sualek. Ju''u Lios intok, junaet jatteaka, a'' tu''u mabetak.”
    Ju''u Apra''am ket, Liojta nakeme, ti ta''eewak.'
  uro-uro: Dä sa rhäkmamär toqoräkt nä ma Ngämuqa aa enge qärangätni i mudu rha säm
    a ngät kärangät i ngät tamän doqortäqyia, “Ma Abraham gat nanakt nä ma Ngämuqa
    bä ma Ngämuqa qa mes ka i ama räktka na qa inguna nävät aa qatnanakt.” Dä qosaqi
    ma Ngämuqa qa mes ka i aa ruaqa na qa.
  ita-1885: 'E fu adempiuta la scrittura, che dice: Ed Abrahamo credette a Dio, e
    ciò gli fu imputato a giustizia; ed egli fu chiamato: Amico di Dio.'
  muy-muy: 'Nahkay ma ge Melefit ya àbu məbəkiani a Wakita gayaŋ ni bu ni àgrava.
    Ma gani nani ti nihi : « Abraham àfəkia ahàr ke Melefit a, nahkay ti Melefit àɗəm
