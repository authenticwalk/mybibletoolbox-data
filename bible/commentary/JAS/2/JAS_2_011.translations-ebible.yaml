  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Bɨkwɨ́yo ŋwɨ́ ikaxɨ́ re nɨrɨnɨrɨ eánɨŋɨ́ rɨpɨ,
    “Meánɨgɨ́áyɨ́né ɨ́wɨ́ minɨpanɨ.” rɨŋo, ayɨ́ ŋwɨ́ ikaxɨ́ “Nɨwiápɨ́nɨmearɨ ámá mɨpɨkipanɨ.”
    enɨ rɨŋɨnigɨnɨ. Seyɨ́né meánɨgɨ́áyɨ́ tɨ́nɨ ɨ́wɨ́ minɨpa nero aí nɨwiápɨ́nɨmearo
    ámá nɨpɨkirɨ́náyɨ́, ŋwɨ́ ikaxɨ́ rɨnɨŋɨ́pɨ wiaíkíɨ́áyɨ́né imónɨŋagɨ́a nánɨ rarɨŋɨnɨ.
  chd-NT: 'ȽanDios ticuxe: “Aimoxhuico''ma ƚipeno ƚof''as xans”. Jouc''a ticuxe: “Aimoma''ahuale''ma”.
