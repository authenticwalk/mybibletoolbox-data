  for-for: 'Piya, kumiyenaba a-po unti ntagaramaba: Wasanaba a-nkaeguyegana pureno,
    untiye. We, ka''waina kumiyenaba kampa punta, wasana aeguma kaiyipa, aeba ago
    kamana akayukena yagara miye.'
  epo-epo: 'Ĉar Tiu, kiu diris: Ne adultu — diris ankaŭ: Ne mortigu. Se do vi ne adultas,
    sed mortigas, vi fariĝis malobeinto kontraŭ la leĝo.'
  gfk-gfk: Ma iakan i palai kanong nong ga tange bia, “Waak u noh tika ma tikai pai
    a num ie,” ga tange mah bia, “Waak u harubu bingibing bia.” Io, ing bia pau puko
    tano magingin na ninahon tika ma tikai pai no num iesen bia u te bu bing bia mon
    tikai, hohe? Augu tiga ut na laklaka harkurai um.
  bjz-bjz: Amindu rea, God eghá ririe, “Mania komana einida evetu o embógha viro kombo
    ata!” Kotú, “Mania enembo eini data amburauveta!” Atá nímane komanada evetu o
    embógha viro kombo jo ambi aita rosoravore-tago, enembo eini data amburadua, nímane
    agho dari bejari kakato gaa regegaita rosore.
  atg-NT: Irari khi ọni ọọ, “Khi kia okia.” Lọli ọ gbolo ẹ, “Khi gbe ugbeli.” Ini
    u wa ririẹ kia okia, ni u rọ da gbe ugbeli ne, ọgbushia u khi.
  bjv-NT: 'Tadɔ nje kəl kə nə: «A uwə marɨm al,» ka kɨn ə əl ə nə: «A tɔl dəw al tɔ.»
    Ə re uwə marɨm al, nə ɨtɔl dəw nɨngə ɨtəl nje kal dɔ ta.'
  tos-NT: 'Sa̱mpi̱ Dios hua̱nti̱ li̱ma̱paksí̱nalh: “Ni̱tí̱ tixakatli̱ya̱ tánuj pusca̱t
    lapi̱ huí̱ mimpusca̱t”, pus huatiyá̱ tama̱ quiDioscán hua̱nti̱ li̱ma̱paksi̱nampá̱:
    “Ni̱tú̱ timakni̱ya̱ minta̱chixcú.” Pus lapi̱ cha̱tum ni̱ti̱ xakatli̱y tánuj pusca̱t
    sa̱mpi̱ kalhi̱y xpusca̱t, hua̱mpi̱ lapi̱ namakni̱y xta̱chixcú, juerza̱ xli̱pa̱tí̱nat
    sa̱mpi̱ kalhakaxmatmakani̱t hua̱ntu̱ huan xli̱ma̱paksi̱n Dios.'
  rro-rro: Pokina Tirama etibaha, “A'i konabau,” haeamona etibaha, “A'i koahuahu,”
