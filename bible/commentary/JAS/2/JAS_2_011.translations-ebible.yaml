  buk-buk: Anötö dau kêŋ yomsu daŋ bocdec, ‘I’ “Kôm gêŋ mockaiŋ-ŋga dom,” ma kêŋ daŋ
    tiyham bocdec, ‘I’ “Ndic ŋamalac ndu dom.” Am bu kôm mêtê mockaiŋ-ŋga dom, tigeŋ
