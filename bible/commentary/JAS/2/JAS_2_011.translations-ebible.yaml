    pâ: Gà cibwaa tétàmwara âboro. Â [pwiri gà pwi a pâra wiâra diri pàra naèà, êco
    na] wiàna gà tétàmwara pwi jè âboro, â gà nye pwi a-êgòjai diri ê Naèà.'
  zpq-NT: 'Diosen'' ben'' gwna: “Bitw gata''lenḻe no''ole bi nac no''ol c̱hele o beṉe''
