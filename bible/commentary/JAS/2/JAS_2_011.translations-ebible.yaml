    ഭവസി|
  tam-TCV: “விபசாரம் செய்யாதே” என்று சொன்னவர், “கொலை செய்யாதே” என்றும் சொல்லியிருக்கிறார்.
    எனவே நீ விபசாரம் செய்யாவிட்டாலும், கொலை செய்தால், நீ மோசேயின் சட்டத்தை மீறியவனாகின்றாய்.
  mit-NT: vàchi imindaa mii‑yá nì sàha xi nsidaa ley mà. Cunaha‑nsiá, iin ley xi‑ya
    nduú ñà‑màsà cáhàn‑ndà xí inga ana có‑ndùú nècuàchì vehe‑nda. Daaní cachí stná‑yà
