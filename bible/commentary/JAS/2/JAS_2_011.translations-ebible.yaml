  ura-NT: 'Nabana nitohaneein neeichene coataa: “Jiaonriha chu chaaen nejelau ene,
    inara sinijerane lanaala nenaa aina naosateein neeichene. Chaaen techu jiaonriha
    sinijera nelanaala nenaa quicha aina naosateein niha enene,” nae Cana Coaunera.
    Chaen techu, “Jiaonriha sonajaain jaohine,” nae Cana Coaunera. Aihane jaun rai
    sinijeranelanaala nenaa aina ichoaenihane nihanatiin sonajaain jaohanete, Cana
    Coaunera rai rauhi tonoraenihane jaun aicheein.'
  mcd-NT: Upa Diosin yononi cuscan, —Nocofunufoan aton ahuinma fu iyamaifoanno ainfofori
    nanscarifi aton funumafo fu itiromaran, —ishon yonofain Diosin yonoquirifi isca
    huani, —Tsoa rutuyamacahuun, —ishon noco yononi. ¿Ascashon maton ahuinma iyamaraiyainfoforifi
    maton funuma fu iyamafiacashon man futsa rutua nanmun shara? Ma. Man futsa rutuacai
    Diosin noco yononi cuscan man aima. Ascashu man yoitima itiro.
  urt-urt: Yip sisyeme ŋaiye Got ŋanange taꞌe leꞌe na, “Yukur yip pa yende niŋ pinip
    yar.” Topoꞌe ki plihe ŋanange na, “Yukur yip pa yonombe miyeꞌ ende, na pakai.”
    Kom ŋaiye yukur yip yende niŋ pinip yar, kut yip yoworꞌe wusyep erŋeme ŋaiye yonombe
    miyeꞌ pe, yip si yoworꞌe wusyep erŋeme lalme.
  kiz-kiz: Kwa kujha K'yara jha ajobhili, “Usikomil kama wihonganalepi, lakini wikoma
    umelili kubomola sheria jha K'yara.
  tzo-TZE: Yu'un jun no'ox Boch'o laj yal ti “mu me xamulivajic” xie xchi'uc ti “mu
    me xamilvanic” xie. Ja' yu'un ac'o me muc xijmulivaj, pero me lijmilvane, mu'yuc
    jch'unojtic o junuc smantal Dios ic'ot. Yu'un mu yanticuc o Boch'o laj yal li
    jujun mantale.
  lex-lex: 'Yoma Uplerlawna ed maka Nakot niwra: “Yana milira-miliai.” Ne E'' mana
    Niwra: “Yana mpiunu-mpienna.” Pa la''pa hota miy edonna milira-miliai mere miy
    mpiunu-mpienna, de emekwalima miy e midunti-miwetri olek walia Uplerlawna deullu-tatarni.'
  dov-dov: Nkambo ooyo wakati, “Utemuzyi chabumambi,” alimwi wakati, “utajayi.” kuti
    tewachita bumambi, pesi wajaya, unooli waba simutyola mulawu.
  rgu-rgu: Manetualain fee atoran nae, “Bosoꞌ hohoke.” Ana fee atoran fekeꞌ boe nae,
    “Bosoꞌ maisa lahenda.” De, maneniko emi ta hohoke fa, tehuu maisa lahenda, ria
    sama leoꞌ emi malenalaka neuꞌ Manetualain atoran ara katemaꞌ.
  toc-NT: 'Porque Dios hua̠nti̠ li̠ma̠­pek­sí̠­nalh: “Ni̠ti̠ tixa­kat­li̠ya túnuj
    pusca̠t para huí mimpusca̠t”, pus hua­tiyá tamá quiDioscán hua̠nti̠ li̠ma̠­pek­si̠­nampá:
    “Ni̠tú timak­ni̠ya min­ta̠­cris­tiano.” Pus para cha̠tum cris­tiano ni̠ti̠ xakatli̠y
    túnuj pusca̠t porque kalhi̠y xpusca̠t, pero para namakni̠y xta̠­cris­tiano xli̠­ca̠na
    pi̠ juerza xli̠­pa̠­tí̠nat porque kalha­kax­makani̠t hua̠ntu̠ huán xli̠­ma̠­peksí̠n
    Dios.'
  som-som: Waayo, kii yidhi, Ha sinaysan; wuxuu kaloo yidhi, Cidna ha dilin. Haddaanad
    sinaysanin laakiin aad dad disho, waxaad noqotay ku sharciga ku xadgudbay.
  mam-C: qu'n axsin Diosjo xq'mante tu'n mina ky'a'ji'n ex mi b'iyi'n. Atzin ja'lintz,
    qatzin mi nky'a'ji'n, exsin qa ma b'iyi'n, ma tz'el ti'jlintza tkawb'il Dios,
    ex mina nkub' tnimi'n.
  ndj-ndj: Nongwa yuyula yula yadetili, “Ukotoo kugola uwoni,” Ndi yadetili, “Kotoo
    kuwulagha.” Kwanongwa ayi, hata leki kugola ng'odu uwoni, lakini kuwulagha, yuwi
    kuvifya Malawu vosi.
  mbj-NT: “Aä̃ manä ta seeh ỹỹm sii” mejũũ doo, “Madajëëb manä a da hadoo doo” ti
    na-ããj hẽ tamejũũ. Ti hyb n'aa, a da hadoo do madajëëb bä, a ỹỹm, a patug nadoo
    do sii naä̃ né hẽ paawä õm, P'op Hagä Do ky n'aa jaw'yyk do ky nadaheeh do mabahado
    däk né hẽ õm.
  lat-VUC: 'Qui enim dixit: Non mœchaberis, dixit et: Non occides. Quod si non mœchaberis,
    occides autem, factus es transgressor legis.'
  ngp-ngp: Kwaviya yehe agambaga, “Usekudamanya uhabwasi,” niye agambile, “Usekukoma.”
    Hata uneva hudamanye uhabwasi, mna kukoma, weye hutegeleze miko yose ya Mnungu.
  aoi-aoi: Ni-yamama nakina Neningikarrawara, “Nara a-rndirndirrkajuma.” Nibina-murrada
    Neningikarrawara ni-yamama, “Nara a-lamukwarriduma wurrukwalu-wa warnumamalya.”
    Kembirra nara-manja a-rndirndirrkajuma nungkuwa akwa duwilyaba didarringka umba
    ki-lamukwarridina-manja nungkuwa wurruwilyaba warnumamalya, kembirra kinumini-yarrkuwurrenama
    ningkakina Neningikarrawara-langwa ayakwa eningarumuruma ababurna-langwa.
  enq-2: Kepo kolala naeyalapape lea Gote dokomeaka endakali pyao kumasala naeyalapape
    lea-pyaa. Dokonya embame kepo kolala naeyao katapala, endakali mende pyao kumaseteno
    doko, embame Mosesanya loo dupa pitaka yalatenosa pita.
  eng-ASVBT: For he that said, Thou shalt not commit adultery, said also, Thou shalt
    not kill. Now if thou dost not commit adultery, but killest, thou art become a
    transgressor of the law.
  mna-mna: 'Pa Anutu tamen ta iso: “Pasaana ula pepe,” mi “Pun tomtom ma imeete pepe.”
    Tana nu sombe pasaana ula ka tutu som, mi tamen pun tomtom ma imeete, na ta tina.
    Nu molo tutu kek.'
  myw-myw: Tamads gog nilivan, “Awoum kusubwan,” nilivan-vak, “Awoum kuweiy gamag.”
    Anmwa̱neta Yowbad anilivan tasiyas. Magat bukuweiy gamag, tage nag kusubwan, bogo
    takalbaleb ya̱koum, peinan bo kusiplev Yowbad nakaleiwag.
  sby-sby: Pakwinga Lesa walambeti, “Kotapombola,” Kayi walambeti, “Kotashina.” Lino
    na nkamupombolo, nomba kwalo kushina kamushina, ekwambeti mulapwaya Mila.
  sll-sll: Pangwo iwe, God yu di emia, “Yal al wou sikio.” Dire ha ta ereyu di emia,
    “Yal ta si golkio.” Dungwo ipire ni al ta wou sikinanba, yal ta si gonanga, God
    Lo isusu ol tenanua.
  yaq-NT: 'Bwe''ituk jiba aapo ju''u Lios: “Jamutta, ka a'' jubeka, ka aamak emo tu''urine”,
    ti jiakame, ket: “Kaabeta me''ene”, ti jiiak. Junuen san, seenu, ka ta''abwi jamuttamak
    au tu''ureka juni''i, taa yee su''ako, junak, junuen Liojta nok lutu''uria nesaurita
    beje''eka, ka tu''isi aune.'
  uro-uro: Inguna iaqäkt kärak i qa qoar toqortäqyia, “Qale ngi qavatnävätlägut” di
    qosaqi qa qoar i, “Qale ngi veng.” Ngakt bä qaku ngi qavatnävätlägut sokt di ngi
    veng di rhoqoräkt di sa ngia anbetäkmät na ama Muräkt.
  ita-1885: 'Poichè colui che ha detto: Non commettere adulterio; ha ancor detto:
    Non uccidere; che se tu non commetti adulterio, ma uccidi, tu sei divenuto trasgressor
    della legge.'
  muy-muy: 'Aɗaba Bay ya ti àɗəm : « Kàgray hala ba » ni ti naŋ gani àɗəm : « Kə̀kaɗ
    mis ba » daya. Nahkay tamal kàgray hala do, ay kə̀kaɗa mis a ti, ègia kàgudara
    Divi ge Melefit ya àɗəfiki ana Mʉwiz na.'
  kqc-kqc: Adina kaere amiye yaku niyo, “Koa ga re,” ka niyo, “Amiye umuyena ga re.”
    Ye ya bi koa de regiya vonisi, idu amiye bi umuyegiya, ya bi mina ago gira odeyo
    mini.
  tav-tav: 'Tirʉmʉpʉ Dio cʉ carotiriquere cũʉ ocõo bairo caĩñupi: “Áti epericarã cʉtiqueticõaña.”
    To bairi, “Aperãre jĩaqueticõaña,” caĩñupi Dio. To bairi apeo mena áti epequetibana
    quena camajocʉre mani cajĩaata Dio cʉ carotiriquere cãno cõona caapiʉjaquẽna mani
    aniborã.'
  eng-ULB: For the one who said, “Do not commit adultery,” also said, “Do not murder.”
    If you do not commit adultery, but if you do commit murder, you have become a
    lawbreaker.
  spa-VBL: Dios les dijo que no cometan adulterio, y también les dijo que no maten.
    De modo que si no cometen adulterio pero matan, de igual modo son quebrantadores
    de la ley.
  fra-_FOB: 'En effet, celui qui a dit: Tu ne commettras point d''adultère, a dit
    aussi: Tu ne tueras point. Or, si tu ne commets point d''adultère, mais que tu
    tues, tu es transgresseur de la loi.'
  hau-ULB: Domin wanda ya ce, “Kada ka yi zina,” shi ne kuma ya ce, “Kada ka yi kisan
    kai.” Idan ba ka yi zina ba amma ka yi kisan kai, ai, ka zama mai taka shari'a
    kenan.
  mal-mal: വ്യഭിചാരം ചെയ്യരുത് എന്നു കല്പിച്ചവൻ കൊല ചെയ്യരുത് എന്നും കല്പിച്ചിരിക്കുന്നുവല്ലോ.
    നീ വ്യഭിചാരം ചെയ്യുന്നില്ലെങ്കിലും കൊല ചെയ്യുന്നു എങ്കിൽ ന്യായപ്രമാണം ലംഘിക്കുന്നവനായിത്തീരുന്നു.
  kkc-kkc: Esiga Godeeye egeesee takaso, “Niyo odoo heeyo sobo sabolo giso sabolo
    goo heli na te,” diso. Osoloso Godee hedebe oso see egeesee takaso, “Odoo na wooloome,”
    diso. Osoloso no odoo heeyo sobo sabolo giso sabolo heli koo teli, esino odoo
    wooloomolone badoga, no tei magoo gababili odoo oso.
  lit-lit: 'nes tas, kuris pasakė: „Nesvetimauk“, taip pat sakė: „Nevykdyk žmogžudystės“.
    Taigi, jeigu nesvetimauji, tačiau vykdai žmogžudystę, esi pasidaręs įstatymo laužytoju.'
  urd-GVR: Kyoṅki jis ne farmāyā, “Zinā na karnā” us ne yih bhī kahā, “Qatl na karnā.”
    Ho saktā hai ki āp ne zinā to na kiyā ho, lekin kisī ko qatl kiyā ho. To bhī āp
    us ek jurm kī wajah se pūrī sharīat toṛne ke mujrim ban gae haiṅ.
  far-far: Sulia God nia fata 'uri, “Nao mulu si oee.” Ma nia ka fata laugo 'uri,
    “Nao mulu si sauwanee.” Dia ta wane si oee, boroi ma nia sauwanee, nia 'oia taki
    nia God ki.
  suz-BL: परमप्रभु यावेमी “मीश वोंइश आस नाता मख्रोइक्‍चा” दे ब्रेक्‍शो बाक्‍ब। मिनु
    “मुर मसाइक्‍चा” दे यो ब्रेक्‍शो बाक्‍ब। तेल्‍लेम मपथु, तन्‍न मुर आन कली साइक्‍तीनी
    हना, गेपुकी परमप्रभु यावे आ अरेशो लोव़ मटीब पापी दुम्‍नीनी। प्रस्‍थान २०:१३-१४
  car-NT: 'Mo''ko “taporitonone aino kysany''mai” tauronenymbo irombo tyka enapa man:
    “woto kyte''i”. Moro o''wa taporitonone aino any''mary pyndo kari''na wo''poto
    o''wa, moro omenano mero''po mambo''sa.'
  amp-amp: Nd Bro Nkifrarpar kfo memor, “Niko tuhanet yimako mirahko wom mettpno arim
    fnahnom. Niko ramet metko mirahko wom yindarirpno arim fnahnom.” Yo womt kfo memor,
    “Mirahko womm awas furanomm.” To wawanyko, nhai ijoh yuhatn mett rimakrfont, o
    ni metn nhai yindarir rimakrfonr, be nambur sinyahato wom yimar was furenr, to
    bibe, nd boririfhu bugam bi fak frikati bugenm. Nhai womt hikkahnt.
  bht-bht: इस तांई परमेश्वरे ऐ बोलया, तू व्यभिचार मत करदा, उनी ही ऐ भी बोलया की, “तू
    हत्या मत करदा” इस तांई अगर तू व्यभिचार नी किता, पर हत्या कितियो है, तां तू व्यवस्था
    दे अनुसार दोषी है।
  eng-NOY: For he who said, “Do not commit adultery,” said also, “Do not kill.” Now
    if thou commit no adultery, yet if thou kill, thou hast become a transgressor
    of the law.
  cub-NT: Jʉ̃menijicʉvacari “Cʉbejarã apevʉque mʉjemarebʉcʉvare jarʉvarĩ”, arejaquemavʉ.
    Aru ʉ̃ máre “Boarĩ́ jarʉvabejarã põevare”, arejaquemavʉ. Que baru mʉja cʉbevʉ
    baru apevʉque mʉjemarebʉcʉvare jarʉvarĩ, ʉbenita boarĩ́ jarʉvaivʉ baru põevare,
    mʉjarecabu jʉ abeni, vainí tʉivʉ Jʉ̃menijicʉi d̶aicõjeiyede.
  ita-1927: 'Poiché Colui che ha detto: Non commettere adulterio, ha detto anche:
    Non uccidere. Ora, se tu non commetti adulterio ma uccidi, sei diventato trasgressore
    della legge.'
  lww-lww: Komin Ntewa nene nap̃a naga pisa pisape “P̃isi na amiu ve atap̃a re kolau,”
    nanene na Ntewa ke ga nene na wa nap̃a naga pisa pisape “P̃isi na amiu na ve awem̃ar
    re yaru.” A visae amiu ve atap̃a re kolau ana amiu awem̃ar ga yaru, p̃isi na amiu
    na ave yaru na kilaroen ga navisaluaena narui.
  ckb-ckb: 'ئەوەی فەرموویەتی: [داوێنپیسی مەکە،] هەروەها فەرمووشیەتی: [مەکوژە.] ئەگەر
    داوێنپیسیت نەکرد بەڵام یەکێکت کوشت، ئەوا سەرپێچی شەریعەتت کردووە.'
  nas-nas: Tee eeꞌpinaꞌ, Kumponing bakaang boto-koo nampeesi orarieaukaꞌnaare nanaare
    minkuvuaꞌ, napoꞌ naning tavema dupisiꞌeaukaꞌnaare minkuvuuꞌ. Teka dake teing-koo
    aaꞌnopeuꞌ nampeesi orarieaꞌ naning tavema dupisiꞌepeuꞌ, teeꞌkoo daꞌ tee boto totoꞌ
    deentaring.
  uvl-uvl: Iange NeHalang hele ke teke, “O salau lange none nehei ero.” Pe pule, “O
    hune mele ero.” Iok, nenge teke o salau lange none nehei ero pe o hune mele, nem
    o longo hole taua NeHalang nena hotonga lochloch ke het lo.
  eng-BBE: For he who said, Do not be untrue in married life, is the same who said,
    Put no man to death. Now if you are not untrue in married life, but you put a
    man to death, the law is broken.
  ixl-CNT: 'Tan aatz u Tioxh vaꞌl alon aas: —Eteesach etibꞌ tu bꞌey tuchꞌ aanima yitꞌ
    ekꞌulel koj.— Chia. Ankoꞌxh vaꞌl alon aas: —Yatzꞌonichꞌex.— Texh majte. Ech tokeꞌ
    kꞌuxh yeꞌk sateesa tibꞌ maꞌl aanima tu bꞌey tuchꞌ aanima yitꞌ ikꞌulel koj, pek
    sayatzꞌoni, vetiqellu u mantaar atziꞌ.'
  xsi-xsi: Kinda tasama tu Maro Kindeni itula tukuŋa toŋge pwataki mine tu, “Noko
    ma kuveta sakamao kuku tamâta toŋge kaiwa ndimo”. Aku ina kala itula tukuŋa toŋge
    pwataki mine tu, “Noko ma kupu tamâta pâta imâte ndimo”. Mine kala, ambo noko
    kupono muli pa ŋgua tukuŋa ŋana pakâeŋa kâ, andeta kupu tamâta toŋge pâta imâte,
    ande noko kupâŋga tamâta ŋana kulaŋa kupole ŋgua tukuŋa kâ.
  crx-NTPO: '''Et la ndun ''et dutni-un, “Dune k''us ts''eke bulh ninta'' ''ooht''en
    junih.” ''En njan cha nja dutni, “Dune solhghelh junih.” ''Et nja dúhoont''oh,
    ''uyoonne ''at bulh ninta'' lhe''ínt''el de, ''et hoonts''i dune sílhghih de,
    ''et ndi Yak''usda ooghuni netl''aídan''ai-i, ''i ts''iyawh k''uninyuz whe'' hoont''oh.'
  kan-OKCV: ಏಕೆಂದರೆ, “ವ್ಯಭಿಚಾರ ಮಾಡಬಾರದು,” ಎಂದು ಹೇಳಿದ ದೇವರೇ, “ನರಹತ್ಯೆ ಮಾಡಬಾರದು,” ಎಂತಲೂ
    ಹೇಳಿದರು. ಆದಕಾರಣ ನೀನು ವ್ಯಭಿಚಾರ ಮಾಡದೆ ಇದ್ದರೂ ನರಹತ್ಯೆ ಮಾಡಿದರೆ ನಿಯಮವನ್ನು ಮೀರಿದವನಾದೆ.
  bbb-bbb: Godi ije fu kuae, Jade e binobuo bara turavono kuaema ijare una kuke kuae,
    Jade e bino kaniavono kuae. Ja e binobuo bara ije ja turavo baki rove ja e bino
    kaniakuva ije jane akae fuone tuaseve.
  blw-blw: Te ilanyu ngén, ah Apudyus way nanginyurchin way achitaaw chumagchagas,
    imfagana agé way achitaaw pomatéy. Wat tàén iggaytaaw pomatéy, no chummagchagastaaw,
    wat lenabsengtaaw chillu hen anchi orchinna.
  tam-2017: ஏனென்றால், விபசாரம் செய்யாதிருப்பாயாக என்று சொன்னவர் கொலை செய்யாதிருப்பாயாக
    என்றும் சொன்னார்; ஆதலால், நீ விபசாரம் செய்யாமலிருந்தும் கொலை செய்தாயானால் நியாயப்பிரமாணத்தை
    மீறினவனாவாய்.
  azz-NT: 'Porín Dios quijtoa ijcuín: “Amo xitasuapapatacan, huan amo no xitagapapatacan
    san”. Huan Dios no quijtoa ijcuín: “Amo xitemictican”. Huan como amo nanahuilnemij
    oc pero nantemictíaj, ijcuacón nanmotajtacolmacaj oc ica in tanahuatil de Dios.'
  spa-RV-1909: 'Porque el que dijo: No cometerás adulterio, también ha dicho: No matarás.
    Ahora bien, si no hubieres cometido adulterio, pero hubieres matado, ya eres hecho
    transgresor de la ley.'
  csy-csy: Banghangziam cile palngul mawna vawt heak in a ci sia in, tualthat heak
    in, zong ci hi. Tu in palngul mawna na vawt bua zong in, tual na that le, nangma
    sia thukham paltan pa na suak hi.
  mxq-NT: 'Jaꞌa ko Dios jyʉnáñ: “Katʉ xyajtʉgóy ja pʉjk úkʉnʉ wyindsʉꞌkʉn”, jyʉnáñ
    nandʉꞌʉn: “Katʉ myajja̱ꞌa̱yꞌeeky.” Es dʉꞌʉn, oy xykyayajtʉgóy ja pʉjk úkʉnʉ wyindsʉꞌkʉn,
    per pʉn tʉ myajja̱ꞌa̱yꞌeeky, kyaj xykyuydyúñ ja Diosʉ ꞌyanaꞌamʉn.'
  tzj-NT: 'Queri'' rbanic como ja Dios arja'' rbin can chipan ja ley chi: —Ma taban
    ta rij rwi'' ja rawixjayil owi awachajil, ne''e, pro ja mismo Dios bini chakaja''
    chi: —Ma taban ta camíc, ne''e. Ja c''a rixix masqui ma xeban ta rij tak quewi''
    ewixjayilal owi ewachajilal pro wi xeban camíc tibij c''a tzij ari'' chi ley xin
    Dios ja ma xenimaj ta.'
  tdt-tdt: 'Ezemplu, Maromak foo ona ukun fuan ida nunee: “La bele halo sala ho ema
