  ceb-ULB: Kay ang Dios nga misulti, “Ayaw pagpanapaw”, misulti usab, “Ayaw pagpatay.”
    Kung ikaw wala manapaw, apan nakapatay ka, gisupak nimo ang balaod sa Dios.
  ces-LB: Bůh, který řekl „Nezabiješ!“ řekl také „Nezcizoložíš!“. A tak i když jsi
    nikoho nezabil, ale porušil jsi nevěrou manželství, stejně jsi porušil zákon.
  mkn-mkn: Tuhan su kasi atoran bilang, “Jang maen serong.” Dia ju yang kasi atoran
    laen bilang, “Jang bunu bekin mati orang.” Jadi kalo bosong sonde maen serong,
    ma ada bunu bekin mati orang, itu sama sa deng bosong su langgar Tuhan pung Atoran.
  nce-nce: Sebo walowene nëla. Goto megali kë tëglebëme, “Sobo hona one asa lisei
    lisei elelëmo.” Na bu ita megali latle, “Onehome mogo nalë asa tëtëkle eto.” Kwe
    ju lisei lisei hana eglena, na kwe ju home mogo nalë tëkle etle, kwe këha melë
    eglena, kwe ju iniwa tafa sle gali boblo egotomebë ho etabemu.
  pol-UBG: 'Bo ten, który powiedział: Nie będziesz cudzołożył, powiedział też: Nie
    będziesz zabijał. Jeżeli więc nie cudzołożysz, ale zabijasz, jesteś przestępcą
    prawa.'
  qxh-NT: 'Mä, tantiyachishayqui. Tayta Diosninchi nin: «Majayquita ama jananpachinquichu.»
    Chaynuypis nin: «Ama wañuchicunquichu.» Chaymi majayquita mana jananpachirsi runa-masiquita
    wañuchirga, juchata aparicuycanqui. Tayta Diosninchipa shimintapis pampaman ćhuraycanqui.'
  nwi-nwi: Ror məkneikɨn meinai Kughen e yame ramni mə, “Takhapəh nɨsəkrəhyen kɨn
