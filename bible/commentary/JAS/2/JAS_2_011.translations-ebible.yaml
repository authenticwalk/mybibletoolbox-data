  por-TFT: 'Na verdade, Deus disse: “não cometa adultério”, mas Ele também disse:
    “não assassine”. Se você não comete adultério, mas assassina você se torna alguém
    que desobedece a lei de Deus.'
  gwi-NT: Jii t'ee K'eegwaadhat t'inyąą, “Juu veedhindii kwaa haa oiinchį' shrǫ'!”
    ąįįts'ą', “Dinjii chan ęhdaa tr'agoiin'aa shrǫ'!” Ch'aa'inchį' kwaa gaa dinjii
    ęhdaa tr'igwiin'ąįį ji' t'ee K'eegwaadhat Viginjik datthak łeedǫhnaii k'it t'igwiichy'aa.
  gvn-gvn: Godungku yanyu kuku dajin, “Yurra kari kalngarmaka.” Yinyangkaku Godungkuku
    yalarrku yanyu kuku dajin, “Yurra kari yarkinkaku kuni.” Bama nguba kari kalngarman,
    yamba nyulu nguba yarkinkaku kunin. Yinya bama malajikuda, nyulu Godumu law buyun-damanya.
    Nyulu Godundumunbu miyilba buyunkuda.
  nhy-NT: 'Porke Dios okijtoj: “Amo ximomekati”, iwan noijki okijtoj: “Amo xitemikti.”
    Tonses, tla akaj amo momekatia pero temiktia, kijtosneki ixkopanoa in tlanawatile
    porke amo kichiwa tlan kijta.'
  asm-FB: কিয়নো যিজন ঈশ্ৱৰ হয়, তেওঁ কৈছে, “তুমি ব্যভিচাৰ নকৰিবা”, সেইজন ঈশ্ৱৰেই
    পুনৰ কৈছিল, “তুমি নৰ-বধ নকৰিবা৷” এই হেতুকে আপোনালোকে ব্যভিচাৰ নকৰিও যদি নৰ-বধ
    কৰে, তেনেহলেও ঈশ্ৱৰৰ বিধান লঙ্ঘনকাৰী হ’ল।
  okv-okv: amita be amo God na, “Umo tiha mane aisoa.” eto, “Umo embo nei mane tao
    amburesuja.” ke ena te umo tiha ae rate embo tao amburesuja amo ari sapura eto
    God ta ke pepeni tapa poeketea aravora
  mxt-NT: Vatyi Nyoo catyi̱ ra vatyi ma coo inga ñusɨhɨ o inga rayɨɨ chi ñu, tatu
    iyó yɨɨ ñu o iyó ñasɨhɨ ra. Ta suri maa ra catyi̱ vatyi ma cahñi yo. Yucuan chaha
    tatu noo ñu ña sacuvi ñu cuatyi cha ña iyó inga rayɨɨ o inga ñusɨhɨ chi ñu soco
    chahñí ñu, suri ña quichahá ñu cha catyí ley.
  tzo-NT: 'Chacalbe c''u x''elan. Hech yalojbucutic ti Diose: “Mu me xamulivajic”,
    xchi. “Mu me xamilvanic”, xchi. Hech yu''un mi muc xijmulivaj, mi ja'' no''ox
    nijmilvan, laj xa jp''ajbetic smantal ti Diose obi. Yu''un mu yanticuc yajval,
    yu''un jun no''ox ti much''u laj yale.'
  ind-AGS: Allah menyuruh kalian untuk tidak melakukan perselingkuhan, dan juga untuk
    tidak membunuh. Jadi, jika kalian tidak berselingkuh, tetapi membunuh, kalian
    sudah menjadi pelanggar hukum.
  omw-omw: Kotiva tiqaro, Hia mpora nraata vaatiara nrohiante, tira. Mwi quara tiva,
    kuaa mwiva nraahu mpo quavata tiqaro, Hia mpora ru kyaante, tira. Nkye hia mpora
    nraatave, mpora vaativata nrohiraitita uro vaisi ru kyaivera, nkye Kotira qua
    nteqama kyevara.
  yrb-yrb: Boderewere Godi Danu aika wei, dita yagera da fawe, eme da ma uiawe wei.
    Enoba dita yagera da fafote nono mui amara ma uifoitana yana Godinu tarawatu nesia
    ma siosa ufoita.
  maa-NT: 'Nga̱ k''oa̱á tsò Nainá: “Kì kjoa̱ chijngui ''nè.” Ta̱nga ti̱koa̱á tjít''aà
    ñánda tsò: “Kì xi̱ta̱ nìk''eèn.” Jñò, tsà mì kjoa̱ chijngui ''nè, ta̱nga tsà xi̱ta̱
    nìk''eèn, jye kisakò jé‑nò i̱t''aà ts''e̱ kjo̱tíxoma.'
  mcq-mcq: Ijihuni maijaho Hu ikaꞌina ꞌwarumana. Ja ea ꞌahopuni napara paturaꞌavara
    ꞌee kúꞌo ikaꞌinaꞌe ꞌwarumana. Ja ea paꞌanae kwaꞌamana ꞌúmana. ꞌEnaꞌomo iviꞌa a
    ea ꞌahopuni napara paturamana kaivo a ea ꞌanaume kwamanaꞌe reꞌamajaho a varapa
    ꞌejiꞌinaꞌe renana.
  sus-A: بَرِ مَ نَشَن عَ قَلَشِ، «عِ نَشَ يّنّ رَبَ،» عَ تَن نَن مَن عَ قَلَشِ، «عِ
    نَشَ قَشّ تِ.» هَلِ عِ مُ يّنّ رَبَ، كْنْ شَ عِ قَشّ تِ، عِ قِندِشِ عَلَ شَ سّرِيّ
    مَتَندِلَ نَن نَ.
  jpn-1965: なぜなら、「姦淫してはならない。」と言われた方は、「殺してはならない。」とも言われたからです。そこで、姦淫しなくても人殺しをすれば、あなたは律法の違反者となったのです。
  fra-SBL: 'En effet, celui qui a dit : « Ne commets pas d''adultère », a dit aussi :
    « Ne commets pas de meurtre ». Or, si tu ne commets pas d''adultère, mais que
    tu commettes un meurtre, tu es devenu un transgresseur de la loi.'
  yka-yka: Peggeˈ paˈin Tuhanin dem saraˈnen, “Daˈa kew magjina,” duk paˈinne du isab,
    “Daˈa kew mapatey.” Bisan kaˈam gaˈi magjina saguwaˈ bang mapatey kaˈam, masi
    du talanggalanbi saraˈ Tuhanin.
  mle-mle: God kitawa wanaad, “Min aal duwak rina takwaam kiratikwa.” Awarabab wanaad,
    “Min duwaam viyasipa-tikwa.” Aw li min nikidi duw takwaam kir maarkuw, aw li min
    duwaam viyasipa-kimina, aal min bwutaay God dikidiy miyawa lo sarmina pik sarminadiy,
    lo nikim sarminalik.
  shp-NTPO: 'Ja wanoya itan benoya ixon wetsa betan yorantima yoini Diossenribira
    yoia iki: “Jato reteyamawe” akin. Jaskara iken jaweratoboki wanoya itan benoya
    ixon, wetsa betan yorantibo ayamakinbi jato reteai; jabaonra ja esébo moa senenhayamake.'
  aom-aom: 'Ëhesi bëhoho God-ro uövuadeje: Nadi gohoꞌamonëjo. Röhu ë ae gemuohuro
    jö göhuꞌo uövuadeje: Nadi ae gö anonego guomoꞌirajo. Ëhuni ja bogo gohoꞌamoꞌi
    röhu ae gö anëꞌoho God-are jö ahanue ae javoꞌëꞌe.'
  geb-geb: Nza kaŋgi, Fhe Bakɨme khaŋ suaŋgi, “Nde mani gu muuiŋ ga rɨgi gumgi gu
    mbigi, nde ruarir wari kɨmɨv wari ndi thari.” Ana ne nzuav vhɨra khaŋ suaŋgi,
    “Nde guma shogirim, ana rɨmɨ thari.” Nde maaŋ muuŋgip ruarir gumgi gu mbigi wari
    kɨɨv wari ndi fhu, nde guma shogirim, ana rimgirga, nde Fhe Bakɨme Moses ga nɨɨŋgi
    tɨvi phɨri gumgi ma.
  cak-cak: 'Roma tok ri Dios xuya'' ri ley, quire'' xu''ij chupan: Man tac''amala-ka-avi''
