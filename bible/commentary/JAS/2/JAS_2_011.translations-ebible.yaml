  big-big: Purik pi pelik kaiyabok, Yongkambu weiya puwili nigi kerekpu onobek ma
    nigi yongokpu onomele kiling iwek koli nagani, kaiya mabokkorau pelik kai, Yombanu
    uli nagani, kai. Ini nigi kerekpu onobek ma nigi yongokpu onomele kiling iwek
    kola ono mane miza kapura tamizeige ini yombanu ula purik ini Anotogi loyeng mabiyeng
    ngela wizinda.
  gux-G: 'Kelima u tienu yedi: “ŋan da conmi” wani gɔa maadi: “ŋan da kpaa nilo” lan
    wani ya conmi, bii ke kpaa nilo, a biidi u tienu maama yeni.'
