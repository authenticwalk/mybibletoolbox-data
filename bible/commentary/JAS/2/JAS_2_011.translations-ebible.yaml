  yre-NT: 'Bali -a ''vɩ ''nan: «Te blamin ''e min nan -wɛɛ "dɩ, ɛn te ''e min -sran
    -wɛɛ "dɩ!» Ɛn yaa ''vɩ "nyian ''nan: «Te blamin ''e drɛ min -tɛzan -a dɩ!» -Te
    min ''ka min nan -wɛɛlɛ dɩ, ''pian ɛn e drɛ min -tɛzan -a bɛ, te ya''a ''ta wʋlɛa
    Bali wei da "fo "dɩ.'
  fuh-BKF: Sabo Laamɗo biiɗo «Taa jeenu», kam wi'i katin «Taa waɗu war-hoore.» Si
    a waɗaay jeenu, de a waɗii war-hoore, a laatake boofuɗo jamirooje ɗeen.
  arl-NT: 'Pueyasojuanaacuajaari sequequiaari: “Maja nia camishoo maaji nia numuetucunu”.
    Sequequiaarijiaariuhuaj: “Maja monu”. Naacuajitij, pueyano jaara na camishoo maaji
    numuetuqueyaquijia quiri, saniniuujia narta pueyano moyari, cuno pueyanoori Pueyaso
    rootasano tojiyashijiajuhuaj.'
  ziw-ziw: Kwaviya uyo agambile, “Usekugonya,” Nuyo agambile, “Usekukoma.” Ivyo hegu
    hukujenda uyaga, mna wakoma weye huitimile sigilizi yose ya Chohile.
  grc-TR: Ὁ γὰρ εἰπών, Μὴ μοιχεύσῃς, εἶπε καί, Μὴ φονεύσῃς· εἰ δὲ οὐ μοιχεύσεις, φονεύσεις
    δέ, γέγονας παραβάτης νόμου.
  nag-nag: Kelemane etu ekjon kun eneka koise, “Bebichari nokoribi,” tai pora etu
    bhi koise, “Manu ke morai nadibi.” Kintu jodi apuni bebichari nakore, kintu manu
    ke morai diye, titia hoile apuni niyom bhanga manu ase.
  eng-OEBCW: He who said “You must not commit adultery” also said “You must not murder.”
    If, then, you commit murder but not adultery, you are still an offender against
    the Law.
  knj-NT: 'Jix yal can Dios jaxca ti'': “Manchej jex oc yin amulal, manchej jex mak''wi
    pax cam ánima,” ẍi Dios. Ja'' ton Dios jix alon can scaabil. Yuxan, cax c''al
    tol c''am chi cu oc yin amulal, pero ta tol chi kak'' cam junoj ket animail, chi
    yal yel oc apnoj xin, tol ma cu jije tzet chi yal ley tu'' xin.'
  deu-1912: 'Denn der da gesagt hat: “Du sollst nicht ehebrechen,” der hat auch gesagt:
    “Du sollst nicht töten.” So du nun nicht ehebrichst, tötest aber, bist du ein
    Übertreter des Gesetzes.'
  san-PUN: ਯਤੋ ਹੇਤੋਸ੍ਤ੍ਵੰ ਪਰਦਾਰਾਨ੍ ਮਾ ਗੱਛੇਤਿ ਯਃ ਕਥਿਤਵਾਨ੍ ਸ ਏਵ ਨਰਹਤ੍ਯਾਂ ਮਾ ਕੁਰ੍ੱਯਾ
    ਇਤ੍ਯਪਿ ਕਥਿਤਵਾਨ੍ ਤਸ੍ਮਾਤ੍ ਤ੍ਵੰ ਪਰਦਾਰਾਨ੍ ਨ ਗਤ੍ਵਾ ਯਦਿ ਨਰਹਤ੍ਯਾਂ ਕਰੋਸ਼਼ਿ ਤਰ੍ਹਿ ਵ੍ਯਵਸ੍ਥਾਲਙ੍ਘੀ
    ਭਵਸਿ|
  nob-LB: 'Den Gud som sa: ”Du skal ikke være utro i ekteskapet” har også sagt: ”Du
    skal ikke drepe.” Dersom du dreper noen, er du skyldig ut fra lovens definisjon.
    Det gjelder like fullt om du ikke har vært utro i ekteskapet.'
  ntj-ntj: Tjiinya Mama Kuurrtu yaka-yakarnu wantingu, “Kutjupaku kurringka ngarrinytjamaaltu
    wantima.” Nyangka puru yaka-yakarnu wantingu mirri pungkutjamaaltu wantirratjaku.
    Nyangka-tjinguru-rna walykumunulu kutjupaku kurringka ngarrinytjamaaltu wantiku.
    Parturtu-rna yanku mirri pungku. Tjiinya-rna Mama Kuurrku wangka pirninyartu panypurangkula.
  sxb-NT: Kuri kutio aeniki Katonda omulala owawoola mbwe, “Otaaza wawita no omukazi
    nakuwa omusaaza owa owundi,” nio owawoola yoona mbwe, “Otaita.” No oitre omuntu,
    oonre ensikirra ziona kukawa mbwe iwue nowita no omukazi nakuwa omusaaza owa owundi.
  nhu-NT: Ɛ fí nu nonɛn, njefo Nyo' wvù to gayɛɛ lɛ, “Fo wo ejaŋ kpwɛɛ wee kɛ” nu
    kɛ tɛn wvú wvù to gayɛɛ lɛ, “Fo wo eyu wee kɛ.” Ɛ́ wo nu sɛ wo nu ɛ jaŋ kpwɛɛ
    wee, geenɛn ɛ yu wee, tu wo nu ɛ ŋgoy kɛ nci Nyo'.
  row-row: Lamatuaꞌ fee basa atoran nae, “Afiꞌ hohongge.” Ana o fee atoran laen nae,
    “Afiꞌ tao misa atahori.” Dadꞌi mete ma hei nda hohongge sa, te tao misa atahori,
    naa onaꞌ hei milena-langga basa Lamatualain hohoro-lalanen ena.
  msy-msy: E fo, God kamaghɨn mɨgei, “Ia poroghamiba uari bakeir arazim damuan markɨ.”
    Egha a uaghan kamaghɨn mɨgei, “Ia gumazibav soghtɨma me arɨmɨghɨran markɨ.” Eghtɨ
    ia poroghamiba uari bakeir arazim damuan koghɨva, egh ia gumazir mam mɨsueghtɨ
    an aremegham, kamaghɨn ia Moses Osirizir Araziba abɨzir gumazibar otifi.
  agg-agg: Ŋga God Baiborambe hoafɨyuhü yahuya, ‘Se nɨmorehɨ nindowenihümbɨ himɨndɨpoanɨ,’
    mehu. Asükaiyu hoafɨyuhü yahuya, ‘Se nindou hɨfokoefepoanɨ,’ mehu. Se nɨmorehɨ
    nindowenihümbɨ himɨndɨkoate-yafühɨ asu nindoumbo hɨfokoararowandɨ ana, rananɨmbo
    se ahɨnümbɨ mbahɨrɨhoefeimbɨ tükündafoamboyafɨ.
  ptp-ptp: Ên Anutu nêl bêga nêbê, “Xam o lêc vông yôdac vêx yuu vux lêm,” dɨ nêl
    hɨxôn ên nêbê, “Xam o lêc hi xomxo i yib lêm.” Om yôdac vêx yuu vux obêc ma, lêc
    ông hi xomxo ti yib ge od ông vông xolac vɨhati vô nipaên.
  nak-nak: La vuhula eia toi la merera usu somai tegatou, mai umala ovo tataro le
    tabaramu e rutula, umala bilibili, la merera tomi moli mai ele. Mai eme ge pou
    tataho te la taulaila, eala moli eme bili e tabaramu, alele eme la tahalo la iruru,
    me la merera ale eme kama poloa eia kama ge vimahulime, ale moli eme polotia eia
    ge vitilome, eme ge vilua.
  lbb-lbb: E God i atongi mang, “Gong u tol a toltol laulau ana ta hane anuna tik
    o ta barsan anuna tik,” pa i atongi otleng larne, “Gong u umkol tik.” Pa ning
    bel u tol a toltol laulau ana ta hane anuna tik, ika u umkol tik, u a tena kutus
    warkurai.
  kan-2017: ಏಕೆಂದರೆ ವ್ಯಭಿಚಾರ ಮಾಡಬಾರದೆಂದು ಹೇಳಿದವನೇ ನರಹತ್ಯ ಮಾಡಬಾರದೆಂತಲೂ ಹೇಳಿದನು. ಆದಕಾರಣ
    ನೀನು ವ್ಯಭಿಚಾರಮಾಡದೆ ಇದ್ದರೂ ನರಹತ್ಯ ಮಾಡಿದರೆ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಮೀರಿದವನಾಗಿರುತ್ತಿ.
