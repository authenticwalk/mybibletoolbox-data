  nuy-nuy: Nugurru numburraawanggina. Na-God ni-yamayn, “Yagi barraa-gamajangi warra-maṉung,”
    ni-yamayn. Ngijang ni-yamayn, “Yagi warrubawi-yung barra-wu.” Wudani-yung-gala,
    anubani-yung yagi-maynji narraa-gamajangi, yagu anubani nambarruumana-maynji warra-mulung-aynbaj
    warruburru-yung, anubani-yung numburru-waṉbina aladi, waari nirri-yandhurrbi ana-lhaawu-runggal.
    Yigaj! Ngagurru anaani ngaanggu-yandhurrbangana ana-lhaawu-runggal, anaarrawindi-lhangu
