    கரோஷி தர்ஹி வ்யவஸ்தா²லங்கீ⁴ ப⁴வஸி|'
  cof-NT: 'Diosi yachi pilabi matu mate itsanque mantaca chutesa carinue: Leyan sona
    tatusa tinue. Junsi tsachilaca totetusa tinue. In palunan Diosichi mantá joe.
    Junni nuri leyan sona catutonan, tsachica totetori, mantaca merátumin patichunae.'
  srm-NT: Biga di wan seei Gadu di taa ja musu tei oto sëmbë mujëë, ja musu tei oto
    sëmbë manu, hënseei taa ja musu kii sëmbë. Wë nöö ee ja tei oto sëmbë mujëë, ja
    tei oto sëmbë manu, ma i kii sëmbë, nöö hën da i booko Gadu wëti kaa e.
  qvs-NT: 'Tata Dios killkadunpi riman: “Ama chikan warmiwan uchallikushpa puñuychichu.”
    Chaymanta riman: “Ama runamasikichita wañuchiychichu.” Kankuna mana chikan warmiwan
    puñushpapish runamasikichita wañuchishpaykichika mana Tata Diospa kamachikunankunatachu
    kasushpa kawsaykankichi.'
  zca-NT: 'porke Dios nzhab: “Nabantal kun xtu men chi kinul tsa''l”, mbaino nu ska
    nzhab Dios: “Nagaktal men nzhut men.” No ter naban tu men kun nab tsa xa'' nak
    tsa'' xa'' per nzhut xa'' men, por kure'' mia''n la xa'' mal lo rë ley che''n
    Dios.'
  cbc-NT: 'Dios pʉame atore bairo ĩcũñupĩ: “Mʉjãã nʉmoa caãmerãrẽ na ñe epeeticõãña.”
    Tunu bairoa ape wẽẽpʉ atore bairo ĩcũnemoñupĩ: “Camasãrẽ na pajĩãreeticõãña,”
    ĩcũñupĩ. Bairi ni ũcʉ̃ aperã nʉmoarẽ cañe epeetinucũʉ̃ nimicʉ̃ã, camasocʉre capajĩãrĩ
    majõcʉ cʉ̃ caãmata, nipetirije Dios cʉ̃ caroticũrĩqũẽrẽ cabaibotioʉre bairo qũĩñagʉmi
    Dios.'
  qxo-NT: '@see-verse:JAS.002.010'
  mox-mox: Mana Yaubada nana vonaya, “Ge ona luabu!” Ta tauna wese vonaya, “Ge ona
    luveʼaliga!” Ta ʼeguma ona luabu ta ge ona luveʼaliga, e benaʼe ʼinega ena luvine
    qabudi niʼa oqeunidi.
  kew-kew: 'Gote-me gupa sade: Neme ona paake nayolape sade. Goa sa pare padane gome
    page saaya: Neme aa meda natu maomape. Gore neme ona paake yoloa neme aa meda
    tua maomaliri gore neme rekena agaa rasini aa piruaaye.'
  dww-dww: Mamaitua ya riu vavasaḡa be umanama ya riuna, “Nam kwa rauwaivi bo kwa
    rautauḡoma”, be mate ya riuna, “Nam kwa vunuḡa”. Vutuna aubainama tam deḡoda nam
    ku rauwaivi bo ku rautauḡomana, be deḡoda kuya vunuḡana, tam inam yaḡoro tarawatu
    tauwai kati kotovinama.
  twi-ASANTE: Ɛfiri sɛ, deɛ ɔkaa sɛ, “Nsɛe awadeɛ” no, ɔno ara nso na ɔkaa sɛ, “Nni
    awu.” Na sɛ woansɛe awadeɛ na wodi awu a, woabu mmara so.
  aoj-aoj: Deiꞌ main, anen nagaꞌi basef ifimbaii naꞌi, “Ipaꞌ owaꞌi peha anis epes
    sogaꞌa.” Iꞌi ipaꞌ owaꞌ pendaꞌ waf afamba soꞌa waulafia, apaꞌ paha anin epen nagaꞌ,
    ipaꞌ apataga epes aopa pegasambala muꞌuli Godii.
  cbv-cbv: “Ñi weha mána nihcannitjĩh yeejép ñi chãjca bojoó”, Diosjeh ãt niíj wʉtʉp
    wʉt jĩ. Caanjéh mʉntih, “Cã́acwãdih mao yohca bojoó”, ãt niijíp wʉt jĩ. Pánihna,
    det ĩ weha mána nihcannitjĩh yeejép chãjcan yʉhna, cã́acdih mao yohna, Dios ã
    wʉtatdih yap yohnit ĩ jʉmna caá.
  taw-taw: Chɨn nopun, God ne anɨb agak, Binbɨ nɨbi dɨpɨm ak, bin si bɨ si ma gɨnɨmɨn
    agak. Pen abe agak, Binɨb ma ñaglɨnɨmɨn agak. Anɨb ak bin si bɨ si ma gɨnɨgaban
    ak pen, binɨb ñaglenɨgaban, nad bɨ takaw Mosis ñu kɨl tɨkak tɨbɨlɨkep ak mɨdeban.
  jic-NT: Napj ca mvelé tsjan mpes nin velé. Dios tjijyü'ta yom ma ne'aj mya'na jats'om
    tulucj. Tjijyü'ta wa ma jis la 'ünan gentas. Ca nacj nun ma ne'aj mo'nú nun sejats'om
    tulucj; nun 'ü'ná p'a wa la p'in. Nun jupj tjü'ü'ná mpes, nun ma lojí Dios tjijyü'ta
    jinwá.
  zap-NT: 'Porke re Dëdyuzh: “Ykanodet de mén ne nakdet lzaa de”, no re ke Ne: “Yketet
    de mén.” Belne rkanodet de mén ne nakdet lzaa de per rket de mén, rlaadetre de
    zegne zëëd lo xley Ne.'
  wer-wer: Pöt epët. “Ni öngre omp wëwëet kom ëënganok,” pël ëa tapöpök, “Ni omën
    mëngkanok,” pöteta ëaup. Pötaanök ar öngre omp wëwëet kom naën wë omën namp mëmpunë
    pöt Anutuu ngön kosangöt wa olanëët.
  ipi-ipi: '@see-verse:JAS.002.010'
  qul-NT: '“Ama adulterio juchata ruwanquichu” nej quiquin Dios nillarkantaj: “Ama
    wañuchinquichu.” Uj runa mana adulterio juchata ruwanchu, chaywanpas uj runata
    wañuchin chayka, ña leyta p''aquinña.'
  tnc-tnc: 'Ikuᵽaka sime aᵽeba''i Tuᵽarãte bojaeka: “Rõmikirã, i''suᵽakajaoka tĩmiakirã,
    aᵽerãka ba''iaja baawã''imaᵽekaja mija imabe. Suᵽabatirãoka ᵽo''imajare jããbekaja
    mija imabe”, mare kẽrĩka. Rõmikirã ᵽuri i''suᵽaka kẽrĩka yi''ᵽaraka imarã, aᵽerãka
    ba''iaja baawã''imarĩbeyurã imariᵽotojo ᵽo''imajare mija jããrãkareka kijã''meika
    yi''ribeyurã mija imarãñu.'
  ter-NT: 'Vo''oku enepone yutoéti koêti: “Hako yaupú''iko míxone kepíneti múxone
    po''i xâne” koêti, énomoponemaka ne kixo''óviti: “Hako kepéko” kixó''ovi. Enepo
    hákoti kepîne múxone po''inu xâne, itea itukapu kepékoti, kóyeane ákoyea itíka
    ne sasá''iti páhoenovi Itukó''oviti vitúkea.'
  bmr-NT: 'Mɨɨro bu diiboro Moocaani: Jahisihijedɨ gaigoomɨma diicadino, unuuboro
    bu nuuhi: Sitaaco gaicaaudino, nuuhi. Jaamaño jahisihijedɨ gaigoomɨma mihicatɨrumo,
    sitaaco magaicaaumo, paryɨ Moocaani Moisefeenedɨ atajɨɨbanoco imino momoonɨcutɨhi.'
  fuf-fuf: 'Ko fii on Wi''uɗo: «wota mo jeena», no wi''i kadi: «wota mo itta hoore.»
    E hin-le si on waɗaali jinaa, kono on ittii hoore, haray on wonii bonnuɗo Sariya
    on.'
  bhl-bhl: 'Nimtew angom? Sunbin-Got e bokolomele: “Yu kanelom osow kemokoliw te!”
    “Yu kanelom mali ilo yeniwi, kuan kemokoliw te!”, angse kasike, mali yu kiliko,
    em weng geleweko, osow kelinba kebiliw kate, yu mali ilo yeniwi, kuaniw tewe,
    yukati kukuyemin sawa weng beelo sakalaw keko, weng bo bo kelewbiliw kawtiw yute
    te.'
  ons-ons: Anutu oŋom rake, “Ŋao ŋanom ŋire misuk qeliŋnagukeik,” oŋomka koso rake,
    “Ge ŋei misuk qem seukeake.” Ge ŋanom ŋone mi qeliŋ kaikene ŋo siluŋ ge ŋei mane
    qem seukmaikeo yemo ge Rara Togon Don qe barake more yuangene.
  con-NTPO: 'Tsa Chigayi tsu su: “Faesumbe pushei''ccu cansejama.” Toya''caen tsu
    su: “Fi''ttijama.” Tsa''caen susi a''ija faesumbe pushei''ccu cansembipa a''ima
    fi''tti''ta tayo tsu pa''cco Chiga manda''choma shacaen.'
  ghs-ghs: Nii eto apuata eetainoiqi hiireqi teena noi paha hee, Nii eto teete baatainoiqi
    hiireta. Oonita nii apuata eetaama naateqi abi teeke teete baataquko nii hu noo
    minaraho ritarita abi naatakoi.
  peg-peg: ଇନେକିଦେଂକି ଇମ୍‌ଣି ଇସ୍ୱର୍‌ ଦାରି କିମାଟ୍ ଇଞ୍ଜି ଇଞ୍ଜି ମାଞ୍ଚାର୍, “ହେୱାନ୍‌ ପା
    ନାର୍ଦିଂଅହ୍‌ମାଟ୍ ଇଞ୍ଜି ଇଞ୍ଜି ମାଚାନ୍‌,” ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଜଦି ଦାରି କିୱାଦାଂ ନାର୍ଦିଂ
    ଅହ୍‍ନାଦେର୍, ତେବେ ମସାତି ବିଦି ଉଡ଼ାନାକାଦେର୍ ଆତାଦେର୍ଣ୍ଣା
  txu-NT: Ga, Metĩndjwỳnh kute me bakukãmãremã kum, “Kwãrĩk wãnh abenbê prõ, mjêno
    adjàkĩnh kêt”, anhỹrja ma. Ne ajte kute me bakukãmãremã kum, “Kwãrĩk wãnh me par
    kêt”, anhỹrja ma. Godja ga kukràdjà kôt mebê prõ'ỳr amrãnh kêt ne kam me'õnh bĩn
    arỳm o ajaxwe. Te mebê prõ'ỳr amrãnh kêt ne arỳm ajaxwe. Aje me'õnh bĩnkam ga
    kukràdjà mar kêt ne arỳm kam ajaxwe.
  eng-WEBU: For he who said, “Do not commit adultery,” also said, “Do not commit murder.”
    Now if you do not commit adultery but do murder, you have become a transgressor
    of the law.
  gnw-NT: 'Mboroyocui pe uyecuatía oĩ cuarãi: “Agüɨye iyuvanga menda re.” Ẽrei jae
    ramiño vi uyecuatía oĩ cuarãi: “Agüɨye epuruyuca.” Aramoi nde ndiyuvanga''ã menda
    re. Ẽrei ndepuruyuca yave, ndiyavɨ ma mboroyocui.'
  mux-mux: '@see-verse:JAS.002.010'
  maj-NT: 'A̱t''aha̱ xi: “Najmi tu̱ ch''at''aihi̱ chji̱íhi̱n” kitsú, kui xi ta̱: “Najmi
    tu̱ n''ek''iein” kitsú. Máha ji, ndaha tsa najmi ch''a̱t''aihi̱ chji̱íhi̱n ko̱
    tsa x''i̱hi̱n, tu̱nga tsa n''e̱k''ienní ani̱ma̱, tsa b''a̱ n''e̱i̱, jé tje̱hin
    nga tíbiyunéí kju̱a̱téxumaha̱ Nti̱a̱ná.'
  bkq-NT: “Eagâ mohogüin-homobyry keba kulâ kâdynanâdaundâ. Ânguy kâdyâwâtaundâ” kewândymy
    Deus. Âdykâ âkelo agâ mipyra lelâlâ wâne âmaemo, âguedy xyâimpyry âmaemo-ro watay
    olâ, Deus iwentâzemo, idânârâ aguiendyse ato mâinwâmpyra matomobyry wâgâ.
  kue-kue: God yegl dungwa, “Ene yagl ambu kunogl gundokraglkwa.” Te ye ama yegl dungwa,
    “Ene yomba ta sigoglkraglkwa.” Ene yagl ambu kunogl gundokrikwa ba ene yomba sigeglkwa
    ipre ana ene lo sendingwa yomba meglkwa.
  cot-NT: 'Iriotaquetarite cantanquitsi Aapani Irioshi: “Aatoja poashitirotsi manquigarentsi”,
    aisa iriguentiqueate cantanquitsi: “Aatoja pimetojanti.” Irootaquequeate quericaca
    aatogueti yoashivetaro manquigarentsi cotanquitsi irimetojantaquegueti, tee irinetsanatero
    icantica Aapani Irioshi, igantagatiraja iquempevaeta.'
  bnp-bnp: Mu lohoka vona a Vure i ta maea, “Naha ni rata a naro na molenga.” I ta
    maea tabu, “Naha ni rabalaki a viri.” E rei a viri i uka ma i rata a naro na molenga,
    pali i rabalaki a viri, ngane ia a viri ni longotaro a vinara.
  apn-NT: Na pre Tĩrtũm mẽ pahte mẽ pahprõ pix tãnopxar o papa hã mẽ pamã karõ. Nẽ
    mẽ pamjên pix tãnopxar o papa hã mẽ pamã karõ. Nẽ mẽ pahte axpẽn par nê mẽ pahkurê.
    Jakamã kot puj mẽ pahprõ pix tãnopxar mex o ri papa japêr. Nẽ mẽ pamjên pix tãnopxar
    mex o ri papa japêr tã tanhmã pajamaxpẽr to nẽ pahkwỳjê hõxpĩ. Jao te Tĩrtũm kapẽr
    tũm piitã hirôp pakuhê hpar pyràk o amnhĩ nhĩpêx.
  ctp-NT: 'Ndiose lka nu wa ykwiꞌ taꞌa tyukwaa chaꞌ nu ndukwa re: “Ja tyiꞌin chaꞌ
    ꞌwan loꞌo kwilyoꞌo xka nten” ndukwin Ni; kwiꞌ ngwañaꞌan ykwiꞌ Ni: “Ja kujwi wan
    ꞌin taꞌa nten wan” ndukwin Ni. Si kujwi wan ꞌin taꞌa nten wan ni, ndiꞌin kiꞌya
    ꞌwan sikwa, ni siya ja ya tyiꞌin chaꞌ ꞌwan loꞌo kwilyoꞌo xka nten; ska ti biyaꞌ
    wa ngulaa yaꞌ wan chaꞌ nu wa ykwiꞌ Ndiose loꞌoan bra kanꞌ.'
  opm-opm: Tit pokwi orhora; gonsi ma amkaripti oh mamarumur. Tit han ohdapat Gur
    han inapo kuu imapo gur bisei sawhe hapri ritipda. Tit han ohdapat Gur hanip ha
    haputingwe rimhe supri ritipda. Basra. Tit han Got orhor pokwi sawa meng gonsi
    moh natipmur. Tit han orhorwi natip ohoh ihan gur bisei sawhe hapri napotip danong
    na ham hanip sutin danong ham hanipnong suyahanoh sawa meng gonsinong tap mat
    amkar er mar ihaptimur. Tit han orhor pokwi sawa meng napdap ohoh ihan tap mat
    gonsi amkariya ma hapat dahenmur.
  bvr-bvr: Ngardawa nipa an-gata a-wena, a-yinagata, “Gala barra ana-werranga jin-nika
    gama ny-ma,” an-gatiya an-maywapa a-yinagata a-wena, “Gala barra wurra gama ny-bu,
    jiny-juwa a-juwa.” Rrapa gun-narda minypa nginyipa minyja gala ana-werranga jin-nika
    gama ny-ma ny-yorkiya, wurra minypa ny-jeka, an-gugaliya ny-bu, a-juwa, gun-narda
    minypa ny-yerra rrapa joborr n-dumunga Nyanyapa arrku gun-nika.
  wal-wal: Aissi giikko, “SHaaramuxoppa” giidaagee qassi “Woroppa” giis; shin neeni
    shaaramuxana xayikkokka, woridabaa gidikko, higgiyaa menttadasa.
  zad-NT: 'Chios, beena'' wna: “Bi chiyaḻ'' iṉeleno'' beṉ'' yoblə”, ḻekzka'' wne'':
    “Bi wito'' beṉ''.” Na'' shi chito'' beṉ'', ḻa''kzi bi chṉeleno'' beṉ'' yoblə,
    chyishjo'' daa nllia ley c̱he''na'' bia''.'
  kmg-kmg: “Ŋowe ŋonâŋ ŋohe bebehec mi ezepirec” muwec ekizia wâc “go šika mi qazemec”
    muwec. Eme go ŋonâŋge mi behecmu, šika ine qacmu, ine dâŋ qaqatara ŋic ecmu.
  mgh-mgh: 'Phimaana, ule eenre: Nheette uluva, ciicammo holamula eeraka: Nhiive.
    Vano, waheetteke uluva, nanso unawiiva, unkhala ntthu oovonyiha nlamulo.'
  aso-aso: Oꞌmosoꞌmo veneꞌ longoꞌ amilo idoꞌ eveneꞌ ngibili hilamilo nesi lineꞌ ma
    neive. Nemuꞌ nene gaza veneꞌ longoꞌ amaba eveneꞌ ma bele helelineꞌ neꞌmo mo louꞌ
    gamazi avutoꞌ ogaꞌ anive loloꞌ olosane.
  uli-uli: Bo yeramtala ye sor bo, “Hami cho habulupoy ila ha towe faor maltemay ngal
    semal le te yami habulupoy.” Ngo wol iy chog mele ye sor bo, “Ha towe limeseloh
    semal.” Haramo hote foru ngal ril semal, ngo ho limeseloh semal ila ngo ho chil
    hatawsi chog hatobtob we.
  nin-NT: Abachi uyiyirr wama yo à da di, “Si zha amba hen, si zha aniru hen,” uwa
    yo da di, “Si ngu unushirr hen.” Ùwà ta si di zha amba ka aniru hen, ni ngu unushirr,
    ùwà la ure ku Abachi.
  tgk-tgk: Зеро ҳамоне ки «Алоқаи ғайриникоҳ накун» гуфтааст, ҳамчунин фармудааст,
    ки «Одамкушӣ накун». Пас, агар шумо алоқаи ғайриникоҳ накунед, вале одам кушед,
    қонуншикан мешавед.
  acu-NT: 'Tura Yus chichaak: “Tsanirmawairap, tura aints maawairap,” timiayi. Tura
    aints tsanirmatsuk pujayat, aintsun maakka, Yus umirkatin chichamnaka umitsuk
    pujawai.'
  cak-WNT: 'Ruma tek ri Dios xuya'' ri ley, xubij: Riyit achi ri c''o awixjayil, man
    c''a tacanoj ta jun chic ixok. Y chuka'' riyit ixok ri c''o awachijil, man c''a
    tac''om ta ruwech jun chic achi. Y ri Dios mismo xubij: Ma cacamisan ta. Y wi
    riyit ma nacanoj ta jun chic ixok, pero xa nacamisaj jun winek, nik''alajin chi
    can ma nanimaj ta ri ley ri ruya''on ca ri Dios.'
  ebk-ebk: Tay hi Apo Dios nan nangifilin, “Achika umiwet,” ya hiya us nan nangali,
    “Achika pomatuy.” Uray mu chaanka inmiwet ngem penmatuyka, maifilangka as usa
    ay lomalabsing as lintig.
  spa-PDDPT: 'Porque el que dijo: No adulteres, también dijo: No asesines. Y si no
    adulteras, pero asesinas, eres transgresor de la Ley.'
  ruf-ruf: Kwaapfila yuyula iyalongile, “Uleke utsinzi,” pfipfila kalonga, “Uleke
    kukoma.” Ka ng'utenda bae utsinzi lekeni kwokoma, ghweghwe ng'ukinda bae Ghamalaghitso
    ghose.
  gun-gun: Mba'eta “Ndetavy eme” he'i va'ekue ae “Ejojuka eme” he'i avi. Ha'e ramo
    nandetavy rei va'eri rejojuka vy lei rovai rupi reiko.
  agu-BL: 'Na yi jun yi a''lon cyen tetz: “Quil cẍjopon wutzaj”, ite''n nin i'' a''lon
    cyen tetz: “Quil cẍbiyolnakin.” Cha''stzun te, ko at jun yi qui na tzan tan jople''n
    wutzaj poro yi ko biyolnak i'', pajol ca''wl tzun i''-tz.'
  isn-isn: Kunsoko Itunda aulongile, lekakugoolya, yuyo hangi inge naulungile, ulekekubulaga.
    Kan'wi shukugoolya muubulagi umole, wakondya kubananga ilago lang'wa Tunda.
  eng-PEV: It is like this. One of God’s laws is, “Don’t sleep with anyone that is
    not your wife or your husband, as if you are married to them.” And another law
    is, “Don’t kill anybody.” Suppose you didn’t sleep with the wrong person, but
    you did kill somebody, you are guilty anyway, because you didn’t follow all of
    God’s laws.
  ilo-ULB: Ta ti Dios a nangibaga, “Saanka a makikamalala,” kunana pay, “Saanka a
    mangpatay.” No saankayo a makikamalala, ngem mangpataykayo, linabsingyo ti linteg
    ti Dios.
  pir-NT: “Apequiro namono mehna ñano yeracãhña,” ni, mʉsare dutiriquiro Cohãcjʉ̃ta
    ijire. “Masare wejẽdacãhña,” nidiquiro tiquirota ijire Cohãcjʉ̃. Apequiro namono
    mehna ñano yerapenata masʉnore wejẽna Cohãcjʉ̃ dutiyere yʉhdʉdʉcana ijire mʉsa.
  anv-NT: Néndé muú ayi ájɔɔ́ nnó “Ɔ́kwegé ulɔ” wyɛ́ ji ne ájɔɔ́ ntó nnó“Ɔwagé
    muú.” Gétú ɛyímbɔ, mbɔgé muú awagé ntɛ akwé ɛbɛ́ Ɛsɔwɔ, yɛɛ́ ɛlé álá
    kwe ulɔ wɔ́.
  sab-NT: 'Chube agali geru gbu kwian ulita alin ai kare: “Ba onbre mo jwanba me mo
    chuge ke giti muinga na ole, ba muinga mo jwanba me mo chuge ke giti onbre na
    ole.” Kaire Chube geru na gbu ai kare: “Ba me daba na gweda.” Chube geru gbu ene
    kwian ulita alin. Cha gerule ba ulita ole, ba ulita mo ta gbe me chage ke giti
    muinga onbre ole onbre muinga ole, agwa ba mo ta gbe daba gweda, ba kle age me
    no geru ai gbaboke dollale, ba age ene ba chege jiske Chube gwa giti.'
  tmd-tmd: God nuŋ lo mönö yadön, “Nöbö kib mö kib rɨmɨjeñɨŋö,” rön, “Nöbäpö pɨl pal
    nɨgmɨjeñɨŋö,” rön, yadöŋa. Makwam, ñɨŋ nöbö kib mö kib rɨmɨjeñ, jɨ nöbäpö pɨl
    pal nɨgöñ aku, ñɨŋ God lo mönö aku röd aböña.
  acr-NNT: 'Ma ri Dios e xbꞌiꞌn re waꞌ: «Matmakun chirij ri kꞌulanikil» y je tanchi
    waꞌ xubꞌiꞌij: «Matkamisanik.» Jekꞌulaꞌ, we junoq na kamakun ta chirij ri kꞌulanikil
    pero kamisanel, riꞌ kape ri qꞌatbꞌal tzij puwiꞌ ruma xupalajij Rutzij Upixabꞌ
    ri Dios.'
  kpg-kpg: Idimaa, go tangada lahua ne helekai boloo, “Hudee hai be di manu,” geia
    ne helekai labelaa boloo, “Goe hudee daaligidia tangada gii made.” Ma e aha maa
    goe hagalee hai be di manu, gei goe ne daaligi tangada gii made, malaa, goe tangada
    gu dagadagahi nnaganoho.
  taj-taj: तिग्‍दा भिसम “स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी थाभ्रउ” भिसी सुङ्बा परमेश्‍वरसेन
    “म्‍हिएनोन थासाइगो” भिसी सुङ्बा हिन्‍ना। थेतबासेलमा स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी
    आभ्रसैनोन म्‍हि चा साइजी भिसम एनीगदे परमेश्‍वरला जम्‍मान ठिम आङ्‌यान्‍बा म्‍हि
    दोला।
  avt-avt: 'Hɨrak God katɨp hɨm im, “Yi mɨt yetike miyapɨr ap eiyiryanhis eiwenɨnem
    au emɨt!” Hɨrak kerekek katɨp hɨm ham mar im: “Yi mɨt ap einep mɨt han nani au
    emɨt!” Yi yetike miyapɨr ap eiriyanhis eiwenɨnem au, te yi yɨre yenep mɨtɨk kaki,
    te yi epei yewenɨn hɨm me God. Te hɨrak skelim yi mɨt kakiwep kakɨnterim.'
  cbk-cbk: Dios ya dale todo el maga mandamiento na Sagrada Escritura. Ya habla le,
    “No comete imoralidad,” y ya habla tamen, “No mata.” Ahora, masquin man ustedes
    hende ta comete imoralidad pero ta mata gente, ta desobedece man siempre ustedes
    el ley.
  uig-ARA: 'چۈنكى: «زىنا قىلما» دېگۈچى ھەم «قاتىللىق قىلما»مۇ دېگەن. شۇڭا، زىنا قىلمىساڭلارمۇ،
    لېكىن قاتىللىق قىلغان بولساڭلار، يەنىلا پۈتۈن تەۋرات قانۇنىغا خىلاپلىق قىلغان
    بىلەن باراۋەر بولىسىلەر.'
  tuf-tuf: 'Sirat wajacro: “Baat cahujín wiya bes yajti jaw̃i.” Im eyat cat wajacro:
    “Uw yauti jaw̃i,” wajacro. Baat cahujín wiya bes yajti cuara uw yauyat baat Sir
    táyara yajcaro.'
  abx-abx: kay addangan may hamok i maghimo si bala'od. I addangan magpinugad “Dakam
    agbisyo si pagdangallahan,” iya liwat i magpinugad, “Dakam agmatay.” Bisan kon
    ga'i kam agbisyo si pagdangallahan pero agmatay kam, ahimo kam parasupak si bala'od.
  mco-NT: Je Dios je cötujcɨn tɨ pɨdägy co ca' huaad mmɨgapxtɨgooyɨpy töxyjäydɨjc,
    etz nañ tɨ cötujcɨn pɨdägy co ca' huaad njäyyaj'o'cɨm. Pen mmɨgapxtɨgooyb töxyjäydɨjc,
    oy ca' tɨ mjäyyaj'ögy, tɨ anajty mdundɨgooy mɨj ma Dios ytɨy'ajt.
  bsp-bsp: 'Bawo nwɛ ɛnaloku: «Ta məsumpər dalakɔ!» mɔ, ɛnaloku sɔ: «Ta mədif fum!»
    Ti disrɛ, kɔ məsak kəsumpər dalakɔ mba mədif fum-ɛ, pəmar sariyɛ səsumpər''əm,
    bawo məleləs fɛ si.'
  cpb-NT: 'Tema ikantaitzi pairani: Eero pimayempitzi. Eero pitsitokantzi. Te imayempiweeta,
    iro kantzimaitacha eenirorika ritsitokantaitzi, tzimakera iyenakaashitanewo.'
  aon-aon: Um maresh? Anudok atun nenek enyudok lo iri nakri, “Ipak mare punek wehrur,”
    aria shopunek nakri, “Ipak mare pubo kupaishi arpesh shugok.” Aria ta ipak mare
    punek wehrur, aria pubo kupaishi arpesh shugok um, ipak douk pabrig lo.
  hus-NT-2005: 'Pos na Dios xin ulu enchéꞌ: “Yab ki junkun kʼal xi yab a tomtal”,
    in ulu jeye: “Yab ki chemdhaxin.” Jaxtám, max jun xitaꞌ yab u junkunal kʼal xi
    yab in tomtal por u chemdhax, in chʼikat tʼajálich an takʼixtaláb.'
  mig-NT: 'Chi ni̱ ka''a̱n Dios: Ma̱ kúsɨ́kɨ ncháa̱ tá''an‑ró. Te suni máá‑yá ni̱
    ka''a̱n: Ma̱ ká''ni‑ro ndɨ́yi. Bueno, va̱sa tú ní ísɨ́kɨ ncháa̱ tá''an‑ró, ko
    nú ni̱ ja''ni‑ro ndɨ́yi, a ni̱ kuu‑ró cháa ni̱ stɨ́vɨ́ nɨ́ɨ́ ley nú súan.'
  bps-bps: Du Dwata i mangman, “Nang gamu mlafà yaanyu,” na lê kenen i mangman, “Nang
    gamu manò.” Taman balù là gamu mlafà i yaanyu, bay manò gamu to, taglafàyu i flalò
    Dwata na gamsalà gamu.
  mbs-mbs: Doen punù te Timanem, “Ikà niyo eglakad.” Doen heman doma punù din, “Ikà
    niyo egbonò.” Pengkey eked peglakad se otaw meneng aw memonò, pengkey olò sebad
    se punù te Timanem linèpangan din, yan se otaw doen salà.
  tof-tof: Nótó yarilürr wagó, “Ma kol ó pam gómólgu,” wa akó yarilürr wagó, “Ma darrü
    olom büdülümpükü amkalgu.” Ma ne pam ó kol koke nóma gómól namulo, a ma ma darrü
    olom büdülümpükü emkolo, ma igósidi gida amgün pamóm baino.
  cme-NT: 'Hama‑i nuɔ‑i? Umaŋ ciɛra: «Baa ce *fuocesĩnni», uuduɔŋo faŋo yaa bi ciɛra:
    «Baa ko nɛliɛŋo.» Da ŋ fiɛ''a ŋ saa ce fuocesĩnni‑i aa sire kã ka ko moloŋo,
    ŋ saa cãl ãnjĩnamma‑i wɛi?'
  sus-sus: barima naxan a falaxi, «I naxa yɛnɛ raba,» a tan nan man a falaxi, «I naxa
    faxɛ ti.» Hali i mu yɛnɛ raba, kɔnɔ xa i faxɛ ti, i findixi Ala xa sɛriyɛ matandila
    nan na.
  pon-2006: Pwe me mahsanih, “Ke dehr kamwahl,” iei ih me pil mahsanih, “Ke dehr kemehla
    aramas.” Mehnda ma ke sohte kamwahl, ke ahpw kemehla aramas, nahn ke tiakedier
    kosonnedo.
  dad-dad: Aib ĩ iron, “Õ seseirã to uno,” ĩ eig yeg iron, “Õ taka to ukeis.” Õ seseirã
    to unof, anĩ ere, taka ukesiyouf are, õ lo wal fiya tamo wõ wouf.
  zab-NT: 'Ne lagac Dios ni gunii: “Quɨt gáptiu stuby nguiu o stuby gunaa”, ziyza
    guniiny: “Quɨt quinxútiu bniety.” Anre belati quɨt rápu stuby nguiu o stuby gunaa
    per rguinxú bniety, ax casaclogacu ley.'
  jae-jae: Ŋac taŋ kêsôm gebe “Ôŋgôm gêŋ mockaiŋo to mockaiŋŋa atom” naŋ, kêsôm teŋ
    gêwiŋ gebe “Ônac ŋamalac êndu atom.” Ma aôm embe ôŋgôm mockaiŋ atom, mago embe
    ônac ŋamalac êndu, naŋ kôgêli biŋsugac.
  ksd-ksd: 'Tago nina i tatike: “Koko una po,” i tatike bula: “Koko una vardodoko.”
    Io, gala pa u po, ma u vardodoko ko, gala u a tena varpiam ta ra tinata na varkurai.'
  msm-NT: Namaan kow no meyduon balaod to Diyus no pig-iling, “Kona ka ogpanghonay.”
    Meyduon isab balaod no pig-iling, “Kona ka oghimatoy to otow.” Na, inggad kona
    ka ogpanghonay di oghimatoy ka to otow, nakayapas ka to balaod to Diyus.
  myk-myk: 'Bani Kilɛ wemu wʼa jo na: «Ma ganha ga dɔdɔɔrɔ pye-e ge,» wee ninumɔ wʼa
    jo sanha bɛ na: «Ma ganha ga sipya gbo wɛ.» Lee funŋɔ ni, ali ma ɲɛhɛ bye ma ya
    dɔdɔɔrɔ pye wɛ, ma bu sipya gbo, mʼa saliya wu kyɛɛgi.'
  sbe-sbe: Yaubada ye wane, “Tabu ku ganawali”, yo hinage ye wane, “Tabu ku kaiunu”.
    Na ena kowa nige ku ganawali, na ku kaiunu, kowa meta laugagayo tauꞌutusidi.
  mcr-mcr: Goti Iqu tii ätkqe. “Qokä-apäkä ämaŋqe, huizitä huiwi yaŋä mikiqä ipŋqeqä.”
    Itaŋga iqu tiiŋä-pqä inä ätkqe. “Ämaqä pizqä mapäsqä pambiyä.” Iwä ämaqä hŋqu,
    apäkä huisä, huiwä yaŋä mikiqä itqä-qe, iqu ämaqä pizqä äpäsqe, iqu ämaqä kukŋuä-suqä
    eeqänäŋä iuŋi, ävausqä-quvi. Ii eŋqä-paŋi, he ämaqä huiuŋi, äŋguä ämipu, huiziuŋi,
    tuwä ämäuqä eäŋuwi, he kukŋuä-suqä ävausqä-quenji.
  cux-NT: 'Ndyuūs chi ngaⁿ''a yā ''tíícā: Nguɛ́ɛ́ caⁿ''á di ndúúcū n''daataá o sáⁿ''ā
    chi nguɛ́ɛ́ yeⁿ''e di, Ndyuūs miiⁿ ''tiicá ntúūⁿ ngaⁿ''a yā: Nguɛ́ɛ́ ''caaⁿ''nuⁿ
    di ''iiⁿ''yāⁿ. Maaⁿ ní nduuti chi ''aama ''iiⁿ''yāⁿ nguɛ́ɛ́ caⁿ''á yā ndúúcū n''daataá
    o saⁿ''ā chi nguɛ́ɛ́ yeⁿ''e yā naati ch''iiⁿ''núⁿ yā ''iiⁿ''yāⁿ ''āā nguɛ́ɛ́ diíⁿ
    yā chi ngaⁿ''a ley yeⁿ''é Ndyuūs.'
  tur-YTC: Çünkü “Zina etmeyeceksin” diyen, ayrıca “Adam öldürmeyeceksin” demiştir.
    Eğer zina etmez, ama adam öldürsen, Yasa’yı çiğnemiş olursun.
  san-ITR: yato hetostvaM paradArAn mA gachCheti yaH kathitavAn sa eva narahatyAM
    mA kuryyA ityapi kathitavAn tasmAt tvaM paradArAn na gatvA yadi narahatyAM karoShi
    tarhi vyavasthAla NghI bhavasi|
  bel-N: 'Бо Той, Які сказаў: «Не чужалож», сказаў таксама: «Не забівай». Дык калі
    ты не чужаложыш, але заб’еш, ты стаўся парушальнікам Закону.'
  sch-sch: “Inrê no roh,” tipu dên han, “Mi that no roh,” a ti sa sikin. Inrê tho
    no khom inla, mi na thatin chu balam sietpu dên no hongni.
  mic-MIQNT: Ta'n tujiw Gjinisgam teluep, “Mut sespo'tegew!” Na elg teluep, “Mut ne'pa'tegew!”
    Jel tlia mu sespo'tegewn gatu ne'pa'tegen, na suisga'toq Gjinisgam ugt'tplutaqanm.
  huu-NT: 'Jusiñamui caɨmo jai llote: “O aɨñede rɨño dɨga iñeno. O ɨniñede ɨima dɨga
    iñeno”. Jɨaɨ llote: “Jɨaɨmɨena meineñeno”. O aɨñede rɨño dɨga iñedɨo; iadedɨ jɨaɨmɨena
    o meineia, nana Jusiñamui llogacɨnuaɨ jai ɨɨnoñedɨo.'
  jiv-NT: Iis, Niṉki Yúsak chichaak tíchamka “tsanirmawaip.” Tura chikichnasha “maṉkartuawaip”
    tímiayi. Nu asamtai, shuar tsanirmatsuk túrasha maṉkartakka ni wakeramun umirtsui.
  otm-NT: 'Ngubʉ dí ørpahʉ yʉ́n t''ɛ̨di Oją ngue bi ''yɛ̨na: “O guí øthʉ ran ''yomt''ɛ̨ni,”
    nɛ: “O guí hącpahʉ rá te ni miją''ihʉ,” bi ''yɛ̨na. Madague''bʉ hin dí øthʉ ran
    ''yomt''ɛ̨ni, pɛ dí hącpahʉ rá te ma miją''ihʉ, guemhma dín dupatethʉ gätho rán
    t''ɛ̨di Oją ''bʉ. Nguetho n''dat''a Oją bi ma gätho yʉ́n t''ɛ̨di.'
  dah-dah: Niŋgeb Al Kuruŋ beleŋ, “Al berem yaŋbe bere hoyaŋya ma duwan teŋ hinayiŋ,”
    yiriŋ goya, “Al ma gasa yirke kamnayiŋ,” yiriŋ goyen uŋkureŋ kura soŋ henayiŋbe
    Al Kuruŋ beleŋ sabamiŋ kuruŋ goyen soŋ hahaŋ yeŋ dinyeŋ. Niŋgeb al berem yaŋ kura
    gore bere hoyaŋ kura ma duwan iryeŋ gega, al hoyaŋ kura bida iryeŋbe sabamiŋ kuruŋ
    goyen soŋ hiyyeŋ.
  tnk-tnk: Kumwesən nəha sə rɨməni mə, “Tikəpwəh nakresien pran səvəi iərməpə,” Kumwesən
    nəha in nəha rɨməni mwi mə, “Tikəpwəh nousi əpuneien iərmama.” Trɨni mɨnuə ikəpwəh
    nakresien pran səvəi iərməpə, mətə ikamousi əpune iərmama, ik iərmama ikamərui
    ihi Loa səvəi Kumwesən.
  kpr-kpr: 'Eregoseva: God eminge sisira, “Erá yagera eove!” Kotugo, God daba aimi
    sisira “Erá komana deóso ambeure!” Avori, saone? Ni yagera jo ae aresa, avata
    ni genembo eni daso ambarira amo, ni Agho Dari dabako ava bejise, dara edo jebuga
    kosasagharesa.'
  san-IAS: yato hetostvaṁ paradārān mā gaccheti yaḥ kathitavān sa eva narahatyāṁ mā
    kuryyā ityapi kathitavān tasmāt tvaṁ paradārān na gatvā yadi narahatyāṁ karoṣi
    tarhi vyavasthālaṅghī bhavasi|
  nho-nho: I te aa, te tama ni mee tana Loo peelaa, “Kootou see hai huri ma naa aavana
    aaraa tama,” teenaa ko ia naa hoki e mee tana Loo peelaa, “Kootou see taa tama.”
    Niaaina maa koe see hai huri ma te aavana telaa tama, koe naa e sahea a koe naa Loo
    TeAtua, i aa koe e taa too tama no mate.
  gym-NT: 'ñobtä ñan angwane Ngöbö ara jire käkwe niebare krörö: Mun gure gure käkwe
    ñan ja mika gure tiebe ni mda mdabe. Erere arato niebare krörö kwe: Munkwe ñan
    ni mda kämika, niebare kwe. Ye mden kisete, ni gure käta ja mike gure ñakare tiebe
    ni mda mdabe, akwa ni mda kämikadre kwe, ye ngwane kukwe biani nuendre ye kitata
    jökrä temen kwe.'
  azg-NT: 'Ee manquiintyi jon na itso jon: “Tyiꞌncꞌonꞌ yo tsꞌan na veꞌ ndöꞌ ro”, mantyi
    itso jon: “Tyiꞌntscueꞌ tsꞌan.” Ndoꞌ xe na aa mavangueꞌ na tyiꞌcomꞌanꞌyaꞌ yo tsꞌan
    na veꞌ ndöꞌ ro, majoꞌ xe na aa iscueꞌ tsꞌan, jndë chujnanꞌ ndëë tsoñꞌen ntji ꞌnaanꞌ
    jon na icoꞌxenhanꞌ.'
  bhd-bhd: एल्हेरेलेइ कि ज़ैने इन ज़ोवं, कि “तू बदमाशी न केरां,” तैने इन भी ज़ोवं, “तू
    खून न केरां” एल्हेरेलेइ अगर तीं बदमाशी न की, पन खून कियो फिरी भी तू मूसेरे कानूने
    पुड़ च़लने बालो न भोव।
  too-NT: 'Dios hualh: “Tū'' timakpuscātīni''na''”. Lā'' nā chuntza'' hualh xla'':
    “Tū'' timaknīni''na''”. Palh kalhatin a''ntī namaknīni''n, xla'' nalaclē''n lā''
    a''yuj tū'' makpuscatīni''nī''t.'
  ind-AYT: Sebab, Dia yang berkata, “Jangan berzina,” juga berkata, “Jangan membunuh.”
    Jadi, jika kamu tidak melakukan perzinaan, tetapi kamu membunuh, kamu telah menjadi
    pelanggar hukum itu.
  cjo-NT: 'Rirojatziita Tajorentsi kantatsiri: “Eero piñaaminthatziro tsinani kaari
    payi, eero piñaaminthatziri shirampari kaari payi”. Eejatzi ikantzi: “Eero powamaantzi”.
    Teerika piñaathatawo tsinani, teerika piñaathatari shirampari, omaanta powamaakiririka
    atziri, teekya pimonkaatziro ikantakiri Tajorentsi, eeniro pantakiro kaari kameethatatsi,
    tema pipiyathatakari rirori.'
  nsn-nsn: Ge God pe ke kula pare, “Ahik paho ur.” Kare kula pono pare, “Ahik paho
    uiliatung pous tasir tamat.” Geta hikia paho ur, bo ko uiliatung pous puk mo tamat,
    ingga ko kotpokos a tamatang katego tar ualatut uakapa tun.
  san-DEV: यतो हेतोस्त्वं परदारान् मा गच्छेति यः कथितवान् स एव नरहत्यां मा कुर्य्या
    इत्यपि कथितवान् तस्मात् त्वं परदारान् न गत्वा यदि नरहत्यां करोषि तर्हि व्यवस्थालङ्घी
    भवसि।
  tna-NT: '@see-verse:JAS.002.010'
  lid-lid: Taha ndratanan, Kindrei badeh, asehek anya, “Aha tasou badeh, samekes kandriyen
    ta karei.” Ma iy ale asehek anya, “Ou sadai ndramak samak.” Ya, i buku ou bamekes
    kandriyen ndra-in ta karei bwe, arile ou adai ndramak ari imek, ou amwenen badeh,
    asahan ndramak ari ndra-in labai ta bokoro-ei batanau ta Kindrei.
  wim-wim: Nil God.an wik thayan inan thaw, “Niiy maarichan keꞌ keeꞌāna.” Nil wik
    thon inan thaw, “Niiy keꞌ mulathān pam wanch thonaniya.” Niiy nath maarich keꞌ
    keeꞌanaman-a, puth niiywey nath pam thonan ep mulathinwey-a, an puth niiyana keꞌ
    wik ngench thayan God.antaman maꞌmangkaman pipaniy.
  zga-M: Ulwakhuva uNguluve atile vulekhe, “Uvuligu,” vi yuywa khange uvyatile ulabudaga
    'ulabuda' ingave savuligupa uve wibuda, uve udenyile ululagilo lwa Nguluve.
  yom-yom: 'Bila mutu wowo wukamba ti : wulendi vanga kitsuza ko, wubuela tuba diaka :
    wulendi vonda ko. Enati wukadi vanga kitsuza vayi vondidi mutu buna Mina mioso
    miawu bundudi.'
  san-SIN: යතෝ හේතෝස්ත්වං පරදාරාන් මා ගච්ඡේති යඃ කථිතවාන් ස ඒව නරහත්‍යාං මා කුර‍්‍ය්‍යා
    ඉත්‍යපි කථිතවාන් තස්මාත් ත්වං පරදාරාන් න ගත්වා යදි නරහත්‍යාං කරෝෂි තර්හි ව්‍යවස්ථාලඞ්ඝී
    භවසි|
  yut-yut: 'Nido, Piŋkop da yaŋ yagɨt: “Mɨŋat eyo kɨlɨ abi, ji yumabi aŋpak dɨma ani.”
    Ae yaŋ kɨsi yagɨt: “Ji amɨn dɨma dapba kɨmotni.” Do yumabi aŋpak dɨma agɨl, mani
    amɨn kɨnda aŋakbɨ kɨmakgɨt kaŋ, gak gen teban morap tuwɨl tuwɨl amɨn kɨnda dagagɨl.'
  grc-BYZ: ὁ γὰρ εἰπὼν μὴ μοιχεύσῃς, εἶπε καὶ μὴ φονεύσῃς· εἰ δὲ οὐ μοιχεύσεις, φονεύσεις
    δέ, γέγονας παραβάτης νόμου.
  cpc-NT: 'Tima ikantaitzi pairani: Iiro pimayimpiritzi. Iiro pitsitokantzi. Tii imayimpiriwiita,
    iro kantzimaitacha iinirorika itsitokantaitzi, tzimatsi ikinakaashiitakari.'
  nhg-NT: 'Pues öque oquejtojque: “Amo xecalaque ca isohua ocsente”, nuyejque oquejtojque:
    “Amo xetlamecte”. Entunses mös taja amo tecalaque ca isohua ocsente, pero tlö
    tetlamectea, pos ye teca tetlajtlacultec de que amo tecneltoca inu ley.'
  nya-nya: Pakuti amene anati “Usachite chigololo” ndi yemweyonso anati “Usaphe.”
    Ngati suchita chigololo koma umapha, ndiwe wophwanya Malamulo.
  ngu-NT: 'Dios yejhuan oquijtoj: “Ma ca xsihuapajpatlacan nion xtlacapajpatlacan”,
    no oquijtoj: “Ma ca xtemictican.” Ijcon, tej, tla yacaj xosihuapajpatlac noso
    xotlacapajpatlac, pero otemictij, tla ijcon yejhua tlajtlacolej.'
  kup-kup: Met God ah ñe nao epat hahan hez, “Ari tovai betez bogï totunei.” Met ah
    ñe modao amun epat hahan hez, “Modap men ñomotun.” Met ni nap napunañ bogï nat
    hekepuh nim mod nap men ñomekë, povoz Godiz ñetï kateñir ah ñe hahan hez-mapoñ
    elat ritou hateñ, pot ravapan.
  jid-jid: udiri ni ta tre na ti ta na nde la tre na wu na u ta na ti fa na u ta wu
    u he idi u kpa turon tsiri
  wmw-wmw: Konta noyo ambire “Usizinge”, kaamba novyo “Usiulaye”. Ndimana, ukimulaya
    munu anta usizinge, kuwa nkosi wa Taureti piya.
  gmv-GGM: “Laymatopa” gidadey izikka zaaridi “wodhopa” gides. Ne laymatontta agikokka
    ne asa wodhikko wogape adhiidade gidaassa.
  ssg-ssg: Haeu tel i ukek, “Kum ailele saun lialun ti wawan hehin” ape tin i ukek,
    “Kum tetelei seilon.” Kalak amuto tai aile saun lialun ti wawan hehin tuahe na
    amuto ulini ape telei seilon, amuto sohotuen tel ti xaputiai hatesol nauna ti
    Haeu.
  zpo-NT: 'Nel leeka Dios ngunii lo re myet, nu nzhé: “Nazoblazht lu kano lu stub
    ngwnaa”, nu nixa “Naguta lu sa myet lu”. Nu chelee be nankanot be xngwnaa stub
    xaa, per nzhut be sa myet be, nambint be kwaan né Dios.'
  poy-poy: Toziya ulii yakalongiti “Naguhumba,” kalongiti vulaa “Nagulaga.” Su ata
    paguhumba ndiri kumbiti gulaga, gwenga gugalema Malagaliru goseri ga Mlungu.
  qwh-NT: 'Dios Yayam mandacorqan queno nishpa: “Casadu quecarnin, ama jucwan jucwan
    pununacuyanquitsu” nishpa. Jina pellam mandacorqan queno nishpa: “Ama nuna mayiquita
    wanutsiyëtsu”, nishpa. Si qamcunatsun jucwan jucwan mana pununacurninpis, nuna
    mayiquita wanutsiyanqui, Dios mandacushqanta llapanta mana cäsoq cuentanomi. Culpayoq
    quecayanqui.'
  gaw-gaw: Ig dooṯem, Kayak Nug aum. “Na gap̱ai kobol aib heme,” amge Nug amuib ii
    aum. Iiṯa. Nug ele inam aum. “Na danab aib qep̱e mauhom,” awa aum. Amunu na gap̱ai
    kobol ii heḵut amge na danab qep̱e mauhḵu dayeb am na aaḵu ḏo tip̱alak danab daaṯem.
  nca-nca: Qeni, Anutuko ŋande yaró, “Ye uni meyowo karo parímboya se simbururu ma
    tewero.” Yero ŋuya, “Uni kama yuri khumowaŋgo,” ŋunde yaró. Asa ko ke uni meyowomboro
    parímboya se simbururu kama teweya, quko uni ka uroyi khumote tiníqo, asa ke hutuŋo
    mande wendaqewero uni tunoqete.
  zpz-NTPP: 'Gun Ñgyoozh rniim: “Cueꞌ gal ru mbecy nu wanchelaar”, rniim. Nunu laab
    mi rniim: “Cueꞌ cut ru losaꞌr”, rniim. Orzeꞌ benu tub mbecy nu wagal losaꞌ nu
    wanchelaa, zeꞌ cut yu losaꞌy, orzeꞌ yu zeꞌ nac yu tub yu nu yuꞌ falt ni par lo
    leey.'
  zac-NT: 'El quë naguniꞌi: “Adë rúnëdiꞌil duldë adulteri”, nu zac guníꞌiꞌ: “Adë quínidiꞌil
    saꞌl”. Si talë adë chu rúnëdiꞌi duldë adulteri perë gudínill saꞌll, adë bë́ꞌnëdiꞌill
    cumplir grë puntë shtë lëy, nu nall culpablë.'
  kyg-kyg: Na kava higeꞌapaene. Kumai kavaꞌmo osiyo, huno huꞌniya vekamoꞌa magoꞌe
    gemo hunoꞌaeꞌmo, vayaꞌmo ohapaeyo, huno huꞌniye. Kumai kavaꞌmo osutapa vayaꞌmo
    hapaeꞌnisayana Goti keꞌaepa geꞌamo ago amagitapa ataleꞌnae.
  kmk-kmk: Ta si Apudyus un nangibilin un adika managdagas, siya payon ud nangibilin
    un adika kumatoy. Ot ulay nu adi taku managdagas nu kummatoy taku sinalungasing
    takuwon dat losana lintog.
  cao-NT: ¿Jasca, yoba Ibo pasomaha jochayamayamahi ni? “Joni ayamahuë” inish ca tsi
    xo toa “Joni huëtsa ahui biyamahuë” inish ca jasca cato. Jabi joni huëtsa ahui
    ma biyamamitsa. Jama, joni pi aqui tsi Dios pasomaha jari jochahi quiha.
  bbr-bbr: Owon, ik äpu, Anut nukas keser aikowon, ‘Ak jaunakat akan asir pak wa ariäu.’
    ‘Ak kar ro wena, wa meiäu.’ Utianik, na jaunan asik pak wa ariäu, na kar ro weta,
    meiewon, kiro na Anut nukan sintore ämän erekapu espäiäum.
  inb-inb: 'Kikin Taita Dius­mi ni: “Mana sugpa warmi­wa kari­wa siri­ringi”. Kasa­pas­mi
    nirka: “Mana wañu­chingi”. Kam­kunaka, mana sugpa warmi­wa kari­wa siri­ris­pa­pas,
    mai­kanta wañu­chig­pika, tukui chi willa­raias­ka­kunata mana alli­lla rurag­sina­mi
    tukug­samun­gi­chi.'
  hrv-hrv: 'Jer tko reče: Ne čini preljuba, reče i: Ne ubij. Ako dakle i ne činiš
    preljuba, a ubiješ, postao si prijestupnik Zakona.'
  box-NT: Mu bon. Le Dónbeenì na bía le ũ yí fé báa tàá hã́a, lé dén mún
    bía le ũ yí ɓúe nùpue. Àwa! Á ka lè fo yí fó hã́a tàá fo yí fó
    báa, à fo màhã́ ɓó a nùpue, se fo pá vṹnun le Dónbeenì làndá wán.
  ote-NT: 'Ngueꞌa̱ Ajua̱ bi ma̱nga ja ra nda̱xjua ley ne bi ꞌñena: “Oxqui nzinga medintha̱ti”,
    nehe bi ꞌñena: “Oxqui hote.” Ndeꞌbʉ, ꞌbʉ hingrá zinga medintha̱ti pe ꞌbʉ grá hyote,
    njabʉ ya hinxcá øtꞌe ngu núꞌa̱ ma̱nga gatho ra nda̱xjua ley.'
  wnu-wnu: 'In gugum mom imbig igoun eng. Qenu ete at qamb igo: “An yamangar ba bo
    me omboagir wagar.” Ne ger ete qura: “Ne igeig me yom.” Qomon ombur eng qurar
    eng, yamangar ba musub nob igo, ne igeig yeminen eng qomon gugum biisitau gas
    ende gari.'
  zam-NT: 'Tac leque yub Diox co'' mnibe'' loo mèn: Ne''lide gu'' yalburrid, leque
    yub Diox mnibe'' loo mèn, ne: Ne''guthte gu'' mèn. No por cona, chele'' mèn indlide
    yalburrid per ndxuth mèn xtàa mèn, Diox ngo cuent le'' mèna ya indyubdi''ste loo
    nec thìb con'' co'' mnibe'' Diox loo mèn par li mèn.'
  zyp-NT: Zecawtamaw tatah, “A phei kheh,” a tahpaw taco pui, “Leenong kheh,” a tah
    hrah kata! Canu capaw suanah cawh tua bei ceh, canghrasala lee na nong caco, nama
    cawh phungbia a rawhtu na cang myca.
  sey-NT: 'Ja̱je paꞌina, ja̱re i̱pi Maijaꞌquëpi capi: “Yequë ë̱mëre, pa̱nitaꞌa nomiore
    yoꞌomaꞌpë paꞌijë̱ꞌë, huejasicohuaꞌi.” Cuiꞌne capi: “Pa̱ire huani je̱omaꞌpë paꞌijë̱ꞌë.”
    Ja̱je caseꞌere asani yequë nomiore, pa̱nitaꞌa ë̱mëre yoꞌomaꞌcohuaꞌipi ja̱ yëꞌtaꞌa
    pa̱ire huani je̱ocohuaꞌi pani tsoe cua̱ñeseꞌere sehuomaꞌquë po̱nëpi.'
  nvm-nvm: Regavo God fu kuai, Jab e kafobuon bara turakno kuainma ijar una madu kuai,
    Jab e kafo kaniakno kuain. Regavo ja e kafobuon bara ba turagavo ja e kafo kaniakva
    iji ja akai fuon iji kege tuasev.
  mps-mps: Te God agai te po wai, “Nago te we sabo kolesaga dologio.” Tama agai te
    pogo naga te po me weyu te po wai, “Nago bidi ela mugio.” Tialima, nago te we
    sabo kolesaga dolisiąyu da, tama nago te bidi me ela mugi sogo da, te nage te
    bomo yai po bolali bidi dao wagi da.
  pab-NT: 'Hiyaiya, hatyo xaotyakisatyahota exakere nexa: “Awa atyo hatya nohiroxa
    hiwatyali”. Exahe nexatehitiya: “Awa atyo haisa”. Exahiya maisa hatya nohiroxa
    hiwatyalita hoka haisaiya hoka iniyalahare atyo hisomita.'
  llg-llg: Manetualain fee heti-heuk, nae, “Boso hohongge.” Ndia boe oo fee heti-heu
    feꞌek nae, “Boso makanisa.” De, mete ma ei ta hohongge, tehuu ei tao misa hataholi,
    na ndia sama leo ei laꞌolena basa Manetualain heti-heun feꞌe nala so.
  kyf-kyf: 'Nɩɩ, -Lagɔ -ɔ gbaa: «-Ɩn -yɔ ''ŋwnɔ -putu ''na -dɩlɩ -budu ''wʋ -nɩ»,
    ɔ nɛɛ ''yaɛ: «-Ɩn ''na ''bhalɩ nyɩmɛ -nɩ.» -Mʋʋ ''gbʋ, -ɩn -yɔ ''ŋwnɔ -putu ''nɩ
    -budu ''wʋdɩ, -ɩn -ka nyɩmɛ ''bha, -ɩn ''nɩ -Lagɔɔ titee ''nʋŋwɛzʋnyɔ.'
  tpi-tpi: Yumi save, God i bin tok olsem, “Yupela ol marit, yupela i no ken mekim
    pasin pamuk.” Na em i bin tok tu olsem, “Yupela i no ken kilim man i dai.” Orait
    sapos yu no mekim pasin pamuk, tasol yu kilim i dai wanpela man, orait yu kamap
    man bilong brukim lo.
  mih-NT: 'Maa ra Ndyoo i catyi: “Ma cuzu ndo sihin minoo ñaha tatu yɨvɨ ñazɨhɨ ndo
    cuu.” Ta i catyi tucu ra: “Ma cahñi ndo ñiyɨvɨ.” Vazu ña zavohon cuatyi sa xihna
    ñi, zoco tatu cahñun ñiyɨvɨ, zuun ñi ña tyoon yahvi ley ra Ndyoo, ta iyo cuatyun
    ityi nuu maa ra.'
  qvh-NT: '@see-verse:JAS.002.010'
  kms-kms: Wuti te nari, “Nu wute ngam kin ane wase wayequ” puq nand kin wuti iri
    tene mune nari, “Wute ghamb riti wayequ.” Piyi nungoqi wute aye ngam o ngaim ane
    wase kin te puq wen segi, pudi wute aye wambui riti, te nungoqi lo buagi te buagi
    ane gure wawo pre.
  agn-agn: Tenged Dios mismo tang naganing, “India mangombabay.” Ig tanandia ka tang
    naganing, “India mamatay ta taw.” Animan maski india nangombabay, piro namataya
    ka, asia nakontra mo ra tang Katobolan tang Dios.
  nhi-NT: 'Yehuatzin Dios naquin ocmihtaluih: “Amo itmocalaquis iuan naquin amo iuan
    itnamiqueh”, noiuqui ocmihtaluih: “Amo ittemictis.” Ica non, tla amo itmocalaquihtoc
    iuan naquin amo iuan itnamiqueh, pero ittemictia, ohcon quisa yotquixnamic nochi
    in tlanauatil.'
  ttc-NT: Komo axk te Qtata Dios aj okaj q'uman “k'on chk'ajajin,” ax okaj tq'uma'
    “k'on chkansan.” Ntons qa etetz k'onti'l nkxk'ajajin, per nkxkansan, ikxji k'onti'l
    nqet etoksla' te Kawb'il.
  dan-1931: 'Thi han, som sagde: “Du må ikke bedrive Hor,” sagde også: “Du må ikke
    slå ihjel.” Dersom du da ikke bedriver Hor, men slår ihjel, da er du bleven en
    Lovens Overtræder.'
  kwj-kwj: 'Nunu nu hambwanda. Gotri ete sawero: “Mini apa anahopwero sumbu tini walambe
    sumbu wosi kei.” Wosini rindombwa ete ai sawe: “Mini apa hima yeni si kei.” Woro
    mini anahopwero sumbu tini walambe sumbu mi wosi nambwe mi dani hima forini mi
    yeni mi siwa Gotri lo mwanji ni tinda mi yetupwandau.'
  vie-OVCB: 'Vì Đức Chúa Trời đã phán: “Con không được ngoại tình,” cũng dạy: “Các
    ngươi không được giết người.” Dù không ngoại tình nhưng giết người, cũng vẫn phạm
    pháp.'
  kze-kze: Áánútu séna íma aarai-úmóyámbá kwaai-úmóyámbá oró séna moórá-ainkwara'a
    séna íma kwaási tínkamiyasa púwóro siráiye. ímo aarai-úmóyámbó kwaai-úmóyámbó
    ombánivo kwaási tínkamiyasa puwónááomba ámáánkomba kwéaraaisewe.
  mpj-mpj: Mamamili wangka jilanyapula kujarra nyinin, luwu kujarra. Luwu kuju jilanya,
    “Mirta nyupa kujupakurnungka ngarrikura.” Luwu kujupanga jilanya, “Martu kujupa
    mirta pungkura junkura.” Mayitpi martulu nyupa kujupakura mirta kanyilku, ka martu
    kujupa yanku mitu pungku, palunyangka walyku ngapini, walykuwinti nyinaku. Jilanyanga
    Mamamili luwu warlangkuni.
  lbk-lbk: Tay si Apo Dios ay nangifilin en, “Ad-im chwadchawaen nan pantewmo,” siya
    kayet nan nangwanin, “Ad-i ka enpatey.” Adi kad, olay mo ad-im chwadchwaen nan
    pantewmo ngem mo nenpatey ka, khechangna'y egaymo inafolot nan lenteg.
  mto-NT: 'Ku̱x je̱ꞌe̱ pa̱neꞌe vaamp: “Kaꞌa tseꞌe xyakvintsa̱ꞌkintó̱kidat je̱ navya̱jku̱n”,
    je̱ꞌe̱ tseꞌe vaampap: “Kaꞌa tseꞌe myakjayuꞌo̱o̱ꞌktat.” O̱yameꞌe xkayakvintsa̱ꞌkintó̱kida
    je̱ navya̱jku̱n, pa̱n myakjayuꞌo̱o̱ꞌktup tseꞌe, kaꞌa tseꞌe xkutyonda je̱ pavaꞌnu̱n.'
  bzh-bzh: Hil araḳ ni bë Anutu nër nebë sënë nebë, “Su gwevonġ baggëb!” Log nër
    ving nebë, “Su ġengis mehönon medenadiiḳ!” Om nabë su ġevonġ baggëb rë, rëḳ
    ġesis mehöti mediiḳ, og kweyëh Anutu yi horek meġaġek neggëp vu honġ.
  guj-2017: કેમ કે જેમણે કહ્યું, ‘તું વ્યભિચાર ન કર, ‘તેમણે જ કહ્યું કે, ‘તું હત્યા
    ન કર;’ માટે જો તું વ્યભિચાર ન કરે, પણ જો તું હત્યા કરે છે, તો તું નિયમશાસ્ત્રનો
    ભંગ કરનારો થયો છે.
  jvn-NT: 'Sing ngomong: “Kowé aja laku bédang” kuwi lak Gusti Allah ta? Lan ya tunggalé
    Gusti Allah iki ta sing uga ngomong: “Aja mematèni!” Dadiné senajan kowé ora laku
    bédang, nanging kowé mematèni, tibaké kowé ya nerak wèt-wèté Gusti Allah.'
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyai dara dɨnɨꞌ “Pwarevɨ ata malɨmwadɨnna! Pɨrɨvɨrerɨ
    ata malɨmwadɨnnera!” Sara dɨnɨka sai nabaai pɨrɨsɨ dara dɨnɨꞌ “Aꞌmwerɨ maramakɨnna!
    Aꞌmwevɨ maramakɨnna!” Sareꞌ gɨmɨ aꞌmwevɨ ata malɨmwagi yɨjaꞌ kɨrɨꞌ aꞌmwe pwarɨ
    tamakɨjaꞌ yɨ gɨmɨ kɨwɨnya dɨnɨkeꞌ mena pariꞌmaꞌmwaanyaigɨnyɨ.
  ian-ian: Tamba God wandɨ. Yambɨsɨk yilɨnja vak ke yingwa. Nat nɨmba kat ke vatnyangwa
    waa tamba wandɨ. Yambɨsɨk yilɨnja vak yilapman tɨga nat nyan kat vatnyangweyan
    God walɨga nyaangɨt wupmak kat kai waa tɨga nɨmba vla lɨgangwuk.
  hun-hun: 'Mert aki ezt mondta: „Ne paráználkodj!“ ezt is mondta: „Ne ölj!“ És ha
    nem paráználkodsz, de ölsz, törvényszegővé lettél.'
  mcf-NT: “Mimbi inacmaid chudenda,” quequin Nuquin Papan chiaid nec. “Utsi cuesunenda,”
    quequin ambi chiaid utsi nec. Min chidouidi chudquid icquimbi utsi cuesunequid
    mibi iquec Nuquin Papan chiaid niacquid mibi nepec.
  kjs-kjs: 'Gote-me go-rupa lisade: Neme ena paake nayolape leade. Go lisa pare komea
    go-rupa page saaya: Neme ali meda nalu makomaape. Gore neme ena paake yoloma neme
    ali meda luma makomaliri gore neme rekena agale yoke ali piruaaye.'
  mni-mni: "Maramdi Ibungo mahakna haiba, “Migi nupi migi nupa ngangnaganu,”\x94 asisu\
    \ hai “Nahakna mi hatkanu.”\x94 Nahakna migi nupi migi nupa ngangnabagi thabak\
    \ toudraga, nahakna mi hatlabadi, nahak Wayel Yathang thugaiba mi ama haibadu\
    \ oire."
  yad-NT: 'Tapi ni̱tiy niquejada: “Ne ya̱rupi ti̱ vaturu̱jsa̱ ji,” saniquejadantiy:
    “Ne ya̱jvay risa̱ju̱ ti̱.” Dañumamu̱y ne vu̱ryupi ti̱ vaturu̱jsa̱, vu̱ryityi jvay
    ti̱, vurya̱rupanu varirya Ju̱denu niquejada.'
  mxb-NT: 'Dá chi̱ diꞌa kaá Ndios noo̱ ley na̱: “O̱ sa̱ kée ndó kua̱chi xíꞌín na̱
    ko̱ kúú ñadiꞌí ndo̱ o̱ yíi̱ ndo̱.” Ta kaá taꞌani na: “O̱ sa̱ kaꞌání ndó ndi̱i.”
    Sa̱ꞌá ño̱ó va̱ꞌará ko̱ ní kée ndó kua̱chi xíꞌín na̱ ko̱ kúú ñadiꞌí ndo̱ o yíi̱
    ndo̱, tído ni̱ saꞌání ndó ndi̱i, dá kía̱n noo̱ ndidaá kúú vá ley ni̱ ya̱ꞌa ndó.'
  pon-2006A: Pwe me mahsanih, “Ke dehr kamwahl,” iei ih me pil mahsanih, “Ke dehr
    kemehla aramas.” Mehnda ma ke sohte kamwahl, ke ahpw kemehla aramas, nahn ke tiakedier
    kosonnedo.
  maq-NT: 'Cuatjin ta, tsëhë xi ngu ni Nina xi cavitexa me catsijo cjua vihi. Ngu
    ne: “Xi canindesiin cojo rë ngu chjuun, o cojo rë ngu xihin xi xín.” Ngu nga ne:
    “Xi caniquiin xuta.” Vëhë xi handasa hacuiin nindesun cojo rë ngu chjuun, peru
    sa xi nicuhun ngu xuta ne, ha canichujún cjua xi cavitexa Nina jan, hane tjin
    jyë́ nuju xcun cjua vëhë.'
  hto-hto: 'Mei daje Juzíñamui daɨde: “Jɨruíreñeno iri,” afémɨe dáanomo daɨde: “Cómena
    tɨtáñeno iri.” Daa come jɨ́ruireñenia mei íadɨ cómena fáiadɨ, jae ocuícafuena
    ɨere cacáñede.'
  por-BRBSL: 'Para aquele que disse: “Não cometa adultério”, também disse: “Não cometa
    assassinato”. Agora, se não comete adultério, mas mata, tornou-se um transgressor
    da lei.'
  ces-NKB: 'Vždyť ten, který řekl: “Nezcizoložíš,” řekl také: “Nezabiješ.” Jestliže
    tedy necizoložíš, ale zabíjíš, stal ses přestupníkem Zákona.'
  cui-cui: 'Nacom namchi: “Jopa panasi cui wainmeinchinde poxonae jitha painya neenaewatha”,
    jei Nacom. Yawa namchino: “Jopa bexubinde ichʉn”, jei Nacom. Ichitha icha bequein
    jopa panasi cui wainmeinchim, daichitha pabexubame ichʉn baraxua be poxonae daxita
    abe pacayabara exaname Nacom penajume caitorobi coyenewa.'
  boj-2014: Iga qalie, Qotei a nami dal anjam endegsi marej, “Ni tamo bei aqa uŋa
    jejamu ojetaim.” Osiqa dego marej, “Ni tamo bei qalsim moiyotaim.” Bole, ni tamo
    bei aqa uŋa jejamu ojetosaieqnum. Ariya ni tamo bei qalsim moiyotqam di ni dal
    anjam gotraŋyo qaji tamo brantqam.
  eng-OEBUS: He who said ‘You must not commit adultery’ also said ‘You must not murder.’
    If, then, you commit murder but not adultery, you are still an offender against
    the Law.
  eri-eri: Ere isiya, Itou no benou lewai, “Tere fai-aita bagu te guruwou waha, tere
    longi adai tafagu.” Onodu no benou fere lewai, “Tere fai adai dukote wadenga umona.”
    Ariya, ne longi tafei uwa, ne fai ete dukotenaha wonga, ne nuuni beele fasakagou
    fai heigenaha.
  aly-aly: Angka nhenhew-anem awelhenh-arey. Artwa anyentel apek akelty artwa ingwer-wenh
    irrtyert-inem. Rap iterrem alakenh, “Mwerrarl ayengan. Ingwerenty atha ipmew atwey-angenharl.”
    Akngeyanap ikwer angkem, “Ya, atha iterl-areyel, ntwa ingwerenty ipmew atwey-angenh.
    Ntwanap artwa ingwer-wenh akelty irrtyert-inew, ngay? Nganap angka anyentew awelhey-angenh-anteyarl.
    Alakenhanap ntwa angka ingkerr-antey awey-angenharl.”
  wiu-wiu: Akolaliyopa mone padane atoa koua piameamene wa oa ali atoa wia tukameamene
    waka oa taneya. Nitaneyano, anu oyago neme-kiti padane atoa koua piamekeka ali
    pade wia tukakepa nipa Akolaline totono peya neme eni tetekatapeko.
  swe-swe: 'För han som sade: ”Du ska inte begå äktenskapsbrott (vara otrogen mot
    din make/maka).” [] Han sade också: ”Du ska inte mörda.” [] Om du inte begår äktenskapsbrott,
    men mördar, så har du ändå blivit en lagöverträdare (förbrytare).'
  cth-cth: Bangkongtetpawiteh, uicuk hanh ka tet e niyah tami thet hanh bout ati.
    Hatei na uicuk hoeh nakunghai tami na thet pawiteh kâlawk na ek e lah ao mingming.
  mti-mti: Kuiyawa God wane, “Uinantaraki den a,” sira wane, “Den toen gura.” Ge uinantaraki
    den a, go ge toen gurawa, ge Gwangwan togomiege.
  pad-NT: 'Deua bikaabanivini: “Makhira, hari''a kadagamo hiriki-ra vavi''oma bana.”
    Bikaabanivini jaboni: “Hari''a kaabini bana.” Hari. Oniaroa, kadagamo hiriki-ra
    ivi''omaravini kaba''i, inaabinihi ida ija''ari hoariha, Deus kava''isohihi jiriki
    hahavi-ra iragarivini Deua bikahihi.'
  twi-twi: Efisɛ nea ɔkae se, “Nsɛe aware” no, ɔno ara nso na ɔkae se, “Nni awu.”
    Na sɛ woansɛe aware na wudi awu a, woabu mmara so.
  hlt-hlt: Aka thui loh, “Samphaih boeh, hlang ngawn boeh,” a ti. Tedae na samphaih,
    hlang na ngawn tih olkhueng kah boekoekkung la na om uh moenih a?
  tbz-SIM: Kuyie nkùù yĩ ɑ bɑ́ɑ́ duɔ́nɛ̀ wèè í tú ɑ pokù yoo wèè í tú ɑ dɔù, kuù yĩ
    ɑ bɑ́ɑ́ kuɔ onìtì. Kɑ̀ɑ í duɔ́nɛ̀ wèè í tú ɑ pokù yoo wèè í tú ɑ dɔù kɛ kùɔ onìtì
    ɑ yetɛ́nɛ̀ ikuɔ́ imɔu ndi.
  san-GUJ: યતો હેતોસ્ત્વં પરદારાન્ મા ગચ્છેતિ યઃ કથિતવાન્ સ એવ નરહત્યાં મા કુર્ય્યા
    ઇત્યપિ કથિતવાન્ તસ્માત્ ત્વં પરદારાન્ ન ગત્વા યદિ નરહત્યાં કરોષિ તર્હિ વ્યવસ્થાલઙ્ઘી
    ભવસિ|
  amx-amx: Altjerr rang nwernenh ilem, “Ntwang itja tjerrtj arrpenh-henh anewel-arleng
    intetjeh.” Tjerrtj ngwenh apek lakenh ilelhem, “Yeng kel mwerr, yeng itja tjerrtj
    arrpenh-henh anewel-arleng intek.” Wenheham rang tjerrtj arrpenh irrernng atwek?
    Altjerrel renh iletjenh, “Ntwang mpwareng-areng nyenteh kangkwerrek, mpwareng-areng
    arrpenheh ntwang itja kangkwerrek. Ntwang tjerrtj arrpenh irrernng atwek! Lakenh
    mpwareng-areng tjengenh ntwang ltwakek! Ntwang rrwernelhem kwet.”
  ake-NT: Apʉne pʉra kʉrɨ rɨ, “Iyemari'masa' kʉsekumankai,” tawon uya rɨ marɨ, “Ɨnʉ'
    rɨ kʉ'wɨnɨi,” tasa' esi. Iyemari'masa' ekumankanin pe pʉra rɨ ɨwesi yau, e'tane
    iwɨsa' auya yau, main i'kwɨ'nin pe rɨ ɨyenasa' mɨrɨ.
  qvn-NT: 'Nätan quiquin Diosmi cay nirasi: “Amam mansibacunquichu” ni “Amatan runatas
    wanuchinquichu” nira. Nätan mana mansibacursi runata wanuchirga lapan isquirbishata
    mana cäsucugpagmi ricasha cayan.'
  tku-NT: 'Dios huanli: “Jā tika''lhī''ya'' mintā''lāpāxquī''n.” Nā chuntza'' huanli:
    “Jā timaknīni''na''.” Palh chā''tin tī maknīni''n, xla'' laclē''n ē masqui jā
    ka''lhī ixtā''lāpāxquī''n.'
  bjk-bjk: Ma ina na i maras, möxösa, ewenene nang ixo tengen bara, “Ganim nöngön
    ta minaru arixe ma önga tödi bara önga une niang kaim bara re nöngön,” ixo tengen
    bölök bara, “Ganim u sexomet tataunin te tödi.” Io, niang bara nöngön u kobo subu
    xö tatalien möxö minaru arixe ma öng nang bara kaim bere re nöngön, ma nexalik
    u sexomet tataunin a önga tödi, io, nöngön a önga tene lexe warkurai.
  msy-2020: E fo, God kamaghɨn mɨgei, “Ia poroghamiba uari bakeir arazim damuan markɨ.”
    Egha a uaghan kamaghɨn mɨgei, “Ia gumazamizibav soghtɨma me arɨmɨghiran markɨ.”
    Eghtɨ ia poroghamiba uari bakeir arazim damuan koghɨva, egh ia gumazitam mɨsueghtɨ
    an aremegham, kamaghɨn ia Moses Osirizir Araziba abɨzir gumazamizibar otifi.
  bpr-bpr: Du i Dwata man dun, “Nangam lnafà i yaanam,” ta lêan man, “Nang ge manò.”
    Na balù ku là lnafàam i yaanam, bay ta manò ge, salngad ta glafàam i uldin Dwata.
