  adz-adz: I Anutu ini ibiani, “U ma araraꞌ maꞌ,” da Arangan runi mangan ibiani, “U
    mais garam funub maꞌ.” Bida u mamida i araraꞌan, da bitsintaꞌ u isa garam funub,
    da u su garam atupa sib i Nan Faidagin.
  sri-sri: 'Marĩpʉ ãsũ ãrĩdi ããrĩmí: “Gajigʉ marãpo merã ñerõ iribirikõãka!” Gajidere
    ãrĩdi ããrĩmí: “Masakare wẽjẽbirikõãka!” Irasirigʉ sugʉ, gajigʉ marãpo merã ñerõ
    iribirikeregʉ, masakʉre wẽjẽgʉ̃, Marĩpʉ dorerire tarinʉgãgʉ̃ ããrĩ́mi. Ñerõ iridea
    waja, waja opami.'
  nal-nal: Avuna Nakmai xa piaat naako, “Tuaa gu giu a matmalabuk taksaat lamanar
    wana aizit maxuzang,” ma xa piaat saait naako, “Tuaa gu zop famaat axazak.” Ma
    tamon kawit gu giu a matmalabuk taksaat lamanar wana aizit maxuzang singsaxai
    gu zop famaat axazak, nua axazak iwana kipang amun lus.
  kyq-kyq: 'Taa Raa se taaɗga taaɗ ɔɔ: Ɔn̰ten kɛɛsn mɛnd nam, ɔn̰te Ꞌkɛɛsn gaaba nam
    ɔɔ tɛr taaɗ ɔɔ: Ɔn̰ten tɔɔl nam. Num kɛn naai jaay ɛɛs te mɛnd nam eyo ɔɔ tɔɔlga
    nam se, kɛse aan gɔɔ naai uum aalga Ko Taar Raa se paac naaŋ ki.'
  kwd-kwd: Tofuna God ngaia 'e fata 'ilo'oo, “Mooru sia agemani mola.” Ma ngaia ka
    fata la'u 'ilo'oo, “Mooru sia kwa'ia mola te'efuta wane ngaa'i.” Lauta ta wane
    'ame agemani, tafe'ua ma ngaia 'e kwa'ia nga wane, ngaia 'e mousia no'o nga tagi.
  ded-ded: Anutungo yofi deec, “Ge kaisero mi ambesena.” amma monggoc yofi, “Ge ngicngac
    mi yunuhomebesena.” Nga kaisero mi amma ngicngac yunuhomenadeu dedeseriyoac kpekpengic
    bic annec.
  ewe-ewe: elabena ame si de se be, “Mègawɔ ahasi o” la, eya kee de se be, “Mègawu
