  ory-ory: ଯେଣୁ ଯେ ବ୍ୟଭିଚାର କର ନାହିଁ ବୋଲି କହିଥିଲେ, ସେ ନରହତ୍ୟା କର ନାହିଁ ବୋଲି ମଧ୍ୟ କହିଥିଲେ,
    ଏଣୁ ତୁମ୍ଭେ ଯଦି ବ୍ୟଭିଚାର ନ କରି ନରହତ୍ୟା କର, ତେବେ ବ୍ୟବସ୍ଥା ଲଙ୍ଘନକାରୀ ହୋଇଅଛ।
  bzj-bzj: Di sayhn Gaad weh mi seh, “Yu noh fi cheet pahn yu hozban er yu waif,”
    mi seh tu, “Yu noh fi merda.” Eevn if yu noh ga seks wid nobadi eksep di persn
    weh yu marid tu, bot yu ton rong ahn merda sohnbadi, yu stil di brok di Laa.
  chk-chk: Pun ewe eman mi apasa, “Kosap lisowu”, a pwal apasa, “Kosap niela aramas”.
    Inamwo ika kosap lisowu, nge ka niela aramas, ka eman chon atai allük.
  ssd-ssd: 'Ta ndaŋam? Kuate nu tukul ande teŋenmba sakina: Taŋgo pino muŋgu kuayar
    ndakap ŋgina. Nu tukul ande mata sakina: Taŋgo ande bale ndawap ŋgina. Tane muŋgu
    kuayar ndakade sulumba ande balewap ta tane Kuate tuku tukul pasa ŋakmba lukakanu
    taŋaŋ.'
  acr-TNT: 'Ma ri Dios e xbiꞌn re waꞌ: «Matmacun chirij ri cꞌulaniquil» y je tanchi
    waꞌ xubiꞌij: «Matcamisanic.» Jecꞌulaꞌ, we junok na camacun ta chirij ri cꞌulaniquil
    pero camisanel, riꞌ cape ri kꞌatbal tzij puwiꞌ ruma xupalajij Rutzij Upixab ri
    Dios.'
  rop-rop: Wal yumob jinggabat na. God bin tok, “Nomo stilimbat najamen waif.” En,
    “Nomo medrim enibodi.” Wal maitbi yumob nomo bin stilim najamen waif. Bat maitbi
    yumob bin medrim sambodi. Wal yumob bin stil breigim det lowa. Yumob sabi?
  mee-mee: Ita ka loramatana roma, ollaeala ka kaomanna ta Nutu ke role tapu roma,
    “One ko sano ngo keno kala nga avale a sana i a ningpengana o apanung a sana i
    a ningtale.” Ba i ke role bole roma, “ba ko sano ngo sapune agau te.” Na ngaroma
    one sano ngo keno kala nga avale a sana i a ningpengana o apanung a sana i a ningtale
    ava ngo sapune agau te, na one ko longosa ta bangapagame kinung tapu.
  mwf-2018: Mange nginipunh kanhi mani-ya law perrkenku nga. Law numi-ka nugarn palngun-ka
    mere pumenurithuk purru da mange wiye-yu. I numi-ka mere puynuthuk purru i thu
    purdinurinuminumi purru. Bere nanki-ka murrinh law kumparra ngatha numamyit numpan-ya
    i mere mange wiye numarra ngarra palngun-yu. Mu murrinh law numi ngatha numuparlnu-ka
    i kardu nunmat nudduntinumi nhini-ka mange wiye da ngatha namam nhini-yu.
  dif-dif: 'Ngangau Naupini, Nauja jatana wonti: „Wata pinta wokaribamai,“ bakana
    jatana wonti: „Wata naria nandramai.“ Jidni wata pinta wokaribanani, windri jundru
    naria nandranani, jeruja jidni jirijiribani jauraia dankaranietja pantjina warai.'
  gam-gam: To wordo ge, God kandja embe dji, ye iwa ta game mo, ana ta woge boll djingjang
    nayeme dji. Alla kandja ta embe dji, ye una tonagolme dji. Dji ge, ni djingjang
    nayemben ba alla, ni po una togon dal, ni kandja lo to worden una moren.
  nou-nou: Edo God mi agodari ge ititise sisira viro eose sisira. Edo agodari ge nei
    da sisira embo nei daso betove sisira. Edo imo viro adi aera te imo embo nei daso
    betadira awa imo awa agodari beuso embo adesa.
  mqb-NT: 'Anga sa jəka: «Kâ ga mədigweɗ bay» ata nà, ɗowan a sa jəka: «Kâ vaɗ
    nga su ɗo bay» ata re. Natiya, kwa â ga nə kə̀ jənak uho bay, əna kə̀ vəɗak nga
    su ɗo cəna, kə̀ nəsek anan ''am a Mbərom ata coy re.'
  ape-B: Umu moneken, anudak atunu nenek enyudak lo uli nakli, “Ipak kobi punasonukeh
    umu punak hwaloh,” uli chopuk nakli, “Ipak kobi pubo kipaichi elpech chugak.”
    Ali sapos ipak kobi punasonukeh umu punak hwaloh, wakuli pubo kipaichi elpech
    chugak umu, ipak douk apablo lo.
  grc-F35: Ὁ γὰρ εἰπών, «Μὴ μοιχεύσῃς,» εἶπεν καί, «Μὴ φονεύσῃς.» Εἰ δὲ οὐ μοιχεύσεις,
    φονεύσεις δέ, γέγονας παραβάτης νόμου.
  cav-NT: 'Yusuja cacuatsashati: “Jaraquereume micue caquemitiqueremaque”. Tuja cacuatsashati
    nucadya: “Quiyeti puji juume”. Ejera ni peya iyeya, cajuchatiyadya tuque. Yusuratu
    juchaqui baya, arepa tuja caquemitiqueremaque jaraquerema ama bucha.'
  kgp-NT: 'Topẽ tóg ẽg mỹ: “ã prũ tũ fi mré nỹ tũg nĩ, kỹ ã mén tũ mré nỹ tũg nĩ gé,”
    he ja nĩgtĩ. Kỹ tóg ẽg mỹ: “jagnẽ tén tũg nĩ,” he ja nĩgtĩ gé. Hẽn ri ke mũn ẽg
    tóg ẽg prũ tũ fag mré nỹ tũ nĩgtĩ. Ẽg tỹ hã ra jagnẽ tén kỹ ẽg tóg ti vĩ mranh
    kãn mũ, ti tỹ ẽg jyvẽn ja ti.'
  bvd-bvd: Suli God waa ne bae 'urii, “Nao molu si ooe.” Nia lau gu ne bae 'urii,
    “Nao molu si sauwane.” Lea waa nao si ooe, ma sui nia ka sauwane 'ana, nia 'oia
    naa taki nia God tiifau.
  ukr-1871: 'Хто бо сказав: „Не чини перелюбу,‟ Той сказав і: „Не вбивай.‟ Коли ж
    не зробиш перелюбу, а вбєш, став ся єси переступником закону.'
  apz-apz: Hwapɨngoso ole, osohwo aꞌmohufo iyoꞌeno nalɨmentiso sohwo nomꞌne hungkuno
    nalɨmento, Aꞌamumo nofonjasiyoꞌeno. Ose nalɨmentisofoho. I osoꞌno kɨko aꞌmohufo
    ko miyoꞌnjo sohwosi i nomꞌne sohumo fonjahisoꞌmanji kɨko honɨngkano wonyomo nohumanji
    Anɨtuye hungkuno hopiꞌnonohino hwotoho nto hmmahnno hwosoho.
  eng-AOI: God said, “Don't take another man's wife.” And the same God said, “Don't
    murder anyone.” So, if you don't take another man's wife, but you murder someone,
    you are breaking all God's laws.
  yon-yon: Kedi, Godbed yedmoon, “Nenem kamaab.” andoon. Kumban ye kangkon yedmoon
    kuu, “Kumka o kuman ayaab.” andoon. Kowe, yiib kuu nenem kamimokban kumban kumka
    kuman ayiwen kuu yiib kuu God ye amob domangkidan keriwen.
  poi-NT: 'Jém nɨmnewɨɨp iga: Odoy pejooyɨ, nɨmt́im iga: Odoy accaooyɨ. Siiga d́a
    mipejóypa, pero miccaóypa, jesɨc mit́áŋcaɨ́yt́im. Iŋwatnet́im acontra jém Dios
    iŋquímayooyi.'
  wuv-wuv: Uaa mei na ware ba, “Apuna fiharoharoipa'ai,” ana mei na ware ba, “Apuna
    fo'afama'e.” Nabaa lomi ona fiharoharoipa'ai ma'uaa, ona fo'afama'e, yoi hemea
    barafeaa fei law.
  quf-NT: '@see-verse:JAS.002.010'
  yuw-yuw: 'Wömai yaha, Kopotoroc tungugon yu nongoru mata yai ingoroc nimogoc: “Son
    oimna, son nuc soni göra toninga.” O auma, “Son nuc soni wot omom toninga.” Oro
    goc wo göra matiroc mahong goc ongga amna au wot omom tontarocma wömai woroc,
    goc nongoru guman guman amna entaroc.'
  hus-NT-1971: 'In ulal a Dios: Yab quit juncun c’al axi yab pel a tomquil. Jaye in
    ulal: Yab ca tsemtha’ a at inic. Max ca tsemtha’ a at inic ani yab quit juncun
    c’al axi yab pel a tomquil, bel it jolbithits tin ebal axi jun in uchbixtal yab
    a putumal.'
  med-med: Ei nga, Got nga mi ik ti ndi, nimba mel, “Wu ti nga ei amp ti nʉti!” nʉtʉm.
    Wote, “Wamp na ti rui nʉri!” nʉtʉm. Wote, wamp na ti rokʉn kondkʉn, wu ti nga
    amp ei ti nʉtʉn ndam, nim ndi, Got nga mi ik mbʉ pora rokʉn puⱡa rorʉn mint.
  bch-bch: Ngansa Deo ikeo, “Irangrang ngan apaeabu ngan oainga ngan kadonga arala
    mao.” Be Deo toa kelede ne ikado posanga ede pade ga bedane, “Irangrang ngan apamate
    eaba ede pade mao.” Tota oangga eao kado arala mao, be eao pamate eaba ede pade,
    eine eao laputian apu na.
  cco-NT: 'Co̱ꞌ ꞌñiabꞌˊ Fidiéeˇ dseaˋ cajíñꞌˉ lala cajo̱: “Jaˋ ꞌleeꞌ˜ e güɨ́nꞌˋ có̱o̱ꞌ˜
    dseañʉꞌˋ o̱si dseamɨ́ˋ i̱ o̱ꞌ quíiꞌˉ.” Jo̱guɨ cajímꞌˉbɨguɨr cajo̱: “Jaˋ jnganꞌˆ
    dseaˋ rúnꞌˋ.” Jo̱baꞌ jiaˋ fɨng jaˋ mɨˊ cajméeˋ dseaˋ e güɨɨiñˋ có̱o̱ꞌ˜ dseaˋ i̱
    o̱ꞌ quiáꞌrˉ, jo̱ dsʉꞌ song nɨcajngamꞌˊbre dseaˋ rúiñꞌˋ, jo̱baꞌ nɨcabeámꞌˋ dseeˉ
    ꞌñiaꞌrˊ jóng, co̱ꞌ jaˋ mɨˊ calɨnʉ́ʉꞌr˜ dseángꞌˉ lajaléꞌˋ júuˆ quiáꞌˉ Fidiéeˇ.'
  deu-1951: 'denn der, welcher gesagt hat: «Du sollst nicht ehebrechen», der hat auch
    gesagt: «Du sollst nicht töten». Wenn du nun zwar nicht die Ehe brichst, aber
    tötest, so bist du ein Übertreter des Gesetzes geworden.'
  alq-ALGNT: '8eckadj Kije Manido ki ikidogoban: “Ka8in madji aido8in kiga pamendasina8a.”
    Mi acitc ki ikidogoban: “Ka8in kiga nici8esim.” Kin dac, kicpin ega madji aido8in
    pamendaman, anic dac nici8ean, kidana8etanan kakina Kije Manidon odinakonige8inan.'
  ixl-NNT: 'As kꞌuxh yeꞌ la yatzꞌon ex, asoj la paavin ex tukꞌ umaꞌt ixoj uvaꞌ jit
    etixqel, as ex veꞌt aapaav vatz u Tiixheꞌ la ibꞌaneꞌ, tan Aakeꞌ kat alon tu vitzaqꞌiteꞌ
    uvaꞌ ech ni tal ileꞌ: As paavinik ex tukꞌ umaꞌt ixoj uvaꞌ jit etixqel, tiꞌk Aak.
    As kat tal Aak unpajte: As yatzꞌonik ex, tiꞌk Aak.'
  boa-NT: 'Muurá Píívyéébe nééhií: “Tsá múu ihdícyámema dómácójcatsítyúne.” Téhdure
    tsiiñe neébe: “Tsá múu mɨ́amúnáake dsɨ́jɨ́vétsotúne.” Aane muurá ihdícyámema medómácójcatsítyurómé
    tsaatéké medsɨ́jɨ́vétsóhajchíí tsúúca ímityúné mémeenú tsane Píívyéébe taúhbaju
    néhdu meíjcyátúnélliíhye.'
  etr-etr: Udia fa nimabiola säi ameada, udia dolö baagomäia nufuabiolage säi. Dia
    udia fa made nelo nea gaso, baagomäia nufudaseda, dia hä, mala säla negei dibe
    amo damulomelë.
  quh-NT: 'Chaywanpis quiquin Diostaj nerka: “Ama khenchachacuychu”, nispa, nillarkataj:
    “Ama runasta wañuchiychu”, nispa. Sichus mana khenchachacunquichu, runastarí wañuchinquitaj
    chayka, mana tucuy camachiskasnintachu casunqui.'
  kwi-kwi: 'Diosmin ka kizta: “Mamazpa ashampakasa pitmun.” Uskas ka kizta: “Awara
    piantamun,” kizta. Mamazpa ashampakasa pittachikas, ampura piantarane, sun awane
    wan Dios ɨninta aizpa mɨt kit kimtuchi.'
  agm-agm: 'Kɨmɨ kandapɨ Autaahaatɨho satise: “Kɨnyɨ kinyɨ kɨwɨho kɨwaamaatɨ namasi
    wowaatɨ nehɨho nehɨhaati iwipɨ nɨwipaapɨ nanopɨ dahomaime,” ndaase. Iyataatɨ amɨ
    kɨmɨ ko satatɨ kandaase: “Isɨhiyaisɨ kɨnyɨ wɨndɨ timaamape,” ndaase. Isɨ amɨ kɨnyɨ
    usɨhiya asɨhiya usaisɨ iwipɨ nɨwipaapɨ nanopɨ dahomaayapaahandɨ kandɨ isɨhiyaisɨ
    timmapaapaahɨ Autaahaatɨhomɨ pɨwɨha wɨnɨhapɨpa nahataapa nepɨ sehɨmwapɨ nopɨsasapaise.
    Nopɨsasapainɨ pɨwɨha naitaape.'
  ubr-ubr: God iyau, “Om men unireg nan,” mat On iyau, “Om men sabu unirabobis.” Basit
    om on men uireg nan on, baise om orot uyasubun aurin on om unat baifafaro astobenotim
    umatar.
  tsw-NT: A̱sula̱ a na a dammai, “She vu yuwan tsipere wan,” a̱yi ɗa waru u dammai,
    “She vu una vuma wan.” Na̱ vu yuwan tsipere shi, a̱vu vu una za ro, vo oꞌwo ta̱
    za makuɗa ma̱ Wila̱ wa̱ A̱sula̱ suru.
  cax-NT: 'Tamanti Tuparrü nanti: “Tapü aecatü isiu quiatarrü paürrü”. Tonentito naqui
    nantito: “Tapü atabaiquia”. Sane caüma arrtü chaecapütü isiu quiatarrü paürrü,
    pero atabaiquia, chauqui tane naipünate aübu nanaiña nüriacarrti.'
  aia-aia: '''Inia God na o''ani, “Abui taritari''a baaniai mwane amua ma''ua urao
    amua,” ma o''ani ro''u, “''Oi abui heingahu.” ''Onaa ''o ngahu ha''amaesiai noni,
    i''oe ''o horosiai ha''atora, rei''uaa na''o ai''a taritari''a baaniai urao amua.'
  srp-1865: 'Jer onaj koji je rekao: ne èini preljube, rekao je i: ne ubij. Ako dakle
    ne uèiniš preljube a ubiješ, postao si prestupnik zakona.'
  agt-agt: Ta kuman na angarigan a “Awemuy la mangadallaw,” kunna. A “Awemuy hapa
    igakkad ya mamapasi ta tolay,” kunna para. A maski awem mangadallaw, am magpapasi
    ka a nakaliwat kan mantu ta ngamin kiden lintig na Namaratu.
  lug-lug: Kubanga Katonda eyagamba nti, “Toyendanga,” era y’omu eyagamba nti, “Tottanga.”
    Noolwekyo singa toyenda, naye n’otta oba mumenyi wa mateeka gonna.
  yby-yby: '@see-verse:JAS.002.010'
  heb-heb: כי האמר לא תנאף גם הוא אמר לא תרצח ואם אינך נאף ואתה רוצח היה נהיית לעבר
    התורה׃
  mpp-mpp: I yanguc, Wapongti yanguc miwec fagac, “Ga selo-boic mi aidamec.” Ailu
    hatacmac yanguc, “Ga ngic-ngigac mi wehomacebadamec.” Aime selo-boic mi ailu ngic
    wehomadamectewa, yefe-yowa wewe ngic biyac ailu gagic.
  apb-apb: A God e unue uuri, O ke su'uri aeni ola, na a God no'one e unue uuri, O
    ke su'uri talei horo'ie nga iini. Oto ma'alana o ka'a hele aana nga mei roro'anga
    aani aeni-olanga, ta'e o ko horo'ie nga iini, ngeena o ooraha'aa oto aana o liu
    haahie mo ha'atolanga a God eena.
  san-TEL: యతో హేతోస్త్వం పరదారాన్ మా గచ్ఛేతి యః కథితవాన్ స ఏవ నరహత్యాం మా కుర్య్యా
    ఇత్యపి కథితవాన్ తస్మాత్ త్వం పరదారాన్ న గత్వా యది నరహత్యాం కరోషి తర్హి వ్యవస్థాలఙ్ఘీ
    భవసి|
  ben-IRV: কারণ ঈশ্বর যিনি বললেন, “ব্যভিচার করো না,” তিনিই আবার বলেছেন, “মানুষ হত্যা
    করো না,” ভাল, তুমি যদি ব্যভিচার না করে মানুষ হত্যা কর, তাহলে, তুমি ঈশ্বরের সমস্ত
    আদেশকে অমান্য করছ।
  ntu-ntu: Murde Gct kc tqrpile kx, “Bzkq rmwimiq doa kx trngiu krnalzm,” rpi-kzle
    kx, “Bzkq rnibqq leplz.” Mz nzmu-krde lcde, ncblo kx tr-rmwimiu doa kx trngiu
    krnalzde, a' rnibq doa, rnzlvzole nivz kc tqngi nou Loukxtr atwrnrngr.
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਕਿਹਾ ਕਿ ਵਿਭਚਾਰ ਨਾ ਕਰ, ਉਸ ਨੇ ਇਹ ਵੀ ਕਿਹਾ ਕਿ ਖੂਨ ਨਾ ਕਰ। ਸੋ ਜੇ
    ਤੂੰ ਵਿਭਚਾਰ ਨਾ ਕੀਤਾ ਪਰ ਖੂਨ ਕੀਤਾ ਤਾਂ ਬਿਵਸਥਾ ਦੀ ਉਲੰਘਣਾ ਕਰਨ ਵਾਲਾ ਹੋਇਆ।
  tkr-tkr: «Zina hıma'ava» Uvhuyng'ee «Gimek'avad» uvhuynniy. Ğu zina hidyı'ı, insan
    gik'veene, meer Q'aanunun eyhen hidya'ana xhinnecar eyxhe.
  gvc-gvc: “Pairo namono mehne ñano yoaena tjiga” ni, mʉsare dutiriro Cohamacʉta jira.
    “Masare wajãena tjiga”, niriro tirota jira Cohamacʉ. Pairo namono mehne ñano yoaerapanahta
    masʉnore wajãna Cohamacʉ to dutiare yʉhdʉrʉcaina jira mʉsa.
  sbk-sbk: Afwatanaje “Ungolobhe ayanjile Ugajegone,” na ashengwa yoyo pia ayanjile,
    “Usahibhe.” Nkasaga ugona na sengwa, ila ugoga, ubudulanyenye indajizyo ya Ngolobhe.
  mya-JVB: သူ့ မယားကိုမ ပြစ်မှားနှင့်ဟု ပညတ် တော်မူသောသူ က၊ လူအသက်ကို မ သတ် နှင့်ဟု
    ပညတ် တော်မူသေး၏။ သို့ဖြစ်၍ သင်သည်သူ့ မယားကိုမ ပြစ်မှားဘဲနေသော်လည်း ၊ သူအသက်ကိုသတ်
    လျှင် ၊ ပညတ် တရားကို လွန်ကျူး သောသူဖြစ် ၏။
  kgf-kgf: Imi mia kaisero ménda wambésémaŋ ʒéyec inéŋnec mia icac kekec humuiguc
    ménda opocbésémaŋ ʒéyec. Imuac bec kaisero ménda wamma icac kekec méŋ humuciguc
    opocʒaŋiguc gi bec héna ac imi logizaŋ wanʒac.
  awb-awb: Manikánka mahraréna, Mó aníné ahre weh abariiyeho ire. Wega mó mahraréna,
    Mó aní subiq súého ire. Minayabe arega mó aníné ahre weh íre abariia peh mó aní
    subiq suahnawe arega mi ehwéh aiq anteruahne.
  gdn-gdn: Mamanuga God e wagubu ke; ‘Ridi yo apunu, wi eba rauru kawakawara kasiwaraiwagi.’
    Ko e gora mosi ade wagubu ke; ‘Iyapana mosi eba minimuri poyo.’ Ki pokere apunu
    mosi e wainai eba rauru kawa-kawarapoto ko e iyapana mosi miniyoto poyo ki ka
    Mamanuga God e gorai kuduba ki e mete raurutapu.
  nko-NT: Tsúfɛ́ Bulu lɛ́blɩ́ ɔbɛ́ɛ, “Mátɔ mbʋa.” Mʋ kɛ́n lɛ́blɩ́ ɔbɛ́ɛ, “Mámɔ
    ɔha” ɛ́ nɩ́. Mʋ́ sʋ nɩ́ fʋmɔkʋ́tɔ́ mbʋa, támɛ famɔ́ ɔha a, fʋmɔkʋ́kíná Bulu
    mblasʋ gyí nɩ?
  bsn-NT: 'Tirʉ̃mʉjʉ ado bajiro rotiyumi Dios: “Manajoa cʉtirã quẽne, manajʉa cʉtirã
    quẽne, gãjerã rãca ajeriarã cʉtibesa. Gãjerãre sĩabesa”, manire yiyumi Dios. To
    bajiro ĩ yire ñajare, manajoa cʉtirã gãjerãre ajeriarã cʉtibetiboarine, gãjire
    mani sĩajama, Dios ĩ rotimasire cʉdimena yirãja mani.'
  pib-NT: 'Gi rixanu wa wane chinachri: Gi wa pumopatlewatanu, wane china koxa: Gi
    puylalewatanu. Giyagni pma mumopatlewatkanu seyni puylalewatinipa, Tokanchi Yokanatkaluru
    kaspukachritkayi.'
  wiv-wiv: Na vuna tolu ta lala habuka a Vuvu e tani barae, “Kaka kua kava tu lahi,
    tabarae nu katia makina magali buhua.” Ia ki tani barae ve, “Tabarae nu hubi matehia
    kaka.” Kua kini beta nu lala koto kakatia makina magali buhua, palaka kua nu lala
    koto huhubi matehia kaka, ia ho tu vavairohia ve lo kena.
  reg-reg: Kulwokubha Nyamuanga unu aikile, “Utalomela,” niwe unu aikilati,“Utajakwita.”Nalabha
    utakulomela, nawe owita, wamalile okukaya mubhilagilo bhya Nyamuanga.
  mlh-mlh: 'Ore fuŋine oi iŋi: Anutu “Boesau so eigoŋ,” miya, iŋoji oŋuakoŋ mimipaŋ
    buŋo iŋi mitigaya, “Mo so qande komenoŋ.” Go boesau so egeyoŋ, jibu mo qande komega,
    oo kadi buŋo sosowo kiga foreru goge.'
  gof-ENT: «ላሞፋ» ጊዳ ጎዳይ፥ ቃሲ «ዎፓ» ጊስ። ሺን ኔኒ ላሞና ኣጋዳ ዎዳባ ጊዲኮ፥ ሂጊያ ሜንዳሳ።
  aau-aau: Payhokuaw, God hiy senkin ma me hokwe, “Yokun peie nweyh kane o” hiykwe
    seyr senkin nak-me, “Uwrsa me peie lokin kwor okrue o.” Mo hwon yokun nweyh kane
    pa lwak e hi, sawk hunkwe unsaney prueyn se lokin kwor ankin, hunkwe God so sow
    me kamaun-sow-uwr.
  tvk-tvk: Nggusil nenemien ak, Hi tesemae ni tehit, “Munakan ni ti atou mu tiramue
    na mosav.” E tesemae ni mun tehit, “Munahas vin ti moletin.” E xosxa mutakan ni
    ti atou mu tiramue na mosav, e muba sung mubas vin moletin tei, ma di tamu munggur
    xoteh rae na Hi.
  prf-NT: Inyutus nen Diyos a, “Dyan kam mangalunya.” Tehud pa bi siya a utus a, “Dyan
    kam mamunu.” Nadid maski ni awan kam nangalunya ni namunu kam, ay sinuway moy
    padi en utus nen Diyos.
  auy-auy: Maníkó séna ímba aare-úméné waai-úméné oro séna moórá-aaiwaraꞌa séna ímba
    waási tínkamiyasa púwóro siyáiye. Ímbo aare-úméné waai-úménémó ombánifo waási
    tínkamiyasamo puwíyamba ámáámba wétaraisowe.
  tbg-tbg: Kotiva tiharo, Kia naata vaati vare okarara raqa kaate, turave. Kotiva
    vi uvara tuva, viva qaiqaa vo uvavata tiharo, Kia vora arukaane, turave. Ne kia
    naata vaati vare okarara raqa karaiti, vaiintiqai aru kaivera, ne Kotira uva raqa
    kekama vaivarave.
  hub-NT: 'Ju nekaatarma. Yuus chichaak: “Atumi nuwenchuka takasairpa, tura magkartuawairpa”
    tusa tinaiti. Turasha shuar chikicha nuwen takachkusha, magkartakka Yuus umiktarma
