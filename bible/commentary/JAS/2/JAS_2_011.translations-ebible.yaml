  rus-SYN: 'Ибо Тот же, Кто сказал: не прелюбодействуй, сказал и: не убей; посему
    если ты не прелюбодействуешь, но убьешь, то ты также преступник закона.'
  mbh-mbh: Na lek riong aken i nunganga, eneke God ako i ri ve, “Thomu o mothong tova
    o ngo tomo nge areko or ini ewomu avele.” I ri mun ve, “O mothong tova o so rin
    polpol toko.” Na aro ve wong ngo tomo nge toko relnga iewo avele, aveto wong so
    rin polpol toko, akennga wong avsa patorong lale.
  bdd-bdd: Weyahina loina mabwaiyadi ꞌadi Toꞌebwaya ꞌaigeda tuwa, tauna ꞌigwaeya ꞌabehega
    “Sahena logwali,” ma wete ꞌigwaeya “Sahena loheꞌamasa.” Ta ꞌeguma geya walogwali
    ma hesi waloheꞌamasa, beno ꞌina loina wadiꞌwa pwaiya.
  cbt-NTPO: “Sa'ahuanpatama', ama a'na sanapi monshitocosohuë',” tënin Yosë. Naporahuaton,
    “Ama piyapi tëpacosohuë',” tënin anta'. Co monshihuanaponahuë', piyapi tëpahuatan,
    oshahuanaran. Co Yosë natëaranhuë'.
  srn-NT: 'Bika na a Wan di taki: “Yu no mus huru,” taki tu taki: “Yu no mus kiri
    trawan.” So efu yu no huru, ma yu kiri wan tra sma, dan a tan tak'' na broko yu
    broko a wèt.'
  cta-NT: 'Ycuiꞌ Ndyosi laca nu cua nacui̱ tyucuaa lo chaꞌ ndiꞌya̱: “Ná tyuꞌu chaꞌ
    jiꞌi̱ ma̱ loꞌo clyoꞌo xaꞌ ñati̱”, nacui̱ Ni; loꞌo juaꞌa̱: “Ná cujuii ma̱ jiꞌi̱
    tyaꞌa ñati̱ ma̱”, nacui̱ Ni. Si cujuii ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱, ntsuꞌu quiꞌya
    jiꞌi̱ ma̱ lacua, masi ná ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo clyoꞌo xaꞌ ñati̱; sca ti cuayáꞌ
    cua ndyaꞌa̱chu̱ꞌ ma̱ jiꞌi̱ chaꞌ nu cua nchcuiꞌ ycuiꞌ Ndyosi loꞌo na liꞌ.'
  bqc-SIM: Lua mɛ̀ ásu wúlɛ ń gbɛ̃pãle nↄoo. À mɛ̀ lↄ ásu gbɛ̃dɛo. Baa tó ni
    wúlɛ ń gbɛ̃pãle nↄoo, tó n gbɛ̃dɛ̀, n gↄ̃ ikoyãdansai ũɛ.
  tcz-CHONGTHU: Ajeh chu Pathen, “Jon bol hih in,” tipa mama chun, “Tolthat hih in,”
    jong ati ahi. Hitia chu nangman mi natha a, jon nabollou chu hijongleh nangman
    dan chu napalkeh ahitai.
  mar-mar: कारण ज्याने म्हणले की, “व्यभिचार करू नको,” त्यानेच म्हणले की, “खून करू
    नको” आता, तू जर व्यभिचार केला नाहीस, पण तू खून केला आहेस तर तू नियमशास्त्र उल्लंघणारा
    झालास.
  snp-snp: Moda kolafe? Kume-ugele ánalo, loto lo melami we yakafo ka ma yaki, Wenena
    gini folámalo, loto lo melami ka ya ka mono lufuwau (Kis 20:13-14, Lo 5:17-18)
    ya nemo ne. Yamu linate ya kume-ugele ánafa, ido wenena ma gini folamo ya moda
    lo melami kala ya koli fulitae.
  isl-isl: Sá Guð, sem sagði að þið mættuð ekki ganga að eiga gifta konu, sagði einnig
    að óheimilt væri að fremja morð. Og þótt þú hafir ekki brotið hjúskaparlögin með
    því að drýgja hór, en þess í stað myrt einhvern, þá hefur þú fótum troðið lög
    Guðs.
  spy-NT: Yēyiin nyoo kimwooyē kule, “‑Meemarte,” tāku inee ꞉nyooto kimwooyē kule,
    “‑Meebakach chii.” Yoo mēēbērē 'keemarte, nteenee ibākākiisyē, 'kēē-irii kiruutyēēt.
  xnn-xnn: Tay nan nangwani en, “Adi kayo menkamolala” et siya gedan nan nangwani
    en, “Adi kayo menpatpatey.” Isonga olay no adika menkamolala ngem no menpateyka
    et linakdangam nan am-in ay lintegna tay egaymo tongpalen si Apo Dios ay nangsapo
    isnan am-in ay linteg.
  mwe-mwe: Pabha bhene bhalugwile kuti, “Nnalabhelabhe,” ni bhobho pebho bhalugwile
    kuti, “Nnabhulaje.” Kwa nneyo nkali nkalabhelabhe, ikabhe nshibhulaga, penepo
    nnebhile shalia.
  tte-tte: Kaiwena Yaubada iwaloba, “Tabu ganawali” yo tabe iwaloba, “Tabu unuyamate”
    Yakasisine labuine silaomaya Yaubada kaigedana koina. Kabo tem yaiya nige igaganawali
    na iunuyamate mwa iya besiele loina kana tolikwai.
  tcs-tcs: Bikoz i da seim God uda bin tok diskain, ‘Yupla mas kiptru po maret blo
    yupla’, ane God bin wantaim spik diskain ya tu, ‘Yupla mas no kile ol nada pipol.’
    Wa, tru! Ip yupla no broke da maretlo bat yupla kile sambodi, wa, yupla stil bin
    broke dem nada lo blo God.
  hlt-THB: Ikawtih, Koeh samphaih, ak tikung ing, Thlang koeh him, ti bai hy. Am samphaih
    hlai hyk ti thlang na him awhtaw, nang taw anaa awi ak hqekung na awm hyk ti.
  soq-soq: Ipawa God mida wane wanase, “Mai ninaitaa,” do wanase, “Mai bosaa.” Naita
    e mai ninaitipona tane apana da epeiaboleidia, sa ipa e anaana ampuialala.
  qub-qub: Musyanchïmi Tayta Diosninchïpa mandamintuncho «Majayoj caycarga ama jucwan
    cacunquichu» nishanta, «Ama wañuchicunquichu» nishantapis. Chaymi majayoj caycar
    jucwan mana cacurpis runa-masiquita wañucherga Tayta Diospa mandamintunta manacajmanna
    churaycanqui.
  att-att: Ta si Namarò yù nakkagi sù itaddán na, nga kun na, “Ari kayu makikarallaw.”
    Á aggina galâ yù nakkagi gapay, nga kun na, “Ari kayu mamapátay.” Á nu ari kayu
    makikarallaw, ngam mamapátay kayu, á nalliwâ kayin, ta nakaliwatán naw yù tunung
    ni Namarò.
  bki-bki: Bior Atua naio berenio berinavo “Mia kamiu kuvila re siakaiano,” nina Atua
    nene kia ga navo napano naio berenio berinavo “Mia kamiu kuvuebin re toro.” Ver
    maka kuvila siakaiano mia kumue toro, mia kube tomu napano m̃a amila kokorov tuboiano
    ruei.
  bqp-bqp: Luda pì, àsun zina kɛro. À pì dↄ, àsun gbɛ̃ dɛro. Bee tó ńdi zina kɛro,
    tó n gbɛ̃ dɛ̀, n gↄ̃ dokadarisari ũmɛ.
  mcp-mcp: 'Nəcé muud nyə á cɨ nə́: «Ci wo kú sá mínɔɔmb» yɛ́, nyə nə́mə́ wə́ nyə
    á cɨ nə́: «Ci wo kú gwú múud». Ŋkí wɛɛ wo ádɛ́ sá mínɔɔmb, njɨ wo mə́ gwú múúd,
    wo músə caam məcɛ̧ɛ̧.'
  hat-hat: 'Paske Bondye ki di: Pa fè adiltè, se li menm tou ki di: Pa touye moun.
    Konsa, menm si ou pa fè adiltè, men ou touye moun, ou dezobeyi lalwa a.'
  npl-NT: 'Porke inewia Dios okijto: “Amo ximomekati”, noiwa okijto: “Amo xitemikti.”
    Yika maya amo se momekatijtinemi, pero tla se temiktia, ika noni kixpanawia nochi
    n tlanawátili.'
  bgg-bgg: Chiih-è hanyie jia è siulao arek rabo ne yao pha ji è de sgoh arek rabo
    ne yao ro. Nathek è siulao arek magunde nathek è sgoh rek arone nathek ne Iphey
    chui pho rey dun ro.
  eng-TCENT: For he who said, “Yoʋ shall not commit adultery,” also said, “Yoʋ shall
    not murder.” Now if yoʋ do not commit adultery but do commit murder, yoʋ have
    become a transgressor of the law.
  eng-BSB: For He who said, “Do not commit adultery,” also said, “Do not murder.”
    If you do not commit adultery, but do commit murder, you have become a lawbreaker.
  cpu-NT: 'Tema ikantaitzi pairani: Eero pimayempitzi. Eero povantzi. Te imayempiveeta,
    iro kantamaitacha eenirorika jovantaitzi, tzimatsi ikenakaashiitakari.'
  san-ASM: যতো হেতোস্ত্ৱং পৰদাৰান্ মা গচ্ছেতি যঃ কথিতৱান্ স এৱ নৰহত্যাং মা কুৰ্য্যা
    ইত্যপি কথিতৱান্ তস্মাৎ ৎৱং পৰদাৰান্ ন গৎৱা যদি নৰহত্যাং কৰোষি তৰ্হি ৱ্যৱস্থালঙ্ঘী
    ভৱসি|
  tac-NT: 'Onorúgame napu regá anile: «Tase we''ká umugí ''yuga okópua», pe aba alué
    Onorúgame anile regá aniá: «Tase me''liboa uché jaré ralámuli.» Tabilé we''ká
    umugí ''yuga okópua aminami tabilé we''ká rió ''yuga okópua umugí níriká, ''lige
    me''lisuga bilé ralámuli ''liko ''ma abirigá tabilé ''la bi''ígame alawégame niwa.'
  eng-WEBPB: For he who said, “Do not commit adultery,” also said, “Do not commit
    murder.” Now if you do not commit adultery but do murder, you have become a transgressor
    of the law.
  gfk-H: Ma iakan i palai kanong nong ga tangai bia, “Waak u sua tikai ma tikai pai
    a num ia,” ga tangai mah bia, “Waak u harubu bingbing bia.” Io, ing bia pau puka
    tano magingin na sinsinua tikai ma tikai pai num ia, senbia u ta bu bing bia mon
    tikai, io, uga tiga tena laka warkurai um.
  viv-viv: Ide kahalamanena vehimeya matatabuna kayaweli-Ꞌowona faꞋina Bana Yaubada
    gigahe gigayo, “Keke unaꞋudo,” kadu Bana Kalivai-nadi gigahe gigayo, “Keke unaluveꞋalika.”
    KaꞋi keke wadaꞋudo tu waluveꞋalika, au ami egana vehimeya ana toꞋaiyawela.
  yao-yao: Pakuŵa jwelejo juŵatite, “Nkatenda chikululu,” ni jujojo juŵatite, “Nkaulaga.”
    Iŵaga ngankutenda chigwagwa nambo nkuulaga, nkutema malajisyo.
  tgp-tgp: Matan haratu mo verea mara, ‘Ha sopo vaivaileu peresi na tinapua mo lahi
    moiso!’ Enia haratu mo verea mara, ‘Ha sopo vili na tamlohi!’ Vara ka sopo vaivaileu
    peresi na tinapua, pani ka vili na tamlohi, kamim ka mai tamlohi matea mata tope
    na Leu moiso.
  auc-NT: Edæ Wængonguï, “Nänöogæ̈ ïnämaï ïñongante godö guëa mönämaï ïedäni,” ante
    në angaingä inte tömengä adocä godömenque ïïmaï angacäimpa, “Wacä ingä wæ̈nönämaï
    ïedäni.” Mïnitö wacä nänöogæ̈ ïñongante godö guëa mönämaï ïmïni incæte wacä ingante
    wæ̈nömïni ïninque mïnitö Wængonguï nänö wææ angaïnö önonque wido cæte baï cædïmïni
    inte wentamö mongæ̈mïni ïmaïmïnipa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji niɡ̶ijoa anee, “Jinaɡ̶aɡ̶olaɡ̶atakani!” Codaa eledi
    mee, “Jinaɡ̶a aijee!” Nige daɡ̶a aɡ̶olaɡ̶atakani, pida aijee, akaami laagedi Aneotedoɡ̶oji
    liciagi niɡ̶ijo oko ane daɡ̶a yoteteteda idiwatawece liiɡ̶enatakaneɡ̶eco.
  bmh-bmh: Einen, ig abiu, Uwait nug guzenai aigeun, ‘Ag, dudu ailel a, wal igul i
    macan.’ ‘Ag du tub webi, i noumamau.’ Na, du air a, wal igul i mem, bo, na du
    tub weben, noumamau, go na Uwait nugau kasai ze unum etuborom.
  ctu-BL: 'Come jini tsa'' bʌ i yʌlʌ: “Mach ma'' cha''len ts''i''lel”, tsi'' yʌlʌ
    ja''el: “Mach ma'' cha''len tsʌnsa”, che''en. Mi ma''anic tsa'' cha''le ts''i''lel
    pero mi tsa'' cha''le tsʌnsa, xñusa mandaret che'' jini.'
  meq-meq: 'Hərwi Mbəlom nakə a gwaɗ: «Kâ ge madama bay» aye na, a gwaɗ, «Kâ kəɗ gər
    i ndo bay» dərmak, ane tuk na, taɗə ka kəɗ ndo na, kwa ka ge madama bay na, ka
    nas ha bazlam i Mbəlom mapala eye.'
  noa-H: 'Pari maigjã ¿jãga mag höbër sĩma? Pãadë hũrbat: Hich hãbam Hẽwandamaupai,
    “Hoob chik''am t''õom” hanaa, “Hoob chik''am hʌʌijã waum” hajim. Pari magtarrta
    pua hõor t''õoba hawiajã chik''am hʌʌi waumʌn, magan hichiita pekauk''a höbër
    sim, mag hirua ley jaautarr hichaaur habarm haawai.'
  alp-NT: Le Alla ruaI ibeteke elere, “Sablia yake.” Kai Ibeteke lekwe be, “Bunu tamata
    yake.” Hoko sepo imi sablia mo po imi bunu hoko imi ono sala kena hukume peneka.
  san-VEL: yato hetostva.m paradaaraan maa gaccheti ya.h kathitavaan sa eva narahatyaa.m
    maa kuryyaa ityapi kathitavaan tasmaat tva.m paradaaraan na gatvaa yadi narahatyaa.m
    karo.si tarhi vyavasthaala"nghii bhavasi|
  kbq-kbq: Na'ankure Rumofo vene, a'ene monko'zana osiho huno hu'nea Anumzamo Vahera
    ahe ofriho huno hu'ne. E'ina hu'negu kagrama rumofo vene, a'ene monko'zana osugahananagi,
    vahe'ma ahe frisazana e'i kasege hantagi vahe manigahane hu'ne.
  kbh-kbh: Cach Bëngbe Bëtsá, chë “acbe shema o boyábioye ínÿaftaca ndoñe cattseíngñaye
    ca” tojanayaná, cachá mënts̈ánaca tojánayana, “ínÿabioye ndoñe catjóba ca”. Chca,
    nda cachabe shémbioye ínÿaftaca ndoñe tbonjaingñé, pero aíñe ínÿabioye tbojóba,
    chca, Bëngbe Bëtsabiama cha jtsemnana canÿa nÿetsca chë leyents̈a mandënga ndocumpliná.
  ron-LSB: 'Căci cel care a zis: “Să nu comiți adulter”, a zis și: “Să nu comiți crimă”.
    Or, dacă nu comiți adulter, dar săvârșești o crimă, ai devenit un călcător al
    legii.'
  pon-pon: 'Pwe me kotin majanier: Koe der kamal, i me pil majanier: Koe der kamela
    aramaj! Ari, ma koe jota kamal, a ma koe kamela aramaj, nan koe me tiakedier kapun
    o.'
  nhe-BL: Pampa yajaya Toteco tlen quiijto ma ax timomecatica, nojquiya quiijto ma
    ax titemictica. Yeca intla ax timomecatijtoc, pero titemictijtoc, titlaixpanoquetl.
    Huan tijhuica tlajtlacoli ica nochi itlanahuatilhua Toteco.
  sps-sps: Gov te tsue na ka, “Bainy tsikoor yam,” ana Ya tsue pis to na ka, “Bainy
    fitokon yam.” To te gim fi romi ma tsikoor sana mi tokon mes rom, ami faarei rom
    a mes a ngatsngats faun.
  wnc-wnc: Ninda atnataamang. Anututa “Ginu yasewa aknga ma tasiwam,” ngang yakut
    tapatakan gatu “Ginda aminu ma zipa kupam,” ngang yakut tapanin. Ge ginu yasewa
    aknga dua tasike ngana aminu tapatu tanguwa kupanu ginu mama wam sandeya amin
    daknganing.
  bus-bus: Luda bè àton zina kɛro. À bè dↄ àton gbɛ̃ dɛro. Baa tó nɛ́ɛ zina kɛro,
    tó n gbɛ̃ dɛ̀, n gↄ̃ dokadarisaidee ũmɛ.
  gub-BL: — Peho zo penemireko 'ym wapuhe nehe, pemen 'ym wapuhe nehe, i'i Tupàn purupe
    a'e. — Pepuruzuka zo nehe, i'i a'e mehe no. Aze nereho pixik kwaw neremireko 'ym
    wapuhe nehe, aze erezuka amo teko nehe, Tupàn ze'eg heruzar 'ymar romo ereiko
    putar nehe. Ze'eg kwehe arer ihaw par romo ereiko putar nehe. Aze ereruzar ize'eg
    paw rupi nehe, aze nerezekaiw kwaw hemetarer 'ym ma'e wanehe nehe, ize'eg heruzar
    'ymar romo ereiko putar nehe. Ze'eg kwehe arer ihaw par romo ereiko putar nezewe
    mehe nehe.
  imo-imo: '@see-verse:JAS.002.010'
  boj-boj: Iga qalie, Qotei a nami dal anjam endegsi marej, “Ni tamo bei aqa uŋa jejamu
    ojetaim.” Osiqa dego marej, “Ni tamo bei qalsim moiyotaim.” Bole, ni tamo bei
    aqa uŋa jejamu ojetosaieqnum. Ariya ni tamo bei qalsim moiyotqam di ni dal anjam
    gotraŋyo qaji tamo brantqam.
  eng-DRA: For he that said, Thou shalt not commit adultery, said also, Thou shalt
    not kill. Now if thou do not commit adultery, but shalt kill, thou art become
    a transgressor of the law.
  knf-knf: 'Anjakuŋ, « iinkpiinţ na ahar ñaaŋ këme ayin ñaaŋ, » ul akaaŋ aji : « Iinkfiŋ
    ñaaŋ. » Kë woli iimpiinţ na ahar ñaaŋ këme ayin ñaaŋ, aşë fiŋ ñaaŋ, iinţaş bgah.'
  san-KHM: យតោ ហេតោស្ត្វំ បរទារាន៑ មា គច្ឆេតិ យះ កថិតវាន៑ ស ឯវ នរហត្យាំ មា កុយ៌្យា
    ឥត្យបិ កថិតវាន៑ តស្មាត៑ ត្វំ បរទារាន៑ ន គត្វា យទិ នរហត្យាំ ករោឞិ តហ៌ិ វ្យវស្ថាលង្ឃី
    ភវសិ។
  arn-NT: 'fey Ngünechen müten am feypilu: “Ñiwaldomokilnge” ka feypi: “Langümkilnge.”
    Famngechi llemay, fey kiñe che ñiwaldomonole, welu langümchele, dew müngeltulafi
    tati ley dungu.'
  zas-NT: 'Dios gajc rëb: “Ad sunël xinguiaaw ren o béngunaa ren”, rëb tëëman: “Ad
    gugüjtil bejn.” Per bal id zaꞌnël xinguiaaw o béngunaa ren ya per rugüjtil, dxel
    ma cusaglojl xley Dios.'
  ken-NT: Ɛ́chí ɛnyu ɛyɔ mbɔnyunɛ Mandɛm mmu árɛ́mɛ́ bɛ, “Ɔ́kɛ́ kwɛn bɛrwɔp”. Nkúbhɛ́
    yí kɛ árɛ́mɛ́ bɛ, “Ɔ́kɛ́ wáy”. Ɛyɔ ɛ́tɔ̀ŋ yɛ bɛ́ mbák ɔ́ngwáy mmu, nɔ́ ɔ́kwɛ̌n
    ɛbhé Mandɛm yɛ̌ndu ɔ́bhɨ́kɨ́ kwɛ́n bɛrwɔp.
