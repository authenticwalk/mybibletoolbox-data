  qup-NT: 'Yuyarishunchi. Shuklla Yayanchi Dios rimarka: Ama shukpa warminwa, ama
    shukpa kusanwa musayaychichu nishpa. Payllatatami rimarka: Ama wañuchiychichu
    runa masikichita nishpa. Kunanka shuk kari shukpa warminwa mana musayashpanpas
    wañuchimaka runa masinta, chasna runaka Yaya Diospa kamachishkantaka manami kasunchu.'
  dop-dop: 'Pǝ tɑɣɑ pʋlʋ tɔɔ, wei ɩnɩ ɩ tɔmɑ sɩ: Tɑɑ lɑ wɑsɑŋkɑlǝtʋ tɔ, ɩnɩ ɩ tɔmnɑ
    tɔtɔ sɩ: Tɑɑ kʋ yʋlʋ. Mpʋ tɔ, ye n tɑ lɑ wɑsɑŋkɑlǝtʋ nɑ ń kʋ yʋlʋ, n kpisɑ kʋsǝsɩɩtʋ
    tǝŋʋɣʋ kɛ́.'
  azb-azb: Çünki «zina etmə» deyən, «qətl etmə» də demişdir. Əgər zina etməyib qətl
    edirsənsə, sən Qanunu pozmuş olursan.
  eng-DBY: For he who said, Thou shalt not commit adultery, said also, Thou shalt
    not kill. Now if thou dost not commit adultery, but killest, thou art become transgressor
    of [the] law.
  guo-NT: 'Dios pajut chajia jʉm-aech: “¡Nijow nabej naebʉ''moejs asew watho''!” —aech
    Dios. Dios jʉm-aechbej watho''liajwa: “¡Nabej naebʉ''moejs nejmol asew poejiw!”
    —aech Dios. Dios jʉm-aechbej: “¡Nabej be'' asew jiw!” —aech Dios. Aton pijowpon,
    japon asew watho'' naebʉ''moejs-el wʉton pijow, pe japon aton, asan aton boesa
    wʉt, ja-aech wʉt, japon aton nakiowa pejbʉ''wʉajan Diosliajwa. Ja-aech wʉt, japon
    aton Diosliajwa, me-ama puexa Moisés chajia lelpox chiekal naexasis-el wʉt, ja-aechon.'
  hla-hla: E Sunahan e poei, “Alö go ma tsikoloi,” na nonei e poe hasi, “Alö go ma
    hipulii.” Te ma tsikolo mia lö kaba lö e puliem a tana katun, alö e peko noa hasem
    a lo tere Sunahan.
  mav-NT: Katu­pono sa'a­wy­'ite Tupana ainãpin miwan me — Yt eweipo­hari tei'o wẽtup
    ok ihary'i ete he'aito ete e. I'ewyte to'e — Yt ewei'auka tei'o miit e tomiwan
    nu kawiat puretig etiat. Mi'i hawyi yt wati­po­hari i wẽtup ok ihary'i ete he'aito
    ete ma'ato wati­'auka wẽtup ok hawyi Tupana wo'o­nãpin hap wati­'a­parap kahato
    katu­pono miit auka hano ra'yn wato­py­hu'at ra'yn.
  kpf-kpf: Zorat sâbâ. A ŋâigât ambân, zâk sot mân ândiban sâip, zâkŋagâk gâ kâmbam
    mân kumban sâip. Oi gâ a ŋâigât ambân sot mân ândimŋâ a kâmbam kumban zo ko gâ
    den ku a upan.
  ppo-ppo: Ti noatepae, fo yóló mulóturaalu, so o̧lémi nao̧se dere sekȩ́nétei whi̧
    dao̧se fokélé tukóló muló beterapó. Mepaae whi̧né so o̧lémi nokole ala ini, whi̧
    dele alamaaté depa, ti ai whi̧ta kale yóló muló betere fo tikitu betere whi̧ ai
    betere ape.
  hin-2017: इसलिए कि जिसने यह कहा, “तू व्यभिचार न करना” उसी ने यह भी कहा, “तू हत्या
    न करना” इसलिए यदि तूने व्यभिचार तो नहीं किया, पर हत्या की तो भी तू व्यवस्था का
    उल्लंघन करनेवाला ठहरा। (निर्ग. 20:13,14, व्यव. 5:17,18)
  wol-KYG: 'Ndax ki ne: «Bul jaaloo,» moo ne itam: «Bul bóome.» Ku jaaloowul te bóome
    nag, xëtt na yoon.'
  bef-bef: 'Huꞌmau yama: Aꞌi gumina mefalalo luto luꞌehina to ai mone hiti: Bonaꞌi
    enoho mefililoluto moloꞌehina. Lenali aꞌi gumina mefolose bonaꞌi enoho fililana
    yamofihi Huꞌmau keya ka luꞌehina yaꞌma pelesa neibe.'
  amm-amm: Motu na, moi mo sai, Kotoni imo ami imoyo tiyomuko, “Noko kwami nukonu
    mo noiyo uwokaisoi.” Imo siya mani, tiyomuko, “Noko mo noiyo tukoloi.” Uloliyo
    somiso nokotayo nokoso tukolakimo, to mo imo ami kulali nokota nali no.
  zaj-zaj: Kwavija heyo yalongile, “sambiutende ugoni,” vivija kalonga, “sambiukome.”
    Na ihawa hutenda ugoni ila kokoma, kugaluka mkeng'enha Malagizo higo.
  chq-NT: 'Tsʉ Dios gajin''²in: “Jo foo''¹³''o tsamɨ́² tya'' tsá² xeei''²¹.” Jin''²o
    jon: “Jo jnga¹u''un tsá².” Joon jiin''¹³ jo foo''¹³''o tsamɨ́² tya'' tsá² xeei''²¹
    pe wana gajnga¹u''un tsá² ga''laa²¹²''a tya'' Dios, jo galinʉʉ''¹³''ʉn ''ii''²¹
    tya''a.'
  swp-swp: Ia wa i ene, “Tabu u ganaganawari,” ia hinage i ene, “Tabu u aiunu.” Ena
    nige u ganawari, ia mo tau u unui, oa u hemala laugagaeo maudoina tau‐utusina.
  bjr-bjr: Anutufa qinau sia innee faiqí anaasee narí qummuari narí qummuari iaqanani.
    Mifa kai innee sia faiqí anaasee kuqa naruaqee qinau. Anee sia anaasee qummuarinana
    kafaa quandaki faiqí arinana Anutuna sandufa rukiee marianafa mariananoo.
  aby-aby: Adinaro Godi Danu imusu mane eno wei, moi minu aweka aruma da enare odiaweke
    eme da ma feawe wei. Enoba moi minu aweka aruma da enare odifoisake nono moi mi
    ma feafoisaie ya Godinu darawadu wake yaisina ma merama ufoisa.
  eng-YLT: for He who is saying, 'Thou mayest not commit adultery,' said also, 'Thou
    mayest do no murder;' and if thou shalt not commit adultery, and shalt commit
    murder, thou hast become a transgressor of law;
  jni-jni: De sa ma guna, uda wuza imum ima dini nan na neh ba, ma kuri ma guna, “uda
    huna uye ba” inka da wa wuza imum izenzzen ba, wa wuza uhuna uni ce, wa cukuno
    unu cara utize ta Asere.
  kne-kne: Tan din Diyos ay nangibilin en, “Adi ka makikamkamalala,” inbilina abe
    en, “Adi ka manpese.” Isonga kaspangarigan, mo laton ay adi kayo nakibabbabai
    ono nakilallalaki ngem pinomse kayos ib-a yo, nakalabsing kayo pay dedan sin linteg.
  tgj-tgj: Hogv minv akinnv minto, “yojuk nvgobv rimabvka,” vbvka mindvto, “nonuno
    gwngrw gwkyoka.” Nonuno yojuk nvgobv rima jvka, gwngrw gwknv gobv ribolo vvka
    Pvbv mvyak nvgobv rire.
  gui-NT: 'Mboroócuai pe oyecuatía oi corai: Agüɨye eñuvanga menda re. Erei jae ramiño
    vi oyecuatía oi corai: Agüɨye eporoyuca. Güɨramoi nde mbaeti reñuvanga menda re.
    Erei reporoyuca yave, reyavɨ ma mboroócuai.'
  quc-TT: 'Are ri Dios xbꞌinik: Maꞌtzukuj e kebꞌ awixoqil, areꞌ xuqujeꞌ xbꞌinik matkamisanik.
    Wine man katzukuj e kebꞌ awixoqil xaq xwi xatkamisanik, man xanimaj ta riꞌ ri
    taqanik.'
  heg-NTPO: Ama Lamtua bel atorang son noan, “Laok kula nol atuil didang sapa deken.”
    Un kon bel atorang didang pait noan, “Keo tele atuil deken.” Tiata, eta mi laok
    kula nol atuil didang sapa lo, mo keo tele atuli lam, na hnika mes sii nol mi
    kaliut Ama Lamtua Hukung ngas son.
  ptu-ptu: 'Aka Ia muuai: “Daa ullullu''a'' pa''bannetauam,” Ia siam duka'' muuai:
    “Daa umpapateanna''.” Dadi maka'' tä''ungkoa'' ullullu'' pa''bannetauam sapo''
    papateam dakoa'', tontä siangkoa'' too untekka pahentana Puang Allataala.'
  bzd-NTPO: 'E'' wà dör tö Skëköl tö iyë'': “kë̀ a'' ka̱wö ta̱'' s''se̱newa̱bak dalöse̱u̱kwa̱,”
    ñies e'' wák tö iyë'': “kë̀ a'' ka̱wö ta̱'' s''ttökwa̱.” Kë̀ se'' wa̱ s''se̱newa̱bak
    dalöse̱o̱newa̱, erë s''ttéwa̱sö, eta̱ e'' wa se'' ianewa̱ ttè dalöiëno e'' dalöse̱u̱kwa̱wak.'
  kwf-kwf: OsiꞋana God nia fata Ꞌuri, “NoaꞋa kamu kasi Ꞌusu.” Ma nia ka fata logo
    Ꞌuri, “NoaꞋa kamu kasi saungwae.” DiꞋia ta ngwae kasi Ꞌusu, bore ma nia saungwae,
    nia Ꞌoia naꞋa na taki neꞋeri ki.
  eng-WYC-2017: For he that said, Thou shalt do no lechery [or Thou shalt not do lechery],
    said also, Thou shalt not slay; that if thou doest no lechery, but thou slayest,
    thou art made [a] trespasser of the law.
  eng-WMBB: For he who said, “Do not commit adultery,” also said, “Do not commit murder.”
    Now if you do not commit adultery but do murder, you have become a transgressor
    of the law.
  zat-NTPS: 'Lé̱queze Dios gunné̱'': “Quebe gunle dul-la da dxichaj na xrba chee̱
    xel-la'' wechaga na''”, cá''anqueze gunné̱'': “Quebe gútele benne''.” Caní naca,
    che tu benne'' quebe dxune̱'' dul-la da dxichaj na xrba chee̱ xel-la'' wechaga
    na'', san che dxutie̱'' benne'', ba gunéguene̱'' ca da nadxixruj be''e Dios.'
  spp-spp: 'Ɲaha kurugo yɛ Kileŋi u à jwo: «Ma hà zínni ná wabɛrɛ cwo e mɛ» uru mú
    u à jwo: «Ma hà sùpya bò mɛ.» Ɲyɛ mu aha mpyi mu ɲyɛ a jacwɔrɔ pyi mɛ, maa sùpya
    bò, mu à cɛ̂ɛgɛ Kile Saliyaŋi i.'
  zty-NTPS: 'Dios na''kze wnné'': “Bi gono'' doḻa'' da'' ẕka''n ditjen yeḻa'' ẕchag
    na''” na'' ḻezka'' wnné'': “Bi goto'' benách ka''.” Na''a, cha'' bi žono'' doḻa''
    da'' ẕka''n ditjen yeḻa'' ẕchag na'', san žoto'' benách ka'', nbago''o ẕia che
    dot da'' wnnakze Dios.'
  mek-mek: '@see-verse:JAS.002.010'
  aey-aey: 'Anut uqa odi maden: “Hina dana cajaca alena sisi jelalec cain wagalagaun,”
    en. Odocob uqaha odi maden: “Hina oso qocom cain cal meiaun,” en. Eu ege doqona.
    Odocob hina dana cajaca alena sisi qee wagalagana qa hina dana oso qocom cal menfi
    eu hina loo je cunug wooldom.'
  urd-GVH: क्योंकि जिसने फ़रमाया, “ज़िना न करना” उसने यह भी कहा, “क़त्ल न करना।” हो
    सकता है कि आपने ज़िना तो न किया हो, लेकिन किसी को क़त्ल किया हो। तो भी आप उस एक
    जुर्म की वजह से पूरी शरीअत तोड़ने के मुजरिम बन गए हैं।
  ycn-ycn: 'Tupana quemari achiñana, inaana hua''até nacú: “Ila''aniya imanaicho pajhua''atéchaca”
    que. Ricaja caja Tupana quemari piño marí que: “Pinóniya ina''uqué.” Apala uncá
    ca''ajná pila''alá pimanaicho. Apala pinó ca''ajná ina''uqué. Marí caje aú uncá
    pila''alá ripuráca''alo quemacá que.'
  djr-djr: Yo, God-Waŋarryu ŋunhi romdja nhirrpar waŋganydja balanya gam', “Yaka marramba'yi,”
    ga wiripuny rom ŋayi nhirrpar balanya gam', “Yaka buŋu murrkay'kuŋ yolŋuny.” Wiripuny
    mak nhe gan ŋunhi nhinan nhokiyingalaŋuwal nhe miyalkkal, nhä mak ḏirramuwal,
    yaka ganha djäma marramba', ga ŋuli nhe dhu nhakun buma yolŋunhan murrkay'kuman,
    ŋunhiyiny nhakun nhe balanyayiny yolŋu rom-bakmaranhamirra.
  kvg-kvg: Zapa ndǿgo, Mbumbukiam, ndego ge-ein av nqægo, “Qo nøkenøkem matev ndøngì꞉wa᷄t,”
    ndego até nqanek manqat nømé-a, vø̄-ein, “Qo ezoqa pakhapakha zøkhanèa᷄m.”
    Yaq nakémbá, qo nøkenøkem matev ngi꞉wateav toqogoat, gete ezoqa pakhapakha toqokhana,
    yaq qo até moqo-khafeap-møkuiam-ezoqam-éq.
  rug-rug: Ura zama sa Tamasa, “Meke mu barabarata.” Meke zama gua tugo he si Asa,
    “Meke mu variva mate,” gua. Ke be lopu barabarata si goi, ba na va mate tie mo,
    si na tie seke Tinarae te Tamasa tugo si goi.
  hop-NT: Pi i’ hak hakiy tokot qa sokoptaniqat kítahqa piw hak hakiy qa nīnaniqat
    kita. Noqw ōviy pay as kurs um tokot qa sokoptak̇aṅw hakiy nīne’, pay hapi um
    tutavot qa k̇aptsi’ta.
  san-URD: یَتو ہیتوسْتْوَں پَرَدارانْ ما گَچّھیتِ یَح کَتھِتَوانْ سَ ایوَ نَرَہَتْیاں
    ما کُرْیّا اِتْیَپِ کَتھِتَوانْ تَسْماتْ تْوَں پَرَدارانْ نَ گَتْوا یَدِ نَرَہَتْیاں
    کَروشِ تَرْہِ وْیَوَسْتھالَنْگھِی بھَوَسِ۔
  heb-LB: כי האלוהים אשר ציווה לא לנאוף ציווה גם לא לרצוח! לכן גם אם לא נאפת, אבל
    רצחת, הרי שעברת על חוקי ה׳ ואתה עומד אשם לפניו.
  caf-NT: Ndun 'et nendulhni, “Dune k'us ts'eke bulh tinta' 'ooht'en gunih.” Njan
    chah 'et ndutni, “Dune soolhghelh gunih.” 'Et njan dúhoont'ah, 'uyoon 'at bulh
    tinta' cha'ínt'il t'eh, 'et whunts'ih dune sílhghih t'eh, 'et ndi Yak'usda bughunek
    netl'aída'ai, 'i ts'iyawh k'uninyuz ho' hoont'ah.
  mio-NT: Cha cati ra Ndioo ti ña cua coo yo ndavaha ni chi tahan yo inga chiyo, ta
    suvi ni ra Ndioo cati ti ña cua cahni yo chi tahan yo, cati ra. Tu ña cua coo
    ndo ndavaha ni chi tahan ndo inga chiyo, soco cua cahni ndo chi tahan ndo, ini
    cuhva cua coo cuati chi ndo, vati ña savaha ndo ndihi cha ni cati ra Ndioo.
  srq-NT: Dios cheẽ tubɨrɨãte. —Jẽɨngochɨ̃ nda emo ninisi rese, ɨ que ra. —Mbia mo
    nda jẽɨquiachɨ̃, ɨ que ae sɨ ñee nda. Nande emo ɨquia mose, echeẽ nandemumba chõ
    nguiã ũquɨ̃. Nandeɨcoã ndaque emo ninisi rese.
  kje-NT: Ai man hopon, “Yono lerwa'u hailai” na'aheni, “Yono resne ri” haenhi. Ende
    lo'o ik kak lerwa'u hailai, maa ik kesne ri, ik larlewenedi Nin keneri hono'ok
    me'e.
  gaz-gaz: Inni, “Hin ejjin” jedhe sun akkasuma immoo, “Hin ajjeesin” jedheeraatii.
    Ati yoo ejjuu baatte illee nama ajjeefnaan seera cabsiteerta.
  kud-kud: Wuwuna loina maudoina adi taumohe ehebo mohimohili ta'i na iwalo, ‘Havena
    meheganawali’, na hinage iwalo, ‘Havena lauwunu’. Na ebe nigele amyameheganawali,
    na hesi amlauwunu neta bada yana loina amlo'eya'o.
  urb-NT: 'Pesarahã! Juja katu te Tupã je''ẽha ke. Kuja tĩ. Tupã pandu: “Amõ kũjã
    rehe eka''u te''e ym. Amõ sawa''e rehe eka''u te''e ym tĩ” aja pandu. (Ame''ẽ
    rehe pehendu katu ta me''ẽ te''e.) Amõ we tĩ: “Amõ ta ke ejukwa ym” aja Tupã pandu
    tĩ. (Ame''ẽ rehe pehendu katu ta me''ẽ te''e tĩ. Upa katu te je''ẽha rehe pehendu
    katu ta me''ẽ te''e. Upa juja katu te.) Amõ kũjã rehe nde ereka''u te''e ym. Amõ
    sawa''e rehe nde ereka''u te''e ym tĩ. Anĩ. Te''e amõ ke nde erejukwa rahã, je''ẽha
    rehe nde erehendu ym. Ma''e jaxer ame''ẽ ke nde erema''e. (Amõ kũjã rehe nde ereka''u
    te''e tĩ, ame''ẽja saka tĩ. Amõ sawa''e rehe nde ereka''u te''e tĩ, ame''ẽja saka
    tĩ.) A''erehe upa katu te Tupã je''ẽha rehe nde erehendu ym tĩ.'
  fra-LSG: 'En effet, celui qui a dit: Tu ne commettras point d’adultère, a dit aussi:
    Tu ne tueras point. Or, si tu ne commets point d’adultère, mais que tu commettes
    un meurtre, tu deviens transgresseur de la loi.'
  san-HK: yato hetostvaM paradArAn mA gaccheti yaH kathitavAn sa eva narahatyAM mA
    kuryyA ityapi kathitavAn tasmAt tvaM paradArAn na gatvA yadi narahatyAM karoSi
    tarhi vyavasthAlaGghI bhavasi|
  cak-SNT: 'Ruma antok ri Dios xuyaꞌ ri ley, xuꞌej: Ri at-cꞌulan, man tavucꞌuaj-aviꞌ
    riqꞌuin jun chic. Y ri xꞌeꞌn quireꞌ, jajaꞌ mismo ri xꞌeꞌn jeꞌ: Man caquimisan.
    Y xa atreꞌ man navucꞌuaj ta aviꞌ riqꞌuin jun chic, pero xa ncaquimisan, nikꞌalajin
    chi man nanimaj ta ri ru-ley ri Dios.'
  uvh-uvh: Wa ning, tim Anutu wari midi tangkunang ka ning togu, gu tamga' mo' kabotang.
    Ka midi tang nua'ni ka gu digirap tanga aming nua'ni mo' ura sebotang undu' Anutu
    ka warisa' togu'. Wara' aming ka tamni mo' kabota', ka adi aming urota' undu'
    Anutuning kadapmang tang tipkadara' wara' adi kadagang ka aming wari tota' wara'guk
    dabik ningsa' tara'. Wara' adi aming Anutuning midi tang tipkadaga tuang ning
    kuma' ita'.
  ino-ino: Anumaya Koti'a inake hu'ne “A'ne apavayu hutapa kumai oheo.” nehuno Anumaya
    Koti'a mako'ae inake hu'ne “Mako ve'ka amakitapa kio'ateo.” hu'ne. A'ne apavayu
    hutapa kumai ohe'nisaya'maki mako ve'ka ako amakitapa kitesayana Anumaya Koti
    ke male male'nea ke ako alitapa ataka'nae.
  gnn-gnn: Yo, Godthu nherrara waŋgany rom, “Yaka marramba'thiya,” balanyara, ga wiripunydja
    rom ŋayi nherrara balanyara, “Yaka buŋa murrkay'kuŋa yolŋunha.” Wiripunydja mak
    nhe yukurra nhina nhokiyingalayŋuwala miyalkkala mak ḏarramuwala, yakanydja djäma
    marramba', ga ŋuli nhe yurru buma murrkayny'tja yolŋunha, ŋunhiyinydja nhe rom-bakmaranhamirrina,
    bäy warray yurru nhe ŋunhi bakmarama ŋula waŋganydja rom.
  yal-yal: Bayo naxan a falaxi fa fala i nama yalunyaan liga, na nan mɔn a falaxi,
    a i nama faxan ti. Nayi, xa i mi yalunyaan liga koni i muxun faxa, i bata findi
    sariya kalan na na yi.
  cnt-NT: 'Ia₁ Diú₄ ''éi₂ bá₄ i₂ca₂juá''₂ jme₁ca₂juá''₂: “Tsá₃ nió''₄ ''nia''₂ jág₁
    quian''₅₄ dsa₂ i₂tsá₃ lɨ́n₅ dsɨ₂i₂gog''₂”, ján₃ bá₄ i₂''éi₂ ca₂juá''₂: “Tsá₃ jŋɨ́g''₄
    dsa₂ mɨ₂güɨ́g₃ rɨ́ng''₂.” Jaun₂ le₂në₅ chi₂jua''₂ tsá₃ ca₂táng''₂ guë''₂ dso₄
    quian''₅₄ i₂tsá₃ lɨ́n₅ dsɨ₂i₂gog''₂, la₁ në₁jua''₂ ca₂jŋɨ́g''₃ guë''₂ dsa₂ mɨ₂güɨ́g₃
    rɨ́ng''₂ në́₃, ja₁jaun₂ ca₂rë₃cáng''₂ bá₄ ta₁jë₂ ''Éi''₃.'
  tif-tif: 'Siin sawaayak kawu, God ayo boko-lomda: Ibi kaptum kusal imi kalel kusal
    imak kusal kiiyo, sadikimin daa yo, kalale, asuk ti ulta boko-lomdu: Ibi unang
    tunum kii yelip taan-yaamin disa yo, kalsu. Kemin, kabi kaptum ami kalel sadikimin
    dinim. Ya, tunum ayo ma aalap taana namti, kulaali Lo alik duulmin tunum kelap
    te!'
  nlx-nlx: तानकेरता जो ज्यो केयो, “तु सिनालो मा किरहे,” तोस ज्यो बी किथे, “तु खुन
    मा किरहे,” तानकेरता केदी तु सिनालो ते निहे किऱ्यो एय, पुण खुन किऱ्यो एय तीबी तु
    कायदाह नाह मान्नार ठेरानो।
  apw-NT: Ch’a’o’ṉéhíí bee ałṉéh hela’, ṉiihíí, Dahadń zołhéé hela’, ṉii ałdó’. Ch’a’o’ṉéhíí
    doo bee áłdzaa daná’ dahadń zeezołhįį lę́’eyúgo, begoz’aaníí yitis hadiltaałíí
    nleeh.
  gum-gum: 'Kaguende: “Itølulamig kømøn” chibiitøwei, treekkucha taig køn: “Kweetsamig
    kømøn” cha. Inchawei møikkøben itølulmuingucha, kweechibiibe, tru maig maramigwan
    martrai Moisés pørigwane itøbunan.'
  not-NT: 'Icanque Tosorintsi jirai, aisati isanguenaquero Moisés: Quero pintiro tsinane
    cagaro pijina. Quero pintiri sërari cagari pijime. Iriatisati cantatsi: Quero
    póganti. Yamai quero paguimintaro pijina, carari póguërica matsiguenga, picantaguetomoqueri
    Tosorintsi ora quimingari tenta pinguemisantiro antagaisati isanguenare Moisés.'
  plu-plu: 'Mpuse inakni yuwit hehpekwiye ahawna. Ig Uhokri ku pariye awna: “Ka yi
    muwaka powkemnihwa”, ig hawwata ig awna: “Ka yi muwaka umah.” Hiyawa pis ka powkemnihwa
    henneme ku pis umah pahapwi, ayge nikwe pis kuwis tarakse Uhokri gikumadukan madikte.'
  iou-iou: Unita nin nadäkamäŋ, Anututä bian man kubä ŋode yäŋkuk; Kubokäret nämo
    täneŋ yäk. Ba kubä pen ŋode yäkgän täŋkuk; Äma kumäŋ-kumäŋ nämo däpneŋ yäk. Eruk,
    in kubokäret nämo tänayäŋ täkaŋ upäŋkaŋ äma kubä kumäŋ-kumäŋ utnayäŋ täkaŋ uwä
    Anutu täŋo baga man kudup yärepmirani api äworeneŋ.
  ntp-NT: Diuusi pocaiti sai maitʌaagai isgoogosi gʌnducamicagi oodami dai ʌgai vaa
    pocaiti ʌʌpʌ sai maitacoodaiña. Isʌmaadutai maigoogosi gʌducamicagi tomasi mosgamuaa
    vʌʌscʌrʌ ʌrsoimaasi ivuaadami maiʌʌgidacai Diuusi ñiooquidʌ.
  rai-rai: God i piri naa, “Koku u paam aakaina un ta tabuan,” ma i piri kaai lenbi,
    “Koku u aak doko te.” Io, baa pa u paam aakaina un ta tabuan, iaku u aak doko
    te, ui a tena wabulbul u ra Naagagon anun God.
  haw-1868: No ka mea, o ka mea nana i kauoha mai, Mai moe kolohe oe, kauoha mai la
    no hoi, Mai pepehi kanaka oe. Ano, ina aole oe i moe kolohe aku, aka, ua pepehi
    i ke kanaka, ua lilo oe i mea haihai i ke kanawai.
  ffm-ffm: Sabi Laamɗo biiɗo «Pati jeenu», kaɲum wii kasen «Pati ɲaaɗu hoore.» Jooni,
    fay so a jeenaali, so a ɲaaɗii hoore, a laatike boofuɗo sariya oo.
  arb-NAV: 'فَإِنَّ اللهَ، مَثَلاً، قَالَ: «لا تَزْنِ» كَمَا قَالَ: «لا تَقْتُلْ!»
    فَإِنْ لَمْ تَزْنِ، وَلكِنْ قَتَلْتَ، فَقَدْ خَرَقْتَ الشَّرِيعَةَ.'
  cop-CNT: ⲫⲏ ⲅⲁⲣ ⲉⲧⲁϥϫⲟⲥ ϫⲉ ⳿ⲛⲛⲉⲕⲉⲣⲛⲱⲓⲕ ⳿ⲛⲑⲟϥ ⲟⲛ ⲁϥϫⲟⲥ ϫⲉ ⳿ⲛⲛⲉⲕϧⲱⲧⲉⲃ ⲓⲥϫⲉ ⳿ⲕⲟⲓ ⳿ⲛⲛⲱⲓⲕ
