verse: JAS.002.011
translations:
  kpx-kpx: Dilavau menaka mole mamoi loui avoe, “Lainaho mole keatehi ladevegelive.”
    Isi tota loui avoe, “Lainaho mole havegelive.” Iale lana mole keatehi ladeveholisito
    mole haveliege kemo lana Dilava menaka eguvave.
  okv-H: amita be amo God na, “Umo tiha mane aisoa.” eto, “Umo embo nei mane tao pehasuja.”
    ke ena te umo tiha ae rate embo tao pehasuja amo ari sapura eto God ta ke pepeni
    tapa poekehea aravora
  tbo-tbo: Yaubadana emotana i baheya i pa, ‘Ega ona matamatamaga,’ tauna i baha meme
    i pa, ‘Ega lawa on’amunugo.’ Apo ega ona matamaga, ma tamogi lawa on’amunugo yaka
    naka amaka Yaubada a lugagayo o tulagoni.
  mal-C: “വ്യഭിചാരം ചെയ്യരുത്” എന്നു കൽപ്പിച്ച അതേ ദൈവംതന്നെയാണ് “കൊലപാതകം ചെയ്യരുത്”
    എന്നും കൽപ്പിച്ചിരിക്കുന്നത്. വ്യഭിചാരം ചെയ്യുന്നില്ലെങ്കിലും കൊലപാതകം ചെയ്യുന്നെങ്കിൽ
    നീ ന്യായപ്രമാണം ലംഘിച്ചിരിക്കുന്നു.
  grc-SR: Ὁ γὰρ εἰπών, ⸂Μὴ μοιχεύσεις, εἶπεν καί, Μὴ φονεύσεις·⸃ εἰ δὲ οὐ ⸂2μοιχεύσεις,
    φονεύσεις⸃ δέ, γέγονας παραβάτης νόμου.
  bgc-bgc: इस करकै के जिसनै यो कह्या, “तू जारी ना करिये” उस्से नै यो भी कह्या, “तू
    हत्या ना करिये,” इस करकै जै तन्नै जारी तो कोनी करी, पर हत्या करी सै, तोभी तू नियम-कायदा
    का तोड़ण आळा बणग्या।
  khz-khz: Kwalana voPalagumo kwapuna ekilato, “Ragai pono mata-poraga,” maekilato,
    “Ragai pono vevagi.” Voia pakunai pene goi ati pono mata-poraga, na pono vevagi
    genai, goi rova okilagi-piatogaana talimamu.
  deu-TKW: 'Denn der da sprach: du sollst nicht ehebrechen, sprach auch: du sollst
    nicht töten. Wenn du nun zwar nicht ehebrichst, tötest aber, so bist du ein Uebertreter
    des Gesetzes geworden.'
  zsr-NT: 'Lëczëꞌ Dios gnëꞌ: “Cutu gunuꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság
    naꞌ”, len gnëꞌ caꞌ: “Cutu gdödduꞌ bunách.” Naꞌa, chquiꞌ cutu runuꞌ dul‑laꞌ le
    rguitsj zxba qui yöl‑laꞌ nutság naꞌ, san rudödduꞌ bunách, nabaguꞌu zxguiaꞌ qui
    gdutë zxba queëꞌ Dios.'
  lin-lin: 'Solo, Ye oyo alobaki : « Okosalaka ekobo te, » alobaki lisusu : « Okobomaka
    te. » Nzokande soki osali ekobo te, kasi obomi moto, yeba ete obuki mibeko nyonso.'
  hns-NT: 'Parmeswar bolies hai: „Aapan biaah ke waada na toer,” aur oe bhie bolies
    hai kie: „Toke na tjaahie koi ke maar dhaare ke.” Djab toelog doesar koi ke aurat
    se kharaabie na kare hai, bakie ekgo aadmie ke maar dhaare hai, tab toelog tabbo
    kaanoen toerle.'
  noa-E: 'Pari maigjã ¿jãga mag öbër sĩma? Pãadë ũrbat: Ich ãbam Ẽwandamaupai, “Oob
    chikham thõom” anaa, “Oob chikham ʉʉijã waum” ajim. Pari magtarrta pua õor thõoba
    awiajã chikham ʉʉi waumʉn, magan ichiita pekaukha öbër sim, mag irua ley jaautarr
    ichaaur abarm aawai.'
  eng-EMTV: For He who said, “Do not commit adultery,” also said, “You shall not murder.”
    Now if you do not commit adultery, but yet you murder, then you have become a
    transgressor of the law.
  mib-NT: Chi Yaā jeē ni cáhān jeē ma cósɨ́quɨ́ ndéē jnáhan ró, suni ni cahān yā jeē
    ma cáhni rō ndɨ̄yɨ. Te vēsú tu ní cásɨ́quɨ́ ndéē jnáhan ró, te núu ni jehni rō
    ndɨ̄yɨ, núu súcuan te je ni stɨ́vɨ ndɨhɨ ró ley.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ “चाराम्‍मा याःम्‍बक् मे़जोगे़न्‍ने़ॽओ”
    लॽरिक् पाःत्तु, हे़क्‍क्‍याङ् खुने़ॽए “मना मे़से़रे़न्‍ने़ॽ” लॽरिक्‍काङ् पाःत्तुआङ्
    वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़ चाराम्‍मा याःम्‍बक् के़न्‍जोगुन्‍छाङ् मना के़से़त्‍ने़
    फाॽग्र, खे़ने़ॽ साम्‌योथिम् के़भेःम्‍बा के़बोःङ्‌लो॥
  xnj-xnj: Muni yulayula mweijova, “Ukoto kukita ugoni,” Ajovili mewa “Koto kukoma.”
    Ndava yeniyo hati ngati wangakita ugoni nambu ukomili veve wangakamula malagizu.
  mmx-mmx: I lok ngan i na. Moroa ga vaase levelinga keretna, “Nemen gat lelongka.”
    La ga vaase bok, “Nemen gat uta sev amet taradi.” Mo do mixo lok loklok ti elongka,
    ketla mi sev amet taradi, nemi mi los polo vam levelinga axap at ne Moroa la mi
    lok ngan limixin tongtonga viribang.
  cbr-NT: Nucën Papa Dios axa “Min xanuma 'ain camina xanubë 'itima 'ain” quiá, axbi
    ca “Uni camina 'atima 'ain” quiacëxa. Usa 'aínbi ca an aín xanuma 'ain, xanubë
    'iquinmabi uni 'acë uni an Nucën Papa Diosan bana quicësabi oquin 'aima.
  tee-NT: Pus Dios ju naulh ni jantu at'ats'uc'ut'it ju jantu mi'amachaka'an u ju
    jantu mimpapa'an. Chai yuchi ju vachu' naulh ni jantu alamaknit'it. Pus ju uxint'i
    mas jantu amaknit'i tam lapanac para ni t'ats'uc'ui ju jantu mimpapa u ju jantu
    mi'amachaka' pus lak'alhit'ach ju ixlhamap'aksin Dios.
  eng-LSV: for He who is saying, “You may not commit adultery,” also said, “You may
    not murder”; but if you will not commit adultery, but will commit murder, you
    have become a transgressor of law;
  cak-NT: 'Roma cuando ri Dios xuya'' ri ley, xu''ij: Rix achi''a'' ri c''o iwaxaylal,
    man tic''uaj-iwi'' riq''uin jun chic ixok. Y chuka'' rix ixoki'' ri c''o iwachijlal,
    man tic''uaj-iwi'' riq''uin jun chic achi. Y ri Dios ri x-in quiri'', ja raja''
    mismo ri x-in chuka'': Man quixcamisan. Y xa ret man nacanoj ta jun chic ixok,
    pero xa jacamisan, ntel chi tzij chi ret can man janiman ta che ri ru-ley ri Dios.'
  pah-NT: 'Nahã a''ero. Tupana''ga rembikwatijarukara e''i hako: “Taperekoi ti g̃anembireko''g̃a.”
    Nahã e''i no: “Tapejukai ti ojipe''g̃a.” Po nde ndererekoi garembirekohẽa, a''ea
    po pyry novĩa. Emo nde ojipe''ga jukarame po nde nerehendukatui Tupana''ga nhi''ig̃a
    a''ero pejikote''varuhuavo.'
  sja-NT: 'Iruata jaraji: ‘Miak''ãi bɨ awaraarã ome k''ãináaji.’ Ichiaba jaraji: ‘Eperã
    peenáaji.’ Mapa awaraa jɨrɨ-e pɨjida, eperã peeru pɨrã, ichita oo-e bɨ jõmaweda
    Tachi Ak''õrepa jara bɨk''a.'
  xed-xed: 'Va tsa mndu ta mnay kazlay: Yaha ka da hliri kəʼa ya ná, va tsatsi guli
    ta mnay kazlay: Yaha ka da dzatá mndu kəʼa. Ala, tsa lagha gha ka kwal kul hlatiri,
    ka laghwa ka dzatá mndu katsi ná, nda nza ka ka mnda ɓlanaptá zlahu.'
  mks-NT: 'Jáchi̱ sa̱ mé Ndióxi̱ cáchí a̱ já: “A̱ quíhvi nuu ndó xi̱hi̱n ñájíhí ñani
    táhan ndó”, ta já cáchí tucu a já: “A̱ cáhni ndó ndi̱i”, cáchí a̱. Ña̱ cán quéa̱
    cája ndó cua̱chi nu̱ Ndióxi̱ tá sáhní ndo̱ ña̱yivi va̱tí co̱ quíhvi nuu ndó coo
    ndó xi̱hi̱n ñájíhí ñani táhan ndó.'
  gfk-S: Ma ikin i palai kinong nong ga tange be, “Waak u noh tikai ma tikenong pata
    be a num ie,” ga tange bileng be, “Waak u harubu bingibing bia.” Io, ing be paule
    puko tano tintalen na ninohon tikai ma tikenong pata be no num iesene be u te
    ubu bing bia mon tikenong, hohaam? Augo um tike ut na laka harkurai.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Anutu “Sero yoŋgorö kude akŋan,” jiyöhaŋön mönö mewöŋanök
    jöjöpaŋ keu kewö jiyök, “Ambazip kun kude qenöŋ kömuma.” Gi sero yoŋgorö qahö
    akzanmö, töndup kun köhömuŋi qezani, miaŋön mönö jöjöpaŋ keu körek walöŋ teköba
    maljan.'
  dgz-dgz: God ap gine daiton sia anega wan, wainan gogo ya taiwanian, den sia anega
    wan, waenapan da guramone borit ya wap. E wainan gogo ya tayan go orup da tone
    boepiwa, ap gapan God iup mega iravi di paitai.
  eng-GNV: For he that saide, Thou shalt not commit adulterie, saide also, Thou shalt
    not kill. Nowe though thou doest none adulterie, yet if thou killest, thou art
    a transgressour of the Lawe.
  zaa-NT: 'Por ejemplo, Tata Dios nna rèe lo titsa'' qui''e: Bittu thualàni lu'' nu
    labí ná tsèla lu''. Pero la''a mismu Tata Dios nna ra huée: Bittu gutti lu''.
    Canchu ína lu'': Chi bettia'' ttu enne'' pero bíttuba rinénia'' niula huaya''.
    Pero chi ná lu'' culpable ru''a lo Tata Dios porqui''ni rigu''u lu'' falta lani
    ley qui''e.'
  eng-WEBSTER: For he that said, Do not commit adultery; said also, Do not kill. Now
    if thou committest no adultery, yet if thou killest, thou art become a transgressor
    of the law.
  guh-guh: 'Dioso jumaitsi: “Pëtsa jaitame itsava nijavavecua,” jai. Petiriavinexa
    pijinia jumaitsi: “Pëtsa jaitame itsanë amonavecua,” jai. Dioso icatsia itsajumeyo
    jumaitsi: “Pëtsa beyaxuabame jivitonë,” jai. Nexata ponë apo jaitsi ata itsava
    pijavavecua, itsiata itsa beyaxuaba jivitonë, Dioso tanetsi daxita bajarapalivaisi
    apo pejumecovënëtsinëcuenia.'
  bon-bon: ingle Acejiyame lui te itu jiicuji egä, “Sargi mule gone,” tabe cuta jiicuji
    egä, “Gone biname ne budre me yaagluye.” Weeme nuuja lui te licarage sargi mule
    jaawenuge, yepä tabe liba nuuja biname ne yaagluge, tabe peei lui cotre ne jaatropangtuge.
  nhw-BL: Pampa yaya Toteco catli quiijto ma amo timomecatica, nojquiya quiijto ma
    amo timomictica. Yeca sintla amo timomecatijtoc, pero titemictijtoc, titlaixpanoquetl.
    Huan tijhuica tlajtlacoli ica nochi itlanahuatilhua Toteco.
  swh-ONEN: Kwa sababu yeye aliyesema, “Usizini,” alisema pia, “Usiue.” Basi kama
    huzini lakini unaua, umekuwa mvunjaji wa sheria.
  wbi-wbi: Uwakuva uNguluve juno aviikile uulaghilo luno lwiti, “Ulakukilagha,” kange
    wejuno alyajovile, “Nungabudaghe.” nave nuvwafuke, Nave ghubuda, ghuuvaghuuva
    udenyile indaghilo.
  bba-bba: Geemɑ, wi u nɛɛ, “I ku sɑkɑrɑru ko,” wiyɑ mɑɑ nɛɛ, “I ku tɔnu ɡo.” Yen
    sɔ̃, ɑ̀ kun sɑkɑrɑru kue, ɑdɑmɑ mɑ ɑ tɔnu ɡo, ɑ woodɑ sɑrɑwɑ.
  eng-KJVCPB: For he that said, Do not commit adultery, said also, Do not kill. Now
    if thou commit no adultery, yet if thou kill, thou art become a transgressor of
    the law.
  kgk-NT: Onhe'ẽ-py he'i va'ekwe “Ani eremenda menda reise teĩ ereiko-vy” he'i va'ekwe.
    “Ani ereporojuka teĩ” he'i ave va'ekwe onhe'ẽ-py. Aipo ramo Nhandejáry remimombe'ukwe
    rendu-gwi nomenda mendái teĩ oiko-vy va'e oporojuka ramo osẽ-ma hemimombe'ukwe-gwi.
    Hembiapo vai joty.
  waj-waj: 'Anutuuqo tunoo: A nnaata vaati varaannaikua sa mmuara heera aataruuvaa
    iikianee, tuuvoono vo kuavai tunoo: Sa gioonna kiaapu voovai ruputino putuaivee,
    tiravai. Mo fai hama ngia mmuara heera aataruuvaa iiraida ngia ngii seenaiya ruputikiai
    putikiai fai ngia mmaanna tuu kuaivaa hatokaaravai.'
  cpy-cpy: 'Tema ikanteetzi paerani: Eero pimayempitzi. Eero powamaantzi. Teerika
    imayempi-witeeta, roo kanteencha eenitatsi-rika rowamaan-teetzi, eenitatsira rantayiteetziro
    kaari kameethatatsiri.'
  mpx-mpx: Kaiwena Yabowaine toto i ba, “Bahi ganawal,” iya al i ba, “Bahi taulol.”
    Inoke ebo nige ta gaganawal yaa ta taulol, he kila iyaka logugui ana toleke.
  wbp-wbp: 'Kujanya-ngalpa yirrarnu Kaaturluju kuruwarriji ngalipaku Kirijini-patuku:
    “Nyuntu kajilpanpa nyinayarla palka-kurlu yupukarra, kula kalykuru-jarriya yapa
    jinta-kari-kirli!” Manu-ngalpa kuruwarri jinta-kari yirrarnu ngalipaku: “Yampiyalu-nyanu
    tarnnga-kurra pakarninja-wangurlu!” Ngulaju ngula-juku. Ngana-puka wati kajilpa
    nyinayarla kalykuru-wangu karnta jinta-kurlu karnta-kari karnta-kari-wangu, ngulaju
    ngurrju. Kala nyanungurlu kajilpa wati-kari pungkarla tarnnga-kurra linjarrparlu,
    ngulaju Kaatuju kajikarla wangka, “Kari kanpa nyuntu nyinami wilji-panu! Mukunpa
    wajawaja-manu kuruwarri ngaju-nyangu puranja-wangurlu!” Kujarlaju yungulparlipa
    muku purayarla kuruwarri Kaatu-kurlangu jintarlangu wajawaja-maninja-wangurlu!'
  luo-luo: Nikech Jal mane owacho niya, “Kik iterri,” ema nowacho bende niya, “Kik
    ineki.” Kaponi ok iterri to nek to ineko to isedoko jaketh chik.
  nhe-NT: Pampa yajaya Toteco tlen quiijto ma ax timomecatica, nojquiya quiijto ma
    ax titemictica. Yeca intla ax timomecatijtoc, pero titemictijtoc, titlaixpanoquetl.
    Huan tijhuica tlajtlacoli ica nochi itlanahuatilhua Toteco.
  aii-aii: 'ܣܵܒܵܒ ܗ̇ܘ ܕܐܡܝܼܪܹܗ: ”ܠܵܐ ܙܵܢܹܝܬ،“ ܐܘܼܦ ܐܡܝܼܪܹܗ: ”ܠܵܐ ܩܵܛܠܹܬ.“ ܗܵܕܟ݂ܵܐ
    ܐܸܢ ܠܵܐ ܙܵܢܹܝܬ ܐܝܼܢܵܐ ܩܵܛܠܹܬ، ܗܘܹܐ ܠܘܼܟ݂ ܫܵܡܛܵܢܵܐ ܕܢܵܡܘܿܣܵܐ.'
  esk-NT: Agaayyun nipliqsuq, “Sayuŋayumiñaitchutin” nipliqhunisuli, “Iñuaġumiñaitchutin.”
    Taatnamik sayuŋaŋitkaluaġuvich aglaan iñuaġuvich navguiriġuqmiutin.
  msb-msb: Niyan, an Dios na nagsabi na, “Ayaw pagpanambay,” amo man an nagsabi na,
    “Dili ka magpatay.” Halimbawa, kun wara ka man magpanambay pero nagpatay kaʼn
    tawo, naglapas ka na sana na Kasuguan. Kaya nagkasala ka man gihapon.
  cpa-NT: 'Ca¹juúh² Diú¹³: “Tsa¹hlanh¹³hning hio¹³ siáh²,” ca¹juúh²dsa. Jø¹² bí³ ca¹juúh²
    Diú¹³: “Tsa¹jŋë́h³hning dsa²,” ca¹juúh²dsa. Cónh¹jøng² ta¹canh¹³ báh³ jniang³
    ju³ná³ ca¹jŋë́h¹³ jniang³ dsa². Ha¹chi² lǿa¹² ju³ná³ tsa¹ca¹hlanh¹³ jniang³ hio¹³
    siáh². Tiog¹³ báh³ ta¹canh¹³ jniang³.'
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ କଇଲାଆଚେ “ତମେ ବେସିଆ କାମ୍‌ କର୍‌ବାର୍‌ନାଇ, ଆରି ନର୍‌ ମାର୍‌ବାର୍‌
    ନାଇ” ବଲିକରି । ତେବେ ତମେ ଜଦି ବେସିଆ କାମ୍‌ ନ କରି, ଲକ୍‌ମନ୍‌କେ ମାର୍‌ସା, ତେବେ ତାର୍‌ ନିଅମ୍‌
    ମାନାସ୍‌ ନାଇ ।
  meu-meu: Badina be “Basio heuda hanai” eto tauna na ma e hereva, eto “Basio ala-ala”.
    Benaini, oi na basioma heuda hanai, a tau ta boma alaia, oi na taravatu boma tataia
    utu.
  yva-NT: 'Amisye po ananyao so raugaje wansai: “Vemo nyo anaerere rave inya.” Muno
    Po ananyao so raugaje tavon: “Vemo nyo vatane maubaisy inya.” Weti are pirati
    po anaerere rave ramu, yara po vatane inta aubaisy, weamo po Amisye apa ananyao
    tenambe rakanyoandi to ije. Indati Amisye po mangke raugaje ai.'
  dgc-dgc: Da kinagi na Diyos, a “Diyan ka mengibébi éy ta méngilélake.” Sakay utus
    na be a esa, éy “Diyan ka mémuno.” Nadid, maski éwan ka méngibébi, éng mamuno
    ka éy nilabag mo i buu a utus na Diyos.
  zpm-NT: 'Sac tibaque meṉ ne psaṉa grësew. Gacxe waa, teḻ zha ne zienaḻ miṉe rnee:
    “Gute luu samiech luu”, per rguiits zho miṉe rnee: “Yquiangobd luu zha ne led
    tsieeld luu”, laa zho beeṉctal-le xtoḻ zho ga.'
  hix-NT: Anar komo hetx hokonohnà ro me ehtxoko, kekon hatà, kàyweronàhyamany komo,
    kàwyanye. Noro rma, otahano ynyehnà ro me ehtxoko, kekon xarha tà. Àsok hana natxow
    ha, anar komo hetx hokonohnà ro kom ha. Tàwyanye toto heno yotahatxhe ryhe, atxke
    rma haxa natxow hamà. Anar komo hetx hokonohnà ro rma, kàyweronàhyamatxho kom
    yawo ronohnà ro me rma haxa natxow hamà, tàwyanye toto heno yotahanàr ke.
  sim-sim: Avui Wasilaka angop mas wolokop karem or mbari sir, �Jir avak nokophirmbirihi
    hulatolhakawa hala!� Uhu mashi las nga karem or mbari sir, �Man mandingormewa
    hala.� Hako os nokophirmbiriwan ji halashihi man ji mandingorme nahi, wa lo ondo
    amber hom angop ji haplorowa lir. Uwosik misokome orhik or heyewa kava indingak
    nawa jira.
  npi-ULB: किनभने जसले “व्यभिचार नगर” भनेर भन्‍नुभयो उहाँले “हत्या नगर” पनि भन्‍नुभयो
    । यदि तिमीहरूले व्यभिचार गर्दैनौ, तर हत्या गर्छौ भने तिमीहरूले व्यवस्थाको उल्लङ्घन
    गर्छौ ।
  cgc-cgc: Di' ba Dyos an na gambal, “Dili ka mag-intra ta bai,” kanen man gambal,
    “Dili ka magpatay”? Beet ambalen bisan ula kaw gaintra ta bai, piro daw nakapatay
    kaw, nakasala kaw man gyapon kuntra ta tanan na mga sugo ta Dyos.
  tim-tim: Amâ aregât Anutuŋe hin dâep, “Luâkŋe âmbâle hepunmâ siâ bo membei.” dâep
    yâkŋe hainâk hin dâep, “Luâk siâ bo kombiâ mombiap.” dâep. Aregât gâŋe âmbenge
    bo hepunmâ manbiat gârâmâ luâk siâ konmenâ moep arekŋe amâ den koko luâk akbiat.
  yor-yor: Nítorí ẹni tí ó wí pé, “Ìwọ kò gbọdọ̀ ṣe panṣágà,” òun ni ó sì wí pé, “Ìwọ
    kò gbọdọ̀ pànìyàn.” Ǹjẹ́ bí ìwọ kò ṣe panṣágà, ṣùgbọ́n tí ìwọ pànìyàn, ìwọ jásí
    arúfin.
  wos-wos: Hanja God dé wa, “Guni nak duna takwa wali yamba hwakénguni.” Wungi wataka
    ané hundi akwi dé wa, “Guni duré yamba xiyakénguni.” Wungi dé wa. Guni nak duna
    takwa wali hwahafi ye, duré xiyaata guni wungi huruta Godna hambuk hundika hu
    hweta guni Godna makambu haraki saraki sémbut hurukwa du guni re.
  emp-NTPO: Naʌ̃ quĩrãca b̶ʌa. Ãcõrẽba jarasia “daunemarãdua” idjab̶a “mĩã bearãdua.”
    Daunemaẽ́mĩna mĩã beaibʌrʌ, Ãcõrẽ leyra ĩjã oẽ́ b̶ʌa.
  eng-F35: Because He who said, “Do not commit adultery,” also said, “Do not murder.”
    Now if you do not commit adultery, but you do murder, you have become a transgressor
    of the law.
  ind-ind: Sebagai contoh, dalam hukum Taurat Allah memerintahkan, “Jangan berzina”
    dan “Jangan membunuh.” Kalau kamu tidak berzina tetapi membunuh seseorang, kamu
    sudah melanggar hukum Taurat secara keseluruhan, bukan hanya melanggar larangan
    membunuh.
  pes-OPCB: 'زیرا همان خدایی که فرمود: «زنا نکن»، این را نیز گفت که «قتل نکن». پس
    اگر زنا نکنید، اما مرتکب قتل شوید، به هر حال از حکم خدا سرپیچی کرده‌اید و در برابر
    او مقصر می‌باشید.'
  mpt-mpt: Gode baanea Ibo alelwali mo blibta deibenibta unang maki taman deibo mo
    dleb haanimibe gena bianea eka weng mak osa baabenea Ibo naka maki mo yenaiba
    kaanimibe genanebio kesoa ibo alelwali deibeniba unang maki taman deibo dleb haanin
    kukubo mo naim blim otane naka maki yenaiba kaaib mole hekmel wengo ombianomabiobe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. Koda꞉ma꞉ alota꞉ Hali ma꞉nda꞉na꞉ wanda꞉na꞉ hakopu
    na tunkula꞉peke la꞉la꞉pate doeki make Homena꞉ hali ma꞉nda꞉ na lia꞉peke la꞉la꞉me.
    Nakana꞉ma꞉ta꞉ hali ma꞉nda꞉na꞉ wanda꞉na꞉ hakopu make na tunkulua꞉ma꞉ alepate hali
    ma꞉nda꞉ naka꞉ honema꞉ lili ekina꞉ mo hande pi ula꞉eki paeyao yambeleme.
  mkl-mkl: Inɛ iyi í ni, i mɑɑ̀ ce sɑkɑrɑ, nŋui í ni mɑ́, i mɑɑ̀ kpɑ ɑmɑnɛ. Nɑ nŋu,
    bɑɑ bii i kù ce sɑkɑrɑ, bii ì kpɑ ɑmɑnɛ, ì kuɑ woodɑi.
  gaq-gaq: ତେସାଃ ଜାଣ୍ଡେଃ ଅଡ଼ାରେଗ୍‌ ଆଡିଂଗେପା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ବଗେ, ମେଁ ଡିଗ୍ ରେମୁଆଁ ଆବାଗୁଏଃଗ୍‌ପା
    ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ବଗେ, ଏନ୍‌ସା ପେ ଜଦି ଅଡ଼ାରେଗ୍‌ ମାଡିଂଚେ ରେମୁଆଁ ପେବାଗୁଏଃଏ, ତେଲା ପେ
    ମୋଶାନେ ନିୟମ୍ ମାମାନେଃ ରେମୁଆଁ ଡିଂପେଲେଃକେ ।
  gof-RNT: “Laammofa” gida Goday, qassi “Wodhoppa” gis. Shin neeni laammonna aggada
    wodhidabaa gidikko, higgiya menthadasa.
  unx-unx: ଚିୟାଃଚି, ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକାଦାଏ, “ଆପାଙ୍ଗିର୍‌ କାମି ଆଲମାଃ,” ଏନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଗି
    ଆଡଃମିଆଁଦ୍‌ କାଜିକାଦାଏ, “ହଡ଼ ଗଗଏଃ ଆଲମାଃ ।” ଏନାତେ, ଆମ୍‌ କାମ୍‌ ଆପାଙ୍ଗିର୍‌ ତାନ୍‌ରେୟଗି,
    ହଡ଼ ଗଗଏଃ ତାନ୍‌ରେଦମ୍‌, ଆମ୍‌ ମିହୁଡ଼୍‌ ଆନ୍‌ଚୁ କା ମାନାତିଙ୍ଗ୍‌ନିଃ ତାନ୍‌ମେ ।
  gah-gah: '@see-verse:JAS.002.010'
  lcm-lcm: Using a vo antok ang ta, Ago ta putuk osongon an, kata kun antok kapa ta,
    Ago ta daung an. Au na man kupo tav putuk osongon, sikei kula daung, sukana kulapo
    maiten si putuk ani keve saupai aongos.
  aer-aer: Angkentye nhenhe akwele anwerneke Ngkartele intelhe-ileke Ikwerenhe areyeke,
    “Unte kwenhe anewe ngkwinhenge-arrpe-ante anetyeke, arrpenheke alhirretyale renhe
    mpwenye ikngwetyale!” Nhenge Re angkentye arrpenhe anwerneke arrerneke, “Arrpenhe
    tnyante atwetyale, kele ipmentye aneyewe!” Alakenhe-arle mwerre-arle. Kenhe tyerrtye
    angwenhele apeke arrpenhe mpwenye ikngwetyakenhe, kele mwerre-arle. Nhenge tyerrtye
    re anteyele apeke artwe arrpenhe irrerlknge atweme, re angkentye Ngkarte-kenhe
    ikwele-aremere, Akngeyele renhe alethe impetyenhe re angkentye Ikwerenhe ultakerlenge.
  qvc-NT: Dyusqam nirqan, warmiyuq ichu runayuq kashpa, ama suqwan puñunanchiq. Niwashqapismi
    kanchiq, ama wanchikunanchiq. Chaymi suq runa Dyusta kasunanrayku warminwanlla
    kashpapis, piru wanchikushpaqa, uchayuqna. Chaqa Dyus nishqandaqam mana kasushqachu.
  tgl-ULB: Sapagkat ang Diyos na nagsasabi ng,”Huwag kang mangangalunya,” nagsabi
    ring, “Huwag papatay.” Kung hindi ka nangalunya, ngunit ikaw ay pumatay, sinuway
    mo ang kautusan ng Diyos.
  cbs-NT: 'Ja inun, Diosun Moisés jawen yusian kenemakin yuikin: “Ainyanbia inun beneyabia
    betsabe chutanametimaki”, ani inun: “Matunmebi pubenkin yuda betsa tenantimaki”,
    akin yuiniken janua man ainyan inun man beneya yuda betsabe min chutanameamadan,
    jaskai man peaii. Jamen jaskabiai juni betsa tenankin Diosun yusianki meseama
    patapakin man kanekubainaii.'
  xtm-NTPP: Vaa maa Su'si ma ni tatnuni ja ñayii ni ka tnanda'a ma, másu ko jin kivi
    nduu i ji'in in‑ka ñayii ja jin kuiso kuechi i, te suni maa ya ni ka'an ja másu
    ko jin ka'ni tna'a o. Kovaa visi ñatuu ka kivi nduu o ji'in in‑ka ñayii ma, kovaa
    nuna ka'ni o in ñayii ma, jâ ni kuu o in ñayii ñatuu sa'a sukan ni tatnuni Su'si
    ma.
  nnq-nnq: Gambu Nnoongo ujwo jwalenga makatenda “ngongolaje” nga ujwo ojwalenga,
    “Makakomaje.” Kuyene ata ikabi nteije ngongola, nambu nte koma, mwe magajaliteje
    malagilo goa.
  bao-NT: 'Ʉmʉreco Pacʉ: “Mʉja nʉmoa méé ca niirãre ñee epeticãña,” ca ĩiricʉra, “Jĩaticãña,”
    ĩiupi. To biri apĩ nʉmo mena niiti pacagʉ, bojocare cʉ̃ ca jĩajata, Ʉmʉreco Pacʉ
    cʉ̃ ca doti cũuriquere ametʉene nʉcãgʉ tiimi.'
  san-ORI: ଯତୋ ହେତୋସ୍ତ୍ୱଂ ପରଦାରାନ୍ ମା ଗଚ୍ଛେତି ଯଃ କଥିତୱାନ୍ ସ ଏୱ ନରହତ୍ୟାଂ ମା କୁର୍ୟ୍ୟା
    ଇତ୍ୟପି କଥିତୱାନ୍ ତସ୍ମାତ୍ ତ୍ୱଂ ପରଦାରାନ୍ ନ ଗତ୍ୱା ଯଦି ନରହତ୍ୟାଂ କରୋଷି ତର୍ହି ୱ୍ୟୱସ୍ଥାଲଙ୍ଘୀ
    ଭୱସି|
  huv-NT: 'Cos nejay Teat Dios leaw tapiüng: “Nop naxey ngondom majiür pálwüx najtaj,
    nop najtaj ngondom majiür pálwüx naxey”, aton tapiüng: “Nde membiy nejinguind”,
    aw. Atquiaj Teat Dios apiüng, cos sitiül nop naxey ngo majiür pálwüx najtaj, at
    najtaj ngo majiür pálwüx naxey, pero sitiül apmambiy nipilan, aag ayaj ngo marang
    leaw apiüng aaga poch tayac Teat Dios.'
  otn-NT: 'Porque guesɛ Oja̱ bi ''yɛ̱na̱: “''Yo grá̱ ''yots''om''mäi”. Ma̱høn''a̱
    ɛ̱na̱: “''Yo grá̱ hyote”. A nu̱yá, nu̱''mø hi̱ngra̱ ''yots''om''mäi ra̱ ja̱''i̱,
    pɛ ra̱ hyote, ya fɛstho''a̱ te mma̱mp''ʉ ja ra̱ ley.'
  nop-nop: Maŋgande, yohomalam hidi kikabi tiŋa kefifile mu tidemeek yoguk adigoŋ
    du me mu ulukumumbaaŋ yoguk. Unduŋ doktiŋa du tamge bikabuŋa kefifile mu tibaaŋ
    iŋgoŋ me niŋ binek ulukumumbaaŋ woŋ adi du mede wobu tibaaŋ.
  obo-NT: Oyya su iddos Monama no mid ikahi to, “Yo kow'd loivug,” mid ikahi mandad
    to, “Yo kow'd imatoy.” Purisu ahad waa kow id loivug, piru noko-imatoy kow, nokosupak
    kow en taddot mgo Suhu to Monama.
  cak-ENT: 'Roma tok ri Dios xuya'' ri ley, xbij: Rix achi''a'' ri c''o ivixjayil,
    man ticanoj c''a jun chic ixok. Y chuka'' rix ixoki'' ri c''o ivachijil, man ticanoj
    c''a jun chic achi. Y ri mismo Dios xbij: Man quixcamsan. Y si rat man nacanoj
    tüj chic jun ixok, pero xa nacamsaj jun vinük, nk''alajin que man jun natakej
    chin ri ley ri ruyo''on can ri Dios.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ “ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹ᤀᤥ” ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤣ “ᤔᤏᤠ ᤔᤧᤛᤧᤖᤧᤴᤏᤧ᤹” ᤗ᤹ᤖᤡᤰᤁᤠᤱ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤆᤠᤖᤠᤶᤔᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤴᤈᤥᤃᤢᤴᤇᤠᤱ ᤔᤏᤠ ᤁᤧᤛᤧᤳᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤂᤧᤏᤧ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤧᤓᤣ᤺ᤶᤒᤠ ᤁᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi Yāā Dios jā ní ncāhān yā jā má cásíquí ndéē tāhán nú, suni nī ncāhān
    yā jā má cáhnī nū ndīyi. De vísō nduú ní ncásíquí ndéē tāhán nū, sochi tú nī jahnī
    nū ndīyi, túsaá de ja nī stíví ndihi nú ley.
  san-TIB: ཡཏོ ཧེཏོསྟྭཾ པརདཱརཱན྄ མཱ གཙྪེཏི ཡཿ ཀཐིཏཝཱན྄ ས ཨེཝ ནརཧཏྱཱཾ མཱ ཀུཪྻྱཱ ཨིཏྱཔི
    ཀཐིཏཝཱན྄ ཏསྨཱཏ྄ ཏྭཾ པརདཱརཱན྄ ན གཏྭཱ ཡདི ནརཧཏྱཱཾ ཀརོཥི ཏརྷི ཝྱཝསྠཱལངྒྷཱི བྷཝསི།
  qve-NT: 'Kikin Diospunin khaynata niran: “Aman waqllikunkichu”, nispa. Hinaspapas
    nillarantaqmi: “Aman pitapas wañuchinkichu”, nispa. Sichus mana waqllikushaspa,
    pitapas wañurachinkichis chayqa, ñan leyman hinaqa huchayoqña kashankichis.'
  pao-NT: Yooonekoo sakwa nu besasoo mu tuukwe. Soo Te Naa waha-baa na'unedu te tuukwe,
    “Tamme sakwa gi kukumma'akoosoo numu-no nanapootamapana, yise sakwa gi too numu
    patsapana.” Tamme ka numu patsase, tooe gi kumma'akoosoo numu-no nanapootamapana,
    tamme tooesoo ka Te Naa unnepu gi nakabetsea.
  cbu-NT: 'Mazinancha; Apanll kamachtamarini: Ngutis minpa kiz imbangartarinllpa atuwa.
    Mishat, ngutis tputsee pcharinllpa, atitamta. Ashirucha, siy nduntaati yutarit
    patatkus, itaru tputseetssha natsakchus, uru Apanllee kuk kapeetamapani taachpasa;
    watam kamachtamarineetsi kapeeteentsawa.'
  usa-usa: Áánûqtu téna “kumari-áímmá íma tarôq oro” wemá ókaraq téna “waayúkama íma
    yíkamma púyôro” téna tiráiye. abo íma kumari-áímmá éqo waayúkama yíkamma púyômma
    Áánûqtun-aurakaq tigaemá kéiye. kímora ámáan-aimma íma waráanayatababoa Áánûqtun
    ámáan-aimma emá akátaane.
  soy-soy: 'Uyɛɛ ḿ mɑɑ rɛ: kɑpɛ iwɑ́sɑ́ wɑ, uyɛ̃ cirɛ yɛɛ kɔ mɑɑ rɛ: kɑpɛ usoi kpu.
    Lɛ̃ nnyɑ pɔnsɑ́ iwɑ́sɑ́ n wɑ, kɑɑ pɛɛ usoi kpu, isé nnɛ́í kɑɑ lɛ̃ tilɔ́ɔ́.'
  hui-hui: Ngode Datagaliwabehanda lalu, Wali agali kayu nayabe, lalu bi mende, Homelo
    nababe, lene. Tí wali agali kayu nabi howa mbirali homelo barimiyagua Ngode Datagaliwabehanda
    bi mana bibahende lowinigo puguai harimi.
  amf-amf: Harrna hambhidianna, “Sharmucimaabhode” hamaa Barjo pir “Eediam deesaabhode”
    hamidine. Ogonante ha sharmucimaammaar eediam ha deesidianna, Barjo yigginam ya
    garidine.
  quc-NNT: 'Are ri Dios k''ut ri u b''im: “Mab''an ri nimalaj mak ri äwas u b''anik
    ruk'' ri rixoqil o ri rachajil jun winaq chik,” —kächa''. Xuquje'' u b''im: “Matok
    che kämisanel,” —kächa ri''. Je ri'', pune ta ne jun winaq man kub''an tä ri nimalaj
    mak ri äwas u b''anik, kukämisaj ta k''u jun rach winaq, mak ri'' ri u b''anom.
    Man u nimam tä ri'' ru Pixab'' ri Dios.'
  dob-dob: Manuna loina maiboꞌadi ꞌadi Toꞌebwaya ꞌebweuna namo tuga, tauna ꞌiona ꞌaene,
    “Geyaꞌabo loelata besobeso,” ta wate ꞌigwae ꞌaene, “Geyaꞌabo loemwawasa.” Ta ꞌabo
    nigeya waloyaloyawe besobeso ta waloemwawasa, nate niꞌatu ꞌina loinao waleꞌoedi.
  wrs-wrs: Manara, Sesoava os ona, yimba tlatrinimka ongamalongomka, manam yimba kekal
    vevav yukovnamba. Wo Sesoa vena, os ona, manam yimba mongomba indhanarinimba helvakomandhavav.
    Wo yimba ongariskuiva owai vevra, heva os yimba indhanarinim mongom helvakomandhatava,
    wo doa yimba osva temba indkokla wohveita, Sesoana lohohmomba wohpilpikohai.
  mca-mca: 'Qa in yit''ij iye: —Hasu''uj mowo''oi efu qu'' hats ewhe''yei, qa hik
    ƚunye''j iye ne''ej efu.— Qa yit''ij iye: —Hasu''uj eqek''ui.— In nite'' ƚaqsi''jtaxijkii
    qu'' mowo''oi efutse'' in hats ƚ''ewhe''yei qa ƚeqek''uiƚe ma'' qa hats week ƚ''otsipjikii
    pe'' yittaxij pa'' ley.'
  tzo-TZC: 'Yuꞌun jaꞌ noꞌox ti Dios ti jech laj yale: “Mu xamulivaj, mu xamilvan”,
    xi. Mi mu xamulivaje, pero ti mi ta xamilvane, jaꞌ yuꞌun un, laj xa abaj ti mantale.'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်``သူ့​အိမ်​ရာ​ကို​မ​ပြစ် မှား​နှင့်'' ဟု​မိန့်​တော်​မူ​သော​အ​ရှင်​သည်
    ``သူ့ အ​သက်​ကို​မ​သတ်​နှင့်'' ဟု​လည်း​မိန့်​တော်​မူ သော​ကြောင့်​ဖြစ်​၏။ သင်​သည်​သူ့​အိမ်​ရာ​ကို
    မ​ပြစ်​မှား​ဘဲ​နေ​ကောင်း​နေ​လိမ့်​မည်။ သို့​ရာ တွင်​လူ့​အ​သက်​ကို​သတ်​ပါ​မူ​ပ​ညတ်​တော်
    ကို​ချိုး​ဖောက်​ရာ​ရောက်​၏။-
  gng-NT: 'Kimɛ wà len'' ki ye: «La teh naŋmaal nnɔ», wɔn nɛ liɛbe'' ki len'' ki
    ye: «La ku nil mɔ.» Ŋa tien'' naŋmaal ama ki nín ku'' unil la, ŋa bon'' yiko
    nnɔ kɛ nɛ.'
  cbi-NTPO: Matyu vee matsaityude timu Diosren, chachiitala bain tu'tyude tive. Tsaju'
    mun vee matsaindyu ju' bain, chachiitalaya tu'shu juntsaa, lei naatiñuba tsangue
    meenguindyu juve.
  ikk-NT: Makẹni, Osolobuẹ ohu hụ hụn sị, “Aghẹrẹlẹ,” ịya sịzịkwọ, “Egbulẹ ọchụ.”
    Ya wụ, omẹni y'e gbu ịhịan, y'a danchanrịngụọ iwu hụ ile—ọsụọn'a nị y'a ghẹrẹni.
  leu-leu: Senaso nane aava kuus, “Mi muta tamai feruuk” a kuus fulaa pana “Muta ngaapunuk.”
    Layaan no pife milung pana vilaana ina tamaian taasaxa no punuk ta mataa, nano,
    no fo laxao a vuputkai e no taxa waan lapaana tiisan ina.
  maz-NT: 'Bübü ley c''o mandazüji Mizhocjimi nza cja ne jña nu mama a cjava: “Dya
    rí tsãji o ndixũ. Ni xo ri ngue''tsc''eji i̱ṉ ndixũji, dya rí tsãji o bëzo”, eñe
    Mizhocjimi. Xo mama: “Dya rí pö''t''ünteji”, eñe c''ü. ''Ma dya i̱ṉ tsãji o ndixũ,
    pero ''ma ya i̱ pö''t''ünteji, dya i̱ṉ ätäji ''ma c''o ley.'
  bod-N: མ་གཞི་ལོག་གཡེམ་མ་བྱེད་ཅེས་གསུང་མཁན་གྱིས་མི་མ་གསོད་ཅེས་ཀྱང་གསུངས་པ་ཡིན། ཁྱོད་ཀྱིས་ལོག་གཡེམ་མི་བྱེད་ནའང་མི་གསོད་པ་ཡིན༌ན།
    ཁྱོད་ནི་བཀའ་ཁྲིམས་དང་འགལ་བ་ཡིན༌ནོ།།
  tca-NT: 'Erü nümatama ya Tupana ga ñacü: “¡Tãũtáma naĩ i nge i ãtecümaã cungẽãẽ!”
    ñacü, rü ñanagürü ta: “¡Tãũtáma cumáẽta!” ñanagürü. Rü ngẽxguma chi tama naĩ i
    nge i ãtecümaã cungeãẽ̱xgu, natürü cumáẽtagu, rü tama aixcüma meã naga cuxĩnü
    i ngẽma Tupana tüxü̃ muxü̃.'
  zpl-NT: 'Leꞌca liꞌi Diose enu uni: “La luꞌcu niyu stucu unaꞌa, nu la luꞌcu unaꞌa
    stucu niyu”, leꞌca uninu: “La úti bee bene saꞌ bene.” Nu tunu la luꞌcu niyu stucu
    unaꞌa nu la luꞌcu unaꞌa stucu niyu, pero ruutilla bee bene, scua la zucuꞌlla lunú
    rni ley.'
  mbc-NT: 'Maasa pra Paapa nekaremekî''pî: —‍Tiaron no''pî, tiaron niyo yarakkîrî
    kîsi —‍ta''pîiya. Moropai inî''rî mîîkîrî rîya ta''pî: —‍Tiaron kî''wîi. Mîrîrî
    ye''nen tiaron no''pî yarakkîrî pra tîîse tiaron wîî anî''ya ya, mîrîrî wenai
    Paapa nekaremekî''pî pureme''sai''ya mîrîrî.'
  ndg-ndg: Kwamba Nnongo atebaya, “kana uzini,” nga ywembe abayite, “kana ubulage,”
    mana uzini kwaa, lakini wabulaga, utekwanike saliya ya Nnongo.
  wsk-wsk: Mu awuk, Kakirip balam, “Saman katagot ko munan me beteralko,” mam, borta
    tala aking balam, “Kari mora se kuera ko munan me beteralko,” mam. Se ni saman
    katagot munan me bitar, bare ni kari moar se kueruk mu, ni law kulukumura ko kari
    ko aratasam.
  toj-NT: Q'uelahuilex ja Diosi. Yena ni yaa ja smandari. Yena ni yala que mi bi oj
    lee ja jmultic soc otro ixuc soc mi bi oj milhuanucotic. Bob ta ay june ja quermanotiqui
    mi ni huas slea smul soc otro ixuc pero ta huan c'ax milhuani, huan ni sc'ocjel
    ja smandar ja Diosa.
  tbc-tbc: An san fun man igo woŋ. Anut ibol, “Tamol ta sen turan san iwon da aupasek
    ta digane na wa.” Agog iŋ fon ibol da, “Tamol ta fini imat na wa.” Oŋ kubiaeŋ
    kisaek an uri dop, turan ta lo tamol funi imat tap, oŋ kubiaeŋ fidian pitiŋini
    a. Man dugo, Anut iŋsen kubiaeŋ an fidian ibol dilasa ya.
  sna-sna: Nokuti iye akati, “Usaita upombwe,” ndiyewo akati, “Usauraya.” Kana usingaiti
    upombwe asi uchiuraya, wava mudariki womurayiro.
  smk-NT: Sin wanan Dios, “Andi' ka nin kiraray sa ambo' mon asawa,” wana anamaet
    lamang, “Andi' ka nin mangmati.” Abirno kai ka nin nikilalaki o namabayi, no nangmati
    ka, sinubag mon lamang nga'min a Gugan-gan ta sayan-saya yay puon nin gan-gan.
  grc-TCGNT: Ὁ γὰρ εἰπών, Μὴ μοιχεύσεις, εἶπε καί, Μὴ φονεύσεις· εἰ δὲ οὐ μοιχεύσεις,
    φονεύσεις δέ, γέγονας παραβάτης νόμου.
  gof-WFTW: “Laammofa” gida Goday, qassi “Wodhoppa” gis. Shin neeni laammonna aggada
    wodhidabaa gidikko, higgiya menthadasa.
  spa-BLM: 'Porque el que dijo: “No cometas adulterio”, también dijo: “No cometas
    homicidio”. Ahora bien, si no cometes adulterio pero cometes homicidio, te has
    convertido en transgresor de la ley.'
  kyz-NT: 'Janeruwarete ''ga ''ã ''jau janee rakue: “Peko awi pejejemirekoe''ema kũjã
    are”, ''jau ''ga janee rakue. “Peporojuka awi”, nanẽ nũ ''jau ''ga janee rakue.
    A''eramũ nipo amumera ''ga okowe''em futat wemirekoe''ema kũjã are numiamũ. A''ere
    nipo ''ga ''ga amũ jukai. A''e ''ga ojemotywet Jarejuwarete ''ga upe ''ga amũ
    juka re. ''Ga nuenupawi katu Jarejuwarete ''ga porogyta.'
  dao-dao: Mat üng a pyen ta, “Khyanga khyuca käh bäühmanak vai,” a ti be tü ta, “Khyang
    käh hnima,” a ti ni. Khyanga khyuca am na bäünak üngpi khyang na hnim üngta thum
    na lümkankia kyaki ni.
  cya-cya: 'Si''yana ticui'' Ndiose nu ngulo tñan: —A sten yu''hui um lo''o cuilyi''o
    nten—, ticui'' ñi juin ñi: —A cujui um nten—. Cha'' a nguiten yu''hui um lo''o
    cuilyi''o nten, una ndujui um nten, cua'' mcha ti''in um cha'' ''in um lo''o lee
    xacan''.'
  wrk-wrk: Wajbayi ngambalanya nanganginkanyi yuwanyi Kudwanyi. Yanyba nyuli nayi,
    “Marda ninjimi miku kuluka yingkana jibarrina jala miku nganyi maninganja.” Baki
    yingka. “Marda ninjimi miku kurdanba nganinyi.” Jaliyi ninji ngayangayijba nanankanyi
    yuwanyi, miku kulukankanyi yingkana jibarrina, ngala ninji yurlwa nanankanyi yingkanyi
    yuwanyi kurdanbikanyi nganinyi, baki nanda balki. Ninji jungku balkina yuwana
    nangangi Kudkanyi, jaliyi ninji kurdanba nganinyi, ngala ninji ngayangayijba nanamukuyngka
    yingkanyi yuwanyi.
  nii-nii: Yi mił ku, Gos eim ek yi ninim, “Wu eipi nge embnjing ei, ngundnenjii mon!”
    Nga eim yi ku ninim, “Wumb endi to kundnenjii mon!” Pe nga nim wu eipi nge embnjing
    ngundnenjii ba nga wumb endi to kundun kin; kapłi nim lo ek ninim mił, ekii sinan
    mon. Nga nim lo ek pei to kiłip to poru nin kin, nga lo ek ei, nim noman tuk ełe
    tum.
  ign-NT: 'Taicha ema Viya, ani tacahehi eta mavanai­ripihi: “Vahi picuveha esu apana
    esena. Váhivare picuca­pareca”. Piti, te váhipuca pivehahini esu apana esena,
    picapa­re­ca­hi­se­rapuca, piáviraichuhi picaviu­revahi.'
  dik-NT: Ku yen tööŋ, yen ë ye lueel ëlä, “Duk tiŋ raandä kɔr,” ku lueel aya, “Duk
    raan näk.” Rin na cɔk alɔn këc yïn tiŋ raandä kɔɔr ku yïn acï raan nɔ̈k, ke yïn
    acï löŋ dhoŋ kɔ̈u.
  cac-cac: 'A Dios aljinac icha tic: Man̈ ex em d''a ajmulal, yalannac paxi: Man̈
    e milcham eb'' eyetanimail, xchi. Yuj chi'' vach''chom max on̈ em d''a ajmulal,
    palta tato sco milcham junoc quetanimail, syalelc''ochi to van quec'' d''a yib''an̈
    sley Dios chi''.'
  tzj-E: 'Cara'' rbanic com Dios rbin cana chpam rley che: —M-utz ta ncatmajcuna,
    y ja'' mism Dios rbin cana chka'' che: —Mtaban ta cmic. Cara'' nbij. Mesque ixix
    majo''n xixmajcun ta per wxeban cmic, tbij tzij ra che rley Dios mxenimaj ta.'
  san-BUR: ယတော ဟေတောသ္တွံ ပရဒါရာန် မာ ဂစ္ဆေတိ ယး ကထိတဝါန် သ ဧဝ နရဟတျာံ မာ ကုရျျာ
    ဣတျပိ ကထိတဝါန် တသ္မာတ် တွံ ပရဒါရာန် န ဂတွာ ယဒိ နရဟတျာံ ကရောၐိ တရှိ ဝျဝသ္ထာလင်္ဃီ
    ဘဝသိ၊
  yaa-NT: 'Shinãkãpo. Niospa noko yoini iskafakĩ: “Kẽro fetsa fe oxayamakãfe. Xotofakeri
    feronãfake fetsa fe oxayamakãfe,” noko fani. Askatari, “Yora reteyamakãfe,” Niospa
    noko fani. Akka kẽro fetsa fe mã oxayamafikatsaxakĩ mã yora retekĩ Niospa noko
    yoini keskara keyokõi mã nikama.'
  cab-NT: Lugúndun Búngiu méme le aríñagubei. “Madǘgabá salúfuri”, aríñagati giñe.
    “Máfarajabá.” Ánjein lubeíti madǘgün gürígia salúfuri, áni áfarajati, mídinti
    láu le lubeíbei lúrudu.
  clu-clu: Ay ang nagakoon nga indi kaw magpanginbabai okon magpanginlalaki maman
    da ang nagakoon nga indi kaw magpatay. Bisan ara kaw nagpanginbabai okon nagpanginlalaki,
    piro kon nakapatay kaw, ginlapas mo ang Kasogoan.
  swh-ULB: Kwa kuwa Mungu aliyesema, “Usizini,” ndiye pia aliyesema, “Usiue.” Kama
    hauzini, lakini una uwa, umekwishavunja sheria ya Mungu.
  tpt-NT: 'Ni Dios naul: “Jantu katꞌatꞌamatꞌi aqayntaun lapanaki yu jantu minavin
    kaval y jantu kꞌamaqnin.” Ex chuncha incha qayntaun jantu tꞌatamay aqayntaun yu
    jantu ixnavin kaval, pero incha jamaqninin ex makaycha taun laqtaqal yu jantu
    lhinajun laka lhachimoꞌon.'
  aai-aai: Anayabin ofafar eo, “Taituwa aawan ufun men inan.” Naatu eo maiye, “Taituwa
    men ina’asabun.” Naatu o tura aawan ufun men inamih, baise tura i’asabun momorob
    o i ofafar etei i’asto’oben.
  sny-sny: Owane Sitewi lai yo peri lo sahe apou eiye, “Fene tafa'e yo seni luwaru
    a'i owe ape irote.” Le aiwawe a'i yo peri lo sahe apou eiye, “Fene meni tere'e
    ta owe ape aine tera'ere.” Serai ne tafa'e yo seni luwaru a'i iro ta'ame su, ahowa,
    ne meni ta aine tera'eyei su, ne Owane Sitewi lo yo peri werese arisi tepa'asiyei.
    [Kis 20:13-14; Ro 13:9]
  myy-myy: 'Jane mejejʉ ado bajiro gotiñi Dios: “Manojo cʉtigʉ ito yicõri manojo macʉ
    cʉni gãjerãre ĩ ajeja quenabetoja. Ito yicõri gãjerãre sĩaja quenarise meje ña”,
    yiñi Dios manire. Manojo cʉtibojagʉti mani gãjerãre ajebitibojaja cʉni, gãjire
    mani sĩaja, Dios ĩ rotirise ñarocõti cʉdi jeorã meje ña mani.'
  trc-NT: ꞌO̱ se cataj Diose̱ se vaa se̱ cotoj níꞌ ga̱ nica̱ tuviꞌ níꞌ, ne̱ veé cataj
    uún Diose̱ se vaa se̱ ticaviꞌ níꞌ tuviꞌ níꞌ a. Vaa síí ne otoj ga̱ nica̱ tuviꞌ,
    tza̱j ne̱ ticaviꞌ soꞌ tuviꞌ soꞌ, ga̱a ne̱ síí ꞌyaj da̱nj roꞌ, me se yu̱u̱n cheꞌe̱
    tiriꞌ soꞌ se‑tucua̱nj Diose̱ tucuáán noco̱ꞌ soꞌ ga̱a̱ na̱nj ado̱nj.
  cut-NT: Tihca̱, te vederihquentiyon yahn Dendiohs ne, a ma̱n ye chihco ca̱de ye
    nducuahn. Chihquentiyon ye che hua din duche yahn ihyan che a nihneva̱co ye ma̱n,
    che hua ca̱hno ye vih ma̱n. Chemin che andahre hua din duche yahn ihyan che a
    nihneva̱co ye, ate ndete che ca̱hno ye vih ne, cuahtendihco ye nunde anduhneca̱
    ndete che chahcota̱hn ye nducuahn.
  bel-bel: 'Бо Той, Хто сказаў: не распусьнічай, сказаў і: не забі; таму, калі ты
    не распусьнічаеш, але заб''еш, дык ты таксама адступнік ад закона.'
  zlm-KSZI: kerana Allah yang berfirman, ‘Jangan berzina,’ juga berfirman, ‘Jangan
    membunuh.’ Dengan demikian, walaupun kamu tidak berzina, namun sekiranya kamu
    membunuh, maka kamu telah melanggar hukum.
  gdr-gdr: Mop nokɨp Godte yindeny da, “Goro gigɨr dɨde yɨgyɨg b'iyena mɨle omnɨkɨm!”
    ɨ kwa yindeny da, “Goro rɨga ongandɨm!” Sɨ man maka ra omnɨket gigɨr dɨde yɨgyɨg
    b'iyena mɨle, ajɨ man rɨga uj ondrɨket, kemb man gog yɨt erbeka rɨga aet.
  vmy-NT: 'Ngu ndekui Naꞌenchana xi kitsu: “Bi kjuachajngi ñeꞌen”, ꞌba ꞌba nde kitsu:
    “Bi nikꞌen.” ꞌBamani, ninga tsa bi siꞌen kjuachajngi, tunga tsa sikꞌen, je kichjuje
    ngatꞌare kjuatexumare Naꞌenchana.'
  cmn-FEB: 上帝告诉你们不可奸淫，也告诉你们不可杀人；如果你不奸淫但却杀人，那就还是犯法。
  gmv-RNT: “Laymatoppa” gidadey izikka zaaridi “Wodhopa” gides. Ne laymatonta agikkokka
    ne asa wodhikko wogappe aadhdhidade gidassa.
  ncl-NT: 'Dios quijtuc, quil: “Amo ticanas sihual hual amo mosihua.” Huan noje quijtuc,
    quil: “Amo tiquinmictis lacames.” Axcan, sinda amo ticana sihual hual amo mosihua
    huan ma yoje ticmictía se, cuaquín tiunca laijlaculi, amo ticneltocatica in lajtol.'
  sua-sua: Ii, ko E Nut to thavae te, “Ngiak or kam kpoot mang a lei” her En to kat
    arhe, Endo thavae kat te, “Ngiak or kam por o mia.” He ekam tok, si enangthe ye
    lo gi vur aol kpoot mang a lei, vanang kle kpor a mhel, va ta khenam te, ye her
    mi kpoot mang E Nut kakro pos tgus orom ka kerkeknen to endo ko en agitgiang tuk
    tok arhe.
  are-are: Altjirra erala nurnanha ilakala, “Unta itja relha arrpunhaka noalela intitjika,”
    erantema nurnanha ilaka, “Unta itja relha arrpunhanha errilknga tutjika.” Untantama
    noa ungkwanganhalelanta intamanga, unta pula relha arrpunhanha errilknga tumanga,
    unta kala Altjirranga urlarra ilkarrtja nama.
  gai-gai: Na aia lamŋirina, Raraŋ Aetaniaca ma aindopatna, “Ne meikramtaɨrta tɨpemb
    ŋgadudukarta tɨpemb kirarira kai mo teac.” Na ma gaind motocmo, mbopatna, “Ne
    kabena meikramtaɨrmo kai mo menac teac.” Na u meikramtaɨrta tɨpemb ŋgadudukara
    mo ŋgocor, na u meac, co, ramoot ianna mo menac te, anna u Tɨp Wandɨkca raŋgai
    ŋgocorta ramoot ian ndarurina.
  qvm-NT: '@see-verse:JAS.002.010'
  chz-NTPS: 'Heꜘ baˊ hi̱ˉ gaꜙjähꜘ: “Hneˉ hi̱ˉ naˉje̱e̱ꜚ gooˉ, taꜙ ka̱a̱hꜙ hi̱ˉ la̱a̱ꜗ
    kya̱a̱ꜗ jñahꜘ”, heꜘ baˊ hi̱ˉ heꜘ gaꜙjähꜘ kaˉlähꜘ: “Taꜙ jngëëhꜙ dsaˉ.” Heˉja̱ˉ,
    cherˊmahꜗ saꜙ ka̱a̱hꜙ hi̱ˉ la̱a̱ꜗ kya̱a̱ꜗ jñahꜘ, pero jngëëhꜙ dsaˉ, maꜙraꜙ heˉ
    maˉnaˉbä̱ä̱hˋ baˊ hneˉ chaˊnëˊ ley.'
  kmu-kmu: Anumaya Kotia mage huno hu-maineane Anea amavayu hutama kumaiya oheho.
    huno nehuno nagi Nago kanoa hetama ofaliho. huno hu-maineane. Nagi anea amavayu
    hutama kumaiya ohenesayanagi nago kanoma hetama falitesayana Anumaya Koti kahegi
    kea ago alitama atagae-mainae.
  ood-NT: An o hab chuꞌig mamt wo si e nuhkud heg waꞌi wehhejed hejel e‑wehm kihkam
    ch an hab ep chuꞌig mamt pi wo mua g hemajkam. Kumtp hems s‑ap wo e nuhkud g e‑wehm
    kihkam wehhejed k wabshaba d wo pi ap chuꞌijkamk mamtp wo hema mua.
  lbm-lbm: येकोलायी कि जेन यो कह्यो, “तय व्यभिचार मत करजो” ओनच यो भी कह्यो, “तय हत्या
    मत करजो,” येकोलायी यदि तय न व्यभिचार त नहीं करयो पर हत्या करी तब भी तय व्यवस्था
    को उल्लंघन करन वालो ठहरयो।
  ncj-NT: 'Quihtosnequi Yeh in Dios aquin omihto: “Ahmo xisihuaahuilti”, Yehhuatzin
    noyojqui omihto: “Ahmo xitemicti.” Masque ahmo tisihuaahuiltiyani, huan tla titemictiyani,
    yititlahtlacoltihtoc ipan itlanahuatiltzin Dios.'
  yuj-yuj: 'Nomo te wae mér námpon, Kwar te arakrá sénámpon: “Yumo yupuráp arop, tá
    poumaropráp koumteou, yumo te kokopori kwapono.” Tá ankwap sénámp te: “Arop sámp-wouroump
    kwapon.” Aeno táte kokopor mo napao maok, arop ankárank sámp-wouroump nap te,
    am te amo wae lo kar kwe-pwar napon.'
  kto-kto: Abit ara, Morowa la tiesong gare ro, “Mimi mila magiang, buat akosarming
    tavuk o sadak”, ga tiesong gat gare ro, “Mimi la buat minamuam inamaniap ga meving.”
    Are ratmat ga leba tale akosarnang tavuk o sadak, pa nunamua noba migana, eva
    nunuo migana la betnung gare migana la ume marupuaba mirier maimaiap.
  gmv-NT: “ላይማቶፓ” ጊዳዴይ ኢዚካ ዛሪዲ “ዎꬎፓ” ጊዴስ። ኔ ላይማቶንታ ኣጊኮካ ኔ ኣሳ ዎꬊኮ ዎጋፔ ኣꬊዳዴ ጊዳሳ።
  por-BLT: Deus lhes disse para não cometerem adultério e também para não matarem.
    Então, se vocês não cometem adultério, mas matam, então, tornaram-se culpados
    por violarem a lei.
  stp-NT: 'Puiꞌ na jax miꞌ paiꞌ maaꞌn kap nap jum kaiꞌch gu ñioꞌkiꞌñ gu Dios: “Chaꞌp
    bɨɨmaꞌn boppodaꞌ gu ubii noꞌp cham dhiꞌ bɨɨmaꞌn tɨɨmuiꞌx”, gio jumai kap nap jum
    kaiꞌch: “Chaꞌp ja kooꞌndaꞌ gu jaꞌtkam.” Baꞌ noꞌ guꞌ gu jaroiꞌ tɨi cham tuꞌ bɨɨmaꞌn
    boppo gu jumai ubii na cham tuꞌ bɨɨmaꞌn tɨɨmuiꞌx, guꞌ ji noꞌt guꞌ maaꞌn ma mua
    gu maaꞌnkam, dhiꞌ dho kɨꞌn gɇꞌkam kɨꞌn bam uaꞌtulh, jaꞌp ji buusniaꞌ na pu bɨɨx
    cham am buaꞌ na jɨꞌk jax tu daaxix gu ñioꞌkiꞌñ gu Dios.'
  mgc-mgc: Iya henye, “O'dɔ ndoro dë.” Iya kpa henye, “Ofo vïdï dë.” Ëzë o'dɔ ndoro
    dë, mora ofo vïdï ku, ayi ku na vo kö'du kï'dï kowe.
  ame-NT: Añ Yompor ñeñt̃ yoteneʼ “amach sechtapretatsto t̃aporets” ñeñt̃ara Yompor
