    Kɨni tukmə nɨmnəpəh nəkrəh-pawk-əyen kɨn piraovɨn, mərɨg nɨmnhopni yermamə, ik
    yermamə kape nakəpɨr-əməyen Loa.
  kmo-kmo: 'God rii eecha wor: “Nobok tawa miman anemesherokotanakech.” Rii eecha
    wobar: “Ma pi sowawotanakech.” Mii akarmiman anamesherokonan sowey, man pi sowakwoney,
    ii mii eeta lon reekii tawa ma.'
  agr-agr: 'Wagki Apajuí chichaak: “Tsanijinawaipa”, tiuwai. Tuja: “Magkagtuawaipa”
    tawa nunash nigki tiuwai. Nuaduí tsanijintsuk pujayatkum magkagtakmek, Apajuí
    chicham umiktá tibauwa duka umiatsme.'
  kyc-kyc: Anatu mendaki dokomeko pii lamana palyuo, Enda kepo pii nalapape lao karo,
