  aaz-aaz: Uisneno anfee nrair prenat nak, “Kais ammakoin karu ka fee-mone fa.” In
    anfee prenat bian amsaꞌ nak, “Kais miꞌmaet atoniꞌ.” Onaim karu hi ka mmakoin fa,
