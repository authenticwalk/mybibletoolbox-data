  kde-kde: Kwa kuva, ayula ahawîle kuva, “Unalale ugoni,” njo uyoyo ahawîle kuva,
    “Unawalale.” Bahi ikàva wako ukálele ugoni, henga ùniwalala, bahi wako ùilumwile
