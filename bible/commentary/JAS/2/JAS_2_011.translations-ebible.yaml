  ena-ena: Alaŋ igɨlalu uami. Asɨ agaŋ nameŋ abami uami. Hulaŋ iamɨgali daŋ namɨlaŋ
    naludɨ abinadinalu agɨladɨ valavala uu iamɨgali mu mu agɨladɨ sɨgɨlɨ vimɨlaŋ aba
    abami uami. Iamɨgali hulaŋ daŋ namɨlaŋ naludɨ muŋanadinalu agɨladɨ valavala uu
    hulaŋ mu mu agɨladɨ sɨgɨlɨ vimɨlaŋ aba abami uami. Namɨlaŋ hulaŋ iamɨgali limu
    hɨhɨle agɨladɨ ifɨhɨmɨmɨlaŋ aba abami uami. Aniaba nama hulaŋ mu dɨ iamɨgali agadɨ
    sɨgɨlɨ ma vilanaŋ agadɨ ala nama hulaŋ mu dɨ ifɨhɨmavɨla uami. Ha nama Asɨ dɨ
    ciaŋ vɨdɨvɨdɨŋ agadɨ lulalula hɨsɨŋ hulaŋ hɨnibanaŋ uami.
  nbq-nbq: At Ala en, “Hwa ap enogwa hegek ogarup moga o,” iri dugwit, “Ap warup moga
    o,” inim yagagirikmu, hit ambi hwa ogagatek dugwit, ap watwis hiniselok andi,
    Ala wene yugup sagalogo belagwima, weyak ogasagwi andi aro.
  tgo-tgo: Loi iŋa, “Tha u yathima,” na tembe iŋava, “Tha u gabo.” Thoŋgo ma u yathima
    ko iyemaeŋge u gabo, ghen kaero u tabona mbaro ghararaka.
  yap-yap: Ya ka fa’anem ni ga’ar, “Dab mu pirew be’ ni gathi mabgol rom,” e ki ga’ar,
    “Dab mu li’ be’ ngem’.” Yugu ra dawor mu pirew be’ ni gathi mabgol rom, ma kam
    th’ab e motochiyel ni fa’anra kam li’ be’ kem’.
  mop-NT: —Ma' a cüjtal etel a ca'ax macaca,— cu t'an a Dioso. —Ma' a quimsic a ma'ax
    maca,— cu t'an ilic a Dioso. Wa ma' ilic cüjlajeech etel a ca'ax macaca, pero
    a quimsaj a maca, ma' ilic a tz'ocsaj u t'an a Dioso.
  tet-tet: Tan Naꞌi Maromak naruka naꞌak, “Keta hakur biti-kluni.” Nia moos naꞌak,
    “Keta hoꞌo ema.” Neꞌe naꞌak, kalo emi la hakur biti-kluni, mais emi hoꞌo ema,
    emi hakur hola Ukun-badu hotu-hotu.
  hlt-MCSB: Aka thui loh, “Samphaih boeh, hlang ngawn boeh,” a ti. Tedae na samphaih,
    hlang na ngawn tih olkhueng kah boekoekkung la na om uh moenih a?
  xtd-NT: 'N‑jaꞌan Ianyuux: “Maxku dandoo‑n ñadɨꞌɨ‑n, yɨɨ‑n, xa kidi‑n xiꞌin ɨnka
    seyɨɨ, ɨnka ñadɨꞌɨ.” Dɨuni n‑jaꞌan‑ia: “Maxku kaꞌni‑n ndɨyɨ.” Xijan kuu xa juini
    ñatu kidi‑n xiꞌin ñayiu ñatu n‑tnundaꞌa xiꞌin‑n, ko xaꞌni‑n ndɨyɨ, duꞌa kuu xa
    ñatu jandixa‑n tnuꞌu taꞌu tniu Ianyuux.'
  mdy-ETH: «ማቾ ሃሣ ዓኒ ማዒባኣ ዓሲና ላሂፖ» ጌዔ ጎዳሢ ዬያጉዲ ሃሣ «ዓሲ ዎዺፖ» ጌዔኔ፤ ኔኤኒ ማቾ ሃሣ ዓኒ ማዒባኣ
    ዓሲና ላሂባኣያ ማዔቶዋ ዓሲ ኔ ዎዼቴ ዎጎ ኔ ዻቤኔ።
  spl-spl: Yakât topŋe nâŋgâŋetâ keterahâkgât yuwu sâmune nâŋgâŋet. Anitâ ikŋak girem
    den âlâlâ hârok Mose ekumu kulemguop. Girem den âlâ yuwu sâm ekuop. “Lok âlâ me
    âlâŋe bukulipyeŋe yeŋgât imbilipyeŋe ki yekmâ otnomai.” Otmu âlâmâ yuwu sâop.
    “Lohimbi âlâ me âlâŋe lok âlâ me imbi âlâ kuŋetâ mumbuap yâhâmâ papatolipyeŋaŋe
    meyekmâ den âiân katyekŋetâ tosa pato menomai.” Yawu sâop. Anitâ ikŋak girem den
    âlâlâ hârok Mose ekuop. Yakât otmâ lohimbi âlâ me âlâŋe lok me imbilipyeŋe yeŋgât
    betyeŋehen ki kioŋmâ tosa ki miain sâmai. Yamâ benŋe buku âlâ kuŋetâ mumbuap yan
    Anitâŋe yekmu girem den hârohâk loŋgâem tosa memai yawu otbuap.
  usp-NT: 'Jwi''l Kakaj Dios b''ili'' jwi''l: Ma wechb''ej jun cristian ri ma'' ac''ulajl
    ta''n, xche''. Y xij chic: Mat camsanc, xche''. Onque ta'' tawechb''ej jun cristian
    ri ma'' ac''ulajl ta''n, pero wi xacamsaj jun cristian, xatmacuni'' jwi''l ta''
    tacoj juntir Jpixb'' Kakaj Dios.'
  zav-NT: 'Diozən'' ben'' gwna: “Bito co''o xtole, na'' cui cueɉyic̱hɉ be''en c̱hele
    o no''ol c̱hele par solenḻe beṉə'' yoblə”, ḻecze''en gwne'': “Cui gotle beṉə''”,
    na'' bene'' mendad bichlə de''e cui goncho. Šə bitoṉə'' goncho to de''e mal de''e
    na ḻein'' cui goncho pero babencho yeto de''e nan cui goncho, bia''aczə napcho
    doḻə'' len ḻein''.'
  sgz-sgz: Ái Káláu a parai ngo, “Koion una bop mai wák káián lite,” má ák parai mul
    ngo, “Koion una up bingi kálámul.” Aru i nagogon, ái sár ngo u tah kusi kes tili
    diar, a artálár ngo ukte tah kus diar no. Káksiai ngo kápte u te bop mai wák káián
    lite, ái sár ngo ukte up bingi kálámul, ki ukte ngákngák i nagogon si Káláu.
  kek-NT: 'Li Dios quixye: Matmuxuc caxa̱r. Ut quixye ajcui'': Ma̱camsi a̱cuas a̱cui̱tz''in.
    Li ani inc''a'' namuxuc caxa̱r, abanan cui xcamsi li ras ri̱tz''in, riq''uin xba̱nunquil
    a''an, naxk''et li chak''rab.'
  blz-NT: Gause men nangaan tae-Na, “Alia muntumpangkon samba-samba,” i Ia uga' a
    men nangaan tae-Na, “Alia mampapatei.” Mbaka' mau i kuu sian nuntumpangkon samba-samba,
    kasee i kuu nampapatei, kuu uga' nunguluanimo ukum.
  poe-NT: 'Ntá Dios tsíntáchro kíxin: “Chrókuákjahyará í jnko chojni chjin ókjé”,
    la kja̱xin tsíntáchro chꞌán kíxin: “Tꞌoyánhyará kíchuárá.” A̱ ntá tí nkexro kuákjahya
    í jnko chojni chjin ókjé kjánchó kjuàya la kjuínchexiteyéhya tí nkehe tꞌe̱to̱an
    tí ley.'
  san-TAM: 'யதோ ஹேதோஸ்த்வம்ʼ பரதா³ராந் மா க³ச்சே²தி ய​: கதி²தவாந் ஸ ஏவ நரஹத்யாம்ʼ
