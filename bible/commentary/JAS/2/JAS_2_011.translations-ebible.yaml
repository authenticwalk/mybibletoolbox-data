  ata-ata: Xo anu ane muvikala lexe, “Mamu sou ngalai noxiꞌa aneꞌi ane mitautaulaꞌi.”
    ne muvikala kalumo aloxo ꞌo, “Mamu sou ngavau itema usoli.” Lexe ngingi ngalai
    noxiꞌa aneꞌi ane mitaulaꞌi uasi, ia ngevau itema musoli la ngingi ngemamulonu
    lapuloto mukalu.
  qvw-NT: Ñatac “Amam mansibacunquichu” nïcämi “Amam nuna-masiquita wañuchinquichu”
    niyanpis. Chayurá mana mansibaculpis nuna-masinta wañuchïcá Diospa camachicuyninta
    jalutacülunñam.
  nfa-nfa: Lamatua hia le atora dhu peka, na, “Miu bhèni-mone baku tao jꞌara karehe
    dènge dhèu dhu jꞌajꞌi boe dhèu èmu-kamali miu.” Aa Na hia atora dhu leo kahèi,
    peka na, “Baku pamadhe dhèu.” De ladhe miu tao boe jꞌara karehe, te ngaa miu pamadhe
    dhèu, èci èèna ka, miu sisu le Atora Lamatua.
  tnp-tnp: mətəu-inu, Uhgɨn u iətəm tətəni məmə, “Sakləhiən e pətan,” in Uhgɨn kətiəh
    əmə iətəm tətəni məmə, “Sohamuiən itəmi.” Kəni nəmə nəsotakləhiən e nɨpətan, mətəu
    nəmotohamu nətəmimi, itəmah nətəmimi nətəm nəmotatgəhli Lou.
  urd-urd: इसलिए कि जिसने ये फ़रमाया कि ज़िना न कर उसी ने ये भी फ़रमाया कि ख़ून न
    कर पस अगर तू ने ज़िना तो न किया मगर ख़ून किया तोभी तू शरी'अत का इन्कार करने वाला
    ठहरा।
  hot-hot: Ôpatu ba hanaŋ nena, “Miŋ undum sek imbiŋ anyô yaŋ yanavi ami” lôk hanaŋ
    haviŋ nena “Miŋ nuŋgwik anyô vônô ami.” Ba intu miŋ hudum sek haviŋ anyô yaŋ yanavi
    ami ma doŋtom huik anyô vônô, êŋ ma hômô abô balabuŋ lu.
  mqj-NT: 'Aka ia umpokadai kumua: “Daua'' ullullu'' pa''bannetauan,” ia siamo duka''
