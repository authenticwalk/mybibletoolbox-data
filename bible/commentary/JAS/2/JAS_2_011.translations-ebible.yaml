    dee wambu yango pyao kumakare ramo doko mawa pii yalenge akali ingyuo karare.
  urd-GVU: کیونکہ جس نے فرمایا، ”زنا نہ کرنا“ اُس نے یہ بھی کہا، ”قتل نہ کرنا۔“ ہو
    سکتا ہے کہ آپ نے زنا تو نہ کیا ہو، لیکن کسی کو قتل کیا ہو۔ توبھی آپ اِس ایک جرم
