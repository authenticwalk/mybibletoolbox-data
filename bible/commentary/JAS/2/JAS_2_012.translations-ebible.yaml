  tac-NT: '''Émika ra''ichámili júkuru ''lige nochámili júkuru napurigá alué ralámuli
    napu ''we ''la sébali olámili ju napu Onorúgame nulá. Alueka nuláguru bilé ''nátili
    napu buyáname ju ramué alé chátiri bowechi.'
  eng-WEBPB: So speak and so do as men who are to be judged by the law of freedom.
  gfk-H: Ma no warkurai nong i halangalanga sei muat na kurei muat. Io, i tahut bia
    muat na balaurei timaan ira numuat nianga ma ira numuat gingilaan.
  viv-viv: Medema faꞋina yami gahe kadu yami gugai wanaꞋitaveꞋavina. Aimo tova mulina
    Yaubada kaliva moyaꞋaida ginavedewayaugida. KaꞋi keke kaliva kadahinekalikaliyedi
    digo, kadu keke-moꞋa Yaubada ide ginahinekalikaliyeda. Atu ide gaveyao Bana againe
    kahawahegeda-yo yana vehimeya tobohiyadeyao adi nuwakabubu faꞋina kaꞋitaꞋitaveꞋavina
    be vehimeya ana idibumuhiga againe ide kaliva yauyaugideyao ma kaꞋayaunena, medema
    Yaubada ginahinekalikaliyeda. E, vedewayauga ana toveya keke matahiwadi faꞋina
    kanamatauta, au yada wavemwamwala Yaubada yana hinekalikali kananuhagana. Au hidedemi
    hinekalikali matahiwadi gitubutagona.
  yao-yao: Nipele mmecheteje ni kupanganya mpela ŵandu ŵachalamulikwe malinga ni malajisyo
    gagakutuŵika ŵalechelelwe.
  tgp-tgp: Ale ha retireti, ale ha hahau sohen la haratu sei la pa lavi na aria non
    Leu mata materi.
  auc-NT: Wængonguï nänö apænte anguïönæ mönö ïmonte tömengä nänö wææ angaïnö baï
    cæcæcäimpa. Mänïnö nänö wææ angaïnö beyænque waocä ñimpo cæte quëwengä ingampa.
    Ïninque mïnitö tedemïni incæ cæmïni incæ, Cöwë mänömaï impa, ante pönëninque tedecæmïnimpa.
    Adobaï ante cæcæmïnimpa.
  kbc-NT: Enice, inoatawece ane ɡ̶adotaɡ̶a, codaa inoatawece anawiite, awii liciagi
    anodaaɡ̶ee niɡ̶ina oko ane yowooɡ̶odi Aneotedoɡ̶oji me iloikatidi nige doɡ̶oyoteteteda
    liiɡ̶enatakaneɡ̶eco. Niɡ̶inoa niiɡ̶enatakaneɡ̶eco onikeetoɡ̶owa anodaa ɡ̶onimaweneɡ̶egi
    me ɡ̶odiwoko nibeyacaɡ̶a.
  bmh-bmh: Uwait nugau kasai ze nug ig du tub nugau salau duailel i damam eu. Kasai
    ze go naliu gonugtal Uwait nug igual igul eg sisicigamau. Gonun, ag umkoskos kasai
    ze gonugau piu daimai, ze maiban, agal salau macan.
  ctu-BL: Ti pejtelel chuqui mi la' cha'len yic'ot chuqui mi la' wʌl, ña'tanla mi
    caj la' mel la' bʌ ti' tojlel Cristo tsa' bʌ i yʌc'ʌyonla ti colel cha'an mi lac
    jac'ben i mandar.
  meq-meq: Hərwi niye faya na gwaɗakumeye, sərum ha, mə wu neheye ka tsikumeye ada
    mə wu neheye ka gumeye na, Mbəlom ma gakumeye sariya, ma tsətsahiye taɗə nəkurom
    ka rəhumay ha gər a bazlam nakay gədaŋ ŋgay andaya mətəme kurom ha aye.
  noa-H: Pãrau k'ap'ʌ nʌm, mag Hẽwandamau hich hiek pãrag hʌ̈k'apitarr chan sĩi pekaúgta
    hʌdʌʌr pãach hʌ̃rpapimk'ĩir k'aba, t'umaam k'ʌʌn hagdaujö k'a k'õsi hamk'ĩirta
    hich hiek pãrag hʌ̈k'apijim. Magtarr haawai, mag hiek pãachdëu hʌ̈k'atarrauta
    Hẽwandamau pãach jaauju k'ap, muan pãragan, hiek'aawaijã hagpierraa hiek'anaa
    nem waauwaijã t'umaam k'ʌʌn dʌ̈i nem hagchata waubat ha chirʌm.
  alp-NT: Bei mere hoko imi lepata kai imi onoule, pusue meru imi ono molupe tamata
    rebe Alla Imei teu pakala kenai lulu hukume rebe etie tamata bei dosa kai supu
    susate eti pelare.
  san-VEL: mukte rvyavasthaato ye.saa.m vicaare.na bhavitavya.m taad.r"saa lokaa iva
    yuuya.m kathaa.m kathayata karmma kuruta ca|
  kbq-kbq: Hagi keagatamifine, tamavu'tamava hanafina, kinafinti tamavre atre'nea
    kasegemo refako hurantegahie hutma antahiho.
  kbh-kbh: Ts̈ëngaftanga cmontsamna jtsóyebuambnayana y jtsamana ndayá Cristo s̈ojanamëndacá,
    atsebacana ents̈angcá, er Bëngbe Bëtsá echanjayana nts̈amo tmojamcá aíñe o ndoñe
    ts̈abá bétsemnama.
  ron-LSB: Vorbește și acționează astfel ca niște oameni care vor fi judecați după
    legea libertății.
  pon-pon: Komail ari lokaia o wiawia duen irail, me pan pakadeikada ren kapun en
    kamaio.
  nhe-BL: Huajca ica nochi tlen inquiijtohuaj huan ica nochi tlen inquichihuaj, xiquilnamiquica
    ajsis se tonal quema Toteco inmechtlajtolsencahuas. Quitlachilis intla tlen tijchijtoque
    quiaxilía tlen technahuatía ma tijchihuaca nopa tlanahuatili tlen teicnelijcayotl.
    Huan nopa tlanahuatili tlen teicnelijcayotl techtojtoma ica tlen ax cuali para
    huelis timocahuase timalacantoque.
  sps-sps: Ami ma vegiau ana mi te kat ya, faarei rom vainy, ito na faun, te nai tsuk
    rarori ana faun te puruur mami, ito te manaats finy romi ya. Tan kat ya, mi ma
    tamomots a nguem an kat tsumi,
  wnc-wnc: Ge ginu musipzaatang anzing natayutnong. Anututa nin usanzitnangge natake
    wamu wa ita waiakngane nin sandetnangge yakut taknga tawake gitna taking ba ie
    masa imuking ngang natake usanzike natapik. Ita unzingu gin usanziwikge natake
    ginda gisae tagwauke wamu noman yake kepi nomana akngane sukunong.
  bus-bus: Amↄa kɛ̀ Luda é yã gↄ̃gↄ̃ao doka kɛ̀ è tó wà gↄ̃ wɛ̃ɛnɛnↄ ũu musu, àgae
    yã o àgae yã kɛ lán à kↄ̃ sìao nà.
  gub-BL: Peruzar Tupàn ze'eg peho peiko nehe. Aze peho ize'eg rupi nehe, Tupàn pemukàg
    putar a'e nehe. A'e mehe napezapo kwaw ikatu 'ym ma'e nehe. Pemukàg putar nehe,
    a'e mehe — Napekatu kwaw ihewe, ni'i kwaw peme nehe. A'e rupi peze'eg Tupàn hemiruze'eg
    ikatu ma'e wazàwe nehe. Pezapo ikatu ma'e peho peiko nehe no.
  imo-imo: Ulu te tengeindo molo ungu te ningeindo oi i teko ningo pilengei. Ulu pulu
    kerimani lino ambolopa ka kongono tirimo aulkena mindili naa nongo we molangei
    nimbe wendo ltimu ungu mane pengamuni nimo mele pilipelie Goteni lino uluma tepo
    unguma nimbo teremolo mele pilipe moke tembalo kani, pilkolio aku ungu manemu
    pilko uluma teko unguma ningo teko moromele mele pilko teko kondangei.
  boj-boj: Qotei a gago une aqa siŋgila kobotetgwa osiqa dal anjam bunuj egej. Deqa
    gago une na iga olo ojqa keresai. O ijo was niŋgi quiy. Qotei a dal anjam deqa
    are qalsim iga pegigwas. Deqa niŋgi nuŋgo anjam maro ti nuŋgo kumbra ti kalil
    geregere taqatoqniy.
  eng-DRA: So speak ye, and so do, as being to be judged by the law of liberty.
  knf-knf: Nakeeri nado kaţiini nabot nado kado ji bañaaŋ biki Naşibaţi akluŋ kawayëş
    na bgah bi mbuur.
  san-KHM: មុក្តេ រ្វ្យវស្ថាតោ យេឞាំ វិចារេណ ភវិតវ្យំ តាទ្ឫឝា លោកា ឥវ យូយំ កថាំ កថយត
    កម៌្ម កុរុត ច។
  arn-NT: Eymün müley tamün dunguael ka tamün nor mongenngeael tüfey engün reke tañi
    ramtukadungungeael ti ley dungu mew taiñ lifrekünuetew.
  zas-NT: Zeel gol gunee gol been tëë ziꞌc ree bén yadëëd cwent diidxli loj Dios por
    xtiidxaman ni rabëë dunuj ree loj dol.
  ken-NT: Bǎbhɔŋ yɛ́ bɛ́ghɔ bɛ́ bɛyɔŋɔ́nyu ɛbhɛká nɛ mɛnyɨŋ ɛbhɛ́n bǎkʉ, mǎnkʉ
    bhɔ mbɔ bo abhɛn bákòŋo ɛbhé Mandɛm ɛnɛ́ ɛ́bhɔ́ŋɔ́ bɛtaŋ bɛ́fɛ́rɛ bɛsɛ́ ndǔ
    bɛbʉ́. Ɛbhé ɛyɔ kɛ̌ Mandɛm ásɔ̀t bɛ́táŋ bɛsɛ ndǔ ɛwak manyé.
