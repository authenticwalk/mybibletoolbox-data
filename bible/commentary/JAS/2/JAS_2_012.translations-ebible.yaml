verse: JAS.002.012
translations:
  kpx-kpx: Isito lana menakave ke ehovai la hoto la vaveve hoesegevege vaveve toelau
    bae la malevelivebene. Ige Dilavau au menakamo la vaveve kaovamale kela au bae
    laemo vavevebe toela elehalivebene.
  okv-H: rate God na enu ungo ari sapura na andiraera avo hotembu ue amita ke pepeni
    agi ue ke te ari te tapa javotoho pere evaguja.
  tbo-tbo: Yaubada ega ita palihaleta ipa lugagayo dewahi ta wotagohi. Uyahinei ata
    wibaabani po ata bagibagi ta woimahi anai palihalenata, po lawa ta launugotootogehi.
  mal-C: സ്വാതന്ത്ര്യമേകുന്ന ന്യായപ്രമാണത്താൽ നാം വിധിക്കപ്പെടാനുള്ളവർ ആയതുകൊണ്ട്
    നമ്മുടെ വാക്കുകളും പ്രവൃത്തികളും അതിനനുസൃതമായിരിക്കട്ടെ.
  grc-SR: Οὕτως λαλεῖτε καὶ οὕτως ποιεῖτε, ὡς διὰ νόμου ἐλευθερίας μέλλοντες κρίνεσθαι.
  bgc-bgc: इस करकै थारी कथनी अर करणी उनके समान हो, जिनका न्याय उस नियम-कायदा कै मुताबिक
    करया जावैगा, जो म्हारे ताहीं आजादी देवै सै।
  khz-khz: Gokilana ekala gokalagirana genai, Palagu gena rova pio tugamagia, kwalana
    voo matiavuna taunilimalima geria rakava geriana pene luga-vagira. Voia maki pene
    veagirori-venimi.
  deu-TKW: So redet und so handelt wie Leute, welche durch das Gesetz der Freiheit
    gerichtet werden sollen.
  zsr-NT: Ca gnaliꞌ len ca gunliꞌ, ral‑laꞌ gunliꞌ ca ral‑laꞌ lun nup cuequi xbeynëꞌ
    lequëꞌ Dios ca rna bëꞌ zxba naꞌ, le run ga ularuꞌ.
  lin-lin: Boye, tika ete bolobaka mpe bosalaka makambo lokola bato oyo bayebi malamu
    ete bakosambisama kolanda mibeko oyo ememaka bato na bonsomi.
  hns-NT: Bakie Parmeswar prem karke toelogke paap ke saktie me se batjaais hai aur
    sadja na deiga. Ohie se djab toelog batiaihe aur aapan sab kaam kariehe tab toelogke
    tjaahie okar prem jaad kare ke.
  noa-E: Pãrau khaphʉ nʉm, mag Ẽwandamau ich iek pãrag ʉ̈khapitarr chan sĩi pekaúgta
    ʉdʉʉr pãach ʉ̈rpapimkhĩir khaba, thumaam khʉʉn agdaujö kha khõsi amkhĩirta ich
    iek pãrag ʉ̈khapijim. Magtarr aawai, mag iek pãachdëu ʉ̈khatarrauta Ẽwandamau
    pãach jaauju khap, muan pãragan, iekhaawaijã agpierraa iekhanaa nem waauwaijã
    thumaam khʉʉn dʉ̈i nem agchata waubat a chirʉm.
  eng-EMTV: So speak and so do as those who will be judged by the law of liberty.
  mib-NT: Te tāca jéē cahán rō jiín jéē sáha ró, chi sáha ró cuenta jeē sándaā yā
    ndɨhɨ un jíín máá ley Jesús jeē ni sáha libre rohó.
  lif-NT2: हे़क्‍केःल्‍ले़ मे़न्‍छाम् याप्‍मिःन् चोःक्‌युम्‍भो के़बिबा साम्‌योथिम्‍लाम्
    खासे़न् खोःमा के़बोःङ्‌बा मनाःन् कुइसिःक् पारे़म्‍मे़ॽ चोगे़म्‍मे़ॽओ,
  xnj-xnj: Hinu, mjova na kuhenga ngati vandu vevihamuliwa kwa malagizu gegilekekesa
    vandu.
  mmx-mmx: Lavapaase la loklok atnimi na lox avukat axap mila ne Moroa naba lok li
    nimi at lavapaase mo do loklok atnimi kopmen na epovo mi levelinga ren, mo ik
    lox asepmus nedik.
  cbr-NT: Usa 'aínbi camina mitsux Nucën Papa Diosan, anun camabi unían ñu 'acë isti
    nëtën, mitsux caramina Jesucristomi catamëti axa cuëëncësabi oi 'ia quixun isti
    cupí, upitishi bananan upíshi 'iti 'ain.
  tee-NT: Pus chunchach ju ach'ivinint'it chai chunchach ju ats'uc'ut'it tachi ju
    lhijunch ni alakts'inc'ana'it'it la'ixlhamap'aksin Dios. Pus ju ixchivinti Dios
    sok najun chai acsni laca'inican ju yuchi pus palai jantu na tachapun jun ju alactu'unti
    laqui'atsucunti'an.
  eng-LSV: thus, speak and so act as [one] about to be judged by a law of liberty,
  cak-NT: Romari', can tibana' y can ti'ij anche'l ri nu'ij chupa ri ley ri xuya'
    ri Jesucristo. Ri ley ri' xu'on chiwe chi jix libre chic chi jixtiquier niben
    ri nrojo' ri Dios, y ja ley ri' ri xtibano juzgar iwichi.
  pah-NT: 'Nahã ji ei a''ero: Tupana''ga po ti e''i g̃werĩ nhandereaporog̃ita pe Cristo''ga
    mombe''ua rupi. Cristo''ga mombe''ua ko nhande mbopiro''y. Peko katu po ti pe
    a''ero hamo. Penhi''ig̃atu po ti pe ojipe''g̃a pe hamo.'
  sja-NT: Mamĩda parãpa Cristode ijãadak'ãri, ma ũraa p'ãda jua ek'ariipa uchiajida.
    Mapa parãpa pia pedeedaipia bɨ awaraarãde mãik'aapa jõmaarã auk'a ak'ɨdaipia bɨ,
    ewari cherude Tachi Ak'õrepa ak'ɨit'ee perã ichide ijãapataarãpa oopatap'edaa
    mãik'aapa pedeepatap'edaa. Mãgá k'awaait'ee ichia jaradak'a oojida wa ooda-e paji.
  xed-xed: 'Tsaya kəl yu ka mnay ŋa ghuni kazlay: Gwaɗawagwaɗa ta gwaɗa, ka ndana
    kuni ta ndanu, manda vərɗa mnduha dzaʼa tsanaghata lu ta guma ta həŋ nda ma zlahu
    ya ta vlamatá falaʼuwata vgha kəʼa ya.'
  mks-NT: Ndítahan caja va̱ha cuití va ndó ta ca̱ha̱n nda̱a̱ cuití va ndó jáchi̱ va̱xi
    qui̱vi̱ caja vií Ndióxi̱ sa̱ha̱ yó xi̱hi̱n ley mé á ña̱ jáca̱cu mí.
  gfk-S: Ma no harkurai nong i halangalanga ise mu na kure mu. Io kaie, i tahut be
    mu na balaure timaan ira numu nianga ma ira numu gingilaan.
  bmu-bmu: Anutugöreŋ köna keu mi siŋgisöndokö kösönöhök lolohoba malbingöra ahöza.
    Anutunöŋ köna keu miaŋön kewöt neŋgiba keunini jim teköi solanimegöra mötmöriba
    keuŋini miaŋgö dop jimakŋe aka ahakmemeŋini urukalem qakŋe ahakŋe.
  dgz-dgz: Ap menan God iup mega, tat ge wat gapan taiwanian, iwa e iman God waenapan
    wat vetamuini iupewa gapan wanene taeta.
  eng-GNV: So speake ye, and so doe, as they that shall be iudged by the Lawe of libertie.
  zaa-NT: Acca liguni iyaba nu ná tse' lani ca enne' ą'hua inne le puro titsa' nu
    ná tse' para làcą de yù le qui'ni cca le juzgar conforme nu ra lo ley nu runna
    ttu libertad ligani qui' ca enne' canchu guni cą na.
  eng-WEBSTER: So speak ye, and so do, as they that shall be judged by the law of
    liberty.
  guh-guh: Jesucristo papecaitorobicuenia itsa paexanaename, nexata apo pananeconitsimë
    tsane Diosojavabelia. Itsa apo pajumecovënëtsimë tsane, nexata pananeconitsianame
    Diosojavabelia. Bajaraxuata itsa pacuaicuaijamë, pacuaicuaijamëre pexanialivaisi.
    Paexanavanaparenua pexaniacuene pacuenia Jesucristo pacaitoroba.
  bon-bon: Yoo, weeme atrana cirege pui cotre cabu me lui te biname bine yääsecräremuge.
    Peei name pi cängena ire weene ngena ne jaawenuye piiyepu ngena jiicuye.
  nhw-BL: Huajca ica nochi catli anquiijtohuaj huan ica nochi catli anquichihuaj,
    xiquelnamiquica ajsis se tonal quema Toteco anmechtlajtolsencahuas. Quitlachilis
    sintla catli tijchijtoque quiaxilía catli technahuatía ma tijchihuaca nopa tlanahuatili
    tlen teicnelijcayotl. Huan nopa tlanahuatili tlen teicnelijcayotl techtojtomas
    para huelis timocahuase timajcajtoque.
  swh-ONEN: Hivyo semeni na kutenda kama watu watakaohukumiwa kwa sheria ile iletayo
    uhuru.
  wbi-wbi: Liino mujovaghe na kuvingililandavule vavo valipipi pihighua nu luhighilo
    luno lukutupeela kuva vaavuke.
  bba-bba: I ɡɑri ɡeruo kpɑ i n mɔ̀ nɡe be Gusunɔ koo siri kɑ woodɑ ye yɑ tɔnu yɑkiɑmɔ.
  eng-KJVCPB: So speak ye, and so do, as they that shall be judged by the law of liberty.
  kgk-NT: Aipo ramo nhamondo kena nhande resa nhane renonderã-rehe. Ogwahẽ arã peteĩ
    áry Nhandejáry nhande rereko reko hagwã nhane rembiapo apokwe-rehe. Hesu remimbota-rupi
    e'ỹ joty jaiko ramo ndojohu porãi arã nhande-rehe. Hemimbota-rupi ae jaiko ramo
    ojohu porã arã nhande-rehe. Upéa-rehe ha'e-ta peẽ-my pende reko peheja kena ipogwy-py.
    Tapejoporiahuvereko rei kena enterove va'e ndive. Ndajaiporiahuverekói ramo nhande-rehe
    ndija'éi va'e-pe, Nhandejáry ave nanhande poriahuverekói ave arã. Jaiporiahuvereko
    ramo enterovéa-pe Nhandejáry ave nhande poriahuvereko ave va'erã. Ovy'a va'erã
    nhande-rehe ojohu ramo nhane rembiapokwe.
  waj-waj: Anutuuqaa mmayaaya yoketaa aataruuvoono vaidiiya mminnamminnaa maisaiyauvo
    yeena roosiima iya rau kiaivaa hatoka kiaikiai iya kati mmamma dummukiara yoketaama
    kuaavai. Ii kua ivaara kua pinaivaa tira suaivaki Anutuuqo gioonna kiaapuuya yaparainaravai.
    Fai ivo ngii yaparainaraivaara yaata utida safuuma kua tida yoketaama varida iikiatee.
  cpy-cpy: Tema roo kameethatatsi antayiteero Otzinkami Inintakaan-teetani, antayiteero
    añaawae-yitziri eejatzi okaatzi antayitziri. Ari okantyaa eero rowajankitee-tante
    paata, tema iroka Otzinkami Inintakaan-teetani, rootaki jeekakaa-shiwaeteeni.
  mpx-mpx: Wasa waiwaisana iya logugui toto i sokalila, ge bwaliga Yehoba wala pagan
    ni hileya to, ebo ta henapuan o ebo nigeya. Inoke wala baaba ge wala ginol gegewena
    ta matahikan.
  wbp-wbp: Purda-nyangkalu nyampuju jaru! Ngaka-kari kapunkulu kamparrurla karrimi
    Kaatu-kurlangurla. Nyanungurlu kapu-nyarra miimii-nyanyi kuwurtukungarduyu-piyarlu
    nyanungu-nyangurla kuruwarrirla. Kuruwarri nyampurlunya kangalpa rarralypa-maninjarla
    ngurrjurra-mani wilji-jangkaju. Kujarlaju, jalanguju yungulpankulu-jana ngurrju
    nyinakarla yapa ngalya-karikiji.
  luo-luo: Wuouru kendo timuru gik mutimo kaka joma ibiro ngʼadnigi bura gi Chik achielno
    mamiyo ji bedo thuolo,
  nhe-NT: Huajca ica nochi tlen inquiijtohuaj huan ica nochi tlen inquichihuaj, xiquilnamiquica
    ajsis se tonal quema Toteco inmechtlajtolsencahuas. Quitlachilis intla tlen tijchijtoque
    quiaxilía tlen technahuatía ma tijchihuaca nopa tlanahuatili tlen teicnelijcayotl.
    Huan nopa tlanahuatili tlen teicnelijcayotl techtojtoma ica tlen ax cuali para
    huelis timocahuase timalacantoque.
  aii-aii: ܗܵܕܟ݂ܵܐ ܗܲܡܙܸܡܘܼܢ ܘܗܵܕܟ݂ܵܐ ܦܠܘܿܚܘܼܢ ܐܲܝܟ݂ ܕܐܸܢ ܒܢܵܡܘܿܣܵܐ ܕܚܹܐܪܘܼܬܵ‌ܐ ܒܸܬ
    ܦܵܝܫܝܼܬܘܿܢ ܕܝܼܢܹܐ.
  esk-NT: Taatnamik iñuuniaġitchi tuvraġlugu maliġutaksraq patchisaiġutiksrauruaq
    ilipsitñik, iḷisimalugu Agaayyutmun atanniqsuqtilaaptiknik taavrumuuna tillisikun.
  msb-msb: Maghimat kamo sa iyo pagasurmaton kag mga hiwag kay pagahusgaran kamo san
    layi san Dios na makapalibre sa iyo san pagakasala.
  cpa-NT: Dsa² lég² jniang³ báh³ dsa² mi¹rø¹² jǿg³ quián² jniang³. Jøng² dsio¹ ŋi³niang³
    jniang³ hi² juúh³ jniang³ jmáh¹lah hi² dsio¹.
  dso-dso: ପର୍‌ମେସର୍‌ ବିଚାର୍‌ନା କର୍‌ସି ବଲି ଜାନିକରି ସେନ୍ତାରି କାତା କଇ କାମ୍‌ କରି ଦେକାଆ
    । ଜନ୍‌ ନିୟମ୍‌ ଆମ୍‌କେ ମୁକ୍‌ଲାଇସି, ସେ ନିୟମ୍‌ ଇସାବେ ଆମ୍‌କେ ବିଚାର୍‌ନା କର୍‌ସି ।
  meu-meu: Ba hereva bona ba kara, ura kwalimu taravatuna ese baine hahemaoro henidia
    taudia na heheto.
  yva-NT: Syare vatan nanentabo wamo wama ana wamo raura muno wama ana wamo rave raeranande,
    weye wamo raen Amisye indati po wansanajo rai tenambe indamu Po ayao mamaisye
    rapatimugo wansai mamaisyo Apa ananyao wemi mo vatane mapaya ayao kakaije ama
    vambunine rai.
  dgc-dgc: Kanya mangilag kam ta gimet moy sakay ta pégkagi moy, dahilan éy hukumén
    kam ayun ta utus a magpalaya ta tolay.
  zpm-NT: Niowse sca goḻgac, niicle zeeṉe gneegaa tow, niowse goḻnee; sac goṉ, zdziṉ
    dze cxobdoḻ ne dieṉ pe wban ne zigne rnabey Jesús, te wband new ye.
  hix-NT: Kanhàn kom yanoto mehra harha keny kom me naha, àro ha, kàyweronàhyamatxho
    komo. Àro hoye ro ryhe, ohxe haxa manaha, atxke haxa manaha, kany me naha hampànà,
    Khoryenkomo, kàwyanye. Àro ke, ohxe roro rma haxa orwonàmtxoko. Ohxe roro rma
    haxa ehtxoko.
  sim-sim: Jihinjik ji auheyeka, mbele mbele os ji hishihi ji mbaha ji ukwa nga. Kumak
    avak Avui Wasilaka jirin silikwa ri, �Mbele mbele ol Jisas mbahandari ondon am
    ji uri ol mo wahau?�
  npi-ULB: यसकारण, स्वतन्‍त्रताको व्यवस्थाद्वारा न्याय हुनेहरूझैँ गरी बोल र व्यवहार
    गर ।
  cgc-cgc: Gani, mag-amblig kaw ta inyo na mga paambal daw pabuat tak nlaman nyo na
    daw mag-ukom Dyos ki kiten, basian ta iya na pag-ukom ate an na pagsunod ta mga
    sugo na paagi na kiten nalibri alin ta pag-ulipen ta sala.
  tim-tim: Akto Anutuŋe magep are Yesuŋe lokombo aregât Anutuŋe dosa luâk bo dâm yeŋgonmap
    den arekŋe den âiân katyekbiap gât nâŋgâm heŋgemgowaenân âmâ den makmâ wan me
    wan akberâm akbiâ ârândâŋ akbiâp.
  yor-yor: Ẹ máa sọ̀rọ̀, ẹ sì máa hùwà, bí àwọn tí a ó fi òfin òmìnira dá lẹ́jọ́.
  wos-wos: Hukémbu God dé naniré lukukwa hambuk hundika sarékéta dé némafwi kot xékékwa
    néma du reta hurumben sémbutka hundi watandé. Watendékaka sarékéta guni yikafre
    hundi male wata yikafre sémbut male hurutanguni.
  emp-NTPO: Quĩrãcuita bed̶ead̶adua idjab̶a jipa od̶adua, Ãcõrẽba dadji ẽdrʌ b̶ʌbari
    leyd̶eba cawa oi bẽrã.
  eng-F35: Speak and act as being those who are about to be judged by a law of liberty
  ind-ind: Oleh karena itu, hendaklah kita berbicara dan menjalani hidup sebagai orang-orang
    yang akan diadili Kristus menurut Hukum Kasih-Nya, yaitu Hukum yang memberikan
    kebebasan.
  pes-OPCB: پس همچون کسانی سخن بگویید و عمل نمایید که بر آنها بر اساس احکامی آزادی‌بخش
    داوری خواهد شد.
  mpt-mpt: Gode hekmel wengo memao omyia o nib hengmino bolonoa tileisenobio kesoa
    sinanomo Gode nib kukubo klanea elita ne hekmel wengo memao wafu bliobe, eka elita
    ne hekmel wengo memao mo wafu blibbabe genamabe kesoa ibo ib kukub nabib osa eka
    ib weng obib osa kla funaine!
  ssx-ssx: Wanda꞉hali ka꞉la꞉pa꞉ tapaasa꞉ pi ula꞉eki manuma꞉ koto pi ula꞉ ekina꞉ pi
    yokaalu pilimiki laa hone witolo hata꞉ pi pi la pea꞉tiki pea꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, i yɑ fɔ ide nɔ i yɑ ce bɛi inɛ ŋɑ iyi woodɑ iyi í yɑ nyɑ inɛ ɑ́
    kiiti.
  gaq-gaq: ଆଣ୍ଡିନେ ଉଦାର୍ ବିଣ୍ଡ୍ରେ ନିୟମ୍‌ ବାନ୍ ପେ ବିଚାର୍‌ ପେଡିଂଏ ଆତେନ୍‌‌ ପେନେ ବାଲିର୍‌ବାତା
    ଆରି ସ୍ଲେଗ୍ନାର୍‌ନ୍ନିଆ ଉଡ୍ରା ଆଡିଂପା ।
  gof-RNT: Aylletethafe kessiya higgiya sinthan pirdda ekkanaw de7iya asada odetitenne
    oothite.
  unx-unx: ରାଡ଼ାଅଃରେୟାଃ କାମି ଏମ୍‌ ଦାଡ଼ିତାନ୍‌ ମୁଶାରାଃ ଆନ୍‌ଚୁ ହରାତେ ଆମାଃ ବିଚାର୍‌ ହବାଅଃଆ,
    ଏନା ଆମାଃ ଜାଗାର୍‌ତେ ଆଡଃ କାମିତେ ଉଦୁବେମେ ।
  gah-gah: Ómasímo lo hukoko li gakó gologí olimiaká gakó gili alitamoláagi gili ahulatamoláagi
    alika lelémo nupa oko gona mololetanogo ive. Nenemú gakó niliki netá matá naliki
    nolu gakokumú gili minalo.
  lcm-lcm: Kapo ro mi uli mengen velai ani aupele roron, using mianla luk saupai angkonongai
    si saupai vopo akalakala ang animi.
  aer-aer: Ayeye nhenhe awerrirraye! Urreke kwenhe arrantherre Ngkartenge arrekwele
    tnetyenhe. Alakenhe ikwerenge anteme anwerne angkentye mwerre angkerlte-aneye,
    arratye anerlte-anetyeke. Kele Ngkartele anteme aremele anwerneke akangkemele
    anetyenhenge.
  qvc-NT: 'Dyusmi yumbay noqanchiqta rin jusgawaqninchiq: “¿Allitachu Churiy Jisukristu
    kamachikushqanda kasushqa ichu mana?” nishpa. (Chayri Jisukristupi allipta kriyishpa,
    Dyusta, runa masinchiqkunata kuyashunllapa, uchanchiqmanda pirdunadu kananchiq.)'
  tgl-ULB: Kaya't magsalita at sumunod katulad nila na malapit ng hatulan sa pamamagitan
    ng batas ng kalayaan.
  cbs-NT: Tsuabunda Diosun yunuti inun jawen nemati Jesúswen jatu unanti wakatsi ma
    pewaniwen taexun jadakidida man janchai inun man jatu uinmakubainaidan, chanima
    Jesúsun yunuti benawen ma matu taxnimakubainikiki.
  xtm-NTPP: Jâ ka jini o sukan ndakan Su'si ma kuenda nuu ndaka o, nú ni ka sa'a o
    ndaka sukan ká'an tnu'u vava'a ni tatnuni ya ma, tnu'u sa'a ja jin nde koo o nuu
    ja u'vi ma. Te chukan kúu ja jín konee o cuidado, te jín ka'an o te jín sa'a o
    sukan ká'an tnu'u maa ya ma.
