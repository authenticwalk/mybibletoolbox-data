  ben-OBCV: কিন্তু তোমরা যদি পক্ষপাতিত্ব করো, তবে পাপ করেছ এবং বিধানের দ্বারাই তোমরা
    বিধানভঙ্গকারীরূপে দোষী সাব্যস্ত হবে।
  mil-NT: Dico núu ñá túú cùu iní ɨɨⁿnuu‑o cuè tnaha ñáyiu‑o, te cuu cuéchi xii‑o
    chi ñá túú quìde‑o nacuáa càháⁿ Yǎ Ndiǒxí.
  myu-myu: Cekamixa jojoap tomuju iwarum ijodiacat kug̃ pima bit, ikẽrẽat kug̃ eyju
    Deus xe. Iwarum ip ikug̃ pima, Deus pe wuyawẽwẽap ekawẽn tag̃ g̃u eyju jekukum.
  amk-amk: Mae metiri inontarai toyari manei dedai sewa manei siai, amani metato manea
    wape manea bereri, nana mani metohong sasari, tuti Allai ne Hukumi dohonai we
    Musai nanai deinawiai we metohong sara ne Hukumifoi.
  fai-fai: Kata kaba yak kinim win tabin ita kuw win kufáya bom win banim kinim ita
    win kufáyamongin banim kei badaw kaí, kaba be ban keibaw ade sawa abem uyo win
    kuw mafak dákam bako, kaba sawa abem lukelin kinimo, kakbu kala.
  ura-NT: Inara araaichuruhacha caohachaain coaraain belaain, coroatajaneein, nii
    nejelaauru coroatajanena jereneeichenete osa que nesarureeicheein, Cana Coaunera
    notaracaae aitoha Cana Coaunerane tonoraelanaala, nitohaneein rauhijiriin ichaeneeichene.
  mcd-NT: Ascafia man asca huatamarocon nan mafo ichapayafosi man shara huamisi cuscacai
    nan ahuuomafo man shara huamisima. Man ascaicain Diosin yononi cuscan man aima.
    Ascaquifin man chaca huai.
  urt-urt: Ŋaiye na iyarꞌe lenge miyeꞌ lowe nange tinge bwore, kut lenge ŋaipwa ŋiꞌ
    pupwa pe, luku nin si ŋende hwap, topoꞌe ni noworꞌe wusyep erŋeme.
  kiz-kiz: Lakini kama mwipendelela baadhi jha bhanu, mwibetakubhamba dhambi mwihukumibhwa
    ni sheria kujha ndo bhavunja sheria.
  tzo-TZE: Pero me chat'ujic boch'otic chavich'ic ta muq'ue, oy amulic ta stojol Dios
    yu'un mu xach'unbeic smantal.
  lex-lex: Mere la'pa miy mhieri-mhielta rimormiori wialmi la'a yamkek matmi, de mhi'
    oleka do'a-hal la inonmi. Ne deulu-tatra Uplerlawna niwra miy er maka kadunti-kawetria
    deulu-tatra.
  dov-dov: Pesi kuti kamusalula mbimuyanda kuchoitila kabotu, muli kuchita chibi,
    alimwi mulisungidwe amulawo mbuli basikuzungania.
  rgu-rgu: Tehuu maneniko emi mete mataꞌ, ma hai daleꞌ noi neuꞌ lahenda kamasuꞌi ara,
    sona emi sala, ma malenalaka neuꞌ Manetualain atoran Na.
  toc-NT: Pero para hui­xinín caj lac­sac­pa̠x­qui̠­na­ná̠tit para hui̠ntí a̠tzinú
    ca̠la­ka­lha­ma­ná̠tit, xa̠maka­pi­tzí̠n ca̠lak­ma­ka­ná̠tit, xli̠­ca̠na pi̠ tla­hua­pá̠tit
    lanca tala̠­ka­lhí̠n y mini̠niy naca̠­ma̠­pa̠­ti̠­ni̠­ca­ná̠tit chuná cumu la̠
    li̠ma̠­pek­si̠nán lanca xli̠­ma̠­peksí̠n Dios.
  som-som: Laakiin haddaad dadka u kala eexataan waad dembaabtaan, oo sharcigu wuu
    idinku caddeeyey inaad tihiin kuwa xadgudbay.
  mam-C: Me qa ma tz'el kypa'n toklin jun xjal tuk'a toklin juntl, mapen kux jun kyiltza
    ikyjo, ex ma chi oktza b'inchil mib'in twutz Tkawb'il qMan Dios.
  ndj-ndj: Lakini pamuvagolela lushawu vandu, topi, mukugola sambi na Malawu va Chapanga
    vakuvahigha yumwi kwanongwa mubena Malawu.
  mbj-NT: Ti hyb n'aa, ta see baad bë gado bä ta wób sa mahä̃nh, nesaa do bë moo boo
    däk. P'op Hagä Do ky n'aa jaw'yyk do bë taky n'aa ety däk tii bä, ta ky n'aa jaw'yyk
    do bë ky nadaheeh do hyb n'aa.
  lat-VUC: si autem personas accipitis, peccatum operamini, redarguti a lege quasi
    transgressores.
  ngp-ngp: Mna uneva mwazagula want'hu, mwadamanya wavu, naho miko ya Mnungu yalagisa
    kugamba want'hu awo hawakwiva miko.
  aoi-aoi: Akena nara-manja ningkakina a-lyelyingmama wurrababurna-langwa warnumamalya
    umba ki-lyelyingmina-manja angwurra ningkakina wurrukwala-manja wulkwa, kembirra
    kinumini-yarrkuwurrenama Neningikarrawara-langwa ayakwa eningarumuruma akwa awurrariya
    ki-yaminama ningkakina-da.
  enq-2: Dopaka doko, nyakamame endakali mende mona setapala, mende maka kaeyatamino
    doko, nyakamame koo pitaminosa pita. Dopa pitaminopa, loo doko yalelyaminona lao
    Mosesanya loo dupame nyakama-kisa tenge setata.
  eng-ASVBT: but if ye have respect of persons, ye commit sin, being convicted by
    the law as transgressors.
  mna-mna: Tamen sombe kakam mbulu raraate pa tomtom ta boozomen som, mi kapakur wal
    pakan, mi kerepiili zin pakan, na mbulu tiom tana iswe yom kembei komolo tutu
    ki Anutu kek.
  myw-myw: Kukin gog bukuvna̱ses gamag mwasanin o bukwasigumis gamag mwasanin, bogo
    amisinap kalbaleb, peinan kusiplaves Yowbad nakaleiwag.
  sby-sby: Nomba mwasalululanga okwambeti mulepishinga, kayi Milawo ya Lesa ikute
    kumutoteka kwambeti mulapwaya Mulawo.
  sll-sll: '@see-verse:JAS.002.008'
  yaq-NT: Taa eme'e ka nanancha yee eiyaaka watem che'a eiya'ateko, ka tu'uwata eme'e
    joone. Intok Liojta nok lutu'uria nesauta beje'eka Liojta bichapo ka tu'isi aulamtune.
  uro-uro: Sokt di ngakt bä ngänit täksäne di rhoqoräkt di sa ngän dualat na ama vuini
    dä ma Ngämuqa aa Muräkt di ngä rhäksärhäm ngän i sa nguna ngän betäkmät na ngät.
  ita-1885: Ma, se avete riguardo alla qualità delle persone, voi commettete peccato,
    essendo dalla legge convinti, come trasgressori.
  muy-muy: Ay tamal kicirʉmkaba mis a ti kagudarum zlam. Nahkay Melefit aməwəl kʉli
    àna seriya aɗaba kə̀gəsumkabu Divi gayaŋ ni ndo.
  kqc-kqc: Idu yi veguri amiye yokoi rofu buni resi yokoi rofu no regedi vonisi, ya
    bi vegu no rededi; mina yaku nioteimago ya bi ago gira odeyadi.
  tav-tav: To bairo caroaro cána anibana quena caapeye unie pairã jetore mʉja catʉjʉ
    nʉcʉbʉgoata roorije cána mʉja ã. To bairi ñuuquẽto mʉja ĩimi Dio. “Yʉ carotirije
    cariape caapiʉjarã mee mʉja ã, rooro cána mʉja ã,” mʉja ĩimi Dio.
  eng-ULB: But if you favor certain people, you are committing sin, and you are convicted
    by the law as lawbreakers.
  spa-VBL: Pero si demuestran favoritismo, están pecando. La ley los condena como
    culpables de su incumplimiento.
  fra-_FOB: Mais si vous faites acception de personnes, vous commettez un péché, étant
    convaincus par la loi d'être des transgresseurs.
  hau-ULB: Amma in kun nuna bambanci, kun yi zunubi kenan, shari'a ta same ku da laifin
    keta umarni.
  mal-mal: മുഖപക്ഷം കാണിച്ചാലോ പാപം ചെയ്യുന്നു; നിങ്ങൾ ലംഘനക്കാർ എന്നു ന്യായപ്രമാണത്താൽ
    തെളിയുന്നു.
  kkc-kkc: Esino niyo goolee ma kulodu odoo abo ee tekepo dolone, odoo abo tokenee
    daga, niba tokenee toso. Egeesi maga Godeeyo to oso takooso, niba tei magoo gababili
    odoo diso.
  lit-lit: bet jeigu šališkai elgiatės, darote nuodėmę ir esate įstatymo įtikinti
    dėl kaltumo kaip jo laužytojai.
  urd-GVR: Chunāṅche jab āp jānibdārī dikhāte haiṅ to gunāh karte haiṅ aur sharīat
    āp ko mujrim ṭhahrātī hai.
  far-far: Boroi ma dia mulu efaefa safitana wane ki ana adalae to'oda ga ana bali
    'i maa, tama kamulu abulo garo na. Na taki ki na ne fatainia mulu abulo garo.
  suz-BL: तन्‍न गेपुकीमी थमा सुइक्‍ब का कली ठेयब सेल्‍शा, अरु आन कली आइक्‍च सेल्‍तीनी
    हना, गे पाप पाइनीनी। मिनु परमप्रभु यावे आ अरेशो लोव़ मटीब दुम्‍नीनी। ब्‍यवस्‍था
    १:१७
  car-NT: Asewara kari'na anapo'i'pa aja'taine, meja'wangaton. Moro jako ro moro omenano
    mero'po ajekari'saton omenano ambo'namon me.
  amp-amp: Womm hifa hifa yak marnyahato tfit womm faso faso yak bebneft, ndt nhai
    tu Bro Nkifrarhu boririfhut kfiwa yuhat hikkahko. Nhai. Fasoh neft newuko.
  bht-bht: पर अगर तुसां भेदभाव करदे न, तां पाप करदे न; कने व्यवस्था दे अनुसार तुसां
    दोषी न।
  eng-NOY: But if ye have respect to persons, ye commit sin, and are convicted by
    the law as transgressors.
  cub-NT: Ʉbenita mʉja jã́ivʉ baru apevʉ põevare me apevʉ pʉeno, ye jecʉbevʉ caivʉre
    cũinátʉrʉra. Que teni ãmeno d̶aivʉbu mʉja, mʉje jʉ abe boje Jʉ̃menijicʉi d̶aicõjeiye
    báquede aru mʉje vainí tʉiye boje diede.
  ita-1927: ma se avete dei riguardi personali, voi commettete un peccato essendo
    dalla legge convinti quali trasgressori.
