    ye sariya tiɲanbailu le ri wo rɔ.
  ese-NT: Jamatii miquianaaya aje oe dejja quea aquiana huiso nee cuana quea jea aña.
    Aemaꞌ cuana ca ca quea bicho po meeaña. Jamaya quea mimishi, Eyacuiñajjija esohui
    jayojja jama pojjeama. Jamajjeya ohuaya miquianaya tecuea cajeꞌyo ojaya esohui
    jayojja mi añajo, ma etiiquiana Moisesiya tehue ca poa jayojja jama miya mi ajo.
  jac-NT: Yaj ta mach lahano chexahann̈e heba, cheyaco hemul, cat hecanpaxcano txꞌojal
