verse: JAS.002.009
translations:
  kpx-kpx: Isito lana atae uvu hilokaholisito vaveveabe ke unaha elehai hoesegevei
    mesoho aiogeveliege lana vaveve toela vai Dilava menaka ke eguvave.
  okv-H: rate umo embo nei javotoho nei sapura ke asoa amo God ta ke pepeni ere poekihea
  tbo-tbo: Inapa lawa ta gagalena kahahi, naka apapoe babana Yaubada a lugagayo ta
    tutulagonihi, yaka apo gouna ta waya.
  mal-C: പക്ഷഭേദം കാണിക്കുന്നെങ്കിലോ പാപംചെയ്യുന്നു; അങ്ങനെ ന്യായപ്രമാണമനുസരിച്ച്
    നിങ്ങൾ കുറ്റവാളികളായി വിധിക്കപ്പെടുന്നു.
  grc-SR: εἰ δὲ προσωποληπτεῖτε, ἁμαρτίαν ἐργάζεσθε, ἐλεγχόμενοι ὑπὸ τοῦ νόμου ὡς
    παραβάται.
  bgc-bgc: पर जै थम भेद-भाव करो सों तो पाप करो सों, अर मूसा के नियम-कायदे थमनै कसूरवार
    बतावै सै।
  khz-khz: Na pere gomi na taunilimalima geria verapuga pa raki gelegeleraimo gogapi-ragerana
    genai, gomi rakava gokalaana, e rova na maki evaikilamina, gomi rova gokilagi-piatogaana
    talimami.
  deu-TKW: Wenn ihr aber Menschenrücksicht pflegt, so schafft ihr Sünde, vom Gesetz
    als Uebertreter erwiesen.
  zsr-NT: Naꞌa, chquiꞌ rutsaꞌliꞌ ca runliꞌ ba laꞌn tu tu bunách, runliꞌ dul‑laꞌ, len
    nabágaꞌliꞌ zxguiaꞌ lu zxba queëꞌ Dios, le rguitsjliꞌ zxba naꞌ.
  lin-lin: Kasi soki bozali kopona-pona bilongi, bozali kosala masumu, mpe Mobeko
    ezali kokweyisa bino mpo ete bozali kotosa yango te.
  hns-NT: Bakie djab toelog moeh taake hai, tab toelog paap kare hai, aur Parmeswar
    ke kaanoen dekhaawe hai kie toelog paapie baate.
  noa-E: Mamʉ mag i ipierr nʉm anʉmjã sĩi iwiir ãbpaita daupii aadëphʉm chan, magan
    pãran warag pekauta wau nʉm. Mag nʉm aig mag i iek pãachdëu asekasba nʉmuapaita
    woun dënjö pãar Ẽwandam dʉ̈i kulp pöm nʉmjã dawaa jaau sim.
  eng-EMTV: but if you show partiality, you commit sin, and are convicted by the law
    as transgressors.
  mib-NT: Te núu sɨ́ɨn sáha ró jíín ñáyuu cucá jíín ñáyuu ndahú, núu súcuan te cuēchi
    cásáha ró, te jécondee cuēchi sɨquɨ̄ rō jeē stɨ́vɨ ró ley Yaā Dios.
  lif-NT2: कर खिनिॽ मनाहाॽ के़से़न्‍दुम्‍सिम्‍ने़ फाॽग्र लायो के़जोगुम्‍माङ् साम्‌योथिम्‍मिल्‍ले़
    कुभाङ्‌के़भेःम्‍बा फाॽआङ् आप्‍तिक् के़गुःत्तिॽरो॥
  xnj-xnj: Nambu mkavabagula vandu, kwa kuvalola pamihu ndi mukumbudila Chapanga na
    yati mwihamuliwa na malagizu kuvya mbudili.
  mmx-mmx: Ketla do mi lox asi tara la mi lox aurut tara vetpes, nemi mi lok laxakapmek,
    la mira los polo vam Laulis Linga at ne Moroa. La kerepmo mi lok ngan limixin
    tongtonga viribang.
  cbr-NT: Usa 'aínbi camina mitsun, raíri unishi nuibanan raíri uni nuibacëma 'ixun,
    'uchaquin Nucën Papa Diosan bana cuënëo quicësabi oquin 'aiman.
  tee-NT: Para ni jantu vaklhtam chun ju alakts'inat'it ju lapanacni pus alactu'unti
    ju naviyat'it. Chai lakts'inc'ant'at'it lacalhamap'aksin tachi ju alactu'unin
    unt'at'it.
  eng-LSV: but if you favor by appearance, you work sin, being convicted by the Law
    as transgressors;
  cak-NT: Pero xa rix niben che jun winak chi can más c'o ruk'ij chech jun chic, jixka
    pa mac, roma can man jixniman ta che ri nu'ij ri ru-ley ri Dios.
  pah-NT: 'G̃a''ara rehe jate po pe g̃a arõi, a''ero po pe ndekote''varuhui. A''ero
    po Tupana''ga nhi''ig̃a e''i pe me: “Nanhirendukatui g̃a.”'
  sja-NT: Mãgá parãpa eperãarã ũk'uru ak'ɨ p'anɨ pɨrã pãchi k'ap'ɨa ak'ɨpatak'a, mamĩda
    mãga ooda-e p'anɨ pɨrã jõmaarã ome, k'achiata oomaa p'anɨ Tachi Ak'õre k'ĩrapite.
    Mãgá oodak'ãri, ooda-e p'anɨ iru ũraa p'ãdade jara bɨk'a.
  xed-xed: Ama ka ta gala mndu kuni katsi ná, dmaku tsa ta gə kuni, ksafksa zlahu
    ta kaghuni, kabga sna a kuni ta ŋani wa.
  mks-NT: Joo cája ndó cua̱chi nu̱ Ndióxi̱ tá ndíquehe va̱ha chága̱ ndó na̱ cui̱cá
    a̱ ju̱ú ga̱ na̱ nda̱hví. Ta xi̱hín ña̱ yóho chíca̱a̱n ley Moisés cua̱chi ja̱ta̱
    ndo̱.
  gfk-S: Iesene be mu nes kilam ira mangana kinkinis ta ira turadi kaie mu nage mikiane
    tikenong ma mu nage ru no mes, mu te gil ra sasana. Ira harkurai tane God di kure
    ugo be a ut na laka harkurai.
  bmu-bmu: Miaŋön dop kölmapmö, iŋini ambazip tosatŋi eŋgek soriba tosatŋi qepureim
    eŋgiba dop mohotnöŋ qahö ak eŋgimakze ewö, mönö siŋgisöndok ahakze. Anutugöreŋ
    jöjöpaŋ keu walöŋgetka yaŋön mönö keuŋini mi miwikŋaiba jim teköm eŋgima.
  dgz-dgz: Amba endi e orup daiton me yawat mega kakaewa menan menanaet tayan dawa
    ae vianawa, ame e koewa di taiwanin. Ame taianawa e God iup mega topaisiwanin.
  eng-GNV: But if yee regarde the persons, yee commit sinne, and are rebuked of the
    Lawe, as transgressours.
  zaa-NT: Pero canchu gucué' le entre ca enne' según nu rilá'ní lo ra', làniana tul·la'
    ná nu runi le nna yala falta té qui' le lani ley qui' Tata Dios.
  eng-WEBSTER: But if ye have respect to persons, ye commit sin, and are convicted
    by the law as transgressors.
  guh-guh: Itsa payaiyataejitsipame itsamonae, itsamonae pijinia bijiaya itsa pataejitsipame,
    nexata paexanaejitsipame pibisiacuene. Pananeconitsipame Diosojavabelia. Tsipaji
    najëpaeya apo pataemë tsipae daxitajivi Dioso papecaitorobicuenia.
  bon-bon: yepä weene biname bine liba jaabelanemuye miijimiji cäbletääpe poto cidi
    me, weene peei cotre mene ne jaatropangtuye. Pui lui niiya mule gyene.
  nhw-BL: Pero sintla anquintlapejpeníaj ajqueya anquinicnelise, antlajtlacolchihuaj
    huan anquinixpanoj itlanahuatilhua Toteco, pampa Toteco quinequi xiquinicnelica
    nochi masehualme.
  swh-ONEN: Lakini kama mnakuwa na upendeleo kwa watu, mnatenda dhambi, na sheria
    inawahukumu kuwa ninyi ni wakosaji.
  wbi-wbi: Looli nave msalula avanhu vamo avakuvaghana muvomba inyivi, muhighue ulwakuva
    mulivahosi.
  bba-bba: Adɑmɑ ì n tɔmbun bɛɛrɛ kerɑnɑɑ mɛɛrɑ durumwɑ i mɔ̀, mɑ woodɑ yɑ bɛɛ tɑɑrɛ
    wɛ̃ɛmɔ yèn sɔ̃ i ǹ ye mɛm nɔɔwɛ.
  eng-KJVCPB: but if ye have respect to persons, ye commit sin, and are convinced
    of the law as transgressors.
  kgk-NT: Penhomboete joavy avy ramo, pene rembiapo vai-ma voi. Upéa-rehe Nhandejáry
    nhe'ẽ erejapo e'ỹ ramo, ojekwaa-ma voi nde-rehe nde reko jejavyha.
  waj-waj: Mo fai ngia hama ivaa rikiada iida gioonna kiaapu vooyara yoketaayavee
    tida vooyara maisayavee kiaa kiada fai ngia mminnamminnaa maisaivaa varaaravai.
    Varada mmaanna tuu kuaivaa hatoka kikio fai ivaara kua pinaivo ngiiiki vainaravai.
  cpy-cpy: Rooma, eeniro-rika pimaninta-shiretawaka, tzimakira pantani, ari rowajankitaa-wentee-takimiro
    Ikantakaan-teetani.
  mpx-mpx: Yaa ebo bolo alaliya i gan nuku yaliyaya-agil ge bolo nige alaliya nuku
    towaagil, he ku gegi to, ge logugui o i pwawamiu komiu logugui ana toleke.
  wbp-wbp: Kala kajilpanpa-jana miimii-nyanjarla nginji-wangka jurnarrpa-wanguku nganta
    marlajarraku, ngula-puruju kajilpanpa-jana miimii-nyanjarla rdakurl-kijirni ngarlarrpa
    nganta tala panu-kurlu nganta, kujaju maju! Kujanya kanparla jarrwara-kari yani
    Kaatu-kujakuju. Kaatu kangku nyuntuku wangka, “Kari nyuntujunpa wilji-nyayirni
    kujanpa karlirr-yanu kuruwarri ngaju-nyangu-kujaku!”
  luo-luo: To ka udewo wangʼ ji to utimo richo kendo bura oseloyou kaka joketh chik.
  nhe-NT: Pero intla inquintlapejpeníaj ajqueya inquinicnelise, intlajtlacolchihuaj
    huan inquinixpanoj itlanahuatilhua Toteco, pampa Toteco quinequi xiquinicnelica
    nochi tlacame.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܦܵܬܵ‌ܐ، ܒܸܚܛܵܝܵܐ ܝܬܘܿܢ ܘܦܝܵܫܵܐ ܝܬܘܿܢ ܡܘܼܢܟܸܣܹܐ
    ܒܢܵܡܘܿܣܵܐ ܐܲܝܟ݂ ܫܵܡܛܵܢܹ̈ܐ ܕܢܵܡܘܿܣܵܐ.
  esk-NT: Ilipsi irrutrigupsi iñuŋnik atlakaaġiiksillugich qiññałhiñaŋatigun killuqsaqtusitavra,
    taavrumuuna patchisiñiktusi maliġutaksraq navikapsiuŋ.
  msb-msb: Pero kun dili pareho an pagtratar niyo sa iyo mga kapwa kay may pinalabi
    kamo, nagakasala kamo sa Kasuguan. Kaya parakasala kamo susog sa Kasuguan san
    Dios.
  cpa-NT: Dsag³ báh³ jøng² ju³ná³ ca¹jmó³ jniang³ ma¹quién¹ dsa² jmøi¹guǿi¹. Ta¹canh¹³
    báh³ dsa² jmo¹ lah¹jøng² ja³cog² Diú¹³.
  dso-dso: ମାତର୍‌ ତମେ ଜଦି ବଡ୍‌ ସାନ୍‌ ଦେକ୍‌ଲାସ୍‌ନି, ପାପ୍‌ କଲାସ୍‌ନି । ଆରି ସେ ରିତିନିତିର୍‌
    ଲାଗି ଦସି ବଲାଇ ଅଇଲାସ୍‌ନି ।
  meu-meu: A taunimanima oromadia ba lalo, vada ba kara dika, taravatu enai ba kerere.
  yva-NT: Weramu ranivara wabekobe irati vatano awa ananuge manui mansai yara waponayo
    vatano awa ananuge meweno maije mai, weamo wapo ayao kakaije rave weye wapo ananyao
    ntiti umawe rakanyoandi to ije.
  dgc-dgc: Kanya éng igalang moy du mayaman, sakay apién moy du pobre, éy te kasalanan
    kam ayun ta utus na Diyos; dapat kam a parusaan.
  zpm-NT: Goḻguieṉ goṉ, doḻ i noyuṉ to squi rbe to dieṉ cho nac zha ricw, chogaa nac
    zha mban; sac Xley Dios i quiaguiits to.
  hix-NT: Anar me rha toto kom hoko oyehtokony haxa ryhe, atxke rma haxa manatxhe.
    Kàyweronàhyamatxho kom yawo ronohnà mosonà, katxho me manatxhe.
  sim-sim: Hako os ma lar ji jivinashihi lar ji kavana nahi, erem ji uwa nombo oso
    kava sir, mbeek lo os Avui Wasilaka jirin or hari oson ji tiyawa ambu jir, wahau.
  npi-ULB: तर यदि तिमीहरूले कोही मानिसहरूप्रति भेदभाव देखायौ भने, तिमीहरूले पाप गरेका
    हुन्छौ, र तिमीहरू व्यवस्थाद्वारा व्यवस्थाको उल्लङ्घन गर्नेहरू भनी दोषी ठहरिन्छौ
    ।
  cgc-cgc: Piro, daw ta inyo na pagtratar may palabi kaw na mga ittaw, nakasala kaw
    daw paagi ta mga sugo ta Dyos napamatuuran na kyo yan mga ula gatuman ta iya na
    mga sugo.
  tim-tim: Dâ den are bo watmâ siâ âgâ âgâŋerâm luâk siâ gegeŋe dâmbiâ âmâ den kârikŋe
    Moseŋe kulemgoep arekŋe dosa luâk dâm yeŋgonmap.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá ń ṣe ojúsàájú ènìyàn, ẹ̀yin ń dẹ́ṣẹ̀, a sì ń dá yín
    lẹ́bi nípa òfin bí arúfin.
  wos-wos: Guni wungi huruhafi yata xérénjuwi mama duka nak mawuli yata jambangwe
    duka nak mawuli yata guni haraki saraki sémbut guni huru. Wungi hurungut, God
    déka hambuk hundika sarékéta gunika watandé, “Di haraki saraki sémbut hurukwa
    du di.” Wungi watandé.
  emp-NTPO: Baribʌrʌ bãrãba ʌ̃cʌrʌda quĩrã awara o panʌbʌrʌ, cadjiruada o panʌa. Ãcõrẽ
    leyba jara b̶ʌa bãrãra maʌ̃ carea bed̶ead̶e panʌda.
  eng-F35: but if you show partiality, you commit sin, being convicted by the law
    as transgressors.
  ind-ind: Sebaliknya, kalau kamu pilih kasih berdasarkan kedudukan orang, berarti
    kamu berdosa karena melanggar Hukum Kasih itu.
  pes-OPCB: اما وقتی تبعیض قائل می‌شوید، این حکم شریعت را زیر پا می‌گذارید و به این
    ترتیب، مرتکب گناه می‌شوید.
  mpt-mpt: Ina otane ibo naka mak unang maki unaal kino yateniba ib bobol temo funaniba
    Naka eli ayamobo, naka maki misiamobo geib mole kukub olo hengmin kesoa Gode hekmel
    wengo baanoa Ibo Gode hekmel wengo wakalin nakabo genobiobe.
  ssx-ssx: Kutu pilimipateta꞉ wanda꞉hali pa꞉ta꞉ honditi pimika꞉na꞉ta꞉ kotota꞉ hoke
    hau pilimikie. Kutu pimika꞉na꞉ta꞉ ikita꞉ mo hande Lo Pi manuna꞉ ula꞉eki yambilimikie.
  mkl-mkl: Ammɑ bii ì wɑɑ cɔ bɛi inɛ ŋɑ ɑ̀ reò njɛ do bɛɛrɛ ŋɑ, dulum nii ì wɑɑ ce
    ŋɑ nɔ woodɑi Ilɑɑɔ̃ ɑ́ yɛ tɑɑle nŋɛ domi i kù wɑɑ jirimɑɛ ŋɑ.
  gaq-gaq: ମାତର୍ ଜଦି ବିନ୍‌ନେ ସାଜବାଜ କେଚେଃ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ଇଂସା ବେବଆର୍‌ ଡିଂପେଡିଂକେ
    ତେଲା ପେ ପାପ୍‌ ଡିଂପେଡିଂକେ ଆରି ନିୟମ୍‌ ଇସାବ୍‌ରେ ପେ ମୁଇଂ ସାମୁଆଁ ମାସାଣ୍ଡ୍ରେ ।
  gof-RNT: Shin hintte asa som77o xeellidi bonchchiko, nagara ootheeta qassi higgey
    hinttena higge menthida asada pirddana.
  unx-unx: ମେନ୍‌ଦ ଆପେ ହଡ଼ରାଃ ଏୟରଃତୁସିଙ୍ଗ୍‌ଅଁଃ ନେଲ୍‌କେଦ୍‌ତେ ହଡ଼କକେପେ ମାଇନ୍‌କ ତାନ୍‌ରେଦ,
    ଆପେ ପାପ୍‌ କାମିତାନାପେ ଆଡଃ ଆନ୍‌ଚୁ ଲେକାତେ ଆପେ ମିହୁଡ଼୍‌ ଆନ୍‌ଚୁକେ କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌
    ହଡ଼ ଲେକାନ୍‌କ ତାନ୍‌ପେ ।
  gah-gah: gevená makokumú sigaga nilikitiki gevená makokumú ánigi goselé itamó nene
    lihima alitamó nenazo, Ómasímo lo huka gakó mota gili ahulikave loko linogo ive.
  lcm-lcm: Sikei, man mipo alpilak a mang igenen ta kapo roron ani mang anu, milapo
    abis a lau rikek. Na saupai kapo antok ta mian luk amiming using mita putuk a
    saupai.
  aer-aer: Kele arrantherre apeke tyerrtye apwerte ngkweltye arunthe-akerte aremele
    ikwere kwakwirreme. Arrantherre apeke tyerrtye apwerte ngkweltyeke arrangkwe areme
    renhe ikwele-aremele. Alakenhe ikwerenge arrantherre angkentye Ngkarte-kenhe ultakeme!
  qvc-NT: Piru mana nimayuqkunata penqachishpa, kapuqkunatalla kuyashpaqam, Dyuspa
    chay liynindaqa mana kumpliykangillapachu. Chaymi Dyuspa ñawpambiqa uchayuq kangillapa.
  tgl-ULB: Ngunit kung nagbibigay kayo ng pagtatangi sa ilang tao, kayo ay nagkakasala,
    nahatulan ng kautusan bilang isang lumalabag sa batas.
  cbs-NT: Jakia jadatuda mabuya inun peiya besti jatukidi shinankin ja yuda betsa
    mabuuma jawawen matu medabewatidubuma jatu shinankin kanekin Diosun yununi pewama
    matumebi Diosun kupiti man ichawaii.
  xtm-NTPP: Kovaa nú ka saxiko ni in ñayii ma, su'va ka jiso kuechi ni, vaa ja u'vi
    kúu, te ñatuu ka sa'a ni sukan ni tatnuni Su'si o ma.
  nnq-nnq: Nambu anda mabagwi bandu ntenda ubaja, na malagilo gunhukumulanga mangweto
    mmi kujalije malagilo.
  bao-NT: Bʉari, bojocare mʉja ca ameri ĩa dica woojata, ñañaro tiirã mʉja tii. To
    biri Ʉmʉreco Pacʉ cʉ̃ ca doti cũurique ca ĩirore biro tiitima ĩirã, mʉja ca ñañarije
    wapa ñañaro peti mʉja tamʉorucu.
  san-ORI: ଯଦି ଚ ମୁଖାପେକ୍ଷାଂ କୁରୁଥ ତର୍ହି ପାପମ୍ ଆଚରଥ ୱ୍ୟୱସ୍ଥଯା ଚାଜ୍ଞାଲଙ୍ଘିନ ଇୱ ଦୂଷ୍ୟଧ୍ୱେ|
  huv-NT: Pero sitiül irriiüdayon nop alinop, aag ayaj xeyay nisoet ijiüran; aaga
    poch tayac Teat Dios ajüiquich ngo majneaj irangan.
  otn-NT: Pɛ nu̱'mø guí huantho yø ja̱'i̱ ga̱di̱ ma̱hmʉ, ya ra̱ ts'oqui guí øthʉ 'mø.
    Ya guí fɛsthohʉ'a̱ te mma̱mp'ʉ ja rá̱ ley Oja̱.
  nop-nop: Eŋ metam fukufukuŋgoŋ tiyemineeŋ adi yom tubumintaune Yodoko Mededi metam
    mede wobu tiiŋ wondiniŋ mebi miŋgoŋ tubumintawaak.
  obo-NT: Piru otik duwon od podmusingon dow, nokosaa kow su nokosupak kowd to suhu.
  cak-ENT: Pero si xa nitz'et jun vinük si c'o rubeyomal o manak rubeyomal, nyixmacun,
    roma rix xa man nibün tüj ri nbij chupan ri ley ri nuc'ut achique rurayibül ri
    Dios.
