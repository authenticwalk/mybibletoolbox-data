  srn-NT: Ma efu un no e si ala sma a srefi fasi, dan un e sondu èn a wèt e krutu
    unu leki sma di broko a wèt.
  cta-NT: Si xaꞌ ca ñaꞌa̱ nduꞌni ma̱ loꞌo xi scaa ñati̱, cuxi nduꞌni ma̱ liꞌ, ntsuꞌu
    quiꞌya jiꞌi̱ ma̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi liꞌ; la cuiꞌ juaꞌa̱ ndyuꞌu chaꞌ nu
    nscua lo quityi cusuꞌ biꞌ.
  bqc-SIM: Tó álɛ kↄ̃ bↄbↄ'ↄsi sↄ̃, álɛ duunakɛɛ. Ikoyãpi á wɛ̃́, a gↄ̃ tàaedeↄ
    ũn we.
  tcz-CHONGTHU: Hinlah nanghon khat sanga khat he bol nahiuva ahileh, achonsea nahiuve.
    Danthu sukeh athemmoa nahi tauve.
  mar-mar: पण तुम्ही पक्षपात बाळगीत असाल तर तुम्ही पाप करता आणि उल्लंघन करणारे म्हणून
    नियमशास्त्राकडून तुम्ही दोषी ठरवले जाता.
  snp-snp: Etito nefa, ido linate wenena iya meleti eika winawamo ya moda nosámami
    mona meleti, lo melami kala koliti kolámoti amo yamu kawa yakafo olu ligiya lo
    gedenagoliye.
  isl-isl: en ef þið farið í manngreinarálit, þá brjótið þið þetta boðorð og syndgið.
  spy-NT: Nteenee yoo ōchāmē baateey biiko choo tookunootiin, kōō-irii kiruutyēēt
    ānku ng'ōōki ꞉nyooto.
  xnn-xnn: Ngem no kedeng nan baknang is paam-amdem et kanan nan linteg Apo Dios en
    nakabasolka.
  mwe-mwe: Ikabheje ntendangaga luagu mmumanyanje kuti nnatendanga shambi, na shalia
    jinakunng'ukumulanga kuti nshilebhanga.
  tte-tte: Na tem kwayaliyaya siya esaliyao lalakili kaiweli na siya esaliyao kikiuli
    kwasikotanagili kwalopwano yawasosi kabo loinane ilobaimiu yakato komiu loina
    kana tolikwai.
  tcs-tcs: Bat ip yupla trite dem rispipol mobeta den dem poapipol, yupla meke nugudting
    gense God ane i mina klia, yupla meke rongting ane yupla go gense dem lo blo God.
  hlt-THB: Cehlai thlang a mikhaai nami toek mantaw, thawlhnaak ak sai na awm u tiksaw
    anaa awi ing anaa awi ak hqekungkhqi na ni tak khqi nawn hawh hy.
  soq-soq: Naita e apana mauralala os nuawadawadamoile tane nuaparelala ewadabuamoile
    emoilana, sa ipa kadiwa dewasaile anaana ampuiasailana.
  qub-qub: Rïcu runacunata alli ricar, pobricunata manacajman churarga juchatami ruraycanqui.
    Mandamintutaga manacajmanmi churaycanqui.
  att-att: Ngam nu paddurúmán naw yù ira tatolay gapu ta maríku yù tádday ánna pobare
    yù tádday, á mapagikáru kayu gapu ta nakaliwatán naw yù tunung ni Namarò.
  bki-bki: Mia ver kamiu kuvitisaia ga tomu nalo ave dolu tibe na, nina kumila kariano
    ga na, mia Atua kanano tuboiano naio tibure kamiu river kamiu kube tomu na m̃a
    amila kokorov tuboiano.
  bqp-bqp: Tó átɛn kↄ̃ wɛ́ gwa sↄ̃, átɛn durunna kɛmɛ. Doka pìi vùtɛáwa, a gↄ̃ taaridenↄ
    ũn gwe.
  mcp-mcp: Njɨ, ja bɨ́ mə́ dʉ wá mímbɛ́ɛ́gí mpə́dʉ́gá buud yí, bɨ mə́ dʉ sə̂m; Məcɛ̧ɛ̧
    mə́ lwó nə́ bɨ mə́ jəla nə intʉ́gʉ́lí í búúd bwə́ mə́ caam mə́cɛ̧ɛ̧ wá.
  hat-hat: Men, si n'ap gade sou figi moun, nou fè peche. Lalwa ap kondannen nou pou
    dezobeyisans.
  npl-NT: Pero tla nomejwah san sikimeh nonkintlanekiliah iwa oksikimeh amó, nonkichijtokeh
    tlajtlákoli, iwa amo nonkichiwah tlan kijtoa itlanawatil Dios.
  bgg-bgg: Nathek yi branthek shii ithek ro fuang è dong pha ji shii duiine rek arone,
    nathek ne layog pha ichiig rek ro, chiih-è Iphey shii makhak-riing rek chiih-è
    nathek ne Iphey chui pho duiine Iphey è the ro.
  eng-TCENT: But if you show partiality, you commit sin and are convicted by the law
    as transgressors.
  eng-BSB: But if you show favoritism, you sin and are convicted by the law as transgressors.
  cpu-NT: Irooma, eenirorika pamaakitavaka, tzimakera pikenakaashitane, ari irovasankitaaventaitakemiro
    irooperori ikantakaantaitakeri pairani.
  san-ASM: যদি চ মুখাপেক্ষাং কুৰুথ তৰ্হি পাপম্ আচৰথ ৱ্যৱস্থযা চাজ্ঞালঙ্ঘিন ইৱ দূষ্যধ্ৱে|
  tac-NT: '''Emi abé na''temásaká pe jaré ralámuli me''tigá uché jaré, ''liko ''we
    resí noká ''emi. Alésíko ''we chátiri alawégame gayena ''emi.'
  eng-WEBPB: But if you show partiality, you commit sin, being convicted by the law
    as transgressors.
  gfk-H: Iasen bia muat nas kilam ira mangana kinkinis ta ira tunatuna kaikek muat
    naga miligiruanei tikai ma muat naga ruu no mes, muat ta gil ra sakena. Ira warkurai
    ta Kalou diet kurei uga bia a tena laka warkurai.
  viv-viv: Atu kaꞋi kaliva adi ita againe walagadi tu keke wadaꞋitadi leleleya digo,
    omi vehimeyai-nadi ahe wayawelina ada omi vaita vehimeya ana toꞋaiyawela yami
    wakoyona Yaubada matane.
  yao-yao: Nambo iŵaga nkutenda lusagu kwa ŵandu kwa kwalola ku meeso nkutenda sambi
    ni malajisyo ga Akunnungu gakulosya kuti nganingajitichisya.
  tgp-tgp: Pani vara ka lo tametame na tinapua, ka lo vai na hehe, ale Leu mo verea
    vara ka tamlohi tope na Leu.
  auc-NT: Mänömaï cædinque mïnitö mäincoo ëacä ingante waa cæmïni incæte wïï eyepæ̈
    ëacä ingante wadö wadö ate pönëmïni inte wïwa ämïni ïninque wënæ wënæ cæmïni ïmaïmïnipa.
    Ayæ̈ Wængonguï nänö wææ angaïnö önonque wido cæte baï cædïmïni inte mïnitö wentamö
    mongæ̈mïni ïmaïmïnipa.
  kbc-NT: Pida nigawii ɡ̶ademaanigi oko, jaɡ̶awii ane beyagi, codaa niiɡ̶enatakaneɡ̶egi
    ikee makaami oko ane daɡ̶a yoteteteda liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji.
  bmh-bmh: Bo, ag du tub suban isanoroimai, du tub semuranemen, go ag igul eg memen.
    Kasai ze gonug ag kasai ze i sesamoranemen dudu abai mareu.
  ctu-BL: Pero an la' mul mi jelchojc jach woli la' c'uxbin la' pi'ʌlob. Che' jini
    xñusa mandaretla ti' tojlel ili mandar.
  meq-meq: Ane tuk na, taɗə ka ŋgənum tay ha ka bo abəra ndo hay na, ka gum mənese,
    bazlam mapala eye ma gəsiye kurom hərwi nakə ka rəhumay ha gər bay aye.
  noa-H: Mamʌ mag hi hipierr nʌm hanʌmjã sĩi hiwiir hãbpaita daupii haadëp'ʌm chan,
    magan pãran warag pekauta wau nʌm. Mag nʌm haig mag hi hiek pãachdëu hasekasba
    nʌmuapaita woun dënjö pãar Hẽwandam dʌ̈i kulp pöm nʌmjã dawaa jaau sim.
  alp-NT: Po sepo imi lilake tamata lulu eni taneiaru, hoko mere imi ono dosa. Kai
    lulu hukume rebe Musa ilekire, imi ono sala kena hukume.
  san-VEL: yadi ca mukhaapek.saa.m kurutha tarhi paapam aacaratha vyavasthayaa caaj naala"nghina
    iva duu.syadhve|
  kbq-kbq: Hu'neanagi rezogitma mago vahekuke tamavesi antesazana, kumi hanageno kasegemo'a
    tamazeri ama'hina, kasegea hantagi vahe manigahaze.
  kbh-kbh: Pero ts̈ëngaftanga ndoñe cachcá s̈montsenonÿase, chcana bacna soye jtsamana
    y s̈mojama nts̈amo Bëngbe Bëtsabe leyënguiñe ndoñe yondëlesenciancá.
  ron-LSB: Dar dacă dați dovadă de părtinire, săvârșiți un păcat, fiind condamnați
    de lege ca niște călcători de lege.
  pon-pon: A ma komail pan lipilipiliki aramaj, komail kin wia dip, o kapun pan kadiarok
    on komail, me komail me dipan.
  nhe-BL: Pero intla inquintlapejpeníaj ajqueya inquinicnelise, intlajtlacolchihuaj
    huan inquinixpanoj itlanahuatilhua Toteco, pampa Toteco quinequi xiquinicnelica
    nochi tlacame.
  sps-sps: Sai to te komainy fafisfis fiisok tsuiny rom anyi na isen a mes nyi te
    komainy a mesmes tsuri, mi aveto busem, ana min vainy ngatsngats faun to te tsue
    fin faun,
  wnc-wnc: Siwan ginda kaisatakan kake amin usanzike sangaapana kayatane umana yapangenake
    ngana sangaapana wenae masa yamanu take dua siwik. Siwan ginu Anututane mama wam
    sandeya amin daknganing.
  bus-bus: Tó ée kↄ̃ wɛ́ɛ gwaa sↄ̃, ée durun kɛɛmɛ. Doka pì vɛ̃̀ɛawa a gↄ̃ taarideenↄ
    ũn gwe.
  gub-BL: — Ko awa a'e, hemetarer katu ma'e romo hekon a'e, a'e rupi ikatuahy ihewe
    a'e, peze peiko. — Kwez awa a'e, hemetarer 'ym ma'e romo hekon a'e, a'e rupi nazekaiw
    kwaw hehe nehe, peze peiko. Ikatu 'ym ma'e pezapo Tupàn pe nezewe mehe. Ta'e napezamutar
    katu kwaw hemetarer 'ym ma'e pe wà xe. — Ezamutar katu nerapi har nehe, i'i ze'eg
    kwehe arer. Ze'eg kwehe arer heruzar 'ymar romo peiko.
  imo-imo: Nalo imboma kanoko moke tekolio yu penga, lipo tapondambo; yu keri, naa
    lipo tapondambo ninge lemo ulu pulu keri te teremele. Akumunga Gotenga ungu manemani
    nu ungu mane naa lombili iye kerire morono ltemo nimbe lipe ondombalo.
  boj-boj: Ariya niŋgi na tamo qudei naŋgi areinjroqnsib olo tamo qudei naŋgi qoreinjreqnub
    di niŋgi une ateqnub. Deqa niŋgi dal anjam gotraŋyo qaji tamo brantonub.
  eng-DRA: But if you have respect to persons, you commit sin, being reproved by the
    law as transgressors.
  knf-knf: Bë woli napaţşër nado pekadu, hënk bgah bi Moyiŧ bamob an ţiki naanţaş
    ba.
  san-KHM: យទិ ច មុខាបេក្ឞាំ កុរុថ តហ៌ិ បាបម៑ អាចរថ វ្យវស្ថយា ចាជ្ញាលង្ឃិន ឥវ ទូឞ្យធ្វេ។
  arn-NT: Welu kiñeke che müten dullitufilmün kakelu mew, yafkakeymün ka welulkawkeymün
    ta Ngünechen ñi ley dungu mew.
  zas-NT: Per bal mazri rüjncwentidi tijb bejn guial loj stijbaman, dxel ma cayüjndi
    dol, ma rajpidi dol guial ad rüjntidi cumplid xley Dios.
  ken-NT: Kɛ mbák bǎchyɛ̀ kɛnókó ntá mbɔk bho, mǎmbyaka nɔkɔ abhɛ́nɛ́fú, nɔ́
    bǎkʉ bɛbʉ́ ndǔ bǎkwɛ̀n ɛbhé Mandɛm nɛ ɛyɔ ɛ́tɔ̀ŋ bɛ́ bǎchí bo abhɛn bǎpú
    bhʉɛrɛ bɛbhé Mandɛm.
