  bss-NT: Boŋ nzé nyêtede baahɔ́g etógnɛ́n ábíníí-ʼɛ nkóŋtéd, né nyêbɛle
    mbéb, né mbéndé e Dyǒb-pɛ ekóbé nyé nɛ́ɛ bad ábe bébóó mbéndé.
  met-met: Ne nabu alibu hasusu mana lipu longgalo te, bing alibu kubolu diana, saing
    hanaunaungua hatanga ba ang lipu hanaunaunga dalinganamdi.
  kpj-NT: Tahe iny wiribi lahitxinykeki, taòrarunyteri, teywinyõteri. Bede ywina aõkõ
    atximahãte.
  zao-NT: Per os lee goo mas ntsow nataak goo thib zha nake tedib zha, ndaa goo falt,
