  zia-zia: Arata niye emo zo puro witiro zo puro wosiro ayarineya, awiya pasena yarineya.
    Ayero yaya sao tauyao ge mene ge dao ninae auna susuwa awiya keregariniya.
  mal-2015: മുഖപക്ഷം കാണിച്ചാലോ പാപം ചെയ്യുന്നു; നിങ്ങൾ ലംഘനക്കാർ എന്നു ന്യായപ്രമാണത്താൽ
    തെളിയുന്നു.
  tuo-NT: Marĩ ãpẽrãrẽ niꞌcãrõnojõ weetirã, Õꞌacʉ̃ dutiꞌquere yʉꞌrʉnʉꞌcãrã weesaꞌa.
    Tojo weerã buꞌiri cʉosaꞌa.
  mbl-NT: '''Ãxop te hãmhok xop putup nõg, xip-texop putup pax, ''ũxax pẽnã tu'',
