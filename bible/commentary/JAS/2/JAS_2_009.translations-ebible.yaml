  tew-tew: Hewänbo wáy wên tꞌowaḏa̖ˀ in wé̖ˀgeˀinbí shánkí híwó̖ˀ bînmáaḏá, handiḏi
    úvítꞌaywó̖ˀdoˀ, heḏi Yôesi Táaḏí tꞌaywó̖ˀkannin wovâyshaa, gá iví tsontu̖u̖
    ûnmuuˀin bînˀaˀginhá̖núndeḏân.
  rmc-rmc: Ale te keren rozďjel maškar o manuša, akor keren binos a o zakonos tumen
    usvedčinel sar olen, ko les na doľikeren.
  apr-apr: Bong kumata bet kayei dada dook mata pang tool atu, inbe kawala murimu
    pang tool san nga, ngan ang ngan kayei dada dook tiap ke sennene. Inbe wer tani
    in ole ipaposang ben ang ngan kadada wer tani in pono.
  tiy-tiy: Endob amuk wén i isu ramigo kom atin basana kom saén i de étéw bé de fiyo
    kégal ro, taloo no bé kédooy de kurta ro, ménsala gom. Non fénlis gom i kukumane
    niray Moisese.
  nlg-nlg: Kau holopangotira vamua na balu tinoni ma kau mua holopangotira rana keha
    ke, mi ghau tau palugha igaa, mana vetena te hurukaleghau tau diua na vetena sughua!
  dgr-DOGNT: Hanìkò dǫ mǫ̀hdaa zǫ gıts'ǫ̀ nezı̨į̀ naahɂa nı̨dè hołı̨ı̨ hoahtsı̨ hǫt'e,
    eyıts'ǫ gonàowoò k'ę̀ę̀ nàowo-k'eezhìı-dǫǫ̀ lanì naxısınìyaetı hǫt'e.
  pes-OPV: لکن اگرظاهربینی کنید، گناه می‌کنید و شریعت شما را به خطاکاری ملزم می‌سازد.
  ron-1924: Дар, дакэ авець ын ведере фаца омулуй, фачець ун пэкат ши сунтець осындиць
    де Леӂе ка ниште кэлкэторь де леӂе.
  tpz-tpz: Ivëhkëk, eöm se keh nonok vavih oah varoe nem a ma meh teꞌ, paröm heꞌ tonun
    nem a ma meh, eöm to nonok nem a taateꞌ hat. Eöm to teen e nem pa hat, suk eöm
    to kökök e nem po Vavaasis pe Sosoenën.
  agd-agd: Máan tukhen mifo mai ma ona vain kékái vaya ánain mana ma yakhafinte mae
    mai man bayan durafúde umeí eono.
  rkb-NT: Ikiahatsa kytsa sisukziurẽtsa tsimynasinyky nahaze ana humo hi batu ahamysapy
    tsimaha. Deus harere bo batu hỹ zikaha, iwatsahi ahasikpybyrẽtsa tsimykaranaha.
  san-THA: ยทิ จ มุขาเปกฺษำ กุรุถ ตรฺหิ ปาปมฺ อาจรถ วฺยวสฺถยา จาชฺญาลงฺฆิน อิว ทูษฺยเธฺวฯ
  iws-iws: Mɨ kɨma iikam ɨmiir nɨinɨkibɨri yapayapa nwowamɨn mɨ kɨma nhɨr ɨmiirɨm
    naɨngwowi mɨ nhɨrɨm kɨma sɨmiiram naɨngwo rani yɨo tɨ hɨriinan siyɨuɨn yɨo mɨiyɨk
    rani. Adi Komii siir yai kɨbiya saeya hɨnɨɨna nɨisiimauuga yɨo kɨma Adi Komii
    siir yai ɨmiir haiprɨdkikaii.
  pol-SZ: Jeżeli jednak dzielicie ludzi na lepszych i gorszych, popełniacie grzech,
    i w świetle Prawa jesteście przestępcami.
  ztq-NT: Per deelñee xkwe do meñ, tu tol le ngo noyuñ do aan chuñdy to cumplir xley
    Dios.
  zai-NT: Peru pa rulabi tu tobi jma que stobi la? cuchee tu, ne zagui'ba donda ique
    tu, purti cadi cayuni tu casi na ley que.
  upv-upv: Ko poro kapok-osuri jinibb nga joror milep ko kapok-meteni jinibb nir nga
    joror muwelili parirpe nanu nawon kobbong, ko ngok kami kamok-loli nololien ko,
    ko nale nesesreien se Atua puwrai nga kamivi jinibb nga kamok-tor otvi nale nesesreien.
  wap-NT: Mazan utaapan an baudaꞌapa pidan kaimanaꞌo nii baꞌoran ai, oiaꞌo aimaakan
    wuruꞌu ushaꞌapataniaz, ukauꞌan unao dikintapainao kakinaorii.
  mva-mva: Tamoata moarunga nge suridi tekedia-doi bokana kamababasakidi. Bokaibe
    tamoata kusidia-ba kaitaita be kadoadorakidi nge ambe muzigoala ka kaemaki. Bokaibe
    Moses Mata ne ambe moatubu omingo dinangalako be dipile kam mata uia gagamang.
  dwr-NT: Shin hintte asaa deemuwaa xeelliide bonchchooppe, nagaraa oothiita; qassi
    higgii hintte bolla, higgiyaa mentheeddawanttudan pirddana.
  kfw-kfw: Takkha mimeel ning-enli mi khoya ningtho inchu, nangni manu katho ning
    eii, halli Dan kha'n nangni kha dankamakoi ngai ning-eii ati.
  bfz-bfz: पर जे तुसे पक्षपात करोए, तो पाप करोए और बिधान तुसा खे अपराधी ठराओए।
  cuk-09: Ar bemar dule akar-akar imakdiile, emarbi daksulile, bato bemar dummad nosdo,
