  mau-NT: To⁴nca³ tsa² chja³ˀa²jion³ xi³ ni²sin³-lao⁴³, je¹ vi³jncho³. Cˀoa⁴-sˀin²
    je² cjoa⁴te¹xo³ma³ ca³ni¹ne²-no³ je¹ nca³ cho⁴ta⁴tsˀa³ntjai²cjoao⁴³.
  gup-gup: Dja bu ngudda ngurrbenyarlarrke bininj bu ngurrbenmarneyime yimankek birrikuken
