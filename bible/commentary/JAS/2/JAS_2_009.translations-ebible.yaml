  gvs-gvs: Go neta tomota adi kaigigita goi kowowooinedi, e moe goyo koguuinuwe be
    nakae Atukedayana ikamamaetalimi komi tokapipilova.
  kbm-kbm: Bemem ginei yem uli amolmol giengk utlas ulis ge, be tangg aim givin amolmol
    subu gitlek eisir subu, okob etok weik yem ulgum gen tiate. Ve yaun etok ge ete
