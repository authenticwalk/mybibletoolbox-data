verse: JAS.003.007
translations:
  kpx-kpx: Di tota hoto mole louge evive. Ataeabuna botoe ovo, ugu, ute, huena malei
    loholiege lovi ovei haivege abuna isiviabe vagei.
  okv-H: Eto di o neite neite avo embo na undurou hajire eto ke agi aisuja
  tbo-tbo: Yaubada a wiwawala magomagouhi lawa emoemotata ta woimalagamihi, hipuli
    gamogamohi woyahiyahihi atapuhi po kiu atapuhi, po iyana.
  mal-C: എല്ലാവിധ മൃഗങ്ങളും പക്ഷികളും ഇഴജന്തുക്കളും കടൽജീവികളും മെരുങ്ങുന്നവയാണ്;
    മനുഷ്യൻ ജീവജാലങ്ങളെ മെരുക്കിയുമിരിക്കുന്നു.
  grc-SR: Πᾶσα γὰρ φύσις θηρίων τε καὶ πετεινῶν, ἑρπετῶν τε καὶ ἐναλίων, δαμάζεται
    καὶ δεδάμασται τῇ φύσει τῇ ἀνθρωπίνῃ·
  bgc-bgc: हरेक ढाळ के जंगळी पशु, पंछी, रेंगण आळे जन्तु, अर पाणी के जीव, तो माणस कै
    बस म्ह हो सकै सै, अर बस म्ह हो भी गये।
  khz-khz: Taunilimalima vega-maranana ripana, e gemagulina gaura irauirau maki maparara
    evega-maranarana e evega-maranarawai gelegele manu, warowaro, rawapara gaura,
    e manega paera maki.
  deu-TKW: Denn die Natur aller Tiere und Vögel, Schlangen und Seetiere wird gezähmt
    und ist gezähmt durch die menschliche,
  zsr-NT: Yúguꞌtëbaꞌ böaꞌ guixiꞌ taꞌdabaꞌ luyú, len yuguꞌ böaꞌ zoa xilcbaꞌ, len yuguꞌ
    böaꞌ taꞌyj lëꞌbaꞌ lyu, lencaꞌ yúguꞌtëbaꞌ böaꞌ dzöꞌbaꞌ lu nis zxön, huac laꞌná
    beꞌi lecbaꞌ bunách luyú ni,
  lin-lin: Moto azali na makoki ya kokonza lolenge nyonso ya banyama, bandeke, banyama
    oyo etambolaka na libumu mpe bambisi, mpe akonza yango penza.
  hns-NT: Manai log sab rakam ke djanaawar ke samhaar paawe hai, djaise baagh, tjierai,
    saap-godjar aur samoendar ke djanaawar bhie.
  noa-E: 'Maguata pãadë khĩirjubat: Õrau mʉg jẽb gaaim nemchaain khĩirpierr daumeerpaa
    aaujem: pabʉ̈ eem nemchaain chi khõrpim khumjöm, nem ichpan, nemkhõr, phũas eem
    ãwarrpa daumeerpaa aaujem.'
  eng-EMTV: For every kind of both beasts and birds, of both reptiles and sea creatures,
    is tamed and has been tamed by mankind.
  mib-NT: Te ñayuu chi cuu snáhnú i tācá quɨtɨ jíín saa jiín cóō jiín quɨtɨ ñúhun
    nuū mar, te je ni snahnú i cuehē tɨ̄.
  lif-NT2: काक् परिक्‍पा थक्‍सा पुसा, के़उःङ्‌सिङ्‌बा के़सःन्‍छिङ्‌बा नु वाहङ्‌ङोबा
    थक्‍साहाॽ खुम्‍मा सुक्‍मे़दे़त्‍लो, हे़क्‍क्‍याङ् मे़न्‍छाम् याप्‍मिहाॽरे़ खे़ङ्‌हाॽ
    मे़घुम्‍सुसिॽरो,
  xnj-xnj: Mundu ihotola kufuya hinyama na viumbi vyoha, hinyama ya mdahi, hidege,
    mayoka na viumbi vya mmanji.
  mmx-mmx: Limixin di epovo na lox amenemen levenasen panga rooro axap at na lavatbung
    menemen, ngan levempanga mi lavanuet kangkedek boro at laxairing, levempixa, lempat
    sii la lempanga di kaxao mi lebelen di, la levenmat at laras.
  cbr-NT: Unin ca camabi ñuina axa piánancë 'imainun ñuina pëchiu 'imainun men nirícë
    ñuina 'imainun baca mëu 'icë ñuina a camabi aín cuëëncësa oquin 'ati 'icën, usoquin
    ca 'aia.
  tee-NT: Tachi chun ju atapacxat chai ju tu'u' ts'ok'o chai ju tu'u' tsapu chai ju
    tu'u' atumpa atapacxat ju alin ju laca'alama lai mamansulacan chai tamamansulata
    ju lapanacni.
  eng-LSV: For every nature, both of beasts and of birds, both of creeping things
    and things of the sea, is subdued, and has been subdued, by the human nature,
  cak-NT: Y roj can jojc'o pa quiwi' ronojel quiwech chicop; anche'l ri c'o quixic',
    ri cumetz, ri chicop ri jec'o chupa ri mar y ch'aka chic quiwech chicop. Y jec'o
    winak ri can yetiquier-wi chiquij ronojel quiwech chicop.
  pah-NT: 'Mbiara ojoparavuhuva''ea ko ahe omonhyromba imongovo g̃wemimbotarimova''ea
    rehe: ipyva''ea, ipepova''ea, ohyryryva''ea, ypeva''ea.'
  sja-NT: 'K''awa p''anɨ eperãarãpa taunomaapata nãgee ne-animalaarã mẽepema k''ĩra
    t''ãdoo: wãabaipata; eujãde nĩuteepata; eujãde bipa urt''ĩu nĩuteepata; p''usa
    jãdepema; jãgee.'
  xed-xed: 'Nda mndərga skwiha: Dər nimtak tsi, dər zarak tsi, dər nahaɗik tsi, dər
    klipi tsi, mndu ta zlahafta.'
  mks-NT: Va̱tí ña̱yivi cándeé na̱ sáhnu̱ na̱ nu̱ tócó ndihi quíti̱ xi̱hín laa xi̱hín
    co̱o xi̱hi̱n quíti̱ ñúhu tañu̱hú ta cúú sáhndá na̱ chuun nu̱ ri̱.
  gfk-S: Ma ira karame dait ila haragawai hobi kinong pata tikenong i tale be na halasen
    ie. Ira turadi di tale be di na halasen ira raaia ma ira mangana mon. Ma di tale
    be di na halasen ira aen ma ira humangana linge di la kaskase. Ma sene pata tikenong
    paile tale be na halasen timaan no karamena. Ila tur taguro ter ura gilgil ira
    sasana. Ma i haruat ma ra si i taguro ter ura gilgilale tikenong ma no malmalena.
  bmu-bmu: Anutunöŋ yuai pakpak miwikŋaiyöhi, mi sömbup könaŋi könaŋi, nei me yuai
    bapŋinan köla ölölöŋgömakzei me köwetnöŋ maljei, mi ambazipnöŋ mölöwörim eŋgimeaŋgö
    dop akze. Mi lök köl tutuhuba mölöwörim eŋgigetka mire (köhömgep) akze.
  dgz-dgz: Nu waenapan pu manewa ugup ugup iragi tambut baiganat mumat watumoton,
    ame man tap kaumawa ge kwatatawa uruga amba paina bup wane ine den.
  eng-GNV: For the whole nature of beasts, and of birds, and of creeping things, and
    things of the sea is tamed, and hath bene tamed of the nature of man.
  zaa-NT: Iyaba ca animal canu chi beni Tata Dios nna hua té la'huacca qui' ca enne'
    para guni cą cą vencer para itàna cą, por ejemplo ca bestia nna ca bìnni to' nu
    ridà' lo be' nna ca bèl·là nna, hàstaba ca bél·la xeni canu yù'u le' indatò',
    chi beni ca enne' cą vencer.
  eng-WEBSTER: 'For every kind of beasts, and of birds, and of serpents, and of animals
    in the sea, is tamed, and hath been tamed by mankind:'
  guh-guh: Pacanaëjëre mapacueneje. Jivi caëjëpatsi penaitajuaniaexanaenexa daxitaviriadajubiyajuvënëvi.
    Caëjëpatsinua penaitajuaniaexanaenexa unupijivi ata, pepunaevi ata. Caëjëpatsinua
    penaitajuaniaexanaenexa pecotobëxëta pejinavanapaevi ata, manuamenepijidujuai
    ata. Itsamonae bajarapacuenia naitajuaniaexana baja pejumecovënëtsinexatsi.
  bon-bon: Iyeta maramara opoyame cibu piiyepu ele, piiyepu biicwale, biname cina
    umle peei bine oomläjeca teeme singi wawename,
  nhw-BL: Masehualme huelij quinmaxojtilíaj nochi tlamantli tlapiyalme huan totome.
    Huan hasta quinmaxojtilijtoque nochi tlamantli cohuame huan tlamantli catli itztoque
    ipan hueyi atl.
  swh-ONEN: Kwa maana kila aina ya wanyama, ndege, wanyama watambaao na viumbe vya
    baharini vinafugika na vimefugwa na binadamu,
  wbi-wbi: Ifikanu fyooni ifya mulisoli, ifikano fino fikwafula fino fili nyanja ni
    njuni.
  bba-bba: Tɔnu u koo kpĩ u yɛɛ bwese bwesekɑ kɑmiɑ, yi yi nɑɑsu nnɛ mɔ kɑ yi yi kɑbirimɔ
    kɑ yi yi wɑ̃ɑ nim sɔɔ, kɑ sere ɡunɔsu. U mɑm yi kɑmiɑ kɔ.
  eng-KJVCPB: 'For every kind of beasts, and of birds, and of serpents, and of things
    in the sea, is tamed, and hath been tamed of mankind:'
  kgk-NT: Jaipota ramo nhande pu'aka opaixagwa mymba kwéry-rehe nhamománso hagwã.
    Ka'agwy rupigwa mymba jepe, mymba oveve va'e jepe, osyryry va'e jepe, ygwasu rupigwa
    jepe nhande pu'aka voi hese.
  waj-waj: Vaidiiya mmuakiaa fayai mmararaiyauvaata ngiaammaiyauvaatama yapaiyauvaata
    piisaiyauvaatama aikiooma vitada viriaani varia rada vidada giainayauvai variaavai.
    Iyauvaa vaidiiya aikiooma vitada viriaavai.
  cpy-cpy: Pikemi noshiya-kaawentero. Kameethatatsi ipireetyaari antami-weri-yitatsiri,
    tsimeri-yitatsiri, maanki-paeni, eejatzi ikaatzi jeekayitatsiri nijaaki, maawoeni.
    Ari rameyitakyaa irika-paeni ipireeta-kyaari-rika.
  mpx-mpx: Bwasumu bolo aeliya gaganil, bolo hi youyou, ge bolo hi yawayawal, avaliyau
    ge moti hogaa, gamagalau bosowailiya nihi patounuwa-agil, ge iyaka hi ginol ola.
  wbp-wbp: Ngaliparlu karlipa-jana mardarni nantuwu, puluku, jarntu, kuyu-kari kuyu-kari
    yangka kulu-parnta-wati manu yumurru-wangu-wati, jurlpu-wati manu yawu-watirlangu.
    Jungarni-mani karlipa-jana yungulu-ngalpa purda-nyanyi kuja karlipa-jana nyarrpa
    wangkami.
  luo-luo: Kit le duto gi winy mafuyo gi gik mamol kaachiel gi chwech Nyasaye duto
    manie nam, dhano nyalo boyo kendo oseboyo,
  nhe-NT: Tlacame huelij quinmaxojtilíaj nochi tlamantli tlapiyalime huan totome.
    Huan hasta quinmaxojtilijtoque nochi tlamantli cohuame huan tlamantli tlen itztoque
    ipan hueyi atl.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܵܕܫܹ̈ܐ ܕܗܲܝܘܵܢܹ̈ܐ، ܘܛܲܝܪܹ̈ܐ، ܘܪܸ̈ܓ̰ܒܹܐ ܘܪ̈ܲܚܫܹܐ ܕܝܵܡܵܐ، ܟܹܐ ܦܵܝܫܝܼ
    ܙܘܼܒܛܸܢܹܐ ܘܦܝܼܫܹܐ ܝܢܵܐ ܙܘܼܒܛܸܢܹܐ ܒܝܲܕ ܒܲܪܢܵܫܵܐ،
  esk-NT: 'Iñuich taimakŋaaglaan nuyuiqsairaqtut atlakaaġiiñik niġrutinik: aŋŋutiniglu
    tiŋmianiglu paamġuqtuaniglu taġium aŋŋutaiñiglu.'
  msb-msb: Maayo pa ngani an iba pa na mga ginlalang san Dios kay mapapasunod kag
    napasunod na san tawo, pareho san mga hayop, san mga sapat, mga isda kag mga sawa.
  cpa-NT: Tiúh¹ báh³ dsa² jmøi¹guǿi¹ mi¹tan¹² ca¹lah¹i³ ni³ jáh³, ju³lah jáh² ti³dsøa¹³
    quiún² tai³, ju³lah jáh² ha¹, ju³lah jáh² tsøah¹² quiah¹², ju³lah jáh² tiogh³
    jmøi². Ma²ca¹mi¹tan¹² báh³ dsa² jáh².
  dso-dso: କାଇକେବଇଲେ ସବୁ ରକାମର୍‌ ଡଙ୍ଗରର୍‌ ଜଁତ୍‌, ଉଡିବୁଲ୍‌ବାଟାମନ୍‌, ରାଙ୍ଗିବୁଲ୍‌ବାଟାମନ୍‌
    ଆରି ପାନିତେଇ ରଇବାଟାମନ୍‌, ପୁର୍‌ବେଅନି ଲକ୍‌ମନ୍‌ ସେଟାମନ୍‌କେ ମାନାଇକରି ଆଚତ୍‌ ।
  meu-meu: Badina be mauri ḡaudia iboudiai, e rakamu ḡaudia bona e rohomu ḡaudia bona
    e raumu ḡaudia bona davara gaudia, taunimanima na ihamanadadia mai dibadia, bona
    vada e hamanadadia.
  yva-NT: Maere kotaro nsyisyaube—insani, tawae, muno jiane—vatane wo ranyaowa ngkokobea.
  dgc-dgc: Maari i tolay a mégpaamo ta maski anya a kalase a hayup. Pati i manok,
    sakay ulag, sakay ikan, éy nasupil na tolay.
  zpm-NT: Goḻwi gaṉle, rrieelo miech ruṉndoo zho grë ma ne rsiibe, grë ma ne rzëleṉ
    liu, haxta grë ma ntseeb, haxta grë ma ne no nisdoo, rnabey zho ma.
  hix-NT: Àsok hana natxow ha, onokna kom ha. Bayanye rma haxa natxow hamà, tano mya
    tàtosom komo, tahotàhkem komo xarha, tàrar ho tàtosom komo xarha, tuna kwawon
    komo xarha, omeroron komo. Bayanye ehxahotho rma tehsamnohyatxow hamà.
  sim-sim: Fle avi kuyangak fehe ondo ma mbawa mashin misinda lir.
  npi-ULB: किनकि सबै किसिमका जङ्‍गली जनावरहरू, चराचुरुङ्गीहरू, घस्रने जन्तुहरू, र
    समुद्रमा भएका प्राणीहरूलाई वशमा राखिएको छ र ती मानव-जातीद्वारा नै वशमा राखिएको
    छ ।
  cgc-cgc: Mga ittaw may sarang na magpadaram ta klasi-klasi na mga ila na ayep, mga
    yupan, mga ayep na gagyanap daw mga nabui naan ta dagat daw tama en napadaram
    danen na mga klasi-klasi na ayep.
  tim-tim: Akto aregât siâkâ makbe. Luâk nenŋe lâut me niambi sâmbâ me kotŋe siâ siâ
    haru kâlegen yemap me soŋgo kâit me yânŋe soŋgo keiŋe keiŋe metŋe are mem yeukŋe
    ketuguenŋe ukenyeŋe hepunmâ âi nenŋe mem âlepŋeâk manmai.
  yor-yor: Nítorí olúkúlùkù ẹ̀dá ẹranko, àti ti ẹyẹ, àti ti ejò, àti ti ohun tí ó
    ń bẹ ní Òkun, ni à ń tù lójú, tí a sì ti tù lójú láti ọwọ́ ẹ̀dá ènìyàn wá.
  wos-wos: Ané hundika akwi mé saréké. Du di afakambu rekwa bali, wasa, afwi, hambwe,
    néma xérimbu tékwa xéri hamwi akwi hérae, dika jémba hatita dé deka néma du re.
  emp-NTPO: Quĩrãtanoa animarã b̶eada, ĩbana b̶eada, ãdji jãne wãbada b̶eada, pusad̶e
    b̶ea sid̶a ẽberãrãba jidad̶aped̶a ʌ̃mʌ̃mʌ̃rʌ̃ãbibadaa.
  eng-F35: Every kind of animal and bird, reptile and sea creature, is tamed and has
    been tamed by the human race,
  ind-ind: Manusia sudah bisa menjinakkan hampir setiap jenis binatang, baik burung,
    binatang merayap, maupun binatang laut.
  pes-OPCB: انسان توانسته است هرگونه حیوان وحشی، پرنده، خزنده و جاندار دریایی را رام
    کند، و بعد از این نیز رام خواهد کرد.
  mpt-mpt: Nakai eila kobola wana inaba isa eka inamin namini aaye sole tem daak blib
    isa kima blib otane
  ssx-ssx: Do kenkena꞉ hala꞉ ma꞉na꞉ yeti paeyao make keto delika꞉ make batiti paeyao
    make dawala ikali pa꞉ta꞉ pila꞉ alemanu paeyao make haliwekima꞉ homu peaapeke yolo
    hata꞉ amba꞉ homu pealemepate
  mkl-mkl: Amɑnɛ ɑ́ yɔkɔ ku kɑ̃miɑ iŋɑi sɑko ikɑ̃ ikɑ̃ fei, do yɛi ŋɑ do mii ku cɑ̃
    ilɛ ŋɑ fei do mii ndii inɔ inyi ŋɑ, í nɔ ŋɑ tɑ̃ mɔm de.
  gaq-gaq: ରେମୁଆଁ ସର୍‌ତେ କଣ୍ଡାଜନ୍ତୁ ପ୍ଲିଗ୍‌ ବୁବଃ ଗିଡ଼ିଆ କେଣ୍ଡିଆନ୍ନିଆ ଲେଃନେ ଜିବ୍‌କେ
    ନିଜର୍ ଅଦିକାର୍‌ରେ ବ ୟାକେ ।
  gof-RNT: Do7atanne kafota, ulora gooshetteyssatanne abban de7iya medhetethata ubbaa
    asi haarees; enttika haarettidosona.
  unx-unx: ମାନୱା ସବେନ୍‌ ବିର୍‌ ଜାଁତୁକକେ, ଚେଣେଁ, ରେଙ୍ଗାଅଜାଁତୁ ଆଡଃ ଦାଆଃରେ ତାଇନ୍‌ତାନ୍‌
    ଜାଁତୁକକେ ଆପ୍‌ନାଃ ଆକ୍‌ତେୟାର୍‌ରେ ଦହକାଦ୍‌କଆ ।
  gah-gah: Iza goula itó zauka gaha-nama, itó gosihá, itó nagamikú netá haitopaitolímini
    mukí kilími kagata ligatamó neve, itó kilími kagata ligiaká niamóza,
  lcm-lcm: Arai, ri vap kipo nas ani amanmantau ani mamain ta manmanik, val ri vongo,
    ri mani, na ri manmanik vopo so dal ang, na ri ien i nei laman kapa.
  aer-aer: Tyerrtye areyele nanthe, pweleke, akngwelye, arrpenhe ingkirreke-arlke
    nterte-iletyeke, thipe-arlke kere kwatye-arenye areye-arlke.
  qvc-NT: Runakunaqam atin dumayta tukuy laya chukaru animalkunata, pishqokunata,
    yakupi tiyaq animalkunata, kulibrakunatapis.
  tgl-ULB: Bawat uri ng mga mababangis na hayop, mga ibon, mga gumagapang at mga nilalang
    sa dagat ay kayang paamuin at napaamo ng mga tao,
  cbs-NT: Ja inun, yuinaka ni medan jiweabu inun, peiyabu inun, nutawen mapumisbu
    inun, ianenwan medan yuinaka jiweabu nukuki nukuai bitan pubenbiaken dasibi daewakin
    unainsmapa watan yudabun beya wakin daewatidubuki.
  xtm-NTPP: Vaa ndaka kiti ka iyo ñuu ñayivi a, ja ka kuu ti kiti na'nu ka iyo yuku
    ma, ji'in lasaa ma, ji'in koo ma, ji'in kiti ka ñu'u nuu mar ma, kundee o nuu
    ti.
  nnq-nnq: Mundu aotwile kulanga inyama naotwile kulanga ipanganigwe yoa andi inyama
    ya mpongote ni ijuni ni ikokalakani na yamaki yu umache.
  bao-NT: Bojoca, waibʉcʉrã ca uwiorã cʉ̃ja ca niiro cõrorena, minia, pinoa, dia pairi
    yaa macãrã cãare, ca uwatirã cʉ̃jare tii jeyocã majima.
  san-ORI: ପଶୁପକ୍ଷ୍ୟୁରୋଗଜଲଚରାଣାଂ ସର୍ୱ୍ୱେଷାଂ ସ୍ୱଭାୱୋ ଦମଯିତୁଂ ଶକ୍ୟତେ ମାନୁଷିକସ୍ୱଭାୱେନ
    ଦମଯାଞ୍ଚକ୍ରେ ଚ|
  huv-NT: Meáwan nimal masey napatüw, alndom müünd memas, masey quiec, masey ndiüc,
