verse: JAS.003.018
translations:
  kpx-kpx: Iale oleuoleu uvevete ata holiale keau uveve dua vai ata degomole hoesegevege
    ata kebia vavevena inutolotoloai.
  okv-H: eto ari ainge amo ji be ainge dombora pekari embo na urau be au ondeto humbuhe
    ari javotoho iji datoho iresuja.
  tbo-tbo: Tu nugohegoya anai nugodumolahi he laupehi yaka mahula he tutuhagaya naka
    dewa dumadumaluna.
  mal-C: സമാധാനമുണ്ടാക്കുന്നവർ ശാന്തിയിൽ വിതച്ചു നീതിയുടെ ഫലം കൊയ്യും.
  grc-SR: Καρπὸς δὲ ⸋τῆς⸌ δικαιοσύνης ἐν εἰρήνῃ σπείρεται τοῖς ποιοῦσιν εἰρήνην.
  bgc-bgc: मेळ-मिलाप कराण आळा, किसान की तरियां सै, जो शान्ति का बीज बोवै सै, अर धार्मिकता
    की फसल काटै सै।
  khz-khz: Maino ai gemagulina talimara noowane varovaro uvera gevarorana vetaina.
    Maino na kala namara vogo evega-walarana. Vokala namara taunilimalima geria maguli
    ai gematagaina noowane ginaroginaro (kuakua) tomanai gau namara gerawalirana vetaina.
  deu-TKW: Die Frucht der Gerechtigkeit aber wird im Frieden ausgesät bei denen, welche
    Frieden halten.
  zsr-NT: Nup tuiꞌ ládxiꞌgac laꞌbequi dxi le rac, taꞌbö́z dxíꞌadauꞌ, quië gac caꞌ
    dxiꞌa gdutë le nacgac.
  lin-lin: Bato oyo bayeisaka kimia balonaka kati kimia mpe babukaka mbuma ya bosembo.
  hns-NT: Aur dje doesar log ke phien se ek karwaawe hai, oe doesare sanghe miel-djoelke
    rahe hai aur ek bhala kaam karies hai.
  noa-E: Ar mag khõinaa wënʉrram khõsi aajem khʉʉnan nem waauwaijã nem thum agchata
    waaujem, amach mag nem wau nʉm oowi bigaaum khʉʉnaujã amach dënjö nem agchata
    waunaa khõinaa wënʉrramkhĩir.
  eng-EMTV: Now the fruit of righteousness is sown in peace by those making peace.
  mib-NT: Te ñayuu cáyūcu mánī jiín jnáhan, jíín jnúhun manī casáha i tācá jniñu ndaā,
    te nanihīn i jeē quéndōo ndaā i.
  lif-NT2: सनारुङ् के़दाःप्‍पाहाॽरे़ याॽरिःम्‍बान् तेःमनाबा कुइसिःक् सनारुङ्‌ङिन्
    मे़देःसुॽ, हे़क्‍क्‍याङ् यरिक् कुजा मे़सुप्‍सुबा कुइसिःक् खे़ङ्‌हाॽरे़ यरिक् साम्‌योनिबा
    मनाहाॽ मे़सुप्‍सुसिॽरो॥
  xnj-xnj: Vandu vevigana uteke vikita mambu ga kuleta uteke kwa vandu vangi, chechihumila
    ndi kuvya vabwina palongolo ya Chapanga.
  mmx-mmx: Nedi dik lok lumulum kantubu at limixin, mo lugugu atdi ba pisik asu lorooro
    nunuan kantubu at limixin axap.
  cbr-NT: Axa unibë nishananima upitishi banacë unicama an ca chuámarua 'ixun upí
    ñuishi 'aquin uni raíriribi chuámarua 'inun 'imia.
  tee-NT: Chai ju anu' lapanacni ju jantu tak'achani ju lasat para k'ox alact'alalhi'an
    ju ali'in lapanacni pus soknic'a jun ju is'atsucunti'an is'akstu'an.
  eng-LSV: and the fruit of righteousness in peace is sown to those making peace.
  cak-NT: Xa quiri' xtiben, c'o utz nuc'om-pe, roma je q'uiy ri xtiquic'uaj jun chojmilaj
    c'aslen iwoma. Can xquixtz'et coma ri winak chi rix can man nijo' ta ayowal chi'icojol
    y can nitaj ik'ij chi can man jun ayowal xtibanataj.
  pah-NT: 'Kiroki g̃a e''i jara''g̃a pe: “Pejogwereko katu ti” – g̃ahã ko gwereko
    katu jara''g̃a no. A''ero g̃a ndekokatupahetei.'
  sja-NT: Chi mãga ooparipa k'inia bapari jõmaarã k'ãiwee p'anapataadamerã ichik'a,
    Tachi Ak'õre k'ĩrapite mãik'aapa apemaarã k'ĩrapite. Mapa pia nipapari. Mãgá ichi
    ik'aawa p'anɨɨrã iruk'a p'ana k'iniadaipɨ.
  xed-xed: Gwal ta ɗva zɗaku ná, zɗaku ŋa taŋ ta sləgay, yakwani ya ta mutsu həŋ ná,
    tsaya nzaku tɗukwa.
  mks-NT: Va̱tí cúni̱ ña̱yivi cáni táhan na xi̱hín na̱ ndi̱chí joo ndúcú na̱ coo va̱ha
    ini na xi̱hín ndihi ña̱yivi ta já cúú ná ña̱yivi nda̱a̱ nu̱ Ndióxi̱.
  gfk-S: No turadi nong i lon ma ra malum ma ila terter ra malum nalamin ta ira matanabar
    na hatawat ira tintalen takados kaia ta di ira turadi.
  bmu-bmu: Luaiqeqe ambazipnöŋ luainöŋ malbingö möta miaŋgö kötŋi kömötketka ölŋi
    ahakmeme diŋdiŋi ahuiga oyaeŋkoyaeŋ malakze. Mewö.
  dgz-dgz: Kakaeven ya taiwanian, amba waenapan ya wababayan mumiwanian. Waenapan
    da da mu baigan nave tainewa, ame mu baigan neginewa gapan megenat taiwanumain,
    ap gapan naewa muga kakaevet yane seset wa aiwandata.
  eng-GNV: And the fruite of righteousnesse is sowen in peace, of them that make peace.
  zaa-NT: Iyaba ca enne' canu calatsi' quį egà'na cą lani la'ỹeni, làcą nna runi cą
    para qui'ni il·lani paz entre ca enne', ą' modo nna ccá resultar ca la'labàni
    tsè' delante de Dios.
  eng-WEBSTER: And the fruit of righteousness is sown in peace by them that make peace.
  guh-guh: Vaxaitsi jivi itsa nabarajamatabëcuene xanepanaeyaexanaenatsi, namataenetsia
    penaitoyavi ata, nexata vaxaitsi ata nabarajamatabëcuenexanepanaeya jinavanapaenatsi.
    Pexaniacuenenua exanavanapaenatsi.
  bon-bon: Biname lui cina singi poode cama lenajame teepi nuuja biname bine owecu
    jaawenimusi, piba pui biname bime bau ca miiji mule ne jääpänusi.
  nhw-BL: Huan campa ni masehualme yohuij onca tlasehuilistli pampa tlayoltlalíaj
    huan quichihuaj catli cuali.
  swh-ONEN: Mavuno ya haki hupandwa katika amani na wale wafanyao amani.
  wbi-wbi: Avaanhu vano visambania avenge, vinyala ulutengano luno lukuvapela uvugholofu.
  bba-bba: Be bɑ nɔɔ tiɑ kɑsu bɑ duurumɔ kɑ ɑlɑfiɑ, mɑ bɑ ɡem ɡɛ̃ɛmɔ.
  eng-KJVCPB: And the fruit of righteousness is sown in peace of them that make peace.
  kgk-NT: Nhande py'agwapy reheve jaiko ramo, ija'e'ỹ va'e ojóehe nhambojoja porã
    jevy va'erã imbopy'agwapy-vy onhondive. Temitỹgwe járy oha'arõ ojaty va'ekwe hi'a
    hagwã. Upéixa ave nhaha'arõ jaiko-vy nhande py'agwapy reheve Nhandejáry rekoha
    tee-rupi jaiko hagwã.
  waj-waj: Itaama iikiaa vaidiiya tirooma ausa nuufa tasipama variaavo iya iikiaa
    aataruuvo mmuakiaa gioonna kiaapuuyaki vioo suvuaivai. Vioo suvuaikiai iya mmuakiaaya
    yoketaama safuuma variaavai.
  cpy-cpy: Aririka akanta-piinta-nakyaa aapatziya-wakaa-neeyaa, aritaki añaakiro paata
    rowameetha-shire-peroetee. Okimityaawo ipankiwaeteetzi, ari añeero paata owiikiyiteero
    okithoki.
  mpx-mpx: He ebo gamagalau avaliyau ge avaliyau hi mibubun, he i ola mibubun hi galauma-an
    yaka enona i pamasal wali ginol i waisi.
  wbp-wbp: 'Kajinkili-jana rarralypa nyina yapa ngalya-kariki yangka kulu nyinanja-kurrakuju,
    nyanungurrarlangu kapulu-nyarrarla nyurrurlakuju marlaja nyina jungarni Kaatukuju.
    Kujarlunya kankulu-jana Kaatuju wardinyi-mani: Rarralypalu-jana nyinaka nyuntu
    yapa ngalya-kariki. Rarralypalu-manta-jana yapa ngalya-kari kulu-kurraju warla-pajirninjarlu.'
  luo-luo: Jokel kwe machwoyo koth kwe kayo tim makare.
  nhe-NT: Huan campa ni tlacame yahuij onca tlasehuilistli pampa tlayoltlalíaj huan
    quichihuaj tlen cuali.
  aii-aii: ܘܛܥܘܼܢܬܵ‌ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܟܹܐ ܦܵܝܫܵܐ ܙܪܝܼܥܬܵ‌ܐ ܒܫܠܵܡܵܐ ܒܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܫܠܵܡܵܐ.
  esk-NT: Kiisaimmalu qiñuisitchiñiaqtuat ukpiqsriruanik quviagigisivaat iñuułiq taatnasiq
    quyalisauruaq Agaayyutmun, atriḷugich nautchiirit quviasuutiqaqtuat katittaġmiknik.
  msb-msb: Niyan, bagaʼn binhi san kalinaw an ginahasok san mga tawo na nagapasiro
    sa mga nagaararaway. Nagabunga ina sin katanusan.
  cpa-NT: Ha¹chi² dsag³ li¹re² dsa² mi²rø¹² jǿg³ quianh¹³ jǿg³ rø².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସାନ୍ତିର୍‌ପାଇ କାମ୍‌ କର୍‌ବାଇ, ସାନ୍ତି ସଙ୍ଗ୍‍ ରଇକରି ଦରମର୍‌ ବିଅନ୍‌
    ବୁନ୍‌ବାଇ, ସେନ୍ତାରି ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ, ନିକ କାମର୍‌ ଦାନ୍‌ କାଟ୍‌ବାଇ
    ।
  meu-meu: Kara maoromaoro anina be maino ai e hadoamu, herohemaino taudia ediai.
  yva-NT: Ayao sauman raurata irati nyoamane kamije rai. Are pirati po kamije so ranyum,
    weamo indati po ama mane ranugan tavon. Maisyare omaisy, vatane wo ayao saumane
    bo raura, wea indati kovo saumane ntubai no wapa yasyine rai, ti mamaisyo Amisye
    amune rai.
  dgc-dgc: Nadid, side a tiwasay, a mégpayo side du kapareho de, éy pagemtén de side
    ta mahusay.
  zpm-NT: Zha ne sca rleynied diḻ, rioxco zho rnee zho lo miech tipse gac zho, tipse
    gnee zho; scagaa rdziṉ dze ne raṉ zho zeeṉe laa grë miech co rac tib miech wen.
  hix-NT: Towahke roro kehtxoho kom hoye ro, anar komo takoronometxow hamà, osoyhera
    harha ehtxoho menye. Àro hoye ro, ohxe roro rma haxa tehxatxow hamà, omeroro,
    kàwyamo rma, nyamoro xarha.
  sim-sim: Ji misi, ma ol mishamaimbanda ondo li unak awu awu ondo mendek nakwa lir.
    Os erem li uwa oso jivi mende sir. Os li uwa oso si unak ma amber li waphimbijihi
    anafaha lika.
  npi-ULB: अनि धार्मिकताको फलचाहिँ शान्ति कायम गर्नेहरूका माझमा शान्तिमा छरिएको छ
    ।
  cgc-cgc: Mga gatuo na liag danen kalineng daw gabuat man ta paagi na malineng pagdumaay
    an ta mga paryo danen na gatuo, bunga ta iran na pabuat na iling tan danen an
    tanan nangabui na gatuman ta kabebet-en ta Dyos.
  tim-tim: Akto lumbegât âiŋe memai yâkŋe lumbegât alekŋe mem kâmet gomet akbiâ aregât
    bunŋe ârândâŋ manman miawakyeŋgimap.
  yor-yor: Àwọn tí ó ń ṣiṣẹ́ àlàáfíà a sì máa gbin èso àlàáfíà ní àlàáfíà.
  wos-wos: Huruta di du takwa wali nakélak biya mawuli héraata jémba rendate di nakélak
    biya mawuli wali jémba ya. Deka jémba sék maki dé. Hukémbu wun sék takélaka wara
    dé yikafre male sémbut xaké.
  emp-NTPO: Ẽberãrã ãbaa necai b̶ead̶amãrẽã jʌrʌbariba ãdjirãra ãbaa necai b̶ʌbaria
    necai b̶ai bed̶ea ubʌrʌ quĩrãca. Mãwã idjia unuya ẽberãrãba jipa o panʌda ne bia
    ewabʌrʌ quĩrãca.
  eng-F35: Now the fruit of righteousness is planted in peace by those making peace.
  ind-ind: Sungguh diberkati Allah orang yang berusaha mendatangkan damai! Dia itulah
    yang betul-betul berhikmat, dan hasil hikmat itu pasti terwujud dalam cara hidup
    yang benar.
  pes-OPCB: آنانی که صلح‌جو هستند، بذر صلح می‌کارند و عدالت درو می‌کنند.
  mpt-mpt: Nakai wanita naka maki oye bianiba Ibo aalo mo tliyemone ge oyebib naka
    eli i naka ayamobe. I kukubo asiama kenoa yamo balinamabobe. Yam olo makob naka
    mak isa inaniba kukub ayamo wafunomabiobe.
  ssx-ssx: Mo hande a꞉nda꞉ peliaaseme haliwekima꞉ noka꞉peleme wae alemanu pa꞉ta꞉ tikitiki
    hau pita꞉la꞉eki opilieke.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ dɛ ɑnu ɑkɑ̃ ɑ̀ yɑ ce kuwɛɛ nŋɑ feii si lɑɑkɑi ku sũ.
    Lɑɑkɑi ku sũu í yɛi bɛi dimi iyi ɑ̀ wɑɑ ɡbɛ̃ nɔ mii iyi ɑɑ nɑ ɑ dɑ nŋui í jɛ
    kuwɛɛ dee dee.
  gaq-gaq: ସାନ୍ତି ଆଃରେଣ୍ଡ୍ରେଇଂନେ ବାନ୍ ବିଗ୍‌ବ୍ନନେ ଚ୍ମୁବାନ୍ ଦରମ୍ ରକମ୍‌ ଚୁଚୁ ୱେୟାଏ ।
  gof-RNT: Sarotethaa doseyssati sarotethi zeridi xillotethi buuccosona.
  unx-unx: ଜୀଉସୁକୁ ବାବାଇ ହଡ଼କ ହରାତେ ହେରାକାନ୍‌ ହିତାଏତେ ଧାର୍‌ମାନ୍‌ରେୟାଃ ଜ' ଏମାଃଏ ।
  gah-gah: Vegená nene hulu vegenakó miniiki netá mukí zou liki alitamó nene, hulu
    utó inogo ive.
  lcm-lcm: Ria kipo sukal a lau i vilvil amarip, ki kaming pok lak a uai i lau korong.
  aer-aer: Nhenge arrpenhe areye atwerremele apeke ahele-ahele angkerremele arrantherre
    itnenhe athathe-iweme itne anteme mwerrentye anetyeke. Ikwerenge anteme itne ipeltye-irretyenhenge
    mwerre artangetye-irremele anemele, alakenhe-arteke itne anemele Ngkarte akangketyeke
    mpwaremele.
  qvc-NT: Paykunaqam anyanakuqkunata kunashpa alliyachinllapa, kushikushpa, Dyus munashqanshina
    kawsananllapa.
  tgl-ULB: At ang bunga ng katuwiran ay naitanim sa kapayapaan alang-alang sa mga
    gumagawa ng kapayapaan.
  cbs-NT: Jaska unanuma man jatu jiwetankubainai ja unanumawen taeadi yuda betsabu
    unanepadiakin xabakabi jatu uinmadiakin pe besti man jatu uinmakubaintidubuki.
  xtm-NTPP: Ñayii ka iyo mani i ji'in ndaka‑ka ñayii ma chi ká'an Su'si ma ja ñayii
    ka sa'a ja va'a ka kuu i.
  nnq-nnq: Bandu abapala tengela bapandanga mbeju ya tengela na bapakuuna mauno agunhwalali
    Nnoongo.
  bao-NT: Añuro niiricaro ca tiirʉga niirã, añuro niirique maquẽre wede majio niima,
    ca niirore biro tii niiriquere bʉa earʉgarã.
  san-ORI: ଶାନ୍ତ୍ୟାଚାରିଭିଃ ଶାନ୍ତ୍ୟା ଧର୍ମ୍ମଫଲଂ ରୋପ୍ୟତେ|
  huv-NT: Jane ayamb monajneaj nguiajantanej mamb, apmaxom monajneaj.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di ja ndu̱mmʉi ngue honi̱ ha di̱ nhojpa̱ui'ʉ di̱ nju̱nt'ui,
    ya da̱ zä di̱ m'mʉ mma̱nho m'mɛfa.
  nop-nop: Metam kulema hahatdok gigine kwanai tiiŋ adi yadi kulema foloŋ youli momooŋ
    diniyeti tubune folooŋ hatihati didimeniŋ mintayemilak.
  obo-NT: Iddos minuvu nod pod-uli to koroniyan, noko-iling sikandin to minuvu no
    id pomuwa to bonni to kosunayan, woy dos nokottu rin, idda en so motallong no
    kod-oubpa.
  cak-ENT: Y si quiri' nibün, c'o utz nuc'ün-pe, roma ye q'uiy ri nquitz'om nquic'uaj
    jun c'aslen choj. Nyixquitz'et c'a que rix nirayij que manak oyoval y nitij ik'ij
    que nibün que man jun oyoval nbanatüj.
  lif-NT: ᤛᤏᤠᤖᤢᤱ ᤁᤧᤍᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤴ ᤋᤣ᤺ᤔᤏᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤔᤧᤍᤣ᤺ᤛᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ
    ᤕᤖᤡᤰ ᤁᤢᤈᤠ ᤔᤧᤛᤢᤵᤛᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤖᤡᤰ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤛᤢᤵᤛᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De nchivī jā ndéē mānī jíín táhán, jíín tūhun mānī sáhá ji ndācá tiñu ndāā,
    de nīhīn ji jā quendōo ndāā ji.
  san-TIB: ཤཱནྟྱཱཙཱརིབྷིཿ ཤཱནྟྱཱ དྷརྨྨཕལཾ རོཔྱཏེ།
  qve-NT: Pipas wakin runamasinta hawkalla kawsanankupaq yanapaqtan, Diosqa yanapanqa
    hawkalla kawsananpaq. Chay hawkalla kawsayninmi chay runapaqqa huk premio hina
    kanqa.
  pao-NT: Umu gi tu nanakwohonena petzabedu, nananosoo besa hemma hanekwu, oosoo yise
    umu-matoo kodyuka umu yise besa'yookwu.
  cbu-NT: Ashiriya, siysa ashimaam zandkinaareesa, mapiyrus tputspa taangtsa. Ashkus
    wanasirinandis taatssa. Ashirucha, tputsee chinangtsa; natsarintspa siyaa atashina.
  usa-usa: mi-káyúkámá kaayonégáráq kémaeta yeqtí kaayoné-yátáákómá wéyáwé ínata kaayoné-yátáákóní
    arammá waayúkama Áánûqtun-aurakaq kateko-wáyúkáé.
  soy-soy: Pɛpɛɛ rinɔ́ɔ risɛ n wɛ́ɛ́si yɛ̀ɛ̀ nkíŋniŋɛ kɛ́mɛɛ nɛ picɔ nkíŋniŋɛ kɑlɛ.
    Pikulɑɑ yɛɛ rɛ pi yɛ pɑnsɛlɛ ɑsei pite.
  hui-hui: Ani buwa mo palia haga kagome mo palia holene egene hongolebira. Anda haragola
    ibuhabi wali agali maruhabi mini tigabi holenenaga lini dolebira.
  amf-amf: Payyamonam nashayna eena payyamonam yiithayse tipamonsa aapinam keda taxe.
  quc-NNT: Ri winaq ri kuxlan ki k'ux, ri k'o utzil pa kanima', käkitik na ri' ri
