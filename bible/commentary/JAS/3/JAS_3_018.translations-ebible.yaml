    siya kani miya namwanamwa sikeli mwa kanna iwalo-masala ali paisowa inamwanamwa.
  tcs-tcs: Ane dem pipol uda meke pis wea dem nada pipol, dempla wase sid wea i gro
    wea prapa gud graun, ane da sid i gro kam plant, ane da plant i go sake plenti
    gud kaikai. So wen dempla meke gudsamting po pipol, olkain gudting i go kamaut.
  hlt-THB: Roepnaak camci ak saw qoepnaak ak saikungkhqi taw dyngnaak ce aat kawm
    uh.
  soq-soq: Mo ipa sosou seuseuantoia dodomanamoia deantopua baiwa. Mo ipa irai apanawa
    ruau, mida lawuru naumba euwa aneio naudio ipawa uwauwantoi, sa ipa wanwan dodomana
    euda segaleidie debamaleide.
  qub-qub: Chayno pï-maywanpis alli goyarga Tayta Dios munashannömi cawan. Chaura
    waquin runacunapis paywan allimi goyanga.
  att-att: Á yù ira mamakkápiá sù ira kábulud da, meyárik ira ta mammulá ta napiá
    nga bukal, ánna málâ na sangaw yù napiá nga bungá ra. Ta nu pakkapiád da yù ira
    kábulud da, mammapiá yù ággiád da, á napiá ánna matunung yù ngámin nga akkuád
    da.
  bki-bki: Toro na jibe na, vite nonovio ea kiano meuliano naio memedu bo laka, mia
    javukia bunu rivan tomu nalo nonovio napano abe tomu na tum̃aroano, napano amim̃au
    ea bajago na tum̃aro.
  bqp-bqp: Ibɛrɛmidɛrii dì kɛna kũ kↄ̃o nna tↄ̃, akũ àdi yã mana kɛ̃.
  mcp-mcp: Buud bwə́ ŋgə́ wá mətala mpə́dʉ́gá buud wá, bwə́ ŋgə bɛ̧ mpəg mə́tala dɨ̂.
    Mpəg jɔɔŋgʉ́ ka ŋgə wúmə bwo cʉg á otʉ́təlî.
  hat-hat: Moun k'ap chache pou lèzòm viv byen yonn ak lòt, y'ap travay ak kè poze
    pou yo ka rekòlte yon lavi ki dwat devan Bondye.
  npl-NT: Yika, akimeh mochijchikawah mayeto yolsewílistli innawak nochteh n tlakah,
    Dios kinmakas yolsewílistli iwa kipiaskeh yeknemílistli.
  bgg-bgg: Chiih-è liijiing rabpho ji è liijiing shii hai pha yamiing jine bajo wie
    è doh yi ro.
  eng-TCENT: And the fruit of righteousness is sown in peace by those who make peace.
  eng-BSB: Peacemakers who sow in peace reap the fruit of righteousness.
  cpu-NT: Aririka ankantapiintanakya aakameethashiretavakaanaiya, ari añeero apaata
    irovameethashireperoyeetai. Onkempityaaro ipankivaitaitzi, ari añeero apaata aavayetairo
    okitho.
  san-ASM: শান্ত্যাচাৰিভিঃ শান্ত্যা ধৰ্ম্মফলং ৰোপ্যতে|
  tac-NT: Ralámuli 'we 'la sébali, alué napu gu'írome ju alué uché jaré ralámuli,
    alueka asíriga 'la semátiri raweli narémala. Suwábaga 'we 'la nóchali 'we a'lá
    buyame ju napu'lige 'we 'la semáriga 'nátaga e'yénachi ralámuli.
  eng-WEBPB: Now the fruit of righteousness is sown in peace by those who make peace.
  gfk-H: No tunatuna nong i lon ma ra malum ma i sala tartar ra malum nalamin ta ira
    mataniabar, na hatahuat ira magingin takodas kaia ta diet ira tunatuna.
  viv-viv: Ada gaveyao kukuya hiꞋitaꞋitaveꞋavina medema vaita veyao ana tofaha amine,
    ada aimo guwana hinayaudi ma dewa yegayegana.
  yao-yao: Ŵandu ŵakuchinonyela chitendewele akupanganya indu yaikwikanawo chitendewele
    kwa ŵandu ŵane, mbesi jakwe ŵandu akutendekwa ŵambone paujo pa Akunnungu.
  tgp-tgp: Ale tamlohi sei la lo vai na tamata, la pa lavo na piri mata tamata, ale
    la vu na astauni r̃uhur̃uhu.
  auc-NT: Wadäni ïnänite, Botö piyæ̈në cæcæboimpa, ante në cæcä ïñömö tömengä nänö
    piyæ̈në cædïnö beyæ̈ tömëmö në mïnongä baï ingampa. Tömengä nänö piyæ̈në cædïnö
    beyæ̈ waodäni wæætë, Quïnö nö cæte impa, ante cædäni ïninque tömengä edæ amïñayedë
    tömëmö tä pete ængä baï incæcäimpa.
  kbc-NT: Niɡ̶ina anodoletibige mowo eledi oko me daɡ̶a nidelaɡ̶a, codaa niɡ̶ina mowo
    me daɡ̶alee dinotigimadetiwage niɡ̶ina oko, oteɡ̶exaaɡ̶aɡ̶a nidelaɡ̶a, liciagi
    enanaɡ̶anaɡ̶a. Odaa niɡ̶ina anonopilaɡ̶aditio baɡ̶a anee me newiɡ̶a niɡ̶ina eledi
    oko moyaxawa me iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: Ag oiagab iau selai mui darena, igul go oiagab iau mui eiman, igul naliu
    guzenanem. Igul go naliu ee ug ougem bina, walu zuaneu sul, zumau.
  ctu-BL: Jini mu' bʌ i lajmesañob leto ti' ñʌch'tʌlel i pusic'al woli' wejch'uñob
    majlel pac' yilal mu' bʌ caj i yʌc' i wut cha'an toj mi la cajñel.
  meq-meq: Ndo neheye ta wuɗa məndze zay aye na, faya ta dzəniye siye i ndo hay ka
    məhute məndze zay. Wu nakə faya ta giye na, ma giye lele. Ma giye andza ta sləga
    wu a guvah ada tə dza wu nakə a ndzohw aye.
  noa-H: Har mag k'õinaa wënʌrram k'õsi haajem k'ʌʌnan nem waauwaijã nem t'um hagchata
    waaujem, hamach mag nem wau nʌm hoowi bigaaum k'ʌʌnaujã hamach dënjö nem hagchata
    waunaa k'õinaa wënʌrramk'ĩir.
  alp-NT: Tinai! Tamata rebe isuka ono mise suike kai lomaije, namake tamata bokala
    lekwe esi ono lului kai esi suka ono misete kai tamata makete. Saka tamata maka
    andinu, inkwakwa kena atnane me eni ndinure kai kena iulure esi hasila bokala.
  san-VEL: '"saantyaacaaribhi.h "saantyaa dharmmaphala.m ropyate|'
  kbq-kbq: Rumokizmima zamarimpa fruma erinezamiza vahe'mo'za, zamarimpa fruzamofo
    avimaza nehankrazanki'za, nena'ama vasagesazana fatgo avu'avaza hamaregahaze.
  kbh-kbh: Nts̈amo canÿe jená, botamana shajuana jtsebomnama ts̈abe jénaye jájena,
    cachcá, sempre natjë́mbana jtsiyenama bos̈ëngna, natjë́mbana ínÿengaftaca jtsiyenana,
    chca, nÿetsca ents̈anga chamotsamama nts̈amo Bëngbe Bëtsabe bominÿiñe ts̈abá yomncá.
  ron-LSB: Or, rodul dreptății este semănat în pace de către cei care fac pace.
  pon-pon: A wan pun pan kamoredi ni popol ren ir, me kin tom pena.
  nhe-BL: Huan campa ni tlacame yahuij onca tlasehuilistli pampa tlayoltlalíaj huan
    quichihuaj tlen cuali.
  sps-sps: To te kaa minon a mes a aaverof aaven ya ana ya te faakouts a mesmes ma
    faruak patsu mi ya na aaverof, kat tsunia te pokei faruak minon kat tavaron kinai.
  wnc-wnc: Sike aminda kepi wa nomana akngane sukuke musip kwikwiu aminde natayamukaing
    kaknga buya aawan aminu kuupbamda kepi wa nomana akngane sukuning.
  bus-bus: Íbɛtɛmidɛri è kɛna kↄ̃o nnaa tↄ̃, ben è yã maaa kɛ̃.
  gub-BL: Aze amo uzeruzar ma'e umupytu'u kar amo wapuruzukaiw ire a'e wà nehe, ma'e
    tymar ài hekon putar a'e uzeruzar ma'e a'e nehe. Ma'e tymar a'e, utym ma'eà'yz
    oko pe a'e. A'e rupi amo 'ar mehe heta putar temi'u izupe nehe. Nezewegatete a'e
    uzeruzar ma'e a'e no, umupytu'u kar amo teko wapuruzukaiw ire a'e wà no. A'e rupi
    a'e teko wiko putar Tupàn hemiruze'eg romo a'e wà nehe no.
  imo-imo: Imboma konopu tendekuna pupili ningo uluma teremele imbomani poinyena langi
    imbo mele panjirimele. Konopu tendekuna pupili uluma poinyena panjirimele wali
    imboma tumbi ningo molko ulu pengama tenge uluma poinyena mongo tombalo.
  boj-boj: Tamo deqaji naŋgi lawo na sosib are qujaitoqnsib jeu turyoqnsib kumbra
    bole tiŋtiŋ babteqnub. Iŋgi meli branteqnu dego kere.
  eng-DRA: And the fruit of justice is sown in peace, to them that make peace.
  knf-knf: Bañaaŋ banŋaluŋ mnjeeh, baji baniinkan ma ţi dko di bawooŋ ji mbuk du ujaarna,
    kë ŋdeey ŋi bajaaŋ bakit, ŋawo udo uŧool.
  san-KHM: ឝាន្ត្យាចារិភិះ ឝាន្ត្យា ធម៌្មផលំ រោប្យតេ។
  arn-NT: Feyti ayükelu ñi kümelkawküleael, küme tüngün mew küdawkeyngün femngechi
    ñi müleael re kümeke dungu müten.
  zas-NT: Bén rüjn ree naguiejn ribajn sin wadijl, raguiil reeman mod guinieenë reeman
    bejn zagdxe, zian rbajn reeman ziꞌc rën Dios.
  ken-NT: Chi bɛbhak sayri nɛ batɨ kɛ ákʉ̀ bo abhɛn bákʉ̀ kpák ambak nɛntɨ bho
    mámpɨ́ mbwɔt, nɛ chɔŋ mángɔ mbwɔt mɛnyɨŋ ɛbhɛn bo bákʉ̀ ɛbhɛn bɛchi chak bɛsí
    Mandɛm.
