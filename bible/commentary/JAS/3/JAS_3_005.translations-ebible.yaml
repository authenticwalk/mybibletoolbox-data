  mqj-NT: Susi siami duka' lilana tau, mesa lesoan randan barinni' illalan kaleta,
    sapo' mala umpabuttu kara-kara kamai. Lila mala duka' dipasirapan api. Moika anna
    pada nennu' sapo' mala ummapo'i pangngala' tamman.
  rus-SYN: так и язык - небольшой член, но много делает. Посмотри, небольшой огонь
    как много вещества зажигает!
  mbh-mbh: Na i ranga ve ini mun i nge ler muma, ini nir peti epee ako i tunti, aveto
    i pavurvur ako aro i risea nge ur aoliloenga. Naro lomumu rum mun won mikeri inga
    ako i pavurvur ako aro i ongris kleng epee aolonga e.
  bdd-bdd: Gidemusa tuwa ꞌahwada ginaula muhemuhena, ma sawasawahina ginaula maudoidi
    ꞌiloinaedi. Bewa wete ꞌaigeda ꞌebeꞌita ꞌabehega ꞌeguma ꞌaiwe ꞌalaꞌalasina muhemuhena
    nedu ꞌoina tatui, sawasawahina ma ꞌaiweinaina ꞌoinega nedu ꞌiꞌala hegumwali.
  cbt-NTPO: Inapochachin nanamënpoa' pi'pira'huaya niponahuë', nonpatëhua', na'con
    nocanëhua'. Noya nonpatëhua', piyapi'sa' achinicancanarihua'. Nipirinhuë', co
    noyahuë' nonpatëhuara, anishacancantarihua'. Ni'co'. Pën pi'pira'huaya niponahuë',
    matohuachina, panca imin a'naroáchin huiquitërin.
  srn-NT: Na so a de nanga a tongo tu. Na wan pikin pisi fu a skin, ma a e taki bradi.
    Luku fa wan pikin faya kan bron wan bigi busi.
  cta-NT: La cuiꞌ juaꞌa̱ laca loꞌo sca chaꞌ nu nchcuiꞌ na; masi xca ti chaꞌ laca biꞌ
    ntiꞌ na, pana quiñaꞌa̱ tsa chaꞌ tlyu nchcuiꞌ na ntsuꞌu quiyaꞌ. Tucui tsa laca
    chaꞌ cuaꞌa na jiꞌi̱ tuꞌba na, chaꞌ ná chcuiꞌ na chaꞌ cuxi juaꞌa̱. Loꞌo juaꞌa̱
    quiñaꞌa̱ tsa chaꞌ cuxi taca cuaꞌni sca chaꞌ nu chcuiꞌ na; ñiꞌya̱ laca chaꞌ xti
    ti quiiꞌ ntiꞌ chaꞌ chcaꞌa̱ quiiꞌ jiꞌi̱ quixi̱ꞌ tonu, quiñaꞌa̱ tsa su tyaqui̱ quixi̱ꞌ
    liꞌ.
  bqc-SIM: Beewa sↄ̃, lɛ́naá mɛgu nɛ́naɛ, ↄ̃ ì ĩ́anadã ń yãzↄ̃ↄo. À gwa lá
    tɛ́ nɛ́na ì kũ sɛ̃̀ zↄ̃ↄwa.
  tcz-CHONGTHU: Hitobang maa chu lei hi thil neocha thil thupi tahtah ho seithei hiya
    ahi. Ahin mei-am neocha khat in gammang lentah akah lhah jengthei chu ahi.
  mar-mar: त्याचप्रमाणे जीभ एक लहान अवयव आहे आणि मोठ्या गोष्टींची फुशारकी मारते. पहा,
    लहानशी आग किती मोठे रान पेटवते.
  snp-snp: Ido ayaidana oto ukadeu wete kuluma ya kefola neta nefa, aimola kuliya
    olu faka loto ka naba-naba lomo wimo ne. Kati kiyalo. Kofuku ya yo famula kefo
    efema olumo wiyami yakafo lomo uto uto yá-nela menefa-anefa muki ya yo liye.
  isl-isl: Tungan er einnig lítil, en getur valdið miklu tjóni! Skógareld má kveikja
    með einum litlum neista.
  spy-NT: Okas baa, mbo subak kule imuuchē ꞉maat nyēē mining' kubeel wōōkēēt nyēē
    tēē wōli āk wōliin. Mining' ꞉ng'elyebta miisin nteenee yēyē ng'al chēē nyikiisēch.
  xnn-xnn: '@see-verse:JAS.003.004'
  mwe-mwe: Nneyo peyo nkali lulimi shibhalo shishoko sha nshiilu, ikabheje lunakwiipuna
    kwa kaje. Nnolanje moto nshokope unakombola kutiniya nng'itu gwankulungwa.
  tte-tte: Besiele tabe memenala. Iya yola wauna kikiuna yabo, na iyamo ana walosaesae
    ilalakisosi. Tabe kwanuwatui mayau wedolina kikiuna iya sowasowana ikala-gwaligwali
    na ule lalakina meuloina iwedoli-woli.
  tcs-tcs: Wa, seimkain tu, da tang i smolpat blo da bodi, bat em ken meke big tok,
    ane meke mina nadakain big trabol. Wa, mina big bus eria blo ol tri i ken ban
    prom smol lait blo paia wea sambodi i bin laitem.
  hlt-THB: Cemyih lawtna lai ve pum awh ve tehca ni a law hy, cehlai oek qu soeih
    hy. Mai kqawng ve tehca ing ni kqawnghukhqi a uih pheng pheng hy tice poek lah
    uh.
  soq-soq: Deawaa, epamba ipa keraudaida, tane kadi debamaia dewasapia rua. Ita e
    ia idia insena. Ia epawa dea keraudaida, tane rua os dobina debama ipituwapi.
  qub-qub: Shiminchïpis chaynömi. Tacshalla caycarpis jatunman chayachimanchi. Shanshapis
    tacsha caycarmi ratarerga jircata ushan.
  att-att: Á kunnian gapay sù jilá na tolay, mássiki nu baddì, ngam kunnay ta mappeddaráyaw
    nga makáwayyá megapu ta pagubobuk na. Ta makáwayyá yù tolay nga mamalurò ta aru
    nga napiá onu narákè megapu ta pagubobuk na. Á yáyù nga meyárik yù jilá tam ta
    baddì nga ulin nga makáwayyá nga mangigaggak ta dakal nga biray. Á ta ángngarigán,
    nonopan naw yù api nga baddì, á pígiá lâ tuggian na yù dakal nga kakayyuán!
  bki-bki: Buruminado nalo ajibe na naruei, napano nalo abe vite na kiritavasu nalo
    ga, mia amijikia amil vevavin m̃ele laka. Kamiu kuvisidomii von, ka napano morogo
    na sebi kiri tavasu ga, mia naio mijikia sisen iesi nalo napano tomormoruo ea
    burum̃ara vio yeturu.
  bqp-bqp: Lɛmɛ sↄ̃, nɛ́nɛ bi mɛ̀gu fítinlemɛ, akũ àdi ĩa dã kũ yã zↄ̃kↄ̃ↄo. À
    gwa lákũ tɛ́ fíti dì sɛ̃̀ dasi kpáta nà.
  mcp-mcp: Ntɔ́ nə́mə́ wə́ jûm dʉ́sə́ yɛ́. Í tɛɛm bə kʉ́kʉ́l nyúul cíg-cíg, dʉ́sə
    nə ŋkul dʉ mamʉda nə í ŋgə sá məma ísâ. Bɨ mə́ dʉ́g ɨɨ́? Kukúdá cíg-cíg í jígal
    məma jugʉ́.
  hat-hat: Konsa tou ak lang moun. Piti kou li piti, li vante tèt li pou gwo bagay
    li ka fè. Gade ki jan yon ti flanm dife ka boule yon gwo rakbwa!
  npl-NT: Noijkó timochiwa ika tonenepil. Ye non okachi tsijtsikitsi itech tokuerpo,
    pero ijkuak waltlajtoa, weleti kinmijtoa wejweyi tlajtolteh. Kemi se tletsintli,
    ¡maya san tsijtsikitsi pero weleti kixotlaltia se weyi kuaujyo!
  bgg-bgg: 'Ji-è ri de: ididuii bie, ai ne bajoboh manathek chiang nyigodog nyarek
    mua. Now mage bo khama bow pha jabiing shii ijiriak è hùb dun!'
  eng-TCENT: In the same way, the tongue is a small member, yet it makes great boasts.
    Consider how great a forest a little fire kindles.
  eng-BSB: In the same way, the tongue is a small part of the body, but it boasts
    of great things. Consider how small a spark sets a great forest ablaze.
  cpu-NT: Ari okempitakari eejatzi paantentsi, te antaroveta, iro añaavaitantayetapiintari.
    Okempitakari paampari, iryaani inaveta ovakera imorekanake, iro kantacha aritake
    onkantake impaampatakairo antaroite antami.
  san-ASM: তদ্ৱদ্ ৰসনাপি ক্ষুদ্ৰতৰাঙ্গং সন্তী দৰ্পৱাক্যানি ভাষতে| পশ্য কীদৃঙ্মহাৰণ্যং
    দহ্যতে ঽল্পেন ৱহ্নিনা|
  tac-NT: Pe a'chigóriga ju ramué chu'álachigó, asíriga u'tá ju nobi asíriga we'káchigo
    chátiri ra'íchali ra'íchame kéréko 'lige tabilé 'la na'tálika asíriga rióliga
    ra'ichárume ju 'lige alésíko pe na'áwali gayéname ju alué ra'íchali. 'Liko alué
    ra'íchali napu ra'íchame niru ayósiga, napurigá bilé na'í alarigá ju, bilé na'í
    rojasárale wijchisá suwábaga rojasá rajíname ju asíriga we'lé.
  eng-WEBPB: So the tongue is also a little member, and boasts great things. See how
    a small fire can spread to a large forest!
  gfk-H: Ma hua mah ta ira kamaria dahat. A nat na sibaan mon ia ta ira palatamai
    dahat senbia i tale bia na latlaat ta ira tamat na linga ing no tunatuna i gil.
    Nas baa! Tiga nat na kamariana iaah i tale bia na hasusung tiga tamat na pitoka.
  viv-viv: Meda anafaiweya meyada talaida kabikabiꞋona nonogana gaitoma moyaꞋaina
    adi faisewa faꞋina anafaiweya giseselakalaka. WaꞋita, ai yana alavenimoga kabikabiꞋona
    nonogana anafaiweya ubula lakahina ginaꞋalaveyamalelena.
  yao-yao: Iyoyo peyo lulimi luli chiŵalo cha mwana nnope pa chiilu nambo lukulilapilila
    indu yekulungwa nnope. Nganisye mooto kanandi yaukuti pakolesya litinji lyekulungwa
    nnope.
  tgp-tgp: Sohen haratu purongo, meme tamlohi enia mo rihirihi purongo, pani i er̃i
    retimangisi i tavera jea. Ha r̃omr̃omia vara te tanume hapu rihirihi hatea purongo
    i er̃i suli na urata tavera.
  auc-NT: Ayæ̈ adobaï mönö baö tömäo ëñayömö mönö önonguënëwa guiyä enguënëwamö ïmompa.
    Incæte mönö önonguënëwa inte tededinque, Mönö nanguï cæmompa, ante tedewëmompa.
    Ñæ̈nængade pönï ömædë incæ amïmö bayedë guiyä gonga beyæ̈ ömædë tömäo gonga bæcodote
    bapa.
  kbc-NT: Jiɡ̶idaaɡ̶ee niɡ̶ida ɡ̶odoceligi catiwedi ɡ̶onioladi. Jiɡ̶idaaɡ̶ee me lionicawaanigi
    me iteloco ɡ̶odolaadi, niɡ̶ida ɡ̶odoceligi catiwedi ɡ̶onioladi eote me idinanenaɡ̶atece
    niɡ̶inoa anicinoa ane nelecoli. Digawinitiwaji! Niɡ̶ina ɡ̶alewakawaanigi yakadi
    meo me yabidi eliodi nialigi.
  bmh-bmh: Igual minomig han guzeneneg, minomig go ginampet. Bo, go minomig gonug
    banban siksikaimai, gonugau wanib ulagwag macaneu. Ag go dabilan, ab waneb ginampet
    nug eleimai, gaian ecesab unum elaneu.
  ctu-BL: Che' ja'el la cac', anquese biq'uit jax ti lac bʌc'tal, wen ch'ejl mi' pʌs
    i bʌ ti' subol ñuc tac bʌ. Anquese che' jach ya wistʌl i nich c'ajc, mi tsi' chucu
    colem te'el mi' laj pulel.
  meq-meq: Ɗərneh i ndo na, andza niye dərmak. Kwa neŋgeye tsekweŋ bəbay na, ma sliye
    məɗəslay ha gər a bo tə wu bagwar eye hay. Zəbum! Ako tsekweŋ na, ma təmiye kəsaf
    bagwar eye tebiye təlmeɗ təlmeɗ.
  noa-H: Hich jãgta k'itʌm hĩchab maach meuk'ĩirjã. Hoowai chan pöm k'aba k'itʌm,
    pari mag simuan hiek pöoma hiek'a t'ʌnʌʌuju hak'iin, hiek pöm maach jʌ̃gaag k'abampa
    hiek'a t'ʌnʌʌuju. ¿Pãrau hoowai hõtdau k'ĩirdam bʌ̃rʌʌmuajã p'ʌajẽb pöm k'ar chará
    hooichaar heem magwe hörpʌ̈iba haajẽ?
  alp-NT: Kai selu aure, masike tone po esupu kotu aiela elakaru. Pusue meru sakesa
    kai iteki meimaru neka, masike tone po kwakwae le yelu elakaru.
  san-VEL: tadvad rasanaapi k.sudrataraa"nga.m santii darpavaakyaani bhaa.sate| pa"sya
    kiid.r"nmahaara.nya.m dahyate .alpena vahninaa|
  kbq-kbq: Hagi anahukna huno agefuna osi avufgamo'agi, tusi'a veganokno ageru rugahie.
    Osi teve regregeno, ra avo'no traza afe teaza hugahie!
  kbh-kbh: Cachcá, chë bichtaja cuerpiñe canÿe base soyetema endmëna, pero chë bichtájaca
    ents̈anga jtsenábotamnayana bëts soyënga tmojamama. S̈mochjouena, canÿe base íñeshe
    jtsobenana canÿe bëts tjañe juangbotjuama.
  ron-LSB: Tot așa și limba este un membru mic și se laudă cu lucruri mari. Vedeți
    cum un foc mic se poate extinde până la o pădure mare!
  pon-pon: Iduen lo me kokon tikitik eu, a a juaijuai lapalap. Kilan, duen kijiniai
    tikitik kin ijikada nana kalaimun!
  nhe-BL: Queja nopa nojquiya ica tonenepil, pampa yonque pilsiltzi ipan totlacayo,
    mohueyimati ica tlen hueli quichihua. Ica tonenepil huelis tiquijtose tlen tlahuel
    quincocos sequinoc. Se piltlilelemectzi tlen pehua pilquentzi, huelis quiajsis
    se hueyi cuatitlamitl, huan quintlamitlatis nopa cuatini.
  sps-sps: 'Faarei tsuiny kainy non mian: A ka na kakaii fiisok, sana ayei natiny
    tsuar non ya te tenoor vavis fiisok en. Ami kan ma fakats a buiny ratsuu tan nainy
    te akoor fi non ya tana ar guaf a kakaii!'
  wnc-wnc: Ina unzakan. Nindane yembininu sanga mateknga siknga ngana ninu wamu kumzang
    yakamang kaknga sanga kuupbamdane yapii. Unzing katap paimu mateknga siknga gwenzim
    mutena kuke zonga tangatu isikengu isimapan kuwan katau baknga dua isiwik. Ina
    unzakan wamu gutonga takngatusimu ninda yakamangga nindane natdetdetninu kuupbam
    pasiwan maining.
  bus-bus: Lɛmɛ sↄ̃, nɛ́nɛ nɛ́ mɛ̀gu nɛ́ngomɛ, ben è ĩa dã kↄ̃n yã bítao. À gwa
    lán tɛ́ nɛ́ngo è sɛ̃̀ bíta kpáta nà.
  gub-BL: Nezewegatete zaneapeku zane no. Pixika'i zaneapeku. Uhua'u hemimume'u kwer
    ikatu 'ym ma'e. Tata pixika'i ma'e a'e, uhàuhàz ka'a uhua'u ma'e hapy pà a'e.
    Nezewegatete ximume'u temu'emaw uhua'u ma'e zaneapeku pupe zane, teko tetea'u
    wamuzeàmàtyry'ym kar pà zane. Ximuaiw teko tetea'u waneko haw zaneapeku pupe.
  imo-imo: Aku tepa mele linonga keremu kangimunga mele kelomu nalo yu yunu kapi nimbe
    yunge imbi lipe ola mundurumo. Tipe kelo teni kombu awini kuli tipe noromo mele
    eno pileio!
  boj-boj: Dego kere gago medabu kiñala. Ariya a diq koba yeqnu. Iga gago medabu waqtoqnsim
    gago segi ñam soqtoqnsim diqoqnsim anjam mareqnum. Iga qalie, ŋamyuwo yusiq tulaŋ
    kobaqujaoqnsiq ŋamtaŋ kalil yueleŋeqnu.
  eng-DRA: Even so the tongue is indeed a little member, and boasteth great things.
    Behold how small a fire kindleth a great wood.
  knf-knf: Kë hënk di pndemënt pawooŋ, pawo uko umpooţ ţi uleef aşë ji papiiŧar iko
    iweek. Natenan, kambetan kampooţ kahilanuŋ uţeeh uweek katër.
  san-KHM: តទ្វទ៑ រសនាបិ ក្ឞុទ្រតរាង្គំ សន្តី ទប៌វាក្យានិ ភាឞតេ។ បឝ្យ កីទ្ឫង្មហារណ្យំ
    ទហ្យតេ ៜល្បេន វហ្និនា។
  arn-NT: Ka femngechi feley ta kewün. Rume pichifuy rume, welu entuafuy fütrake dungu
    ñi femael. ¡Rume fütra mawida lüfkonafuy ta kiñe pichi kütral mew!
  zas-NT: Ziangajc na̱j du lüdx ree, najn ni dobëz, per naroob guialquia rüjnan. Najn
    ziꞌc tijb guij dobëz, per majsi najn ni dobëz, rüjnan guialquia naroob ruzeꞌcan
    dajn naroob.
  ken-NT: Nɛ́rɨ́ nkwǎ nɛchi mbɔ nsɔm anɛ achi anɛt áchwí. Yɛ̌ndu nɛ́chí nɨ́ŋɨ́
    nɨ́ŋɨ́, nɛ́pà bɛkʉ bɛrɛm mɛnyɨŋ. Bě babhɔŋ mǎnkáysí ndǔ mɔ́nɛmbě ngó ákɛm
    ndǔ ɛrɛmɛ́ nchɔ́t ámbo bɛ́du gum gum gum.
