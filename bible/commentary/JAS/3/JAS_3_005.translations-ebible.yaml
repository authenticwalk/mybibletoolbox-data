  kpw-kpw: Aɫab hon u rö nöp nan pro yabɨƚ u pen manö hagno iru nöp löp. Kale nɨŋbim,
    be kub yabɨƚ aŋ u, pro bad ap hapö ñɨlö, in damöm magöŋhalö innɨm rö löp.
  ong-ong: Min watafei noni. Le kumpu wolo le ma lirpei il men nange fale nemi le
    metine ma lirpolo le lirpei il teingipe, le le ma lamwe ire lire il fei pepe.
    Ise wala onposi wo, liom ili yife wolo weli nimpleingu kumputei miso kere le loli
    lalei liom fei lepe yaliye.
  tnn-tnn: E nolən əh inəh, namɨtəm in nat kit nətɨn, məto tɨtun niuw-pamən nat asol
    mɨn. Nɨkitəmat təht-tu, noanəmtahlɨ nɨgəm əkəku kit tɨtun nuəpən mus nɨg mətu
    tepət.
  hch-NT: Yaxeicüa taneni püyuxevi xeicüa 'esipetü, peru marivemecü caniyüveni ve'eme
    müyuxatanicü. Camü macucüyexiyasie xüca 'utinaini tai 'esipemecü, mücü caniyüveni
    'e'acuyeume mütaxüsitüani.
  crn-NT: Ayee pu cheꞌatá naꞌa cɨ́lieeneꞌen seijreꞌe ɨ́ ta jetze aꞌɨ́jna ɨ́ taneanúj.
    Mɨ ajta, ayée pu áꞌujcaꞌane tɨ veꞌecán jɨ́n ahuaújtzaahuateꞌen. Teajta iteen,
    temuaꞌa tu teri tiyen ramuaꞌaree tɨ ayén rɨꞌɨrí tɨ taij tɨ cɨ́j naꞌa teájtaani,
    ayée pu veꞌecán jɨ́n tiuꞌuréꞌataasin.
  zpu-NT: Kaꞌkzenꞌ naken ke roll-llonꞌ. To da daꞌo rizzenꞌ naken, naꞌ llak nnerenllon
    diꞌll zaꞌke. Naꞌ ka nak to yiꞌ daꞌo riz, wak wzeyen to yaꞌdaꞌo xhen, kaꞌkzenꞌ
    naken ke roll-llonꞌ kate nnerenllon diꞌll xhinnj.
  juy-juy: ତିଅନ୍ତମ୍‌ ଅଲାଙନ୍‌ ନିୟ୍‌ ଅବୟ୍‌ ସନ୍ନା କେଣ୍ଡାର୍‌ ଡଅଙ୍‌, ବନ୍‌ଡ ତିଆତେ ସୋଡ଼ାରାଡମ୍‌
    ଆ ବର୍ନେ ବର୍ରନ୍‌ ଦର୍ପତନେ । ଗିୟ୍‌ବା, ଜିଜିଡ୍‍ ଆ ତଗୋ ବାତ୍ତେ, ସୋଡ଼ାଡମ୍‌ ଆ କିନ୍‌ରେଙ୍‌
    ନିୟ୍‌ ଜୋମ୍‌ତୋଡ୍‌ତେ ।
  for-for: We, pabiyamagina wasana antebuwama uwaenanto waimagina tabe kiga'e uma
    maro-u mo-u pegina anosaye. Abiyo. Uwaena yakunkantoma anosama tabe kabuba tawaeye.
  epo-epo: Tiel ankaŭ la lango estas malgranda membro, kaj fanfaronas grandaĵojn.
    Jen, kiel grandan arbaron ekbruligas fajrero!
  gfk-gfk: Ma huo mah ta ira karame dahat. A nat na subaan mon ta ira palatamai dahat
    iesen i tale bia na latlaat ta ira tamat na linge ing no tunotuno i gil. Nes baak!
    Tiga nat na karamena iaah i tale bia na hasusung tiga but na pitoka.
  bjz-bjz: '@see-verse:JAS.003.004'
  atg-NT: Ighọ ẹlẹmhi o li li. Ashini o shẹ ramhi elemhi idiegbe oyi ọgbọ, o ma pfi
    okhorobo. Sa ọ ghue, abi ukuku akhuerẹ o liẹ ma erẹ osha.
  bjv-NT: E be ə, ndon dəw ka to be tɔ. E ngon rɔ kɨ ndə̰y ba, nə ɔjɨ rɔne kadɨ n-asɨ
    ra nḛ je kɨ to ɓəl. Təkɨ oi, ngon por kɨ ndə̰y be par asɨ kadɨ o̰ ku kɨ bo ɨnde
    nangɨ rapɨ be.
  tos-NT: Na̱ luhua xta̱chuná̱ qui̱taxtuy quisi̱maka̱tcán, ma̱squi xli̱ca̱na̱ pi̱
    la̱ntla̱ quili̱cha̱tumi̱nicacán, huá̱ a̱tzinú̱ ni̱tú̱ xlakasi̱ sa̱mpi̱ luhua actzú̱,
    hua̱mpi̱ huata tlak lhu̱hua̱ hua̱ntu̱ xlá̱ tla̱n tlahuay. ¡Xta̱chuná̱ qui̱taxtuy
    la̱ actzu̱ lhcúya̱t hua̱ntu̱ tla̱n pu̱xkoyuhuili̱y aktum tlanca ca̱quihuí̱n!
  rro-rro: Ihobonai mo maea hanona papana 'aki hauanikai nemiaho, ia niapa aka apa'uakia
    nibabai nya niho. Iruba abomo kaharaonana, baubaea papana 'aki iamo keupa raninai
    arabu maikoinai ke'ara obo.
  mxp-NT: Nayɨdeꞌen yø toojts; wɨnꞌiiꞌnxyɨp jaꞌ midi xyika̱jpxɨgøꞌøyɨmp. Jadeꞌen yøꞌ
    kidim ja jøøn tyøøbyikyɨn jøts ja tyøømyøjɨ, jøts ja et tyøøyɨ.
  aak-aak: Negɨ́ maŋɨ́yɨ́ enɨ axɨ́pɨ imónɨnɨ. Wará nɨrímɨnɨ nánɨ onɨmiápáɨ eŋagɨ aí
    apimɨ dánɨ ámá “Seáyɨ e imónɨŋɨ́ apɨ epaxonɨrɨnɨ.” nɨrɨro mɨxɨ́ meakɨ́nɨnarɨgɨ́árɨnɨ.
    Ai rɨ́á bɨ onɨmiápɨ mɨroárɨ́agɨ aiwɨ íkɨ́á xwé bɨ nɨpɨnɨ rɨ́á nowárɨpaxɨ́rɨnɨ.
  chd-NT: 'Jouc''a ƚaƚpaƚ, tama aca''hua ti''i''ma tinesco''moxi acueca'', lo''epa.
    Cacua: Ƚaca''hua cunga acueca'' cal ''ec'' tunai''i.'
  kdc-kdc: Vivo ili kwa lulimi hamoja ni maungo madodo ga lukuli, lakini loitapa kwa
    mbuli ng'hulu. Vivija geseni viili kwa muhulo mkulu wolukuzigwa kwa sese ndodo
    ya moto!
  nhr-nhr: Gatà iim dàòm kam ta̱m ba cg'árém gúù me e, igabam ko kaia zi gúù zi ka
    koase. Tc'ẽe naka bóò, kaias hìi-kg'ai sa ko cg'árém c'eem ka dàòè sa.
  uig-PIN: Xuningƣa ohxax, gǝrqǝ til tenimizning kiqik bir ǝzasi bolsimu, lekin tolimu
    yoƣan sɵzlǝydu. Kiqikkinǝ bir ot uqⱪunining qong ormanƣa ot tutaxturalaydiƣanliⱪini
    oylap beⱪinglar!
  beo-beo: 'Dunu ilia gona:su da agoaiwane diala. Gona:su da fonobahadi, be e da gasa
    fi bagade sia:musa: dawa:. Lalu fonobahadi da nene heda:le, iwila bagade da nene
    dagosu dawa:.'
  acf-NT: 'Sé menm mannyè-a èk lanng-lan: Piti kon i piti, i ka di tèlman gwo bagay
    i sa fè. Gadé mannyè an ti zon difé ka bwilé an gwo lafowé.'
  tpi-OTNT: Olsem tasol, maus em i liklik hap tasol bilong bodi, tasol em i save hambak
    moa yet na litimapim nem bilong em yet. Yumi save, liklik paia tasol em inap kirapim
    bikpela paia moa long bus na kukim olgeta diwai.
  mbt-NT: Iling degma due ka dile, minsan ke deisek sika ne baad te lawa, piru amana
    egpakapeggasal. Sumsumana niyu kamenu kaluag ka puwalas ne egkasilaban te deisek
    ne hapuy.
  hau-SA: Haka ma harshe yake, ga shi ɗan ƙanƙanin gaɓar jiki ne, amma sai manyan
    fariya. Ku dubi yadda ɗan ƙaramin ƙyastu yake ƙuna wa babban jeji wuta mana.
  mam-NT: Ju'tzen tten ktzi. Tal nu'ẍ twitz kxumlal, pero nim nbint tu'n, tisen jun
    k'ak' nuk ch'in njaw itz'j nbaj tz'ey' cykilca tzee' twi' jun witz tu'n.
  udu-udu: Wakan ale’d a’di ta ari tom buŋgwar is mo dhali kar ’ba/ ki ca mo gom to
    gun caaca mo. Bwany cwa wa’di caa jin karkunu mmoshwa ka le’d ga ara kap̱any o’d
    mo.
  tvt-tvt: 'Erah likhiikkhiik tuihih ah: ehinsah taat ang abah uh, jirep adi elonglongwah
    ih jengkongla. Taat samthun thaak an woma erathan rak ah weepoong amasah ih jen
    khaam la!'
  bgt-bgt: Na livoda ke vaghagna vamua iangeni. Na fata iso vamua kori tonoda, kari
    e pukuni heta puala. Na koukovurugna na joto ke iso puala, kari kori vido ke beubethu,
    tangomana keda ghania na leleghai.
  mvn-mvn: Ka deinake itoka tomotau meaka kikituna, kate meaka ana pata ivona‑vanevane
    yaka dewa wayahina. Avaha uanamanei, ai umaina kikituna ana pata gonuana ananina
    nꞌ‑anai, a?
  djk-NT: Na so sama tongo nyoni na a hii sikin fi en, ma en wooko bigi. Bika denki
    pikin tongo fu faya seefi di e sutu boon wan hii gaan busi.
  uig-LAT: Shuninggha oxshash, gerche til ténimizning kichik bir ezasi bolsimu, lékin
    tolimu yoghan sözleydu. Kichikkine bir ot uchqunining chong orman’gha ot tutashturalaydighanliqini
    oylap béqinglar!
  nde-nde: Ngokufanayo ulimi luyisitho esincane somzimba kodwa luyazincoma kakhulu.
    Cabangani ngehlathi elikhulu elithungelwa yinhlansi encane yomlilo.
  ton-ton: ‌ʻOku pehē foki ki he ʻelelo, ko e kupu siʻi, ka ʻoku ne polepole ki he
    ngaahi meʻa lahi. Vakai ki hono lahi ʻoe vao ʻakau kuo tutu ʻaki ʻae afi siʻi!
  mir-NT: Y yøꞌø haaw, hoy jia muutscä, jaduhyyä jäyaꞌay ñäꞌä jaanc̈h tehm̱ miägapxtägoobiä
