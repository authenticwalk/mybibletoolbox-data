  qvw-NT: Chaynümi shiminchicćhu uchuy allullanchicpis; maynu-maynücunactalämi limälunmanpis.
    ¿Manachun uchuy nina lataycuśhallanpi munticunactapis mallülunman?
  nfa-nfa: Èci èèna kahèi dènge heꞌo èdhi. Masi ka heꞌo ana iiki, te ngaa tatao na
    kapai titu kèna! Èèna nuka sèmi heꞌo ai dhu ana iiki te ngaa bisa tunu eele jꞌami
