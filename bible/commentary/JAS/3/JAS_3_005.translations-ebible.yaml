    xa rinimsaj chic ri̱b i cꞌacharel. Reꞌ ka̱kꞌ jeꞌ woꞌ ricab i xak kꞌa̱kꞌ chi xa
    tꞌuch ti nankop xa reꞌ laꞌ naricꞌam wach xa nim chic ricꞌatej je cu rehtal ricꞌat
    juntuhm ok chi nimak tak che̱ꞌ.
  tue-tue: Marĩya ñemerõmena teerora wáacu. Marĩya ñemerõ marĩya õpʉ̃ʉ̃ dʉarógã niipacaro,
    pee peti wedeseremena paʉre ñañomasĩ́ã. Pecame péerimegã niipacaro, marĩ sĩãyócori,
    pairó macãnʉcʉ̃ niiãrirore jʉ̃ʉ̃petiri tiia.
  bjp-bjp: Ke, ifasi sabin ini kerme kerer, i nenge fabiro irin pununfo kerer sau,
    isau le ifasi in tel piran got. Par u, nenge fabiro natnatun yiif sau ifasi in
    fasok nenge tara sun potormok.
  xon-xon: Kina le lilambil mu ye tiwan waatiir tiwon ponn ni, ki puk tipupuk sakpen.
    Lik, mmii waatiir aah ga ŋmaa wu kichoosakpeŋ pu na.
  tzo-ZNT: Jaꞌ noꞌox yech li quetique, cꞌox, pero ep cꞌusi xtun o. Xuꞌ jpꞌijubtastic
    o crixchano. Xuꞌ jsocbetic o sjol crixchano. Coꞌol xchiꞌuc li cꞌoqꞌue. Acꞌu mi
    jsetꞌ ti bu xlique, pero ta xpꞌol. Ti cꞌalal xtupꞌe, ep xaꞌox icꞌacꞌ teꞌtic. Jaꞌ
    noꞌox yech li quetic uque.
  mpm-NT: Suni siaꞌan kuu jiin yaa yo, chi vasu lulu ni, ko kuaꞌa xaan jniñu saꞌa
    ja skinikava yoꞌo nuu kuachi. Ti suni jini yo ja ɨɨn ñuꞌun lulu ni, ti kuu skuikun
    ja kaꞌma ɨɨn yuku kaꞌnu xaan. Ti yukan ja ka jini yo.
  ots-NT: Ncjapʉ hne̱j nʉm cja̱jnijʉ. Jin gui nojo, pe i ña̱jqui palabra rá ji̱tzi.
    Nu pʉ jar ttøø, pʉ jabʉ i jø za, bbʉ da ttɛnti pʉ hnaatjo ʉr cerillo xní nzø,
    da jiöti da dʉti göhtjo hnar ttøø, bbʉ.
  hoy-hoy: हांग अच ल्यालग्या भी ऊंद स्यांळ्दतुसा सा हिस्सा आद अदिक अद धोळ्द-धोळ्द
    डींग होडुतद. जरासा सोची, थ्वाळासा बेक्‍की देल याट धोळ्द आळी दा बेक्‍की हत्‍तेगतद.
  uri-uri: Tol ek a men ti wasikyek, ari ntie ekg ak la kweiur paitnpaitn ti wailet
    wa kat nang alkilen pa. Ti tol wakgyelk waitketn ur kil tupor eln nar krpo al
    kweiur nungkor waitketn ur pa nungkwat wail tolti kai krpo al ming wail ur hor
    pa kai.
  amo-amo: Nanere lilem kabiriari cinglin nan nya kidowo, vat nani lidin nutuzunu
    agbulang adidiya, yenen kusho kudiya na fiburet inda na kusho di nla firum wasa
    fijuju kumin vat.
  pjt-pjt: '@see-verse:JAS.003.004'
  cwe-cwe: Ivo ivo lulimi ni chiungo chidodo cha lukuli, nalo loigodela mbuli ng'hulu
    ng'hani. Lola moto mdodo wodaha kusoma mbago ng'hulu.
  daa-NT: Lees ta gemor oki pa. Min ɗo zi ka gemor, taar kapak, kar ya ta osa gay,
    taa gedire gine gamin kuuk gidim. Pakiroŋ ɗo kan̰ ka aki kaak nec erin̰ et okin̰ji
    kaak ɗo kalaaner.
  mlp-mlp: Ad nazaqmo i gimileq in i ginon bunmo ago anaghan araq amik diqtaqmo. Ta
    teq in yaqmo ag haqad kabiy aseseqta anan bilaqaqta. I ginad emuq. Faq amik diqta
    naqmo garanab eraqim in ay bunmo tuqoy bugaqta.
  ape-C: Aria apakig nokwatog douk namudok atin kabi hwosahos shani kroruhiyor um.
    Ogwog douk shokugi aria gwape orokohun um apakiruh yegeshiweruh. Aria ogwog apa
    gwanagunukuk gwariguk gweyagwreh enenyenen yopinyi mour nyani aih ogwog gwakri
    gwunekesh iri. Ipak padukemesh, enen shokwinyi nyabahasin ta nyukwarum debeihi
    nyih. Aria eheh ta hunu sabaisi debeishi rowos satao urah iri hiyatagos.
  bgs-bgs: Ni dilà ta pagsik, agad délák bahin nit lawa ta, asal makapadadurung ki
    tingód ka dakál áglumun ukit katô ágkagin ta. Agad maluwag gó tô puwalasán, asal
    magóbbó tô langun ukit katô délák dád apuy!
  faa-faa: Aina ayiáka isiapo akaimo makata somera ayapo. Akai wakasema yiamo makata
    someraka kára rupiaka somerapo. Arirakano tāmo hákasa tonomaka karekea ape kára
    tosokohoane, ape kára suane inaka fanapo.
  kik-kik: Ũguo no taguo rũrĩmĩ rũhaana. Nĩ kĩĩga kĩnini kĩa mwĩrĩ, no nĩ rwĩĩkagĩrĩra
    mũno. Ta mwĩciiriei ũrĩa mũtitũ mũnene ũgwatagio mwaki nĩ gathandĩ o kanini.
  cap-NT: Niz̈tazakaz tsjii kolta ujmi wacchi muntinaca tjapznasac̈ha. Niz̈tazakaz
    uc̈hum chiiñi atami kjaz̈ta koltalla cjenami, niiz̈ chiitiquiztan ancha mantiz
    atasac̈ha.
  ksr-ksr: 'Neselambaa kania ii kaaŋiadeeŋ. Ii sele busunanaa kitia melaadaga koloojato,
    kileŋ saanoŋ qaa somata kania kania iikanoŋ selenana meŋ uma jeŋkejoŋ. Mono koi
    romoŋgoŋ laligowa: Gere lokota melaadanoŋ tereema kemeŋ saanoŋ jolonoŋ mondoŋ
    duuya somata qatawo jedabororo kamaanaga.'
  eng-TNT: Even so the tonge is a lyttell member and bosteth great thinges. Beholde
    how gret a thinge a lyttell fyre kyndleth
  sbs-sbs: Chamukwa wina vulyo lulimi chilama cha muvili chinini, mihe lu li kumusa
    cha zintu zikando. Mu lemuhe hape mulilo munini mu wola ku hisikiza muzuka mukando.
  sue-sue: Are emara iwawa nu da ago ine awa. Nu nena pei-kaka, ata noko nena eto
    oko wero tupewia. Niao masisi awa nena pei-kaka mai, ata nu ami yeke bamu awa
    moyawi tepo inowia, awa gosinowa.
  fra-NCL: Ainsi la langue est un tout petit membre ; mais de quelles grandes choses
    elle peut se vanter ! Voyez, une étincelle peut embraser une grande forêt !
  bhg-bhg: Edo dá ango, kaenato iwawa awa saka, ata kaenanemi iwawa jigamo ae dumbae
    edo ara gido, dariga ge kaenatomi embo jiwaeda yai memesi piaina. Eiwa kotembewo!
    Abu taote bajina awa ni buin saka ami wotedo avedo itae aina.
  snn-NT: Mai yi'obo'ga rëño yi'obo ba'iyeta'an, ja'anbo se'gabi mai ai ba'iye yo'ojën
    ba'ise'ere si'a bainna quëani achoye poreyë. Toa zi'nga ai rëño zi'ngarë bani'ga,
    si'a sunqui re'oto cuenese'ere ëoni saoye poreji.
  atb-NT: Haû eq rajung za, shô gi, tiq é gungsho za nghut kôlhang, gyai gumrông nghutbûn
    nyi ri; wú keq, tiq dik é myizik zo gi, yoso mhanpúng mó lé wó nyé gyó nhang ri-nhung.
  cek-AK: To baktih toengah palai doeh takpum thungah kaom hmuen tetta ah ni oh, toe
    amoek parai. Khenah, tetta hmai mah taw to kangh boih!
  bkd-bkd: Iling daan sa dilà bisan ku atiyuay gayed tungkay ha bahin hu lawa ba saena
    tagpagalbu hu bisan inu. Henhenaa nuy ha sa palitu hu posporu pakabigsul hu maluag
    tungkay ha kalasan.
  ctu-76: Chʌ'ʌch mi yujtyel yic'ot la cac' je'el. I saj jach am bʌ ti lac bʌc'tyal.
    Pero cabʌl chʌ bʌ mi' tyech la cac'. Colem bʌ matye'el mi jilel cha'an ti i saj
    jach bʌ c'ajc.
  lac-NT: Baxuc xan ij caq'uex cax chichin ij caq'uex jach manan ya'ab quij cariquex
    ti' mac, soc u tus tucric jach carem. A werex a c'ac'o', cax chichin mʌ' u xur
    u bin u yerar. Seb cu rʌc erar. Wa mʌ' seb u tupur, cu rʌc erar c'ax.
  xla-xla: Epapedeme di mati dulu dla te yemala halaye e ma epapena. Di moto dla ha꞉ha꞉
    alisisi hapuloma dulu dla teye yimka꞉mala ikadepepo. Amasiyama ya꞉ dla yu o-opalimama
    koko di dla halopo hetale pta pato. Isikimi malamane, mo patoye dlapa yemala yimka꞉malata
    seledlati mo pato e hamdemdepo.
  xav-NT: Tane danhoto hã syryre nherẽ, te za marĩ hã ĩhawi te te 're ropé. Wa za
    duré unhama ro'o wasu'u na aima ãma romnhimiré'é za'ra wa'wa, ĩsyryre na. Unhama
    ro hã syryre nherẽ, te te 're ropéi mono wamhã, te za marã za'ẽne hã 're sihõmo.
  cuk-cuk: Amba deyobi, anmar-sangi gwabin bur-ibmar-baiganba bipii gumogad. Degi-inigwele,
    gwabin sunna ibmar-dummagan-imakye soged. Be dakena, soo-bipi-gaed sunna bela
    nainu-dummad ogumaked.
  tbf-tbf: Malan mo, mi karaem buer a lili simi kurikurigiet, ma eie a ko vakokoit
    vakam ngan bu kepineits leong. Nga vodonomie, ka puk leing lili a oit nia vara
    ngang ngan mi roniot leong.
  uig-CYR: Шуниңға охшаш, гәрчә тил тенимизниң кичик бир әзаси болсиму, лекин толиму
    йоған сөзләйду. Кичиккинә бир от учқуниниң чоң орманға от туташтуралайдиғанлиғини
    ойлап беқиңлар!
  ikw-NT: Kpam masị, riro bụ nhne matị zị n'ẹhni aị, ọ nọotu ọka k'agịda. Le kpa igbogo
    hna ezi bụ ke bẹkwnu matị mernu o nwuzọ bẹkwnu.
  khs-khs: 'Alusene amunuse nini meapo tepeyewi nano selesene akeye. Meapo tepewa
    kolotea kamoke nano selese sosolo me solose selesekeye. Alawamona, tamo semetei
    silitiyapola: tenakamake tenetiyapola: mowa sosolo emi kulukamake, mowa sosolo
    sopoke wa:lese kosekeye.'
  dwr-ENT: ሄዋዳን ኢንፃርሳይ ቦላ ጊዶን ጉ ኣሳቴ ጊዶፔካ፥ ዳሮ ዎልቃማባን ጬቄቴ። ጉ ታማይ ዋኒዴ ዎልቃማ ዎራ ጉዲ!
    ኣኬኪቴ።
  pma-pma: En vati sakien enek, ongor emun havivis, ka kilea vahasi kei usil tounah
    keil koa marmarite. Mihendem vis sakien ten ahang. Avaseini keke nehi ahang havivis,
    ka kilea vaan rekou en mari eivorohus.
  atd-NT: Songo ogkounawa rod ka dilo ta su agad malintok di dakol ka igparakoldakol
    din. Ka dilo ta, ian tad ogkounawaan ka malintok do no hapuy no ogpakasilab to
    maluag no koilawan.
  tel-2017: అలాగే, నాలుక శరీరంలో చిన్న భాగమే అయినా, ప్రగల్భాలు పలుకుతుంది. చిన్న నిప్పు
    రవ్వ ఎంత పెద్ద అడవిని తగల బెడుతుందో గమనించండి!
  hat-BSA: Menm jan an tou, lang lan se yon pati tou piti nan kò a, e malgre sa, li
    vante gwo bagay. Gade kijan yon gwo forè vin pran dife pa yon flanm ki tou piti!
  top-NT: Pues na̱ chuná qui̱taxtuní quisi̱maka̱tcán la̱ta quili̱tantumcán ta̱talacastuca
    caj actzú li̱hua, pero li̱tanú tla̱n ca̱tlahuá laclanca tú lacasquín, na̱ chuná
    la̱ actzú lhcúya̱t tla̱n ma̱pasí aktum lanca ca̱quihuí̱n.
  msk-msk: Maynaan oman yang dila nang otaw, maski tatagbi yaan, agamitin yaan nang
    otaw magambog sang dakora na imo antak abantogon. Maynang tatagbi na atoron na
    amatakdag disang daon nang kaoy na makarimpud makasonog sang kagorangan.
  gyr-NT: Ẽgüe ehi avei yande ãpecu, yepe chĩhimi tẽi viña, ipɨpe rumo yayapo tẽi
    mbahe tuvicha vahe ava upe. Inungar avei que tata chĩhimi vahe sui tẽi yuvɨ guasu
    opa ocai.
  kmh-kmh: Joŋimb chin ak sikoy ak pen, minim aŋgon kuŋaynep ayip. Pen saŋgiy yomb
    yimb namb ak, sikoy band bap sup ñey, yin dand amiy, maŋgiysek yinimuŋ rek mindip.
  ukr-ONPU: 'Так само і язик: маленький орган та великими речами вихваляється. Ось
    який малий вогонь, а запалює такий великий ліс.'
  emi-emi: Nonginaaili ramuramuti paa ateva ghauna ia tale vilikiita me eaasake va
    erooroo tani ghelei kinatama voto. Gharighi kuraa erooroo tani ata teva kinatama
    tuvui.
  zpv-NT: Ziꞌchi gahca za cun luhdxyi bwiinn, naan taayi biꞌtiꞌhn tihxi bwiinn per
    zahca guiñiꞌin ziahan rooꞌ raꞌ cohsa rooꞌ. ¡Caa loh dahan rooꞌ ayi rcaꞌdxihin
    cun tuhbi bwehla biꞌtiꞌhn!
  gux-gux: Bu lanbu mo tie yene, bu wa i gbannanbuoli kuli siiga, ama bu baa fidi
    ki fiini bu ba ki maadi mi japaamaama boncianla.
  kos-kos: 'Ouinge loh uh: ma na srisrik se, a el ku in konkin ke ma lulap. Nunku
    ke insak na lulap se ac ku in firirla ke kitin firir na srisrik!'
  ibo-ibo: Otu a ka ọ dịkwa ire anyị. Ọ bụ akụkụ anụ ahụ anyị dị nta, ma ọ na-anya
    isi banyere ọtụtụ ihe. Tulee otu oke ọhịa si dị ukwuu, bụ nke icheku ọkụ dịkarịsịrị
    nta na-eme ka o nwuru ọkụ.
  yml-yml: Meada, wata baniꞌodi. Meada nani siaidi siwe ꞌwaidiega ꞌana fata sakona
    bwaikidi i na souyedi. Wata ꞌwa na nuani ꞌai-ꞌalaꞌalata, meana siaina siwe ꞌwainega
    ꞌana fata libi bwaikina i na ꞌalai.
  ory-ory: ସେହିପରି ଜିହ୍ୱା ମଧ୍ୟ ଗୋଟିଏ କ୍ଷୁଦ୍ର ଅଙ୍ଗ, କିନ୍ତୁ ମହାଗର୍ବର କଥା କହେ। ଦେଖ, କେଡ଼େ
    କ୍ଷୁଦ୍ର ଅଗ୍ନିକଣିକା ଦ୍ୱାରା କେଡ଼େ ବଡ଼ ଅରଣ୍ୟରେ ନିଆଁ ଲାଗିଯାଏ।
  bzj-bzj: Rait soh, di tong da wahn lee pees a wi badi, bot ih oanli bregin ahn boasi.
    Luk how wahn big bush faiya ku staat fahn wahn lee lee spaak.
  chk-chk: Iei usun pwal ren chönawach. A chök eu kükün kifetin inisich, nge a tongeni
    sikesik won mettoch mi lapalap. Oupwe ekieki usun eu kükün ngeten ekkei a tongeni
    kenala eu wöllap mi watte.
  ssd-ssd: Taŋamba ndo mane nu agaŋ ŋai fudiŋndo ta saŋgri ŋayo minit. Nu wam sugo
    ke likate ta tuku payamkate. Pa mirmin fudiŋndo ta duŋe sinamŋge ndeka pa suŋgo
    tiŋgate.
  acr-TNT: Jecꞌuriꞌlaꞌ ri kakꞌ, tob lic xa chꞌutiꞌn, na rucꞌ ta cꞌu riꞌ, na xa ta
    jubikꞌ ri na utz taj cuꞌano echiriꞌ cakatacꞌabaꞌ kakꞌij. ¡Chilape cꞌu alak runimal
    cꞌacheꞌlaj caporotaj xa ruma juna upucꞌ akꞌ!
  rop-rop: En lagijat du langa wi tang. Nomeda det tang im lilwan ting langa wi bodi,
    bat stil im gin tok olkain gudbala en nogudbala ting. Yumob jinggabat na. Det
    tang im jis laiga lilwan faiya. Nomeda det faiya im lilwan, bat stil im gin barnimap
    bigwan bush kantri.
  mee-mee: Ba agau kaona ka tongana kena mana. Ka ore sina raumana nga agau mirana,
    ava ke mulia raumana ka agau laeala kumangngana. Ba bole ka tongana kena ma sia
    isunte e sina ine bulo nga buvu.
  mwf-2018: Nanhthi bridle bit i nanhthi rudder-ka nanhthi kunungingki-wa nhini-yu.
    I nanhthi thathpi nekingime-ka kunungingki deyida nawa, mu murrinh-ka ngala weyida
    thanamngerren-yu. Nga. Thungku matthith nganaka narilil thungku-ka kunungingki
    nawa? Mu naritut ngatha parnu larrin-ka thungku-ka bamlang-ka ngala warda ngatha
    nhini-yu i dempurl wurran da ngala da matha.
  dif-dif: Jeruja bakana tali buru waka nganai, ja poto pirna jurakokateriai. Mai,
    turu wakali, mina bukangandru pirna nulu miribai!
  gam-gam: Sip ambir mal ge, nono djillakene embe mal paro. Nono djillakene ge wal
    kembis gaklene al pakna paro ba, una na iwa pla moro we djinj ge djillakene al
    djinj. Pir mo? Wamo ge wal kembis paro dje kanmon ba doi dal, iko ku porapora
    do sege ye kerda.
  nou-nou: Edo embo da avewa awa kiambu be rate amimi euri ari nembogamo bugudo ira.
    Edo daedo eiawa awa kotewo. Ingo riawo kiambu adewa edo amimi nembodiba edo ri
    nembodiba da gambudo ewudo ira.
  mqb-NT: Matanan ɗukwen, miresl su ɗo, kwa â ga nə cəɗew a mənjœk, a ga mer su way
    məduwen aya awan. Kə sənen zle re, uko nà, winen mənjœk à adazlan a inde, əna
    kà sak a tam pa saf cəna, uwaw a ban anan saf nə fok.
  ape-B: Ali apakig yowatog douk namudak ati kobi hwosahas chanu kolohlial umu. Ogwog
    douk chokugwi ali gwape olokohun apakiluh yegechiweluh. Wakuli ogwog isave gwanahlagul
    gwalikuk gweyagwlepu enenyi enen yopinyi moul nyanu pasin ogwog gwakli gwuneken
    uli. Ipak padukemech, enen chokwinyi yolin deke nyukwalmali nebehi nyih. Ali eheh
    deke hunu wolobaigasi nebegasi lowas satau ulah uli hiyatagas.
  grc-F35: Οὕτως καὶ ἡ γλῶσσα μικρὸν μέλος ἐστὶν καὶ μεγαλαυχεῖ. Ἰδού, ὀλίγον πῦρ
    ἡλίκην ὕλην ἀνάπτει.
  cav-NT: Tumebaedya tuque ecuanaja yana, ecuanaja ecuitaju eje arique ama. Jadya
    ama bucha tura ecuana dyaque jidama eau ecuanara jidama quisarati tsumeyaju. Riya
    piji etiqui tasasayara etijaqui maretsutu yachi aridaque etirutereu. Shumaumaque
    ama, equiquetu eje ari etiquira ama eyuamaturau.
  kgp-NT: Ge tóg nĩ, ẽg nũnẽ ti. Sĩ ti nĩ (mỹr), hã ra ẽg tóg tỹ vĩ mág han tĩ gé.
    Pĩ ri ke tóg nĩ. Ti sĩ ra tóg kejẽn vãnh pũn tĩ (mỹr), nẽn kar ti.
  bvd-bvd: Talafana gu bae lana wane 'ana meaewane nai. Suli meaewane nia si doo tu'uu
    gwana 'i nonina wane, sui boroi nia saitomana ka bae ngalangala sulia na doo baite
    ki 'asia naa. Na meaewane, nia rao lau guu mala 'ana ere. Si era tu'uu boroi 'ana
    tara nia saitomana ka saru lelea ka sarufi tiifau gwana 'ana ta gano talingai.
    Na bae lana wane 'ana meaewane wane nia fungu 'ana doo ta'aa 'oro 'asia naa. Nia
    si doo tu'uu gwana ne nii laona nonimu, ma sui boroi 'ana nia saitomana ka falea
    mauria 'oe tiifau fua laona ere. Suli na doo ta'aa neki sui naa wane ki da saea,
    nia safali mai 'ana sa Saetan, ma ka tauwelaa mauri lana wane.
  ukr-1871: Так само й язик — малий член, а вельми хвалить ся. Ось малий огонь, а
    які великі речі палить!
  apz-apz: Oso paꞌnyoso aꞌamufe melanyoso weꞌe ne sohwo hungkuno wonyo losoꞌmanji
    yoꞌmayo wonyo umokumontonoho. Sekwo huno seyohoho. Tɨꞌmelanyo weꞌe sohwo kako
    iyoswo weꞌe soꞌmo sijonto engo ihmnonto iyo hopiꞌnonohino somo toho naofɨwoꞌnɨngkisofoho.
  eng-AOI: '@see-verse:JAS.003.004'
  yon-yon: Kwamune areb, nub ong kuu nub id aom kuyaa yone angkeen kuu embeng kumban,
    kuyaambed kerengkan weng miin dareb dareb meneboon. Meenime, nembereng embeng
    kumbed at biid koknoon yaa awine kande denaneene, kwane denenmo wene dura darewoob
    kuu dene dookbemoon areb.
  poi-NT: Jext́im jém tantots tu̱m cosa tsa̱m xut́u, pero wɨa̱p ictsucum jáyaŋ pleito.
    Wɨa̱p tannooquet jáyaŋ mɨjtampɨc cuyyaj con tu̱m xut́u juctɨ.
  wuv-wuv: Ana ale'ei, fei rawerawe, hepalo pusu'o manumanu a'a fei hudi unu, ma'uaa,
    namina rata fei mamaguguana. Narama'aia ba minaa fei podu, na hawiaa hepalo pusu'o
    hafi ba i gu'apedugia.
  quf-NT: Chaynullami qallunchikpis. Kwirpunchikmanta mas uchkulala karmapis, kusata
    alabakan, “Tukuy imatami puytini rurayta” nir. ¡Ayayay! ¡Qallunchikqami ninapa
    chispitannu! ¿Manachu ninapa chispitan mirar rupachin kusa achka muntikunata?
    Chaynullami qallunchikpis, kwirpunchikpi kar, tukuy ima riqchaq mana allinkunata
    rimachimanchik. Infyirnumanta dyablupa yarpuyninkunami qallunchikta mana allinkunata
    rimachir, bidanchikta dañan, kusa uchayjunna kanapaq.
  yuw-yuw: Oro worochon torocgon wömai duc noni ngoi godip föp nonihon docno obugu
    sinom itac mahong yu worocho wömai önggöngyi toup tongo inoin mano yong morögicno
    sinom tongitac. Kombiarut, ep dindut obugu sinom worocho dingga ugo dorong morö
    dingitac.
  hus-NT-1971: Jaye i hui’ pel i tsacam pejach al i inictal ani lej c’athpich in ey.
    Qui t’aja’ ti cuenta abal c’al i tsipcats c’amal ma u tala’ t’a’il jun i pulic
    alte’.
  med-med: Ei mel ku, tʉn nga keta anmbil ei mel kel koⱡ, tʉn nga kʉng ila petʉm.
    Wote, ik mam mat, tʉn nga keta ila ekit orum. Enim punmʉn ei, ndip kel kot ndi,
    puⱡ mondpa, nomba mam etpa, nde pana mam mbʉ nomba pora ndurʉm.
  bch-bch: Lalaede toa bedaoa, maeda eine danga kakauede rabu ngan tinida idanga sisid,
    be ilasu parimnga ngan ei tau. Matami nanan. Dinga kakauede tau irangrang ngan
    ian ga ila kapei ta isara saru dodol ga kus.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ có̱o̱ꞌ˜ nisɨ́ɨꞌˇnaaꞌ cajo̱, co̱ꞌ co̱o̱ˋ e píꞌˆguɨ lɨ́ɨˊ
    jee˜ lajaléꞌˋ guotɨɨˉnaaꞌ, dsʉꞌ có̱o̱ꞌ˜ e jo̱ dseángꞌˉ jmiguiʉˊbaꞌ e cuǿøngˋ féꞌˋ
    dseaˋ e guiʉ́ˉ jo̱guɨ e jaˋ dseengˋ. Jo̱guɨ lajo̱bɨ cajo̱ có̱o̱ꞌ˜ capíꞌˆ ꞌmaꞌˊ
    jɨ́ˋ cuǿømˋ e nijméˉ e nicóˋ móꞌˋ e feꞌˋ eáangˊ, ¿jáˆ jáꞌˉ?
  deu-1951: So ist auch die Zunge ein kleines Glied und rühmt sich doch großer Dinge.
    Siehe, ein kleines Feuer, welch großen Wald zündet es an!
  alq-ALGNT: Mi maia pejig8an, teb8e kitci agacinoja kidenananan. Misa8adj dac, kikitci
    inabadjitonanan kidji kitci inadjimidizo8ak. 8adan acitc ickode. Misa8adj kitci
    agasakoneg, kada kitci magakone kicpin nopimig inakoneg.
  ixl-NNT: As echat nibꞌan u qaqꞌeꞌ, tan kꞌuxh chꞌoo kuxhtuꞌ tiꞌ u kuchiꞌoleꞌ, as
    nim chit nu kujeꞌsakat qibꞌ staꞌn. As ech nibꞌan u qaqꞌeꞌ tiꞌ talat umaj vaꞌlexhla
    yol echeꞌ nibꞌan umaj tzꞌit xamal tul la ok tiꞌ umaj koobꞌal, tan kꞌuxh chꞌoo
    kuxh u tzꞌit xamaleꞌ, as mamaꞌla koobꞌal la tzꞌeꞌ veꞌt taꞌn u xamaleꞌ.
  boa-NT: Ahdu muurá méjpíítyu méhnɨ́jɨwa áyárówari ímityúné mémeenú meíhjyúváneri.
    Cáhawáá méɨjtsúcunu muhdú cúújúwari tsátsíhwuúré pééteróné llíyaaténé báju áiúcúne.
  etr-etr: Amo gadola, elïda holöfalï gaso, hamoi edefade elö elöla yafie hamomolöla
    sälo nea. Amase, nulo iso holöfalïmelëa sege ilo sulubadela naha maadelo dialea
    madele.
  quh-NT: Quiquillantaj cashan kallunchejwanpis. Kallu ancha juch'uycitu caspapis
    jatun atiyniyojmin. May jatun imastataj manacajta jatunchacun. ¡Reparaychej may
    juch'uy ninaka atin ruphayta jatun sach'arara monteta!
  kwi-kwi: Pitkasakas sunkanain kirɨm. Au pitne ainkin i. Awane paiña pitkasa akkwan
    kwail kwinta kishiamtu. Sunkana ainki ĩnne katsa ɨnkal sɨn kit tɨ paktɨshina.
  agm-agm: Iyatɨ amɨ omasɨhaisangi sɨrɨ kɨretɨ apɨpaahɨ maipehonjɨndaahandɨ kandɨ,
    ketapɨ noaipasɨwaiwa notɨ awaiwaiwaimatatɨ isɨhiyaisɨ netɨ numwanataise. Iyataatɨ
    amɨ sahɨ sawanaatɨ aimɨ mmonɨwɨhiyaate, sisɨha tɨhwɨtɨhɨrɨ apɨpaahɨ turɨkaarehonjɨ
    tɨhatɨ naitɨpwɨrisataatɨ otɨtɨha ainjipatɨ iwɨwɨrɨho gaamatɨ tɨhatɨ owemasɨho.
  ubr-ubr: 'On mes ot fafet min on nanaba: Fafet on ikafakakai kwakwan, ato bobo gagamis
    auris on arimon toun inifain. Omi asir wonos mom, wairaf kafakakai wat unyein
    inmamatar on rega gagamin engon inaras.'
  tsw-NT: Ne ɗa waru eelentsu, ili i keꞌen i ɗa a̱tsuma̱ a̱ lipu, agba u tsu yuwan
    ta̱ a̱ba̱jini e ili. A̱ba̱jini o una a̱ tsu kula̱ ta̱ na̱ makina me keꞌen.
  cax-NT: Sane ito nuñutu, chimiantai, pero chama urriante uirri, itopiqui uirri manitaca.
    Nusura tacana pese. Uiñonocota chimiatai, pero uirri omo nanaiña nüunrrü.
  aia-aia: '''A o''asi ro''u i ngoogaa''i. ''E gere dora moi na''i abega, maagu wetewete
    di''u. Mamoisui ''adoma''iniai gere mwagarahai ''eu kekerei ta''aa moi. ''Oha
    ra ha''ahodaria na''i hasimou ma noro, ''a matai haa i kae ''eu.'
  srp-1865: A tako je i jezik mali ud, i mnogo èini. Gle, mala vatra, i kolike velike
    šume sažeže.
  agt-agt: A kumanen hapa ya hila na tolay, te maski alaassang a mapegafwanan na hala
    ya pake dakal na dulay gafu ta mauhohug na.
  lug-lug: N’olulimi bwe lutyo, newaakubadde nga kantu katono, lwenyumiriza nnyo.
    Akaliro akatono kasobola okukoleeza ekibira ekinene ne kiggya.
  yby-yby: Sa-okaka noinako, asako lepa ulumateya lasolasi nesa neboya, aya lasolasi
    nesalimoya muki nesamuya upa leko yoweko ga napa-napa lokaka noiye. Ito jo ulumaya
    lasolasi nesa neboya uluma okoko muki ohunahu ito yanala yuha maya loko suwokaka
    noiye.
  heb-heb: ראה מה גדול היער ואש קטנה תבעירנו גם הלשון אש היא עולם מלא עולה׃
  mpp-mpp: Aime belu ye inguchac socnonggang wiyac kpisicne aigac. Ailu sifu yowatowa
    milu socnonggeng bafedaicte. Aime ngagegaing, dac kpisicne hakicti molickelu lobeme
    yoc-kate sugucnebenang lobecaigac.
  apb-apb: Oto mea, na e urine no'one mola. Aana e mwai-mwei liutaa aana ahutana mo
    sasarai ola aana sapeka, ta'e e sai ere tooha'inie aana mo ola paine. Na omu saie
    mola uri nga koho oto paine aani ei, e sai weru mola aana nga kele kakahu'ei dunge.
  san-TEL: తద్వద్ రసనాపి క్షుద్రతరాఙ్గం సన్తీ దర్పవాక్యాని భాషతే| పశ్య కీదృఙ్మహారణ్యం
    దహ్యతే ఽల్పేన వహ్నినా|
  ben-IRV: সেইভাবে জিভও ছোটো অঙ্গ বটে, কিন্তু বড় অহঙ্কারের কথা বলে। দেখ, কেমন ছোট
    আগুনের ফুলকি কেমন বৃহৎ বন জ্বালিয়ে দেয়!
  ntu-ntu: Mz nqmq lcpwz, nao leplz topwzne, a' nzycmne-krde krlzle nzbatr-krbzle
    da kxetu. Da kc tqwai kz nqngi nyr kxtopwz. Murde krlzle nzbatr-krbzle nyr kxetu.
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਜੀਭ ਵੀ ਇੱਕ ਛੋਟਾ ਜਿਹਾ ਅੰਗ ਹੈ ਪਰ ਵੱਡੀਆਂ-ਵੱਡੀਆਂ ਗੱਲਾਂ ਮਾਰਦੀ ਹੈ,
    ਵੇਖੋ ਕਿੰਨ੍ਹਾਂ ਵੱਡਾ ਜੰਗਲ ਇੱਕ ਨਿੱਕੀ ਜਿਹੀ ਅੱਗ ਨਾਲ ਬਲ ਉੱਠਦਾ ਹੈ!
  tkr-tkr: Mizenıd həməxüd ha'a, tanan sa k'ınin sura ixheeyid, çincab vuc geeb xəbna
    xhinne haagva. İlyaakende, sa k'ınne ts'ünqün bıkırın ç'alagcad gyoxhxhan ha'a.
  gvc-gvc: Tó seheta jira mari dʉseroi wijaa. Mari dʉsero mahanocã to jipachʉta tí
    dʉsero mehne pjíro yoaja mari. Mahari pichacacã pjíro to jʉ̃ wahcãno seheta mari
    dʉsero mehne pjíro ñaare yoa masija.
  sbk-sbk: Shesho shesho, umele shiungo shidoodo she bele, shihwisombezya amagosi
    tee. Enyaji isengo igosi shali kholezewa nomwonga gwe mwoto.
  mya-JVB: ထိုနည်းတူ ၊ လျှာ သည်ငယ် သော အင်္ဂါ ဖြစ် သော်လည်း အလွန် ဝါကြွား တတ်၏။ အဘယ်မျှလောက်များစွာသောထင်း
    ကို အနည်းငယ် သာ မီး သည်ညှိ နိုင်သည်ကို ကြည့် ပါလော့။
  kgf-kgf: Imuhucyanec ezelaŋ imi séwi ninawac kitiwa komodia méŋ, waŋu wawaŋ meme
