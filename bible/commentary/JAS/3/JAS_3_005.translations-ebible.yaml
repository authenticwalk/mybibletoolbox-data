  reg-reg: Kutyo kutyo, olulimi ni chiungo chitoto cho mubhili, nawe echikuisha makulu
    muno. Lola lisaka linene lwakutyo elyochwa na jinsase ntilu jo mulilo!
  mlh-mlh: 'Namande fuŋne oi oŋuakoŋ. Oi saki funoŋunde mobeine mendaine fukegayoŋ,
    jibu soine buŋo soguine fuŋne fuŋne oo sakinoŋuŋ ba ropeku miegobeneŋ. Go yo manesuku
    goigoŋ: Misi uuine mendaineji tarieru rakaru soine yojio gbedigaru gomeŋ yasogo
    yobu ja foreko wakina.'
  gof-ENT: ሄሳዳ ኢንፃርሲ ኣሳቴ ጊዶን ጉ ጊዲኮካ ዳሮ ጊታባን ጬቄቴስ። ጉ ታሚ ዳሮ ጊታ ዎራ ፁጌስ።
  aau-aau: Suw seyr senkin, hromo iwar mo sane seyn, sohokwe paswaw nopre. Sawk sane
