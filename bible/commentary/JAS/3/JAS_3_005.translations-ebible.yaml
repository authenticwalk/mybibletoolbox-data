    ʒéléŋ baec yanda ʒeric qericdacma keŋanʒac imi hémma nimmu.
  awb-awb: Mina inserah anehbíwé pehgáriq naneréna peh anotah arámbéhrí kéhre. Anehbíga
    mó ke ahbabáratahráhire. Ite tagarionawe pehgáriq irágá anotah irárawe abae ague
    uworapeqté áhnte awánká tahrahire.
  gdn-gdn: Nu tenawarinuga ka ki maba. Ki ka gwede marai munta mosi ko e pokaiya ka
    iyapana mu muga kawai gisipiyamu ade mu muga simaga tepapiyamu. Ade nu tawiri
    pasumei ki keyakeyai nau mete suwagani wainapumuri; Nu mata yabai marai munta
    yadamu tawiri pasumamu ko tawiri ki uroto ki ka tawana kwakopoto kayayagisi.
  nko-NT: Alɩ́ anɩ ɔdandʋ ɛ́ igyi nɩ́. Igyi anɩ ɩwɩ ɩtɔ́ túkúrííbi kʋ. Támɛ ɩtɛtálɩ́
    blɩ́ asʋ́n akpɔnkpɔntɩ pʋ́tsú ɩwɩ. Igyi fɛ́ ogya plɛnplɛnbi ánɩ́ ɩtɔwá ɩpʋ́
    yílé ogyá.
  bsn-NT: 'Tiaseacare bajiro bajiaja ti, mani ñemero quẽne. Mojoriaseaca ti ñaboajaquẽne
    jairo rojose ñagõaja mani. Jeare quẽne tʉoĩasaque mʉa: Jeavaca, cojovacaca ñaboarine,
    jacariveserire soejeocõaroja ti.'
  pib-NT: Waneko pixka rixa wa wunnu. Walenwa mturu wumane psojite, ga wa tsrupotkaka
    tserpiranawata. Mturpotumero gipsomxiginanuktalu yochpikanru.
  wiv-wiv: Ia balika na lavedolu kua ia na dihura livuhadolu kote katiu, palaka e
