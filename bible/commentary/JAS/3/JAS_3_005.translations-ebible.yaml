    lakit ina sungun kut in pet lari sur in tun rop ru tu labino lokor.
  snc-snc: 'Moḡa ilailanai mea makina: Misina korokoro, senaḡi dagara baregori eveiavi-iaḡirini.
    Boḡa maki aiḡa baregona, senaḡi karava misina na beḡara-ḡosiani.'
  lgl-lgl: Ma meala ioli 'e 'urifo lou, wasua ka wawade, 'e sae naunau rasua sulia
    'are ba'ela gi. Meala ioli 'e malaa lou dunaa. Wasua ta keme dunaa wawade, talasi
    'e 'ago, kae 'agofia mola 'ala masuu ba'ela. Meala ioli 'e fonu 'alia 'are ta'a
    afula 'urifo gi lou. 'I lia me 'are wawade mola ala maurinaga, wasua ma 'e saiala
    fafuta'anala maurinaga sui. Sulia 'are ta'a ioli gi gera ilida gi, gera fuli mae
    faasia Saetan, ma ka fafuta'a maurinala ioli.
  mmo-mmo: Ke, tonde yiiy dalaangg ond yik va timu. Yiiy nôôn ond bop, de yiiy dalaangg
    ond nipasiv lôôt, lemu yoo natee yi lak in nawiing kul bopaata. Tonde ham alak
    ni nambe kin pasivdaka, lemu le ja paahup bopaata be jung na.
  ncu-NT: Ane̱ŋ dɛɛ ne̱ kanɔ gye̱ kataapo̱ gyingyii ne̱e̱. Ne̱ ka kyo̱rɔ kamo̱ e̱ye̱e̱
    fe̱yɛ kaa waa atɔ dabe̱ dabe̱. Amaa nsɛ e̱ taare̱ a ɔ be̱ra kamo̱? Mo̱nꞌ be̱e̱
    ke̱e̱ ane̱ŋ ne̱ ke̱po̱ŋ kyɔ, ne̱ kafugyee e̱ taare̱ a ka kywɛɛ ke̱mo̱‑ɔ.
  cni-NT: 'Aisati oquempeta anene: orijaniqui onaveta, iro cantaincha oshequi omayeti:
    irootaque avametantariri atiri, aisati aquisatsatacantariri. Oquempetacaro amorecaque
    paamari, capichaji onavetaca, iro cantaincha omataquero otaaquero antearo ovaantsi.'
  eng-WMB: So the tongue is also a little member, and boasts great things. See how
    a small fire can spread to a large forest!
  zaw-NT: Sigajcza najc luudxnu, najcni te labäz tiejxhnu, luxh coḻhuii lacti didxro
    rniini. Najcni si'c te balbäz ni rajc ruze'c guiragajc reyajg ni yu' dajn.
  san-MAL: തദ്വദ് രസനാപി ക്ഷുദ്രതരാങ്ഗം സന്തീ ദർപവാക്യാനി ഭാഷതേ| പശ്യ കീദൃങ്മഹാരണ്യം
    ദഹ്യതേ ഽൽപേന വഹ്നിനാ|
  tam-TCV: அதேபோலவே, நாவும் உடலின் ஒரு சிறு அங்கமாயிருக்கிறது; ஆனால் அது பெரும் அளவில்
    பெருமை பேசுகிறது. ஒரு சிறு நெருப்புப் பொறி எவ்வளவு பெரிய காட்டையும் எரித்துவிடுகிறது
    என்பதை எண்ணிப்பாருங்கள்.
  mit-NT: Te divi ducán iá stná yuhù‑ndà. Tiá, doco cuàhà gá chuun nahnú chiñúhà.
    (Ináhá‑ndá), cuisì iin ñuhu tii cui dacuícùn xì inicutu iin yucù cahnú, te coco
    nsidaámà.
  ceb-ULB: Ingon usab nga ang dila usa ka gamay nga bahin sa lawas, apan manghambog
    ug dagkong mga butang. Tan-awa kung unsa ka dako ang usa ka lasang nga mosilaob
    pinaagi sa usa ka kidlap!
  ces-LB: Jazyk je také nepatrný, a přesto může způsobit velké věci. Od malého plaménku
    může shořet celý les.
  mkn-mkn: Bagitu ju deng kotong pung mulu. Mulu tu, kici. Ma dia pung pakariang bésar
    mati pung! Itu sama ke bunga api kici yang bisa bakar abis utan anteru.
  nce-nce: Kë fenene aleji mata këha, bu tokwëfo wesibi, kwe bu tako hobota lalowa
    fata loglotleme. Aholokwane elo, tokwëfo ahoju naflëbo, tako ahojume fata logotlememu.
    Na iniwa walujume latemuwa lëtagule.
  pol-UBG: Tak też język jest małym organem, lecz bardzo się przechwala. Jakże wielki
    las zapala mały ogień!
  qxh-NT: Shingawa watu-jina, timun-jina shiminchipis imamansi ćhayachimanchi. Ichiclla
    shanshapis ratarir, jircantinta ushyan.
  nwi-nwi: Ye norien kɨrikianə əmə mɨn, neramɨ jir in nar kəskəh kɨrik, mərɨg rɨrkun
    nɨvi-pənien nar ehuə mɨnə. Rɨkimiə tukrəsɨk mɨn ru kwənəmtarh ye nap in nar kəskəh
    kɨrik mərɨg rɨrkun nuək-pənien məs nai rɨpsaah.
  kmo-kmo: Wowak, tarekwoy sii eechaba tawa. Sii eeta ameda maba omu. Eecha tawak,
    sii keena harapa maji bato. Kwota hikitu karakada hi siin kwashik tukuney, siipa
    harapa okoreenak eyey me ama uwu hamakiita.
  agr-agr: Numamtuk wajawai iina wenishkam. Iina iyashin wenu awa duka piipich aig,
    chichaakuik kuashat wají dutikmain chichanui. Jií kaiji piipichitak aja muun ajabaun
    apegama numamtuk wajawai.
  kyc-kyc: Dokona ingyuo namwana kekenge doko kuki ingyapyamopape pii malu lenge.
    Poo andake mende isare koo kuki dokona anji nyepala rao otenge kandale.
  urd-GVU: اِسی طرح زبان ایک چھوٹا سا عضو ہے، لیکن وہ بڑی بڑی باتیں کرتی ہے۔ دیکھیں،
    ایک بڑے جنگل کو بھسم کرنے کے لئے ایک ہی چنگاری کافی ہوتی ہے۔
  yre-NT: -A -tʋwli "nɛn "nyian min nrɛn 'le vɛ -a. E ya min man mɛnnun va "wɛnnɔn,
    'pian -yɛɛ -maan -e 'wɩ -dan 'e 'fɔla. Ɛn "nyian bɛ 'ka 'ci "nrɔn plɔ -dan nɛn
    'tɛ "wɛnnɛn -fɔala 'ji bɛ -a da.
  fuh-BKF: Noon ɗemngal du worri. Wo tergal pamaral e ɓanndu neɗɗo, de ingal mantoroo
    kulle mawɗe. Ndaaree! Doccel yiite, no foti famɗude ni, ina waawi wulude ladde
    mawnde fuu.
  arl-NT: Pa nitiiri naajuhuaj, shiitianiyojua casaaniyojuaari pa cuaqueyajinia shipinishano.
    Naajaa, jiyanohua pocuanu niishijiaari. Sesa pa miitiyari. Nojuajaari juhua maniyashi.
    Maniyashi jaara jaare puereetuuca cuhuariquiajinia, cuno maniyashiiri puereetuuca
    maniria pacusee. Cuhuariquiaari puetunu catemaajanaa. Pa nitiiri naajuhuaj.
  ziw-ziw: Saivyo, lulimi ni chitago chidodo mo mwili, lwetogola ntogozi nkulu zitendese.
    Kasese kadaha koka mbago nkulu.
  grc-TR: Οὕτω καὶ ἡ γλῶσσα μικρὸν μέλος ἐστί, καὶ μεγαλαυχεῖ. Ἰδού, ὀλίγον πῦρ ἡλίκην
    ὕλην ἀνάπτει.
  nag-nag: Etu nisena jiba to gaw laga ekta chutu bhag he ase, kintu bisi dangor kotha
    koi kene phutani kore. Aru sabi kineka kori kene ekta chutu jui pora dangor jongol
    julai diye.
  eng-OEBCW: So is it with the tongue. Small as it is, it is a great boaster. Think
    how a tiny spark may set the largest forest ablaze!
  knj-NT: Jaxca ton tu' ye kak'. Yali' ch'an, pero ja' caw tol chi smeyne sba yin
    tzet mimej chi ske' yuneni. K'inaloj ey junoj sbak' fosforo chi nuble can oc bey
    junoj montaña pero man xa te' oj chi tz'a'toj yu.
  deu-1912: Also ist auch die Zunge ein kleines Glied und richtet große Dinge an.
