    wese rare. Sõwemy heka òraru riwinymyhỹre. Dòròtò bede aõmydỹỹnanabina dinodu
    wese rare, inyumy susudỹỹdu dòròtò rare. Sõna bede tòtee‑ribi diabo mahãdu‑ribi
    heka nade.
  zao-NT: Leeka tata nak loz men; kwathoz lutte, per ndake naroob kwaa tak tsowe,
    leey nak taxal thib bel lut kuu tak teyy dita thib yii naro.
  byx-byx: De uuret lu ver a nas. I auur aam, dai ama gil-nget dap nget drlem sa meraqen
    ne ama tekmeriirang ama viirang. I qatikka ne liirang aa dai ai de uure barlnas.
    Taqurla, be uuret lu ama qasiquatka ne ama aakguingki. I aip tek guing dai diip
    puk se ama altingini ama giliini, dap diip ngi iistem iini dai diip buup ne ama
    qevel nge rang.
  ctu-CTI: Chʌ'ʌch mi yujtyel yic'ot la cac' je'el. I saj jach am bʌ ti lac bʌc'tyal.
    Pero cabʌl chʌ bʌ mi' tyech la cac'. Colem bʌ matye'el mi jilel cha'an ti i saj
    jach bʌ c'ajc.
  zos-NT: Jetsetique't ndø totz chøtøpø tiyø, pero jetji'ṉ muspa más møja ndø tzøc
    ndø vin. Tzøjcay cuenda jujche chøtøpø juctyøjquis jya'pø'pa cu'yutøc y vøti pyoṉbø'pa.
  gvs-gvs: Sopada nakae. Talaida liliudi yaidi goi sopadayana giyaiina go, tuwo dogoi
    gagaidi manudi ikilagalagasida! Gwa! Pokova giyaiina go, itoboine bei aitowo madabokiina
    igabu!
  kbm-kbm: Dangetok be eitit avond ok weik etok ge. Avond etok utland ulis ane dani
    be ei gen natu molge, bemem ei gidang ate be avo bambamo gigas ta ge. Be yem uli
    ginei yev-baplo natu ti beleinge nile nitak simsim me taku ebe ele-leinge ok ti,
    atob yev nok nimdil bamo ge be atob nen taku luvue ti be ma.
  tew-tew: Heḏi hanbá namuu naˀinbí hän. Tobáháa naˀinbí túuˀú eeḏi in hän hí̖yä̖̂ä̖ˀinda̖ˀ
    namuu wänboˀ, báyékí ívíyêngihéeˀoˀ, hä̖ä̖wí tꞌä̖hkí gihá̖ waabá. Wí teˀkꞌayâa
    iwe nakoye̖ˀdi nakopꞌíˀáa waabá napúwí, tobá páaḏé ihayḏi i phaa hí̖yä̖̂ä̖ˀi
    namuu wänboˀ.
  rmc-rmc: Avke the e čhib hiňi cikno kotor andro ťelos, ale šaj kerel bare veci.
    Dikhen, savo baro veš labarďa e cikňi jagori!
  apr-apr: Ngan nen le gaongo leu ye koodoo lapau. Ngan koodoo i so mai tiap yo iken
    ye tiniidi i, bong ye taunu ipayiti ye gurana mai ki. Le matamu too ye ei garengana.
    Ngan ei garengana i so mai tiap, bong kumata bet ikan le ilolo nga, ngan ole ikana
    karam mai i le imot le ipa ye kai ki tina.
  tiy-tiy: Atin ségiléw so bé niy dilae. Non fiyon fo ké toow fo kloh, géusaran fégéfébantug-bantug.
    Ufama, i bukae talun métuwég bé klohe saén aféy ké mélégéb.
  nlg-nlg: Mana lapida te vaghaa keri, na totobo pile kikia ilokana na hulida, hauva
    me loghoa so na maana te sule. Kau righia! Na maumanu ni lake te pile kikia, ke
    tangomana so na vusiana na tautalu udolu.
  dgr-DOGNT: Eyı lanì gowalıì t'asìı nechà-lea gok'e wheɂǫ hǫt'e, hanìkò wet'à t'asìı
    deè ghǫ xàdahots'edì. Kǫ̀kwıì nechà-lea kò wet'à dèè gok'eek'ǫ̀ ha dìì-le.
  pes-OPV: همچنان زبان نیز عضوی کوچک است و سخنان کبرآمیز می‌گوید. اینک آتش کمی چه
    جنگل عظیمی را می‌سوزاند.
  ron-1924: Тот аша ши лимба есте ун мик мэдулар ши се фэлеште ку лукрурь марь. Ятэ,
    ун фок мик че пэдуре маре апринде!
  tpz-tpz: Eꞌ to vatoe me e non pa mean a teꞌ. Eꞌ a ö soneꞌ va po sionin, ivëhkëk,
    eꞌ to këëkë koman hah a non ko vaeö non, suk a ma tah apaꞌpuh neꞌ to nok. O siꞌ
    tëkrea soneꞌ to antoen e non pa taneo a suraꞌ apuh manih koman a muhin.
  agd-agd: Máan manan en mi amafin mano yere sító danái van mifo kasaen kákan dana
    maman namu uádanten mino. Inká títóká karé uvin nain ira ano kasaen kákan aafan
    kanten mino.
  rkb-NT: Iwatatu mystĩazik tsikaeni tsibik tsizubarẽna ihumo tsimytsasoikiknaha.
    Nanabyi tsimytsasokonaha batu pyk zikaha. Mystĩazik izo waha. Izo tsikaeni niahatu
    zuba waratok humo mynapokze mokorobaik. Izo tsikaeni zuba iwahatu mynapokbaik.
  san-THA: ตทฺวทฺ รสนาปิ กฺษุทฺรตรางฺคํ สนฺตี ทรฺปวากฺยานิ ภาษเตฯ ปศฺย กีทฺฤงฺมหารณฺยํ
    ทหฺยเต 'เลฺปน วหฺนินาฯ
  iws-iws: Mɨ kwɨriyaeya ya ɨriipɨ hɨriinan, ɨni uridsɨmɨn hosni nomboruɨn mɨ idisɨmɨn
    siyaii aiir nɨndaowi ɨkɨn, ɨni sowiir hɨriinan ywowa. Mɨ kwɨriyaeya ya dimɨn komii
    rani, ya ɨni yainau nwokaiya dimɨn kɨrɨe kɨrɨeyɨm pɨ saeya mɨ kɨnkikinaei mɨ pɨu
    ɨrkaka saiirɨn pɨ saeya mɨ kɨgrɨraowi. Mɨ ta hɨriinana saiir daɨngwoki. Parid
    sɨmɨn pɨ siyar nɨugɨnkikinaei mɨ niimau mɨe komiikɨ wɨndi pɨ siyar nɨuginɨs ɨuguskii.
  pol-SZ: Podobnie język, choć jest małą częścią ciała, potrafi wiele zdziałać. Wielki
    pożar lasu rozpoczyna się od małego płomienia,
  ztq-NT: Singo gak nak ludzy no. Lal nuw sobo leñ chuw no, per ntseeb kchë nii chuuñtsyeyo.
    ¡Tublë gak ki wiñ xsaay tu kiy ngol!
  zai-NT: Yanna, casi frenu ne casi timón que la? zaqueca nga ludxi nu. Neca nahuiini
    ni peru naro'ba ni runi ni. Laguuya si laatu pabiá' nahuiini ti batee, peru zanda
    ucaa gui ni ti gui'xhi ro'.
  upv-upv: Ko neme kerr erpok ko. Evi nanu nga welili jer kobbong, ko orongwose p̃irij
    melmelas renge nanu nga marlelep nir. Nabb nga m̃in nga welili jer kobbong evter
    nga puloli lat nga milep san p̃insa.
  wap-NT: 'Naꞌapa ninobai kapam: uduusodin puꞌu padamata, turuu uꞌatadinpan tuubaru
    kidaꞌo aimaakan dauꞌu. Aushaa! Udiꞌitapa naꞌapam tikazi tiriizi sodi, turuu udanomaitan
    kanoko baawu udaruꞌo.'
  mva-mva: Memeda nge bokainaina. Kana-ra mukumuku, ata iboadu kana kanatina-bibia
    ngarangaki be ono nena-la ngaraketukai. Ilo-ming kamalelenaki! Eoa karanga nge
    mukuna-tina teke, ata iboadu singaba biabia ngabulai be ngaleua!
  dwr-NT: Hewaadan inxxarssay bollaa giddon guutha asatethaa gidooppekka, daro wolqqaamaban
    ceeqettee. Guutha tamay waaniide wolqqaama woraa guuddii! Akeekite.
  kfw-kfw: Hile in-ang rip-ah, malei hi pumma kaom akasiinthei saram inkhat eii takkha
    loktheiya in-or mator. Ngaidonru, akasiin meicheii inkhat in akalok ramchangkhat
    akaangwiak mator!
  bfz-bfz: तिंयाँ ई जीब बी शरीरो रा एक छोटा जा अंग ए और बड़ी-बड़ी त्वाल़िया मारोई।
    देखो थोड़ी जी आगी साथे कितणे बड़े बणो रे आग लगी जाओई।
  cuk-09: Ar anmar-gwabin deyobmodo. Ar gwabin bipii-inigwele, ibmar-dummagan ede
    sunna imakye soged. Emi be dakena, soo-bipii-gaed sunna bela nainu-dummad ogumaked.
  ben-OBCV: একইভাবে, জিভ শরীরের একটি ছোটো অঙ্গ, কিন্তু তা মহা দম্ভের সব কথা বলে থাকে।
    ভেবে দেখো, সামান্য একটি আগুনের ফুলকি কীভাবে মহা অরণ্যকে জ্বালিয়ে দেয়!
  mil-NT: Te ducaⁿ cùu tucu yaa‑o chi ío lǐhli‑xi dico ío cuéhé tnǔhu càháⁿ‑ó ndɨ̀hɨ‑xi.
    Te ducaⁿ‑ni sǎtnahá‑xi cùu tucu sá lúhá ñùhú chi sàhmi‑xi ɨɨⁿ yucu.
  myu-myu: Imẽnpuxim wuykõ dak ikõ'ĩt ma. Inaka wuykõm ma soat em xipan jewemuwẽnuwẽn
    wuyju. Daxae ie'ĩt ma. Inaka yopmupik put yop'ade. Wũy jĩjã imupikupig̃ yopĩt
    ma'g̃u o'jesop.
  amk-amk: Tonanai kontai we tatapereminei, i ketui paria wape deparanding tata karira
    beyari. Mewati adia urengnei, ketui tonanai ki wape enang dininio kesoia kiai
    nai.
  fai-fai: Kale num falang be ulutaw, uka katiw nulum dam madik takusa katiw, kata
    uta ta bom ufek ufek dukum dukum umi sung uyo tok bakan bom nadane num dam uyo
    kin mo nadune kudew kal unbu kal unbu keimalu kala. Kale bela fukan dá atamal!
    Basi dukum as tuwtuw katiw uta ta bom fakudá senga kanamin as dukum sone basi
    alaw dukum so kain bi kidábu uyo utamal kala.
  ura-NT: Charijieein teeinti ocoana mocohaca fosocoro busi laaojoiri quene, nii fosocoro
    busi laaojoiri caje necoaaunaain tabaain neleereein, jitariin ocoana mocohe nii
    usi. Nii rijijieein techu chatohaneein, cacha cunaitaain cacha itajenaa nainere
    baasoneein cana ujuae caje mitunaa cana ere, chatonaain, cacha inauhene cunaain
    cacha janoriteein nihaca ne. Moconajaerate nii que cana saruhin ne, nitohaneein
    usi tabai que cacha sarueranihane jaun.
  mcd-NT: Nanscarifiai nocon ana uhuapamafiashon nocon tsainmanri non futsafo fasi
    chaca huatiro. Nofiri non chaca huamutiro. Ascan parito ushu uhuapamashtacoinfiano
    mau uhuapacoin cotiro.
  urt-urt: Te ŋoihyeryembe mut pe, ki pupwa malaih. Kom ki ŋanange wusyep syeꞌ pe,
    ki nihe sekete. Ki ŋahilyeh taꞌe nih sukwilip malaih ende ŋaiye tatame ka timbe
    ono syipsyap tinginde ŋembere.
  kiz-kiz: Fefuefu lunulu ndo kiungo kidebe kya mbhele lakini ikwitufya mabahaha nesu.
    Langayai n'setu mbaha kyaghwibhuesya kujhakisibhwa kwa cheche sidebe sya muoto!
  tzo-TZE: Ja' no'ox jech ec li quetique, biq'uit no'ox, pero ep c'usi xu' yu'un.
    Xu' lec chbat cristiano ta sventa c'usi chcaltic, xu' tsoc yu'un noxtoc. Ja' jech
    chac c'u cha'al c'oc', ac'o me biq'uit no'ox ti c'alal chlique, ta ora no'ox ch‑epaj.
    C'alal chtube, ep xa'ox ic'ac' li te'etique.
  lex-lex: Tamkek wal lia' orun lawna-wewan lawna. Mere ai kwiar ku' ida nmor die,
    hota nlomar doin momuoga la. Hare honona re emekwalima it namni. It namni de kuku'
    selma mere nran tutulu it inonni la hya' maka hota kod it la lira-tunga matmiati-molmuolu.
  dov-dov: Muli eyi inzila, lulimi nchizo chinini loko, pesi lukomezya zintu zipati
    loko. Amubone alimwi kalilo kanini mbukatantezya lusaka loonse.
  rgu-rgu: Leo mae ita maa na aanaꞌ a, tehuu noi-tao hihii-nanauꞌ bauinaꞌ! Ria sama
    leoꞌ ai-pilaꞌ buna anaꞌ esa boe, bisa naa heni nura a katemaꞌ.
  toc-NT: Na̠ luu xta̠­chuná qui̠­taxtuy qui­si̠­ma­ka̠tcán, ma̠squi xli̠­ca̠na pi̠
    la̠ta qui­li̠­tan­tu­mi̠­ni­cacán huá a̠tzinú ni̠ti̠cu xkásat porque luu actzú,
    pero xli̠­ca̠na pi̠ lhu̠hua hua̠ntu̠ xlá xutla̠n tla­huay. ¡Xta̠­chuná qui̠­taxtuy
    cumu la̠ actzu̠ lhcúya̠t hua̠ntu̠ tla̠n pu̠x­ko­yu­huili̠y aktum lanca ca̠qui­huí̠n!
  som-som: Sidaas oo kalena carrabku waa qayb yar, waxyaalo waaweyn buuna ku faanaa.
    Bal eega dab yaru intuu qoryo shido.
  mam-C: Ikytzin nb'ajjo tu'n qaq'; tal netz'petzin toj qxmilil, me at tipin tu'n
    tb'ant nimku ti' tu'n. Ikyjo tze'nku ch'in tal t-xk'itil q'aq' nkub' b'aj jun
    tij wutz tu'n.
  ndj-ndj: Wuwula wula, lulimi hata leki ndi chisingu chidokwa cha mvili, lukwijuma
    kwa kudeta findu fikomi munu! Motu mdokwa wukuwesha kunyanya lisaku likomi.
  mbj-NT: 'Ti hadoo ji nag''aad hã. Nad''ëëd its né paawä ji nag''aad, kasab''ee hajõng
    tahajaa. Bë hyb n''aa newë hahỹỹh: Hëëj baeh do ahõng, nad''ëëd its né paawä ta
    hõõ du n''aa doo.'
  lat-VUC: Ita et lingua modicum quidem membrum est, et magna exaltat. Ecce quantus
    ignis quam magnam silvam incendit !
  ngp-ngp: Saivo ivo, lulimi nalo ni kilungo kidodo mwo mwili, mna lwakefenya mwe
    mbuli nk'hulu. Kauleni ivo moto mdodo ukudaha koka mabago makulu.
  aoi-aoi: '@see-verse:JAS.003.004'
  enq-2: Dopaka pyoo, endakalinya keke doko etete yakaneaka doko, kalai etete andake
    dupa baame pingina lao keke dokome tange kenge minalyingi. Itate yakane mendeme
    kakasa andake mende tenge.
  eng-ASVBT: So the tongue also is a little member, and boasteth great things. Behold,
    how much wood a little fire kindleth!
  mna-mna: Ina zaala tamen tau pa kwondo. Kwondo, ina koroŋŋanda musaari. Mi ka kalŋaana
    mi mburaana na, biibi ma ilip. Kere. You keseene musaari, ina irao be imaŋga mi
    ikan lele pakaana ta biibi kat ma imap.
  myw-myw: E, a̱wads bo ma̱wan, woun wuliyougwan kakit, towen a̱wn, tage natawtoun
    singay-wan, bikaluweg youd babaw. Kov kakit kadiloka bivakanot bigob kay avakaein,
    beikous.
  sby-sby: Neco nicimocimo ne lulemi. Nikabela kang'ana, nsombi kakute kulitunta ne
    kwinsa bintu binene. Kayi kamubonani kukonempa kwa cisuwa, nsombi cikute kupya
    ne kamumuni kang'ana ka mulilo.
  sll-sll: Bli migiga kun ausi kene ol tomio, te pul migiga dimba sipi kene ol tongwo
    meri, nan grabena migiga dimba, ha diminga i aki di na tere honagi bir weni omua.
    Te mena airing gul ta endo migiga ganba, de bir weni ongwo hanua.
  yaq-NT: Jiba junaen san ket ju'u itom ae noka'u. Takaapo tua ka jalletchika juni'i,
    taa ama butti juebenaku a yuma'ane. Juya juebenaka, ka juebena tajie a taya'atu.
  uro-uro: Dä qosaqi ama qoebäñga di qa di ama gaini na äm ama qäväläm mäni ama ruqa
    aa släqyige sokt di nak mamär vät a qa iva qat tamän na ama ansänas sävät arhong
    ama mor irhong masirhat. As ngäni lu i ama etki ama mor qi na ama mran gärangätni
    i qek pät a ngät di mamär vät a qi iva qia rhang nävät ama gaini nä ini ama mudämini!
  ita-1885: Così ancora la lingua è un piccol membro, e si vanta di gran cose. Ecco,
    un piccol fuoco quante legne incende!
  muy-muy: 'Arəɗ day azavu nahkay. Arəɗ ti zlam gʉziteni a ma geli bu, ay agraki zlabay
    ka zlam gəɗákani. Aku day ku gʉzit agəs məlaŋ, azumaba heri gəɗakana :'
  kqc-kqc: Ye afiye bi makai, roaitari bi keika iniye, idu beika tora bi ni-ika rego
    diba. Va mokei vefo kumo gokai ita giginema keika yaku gagani ragema tora vaido!
  tav-tav: To bairona mani ñemero õca pãiacã to cãnibato quena caroaro tore mani cajʉgo
    tʉgooña majiata caroorije mani caĩbope ĩ majiquẽto. To bairi ñemerore caroaro
    mani cajʉgo tʉgooñaquẽpata seeto caroorije jʉgo wada pairique ã. Pero quenare
    tʉgooñañajate. Weje capairi wejere mani cajĩa tuata pero õca peroacã anibato quena
    yoaro mee joe peocõa.
  eng-ULB: Likewise the tongue is a small body part, yet it boasts great things. Notice
    also how small a fire sets on fire a large forest.
  spa-VBL: Del mismo modo, la lengua es una parte del cuerpo muy pequeña, ¡pero hace
    grandes alardes! ¡Piensen cuán grande incendio puede provocar una pequeña llama!
  fra-_FOB: La langue de même est un petit membre, et elle se vante de grandes choses.
    Voici un petit feu; combien de bois ne peut-il pas allumer?
  hau-ULB: Haka kuma harshe dan karamin gaba ne a jiki, sai fahariyan manyan abubuwa.
    Ku lura yadda dan karamin wuta yake cinna wa babban jeji wuta.
  mal-mal: അങ്ങനെ തന്നെ നാവും ചെറിയ അവയവം എങ്കിലും വലിയ കാര്യങ്ങളെക്കുറിച്ച് വീരവാദം
    പറയുന്നു. തീർച്ചയായും, ഒരു ചെറിയ തീപ്പൊരി വലിയ കാട് കത്തിക്കുന്നു;
  kkc-kkc: Esiga ibada maga ma kulodu i pepooko egee egeesi moloso. Ibada su mapoo
    bi susuga egee molo ma kulodu i ee diya pepooko moloso. Esino yayo toso hodolone
    diya doko topeliso. Wulo goolee, dobu ee dou pepookoso gigaloogooga, dobu susuga
    douso nadiliso.
  lit-lit: Panašiai ir liežuvis yra mažas narys, tačiau giriasi didžiais dalykais.
    Žiūrėkite, kokia maža ugnelė padega tokią didžiulę girią!
  urd-GVR: Isī tarah zabān ek chhoṭā-sā azu hai, lekin wuh baṛī baṛī bāteṅ kartī hai.
    Dekheṅ, ek baṛe jangal ko bhasm karne ke lie ek hī chingārī kāfī hotī hai.
  far-far: Ma na ngiduna wane ka 'urinai laugo, sui boroi 'ana nia ka tu'u, nia fata
    naunau 'asiana sulia ru baita ki. Fatalana wane ki ka dia laugo na ere. Boroi
    'ana ta meamea ere, kada nia saru nia saitamana ka sarufia ga 'ana ta kada gano
    baita. Na fatalana wane ne fungu ana na ru ta'a 'oro 'urinai ki laugo. Nia ta
    ru tu'u ga 'ana ana maurilaka, boroi ma nia saitamana falilana maurilaka tafau.
    Sulia na ru ta'a ne wane ki kera saea ki, nia safali mai fasia sa Saetan, ma ka
    falia na maurilana na wane.
  suz-BL: मेको इम्‍चीली चलेतीके खोदेंशो मुर आ लें बाक्‍ब। मुर आ लेंमी ठेयब लोव़ पाइब।
    मेको लें आइक्‍च बाक्‍त हना यो, ठेयब मरिम्‍शो पने चाप्‍ब। इम्‍चीली मीम ठेयब ब्‍वाकी
    क्रोइक्‍‍ने चाप्‍ब।
  car-NT: Moro wara enapa moro kari'na nuru man. Ja'munano pisara'po'membo moro man.
    Potonon otykon poko te tywotamyikary taro man. Amy wa'to'membo poto 'su ituru
