    aquenquetsatantaguetacaro taaca opajitapae. Pameneroquea paamarijaniqui, chaamenquijaniquiqueate
    onavetaca, cotanquitsi agavejaquequea ontaaquero inirojegui mencoanentsi antsicanaquetarite.
  bnp-bnp: I mavonga kunana, a tabelene hita a maki kiroko kunana, pali i bibi hateka
    na maki dagi. I manga a katona kanono. Ia a maki kiroko kunana, pali i kara ni
    vakatubu a kanono dagi na robo, bara ri nono lobo a maka kai.
  apn-NT: Ja pyrà nẽ mẽ pajakwaja hkryre htã na htem ho kapẽr o tanhmã mẽ hipêx to
    ho pa. Tõhã ho kapẽr mex nẽ nhũm mẽ kuma nẽ hkĩnh nẽ. Nẽ tõhã ho kapẽr punuj nẽ
    nhũm mẽ tee ri mẽ kapẽr ã mẽ kuma nẽ hkaprĩ nẽ rỳ kapẽr xwỳnhta kamã gryk nẽ.
    Mẽ pajakwa hkryreja te kot kuwy jakrax kryre pyràk. Kot ka kuwy jakrax grire ho
    tẽ nẽ nhỹri põti kamã amẽ nhũm kôk ho apê nhũm hpôk rax tokyx anẽ. Hãmri nẽ ma
    pà ho hkaxàr par o mõ nẽ ho hkaxàr pa.
  ctp-NT: Kwiꞌ ngwañaꞌan lka ska chaꞌ nu nchkwianꞌ. Nxkeꞌ tianꞌ chaꞌ lyuꞌ ti ltseanꞌ
    nu nsuꞌwi tu tuꞌwaan. Loꞌo kaꞌan ꞌa chaꞌ tnun nchkwianꞌ loꞌo ran, ndiya yaꞌ. Tukwi
    ꞌa chaꞌ kuꞌnian kwan tuꞌwaan, chaꞌ ja chkwianꞌ chaꞌ kuxi ngwañaꞌan. Ti kwiꞌ ti
    chaꞌ, kaꞌan ꞌa chaꞌ kuxi ka kuꞌni ska chaꞌ nu chkwianꞌ; sa ñaꞌan lka chaꞌ chinꞌ
    ti kiiꞌ kunanjoꞌo chaꞌ xñi kiiꞌ ꞌin kixinꞌ tnun, loꞌo kaꞌan ꞌa kixinꞌ nskin bra
    kanꞌ,
  opm-opm: Amaru hat orhor pang oh gar orhora; gar pang orhor isip ham bapkei tahat
    sapatmur. Irat danong oh dahatinmur. Ama irat da gar oh har hapat tandot susa
    isip hat sapatmur.
  bvr-bvr: Gun-narda gun-maywapa ranginy minypa rrapa ngarripa ngarl arr-jirra arr-delipa
    rrapa arr-guna arr-burral wana, wurra jarra ngarl arr-jirra arr-guyinda arr-weya
    arr-workiya gun-nga ay-borrwuja rrapa gun-nga barra jama arr-ji. Minypa mola gun-maywapa
    ranginy bol ngana ngubu-wucha nguburr-workiya. Minypa gu-rrongga gu-yurra gu-workiya,
    gu-delipa wenga gu-garlmapa, gu-durljinga gu-workiya, wana gu-rrongga gu-boya
    minypa mun-jangarrk.
  wal-wal: Hegaadan inxxarssai bollaa giddon guutta qommo gidikkokka, daro gitaban
    ceeqettees. Guutta tamai waanida gita woraa xuuggii! Akeekite.
  zad-NT: Ka'kzan chak c̱he ḻoll'choni. Ḻa'kzi nakan to diido'zə, dii zan dii chshalj
    chshonan. Ṉezicho toz bzeyi'do' wak wzeyan to yix̱' diṉ xen wal.
  kmg-kmg: Eme ŋicnameŋ e iŋuc jaha wiac piticne, erâ wiac wemo afecne efeekac. Manaŋgopieŋ,
    šoc masisi i wiac huŋgaŋne mac, eme iŋucne maczi sopâc sâko rikepene šafâreekac.
  mgh-mgh: Ni ciicammo phinlikanaya, nlimi waryaya itthu yankani iri mwiirutthuni,
    ninawiittottopa nlattu woopanka citthu cuulupale. Nkoonani, itakhwa yuulupale
    impariheliyaya ni mooro mwankani.
  aso-aso: Aꞌmineꞌmine ogo vete nahuno nene initeꞌ ngomo lasolo neineꞌza aꞌminetunuꞌ
    gamazi lokunivo neꞌmo initeꞌ naba ma sotoꞌ oloseive. Oloꞌ vele ngomo neꞌmo gulumo
    ogo za zuho initeꞌ mataꞌ mukiꞌ lovotaaꞌ neive.
  uli-uli: Ila sengal mele yewach yarmat. Ye wechich ngo yema habos irel yal ma kapta
    hapatpat kala ye palleng. Habe luluwaley le sew mityel yaef ngo be yoh le yebe
    fisgaloh sew fuluy.
  nin-NT: Irrirri munta yi i si meme yo, nggo inta kye yi kpachirr, i di gri are ankpinkpi
    huzzu. Kye nggo a di murr uru ntsɨ yo nu ukpa ankpuji!
  tgk-tgk: Забон низ айнан монанди ҳамин аст. Он як узви хурди бадан аст, аммо чӣ
    лофи зиёд мезанад. Ана як ҷангали бузург ҳам бо як лахчаи хурди оташ дармегирад.
  acu-NT: 'Ii jangkesha nunisketai. Ii jangkesha yairach ayat, tuke nampuram chichatayi.
    Jisha nintimrarmi: Ji tuupich ayat, epernasha mash keemaktinuitai.'
  cak-WNT: Achi'el chuka' jun ti k'ak', astape' sibilaj co'ol oc, can nicowin nuq'uis
    jun q'uechelaj. Y queri' chuka' ri awak'. Ma nim ta, pero riq'ui ri ch'abel ri
    nubij q'uiy nicowin nuben.
  ebk-ebk: Assesa us as nan chila. Uray mu ek-eket ay parten nan achor, kafiaelana
    challu ay mangepangas as ongor. Numnumunyu nan atun nan apuy. Uray mu filet yangkiay,
    mafialina ay lukiafun nan narawa ay pagpag.
  spa-PDDPT: Así también la lengua es un miembro pequeño, y mueve grandes cosas. ¡Observen
    cuán grande bosque enciende un fuego pequeño!
  ruf-ruf: Pfipfo kwa lulimi, chilungo chidodo che lukuli, lekeni cheghodela pfinu
    pfikulu. Lola isesi ya ghumoto pfaidaha kutenda muhulo ghulakale.
  gun-gun: Ha'e rami ae avi nhaneapekũ, mba'eta nhanderete regua kyrĩ'i va'eri onhemboyvate
    reia rupi 'rã ijayvu, peteĩ tata ravijukue'i ka'aguy tuvixa va'e omoendypaa rami
    avi.
  agu-BL: Ni'cu'n tzun yi katzi', qui tunin k'usij, poro at na ban cu'nt na xcon ka'n
    tan talche'n e'chk takle'n yi chin xo'wbil nin. Ncha'tz ni'cu'n katzi' tu mu'ẍ
    tal xu'm k'ak' yi na oc k'a'kl jun chin ju'wtz ta'n.
  isn-isn: Kuu uu anga kelume, kintu kiniino mumwili, wisumbula pakulu du. Sigozi
    kote kehaka nikikulu kihumile kusonswa ninzae nino niyamoto!
  eng-PEV: Well, those are pictures of our tongues. Our tongues are only little, like
    that bit of iron and that little rudder. Yes, our tongues are little, but if we
    use them to talk up big and tell people that we are really good, they will do
    a lot of damage. Think about fire. A very little spark can start a fire, and then
    it can burn up a lot of bush.
  ilo-ULB: Kasta met, ti dila ket maysa a bassit a paset iti bagi, ngem ipasindayagna
    dagiti dakkel a banbanag. Kitaenyo no kasano a ti dakkel a kabakiran ket masindian
    babaen iti rissik iti beggang!
  pir-NT: Sata ijire mari dʉseropʉ wijiaye. Mari dʉsero mehenogã ijiepegʉ̃ta ti dʉsero
    mehna pajiro yeaja mari. Meheni pecagã pajiro ti peca ʉjʉ̃ cãno saha mari dʉsero
    mehna mari yahuducuye mehna pajiro ñañene yeaja.
  anv-NT: Wyɛ́mbɔ ne nénɔ́mé mekwaá nélú. Yɛ́ ɛlé nélú kɔɔ́, né wyaá uto
    né menyammyɛ mekwaá ne nejɔɔ́ge depɔ kpakpa. Tége ntó ndɛre mbe mewɛ ákáge
    sɔ́ gekpɛ́kpɛ́gé mewaá wum wum wum.
  sab-NT: E kare ene kaire agwe che kle boi che kwira ole. Ulia che kwira sidri mebi
    agwa che kwira giti che kle mo gbe gerule gweale me no diali, che gerua giti che
    kle mo gbe jiske tanre Chube gwa giti. Che kwira salengwli jita kare. Jita tan
    soli sidri mebi giti che ñage nga bataba kweri guge ulita kaire ñage gli kweri
    guge ulita ni che ñage jita gweda.
  tmd-tmd: Mag aliö akuyöbö, ajmöl ana algör ör ap ulmɨdö ödöriö aku, jɨ mönö yadmɨn
    mɨg akwör nɨga. Ñɨŋ nugwöia, ki mögörɨb dib aku, wödodö ul wab mɨdöy urɨŋ, yönɨp
    duön magalɨg yönɨbä maga ra.
  acr-NNT: Jekꞌuriꞌlaꞌ ri qaqꞌ, tobꞌ lik xa chꞌutiꞌn, na rukꞌ ta kꞌu riꞌ, na xa ta
    jubꞌiqꞌ ri na utz taj kuꞌano echiriꞌ kaqatakꞌabꞌaꞌ qaqꞌij. ¡Chilape kꞌu alaq runimal
    kꞌacheꞌlaj kaporotaj xa ruma juna upukꞌ aqꞌ!
  kpg-kpg: E hai gadoo be tolole tangada, tama dudaginga dulii loo, gei e mee di helekai
    hagaamu ia i nia hagadilinga mee llauehe. Maanadua labelaa lodo henua hagatau
    e mee di dudu go di mada gologolo dulii loo.
  taj-taj: थेह्रङ् लसीन य्‍हाङला लेएनोन ल्‍हुइला जजाबा स्‍हे हिन्‍ना, तसैनोन थेसे
    घ्रेन घ्रेन ताम लमुला। च्‍यागो, मेला जजाबा फिलिङ‍गो गिकसेन घ्रेन घ्रेन ह्रि क्रोसी
    नाश लमुला।
  avt-avt: Te nin kerekek hɨrak kike kɨre waai ke hos o paap kike kau sip. Nin kekre
    hɨm hɨrak menmen kike te hɨrak kekrit menmen iuwe kinɨn yɨnk kaiu. Si yeunek kike
    hɨrak si tatɨk yaank iuwe.
  cbk-cbk: Ansina tamen el lengua del gente. Masquin bien diutay lang ese, pero ta
    puede gayot habla grande cosas. Pensa ya lang ustedes si paquemodo un diutay fuego
    ta puede quema un monte grande lleno de pono′y palo!
  uig-ARA: شۇنىڭغا ئوخشاش، گەرچە تىل تېنىمىزنىڭ كىچىك بىر ئەزاسى بولسىمۇ، لېكىن تولىمۇ
    يوغان سۆزلەيدۇ. كىچىككىنە بىر ئوت ئۇچقۇنىنىڭ چوڭ ئورمانغا ئوت تۇتاشتۇرالايدىغانلىقىنى
    ئويلاپ بېقىڭلار!
  tuf-tuf: Freno conu eyta, timón conu eyta uw cuw cat éytaan wan cónuro. Conu ey
    cutara tew̃ic cuar chiht istiy, chiht istiy yajc ayro. Récaji oca conu bi anic
    cuar, bowar cúmacan to bin wahnátaro. Wahnyat cárucuan ay bin cat wahnátaro.
  abx-abx: Si pariho kamutangan, i dalla' bali kadiki'-diki' parti si puho', pero
    bali kalisto pagpahaya-haya si kalugaringun-na. Huna'-huna'u-bi daw kon day ay
    i kahaya-na si masunog talon kon aniya' diki'-diki' bar'og nga ga'i nagpanginano.
  mco-NT: Nañ jadu'n yjaty mɨɨd yɨ tootz, janch tɨm yindi'cnɨ yɨ', per ooy mɨj cajee
    tuñ jɨbɨcpɨ, jëbɨ y'ɨɨdɨgooy ycapxtɨgooy mɨj cajee. M'ijxyp miich ajcxy nej tɨm
    yindi'cnɨ jɨɨn mɨj ooy nögy quipychaa mɨy'ujtz.
  bsp-bsp: Temer sɔ, paka pɛfɛt pɔ pɔyɔnɛ dəris, mba pɛntam kəpus kəyɔnɛ ka paka pɔkɔ
    pɔŋsɔŋɛ mes mɔpɔŋ kəyɛfɛ mɔ. Nəcɛm-cɛmnɛ nɛnc dɛfɛt ndɛ dɛntam kəcɔf kulum kəpɔŋ
    mɔ!
  cpb-NT: Ari oshiyawo eejatzi nenetsi, te antawoweta, irootake añaawaitantapiintari.
    Ari oshiyitawo eejatzi paampari, oryaani inaweta owakera imorekanake, iro kantzimaitacha
    aritake imatakero ompaampatakairo antawo owaantsi.
  aon-aon: Aria apakig nokwatog douk namudok atin kabi hwosahos shani kroruhiyor um.
    Ogwog douk shokugi aria gwape orokohun um apakiruh yegeshiweruh. Aria ogwog apa
    gwanagunukuk gwariguk gweyagwreh enenyenen yopinyi mour nyani aih ogwog gwakri
    gwunekesh iri. Ipak padukemesh, enen shokwinyi nyabahasin ta nyukwarum debeihi
    nyih. Aria eheh ta hunu sabaisi debeishi rowos satao urah iri hiyatagos.
  hus-NT-2005: Anílkʼi jeye u támnal kʼal ni wiꞌ; jaꞌich jun pejeꞌ in putálíl ni tʼuꞌúl,
    por u tʼájnal xowaꞌkich pakdhaꞌ kʼal tin kwentakʼi xowaꞌ ki ulu. Jelti wéꞌ i kʼamal
    in tsikál i pakdhaꞌ teꞌlom, anchanꞌ jeye u támnal kʼal ni wiꞌ.
  mig-NT: Suni súan yáa‑yo, chi va̱sa ja̱ lúlí‑ni kúu, ko xaa̱n sátéyíí máá. Chi̱
    nátu̱'un kayú ɨɨn yuku ká'nu xaa̱n sá'a ɨɨn ñu'u̱n lúlí, súan kúu ya̱'á.
  bps-bps: Salngad én dilaito, du balù too tukay, bay knean, too fulung fdag gablà
    di bong gnaganan. Fandamyu ku tan i kabal gusakuf i dlag mdà alò di tukay dinè
    lifoh.
  mbs-mbs: Iling heman kenyan se dilà te otaw, so pengkey deitek iyan diyà te lawa
    tadon, meneng dakel se meinang pineokit te dilà tadon. Eneng-enengi niyo ini.
    Pengkey medita se kayo doton te kegolangan, meneng mesonog se kedakel niyan te
    deitek baga.
  tof-tof: Da ene inzana, ulit wa kari klama bübdü, a wa ma wirri elklazabóka ikub
    bagür umula. E gyagüpi amaik kwarilo igó, karian ura wirri molpoko ia setanda.
  cme-NT: 'Kuuduɔŋgu yaa‑i baa nɛliɛŋ nuɔ ŋ jumɛlle‑i: Di yuraanu, ŋga di ce nelkãŋkarɛiŋa
    aa ta di kaal di fɛrɛ. Na saa da, dãncoiŋo diei gbãa caa nelle‑i hiere!'
  sus-sus: Nɛnyi fan xurun, kɔnɔ a fe igboma. Wo a mato, tɛ dondoronti di nɔma wondi
    belebele gande.
  pon-2006: Eri, ih pil duwen lowen aramas me kisin kakon tikitik kis, ahpw e kak
    suweiki soahng laud tohto. Kumwail pil medewe duwen lauden wahl me kisin dimwamwahien
    kisiniei kis kak karongehla!
  dad-dad: Age fiya bagai, bouwada bun baleda are gai naal bagai, anĩ ere, ĩ, ereb
    odudug ĩ age fef nigin, yogo yana seli yabidig. Dub odug yã ninimam age fe di,
    uu yedig age fiya gen bagai kisi gouf.
  zab-NT: Anre ziyzaquɨy ludxy bniety bichiinziy, per axt de diidx cuendroo zelee
    idiia ruu bniety. Ludxy bniety ná zec tuby bcuz, per cun tuby bcuz zelee icagui
    iduibte tuby mont.
  jae-jae: Aêac imbeleŋ amboac tonaŋ. Ôliŋ ŋagêŋlêlôm sauŋ teŋ, mago kêlanem tau gêŋ
    kapôêŋŋa. Alic acgom, ja ŋamôsi sauŋ teŋ kêtôm gebe êkêŋ ja êniŋ oba kapôêŋ teŋ.
  ksd-ksd: Damana bula ra karamea i dat a ikilik na pakana, ma i vavagia pa mule ma
    ra lavur ngala na magit. Avat a gire, di vautunge a ngala na lokor ma ra ikilik
    na iap!
  msm-NT: To dila to otow angod isab to sikan su maintok da iyan, di maaslag to ogkahimuan.
    Hona-honaa isab to kaeju. Inggad maintok da no baga ogpakasangab to mayow-ag no
    guyangan.
  myk-myk: Mu sipya ɲile bɛ wa. Ceepuuro ti yafɛnhɛfɛnhɛnɛ li ɲɛ lʼi, ga na liyɛ pɛlɛ,
    na kafilagbɔ yu. Ta na nifɛnhɛfɛnhɛnɛ bɛ lʼa sipoŋɔ sorogo wɛ?
  sbe-sbe: Gonogonowana doha memena. Ye gagilikalili tauda ta unai, iyamo kabo gonowana
    nuwasaesae hedehedededi ye hedededi yo ye ginaulidi. Doha hinage kaiwa ginahana
    gagilina unai nukula lakilakina gonowana kabo ye kalasi.
  mcr-mcr: Ga tewä ii-pqä, asä iiŋi. Huiwitaŋä nätmatqä wäŋqänäŋäpu eäqä-qe, ipu hŋgisa
    itä, kiqä yoqe haqä yätu ämaenätqä. Tä tmŋä wäŋqänäŋä hmbisaŋi, qoä-qamqä naqänäŋä
    huiu tä ämänyätä, nätmatqä eeqänäŋi tä nätŋqä diŋqe, kŋuä mapu.
  cux-NT: '''Tiicá ntúūⁿ chiiya yú. ''Áárá chi ''áámá chi ''lííⁿ chi yeⁿ''e cuerpo
    yeⁿ''e yú naati ngaⁿ''a yú yeⁿ''ē n''deee n''dáí cosas chi n''gɛɛtɛ ndúúcū chiiya
    yú. Ní cuin''diichí nī ta ''lííⁿ chuundí yaⁿ''ā cuuvi caacyáⁿ''ā ''áámá icyáⁿ''ā
    ch''ɛɛtɛ.'
  tur-YTC: Dil de tıpkı böyledir. Bedenin küçük bir üyesi olduğu halde büyük şeylerle
    övünür. Bakın, küçücük bir kıvılcım koca bir ormanı tutuşturabilir!
  san-ITR: tadvad rasanApi kShudratarA NgaM santI darpavAkyAni bhAShate| pashya kIdR^i NmahAraNyaM
    dahyate .alpena vahninA|
  bel-N: Гэтак і язык — малы член, а шмат узносіцца. Вось, маленькі агонь, а які вялікі
    лес запальвае.
  sch-sch: 'Masikin melei khom hih: achînte khom nirese, neinun lienngei chungroia
    ânsongpam thei ani. Mindon ngân ta u, kho-angin mo meirisi chînte hin ram pumpui
    akâng thei ngâi hi!'
  mic-MIQNT: Mimajuinu winnu na apje'jg gatu gis ginuet mesgi'gl goqwe'l. Geituoq
    apje'ji'jg pugtew gaqamgletew ta'n telgi'g nipugt.
  huu-NT: Ie isoide caɨ fuiaɨ. Eo janorede; iadedɨ caɨ fuiaɨmona dɨga rafuena comuide.
    Ero, eo janorede iraimona nana rasillaɨna bootate.
  jiv-NT: Núniskete ii iniai̱. Timiá ishitiapchitiat awakmaktinia tímianu chichaatsuk.
    Ji ishichik kapa̱a̱ja̱i̱ ashí numi tsaruaku ekeemakchamniakait.
  otm-NT: Ngutho ma jąnihʉ, zicuɛ, pɛ ɛ̨mmɛ xʉn ngu da bøni nangue 'bɛ'a da ma. O
    tengu'bʉ n'da ra dɛspi zicuɛ, pɛ ɛ̨mmɛ xʉn ngu 'bɛ'a da 'yudi, nɛ da zä da 'yu
    a n'da ra xąnthø xʉ ndoho.
  dah-dah: Gwahade goyen po, det dirŋeŋ muŋ al mohoŋ bana gore mat mere forok yeŋ
    haŋ goreb alyen heŋ heŋmiŋ kuruŋ goyen kurabe igiŋ irde, kurabe buluŋ irde teŋ
    haŋyen. Be, kadilia kuruŋ hiyyeŋde kak boŋeŋ kura busare katyeŋbe daha tiyyeŋ?
    Busa kuruŋ gobe heŋ wor yeŋ kuyeŋ geb.
  tnk-tnk: Ia noien nəha rəmwhen a mwi nəramɨtaha rouihi ia nɨpwrataha, mətə raməfiəutə
    pɨk nari. Rerɨmiaha tramrhi nəri. Nukumheəv ouihi rukurən nurkwumenien napw asori
    sə ramahi əmwesi nei mhiə me rɨpɨk.
  kpr-kpr: '@see-verse:JAS.003.004'
  san-IAS: tadvad rasanāpi kṣudratarāṅgaṁ santī darpavākyāni bhāṣate| paśya kīdṛṅmahāraṇyaṁ
    dahyate 'lpena vahninā|
  nho-nho: Te arero te tama e mee peenaa. Te tamaa arero naa e lavaa iloo te ahu ki naa vana
    hakamattaku. Kootou hakatuu i naa lavaa te hui te vao te tuunia te tamaa maramara ahi
    no vela hakkaatoa.
  gym-NT: 'Ye kwrere arato tä nakenkä krörö ni kadabtä: Ni tüdrä abko chi ni ngrabare
    yebtä, akwa tä biare bike bäri kri krübäte, ye abko ñukwä okwä chi käkwe kä tokwä
    krikri kukwadre kabre temen, ye kwrere jire ni tüdrä.'
  azg-NT: Mantyi ntyja ꞌnaanꞌ tsa tsꞌan. Chjohanꞌ quityquiiꞌ siꞌtsꞌo njanhan, majoꞌ
