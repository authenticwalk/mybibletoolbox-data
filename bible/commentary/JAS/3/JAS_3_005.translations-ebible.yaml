verse: JAS.003.005
translations:
  kpx-kpx: Ige nahie nemee vaveve keta ke nahate. Nahie neme keu esevehame. Isito
    keta nahiabuna hoto baluga loui nahie ebika tabagevegei. Vene keta huhulahave.
    Nahiabuna botoe tiliege vene esehame beige kemo matama bahatana lahai.
  okv-H: Eto ainge dombo embo ta ivivi amo donda isapa be rate ke pajire be ijiore
    pure pajire be eaguja eto ahoe pema pajire be rate ji peri isapa amina undukau
    evekasuja.
  tbo-tbo: Menata naka pitenana, naka ginouli habulu dumana ma tamogi baha gegae apo
    ina baheya. Ma mayau ebalana naka ginouli habuluna ma tamogi pitapita baneina
    ina alahi.
  mal-C: അതുപോലെതന്നെ നമ്മുടെ നാവും ചെറിയ ഒരു അവയവമെങ്കിലും വളരെ ഡംഭത്തോടെ വീമ്പിളക്കുന്നു.
    ഒരു ചെറിയ തീപ്പൊരി വലിയ ഒരു വനം ദഹിപ്പിക്കുന്നു.
  grc-SR: Οὕτως καὶ ἡ γλῶσσα μικρὸν μέλος ἐστίν, καὶ ⸂μεγαλαυχεῖ.⸃ Ἰδού, ⸂2ὀλίγον⸃
    πῦρ ἡλίκην ὕλην ἀνάπτει.
  bgc-bgc: उस्से तरियां जीभ भी एक छोट्टा सा अंग सै, अर वा बड़ी-बड़ी बात करण की डींग
    मारै सै। देक्खों, छोट्टी सी चिंगारी तै कितने बड़े बण म्ह आग लाग ज्या सै।
  khz-khz: 'Voia gelegelenai mae makina: Kei galagala vagi, na gau kamura eveagi-agirana.
    Ura maki arigia kamuna, na kalova kiana na pene gala-gatua.'
  deu-TKW: So ist auch die Zunge ein kleines Glied und doch großes kann sie von sich
    sagen. Siehe, wie klein das Feuer, wie groß der Wald den es anzündet.
  zsr-NT: Lëzcaꞌ cni nac lúdxiꞌruꞌ. Zal‑laꞌ cuídiꞌtër nac, ziantër le rna lúdxiꞌruꞌ
    naꞌ. Gul‑yutscaꞌ ca run guiꞌ. Zal‑laꞌ guiꞌdauꞌz rbibruꞌ, guiꞌa sib huayegui.
  lin-lin: 'Ezali mpe ndenge moko mpo na lolemo : ezali eteni moko ya moke kati na
    nzoto ya moto, kasi ekoki komikumisa na makambo minene penza. Tala, mwa moto moke
    ezikisaka zamba monene !'
  hns-NT: Aisane moeh hamlogke dehie ke ek tjhota toekkara hai, aur tabbo bahoet barka
    baat bol sake hai. Aur djaise ek tjiengaarie djangal bhar djaraai sake hai, oisane
    moeh se har ek rakam kharaab tjiedj soeroe howe hai. Moeh hamlogke dehie ke toekkara
    hai djaun hamlogke ekdam se kasoerie banaawe hai. Hamlogke moeh se sab kharaabie
    to soeroe howe hai. Aur ie kharaabie saitaan lage se soeroe bhail hai.
  noa-E: Ich jãgta khitʉm ĩchab maach meukhĩirjã. Oowai chan pöm khaba khitʉm, pari
    mag simuan iek pöoma iekha thʉnʉʉuju akhiin, iek pöm maach jʉ̈gaag khabampa iekha
    thʉnʉʉuju. ¿Pãrau oowai õtdau khĩirdam bʉ̈rʉʉmuajã phʉajẽb pöm khar chará ooichaar
    eem magwe örpʉ̈iba aajẽ?
  eng-EMTV: Even so the tongue is a small member and it boasts great things. See how
    great a forest is kindled by such a small fire!
  mib-NT: Te suni súcuan cúu yáá yó, chi vēsú lulí‑ni, te cuehē teyɨ́ sáha yó jíín.
    Te suni jíní yō jeē ɨɨn ñuhūn lulí cuu jnɨɨ jeē cayú ɨɨn yucu cáhnu ndasɨ́.
  lif-NT2: हे़क्‍केलॽरिक्‍के ले़सोःप्‍पे़न्‍नाङ् नासिङ्‌गे़न् थक्‍को चुःक्‍साङ् कन्‌यम्‍ब्‌यम्‍बा
    पाःन्‍निल्‍ले़ कुयाःम्‍बेओ आङ्‌दिङ् लॽरो॥ चुक्‍सा मिसेःक्‍किल्‍ले़ यम्‍बा ताम्‍भुङ्‌ङिन्
    खाप्‍पु थ्‍यःङ् चोःक्‍मा सुक्‍तुॽरो लॽरिक् इःत्ते़म्‍मे़ॽओ!
  xnj-xnj: Mewawa, lulimi pamonga ndi chiungu chidebe cha higa, nambu chihotola kumekela
    mambu gakulu neju. Holalela motu udebe chauhotola kutinyisa dasi yivaha.
  mmx-mmx: Na lisitia i lok ngan lagam at laradi. Ni loxot lixilik mun at labantuxu
    ren, ketla lagam i epovo do na tong asu levelinga loklox asilok. Nemi minam doma
    mumu i na. Laxao lixilik i epovo ri an kaka axap laxairing silok.
  cbr-NT: Usaribi ca nun ana anúnu banacë ax 'icën. Chamaratsu nun cuëbí 'aínbi cananuna
    uisa ñuishi ñui cara, anun banain. Tsi chamaratsu bimicëxunbi ca chaira 'icëbi
    naë rëquiquiani chaquin cëñuia. Usaribi oquin ca nun anáxa chamará 'aínbi uisa
    banaratsu cara unin uni itsi ñuiabi, a bana chanioquin tsuácaruia, camabi menuxuan
    unin cuanun.
  tee-NT: Pus vachu' na lacat'icst'i ju quisimak'at'an para na lai alak'alhinin. Alakts'int'it
    ju jipi. Mas va lacat'icst'i ju acmama ju lacaq'uivin na k'ai ju calhcuya'.
  eng-LSV: so also the tongue is a little member, and boasts greatly; behold, how
    much forest a little fire kindles!
  cak-NT: Titzu' chuka' ri nu'on ri k'ak'; más que yalan co'l oc, can nitiquier nuq'uis
    jun nimalaj li'aj che'. Y quiri' chuka' ri awak'; man nim ta, pero riq'uin ri
    tzij ri yeru'ij, q'uiy nitiquier nu'on.
  pah-NT: Nhanekũa xunhiete'i jitehe novĩa. Emo a'ea pyvõ nhande timboheteteheuhu
    reki. Ehepia tata no. Tata'ia nhande imondygi. Igwete tata ihoihoi imbokaipava
    ka'gwyra imbote'varuhupava.
  sja-NT: Mãga pɨk'a bɨ tachi k'ĩrame ome. Tachi k'ap'ɨade ma-ãri bɨ mĩda, mãgɨpa
    ne-inaa k'ĩra t'ãdoo audua jarapata eperãarãpa. Ma awara k'awa p'anɨ t'ɨpɨtau
    ma-ãriipa eujã ãree paat'aai.
  xed-xed: Manda va tsaya guli ná, sana skwi kiʼa katakata na ghanik, mataba fawayha
    ta mndu. Nduk nda tsa ná, ta ghərɓaku nda skwiha dagala dagala. Nghawangha guli
    ta vu ndez kwitikw, laviŋlava ta driŋtá mghama zivak nekwnekw.
  mks-NT: Tá quia̱hva sáhndá na̱ chuun nu̱ cuáyi̱ xi̱hi̱n barco quia̱hva já cája í
    xi̱hi̱n yúhu̱ yo̱. Va̱tí loho ndiva̱ha cúú mé yúhu̱ yo̱ joo xi̱hi̱n mé yúhu̱ yó
    cuu caja cáhnu í mé ví. Cande̱hé ndo̱ ndaja náhnu yúcu̱ jáqui̱hvi ñúhu̱ in titó
    loho tá ndicava dó nu̱ á ta chícáyi̱ yúcu̱ a̱nda̱ quia̱hva ndihi sa̱há.
  gfk-S: Ma hobi bileng ta ira karame dait. A not no katano mon ta ira palatamai dait
    iesene i tale be na latlaat ta ira tamat na linge ing no turadi i gil. Nes baak!
    Tike not no kalamena eh i tale be na tun tike but na pito.
  bmu-bmu: 'Nesilamgö könaŋi mi mewöŋanök. Mi sileninaŋgö kitipŋi morörökŋa kun akzapmö,
    töndup ölöp keu ketaŋi könaŋi könaŋi miaŋön silenini memba öŋgöba jimakzin. Mönö
    ki mötmörinöŋ anök: Könöp jit-tökŋi moröŋan tereŋda geba ölöp jölöm jitŋe möndöba
    arökŋi keta bölökŋi jem kutuiga etpawak.'
  dgz-dgz: Ap menan merinua ap anega sia, wapinu semua mega da go me pot pot apan
    apan tan otu koewa men wabawaramen tainiwa da. Amba pu ut yagirini guegue di anun.
    Oma yame buyayam, otu kamontu da gapan di yagireta go pu iragi yagirep kait tau
    aeta!
  eng-GNV: 'Euen so the tongue is a litle member, and boasteth of great things: beholde,
    howe great a thing a litle fire kindleth.'
  zaa-NT: Ą'hua luèttse' ri'u nna yala xcuichu to' ną́ pero yala la'huacca té quì'į
    para ebàta'ą iỹeni. Ą'hua ttu yi' to' nna yala la'huacca té quì'į para itsìlą
    le' ttu terreno làti té ca yà bittsi, làniana làtehuání làti ràl·la' ttu tìnni
    tabani runią.
  eng-WEBSTER: Even so the tongue is a little member, and boasteth great things. Behold,
    how great a matter a little fire kindleth!
  guh-guh: Bajara pijinia itsi tsiquiriisotoyo ata. Itsa tajua, naexana ayaiisoto
    petajuenexa pinijiunu ata. Bajara pijinia itsi vajaebarëto ata. Tsiquirijavayo
    picani vajaebarëto. Itsiata caëjëpatsi pecuaicuaijainexa ayailivaisi.
  bon-bon: Biname me wätä pepu pana gyene. Ngänuge matikolä gwidape, teeme kaakesea
    lui baborage gyene. Yoo, muye wiiryere cuta matikolärage gwidape gyene, yepä ibibi
    gyene babo glunu ne uubuderame.
  nhw-BL: Quej nopa nojquiya ica tonenepil, pampa masque tziquitetzi ipan totlacayo,
    mohueyimati ica catli hueli quichihua. Ica tonenepil huelis tiquijtose catli tlahuel
    quincocos sequinoc. Se piltlilelemectzi catli pehua quentzi, huelis quiajsis se
    hueyi cuatitlamitl, huan quintlamitlatis nopa cuame.
  swh-ONEN: Vivyo hivyo ulimi ni kiungo kidogo sana katika mwili, lakini hujivuna
    majivuno makuu. Fikirini jinsi moto mdogo unavyoweza kuteketeza msitu mkubwa!
  wbi-wbi: Fye lulivuo, ulumili nambe kilungo kidebe fiijo mu m'biili, lujova amasio
    agha kughinia fiijo. Lolagha akajejelufu aka mwoto vule kinyanya unsitu unkome
    fiijo!
  bba-bba: Nɡe mɛyɑ yɑrɑ yɑ sɑ̃ɑ ɡɑ̃ɑ piibu wɑsi sɔɔ. Adɑmɑ yɑ rɑ woo kɑnɛ ɡɑ̃ɑ bɑkɑnun
    sɔ̃. I mɛɛrio nɡe mɛ dɔ̃ɔ yɛ̃ɛ piibu ɡɑ koo kpĩ ɡu dɑ̃ɑ sube bɑkɑru dɔ̃ɔ mɛni.
  eng-KJVCPB: Even so the tongue is a little member, and boasteth great things. Behold,
    how great a matter a little fire kindleth.
  kgk-NT: Ha'e ramigwa voi nhande juru. Nhande rete rehegwa mixĩ voi nhande juru.
    Mixĩ ramo jepe ipu'aka tee joty heta mba'e-rehe. Nhane mandu'a kena tata-rehe
    ave. Mixĩmi oĩ ramo hesa'imi ramo jepe ojepota joty. Hendy-ma oho-vy. Nande pu'akavéi-ma
    hese. Ka'agwygwasu jepe ohapypa voi oho-vy. Tuvixa va'ekwe jepe ohapypa voi.
  waj-waj: Mmaakiriivo mmuaikaraivai vaivai. Ivo kiisa mminnaavai vaikio vaidiivo
    ivaudiri pinaama kua tioo ari mannaka tiivai. Annaanna mmaguyaivaki ikiaivo kiisakiata
    taa roo vioo ivakidiri pinaavai taivaaraatama yaata utuatee.
  cpy-cpy: Ari okimitakari eejatzi paantentsi, tee antawowita, rootaki añaawaetan-tapiintayitari.
    okimitakari paamari, oryaani naawita owakira omorekanaki, roo kanteencha aritaki
    opaamata-kaakiro antawo antami.
  mpx-mpx: I ola al te memela iya tuwala gabomwina wali tokekeisi etega, yaa bosowaina
    totona ni ba heyan ge ni ba, “Nau bugul bwabwatal ya ginolil.” Ku nuwatu ginaha
    ana kekeisi ge bosowaina ni tau ebwakil ali pwahin bwabwatana elana ge ni ton
    olan.
  wbp-wbp: Ngalipa-nyangu jalanypaju wita-nyayirni karlipa mardarni kuja-piya-yijala
    yali-jarra yangka wita watiya-jarra-piya nantuwurla manu pawurturla. Ngula-kurlurlu
    jalanypa wita-kurlurluju kajikarlipa-nyanu wiri-pajirni. Ngulaju maju-ka karri
    kuja-piya wangkanjakuju! Yangka kankulu milya-pinyi warlu wita yangka marnangka.
    Papimi-ka, papinja-warnuju kiljilki-ka piljarrarni. Ngula-jangkaju-ka waapapa-ngarni.
  luo-luo: Mano bende kaka lep en fuoni matin nono e dend dhano, to onyalo sungore
    miwuoro. Parie kaka pilni mach matin nono nyalo moko mach mi wangʼ bungu maduongʼ!
  nhe-NT: Queja nopa nojquiya ica tonenepil, pampa yonque pilsiltzi ipan totlacayo,
    mohueyimati ica tlen hueli quichihua. Ica tonenepil huelis tiquijtose tlen tlahuel
    quincocos sequinoc. Se piltlilelemectzi tlen pehua pilquentzi, huelis quiajsis
    se hueyi cuatitlamitl, huan quintlamitlatis nopa cuatini.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܠܸܫܵܢܵܐ، ܚܲܕ ܗܲܕܵܡܵܐ ܙܥܘܿܪܵܐ ܕܦܲܓ݂ܪܵܐ ܝܠܹܗ ܘܟܹܐ ܚܵܬܹܪ ܒܡܸܢܕܝܼܵܢܹ̈ܐ
    ܓܘܼܪܹ̈ܐ. ܘܚܙܝܼ ܕܵܐܟ݂ܝܼ ܚܲܕ ܢܘܼܪܵܐ ܙܥܘܿܪܵܐ ܡܲܝܫܵܐ ܓܘܼܪܵܐ ܟܹܐ ܛܲܦܹܐ.
  esk-NT: Taatnatuntuuq uqaq, mikigaluaqhuni timimi aglaan uqavigaaqpauraġaqtuq. Uvvasuliuna,
    Ikniŋuluuram iknaktittaġigaa nuna napaaqtuqtuummaan.
  msb-msb: An dila san tawo amo man. Pagkadyutay-dyutay na parte san lawas pero damu-damo
    na kahambugan an natatabil. Kadako na kadlagan an nasusunog san dyutay lang na
    kalayo!
  cpa-NT: Lah¹jøng² lǿa¹² tsøh³ jniang³. Píh³ báh³ tsøh³ jniang³. Jøng² ma¹dsio¹²
    jǿg³ dsii² jniang³. ¡Jai³lah ma¹dsio¹² hma² cøg² quianh¹³ cøng² si² píh³!
  dso-dso: ସେ ରକାମ୍‌ ଆକା ଆମର୍‌ ଟଣ୍ଡେ ରଇବା ଜିବ୍‌ ମିସା ଆମର୍‌ ଗାଗଡର୍‌ ଗଟେକ୍‌ ସାନ୍‌ ଜିନିସ୍‌,
    ମାତର୍‌ ଏଟା ବେସି ବଡ୍‌ବଡ୍‌ କାତା କଇସି । ଗଟେକ୍‌ ଡଙ୍ଗରର୍‌ ବିସଇ ବାବିଦେକା, ସେଟା ବଡେଟା
    ରଇଲେ ମିସା କଣ୍ଡେକ୍‌ ଜଇ ଇଙ୍ଗ୍‌ରା ଲାଗିକରି ସବୁ ପଡାଇଦେଇସି ।
  meu-meu: Unuhetomana, mala be ḡau maragina, to e heaḡi badamu. Lahi danu ba haeroa,
    ia na maraḡi to uda badana e araiamu.
  yva-NT: 'Syare syo ananeneae jirum umaso raura kakavimbe. Wansaunane aurata irati
    waijo ransawa kuda ai muno aurata irati nyomane ama remese rai tavon. Weye wansaunane
    pamo anakotaro mamaun dave no wansanasine rai, weramu apa vambunine manakoe. Muno
    ananeneae so mo ramaisy tavon: inyoe manui no yawa rai, tanamo mamaun nsawa raitoamo
    mo ranen ti rakanive.'
  dgc-dgc: Ey kona be sa i dila na tolay, da maski kétihék be, éy mesibét be a kapareho
    na kétihék a bukadu sakay kétihék a timon. Ey dikél be i tarabaho na. Mara i dila,
    éy kapareho no kétihék a dingat na apoy a makatutod ta dikél a talon.
  zpm-NT: Scapaa nagoṉ nac ludz ne; niicle ne winsew, per nroob guieḻqui ne ruṉa.
    ¡Ran to gaṉle tib bzhiḻ yeeṉse name rzobgui dan!
  hix-NT: Àro wyaro rma rha, atxke txko naha, dyuru komo xarha, kàrwonàmtoho komo.
    Àro txko rma yano me, tàrwonhorye rma haxa tehxatxow hamà, ehonomnà me rma haxa
    kosonyhonàr kom horà. Àsok hana nay ha, weheto ha. Weheto hoturu txko, horyethohnà
    txko rma, wewe ymo heno yaknyohyaha. Horyetho ymo heno rma yaknyohyaha.
  sim-sim: Uhunda hom suwambushi nihi erem, awarikandak nanda sir. Hako si hausihausihi
    si mbawak ma musha kavak nanda lir. Ji hishika, hi awarikanda kolok wasilakak
    si uhu mi ama ondon simbalesik si urakonda sir.
  npi-ULB: त्यसै गरी, जिब्रो पनि शरीरको एउटा सानो अङ्ग हो, तरै पनि त्यसले ठुला कुराहरूको
    शेखी गर्दछ । हेर, एउटा सानो आगोको झिल्कोले कसरी ठुलो जङ्गलमा डढेलो लगाउँछ ।
  cgc-cgc: Iling man tan ate i na dila, maskin sise nang, gadala ki kiten na tama
    na mga ittaw masakitan ta beet tenged ta ate na ambal. Isipen nyo parti ta apoy.
    Bisan lapad gid na kakauyan pwidi masunog alin ta sise nang na apoy.
  tim-tim: dop hainâk launenŋe bâlensiâ arekŋe âi humo âlepŋe me bâleŋe hanâk akmap.
    Akto kâlâp ululunŋe bâleŋ siâŋe hewukŋe kâlegen gem humo akmâ agatmâ siâ siâ hârok
    om metemap.
  yor-yor: Bẹ́ẹ̀ pẹ̀lú ni ahọ́n jẹ́ ẹ̀yà kékeré, ó sì ń fọhùn ohùn ńlá. Wo igi ńlá
    tí iná kékeré ń sun jóná!
  wos-wos: Némbuli nana tékalika mé saréké. Dé nana séfimbu téta yikama joo male dé
    té. Téta dé yamben jémba harékéta séfélak hundi wata dé némafwi jémba ya. Guni
    xékélaki. Tale ya yikama male yanéta te hukémbu némafwi ye dé némafwi afakaré
    yanétandé.
  emp-NTPO: Ara maʌ̃ quĩrãca dadji quĩrãmera maãrĩ quirumĩna jũmawãyã bed̶eabaria.
    Crĩchad̶adua sãwã urua maãrĩ quiruba oi waib̶ʌada jũma bábibarida.
  eng-F35: So also the tongue is a small member and boasts great things. Just look
    at how great a forest a little fire can kindle!
  ind-ind: Demikianlah halnya dengan lidah. Meskipun lidah hanya bagian kecil dari
    tubuh, kita bisa memakainya untuk menyombongkan diri dan menciptakan kekacauan
    besar! Biarpun kecil, lidah dapat merusak banyak hal, sebagaimana hutan yang luas
    bisa terbakar hanya karena lidah api yang kecil.
  pes-OPCB: زبان نیز در بدن، عضوی کوچک است، اما چه لاف‌ها که نمی‌زند. جرقّه‌ای کوچک
    می‌تواند جنگل بزرگی را به آتش بکِشَد.
  mpt-mpt: Nib sital osa inaminobe. Nib damo sum otane sital gwabo titilo sumobe.
    Nib sitalo titilsa kesoa nib kukub nabobo kima biobe. Atgwal osa men otane aso
    beselib ein tlanoa aso homono kibanamabobe.
  ssx-ssx: Koto tupa꞉ nika꞉ hande kekeke make hosiki alesikima꞉ kone pi tieke lomono
    lapeke ya꞉la꞉me. Kutupa hande ti ulekesiki pa꞉ta꞉ make hone wia꞉pa꞉peke. Ti polu
    tieke kone mo ti uleke sikima꞉ ana꞉na꞉ tapaalieke.
  mkl-mkl: Bɛɛbɛ mɔi ɑmɛ í jɛ mii keeke si ɑrɑ, ɑmmɑ í yɑ tɔɔ fufu si mii nlɑ. I cɔ
