    ya paswaw nopre hokwe sapa aiopey hay ke liy loum pror-yay nok lowpway.
  tvk-tvk: Nggusil sexien ak, vulongexir hokorong tang, e mikila vasep koai usil holesok
    xil xa tellep. Munem usil sexien te upang. Tave ti neta xa hatupang tei hokorong
    tang, e mikila vaa len urmatu tei xa mahulong.
  prf-NT: Kona labi haán en dila nen tolay, badit la peru tunay ti kadikál en magamet
    na a kahambugan. Isipán moy dálla en malawak a talon, a kaya a tutudán nen sabadit
    a apoy.
  auy-auy: Maaráwáráꞌá imáyáan-oro. Waásisa óraa-tantaaꞌa únanasa sóikoma kári-tantaako
