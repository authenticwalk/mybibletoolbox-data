  urd-urd: इसी तरह ज़बान भी एक छोटा सा 'उज़्व है और बड़ी शेख़ी मारती है। देखो थोड़ी
    सी आग से कितने बड़े जंगल में आग लग जाती है।
  hot-hot: Ma aêŋ iyom veŋbôlêk ma nôm yaôna ek leŋviŋkupik. Ma doŋtom hatôm indum
