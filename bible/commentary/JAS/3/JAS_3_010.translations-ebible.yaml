  ood-NT: Id o heg wa wepo mach has ahg g Jiosh mach eda chum hehgchulid.
  lbm-lbm: एकच मुंह सी धन्यवाद अऊर श्राप दोयी निकलय हंय। हे मोरो विश्वासियों, असो
