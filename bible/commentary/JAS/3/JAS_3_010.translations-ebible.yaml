  nfa-nfa: '@see-verse:JAS.003.009'
  tnp-tnp: Nohlɨtəmi kətiəh əmə tətəni pətɨgəm nəni-viviən mɨne nəni rahiən. Piak
    mɨn mɨne nəuvɨnɨk mɨn. Pəh okəsoliən mɨn lanəha.
  urd-urd: एक ही मुँह से मुबारिक़ बाद और बद्दुआ निकलती है! ऐ मेरे भाइयों; ऐसा न होना
    चाहिए।
  hot-hot: Veŋiŋbôlêk doŋtom êŋ iyom intu habô Wapômbêŋ lôk hanaŋ abôma haviŋ. Aiyaŋ
    thêlô, êŋ ma kambom anôŋ.
  mqj-NT: Dadi mesa puduk nangei lemba' pa'kurrusan sumanga' anna pantado. Anggammua'
