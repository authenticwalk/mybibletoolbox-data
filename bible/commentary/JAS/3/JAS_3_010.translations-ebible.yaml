  mlh-mlh: Namaŋ moakoŋ oiji Anuture tina miteŋ gaegobeneŋ eru buŋo soweji goine qaiso
    yabeku miegobeneŋ. O maŋkekerisie ogopune, fuŋneyaŋunji oŋu peko so sagaga.
  gof-ENT: ኢሲ ዶናፔ ጋላቲኔ ቃንጌ ኬዬስ። ታ ኢሻቶ፥ ሄሳዳ ሃናናው ቤሴና።
  aau-aau: God se me-ihey ok o, hruo-weynpaweyn o, woki kamon-aw ko me lousne. Hano
    wayh-om ama, yor senkin sokukwe yaprue korey.
  tvk-tvk: Ma di rapus sexien ak e meulien nar xa nggot vulonge moletin tei, memesien
