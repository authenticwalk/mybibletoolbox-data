  gai-gai: Na an up kabe mbuŋa aia Raraŋ Aetaniacna i aŋgɨa ŋgeprena, na kamb ŋgorik
    toprena. Aintik aukna Iesusa rɨpacrena laiplacar, ainta tɨpemb kirarira laiŋga
    wanaiŋ.
  qvm-NT: Tsay shimintsiwanmi alitapis mana alitapis rimantsi. Waugui-panicuna, ama
    tsaynöga cashuntsu.
  chz-NTPS: Ko̱o̱ˉ baˊ hooˊ jneˊ jeeˊ hwëëˉ juuˈ lluꜗ hiꜙ jeeˊ hwëëˉ juuˈ hlɨɨhꜗ.
    Niꜙ miihˉ saꜙ so̱o̱h˜ läꜙnaˉ, ø̱ø̱hnꜗ.
  kmu-kmu: Nagoke tavayafiti Anumaya Koti agia alisaga nehuta nagoa anagatimofena
