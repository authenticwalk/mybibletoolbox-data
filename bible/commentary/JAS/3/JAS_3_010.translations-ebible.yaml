  tuo-NT: Ti ñeꞌmerõpʉta tja Õꞌacʉ̃rẽ eꞌcatise oꞌo, ãpẽrãrẽ ñaꞌarõ ucũsaꞌa. Tojo weeticãꞌrõʉaꞌa.
