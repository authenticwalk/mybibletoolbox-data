  san-THA: เอกสฺมาทฺ วทนาทฺ ธนฺยวาทศาเปา นิรฺคจฺฉต:ฯ เห มม ภฺราตร:, เอตาทฺฤศํ น กรฺตฺตวฺยํฯ
