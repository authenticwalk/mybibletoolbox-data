    kɛ fí kɛŋke keenu nonɛn kɛ.
  row-row: '@see-verse:JAS.003.009'
  msy-msy: Ekiam fer akaba ko akar kuraba, aning vɨrara mɨzer vamɨram otifi. Nan adarasi,
    arazir kam a ikian kogham.
  agg-agg: Sapo yafambe mamɨ ranɨ naf-ane Godɨmbo aboedɨfe hoafɨ tüküfe asu nindou
    ŋgorümbo moaruwaimbofe hoafɨ tüküfe arandɨ. Wandafɨ mamɨ, ranɨ-moatükunɨ ranana
    awi se randɨfemboe, ŋga yowanɨ!
  ptp-ptp: Om kɨyang yuu lam vac il myad tibed. Ngwe, il pɨmil Anutu, dɨ ngwe, kɨyang
    nipaên. Xam lige, môp bêge tɨyiên ma vêl.
  nak-nak: Mai alele, etato rovitia veia la vaisalela me la gililo tomi eia sibitala
    vikapopo moli te la hare gatou, la kalamea gatou eia mai ale vasosoleti mai la
    kalameale vareki. Amuto tabarabaragu, eau veia mutou, la vulovulo gatou alele
    eia kama taritigi.
  lbb-lbb: A warwara na rakan aleklek a Leklek, pa a warwara ning ir alaulau tik,
    dia rop, dia sira purum ka miting na pahandala. Na tastasik, bel i tostos larne.
  kan-2017: ಅದೇ ಬಾಯಿಂದ ಸ್ತುತಿ ಮತ್ತು ಶಾಪ ಎರಡೂ ಬರುತ್ತವೆ. ನನ್ನ ಸಹೋದರರೇ,
  cso-NT: Sa³ cáun² ho³ jáun² bíh¹ dí² hue³² jú¹ chu²¹ la³ má²quionh³ jú¹ hlah³. Hnoh²
    reh², tiá² jmɨ́¹ ca³tɨ²¹ cu³tí¹³ yáh³ hi³ lɨ́¹³ la³ jáun².
  ena-ena: Asɨ dɨ ibi mɨŋaiahaiaha hɨsɨŋ ciaŋ agaŋ aludɨ sɨbɨsaŋ hɨvɨ iahɨlalɨ uami.
    La sɨbɨsaŋ pabiŋ heŋ ala Asɨ agaŋ limu hɨhɨle agɨlasaŋ vɨhɨlɨ igu igu saŋ nudɨ
    abɨlalu uami. Iadɨ isagali imahali me namɨlaŋ uami. Sɨbɨsaŋ pabiŋ agadɨ hɨvɨ ciaŋ
    huaci daŋ ciaŋ sɨbɨlɨ daŋ aba aba agaŋ nɨbu lusɨŋ sɨbɨlɨ uami. Alaŋ hameŋ lɨmagalu
    uami.
  nbq-nbq: Nenelagap ambi at en wulu wagya dugwit, Ala inis siyabagwi, andi en, vudilogo
    bugwis, ogasagwima anderogo ogarup mondok moga o, nowa-nasin.
  tgo-tgo: Dage tarawa na utu raraitharɨ lenji ghamba raŋgi mbe regha eŋge ghaenda.
    Lo bodaboda, tha mbala ra vakatha ŋgoreiyako.
  yap-yap: Taab l’ugunef e ir e gadad be pining e magaer riy ngak Got ma ku ir e gadad
    ma yibilay e girdi’ ngay ni nge buch ban’en rorad. Pi walageg ni girdi’en Kristus!
    Dab mu yodoroygad!
  mop-NT: Tu chi' ilic a maca, walac u joc'ol a qui'il t'an y a c'asil t'ana. Hermanoje'ex,
    ma' qui' ti baalo'.
  tet-tet: '@see-verse:JAS.003.009'
  hlt-MCSB: Ka amah lamkah yoethennah neh rhunkhuennah khaw thoeng. Ka manuca rhoek
    , a tueng pawt lam ni a om tangkuet te.
  xtd-NT: Idini yuꞌu‑ro, jaꞌan‑ro xavaꞌa te jaꞌa‑ro xa uꞌu. Ñani‑da kuꞌa‑da, maxku
    duꞌa koo.
  mdy-ETH: ፔቴ ዻንጋይዳፓ ዓንጆና ጋዳማና ኬስካኔ፤ ታ ዒሾንሦ! ታ ሚሾንሦ! ዬይ ያዺ ማዓኒ ኮይሱዋሴ።
  spl-spl: Anitâ den heroŋe sâm mepaemain. Otmu bukulipnenŋe den bâleŋe hâiyekmain.
    Yakât nâŋgâmune ki ârândâŋ otmap.
  usp-NT: Jilonli la'yi' káchi' tikanimirsajtakwi' jk'ij Kakaj Dios y la'yi' káchi'
    tikarayaj c'ax chib'ak cristian. Jwi'li'li atak wech'elxic chirij Kakaj Jesucristo
    ma b'antak jilonli.
  zav-NT: Na' cho'acho na'anə' chchoɉ dižə' šao' catə'ən cho'ela'ocho Diozən' na'
    ḻeczə na'anə' chchoɉ dižə' mal catə'ən chžia chnitə'əcho lɉuežɉ beṉac̱hcho. Beṉə'
    bišə' bito choncho can' cheyaḻə' goncho.
  sgz-sgz: Tili kes sár á kepwen ngus a lu so i parpara agas má ák lu so i worwor
    sáksák mul. Rang buhang, koion sang na ngorer!
  kek-NT: Riq'uin lix tz'u̱mal ke nakalok'oni li Dios ut riq'uin ajcui' lix tz'u̱mal
    ke nocomajecuan. Ex inherma̱n, inc'a' us cui takaba̱nu chi jo'can.
  blz-NT: Sa'angu' nganga', tempo-tempo munguwurungkon barakaat ka' tempo-tempo uga'
    munguwurungkon tadean. Utu-utus! Men koiya'a sian sida wurungkonon.
  poe-NT: Kja̱xin tí irꞌvani tꞌaxrjexín tí nkehe itsjeni kuènte Dios la kja̱xin tíha
    tꞌántaxínxi̱nni. Kíchóni, xi̱kahya chrókjui̱chꞌerá.
  san-TAM: ஏகஸ்மாத்³ வத³நாத்³ த⁴ந்யவாத³ஸா²பௌ நிர்க³ச்ச²த​:| ஹே மம ப்⁴ராதர​:, ஏதாத்³ருʼஸ²ம்ʼ
    ந கர்த்தவ்யம்ʼ|
  cof-NT: Mancari fiqui forochi nechinan sen fiquicanan, seiton fiquicanan paniquiminla
    joyoe. Lachi acola, soquila, tsantuntsan joe. Olibo puca ico pelebi ino podeitumanhe.
    Ico pucanan uba silibi ino podeitumanhe. Tsanban pi bulanaminnan, sen pi manhino
    podeitumanhe. Jun pi forobinan tsanban pibe sen pibe lotumanhe. Jun tsanquenan
    chiquilachi fiqui forochi nechi sen fiquibe seiton fiquibe larituntsan joe.
  srm-NT: Bunu ku hogi tuu ta kumutu a di wan seei buka. Nönö, dee sëmbë, di dë an
    fiti sö e. Na sö di mundu mbei.
  qvs-NT: Shiminchikunawan alli rimanata mana alli rimanata rimanchisapa. Wawkinikuna,
    paninikuna, Tata Dios mana munanchu piñakushpa mana allikunata rimananchikunapa.
  zca-NT: Mis ro' met niro' widi'zh nazhon par Dios, mbaino mis ro' ska met niro'
    widi'zh kwa'n nizhi'bde met men. Wi'ule wech no bizan, gat ñalt di'zh be se'.
  cbc-NT: Ti ñemerõ menaina Diore cʉ̃ marĩ basapeoya. Tunu ti ñemerõ menaina camasãrẽ,
    “Roro na baiáto,” marĩ ĩ bʉsʉnucũña. Yʉ yarã, bairo marĩ caĩata, ñuẽtĩña. Bairo
    boetiya.
  qxo-NT: Tsay shimintsicwanmi allitapis mana allitapis parlantsic. Criyicog mayicuna,
    ama tsaynöga cashuntsu.
  mox-mox: ʼInega oʼitei, meada ʼaidega nana ʼinega awatubo be wese vona veʼalata
    iʼifoʼifoqe. Egwavo, baʼe ilivu nana ana ʼita ge wese aqiaqina.
  kew-kew: Goa pea pare niaana eke padane-ma mere Gote-na bi minasaatalo page wae
    agaa talo pema. Gore nina ame baaninu niaame go-rupa kone mada nasalima.
  dww-dww: Yau bana, mududama tenaḡa kavakava, be nopone kaisuḡusuḡu be kunura ta
    dobidobi tenaḡana. Inam nam nama sibo tè voivoia.
  twi-ASANTE: Ano korɔ no ara mu na nkamfo ne nnome firi ba. Me nuanom, ɛnsɛ sɛ ɛba
    saa.
  aoj-aoj: Malogof agwafomba atogof faꞌi basef fasifi fasaꞌma agol Godi eaꞌ faꞌi basef
    awafi wapani. Ipaꞌ sahin owan aeꞌipai, pendaꞌas naꞌamba owaꞌi.
  cbv-cbv: Pánihna, caan jácmantjeh wẽi naáwát, yeejép niijátbʉt ã bacna caá. Wã déewãá,
    páant jwĩ niijíchah, ã tʉ́ican caá.
  taw-taw: Meg mɨgan nokom anɨb ak nep, takaw tep agɨlɨg tɨmel agɨlɨg gɨpun. Mam ay
    yad okok, taynen anɨgɨnɨgun? Ak tep ma gup, ma gɨnɨgun.
  jic-NT: Mpes 'üsüs velecj pjaní po'ó, malala nyuca velecj p'a po'ó. Natjampan, 'üsüs
    tulucj nin lijicj.
  zap-NT: Ruu ke be rruu dizwen, ruu ke be rruu dizmal. Yra de ne no de rlaleedx Jesucrist,
    yna noo lo de ne yët neguin ne ylaa be zenga.
  wer-wer: Anutuun yaya ngön yamëëautere utpet wesak yaaut yangap kopët tapöökaan
    yaarö. Pötaanök nem karurö, wëwë korar pipël wëën pangk naëpan.
  ipi-ipi: '@see-verse:JAS.003.009'
  qul-NT: Quiquin simimanta llojsin bendicioncuna maldicioncunapas. Hermanoycuna,
    cayka mana jina cananchu.
  tnc-tnc: '@see-verse:JAS.003.009'
  ter-NT: Poéhaxo ne paho ûti, itea pí'a vitúkoake, viháyu'ikea koane vihákea. Itínoe
    mbo'ínu xoko Vúnae, ako yusíka kó'iyeaneye.
  bmr-NT: 'Mɨɨro sahɨgotɨro moojɨtɨ saano: Imino, monoono, bu: Imitɨno, monoono icano.
    Jaano tañahabomɨ tollɨ icatɨno.'
  fuf-fuf: Ko e kon hunduko wooto du'aa e kuddi yaltata. Kono yo musiɓɓe, wota ɗun
    wonir non.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Sunbin-Got em wiin fian daolew kemin
    weng so, mali kawtiw ilo yakok keduku kemin weng so, alew weng be bontem makmak
    kuw matem talakabe te. Kate yu kanelom wa kukuw keko, foong dokon kemokoliw te!
  ons-ons: Bakom kito kito don so soa don ere aŋa wekuo ŋineka saket okanmamik, kimakop
    masi iwa misuk wakonikei!
  con-NTPO: Toe aya'fai'ccu gi ñotsse afapa egae afase'fa. Ña faenga'su Cristove in'jan'chondeccu,
    tsa'caen tson'masia tsu.
  ghs-ghs: '@see-verse:JAS.003.009'
  peg-peg: ର, ୱେଇଦାଂ ଦନ୍ୟବାଦ୍‌ ଆରି ରାଣ୍‌ ହତ୍‍ନାତ୍ । ଏ ନା ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌, ଇ
    ଲାକେ ଆନାକା ହାର୍‌ ଆକାୟ୍‌ ।
  txu-NT: Ne kam bajajkwakôt memã bakabẽn mexmẽ bakabẽn punuo aben nhikjên memã arẽ.
    Akmere, àpnhĩre ar, gu me ren ã memã anhỹr kêtkumrẽx.
  eng-WEBU: Out of the same mouth comes blessing and cursing. My brothers, these things
    ought not to be so.
  gnw-NT: Ñanecũ pe yambɨadora Tumpa jare yayepɨpeyu ĩru vae reta re. Cherɨvɨ reta,
    icavi'ã yayapo vaerã cuarãi.
  mux-mux: Keri tiluna ⸤Pulu Yili mola yambu te⸥ kape nimba bi paka tonjulemú ung
    kaíma kene nimba kis-silimú ung kísima kene wendu olemú. Nanga angmene, aku-sipa
    ulele ulu kaí te mólu.
  maj-NT: Ta̱ kuihi tsu̱'baá bitjuhu̱ én xi n'etsjoko̱ho̱ ra̱á Nti̱a̱ná, ko̱ ta̱ kuihi
    xi bitjuhu̱ én xi najmi nda 'mihi̱í xu̱ta̱. Jun já nts'ena̱, najmi tjíhin nga
    b'a̱ n'e̱é.
  bkq-NT: Kytaybalâ unâ Deus koendonroem awyly wâgâ aguely egasely, mârâ oze lâpylâ
    olâ kurâ domodo wâgâ inakanhe aguykely egasely. Arâ aguykeba kine, Cristo eynynâ
    ypemugudo.
  kue-kue: Ana drano suwara i mina God dembiye karaugl ertre te yomba dikinde yomga.
    Angrima wagle nono mambuno yegl erekramga.
  cot-NT: Oconoacaqueate aquenquetsajiaque manaqueate atsaroventajiacari Aapani Irioshi.
    Oconoaca aisa mana anijashijiacari agonorojia. Napiguemisantarijiateni, teequeate
    oncameetsateji anquejejiaquempagueti imaica.
  bnp-bnp: A nita ni kavurike a viri, a nita ni ruduraha a viri, ru bele varago na
    tabele i taku kunana. Mua e huriki a turagu, ra naro iea i uka ma i kamumu.
  apn-NT: '@see-verse:JAS.003.009'
  ctp-NT: Ti kwiꞌ tu tuꞌwaan ndyoꞌo nchga chaꞌ nu nchkwianꞌ, ni siya chaꞌ suꞌwe nu
    nchkwianꞌ loꞌo Ndiose, ni siya chaꞌ kuxi nu nchkwianꞌ loꞌo taꞌa ntean. ꞌWan taꞌa
    msñian chaꞌ ꞌin Krixtu, ja suꞌwe chaꞌ ka ngwañaꞌan.
  opm-opm: Nohanher nohe taptem gur tap pang morhorsi weso riyao dasei meng poriyao
    ma hapti oh ermuro. Tap pang morhorsiwi iham pati oh ermuro.
  bvr-bvr: Gun-narda minypa ngarripa ngana arr-jirra gu-jirrapa arr-weya arr-workiya,
    gun-guburrmaymba rrapa mola gun-bachirra. Jela, worla, gun-narda gun-nerra.
  wal-wal: Issi doonaappe galatainne qanggettai kiyees. Ta ishatoo, hegee hegaadan
    hananau bessenna.
  zad-NT: Cho'a ḻoll'choni choe'la'olenchon Chioza' na' ḻekzka' ḻen chyishjan bia'
    blag' c̱he beṉ'. Le' beṉ' bish' na' le' beṉ' zan', bi chiyaḻ' goncho ka'.
  kmg-kmg: Mic ijaha mumuteŋ â sâwec wahaekac. Âgofâc-nane, iŋuc wemocte?
  mgh-mgh: Malaku mamoca yaayo paahi, inakhuma iparakha ni ikilapho. Asunnaka, khavanreera
    wiira citthu nnya cikhaleke coo.
  aso-aso: Vete hamokutiꞌ opoꞌni laaꞌ noune. Idoꞌ do velepeꞌ izo gamazi goloso nesi
    laaꞌ noune. Neze zuhokizo, nene edamineꞌ suno neive.
  uli-uli: Hapatpat ka ye momay mo ika ye tayikof ila yema buyoy chog mo lal meka
    yewach yarmat. Re wol bisiy, mele ila towe iye sengal.
  nin-NT: Are ka inyarr na andanda a di huzzu zhi na angu ayiyirr kama yo. Amuya,
    inta bu si di na meme hen!
  tgk-tgk: Пас, аз як забон ҳам ҳамду сано ва ҳам лаънат мебарояд. Бародаронам, ин
    хел набояд бошад.
  acu-NT: Yatsur ainautiram umaarutirmesha nintimrataram. Ii jangkejaingkia Yuska
    juuntapita tayatrik, nunia aints ainau pachisar pasé chicharji nuka pengké turachminuitai.
  cak-WNT: Can pa kachi' c'a ye'el wi utzilaj tak tzij, y pa kachi' chuka' ye'el wi
    itzel tak tzij. Wach'alal, ma ruc'amon ta chi queri' nikaben.
  ebk-ebk: As nan usa ay tapak, fomoknag nan kali ay mun-ichayaw ya mun-ituchor. Iib-ak,
    fiakun koma assesa nan maekamkaman.
  spa-PDDPT: De la misma boca sale bendición y maldición. Hermanos míos, es necesario
    que esto no sea así.
  ruf-ruf: Mlomo wuwula wotunya na wolighita iwanu. Ndughu tsangu agha ghaleke kulawila!
  gun-gun: Nhandejuru peteĩ'i va'eri ayvu porã ha'e ayvu vai rupi ijayvu. Irmão kuery,
    ha'e nunga ma nda'evei.
  agu-BL: Ite'n nin katzi' na xcon kak'un tan tak'le'n kak'ajsbil tetz Ryos, nin tan
    chijisle'n wunak. E'u' wajwutz quil chibanu' juna'tz,
  isn-isn: Kumulomo wuwo wuwo witambula nkani yakukembetwa nukuzung'wa. Aluna ane
    emakani aya singangaanonee.
  eng-PEV: Both good things and bad things come out of our mouths. But, my Christian
    friends, that’s not right.
  ilo-ULB: Manipud iti isu met laeng a ngiwat ket naisao iti pangbendision ken panangilunod.
    Kakabsatko, saan koma a kastoy dagitoy a banbanag.
  pir-NT: Ihcã dʉseropʉta quehnoañene yahuducuye gʉ̃hʉ, ñañene yahuducuye gʉ̃hʉ wijiare.
    Yʉhʉ acaye, sa ni yahuducueracãhña.
  anv-NT: Meno ɛ́wú ne matame ne mashyɛ atanege wyɛɛ́. Áŋmɛ́ bá, gefɔɔ́gé genó
    ɛyina gékwané ne ɛsé wɔ́.
  sab-NT: Che kle gerule no Chube giti kaire agwe che kle gerule me no daba nadi ama
    oña tke daga ngwale me no. Ba cha bitalla Jesucristo giti, cha gerule ba ole,
    che kwian Chubenu me gerudale ene ai kare dabadi, e me no me no Chube gwa giti.
  tmd-tmd: Makwam, ajmöl paŋyöbö akwör, mönö wä aipam yadön, mönö gwogwo aipam yadön,
    rɨmɨdöla. Haul nöbö mölöu nöbö. Pödpöd rɨmɨn aliö almɨdöl? Aku wä röl.
  acr-NNT: Xa kꞌu che jun uchiꞌ qulaj kel lo chomilaj chꞌaꞌtem y itzelilaj chꞌaꞌtem.
    Alaq nu hermanos, waꞌ na usukꞌ taj kaꞌanik.
  kpg-kpg: Nnelekai danggee mo haga halauwa, le e loomoi hua i di ngudu e dahi. Ogu
    duaahina nei, nia mee beenei hagalee belee hai.
  taj-taj: चु सुङग्‍यामसेन मोलमएनोन पिन्‍मुला, म्‍हिदाएनोन केःमुला। तर ङाला ज्‍योज्‍यो
    आले नाना आङागदे, चु चा य्‍हाङसे लबारी आतबा ताम हिन्‍ना।
  avt-avt: Me hɨm kiutɨp kerekek haiu mɨt matɨp hɨm yaaim, hɨm enum. Nai yinan, menmen
    haiu mɨrɨakem mar im au enum emɨt!
  cbk-cbk: Ta sale na mismo boca maga bendicion y maga maldicion. Mi maga hermano,
    no debe gayot ese sucede!
  uig-ARA: دېمەك، ئوخشاش بىر ئېغىزدىن ھەم تەشەككۈر-مۇبارەك ھەم لەنەت-قارغاش چىقىدۇ.
    ئى قېرىنداشلىرىم، بۇنداق بولماسلىقى كېرەك!
  tuf-tuf: Ima cuw istanác rehcata cuar, cuwa bucayro. Cuatán im ey cuw cut “Siru,
    bah ur ayro,” wacaro. Im ey cuitar uw ojcor ay bár tew̃ro. As rábinu, éytara ay
    batro. Cuw istán cut eyta téw̃ajar bin tew̃ro.
  abx-abx: Paguwa' si pariho bawa' i pagdayaw pati' i pagmaldisyon. Mga kabugtu'an
    si pagtu'o, kunta' ma'in da'inan sinan.
  mco-NT: Mɨɨd nhuiin n'ahuac ajt mɨɨd ngapxɨm oybɨ ayuc etz jɨbɨc ayuc. Mɨɨd nhuin
    n'ahuac yɨ' mɨɨd ngapxpaatɨm etz ni'ojɨɨyɨm nmɨgügtɨjc. Ca' jadu'n y'oyɨty co
    jadu'n n'adɨɨtzɨm.
  bsp-bsp: Moloku ma kəkor-koru kɔ ma kətolanɛ awɛnc'im aŋa pəlɛc kusu kin kaŋkɛ kɔ
    moŋwur. Awɛnc'im aŋa, pəmar fɛ teyi tatɔkɔ de!
  cpb-NT: Apaani inaweta anene, irootake añaawaitantawori kameethari, eejatzi kaariperori.
    Iyekiite, te onkameethate ankonowapookiyetero añaaneyetari.
  aon-aon: Douk ogwudok atug nokwatog apak matuk Iruhin ananin nyeigur nyato iruhw.
    Aria wata shopunek makri nubug um makri yoweishi inahos shutogurum kupaishi arpesh.
    Aria ipak Kristen mare piyagwreh namudok uwe, uwok.
  hus-NT-2005: Ba ni wiꞌ u kalel i kʼakʼnaxtaláb ani táykʼi u kalel i odhbijixtaláb.
    Kidháblábtsik, yab yejat ki tʼajaꞌ anchanꞌ.
  mig-NT: Ini̱ ɨɨn‑ni yu'u kénda tu̱'un va̱'a jíín tú'un ndɨva̱'a. Ñáni̱ máá‑rí, tú
    íó va̱'a ja̱ súan koo.
