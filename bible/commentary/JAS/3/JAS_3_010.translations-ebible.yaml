    xua jiwi abe payabara paebame.
  boj-2014: Iga kumbra uge deqaji yeqnum. Agi iga gago medabu waqtoqnsim Qotei aqa
    ñam soqtoqnsim olo medabu qujai dena anjam uge uge mareleŋeqnum. O ijo was, gago
    kumbra di ugedamu.
  eng-OEBUS: From the very same mouth come blessings and curses! My friends, it is
    not right that this should be so.
  eri-eri: Itou unyi isouwei nomo beele bagu beele inyaba fere, beele hugu ngadu hurage
    etenga langanga heige-heigena. O yame baabo gane, fanyimu onouha waha no onowou
    hilou uwa.
  aly-aly: '@see-verse:JAS.003.009'
  wiu-wiu: Tone kekemepa kei pikomoka poanemoka okala toko. Anu oya-lawe totome edikoa
    meameamedeko.
  swe-swe: Från samma mun kommer välsignelse och förbannelse. Så får det inte vara,
    mina syskon (bröder och systrar i tron).
  cth-cth: Kâko buet touh dawk hoi pholennae lawk hoi thoebonae lawk hah a tâco bo
    vaw. Ka hmaunawnghanaw, telah o hanlah awm hoeh.
  mti-mti: Waiya waiya ge wakukamemewa nounwa desirom gumbe dauwag omome. Tatangwanen.
    Mame meib onan.
  pad-NT: Ija'ari hoarania vara bivani'aki ida varani jahaki Deu-ra khai ni'avini,
    vara bivani'aki jaboni ida varani jahariki hoariha-ra kanavaranihavini. Oigamina,
    ni-jahapa'itxiki ida hojai niki.
  twi-twi: Ano koro no ara mu na nkamfo ne nnome fi ba. Me nuanom, ɛnsɛ sɛ ɛba saa.
  hlt-hlt: Ka amah lamkah yoethennah neh rhunkhuennah khaw thoeng. Ka manuca rhoek,
    a tueng pawt lam ni a om tangkuet te.
  tbz-SIM: N kɔbɛ dɛ̀ í dò ndinùù dìì pɑ̃ɑ̃ mmɛsɑ̀ɑ̀ ndiì wɛ̃tɛ kɛ́mbɔmmùnɛ̀ kusĩ̀nkù.
  san-GUJ: એકસ્માદ્ વદનાદ્ ધન્યવાદશાપૌ નિર્ગચ્છતઃ| હે મમ ભ્રાતરઃ, એતાદૃશં ન કર્ત્તવ્યં|
  amx-amx: '@see-verse:JAS.003.009'
  ake-NT: Mɨrɨ rɨ mʉta apai apurɨpɨ'to' mɨrɨ awonsi'kɨ e'pa'nʉ'nɨto' epa'ka. Utonpa
    ton, serɨ kʉse'ku'nin!
  qvn-NT: Chay shimilapitam yargamun ali rimaysi, nätan lutan rimaysi. Jesusman yupachicug-mayïcuna,
    amam chaynuyga canmanchu.
  tku-NT: Na quinquilhni'ca'n taxtu tachihuīn tū xatze ē tachihuīn tū jā tze. Tā'timīn,
    ū'tza' huā'mā' jā tze.
  bjk-bjk: Meringan kö önga ngalana tödi xalik, a tinenge ibo önan su rua wadöane
    önga tödi ma ra tengen ögarin a öng bölök. Abo töke kölöme re Krais, niang i kobo
    deek.
  msy-2020: Ekiam fer akaba ko akar kuraba, aning vɨrara mɨzer vamɨram otifi. Nan
    adarasi, arazir kam a ikian kogham.
  bpr-bpr: I kdayen na i kaflagi, lo satu bà gulamwàla. Dad flanekgu, là gtenan ku
    ani mkel.
  cle-NT: Ja̱³ba² haa¹a² nɨ³ chie̱é̱yh¹ ga³liu⁴²a² dxú⁴ baáy⁴ ga³liu⁴²a² dxɨɨ́³. Há⁴ja̱³
    liáh³nɨ³ ga³jmee⁴ hí⁴lí³, du³ñuúh²á⁴.
  txq-txq: '@see-verse:JAS.003.009'
  aaz-aaz: '@see-verse:JAS.003.009'
  qup-NT: Chay shiminchimantalla ali rimanakuna, mana ali rimanakunapas llukshinahun.
    Wawkinikuna paninikuna, chasnaka mana alichu.
  dop-dop: Nɔɣɔ kʋlʋmɑɣɑ ŋkɛ kɑ tɑɑ kɛ́ fɔɔ wɛɛ. Pǝyele kɑ tɑɑ kɛ́ ɑnyɑŋkɑ wɛɛ. Mɑ
    tɑɑpɑlɑɑ, pǝ tɑɑ wɛɛ mpʋ.
  azb-azb: Alqış və lənət eyni ağızdan çıxır. Qardaşlarım, bu belə olmamalıdır.
  eng-DBY: Out of the same mouth goes forth blessing and cursing. It is not right,
    my brethren, that these things should be thus.
  guo-NT: Wajkaech-ia'antat jʉmtis chimiajamechan Diosliajwa. Do jawʉtbej, jʉmtisbej
    babejjamechan asew jiwliajwa. Takoew, xatis japoxan jʉmchiyaxisal asew jiwliajwa.
  hla-hla: U ranga u niga nu ranga u omi e butuna turu toa u mia. A ma tsi hahatoulana,
    a ka teka e ma niga nei.
  mav-NT: Wẽtup ahehay pyi tuwẽtem Tupana mõtypot hap i'ewyte wẽtup ahehay pyi tuwẽtem
    miit'in mohit hap. Yt naku i ti rat mi'i tã are. Are pãi yt aiwe'eg hin i ahẽku
    mope­rup'i hap ete aito. Aiwe­mõti hap kahato ahehay.
  kpf-kpf: Bukurâpnâ, yatâ zorâŋ mân dâp uap.
  ppo-ppo: Beta̧ ko̧lómótei Talené doi sóró horatere fo yóo, whi̧ fale yóló doi doratere
    fo yóo, ai du betere ape. Ya̧lo norapé-ó, aita mo enei ala meitei, diaao̧ ai du
    beterapa taalae.
  hin-2017: एक ही मुँह से स्तुति और श्राप दोनों निकलते हैं। हे मेरे भाइयों, ऐसा नहीं
    होना चाहिए।
  wol-KYG: Genn gémmiñ gi, ci la kàddug cant ak gu móolu di jibe. Bokk yi, warula
    deme noonu kat.
  bef-bef: Ana kenetufati monekotu enofokehi lilata nohune. To li gelehe huto huli
    ka lu epololata nohune. Nalaluꞌnigita, yaꞌma laga mehina suhi niꞌibe.
  amm-amm: Kotoni siyolo tokaluwaiyalokoni, ulai nonani koyo mo imo kopokoiyau mani,
    tolukasalokoni, kaloni imo mo. Woli iyali, no mo kwaimo muwoi. Noiyo yoiwo.
  zaj-zaj: Kulawa mmulomo umwe molawa motelo na ndukumiza. Ndugu zangu, hailondigwa
    kuwa vino.
  chq-NT: Coon²¹ moo'oo²¹ tsá² 'yeei'²¹ júu³ tyʉ́² joongɨ júu³ 'laa'²¹. Tsaru'¹u',
    jo tseein²¹ 'e faa'²¹a tsá² jɨ tún² 'ii'¹³.
  swp-swp: Awa esegana eai riba‐hewoiwoina eo riba‐hemahemate se laolaoma. Egu tataoyao
    e, teina doha nige i lolo.
  bjr-bjr: Dufi dufi qirafa faqa niqurararafa faqa moodaa dookiqari kaimma ururaidanoo.
    Oo qini qikaqaafasaa mariasa mi ainainafa sia andeeqanoo maridanoo.
  aby-aby: I meana demuima we ma irauaiai ukeka wakeini merama wake weekaini weaku.
    Naiyemuku, imuke eawe. I ari enoe ba me!
  eng-YLT: out of the same mouth doth come forth blessing and cursing; it doth not
    need, my brethren, these things so to happen;
  jni-jni: A nyo sa a nonzo unu ane ani acara ni. Anu henu um ani da a wuna ba.
  kne-kne: Es-esa ay tepek di pankalkalian tako, et mo mamingsan daydayawen takos
    Diyos, ngem mo mamingsan dowan tako aben iy-iyewen din ib-a tako. Aag-ik, baken
    koman kaman nadi di maam-amag.
  tgj-tgj: Gamchar vdw sokv umbonyikv vdu okv hoogv gaam akin lokv beenam aka milindu.
    Ngoogv ajin vdw, sum ngonu vbvrirung moma bvka!
  gui-NT: Ñanecu pe ñamboete Tumpa jare yayepopeyu iru vae reta re. Cherɨvɨ reta,
    mbaeti icavi yayapo vaera corai.
  quc-TT: Pa ri qachiꞌ kel wi loq tewechibꞌal xuqujeꞌ kel loq etzelal. Makuya ta kꞌut
    jeriꞌ kakꞌulmatajik.
  heg-NTPO: '@see-verse:JAS.003.009'
  ptu-ptu: Dadi mesa pudu' naongei lemba' pa'kuhhusam sumanga' anna pantädo. Inggannakoa'
    solasubungku, gau' susi ia too tä' mala dipogau'.
  bzd-NTPO: Se' e̱r buaë chöke, se' alibchöke s'kkö̀ e' ë̀ wa. A yamipa, kë̀ se' kàne
    e̱' wamblök es.
  kwf-kwf: Na alaꞋanga leꞋa ki ma na alaꞋanga taꞋa ki kira ruꞋu logo maꞋi faꞋasia
    taꞋi kwakwaꞋi ru neꞋeri goꞋo. Ngwaefuta kina Ꞌae, ru ꞋunaꞋeri ki noaꞋa kasi leꞋa.
  eng-WYC-2017: Of the same mouth passeth [or cometh] forth blessing and cursing.
    My brethren, it behooveth not that these things be done so.
  eng-WMBB: Out of the same mouth comes blessing and cursing. My brothers, these things
    ought not to be so.
  zat-NTPS: Lu dxú'adxu ná'queze dxeledxúaj da xrlátaje ne da cale̱la. Benne' bícha'dau',
    da nigá quebe dxal-la' gaca na ca'.
  spp-spp: Kile pèente na mpyi ná ɲwɔge ŋkemu i ke, kuru ɲwɔge niŋkinŋi i jwumpimpe
    ɲyɛ na fwore. Mii cìnmpyiibii, lire ɲyɛ a yaa li pyi mɛ.
  zty-NTPS: Ki naken, ḻen ḻa' lóže'žon' žḻiž cháwe'žo benne' ka', na' žḻiž ditjžo
    benne' ka'. Ẕí'na'do' ka', bi žaḻa' gonžo ki.
  mek-mek: Ega koa iꞌopoga, akeꞌa egaꞌinagai mo Deo aau afagaina, ke akeꞌa egaꞌinagai
    mo papiau aifa apala peniꞌi. Aau akiu pakoꞌa papiaumi, iina koa faagamiai faemia
    laoma.
  aey-aey: Qesaldoc jeca geladec je eundecha conige osol euna himec calena. O cotiel!
    Eu odi cain nijiaunle.
  urd-GVH: एक ही मुँह से सताइश और लानत निकलती है। मेरे भाइयो, ऐसा नहीं होना चाहिए।
  ycn-ycn: Iná numá chiyá iná puráca'alo jácho'oro. Pajluhuaja iná numá. Richiyá iná
    quemacá palani puráca'aloji nacú. Richiyá caja iná quemacá pu'uhuareni puráca'aloji
    nacú. Nojena, marí que la'acana uncá huani paala.
  djr-djr: '@see-verse:JAS.003.009'
  kvg-kvg: Tou kopo-te, Mbumbukiam-te ike manqat ndøfakhanɨ́n neka ezoqa soqain-te
    abam manqat vø̄fakhanɨn. Nǿfuap! Matev av nqægo, bègo᷄.
  rug-rug: Sari na zinama vinahesi meke kaleadi, si vura mae gua mo pa keke ṉuzu.
    Ke kasa tasiqu, lopu ta hivae pude ta evaṉa saripu gua hire.
  hop-NT: Lomalavayi, pu qalomálavayi sūkw moat aṅqw nȫṅanta. Itupkomu, pas hapi soon
    yantani.
  san-URD: ایکَسْمادْ وَدَنادْ دھَنْیَوادَشاپَو نِرْگَچّھَتَح۔ ہے مَمَ بھْراتَرَح،
    ایتادرِشَں نَ کَرْتَّوْیَں۔
  heb-LB: כך שמפה אחד יוצאות ברכות וקללות. אחים יקרים, אתם מסכימים איתי שאין זה יאה
    למאמינים.
  caf-NT: '''Et whuz na''a zeh nawh k''una''a yats''ulhtuk. Whulutah hoonzoo k''una''a
    neuzduni. ''Ink''ez whulutah hoontsi'' hoh tuné'' uzduni. Sulhutsinkah ''et ''aw
    whuz na''a cha''hóst''e huba'' hoont''ah.'
  mio-NT: Ini yuhu yo cuu chi, soco uvi tuhun cahan yo. Cahan yo tuhun vaha, ta cahan
    tahan yo tuhun ndavaha ni. Ña vaha cha tacan, yani xaa.
  srq-NT: Nandechuru sɨ́ je nandeɨco ñee turã ndaque. Ñee ɨcuã abe no. Ũquɨ̃ Dios
    biãte, Seresenda.
  kje-NT: Ende nano namal ida mehe de rere'e haharu noro hopo akie ramhara wewerre.
    I wal'uhe, ha onne ka namlolo! Kan wa'an ik hi'i heheni.
  gaz-gaz: Afaanuma tokko keessaa eebbii fi abaarsi baʼa. Yaa obboloota ko, wanni
    kun akkas taʼuu hin qabu.
  kud-kud: Ainaena tahiguwao ebeha ginauliwone teina hopa ehebo ainaena neta ginauli
    namwanamwadi na ginauli yababadi himahamahalavamane, ta ana ita nigele namwanamwana.
  urb-NT: Je'ẽha katu ame'ẽ ke amõ pandu katu. A'e riki panduha katu ym ame'ẽ ke pandu
    tĩ. Katu ym aja. Ihẽ mu ta! Aja me'ẽ mã peja ym pepandu.
  fra-LSG: De la même bouche sortent la bénédiction et la malédiction. Il ne faut
    pas, mes frères, qu’il en soit ainsi.
  san-HK: ekasmAd vadanAd dhanyavAdazApau nirgacchataH| he mama bhrAtaraH, etAdRzaM
    na karttavyaM|
  cak-SNT: Riqꞌuin ri kachiꞌ nakayaꞌ rukꞌij ri Dios, y riqꞌuin jeꞌ ri kachiꞌ ncaꞌkakal
    ri vinak. Hermanos, man otz ta nakaꞌan quireꞌ.
  uvh-uvh: Ka kuyane, indi mini' kubaniksa' ganang napa' ka kareng a kadagang ning
    kadofitamu' wa didimeng mo'.
  ino-ino: Mako'ke lavayafati Anumaya Koti aki alita asaka nehuta mako vayatimokife
    huta haviya hune'apateta nehune. Nepu nasa'nimokitapa haviku ani kava hisunaki
    ina akufa kava ohisune.
  gnn-gnn: Dhipuŋuruyi liŋgu waŋganyŋuru dhäŋuru dhawaṯthun ŋuli yukurra ḻatju' dhika
    wal'ŋu dhäruk, ga yätj mirithirri wal'ŋu dhäruk. Wiripunydja ŋilimurru ŋuli waŋa
    guŋga'yun muka yolŋu'-yulŋunha dhiyaŋu ŋilimurruŋgalay dhärukthu, ga wiripunydja
    ŋilimurru ŋuli waŋa dhäruk bitjan buma yolŋu'-yulŋunha wiripu-guḻku'nha dhiyaŋu
    ŋilimurruŋgalay dhärukthu. Gutha walala, dhuwalayinydjayi mirithirrina yana yätjnha,
    yakana ŋamakurru'.
  yal-yal: Barika biran nun dangan minima dɛ kedenna nin. Ngaxakedenne, na mi daxa
    mumɛ!
  cnt-NT: Quian'₅₄ mɨ₂'o₄ jniog₄ la₂, 'uë₂ jág₁ a₂jme₂juɨ́n'₁ Diú₄, ján₃ guë'₂ 'uë₂
    jág₁ 'lɨg'₅₄ a₂'ɨ́n₅ dsa₂ rɨn'₅₄. Rɨn'₅₄ jniog₄, tsá₃ dsi₂ten₅₄ le₂në₅.
  tif-tif: God ami win kufumin so, nak-tunum kusal imi weng mafak bakayin so, iyo
    bon tem maakup kawu liip tiltam talen-umbip. Kemin, nimi nak-tunum kusal kipyo,
    kanumin kukup kaa kanumin daa yo.
  nlx-nlx: एकुस मुया केरीन दन्यवाद एने हाराप दुयू निकेलतेह, एय मारा बाय बोणहा ओहलो
    नाय एणे जुवे।
  apw-NT: Da’áí kozé’íí bich’ą́’gé’ yati’ nłt’éhi ła’íí yati’ nchǫ’i bee hagohiigháh.
    Shik’ííyú, díí doo ágát’éé da le’at’éhi.
  gum-gum: Tru trigugurrindøwei mayanguen tabig kønrrai wamindamba, trømbøig nebunrrain
    chib wamamba indan. Nai nunelø øyeebe maramig kømøn.
  not-NT: Patiro pini obagante, iroro inibacaninatëgotantari Tosorintsi aisati iroro
    aguisanijiantari omatsiguenga. Nopiguemisantane, te ongomeite ongonagaguetiro
    anibacaninatiri aisati anguisatsatiri.
  plu-plu: Ubiyaptakwiywata pes mbayka payebitak akak kabayka. Nukebyupwi, in ka kis
    adahan wixwiy awna henne.
  iou-iou: Menin kubägän unitägän man säkgämän bok man jägämi bok pewän ahäk täkaŋ.
    Täŋpäkaŋ notnaye, kädet ude siwoŋi nämo.
  ntp-NT: Gʌrtʌñicʌdʌ siaa duutudai aatʌmʌ Diuusi dai ʌgai vaacʌdʌ soimaasi ñioocai.
    Giñaaduñi poduucai gia maitʌaagai isivuaadagi.
  rai-rai: A pirpir na pir walaawa ma ra pirpir baa i baanaakaka te, diaar raap diaar
    laana pari ku ko ra waandaat. A kum tateng liklik, pa i takado lenmaa.
  haw-1868: Ua puka mai la ka hoomaikai a me ka hoino noloko mai o ka waha hookahi.
    E na hoahanau o'u, aole loa e pono keia mau mea pela.
  ffm-ffm: Jettooje e kuddi fuu ley hunduko wooto koo nii njaltata. Sakiraaɓe am,
    wanaa non ɗum haani worrude.
  arb-NAV: وَهكَذَا، تَخْرُجُ الْبَرَكَاتُ وَاللَّعَنَاتُ مِنَ الْفَمِ الْوَاحِدِ.
    وَهَذَا، يَا إِخْوَتِي، يَجِبُ أَلا يَحْدُثَ أَبَداً!
  cop-CNT: ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲁⲓⲣⲟ ⲣⲱ ⲥⲉⲛⲏⲟⲩ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲡⲓ⳿ⲥⲙⲟⲩ ⲛⲉⲙ ⲡⲓⲥⲁϩⲟⲩ⳿ⲓ ⲡⲉⲧ⳿ⲥϣⲉ ⲁⲛ ϫⲉ
    ⲡⲉ ⲛⲁ⳿ⲥⲛⲏⲟⲩ ⳿ⲛⲧⲉ ⲛⲁⲓ ϣⲱⲡⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ.
  adz-adz: Nam tsarifan da pupuarapan iwaꞌ imingꞌ nifu bampun bitsintaꞌ angu. Da raingꞌ
    ruas, agi anungꞌ nanga bida nigi u!
  sri-sri: Su disita õãrĩ werenírĩ, irasũ ããrĩmakʉ̃ ñerĩ werenírĩ wiria. Yaarã, irasiribirikõãrõ
    gããmea.
  nal-nal: A dorang iwana wisfaaruiang ma dorang iwana varaksaatang axazak, nandiaa
    varaxai di tukbilak iaa la nguza dia. Amun taatum surugu lamaskana Kaarisito,
    a wat matmalabuk angkanaan kana wen balas.
  kyq-kyq: Ute taar kalaŋ ese sum ɓo kꞋjꞋɔɔɗnki ɓooro jeege tu ɔɔ kꞋnaamki jeege kici.
    Kɛn ɗeer num, gɛnaamge, kꞋjꞋɔn̰te Ꞌtɛɗki bini.
  kwd-kwd: Nga alafuunga le'a ma nga alafuunga 'e ria gila ru'u la'u mai fa'asia te'e
    foka'e 'ola lo'oori. Ta'a ni futanga agu, 'ola 'ilo'oo 'ame to'omia.
  ded-ded: Enacbibic imohacnacngoc kenecyoac nga sowecyoac momoc maande. Tosofocna,
    imoc naric mi ande.
  ewe-ewe: Kafukafu kple fiƒode dona tso ame ƒe nu ɖeka ma ke me. Ke nɔvinyewo, le
    nyateƒe me la, mele be wòanɔ alea o.
  nuy-nuy: Anaani ana-wulawaa ana-lhaawu anubanila wu-yanggi, aaynjaabugij-gala ana-lhaguḻa.
    Murruyung-gaang, anaani waari ana-maaḻamburrg-magaa. Yagi ngurraaladi-yamawi warra-wurru-wurruj
    ngagurru. Nugurru numburraawanggina. Anubani-yung-maynji ana-lhawalig anggu-burraa,
    anubagu mana-lhagayag marri anaa-gugu waari anubani wu-rabali waar-wulagiynji.
    Murruyung-gaang, manubami mana-baḻbi waari anubagu maarradi mana-gadarra-rruj.
    Manubami-yung mana-gadarra waari maarradi mana-baḻbi-rruj magurru. Mana-lhagayag
    marri anaa-gugu anggaar-waliynjang-maynji, anggaaḻigarrbidhi anubani-yung. Ngagurru
    anaani waari ngaambu-yamang wudani-yung-jii. Ngagurri-nyinyung-gala ana-lhaguḻa
    anubanila wu-rabalii ana-lhaawu, nguunu-warraarriwana na-God, anubanila aladi.
    Waari aadanu ana-maaḻamburrg-magaa wugurru!
  cop-BHC: ⲈⲂⲞⲖ ϦⲈⲚⲠⲀⲒⲢⲞ ⲢⲰ ⲤⲈⲚⲎⲞⲨ ⲈⲂⲞⲖ ⲚϪⲈⲠⲒⲤⲘⲞⲨ ⲚⲈⲘ ⲠⲒⲤⲀϨⲞⲨⲒ ⲠⲈⲦⲤϢⲈ ⲀⲚ ϪⲈ ⲠⲈ ⲚⲀⲤⲚⲎⲞⲨ
    ⲚⲦⲈⲚⲀⲒ ϢⲰⲠⲒ ⲘⲠⲀⲒⲢⲎϮ
  buk-buk: Aŋgô su naŋ. Mbec ti yom sac, lu-lu sêsa akêŋ whaŋsuŋ tigeŋ. O aneŋ asidôwai,
    mêtê dau iŋ sac sambuc!
  pri-NT: Gée na pwâra âboro na caapwi, âna é còobé me ê aupwényunyuâari, ma ê tojii.
    Tèpa âji béeò wée, càcaa *tàrù wiàna wàrapwiri!
  zpq-NT: Na' cho'acho na' chchoj diža' šagüe' cate' chonxencho Diosen' na' ḻecze
    chchoj diža' mal cate' chžiacho yeḻa' ya' c̱he ḻjež beṉac̱hcho. Beṉe' migw, bitw
    choncho ca cheyaḻa' goncho.
  por-TFT: Com a mesma boca nós damos louvor a uma pessoa, mas desejamos o mal para
    outra. Meus companheiros cristãos, nós não deveríamos fazer isto.
  gwi-NT: '@see-verse:JAS.003.009'
  gvn-gvn: Ngandalda nyubunyinja bamangka balkal, kuku ngulkurr, and kuku buyun. Ngayku
    jawun-karra, yinya buyun bajaku.
  nhy-NT: De itech se kamaktle kisa tlan kuale iwan tlan amo kuale de tlan se kijta.
    Nokniwan, amo ijkón ma yeto.
  asm-FB: একে মুখৰ পৰাই আশীৰ্বাদ আৰু অভিশাপৰ কথা ওলায়। হে মোৰ ভাই সকল, এনে হোৱা উচিত
    নহয়।
  okv-okv: amo pe vahai ai ta ke sapura te jai te puvuja. Eto nau namei kamei ari
    avo sapura bera.
  mxt-NT: Suri maa chihin yuhu yo sacahnú yo chi Nyoo. Ta suri chihin cuan cahán yo
    cha quiñi caa. Soco yañi, ña tahán chi cha sacuví yo tyicuan caa.
  tzo-NT: Jun no'ox ti quetique pero chib ti c'op ti chloq'ue. Chloc' lequil c'op
    xchi'uc bol c'op. Quermanotac, mu xtun mi hech ti jpastique.
  ind-AGS: berkah dan kutukan datang dari mulut yang sama! Teman-teman, seharusnya
    tidak seperti ini!
  omw-omw: Qikye, kuaa nro mwiqitairo qamwate varina quava nri ntaiharo qora quavanto
    mpora timwa mwate varina quavavata nrinte varira. Ni kata pakyaa tuaavo, tiri
    nroqitairo hia mwitaa qiarive.
  yrb-yrb: Meana demuraima we ma kobererau uetaini sina siosa wetaini farasuro wasu.
    Naiyemutu, ina ba me.
  maa-NT: Ti̱jè‑ne ndso̱baá bitjo‑ne 'én xi jeya síkíjna Nainá ko̱ ti̱jè bitjo‑ne
    xi nokjoà'on‑koa̱á xi̱ta̱. Ndí 'ndsè, mìkiì ndaà tjín kjoa̱ koi.
  mcq-mcq: ꞌEne ira nikwisuꞌina kajino merajihujaho ꞌwarame ꞌee siripavujaho ꞌwaravura.
    Vwehu nune ike uneunechakija ꞌunama ijaꞌina paveꞌavara.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، دُبّ نُن دَنكّ مِنِقٍ دّ كٍرٍن نَ، عَ مُ قَن.
  jpn-1965: 賛美とのろいが同じ口から出て来るのです。私の兄弟たち。このようなことは、あってはなりません。
  fra-SBL: De la même bouche sortent la bénédiction et la malédiction. Mes frères,
    il ne faut pas qu'il en soit ainsi.
  yka-yka: Hātinen, amban dambuwaˈ behe du hadja paguwaˈan meˈ bissā pamudji duk panuknaˈten.
    Meˈ kapungtinaˈihanku, daˈa kite sa īˈ.
  mle-mle: Godak wayapiy sibana majawa duw takwaam vasisada wabana maaj, abir maaj
    daay nikir wakwunabir. Alik tikuw, wun watuwadiygwur, wunadiy Kristen gwalugwa
    duw taakw, atampika sukw aal mwiyir maa rav. A sukw wapanaak.
  shp-NTPO: Ja kexakanmeaxbichora jakonhamisti joi itan jakonmamisti joi pikotai.
    Nokon wetsabo, nato jawékira jaskara iti atipanyamake.
  aom-aom: Jöꞌe gemuore jioromo röhu jö mahuꞌo jö sisëhuꞌo jovonöꞌe rovajeje. Nasi
    ö muenoꞌe ëhi jiëꞌoho sisëje.
  geb-geb: Nza Fhe Bakɨme zɨ ndim vun kuamkuagi buni gum gumgir farfav buni mbatɨgi
    mbe nzuai buni, nta vhɨra wari tɨgap kamthooŋ bavira hi. Nde na phorgap guigira
    Zisas khothɨgi gumgi, nde mba tɨvar muuŋ thari!
  cak-cak: Pa kachi' ye'el-vi-pe ch'abel richin nikaya' ruk'ij ri Dios, y chiri' mismo
    ye'el-vi-pe yok'on tak tzij. Rix ri junan kaniman ri Jesucristo iviq'uin, ri'
    man utz ta chi quiri'.
  chf-NT: Tama jinchichba cä ti'la u pase ni t'an cä chenla jinq'uin cä ch'u'ul c'ajti'inla
    Dios, y che' chich täcä u pase ni t'an cä chenla jinq'uin cä cäräx älben cä lotlaba.
    Anela hermanos, mach utz cä chenla ca' jini.
  tlf-tlf: Kale God imi tok bagamin so weng mafak ipkumal baga-emin so uyo bon tem
    maagup ku-tele mitam talan-nuubu ko. Nimi nugumal ibaa. Kanupmin kuguup bo kanumin
    ba ko.
  piu-2006: '@see-verse:JAS.003.009'
  poh-NT: Was tak nicha̱kꞌ aj niminel, reꞌ hin nikꞌor je aweh tak chi ma̱ban tak chi
    ru̱cꞌ achi̱ꞌ enaꞌn tak ricuseꞌsjic jenoꞌ cꞌacharel eh chi ru̱cꞌ woꞌ chic achi̱ꞌ
    tak enaꞌn tak risihtjic.
  tue-tue: Sicaʉseromena Cõãmacʉ̃rẽ ʉsenire ticoa; tiiʉseromenarã ãpẽrãrẽ́ ñañarõ
    wedesea sũcã. Yáa wedera, teeré tiiríjãrõ booa.
  bjp-bjp: Ususefages turan orek laulau, ru turim ru suu sau tina ngusrer. Foron tuaklik,
    gong i tara arae.
  xon-xon: Bumɔb buchachaan ngbaan le pak Uwumbɔr, le ki ki len tibɔbir. Nnaabitiib,
    naa ŋan ke ni li ŋani kina.
  tzo-ZNT: Jun noꞌox li quetique pero chaꞌtos li cꞌusi chcaltique. Chcaltic cꞌusi
    lec, chcaltic cꞌusi chopol. Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe,
    chopol mi jaꞌ yech ta jpastique.
  mpm-NT: Ɨɨn ni yuꞌu yo kee jnuꞌun chiñuꞌun yo ya jiin jnuꞌun kaꞌan ndevaꞌa yo. Ñani,
    tu iyo vaꞌa kuɨtɨ ja siukan saꞌa yo.
  ots-NT: Hnaadi nʉm nejʉ dár xöjtibijʉ ca Ocja̱, cja̱ dár tzajtejʉ, hne̱je̱. Jin
    gui tzö nʉ dí øtijʉ, ʉm tzi cjua̱da̱quijʉ.
  hoy-hoy: ऊंद अच बाय देल धन्यवाद अदिक शराप येढ्ढु होळताव. हे नान वार्टुरा अदिक आकतींगेरा,
    हिंग ईला आग पायजे.
  uri-uri: Ek amen pa paln wekg, paln wor ekg ak kat nang a Maur Wailen, a paln paitn
    ekg ak la paitnel melnum ur. Kipm muitnwar yanipopm alkupm, ek amen ak la tolpa
    pa paitn, elnten om!
  amo-amo: Nanya nnu urumere tiden lizu enanit nmari mun tikuru ti tizani unu mung;
    Nuwana nin na ile imone nwa so nani ba.
  pjt-pjt: Ka alatji palya wiya. Uti nganaṉa palya munu kura tjunguṟa wangkawiyangku
    wantima.
  cwe-cwe: Muumulomo uja uja molawa nhogolwa na duwilo. Ndugu zangu haifaya mbuli
    zino kuwa ivo.
  daa-NT: Min ɗo biŋkite ŋuur-ak di, amila oziliika ho suruupine. Gem kol siŋtay,
    ampa-ak ta bal ase.
  mlp-mlp: Gamuk dimunta God abin iluwauqta na teq gamuk meqinta mataw gimeqin tonauqta
    na inaqmo gigermo i gitenmos amulikmo nabmo gwahtiqayta. Ya imaqbaban, daq naway
    na a hi gwahtiq nagta gwahtiqaq.
  ape-C: Douk ogwudok atug nokwatog apak matuk Iruhin ananin nyeigur nyato iruhw.
    Aria wata shopunek makri nubug um makri yoweishi inahos shutogurum kupaishi arpesh.
    Aria ipak Kristen mare piyagwreh namudok uwe, uwok.
  bgs-bgs: Purisu tikud tun ta sábbad dád babbà ágluwà tô madigár asta tô madat ágkagin
    ta. Mga kataladi ku, dì ni madigár áglumun.
  faa-faa: Akai hakása yiamo Kotiane kekereraka, arirakano aporo metaki yakasa ho
    marekea ekeneraka somerapo. Keresoa paosa aporo maeo, repo aíyaka somerane kakaro
    watikisapo. Aíyaka somehokopo.
  kik-kik: Kanua o kau-rĩ, no ko koimaga ũgooci na gakoima irumi. Ariũ na aarĩ a Ithe
    witũ, ũguo tiguo kwagĩrĩire gũtuĩka.
  cap-NT: Tii atac̈ha zuma ana zuma chiiñiqui. Jilanaca, cullaquinaca, jalla niz̈ta
    chiichiizqui anawalipanc̈ha.
  ksr-ksr: Neselaŋ motooŋgo iikanoŋ Anutuwaa qata mepeseeŋkejoŋ ano qaa seinoŋ tosaaŋa
    qasuaaŋ oŋoma jeŋkejoŋ. Oo uumeleeŋ alauruna, kaniagianoŋ kaaŋa ero mende sokonja.
  eng-TNT: Out of one mouth proceadeth blessynge and cursynge. My brethren these thinges
    ought not so to be.
  sbs-sbs: Kuzwa mu mulomo uswana kuzwa imbuyoti ni chikuto. Va kwangu, izi zintu
    kazi swaneli ku tendahala.
  sue-sue: Be so da amira ena bowi waire waru waire kei awinowia awa. Otao mamai naso,
    tani ago ine awa te oko inowia.
  fra-NCL: De la même bouche sortent la malédiction et la bénédiction ! Il ne faut
    pas, mes frères, qu’il en soit ainsi.
  bhg-bhg: Kaenato be dá ainda dasiga ari ge edo begá ari ge idegedo eira. Nato nanonameji,
    eiwa awa dave ae.
  snn-NT: Ru'ru re'oye cajën, ja'nrëbi gu'aye cajën, ja'ansi yi'obobi cayë mai. Yë'ë
    gaje bain hua'na, mësacuabi ja'nca catoca, gu'aye se'ga ba'iyë.
  atb-NT: Nhut ralhum za mai, hkya-ôn é dang eq nhîng é dang htoq lo ri. Ngá é gumang
    wuì ê, haû su kut é gi, a gè.
  cek-AK: Pakha maeto thung hoiah tahamhoihhaih hoi tangoenghaih to tacawt. Nawkamyanawk,
    hae tiah oh han om ai.
  bkd-bkd: Duun hu bàbà aghiwal sa pagdayè daw sa pagpanungayaw. Ba saini, mga suled,
    kenà gayed maayad.
  ctu-76: Ti jin jach bʌ la cac' mi laj c'ʌñe' lac sub i ñuclel Dios mi lac ch'ʌque'
    lac pi'ʌlob. Quermañujob mach yom lac cha'len che' bajche' jini.
  lac-NT: 'Ra''iri'' ti'' ic chi''ex xan, cu joc''ar ic t''ʌnex quij cariquex: “Bayo''
    C''uj, jach caremech C''uj.” Sʌsame'' cu joc''ar ic t''ʌnex quij q''ueyiquex mac.
    A baxuco'' in bʌjobechex mʌ'' tsoy ij cariquex baxuco''.'
  xla-xla: Epedeme mati hatlo me-itle God dla siyele ta꞉dlowe koko mate epame opa
    wotiyalle hapilowe koko mate atlamdepo. Epedeme mikadepe dle so namkadulo, dia꞉
    dulu dla ipapele kokota ellowe poka꞉dena.
  xav-NT: Siwazari wazadawa hawip si, te wamreme hã 're wairébé, Wamama ãma 're ĩwawata
    za'ra mono zém na hã, duré wa te da'ãma 're ĩwasété za'ra mono zém na zama. Ĩ̱sisãnawã
    norĩ, ãne aimreme hã 're 'manharĩ za'ra wa'aba mono õ di za.
  cuk-cuk: Gwabingi dulegi-nued-binsaleged sogleged, degi, dule-ukabsaleged soglebalid.
    Gwenadgan, we deyob guewilubsulinad.
  tbf-tbf: Mi namani tietienengei ma sinubirei, guor rovotsour simi nguts kes. Bu
    kasiung, kian va ta malan ian.
  uig-CYR: Демәк, охшаш бир еғиздин һәм тәшәккүр-мубарәк һәм ләнәт-қарғаш чиқиду.
    И қериндашлирим, бундақ болмаслиғи керәк!
  ikw-NT: Ọtu mmamma nụ ọvu ọnu neehi nụ otu ọnu wam nọowhuya. Rụmu nda m, o bụ́o
    ọma ọ zị kpam.
  khs-khs: 'Meapo semetei kamoke Kotewa wapilise, apula: sena nowama henipasolose
    selesekeye. Ne ma:ela:o ne atela:lo, kiyewi aluse selesewa heneye olokeyatelakeye.'
  dwr-ENT: ኢቲ ዶናፔ ጋላታይኔ ሼቃይ ኬሴ። ታናዳን ፆሳ ካሊያዋንቶ፥ ሄዌ ሄዋዳን ሃናናው ቤሴና።
  pma-pma: Sakini, roles sakien enek en moulien orer keke ka en ongon meatin tas,
    selusien ten masmasien ka sisilien emun, keilu vasi lukistal luka ien. !Tuak ka
    ahinkuli keil, romaltei keke rovoumoni vamukonek!
  atd-NT: Nò, ligkat do to sagboka ro no bo-bo ta, duon igsayo ta woy ka igpanungayow
    ta to duma ta. Mgo sulod, kono man no litos ka sikan.
  tel-2017: ఒకే నోటినుంచి స్తుతి, శాపం రెండూ బయటకు వస్తాయి. నా సోదరులారా, ఇలా ఉండకూడదు.
  hat-BSA: Nan menm bouch la, sòti ni benediksyon ni madichon. Frè m yo, bagay sa
    yo pa dwe konsa.
  top-NT: Nac aktum quinquilhnicán tataxtú amá tachihuí̱n ni̱ma li̱squiná̱u li̱xcájnit
    tú cata̱kspúlalh cristianos y pi̱ aná tataxtú amá tachihuí̱n ni̱ma̱ li̱kalhtahuakaniyá̱u
    Dios. Li̱ta̱camán, jaé ni̱ chú ixlí̱lat.
  msk-msk: Yaan da na dila, sayda, yang yagapasalamat sang Dios aw yang yagasorit
    nang maat sang arag otaw. Kay manga karomonan ko, buku nang madyaw yaan na imo.
  gyr-NT: Ẽgüe ehi eté, yande ñehe pɨpe yamboetei Tũpa, ipɨpe avei yaroɨ̃ro ava. Che
    rɨvɨreta, ndiyai evocoi nungar mbahe yayapo yepi.
  kmh-kmh: Joŋimb nokom kun ak nep, minim tep aŋgyiŋg, timey aŋgyiŋg gipun. Mam ay
    sikop. Yenen kun ginjun? Ak tep ma giniŋgamb.
  ukr-ONPU: З того ж рота виходить благословення й прокляття. Брати мої, не годиться,
    щоб так воно було.
  emi-emi: Tale ie nonga o paa ateva nitau sae me nikasikiena ekupikupi ghoa. Kapughu
    etoa, karika emene isaa avalua o.
  zpv-NT: Rwaaꞌ gahca nuꞌh rachiñiꞌ zaꞌca nuꞌh lah Dxiohs, nee cun laꞌhgahcazan rguꞌdii
    za nuꞌh laꞌh raꞌ bwiinn. Bwiitsi raꞌ; deeꞌ ayi gacan squiiꞌ.
  gux-gux: Ti pagidi leni ti solindi kuli ña ñoayenbu nni. N kpiiba, laa pundi lan
    ya tie yeni.
  kos-kos: Kas in sang kulo ac kas in selnga tukeni illa liki oalu sefanna. Mwet wiuk,
    tiana wo in ouinge!
  ibo-ibo: Site nʼotu ọnụ anyị ka ịja mma na ịbụ ọnụ na-esi apụta. Ụmụnna m, nke a
    abụghị ihe ziri ezi.
  yml-yml: Subia wata manini i sousouyedi ꞌawanina ꞌaitamogana ꞌwainega. Ekwavo, deꞌe
    baniꞌodi kebu i da lubwaineni.
  ory-ory: ଏକ ମୁଖରୁ ଧନ୍ୟବାଦ ଓ ଅଭିଶାପ ନିର୍ଗତ ହୁଏ। ହେ ମୋହର ଭାଇମାନେ, ଏପରି ହେବା ଉଚିତ୍
    ନୁହେଁ।
  bzj-bzj: Imajin, prayz ahn kosin di kom owta di sayhn mowt! Mi bradaz ahn sistaz,
    dis noh rait, yu noh!
  chk-chk: Iotek me ottek ra towu seni eu chök aw. Ämi pwii kana, esap öch pwe epwe
    iei usun!
  ssd-ssd: Miŋge ndui tembi nyaro pasa saka kasur pasa mata sakeg. O tira kame, wam
    ta ŋayonu ndo.
  acr-TNT: Xa cꞌu che jun uchiꞌ kulaj quel lo chomilaj chꞌaꞌtem y itzelilaj chꞌaꞌtem.
    Alak nu hermanos, waꞌ na usucꞌ taj caꞌanic.
  rop-rop: '@see-verse:JAS.003.009'
  mee-mee: Pangamologa onreke kalapagpage Nutu ba pangamologa onreke baisoalia ragau
    keke lelemalaglaga nga kao kena mana. Kolingau memena, ollaeala ke sane tupu!
  mwf-2018: Yile neki tharntiparl thanam i kardu thampunthelk thanam i thumampunnarrithak
    thanam wunku nanhthi thathpi nhini da ngatha-re mu nhini-ka mange wiye-wa nhini-yu.
    Kardu darrikardu ngay, nhini-ka manangka mange-wa nhini-yu.
  dif-dif: Mana kulnundru jaura ngumu ja jaura madlentji dunkai. Jenia, ngakani ngatata
    worajai, wata jeruja nganananto.
  gam-gam: Nono djillakene taimane al ge God kandjiye dje pla woro, kandja keke aike
    dje dakarmon. Agana ambana kambono, kandja ge wopake man, nadjimbon.
  nou-nou: Edo ingodena be da amimi iji berari isiburise jasiga ise eoro ge ewa de
    biae de yoyogo edo ira. Edo naso nanonamendi eiawa ewa aera.
  mqb-NT: '''Am sə ahar nga, ''am sə təra ɗo à məndak, a nay ahay à ''am kərtek
    a wa. Mərak uno ahay, lele abay ɗi ga matanan bay.'
  ape-B: Douk ogwudak otug yowatog apak matuk God ananin yeul nyakih. Wakuli wata
    chopuk moplahagunmu makli yowenyi nyutoglomu kipaichi elpech. Wakuli ipak Kristen
    kobi kwalowi omi piyagwleh namudak, wak.
  grc-F35: Ἐκ τοῦ αὐτοῦ στόματος ἐξέρχεται εὐλογία καὶ κατάρα. Οὐ χρή, ἀδελφοί μου,
    ταῦτα οὕτως γίνεσθαι.
  cav-NT: Ecuanaja ecuatsa equedyatu cuinanaya quisarati sumi ishuque, yuamatura ishuque
    jadya. Jadyatu jutaqui ama, ecue eatsehuequi cuanaque.
  kgp-NT: Ẽg jẽn kãtá tóg kãkutẽ tĩ, ẽg vĩ há ti, ẽg vĩ kónãn ti ke gé. Pir ti nĩ,
    ẽg jẽnky ti, hã ra ẽg tóg tỹ vĩ régre han tĩ. Tag vỹ kórég tãvĩ nĩ, inh kanhkã'.
  bvd-bvd: Na baea diane ki ma na baea ta'ae ki daru ka lea sui gu mai faasia tii
    meaewane guu. Toaafuta nau ki 'ae, si doo ta'ae nai.
  ukr-1871: Із тих же уст виходить благословеннє і проклін. Не подобає, браттє моє
    любе, сьому так бути.
  apz-apz: Nakwoe mango mtaꞌni Mpohumo isamoyoka ujo soꞌnji aꞌamu nomꞌne somo sitofo
    ujo soꞌnji swapɨwoꞌnɨngkisofoho. Nje aꞌamufo oso yahinoso wopɨngoꞌmaho.
  eng-AOI: Out of the same mouth come good words to God and bad words to other people.
    Brothers and sisters, that is very bad.
  yon-yon: Kube kankooni wengiib weng arewa ye woonbi wengiib kuu mongkodkono mimo
    kumaom kumbed menebimaan. Nangkodmia, kwamune kamaib.
  poi-NT: Con jeet́im tanjɨp tacujíbóypa y tacujɨ́yóypa. Mantɨ̱wɨtam, d́a wɨ̱ iga
    iŋwattámpa je̱mpɨc.
  wuv-wuv: Laloo hepalo ua umu na asi'amai udugia ma umua. Ena lofuu, inei'aa ale'ei.
  quf-NT: Kriyiq masiykuna, manami allinchu ashlilata chay shiminchiklawan Dyusta
    alabar, chaymanta musyakunapaqqa.
  yuw-yuw: Duc tungu worochogon wömai Kopotoroc yong moröng imongitac o amna nucni
    möpmo wagang imongitac. Mayain oröcnai, toroc kiap ihorocno woi angit maec.
  hus-NT-1971: C’al i hui’ i hui’nal i cau axi alhua’ ani jaye i cau axi quithab.
    Ebchalabchic, yab in tomnal antsana’ qui t’aja’.
  med-med: Keta tenda ila ku mbi paka rondurmun. Wote, keta ila ku, wamp mat nʉmp
    kit mondʉrmʉn. Na nga angmʉn! Uⱡ ei, iti nʉtʉmin mon!
  bch-bch: Aoada toa kelede ne ipaot posanga kemikemi ga posanga papaeamao pade. Oaeoaeg,
    gid kadonga toa bedane manta iuot mao.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ, dseaˋ rúꞌˋnaaꞌ, dsʉco̱ꞌ fɨˊ moꞌooˉ jaangˋ dseaˋ cuǿømˋ
    líˋ uǿˋ júuˆ e jmiféiñꞌˊ Fidiéeˇ jo̱guɨ júuˆ e féꞌrˋ gaˋ quiáꞌˉ dseaˋ rúiñꞌˋ cajo̱,
    jo̱ dseángꞌˉ jaˋ dseengˋ e nijméˉ dseaˋ lajo̱.
  deu-1951: aus ein und demselben Munde geht Loben und Fluchen hervor. Es soll, meine
    Brüder, nicht also sein!
  alq-ALGNT: Nidjiki8eg! Ka8in ii kada ijisesinon, kidji abadjito8ak kidenananan nanigodin
    kidji icpenimaiak Kije Manido acitc nanigodin kidji manazomaiakonig a8iagog!
  ixl-NNT: As yeꞌ la ibꞌaneꞌ uvaꞌ tukꞌ unqꞌa yoleꞌ uvaꞌ ni tel chꞌuꞌl tu u kutziꞌeꞌ
    la qoksakat iqꞌii u Tiixheꞌ. As an kuxh tukꞌ u kutziꞌeꞌ la qalkat unqꞌa vaꞌlexhla
    yoleꞌ te u kumooleꞌ unpajte,
  boa-NT: Ehdu míñéécu tééjuri méihjyúvahíjcyá ɨ́mɨáánee, ímityúnee, íjcyane. Tsá
    tehdu tene nééítyuróne, ámuúha táñahbémuj.
  etr-etr: Nafi idi afädë amogila Godeïe ëi gauia adogomolöge, amase, odoa neala nafademäiala
    sämolöge, besela galaha. Nïe nedoo nalifila dili-e, mala amo gadoida, dofea mademelë.
  quh-NT: Uj sapan simiwan Diosta yupaychanchej chayllawantaj sajrata parlanchej.
    Hermanosníy, manapuni chayjinaka cananchu.
  kwi-kwi: Sun pitkismin mamaztuza wat kizpuspas. Mamaztuza kwail kizpuspas. Diosta
    piantuz, sunkana wat chi. Sunkana kiman.
  agm-agm: Pɨwɨha Autaahaatɨhoai kɨnyɨ gaahoŋe, undaatɨ mepɨ autaahewaumwaahaunɨ,
    amɨ pɨwɨha isɨhiyaisɨ newaatɨ mɨmaipɨwɨsaatɨ nusopɨsasaahaunɨ ahoyaatɨ omasɨha
    tipɨpawa maahomwaaŋɨ naasaimumwaaŋapɨ katahaato. Nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ
    gɨwunyaahohiyɨhiyaate, nyahɨ siyaatɨ wɨndɨ kamaitɨhaawo. Apɨpaahɨ owetane.
  ubr-ubr: Baikakaiu an dura a audab an dura on awat kaitamom emon on nan egat. Yau
    taitaiu tutuau baitutumotim! Omi bobo men on nanaba wonafour mes!
  tsw-NT: Ica nu una̱ wu usa̱n, o una̱ u ta̱ u ɗa oo utusa̱, a̱za̱ a̱ va̱, she wo
    oꞌwo ne wan.
  cax-NT: ¿Causane manita urria y churriampü? Masaruquitaiqui, tapü sane osoi.
  aia-aia: Arai do'ora mana asigu'i, na ha'atee nara goro mana ha'atee ta'a'i ra ga'i
    bwa'i hura'a goni na'i ta'i ngoo!
  srp-1865: Iz jednijeh usta izlazi blagoslov i kletva. Ne valja, ljubazna braæo moja,
    da ovo tako biva.
  agt-agt: Itta hud mantu ya kapkappyan na simuk tam, kahkahulun, am magserbi ta pangdayaw
    tam ta Namaratu kapye na magserbi ta pamadakat tam ta tolay?
  lug-lug: Mu kamwa ke kamu ne muvaamu okutendereza n’okukolima. Abooluganda, kino
    si bwe kyandibadde bwe kityo!
  yby-yby: Sakoko aya makoko lepa ulumaloti maya akuya ga lalo lo beko depoka lokaka
    noune. Ito le welepa jeko auha bekaka noune. Wewenanele yuhase, yaya wehe lamibo
    nesa lolo okaka noune.
  heb-heb: מפה אחד יצאת ברכה וקללה וכן לא יעשה אחי׃
  mpp-mpp: Mic-sabang moniyang yogowacni mimi-madic yowa nga sawec-yowa momochac wacaigac.
    Ngic hae-gbafocne, yogodi mi madickegac.
  apb-apb: Ha'apaina'anga na hai'uesinge ko meni uure mola mwaanie ta'a-ta'a mea.
    Na urine maeni eesiku, nga mei ola urine ke su'uri reu lo'u.
  san-TEL: ఏకస్మాద్ వదనాద్ ధన్యవాదశాపౌ నిర్గచ్ఛతః| హే మమ భ్రాతరః, ఏతాదృశం న కర్త్తవ్యం|
  ben-IRV: একই মুখ থেকে প্রশংসা ও অভিশাপ বের হয়। হে আমার ভাইয়েরা, এ সব এমন হওয়া
    উচিত নয়।
  ntu-ntu: Delc, natq ngr nzrglqlzngr x natq ngr nzrpibqtingr nzvzpxmqng mz nao kxesz'.
    X trtakitrdeu nzale-krgu da kxmule lc.
  pan-pan: ਇੱਕੋ ਮੂੰਹ ਵਿੱਚੋਂ ਵਡਿਆਈ ਅਤੇ ਸਰਾਪ ਦੋਵੇਂ ਨਿੱਕਲਦੇ ਹਨ ਹੇ ਮੇਰੇ ਭਰਾਵੋ, ਇਹ ਗੱਲਾਂ
    ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਹੋਣੀਆਂ ਚਾਹੀਦੀਆਂ!
  tkr-tkr: Sa ghalençecab şukurub, bed-düəəyib qığəəna. Yizın çocar, məxüd ixhes ıkkan
    deş.
  gvc-gvc: Cʉ̃ dʉseroihta noaa durucua cʉ̃hʉ, ñaa durucua cʉ̃hʉ wijara. Yʉ coyea,
    ã ni durucueraro cahmana.
  sbk-sbk: Nante omele gwogwo guyanga enongwa zye nsayo na makhosi. Bhaholo bhane
    enongwa izi sezi wanziwa abhee.
  mya-JVB: နှုတ် တစ်ပါးတည်းအထဲ က၊ ထောမနာ ချီးမွမ်းခြင်းနှင့် ကျိန်ဆဲ ခြင်းထွက် တတ်ပါသည်တကား၊
    ငါ့ ညီအစ်ကို တို့၊ ထိုသို့မ ဖြစ်ကောင်း ရာ။
  kgf-kgf: Kua imi momacguc, néŋ imuarunec mozoc ac ʒéma saec ac momacnec maanʒac.
    Dacmuna hécna haka imi nimba ménda sécgézac.
  awb-awb: Iwíáh íwíáh ate ehwéhnkákáq abehq éhwéhnkákáq peh morá áwéhipeqté sire.
    Minawé íre kaweq sansáne.
  gdn-gdn: Nu umununuga eyaka mena ki pokaiya ka nu parau bagi iwegemei ade kira mete
    iwegemei. Kowaniyoma, nu inako eba kwaigamana ki nana.
  nko-NT: Ɔnɔ́ kʋlɛ pɛ́ ámʋtɔ ɩkanfʋ́ mʋ́a ɩlwɩɩ́ tɛdálɩ tsu. Mɩ́ apíó, ɩma alɛá
    ɩbɛ́ba alɩ.
  bsn-NT: '@see-verse:JAS.003.009'
  pib-NT: Wale namchiyako rushpakya gimalwuru ga wa kamakpiiru. Nomolene, wane gixachrikaka
