verse: JAS.003.010
translations:
  kpx-kpx: Nahi katelahai nahie nememo Dilava hoesehavoi ata aiogevege keu toelanu.
    Iale di haokuvuia, nahi vaveve kateale va halevai.
  okv-H: amo pe vahai ai ta ke sapura te jai te puvaguja. Eto nau namei kamei ari
    avo sapura bera.
  tbo-tbo: Walewalehiu, gamota emosi hota ma uyahinei baha wotalagaena po baha apapoena
    he gelegeleta, naka ega ita dewadewa.
  mal-C: ഇങ്ങനെ ഒരേ വായിൽനിന്ന് സ്തോത്രവും ശാപവും പുറപ്പെടുന്നു. എന്റെ സഹോദരങ്ങളേ,
    ഇത് ഉചിതമല്ല.
  grc-SR: ἐκ τοῦ αὐτοῦ στόματος ἐξέρχεται εὐλογία καὶ κατάρα. Οὐ χρή, ἀδελφοί μου,
    ταῦτα οὕτως γίνεσθαι.
  bgc-bgc: एके मुँह तै आशीष अर श्राप दोनु लिकड़ै सै। हे मेरे बिश्वासी भाईयो, इसा न्ही
    होणा चाहिए।
  khz-khz: Vomuru kwapuna na vevega-nama kilara e vevega-rakava kilara gelakatina.
    Walakavaku maparami, nekala ragai pia wala.
  deu-TKW: Aus demselben Munde gehet Segen und Fluch. Es soll nicht, meine Brüder,
    also sein.
  zsr-NT: Cni nac, len laꞌ rúꞌazruꞌ naꞌ rulídz tsáhuiꞌruꞌ bunách len rulídz ditjruꞌ
    bunách. Böchiꞌ lzaꞌadauꞌ, cutu ral‑laꞌ gac cni.
  lin-lin: Ezala lipamboli to elakeli mabe, nyonso ebimaka kaka na monoko moko. Bandeko
    na ngai, esengelaki te kozala bongo.
  hns-NT: Aisane aasier-baat aur saraap ekahie moeh me se niekare hai. Bhaai logan,
    ie na thiek hai.
  noa-E: Ajapcharan jãg nʉm aiguin, ich ag iiupaita iek ajaphamjã iekhanaa iek khaigbampa
    iekhabaadëp aajem. Khodamnaan, maadëu chadcha Cristo iek ʉ̈kha nʉm khai, pöd magju
    khaba nʉm.
  eng-EMTV: Out of the same mouth come blessings and curses. My brothers, these things
    ought not to be so.
  mib-NT: Ɨɨn‑ni yuhu cáne jnūhun chíñúhún yó yá jiín jnúhun cáhán ndevāha yó. Ñánī
    mánī, tu íyó váha cuɨtɨ jeē súcuan.
  lif-NT2: हे़क्‍केलॽरिक् लत्‍छा मुराओलाम् मुॽइसाम् नु साक्‍मुराःन्‌लःन्‍लो॥ आमिःम्
    फुॽनुसाॽ नु ने़ॽनुसाॽसे, अक्‍खे पोःङ्‌माग मे़नुॽने़न्‍लो॥
  xnj-xnj: Malovi ga kumotisa na ga likoto gihuma mumlomo umonga. Valongo vangu mambu
    ago giganikiwa lepi kuvya chenicho.
  mmx-mmx: Levelinga ri xip aurut laasen at ne Moroa la levelinga xapmek bok ip tavasu
    at legesa gam mene nga. Luvutnetak mi luvurinuk, na loklok kopmen nak mokso.
  cbr-NT: Nun cuëbitanbi cananuna Nucën Papa Dios rabin. Rabianan cananuna nun cuëbitan
    'atimati banain. 'Ën xucë́antu, usai 'iti ca 'aisama 'icën.
  tee-NT: Pus laquinquilhni'an lai nonau ju k'ox chai lai nonau ju macxcai chivinti.
    Pus ji qui'alak'avin jantu k'ox ni chunch ju layau.
  eng-LSV: out of the same mouth comes forth blessing and cursing; it does not need,
    my brothers, these things to so happen;
  cak-NT: Riq'uin ri kachi' nakaya' ruk'ij ri Dios, y chuka' riq'uin ri kachi' naka'ij
    itzel tak tzij chique ri winak. Wach'alal, man utz ta naka'an quiri'.
  pah-NT: Nhandejurua pyvõ nhande ga mbohetei. Nhandejurua pyvõ jitehe nhande imbote'varuhui
    g̃a pe. Nhiirũ, po na rũi te nhande rekoi hamo.
  sja-NT: Ɨ̃pemaarã, Tachi Ak'õrede ijãapataarã it'aideepa pedee pia pedee k'achia
    ome mãgá uchiaik'araa bɨ.
  xed-xed: Ma va tsa wubisim ya ta sliʼagapta tfawi nda ksiʼi tani. Zwanama ɗa, ra
    a ka nzakwani mantsa wa.
  mks-NT: Ndá tañu cáha̱n va̱ha í xi̱hi̱n yúhu̱ yo̱ ta java tañu quini cáha̱n yo̱
    xi̱hi̱n mé yúhu̱ yo̱. Cande̱hé ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Co̱ ndítahan
    toho caja í ña̱ yóho.
  gfk-S: Metuma naramon tano kapawena hono tike turadi na haidane tikenong ma ina
    tange hagae tikenong. Bar hinsaagu tane Krais, kike paile tale be na ngan hobi!
  bmu-bmu: Numbu nesilam mohok miaŋön Anutugö qetŋi möpösei-makzin aka sait keunöŋ
    tosatŋi qesuahöm eŋgiba jimakzin. O urumeleŋ alaurupni, könaŋamŋinan mewö ahöi
    qahö dop kölja.
  dgz-dgz: Amba wa atonat ge wa koeam ame nonu daiton gapan tauen aewan, menan gwanin
    wainawa, ap anega ya tainampen!
  eng-GNV: 'Out of one mouth proceedeth blessing and cursing: my brethren, these things
    ought not so to be.'
  zaa-NT: La'a mísmuba ca enne' nna tsàsti taá rinne cą ca titsa' làtsiru para gudàliani
    cą Tata Dios, pero átsàsti tabá nna rinne cą ca titsa' tsį'la para guduadí' cą
    ca enne'. Hermanos quia', labí náni Tata Dios qui'ni ccá ą́'.
  eng-WEBSTER: Out of the same mouth proceedeth blessing and cursing. My brethren,
    these things ought not so to be.
  guh-guh: Caeebarëtota pexaniacuenia cuaicuaijaitsi Diosojavabelia. Pibisiacuenia
    ata cuaicuaijaitsi itsamonaejavabelia. Tajamonae, apo bexanaetsi cajena bajarapacuenia.
  bon-bon: Miijimiji mene niiyaniya mene yepä tage cabu ca täsuge. Cäme binamewale,
    peei mule miiji lica gyene.
  nhw-BL: Huajca ica san setzi tonenepil tiquijtohuaj tlamantli catli cuali huan tlamantli
    catli fiero. Noicnihua, amo quinamiqui ya nopa.
  swh-ONEN: Katika kinywa kile kile hutoka baraka na laana. Ndugu zangu, haistahili
    kuwa hivyo.
  wbi-wbi: Mu mulomo ghumo ghihuma amasio agha kughinia na namasio agha kughuna. Vanyalukolo
    vango nalunoghile kuvomba uluo.
  bba-bba: Siɑrɑbun ɡɑri kɑ bɔ̃rin ɡɑri yɑrimɔ nɔɔ teu ɡen min di. Nɛɡibu, n ǹ weenɛ
    n sɑ̃ɑ nɡe mɛ.
  eng-KJVCPB: Out of the same mouth proceedeth blessing and cursing. My brethren,
    these things ought not so to be.
  kgk-NT: Upéixa ramo peteĩ nhande juru-gwi osẽ nhe'ẽ vai nhe'ẽ porã ave. Omboete
    joavy onhe'ẽ vai ndive. Niporãi upéixa nhande rekoha, xe re'ýi kwéry.
  waj-waj: Yoketaa kuaivaata maisa kuaivaatama mmuaa avaivakidiri kiaunnavai. Ni seenayaso,
    ngia iida itaa kua kiaarainnoo.
  cpy-cpy: Apaani naawita apaante, roo kanteencha ari añaawaetantawo kameethari eejatzi
    kaari-perori. Noyemijantzin-karite-paeni tee okameethatzi atsipatayitero añaaniyitari.
  mpx-mpx: Tobal ana baaba ge baaba nanakina ana baaba hi tagilem awala maisena elana.
    Taliwau ge nuwau, binimala bahi ta oola to.
  wbp-wbp: Pulka-pinyi karliparla Kaatukuju. Ngula-jangkaju, jinta nyampu-jangka-juku
    lirra-jangka kajikarlipa-jana ngarrirninjarla nginji-wangkami yapa-patu-karikilki.
    Ngajukupurdangka-purnu Kirijini-patu, karrimirra kuja! Yampiyalu-jana ngarrirninja-wangurlu!
  luo-luo: Pak kod kwongʼ wuok e dhok achielno! Jowetena, gima kamano ok onego otimre.
  nhe-NT: Huajca ica san setzi tonenepil tiquijtohuaj tlamantli tlen cuali huan tlamantli
    tlen fiero. Noicnihua, ax quinamiqui ya nopa.
  aii-aii: ܗܲܪ ܡ̣ܢ ܚܲܕ ܦܘܼܡܵܐ ܟܹܐ ܦܵܠܛܵܐ ܒܘܼܪܟܬܵ‌ܐ ܘܠܵܘܛܬܵ‌ܐ. ܠܹܐ ܝܠܵܗ̇ ܠܚܝܼܡܬܵ‌ܐ،
    ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܕܐܲܢܹܐ ܗܵܕܟ݂ܵܐ ܗܵܘܝܼ.
  esk-NT: Taavrumakŋa atautchimiñ qaniġmiñ quyałiq naagaqaa uqapiḷułiq aniraqtuq.
    Iḷauraamaaŋ, kisimi quyałiq aniraġaqtuksrauruq.
  msb-msb: Mga pagmuda kag pagpasalamat nagahali lang sa usad na ba-ba. Mga kaigmanghudan
    ko, dili ini dapat mangyari.
  cpa-NT: Cøng² báh³ hag³ jniang³ huøh¹² jǿg³ dsio¹ quianh¹³ jǿg³ hlaih¹³. Tsa¹mi³lǿa¹³
    lah¹jøng² ná³ dsa² roh¹³ jniang³.
  dso-dso: ଗଟେକ୍‍ ଟଣ୍ଡେଅନିସେ ଦନିଅବାଦ୍‌ ଦେବାଟା ଆରି ସାଇପ୍‌ ଦେବାଟା ବାରଇସି । ମର୍‌ ବାଇବଇନିମନ୍‌,
    ଏନ୍ତାରି ଅଇବାଟା ଟିକ୍‌ ନଏଁ ।
  meu-meu: Udu tamona amo hahenamo bona heuduguirai e lasimu. Varavaragu e, una na
    dia namo.
  yva-NT: Tugae wansawa ma intabo ma, weramu intanamo wansawa umaso mo kove raura,
    yara inta nakato weamo wansawa umaso manaamatambe wama arakove mai. Vemo wambe
    tai mai nora!
  dgc-dgc: Bakit lumwas ta esa a labi i mahusay a kagi éy ta medukés a kagi? A tétotop
    ko, éwan maka maari a mégkuna kitam sa.
  zpm-NT: ¿Pe ga nadieṉ, ro ne rooḻnie ne Dios, ni roque ne rgodee ne samiech ne?
  hix-NT: Kàwyanye, ohxe xaxa manaha katxho rma, kàmtayenye nahatakehe. Àro rma rha
    yaye nahatakehe xarha, kàwyanye wàràhyakano ytxoho. Rowtà komo y, àro wyaro tehxoryehra
    ro mak tehxatxhe.
  sim-sim: Uhunda osik mashi os Avui Wasilaka hi orhin ni hauowenda nga mashi kavakavan
    ni mbanda nga ebrembam suwambushi namtaskop talanda sira. Jisasin hishindiyanda
    ma jirin ji misi, nombo os erem ji uwa oso kava sir. Erem ji uwa hala!
  npi-ULB: एउटै मुखबाट आशिष् र अपशब्द निक्लन्छन् । मेरा भाइहरू हो, यस्ता कुराहरू हुनुहुँदैन
    ।
  cgc-cgc: Pagdayaw an daw pagpakalain gagwa alin ta baba ta isya nang na ittaw. Mga
    utod ko, dapat na dili iling tan.
  tim-tim: Hain akto Anutugât kotŋe mem agatmaen akto galalupnenŋe yeŋgât den hogo
    hogo akmâ mem ge katyekmaen aregât galalupne nâŋgâre bo ârândâŋ akmap. Borondâ.
  yor-yor: Láti ẹnu kan náà ni ìyìn àti èébú ti ń jáde. Ẹ̀yin ará mi, nǹkan wọ̀nyí
    kò yẹ kí ó rí bẹ́ẹ̀.
  wos-wos: Wungi hurumbeka Godna ximbu harékékwa hundi akwi haraki hundi akwi dé natafa
    hundimbu male dé xaku. Wuna nyama bandi, nani wungi yamba hurukéme.
  emp-NTPO: Ab̶ari iteba bed̶ea biada, bed̶ea cadjirua sid̶a bed̶eabaria. Djabarã,
    mãwã b̶aiẽ́ b̶ʌa.
  eng-F35: Out of the same mouth proceed blessings and curses. My brothers, these
    things should not be that way.
  ind-ind: Berarti dengan mulut yang sama kita memuji Allah sekaligus mengutuk sesama.
    Saudara-saudariku, janganlah kita seperti itu!
  pes-OPCB: از همان دهان، هم برکت جاری می‌شود و هم لعنت. برادران و خواهران عزیزم،
    نباید چنین باشد.
  mpt-mpt: Nib sitalo olokiem otane weng omin ole asube. Am mak dimo weng ayam obianoba
    Gode niniino dobtouleb binomob ole eka am mak dimo weng misiam obianoba kukub
    misiam wafubi ina binabuobe. Nekwal ibo wentine! Inamin kukub olo dot misiamobe.
  ssx-ssx: Keiyae pi aloma꞉eki make hoke pi aloma꞉eki make homeke kake pa꞉ta꞉ kone
    ipu hala꞉me. Ya kametitio. Do ekita꞉ na pumana꞉ pea꞉pa꞉peke aleo.
  mkl-mkl: Nɔ hɑi si ɡɛlɛ ɑkɑ̃u bɛi idei sɑɑbu do ikpe í yɑ fitɑ. Iŋɛ kpɑɑsim ŋɑ,
    kù sĩɑ ku jɛ bɛɛbɛ.
  gaq-gaq: ଆତେନ୍‌‌ ମୁଇଂ ତୁମୁଆଃବାନ୍ ଦନ୍ୟବାଦ୍‌ ଆରି ସେବ୍‌ ତର୍‌ସାଏ । ବୟାଁଇଂ ଦେକ୍‌ରକମ୍‌
    ଡିଂନେ ଦର୍‌କାର୍‌ ।
  gof-RNT: Issi doonappe galatinne qanggethi keyees. Ta ishato, hessada hananaw bessenna.
  unx-unx: ଏନ୍‌ ମଚା ହରାତେଗି ଧାନ୍ୟାବାଦ୍‌ ଆଡଃ ସାର୍‌ପାଅ ଅଡଙ୍ଗ୍‌ଅଃତାନା । ହେ ହାଗା ମିଶିକ,
    ଏନ୍‌ଲେକା ଆଲକା ହବାଅଃକା ।
  gah-gah: Ámina hamokó genezatetunú nene gakó lamaná lo kemeko kegepoka loaká noune,
    itó ale viligoko usí vizekimiaká noune. Nigivénegita, nene etami suni neve.
  lcm-lcm: Le si sikei palau a ngur ke, alatun na malgai kilongpo soung aongos le
    singina. Keve tungag, ka ago ta asukang an.
  aer-aer: Anwerne Ngkarte tnaketyeke. Yanhe-ngentyele, alenye anyente ikwerele anwerne
    arrpenhe areye ilteme itneke tyele angkemele lyete. Atyewe Jesus-kenhe atyinhe
    areye, alakenhe kwenhe ayaketyeke!
  qvc-NT: Chayri kuyashqay masitakuna, manam ni ashlita balinchu, shiminchiqwan Dyusta
    alabashpa, runa masinchiqta maldisyananchiqqa.
  tgl-ULB: Galing sa iisang bibig ang pagsasalita ng pagpapala at pagsusumpa. Aking
    mga kapatid, hindi dapat mangyari ang mga bagay na ito.
  cbs-NT: '@see-verse:JAS.003.009'
  xtm-NTPP: Vaa maa yu'u ñayii ma ka ke koo ja va'a ma ji'in ja u'vi ma. Ndijin ja
    ni ka nduu o sa'ya Su'si o a, jin ndasa'a ni kuenda ja masu kuu jin ko sa'a o
    sukan.
  nnq-nnq: Malobe gukumpe mundu kindimba na gukummeka mundu nhwilo goa gaboka mukano
    jimwe. Makalongo bango, ilebe yenje ipaligwije kube yene.
  bao-NT: Tii ʉjero wadorena, “Añuro to biijato” ĩirique, ñucã, “Ñañaro bii bʉañarucuma”
    mani ca ĩi doa eperije cãa witi, biicã. Yʉ yaarã, o biirije peti ca ĩiticãparã
    mani nii.
  san-ORI: ଏକସ୍ମାଦ୍ ୱଦନାଦ୍ ଧନ୍ୟୱାଦଶାପୌ ନିର୍ଗଚ୍ଛତଃ| ହେ ମମ ଭ୍ରାତରଃ, ଏତାଦୃଶଂ ନ କର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: Cos ombeayaran alndom mandeac najneaj, aton alndom mandeac ngo majneaj.
    Xecojow xechijquiaw, atquiay ngo metam marangüch.
  otn-NT: Nu̱na̱ ma̱ nehʉ ɛ̱spa̱ Oja̱, guehna̱ ma̱ nehʉ sate na̱. Ague ma̱ zi cu̱'a̱hʉ,
    hi̱ngui̱ ho ngue ngu̱'a̱ ga̱ øthʉ.
  nop-nop: Manik kubugoŋ gineŋ youtumba eŋ medehaki labamuk. Notneye, wondiniŋ mebi
    dediŋ aŋ?
  obo-NT: Pomon to sokkad da no bivig, od leggua kos moppiya woy morat no osengan.
    Mgo suwod, konna en ini ollog nod puungan ta.
  cak-ENT: Riq'uin ri kak' nkabij ri utz, y riq'uin chuka' ri kak' ri' nkabij ri itzel.
    Hermanos, man c'uluman tüj que quiri' nkabün.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤗᤳᤇᤠ ᤔᤢᤖᤠᤀᤥᤗᤠᤶ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤏᤢ ᤛᤠᤰᤔᤢᤖᤠ᤺ᤴ ᤗ᤺ᤴᤗᤥ॥ ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ
    ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤰᤂᤣ ᤐᤥ᤺ᤱᤔᤠᤃ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ॥
  mie-NT: Iin-ni yuhú quée tūhun chíñúhún ó yā jíín tūhun cáhān nāvāha ó. Ñanī mánī,
    nduú íyó vāha cuitī jā súcuán.
  san-TIB: ཨེཀསྨཱད྄ ཝདནཱད྄ དྷནྱཝཱདཤཱཔཽ ནིརྒཙྪཏཿ། ཧེ མམ བྷྲཱཏརཿ, ཨེཏཱདྲྀཤཾ ན ཀརྟྟཝྱཾ།
  qve-NT: Ichaqa chay ch'ullalla siminchismantan lloqsimun bendeciypas hinallataq
    maldeciypas. Wawqe panaykuna, sayna ruwasqanchisqa manan allinchu.
  pao-NT: '@see-verse:JAS.003.009'
  cbu-NT: K'kiptich Apanllee wanasiri tsiyatkich anpatatam ¿tamaree tputsee mantsir
    tsiyatchich? Yutaritcha anu, zuwanllee.
  usa-usa: mimórá-tóyáúpíkétáá íráqôn-aikaraqa táwî-aikaraq kétunataamanibo miráráátáá
    únnataama táwî-aaine.
  soy-soy: Nnɔ́ɔ nsɛ mmɛ-i kɛ rinɔ́ɔ sɔnɛ nɛ ɑnɔ́ɔ kópɛ ɑɑ yɛ leemɛ. Pinɛ́mɑ́rɛcɔ,
    ɑ́ni kɑpɛ yɛ lɛ̃ wɑ.
  hui-hui: Ne hariga mbiraoreha howa ka̱i̱ lolenebi ha holenebi tagira ibaga. I̱ hamene
    mbaliniru-o mana ogonibi karulape ndo.
  amf-amf: Apon kallonka ashimebee gobshibe koda ute. Imbanaanato, yin maata zaskehe!
  quc-NNT: Jun winaq ruk' ru chi' kuya u q'ij jun, xuquje' käyoq'onik. Wachalal, ¡man
    ya'tal tä wa' chi je' käqa'no, man utz tä k'u ri'!
  dob-dob: ꞌEnega tasigwao, ꞌaene yage getedi nate ꞌawa ꞌebweuna ꞌenega ona boboꞌadi
    be toꞌumalidi siapweapwesama, nigeya ꞌana ꞌita boboꞌana.
  wrs-wrs: Seh, okolamoa, eva moakokla phov mongawa mengrini. Owai, honamba phowolavavmoa
    beswonamba.
  mca-mca: Hik ha'ne iye ineji' jite'lijtsi'yijii iye, qa hik ha'ne iye ta'ƚetskii
    iye pe' uƚ'etsik'i i'nlijei. Yejefets, hasu'uj qu' injunyejeye' aka'an.
  tzo-TZC: Yuꞌun ta quetic noꞌox ta xlocꞌ ti cꞌusi lec ta alele. Jaꞌ jech xtoc ta
    quetic noꞌox ta xlocꞌ ti cꞌusi chopol ta alele. Quermanotac, ¿mi lec xanaꞌ ti
    jech taj un chaꞌe?
  mya-mya: နှုတ်​တစ်​ခု​ထဲ​မှ​ချီး​ကူး​ခြင်း​နှင့်​ကျိန်​ဆဲ​ခြင်း ထွက်​တတ်​ပါ​သည်​တ​ကား။
    ငါ့​ညီ​အစ်​ကို​တို့၊ ဤ​သို့​မ​ဖြစ်​သင့်။-
  gng-NT: Buñɔbaabu bùa pɛ̀keh wɔn Yonbdaan Uwien nnɔ, bun nɛ liɛbe' ki wiɛnh binib
    mɔ miŋùum. Nʼyaabɛ, na mɔn nɛ̀ ń li te nnɔ.
  cbi-NTPO: Matyu ma fi'pakinun Dioschi ura' ikaanu palaa juu bain, naa firu' ikaanu
    palaa juu bain faanuu jutyuve. Tsaju', keranguemu naatalala, juntsaa jun jutyuve.
  ikk-NT: Ọnụ ohu hụ ọjịja-mma gha a pụha kẹ ịbụ-ọnụ ghazị a pụha! Umunẹ m, o furuni
    n'ọ rị ẹnịna.
  leu-leu: E voxo faatulaian e fatutulan nare xapiak re taa savat ti la vala saxa.
    Kamu fesing, a mo aanabeꞌ pife roxo.
  maz-NT: '''Natjo o̱ ne ''na nte. Pero je pedye nu, c''ü ni mama me na jo Mizhocjimi,
    y xo ''ñe c''ü ni sante c''e nte c''ü. Dya jo rá cjaji a cjanu, cjuarma.'
  bod-N: ཁ་གཅིག་ལས་བསྔགས་བརྗོད་དང་སྡིགས་དམོད་གཉིས་ཀ་འོང་བ་ཡིན། བདག་གི་སྤུན་ཟླ༌རྣམས།
    དོན་འདི་ནི་མི་འོས་སོ།།
  tca-NT: Rü ngẽma taèxmaã, rü meã duü̃xü̃güchiga tidexagü, natürü ngẽmatama taèxmaã
    rü namaã taguxchigagü ta. Pa Chaueneẽgüx, tama name na ngẽmaãcü yiĩxü̃.
  zpl-NT: Nu ruꞌahua xiuꞌu bedichiaꞌ nzeꞌca cuna bee bedichiaꞌ chiꞌquiꞌ, bee saꞌa
    enu nzeli arquiaꞌahua Jesucristo, la yala nú riaꞌahua scua.
  mbc-NT: Untakon yapai umaimukon epa'ka morî pe moropai imakui'pî pe nîrî. Mîrîrî
    warantî e'pai pra awanî, uyonpayamî'.
  ndg-ndg: Mu'nkanwa chechelo ubaya maneno ga baraka ni laana. Alongo bango makowe
    aga ganike kwaa pangika.
  wsk-wsk: 'Ana nagiring suanta nung te den duap ilagala arataso: ana Kari Biya ko
    nup te patawusan, ale aking saki alo te nunga balu maguwura den balsan. Bare aga
    singsang alo, munan umu me terong.'
  toj-NT: Ja ba mismo ja jtiitiqui huantic yaajel yi stz'acatal ja Diosi, iday, cho
    huantic staajel ti' malo ja jmojtiqui. Quermano jumasa, ¿sbej ama jastal jau ba?
  tbc-tbc: Ru ilo uyan san iŋ ru saiak saiak da sisem awak kisaek lo mi dilasa da.
    Ŋai teig taog, kagin an ta mok ilasa na wa.
  sna-sna: Mumuromo mumwe chete imomo munobuda kurumbidza nokutuka. Hama dzangu, hazvifaniri
    kudaro.
  smk-NT: Bubsat ko, ambo' nin manepeg nin mangyadi' a wanti a pangrarayo tan pagsari-sarita'
    nin mangibwat sa sayan-sayay bebey.
  grc-TCGNT: ἐκ τοῦ αὐτοῦ στόματος ἐξέρχεται εὐλογία καὶ κατάρα. Οὐ χρή, ἀδελφοί μου,
    ταῦτα οὕτω γίνεσθαι.
  gof-WFTW: Issi doonappe galatinne qanggethi keyees. Ta ishato, hessada hananaw bessenna.
  spa-BLM: De la misma boca salen bendiciones y maldiciones. Hermanos míos, estas
    cosas no deben ser así.
  kyz-NT: “Ene 'ã eneresagesage”, 'jau futatee agawewi 'ã jane Jarejuwarete 'ga upe.
    A'ere 'ã jane aipo 'ga upe 'e re aipo 'ga upe 'jare'ema 'jawe etee jarewau morogyta
    tywera mome'wau nũ 'jau. A'ere nanuara nia'wyri. Peapo awi nanuara.
  dao-dao: Mpyawng mat üngkhyüh jenak khyü ja yüncenak khyü lut lawki ni. Ka püie,
    ahikba am thawn yah.
  cya-cya: Ticui' lo'o tu'hua na re n'ni tnu na 'in Ndiose lo' ndaja na 'in nten.
    'Un jun ta'a na, a ndyi'o tñan cu'ni na cuaña'an.
  wrk-wrk: Ngakinmuku mungkijimuku. Marda ngambalimi miku yanyba kunyba jangkurr Kudkanyi
    baki balki jangkurr nganinyimukuyngka. Marda ngambalimi miku yanyba kunyba jangkurr
    baki balki jangkurr nananjudi nanamannga janyiyudi. Marda ngambalimi miku yanyba
    nani. Marda ngambalimi yanyba ngawamba kunyba jangkurr yurrngumba.
  nii-nii: Gos kin ek ka ni ngok kin, nga ek kis ni ngok kin, gupu anmbił endeim ełe,
    tor ołum. Opu kin, nanim Gos nge wumb angnan noł! Enim enmin oł ei, oł kun ka
    pinałim mił, yi enerngii mon!
  ign-NT: '@see-verse:JAS.003.009'
  dik-NT: Wël alɛɛc ku lɛ̈mlɛ̈m aa bɛ̈n bei ë thoŋ tööŋ yic. Miɛ̈thakäi pɛth bï rot
    looi këya?
  cac-cac: An̈ejtona' jun co ti' tic scac'lab'ej calan vach' lolonel d'a Dios, scac'lab'an
    pax d'a b'ajval. Man̈ smojoc icha chi' sco c'ulej.
  tzj-E: Pkachi' nel twa' utzlaj tak achnak y tzra' nel twa' itzel tak achnak chka',
    per mrubey ta cara' wch'alal.
  san-BUR: ဧကသ္မာဒ် ဝဒနာဒ် ဓနျဝါဒၑာပေါ် နိရ္ဂစ္ဆတး၊ ဟေ မမ ဘြာတရး, ဧတာဒၖၑံ န ကရ္တ္တဝျံ၊
  yaa-NT: '@see-verse:JAS.003.009'
  cab-NT: Lídaangiñe méme ában iyúmaü láfurida dimúrei buíti lúma íñaraguni. Nidújeñu,
    moún lumuti ítara lan cátei le.
  clu-clu: Pagpasalamat kag pagsompa ang nagagoa sa sangka baba. Mga kabogto, indi
    dia dapat matabo.
  swh-ULB: Katika kinywa hichohicho husema maneno ya baraka na laana. Ndugu zangu
    mambo haya hayapaswi kuwa.
  tpt-NT: Kun kinkilnakꞌan kiltaxtuyau chivinti para kaputoꞌoyau ni Dios y vachuꞌ
    para laqxtoqnuꞌ kachiviniu. Ketꞌalaqaunin, jantu maqskꞌiniy chuncha kaval.
  aai-aai: Awat i ta’imon, baise merarayow naatu orarafen hairi i efan ta’imon tititit.
    Taitu iti na’atube men nama.
  sny-sny: Peri ano wanure! Ahi ta'i a'i se meni ta Owane Sitewi ma'e au wisereyesiya.
    Sosu mo'o ahi aiwawe a'i se meni ape lu taune ma'e au te'e narusiya. Yo seni apou
    ape luwaru a'i ne. Ahi nomo lo se nomo peri hesi a'i apou ape au te'esiya. Serai
    fene yo seni apou ape owe ape irore.
  myy-myy: Mʉcana iti ñemeronati Diore rʉ̃cʉbʉoa mani. Ito yicõri iti risenati gãjerãre
    ñeñarise bʉsitua mani. Yʉ ñarã ito bajiro mani yija, quenasabetoja manire.
  trc-NT: Veé tuꞌva níꞌ avii nana̱ lu̱j ne̱ veé tuꞌva níꞌ avii nana̱ chre̱e, ꞌyaj
    daa níꞌ, ne̱ nij uxrá vaa ꞌyaj níꞌ da̱nj, na̱nj tinu̱j, nocoj.
  cut-NT: Ihyan chahn ne, hua a̱ma no vederendedecadino yahn ye. Cuahn che nahn ye
