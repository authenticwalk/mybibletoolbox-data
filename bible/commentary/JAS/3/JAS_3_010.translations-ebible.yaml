  gmv-NT: ኣንጆይኔ ቃንጌꬂ ኢሲ ዱናራ ኬዜስ። ታ ኢሻቶ! ሄሲ ሄሳꬆ ሃናናስ ቤሴና።
  por-BLT: tanto bênçãos quanto maldições vêm da mesma boca. Meus irmãos, não é assim
