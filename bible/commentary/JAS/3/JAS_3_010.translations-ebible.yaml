    Dihnó, a condi nchuhn da̱ma co ne nduco ihyan che tihchan ye, te hua nda̱hca̱
    che tihca̱ redin ye.
  bel-bel: З тых самых вуснаў сыходзяць дабраславеньне і праклён; не павінна, браты
    мае, гэтак быць.
  zlm-KSZI: Kata-kata berkat dan kata-kata kutukan lahir daripada mulut yang sama.
    Ini tidak sepatutnya berlaku, saudara-saudaraku.
  gdr-gdr: Sɨ yɨpaina tugɨm ke opekenenanj re ewangaya yɨt im dɨde sake yɨt im. Kor
    gar ke utkunda nany dɨde yɨngganwar! Sɨ ɨtemb re ma b'ogɨl mɨle emb jɨ.
  vmy-NT: Tu jngu ndsuꞌba ꞌbetju en xi nda tsu ko en xi chꞌo tsu. Jun ntsꞌia̱, bi
    ꞌbatjinni nga ꞌba siꞌan.
  cmn-FEB: 同一张嘴，又称颂主，又咒诅人，我的朋友们，这不应该！
  gmv-RNT: Anjoynne qangethi issi duunara kezees. Ta ishato! Hessi hessatho hananas
