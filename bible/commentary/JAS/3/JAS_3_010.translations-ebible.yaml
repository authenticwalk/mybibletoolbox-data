  cnl-NT: Co̱o̱³ hua² 'oo³¹ra² 'e³ ŋɨɨ³ra² 'e³ dxʉ́²³, 'e³ quie'²³ ŋɨɨ³ra² 'e³ sǿn²³.
    'A²³jia'³ dxi³ji̱i̱n³¹ 'e³ sɨ³lí³ la'³, 'nee'²³ te'²³ ja̱a̱n³².
  zar-NT: Caní naca, len laʼ ruáʼasiruʼ naʼ rulidza tsáhuiʼruʼ bönachi, en rulidza
    dítjaruʼ bönachi. Böchiʼ luzáʼadoʼ, bitiʼ ral-laʼ gaca caní.
  kde-kde: Kanya uyoyo imo làhuma malove la balaka na la laana. Mmakukulupila avangu,
