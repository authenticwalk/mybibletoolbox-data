  auy-auy: Mimbórá-sóípínkéntá kaweꞌ-ááí séta sáwí-aai séta wéune. Kesí waásisono.
    Miyán-ááígó sáwíꞌa wéiye.
  tbg-tbg: Ike, vohaa noqihairo quahe vaira uvavavata, qora uva tiva amite variaina
    uvavavata anire vaira. Ti qata vakaao, tinavu noqihairo kia mintiataarave.
  hub-NT: Wina yatsur ainata, nuka tumauka amaitsuji, chikichik wenenmag Yuus emematiatkur,
    chikich pegkerchau chicharin amaitsuji.
  hmo-hmo: Uduna tamona ese hanamoa hereva bona hadikaia hereva ia gwauraia noho.
    Lauegu varavara taudia e, inai bamona kara ia vara be dika.
  big-big: Kiligang maburaga wilik kagowingyeng keya ngago kaileyeng tabunda wali.
    Ini ne kiling Yisuyegi ngizi kumuli puwili, ini pilik mizagi onowili kani.
  gux-G: Ya ñɔbu n maadi mi maaŋanma yeni, lani n gɔa maadi ti maabiidi. N ninjabi,
