  rus-SYN: 'Из тех же уст исходит благословение и проклятие: не должно, братия мои,
    сему так быть.'
  mbh-mbh: Na riseaing a riong tomo nge ri tangatunong a riong, or alaini o espot
    inga ako a pen omole ako ini wor. Titeikre, i mothong tova i venen aken.
  bdd-bdd: eeta tasigwao, ꞌabehega ꞌahwa ꞌaigeda gwae bwebweꞌadi ma gwae galadi ꞌoinega
    silatulatuma, geya ꞌana ꞌita bwebweꞌana.
  cbt-NTPO: Yosë noya nontapomarahuë', piyapi pinopatama', co noyahuë' cancantarama'.
    Co iyaro'sa' nisha nisha nonacaso' ya'huërinhuë'.
  srn-NT: Nanga a srefi mofo wi e blesi èn wi e fluku sma. Mi brada nanga sisa, a
    no mus de so.
  cta-NT: La cuiꞌ tyuu tuꞌba na ndyuꞌu lcaa chaꞌ nu nchcuiꞌ na, masi chaꞌ tsoꞌo nu
    nchcuiꞌ na loꞌo ycuiꞌ Ndyosi, masi chaꞌ cuxi nu nchcuiꞌ na loꞌo tyaꞌa ñati̱ na.
    Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, ná tsoꞌo chaꞌ ndyaca juaꞌa̱.
  bqc-SIM: Lɛ́ doũpi ↄ̃ sáaukpaa ń gbɛ̃́kaao ì bↄu. Ma gbɛ̃́ↄ, asu àↄ dɛɛ́ màao.
  tcz-CHONGTHU: Chutia chu kamhom khat ma a kona chu phatthei bohna le gaosapna hung
    kisunglha khom jia ahi.
  mar-mar: एकाच मुखातून स्तुती आणि शाप बाहेर निघतात. माझ्या बंधूंनो, या गोष्टी अशा
    होऊ नयेत.
  snp-snp: Etito wete lawoko yautiko ka lele idami, ya ebola ka ido olu kopa o gedenumo
    ka ya lo-lo o minone. Aiyo, mono wenenanemotao, aya monawa ya efe ádaiye.
  isl-isl: Þannig kemur bæði blessun og bölvun af sömu vörum. Kæru vinir, slíkt er
    rangt og á ekki að eiga sér stað!
  spy-NT: Kunyoo, kuutiini akeenke ꞉nyēē /kēēsiltēē Yēyiin nto yityo subak /kēēchubiisyēē.
    Mbo ng'eetaabiya, māmāchāktōōs kuyeyakay kuu nyooto.
  xnn-xnn: Es-esa ay topek nan bomalbalaan nan mangdaydayawan tako ken Apo Dios ya
    nan mang-ap-aposan tako isnan ib-a tako. Bebsat, baken koma kaneg todi nan ik-ikkan
    tako.
  mwe-mwe: Lulimi pelo lunajujila mboka na lunalosha. Bhaakulupalila ajangunji yeneyo
    inalimbiywa.
  tte-tte: Tobali kana edeedede yo kawa-gula kana walo siyawatagilimaya gamwa kaigeda
    koina. Kabo, kaukavao yo duguwao, temga tabu kita besiele bwaite.
  tcs-tcs: Wa, i prom da seim maut i kamaut eso ane ol kers. Mai sospamle, diswan
    i no rait. Diswan i rong.
  hlt-THB: Kha pynoet ak khuiawh kawng kyihcahnaak ingkaw tuui haw lawnaak ce thoeng
    law bawk hy. Koeinaakhqi, vemyihna a awm aham am hlai ni.
  soq-soq: Moamba ipa deawaa mampe wadaposintitana ita do wakadisantitana. Sumanai
    sosona, dewa ema e bedelawo mai segalempa, dia!
  qub-qub: Shimillanchïwanmi allita mana allitapis rimanchi. Ermänucuna, chaynöga
    ama cashunnachu.
  att-att: Táttádday lâ yù jilá tam, nga paggapuán nayù paddáyo tam kâ Namarò ánna
    yù pangigagek tam sù ira kábulut tam! Wáwwagì, ari máyâ! Arát tam nakuan akkuán
    yù kunnian!
  bki-bki: Naruei ea niodo takurano ga, rojum̃a romil bo a rojum̃a romil bova bunu.
    Kuruaku nalo, vite nei naio be vovu laka.
  bqp-bqp: Lɛ́dokↄ̃nↄ pìin sáabukpana kũ gbɛ̃kanaao dì bon. Ma gbɛ̃nↄ, àsungↄ̃ de
    lɛro.
  mcp-mcp: Mpu ŋgwúd nə ŋgwûd í wééshʉ́lí íbwádán wééshʉli mə́lweemyâ. Mbɔ̂ bwaaŋg!
    Í ajə́láyɛ́ nə dʉ bə ntɔ́.
  hat-hat: Menm bouch la bay benediksyon, li bay madichon tou. Frè m' yo, sa pa dwe
    fèt konsa.
  npl-NT: San ika se tokamak tikweyijkachiwah Dios noso titlawikaltia. Nokniwah, amo
    ye tlan tikchiwah.
  bgg-bgg: Laso phi pha nane thamai pha miyaogam ne ò sem è khia. Gu iijiiakthek,
    ji duiine arey rabo!
  eng-TCENT: Out of the same mouth come blessing and cursing. My brothers, this ought
    not to be so.
  eng-BSB: Out of the same mouth come blessing and cursing. My brothers, this should
    not be!
  cpu-NT: Aparo onaveta apaante, iro kantacha ari añaavaitantaro kameethari, eejatzi
    kaariperori. Iyekiite, te arite ankonovayetero añaaneyetari.
  san-ASM: একস্মাদ্ ৱদনাদ্ ধন্যৱাদশাপৌ নিৰ্গচ্ছতঃ| হে মম ভ্ৰাতৰঃ, এতাদৃশং ন কৰ্ত্তৱ্যং|
  tac-NT: Pe abaleké chu'achi ma'chíname ju 'we 'la semátiri ra'íchali 'lige alué
    chátiri ra'íchali abiena. 'Emi Onorúgame oyérame napurigá ne, tabilé alarigá nisa
    'la ju.
  eng-WEBPB: Out of the same mouth comes blessing and cursing. My brothers, these
    things ought not to be so.
  gfk-H: Maram narako tano kapawena hana tiga tunatuna na haidanei tikai ma na tangai
    hagawai tikai. Kaba tasigu ta Karisito, kaikek pai tale bia na ngan hua!
  viv-viv: Awada saꞋeyana againe tu hawadavadava kadu alatabutabu giyemuyemu. Tobohiyakweyao,
    hidedema keke-moꞋa gidalubodani.
  yao-yao: Mu kang'wa jimo mukukopochela maloŵe ga upile ni maloŵe ga kulwesya. Achalongo
    achinjangu ngaikuŵajilwa indu iŵeje yeleyo.
  tgp-tgp: Hin jingo atu matea purongo, ler̃uhu peresi na lesati la lo malue hinia.
    La voraiku, hinau atu mo sopo tataholo vara la sohen haratu.
  auc-NT: Ado önöne incæ wade wade ante mënea ante apæ̈nemompa. Adodeque ante waa
    impa. Adodeque ante wënæ wënæ impa. Botö tönïñamïni ëñëedäni. Mänïnö baï mönö
    edæ wïï cæquënëmö ingæ̈impa.
  kbc-NT: Idaaɡ̶ida ɡ̶onioladi noditicogi notaɡ̶a anodoɡ̶etetibigimece Aneotedoɡ̶oji,
    codaa me notaɡ̶a ane beyagi ane dakapetege eledi oko. Inioxoadipi, ayakadi diɡ̶ideɡ̶ejinaɡ̶a,
    niɡ̶ida aiɡ̶enaɡ̶a.
  bmh-bmh: Minomig gonug Dubanou Ban nugau wanib wag muranem, minomig gonugtal duailel
    ipal eg marabun sinocaranem. O izal zaiar, go igul guzenanem, go naliu tam, go
    egonou pet.
  ctu-BL: Ti' yej winic mi' loq'uel uts bʌ t'an yic'ot p'ajoñel. Quermanojob, mach
    che'ic yom.
  meq-meq: Bazlam i mazambaɗay a Mbəlom ta məvəle mezeleme a ndo a yaw mə huɗ i bazlam
    eye nəte. Malamar ga hay, mâ təra andza niye bay.
  noa-H: Hajapcharan jãg nʌm haiguin, hich hag hiiupaita hiek hajap'amjã hiek'anaa
    hiek k'aigbampa hiek'abaadëp haajem. K'odamnaan, maadëu chadcha Cristo hiek hʌ̈k'a
    nʌm k'ai, pöd magju k'aba nʌm.
  alp-NT: Ite meimaru isikeNi kai tosie tamata makete lekwe. Kwali betaya, imi ono
    ele mere yake.
  san-VEL: ekasmaad vadanaad dhanyavaada"saapau nirgacchata.h| he mama bhraatara.h,
    etaad.r"sa.m na karttavya.m|
  kbq-kbq: Ana agipintike asomu kene, sifna kenena atineramie. Nenfugta nasarehetanena
    e'inahu'zana omneno.
  kbh-kbh: Cach uayás̈ents̈ana jtsóbocanana Bëngbe Bëtsabiama ts̈abe palabrënga y
    ents̈angbiama bacna palabrënga. Jesucrístbeyeca ats̈be cats̈átanga, chca ndoñe
    chaondë́tsemna.
  ron-LSB: Din aceeași gură iese binecuvântarea și blestemul. Frații mei, aceste lucruri
    nu ar trebui să fie așa.
  pon-pon: Jon ni au ota kapai o kariu kin tapi jan ia. Ri ai ko, me jota pun, mepukat
    en wiaui due.
  nhe-BL: Huajca ica san setzi tonenepil tiquijtohuaj tlamantli tlen cuali huan tlamantli
    tlen fiero. Noicnihua, ax quinamiqui ya nopa.
  sps-sps: Vegiau iny fafaatouf a asangan e Gov an tsuen iring poo ising tsun minon
    tan senviir mian to ayei, fuainy vamuinyasiny fafaaman tsonyo, u kat to aya ma
    ruak on vaare!
  wnc-wnc: Ngan. Aminu tapatutakan genaneta wamu take akngaat gatu waiakngaat ngang
    yanggak. Mate! Sanga wa ninda tasinanga dua aknga ngana tasina take dua singgak.
  bus-bus: Lɛ́ dↄ̃nkↄ̃ pìn sáabukpana kↄ̃n gbɛ̃kanao è bↄn. Ma gbɛ̃nↄ, àtongↄ̃ dɛ
    lɛro.
  gub-BL: Zaze'egatu Tupàn rehe. Zaze'eg zemueteahy amogwer wanupe. Na'ikatu pixik
    kwaw nezewe zaneze'egaw.
  imo-imo: Gote, molo imbo te kapi nimbe imbi lipe ola mundurumo ungu pengama kinye
    nimbe kenjirimo ungu kerima kinye kere tendekuna waye talo wendo oromo. Nanga
    ango kame, ulu aku tepamu eno kinye naa pepili nio.
  boj-boj: Iga kumbra uge deqaji yeqnum. Agi iga gago medabu waqtoqnsim Qotei aqa
    ñam soqtoqnsim olo medabu qujai dena anjam uge uge mareleŋeqnum. O ijo was, gago
    kumbra di ugedamu.
  eng-DRA: Out of the same mouth proceedeth blessing and cursing. My brethren, these
    things ought not so to be.
  knf-knf: Pdëman na pñehan buţaan iji ipënna ţi mntum mloolan. An, bayiţ naan uunwo
    kawo haŋ!
  san-KHM: ឯកស្មាទ៑ វទនាទ៑ ធន្យវាទឝាបៅ និគ៌ច្ឆតះ។ ហេ មម ភ្រាតរះ, ឯតាទ្ឫឝំ ន កត៌្តវ្យំ។
  arn-NT: Feyti wün mew müten tripakey ta küme dungu ka tripakey tati wesake dungu.
    Iñche ñi pu peñi ka lamngen, fey tüfa ngelay ñi feleael.
  zas-NT: Gradi compniar raliduladx ree Jesucrist, du roꞌ ree ririi diidx zagdxe në
    diidxguijdx, per ad rayalt gacan zian.
  ken-NT: Bɔ̌ma, ɛ́bhɨ́kɨ́ bhɔŋ bɛbhak ɛnyu yɔ! Nnyu amɔt ámbɨti Mandɛm, nkúbhɛ́
    nnyu wu ámbɨk mmu ɛyak.
