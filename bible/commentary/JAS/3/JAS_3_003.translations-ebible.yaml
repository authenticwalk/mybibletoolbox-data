verse: JAS.003.003
translations:
  kpx-kpx: Di louale keu koseanu. Nahiabuna hote mai osie aimo umuvai ke butuhage
    osi kena au isivi halei nahie isivi vai.
  okv-H: Eto embo na o horse ta pe ta auri iketo hamo ta vihio arumbeto pambujo.
  tbo-tbo: Gamogamo gowana hosi ta nugotuhuya, apo gulawa u gamona ta houni ma ata
    luhogala ipa meka ina nae naka guluwana uyahinei apo ta yabiyabiyeya.
  mal-C: കുതിരയെ അനുസരിപ്പിക്കാൻ നാം അതിന്റെ വായിൽ ചെറിയ ഒരു കടിഞ്ഞാണിട്ട് ആ മൃഗത്തെ
    മുഴുവനായും തിരിക്കുന്നു.
  grc-SR: ⸂Ἴδε,⸃ τῶν ἵππων τοὺς χαλινοὺς εἰς τὰ στόματα βάλλομεν ⸂2πρὸς⸃ τὸ πείθεσθαι
    αὐτοὺς ἡμῖν, καὶ ὅλον τὸ σῶμα αὐτῶν μετάγομεν.
  bgc-bgc: जिब हम बस म्ह करण खात्तर घोड्या कै मुँह पै लगाम लगावा सां, तो हम उस घोड़े
    नै भी काब्बू कर सकां सां।
  khz-khz: Osi murunai egiuana aurina tatao-togaana, kwalana taririwana pene kamonagira;
    vovetainai tauniparana maparana pita talia ripa.
  deu-TKW: Wenn wir den Pferden die Zügel in den Mund legen, um sie uns folgen zu
    machen, so führen wir ihren ganzen Körper mit.
  zsr-NT: Catiꞌ rguꞌruꞌ guia rúꞌacbaꞌ böaꞌ quië gunruꞌ ga lunbaꞌ ca rë́ꞌniruꞌ, rac
    gna béꞌiruꞌ lecbaꞌ gdutë ca tunbaꞌ.
  lin-lin: Soki totiaka ebende na monoko ya mpunda, ezali mpo ete etosa biso ; mpe
    na nzela wana, tokambaka nzoto na yango nyonso.
  hns-NT: Djab hamlog ek ghora ke moeh me ekgo lagaam pahienaaila, tab hamlog oke
    ekgo tjhota tjiedj se tjalaai sakiela.
  noa-E: Pãrau oowai cabaai pöm sĩewiajã i i ee waaijʉ̈naa ewag ëudʉawai, ¿dichdëu
    arram khõsimpierr arrba aajẽ?
  eng-EMTV: Consider that we put bits in horses' mouths that they may obey us, and
    we guide their whole body.
  mib-NT: Chi cúu nájnūhun jeē chíhi yó freno yuhu caballo, te súcuan snáhnú yō nɨɨ́
    tɨ́ jeē quihín tɨ̄ jiín yó ndé nuū cuní yō.
  lif-NT2: अन्‍निल्‍ले़ कुमुराओ चुक्‍सा करे़लिःन् केःप्‍माआङ् खे़न् यम्‍बा थक्‍साःन्
    आत्तान् तेॽमा निङ्‌वाॽ आजोगुम् खे़प्‍मोए तेॽमा आसुक्‍तुम्‍लो॥
  xnj-xnj: Tete tivika chipandi cha lyuma chidebe chechikungiwi nyosi mumlomo wa falasi,
    muni vatiyidikila, na kwa kuhuta tihotola kumlongosa kwokoha kwetigana.
  mmx-mmx: Nedik ta lok li loxonaen lixilik at lungusno at lavaros ti lox i xusu naba
    ronga res atdik, la nedik ta epovo na sixit min uto at lengkot ta vara i.
  cbr-NT: Ësa ca. Caballo niquinquin cananuna anun nitsinananbi anun buinati itsi
    aín cuëbínu tëcërëcain. Usoxun cananuna nun cuëëncësa oquin niquínti 'ain.
  tee-NT: Ju quijnan'an maquilhtanuyau ixfreno ju caballo ni laich camalaca'iniuch.
    Chai mas va lacat'icst'i ju freno para lai lhinonk'ojui chux ixlacatuna.
  eng-LSV: behold, the bits we put into the mouths of the horses for their obeying
    us, and we direct their whole body;
  cak-NT: Anche'l nu'on ri ch'ich' ri nakaya' pa quichi' ri quiej. Roma xe riq'uin
    ri ch'ich' ri', ri quiej yeniman y jojquic'uaj anchi' nakajo' jojbe-wi.
  pah-NT: Ehepia te cavalo. Nhande timongi freio cavalo juru pe toko ti nhaneremimbotarimova'ea
    rehe javo. Freio ko xunhi novĩa. Emo a'ea pyvõ nhande timbojirova pa cavalo imondovo.
  sja-NT: K'ĩsiadáma nãgɨde. Ne-inaa ma-ãri hierrodee ooda caballo it'aide bɨpata.
    Mãgɨpa wãpipata chi wãpi k'iniamaa.
  xed-xed: Ka fanamfa mu ta tsuhwal ma wi ta plisha ŋa snamata taŋ ta gwaɗa mu katsi
    ná, laviŋlava mu ta kla inda vghani demdem dər ndiga tsi.
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó ndaja chíca̱a̱n na̱ in freno yúhu̱ cuáyi̱ ña̱ ná
    candaca na ri̱. Va̱tí loho ndiva̱ha cúú mé freno joo cuu cañehe na rí nu̱ cúni̱
    mé ná cu̱hu̱n na̱.
  gfk-S: Dait la bulbul ira pala riam ta ira ho di ira hos be di na taram dait. Kaie
    dait ge tale be dait na gau leh no palatamaine bakut.
  bmu-bmu: Hosnöŋ (beosi) sihimnini tem kölmegöra ain injup numbuŋine ala kösönöŋ
    öröba miaŋön ölöp ölŋini ketaŋi jömuk mi mindiŋqindiŋ ak eŋgiinga anakze.
  dgz-dgz: Nu damak warat man osi nop kwip enat warupatawa, ame amba aet anuitoni
    gapan gapan di aewan.
  eng-GNV: Beholde, we put bittes into the horses mouthes, that they should obey vs,
    and we turne about all their bodie.
  zaa-NT: Ri'u nna rigú'u ri'u rieta rú'a ttu bia' para qui'ni guni ri'u ą vencer,
    làniana gunią ri'u obedecer nna tsíą làti calatsi' ri'u, màsqui'ba tùá nna ną́
    xcuichu to' ba.
  eng-WEBSTER: Behold, we put bits in the mouths of horses, that they may obey us;
    and we turn about their whole body.
  guh-guh: Caballo vajavësimuxufetsinexa tsicuiboxatatatsi freno. Nexata freno caballovecua
    tsiquirijavayo ata, itsiata caëjëpa caballo vajavësimuxufetsinexa itsabelia jitsipatsi
    vajaponaenexa.
  bon-bon: Yoo, mine matikolä ayana gwidape ne cooso me tage cabu yaacitusi, amlemanteji
    nee-neni seea ca. Mine peei seea bine joomlemusi cooso ne pui ca yaablawäjusi.
    Cooso te piba mime singi gaabe ne yaacatuge otnime.
  nhw-BL: Ica se cahuayo tijtlalilíaj se tepos camachali tziquitetzi huan ica inon,
    nopa hueyi cahuayo techneltoquilía huan yohui campa tijnequij ma yohui.
  swh-ONEN: Tunapotia lijamu kwenye vinywa vya farasi ili kuwafanya watutii, tunaweza
    kuigeuza miili yao yote.
  wbi-wbi: Pano tukunga ikyuma ikigonde mumulomo ghwa falasi tulonda kuuti jikundaghe,
    mu uluo pe tukujilongosia kwooni kuno tughanile.
  bba-bba: Sɑ rɑ dumi yɑruki dokeye yi kɑ sun mɛm nɔɔwɑ. Nɡe mɛyɑ sɑ ko kpĩ su yin
    wɑsi kpuro ɡɔsikiɑ.
  eng-KJVCPB: Behold, we put bits in the horses’ mouths, that they may obey us; and
    we turn about their whole body.
  kgk-NT: Pene mandu'a porã kena. Kavaju juru-py nhamoĩ imbogwataharã. Mixĩ jepe ogwerogwata
    porã ojáry-pe kavaju. Ijáry oipota ha-rupi oho joty kavaju.
  waj-waj: Ta puara hoosaiyauvaa avaiyauvaki yeenaiyauvaa yapa kiada ta titi kuatai
    aataruudaa kuaunnavai. Ta yeena kiisaivo puara hoosaiya avaiyauvaki vaiyauvunudiri
    utida ta iya mmamma mmuakiaayauvai hanigiaunnani ta kuaaree kiaunnaidaa kuaavai.
  cpy-cpy: Roojo-ponthotee-tziri ikyaakoetani, ari itzimpata-koetziriri, rootaki ikinanta-yityaari
    jempe inintakae-tziri. Oryaani naawita itzimpata-koetan-tariri, roo kanteencha
    omatziri okemakaeri, okantawitaka antaritaki ikyaakoetari.
  mpx-mpx: Sauga hihiu ta teli hosi awaliyaa ali yabyab, yaka tuwaliya bwalibwaligena
    ta logugui-an ge bosowaina ta pil.
  wbp-wbp: Yangka kankulu milya-pinyi nantuwu wiri-jarlu kuja karliparla watiya-pardu
    yirrarni lirrangka ngalyipi-piya-kurlurlu. Watingkiji-ka ngula watiya-pardu-kurlurlu
    manu ngalyipi-piya-kurlurlu kurruly-kijirni manu jukarurru-mani wapanjaku kuja-purda
    manu kuja-purdaku, yangka kuja-ka wati nyina ngampurrpa yaninjaku kuja-purda manu
    kuja-purdaku.
  luo-luo: Ka waketo ratege e dho farese mondo omi giwinjwa, to wanyalo chiko ringregi
    kamoro amora ma wadwaro.
  nhe-NT: Ica se cahuayo, tijtlalilíaj se tepos camachali pilsiltzi huan ica ya nopa,
    nopa hueyi cahuayo techneltoquilía huan yahui campa tijnequij ma yahui.
  aii-aii: ܐܝܼܡܲܢ ܕܕܵܪܲܚ ܦܓ݂ܘܼ̈ܕܹܐ ܒܦܘܼܡܵܐ ܕܣܘܼܣܵܘܵܬܹ̈‌ܐ ܕܦܵܝܫܝܼ ܙܲܒܛ ܐܸܠܲܢ، ܟܹܐ ܡܵܨܲܚ
    ܡܲܚܕܸܪܲܚ ܠܹܗ ܟܠܹܗ ܦܲܓ݂ܪܵܝܗ‌ܝ.
  esk-NT: Uvvaukua atrikusautit, Iñuum aŋalarrutchiġumiuŋ qunŋich qaniŋisigun taavruma
    aŋalatlagaa iluqaan.
  msb-msb: Halimbawa, an kabayo ginbusalan sa ba-ba kag ginarindahan agod sumunod
    ini. Kaya ngani napapakadto ta an kabayo bisan diin ta gusto.
  cpa-NT: Tií¹² jniang³ ŋí³ hag³ cuø³. Mi³jøng² qui²jeinh¹² dsi³ jáh². Jøng² dság¹
    jáh² ha² juu¹² ja³hneng² jniang³ dság¹ jáh².
  dso-dso: ଗଟେକ୍‌ ଗଡାର୍‌ ବିସଇ ବାବିଦେକୁ । ଜଦି ଗଡା ଆମର୍‌ କାତା ମାନ୍‌ବାର୍‌ ଆଚେ ବଇଲେ, ତାର୍‌
    ଟଣ୍ଡେ ଲାଗନ୍‌ ଚାବାଇଲୁନି । ଜେନ୍ତାରିକି ଗଡାର୍‌ ଗୁଲାଇ ଗାଗଡ୍‌ ମିସା ବୁଲାଇକରି, ଆମେ ଜନ୍‌ବାଟେ
    ମନ୍‌ କର୍‌ବୁ, ସେବାଟେ ନେଲୁନି ।
  meu-meu: Hosi ududia ai idogotaodia auridia ta atomu, bae kamonai henida helaoreana;
    bena taudia idoidiai ta hatatadia kerehaimu.
  yva-NT: 'Syo ananeneae inta raura taiso: Wamo waije ransawa wama kuda awa rai indamu
    po wansaugav no unanuije rai mamaisyo wama mbekere rai. Waije mamo anakotaro mamaun,
    weramu ama vambunine manakoe weye kuda anasin ntenambe mbeto rai.'
  dgc-dgc: Eng mara tu kabayo, bagay binukaduan tam i labi naa, éy maari tam siya
    mapasuku, a paangen tam ta maski ahe i gustu tam.
  zpm-NT: Gotsaa gwi ne gaṉle zig nac guay, con tib lë win guiib ne rgo miech ro ma
    rrieelo rnabey zho ma, rienie zho ma nëz ne racladztaa zho.
  hix-NT: Àsok tawro horà hana koknà komo tàmtaràhtetxow ha. Kafaru ymo tàmtaràhtetxow
    hamà, fàryeyu ke, kàwyanye anàr horà, àwya koyuknur kom horà. Fàryeyu ryhe, hory
    mehra rma haxa nay hamà. Àro txko rma ke, okno ymo horyetho ymo taryatxow hamà.
  sim-sim: Ji misi, os hosik ni iwa wolo ain tombo awarikanda las hoshi suwambushik
    kuvuk ni ishitivishiwak nanda sir. Ushihi kuvu orok ni tolowak os ni ikwak ni
    hishiwa mishi orok inda ri.
  npi-ULB: आज्ञा पालन गराउनको निम्ति अब यदि हामीले घोडाको मुखमा लगाम लगायौँ भने, हामीले
    त्यसको सारा शरीरलाई नै नियन्‍त्रण गर्न सक्छौँ ।
  cgc-cgc: Isipen nyo parti ta mga kabayo. Daw pabetangan ta busal iran na baba daw
    parindaan ta, magsunod danen daw indi liag ta na munta.
  tim-tim: Akto nenŋe nengât nâŋgâ nâŋgâ watŋet dâm âmâ tâk kârikŋande bau luâk soko
    yeŋgât lauyeŋân hikom mem tatenŋe dâp siâ siâ watmap aregât dop hainâk launenŋe
    are âmâ hâknenŋe humo agak meme wan me wan damunŋe akto siâ me siâ watmaen.
  yor-yor: Bí a bá sì fi ìjánu bọ ẹṣin lẹ́nu, kí wọn kí ó le gbọ́ tiwa, gbogbo ara
    wọn ni àwa sì ń tì kiri pẹ̀lú.
  wos-wos: Némafwi horska mé saréké. Nani némafwi horsna hundimbu nani yikama ain
    taka, dé mawuli yambeka maki yindéte. Takataka wun yikama ainmbu yoo gi. Giya
    nani wun yoo hura nak sakuré témbérémbet, wun horsna hundi wun sakuré yitandé.
    Yindét, déka atéfék séfi déka hundina hukémbu yita mawuli yamben sakuré yitandé.
  emp-NTPO: Dadjirãba cawayo quẽbʌra jʌ̃badaa ĩjã obid̶i carea. Mãwã cawayora dadji
    wã quĩrĩã panʌmaa edebadaa.
  eng-F35: Consider, we put bits in horses' mouths for them to obey us, and we guide
    their whole body.
  ind-ind: Ibarat kuda, kita bisa mengatur seluruh gerak tubuhnya hanya dengan mengendalikan
    kekang di mulutnya.
  pes-OPCB: اسبی بزرگ را با دهنه‌ای کوچک مطیع خود می‌سازیم و او را به هر جا که بخواهیم
    می‌بریم.
  mpt-mpt: Makob nibo ain gwabo helonoba til hosi sital dimo fifili tebelanoba sayo
    o dimo milim tob gigi nanobbua til hosi sum otane nibo ain gwab olo dum menganoba
    Afan sin da unine, kweital sin da unine gabinabob inaminobe.
  ssx-ssx: Nikana꞉ma꞉ mo hande hosi ma꞉na꞉na꞉ kake pa꞉ta꞉ mo ayeni ale hapulao niki
    pi opina꞉ aloma꞉me. Kutupa nika꞉ hone pa꞉la꞉ nane poluekema꞉ make hande ma꞉na꞉
    la꞉ka꞉la꞉ mea puluma꞉me.
  mkl-mkl: Bɛɛbɛ mɔi ɑ̀ yɑ kɑ dɑsi ɑrezem si ɡɛlɛi ɑcĩ ŋɑ ku bɑ ɑ jirimɑ wɑ, kɑ bɛi
    kɑ yɔkɔ kɑ bɔò ɑrɑ nŋɑ bii ɑ̀ bi.
  gaq-gaq: ଗଡ଼ାକେ ନିଜର୍ ଦାଇତ୍‌ରେ ବନେନ୍‌ସାଃ ନେ ଲାଗାମ୍ ନେଃବିଃଏ ଆରି ନେଃନେ ଇକ୍‌ଚା ଅନୁସାରେ
    ମେଁନେ ଗାଗ୍‌ଡ଼େକେ ଆଃଅଲେଙ୍ଗ୍ ନେଃୟାଏ ।
  gof-RNT: Parati nuus kiitettana mela bixaala barssidi nuuni koyaa bessi ubbaa efoos.
  unx-unx: ସାଦମ୍‌ଆଃ ହଡ଼୍‌ମକେ ଥାବର୍‌ରେ ଦହ ନାଗେନ୍ତେ ଆବୁ ଆୟାଃ ମଚାରେ ଲାଗମ୍‌ ତଲାଃବୁ ଆଡଃ
    ଆବୁ ଇନିଃକେ ଆବୁଆଃ ଇଛାସାନାଙ୍ଗ୍‌ ଲେକାତେ ଇଦି ଦାଡ଼ିୟାଃବୁ ।
  gah-gah: Aenitunú lilí a netá nene hosi izatini kegepa holutó moloko nagá zeko nagató
    aleko gelelehá nouko, gapo vinogo nounitoka viaká niave.
  lcm-lcm: Kipo alakai ani vuk aen lik nei ngururia i ri os asi kari angkoai si longong.
    Kantanem a os kapo pukun lava, sikei kapo longong using aro.
  aer-aer: Arrantherre nanthe akngerre-apenheke akaltye aneme, anwerne arne akweke
    nhenge rope-akerte arrakerteke-arleke arrerneke. Artwe anyentele anteme rope-le
    nanthe renhe tyarre-inemele akngeme, nthenhe-werne unthelhe-ilerle-anetyeke ahentye
    anemele, nhenhe-werne atheke apeke, yanhe-werne atheke apeke.
  qvc-NT: Bistyapa shiminmanmi frinuta ruranchiq kasuwananchiq. Chay taksha frinuwanllam
    atinchiq chay atun animalta purichiyta may munashqanchiqta.
  tgl-ULB: Ngayon kung lalagyan natin ng busal ang bibig ng kabayo susundin nila tayo,
    at mapapabaling natin ang kanilang buong katawan.
  cbs-NT: Ja inun, jaska keska wakin caballo nun mekebainmisbukidi matu yusinun ninkakanwen.
    Caballo jawen yuda jidabi mekemabainkatsi jau nuku ninkabainun jawen jaxpanu mane
    jankixkuntan jawen buxka buxkean akeakebainkin dasibi jawen yuda jidabi nun mekemabainmiski.
  xtm-NTPP: Vaa yo'o chi ka ju'ni o yu'u caballu ma, sukan‑va'a kandija ti, te kuu
    skaka o ti ichi kúni o ma xi kuu sunkani o ti ma.
  nnq-nnq: Twenga tantaba choma pakano falasi kupala atukengame kwakwoa okutupala
    kujenda.
  bao-NT: To biri caballo cʉ̃ ca tua nʉcãpere biro ĩirã, cʉ̃ ʉjeropʉ come betore tʉ̃a
    juu jãari tii beto mena cʉ̃re mani ca tʉ̃a tuene nʉcõro, upʉra tua nʉcãcãmi.
  san-ORI: ପଶ୍ୟତ ୱଯମ୍ ଅଶ୍ୱାନ୍ ୱଶୀକର୍ତ୍ତୁଂ ତେଷାଂ ୱକ୍ତ୍ରେଷୁ ଖଲୀନାନ୍ ନିଧାଯ ତେଷାଂ କୃତ୍ସ୍ନଂ
    ଶରୀରମ୍ ଅନୁୱର୍ତ୍ତଯାମଃ|
  huv-NT: Ndot ayacaats freno teombeay nop cawüy, quiaj alndom maleainguijchaats mayacaats
    tiül tiiüd.
  otn-NT: Nu̱'mø ma̱japi ra̱ freno p'ʉ ja rá̱ ne yø ndøfani̱, ya sä di ts'a̱mmi̱ p'ʉya,
    hi̱nte di ja. Nu̱p'ʉ go da̱ t'ɛ̱mbi̱ di̱ ma, ja di̱ map'ʉ.
  nop-nop: Kale wosi heki adi mede tiloloŋ tinimdok masiŋgiliŋgilim mahik gineŋ boiyemam.
    Unduŋ tiŋa wendigoŋ kale wapuhi u yehitubu-udaneudane tiyam.
  obo-NT: Ponunggeleng, otid kokangan ta kos kuda, ahad dakkoo kos lawa tadda, od
    kopiyod ta en ahad ingkon id po-isau.
  cak-ENT: Roma riq'uin quiri', nbanatüj cachi'el nbanatüj riq'uin ri vit ch'ich'
    ri nkaya' pa quichi' ri quiej richin nyekak'üt. Roma xaxe riq'uin ri vit ch'ich'
    ri', ri quiej nkujquitakej y nkujquic'uaj achique lugar nkajo' nkube-vi.
