  big-big: Tonugu liyeng osiwiliyegi keleyirik ngayeng wibek kilimbek kiligandaga
    uluwakiyi logo wibekka ulumi puwekke ngayeng korokwekko osimekki kiliganda ngangang
    mani logo purikku mizagewiyege tonugu kunagi keli pulogo osimek yeik kerewiya
    logo keli tenigi puragi kiriwei mizi.
  gux-G: Ya yognu ke ti taa i baabi ki loli i taam ñɔna po, bi yi cɔln'ti ke tiendi
    tin bua yaali.
  cnl-NT: To̱o̱'³² dsa³ freno 'oo² roo'³² 'e³ la²³ rɨ²³jmée²³ roo'³² 'e³ la²³ jua'³
    juii². Jo̱³ hua² sɨ³lí³ juø'² cuø²³ dsa³ jui³¹ quie'² roo'³².
  zar-NT: Cateʼ rigúʼuruʼ guíë ruáʼagacabaʼ böaʼ para gunruʼ ga ilunbaʼ ca rë́ʼëniruʼ,
    gaca inná béʼeruʼ légacabaʼ lu idútë le tunbaʼ.
  kde-kde: Hwetu tùvika chinu chijoko nkanya mwa falasi kuvatenda vatupilikane, na
    tùnahulula kuvalodya pachinu pohepo patulembela.
  ata-ata: Ioxe, eni atovolaꞌi sou ulamanalingenge aloxo ꞌo. No mine nenge tamasaxa
    lexe oosi ulomunenge, la tasamali anaxu. La sou nenge tasaxilaꞌu sou ulai a loxovaa
    no anu masaxa noxingesi.
  qvw-NT: ¿Manachun cawallucta uchuy jaquimallawan, may-lädu munaśhanchicmanpis jinantin
    cawallucta puśhananchic?
  nfa-nfa: Tare conto sèmi jara. Èdhi teꞌa uri jara dhu kapai ho madhutu dadꞌèi èdhi,
    dhoka dènge ère rarapa na.
  tnp-tnp: Tol məmə nati mɨn u mɨne. Kətətu=pən pɨt e nohlɨ hos məmə otol nəuia iətəmimi,
    kətealelin rəhn-kapə, kəni tətəuhlin nɨpətɨn rəfin.
  urd-urd: देखो हम अपने क़ाबू में करने के लिए घोड़ों के मुँह में लगाम देते हैं तो
    उनके सारे बदन को भी घुमा सकते हैं।
  hot-hot: Odaŋô. Avômalô ethak etak nôm yaônate hapalaŋaniŋ hêk bokhos abôlêk ek
    êvôv hamô yak ma bok bêŋ êŋ hasopa iniŋ leŋiŋhaviŋ.
  mqj-NT: Mala unturu' pa'kuanta darang ke dingangnga'i, aka inde ngangnga'e moi barinni'
    sapo' mala ungkuasai asan kalena darang.
  rus-SYN: Вот мы влагаем удила в рот коням, чтобы они повиновались нам, и управляем
    всем телом их.
  mbh-mbh: Na aro ve te sis ve hos aro i panes inga ako ini lemir, aro te kino we
    a iwo, na nge sovengalo aken te pavurvur ako aro te paes ilopat alavusnga nge
    pen kathnga ako te sis ve aro te es nge la.
  bdd-bdd: Gidemusa tuwa hebai hosi ꞌadi ꞌebe ꞌeyaisa ꞌahwadiya talagudi ma taꞌabihe
    manasami, ta ꞌeguma nuwanuwada taꞌeha sitauyegita, ꞌeyaisina ꞌana gulaha taꞌabiyahidi
    ma ꞌoinega sawasawahina hebaiina wahina mabwaiyana taloinae.
  cbt-NTPO: Cahuario pa'patëra, pi'pian hua'nayon acatëntërë' no'tëquën pacacaso marë'.
    Ina quëran motën no'tëquën otëërarë'.
  srn-NT: Efu wi wani meki wan asi du san wi e taki, dan wi e poti wan titei ini en
    mofo. So a mus fu go pe wi wani.
  cta-NT: 'Ndiꞌya̱ nduꞌni na loꞌo sca cuayu: nsta na chcua̱ tyu tuꞌba niꞌ, chaꞌ liꞌ
    taca culo na cña jiꞌi̱ niꞌ, chaꞌ tsaa niꞌ loꞌo na macala su ntiꞌ na chaꞌ tsaa
    na.'
  bqc-SIM: Wi ã̀asĩna ká sↄ̃́ɛ kɛ́ à wá yãma yã́iɛ, ↄ̃ wi aà mɛ̀ bṹu taiinkɛ.
  tcz-CHONGTHU: Eihon sakol lentah khu idei dei nauva ichesah theina dinguvin akamdal
    ikoipeh uvin ahi.
  mar-mar: पहा, आपण घोड्यांच्या तोंडांत लगाम घालतो की, त्यांनी आपले ऐकावे; आणि त्याद्वारे
    आपण त्यांचे सर्व शरीर वळवतो.
  snp-snp: Yafo-hosi ya kate olu meyalo melenaiye, loto nela kefola welau meleto,
    yalo nune, loto kolonido ya nela ika ogeto, yafo-hosi ya moda meyalo meleto, ukana
    naba ya olu eleyapa wito ayalo ya wiye.
  isl-isl: Með beislinu einu getum við látið sterkan hest hlýða okkur og fara hvert
    sem við viljum.
  spy-NT: /Kiimuuchē /kiikoochi kiito ake kuutiitaab faraasiit /sikiitutē yoo /kēēkwēryootē.
    Yoo /kākiitut kiyoo, kuwēēchē keey ꞉tyoonyoo. Kunyi yoo /kaakeeyey kuu nyooto,
    /kukaakeebayta tyoonyoo.
  xnn-xnn: Tay nan dilan di ipogaw et olay teeteen ngem dakkel nan kabaelana. Kanegna
    nan teeteen ay landok ay maippey isnan topek di kabayo ngem dakkel nan ibadangna
    tay siya di nan mangtongpalan nan kabayo isnan mangitolongan nan mensasakay. Nan
    kaneg gedan nan dila tako et nan landok isnan obet di bapor tay olay no teeteen
    et napigsa tay itolongna kayet nan dakkel ay bapor isnan layden nan mangmanmaniho
    olay no sab-atena nan napigsa ay dagem. Kanegna gedan nan apoy tay olay bassit
    nan menlogiyana et makapoo isnan bilig.
  mwe-mwe: Nnolanje putukuntabha migoji ja kunnongoya palashi, nkupinga akunde putukuntendebhuya
    aloye kutupinga.
  tte-tte: Saugana maina tapei osi gamwali mena kali eyaisi, mwa yoli meuloina taloinayan
    yo sowasowana tabuili.
  tcs-tcs: Wa, ip yumpla pute wan aian kroswei insaid maut blo os po mekem go wea
    yumpla wandem po go, yumpla ken stia dat os po wagbaut go diswei ane datwei.
  hlt-THB: Awi ang ngainaak aham meqang am khak khuiawh thi ve tehca nik chan peeknaak
    ak caming, meqang pum boeih ce ni hawi ni hel thai hy.
  soq-soq: 'Ne waeuwa ema wamopo insena: No pue oas dewasapono inta ruawalepe naepe
    no a menanediawo alepona baiwa ema epe dewasaitana: No oas moawe tai tauitana
    ita tai ipa sa mampe wadadontite teineitano banlanedio antitana. Ita tai sa kerauda
    teineitana mampe pue sa debamawa ruambaleide.'
  qub-qub: Musyashanchïnöpis cawallupa shiminman frënuta amuparcorga munashanchïpami
    apanchi.
  att-att: Á megaggak yù baggi tam megapu ta pangigaggak tam ta jilá tam. Ta ángngarigán,
    ipe tam yù búsal ta simù na kabáyu tapè kurugan na ittam, á awayyá tam laguk igaggak
    yù baggi na.
  bki-bki: Bo ka rosidomii m̃aributoto napano romidu joa bue kulorinio niono. Bogo
    napano romidu joaio, romijikia romila bue kulorinio nei monmonea kito, mia romijikia
    robilig kiano burum̃ara tati nei ban ea vio napano rojidom naio rivan eaio.
  bqp-bqp: Odì sↄ̃mↄ ká sↄ̃nɛ de à ó yã ma yãimɛ, akũ odì a milɛ ble.
  mcp-mcp: Ŋgaá nə́ shé mə́ dʉ shwaam íkabʉlí iŋkwánz mpu dɨ́ shú nə́ í sáág shé məgwág,
    nə́ ndɛɛ́ shé ka bə nə ŋkul mə kə́nd bwo mə́nyúúl oncindî kʉ́l shé mə́ cɛ́ɛl yí?
  hat-hat: Nou mete yon mò nan bouch chwal pou fè yo obeyi nou. Avèk sa, nou fè y
    ale kote nou vle.
  npl-NT: Ijkuak tejwah tikkamatepostiah se kabayo techtlakita, ijkó tiweletih tiknawatia
    nochi ikuerpo.
  bgg-bgg: Gethek shii nuii yi pha gethek è sthuii shii iphab joi pha duiine, gethek
    è khi hà wuii yi pha yang pha ji nyawuii mua yi phro.
  eng-TCENT: Behold, we put bits into the mouths of horses so that they will obey
    us, and we guide their entire bodies.
  eng-BSB: When we put bits into the mouths of horses to make them obey us, we can
    guide the whole animal.
  cpu-NT: Joosoponthoitziri mora, ari itzimpatakoitziriri, irootake inkenantayetyaari
    tsika inintakaitziri. Iryaani onavetaka itzimpatakoitantariri, iro kantacha omatziri
    okemakairi, okantavetaka antari inatzi mora.
  san-ASM: পশ্যত ৱযম্ অশ্ৱান্ ৱশীকৰ্ত্তুং তেষাং ৱক্ত্ৰেষু খলীনান্ নিধায তেষাং কৃৎস্নং
    শৰীৰম্ অনুৱৰ্ত্তযামঃ|
  tac-NT: 'Bilé ‹‹frénote›› bilé gawé ''la e''wame ju, ''la a''kabá simime ju. Yeka
    aniame júkuru: ''La repúlime ko bo''né chu''ala napurigá ''la o''wé ra''icháwempá,
    nobi tabiléchigo gainárume júkó ramué ''la a''boi chu''ala ne''ochalia nibilé
    ‹‹freno›› ujchalía napurigá ''we ra''ichawa nobi ''la na''táliká ''la napurigá
    ‹‹freno›› ujchalía bo''né chu''ala, alarigá ju. ''Wéchigo ''la ra''íchame kame
    ''la na''táliká.'
  eng-WEBPB: Indeed, we put bits into the horses’ mouths so that they may obey us,
    and we guide their whole body.
  gfk-H: Dahat sala bulbul ira pala riam ta ira ha diet ira hos bia diet na taram
    dahat. Hua dahat gi tale bia dahat na gau lah no palatamaina bakut.
  viv-viv: WaꞋita, kaꞋi nuwanuwada hosi kanavehimeyedi au kainumula kabisona wabulavina
    awadiya kasena be medema againe yadi naudadana kavehimeyena. Hida kainumula kabikabiꞋona
    nonogana kevakevahala adafaiweya kananagoyedi.
  yao-yao: Uwe tukuŵika chipaande chamwana cha chisyano chachitaŵikwe kwa migoji nkang'wa
    sya falasi kuti tukombole kuilongosya iilu yao kwaula kwakuli kose kwatukusaka
    uweji.
  tgp-tgp: Vara r̃a tau na bit na jingo hos matan vara la oloolo hinir̃a, r̃a er̃i
    posi vevuhi na epera sohena.
  auc-NT: Cabayo mönö ïmonte ëñente cæcæcäimpa, ante tæ̈inta badöinta önöne da wënemö
    ate, Cabayo baö tömäñö incæ ïñaïmæ̈ ïñaïmæ̈ gocæcäimpa, ante cæmö ïninque cabayo
    do ëñente gocampa.
  kbc-NT: Niɡ̶ida moko jaoɡ̶ate lowacaɡ̶a apolicaɡ̶anaɡ̶a jaoɡ̶atibige me jajacaɡ̶ataɡ̶a,
    odaa jakataɡ̶a me jadeegaɡ̶aticogi niɡ̶ini eijeeɡ̶agi nelegi okanicodaaɡ̶ica ane
    jemaanaɡ̶aticogi.
  bmh-bmh: Ig egun hos nugau ogusau ebu gugeg ginampet maimai, gugeg go keuina, hos
    eru eiman aidabun igual dabeleu sesamoraimai, unaneu.
  ctu-BL: La' wujil mi la cotsʌben i taq'uiñal i yej caballo cha'an mi' jac'beñonla.
    Che' jini mi' yumañonla ti pejtelel i cuctal.
  meq-meq: Dzalum ka pəles təday. Ka pakway ɓəre a bazlam a pəles na hərwi ada mâ
    rəhakway ha gər ada ma zəŋgaliye tsəveɗ nakə a sakway aye.
  noa-H: Pãrau hoowai cabaai pöm sĩewiajã hi hi hee waaijʌ̃naa hewag hëudʌawai, ¿dichdëu
    harram k'õsimpierr harrba haajẽ?
  alp-NT: Ite bandine kai kudare. Sepo ite tolae mekute kena kudare esi biruije leke
    elulu iteki sukare, hoko pusue kudare esi nanakwalaije ite supu kbasaele. Eleyo
    mekute tone.
  san-VEL: pa"syata vayam a"svaan va"siikarttu.m te.saa.m vaktre.su khaliinaan nidhaaya
    te.saa.m k.rtsna.m "sariiram anuvarttayaama.h|
  kbq-kbq: Hanki osi ainia hosirimimofo zamagipi tamage'antesie huta nofi renteta,
    zamazeri rukre hanunkeno'a, amne hosimofo mika avufgamo'a tamage'anteno rukre
    hugahie.
  kbh-kbh: Chë couayë́ngbioye freno tmojuayashbé ora, nts̈amo bënga tmojtsebos̈cá
    chënga mochántsama, y bënga cachora jtsobenana nts̈amo nÿets chëngbe cuérpoca
    tmojtsamcá jtsemándayana, y ndoñe nÿe chëngbe bests̈as̈e.
  ron-LSB: Într-adevăr, noi punem mânere în gura cailor pentru ca ei să ne asculte
    și le îndrumăm tot corpul.
  pon-pon: Kilan, kitail kin ki on nan au en oj kijin mata, pwe ren peiki on kitail,
    o kitail kin kawuk jili war arail pokon.
  nhe-BL: Ica se cahuayo, tijtlalilíaj se tepos camachali pilsiltzi huan ica ya nopa,
    nopa hueyi cahuayo techneltoquilía huan yahui campa tijnequij ma yahui.
  sps-sps: Fakats yam to te kat fi rora tan Hos, ara fakei rora painy aiyan a kakaii
    nguen ya ma manaats rara ya, ana ra te kat ya ma taan vavis en ya tana pan te
    komainy rora ya ma naa.
  wnc-wnc: Siakan. Ninda sanga ain gomda tasikaingu gomdu take ikwawa gamanu hos gwendane
    genune wamake kaitawaatna nisane banip tawake kunggak.
  bus-bus: Weè aizi ká sↄ̃nɛ, lɛ à wa yã ma yãnzimɛ, ben weè à milɛ ble.
  gub-BL: Xipyhyk ma'e kawaru izuru pe har zane, izuru pe imono pà zane. Pixika'i
    izuru pe har. Uhua'u kawaru. Aze ximono izuru pe nehe, zapuner zaneremiapo putar
    haw iapo kar pà kawaru pe nehe. A'e rupi zapuner imuata kar haw rehe wyzài taw
    pe zaneremimutar rupi nehe no.
  imo-imo: Imbo teni kongi os te nanga ungumu pilipili nimbe yunge kerena ain te panjindirimo.
    Aku wali yuni osemu i tepa pupili, i tepa pupili nimbe ainimu lipe ka ambolopa
    tumbirumbi tindirimo wali osemu aku tepa topele topa purumo.
  boj-boj: Iga hos naŋgo medabuq di sil atoqnsim naŋgi titnjreqnam naŋgi iga daurgeqnub.
    Iga naŋgo medabu segi ojeqnam naŋgo jejamu dego iga daurgeqnu.
  eng-DRA: For if we put bits into the mouths of horses, that they may obey us, and
    we turn about their whole body.
  knf-knf: Ŋji ŋtan uko umpooţ ţi mntum mi ŋmpëlënŧ pa ŋado uko wi ŋŋaluŋ, hënk, ŋji
    ŋţoŋ uleef wi ŋa bŧi.
  san-KHM: បឝ្យត វយម៑ អឝ្វាន៑ វឝីកត៌្តុំ តេឞាំ វក្ត្រេឞុ ខលីនាន៑ និធាយ តេឞាំ ក្ឫត្ស្នំ
    ឝរីរម៑ អនុវត៌្តយាមះ។
  arn-NT: Femngechi tukulelngeyüm witrantukuwe ñi wün mew tati pu kawellu, femngechi
    lle taiñ ngünenieafiel.
  zas-NT: Lëjt ragbee, chi raluꞌ ree fren roꞌ ree way din che reeb lod rayën ree,
    zian raguieen ree gan ranabee reeb.
  ken-NT: Sɛ́nsɔ́t mpɔŋɔndɨ́k. Mmu ǎsɔt mɔ́mbɨŋɨ́ sɛnɔŋ amfyɛ́ yɔ́ anyu ndu bɛkʉ
    yɔ angok yi, andɔk yɛ̌ntɨkɨ ɛbhak ɛnɛ́ yi áyàŋ yɔ́ ándɔ́k.
