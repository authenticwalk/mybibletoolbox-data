    lama hinkho naman chu aphotchenna hihen chule chihna a kona natohpha kineosahna
    hinsodoh hen.
  mar-mar: तुमच्यात ज्ञानी व समंजस कोण आहे? त्याने चांगल्या आचरणातून, ज्ञानीपणाच्या
    सौम्यतेने, आपल्या स्वतःची कृती दाखवावी.
  snp-snp: Ena linate minagu yati kema ya ka manenau neto kolife loto kolami we ne?
    Aya we ya ukana ya oluto lumuto mona lalo meleto oto meleto enami mona lalo yakafo
    ka manenau nemo monala ya lilibinami ne.
  isl-isl: Sértu hygginn, þá vendu þig á að gera hið góða, svo að allt sé gott, sem
    frá þér kemur, en ef þú stærir þig af því, er auðséð að þú ert óskynsamur.
  spy-NT: Mii ꞉chii ām akweek nyēē boonto kiirnātēēt ānkukāsē ng'al? Yoo miitē, kumāchāktōōs
    /kēēkāsē kiirnātēēnyii kubununēē kiyēē yēyē ām ntusātēēt.
  xnn-xnn: Ay wada ken dakayo nan masilib ya manakaawat? No wada, masapol ay ipailana
    nan kinasilibna isnan gawis ay ik-ikkana ay adi polos men-et-etek.
  mwe-mwe: Gani munkumbi gwenunji akwete lunda na lumanyio? Bhai alanguye liengo lyakwe
    kwa itendi ya mmbone nkwiitimalika kwa lunda.
  tte-tte: Tem tomo yabo luwamiu mena yakato ana katai ilalaki yo ana nuwatu idudulai
    iya ilonamwayan iyakenayagila ana paisowa namwanamwana yo mumugana namwanamwana
    kolili. Tabe ilonamwayan me ana nuwalobi kabo takawa-yawasosi yakato tomone ana
    nuwatu idudulai.
  tcs-tcs: Uda prom yupla i gad prapa gudsens? God i wande yupla po yuze dat gudsens
    ane prapa sabe po sestaman ol samting. Den yupla ken soe da gudwei wea laip blo
    yupla. So ip yupla gad gudsens den yupla mas meke ol gudsamting ane no meke yuplaselp
    big ane no bloubaut yuplaselp po demting wanem yupla i bin mekem. Gudpasin i kamaut
    prom gudsens wiskain God i wande yupla po mekem.
  hlt-THB: Nangmih ak khuiawh u nu ak cyi nawh ak thoem? Cawhtaw a khawboe leeknaak
    ing dang sak seh, cyihnaak awhkawng ak law kawdungnaak ing ik-oeih sai seh.
  soq-soq: Mo mida e bedelawo inseia mo atembuida insadewasala, mo ipa wanwan euda
    os waimompaa bedewe aten sa eueuwa sabamosaipona. Do insaisau aiaisiwa dewau euwaida
    dodomana sosou mampo dewasaipe mampee atembu sabamosaipona, sa ipa ulaipa atemba
    eueuwa.
  qub-qub: Maygayquipis yachaj y tantiyaj carga mana yachaj-tucuyllapa alli goyäcuy.
    Allicunallata ruraptiquirämi yachaj cashayqui musyacanga.
  att-att: Nu egga nikayu yù masírik ánna kuruk nga makánnámmu, tumulù laguk, á ipasingan
    na yù napiá nga nonò na megapu sù napiá nga akka-akkuán na ánna napiá nga ággangnguá
    na.
  bki-bki: Ver kamiu tealo napano nalo abe masou, a nalo amijikia batitig vite, bo
    ka mia nalo ala vite nei rimaluvo rimeravo rivu, tavukia kanalo meuliano, monoka
    naio rimemedu, kialo jidomiano, monoka naio totano, a kialo bajago monoka rimeruo
    rivu.
  bqp-bqp: Á tɛ́, dí mɛ́ à yãdↄ̃ri ↄ̃ndↄ̃de ũu? À mↄńnɛ a kunna mana gũn kũ a
    yãkɛnanↄ kũ zĩdabusana kũ àdi bo ↄ̃ndↄ̃ gũnwo.
  mcp-mcp: Zə́ jɨ́ nə fʉg nə cóŋ na bɨ́dɨ́ yɛ́? Muud wɔɔŋg lwóyág ntɔ́ jɔ̧ kuú njɔɔnd
    jéd, a dʉ́g sá ísâ nə lám nə́ shɛɛ, nə fʉg.
  hat-hat: Si gen nan mitan nou yon moun ki gen bon konprann, ki gen lespri, se pou
    l' moutre sa ak bon kondit li. Se pou l' fè sa ki byen san lògèy, men avèk bon
    konprann.
  npl-NT: Tla aka semi ixtlamati iwa nochi kajsikamati, makiteititi ika iyeknemilis
    itech nochi tlan kichiwa. Iwa tla milák ixtlamati, amo mamoweyili.
  bgg-bgg: Nathek hanyie khani um pha nane ìd pha bran um bey? Nathek ro wie chai
    ji re-è chiih-è nawaithek ro jum nane khani rog shii nathek wie blia rek ne nawaithek
    khagi rek bo.
  eng-TCENT: Who is wise and understanding among you? By his good conduct he should
    show that his works are done with the gentleness that comes from wisdom.
  eng-BSB: Who is wise and understanding among you? Let him show it by his good conduct,
    by deeds done in the humility that comes from wisdom.
  cpu-NT: Ayotanetanaarika, apampithashiretanaarika, etakotantya, tsinampashire ankantya
    onkantakaakai ayotanetanaari.
  san-ASM: যুষ্মাকং মধ্যে জ্ঞানী সুবোধশ্চ ক আস্তে? তস্য কৰ্ম্মাণি জ্ঞানমূলকমৃদুতাযুক্তানীতি
    সদাচাৰাৎ স প্ৰমাণযতু|
  tac-NT: Bilé 'emi rejcholi beníriame nisa, asíriga 'la semátiri ralámuli júkuru
    alué nóchali nígame 'lige tabilé gawélimili júkuru alué rió uché jaré ralámuli
    olagá. Alué rioka 'la sébali olámili júkuru napurigá beniria alué bo'né.
  eng-WEBPB: Who is wise and understanding amongst you? Let him show by his good conduct
    that his deeds are done in gentleness of wisdom.
  gfk-H: 'Hoeh, tikai nalamin ta muat a mintatona ia? Ma i palai mah tano tahut ma
    no sakena? Ing bia hua i tahut bia na haminis ira nuna mintota hoken: na bilai
    no nuna nilon ma na gil ira bilai na magingin hoing tiga matien na tunatuna nong
    a mintatona tutun ia.'
  viv-viv: Kai mene tamo kaliva agaimiya yana wanuwahuya kadu yana wavevaisevauya
    yamumuna? Gilubodana be mena yana nuwahuya yana dewa hagihagina againe gidaseyemaunena.
    E, yana wanuwahobu bana nuwahuya againe giveꞋinuba-ma gidaꞋigibagiba yamumuna.
  yao-yao: Ana nduni jwali ni lunda ni umanyilisi pasikati ja ŵanyamwe? Nipele alosye
    yeleyo kwa lwendo lwakwe lwambone kwa litala lya ipanganyo yaikupanganyikwa kwa
    kulitulusya ni lunda.
  tgp-tgp: Hare isamim enia tamlohi lelevosahi matea, ale mo levosahi mamahuni na
    hinau? Vara tea, na nona posposi r̃uhu, mo r̃uhu vara i vujangi na nona vavahinau
    sei la vora mata nona posposi r̃omatano usuri na lelevosahi varar̃uhu.
  auc-NT: Mïnitö weca æcänö nö ëñengä ingantawo. Tömengä ïñömö, Nö ëñëmo ïmopa, ante
    wadäni ëñencædänimpa, ante cædinque tömengä nänö waa quëwënö inte odömoncæcäimpa.
    Ayæ̈ tömengä nö ëñengä incæ, Botö önömoque ïmopa, ante pönëninque tömengä nänö
    cædïnö beyæ̈ odömongä acædänimpa.
  kbc-NT: Domigica ɡ̶adiwigotigitiwaji oko aninoa lixaketedi, ane yowooɡ̶odi inoatawece?
    Niɡ̶ini oko leeditibige me dineɡ̶enaɡ̶adi mewaligi me ikee mida lixakedi. Codaa
    niɡ̶ina meo loenatagi anele, odaa leeditibige me ibake lixakedi me diniwikodetibece
    lodoe eledi oko.
  bmh-bmh: Ag ula du tub dabeleu naliu mui dareu ta? Du go gue dabeleu naliu mui gonugau
    suban hoboi dabun igul dudu ipal abai maramau. Go gonugau wanib banou wag i mamau.
    Go dabeleu naliu sesamorina, dudu ag gonugau igul naliu pimamen.
  ctu-BL: Majqui jach an cabʌl i pusic'al yic'ot cabʌl i ña'tʌbal, la' i tsictesan
    ti wen bʌ i melbal. Yom pec' mi' mel i pusic'al che' mi' mel chuqui wen yic'ot
    wen bʌ i ña'tʌbal.
  meq-meq: Ndo i metsehe andaya mə walaŋ kurom ɗaw? Ndo i ndaraw andaya ɗaw? Mâ bəzay
    ha metsehe ŋgay ta məge məsler ŋgwalak eye hay ada mâ həna ha gər ŋgay ka dala.
  noa-H: Hãb k'ãijã pãar hee hichdëuta hõor wawieg nem k'ĩirjug k'aauga hichdëuta
    t'um k'ap'ʌ sim ha k'ĩirju sim k'ai, magan chadcha hich mag sim bigaaum k'ʌʌnag
    k'ap hamk'ĩir hagpierraanaa nem hajap'a wau nʌrrʌmuata hich hoopibá. T'umaam k'ʌʌn
    dʌ̈i mag hich hö hajap'a simjã higba magba haajemjöo simʌn, magan chadcha hi k'ĩirjug
    paraa sim.
  alp-NT: Sepo tamata sae bei imi pine irekwa mise titinai, hoko suke iono yelu rebe
    nkenala kai kwakwaeni mo leke rekwa be irekwa mise titinai.
  san-VEL: yu.smaaka.m madhye j naanii subodha"sca ka aaste? tasya karmmaa.ni j naanamuulakam.rdutaayuktaaniiti
    sadaacaaraat sa pramaa.nayatu|
  kbq-kbq: Hagi iza amu'nontamifintira ama antahintahine mika zampima anihu vahera
    mani'ne? Ana knare antahintahi'a atrenkeno knare eri'zama'amoki, avufa anteramino
    mani avu'ava zamo, erinte ama hino.
  kbh-kbh: Nderado ts̈ëngaftanguents̈e tojtsemna canÿe puerte tats̈ëmbuá y osertaná,
    cha bontsemna, chca yomnama ents̈anga jinÿanÿiyana, ts̈abe soyënga amana jtsiyenëse
    y chë ntjatosoberbnaycá tojama soyë́ngaca; y cha chca jamana, puerte osertaná
    bétsemnama.
  ron-LSB: Cine este înțelept și priceput între voi? Să arate prin buna lui purtare
    că faptele lui sunt făcute cu blândețea înțelepciunii.
  pon-pon: Ij me lolekon re omail, o erekila padak? I en kajaleda ni lamalam mau a
    wiawia kan ni impai o lolekon.
  nhe-BL: Intla nelía intlalnamiquij huan inquimachilíaj iojhui Toteco, xijnextica
    para incuajcualme huan xijchihuaca miyac tlamantli tlen cuali. Huan intla nelía
    intlalnamiquij, amo ximohueyimatica ica tlen inquichihuaj. Queja nopa quena, intenextilise
    nelía inquipiyaj inmotlalnamiquilis.
  sps-sps: Te kaa kan minon ta mes fapoopoan namami te kaa minon fakats arasan ana
    nat rof? Ayei ma faatok iny ya tana tou taataan tsunia tan kat iny fauf a tsivon
    an vovou iny fakats arasan ana nat rof tsunia.
  wnc-wnc: Siwan aminu gikat nana natdetdetna buyambamu kaya tapatu ayuaknga kakengu
    ita kepi nomana akngane sukuyok. Sukuke katak natake aminde wikake yaniwan aminu
    kuupbamda ie natapa aminu natdetdetna buyambamu kayaapa siwik.
  bus-bus: A tɛ́, dén yãdↄ̃ri ↄ̃ndↄ̃dee ũu? À ↄdↄańnɛ a kuuna maaa guu kↄ̃n a yãkɛnanↄ
    kↄ̃n zĩndabusana kɛ̀ è bↄ ↄ̃ndↄ̃ↄ guuo.
  gub-BL: Peiko ma'e kwaw par romo. Pezapo ikatu ma'e peho peiko nehe. Peiko wera'u
    zo amo wanuwi nehe. Nezewe mehe pexak kar putar ma'e kwaw par romo peneko haw
    nehe, purupe nehe.
  imo-imo: Enonga imbo te unguma wamba pilipe, imbomanga uluma pilipe kondopa, lipe
    manjili peremoya? Aku ulu teremo imbo te molomo lemo imbomani yu paimbo aku tepa
    imbomu moromo mele ningo kanangei nimbe yunge aulke andopa ulu tembaloma paa penga
    liepili. Yu kalambo naa nimbe yunge imbi lipe ola naa mundupe, konopuni pilipe
    kondopa, lipe manjili peremo ulu pengama kau tepili. Aku tembalo wali imbomani
    kanokolio yu paimbo lipe manjili peli imbomu moromo ningo kanonge.
  boj-boj: Nuŋgo ambleq di tamo qudei naŋgi qalie ti powo ti unub kiyo? Sqab di naŋgi
    naŋgo segi ñam aguq atoqnsib kumbra bole bole yoqnebe. Yim tamo uŋgasari naŋgi
    naŋgo kumbra di unoqnsib maroqnqab, “Naŋgi tamo bole.”
  eng-DRA: Who is a wise man, and endued with knowledge among you? Let him shew, by
    a good conversation, his work in the meekness of wisdom.
  knf-knf: Ahoŋ ţi an awooŋ na uşal unŧuŋa abot atit? Ayuujan kë awo haŋ ţi mnwo mi
    nul na udo wi nul, udo ungakandëruŋ na pdoom na uşal unŧuŋa.
  san-KHM: យុឞ្មាកំ មធ្យេ ជ្ញានី សុពោធឝ្ច ក អាស្តេ? តស្យ កម៌្មាណិ ជ្ញានមូលកម្ឫទុតាយុក្តានីតិ
    សទាចារាត៑ ស ប្រមាណយតុ។
  arn-NT: Fey eymün mew mülele kiñeke kim che ka adümuwle ñi kimün mew, feley ñi küme
    piwketucheael, ka ñi ñom piwkengeael ñi kim chengen mew.
  zas-NT: Bal chu lëjt naladx rajc rigniaꞌ tëë gra xtiidx Dios, rayal gacaman bénchaawladx
    guiban tëëman ziꞌc rayal, zian guiguien guial yuꞌ xquiarguiejnman.
  ken-NT: Ná mbɔk yɛká bátɔ̀ŋ mmʉɛt bɛ́ bárɨŋɨ? Mbák bo báchí ndǔ nkwɔ́ ywɛká
    abhɛn bábhɔ́ŋɔ́ kɛboŋ, bárɨŋɨ ɛnyɨŋ ɛnɛ́ ɛ́chí chak nɛ ɛnɛ́ ɛ́pú chak, yɛ̌ntɨkɨ
    mmu wap ámbɔ́ŋ ɛrɨ́tí ɛpɨŋ nɛ nɛsɛptímʉɛt ndǔ nɛpɛ́m ɛni. Ɛpɨŋ ɛyɔ kɛ ɛ́tɔ̀ŋ
    bɛ́ mmu achí ndɨŋɨndak tɛtɛp.
