verse: JAS.003.013
translations:
  kpx-kpx: La lulele ata holiliege la ebika tabageve halevaito vaveve dua unaha vage
    ataeau la vaveve ke elehai hilokai kosea, “Lulelete ataeabulike kea.”
  okv-H: Avoeto nau namei kamei ungota degi kiari embo miheite? Amina amita osari
    te pekari te kiari be ta eto puvua amina ari jajavotoho ururou kesora,
  tbo-tbo: Apo u hayami lawa awai tu hanahanapu, yaka a hanapuna ina wogeleteya a
    mae dewadewana uyahinei, po ina bagibagi anai nugohopuhopuna.
  mal-C: നിങ്ങളിൽ ജ്ഞാനവും വിവേകവും ഉള്ളവർ ഉണ്ടോ? എങ്കിൽ അയാൾ ജ്ഞാനത്തിന്റെ ലക്ഷണമായ
    വിനയത്തോടെ സൽപ്രവൃത്തികളാൽ സമ്പുഷ്ടമായ നല്ല ജീവിതംകൊണ്ട് ആ ജ്ഞാനത്തെ വെളിപ്പെടുത്തട്ടെ.
  grc-SR: Τίς σοφὸς καὶ ἐπιστήμων ἐν ὑμῖν; Δειξάτω ἐκ τῆς καλῆς ἀναστροφῆς τὰ ἔργα
    αὐτοῦ ἐν πρᾳΰτητι σοφίας.
  bgc-bgc: जै थम समझदार अर परमेसवर की बात्तां नै समझण आळे माणस सों, तो इस बात नै नरमाई
    अर समझदारी तै एक आच्छा जीवन जी के, साबित करो।
  khz-khz: Rai gomi aomi ai maaonekana e etugamagi-iluna? Gena maguli namara na pene
    vega-taunataunaa, e gena kala namara pene kalara maaonekana e mamanauna na.
  deu-TKW: Wer ist unter euch weise und einsichtsvoll? er zeige an seinem guten Wandel
    seine Werke in der Sanftmut der Weisheit.
  zsr-NT: Chquiꞌ zoëꞌ ladjliꞌ bönniꞌ raquëꞌ szxöni len réjniꞌtsquinëꞌ, lu yöl‑laꞌ
    nöxj ladxiꞌ queëꞌ ral‑laꞌ uluꞌë naquëꞌ cni niꞌa qui le nac dxiꞌa runëꞌ.
  lin-lin: Nani kati na bino azali moto ya bwanya mpe ya mayele ? Tika ete ezaleli
    malamu na ye emonisa misala na yango kati na komikitisa mpe na bwanya.
  hns-NT: Djab toelog me se koi ek sotj-bietjaar waala maange hai bolaawal djaai,
    tab oke tjaahie apane ke nietja karke aapan barhia tjaal-tjalan dekhaawe ke.
  noa-E: Ãb khãijã pãar ee ichdëuta õor wawieg nem khĩirjug khaauga ichdëuta thum
    khaphʉ sim a khĩirju sim khai, magan chadcha ich mag sim bigaaum khʉʉnag khap
    amkhĩir agpierraanaa nem ajapha wau nʉrrʉmuata ich oopibá. Thumaam khʉʉn dʉ̈i
    mag ich ö ajapha simjã igba magba aajemjöo simʉn, magan chadcha i khĩirjug paraa
    sim.
  eng-EMTV: Is there anyone wise and understanding among you? Let him show by his
    good conduct that his works are in meekness of wisdom.
  mib-NT: Te núu ndé ɨɨn ró ndíchí te jécūhun vāha ni, núu súcuan te jíín jéē jíca
    ndaā rō steén rō jeē súcuan cúu ró. Te na cóo suchí ni rō modo jeē jéhe jnūhun
    ndíchí yá.
  lif-NT2: खिनिॽ लुम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के सिक्‍कुम्‍साबा
    नु इत्‍छिङ्‌साम्‍साबाल्‍ले़ नुःबा कुहिङ्‌मन्‍नोलाम् हे़क्‍क्‍याङ् सिक्‍कुम्‍दिङ्
    निङ्‌वाॽलाम् के़दाःबा चुङ्‌जिगे़न् नःम्‍नःम्‍मो चोगुबा याःम्‍बक्‍कोलाम् ओसेःन्‍धाक्‍सिङ्‌लरो॥
  xnj-xnj: Wu, yani mweavi na luhala na umanya pagati yinu? Hinu alangisa kwa kukita
    matendu gabwina muwumi waki gegikitika kwa ungolongondi na luhala.
  mmx-mmx: Do tara xantubu atnemi i ruuna lodoxoma avukat mi lakleklen solo, neni
    na lox asuusu i mi lavatpas teren i lox avukat axap la i umsu mi leveloklok nunuan.
    Neni i lox i na mi langsangan loklok ngangao la lodoxoma avukat.
  cbr-NT: Micama uinu 'icëx caramina sinánñuira 'ianan upí oquin bana cuacë 'ain camina
    cëruti rabíquinma ñu upíshi 'ati 'ain. Usaquinmi 'aia isquin ca —a unix ca asérabi
    sinánñu 'ianan upí oquin bana cuacë 'icë —quixun unin 'unánti 'icën.
  tee-NT: Ju lamilhi'uxijnan ja alin lapanacni ju na ta'ac'atsananta chai ta'amachakxanan.
    Ni alin pus catasuya' ni vasalh ta'ac'atsananta ni na k'ox ju is'atsucunti'an.
    Chai caputasuya' acsni jantu talhitak'ayai ju tu'u' k'ox ju tanavita.
  eng-LSV: Who [is] wise and intelligent among you? Let him show his works out of
    good behavior in meekness of wisdom,
  cak-NT: Wach'alal, ¿c'o como jun chi'icojol ri can c'o runo'j (runa'oj) y c'o q'uiy
    reta'n? Xa c'o, tuc'utu' chupa ri ruc'aslen y can utz ri runo'j (runa'oj) tu'ona'.
    Man tuna' chi can c'o ruk'ij, xa can manak oc ruk'ij tuna-ka riq'uin ri runo'j
    (runa'oj).
  pah-NT: 'Pe ikwahaheterame po pe ndekokatui nehẽ hamo. Hepiagame pendeaporog̃itapyryva
    po ti g̃a ei pe me a''ero: “Okwaha hete g̃a. A''ereki g̃a oko katu kwaha g̃a pokopokoga
    g̃a nderekonhyromo,” e po ti g̃a pe me nehẽ.'
  sja-NT: Parãdepema k'ĩsia k'awaa bɨ pɨrã, k'awaa wãipia bɨ ooit'ee Tachi Ak'õrepa
    k'inia bɨk'a mãik'aapa mãga ak'ɨpiipia bɨ apemaarãmaa. Chĩara ome t'ãri pia baipia
    bɨ mãik'aapa k'aripaipia bɨ, audua-ee. Mãgata p'anapata wãara k'ĩsia k'awaa beerã.
  xed-xed: Wati ma mndu ya nda ɗifil ma ghəŋani nda sna ta skwi na? Ka mara tsi ta
    slnahani nda ma nzaku ɗina, nda hanata ghəŋa ya ta mutsu lu ma ɗifil.
  mks-NT: Tá íin in ta̱a ndi̱chí, da̱ tácu̱ ini tañu ndó já quéa̱ ndítahan caja va̱ha
    da ta xi̱hín ña̱ yóho jána̱ha̱ da̱ nu̱ú ña̱yivi ña̱ cúú dá ta̱a ndi̱chí. Tá co̱
    cája lánda̱ da̱ sa̱há ña̱ cája da já quéa̱ jána̱ha̱ da̱ nu̱ú ña̱yivi ña̱ mé a̱
    nda̱a̱ cúú dá ta̱a ndi̱chí.
  gfk-S: 'Hohaam, ari nalamin ta mu di ira ut na minminanes? Ma di palai bileng tano
    tahut ma no sasana? Ing be hobi i tahut be di na hamanis ira nudi minminanes horek:
    na bilai ira nudi nilon ma di na gil ira bilai na tintalen hoke tike matien na
    turadi nong a minaneswana tuno ie.'
  bmu-bmu: Eŋgö sutŋine daŋön mötkutukutubuk aka keu mindiŋgö-mawaŋgö dop akza? Kunöŋ
    “Mewö akza,” jime ewö, yaŋön mönö uruŋi mötkutukutuŋaŋgö dop memba et ala silikŋan
    guŋbönjönjöŋ ahakmemeŋi kondeli aukŋe asuhui ehinga dop kölma.
  dgz-dgz: Endi e yaumakayap, dima opata ge nop anu kaonagine nagire upi den? E upi
    waniene, inak ega kakaewa, ame gine yamaet ge dima opata taiana gapan ta ewanen.
  eng-GNV: Who is a wise man and endued with knowledge among you? let him shew by
    good conuersation his workes in meekenesse of wisdome.
  zaa-NT: Núní enne' ni entre lebi'į nna té la' riyenitsè' quì'į nna chi gùta' iỹeni
    la' ritelíni qui'į cá, pues ná qui'ni gulue'ní por medio de modo tse' quì'į de
    runią ca obra tse' nna ccą́ enne' ỹénlatsi' lani ca enne' tì'a rulue' canu hualigani
    té la' riyenitsè' qui' quį.
  eng-WEBSTER: Who is a wise man and endued with knowledge among you? let him show
    by a good deportment his works with meekness of wisdom.
  guh-guh: Paxamë rabaja xaniavaetsia pajumeyapëtaneme Dioso pejumelivaisi. Nexata
    itsamonae pexaniacuene bepatsitaexanavanapame pacuenia pajumetaneme Dioso pejumelivaisita.
    Bajarapacuenia itsamonae pexaniacuene bepatsitaexanavanapame beveliajamatabëcuenevi
    nataeya. Nexata daxitajivi pacacueneyapëtaena bitso panejumeyapëtaevicuene Dioso
    pejumelivaisi.
  bon-bon: Weene liba toraca umle cama gemi, cängena inajipi miiji mule taatu wawename.
    Cuta piiyepu weene liba lica nuuja biname bine jaajananemuye weeme miiji waweneca
    poto cidi me, weene piba toraca umleumle biname gemi.
  nhw-BL: Sintla nelía antlalnamiquij huan anquimachilíaj iojhui Toteco, xijnextica
    para ancuajcualme huan xijchihuaca miyac tlamantli catli cuali. Huan sintla nelía
    antlalnamiquij, amo ximohueyimatica ica catli anquichihuaj. Quej nopa quena, antenextilise
    nelía anquipiyaj amotlalnamiquilis.
  swh-ONEN: Ni nani aliye na hekima na ufahamu miongoni mwenu? Basi na aionyeshe hiyo
    kwa maisha yake mema na kwa matendo yake yaliyotendwa kwa unyenyekevu utokanao
    na hekima.
  wbi-wbi: Ghwe veeni pakate palyumue, unya vukagusi nu luhala? umuunhu ujuoujuo avonie
    amaghendele ghake amanofu ni mbombo sake inofu sino sivombeka nu vukola vuno vuhuma
    luhala lwake.
  bba-bba: Bɛɛn wɑrɑ u bwisi kɑ yɛ̃ru mɔ. U bwisi yi sɔ̃ɔsio win dɑɑ ɡeɑ sɔɔ kɑ kookoo
    si u mɔ̀ kɑ tii kɑwɑbu kɑ lɑɑkɑri.
  eng-KJVCPB: Who is a wise man and endued with knowledge amongst you? let him shew
    out of a good conversation his works with meekness of wisdom.
  kgk-NT: Tekotevẽ nhande reko porã reheve jaiko, xe re'ýi kwéry. Oĩ ramo pene pa'ũ-my
    inharandu porã va'e ombojekwaa va'erã ójehe gwekoha porãha. Hexaha e'ỹ jepe onhemboete
    e'ỹ reheve jepe inharandu porã-gwi gweko kirirĩ reheve ojapo arã gwembiapo porãrã
    rei.
  waj-waj: 'Dee vaidivoono ngiiikidiri tinni yoketaivo vaikio mmuakiaa kuavaara arinaima
    rikiainnee? Fai ivo safuuma varioo mmoori yoketaivaa iinai ta teeda kiaara: Kutaa
    tinni ruaa vaidivaivee, kiaaravee. Fai ivo hama ariiyara mannaka tirainno aduoo
    varioo tinni yoketaivaa tasipama mmoori varanai ta teeda kiaara: Kutaa tinni yoketaa
    ruaa vaidivaivee, kiaaravee.'
  cpy-cpy: Ayota-nita-naarika, akenkishiryaa-naarika, etakotantyaa, atsinampa-shirete
    okantakaakae ayota-nita-naari.
  mpx-mpx: Henala gamwamiwa tage wana aatena i bwata ge wana nuwatu i sapu? He yawalina
    waiwaisana eliyana te gamagalau nihi atena tunahot iya tonuwasapu. Wana ginol
    ni waisi, alona ge hanalau toto i neem nuwatu sasapona elana.
  wbp-wbp: Ngana-ka yapa pina-nyayirni nyina Kaatu-kurlanguku kuruwarriki? Nyanunguju
    yungulpa nyinakarla pululu kurrurru-karrinja-wangu, kulu-wangu manu jama-nyayirni.
    Kajili yapa-patu-karirli nyanyi, ngulaju kapulu milya-pinyi ngurrju-nyayirni yapa,
    pina-nyayirni Kaatu-kurlanguku jaruku.
  luo-luo: En ngʼat mane e dieru mikwano ni riek kendo ni winjo tiend weche? Ngʼat
    ma kamano mondo onyis riekone kuom kit ngimane maber kendo kuom timbe motimo gi
    muolo mawuok kuom rieko ma en-go.
  nhe-NT: Intla nelía intlalnamiquij huan inquimachilíaj iojhui Toteco, xijnextica
    para incuajcualme huan xijchihuaca miyac tlamantli tlen cuali. Huan intla nelía
    intlalnamiquij, amo ximohueyimatica ica tlen inquichihuaj. Queja nopa quena, intenextilise
    nelía inquipiyaj inmotlalnamiquilis.
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܚܲܟܝܼܡܵܐ ܘܦܲܪܡܝܼܵܢܵܐ ܓܵܘܵܘܟ݂ܘܿܢ؟ ܫܒ݂ܘܿܩ ܡܲܚܙܹܐ ܚܲܝܘܼ̈ܗ‌ܝ ܒܝܲܕ
    ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܫܲܦܝܼܪܹ̈ܐ ܘܒܚܸܟ݂ܡܬܵ‌ܐ ܡܲܟܝܼܟ݂ܬܵ‌ܐ.
  esk-NT: Akunnapsitñi-samma piqaqpakiaq kaŋiqsimaaġikkasugiruamik? Taatnatchimik
    iñuŋmik piqaqpan, kiikaa urriqsuutigiliuŋ kaŋiqsisiqaqtilaani suraġałipayaaġmigun
    iñuuniallautałiġmigunlu.
  msb-msb: Kaya ngani, kun igwa man lang dida sa iyo sin madunong kag nasabot, ipakita
    niya ini paagi sa iya maayo na buhay kag paagi sa paghimo sa iya mga gawi na may
    pagpamainubuson kag kadunong. Magapamatuod ini na tunay gayod an iya kadunungan.
  cpa-NT: Ju³ŋøa³dsa juu¹² dsio¹ ju³ná³ chian² dsa² ŋi¹² ma¹dsio¹² jøa³ ja³tiogh³
    hniah¹². Hi² jøng² mi²léi¹³dsa lah¹dsóh² ŋi¹²dsa ma¹dsio¹². Dsa² huø³ dsǿa¹² báh³
    dsa² ŋi¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଗିଆନି ଆରି ବୁଲ୍‌ଟିକ୍‌ ବଲି କଇବା ଲକ୍‌ ଆଚତ୍‌ କି ? ତାର୍‌ ନିକକରି
    ଜିଇବାକାଇବାଟାନେଅନି ସେଟା ଦେକାଅ । ତାର୍‌ ଜିବନେ, ଗଟେକ୍‌ ଗିଆନ୍‌ ରଇବା ଲକର୍‌ ଇସାବେ, ସବୁବିସଇ
    ସୁଆଲେ କଲାଆଚେ ବଲି ଦେକାଅ ।
  meu-meu: Daika na bogaragimui ai e aonegamu bona lalona e pararamu? Ia ese ena mauri
    namona na ena kara ai baine hahedinaraia, aonega korikori manauna ai.
  yva-NT: 'Are pirati pare Amisye apa ana ratantona ntiti muno apa kove no ai, weamo
    syare po raroron kakavimbe maisyare so: Syare apa ana dave mamo ngko dave, muno
    tavondi Amisye apa ana ratantona ntiti rai tutiro anuga mpaaje rautan.'
  dgc-dgc: Nadid, éng te tolay dikam a matalinung, a maari a magtoldu, éy maigi éng
    palagi a mahusay i ugali na. Maigi be éng mebait siya, da saya i katunayan na
    a matalinung a talaga.
  zpm-NT: Lo grë zha ne nacgrë to i, teḻ no zha ne rzac zha nixbiini nac zho, none
    glu zhow iṉe zaacse gbannie zho samiech zho, gac zho tib miech ndooladz zig none
    gac tib zha nixbiini.
  hix-NT: Anatoko tàyweron me natxow hana, okukuru komo. Enkukmahnà ro me natxow hana.
    Nyamoro rma hak ohxe roro nahtxoko. Enyhoru hokono ro me hak nahtxoko. Àro wyaro
    tesnàr kom ke ryhe, tàyweron me nosonyhetxow hamà. Tàywerono rma, ehonomnà me
    osonyhera rma hak nahtxoko. Àsok tawro hana. Tàyweron me xaxa kehtokonye, ehonomnà
    me osonyhera tehxatxow hamà.
  sim-sim: Os jir lar hishiyarinda Avui Wasilakahik tahanda nga nor na nahi, hishiyarinda
    orhi oson or mukushinak ni heyeka. Erem nanda ma oto mbeek orhinjik yerkujihi
    hi orhin hauowenda ambu ri. Or men ma worna mak or naha mbele mbele jivi nom unda
    ri. Uwak mbele mbele ol or uwa ondo li mukushinak ni heyehe ni mbaka, ma oto hishiyarinda
    Avui Wasilakahik tahanda ngashi ria.
  npi-ULB: तिमीहरूका माझमा बुद्धिमान् र समझदार को छ ? त्यस व्यक्‍तिले बुद्धिको नम्रतामा
    आफ्ना कामहरूद्वारा एउटा असल जीवन जिएर देखाओस् ।
  cgc-cgc: Daw may anen ki kyo na maalam daw kaintindi daw ino miad o malain ta panan-aw
    ta Dyos, dapat pamatuuran din na kanen maalam paagi ta dayad din na batasan daw
    paagi ta pagbuat din ta mga miad na may pagpaebes ta iya na kaugalingen na igo
    ta ittaw na maalam.
  tim-tim: Akto yeŋgât hutyeŋân gâtŋe, “Nâ nâŋgâ nâŋgâ luâk akman.” dâmap amâ benŋe
    agak meme âlepŋe mendo ekbiâ huraguâk. Akto ikiŋaet nâŋgâmbo gewiap. Hain akto
    âmâ nâŋgâ nâŋgâ bunŋe miawagaŋmap.
  yor-yor: Ta ni ó gbọ́n tí ó sì ní ìmọ̀ nínú yín? Ẹ jẹ́ kí ó fi iṣẹ́ rẹ̀ hàn nípa
    ìwà rere, nípa ìwà tútù ti ọgbọ́n.
  wos-wos: Guna nyéndékmbu héndé dé jémba sarékéta xékélelakikwa du re? Dé déka yikafre
    xékélaki wakwenjoka dé yikafre sémbut huruta nakélak male retandé. Dé wungi huruta
    déka ximbu harékéhafi yandét, guni déka yikafre mawulika xékélakitanguni.
  emp-NTPO: Bãrãra crĩcha cawa b̶eada, ne cawa b̶eada crĩcha panʌbʌrʌ, bia nĩnaneba
    unubid̶adua wãrãda mãwã b̶eada. Dji dromada crĩchad̶aẽ́ne necawaad̶eba bia od̶ida
    panʌa.
  eng-F35: Who is wise and understanding among you? Let him exhibit his works in the
    meekness of wisdom, by his good way of life.
  ind-ind: Kalau ada di antara kalian yang merasa pintar dan bijaksana, tunjukkanlah
    itu melalui cara hidup dan perbuatan baik yang dilakukan dengan rendah hati. Jika
    kamu bijak, kamu juga akan rendah hati.
  pes-OPCB: آیا در میان شما شخصی حکیم و فهیم هست؟ پس بگذارید دانایی و فهم خود را با
    شیوۀ زندگی خداپسندانه و با اعمالی برخاسته از فروتنی نشان دهد، فروتنی و تواضعی
    که ناشی از حکمت و فهم است.
  mpt-mpt: Ib isak temo nakai wanita i bobol tem funinsa tekein kemin ayami blib mole
    ibo mo funanibta Ne naka gang kesoa ne tekein kemino sumobo ge funanimibe! Ibo
    kukub ayamo wafu blibta naka maki yatem tekein kenibta i naka ayamobo, i tekein
    kemin nakabo geine!
  ssx-ssx: Iki pa꞉ta꞉ hali epi amedama꞉ hone wopu wia pita꞉la꞉ ekimanu hando halemepe.
    Kutu piki halima꞉ta꞉ ipika꞉ epeke hala꞉eki peneme yaaluekema꞉ hone wopu wia homu
    pea hata꞉ ipikana꞉ma꞉ epeke hau pu halieke.
  mkl-mkl: Yoo nŋɛi í nɛ kumɑ̀ do bisi. Bii lɑfɛ̃ɛ í nɛ bisii do ntɔ, kú jɔ̀ ɑ yɔɔ
    si isɛɛnɛ jiidɑɛ do si kookoosu ŋɑ iyi wɑ ce do ɑrɑ ku kɑye.
