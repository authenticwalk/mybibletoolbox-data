  dop-dop: Yɑɑsinɑɑ pɑɣɑlɛ tɑɑ kɛ́ tɑ́ tǝnɑ tǝ pǝntǝɣɩ. Ye yʋlʋ wɛɛ nɑ ɩɩ pǝntǝɣɩ
