    ’borgaŋ gana/ mo jin mish ’kali’th buŋgwar isi ’baar mo si’da/.
  tvt-tvt: Tiim saasa di seng loong ah mokre eli. Enoothong o mina heh jengkhaap ni
    lamok jengka, erabah epunthoon ang ah eno heh sakpuh thoontang jen riikoi sokboi
    ah.
  bgt-bgt: Ighita gougovu kati eia na komi fata ke dika. Kari ahai ke reireghi toetokea
    na livogna hahali, imanea na tinoni ke pukuni jino me tangomana na reireghiagna
    ghehegna tagna na komi fata ke dika kori maramagna.
  mvn-mvn: Vona ahiahina, habuhabuka mani goyona mani goyona kadedewei. Ka vitana
