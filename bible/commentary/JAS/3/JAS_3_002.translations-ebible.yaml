  san-TIB: ཡཏཿ སཪྻྭེ ཝཡཾ བཧུཝིཥཡེཥུ སྑལཱམཿ, ཡཿ ཀཤྩིད྄ ཝཱཀྱེ ན སྑལཏི ས སིདྡྷཔུརུཥཿ ཀྲྀཏྶྣཾ
