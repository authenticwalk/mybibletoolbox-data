  uig-LAT: Chünki hemmimiz köp ishlarda xataliship putlishimiz. Halbuki, eger birsi
    tilda xatalashmisa, u kamaletke yetken, pütkül ténini tizginliyeligen adem bolidu.
  nde-nde: Sonke siyakhubeka ngezindlela ezinengi. Nxa umuntu engakaze abelesici kulokho
