  jni-jni: . Barki tidi pilko a tina sasas; vat de sa da ma pilko u hana a banga ba
    me mani sa ma tonno inni kara; de sa mada ke ma meki nipum nume vat
  kne-kne: Am-in tako ay ipogaw, mamin ado dedan ay mankamali tako, namnamed sin iyat
    tako ay mankali. Ngem into et mo waday ipogaw ay makaitpe sin dila na ta magay
    pankolangana sin kankanana, maga polos di pankolangana, tan kabaelana ay mangitpe
    abe sin amin ay partin di awak na.
  tgj-tgj: Ngonu mvnwng ngv rigakpanam am ribvdu. Vbvritola nyigonv ogugo mindudw
    hv vdwloka rigakpanam go kaama dubolo, hv rvbwngchingdu okv ninyigv atubogv singnam
    dvdvlo saktungsakpv siladunv.
  gui-NT: Echa ñande opaete yayavɨ. Oime yave quia mbaeti oyavɨ mbae jei vae re vae,
    jae icavi yae co. Jocuae nunga güɨnoi mbaepuere opaete jete re.
  quc-TT: Qonojel kujsach apanoq. We kꞌo jun winaq ri man kasach ta wi pa ri utzij,
    jun sukꞌ laj winaq riꞌ, kakwin riꞌ kuchajij ri utyoꞌjal.
  heg-NTPO: Kit totoang niam aa kula bili-ngala. Mo atuil man doh nal un baha ka le
    aa dadahut lo ka, un doh nal un in nuli ka totoang kon.
  ptu-ptu: Aka buda kaha-kaha taongei umpogau' kasalaam. Sapo' menna-menna nabela
    liu ungkambi' pudu'na, tau ia too tepu, aka la nabelam duka' ungkuasai kalena.
  bzd-NTPO: Sulitane tö ì sulu wambleta̱' tai̱ë. Erë wé̱ kë̀ tö ì sulu cheta̱' yës,
    ese dör buaë yësyësë. Ie' a̱ e̱' wöklörmi a̱s kë̀ itö ì sulu ko̱s wamblö̀.
  kwf-kwf: KuluꞋa taꞋifau goꞋo neꞋe kulu abula rora ana kaidaꞋi Ꞌoro ki. Bore ma,
    diꞋia ta ngwae ke dau fafia fatalana, niaꞋa neꞋe na ngwae aliꞋafu naꞋa. Ma nia
    ka bolo faꞋinia ke dau fafia maurilana taꞋifau.
  eng-WYC-2017: For all we offend in many things. If any man offendeth not in word,
    this is a perfect man, for also he may lead about all the body with a bridle.
  eng-WMBB: For we all stumble in many things. Anyone who doesn’t stumble in word
    is a perfect person, able to bridle the whole body also.
  zat-NTPS: Xúgute̱dxu dxúnle̱'e̱dxu da cale̱la. Che nu benne' quebe bi da cale̱la
