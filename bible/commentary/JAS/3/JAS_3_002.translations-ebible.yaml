    ñahri cuatyi yo vatyi cuví tucu cunyaca ñaha yo tandɨhɨ coño ñuhu yo.
  tzo-NT: Jcotoltic oy to ep chijelavucutic. Ja' más ep chijelavucutic xchi'uc ti
    quetique. Mi oy much'u mi jp'eluc mu xjelav xchi'uc ti sc'ope, ja' toj ti viniquil
    obi. Xu' tspas ti mantal scotol ti sbec'tale.
  ind-AGS: Kita semua membuat kesalahan dalam banyak hal. Siapapun yang tidak membuat
    kesalahan dalam apa yang mereka katakan benar-benar orang baik yang dapat mengendalikan
    seluruh tubuh.
  omw-omw: Airi enta ekyaa tire variqata ntapihi kyeqata kyaiqa varaare tunanra tire
    apiqama kyeqata vare varunanra. Vaisivanto hia api qua tiraitiro, ntapihi kyero
    nraahu ti variari vaisiva varirera, mwi vaisiva hia uqenraanri vaisiva variraitiro,
    mwiva kepukya vaisima variananro. Mwiva ekyaa nai mwamwantaqaa kyuqema kyero ntaqikyi
    variari vaisivama variananro.
  yrb-yrb: Ya nesia siosawere utaisi. Anama danu bebetu yawoegou uteda sina siosa
    wiawa utasuna dawana kobererau. Dawa danu ofe nesia yawoegou utasu.
  maa-NT: Ngats'iì‑ná, kjìn ska̱ya kjoa̱ch'o xi 'né, ta̱nga jngoò xi̱ta̱ xi mì ch'o
    tsò 'én xi chja̱, jè‑né xi nguì xi̱ta̱ kixi̱, xi komà‑la̱ ko̱tìxoma yije‑la̱ yijo‑la̱.
  mcq-mcq: Ijihunaꞌe nú ea mahoꞌo ꞌunama ani aniꞌini tachinamie arihura. ꞌEnavo ea
    pina hura ira kaꞌene ꞌwaramujino paasusamujaho hu ea arira. ꞌEnaꞌomo hu huni haha
    oriꞌini ꞌajoarahuna arerina.
  sus-A: وٌن بِرِن تَنتَنمَ قٍ وُيَشِ مَ. شَ مِشِ ندٍ مُ تَنتَنمَ عَ شَ وْيّنيِ كُي،
    عَ مُ تَنتَنمَ دّدّ. نَ كَنيِ نْمَ عَ يّتّ بِرِن سُشُدٍ تِنشِنيِ كُي.
  jpn-1965: 私たちはみな、多くの点で失敗をするものです。もし、ことばで失敗をしない人がいたら、その人は、からだ全体もりっぱに制御できる完全な人です。
  fra-SBL: Car nous trébuchons tous en beaucoup de choses. Celui qui ne trébuche pas
    en paroles est une personne parfaite, capable aussi de brider tout le corps.
  yka-yka: Kēmon kite bi manusiyaˈin daran salaˈ. Bang niyaˈ aˈa gaˈ bakas salaˈ si
    bissāne, aˈa miyaˈan gaˈ niyaˈ sallaˈ-sallaˈ addatnen duk taˈu iye gaˈi ngūtan
    kinabayaˈan barannen.
  mle-mle: Nyan abab jaab samasam jaal dakwanadiyan. Aw adi duw, di dikidiy wakwadadiy
    majir simsim jaal da maarkwanadi duw, adi duw di mwiya viyakita duwad. Aw di bwunak
    diki amwiy liki nuwukadiy guwawa diki kapa mawulaam ab yarakara van tikinaad.
  shp-NTPO: Jatikaxbira noa ochakanai; jaweratoki jawen yoyo ikainkobo ochayamai,
    jara moa jakonman senena joni ikax, janbixbi koiranmeeti atipanke.
  aom-aom: No ae ahoꞌobëhe mue ahoꞌobëhe garaejarueje. Röhu ae rahu bogo bitaro garaeꞌi
    jö maemu atëꞌoho ëhi jiëꞌe aribövioho ma-maemu jioruomajeje. Jabesi bitaro jöꞌo
    taemëꞌoho ëhuro jabesi sino hahoꞌe ahoꞌobëhe taemorovoromo mu maemu vaeruomajeje.
  geb-geb: Nza zam, tugi vhɨrvera nza bigir muungeŋ ndɨkndɨgap nza pham nta mbui.
    Maaŋ muuŋgi guma the kɨv, ana pham buna thueŋ nzuai fhu, ana guman vhuuŋ guarara.
    Ana maaŋ muuŋgip tuituigip za wo ganɨnga.
  cak-cak: Roma konojel q'uiy (mul, paj) nkusatz. Si c'o jun man nisatz ta riq'uin
    ri achique yerubila', re' jun achi tz'akat ruc'aslen chuvech ri Dios, ja jun ronojel
    ri ru-cuerpo nitiquer nuk'il chuvech ri man utz ta.
  chf-NT: Cäpetela mäx acä säte'la, pero si ajnic machca chichca que ni tz'ita' mach
    u yälä niump'e cua' mach utz, uneba tu toja chich ayan. U c'alin cäni täcä cache'da
    u chen upete cua' chichca tu toja.
  tlf-tlf: Alugum numi kuguup uyo maagalo kwek kili dek kili kemin kale, kanube tinum
    iyo maak kubak kili dek kili weng bagamin binim umdii, beyo tol kup tinum kale,
    ilami dam uyo tambaliim kup tiin mo-bom-nalata, ke-be ko.
  piu-2006: Nganaṉa yuwankarra tjaa parrpaṯu parrpaṯungku wiyawana watjalpayi ingkaṯa
    tjuṯangkuṯarrala, wiya nganaṉa kututja kulira purinytjungku watjalpayi. Tjinguru
    yaṉangu nintilpayi kutjungku tjukarurru kutu watjalku, paluru wiya walytjangku
    kulira watjalku. Yuwa, nintilpayi tjukarurru paluru nyinaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj coric, reꞌ hoj cꞌacharel maꞌ haj ta iqꞌue̱l keh chi xa
    nicꞌ yuꞌ ekojcalajic ru̱cꞌ ribanaric jenoꞌ mahc, xa reꞌ laꞌ wi hab wach jenoꞌ
    nchol ripitiric ri̱b ru̱cꞌ take kꞌoric nelic lok juꞌ ra̱kꞌ eh maꞌ nmahcanic ta
    nechꞌ ok ru̱cꞌ i ra̱kꞌ chi kꞌoric ra̱j rikꞌorom chi reꞌ cꞌacharel reꞌreꞌ til manlic
    wach rinoꞌjbal chi coric eh chi nchol woꞌ rikotoric na̱ chiꞌnchel i ritiꞌjolal
  tue-tue: Marĩ niipetira pee ñañaré tiirucúa. Sĩcʉ̃ péerogã ñañaré wedesehegʉno ãñugʉ̃́
    peti niiqui. Cʉ̃ʉ̃ wedeseãmajãdʉgarere cãmotámasĩgʉ̃, niipetire cʉ̃ʉ̃ ñañaré tiidʉgárecãrẽ
    cãmotámasĩqui.
  bjp-bjp: Kere tikii kere luut la na ifuun e tier. Male tikas biil i use fager ti
    tier na orek kia, ke i kaltu tu ma ifasi in nagogon fakasi pununfo tikii.
  xon-xon: Ba pu? ti mɔmɔk yenni sakpen. Unii yaa kaa yenni waabɔlen ponn ni kan,
    uma le ye unibamɔnn, ki ga ŋmaa chuu tiwon mɔmɔk ti taa ŋa bakaa.
  tzo-ZNT: Jcotoltic mu onox nacauc lec cꞌusi ta jpastic, mu onox nacauc lec cꞌusi
    ta xcaltic. Ti nacauc lec cꞌusi chcaltique, yuꞌun jnaꞌ jpajes jbatic junlejtic.
  mpm-NT: Chi tendɨꞌɨ yo ka yuji jiin jniñu ka ndiso yo. Ti nu ɨɨn chaa ja jankɨvɨ
    yuji da jiin jnuꞌun kaꞌan da, yukan na ti kuu ɨɨn chaa vaꞌa xaan. Ti suni kuu
    koto da maa da ja tu yuji da.
  ots-NT: Dí göhtjojʉ, cjaatjo dí øtijʉ tema cosa ca jin gui tzøh ca Ocja̱, o dí ma̱jmʉ
    hnar palabra jin gui tzö. Car cja̱hni ca nunca di ma̱ hnar palabra jin gui tzö,
    jin te di ndu̱jpite. Ya xti ndo pa̱tsjɛ ja drí hmʉy ncja ngu̱ ga ne ca Ocja̱.
  hoy-hoy: इदुरसाटी कि नाव सप्पा मुंदुर हापाळ घन चुकसेगतेव; लेकीन अगर यावारा माताळदुर
    दा यातोदारा भी गलती माळतीदील रा आव ऊंद सिद्ध मंळसा आन अदिक सप्पा मय मा भी नियंत्रण
    ईट सकतान.
  uri-uri: Mento melnum a ntekg paitnpaitn plaln. Ti tol melnum ur ake la yangkipmek
    paitn ur kai ek a kil pa, pa kil pa wor wrijen pake. Melnum a tolpa pa ntie ekg
    ikghlen numpwam a ek wrongwailet alkil ariworwor pake.
  amo-amo: Bara na tidin tizuru rat tibau ngangang, assa na umon ntiru nanya tigbulang
    nliru me ba, ame unit une kulun, awasa ayinno ulin dert nin litime.
  pjt-pjt: Nganaṉa kutjupa-aṟa uwankarangku kura palyalpai. Palu panya aṉangu palya
    mulapa nyanga alatji nyinapai paluṟu kutjupa tjuṯa kuralpai wiya munu kampangkaṯu
    wangkapai wiya, wiṟu kutju wangkapai. Uwa, aṉangu paluṟu wiṟu kutju wangkarampa
    palyanyku tjukaṟuru nyinapai. Kala uti palu puṟunypaṯu tjaḻinypa uriṟa wiṟu kutju
    wangkama.
  cwe-cwe: Cheye wose choikwala kwa nzila nyingi. One munhu yahaikwala kwa chiya chiyolonga,
    iyo kagangamala na iviya kodaha kulutawala lukuli lwake lose.
  daa-NT: Kar gay, okinte, gi niga di ɗo gamin dakina. Ya gem kaak gedirji ɗo biy,
    ŋaar-ak nec tak ar kaak Buŋ rakiyo ho ŋa gedirji ɗo ziy okin̰ji.
  mlp-mlp: '@see-verse:JAS.003.001'
  ape-C: Ihih nyumneh apak ihipmorim apa matu munek enesh yoweishi inahos. Aria ta
    enen arpen nyiyagwreh yopunyi atin baraen um, enyen douk yopunyi abom arpen. Douk
    namudok aria enyen wosik ta nyusuhw merik um enyen kanak nyuni enyenyim urkum
    shopunek.
  bgs-bgs: Tô langun ta sékót pakalumu asta pakakagi ka mga ánnà nángngà. Tô manubù
    na dì pakakagi ka ánnà nángngà, tô gó tô nángngà tun ta saruwan ka Manama, asta
    pakabanté sikandin katô kandin sarili.
  faa-faa: Isiapo suamo efera hunia soko, efera hunia soko, hasaka rakirapo. Arirakano
    aporomo hasaka somehoanafonorakano, aporoane ipi namo kakaro koteaka rekenapo.
    Ipi akaimo hasaka somehoanafonoraka rekeno, e kaua makata meta hasakahokosafapo.
  kik-kik: Ithuothe nĩtũhĩngĩcagwo nĩ maũndũ maingĩ. Mũndũ angĩkorwo ndarĩ na mahĩtia
    thĩinĩ wa maũndũ marĩa aragia-rĩ, ũcio nĩ mũkinyanĩru kũna, na nĩahotete kũriĩra
    mwĩrĩ wake wothe.
  cap-NT: Tjapa z̈oñinacaqui ujnaca paac̈ha. Jakzilta z̈oñit persun chiitiquiztan
    ana ujchizlaja, jalla nii z̈oñic̈ha ancha zumapanqui. Persun chiiz zumpacha ewjasaquiz̈
    niiqui, jalla nekztan tjapa niiz̈ curpuzakaz ewjasñi atasac̈ha, ana uj paazjapa.
  ksr-ksr: 'Ii kokaembaajoŋ jejeŋ: Anana kuuyanoŋ kana qaa mamaga qiwitigoŋkejoŋ.
    Moŋnoŋ neselaŋa galeŋ koma qaa mende qiwitigoŋkeji, iinoŋ mono eja akadamuyawo
    soro kolooja. Iinoŋ saanoŋ kotiiŋ laaligoya kuuya kaaŋagadeeŋ galeŋ koma laligowaa.'
  eng-TNT: for in many thinges we synne all. Yf a man synne not in worde the same
    is a parfecte man and able to tame all the body.
  sbs-sbs: Mi twese tu tatalika mwi nzila zingi. Heva zumwi ka tataliki mu zi wambo,
    nji kuti mukwame wizwile, yo woola ku yendisa muvili wakwe wonse.
  sue-sue: Nakai dapikarago be giti nena wawenakai waya inowia awa. Zo nu ge waya
    zo kaka samu wamunoya, awa nu ema ewa-awanana asamunonakai. Nu tama aiso nuso
    dia wai ine te.
  fra-NCL: Car nous péchons tous en beaucoup de choses. Si quelqu’un ne pèche pas
    en parole, c’est un homme parfait, capable de tenir aussi tout le corps en bride.
  bhg-bhg: Kaena berari iji jiwae jimboda durudo ena. Embo da ainmi ainda ge berari
    dave edo gisijido eira awa embobé, daedo ainda tamoda jipapa berari gisijiari
    tao.
  snn-NT: Si'a bainbi mai yi'obobi ai huacha cayë mai. Huacha caye beoye ba'itoca,
    ai re'o bain ba'iyë. Mai yi'obobi ja'nca huacha cama'iñe poretoca, mai yo'o yo'oye
    si'aye gare huacha yo'oye beoye ba'iyë.
  atb-NT: Nga-nhúng banshoq bang gi, hkyô myo myo má myit lingbat é bang chyat nghut
    ri. Byù rayuq yuq dâng èq a lingbat é nghut le gi, yhang gi, jup byíng sû eq yhumsing
    é gùng lé wó hkang é sû nghut ri.
  cek-AK: Aicae boih paroeai hmuen sakpazaehaih a tawnh o. Lokthuih pazae ai kami
    loe, kakoep kami ah oh moe, takpum boih angsum thaih kami ah oh.
  bkd-bkd: Alan kuy pa gayed agkasayep, ba saena ha harì en gayed pakasalà pinaagi
    hu pag-ikagi din hurà taw makasaway kandin tumenged ta pakapugung en hu kaugalingen
    din.
  ctu-76: Ti lac pejtyelel mi la cotsan cabʌl lac mul. Jini mach'ʌ ba'an mi saj otsan
    i mul bʌ winic cha'an ti' t'an, ts'ʌcʌlʌch i wenlel jini quixtyañu. Yujilʌch i
    tic'ol pejtyel i pusic'al che' jini.
  lac-NT: Tu cotoro'onex quic jen masiquex a ba' quij cariquex ich ic rac'obex. Barej
    wa ti' yʌn turiri' mac mʌ' u jen masic ti' u rac'ob, aro' jach manan tsoyir. Quire'
    c'ucha'an yor u ts'urintic u winquirir soc bayiri' mʌ' u man tu c'asir.
  xla-xla: Epele dulu dla dita hapulomatapo api mo-komdepo. Amasiyama oplami antapo
    ya꞉ta yukamale dulu dla api pohotlalo hallepiye, ya꞉ye ikadepe ka꞉dle oplamipo.
    Epedeme ipapele oplamitapo ya꞉skamu ya꞉ moto hamoloweye ala꞉na.
  xav-NT: Uburé wa norĩ hã wa za nimahã na wahâimanazém na upa za'ra ni. Ni'wa hã
    timreme na te te 're upai mono õ 'wa'âhã, aré 're hâimana wẽ mono di. Tiwasédé
    hã te te 're 'manharĩ tõ mono da, 'râwi sihâimanazéb uwati da hã, aré tãma waihu'u
    pese di.
  cuk-cuk: Anmar belagwapa noedbimalad. Ar dule-wargwen na e-sunmakedgi nodisulile,
    a-duledi, dule-innikigwaddo. Deginbali, sunna na bela e-daed bargabalid.
  tbf-tbf: Io, egiet kokouk giet ko kor simi bienebeir sibu rosar palan. Sien va ka
    mei a kap bebeir simi namanien, ken tino a te pitak ma buer ta oit nia vuor vakalaie
    mi kurikurien kokouk.
  uig-CYR: Чүнки һәммимиз көп ишларда хаталишип путлишимиз. Һалбуки, әгәр бириси тилда
    хаталашмиса, у камаләткә йәткән, пүткүл тенини тизгинләлигән адәм болиду.
  ikw-NT: Kpakara aị naadnahie n'agịda nhne. Nye zá naadnahie nụ ikwu-ọnu bụ nye zuru
    ozu, nwe masịri rikne ọ chịkota kpakara ẹhni a.
  khs-khs: 'Koiyawemiye, niye sopoyewi wa:kiwala, wa:kiwala, hele timinisekeye. Aputa:
    senayewi hele maselapita:, sena amowa ene hene henewa seli elakeye. Ene meatewi
    hele eta: seyamake elaleke, e tomawemi nano nowa ma hele tepesakeye.'
  dwr-ENT: ኑኒ ኡባዪካ ዳሮባን ባሌቶ፤ ኢቲ ኡራይ ባሬ ሃሳያን ሙሌካ ባላና ዮፔ፥ ኢ ባሬና ናጋናው ዳንዳዪያ ባሊ ባዪና ኣሳ።
  pma-pma: Anatin keke ir vasi romusavoi en sakien keil orer. Munak meatin tai mul
    koa romusavoitei en selusien onen, mul rie lati keke kei matu ka sakien sav keil
    onen mal vasi. Ka vati meatin enek kilea mun valei kat revi sakien keil vasi ten
    aven.
  atd-NT: Ian su nataga ki to agad hontow, malasi ki ogkasayop. Di ko duon otow no
    kono ogkasayop to kagi rin, ogpakaponod sikandin to sikan no ogkagion din porom.
    No ko ogpakaponod sikandin to kagi rin, songo ogpakaponod to goinawa rin woy to
    tibo no lawa rin no waro igkaalang-alang to batasan din.
  tel-2017: మనమందరం అనేక విషయాల్లో తప్పిపోతున్నాం. తన మాటలలో తప్పిపోని వాడు లోపం లేనివాడుగా
    ఉండి తన శరీరాన్ని కూడా అదుపులో పెట్టుకోగలుగుతాడు.
  hat-BSA: Paske nou tout tonbe nan plizyè sans. Si yon moun pa tonbe nan sa li di,
    li menm se yon moun pafè, li kapab kontwole tout kò a menm jan an.
  top-NT: Hua̱k aquín lhu̱hua tú liaktzanka̱yá̱u; para cha̱tum cristianos ni̱cxni
    liaktzanká tú li̱chihui̱nán itsi̱máka̱t namá cristiano xli̱ca̱na ma̱ccha̱ní talacapa̱stacni
    y tla̱n ma̱paksí hua̱k ixlatáma̱t.
  msk-msk: Kariko natu arag yakaimo sang maat. Yang otaw na wa magasorit nang maat,
    yaan yang madyaw nang Dios. Kay aw makaimo yaan na di magsorit nang maat, makaimo
    yaan arag magarili sang maat.
  gyr-NT: Opacatu yande yayavɨ setá mbahe rese yepi. Oimese que ava ndoyavɨi vahe
    oñehe, ahe ava seco ɨ̃vi tuprɨ vahe. Iyavei oicua tuprɨ opacatu güeco rereco tuprɨ
    ãgua.
  kmh-kmh: Chin maŋgiysek yipund ma gip ar gok keykey gipun. Pen biynimb joŋimb kiyk
    kond mindrep giy, minim yipund giniŋgamb ar ak nep aŋgniŋgambay gok, amemb wep
    kiyk gok, maŋgiysek niŋrep giniŋgiy rek ayniŋgamb.
  ukr-ONPU: Адже всі ми часто спотикаємося. Якщо хтось не спотикається в слові, це
    людина досконала, спроможна приборкати все тіло.
  emi-emi: Ita akapa ita gheelei asease voto sesa. Me arova teva taumattu etam gheelei
    voto sesa tale poppooaane, ia ghulughuluena ia me egheelei runga ngamasina akapa
    vilikina.
  zpv-NT: laasii garaa raꞌ nuꞌh ziahan bweelta rzah ñaaꞌ nuꞌh loh duhlda, ya pwihsi
    sidela nuu tuhbi raꞌ nuꞌh ayi xi ruñihchi pur dxyiꞌdxyi nin rñiꞌ bwiinn chi, pwihsi
    naa ba tuhbi bwiinn zaꞌca, laasii rahca za rucweꞌza ba laꞌh gaduhbitiiꞌ tihxi
    ba.
  gux-gux: Ti kuli tudi ya tudima buoli n yaba. O nilo yaa tudi o maama nni ba waamu,
    o tie ya nilo n ŋani ki dagidi cain ki fidi paani o gbannandi kuli.
  kos-kos: Kut nukewa tafongla pacl puspis. Tusruktu fin oasr mwet tia tafongla ke
    kas lal, el sie mwet suwohs su ku in leumi manol nufon.
  ibo-ibo: Nʼihi na anyị niile na-asọ ngọngọ site nʼọtụtụ ụzọ. Ma onye ọbụla nke na-adịghị
    emehie site nʼikwuhie ọnụ bụ onye tozuru oke na onye pụrụ ijide anụ ahụ ya niile
    aka.
  yml-yml: Fueda tutuya fuedi ta vevekali, naninidi kebu tonovidiga ta ꞌiꞌidewadi.
    Siwe ꞌaiꞌedi aitoi ꞌana fata meana i na ꞌiꞌisaveꞌavini bega kebu tamu tutuya i
    na vekali, tomogonina ꞌatumaiꞌavana, wata yana sauluva matatabuna i na ꞌiꞌisaveꞌavinidi.
  ory-ory: ଯେଣୁ ଆମ୍ଭେମାନେ ସମସ୍ତେ ଅନେକ ବିଷୟରେ ଝୁଣ୍ଟିପଡ଼ୁ। ଯଦି କେହି ବାକ୍ୟରେ ଝୁଣ୍ଟି ନ
    ପଡ଼େ, ତେବେ ସେ ସିଦ୍ଧ ପୁରୁଷ, ସମସ୍ତ ଶରୀରକୁ ମଧ୍ୟ ବଶରେ ରଖିବାକୁ ସମର୍ଥ।
  bzj-bzj: Da chroo dat aala wi slip dong eena difrent kaina way evri now ahn agen.
    If enibadi ku kanchroal dehn tong, den dehn perfek, ahn dehn ku kanchroal di hoal
    a dehn badi.
  chk-chk: Kich meinisin sia mwälila fän chomong. Nge are eman aramas esap fokun mwälila
    won mine a apasa, i eman mi unusöch, a pwal tongeni püsin nemeni unusen inisin.
  ssd-ssd: Sine ŋakmba mbareg tuku. Ande nu nuŋe mane tugu kulat mayete ta nuŋe ŋgarosu
    tuku nzali ŋakmba kile-ibeŋkam kumuŋ. Taŋgo ta nu purfeŋnu.
  acr-TNT: Na jinta junok lic jusucꞌ, ma konoje ri oj ticawex lic qꞌui uwach ri cojmacun
    wi. Noꞌj we cꞌo junok na camacun ta cꞌana rucꞌ tak ri cubiꞌij, riꞌ e jun ticawex
    lic jusucꞌ yey riꞌ cuchꞌij ne uchukꞌab tak ri rayibal re ronoje rucuerpo.
  rop-rop: '@see-verse:JAS.003.001'
  mee-mee: Iau ka role minmina kurumea, oru matantana keke pasigsigia ita kinung ta
    ita pupunga nga bainga reke sosoali. Agau ora kaona sane pasigsigia i muni ka
    i a agau a momongana tupu, ba ka i a agau a likina ta kaungamasinge i muni mirana
    iname kinung.
  mwf-2018: Bere nekineme-ka mere thathpirr pariwakneme purru mange ngarra Yile neki-yu
    da bere matha wangu-yu. Mu da numi ngathayida-re da mange thampinherrarr thurran
    nhini-ka mere thathpirr pubeyengkarnirn nhini-yu ngarra murrinh-te thurdampirrayithneme
    thurran-yu. Mu kardu nangkal ngatha murrinh thathpirr kurduyith kurru da bere
    matha wangu nhini nukunu-ka kardu thathpirr-wa nhini-yu. I thathpi ngarra nukunu
    mamyit wurran-ka nhini nukunu-ka memnuyit deyida wurran nginipunh ngarra nukunu-yu.
    I kardu nangkal ngatha thathpi nukunu mamyit wurran-ka nhini nukunu-ka kardu-wa
    thathpirr nhini-yu.
  dif-dif: Ngangau pota marapu ngaiana pratjanali madlentji ngankai; warle wata jaura
    kulnujeli madlentji ngankai, nau kana talku nganai, ja bakana ngurunguru, palku
    warupoto patala.
  gam-gam: Ege merke nono porapora wal yembon dje yenmon ba yenmon al ge, ale paro.
    Ba alla una yenekne kandja djinj mal ge ale kaima nayene ge, una wopake moye.
    Yenekne gaklene boll boll ge kanpol to, amblo wopake yemoye.
  nou-nou: Edo nango atopapotegari awa embo budo edo gogo edo itari buro awa edo era
    te nango berari iji jiwae rora bebega edo era. Edo embo ave ge da ro biae sae
    edo ira embo awa embo ewamei be ra. Edo embo ainda ge ewamei mi isaga ira awa
    umo awa uso tamo de jo de da kotari awa gitijigadira.
  mqb-NT: Mənuko a fok, saray bayak a ɗa ga ines ahay. Kak ɗo inde a ga ines tə miresl
    anahan itəbay nà, ata winen ɗo lele tə mindel, aday ines inde apan ibay. A san
    sa gan nga anà zek anahan zle fok.
  ape-B: Wihlu wehlu apak manatimaguk isave magoul monek enen yowenyi. Ali sapos enen
    elpen nyiyagwleh yopinyi atin balan umu, enyen douk nyanubu duldulinyi elpen.
    Douk namudak ali enyen wosik iken nyunek bos umu enyen yet nyunu enyenyin tinytin
    chopuk.
  grc-F35: Πολλὰ γὰρ πταίομεν ἅπαντες. Εἴ τις ἐν λόγῳ οὐ πταίει, οὗτος τέλειος ἀνήρ,
    δυνάμενος χαλιναγωγῆσαι καὶ ὅλον τὸ σῶμα.
  cav-NT: Dutya ecuana cuji aqui cama. Jadya ama bucha, cahuaitishaya ama ni ecuana
    ecuanaja quisarati tsehue, tume ecuana tura amerecara aya baedya juya. Ecuana
    taca canarutitaqui ni ecuana cabatiya jidama equisaratiuju, tumebaedya ecuana
    ecanarutiu peya jidama cuanaque aishu ama.
  kgp-NT: Ẽg kar vỹ kygnẽ (ka)mẽ nỹtĩ. Ũ tỹ ã vĩ ki kygnẽg tũ pẽ nĩn kỹ tóg kuryj
    kar nĩ sir. Ẽg pi(jé) ne ki kygnẽg tĩ', ẽg tỹ ẽg vĩ ki kygnẽg tũ nĩn kỹ.
  bvd-bvd: Kolu sui guu ne kolu garo 'ana doo 'oro ki. Suli lelea na wane nia saitomana
    sua diana lae sulia bae lana 'i tala'ana, wane nai ne nia 'o'olo ma ka fono ma
    ka saitomana suasuli lana mauria nia tiifau.
  ukr-1871: Багато бо грішимо всї. Коли хто в слові не грішить, се звершений чоловік,
    сильний обуздати і все тїло.
  apz-apz: Nakwo hopiꞌnonohino hnꞌnwi omomo yahino yɨwoꞌnɨngkuhwonefoho. I hwe fihwo
    kako hungkuno wonyo nɨhuꞌno majoꞌnjo sohwo kako hwe wopɨngo ne hweho. Oso hwe
    huhwo sohwo kakoe melanyo itoꞌno mokosyohumayo sohwo yoꞌmayo wonyo kakoe aꞌapaho
    uyɨmo lɨhwosi ko yososo kako miyonehoho.
  eng-AOI: '@see-verse:JAS.003.001'
  yon-yon: Nub korem kuu kiwaan yemoon yaambed ambarakmi yaa kombirimaub. Karub kanembed
    weng arewa ambong ma yedmindo keraneen kuu, ye kuu demkoronmo ye karub, yeka yemeren
    kangkadme korobe oonimaan ye karub kui.
  poi-NT: Tantu̱mpɨyt́am wa̱t́cɨy tammalwatpa, pero él que d́a nunca malnɨmpa, jesɨc
    je tsa̱m wɨbɨc pɨ̱xiñ. Wɨa̱p iŋjac it́u̱mpɨy jém imɨjta̱y.
  wuv-wuv: Uaa minaa o'ou na alabe a'a watauda manumanu. Nabaa nemea lomi na upa'i
    hafelo'aa ei wareana, hia, lomi tatana ma na aweifarawaninaa minaa fei hudi ununa.
  quf-NT: Yaĉhashanchiknu tukuy-ari pantar uchakunchik. Chay mana pantar allinlata
    rimaqqami kusa allin runa, kusa intrakaq ima. Chaynu karmi tukuy kwirpunta imapipis
    tantyakachiyta puytin.
  yuw-yuw: Non ambarac-ho wömai manomano kandöc tongidamon. Amna au yu yapmu au kandöc
    maticma yu wömai amna ino yabitno sinom entac. Tongo yu inoin godip föbo angitgon
    angtoreantac.
  hus-NT-1971: Patal huahua’ yan i q’uibts’othtalab i t’ajal. Max ni jayq’ui’ yab
    i t’ajal q’uibts’oth c’al i hui’, pel u huinat alhua’ inic ani i alhua’ exlalits
    qui lej jum putat c’unu ti ba’ c’al patal i inictal.
  med-med: Tʉn wamp kump kʉm uⱡ kit mbʉ etmʉn. Wote, wamp nam ti, ik kit ni nandʉtʉm
    wamp ei, wamp kun kai morum. Wamp ei ndi, elim nga kʉng kʉⱡ, kapⱡa rʉp etpa kai
    mondʉmba.
  bch-bch: Ngansa gita toa ngada ne tabuobuo ngan edap imata ede ga ede. Be oangga
    eaba ede ibuobuo eta ngan ele posanga mao, ei eaba tutui tau, ta irangrang ngan
    ipakala itin toa ngada oa ngan kadonga sat.
  cco-NT: Jo̱ e jábꞌˉ, e lajɨɨˉbaaꞌ dseaˋ lɨ́ɨˊnaaꞌ dseaˋ jmɨgüíˋ eeˉnaaꞌ dseeˉ. Jo̱
    dsʉꞌ song seengˋ jaangˋ dseaˋ i̱ jaˋ røøngˋ jí̱i̱ꞌ˜ co̱o̱ˋ dseeˉ có̱o̱ꞌ˜ jaléꞌˋ
    e féꞌrˋ, jo̱ i̱ dseaˋ íˋbingꞌ i̱ guiúngˉ laco̱ꞌ sɨꞌíˆ fɨˊ quiniˇ Fidiéeˇ, jo̱guɨ
    íbˋ cajo̱ i̱ líꞌˋ jméˉ e jaˋ nitéiñꞌˋ fɨˊ ni˜ dseeˉ có̱o̱ꞌ˜ lɨ́ꞌˆ doñiˊ eeˋ e
    lɨ́ˋ dsíiˊ ngúuˊ táaiñˋ do cajo̱.
  deu-1951: Denn wir fehlen alle viel; wenn jemand in der Rede nicht fehlt, so ist
    er ein vollkommener Mann, fähig, auch den ganzen Leib im Zaum zu halten.
  alq-ALGNT: Mane8inaj kipanaagemin kina8it kakina. Kicpin a8iag ega 8ikad patadidj
    e anim8edj, maia kitci paiekidee aa, acitc okackitonadok kakina o8ia8 kidji tibendag.
  ixl-NNT: tan yeꞌ chit naꞌleꞌ niyan kutxumbꞌal. Asoj at umaj uxhchil uvaꞌ yeꞌ niyan
    itxumbꞌal tul niyoloneꞌ, as aꞌ uxhchileꞌ uvaꞌ at veꞌt itxumbꞌal, tan ni tolebꞌ
    tiꞌ imajat vitxumbꞌaleꞌ tiꞌ uvaꞌ yeꞌ la ibꞌan u vaꞌlexheꞌ.
  boa-NT: Muurá pámeere ímityúné mémeenúhi. Áánetu ihdyu tsaate tsáijyúubáré ímityúné
    íhjyúvátúhajchíí ɨ́mɨáámé diítye. Aame piivyété panévatúré ityéhmémeíñe.
  etr-etr: Nilï sulubadelaea asiala idi elö elöla hamolo. Amaimo, afädëa ado asiala
    made sälo nea galëda, eda hedabifalï nea. Ïe domalo asigige hedabola sigi aligimolöi
    galea.
  quh-NT: Tucuy nokanchej anchata pantanchej. Parlaskanpi mana pantaj runaka Cristopi
    allin wiñaskamin. Pay atin tucuy causayninta camachiyta.
  kwi-kwi: Aune wan kwail ñanta kipuspas. Kwail pit paramtuchimikane wat awa i. Usne
    usmin ɨninshina.
  agm-agm: Nyahɨ nahatiyaanɨnɨ napepaawaatɨ mɨmaipiyaatɨ pɨwaataatɨ kiyaatɨ daayaahiyaanɨne.
    Utaaho wo mɨmaipiyatɨ pɨwaatatɨ kamaayataataahɨ so tɨtɨhɨ daayatɨ bitotɨ, amɨ
    sawahomɨ ambɨpatɨ kahapaamapɨpa katatɨ kaimbɨpa biyatɨ gwɨnyaatɨ kata kiyatɨ aŋɨnɨ
    jatɨnatɨ bitondaate.
  ubr-ubr: Ot sabu engon tutufin on ra fufur bobo fetag tafofour eta tabisarar. Baise
    orot jever iyafan dura ebikakafun an rai on men eta ebisarar on, on orot jever
    on matafin wat a mat on usin engon tutufin on arimon fofonin toun inkaifarai tiwag.
  tsw-NT: A̱tsu tsu nusan ta̱ e re na̱ a̱bunda̱, amma aza a na a gura guza̱i elentsu
    e le, a ta gura guza̱ aciyele e re na buwai.
  cax-NT: Contocaü manitate ba chomirriampü. Arrti naqui ipiacati aitochenacati nurarrti
    chomirriampü, tonenti naqui ipiacatito aitochenacati nanaiña nicütüpürrti, nauqui
    tapü isamutenti ba nomünantü, urriantai nacarrti.
  aia-aia: '''Igaau hako gau matai ha''atari''a''i mareho ''ado dangi. Me ''onaa ''iatei
    na matai ''ome taranai hadahadangana, ''iia ''e noni odo-odo, me ''iia ''a matai
    ''omesuria haaria ro''u baani''i mwani mareho ta''a''i na''i marewana.'
  srp-1865: Jer svi pogrješujemo mnogo puta. Ali ko u rijeèi ne pogrješuje, onaj je
    savršen èovjek, može zauzdati i sve tijelo.
  agt-agt: Te gagangay ta sa magamamangaw kitam ta kadwan uhohugan tam, ammi am itta
    ya awan magamamangaw ta uhohugan na a yen ya pake matunung na tolay, te amu na
    gamman ya ngamin bari na.
  lug-lug: Ffenna tusobya mu ngeri nnyingi. Omuntu yenna atasobya mu kwogera, aba
    muntu eyatuukirira, asobola okufuga omubiri gwe gwonna.
  yby-yby: Lemo muki wewenalitaya le opa okaka noune. Sa-okaka nouninako, maloka wewenasiya
    lahelamibo ga ma lamitaboya wewesikigo minakilae. Depatipoya li dowa liki ujapa
    lalo itaboya dupalokakiya ujapa lalo ikilae.
  heb-heb: כי כלנו מרבים להכשל ואשר לא יכשל בדבור הוא איש תמים וביכלתו לשום רסן גם
    לכל גופו׃
  mpp-mpp: Nongileng sasawadi dameng bocyac bikicka wawegabeleng. Aime monic ye yeicne
    yowa damongkelu bikic mi bafuwadaictewa, ye sugule-benangkelu socine ingucnehac
    damongkenale mi kpungkedaicte.
  apb-apb: Aana ahutaka, kie sai meni deu pele aana mo ola hunge. Na mala nga iini
    nge ka'a ere-ere aaela ike, nge e sai kineta'inie oto ahutana sapena no'one.
