    ba pətɨ gɨn tɔgɨne tɨ.
  tos-NT: Xli̱pacs quin lhu̱hua̱ hua̱ntu̱ li̱akchakxta̱yaya̱hu, chu̱ tlahuaya̱hu hua̱ntu̱
    ni̱tlá̱n, hua̱mpi̱ lapi̱ cha̱tum niucxnicú̱ quilhpa̱tanu̱y, niucxni̱ huan hua̱ntu̱
