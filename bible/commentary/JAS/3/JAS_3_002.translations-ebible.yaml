  azb-azb: Çünki hamımız çox büdrəyirik. Sözləri ilə büdrəməyən bir kimsə bütün bədəni
    də yüyənləyə bilən kamil bir insandır.
  eng-DBY: For we all often offend. If any one offend not in word, he [is] a perfect
    man, able to bridle the whole body too.
  guo-NT: Puexa xatis isas pachaema-elpoxan asew jiwliajwa, majt chiekal nejchaxoela-esal
    wʉt isliajwaspoxan. Kaen aton jʉmchi-el wʉt kaejame, pachaema-eljame, asew jiwliajwa,
    japon atonlap Diosliajwa chiekal pachaemaxael. Japon aton pajut chiekal natataeflaxaelbej
    isasamata babijax.
  hla-hla: Te antunan hakui nana a toa katun a rungnen ba te ma poe nei ta ka ta omi,
    ba katun teka te antunan hakui pouts haniga has nena a peisanen hoboto.
  mav-NT: Pyno torania aito i'aparap haria watoĩ­ne'en. Ma'ato ahehay wo ahẽku wo
    yt wati­'a­parap i pote yt karãpe i sa'ag nug hano watoĩ­ne'en katu­pono aipy'a
    piat aiwa­nẽtup hap moherep hap ahehay topy­hu'at. Karãpe yt wati­'a­parap i ahehay
    wo pote hãpyk pe kahato watoĩ­ne'en aheĩne'en hap tote. Ahehay hãpyk takat watunug
    kuap pote watu­we­po­'oro kuap yne aipiit wakuap nug hamo.
  kpf-kpf: '@see-verse:JAS.003.001'
  ppo-ppo: Da̧ fea kae kae ha̧sókó fole alané dée nalatua dapó. Me whi̧né ama dere
    forape ha̧sókó fóló dée nanénitepa, ti a̧ me alakélé ini, mo whi̧ wisinaale bitu,
    ama betere bete turó amatei wisiyóló kaae tanérapó.
  hin-2017: इसलिए कि हम सब बहुत बार चूक जाते हैं जो कोई वचन में नहीं चूकता, वही तो
    सिद्ध मनुष्य है; और सारी देह पर भी लगाम लगा सकता है।
  wol-KYG: Bare na lu nuy tooñ, nun ñépp. Ku dul tooñ ci kàddu nag, kooku nit ku mat
    la, te man naa moom yaramam wépp, boole ci.
  bef-bef: Lali asagaꞌi sibina hulata nohune. Lugaꞌamagi enali kagagu sibina mehilana
