  bjr-bjr: '@see-verse:JAS.003.001'
  aby-aby: Enoba iya yaisina meramawere ukaisi. Ainama danu bebeku yawokenewaa ukaada
    merama wake we dakakuie dawa irauaiai mi. Dawa eno ukakuie danu ofe ubu yawokenewaa
