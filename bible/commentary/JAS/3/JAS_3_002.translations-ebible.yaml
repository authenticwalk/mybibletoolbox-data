    c'ua rá ätäji na jo Mizhocjimi, dya rá cjaji ja c'o nzi rgá netsjëji.
  bod-N: མ་གཞི་བདག་ཅག་ལ་ལས་སྣ་ཚོགས་ཀྱི་ཆ་ནས་ནོར་འཁྲུལ་ཡོད་པ་ཡིན། གལ༌ཏེ། སུ་ཞིག་ལ་སྨྲ་བརྗོད་ཀྱི་ཆ་ནས་ནོར་འཁྲུལ་མེད༌ན།
    མི་དེ་ནི་ཕུལ་དུ་བྱུང་ཞིང་རང་ལུས་ཧྲིལ་པོའང་གཅུན་ནུས་སོ།།
  tca-NT: Guxãma i yixema rü muẽ̱xpü̱xcüna chixexü̃ taxüe. Yima yatü ya taguma chixexü̃xü̃
