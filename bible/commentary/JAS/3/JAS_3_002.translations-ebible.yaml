    punuj toja nê amnhĩ to htỳx nẽ hãmri nẽ tãm amnhĩ nhĩpêx o pa.
  ctp-NT: Chañi lka chaꞌ nchgaan ndiya yaꞌ ndyoꞌo tsaa chaꞌ tuꞌwaan bra nu nchkwianꞌ
    loꞌo taꞌa ntean; ja tukwin ndiya nu ja ya tyoꞌo tsaa chaꞌ tuꞌwa siyaꞌ ti, bra
