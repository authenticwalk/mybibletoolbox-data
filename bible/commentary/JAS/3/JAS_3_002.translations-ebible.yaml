  rmc-rmc: Savoredžene but peras. Ale te vareko na perel andro lav, oda hin dokonalo
    murš, savo džanel te ľikerel calo peskre ťelos.
  apr-apr: Ngan idi le imot nga takapsap ye dada matana matana yo dook tiap nga. Bong
    kumata tool bet ikaptutu koonoo dook ye betebetanga ki nga, ngan ye in tool noonoonoo
    moolmool, inbe ye in tool yo ke bet ikaptutu tinini mai i le imot dook i.
  tiy-tiy: I kéluhana tome do kéilawan, énda démoyun katabuwan i de rigoné tom. Amuk
    wén i étéw gébéréh katabuwan sénga tékélid, énda i gétébo de. Fakay géféguléwo
    noy lowoh ne non falan fiyoy de kébéréhén.
  nlg-nlg: Ighita udolu ta hahi tana subo ni totobo. Ma ge ahei ke mua goni hahia
    siki totobo tana hava te bosa ke, na tinoni keri te taghaoa na lapina, maia ghua
    na volana udolu.
  dgr-DOGNT: Goxı̨ dǫ ts'ı̨ı̨lı̨ı̨ sìı ekǫ-le eghàlats'eeda hǫt'e. Dǫ edewà t'à ekǫ-le
    xàyahtı-le sìı deghàà dǫ nezı̨ı̨ elı̨ hǫt'e, eyıts'ǫ ekǫ-le eghàlaeda ch'à edezhį̀į̀
    hazǫǫ̀ k'èdì ha dìì-le.
  pes-OPV: زیرا همگی ما بسیار می‌لغزیم. و اگر کسی در سخن‌گفتن نلغزد، او مرد کامل است
    و می‌تواندعنان تمام جسد خود را بکشد.
  ron-1924: Тоць грешим ын мулте фелурь. Дакэ ну грешеште чинева ын ворбире, есте
    ун ом десэвыршит ши поате сэ-шь цинэ ын фрыу тот трупул.
  tpz-tpz: Ea kurus to nonok vapiun e no pa ma pah tëëm. A napan se keh hikta sosoe
    ne ta ma tah hat, ee se teꞌ e ne o teꞌ totoopin, ko antoen me e ne pa matop vavih
    o iu va po sionin.
  agd-agd: Tetí minó ano kokhon dádái namu avúavápin eravé tinkamé iyá tifé umpo intéa
    kéká anó oorá dafisinten nafi mai kayo anon monó avúavápin anoní ukhen pasen be
    aurá kamaen dafisinten mino.
  rkb-NT: Natabyituhukutu tsipimyikiknaha. Myharere tisapyrẽna zuba zeka iwaze katsa
    Deus harere bo hyỹ tsimykaranaha, mysapyrẽtsa tsimoziknaha. Imysapybara ka batu
    mykparawy, wasaniha humo zuba tsimykaranaha.
  san-THA: 'ยต: สรฺเวฺว วยํ พหุวิษเยษุ สฺขลาม:, ย: กศฺจิทฺ วาเกฺย น สฺขลติ ส สิทฺธปุรุษ:
    กฺฤตฺสฺนํ วศีกรฺตฺตุํ สมรฺถศฺจาสฺติฯ'
  iws-iws: Mɨ krɨma whɨekakarɨn dimɨn bibiyɨe bɨdiyar tɨrɨm, dimɨn taemɨn krɨma tɨram
    naɨngwo karam nwowɨm sɨmiirɨn. Inkam nwɨrkɨ yɨpɨkɨ yai bibiyɨe boɨn karamae nwowi
    siyaɨrgɨn inkam mɨiyɨkɨn dimɨn whɨrkɨ kɨmbu karamae nwowɨn mɨ siya ɨna nɨnoknɨnkɨnɨn
    siya siir kwoɨn ɨeya sɨbgu owam.
  pol-SZ: Wszyscy dopuszczamy się wielu grzechów. Jeśli jednak ktoś nie grzeszy w
    mowie, znaczy to, że stał się człowiekiem w pełni dojrzałym—potrafiącym panować
    także nad całym sobą.
  ztq-NT: Kchësy no xlyo falt. Deelñee no gaa tu xaa nii xiñdy tiits na buen xaa,
    aan axte xcuerp xaa xsoob xtiits xaa.
  zai-NT: Irá nu ruché' nu. Peru pa nuu tuuxa qué riuu ora iní' ni cadi jneza la?
    laa huaxa ma biziidi guni ni na Dios, ne ma zanda ucueeza laca laa de guni intiica
    ni cadi jneza.
  upv-upv: Daron elep nga kerr jijle rramok-loli esij. Jinibb nga sete mutor jabble
    nanu san renge nale sen evi jinibb san nga mimawos jile mirres, ko orongwose putor
    ore nanu nga marsij nga marivi neblaot van re mauren sen totoklai.
  wap-NT: Mishi ipai waunao kasharutinaꞌo iriba aimaakan idaꞌan. Mazan pidan aonaꞌo
    ukasharutinauzon paparadan idaꞌan, uruu kaimanaꞌo pidan manawun naꞌiki ukaꞌiita
    pakazowautapan ipai pananaa.
  mva-mva: Kita moarunga muzi kokoko tarokapakapakadi. Ata tamoata naita pile adoadodia-la
    ipilepile be pile ne tago teke irokapakapakai nge iado-tina be nena-la iboadu
    ne tamoata ngasingarangarai.
  dwr-NT: Nuuni ubbayikka daroban baleetto; itti uray bare haasayan mulekka balana
    dhayooppe, I barena naaganaw danddayiyaa bali bayinna asaa.
  kfw-kfw: Eini rakip insuina ninei, achongrilna rakip-ah insuina kaneimak miring
    inom inchu, ama kha puikatung miring eii halli apum rakip kha insur mator.
  bfz-bfz: आसे सब कई बार चूकी जाऊँए, पर जो कोई बोलणे रे नि चूकदा, सेई तो सिद्ध मांणू
    ए और से आपणे सारे शरीरो खे वशो रे करी सकोआ।
  cuk-09: Belagwapa anmar noedbimalad. Ar dule-wargwen na e-sunmakedgine nodisulile,
    a-dule, dule-gwage-swilidikiddo, degine, bela na e-daedi sunna na bargabarsundo.
  ben-OBCV: আমরা সকলেই বিভিন্নভাবে ভুল করি। কেউ যদি তার কথাবার্তায় কখনও ভুল না করে,
    তাহলে সে সিদ্ধপুরুষ, সে তার সমস্ত শরীর বশে রাখতে সমর্থ।
  mil-NT: Te nchaa‑o ǐo cuéhé sǎ ñà túú vǎha quìde‑o. Te nchaa ñáyiu ñá túú càháⁿ
    tnúhu cuèhé tnúhu duha cùú‑yu ñáyiu ñá túú nǎ cúmǎní chi ío ndáá quídě‑yu. Te
    xìní‑yu cotnɨɨ́‑yu mèé‑yu, te quìde váha‑yu núú Yǎ Ndiǒxí.
  myu-myu: Soat wuyju imudopatpan soat kabia. Soat em wuyekawẽntip pima bit kuka ikẽrẽat
    kug̃ g̃u ajop Deus xe. Ka'ũma em wuyekawẽnkẽrẽ bima wuya'õbaca kuka ajop ikẽrẽat
    mujurũg̃ap puxim.
  amk-amk: Tata kiai, wea mani tatohong sarawai. Wape mano wiro medu sara kaiwoariri
    kaha foi, i mani inontarai mesi dine, amani inontaraio sawang ne taraifoia mitu
    dine.
  fai-fai: Kale adikum nuka leiw kukum kukum seng mafak keimaluw, kale kinim kan ata
    weng kidel uta kuw bakamába namti, aka ken alam dam uyo adomam bom aka kinim atin
    kidel keiyába ade kabe ko. Kale belami kukuw kanamaluw alataw kei bom nadawo kala.
  ura-NT: Inaaojoan saneein chaainti Cana Coaunera rai baaso que nesarucuaache satiin.
    Chaen techu inaaojoan saneein chaainti baaso que irihacache, jerenihacache neniha
    natiin. Nihei caaintiaai baaso que irihacachene. Chateeinti tonaain baaso que
    erene. Niite itolere neein caohachaain ichaonaa naine.
  mcd-NT: '@see-verse:JAS.003.001'
  urt-urt: Poi Kristen lalme ŋup syeꞌ poi mende pupwa. O ŋaiye miyeꞌ ende, kin yukur
    ŋanange wusyep pupwa, pakai, kin narp bwore pe, kin tatame ŋaiye ka embepteme
    wahriꞌ lalme kitikin.
  kiz-kiz: Kwa kujha twebhoha twikosela mu njela simehele. Kama jhejhioha ijha ikhobhalalepi
    mu malobhi gha muene, Ojhu ndo munu mkamilifu, ibhuesya kudhibiti mb'ele bhwa
    muene bhuohakabhele.
  tzo-TZE: Jcotoltic oy to ep bu mu lecuc chbat cu'untic. Pero me oy boch'o puro lec
    c'usi chale, ja' lequil vinic o. Xu' yu'un tspas ta mantal scotol li sbec'tale.
  lex-lex: La'pa it hononita, de nhi'inde tsi' mak edon kaplola, mere riy mak edonna
    khi' do'a-kyap hial la'a wniareini-wniahaurnu de, hota riy de nden la plol wawna
    me e' ed maka katu kodia inonni la haneknek wawannu.
  dov-dov: Nkambo toonse tuladadalika munzila inyingi. Kuti umwi muntu katadadaliki
    kumajwi, ooyo muntu uliluleme chakumaninina, kakkonzya akululamika mubili wakwe
    woonse.
  rgu-rgu: Ita basa tasalaꞌ nai hihii-nanauꞌ rupaꞌ ara. Tehuu lahenda bea nanea nala
    maa na, de ta dedea nasalaꞌ, sona ria nauli nala masoda na katemaꞌ.
  toc-NT: Xli̠­ca̠na pi̠ xli̠­hua̠k aquinín lhu̠hua hua̠ntu̠ liaktzan­ka̠­ta̠­ya­yá̠hu
    y tla­hua­yá̠hu hua̠ntu̠ ni̠tlá̠n, pero para cha̠tum cris­tiano ne̠c­xnicú aktzanka̠y
    hua̠ntu̠ li̠kalh­chu­hui̠nán xli̠­ca̠na pi̠ tamá chixcú makaac­chá̠n tala­ca­pa̠s­tacni
    y catzi̠y cuentaj tla­huay xli̠­hua̠k xla­táma̠t.
  som-som: Waayo, dhammaanteen wax badan baynu ku gafnaa. Haddii nin ku gafi waayo
    hadalka, kaasu waa nin kaamil ah, wuuna xakamayn karaa jidhka oo dhan.
  mam-C: Ikytzi'n, qkyaqilx nimku ja' nqo b'inchine nya wen tuk'a qyol. Ikyettzi'n,
    atit jun nti'x ntxalpaje tuk'a tyol, atzin jun xjaljo nti'x tky'i toj tchwinqil,
    ex at tipin tu'n ttzyu'nte tib' twutz tkyaqil il.
  ndj-ndj: Kwanongwa twavosi tukuvifya mufindu fitangalili, leki mundu yoyonda akuvifya
    ng'odu mudetelu yaki, ayu ndi mng'alili na akuwesha kwilongosha mweni.
  mbj-NT: Sahõnh hẽ ëër, ër bes'õõs hajõng. Hỹỹ kä, aj'yy taher'oot do hã nes'õõs
    doo, baad had'op do tii. Tahajaa sahõnh hẽ nesaa do mahä̃nh baad takanä bä.
  lat-VUC: 'In multis enim offendimus omnes. Si quis in verbo non offendit, hic perfectus
    est vir: potest etiam freno circumducere totum corpus.'
  ngp-ngp: Suwe chose chadamanya malema mengi, Mna uneva mnt'hu yeyose hakudamanya
    malema mwo ulosi wakwe, mnt'hu uyo kakint'ha naho adaha kuudaha umwili wakwe wose.
  aoi-aoi: '@see-verse:JAS.003.001'
  enq-2: Naima pitaka kaitini longonya isa pyakenge. Dopaka doko, akali mendeme pii
    lata dokonya koo mende nalenge-tamo doko, baa etao wambu petae katao, baanya yonge
    doko pitaka tange isoo katatamosa pita.
  eng-ASVBT: For in many things we all stumble. If any stumbleth not in word, the
    same is a perfect man, able to bridle the whole body also.
  mna-mna: Iti ta boozomen totoptop pa zaala matakiŋa. Mi sombe tomtom sa irao be
    imboro kwoono, na ni irao kat pa mbulu ki Anutu. Tomtom ta kembena ko irao be
    igabiizi itunu pa mbulu ta boozomen.
  myw-myw: Tut towen tabla̱bols ya̱kids. Kukin kal nag beibol anilivan waseg, adok
    gamag towen singay bwein, peinan kadilok bikaluweg ansinap tonen.
  sby-sby: Twense tukute kwipisha mubintu bingi. Na mpwali utalisuntulu pakwamba,
    okwambeti uyo walulama, pakwinga wela kukonsha kwendelesha cena mubili wakendi
    wonse.
  sll-sll: Nan yalhobi haung tau tal gogo ol waminua. Waminba, yal ta haung tani weniga
    ha gogo dikinangwo yal i, nomani bir pangwo mole nin u wai nangwo pire yong inaning
    girikinangure gaung kene ol tenangwo pamua.
  yaq-NT: Si'imete itepo, juebenaku ka tu'ikut jiji'obe. Senu intok, a' teuwaa'po
    kaita'po jiji'obe'eteko, juna'a, Liojta betana tu'u yoemtune. Si'imekut a au yu'eeme.
  uro-uro: Inguna ut moe di ut dräm urhit säp pasägos dä ngakt bä aung di qaku qät
    säp nävät ama enge qärangätni i qat tamän bät a ngät di qa di sa rhäkmamär na
    qa bä qosaqi mamär vät a qa iva qat turäkt ta aa släqyige moe.
  ita-1885: Poichè tutti falliamo in molte cose; se alcuno non fallisce nel parlare,
    esso è uomo compiuto, e può tenere a freno eziandio tutto il corpo.
  muy-muy: Nə̀ɗəm nahkay ti aɗaba leli ɗek mə̀bu magudarum zlam gərgəri kay. Tamal
    mis èjikia ke divi àna ma gayaŋ ya aɗəm na do ni ti, maslaŋa gani nani ti mis
    jireni, ajəgur ahàr gayaŋ, àgudar zlam do simiteni.
  kqc-kqc: Adina una tora noibanu bi ida tau gaderi futu resifa. Ye amiye yokoi yaku
    ini ago ninari futu de rego vonisi, ina bi amiye rorobo iniye; ini roaita noibanu
    ka bi nari rei mona redo.
  tav-tav: Mani nipetirã jĩcaʉ rʉjaricaro mano caroorijere mani átinucu. To bairo
    cána anibana quena jĩcaʉ maca caroorije ĩquẽcʉna caroa macaje jeto cʉ cawadaata
    caroaʉ ãcʉmi. Cʉ̃a nipetirije cʉ cátigari wame cõo caroa macaje jeto cáti nutuacʉ
    ãcʉmi caroa macaje jetore caĩ wadaʉ.
  eng-ULB: For we all stumble in many ways. If anyone does not stumble in words, he
    is a perfect man, able to control even his whole body.
  spa-VBL: Todos cometemos errores de muchas maneras. El que no comete errores en
    lo que dice es realmente una persona buena que puede mantener todo su cuerpo bajo
    control.
  fra-_FOB: Or, nous bronchons tous en plusieurs choses. Si quelqu'un ne bronche point
    en paroles, c'est un homme parfait, qui peut tenir aussi tout son corps en bride.
  hau-ULB: Domin mukan yi tuntube ta hanyoyi dayawa. Duk wanda bai yi tuntube ta hanyar
    kalmomi ba, shi mutum ne ginanne sosai, wanda ke iya kame dukan jikinsa.
  mal-mal: നാം എല്ലാവരും പലതിലും തെറ്റിപ്പോകുന്നു; ഒരുവൻ വാക്കിൽ തെറ്റാതിരുന്നാൽ അവൻ
    സൽഗുണപൂർത്തിയുള്ള പുരുഷൻ ആയി, തന്റെ ശരീരത്തെ മുഴുവനും കടിഞ്ഞാണിടുവാൻ കഴിവുള്ളവൻ
    ആകുന്നു.
  kkc-kkc: Egeesi ma kulodu iba susuga eli dooboo dagadiliso. Esino edebeeyo yayo
    to taka ma kulodu eli dooboo dagadilega badoga, odoo yayo tei too ee kauwa moloso.
    Esiga odoo hageesi oso eyo nediliyo o su susuga kookoodalai teiba moloso.
  lit-lit: Nes daug kuo mes visi nusižengiame. Jeigu kas nenusižengia žodžiu, tas
    yra tobulas žmogus, pajėgus pažaboti ir visą kūną.
  urd-GVR: Ham sab se to kaī tarah kī ġhaltiyāṅ sarzad hotī haiṅ. Lekin jis shaḳhs
    se bolne meṅ kabhī ġhaltī nahīṅ hotī wuh kāmil hai aur apne pūre badan ko qābū
    meṅ rakhne ke qābil hai.
  far-far: Kulu tafau go ne kulu abulo garo ana kada 'oro ki. Boroi ma, dia ta wane
    ka dau fafia fatalana, nia na wane kali'afu na. Ma nia ka bobola fua kai dau fafia
    maurilana tafau.
  suz-BL: गो नेल्‍लेमी शुश गल्‍ती पाइनय। सुमी लोव़ पवानु, काइ गल्‍ती मपाइबा, मेकोमी
    रांम मपचा ङा गेय यो मपाइब। मेको मुर थम रिम्‍शो बाक्‍ब।
  car-NT: Pa'poro irombo o'kapyn roten yja'wan me o'to kytaijaton. Mo'ko yja'wan me
    o'to yka'pa roten aitoto tywaike ro man. Pa'poro moro tyja'mun undymary taro man.
  amp-amp: Nom yima buganom, nmoh tngm tamoh mrokfom ptha nefm o tamoh nefmpno mrokfo
    ptha nefm, tngm nndo yiyaknihato faso faso mrokfom tubatuyaknitnomm. Tng rine
    wuni duha yimar, ndr tu dborioh yimayer. Tngt yak hta bohtiwa kanjo rorhu nyingam,
    yimbhindangm, tir wuram, yak hta bohtakfot hosm yak hta bohtiwa kanjo.
  bht-bht: असां सारे बड़ी बरी गलतियां करी दिन्दे न; पर अगर कोई माणु जड़ा कुछ सै बोलदा
    है, उस च कोई गलती ना करे, तां सेई सिद्ध माणु है, कने अपणे आपे जो पूरी तरहा बशे
    च रखी सकदा है।
  eng-NOY: For in many things we all offend. If any one offend not in speech, the
    same is a perfect man, able to bridle the whole body also.
  cub-NT: Caivʉ maja vainí tʉrĩ ãmeno d̶aivʉbu obedinʉmʉa. Põecʉ cʉcʉ baru vainí tʉrĩ
    ãmeno d̶abecʉ cainʉmʉa ʉ̃i yávaiyeque, ñai põecʉ meacʉ baju bájebu. Ʉ̃i baju me
    matʉiyeda d̶aicõjejebu.
  ita-1927: Poiché tutti falliamo in molte cose. Se uno non falla nel parlare, esso
    è un uomo perfetto, capace di tenere a freno anche tutto il corpo.
  lww-lww: Visae yeririna tai naga pe kila pal re kiena visena pogos tai poli wa,
    yaru nene naga po na po, naga kilia p̃uarar ruru kiena malena wetelu. Ana peraga,
    ita punu ga ita tesum̃a tekila pal luen ga kieta visena lala silaga.
  ckb-ckb: هەموومان لە زۆر شت هەڵە دەکەین. ئەگەر یەکێک هەیە لە قسەکردندا هەڵە ناکات،
    ئەوە مرۆڤێکی تەواوە و دەتوانێت جڵەوی هەموو جەستەی بگرێتە دەست.
  nas-nas: Niiꞌke ookarai amutemuriiꞌke bekoiꞌampimaung kara sikuriꞌke minkuampima,
    eeꞌnoko naninge karoma kapooꞌ orara minkuvuaukaꞌnung deekoꞌ tee tee naning koontoꞌ
    masikung, bakaang mono ootukunung tampaꞌ tarearamaung.
  uvl-uvl: Ita ta losio ke kokoes nga poinga poreke ngana mur. Pe nenge teke mele
    heleia helenga poreke ngana e ero toto, mele nem i non nge pengpeng toto. Pe i
    lape nauele singina lochloch ke nek toto.
  eng-BBE: For we all go wrong in a number of things. If a man never makes a slip
    in his talk, then he is a complete man and able to keep all his body in control.
  ixl-CNT: Tan kajay oꞌ nikuyolpeꞌ. Pek oj abꞌil maꞌl yeꞌ niyolpu tiyoloneꞌ, tiira
    tzꞌajel atziꞌ. Utz nitxꞌol imajtu tibꞌ tiꞌ kajay qꞌu kam yeꞌxtxoj majte.
  xsi-xsi: Kinda rârâni taitu-taitu uru taveta vetâŋa potomule pinde. Andeta miki
    kaloŋo ŋga; ambo kalo-tawana tamâta toŋge ma iporo ŋgua ara nâ, ande tamâta mine
    ma imo tamâta sondo ndo, aku ma ikura ŋana ipakatona tamwata tini ndoni sondo.
  crx-NTPO: Lhat-un hukw'un'a lubeshi 'uts'ulh'en 'et huwa. 'Et dune dich'oh dughuni
    be 'aw lubeshi lhilhchulh de, 'en dune soo lhadúlya-un suli'. Duyust'e dulcho
    whe ts'ih'un un'a né'yulh'en.
  kan-OKCV: ಏಕೆಂದರೆ ಅನೇಕ ವಿಷಯಗಳಲ್ಲಿ ನಾವೆಲ್ಲರೂ ತಪ್ಪುವುದುಂಟು. ಒಬ್ಬನು ಮಾತಿನಲ್ಲಿ ತಪ್ಪದಿದ್ದರೆ,
