    cameetsatatsiri, paitapeerica yantayetiri.
  eng-WMB: For we all stumble in many things. Anyone who doesn’t stumble in word is
    a perfect person, able to bridle the whole body also.
  zaw-NT: Sa'csi guiragajcnu riennu xhidajl cuaa dojḻ. Palga yu' te bejṉ ni di gunijt
