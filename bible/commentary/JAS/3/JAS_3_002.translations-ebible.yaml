  san-MAL: യതഃ സർവ്വേ വയം ബഹുവിഷയേഷു സ്ഖലാമഃ, യഃ കശ്ചിദ് വാക്യേ ന സ്ഖലതി സ സിദ്ധപുരുഷഃ
    കൃത്സ്നം വശീകർത്തും സമർഥശ്ചാസ്തി|
  tam-TCV: நாம் எல்லோரும் பலவிதங்களில் தவறு செய்கிறோம். தன் பேச்சில் ஒருபோதும் தவறாதவனாக
    யாராவது இருந்தால், அவனே முழுநிறைவு பெற்ற மனிதன். இப்படிப்பட்டவன், தனது முழு உடலையும்
    அடக்கி ஆளும் ஆற்றல் உடையவன்.
  mit-NT: Nsidaa‑nda, cuàhà falta quida‑nda. Te nú mà túha‑nda cachi‑ndà ni‑iin ñà‑có‑ndiàá,
    dandu iin nèhivì quidá víi ndisa sàndùù‑ndà, vàchi sànì cutùha‑nda cadi‑ndà nùù
    nsidaa ñà‑chìcuéhè vihini sàà‑ndà quida‑nda.
  ceb-ULB: Kay kitang tanan napandol sa daghang mga paagi. Kung si bisan kinsa nga
    wala mapandol sa iyang mga pulong, usa siya ka putli nga tawo, nga makahimo sa
    pagpugong sa iyang tibuok lawas.
  ces-LB: '@see-verse:JAS.003.001'
  mkn-mkn: Kotong samua omong sala macam-macam. Ma orang yang bisa tahan dia pung
    mulu ko jang badodol, ju bisa ator dia pung idop anteru.
  nce-nce: Sebo Jisasme kë lowene sle nëgletlabë fli olëna tetëbo lowene meblëge blëge
    notla. Ho li kleë gali juwa lëglena bu tafa sle lalële këha ho bu bubë iniwa tafa
    ululu sle lalotle.
  pol-UBG: Wszyscy bowiem w wielu sprawach upadamy. Jeśli ktoś nie upada w mowie,
    jest człowiekiem doskonałym, który też może utrzymać na wodzy całe ciało.
  qxh-NT: Llapanchi imallaćhüpis llutanta ruranchi. Shiminta chapacujcunam ichanga
    juchata mana aparicunchu. Quiquinpa shungun munashanta mana ruranchu.
  nwi-nwi: meinai kɨtawə mɨfam tukhamɨr ye nɨmraghien kapətawə nɨpɨg rɨpsaah. Mərɨg
    tukmə yermamə kɨrik ramehuə ye neramɨn, ramhajoun pən mə in yermamə atuatuk kɨrik,
    kɨni rɨrkun nehuəyen ye nɨpran mɨnə fam əgkəp.
  kmo-kmo: Nota eyey tepiikeneechi sakato. Ma por rii riiti majik tepiikeneechi sakanan
    siiney, rii eeta ma kepi. Wonyak, riipa riiti maba omun eyey siitii kowuba takiita.
  agr-agr: Ashí aentstik kuashat pegkegchau takau ainaji. Tuja makichik aentskesh
    ayatak pegkegnak chichau akug, nunú dekas aents pegkeg amainai, nunin asa ashí
    pegkegchau wakegamujinash depetmainai.
  kyc-kyc: Namwa peparae kopeta kapeta pingi. Dokona akali mende pii koo kambumi laa
    nangende kareya kande doko banya yulu peparae angi rolae pyuo parasa pira.
  urd-GVU: ہم سب سے تو کئی طرح کی غلطیاں سرزد ہوتی ہیں۔ لیکن جس شخص سے بولنے میں کبھی
    غلطی نہیں ہوتی وہ کامل ہے اور اپنے پورے بدن کو قابو میں رکھنے کے قابل ہے۔
  yre-NT: -Kaa pɛɛnɔn -pɛ "saanman 'wɩ 'wlidɩ 'va 'wɩ "kaga "ji. -Te min 'lewei 'ka
    "saanlɛ -tʋwli 'wɩ 'wlidɩ 'va dɩɛ, te min nɛn -a drɛ wɩ a 'e 'lɛ sɔɔdɩ bɛ, -nyrɛn.
    Te e -kɔlaman 'e 'fli 'kundɩ -a "fo.
  fuh-BKF: En fuu eɗen mboofa e laabi keewɗi. Si tawii ina woodi mo woofataa e ley
    haala muuɗum, oon laatii neɗɗo kiɓɓuɗo, baawɗo dawrande ɓanndu muuɗum fuu.
  arl-NT: Puetunu pajaniyajanaari sequeyarucua miiquiaa sesani. ¿Teyano pueyanote
    tojetaarucuajanaa narta pueyano najiquitiyaquijia na pocuasacarini? Shaaqui. Pueyano
    sequesano jaara puetunu maniniajanaa quiri pueyaracaanu, cuno pueyano maara seetanujuanaa
    maninia pueyano quiri cutara. Cuno pueyano maara na naata puetunu tama na cuaqueyajaaja
    jiitianu niishiriquiajuhua sesa na miyaquiniuucuaji.
  ziw-ziw: Suwe chose chazaganyisa kwa sila zesimile. Mntu hekuzaganya mo kulonga
    kwakwe uyo kachuma, naho adaha kuchinda umwili wakwe wose.
  grc-TR: Πολλὰ γὰρ πταίομεν ἅπαντες. Εἴ τις ἐν λόγῳ οὐ πταίει, οὗτος τέλειος ἀνήρ,
    δυνατὸς χαλιναγωγῆσαι καὶ ὅλον τὸ σῶμα.
  nag-nag: Amikhan sob kisim rasta pora paap te giri thake. Jodi kunba tai laga kotha
    pora nagirile, tai ekjon bhal manu ase, aru tai laga pura gaw to cholai kene jabole
    pare.
  eng-OEBCW: We often make mistakes, every one of us. Anyone who does not make mistakes
    when speaking is indeed a perfect person, able to bridle their whole body as well.
  knj-NT: Yutol cu masanil, caw coc'taj c'al chi oc cu penail. Ta tol c'am bey chi
    cu ey q'uey yin tzet chi kala, watx' ton sattaj Dios, ch'al tu', catu' chi ske'
    chi oc tucan masanil cu mimanil.
  deu-1912: Denn wir fehlen alle mannigfaltig. Wer aber auch in keinem Wort fehlt,
    der ist ein vollkommener Mann und kann auch den ganzen Leib im Zaum halten.
  san-PUN: ਯਤਃ ਸਰ੍ੱਵੇ ਵਯੰ ਬਹੁਵਿਸ਼਼ਯੇਸ਼਼ੁ ਸ੍ਖਲਾਮਃ, ਯਃ ਕਸ਼੍ਚਿਦ੍ ਵਾਕ੍ਯੇ ਨ ਸ੍ਖਲਤਿ ਸ ਸਿੱਧਪੁਰੁਸ਼਼ਃ
    ਕ੍ਰੁʼਤ੍ਸ੍ਨੰ ਵਸ਼ੀਕਰ੍ੱਤੁੰ ਸਮਰ੍ਥਸ਼੍ਚਾਸ੍ਤਿ|
  nob-LB: Alle gjør vi feil på ulike måter, men det som er vanskeligst, er å kontrollere
    sin egen tunge og ordene vi sier. Den som lykkes med det, er et feilfritt menneske
    som også har kontroll over handlingene sine.
  ntj-ntj: Tjiinya-lan pirnilurtu piwarraaralpi palyamunu palyalpayi. Nyangka tjinguru
    kutjupalu piwarraaralpi palyamunu watjaranytjamunu. Yarnangu palunyanya-tjinguru
    walykumunu mularrpa nyinama.
  sxb-NT: Twona tuiguunya mu engira enyingi. No omuntu aigoloole mu amangʼana aga
    awoola, ari omuntu omulongoole owulamo embala kandi aesa okurinda omuwiri gwae
    gwona.
  nhu-NT: Ɛ̀ nu kecɛɛy lɛ beene bocii gee bojay nteen. Geenɛn, ɛ́ wee nu dvú wvù yaa
