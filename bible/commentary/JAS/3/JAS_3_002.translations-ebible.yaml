    chu̱ catzi̱y cuí̱ntaj tlahuay xli̱pacs xlatáma̱t.
  rro-rro: Aika ikoikai hanona rani bo'ona nahababai beho, ia hau ha a'i ke'abi rea
    raninai ia hanona kebero'au haeamona ia kipona hauanina maikoina kepokiai haraina
    ketaina.
  mxp-NT: Tum jadeꞌen ja tundɨgøꞌøyɨn yikjagyepy; wɨna̱a̱gɨn jaꞌ pøn katundɨgøødyɨp
