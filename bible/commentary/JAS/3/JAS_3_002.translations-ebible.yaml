  san-BUR: ယတး သရွွေ ဝယံ ဗဟုဝိၐယေၐု သ္ခလာမး, ယး ကၑ္စိဒ် ဝါကျေ န သ္ခလတိ သ သိဒ္ဓပုရုၐး
