  yao-yao: Uweji wose tukuleŵa mwamujinji. Nambo iŵaga mundu ngakuleŵa mu nkuŵecheta
    kwakwe, jwelejo ali jwamalilwe, nombejo akupakombola kuchilongosya chiilu chakwe
    chose.
  tgp-tgp: Matan enr̃a mo isoiso r̃a jalio na malele matuvana, ale vara tea mo sopo
    jalio na sava mo lo verea, enia tamlohi tataholo matan i er̃i taurilati na epena
    tari.
  auc-NT: Mönö tömämö nanguï ægodawate tæ̈ï go wæ̈ninque baï oda cæmö ïmompa. Në tedecä
    ïñömö tömengä, Æbänö ante tedeboo, ante tömengä önonguënëwa cöwë wææ aadinque
    tömengä wënæ wënæ änämaï ïninque nöingä cæbaingä ingampa. Ayæ̈ wënæ wënæ cædämaï
    incæboimpa, ante nämä baonga tömäo wææ aate quëwënongä ingampa.
  kbc-NT: Okotawece idioka limedi minoa ɡ̶obatico. Pida niɡ̶ina oko ane diɡ̶icata
    me dibatá me dotaɡ̶a, joaniɡ̶iniaaɡ̶ini niɡ̶ica oko ane diɡ̶icata libatiigi, odaa
    yakadi me yajacaɡ̶adi lolaadi.
  bmh-bmh: Ig unum dabeleu eg zuna, igul eg manem, bo, du tub gonugau minob nug ze
    eg tub i macaneu, du go naliupet pet. Go nugtal gonugau enib suban gumabun iboin.
  ctu-BL: Ti lac pejtelel cabʌl mi lac taj lac sajtemal ti' tojlel lac pi'ʌlob. Majqui
    jach puro uts'at i t'an ti' tojlel yaño' bʌ, uts'atʌch i pusic'al jini winic.
    Yujil i tic' i bʌ ti pejtelel chuqui mi' mel.
  meq-meq: Nəkway tebiye faya ka gakweye mənese. Taɗə ndoweye faya ma tsikiye me ze
    məge mənese na, neŋgeye ndo i deɗek. Kə sla ɗa məgay metsehe a bo ŋgay.
  noa-H: Maach chan hiwiir hãbmuajã t'umaa Hẽwandamau nem k'õsim happaita wauba haajem.
    Hãb k'ãijã bʌ̃ʌrjã sëuk'aba chik'am k'ĩir wa chik'am hëugar k'ãijã hiek'aba haajeek'iin,
    magan mag wounaun hichdëu nem wau simjã t'um Hẽwandam dau na hajap'ata waau k'ap'ʌ
    haajeek'am.
  alp-NT: Batuke kuru mo, piasare ite pusuma ono dosa bokala po sire pine eni lepate
    eono dosa mo, hoko ile tamata misete titinai kai irekwa kena iraka ruai.
  san-VEL: yata.h sarvve vaya.m bahuvi.saye.su skhalaama.h, ya.h ka"scid vaakye na
    skhalati sa siddhapuru.sa.h k.rtsna.m va"siikarttu.m samartha"scaasti|
  kbq-kbq: Na'ankure rama'a zampi havizana nehune. Hagi iza'o agrama kema hanifima
    fatgo osu kegaga huzanku'ma kva'ma hanimo'a, agra soe ne'kino amne mika avufgamofona
    kvahu so'e nehie.
  kbh-kbh: Bënga nÿetscanga nÿetsca bacna soyënga mondbétsama. Nderado nda oyebuambnayiñe
    ni mo canÿe bacna soye tonjama, chë ents̈á puerte ts̈abia jtsemnana, nts̈amo Bëngbe
    Bëtsá yobos̈cá jtsiyenëse, y cha yojtsobena cachá sempre jtsenomándayama.
  ron-LSB: Căci toți ne poticnim în multe lucruri. Oricine nu se poticnește în cuvânt
    este o persoană desăvârșită, capabilă să țină în frâu și tot trupul.
  pon-pon: Pwe pan pak toto kitail kin japun, a ma amen jota kin japunki lokaia kij,
    nan i ol melel amen, o a kak koaki pali war a pokon.
  nhe-BL: Nochi titlacame quemantzi timocuapolohuaj. Pero intla se tlacatl hueli monahuatis
    para ax quema quiixpanos seyoc ica tlen quiijtohua, huajca yajaya senquistoc se
    cuali tlacatl huan nojquiya cuali hueli quinahuatis itlacayo para ax tlajtlacolchihuas.
  sps-sps: Ara fokinai kat ror kat iring, sai to te tamomots non a mes a mian ya tan
    tsue iny a iring, faatok iny non a ka, ayei onot non ma tamomots faarof iny a
    fo mamatsiny pan puan ya.
  wnc-wnc: Ngan. Ninu kuupbamda wam yananggengu sipdu sipdune song yakamang. Sike
    aminu tapatuta wamna yake ngana ita wamu gutonga takngatusimu dua siknga yawiu
    waapa aminu noman siknga. Ita inae katak siknga tagwaukgak kapa unin.
  bus-bus: Wa píngi weègↄ̃ zãa yãa baabↄrɛmɛ. Tó gbɛ̃ lɛ́ è à ásaru kɛro, taarisaideemɛ,
    eé fↄ̃ à a mɛ̀ píngi gbãaa fↄ̃.
  gub-BL: Wyzài 'ar mehe xiawy Tupàn hape zane. Aze mo awa nuzawy pixik iwer uze'eg
    mehe, a'e mehe mo ikatuahy ma'e romo mo hekon a'e. Iawy 'ymar romo mo hekon. Uzeruze'eg
    mo azeharomoete.
  imo-imo: Aku niomunga pulumu nemboi, wali awini lino ulu penga te temolo konopu
    lepolio naa teremolo. Ulu keri te naa temolo konopu lepolio teremolo. Aku tepa
    uluma lino imboma kinye pali wendo oromo. Imbo teni walite kape ungu keri te naa
    nimo lemo aku imbomu yu imbo paa pengamu, yunge kangima pali manda nokopa kondombalo.
  boj-boj: Bati gaigai iga kumbra gro groyeqnum. Ariya iga gago anjam maro qa grotqasai
    di iga tamo bolequja sqom. Sosimqa gago baŋ ti siŋga ti jejamu ti kalil geregere
    taqatqom.
  eng-DRA: For in many things we all offend. If any man offend not in word, the same
    is a perfect man. He is able also with a bridle to lead about the whole body.
  knf-knf: Name'un bŧi ŋji ŋdo ipekadu iŧum. Woli ñaaŋ aloŋ aanji juban woli aţiini
    awo ñaaŋ naŧool, anhilanuŋ pmëban uleeful.
  san-KHM: យតះ សវ៌្វេ វយំ ពហុវិឞយេឞុ ស្ខលាមះ, យះ កឝ្ចិទ៑ វាក្យេ ន ស្ខលតិ ស សិទ្ធបុរុឞះ
    ក្ឫត្ស្នំ វឝីកត៌្តុំ សមត៌្ហឝ្ចាស្តិ។
  arn-NT: Kom iñchiñ ta rume yafkakeiñ. Welu fewla, fey ineyngeay rume welulkawkenole
    tañi dungun mew, kiñe nor mongen chengey, ka femngechi kim ngüneniey kom ñi kuerpu.
  zas-NT: Du graczi ree rüjn xhietëëz dolan gan yuꞌ dxej, per bal chu lëjt ad rüjnt
    dol niꞌqui tijb diidxguijdx ad ririi tëët roꞌdi, najdi bén naya delant loj Dios,
    rajc tëë rniabee lëjt gajc.
  ken-NT: Yɛ̌ntɨkɨ mmu ǎkwɛ́n ndǔ bɛyǎ babhi. Kɛ yɛ̌ agha anɛ ábhɨ́kɨ́ bhɔ́ŋ bɛkwɛ́nɛ́
    ndǔ ɛyɔŋɔ́nyu ɛyi, achí mmu anɛ ájwí pɔɔt nɛ ǎkwáy nkwɔ́ bɛkɛm mmʉɛt ndǔ
    yɛ̌ntɨkɨ mbi.
