  unx-unx: ଆବୁ ସବେନ୍‌କଦ ଚିମିନ୍‌ସା ଭୁଲ୍‌ ରିକାଃବୁ । ଜେତାଏ ଆୟାଃ ଜାଗାର୍‌ତାନ୍ ଇମ୍‌ତା କାଏ
