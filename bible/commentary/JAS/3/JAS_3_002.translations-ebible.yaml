    na tama chixexü̃ naxüxü̃cèx.
  zpl-NT: Yeꞌahua nuꞌ chenu rriꞌi dula ana luaꞌahua, neequie tunu nuꞌ enu lá ni niꞌ
    tucu bedichiaꞌ nú necha neca liꞌilla necalla tucu bene enu chiquiꞌ neca nzeꞌca
    lu Diose, nu leꞌca recalla rnibiyaꞌlla lulla.
  mbc-NT: Maasa pra tamî'nawîronkon uurî'nîkonya imakui'pî kupî unukon ke, uyeserukon
    ke, esenumenkanto' ke, tu'ke. Tîîse anî'ya tîwî imakui'pî teeseurîmato' rumakasa'
    ya, tamî'nawîrî imakui'pî teseru rumakasai'ya mîrîrî. Moropai morî pe pu'kuru
    awanî.
  ndg-ndg: Kwa mana boti twalowa kosea mu'ndela ganansima. Kati yoyoti ywabile kwaa
    ywaajikwaa mu'maneno gake, aywoo nga mundu mkamilifu, aweza kudhibiti yega yake
    yoti pia.
  wsk-wsk: Ana suen la lage munan duap duap te supusan ale dagulasan. Bare awiriya
    ko munak te den bo ta me balu paguwuso mu, nu kari diram nunguningkiri. Se nu
    kota ko kumik lilim ninguru bituokko terong.
  toj-NT: Meran nia, mi ni ay june ja ma' mi huax bob staa smuli pero jel lec huax
    yila ja ma' mi huas slea smul soc ja stii. Ja cristiano jahui, yuj ni toj xa ni
    aya. Ta huan c'a snaa jastal oj ajyuc toj soc ja jas huax el ja ba stii, oj ni
    bob scom sbaj soc spetzanil ja jas maloa.
  tbc-tbc: Id fidian aupasek funfun tigane da. Tamol ta iŋ ŋiŋeŋ lo aupasek ta igane
    na den, iŋ itaotan, agog iŋsen tinin fidian dam ka iturni wa.
  sna-sna: Tose tinogumbuswa munzira dzakawanda. Kana pano munhu asingatongokanganisi
    pakutaura kwake, iye munhu akakwana, anogona kudzora muviri wake wose.
  smk-NT: Ket sarba tamoynaod ket makagwa' nin nagsikabarang nin kukasalanan. Si kai
    nin magkasalanan bana' sa sarita' na ket bukod nay kasan pakabalawan. Bana' ta
    marindawan nayay dila' na, kanya' nin wanin anamaet sa intiron lalaman nan diri.
  grc-TCGNT: Πολλὰ γὰρ πταίομεν ἅπαντες. Εἴ τις ἐν λόγῳ οὐ πταίει, οὗτος τέλειος ἀνήρ,
    δυνατὸς χαλιναγωγῆσαι καὶ ὅλον τὸ σῶμα.
  gof-WFTW: Nu ubbay daroban balettoos. Ba odan balettonna oonikka banatethaa naaganaw
    dandda7iya polo asi.
  spa-BLM: Porque todos tropezamos en muchas cosas. El que no tropieza en la palabra
    es una persona perfecta, capaz de refrenar también a todo el cuerpo.
  kyz-NT: A'je futat 'ã ae mama'e tywera apoare'emamũ nokoi amũ. Jejui 'ga rerowiaaramũ
    miamũ 'ã jane jare'aka'jãmaiwamũ mama'e tywera apou. 'Ga amũ iypy we ajaupe oje'egaiwe'em
    ire amunipo 'ã 'ga amũ rekoi wesageramũ. A'ere 'ã ae nitywi futari amũ iypy we
    ajaupe ije'egaiwe'emamũ rakue. Iypy we 'ga amũ ajaupe oje'egaiwe'em ire amunipo
    'ã 'gã wesageramũ futat ajemogyau. Nuapoi futari amunipo 'ã 'ga mama'e tywera.
    A'ere 'ã ae nitywi te nanuaramũ rakue.
  dao-dao: Avan naw mi hma theiki. A pyennak üng hmanak am pawh khawi tikia khyang
    cän kümcei lü a pumsa avan nängeiki ni.
  cya-cya: Si'yana nchgaa na a s'ni ntnan' na lo'o cha' nu nchcui' na. Una cha' ntsu'hui
    nu nxñi cunta 'in lo' a ntnan' ñi sca cha' nu nchcui', can' nu ñi ndi'in cha'
    'in lo' nchca xñi cunta 'in lo'o nchgaa loo cha'.
  wrk-wrk: Ngala miku ngambalimi jungku yurlurrmba yuwana Kudkanyi yurrngumba. Kudiyana
    ngambala yanyba balki jangkurr. Kudiyana ngambala jungku barimba yuwana Kudkanyi.
    Jaliyi nganinyi yanybaka kunyba jangkurr yurrngumba, jaliyi nyulu jungkuka kunybamirra
    Kudkanyi yurrngumba, baki miku yingka jungkuka mili kunyba nangangi. Ngambala
    yanyba jangkurr janyina. Marda ngambalimi lalanba ngambalangi janyi. Marda ngambalakimi
    miku yabimba janyi yanybikanyi balki jangkurr. Jaliyi ngambalaka mankumanku balkinyi
    yajinyi, baki ngambala yanyba balki yaji, ngambala yabimba balki yaji marda. Marda
    ngambalakimi kurrkunba janyi yanybikanyi balki jangkurr.
  nii-nii: Yi mił, sinim wumb pei mołmun ei, kunum kunum oł kun pinałim mił ełmin.
    Pe wumb nii endi, eim ek kanim kanim nimba mił, eim oł kun pinałim mił endi enerim
    kin, eim wumb kun ka mendpił mułmba. Mołpu kin, eim kapłi yi ku, eim ngenj pei,
    tep ka erpi kin, se mułmba.
  ign-NT: '@see-verse:JAS.003.001'
  dik-NT: Ɣook ɣodhie ɣok awuɔ̈ɔ̈c looi dhɔ̈l juëc yiic, ku na këc raan awuɔ̈c loi
