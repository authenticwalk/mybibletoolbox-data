verse: JAS.003.002
translations:
  kpx-kpx: Nahi bahata vaveve degomolemo dobuluvima. Isito ata oleuoleu abu hoto loumale
    kemo hotoe dua unaha loumale keabuna abu vaveve bahata hoesegevegei.
  okv-H: amita be amo ungotena tapa pe na sokova sakova eagora eto tihi na kiae eagora
    eto embo amuna pe na sapura mane aisuja embo amina javotoho na amita tihi te ingeni
    te hamo te tapa javotoho na jigama ari haiteko aisuja.
  tbo-tbo: Magomagouta apapoe uyahina ta pipeu, ma apo lawa awai ega gamonei baha
    apapoena ina geleta yaka, tauna lawa woyeuyeuna yaka apega hinina ina wibagibagi
    powaya.
  mal-C: പലതിലും ഇടറിവീഴുന്നവരാണ് നാമെല്ലാവരും. ഒരാൾക്ക് വാക്കിൽ പിഴവു സംഭവിക്കാതിരുന്നാൽ,
    അയാൾ ശരീരത്തെ മുഴുവൻ നിയന്ത്രിക്കാൻ കഴിവുള്ള പക്വമതിയാണ്.
  grc-SR: Πολλὰ γὰρ πταίομεν ἅπαντες. Εἴ τις ἐν λόγῳ οὐ πταίει, οὗτος τέλειος ἀνήρ,
    ⸂δυνατὸς⸃ χαλιναγωγῆσαι καὶ ὅλον τὸ σῶμα.
  bgc-bgc: हम सब घणीए बार चूक जावां सा, पर जो कोए मुँह तै गलत बात न्ही बोलता, वोए
    तो सिध्द माणस सै, अर वोए सारी देह पै भी लगाम लगा सकै सै।
  khz-khz: Ita maparara toma vogo kepi takalana. Na pene talima ta kepi ta ati ekalaana
    gena kilai genai, ia ati vetoukauna e tauniparana maparana pene gita-tagoa ripa.
  deu-TKW: 'Denn wir fehlen allesamt in vielem: wenn einer im Worte nicht fehlt, der
    ist ein vollkommener Mann, fähig auch den ganzen Leib zu zügeln.'
  zsr-NT: Yúguꞌtëruꞌ runruꞌ zian le rchixi rníguiruꞌ. Chquiꞌ cutu rchixi rnignëꞌ bönniꞌ
    ca nac didzaꞌ ruꞌë, bönniꞌ ni naquëꞌ gdu tsahuiꞌ, len rac gna beꞌi cuinëꞌ ca nac
    yúguꞌtë le runëꞌ.
  lin-lin: Biso nyonso tobetaka mabaku na lolenge ebele. Moto oyo abetaka libaku te
    na maloba oyo ebimaka na monoko na ye azali moto ya kokoka mpe azali na makoki
    ya kobatela bomoto na ye nyonso.
  hns-NT: Hamlog sab koi har ek rakam se galtie kariela. Djab koi kabhie koetjh galtie
    na karat, tab oe na khaalie aapan moeh ekdam se samhaar paawat bakie aapan dehie
    aur tjaal-tjalan ke bhie.
  noa-E: Maach chan iwiir ãbmuajã thumaa Ẽwandamau nem khõsim appaita wauba aajem.
    Ãb khãijã bʉ̈ʉrjã sëukhaba chikham khĩir wa chikham ëugar khãijã iekhaba aajeekhiin,
    magan mag wounaun ichdëu nem wau simjã thum Ẽwandam dau na ajaphata waau khaphʉ
    aajeekham.
  eng-EMTV: For we all stumble in many ways. If anyone does not stumble in word, he
    is a mature man, able also to bridle the whole body.
  mib-NT: Chi ndɨhɨ yó stɨ́vɨ cuéhē jniñu. Te núu ɨɨn tēe cuu condito de yáá de jeē
    ma stɨ́vɨ de jíín ni ɨɨn jeē cahán de, núu súcuan te yōhyo vāha tēe cúu de, te
    suni cuu condito de nɨ́ɨ́ gá de jeē ma stɨ́vɨ de.
  lif-NT2: आनिॽ के़रे़क् यरिक् पाःन्‍हाॽओ आबेःन्‍लो, कर आत्तिन् मनाःन् आबाङे पाःत्तुबा
    पाःन्‍नो मे़बेःन्‍निन्‍ने़ फाॽग्र से़क्‍खासाङ् खे़ल्‍ले़ग नासिङ्‌गे़न् कुधक्‍किन्
    युक्‍को कप्‍मा सुक्‍तुॽ, हे़क्‍क्‍याङ् खे़न् मनाःन् कुलिङ्‌धो के़गे़प्‍पा पोःङ्‌लो॥
  xnj-xnj: Tete tavoha tibuda munjila ndalindali. Nambu ngati mundu ibuda lepi mukujova,
    mwenuyo ndi akangili ihotola kujilongasa mwene mumatendu gaki goha.
  mmx-mmx: Nedik axap tak sak kikixin at leventaangas buaang. Ket do laradi kopmen
    nak lok laxakapmek at lavapaase ren, neni laradi manmanton tinotno la ni iklen
    bok ti lok tatao lorooro axap teren.
  cbr-NT: Camaxunbi cananuna ñu 'aisama 'ain. Axa uisaíbi 'atimati banacëma uni ax
    ca asérabi upí uni 'icën. A unin ca 'atimati banatisa tanquinbi tënëti 'unáncë
    'ixun uisa ñu 'atima 'ati cara sinania, abi tënëti 'icën.
  tee-NT: Quinchux'an quijnan'an na paklhu ju k'alhk'osau ju laqui'atsucunti'an. Ni
    alin cava xamati' ju jantu cak'alhk'oslh la'ixchivinti pus ju yuchi vasalh salakach
    cava ju is'atsucunti. Chai laich calhistack'o tachi chun ju ixlacatuna.
  eng-LSV: for we all make many stumbles; if anyone does not stumble in word, this
    one [is] a perfect man, able to also bridle the whole body;
  cak-NT: Konojel, q'uiy mej (paj) man ja' ta ri yeka'an. Y roma man naka'an ta cuenta
    ki' riq'uin ri yeka'ij naka'an mac, pero xa c'o jun ri man nu'on ta mac riq'uin
    ri yeru'ij, jun quiri' can utz-wi ri ruc'aslen. Roma jun ri nitiquier nuk'il-ri'
    riq'uin ri yeru'ij, can nitiquier chuka' nuk'il ronojel ri ruch'acul.
  pah-NT: Nhande nhaporemo nhande rekote'varuhuparavuhui jipi. Nhande'ete'varuhue'ymame
    po nhande rekokatuhetei. A'ero po nhande imombigi nhanderekote'varuhua nhaporemo
    no.
  sja-NT: Mãga jara bɨ tai chi jarateepataarãpa chĩara k'ĩraupidai perã taipa jarapata
    k'aurepa. Wãara tachi ijãapataarã jõmaarãpa edaare mãga oopata mãik'aapa awaraa
    ne-inaa k'achia pariatua oopata. Eperã pada paara chĩara k'ĩraupik'aa ichi pedeepa,
    mãgɨpa awaraa ne-inaa k'achia apida ook'aa pak'aji.
  xed-xed: Inda amu ná, dagala krughuvi kavghakavgha ta gə mu. Ka haɗ mndu ta guvtá
    krughuvi ma gwaɗa wu ná, ŋərma mndu tsaya ta laviŋta nghaftá vghani demdem.
  mks-NT: Tócó ndihí cája cua̱ha̱ yó cua̱chi. Joo ndá na̱ cuu cahnda chuun nu̱ yúhu̱
    ná ña̱ ná a̱ cáha̱n quini a já quéa̱ cuu cahnda na chuun nu̱ú yiquí cu̱ñu na viti
    ña̱ ná a̱ cája na cua̱chi ta já xi̱nu̱ co̱o na cacuu na ña̱yivi nda̱a̱ nu̱ Ndióxi̱.
  gfk-S: Iou tange hobi kinong dait bakut dait la pukpuko ta haleng na mangana tintalen.
    Ma ing be tikenong pai nale puko ta ira nuno nianga, aie tike ut na takados harsakit.
    Ma ina tale be na balaure timaan bileng no nuno kudulena nilon bakut.
  bmu-bmu: 'Mi kewögöra jizal: Nini körekŋan köna keu gwötpuk qiwitipkömakzin. Kunŋan
    nesilamŋi galöm köla keu qahö qiwitipkömakzawi, yaŋön mönö azi aködamunŋambuk
    sorokŋi akza. Yaŋön ölöp köhöiba malmalŋi pakpak mewöyök galöm köla malma.'
  dgz-dgz: Nu uruga wabambamat taitoni nagirewa. Go da da ya wabambamasine nagirewa,
    mu kakae iragen, iwa etumu uruga den kwayup ta kakayasiwanum.
  eng-GNV: For in many things we sinne all. If any man sinne not in word, he is a
    perfect man, and able to bridle all the body.
  zaa-NT: Iyaba ri'u nna rigú'u ri'u iỹé clase de falta ttu ttu tsá. Nuỹa ttu enne'
    nu labí rinnią biỹa cosa mal, ą' modo rulue'ní qui'ni ną́ enne' tsè' lani Tata
    Dios nna ribèda latsi'į làa gunią biỹa attu cosa mal.
  eng-WEBSTER: For in many things we all offend. If any man offendeth not in word,
    the same is a perfect man, able also to bridle the whole body.
  guh-guh: Daxitatsi vaxaitsi itsajavata banacajumejemaba pibisiacuenia vajacuaicuaijainexa,
    pacuenia picani apo becuaicuaijaitsi. Pajivi pibisiacuenia apo cuaicuaijai, bajarapajivi
    ajamatabëcuenesaë baja Diosojavabelia. Nexata bajarapajivi caëjëpatsi penajamatabëcuenesaëtsinexa
    daxita pibisiacuene pexanaeyaniva.
  bon-bon: Yoo, mine iyeta conocono jaawenemusi. Biname lui te conocono mene lica
    jiicemuge, tabe conocäco gyene, piiyepu ibibi gyene teeme tääpe iyeta cängena
    ire atwime.
  nhw-BL: Nochi timasehualme quemantic timocuapolohuaj. Pero sintla se masehuali hueli
    monahuatis para amo quema quiixpanos seyoc ica catli quiijtohua, huajca yaya senquistoc
    se cuali masehuali huan nojquiya cuali hueli quinahuatis itlacayo para amo tlajtlacolchihuas.
  swh-ONEN: Sisi sote tunajikwaa katika mambo mengi. Ikiwa mtu yeyote hakosei kamwe
    katika yale anayosema, yeye ni mkamilifu, naye anaweza kuuzuia pia na mwili wake
    wote.
  wbi-wbi: Ulwakuva ttweni tusova munyinga. Nave umunhu naisova musino ijova, ujuo
    mugholofu, aliningufu isakughulongosia vunono um'bili ghwake ghwoni.
  bba-bba: Gɑ̃ɑ dɑbinu sɔɔrɑ bɛsɛ kpuro sɑ rɑ tore. Goo ù kun tore ɡere sɔɔ u sɑ̃ɑwɑ
    tɔnun tii wi u koo kpĩ u win wɑsi kpuro yɑrukɑ doke.
  eng-KJVCPB: For in many things we offend all. If any man offend not in word, the
    same is a perfect man, and able also to bridle the whole body.
  kgk-NT: Nhande kwéry, enterove, nanhane arandúi voi. Jajejavy javy voíte jaiko-vy.
    Nhande juru nhane mbojejavy rei ave. Ha nanhanhe'ẽ reíry ramo mba'eve-rehe ndajajejavýi
    arã ra'e. Upéixa ramo ndajajejavýi arã ra'e, nhande pu'aka tee arã ra'e nhandéjehe.
  waj-waj: Ta mmuakiaaya kaayau suai koonnama variaunnavai. Gioonna kiaapu voovoono
    hama ari avaivakidiri kuaivaa koonnama tiivo inna safuuma vari tuanaavai. Itaama
    variivoono fai ari varira mmuakiaavai haitatuuno yoketaavai vainaravai.
  cpy-cpy: Otzimi-motee maawoeni akinakaa-shiyitari. Rooma eenitatsi-rika amina-pero-waantetaniri
    kaari kantzimo-neenta-kaeyaarini isheninka, riitaki kameetha-shireteen-tsiri,
    ari okantaki raminako-wenta-neeyaa eero rantanta-naawo kaari-perori.
  mpx-mpx: Gegewela sauga hi gewi ta sogu. Ebo kila nige sauga etega wala baaba ni
    papasogola, he kila tosapu hot, bosowaina tuwala bwalibwaligena ta logugui-an
    bubun.
  wbp-wbp: '@see-verse:JAS.003.001'
  luo-luo: Wan duto wachwanyore e yore mangʼeny. Ka weche ma ngʼato wacho ok mi obed
    jaketho to en ngʼat malongʼo kendo onyalo chiko ringre duto mondo owinje.
  nhe-NT: Nochi titlacame quemantzi timocuapolohuaj. Pero intla se tlacatl hueli monahuatis
    para ax quema quiixpanos seyoc ica tlen quiijtohua, huajca yajaya senquistoc se
    cuali tlacatl huan nojquiya cuali hueli quinahuatis itlacayo para ax tlajtlacolchihuas.
  aii-aii: ܣܵܒܵܒ ܟܠܲܢ ܟܹܐ ܢܵܦܠܲܚ ܒܪܵܒܵܐ ܐܘܼܪ̈ܚܵܬܹ‌ܐ. ܐܸܢ ܚܲܕ ܠܹܐ ܢܵܦܹܠܔ ܒܗܹܡܸܙܡܵܢ،
    ܗ̇ܘ ܚܲܕ ܐܢܵܫܵܐ ܓܡܝܼܪܵܐ ܝܠܹܗ ܘܟܹܐ ܡܵܨܹܐ ܙܲܒܛܸܢ ܠܟܠܹܗ ܦܲܓ݂ܪܹܗ.
  esk-NT: Iluqata kinniqiraqtugut atlakaaġiikun. Iñuk kinniqiraġaŋitñami suraġałipayaaġmigun
    taamna quyalitñiktuq Agaayyutmik. Taavruma iñuum aŋalatlagaa timini iluqaan.
  msb-msb: Niyan, tawo lang kita na pirme gayod nasasala. Perpekto na an tawo kun
    dili nasasala sa iya pagasurmaton, kaya maaram na siya san pagpugol san iya bilog
    na lawas.
  cpa-NT: Tiog¹³ báh³ lø²gan² jniang³ ma¹dsio¹² ca¹lah¹jái¹ jniang³. Dsa² dsiog¹ ti³hian¹³
    báh³ dsa² tsa¹dsa¹gán² jin³ he² jǿg³ dsii¹²dsa. Ma²dsio¹ ta³cøng² jmø²ŋǿ¹² quiah¹²
    dsa² lah¹héi².
  dso-dso: ଆମେ ସବୁ ତର୍‌କେତର୍‌ ବୁଲ୍‌ କଲୁନି । ମାତର୍‌ ଜେ ମିସା ତାର୍‌ କାତାବାର୍‌ତା କଇଲାବେଲେ
    ବୁଲ୍‌ ନ କରେ, ତେବେ ସେ ସିଦ୍‌ ଲକ୍‌ । ଆରି ସେ ତାର୍‌ ସବୁଜାକ ମିସା ଜାଗ୍‍ରତ୍‌କରି ସଙ୍ଗଇ
    ଆଚେ ।
  meu-meu: Badina be ita iboudai ta hekwakwanai louloumu; tau ta ena hereva ai se
    hekwakwanaimu, ia na ḡoeva-dae tauna, tau-anina ireḡuna na mai dibana.
  yva-NT: Vatan tenambe wama anakotaro ngkakai manui. Weramu ranivara vatane inta
    pamo ayao kakai muje awa raive jewen, opamo vatano mamai dave pije. Weti po taune
    awa raeranande, omamo po anasine raeranande tenambe to ije.
  dgc-dgc: Medalas kitam a étanan a mégkamali. I tolay a éwan mégkamali ta kagi na
    a maski nikésiya, éy siya i mahusay a tolay. Siya i maari a mangtipid ta sarili
    na.
  zpm-NT: Grëse ne nzian mod ne rxiṉ ne lo samiech ne. Teḻ niaca miṉe no tib zha ne
    grieelo ycuëëz ludz pa lotaa gnee zho, zha cosi cxiṉd zho, haxta xcuerp zho zrieelo
    zho gnabey zhow.
  hix-NT: Thenyehra rma haxa tawexenàmyatxow hamà. Toto kom yakoro kàrwonàmnàtokony
    xarha, tawexenàmsom me rma rha tehxatxow hamà. Awexenàmpànà ro me haxa kàrwonàmnàtokonye
    ryhe, ohxe roro rma haxa tehxatxow hamà. Tosowyomaxemà ro me tehxatxow hamà, atxke
    kàrwonàmrà kom hona. Atxke àrwomnà roro me kehtokonye, tosowyomaxemà roro me rma
    rha tehxatxow hamà, kanhàn kom hona, omeroron kom hona.
  sim-sim: Ome sira, nir amber ni surunda nir. Hako os suwambushi nihin ermba ermbak
    ni auheye nahi, avak mbele mbele kava anandi ol nirin unak kavak ni nakwa ondo
    nga avak ni yarikwa nir. Os erem ni u nahi, ma jivik ni nakwa nir.
  npi-ULB: किनकि हामी धेरै किसिमले ठेस खान्छौँ । यदि कोही वचनमा ठक्‍कर खाँदैन भने,
    ऊ पूर्ण रूपमा परिपक्‍व मानिस हो, जसले उसको सारा शरीरलाई नै नियन्‍त्रण गर्न सक्छ
    ।
  cgc-cgc: Kiten tanan nakasala ta tama na bisis. Bisan kino na ula nakasala kuntra
    ta duma na ittaw paagi ta iya na ambal, kanen an ittaw na iya na batasan igo gid
    ta liag ta Dyos daw masarangan din man na pegengan iya na kaugalingen.
  tim-tim: Aregât keiŋe hin. Hokboâk hokboâk nen hârokŋe wan me wangât gisik bâsok
    akmaen akto luâk âmbâle denŋande dosa bo akmap amâ luâk âlepŋe dondâ haingât yâk
    hâkŋe hârok âkâ âlepŋe damunŋe akbiap.
  yor-yor: Nítorí nínú ohun púpọ̀ ni gbogbo wa ń ṣe àṣìṣe. Bí ẹnìkan kò bá ṣì ṣe nínú
    ọ̀rọ̀, òun náà ni ẹni pípé, òun ni ó sì le kó gbogbo ara ní ìjánu.
  wos-wos: Guni xékélaki. Nani atéfék séfélak yambumbu nani haraki sémbut huru. Du
    nak dé wandén hundimbu haraki sémbut huruhafi yata dé yikafre male du dé. Dé yikafre
    sémbut hurunjoka dé déka atéfék séfika jémba hali hatindé.
  emp-NTPO: Jũma dadjirãba b̶arima zocãrã ãĩ obadaa. Ab̶aʌba bed̶ea b̶ʌd̶e dewara
    soda ãrĩcabʌrʌ, ne jũmane jipa b̶ʌa idjab̶a idji cacuara jũma jipa erob̶ʌa.
  eng-F35: Because we all stumble in many things. If anyone does not stumble in word,
    he is a perfect man, being able to bridle the whole body as well.
  ind-ind: Setiap orang tentu banyak berbuat salah. Kalau ada orang yang tidak pernah
    salah dalam perkataannya, dia pasti orang sempurna dan mampu mengendalikan seluruh
    perbuatannya.
  pes-OPCB: بدیهی است که ما همگی دچار لغزش بسیار می‌شویم. اما کسی که در سخن گفتن مرتکب
    لغزش نگردد، او شخص کاملی است و می‌تواند تمام وجودش را تحت تسلط خود نگاه دارد.
    اگر کسی بتواند بر زبان خود مسلط شود، قادر خواهد بود در سایر موارد نیز بر خود مسلط
    باشد.
  mpt-mpt: Naka nib kukubo alukum ina binabuobe. Am mak bomanomo dimo kukubo ayam
    wafu binomob ole eka am mak bomanomo dimo kukub misiam wafu bi binabob kesoa nakae
    waneta weng misiamo deibonea weng ayamo olota ome mole e dot naka ayamobe. E kukubo
    kla kimanamabebe.
  ssx-ssx: Niki paeyaoma꞉ hoto elekeeleke hao hoeya꞉tiki pitoloma꞉pate hali homeke
    a꞉nda꞉ma꞉ pi alo hata꞉ hokeeki ma꞉nda꞉ na lea꞉ka꞉na꞉ta꞉ koto halima꞉ta꞉ ipiki
    pa꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ na wiki hali hata꞉ ipika꞉ hone puki pa꞉ta꞉ make ipika꞉
    loke make ana꞉na꞉ handeteke hatiki pilieke.
  mkl-mkl: Si mii nkpɔi ɑwɑ fei ɑ̀ yɑ kɑ rɑrɑ. Inɛ iyi kù wɑɑ ce kurɑrɑ si ide ku
    fɔɛ, lɑfɛ̃ɛ inɛ ku jĩɑi nɔ í yɛ bɛi inɛ iyi í dɑsi ɑrɑɛ fei ɑrezem.
  gaq-gaq: ନେ ସାପାରେ ଗୁଲୁଏ ତର୍‌ ବୁଲ୍ ଡିଂନେଃବଏ । ଜଦି ଜାଣ୍ଡେଃ ମେଁନେ ବାଃଲିର୍‌ବାତାନ୍ନିଆ
    ଅଃନାଡିଗ୍‌ ବୁଲ୍ ଆଡିଂ ଣ୍ଡୁ ତେଲା ମେଁ ପୁରନ୍ ଆରି ନିଜେକେ ପୁରା ସାନ୍ତି ଡିଂୟାକେ । ସାପା
    ଗାଗ୍‌ଡ଼େକେ ଡିଗ୍‌ ନିଜେନେ ଅଦିକାର୍‌ରେ ବ୍‌ବନେ ୟାଏ ।
  gof-RNT: Nu ubbay daroban balettoos. Ba odan balettonna oonikka banatethaa naaganaw
