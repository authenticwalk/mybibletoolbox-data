    yamagi enugufalo anaꞌina asagaꞌi faꞌmene kaba hilanamo niꞌibe.
  amm-amm: Saiso saiso molo koiyauso tokitolo komomokalomoi. Nokosu mo imo koiyau
    lukaso somiso mo, to mo itouniyaima itouniyaimo, mulu mo amisoso.
  zaj-zaj: Tweye tose tokiikwangwala mzimbuli bwando. Ihawa munhu yoyose hahonyela
    mmbuli ya kija choyolonga, heyo iyo munhu yalekile kuhungula hanhu, na kodaha
    kuluzuila lukuli lwake lose sambilutende gehile.
