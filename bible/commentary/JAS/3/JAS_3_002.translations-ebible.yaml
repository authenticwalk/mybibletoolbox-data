  row-row: Basa nggita olaꞌ sala mataꞌ-mataꞌ. Te atahori mana naꞌatataaꞌ nala bafa-maan,
    fo nda seredꞌedꞌedꞌe sa, ana nauli nahine basa masodꞌan.
  msy-msy: Dughiar avɨribar e bizir vabara damuasa nɨghnɨgha, egha e paza dagh ami.
    Bizir kaba bar e batifi. Ezɨ gumazitam dughiatamɨn paza mɨgeir puvatɨ, a bar gumazir
    aghuimra, egha a uan mɨkarzim bar deravɨra an gari.
  agg-agg: Muŋguambo nindou sɨhɨrɨ ŋgɨrɨ mbumundɨ hohoanɨmo maho ranɨ-süŋgu yaŋgɨrɨ
    ŋgefɨ, ŋga wanɨ. Ŋga asu nindou mamɨ ai nɨne hoafɨ hoafayu ranambe moanɨ mbumundɨ
    hohoanɨmo aho ranɨ-süŋgu hoafayu ana, nindou ranai moanɨ ndorɨhoei haya asu ahandɨ
    muŋguambo fi ranahambo ndore hɨfanda huhani.
  ptp-ptp: Il vɨhati mi vông môp soên, lêc xomxo ti obêc nêl kɨyang nivɨha dɨ ti soên
    ma ge od xomxo tibêge nivɨha yang, tɨyi wê ob viac i ninɨvi yuu môp vɨhati nivɨha
    êno ge.
  nak-nak: Etato tomi boruti te la iruru, eala moli la tahalo ale baumuli tigi la
    kalameala, la harela ka ruru, etato ge rovia mai ele veia eia la tahalo sesele,
    eia kama igo lalahu, eia la tahalo la tilogo, eia baumuli tataho la vulovulola.
    Mai la paga ale bisi moli, eia koramuli la igogolu isa uru.
  lbb-lbb: Dala rop dala rongo ana galis a utna. Ika, ning tik bel i rongo on ta utna
