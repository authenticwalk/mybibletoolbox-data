  nin-NT: Inta wemi di vu sarr na anko ka shishemi. Unushirr wa nggo si di vu sarr
    nu ure umaku hen, unushirr uwama si ni vu itu na hi aza ka gri itu ima.
  tgk-tgk: Чун ҳама дар соҳаҳои гуногуни ҳаёт пешпо мехӯранд, аммо касе, ки дар сухан
    ҳеҷ хато намекунад, шахси комил аст ва тамоми баданашро ҳам идора карда метавонад.
  acu-NT: Iisha mash nuwakar tunausha takau ainiaji. Antsu aints pasé chichamnasha
    chichatsuk pujakka, nuka nekas péngke aintsuitai. Nu aintska nekas ni jangken
    metau asa, nekas tunaarinchau pujustinuitai.
  cak-WNT: Konojel, q'uiy mul ma ya ta ri yekaben. Y wi ta c'o jun ri majun bey nimacun
    riq'ui ri ruch'abel, ri jun ri' can tz'aket ri ruc'aslen. Ruma wi nicowin nuben
    chi ma nimacun ta riq'ui ri ruch'abel, can nicowin chuka' nuben queri' riq'ui
    ronojel ri ruch'acul.
  ebk-ebk: Am-in takú at ongor chi komkomsawan takú, kaskasin as nan kali takú. Ngem
    mu wachay taku ay achi poros komkomsaw as nan kanana at maid munkurangana. Kafiaelana
    us ay mangetpor as nan intiru ay achorna.
  spa-PDDPT: Porque todos ofendemos muchas veces. Si alguno no ofende en palabra es
    una persona perfecta, capaz de refrenar también todo el cuerpo.
  ruf-ruf: Twetwe twose tutotsagha. Ka imunu ng'ototsa bae mna ghayolonga, imunu ayo
    kakomala, kodaha kululongotsa lukuli lwake lwose.
  gun-gun: Mba'eta nhande kuery ha'e javive 'rã jajeity uka opa mba'e py. Oayvu py
    ndojejavyi va'e ma opa mba'e py 'rã heko porã, ha'e guete regua ha'e javi guive
    ojoko kuaa.
  agu-BL: Na cyakil o', na katol na kachuc. Poro ko at jun yi qui na xubsij te jilon,
    na elepont yi tz'aknak cu'n i'. Xcyek tzun i'-tz tan makol tib te cyakil e'chk
    takle'n cachi'.
  isn-isn: Kunsoko kehi kitumila kunzila yeetu. Ange wehi shanga wikumpya munkani
    yakwe, nuanso muntu nakondile. uhumile kulaagila kumwili wakwe wihi.
  eng-PEV: '@see-verse:JAS.003.001'
  ilo-ULB: Ta maitibkultayo amin iti adu a wagas. No saan a maitublak ti siasinoman
    iti sasaona, isuna ket awan pagkuranganna a tao, matengngelna pay ti sububukel
    a bagina.
  pir-NT: Ijipihtiyequina peye tahari mari ñañene yeaja. Ihcãquiro ñañene yahuducueriquiro
    Cohãcjʉ̃ cahmeñene quehnoano yeriquiro ijire tiquiro. Sa yero apeye ñañe gʉ̃hʉre
    yerare.
  anv-NT: Ɛse ako depyɛɛ́ mɛ́ gyɛɛ́ né gejamégé mati. Ne mbɔgé ɛ́lú wáwálé
    nnó muú akwe fɔ́ nekwené meno né mejɔɔ́ wuú wɔ́, ɛ́byɛɛ́nnó apɔ́ gyɛɛ́ ne
    akagé gbáre menyammyɛ wuú.
  sab-NT: Sugedale chege che ulita diali kle age gweale me no kle gerule gweale me
    no, ulia diali che kle boi ene. Agwa cha gerule ulia ba ole, kwian bai me kle
    gerule me no ni sidri, kwian ene kare ulia no trate Chube gwa giti, kwian ene
    kare kira molen mo ta gbe age no no ulita me mo chuge ngwadi age me no ni sidri.
  tmd-tmd: An magalɨg ödöriar rɨmɨdöl mag akuyöbö hörɨrör mɨga akwör rɨmɨdöla. Jɨ
    nöbö mö ajmöl ñɨŋa nugwidɨx mɨd ri abön, mönö ödöriar rɨg cön mag akwör yajöñ
    aku, mɨxɨñ ñɨŋa magalɨg nugw ri abön rɨb maga nɨgöna.
  acr-NNT: Na jinta junoq lik jusukꞌ, ma qonoje ri oj tikawex lik kꞌi uwach ri kojmakun
    wi. Noꞌj we kꞌo junoq na kamakun ta kꞌana rukꞌ taq ri kubꞌiꞌij, riꞌ e jun tikawex
    lik jusukꞌ yey riꞌ kuchꞌij ne uchuqꞌabꞌ taq ri rayibꞌal re ronoje rucuerpo.
  kpg-kpg: Gidaadou huogodoo e hai di hala i nia madagoaa e logo. Maa tangada hagalee
    hala ana helekai, ia e donu, e mee di benebene dono huaidina hagatau.
  taj-taj: य्‍हाङ जम्‍मासेन ल्‍हानान गल्‍ती लमुला। तर जुन म्‍हिसे होशियार लसी ताम
    पाङ्ला थे चा पाको म्‍हि दोला। ओच्‍छे ह्राङसे ह्राङदान तहरी थान्‍बारी खम्‍ला।
  avt-avt: Haiu mɨt yapɨrwe ap han kitet menmen werek werek au, haiu mɨrɨak menmen
    enum yapɨrwe. Mɨtɨk kerek hɨrak ap katɨp enum au, hɨrak mɨtɨk yaaik hɨrak kertei
    kewen han kɨrak naanempre hɨrekes werek werek.
  cbk-cbk: Muchas veces todo kita ta equivoca. Y si algun gente hende ta equivoca
    si ta conversa, perfecto ya le, y puede ya tamen ele controla todo el maga parte
    del di suyo cuerpo.
  uig-ARA: چۈنكى ھەممىمىز كۆپ ئىشلاردا خاتالىشىپ پۇتلىشىمىز. ھالبۇكى، ئەگەر بىرسى
    تىلدا خاتالاشمىسا، ئۇ كامالەتكە يەتكەن، پۈتكۈل تېنىنى تىزگىنلىيەلىگەن ئادەم بولىدۇ.
  tuf-tuf: Is bahnáquinat bucoy cat, bucoy cat ay yájtiro. Bíyatan cuw cutar ay bár
    tew̃ti éyatan bahnác ay yajcaro. Ur ayro. Ur ay etar ima bahnác ay yajcaro.
  abx-abx: Kita kam dimu'an akahimo si ma'in tama' si malabbat pa'agi. Kon aniya'
    may dina a'a nga ga'i gayod agsala' si nagyawit-na, anakka naynan a'a si pagkamatgas.
    Kon sapugungan-na i dalla'-na, sapugungan-na may liwat i bug'os puhu'-na.
  mco-NT: Nidüg'ócɨy ɨɨch ajt ndundɨgooyɨm mɨnaajɨty. Pen ji pɨn ca' y'ɨɨdɨgooy ycapxtɨgooy,
    yɨ' tɨydudägy anajty yjäy'aty, jëbɨ ñaygüend'adyii yajxon, e ca' huaad y'ocjactundɨgooyñɨ.
  bsp-bsp: Anciya fəp fosu mɔyɔ mɛlarəm. Kɔ fum ɔntɔ kəc-ciya dətɔkɔ oŋloku mɔ, fum
    wəlompu ɔfɔ, nwɛ ɛntam kəcəmbər dis dɔn fəp tɔkɔ ɛŋfaŋ mɔ.
  cpb-NT: Otzimimotai maawoini ayenakaashitane. Tzimatsirika kisowaantetatsiri kaari
    kantzimoneentakayaarine isheninka, iriitake kameethashiretaatsiri, rimatairo ikempoyaaka
    kaari rantantaawo kaariperori.
  aon-aon: Ihih nyumneh apak ihipmorim apa matu munek enesh yoweishi inahos. Aria
    ta enen arpen nyiyagwreh yopunyi atin baraen um, enyen douk yopunyi abom arpen.
    Douk namudok aria enyen wosik ta nyusuhw merik um enyen kanak nyuni enyenyim urkum
    shopunek.
  hus-NT-2005: Ejtal i tʼajál xowaꞌ yab alwaꞌ. Max jun xitaꞌ yab in ulal xowaꞌ yab
    alwaꞌ, jachanꞌ jaꞌich jun i lujat inik, xi neꞌech jeye kin ejto kin kubdhaꞌ nin
    tʼuꞌúl tam in léꞌ kin tʼajaꞌ jun xataꞌ xi yab alwaꞌ.
  mig-NT: Chi ta̱ká‑yo̱, íó tɨnɨ̱ tiñu kástɨ́vɨ́‑yó. Ko nú ɨɨn cha̱a nú tú stɨ́vɨ́‑de
    tiñu jíín tu'un ká'a̱n‑de, cha̱a a ni̱ ta'u̱ vá'a ini̱ kúu‑de. Te suni kúndéé‑de
    jíín nɨ́ɨ́ máá‑de já'nu̱‑de.
  bps-bps: Kdeeito gal gamsalà. I to landè gugsalaan di ktaluan, kenen to landè gukulangan,
    na gmagan kenen damnan i kton.
  mbs-mbs: Melikit se kedita tadon eg-inang te medaet aw eg-ikagi te medaet. Meneng
    aw wedad palos medaet ikegiyen te otaw, biyasa sikandin egpengibing te kandin
    pegkeotawun, aw eked peg-inang te salà.
  tof-tof: Zitülkus módóga, mi blamana abün tonarrdó bütandakla. Nadü oloma ne kokean
    nóma bütüne, wa ne poko bóktóne, wa ⌊dudu kómal⌋ pama, gaodóma tóba blaman büb
    alngomólóm.
  cme-NT: I hieroŋo-na hiere i cãl. Umaŋ sa cãlãaŋ u piiyuo‑i-na, fuɔ fuɔ u faa.
    Mi gbãa cira, u faa hi u fuoŋgu‑i. U gbãa bel u fɛrɛ u ãncemma-na hiere.
  sus-sus: Won birin tantanma fe wuyaxi ma. Xa mixi nde mu tantanma a xa wɔyɛnyi kui,
    a mu tantanma dɛdɛ. Na kanyi nɔma a yɛtɛ birin suxude tinxinyi kui.
  pon-2006: Kitail koaros kin kalap sapwungala. Me sohte kin sapwungala ni eh lokaia,
    iei ih me unsek, oh ih me kin kak kaunda paliwere unsek.
  dad-dad: Ada ganan naab musei bun kuku taudig. Aib taka ĩ ereb yef bun to kũ fenẽf,
    ĩ tamo kisi feleya bagai, yogon bouwa ganan ulum iroukenẽya kisi feleya.
  zab-NT: Iratecnɨ ruupac chi run iralozy duld gan dunnɨ. Per belati llicllillzi nuu
    ni quɨtpac runti duld, per niclɨ tuby diidx mal quɨt rdiiati ruub, laabɨy rialo
    naniab nez lo Dios ne rialoza rnabeeb laab.
  jae-jae: Aêac samob dagôm keso elêmê. Teŋ embe êsôm biŋ teŋ eso atom, naŋ eŋ ŋac
    kwalam laŋgwa teŋgoc ma êtôm gebe ênam gôliŋ nê ôli samucgeŋ ŋapep amboac tonaŋ.
  ksd-ksd: Tago mangoro na magit dat par da rara tana. Ba tikai pa i tutukai tai ta
    tinata, nam ra tutana i ko vurakit ma na kure valar pa bula ra pakana parika.
  msm-NT: Tibo ki hinuun ogkasajop to yain-yain no paagi, yabi to pagpang-ikagi ta.
    Di ko pananglitan mey otow no kona ogkasajop to pagpang-ikagi din, wada igkasawoy
    kandin su ogkapogongan din man to tibuuk yawa din.
  myk-myk: Wèe bɛɛri ya kapyebaagaa pyi pyegaŋaa niɲɛhɛŋɛɛ na. Sipya wemu wu ɲɛ wu
    ya sii na wuregi bada ɲɔjomɔ ni-i ge, weefɔɔ ɲɛ sipya, wemu ya fa ge, weefɔɔ na
    da jani wuyɛ na wu kapyegee ki bɛɛri ni.
  sbe-sbe: Kita maudoida baꞌaya udoiꞌudoi udiyedi ta beku. Ena tamowai hesau yona
    hedehedede maudoidi udiyedi nige baꞌaya hesau ye hedede meta iya tamowai dudulaina
    na gonowana tauna maudoina ne ye kitahetetedi.
  mcr-mcr: Hea kuapänäŋäŋgaŋi, ämaqä eeqänäŋune qämä-qämä itanä, nätmatqä kuapänäŋäŋqä
    waqiyä, suqä quvqä du äqutäumautuŋque. Mä ämaqä hŋqu iiŋi miqä, iqueqä tewi äŋguänäŋä
    äminyätŋqä iqu, iqu iqueqä yukä-hipa-pqe äŋguä iiŋä eä, ikikinyäŋä-queyi.
  cux-NT: Nducyaacu yú idiiⁿ yú n'deee n'dáí faltas. Ní nduuti chi 'áámá 'iiⁿ'yāⁿ
    nguɛ́ɛ́ caaⁿ'máⁿ yā mar 'áámá falta tuu'mi ní 'iiⁿ'yāⁿ miiⁿ ní neené n'daacā.
    Ní cuuvi ngaⁿ'á ntiiⁿnyuⁿ yā yeⁿ'e nuuⁿmaⁿ cuerpo yeⁿ'e maáⁿ yā.
  tur-YTC: Çünkü hepimiz birçok konuda tökezleriz. Sözde, tökezlemeyen kişi, yetkin
    bir insandır ve tüm bedenini dizginleyebilir.
  san-ITR: yataH sarvve vayaM bahuviShayeShu skhalAmaH, yaH kashchid vAkye na skhalati
    sa siddhapuruShaH kR^itsnaM vashIkarttuM samarthashchAsti|
  bel-N: бо ўсе мы шмат спатыкаемся. Хто не спатыкаецца ў слове, той дасканалы чалавек,
    які мае моц, каб зацугляць і ўсё цела.
  sch-sch: Ei rêngin ei tho minchâi bang ngâi. Aniatachu mîn a chong tina han
    a minchâi tet nônchu, ama hah achukphar ania, a takpumpui khom a donsûi thei
    ani.
  mic-MIQNT: Ms't ta'n te'si'gw gaqaisg oplia'taqati'gw. Na mimajuinu ta'n mo goqwei
    oplewo'gwegw, na gis tetapua'teget ms't goqwei aq natawe'g.
  huu-NT: Nana caɨdɨ dɨga maraiñede rafuena fɨnocabidɨcaɨ. Maraiñedɨcɨnona bu ñaɨñenia,
    jai marebicaide. Naimɨe nana ie comecɨ namarede.
  jiv-NT: Iis, ashí mash ti awajiatsjik. Tura shuar chichaak, aya péṉkernak chichaakka,
    nu shuar tuke eseer enentáimniuiti. Tura aya̱shí̱i̱sha tuke péṉker ana nuna túriniaiti.
  otm-NT: Nɛ gätho gahʉ xʉn ngu yʉ nidi ja'bʉ dí øthʉ yʉ ts'oqui. Pɛ nu'bʉ 'bʉ'a n'da
    xinga n'da ra ts'oqui im ma, ya xʉn te xʉn ho rá mbʉi a, nɛ i pądi di jamansu
    xʉn ho gätho i øt'a 'bʉ.
  dah-dah: Neŋ albe mata kurayen kurayende buluŋ teŋ hityen geb gogo gwaha dineŋ hime.
    Al kura mere soŋ ma heŋ hiyeŋ al gobe Al Kuruŋ diliŋde buluŋmiŋ miŋmoŋ hiyyeŋ.
    Irde yiŋgeŋ keŋkela dufay heŋ gab mata teŋ hiyeŋ geb soŋ ma heŋ hiyeŋ.
  tnk-tnk: Nəpɨn rɨpɨk kɨtaha pam samapəti, mətə iərmama sə rəpwəh nəfwəkourien ia
    nəɡkiariien səvənhi in iəmə atukwatukw pərhien. Iərmama sə raməkoui amasan nəramɨn
    rɨməru tukwe in tɨ nəkouiien mwi nɨpwran me pam.
  kpr-kpr: Namonde isasambu ari ekoko eraera. Avata genembo mave nunda avivaimi, geka
    sembae eni jo sae arira amo, nunda fisi da uju isambu ava, buregarikena inono
    arira.
  san-IAS: yataḥ sarvve vayaṁ bahuviṣayeṣu skhalāmaḥ, yaḥ kaścid vākye na skhalati
    sa siddhapuruṣaḥ kṛtsnaṁ vaśīkarttuṁ samarthaścāsti|
  nho-nho: Taatou hakkaatoa maraa e hakassara naa vana taatou. Tevana iaa te tama
    see hakassara ana taratara raa, teenaa ko te tama e tonu aa e iloa te roorosi
    i tana haitino hakkaatoa.
  gym-NT: Ni jökrä käta ja mike ngite bätäkä ngwarbe Ngöbö rüere. Ye abko, nire nire
    käta blite angwane, kukwe nieta kwe, yebtä tä ja mike ngite ñakare jire, ye ngwane
    ni ye abko ni metre amne raba ja ngrabare ngibiare arato kukwe kämekäme ngäniene.
  azg-NT: Tsoñꞌen jaa jndye nnon min na tyiꞌcaquinjoonꞌ ꞌnan contꞌaha. Majoꞌ xe na
    aa tyiꞌcotsitja tsꞌan ntyja ꞌnaan jñꞌoon na itsinin jon, conduihin tsan na tque
    itsꞌaa, ee xe na aa iquen jon cüenta ꞌndyo jon, nndëë ntquen jon xjen ninvaa siꞌtsꞌo
    ꞌnaanꞌ jon.
  bhd-bhd: अस बड़े बार गेलती केरतम, ज़ै ज़ोने मां गलती न केरे, तैए सिद्ध मैनूए, ते सारे
    जानी कैबू केरते।
  too-NT: Quina'n quilīhuākca'n a'katunu' tlahuayāuj a'ntūn tū' tzey. Lā' palh kalhatin
    chi'xcu' tzē māpa'ksī ixquilhni' lā' chuntza' tzē māpa'ksī ixlīhuāk ixmacni'.
    Lā' xla' tzeyā chi'xcu'.
  ind-AYT: Kita semua bersalah dalam banyak hal. Jika ada orang yang tidak pernah
    bersalah dalam perkataannya, dia adalah orang yang sempurna, yang juga mampu mengendalikan
    seluruh tubuh.
  cjo-NT: Maawaeni aaka antapiintziro kaari kameethatatsi. Omaanta eenitatsirika kaari
    ñaawaeteroni kaari kameethatatsi, tema rirotaki kameethaperotzinkari, riyoperotakiro
    rantapiintakiro kameethatatsiri, oetarika rantayitakirini.
  nsn-nsn: A bureher binak, inggeig i uoto punga tar guata tar niguata uaia, kari
    guata uasa. A ineteninanine e uoto kotpokoso tagigeig uakap, bo gete kaein me
    tamat a kodkodoho uakapa na men, inggon a tamata uaia tun, dohe banot e kaueke
    tar tukununa uakap.
  san-DEV: यतः सर्व्वे वयं बहुविषयेषु स्खलामः, यः कश्चिद् वाक्ये न स्खलति स सिद्धपुरुषः
    कृत्स्नं वशीकर्त्तुं समर्थश्चास्ति।
  tna-NT: Pamapa su ecuaneda japitsati bahue. Ahua etse mimi madhada pu bue mahue,
    mimi cuana jatupuati bahue su, da su tueda deja nimebutsepi eni Diusu peje su.
    Tueda jatupuati bahue deja epu.
  lid-lid: Na len ari, ari taha badeh, abudon ta amekes kandriyen ndra-in, ma taha
    atalei. Arile, kandriyen doh badeh, asahan tataha mari. Buku ari mwan o badih
    basehek rayah sahou ndra-in bwe, iy badeh, lau mwasin handru, ya iy winiyan tondrokei
    badan ma kandriyen tan mara-ei.
  wim-wim: Ngamp yotam inangana ngamp wiyiya wik way-way thawanampa; nil weeꞌ keꞌaman
    thawan wik way thakan-a, an nil ep-paththam pam min-minam paththama, way keꞌam
    iiy-iiyan, wik nilan thaw-thawana an minam anmana, nil oony way alangan keꞌ maꞌ
    mich wakiy nunang, yaꞌa, nil aak thaampan. Aꞌ um thaampan nunanga, oony wayana.
  zga-M: Ulwa kuva tumanyile ukhuta tumpienjanikha twivoni mumbo inchiluteilile. Umunu
    yuywa sikhiepienja mukhunchova, uywa iva ingaatalufu, uujakhimanyile ukhugusiga
    umbilie ugwa mwene gwoni ukhugusiga nu ikyuma.
  yom-yom: Bila beto boso tueti vanga zinzimbala mu zinzila zi phila mu phila. Woso
    mutu wukakavanganga nzimbala ko mu mambu keti tuba, buna widimutu wufuana ; mutu
    wulenda yadila nituꞌandi yimvimba.
  san-SIN: යතඃ සර්ව්වේ වයං බහුවිෂයේෂු ස්ඛලාමඃ, යඃ කශ්චිද් වාක්‍යේ න ස්ඛලති ස සිද්ධපුරුෂඃ
    කෘත්ස්නං වශීකර්ත්තුං සමර්ථශ්චාස්ති|
  yut-yut: Nin kɨsi morap gulusuŋ morapmɨ amaŋ. Mani amɨn kɨnda gen kagani dakon kɨla
    aŋek gen yokwi kɨnda dɨma yosok kaŋ, uŋun amɨn gwaljɨgɨ mɨnisi, ae uŋun da gɨptɨm
    dɨwat morapni kɨsi kɨla tagɨ asak.
  grc-BYZ: πολλὰ γὰρ πταίομεν ἅπαντες. εἴ τις ἐν λόγῳ οὐ πταίει, οὗτος τέλειος ἀνήρ,
    δυνατὸς χαλιναγωγῆσαι καὶ ὅλον τὸ σῶμα.
  cpc-NT: maawoni otzimayitzi akinakaashiyitari. Irooma tzimatsirika mairiwaantitatsiri
    kaari kantzimoniintakaiyaarini ijyininka, iriitaki kamiithashiritatsiri, ari onkantaki
    jaamaakowintaiya iiro jantantanaawo kaaripirori.
  nhg-NT: Pues onca meyac sösantle cöne tonochtie tebetze ipa tlajtlacule. Tlö canajyeca
    ayec betze ipa tlajtlacule ca lo que tli quejtoa, pos yaja icaca tlöcatl intiero
    cualtec, que cuale quecontrolörus noche icuierpo.
  nya-nya: Tonsefe timapunthwa mʼnjira zambiri. Ngati wina salakwa poyankhula, ameneyo
    ndi munthu wangwiro, wodziwa kuyangʼanira bwino thupi lake lonse.
  ngu-NT: Tinochimej ticchihuaj miyec tlajtlamach tlen xcuajli. Pero tla yacaj nochipa
    ican inenepil san quijtohua on tlen cuajli, melahuac yejhua cuajli tlacatl, niman
    hueli cuajli quimandarohua nochi itlalnacayo.
  kup-kup: Met dari añarab horï povor kao tovai ñetï horiñ haovai sameg, oñ aban tairap
    pim gizasiz tin korav het ñetï horiv nak hepanez pop, rotap pi aban tinap ok het
    pim hepanezavoz tin korav ravat hepan.
  jid-jid: nakima ki ka kub zah nijon gbugbuu du ndi wa ana kub zah ni tu tre na ahi
    ndi wa ba mla u be ndu wa ani vu tu ni kpama wawuu
  wmw-wmw: Ndi kweli kuwa piya-fwe tikosa pakulu pawenye. Kusema kweli, munu saakosa
    na lulimi, iye ndi munu kamilifu, akidiri kuritunza mwiri piya.
  gmv-GGM: Nu wurikka daro miishan dhuphetoos. Hasa7an dhuphetontadey dikko izi ba
    asateth loo7athi naganaas danda7iza kumetha asakko.
  ssg-ssg: Kaha hatesol hina kaha sel ti saun tenen Haeu pahan. Tuahe na tel seilon
    i pon kapiti hasoliai kakaian, tin i pon kapiti hasoliai hatesol woun.
  zpo-NT: Nu rese be nak xaa nzeb jwalt. Chelee tub xaa nzhedizh purse kwaan wen,
    xaa zee nak tub xaa nali nzo lo rese kwaan nle xaa, nu nle xaa gan nseli xaa dubse
    kwerp cheen xaa.
  poy-poy: Twenga twawoseri tulikwala muvitwatira vivuwa. Handa muntu yoseri kakosa
    ndiri nakamu muvisoweru vyakalonga, yomberi ndo muntu mkamilika na kaweza kuyilongoziya
    nshimba yakuwi yoseri.
  qwh-NT: Llapantsicmi imanopapis mana allicunata rurecantsic. Sitsun meqan nunapis
    lluta parlecunapita shiminta sujetaconqa, tse nunaqa imachopis alli cabal carninmi,
    quiquinpa personantapis tsaräcun mana allicunata manana rurananpaq.
  gaw-gaw: Am ig oh hip̱unin kuḏum heṯem amge danab laa nug nai maṯiak nuhigp̱a eheḏ
    laa ii heṯe dayeb amu nug danab elelenab, nug oiyak nuhig oh ena atog noḵunu elele.
  nca-nca: Dokoro, nore soso murí piyimi enesó-enesó teyoteto. Hamó, uni kato mande
    piyimi kama yeyote tiníqo, eneko uni meté horé, ko kowí soso meté sopoyote.
  zpz-NTPP: Dela den zañ tir radzan. Benu tub mbecy wagadzay nu nac de riidz nu rniiy,
    orzeꞌ yu zeꞌ sac la falt niy. Gac gyub ic yu dutuub la cuerp niy.
  zac-NT: Pues grë hiaꞌa siemprë runë faltë guëdë́ꞌnaꞌa cumplir shtiꞌdzë më. El quë
    nadë rúnëdiꞌi fallar en lo quë naruadíꞌdzëll, pues nguiu ni hia na tubi nguiu
    zaꞌquë nu rac gúnëll gan lu grë deseo mal nananú laꞌni ldúꞌull.
  kyg-kyg: Mukiꞌamogitamo muki kavaꞌalefeꞌmo haita me netalone. Mago vekamoꞌa avayaletiꞌmo
    alagepa geꞌagekeꞌmo nehisiyana hosu kavaꞌamo alagi ohaneꞌniye. Ani agufa gemo
    nehisiya vekamoꞌa haino hapaiꞌniya vekamo maiꞌneno muki agufaꞌaleꞌmo alagepa huno
    afaꞌa yagaigiye.
  kmk-kmk: Losan taku’n man-illadu taḻon situn mambabagbaga taku. Ot sanat tagun maida
    taḻon mailladuwan dinat dila na, siya’d tagun maid mangkulangana ta magawidana
    nat long-ag na.
  cao-NT: Noba janá tsi jochaqui noa rë, noqui tëquëta. Huëstima tsi xo toa noba jana
    jochahaina rë. Jahuë janá pi yoi ca yoayamahi tsi jochayamahai ca mëstëxëniria
    ca nohiria tsi xo toa iquia. Jahuë yora xatë bo tëquë chitiati mëtsa xo, jochayamati.
  bbr-bbr: Ik erekapu ronkat aru penuk, onok aru miäum, utianik, kar ro kon oksaus
    kar ämän aru wa miäu, kiro ro eposek senes. Ko nukasar nukan enipsau jekur kamäun
    itok.
  inb-inb: Tukui­kuna­mi achka ima­pi­pas pan­da­rin­chi. Mai­kan mana pan­da­ris­pa­lla
    rimagka, chi runa­kar tukui ima­pi­pas alli­lla­mi ka. Paika, paipa kuir­pu­ta­pas­mi
    mana sakinga, ñi ima jiru­kunata ruran­ga­pa.
  hrv-hrv: Doista, svi mnogo griješimo. Ako tko u govoru ne griješi, savršen je čovjek,
    vrstan zauzdati i cijelo tijelo.
  box-NT: Mu bon, wa ɓúenɓúen wee wé khe bìo cɛ̀rɛ̀ɛ yi. Nùpue ɓúi lá yí máa
    bío khe síi, se wón ɓànso lée nùpue na ɲii tun á dà mí sãnía wee ɓua
    yi.
  ote-NT: Ngueꞌa̱ gathoguihʉ xi dí øthʉ ndunthi ya tꞌøtꞌe xá ntsꞌo ne hingui tsa da
    ꞌmʉtho ma nehʉ. Pe nuꞌbʉ ꞌnara cu pa̱di da za̱ma rá ne, nuꞌbʉ́ nura cuꞌa̱ pa̱di
    da za̱ma gatho rá ndoꞌyo nehe, ne xi øtꞌe gatho núꞌa̱ xá hño.
  wnu-wnu: In gugum qenen mi irou soagen at igoun. Munon ger qob qamb qiyo qib igo
    eng qenen qoregen mom igoriner eng wo apand munon uber wonou git goan mom musub
    qoat igo.
  zam-NT: Ryete na' ndxàp falt no ndxàp na' thìb mod ye'rsin' loo huax con'. Chele'
    thìb na' indxàpte falt no indxàpte na' mod ye'rsin' xal ndyoodi's na', le' sya,
    tataa ndlu' na' nac na' mèn nalì no mèn nambìi loo Diox. No na' co' tataa ndlia,
    ndxàp lezo' na' loo ryethe con' ndli na'.
  zyp-NT: Kaa zongmingtei hei a phingphing tah chahlynah kaa tua cy. A biarei letah
    panah a tua lypaw cawngsaw cawh mehtling cang ka, a pungpaluh a mingkai khypaw
    zong a cang.
  sey-NT: Siꞌaohuaꞌi tayocohuaꞌiseꞌe paꞌiyë. Ja̱je paꞌiquëtaꞌare teꞌi pa̱ipi i̱ coca
    cayere ti tayomaꞌquë pani nuñe paꞌiquëre papi ja̱je paꞌi pani, siꞌaye i̱ paꞌiye
    nuñerepa ñaquë paꞌiquë api.
  nvm-nvm: Ijefuon maiji e fok moikigia oinva iji no ire ma ijesugin reoijo bakin
    revo noka ire ise fok reoijo. Regavo e iji fu vuak fuon fu kuaimoino iji fu vuak
    ma ijesugin kuaimoino e iji fuka maturai vo fu madu koikfuon mukoi samuanamim.
  mps-mps: Tama hauwa sogo da tigidali bidigo te pode geda muyu haniani sę ebo dao.
    Tama tibaso, bidi mego agai wabo pode dwai sę me esiąyu da, te aga te wiegi
    yai bidi mu dao. Tama te bidi aga tigigo ebo sę tigidali bugagia tonaluyu te
    bidi usu yaibao.
  pab-NT: Wityotya maisa ehekore wisaonare kahareki. Hoka hatyaiya waiyexe taita iraeta
    hoka hatyo atyo waiye kaiserehare, waiye atyo haháre kaxaikota.
  llg-llg: Ita basa nggata kokolak tasala mata-mata kala. Tehuu see fo nanea nahele
    ndia bafan, fo ta popode maan, na ana bisa heti ndia soda katematuan boe.
  kyf-kyf: Mnɔ -a 'dɛ weee mnɔ sɔ duun lʋ. Nyɩmɛ -ɔ'ɔ mnɔa cɩ ɔ gbagbawɛlɩ 'wʋ, nyɩmɛ
    tɩklɩɩ -wa. Ɔ -yi ɔ 'dɛ kpa sa sazɔnʋ sa.
  tpi-tpi: Planti taim yumi save tingting long mekim wanpela samting, na yumi save
    popaia. Dispela kain samting i save kamap long yumi olgeta. Na sapos i gat wanpela
    man i stap, em i no save mekim sampela tok i no stret, orait em i gutpela man
    tru, na em bai inap long bosim gut olgeta hap bilong bodi bilong en.
  mih-NT: Ta tandɨhɨ cuii yo iyo saha zavaha yo sa ña vaha a zama yuhu yo. Tatu iyo
    minoo ra cuu zacuenda ra yuhu ra, ñahñi maa cuatyi ra iyo. Cuu cundyaca ñaha ra
    sii ra sa ndisa cuii.
  qvh-NT: Pipis shiminta sujetacuyta puëderga jusalicuycunapitapis sujetacunmanmi.
    Sayno captinpis manami pipis alilata parläga cansu. Lapansimi imalatapis lutanta
    parlansi.
  kms-kms: Te pugri beghi buagi ane unje pap ye. Pudi wuti iri ni wand musoq unje
    nap segi kin te ni tuquine nganye nas ye, ni ghimbi buagi yeng nuany kin tuqui
    nganye.
  agn-agn: Madagmit itang tanan ang magkatalak. Piro ang taw ang indi pagkatalak ong
    pamitala na yay maning ta ang anda enged ay kakorangan ong pagkataw na. Gatako
    tanandiang magawid tang sadili na.
  nhi-NT: Porque itnochtin ittlahtlacouah micpa, pero tla acah amitlah tlahtlacol
    icchiua ihcuac tlahtoua, non se tocniu mahsic cuali, tlen noiuqui uili ictzacuilia
    nochi nitlalnacayo.
  ttc-NT: Komo qkyaqil qetz, tidi'chq nya'tx galan nqok'ulun. Qa at ab'l aj k'onti'l
    nyolin jun nya'tx galan, tetz jun xjal b'an galan b'ix nb'antik tzan tk'ulun mandad
    ti'jx.
  dan-1931: Thi vi støde alle an i mange Ting; dersom nogen ikke støder an i Tale,
    da er han en fuldkommen Mand, i Stand til også at holde hele Legemet i Tomme.
  kwj-kwj: Gisi gisi nunu tinda ete hima kipe naha nu da kinani nu simiyafundau. E,
    hima fori takisopo rihi ki kapwa mwanji fo ri bwa nambwe nawa ori hima rini funda
    ete hima kipe naha. Woro o hima hinga rini ele hima tape rihi tinda ete kipe tumbwa
    ri aulindano.
  vie-OVCB: Chúng ta ai cũng lầm lỗi cả. Vì nếu chúng ta có thể kiểm soát được lưỡi
    mình, thì đó là người trọn vẹn và có thể kiềm chế bản thân trong mọi việc.
  kze-kze: amáparawaiya évaka-tantaa'a sáwíta kwéundayaawe. tói-kawaan-esa kawer-áíné
    su'mai kwésewai árai'a kawe-kwáásí mésa túra'a amápa-tantaaka'a kanaán-umai kwégarakwiyowe.
  mpj-mpj: Martulula wulikajalu pipurrulu wajani pakiwana, mirta kintilula kulini.
    Junga kukanjula pakiwana wajarni. Mayitpi martu kujulu nintipukalu mirta pakiwana
    wajarni, palunyangka jungalu jaawintilu wajarni, jiilunga, mirta walykukaja ngapilku.
  lbk-lbk: Am-in tako ay takho, et enkammakammali tako, am-amed isnan kali. Ngem mo
    sa ya wad-ay nan ad-i paat enkammali nan topekna, siya nan takho ay maid kolangna
    tay ammona ay manengngel isnan olay ngag ay angnen nan awakna.
  mto-NT: Anañu̱joma xa veꞌe ntontó̱kimda nko̱jtstó̱kimda. Je̱ jayu juuꞌ veꞌe ni vinꞌita
    kaka̱jtstó̱kip, o̱y je̱ts vaꞌajtsts je̱ꞌe̱ veꞌe je̱ jayu, o̱ꞌyixjupts je̱ꞌe̱ veꞌe
    je̱tseꞌe ñaajkkutojku̱xu̱.
  bzh-bzh: Lob hil ayoh paya in nġaa aggagga nġahiseḳë, rëḳ mu nabë mehöti su
    nanër ġaġek ti paya rë, og yi mehö nivesa rot beyoh vu bë geġin navi nivesa
    los dahis geving.
  guj-2017: કેમ કે આપણે ઘણી રીતે ઠોકરો ખાઈએ છીએ; જો કોઈ બોલવામાં ઠોકર નથી ખાતો, તો
    તે સંપૂર્ણ માણસ છે અને પોતાના આખા શરીરને પણ અંકુશમાં રાખવાને શક્તિમાન છે.
  jvn-NT: Aku ngomong ngono kuwi jalaran awaké déwé kabèh kerep nggawé klèru karo
    tembungé awaké déwé. Wong sing ora tau nggawé klèru karo tembungé kuwi jan wong
    sing sampurna tenan. Wong kaya ngono kuwi pantyèn wis bisa nata karepé awaké.
  byr-byr: Sareꞌ darevɨnyɨ. Nemɨ yuyaina dala pɨnɨnnanyangɨ yɨwetawakya kwalaalya
    yadaanyaine. Aꞌmwe pwai kwai gamɨre yagaalyaꞌ yɨwetawakya myajai sai aꞌmwe tewaanya
    naanga yune nebulyaꞌnanyalyɨ. Nabaai sasarei gamɨre kɨlaaka yuya kɨjɨꞌ yɨnɨga
    wiꞌna maremwaainannelyɨ.
  ian-ian: Nɨn aywaa nat njɨmbla kavle vat yilɨganɨn. Kɨta nyan nat njɨmbla kavle
    nyaangɨt ngambu lapman yindeyan ndɨ apma nglei nyana. Kavle nyaangɨt ngambu lapman
    tɨga nyan ndɨna mbangɨ waiga kwundi ana wuka lɨgiyandɨ. Ndɨna mbangɨ ndɨ kat ana
    kwulak kiyandɨ.
  hun-hun: Mert mindnyájan sokat vétkezünk. De ha valaki beszédében nem vétkezik,
    az tökéletes ember, képes egész testét is megzabolázni.
  mcf-NT: Chuibanquidtedishun chua-chuatsëquien chuibantsec. Nuquin Papan chiaid cuembo
    chuibanquid yec icsaisa yanec adquid. Bëdamboec tabadaid uesquin tantiaquin ismequidquio
    adquid nendac.
  kjs-kjs: Gore ade abuna naa raayome rado rado koeyae pema. Gore ali medame nipuna
    agale teade rabu nipumi nipuna eke surubuma agale koaenu nata pea yaalore go ali
    komea ora epe-rupa pirula pea. Go pula pea yaalore nipumi nipuna eke waru surubuma
    nipuna to yogale page waru surubola pea.
  mni-mni: Eikhoi pumnamak toina asoiba toui. Adubu kanagumba mi amana mahakna haiba
    wada asoiba amata leitrabadi, mahak mapung phaba amasung mahakki masa apumba khudum
    chanba ngamba mi amani.
  yad-NT: Tapi ti̱ta jiryi̱nu̱y vu̱chu̱tye japichiy samirya jvaayadajisiy. Ni̱tiy
    ne su̱tye ra̱jisiy samirya niquejada, ni̱ni̱ ji̱ta ra̱cha samijyé̱, sadatya bayada
    samirya jivyu̱ ti̱ta̱ju̱ risa̱ju̱ntiy.
  mxb-NT: Ta ndidaá vá yó yáꞌa nda̱ꞌo noo̱ Ndios. Tá ió iin na̱ ko̱ yáꞌa xíꞌín to̱ꞌon
    káꞌa̱n na̱, dá kía̱n kúú ná iin na̱ ndaa̱, chi̱ nda̱ ña̱ kini kóni̱ ñíi̱ ná kándéé
    ná dándáki na.
  pon-2006A: Kitail koaros kin kalap sapwungala. Me sohte kin sapwungala ni eh lokaia,
    iei ih me unsek, oh ih me kin kak kaunda paliwere unsek.
  maq-NT: Ngayejen ni ne, hatuxa cjín cjuatsehen xi nihña. Peru sa xi suvá cjuandaja
    chja ngu xuta, hane hisca ngu cjua chojyihin chjaain me ne, me vëhë ne, ngu xuta
    ndaja me, ngu xuta tyjahi me. Hacuaha ma vetjo me yojo rë me.
  hto-hto: Nana caɨ aillo fɨénidɨllegoɨ fɨnódɨcaɨ. Dáamɨe mɨnɨ́cana fɨénidɨllegoɨ
    ie daɨnáfuemo iñéniadɨ, afémɨe ñue comécɨna fɨ́gomɨe, ñue jaɨ́cɨnaidɨmɨe. Afémɨe
    nana ie abɨ rairuíllana onode.
  por-BRBSL: Pois todos nós tropeçamos em muitas coisas. Quem não tropeça em palavras
    é uma pessoa perfeita, capaz de refrear todo o corpo também.
  ces-NKB: Všichni přece v mnoha věcech selháváme. Jestliže někdo neselhává ve slově,
    [je] to dokonalý muž, schopný udržet na uzdě také celé tělo.
  cui-cui: Daxita waxainchi ichichipatsi nawita xua abe waexanaewa. Anoxuae payaputaema,
    icha ichʉn jopa abe exanaeyo xua poxonae paeba bapon jame penthʉthʉ yapu xanepanaein.
    Mataʉtano bapon itacʉpatsi xua najʉntʉ coyene itoroba daxita pia pepontha xua
    xanepanaya peexanaewa abe peexanaeyainwa.
  boj-2014: Bati gaigai iga kumbra gro groyeqnum. Ariya iga gago anjam maro qa grotqasai
    di iga tamo bolequja sqom. Sosimqa gago baŋ ti siŋga ti jejamu ti kalil geregere
    taqatqom.
  eng-OEBUS: We often make mistakes, every one of us. Anyone who does not make mistakes
    when speaking is indeed a perfect person, able to bridle their whole body as well.
  eri-eri: Saini baingaro ere dada ete onowei nomo ninage isidu, ere bou tu-tuya.
    Dada onouha waha ere oruwanga langa heige-heigena. Ariya, fai ete no beele ila
    tigini uwa waha ada lena, no yafei mata wonga, fai waha no hilobainga tigini,
    no nomo gogala matau oruwanga edo oofa oofa dewonbona.
  aly-aly: '@see-verse:JAS.003.001'
  wiu-wiu: Padele padele tikilepa toto peyame lugutukoa petekakete pale tokala toko.
    Panagome-kiti poanemo ikileka toamokomepa nipa one mea epetekateko kotu kakoa
    mekome pinali one yono kawa eya wedoa talo tamele toko.
  swe-swe: Vi begår alla många fel. Om någon är felfri i sitt tal, är han en fullkomlig
    man som också kan tygla (kontrollera) hela sin kropp.
  cth-cth: Bangkongtetpawiteh, maimanaw pueng teh kapap lah ouk payon awh. Apihai
    lawk deinae koe ka payon hoeh e teh tami kakuep e lah ao teh tak abuemlah ka uk
    thai e lah ao.
  mti-mti: Nu undag ebu ubeube gumbe yan aikta. Bira da gae meuma gumbe den yan aikpewa,
    apan me oraimina. Me ui kwapiwa undag oma ane amarape.
  pad-NT: Harivani hahavi aragaribakhiaki ida hojai asohiki. Ija'aria vara bivani'aha'oadahaki
    ida varani asohiki, ka'oa hini, sohika'oahi ida kidimahi. Bikaabokaki ida abononi
    niha nini hahavi-ra vaka'da'divini.
  twi-twi: Yɛn nyinaa taa yɛ mfomso. Onipa a ɔnyɛ mfomso wɔ nea ɔka mu no yɛ pɛ a
    obetumi ahyɛ ne nipadua no so.
  hlt-hlt: Hlang boeih loh muep m'paloe uh coeng. Khat khat loh olka dongah a tongtah
    pawt atah, anih tah hlang lungcuei coeng ni. A pum tom khaw a tuem hamla coeng
    thai ni.
  tbz-SIM: Timɔu ti ɔ̃ɔ̃ yetɛ́mu ti dɔɔ̀rìmɛ̀ miɛkɛ, kòò mɔù ɔ̃ nnɑ́ɑ́ nkɛ bɑ́ɑ́ yetɛ́
    ò do mpɑ́íí nwe kɛ nɔ nkɛ pĩĩ nhomɑ́ɑ̀.
  san-GUJ: યતઃ સર્વ્વે વયં બહુવિષયેષુ સ્ખલામઃ, યઃ કશ્ચિદ્ વાક્યે ન સ્ખલતિ સ સિદ્ધપુરુષઃ
    કૃત્સ્નં વશીકર્ત્તું સમર્થશ્ચાસ્તિ|
  amx-amx: Nwern ingkerrek arrpenh-ingar anetj mpwarem. Tjerrtj ngwenh apek arratj
    kwet angkem, inartek arratj anthwerr anem, inartek aleny mpwerrk thwen arratj
    anyenem.
  ake-NT: Tanporo tu'kan yau rɨ tʉuta'mo'kasan urɨ'nokon. Ɨnʉ' rɨ esi yau ipoken pʉra
    te'sen pe pʉra tʉusaurokʉ yau, wakʉ pe kuru iyesi mɨrɨ, tʉpun nɨ si esa' pe iyesi.
  qvn-NT: Lapanchis ima rimaylachrüsi lutanta rimapacuyanchiran. Nätan pisi mana lutanta
    rimagga ima rimaychrüsi ali rimag runam. Chaynuy runaga Dios munangannuy cawagmi.
  tku-NT: Quina'n quilīpō'ktuca'n makatunu' tlahuayāuj tū jā tze. Palh chā'tin chi'xcu'
    tzē māpa'ksī ixquilhni', chuntza' tzē māpa'ksī ixlīpō'ktu ixmacni'. Xla' tzeya
    chi'xcu'.
  bjk-bjk: Ire xirip tobo susubu xöbo mangana tatalien oleleng, ma niang bara önga
