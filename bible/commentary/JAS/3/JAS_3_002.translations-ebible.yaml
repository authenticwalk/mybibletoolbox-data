  aoj-aoj: Apaꞌ hiapai nimaguf hiafi dondol owaꞌ migiꞌma hiahawes mimbifasa, owaꞌatin.
    Iꞌi anin epen ina nandaꞌ waf awafi ma basef ananifi, anin epen buꞌwani hililiꞌi.
