  beo-beo: Ninia huluane da giadofasu hou eso bagohame hamosa. Be nowa da giadofasu
    hame hamosa, amo dunu da moloidafa hamoi amola e da hi da:i hodo liligi huluane
    amoma ouligisu esala, amo ba:sa.
  acf-NT: Nou tout ka fè an pil fòt. Mé si an moun pa janmen fè an lèwè adan anyen
