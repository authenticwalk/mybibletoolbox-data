    akurnentye angketyeke arrangkwe-arle, tyele angketye-arlke-akenhe, mwerrantye-ante
    angkemele. Nhenge tyerrtye yanhe mwerrentye-ante angkerlenge arratyentye anemele,
    re ayakelhemele akurne mpwareketye.'
  qvc-NT: Chaqa yumbayninchiqmi uchata ruranchiq. Piru suq runa shiminwan mana nima
