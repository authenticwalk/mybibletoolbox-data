  aaz-aaz: Hit arkit taꞌuab atsaan humaꞌ-humaꞌ. Mes tuaf reꞌ bisa nafreu naan in fefan,
    in bisa nꞌator in tuan amsaꞌ.
  qup-NT: Yuyariychi tukuy ñukanchikuna achka chikan imapi mana alitachu ruranchi.
    Maykanmi alikunallata riman, chayka ña tukuypi alilla kan. Chasna runami tukuy
