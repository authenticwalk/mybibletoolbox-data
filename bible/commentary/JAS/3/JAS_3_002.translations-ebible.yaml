  cbi-NTPO: Lala mu bain pure' bijee urajtu kemu deeyu. Naa tsaañu bain, mallee ti
    pa' bain tujletyu' kentsure' patyushu juntsaa, mika deechu' chachi ju', tyee kenuu
    juñu bain, tyee ken jutyuu juñu bain tsa tsangue kenu mi chachee tsaanu juve.
  ikk-NT: Ọ rụnahịnsọnmẹ ẹnyi ile arụnahịn. Onyẹ ọwụlẹ oku-ọnụ ghalẹni arụnahịn e
    zugụọ oke, ọ k'a sazịkwọ ẹka kwọndọnchanrịn ẹhụ a ile.
  leu-leu: Netaara xapiak taara fuuna faasaal e vil a maana mo ri pife roxo. Taasaxa
