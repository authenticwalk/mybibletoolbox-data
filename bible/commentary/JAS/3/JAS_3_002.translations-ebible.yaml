    hoh ts'ah'un na'a né'yulh'en 'et huwa.
  mio-NT: Tacan cati yu, vati cuaha xaan ndoyo ñuhun ndihi yo. Tu iyo iin rai, ta
    cua cahan ra mani cha vaha, rai vaha ndicha cua cuu ra. Cua cuu sacuenda vaha
    ra chi ra, ta ña cua savaha ra cuhva cuni ni maan ra.
  srq-NT: Dios cheẽ nandechabi chabi chõ nguiã nande ja ã. Emo uchuru rerequia turã
    mose, nguete ja abe rerequia turã ño nguiã ũquɨ̃.
  kje-NT: Ik eni na'akeme kadedem hi'i dohohala, maa ri ma kan hi'i dohohala lolo
    nurun wonohirn namal panaitne, ai onne nauroin nadiyaka kemen wawa'an penia nin
    hini'i wenewhe na'akeme namlolo me'e.
  gaz-gaz: Nu hundinuu karaa baayʼeedhaan gufanna. Namni waan dubbatu keessatti hin
    gufanne kam iyyuu nama hirʼina hin qabnee dha; dhagna isaas guutummaatti toʼachuu
    dandaʼa.
  kud-kud: Moiha ta'i, maudoida lauhapuli tapaipaihowai. Eena ebe yaiya iya nigele
    walo yababadi awanaena hiyamahamahalava, iya towaho namwanamwana na dumwadumwaluna,
    eeta howahowana na ibom tauna iloinaei.
  urb-NT: Jande jamu'e rahã, upa jande jajawy we. Ame'ẽ riki ma'e jaka'u te'eha jama'ema'eha
    ke. Amõ pandu rahã, jawy ym te rahã, katu te ame'ẽ ke a'e. Juehe har a'e ukwa
    katu.
  fra-LSG: Nous bronchons tous de plusieurs manières. Si quelqu’un ne bronche point
    en paroles, c’est un homme parfait, capable de tenir tout son corps en bride.
  san-HK: yataH sarvve vayaM bahuviSayeSu skhalAmaH, yaH kazcid vAkye na skhalati
    sa siddhapuruSaH kRtsnaM vazIkarttuM samarthazcAsti|
  cak-SNT: Konojiel qꞌuiy mul nakaꞌej ri man otz ta. Y ruma man nakaꞌan ta cuenta-kiꞌ
    riqꞌuin ri ncaꞌkaꞌej, nakaꞌan pecado, pero xa cꞌo jun ri man nuꞌon ta pecado riqꞌuin
    ri ncaꞌruꞌej, jun quireꞌ, otz ri rucꞌaslien. Ruma jun ri nitiquir nukꞌil-riꞌ riqꞌuin
    ri ncaꞌruꞌej, can nitiquir jeꞌ nukꞌil nojiel ri ru-cuerpo.
  uvh-uvh: Beng sini' fikifiki aming indi mini' kafakafa guk mo' katatoranga midi
    kadagang sansaramik tonga kadagang tipkadofitam. A aming ka ananing mini kafakafa
    katatoranga midi kadagang sansaramik kabi'sini' guk mo' touta' wa adi adining
    iikni dabiksa' u kafakafa katatoranga aming didimeng ning ita'.
  ino-ino: Lakaeya mi'ko'amokita mako afina kanale kava akaseta hao'otake kava nehune.
    Mako ve'kamo'a ke'ale hao'otake ke ohiseana ani ve'kamo'a alopa heno kanale vayatama
    mai'neno kanale huno mi'ko akai'a akufale yakaike.
  gnn-gnn: Wiripunydja ŋilimurru ŋuli witjarr'yun bukmakthu, birrka'mirriyuna ŋali
    ŋuli galkirrinydja, bala waŋa ŋula yätjnha dhäruk. Ŋuli yurru ŋula yol yolŋu ḏaḏawmaranharamirri
    ŋanyapinyay ŋayi ŋäṉarr ga yaka waŋa ŋula waŋgany yätj dhäruk, ŋunhiyinydjayi
    yolŋu ŋayinydja ḏarrtjalknha wal'ŋu ŋamakurru'na warrpam'nha; bitjandhi liŋgu
    ŋayi yurru ḏaḏawmaranharamirri ŋanyapinyay ŋayi rumbalnydja dhuwala bukmak yana
    yätjŋurunydja.
  yal-yal: En birin tantanma kii wuyaxi. Muxun naxan mi tantanma fala tideni mumɛ,
    muxu kamalixin nan na ra, a nɔɛ a yɛtɛ xurɛ nɛn.
  cnt-NT: Ia₁ ca₂le₃jág₃ bá₄ jniog₄ co₂dsɨ₂'éin'₅ ne₄ 'lióng₂ ne₅₄. Në₁jua'₂ chan₂
    i₂tsá₃ ma₃dso₄ 'no₅ 'i₁ca₂juɨg₄ ja₁dsia₂₃ jág₁, dsa₂ le₂'éi₂ lɨ́n₅ dsa₂ rë₂'ŋia₅,
    i₂'io₅ bí₂ ne₄ nɨ₁ŋɨ₁₂ 'ŋiog₅, ta₁jain₂.
  tif-tif: Alik numi kukup uyo maaklo kuyak-tini kutalak-tini-kemin kanola tunum ma
    weng kuyak-tini kutalak-tini-kemin weng uyo bakamin dinim kema namti, ali tituun-kup
    tabin tunum kemin, almi angtiil uyo tambal-kup tiin mo-bomda kanuba.
  nlx-nlx: ज्यानकेरीन आपु आखा जुलूम वार चुक जातेह; जो कुण वचना माय नाह चुकेत, तोस
    ते सीदो माणुह हे एने आखा सेरीराह ताबाम केर सिकेह।
  apw-NT: Daanohwigha łą́ą́go ndaahiilziih. Dahadń yałti’gee doo iłsiih dahń nṉee
    dázhǫ́ nłt’éhi nlįį, nłt’éégo áyíłsį, bits’í dawa da’áṉííyú ánát’įįł.
  gum-gum: Kaguende nambe mayeeløba chiyugøben kalø marøb pellibelø ker. Inchen møikkøben
    nui wamindigu pellmíibe, tabigwan newan sølgandø marøb møg køn. Treebe nui asrwangucha
    kerriguba maig købash kømønrrab isua møra tøgagøn.
  not-NT: Aiti tojai ora inibatasitaro eiro, acantagueti ora te onganinate. Aintaca
    ira te irinibatasitimaro quimingari, iriro caninari igóquenta icanquero pairoraca
    caninari. Igáca caninasati.
  plu-plu: Hiyapnabay nikwe mmanawa wixwiy madikte taraksenekwiye gihiyakemni kaayhsima.
    Ku pahapwi ka awnati pahatnama yuwit ku pariye taraksa Uhokri gihiyakemni, iggi
    yuma gitaraksan aynesnima. Iggi kannuh kumaduka gipit pahapwite payak akak giwn.
  iou-iou: Täŋpäkaŋ nin kuduptagän imaka kubä täna yäkŋat tänawak täkaŋ. Äma kubätä
    man goret kubä nämoinik yäk täŋpän yäwänäku siwoŋigän, momini nämo itek. Äma udewanitä
    keri gupi kuduptagän watäni täga it täyek.
  ntp-NT: Vʌʌscatai aatʌmʌ muiyoco maicʌʌga ivuaadana. Isʌmaadutai tomali ʌmo imidagai
    maisoimaasi ñioocadagi ʌgai ʌrʌmo oodami cʌʌga gʌtʌgitocami dai cʌʌga istutuidi
    ismaisoimaasi ivuaadagi.
  rai-rai: Daat raap daat raara u ra mongoro na utnaa. Iaku baa te pa i raara un ta
    utnaa u ra nuna pirpir, ia maa i takado aakit, ma in pet laar paai kupi in naagagon
    kado paa anuna lalaaun raap.
  haw-1868: 'No ka mea, ma na mea he nui ua hewa kakou a pau: i hewa ole kekahi ma
    kana olelo, oia ke kanaka hemolele, e hiki hoi ia ia ke hoopaa i kona kino iho
    a pau i ke kaulawaha.'
  ffm-ffm: En fuu eɗen mboofa e nokkuuje keewɗe. So tawii won mo mboofataa so ana
    haala, oo laatii neɗɗo kiɓɓo, baawɗo durde calɗi mum fuu.
  arb-NAV: فَإِنَّنَا جَمِيعاً مُعَرَّضُونَ لِلْوُقُوعِ فِي أَخْطَاءَ كَثِيرَةٍ. وَلَكِنَّ
    مَنْ يُلْجِمُ لِسَانَهُ وَلا يُخْطِئُ فِي كَلامِهِ هُوَ نَاضِجٌ يَقْدِرُ أَنْ
    يُسَيْطِرَ عَلَى طَبِيعَتِهِ سَيْطَرَةً تَامَّةً.
  cop-CNT: ⲧⲉⲛϩⲓⲱⲟⲩⲧ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛⲥⲟⲡ ⲫⲏⲉⲧⲉ ⳿ⲛ⳿ϥϩⲓⲱⲟⲩⲧ ⲁⲛ ϧⲉⲛ ⲟⲩⲥⲁϫⲓ ⲫⲁⲓ ⲟⲩⲧⲉⲗⲓⲟⲥ
    ⳿ⲛⲣⲱⲙⲓ ⳿ⲉⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉϭⲓⲭⲁⲗⲓⲛⲟⲩⲥ ⳿ⲙⲡⲓⲥⲱⲙⲁ ⲧⲏⲣϥ.
  adz-adz: I agi santan inang da irunt asub i sanampun ampi bingan. Bida manga mamida
    i runta asub i nan gan santan nidan, da arangan isu garam rururungan nidzun da
    isangꞌ i mpada tayangꞌ uwayantan da riniuriatsan santan bini.
  sri-sri: 'Marĩ ããrĩpererã wári õãrõ iribirire yáa. Sugʉ ñerĩ neõ wereníbi: õãgʉ̃
    Marĩpʉ gããmerĩ ditare irigʉ ããrĩ́mi. Gaji ñerõ iriridere neõ iribemi. Ĩgʉ̃ ñerĩ
    werenírĩ ĩgʉ̃ya disi wiririre kãmutamasĩgʉ̃, ããrĩpereri ĩgʉ̃ya dʉpʉgue ããrĩrĩ́
    merã gaji ñerõ iriridere kãmutamasĩmi.'
  nal-nal: Dia vaakdul di tuxin dia wana amun lan ka varas. Singsaxai tamon axazak
    kai tak mase wana dadorang sina, naan angkanaan ka tak faakdul ma xat faraxas
    kana ruxaaul wana a roroiang faakdul zina.
  kyq-kyq: Naajege paac se kꞋlee kꞋtujki gɔtɔ kaam dɛna. Anum debm jaay taaɗ tujn̰
    ey se, debm bin se debm mɛc ɔɔ aasin̰ gɛn bɔɔbm kɔkŋ ron̰a.
  kwd-kwd: Dauru te'efou na'a goru agea rianga na alata 'e aula. Tafe'ua, lauta nga
    wane su'asuria 'ani dau 'o'oria fatalana, ngaia na'a nga wane 'e ari'afu no'o.
    Ma ngaia te'e to'omia 'ani dau 'o'oria mangona te'efou.
  ded-ded: Nenang sasawa naso homac kopocsicfu manunuude. Amma ngic mong ye yengenaac
    yoac segema kopocsic mi meficgeudeu ye ngic hafoangoc gombunga amma yeng sebia
    ifingoc garenggeudeac mi obohoude.
  ewe-ewe: Elabena mía dometɔ ɖe sia ɖe daa vo le mɔ geɖewo nu. Ne ame aɖe medaa vo
    le nuƒoƒo me o la, eyae nye ame si de blibo, ale wòtea ŋu dea ga eƒe ŋutilã blibo
    la.
  nuy-nuy: '@see-verse:JAS.003.001'
  cop-BHC: ⲦⲈⲚϨⲒⲰⲞⲨⲦ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ⲚⲞⲨⲘⲎϢ ⲚⲤⲞⲠ ⲪⲎ ⲈⲦⲈ ⲚϤϨⲒⲰⲞⲨⲦ ⲀⲚ ϦⲈⲚⲞⲨⲤⲀϪⲒ ⲪⲀⲒ ⲞⲨⲦⲈⲖⲒⲞⲤ
    ⲚⲢⲰⲘⲒ ⲈⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈϬⲒⲬⲀⲖⲒⲚⲞⲨⲤ ⲘⲠⲒⲤⲰⲘⲀ ⲦⲎⲢϤ
  buk-buk: Mêtê sac kôm yac hoŋ dapeŋ ŋalêŋ daêsam. Ŋamalac naŋ gitôm bu yob ndê êmbala
    e sôm yom so daŋ dom, naŋ ŋamalac gitêŋ, ma gitôm bu nem gôliŋ iŋ ndê ŋamlic ŋagêŋ
    hoŋ ŋapep.
  pri-NT: Âjupâra pâ, o cau tagabiajè, wiàna jè pwa na èpà, naa na jèpapara pai pwa
    wèe. Êco na wà pwi âboro na é tâmogòori tòimiri ê ûmemee, âna é tâmogòori pitòimiriê
    bwàti na diri pâ muru.
  zpq-NT: Zan ṉi'a yogo'cho choncho da' xiṉj. Perw še to beṉe' bitw chone' da' xiṉj
    len xtiže'na', nacchgüe' beṉe' güen na' gwzoeczde' ṉabie' doxen cuerp c̱hen' še
    ca'.
  por-TFT: Afinal, nós todos, de muitas maneiras, fazemos o mal/erros [MET]. Se alguém
    fala sempre com retidão [LIT], ele se tornará tudo o que Deus quis que ele fosse.
    Ele será capaz de controlar todas as suas ações [MTY].
  gwi-NT: Datthak ts'ą' geetee hee yee'at k'ii'an tr'agwarah'in. Dinjii nizįį gwik'injiighit
    ąįįt'ee gwiizųų t'iheenjyaa gwits'į' khit ts'ą' dighit gwik'indeedąątii.
  gvn-gvn: Ngana wubulduku sometimes kuku buyun balkal. Kaki bamangka wuljaljiku kuku
    ngulkurr balkal, nyulu ngulkurrkuda. Nyulu majakuda nyunguwunku bangkarrka.
  nhy-NT: Kemanti tinochtin tikchiwaj tlan amo kuale. Pero tla akaj amo keman kijta
    itlaj tlan amo kuale, kijtosneki yon tlakatl sa tekitl kuale, iwan kualti kinawatia
    nochi itlalnakayo.
  asm-FB: কিয়নো আমি সকলোৱে অনেক বিষয়ত ত্ৰুটি কৰোঁ। কোনো লোক এজনে যদি বাক্যত ত্ৰুটি
    নকৰে, তেওঁহে সিদ্ধ লোক, আনকি নিজ শৰীৰকো সম্পূর্ণৰূপে দমন কৰিবলৈ সেই জন সমৰ্থ।
  okv-okv: amita be amo ungotena tapa pe na sokova sakova eora eto titi na kiae eora
    eto embo amuna pe na sapura mane aisuja embo amina javotoho na amita titi te ingeni
    te hamo te tapa javotoho na jigama ari haiteko aisuja.
  mxt-NT: Vatyi ni noo yo ta ña sacuví yo maa maa ri maa cha vaha. Soco tandɨhɨ yo
    cuaha ri cuhva sacuví yo cuatyi. Soco tatu noo yo cuví cunyaca ñaha vaha yo cuhva
