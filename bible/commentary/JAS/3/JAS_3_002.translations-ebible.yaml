    be'ene̱' ca nácaqueze be̱la' dxen chee̱'.
  spp-spp: Wuu puni na wuruge karii niɲyahagil'e, ŋka ŋgemu ká jà a cû u ɲwɔge na,
    maa mpyi u ɲyɛ na jwumpimɛ yu mɛ, urufoo na ɲyɛ sùpya ŋgemu u à fûnŋɔ ná u sí
    n‑jà n‑cû uye na ke.
  zty-NTPS: Yógo'težo žonžo da' zan da' ẕchíx̱elžon. Cha' bi ẕchix̱le no benne' ḻo
    da' ẕchaḻje', nake' dot chawe', na' gak nna bia' kwine' ḻo yógo'te da' žone'.
  mek-mek: Oi ologo felo koa iꞌopoga, iꞌa maꞌoai aague alogai, keaga iꞌoiꞌi iꞌoiꞌiai
    agagapai aꞌualai, papiau puo kepeniꞌa. Kai gagapai maꞌo alogaina auga, iꞌa aꞌa
    niniꞌaniai papiau puo apeniꞌi aisama, gagapai aꞌa niniꞌaniai kemai. Kai aufalao
    agaꞌo epoꞌaisai niniꞌaniai gagapai agaꞌo aekapakapa auga, isa eague alogai, imaauga
    fofouga ageꞌima agekaina. Ke Deo maagai alo opai ipauma auga agemia.
  aey-aey: Ge, ege cunug cabi oc gaid cahuldoqona. Oso uqa je maadecna qee cahuldona
    eu uqa dana tutuc bahic, uqa deweg cunug dado mudecnu ha ihoc.
  urd-GVH: हम सबसे तो कई तरह की ग़लतियाँ सरज़द होती हैं। लेकिन जिस शख़्स से बोलने
    में कभी ग़लती नहीं होती वह कामिल है और अपने पूरे बदन को क़ाबू में रखने के क़ाबिल
    है।
  ycn-ycn: Piyuque huecá la'añó nacaje, uncá paala ricá. Uncachu iná pura'aló ina'uqué
    nacú pu'uhuaré, palá la'ajeri huani iná. Iná hue'epícachu iná puráca'alo nacú
    quemacana palá, caja queja iná i'imacá palá huani la'ajeri. Ñaquele piyuque nacaje
    iná la'ajícare i'imajeri palá.
  djr-djr: Ga wiripuny ŋali ŋuli bukmakthu yolŋuy walal baḏatjtjun muka, bala ŋali
    ŋuli galkirrin. Ga ŋuli ŋayi dhu ŋula yol yolŋu gulmaranhamirr ŋathil ŋanyapinya
    ŋayi ŋäṉarr, ga yaka ŋayi dhu waŋa ŋula waŋgany dhäruk yätjkurr, ga ŋunhiyiny
    ŋayi yolŋu rom-dhunupan bilin; ga bitjandhi bili ŋayi dhu ŋunhi bukmak yan ŋanyapinya
    ŋayi rumbalnydja ḏaḏawmaranhamirryi yätjkurruŋurnydja mala.
  kvg-kvg: Ni ezoqa ewaqape, zìbusøtumatún. Geté gekha ezoqām ndego, manqat soqa
