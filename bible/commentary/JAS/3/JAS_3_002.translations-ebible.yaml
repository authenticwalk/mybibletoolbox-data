  lif-NT: ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤀᤠᤒᤣ᤺ᤴᤗᤥ. ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴ ᤀᤠᤒᤠᤅᤣ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤥ
