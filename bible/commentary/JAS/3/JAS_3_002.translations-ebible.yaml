  mdy-ETH: ዓይጎሮ ጌዔቶ ኑኡኒ ቢያሢ ሚርጌና ዻቢንታኔ፤ ፔ ጌስታ ጌኤዞና ዻቢንቱዋ ዓሢ ዬይ ፔና ካፓኒ ዳንዳዓ ጎኔ ዓሲኬ።
  spl-spl: '@see-verse:JAS.003.001'
  usp-NT: Ojtak juntir q'uilaj b'welt ojmacuntaka' riq'ui ri nen tikab'antak. Pero
