  san-ORI: ଯତଃ ସର୍ୱ୍ୱେ ୱଯଂ ବହୁୱିଷଯେଷୁ ସ୍ଖଲାମଃ, ଯଃ କଶ୍ଚିଦ୍ ୱାକ୍ୟେ ନ ସ୍ଖଲତି ସ ସିଦ୍ଧପୁରୁଷଃ
