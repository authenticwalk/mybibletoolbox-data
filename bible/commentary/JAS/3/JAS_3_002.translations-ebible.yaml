  mya-mya: ငါ​တို့​အ​ပေါင်း​သည်​မ​ကြာ​ခ​ဏ​မှား​တတ် ကြ​၏။ အ​ဘယ်​အ​ခါ​၌​မျှ​အ​ပြော​အ​ဆို
