    maasanotsino.
  bnp-bnp: Hita lobo si varoru na rabu i kupo. Pali a viri i uka ma i varoru na ngavana,
    ra viri iea a viri kamumu hateka, i kara ni matakari a nilaho vona.
  apn-NT: Nẽ mẽ pahpiitã na pu htem tõhã mẽ pajakwa ho tanhmã amnhĩ tomnuj to. Mẽmoj
