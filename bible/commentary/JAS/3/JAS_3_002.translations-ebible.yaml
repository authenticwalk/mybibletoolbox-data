  tpi-OTNT: Planti taim yumi save tingting long mekim wanpela samting, na yumi save
    popaia. Dispela kain samting i save kamap long yumi olgeta. Na sapos i gat wanpela
    man i stap, em i no save mekim sampela tok i no stret, orait em i gutpela man
    tru, na em bai inap long bosim gut olgeta hap bilong bodi bilong en.
  mbt-NT: Su sikanta langun, malasi ki egkaseyyup. Ka etew ne kene egkaseyyup te peglalag-lalag
    din, ware naa seyyup diye te kandin, wey egkabuutan din degma ka intiru ne lawa
    rin.
  hau-SA: Dukanmu mukan yi tuntuɓe a hanyoyi dabam-dabam. In wani bai taɓa yin kuskure
