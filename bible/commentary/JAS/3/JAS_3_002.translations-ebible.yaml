    ekeza kha ate ndægó-a, kopømbaqapé, tenøzøgim.
  rug-rug: Ura gita doduru mo si hoke tubarae ni gita pa soku siraṉa. Ba be lopu hite
    tavete va sea si keke tie, koari nana zinama, si na tie toṉotona tugo si asa,
    meke boka kopu pule nia pa doduruna sa nana tinoa.
  hop-NT: Itam sohsoyam hīhihta aṅ öwihinwisa. Haqam hapi lavayiy ep pas qa öwihiniwhtiqa
    pās pasiwtaṅwu; nihqe sohsok tokoy tuyqawi’taniqey tuwi’taṅwu.
  san-URD: یَتَح سَرْوّے وَیَں بَہُوِشَییشُ سْکھَلامَح، یَح کَشْچِدْ واکْیے نَ سْکھَلَتِ
    سَ سِدّھَپُرُشَح کرِتْسْنَں وَشِیکَرْتُّں سَمَرْتھَشْچاسْتِ۔
  heb-LB: '@see-verse:JAS.003.001'
  caf-NT: Lhat hukw'u na'a lubeshi 'uts'ulh'en 'et huwa. 'Et dune dich'oh bughunek
