  pad-NT: Vara ovani'aki ida rajomi kavaranihi hoariha. Sirisiriki danokia biakaabokavini
    kaba'i ida kanava kakaraho-ra aakarojavini, kanava kanasohiva abonoa bikaabokaki
    ida kanava-ra kanasohivini jakoma kapa'itxia, kaadahaja kaimoni hanaja aakhani
    bikanofivini hiki kania.
  twi-twi: Anaasɛ dwene hyɛn ho; sɛnea ne kɛse te a mframa a ano yɛ den na ɛbɔ no,
