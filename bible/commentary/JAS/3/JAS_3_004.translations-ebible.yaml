  gmv-NT: ዎይኮ ኣኔ ማርካቤታ ፄሊቴ። ኢስቲ ኣይ ጊታታኔ ጫርኮን ሱጌቲ ቢዛይታ ጊዲኮካ ማርካቤ ላጊዛዴይ ቄሪ ላፋ ላጊዛ ሚሻራ
