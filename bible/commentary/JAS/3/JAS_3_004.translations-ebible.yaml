  zar-NT: Buliʼyú caʼ ca raca quéguequi barco. Sal-laʼ zxö́ntërö naca tu barco, en
    récjadaʼ böʼ ruzéaj le, cuídiʼdoʼos naca nëʼe xiyágui barco naʼ le ruzecaj rudxíʼi
    barco para tseaj gátiʼtës ga guë́ʼënnëʼ bönniʼ rusë́ʼë le.
  kde-kde: Lola nfano wa meli. Ikànava ing'ulungwa na ìgong'olwa na lipungo likulungwa,
    henga ìnahulula kulojwa na nshukani n'joko, na kuhwena pachinu pohepo pálembèlà
    nkúlodya ihwene.
  ata-ata: Xe vile la aloxo ꞌo. Lasipi ne, anu mii toxoxaꞌa ia lavolesou e uxolu iliꞌi
    no taꞌu ne isusuꞌa nesi. Ia no mine atume utavulenu, la itema sou uulaxunu lasipi
    ne usaxilaꞌu lavole ne sou lasipi ulai a loxovaa no anu masaxa noxousi.
  qvw-NT: Chaynütacmi barcucta may-chica jatun cayaptinpis, maynu waywa apaycaćhaptinpis
    manijäca munaśhanman lichin uchuy manijacullanwan.
  nfa-nfa: Conto leo hari, nuka kapa. Ngèlu mèdhu tiu kapa aae madhutu dadꞌèi na.
    Te ngaa uli dhu ana iiki-iiki bisa podꞌe kadꞌuru kapa ne madhutu dadꞌèi juraga.
  tnp-tnp: Kəni negəu, in iahgin, kəni nɨmətagi asoli tətarəg lan, mətəu stiə in nati
    əkəku kəti iətəm nian kaptɨn tətalelin, kəni nɨpətɨ negəu asoli rəfin tatuvən=pən
    əha kaptɨn tolkeikei məmə okian=pən ikɨn.
  urd-urd: और जहाज़ भी अगरचे बड़े बड़े होते हैं और तेज़ हवाओं से चलाए जाते हैं तोभी
    एक निहायत छोटी सी पतवार के ज़रिए माँझी की मर्ज़ी के मुवाफ़िक़ घुमाए जाते हैं।
  hot-hot: Ma nômla yaŋ ma yeŋ ŋgwêk. Yeŋ ŋgwêk ma nômbêŋ ma lovak bêŋ hayuv ma hathak
    hasisuŋ yeŋ êŋ ba hi. Ma doŋtom nôm yaôna anôŋ te hêk dômlokwaŋ ek havusiŋ hi
    loŋ atu ba alaŋ lahaviŋ ni.
  mqj-NT: Susi toi duka' kappala', moi umba pada kamainna anna nabussun leen bara'
    kamai, mala napare' pegirikna pada nennu' situru' pa'kuanna to umpopenono'i.
  rus-SYN: Вот и корабли, как ни велики они и как ни сильными ветрами носятся, небольшим
    рулем направляются, куда хочет кормчий;
  mbh-mbh: Naro lomumu rum mun nge imot, ini ur ako i aolonga rintet, na thue engenga
    inga ako aro i patho i a thev stha, aveto sauthonga ako i patho vengveng imot
    ini ur ako i tunti. Aveto imot pathonga i pavurvur ako aro i paes imot aken nge
    wop kathnga ako i sis ve aro i es nge.
  bdd-bdd: Cebeꞌita wete bewa ꞌaigeda, ꞌeguma tanuwanuwatuhu waga weyahidi. Bwagana
    waga madoudi ma yaumai madoudi ꞌipilipilihedi, ta ꞌadi ꞌeyaisa ꞌiꞌiuna tuwa, toꞌeyaisina
    sawasawahina ma wagaina ꞌiloinae ma toꞌeha nuwanuwana ma ꞌitauya, nata ꞌitauya
    tuwa.
  cbt-NTPO: Nanchanta' panca masho nipirinhuë', quëmapiri otëërin. No'soratënën hua'huishin
    niponahuë', noya otëërarin. Panca ihuani mapirionta', noya otëërarin. Insëquësona
    yaquëpahuachina, noya quëparin.
  srn-NT: Luku den sipi tu. Den bigi èn tranga winti e trusu den go na fesi. Ma nanga
    wan pikin sani leki wan pari di fasi na bakasei fu a sipi, a botoman e tyari a
    sipi go pe a wani.
  cta-NT: 'Xaꞌ ñaꞌa̱ nduꞌni nguꞌ loꞌo nclyaꞌ nguꞌ sca yaca niꞌi̱: nu ñati̱ nu laca
    loo jiꞌi̱ yaca niꞌi̱ ni, loꞌo calaꞌ nguꞌ sca yaꞌ piti nu ntucua nde siyuꞌ yaca
    niꞌi̱ biꞌ, taca jiꞌi̱ nguꞌ tsaloꞌo nguꞌ jiꞌi̱ macala su ntiꞌ nguꞌ chaꞌ tsaa nguꞌ
    loꞌo. Masi tonu tsa yaca niꞌi̱ biꞌ, masi lye tsa ndyaca cuiꞌi̱ nu ndyaloꞌo jiꞌi̱,
    taca jiꞌi̱ nguꞌ tsaloꞌo nguꞌ jiꞌi̱ macala su ntiꞌ nguꞌ tsaa nguꞌ.'
  bqc-SIM: À gwa gó'ilɛnawa ísiaa lↄ. Ń a zↄ̃ↄkɛo, baa ń zàa'ĩan gbãa pↄ́
    ì ↄpɛwào, a fĩbↄ dɛ nɛ́nannↄɛ. Ɔ̃mɛ ì a taiinkɛ, ↄ̃ a fĩna i a pↄeã daɛ̀.
  tcz-CHONGTHU: Chule Kong innei lenpitah jong chu ahehna neocha a chu atolpan achesah
    nomna lam lama aheiya, hui hat jongleh athunun ahi.
  mar-mar: तारवेही बघा; ती इतकी मोठी असतात आणि प्रचंड वार्‍याने लोटली जातात, पण ती
    चालवणार्‍या सुकाणदाराची इच्छा असते तिकडे एका लहान सुकाणूने पाहिजे तिकडे वळवता
    येतात.
  snp-snp: Ido sipi yamu kati kiyalo. Sipi naba-naba neta ya epe nabakafo fu loto
    oluto nolo mulalo ya wimo netawa kola witi olu ya-ama amo neta ya kefo efelako
    nefa, sipi oluto moinami we yakafo yaleka unae, loto kala kinaido ya kola wiyami
    neta ika yaleka itami, moda ayaleka ya wiye.
  isl-isl: Með litlu stýri getur stýrimaðurinn snúið stóru skipi hvert sem hann vill,
    jafnvel í stormi.
  spy-NT: Yoo mii mbo ꞉mwēēnkēēt nyēē wōō araarayta, kōōrēētootē ꞉yoomeet nyēē nyikiis.
    Nteenee mii ꞉kiy nyēē mining' miisin nyēē /kēēwēēchwēēchootēē /sikēētākyinootē
    wōlēē māchāktōōs kuwo.
  xnn-xnn: '@see-verse:JAS.003.003'
  mwe-mwe: Na nnolanje ntumbwi nkali ubhe gwankulungwa, ikabheje unatendebhuywa na
    ushukani nshokope, niloya kokowe kwaapinga nkulongoya, nkali jipuje mbungo jikulungwa.
  tte-tte: Kunuwatui tabe waga kaiweli. Siya ginauli lalakisosili yo yaumai kaikaiwena
    iyui-kalai na eyaisi kikiuna koina toeyaisine igabae-lobiyen kabo wagane iboboyowan
    o tem iyawaten besiele iya ana nuwatu.
  tcs-tcs: Seimkain wase dem big seilbot. Dem bot i nadakain big, bat wen da kapten
    i wande tane da bot po go wea em wande go, em tane da stia ane da smol rada de
    andanit da bot i tane da big bot, nomata da win i nadakain blou.
  hlt-THB: Ce am awhtaw lawng ak bau soeih ce nyhtahnaak na haw na lah sih. Bau soeih
    nawh zilh ak tha ak awm soeih ing ni a khyn thai hy, cehlai lawng ak kaihkung
    ing a kaihnaak ve tehca ing ni a ngaihnaak amyihna a ceh sak thai hy.
  soq-soq: Waa kukakuka debama insena. Waa sa uamo aleidia lanunu debama os supiaubepio
    alepia rua. Tane waa awa dodomanasampaa apanawa waa dodomanasapia wolewa keraudaida
    mampe dewasadia waa naepe me alepia menasadiawo rua alepi.
  qub-qub: Jatuncaray büquitapis wayra fiyupa apaptinpis tacsha timunllawan manijan
    munashanpa aywananpaj.
  att-att: Á yù biray yù tádday nga keyarigán na. Mássiki nu mallakay yù biray ánna
    masikan yù paddák nga mangipayák kuna, ngam baddì yù ulin na nga ángngigaggak
    nayù mamilotu sù biray ánna ipanunung na sù lakalakaran na.
  bki-bki: Mia kito tiniedo rimaio ka uako bunu, bekurano ka naio kiritemi laka, a
    p̃eli na jegi na toru jo jidom riuvio a jubon titigio bano, mia sano vuu nene
    kiritavasu ga, ana mijikia rila burum̃ara uako nei rivan ea vio na vabe na toro
    napano bokar vuu naio jidom ka rivan eaio.
  bqp-bqp: Kesↄ̃ à gó'itɛ gwa ísirala. Bee kũ a zↄ̃kↄ̃kɛo kũ zàga'ĩa gbãna kũ
    àdi a yĩpao, a fĩbↄ de fítinlemɛ. Àkũ mɛ́ àdi a milɛ ble, akũ a fĩ̀rii dì a
    pↄyeina danɛ.
  mcp-mcp: Nə́mə́ nda ititíma, bísə məma ísâ í anʉ́nɨ́, oŋkwɔ̧̂ ɔ́ anʉ́nɨ̂ wə́ bwə́
    dʉ sá nə́ í kyéyʉg. Njɨ, tɛɛm bə ntɔ́, ŋkúŋkwaawɛ́ cíg-cíg wə́ mə́ dʉ sá nə́ titíma
    kə́g kɔ́ɔ́mb jɛ̂sh muud ŋgə́ julə nyə yɛ́ mə́ cɛ́ɛl yí.
  hat-hat: Se menm jan an tou ak bato. Gwo kou l' gwo, gwo van te mèt ap pouse l',
    se yon ti gouvènay ki dirije li. Ak gouvènay tou piti sa a, kaptenn lan mennen
    l'l kote l' vle.
  npl-NT: Noiwa xikinmitakah n wejweyi barkojteh, maya chikawak maejekato iwa makiwiwika
    n ejekatl, san ika se tsijtsikitsi timón se tlakatl non kimati weleti kinnejnemitia
    san kan ik ye kineki.
  bgg-bgg: 'Chiih-è run shii now bo: Run bo magunde hasam gang è khiyid dun magunde,
    bey ididuii è mieng rek ne, khiyidpho è khi hà noh yang pha jihà noh dun.'
  eng-TCENT: Or take ships for example, though they are so large and driven by fierce
    winds, they are guided by a very small rudder wherever the inclination of the
    pilot directs.
  eng-BSB: Consider ships as well. Although they are so large and are driven by strong
    winds, they are steered by a very small rudder wherever the pilot is inclined.
  cpu-NT: Pimpampithashiretakotero antaro pitotsi. Aririka ontampyaatakote niyankyaaki
    inkaare, ayiro tampyaa tsikarika onintakaaro. Iro kantacha tzimatsi oyomaraaniki,
    okitsirinkiro okenakairo tsikarika inintziro komatzirori.
  san-ASM: পশ্যত যে পোতা অতীৱ বৃহদাকাৰাঃ প্ৰচণ্ডৱাতৈশ্চ চালিতাস্তেঽপি কৰ্ণধাৰস্য মনোঽভিমতাদ্
    অতিক্ষুদ্ৰেণ কৰ্ণেন ৱাঞ্ছিতং স্থানং প্ৰত্যনুৱৰ্ত্তন্তে|
  tac-NT: Pe a'chigóriga ju barko ba'wichí e'yéname, asíriga wa'lú nisa bilé barko
    asíriga a'wágame chíbame ju eká, nobi bilé rioka 'láchigo a'nagumi gu'líchame
    júkó alué barko pe bilé igú chijpérigamete, napurigá 'la o'wé simela alué barko.
  eng-WEBPB: Behold, the ships also, though they are so big and are driven by fierce
    winds, are yet guided by a very small rudder, wherever the pilot desires.
  gfk-H: Ma i ngan mah hua ta ira tamat na mon. Diet tamat ma diet sala hanahaan ma
    ira tamat na dadaip. Senbia manamur tano mon tiga nat na hosa i sala kis taar
    ing i tale bia tikai na gau lah ia haruat ma no nuna sinisip.
  viv-viv: Kadu abaꞋita saꞋeyana ma waka. Waka lakahi-moꞋena ada bolimana toyogina
    waka gimaduhinehinena tu ana wayaisi kabiꞋona againe tovemadu hami nuwanuwana
    ginana amine anafaiweya waka ginasiviviyena. Mena wayaisi kabiꞋo-moꞋena nonogana
    tovemadu waka lakahina anafaiweya ginavehimeyena.
  yao-yao: Iyoyo ngalaŵa namose jili jekulungwa nnope jikujigalikwa ni mbungo jakalipa
    nambo jikugalauswa ni chipande cha mwana cha chibao, ni jikwaula kwakusaka jwakujilongosya.
  tgp-tgp: Ha r̃omr̃omia, lanis sohena, la tavera hina purongo vara langi r̃ilangi
    mo lo sohaira vara i vano, pani stiana rihirihi atu i er̃i posi lanis tavera atu
    i vano na sava jara tamlohin lanis atu mo opoia.
  auc-NT: Ïïmaïnö ante ñæ̈nængade wipo ante adobaï ante pönëedäni. Ñæ̈nængade pönï
    wipo incæ woboyæ̈ nanguï pæ̈mænte gopa incæte wipo në dadongä nänö cæïnënö baï,
    Ædönö dadiïmæ̈ ædönö dadiïmæ̈ wiyate goquïï, ante guiyä awæmpa inte wiyate cæcä
    gopa.
  kbc-NT: Digowootiwaji naɡ̶ana etogo-nelegi. Niɡ̶ina niocodi ane yoniciwadi yamaɡ̶a,
    pida jakataɡ̶a me jadeegaɡ̶a etogo-nelegi jibakenaɡ̶a nolaakanaɡ̶atawaanigi. Odaa
    naɡ̶ana etogo igo niɡ̶ica ane yemaa meyaticogi niɡ̶ina nawaligenatakanaɡ̶a.
  bmh-bmh: Tebil en han dabilan. Tebil go banou pet wol gusig nug patena, unaneu,
    bo, tebil nugau gugeg ginampet kekulina, tebil banou go du nugau dabeleu sesamorai
    unaneu.
  ctu-BL: Ña'tanla wen colem barco, pero che' ñijcʌbil i cha'an p'ʌtʌl bʌ ic', mi'
    toj'esʌntel majlel cha'an biq'uit bʌ i toj'esʌjib baqui jach yom majlel jini xñijca
    barco.
  meq-meq: Zəbum ka kwalalaŋ i yam bagwar eye. Kwa taɗə bagwar eye hay bəbay ada mətasl
    faya ma vəzliye ta gədaŋ ma diye ha bəbay na, ndo faya ma geye metsehe tə wuye
    andaya tsekweŋ hərwi ada mâ ye a təv nakə a say aye.
  noa-H: Hich hagjöta sim hĩchab barcojã. Hidëu par barco pöm chiraju, chi p'ũjã nem
    t'eeg wë t'ʌnaaju, mamʌ mag nem pöm simʌn timondam bʌ̃rʌʌ k'itʌmua chi capitanau
    hichdëu harrampierr p'eert'ʌpʌ̈pʌ̈ig harrjem.
  alp-NT: Kai selu kapale, masike kapale elake kai sanute kerie lori lopai, po maka
    keri kapale ibuli kemudire leke kapale keu lulu eni sukare. Eleyo kemudire tone.
  san-VEL: pa"syata ye potaa atiiva b.rhadaakaaraa.h praca.n.davaatai"sca caalitaaste.api
    kar.nadhaarasya mano.abhimataad atik.sudre.na kar.nena vaa nchita.m sthaana.m
    pratyanuvarttante|
  kbq-kbq: Hagi vente'mofone keho, tusi'aza me'neanagi ra zahomo retunefe. Hianagi
    osi zotareti, inantego ventema azeri ne'moma vunakuma hirega, azeri rukre higeno
    nevie.
  kbh-kbh: Barquë́shamnaca s̈mochjenójuaboye. Masque ts̈a bëtsëtsacuemëngá y ts̈a
    jabuache binÿiënga chë barco jtsëjuatsënts̈nayana, chë uamanéjayënga chë barco
    juyambana ndayëjana tmojtsebos̈cá, y chca, nÿe canÿe base soyetémaca, timón ca
    uabainëtémaca.
  ron-LSB: Iată că și corăbiile, deși sunt atât de mari și sunt conduse de vânturi
    năprasnice, sunt totuși ghidate de o cârmă foarte mică, oriunde dorește pilotul.
  pon-pon: Kilan, pil jop akan! Irail me kalaimun o an kin ipir wei, ari jo, men ilil
    tikitik kak kawuki on waja, me kaptin kin inon ion ia.
  nhe-BL: Nojquiya ica huejhueyi cuacanahua ipan hueyi atl, yonque tlaajaca chicahuac
    huan nopa ajacatl quinequi quihuicas, nopa cuacanahua san yas campa iteco quinequi
    ma yahui, pampa iteco quinahuatía ica nopa tepostli pilsiltzi tlen eltoc itzintla
    nopa cuacanahua.
  sps-sps: 'Ge, ami ma fakats a toraara na karap fiisok: Kainon to te natiny taf vavis
    fi non ya na ainysat tsian, sana fos a kakaii to ayei natiny tau iny non a toraara
    to, ya te taan vavis tana fo pan te koman fi non a tsoiny tau.'
  wnc-wnc: Siwan gatu siu buyambam siknga gwenu gou kekeknga sikngata puyatawawan
    yanggabam tangan kunggak. Kuwawan stiandaka dakuban sanga mateknga amakatang yuak
    sanzimda tapatekwaawan aminu atdakunggak kapata take ita akunangge nataak gwak
    dakuban sip gwenda ugwak saak kunggak.
  bus-bus: Kesↄ̃ à góro'itɛ gwa ísiaala. Baa kↄ̃n à bítakɛɛo kↄ̃n zàga'ĩa gbãaa kɛ̀
    è vuao, à fĩbↄ nɛ́ngomɛ. Àmbe è à milɛ ble, ben à fĩ̀ri è a pↄyezi danɛ.
  gub-BL: Pema'enukwaw kanuhu rehe nehe no. Uhua'u kanuhu. Ywytu ipureraha wer hehe
    zanewi a'e. Nueraha e kwaw, ta'e xiraha zaneremimutar rupi zane xe, ta'e heta
    hekwar heruwakaw hehe a'e xe. Xipyhyk heruwakaw. Xiruwak kanuhu ipupe zaneremimutar
    rupi.
  imo-imo: Sip teremo mele pileio! Sipima paa mele awilima nalo poporomeni kombu lupe
    marenga topa mundumbei teremo wali sipimanga stia paa keloma ambolkolio sip kongono
    teremele iyemani kombu tenga pumolo konopu lekolio stiama ambolko pupu toromele
    kinye pungei teremele kombu akuna purumo.
  boj-boj: Niŋgi qobuŋ uniy. Qobuŋ a tulaŋ kobaquja. Aqa kuñi tulaŋ kiñala. Ariya
    jagwa koba tigelosiq qobuŋ tutqa laqnaqa qobuŋ aqa abu na kuñi ojoqnsiq tingiteqnaq
    qobuŋ a dauryoqnsiq gileqnu.
  eng-DRA: Behold also ships, whereas they are great, and are driven by strong winds,
    yet are they turned about with a small helm, whithersoever the force of the governor
    willeth.
  knf-knf: Natenan kak ŋpuur bdëk ŋi iloona, woli ŋado wo ŋweek, kë ukëk uweek ukwuuk
    ŋa, kaţoŋ kampooţ kajaaŋ kañooţ ŋa dko di naţoŋ aŋaluŋ.
  san-KHM: បឝ្យត យេ បោតា អតីវ ព្ឫហទាការាះ ប្រចណ្ឌវាតៃឝ្ច ចាលិតាស្តេៜបិ កណ៌ធារស្យ មនោៜភិមតាទ៑
    អតិក្ឞុទ្រេណ កណ៌េន វាញ្ឆិតំ ស្ថានំ ប្រត្យនុវត៌្តន្តេ។
  arn-NT: Ka ngüneduamfimün tati farku. Rume pütrüy ka rume newenngey ti kürüf ñi
    rültrekeetew, welu ngüneniengey kiñe pichi timon mew ka yekeeyew chew püle ñi
    ayüngeel ñi amulngeael.
  zas-NT: Ziangajc ree barcw, majsi naroob reen, majsi por mazt rucadxaa bidoxh laa
    reen, per con tijb guiibdobëz ni la timón, con laan ma zajc chinë bejn laan lod
    rëntzaman.
  ken-NT: Ná nɛ áchwɨ̌nyɛn nkwɔ? Yɛ̌ndu áré chɨk, nɛ yɛ̌ mbʉ́ɛ́p anɛ́ ádɛ̀p wu
    ántaŋ ná, nsɔm achí anɛt áchwi babhát anɛ mbák mmu ánjá anjɛp, áchwi
    árɔ̀ŋ chí ɛbhak ɛnɛ yí áyàŋ wu andɔk.
