  eng-YLT: lo, also the ships, being so great, and by fierce winds being driven, are
    led about by a very small helm, whithersoever the impulse of the helmsman doth
    counsel,
  jni-jni: Ringi zini uzirgi u mgwei barki sa wa zi madangdang upebu uni kara ugido
    we; Azumo acin ani unu hungo me ma gamara we ko da aba.
  kne-kne: Kaman aben din bapor, tan olay mo dakdake ya maidogos sin mapges ay dagem,
    din mangiturong sin layden di mangimaniho ay emeyan et din landok ay kitkittoy
