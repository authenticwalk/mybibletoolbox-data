  san-GUJ: પશ્યત યે પોતા અતીવ બૃહદાકારાઃ પ્રચણ્ડવાતૈશ્ચ ચાલિતાસ્તેઽપિ કર્ણધારસ્ય મનોઽભિમતાદ્
