    nitangi taku ebe ei ta-gitung ve nile ok nile. Be gen natu ete ulieng ok ge ete
    geb ei-vovo bamo etok dabin.
  tew-tew: Bíˀánshaaˀan wáˀ wí pꞌoe iwe nayiˀi kophênbay i̖ˀgeḏi. Tobáháa gáhä̖́yú̖ˀi
    namuu wänboˀ, heḏá wí wa̖a̖ kayˀiḏi óesayhúya̖ˀ wänbo-á, i toˀwí isanhondiˀ
    wên phépháˀay hí̖yä̖̂ä̖ˀinda̖ˀ tíˀûupiyeˀ nachá̖ˀnin namuuˀindiḏibo hanginpí
    ibéeḏeˀ háa nadaˀ waa.
  rmc-rmc: Abo dikhen pro loďi, kajte hine kajse bare a traden len o zorale balvaja,
    o kormiďelňikos len šaj ľidžal le ciknore kormidloha ode, kaj kamel.
  apr-apr: Inbe matamu too lapau ye ookoo. Ngan ookoo i so maiyoko, bong poi ki mai
    tiap. Le kumata bet eng ipa le gurana mata nga, ngan ole itiri a ikooi tiek pono
    a ila. Bong kumata bet koddenge ki lono bet ila pang ye ni san mulu nga, ngan
    ole ipulele poi mai tiap tani le ookoo iportak pang ye ni yo lono bet ila pang
    ye i.
  tiy-tiy: Loo so bé niy dakéle barko féagéwéy émbagére réfuruh. I suwil i barkowe
    toow fo kloh, éndob been i niy usaréy kafitane bé barkowe fégéfanangguwitén de
    dob kétaya nuwe ayo no.
  nlg-nlg: Vaghaa ghua na vaka sule, te torovaghinia na ghuri sule. Sakai vamua na
    vatei taghaoana te pile, hauva me riua so na vaka sule, ivei te liona ke tona
    vaa na tinoni te taghaoa.
  dgr-DOGNT: Eyıts'ǫ elàcho sı wedaànıahdè. Sıì nechà eyıts'ǫ nı̨hts'ı nàtsoo t'à
    nàeda, hanìkò amìı elà k'èdìı sìı elàht'oò nechà-lea t'à elà k'èdì hǫt'e.
  pes-OPV: اینک کشتیها نیز چقدربزرگ است و از بادهای سخت رانده می‌شود، لکن با سکان
    کوچک به هر طرفی که اراده ناخدا باشد، برگردانیده می‌شود.
  ron-1924: Ятэ, ши корэбииле, кыт де марь сунт, ши, мэкар кэ сунт мынате де вынтурь
    юць, тотушь сунт кырмуите де о кырмэ фоарте микэ, дупэ густул кырмачулуй.
  tpz-tpz: Eꞌ to vatoe e non po paröꞌ vëh o apuh, no a tuvuh apuh to totoon vah non
    poan. Ivëhkëk, a tah vëh to vatotoopin nö non o paröꞌ apuh pamëh, to paraꞌ soneꞌ.
    Ko vavanö koe non poan pa ö ne tövavanö to iu non.
  agd-agd: Inká sipirá dere vá afová ono. Mai maen kákan daná bantin inká kákan uva
    iyáken o mamáde e mamáde iyantin mifo sító danka ano ma o mamáde e mamáde ma inaintá
    anan orinten mino.
  rkb-NT: Tsaraha puẽtsikbyita bo mytsaty tsimaha. Tsaraha puẽtsikbyita zopok humo
    mokuru. Iharazozikwy humo mokuru. Hana bo iharazozikitsa mozihikik na ha bo hi
    zuba tsaraha mokuru. Iharazozikwy humo hi mokuru. Mystĩazik iharazozikwy hyrity
    wata.
  san-THA: 'ปศฺยต เย โปตา อตีว พฺฤหทาการา: ปฺรจณฺฑวาไตศฺจ จาลิตาเสฺต''ปิ กรฺณธารสฺย
    มโน''ภิมตาทฺ อติกฺษุเทฺรณ กรฺเณน วาญฺฉิตํ สฺถานํ ปฺรตฺยนุวรฺตฺตนฺเตฯ'
  iws-iws: Mɨ krɨma siyaii komii komiiyɨm whɨi komii solwara hɨr nakiiyɨm sɨmiir daɨngwoki.
    Tɨ siyaiiyɨm sɨma prasae prasae rani mɨ sɨmiirɨn pɨ opudga mɨ hughainami mɨ inkamɨn
    ta siyaii aiir nɨndaokiyɨm pɨ tɨ idisɨm ɨiirar nonkwo wrɨeki mɨ ta siyaiiya pɨ
    tɨ inkamɨn siya namam naɨngwowa maeyaua pɨ hɨriiyar nami, paeyɨn yab nakiiniiyɨn
    inkamaka nakiikɨndimdiyɨumainiiyɨn siir hɨriinan ywowɨn, tɨ inkamɨn hɨnda nakiiyam
    yaɨngwo mɨ tɨ paeyɨn pɨ hɨriiyar mɨ akiiyami.
  pol-SZ: Również ogromne statki, żeglujące dzięki silnym wiatrom, zmieniają kurs
    zgodnie z wolą sternika, który posługuje się małym sterem.
  ztq-NT: Kol kuy gaanoo xa nak barkw. Ngolo ni ntseeb kchë me dox nii xchëëpo. Per
    con tublësy yag wiñ nii kë xaan go chuuñ ksëë meño laañee chakladzy meñ.
  zai-NT: Laca zaqueca barcu, neca naro'ba ni peru raca mandar ni pur ti timón huiini'.
    Ne ora acala'dxi bi yooxho chiné ni ladu na la? rucueeza timón huiini que ni para
    udxii lú ni ladu na ni cusá ni que.
  upv-upv: Ko kaprrorrmi ta drrav nga marlelep nga niwos ner marwelili jer kobbong.
    Ko daron nga ling nga milep m̃ilai, jinibb nga mutori niwos ngok orongwose puloli
    ko wor pian lat nga mimrreni pian e.
  wap-NT: 'Oo udiꞌitapa paran san kanawa: uꞌudarun puꞌu, naꞌiki maꞌozakaꞌo awaru kidaꞌukapan
    puꞌu padamatazu, turuu unaꞌaka-kao poora sodi idaꞌan naꞌitim karikaonan uaiapa-kao
    kawanaꞌati.'
  mva-mva: Kati rebareba ilo-ming dandi. Dilabaguda-tina, be oasa kaiboangdi ka kati
    ngaedi dipapananuaki, ata singara nedi nge mukumukudi. Be singara mukumukudi ngaedi
    ka disingarangara be tamoata singarangara nge rerengadia-lo kati dilakulakuaki.
  dwr-NT: Be7ite, markkabetuukka qassi hewaa keenaa wolqqaama gidiidde, gotuwaa carkkuwan
    laagettoopekka, unttuntta laaggiyaawe barewaa koyyiyaasaa zaariide laaggiyaa qeeri
    guuthaa mithaan laagettiide biino.
  kfw-kfw: Rakuong hi minkhina khat-ah leirui, Thipui kangar ominnum, akalok Rakuong
    kha akasep pa'n akasiin rakuongsung inliing na-ah aminsinazoot reiya aminsi.
  bfz-bfz: देखो जाह्ज बी हालाँकि इतणे बड़े ओए, और तेज अवा रे चलाए जाओए, तेबे बी एक
    छोटी जी पतवारा रे जरिए मांझियो री इच्छा रे मुताबिक कुमाए जाओए।
  cuk-09: Emi urmar be dakbalina, urmar dummarba-inigwele, degine, burwa-binnasur-goledba
    nana-inigwele, degite e-sorgaeddi bipii-inigwele, e-sorgaed-sogedba bia captan
    na ur sedbie, aba na sed-daed.
  ben-OBCV: কিংবা উদাহরণস্বরূপ, জাহাজের কথাই ধরো। যদিও সেগুলি অনেক বড়ো ও প্রবল বাতাসে
    চলে, তবুও নাবিক একটি ছোটো হালের সাহায্যে যেদিকে ইচ্ছা সেদিকে নিয়ে যায়।
  mil-NT: Te dàtná cuìní‑ndó cùu barcú cuěi nàhnu vihi‑xi, dico òré quéné nǐhi táchí
    te tùndaha‑xi ɨɨⁿ xio, dico tée dàcaca ndacu‑dé dáquɨ̀hɨ́ⁿ‑dé‑xi ndɨhɨ ɨɨⁿ yutnu
    sá dánàni‑güedé tìmú ndàa núú càchí iní‑dé quɨ́hɨ́ⁿ‑xi.
  myu-myu: Imẽnpuxim kobexixi yobog̃ cĩcãat. Imu'abicũg̃cũg̃ap'ip pit yop'ĩt ma. Kabidoxixi
    kobexixi mujujum. Imẽnpit iboap'im acã kobexixi mu'abicũg̃cũg̃ wuyju pinap tag̃,
    yop'ĩt ma'g̃u.
  amk-amk: Kaparinei kontai tonanai. Kaparifoi watioi we fiebai tonanai tuti wanangfei
    mani suruoi paria, wape na ne bo irua foi mano siruwi foi siruwi defai na mimoya
    kariri ne dawiafo.
  fai-fai: Ade kukumin mak ayo ki siw am be afalik dukum, kata gedul kitid uta kudew
    kámalu ade siw muk fakudin kinim aka siw muk bo katiw, kata yaknang unon kala
    aka siw muk katiw uyo bim gi kudewa siw am dukum uyo kámalu.
  ura-NT: Jerichanejeein techu timoon laaojoiri que, jerihanajaan jeloon raujiaeraujiajeein
    rauhijiriin bote seeojoan niha natiin amae timoon inaera.
  mcd-NT: Shinancapon. Shashohuan uhuapafiacun ahuun chifishtati uhuapamashtafiashon
    nan non iyopaiyaiquiri iyotiro. Fuuhuanun shashohuan catima huafiatiro ahuun chifishtatinin
    nan non iyopaiyaiquiri iyotiro.
  urt-urt: Topoꞌe ŋoihyeryembe yilme loumbil pinip, ŋai uku pupwa ŋembere sekete,
    kom ŋupe ŋaiye miyeꞌ ŋaiye ŋenenem loumbil pinip uku narpe stia ŋalalai pe, loumbil
    pinip embere uku nal gande ŋasande kin.
  kiz-kiz: Manyayi kujha Meli, ingawa mbaha na jhisukumibhwa ni mp'ongo n'kali syasilongosibhwa
    kwa usukani n'debe nesu kulota popoha pala kwailonda nahodha.
  tzo-TZE: Jech noxtoc li barcoetique, ac'o me biq'uit li stijubile, xu' chpaj. Ac'o
    me muc' li barcoe, ac'o me chnet'at batel yu'un tsots ic', pero xu' buyuc no'ox
    tsc'an chbat li yajvale yu'un oy stijubil.
  lex-lex: Tamkek la kapli ida. De ha matmiat liawna id hade, me anin lawna nod lia'-nod
    miaiya, mere yormudi ed maka na ntorreria kapil de ulanni pa kawehwa reria kapil
    de gaini, kennama ulanni kuku'a.
  dov-dov: Amuzibe alimwi ikuti maato, nikuba kuti mapati byeni alimwi aleenzegwa
    aluuwo, alayambwa ansoke nini loko kuyosika kufumbwa nkwayanda sikwayenzya ensoke.
  rgu-rgu: Natutudu fekeꞌ nemeꞌ ofaꞌ a mai. Leo mae ani a nasaꞌ, de ofaꞌ a naeroꞌ
    boe, tehuu jurumudi a nauli nala ofaꞌ kabaꞌuina ria tuka hihii na neniꞌ noi uli
    aanaꞌ a.
  toc-NT: Na̠chu­na­li̠túm a̠ma̠ko̠lh lac­lanca barco xalac pupunú ma̠squi xli̠­ca̠na
    pi̠ luu lak­li̠­la­ka­putza y ma̠squi tli­hueke uú̠n tahua­ca­ni­ya̠chi hua̠ntu̠
    sakalé̠n, pero a̠ma̠ko̠lh hua̠nti̠ tama̠t­la̠­hua­ni̠­má̠­nalh xli̠­ca̠na pi̠
    caj actzu̠ timón kalhi̠y hua̠ntu̠ xli̠­ma̠t­la̠­hua­ni̠cán huá tla̠n tali̠lé̠n
    nícu xlacán tale̠m­putún.
  som-som: Ogaada, xataa doonniyaha, in kastoo ay waaweyn yihiin, oo dabaylo waaweynu
    kaxeeyaan, weliba waxaa loogu jeediyaa shukaan aad u yar meeshii ninka wada qushigiisu
    doonayo.
  mam-C: Ex ka'nqetzin kye bark, exsin tu'nj ma tijqe, ex tzunx nju'minx kyq'iq' kyi'j,
    tze'n nchi rinin toj ttxuyil a', n-okin jun tal netz' xuyb'ilte kyu'nxjal, a q'ilte,
    ja' tumil kyaje tu'n kyxi'ye.
  ndj-ndj: Watu mkomi munu, hata leki weni mkomi munu, wukusukumuliwa na liyegha likomi,
    awu wukuwesha kughalambuliwa na ngafi dokwa hela na kulongosha kokosi kwadayila
    yula mundu yaguba.
  mbj-NT: Marakate na-ããj né hẽ. Aee né paawä, tak'ëp tabahëm do mahũũm né paawä,
    ta poo wõj n'aa mahũũm rakarẽn hẽnh ta du wõd n'aa me, nad'ëëd its né paawä ta
    tii.
  lat-VUC: Ecce et naves, cum magnæ sint, et a ventis validis minentur, circumferuntur
    a modico gubernaculo ubi impetus dirigentis voluerit.
  ngp-ngp: Heke kaula mliganyizo we ngalawa itendese ukulu naho yadaha kuguhigwa ni
    nk'hungunto nk'hulu, mna yadaha yalongozwa ni kasukani kadodo, naho yadaha kuita
    kokose kudya naaunge uyo akuigendeza.
  aoi-aoi: '@see-verse:JAS.003.003'
  enq-2: Nyakamame sipi dupa masalapape. Dupa etete yaleaka doko, poo kyeto lelya
    dokome sipi dupa soo penge. Dopaka doko, sipi lyaa minao tolenge palaŋa etete
    yakane maita-kaita pimbatae dokome, sipi doko lyaa miningi akali dokome masilyali
    pyoo minao tolasilya dokonya-kaitaka penge.
  eng-ASVBT: Behold, the ships also, though they are so great and are driven by rough
    winds, are yet turned about by a very small rudder, whithersoever the impulse
    of the steersman may will.
  mna-mna: Mi wooŋgo ta kembena. Ina koroŋ biibi. Mi ka peeze na, biibi som. Tamen
    sombe miiri mi duubu ipambiŋbiŋ wooŋgo mataana, na tomtom peeze kana irao itooro
    peeze musaana tana, mi wooŋgo ko iko pa lele ta ni isombe ila pa i.
  myw-myw: O wag ma̱wan, magat wag singay avakaein, o yag avakaein bitotow, tage kavaveis
    nag bivakaein, kakit; tage kadilok bitakavaveis, wag mo bisawl bein ampalawen
    sivinads.
  sby-sby: Kayi kamubonani bwato, nambi nibunene kayi bukute kunyakwa ne mpepo, nsombi
    bukute kunyonwa nekatondo kakukwashusha, kwambeti bwenga kulikonse nkwalayandanga
    labwendeleshenga.
  sll-sll: Te sipi nir bani wangwo hanga i, tal bir weni dimia, hamen hair mu dinba
    ole anu simba, mobing hol i pul sungwo migiga ta dungure, sipi kene ongwo yali
    u holo holo nala di pungwo i, pul si tongwo holi wine ole omua.
  yaq-NT: Bwere kuta kanoam juni'i, eme'e ket am mammatene. Juname'e kaitu'una bwerekai,
    intok ju'u jeeka am weiyaame, utte'ak o'oben. Taa ju'u, junaka'a weiyaame, ka
    jalletchikue a' weebae'u bicha a' weiyaa.
  uro-uro: Dä qosaqi ngän du angän snäng sävät ama mlaus ama mor ngät masirhat kärangätni
    i ama laur ngärhi nän mä ngät di mamär vät ama ruqa iva qat turäkt täm ngät na
    ama palangige ama gaini nä ige mamär sa äkt i nani a qa iva ngät tet sae.
  ita-1885: Ecco ancora le navi, benchè sieno cotanto grandi, e che sieno sospinte
    da fieri venti, son volte con un piccolissimo timone, dovunque il movimento di
    colui che le governa vuole.
  muy-muy: Nahkay day nazay mazavu ga *slalah ga yam. Slalah ga yam ti gəɗakani, aməɗ
    gəɗakani azay, ay ku tamal nahkay nəŋgu ni zlam ya ti tagaray àna naŋ ni ti gʉziteni.
    Àna zlam gani nani ti tisliki mazoru slalah ga yam ni ka məlaŋ ya tawayay moroni
    ni ɗek.
  kqc-kqc: Bouti ka vefo kumo gokai tora iniye ma aura tora yaku usi moi kita redo,
    ye tari redo amiye ini gokai digo di ura redo bi fayo kana keika iniye dudu bouti
    tari redo.
  tav-tav: Cumua capairica juti ajeri mena yo, mani cáto wino mena cáaátia quenare
    tʉgooñañajate. Wino capapuro pairica to cãnibato quena we turica pãi mena tia
    ʉpaʉ ti pãi mena we turi noo cʉ cabooro aá majimi.
  eng-ULB: Notice also that ships, although they are so large and are driven by strong
    winds, are steered by a very small rudder to wherever the pilot desires.
  spa-VBL: 'Miremos también los barcos: aunque son muy grandes y son impulsados por
    vientos fuertes, son conducidos por un pequeño timón hacia la dirección que el
    piloto quiere ir.'
  fra-_FOB: Voici encore, les navires, qui sont si grands, et que poussent des vents
    violents, sont dirigés par un très petit gouvernail, partout où le commande le
    pilote.
  hau-ULB: Ku lura kuma da jiragen ruwa, ko da yake suna da girma sosai kuma iska
    mai karfi tana kora su, da karamin karfe ne matukin yake juya su inda ya so.
  mal-mal: കപ്പലും, എത്ര വലിയത് ആയാലും കൊടുങ്കാറ്റടിച്ച് ഓടുന്നതായാലും അമരക്കാരൻ ഏറ്റവും
    ചെറിയ ചുക്കാൻകൊണ്ട് താൻ ആഗ്രഹിക്കുന്ന ദിക്കിലേക്ക് തിരിക്കുന്നു.
  kkc-kkc: Osoloso dio masi hee hagoso. Abei toowa mapoo silesibili du onosee egeesi
    moloso. Du oso poo toowa simi ma kulodu osee dumologa, du egee dooboo dileime.
    Bei, du egee toowa, esino du mali suda pepooko hee osio mapoo moloso. Oso du tosili
    odoo oso goomoga mi mapoo mamo diliso.
  lit-lit: 'Štai ir laivai: nors jie tokie dideli ir smarkių vėjų varomi, mažytis
    vairas pakreipia juos, kur tik vairininkο valia nori.'
  urd-GVR: Yā bādbānī jahāz kī misāl leṅ. Jitnā bhī baṛā wuh ho aur jitnī bhī tez
    hawā chaltī ho nāḳhudā ek chhoṭī-sī patwār ke zariye us kā ruḳh ṭhīk rakhtā hai.
    Yoṅ hī wuh use apnī marzī se chalā letā hai.
  far-far: Ma na reba 'ai tu'u fuana liliulana na baru ka 'urinai laugo. Boroi 'ana
    na baru ka baita, ma na sasaule baita ka kwaea, na reba 'ai tu'u nai nia bobola
    ga 'ana fua liliulana na baru nai fua ne kai leka sulia manatana na wane ne baita
    ana ngalilana na baru.
  suz-BL: जहाज यो मिम्‍तीन। दोदेंशो ठेयब बाक्‍त हना यो, दोदेंशो ठेयब फशेमी मेको कली
    गाक्‍पाइश्‍शो बाक्‍त हना यो, चलेबमी मेको कली इम्‍चीली थोव़कमी चलेशो बाक्‍ब। मिनु
    ते लाइक्‍चा दाक्‍ता, मेकेर लाइक्‍ने चाप्‍ब।
  car-NT: Kurijara 'wa enapa tyre o'po'toko. Poto me iwairy se'me, pari'pe pepeito
    woturory se'me, amy simona'membo kynarojan mo'ko undymanen nisanory wara ro.
  amp-amp: Yo womt wadukakomt doht. Doht nhai be tut yikaht. Yimar mitohhato mnange
    hanygaf hanitatrt doht kitwot. Yimar kangr fitoh kmit o fitoh yuhat ais, nd doht
    rot be mnange kak htaf hanitrt.
  bht-bht: दिखा, जाज भी कितणे बड्डे होंदे न, कने तेज होआ ने चलाऐ जांदे न, तमी इक छोटी
    दिया पतवारा ने माँझी अपणिया मरजिया ला मोड़ी दिंदा है।
  eng-NOY: Behold also the ships, which, though they are so great, and driven by fierce
    winds, are yet turned about with a very small rudder, whithersoever the steersman
    chooseth.
  cub-NT: Quédecabu jiad̶ocũ ʉracũque. Ʉracũ bajubu. Aru ũmevʉ parʉrõ copʉ japuivʉ.
    Ʉbenita jipocateipõecʉ nʉicõjeimi dicũre quĩ́jive japʉvaiveque ã́ri ʉ̃i nʉiyʉrõi.
  ita-1927: Ecco, anche le navi, benché siano così grandi e sian sospinte da fieri
    venti, son dirette da un piccolissimo timone, dovunque vuole l’impulso di chi
    le governa.
  lww-lww: A ita na tesitomli m̃ena ga waa lala, nap̃a pe suri korena ga nap̃a aurmi
    pap̃isi, a pona pupia lagi miyuia ana sinenan pisape supon vano, ana narin p̃eligas
    ga, naga kilia kila pupia waa nene va e yo nap̃a yaru na uararen p̃eligasia naga
    sinenan pisape va ea.
