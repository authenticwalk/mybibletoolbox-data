  otm-NT: Nɛ tengu ra dąbarco, madague'a xʉ ndoho, nɛ ts'ɛdi ran dąhi i joni, pɛ ɛ̨mmɛ
    zicuɛ a ní mba ma 'yoni, pɛ hønbʉ go da ndepe dí mba a di 'yoni.
  dah-dah: Be, hakwa wor gwahade po. Hakwa kuruŋ wor po goyen meŋe tareŋ huwarde tuktawaŋ
    irde hiyeŋ. Goyenbe hakwa go teŋ kuŋ hiyeŋ al gore goŋ kura kwe yeŋ nurdeb hakwa
    tigiri teŋ teŋ det dirŋeŋ muŋ hakwa kimyaŋ beleŋ hi goyen tigiri tikeb hakwa kuruŋ
    goyen al gote dufay po gama irde kuyeŋ.
  tnk-tnk: Hətə ro mwi nɨtətə me. Nɨpwranraha rasori. Nɨmətaɡi asori me kamhəpwi irapw
    irəha. Mətə nəri sə raməkəkini irəha irə rouihi a. Kamhəuvən ia kwopun pəku iəmə
    sə raməkəkini nɨtətə rokeikei.
  kpr-kpr: '@see-verse:JAS.003.003'
  san-IAS: paśyata ye potā atīva bṛhadākārāḥ pracaṇḍavātaiśca cālitāste'pi karṇadhārasya
    mano'bhimatād atikṣudreṇa karṇena vāñchitaṁ sthānaṁ pratyanuvarttante|
  nho-nho: Kootou hakatuu hoki i naa hurohuro naa vaka e llasi. Niaaina maa te hui
    te vaka naa e tere iloto naa matani e llasi raa, te vaka naa e lavaa koi te hakaraaua
    te tinohiti te vaka naa ki te tamaa hoe. Te hui te vaka naa ma ki tere koi ki naa kina
    te tinohiti te vaka naa e hiihai.
  gym-NT: Erere arato, ru krikri mrenbti yebtä töbika munkwe. Ru mrenbti abko bäri
    krikri amne müreta nebe mate bäri ribi amne tä ru kite mentokwäre, akwa kri kukwän
    chi ru kwitatekrä, yebti nitre ru ngwianka ye töta nebe ru ngwiain mdente mdente,
    erere känti ruta niken.
  azg-NT: Ndoꞌ mantyi cꞌoonꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ ntꞌaandaa. Tꞌmanhanꞌ ndoꞌ jndei
    mꞌaan jndye na vantyquehanꞌ joohanꞌ. Majoꞌ juu tsꞌan na vayꞌoonhanꞌ, chjo tscaaꞌ
    pala ꞌnaanꞌhanꞌ, majoꞌ yo juuhanꞌ itsꞌaa jon na cjahanꞌ minꞌcya ro yuu va na ntꞌue
    tsꞌon jon.
  bhd-bhd: हेरा, पैनेरां ज़िहाज़ां भी, अगर बडां भोतन, ते तेज़ हवाई सेइं च़लां गातन,
    फिरी भी एक्की निकड़ी पतवारी सेइं च़लानेबालो अपने मेर्ज़ी सेइं फिराते।
  too-NT: Lā' nā hua'chi huan barcos a'ntū lej lakka'tla'n. Lā' a'ntū pūxui'tican
    lej ti'na'j. Lā' a'yuj huan ū'ni' lej xatli'hui'qui tampi'talē'n huan barco, huan
    piloto tzē nalē'n chu a'nlhā lacasqui'n, a'yuj ti'na'j a'ntū pūxui'tican huan
    barco.
  ind-AYT: Lihat juga kapal-kapal, meskipun mereka sangat besar dan digerakkan oleh
    angin yang kuat, kapal itu dikendalikan oleh kemudi yang sangat kecil, dan akan
    pergi ke mana pun juru mudi menghendakinya.
  cjo-NT: Eejatzi okimitaka rowaga antawo pitotsi. Antawo inawita, omaanta aawyaakiro
    oshintsinka tampyaa otyaantakiro. Omaanta ontsiritzirorira raawyaantakawo owaanini
    komarontsi rontsiritantakawo raanakiro tsikarika ikowakawo riyaate.
  nsn-nsn: Namana tar parau a uleikintiehe tun, doha ualihinon a kikitilikintiehe
    tun, bo e banotong uakauiuir pukuono tar parau tar butur re malarainir tamatang
    uakapis e laon, gitiempe geta uleikir rom.
  san-DEV: पश्यत ये पोता अतीव बृहदाकाराः प्रचण्डवातैश्च चालितास्तेऽपि कर्णधारस्य मनोऽभिमताद्
    अतिक्षुद्रेण कर्णेन वाञ्छितं स्थानं प्रत्यनुवर्त्तन्ते।
  tna-NT: Daja huecha barco aida etse etupuameinia. Beni ja jubida enunutani, aida
    biame, piloto ja timón, leme chidi neje bahui barco aida queda putija da da edusutani.
    Da neje barco etupuametani.
  lid-lid: Aha kabudon ale ta ndron lahek tinan atas bolo ndras. Ndron laba tinan,
    ya jor laba tinan atohou badeh, tubuluhi iy amai iu ili bolo ndras. Ya kulik tan
    badeh bos nadu bwisik labai. Arile, buku ndramak ta ateu kulik anya kili adai
    o sam, iy badeh, awoha le ili loboho heh iy anya ndron katas kili aliy.
  wim-wim: Ngamp chukkun anangan ngaantam-ngeeyāmp thamp. An puth wuut piꞌ-piꞌanam
    thampanga, puth pam al-alangan weentathantan thanang yuk manyiy al-alangan yuk
    pal pekkuwan koy-koyyuw wun-wunan chukkunantangana. Wunt piꞌan nathwey wampiy-a,
    penyiy nunang chukkunaniy-a, puth nil pam alangana weentathan yuk many thonakam
    alangan pal-pekkuwan wunan chukkunantangana, alangaman weentathan chukkun piꞌanan.
  zga-M: Hange mulolage ingalava, ndayiwe mbaha ukhulutilila, nukhutoliwa ni unkhaluguto
    umbaha, yiesyetuliwa nie khienu ikhiedebe, ukhuhielikha ukwinogwa uviegeendencha.
  yom-yom: Tala masuwa, ka diambu ko, madi manneni ayi phepi yingolo mikumayimvevumunanga
    mawu vayi meti tuadusu kuidi sengo fifioti kioki kapiteneketi balula mu diambu
    di diatusu masuwa koso ku katidi.
  san-SIN: පශ්‍යත යේ පෝතා අතීව බෘහදාකාරාඃ ප්‍රචණ්ඩවාතෛශ්ච චාලිතාස්තේ(අ)පි කර්ණධාරස්‍ය
    මනෝ(අ)භිමතාද් අතික්‍ෂුද්‍රේණ කර්ණේන වාඤ්ඡිතං ස්ථානං ප්‍රත්‍යනුවර්ත්තන්තේ|
  yut-yut: Ae tap wakga yo kɨsi do nandaneŋ. Tap wakga uŋun yo madepsi daman, ae mɨrɨm
    madepsi da pɨsoŋakwan tap ɨdapmon agɨsak. Ae tap wakga aŋtobɨlakwa agɨsak dakon
    kɨndap kwɨk uŋun monɨŋɨsisok. Mani tap wakga awɨldak amɨn tɨmɨ kɨndakon kɨk do
    asak kaŋ, uŋun tap wakga dakon yo uŋun aŋtobɨl tobɨl aŋakwan dukwan kɨk do nandɨsak
    uŋudon kɨsak.
  grc-BYZ: ἰδοὺ καὶ τὰ πλοῖα, τηλικαῦτα ὄντα καὶ ὑπὸ σκληρῶν ἀνέμων ἐλαυνόμενα, μετάγεται
    ὑπὸ ἐλαχίστου πηδαλίου ὅπου ἂν ἡ ὁρμὴ τοῦ εὐθύνοντος βούληται.
  cpc-NT: Pinkinkishiritakotiro antawo pitotsi. Aririka ontampiyatakoti niyanki inkaariki,
    ayiro tampiya tsikarika onintakaawo. Iro kantacha tzimatsi oyomawaaniki, okitsirinkiro
    okinakairo tsikarika inintziro komatzirori.
  nhg-NT: Xequemejtacö börcos nuyejque, que mös ara bejbeye hua mös lalebes checöhuac
    yejyecatl quenbica, pero sa ca sente timón tli tzitzequetzi lalebes, ca inu mocuepa
    ca cöne queneques öque quemanejöroa börco.
  nya-nya: Taonani sitima zapamadzi. Ngakhale ndi zazikulu kwambiri ndipo zimakankhidwa
    ndi mphepo yamphamvu, zimawongoleredwa ndi tsigiro lalingʼono kulikonse kumene
    woyendetsayo akufuna kupita.
  ngu-NT: Xtlanemilican intechcopa on barcos. Masqui sequimej barcos sanoyej huejhueyimej
    niman masqui sanoyej chicahuac ajaca, san ica se cojtli pitentzin on tlacatl yejhuan
    quiyecanaj on barco hueli cuica campa quinequi.
  kup-kup: Ma sip ahomakez amun tamahavoz homei. Met teptepiv uramahan sipimak iv
    havevok basat em tamahan pomakez aban koravop kohat hezaek, pi pei goe irih hezas
    bahavoe tamahan sip ahomak havoe tat pim homet bavatamah-povotï samah.
  jid-jid: bitoh igwu u dran ma naki ba bra kpukpuri naki gwugwu u gbegbenien mami
    zuba nikukre job fidima ndi u tru gwua ani kam hi ni bubu wa ani so
  wmw-wmw: 'Wazani novyo paketi: ingawa rikulu, risukumiwa na mepo nyingi, fala nawoda
    kasáka kukisa konse, azungunusa na shukani ritoto javi.'
  gmv-GGM: Woykko ane markabista xeelite. Ay gitatanne carikon lagetizayta gidikokka
    marikabe lagiizadey qeeri laafa laagiza misheyira ba koyizaso efees.
  ssg-ssg: Tin masin waian. Kalak aupol kuin, kokolei kapitun i pon kapitiai waian
    usiai namili tel huniwa.
  zpo-NT: Nu seeka nak tub bark kwaan gro doo, nixa nze tub mbi dox nzobyaya, nu lee
    xaa kwaan nzhano bark nzhe xaaya kwaan tub le yag dik. Sbaa nzho mod nzhano xaa
    bark loka lad nzhekla xaa dubse leen nistoo.
  poy-poy: Mtumbwi mkulu nentu yagushemwa meli, tembera ndo mkulu nentu, guweza kugalambuziwa
    kwa nkafi ndidini, na igenda kwoseri mlongoziya kwakafira.
  qwh-NT: Jina musyantsicmi lamarcho jatusaq barcucunapis feyupa bientu apaptin, llutanpa
    eucuyanqanta. Peru tse barcupa uchucllallan timonninllata chofer tumatsir ticratsirninmi,
    munanqanpa puritsin.
  gaw-gaw: Amu ag ub oḵainu ele anṯeg! Ub oḵai nug am keeke oḵai amu ulah oḵai uḏia
    duṯune, yu qaḏep̱a goṯe. Am ubnu ulum am keeke nagnag amge ulum danab nug laih
    goḵunu oo daye amu ulum eḏue, ub nug laih amup̱a goṯe.
  nca-nca: Ko qeni, waŋgo parámi ŋu, matú wimbí parámi ŋundo huwoní windi saŋawore
    kheŋgeŋo toŋeyote. Quko sopo-sopo unindo tesaŋga tomó ta ka rero sono saŋgaworo
    waŋgo parámi ŋu riní eneŋo iŋo-iŋoyó howero khe ka howeyote.
  zpz-NTPP: O gyicy pee lan gal nu ricy tub barc. Coz ily nac ñii, nunu bi ily rzuub
    yaañ ñi. Tees nu nac tub timo̱o̱ miꞌ, orzeꞌ yu nu rsaañ gac cha nuy ñi ca ziꞌl
    zeꞌ nu galagy yu.
  zac-NT: Gulë guná; nanú barcu ruꞌbë nariá lu nisë. Nu zihani vueltë zeꞌdë mbë dushë
    al contrari, perë lëꞌë narsë́ lëꞌë barcu rsëll lëꞌin nadë más por tubi dimë mituꞌnë.
    Tsa barcu catë rac shtuꞌu narsë́ lëꞌë barcu.
  kyg-kyg: Lapakaemo sipiꞌefeꞌmo lapakesamo afiyo. Sipimo alopa yakefamo haneꞌniyaꞌmonanafa
    sipileꞌmo neꞌaliya vekamoꞌa lusi yasimo neꞌalino alino agoꞌya failino neꞌviya
    sipimoꞌmo aise agoꞌya kayoꞌmo haneꞌnigeno alagepa huno yagaiꞌneno alino ho huno
    neꞌategeno neꞌviye.
  kmk-kmk: Padan pay din dakolana bapul un idulun di bayogbog, bangbang-oga boḻyang
    din liguson din pilutu na un mangituḻung sit piyaona’n ayon.
  cao-NT: Jasca, barco ri. Pistiama tsi xo toa jahuë yora. Chamaxëni ca yoshiní tsi
    raahacahi quiha. Jama, chiboohati pistiá tsi rëboohaqui quiha ibo, ja cacatsai
    ca quiniá no.
  bbr-bbr: Ous nais ronkatewe. Ous ko näwäu senes urir sakaus pairnuk, maneäu, utianik,
    ous nukan stia eteinak keputirnuk, kiro ous näwäu ron ronkat tainori maneäu.
  inb-inb: Kanua­manda­pas iuia­rii­chi, mai­tuku atun kag­pi­pas. Mai­kan­pas kanuata
    iakupi apa­kug, mai­tuku sin­chi waira­kug­pi­pas, uchu­lla walmu­lla­wa­mi pai
    maima munas­ka­ma chi kanuata apa­chí.
  hrv-hrv: 'Evo i lađa: tolike su i silni ih vjetrovi gone, a neznatno ih kormilo
    upravlja kamo kormilarova volja hoće.'
  box-NT: Mi mún loń ho won-beenì na ɓa wee ca ho pɔ̃nsò-beenì yi à ho pinpi-beenì
    wé ɲàa. Lée dà-za dɛ̀ɛ ɓúi pɛ́npɛ́rékɛ́ na cɛɛ́ra ho mɔ́n yi, lé dén á
    yìa wee pà ho won-beenì mu wee wé ki làa ho, à ho va làa hen na ó o le
    ho va yi.
  ote-NT: O ngu ꞌnara barco, masque xi dra da̱ngui ne xi di tsɛdi ꞌnara bʉnthi pa
    da ꞌyentꞌi, pe ꞌnara ja̱ꞌi da za da ꞌyɛtꞌa nura barcoꞌa̱ co ꞌnara tꞌʉca bøja̱,
    ne da zitsꞌi habʉ go da neꞌa̱.
  wnu-wnu: Ne gor tabin aib tomon ya erer qib igo eng gor gaiar. Tabin git goan eng
    mi sig uraib ne mi beari qib igo eng mi sig qamagaste. Ne munon tabin bea qib
    igo eng wo ginam eret isib eng bea wonou misir toat isub igo.
  zam-NT: Lomisque' ne, gu' nonque' no nda'que' gu' cuent xal ndli mèn zin' loo thìb
    yòoyaa. Mastale' naroo yòoyaaa, le' mbii co' nxyo'f loo níttó' na, ntetee yòoyaa
    con fuerz co' ndxàp mbii. Lomisque' ne, ne' yòoyaa thìb le' yaa co' lèe timón.
    Con yaaa no maste ntec pilot yòoyaa par ntetee pilot yòoyaa ned ndlya's pilot
    loo nít.
  zyp-NT: A cang ly leh tuilawng sahlo kheh tawchingnah tah kaa hmang tua he a. Tuilawng
    cawh lai ngetei he ka, thli a rupaw pui tah a seisah he, a cang naná teitah a
    zeinah sung a chiapaw teitah khei uh he ka, a thetupaw takhei a dunah lang a seisah
    khy he.
  sey-NT: Ñajëꞌë, cuiꞌne jai yohuë yoꞌoyere. Ai tutu jëayerepa juꞌaquëtaꞌare i̱ti
    tayoco aꞌricona i̱ti tayoquëpi po̱ꞌnequëna, i̱ yë hue̱ꞌñana saicoa.
  nvm-nvm: Regavo ni madu sisim mamkanuk iji vierafef bu saof azan ijia vako buibur
    mamkanuk ijieb ufime sisim iji kege kam una unam kafo ijia vak. Regavo e iji sisim
    iji samuamo ijar in ukakbe ijia kunaime abe una unam fu vakreno ijia unaga sisim
    iji fu una unam ijia vak.
  mps-mps: Tama dagego homugo te moni geba sip, tede me bilibo kone palao. Te moni
    geba sip te genuai nai mu dao, tama tiyu bomai waligo te sip selasa, te tamu ąįdu
    bilibo dao. Tama te sip tolasa bilibo nai te dwasianu nai mu dao. Tiali goli,
    te sip tolasa bilibo bidi agai homugo gasaba painogo da, te bidi agai te sip tolasa
    pabo nai teba begelama pabo dao.
  pab-NT: 'Xahekotya kanowa kalorexe tahi: Kalore xakore hoka hoholati kinaterexe
    hoholasekoaitene. Kirane xakore kanowa xaetonakisakala hoka alyako xamani exaetonakisase
    xane aohena hoka hatyo maniya xaneta.'
  llg-llg: Natutudu feꞌek bali, neme ofak mai. Ani belak fumbu nakamiminak ofa inahuuk
    tungga ndia hihiin. Tehuu papa uli kadiꞌi anak bisa heti ofak lalaꞌon fo tungga
    mana toꞌu uli hihiin.
  kyf-kyf: Mʋ mɩa, 'glʋnyaa 'dɛbhie -we 'ylia, 'ɩn -we -pɩpɛ 'tɩtɛnya sua, we 'yoo
    daslolu -lu 'kienyi -lɛ! Mʋ slolua we 'yoo da -nya. 'Ɩn da we 'papanyɔ 'yɩbhaa,
    'ɩn we mnɩa -mɔ -nya.
  tpi-tpi: Na tingting long pasin bilong ol sip tu. Sip em i bikpela samting, na ol
    strongpela win i save winim em na mekim em i ran i go long solwara. Stia bilong
    sip em i liklik samting tru. Tasol sapos kepten i laik i go long wanpela hap,
    orait em i save tanim dispela liklik stia na mekim sip i go long wanem hap em
    i laikim.
  mih-NT: Nahnu xaan barco, zoco vazu ñihi xaan caa tatyi cuu zacuhun ra zacaca sii
    tu ndya ityi cuñi maa ra sihin minoo caa luhlu sa ndyaa xiñi tu.
  qvh-NT: Saynölami jatuncaray büquita vientu fiyupa apaptinpis tacsha timunlawan
    dominan munashganpa manijananpä.
  kms-kms: Di at mune nei wumbiny. Ni yumbui nganye di nyumurighi yumbui ni niraq
    no. Pudi stia woju at pe dobu gri nase ye tende pe wuti stia nait nase kin ni
    at te muainde opu wuse ningg nari di segine puq new tende wuso.
  agn-agn: Maning ka ta si tang barko. Maski doro kabael ig agtotolmon pa ta doro
    kapoirsang mageyep, kaya pa ka enged ang e-lan tang ge-ley ang simon maski ong
    aypa galiliag ang iparombo tang manigsimon.
  nhi-NT: Noiuqui ohcon in barcos, masqui uehueyinten, uan masqui quimixtopeutiu chicauac
    ehecatl, se tlacatl san ica se tzohtzocotzin pohtlapich itoocaa timón icuica campa
    yeh icniqui.
  ttc-NT: B'ix ax intok esi' enab'l kyi'j kye chman bark aj nkyeb'et tuj te nim a'.
    Anke b'an chmanot-e' b'ix tzan jun nim kyaq'iq' b'a'n tzan kxik in, per tzan jun
    ch'i tal k'uxb'il b'an ch'i nekit b'a'n tzan kyb'et aj ja' te chofer tgan.
  dan-1931: Se, også Skibene, endskønt de ere så store og drives af stærke Vinde,
    drejes med et såre lidet Ror, hvorhen Styrmandens Hu står.
  kwj-kwj: Woroti sipi okwe ma nu hambwa. Sipi mwaꞌambwe omwesika laka, woro ausuwa
    laka sini o sipi ni ekichandawani o sipi sitiya ni torondau hima ri o sitiya mwaꞌambwe
    cheche ni norukweni ri torondawani ri i ki ri hambwandau numbo numbwa ya inda.
  vie-OVCB: Chỉ cần chiếc bánh lái nhỏ, người hoa tiêu có thể điều khiển cả chiếc
    tàu to lớn đi theo hướng mình muốn.
  kze-kze: nompí-sípígwárá'á imáyáa oro. mindá anón-tantaa'a isaná úndágoma améntámai
    ópa'a tuwánáe kwéisananivo avúsúmaenamo nááín-tamayo'a íma anón-tamayo'an-ivo
    sáwíyan-tamayo'a kwemó kónáe sipa'á mintámáyó'á kwántáísana minánó-sípígó kwégwiye.
  mpj-mpj: Wangka palunyayuru kujupa nyinani jilanya. Puutkulurrjuraya kulila! Marlakarti
    puutungka nyinani japuwarta warta. Palunyangka puutku maajalu jampa tarnamuni,
    jiinya warta japuwarta. Palunyangka majuwarta puutpa yirni tarnarrini, ka wangal
    majulu purtu yurntuni, kujupawaka.
  lbk-lbk: Kag akhes isnan bapor, tay olay mo chakchake ya itot-olod nan ab-afikas
    ay chakhem, nan mangittolong isnan laychen nan enmanmaniho ay omayan, et nan fan-ifan-ig
    ay kag chila is kachokogna.
  mto-NT: Nay veꞌempa je̱ barco, ó̱yam je̱ꞌe̱ veꞌe ma̱j je̱tseꞌe je̱ ma̱kk po̱j tyiꞌitsju̱,
    o̱ꞌyixjupts je̱ꞌe̱ veꞌe juuꞌ veꞌe yakyo̱ꞌyjup je̱tseꞌe du̱yakna̱jkxu̱t pu̱n joma
    tso̱ veꞌe du̱tsa̱k je̱ piꞌk ku̱pu̱ka̱jxji juuꞌ veꞌe yaktijp timón.
  bzh-bzh: Log ham kwamin bo jaḳ sip geving rë! Sip sënëḳ nġaa böpata rot, log
