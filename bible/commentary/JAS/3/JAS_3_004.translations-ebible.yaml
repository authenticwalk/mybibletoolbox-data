  bsp-bsp: 'Nəcɛm-cɛmnɛ sɔ cibil cəpɔŋ: Kɔ afef ŋɔpɔŋ ŋɛwɛn ci-ɛ, ŋas ŋɛfɛt ŋɛŋkafəli
