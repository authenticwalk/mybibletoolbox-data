  hin-2017: देखो, जहाज भी, यद्यपि ऐसे बड़े होते हैं, और प्रचण्ड वायु से चलाए जाते
    हैं, तो भी एक छोटी सी पतवार के द्वारा माँझी की इच्छा के अनुसार घुमाए जाते हैं।
  wol-KYG: Xool-leen gaal yi it, ak ngelaw lu réy lu leen mana jañax, weñ su tuut
