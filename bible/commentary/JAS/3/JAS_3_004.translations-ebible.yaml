    yíto̱ lóꞌo̱ tárnee ti̱i rá kándéé iin ta̱a kaó ra̱ rá kuaꞌa̱n ra̱ noo̱ kóni̱ mií
    rá.
  pon-2006A: Oh kumwail pil medemedewe duwen sohp kalaimwun pwoat; ni kisinieng laud
    eh kin ipirseli, kisin ilihl tikitik kis kak kainenehla oh katangawohng wasa me
    kepin en sohpo kin men kohla ie.
  maq-NT: Hacuaha sacuaha tjin barcu ne, handasa tjercu jyihi, handasa jemu hñu ngahñu
    rë tjo xi tsivaha rë ne, peru cha xi cjuicojo barcu jan ne, ngu sasa ni tsiniya
    cha ngu ya lihndi xi hmí rë timú, sehe ficojo cha tu cutjin hiscan xi meje cjue
    cha.
  hto-hto: Daje izói áillue jofóredɨcaemo comecɨ omoɨ faca. Afecae jamánomo áillue
    íadɨ, afe llezica rɨírede jairífodo ñuitáoicaide. Mei íadɨ datáraɨma duera jiza
    datárabeñodo ie jáiacana dɨné datáoicaide.
  por-BRBSL: Veja, os navios também, apesar de serem tão grandes e serem movidos por
    ventos fortes, ainda são guiados por um leme muito pequeno, onde quer que o piloto
    deseje.
  ces-NKB: Hle, i lodi, ačkoli jsou tak veliké a bývají hnány prudkými větry, jsou
