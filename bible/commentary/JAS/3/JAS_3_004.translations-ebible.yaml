    ɛkɔ no.
  hlt-hlt: Sangpho khaw ke, te tluk aih la om tih khohli puei loh a yawn mai. Lawngkaih
    ca neh a hoihaeng vaengah thathohnah loh a ngaih bangla a dueng sak.
  tbz-SIM: Wéntɛ́nɛ̀ bɑ̀tóò dɛu kɛ mɑmɛ̀ kɛ̀ ɔ̃ nkérí kɛ̀ kuyɑɑkperíkù ò tèmmù, kɛ̀
