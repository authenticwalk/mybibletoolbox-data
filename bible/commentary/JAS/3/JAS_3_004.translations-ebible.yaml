    no'ox tsc'an xu' yu'un ti yajvale.
  ind-AGS: 'Perhatikan juga kapal-kapal: meskipun mereka sangat besar dan digerakkan
    oleh angin kencang, mereka dikendalikan oleh kemudi yang sangat kecil ke arah
    yang diinginkan oleh jurumudi.'
  omw-omw: Nkye sipiaravata riaata. Sipi nronravanto vaiharo toqavanto nronraqama
    kyero ti variharo vaisivanto mwi aanranraqaa quankye timwa kyero mwia nriqi ti
    varira pataqiaqotairo sipi mwia tuqasaa kyaiharo sipivanto mwiva virera ti aanranraqaa
    vi varira.
  yrb-yrb: I dera boutiwere eawe. I boutinu ma boboretana kikiratu. Oyau derawere
    fareibisuroma i bouti ubi amarama iro maibiro bouti i amaranu unu dabaro anibisu.
  maa-NT: K'oa̱á ti̱s'ín tjín koni s'ín síxá jñà chitso, na̱s'ín tákó i'í kjoàn, ko̱
    na̱s'ín ta̱kó 'ñó 'ba tjo̱ xi fàhitje̱n, jè xi̱ta̱ xi síxáko̱ na̱s'ín jtobá kji
    yá xi 'mì timón xi síxáko̱, maá fàhitje̱n nga fìko̱ ni̱ta̱ kós'ín mejèn‑la̱ nga
    kji̱ko̱.
  mcq-mcq: Heha! Sisima ijija ꞌuꞌo mamaꞌina kaivo hwasisia mamaꞌinapo ꞌaniꞌejuꞌe vaꞌura.
    Ijaꞌinaꞌe sisima ꞌajohiꞌinijara unenu pina maꞌuꞌui vejuꞌe sisima icháꞌina hu ura
    renujaꞌinaꞌe vaꞌuna.
  sus-A: كُنكُي قَن نَ نَ كِ نّ. هَلِ كُنكُي بٍلٍبٍلٍ، قٌيٍ شُنفبٍ نَشَن تُتُنمَ،
    مِشِ عَ رَحّرّ مَ قٍيَ شُرُدِ نَن نَ، عَ عَ رَفِ عَ نَ وَ سِفَقٍ دّننَشّ.
  jpn-1965: また、船を見なさい。あのように大きな物が、強い風に押されているときでも、ごく小さなかじによって、かじを取る人の思いどおりの所へ持って行かれるのです。
  fra-SBL: Voici que les navires aussi, bien qu'ils soient si grands et poussés par
    des vents violents, sont guidés par un tout petit gouvernail, là où le pilote
    le désire.
  yka-yka: Dalilnen isab bansān kappalin. Bisan hadje baran kappalin duk bisan basag
    baliyu manihup iyehin, bansān dikiˈ du hadja mamatudju kappalin tungan-tungan
    kabayaˈan aˈa mangantanan manabelahin.
  mle-mle: Jabirak awuk. Liki nimalik. Aw nima mwar viyalikib yikwana guwaar, aw likik
    val kwurkwana gwus mwiya kwasaala. Aw a jabir asaay duw diki mawul yikir wala
    tamiyaar a kwasa gwusaar val kwurdikib yikwana a tamiyaar.
  shp-NTPO: Oinkanwe ja ani waporobo; jabora akai aniora ikenbi niwe koshibaonribi
    xotonainbi, ja timon akaitonin jawen timon maxkoshoko ikenbi, jawen keenaioribiribi
    bokin.
  aom-aom: O boat jöho uehorovore. Boat-oho börömeje. Buru börömëro hesi niögu baꞌuorimarire
    namiromo biduoho baeromo vaꞌajeje. Boat böröme jioꞌi buru böröme jioꞌi röhu damu
    biseꞌoho maꞌenoromo hunuovego dinöꞌe vaꞌi nimëꞌiroho ë vaꞌajeje.
  geb-geb: Nde vhɨra mba ŋkee mbui tɨvi ga ndɨkndɨgɨri. Kem, ana bigɨna bakɨme ma,
    bɨɨŋbɨɨŋ baikɨvi zav ana sim, ana kɨzrɨga mbasɨgar vui. Mba kema shɨman suigi
    bigɨna ne, ne bigɨna bisaneŋ ma. Maaŋ muuŋgip mba kema shɨman suigi guma maaŋgi
    ŋanen ŋgɨr zav, ana mba kema shɨman suigi bigɨna bisaneŋ suirav, ne dorgɨrga,
    mba kem, ana vuzvugi ŋanen ŋgɨrga.
  cak-cak: (Chuka', ka) que'itz'eta' ri barco, masque jani na enima'k y yenim coma
    nimalaj tak cak'ik', pero riq'uin jun ch'uti timón ye'uc'uax xa achique na lugar
    nrojo' yeruc'uaj-vi ri uc'uay quichin.
  chf-NT: Iranla täcä ni noj re'i jucub, jini u nume tan nabba. Mach u che si tä'
    noj ni jucub y noj gran ic' u bisan, ajbab u netän t'oc u bab, y ca' jini u bisan
    caquirada que yo u bisanba.
  tlf-tlf: Kale minte yol ok daang diim sip bomi kuguup uyo kanumin no kale, sip boyo
    afaligen e minte, dulul afaligen tebe ilibe kwaalu unan-nuubu no kuta, tinum sip
    bomi duuk tubulin iyo fupkela ko, “Ku-tele o,” agelata, sip umi um san kun katip
    iyo fumalang agelata, sip afalik uyo fupkela ko-nuluta, unan-nuubu ko.
  piu-2006: Nganaṉa puutaṯarra kulintjaku. Puuta tiṉangka ngaṉṯitjayiṯi yurungka unngu
    pukutju wiima ngarapayi. Puutaku mayutjungku pukutju wiima palunya pirrtjitjingara
    puuta tiṉa taaṉamilarinkupayi, waḻpa tiṉangku puuta yuṉṯura wantirriyantjala.
  poh-NT: Jeꞌ woꞌ chic reꞌ ncꞌuluric ru̱cꞌ i nim laj cano̱wa. To̱b ta yohbal wach
    nimal eh chi cꞌamoj je take ruꞌum i cow laj te̱w, reꞌreꞌ xa jenaj woꞌ ti chi tꞌuch
    coten laj chꞌihchꞌ ncamanic chi behsbal reh eh ru̱cꞌ reꞌreꞌ xa reꞌ kꞌorel reh
    aj behsenel haj ra̱j ojic ar woꞌ ericꞌam je i maꞌ laj cano̱wa.
  tue-tue: Teerora niiã dooríwʉcãrẽ. Tiiwʉ́ pairíwʉ niipacari, wĩno bayiró páapucopacari,
    tiiwʉré waatúgʉ péeripĩgãmenarã cʉ̃ʉ̃ wáadʉgarope waatúcoi.
  bjp-bjp: Par u, foron sip sabin ae ri filau la ini sel, taftawa le ri laumet, ma
    rakrakai na kif i kufe ri, isau le ri ikis u la sau ini fabiro fiis, isi rik filau
    namin wolwol ke ier ae i ikis u.
  xon-xon: Lik iŋɔsakpiin aah bi pu na. I ye isakpiin la. Le libuln li pɔɔ na daar
    i joo cha laah cha ni wɔb na. Bi mu ki joo tiŋɔpann waatiir ŋaal i, ki cha i dii
    buŋɔŋaab aah ban ni wɔb na.
  tzo-ZNT: Jaꞌ noꞌox yech li barcoetique, acꞌu mi cꞌox li yacꞌob bueltae, pero tstam
    o be. Acꞌu mi mucꞌ li barcoe, acꞌu mi xnetꞌe echꞌel ta icꞌ, pero tey chbat ti
    bu scꞌan yoꞌon li yajvale yuꞌun oy yacꞌob buelta.
  mpm-NT: Suni siaꞌan taka barco, vasu naꞌnu xaan, ti vasu niꞌin xaan chindaꞌa tachi,
    ko jiin ɨɨn timón lulu ni ti kuu kundaꞌa chaa skaka un, ti kiꞌin nanu kuni maa
    da ja kiꞌin da jiin.
  ots-NT: Gui mbe̱nguɛjʉ hne̱je̱ ja i ncja cʉ barco cʉ i dyo jar mar. Rá noh‑cʉ cja̱
    rá nzɛh car nda̱ji̱ ca i ɛ cʉ barco. Pe i bbʉh ca hnar parte chi tchʉ, i tsjifi
    ʉr timón. Nucá̱ i cjajpi car barco da hño derecho o da bböti. Ca to i ɛ car barco,
    i zɛti car timón, cja̱ i bböhti pa da dyɛn car barco pʉ jabʉ i ne da ma.
  hoy-hoy: जहाज भी, हिंग धोड्डेव ईरताव अदिक प्रचंड हवा देल नळ्सकु आगताव, तरी भी ऊंद
    स्यांळ्दतुसा सा पतवार इन द्वारा माँझी इन इच्छा अन्द अनुसार तिर्गुसकु आगताव.
  uri-uri: Kipm akwonalmpen wan hunokgen pa! Wan hunokgen pa wailmanten paitn ai.
    Wripm titnongket wail hor ak wi wan hunokgen pa ye kai hunokg kuin pa, pake yamingkit
    taklo wasok tolti, ari kil wa ntie ekg ak lok wan hunokgen wail pa kai wrik ur
    a melnum a wamparpme yamingkit taklo pa akal kai pa. Ti wripm titnongket pa ake
    ntie ekg ak wi wan hunokgen pa ye kai atn tol ur pa.
  amo-amo: Yenen tutung tizirgin nmyen vat nin gbargbardang tining ufunu likana din
    ko tinin, tidin kọ tinin nin kakoro kabeniari unan kowe din kpilizu unin udu kili
    ka na adi nin sun due.
  pjt-pjt: '@see-verse:JAS.003.003'
  cwe-cwe: Na jahazi iviya, ingawa ni kulu ng'hani na dosung'higwa na beho kulu, dodaha
    kuhindusigwa na ng'hafi ndodo ng'hani, dohita kokose koyolonda deleva.
  daa-NT: Pakiroŋ pey ɗo markab kaak tatiko. Ŋu ɗuunaaji zimilla kuwa ho us toŋgo
    kat akilaaga. Kar gay, ŋaar kaak suugiyaaga-ak aaniyiig wer kaak ŋa rakiyo iŋ
    et kapak di ar ɗeŋko. Markab-ak tatko ho et gay kapak di.
  mlp-mlp: Teq ne muy anadin emiymo. Muy asor in aseseq diqmo. Sa tim awaz meqinta
    eraqim bolim othassa in kamis amalib sibim lehayta. Sa muy anamren in muy ago
    stia amik diqta na wazsa in anad saw edob usaqta nabmo muy ayah diqta na lehaqta.
  ape-C: Aria shopunek, ipak punek urkwip um debeiwori kroruhiyor. Kroruhiyor owo
    douk debeiwori, aria debeinyi uhwin apa nyahur aria nyeneko wahur wanak youg.
    Aria owowin badaeg douk shokwinyi meyoh. Aria ta nasuhw korohuk iri nukri nunak
    anagun um, anan ta nuwanam um agudok shokugi badaeg aria okwok ta kwunak agundok
    anan nakri nunak um.
  bgs-bgs: Na, panámdám yu tô barko. Agad tuu dakál tô barko asta ágpiddán katô tuu
    mabákkár karamag, asal ukit katô délák timon, ágkapid tô dakál barko agad ánda
    é pasadunan katô manubù na ágpid.
  faa-faa: Arirakano kasu sipi soko hemakapunie. Kasu sipiane kárapo. Arirakano atifo
    ane soko kárapo. Asiane maropona ira waeane wakasemapo. Ira wae wakasema ane,
    aporomo maka kasu sipiane táriraka maroporakano, aporomo hemakapusua aeyaka kasu
    sipiane purapo.
  kik-kik: Ningĩ ta rorai ũhoro wa marikabu ũrĩ ta kĩonereria. O na gũtuĩka nĩ nene
    na itwaragwo nĩ rũhuho rũrĩ na hinya-rĩ, nĩigarũragwo na gathukani kanini, ikarorio
    o kũrĩa mũtwarithia wacio ekwenda gũciroria.
  cap-NT: Niz̈tazakaz z̈oñinacaqui tsjii kolta tuñztan pajk warcumi chjitsa, pjursanti
    tjamiz̈ cjenami. Tsjii warcu joojooñi z̈oñimi jakzi pecanami tuñz̈tan nii warcu
    chjichasac̈ha. Kjaz̈ta kolta tuñiz̈tanami pajk warcumi joojowasac̈ha.
  ksr-ksr: Kaaŋagadeeŋ waŋgo somata iikawaa siligia romoŋgowu. Waŋgo tosia ii somasomatato,
    kileŋ haamo kotiganoŋ ii naŋgoŋ oŋoŋgi kowe kotoŋ kemakeju. Somata qatawo koloojuto,
    ii kileŋ kekeŋaa galeŋa kapten iinoŋ waŋgo giliŋanoŋ rama siiŋa otaaŋ stia (steer)
    loqaya melaa iikayadeeŋ meleŋqeleeŋ ano waŋgo somatanoŋ kawaa so meleema kemakeja.
  eng-TNT: Beholde also the shyppes which though they be so gret and are dryven of
    fearce windes yet are they turned about with a very smale helme whither soever
    the violence of the governer wyll.
  sbs-sbs: Kwina vulyo ni ku zisepe, ni hazili zi kando zi yendiswa luhuho lukando,
    zi futumwina kwina muchila munini konse kwa saka yo zi kovocha.
  sue-sue: Wa sipi awa dai gosinonakai awa. Nukare bamubake. Bisi bamubake meni pisawi
    susawewera, ata saineba, ama wai ema nu wana wa ama wai pei-kaka awa puro ama
    wawi eba towia te wa meni susawewia awa.
  fra-NCL: 'Voyez encore les vaisseaux : tout grands qu’ils sont et quoique poussés
    par des vents impétueux, ils sont conduits par un très petit gouvernail au gré
    du pilote qui les dirige.'
  bhg-bhg: Edo daedo kariwa un ma babain ewada kotembewo. Bisida gorobami ma bajina
    awa kundo maundo eira. Awarata, ma jiari embomi tarau sakabé ami un ma bajina
    awa ao daraina yai nonda mambarate jipapa edo eira.
  snn-NT: Jai ziaya yoguan tayoye'ga ro'tani ye'yejë'ën. Ai jëja tutuguëna, jai yogubi
    ai jëja saito'ga, yogu tayoguëbi ai rëño tayo hua'tirë se'gabi ba yogute tayoji.
    Baguë saiye yëye'ru tayoguëna, ba yogubi ja'anruna saji.
  atb-NT: Haû mai gotû, wuì-sanghpo pé lé wú wú keq, haû-í kô é sanghpo lé htan é
    laidûn èq mut é hui kôlhang, sanghpo hkâng sû gi, gyai tiq é sanghpo shap èq za,
    yhâng ô nau é dông, haú pé lé wó hkang yu ri.
  cek-AK: Palongpuinawk ho khen oh, len o parai e, takhi kaham mah koeh baktiah hmuh
    thaih, toe palongpui mongkung mah loe amonghaih cung tetta hoiah ni a caeh koehhaih
    baktiah paqoi.
  bkd-bkd: Daw iling daan hu barko ha bisan ku maumahan hu maseleg tungkay ha kalamag
    ba pinaagi hu atiyuay ha bansalan saena duun gayed pakapayanaen hu agwalingan
    duun.
  ctu-76: Q'uelela awilan jini barco. Aunque wen colem aunque mi nijcʌyel ti p'ʌtyʌl
    bʌ ic' pero jini ajnijca barcojob mi' choc majlel ba'ical yom cha'an ti saj jach
    bʌ i nijcʌjib.
  lac-NT: Baxuc xan ca' ij cʌnex a je' chem. Cax carem cu cuchur ten ic'. Yʌn u chan
    c'ʌb u chemin quir u tajquintic soc taj u bin. Cax tub u c'at bin u winquirir
    u chem ti' cu bini'.
  xla-xla: Epame ya꞉nasama hale ipo. Kaula pato dla siyamalalo koa ma epapena. Koata
    mosisi patota bibikilimale dulu dla mepele me-telepiye, koata pobatalipo tlowa.
    Adipalati, koaye pato tlope ya꞉ye hamame tlalo kosopa yemala hale kei dla me-halapo.
    Etapo koa hamtlalo oplamita solotamale dla semtlepe.
  xav-NT: Uba're wasu'u na, te za duré ãma ĩrosa'rata za'ra wa'wa. Uba're hã sa'ẽtẽ
    nherẽ, te za rowa'u'u za'ẽne hã te te 're simro. Tawamhã, ĩwairĩzé hã syryre nherẽ,
    te za taha na ĩ'mapraba'wa hã te te 're pizari uba're hã, te te sima ĩwẽzéb uwaibaba,
    wara da.
  cuk-cuk: Be ur-dummagan dakmarbalina. Urmar dummagandibe, burwa-binnasur-goledba-selemaidibe,
    degite, dule-ursorgaed bia ur-seedbie, abali, ursorgaed-bipi-guedi, ur-sesdaed.
  tbf-tbf: Nga vodonomie buer mi mon. Misasien ta leong, ma mi mour ngeisngeis ta
    vururan, mi voes lili mo ta vurisan mi mon nge soer rakot simi korot mi gonggou
    ta lalaron.
  uig-CYR: Мана, кемиләргиму қараңлар; шунчилик йоған болсиму, йәнә келип дәһшәтлик
    шамаллар тәрипидин урулуп һайдилидиған болсиму, лекин рольчи қәйәргә уларни һайдай
    десә, у кичиккинә бир роль арқилиқ уни халиған тәрәпкә бурайду.
  ikw-NT: A gweru ọgbo mini lele nhne atụ, ọ bụ n'ezi nụ o zị okpotokpo, okne ruwhere
    noovughari a, kọvu nụ nye risi ọgbo ji amarna matị nọotughari ọgbo penupe ọbula
    nye risi ọgbo pioru.
  khs-khs: 'Aputa: poti sipiwala matanepa:. Poti sipiwa sosokeye. Aputa: alopo amowana
    penaiyakeye. Alawamona fa: hekelesewa koloteakeye. Fa: hekelesewa kolotea amowa,
    senayewi tiye poti sipiwa hekelese kolopita:, senayewi matanawamunuse poti sipiwa
    hanosekeye.'
  dwr-ENT: ቤዒቴ፥ ማርካቤቱካ ቃሲ ሄዋ ኬና ዎልቃማ ጊዲዴ፥ ጎቱዋ ጫርኩዋን ላጌቶፔካ፥ ኡንቱንታ ላጊያዌ ባሬዋ ኮዪያሳ ዛሪዴ
    ላጊያ ቄሪ ጉ ሚን ላጌቲዴ ቢኖ።
  pma-pma: Ka mihendem emun usil sakien onen koakeil amuloh en selsip tai. Avaseini
    keke selsip enek marite, ka muloh en eang koa keih, vatihos ten selsip enek kilea
    vahilesi vatal stia tai koa havivis keke vasakini vousil rendemien onen.
  atd-NT: Ka dangob no pananglitan, ka mgo barku. Agad dakol lagboy ka mgo barku no
    ogkaalap to maagbot no kalamag, di malintok doka igtimun. No ian doka igkakolong
    to talagtimun ko hondoi ka goinawa rin to ogparologon.
  tel-2017: ఓడలు పెద్దవిగా ఉన్నా, బలమైన గాలులతో ముందుకు సాగుతున్నా, ఆ ఓడ నడిపేవాడు
    చిన్న చుక్కానితో దాన్ని తిప్పగలుగుతాడు.
  hat-BSA: Gade menm bato yo; malgre yo trè gran e pouse pa gwo van, yo toujou dirije
    pa yon gouvènè tou piti nenpòt kote volonte a pilòt la pito.
  top-NT: Na̱ caca̱li̱lacahua̱nántit barcos ma̱squi laclanca tatasí y tlihueke u̱n
    tama̱tla̱hualí̱n, siempre takalhí aktum actzú li̱cá̱n tú ca̱li̱manejartlahuacán
    huanicán “timón” y xapu̱chiná tla̱n li̱n ni̱ta lacasquín.
  msk-msk: Dumduma oman yang dagdagu na barako disang dagat. Maski ukugdan nang mabandus
    na samut, matorid na yudurug maski diin paduruga nang yagatimon pinaagi sang tatagbi
    na timon.
  gyr-NT: Inungar tuprɨ avei carite guasu, yepe tuvicha iyavei yepe ɨvɨtu omoañɨi
    opĩratagüer pɨpe viña, serovasa rahɨmi pɨpe rumo seroguatasar omohɨvi-hɨviño seraso
    güemimbotar rupi.
  kmh-kmh: Siyip yomb gok kunep, yiŋgen apiy dand yesek okok ambikop ak pen, bi kapten
    gok stiya sikoy ak diy, amniŋg gipay okok ken di yipund gey amimb.
  ukr-ONPU: 'Подібно й з кораблями: хоч які великі й гнані сильними вітрами, але скеровуються
    малим кермом, куди бажає керманич.'
  emi-emi: Ita mene tara kateva aimatoongana tale anua ateva. Arongona ta namuu ia
    me kinatama kuukuu eteva ekuukuueinia, kapteni eteva enim aloalooa tale aialoaloo
    atiulu ghaunaaili ia.
  zpv-NT: Gulguiaꞌha za laꞌh raꞌ barcu nicala gurooꞌ raꞌn per bwih nin rcaꞌh naa laꞌhan
    nahpa jweersi; per bwiinn nin rusazah laꞌhan cun tuhbi dxiꞌba biꞌtuꞌhn nin laa
    timón, rusiaꞌhyi ba barcu nez chiꞌh zi xclaaꞌdzi ba.
  gux-gux: Yin go kpaagi mani ti ñinbiaciandi, ba ke ti yaba boncianla ke ti tafaciandi
    mo tudi ti, o ñinbiagobido gobidi ti leni ya bonpegidikaala n wa, ki tendi ke
    ti ca wan bua naankani.
  kos-kos: Nunku pac ke oak nes lulap uh, finne yohk ac el kasrusr ke eng upa uh,
    ac ku in kifusyuk ke kitin ikwik na srisrik, ac ku in kasrusr nu kutena acn ma
    captain el lungse in som nu we.
  ibo-ibo: Otu a kwa, ọ bụladị ụgbọ mmiri buru ibu nke ikuku dị ike na-ebugharị nʼosimiri,
    ka onye na-anya ụgbọ mmiri pụrụ ime ka ọ gaa ebe ọ chọrọ site nʼịtụgharịa ụmara
    ntakịrị e ji anya ụgbọ.
  yml-yml: Wata ꞌwa na nuani waka bwaikaotogina, kaukau bwaikina i ꞌonaꞌonai, siwe
    toniwaka wayaisi siaina ꞌwainega ꞌana fata i na liavetovetonovi bega avaꞌaibe
    bei nuanuana i nunagoga, ꞌwaineye i na nago.
  ory-ory: ଏବଂ ଜାହାଜ ମଧ୍ୟ ଏତେ ବଡ଼ ହୋଇ ପ୍ରଚଣ୍ଡ ପବନରେ ଚାଳିତ ହେଲେ ହେଁ ଗୋଟିଏ ଅତି କ୍ଷୁଦ୍ର
    ମଙ୍ଗ ଦ୍ୱାରା ମଙ୍ଗଧରାର ଇଚ୍ଛାନୁସାରେ ବୁଲିଥାଏ।
  bzj-bzj: Er luk pahn wahn ship. Unu si how big ih big, ahn how schrang breez kehr
    ahn? Bot stilyet di kyaptin ku kanchroal it wid wahn lee, lee roda, ahn mek ih
    goh eniway weh hihn waahn.
  chk-chk: Sipwe eäni awewe efoch sip. Inamwo ika a fokun watte ewe sip o asepwäl
    mi pöchökül a afetala, nge eman pölü a kasini ren efoch kasi mi kükün o emwenala
    ia a mochen epwe feila ie.
  ssd-ssd: Waŋ tuku maŋau mata kaŋgerap. Waŋ suŋgokanu bubre suŋgo tiŋga waŋ kadute
    le pinderkate. Waŋ kulat taŋgo nu animbi kambim tuku iduste sulumba ulum ŋai fudiŋndo
    tambi waŋ suŋgo ta mbilte le bubre kuerka kinit.
  acr-TNT: Chꞌobo pe alak puwi tak ri barcos. Tob lic e nimaꞌk y e jeqꞌuetal ruma
    unimal tew, na rucꞌ ta cꞌu riꞌ, e cꞌamom bi xa rucꞌ jun ralco timón; y rucꞌ waꞌ,
    ri chapayom re cucꞌam bi pa ri caraj wi rire.
  rop-rop: En im lagijat gin langa bigwan bout. Wen det strongwan win blowim det bout
    eniwei, det boutmen gin tenimran det bout garram det lilwan rada, en det bout
    im ran weya det boutmen wandim im blanga go.
  mee-mee: Ba iau nga toe muni ka mono reke bollau. Ka ri ra mono reke bollau ba keke
    gingging raumana ta pirang ka ina bovole reke bollau ngeke isoe karea seleme.
    Ava nga ina kaunga nge bai ta loanga laetai, na i nge kaue mono ka mono kana oteng
    tune sina ore momo nga mono manna. Na mono nge loakurumea kaunga lonangana mana.
  mwf-2018: I ngana deyida tharntu ngala the mana nanthin nawa wunku nanhthi minthil.
    Wirrirr ngala panterda wurran, mu ku pule ngala ngarra nanhthi tharntu ngala-ka
    marlurluy wurran pangu kathu pirrim tiduk nanhthi nan-ya rudder. Nukunu-ka tharntu
    marlurluy wurran kanhi-re i kanhi-re ngarra marda manganart-yu nanhthi nan-te
    rudder.
  dif-dif: Mai, bakana bota, tana pirna nganai, ja watara ngurungurujeli tanana tertabai,
    ja karitjimalkani pita wakali tanana karitjikaritjimalkai, wodajeri bota wapalkanietjali
    ngantjai.
  gam-gam: Sip yendo mal ge, nono para kanmon, sip ge wal kerman yero ba kamkopo wondo
    wo sip to ipo sip ne ta puno dje pro al ge, gume to worda al ge er pundo. Ambro
    al ge kembis paro ba alla ambya mal pille sip kerman ge boll er pundo.
  nou-nou: Edo daedo ewa nga nembodiba awa kotewo. Bisara nembodiba mi sumbudo nga
    awa piguri eiedo yima eiedo puma edo ira awarate nga ari embo mi sarau kiambu
    gun da itido ira. Edo sarau jigari embo sarau kiambu mi nga awa ambo derido ira
    euri umo yei rawainda yarase dipapa ira ainda yima ira.
  mqb-NT: Gəɓuko minje hinen asa, kawa kwalalan məduwen ataya awan. Tinen məduwen
    aya ba? Əna tə ngəza atan ɗukwen tə way cəɗew aya awan. Kwa maɗ a ɓal tə məgalak
    a ɗukwen, ti ngəza anan tə way a cəɗew ata ta man a aday a nan atan sa zla ata
    re.
  ape-B: Ali chopuk, ipak punek tin umu nebewali kolohlial. Kolohlial owo douk nebebewali,
    wakuli nebenali wihun isave nalu ali nenekou wasahul wanak yous. Wakuli owowin
    stia douk chokwinyi meyoh. Ali sapos nasuh kolohuk uli nukli nunak anagun umu,
    anan eke nuwanamu enyudak chokwinyi stia ali okwok eke kwunak agnabuk anan nakli
    nunak umu.
  grc-F35: Ἰδοὺ καὶ τὰ πλοῖα· τηλικαῦτα ὄντα καὶ ὑπὸ ἀνέμων σκληρῶν ἐλαυνόμενα, μετάγεται
    ὑπὸ ἐλαχίστου πηδαλίου ὅπου ἂν ἡ ὁρμὴ τοῦ ἰθύνοντος βούληται.
  cav-NT: Tumebaedyatu cuaba dyaque aridaque; eje ari tsehue amatu tuque tibu inaquira
    dujuya. Cuejiji casadara itushaya. Jadya ama buchatu tuque tibu inaquira eje ari
    tsehue ama tibu inaya, tura eju dujucara ayaju duju ishu.
  kgp-NT: Kỹ canoa mág to jykrén nĩ gé. Éhé tóg nỹ, hã ra kãka vỹ ti tĩn tĩ. Kỹ ag
    tóg ti vóg jafã tỹ ti vóg tĩ. Kỹ tóg ag mỹ ki ke tĩ. Ti vóg mũ ag mũnh ke ra tóg
    tĩ mũ sir. Ti vóg jafã sĩ ra tóg ki ke mũ, canoa mág ti.
  bvd-bvd: Ma kasi reba 'ai tu'uu 'i burina baru fua lilikwailiu lae ai boroi nia
    'uri nai lau guu. Lea na baru ka baita ma na koburu baite ka toea boroi 'ana,
    kasi reba 'ai tu'uu nai gwana ne waa baita 'ana baru nia lilikwailiu 'ana baru
    nai uri ka lea sulia doori lana.
  ukr-1871: Ось і кораблї, хоч які величезні, і страшенними вітрами носять ся, обертають
    ся малим стерном, куди воля стерника хоче.
  apz-apz: U nomꞌne, sekwo kale engo soꞌno huno seyohoho. Kako honɨngkanomo kuntoꞌno
    wento aꞌamu nokilonjipente sohwo kako aho mɨhwajiyo weꞌe somo honɨngkano nomꞌnemo
    wamo lonto aho mɨhwojahonɨngki kale engo sohwo oso honɨngkano somo tɨfi inɨngkawowoꞌnɨngkisofoho.
  eng-AOI: '@see-verse:JAS.003.003'
  yon-yon: Ma, kwamune motod yaa meenime. Yi kuu kedbon kedbon kwangkon nuubbed benwinimaan
    kumban, kamundi ye ud embeng yibi anuk angkeen kumbed motod oonoon ye karubbed
    awinene kunaya wanandameen kuyaamo wananeen.
  poi-NT: Jɨ̱staamɨ jém barco tsa̱m mɨj. Jém sa̱wa tsa̱m pɨ̱mi ininɨcpa. Pero jém
    barco io̱mi iyácse̱tpa jém barco, con tu̱m xut́u timón wɨa̱p ininɨc ju̱t́ ixunpa.
  wuv-wuv: Ale'ei ei baua wa, fa'ua ba ronamina bauanai ma ei baua lalarena na fataleaa
    ro'ou, ma'uaa rona rapinaa hepalo pusu'o pore ba nei neneraa fei nunumiaa mei
    rapi'a.
  quf-NT: Kwintata qukashun chay atun barkukunapaqpis. Kusa atun katinmapis, wayrakuna
    kumsar uklawta apayatinpis, runakunaqa uk palitalawan tikrar, puytinllapa apayta
    may munashantapis.
  yuw-yuw: Oro nocho mata tepmo au top giranghon siwa. Top girang woi moröma sinom
    ididang. Tuna sum koingoho busuna girang ongidang. Wohong girangon farang docno
    obugu worochogon wömai girang fasurantac. Kepten sa nahenne onggonga kombihacma
    yu farang docno wo ibaruna top girang moröma ambarac ibaruna wocegon ongontac.
  hus-NT-1971: Ca t’aja’ ti cuenta abal am pulic tan in cua’al in tsacam hueu c’al
    tu t’ajnal abal ca bolith belats tin aytal. Aba ma pulic an tan ani ejtohuabac
    ca ne’tha c’al i tsapic ic’, bel am belthom in ejtohual quin t’ajchi ca belats
    ju’tamits jaja’ quin le’na’ cum an tan in cua’al in hueu.
  med-med: Wote enim pilʉi! Nu sip kʉⱡ mel mam kʉⱡ, kʉpkʉ mam mat ropa pungaⱡ ndupa
    mepa, num kuta ila purum. Wote, nu sip mepa andrʉm wu ei ndi, mel kel kot tʉpa
    kun elinga, elim pʉtʉm ei mel purum.
  bch-bch: Ga pade matami nanan oaga kapeipei. Gid eine danga kapei tau ga rai kapei
    isusuran gid ga tila, be kepenga kakauede ipatutui led ladladonga ngan tibur isaoa
    toa oaga itama ikim ila ngan.
  cco-NT: Jo̱guɨ lajo̱bɨ lɨ́ɨˊ cajo̱ có̱o̱ꞌ˜ jaléꞌˋ móoˊ, e nañiˊ faꞌ jialguɨ la tíiˊ
    cóoꞌ˜, jo̱guɨ ꞌleaꞌˊ guíˋ e huɨ́ɨngˊ eáangˊ e móoˊ do e laco̱ꞌ ningɨ́ˉ, dsʉꞌ có̱o̱ꞌ˜
    co̱o̱ˋ ñíˆjiʉbaꞌ e siiˋ timón e eˊ fɨˊ jiéꞌˋ fɨˊ lɨ˜ iingˇ i̱ dseaˋ i̱ quie̱ˊ
    do e nidséˉ e móoˊ do.
  deu-1951: Siehe, auch die Schiffe, so groß sie sind und so rauhe Winde sie auch
    treiben mögen, werden von einem ganz kleinen Steuerruder gelenkt, wohin die feste
    Hand des Steuermannes es haben will.
  alq-ALGNT: 8adan acitc kitci tcimanan, ka kitci mamicagin acitc ka ani iji8ebasigin
    adi eji nda8endjigadegin apitc e kitci sogino8eg, kitci agacinoja min8aigan iima
    tcimanikag. Misa8adj dac aa8e ka pimibidetodj kitci tcimani okackiton kidji min8aag,
    min8aigani e abadjitodj.
  ixl-NNT: As echeꞌ unqꞌa barco, as kꞌuxh nim chit ichꞌii unqꞌa barcoeꞌ uvaꞌ nijojpi
    u kajiqꞌeꞌ viꞌ u mareꞌ. As chꞌoo kuxh u olibꞌ tetz unqꞌa barcoeꞌ uvaꞌ ni toli
    u olin tetzeꞌ katil uvaꞌ nisaꞌkat ibꞌeneꞌ.
  boa-NT: Téhdure muurá cújúwamɨ́ɨ́né témɨ́hjɨ́ túkevéjtsojte kémúúturóné ítyúkevéjtsojɨ́ɨ́neri
    iímílléhullévú túkévejtsó ɨ́hnáhó kííjyeba íjcyárónáaáca.
  etr-etr: Amase, sibia ödägi aulo dibe amo helësëdelä. Ödä sibida edefademalä, amase,
    fo gelola guula maala bobadelä hamosegi gaso, sibi gaulo amea helësëse amo gadola
    duhuludabodo mosäia, sibi edefade amo i aeane baledei holöfalï amea hamogilomelë.
  quh-NT: Reparaychej barcosmantapis. Ancha jatun cashaspapis sinch'i wayrawan apaycachaskas
    cancu. Uj camachejri munayninmanjina chay barconta chekanta purichin uj juch'uy
    casp'illawan.
  kwi-kwi: Katsa kanuarakas iztain. Inkwane tɨnta parane, kanuara nuppaintu. Puijmumikane
    ainki puijmukasa us ɨshimtumal ɨnintu.
  agm-agm: Amɨ durɨhɨrɨ awairɨhɨraatɨhɨ kopuho wo awaisɨho daisɨhopɨsangi sahɨ gwɨnyapenɨwewɨse,
    kopuho apɨpaahɨ naaŋatɨ awaisɨhoai itɨpɨho watɨpɨho itɨpinatɨ netɨ kɨhihoaaŋemasɨhɨ
    notɨ nasayata tiwandonɨhɨ isɨhiya tɨtɨhemapɨ wɨndɨ nesi namutaahetaho ko tɨtɨhemaitaatɨwɨ
    saihɨramatetahonjɨ maipehonjɨ kiyohonyonjɨ, utaaho isɨwatɨ tɨtɨhemasɨhɨ nga durɨhɨraatɨhɨ
    komɨ gwɨnyapenatɨ tɨtɨhemapɨ nairɨhɨrɨ kɨretɨ tɨtɨhɨ naise.
  ubr-ubr: 'O asir kamit an wa aurin on wonnos: wa on gagamin bag ato yabat wawanin
    esisin on ibo kamit gagaminai iyayai enan, on wa on an boi kafakakai yen on nan
    seboai ato wa boinotin an gogoi nanaba on wa nanaba ebibib.'
  tsw-NT: Ne ɗa fo a tsu yuwaan wantsun. U ta̱ mgbain waru upepu u mala u tsu keɓe
    yi ta̱. Na̱ ne suru na̱ zagbain yuwan ulinga na aaci o uwalata u wantsuꞌun u tsu
    vadala ta̱ a̱ tyo uba̱ta̱ u na u ciga niyi u ꞌya̱wa̱.
  cax-NT: Sane ito manio barcoca posürümanaca, arrümanio omenotü isu turrü. Arrtü
    maquiütüca fuerte cütüpü peoro. Pero arrtü icüonocotati manu peasomantai taurama
    ane cütüpü manu barco, sürotüatai auna cauta nirrancarrti naqui esache manu barco.
  aia-aia: '''E kae ro''a nai wetewete maigui ono i kae haka ha''aro''asi, ma''ata
    ''ia mo''o na ta''e muri ''a rihota''inia ''anai waia ''ari dora na ''irisia ''inia
    moi gere dorai baba.'
  srp-1865: Gle i laðe, ako su i velike i silni ih vjetrovi gone, okreæu se malom
    krmicom kuda hoæe onaj koji upravlja.
  agt-agt: A nonotan muy para ya panggamma da ta bapor, te maski am umanu ya kadappug
    na ikid na kasikan na paddad nga mangitu-bang tentu a meturung hala ta ngamin
    ikayat na piloto na en gafu ta lapag na en nga alaassang.
  lug-lug: Era n’enkasi entono esobola okukyusa ekyombo ekinene ennyo n’ekiraza omugoba
    waakyo gy’ayagala, newaakubadde ng’empewo ekisindika ebeera ya maanyi mangi.
  yby-yby: Asakoya no mupilalo monekaka noibo nesaya napa-napa netiboya lasilimo ahaya
    ilime-loko wokaka noiboya, okepau lekaka noibo welimoya lasolasi nesaloya leko
    tanimi ideko, aya napa-napa nesa maya anu moloko wetibo ne.
  heb-heb: והנה האניות אף כי גדלות הנה ורוחות קשות יהדפום ינהג אתן משוט קטן אל כל
    אשר יחפץ החבל כן גם הלשון אבר קטן היא וגדלות תדבר׃
  mpp-mpp: Ailu lac-wage kiwecka gagaing, yogo inguchac ngagegaing. Yenge wiyac sugucnebenang,
    aime gbelong sanangnedi bacebame lac-wage damong ye puli hakicinedi weme lac-wagetowa
    yogo yele mole balaibedaicte.
  apb-apb: Na e urine no'one aana mo haka. Haka e paine na ooru nge e paine ko adaa.
    Ta'e ha'a-aali'ulana e sai lae mola aana kele wiro mwai-mwei. Na pe'ie kele wiro
    mwai-mwei ngeena, poro paine aana haka e sai toolea paineha'ana haka ngeena takoie
    leu e saeto'o aana.
  san-TEL: పశ్యత యే పోతా అతీవ బృహదాకారాః ప్రచణ్డవాతైశ్చ చాలితాస్తేఽపి కర్ణధారస్య మనోఽభిమతాద్
    అతిక్షుద్రేణ కర్ణేన వాఞ్ఛితం స్థానం ప్రత్యనువర్త్తన్తే|
  ben-IRV: আর দেখ, জাহাজগুলিও খুব বড় এবং প্রচন্ড বাতাসে চলে, তা সত্বেও সে সেগুলিকে
    খুব ছোটো হালের মাধ্যমে নাবিকের মনের ইচ্ছা যে দিকে চায়, সেই দিকে চালাতে পারে।
  ntu-ntu: '@see-verse:JAS.003.003'
  pan-pan: ਵੇਖੋ, ਜਹਾਜ਼ ਵੀ ਭਾਵੇਂ ਬਹੁਤ ਵੱਡੇ ਹੁੰਦੇ ਹਨ ਅਤੇ ਤੇਜ ਅਨ੍ਹੇਰੀਆਂ ਨਾਲ ਚਲਾਏ ਜਾਂਦੇ
    ਹਨ ਤਾਂ ਵੀ ਛੋਟੇ ਜਿਹੇ ਪਤਵਾਰ ਨਾਲ ਜਿੱਧਰ ਮਾਂਝੀ ਦਾ ਜੀ ਕਰੇ ਮੋੜੇ ਜਾਂਦੇ ਹਨ।
  tkr-tkr: İlyaake, nimee xədın gamı ixheeyid, nimee ç'ak'ın mıtsbı e'eeyid, man ar
    ulyorzulyung'vee k'ınne ruluka, cus ıkkanne suralqa he'ekka.
  gvc-gvc: 'Dohoria quiti mehne piti dahre yahu namoihtja mʉsare: Bʉsoca pjiria to
    jipachʉta tiare wihnono to tuaro wãrocapachʉta oturiro sehe mahari pjĩca mehne
    tia nohoi to waha duaroi oturocara.'
  sbk-sbk: Timanye nantele aje emeli, ata ngosi ebuhwa nehala ehali, zilongozewa no
    usukanani ododo teee abhale paponti pasongwa awale wajenzya.
  mya-JVB: ထိုမှတစ်ပါး ၊ အလွန်ကြီး သောသင်္ဘော သည်ပြင်းစွာ သောလေဟုန် နှင့် လွင့် သွားသော်လည်း
    ၊ တက်မ ကိုင်အလိုရှိ သည်အတိုင်း ၊ ငယ် သောတက်မ ဖြင့် လှည့် တတ်၏။
  kgf-kgf: Waŋu konduŋiguc ʒéic héŋgic. Ʒéic imi kuneŋ yanda, waŋu luhuc selianéŋ
    mihilaŋgéyu keŋanʒac, néŋ qindi qindiŋiya komocdia dac imi haima nesinesi icyawac
    ewa siŋ hezac séc nesima keŋha waŋanʒac.
  awb-awb: Sípi soberi sansánsábé iwíáhoro. Sípiwe anotah nanere. Anotah soirírinka
    sípi tauntahunue pagunoráhire. Sípi soberi anínká pehgáriq awánkátáté miraia náneq
    paberéhrana sípiga wehukenínká pokinie irabeq pokire.
  gdn-gdn: Ade waka kawakawaya egi kawareya iwu ki keyakeyai nau mete suwagani wainapu-muri;
    Nusuru towawa wirawagau waka gipiyau ki ka waka wadau apunai waka bani deneya
    kayawagana wainapiyau ki e waka ki anai marai munta mosi ki wiwirapoto manako
    waka kawaya ki deneya kayayagisi.
  nko-NT: Mlɩkɩ ntsusʋ-yibiá ɩdɩn ntsu ansɩ́tɔ́. Ilomoní, afú kpɔnkpɔntɩ tɔ́pʋ́
    mʋ́ nátɩ́. Támɛ ɔtabʋ pátáplábi kʋ tɛ́dámlí mʋ́, súná ɔtɩ́nɛ́á ɩyɔ́ɔ.
  bsn-NT: 'Tire bajirone bajiaja cũmuari jacase quẽne: Jacase ti ñaboarone bʉto mino
    ti vajama, veaturiaro mojoriaseaca ti ñaboajaquẽne, veatumasirãma.'
  pib-NT: Getankoxlo kanawa. Tsropotmakni, ga wa gichkonnipgyalu tanikika. Seyni mturu
    potu potukatapi tpotukatika ginakakta potukatachri gishinika gitakletlo, wane
    tyinripa.
  wiv-wiv: O ko miu hadavia na vaga kapou. Ia vata kua dia ta kapou matoto na kavili
    matuha ki hahabinia ki rorovo, palaka kua na kepten ni kulina kete rovo kiri ve,
    ia e lala kete hahautia na stia kua e kote matoto.
  reg-reg: Menyati imeli, nolo kutyo ninene eisilwa no muyaga mukali, ejitangashwa
    no lusukali lutoto muno okuja wona wona anu kenda omugofi.
  mlh-mlh: Oŋuakoŋ ogâ yasogo ore mosiyaŋuŋ manesuinebi. Ogâ goine oi yasogo yasogoyoŋ,
    jibu gbiŋ sanaŋineji oi kitiŋ yabebi koe petigaru raegobi. Yasogo yobu fukegobiyoŋ,
    oi jibu rarainere siŋaŋine kapten iŋoji ogâ guruineo ŋeku aŋiine boyoberu stia
    (steer) qaqaine mendaine iŋo akoŋ babokiri eko ogâ yasogoji oŋu so kerisieru raega.
  gof-ENT: ማርካቤይ ሄሳ ሜላ ጊታ ጊዲሼ ዎልቃማ ጫርኩዋን ሱጌቲኮካ፥ ኢያ ላጌይሲ ባ ኮያ ቤሲ ዛሪዲ ላጊያ ጉ ሚን ላጌቲዲ
    ቤስ።
  aau-aau: Seyr kwa nonkway, sip seyn, liy-liy-aw lwak. Mo hiy aiopey hay lwak liok
    e, seyr howniy hok aiopey hay lway swa-heyh nakey liok e, sawk sip so youk nopre
    sokukwe sip se liy lanok anok popriy ha, yerki, sip se ma lanok-anok-uwr hiy nakey
    e ma mon serey.
  tvk-tvk: E munem mun usil sexien na ngan xil xa di laloh e tuturil tei. Neta sav
    xa tuturil ak eilep e di miloh nggo votiang tei xa nggeih, e vatihos te tuturil
    ak mikila vahilesi vatel stia tei xa hokorong tang tengan vasak ni vahusil nenemien
    nan.
  prf-NT: 'Isipán tam dálla en barku: dikál peru kaya a ipadpad nen mabegsák a parás,
    peru mapaangay nen kapitan ten maski hádya gustu na ten pamamag-itan nen badit
    a timon.'
  auy-auy: Nompín-táónkwaraꞌa imáyáan-oro. Mindá óraa-tantaaꞌa isaná fiyúndágoma faméꞌmai
    fíꞌopaꞌa tuwánae isanánifo fafúsúmaenamo nín-tamba ímba óraa-tamban-ifo kári-tamba
    wemó kónae sipaꞌá mintámbá waéráísana minórááꞌ-nómpín-táónko wéwiye.
  tbg-tbg: Ne sipiaravata iriata. Sipi norauhaavano vaivaro uvaivano uti vaivaro sipi
    aiqi inaarauruqohairo tuqantaa kaivaro sipivano vaiintivano vire i aararaqaa vi
    vaira.
  hub-NT: Chikishcha enentaimtustarma. Barcon nase senchi nasentuk umpui yaja pempegki
    umataj takaisha, barcon anuntin aina anuntairi shikapchich aig, anuntsar nasen
    nepetak nita wakerusa weamunam pemin ainawai.
  hmo-hmo: Lagatoi danu umui laloa, ia be bada herea, bona lai badadia ese idia hodaia.
    To tari maragimaragina ese ia taria noho, bona lagatoi be tari tauna ena ura gabuna
    dekenai ia lao noho.
  big-big: Keya sik yemaneyengkirau kumuli, piyeng yemane panuyengko logo kebarek
    unatubabokko orowei kang kele kapura sitiya koru panu ngizi kowiti purik sikmak
    orowei mizibekki keliragi kiriwei mizi penangai.
  gux-G: Diidi mani o ñinbiagu, wani yeni o yabndi kuli, niyendo ŋmagdo ko caa wan
    bua naani.
