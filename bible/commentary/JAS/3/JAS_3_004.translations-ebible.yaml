    pa'elo'na to umpalaoi.
  bzd-NTPO: Ñies kanò blubluë shköke dayë ki̱, ese bikeitsö́. E'pa dör bërie, e' u̱yeke
    siwa̱' tö darërëë, erë iñakoie e' dör tsirlala, e' wa iñakökwak tö iñakeke buaë
    dö̀ wé̱ ie' ki̱ ikiane tö imi' ee̱.
  kwf-kwf: Ma na reba Ꞌai tiꞋitiꞋi fuana liliu lana na faka ka ꞋunaꞋeri logo. Bore
