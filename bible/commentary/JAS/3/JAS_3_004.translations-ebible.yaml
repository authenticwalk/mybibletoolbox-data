    aꞌmwei gɨnyɨwagɨnyɨwangeꞌ yune maalɨkesɨ. Kɨrɨꞌ sɨpɨyavɨ maremwaaidei “Pimagɨnna
    wɨma!” dozɨ gɨnyɨwagɨnyɨwangeꞌ gɨnyɨwadaaꞌnyɨ sɨpɨyaꞌ sawɨnna wɨna yadesɨ.
  ian-ian: Nyingi ngu yilɨga nɨma njambɨt ndɨno wupma yilɨgandɨ. Nɨma mwuk kwutɨga
    njɨmbla mwupmba sel kwutaa kali lɨgandɨ. Ndɨna kengwi njaambɨtmba lɨga ngusa nɨma
    nda ana ndɨ. Ngusamba njaambɨt vagala lɨndɨ maa nɨma njaambɨt yilɨgandɨ yelavɨtnja
    kavat.
  hun-hun: Íme a hajókat is, bármily nagyok is, és bármilyen erős szelek hajtják is
    őket, egy igen kicsi kormányrúd mégis oda irányítja, ahová a kormányos akarja.
  mcf-NT: Adembidi uncaten cano dapa tsibidiacoaic. Cunquequidën comapenen bëcunetiadquiocnobi
    adembidi icbon nidmec.
  kjs-kjs: Go page nimimi ipa sip madaa lamua palimade-rupa go sip-ri nipuna oge ma-redepope
    eleme adaa po rilipu ipulaoma ipa madaa mapopaaya. Go pea pare mo sip-na ma-erepelea
    elere ora oge elesi yapare mo sip maa pami ali nipumi meda-para pulalore gore
    mo oge erepelea elere maa perekeala raburi palia.
  mni-mni: 'Nattraga achouba hi amagi maramda wakhal tousi: hi adu yamna chaojarabasu
    amadi akanba nungsitna humlaga purabasu piklaba nougi mapanna hinao sabana chatning
    chatningba maikeida koilei leiba ngammi.'
  yad-NT: Vapuruntiy, dañuma ra̱cha ja̱mujnu vapuru, rajatyaru̱y riicho varidyerya,
    sani siquityataniya̱ rata̱ti̱ra ratimyu̱dera varidye, vase jiya̱daju̱ rumutiy
    sayaru̱y.
  mxb-NT: Ta kande̱ꞌé taꞌani ndó táto̱ꞌon ki̱ꞌo ndóꞌo barco, va̱ꞌará ndi ki̱ꞌo ví
