    nepe le weisine lantei piti ne ma ne nepe.
  tnn-tnn: Kən nego, in iahgin, kən nɨmətag asol tatəhtɨg, məto stia in nat əkəku
    kit itəm nian kapten tətalalin, kən nɨpətɨ nego asol rafin tateko-pən əh kapten
    tolkeike məmə okian-pən ikɨn.
  hch-NT: Neuxeita naviyasixi 'ememünene. Sepa memu'equetüca 'eca mütürücaüyecü, ta'aurie
    mepaxüriva titunisitüvame 'esimüyevacü, que mütiyuvaüriya ta'aurie mehüanicü 'inü'avame.
  crn-NT: Ajta aꞌɨ́jna ɨ́ baarcu, tɨ ajta temuaꞌa tiꞌiveꞌée. Aꞌɨ́ɨ pu eeca ayén ráatajchi
    caꞌanín jɨmeꞌe. Mɨ ajta, aꞌɨ́jna jɨ́n ɨ́ cɨyej tɨ jaataꞌa atéjvee, ayée pu tíꞌivaɨreꞌe
    tɨ ij aꞌɨ́ɨn ɨ́ tɨ ramuarɨꞌe ayén raajájsimeꞌen ɨ́ baarcu aꞌu tɨ aꞌɨ́ɨn ayén yéꞌexeꞌeveꞌe.
  zpu-NT: Leskaꞌ beꞌnn kaꞌ llsaꞌa barco xhen kaꞌ, llonrén akeꞌ llin to yay daꞌoze
    da llsaꞌa akeꞌn nench chejen gateze lleꞌn akreꞌ, laꞌkze chaꞌ ll-lliꞌy to beꞌ xhen
    len.
  juy-juy: ଗିୟ୍‌ବା, ଡାଆ ଜାଜନ୍‌ ନିୟ୍‌ ଡିୟ୍‌ତେ ଆ ସୋଡ଼ା ଆରି ରିଙ୍ଗେନ୍‌ ବାତ୍ତେ ତନୁସେନ୍‍
    ଡେଏନ୍‌ ଜନଙ୍‌ଡେନ୍‌, ଅବୟ୍‌ ସନ୍ନାଡମ୍‌ ସନେଙ୍‌ସେଙ୍‌ ପନଃଡ୍ଡେଡନ୍‍ ବାତ୍ତେ ଜାଜନ୍‌ ଆ ସନଲ୍ଲାୟ୍‌ମର୍‌
    ଅଡ଼େଙ୍ଗା ଲଡୟ୍‌ତେ ଅଡ଼େତ୍ତେ ବୁଲ୍ଲାୟ୍‌ତେ ।
  for-for: Piya, wanipisa karegegaba napiyiyo. Pipa tabena waintegina pontawama pukagina,
    tabe kayo wani nkakapinti waye. Piya wagina, pubasanami ntagaramaba uwaena asantora
    pubasanagina aewa nkwaeti aega'ma waye.
  epo-epo: Jen ankaŭ la ŝipoj, kiuj, kvankam ili estas tiel grandaj kaj estas kurepelataj
    de fortaj ventoj, tamen per tre malgranda direktilo turniĝadas, kien ajn la volo
    de la direktilisto decidas.
  gfk-gfk: Ma i ngan huo ta ira tamat na mon mah. Diet manga tamat ma diet la hanahaan
    ma ira but na baiangin. Iesen tano muruno no mon tiga nat na wasa i la kis taar
    ing i tale bia tikai na gau leh ie haruat ma no uno sinisip.
  bjz-bjz: '@see-verse:JAS.003.003'
  atg-NT: Gbo li sa ingme ọkọ okẹ oniẹmhi bino, ashini o gbẹdi ramhi eghọ, ni o khia
    khi akpekpeli oniẹmhi o kha riẹ ẹ li, ukuku akhuli, ọni ọọ gua li ọ rọ mu ọli
    ukhomhi ẹ pfi je obiobini o ghọle ọli.
  bjv-NT: 'Oi nḛ kare to nḛ kɨ ɔjɨ dɔ bato je: re bato bo-n tə ri, ə nəl kɨ bo ɔse-n
    kɨ tɔgɨne tə ri ka, kɨ ngon ngande kɨ ndə̰y wa kɨn ə nje kuwə ngandɨ bato, a aw-n
    kɨ bato lo tɨ kɨ mee ndɨgɨ kaw sie tɨ.'
  tos-NT: Na̱ caucxílhtit yama̱ tlanca pu̱tacutnu xala c-ta̱kaya̱huaná, ma̱squi luhua
    lactlanca, chu̱ ma̱squi tlihuaka u̱n tahuacaniya̱chi̱ hua̱ntu̱ snoklé̱n, caj actzu̱
    timón kalhi̱y hua̱ntu̱ xli̱ma̱tla̱huani̱cán huá̱ tla̱n li̱le̱nko̱y xma̱tla̱huani̱naní̱n
    cani̱hua̱ anta̱ni̱ xlacán le̱mputunko̱y.
  rro-rro: Haeamona aunohi rarina kahaihana, ia eapa'ua ki'a baha mai baura rarina
    niabuna re'a, hari papana nihore niharina, kapena hauna ena nuatae 'ekana ae'e
    hanona keaoaina mo weia.
  mxp-NT: Ku nꞌukwɨnma̱ꞌa̱yɨnt nayɨdeꞌen sa̱m tuꞌuk ja ba̱rkɨ yøꞌøy; øy janch jamøj
    jaꞌ jøts ja poj ja wyetsmiñɨ wyetsxøpyɨ, mutskts ja pujxuꞌnk midi ja ja̱a̱ꞌy yikyøꞌøpy,
    jøts ja tyikyøꞌøy pønɨ ma̱ ja ttsøky.
  aak-aak: Ai sɨpɨxɨ́ enɨ xwé imónɨrɨ imɨŋɨ́ eŋɨ́ eánɨŋɨ́ nerɨ́ná nɨxemɨ urɨ yarɨŋagɨ
    aiwɨ omɨŋɨ́ mearɨŋo “Ámɨnɨ oumɨnɨ.” nɨwimónɨrɨ pará onɨmiápɨ tɨ́nɨ aí ámɨnɨ méáná
    ámɨnɨ warɨŋɨ́rɨnɨ.
  chd-NT: Jouc'a lam barco iƚtaic' aca'hua catejma' o aca'hua c'ec lipuftine atimón.
    No'hua'apa al barco, ja'ni ipic'a ticuxeƚa' al barco, tife'ne'ma iƚe al timón.
    Tijouƚa', tama acuecaj barco o tummetsai ƚujfxi cahua', tihuejco'ma no'hua'apa.
    Ti'hua'ma petsi ipic'a iƚque.
  kdc-kdc: Hebu geseni ngalawa hamoja na ukulu wake na yosung'higwa na beho, lakini
    yolongozigwa na ng'hafi kokose koyolonda mulosaji.
  nhr-nhr: Bóò skepe zi gataga, gatà zi ma kaia igaba, a ko kaia tc'ãán ka qõòkaguè,
    igaba zi ko kaisase cg'árém hìim tchàno-tchano dim cgoa nqàriè, a nqàri-kg'aom
    ko tc'ẽem xòèm za qõò.
  uig-PIN: Mana, kemilǝrgimu ⱪaranglar; xunqilik yoƣan bolsimu, yǝnǝ kelip dǝⱨxǝtlik
    xamallar tǝripidin urulup ⱨǝydilidiƣan bolsimu, lekin rolqi ⱪǝyǝrgǝ ularni ⱨǝydǝy
    desǝ, u kiqikkinǝ bir rol arⱪiliⱪ uni haliƣan tǝrǝpkǝ buraydu.
  beo-beo: Dusagai bagade dawa:ma! Amo da liligi bagade. E da fo bagade amoga fabeba:le
    ahoa. Be “lada” fonobahadi amoga genonesisu dunu da dusagai logo eno logo eno
    amoga hiougisa.
  acf-NT: Ében gadé an gwo batiman. Gwo kon i gwo, sé gwo van ki ni pou pouséʼy, mé
    kaptenn-an ka kondwiʼy èk an ti gouvènay ki dèyè batiman-an, èk i ka fèʼy alé
    koté i vlé.
  tpi-OTNT: Na tingting long pasin bilong ol sip tu. Sip em i bikpela samting, na
    ol strongpela win i save winim em na mekim em i ran i go long solwara. Stia bilong
    sip em i liklik samting tru. Tasol sapos kepten i laik i go long wanpela hap,
    orait em i save tanim dispela liklik stia na mekim sip i go long wanem hap em
    i laikim.
  mbt-NT: Tengtengi niyu ma degma ka me barku, minsan derakel sikandan ne eggiyupen
    te makeseg ne kalamag, egpakaruma iya ke hendei igpabaye te kepitan, tenged te
    sika se deisek ne egngaranan te timun.
  hau-SA: Ko kuwa misali, mu dubi jiragen ruwa, mana. Ko da yake suna da girma ƙwarai
    kuma iska mai ƙarfi ce take tura su, ana tuƙa su da ɗan ƙaramin sandan ƙarfe ne
    zuwa duk inda mai tuƙin jirgin yake so.
  mam-NT: Jax ju'x jun barc. Amale ma tijet, bix amale cyiwet jcyk'i'k n-oc ti'j,
    pero nxcye jun xjal ti' barc tu'n jun niy' nu'ẍ timón. Il ti'j cxe'l barc jaa'
    taj xjal tu'n t-xi' tii'n.
  udu-udu: Hili gwo goma ḵur yi’de/ mo ma si’da/, ba uni gun caaca kagahara mo tani
    dhali borkina ’tham kun ’bitha’bi’th mo tani uni shunu bway ki ushi cwam bum ’pen
    mo e mo yin jin ta bwa ma manbora ḵur mo be.
  tvt-tvt: 'Adoleh juukaari ah taat samthun thaak ih: mathan rak taat ang abah uh
    pong ih jen lengmot eha, enoothong heh ngoomrop theng banglo rah ih jen lenghoomha,
    eno juukaari jopte ah mani kaat thung ah erah di jen kala.'
  bgt-bgt: Na ghuri hutu ke varaghea na vaka eiselo ke hutu. Kari tagna na taghaogna
    ke iso puala, ahai ke taghao ke tangomana na vajinoagna vanoa tagna na vido ke
    magnahaghinia keda vano.
  mvn-mvn: O kadu aitam pai dune wae wayahina avenemi. Wae tupwai ananina, e yahina
    bagibagi ivenauei, kate ai weyaisi kikituna. Ka memeanina tau weyaisi‑naia wayahi
    wae‑naia yai venavenau iveimeyei weyaisi kikituna wayahina.
  djk-NT: Gaan sipi a ze, di gaan taanga winta e toosi, a wan pikin pali di de ondoo
    wataa den e tii en, fu poti a hii sipi a pasi.
  uig-LAT: Mana, kémilergimu qaranglar; shunchilik yoghan bolsimu, yene kélip dehshetlik
    shamallar teripidin urulup heydilidighan bolsimu, lékin rolchi qeyerge ularni
    heydey dése, u kichikkine bir rol arqiliq uni xalighan terepke buraydu.
  nde-nde: Kumbe lithathe imikhumbi njengesibonelo. Lanxa imikhulu kangaka njalo iqhutshwa
    ngumoya olamandla, iqondiswa ngophinyana oluncane loba kungaphi lapho umtshayeli
    afuna ukuya khona.
  ton-ton: Vakai foki ki he ngaahi vaka he neongo ʻoku lalahi, pea fakangaholo ʻe
    he ngaahi matangi mālohi, ka ʻoku faʻa feliliuʻaki ia ʻae foheʻuli siʻi, ʻo faʻiteliha
    ʻae tangata ʻoku fakaʻuli.
  mir-NT: Jaanä jaduhṉduhm̱bä, jaꞌa barcotimón, chuucpä hajxy yajmäyohby, hoy jaꞌa
    barco jia hamøjjä, hoy møc jia pabojy.
  cak-YNT: Ancha'l chuka' re barcos re ye'biyin pa rue-ya'. Camas je nima'k y je'c'uan
    roma re cak'ik' camas ruchuk'a'. Pero xaxe riq'uin re qui-timón re ye'c'uan quichin
    re barcos ye'tiquir ye'quic'uaj xabanchique lugar niquijo' ye'bo-va.
  ces-1613: An i lodí tak veliké jsouce a prudkými větry hnány bývajíce, však i nejmenším
    veslem bývají sem i tam obracíny, kamžkoli líbí se tomu, kdož je spravuje.
