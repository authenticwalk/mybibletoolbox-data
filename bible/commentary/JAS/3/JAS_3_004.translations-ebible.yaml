    mo afonimaiso manokalowoi muwoi. Poso ayouni alomako ikuwayo na talosokalomoi.
    Nonani ikuwa mo siyoli muwoi, koufa. Alomaniko nokota noso monoi mano monoi mo,
    ulai ikuwa na talosi, noso monoi manoko monoi mo.
  zaj-zaj: Ama zigelegezeni meli, hata kamba ng'hulu ng'hani na kugaligwa na beho
