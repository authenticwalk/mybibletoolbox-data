verse: JAS.003.004
translations:
  kpx-kpx: Ige bouti vaveve keta ke nahate. Bouti keu baluga. Iale heluka balugana
    lohoge nahiabuna talie esehame ke matahai taliage bouti kena nahie isivi keve
    tai.
  okv-H: Eto embo na o horse ta pe jigito do uje aisuja avo o horse na agi eaguja
    eto nei e nga peni eva ta pambaguja avo kivujo, amo donda pajire be avo pisara
    peni na humbuto pambaguja, rate amita tari isapa avo embo vahai na jigama uore
    inono ta pambaguja.
  tbo-tbo: Wam baneina ta nugotuhuya, tauna houga dewadewana bo houga wowoli e bulibulili,
    ma yabiyabi ginouli habuluna ma emoemotana apo tu luyabiyabi a nugotuhu ina wotagoya.
  mal-C: കപ്പലിന്റെ ഉദാഹരണവും അതുപോലെതന്നെ. അതു വളരെ വലുപ്പമുള്ളതും, കാറ്റിന്റെ ശക്തിയാൽ
    ഓടുന്നതും ആണെങ്കിലും കപ്പിത്താൻ ഒരു ചെറിയ ചുക്കാൻകൊണ്ട് അതിനെ തിരിച്ച് തനിക്ക്
    ഇഷ്ടമുള്ള സ്ഥലത്തേക്കു കൊണ്ടുപോകുന്നു.
  grc-SR: Ἰδού, καὶ τὰ πλοῖα, τηλικαῦτα ὄντα, καὶ ὑπὸ ⸉σκληρῶν ἀνέμων⸊ ἐλαυνόμενα,
    μετάγεται ὑπὸ ἐλαχίστου πηδαλίου, ⸂ὅπου ἂν ἡ ὁρμὴ τοῦ εὐθύνοντος βούληται.⸃
  bgc-bgc: चाहे हवा कितनी भी तेज क्यूँ ना हो, एक छोट्टी सी पतवार तै, एक माँझी एक बड़े
    जहाज नै भी मोड़ सकै सै।
  khz-khz: 'Poti iotugamagia: Kamu vagi, agi kamuna na vou ekwarivoana, na talina
    girigiri kekei. Votali keina kekeina na etaliana talimana gena ririwa kapura mapararai
    etali-agoana.'
  deu-TKW: Siehe, auch die Schiffe, wie groß sie sind, wie sie von rauhen Winden getrieben
    werden, so werden sie doch von einem kleinen Steuerruder gelenkt, wohin der Druck
    des Lenkers will.
  zsr-NT: Gul‑yú caꞌ ca rac quegac barco. Zal‑laꞌ zxöntër nac barco len szxöni reycj
    böꞌ ruzéaj lei, cuídiꞌdauꞌz nac nëꞌi xyagui barco naꞌ le ruzéycj rudxíꞌi barco
    quië tseaj gátiꞌtëz ga guëꞌnnëꞌ bönniꞌ rusë́ꞌë lei.
  lin-lin: 'Tala masuwa : atako ezali monene mpe mopepe makasi etindikaka yango, kasi
    mwa yenda moke nde ekambaka yango mpo ete elanda nzela oyo kapitene ya masuwa
    alingi komema yango.'
  hns-NT: Ek djahaadj aisane bhie hai. Oe barka hai aur barka hauwa se tjale hai,
    tabbo ek tjhota tjiedj se tjalaawal dja hai djaaha tjalaawe waala maange hai ledjaai.
  noa-E: Ich agjöta sim ĩchab barcojã. Idëu par barco pöm chiraju, chi phũjã nem theeg
    wë thʉnaaju, mamʉ mag nem pöm simʉn timondam bʉ̈rʉʉ khitʉmua chi capitanau ichdëu
    arrampierr pheerthʉpʉ̈pʉ̈ig arrjem.
  eng-EMTV: 'Consider also the ships: although they are so large and are driven by
    strong winds, they are guided by a very small rudder wherever the impulse of the
    pilot desires.'
  mib-NT: Te suni súcuan tāca barco, vēsú náhnu ndasɨ́, te vēsú nīhin chúndahá táchī,
    te jíín ɨɨn timón lulí‑ni te cuu scuícó tée scáca, te quihīn de jíín ndé nuū cuní
    de.
  lif-NT2: हे़क्‍केलॽरिक्‍के वालाधाःन् यम्‍बा चोःक्, हे़क्‍क्‍याङ् यम्‍बा सुरित्तिल्‍ले़
    मुःत्तु तेॽरुसाङ् वादो चाःक्‍पाल्‍ले़ ना कत्‍ना के़हिबा चुक्‍सा सामाःल्‍ले़ वालाधाःन्
    आत्तान्‍साङ् तेॽमा सुक्‍तुॽरो॥
  xnj-xnj: Mewawa na watu, hati ngati uvaha neju, na ukang'wa na chimbungululu chikali
    nambu yihotoleka kung'anambuswa na chipandi chidebe cha ubau, na kuhamba kwokoha
    mgendesa watu kweigana
  mmx-mmx: Kopla mina doxoma mumu lavatmon i silok aleng la lamanman lolos ik lox
    asen i at laras. Lisitia at lavatmon i lixilik mun, ket do laradi gomgo ren na
    vara i do na sen min ti toxot, ni naba vaxar akmokso lisitia la lavatmon ira sen
    ti mo lenep i vara i.
  cbr-NT: Usaribi ca manë nunti 'icën. Chaira 'icëbi ca suñun bëcaquin buania. Usa
    'icëbi ca an niquincë unin, uinu cara cuainsa tania ami oquin anun chibíti axa
    chairama 'aínbi anúinshi puntëbianquin buania.
  tee-NT: Vachu' chunch ju barco. Mas na k'ai chai na lai sun lhi'an ju k'ai un chai
    mas va lacat'icst'i ju q'uiu ju pulacnavilhi'ancan para lai pulhi'an ju amanavin
    vanta anchach ju pulhi'amputun.
  eng-LSV: behold, also the ships, being so great, and being driven by fierce winds,
    are directed by a very small rudder, wherever the impulse of the [one] steering
    wills,
  cak-NT: Anche'l chuka' niqui'en ri barcos parui' ri ya'. Can je nima'k y je-uc'uan
    roma quiek'ik' ri yalan quichuk'a'. Pero ri je-uc'uayon quichi ri barcos, xe riq'uin
    ri qui-timón yetiquier yebe anchique lugar niquijo' yebe-wi.
  pah-NT: Na jitehe itayharuhua no. Yvyruhua a'ea mondomondo yhya rehe. Emo imopyryrỹhara'ga
    ipyhygi leme tamondo katu javo. Leme ko xunhi novĩa. Emo a'ea pyvõ ga omopyryrymba
    itayharuhua hehãiva'ea imongovo g̃wemimbotarimova'ea rehe.
  sja-NT: Ichiaba barco choma tok'esaa wãk'ãri, nãupa golpe p'ua nɨ̃bɨ mĩda ãyaa wãpiit'ee,
    ma barco p'eraparipa ichia atee k'iniamaa ateepari chi timonpa. Mãga oopari ma
    barco k'ãyaara timón ma-ãriara bɨ mĩda.
  xed-xed: Nghawangha guli ɓa ta kwambalu dagala. Mghama falak yeya ta tiŋway. Nda
    zwaŋa suwak kwitikw ta kla mndu ta sway da inda vli ta kumə tsi.
  mks-NT: Cande̱hé ndó in barco. Va̱tí cáhnu ndiva̱ha cúú dó ta va̱xi ta̱chi̱ ndeé
    ndiva̱ha joo mé da̱ ñéhe dó cuu candaca da do̱ xi̱hín in timon loho ta cuu cañehe
    da do̱ cu̱hu̱n dó nu̱ cúni̱ mé dá.
  gfk-S: Ma i ngan hobi ta ira tamat na mon bileng. Di manga tamat ma di la hanana
    ma ira but na dadaip. Iesene tano murmur tano mon tike not no wasa ila kis ter
    ing i tale be tikenong na gau leh ie haruat ma no nuno sinisip.
  bmu-bmu: Mewöyök waŋge ketaŋi mieŋgö silikŋini mötmörime. Mieŋön ketaŋi aketka luhut
    köhöik-ŋan naŋgöm eŋgigetka köwet kutuba anakze. Keta bölökŋi akzemö, mi töndup
    anangö galömŋi pailöt yaŋön waŋge giliŋe tata sihimŋi wuataŋgöba stia lökuatŋi
    moröŋi miyök meleŋqeleŋ aiga waŋge ketaŋan miaŋgö dop meleŋda anakza.
  dgz-dgz: Guegue da kabum gapan sia yao anut. Kabum me baware iragen, taik aroe den
    tauen nanamasen ainiwa, go wa tamanamini apanewa, ipewa gapan ware wabayanep amba
    aet anuini gapan gapan di aeta.
  eng-GNV: Behold also the shippes, which though they be so great, and are driuen
    of fierce windes, yet are they turned about with a very small rudder, whither
    soeuer the gouernour listeth.
  zaa-NT: Ą'hua ca barco nna chi yù le qui'ni ca be' fuerte nna té fuerza quì'į rutsíga'ą
    na làti huaya' nna. Pero enne' ruthà'ą barcua nna runią na dirigir por medio de
    ttu ìyyà láą timón nu ná manejo qui' bárcuá, para qui'ni tsíą làti calatsi' enne'
    ruthà'ą na, màsqui'ba timón quì'į ną́ xcuichu to' ba.
  eng-WEBSTER: Behold also the ships, which though they are so great, and are driven
    by fierce winds, yet they are turned about with a very small helm, withersoever
    the governor willeth.
  guh-guh: Bajara pijinia itsi barco ata, pinijimo ata. Jovibo ayai ata, itsiata petabufetaicaenë
    tsiquiritenapayo ata, barcotabufe cajënapona itsabelia jamatabëpona peponaenexa.
  bon-bon: Cuta poo poto cidi me ngene jwaatwananinago. Poo lui babo-rage gwidape
    gyene, cuta babo buuwe te poo ne yaacananuge, yepä pisi nyene waapo wärega. Peei
    matikolä gwidape ca waapo biname te baborage poo ne yaablawäjuge teeme singi gaabe
    cabu otnime.
  nhw-BL: Nojquiya ica huejhueyi cuaacalme ipan hueyi atl, masque tlaajaca chicahuac
    huan nopa ajacatl quinequi quihuicas, nopa cuaacali san yas campa iteco quinequi
    ma yohui, pampa iteco quinahuatía ica nopa tepostli tziquitetzi catli eltoc itla
    nopa cuaacali.
  swh-ONEN: Au angalia pia meli, ingawa ni kubwa sana, nazo huchukuliwa na upepo mkali,
    lakini hugeuzwa kwa usukani mdogo sana, kokote anakotaka nahodha.
  wbi-wbi: Ukagulaghe name ingalava imbaha fiijo, sighendesevua night mhepo imbaha,
    scope silongosevua nuvusukani uvudebe kuluuta kwoni kuno ilonda juno ilongosia.
  bba-bba: I kpɑm ɡoo nimkusu mɛɛrio. Bɑɑ mɛ su kpɑ̃ mɑ woo dɑmɡisu su bɔrikiɑmɔ,
    sɛsɛ piibuwɑ bɑ rɑ kɑ su ɡɔsikie, nɡe mɛ ɡoo tɛmɔ u kĩ.
  eng-KJVCPB: Behold also the ships, which though they be so great, and are driven
    of fierce winds, yet are they turned about with a very small helm, whithersoever
    the governor listeth.
  kgk-NT: Kanoagwasu tuvixa vixa va'e-rehe pene mandu'a ave. Imbogwataha mixĩ jepe
    ogwerova joty kanoagwasu ijáry-pe. Imbogwataha-rehe imbogwatase ha-rupi, ogweraha
    joty ojáry-pe. Yvytu hatã vai-rupi jepe oho joty.
  waj-waj: Siipaivaaraatama yaata utuatee. Ivo pinaa mminnaavai vaikio yuunnaivo ivaa
    yaagueeqama utikio rikioo kuaivai. Kuaikio too vaidi haitatuuraivo kiisa mminnaivau
    utikio viraivaudiri utikio too vaidiivo kuanee tiidaa kuaivai.
  cpy-cpy: Pikenkishiryaa-kotero antawo pitotsi. Aririka otampyaata-kote niyankyaani
    inkaari, ayiro tampyaa jempe-rika onintakaawo. Eenitzimaetacha oomaro otsinampaerori
    okinakaero jempe-rika inintziro komatzirori, okantawitaka tee antawotzi komarontsi.
  mpx-mpx: Ku nuwatu al ga waga kaiweliya. Heliya bugul bwabwatal hot ge mana gasigasisena
    i yu pwapwati, yaa yabyab kekeisi toyabyab i alipalo, inoke waga i pabolok o ebo
    i payawaten ni ola iya wana nuwatu.
  wbp-wbp: Yangka kankulu milya-pinyi pawurtu wiri-jarlu-yijala kuja-ka ngapa wiringka
    wapami. Yalumpu pawurtu-ka kurruly-kijirni-yijala manu jukarurru-mani watingki
    wita watiya-pardu-kurlurlu purdangirli-wanarlu ngapangkarlu yangka kuja-ka wati
    nyina ngampurrpa yaninjaku kuja-purda manu kuja-purda. Ngula-kurra mayawunpa wiringki
    kulalpa kurruly-kijikarla yangka jukarurru-warnu. Mayawunpa wiri-puruju kajika
    jukarurru-juku kanja-yani yangka yali-kirlirli watiya wita-kurlurlu purdangirli-wanarlu
    jukarurru-maninja-kurlangurlu.
  luo-luo: Bende wanyalo kawo yiedhi madongo kaka ranyisi. Kata obedo ni gidongo miwuoro
    kendo iriembogi gi yembe man-gi teko madongo, to pod ichikogi mana gi ngai matin
    nono mi gichom kamoro amora ma jakwangʼ yie dwaro ni gidhiye.
  nhe-NT: Nojquiya ica huejhueyi cuacanahua ipan hueyi atl, yonque tlaajaca chicahuac
    huan nopa ajacatl quinequi quihuicas, nopa cuacanahua san yas campa iteco quinequi
    ma yahui, pampa iteco quinahuatía ica nopa tepostli pilsiltzi tlen eltoc itzintla
    nopa cuacanahua.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܓܵܡܝܼܹ̈ܐ، ܐܵܦܸܢ ܕܝܼܢܵܐ ܗܵܕܟ݂ܵܐ ܓܘܼܪܹ̈ܐ ܘܟܹܐ ܦܵܝܫܝܼ ܠܘܼܒܠܹܐ
    ܒܦܵܘܚܹ̈ܐ ܚܲܝܠܵܢܹ̈ܐ، ܒܚܲܕ ܣܵܘܟܵܢܵܐ ܪܵܒܵܐ ܙܥܘܿܪܵܐ ܟܹܐ ܦܵܝܫܝܼ ܡܘܼܚܕܸܪܹܐ ܐܲܝܟܵܐ ܕܛܵܪܝܵܢܵܐ
    ܒܵܥܹܐ ܕܠܲܒܸܠܔ ܠܵܗ̇ ܓܵܡܝܼ.
  esk-NT: Umiaqpaitsuli aŋalatchiġaqtut mikiruuramiñ aquutmiñ igliġvigisukkaŋagun
    aquttim.
  msb-msb: Isipon ta man kun nano an nagapadalagan san barko. Bisan sing-ano ini kadako
    kag ginapadpad san makusog na hangin, an kadyutay-dyutay na timon an nagagiya
    kun diin gusto darahon san timonil.
  cpa-NT: Jø¹² bí³ lah¹jøng² lǿa¹² quiah¹² barco. Juøh¹² báh³ barco. Jø¹² bí³ tí²
    hei¹² dsí² jmo¹² ŋøa¹² barco. Jøng² cøng² hma² píh³ báh³ jmo¹² juú² jmøi² hi²
    qui²jeinh¹² barco ha² juu¹² ja³hniu¹ dsa² quin¹² dság¹.
  dso-dso: ସେନ୍ତାରିସେ ଗଟେକ୍‌ ବଡ୍‌ ପାନିଜାଜର୍‍ ବିସଇ ଚିନ୍ତା କରିଦେକା । ସେଟା ବେସି ବଡ୍‌
    ରଇଲେ ମିସା ଜବର୍‌ ପବନ୍‌ ଆଇତେରଇଲେସେ ସେଟା ଚାଲାଇଅଇସି । ମାତର୍‌ ଗଟେକ୍‌ ଜାଜ୍‌ଚାଲାଉ ସାନ୍‌ଟା
    ବୁଲାଇବା ଚକା ମାରିକରି ସେ ଜନ୍ତି ମନ୍‍ କର୍‍ସି, ଜାଜ୍‌ ସେ ବାଟେ ଚାଲାଇ ନେଇସି ।
  meu-meu: Lagatoi danu ba ita, idia na babada, bona lai badadia ese e odamu, to tari
    maraḡi-maraḡina ese e tarimu, tari tauna ena ura gabuna baela.
  yva-NT: 'Muno ananeneae kaijinta mo ramaisy: Nyomane mamo anakotaro manakoe muno
    ama remese mamo anakotaro mamaun. Weramu vatane po remese raijar, wea umba po
    nyomano akokoeye so raparae ti manya ntavondi apa bekere rai. Ovaro akoe po ramawisy,
    weramu vatane po remese raveano nyomane raparae ti manya nsarokibe.'
  dgc-dgc: Ey kona be sa tu paraw. Maski dikél siya, maski itoglad na mesibét a pahés,
    éy maari tu timonel a péglakadén na ta maski ahe i gustu na, dahil to timon a
    kétihék.
  zpm-NT: Scaque barcw, niicle ne nrooba, no hor rriee medox lo nis rcheepa, per con
    tib lë yag lag win ne rsëë miecha, rrieelo rienie zhow nëz ne racladztaa zho.
  hix-NT: Àsok hana nay xarha, kanawa ymo ha. Hory me ymo rma haxa nay hamà. Karyhe
    rma haxa naryaha, atxowowo ymo. Àmakoryenkatxho ryhe, atxke txko rma haxa naha.
    Àro txko rma ke nàramehe, kanawa ymo yanye ro. Henta ya haxa anàr xe hana nay
    ha, noro ha. Àsna ryhe naryaha, àro txko ke.
  sim-sim: Uhunda hom sip erem nanda sir. Suwa si rasaha sipin si uwak solwarak inda
    sir. Hako sipin tolonda ma oto stia awarikanda orok or toloshiwak os or ikwak
    or hishiwa mishi orok inda sir.
  npi-ULB: पानी जहाजहरूलाई ख्याल गर, तिनीहरू धेरै ठुला हुन्छन् र तिनीहरू तेज बतासले
    चलाइँदा पनि धेरै सानो पतवारद्वारा चालकले जहाँ लैजान चाहन्छ त्यो त्यहीँ लगिन्छ
    ।
  cgc-cgc: Isipen nyo man parti ta mga sakayan na pangdagat. Bisan bakod gid daw gadlagan
    paagi ta pagtulod ta biskeg na angin, parumbo ta timunil daw indi din liag paatubangen
    paagi ta sise na bansalan.
  tim-tim: Akto nen waŋgagât âkâ hainâk nâŋgâne. Waŋga amâ humo dondâ. Dâ âmâ seru
    kârikŋe panmâ waitmâ pando haru tânâmŋângen suguguk dâm arimap. Akto waŋga aregât
    bât meme are âmâ bâlensiâ dondâ gârâmâ waŋga amboŋande yâgâten me yâgâten ariwerâm
    âmâ bâtŋe are mem puririk dâmbo âmâ waŋga aregen arimap aregât
  yor-yor: Kíyèsi i, àwọn ọkọ̀ ojú omi pẹ̀lú, bí wọ́n ti tóbi tó nì, tí a sì ń ti
    ọwọ́ ẹ̀fúùfù líle gbá kiri, ìtọ́kọ̀ kékeré ni a fi ń darí wọn kiri, síbikíbi tí
    ó bá wu ẹni tí ó ń tọ́ ọkọ̀.
  wos-wos: Gunjambéka akwi mé saréké. Gunjambé wu némafwi joo lé. Lé némafwi murmbu
    hambuk hérae lé néma xérimbu jémba lé yi. Wungi yiléka dé gunjambé hurukwa du
    dé gunjambéna stia hurundéka lé gunjambé lé mawuli yandéka hafwaré lé yi. Wun
    stia yikama joo male dé.
  emp-NTPO: Idjab̶a barcod̶ebemada crĩchad̶adua. Barcora waib̶ʌa b̶eamĩna, nãũrã dji
    cãbãyã pua nũmʌba edebarimĩna, dji edebʌrʌba peratʌbari maãrĩ quiruba idji wã
    quĩrĩã b̶ʌmaa edebaria.
  eng-F35: 'Consider also the ships: although they are so large and are driven by
    fierce winds, they are guided by a very small rudder wherever the impulse of the
    pilot may desire.'
  ind-ind: Begitu juga dengan kapal. Meski ukurannya amat besar dan memerlukan tenaga
    angin yang kuat untuk melaju, tetapi yang mengendalikan kapal besar itu hanya
    sebuah kemudi kecil, dan orang yang memegang kemudilah yang menentukan ke mana
    kapal itu pergi.
  pes-OPCB: یک سُکّان کوچک، کشتی بزرگ را به هر سو که خواست ناخدا باشد، هدایت می‌کند
    حتی اگر بادی شدید بوزد.
  mpt-mpt: Eka weseme esa sumobe. Aayo menganoa obki unamabo otane nakai ful gwabo
    dloniba weseme bebe biamo aaye afan sin da waisa kweital sin da waisa bianiba
    weseme mukunge molot ofa ofa blibta une binabebe.
  ssx-ssx: Mo hande sisima pa꞉ta꞉ make hone wia꞉pa꞉peke. Ale tieke kone po tiekema꞉
    mea puaasa꞉pateta꞉ mo hande kapidini halima꞉ ipika꞉ hone pa꞉la꞉ nane poluekema꞉
    mo hande mendeke nane hapulaala꞉ alesiki la꞉ka꞉lolo hata꞉ kone pota꞉ mea puaasa꞉me.
