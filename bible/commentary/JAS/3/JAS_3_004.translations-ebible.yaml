    bolo goꞋo Ꞌana faꞋinia na liliulana na faka neꞋeri fasi Ꞌiri ke leka sulia na
    manatalana na ngwae neꞋe ꞋaꞋana ana ngalilana na faka.
  eng-WYC-2017: And lo! ships, when they be great, and be driven of strong winds,
