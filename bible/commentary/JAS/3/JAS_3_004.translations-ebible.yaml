  qxn-NT: 'Tsaynölla masqui juc ejempluta musyayay: Lamarchö jatusag büquicuna alläpa
    wayraptinpis, llutanpa mana aywayananpag büquipa ichic timonllanpita tumatsir
    ticratsirnin, manejag runa munanganpa apanganta.'
  wol-2010: Gaal yi it yu réy lañu, te ngelaw lu am doole di leen jañax, waaye dawalkat
    bi, weñ gu tuuti la leen di jëme fu ko neex.
  kqw-kqw: Mot in tama i kai a sip sel. I labo doko, ma a kum dekdek na wuwu det ukalabori,
    ikut din ukodosi kut nam a nat na stia ino, sur in mur a nemnem anun a kiapten.
  snc-snc: 'Lagatoi ḡotuḡamaḡia: Asikeikeina, iavara baregona na vau ekwari-ragaiani,
    senaḡi tarina tu misina korokoro. Mo tari misina korokorona na etariani tarimana
    ḡena ura gaburi mabarari ḡana etari-iaḡoani.'
  lgl-lgl: Ma me abae 'ai wawade fala 'erenala faga 'e 'urifo lou. Wasua faga ka ba'ela,
    ma oru ba'ela ka kwaia, me abae 'ai wawade fo 'e totolia mola 'ala fala 'erenala
    faga fo 'ali ka la sulia malatala ioli 'e ba'ela ala sakenala faga li.
  mmo-mmo: Tonde yik ham akam bu lak sip gaving. Sip ond va bopaata lôôt, tombe vavi
    osin niwêêk bopaata nave be nawiingin nambe gako na danjeen, lemu haah sen dahilin
    sip nalu lak-ato ond nipasivdaka lôôt, le ma de omaaho sen nahilin sip naluu-juuto
    naambe gilin ond sip la lohvu ka.
  ncu-NT: Mo̱nꞌ be̱e̱ ke̱e̱ ane̱ŋ ne̱ ko̱re̱e̱ e̱ kyɔ ke̱dabe̱, ne̱ afwii de̱maŋte̱
    da kanɔ ŋke̱maa, katɛɛrɛɛ ko̱ŋko̱ e̱ taare̱ ba ke̱baŋ bo̱ kii mò̱ yaa ke̱bare̱
    ke̱maa ne̱ ɔ kpa‑ɔ.
  cni-NT: Pinquenqueshiretero aisati antearo pitotsi. Antearo onaveta, aaveaquero
    antearo tampea aanaquero. Iro cantaincha oquenacaanaquero oomarojaniqui, jaocarica
    inintiri yora comatirori.
  eng-WMB: Behold, the ships also, though they are so big and are driven by fierce
    winds, are yet guided by a very small rudder, wherever the pilot desires.
  zaw-NT: Coḻhuii rebarcwro, mase siolduxhreni, luxh rebeduxh rulanaareni, niluxh
    capitán ni rusaj barcw lo nisdoo, te guibbäz ni caj xhajn barcw neṉ nis, con ni'ctis
    rinänini cadrotis rlajzni.
  san-MAL: പശ്യത യേ പോതാ അതീവ ബൃഹദാകാരാഃ പ്രചണ്ഡവാതൈശ്ച ചാലിതാസ്തേഽപി കർണധാരസ്യ മനോഽഭിമതാദ്
    അതിക്ഷുദ്രേണ കർണേന വാഞ്ഛിതം സ്ഥാനം പ്രത്യനുവർത്തന്തേ|
  tam-TCV: அல்லது கப்பல்களை ஒரு உதாரணமாக எடுத்துக்கொள்ளுங்கள். அவை மிகப்பெரியவைகளாய்
    இருந்தும், பலத்த காற்றினாலேயே அடித்துச் செல்லப்பட்டாலும், கப்பலின் மாலுமி தான்
    விரும்புகின்ற திசையை நோக்கி, ஒரு சிறு சுக்கானாலே அவற்றைத் திருப்புகிறான்.
  mit-NT: Stná barcu, mate nahnú cuáhà‑nú, te ndee caná tàchì dàndiàchì xì‑nú, doco
    cuisì iin yutnù chipàlá tii nduá dacaca‑xi‑nú cùhùn‑ndà ndéni nì cui cahan‑nda.
  ceb-ULB: Tan-awa usab nga ang mga barko, bisan pa nga sila mangadagko kaayo ug gimaneho
    pinaagi sa kusog nga mga hangin, gigiyahan pinaagi sa usa ka gamay kaayo nga timon
    diin ang kapitan magtinguha sa pagtuyok bisan asa.
  ces-LB: 'Nebo taková loď: i když je velká a žene ji silný vítr, kormidelník ji ovládá
    malým kormidlem.'
  mkn-mkn: Conto laen lai dari kapal. Angin karás fuu barmaen kapal bésar iko dia
    pung suka. Ma papan kamudi kici sa bisa ator itu kapal pung jalan, iko nakoda
    pung mau.
  nce-nce: Aholokwane elo, sibu lo mata bu tako wesibi. Ho sibu lo mago yegu tokwëfo
    nawa tei fa mëbebotokwakla, tako kalëlegona flelu yafe lehule jelime këbë yegu
    mëta tei fa mëbebotokwakla.
  pol-UBG: Podobnie i statki, choć są tak wielkie i pędzone gwałtownymi wichrami,
    jednak za pomocą niewielkiego steru są kierowane tam, dokąd chce sternik.
  qxh-NT: Jatun-caray bütitapis tacsha timunllawan purichin. Wayra pücaptinsi, munashanpa
    chaufir purichin.
  nwi-nwi: Kɨni bot, in nar ehuə kɨrik. Kɨni nɨmətag ehuə ramrəh, mərɨg stia in nar
    kəskəh kɨrik yame nɨpɨg kapten ramarar-arar iran, kɨni nɨprai bot mɨnə fam ramiko-pən
    a kapten rorkeikei mə tukrɨvən pən ikɨn.
  kmo-kmo: Kwota na jabiiren hiki ta. Eeta harapa boboy. Harapa sowa yawak, eeka ye
    ichu. Ichawak, riita iken hikiwa nobok iken otiiwey, rii eyi neekichuwak, eeta
    eemek ichu.
  agr-agr: Jushakam anentaimtusjum diistajum, lancha shiig muun jaanch detua wekaetain,
    dase umpug yajá pempegki emata tutaishkam, ni anunna nu lancha tawagtai piipich
    aig, duwik tawajus ni dekas wakeesa wegamunum emauwai.
  kyc-kyc: Dee ipwa sipu yulu pilyaminyi dokona suu pyalapape. Sipu reeko dupwa porambaiye
    andake minyuo lanyuo para. Lanyuo paramopape bange kukinde kingi orata lenge doko
    minyuo yulu pingi akali dokome panya lao suu pilyamo dorena mee penge.
  urd-GVU: یا بادبانی جہاز کی مثال لیں۔ جتنا بھی بڑا وہ ہو اور جتنی بھی تیز ہَوا چلتی
    ہو ناخدا ایک چھوٹی سی پتوار کے ذریعے اُس کا رُخ ٹھیک رکھتا ہے۔ یوں ہی وہ اُسے
    اپنی مرضی سے چلا لیتا ہے۔
  yre-NT: Ɛn "nyian bɛ, 'ka 'ci "nrɔn -klʋ -dandannun da. -Te -klʋ a -dan 'kɔ oo,
    -a -trɔa "vɛ -si yra a "wɛnnɔn. -Te fulɔ 'plɛblɛ a 'ta 'tɔnan "man "bɛ, -a -trɔa
    "vɛ -si yra "wɛnnɛn zɩɛ -yɛɛ -maan -e -a -fɔzan 'e -trɔa -si yra.
  fuh-BKF: Ndaaree kabaaru laanaaji maayo du. Fay si iɗi mawni sanne, wooɗi keni nyannguɗi
    ina kooƴa ɗi fu, wo ooncirgel pamarel tan oonyata ɗi, dorbotooɗo oon ina waawi
    yaarude ɗi ɗo muuyi fuu.
  arl-NT: Puereetuuca buqueeri naajuhuaj. Shiitianiyojua na niquitijiotaja jiitiaajaariuhuaj.
    Jiyanohua paratu piyarojosacari, naajaa, na camaruuri saa cunotaja na niquitijiotaa
    na panishaco.
  ziw-ziw: Naho kaulani ngalawa nazo, hata hegu ni nkulu zitendese, naho zasindikwa
    ni nkung'unto nkali, zadaha kuhitulwa kwa chihande cha lubao, zihinge kokose akunga
    yudya akuzilongaza.
  grc-TR: Ἰδού, καὶ τὰ πλοῖα, τηλικαῦτα ὄντα, καὶ ὑπὸ σκληρῶν ἀνέμων ἐλαυνόμενα, μετάγεται
    ὑπὸ ἐλαχίστου πηδαλίου, ὅπου ἂν ἡ ὁρμὴ τοῦ εὐθύνοντος βούληται.
  nag-nag: Aru ekta jahaaj ke bhi sabi, juntu iman dangor ase aru hawa pora etu ke
