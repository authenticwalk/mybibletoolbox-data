  quc-TT: Chiwila xuqujeꞌ ri e jukubꞌ bꞌinibꞌal puꞌwiꞌ ri jaꞌ pune e nimaꞌq xuqujeꞌ
    kepaqchiꞌloꞌx rumal ri nimaq taq kyaqiqꞌ, xa jun laj nitzꞌ ri kakoj chubꞌinisaxik.
  heg-NTPO: Kleta didang pait el lui ina. Angin tuan huu kuti-kuti lui ina tene mes
