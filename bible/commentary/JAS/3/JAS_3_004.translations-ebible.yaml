    gai menakele mene. Onou wa, kepten no haumu ete langa goyona wonga, no sip nomo
    stia mena waha koriri tuwonga no alanga goyona gau tuna waha langa goyonbona.
  aly-aly: Rtnwa ilkwew iterrenh-arey. Ampwal akely anteng-itwew ayntem turn-emeleyew-arelh
