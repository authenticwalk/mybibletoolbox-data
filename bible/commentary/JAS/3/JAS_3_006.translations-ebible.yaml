    dilae tidéw dob uleone emferno.
  nlg-nlg: Te vaghaa ghua, na lapida te vagha na lake a Satan te tungia. Na lapida
    te vonughia na lei totobo dika me dikalaa na hulida udolu. Te utuni, na lapida
    ke tangomana ge ke haurakea na volada udolu.
  dgr-DOGNT: Gozhį̀į̀ k'e t'asìı whelaa gots'ǫ sìı gowalıì denahk'e hołı̨ı̨-deè hǫt'e.
