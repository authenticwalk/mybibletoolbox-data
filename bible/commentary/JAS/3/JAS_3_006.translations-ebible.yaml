    καὶ φλογιζομένη ὑπὸ τῆς γεέννης.
  nag-nag: Paap pora bhorta thaka duniya te, etu jiba bhi jui nisena he ase. Etu jiba
    to gaw laga ekta bhag ase, aru etu pora pura gaw ke letera kori diye aru jibon
    te jui lagai diye, aru etu jui to norok pora he ahe.
  eng-OEBCW: And the tongue is like a spark. It is a world of unrighteousness among
    the parts of our body. It contaminates the whole body; it sets the whole course
    of our existence on fire, and is itself set on fire by the flames of Gehenna.
  knj-NT: Quey tu' ye jun kak' ti', laan yetoj k'ak'. Masanil spenail bey yul yiban
