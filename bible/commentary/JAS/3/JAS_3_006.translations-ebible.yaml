    itahtunatyay tataqtsokṅwu.
  san-URD: رَسَناپِ بھَویدْ وَہْنِرَدھَرْمَّرُوپَپِشْٹَپے۔ اَسْمَدَنْگیشُ رَسَنا تادرِشَں
    سَنْتِشْٹھَتِ سا کرِتْسْنَں دیہَں کَلَنْکَیَتِ سرِشْٹِرَتھَسْیَ چَکْرَں پْرَجْوَلَیَتِ
    نَرَکانَلینَ جْوَلَتِ چَ۔
  heb-LB: הלשון היא להבת אש, מלאה זדון ורשע ומרעילה את אופיינו. הלשון בוערת באש גיהינום
    ועלולה להביא הרס וכליון על חיינו.
  caf-NT: Netsoola 'ants'i kwun li'int'ah. Ndai khunek ts'ah'un na'a cha'ít'ah be
    yats'ulhtuk, 'i be dubih. 'I be ndulcho neyust'e tinta' yulh'ih. Ndi yun k'ut
    neyust'e whuts'u nint'uk, 'ants'i kwun k'una'a hoolhtus whulhtsih. 'Ink'ez netsoola
    'i kwuncho yuh whumoodih, 'en be dik'aih.
  mio-NT: Maan yaa yo cuu sava ta cua iin ñuhun luhu. Cuaha xaan ndavaha ni cahan
    yo chi yaa yo. Chacan cuu cha ndoyo ñuhun yo. Yaa yo sandoyo ñuhun chi yo. Chacan
    cuu cha ña iyo vaha yo chi tahan yo. Chacan ni savaha run cha iyo andaya nu cayu
    ñuhun.
  srq-NT: Tata rã ño nandechuru re. Nandechuru quiarei mbae ɨcuã ñumumbara raã uquia
    tuchɨ nande je. Nandechuru ɨcuã na eãte nanderete resenda mo. Nandechuru chõ nanderete
    mbɨɨcuã ja nguiã. Nandechuru chõ nandereco rerequia ɨcuã mbeɨ nguiã. Aba checuayã
    ño nandechuru rerequia ɨcuã nguiã no.
  kje-NT: '@see-verse:JAS.003.005'
  gaz-gaz: Arrabni ibidda; kutaawwan dhagnaa keessattis addunyaa hamminaa ti. Inni
    dhagna guutuu xureessa; adeemsa uumamaattis ibidda qabsiisa; ofii isaatii immoo
    ibidda gahaannamiitiin gubama.
  kud-kud: Na memenada dova aiwa yana paihowa, wuwuna ginauli yababadi maudoina yadi
    abavetuwuni. Ainaena tauda maudoina ta'abi'abiye yababadi memenadane habulunane
    ainaena. Moiha, yababa maudoina ilaolaoma Tomodulele ibom ainaena, na ginauli
    maudoidi awadaena i'abi'abiye yababadi.
  urb-NT: Amõ pandu ame'ẽ ke tata aja saka. Amõ juru pe hembe ihĩ. Ame'ẽ pe je'ẽha
    ke mutambyk ym riki. Tata aja saka upa mujaxer. A'erehe ixoha ke upa mujaxer.
    Mupyraraha renda ngi tata uhem, ame'ẽja saka. Ame'ẽ namõ jande jaxoha ke upa mujaxer.
  fra-LSG: La langue aussi est un feu; c’est le monde de l’iniquité. La langue est
    placée parmi nos membres, souillant tout le corps, et enflammant le cours de la
    vie, étant elle-même enflammée par la géhenne.
  san-HK: rasanApi bhaved vahniradharmmarUpapiSTape| asmadaGgeSu rasanA tAdRzaM santiSThati
    sA kRtsnaM dehaM kalaGkayati sRSTirathasya cakraM prajvalayati narakAnalena jvalati
    ca|
  cak-SNT: Ri kakꞌ incheꞌl jun kꞌakꞌ, y jareꞌ ri niꞌeꞌn nojiel ri itziel tak tzij.
    Ri kakꞌ yoꞌn-pa ruma nicꞌatzin chika, pero xa jareꞌ ri nibꞌano tzꞌil cha nojiel
    ri ka-cuerpo. Man otz ta nuꞌon cha ri kacꞌaslien, ruma ja ri itziel nicusan richin.
  uvh-uvh: Ka aming indining mini' undu' ningsa', mini' wa fukni' girii wara'ning
    bining sini' ira midi kadagang kabi'sini' tugutam wari kudip ningda'ning marara
    indining fukni'ning dibing fam dabiksa' u urapsa' tipkadasasu'neta'. Ka aming
    indi midi kadagang tugutam wara'ning ki sini' wa kudip kadagang girii ning tuang
    ka Setan warisa' indifimarakinga tonga yareinga indining iikni' dabiksa' u tipkadagata'.
  ino-ino: Lavenafu'namo'a atakana hu'ne. Laiya laya'ae mi'ko lakufa'ae hane'nea'maki
    lavenafu'namo'a apa'kaseno lusi haviya hane'neanakeno mi'ko lakufa alino havi
    kapi nelate. Sata'a akai'a mani ata kamale'niketa mafa'ne mai'nona kanaleti aepa
    heta maime eta vayatama maisunana ka uteta hisunana ani lavenafu'namo'a ata nelea
    ya'kana nehe.
  gnn-gnn: Ga yolŋuwunydja ŋäṉarr ŋunhi balanyarana bitjan gurtha ŋäṉarr. Yo, yolŋunydja
    rumbal dhuwala guḻku', balanyara bitjan maŋutji, ga ŋurru, dhika nhä malanha buthuru,
    yurru ŋäṉarrnydja dhuwala mirithirrina yätjnha; dhiyaŋuyinydja yurru ŋäṉarryunydja
    yätjkuma bukmakkumana yolŋuwu ŋurikiyi rumbalnha, ga bitjandhiyi yurru ŋayi ŋuriŋiyi
    baḏuwaḏuyunna birrka'mirrinhanydja ḻiw'maramana, liŋgu ŋunhiyi yätjtja dhäruk
    bitjan gurtha ḏul'yunara ŋurikiŋi yätjkuŋuna birrimbirrwuŋu mokuywuŋuna.
  yal-yal: Awa, lɛnna fan luxi nɛn alo tɛɛna. En fati yirene yɛ, tinxintareyaan birin
    en lɛnna nin. A tan nan muxun gbindin birin birama xɔsini, alo a yi tɛɛn nan soma
    a dunuɲa yi gidin mumɛɛn na! Na tɛɛn yɛtɛɛn kelixi yahannama nin.
  cnt-NT: Jaun₂ le₁tsɨ'₂ dsa₂ në́₃, lë́₅ co₂'nió'₄ caun₂ si₂ a₂quian'₅₄ quió'₅ dsa₂.
    A₂lë́₅ co₂'nió'₄ caun₂ mɨ₂güɨ́g₃ 'lɨg'₅₄ a₂ton₅ nɨ₁ŋɨ₁ jniog₄, a₂jmo₅ ta₁ a₂qui₂rë₂'ŋio₅
    dsa₂ ta₁jain₂. Quian'₅₄ jág₁ dséi₂ a₂'ŋiog₂ jniog₄, në₂jag₄ bá₄ a₂guí'₂ si₂ le₁tsɨ'₂
    jniog₄ juɨ₅ quián₂ të₁lia'₂ chong₂, lë́₅ në₂jag₄ bá₄ si₂ a₂ca₂tɨ́n₂ bí₂ quian'₅₄
    tsɨ'₅₄ si₂ a₂já₅ guio₃-juɨ́g₃.
  tif-tif: Kemin, tunum numi bon tem weng bakamin kaakal wing tukung kiinbu ultap
    kemin, bon tem kaali tunum numi angtiil anung kemin bomdula, numi kukup mafak
    mafak kutaltam fatap-daka-buluya, numi angtiil ayo ku-mafak-dakan-umbu. Kanolin
    kukup uyo Tunum Mafakim Setaan ata tikiin kuyak daalin tap ke-balaya, tiltam taba-lomdu
    nuso, naktum kusal kiiso, alik maakup as fuulin tap ken-umbu.
  nlx-nlx: जिब बी एक आक्‍ठो हे, जिब आपणा आंगा माय बिगेर खेरायीन एक आस हे; एने आखा
    सेरीर पोर डाग लागाड़ने, एने जीवाणान जोरा माय आक्‍ठो लागाड़ दिथे, एने नेरगान कुंडान
    आक्‍ठा केरीन हेलेगते रीथे।
  apw-NT: Kozaadíí kǫ’ do’ṉilíí k’a’at’éé, ni’gosdzáń biká’ nchǫ’íí dawa bik’ehyú
    át’éhi k’a’at’éégo nohwits’í biyi’ itah nlįį; kots’íhíí dawa yiłchǫǫh; ch’iidn
    bikǫ’ diltłi’íí bich’ą́’gé’ kǫ’ bee bikǫ’ do’ṉilgo ch’idehezṉa’gé’ nch’ihenṉa’zhį’
    yikǫ’ da’diṉil.
  gum-gum: Inchawei niløbe kan nag lataig køn, namui asru kaitø netsaig, asr ørøba
    trømbøig marøb mindishibig pasrig tru niløbe. Tru møra melamnug naarab pasrabiitøgatøwei
    piløga pasrig køn. Incha nam øsig kuingurrimbunø kwamnegatig pilab pasrabig pasrønrrun.
  not-NT: Aisa ocanta, cara anibatë arosata te onganinate, aisati oguimingatanëri
    tojai matsiguenga, onguisagaiguëmari tojai, ongantacaqueri ora te ongomeite. Irironta
    ogomecái negaca Sharincabenisati, cara inibatiro quimingari. Iroro tojai aguisatsatobaguëta.
  plu-plu: In ke tiketbe. In ik adahan keh kaayhsima mbayka humaw. Unen nopsehsa arikna
    henneme in ik adahan patahwase hiyeg pahapwite. Ku samah pahayku tiket ik adahan
    bukah kaayhsima ah, hawwata wown ik adahan mategbete uhawkan takunipti. Tiket
    hamahwa ariwntak amey inme wown mbeyepye pes ariwntak wapitye.
  iou-iou: Täŋpäkaŋ menin uwä kädäp mebet udewani. Unitä ketnin gupnin irepmitpäŋ
    waki intäjukun täk täyak. Uwä Anutu iŋamiken gupnin kudup täŋpän wak täkaŋ. Ude
    täŋpäŋ irit kuŋat-kuŋatnin ijiŋ däkŋek täyak. Ba ini uwä geŋi täŋo kädäp.
  ntp-NT: Dai ganʌʌnʌ ʌrʌpan ducami taí ʌʌpʌ. Lʌʌchi taicʌdʌ mʌmʌjʌi gʌʌpi oidigi.
    Ganʌʌnʌ istutuidi isaliʌ soimaasi ivuaadagi poduucai soimaasi ivueeyi oodami.
    Siʌʌsi ucami oidacagi ʌmo oodami amaasi ucami soimaasi ivueeyi nʌʌnʌdʌ Diaavora
    guvucadadʌcʌdʌ.
  rai-rai: A kaarmendaat ia raa pakaan ko ra panindaat baa i welaar ma ra nguan. I
    teng ma ra aakaina, ma i wadur a kudulaana panindaat raap. I wakup anundaat kudulaana
    lalaaun ma ra nguan taanga u ra ngaala na tung na nguan.
  haw-1868: He ahi no ke alelo, he ao okoa ia o ka hewa; pela hoi ua kauia ke alelo
    iwaena o ko kakou mau lala, e hoohaumia ana i ke kino a pau, hoaa ae la ia i ko
    ke ao nei, a ua hoaaia mai ia e ka luaahi.
  ffm-ffm: Ɗemngal duu yo yiite. Engal lommbii hakkunde terɗe, engal mooɓi boneeji
    fuu, engal soɓina terɗe fuu. Engal huɓɓiree yiite jahannama, engal suma nguurndam
    meeɗen fuu.
  arb-NAV: 'وَاللِّسَانُ كَالنَّارِ خَطَراً: فَهُوَ وَحْدَهُ، بَيْنَ أَعْضَاءِ الْجِسْمِ،
    جَامِعٌ لِلشُّرُورِ كُلِّهَا، وَيُلَوِّثُ الْجِسْمَ كُلَّهُ بِالْفَسَادِ. إِنَّهُ
    يُشْعِلُ دَائِرَةَ الْكَوْنِ، وَيَسْتَمِدُّ نَارَهُ مِنْ جَهَنَّمَ!'
  cop-CNT: ⲡⲓⲗⲁⲥ ϩⲱϥ ⲟⲩ⳿ⲭⲣⲱⲙ ⲡⲉ ⳿ⲡⲥⲟⲗⲥⲉⲗ ⳿ⲛⲧⲉ ⳿ⲧ⳿ⲁⲇⲓⲕⲓⲁ ⲡⲓⲗⲁⲥ ⲭⲏ ⳿ⲉ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲛⲓⲙⲉⲗⲟⲥ
