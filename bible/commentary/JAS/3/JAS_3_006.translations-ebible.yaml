    fɨnode. Fɨeni comɨnɨ duere fɨnóllɨrai ite; afe iráimona uneca izói caɨ fuemo fɨeni
    úrioidɨno ite. Iemona nana caɨ caana llezica fɨnótagafuiaɨ bóobicaide.
  por-BRBSL: E a língua é uma fogueira. O mundo da iniqüidade entre nossos membros
    é a língua, que profana todo o corpo, e inflama o curso da natureza, e é incendiada
    pela Geena.
  ces-NKB: I jazyk [je] oheň, svět nepravosti. Jazyk má mezi našimi údy takové postavení,
    že znečišťuje celé tělo a zapaluje běh naší přirozenosti, [neboť] je rozpalován
    peklem.
  cui-cui: Icha nawa iteretiyo cana ichi unu, peebato bara ichiya exana daxita coyeneintha.
    Bequein waebato peyauyo tsecae xua wapepon jiwana xua pin xaintotsi, ichitha bara
    itacʉpecatsi xua bichocono abe exanatsi naca cana exana. Waebato naca cana exana
    xua waexanaewa daxita abe waexanae cuiru coyenein xua poxonae wacueicueijeixae
    waebatotha xua caurimonae pia pentacaponaein tatsi wanaca cui itorobixae.
  boj-2014: Gago medabu a ŋamyuwo bul. Iga gago medabu waqtoqnsim dena iga kumbra
    uge uge yoqnsim gago jejamu kalil tulaŋ jigateqnum. Mondoŋ tamo naŋgi ŋamyuwoq
    aisib padalqab dego kere gago medabu na gago so tulaŋ ugeugeiyeqnu.
  eng-OEBUS: And the tongue is like a spark. It is a world of unrighteousness among
    the parts of our body. It contaminates the whole body; it sets the whole course
    of our existence on fire, and is itself set on fire by the flames of Gehenna.
  eri-eri: Ariya, hurage no eeya dorofe. No ere ebere geege gala oruwa waha nomo matau
    ete, ariya, no fanyimu inyaba hogo fere-fere heigemu-heigemuna. No ono ganga ere
    ebere geege gala oruwanga jijiga bona, onowou inyaba hogo fere-fere ono ganga
    eeya ngasu bagu dorofe ebere yafou langa heigena. Eeya waha no Hel nogo nomo eeya.
  aly-aly: Alenyan rwa lherrm-apeny arrpemarl. Arlka kwenanap ampem, ilpertelem. Aleny
    ranap ahelengkw-anem irrem, ingkerrenh apmweley-angker. Rwa yanh-lkweranap arrenty
    ilkwewenh apmer-theyarl apetyem.
  wiu-wiu: Kekemeka toeme eni toko toa poto tanele kamotoka kamotoka toko. Tone yono
    kawata tigini wago eya pake kako ago tone keke oneke padele padele poanele tagome
    tigini eya peyake weamutukakome toa potokakala toko. Tobou iponame one poane peku
    lawetekolo panago-kiti noa toma pokopa nipa toe witakome eya kuya peya noawineya
    pou toa kekemepa pinali one wa toa potokama poko.
  swe-swe: Tungan är [som] en eld, en värld av ondska bland våra lemmar. Den smutsar
    ner hela vår kropp och sätter hela livet i brand och får själv sin eld från Gehenna
    (helvetet).
  cth-cth: Lai teh hmai doeh. Hno kahawihoehe talaivan lahai ao. Tak dawk e puengcang
    buet touh lah ao ei, tak abuemlah kahawihoehe hoi a khin sak. Hringnae hah abuemlah
    a kak sak teh, ama hai hell hmai hoi a kak.
  mti-mti: Pednawa me iyam, sira piyu kukaeba. Pednawa me kwapunwa desirom gumbe,
    go kwapunwa undag miyotapam ape, inaiinai numawa undag ikpe, sira membovit iyam
    at kukaeba geena gumbe ikpe.
  pad-NT: Sihoa bikaabokaki ida nahina-ra nihimavini, onivani fori hija ida jaboni
    ija'ari kavarani nahina-ra nihimavini-ra kaabokavini. Ka'da'di jaharika'oaki kidija'ari-ra
    va'ora vaka'da'divini vani fori hija ida ija'ari abanini ija'ari abononi vaka'da'divini.
    Binajahariki ida ija'ari abononi hahavi. Siho kakhororoki nahina amonahaki hahavi-ra
    nihimavini vani fori hija ida ija'ari kavarani jahariki kidimahi nihimani hini.
    Siho kakhororoki, Ibavi Jaharika'oaki bodinia kakhaonaniki fori hiki ida ija'ari
    kavarani jahariki.
  twi-twi: Tɛkrɛma nso yɛ ogya, onipa akwaa mu nnebɔne wiase. Ɛsɛe nipadua no nyinaa;
    ɛsɔ onipa abrabɔ nyinaa so gya na nʼankasa nso ɔsɛe sɔ ne so gya.
  hlt-hlt: Lai tah hmai ni, boethae kah Diklai ni. Lai tah mamih pumrho lamkah hmoel
