  san-PUN: ਰਸਨਾਪਿ ਭਵੇਦ੍ ਵਹ੍ਨਿਰਧਰ੍ੰਮਰੂਪਪਿਸ਼਼੍ਟਪੇ| ਅਸ੍ਮਦਙ੍ਗੇਸ਼਼ੁ ਰਸਨਾ ਤਾਦ੍ਰੁʼਸ਼ੰ ਸਨ੍ਤਿਸ਼਼੍ਠਤਿ
