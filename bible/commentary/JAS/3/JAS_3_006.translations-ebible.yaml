    neg opelonatapidyob. Tenal kwabin-weob-chunmaked, cho-chagla-neggined-Nia-akar
    tani.
  gvf-gvf: Enderin dongwa mere girabilan para iru dimue. Girabilin ka dungwa gariba
    gul kal ki erungwa main u maribe ongure, te girabilin ibal miin gain suna dimba,
