  cof-NT: Jun tsanquenan chiquilachi fiqui foro nin cuwenta joe. Duque seiton suwamin
    joe. Chiquila seiton pacachi jera seiton iminlayoe. Piyanlete numasitiya fiqui
    foro tsachilaca seiton suwamin joe. Junni yucan patsanan tsanque seiton fiquica
    pasa carimin joe.
  srm-NT: Leti kumafa wan piki faja sa tjuma wan gaan matu, nöö sö di buka fuu sa
    du gaan hogi e. Biga hii dee hogi u goonliba aki tuu, a sëmbë buka de ta kumutu
    ta paaja ta kaba hii libi fuu a sösö. Biga di didibi seei, hën ta buta sëmbë u
    de ta suti faja a soni ku de buka.
  qvs-NT: Kallunchikunaka ninashinami. Ñukanchikuna kallunchikunawan rimashpa atipanchisapa
    piñakushpa sukaman mana allikunata rimayta. Mana allita rimashpanchikuna venenowanshina
    wakllichinakunchisapa. Supay sukaman munachiwanchisapa piñakushpa mana allikunata
    rimananchikunapa. Chaypina mana allikunata rimashpanchikuna allita kawsashkanchikunamanta
    mana allitana sukaman llakishpa kawsanchisapa.
  zca-NT: Nela xmod nak tu seri dox tu yi' ro nitsinkiy, sa'ta' nitsinu be rë men
    xa' nzhin naka'n lo be or nidi'zh be kwa'n gat lë' lo xa'; kuba' nilu' xmod nak
    be. Rë kwa'n gat lë' nidi'zh be gak tsinu rë xigab che'n be, mbaino gak tsinui
    rë kwa'n nile' be. Rë kwa'n nazhe'b nidi'zh men, Yub Mizhab nile' nidi'zh mene.
  cbc-NT: Marĩ ñemerõ cʉ̃ã peerore bairo niña. Ati ʉmʉrecóo macããjẽ carorijere ĩmasĩña
    marĩ rupaʉ macããtõ ñemerõ pʉame, õcãrõãcã nimirõcʉ̃ã. Apeye, apeye capee bʉsʉya
    marĩ ñemerõ. Bairi marĩ yeri royetuanucũña, rorije to mena marĩ caĩrõĩ. Wãtĩ tore
    bairo cʉ̃ caĩrotiro jʉ̃gori rorije marĩ bʉsʉya. Bairi marĩ cabuiaro beropʉi marĩ
    yerire royetujʉ̃goató, marĩ cayasiropʉ marĩ royetujãnaña marĩ ñemerõ.
  qxo-NT: '@see-verse:JAS.003.005'
  mox-mox: Meada kavona ʼaiwe saesaelina goyona, ta ena luveifana ana waiwai ʼinega
    ana fata eda toa qabuna nagiveluveifea. Meada nana ena ilivu luveifana veveukamea
    duʼuda qabuna ʼidia. E ʼinega ena ʼebeveʼale kavona ʼaiwe saesaelina goyona ʼabaga
    ʼalaʼalata vatayana ʼinega ʼifoʼifoqe.
  kew-kew: Ekeme page robaa-para i wae kone mea tea-ga gore repena sulaa nona piane
    ralia. Go ekere niaana yogane rayona rikiraana aaya-ga nipumi wae agaa kone rayo
    padane-para epa mea kiritaawa lapaaya. Goa puare nipumi niaana yogane rayo maoyawa
    raa-mama pea-ga niaana pora pamemanu page gore ora maoyaaya. Go repena sulaana
    konere wae naakuna repena sulaame nipuna poloa maraaya.
  dww-dww: Vutuna aubainama mena inam maika kai. Menadama inam gewagewa na dobuma
    tunide e kenakenana. Mena e kawakawa gewagewada, be e voie, da tauda dà yawasanama
    matabuna e gabugabu gorudana. Seitan tauna vutuna kai menade ya boru be e karakaratana.
  twi-ASANTE: Tɛkrɛma te sɛ ogya. Ɛwɔ tumi bɔne bi wɔ onipa akwaa mu. Ɛsɛe onipadua
    no nyinaa; ɛsɔ onipa abrabɔ nyinaa so ogya ma ɛdɛre framfram.
  aoj-aoj: Afegah apeꞌigahi nomoni eaꞌ naꞌamba atin siꞌi nif ifimba hagape laꞌafena
    alop apeꞌipi hawalapai waf naninani aunai. Eaꞌ handaꞌ epes siꞌis ukup paloma nomonas
    alop sataga awes sandaꞌ waf awafi. Hawalapai waf hiafi apeꞌifi ma feꞌ poe ki apeꞌisi
    awes hiꞌalas siꞌi nif fandif fagataga luꞌuf. Nif ifimba fataga wambel awambili
    hel atogon.
  cbv-cbv: Pánihna, jwĩ́ih nʉʉ́c tʉʉ cʉ́ʉt panihni ã jʉmna caá. Jwĩ́ih nʉʉ́cjĩh niijná,
    jwĩ jéih míic yéejana caá. Tʉʉ cʉ́ʉt bʉ́dí ã iigát pah yeejép pohba jwĩ chãjna
    caá. Pánih yeejép niijná, nemépwã ĩ wʉtat pah jwĩ chãjna caá.
  taw-taw: Pen yalɨb ak abe mab mɨŋɨlaŋ tek mɨdeb. Mubwak day chɨn ak, tɨmel anɨb
    ak tek olap sek ma mɨdeb. Yalɨb ak ameb owep chɨnop ak mɨdupsek gɨ tɨmel gup.
    Pen yalɨb ak mubwak mɨdupsek gek, mubwak ak gach mɨdɨl, tap tɨmel gɨl, pel gɨ
    dad amɨl, yɨn dad amɨl mubwak mɨdupsek yɨnɨmuŋ tek amub. Mab mɨŋɨlaŋ anɨb ak,
    mab ke yɨneb mɨgan ak nɨb owup.
  jic-NT: Cupj qjuis pelam 'awa jinwá, 'awa püné si müjü. Pjü way malala 'ücj polel
    lajay yupj. Cupj qjuis pelam cupj qjuis p'üy po'o patja, 'ücj malala la veles.
    Malala velecj na, malala lijicj wa. Nin mpes pajal malala qjuesé palá cupj pyatjaquecj
    na p'in. Cupj velecj diablo jos jinwá.
  zap-NT: Loz mén nak zegnak gyi no nak ko zegnak gyëzlyuree, yzaa ne malo; mase led
    ke mén nako, per laa we nak ne rxiin ydendxee men; nako zegnak te bzhil ne rruu
    linfyeren, rzeeyo led men ydeblo ne mbán men.
  wer-wer: Pël wiaatak tiarim yangapö esuwesi ök. Pipöök tiarim koröpöök wë kaip tiktik
    ëak ngön utpet ke nentere nent yeem koröp pou utpet wes yaë. Yangapöök ngön utpetat
    yeem es ket ëak kotak omnaröa wëwëat utpet yewas. Utpet yewas pöta weëre kosang
    pöt Setenök yaningk.
  ipi-ipi: Wuane piyane pua teke, Satane oko bala yuu koo ita too atene okona atoto,
    wandakali mindina ekene ambulini oko ita lungu yale gulaya alane. Wandakali okonena
    ekene ambulini oko ita lungu too ateya-kola, balato mana koo mindipene-mindipene
    tupa mina ika lalane. Balana ekene ambulini aŋako okomane wandakali waka tupa
    towa kenda-pene kambua mina ika laya wato, wandakali okone minu koyalane teke.
  qul-NT: Kalloka nina jina. Cuerponchispi churaska, mana allincuna parlaj. Tucuy
    cuerponchistataj juchallichiwanchis. Infierno quiquinpaj nina jap'ichiskan jina
    cachcan; tucuy causayninchispi juchaman urmachiwanchis.
  tnc-tnc: I'suᵽaka sime marẽrõkaka. Saᵽi ba'iaja jaibaraka rĩkimarã aᵽerãte ba'iaja
    majũarũjeyu. Majaika ã'mitiritirã “Ritaoka ba'iaja baairã nime”, aᵽerãte mareka
    ãrĩwãrũrijayu. Ba'iaja jaiwa'ri maimarika mabitatarijayu. Suᵽabatirã aᵽerãte ba'iaja
    baairã majarirũjeyu. Satanáre ba'iaja mare jairũjemaka, i'suᵽaka maro'si simarijayu.
  ter-NT: Kúteane koeku yúku ne nene ûti. Ako hunókoku ne váhere koekúti kópuhiu.
    Ya xapákuke po'ínuhiko iháxakoku muyo ûti, koatíne vo'oku kópuhiu nene ûti kopíti'inoke
    ûti. Kuteâti koeku yúku oró'okea, énomonemaka kíxoaneye nene ûti koésayu'ixea
    heú koeti kóyeku ûti ya koeku vóvea yara kúveu mêum. Yoko kutí koe yúku ukeâti
    ipihóponovokutike.
  bmr-NT: Jaano monejeba cɨɨjɨgaibadɨ jeevahi, mɨɨno ifiivɨ ajashutɨno jiinɨjedɨɨno
    imitɨ ficuucɨnɨhi monejebavɨ. Jaano paryɨ mofiico faabohocoro mɨhɨninɨhi. Jaano
    ɨjɨmɨ cɨɨjɨgairi nɨfotocɨnɨno. Jaamaño paryɨ diifi jɨɨhaico jɨgasujirahi.
  fuf-fuf: Ɗenngal ngal kadi ko yiite, hingal heewi boneeji, hingal tawdaa e tere
    ɓandu men ndun, ngal tuuninay ɓandu ndun fow, ko ka yiite jahannama ngal huɓɓinaa,
    ngal sunnay ngurndan men ɗan fow.
  bhl-bhl: Yu ibolow fukunemoliwka! Foong akati ais dong beemdiw te. E kal em atuk
    fong gel eisneng kate, kukuw wa wa fian kuw banban beem sen mongom te. Em sen
    ete alik alik kal so dem so inkal eisneng keyemkabe te. Seten-Ataanim em weing
    dong e foong be ais emdiw silikmolewbelei, num kal so kun so alik alik makuw kainkabe
    te.
  ons-ons: Eso belakam eŋe gerep yale, eamo borikine kine kine ea wane nagaine, eao
    borikine ŋo mat urum solazo mawareki paki waetne motki solaze so wetze so dereretze
    korop rokopkemaike, eaŋo gegezane qesiŋ ea korop kiwakki lawe zemaike, gerep eamo
    sora gerep eŋino ŋine sarimaike, yewaŋo puangi zemaike.
  con-NTPO: Aya'fa'qque singeqquia'can tsu. Pa'cco va andeni egae jinqque'su tsani
    jin. Ingi ai'voni tsa'caen jinchopa pa'cco ai'voma daño'jen. Nane cocoya anchanda'je'cho
    ingi aya'fama setsaenqquia'caen in'jaensi tsu ingi aya'faja tsa'caen pa'cco ingi
    in'jan'choma setsaenqquia'caen daño'jen.
  ghs-ghs: Oho qesa eteete oi oko ma sama napahota ooqi ttoka ma haba minaraho qanga
    oho hihidza naatemi Iibadza oke qeeremi qupa humamutu peitemi oho quba sasa qaitakoita
    qupadzomare.
  peg-peg: ୱେନ୍ଦୁଲ୍‌ ନାଣି ଲାକେ, ବେସି ବାନ୍ୟା ବିସ୍ରେ ଜଗତ୍‌ତ ବାର୍ତି; ଆରେ ହେଦାଂ ମା ଗାଗାଡ଼୍‌
    ବିଟାଡ଼୍‌ତ ମାଚିଲେ ବାନ୍ୟା କୁଟୁମ୍‌ ମେଙ୍ଗ୍‌ଜି ମା ୱିଜ଼ାର୍‌ ମାନାୟାରିଂ ବାନ୍ୟା କିନାତ୍‌
    । ୱେନ୍ଦୁଲ୍‌ନି ନରକ୍‌ ନାଣିତ ମା ସବୁ ଜିବୁନ୍‌ତିଂ କାଡି କିନାତ୍‌ ।
  txu-NT: Me banhõto ne kute kuwy pyràk, kute bàmã angjênh pyràk. Apỹnh me axwe djàri
    kunĩkôt ne gu me banhõtoo arẽn arỳm ipêx. Me banhĩ katikôt ne me banhõto ikwã.
    Ne kam kute prĩne me bajo punu prãm. Me banhõtoo bakabẽnja ne tu apỹnh mỳjja kunĩo
    tuknĩn o punu. Kute mrãmri ne kuwy kryre kute bàmã angjênh nhym mỳjja kunĩ xêtja
    pyràk. Me axwe nhõ bẽnjadjwỳr ja ne kute me banhõtoo krĩ djwỳnh.
  eng-WEBU: And the tongue is a fire. The world of iniquity among our members is the
    tongue, which defiles the whole body, and sets on fire the course of nature, and
    is set on fire by Gehenna.
  gnw-NT: Jare ñanecũ penti tata rami co. Uyapoca jeta ete icavi mbae vae. Yepe tẽi
    yanderete pegua co, ẽrei uyapo icavi mbae vae opaete yanderete pegua pe. Echa'ã
    tata mbaembae uapɨ rami, ñanecũ uyapoca yandeve icavi mbae vae. Jare cua icavi
    mbae vae ou cañɨtei güi etei.
  mux-mux: Anembelale tepi-mélaleko. Oliunga kangimanga pali yu méle kelále akiliinga-pe
    yu-ni ulu-pulu-kis pulele tepa kene kangima pali tepa kalaru monjupa, ⸤akili-ni
    ung nilimulu ungma-ni⸥ kuli-tepi-ni koleamanga pali nolemú mele yambuma tepu kis-silimulu.
    Tepi akili yu ⸤Pulu Yili-ni kurumanga nuim Seten liipa mundumba⸥ tepi-koleana
    wendu omba kalemú tepéle.
  maj-NT: Xi nkú joyaha nku nd'í njaá. Tu̱ xí ch'onk'uhún. Yjonintená tíjñajin tu̱nga
    ts'ínkatsúnyjehéná. Nga̱k'i̱e̱n b'ét'a nd'íhi̱ njaá, ko̱ kui xi b'ét'a nd'í xki̱
    ni̱stjin xi kich'aá.
  bkq-NT: Kulugue inakanhe aguykeho kaindâ lâpylâ, peto ara kehoem. Idânârâ unâ inakai
    adâkeze kurâ. Inakanhe aguykeho idânârâ kodo inakanhe nhedyly, tâzewânu inakai
    kodo nhahuly wâneam myara. Peto poji anaym adapeguyly-ro watay, idânârâ tyaduânse,
    myara lâpylâ kunâry iwyku MON idyly, idânârâ kodo nhahuly, kyigueho odaji kehoem.
    Âdykâka awârâ âewyly? Infernudâ, Satanás ejidydâ.
  kue-kue: Ana yomba drambino i donga bauglo mereyegl ye nangino ikine pandre, ana
    mambuno kinde kanekane i-pene ende yomba mundu erekinde ere norkwa. Te donga mereyegl
    gaglko nangino mundu ninga dungo ana mambuno kinde kanekane plau dungo ana yombamo
    i nomanemo ya nangiye mundu sideglmbi yei tongwa. Ana donga i yene guglo kamun
    dongamo i gaglkwa.
  cot-NT: Ariquea ococa aisa anene, oquempetacaro paamari, caaviji oquempevaetacaajiacaji,
    ocovaetanaquero maasanotsino, otsitacaquero maasano antaguetaqueca acovaeguishetantacaca.
    Oquejetaca iroguenti camorecari tsitacaqueroca anene.
  bnp-bnp: A tabelene hita i manga a kanono i valai na imperno. I vakabele a naro
    hale i kupo. A tabelene hita a mahalana kakaine hita, pali i ratea a kakaine hita
    i katoki lobo. I ratapile a nimade ne hita.
  apn-NT: Mẽ pajakwaja mã kot anhỹr. Kot kaj atỳx ri tanhmã ho akapẽr punuj to nhũm
    mẽ ama nẽ axpẽn mã anhĩxi ho krĩ nhĩpêx ka amex kêt nẽ apa. Rỳ ka atỳx ri ajakwa
    ho tanhmã akwỳjê ho akapẽr to nhũm mẽ tee ri amnhĩ tã ama nẽ hkaprĩ nẽ rỳ akamã
    gryk nẽ. Satanasti nhỹ hã na htem ã mẽ hakwa ho kapẽr punuj anẽ.
  ctp-NT: ngwañaꞌan lka ska chaꞌ nu chkwianꞌ; siꞌya chaꞌ kanꞌ ka tyisnan xka chalyuu
    nu kuxi ꞌa ꞌñaan, xa wa yten chaꞌ kuxi kanꞌ niꞌ kasiya ꞌñaan. Tyisnan kanen chaꞌ
    kuxi kanꞌ tyukwi ñaꞌaan bra kanꞌ. Loꞌo ska chaꞌ nu chkwiinꞌ tian, tyisnan skwen
    tikeǎnꞌ bra kanꞌ; loꞌo kiiꞌ kanꞌ ni, nde lo jwlyaa siyaꞌ ti ndyoꞌo ran ndijyan
    nganen ran nchga seꞌen ndiꞌian.
  opm-opm: Pang oh ama irat da ohe tan hat patim gar has hat sus hanip boknong har
    mara er deipatmur. Diradire atem tei ma pat han pang mohoh er ohe hrepdapat hat
    patim hanip dirnong er danong arnahat napisus dire boknong sup naham er nahapatmur.
    Sup naham er nahama er aptei ohe er nahatin irat has ohe kasip ohsi matporhan
    ama kasip ohsi ina boknong moh har naham er nahat orhorwi napapten han ohmur.
  bvr-bvr: Gu-gurda ngacha minypa ngarripa ngarl arr-jirra arr-werra. Minypa arr-weya
    arr-workiya ngarl arr-jirra arr-guyinda, rrapa gu-gata wenga minypa arr-gata wupa
    arr-murna ngarl arr-jirra werra arr-negiya arr-workiya arr-guna arr-ngurrnga rrapa
    arr-burral, yanma aburr-werranga rrapa arr-garlmapa arr-wurarrburda burrwa arr-workiya.
    Ngardawa gun-gata ngarl arr-jirra arr-weya arr-workiya minypa walkwalk nipa nyanma,
    ngaja, ngarla.
  wal-wal: Inxxarssaikka tama mala. I nu asatettaa giddon iitabaa ubbaa oottana danddayees;
    asatetta ubbaa tunissees. Qassi nu de7uwaa wottaakka taman xuuggees; Gaannabiyaa
    taman i xuugettana.
  zad-NT: Na' ḻoll'choni nakan ka to yi'. Na' nakan to dii lliashesh' chiya dii mal
    na' chx̱iṉj chḻenan do ka nak beṉec̱ha' shlak mbane' daa chzenague' c̱he dii xiwaa.
  kmg-kmg: Eme nameŋ-nâŋec šoc masisi iŋucnea wâc. Eki hâcne me sahac gâcne siric-jopahuc
    sâqocnere neŋgocne eekaczi sahac-nâŋec bâbie-fâreekac â juju-nâŋecte ŋesiŋ rikeme
    šafâreekac” e jahacne ine hârâckonec šoczi qâhâsâme šaekac.
  mgh-mgh: Phi ciicammo, nlimi nihu niri mooro; nlimi niri ituniya yotaampi. Ninaheliyeene
    iriyari yorutthu ihu ninaannanariha irutthu yothene, ninaparihela makhalelo ookumi,
    ni mpaka ni nno ninapariheliya omooroni.
  aso-aso: Idoꞌ vete nahuno nene oloꞌ neꞌmino neive. Okodela initeꞌ vaikutiꞌ vete
    nahuno nene misuboko monovo goloso mukiliti izeꞌnibo nene neive. Vete nahuno neꞌmo
    okode lute do gopoꞌ napaꞌ ogaꞌ neive. Oloꞌ vele nene gulumo ogo za zuho initeꞌ
    mataꞌ mukiꞌ lovotaaꞌ neineꞌ neꞌmine ogo misubouꞌ eveneꞌ mukiliti vete nahuno nene
    oloꞌ ebekutiꞌ ve Satani neꞌmo do velepeꞌ alepeꞌ ize-ledavo gamazi goloso losa
    aꞌmidotiꞌ ogo molo ogaꞌ nouneꞌ initeꞌ nene golosovoꞌ o do vaaꞌ neive.
  uli-uli: Mele yewach yarmat ila ye wochog sew yaef. Meka yewach ila madpil meka
    holngoch, ngo yal taiykof ila be yoh le yebe hatayikofagich. Yaef la yebe hasidoh
    mo Infiyerno, ila be yoh le yebe fisgaloh igegel yach memel.
  nin-NT: Irrirri yi i si nâ ta si uru. I si imimi, i mri inkpu i ukpa yi, ni se nu
    ukyekye ku gri ankizhi nga ku anishirr nu ukpa ku namri. Na anko ma yo i di gri
    ukpa ku namri ko ku yo nu uru, irrirri uru yi nggo zhi nu udduddu ku uru ni itu
    ima.
  tgk-tgk: Ҳамчунон забон низ оташест, ки аз дӯзах дармегирад. Он як ҷаҳон бадӣ дар
    байни узвҳоямон мебошад, ки тамоми баданамонро ҳаром мекунад ва тамоми вуҷудамонро
    ба оташ гирифтор менамояд.
  acu-NT: Tura aintsti jangkesha jiya nunisketai. Aintsti jangke mash tunau ainia
    nuna nangkamasang nukap tunau turin asa, aints tuke tunau chichakti tusa iinka
    utsutmaji. Aintsti jangke tungkurua jiri keawa nunisang asa, mash pengker aa nuna
    mesturmaji.
  cak-WNT: Ri kak' achi'el jun k'ak', y nubij ronojel ruwech itzel tak ch'abel. Ri
    kak' jun chique ri ruk'a' raken ri kach'acul ri ya'on pe chake, xa yac'a chi xa
    nutz'ilobisaj ronojel ri kach'acul, y xa nuya' ri kac'aslen pa ruc'ayewal. Y ronojel
    ri' xa ruma chi ri itzel winek ri rajawalul ri k'ak' ri nucusan riche (rixin).
  ebk-ebk: Nan chila at kaman apuy ay inintug Satanas ad inferno, ya hiyasa us nan
    mangepafoknag as ongor ay mangotettet. Uray kun ek-ektel ay parten nan achor,
    mafialina ay pamangotettetun nan intiru ay achor. Nan intiru ay fiyag chi usa
    ay taku ay kamana cha puoran as nan apuy ay nurpu ad inferno.
  spa-PDDPT: La lengua es un fuego, un mundo de iniquidad. Está puesta entre nuestros
    miembros, contamina todo el cuerpo, incendia el curso de la vida y es encendida
    por el infierno.
  ruf-ruf: Pfipfila lulimi lweghala ne ghumoto, lwakwima hanu ha chila chinu chihile
    mghati mwe pfilungo pfetu, lwoluteda lukuli lwose lufinale na lwolakatsa ughima
    wose, nalwo lwakwaka ghumoto ighubwinighwe jehanamu.
  gun-gun: Mba'eta nhaneapekũ voi tata ramigua, ha'e nhanderete regua ikuai va'e mbyte
    py oĩ opa marãgua teko vai rexa ukaarã. Nhanemboeko ky'apa 'rã. Tata ogue'ỹ va'e
    omoendy rire oapy avi 'rã jaikoa ha'e javi.
  agu-BL: Ej nin ni'cu'n katzi' tu mero k'ak' yi cho'n na saj tq'uixc'uj. Na chin
    cachi' nin yi katzi' swutz cyakil wekl kawankil, na na xcye' tan po'tze'n cyakil
    yi kawankil.
  isn-isn: Ululime nulwensogaa moto, ukumbigulu wa ulugu, uikilwe mumo muingo ya miile
    itu, inge wikanza umwiili wihi hangi wiikwa migulya mumoto munzila yalikalo, nuwenso
    wikansoswa numoto nuwakuulungu.
  eng-PEV: In the same way each of us has a little tongue, and it is like a little
    spark of fire inside us. It can say really bad things, and tell lies, and then
    that can make the rest of our bodies bad. Our tongues can make everything in our
    lives go wrong, like a spark of fire can make a big bush fire. The devil, the
    boss over the bad spirits from hell, he makes us say those bad things. It is like
    he uses our tongues to start that fire, and it grows like a bush fire, and it
    gets us into a lot of trouble.
  ilo-ULB: Ti dila ket maysa met laeng nga apuy, maysa a lubong iti kinamanagbasol
    a naikabil kadagiti paset iti bagitayo, a mangrugrugit iti sububukel a bagi ket
    puoranna ti dalan iti biag, ken mapuoran ti bagina babaen iti impierno.
  pir-NT: Sa yero mari dʉsero ʉjʉ̃ri peca yero saha ijire. Mari dʉseropʉ wijiaye ijipihtiye
    ñañene yegʉ̃ yere marine. Peca ʉjʉ̃ dʉcaro saha mari dʉseropʉ wijiaye mehna mari
    quehnoano ijiborire ña yʉhdʉaro yeaja mari. Ñañene yahuducuna watĩno tiquiro dutiro
    saha mari yena niaja.
  anv-NT: Nénɔ́mé nélú ntó ɛké mewɛ, nélú mbaá ayi gabo mme meko átánege,
    wyɛ ne ásane achɔ yɛ́ndé mbaá né menyammyɛ mekwaá. Nénɔ́mé né lwɛɛ́ge
    mewɛ ɛwé ɛsɔɔ́ geŋwágé mekwaá, ɛ́lɔ́ né dembáné kpaá tɛ ágboó. Mewɛ
    ɛwémbɔ ɛ́tánege né mbaá danchɔmeló jimbɔɔ́.
  sab-NT: E kare ene che kwira giti che kle gerule tanre me no daba nadi ene che kle
    chege jiske tanre Chube gwa giti che gerua e kbiale. Che dolla Satanás kle che
    ta gbe gerule me no diali, che kle gerule me no giti che agali kle boi daga ngwale
    che kle chage toi gwade gire, kaire che kle gerule me no giti che kle daba gbe
    boi daga ngwale, daba chege skochie diali che gerudu giti. Lle ulita kle joge
    me no che kwira kbiale.
  tmd-tmd: Ajmöla rɨn pin röxg mɨda. Mɨxɨñ rɨb an aku, i aliö gwogwo rɨg mɨdöl; ajmöl
    akwör raŋ, mɨxɨñ ana magalɨg pɨx piöna. Ajmöl akwör dub höb an aku magalɨg raŋ
    gwogwo cöna. Rɨn pin aku, mögörɨb hör öi yönmɨd rɨn aku hön aliö almɨda.
  acr-NNT: Jekꞌulaꞌ ri qaqꞌ e pachaꞌ ri aqꞌ. Ma che ronoje ri kꞌo che ri qacuerpo,
    ri qaqꞌ tobꞌ lik xa chꞌutiꞌn, na rukꞌ ta kꞌu riꞌ, kukꞌam lo ukꞌiyal mak y jelaꞌ
    kuyoj ri qabꞌinik y ri qakꞌaslem. Y waꞌ wa qaqꞌ e pachaꞌ tzijital chi ruma ri
    aqꞌ re xibꞌalbꞌaꞌ, ma chilaꞌ kape wi ri na utz taj kaqabꞌiꞌij.
  kpg-kpg: Tadau holole le e hai be di ulaula o di ahi. E honu nia hagadilinga huaidu
    huogodoo, e haga ihala tadau huaidina hagatau, gaa hidi ai tadau mouli, gaa wele
    i di ahi dela e hanimoi i di ahi dee odi.
  taj-taj: थेतबासेलमा य्‍हाङला लेएनोन मे ह्रङ्‌बान हिन्‍ना। तिग्‍दा भिसम चु य्‍हाङला
    ल्‍हुइला जम्‍मान भन्‍दा नइबा गे लपुङ्बा स्‍हे हिन्‍ना। चुसे य्‍हाङला पूरान जुनी
    न्‍होङ्ना लसी नर्गला मेरी झाङ्मुला। ओच्‍छे थे ह्राङएनोन नर्गला मेसे क्रोसी नाश
    तमुला।
  avt-avt: Nin hɨrak enuk kɨre si yeunek. Hɨrak kau nɨmɨn kekre paan kaiu hɨrak kises
    menmen enum me tɨ kerekyei haiu mɨt enun. Hɨrak kɨre si tatɨm menmen yapɨrwe,
    nin hɨrak kises menmen enum em Seten hɨrak kɨkɨam kewaank menmen yapɨrwe me mɨt.
  cbk-cbk: El lengua tamen igual de peligroso como el fuego. Entre maga otro parte
    del di aton cuerpo, este gayot ta representa todo el maldad de este mundo, y ta
    mancha ese el entero cuerpo di aton. El lengua tiene el poder para manda con el
    maldad destrosa el entero vida del gente, como el fuego ta destrosa, y este poder
    ta sale con Satanas y na infierno.
  uig-ARA: تىل ــ دەرۋەقە بىر ئوتتۇر؛ ئۇ ئەزالىرىمىز ئارىسىدىن ئورۇن ئېلىپ قەبىھلىككە
    تولغان بىر ئالەم بولىدۇ. ئۇ پۈتكۈل تەننى بۇلغىغۇچىدۇر؛ ئۇ دوزاخ ئوتىدىن تۇتاشتۇرۇلۇپ،
    پۈتكۈل تەبىئەتنىڭ چاقىغا ئوت تۇتاشتۇرىدۇ!
  tuf-tuf: Uw cuw ocan wanro. Ocat wahnyat ruhw̃úr eyta, imár tew̃quey cutar uwat
    cahujín eyta ruhw̃uro. Imár cuw cutar uw cahujín abáy ruhw̃uro. Uw cuw imár sibár
    cahujiro. Uwat cuw cutar ay bár tew̃yat imár bahnác ay bár waacaro. Cab ocat anjacan
    wanro. Yinír sacac ocso tas uw imár cuw cut eyta ruhw̃uro.
  abx-abx: I dalla' akapariho liwat si api ngan kumparar si ditangnga' parti-na si
    puho', iyay nan hamok i parti nga kina'anda'an gayod i dimu'an klasi karat'an.
    Satapunan-na i bug'os pagka'a'a ngan ga'i pahuway kasusulsol si bug'os kinabuhi'-ta
    ngan i impyirno may i magparapakayat sinan.
  mco-NT: Yɨ jäy ajcxy y'ahuac nañ tɨm jadu'n nej pi'c jɨɨn, mɨɨd nhuin n'ahuac mɨjcajee
    n'ɨɨdɨgooyɨm ngapxtɨgooyɨm. Co jadu'n n'ɨɨdɨgooyɨm ngapxtɨgooyɨm, chi jëbɨ mɨjcajee
    mɨdundɨgooyɨm mayjäy. Co n'ɨɨdɨgooyɨm ngapxtɨgooyɨm, etz nayyajpocycähuɨm, chi
    ñiguëxɨ̈gy canaagnax jɨbɨc-huinma'ñ huɨdibɨ nmɨɨd'ajtɨm. Jada jɨbɨc-huinma'ñ jɨm
    yɨ' nbaatɨm ma je mujcu' huɨdibɨ tzɨnaayb ma yɨ infierno.
  bsp-bsp: Temer ta fum sɔ nɛnc dɔ! Paka pɛlɛc pɔ mpɛ peyi su dəris mɔ, pi peŋyik-yikəs
    dis dosu fəp. Pi pendikəc nɛnc da yahanama kəyi kosu doru fəp.
  cpb-NT: Iroowa antziri eejatzi paantentsi oshiyawo paampari, arika añaawaite eepichokiini,
    antawo owaariperoshirewaitakai, kantacha eejatzi añeero ashi owaitaatyeero owaariperoshiretante.
    Tema sarinkawenisatzi yotakagairori añaawaitantawori owaariperoshiretantatsiri.
  aon-aon: Aria apakig nokwatog douk gwape kabi nyih um. Ogwog gwape orokohun um apakiruh
    yegeshiweruh aria apa gwakwarumori eneheneh yoweihi aih. Aria ogwog apa gwenek
    apak ihishmorim arpesh matogur yoweishi. Aria ogwog apa gwenek ihinyumorim apakin
    baraen nyani aih iri mour yowen abom kabi douk nyih hanu eneshenesh eshudok hanununish
    um. Ehudok nyih douk hanuwi abrudok yoweiburi wabur hel.
  hus-NT-2005: Ani ni wiꞌ, in junwal jelti jun i kʼamal. Ni wiꞌ, kʼwajat bin putálíl
    ni tʼuꞌúl ani tu chʼoꞌyal tam ki ulu xowaꞌ yab alwaꞌ. In junwal jelti an atʼaxtaláb
    xu tʼájnal ban kʼayꞌlá. An lej atʼax, jaꞌich xi tu tʼajál ki ulu xowaꞌ yab alwaꞌ
    ani anchanꞌ, i chʼoꞌyalich ejtal xowaꞌ i tʼajál ba ni xeꞌchintal.
  mig-NT: Te yáa‑yo kúu nátu̱'un ɨɨn ñu'u̱n. Suni nátu̱'un ɨɨn ñu̱yɨ́vɨ ñáá kúu yáa
    kándee ma̱'ñú táká‑ga̱ ku̱ñu‑yó, te kúchá'án nɨ́ɨ́‑yó sá'a. Chi̱ infierno ni̱
    tuu ñu'u̱n yáa, te yáa‑ún túu ñu'u̱n nɨ́ɨ́ ñúyɨ́vɨ yúkú.
  bps-bps: Na i dilà salngad i lifoh, na alel di lawehito fnò i kdee sasè, du gafalmon
    fandam na nawaito. I dilaito too gamsamuk gito mdà di ksutito kel fa di kfatiito,
    na i gumdà i kgaganan falmo, dunan i mfun lanaw lifoh.
  mbs-mbs: Iling heman te apoy se kagi tadon, so aw eked iyan imendayi, ontò iyan
    mekedaet kenitadon. Aw medaet se kagi tadon, yan se mekedaet te kenitadon pegkeotawun,
    aw yan se mekesamok te kenitadon aneng-aneng dalem te peg-ogpà tadon dini te keneyonan.
    Kilot se eglekatan te medaet kagi.
  tof-tof: Ulit ta urzana. Wa bübdü kolaean klama. Wa kolae arrgubinda dudu bübdü.
    Wa tóba dudu arról kulainda akó wa tóba ur apadóda ⌊metat bólmyan urdügabi⌋.
  cme-NT: Jumɛlle dii ŋaa dãamu. Bĩŋkũbabalaaŋgu naŋgu‑i i kũɔma-na dumaaŋo-na.
    Di celieŋ nɛliɛŋ nuɔŋo‑i baa di balaaŋgu‑i. Di balaaŋgu hilaa *Sitãni wulaa.
    Di kɔsuɔŋ-ni baa balaaŋ daaku‑i fuɔ ŋ kuliiŋgu.
  sus-sus: Tɛ nan na nɛnyi fan na, naxan findixi duniɲa fe kobi ra. Fate birin nɔxɔma
    fe ɲaaxi ra a xa wali saabui nan na. Mixi nɛnyi nɔma tɛ sode a xa duniɲɛigiri
    birin na, barima tɛ nan na nɛnyi ra, tɛ naxan kelima yahannama.
  pon-2006: Pwe lowatail kin rasehng kisiniei. Lowatail, iei kakon ehu me audaud en
    soahng suwed koaros en sampah. Lowatail, iei kakon ehu me kisehn paliwaratail
    me kin kasaminehla wasa koaros ni paliwaratail unsek, oh pil kin kahrehiong mouritail
    en mwasingkihla kisiniei me kin kohsang nan ehl.
  dad-dad: Baledag ĩ yã, bouwada ganan atun sane nẽ teneub. Ĩ tamo oditekei bouwa
    ganan amuyẽ ifenẽdig, yogon mata ibodok ilauf ganan bun yã irãdig, age fe di,
    ĩg yogo hel bunem isaikalauf.
  zab-NT: Ludxy bniety ná zec tuby bal, zec tuby rut dxaa de mal, ne bel quɨt icualon,
    ludxnɨ ná ni rxíin dunnɨ ax iduibzi ni ibánnɨ sdiia de diidx ni zá infiernɨ rúun.
  jae-jae: Imbeleŋ kêtôm ja amboac tonaŋ, geŋ geo gêjam imbeleŋ auc samucgeŋ. Imbeleŋ
    tau ôliŋ ŋagêŋielôm teŋ, taŋ gêgôm ôliŋ samucgeŋ ŋatêmui kêsa naŋ. Lamboam ŋakêlêndiŋ
    tau ŋaja kêpoa aŋga imbeleŋ, tec imbeleŋ ŋaja geŋ gêŋ samob, taŋ Anôtô kêkêŋ naŋ,
    ma geseŋ ŋalêŋ su gêwiŋ.
  ksd-ksd: Ma ra karamea i dat i da ra iap; a karamea i dat ia ra magit ta ra pakapaka
    i dat i buka ma ra mangamangana i gegagege, ma i vadur ra kidoloina paka i dat,
    i vautunge ra magit par i laun, ma di vautunge value ma ra geena.
  msm-NT: To dila ta ogkaangod to sikan su madoot hilabi no bahin to yawa ta su iyan
