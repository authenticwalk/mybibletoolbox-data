  mqj-NT: Lila iamo serangna kakadakean illalan kaleta anna mane palelean lako angganna
    lesoan illalan kaleta. Lilana tau sirapan api buttu illalan mai naraka ma'lana-lana
    liu la ussumpunni salu katuoanta.
  rus-SYN: И язык - огонь, прикраса неправды; язык в таком положении находится между
    членами нашими, что оскверняет все тело и воспаляет круг жизни, будучи сам воспаляем
    от геенны.
  mbh-mbh: Na ler muma i ranga ve ini won sesenga. Na i ranga ve ako vothung ulue
    anga elonga i voth a i nge. Na ini nir peti epee omole mun e ako, aveto i pakerenga
    ler mimiong alavusnga ranga ve ini won sesenga ako i ongtun kleng alavusnga. Na
    won sesenga aken kene Satan i papola i.
  bdd-bdd: Ta ꞌahwada gidemusa ꞌaiwe mumugana, weyahina ginaula mabwaiyana galadi
