    pa innojen hual quichihualo tocuerpo. Huan pan ipampa len quijtúa inejnepil se,
    mochi in se moijlacúa. Quema, pan ipampa len quijtúa se inejnepil, iyulilisli
    se unca quinami lalalaltili ca tixuxli hual amo huil quisehuía. Unca quinami quilalaltía
    inejnepil ca itixuxli in coyunqui capa cate in mijquimes, capa amo mocahua pa
    lalas. Satanás huelitía pan se inejnepil.
  sua-sua: Va a mhel ka naprai tgia vle her gi enang a paei ke vallang tok kat arhe,
    ekam ko a mhel nam lo smia nho ekam karo rhek, nang kle kaeharom o kerkeknen ngarlavurgem
    ngang klenar oromar. Ii, a mhel ka naprai ta vle te, ka vok ka mhe to ke vu sie
    mnam ka vok karo mhetor tgus, vanangko karo rhek ngat kais kmem o mia tgus ruk
    mo mmie. Va a mhel ka naprai ta vle kat enang a paei to nma vurvur mnam o hi he
    kaem mar tgus, ko tkais kam kering a mhel tgus enang tok. Mare, a mhel to nma
    vle tok, e Seten to nma vle ko mnam a mhe to orom a paei to a vleir, nma giem
    a paei mnam a mhel to endo, he nang en kam lo smia nho ekam karo rhek, nang kle
    kering en mruo tok kat.
  are-are: Linya era kala lakinha ngerrantema nama. Rrakarta kwanala era kurrka nama.
    Ekurala pula relha angkatja korna kngarra inthorrala angkama. Linya erantama relha
    erinha kornilama, relha era turtantama kutatha imampurla nama. Errintja erarrpa
    kunha linya erinha korna angkitjika turnama.
  gai-gai: Ainda moca mim toco ma tacna kirar. Na ma aina tikna umbum motem, na ma
    aimo ainta tɨpemb ŋgorikca moa larurena. Na ma aina tikmo moa ŋgocrairena, na
    aina tikmo ainta tɨpemb ŋgorikca moca tacna owaina kirar. Na an taca ma menac
    ŋgocorta iarwara wɨrrena tac.
  qvm-NT: '@see-verse:JAS.003.005'
  chz-NTPS: Hiꜙ läˊsɨɨhˊ jneˊ laꜗ läꜙko̱o̱ˉ jeˉ. Johꜘ nëëˈ heˉ hlɨɨhˈ saꜙ gwaꜘ kihꜗ.
