    epa maa kiritaoma lapaaya. Go pumare nipumi naana yogale raayo makoyaaoma raa
    muma pea-le naana pora palimanu page gore ora makoyaaya. Go repena sulaana konere
    koe naakuna repena sulaame nipuna poloma maraaya.
  mni-mni: Leidi meigumbani, ayol arangi taibangpanbani; leina eikhoigi hakchang kayatsinggi
    marakta kayat ama oiduna hakchang apumbada phattaba sandok-i, amasung mahakki
    punsigi khongchat pumnamak norok-maktagi lakpa meina chak-halli.
  yad-NT: Daryaday varintyirya vu̱dyechintyi, rivaay varirya va̱cha jaryedo. Ra̱rupanura
    vu̱vyu̱ ti̱ta̱ju̱ varintyi. Nu̱tyu jiiday ru̱rera va̱cha vicha̱da ti̱ta̱ju̱ vu̱vyichasa̱damu,
    nu̱tyu jiidatyo̱ nu̱ya̱jadamusiy radachimyu̱ya̱ jiidatyee vu̱dyechimyuju̱ daryaju̱.
  mxb-NT: Ta yáa̱ yo̱ kúú táto̱ꞌon iin ñoꞌó kéi̱, chi̱ kua̱ꞌá nda̱ꞌo ña̱ kini kándééán
    kéean. Ta kíán iin ña̱ nákaa̱ tein yikí ko̱ño yo̱, ta kándééán dáyako̱a̱n iin
    níí yó noo̱ Ndios. Ta nda̱ ni̱ kaki yó nda̱ ni̱ xiꞌi̱ yo̱ kándééán dátu̱úán yó.
    Ta kíán táto̱ꞌon mií ñóꞌo̱ ni̱ kii nda̱ indayá.
  pon-2006A: Pwe lowatail kin rasehng kisiniei. Lowatail, iei kakon ehu me audaud
    en soahng suwed koaros en sampah. Lowatail, iei kakon ehu me kisehn paliwaratail
    me kin kasaminehla wasa koaros ni paliwaratail unsek, oh pil kin kahrehiong mouritail
    en mwasingkihla kisiniei me kin kohsang nan ehl.
  maq-NT: Hane neje ne, tangun cojo ndihi ta tjemu cjan rë. Tjercu ma chja cjuatsehen.
    Handasa tjin cahndë́ rë xi quitaha ngajñi yojo naja ne, peru caa rë tsinguetsun
    naja. Vëhë xi tjercu choho vatjun má xcun ngasunhndë naja ta, tsëhë xi xitsehen
    ne, vëhë sahmi xi choho nújan.
  hto-hto: Jae come fue irai izoide. Afe fuemo jamánomo facádonide ɨ́aɨfuiaɨ ite.
