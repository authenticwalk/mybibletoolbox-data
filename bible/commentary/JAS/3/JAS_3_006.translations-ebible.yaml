    oplami moto patoye dlapa some hamdemdepo. Dlapa iye Dlapa mo tle kotiyapame di
    te dla seledemdepo. Epalati dlapa itapo oplami pasakaloye hamdepo hamastamdepo.
  xav-NT: Tane danhoto hã unhama ro'o ne, te aiwa dama 're hâimana za'ra. Danhoto
    hawi, te za sipu'u pese na damreme wasédé hã te te 're ropé. Ta hawi te za 'râwi
    're dasiwasété za'ra. Unhama ro hã te za danhimarĩ hã te te dawi 're uprosi. Tane
    danhoto wasété na, te za dahâimana wẽ hã da te dasiwi 're uprosi za'ra. Ropipa
    hawimhã te za damreme wasédé hã te te dama ãma 're sãna'rata, wa'uburé hã.
  cuk-cuk: Gwabin sooyobi gued. Neg-gagaega bela-bela gangued nikad. Anmar-sangi-gwabin-naidi,
    bela anmar-san-oichoged, degi, sunna nianeggi be-ogumakega imaked.
  tbf-tbf: Mi karaem a malan mi leing. Eie mi karton mi kuirkuir, a vous ngan bu tsaka
    sinavei. Ma a tsang vatsakatie mi kuirkuir kokouk nge vara ngang ngan mi vienesien
    mi tino kokouk. Ma eie kesen ta ngang ngan mi leing kuvu simi leing leong ian
    ta kap ko mesei.
  uig-CYR: Тил — дәрвәқә бир оттур; у әзалиримиз арисидин орун елип қәбиһликкә толған
    бир аләм болиду. У пүткүл тәнни булғиғучидур; у дозақ отидин туташтурулуп, пүткүл
    тәбиәтниң чақиға от туташтуриду!
  ikw-NT: Riro bụ bẹkwnu. O jihịaru nụ agịda nhne ọjo n'esilawụru nhne zị aị n'ẹhni.
    Riro bụ nhne neemeru badnụ, nọomusi bụdnu bẹkwnu hite nụ bẹkwnu ẹli rẹnwu.
  khs-khs: Tei wa:la amunawa nini meapo tepewa akeye. Nano olokeyatela sopoke nini
    meapo tepekemi elakeye. Tepe kamoke nini tiya:wala nini onatuwala nini himuwana,
    nini toma sopowemi olokeyaleye tisekeye. Apula:, eyewi mane olokeyatela kalikalilawa
    nini falela weyemi fiyatese tei wa:la ofolose amunakeye. Tei wa:la weyamowa ene
    Heo peleya:wemi emi inisekeye.
  dwr-ENT: ኢንፃርሳይካ ታማ ማላ። ኢ ኑ ኣሳቴ ጊዶን ኢታባ ኡባ ኦና ዳንዳዬ፤ ኣሳቴ ኡባ ቱኒሴ። ቃሲ ኑ ዴዑዋ ዎካ
    ታማን ጉዴ፤ ጋናሚያ ታማን ኢ ጉዴታናዋ።
  pma-pma: Ongor suval ahang. Vi hati aver tai koa havivis, ka mul mumon tisaen keil
    vasi ten out netan, ka mul sakin aver vasi mai tisaso en meten Ahi. Anatin, ongor
    mul leh ahang ten Vulvul koa sakras vavus mai ka mul kan rekou en tounah vasi
    en moulien orer.
  atd-NT: Tu-tuu ian to ogkounawa ka dilo ta to hapuy no ogpakaraat to pog-ugpo ta
    su, to soini no igsumpul to lawa ta, ka dilo ta ian ka igbokal to maroot kai to
    tibo no lawa ta, mgo goinawa ta. Ko bato ki pad taman to ogkamatoy ki, ian dakol
    no igkaaras ta ka soini no dilo ta. No ogkounawa to songo hapuy no ogparokotan
    ni Satanas.
  tel-2017: నాలుక కూడా ఒక అగ్ని. పాప ప్రపంచం మన శరీరంలో అమర్చి ఉన్నట్టు అది ఉండి,
    శరీరమంతటినీ మలినం చేసి, జీవన మార్గాన్ని తగలబెడుతుంది. తరవాత నరకాగ్నికి గురై కాలిపోతుంది.
  hat-BSA: Konsa lang lan se yon dife, yon vrè mond linikite a. Lang lan plase pami
    manm kò nou yo, kòm sila ki konwonpi tout kò a nèt. Li mete dife nan kous lavi
    nou menm, e li limen pa lanfè a.
  top-NT: Quisi̱maka̱tcán tla̱n ta̱ma̱lacastucá̱u la̱ lhcúya̱t ixtlahuaná tala̱kalhí̱n.
    Quisi̱maka̱tcán huili̱cani̱t lacatum ní tla̱n nama̱pasí tú li̱xcájnit kalhí ixli̱tantum
    quimacnicán y tali̱ma̱pasí tlajananí̱n itlhcuya̱tcán xlacata na̱ nama̱pasi̱yá̱u
    tú ni̱ tla̱n tlahuaputuná̱u nac quilatama̱tcán.
  msk-msk: Yang dila nang otaw maynang atoron na pyagakaponowan nang maat na pyagakainangan
    nang otaw. Kariko nang maat disang donya syosorit nang dila. Yang dila yang yakaimo
    maat sang kariko nang lawas nang otaw. Maynang atoron yaan na kyakataw, kay yakasamok
    yaan sang manga otaw. Yang maat na sorit na syosorit nang dila maynang atoron
    disang impirno.
  gyr-NT: Ẽgüe ehi yande ñehesa tata nungar. Iyavei yande ãpecu pɨpe opacatu mbahe-mbahe
    tẽi yamombehu. ¡Evocoi mbahe-mbahe tẽi mombehusar yande resendar ité! Ahe amove
    ovɨreco mara opacatu yande recocuer. Inungar tata ova-ova vahe mbahe rese. Evocoi
    yande ñehe tẽisa caruguar suindar.
  kmh-kmh: Mumbwak day chin ak, timey kun ak rek bap sek ma mindip; joŋimb ak nep
    mon maŋlaŋ rek mindiy, amemb wep chinup ak maŋgiysek gi timey gip. Pen mon maŋlaŋ
    kun ak, miñmon Hel ak nimb apiy, mey kun gip.
  ukr-ONPU: Язик також є вогнем. Язик – це світ неправди, встановлений між нашими
    органами. Він опоганює все тіло й запалює коло життя, сам підпалюючись від Геєни.
  emi-emi: Ramuramuti paa ateva tee kuraa ia, tanganueira ia sesa voto atoa. Etokatoka
    elome tale mene kasina voto tale vilikiita tani ghelei saasakiaa taumattu ngateva
    me eaatoka maamauluaane akapa tale kuraa ateae me eGehenna eaarokoti kuraa ateae
    etana.
  zpv-NT: Nee luhdxyi bwiinn naan ziga zi bwehla, nee naan ziga zi tuhbi guidxyiyuh
    cohsa dxaaba nin nuu tihxi nuꞌh; ruhnn dxiimman laꞌh gaduhbitiiꞌ bwiinn, zohbadxih
    gahcan pur gabihldxyi nee ruhnnan gucaꞌdxihin yiꞌh loh gaduhbitiiꞌ xquelnabahan
    luꞌh.
  gux-gux: Diidi mani mi fantama waamu baa fidi ki bolini ya fuali n yaba. Bu lanbu
    mo tie nani mi fantama yeni, ki go tie ya bonbiadila n ye ti gbannandi siiga,
    ki joagindi ti gbannandi kuli. Ku fantanbuogu fantama ye bu niinni, ki teni ke
    bu cuondi mi fantama o nisaalo miali yema kuli nni.
  kos-kos: Ac loh uh el oana sie e. El oana sie faclu ma sessesla ke ma sutuu, su
    oan in manosr ac osralik ma koluk in manosr nufon. El ku in furreak moul lasr
    nufon ke sie e na ngeng ma tuku in hell me.
  ibo-ibo: Ire anyị bụ ọkụ. E debere ire nʼetiti akụkụ anụ ahụ ndị ọzọ dịka ụwa ajọ
    omume. Ọ na-emerụ ahụ niile, na-amụnye ọkụ nʼusoro ndụ mmadụ. Ya onwe ya bụkwa
    ihe ọkụ ala mmụọ na-amụnye ọkụ.
  yml-yml: Weꞌe meada ꞌai-ꞌalaꞌalata baniꞌodi. Yadi ꞌeba mia ꞌawadeye, siwe sakona
    bwaikaotogina i sususula tomogoda matatabuna ꞌwaidie. Meada ꞌwa da vo Seitani
    taunina i da luvetogali, bega meadanidi yadi ꞌai toketokena ꞌwainega yada mia
    matatabuna i ꞌiꞌivesakodi.
  ory-ory: ଜିହ୍ୱା ମଧ୍ୟ ଅଗ୍ନି ସ୍ୱରୂପ; ତାହା ଆମ୍ଭମାନଙ୍କ ଅଙ୍ଗସମୂହ ମଧ୍ୟରେ ସମସ୍ତ ଅଧର୍ମର
    ମୂଳାଧାର ସ୍ୱରୂପେ ଅବସ୍ଥିତ; ତାହା ସମସ୍ତ ଶରୀରକୁ ଅଶୁଚି କରେ ଓ ନିଜେ ନର୍କରେ ପ୍ରଜ୍ୱଳିତ ହୋଇ
    ପ୍ରକୃତିର ଚକ୍ରକୁ ଜ୍ୱଳାଏ।
  bzj-bzj: Ahn di tong da wahn faiya tu. Ih deh rait deh monks di ada paats a di badi,
    bot ih ful op a wikidnis weh ku mes op di hoal a wahn persn ahn kaaz wahn blayz
    weh ku dischrai di hoal a dehn laif. Ih geh da faiya schrayt fahn hel.
  chk-chk: Iwe, chönawach a pwal usun chök eu ekkei, och mettoch mi ngau lein ekewe
    kifetin inisich. A alimengaua unusen inisich o küri föförün manauach ren ewe ekkei
    mi feito seni hell.
  ssd-ssd: Taŋamba ndo siŋgine mane te mata pa taŋaŋ. Nu agaŋ ŋai fudiŋndo kilke te
    tuku wam ŋaigonu ŋakmba kile-mayokkam kumuŋ. Nu Satan tugumŋge wam ŋaigonu kilmba
    ŋgarosu kutur tuwit sulumba taŋgo tuku mine ŋayo silite.
  acr-TNT: Jecꞌulaꞌ ri kakꞌ e pachaꞌ ri akꞌ. Ma che ronoje ri cꞌo che ri kacuerpo,
    ri kakꞌ tob lic xa chꞌutiꞌn, na rucꞌ ta cꞌu riꞌ, cucꞌam lo uqꞌuiyal mac y jelaꞌ
    cuyoj ri kabinic y ri kacꞌaslem. Y waꞌ wa kakꞌ e pachaꞌ tzijital chi ruma ri akꞌ
    re xibalbaꞌ, ma chilaꞌ cape wi ri na utz taj cakabiꞌij.
  rop-rop: En lagijat du det tang im jis laiga lilwan faiya insaid langa yumob bodi,
    en det faiya im kamat brom det helfaiya, en im spredimat ola nogudbala ting ebriweya
    insaid langa yumob, en im meigim yumob laif nogud.
  mee-mee: Agau kaona ka tongana kena mana ma sia. Ke basema oru reke sosoali kinung
    nga mogalo laekia e ngape keke kuma nga agau te kaona. Kaorame keke momo ngaliua
    nga mirara iname ma oru reke umma ta pangamukune mirara iname kinung, ba raunge
    maulingara taongareanganame ma sia ine to. Ba sia laeala patungapagangana ke pa
    nga malle a sia e pamiralali passavele.
  mwf-2018: Murrinh thathpi neki-ka nginipunh thungku deyida mani mam wurran. Bamlang
    wurran pana-re-ya murrinh ngerren ngarra da wiye da mana manhima. I nhini-ka da-ka
    wiye da matha nhini-yu kardu ngarra marra-re nubammat kathu-ya i kardu ngarra
    nuyuwuwup-da-nu mana. I ku karrath-ka ku pule ngala wurrannhengime ngarra thathpi-yu
    ngarra nekingime-re murrinh da wiye thurrankutkutngime-yu.
  dif-dif: Bakana tali turu nganai, talkula pania mitala; jeruja tali ngaianangu buruni
    terkai, ja palto warupoto murumuru ngankai, ja nulia tepia mindrini pirapira miribai,
    nina turujeli matja japini ngankana.
  gam-gam: Paro mal ge, nono gaklene al wal ke kaima ta paro. Nono djillakene ge wamo
    dal paro. Djillakene al kandja dje wormonka, nono gaklene ge wo ke mal kaima pundo,
    kond wanmon ge wamo dal embe dondo, wamo ge Satan yeworda dondo.
  nou-nou: Edo embo da avewa awa teta riawo ri nembodiba evedo usibesi edo ira da
    awodo ra. Edo embo da avewa awa wasiri bebegae be da susu ra. Edo wasiri biae
    da susu awasedo amimi tamo da papatu nenei awa derigedo atira. Edo embo da ainda
    avewa awa biae awa embo ainda kotari de dipapa berari de awa biae ra. Edo avewa
    mi riawo ewarago edo euri ingodenaso kotari de dipapa de awa riawo ingo euri ingodena
    wasiri bebegae edo era. Edo avewa da riawo ainda susu re yei riawo matawa ewuse
    atima ira awa ra.
  mqb-NT: Natiya re, miresl su ɗo nà, kawa uko ata awan. Ines sə daliyugo a anan
    fok mə halay nga nà, pə miresl su ɗo awan. A mba apan si nes anan zek fok. Miresl
    a han uko sə lize anan sifa su ɗo fok nə matanan. Uko ata kutok nà, a nay ahay
    à dəlov sə uko sə mbacay itəbay ata wa.
  ape-B: Ali apakig yowatog douk gwape kobi nyih umu. Ogwog gwape olokohun apakiluh
    yegechiweluh ali isave gwokwalmali enenyi enen yowenyi pasin. Ali ogwog isave
    gwonek apak manatimaguk elpech matoglu yowepali. Ali ogwog isave gwonek nyanatimaguk
    apakin balan nyanu pasin uli moul nyanubu yowen kobi douk nyih hanu enechi enech
    echudak hejahech umu. Ehudak nyih douk hanuwi abuldak yowebuli wabul hel.
  grc-F35: Καὶ ἡ γλῶσσα πῦρ, ὁ κόσμος τῆς ἀδικίας, οὕτως ἡ γλῶσσα καθίσταται ἐν τοῖς
    μέλεσιν ἡμῶν, ἡ σπιλοῦσα ὅλον τὸ σῶμα καὶ φλογίζουσα τὸν τροχὸν τῆς γενέσεως,
    καὶ φλογιζομένη ὑπὸ τῆς Γεέννης.
  cav-NT: Jadya eque tuque ecuana ecuanaja yana eje ari tsehue ama dyaque jidama eyuamaturau
    ai. Etiqui bucha mudaque tume. Dutya jidamaque tuque ecuana quisarati aya, Yusu
    dutyaju cahuaitisha ishuque. Tee tuchatsu ecuana dutya acui cuana easicaturau
    bucha, tumebae cuitadya tuque ecuana asicaturaya dutya ecuanaja educu juque inime,
    dutya inime tupu cuana jadya jidamaque quisarati aatsu. Ecuanaja nanada equeque,
    esiri judadiya tupu ecuana ecuanadya jutidya ujeda catiya ecuana jidama quisaratiya
    tsehue.
  kgp-NT: Ẽn ri ke tóg nĩ, ẽg nũnẽ ti. Tỹ ẽg tóg vẽnh jykre pãno tó tĩ. Kỹ ẽg tóg
    ẽg vĩ tag to kavéj kar nỹtĩ, ẽg tỹ ẽg vĩ tag to ti vĩ mranh kỹ. Ẽg kãsir nỹtĩ
    ra ẽg tóg vẽnh jykre pãno tó tĩ, ẽg sanh há nỹtĩ ra ke gé, ẽg kófa ra ke gé. Japo
    tỹ ẽg krĩn hã vẽ, ẽg tỹ ẽg vĩ ki Topẽ vĩ mranh jé.
  bvd-bvd: '@see-verse:JAS.003.005'
  ukr-1871: І язик огонь, сьвіт неправди; так, язик стоїть між членами нашими, сквернячи
    все тїло, і палючи круг природи, а запалюючись од геєнни.
  apz-apz: Nakwoe melanyo oso tɨꞌmelanyo paꞌnyofoho. Nakwo huno wonyo syofɨsyontani
    yoꞌmayo sɨmehomo mtaꞌni melanyo sohwo lonteso aꞌapaho wonyo imokuwoꞌnɨngkohoho.
    Melanyo sohwo hungkuno wonyo lonteso sɨmeho toho hopa nonto honɨngkano wonyo imokuwoꞌnɨngkiso
    hweho. Olo hungkuno wonyoso tɨkano mtaꞌangofoho.
  eng-AOI: The tongue is like a fire. Our tongues keep on talking carelessly. They
    speak all kinds of bad words. And those words that come out of our mouths spoil
    us. They spoil our bodies, our heads and our hearts, just like a fire that spoils
    the country. Those bad words have spoilt us from when we were born and they will
    go on spoiling us until we die. Bad words like that come from Satan.
  yon-yon: Kowe, ong kuu kwane amot areb. Ong kuu arewamo, indob o dingki o yon kwamune
    awene arebban. Kukuu karub id kumundin kan monmare arewa kerene, inamen korem
    be kiwaan arewa ari nongkobimaan. Kukuu kumbaanban yamotbon ye inamen yaambed
    kwane ambangkimaan.
  poi-NT: Jém tantots jex juuts tu̱m juctɨ. Wɨa̱p ictsucum jáyaŋ malopɨc cosa, tsa̱m
    jáyaŋa̱p hasta icmalwatpa tu̱m pɨ̱xiñ icutero. Tamalwadáypa it́u̱mpɨy jém tamvida.
    Yɨ́p juctɨ tsucum jém infierno.
  wuv-wuv: Fei rawerawe, ana hepalo hafi ma ale'ei hepalo tao hafelo'a a'a minaa fei
    hudi unu ma namina fafeloaa mei rama'a ma minaa ei tatalaiana na faweguweguia.
    Ma fei hafi wagii fei rawerawe, noramiana i waduhero.
  quf-NT: '@see-verse:JAS.003.005'
  yuw-yuw: O duc noni woi ihorocgon ep aranggumphon toroc obugu dingga toup firat
    tongitac. Yu woi godip föp nonihon docno obuguhong, ducho mata orin toroc moinno
    koböc dongyun öngkuuya godip föpnoni ambarac dongyun betmangidang. Tuna worocho
    wömai itonggong noni ep aranggum simbang songmun diuna kandöc ongo obukongidamon.
    Ep aranggum wo woi ep bohöngon fat.
  hus-NT-1971: Jahua’ qui ulu yab alhua’ i cau ti hui’, pel ejtil i c’amal ax u othnax
    cum jats axi c’al an teneclab. C’al yan i quithab cau ti hui’ u putat quithabmethab
    tim puhuel i ichich.
  med-med: Tʉn nga keta anmbil ei, ndip mel, kapⱡa. Keta anmbil ei, tʉn nga kʉng ila
    pepa, ik kit elpa elpa mbʉ oⱡa tʉpa, wamp etʉpa kit mondrum. Wote, wamp kʉng kʉⱡ
    pʉi, etpa kit mondrum. Uⱡ i etmʉn ei ndi, ndip kona ei ndi, elim ndip ei, kende
    rorum.
  bch-bch: Maeda pade eine mambe dinga. Eine tinida idanga kelede rabu ngan tinida
    idanga toa ngada oa, be irangrang ngan ipapot kadonga papaeamao imata ede ga ede.
    Ikado ga loloda aea muk ta ipaeabu ngan leda kadonga toa ngada ne mambe dinga
    isara. Dinga imperno kekelen ipaean dinga toa ne.
  cco-NT: Jo̱ e nisɨ́ɨꞌˇnaaꞌ do lɨ́ɨˊ lafaꞌ jɨbˋ; jo̱guɨ cajo̱ lɨ́ɨˊ lafaꞌ co̱o̱ˋ
    e ꞌlɨꞌˆ e ꞌléeˊ mɨ˜ féꞌˋ dseaˋ e jaˋ dseengˋ. Jo̱ mɨ˜ lɨtɨ́ɨngˋ e féꞌˋ dseaˋ lajo̱,
    gabˋ uíingˉ quiáꞌrˉ jóng lajeeˇ e seeiñˋ fɨˊ jmɨgüíˋ la, jo̱ jaléꞌˋ e ꞌlɨꞌˆ e
    féꞌrˋ do jáaˊ fɨˊ lɨ˜ ꞌlɨꞌˆ.
  deu-1951: Auch die Zunge ist ein Feuer. Als die Welt der Ungerechtigkeit nimmt die
    Zunge ihren Platz ein unter unsren Gliedern; sie befleckt den ganzen Leib und
    steckt den Familienkreis in Brand und wird selbst von der Hölle in Brand gesteckt.
  alq-ALGNT: Mi maia tabickotc ickode ejinag8ag kidenananan. Kakinagotc madji ijitcigemagan
    kia8inakag, midac mizi8e kia8inan eji 8anadjitomagag. Kitci ickodekag odjimagan
    ii ickode kidenananakag ka tag8ag, acitc sakaigemagan kipimadizi8ininakag ka ako
    nta8igiak pinici kidji nibo8ak.
  ixl-NNT: As ech nibꞌan u qaqꞌeꞌ echeꞌ nibꞌan u xamaleꞌ, tan mamaꞌla kꞌaxkꞌo nibꞌaneꞌ.
    As kꞌuxh imool tibꞌ u qaqꞌeꞌ tukꞌ u kuchiꞌoleꞌ, as niyansa u qaqꞌeꞌ u kuchiꞌoleꞌ
    tiꞌ teqꞌot oꞌ tu u vaꞌlexheꞌ. Tan asoj ni qal unqꞌa yoleꞌ taꞌn u qaqꞌeꞌ uvaꞌ aꞌ
    tzaanajkat xeꞌ u txꞌiꞌlanajeꞌ, as aꞌeꞌ ni yansan u kutiichajileꞌ vatz u txꞌavaꞌeꞌ.
  boa-NT: Ehdu muurá ímityúné meíhjyúváneri métútávájtsámeí teene cúújuwa báju tútávajtsódu.
