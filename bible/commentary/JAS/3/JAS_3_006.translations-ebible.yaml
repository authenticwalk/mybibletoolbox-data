    egha arazir kurar avɨribagh amima da en ikɨrɨmɨribar otifi, mati avir mɨzariar
    ekiaba. Avir kam a uabɨ helɨn avim.
  agg-agg: Sapo sɨhefɨ teifɨ ranamboanɨ mare hai yahurai saf-ane. Aiana moaruwai wosɨhoaforɨ
