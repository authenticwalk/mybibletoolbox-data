  bod-N: ལྕེ་ནི་མེ་ཡིན༌ཏེ། སྡིག་པས་ཁེངས་པའི་འཇིག་རྟེན་ཞིག་ཀྱང་ཡིན༌ལ། བདག་ཅག་གི་ལུས་ཀྱི་ཆ་ཤས་གཞན་དག་ཁྲོད་ནས་མིའི་ལུས་ཧྲིལ་པོ་མི་གཙང་བར་བྱེད༌ཅིང༌།
