  mit-NT: 'Te nacua quidá ñuhu mà, ducán quidá stná yuhù‑ndà: cuàhà sàstnùhù chuun
    quini cáhàn sàhà‑xí. Iáˋ nùù cuerpu xi‑nda, doco mà úhì dacúnsídá cuàcha‑ndó.
    Inii vida xi‑nda, ducán quidá yuhù‑ndà, cuàhà gá chuun daquíñúhà, te ¿índù divi
    níhàˊ cachí quini guáˋ? Pues divi nùù ñà‑malu.'
  ceb-ULB: Ang dila usa usab ka kalayo, ang usa ka makasasalang kalibotan nahimutang
    sa mga bahin sa atong lawas, diin makahugaw sa tibuok lawas ug makapasilaob sa
    kalayo sa dalan sa kinabuhi, ug ang kaugalingon mahimutang sa kalayo pinaagi sa
    impiyerno.
  ces-LB: A jazyk je takový plamének. Zapálen hříchem může způsobit v duši člověka
