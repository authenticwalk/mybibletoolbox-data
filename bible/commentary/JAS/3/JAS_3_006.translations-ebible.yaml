  kan-2017: ನಾಲಿಗೆಯೂ ಸಹ ಬೆಂಕಿಯೇ. ನಾಲಿಗೆಯೂ ಅಧರ್ಮ ಲೋಕರೂಪವಾಗಿ ನಮ್ಮ ಅಂಗಗಳ ನಡುವೆ ಇಡಲ್ಪಟ್ಟಿದೆ.
