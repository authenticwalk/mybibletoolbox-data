  box-NT: O nùpue ɲii mún ka lòn dɔ̃hṹ. Wa sãnía bìowa ɓúenɓúen tĩ́ahṹ
    á le ɲii le dìo sú lè mu bè-kora á wee dɛ̀ɛ́ wa sãnía ɓúenɓúen. Lé
    lerɛ́n wee yáa wa bìo ɓúenɓúen lè ho dɔ̃hṹ bìo síi. Bṹn bè-yáanii
    so ɓúenɓúen wee lé o *Satãni yi.
  ote-NT: Hangue njabʉ ma nehʉ, tsa da ꞌyøtꞌa ndunthi ya tsꞌocate, y nja ngu ra ximhai
    nehe xi xá ntsꞌo, ngueꞌa̱ ma nehʉ ri tsꞌoga gatho ma ndoꞌyohʉ co núꞌa̱ te ma̱.
    Co ma nehʉ da za da ntsꞌoca ma hogaꞌmʉihʉ, ne ꞌbʉ te dí ma̱ñhʉ xá ntsꞌo, nuya
    noyaꞌʉ bí ehe de ja ra nidu.
  wnu-wnu: In qabari eng mut qarub gas ende ininou gitgoan aib end igo. Qabari wo
    igo qomon boru wes-wes ebet ne gitgoan aib eng nonogsia ne in qomon boru ebet
    igoun. Satan wonou mi eng qanam ebet igo.
  zam-NT: Mod co' ndyoodi's mèn ndlu' loo mèn le' xtùuz mèn no lezo' mèn nac xal thìb
    quìi no thìb bèel co' ndli yalquìi loo mèn. Por mod co' ndryo' ndlyen' lezo' mèn
    no xtùuz mèn ndyoodi's mèn ngòc nguàal con' par ndxàc huax yalquìi loo mèn co',
    por derech, nteza' loo mèn. Tataa mod ndlu' mèn ñaaleque' loo mèn no ndxàca loo
    mèn le' ryethe con' co' nac con' ye'rsin' che'n ye'rbiil ngue ñibe' loo mèn co'se'
    ndyoodi's mèn ngòc nguàal di'sa. No co'se' tataa ndli mèn, ndoo lìte ndxeza' mèn
    no ndlyux yalnaban mèn loo izlyo' ndxè'.
  zyp-NT: Lui zong heh me cang ka, pung letei chahlynah vytei a pahmonah a cang. Ma
    taco cawngsaw heh a pungpaluh tah papia palui ka, a hringnah khah a zongmingtei
    tah me tah ro ka, ama cawh hraihming me takhei me a rosah.
  sey-NT: Ja̱je paꞌina, tse̱meño cato toaje̱ paꞌio, coꞌaye ne tuture ti̱mësicoa. Ja̱je
    paꞌiopi mai ca̱përe paꞌio siꞌa ca̱pë coꞌaye neñe paꞌiji, cuiꞌne siꞌa mai paꞌi
    maꞌaje coꞌa deꞌhuacoa, mëna tutupi i̱oni paꞌi doꞌire.
  nvm-nvm: Ijegvo ir nuvuon iji fu mian ijekin. Vuak ise fok no ir ijia kuaivo ijar
    ire fok no rejo iji mian igeg nai bakitem. Ijefuon ir ijar vajai nuvuon fok iji
    abe una ar mian naino ijia baroin.
  mps-mps: Te sia dabo tiwai da bidigo kelego wabo po tiwai dao. Tama te sia dabo
    tiwai, dago wali dwasianu dwai po te genuai mu pedaluama, dago tigi tomode dwai
    meda mu elama, tama da dolobo page elalubo. Tama dago wabo dwai po aga page bulu
    da te Satan aga moni dwai sia dabo bulu dao.
  pab-NT: Niniseti atyo irikati akereta. Ewaxirahare kakoare atyo hoka haréti tyotya
    ahowetitita, komaniyatita wiso. Irikati toloko tare keritere akereta niniseti
    aiyalaharetita wawenane, wawenane atyo irikati maniya mokita.
  llg-llg: Ita bafan oo sama leo haꞌi mbilak. Ita pake ita bafa nala fo takalulutu
    dedeꞌak noꞌu kala. Ita bafa nala bisa lakalulutu ita soda katematua nala. Dedeꞌa
    manggalauk noꞌuk nai daebafok ia, kalua leme hataholi bafa nala mai. Ma nitu la
    malangga boe oo, pake hataholi bafan fo nakalalaꞌok ndia uen.
  kyf-kyf: 'Mɩɔ ''wlʋ sa -kosu yabhlo. Dʋdʋgʋʋ ''nyuu ''bhʋlʋda -wa. Mɩɔ mɩ -amɩaa
    ''lalinya nyɩdɩ, mʋ plalɩa -amɩaa ku weee pʋɩn. Sa we nʋa, mʋ nɩ: we ''wlʋ sa
    -Kosuu -kapʋ ka wee mɩɔɔ ''dɛ ''ylifa, ''ɩn we ''dɛ faa nyɩmɛɛ dʋdʋ -gʋ -gbʋ weee
    ''yli.'
  tpi-tpi: Na maus em i olsem paia. Em i wanpela hap tasol bilong olgeta hap bilong
    bodi bilong yumi, tasol em i save kamapim ol kain kain pasin nogut. Em i save
    mekim bodi olgeta i kamap doti, na em i mekim ol kain kain pasin nogut i kamap
    long laip bilong yumi olsem hatpela paia. Dispela paia em i paia bilong Hel yet.
  mih-NT: Ta tañi minoo ñúhu cuu yaa yo. Cuaha xaan sa ña vaha cahan si. Zatɨvɨ si
    sii tandɨhɨ yo, ta zatɨvɨ si sii yo tandɨhɨ quɨvɨ iyo yo ihya ñuu ñiyɨvɨ. Andyaya
