  cmn-FEB: 舌头就是火！在身体的各个器官中，舌头就是那邪恶世界，它会让你整个人蒙羞，烧毁你整个生命，因为那是被哥和拿之火所点燃。
  gmv-RNT: Inxarasika ba baggara tama mala; Nu asatetha giddon diza iita alame. Asatetha
