    chi i'ontoj masanil cu mimanil yin spenail. Ja' jun kak' ti' chi i'ontej cus c'ulal
    kiban yin tobal k'inal. Ja' bey infierno chi tit masanil spenail chi yal kak'
    ti'.
  deu-1912: Und die Zunge ist auch ein Feuer, eine Welt voll Ungerechtigkeit. Also
