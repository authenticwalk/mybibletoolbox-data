    ꞌoinega. Moisa tuwa, galana mabwaiyana ꞌinaonaoma Tomudulele tauna ꞌoinega, ma
    ginaula mabwaiyadi ꞌahwadega ꞌiꞌabiꞌabi hegaladi.
  cbt-NTPO: Nanamënpoaso' pën pochin ninin. Pa'pi co noyahuë' ninin. Ina marë' oshahuanëhua'.
    Sopai chachin camairinpoa' co noyahuë' nonacaso'. Nanamënpoa quëran nipinorëhua',
    nino'huirëhua'. Ma'tëhua' ma'tëhua' nonëhua'. Co noyahuë' nonpatëhuara, nitapicancanarëhua'.
  srn-NT: Un tongo na wan faya tu. Soso ogri de na ini en. Fu ala den pisi fu a skin,
    a tongo na a wan di e pori a heri skin. A e sutu faya gi a heri fasi fa wi e libi
    èn na hel srefi e leti en.
  cta-NT: Ñiꞌya̱ laca sca quiiꞌ, juaꞌa̱ laca sca chaꞌ nu chcuiꞌ na; xquiꞌya biꞌ taca
    xana chaca chalyuu nu cuxi tsa jiꞌna, nu loꞌo cua ndyatí̱ nu chaꞌ cuxi biꞌ ndyaa
    nde neꞌ cresiya jiꞌna. Xana cañi chaꞌ cuxi biꞌ tyucui ñaꞌa̱ na liꞌ. Xquiꞌya sca
    chaꞌ nu chcuiꞌ ti na, ndyacaꞌa̱ quiiꞌ liꞌ; loꞌo nu quiiꞌ biꞌ ni, nde ca bilyaa
