    ϩⲓⲧⲉⲛ ϯⲅⲉⲉⲛⲛⲁ.
  adz-adz: Da man ibinigi, isangꞌ dzaf, isu wain i nam maisan santan mingꞌa wasaꞌ
    i garam gar nidzunggan. Da inang garam nidzunggan santan ibubumpua da garam gar
    nanggan mpadan imais ibi dzaf gada puatsi tsiraꞌ mangan. Da dzaf igi wainggan
    iba imingꞌ dzaf gada ratar.
  sri-sri: Irasiriro marĩya disi nediru merã ñerĩ werenírĩ, i peame irirosũ ããrã.
    Marĩya dʉpʉgue, marĩya nediru su wãĩgã ããrĩkeremakʉ̃, marĩ ñerĩ werenírĩ marĩrẽ
    ããrĩpereri gajirosũperi ñerĩrẽ irimakʉ̃ irikoa. Irasiriro peame gajinorẽ ʉ̃jʉ̃wãgã,
    poyanorẽrõ irirosũ, marĩ ñerĩ werenírĩ, marĩ i ʉ̃mʉgue okarinʉrĩrẽ õãrõ ããrĩrĩ́rẽ
    poyanorẽmakʉ̃ yáa. Marĩ ñerĩ werenírã, wãtĩ ñerĩ iridorerire irirã yáa.
  nal-nal: A xaramana dia xa malasing saait a xaiaf. Naan azaxai iwana amun non ka
    varas ila winpin ma xa bas pana amun taksaarang ma xat famitikaai vakdul axazak.
    Kat faif fakdul a roroiang sin dia, ma a bina iwana adi xaiaf kawit nai maat kat
    fabalos axaiaf angkanaan.
  kyq-kyq: Rɔɔn̰ɔ se naan̰ tec aan gɔɔ pooɗo ɔɔ taargen iŋg kus paac teeco ro ki.
    Naan̰ kic ɓo maakŋ rojege tu, ɔɔ tujjeki rojege paac paac. Kiŋgjegen iin̰o gɔtn
    kɛn kꞋtoojjeki bini jꞋanki kooy maak ki se, rɔɔn̰jege se aan gɔɔ pooɗn ɔs gɔtɔ
    kɛn iin̰o gɔtn *Ɓubm sitange tun pooɗn kɛn dubarin̰ kɔŋ naŋ eyo.
  kwd-kwd: '@see-verse:JAS.003.005'
  ded-ded: Nedzarannina imoc gerec isoc, imocngonoc sebininaac wiac sasawa feracyunuma
    manganaac nonggea angkecde. Nga hofengo nedzarannina faiu dzeu nedzaranninango
    sebinina sasawa meu wonong anu kekecnina hafoa imoc faiu dzeude.
  ewe-ewe: Aɖe ŋutɔ hã nye dzo; enye xexeme vɔ̃ɖi le ŋutinuwo dome. Egblẽa ameti blibo
    la dome. Etɔa dzo ame ƒe agbenɔnɔ blibo la, eye mlɔeba la, wòtɔa dzo eya ŋutɔ
    hã le dzomavɔʋe me.
  nuy-nuy: Ngagurri-nyinyung anaani ana-lhaguḻa wu-yamana nguynju a-ngura-yii. Anaani-yung
    wu-buunggawa ngagurri-wala anaaladi ana-lhaawu, ana-lhaguḻa. Anubani-yung ana-lhaawu
    maṉdhii runggal wungarri, ngagurri-wala ana-ngun.gu, ngarranggu-wurrij-galadi-wana.
    Anubani anaaladi ngagurri-rruj wu-burraa, anubani-yung wu-waṉina ana-ngura-wala
    na-baḏirrnya-yung-gala. Anaani wiijamana, nguynju yaga anubani anaaladi nangana
    ana-lhaguḻa ngagurri-nyinyung yaga, marri ana-lhaguḻa ngarranggu-nangana anaarrawindi-lhangu
    ana-lhal-inyung, wu-yamana wugurru.
  cop-BHC: ⲠⲒⲖⲀⲤ ϨⲰϤ ⲞⲨⲬⲢⲰⲘ ⲠⲈ ⲠⲤⲞⲖⲤⲈⲖ ⲚⲦⲈⲦⲀⲆⲒⲔⲒⲀ ⲠⲒⲖⲀⲤ ⲬⲎ ⲈϦⲢⲎⲒ ϦⲈⲚⲚⲒⲘⲈⲖⲞⲤ ⲞⲨⲞϨ ϤϨⲒⲀϬⲚⲒ
    ⲚⲤⲀⲠⲒⲤⲰⲘⲀ ⲦⲎⲢϤ ϤⲢⲰⲔϨ ⲘⲠⲒⲦⲢⲞⲬⲞⲤ ⲚⲦⲈⲠⲒϪⲒⲚⲘⲒⲤⲒ ⲞⲨⲞϨ ϤⲢⲰⲔϨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ϮⲄⲈⲈⲚⲚⲀ
  buk-buk: Ma yac êmbalaŋ dau gitôm ya. Yêc yac neŋ ŋamlic ŋagêŋ hoŋ, sac ŋahu yêc
    êmbalaŋ, ma yac bu dayob ŋapep dom, dec sac oc êŋsôwec e nem ŋamlic sambuc ahuc
    ma kôm yac neŋ têm dambo taŋli-ŋga hoŋ tisac. Ma sac naŋ ŋahu yêc êmbalaŋ, naŋ
    meŋ akêŋ ya lambwam-ŋga.
  pri-NT: Â ipaiwà naa goo ê ûmemeejè, ba pwacèwii nari ânye, na pâri ma é tòo diri
    ê naiijè. Ba é pwi a pa popai na èpà, â é nama dipitiri ê wâro kâjè ê èpà kêe.
    Ba ê ânye na udàrù gée na ânye maina kà *Caatana!
  zpq-NT: Ḻože'chon' naquen to da' chnabia' chonchguan da' xiṉj juisyw lao doxen cuerp
    c̱hechon'. Ḻože'chon' naquen ca to yi' beḻ da' chla'an chca'an nile na'le chzeyen
    bite'teze da' de, ḻe še choe'cho diža' malen' chyaḻa'ch yogo'ḻoḻte da' xiṉj dan'
    chonchon', na' chonen cont zoacho chonchguacho da' xiṉj yešlale mbancho. Na' c̱he
    gwxiyen' chzenagcho caten' choe'cho diža' mal ca'.
  por-TFT: Assim como um fogo destrói uma floresta [MET], quando nós falamos [MTY]
    o que é mal trazemos danos a muitas pessoas. O que dizemos [MTY] revela muito
    da maldade dentro de nós. O que dizemos contamina tudo o que pensamos e fazemos
    [PRS, MET]. Assim como uma chama facilmente põe fogo em toda a área ao seu redor
    [MET], o que nós dizemos [MTY] leva outras pessoas a quererem fazer o mal. Somos
    levados pelo próprio diabo [MTY] {o próprio diabo nos leva} a falar o mal.
  gwi-NT: diikyaa kǫ' k'it t'inchy'aa. Jyąhts'ą' t'ee dinjii nąįį digikyaa haa gwiizųų
    tthak t'iginyąą ts'ą' gootr'agwaanduu gwilii, ąįį kǫ' t'ee ch'anky'aa tr'aanduu
    yahaaky'aa. Diikyaa haa deegwinyąą k'iighai' gwarandaii datthak kǫ' zhit gwehee'aa.
  gvn-gvn: Kaki bamangka kuku buyun balkal, yinya yala ngalku wayjun-wayjuji. Nyulu
    kuku buyun balkal, yinyamundu kukubu buyun-damajikuda, buyunmalkuda. Bamangka
    kuku buyun balkal, buyun-buyun dukurrbu walal, milkanga walal, wawungu walal,
    bundayda. Yinya bama Dubundu Satananda milka-janjanayda.
  nhy-NT: Iwan tonenepil yon kej se tlitl katlej tlaxotlaltia. Kajki itech totlalnakayo
    iwan kijta nochi tlan amo kuale tlan onkaj ixko yin tlaltikpak. Techijtlakoa nochi
    ika tlan kijta in tonenepil. Kej yeskia kixotlaltia nochi in tonemilis iwan mach
    weli se kisewia, kej yeskia kixotlaltia ika tlitl de tlajtlakole katlej walajtok
    de tliko.
  asm-FB: সেইদৰে জিভাও হৈছে এক অগ্নি স্বৰূপ, আমাৰ অঙ্গ-প্ৰত্যঙ্গবোৰৰ মাজত জিভা অধৰ্মময়
    জগত স্বৰূপ; সেয়ে গোটেই শৰীৰক কলঙ্কিত কৰি আমাৰ জীৱনৰ লগতে নিজেও নৰকৰ অগ্নিৰে প্ৰজ্বলিত
    হয়।
  okv-okv: Eto ivivi amo i peri ainge nombora, ari sapura na enetari i avo Satan na
    ivivi ta undukau hamo tapa ta evikitie pahurou embo tapa amita bevere na evekasora.
  mxt-NT: Vatyi tyicuan caa yaa yo tari noo ñuhu̱ luhlu cuví chi. Ta cuví chi tari
