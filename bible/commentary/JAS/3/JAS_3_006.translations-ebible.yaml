    papalim. Ga ime makosar non ara non ara tavukup mila kiram ga okiraraieng ninimiap
    buong gano. Uriro kit, urie la ime bet na kit o iou ang Satan.
  gmv-NT: ኢንፃራሲካ ባ ባጋራ ታማ ማላ፤ ኑ ኣሳቴꬃ ጊዶን ዲዛ ኢታ ኣላሜ። ኣሳቴꬃ ዉርሳ ቱኒሳዉሲኔ ኣሳቴꬃ ቦላ ታማ ጉጃዉስ፤
