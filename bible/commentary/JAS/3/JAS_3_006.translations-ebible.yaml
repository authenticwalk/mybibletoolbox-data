  stp-NT: Dhiñ ñɨɨn na yɨjɨ kɨɨk jiñ chiñ am, puꞌñip ji buusan na jax gu tai, na guꞌ
    na paiꞌ dhuuk bhaiꞌ ji joñiaꞌ, jix bhaaiꞌ na giilhim tɨꞌyaꞌ na jax cham puiꞌ tum
    ñiok na sia gu Dios cham kɨɨꞌ kaꞌm nɨiꞌñ. Aañ baꞌ bhaiꞌñ aꞌm ji jimiaꞌ gu uaꞌtulhdharaꞌ
    na paiꞌ dhuuk puꞌñi giilhim tɨꞌyaꞌ dhiñ ñɨɨn bɨnkam guñ chiñ noꞌñ cham sooꞌmchulhiꞌñ,
    na guꞌ nañ jax ba kaiꞌch, na kaiꞌñkam dhiñ ñɨɨn puiꞌ ji buusan na jax gu tai.
    Baꞌ na paiꞌ dhuuk giilhim tɨꞌyaꞌ, jaꞌp ji buusniaꞌ na bhaiꞌ pu ji mɨɨyaꞌ bɨɨx
    dhiñ chuukuꞌ, na guꞌñ aꞌm ba jimiaꞌ gu uaꞌtulhdharaꞌ. Ku guꞌ dhiꞌ mummu kat jup
    jum kaiꞌch ji na paiꞌ cham tutkɨ gu tai nañ pu ba mɨɨjidhat jup tuiꞌkaꞌ nañ paiꞌ
    gammɨjɨ miꞌ pup jiñ chulhiiñdhaꞌ, dhiñ ñɨɨn na tuꞌm daꞌp duñiaꞌ noꞌñ cham sooꞌmchulhiꞌñ.
    Ku baꞌ guꞌ chi na guꞌx xijai nañ baꞌ sooꞌmchulhdhaꞌ noꞌ jax jix chɨꞌiim,
  mgc-mgc: Ndende ëdï kaa wa'do. Ëdï damöku 'ba kö'du kyënyë, i'ja bi 'bënï mida re
