    ranahambo moaruwaimbo-reamboayo. Ranane asu ai sɨhefɨ fi ranahambo hai hüfü nou
    tɨŋɨrɨhendühɨ asu sɨhei fi ranai moaruwai hohoanɨmoyo arandɨ. Hai ranana sapo
    koadürümbo horoweimbɨ hai ranɨnɨ-poedane tüküfe arandɨ.
  ptp-ptp: Dɨ il get ge tɨyi xocbê ngwax. Ên il get wê dô vac il myad ge keac kɨyang
    nipaên tɨbeac dɨ vông il nidnɨvi vɨhati vô nipaên. Seten vaci vông nipaên vac
    il get, mêgem tum mahelac xocbê ngwax ge lec il nêd môp dɨ ya i vô nipaên.
  nak-nak: La kalamea gatou, eia mai tai sesele la havi. Mai la pasisiri la havi isa
    bisi moli, eia ge tubu soio te la obu isa, la hohoi tomi ele ge kahatio. Mai moli
    ele la kalamea gatou eia mai sesele la havi. La iruru tomi, egite sibitala te
    la hare gatou, eia ge visibitala la iruru soio tegatou mai ele, ale la kalamea
    gatou veipalatia, mulimuli etato goio igo seselea mai la hare gatou eia toitia.
    Eala eia matagaga mai ele veia la kalamea gatou eia mai sesele la havi. La havi
    alele, eia loio sesele te la mautu te Satan, la havi ale uru karerere oio vola.
    La hare gatou eia koramulia ge igo hate mamasi la hate giteu la valalua me hatavivile.
  lbb-lbb: A laigeremindala i arlar ana iah. I a puka palaondala, ning i bukus ana
