    bilvili janea nonovio kanado m̃arabo na meuliano nalo.
  bqp-bqp: Nɛ́nɛ de lán tɛ́ bàmɛ, àkũmɛ andunia vãni ũ ó mɛ̀ɛ gũn. Àdi tó gbãsĩ
    gↄ̃ kpá ó mɛ̀ɛa pínki. Gyãwãn tɛ́ mɛ́ àdi nakara nɛ́nɛa, akũ nɛ́nɛ dì tɛ́ kpá
