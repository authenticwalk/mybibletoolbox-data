  bqc-SIM: Lɛ́na dɛ lán tɛ́waɛ, a dɛ dṹnia vãi ũ wá mɛ guu. Ì gbãsĩ gↄ̃́kpa
    wá mɛwa píi. Bɛda tɛ́ mɛ́ ì naɛ lɛ́nawa, ↄ̃ lɛ́na ì tɛ́kpa wá dṹnia kuau.
  tcz-CHONGTHU: Chule leigui hi mei kong tobang ahi. Hiche hi vannoi gitlouna dimset,
    natahsa pumpi suboh ahi. Hiche hin nahinkho pumpi meiya ahalthei, ajeh chu hiche
    hin meidil meikou chu akahsah ahi.
  mar-mar: आणि जीभ एक आग आहे, एक अनीतीचे भुवन आहे. जीभ ही सर्व अवयवात अशी आहे की,
    ती सर्व शरीराला अमंगळ करते, सृष्टीक्रमाला आग लावते; आणि नरकाने पेटलेली अशी आहे.
  snp-snp: Ido wete kuluma yaki yo famula ya ne. Ukade-akade negu wete kuluma ya kefo
