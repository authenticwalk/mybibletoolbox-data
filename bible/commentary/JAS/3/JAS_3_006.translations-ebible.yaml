  qvh-NT: '@see-verse:JAS.003.005'
  kms-kms: Minjuq ni wase kin pugrine, ni wute ghimbi quanene unje nipiny kin tuqui.
    Ni wutamu ghimbi kin puch woju ire. Ni yumbo ur brequ isis puq nen. Ni puq nen
    ye te ningg yumbo ur brequ ghimbi pe rir ir ruso, di ghimbi buagi quanene brequ
    rise. Ni wute nde ghimbi pe wase pugri nawo kughe di wute yumbo ur quan buagine
    brequ rise. Ni wase kuen wute brequ otiwo wase te ningg mo ye tende pu natekui.
  agn-agn: Ang dilak ta, midio ka apoy. Tanga partian lamang tang sinangoni ta, piro
    doro-dorong kalainan tang gaboat na, asta gatalidan tang bilog ang sinangoni ta.
    Ang anday sasayod ang gabitala tang dilak ta midio apoy ang pagalin mismo ong
    impirno, ig panlangga pa ong bilog ang pagkataw ta.
  nhi-NT: In toninipil yeh tlitl, temohtih mic tlahtlacol cah itich, yeh cah itich
    in totlalnacayo uan mahsic icmahmaua. In toninipil ica nitliyo quihtlacoua nochi
    in toyolilis. Uan nitliyo uitz itich in tlicotlatzacuiltilis.
  ttc-NT: Te qaq' iktza' jun q'aq' b'ix b'a'n tzan tk'ulun tidi'chq nya'tx galan.
