verse: JAS.003.006
translations:
  kpx-kpx: Iale nahie neme keu vene ke nahate. Neme kemo vaveve toela moagau ua. Iale
    kena nahie vava bahata aiohavoi. Kosealemo vaveveve keu veneu hodovavesite keve
    lohonu. Iale kemoike nahiabuna hotoe toela baluga loui nahie vaveve bahata aiohavoi.
  okv-H: Eto ivivi amo ji peri ainge dombora, ari sapura na enetari ji avo Satan na
    ivivi ta undukau hamo tapa ta evikihie pahurou embo tapa amita vevere na evekasora.
  tbo-tbo: Mena ginouli apapoe dumana hini atapuna u hinena po a dewa mei mayau ebebalana,
    tauna ginouli magomagouhi e iapapoenihi. Tauna ata luyagohana tu wiapapoena po
    hinita atapuna tu apuna, babana Tomodulele menata e laiebali.
  mal-C: നാവും അതുപോലെ ഒരു തീതന്നെയാണ്. അവയവങ്ങളുടെ കൂട്ടത്തിൽ അതു തിന്മയുടെ ഒരു പ്രപഞ്ചംതന്നെയാണ്.
    അത് ഒരു വ്യക്തിയെ മുഴുവനായി ദുഷിപ്പിക്കുകയും ജീവിതത്തിന്റെ സർവമേഖലകൾക്കും തീ കൊളുത്തുകയും
    നരകാഗ്നിയാൽ സ്വയം ദഹിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Καὶ ἡ γλῶσσα πῦρ, ὁ κόσμος τῆς ἀδικίας· ⸋οὕτως⸌ ἡ γλῶσσα καθίσταται ἐν τοῖς
    μέλεσιν ἡμῶν, ἡ σπιλοῦσα ὅλον τὸ σῶμα, καὶ φλογίζουσα τὸν τροχὸν τῆς γενέσεως,
    καὶ φλογιζομένη ὑπὸ τῆς γεέννης.
  bgc-bgc: हाँ, जीभ एक आग के समान सै, या म्हारे देह का एक इसा खतरनाक हिस्सा सै, जो
    माणस तै अधर्म के काम करवा देवै सै, अर उसकी पूरी जिन्दगी नै बरबाद कर देवै सै, या
    म्हारे जीवन नै नरक की आग के समान खतम कर सकै सै।
  khz-khz: Mae maki kalova vetaina. Taunipara maparana aonai ia rakava kapuna taunipara
    maparana evega-miloana. Taunipara e palagura evega-rakavarana. Gera maguli rauparara
    maparara mae na pene vega-kepira ripa, kwalana ia kalova vetaina ita egalarana.
    Vokalova egala-vanagivanagina kapuna na evogomaina.
  deu-TKW: 'So ist auch die Zunge ein Feuer; als die Welt der Ungerechtigkeit stellt
    sich die Zunge dar unter den Gliedern: sie, die den ganzen Leib ansteckt, das
    kreisende Leben entzündet, selbst entzündet von der Hölle.'
  zsr-NT: Lëzcaꞌ nac ca tu guiꞌ lúdxiꞌruꞌ naꞌ. Yúguꞌtë le cunác rac yödzlyú ni rna
    lúdxiꞌruꞌ, len le dzag gdu ca nayáꞌ nabinruꞌ lúdxiꞌruꞌ naꞌ, qui lë ni naꞌ run
    ga rac xöhuiꞌ gdutë le nacruꞌ. Rbequi guiꞌ le rna lúdxiꞌruꞌ, le ruzeguiꞌ rëꞌu
    ca nac yúguꞌtë le runruꞌ, atiꞌ le rna cni lúdxiꞌruꞌ naꞌ, nac qui, tsca chnaguél‑laꞌtë
    guiꞌ le nabequi tuꞌ xöhuiꞌ.
  lin-lin: Lolemo mpe ezali moto ; kati na biteni ya nzoto na biso, lolemo ezali mokili
    ya makambo mabe, ebebisaka nzoto mobimba. Soki ezwi moto ya lifelo, ezikisaka
    bomoi na biso mobimba.
  hns-NT: '@see-verse:JAS.003.005'
  noa-E: Ajapcharan maach meukhĩran ĩchab õtdau khĩrau. Maguata jãg õtdaúa ichdëu
    barmampierr phaamaajemjö, ichta benenjö sim, iek khaigbam iekhamamua maach pekau
    paarpapieg. Mag õtdau khĩirkha sim thõm ugua chi dösãtau ijeeuba phuphuakhamjö
    sĩewaita maach meebam aiguin maan idëu thõpiba ich mag phuu wai simjöta sĩejem,
    warag parhooba iekhapieg.
  eng-EMTV: And the tongue is a fire, the very world of iniquity. Thus the tongue
    is set among our members, as that which defiles the whole body, and sets on fire
    the course of nature; and it is set on fire by hell.
  mib-NT: Te suni súcuan yáá yó, chi sáha nájnūhun ɨɨn ñuhūn, chi scuíquín cuehē teyɨ́
    jniñu néé. Te yáá yó cúu ɨɨn parte lulí yɨquɨ cúñu yō, te sáha jeē quɨ́vɨ nɨ́ɨ́
    yó cuēchi. Te infierno cúu jeē scuiquín jnūhun néé jíín yáá yó, te yáá yó scuiquín
    cuehē jniñu néé nɨ́ɨ́ tiempo jeē iyó yó ini ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍केलॽरिक्‍के ले़सोःप्‍पाङ्‌ग मि हे़क्‍तङ्‌बारो॥ कङ्‌ग नासिङ्‌गे़न्
    थक्‍को ताप्‍फे़ःम्‍बा पाःन्‍हाॽरे़ कुबुङ्‌लो॥ खे़न् ले़सोःप्‍पाल्‍ले़ मनाःल्‍ले़
    काक् नासिङ्‌गे़न् कुधक्‍किन् चिःन्‍दुॽआङ् कुहिङ्‌मन्‍निन् के़रे़क् मिधिक्‍खुॽरो॥
    खे़न् मिङ्‌ग खे़मायङ्‌सङ्‌लाम्‍मे लःन्‍लो॥
  xnj-xnj: Mewawa lulimi ngati motu umemili uhakau, wenu ndi pandu padebe muhiga nambu
    wileta uhakau muhiga yoha. Ulimi usopa motu wumi witu woha kuhuma kuvelekewa mbaka
    kufwa. Kwa motu wewihuma kuligodi litali langali mwishu.
  mmx-mmx: La lagam i lok ngan mo laxao. Ni i ngan lavanga xapmek ti lengkot axap
    at labantuxu, la ik lox axatu kaxat leveloklok kakapmek at labantuxu, la ik lox
    axatu kaxat bok leveloklok i bilingot at lorooro axap at laradi. La laxao xerepmo
    ip tavasu at lemenemen songsongot.
  cbr-NT: Tsi chamaratsu usaribi ca nun ana, a cupínu nun cuëbitan banacë, ax 'icën.
    Chamaratsu 'aínbi cananuna anun 'atimati banati 'ain. Usai banacë cupí nun sinánribi
    'atima 'ixun cananuna ñu 'atimaribi 'ain. Usa 'ixun ca anúnu 'atimati banacë 'ixun
    nun bamati nëtë utámainun usabi nu 'imiti 'icën. Ñunshin 'atimanën 'apu anbi ca
    uni 'atimati banati sinánmia.
  tee-NT: Pus ju quisimak'at'an tachi ju tu'u' jipi junita. Pus ju macxcai chivinti
    ju nonau anchach ju minacha junta alin ju jipi junta jonk'alhita mak'alhk'ajnat.
    Va ixlacata quisimak'at'an na lhu p'un ju amacxcai. Ju yuchi tanun laquilacatuna'an
    chai lai lak'alhik'ojui chux ju quilacatuna'an. Chai vachu' lai lak'alhini is'atsucunti
    ju ali'in lapanacni.
  eng-LSV: And the tongue [is] a fire, the world of the unrighteousness, so the tongue
    is set in our members, which is spotting our whole body, and is setting on fire
    the course of nature, and is set on fire by Gehenna.
  cak-NT: Ri kak' roj anche'l jun k'ak', y jari' ri ni'in ronojel ri itzel tak tzij.
    Ri kak' yo'n-pe roma can nic'atzin chake, pero xa jari' ri nitz'ilun ronojel ri
    kach'acul. Man utz ta nu'on che ri kac'aslen, roma ja ri itzel nicusan richi.
  pah-NT: Tata javijitehe ko nhanekũa nhandera'oa rehe. A'ereki ombote'varuhu pa.
    A'ea pyvõ nhande xanhi'ĩ te'varuhu nhanenhimbote'varuhupava. Nhanderekoa nhaporemo
    nhande'ete'varuhua imongote'varuhui. Diabo'ga reki ombote'varuhu nhanenhi'ig̃a
    imongote'varuhupava.
  sja-NT: Ma t'ɨpɨtáuk'ata bɨ tachi k'ĩrame. Tachi k'ap'ɨade ma-ãri bɨ mĩda, nepɨra
    waibɨade baaipipari mãik'aapa ne-inaa k'achia oopipari, madeepa na p'ek'au eujãdepema
    pedee k'achia k'ĩra t'ãdoo uchiapari perã. Ma awara madeepa netuarapa pedeepida
    uchiapari. Mapa k'awa p'anɨ tachi k'ĩramepa mãgá nepɨrade baaipipariit'ee tachi
    t'oru wedapema piurumaa.
  xed-xed: Ghanik guli ná, manda vu nzakwani. Ma tsa ghanik ta nzakway ma amu ya,
    nzamta inda ghwaɗaka skwi. Mataba fawayha mu nzamta ghanik, ka pgha ɓədzaku ta
    vgha demdem. Ta ghanika mu nzafta duda vu, mbaɗaka ghanik tama ka pgha vu ta nzakwa
    mu daga yagatá amu ha ka mta ta amu.
  mks-NT: Tátu̱hun in ñuhú cáyi̱ cúú yúhu̱ yo̱. Cúú á in ña̱ núu ndiva̱ha ndaca̱a̱n
    tañu yiquí cu̱ñu í ta játi̱ví ndihi a mí. Ta cúú á tátu̱hun ña̱ sa̱ mé indayá
    sáhan chága̱ ví a̱ ñúhu̱ nu̱ á ña̱ ná caja quini a ta jándihi a sa̱ha̱ yo̱.
  gfk-S: Ma ira karame dait i haruat ma ra eh bileng. Ma i hoke be ira sasana tano
    ula hanuo bakut i papalim ma ira karame dait. Aie no katano ta ira palatamai dait
    ila halemlem ter ira sasana tano palatamai dait. Ma ila tuntun hagae no kudulena
    turadi bakut hoke tike eh. Ma i hoke be ikino eh i hanawat merasi ra ula eh iat
    tane Satan.
  bmu-bmu: Nesilamninan mewöyök könöp bölam ewö akza. Mi sileni-naŋgö kitipŋi kitipŋi
    mieŋgö sutŋine tata qewöloŋgö kondotkondot namŋi akza. Mewö aiga könöp siagö Toŋan
    jönbölanŋan ohotiriba miaŋgöreŋ uwulamgöiga awamŋanök urukönöpnöŋ möndöba jeiga
    uru pakpak kutumutuba tölöhoiga malmalŋe ahakmemeŋi pakpak mi sanjöp ewö töwima.
  dgz-dgz: Endi merinu mame oma meraovewa umap. Etunua ma gapan merinu otu mame piup
    ma koewa mega wat senaminiwa. Merinu nop koewa waini gapan, koewa guguk wan tauen
    aen etunu uruga ukum umiwan. Koewa mega ame at merao arewa gapan tauen etunu yagiriwan.
  eng-GNV: 'And the tongue is fire, yea, a worlde of wickednesse: so is the tongue
    set among our members, that it defileth the whole body, and setteth on fire the
    course of nature, and it is set on fire of hell.'
  zaa-NT: Ą'hua luèttse' ri'u nna ną́ tì'a ttu yí'. Entre iyaba ca parte qui' cuerpo
    qui' ri'u nna adiru la'huacca té quì'į para gunią iyaba clase de maldad nu té
    le' yétsiloyu para cca ri'u completamente enne' tul·la'. Dèsdeba galia ca enne'
    hàstaba gatti cą nna cca cą sufrir por ca tul·la' nu dá' por medio de ca titsa'
    mal nu rinne cą, tì'a ràl·la' ttu yí', ą'ba dá'ą dèsdeba la'a lo yi'bél·la bá.
  eng-WEBSTER: 'And the tongue is a fire, a world of iniquity: so is the tongue among
    our members, that it defileth the whole body, and setteth on fire the course of
    nature; and it is set on fire from hell.'
  guh-guh: Vajaebarëto cajena ayai, pacuenia isoto ayai. Vajaebarëtota raja pibisiacuene
    exanatsi daxita vajavi matatoxenetsia. Nexata vajacuaicuaijaijava nacajamatabëcuenebijiana.
    Tsiquirijiviyotsijavaveliacujinae vajatëpaejavabelianexa, bajarapacuenia cuaicuaijaitsi.
    Dovathi vajanacaitorobijava vajajumecovënëtsixae, cuaicuaijaitsi pibisiacuenia.
  bon-bon: Nuuja taje mime wätä lui muye wädräji pana gyene. Mime wätä cabu ca tasatanuge
    bucurage niiyaniya mene. Yoo, epu pana muye wädräji lipu pisi nyene muye ngalebora,
    mime wätä cuta pisi nyene mime trupa ngalebora. Mine äblicäco uucratna teeme niiyaniya
    mene cabu ca. Niiya mene te iyeta mime ireclota ne sabe jaawenuge, epu pana budni
    te iyeta gwidape bine lipu teeme gaabe cabu yaabemuge. Satani mage umle gyene
    biname bime wätä oomlaname teeme niiya kaakesea wawename.
  nhw-BL: Huan tonenepil eltoc quen nopa piltlilelemectzi. Masque tziquitetzi tonenepil,
    catli tiquijtohuaj huelis quintlanahuis miyaqui campa hueli. Huan masque tonenepil
    eltoc se parte tlen totlacayo, nopa catli quiijtohua huelis quinenpolos nochi
    totlacayo. Huan nopa Amocualtlacatl tlen nepa mictla techajcomana para ma tiquijtoca
    tlen hueli, pampa quinequi ma titetlaijilhuica hasta ma tijtlamisosoloca tonemilis.
  swh-ONEN: Ulimi pia ni moto, ndio ulimwengu wa uovu kati ya viungo vya mwili. Ulimi
    huutia mwili wote wa mtu unajisi na kuuwasha moto mfumo mzima wa maisha yake,
    nao wenyewe huchomwa moto wa jehanamu.
  wbi-wbi: Ulumili lwope mwoto, vumemile uvuvivi vuno vuli papinga ulumili kilungo
    kimo mufilungo fyoni ifya mbiili, niki lupelela umunhu ghwoni kuuva muhosi. lunanginie
    kunyanja uvwumi vyonivyoni vwa muunhu ku mwoto ghuno naghusila lusiku.
  bba-bba: Yɑrɑ yɑ mɑɑ sɑ̃ɑwɑ nɡe dɔ̃ɔ. Yɑ sɑ̃ɑ nɡe kɔ̃sɑn wɑ̃ɑ yeru bɛsɛn wɑsin doo
    dookɑn suunu sɔɔ, mɑ yɑ wɑsi kpuro sɑnkumɔ, yɑ mɑɑ bɛsɛn hɑnduniɑn wɑ̃ɑru kpuro
    dɔ̃ɔ mɛnimɔ kɑ ɡɔrin dɔ̃ɔ.
  eng-KJVCPB: 'And the tongue is a fire, a world of iniquity: so is the tongue amongst
    our members, that it defileth the whole body, and setteth on fire the course of
    nature; and it is set on fire of hell.'
  kgk-NT: Upéixa ete nhane nhe'ẽ ojepyso oho-vy. Tata-rami voi anháy rembiporu-rami
    nhande juru. Nhanhe'ẽ hetave ramo nhande reity vaive ive oho-vy nhande juru. Nhande
    rapypa va'erã nhande juru.
  waj-waj: Mmaakiriivo ikiaivaanikaraama itaama vaivai. Ivo vaidiivaaki vaikio rikioo
    ivaudiri kaayau ari vookara ari vookarai aataru maisaiyauvo vaivai. Vakia roo
    vioo vioo pinaavai vaikio mmuakiaa inna variraivo maisaivai. Inna mmaakiriivo
    itaama iivo ikia aakiaivakidiri nniivai. Ngioo ivo inna varira nuaira mmuakiaavai
    iikio rikioo ivo aataru maisaivau nuaivai.
  cpy-cpy: Ari okantari eejatzi paantentsi okimita-kotawo paamari. Aririka añaawaetaki
    eepichokiini, antawo owaaripero-shireta-waetaka, kantacha eejatzi añeero ashi
    oyiro owaaripero-shiretante. Tema sharinkaweniri yoteerori añaawae-yitan-tyaawori
    owaaripero-shiretan-tatsiri.
  mpx-mpx: He memela i ola ginaha. Memela tuwala gabomwina etega, yaa nak i kalaopopwi
    yaka tuwala bwalibwaligena i papabiki-an. Memela ginahana i neem Gehena elana,
    yaka i topapanet yawalila gegewena i apanak.
  wbp-wbp: Jalanypa nyampu lirrangka ngalipa-nyangurla-ka nguna warlu-piya-yijala.
    Ngawungawu-nyayirni-ka nguna ngalipa-nyangurla. Kulalparlipa-nyanu nyarrparlu
    jalanypaju warla-pajikarla majumaju wangkanja-kujaku. Kujarluju kangalpa maju-maninjarla
    kii-purrami miyalu, manu karlipa-jana maju wangkanjarlu maju-mani yapa ngalya-karirlangu.
    Nyampukuju karlipa yangka warrarda wangkami maju. Kujarlu-yijala karlipa nyiyarningkijarra
    maju-mani nguru-kari nguru-karirla. Nyarrpara-ngurlu karlipa kujaku pinarri-jarrimi?
    Nguru nyanungu-nyangu-ngurlu Juju Ngawungku kangalpa pinarri-mani kuja karlipa
    maju wangkami.
  luo-luo: Lep bende en mach kendo piny mopongʼ gi richo e kind fuonde duto mag ringruok.
    Oketho ringruok duto ka omoko mach mawangʼo ngima dhano duto mi chop en owuon
    bende wangʼe e Gehena.
  nhe-NT: Huan tonenepil eltoc queja nopa piltlilelemectzi. Yonque pilsiltzi tonenepil,
    tlen tiquijtohuaj huelis quintlanahuis miyac campa hueli. Huan yonque tonenepil
    eltoc se parte tlen totlacayo, nopa tlen quiijtohua huelis quinenpolos nochi totlacayo.
    Huan nopa Axcualtlacatl tlen nepa mictla techajcomana para ma tiquijtoca tlen
    hueli, pampa quinequi ma titetlaijilhuica hasta ma tijtlamixolehuaca tonemilis.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܠܸܫܵܢܵܐ ܢܘܼܪܵܐ ܝܠܹܗ، ܚܕܵܐ ܕܘܼܢܝܹܐ ܕܒܝܼܫܬܵ‌ܐ ܓܵܘ ܗܲܕܵܡܲܢ̈،
    ܕܟܹܐ ܫܲܚܬܸܢ ܠܟܠܹܗ ܦܲܓ݂ܪܵܐ، ܘܕܵܪܹܐ ܢܘܼܪܵܐ ܒܓܸܓ݂ܠܵܐ ܕܟܝܵܢܵܐ، ܘܒܓܵܢܹܗ ܦܝܼܫܵܐ ܝܠܹܗ
    ܡܘܼܠܗܝܼܵܐ ܒܢܘܼܪܵܐ ܕܓܹܗܲܢܵܐ.
  esk-NT: Uqaqput taavrumatun ikniqtun ittuq. Uqaq mikigaluaqhuni saqviutriruq isummatipayaanik
    pigiitchuanik iñuum pigikkaŋiñik uummatmiñi. Uqałipayaapta pigiitchuat qił̣huqtaġaġigaa
    piqatigiił̣iq akunġatni iñuich, tuunġaumkii taatnaqtitluta.
  msb-msb: Sugad sani, an dila bagaʼn kalayo na nakasunog sa aton entiro buhay! Kamakasasala
    gayod sani kay usad ini na parte na ginatunaan san karautan na nakatapon sa entiro
    kalawasan. An kalayo niya nagahali sa impyerno.
  cpa-NT: Lah¹jøng² lǿa¹² tsøh³ jniang³. Hiug¹² ma¹dsio¹² hi² hlaih¹³ jmo¹² tsøh³
    jniang³ cónh¹ jín³ ja³ca¹lah¹jǿ¹ jmø²ŋǿ¹² quián² jniang³. Ta³cøng² jmø²ŋǿ¹² quián²
    jniang³ ta¹canh¹³ jniang³ dsag³ hi² jmo¹ tsøh³ jniang³. Ma¹dsio¹² møah¹³ lé² jmó³
    jniang³ ja³ŋi²niang³ jniang³ jmøi¹guǿi¹ ju³ná³ juúh³ jniang³ jǿg³ he¹² dsa² hlanh³.
  dso-dso: ସେନ୍ତାରି ଜିବ୍‌ ମିସା ଜଇପାରା, ଜିବ୍‌ ବିତ୍‌ରେ ମିଚ୍‌ଟାମନ୍‌ ବର୍‌ତିଅଇ ଆଚେ । ସେଟା
    ଆମର୍‌ ଗାଗଡ୍‌ ବିତ୍‌ରେ ବାସାଅଇ ଆଚେ । ଆମର୍‌ ଗୁଲାଇ ଗାଗଡ୍‌କେ କାରାପ୍‌ ଡାବିଦେଇସି । ଆମର୍‌
    ଜିବନ୍‌ ଜଇଟାନେ ପଡାଇଲାପାରା ପଡାଇ ଦେଇସି । ଆରି ସେ ଜଇ ନର୍‌କେଅନି ଆଇସି ।
  meu-meu: Benaini, mala be lahi. Ia na kara dika idoinai e haboumu, tauda reḡedia
    bogaragidiai, bena tau-anida idoidiai e hadikamu. Ia na mauri idoinai iaralaina;
    ena lahi danu Gehena amo e abiamu.
  yva-NT: Wansaunane aurata irati taname umaso rai. Anakakai Akoe opi po taname raindi
    wansaunane ai, weti wansaunane pamo ayao kakai manakoe no ai, muno po ayao kakai
    raugave sen ntairi jirati wansanasine so rai. Masyote anteter wano no mine so
    rai, wansaunane po ayao kakai raura tutir. Wansaunane pamo mamaun dave, weramu
    apa vambunino mo kakai raugave mamo manakoe.
  dgc-dgc: I dila na tolay, éy koman i apoy, da makagimet ta medukés. I kégébwatana
    na medukés ta mundua, éy tu dila. Siya i mégpadukés ta étanan a bégi tam. Siya
    i ménglokua dikitam ta étanan a buhay tam. Ey tu gimet na dila a medukés, éy gébwat
    ni Satanas.
  zpm-NT: Ni teḻ ludz ne goṉ, rrieequia tib bel ga naca. Tib lë win xcuerp ne naca,
    per guieḻqui nroob ne ruṉa, ruṉctala xtoḻ miech. Guṉ ne cuent tib lë gui ne briee
    gabiḻ naca; ni dipse lo xquieḻmban miech noxtseeb zho low.
  hix-NT: Weheto wyaro rma rha atxke rma haxa naha, dyuru komo, kàrwonàmtoho komo.
    Yaworonohnà ro me rma haxa mak naha ha, omeroro khun kom yoho rma haxa mak ha.
    Atxke rma haxa keny kom me naha. Kàmryen kom yaye ro rma, atxke keny kom me naha.
    Khorymamtàhkanàr kom yakoro ro xarha, atxke keny kom me naha. Satanasà ymo yano
    me atxke rma haxa naha, dyuru komo, yuhnayen yohà ymo yano me mak ha, eryewhamnohno
    ytxoho ro yohà ymo yano me mak ha.
  sim-sim: Uhunda hom suwambushi nihi erem nanda sir, mashin si mbawa wolo man kavak
    nandahi mashin mbanda sir. Uhu si uwak jipjip ni linda osmu kavak nanduwa. Uhu
    hi hom awarikandak si naha ihi osmu wasilakak nanduwa. Uhu mbele mbelen si uwak
    kavak nanda sir. Mberem ushiwak? Laulaka jelyashiwak osmu mashi kavakavan mbanduwa.
  npi-ULB: जिब्रो पनि आगो नै हो, हाम्रा शरीरका अङ्गहरूमध्ये यो अधर्मको दुनियाँ नै
    हो । यसले सम्पूर्ण शरीरलाई अशुद्ध तुल्याउँछ र जीवनको मार्गमा आगो लगाउँछ । नरकद्वारा
    यो आफैँ आगोले सल्किएको छ ।
  cgc-cgc: Ate na dila paryo man ta apoy. Paagi ta ate na ambal napakita na mga malain
    gid naan ta ate na isip daw gadugang pa gid lain ta ate na batasan. Bilog ta na
    kabui naapiktuan ta ate na mga ambal na malain paryo ta pabuat ta apoy na tanan
    na naan ta palibot ta apoy nasunog man. Alin ki Satanas mismo ate an na mga ambal
    na malain tenged ate na dila paryo apoy na patutod din ta apoy na alin ta impirno.
  tim-tim: Akto elewetnenŋe âmâ kâlâp ululunŋe hainare arekŋe âmâ hâknenŋe akto kei
    bâtnenŋe bikŋe ewangiyekmâ hâknenŋe hârok bâleŋe aknengimap. Hain aknengim manmannenŋaet
    tân ondo om bo akmap. Akto ikiŋe âmâ hememgât kâlâpŋe utunaŋdo omap.
  yor-yor: 'Iná sì ni ahọ́n, ayé ẹ̀ṣẹ̀ sì ni: ní àárín àwọn ẹ̀yà ara wa, ní ahọ́n
    ti ń bá gbogbo ara jẹ́, tí yóò sì ti iná bọ ipa ayé wa; ọ̀run àpáàdì a sì tiná
    bọ òun náà.'
  wos-wos: Nana tékali dé ya maki dé. Atéfék haraki saraki sémbut dé nana tékalimbu
    té. Téndéka nana tékali dé nana séfimbu téta dé nana séfiré haraki huru, nani
    Godna makambu haraki sémbut hurukwa du takwa rembete. Dé ya maki téta dé hurumbeka
    sémbut dé yané. Wun ya haraki hafwambu rekwa du Satan hafu dé xéréké.
  emp-NTPO: Dadji quĩrãmera tʌbʌ urua quĩrãca b̶ʌ bẽrã jũmarãda ãrĩda b̶ʌa. Ne jũma
    cadjiruada bed̶eabaria. Ara dadji cacuad̶e b̶ʌ bẽrã dadjira jũma ãrĩbaria ab̶a
    beubʌdad̶aa. Idjab̶a diauruba cadjiruada bed̶eabibaria tʌbʌ jidabibʌrʌ quĩrãca.
  eng-F35: And the tongue is a fire! The organization of wickedness, that is how the
    tongue is placed among our members, defiling the whole body and setting on fire
    the course of life, itself being set on fire by hell.
  ind-ind: Memang tepat sekali menggambarkan lidah sebagai api, karena semua kejahatan
    di dunia ini seolah tersimpan dalam lidah kita. Seperti racun, kejahatan itu menular
    dari lidah dan merusak seluruh tubuh. Lidah kita bagaikan lidah api neraka! Artinya,
    iblis bisa menyalakan api besar melalui lidah kita. Sebagaimana satu lidah api
    bisa menjalar dan membakar hutan yang luas, begitu pula seluruh hidup kita bisa
    tercemar hanya karena lidah.
  pes-OPCB: زبان نیز همچون آتش است، و دنیایی از ناراستی در میان اندامهای بدن، که سر
    تا پای آن را آلوده می‌سازد، و کل مسیر زندگی‌مان را به آتش می‌کِشَد، و خودش نیز
    به آتش دوزخ خواهد سوخت.
  mpt-mpt: Nib sital osa makob aso ulabobe. Kukub misiamo nib sitalo tem wat data
    tlebobe. Kukub misiam olo inanoa nib sital tem wat danoa tlebo makob aso gwab
    otane o tubunomo beselib anoa as homono kibanabo inanoa kukub misiam olo nib sital
    tem wat ye kilonoa beselib anota nibo kukub misiamo nabuobe. Kukub olo inabo aseinin
    bib data tlebobe.
  ssx-ssx: Kutupa kekeke make ti tala꞉ ekima꞉ handa꞉la꞉me. Nika꞉ loke pa꞉ta꞉ witolo
    hata꞉ hoke hau pita꞉la꞉ honemanu u tiaapeke ya꞉la꞉me. Kutupa loke paeyao hoeyao
    hala꞉me. Kutupa loke pa꞉ta꞉ ti tala꞉ ekima꞉ hando hala꞉me. Kutupa nika꞉ pota꞉
    pominoloma꞉eki make yanko hala꞉me. Dupiki ti tala꞉ ekita꞉ ti to hala꞉ alena꞉ ipu
    hala꞉me.
  mkl-mkl: Bɛɛbɛ mɔi ɑmɛ í yɛ bɛi inɑ. Nŋui í jɛ lɑɑlɔ nlɑ nlɑ. Nŋu mɔ ikɔ̃ ɑkɑ̃i
    ɑrɑ nwɑi, nɔ í yɑ bɛjɛ ɑrɑ nwɑ fei bɛi inɑ, domi lɑɑlɔ iyi í yɑ ce í yɛi bɛi inɑi
    ɑlɑ.
  gaq-gaq: ନ୍ଲିଆ ସୁଆ ସୁଗୁଆ; ଗୁଲୁଏ ନାଲେ ବିସ‍ୟ୍‌ରେ ତ୍ନଲେଃକେ; ବାରି ଆତେନ୍‌‌ ନେଃନେ ଗାଗ୍‌ଡ଼େ
    ବିତ୍ରେ ଲେଃକ୍ନେ ନ୍‌ସାଃ ନାଲେ ବପୁ ବେପ୍ରେଚେଃ ନେଃନେ ସର୍‌ତେ ଜିବନ୍‌କେ ପାପ୍ ଆଡିଂଏ । ନ୍ଲିଆନେ
    ନର୍କ ସୁଆ ନେଃନେ ସାପା ଜିବନ୍‌କେ ଆଃଗିଃବିଏ ।
  gof-RNT: Inxarssi tama mela. Inxarssi nu asatethaa giddon iitan kumida alame; asatetha
    ubbaa tunisees. Gaannameppe keyaa tamada nu de7uwa wotha ubbaa xuuggees.
  unx-unx: ମଚାରେୟାଃ ଆଲାଙ୍ଗ୍‌ ସେଙ୍ଗେଲ୍‌ ଲେକ୍‌ନାଃ ତାନାଃ, ଆବୁଆଃ ହଡ଼୍‌ମରେୟାଃ ହିସାରେ ଅତେଦିଶୁମ୍‌ରେୟାଃ
    ସବେନ୍‌ ଏତ୍‌କାନ୍‌ରେୟାଃ ଏନେଟେଦ୍‌ ଲେକ୍‌ନାଃ ତାନାଃ । ଏନା ଆବୁଆଃ ହଡ଼୍‌ମରେ ତାଇନ୍‌ତାନ୍‌
    ହରାତେ ହସଡ଼ କାଜିକ ନିତିର୍‌ୟାନ୍‌ଲଃ ଆବୁଆଃ ପୁରା ହଡ଼୍‌ମକେ ସତ୍‌ରାକାଦା । ଆଲାଙ୍ଗ୍‌ରେୟାଃ
    ନାରାକ୍‌ ସେଙ୍ଗେଲ୍‌ରେ ଆବୁଆଃ ଗଟା ଜୀଦାନ୍‌କେ ଅଣ୍ଡର୍‌ତାଃଏ ।
  gah-gah: Ámina oko genezate nene lokitana neve. Lugupémini netakutí nene mikasiuka
    netá golesa mukilitini nogosani neve. Genezatémo lugupe ligika ale gopa o asú
    oaká noive. Ló luluhámo guluma oake zazuha gihinahisi lo asú oaká noimómáminoko
    ló apakutí Satani vegenala zuhate mikasiuka vegená mukitoka genezate ali viligá
    aligá ago gakó golesa lokuko áminalotí oko moloko nouni netá nene golesagó oloko
    novive.
  lcm-lcm: Kalkalame kapa kapo kut ni. Kapo palpal i pukun voiang kapo asereiai ani
    mamain ta rikek miang. Kapo vil arikek aongos a igenen. Kapo tutapongai ani kuan
    kut ni e nei kana to aongos. Kalkalame ke kapo luk dual le si kut lava vopo ni
    asikei ang.
  aer-aer: Alenye anwerne-kenhe ure alkngenthe-arteke anteye. Itne kwenhe akurne anthurre
    anwerneke-arlenge. Anwerne kwenhe alenye anwerne-kenhe uyarne ayakeme apale angkeketyenge.
    Yanhe-ngentyele anwerne akurne mpwarelheme tyerrtye ingkirreke anthurre akurne-ilemele,
    anwerne-arle angkemenge arrpenhe areye-arlke akurne-ilemele anteme. Alenyele itethe
    anthurre akenge-ileme ampe akweke inteke-arle-ngentyele anwerne ilwetyeke-atwetye.
    Nthenhenge-ame anwerne nhenheke akaltye-irreke? Angkentye yanhe nhenge arrentye
    Satan-engentyele ure alkngenthe-arteke, tyerrtye ingkirreke ampemeke.
  qvc-NT: '@see-verse:JAS.003.005'
  tgl-ULB: Ang dila ay isa ring apoy, isang mundo ng makasalanan na inilagay sa bahagi
    ng ating mga katawan, nagpaparumi sa buong katawan at pinagniningas ang daan ng
    buhay, at ito ay nakatakdang apoy mula sa impiyerno.
  cbs-NT: Nukun janchadan, chi keskadiki. Jaska keskawen tsukida shinanchaka pishtakin
    nun xechakai janchaidan, nun ja jatu dabanmakin nuitapa watiduki. Jamapai jancha
    chakabu nun yuiaidan, paeki. Jaska shinain nun janchamiswenan, ibubis nukun jiwea
    bai menukin itsa wakin nun benumiski. Satanás chi anu kaxanaitun jatun matu shinanmamiski,
    matun jiwea pe kainai nakumakin chakabu wamakinan.
  xtm-NTPP: Yaa ñayii ma kúu sukan kúu in ñu'u luluu ndú'va ma. Te kúu i sukan kúu
    in ñuu ñayivi ja ñu'u chitu ja u'vi ma. Te iyo i ne'un yikikuñu o a, te sa'a i
    ja kútne'e ni‑ka'nu yikikuñu o a. Te yaa o ya, kúu i sukan kúu ñu'u ndú'va andeya
    ma ja xndo'o xneni ña'a i ni‑kani ni‑jika. Te chukan kúu ja na jin ko koto va'a
    o yaa o ya nawa ká'an i.
  nnq-nnq: Lulimi lubi andi mwoto. Lutweli mabaja ndu ngi kipagwa kichokochoko chi
    mibele jito nambu kujambuki ubaja mmele gwoa. Lulimi kutinia bwomi gwito gwoa
    kuboke kubelekwa mpaka kuwe. Gambu gwene utiniigwa na mwoto gu kujahanamu.
  bao-NT: Mani ñemero cãa pecamere birora bii. Ati ʉmʉrecori maquẽ ñañarijere mani
    ca tʉgoeñarijere ĩi maji. Mani upʉre ca niirije mena macã tabera niicã pacaro,
    bojocʉ niipetiropʉre ñañocã. Satanás'ra ñañarije cʉ̃ ca ĩi cõa jãa niirijera ñañarije
    mani ca ĩi niirije bii jʉo, ñucã teera mani ca cati niiri rʉmʉri cõrorena, ñañarijera
    mani ca ĩi niiro tiicõa nii.
  san-ORI: ରସନାପି ଭୱେଦ୍ ୱହ୍ନିରଧର୍ମ୍ମରୂପପିଷ୍ଟପେ| ଅସ୍ମଦଙ୍ଗେଷୁ ରସନା ତାଦୃଶଂ ସନ୍ତିଷ୍ଠତି
    ସା କୃତ୍ସ୍ନଂ ଦେହଂ କଲଙ୍କଯତି ସୃଷ୍ଟିରଥସ୍ୟ ଚକ୍ରଂ ପ୍ରଜ୍ୱଲଯତି ନରକାନଲେନ ଜ୍ୱଲତି ଚ|
  huv-NT: Atquiaj ajlüy oniweran, cos alndom marang xeyay ngo majneaj atnej biümb
    alndom marang. Aaga oniweran, nimeech alndom majüyich nej müüch mandeacaats xeyay
    ngo majneaj. Pares netam leaam omeajtsaats nguineay andeacaats meáwan nüt.
  otn-NT: Njarbʉtho ma̱ ja̱ni̱hʉ ya, ɛ̱ntho ra̱ sibi na̱. Di ts'onna̱ ja̱'i̱ porque
    nu̱'a̱ ra̱ nts'o ja ua ja ra̱ xi̱mhäi, gä go mma̱nna̱ ma̱ ja̱ni̱hʉ. Brá̱ thɛp'ʉ
    ja ra̱ ni̱du̱'a̱ ra̱ sibi u̱di̱. Porque mɛ̱nte ra̱ pa 'bʉhra̱ ja̱'i̱, 'bʉmma̱n'ʉ
    ra̱ ja̱'i̱ ngue ra̱ ts'omhya̱ pønná̱ ne.
  nop-nop: Wendiniŋ mebi indiŋ hatak. Mebelemnik adi kudup dabugoŋ dalak. Biyagoŋ
    kuyoŋ, wendigoŋ foloonik dikidiki noli yalakapmedapmaaŋ kadakaniŋ fuliŋgoŋ tiŋa
    metam titiŋnik be hatihatinik kudup heune dadapmalak. Eŋ ne yadi ham gineniŋ kudupdi
    daŋeŋa dadapmalak.
  obo-NT: Na inis dila, noko-iling en mandad to apuy. Id pomonnan ini to kororattan
    no od pokodora-at to intirut kominuvuwan ta. Su iddos morat nod pon-osengon ta
    no iling to loglog no apuy, id pomon ki Moivuyan.
  cak-ENT: Ri kak' roj cachi'el jun k'ak', y jari' chuka' nbin ronojel ruvüch itzel.
    Ri kak' yo'on c'a pe cheke, xa jac'a ri nutz'ulubirsaj ronojel ri kach'acul. C'ayuf
    nbün chin ri kac'aslen. Y ronojel ri' xa roma ri itzel-vinük ri richin ri k'ak'
    ri nucusan richin.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤗᤧᤛᤥ᤺ᤵᤐᤠᤱᤃ ᤔᤡ ᤜᤧᤰᤋᤱᤒᤠᤖᤥ॥ ᤁᤱᤃ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ
    ᤁᤢᤒᤢᤱᤗᤥ॥ ᤂᤧᤴ ᤗᤧᤛᤥ᤺ᤵᤐᤠᤸᤗᤧ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤠᤰ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤁᤡᤴ ᤆᤡ᤺ᤴᤍᤢ᤹ᤀᤠᤱ ᤁᤢᤜᤡᤱᤔᤴᤏᤡᤴ ᤁᤧᤖᤧᤰ
    ᤔᤡᤎᤡᤰᤂᤢ᤹ᤖᤥ॥ ᤂᤧᤴ ᤔᤡᤱᤃ ᤂᤧᤔᤠᤕᤱᤛᤱᤗᤠᤶᤔᤣ ᤗ᤺ᤴᤗᤥ॥
  mie-NT: De suni súcuán cúu yáá ó, chi sáhá tá cúu iin ñuhūn, chi scuíquīn cuāhā
    ndasí tiñu néhén. De yáá ó cúu iin parte lulí yiqui cúñu ó, de sáhá jā quívi níí
    ó cuāchi. Chi jondē infierno vāji ndācá tūhun nēhén jā cáhān ō, de yáá ó scuíquīn
    cuāhā tiñu néhén níí tiempo jā ndéē ō inī ñayīví.
  san-TIB: རསནཱཔི བྷཝེད྄ ཝཧྣིརདྷརྨྨརཱུཔཔིཥྚཔེ། ཨསྨདངྒེཥུ རསནཱ ཏཱདྲྀཤཾ སནྟིཥྛཏི སཱ ཀྲྀཏྶྣཾ
    དེཧཾ ཀལངྐཡཏི སྲྀཥྚིརཐསྱ ཙཀྲཾ པྲཛྭལཡཏི ནརཀཱནལེན ཛྭལཏི ཙ།
  qve-NT: Saynallataqmi qallunchiswan rimasqanchis palabrakunapas nina hina. Cheqaqtapunin
    niykichis, runakunapa qallunqa mana allinkunatan riman. Chaymi qallunchisqa uchuychalla
    kashaspanpas ancha atiyniyoq, runakunata dañota ruwananpaq, imaynan kikin infiernomanta
    ninapas lloqsimushanman chay hinaraq.
  pao-NT: '@see-verse:JAS.003.005'
  cbu-NT: Ashikpaz ashkitamta chiy kukich. Kizpur yutaritcha. Chiyaa ichingurootsich
    izuuru tayutaritariya. Yashingoo kuk yáyaruch, tsiyatkuch, chaanaatsisha mangich
    tirookpaz sheeruch, tayutaritakchi.
  usa-usa: timáábígoma miráuma iraráá kéiye. káqo-kaqo-tai-aimma kanaaráq tíniye.
    timáábígotaama táí-aimma kétitanama máqte-tugotaa táwîq umákena ketááí íráqôn-aaimma
    mamá táwî-tawaa umátuwaigaae téna mirá kéiye. min-íramá timáábígotai táí-aimma
    Tááqtaanopake kéiye.
  soy-soy: Tilémpi pɔ̃́ nɛ kɔ nnɑ ncɔ lɛ. Kei yɛ mɛwɑi kópɛ kɛlõ kɛɛ irɔ́piŋɛ kɛ́mɛɛ
    ń we. Nnɑ tɛnɛcirɛ́ kɛ́mɛɛ-pɔ kɑkɛ léeri kɛn irɔ́soi nnɛ́í kɛ́mɛɛ irɔ́piŋɛ
    silõ tɔrɔɔ mɛ́kpɛrinkpɛ pɔ́rii nɛ ntɔ́kpɔ kɛyɑɑ-pɔ.
  hui-hui: Hége ira dene ale ka. Ko bulene dewa ngaru hége ibuha howa tagira ibaga.
    Hégeme tingini bibahende tomia biai haga ka. Hégenaga hungu biagane tene heli
    dindiha nga.
  amf-amf: Atabh nuudettsine. Atabh wosa bishinsa waa kala dahayse siyamoka thoothon
    peen kodettsine; wosa bishin wulam koda minngise. Kodi lay dikimon nuundettsi
    wosa dayntanam koda koqe.
  quc-NNT: Ri qaq' junam ruk' jun u xaq q'aq'. Je' ta ne ri uwächulew ruk' ronojel
