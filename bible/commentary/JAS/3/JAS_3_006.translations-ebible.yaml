    hɨnihɨni hekɨlɨ lɨhavɨlalɨ uami. Laguŋ agaŋ lɨdaci aludɨ sɨbɨsaŋ nɨbu avɨŋ hameŋ
    laci hameŋ laci lɨhulɨhu hɨnilalɨ agaŋ me hɨnilalɨ uami. Avɨŋ hameŋ laci hameŋ
    laci lɨhulɨhu hɨnilalɨ me agaŋ ala lɨdaci lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨlaŋ sɨbɨsaŋ hɨvɨ
    avɨŋ me iahaiaha hekɨlɨ lɨhavɨlalɨ uami.
  nbq-nbq: Nenabya andi hali abya hak aro. Yi weyak ndi weyak inis unggul ovok erogo
    adem andi, nenabya aro. Nenabya andi neneyave atok hunik atma, neneyave ovok at
    weyak erogo bininaliga. Hali munukmu en hali enggen wolok nenabya vaga yevedogo
    ba wendagwi vaga, nit ap akwa wen vaga menda ogasagwi ovok at ogarit lagu dugwit,
    weyak adigat ogarit lagu dogopwak yiluk, nenovaga yevedogo bininggik landiga adem
    andi, nenabya aro.
  tgo-tgo: Maminda iye ŋgoreiya ndɨghe. Riwandake ŋginauye regha na iye ŋgoreiya yambaneke,
    tharɨ i riyevanjara. I yaku e riwandake na i vambɨghɨya riwandake laghɨye. Mamindake
    i rumbwa ghandandɨghe na ndɨgheniye i mena Gehena iya i vakowana yawalindake.
  yap-yap: Ma bolowthey e bod ba nifiy. Ya ba fayleng nib sug ko kireb, ni be par
    ko gin ntagil’ u dowdad ma be wereg e kireb nga fithik’ i dowdad ni polo’! Me
    ir e ke tay e nifiy nga urngin i pangidad u roy u fayleng nike urfiy ko nifiy
    ni yib ngak ko fare nifiy ni dabi math bi’id.
  mop-NT: Le'ec u yac' a maca, jabix ilic a c'aac'a. Mani tu pach u yaabil a c'as
    a jede'ec u paatal u yantal etel abe'e. Walac u c'ascuntico'on tu jajil. Walac
    u c'ascuntic tulacal ti cuxtal jabix tan u chuwico'on etel a c'aac' a te' tala'an
    ich infierno.
  tet-tet: Nunia moos, itakaan ibun. Ita bele hodi itakaan ibun nahaat lia waꞌin,
    toꞌo nadodok itakaan moris tomak. Lia aat lear iha raiklaran neꞌe sai nosi ema
    ibun. Diabu ulun moos nodi ema ibun nalaꞌok niakaan aꞌaat.
  hlt-MCSB: Lai tah hmai ni, boethae kah Diklai ni. Lai tah mamih pumrho lamkah hmoel
    uh coeng. Te long te pum tom a nook tih, a rhuirhong a yung a pa te a hlup tih
    hell neh a hoeh.
  xtd-NT: Te ná kuu yañuꞌu kuu yaa‑ro. Ná kuu ɨɨn ñuu n‑chitu xa uꞌu kuu. Luchi ni
    yaa‑ro nuu yɨkɨ kuñu‑ro, ko ná kida mee‑i, da kida ntdaa yɨkɨ kuñu‑ro. Ntdaa tnuꞌu
    kuiꞌa kaa jaꞌan‑ro vaxi nde andea.
  mdy-ETH: ዬኖ ጎይፆ ዒንዲርሲያ ታሚኬ፤ ዒንዲርሲ ኑ ዑፆ ባኣኮይዳ ጴዻ ፑርታ ዓጪኬ፤ ኑኡኮ ዑፃ ዓኣ ዓሽኮዋ ቢያ ዒኢሳኔ፤
    ናንጎ ቢያይዳ ኑኡኮ ዓኣ ጳዦና ዑፆና ቢያ ታሚዳ ሚቻኔ፤ ፔኤሮዋ ባይቁዋ ጋኣናኣሜ ታሞይዳ ሚቺንታንዳኔ።
  spl-spl: Yakât dopŋeâk Manman Bâleŋahât Amboŋaŋe biwinenŋan kioŋmap. Biwinenŋan
    kioŋmu nâŋgân nâŋgân bâleŋe âlâlâ tetemu ya lohimbi ekyongomunŋe nâŋgâŋetâ manmanyeŋe
    bâlem heŋgeŋgumap.
  usp-NT: Man kaak' jilon chapca' jun k'ak'. Ticwini' chi jb'anic nimaktak c'ax jwi'l
    nic' riq'uil nojsali' la' etzltak tzij y tijtz'ilib'saji' juntir katio'jl. Man
    kaak' chapca' tzijili' jk'ak'al la' jk'ak'al man luwar re tijb'i c'ax. Juntir
    k'ij tran nimaktak c'ax re kac'aslemal chapca' ojc'atc.
  zav-NT: Gwxaquə'əleben ca to yi'. Šə bito chzenagcho c̱he Diozən' cho'echo yoguə'
    cḻaste dižə' mal, c̱hedə' ḻožə'əchon' chonchən de'e mal cle ca bitə'ətezəchlə
    part c̱he cuerp c̱hechon'. Na' šə cho'echo dižə' malən' chyaḻə'əch yoguə'əḻoḻte
    de'e mal de'en chonchon', na' bitoczə bi güen socho yedote lao əbancho. La' c̱he
    gwxiye' nan' chzenagcho catə'ən cho'echo dižə' mal ca'.
  sgz-sgz: Kámnah a lu long sáksáknai táit. Má kermen kálámul a ngorer mul. Gengen
    táit sár i kápán páplun kálámul, mái sár a apos tari sápkin tilami nárum i git
    má ák adurwán i kápán páplun. Kermen kálámul a long sáksáknai kán kunlán liu ngorer
    i kámnah a amosrahi lala kuir lol bos. Má sápkin a so tili kermen kálámul a tikbut
    pas tili kámnah án hiru áklis.
  kek-NT: Numtajenak xyibal ru naxye li ru'uj ak'. Chanchan lix ma̱usilal li ruchich'och'.
    Li ru'uj kak', a'an jun xcha'al li katz'ejcual k'axal ca'ch'in; aban riq'uin li
    ma̱usilal naxye, naxpo' kana'leb. Lix ma̱usilal nachal chak sa' xbalba ut naxpo'
    kana'leb sa' kayo'lajic toj chalen sa' li kacamic.
  blz-NT: Sila'po uga' sida ngaanon apu. Sila' koi sa'angu' pimpu'uanna idek men mingidek
    giigii' wakanta. Ia momoko minsilaka'i wakanta ka' munsuap tutuo'ta, ka' i ia
    popokaitonna apuna naraka.
  poe-NT: Mé xi̱kaha tí irꞌvani la éxí ijnko xrohi kíxin nchónhya jie̱ tꞌaxrjexín
    la éxí ijnko veneno ncheníhi cuerpo mé xi̱kaha mé tsjasixín kuenté cuerpo̱é chojni
    jie̱. La tí kjuachaxin kuènte irꞌvani la mé tji̱xi̱n tí infierno la tíha mé tji̱xi̱n
    tí tsꞌitjáyanxínni.
  san-TAM: ரஸநாபி ப⁴வேத்³ வஹ்நிரத⁴ர்ம்மரூபபிஷ்டபே| அஸ்மத³ங்கே³ஷு ரஸநா தாத்³ருʼஸ²ம்ʼ
