    Zaneze'eg zemueteahy mehe, ikatu 'ym ma'e uhua'u ma'e xiapo. Zanekwarer mehe zaze'eg
    zemueteahy. Zanetua'u mehe no. Zaneremimume'u kwer uhàuhàz tata ài.
  imo-imo: Keremu tipe melela. Linonga kangimanga pali yu mele kelomu nalo yuni ulu
