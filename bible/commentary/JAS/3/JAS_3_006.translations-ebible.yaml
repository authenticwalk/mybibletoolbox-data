  tam-TCV: நாவும் நெருப்பாக இருக்கிறது. நமது உடலின் அங்கங்களுக்குள்ளே, நாவு ஒரு தீமை
    நிறைந்த உலகம் என்றே சொல்லலாம். அது ஒருவனை முழுவதுமாகவே சீர்கெடுத்து, அவனுடைய வாழ்க்கை
