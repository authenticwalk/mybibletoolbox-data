    galan qi'j, b'ix nk'ulun jun nya'tx galan ti'j kyaqil qanq'in, komo te qaq' iktza'
    jun q'aq' aj ntilun tzan tpaj te nim q'aq' aj ni k'onti'l nqextzaj.
  dan-1931: Og Tungen er en Ild. Som en Verden af Uretfærdighed sidder Tungen iblandt
    vore Lemmer; den besmitter hele Legemet og sætter Livets Hjul i Brand, selv sat
    i Brand af Helvede.
  kwj-kwj: Woro takisopo okwe o hi hingambwa. Takisopo oti nui hima tape foki dasini
    ele ba fo ba fo kapwa sumbu ni wondani ele nui hima tape ni woyemundau. Wondani
    hi laka ti omongosiwani lilinani ele mwaꞌambwe ni tundau hingambwa nui takisopo
    ti o hingambwa heli ki sukwandau hi hinga ele nu ichiꞌuchandau numbo ni walambe
    sumbu naha nunu wosindau.
  vie-OVCB: Cái lưỡi cũng là một ngọn lửa. Nó chứa đầy nọc độc, đầu độc cả thân thể.
    Nó đã bị lửa địa ngục đốt cháy, và sẽ thiêu đốt cả cuộc sống, làm hư hoại con
