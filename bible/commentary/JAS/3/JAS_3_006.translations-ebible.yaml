    urip, awit ilat kuwi diobong-obongi sangka neraka.
  byr-byr: Nabaai taalɨsaꞌ dɨka sahɨrɨsasɨ. Yuya kɨlaakejɨkɨneꞌna kusaba warɨkeꞌ Kwaakevakɨya
    kayaaꞌnanya dala pɨbwina pɨbwinanyabwi marimaꞌnaabadesɨ. Sara yada kɨlaaka yuyajɨkɨ
    gɨrɨkita yɨgalakadesɨ. Sarevɨ kɨlaakejɨkɨya saburɨ dɨka naanga yɨdade sabɨꞌ dɨhaaꞌbwaꞌdevulyɨ.
    Sarevɨdaaꞌnyɨ nemɨre kaanya yamarya sabwi kayaaꞌnanyabwi yɨmaꞌnadevulyɨ. Yɨ Saataanɨ
    Kayaaꞌnanyare dɨka dazaꞌ dɨka sahɨrɨvɨ yewɨtawakadesɨ. Dɨka naangebanne yɨmakera
    nemɨre taalɨsaꞌ dɨhaaꞌbwaꞌdɨvɨsavɨna taalɨta saꞌ aꞌmwe Kwaaka yuyavakɨyaraavɨ
    taanginya dɨkeꞌbɨꞌ marimaꞌnaabadesɨ.
  ian-ian: Kavle nyaangɨt ya vla lɨgandɨ. Ya mat tɨga yiga vɨka nɨman yilɨgandɨ. Kavle
    nyaangɨt wupma lɨgandɨ. Kavle nyaangɨt ngambulɨndi, mbutseli mbutsela yiga nɨma
    yilɨgandɨ. Ndɨna kavle vak nɨman yindɨ maa ya vɨtɨga kavamba tɨga kavle vak vla
    lɨgiyandɨ.
  hun-hun: A nyelv is tűz, a gonoszság világa. Olyan a nyelv tagjaink között, hogy
    egész testünket beszennyezi, sőt lángba borítja életünket, miközben maga is lángra
    lobban a gyehenna tüzétől.
  mcf-NT: Ana onquiaid icsa chuibanacpaden nabanec adecbidi icsabudquiec icbo. Adquid
    mayan icsan yua iquec adequi icsate bunec.
  kjs-kjs: Ekeme page lo robaa-para wi koe kone mea lea-le gore repena sulaa ralia.
