    lanì.
  pes-OPV: وزبان آتشی است! آن عالم ناراستی در میان اعضای ما زبان است که تمام بدن را
    می‌آلاید ودایره کائنات را می‌سوزاند و از جهنم سوخته می‌شود!
  ron-1924: Лимба есте ши еа ун фок, есте о луме де нелеӂюирь. Еа есте ачела динтре
    мэдулареле ноастре каре ынтинязэ тот трупул ши апринде роата веций, кынд есте
    апринсэ де фокул гееней.
  tpz-tpz: Ka mean a teꞌ to teꞌ va e non manih pa suraꞌ. Eꞌ to puh non pa ma vu taateꞌ
    hat. Eꞌ to vavapean non o sionin avoes pa ma vu hat. Eꞌ to nonok non a ma vu taateꞌ
    hat manih po toꞌtoꞌ pea vamanih pa suraꞌ ororan, ka suraꞌ pamëh to taneꞌ no maꞌ
    po suraꞌ ësës tamoaan.
  agd-agd: Amafin ma vain mai máan mana en mi ira ma khiyain an dakhen pasintin namu
    vaya kayo ma amafintá báken maen kasaen tiretíi kumanin máden asuse uren tireti
    ma kama e vaona mai ira anamuná ano ma e khen orera einíen kákan uman o maman
    aminten mino. Para vara seyo, mai ma uman baren berai siyan purin barufin ma ume
    nanin banta máden asuse iyain ira ma eriyain mai Ban Anon pintéi eriyan mino.
  rkb-NT: Mystĩazik niwatihi. Mystĩazik izohyritywa. Mystĩazik humo tsimypamykysokonaha.
    Tsimysapybyrikinahaze batu imysapy tsimaha. Katsa izo hyritywaha tsimaha. Izo
    mokorobaikze hwitsa morõktsiroronaha. Batu sapy my. Myharere ty sizubarẽtsa tsipimyikiknaha
    zeka batu imysapy tsimaha. Satanas humo myharere pisapybyriki. Zikzibyituhukutu
    ihumo tsimysapybyrikinahaze Satanas harere bo yhỹ tsimykaranaha. Iwa katsa mystĩazik
    humo tsimykaranaha. Mystĩazik tsikaeni tsibik ihumo amy ty batu sapy tsimykaranaha.
  san-THA: รสนาปิ ภเวทฺ วหฺนิรธรฺมฺมรูปปิษฺฏเปฯ อสฺมทงฺเคษุ รสนา ตาทฺฤศํ สนฺติษฺฐติ
    สา กฺฤตฺสฺนํ เทหํ กลงฺกยติ สฺฤษฺฏิรถสฺย จกฺรํ ปฺรชฺวลยติ นรกานเลน ชฺวลติ จฯ
  iws-iws: Mɨ kwɨriyaeya ya mɨiyɨk rani, ya ɨni paenan ywowa. Mɨ ya ɨni krɨmiir mwo
    bopwo nwokaiya ɨni saeyar ywo ɨskiya mɨ dimɨn taemɨn bibiyɨeyɨm nu tɨranɨm pɨ
    sɨmiirar wakaeyokna dirɨraerari. Mɨ saeya ɨni paeya digworaekwo whɨekakɨm sɨm
    nɨugisɨniya saiir hɨriinan ywowa; mɨ kwɨriyae saeya pɨ Setan siir siyɨu bibiyɨeyɨm
    sɨmiirar mɨ wakaeyokna dirɨraerari mɨ digworaekwo whɨekak ɨkɨm mɨ iikam ɨma krɨmiirɨn
    wɨ saeya nonkwobumbu nɨnkɨn haigɨnɨuwi.
  pol-SZ: a język jest właśnie jak płomień ognia—jest pełen zła i niszczy całe ciało.
    On rozpala w nas szalejący żywioł, prowadzący do zniszczenia i klęski, a źródłem
    tego ognia jest samo piekło.
  ztq-NT: Nak ludzy no sinak tu bëly nii sob leñ chuw no, aan chuño xtol no. Misme
    ki chek linfiern. Xsoob kiw, aan xkëëtaño lëë no.
  zai-NT: Ne ludxi nu laca zeda aca casi ti batee, ne casi xiixa ni dxá de enda nadxaba'.
    De ra nuu binidxaba biaaxha batee que, ne rucaa gui irá ni runi nu. Nuu ni lade
    xcuerpu nu, ne rusiu'dxu ni idubi nu.
  upv-upv: Ko neme kerr osorsan erpok. Evi nibe kerr sopon; ko nanu jijle nga marsij
    arok-pelari rengen, ko arok-lokloksi totoklai mauren se kerr. Neme kerr elai nabb
    renge lat ne nejijkien, ko okloli nabb ngok okin surusri renge nolo kerr.
  wap-NT: Wuruꞌu ninobaiz, naꞌapaꞌo tikazi kawan, umanawun utaapan oiaꞌo. Uruu idi
    ipai daunuudaꞌu upatakaꞌuan wananaa oiaꞌo idi. Utoma udaruꞌo tikazi wananaa idaꞌa,
    atii ukawaoda naꞌiki umainaabata kaiman-daun wadiꞌitinpan, naꞌiki wuruꞌu wakakupanuz.
    Tuubaruꞌo Tikazi diꞌikiꞌo wuruꞌu tikazi tominanuz.
  mva-mva: Memeda nge eoa bokana. Muzi goalakadi kokoko-tina memeda-lo dieno. Tamoatada
    ere-moarungadi maradia-tina ka ieno be muzi goalakadi ege-ege tamoatada-lo ilakulakuaki.
    Memeda ka eoa ragogodi iloda-lo dimarangrangaki be ono soakingada be alalengada
    diaka-goalagoaladi. Eoa bokainaina nge kaba eoa tago matemate-lo ka dipurapura.
  dwr-NT: Inxxarssaykka tamaa mala. I nu asatethaa giddon iitabaa ubbaa oothana danddayee;
    asatethaa ubbaa tunissee. Qassi nu de7uwaa wothaakka tamaan guuddee; Gaannamiyaa
    tamaan I guudettanawaa.
  kfw-kfw: Malei hi mei ka-ang eii. Nipumma kaom kadikmak khet saram inkhat kha eii,
    nipum rakip aminchok, meikhur makheiya kahong mei kha'n niringkhuo pumpui meiya
    aminkaang.
  bfz-bfz: जीब बी एक आगी जेड़ी ए, जीब म्हारे शरीरो रे अंगा रे पापो रा एक लोक ए और
    सारे शरीरो रे कलंक लगाओई और पूरी जिन्दगिया री गतिया रे आग लगाई देओई और जीब बी
    नरको री आगी जेड़ी फूकदी रओई।
  cuk-09: Anmar-gwabin sooyobi gued. Napneg-iskus-naiyob anmar-gwabin guar naid, anmar-san
    bela ichogegar. Anmar-gwabin sooyobi sunna bela anmar-san-dula-gudiid ichoged,
    igar-iskanase anmar-odonadapid, soo-gamaid neg-obelomaidyob. We a-soo nia-neg-akar
    danikid.
  ben-OBCV: সেরকম, জিভও যেন এক আগুন, শরীরের অঙ্গপ্রত্যঙ্গের মধ্যে অধর্মের এক জগতের
    মতো রয়েছে। সমগ্র ব্যক্তিসত্তাকে তা কলুষিত করে, তার সমগ্র জীবনচক্রে আগুন জ্বালায়
    এবং সে নিজেও নরকের আগুনে জ্বলে।
  mil-NT: Te dɨu‑ni ducaⁿ sǎtnahá‑xi cùu yaa‑o chi ío cuéhé tnǔhu cuèhé tnúhu duha
    càháⁿ‑ó ndɨ̀hɨ‑xi, te dàcuíta nihnu ñaha‑xi xìi‑o. Te ío cuéhé cuěchi quìde‑o
    ndɨhɨ‑xi cuendá sá ñùyíú‑a ñùhu tnahá ñúhú tnɨ̌ɨ yucu ñǎvǎha dàtɨcá nihnu ñaha‑xi.
  myu-myu: Wuykõ ikõ'ĩt ma. Inaka wuykõm ma wuyju ikẽrẽat mubapukpug̃ soat em. Wuyekawẽnkẽrẽ
    bima, wuyag̃uymukẽrẽrẽrẽn apẽn daxae yopmukẽrẽrẽnap puxim. Bekin pin ma wuyekawẽnkẽrẽ.
    Aypan pima bin ma dak wuyekawẽnkẽrẽ. Daxa bog̃ tag̃wiat e buxim wuykõ.
  amk-amk: Tatapereminei mani ne tarai kariri adia. I wedaya sasari we tane tarainei
    sentenang. Fi na tane tarainei kiai mani andino kerira sewa ne. Ampafe kaiwo tamadurai
    na tatapereminei, ne tarai kariri adia na Soroha rorong foi. Saminseni andi wedaya
    tatapereminei denggararu tonanai, ambori kia karira we tata na rahida taminohi
    na nunei ninai.
  fai-fai: Kaleyo falang be as fukudu yak so maek soin taw ka. Falang be bakan mafak,
    kale uta ta bom num dam adikum be kuw mafak dá nadune num kukuw adikum uyo uta
    kin moyábu. Kale falang uka abiw mafak as kainin abiw kalo as be fakadew tadebu
    ko.
  ura-NT: '@see-verse:JAS.003.005'
  mcd-NT: Nanscarifiai nocon ana uhuapamashtacoinfia chi cuscara. Nocon tsainhuunoashu
    nofiri non chaca huamucointiro. Ascashucai non afanan isharacointiroma. Nocon
    tsainhuunshon non nantifi chacana huatiro. Yoshin chacahuunshon non ahuara chaca
    yoitiro futsafori omitsiscamashquin.
  urt-urt: Mut poi pe, ki taꞌe ŋaiye nih pe, ki kasar nih tikin hel. Wahriꞌ lombo
    luku pe, ki ŋende ŋaiꞌe ŋaiꞌe pupwa ŋende yumbune laip poi, topoꞌe marp gwahilyeh
    poi.
  kiz-kiz: Lumilu ni luene ndo muoto ndo ulimwengu bhwa bhuovu, bhekibhu miongoni
    mu fiungo fya mbhele bhuoha na ukajhibheka panani pa muoto njela jha maisha ni
    bhene kumanyibhwa muoto bhwa kuzimu.
  tzo-TZE: Ja' no'ox jech ec li quetique, xco'laj xchi'uc c'oc' ya'yel yu'un ja' chisoquesutic.
    Yu'un jtaleltic o ti ep c'usitic chopol chloc' ta quetique. Mu'yuc c'usi yan ta
    jbec'taltic ti xu' chisoquesutique, ja' no'ox li quetique. Ja' chisoquesutic ti
    jayib c'ac'al cuxulutique. Yu'un ti mu xpaj li quetique ja' yabtel pucuj.
  lex-lex: It namni nwalawar de emekwalia ai wnialawarni. La' it inonni di, de it
    namni de ed maka kpoti-kaduw nana yatyatni-halalli la' it inonni tetema me la'a
    it mormiorni-dardiarni tetema la' noh keran di wawannu. La'pa takot yatyatni la
    mak katlina la it wniahaurnu, de emeka ai liali makden la naraka wikni de hota
    nram doin momuowua.
  dov-dov: Lulimi alulalo nkalilo, inyika yazibi ibikidwe mukkati kabamwi besu. Lulimi
    lubozeka mubili woonse, luumpa buumi boonse, alimwi alulalo lubikwa mumulilo mubbibi
    lyazibi.
  rgu-rgu: Ita maa na boe sama leoꞌ ai-pilaꞌ. Ita pake ita maa na fo tao talutu hihii-nanauꞌ
    dodouꞌ, ma ana bisa tao nalutu ita masoda na katemaꞌ. Hihii-nanauꞌ tadaluꞌ dodouꞌ
    nai dae-bafoꞌ ia kalua remeꞌ lahenda maa na mai. Ma nitu ra malaka na boe, pake
    lahenda maa na fo nalalaꞌo ria nonoi-tataon.
  toc-NT: Y tamá si̠máka̠t tla̠n li̠taxtuy cumu la̠ lhcúya̠t. Qui­si̠­ma­ka̠tcán hui­li̠­cani̠t
    nac qui­mac­nicán hua̠ntu̠ nquin­ca̠­ma̠­hua­niyá̠n hasta ma̠squi hua̠ntu̠ li̠xcáj­nit,
    ma̠squi caj pu̠lactum y ni̠ xli̠­ca̠na hua̠ntu̠ quin­ca̠­ma̠­hua­ni̠yá̠n, pero
    qui­li̠­lan­cacán quin­ca̠­ma̠x­ca­jua̠li̠yá̠n. Umá qui­si̠­ma­ka̠tcán huá ma̠n
    tali̠­ma̠­pa­si̠ni̠t clhcu­ya̠tcán akska­huiní la̠qui̠ na̠ xli̠­hua̠k qui­la­ta­ma̠tcán
    nama̠x­ca­jua̠li̠­yá̠hu ma̠squi hua̠ntu̠ ni̠ li̠xcáj­nit xuani̠t la̠qui̠ nalak­tzan­ka̠­yá̠hu.
  som-som: Carrabkuna waa dab, waana dunida xaqdarrada. Carrabku wuxuu ku dhex jiraa
    xubnaheenna, waana kan wasakheeya jidhka oo dhan oo ololiya orodka abuurista,
    oo jahannamadu isagay ololisaa.
  mam-C: Ex ikytzin qaq'jo tze'nku q'aq' anetzi'n; tex jun joyb'il q'ojx toj qxmilil;
    ex nya wen nqo ele tu'n. Q'ontz tq'aq'il tu'n tq'aq'il tajaw il. Nim ntjyo'n tumil
    tu'n qb'inchin il. Tu'ntzintzjo, atkux ikyx kb'ajile qchwinqiljo tzalu'n twutz
    tx'otx' tuk'a q'oj.
  ndj-ndj: Wuwula wula lulimi luva kucha motu. Luwolukela findu fya wafu fya ndambu
    yosi mufisingu fyosi fya njimba. Lukupighasha njimba shetu na kukwisha wafu muwundu
    wetu. Wukugwijusha ngalilu yetu yonda kwa motu wufuma kulifumbika lyeni.
  mbj-NT: Tëëg hõõ hadoo ji nooh, ji nag'aad. Séd dó nesaa do ta hanaa. Ji nag'aad
    ji mer'oot do hanaa né hẽ hesus do hadoo sahõnh hẽ ji hã, ji her'oot do hyb n'aa.
    Nesaa do ji nag'aad her'oot do hanaa, ji karehejãã do sahõnh hẽ. Tii d' had'yyt
    hẽ ji gawät. Ji madajëp né hẽ ta tii da. Tëëg hõõ tabanesaa do hanäng doo hẽnh
    naa tagahõõ do hadoo ji nag'aad.
  lat-VUC: Et lingua ignis est, universitas iniquitatis. Lingua constituitur in membris
    nostris, quæ maculat totum corpus, et inflammat rotam nativitatis nostræ inflammata
    a gehenna.
  ngp-ngp: Lulimi nalwo lwenga moto. Lukimaila mbuli zose ziihile mwe vilungo ve mili
    yetu. Lwagela usavu mwili wose, lwaugela mwo moto ugima wetu wose, naho lwakegela
    lwoho lwenye mwo moto ukulawa kwo moto houkuzima wa ulo na ulo.
  aoi-aoi: Ngalajukwaba ke-yaminama alyelyikba-da wuburra angwura-da. Yakwa-langwa
    alyelyikba ke-yengbiyengbinama erribirra. Eningerribirra ayakwa awurruwurrariya
    eminiminingka ke-yengbinama akina. Kembirra amurndakibina ayakwa ka-jadena-murrumurra
    edirra-langwa, yakak-arriyakinama akina. Yakak-arriyakinama akina yakwa-langwa-manja
    amadangkwa akwa aringka-manja akwa ngarningka yukwudukwuda-manja, wuburra laka
    ebina angwura kuw-arriyakinama angalya akina. Amurndakakine-ka ayakwa awurruwurrariya
    yarrak-arriyakama yakuwa yi-rukwularrinu-mulangwa akwa yakak-arriyakinama yeningangkawura
    yaki-jungwuna-murruwa yakuwa. Amukwiyadakine-ka ayakwa awurruwurrariya na-likajame-ka
    akina Namukwa-langwa-da.
  enq-2: Keke doko ita kaiyepae mende. Keke dokonya-kaita mana koo tata dupa pitaka
    pyakalyingi. Keke doko naimanya yongenya katenge dupanya mendeaka. Dopaka doko,
    ele panda koo dokonya-tae itate dokome kekenya tamailyamopa, endakali yonge doko
    kaimala pisoo koeyasingi. Dopa pilya dokome, baanya yuu dakenya lete katapenge
    doko, itate kainya palyingi.
  eng-ASVBT: 'And the tongue is a fire, the world of iniquity: so is the tongue among
    our members, which defileth the whole body, and setteth on fire the wheel of nature,
    and is set on fire by hell.'
  mna-mna: Mi kwondo ta kembena. Ina koroŋŋanda musaari. Tamen ipeyei sua sananŋan
    matakiŋa boozomen, mi ipasansaana mbotŋana kiti, mi ŋgar kiti, mi lelende, ma
    isaana kat. Kembei ta you ipasaana su biibi. Pa kwondo ikamam mburaana la ki kar
    sanaana tau.
  myw-myw: A̱wn gog mamagina kov, silawun kalbaleb singay-wan, kadiloka biyagages
    woun wuliyougwan babaw, adsinaps babaw biyageg beikous, peinan Seitan ivakanot
    youd babaw a̱wads waseg.
  sby-sby: Neco nalo lulemi lulyeti mulilo. Pakwinga luli mukati mumubili wetu, lukute
    kumwaya bintu byaipa mumubili wonse. Lukute kwipisha bwikalo bwa muntu. Lukute
    kutenta buyumi bwetu bonse kufuma mpotwalasemwa mpaka pakufwa, mulilowo ukute
    kufumina ku Gehena.
  sll-sll: Hanga meri grabin iwe, endo dongwo meri dimia. Grabin migiga dimba, ha
    obilga dinga i, si dina dire u bir weni ongwo hanua. Pirere ni nomani gaun para
    weni ol gogo dal ni tongure u nigi denua. Grabin ha digan dinanga, kara u nigi
    denanua. Kwia nigi dongwo Singaba Seten endo gangwo meri kraung sire ha obilga
    yal ta grabeling bani engure ha dimba, arihobi pirere u nigi weni domua.
  yaq-NT: Ju'u intok, itom ae noka'u, tajiu a tammachiatu. Si'ime ju'u takaa, ka tu'ik
    aet bicha. Ini'i intok, jiba junaen, bebeje'erita betana junuen, ka tu'ikue sawaawa.
    Intok naa buustia, senuk a' jiapsa'u tajtia, jiokot au bittuane.
  uro-uro: Dä ama qoebäñga di ama mudämini qärqäni i rhäqäp ini na ama lat kärangätni
    i ama vu ngät. Qa di qa e mäni aut släqyigleng i qä slava na aut släqyigleng moe
    bä qat tudäm bät iarhongäkt moe vät aurha iar. Bä ianiäkt ama mudämini di ma Sämga
    qat tudäm ini.
  ita-1885: La lingua altresì è un fuoco, è il mondo dell'iniquità; così dentro alle
    nostre membra è posta la lingua, la qual contamina tutto il corpo, e infiamma
    la ruota della vita, ed è infiammata dalla geenna.
  muy-muy: 'arəɗ day akaɗa aku : zlam magədavani ɗek àvu a huɗ gani bu. Naŋ a ma geli
    bu, ay agudar vu geli ɗek. Arəɗ ti agudar manjəhaɗ ge mis ɗek akaɗa ga aku ya
    azumaba heri a ni. Nani ɗek ti tʉwi ge *Seteni, emizligiyu mis a *dəluv ga aku
    vu.'
  kqc-kqc: Ma afiye bi ita kana. Ina bi mokena rorobo de vegu tora noibanu vata baeyo.
    Uni roaita di eta yokoi asanu reyo ma roaita noibanu moi no risi uni amena ida
    tora noibanu bi ita kana vaido. Makai ye muyena sana yaku mina ita moi vaido.
  tav-tav: To bairona ã mani ñemero. Mani ñemero jʉgori caroorije wadarique ã. To
    bairi to cãnacã wame caroorije caĩrã mani ã. Ape wame mani rupaʉ macaje mena caroorije
    mani cáto aperãre carooye tuu netorije ã mani ñemero mena caroorijere mani caĩ
    wadaro. To bairi mani cãnie quenare rooye tua mani ñemero mena rooro mani cawadaata.
    Sataná yarã wãtia na cawadajãrijere mani caapiʉjaata rooro wada pairique ã.
  eng-ULB: The tongue is also a fire, a world of sinfulness set among our body parts.
    It stains the whole body and sets on fire the course of life. It is itself set
    on fire by hell.
  spa-VBL: Y la lengua es una llama. Es una espada del mal en medio de las partes
    del cuerpo. Puede estropearte por completo como persona, y puede derrumbar toda
    tu vida, pues la enciende el fuego de Gehena.
  fra-_FOB: La langue aussi est un feu, un monde d'iniquité. Ainsi la langue est placée
    parmi nos membres, souillant tout le corps, et enflammant le cours de la vie,
    enflammée elle-même de la géhenne.
  hau-ULB: Harshe ma wuta ne, a cikin dukan gabobin mu, duniyar zunubai da aka sa
    cikin fannonin jikunan mu. Yana gurbata dukan jiki, ya kuma sa al'amurar rayuwa
    su kama da wuta. Shi kuwa gidan wuta ne yake zuga shi.
  mal-mal: അതെ നാവും ഒരു തീ ആകുന്നു; അനീതിയുടെ ലോകം തന്നെ. അങ്ങനെ നാവും അവയവങ്ങളിൽ
    ഒന്നായി ശരീരത്തെ മുഴുവനും ദുഷിപ്പിക്കുകയും പ്രകൃതിചക്രത്തെ കത്തിക്കുകയും ചെയ്യുന്നു;
    നരകത്തിലെ തീയാൽ തന്നെ കത്തിക്കുന്നു.
  kkc-kkc: Esiga i ibada maga ma kulodu egee molo onosee egeesi masi moloso. Bei,
    i oso ibada su mapoo tokenee teneliso. Esiga iso tokenee bei mooloogooloso odoo
    su susuga dou masi nadiliso. Dou hagee Dou mi maga bei mooloogooloso ibada i mapoo
    gigaligiliso. Egeeseega dou hagoso edebeeyo gie badeli nadoloso tokenee peliso.
  lit-lit: 'Ir liežuvis yra ugnis, neteisumo pasaulis. Liežuvis yra užėmęs vietą tarp
    mūsų narių šitaip: jis suteršia visą kūną, ir padega gyvenimo eigą, ir pats yra
    pragaro padegtas.'
  urd-GVR: Zabān bhī āg kī mānind hai. Badan ke dīgar āzā ke darmiyān rah kar us meṅ
    nārāstī kī pūrī duniyā pāī jātī hai. Wuh pūre badan ko ālūdā kar detī hai, hāṅ
    insān kī pūrī zindagī ko āg lagā detī hai, kyoṅki wuh ḳhud jahannum kī āg se sulgāī
    gaī hai.
  far-far: '@see-verse:JAS.003.005'
  suz-BL: मुर आ लें मी खोदेंशो बाक्‍ब। मेकोमी रां नेल्‍ल मरिम्‍शो सेल्‍ब। मेकोमी मरिम्‍शो
    लोव़ पशा, रां कली पापी सेल्‍ब। रागी नेल्‍ल कली क्रोइक्‍ब। आंमा यो नरकमी ग्रोइक्‍ब।
    हितोपदेस १६:२७; मत्ती १२:३६-३७; मत्ती १५:११,१८
  car-NT: Wa'to enapa moro kari'na nuru man. Yja'wan oty undy me man morokon kyja'mungon
    pisara'san ra'na. Pa'poro moro ja'munano yja'wanganon. Kywoma'san poro moro kamamyrykon
    ka'mutano'pojan. Moro kari'na nuru ka'mutano'pojan te moro e'wutypyn wa'to.
  amp-amp: To tngt, to tu kah nyungoramet. Kaht ndha mkur fnah-wot. Fasoh fasoh nefm
    to ndha rhuhato mfrfnah hasiwum. Yuhut yimanysoft bi nd fasoh nefmn thu nhombraniyettn,
    to be fasoh nefrpam mfrfnah hasorahm. Nd fasoh fasoh nefm to Satanrhu nefem.
  bht-bht: ऐ छोटी जीभ भी इक चिंगारी सांई है; ऐ शरीर दा सबते बुरा हिस्सा है, जड़ा इक
    माणुऐ दी सारी जिन्दगी जो नरके दी अग्गी च नाश करी दिन्दी है।
  eng-NOY: And the tongue is a fire, a world of iniquity! The tongue among our members
    is that which defileth the whole body, and setteth on fire the wheel of life,
    and is itself set on fire by hell.
  cub-NT: Aru maje jemedo toapebu. Yópe toa ẽ́iyepe caino macarõre, nopedeca maje
    jemedo ãmed̶aivʉ maje baju matʉiyede. Aru ñai abujuvai jabocʉvacari iye ãmeina
    d̶aiye d̶are d̶ayʉbe. Maje yávaiyeque ãmeina d̶aivʉbu aru ñájine d̶aivʉbu máre
    yópe abujuvai cʉrõ, toabo cũimébo, ãmeina d̶aiyepe aru ñájine d̶aiyepe máre.
  ita-1927: Anche la lingua è un fuoco, è il mondo dell’iniquità. Posta com’è fra
    le nostre membra, contamina tutto il corpo e infiamma la ruota della vita, ed
    è infiammata dalla geenna.
  lww-lww: Ee, lelaga kemua, nap̃a purmeneta naga sane kapi ta ne. Komp̃as nen tasneta
    la moki, ana purmeneta naga ta nap̃a suri viowa punu ga na yomarava nini la apule
    manene la ea, a kiena naviowaena la nene la asum̃a akila kare make kieta malena
    wetelu. Purmeneta nene na sum̃a mla ke kapi e lele na loge viowaena, a naga sum̃a
    kila ke kapi nene pivaga e kieta mrapa na malena punu ga.
  ckb-ckb: زمان ئاگرە، جیهانێکە لە خراپە لەنێو ئەندامانی لەشمان. زمان هەموو لەش گڵاو
    دەکات، ئاگر لە ژیان بەردەدات و خۆی بە گڕی دۆزەخ دادەگیرسێت.
  nas-nas: Tee meneng teie ntaꞌke. Kapooꞌ orarai maantoꞌ mono-koo meuꞌke otomaung.
    Teke otoi toko-ita doompeto ookara mono orari-antavukooꞌ paroꞌuma mosianung okoraꞌarioꞌ.
  uvl-uvl: Pe ita ara hengetau pomalaka nga oan. Tu teu nga singira ke pomanga poinga
    poreke ngana mur nenge tetu nga ich nei. Pe i nge heporeke tote tatu ngara pe
    singira lochloch. Iange Non Poreke Ngana i sipona poi heke ae nem.
  eng-BBE: And the tongue is a fire; it is the power of evil placed in our bodies,
    making all the body unclean, putting the wheel of life on fire, and getting its
    fire from hell.
  ixl-CNT: Ela tuchꞌ maꞌl xamal u qaqꞌ. Mamaꞌla bꞌanol paav tatin sukukꞌatza. Aal
    niꞌxhtoleꞌ tiꞌ ibꞌoyax tereꞌn u kuchiꞌl tu paav. Utz u xamal, u choobꞌal paav
    nilochon u qaqꞌ tiꞌ talax onkonil. Utz kam koꞌn kam niyansa tu u vatz kuqꞌii kusaj.
  xsi-xsi: Aku kinda kawânda kala itogo yââ mwasina. I nde karaenda ne pinde-pinde
    taitu nâ, ambo taitu i uru ipulia vetâŋa sakamao kie-kie rârâ. I uru iveta karaenda
    ndoni ipâŋga muso, aku iveta nenda vetâŋa ndoni ipâŋga soki-soki, itogo yââ ikana
    kelekele ndoni mine. Aku yââ ŋinde nde iyoka pa yââ ŋalae ne mbââ ilo kala imâ
    kawânda ilo.
  crx-NTPO: Netsoola 'ants'i kwun le'unt'oh. Ndai la khuni ts'ih'un un'a lhe'ít'oh
    be yats'ulhduk-i, 'i be dubih. 'I be dulcho neyust'e ninta' yulh'ih. Ndi yun k'ut
    neyust'e whuts'u nint'i-un, 'ants'i kwun k'un'a hoolhtus whulhtsih. 'Ink'ez netsoola
    'i kwuncho yo whumoodih, 'en be dik'aih.
  kan-OKCV: ನಮ್ಮ ದೇಹದ ಅಂಗಗಳಲ್ಲಿ ನಾಲಿಗೆಯು ಸಹ ಬೆಂಕಿಯೂ ದುಷ್ಟ ಲೋಕವೂ ಆಗಿದೆ. ಹೀಗೆ ನಾಲಿಗೆಯು
    ನಮ್ಮ ಅಂಗಗಳಲ್ಲಿ ಇದ್ದು, ಇಡೀ ದೇಹವನ್ನೆಲ್ಲಾ ಮಲಿನಗೊಳಿಸುತ್ತದೆ. ಅದು ನರಕದ ಬೆಂಕಿಯಿಂದ ಹೊತ್ತಿಕೊಂಡು,
    ಮಾನವರ ಇಡೀ ಜೀವನಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚುವದಾಗಿದೆ.
  bbb-bbb: Ijiege ro itire nuvuone ije fu miane ijieki. No vua ise boeje no itire
    nuvuone ijia kuaevo ijare ire boeje no renoevo ije fu miane igege naena bakireme.
    Ijadufuo itire fuka vajae nuvuone foteke ije dabe una are miane naeno ijia ifaejeme.
  blw-blw: Wat hen tapà, kaman agé hen apoy way ammag maid achina chaelén, te yachi
    hen karpowan hen egachay makafasoran hen tatagu way yachi agé hen mangemparaweng
    hen ataguwan, ya ah Chumunyu hen karpowan hen karaweng hen tapà.
  tam-2017: நாக்கும் நெருப்புத்தான், அது அநீதி நிறைந்த உலகம் போன்றது; நம்முடைய உறுப்புகளில்
    நாக்கானது முழுச்சரீரத்தையும் கறைப்படுத்தி, வாழ்க்கை சக்கரத்தைக் கொளுத்திவிடுகிறதாகவும்,
    நரக அக்கினியினால் கொளுத்தப்படுகிறதாகவும் இருக்கிறது!
  azz-NT: Huan in tonenepil queme yesquía se tit ten taxotaltía. Huan no ijcón in
    tonenepil queme yesquía se cocolis de tajtacol ten tequititinemi tech tonacayo.
    Huan no ijcón tonenepil quimajmahua ica tajtacol nochi tonacayo. Huan no ijcón
    in tonenepil cualxotaltiti de ne mictan. Ica ya nojón tonejnepil quixotaltía ica
    pitzotic chihualisme nochi ten Dios quichihuac nican talticpac.
  spa-RV-1909: Y la lengua es un fuego, un mundo de maldad. Así la lengua está puesta
    entre nuestros miembros, la cual contamina todo el cuerpo, é inflama la rueda
    de la creación, y es inflamada del infierno.
  csy-csy: 'Taciang leii sia mei a hihi, phatngawlna i leitung a hihi: tasia bangma
    in leii sia i pumpi sung ah pumpikhen khat hi a, tua in i pumpi niinsak hi, cilesa
    hina theampo hei kakoai siat hi; taciang hell mei tung ah hong em hi.'
  mxq-NT: Es yʉ yaꞌan yʉꞌʉ dʉꞌʉn éxtʉmʉ tadʉ jʉnyaꞌanguꞌunk, extʉ mba̱a̱t dyajtʉgóy
    ja jot winma̱ꞌa̱ñ tʉgekyʉ jaꞌagyʉjxm diꞌibʉ kyajxypy. Dʉꞌʉn ja yaꞌan éxtʉm tuꞌugʉ
    jʉmba̱jk diꞌibʉ tʉ tyoy ayoodaknóty, es óknʉm dyajtoybyéky oytyim na̱ꞌa̱jʉty,
    es dʉꞌʉn dyajtʉgooydyaꞌay tʉgekyʉ ja ja̱ꞌa̱yʉ jyikyꞌa̱jtʉn.
  tzj-NT: Queri' c'a rbanic ja kak', junan ruq'uin ja k'ak'. Ruq'uin ja kak' nwinakarto
    wi' nojel rwach ja ritzelal ja c'o wawe' chwach'ulew, ni ma c'ayew ta nuyoj ja
    rac'aslemal. Queri' rbanonto ja kak' ryojonto ja kac'aslemal wawe' chwach'ulew
    ja rok winak, cani' nuban ja k'ak' nuban camíc pro congana jun nimlaj camíc ja
    nuban. Ja kak' tok nuban camíc c'o jun k'ak' penak pan infierno jari' ntzijo rxin.
  tdt-tdt: Ita nia ibun mos hanesan ahi. Iha ita nia isin lolon nee, ita nia ibun
    nakonu ho buat aat nebee estraga ita nia aan tomak. Nee hanesan ita nia ibun lori
    ahi infernu nian hodi sunu ita nia moris tomak.
  ron-BTF: Și limba este un foc, o lume a nedreptății; astfel este limba printre membrele
    noastre; întinează tot trupul și aprinde cursul naturii; și este aprinsă de iad.
  eng-WEBP: And the tongue is a fire. The world of iniquity among our members is the
    tongue, which defiles the whole body, and sets on fire the course of nature, and
    is set on fire by Gehenna.
  eng-FBV: And the tongue is a fire! The tongue is a world of evil among the parts
    of the body. It disgraces all you are as a person, and can burn down the whole
    of your life, since it is set on fire by Gehenna.
  nld-1939: 'Ook de tong is een vuur: een wereld van ongerechtigheid. Onder onze leden
    is het de tong, die heel het lichaam bezoedelt, en ons levensrad in brand steekt,
    zelf in vlam gezet door de hel.'
  bwo-bwo: Alberunu tawok'oyiye. Alberu noatsi kaywotsitse daatseru gond datsuniye.
    Ats jamats aldetstsonat noats jamo bi awaashiti. Gahanemitse keshiru tawok'o nobee
    jamo bmitsiri.
  nch-BL: Huan tonenepil eltoc quej nopa piltilelemectzi. Masque pisiltzi tonenepil,
    cati tiquijtohuaj huelis quinnempolos miyaqui campa hueli. Huan masque tonenepil
    eltoc se piltamantzi ten totacayo, nopa cati quiijtohua huelis quinenpolos nochi
    totacayo. Huan nopa Amocualtacat ten nepa micta techyolajcomana para ma tiquijtoca
    ten hueli, pampa quinequi ma titetaijilhuica hasta ma tijtamisosoloca tonemilis.
  quc-TNT: Ri kak' junam ruc' jun u xak k'ak'. Je' ta ne ri uwächulew ruc' ronojel
    ri etzelal ri c'o chupam c'o pa ka cuerpo, cutz'iloj c'u ronojel. Ri kak' je'
    ta ne tzijtal wa' rumal ri k'ak' rech ri infierno. Ronojel k'ij c'ut cuban nimalaj
    c'äx che ri ka c'aslemal, je' ta ne chi cujc'atic.
  tfr-NTPO: Bi kjyorkwo ëre iök sëya wl̈eni. L̇l̇ëbo owa l̈e obl̈ë obl̈ë. Bi doyo
    uunkong srer, tjl̈õkwo l̈e bi kjyorkworë l̈i go. Shji sreya pjir, iök ichara Ärë,
    shji suya wl̈o wl̈eni.
  kaq-NT: Noquen jana ta chihi qui. Nai tana tiromaboya. Noquen yora meha que bi tah
    non jahan noquen jointi jatihobi tiromajahi. Hihti tiroma chihin quetejaha quesca
    ta noque tiromajahihqui, non hahcai jatihobi mapojaquin hahcajaquin noque tiromajaquin.
  sgb-sgb: Ya dila ay ampakahira hên nanad ha apoy ya ampakaulam. Ya dila tamo, ya
    nakalamo ha lawini tamo, ay panay ampangubatan hên hino-hino kay na hên ya karawakan
    ya ampakahiran ugali tamo. Hata karawakan, ya ubat kan Satanas, ay nanad apoy
    ya angkumlab kaban biyay tamo.
  vie-1934: Cái lưỡi cũng như lửa; ấy là nơi đô hội của tội ác ở giữa các quan thể
    chúng ta, làm ô uế cả mình, đốt cháy cả đời người, chính mình nó đã bị lửa địa
    ngục đốt cháy.
  kxv-kxv: ୱେନ୍ଦରି ଜିକେଏ ହିଚୁ ଲେହେଁତାୟି; ଏ଼ଦି ମା଼ ଆଙ୍ଗା ବିତ୍ରା ବାରେ ଲାଗେଏ ପ଼ଲେଏ ତା଼ଣାଟି
    ସା଼ଲୱି ଆ଼ହିମାନେ, ଏ଼ଦି ବାରେ ଆଙ୍ଗାତି ଲାଗେଏ କିନେ, ଅ଼ଡ଼େ ତା଼ନୁ ନର୍କଟି ହ଼ଚିମାନି ହିଚୁତଲେ
    ଡ଼ୀଞ୍ଜାନା ଗା଼ଡ଼ି ଆ଼ହାମାନି ଦାର୍‌ତିତି ହୂଡିନେ ।
  amu-NT: Ndoꞌ tsaa tsꞌaⁿ tseixmaⁿnaꞌ ntsaachom. Juunaꞌ tooꞌcheⁿnaꞌ ñequio chaꞌtso
    nnom natia ndoꞌ waa najndeii na matseixmaⁿnaꞌ na matseiꞌndaaꞌnaꞌ chaꞌwaa cantyja
    na wjaamꞌaaⁿ tsꞌaⁿ. Juunaꞌ nnda̱a̱ nncjuꞌnaꞌ na nleiꞌndaaꞌñꞌeⁿ chiuu ya na mꞌaaⁿ
    tsꞌaⁿ, ee chom bꞌio matseicꞌuaa juunaꞌ.
  hin-CV: जीभ भी आग है—सारे शरीर में अधर्म का भंडार—एक ऐसी आग, जो हमारे सारे शरीर
    को अशुद्ध कर देती है. जीभ जीवन की गति को नाश करनेवाली ज्वाला में बदल सकती है तथा
    स्वयं नर्क की आग से जलकर दहकती रहती है.
  spa-BES: Y la lengua es fuego; es el poder del mal colocado en nuestro cuerpo, que
    contamina todo el cuerpo. Está encendida por él mismo infierno, a su vez hace
    arder todo el curso de la vida.
  san-BEN: রসনাপি ভৱেদ্ ৱহ্নিরধর্ম্মরূপপিষ্টপে| অস্মদঙ্গেষু রসনা তাদৃশং সন্তিষ্ঠতি
    সা কৃৎস্নং দেহং কলঙ্কযতি সৃষ্টিরথস্য চক্রং প্রজ্ৱলযতি নরকানলেন জ্ৱলতি চ|
  tdx-tdx: Afo i famelekey, haliforan-katserehañe; napok’ amo haraon-tikañ’ ao i famelekey
    f’ie mahativa i sandriñey iaby, naho mamiañ’ afo an-dalam-pañaveloan-tika, toe
    ampiforehete’ i tsikeokeokey.
  naf-naf: Âpme ningat nambalam tep butnaŋ menzok mann zinak bukeboŋ. Egaŋ sekŋ notnaŋ
    sambe mtot indemti bekanaŋ omba penaŋ mamin. Egaŋ sekŋ sambe mama mimi bekananset
    maindamepme walepmâzin ma egaŋ sekgalen mama mimi bekanaŋ keyaŋ tepnok bume zime
    mama mimin bekanaŋ penaŋ mambein. Zet bekanaŋ keboŋ zenzeyet nambalamaŋ tep butnaŋaŋ
    teziŋ ŋandaŋengatnaŋ mapendoin.
  grc-MT: και η γλωσσα πυρ ο κοσμοσ τησ αδικιασ ουτωσ η γλωσσα καθισταται εν τοισ
    μελεσιν ημων η σπιλουσα ολον το σωμα και φλογιζουσα τον τροχον τησ γενεσεωσ και
    φλογιζομενη υπο τησ γεεννησ
  vid-vid: Nawo umyango ufanda kota chiluli. Umyango umema wihe wa chila mbuli. Umyango
    ndo honhu hado ha lukuli lwa hetwe, ila naugalaga wihe kuli lukuli lweng'ha. Umiyango
    usomaga ukomu wa hetwe kulawa kuvumbuka mbaka kubagama. Kwa vila nawo wangusomigwa
    na chiluli cha Jehanamu.
  pio-NT: Càica wàasu tàacáisi ìyacade iyúwa quichái wáalimácáiná wamànica máiní báawéeri
    áibanái irí watàacái iyúwa, madécaná íiwitáaná báawéeri. Yái tàacáisi báawéerica
    imusuéricawa wanùma irìcuíse, casacàaca imànica wáiwitáise macái. Satanás, yáara
    demonio íiwacalináca, yácata náiwacalica macáita wenàiwicaca itàaníiyéica báawéeri
    iyú mamáalàacata. Watàanícaalí báawéeri iyú, yásí watàacái báawéeri máiní báawaca
    imànica yàacawa macáita yái wamàníirica chái èeri irìcu, càmita nacái wáalimá
    wàyaca casíimáiri iyú áibanái yáapicha.
  tsn-tsn: Mme loleme ke kgabo ya molelo. Lo tletse tshiamololo ebile lo leswafatsa
    tokololo nngwe le nngwe ya mmele. Mme loleme lo tlhosediwa ke molete ka sebele,
    jalo lo ka fetolela matshelo a rona otlhe mo kgabong e e lakaselang ya tshenyo
    e kgolo.
  amr-NT: Oroʼen huakittaʼ konig taʼak eʼbakpakonig dakhueaʼda kaʼdik o̱ʼe̱. Oroʼ
    huataʼda dakhueaʼ o̱gkaʼdik o̱ʼe̱ne. Totoʼa onʼpaknok aratbut dakhueaʼda o̱daʼpakikaʼ.
    Oʼnoepo oroʼen huakittaʼ konig taʼak eʼbakpakonig o̱ʼe̱po dakhueaʼda kikaʼdik
    o̱ʼeonhuahuikaʼne.
  pwg-pwg: Ma pepata na nakanani ma keyama karakaratina. Pepata ina berona irakata
    da ita yawasa kamonai karena da ku damona kudubina ini beroi. Nani keyama karakaratina
    ina karagavovorita, iyamna sisiya beroberosi Seitan gwabinai epipisi.
  cjv-cjv: Ena girawinom i epe mere e dongua dume. No girawinom i ganom towane dumba
    no mangi ari tai niki dongua bepungamere no girawinom epe tai niki dongua beire
    no ganom dinom i muruwo bei niki de norome. Satan yaromi ure e dongua girawinom
    gaingoro no mangi ari muruwo bei niki de norome.
  tha-KJV: และลิ้นนั้​นก​็เป็นไฟ เป็นโลกแห่งการชั่วช้าซึ่งตั้งอยู่ในบรรดาอวัยวะของเรา
    เป็นเหตุให้​ทั้งกายเป็นมลทินไป ทำให้​วิถี​แห่​งธรรมชาติ​เผาไหม้ และมันเองก็​ติ​ดไฟจากนรก
  por-BR-2018: A língua também é um fogo, o mundo da injustiça; assim a língua está
    posta entre os nossos membros, contaminando o corpo todo, inflamando o curso da
    natureza humana, e sendo inflamada pelo inferno.
