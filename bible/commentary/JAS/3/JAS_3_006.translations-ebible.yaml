  mcp-mcp: Jûm dʉ́sə nə́mə́ kuda, dʉ́sə jiya olɨ́lɨŋgɨ̂ sə́dɨ́ íkʉ́l í nyúúlʉ́d. Í
    ŋgə lweegʉshi nyúúl nyɛ̂sh. Jûm í ŋgə wá shé kuda ícʉg dɨ́, wú byéléd kə wɔ́ɔ́s
    shwɨyʉd. Kuda jɔɔŋg í ŋgə zhu kuda á kandʉgə dɨ̂.
  hat-hat: Enben, lang se tankou dife. Se la tout lenjistis rete. Paske se yon manm
