    tënëhua'. Ina nanamënpoa quëran chachin piyapi'sa' pinorëhua'. Ya'ipinpoa' Yosë
    chachin nininpoa'. Ina pochin cancantacaso marë' acopirinpoahuë', nipinorëhua'.
  srn-NT: Nanga en wi e opo a nen fu Masra Gado wi P'pa, èn nanga en wi e fluku libisma
    di Gado meki leki fa Ensrefi de.
  cta-NT: Tucua lo chaꞌ nchcuiꞌ na, chaꞌ ndyuꞌni tlyu na jiꞌi̱ ycuiꞌ nu Xuꞌna na,
    la cuiꞌ Ndyosi Sti na; loꞌo juaꞌa̱ nsta na quiꞌya jiꞌi̱ tyaꞌa ñati̱ na, masi ngüiñá
    ycuiꞌ Ndyosi jiꞌi̱ lcaa ñati̱ chalyuu na chaꞌ laca na ñiꞌya̱ ñaꞌa̱ ycuiꞌ Ni.
  bqc-SIM: ↄ̃ wi Dii wá Mae sáaukpaò, ↄ̃ wi ɛa wà gbɛ̃nazĩna pↄ́ a kɛ̀ láawa
    kaò lↄ.
  tcz-CHONGTHU: Khatvei kom le hiche hin IPakaiyu le Pachu avahchoiyin, chule khatvei
    kom le Pathen lima kisem chu agaosap jin ahi.
  mar-mar: आपण तिचाच उपयोग करून परमेश्वर पित्याचा धन्यवाद करतो; आणि देवाच्या प्रतिमेप्रमाणे
    निर्माण झालेल्या मनुष्यांना तिनेच शाप देतो.
  snp-snp: Wete kuluma yakafo Metefo Wekola ya ebola lo minoba, ido wenenate Goti
    lebonala minamo wenena ya olu kopa o gedenumo ka lo gedone.
  isl-isl: Aðra stundina lofar hún Guð á himnum, en hina formælir hún mönnunum sem
    skapaðir eru í hans mynd.
  spy-NT: /Kēēyēyiisyēē ng'elyebta /kiikoostēē Mokoryoontēēt āk Baaba Yēyiin. Nto
    mii yoo subak, /kēēyēyiisyēē ng'elyebiitēnyi /kēēchubēē biiko choo kiyēyē ꞉Yēyiin
    kookerkeeyee keey.
  xnn-xnn: Nan dila tako nan os-osalen tako ay mangdayaw ken Apo Dios ay Ama tako
    ngem siya gedan nan os-osalen tako ay mangiiyaw ya mang-ap-apos isnan iib-a tako
    dapay isdin nangboliwan Apo Dios isnan ipogaw et wada nan maisowanda ken siya.
  mwe-mwe: Kwa lulimi lwetu tunakwaainiya Bhakulungwa na Atati a Nnungu, na kwa lulimi
    pelo tunakwaaloshanga bhandunji, bhapengenywenje kwa landana na bhayene a Nnungu.
  tte-tte: Memenala koina Guyau iya Tamala tatobalan yo tabe memenala koina ala tomo
    takawa-naenae-yagili, siya Yaubada iyamayaleli besiele ibomayoi makamakayauna.
  tcs-tcs: I da seim tang wea yumpla i eso po BosLod blo yumpla ane PapaGod, ane wea
    da seim tang yumpla spik ol kers po daune ol pipol, uda God i bin mekem wea imiz
    blo emselp.
  hlt-THB: Nim lai ing ningnih a Bawipa ingkaw Pa ce nim kyih unawh, Khawsa myi ak
    lo na a sai thlang ce haih theet nawn bai hy.
  soq-soq: No moamba mampe God no Tatamba ita Mamamba wadaposisaitana. Tane do moamba
    mampe apana mida God inainamba rua dewamona wakadisamoitana.
  qub-qub: Chay shimillanchïwanmi Tayta Diosninchïta alabanchi. Y chay shimillanchïwanmi
    Tayta Diosninchi-niraj caycaptin runa-masinchïtapis ashllinchi.
  att-att: Á megapu sù jilá tam, iyubobuk tam yù paddáyo tam kâ Ammò Namarò nga Yápu
    tam, ánna iyubobuk tam gapay yù pangigagek tam ta ikáttole tam nga pinarò ni Namarò
    ta kágappà na!
  bki-bki: Kito rojum̃a romil ka buruminado romilivu ka Atua Lu napano naio be karam̃ado,
    mia iorou kanio ana romil kanio bereio ka romiolua kulo dolu nalo, napano maka
    rosidomial ka Atua naio jiilo jibe ka tovorovo na naio.
  bqp-bqp: nɛ́nɛn odì Dikiri ó De sáabu kpáo, akũ odì ɛra ò bisãsiri kũ à a kɛ̀
    lán a bà káo dↄ.
  mcp-mcp: Shé mə́ dʉ balan nə jûm íshé, dʉ ságʉsə Sɔ́ɔ́ŋgʉ́ íshé Cwámba, shé dʉ nə́mə́
    balan nə jûm dɔɔŋg dʉ lweem búúd Zɛmbî nyə kwambʉlə yuug jéd wá.
  hat-hat: Avèk lang nou, nou fè lwanj Bondye papa nou. Avèk menm lang lan, nou bay
    moun madichon, moun Bondye te kreye pòtre ak li.
  npl-NT: Ika tonenepil tikweyijkachiwah Totajtsi Dios, iwa ika tonenepil tikinwikaltiah
    akimeh Dios okinchijchi kemi Ye.
  bgg-bgg: Ji-è Gethek ne Ithong Aphuii shii laso phi pha bohkhoh haro chiih-è hanyie
    Hamangkhung-aphuii duiine rab pha, gai bran shii de thamai.
  eng-TCENT: With it we bless God our Father, and with it we curse men, who are made
    in God's likeness.
  eng-BSB: With the tongue we bless our Lord and Father, and with it we curse men,
    who have been made in God’s likeness.
  cpu-NT: 'Iro apaante akantantapiintariri Pava: “Ashitanarí, kameetha pinatzi.” Irojatzi
    apaante akantzimatantari asheninka, ikaratzi kempishiretayetariri Pava.'
  san-ASM: তযা ৱযং পিতৰম্ ঈশ্ৱৰং ধন্যং ৱদামঃ, তযা চেশ্ৱৰস্য সাদৃশ্যে সৃষ্টান্ মানৱান্
    শপামঃ|
  tac-NT: 'Abaleké chu''ate i''sínimi regá aniame ju: «Onorúgameka ''we ''la nejkúrame
    ju.» ''Lige i''sínimi pe gawéliga ra''ichálime ju uché jaré ralámuli olagá rekó
    ''la Onorúgame ''kúchila kachi. Tabilé ''wesi ralámuli gawéliga ra''ichátékuru.'
  eng-WEBPB: With it we bless our God and Father, and with it we curse men who are
    made in the image of God.
  gfk-H: Ma iakan ra kamaria dahat, dahat sala pirpirlat no Watong no adahat Sus ma
    ia ma dahat sala tangtangai hagawai ira tunatuna mah ma ia. Ma kaikek ra tunatuna
    ing Kalou ga hakisi diet haruat tano nuna tintalen.
  viv-viv: Ma meyada againe yada Kaiwabu Tamada kahawadavadavana kadu meyada againe
    kaliva kaꞋalatabutabuyedi, badi Yaubada anununa amine gibubudi amanadi.
  yao-yao: Kwa lulimi tukwalapa Ambuje ni Atati ŵetu, ni kwa lulimi lulolo tukwalwesya
    ŵandu ŵagumbikwe chisau cha Akunnungu.
  tgp-tgp: R̃a hasohaso God Tamar̃a hinia, ale hinia r̃a lo veresatihi na tamlohi
    sei God mo vaira la tataholo na nahona.
  auc-NT: Mäninguënëwa inte mönö Mæmpo Wængonguï ingante, Bitö tæiyæ̈ waëmö ïmidö
    anguënë, ante waa apæ̈nemompa. Wæætë waodäni Wængonguï tömengä nänö ingaï baï
    nänö në badongaïnäni ïñönänite tömënäni ïnänite ante mönö adoguënëwa inte wënæ
    wënæ apæ̈nemompa.
  kbc-NT: Yakadi me jibakenaɡ̶a ɡ̶onioladi me joɡ̶eeɡ̶atalo Ǥoniotagodi Aneotedoɡ̶oji
    ane Ǥodiodi. Pida eledi jibakenaɡ̶a ɡ̶onioladi me beyagi me jotaɡ̶anaɡ̶atibige
    eledi oko Aneotedoɡ̶oji loenataka ane latopiwadi.
  bmh-bmh: Igual minomig nug Uwait Ban, igual memenig, nugau wanib ulagwag muranem.
    Bo, minomig gonugtal duailel ipal Uwait nugtal nug sul usalareun eg marabun sinocaranem.
  ctu-BL: Ti la cac' mi lac ch'ujutesan Dios lac Tat. Ti la cac' mi lac p'aj winicob
    x'ixicob melbilo' bʌ ti' yejtal Dios.
  meq-meq: Ta ɗərneh na, ka zambaɗakweye ha a Mbəlom Bəba kway, ada ka vəlakweye tay
    ha mezeleme a ndo neheye a ge ka mandzəkit bo ŋgay aye dərmak.
  noa-H: Mag sim meuk'ĩraupaita maach Haai hanaa maach Hẽwandam t'ö hiek'anaa, hich
    hag meuk'ĩraupai dich k'apeenjã hãauk'anaa t'õp hiek'abaadëp haajem, Hẽwandamau
    maach t'umaam k'ʌʌn hich k'ĩir t'egwiata hompaatarrjã k'ĩirjuba.
  alp-NT: Ite pake iteki meimaru kena isike Tuhane, iteki Amate. Po ite pakele lekwe
    kena tosie tamata rebe Alla itolaesi mei nusa meije, rebe esi lulu Eni kbasare,
    kai laleIje kai Eni sifate.
  san-VEL: tayaa vaya.m pitaram ii"svara.m dhanya.m vadaama.h, tayaa ce"svarasya saad.r"sye
    s.r.s.taan maanavaan "sapaama.h|
  kbq-kbq: Tagnefunanu Rantimofone, Anumzanena ra zanagia nezanamita, ana tagnefunanura
    Anumzamo'a Agragna retro huzmente'nea vahe'mokizmi sifna kea hunezmantone.
  kbh-kbh: Bichtájaca bënga puerte ts̈abá Bëngbe Bëtsá y Taitabiama jtsichámuana,
    y cach bichtájaca bënga puerte bacá ents̈angbiama mondbétsichamo, masque Bëngbe
    Bëtsá cachacá enoparecénënga chënga tojábiama.
  ron-LSB: Cu ea îl binecuvântăm pe Dumnezeul și Tatăl nostru, iar cu ea îi blestemăm
    pe oamenii care sunt făcuți după chipul lui Dumnezeu.
  pon-pon: I me kitail kapinaki Kaun o Jam, o kitail kariaki i aramaj akan, me wiauier
    ni mom en Kot.
  nhe-BL: Ica tonenepil tijhueyichihuaj Toteco Totata huan ya nopa nelía cuali, pero
    nojquiya ica tonenepil tiquintelchihuaj sequinoc tlacame tlen Toteco quinchijchijtoc
    ica tlen ya iixcopinca, huan ya nopa fiero.
  sps-sps: Ara fafaatouf ror a Tsunaun ana Tamarara tana mia rara, ana ra te fijiar
    ir a mesapan to te fapogaar e Gov, ser mamatan faarei mi Towa.
  wnc-wnc: Sike ninda wam yake Naninu Buyambam tapanindane umana yatangenakamang.
    Siwan Anututa amin tumuke iat musia takngatukan natapningge natake tasikut ngana
    ninda wamdekan yake amin yanisapdukamang.
  bus-bus: Nɛ́nɛn weè Dii wa De sáabu kpáo, ben weè ɛara wà gbɛ̃ntee kɛ̀ à kɛ̀ lán
    a bà káo dↄ.
  gub-BL: Zaze'egatu Zaneru Zanezar pe zaneapeku pupe zane. Zaze'eg zemueteahy teko
    wanehe ipupe no. Tupàn uzapo teko uzezàwe a'e wà. Màràzàwe tuwe zaze'eg zemueteahy
    wanehe.
  imo-imo: Keremuni linonga Ara Ola Iye kapi nimbo imbi lipo ola mundurumolo nalo
    Goteni yu moromo mele aku tepa terimu imboma keremuni kape molko kenjengei nimbo,
    nimbo kenjirimolo.
  boj-boj: Gago kumbra agiende. Iga gago medabu waqtoqnsim gago Tamo Koba Abu Qotei
    aqa ñam soqtoqnsim olo puluoqnsim medabu qujai dena tamo uŋgasari naŋgi misiliŋnjreqnum.
    Tamo uŋgasari naŋgi di Qotei na gereinjrsiqa aqa segi so boleq di atej.
  eng-DRA: 'By it we bless God and the Father: and by it we curse men, who are made
    after the likeness of God.'
  knf-knf: Pul pi ŋjaaŋ ŋdëmanaan Ajugun anwooŋ Aşin nja, kë pul kak pi ŋjaaŋ ŋñehandëraan
    bañaaŋ buţaan, biki Naşibaţi aţakuŋ kë banaam a.
  san-KHM: តយា វយំ បិតរម៑ ឦឝ្វរំ ធន្យំ វទាមះ, តយា ចេឝ្វរស្យ សាទ្ឫឝ្យេ ស្ឫឞ្ដាន៑ មានវាន៑
    ឝបាមះ។
  arn-NT: Feytachi kewün mew ka müten püramyekefiyiñ taiñ Chaw Ngünechen, ka wesa
    dunguyekefiyiñ tati pu che Ngünechen tañi dewmael kisu ñi adentun mew.
  zas-NT: Con du lüdx ree ranee ree diidx zagdxe par dux Dad ree Dios, abiꞌ con laagajcan
    raneeguijdx ree bejn, bén been gajc Dios ziꞌc najman.
  ken-NT: Nɛ nɛ́rɨ́ kɛ sɛ́bɨti Mandɛm Ɛtayɛsɛ. Nɛ nkúbhɛ́ nɛrɨ́ kɛ sɛ́sɔ̀t bɛrɛm
    bɛbɛ́ptí mɛnyɨŋ ntá bo abhɛn Mandɛm ághókó, akʉ mǎmbák mbɔ yímbɔŋ ndǔ
    bɛyǎ babhi.
