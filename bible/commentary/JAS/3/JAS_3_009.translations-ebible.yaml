  dwr-ENT: ኑኒ ኢንፃርሳን ኑ ጎዳኔ ኣዉዋ ጋላቴቶ፤ ቃሲ ኣኒካ ፆሳ ማላቲዴ ሜቴዳ ኣሳ ሼቄቶ።
  pma-pma: Ral min ongor, rovati lat isen Ahi Asuv koa vi Tamer. Ka ral min ongor
