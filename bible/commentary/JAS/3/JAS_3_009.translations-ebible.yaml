  ory-ory: ତଦ୍ୱାରା ଆମ୍ଭେମାନେ ପ୍ରଭୁ ଓ ପିତାଙ୍କର ଧନ୍ୟବାଦ କରିଥାଉ, ପୁଣି, ତଦ୍ୱାରା ଈଶ୍ବରଙ୍କ
