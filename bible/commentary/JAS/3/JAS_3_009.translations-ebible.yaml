verse: JAS.003.009
translations:
  kpx-kpx: '@see-verse:JAS.003.008'
  okv-H: Eto embo na amita ivivi na Bada God jakeka eaguja te embo avo God ta tombu
    vahai rate embo na embo ta degi hini kambari ke eaguja,
  tbo-tbo: Gamota uyahinei Amata po ata Guyau ta maamali, ma gamotana uyahinei tulata
    ta iapapoeya, tauna galenana mei Yaubada, yaka Yaubadana ta iapapoeya.
  mal-C: നാം നമ്മുടെ കർത്താവും പിതാവുമായവനെ സ്തുതിക്കുന്ന അതേ നാവുകൊണ്ടുതന്നെ ദൈവസാദൃശ്യത്തിൽ
    സൃഷ്ടിക്കപ്പെട്ട മനുഷ്യനെ ശപിക്കുന്നു.
  grc-SR: Ἐν αὐτῇ εὐλογοῦμεν ⸂τὸν θεὸν⸃ καὶ πατέρα, καὶ ἐν αὐτῇ καταρώμεθα τοὺς ἀνθρώπους
    τοὺς καθ᾽ ὁμοίωσιν θεοῦ γεγονότας·
  bgc-bgc: जीभ तै ए हम पिता परमेसवर अर प्रभु की बड़ाई करा सां, अर इस्से तै जो परमेसवर
    कै रूप म्ह बणाये गये माणसां नै श्राप देवां सां।
  khz-khz: Ita maera na gera Velekou e Tamara tavega-namaana, e maera na maki Palagu
    na ia kolemana vetaina ekalarato taunilimalimara tavega-rakavarana.
  deu-TKW: Mit ihr preisen wir den Herrn und Vater, und mit ihr verfluchen wir die
    Menschen, die nach Gottes Bild geworden sind.
  zsr-NT: Len laꞌ lúdxiꞌruꞌ naꞌz rulídz tsáhuiꞌruꞌ‑nëꞌ Dios Xuz, len rulídz ditjcruꞌ‑nëꞌ
    caꞌ bönniꞌ, bönniꞌ naꞌ benëꞌ lequëꞌ Dios ca nacczëꞌ Lëꞌ.
  lin-lin: Kaka na lolemo yango, topambolaka Nkolo, Tata na biso, mpe tolakelaka mabe
    bato oyo Nzambe akela na elilingi na Ye.
  hns-NT: Hamlog aapan moeh se Prabhoe ke aadar kariela, oe to hamlogke Pieta hai.
    Aur hamlog ohie moeh se bhie manai logan ke saraapiela tjaahe oesab Parmeswar
    ghat banaawal gail hai.
  noa-E: Mag sim meukhĩraupaita maach Aai anaa maach Ẽwandam thö iekhanaa, ich ag
    meukhĩraupai dich khapeenjã ãaukhanaa thõp iekhabaadëp aajem, Ẽwandamau maach
    thumaam khʉʉn ich khĩir thegwiata ompaatarrjã khĩirjuba.
  eng-EMTV: With it we bless our God and Father, and with it we curse men, who are
    made in the likeness of God.
  mib-NT: Jíín yáá yó chiñúhún yó Tatá yō Yaā Dios, te suni jíín yáá yó cahán ndevāha
    yo sɨ́quɨ̄ ñáyuu jeē ni sáha ya ánuá i nájnūhun íyó máá yá.
  lif-NT2: बा कन् ले़सोःप्‍पाल्‍ले़ए आनिॽ दाङ्‌बा नु पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा आभोःसुम्, हे़क्‍क्‍याङ् बा कन्‍लाम्‍बाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे कुबि
    कुइत्‍छाप्‍पो चोगुसिबा मे़न्‍छाम् याप्‍मिहाॽ साक्‍मुरा आमे़त्तुम्‍सिम्‍लो॥
  xnj-xnj: Kwa lulimi tete tikumsengusa BAMBU na Dadi witu. Kwa lulimi lulolo tikuvapela
    likoto vandu, vevawumbiwi kwa luhumu wa Chapanga.
  mmx-mmx: Mi leven gam atdik nedik di xip aurut laasen at ne Moroa, ne temen dik.
    La nedik di paase kapmek bok min ti limixin petpes no ne Moroa ga rudum li di
    kerekngan lampoovo ren.
  cbr-NT: Nun ana anúnu banacë, anúnbi cananuna Nucën 'Ibu Dios rabin, anúnribi cananuna
    uni, a Nucën 'Ibu Diosan asaribi oquin unio 'icëbi ami nishquin ami 'atimati banaquin
    ñu cain.
  tee-NT: Laquisimak'at'an nonau ni na k'ox ju quimpai'an Dios. Chai vana yu' ju pujunchokoyau
    macxcai ju tam quint'alapanac'an ju ixt'achunch navicanta tachi ju Dios. Lai acnaulh
    ni ixt'achunch Dios ju navicantauch ni alacpast'ac'au chai amapainiyau chai lhits'isiyau
    ju tu'u' macxcai tachi ju lai ju Dios.
  eng-LSV: with it we bless the God and Father, and with it we curse the men made
    according to [the] likeness of God;
  cak-NT: Riq'uin ri kak' nakaya' ruk'ij ri Katata' Dios, y riq'uin ri kak' chuka'
    naka'ij itzel tak tzij chique ri winak. Xa quiri' naka'an chique ri winak, man
    utz ta, roma reje' chuka' can je ruwachibel-wi ri Dios.
  pah-NT: Marã naerũ? Tupana'ga oapo yvyakotyve'g̃a ojavijitehe. Nhanekũa pyvõ nhande
    timbohete ga nhanderuvete'ga nhandepojykaharete'ga. Nhanekũa pyvõ jitehe nhande
    timbote'varuhu reki yvyakotyve'g̃a pe Tupana'ga'jave'g̃a pe.
  sja-NT: Tachi k'ĩramepa pedee pia jarapari Tachi Ak'õremaa ɨt'aa t'ɨ̃dak'ãri. Mamĩda
    mãgɨpa ichiaba ik'achia pedee jarapari chĩaramaa. Mãgá pedee k'achia jaradak'ãri
    awaraarãmaa, ik'achia jara p'anɨ́k'ata bɨ Tachi Ak'õremaa, irua eperãarã jõma
    ooda perã.
  xed-xed: Nda tsi ta zləzlva mu ta Mghama mu ta nzakway ka Da mu, nda tsi guli ta
    ksiʼa amu ta mnduha magaf lu ta gara vgha nda Lazglafta.
  mks-NT: Xi̱hi̱n mé yúhu̱ yo̱ cua̱há tañu cája cáhnu í Ndióxi̱ ta sa̱ xi̱hi̱n mé
    yúhu̱ yo̱ yóho cána̱há yo̱ xi̱hín ña̱yivi, na̱ na̱cava̱ha Ndióxi̱ yuhú nu̱u̱ mé
    á.
  gfk-S: Ma ikin ra karame dait, dait la pirpirlet no Watong no nudait Mama ma ie,
    ma dait la tangtange hagae ira turadi bileng ma ie. Ma kike ra turadi ing God
    ga hakisi di haruat tano nuno tintalen.
  bmu-bmu: Nesilamninan Kembu Iwinini möpöseim etkimakzin aka likepŋe ambazip nanŋi
    kaisoŋgolom ewö miwik-ŋaim eŋgiyöhi, mi sait keunöŋ laŋ qesuahöm eŋgimakzin.
  dgz-dgz: Amba nu merinua gapan Ayop nuga ge mamanua God wa atonasivin go den sia
    yonaton, God waenapan me umap ta semoni wa koeam mumivin.
  eng-GNV: Therewith blesse we God euen the Father, and therewith curse we men, which
    are made after the similitude of God.
  zaa-NT: 'Por medio de luèttse'' ri''u nna chùppa té ca titsa'' rinne ri''u: rul·luítsa''
    ri''u Dios Padrea nna rue'' ri''u e gracia, pero lani la''a mísmuba luettse''
    ri''u nna riyé'' ri''u iqquia ca enne'', màsqui''ba lèe nna benie iyaba ca enne''
    tì''a lèe née enne''.'
  eng-WEBSTER: With this we bless God, even the Father; and with this we curse men,
    who are made after the similitude of God.
  guh-guh: 'Vajaebarëtota pexaniacuenia jumaitsitsi vaxa Diosojavabelia: “Xamë bitso
    ayaijamatabëcuenenëmë,” jaitsi. Vajaebarëtota icatsia pibisiacuenia cuaicuaijaitsi
    itsamonaejavabelia. Bajarapamonae picani beyaiyatanetsi. Tsipaji Dioso nacuenecataeya
    pexanaevitsi.'
  bon-bon: Nuuja taje mine wätä mene ca mime Yageyame Babe ne eso yääcärusi. Piba
    nuuja taje mine peei yepä wätä ca mime binamewale cama jääcelusi, Acejiyame lui
    bine teeme pana me itu jewenemuji.
  nhw-BL: Ica tonenepil tijhueyichihuaj Toteco Totata huan ya nopa nelía cuali, pero
    nojquiya ica tonenepil tiquintelchihuaj sequinoc masehualme catli Toteco quinchijchijtoc
    ica catli ya iixcopinca, huan ya nopa fiero.
  swh-ONEN: Kwa ulimi tunamhimidi Bwana, yaani Baba yetu, na kwa huo twawalaani watu
    walioumbwa kwa mfano wa Mungu.
  wbi-wbi: Ulumili tukumughinikisia uNguluve nu Nhaata ghwiitu, Kane ulumili lululuo
    tuvombela kughunila avanhu vano vapelilue mu kihwani kyake.
  bba-bba: Yerɑ sɑ dendimɔ sɑ kɑ Yinni bɛsɛn Bɑɑbɑ siɑrɑmɔ, sɑ mɑɑ kpɑm kɑ ye tɔmbu
    bɔ̃rusimɔ be Gusunɔ u tɑkɑ kuɑ win weenɑsibu.
  eng-KJVCPB: Therewith bless we God, even the Father; and therewith curse we men,
    which are made after the similitude of God.
  kgk-NT: Jaiporu nhande juru nhamboete hagwã Nhandejáry-pe. Ha upe rire katu nhanhe'ẽ
    vai nhande rapixa-rehe. Gweko-rami nhane moingo va'ekwe Nhandejáry. Aipo ramo,
    nhanhe'ẽ rei ramo nhande rapixa-rehe, Nhandejáry rekoha-rami hemimoingo va'ekwe-rehe
    nhanhe'ẽ rei ave. Upe va'e naiporãi voi.
  waj-waj: Ti mmaakiriiyauvunudiri ti Koonna Udaangaivaara ta yoketaavee tida ti seena
    gioonna kiaapuuya Anutuuqo ariiyaadiri mmatainno iima kiaiyara ta iyara maisayavee
    kiaunnavai.
  cpy-cpy: 'Rootaki apaante akantanta-piintariri Tajorentsi: “Ashitanari, kameethari
    eeroka.” Roojatzi apaante ayakatantari asheninka, ikaatzi kemashire-yiteeriri
    Tajorentsi.'
  mpx-mpx: Memela elana Babala, iya Tamala, ta tobalan, yaka al memela elana wala
    pan gamagalau ta ba panapanak-agil, heliya Yehoba i ginolil hi ola totona kanukanununa.
  wbp-wbp: Nyampu jalanypa-kurlu karliparla pulka-pinyi ngalipakupalanguku Warlalja-Wiriki
    Kaatuku. Ngula-jangkaju, nyampu-juku jinta jalanypa-kurlu kajikarlipa-jana nginji-wangka
    yapa ngalya-kariki ngarrirninja-karra. Kujaju jarrwara-nyayirni! Nyanungurrarlangu-jana
    Kaaturlu ngurrju-manu nyanungu-piya-juku yungurlipa-jana nginji-wangkanja-wangu
    nyinami ngurrju.
  luo-luo: Lep achielni ema wapakogo Ruodhwa kendo Wuonwa, en bende ema wakwongʼogo
    ji mochwe e kit Nyasaye.
  nhe-NT: Ica tonenepil tijhueyichihuaj Toteco Totata huan ya nopa nelía cuali, pero
    nojquiya ica tonenepil tiquintelchihuaj sequinoc tlacame tlen Toteco quinchijchijtoc
    ica tlen ya iixcopinca, huan ya nopa fiero.
  aii-aii: ܒܝܼܹܗ ܟܹܐ ܒܲܪܟܲܚ ܠܡܵܪܝܵܐ ܘܒܵܒܵܐ، ܘܒܝܼܹܗ ܟܹܐ ܠܵܝܛܲܚ ܠܐܢܵܫܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ
    ܒܸܪܝܹܐ ܒܕܡܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Uqaptiknik quyaraġigikput Ataniqput Aapagikkaqput sulipsuuq uqaptiknik uqamaqłuutigivut
    iñuuniaqatiuvut iñiqtaŋaruat Agaayyutim atriŋatun.
  msb-msb: Ginagamit ta an dila sa mga pagpasalamat sa aton Ginoo kag Ama. Amo man
    ini an gamit ta sa pagmaldisyon sa aton kapwa na ginlalang irog sa hitsura san
    Dios.
  cpa-NT: Quianh¹³ tsøh³ jniang³ mi²dsiog¹ jniang³ Juu¹³ jniang³. Jø¹² bí³ quianh¹³
    tsøh³ jniang³ jøng² quian¹³ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³ hi² hlaih¹³,
    dsa² jmøi¹guǿi¹ hi² ca¹jmo¹ Diú¹³ hi² lán¹²dsa ju³lah lán¹²dsa hŋiah¹²dsa.
  dso-dso: ଆମେ ଜିବ୍‌ ସଙ୍ଗ୍‍ ମାପ୍‌ରୁକେ ଆରି ବାବା ପରମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲୁନି ଆରି ଏ ଜିବ୍‌ସଙ୍ଗ୍‍
    ପର୍‌ମେସର୍‌ ତାର୍‌ପାରା ତିଆର୍‌ କରିରଇବା ମୁନୁସ୍‌କେ ସାଇପ୍‌ ଦେଲୁନି ।
  meu-meu: Iena amo Lohiabada, ita Tamada, ta hanamoamu; iena amo danu Dirava heida-idaua
    ai e karadiamu taudia ta uduguiraidiamu.
  yva-NT: Wansaunane pamo wamo veano kove raura seo wama Injayo Amisye ai, weramu
    wamo rave wamanaamatambe wama vatane mansai tavon. Wamo rave tai maisyamo ngkove
    ramu! Wama vatane umaso nawamo Amisye po manari taune aname rarijati.
  dgc-dgc: Saya i gamit tama a mégpuri ta Panginoon tam a Ama tam. Ey siya be ya i
    gamit tama a mégbauy ta tolay a linalang na Diyos a kapareho na.
  zpm-NT: Lëëw name rquiin ne rooḻnie ne Dios meṉ ne nac Pxoz ne, ni rlozh ga lëëquew
    rdzibdee ne samiech ne, ni lalnu rieṉd ne me bzaa zho, biaaṉ zho zigne rlu me.
  hix-NT: Àro rma ke, ohxe xaxa manaha, tketxhe, Kohkomo wya, kyàmkomo wya. Àro rma
    rha ke toto komo twàràhyaketxhe. Tàwyaro rma rha Khoryenkomo nakàhtotho komo twàrahyaketxhe.
  sim-sim: Suwambushi nihi namtaskop Avui Wasilakan nga Wasilaka nihi Jisas nga hi
    frihin ni hauowenda nir. Ushihi hovok ma anandi ol Avui Wasilaka uhunda ma ondon
    mashi kavan ni mbanda lir.
  npi-ULB: यही जिब्रोले हामी परमप्रभु र पिताको प्रशंसा गर्छौ, र यसैले हामी परमेश्‍वरको
    स्वरूपमा बनाइएका मानिसहरूलाई सराप्छौँ ।
  cgc-cgc: Ate i na dila pagamit ta para ta ate na pagdayaw ta Ginuo Dyos na ate na
    Amay, piro pagamit ta man para ta pagpakalain ta mga paryo ta na ittaw bisan danen
    an mga pabuat ta Dyos na anggid ki kanen.
  tim-tim: Akto dennenŋande âmâ Humonenŋe akto Ewenenŋe yâkgât kotŋe mem agatbaen
    akto Anutuŋe luâk nen ketugu nenegep ire âmâ ikiŋe hain are manbaengât ketugu
    nenegep ina launenŋande âmâ den bâleŋe makmâ luâk bikŋe mem bâliyekmaen are bo
    ârândâŋ akmap.
  yor-yor: Òun ni àwa fi ń yin Olúwa àti Baba, òun ni a sì fi ń bú ènìyàn tí a dá
    ní àwòrán Ọlọ́run.
  wos-wos: Nak nukwa nani nana tékalimbu nana yafa Néma Du Godna ximbu nani haréké.
    Nak nukwa nani nana tékalimbu nani du takwaka haraki hundi wa. Hanja God diré
    dé hurataka, di dé maki rendate. Di dé maki rendaka nani dika haraki hundi wa.
  emp-NTPO: Dadji quĩrãmeba dadji Zeza Ãcõrẽa bia bed̶eabadaa, idjab̶a ab̶ari quĩrãmeba
    ẽberãrãda biẽ́ jarabadaa Ãcõrẽba ara idji quĩrãca od̶amĩna.
  eng-F35: With it we bless God and Father, and with it we curse the people who have
    been made in God's likeness.
  ind-ind: Lidah kita begitu cepat berbalik, sebentar memuji Allah Bapa, sebentar
    kemudian mengutuk orang lain, padahal orang itu juga ciptaan Allah yang mencerminkan
    sifat-sifat-Nya.
  pes-OPCB: با زبان خود، خداوند یعنی پدرمان را می‌ستاییم، و با همان نیز انسان‌ها را
    که شبیه به خدا آفریده شده‌اند، نفرین می‌کنیم.
  mpt-mpt: Nib sitalo nib Aye Gode niniino dobtouleb binabobo, kukub olo ayamobe.
    Otane nib sital dimo nakai Gode ele ulab klanebuei weng dobo weng oye binabobo,
    kukub olo misiamobe.
  ssx-ssx: Nikana꞉ma꞉ nika꞉ kekekema꞉ nika꞉ Apa꞉ Tekehali pa꞉ta꞉ keiyae pi lo haloma꞉pate
    hande Koda꞉ma꞉ ipiki tupa꞉ haena꞉yeke wepia haena꞉ la꞉la꞉ wanda꞉hali pa꞉ta꞉ kone
    hoke pimanu lo haloma꞉me.
  mkl-mkl: Do ɑmɛi ɑ̀ yɑ kɑ sɑɑbuò Bɑɑbɑ Lɑfɛ̃ɛ nwɑ, nɔ do nŋui ɑ̀ yɑ kɑ ceekpeò inɛ
    ŋɑ iyi Ilɑɑɔ̃ í tɑkɑ bɛi nŋu tɑkɑɛ.
  gaq-gaq: ନେ ନ୍ଲିଆ ଏଃତେ ମାପ୍‌ରୁ ଆବା ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‌ ନେଃବିଃ । ବାରି ଆକେନ୍‌ ନ୍ଲିଆ
    ଏଃତେ ଇସ୍‌ପର୍‌ନେ ସୁଗୁଆ ଆରେକ୍ନେ ରେମୁଆଁକେ ସେବ୍‌ ଣ୍ଡିଗ୍‌ ବିଃଲେଃ ।
  gof-RNT: Nu inxarssan, nu, Godaanne Xoossaa galatoos. Qassi iyara Xoossaa leemison
    Medhettida asaa qanggoos.
  unx-unx: ଆବୁ ଆଲାଙ୍ଗ୍‌ ହରାତେ ପ୍ରାଭୁ ଆଡଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମାଃବୁ ।
    ଆଡଃ ଏନ୍‌ ଆଲାଙ୍ଗ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସଭାବ୍‌ ଲେକାଗି ବାଇୟାକାନ୍‌ ହଡ଼କକେ ସାର୍‌ପାଅକ
    ତାନାବୁ ।
  gah-gah: Helegaloka genezatetunú nene Guivahani ametehini agepoka loaká noune, itó
    helegaloka Ómasi ezáagitana kelémo utó i vegená nene genezatetunú usí vizekimiaká
    noune.
  lcm-lcm: Tarapo nas ani alatun ani tamara na kara Volava ta kalkalame ira, na tarapo
    kun pege amalgai ani ri vap ta kalkalame ira, vap i asereiai ang si kankanuai
    i God.
  aer-aer: Anwerne alenye nhenhele Ngkarte anwerneke-artweye tnaketyeke. Yanhe-ngentyele,
    alenye nhenhe ikwerele anwerne apale angkentye akngerre arrpenhe areyeke-arle
    itnenhe iltemele. Akurne anthurre kwenhe alakenhe!
  qvc-NT: Chaqa chay qallunchiqwanllam Tayta Dyusta shumaqta alabanchiq. Chaymandaqam
    runa masinchiqkunata dasna maldisyanchiq. Piru Tayta Dyusqam yumbay runakunata
    rurawashqa kanchiq, payshina kananchiqllapa.
  tgl-ULB: Sa pamamagitan ng dila pinupuri natin ang ating Panginoon at Ama, at sa
    pamamagitan nito nagsusumpa tayo ng tao, na nilikhang kalarawan ng Diyos.
  cbs-NT: Ja inun, janchakin jabias janawen nukun Xanen Ibu Epa Dios pe yuikin kenwanbiatan
    yudabu ja itsa wakin dami wanidan, jabias kexawen jatuki xechakakin nun jatu yupumiski.
    En betsabu inun en puibuun, nun ana jaskatidubumaki. Shinaindakubainkanwen.
  xtm-NTPP: Ji'in yaa o a kuu ndachiñu'u o Yuva o Iya Tátnuni ma, te suni maa yaa
    o a kuu ka'an u'vi o nuu ñayii kaa sukan kaa Su'si ma.
