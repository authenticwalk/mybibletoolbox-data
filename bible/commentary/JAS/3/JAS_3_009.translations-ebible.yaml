  jpn-1965: 私たちは、舌をもって、主であり父である方をほめたたえ、同じ舌をもって、神にかたどって造られた人をのろいます。
  fra-SBL: Avec elle, nous bénissons notre Dieu et notre Père, et avec elle, nous
