  lat-VUC: Quæ autem desursum est sapientia, primum quidem pudica est, deinde pacifica,
    modesta, suadibilis, bonus consentiens, plena misericordia et fructibus bonis,
    non judicans, sine simulatione.
  ngp-ngp: Mna mzungu ukulawa kwe mbingu, bosi ukuka, naho ni wa utondowazi na ujalamu
    na mwivano, una mbazi na udamanyi wedi, hauna kwazagula, naho hauna utondwe.
  aoi-aoi: Umba eneja Neningikarrawara ngin-akakirumakama nungkuwa k-ambilyi-yada
    aringkawa ningkakina wuburra enuwa. Kini-yuwarna-manja ningkakina ena-langwa-manja
    mamurukwa, kembirra ningkuwerrikidirrbura akwa ki-likajama ningkakina yilyurrkwa-murra
    yukwudukwuda. Ningkumurndamurndirra ningkumarngkuwurrumalya k-ambilyama ningkakina.
    K-errukwulinama wurrukwala warnumamalya akwa k-embirrajinama wurrakina-manja.
    Ningkeningma ningkakina nara e-yamama awurrariya umba ningkeniki-yama-langwa eningaba
    awilyaba, akwa kembirra akina eningaba ki-yaminama ningkakina ngawa-da. Akwa nara
    ningkakina e-kadikama engkirrikuma awurruwurrariya-wiya wurrukwala-langwa. Akwa
    ki-yamina-manja awurrariya, kembirra nare-ka e-yamama ningkakina, “Kwuja, eningaba
    ningi-yamama ngayuwa.” Umba ningkilyangmandukwuna k-ambilyama.
  enq-2: Dopaka doko, Gotenya latae katengepi, mona setao katengepi, tambo-tambo lao
    katengepi, mendenya pii lata doko singipi, longo lao kondo kaengepi, dii epe longo
    lao mandengepi, endakali mende mona setapala mende maka nakaengepi, mona lapo
    palya naengepi, masepae epe dopale dupa kaiti-kisa katao epenge.
  eng-ASVBT: But the wisdom that is from above is first pure, then peaceable, gentle,
    easy to be entreated, full of mercy and good fruits, without variance, and without
    hypocrisy.
  mna-mna: 'Tamen ŋgar ta ki kar saamba i, na ipiyotyooto mbulu ta kembei: Takamam
    mbulu ŋgeezeŋana men, mi lelende pa mbulu luumuŋana. Mi sombe tomtom tikam ŋoobo
    ti, na topokot som. Mi tamaŋmaŋ pa itundu ŋgar kiti som, mi tumuŋaiŋai zin tomtom.
    Mi tipiyotyooto ŋonoono ambaimbaiŋan boozo. Mi takam mbulu boozomen tana ma imbol
    piti, mi takam raama lelende.'
  myw-myw: Tage sinapun liba̱lab bwanabwein waseg bitasiwa̱youb, bitakagma̱num, bitakanow
    kaeig, bikalin nuwad sod, o bitaleb sod; nag bitayaweid o bitakatidavidav, nag.
  sby-sby: Nomba mano alafumunga kwilu, cakutanguna akute kuba alulama, alumuno, kayi
    akulicepesha, kayi eshikunyumfwa. Mano ankumbo, akute kusema bisepo byaina. Mano
    alico nkasalululu, nambi kulibonesha.
  sll-sll: Denamba God yong wu bilere nomani tenangwo yal i, nomani wai pinamio, ha
    ura panangwo denamio, ari para weni wai moma di hanere pana gal tenamio, te ari
    para weni miling pir tere awai honagi ol tenamio, ari hobi u wai nama dire tal
    dime dire ol tenamio, ari hobi tau digan momio, tau wai momio, dire ebir si tekinamio,
    te kul si mole tal digan ole, ari mongwo bani tal wai ole dikinamua.
  yaq-NT: Taa jume'e, Liojta betana lutu'uriat ju'uneame, che'a bat naatakai, ka jak
    wa'am juni'i jiapsa. Chukula intok ket, ka nanassua'aram. Tu'ik jiba yete tana
    waata. Yeteu tu'ik jiapsek. A yee nak jiokole. Intok inime'e tu'uwata am jooa.
    Intok ket, wepulsi jita teteuwaa. Intok kaita e'esso.
  uro-uro: Sokt di ama ruvek kärarhani i ama mädräm ama mär ngät na rhävuk di ngärhi
    rhoer nanokt ta diva rhat tet mamär sokt parhäm ma Ngämuqa aa snängaqa. Arha enge
    dä arha lat diva ngät dräm ngärhit säm ama bulap mänguräp ama ruvek. Dä sa rha
    rhäkmu na nas iva rhat tu arhä snäng mamär sävät ama enge qärangätni i ama mär
    ngät bä ama engäktki na ngät. Arha lat kärangätni iva rhat tualat na ngät diva
    na ama lavuqi bä va ngärhit sa ama märirhong. Ama ruvek kärarhani i ama ruvek
    sa ama mädräm ama mär ngät diva qaku rhi natäksäne. Dä qosaqi rha diva ama ruvek
    kärarhani i ama engäktki na rha da arha enge dä arha lat angärha ron.
  ita-1885: Ma la sapienza che è da alto prima è pura, poi pacifica, moderata, arrendevole,
    piena di misericordia e di frutti buoni, senza parzialità, e senza ipocrisia.
  muy-muy: 'Ay majalay ahàr sulumani ya Melefit avi ana mis ni ti nahkay do. Maslaŋa
    ya ti ajalay ahàr akaɗa ge Melefit ni ti nahkay hi : majalay ahàr gayaŋ njəlata,
    aŋgalabakabu mis, naŋ mis kuɗ-kuɗani, agəsiki ma ana mis, mis ndahaŋ təsi cicihi,
    kəlavaɗ agri zlam sulumani ana mis, ècirkaba mis a do, àgosay mis do daya.'
  kqc-kqc: Idu mokena vabara odoro gutuna deyo siko bi vegu no yokoi nufa de, ma uka
    amuta ma ave nina dudu. Ina yaku nidodi regi maina redo ma iriyeduka ma meko buni
    bi vata baeyadi. Ma amiye yokoi bi buni ma amiye yokoi bi de, makai kana de nisi
    vegu rama maka redo.
  tav-tav: Dio cʉ catʉgooña majirore bairo maca catʉgooñarã mani cãmata caroaro na
    mani tʉgooñagarã aperãre. Mani ame tutiquetigarã. Caroaro nʉcʉbʉgori wadarique
    mena mani anigarã. Aperãre na mai tʉjʉri na mani átinemogarã. Camajare jĩcarore
    bairo jeto na mani mai tʉjʉgarã. Caĩto pairã mani aniquetigarã.
  eng-ULB: But the wisdom from above is first pure, then peace-loving, gentle, reasonable,
    full of mercy and good fruits, impartial and sincere.
  spa-VBL: Sin embargo, la sabiduría que viene de arriba es pura sobre todas las cosas,
    y también trae paz. Es noble y abierta a la razón. Está llena de misericordia
    y produce cosas buenas. Es genuina y no hipócrita.
  fra-_FOB: Quant à la sagesse d'en haut, elle est d'abord pure, puis paisible, modérée,
    traitable, pleine de miséricorde et de bons fruits, impartiale et sans dissimulation.
  hau-ULB: Amma hikiman nan ta sama, da farko dai tsattsarka ce, mai lumana ce, kamila
    ce, mai saukin kai, mai tsananin jinkai, mai yawan alheri, mara gajiya, sahihiya
    kuma.
  mal-mal: ഉയരത്തിൽനിന്നുള്ള ജ്ഞാനമോ ഒന്നാമത് നിർമ്മലവും പിന്നെ സമാധാനവും ശാന്തതയും
    കീഴടങ്ങുന്നതും കരുണയും സൽഫലവും നിറഞ്ഞതും പക്ഷപാതവും കപടവും ഇല്ലാത്തതുമാകുന്നു.
  kkc-kkc: Esino tekepo badalai goo Godee maga egee sibo goo oso imapoo eligiso. Malalo
    goo toowa ee tokenee mauwe goo oso, osoloso mesie goo, osoloso emegei gweli goo,
    osoloso emegei dimapoo mesili goo, osoloso sooloo deli goo, osoloso emegei pidili
    goo, osoloso odoo abo pilega tokenee odoo sabolo tekepo odoo sabolo hodobo dabalai
    goo, osoloso tei takeli goo.
  lit-lit: Bet išmintis, kuri iš aukštybių, pirmiausia yra tyra, paskui taiki, besilaikanti
    lygiateisiškumo, prieinama, pilna gailestingumo ir gerų vaisių, nešališka ir neveidmainiška.
  urd-GVR: Āsmān kī hikmat farq hai. Awwal to wuh pāk aur muqaddas hai. Nīz wuh amnpasand,
    narmdil, farmāṅbardār, rahm aur achchhe phal se bharī huī, ġhairjānibdār aur ḳhulūsdil
    hai.
  far-far: Boroi ma na wane ne to ana na saitamaru ne safali mai fasia God, nao nia
    si sasia ta ru ne ta'a. Ma nia nao si doria firue. Nia kwaimani lea fainia wane
    ki tafau, ma ka nonimabe fua rongolana wane ki, ma ka to ana kwaimanataie fuana
    wane ki, ma ka sasi lea fuada. Ma nia ka mabe fainia wane ki tafau, ma nia si
    manata ruarua, ma nao si suke ana abulolana.
  suz-BL: परमप्रभुमी गेशो निप्‍स पाइश्‍शो थुंमी मुर कली ग्रांग्रा दिचा ङा गेय मपपाइक्‍ब।
    सुइ नु मजिपाइक्‍ब। ब्रेम्‍शो सेल्‍ब। गाइश्‍शो फाल्‍पाइक्‍ब। शुश शिशी पपाइक्‍ब।
    रिम्‍शो गेय पपाइक्‍ब। कुल कोव़शा, गेय मपपाइक्‍ब। जोल मपपाइक्‍ब।
  car-NT: 'Ero wara ''ne ka''tu te wykaje moro kawo wyino o''toto oty ukutyry poko:
    tykoroka man. Sara''me enapa te man. A''kototo''pa man. Ipanaja''na''pa man. Kotano
