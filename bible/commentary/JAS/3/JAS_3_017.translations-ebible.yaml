  jni-jni: Urusau gino mewa zeser; unu tuba ulau uni nan nu suu u nati riba ma mgwinci
    ini buri iriri, unu nata unice' unu benki unu wuza imum ihuma a sarki uzo rep.
  kne-kne: Ngem mo si Diyos di kapoan din kinalaing di ipogaw, pag siged di nemnem
