    darazi ko navir vamɨran iti, egha gumazibar asughasusi. Egha me gumazir igharazibar
    akaba barasi. Me igharaz darazir apangkuva egha arazir aghuibar me gami. Egha
    me arazir kamra gumaziba bar me gami. Egha me arazir aghuibar gɨn ghua ifarir
    puvatɨ. Me bar guizbangɨra dar gɨn zui.'
  agg-agg: 'Ŋga sapo dɨdɨboado-rɨhefimbɨ hohoanɨmo sünambeahɨndɨ akoso ranane nda:
