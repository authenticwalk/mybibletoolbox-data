  mio-NT: Tu iyo cha chini tuni ndicha cha chaha ra Ndioo chi yo, mani cha vaha cua
    savaha yo. Ña cua cani tahan yo. Cua coo masu yo. Cua tasoho yo. Cua cundahvi
    ini yo chi tahan yo. Cua savaha yo cha vaha. Cua cahan ndicha yo, ta ña cua sandahyu
    ñahan yo.
  srq-NT: Dios uaquiatu mee mose nande je, nandechɨã turãte ra cote. Nandechɨã nda
