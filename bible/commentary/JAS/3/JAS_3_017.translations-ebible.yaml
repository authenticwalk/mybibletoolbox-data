  gaq-gaq: ମାତର୍ ଆଡ଼ାତ୍ରାବାନ୍ ପାଂକ୍ନେ ଗ୍ୟାନ୍‌ ପର୍‌ତୁମ୍‌ନେ ଡିଂକେ ପବିତ୍ର, ଆତେନ୍‌‌ ଣ୍ଡିଗ୍‌
