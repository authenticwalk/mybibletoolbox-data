  kan-OKCV: ಆದರೆ ಸ್ವರ್ಗೀಯ ಜ್ಞಾನವು ಮೊದಲು ನಿರ್ಮಲವಾದದ್ದು, ಆಮೇಲೆ ಸಮಾಧಾನಕರವಾದದ್ದು, ವಿನಯವುಳ್ಳದ್ದು,
