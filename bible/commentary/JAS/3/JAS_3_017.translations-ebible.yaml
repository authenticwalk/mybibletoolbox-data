  zar-NT: 'Yuguʼ bönniʼ nápagaquiëʼ yöl-laʼ réajniʼi naʼ runödzjëʼ Dios: Tunëʼ le
    naca idú tsahuiʼ, en taʼbözëʼ dxíʼadoʼ. Nácagaquiëʼ zxön ladxiʼ, en nöxaj ladxiʼ.
