    grekiska ordvalen och strukturen. Visheten från ovan beskrivs i en fin harmoni
    med flera allitterationer. Centralt finns sex ord som börjar med den grekiska
    bokstaven epsilon, omgärdade av ord som börjar på bokstaven alfa.] Men visheten
    från ovan är först och främst ren (Guds vishet är helig, obefläckad), den är dessutom:
