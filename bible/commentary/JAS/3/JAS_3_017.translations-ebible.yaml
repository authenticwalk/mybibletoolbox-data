    eã nda mbia rese cote. Mbae ra nandesaã turã mbeɨ quia cote. Nandendua ata ata
    eã nda cote. Nandecheẽ nyecuate ra eriqui mbia je cote.
  kje-NT: Enimaa ri man lernala woroin nano Makromod Lalap, nin hini'i wenewhe naise
    eniyeni. Dedesne nin morimori moumou dewdewe lolo ri heri ri wali kalarna. An
    holi namlina namkai, ai nodi lira mamamal de ka nadedem nasesi, la an derne nakani
    ri namehin nin honorok aki. Ai nauroin naramyaka ri heri ri wali, la hi'i ha man
    wa'an mamani. Ai ka na'ili naloho ri, la kan kokwudi ri.
  gaz-gaz: Ogummaan samii irraa dhufu garuu duraan dursee qulqulluu dha; akkasumas
    nagaa qabeessa; garraamii dha; ajajamaa dha; kan araaraa fi ija gaariin guutamee
    dha; wal caalchisuu fi itti fakkeessuus of keessaa hin qabu.
  kud-kud: Na ebe yaiya yana hanapu galewaena ilaoma, iya yana mumuga masemaselena
