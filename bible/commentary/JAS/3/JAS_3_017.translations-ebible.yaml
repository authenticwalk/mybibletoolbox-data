    chegak ljéžgake'' ka''.'
  mek-mek: Kai ikifa ufai Deo eegai emai ikifaga auga, papiau epalagainiꞌi Deo ega
    aguai keagu. Laomai maꞌoai epoꞌiai papiau kapa Deo ega aguai eagu auga laoga maina
    kapa akaikiꞌa ipauma. Ke egaꞌina ikifaga eafia papiauga auga, papiau fou gagaoai
    keagu, ke ifo elogoaina papiau kapaꞌina keifania auga, aepaafiafi kaiꞌiai mo epakaisa.
    Ke isa aina aefua, papiau keifania auga ekapa, ke papiau guaꞌi eani alogaina.
    Ke isa papiau fauꞌiai kapa feloꞌi maꞌo ekapaꞌi, ke kapaꞌina ekapa auga opo agaꞌomogai
    ekapa. Ke kapa maꞌoai alo koꞌagai mo ekapaꞌi.
  aey-aey: Euqa cisdoc silec sao ohisdec eu casac soidocca. Odocob eu malolca, gemag
    jocosaigca. Odocob eunu dana gami wawaga osolna bilegina, age dana leih agena
    je ihoc toodogina. Age wawaga qocca odocob kobol me odogina. Age dana cunugnu
    kobol me osol eu odadegina. Age qauadec kobol qee odogina.
  urd-GVH: आसमान की हिकमत फ़रक़ है। अव्वल तो वह पाक और मुक़द्दस है। नीज़ वह अमनपसंद,
    नरमदिल, फ़रमाँबरदार, रहम और अच्छे फल से भरी हुई, ग़ैरजानिबदार और ख़ुलूसदिल है।
  ycn-ycn: Péchuji Tupana a'acare inajlo aú iná la'á palá. Uncá yurí calé iná raú.
    Iná la'á caja palá ajopana ina'uqué raú. Péchuji Tupana a'acare inajlo aú iná
    i'imá ina'uqué huani ajopana ina'uqué hua'até. Raú caja iná hue'epí camu'ují ajopana
    ina'uqué nacú. Apú ca'ajná la'arí iná jenacú, iná jema'á ra'apiyá raú. Uncá iná
    apiyácala ricá rijimaje. Péchuji Tupana a'acare inajlo aú caja iná pechu i'imá
    pajimato ajopana ina'uqué nacú palá. Uncá caja que'iyapé calé iná pechu raú. Uncá
    caja pajlácaje i'imalá iná pechu nacú, péchuji Tupana a'acare inajlo aú.
  djr-djr: Ga nhanŋuny ŋunhi God-Waŋarrwuny djambatjtja-guyaŋanhawuy beŋur djiwarr'ŋurnydja,
    ŋayi dhu ga gämany limurruny ḏarrtjalkkuman yan ŋula nhämiriwyaman, ga mägayan
    ga märr-yolŋumirra ga ŋayaŋu gurrum'nha ga guŋga'yunamirra, ga yuwalknha yan.
  kvg-kvg: 'Geté matavap loloakh, Mbumbukiam-te ndøndo-okho, āv qanegó nqǽgo:
    Bugukhokhof matavap eqeieqei-ús. Yaq sambi-ús neka matev aiyaiyav-te matanam-ús
    neka yoge eqeieqei-ús neka tanakh-matev-ús. Neka ndøgo mokho eqeieqei ndøfakhanɨ́n.
    Neka ndøgo ambá av nqǣgo, yaq-mba ndø-okhō. Neka taqa matanam, ambá av nqǣgo,
    ngusum-te eqeieqeī, getē mokho-te soqaīn.'
  rug-rug: Ba sa ginilagilana lohina sapu gorena mae gua pa Maṉauru, kekenu si via;
    meke bule, na ṉoṉo, va pepekae, variva tukana hola, meke ta dogoro koari na tinavete
    leadi, meke lopu toka kale, meke loke sinekesekei si koa koa sa.
  hop-NT: Nīk̇aṅw ōṅaqw suan unaṅwtalwuwni’taqa mohti suan unaṅway’ta; kwakwhat unaṅway’ta;
    qa a’nö unaṅway’ta; pās suyan tūqaytaṅwu; pas núokwa; lolmat tumalay’ta; qa sinonuiña;
    piw qa nawip’ew hinma.
  san-URD: کِنْتُورْدّھوادْ آگَتَں یَتْ جْنانَں تَتْ پْرَتھَمَں شُچِ تَتَح پَرَں شانْتَں
