  gui-NT: Erei peyerure yave Tumpa pe omee vaera peve aracuaa, ngaraa peyapo pochɨi
    vae. Pepɨacatuta co. Pepɨaguasuta co. Peyapota co Tumpa oipota peyapo vaera vae.
    Peipararecota co opaete vae. Pepɨacavita co. Pepɨrata co peporogüɨrovia re. Ngaraa
    peporombotavɨ.
  quc-TT: Ri etaꞌmanik ri kape rukꞌ ri Dios sibꞌalaj chꞌajchꞌoj, sibꞌalaj kajororik,
    kutoqꞌobꞌisaj wach xuqujeꞌ man kubꞌan ta bꞌanoj tzij.
  heg-NTPO: 'Mo nangan tana man in niu maa deng Ama Lamtua ka elia: laih hmunan na
    un tao kit le nuil niu. Hidim un tao kit le halin komali hlapat lo, keeh tutungus,
    nol sium atuil didang in nangan. Un isin na kon tao kit le dalen babanan tukun,
    kom in tulung atuil didang, ngele halin lo, hidim sila-klup nol atuil didang lo.'
  ptu-ptu: Aka kakeakasam buttu yabo mai Puang Allataala umpakende' penaba mahändä,
    kasiolaam, umpaillaam penaba solana, matinuhu', mamase, anna ma'gau' mapia. Tä'
    ma'se'la-se'la anna ia illaam ia sulibam.
  bzd-NTPO: E' skéie, wé̱pa tö Skëköl siwa̱' datse̱ ká̱ jaì a̱ e' iu̱teke, esepa se̱rke
    yësyësë. Esepa se̱rke bë̀rë ñita̱. Ie'pa e̱r buaë ñì ki̱. Ie'pa tö s'male̱pa sue̱ke
    e̱r sia̱rë wa tai̱ë. Ie'pa tö ì buaë we̱ke ke̱kraë sulitane a̱ ñikkëë e̱r moki̱
    wa.
  kwf-kwf: Bore ma na ngwae neꞋe tua Ꞌani na liatoꞋo neꞋe Ꞌita maꞋi faꞋasia God, noaꞋa
    nia kasi sasia ta ru neꞋe taꞋa. Ma nia noaꞋa kasi oga fuꞋanga. Nia kwaima leꞋa
    faꞋinia na ngwae ki taꞋifau, ma ka maꞋudi fuana rongolana ngwae ki, ma ka tua
    Ꞌani kwaimanataiꞋanga fuana ngwae ki, ma ka sasi leꞋa fuada. Ma nia ka mabe faꞋinia
    ngwae ki taꞋifau, ma nia kasi manata rua rua, ma noaꞋa kasi soke Ꞌani na abulaꞋanga
    nia.
  eng-WYC-2017: But wisdom that is from above, first it is chaste, afterward peaceable,
    mild, able to be counselled [or persuadable], consenting to good things, full
    of mercy and of good fruits, deeming without feigning.
  eng-WMBB: But the wisdom that is from above is first pure, then peaceful, gentle,
    reasonable, full of mercy and good fruits, without partiality, and without hypocrisy.
  zat-NTPS: Benne' zaj nape̱' xel-la' sina da dxunna Dios zaj naque̱' du lazre', ne
    zren lazre', ne dxe'ene lazre', ne dxexruj lazre'. Dxelexache lazre' ljwezre̱',
    ne dxelune̱' da chawe'. Zaj naque̱' li lazre' ne quebe dxelune̱' cúzreze da chawe'.
  spp-spp: Ŋka yákilifente Kile maha ŋkaan ke, tire ti ɲyɛ yákilifente sèe woore.
    Shin maha shin u à tire ta ke, urufoo maha mbèŋi caa sùpyire shwɔhɔl'e, maa mpyi
    ɲùmpiŋɛfoo, u maha wyɛrɛge na ɲɛɛge pi sanmpii jwumpe na, u maha mpyi ɲùɲaarafoo,
    marii kacɛnŋkii pyi, u mú ɲyɛ na sùpya pwɔ́ɔŋi sùpya na mɛ, u ɲyɛ na ɲwɔmyahii
    shuunni yu mɛ.
  zty-NTPS: 'Benne'' ka'' zej nape'' yeḻa'' žejní''il da'' ẕneẕjw Dios: Žóngake''
    da'' naken dot chawe'', na'' želbeze'' cháwe''do''. Zej nake'' ẕen ḻaže'', na''
    zej nake'' gax̱jw ḻaže''. Žeyache'' ḻáže''gekle'' benách ka'', na'' zej nake''
