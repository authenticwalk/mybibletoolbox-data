    Wuyag̃uyisum cuy ajeku. Kaba'ũm acesop wuyeweweju; wuya'õpurug̃ g̃u dak warara'acat
    ajukuk; wuymucokcokap kay acã g̃u g̃ebum acesop―warara'acat mucokcokap kay dak;
    warara'acat kay wuyetabotaidabotbon tak ajop; xipacat tak aceg̃ujurũg̃; jewexe
    xipacat kug̃ g̃u ajop warara'acat mug̃uykuku ojuy.
  amk-amk: Wape mandoni dino sobu awai na rorafaisi meu mani, reantenang pari mani
    wenani mesi wiro seyewa kaha, piraise we kia manangfo, deti we inontarai siai,
    tuti taradidau kaiwo. Enewawu fuba tuti niari ne bengfo. Doa rahanai, wiro enetituai
    we manei dedai sewa manei siai kaha, tuti wiro tapereng sobaura kaha.
  fai-fai: Kata Got ami aket fukanin kidel beyo ki, kamakikiw atin adikum kukuw kidel
