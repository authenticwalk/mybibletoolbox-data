    hokwe woki seys non liy lohruw-a ley.
  tvk-tvk: E sexien na moletin xa nggur hisit metisouen xa nggo Hi te ut nesao isav.
    Itiamu, sexien nan imese tevi, e tomat e merouen iti en. Ien isae e mosav xil
    e ti ipol ihos mi xil. Vehakut ti iteong kuhi ni nenemien na mosav xil, e ti ipus
    moletin xil vus lipin tang. Xi misakras vapol ni neta vahusil nenemien te luvosen.
  prf-NT: Peru en karunungan a gubwat ten Diyos, purumeru ten atanan ay tehud a malinis
    a kákkabiyag, masássorán ti kapayapaan, mahinahun, awan makutid, makákkagbiyán,
    masipag a maggamet ti maganda, parehu en pangileng na ten tolay sakay awan magkukunwari.
  auy-auy: Maníkómpákémbá kaweꞌ-ímáyáámó tokáawi kaweꞌ-aantemba ésa ímba sáwíꞌwaraꞌa
    ombá aaweyáá ésa ímba aaisampínkémbá sésa fíꞌon-kwaasi-taai kaweꞌ-úmai isésa tirumbá
    uwátinkesa umbaimó máén-kwaasi túwaꞌnai esa ímba kaumbo-kaeꞌ-ááí sésa ímba tuwínkaaꞌ-úmai
    kaweꞌá uwátinkesa sáwíꞌa uwátinkesa ofo seyaafáꞌá kaweꞌ-aantemba wéuwatinkaawe.
  tbg-tbg: Vataihainaa okaravano mintima vaivarovata, naaruvaihairo Kotira avu aatovano
    vo avu aatoma vairo. Avuniqamakero vira avu aatovano vaireva, koqe avu aatoqai
    vaivaro vaiintivano vi avu aatora avataqiro virava koqe kaiqaqai varaqiro vuanaro.
    Viva kia antua uva tiraitiro, qihaaqama nimitaqiro viharo, kia nai uvaqai iriraitiro,
    viva vo vaiinti uvavata iriqiro vuanaro. Viva vorara vorara ike mpo tiva nimitaqiro
    viharo viva vika koqema nimitaqiro vuanaro. Viva viravata voravata vohaa uvaqai
    tiva nimitaqiro vuanaro. Viva kia unaqaraiqaa keharo Kotira kaiqa vara amitaanaro.
  hub-NT: Shuar Yuusnumian unuimatan jukin ainaka pujuti pegker, maanitan nakitin,
    eme anenchatai, shir chichamtin, wait anenkartin, pegkeran takau, shuaran ashi
    metek eme anentas iin, waitrutsuk chichau amain ainawai.
  hmo-hmo: 'To Dirava dekena amo aonega ia abia tauna ena kara ginigunana be inai:
    Ia laloa goevagoeva. Ma iena kara haida be inai: Mai ena maino, laloa manada bona
    gado namo. Ia be mai ena bogahisihisi, bona kara namodia momo ia havaraia noho.
    Ia be maka tamona dekena amo taunimanima ibounai ia kara henidia, edia toana dekena
    amo lasi. Ma inai tau be Keristani koikoi tauna lasi.'
  big-big: Kapura iwaka paka ngalega pura solo panu lewarik korowali nayendau ono,
    pulaga ngai kelirau ono, kuzigera kiling keya kerewiyira kiling lewa. Pumok yalektago
    kola logo wazono kolokngagono lewagela wazami, yewizek mizi nariktau ono keya
    kiligang neyau lewa nariktau ono.
  gux-G: Polu po yanfuoma n cindi ke mɔni, ke gbie yeni mi buama, dagdi, ke taagi,
