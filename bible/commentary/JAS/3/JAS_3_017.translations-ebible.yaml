  ena-ena: Agadɨ ala Asɨ agaŋ hulaŋ hɨhɨle saŋ hɨji hutesɨ igudaci nɨbɨlaŋ hɨji hutesɨ
    daŋ hɨniavɨlalɨ uami. Nɨbɨlaŋ akuaba akuaba sibɨla huaci huaci nameŋ agɨladɨ vihavɨlalɨ
    uami. Hɨji huaci sɨlɨvɨ laci agadɨ lubiahɨlavɨlalɨ uami. Nulɨdɨ humɨgaŋ agɨlaŋ
    simɨ hɨniavɨdaci hulaŋ hɨhɨle agɨlasaŋ ciaŋ vɨdɨvɨdɨŋ ma abavɨlalɨ uami. Hulaŋ
    hɨhɨle agɨlaŋ ciaŋ huaci sulavɨdaci igahɨlavɨlalɨ uami. Hulaŋ iamɨgali limu hɨhɨle
    agɨlasaŋ hameŋ laci hameŋ laci mavɨn hɨniavɨlalɨ uami. Mavɨn hɨnihɨni nulɨdɨ huaci
    lamavɨlalɨ uami. Hulaŋ iamɨgali sɨkasɨkan agɨlasaŋ akuaba akuaba lɨben aba hɨlihɨli
    hameŋ laci lɨhavɨlalɨ uami. Akuaba akuaba sibɨla huaci huaci vivi hɨsɨŋ hɨji agadɨ
    lubiahɨlahɨla saŋ analɨ analɨ ma abavɨlalɨ uami. Nɨbɨlaŋ amɨŋ laci lubiahɨlavɨlalɨ
    uami.
  nbq-nbq: Eke, At endawi werek mbogot vaga agarik ako en hologo bininaliga ako andi,
    adem ombok andi, nit nenendawi weyak agetek mondok sek adigat dogop. Aswe ambetaga
    andi, ap akwa sek ugun dambulik dogopwak yiluk, moga yugurugwi; nenendawi sagain
    vaga yugurugwi; yuknirugu-selok, “E o,” yiluk, ogarit lagwi; ap akwa enabwa en
    sek okbugwis; yo enggen eyave yiklandiga ako hak, nit anderogo at sek ogarit lagwi;
    ap ambi sek okbagwi, ap ambi weyak okbagwi, ogagetek wane-wane okbugwis; nenendawi
    lakot dugwit yugeregetek, nenendawi sagain vaga adigat yugurugwi; ogagu dogopwak
    yiluk, okbininaliga o.
  tgo-tgo: Ko thoŋgo ra wo thimba i mena e buruburu iviva moli gharenda i kakaleva.
    Thanavuke thiyake ina weinda; ra yaku na ghamwanda vanaora weindaŋgiya ghandauna,
    ra rouda weŋgiya ghandaune, ra wovatha ghandaune ghalɨŋanji; na gharevɨrɨ na vakatha
    thovuye i riyevanjara yawalinda; ma mbe ra gharethovu weŋgi eŋge wabwi vavana
    na wabwi vavana ra botewoŋgi, na ma ra utu bigi regha na ra vakatha bigi reghava.
  yap-yap: Machane bin som’on e fare gonop ni yib u tharmiy e bmachalbog; ma ku errogon
    nma fal’eg thiliy nge aw e gapas riy, ma ma sumunguynigey, ma ma fal’eg owchey
    nge thin ngak e girdi’, ma ba sug ko runguy ma ma k’uf ni ngongol ni bfel’; ma
    ma ta’reb rogonnag e girdi’ u wun’uy ma der ma dake modingnigey.
  mop-NT: Le'ec mac a seeb u yool u men a Dioso, ma' yan a c'as ichil u tuculu. U
    men baalo' ti yan, qui' u yool etel tulacaloo' a maca. Ma' ta'ach u tz'iictal
    ti jomol. Walac u yubaj t'an. Walac u ch'a'ic u yotzilil a maca, y walac u yaanticoo'.
    Walac u ch'a'ic ich quetil tulacal a maca. Ma' ta'ach u betic chen pach u yool.
  tet-tet: Kalo ita simu matenek mak tuun nosi Naꞌi Maromak, dala uluk, ita moris
    moon. Hotu lisan nia nahoris kakutak malirin, neon naruk, laran luan, no hahalok
    diꞌak. Lisan nia moos nalo ita la kliꞌis no la oin-kotuk. Ita hakneter ema no
    moris mamatek.
  hlt-MCSB: Tedae a so lamkah cueihnah tah lamhma tih cuem, te dongah ngaimong la,
    kodo la, mongkawt la om. Rhennah thaih then neh baetawt tih hmantang ah tangyah
    pawh.
  xtd-NT: Ko xa taxi Ianyuux kada xa kiꞌna ka dandoo‑ro xa ña kuu xavaꞌa. Kada xa
    kutuu mani‑ro xiꞌin ntdaa ñayiu, kada xa ku kuu‑ro ñayiu vaꞌa te maxku kuxee ini‑ro.
    Kada xa kundau ini‑ro ñayiu te ma kani ini‑ro xa vaꞌa ka ɨɨn ñayiu dada ɨnka‑i.
    Kada xa ndaa anu‑ro te kada‑ro xavaꞌa.
  mdy-ETH: ጋዓንቴ ፆኦሲዳፓ ጴዻ ዔራታ ቤርታሳዖ ጌኤሺኬ፤ ሄሊሳዖ ኮሹሞ ናሽካያ፥ ጊቢ ዳንዳዓያ፥ ዓይሢንታያ፥ ዓቶም ጋዓያ፥
    ቃራ ዓኣፒ ዓኣፓያ፥ ዓሲ ዱማሲሢና ዔራያ ፔና ማሊሲሢና ባኣያኬ።
  spl-spl: '@see-verse:JAS.003.016'
  usp-NT: Pero mak no'j ri tipe riq'ui Kakaj Dios sub'laj tziyi'n, trana' rechak cristian
    chi tiwa'x utzil chijxo'lak, tziyi' jno'jak, ta' tietzelartak, sub'laj triltak
    c'ur jwich cristian, tijc'uttak tzitaklaj no'j laj jc'aslemalak, ta' jaljoj rilic
    cristian trantak y ma' ajsolcopil jcayb'altak ta'n.
  zav-NT: Catə' Diozən' choṉe' chio'o yeḻə' sin' c̱he'enə', choncho porzə de'e güen,
    na' bito chx̱echo gwdiḻə entr lɉuežɉcho. Na' catə' choṉe' chio'o yeḻə' sin' c̱he'enə'
    naccho gax̱ɉwlažə' na' chzex̱ɉw yic̱hɉcho par nic̱h chzenagcho c̱he lɉuežɉcho.
    Na' ḻeczə cheyašə' cheži'ilažə' lɉuežɉcho na' tozə can' chaclencho yogue'e na'
    cho'echo por dižə' ḻi.
  sgz-sgz: 'Mái sár matngan holhol a hut sosih tilami bát a ngoromin: a kis á pilpil
    án hol suri mur i nemnem si Káláu, má a lu kákir suri aksimi bál matau i katbán
    matananu, má a lu kis pau pasi worwor kán lite, má ák lu mánán i taram, má a lu
    káng mai armámna, má a káhái lain wán, má kápate lu tángni kesá risán masik, má
    a lu támin muswan uri bos táit no.'
  kek-NT: Li ani q'uebileb xna'leb xban li Dios, tz'akal re ru lix yu'ameb. Cuanqueb
    sa' usilal, cha̱bileb ut tu̱laneb. Neque'uxta̱nan u, neque'xba̱nu li us, ut inc'a'
    neque'balak'in. Junelic ya̱l neque'a̱tinac.
  blz-NT: Kasee mian men isian pinginti'ian men ringkat na surugaa, men tumbena tukokonon
    mase wawauna tuutuu' kana', ka' mingkira' pooka'amat, seredee ka' malolo'. Ia
    isian polingu'na na mian ka' mantakakon wawau men pore. Sian poosasala' a pimiile'na
    giigii' mian, ka' sian minti pore-pore.
  poe-NT: A̱ ntá tí siín kjuaxrexinkaon jína tsíki̱xi̱n tí tjen Dios la sa̱oxín tjejó
    chojni jína la ko kja̱xin kjuaxróxin tjejó sín la ko náxrjón tjejó sín la ko jnkojína
    nixje̱he̱ kíchó sín la ko kja̱xin ti̱ko̱nóe̱he̱ kíchó sín la ko tí xra̱ jína tjejóchꞌe
    sín la tí nkehe ntoá nixja sín.
  san-TAM: 'கிந்தூர்த்³த்⁴வாத்³ ஆக³தம்ʼ யத் ஜ்ஞாநம்ʼ தத் ப்ரத²மம்ʼ ஸு²சி தத​: பரம்ʼ
    ஸா²ந்தம்ʼ க்ஷாந்தம் ஆஸு²ஸந்தே⁴யம்ʼ த³யாதி³ஸத்ப²லை​: பரிபூர்ணம் அஸந்தி³க்³த⁴ம்ʼ
    நிஷ்கபடஞ்ச ப⁴வதி|'
  cof-NT: Aman Diosi tenca cuwanari, seque tenca calaquichunae. Pataalaquituchunae.
    Jamimin palaquichunae. Uyanla ticatiya panhanasatiya, pailaituchunae. Duque laquiralarachunae.
    Sen jolajochunae. Fiqui canbiyaituto, tsarasi palaquichunae. Nene palaquituchunae.
  srm-NT: Ma di sëmbë di Gadu da fusutan, nöö a o dë u si nëën libi e. Biga hati fëën
    o dë limbolimbo, nöö a o ta libi fiifii ku sëmbë. A o ta lesipeki sëmbë. An o
    a’ taangajesi. A o ta a’ tjalihati u sëmbë. Hiniwanten a o ta mbei möiti faa heepi
    sëmbë a soni. An o ta luku taa wan sëmbë hei möön di otowan. An o ta ganjan sëmbë
    a soni tu. Sö dee sëmbë o libi e, dee abi di fusutan u Gadu.
  qvs-NT: Ama chay layata kawsaychichu. Tata Dios yachachiwanchisapa allita rurashpa
    kawsananchikunapa. Alli yachak runakuna kashpanchikuna kushikushpalla kuyanakushpa
    kawsashunchisapa. Mana kikinchikunallapa munananchikunatachu rurashpa kawsashunchisapa.
    Tukuy piwan llakichinakushpa sukwan sukwan yanapanakushpa allita rurashpa mana
    llullakushpa kawsashunchisapa.
  zca-NT: Per rë men xa' walika nzhak che'n Dios, nambe naban xa' lo Dios, no niyent
    kun cho nidil xa', nixek xa' lo rë kwa'n nile' men lo xa', mbaino niki'nzha xa'
    kwa'n nidi'zh xtu men, no nizine laxto' xa' men nizak tu kwa'n, mbaino nile' xa'
    kwa'n wen par rë men, no gat nibet xa' men nzhaknu xa', mbaino rë kwa'n nidi'zh
    xa' walika naban xa'i.
  cbc-NT: Dios cʉ̃ camasĩõrĩjẽrẽ cacʉ̃gorã pʉame nipetiro camasã watoare caroaro caãnarẽ
    bairo átiãniñama. Tunu bairoa roro átajere ãmeo áperinucũñama. Camasãrẽ caroaro
    na ĩroanucũñama. Aperã roro cabairãrẽ bopacooro na ĩñañama. Bairi nipetiri wãme
    caroare átinucũñama, caroaro cariape cabʉsʉrã ãnirĩ.
  qxo-NT: Tayta Diospita rasunpa yachacuyangayquega musyacanga pay munanganman cawayaptiquirämi.
    Tayta Dios munangannö cawarga runa mayiquicunawan alli cawayanqui, yanapacog cayanqui,
    ama nanag shimipa imatapis niyanquitsu, cuyapäcog cayanqui, pita maytapis alli
    ricayanqui, rasun cagllata parlayanqui, y allicunata rurar cawayanqui.
  mox-mox: Ta ʼeguma taha toga ena alamani mahalega mai ʼinega Yaubada ena venuahaʼu
    ʼinega ilivu aqiaqidi ta vunavunaqidi viaviaqia. Baʼe alamani nana ʼinega ge wese
    vevoalana naʼifoqe, ta ʼesi alamani nana ʼinega kana veaqiaqi ta nuadaumwala be
    nuawebui ʼinega edavo maega kana veiaiana aqiaqi. Ta wese baʼe alamani nana vuaqina
    ʼinega edavo kana nuakolokoloyedi be maega kana veiuiula, ta wese edavo edi nuanua
    kana ʼamayabea. Ta wese ʼeguma taha toga toalamani aqiaqi ʼinega ge taha uʼava
    ʼinaya daʼenoʼeno, ta ʼesi tauna tomotau qabudi ilivu ʼaideganega veveilivu aqiaqiedi.
  kew-kew: 'Goa pea pare aa medame epe makuaae kone Gote piri-para mealia-daare nipuna
    konere gupa ia: Ora aba ripa mupaare so yaa-para mi konere ora epeaaya. Goa pua
    onaanumi go makuaae kone sua onaa medalomanu raapu waru epe-rupa pawasi piruare
    pa onaa radonu-para agaa waru pagoa teme. Nimumi epe kone sulalore gore nimumi
    aba odome waru omoa epe kogonome onaanu raba mulalo peme. Goa pua nimumi onaa
    rayo madaa kone padane sua namakiralimi.'
  dww-dww: Be nuauyauya marae yovoyovonama inam na tabu. Inam nuauyauyanama e voieda
    da tauda vere tà votedina, inam suba, miagenuana, voteyateya be raunuatoi. Be
    mate riukaue tà giuna, be nam tà noḡota raburabui, be nam noḡota miremiredima
    ḡarode ta kena.
  twi-ASANTE: Nanso, nyansa a ɛfiri ɔsoro no yɛ kronkron; asomdwoeɛ wɔ mu, ɛdwo na
    ɛwɔ nidɔ; ɛwɔ ahummɔborɔ na nneyɛeɛ pa firi mu ba; ɛnnye akyinnyeɛ na ɛnyɛ nyaatwom
    nso.
  aoj-aoj: Apaꞌ gawa nagafiꞌi heveni nawalapa waf fasifi afamba. Fape fagaliꞌi, ukup
    epesi pape beꞌep hililiꞌ. Eaꞌ waf buꞌwafi hiafi wapani naꞌamba. Epes sagape opalef
    awanelefa opalef atelef sagaloma anis daias. Eaꞌ sandaꞌ waf saꞌosaꞌombilifi sati
    uwahipis endilisi eaꞌ sandaꞌ waf buꞌwafi ma sagatopalopa anis epes. Esis ina malogof
    biagof saꞌi anif basef, owaꞌ. Saꞌi basef endilisifi atif. Esis ina sandaꞌ waf
    biafif sanifela anis sosambala anis, owaꞌ. Esis ukup paꞌi hiasi naꞌamba atin.
  cbv-cbv: Obohjeéhtih, caandíh jéihnitdih Dios ã tʉ́i jenah joyát tʉ́ʉtna caá. Páant
    ã jenah joyát tʉ́ʉtʉchah, ĩpĩ́ tʉ́i chãjna caá. Pánih tʉ́i chãjna, míic jʉ̃ihcan,
    bitadih yap yohcan, ĩjeéh tʉ́i biícdih jʉmnit, queét nihatdih biíc yoobó oinit,
    bitadih ĩ jĩ́gah en teo wáacna caá. Pánih chãjna, yeecanjeh, ĩpĩ́ tʉ́i jʉmna caá.
  taw-taw: Pen gos nɨgep God man ne alaŋ nɨb owup ak, binɨb kɨlop gek anɨgɨpal. Ned
    ak, kɨli God wɨdɨn adek sɨŋak gach sek ma mɨdɨl tep adek ak gɨpal. Pen kɨli kɨmɨgel
    mɨdtep gɨl, binɨb kɨlop sayn tep yɨbɨl mɨdɨl, takaw agel nɨŋɨd kɨdek gɨpal. Kɨli
    binɨb kɨlop mapen nɨŋɨd, dɨtep yɨbɨl gɨpal. Kɨli binɨb adɨp adɨp mɨdebal ak nɨŋɨd,
    gos nɨgtep gɨl, kɨlop mɨdupsek adek nokom anɨb ak nep bɨlok lɨpal. Kɨli tap tay
    teplep gɨpal ak yepɨs ma gɨpal.
  jic-NT: P'a casá si 'üsǘ liji Dios. Jipj jin tji'yüsa na Dios mpes, jas tüpwes
    malala jele tulucj. Ma ca quelel la mpa'nan jipj, lovin ca jele nsem p'a wa mpes.
    Ma ca la mve'len p'a casá jele na. Jipj ca quelel jis capj mp'a'san p'a wa, malala
    se palá na, ne t'üc' way ca jis capj mp'a'san. 'Üsüs ca la mijin pjü way mpes,
    ne ca nin la mijin, jipj velen jin p'iyá. Nin ca la mijin jin tji'yüsa na Dios
    mpes.
  zap-NT: Per le mén ne rap gyelnan ne rseleedx Dëdyuzh, ne primer nak ne xnëz rbán
    men, rzobnadildet men, wen men, ron men diiz, rles lextoo men mén, rap men pasens
    semén men, rbedet men mén, rkadedet men.
  wer-wer: Yangerakë könöt ke pil yaë. Pël yaëëtak könre wetete ompyaut Anutuu naëaan
    yaaröön arim wak wë pöt lup kölam önëët. Pël yeem omnaröaring lup yal ëak wë pit
    wiap mowesak pitëm ngönöt kat wiinëët. Pël ëak ya ngës elmëak omën ompyaut pëën
    elmëënëët. Pötaan kön selap naën wotpil wesak önëët.
  ipi-ipi: Wandakali utupane-mane mana koo tupa minu atalaini tekeko, Gote ati kenga
    ateya okomane nembo-tene epene tupa balana wandakali tupanga maiya-kola, utupane-mane
    nembo-tene epene tupa wato minalaini. Utupane-mane wandakali mindi minakasa oyale,
    bala ando gitisa pii mindi laa na-piyaini. Jia. Wamba ini bulupane wandakali utupane-mane
    nembo-tene epene wete tupa wato minuto, utupane-mane wandakali yangone tupa towa
    tambo-tambo lo mini mindiki palu atoto, wandakali yangone tupana pii ale amaiyaini.
    Utupane-mane wandakali gene yene tupa angu epele naene, wandakali pitaka epele
    alaini. Dee, utupane-mane wandakali yangone tupa ondo wete wato, utupane moyo,
    mana epene kambua minu atalaini.
  qul-NT: Diosmanta jamoj yachayniyoj cajcunaka tucuy imapi sumaj ch'uwata causancu,
    pacienciawan tucuywan allinpi, mana khoru sonkowan. Callancutaj qhuyapayacuywan
    mana waj waj khawaj, mana engañaj, allinta ruwaj.
  tnc-tnc: 'I''suᵽaka mare simakoreka, ikuᵽaka sime Tuᵽarãte yaᵽaika uᵽaka imarikakaka:
    Jia oyiaja baabaraka, suᵽabatirãoka jia aᵽerãka imariyaᵽawa''ri oka naka jiebaraka
