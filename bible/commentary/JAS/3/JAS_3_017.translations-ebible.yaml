verse: JAS.003.017
translations:
  kpx-kpx: Isito luleleu otogomo dobai lohoale ke vaveveu koseanu. Lulele kemo ataeabuna
    vaveve dua unaha vai moleho uvulahai moleho isivilahai mole hoesegevei mole tedaevegei.
    Lulele kemo ataeau bae mole lobogevei mole aiogevelivebene.
  okv-H: Rate kiari be uhu i ta eto puvaguja amita degi sapura irae eto amo pekari
    osari te ra eto, embo nei ta ke tunga jamo ari na ingaguja eto embo hondate asi
    hotembihe tunga nei nei mane eaguja rate jo tapa na eaguja
  tbo-tbo: 'Hanapu yadei i hopuhopu mai geka pitenana a dewa: Lawa tu hanahanapu a
    dewa hi yeuyeu, ma i lunugotootogo, i nugodewa ma i lunonola imahi, e ihaguhagu
    po tauna mei mayau dewadewana ugo dewadewahi e ugugogehi. Tauna apega ina luhogala
    luwaluwaga po lawa ina koyamehi.'
  mal-C: എന്നാൽ സ്വർഗീയജ്ഞാനം, ഏറ്റവും പ്രഥമമായി നിർമലമായിരിക്കും; കൂടാതെ സമാധാനമുള്ളതും
    സൗമ്യവും വിധേയത്വമുള്ളതും കാരുണ്യമുള്ളതും സത്ഫലങ്ങൾ നിറഞ്ഞതും പക്ഷഭേദരഹിതവും നിഷ്കപടവുമായിരിക്കും.
  grc-SR: Ἡ δὲ ἄνωθεν σοφία πρῶτον μὲν ἁγνή ἐστιν, ἔπειτα εἰρηνική, ἐπιεικής, εὐπειθής,
    μεστὴ ἐλέους καὶ καρπῶν ἀγαθῶν, ἀδιάκριτος ⸋καὶ⸌ ἀνυπόκριτος.
  bgc-bgc: पर जो ज्ञान परमेसवर देवै सै, वो पैहला तो पवित्र होवै सै, फेर शांतिप्रिय,
    सहनशील, विनम्र, खियास राक्खण आळा, भले काम अर दया तै भरया होया परोपकारी अर बिना
    भेद-भाव का, अर बिना कपट का होवै सै।
  khz-khz: 'Na kupana evogomaina aonekana ati milona e ati vekwakunagina ta. Pene
    gapi-ragea talimana gena kala voa: Maino, karo nama, vegata. Ia magena venugagiviti
    e vuavuana maki namara. Kila opakau e kala opakau ati ripana.'
  deu-TKW: Die Weisheit von oben aber ist fürs erste keusch, dann friedfertig, nachgiebig,
    folgsam, voll Erbarmen und guter Früchte, ohne Zweifel, ohne Heuchelei.
  zsr-NT: 'Bönniꞌ napquëꞌ yöl‑laꞌ rejniꞌi naꞌ runödzjëꞌ Dios: tunëꞌ le nac gdu dxiꞌa,
    len taꞌbözëꞌ dxíꞌadauꞌ, len nacquëꞌ zxön ladxiꞌ, len nacquëꞌ nöxj ladxiꞌ. Tuꞌhuechiꞌ
    ládxiꞌquëꞌ bunách, len tunëꞌ le nac dxiꞌa. Tuz ca taꞌbequi xbey lzaꞌquëꞌ, len
    cutu taꞌbíj bëꞌi lzaꞌquëꞌ.'
  lin-lin: Kasi bwanya oyo ewutaka epai ya Nzambe ezalaka nanu ya peto ; bongo, ememaka
    kimia, boboto, boyokani, koyokela bato mawa ; ebotaka bambuma ya malamu, eponaka
    bilongi te mpe ezalaka na lokuta te.
  hns-NT: Bakie dje Parmeswar ke gjaan par tjale hai, oe pahiela dardja par safa se
    sotj-bietjaar kare hai. Oe doesare se attjha se aur kaida se rahe hai. Oe doesare
    khaatien mar-miete hai aur oelogke daaja kare hai, aur oe bhala kaam karat rahe
    hai. Oe koi ke moeh na taake hai aur oe moehe-moeh par baat kare hai.
  noa-E: Mamʉ jũrr ich Ẽwandamaucha khĩirjug deewi wai nʉm khʉʉn magba, am Ẽwandam
    na nem agcha wau nʉmua ajapha nʉm. Mag nʉm dʉ̈i amau sĩi õor khõinaa apijuuta
    ẽkhanaa dich khapeenag athuucha nem waupi jaauba aajem. Amau jũrr warm khʉʉnau
    amach khĩirjugdam jaaum iigwaijã agjö ũrm khõsi ũurjem. Õor dau aug khaug paraanaa,
    iwiir ãbamʉgpaijã ee aba, chadchata iekhanaa nem ajaphata waaujem, amachdëu iekhaajemjö.
  eng-EMTV: But the wisdom from above is first pure, then peaceable, gentle, willing
    to yield, full of mercy and good fruits, without partiality and without hypocrisy.
  mib-NT: Te jnūhun ndíchí jeē véji nuū Yaā Dios, núu ni sáha jeē ní ndundíchí ñáyuu,
    yūcuán na te íyó ndoo ánuá i. Te suni yúcu manī i jíín jnáhan i, te vītá ni i,
    te tú nīhni ni i. Te cúndáhú ni i jnáhan i, te sáha i jniñu váha. Te suni íyó
    ndáā i, te tu stáhú i.
  lif-NT2: कर थाःङ् साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा सिक्‍कुम्‍दिङ् निङ्‌वाॽइन्‌काक्‍नुःल्‍ले़
    तगिग सेसेबा चोःक्, हे़क्‍क्‍याङ् सनारुङ्‌बा, लुम्‍लुम्‍बा, वेॽहाॽनु के़दङ्‌बा,
    लुङ्‌दुक्‌कुधिम्, नुःबा याःम्‍बक्‍हाॽरे़ कुधिम्, मना मे़न्‍छे़म्‍मनाबा नु नसाःन्‍साबा
    चोःक्‍लो॥
  xnj-xnj: Nambu luhala lweluhuma kunani kwa Chapanga hoti yinyambili, yigana uteke,
    na kuvagana vandu, yimemili lipyana na matendu gabwina, kawaka kubagula amala
    uhomela.
  mmx-mmx: Ketla nedi limixin di ruuna lodoxoma at ne Moroa, di ruuna leveloklok keretna.
    Lara avot, luruptuvuk atdi i dadat, limila i nemen kantubu atdi, loklok mulus
    bok mo, la ding tonga res at lentaba vetpes. Di umsu mi lebelen tuntun la dik
    lox amisik leveloklok nunuan. La di ke xepe loklok tik lox asi tara, la loklok
    kaxarang.
  cbr-NT: Usa 'aínbi ca Nucën Papa Diosan sinánmicë unin upí oquinshi sinánquin upí
    ñu 'aia. Ca unibë nishananquinma nuibananquin bëtsi unían cacëxun cuaquin upí
    oquin bana sinánan uni itsiribi nuibaquin axa 'aquinsa 'icë 'aquinia. Usa unin
    ca cëmëma 'ixun paránanquinma aín quicësabi oquin 'aia.
  tee-NT: Para ju Dios vilhcha lact'iyan chai yuchach ju xt'ak'a ju k'ox tac'atsan.
    Chai ju xtaknican ju chunch tac'atsan na salaka ju ix'atalacpast'ac'at. Chai ju
    yuchi jantu k'achani ju lasat. Na c'us lapanac junita. Chai lai malaca'inican
    tu'u'. Na a'aktaijunun laca'amapaininti. Chai va tachi navich ju k'ox. Ju yuchi
    vaklhtam chun alakts'in ju ixt'alapanacni chai jantu acxput'iyunun.
  eng-LSV: but the wisdom from above, first, indeed, is pure, then peaceable, gentle,
    well-convinced, full of kindness and good fruits, uncontentious, and unhypocritical—
  cak-NT: Pero xa ja ri no'j (na'oj) ri petenak chicaj riq'uin ri Dios ri c'o iwiq'uin,
    can xtic'uaj jun c'aslen ch'ajch'oj, manak xtiben ayowal, utz ino'j (ina'oj) xtiben
    quiq'uin conojel, nic'oxaj jabel y ninojij utz ri anchique niquijo' ri winak chiwe,
    y can xtijoyowaj quiwech conojel. Chuka' can xtiben ronojel ri utz, man caca'
    ta ic'u'x, ni man ca'i' ta ipalaj chuka'.
  pah-NT: Tupana'ga ikwahavukarame nhande ve nhande rekokatui a'ero. Ndiakote'varuhua'javi'i'i
    nhande. Xajogwereko katu nhande. Nhanenhyrõ hete nhande jara'g̃a pe. G̃anhi'ig̃a
    nhande anga. A'ereki Tupana'ga okwahavuka nhande ve nhande mongokatuavo. Tiporogwety
    hete nhande jara'g̃a. Xako katu paravuhu nhande a'ero. G̃a'ara rehe jate rũi nhande
    g̃a nderekokatui. Ndia'etehei nhande g̃a pe g̃a moandyandyita.
  sja-NT: Mamĩda chi wãara k'ĩsia k'awaa bɨ Tachi Ak'õrepa k'inia bɨk'a mãgá nipak'aapɨ.
    Ne-inaa awaraa k'ãyaara jõma oopari oo k'inia bairã Tachi Ak'õrepa oopi bɨk'a.
    Nepɨra jɨrɨk'aa chĩara ome; jĩp'a k'ãiwee bapari. Chĩara k'ĩrau chok'ak'aa mãik'aapa
    pia ũripari ne-inaa iidide chedak'ãri. K'ĩrau-ee oopari ichi poropa oopi bɨk'a.
    Awaraarã chupɨria k'awaapari mãik'aapa k'aripapari. Eperã aba pipɨara ak'ɨk'aa
    apemaarã k'ãyaara. Oopari ichia jara bɨk'a; seewata ne-inaa ook'aa. Mãgeepa ne-inaa
    k'ĩra t'ãdoo oopari chĩara k'aripait'ee.
  xed-xed: Taŋtaŋ karaku, ɗifil ya ta saha ta luwa ná, nda ghuɓa. Tahula tsa, ta klakkla
    ta zɗaku nzaku, leɓtekwa, ta dzra ghəŋ, dagala hiɗahiɗa da tsi, slna ɗinaɗina
    ta sabi da tsi, haɗ ta gala mndu wu, haɗ maɗgwirmaɗgwir da tsi wa.
  mks-NT: Joo na̱ ndíchí ji̱ni̱ cáha̱n na̱ tu̱hun quíxi indiví nu̱ íin Ndióxi̱. Ndinuhu
    ña̱ va̱ha cája na ta co̱ xójo̱ ini na xi̱hín ña̱yivi. Cája cáhnu ini na sa̱há
    ña̱yivi. Co̱ xíxi ini na xi̱hín ña̱yivi jáchi̱ táhnda̱ ini na sa̱ha̱ ná. Cája
    na ña̱ va̱ha cuití va. Cáha̱n na̱ ña̱ nda̱a̱ cuití va ta co̱ jándahvi na ña̱yivi.
  gfk-S: Iesene no luaina linge tano minanes metuma nalu be i gamgamatien. Ma a malum
    i kis tana bileng ma ila murmur ra matmatien na tintalen. Ila be taguro ter ura
    hahaut leh no tutuno. I hung ma ra harmarsai ma i manga huei ma ra bilai na pinapalim.
    Pai nale harababo ma pai nale kis harpaleng.
  bmu-bmu: 'Mi wuataŋgömakzemö, möt-kutukutu Suepnöhök erakzawi, miaŋgö könaŋi mutukŋi
    mi ahakmeme sarakŋi. Mötkutukutu sarakŋaŋgö silikŋi tosatŋi mi kewö: Luainöŋ malbingö
    ak eŋgiiga guŋbönjönjöŋ qakŋe tosatŋi ak eŋgiba keu bapŋe angetka Uŋa Töröŋan
    uruŋini kokolak qeiga tosatŋi bauköm eŋgibingö sihimŋi gwötpuk mötketka urumöt-mötŋinaŋgö
    ölŋi ölöpŋi ölöpŋi mi gwötpuk asuhumakze. Geŋmoŋ mosöta ambazip keuŋini bahösapsap
    qahö kewöta silesile silik qahö malje.'
  dgz-dgz: Go nop dima aupa kimani God inap tauini ame kakae nenenga iragen, amba
    nu inan mainen ae bigarep, baigane den yambuni wanin aninain. Nop dima ap gapan
    ago nunep waenapan koewa da tautanepi bagu sisi munan anut, ago munat, guegue
    tavewa ase ta ewamuinait. Amba waenapan da ya tandayat muminait amba da wa, da
    ta den ya tainait.
  eng-GNV: But the wisedome that is from aboue, is first pure, then peaceable, gentle,
    easie to be intreated, full of mercie and good fruites, without iudging, and without
    hipocrisie.
  zaa-NT: 'Pero ttu enne'' nu té la'' ritelíni nu rute Tata Dios quì''į nna calatsi''į
    gunią puro nu ná tsè''ba: runią para tsé''e tsè'' ca enne'', ą''hua runiỹén tabá
    latsi''į qui'' ca enne'' biỹa reya cą na o biỹa ruthácca'' cą na, ą''hua labí
    rutsìbią ca enne'' nuỹa tediba ná cą, ą''hua retúa tabá latsi''į ca enne'' canchu
    cca cą sufrir por biỹa, ą''hua runią ca obra tse'' para bien qui'' ca enne'',
    alàa por biỹa interés ni sino porqui''ni catsi''í bánią iyaba cą.'
  eng-WEBSTER: But the wisdom that is from above is first pure, then peaceable, gentle,
    and easy to be entreated, full of mercy and good fruits, without partiality, and
    without hypocrisy.
  guh-guh: Biji rajane Dioso itsa nacayapëtaeyaexana pexaniajamatabëcuene, nexata
    pexaniajamatabëcuene xainatsi. Apo namaxëvanitsitsi. Itsamonae yaiyatanetsi vajaexanaeyaniva
    bajarapamonaejavabelia apo pejitsipaecuenia. Najamatabëxainatsi itsamonae ata
    vajanacamuxujiobilivaisi vajajumeyapëtaenexa. Itaxutotsoniatanetsi itsamonae ata.
    Pexaniacuene exanatsi. Apo najamatabëcuene epatajërërëcaetsi. Apo yamaxëitojorobitsi
    itsamonae ata. Bajarapacuenia exanatsi Dioso pejamatabëcueneta pexaniajamatabëcuene
    itsa nacayapëtaeyaexana.
  bon-bon: Yepä, pui umle lui Acejiyame bau ca conocäco gyene. Peei umle te singi
    gyene biname cina poode cama lenajame, peei umle te owecu gyene nuuja biname bime
    tääpume, cuta peei umle te nuuja biname bime mene yäätecijemuge, nuuja biname
    ne owecu cama yäätityäruge, miijimiji mule jaawenemuge. Peei toraca umle te lica
    biname bine maramara ire jaatwemuge teeme tääpe liba mara coo teeme gwidape liba
    nesae. Peei toraca umle te lica mara ngene atwanena yaacwabuge mene mitemite ca.
  nhw-BL: Pero nopa tlalnamiquilistli catli Toteco temaca amo quej nopa. Masehualme
    catli quipiyaj nopa tlalnamiquilistli catli Toteco temaca, quichihuaj catli senquistoc
    cuali. Tlayoltlalíaj huan teicnelíaj. Quipiyaj ininyolo. Tetlasojtlaj huan techihuilíaj
    catli cuali. Catli quipiyaj itlalnamiquilis Toteco, amo quinchicoicnelíaj masehualme,
    niyon amo moijixpatlaj.
  swh-ONEN: Lakini hekima itokayo mbinguni kwanza ni safi, kisha inapenda amani, tena
    ni ya upole, iliyo tayari kusikiliza wengine kwa unyenyekevu, iliyojaa huruma
    na matunda mema, isiyopendelea mtu, tena isiyokuwa na unafiki.
  wbi-wbi: Looli vano vali nuvukagusi kuhuma kwa Nguluve, avuo avagholofu, vilonda
    ulutengano, vukoola nuvu kundi, vanyalusungu, kange vivomba imbombo inofu, navisalula
    umunhu nambe kuuva vakedusi.
  bba-bba: Adɑmɑ bwisi yi yi nɑ wɔllun di, ɡbiikɑɑ yi dɛɛre, yen biru yi nɔɔ tiɑ kɑsu,
    yi du, yi ǹ kɑ wesiɑnɔ sɛ̃, yi wɔnwɔndu mɔ mɑ yi rɑ sɔm ɡeenu ko. Yi ǹ kĩru
    ɡem wɛ̃ɛmɔ, yi ǹ mɑɑ murɑfitiru mɔ.
  eng-KJVCPB: But the wisdom that is from above is first pure, then peaceable, gentle,
    and easy to be intreated, full of mercy and good fruits, without partiality, and
    without hypocrisy.
  kgk-NT: Nhandejáry remimombe'u-rupi ae nhane arandu ramo nanhane rembiapo vaivéi-ma
    va'erã. Nhande py'agwapy va'erã peteĩxa onhondive. Nhande reko kirirĩ reheve jajogwereko
    va'erã. Nanhanhe'ẽ asýi arã ojóupe. Jahexakwaa va'erã nhande rapixa-pe hemikotevẽ
    nhame'ẽ-vy. Nanhane rakate'ỹi va'erã mba'eve-rehe. Nhane rembiapo porã porã rei
    va'erã ojóupe.
  waj-waj: Tinni yoketaivo ngiau aapuuvakidiri tiivaa vaidiivo ivaa varoo aataru yoketaivau
    nuainno varioo tirooma ausa nuufa tasipama varioo ari seenaiyara yama yamainno
    iyara yoketaivai. Ivo iyara kaayauma boo tioo mmoori yoketaivaa nnaasu iivai.
    Ivo kua kutaa tioo hama vo vaidivaara yoketaavee tioo vo vaidivaara maisavee tiivai.
  cpy-cpy: Roo kanteencha riitakirika Tajorentsi kowakaeroni ayota-niteeyaa, aritaki
    añeero akite-shiretanee, amina-minatero ajeekan-tyaari kameetha, etakotan-tayityaa,
    eero akija-shireta-waetanaa, aneshironkatantayitee, owameethatero antawae-yiteri,
    kyaaryoo akantawentan-taneeyaa, eero owapeyi-motan-tanaa eejatzi.
  mpx-mpx: Yaa ebo nuwatu sasapona toto i loem labulabumwa iyaka ta ahe, he houwan
    wala pagan i sapu, ge i ola al avalau ge avalau ta mibubun, wala pagan i meimei,
    avalau analiya ta hago, atilomwan ge ginol waiwaisal ta kalaopopwi, nige tage
    boda enuna ta nunuwana bubun elal ge enuna nigeya, ge nige ta lokalokakawi.
  wbp-wbp: Kuja-kujakulu payika Kaatu yungu-nyarra pinarri-mani jungarni nyinanjaku.
    Kapu-nyarra pinarri-mani kirlka nyinanjaku, kulu-wangu-nyinanjaku, rarralypa nyinanjaku,
    wiljiwilji-maninja-wangu-kujaku, manu yapa ngalya-kariki mari-jarrinjarla ngurrju
    nyinanjaku kapu-nyarra pinarri-mani. Ngula-jangkanya kapunkulu-jana ngurrju-nyayirni
    nyinami yapa panuku, manu kapunkulu-jana junga wangkami milkarra-wangu yapa ngalya-kariki
    tarnnga-juku.
  luo-luo: To rieko moa e polo ok chal kamano. Mokwongo oler, kendo ohero kwe, odembore,
    owinjo wach, opongʼ gi kech kod olembe mabeyo, ok odew wangʼ, kendo oonge miganga.
  nhe-NT: Pero nopa tlalnamiquilistli tlen Toteco temaca ax queja nopa. Tlacame tlen
    quipiyaj nopa tlalnamiquilistli tlen Toteco temaca, quichihuaj tlen senquistoc
    cuali. Tlayoltlalíaj huan teicnelíaj. Quipiyaj ininyolo. Tetlasojtlaj huan techihuilíaj
    tlen cuali. Tlen quipiyaj itlalnamiquilis Toteco, ax quinchicoicnelíaj tlacame,
    niyon ax quipiyaj ome ixayac.
  aii-aii: ܐܝܼܢܵܐ ܚܸܟ݂ܡܬܵ‌ܐ ܕܡ̣ܢ ܥܸܠܸܠܔ، ܡܸܢܕܝܼ ܩܲܕܡܵܝܵܐ ܕܟ݂ܝܼܬܵ‌ܐ ܝܠܵܗ̇، ܘܗ̇ܝܓܵܗ
    ܡܠܝܼܬܵ‌ܐ ܫܠܵܡܵܐ، ܩܲܒܠܵܢܬܵ‌ܐ، ܡܲܟܝܼܟ݂ܬܵ‌ܐ، ܡܠܝܼܬܵ‌ܐ ܪ̈ܲܚܡܹܐ ܘܛܥܘܼܢܝܵܬܹ̈‌ܐ ܫܲܦܝܼܪܹ̈ܐ،
    ܕܠܵܐ ܕܘܼܒܵܪܘܼܬܵ‌ܐ ܘܠܵܐ ܚܙܵܝܬܵ‌ܐ ܕܦܵܬܵ‌ܐ.
  esk-NT: Aglaan iñuk isumatułiġmik pakmakŋaqtamik piqaqtuaq ipqitchuq, qiñuisaaġuŋnaqmipḷuniḷu,
    aggaŋaitmipḷuniḷu, uqautisuġnaqmiuq; iḷunŋuktaupmipḷuni, aasiiñ iñuich ikayuusiaqaġvigiplugu;
    tunŋaviupluni ukpiŋŋuaqtauŋuŋitmiuq.
  msb-msb: Pero an kadunungan hali sa Dios dili irog sana. Primero, malinis an isip
    san tawo na madunong. Tapos, mabuot siya kag maayo makipagkapwa kay dili parapakisuay.
    Maaram siya makigdamay sa kasakit san kapwa kaya maayo na mga hinimuan an bunga
    sani. Hugot an puso sa pagsunod sa Dios. Dili siya magpalabi sin tawo kag dili
    nagakunyari.
  cpa-NT: 'Jøng² lah¹la² lán¹² dsa² lah¹dsóh² ŋi¹² ma¹dsio¹², dsa² ca¹heh¹ Diú¹³:
