    man. Enapi''pa man.'
  amp-amp: To nd yimam tu Bro Nkifrarhu duka hik marnya bomarnyayuk dukefm yaketm,
    htirahnm rroh rhu nmbuham, tohefm, tamoh nefm, nhai wom tamoh nefenm htiruhatnm.
