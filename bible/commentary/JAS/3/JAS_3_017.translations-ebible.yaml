  kde-kde: Henga lúnda luhalôka kulihunde, kwansa lukee na lilemba lya lúnda lunji.
    Uchocho, lùvele na amani na lùnalisulupuha na lùnavajali vanu vanji na lwòmbele
    chididi na lùpa vihepo vya vitendo vyambone, na nanga palubagula wala kulilambilila.
  ata-ata: Ia itema ane unoꞌu lavulavu molu noxou Lataua, la anu umulinu ꞌiliꞌilixo
    ane Lataua mumasaxau tei. Mo anu opo seꞌisisi noxiꞌa ta menexu, mo umasaxa sou
    ulomusiꞌa mo aneꞌi ilemolu maꞌia la anu ulomuxaꞌa mo anu itema sou alauna manina
    mo anu uꞌoxonu ꞌiliꞌilixo laixe sou usuꞌulineꞌi ta mitema mo anu uixexaꞌa ta mitema
    uasi xe anu ukalavoi lexe anu mulavusou uasi.
  qvw-NT: 'Tayta Dios yaćhayninta uycuśhan nunam ichá caynu: imapïtapis sumä chuyam,
    jawcallam caycun, cuyacümi, allin śhun''uyümi, llaquipayniyümi, allincunällactam
    wayuycun, tantiayninwanmi limacun, cällanmanmi lulaycunpis.'
  nfa-nfa: 'Te ngaa ngangee madhera dhu mai nèti Ama Lamatua, nuka: dhu tao èdhi mamuri
    mola, pamau dꞌara èdhi, dꞌèi paꞌuru dhèu, taha tare dꞌara, dènge lii mako. Hua-hela
    nèti ngangee madhera èèna, nuka: tao èdhi dꞌara hua iia, dꞌèi soru-bara dhèu,
    bia boe cabèka, aa kapodꞌe-kabèli boe dhèu leo.'
  tnp-tnp: Mətəu iətəmimi iətəm tatos neinatɨgiən iətəm tatsɨpən e negəu e neai, rəhan
    noliən tol lanu lan. Nati aupən, rəhan nəmiəgəhiən in təhruahru vivi, kəni in
    tolkeikei pɨk nəməlinuiən, kəni in iətəmi mətɨg, in tatɨsiai nətəlɨgiən rəha nətəmimi
    pɨsɨn pɨsɨn mɨn, kəni in təriauəh e nasəkəhruiniən, kəni matəuə e nəuan tepət
    e nəmiəgəhiən rəhan, in tateh nətəmimi məmə kotəhmen-əhmen əmə, kəni nian tətəni
    nati kəti mə otol, matol əmə.
  urd-urd: मगर जो हिक्मत ऊपर से आती है अव्वल तो वो पाक होती है फिर मिलनसार नर्मदिल
    और तरबियत पज़ीर रहम और अच्छे फलों से लदी हुई बेतरफ़दार और बे — रिया होती है।
  hot-hot: Ma doŋtom auk atu ba halêm anêŋ leŋ ma mabuŋ anôŋ. Auk êŋ hadum ek avômalô
    nêmô yôhôk imbiŋ i lôk netauviŋ i ma nêwê abô vibiŋ, ma nênêm kapôlôŋiŋ lôk nindum
    ku mavi lomaloma, ma nindum kobom doŋtom êndêŋ avômalô lôkthô ma nesopa thêlôda
    iniŋ abô sapêŋ.
  mqj-NT: Aka kakeakasan lu yao mai Puang Allata'alla umpabuttu penawa mapatting,
    kasikalinoan, marampan penawa, manuru', mamase, ma'gau' mapia, tae' ma'pebulu-bulu
    anna ia salian ia tanda tama.
  rus-SYN: Но мудрость, сходящая свыше, во-первых, чиста, потом мирна, скромна, послушлива,
    полна милосердия и добрых плодов, беспристрастна и нелицемерна.
  mbh-mbh: 'Aveto tokokoe areko o el lemi rumong sivenga ako i esu a Pen a Urvet me,
    aro o oma vothung ako i vene: Vothung ako i mukal nge vothung elonga i vene: Aro
    lemir omoletet inga nge vothung riringa omanga. Naro te men senu tomo nge tokokoere,
    naro te panes mosing a vothung, naro te nongal riong, naro te vual nge themosaling
    ako aro i pavelpol imonnga sivenga, naro te paruru toko pelie na te paroro pelie,
    kene avele, naro te panes neoong a vothung avele.'
  bdd-bdd: Ta ꞌeguma taiya ꞌina sinasinapu galewega ꞌitauyama, tauna ꞌina mumuga nugeta
    ꞌehauna, ta wete nuwadaumwala, ma mumuga nuhanuhana, ma heꞌiyaꞌiyagu ma ꞌatemuyamuya,
    ta ꞌabehega wete huwaidi bwebweꞌadi silatulatu, ta geya ꞌiyanao ꞌida lososomanediya,
    nuwana ꞌida ꞌabowediya.
  cbt-NTPO: Yosëso nipirinhuë', no'tëquën ayonquirinpoa'. Ina catahuahuachinpoa',
    noyápiachin cancantarihua'. Co manta' no'huitarihuahuë'. Sanoanan quëran nontarihua'.
    A'napita pënënpachinpoa', noya natanarihua'. Piyapi'sa' nosoroarihua'. Naporahuaton
    noyasáchin nisarëhua'. Co nisha nisha yonquiarihuahuë'. Co nonpintarihuahuë'.
    Yosëíchin catahuarinpoa' ina pochin cancantacaso'.
  srn-NT: Ma ini a fosi presi, a koni di kmoto fu Gado e meki sma e libi wan krin
    libi. Moro fara a e meki tak' den e pruberi fu hori freide, den abi switi maniri,
    den e arki san trawan e taki, den abi furu sari-ati nanga trawan, den e du furu
    bun, den no e teki son sma sei, èn den e taki den sani leki fa den de.
  cta-NT: Pana lcaa chaꞌ nu nda ycuiꞌ Ndyosi chaꞌ chcuiꞌ na loꞌo ñati̱, xcuiꞌ chaꞌ
    tsoꞌo laca biꞌ; ná nguxaꞌ chaꞌ tsoꞌo biꞌ loꞌo chaꞌ cuxi, ná ntsuꞌu chaꞌ xu̱u̱
    tyaꞌa na loꞌo tyaꞌa ñati̱ na. Chaꞌ tsoꞌo ti laca nu nda Ni chaꞌ chcuiꞌ na loꞌo
    ñati̱, chaꞌ xcuiꞌ na tsoꞌo ti cuaꞌni na loꞌo ñati̱ liꞌ. Loꞌo juaꞌa̱ nduꞌni chaꞌ
    biꞌ, chaꞌ cuaꞌni tyaꞌna tiꞌ na jiꞌi̱ ñati̱, ñaꞌa̱ cuayáꞌ nu cuaꞌni na chaꞌ tsoꞌo
    chaꞌ xtyucua na jiꞌi̱ nguꞌ; nduꞌni chaꞌ sca ti chaꞌ liñi chcuiꞌ na loꞌo ñati̱,
    siꞌi chaꞌ cuiñi chcuiꞌ na loꞌo nguꞌ.
  bqc-SIM: Tó gbɛ̃́ ↄ̃nↄ pↄ́ ì bↄ musu vĩ, sɛ̃́ia ìliↄ gbãsĩ vĩo, a gbɛa ìliↄ
    yãkele vĩo, ì busanɛ́, ì gbɛ̃́ yãma, sùuu pɛ̀ɛwà ń maakɛao. Ìli gbɛ̃́
    bↄbↄ'ↄsio, mɛ́ ìliↄ mↄafili vĩo.
  tcz-CHONGTHU: Hinlah, chunga kona chihna hi amasapen a atheng ahi. Chujongleh chamna
    ngaichatna, phat jousea lungneng, chule midang thua jong nung nom tina ahi. Khotona
    dimset le thilpha bolna asodoh in ahi. Koima lama langkaina aneipon chule lungdih
    pun aum jinge.
  mar-mar: पण जे ज्ञानीपण वरून येते ते प्रथम शुद्ध, त्याशिवाय शांतीशील, सहनशील आणि
    विचारशील असते. ते दयेने व चांगल्या फळांनी भरलेले असते; ते निःपक्षपाती व निर्दोष
    असते.
  snp-snp: Etito nefa, ido kosinau Metefodokati ka manedeu nemo mona ya komu ya ukade-oudelute-kate
    mo limo mona ya ne. Ido yaloti ya sodoto lata wito, you loto minoto, ka kolito,
    wenena milumani kolito olu lalo o gedenumo mona lute-kateu faitimo mona, kate
    lele kiyámoto, monabi lele wiyámonimo mona ya ne.
  isl-isl: Þekking sú, sem Guð gefur okkur, er hins vegar hrein og ljúf, friðsöm,
    kærleiksrík og kurteis. Hún hlustar fúslega á skoðanir annarra og tekur tillit
    til þeirra.
  spy-NT: Nteenee tiliil ꞉kiirnātēēt nyēē chōōnēē wōlēē mii ꞉Yēyiin. Bo tāloosyo āk
    ntusātēēt. Yēyē chiito kuyibē keey ng'wēny, kuriirēē biich ānkōōbooru tukuuk chēē
    kāroomēch chēē kwoonēē yēyuutēk. Mātinyē kweyateet āk lembech.
  xnn-xnn: Ngem no si Apo Dios nan kagapowan nan kinasilib tako et gawis nan banagna
    tay dokogan tako nan ngawi ay ogali ta nan gawis et kedeng nan ik-ikkan tako.
    Makigayyem tako, omanos tako ya adi tako ipapati nan layden tako. Managseg-ang
    tako isnan iib-a tako ya maid paamden tako isnan iib-a tako ya adi tako menkamkampot.
  mwe-mwe: Ikabheje lunda lukopoka kunani kunnungu, ni lwa mmbone numbe ni lwa ulele,
    na lwa kwiitimalika na lwa kwapilikanishiyanga bhandunji, ni lugumbele shiya na
    lulongoya bhandu ku itendi ya mmbone na ya uguja lwangali luagu na wala ugulumba.
  tte-tte: Na tem nuwatu dudulaina bwaite ilobimaya bulibuli mena takalai kani mumugala
    idudulai, yo besiele tabe kani kalakavao mekalakavao tamiya namwanamwa, mumugala
    ibiga kalakavao kainali tabenalan, katekamkamna yo paisowa namwanamwali takalapowon.
    Tabe besiele kani nige tamwamwakota yo nige sowana boda tupwana tamulolo-namwanamwa
    kolili na boda tupwana nigele.
  tcs-tcs: Bat da gudsens wea i kam prom God, i prapa klin nogad no dati, i meke gudpren
    wea ebribodi, i mata lisen, i mata meke gudpasin, i ebritaim mas soe sorewei po
    ol pipol, i mata meke ol samting wea gudat, i ebritaim trite ebribodi seimkain
    ane i no daune ol pipol.
  hlt-THB: Cehlai khan benna kawng ak law cyihnaak taw ciimcaih hy; qoepnaak ak lungnaak,
    khaw ak poek thai, thlang ak kaina ak awm, qeennaak ing ak be nawh ak thaih leek
    ak qah, peknaak amak ta ingkaw kawlung dyng ak ta na awm hy.
  soq-soq: Tane mo sumanailala mida God atemba insaisawa euda wadeia mo wanwambu dodomanaida
    kakaiwa waimoi. Mo nuau aiaisiwa os sosou do waimompa, ita mo sosou da insaisau
    do wadompa. Mo walama uduudu sosou nuapareuntompe saumompa, ita do dewa eubu os
    dewamompe naunau euwa naumpa. Mo mai lagawaa, tane ulaipa os dewalala apana mampo.
  qub-qub: Tayta Diosninchi yachayta goptinmi ichanga Tayta Dios munashanno goyan.
    Chauraga pï-maywanpis allimi goyan, cuyacunmi, alli shongumi, cuyapäcunmi. Manami
    ishcay quimsataga yarpanchu, manami janan shongullachu. Allillatami ruran.
  att-att: Ngam yù tolay nga kuruk nga masírik, nga egga kuna yù napiá nga sírik nga
    naggapu kâ Namarò, á arán na nonopan yù narákè. Á magimammà yù nonò na, á aggina
    yù magattam nga masippà ánna tumulù. Á mangikállà sù ira ikáttole na, ánna abbágán
    na ira. Ari mabbábáng ánna ari mangirumá ta tolay, á ari ággippípiá.
  bki-bki: Mia toro napano mije masouano na mave, kanano bajago naio be dolu. Loa
    ka vite dolu nalo, kanano meuliano meravo batitig, mia naio be bunu toro tum̃aroano,
    a naio be toro namelumulumuano naio bijuku bo ka kulo dolu nalo. A bunu be toro
    naio na tinien miia toro dolu. Naio be bunu toro na bar m̃arati na bo ea kiano
    meuliano, a maka naio rivitisa ea tomu dolu nalo, mia kanano jidomiano maka veve
    juo.
  bqp-bqp: Tó gbɛ̃ ↄ̃ndↄ̃ kũ àdi bo musu vĩ, káaku àdigↄ̃ gbãsĩ vĩro, a gbɛra àdigↄ̃
    yãkete vĩro, àdi a zĩda busańnɛ, àdi gbɛ̃ yã ma, à sùru papana kũ yãmanakɛnaao.
    Àdi gbɛ̃ tɛ̃̀ boro, akũsↄ̃ àdigↄ̃ manafiki vĩro.
  mcp-mcp: Fʉg í dʉ zhu wə́ Zɛmbî yí nyáá í dʉ bə nə́ fwɔ̧́-fwɔ̧́, í dʉ́gə́ cɛɛl mə́tala.
    Fʉg nyɔɔŋg í ádɛ́ bə nə cwambʉlə́, í dʉ bə fʉg á ŋkwambʉlə, í dʉ́gə́ bul gwág
    búúd cɛy lámʉ́d, dʉ bul sá jɔ̧ mísɔ́ɔ́lʉ́gʉ́, kú nə mbɛ́ɛ́gí mə́ŋkɔɔmʉ́, kú nə
    məkə́ŋ.
  hat-hat: Pou konmanse, moun ki gen bon konprann ki soti nan Bondye a ap fè volonte
    Bondye, l'ap viv byen ak tout moun, l'ap respekte tout moun, l'ap tande rezon,
    l'ap gen kè sansib, l'ap fè anpil anpil byen, li pa nan de fas ni nan ipokrit.
  npl-NT: Pero akimeh kipiah n ixtlamatílistli non Dios kitemaka, amo kichiwah tlan
    amokuali, yej kitemoah yolsewílistli, yejwah tetlakitah iwa kualteh n tlakah iwan
    nochteh. Yejwah teiknomatkeh iwa kimatih tepalewiah, iwa nochipa kichiwah tlan
    kuali. Amo san techikotlasojtlah, nonteh de milajka tlaneltokakeh.
  bgg-bgg: Jishii lakhung è thog pha khani ne zab è igobi igang ro liijiing, mieng,
    wiedung ro; hìne bushun ley ro chiih-è wie blia rek pha yamiing wie woi yi; hìne
    haro nane lawasdai ne oi ro.
  eng-TCENT: But the wisdom from above is first pure, then peaceable, gentle, easily
    entreated, full of mercy and good fruits, impartial, and unhypocritical.
  eng-BSB: But the wisdom from above is first of all pure, then peace-loving, gentle,
    accommodating, full of mercy and good fruit, impartial, and sincere.
  cpu-NT: Iro kantacha iriirika Pava kovakairone ayotanetaiya, ari onkantake ankameethashiretanai,
    eero akisashirevaitanaa, etakotantaneri anatye, eero apiyathatanaa, neshinonka
    ankantante, ovameethatero antavaiyeteri, kyaaryoo ankantanaiya, eero akamataviritanai
    eejatzi.
  san-ASM: কিন্তূৰ্দ্ধ্ৱাদ্ আগতং যৎ জ্ঞানং তৎ প্ৰথমং শুচি ততঃ পৰং শান্তং ক্ষান্তম্
    আশুসন্ধেযং দযাদিসৎফলৈঃ পৰিপূৰ্ণম্ অসন্দিগ্ধং নিষ্কপটঞ্চ ভৱতি|
  tac-NT: Bilé ralámuli 'we 'la benégame Onorúgame rejchólila beníriga Onorúgame gite,
    alué ralámulika asíriga 'la sébali ju, 'lige asíriga la gu'írome ju ralámuli napurigá
    'la sébali nímala tabilé we'ká 'nátame, tabilé a'wágame nulame ju, alueka 'we
    rejchirúgame ju bilé ra'íchali gepúlichi uché jaré ralámuli ra'íchachi, 'la nejkúrome
    ju gatélichi napu'lige tabilé o'wé enágichi bilé nóchali, 'la nejkúrome ju napu'lige
    bilé ralámuli nejkúrali táachi, 'la semátiri nóchali nóchame ju, 'la tabilé na'temame
    ju abé pe jaré ralámuli me'tigá uché jaré 'lige 'la tabilé se'wináriga 'nátame
    ju napu aní.
  eng-WEBPB: But the wisdom that is from above is first pure, then peaceful, gentle,
    reasonable, full of mercy and good fruits, without partiality, and without hypocrisy.
  gfk-H: Senbia no luena linga tano mintota maram naliu bia i gamgamatien. Ma a malum
    i kis tana mah ma i sala murmur ra matmatien na tintalen. I la baa tagura taar
    wara hauhaut lah no tutuna. I hung ma ra harmarsai ma i manga huai ma ra bilai
    na pinapalim. Pa na harbabo, ma pa na bul haut tikai ma pa na bul hasur tiga mes.
  viv-viv: Atu kaꞋi Yaubada ginanuwahuyaveleda, au ana nuwanuwa hidede amine. Nuwanuwa
    wai ginagona-ma higa kananuwanuwa au hagihaginaga. Tu kadu veyaveyaodeyao amine
    kanamiyami yada huluva bikabikana, tobohiyadeyao adi veluga faꞋina kananuwanuwa,
    veꞋagahegahe againe veꞋahawahawahega amine kanahuluva. Kadu hinekalikali be igibagiba
    yamumuna agaidiya kanamaga, keke yada wanuwaluga kadu keke yada waveꞋalololo.
  yao-yao: Nambo lwele lunda lwalukutyochela kwinani, luli lwakusalala, lukusaka chitendewele
    ni kulitimalika, luli chile kupilikanila maloŵe ga ŵandu. Lugumbele chanasa ni
    ipanganyo yambone, nganilukola lusagu, namuno kulambusya.
  tgp-tgp: Pani lelevosahi matan tuka, tiroma hinau hinia, enia mo sopo te r̃omsati
    hinia, mo usuri na posposi tamata, mo usuri na posposi r̃omr̃uhu, mo oloolo, mo
    mar̃ivi na r̃omopoia, ale vuana r̃uhu mo mar̃ivi, mo sopo tametame tea, ale mo
    varar̃uhu.
  auc-NT: Waocä Wængonguï nänö nö ëñëmämo ante në entawengä guiquënë waëmö entawengä
    ingampa. Ayæ̈ wacä ingante cöwë piyæ̈në cæte quëwënongä ingampa. Tömengä në waadete
    pönengä inte wacä ingante waa ëñënongä ingampa. Wacä ingante ëñente cædongä ingampa.
    Tömengä, Wæwënämaï incæbiimpa, ante wacä ingante godö waadete waa cædongä ingampa.
    Ayæ̈, Quïnö waa inguïï, ante mänïnö ante cædongä ingampa. Në waodäni ïnänite wadö
    wadö ate pönente cædämaï inte tömengä nö pönente quëwënongä ingampa.
  kbc-NT: Pida niɡ̶ina Aneotedoɡ̶oji me yajigote lixakedi oko, odaa niɡ̶ica anee me
    yewiɡ̶a niɡ̶ini oko aɡ̶ica lapioyaɡ̶ajegi. Codaa niɡ̶ini oko doletibige meo niɡ̶ina
    eledi oko me ilaɡ̶atiwage. Niɡ̶ini oko inoka doletibige meo aneletema eledi oko,
    codaa doletibige me lokaaɡ̶edi okanicodaaɡ̶ica oko. Codaa eliodi me iwikode eledi
    oko, codaa eo inokina niɡ̶ina ane yaxawa eledi oko. Niɡ̶ina meo niɡ̶ina anele,
    eotema inatawece oko, aɡ̶ica ane dinetetema. Aɡ̶okeo me daɡ̶axa meletema eledi
    oko.
  bmh-bmh: Bo, dabeleu Uwait eiman alaneu, go naliupet pet. Ag dabeleu naliu sag sesamoranem.
    Duailel ipal abai iau daimai, dudu ipal en dabeleimai, agal ze suban sesamoranem.
    Dudu ipal en bisomag piaraimai, umkoskos isanaranem. Ag duailel naliu mui, duailel
    eg mui unum isanaranemen. Ag igul naliu sesamorabun i polumanemen. Ein igul guzenabun
    ze manem petak sesamoranem.
  ctu-BL: Pero jini wen bʌ lac ña'tʌbal ch'oyol bʌ ti chan ñaxan mi' pʌs i bʌ ti'
    sʌclel lac pusic'al yic'ot i yutslel lac t'an. Mi' yʌc' ti bujt'el lac pusic'al
    ti p'untaya cha'an mi lac mel pejtel chuqui wen ti pejtelel lac pusic'al. Mach
    yujilic lo'loya.
  meq-meq: Ane tuk na, metsehe nakə a yaw abəra ka təv i Mbəlom aye na, wal. Neŋgeye
    na, tsəɗaŋŋa, a vəl məndze zay mə walaŋ i ndo hay, neŋgeye ləfeɗeɗe, a sara ha
    gər toŋgwa toŋgwa bay, a sakay naha a ndo hay, a ge na, məsler ŋgwalak eye huya,
    a ŋgəna tay ha ka bo abəra ndo bay, ɗərneh mə bazlam ŋgay sulo təbey.
  noa-H: Mamʌ jũrr hich Hẽwandamaucha k'ĩirjug deewi wai nʌm k'ʌʌn magba, ham Hẽwandam
    na nem hagcha wau nʌmua hajap'a nʌm. Mag nʌm dʌ̈i hamau sĩi hõor k'õinaa hapijuuta
    hẽk'anaa dich k'apeenag hat'uucha nem waupi jaauba haajem. Hamau jũrr warm k'ʌʌnau
    hamach k'ĩirjugdam jaaum hiigwaijã hagjö hũrm k'õsi hũurjem. Hõor dau haug k'aug
    paraanaa, hiwiir hãbamʌgpaijã hee haba, chadchata hiek'anaa nem hajap'ata waaujem,
    hamachdëu hiek'aajemjö.
  alp-NT: Po sire pine eni maka rekware ebei Alla, hoko eni hidupe enkena me Alla
    oaI. Laleije ntoli, inasuke tamata makete mo, kai isuka ono mise suike kai lomai.
    Ile tamata maune kai isuka lene loko tamata. Ioki tamata makete kai isuka tapa
    tamata makete. Ililake tamata mo. Laleije ntoli kai iono saisare lelemake mo.
  san-VEL: kintuurddhvaad aagata.m yat j naana.m tat prathama.m "suci tata.h para.m
    "saanta.m k.saantam aa"susandheya.m dayaadisatphalai.h paripuur.nam asandigdha.m
    ni.skapa.ta nca bhavati|
  kbq-kbq: Hu'neanagi monafinti erami'nea knare antahintahizana, ese'zana agru huno
    mani antahintahiza me'ne. Rimpa fruma huno mani'zane, miko kna akoheno mani'zane,
    rumofo ke antahimi'zane, asunku hu'zane knare'zane aviteno nemanie. Mago'mofonkuke
    hu'zana omaneno tamage avu'avake hu'zane.
  kbh-kbh: Pero chë Bëngbe Bëtsábiocana óbocana osertánana bomnënga, nÿetsca soyamna,
    natsana puerte ts̈abe vídaca jtsiyenana, bacna soyë́ngaca ndëmandánënga; y chënga
    jtsemnana chë ínÿenga ndoñe chamondë́tsentsjanama amënga, ts̈ábenga y sempre jtseprontánana
    ínÿenga joyaunayama. Y cach quemënga jtsemnana ínÿengbiama ngménana bomnënga,
    sempre ts̈abe soyënga jtsamana, cachcá nÿetsca ents̈ángbioye jtsë́nÿayana, y nts̈amo
    ndegombre tojtsemncá jtsichámuana y jtsamana.
  ron-LSB: Dar înțelepciunea care vine de sus este mai întâi curată, apoi pașnică,
    blândă, rezonabilă, plină de milă și de roade bune, fără părtinire și fără ipocrizie.
  pon-pon: A lolekon, me tapi jan ni pali poa, maj a kin makelekel, ap pil kaminimin,
    o kampai, o matarok, o dir en kadek, o wa mau, o jo peikajal, o jo malaun.
  nhe-BL: Pero nopa tlalnamiquilistli tlen Toteco temaca ax queja nopa. Tlacame tlen
    quipiyaj nopa tlalnamiquilistli tlen Toteco temaca, quichihuaj tlen senquistoc
    cuali. Tlayoltlalíaj huan teicnelíaj. Quipiyaj ininyolo. Tetlasojtlaj huan techihuilíaj
    tlen cuali. Tlen quipiyaj itlalnamiquilis Toteco, ax quinchicoicnelíaj tlacame,
    niyon ax quipiyaj ome ixayac.
  sps-sps: Sana nat a rof te poo fi me Gormirmir, vaamuan nan ya, ayein arasan ovei,
    ai tovei kan, ayei na aaverof, ana koma tamee fapoopoan nara vainy, an kat iny
    vivaatau me na mesmes; a nat a rof to ayei te via minon a koma tagtag, ana ya
    te faruak men kat rof, ana ayei te kat tsuiny senviir kat tana vainy faavot, an
    vegiau an kat tsunian senviir tsun.
  wnc-wnc: Unzing pasikaing ngana aminu natdetdeu enandang yuak kapatane aknga pake
    yuaing aminda musia takngaaya dua natake kepi nomana akngane sukukaing. Sukuke
    aminda meya takngatu takngatu yama pake ngana wa aminde musia kwikwiknga natayamukaing.
    Natayamuke yamandet amin dua sike wai aminde yake semna dua natayamuke wikake
    yuaing. Yuke aminu sangae dapmake yuaingge butaya natake gatayamukaing. Gatayamuke
    musia takngaaya dua natake kem wamu dua yakaing.
  bus-bus: Tó gbɛ̃ ↄ̃ndↄ̃ↄ kɛ̀ è bↄ musu vĩ, káaku ègↄ̃ gbãsĩ vĩro, à gbɛra ègↄ̃
    yãkete vĩro, è a zĩnda busańnɛ, è gbɛ̃ yã ma, à sùu papana kↄ̃n maakɛnao. È
    gbɛ̃ tɛ̃̀ boro, bensↄ̃ ègↄ̃ mↄnafiki vĩro.
  gub-BL: Aze Tupàn ukwaw kar uze'eg teko wanupe nehe, a'e mehe a'e teko upytu'u ikatu
    'ym ma'e iapo re wà nehe. Nuzeàmàtyry'ym kwaw wà nehe. Nupuraraw kar kwaw ma'erahy
    amo wanupe wà nehe. Uzemuryparypar putar wà nehe. Uzapo ikatu ma'e tetea'u wà
    nehe. Aze ma'e ikatu tuwe nehe, — Ikatuahy, i'i a'e ma'e pe wà nehe. Aze ma'e
    na'ikatu kwaw nehe, — Na'ikatu kwaw, i'i a'e ma'e pe wà nehe. Aze a'e uzeruzar
    ma'e uzapo wiwi ikatu 'ym ma'e wà nehe, — Naiko kwaw ikatu 'ym ma'e iapo har romo,
    ni'i kwaw uzeupe wà nehe.
  imo-imo: 'Nalo mulu kombuna wendo oromo lipe manjili akumu lupe. Goteni lipe manjilimu
    imboma tirimo wali aku imbomani i ulu teremele: Kumbe lepa ulu kake telima teremele.
    Ulu mare i tepala: imboma mindili naa tiko eno kinye konopu tendekuna pupili taka
    liko molko, imboma kinye kandiki tepili molko, enonga nokoli iyemani ungu nimelema
    tenge tiko, imbo mare umbuni peremoma kondo kolko liko tapondoko, we imbo koropama
    molo kamakoma naa apuruko imboma kinye pali aku ulu teko kondoko, topele mapele
    naa toko temolo nimele uluma paa teremele.'
  boj-boj: Ariya tamo uŋgasari laŋ goge na powo eqnub qaji naŋgi kumbra tulaŋ bolequja
    yeqnub. Naŋgi kumbra jigat dauryosaieqnub. Naŋgi lawo na sosib tamo naŋgi jiŋga
    na gereinjroqnsib naŋgi qa duloqnsib kumbra bole bole osornjreqnub. Naŋgi na tamo
    kalil naŋgi turtnjroqnsib kumbra qujai enjreqnub. Naŋgi laŋa babaŋ na Qotei aqa
    kumbra dauryosaieqnub. Naŋgi bole dauryeqnub.
  eng-DRA: But the wisdom, that is from above, first indeed is chaste, then peaceable,
    modest, easy to be persuaded, consenting to the good, full of mercy and good fruits,
    without judging, without dissimulation.
  knf-knf: Ñaaŋ anwooŋ na uşal unŧuŋa umpënnuŋ baţi aji dun kawo ñaaŋ najinţ piş,
    anjaaŋ akakan bañaaŋ ţi ploolan kawo najoobţëraan, aanji tam bkow, aji ŧum na
    mñaga, kado iko inuura, aanji paţşër, aanji lafrën.
  san-KHM: កិន្តូទ៌្ធ្វាទ៑ អាគតំ យត៑ ជ្ញានំ តត៑ ប្រថមំ ឝុចិ តតះ បរំ ឝាន្តំ ក្ឞាន្តម៑
    អាឝុសន្ធេយំ ទយាទិសត្ផលៃះ បរិបូណ៌ម៑ អសន្ទិគ្ធំ និឞ្កបដញ្ច ភវតិ។
  arn-NT: Welu tati nielu Ngünechen mew küpachi kimün, wünelu mew niekey kiñe lif
    mongen. Ka femngechi ñom piwkengekey, ka küme piwke niekey ka rume ngünefalkey.
    Ka femngechi kutranpiwkeyenchengey, kiñe küme rakiduam müten niey, kom ñi piel
    felekey, ka femkey kümeke nor dungu.
  zas-NT: Per bén rajp quiarguiejn runee Dios, yaloj rüjnman naguiejn guibanman zagdxe
    lojman, gac tëëman bén ad rüjnt nabë, në benzaꞌc, gap tëëman bejn ree pasens,
    yayaman bejn ree, gacaman benzaꞌc con ree bejn, ad zabejtaman loj ree bejn güün
    tëëman cumplid ni guinieeman.
  ken-NT: Kɛ nɛrɨŋɨ́ndak ɛnɛn Mandɛm áchyɛ nɛchí kɛkúrí. Ɛnyɨŋɨ́ mbɨ chi bɛ nɛ́pú
    fyɛ mmu bakwap antɨ. Mɛnyɨŋ ɛbhɛn bɛ́kòŋo chí bɛ nɛrɨŋɨ́ndak ɛnɛ́n Mandɛm áchyɛ
    nɛ́kʉ̀ mmu ámbák sayri nɛ batɨ, nɛ́kʉ̀ mmu ákɛ́ bhɔŋ ntɨ gum gum, nɛ́kʉ̀ mmu
    ámbɔ́ŋ ɛpɨŋ bɛghɔ bho ntínso, nɛ ɛpɨŋ bɛkʉ bɛrɨ mpoknkɛm. Mmǔ anɛ ábhɔ́ŋɔ́
    nɛrɨŋɨ́ndak ɛnɛ́n nɛ́fù ntá Mandɛm, ǎbhák mmu tɛtɛp, ápú kʉ bɛtábhá.
