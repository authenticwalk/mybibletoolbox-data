  ndj-ndj: Lakini luhunja lufuma kumbindi kwa Chapanga ya kwaa lung'ala kandi lwa
    kusika na ushisha moyu na lwa kupikana na lwa umemili lusungu na lukuyegha figoli
    finofu, luvahela lushawu wala ufyangu.
  mbj-NT: Ji hajaa do hỹ pong jé hana doo, ta ti anoo ji hã baad had'op do ji h'yyb
    tym. H'yyb nyyw gó ji bawät sahõnh hẽ sa wë tan'oo bä tii. Dooh h'yy gaẽẽj me
