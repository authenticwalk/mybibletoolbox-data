    na tukwaiko manono, kukamokokaiwoi muwoi. Noko nokolalo monoi mulu tuku manono,
    suomoso monoiso na tofasikalo manono. Toi mo a ititouni komiyai, a wamo molopoiwoi.
    Noko nokolaloso tuwoko itouniyaimo manono, noko siyaisoso muwoi, noko komasoso.
    Toi mo mulumolo luwai topoko noko muwoi, noko ititouni na.
  zaj-zaj: Ila ng'hungwe ilawa kuulanga tanhu ing'ala, abaho yonogelwa na tindiwalo,
