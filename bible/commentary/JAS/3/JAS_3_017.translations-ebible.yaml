    la rimormior wialli pede edon nawenan taru mere nor rimormior wialli nkalwiedweda.
    E' mana natu natlina-nataili me hota yehwani mnapla pede natlin la riy dom to'a
    wniarorni-wnialaini. Hota natu ntut reri ralam kalwiedni, me nhima-nre' reria
    e rimormior wialli. Ne edon nniaheri-nniahelta rimormior wialli onde ntukla-nwahla
    riy.
  dov-dov: Pesi busongo buzwa kujulu lutanzi bulasalala, alimwi mbwalumuuno, bulatontola,
    bulalibombya, mbwamiyeeyo mibotu, buzwide ilwetelelo amichelo mibotu, tabujisi
    lwanzano lwamoyo lwamoyo alimwi buli bwinibwini.
  rgu-rgu: 'Tehuu duduꞌa-aafi naruꞌ fo onda neme Manetualain mai, leo iaꞌ: masososa
    na, tao na ita tasoda malalao-malalafuꞌ. Boe ma mole-dame, naloe-nadae aoꞌ, dale
    naneneteꞌ ma balaroe-balanauꞌ. Buna-boa nemeꞌ dale malole riꞌ: tulu-fali lahenda,
    ta mete mataꞌ, ma ta masarole-masaraliꞌ.'
  toc-NT: Pero xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ xli̠­ca̠na taka­lhi̠y xta­la­ca­pa̠s­tacni
    xa̠hua xli̠s­ka­lala hua̠ntu̠ Dios ma̠sta̠y, xlacán luu aksti̠tum tale̠­má̠­nalh
    xla­ta­ma̠tcán, taka­lhi̠y tla̠n tapu­huá̠n, tla̠n taca­tzi̠y, la̠tachá tícuya̠
    cris­tianos hua̠k tala­ka­lhamán, acxni̠ para túcu ca̠hua­nicán o para ca̠ma̠­pek­si̠cán
    xlacán li̠pa̠­xúhu taka­lha­kax­mat­ni̠nán, para túcu ni̠tlá̠n ca̠t­la­hua­nicán
    tapa̠x­catlé̠n y tama̠­tzan­ke̠­na­ni̠nán; acxni̠ takalh­chu­hui̠nán tahuán hua̠ntu̠
    xta­lu­lóktat y xlianka­lhi̠ná tat­la­huay hua̠ntu̠ lacuán ta­scújut.
  som-som: Laakiin xigmaddii kor ka timaadaa horta waa daahir, dabadeedna waa nabad
    iyo qabow iyo mid si dhib yar loola heshiiyo, oo waxaa ka buuxa naxariis iyo midho
    wanaagsan, mana leh u-kala-eexasho ama labaweji.
  mam-C: 'Qalatzi''n kye'', ma tzaj q''o''n kye kyẍtijil tu''n qMan Dios: Tnejil,
