  chz-NTPS: Pero hʉʉˊdsëˉ heˉ jaꜗ gyʉʉhˈ, heˉ ja̱ˉ baˊ naˉjngɨɨˈ. Heˉ ja̱ˉ baˊ jmeeꜙ
