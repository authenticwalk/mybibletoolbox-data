    hohoanɨmo, nindou ŋgorümbo hɨmborɨmbo hohoanɨmo, afɨndɨ hɨpoambo hohoanɨmo, aboedɨ
    ratüpurɨmbo hohoanɨmo, sɨmogodühɨ hohoanɨmo asu anɨhondü hondü hohoanɨmo. Hohoanɨmo
    ranane Godɨndɨ-mayo makoso-ayo.'
  ptp-ptp: Lêc xomxo wê kô xovôên nivɨha vô Anutu ge od ob vông môp bêga bê nipaên
    ti o yêp vac he nɨlô lêm, dɨ he dô vac malehe, dɨ he lum nêl kɨyang vôma, dɨ he
    vô nɨnya lehe vô lie kɨyang, dɨ he xo vɨgwe pɨsiv ên xomxo dɨ vông môp nivɨha
    vô he, dɨ he vông môp nivɨha vô xomxo vɨhati tɨyima, dɨ he vông i vin nôn dɨ o
    nêl ya mya pɨleva lêm.
  nak-nak: 'Eala moli la mari ale loata te La Tahalo Uru, eia maroka sesele, eia visibitala
    la vulovulo gatou ale taritigi tataho maie: etato ge pou tataho, etato kama ge
    la tahalo la igototolola; etato ge mutele sesele; etato ge lolo vulai tataho;
    la gilogo eia ge volu sesele oio tegatou, eia ge visibitala la vavuala ale taritigi;
    etato ge visuli sesele soio te la valalua me hatavivile tomi, etato kama ge toi
    tabaribari egiteu; etato ge sau tola vagari la lotu, etato kama ge lotu bulalahu
    moli, ouka, etato ge lotu sesele.'
  lbb-lbb: Ika esining i tong akes a mananos misaot na langit, a ningnigo na utna
    anuna lalaun ir totoh. Pa ir tena bal molmol otleng, pa ir sira nuk pas a tarai
    masik, pa ir sira longor, ir bukus ana marmaris, pa ir suah a wakak a wana ting
    na nuna lalaun, bel ir purpurngis, pa bel ta asasongo ting na nuna lalaun.
  kan-2017: ಆದರೆ ಮೇಲಿಂದ ಬರುವ ಜ್ಞಾನವು ಮೊದಲು ಪರಿಶುದ್ಧವಾದದ್ದು ಆಮೇಲೆ ಸಮಾಧಾನಕರವಾದದ್ದು,
    ವಿನಯವುಳ್ಳದ್ದು, ಸಂತೋಷವಾಗಿ ಒಪ್ಪಿಕೊಳ್ಳುವಂಥದ್ದು, ಕರುಣೆ ಮತ್ತು ಒಳ್ಳೆ ಫಲಗಳಿಂದ ತುಂಬಿರುವಂಥದ್ದು,
    ಪಕ್ಷಪಾತವಿಲ್ಲದ್ದು, ಪ್ರಾಮಾಣಿಕವಾದ್ದದು ಆಗಿದೆ.
