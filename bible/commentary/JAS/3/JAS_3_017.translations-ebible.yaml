    tulu-fali hatahorir, ita ta mbeu seserik, ma ta dea-matak to hatahori laen nara
    boe.'
  aaz-aaz: 'Mes rais hinit reꞌ naꞌuu naꞌko Uisneno, es reꞌ ia: nahunu te in nmoeꞌ
    kit he tmoni kninuꞌ. Rarit in nfee kit neek rameꞌ es nok es, taꞌparan tahiin jok,
    atsabaar piut, ma neek teas. In aafn ii msaꞌ nmoeꞌ hit neek ii reko, troim he
    tmaturun ma tmabaab, tataibaꞌ tahiin rasi, ma ka tteib fa koti-mmaat teu biak
    ein.'
  qup-NT: Yaya Dios ñukanchita yuyachishpanmi alikunallata rurashpa kawsanchi. Chasna
    kashpan mana makanakushpa, nima piñanakushpa kawsanchichu. Ashwan runa masinchita
    yuyashpa kasushpa llakichishpa kawsanchi. Chaymanta mana shuk runata shuk runakunamanta
    ashwanta yuyanchichu. Mana yanka nishpa yuyarinchichu mana alita yachashpanchi.
    Mana washata rimanchichu, ashwan alita rurashpa kawsanchi.
  dop-dop: Amɑ ye wei ɩ hikɑ Ɩsɔ nyǝm pʋntʋ wɛɛ kɛ́ tǝcɛɩcɛɩ. Pǝlɛ pǝ pɑɑsi ɩ tɑ kɛ
    yoolu, ɩ kɛ́ suulu tʋ, nɑ pɛɛlɛɛ tʋ, nɑ kʋpɑntʋ tike kɛ ɩ lɑkɩ, nɑ ɩ tǝmɑ tewɑ.
    Ɩɩ fɑɣɑsǝɣɩ yǝlɑɑ sɩ mɑ nyǝmɑ́ ɑkele mɑ tɑ nyɩ ɑkele, nɑ cɛsʋɣʋ fɛɩ ɩ kiŋ.
  azb-azb: Amma yuxarıdan nazil olan müdriklik əvvəla safdır, sonra da sülhpərvərdir,
    mülayimdir, itaətlidir, mərhəmət və xeyirli bəhrələrlə doludur, qərəzsizdir, riyasızdır.
  eng-DBY: But the wisdom from above first is pure, then peaceful, gentle, yielding,
    full of mercy and good fruits, unquestioning, unfeigned.
  guo-NT: Jiw matabijapi Dios pijax matabijsax, japi jiw chiekal duil, me-ama Dios
    nejxasink japi duilaliajwa. Duil wʉt, nabe-eli, asew jiw sʉapich. Japibej talias-el
    asew jiw. Nejchaxoelbejpi naexasisliajwa asew jiw tato'alpoxan. Japibej beltaen,
    asew jiw nabijat wʉt. Jiw kajachawaet wʉtbejpi, puexa jiw chiekal kajachawaeti.
    Naekichachajba-elbejpi asew jiw. Isbejpi pachaempoxan asew jiwliajwa.
  hla-hla: Kaba a torina a katun te ka mena u hakats u nigana i iasa e gogosona ba
    te roron nolo pouts has rena a palabi te hiaraharahar. Nonei a katun e kokomotona
    ne hahengona tara tana katun. Nonei e tatagi koru silena a katun ne ka mena a
    markato a niga. Nonei e atei silena ime te ga mar kato uen, na nonei e ma gamoe
    nei a tana katun.
  mav-NT: Ma'ato Ai'ywot atipy piat iwe'eg sakpo toĩne'en. Mi'i ti aimu'e kahato aipy'a
    pe towe'eg hap yt ahiag wat ewywuat hin i. Mio tã e ahepe — Pywuat kahato eweikup­te'en
    no Ui'ewy e ahepe. Wo'o­wese haria wo ro eweikup­te'en e. Wo'o­ky'e haria wo wo'o­po­wyro
    haria wo wo'o­wesat kahu hanuaria ui'ewy o eweikup­te'en o e ahepe. Waku wo'o­ky'e
    hap moherep hanuaria wo eweikup­te'en e ahepe. Waku wakuat nug haria wo eipe e.
    Waku yt wẽtup ok i miit mohit hanuaria wo eweikup­te'en no e ahepe. Waku yt typy
    ehay rakaria wo eweikup­te'en e. Waku to'o­'e­wy­'ewy wuat'i miit'in ky'e haria
    wo eweikup­te'en e ahepe aimu'e kahato hat atipy piat Ai'ywot.
  kpf-kpf: Nâŋgânâŋgâ uren gokŋâ, zorâŋâ ko mâtâp âlip itâ muyagemap. Um salek, lumbeŋâ,
    sât lulu, buku orot sot siŋgi âlipkât bonŋâ nâmbutŋâ. Um zagât mo sarâ ândiândiŋ
    buŋâ.
  ppo-ppo: Téretei, hepen bemó kaayóló dorowou betere fosó fosói kisipa tikiné dere
    alata etérópó. Me kisipatamo hosekéni mo beta̧ alatóróti yó tare alata, mo folosóró
    bete mole ala ai ape. Ai alané sisópaae fopaae fokélé ini, mo dua betere ala yóo,
    mepaae whi̧né tuȩ́ tiki sekȩ yao̧sóró tuȩ́ tekeyóló dua du betere ala yóo, doasiné
    dere fo wosóló ao̧mó sukó̧ló dua betere ala yóo, ko̧lené sukó̧ló wisi alamaaté
    eratere ala yóo, mepaae doa doi mole whi̧rapepaae eratere ala kaae, ho̧ko sókó
    dei betó mole so whi̧paaekélé beta̧ alatóróti eróo dere alata, me kapala fotamo
    dekaaporóló ini, mo fotóróti buluraalu dua dapó.
  hin-2017: पर जो ज्ञान ऊपर से आता है वह पहले तो पवित्र होता है फिर मिलनसार, कोमल
    और मृदुभाव और दया, और अच्छे फलों से लदा हुआ और पक्षपात और कपटरहित होता है।
  wol-KYG: Waaye xel mu rafet ma bawoo fa kaw, set la jëkka def, teg ci ànd ak jàmm,
