    suujua coaraain, naaojoaain neeuruhana jaun.
  mcd-NT: Ascan Upa Diosin cayacafi shara shinanmisi cuscan matori shinanmapai isca
    huaquin. Maton nomuran shinanshara fustifain futsafo fu shara huatanancain fochishmanantananpaitama
    futsafo shara huashofain futsafoan mato yoia cuscan nicasharafain futsafo shutiacufoanpayamafain
    futsafohuun ramapaiquin ato shara huashofafainmisi icain, nantifiton nannorisi
    shinansharafain ointi rananya iyamacain fomanpaimisiri itamarocon cayacafi fustisi
    yoimisi.
  urt-urt: Kom ŋoihmbwaip ŋumwaiye ŋaiye natme Lahmborenge pe, ŋendehei kin tinge
    jande ŋoiheryembe bwore prihe miꞌ supule. Hoi kin, tinge yarp ŋoihmbwaip ilyeh
    topoꞌe lenge mitiŋ syeꞌ, topoꞌe tinge syumbe yarp ŋumwaiye. Tinge ŋoihginir, topoꞌe
    tinge ŋoih miꞌmiꞌ lenge mitiŋ lalme. Tinge yarp tuwihme lenge mitiŋ lalme. Tinge
    yiyarꞌe lenge mitiŋ lalme ŋahilyeh pe, yukur tinge homboꞌe.
  kiz-kiz: Lakini hekima jha ihomela kunani, kwanza jhinofu, kisha jhigana amani,
    bhololo ni bhukarimu, jhajhimemili rehema ni matunda manofu, bila kupendelela
    bhanu fulani ni bhukweli.
  tzo-TZE: Pero li jbijiltic chijyac'butic Diose puro lec c'usitic ta jpastic. Mu
