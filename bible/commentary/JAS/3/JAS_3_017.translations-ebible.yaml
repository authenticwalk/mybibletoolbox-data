    guata uauelmatout tar siokonor hagar tasir tamata uakap, doh ahik pahe guata kokopo
    tar inet.
  san-DEV: किन्तूर्द्ध्वाद् आगतं यत् ज्ञानं तत् प्रथमं शुचि ततः परं शान्तं क्षान्तम्
    आशुसन्धेयं दयादिसत्फलैः परिपूर्णम् असन्दिग्धं निष्कपटञ्च भवति।
  tna-NT: Ahua ecuaneseda Diusu sa bahue eni cuana bahui yani su, nimebutsepi ecuaneda
    epu. Da su ecuaneda cama huamahuama saida yani. Paciencia aidaji, piba butsepiji,
    jaibunebatiji ecuaneda epu. Ai saida cuana bahui ecuaneda ya. Pamapa su ecuaneda
    tupupai saida huamahuama ebati. Aimue bubeta ecuaneda epu mahue.
  lid-lid: 'Arile, iri tanan ma lakou mara-ei mwasin taha akohok badeh, udu kandrah
    eme leheya taha kamekes kandriyen mwasin ki buku doh: Taha kasahan ha-un, ma taha
    kamekes mwasin ki ta nadu tine taha iri rayah ja, taha kanuhun sahou tiri mwan
    ma badih rayah ja, taha katikisiy lau rayah ja, taha kamekes mwasin ki tiri, ma
    taha badeh, sawasai.'
  wim-wim: Puth nil piip God.an thaw ngampara ngamp minam iiyāmp, kul keꞌ thawāmp
    thant wiyantan, puth wik itam thawāmp thant, aꞌ wik ngeeyāmp thanang thamp. Puth
    nil thaw ngampar thamp ngamp ngangk mamāmp thanangwey pam wanch puk wiy anangan
    aꞌ min iiyāmp thantwey thamp. Aꞌ puth-a, ngamp kan-kanam woyan nungantaman wak-wakāmp,
    woyanamana mel keꞌ enchāmpa, yaꞌa.
  zga-M: Uluhala ulywihuma khukyanya ukhulagula lwiva lunonu, hange lwalunondehencho
    ni khisa, upuliekhila ukhupuliehincha amamenyu vavanu, ludiegile uluhala nie sekhe
    inonu lulievuvule ukwilamwa, salumanyile udeisi.
  yom-yom: Vayi nduenga yintotukila kuidi Nzambi yidi yivedila vana kitheti, bosi
    yidi yi ndembama, yi lembama ; yizebi vika lebuka ; yifulukidi mu mamboti ayi
    yimbutanga mimbutu mimbote ; yitulanga luviakunu ko ayiyisi mayuya ko.
  san-SIN: කින්තූර්ද්ධ්වාද් ආගතං යත් ඥානං තත් ප්‍රථමං ශුචි තතඃ පරං ශාන්තං ක්‍ෂාන්තම්
    ආශුසන්ධේයං දයාදිසත්ඵලෛඃ පරිපූර්ණම් අසන්දිග්ධං නිෂ්කපටඤ්ච භවති|
  yut-yut: 'Mani amɨn nandaŋ kokwin tagɨsi Kwen Kokupmon nani baŋ tɨmɨkgaŋ uŋun da
    aŋpak yaŋ aŋ: Mibɨltok nandak nandak gwaljɨgɨ mɨni uŋun yolgaŋ, ae uŋun da buŋon
    amɨn gat but kaloŋsi ekwaŋ, ae aŋpak yaworɨ aŋ yomaŋ, aŋek pɨŋbisi egek amɨn dɨwarɨ
    dakon gen nandaŋek ekwaŋ, ae amɨn do bupmɨsi nandaŋ yomɨŋek aŋpak tagɨsi aŋyomaŋ.
    Uŋun amɨn morap kɨsi do aŋpak tɨlak kaloŋɨkon gɨn aŋyomaŋ. Ae jamba but aŋpak
    dɨma aŋ, uŋun aŋpak tagɨ yol kɨmokgoŋ.'
  grc-BYZ: ἡ δὲ ἄνωθεν σοφία πρῶτον μὲν ἁγνή ἐστιν, ἔπειτα εἰρηνική, ἐπιεικής, εὐπειθής,
    μεστὴ ἐλέους καὶ καρπῶν ἀγαθῶν, ἀδιάκριτος καὶ ἀνυπόκριτος.
  cpc-NT: Iro kantacha iriirika Pawa kowakaironi ayotanitai, ari onkantaki ankamiithashiritanai,
    iiro akisashiriwaitanaa, atakotantani ananaatyi, iiro apiyathatanaa, nishironka
    ankantanti, owamiithatiro antawaiyitziri, tyaaryoo ankantanaiya, iiro athiiyinkaritanai
    iijatzi.
  nhg-NT: 'Pero inu machestelestle tli yebitz de tlacpac icaca ejqueyi: ipa primier
    locör ica intiero yectec, hua nuyejque tietlaseseltelea, hua amo quencocoa ocseque.
    Amo sa quencamatzacua ocseque, tlöcamo yejua quetlöocoltea. Seme quechijteca lo
    que tlin cuale. Amo mocuiecuecteca, hua amo ica de ume ixöyac.'
  nya-nya: Koma nzeru imene imachoka kumwamba, poyamba ndi yangwiro, ndi yokonda mtendere,
    yoganizira za ena, yogonjera, yodzaza ndi chifundo ndi chipatso chabwino, yosakondera
    ndi yoona mtima.
  ngu-NT: Pero on yejhuan quipiaj itlamatquilis Dios nemij chipajquej. Niman no quinequij
    yolsehuilistli inhuan ocsequimej, niman nemij yolyemanquej, niman nocalactiaj
    quinojnotzasquej on yejhuan ocse tlamantic inemilis. No ijqui yejhuamej sanoyej
    teicnelianij, niman quitechihuiliaj miyec tlajtlamach tlen cuajli, niman xqueman
    techicoitaj, niman nochi on quichihuaj ican nochi inyojlo.
  kup-kup: Oñ dari Godiz hodad tinao añairamahaekahar sohot tair tovai sohok? Met
    dari home tinavonañ sohot modariz kaev naravotü, ma lop masak tinarizaronañ het
    mogao natotü, ma modari hapanen tinam hatevetet baval hahok, ma modariz zakep
    tat moreg nametotü, oñ ñetï tin rotapuñiharam mañovai tin metovai sohok.
  jid-jid: nakima hikma hi iri u shu, ni mumula ana tsatsra naki son si ison kamili
    saukiyu ahei ni loh suron kpukpo me ni gbugbu zizi wa ana die na u didi
  wmw-wmw: Fala fahamu yakulawa ka Mwenyezimungu ndi yakwanza swafi. Na noyi fahamu‑yi
    novyo ndi iri na usalama, wororo, tayari kusikiriza mawoni a munu mwenziwe, ndi
    ijare huruma na vitendo vyema, aipendeleya, wala siyo ya unafiki.
  gmv-GGM: Sallope gidida eratethiya gidikko koyro geshshikko, guyepekka saroteth
    dosizaro, danda7izaaro, ero gizaro, marotethinne loo7o ayfey kumidarokko. Qasse
    worodo madontaronne ulon geney bayndaro.
  ssg-ssg: Tuahe teteka laha hani Haeu kapiti namilolaha, i namiloi ukek namilolaha
    xewan ma laha seilon sawisawin wanen. Lawe laha aile hasolia wasole seilon, laha
    namiloi waximu seilon liai, laha hean ti lawe seilon, laha tahane seilon liai
    ma aile aluini hani laha, laha kum aile nenexi seilon ma aile pipisi.
  zpo-NT: 'Per lee yalnzhak kwaan nze lo Dios nak nebse kwaan nzhul, nu nle zee kwi
    wen xaa; nu lee xaa nkano yalnzhak: nadoo nii xaa, nu nzhekla xaa gon kwaan nii
    stub xaa, nu nles lextoo xaa ne xaa wechxinn xaa, nu nle xaa kwaan nali nak, nu
    nangwiit xaa cho nak xaa, nu tira nankadet xaa.'
  poy-poy: Kumbiti luhala lwalulawa kumpindi kwa Mlungu, kwanja ndo luherepa na lufira
    ponga na unanaga na upikinira na lumema lusungu na lulera mabwajubwaju ga matendu
    gaherepa na lwahera ubagula ama ufyangu.
  qwh-NT: 'Peru Diospita shamoq alli yacheqa quenomi: tsuya yacuno limpiu quemi, nuna
    mayintsicwan mana liryaquimi, qollmi shonqu quemi, wiyacoq quemi, ancupäcoq quemi,
    allicunata ruremi, llapanpaqpis iwal quemi y rasonpa caqllata parlaquimi.'
  gaw-gaw: Amge danab ag doyak Kayak top̱anu uḏie aop̱ig ele amu, ag am kobol inam
    heṯeb. Tatam ag dab mak enanag dim lamidṯeb. Amu dim lamiṯak ag lailḵad ele maḏoḏ
    ele daaṯeb am ag lailḵad dilagnu oolag bodo eṯak ele daanna, ag lailḵad dilag
    nai ele dooṯeb. Ag lailḵad dilagnu oolag gai iiṯa doon, ahilagnu kobol ena heṯeb.
    Am ag danab oh dilag kobol laip̱uib heṯeb. Danab anam am ag Kayak beḵod daanna,
    ham bup̱uak danab iiṯa daaṯeb.
  nca-nca: Quko uni iŋo-iŋo sambo koŋgo umbuyote qu howeyote ŋuko ŋandiro. Koretero,
    eneŋo iŋo-iŋoyó sara-sara naŋge teyote. Ko saŋgiríŋo moré kini newonde ime yote,
    topé-topémboro iŋoyote, topé-topé kusuŋoyemo yote, unipare sikíye te yunoro samaka
    yereyote ko otete meté teyote, uni soso koya murí kanata howeyote, maŋgó irisawore
    kama yeyote.
  zpz-NTPP: Zeꞌ de yu nu ricy cup shcab nu druu lo Ñgyoozh nu loga la rzuꞌ dey nu
    gyel cacy. Niga gac yu mbecy nu rzuꞌ nu gyel ri zu. Nunu gac yu mbecy gugy na.
    Nunu gac yu mbecy nu “O” rnii nu deꞌ zir losaꞌ nu nap rnii. Nunu rashni lagy dey
    losaꞌy. Nunu ricy dey coz nap. A̱ꞌ nac dey mbecy nu rcui losaꞌ. Nunu a̱ꞌ nac dey
    mbecy nu ricy cyup ic.
  zac-NT: 'En cambi, el quë nanapë llni nazeꞌdë de Dios, primërë nápëll tubi vidë
    zaꞌquë sin adë rzébidiꞌi ldúꞌull pë shtë saꞌll; adë rëuuꞌdiꞌi ldúꞌull dishiꞌbi;
    nall më naduꞌu. Nápëll rëspëti lu saꞌll: rgaꞌa ldúꞌull lu saꞌll. Rúnëll cusë zaꞌquë
    parë ra saꞌll. Quëhúnëll tratë igual con grë ra saꞌll; adë nádiꞌill ziquë mënë
    falsë. Derechë ruadíꞌdzëll.'
  kyg-kyg: Hugayaꞌmonanafa siosi vayaꞌmogi alagepa huꞌa ageteꞌa afiꞌnaya kavaꞌmo kokuꞌnapatiꞌmo
    aliꞌnisayana hogoteꞌa yaveyave apaipamo aliteꞌa alagepa huꞌa magokepi lokaeꞌa
    maiꞌneꞌa yagu yaga kavaꞌmo huꞌa maiꞌneꞌa vayaꞌai geꞌapimo afiꞌneꞌa hapau huꞌa
    neꞌapateꞌa alu alagepa kava alu alagepa kavaꞌmo nehae. Apakaemo muki vayaꞌaitegamo
    magoke agufa kavaꞌmo nehuꞌa aeꞌa ati okaeꞌa ha le yategamo neꞌmaiye.
  kmk-kmk: Yoong sat tagu un nanligwat kan Apudyus dit silib na, nadaḻus ud somsomok
    na, mangkikinnappiyaona dat tagu, naanus, mannakaawat, nakaasi kan nabaḻu ud kokkoona.
    Maid idumduma nat tagu kan bokona man-ag-agin.
  cao-NT: Jama, Dios mana ca tiisi tsi xo yoi yama. Jayapihi tsi iquinayamaxëqui mato.
    Ishima ixëqui mato. Toa tiisi pi jayaquí tsi Dios yoba nicaxëqui mato. Nohiria
    noixëqui mato. Huëtsa bo mëbixëqui mato. Shina rarinamahai ca iyamaxëqui mato.
    Paraxoma tsi Dios Chani yoayoixëqui mato.
  bbr-bbr: Utianik, ronkat Anut pakas koiäu, kiro eposek senes. Ak ronkat eposek karar
    tainoriäi, karauk roasiret pak päurar raianik, karauk roat mesin ronkatemoi, akan
    ämän jekur tainoriäi. Karauk roat mesin woiakati maronuk, orip orip sarwareäi.
    Ak roasiret eposek pak roasiret aru pak erekapu sarwareäi. Ak onok eposek tainoraun
    wa sätäiäi, owo onok keseraun äiäi epar tainoriäi.
  inb-inb: Ikuti Taita Dius karaska iachaita iukag­kunaka, ñi imapi mana panda­ris­pa­lla­mi
    kaug­san­kuna. Chi­manda, tukui­kuna­wa sumag­lla mana piña­chi­ri­na­kus­pa­lla­mi
    kaug­san­kuna. Pai­kunapa suma iuiai­wa tukui­kuna­manda­mi alli iuian­kuna. Ima
    nis­ka­ta­mi uian­kuna. Sug­kuna­manda lla­kispa, tukui ima­pi­pas alli­lla­mi
    ruran­kuna. Ñi pi­ta­pas mana sug rig­cha sug rig­cha iuiai­wa kawas­pa­lla, ñi
    ima­pi­pas mana llullas­pa­lla­mi kaug­san­kuna.
  hrv-hrv: A mudrost odozgor ponajprije čista je, zatim mirotvorna, milostiva, poučljiva,
    puna milosrđa i dobrih plodova, postojana, nehinjena.
  box-NT: Ɛ̀ɛ ká yìa le Dónbeenì bè-zũńminì wi yi, wón yi wee ce. O mún
    wee wé à ho hɛ́ɛrà kɛń ɓa nùpua pã̀ahṹ, o wayi, o bíonì mía. Ɓànso
    zũ mí ninzàwa màkárí. O hii wi á wárá ɓúenɓúen se. O yí máa hueeka
    nùpua mín yi, o lé o húaarà.
  ote-NT: Pe nuꞌʉ tóꞌo pɛꞌtsa núꞌa̱ ra mfa̱di bí ehe de mahetsꞌi, gueꞌʉ xá ntꞌaxi
    yá mfeni ne hingyá ꞌyøtꞌatuhni. Nuꞌʉ́ ya hoja̱ꞌi, ya hogaꞌyøde ne xi ja yá huecate
    ne nza̱ntho øtꞌe xá hño. Hingui yohna yá mfeni, nixi hingyá yohmi.
  wnu-wnu: 'Ne Qenu qoyam wuriimbig igo eng ete ebet igour: Qamar misir uber qas toat
    igour. Ne ger munon qei wuribanamsi ne musub wurinob igo ne munon qei qob qamarari
    igatar igour. Ne munon qei wuritoubar ne qomon uber qas oboub misir igub igour.
    Ne munon qei misir qamarari eng wuri gor misir gari qamb ebet igour. Wuri ar qabarit
    qas Yisas unum me qamb igour, qomon end gor ba dibes igour.'
  zam-NT: Men co' ndlyath no Diox par ndxác mèna, mèna indxòode lezo' loo chol con'
    ye'rsin' co' nac cón che'n xab izlyo'. Nac mèna mèn nado' co' mbe ban rye nda
    mèn no rye ndye'th mèn làth xtàa mèn. No ndoo lezo' mèna li mèna ante con' ndac.
    Mèna nac mèn co' indlide par más ndyu' thìb xtàa mèn loo tedib xtàa mèn. Nac mèna
    mèn co' intembìide ro no co' intembìide xti's loo mèn.
  zyp-NT: Canghrasala vaicung lang tei a vongpaw singnah cawh a hmetawcai tah a pathai;
    Mataico denah a du, zawngrawhnah a hnui, rei a nge, zangsawná tah chih ka, thuichaw
    a thui, hmeming zawng be, ziatai be.
  sey-NT: Ja̱je paꞌiquëtaꞌare Maijaꞌquë ta̱ꞌñe asaye i̱siye cato coꞌayena co̱ꞌme maꞌñe
    aꞌë. Ja̱je paꞌina, joꞌcua paꞌiye, dahuëre paꞌiye, yecohuaꞌi cuasayere meñe ñañe
    peoye paꞌiye, yecohuaꞌire teaye ñani co̱caiye, jaiye deꞌo coꞌamañare neñe, siꞌa
    yëꞌquë maca siꞌaohuaꞌire yoꞌoye, cuiꞌne nuñerepa paꞌicohuaꞌire neñe aꞌë.
  nvm-nvm: Regavo vuak ma iji varur gufia rokon iji fuka vuak mukor. Ijefuon vuak
    iji fu no nijaiduoga no kaifnuvuon vierafeknum isuar adumaduigin oknum ise nuvuon
    ganamime areknum ifenami ikreknum vuak ma ijesugin nijainamik. Regavo no vuak
    kuaimokva noba kaifnuvuon kafobuon ise iji gia kuaimok. Regavo madu noba iti nuvuon
    ijia vuak ma iji kuaiknum vo una unam ise ijia reok.
  mps-mps: 'Tiali goli niwai bidi augwaligo te God pagedu asobo te wiegi yai homu
    kolesaga sabo bidi dabe augwaligo ebo kolesaga e dao: polasa mu, te augwaligo
    meda isiąwai wiegi yai homu kolesaga wali pabo dao. Tama te kolesaga me, te augwaligo
    gasa bidi dabe dali wiegi yai kolesaga eyu deli homu elama bidiyu, tama augwali
    dali homu nagame eyu, tama tiyu augwaligo gasa bidi dabego po wabo odobo dao.
    Tama augwaligo homu dene eyu, we bidi tau sabo wiegi yai kolesaga ebo dao. Tama
    tiyu, augwaligo deli homu tiwai naga tigidali we bidi dali ebo dao. Tama augwaligo
    ugwadu homugo naga augwaligo po wabo menio.'
  pab-NT: 'Enokoatare waiyoliniti tyoitere atyo waiyexe taita ewaxiraharenae nonitata:
    mehexaikohaliti, waiyexehaliti, waiye haliti xomokaka harenae. Xairakoanehaliti
    kakoare hoka waiyexe tyoma kahare, maisa ahinityare, maoseratyare xini.'
  llg-llg: 'Tehuu ndolu maneme Manetualain mai, leo iak: makasososan tao nala ita
    sodan malalaok. Boe ma ana tao nala ita tasoda to dale makasufuk, nahiik nanasenggik,
    ma nggale loak taa-taa. Ndia buna-boan boe oo, tao nala ita dalen malole, tahiik
    tulu-fali hataholi la, ta nanabela seselik ma ndoos no hataholi feꞌe kala.'
  kyf-kyf: Nɩɩ, gbʋyilo -we bhʋa -Lagɔɔ -gbɛ we mɩ -mɔwlʋda tɩa, -mʋʋ 'bɩgʋ, we 'yɩbha
    'wʋtʋtʋe -dlɔɔ, we -yi we 'dɛ kpa sa nyɩmaa gbɛgbɛɩn. Nyɩma we zʋa 'nʋŋwɛ, we
    ka nyazɩdlɩ, 'ɩn we nʋa gbʋzɔnʋnya lɛ. We 'nɩ nyɩmɛɛ -yɔgwepalɩe -yɔ dlɩ 'sɔɔ
    gaylo nya -mɩ.
  tpi-tpi: Tasol ol man i kisim kain gutpela tingting na save i kam long God, ol i
    save mekim ol pasin olsem. Namba wan, ol i save bihainim klinpela tingting. Na
    namba 2, ol i save stap wanbel wantaim ol arapela, na ol i save isi long ol, na
    ol i save harim tok bilong ol arapela man. Ol i save sori tru long ol arapela
    na mekim gutpela pasin long ol. Ol i save mekim wankain pasin tasol long olgeta
    man. Na ol i no save giaman long bihainim gutpela pasin. Nogat. Ol i bihainim
    tru.
  mih-NT: Zoco sa siñi tuñi vaha sa saha ra Ndyoo, maa ñi sa vaha cua zavaha ñiyɨvɨ
    tatu iyo si sii ñu. Ma coo tizɨhɨ nu yucu ñu. Vii ñi cua coo ñu. Ta cuu natuhun
    tahan vaha ñu iyo sa siñi tuñi vaha sii, ta ma cuxaan ñu. Iyo tumañi iñi sii ñu
    sihin ñiyɨvɨ. Ta cuaha xaan inga nuu tyiño vaha zavaha ñiyɨvɨ iyo sa siñi tuñi
    sa saha ra Ndyoo. Ma ndu‑uu iñi ñu, ta ma zandavi ñaha ñu.
  qvh-NT: Jesucristupa wilacuyninta rasunpaypa yachacuyashgayqui musyacanga pay munashgannöna
    cawayaptiquirämi. Tayta Dios munashganno cawarga runa mayinsiwan ali cawansi,
    yanapäcog cansi, manami ayag shimi cansisu, cuyapäcog cansi, pï-maytapis ali ricansi,
    rasun caglata parlansi y ali cagcunalatami ruransipis.
  kms-kms: Pudi wute Jisas nei rimbig kin ni nei yuwon ye God nde pu ritevi kin wute
    te ni yumbo ur ren kin rise. Yumbo ur ye wuwo kin te ni yumbo ur nganye kin wand
    ninde umbo pe vise ye te kin pugrine ei puq ren ye. Di dobu wuwi kin te ni wute
    aye ane umbo irene kuse di wute aye sabi rindiny. Di ni wute aye nde nambune ris.
    Ni wute aye yawo ritony di yumbo ur yuwon yene bei rindiny. Ni wute buagi yumbo
    ur irene bei rindiny. Di ni nganyene nganye yumbo ur yuwon yene puq ren ye ni
    wandoqi rind segi.
  agn-agn: Piro mga nagalin ong Dios tang kinata-wanan ta, primiro magimong limpio
    tang kaboi ta ig masinlo tang pagigtabid ta ong doma. Magimo itang neman ig matako
    ang magpatalobabak ong doma. Magimo itang masiadong masine-bekanen ig maderep
    ang magboat ta mo-ya. Indi ita mamilik ta taw ig belag lamang ta paita-ita tang
    mga boat ta.
  nhi-NT: Pero naquin icpiah cuali tlayoluilis tlen ualeua iluicac, yehuan yolchipauaqueh,
    ictemouah isqueh ica cuali iuan nocsiquin, cualmeh coconeh, teahsicamatinih, simi
