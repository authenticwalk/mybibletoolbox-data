  san-PUN: ਕਿਨ੍ਤੂਰ੍ੱਧ੍ਵਾਦ੍ ਆਗਤੰ ਯਤ੍ ਜ੍ਞਾਨੰ ਤਤ੍ ਪ੍ਰਥਮੰ ਸ਼ੁਚਿ ਤਤਃ ਪਰੰ ਸ਼ਾਨ੍ਤੰ ਕ੍ਸ਼਼ਾਨ੍ਤਮ੍
