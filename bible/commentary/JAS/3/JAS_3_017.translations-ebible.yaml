  unx-unx: ମେନ୍‌ଦ ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁଃତାନ୍‌ ସେଣାଁ ସବେନାଃଏତେ ସିଦାତେଦ ଫାର୍‌ଚି, ସୁକୁ ଏମଃ,
