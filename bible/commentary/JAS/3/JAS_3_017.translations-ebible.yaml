    kin kuw kadoyámin banim ade ibakamin banim ade kasen kasen bom faltimin banim
    uta ko.
  ura-NT: Nii Cana Coaunera coitucuhin nenacaaurute, nejelauneein caohachaain ichaaore.
    Cana Coaunera ere tonoraauruhana jaunte, caohachaain ichaaore, rai caohachanuhacha
