    mrokfom hikhato wany yakioneft brorahtm. Yo womm hti yuhuwafhato dborioh nefm
    na hakurahmm. Nhai yufet yimarpam yak marnyahato tfit yufa duha yimam nhai. Nhai.
    Yo nhai tngrpamn kfo hnu bohnuruhatm dborioh nefroh hikneft. Nhai. Hik mif mifrahmm.
  bht-bht: पर जड़ा ज्ञान स्वर्गे ला मिलदा है, सै पेहले तां पबित्र होंदा है, फिरी मिलनसार,
    कोमल, कने प्यारभाव, दया ला भरुया, खरे कम्मा ला लदुया कने बिना कुसी भेदभाव कने
    बिना कुसी कपट दे होंदा है।
  eng-NOY: But the wisdom from above is first pure, then peaceable, gentle, easy to
    be entreated, full of mercy and good fruits, without partiality, without hypocrisy.
  cub-NT: Ʉbenita Jʉ̃menijicʉ majide d̶ayʉbe põevare majié jãveque. Mamarʉmʉre ina
    põeva majidivʉ me Jʉ̃menijicʉ jiede caino mearo d̶aivʉbu. Aru cãrijimene d̶aivʉbu.
    Cad̶ateivʉbu apevʉre. Jijecʉbevʉva cʉrivʉbu apevʉque. Cõmaje ãroje jã́ivʉbu apevʉre.
    Pued̶aivʉbu apevʉre. Jã́ivʉbu caivʉre cũinátʉrʉra, jã́mevʉva apevʉre me apevʉ
    pʉeno. Pʉcaũmea cʉbevʉbu. Aru mearore d̶aivʉbu. Québu ina põeva majidivʉ Jʉ̃menijicʉi
    majiéque.
  ita-1927: Ma la sapienza che è da alto, prima è pura; poi pacifica, mite, arrendevole,
    piena di misericordia e di buoni frutti, senza parzialità senza ipocrisia.
  lww-lww: A visae yaru nap̃a naga tol namanmaruaena nae ma e peni, ana kiena p̃elaga
    ve tap̃ena. A metava suri tap̃ena lala, kiena malena ikik ruru wo, a naga ve yaru
    nasum̃areena m̃ena ga, naga ve yaru mom̃au, naga ve erau ruru wo van yeririna
    tap̃ena lala, a naga ve yeririna na sineyeena. A naga ve yeririna m̃ena ga tai
    nap̃a e kiena malena war mras la nap̃a po. A naga ve waveve re yaru lala, a kiena
    sitomena ve veve lua re.
  ckb-ckb: بەڵام ئەو داناییەی لە ئاسمانەوەیە، لەپێش هەموو شتێک پاکە، دواتر ئاشتیخوازە،
    خۆنەویستە، گوێڕایەڵە، پڕ لە بەزەییە و بەروبوومی چاکە، لایەنگر و دووڕوو نییە.
  nas-nas: Teka tee temuriiꞌ noruꞌ matau paning-etaing tutunaꞌ tee pituari otoꞌ deeaung,
    teketa mooa-anta, banainge otoꞌ, noruꞌ barorompari otoꞌ, piaae maantoꞌ, eeꞌnoko
    niiꞌning sinang tampeng, siivenkeꞌari noruꞌ otoaruko, ampirinung dovang nariꞌ.
  uvl-uvl: 'Pe iri nenge te mene eteinga toto ngana nge at nge NeHalang, reria poinga
    pomai: Te nanasia poinga nge pengpeng, pe te urana lange pekngaria mur, pe tetu
    ke tenek ia iri, pe leteria poreke ia iri. Pe ramaria urana nge te longo langa
    pekngaria mur leteria tuanin ngana mur, pe reria poinga urana ngana mur nganangaria
