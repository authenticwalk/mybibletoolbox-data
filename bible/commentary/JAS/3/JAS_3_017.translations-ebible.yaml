  lif-NT: ᤁᤖ ᤌᤠ᤺ᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤃ ᤛᤣᤛᤣᤒᤠ
