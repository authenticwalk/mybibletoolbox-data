    pa tiquinchihuilisi cuali mochi oc sequin hual amo quipialo len monequi pa quipiasi
    pa inminyolo huan inmincuerpos. Huan huil ticmatilo pampa in lajmatilisli technequiltía
    pa tiquinchihuilisi cuali in oc sequin. Amo techmacahuiltía pa tiyulisi tiquincuajcuamanticate
