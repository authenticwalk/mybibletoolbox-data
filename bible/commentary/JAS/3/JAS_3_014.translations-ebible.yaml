  mop-NT: Uchac top xüc-oole'ex ta bajil. Uchac chen inche'ex a tane'ex a tuclic a
    bajili. Wa baalo' ti yane'exe, ma' a wadique'ex ti qui'e'ex. Ca' a wade'ex ti
    qui'e'exe, tane'ex a wadic a tusu, ma' a jaji.
  tet-tet: Mais ema mak hirus ema no ema mak buka nahonu ema, sia keta loko aan dale
    naꞌak, sia matenek, tan sia dale tolek. Lisan nunia la tuun mai nosi Naꞌi Maromak,
    mais mai nosi ema raiklaran beer duꞌuk no nosi diabu.
  hlt-MCSB: Na thinko khuiah thatlainah a thanghap neh koevoeinah na khueh uh atah,
    oltak te na koevoei thil, na laithae uh thil moenih a?
  xtd-NT: Nux ka kukuedi ini‑n, te ka kuu ua anu‑n, te ka kida‑n xavaꞌa mee‑n, maxku
    jaꞌan koio‑n xa vaꞌa kutnuni ini‑n, chi ña ndaa. Tnuꞌu vete ka jaꞌan‑n.
  mdy-ETH: ጋዓንቴ ፑርታ ቂኢሩሞና ፔና ናሽኪሢና ዒንሢኮ ዒኖ ጊዳ ዓኣቶ ዖቶርቂፖቴ፤ ጎኔ ባኣዚያ «ዔሩዋሴ» ጌይፖቴ።
  spl-spl: '@see-verse:JAS.003.013'
  usp-NT: Pero atak, wi tipe laj awanmak tati'tij ayb'ak chawib'il ayb'ak y wi xike
    tib'e awanmak chi jtoquic utzil pi aweake, ma coj ak'ijak jwi'l ta' tijin tab'ijtak
    tz'etel tzij.
  zav-NT: Pero na' šə chgue'i lɉuežɉcho na' chene'echo gaccho beṉə' blaoch cle ca
    ḻega'aque' bito cheyaḻə' əṉacho de que naccho beṉə' sin' par əgwsedecho beṉə'
    yoblə. Nacbia' bito naccho beṉə' sin' šə choncho ca'.
  sgz-sgz: Má ngo u káng mai bálsák má uk ri suri lain kiskis er di atur páptai á
    tan lite, koion una parai ngo á iáu á tám mánán. Ngo u para ngorer, ki u pua palai
    támin muswan.
  kek-NT: Cui toj cuan li c'ahi̱nc ut li cakali̱nc e̱riq'uin, me̱nimobresi e̱rib chixyebal
    nak cuan e̱na'leb. Riq'uin xba̱nunquil a'an yo̱quex chi tic'ti'ic ut xmukbal li
    xya̱lal.
  blz-NT: Kasee kalu mian iya'a tongko' masindir ka' mingkira' mingimamat waka-wakanamo,
    alia i ia mongkodaakon pingintianna iya'a, gause men koiya'a, ia momborekkon men
    tuutuu' kana' na Alaata'ala.
  poe-NT: A̱ ntá tí jahará chónta kjuachji̱no̱xínhin a̱sánrá la tjinkáonrá jahórá
    chrókuétoanrá. A̱ ntá tí xi̱kaha la chrókjui̱nchehnkexínhyará tí nkehe nohará
    kíxin tí xi̱kaha la chꞌiyará la tjinkákonhyará chróchro̱nkará tí nkehe chaxín
    ntoá.
  san-TAM: கிந்து யுஷ்மத³ந்த​:கரணமத்⁴யே யதி³ திக்தேர்ஷ்யா விவாதே³ச்சா² ச வித்³யதே
    தர்ஹி ஸத்யமதஸ்ய விருத்³த⁴ம்ʼ ந ஸ்²லாக⁴த்⁴வம்ʼ நசாந்ருʼதம்ʼ கத²யத|
  cof-NT: ¿Junni nulari niyaque tenca caminlayun? ¿Uyanlaca fe lochique paiminlayun?
    Ticatiya quino joyoe tinatori, ¿tencachique munateri tsantiminlayun? Tsan jotori,
    tsarasica tenca tan itolajoe. Junto nene pato, tenca tanyoe titulajona!
  srm-NT: Ma ee i ta haun da otowan ta suku bunu fii wanwan, ja a’ toobi ku di otowan
    fii möönsö, nöö an bunu e. Nöö ee sö i ta libi, nöö ja musu ta waka ta mindi soni
    ta njan buka taa i abi fusutan.
  qvs-NT: Kankuna wawkikichita chiknishpa paykunapa imankunata munashpa paykunawan
    ayninakushpaykichika ama kreyinakushpa rimaychichu alli yachak runa kanaykichita.
    Kikikichilla llullachinakuykankichi.
  zca-NT: Per chi nile' go lambid tu kwa'n no niyi'xian go kun wech go, orze' gat
    ñalt di'zh go, lë'gaka go dox nzhak, porke tu lad nila' go widi'zh nazhon che'n
    Dios por Jesukrist.
  cbc-NT: Apei mʉjãã mena macããcʉ̃ cʉ̃ yeri pũnapʉ apei cʉ̃ caãnierẽ roro cʉ̃ caĩñaʉgaripeata
    roque, ñuẽtĩña. Tunu, “¡Yʉ jeto yʉ masĩña yʉ caátipeere!” cʉ̃ caĩata, ñuẽtĩña.
    Cʉ̃ pʉame, “¡Camasĩ yʉ ãniña!” caĩ nimicʉ̃ã, bairo mee niñami.
  qxo-NT: Runa mayiquita chiquir shonguyquicunachö nanapararga Tayta Diospa willacuynin
    ninganta manam cäsuycäyanquitsu.
  mox-mox: Ta ʼesi ʼeguma taha toga veʼifiʼifi giwalinaya ʼenoʼeno ta wese taunega
    ana wawa ena veqidua weaqina nuanua, e ʼinega tomotau nana taunega veveʼita ʼifoqeyea
    ena vonavane ena alamani qiduana weaqina ge vonahaqiaqi, ta ʼesi tauna touʼava.
  kew-kew: Goa pea pare nimimi onaa medaloma-para udipa kone nasua ero agaa naloa
    nimina bi naminasaatepape. Dia-ga goa palimi-daare nimimi aakone sua ora agaa
    gimoa yaa agaa teme.
  dww-dww: Be deḡoda tauna nopone unura, nuaḡoraḡora be moraba ta kenana, naumeki
    da tauna nam sibo ya kawa saḡe munaḡe be ya riuna, “Taugu nuauyauya banegiguma.”
    Inam matabuna kaiyovu be riukaua ta riuriu tuatuaḡaiena.
  twi-ASANTE: Na sɛ mowɔ nitan, mansotwe ne pɛsɛmenkomenya wɔ mo akoma mu a, ɛnneɛ
    ɛnsɛ sɛ mohoahoa mo ho, na nam so ka nkontompo tia nokorɛ.
  aoj-aoj: Iꞌi ukup ipeꞌipi kowelep pepoma pegefaꞌ hiahawes uga otamba mais anis daiasi,
    ina pelaepa anisa sigaila basef ipeꞌifi atifa waf kikipaifi, ipaꞌ ina pasaꞌma
    agof ipeꞌigufi, owaꞌi. Ipaꞌ pendaꞌ waf afambai pigaꞌi ipaꞌ atipa gawaipai, ipaꞌ
    pambasoꞌmas. Naꞌambai hapaimi. Gawa inimba ipeꞌini ina endilisini, owaꞌ.
  cbv-cbv: Obohjeéhtih, det bií déedih bʉ́dí en ñinahna, ĩ weñat pínahdihjeh jenah
    joiná yʉhna, “Weémboó tʉ́i jéihni wã jʉmna caá”, ĩ niijcá bojo naáh. Páant niijnít,
    tʉbit yeenit ĩ jʉmna caá.
  taw-taw: Pen chɨbol nɨbop ak tɨmel yɨbɨl gɨl, gos nɨbi nab ayaŋ yɨlɨk gek mɨlɨk
    nɨŋɨd nɨm, yɨb nɨbi ke dad ma aplanɨmɨb. Chɨn binɨb gos nɨgep teplep yɨbɨl mɨdobun
    agɨl gos nɨŋɨd, mɨñmɨñ ma gɨnɨmɨb. Takaw yepɨs anɨb okok agɨl, takaw yɨpɨl yɨbɨl
    ak ma taw yu gɨnɨmɨb.
  jic-NT: 'Jipj pajal ts''i ''in, jomam mpes, jipj ma polel velen jipj jin ''yüsa
    t''üc'' way. Jipj jyas jipj p''iyá más püné way nsem la p''a wa jis lal, jipj
    ma polel velen jipj jin ''yüsa. Nin jinwá jele na, po ma tsyüpünǘ niná:'
  zap-NT: Per belne tebegue gyelembidye, tebegue gyelendeblextoo nuu lextoo de, yët
    neguin ne ydxin de ne nan de, porke noze rkade de; rlaandet de zegne zëëd lo diznli.
  wer-wer: Ar omnantëën war yeem omnaröaan lup utpetaring wë arimtën wak isak, “Ten
    kön ompyautaring wë,” pël angan. Pël anë pöt kaar anëët.
  ipi-ipi: Yakamato okone andawa lape-pene eya-kola teke, yakama tane gene andane
    miama lakae lo nembo talaini. Wuane nembo toto, yakamato wandakali gene yene tupa
    towa apiangu pua ateaindo, yakamato owato pii loto, yakama tanena gene tupa laiyu
    lolai okomane pii enene oko ango aya olaini. Tika ando atalapape.
  qul-NT: Kancunachus envidiacuycunawan sonkoyquichista junt'achispa, kancunallapaj
    tucuy imata ruwanquichis chayka, ni imamanta alabacunayquichis canchu; chaytaj
    mana verdadero yachaychu.
  tnc-tnc: Aᵽerãte oakiriwa'ri nare mija ã'mijĩarãka, suᵽabatirã aᵽerãte ᵽemawa'ribaji
    imarika mijaro'si takajĩkaja ᵽuᵽajoariᵽotojo, “Jia õrĩᵽuᵽairã yija ime”, ãᵽaraka
    jĩjimakaᵽi aᵽerãte mija jaikoᵽeyu. I'suᵽaka imawa'ri jia wãjia imakoᵽeikakaka
    mija ã'mitiriᵽe'yorijayu.
  ter-NT: Itea itikápunoe xâne ixómoti kahâ'a anú'ukea po'ínuhiko xâne, epó'oxo áva
    kotivépiti koane ixómotimaka hexakîvokoko, hako uhêpe iséneupinovo. Hákomaka yaupú'ikopovo
    pe'okoâti itíkivo ko'isóneuti.
  bmr-NT: 'Jaanotɨ amɨɨhai jeebɨɨfaño sitaaco iinohallɨtɨro mɨjɨɨheveneheje iicahachiijɨ,
    bu jillɨ amɨɨhaiguiiharo sinehejeque momoonɨfihachiijɨ icano toono amɨɨhai gaajari
    mitya mitya mihicadino: Aivo sihidɨ gaajahi, noomoro. Jaamo tollɨ omoonɨmo miyaano
    iicanoco bañɨhi.'
  fuf-fuf: Kono si tawii hiɗon mari ka ɓerɗe mon nawliigu tiiɗungu e haasidi, haray
    wota on mawnintino, e wota on yeddu goonga on.
  bhl-bhl: Kate, “Nu kal fian so kawtiw nute te!”, angakabiliw kawtiw yu diwkuw mali
    ilo on keyemeko, yukalem ibolow ete kuw fukuniw tewe, yu kanelom yukalem wiin
    elo beemdiw dao kemokoliw te! Kemiw tewe, yom kanebiliw kukuw be fein weng beelo
    de mit dako, dawkatiko, kolewkabe kasike.
  ons-ons: Ŋo wetŋone kotino sori sorin, sot osi osi so bonep nugunge more nema oka
    okan payakeo, ge solaŋone misuk mawa kaikene paki, isi don ra more don welekatne
    ea ŋabakaikene.
  con-NTPO: Tsa'ma que'ija injama'choni tisuyi patsuye in'jamba faesuma se'pipa chi'ga'ta
    “Ñotsse gi atesu'cho” qquen afa'fajama. Nane tsa'caen in'jamba afa'ta qui tansintsse
    su'choma pañambiqquia'caen afopoen'fa.
  ghs-ghs: Oonihe, nikeho qupata ttire mina biranatemi nike qesa bitta ma kaka eetaquko
    etoqa soropuru eete noo mee oke arabidzaino.
  peg-peg: ମାତର୍‌ ଜଦି ମି ୱାସ୍କିତ କେନାକା ବେସି ରିସା, ଜାର୍ତିଂ ହୁଡ଼୍‌ନାକାନ୍‌ ଆରି ଗିଣ୍‌
    ବାବ୍‌ନା ମାନାତ୍‌, ତା ଆତିସ୍‌ ହାତ୍‌ପା ବିରୁତ୍‌ତ ଗରବ୍‌ କିମାଟ୍ ଆରି ମିଚ୍‍ ଇନ୍‍ମାଟ୍‌ ।
  txu-NT: Nhym be, ga ne ga anhõkre kadjwỳnhbê angryk. Me'õ nhõ mỳjja'ã angryk. Ne
    arax mỳr jabej akadjwỳnhbê adjàkrê. Ne kam 'ã amijo amra. Djãm ja ne mex? Djã
    ne ga katàt ar amijo aba? Kati. Ga ne ga ate amijo aba. Kam kwãrĩk wãnh 'ã amijo
    adjàmra kêt ne arĩk amim ajêx kêt.
  eng-WEBU: But if you have bitter jealousy and selfish ambition in your heart, don’t
    boast and don’t lie against the truth.
  gnw-NT: Ẽrei peacatãa yave ĩru vae reta re jare pepochɨ yave chupe reta, agüɨye
    piyembɨcate. Echa'ã piyembɨcate yave, peapu co. Piyapo'ã peĩ añete vae rupi.
  mux-mux: Akiliinga-pe yambu mare bi ola molemú mola teku konjulemele mola ulu telemele
    mele kanuku kene ‘Aku-siku naa molai. Aku-siku naa teai. Oliu aku-sipu molkumulanje
    kapula.’ niku eni-kene numanu kis panjiku arerembi kulung lem aku-siku numanale-ni
    piliilimili mele ‘Tepu konjukumulu. Oliu piliipa kungnjuli pelemú.’ niku eni-enini
    kape niku bi paka naa toku, aku-siku gólu toku ung sikama toku mania naa mundai.
  maj-NT: Tu̱nga tsa kju̱a̱xintak'un tíjñajin ani̱ma̱nu̱u ko̱ mjenu̱u nk'a kuankíhu̱un
    xinki̱u, najmi tu̱ tsjo katumanu̱u, a̱t'aha̱ b'a̱ ts'ín tíbiyunéhenu én xi na̱xu̱
    tjín ni xi bakúya.
  bkq-NT: Angahumo oday agonromo wâgâ mâsewânilymo, âdalâ kulâ amyguelymo, amidylymo
    warâ watay, “Tonomegueim urâ” tâkezeba itaungâ; myguewâdylymo kulâ awârâ.
  kue-kue: Ba ene yomba ta mir kinde mogl tendre te enene wedi guman mundu koglmbi
    nomane mina pirmitna endimbi, ana ene pirpogl singwa ya nomane wakai ipre alagl
    sikriyo. Mambuno kaima sende ana kakimbi dikriyo.
  cot-NT: 'Cotanquitsiqueate pincatsimamajaquerigueti pigonoro pininquegueti panajaiaqueri,
    aisa avisatigueti quenquejacotajatsi, aatoja pamataga pincanquegueti: “Notsamajati.”'
  bnp-bnp: Pali e rei a viri i rata a rabu ni masigoro, e huriki ri ngaru ni polomugamuga,
    nahea ri gi bibi rike a rane ria, nahea ri gi lavuni vona a ngava muholi.
  apn-NT: Nom kot ka mẽ mẽmoj tã axpẽn kamã agryk o ri apa. Rỳ amnhĩ pix kukamã ajamaxpẽr
    o ri apa hãmri nẽ ãm ate Tĩrtũm kapẽr kôt amnhĩ nhĩpêx ã amnhĩ jarẽnh kaprỳ.
  ctp-NT: Ja ka chkwiꞌ nten ꞌwan chaꞌ nten suꞌwe lka wan si liyeꞌ tiꞌ wan, si kuxi
    ꞌa ndaꞌan chaꞌ tiye wan ñaꞌan wan ꞌin nten, si xkwiꞌ tñan ꞌwan, ti ykwiꞌ ti wan,
    nka tiye wan; nan nñi lyoꞌo wan ꞌin taꞌa nten wan si ngwañaꞌan ngiꞌni wan, loꞌo
    nsuꞌwa nchkunꞌ wan chaꞌ nu ñi nu wa nda Ndiose chaꞌ kan lo chalyuu, chaꞌ ngwañaꞌan
    siyeꞌ ꞌa ngiꞌni wan.
  opm-opm: Imat na pinggima damdapat heisup mar bap matin da deiyao Ihtin han hat
    inpor dahatin da hayao ihyahanoh ama ihat dahapti han gur Nuhur dakuu han hat
    patimur ripri. Giriyahanhe ama ihat patim giriya han gur dasuh meng ritiprohe
    ohoh ihan gur ihat daham ripri.
  bvr-bvr: Wurra nginyipa minyja mu-werrmbarra burr-nacha ny-yorkiya aburr-werranga
    rrapa ny-bachirramiya burrwa, rrapa minypa ny-borrwuja ny-yorkiya nginyipa ny-yinmiya
    barra ny-yelangga wana nyi-negiya — minyja ny-yirdiya ny-yorkiya, wurra gala ny-yinmiya
    ny-nyurrjiya jimarna nginyipa gun-burral janguny marn․gi. Wurra gala yapa ny-yolkiyan
    ny-yenggin rrapa gun-gata gun-burral janguny ny-nyukurdanyjin.
  wal-wal: SHin intte wozanan cammiya qanaateenne yiiqee de7ikko, otorettoppite; qassi
    tumatettaa bollikka worddotoppite.
  zad-NT: Na' shi we'le latj wx̱iṉj wḻen yeḻ' xe'na' yic̱hjlall'do'lena', na' gonile
    beṉ' nakzi, bi chiyaḻ' wshalj wshonle iṉale naple yeḻ' sin' daa choṉ Chioza'.
    Ḻa' shi ka' chonle aga dill' ḻin choe'le.
  kmg-kmg: Á maŋjeŋicko iiŋguuŋ hâtâne â hehefaric fohame ine sahac-jeŋic bafehuc
    dâŋfâri manaŋgopeneŋ mupie burec eocmu.
  mgh-mgh: Waahikhaleke commo, munrimani mwinyu mmo nhaana urama wootepa ni wiihelela,
    vano nhiittottope ni nhoothe nveehaka ikhweeli.
  aso-aso: Ne neiha lingine lutinguꞌ lukehe ekeseꞌ ngibili mini ge hulo ne hulo li
    mini okodine di dizi laza gate gele veveso ogaꞌ nonive ne none li lilizaniꞌ nene
    mo gamazi lamineꞌ lami sozasi lilisanako nemuꞌ neꞌmine lamilo.
  uli-uli: Ngo hare lal mekla dipmi ila ye ssogol loltemay, mo luwalel chog holongmi
    llufulumi mo ssong, ila ngo ha towe foru bo habe molfid irel yami kachepar bo
    ha repiy.
  nin-NT: Nggo, ùwà ti ki issu ni kri angbachi ni isisurr imuwa, ùwà bu si nggurr
    anke̱ du ùwà si ukrizhizhi hen, ni si ki ku ure ujiji ku imu hen.
  tgk-tgk: Аммо агар дар дилҳои шумо кинаву ҳасад ва худпарастӣ вуҷуд дошта бошад,
    худситоӣ накунед, ки таърифатон бар зидди ростӣ аст.
  acu-NT: 'Antsu atumi nintijaingkia pasé nintimsaram suwirpiaku jinisrum pujakrumka,
    tura wikia miajuitjai, tu nintimsaram pujakrumka: Wikia pengkeraitjai tiirap.
    Tu pujakrumka, nekas chicham aa nuka nintimchau asaram waitrarme.'
  cak-WNT: Yac'a riyix wi xa jani' na itzel nuna' ri iwánima chare jun chic winek
    ruma chi utz c'o, y niwajo' chi can xu (xe) ta wi riyix ri c'o utz nic'om ca chare
    ronojel cosa; wi xa queri' niben, man c'a tibij ta chi c'o utzilaj na'oj iwuq'ui.
    Ruma riq'ui jun ibanobal queri', can nik'alajin wi chi xa ma kitzij ta ri na'oj
    ri c'o iwuq'ui.
  ebk-ebk: Ngem mu itupugyu as numnumyu nan nunsidla ay kenaapos ya kenapasis-iya,
    achiyu epangpangas nan kenasilibyu, tay maekontra as nan kenatit-iwa.
  spa-PDDPT: Pero si tienen celo, amargura y ambición egoísta en su corazón, no se
    enaltezcan ni mientan contra la verdad.
  ruf-ruf: Lekeni ka imimoyo yenu imema chepfu chine usungu, ukwinoghela wenyegho
    mliheka na ukwibaghula, mleke kwighoda kwa kulonga ughutsu na kuulema ukweli.
  gun-gun: Ha'e rã xapy'a rei pendepy'a re joe napendea'ei reia ha'e peẽ ranhexea
    oĩ ramo nda'evei pejejou porã rei aguã, neĩ anhetẽ va'e rovai pendeapu aguã guive.
  agu-BL: Poro ko at e' ẍchixo'lu' yi cy'a'n chi'ch chic'u'l cya'n, nin yi na cyocsaj
    quib nim ẍchic'u'l cuntu', e' tzun la'j nin e' contr te yi bintzi, na wi cyak'
    tu' yi na cyal yi chin tz'aknak cu'n e'.
  isn-isn: Angize mukete wilu nuutaki mumasigo yawinyene munkola yanyu, muleke kuhumbula
    kuligitya uuteele nukuligitya itai.
  eng-PEV: But if you only think about things that are good for yourself, and if you
    are jealous of other people, and if you hate other people, you are not thinking
    God’s way. That’s the devil’s way. He is the boss over the bad spirits. You can’t
    hide the way you think by telling lies about it, and by saying that you are really
    good.
  ilo-ULB: Ngem no addaankayo iti napait a panagimon ken naimot a tarigagay iti pusoyo,
    saankayo nga agpasindayag ken agulbod a maibusor iti kinapudno.
  pir-NT: Sa yena apequiro apee borore tiquiro cʉogʉ̃ ihñana cahme ihña coona, apequina
