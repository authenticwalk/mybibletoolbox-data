  eng-WEBPB: But if you have bitter jealousy and selfish ambition in your heart, don’t
    boast and don’t lie against the truth.
  gfk-H: Iasen ing bia muat lilik sakasaka taar ta ira mesa ma muat mangaha ta ira
    nudiet mahua na lualua, waak muat lik hatamat habal muat. Ing muat na gil hua
    muat bisbis mon. Ma ira numuat nianga pa na haut lah ira linga Kalou i kilam bia
    i tutuna.
  viv-viv: Atu kaꞋi nuwahinagemiya wagaꞋumaꞋuma wanuwakoyoveꞋine taumiyao ami egana
    ana kailakata faꞋina wanuwanuwa, au keke medema faꞋina wanaselakalaka kadu keke
    yami nuwanuwa koyodi agaidiya nuwanuwa velemoꞋena wanahawavekemeni.
  yao-yao: Nambo iŵaga mmitima jenu mugumbele wiu ni uchimwa ni lipamo, nkasisa usyene
    kwa kulilapa ni kusala unami.
  tgp-tgp: Pani vara ha mar̃ivi na mereimerei sasati, ale ka lo r̃omr̃omi kamim hasemim
    na mapumim, ha sopo retihapahapa, ale ha sopo turuleji na retivarar̃uhu.
  auc-NT: Mïnitö guiquënë wacä quincoo adinque pïinte entawëmïni ayæ̈ nämanque ante,
    Mönö ñæ̈næ̈mö badinque waa quëwengæ̈impa, ante pönente entawëmïni ïninque mïnitö
    nö ëñëmïni incæ, Mönö waa cæmompa, ante ædö cæte anguïmïnii. Ayæ̈ mänömaï baï
    godömenque entawëmïni ïninque näwangä mïni anguënënö ante edæ Baa änämaï ïedäni.
  kbc-NT: Nigida anigida ɡ̶adoceeɡ̶egi, codaa nige eliɡ̶idee catiwedi ɡ̶adaaleɡ̶ena,
    codaa migoleetibige me iiɡ̶eni eledi oko madinelecaɡ̶ateeni, jinaɡ̶a adinaɡ̶axakenitibece
    leeɡ̶odi mida ɡ̶adixakedi. Igaataɡ̶a nigadinaɡ̶axakenitibece, niɡ̶ida makaami
    awitaka, jaɡ̶akapetege niɡ̶ijo liiɡ̶axinaɡ̶aneɡ̶egi Aneotedoɡ̶oji anewi.
  bmh-bmh: Bo, ag dudu ipal agal wanimag banou mui wabun en oiagab eg maraba, ag agal
    wanimag banou mabun salau i macan. Agen ‘Ig dabeleu naliu mui’ aimai i ze macan.
    Ag igul go guzenaimai, polumaimai, petak ze naliu wagemanemen.
  ctu-BL: Mi tsʌytsʌyña la' pusic'al cha'an i wenlel la' pi'ʌlob, mi la' wujil a'leya
    ti la' pusic'al, mach la' chañ'esan la' bʌ. Mach la' cha'len lot ti' contra i
    sujmlel.
  meq-meq: Agəna nəkurom sələk eye, ada ɗərev kurom ɗuwekeke, ada faya ka dzalumeye
    ka bo kurom eye ɗekɗek tsa dərmak. Taɗə kə ge andza niye na, kâ ŋgalakum bay ada
    kâ rawum me ka deɗek bay.
  noa-H: Pari magba pãrau pãach t'ãar heepai k'ãijã pãachta jũrr chik'am k'ãaijã hʌ̃rpai
    ham k'õsinaa pãachdëu nem jaau nʌmpaita hũrpim k'õchgau hõrag jaau nʌm k'ai, magan
    hoob chadam hiekta jaau nʌm hawia pãachta hajap'a nʌm hamiet. Pãach mag wënʌrrʌm
    haig sĩi chik'am k'ũgurta wënʌrrabahab.
  alp-NT: Po sepo imi lalemi tiake tamata le eni sasaisa neka kai batuke imi nete
    loko ruami, hoko kwakwae imi kai lemake be imi rekwa mise yake. Le mere ebroka
    Alla Eni nkenale.
  san-VEL: kintu yu.smadanta.hkara.namadhye yadi tikter.syaa vivaadecchaa ca vidyate
    tarhi satyamatasya viruddha.m na "slaaghadhva.m nacaan.rta.m kathayata|
  kbq-kbq: Hianagi vahe'mofoma antahimugi ante'zamo'ene kagraguke antahizamo kagu'afi
    mevitenenigenka, kavufga mareri kavukvatetira tamage kemofo eri amnezanknara osuo.
  kbh-kbh: Pero ts̈ëngaftangbe ainaniñe yapa ínÿabioye s̈mojtsánts̈abos̈e y nÿe ínÿenga
    chamotjáyanama soyënga s̈mojtsama, as ndoñe s̈mattsenábotamnaye osertánënga y
    ts̈ábenga s̈momnama, er ndegombre Bëngbe Bëtsabe osertánana ts̈ëngaftanga ndoñe
    s̈montsebomna.
  ron-LSB: Dar dacă ai în inima ta gelozie amară și ambiție egoistă, nu te lăuda și
    nu minți împotriva adevărului.
  pon-pon: A ma peirin o akamai mier nan monion omail, komail der juaiki palian melel
    o der kalikame me melel.
  nhe-BL: Pero intla inquinchicoitaj sequinoc huan san inquinequij inmohueyichihuase
    inmoseltitzi, huajca amo ximohueyimatica pampa ax neli intlalnamiquij. San inmoistlacahuíaj
    intla inmoilhuíaj intlalnamiquij.
  sps-sps: Sai to te kaa non fitsufainy aave mami, koma peits, an kat iny fatsing,
    mi ma tenoor vaare faarei maromi te kaa mirom fakats arasan ana nat a rof, mi
    gam em, sam gima vegiau iny a man.
  wnc-wnc: Siwan ngana ginda gisae umanza yapangenake notzae musipza zikaa natayamuke
    tasikengu ginu siakan wamu ma bitateke kem wamu dua yawam. Yake gisae umanza yapangenatnangge
    ma tasiwam.
  bus-bus: Tó á nↄ̀sɛgↄ̃aanↄ pãsĩ kↄ̃n dɛnlawɛtɛnao vĩ a swɛ̃̀ guu sↄ̃, àton ĩa dãro,
    àton gí yãpuraaziro.
  gub-BL: Aze penewyrowyroahy amo wanehe nehe, aze napepuruamutar wer kwaw amogwer
    wanehe nehe, aze peputar wama'e nehe, a'e mehe pepurumu'e zo Tupàn ze'eg rehe
    nehe. — Aiko wera'u Tupàn ze'eg kwaw par romo ihe, amogwer wanuwi ihe, peze zo
    nehe. Aze peze'eg nezewe nehe, penemu'em putar teko wanupe nezewe Tupàn ze'eg
    imume'u mehe. Penemu'em zo wanupe nehe.
  imo-imo: Nalo enonga konopuna imboma kinye yokoli kolko imbo nomi kelkele toromele
    konopu mandopa peremo wali enongano maluwele naa taio. Ulu tukumemu we mele none
    naa tendaio.
  boj-boj: Ariya niŋgi olo nuŋgo segi jejamu qa are qaloqnsib laŋa are ugeiŋgoqnim
    diqoqnaib. Niŋgi degyqab di niŋgi gisaŋ kumbra dauryosib Qotei aqa anjam bole
    ugetqab.
  eng-DRA: But if you have bitter zeal, and there be contentions in your hearts; glory
    not, and be not liars against the truth.
  knf-knf: Bë woli uhaaş winan uŧum na bkujar bweek kë nawo na uşal wi blaţar, naanwoyi
    kahomp kaji nawo na uşal unŧuŋa. Naanwoyi kaţup uko unwooŋ uunwo manjoonan.
  san-KHM: កិន្តុ យុឞ្មទន្តះករណមធ្យេ យទិ តិក្តេឞ៌្យា វិវាទេច្ឆា ច វិទ្យតេ តហ៌ិ សត្យមតស្យ
    វិរុទ្ធំ ន ឝ្លាឃធ្វំ នចាន្ឫតំ កថយត។
  arn-NT: Welu mülele chem ütrirtuwün dungu rume tamün piwke mew, kam femülmün chem
    dungu rume re kayñetuwün mew, ngelay tamün mallmawküleael fey ka ngelay tati rüfngechi
    dungu eymün mew.
  zas-NT: Per bal guidxa guialnadëdloj luxdoodi rën tëëdi gra par lëjt gajc din gaquidi
    mazri bén zojbloj, ad güündi benroꞌ guial rajquidi xtiidx Dios, cusquieezidi guial
    rüjndi zian.
  ken-NT: Kɛ mbák bǎbhɔŋ batɨ anɛ ájwí nɛ bɛyǎ mpabhamɨ́k nɛ ɛpɨŋ ɛnɛ́ yɛ̌ntɨkɨ
    mmu ánù chí ndǔ aywi ntí, bǎkɛ́ pányu ndɛ́ndɛm bɛ bǎchi barɨŋɨ́ndak mbɔnyunɛ
    ɛyɔ ɛ́bhak chi nsé.
