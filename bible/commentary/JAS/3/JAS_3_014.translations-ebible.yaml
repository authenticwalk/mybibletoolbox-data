verse: JAS.003.014
translations:
  kpx-kpx: Isito mesoho lana mole maina mai isi moleho itumulahai la ebika unaha huhueveliege
    lainaho loui kosea, “Noeau luleletea.” Kosealemo la vaveve kemo ataeau hilokage
    laeau loboe ataea.
  okv-H: rate ungota degi hini kambari te uje sapura te jo ta mihirou ungo mane embo
    peni asi uje ue ke sokova na no jo ta do mihia avo ojikasoa.
  tbo-tbo: Apo u nugonugomi omgenagenalili po nugotuhu meme hina memae yaka naka apapoe.
    Uyahinei ega ona koyakoyamena memi po ona pa, ‘Tauyai tu hanahanapu.’
  mal-C: എന്നാൽ, നിങ്ങൾക്കു ഹൃദയത്തിൽ കടുത്ത അസൂയയും സ്വാർഥമോഹവുമുണ്ടെങ്കിൽ ജ്ഞാനത്തെക്കുറിച്ചു
    പ്രശംസിക്കുകയും സത്യത്തെ നിഷേധിക്കുകയുമരുത്.
  grc-SR: Εἰ δὲ ζῆλον πικρὸν ἔχετε καὶ ἐριθείαν ἐν τῇ καρδίᾳ ὑμῶν, μὴ κατακαυχᾶσθε
    καὶ ψεύδεσθε κατὰ τῆς ἀληθείας.
  bgc-bgc: पर जै थारे मन म्ह घणी जळण अर मतलबीपण सै, तो अपणे ज्ञान का ज्यादा दिखावा
    ना करो, क्यूँके इसा करण तै थम सच नै छुपाओ सों।
  khz-khz: Na pene gomi aomi ai velivu, paru, e veagi gemiana genai, ragai pio kila,
    “Ai maaonekamai!” Voiana gomi na kila taunatauna gotao-togaana.
  deu-TKW: Wenn ihr aber bitteren Neid und Hader in eurem Herzen habt, so rühmet euch
    nicht und lüget nicht wider die Wahrheit.
  zsr-NT: Naꞌa, chquiꞌ ruzxéꞌiliꞌ lzaꞌliꞌ len runliꞌ dxin quië laꞌgúꞌu lbiꞌiliꞌ yöl‑laꞌ
    ba bunách, cutu ral‑laꞌ gun ba zxön cuinliꞌ ca nac yöl‑laꞌ rejniꞌi queëliꞌ. Nu
    run cni rziꞌ yëꞌ, len rdáꞌbagaꞌ le nac gdutë li.
  lin-lin: Kasi soki mitema na bino etondi na zuwa ya bololo mpe na molimo ya koswana,
    wana botika komikumisa ete bozali bato ya bwanya ; pamba te yango ezali solo te,
    ezali lokuta.
  hns-NT: 'Bakie djab okar diel me djaran hai aur oe khaalie apane ke sotje hai, tab
    oke na tjaahie apane ke barwargie karke bole ke kie: „Ham ekgo sotj-bietjaar waala
    baatie.” Tab oe to djhoeth bole hai.'
  noa-E: Pari magba pãrau pãach thãar eepai khãijã pãachta jũrr chikham khãaijã ʉ̈rpai
    am khõsinaa pãachdëu nem jaau nʉmpaita ũrpim khõchgau õrag jaau nʉm khai, magan
    oob chadam iekta jaau nʉm awia pãachta ajapha nʉm amiet. Pãach mag wënʉrrʉm aig
    sĩi chikham khũgurta wënʉrrabahab.
  eng-EMTV: But if you have bitter jealousy and strife in your heart, do not boast
    and lie against the truth.
  mib-NT: Te núu cácucuésún teyɨ́ ni rō te ndúcú ró jéē cujéhnu máá ró, núu súcuan
    te ma cutéyɨ́ ró cani ni rō jeē ndichí ró. Chi suu cúu jeē stahú ró, te cúu ró
    contra sɨquɨ̄ jnúhun ndaā.
  lif-NT2: कर खिनिॽ तिङ्‌दिङ्‌गे़न् नाहे़म्‍मा नु आबाङेरक् नुॽमा ताःमा निङ्‌वाॽ के़गत्तुम्‍ने़
    फाॽग्र खिनिॽ से़क्‍खाए के़जोगुम्‍बा लायोःन् आङ्‌दिङ् के़लॽरिर हे़क्‍क्‍याङ् इङ्‌ले़क्
    के़बारिर मे़माॽरे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Nambu ngati mitima yinu yimemili wihu, kuvahakalila vangi na kujigana wamwene,
    hinu mkoto kufiya uchakaka kwa kujilumba na kujova udese.
  mmx-mmx: Ket dola tara i ruuna levereven peves ti lempanga at tara vetpes la loklox
    asilok, ixo epovo do neni na lox aurur i do neni laradi avukat. La ixo epovo na
    sev apkap do neni laradi rongtonga xepe at levelinga ruturun.
  cbr-NT: Usa 'aínbi camina mitsux unimi nishcë 'ianan uni itsimi sinánanima nutsi
    mixëshi ñuñu 'iti cuëëncë 'ixun, rabiacáquin —'ëx cana ñu 'unáncë 'ai —quixun
    sinántima 'ain. Usaquin sináncë 'aish ca min bana cëmëcë 'icën.
  tee-NT: Para ni na axc'ayananat'it chai va navip'ut'unat'it mink'achat'an mi'akstu'an
    pus jantu ana'unt'it ni na ac'ats'anant'at'it. Pus ni nonat'it ni ac'ats'anant'at'it
    mas alin ju chunch atalacpast'ac'at lami'alhunut'an pus va t'a'aklht'amayat'it.
  eng-LSV: yet, if you have bitter zeal, and rivalry in your heart, do not glory,
    nor lie against the truth;
  cak-NT: Pero xa rix itzel nitzu' jun roma utz c'o, y chuka' nijo' chi can xe ta
    rix c'o más ik'ij; xa quiri' niben, man ti'ij chi can q'uiy iweta'n. Roma xa quiri'
    niben, can k'alaj chi xa man jun anchique iweta'n.
  pah-NT: 'Po pejiyvyteri pe pe nhimyrõheteuhui pejikovo pejihe jate, tapenhimbohetehetei
    ti a''ero. Tape''ei ti: “Akwaha hete ji jitekovo.” Pe''erame a''ea po pe mbero.'
  sja-NT: Mamĩda mãga p'anapataadai k'ãyaara, parãpa Tachi Ak'õre Ũraa jaratee k'inia
    p'anɨ pɨrã apemaarã k'ãyaara waibɨara pa k'iniapa, wãara Tachi Ak'õre-it'ee k'ĩsia
    atua p'anɨ, irua mãga oopik'aa perã.
  xed-xed: Ama ka ndughundughwa ŋuɗufa ghuni nda draku, nda ya nda ɗva ghəŋ katsi,
    ma ghərɓə kuni ta ghərɓaku ka bətbət, ma tsakalana kuni ta wi ta kahwathwata.
  mks-NT: Tá ná ndicutú nda̱a̱ ini ndó xi̱hín ña̱ i̱hvi̱ ini ndó já quéa̱ a̱ cáhán
    ndo̱ cúú ndó na̱ ndi̱chí. Ta tá ná caja ndó ña̱ha sa̱há ña̱ cúni̱ ndó ndiñehe
    jícó ndo̱ mé ndó já quéa̱ a̱ cáhán ndo̱ ña̱ cúú ndó na̱ ndi̱chí. Jáchi̱ mé da̱
    ndi̱chí co̱ cája cáhnu da mé dá ta co̱ cáha̱n túhún da̱ jáchi̱ mé a̱ nda̱a̱ cúú
    dá ta̱a ndi̱chí.
  gfk-S: Iesene ing be mu lilik saasa ter ta ira mes ma mu nes kalak ira nudi mahuo
    na lilie, waak mu lik hatamat habaling mu. Ing mu na gil hobi mu harakale mon.
    Ma ira numu nianga pai nale haut leh ira linge God i kilam be i tutuno.
  bmu-bmu: Miaŋön dop kölmapmö, uruŋine mututqutut ahöiga irimsesewöl mötököm-bukŋambuk
    möta körögisigisi aka nanŋini yuainöŋ qarimapköra köpösöŋgöba andöqeqe ahakze
    ewö, mötkutukutuŋini miaŋgöra mönö sileŋini öne kude memba öŋgöme. “Keu ölŋi wuataŋgözin,”
    jiba mönö ölŋi köyatibepuk.
  dgz-dgz: Go e upi anu koeragam ge gunduman ge koewa sisiwa bumagayap anu gura taiwaniampinawa,
    ame ek ingane ya wa namurat taiwanian. E wa namurat ega ame gapan ebo ewain nop
    tave iragena ukum umiwan.
  eng-GNV: But if ye haue bitter enuying and strife in your hearts, reioyce not, neither
    be liars against the trueth.
  zaa-NT: Pero canchu yù'u la' yélatsi' lo losto' le nna calatsi' le édi' le yèe'
    qui' le lani ca enne', canchu lo losto' le rulába latsi' le cu'úbia'ni le ca enne',
    canchu ą́' ná modo qui' le nna, entonces bittu ína le qui'ni yala tse' ritelíni
    le, porqui'ni labí líni le de rena le ą́'.
  eng-WEBSTER: But if ye have bitter envying and strife in your hearts, glory not,
    and lie not against the truth.
  guh-guh: 'Itsiata baitsi jane bitso itsa pacuenecaëbabiabame itsamonae, itsa pajitsipabiabamenua
    jivi paneevetsivinexa papecaexanaenexa, pëtsa jamatabëcuenenavëxaniabiaya pajumaitsimë
    mapacueniaje: “Xanë bitso xaniavaetsia yapëtaniji Dioso pejumelivaisi,” pajamë
    pëtsa. Tsipaji saya panajamatabëcuene capaebijitsipame xaniavaetsia Dioso pejumelivaisi
    paneyapëtaejava.'
  bon-bon: Yepä, weene liba claabe läbitininuye nuuja biname me miiji tääpume, coo
    weene liba jäje ngene jwaatwananinuye weeme taatu miiji tääpume, piba weene gone
    apu jiicuye egä, “Cine temi umlerage biname.” Peei lui walya gyene.
  nhw-BL: Pero sintla anquinchicoitaj sequinoc huan san anquinequij anmohueyichihuase
    amoseltzitzi, huajca amo ximohueyimatica pampa amo neli antlalnamiquij. San anmoistlacahuíaj
    sintla anmoilhuíaj antlalnamiquij.
  swh-ONEN: Lakini ikiwa mna wivu na ni wenye chuki na ugomvi mioyoni mwenu, msijisifu
    kwa ajili ya hayo wala msiikatae kweli.
  wbi-wbi: Nike nave mumemile ikivini na kukwilana mulekaghe kukughinia nambe kukwandula
    uvwakyang'ani kuuva vudesi.
  bba-bba: Adɑmɑ ì n nisi kɔ̃sunu kɑ kinɛnu mɔ bɛɛn ɡɔ̃ruɔ, i ku woo kɑnɑ. I ku mɑɑ
    ɡem weesu kuɑ.
  eng-KJVCPB: But if ye have bitter envying and strife in your hearts, glory not,
    and lie not against the truth.
  kgk-NT: Nhande py'a-py nhandejéupe gwarã mate jaipota meme ramo, nhande rapixa ogwereko
    va'e-rehe nhapena rei rei ramo, nhanhemonhemoyrõ ramo, “Xe arandu porã-ma xe”
    ja'e rei mo'ã nhandéjehe. Ani upéixa teĩ nhande apu nhandéjehe, xe re'ýi kwéry.
  waj-waj: Fai a aiyara nnaasu yaata utuee i seenaiya i yaataraivaara i ausaivo kapikaraikio
    i nnannateeraivo i aakiaivaki vainainnaata sa ai mannaka tiee kua kutaivaara unnakuaivaa
    kianee.
  cpy-cpy: 'Rooma añeero-rika akija-neenta-shireta-waetante, onawakaa-waetyaa, tee
    okameethatzi akantakaapero-waetyaa. Atheeya akante: “Naaka yotaniri.”'
  mpx-mpx: Yaa ebo atemiwa alomiyau ku lamwa pulowanagil ge totomiu wami waisi ku
    loyaan, he bahi nuku kakakawi baaba tutunahotina elana ge nuku hahanaha tage komiu
    tonuwasapu.
  wbp-wbp: Kala kajilpankulu-nyanu mulu-nyangkarla manu wiljiwilji-mantarla kulungku,
    manu kajilpankulu jama-wangu nyinakarla, kulalu-nyanu pinangkalpa-pajika, kajikankulu
    marda warlka wangka pinangkalpa nganta.
  luo-luo: To kapo ni upando nyiego mopongʼ gi mirima, gi gombo maricho mag chopo
    ichlit ma un-go e chunyu, to kik usungru kuom dwarou marichogo kukwedo adiera.
  nhe-NT: Pero intla inquinchicoitaj sequinoc huan san inquinequij inmohueyichihuase
    inmoseltitzi, huajca amo ximohueyimatica pampa ax neli intlalnamiquij. San inmoistlacahuíaj
    intla inmoilhuíaj intlalnamiquij.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܐܝܼܬ ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ ܡܲܪܝܼܪܬܵ‌ܐ ܓܵܘܵܘܟ݂ܘܿܢ ܘܡܲܩܲܪܵܨܘܼܬܵ‌ܐ ܓܵܘ
    ܠܸܒܵܘܟ݂ܘܿܢ، ܠܵܐ ܚܵܬܪܝܼܬܘܿܢ ܒܝܼܘܼܗ̇ ܘܠܵܐ ܕܲܓܠܝܼܬܘܿܢ ܥܲܠܔ ܫܪܵܪܵܐ.
  esk-NT: Aglaan piqaqtusi uumiksrił̣iġmik ilipsitñi killuqsrił̣iġmiglu kamanaġniałiġmiglu.
    Piqaġupsi taatnatchiñik kamasaaġutiginagu kaŋiqsimałiqsi atakkii taatnaġupsi akikŋaqtuġiksi
    iḷumutuupluni ittuaq.
  msb-msb: Pero ayaw kamo paghambog san iyo dunong kun grabe an iyo kaimon kag gusto
    niyo palabawon an iyo sadiri, kay kabuwaan na ina.
  cpa-NT: Jøng² tsa¹ju³jmóh³ hniah¹² rúh² hniah¹² hi² ŋih³ hniah¹² ma¹dsio¹² ju³ná³
    dsih¹² hniah¹², hi² hnøngh² hniah¹² jmáh¹lah jǿg³ quiánh² hŋiah¹. Dsa² mi²gag¹²
    báh³ dsa² jmo¹² lah¹jøng². Tsa¹hniu¹dsa jǿg³ dsøg¹².
  dso-dso: ଜଦି ତମର୍‌ ମନ୍‌ବିତ୍‌ରେ ଇଁସାତଲା, କପ୍‌ଦାର୍‌ବାଟା ଆରି ସବୁବେଲେ ନିଜର୍‌ ବିସଇ ଚିନ୍ତା
    କର୍‌ବାଟା ରଇସି, ସେନ୍ତାର୍‌ଆଲେ ସେ ବିସଇଟାନେ ବଡ୍‌ପନ୍‌ ଉଆନାଇ । ଆରି ସତ୍‌ ବିସଇ ବୁଲ୍‌ ଆଚେବଲି
    କୁଆ ନାଇ ।
  meu-meu: A vaḡeḡe dikadia bona heiri-heiri na lalomui ai bema mia, basioma heaḡi
    bona hereva momokani basioma hagagevaia.
  yva-NT: Weramu are nyirati nanuga njoramo nya arakova ai muno wimbeker nseo tame
    rai, weamo vemo nararin dave nyare, “Risyamo inakari mba dave,” wenora. Nya ana
    ndaura umaso mamo nyayarurijabe Amisye apa ayao tugae rai.
  dgc-dgc: Pero éng ménaghili kam du kapareho moy, a gustu moy a sikam i mataasa dide,
    éy medukés. Mara, éng te esa dikam a kona sa, éy diyan siya mégpalalo a matalinung,
    da mebuli ya.
  zpm-NT: Per teḻ tibaque në rac zdoo zho raṉ zho zha ne stib noded, tibaque noguib
    zho csaṉwin zho samiech zho; gacnaṉ zho gaṉle, led scad rac zha nixbiini. Ni lalnu
    rieguiaḻd tso zho csaṉnziuu zho zho.
  hix-NT: Anatoko ehonomnà kom hoko tehohkaxemà ro me rma haxa manatxow hana, ohnawonye.
    Anar kom yoho rma haxa oyesnàr komo xe manatxow hana. Àro wyaro oyehtokonye, tàywerono
    ro ryhe uro ha kanyehnà ro me ehtxoko. Àro wyaro kany me haxa oyehtokonye, yaworonohnà
    ro me rma haxa manatxow hamà.
  sim-sim: Hako os mbele mbele mahin ji angrasoho lirin ji wapkava hishihi mbele mbele
    jihikop ji nakmbaha ji hishi nahi, avak karem ji mbanan, �An hishiyarinda Avui
    Wasilakahik tahanda ngashi anira.� Erem ji mbawa hala. Os erem ji mba nahi, men
    mbafirimbanda jir.
  npi-ULB: तर यदि तिमीहरूको हृदयमा तितो ईर्ष्‍या र अभिलाषा छ भने, सत्यको विरुद्धमा
    शेखी नगर र झुटो नबोल ।
  cgc-cgc: Piro, daw sikad kaw mag-inggit daw gaandem gid na kyo yan mabantog, dili
    kaw magpabugal na maalam kaw tenged ta matuod kyo yan gabula nang.
  tim-tim: Dâ ye luâk siâgât nâŋgâmbiâ bâlimbo âmâ bâleŋe akyeŋgimai aregât den âlepŋe
    hamiaŋmâ kotyeŋe mem agatbiâ bâlimap.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá ní owú kíkorò àti ìjà ní ọkàn yín, ẹ má ṣe ṣe féfé,
    ẹ má sì ṣèké sí òtítọ́.
  wos-wos: Yikafre joo nak duka yandét, guni wun duka haraki mawuli xékéta, guni hafu
    yikafre jondu héranjoka mawuli yata guni angi wakénguni, “Wuni hafu xékélelakikwa
    du wuni.” Guni wungi wata, guni mwi hundi wahambanguni. Guni yénataka hundi male
    watanguni.
  emp-NTPO: Baribʌrʌ djãrãba erob̶ʌ carea wa o b̶ʌ carea sobiẽ́ b̶ead̶ibʌrʌ, idjab̶a
    djãrã cãyãbara biara b̶ead̶i carea jʌrʌd̶ibʌrʌ, jararãnadua bãrãra ne cawa b̶eada.
    Mãwã jarad̶ibʌrʌ, wãrã bed̶eara igara panʌa.
  eng-F35: But if you have bitter envy and selfish ambition in your heart, do not
    boast and lie against the truth—
  ind-ind: Tetapi kalau di dalam hatimu masih ada rasa iri, dendam, dan sikap mementingkan
    diri sendiri, janganlah kamu berpikir, “Aku sangat bijaksana,” karena pikiranmu
    itu jelas keliru
  pes-OPCB: اما اگر در زندگی‌تان کینه و حسادت و خودخواهی وجود دارد، بیهوده سنگ عقل
    و خرد را به سینه نزنید، که این بدترین نوع دروغ می‌باشد؛
  mpt-mpt: Ibo ninita ye biobabo gabianiba naka maki mo gobeim blim keniba fun yatememib
    mole ibo mo baanibta Ni naka ayam tekein keminsabo genimibe! Ibo inangge baaib
    mole ibo untak nganin nakabe. Ib weng osa dimobe.
  ssx-ssx: Kutu piliepate honditi wotu pita꞉la꞉eki make pasa꞉tei hau puluekema꞉ taapa꞉la꞉eki
    make ika꞉ puki pa꞉ta꞉ pitaemeka꞉na꞉ta꞉ kota꞉ ika꞉ pi ika꞉ kone na laake yayapiki
    hau na pea꞉pa꞉peke.
  mkl-mkl: Ammɑ bii ì wɑɑ ce iɡu yɑɑmɔ do njɛ ku wɑ̃, mɑɑ̀ tɔɔ fufu, mɑɑ̀ sɔɑ ntɔ
    ibo,
  gaq-gaq: ଡାଗ୍ଲା ଜଦି ପେନେ ଉର୍ଦେନେ ଇଂସା ଆଙ୍କାର୍‌ ଆରି ବିସେଃକ୍ନେ ବାବ୍‌ରେ ଲେଃକେ ନିଜର୍‌
    ବୁଦି ଆରି ଗିଆନ୍‌ ନ୍‌ସାଃ ଗର୍‌ବ ଡିଂଚେ ସତ୍‌ନେ ଆଆଁନ୍ତାର୍‌ଗେପା ।
  gof-RNT: Shin hintte wozanan cammiya qanaateynne bana dosoy de7ikko ceeqettofite;
    tumaa bolla worddotoppite.
  unx-unx: ମେନ୍‌ଦ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ହିସ୍‌ଙ୍ଗା, ମେହେର୍‌ ଆଡଃ ଆପ୍‌ନାଃ ନାଙ୍ଗ୍‌ ଏସ୍‌କାର୍‌
    ଉଡ଼ୁଃତେ ପେରେଜାକାନ୍‌ ରେଦ, ଆପ୍‌ନାଃ ସେଣାଁନ୍‌ ହରାତେ ସାନାର୍‌ତିରାଃ ବିରୁଧ୍‌ରେ ଆପାନ୍‌କେ
