  ckb-ckb: بەڵام کەس ناتوانێت زمان دەستەمۆ بکات. خراپەیەکە ناگیرێت، پڕە لە ژەهری کوشندە.
  nas-nas: Teka naning otoaꞌ meneng data-antavupeuꞌnung, tee dooroompari otoꞌ deeaung,
