    kere gago medabu na iga kumbra uge ugeq breigeqnu.
  eng-DRA: But the tongue no man can tame, an unquiet evil, full of deadly poison.
  knf-knf: Bë pndemënt, nin aloŋ aanhil pkakan pa padoom. Pawo buţaan, paanhil pţoora,
