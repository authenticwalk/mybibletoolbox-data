verse: JAS.003.008
translations:
  kpx-kpx: Isito atabeu bae ke nahate neme ke haivulivebene. Neme kemo nahiabuna vaveve
    toela baluga lougei. Nahi nahie neme kemo nahie Kosive Dilava ke hoesehavoito
    hoidevei kemo Dilavau au ebia nahate ata vaeveale kebiaho hotoe toela loui aiogevegei.
  okv-H: rate embo na amita ivivi avo undurari hajire ari inono aera amo o koso o
    ainge embo agi ari irae hotembari sapura te ivivi saruka te iraguja.
  tbo-tbo: Ma lawa menata ega emoemotata po ta woimalagami, babana baha wigola menata
    i lihogoya.
  mal-C: എന്നാൽ നാവിനെ മെരുക്കാൻ ആർക്കും സാധ്യമല്ല. അത് അടങ്ങാത്ത ദോഷമാണ്; മാരകമായ
    വിഷം നിറഞ്ഞതുമാണ്.
  grc-SR: τὴν δὲ γλῶσσαν οὐδεὶς ⸉δύναται ἀνθρώπων δαμάσαι·⸊ ⸂ἀκατάσχετον⸃ κακόν, μεστὴ
    ἰοῦ θανατηφόρου.
  bgc-bgc: पर जीभ नै कोए भी बस म्ह न्ही कर सकता, या एक इसी खतरनाक बला सै, जो कदे रूकती
    कोन्या, जो साँप के समान, जहर तै भरी होई सै।
  khz-khz: Na talima taa na mae rogotina ere vega-maranaa. Ia rakava e ati vega-marana
    venina, vevega-kwarega nanuna rakavana na evonuvonu-rageto.
  deu-TKW: aber die Zunge vermag kein Mensch zu zähmen, dies Uebel ohne Ruhe voll
    todbringenden Giftes.
  zsr-NT: san nutu nu bönniꞌ gac gna béꞌinëꞌ ludxëꞌë, le rna lúdxiꞌruꞌ le cunác len
    cutu gac nu uzagaꞌ xnözi, atiꞌ ziantër le rna lúdxiꞌruꞌ le nac ca tu le nachë́ꞌ
    yöl‑laꞌ gut.
  lin-lin: 'Kasi mpo na lolemo, moko te akoki kokonza yango : ezali penza mabe, elembaka
    te mpe etonda na ngenge oyo ebomaka.'
  hns-NT: Bakie koi na aapan moeh samhaar paawe hai. Moeh ekgo kharaab tjiedj hai
    djaun me se hardam ek na ek baat niekare hai. Oe to biekh se bharal hai doesare
    ke marwa dhaare ke.
  noa-E: Mamʉ dich meukhĩir chan ãbmuajã pöd thʉbëp auba aajem. Jãan pabʉ̈ eem nem
    maach khoojem khãaijã ʉ̈rpainaa nem khaibagcha sĩerraawai, jãgua chan ʉdʉʉr ich
    daumeerpapiba, khierr ach dënjö ich garmuata õor khaibag waaujem.
  eng-EMTV: But no man can tame the tongue. It is an unrestrainable evil, full of
    deadly poison.
  mib-NT: Te ni ɨɨn ñayuu ma cúu condito i yáá i. Chi ɨɨn jeē neé jéē ma cúu condito
    i cúu. Te nájnūhun yuhu cóó jeē ñúhun chitú veneno jeē jéhni, súcuan cúu yáá yó.
  lif-NT2: कर ले़सोःप्‍पाङ्‌ग आत्तिन् मनाःल्‍ले़आङ् खुम्‍मा मे़सुक्‍तुन्‍लो॥ कङ्‌ग
    युक्‍को कप्‍मा सुक्‍मे़न्‍दे़प्‍मना ताप्‍फे़ःम्‍बा चोःक्, हे़क्‍क्‍याङ् मे़न्‍छाम्
    याप्‍मि के़से़प्‍पा निङ्‌ङिल्‍ले़ कुधिम्‍बा चोःक्‍लो॥
  xnj-xnj: Nambu kawaka mundu mweahotwili kufuya lulimi. Lulimi ndi chindu chihakau,
    chilongoseka lepi na chimemili chimatila yeyikoma.
  mmx-mmx: Ketla kopmen taradi i epovo ri lox amenemen lagam. Amisik lagam ik lox
    axatu kaxat laxakapmek. Neni i epovo na sev amet tara kerekngan mun luxuasep.
  cbr-NT: Usa 'aínbi ca unin aín cuëbitan 'atimati banati ashi tënëtima 'icën. Usa
    'ain ca uni usabi 'atimati banaia. Usa 'aish ca a unin bana anun uni bamati muca
    rosaribi 'icën.
  tee-NT: Para jantu xamati' lai mamansulai ju quisimak'at'an ju va la'is'akstu. Ju
    quisimak'at'an na k'ai junita. Chai jantu lai malaca'inican tu'u'. Ju laquisimak'at'an
    lai lak'alhiniyau is'atsucunti apumatam.
  eng-LSV: but no one of men is able to subdue the tongue—[it is] an unruly evil,
    full of deadly poison;
  cak-NT: Pero man jun winak nitiquier nuk'il ri rak'. Ri kak' xa can itzel-wi, can
    anche'l ru-veneno jun cumetz ri can nicamisan.
  pah-NT: Ahekũa ki a'e te ahe nomongoi g̃wemimbotarimova'ea rehe. Nhande'ete'varuhua
    nimombikavi a. Mboja ahe hu'urame ahe mbotegweteuhui. Na jitehe nhanekũa ahe mbotegweteuhuhetei
    o'ete'varuhurame.
  sja-NT: Mãga oopata mĩda ne-animalaarã ome, apidaapa ãchi k'ĩradoopa k'ĩrame p'oyaa
    t'ɨdɨk'adak'aa. Mãga p'oyaada-e tachi k'ĩramedeepa pedee k'achia k'ĩra t'ãdoo
    pariatua uchiapari perã. Madeepa uchiada pedee k'achia neera k'achíak'ata bɨ,
    chĩara miapipari perã.
  xed-xed: Ama ghanik ná, haɗ mndu ta laviŋtá zlahafta wa. Sana ghwaɗaka skwi ya kul
    laviŋtá lu ta zlahafta. Dagala gruma ta dza mndu mida.
  mks-NT: Joo ni in ña̱yivi a̱ cu̱ú ca̱hnu̱ na̱ yúhu̱ na̱ jáchi̱ co̱ sájí yo̱ yúhu̱
    yo̱ tá cáha̱n quiní sa̱há ña̱yivi. Cúú á tá quia̱hva cája co̱o tá tíin rí ña̱yivi
    chíca̱a̱n rí veneno rí na̱ já sáhní rí na̱.
  gfk-S: '@see-verse:JAS.003.007'
  bmu-bmu: Mewö akzemö, nesilamninan mönö sömbup kalŋi tandök akza. Mi möröm warabe
    (röbek) miaŋön kokolak qeqeŋi aka aŋamumu ewö öŋöŋgöba neŋgöhöba mem kömum neŋgimamgö
    jöjörömakza. Ambazip körekŋan mi mölöwöriba jöhöm waŋgi-bingö osimakze.
  dgz-dgz: Go waenapan ap umap merimu da ya wabaiganasep umap tan. Ame pun sisin koewa,
    amba borit waine iapaewa.
  eng-GNV: But the tongue can no man tame. It is an vnruly euill, full of deadly poyson.
  zaa-NT: Pero lanú enne' té la'huacca quì'į tulidàba cueda latsi'į làa innią biỹa
    titsa' mal, labí ccani cą guni cą ca titsa' qui' quį dominar. Luèttse' quį nna
    ną́ tì'a ná veneno porqui'ni hasta lù'uti cca resultar por ca titsa' nu rinnią.
  eng-WEBSTER: But the tongue can no man tame; it is an unruly evil, full of deadly
    poison.
  guh-guh: Itsiata baitsi jane itsajivi ata apo caëjëpaetsi penaebarëtoitavetsinexa
    jumejemabiaya pibisiacuenia pecuaicuaijaijava pecopatsinexa. Vajaebarëto cajena
    bitso abeje. Apo nacacaëjëpae vajanajumecataitsinexa. Nexata pacuenia jomo pijaveneno
    xaina pebeyaxuabinexa, bajara pijinia itsi vajaebarëto.
  bon-bon: yepä biname te licarage teeme wätä ne cängena ire atwi. Mine ibibi lica
    gemi mime wätä mene bine iibaname. Mime niiya mene te mime nuuja biname bine ngenecu
    mäpu me jaawenemuge.
  nhw-BL: Pero amo aqui hueltoc quimaxojtilía ininnenepil masehualme huan nochi catli
    quiijtohuaj. Masehualme amo hueli quinahuatise ininnenepil ma amo molini pampa
    tlahuel quinequij quiijtose miyac tlamantli catli fiero. Eltoc quen se cohuatl
    catli temitoc ica itencococa.
  swh-ONEN: lakini hakuna mtu awezaye kuufuga ulimi. Ni uovu usiotulia, umejaa sumu
    iletayo mauti.
  wbi-wbi: Niki nakwale umunhu Juno ndapoonu idiima ulumili naludimika lupindile uvuhosi
    lumemile isumu jino jibuda.
  bba-bba: Adɑmɑ ɡoo sɑri wi u koo kpĩ u yɑrɑ kɑmiɑ. Yɑ sɑ̃ɑwɑ ɡɑ̃ɑ kɔ̃sunu ni ɡoo
    kun kpɛ̃ u dwiiyɑsiɑ. Mɑ yɑ dɛ̃ɛ ɡɔɔɡii yibɑ.
  eng-KJVCPB: but the tongue can no man tame; it is an unruly evil, full of deadly
    poison.
  kgk-NT: Nhande juru-rehe ae avave ndaipu'akái. Ndajajoko kwaái nhande juru. Nanhande
    rereko kirirĩ kwaái nhande juru. Nanhanhe'ẽséi ramo jepe nhanhe'ẽ voi joty. Jaiporu
    rei nhande juru. Mbói nhande su'u va'e-rami nhande juru nhande mbohasa asy va'erã.
  waj-waj: Hama vaidi voovoono ari mmaakiriivaa aikiooma iikiokio giaina roosiima
    vaivai. Ivo maisa kuaivaa tioo varioo kisanga hama yopeema ravaatau utuaivaa roosiivai
    vaivai. Yapai quaihaivo ari kuaanuu maisaivaa vaidiivaa aakiaivaki yapa kiaikio
    vioo suvuaikio putiivaa roosiima ti mmaakiriiyauvo vainoo.
  cpy-cpy: Roo kanteencha tekatsi atziri manteroni ramina-pero-waantetyaa, ikimita-kaantero
    ipireetari. Okimitawo ipaante opiyanta-tyeemi, owamaantaniro iroka.
  mpx-mpx: Yaa memela nige gamagal etega bosowaina ni patounuwa. Iya nak ana toginol,
    nige bosowaina ta lopwali, lelam alialigana i kalaopopwi.
  wbp-wbp: Kulalpa-nyanu nganangku-puka kuja-piyarlu-yijala jalanypaju jungarni-maninjarla
    warla-pajikarla majumaju wangkanja-kujaku. Jalanypa nyampuju mawiya-piya warna-kurlangu-piya.
    Kulalpa nganangku warla-pajikarla, lawa!
  luo-luo: to onge ngʼama nyalo boyo lep. En gima rach ma ok ywe mopongʼ gi kwiri
    marach.
  nhe-NT: Pero axaca hueltoc quimaxojtilía ininnenepil tlacame huan nochi tlen quiijtohuaj.
    Tlacame ax hueli quinahuatise ininnenepil ma ax molini pampa tlahuel quinequij
    quiijtose miyac tlamantli tlen fiero. Eltoc queja se cohuatl tlen temitoc ica
    itencococa.
  aii-aii: ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܙܲܒܛܸܢ ܠܠܸܫܵܢܵܐ. ܒܝܼܫܬܵ‌ܐ ܝܠܹܗ ܕܠܵܐ ܫܠܵܝܵܐ،
    ܡܸܠܝܵܐ ܣܲܡܵܐ ܕܡܵܘܬܵ‌ܐ.
  esk-NT: Aglaan iñupayaam aŋalalguitkaa uqani. Uqaq aŋalatchuġnaitchuq. Iñupayaam
    isummataa immaukkaqtuq iñugiaktuanik pigiitchuanik isummatinik, iḷuliktun immaukkaqtuq
    tuqunamik.
  msb-msb: Pero wara pa gayod sin tawo na nakapugol san iya dila. Dili ini nakaudong
    pagtabil sin mga maraot kay bagaʼn puno sin makamatay na hilo.
  cpa-NT: Jøng² ha¹chian² dsa² lé² mi¹tan¹² tsøh³dsa. Tiog¹³ báh³ juúh²dsa hi² hlaih¹³.
    Cu²rø² jmoh¹² dsa² jmøi¹guǿi¹ roh¹³ quianh¹³ jǿg³ hlaih¹³ juúh²dsa ju³lah jmo¹²
    møh² cagh¹². Jŋøih¹² jáh² quianh¹³ nǿng² jáh².
  dso-dso: ମାତର୍‌ ଏବେଜାକ ଜିବ୍‌କେ କେ ମିସା ମାନାଅତ୍‌ ନାଇ । ତେଇ କାରାପ୍‌ ବିସଇ ପୁରୁନ୍‌ ଅଇଆଚେ
    । ସେ ତାର୍‌ ନିଜର୍‌ ମନ୍‍ କର୍‍ବା ଇସାବେ ଜାଇସି । ଆରି ମରନ୍‌ ଡାକିଆନ୍‌ବା ବିସ୍‌ ବର୍‌ତି
    ଅଇଆଚେ ।
  meu-meu: A mala ihamanadana na tau ta asi dibana; e raivaraivamu mai dikana ida,
    mase muramurana amo e honumu.
  yva-NT: Weramu wansaunane pamo vatane inta po anyaowa kokobe kakai. Wansaunane pamo
    mamun dave, muno wamo aorai kakai. Tairi jirati mamuno mo vatano maugavo wene
    rai.
  dgc-dgc: Pero éwan masupil na tolay i dila. Medukés i dila, a éwan mo madaig. Putat
    ina ta kamandag a makate, da makasaket éng mégkagi.
  zpm-NT: Per guieṉd zha ne goṉ grieelo gnabey ludz; ncuaaṉe ntseeb naca, choot grieelod
    gnabeya; masaque laaw no par gnitlow miech, zigne ruṉ grë guizh ncuaan.
  hix-NT: Dyuru kom haxa ryhe, ehsamnohpànà roro me naha. Atxke roro tàrwonyemà rma,
    atàknanàhkahnà roro me naha. Ohxe harha àrwomnà ro me tehxatxow hamà. Anhà hokono
    ro ymo àro ha, dyuru komo, atàknahnà ro mak ha. Okoye yeryewru wyaro, eryewhamnohno
    ynye me rma haxa naha.
  sim-sim: Hako ma lar mbeek suwambushi orhin orhinjik or arangondahi ambu sir, wahau.
    Ermba ermbak suwambushi orhi men si taksayashihi mashi kavakavan mbanda sir. Os
    hovo or man shishiwak li handa hom nanda sir.
  npi-ULB: तर मानिसमध्ये कसैले पनि जिब्रोलाई वशमा राख्‍न सकेको छैन । यो घातक विषले
    भरिएको र नियन्‍त्रण गर्न नसकिने दुष्‍ट हो ।
  cgc-cgc: Piro, ula gid may makapegeng ta dila. Dila an paryo ta pintas na ayep na
    gapangita pirmi ta iya na tekeben daw paryo man ta dalitan na sapat.
  tim-tim: Dâ nenŋe launenŋe âmâ damunŋe bo akmaen. Bo dondâ. Launenŋande hokboâk
    hokboâk purik gurik akmâ agatmâ den bâleŋe makmâ hâme hewukgât lauŋe tuŋe bâleŋe
    hainare akmap.
  yor-yor: Ṣùgbọ́n ahọ́n ni ẹnikẹ́ni kò le tù lójú; ohun búburú aláìgbọ́ràn ni, ó
    kún fún oró ikú tí í pa ni.
  wos-wos: Du takwa di deka tékalika jémba hatita tékalika néma du takwa renjoka di
    hurufatiké. Wun tékali dé haraki saraki sémbut hurunjoka male dé mawuli ya. Duré
    xiyandaka hunyi dé tékalimbu sukweka té.
  emp-NTPO: Baribʌrʌ dadji quĩrãmera ni ab̶aʌba poyad̶acaa. Dadji quĩrãmeba cadjiruada
    baridua bed̶eabaria. Nẽãrã cadjiruaba bira b̶ʌ quĩrãca b̶ʌa.
  eng-F35: but no one among men is able to tame the tongue—an uncontrollable evil,
    full of deadly poison.
  ind-ind: Namun, tidak seorang pun dapat menjinakkan lidahnya sendiri. Lidah kita
    begitu liar dan jahat, bagaikan ular yang penuh dengan racun mematikan.
  pes-OPCB: اما زبان را هیچ انسانی نمی‌تواند رام کند. آن شرارتی است پرتلاطم و آشفته،
    و آکنده از زهری کشنده.
  mpt-mpt: nakai i sitalo klao mo kima blibbabe. I sitalo dot misiamobe. I sitalo
    makob inab misiame nakai yantamanea kaanabibi ulabobe.
  ssx-ssx: kenke hali ma꞉nda꞉ma꞉ ipika꞉ kekeke homeketa꞉ homu peaapeke na ya꞉la꞉me.
    Mo hande kekeketa꞉ lu mininiapeke na ya꞉la꞉eki yolo hata꞉ hoke ale pita꞉ hali
    homaasa꞉ ekimanu tumba pila꞉eki yaalo hata꞉ wanda꞉hali homao hala꞉me.
  mkl-mkl: Ammɑ inɛ kɑ̃mɑ ci yɑ nɔ ɑmɛɛ. Mii lɑɑlɔ ɡɔi iyi inɛ ɡɔ kɑɑ yɔkɔ ku kɑ̃miɑ,
    Í nɛ ɑcĩ ntɔ ntɔ ku kpɑ ɑmɑnɛ.
  gaq-gaq: ମାତର୍ ଜାଣ୍ଡେଃ ଅଃନା ନ୍ଲିଆକେ ନିଜର୍ ଅଦିକାର୍ ଆଡିଂ ଆୟାକେ ଣ୍ତୁ । ଆତେନ୍‌‌ ମିଚ୍‌
    ଆରି ବାଗୁଏଟୁଗୁଏ, ମାଲେ ୱିଂଆଃ ରିଙ୍ଗ୍‌ଆଃନ୍ନିଆ ଆତେନ୍‌ ତ୍ନଲେଃକେ ।
  gof-RNT: Shin oonikka inxarssi haaranaw dandda7ibeenna. Inxarssi wodhiya marzey
    kumida haarettonna iita medhetethi.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ଚିଉଲାହ ଆଲାଙ୍ଗ୍‌କେ ଥାବର୍‌ରେ ଦହ କାକ ଦାଡ଼ିୟା । ଏନା ହସଡ଼ତେ ଆଡଃ
    ଗନଏଃରାଃ ମାହୁଁରାତେ ପେରେଜାକାନା ।
  gah-gah: genezate nene ve makolímo agata aleminogo ive. Genezate nene netá golesa
    noike hanuvagi minosá amive. Ale viligá aligá oko minoaká noive. Genezate nene
    zahámegeta golesa heleaká netá neve.
  lcm-lcm: Sikei kapo kovek i igenen kapo angkoai si saupai ani kalkalame, using kapo
    uli asereiai pulakai ani rikek, na kapo dual angkoai si daung.
  aer-aer: Kenhe arrangkwe anteyele alenye nterte-iletyeke apale angkeketye. Alenye
    nhenhe antye apmwe-kenhe-arteke-arle. Arrangkwe anteyele renhe ayaketyeke nhenge
    mwerre-ante ware akwele akaltyele-anthetyeke angkeme, arrangkwe-arle!
  qvc-NT: Piru qallunchiqtaqam mana pipis atinchu duminayta. Chaqa qalluqam suq bininushina
    ancha qawch'u dañachikunanqa. Chaymi das mana allikunata riman.
  tgl-ULB: 'ngunit walang kahit na sinuman ang makapagpapaamo ng dila: walang tigil
    na kasamaan, puno ng nakamamatay na lason.'
  cbs-NT: Jakia tsuan nukun jancha nemakin ibubis mekekin pewatidumaki. Ja chakabu
    jaki mata jatun binua jaska waxun jancha pe yuitidumaki, ja chakabu ichapa pae
    matadan.
  xtm-NTPP: Kovaa ni‑in ñayii masu kundee i tatnuni i nuu yaa i ma. Vaa in ja u'vi
    kúu yaa i ma, te ñu'u chitu venenu ja ka'ni ña'a i.
  nnq-nnq: Nambu kila mangobu nimi ito kutulema. Lulimi kilebe kibaja, kutawalikaje,
    kabe kitweli uchungu ogukoma bandu.
  bao-NT: To biro tiicã pacarã, jĩcʉ̃ ʉno peera cʉ̃ja ñemerore ĩa nʉnʉjee, ñañarije
    ca ĩitiri ñemero tii jeyo majiticãma. Ñañarijere ca ĩi yerijãatiri ñemero, do
    biro pee ca tii ametʉene nʉcã majiña maniri ñemero, nímá ca punirijere biro ca
    ĩiri ñemero nii.
  san-ORI: କିନ୍ତୁ ମାନୱାନାଂ କେନାପି ଜିହ୍ୱା ଦମଯିତୁଂ ନ ଶକ୍ୟତେ ସା ନ ନିୱାର୍ୟ୍ୟମ୍ ଅନିଷ୍ଟଂ
    ହଲାହଲୱିଷେଣ ପୂର୍ଣା ଚ|
