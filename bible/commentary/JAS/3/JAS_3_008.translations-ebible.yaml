  tuf-tuf: Ey bahnác íw̃ojoc cuara, ruw iw̃or eyta uw cuwra eyta íw̃ojotro. Ay bár
    tew̃ti acu ajc chin chac áyajatro. Uw cuwa ay batro. Ay bár tew̃ic et áyajatro.
    Ricumát cohcayat chich yaratan bar yarátaro. Ricumát cohr chich yar eyta uw cuw
    tew̃quey éytaan wanro.
  abx-abx: pero gana' bisan say ato aha'a nga samansu-na i dalla'. Gana' pagpupurungku'un-na
    sinan karat'an ngan panno' si makamamatay lara.
  mco-NT: Yɨ naaxhuiñyjäy oy tɨ mɨmadaaccɨxy yɨ ɨyujc animal, per nitüg ycaca'ty pɨn
    yajxon y'ahuac ahuijtzɨ̈gɨpy, ac'ɨɨdɨgooygɨxp capxtɨgooygɨxp ajcxy. Pɨn ymɨgüg
    nigapxy ni'ojɨɨyb, huin'it je ymɨgüg ooy jɨbɨc ñayjɨhuɨ̈hua'ñyii, jadu'n nej jɨhuɨ̈y
    veneno tɨ möy ymɨgüg.
  bsp-bsp: 'Mba fum ɔfɔtam kəcəmbər temer tɛfaŋ tɔn: Paka pɛlɛc pɔ kɔ peyi kəkafəlɛ-kafəlɛ
    tɛm fəp, pɛlarɛ mɔkəl tɛp mmɛ meŋdif mɔ.'
  cpb-NT: Tekaatsitzimaita atziri materone inkisowaantete, roshiyakairo jaka ipiraitari
    piratsi. Oshiyakari ipaante kepiyatatsiri kepiyatatsiri, owamaantanero inatzi.
  aon-aon: Aria arpeshig nokwatog ta mare enesh arpesh dodogowish um shusuhw merikw-umog,
    uwok. Ihih nyumneh ogwog apa gwape um gwakri yoweinyi atin. Ogwog douk yoweg abom
    aria shuknig um eneshenesh yoweishi abom inahos kabi douk yoweini marasin um.
  hus-NT-2005: por yab xitaꞌ in ejtómal kin tʼajaꞌ ke nin wiꞌ kin ulu tokot xowaꞌ
    alwaꞌ. Jechéꞌ jaꞌich jun i atʼaxtaláb xi yab in walkál tinbáꞌ ka kubdhá kʼal ni
    jun xitaꞌ; in junwal jelti itʼlab xu chemdhax.
  mig-NT: Ko ni ɨɨn cha̱a ma̱ kúu ka'nu̱‑de yáa‑dé. Chi̱ ɨɨn ku̱ñu ñáá ja̱ má kúu
    ka'nu̱‑de kúu. Te ñú'un chítú nátu̱'un nducha kuíñi‑tɨ́ ja̱ já'ni ndɨ́yi.
  bps-bps: Kabay i dilà landè to gafnalam dun, du fnò sasè gambet alas i ulad.
  mbs-mbs: Meneng wedad palos otaw mekesagkà te dilà te otaw, so gayed egpeketagad
    se dilà mikagi te medaet, iling te memokan gayed egpeketagad tomongkà.
  tof-tof: A darrü olom ma gaodó kokea tóba ulit ngórrób ainüm. Ene ulita metat kolae
    bóktanda, akó gwar büdül tarükzana, ulit ta inzana.
  cme-NT: Ŋga jumɛlle‑i, molo siɛ gbãa nuola-diɛ. Di balaaŋ cor aa di sa bi tiraa
    yiɛra terduɔŋ-nu. Di yuu baa tĩmma.
  sus-sus: kɔnɔ mixi yo mu nɔma adamadi nɛnyi xurude. Xɔnɛ na a ra naxan ma lintanyi
    mu danma, naxan xa kasarɛ mu ɲɔnma.
  pon-2006: Ahpw sohte aramas emen me kak irehdi lowe. Lowen aramas uhdahn suwed douluhl
    oh ketihwo, diren pwoisin suwed.
  dad-dad: Anĩ ere, tamo takam bale maman fiya kisi feleya sã. Ĩ faimud sane fen,
    laa nẽ mũ sanem barikã.
  zab-NT: Per ruteete gady tu chaleeti isiacdoo ludxni. Ludxy bniety ná zec tuby ni
    quɨt releeti yacdootepac, zec tuby ni dxaatec venen ni rguinxú.
  jae-jae: Mago ŋamalac teŋ kêtôm gebe êŋgôm imbêla êtu gêŋ masiŋ atomanô. Geŋ sec
    tau oleb-olebboa to ŋamalic tamac ênduŋa gêjam auc.
  ksd-ksd: Ma ra karamea i dat pa ta tutana na vamaram valar pa ia; a kaina magit
    i tenten, i buka ma ra taring na matmat.
  msm-NT: Di wada otow no ogpakapogong to dila din su kanunoy andam no og-ikagi to
    madoot. Angod sikan to yayas no ogpakamatoy to otow.
  myk-myk: Ga sipya wa shishiin da ga já ɲile kuu wɛ. Yakuuŋɔ ki ɲɛ kii sipya da ga
    já kemu kuu di bye wu ɲidaan wɛ. Li bɛɛri lʼa ɲi sɔɔnrɔ na temu tʼa sipya gbuu
    ge.
  sbe-sbe: na memenadi meta nige gonowana se hemanasadi. Memena ne iya yababa tauginaginaulina,
    iya nige yona kabakaiyawasi, yo kaikailewalakilaki meta kalinawai ye mwayau.
  mcr-mcr: Mä tewi guäkiqä imäkqä-pqe, aaŋqe. Tewä ipu, kukŋuä quvqä duŋqe a makiqätŋqä
    danä yänä. Nätmatqä quvqä, ämaqä pizqä imäkqä di maŋguä ämnä.
  cux-NT: Naati mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ cuuvi diíⁿ yā chi amansar chiiya maáⁿ yā.
    Ngaⁿ'a yú cosas chi nguɛ́ɛ́ n'daacā 'aara chi nguɛ́ɛ́ neⁿ'e yú. Ní ndúúcū chiiya
    yú ngaⁿ'a yú n'deee n'dáí chi nguɛ́ɛ́ n'daacā yeⁿ'e 'iiⁿ'yāⁿ. Ní diiⁿ yú chi cuuvi
    'cuūvi yā.
  tur-YTC: Ama dili kimse evcilleştiremez. Ölümcül zehirle dolu, yerinde durmayan
    bir kötülük.
  san-ITR: kintu mAnavAnAM kenApi jihvA damayituM na shakyate sA na nivAryyam aniShTaM
    halAhalaviSheNa pUrNA cha|
  bel-N: а языка ніхто з людзей утаймаваць ня можа; ён — нястрымнае ліха, поўны сьмяротнай
    атруты.
  sch-sch: Aniatachu melei chu tutên vâimintep thei tet ngâi mak ngei. Melei hih
    chu asaloi le donsûitheijât niloi, thitheina tûra sip ani.
  mic-MIQNT: Gatu mo wen eimug ta'n nujo'tg ms't goqwei ta'n teluet. Mo wen eimug
    ta'n assutg winnu muta jijuaqa tluetew nat goqwei pata'tegeg gisna winjig. Winjigl
    glusuaqann nat wen tluetew na gisa'tutew igtigl ulmaje'n st'ge' ta'n tujiw mtesgm
    paqa'latl mimajuinu'l.
  huu-NT: iadedɨ jaca bu ie fuena namatanide. Caɨ fuiaɨ jaca eo maraiñede. Iemona
    eo maraiñede rafue icabite.
  jiv-NT: Tura iniaikia peṉké nawamkachminiaiti. Ti yajauch asa peṉké nupetkachminiaiti.
    Iniaikia ti taráa tseasaiti.
  otm-NT: Pɛ nu rá jąni n'da, njo'o to da zä di hąt ra 'yu. Nɛ i hote, tengu n'da
    ra pozʉ, ɛ̨mmɛ in cuɛ, ran dąte a rá nde.
  dah-dah: Goyenbe mohoŋniniŋbe al kura beleŋ epte ma mala tiyyeŋ. Dapŋa duwi yara
    meteŋeŋ wor po. Niŋgeb hugiŋeŋ ugala titiŋde po heŋ mere buluŋ teŋ hiyen. Irde
    det buluŋ al beleŋ nene kamtek go gwahade goyen po, al buluŋ yirde hiyen.
  tnk-tnk: Mətə iərmama riti riwən ko ro nəramɨn ruvehe mɨmweimwei. Nərami iərmama
    nəri ərəha riti ko rɨpkapwɨs mhə. Rukuər ia nəri akonə sə ramousi əpune iərmama.
  kpr-kpr: Avata namonde isambu, aviva kaifa arikena jo inono iraeri. Aviva amo, nu
    eko a kaeghaeri. Jo kaifa ari da kaugo iraeri.
  san-IAS: kintu mānavānāṁ kenāpi jihvā damayituṁ na śakyate sā na nivāryyam aniṣṭaṁ
    halāhalaviṣeṇa pūrṇā ca|
  nho-nho: Tevana iaa see hai tama ku oti te lavaa te haia a ia te arero ki tara.
    Te arero te tama e ssuke te kau vana hakallika aa see ilotia taatou te haia ki tara,
    aa te tama e lavaa te mate iaa ia.
  gym-NT: Akwa ni ñakare jire iti abko käkwe ja tüdrä näkwitanina amne namanina dänkiene,
    ñobtä ñan angwane ni tüdrä abko ñan tä ja tuemetre näkwitadre jire chi nie, aisete
    kräkä krübäte käta ni kämike, ye kwrere ni tüdrä.
  azg-NT: Majoꞌ juu tsa tsꞌan, taꞌnan tsꞌan na nndëë ntsixionꞌhanꞌ chaꞌ na tyiꞌnanꞌnën
    jñꞌoon tsanꞌ. Juu tsa tsꞌan itsichonntyichenhanꞌ, ndiquindëë ntquen tsꞌan xjenhanꞌ.
    Itsiꞌndaaꞌhanꞌ nnꞌan, itsijonhanꞌ joohanꞌ chaꞌvijon ndaa ꞌndyo quitsu ntscueeꞌhanꞌ
    tsꞌan.
  bhd-bhd: पन ज़िभी मैनन् मरां कोई भी कैबू मां न केरि सके, तै अक एरी बलाए ज़ै कधे रुके
    न, तै सप्पेरे ज़ेहरेरे ज़ेरीए नुकसान देने बालीए।
  too-NT: Pero quinquilhni'ca'n tintī' a'ntī tzē namāpa'ksī. Quinquilhni'ca'n pō'ktu
    huan a'ntū ko'hua'jua'. Hua'chilh ka'lhī līlaknīn como quinquilhni'ca'n cāpūlactlahuayāuj
    ā'makapitzīn.
  ind-AYT: tetapi tidak seorang pun dapat menjinakkan lidah. Lidah adalah yang jahat
    yang tidak dapat tenang, penuh dengan racun yang mematikan.
  cjo-NT: Omaanta tekatsi materoni ojantzikaeroni ipaante. Rooma kaari imateetziro
    rojantzikagaetziro. Rootaki kaari amatantawitawo apaniroeni añaawaetapiintero
    kameethatatsiri. Eejatzi okimitakawo koñaapi, aririka irakiro aritaki owamaakae.
    Ari okimitaka roori apaante antakaerorika kaari kameethatatsi owashironkaakae,
    eejatzi owashironkaantakari paashinipaeni atziri.
  nsn-nsn: Bo ahik puk me tang siokor tamata re banotong kaueke tar uauan. Inggon
    a inete uasa, kara mahang uamahanam, kara uoun tar bilih uasa.
  san-DEV: किन्तु मानवानां केनापि जिह्वा दमयितुं न शक्यते सा न निवार्य्यम् अनिष्टं
    हलाहलविषेण पूर्णा च।
  tna-NT: '@see-verse:JAS.003.007'
  lid-lid: Arile, are mwan o badih iy badeh, winiyan batondrokei bohon amwenen bwe.
    Len mara-ei boho taha badeh akeh sahou ndra-in solo-an labai, ma sahou doh badeh,
    i buku le lakou ndra-in nyakadan ta adai lau amak. Lakou doh badeh, idih udu boho
    taha.
  wim-wim: Puth ngampwey thaaꞌnganthan popam keꞌan piꞌimpa, yaꞌa, an way-wayam paththama,
    an maꞌ-yotaman yuup-yuupamana. Nil thaaꞌnganth ngamparam keꞌ thuuk yimanangana
    thuuchan pal yuup, wik thakan kalan-a, kul thakan thawan, keꞌ opar way thuukantam
    yinang pam wanch wayathan thanang.
  zga-M: Hange asikhuli umunu uviwesya ukhudiema ululimi; vuvivi, uvuwesya ukhugega
    uvufwe.
  yom-yom: Vayi mu diambu di ludimi kuisi ko mutu wulenda yadika luawu ; bila luidi
    kima kimbimbi ; kivonganga ko, lubeki mitsa mimvondanga.
  san-SIN: කින්තු මානවානාං කේනාපි ජිහ්වා දමයිතුං න ශක්‍යතේ සා න නිවාර‍්‍ය්‍යම් අනිෂ්ටං
    හලාහලවිෂේණ පූර්ණා ච|
  yut-yut: Mani gen kaga uŋun tapmɨmni madep do amɨn kɨnda da iyɨ dakon gen kaga kɨla
    arɨpmɨ dɨma asak. Bɨsap morapmɨ gen kaga gen yokwi morapmɨ yosok. Uŋudon amɨn
    dapdap marasin yokwi madepsi tugawit da toŋ.
  grc-BYZ: τὴν δὲ γλῶσσαν οὐδεὶς δύναται ἀνθρώπων δαμάσαι· ἀκατάσχετον κακόν, μεστὴ
    ἰοῦ θανατηφόρου.
  cpc-NT: Iro kantzimaitacha tikaatsi atziri kantironi jimairiwaantiti, inkimitakaantya
    ipiraitari piratsi. Okimitakawo ipaanti piyantatsiri, owamaantaniro inatzi.
  nhg-NT: Pero abele öque quecontrolörus tonenepil. Icaca sie tiro amo cuale hua ayec
    mosiebea de tlajtojtas. Tlaperjudicöroa quiename venieno tiemecte.
  nya-nya: koma palibe munthu amene angaweta lilime. Lilime ndipo silitha kupuma,
    ndi lodzaza ndi ululu wakupha.
  ngu-NT: Pero xacaj hueli quimachtia inenepil. On nenepijli quen itlaj cohuatl. Yejhua
    notlajtlajcali niman tenticaj ican iascayo yejhuan hueli temictia.
  kup-kup: Met povoz zut dari añarabohö rekot darim tañañ basok navatotü, oñ hamal
    lam horiv hez-nap emenamahan horï ravamegivoz zut darim tañañihö modari bahorï
    metamah.
  jid-jid: nitu leme nimi yan Adam ba wa ani ya vu ahi ihrji wa ana si na a gbugbulu
    u wu ndi
  wmw-wmw: fala aapo munu akidiri kutunza lulimi rake. Ndi ubaya saukidirika kutunza,
    wijala sumu ya kuulaya.
  gmv-GGM: Gido attin inxxars haranaas danda7ida uray oonikka dena. Wodhiiza maridzdzey
    izin kumidaronne iza shemppa ekontta iitta mishshikko.
  ssg-ssg: Tuahe tap tel seilon i pon hamaloinai lehon halik na Haeu huali i. Seilon
    kum lioi uke kakain lialun na Haeu kum huali laha. Masin suhasuh i pon aile halialui
    seilon, kakain lialun tin i pon aile halialualaha.
  zpo-NT: Per lee roo myet nak tub kwaan nik tub xaa zer le gan seed. Kwaanzee leeya
    nak tub kwaan tira nawent.
  poy-poy: Kumbiti kwahera muntu yakaweza kulukolamlima lulimi lyalulifana na nkanyama.
    Lulimi luwera shintu shidoda, hapeni gulukolimlima na lumema usungu wawulaga.
  qwh-NT: Peru ni meqan nunapis ichicllanlla qallunta manam sujeteta puedintsu. Shimin
    llutallana parlacoq captinmi, wanutsicoq benenu cuentano nuna mayincunata mana
    alliman qarpurin.
  gaw-gaw: Amge danab laip̱u laa nug heeb, nug lemaḏu manan meḵunu elele iiṯanab.
    Haen oh ig lemaḏunig nug mauhnoak bia nai nau aṯe. Ig lemaḏunig nug mua nau ele,
    nug danab qeeb mauhḵunu elele.
  nca-nca: Quko uni kato eneŋo mipí sopowero mepémo kini. Mipinani kama imaqete, naru
    rokóŋoro otoqoro mande piyimi yeyote. Ŋuko sono oŋgomi piyimi maŋgorero uni yuroní
    khumoyoteŋgo.
  zpz-NTPP: Tees rila wagyicy dey gan lyudz yu. Ndeꞌ nañ gal nu na tub coz a̱ꞌ nap
    nu dza laa nañ ñi yuꞌ benen par nu cut ñi.
  zac-NT: perë ldudzë nguiu, ¿chu rac gunë duꞌu ldúdziꞌ? Na ziquë tubi ma nadë në́diꞌi
    gac duꞌu. Ziquë laiꞌ serpientë nuaꞌa venenë narguini mënë, zni na ldudzë mieti.
    Gadzëhin con maldá.
  kyg-kyg: Aliꞌa yuna nehayaꞌmonanafa ani kava huꞌa apavayaleꞌmo afaꞌa yagaiꞌa oꞌategae.
    Lavayamoꞌa alagi gemo noꞌafiya yaꞌmo haneꞌneno vayaꞌmo neteꞌa nefaliya analisa
    yakana huno lavayafiꞌmo havai teno haneꞌniye.
  kmk-kmk: Yoong maid tagu’t makapaginok situn dila. Taḻona nadadag. Adina makaginok
    ot kama si lugam un makapatoy.
  cao-NT: Jama, yama tsi xo toa jahuë jana raëhuati mëtsa cato iquia. Yoixëni tsi
    xo toa noba jana ra. Pasimahacatimaxëni quiha. Pahëxëni ca rono jana jascaria
    tsi xo toa ja acaina.
  bbr-bbr: Utianik, kar ros kon oksau jekur kamäu senek itok wa, wa senes wa. Oksaus
    wa sumiäu, orip orip jeim ateäu. Kiro marasin aru roat akwariäu senek, iken oioksau
    opok ok pe rau.
  inb-inb: Ikuti simi­taka, ñi mai­kan runa­pas mana mansuia­chii pudin­chu. Chi simi­wa
    rimaita mana pudi­rin­chu, ima­wapas arkan­ga­pa. Simika, wañu­chi­diru wambii
    junda­chis­ka­sina­mi ka.
  hrv-hrv: a jezik - zlo nemirno, pun otrova smrtonosnog - nitko od ljudi ne može
    ukrotiti.
  box-NT: Ká le ɲii dén á nùpue yí dà máa hè yi. Le yí se. Le yí dà máa
    wé tɛ́tɛ́. Le ka lòn súró na wi le yi, á wee ɓúe ɓa nùpua.
  ote-NT: Pe numa nehʉ hingui tsa ga tsa̱mihʉ, ngueꞌa̱ xi xá ntsꞌo, nja ngu rá ne
    ra quꞌeña̱ hote.
  wnu-wnu: Ne munon ger wonou qabari eng maigas ende me qoat igorinerei. Qabari qenen
    qob boru qamb ne munon mi uter ger nia iriga uma gas ende ebet igo.
  zam-NT: Per yende chó mèn co' thidte mèna gác li gan par gàc nado' mèn loo mod co'
    ndyoodi's mèn loo xtàa mèn. No yende mod gàp lezo' mèn loo mod co' ndyoodi's mèn
    no loo mod co' nac mèn. Mod co' ndxàp mèn no mod co' ndryo' ndlyen' le'n lezo'
    mèn ndlu' loo mèn por mod co' ndyoodi's mèn yende mod leque mèn gàp lezo' mèn
    loo con' ndli mèn xtùuz par gàc nado' mèn no par zye' mod co' ndxàp mèn. No con'
    co' ndryo' ndlyen' le'n lezo' mèn no le'n xtùuz mèn co' ndyoodi's mèn ndli par
    ndxeza' mèn no ndlyux mèn xal co'se' ndxuhua thìb má' cuan' par gath má'.
  zyp-NT: canghrasala lui cawh ahotahmai hreh khy bei he. Ama cawh a ca-ing thai lypaw
    chahlynah thihnah sichia tah a chihpaw a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare tse̱meño cato yeꞌya ti̱ꞌañe peocoa, nau nëco ti̱ꞌañe
    peocoa. Coꞌacoa. Tsi̱maoje paꞌiopi siꞌaye coꞌa deꞌhuayere ti̱mësicoa.
  nvm-nvm: '@see-verse:JAS.003.007'
  mps-mps: Tiali goli mena bidi deli agai kele bugagia tonaluaibawe? Te tobage bidi
    menio. Sesemane sogo bidigo kelede dwai po haniani subigila homu hodolama, te
    dwai po wabo dao. Tama dago kele da te bidi isibo nai elalubo bidi gąų kelebo
    dwai hasamani tiwai dao, dago wabo pogo we bidi dene mabo dao.
  pab-NT: Xakore hoka maisa atyo xala hare niniseti jiyahaotyare. Maisa waiyexe, howero
    katawanexe kakoare atyo, maisa atyo xalahare jiyahaotyarene.
  llg-llg: Tehuu, ta hambu hataholi esa boe, fo bisa tao kamau nitak ndia bafan. Huu
    bafak ndia, bua manggalauk esa, fo ta nana heti nalak. Ndia lole leo laso, fo
    ana nama ndule basa hataholi aon, losa tao nisan.
  kyf-kyf: 'Nɩɩ, nyɩmɛ yabhlogbɔɔ ''nɩ mneni, ɔ ''ka mɩɔ gbʋ -slolu. We ''wlʋ sa tɩbhɛ:
    gbʋnyuu -we nyɩmɛ ''nɩa kpa sa -yi, ''mʋ we -mɩa, nyɩmɛ ''bha -gu yea we.'
  tpi-tpi: Tasol i no gat wanpela man inap long bosim maus bilong em yet. Nogat. Oltaim
    maus i save kirap nabaut na mekim tok nogut. I olsem marasin nogut bilong kilim
    man i dai i pulap long maus bilong yumi.
  mih-NT: Zoco yaa ra ña cuu cundyaca ñaha ra. Ndya vaha ñi cuhva ndyaa listo si sa
    cahan si sa quiñi caa ta zatɨvɨ si sii inga ñiyɨvɨ.
