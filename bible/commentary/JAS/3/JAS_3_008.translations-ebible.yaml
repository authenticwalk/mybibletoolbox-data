  bus-bus: mↄde gbɛ̃ke è fↄ̃ à a nɛ́nɛ tòto kɛro. Àmbe pↄ́ zaaa kɛ̀ è zɛ tɛɛɛroo ũ.
    À pana sɛwɛɛtɛ̃o.
  gub-BL: Ni amo teko nupuner kwaw wapeku heruze'egaw rehe a'e wà. Iaiw wera'u zaneapeku.
    Nazapuner kwaw heruze'egaw rehe. Zaiko mozaiw ài. Heta puruzuka haw moz izuru
    pe. Nezewegatete zaze'eg zemueteahy amo wanehe, zaneremu'em pà wanupe no. Ximuaiw
    waneko haw zaneze'eg pupe zaneapeku pupe.
  imo-imo: nalo imbo teni yunge keremu aku tepa manda naa nokoromo. Keremu yu ulu
