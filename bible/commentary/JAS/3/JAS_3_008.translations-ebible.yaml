  kbc-NT: Pida baadiɡ̶ica ane yakadi me yajacaɡ̶adi niɡ̶ida ɡ̶odoceligi. Abeyaceɡ̶egi
    niɡ̶ida ɡ̶onioladi, aɡ̶ica ane yakadi daɡ̶a yajacaɡ̶adi, codaa nolee weneeno ane
    ɡ̶odeloadi.
  bmh-bmh: Bo, du tub nug gonugau minob suban gumabun sul iborain tam, tam pet tam.
    Igual minomig i imaneu, umkoskos ze biabial kuai macaneu. Go munug ze eg duailel
    wagaraneu sul, igual minomig ebu kapai dareu.
  ctu-BL: Pero mach che'ic la cac'. Ma'anic winic mu' bʌ mejlel i yuts'esan i yac'.
    Jontol la cac'. Mach yujilic tijq'uel. An i venenojlel yujil bʌ tsʌnsa.
  meq-meq: Ane tuk na, ndo hay ta sliye faya məgay metsehe a ɗərneh bay. Neŋgeye na,
    wu nakə lele bay aye. A sla faya məndze səkeffe bay. Neŋgeye maraha eye ta muwar
    nakə ma kəɗiye ndo aye.
  noa-H: Mamʌ dich meuk'ĩir chan hãbmuajã pöd t'ʌbëp hauba haajem. Jãan pabʌ̈ heem
    nem maach k'oojem k'ãaijã hʌ̃rpainaa nem k'aibagcha sĩerraawai, jãgua chan hʌdʌʌr
    hich daumeerpapiba, k'ierr hach dënjö hich garmuata hõor k'aibag waaujem.
  alp-NT: Po ite meimaru, tamata sae isupu ono emau mo. Ite meimaru uono neune saka
    binatana ktolona rebe ite supu kbasae more pise niakwe esi sasune kena ebunu tamata.
  san-VEL: kintu maanavaanaa.m kenaapi jihvaa damayitu.m na "sakyate saa na nivaaryyam
    ani.s.ta.m halaahalavi.se.na puur.naa ca|
  kbq-kbq: Hianagi vahe'mo'a, agefunamofo kegava krino, azeri agazonea osugahie. Vahe'mofo
    azeri fri avua tagazamo avitegeno, kefo kemoke atirami vava hugahie.
  kbh-kbh: pero ndocná tonjobená chë bichtaja jtsemándayana, chca, bacna soyënga amana
