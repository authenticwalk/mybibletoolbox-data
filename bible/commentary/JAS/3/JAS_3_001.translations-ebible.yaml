verse: JAS.003.001
translations:
  kpx-kpx: Di haokuvuia, la moagaeau bae ata haiveveve lovi ke valivebene. Kosealemo
    la hilokage nahiabuna nenilahai ata haiveveve lovi ke vaholige Dilavana nahie
    vaveve kaovai nahiho hoto baluga loui.
  okv-H: Nau namei kamei ungo embo isapamane na embo nei ahe poekavojo. Ungo kiarira
    ahe poekari embopo na ke isapa te peni te tapa kiari irae arira avoeto God na
    enana ta ari kito hajire be ikau kesora
  tbo-tbo: Walewalehiu, ega ita dewadewa ipa atapumi wiatatiyana luhogalana uyahimi
    ina lalata. Meka po apo tauyai taniwaga tu wiatatiyanena Yaubada a lugagayo to
    tulagoni yaka apo ina wigou dumiyai.
  mal-C: എന്റെ സഹോദരങ്ങളേ, കർശനമായ ശിക്ഷ ലഭിക്കുമെന്ന് അറിയുന്നതുകൊണ്ട് നിങ്ങളിൽ അധികംപേർ
    ഉപദേഷ്ടാക്കളാകരുത്.
  grc-SR: Μὴ πολλοὶ διδάσκαλοι γίνεσθε, ἀδελφοί μου, εἰδότες ὅτι μεῖζον κρίμα ληψόμεθα.
  bgc-bgc: हे मेरे बिश्वासी भाईयो, थारे म्ह तै कलीसिया म्ह घणे उपदेशक ना बणै, क्यूँके
    थम जाणो सों के हम जो उपदेशक सां, म्हारा न्याय दुसरयां तै भी घणा सख्‍ताई तै करया
    जावैगा।
  khz-khz: Walakavaku maparami, gomi vogo vevega-ripa talimami ai ragaina pio ago.
    Kwalana ripami, Palagu gena Kota tomanai ia na ai, vevega-ripa talimamai, gema
    kala pene tavu-inamainamara, ati ekalesia talimara reketa vetaira.
  deu-TKW: Tretet nicht so zahlreich als Lehrer auf, meine Brüder; ihr wisset, wir
    haben nur größere Verantwortung.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu guntëz zian cuinliꞌ nup tuꞌsëdi bunách, le chnö́ziczliꞌ
    ziꞌtër cuequi xbeynëꞌ rëꞌu Dios, nulruꞌ rusë́diruꞌ bunách.
  lin-lin: Bandeko na ngai, bozala ebele te ya koluka kozala balakisi, pamba te boyebi
    malamu ete, biso balakisi, tokosambisama makasi.
  hns-NT: Bhaai log, bestar hai kie iesaai me se na dher log samaadj me siekhaawe.
    Toelog djaane hai kie dje ekwan se auro djaada djaane hai, Parmeswar oke auro
    kara sotj-bietjaar se faisala kariega.
  noa-E: 'Ermanonaan, oob thumaam khʉʉnau Ẽwandam iek jawaag maestronaan khaju appaita
    khĩirjumiet. Pãrau khaugba narr khai, khap abat: Maach chi maestronaankha nʉm
    khʉʉnta maachdëu deeum khʉʉnag jaau nʉmjö agpierraa khaba wënʉrrʉmʉn, maach gaaita
    Ẽwandamau jua khʉabacha deeju.'
  eng-EMTV: My brothers, let not many become teachers, knowing that we shall receive
    greater judgment.
  mib-NT: Ñánī mánī, ma cáni ni cuehē rō cuu ró maestro steén jnūhun ya. Chi cájini
    rō jeē yóhó jéē steén jnūhun, cuehē gā cuēchi ndenehen ya sɨquɨ̄ yō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो यरिक् सिक्‍साम्‍बा पोःङ्‌मा
    मे़गोःत्ते़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ आनिॽ सिक्‍साम्‍बाहाॽ वेॽहाॽनुःल्‍ले़
    के़साक्‍पा खासे़न्‍नो आधाःॽ के़लॽबान् के़निःसुम्‍लो॥
  xnj-xnj: Valongo vangu, vamahele vinu vakotoka kuvya vawula. Ngati chammanyili,
    tete vawula yati tipata uhamula uvaha kuliku vangi
  mmx-mmx: Luvutnetak mi luvurinuk. Kopmen na lox avukat do buaang atnimi na lok ka
    lugugu ngan luvuttadi loklox ase at levelinga at ne Moroa, mila ne Moroa naba
    ila mumu aleng lugugu at luvuttadi loklox ase. Mira xasep pam at na.
  cbr-NT: '''Ën xucë́antu, mitsux camina camáxëshiira an axa Jesucristomi catamëcë
    unicama ''unánmicë uni ''itima ''ain. Camina ''unanin, usa uni ''ixunbi ''atima
    ñu ''ai camina raíri unicama ''acësamaira oquin ''uchocë ''iti ''ain.'
  tee-NT: Qui'alak'avin palai k'ox cava ni jantu lhu milhi'uxijnan ju a'unt'it amamaka'unin.
    C'ats'ayat'it ni palai aquintamamak'alhk'ajniyan ju Dios ju quijnan ju amamaka'unin
    icjuntau ni jantu sok ac'amalanininau. Palai jantu ju va lapanacni.
  eng-LSV: Do not let many be teachers, my brothers, having known that we will receive
    greater judgment,
  cak-NT: Wach'alal, man yalan tirayij jixoc qui-maestros ri ch'aka chic kach'alal.
    Roma roj ri joj qui-maestros ri ch'aka chic, can más nim ri castigo ri xtika pa
    kawi' cuando xkoj-an juzgar, xa man ja' ta ri nakac'ut.
  pah-NT: 'Nhiirũ, tape''epavi ti: “Tambo''e ti g̃a Tupana''ga nhi''ig̃a rehe.” Tape''epavi
    ti a''ea. A''ereki Tupana''ga po ti e''i nhandereaporog̃ita pe nehẽ. Nhande rekoe''ymame
    ganhi''ig̃a rupi po ti ga ei nhande ve: “Peko te''varuhu pe,” e po ti ga nhande
    ve nehẽ. Nhande ve kaitu po ti ga ei a''ea nehẽ nhande jara''g̃a mbo''embo''erame
    nhande rekoe''ymame Tupana''ga nhi''ig̃a rupi.'
  sja-NT: Ɨ̃pemaarã, parãdepema Ak'õre Ũraa jarateepari pa k'inia bɨ pɨrã, k'awaaipia
    bɨ apemaarã ijãapataarãpa oopatap'edaa ak'ɨi k'ãyaara, Tachi Ak'õrepa taipa oopatap'edaa
    audupɨara ak'ɨit'ee jarait'ee pia wa k'achia. Mãgá irua k'awaait'ee taipa jarateedap'edaak'a
    p'anapachida wa mãgá p'anadak'aa paji.
  xed-xed: Zwanama ɗa, yaha kuni da pghamtá vgha ɓəskaʼ ŋa nzaku ka gwal tagha skwi,
    kabga mal ta ghəŋa amu dzaʼa tsanaghata lu ta guma katakata.
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. A̱ ndúcú cua̱ha̱
    ndó cacuu ndó na̱ jána̱ha̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi jáchi̱ cánda̱a̱ va̱ha ini
    ndó ña̱ tá co̱ jána̱ha̱ ndó ña̱ nda̱a̱ já quéa̱ jándoho chága̱ Ndióxi̱ ini ndó
    a̱ ju̱ú ga̱ java ga̱ ña̱yivi.
  gfk-S: Bar hinsaagu tane Krais, i tutuno be ira matanabar na tur ra harkurai tane
    God. Iesene dait nunure be no nuno harkurai na manga dades ta dait ira tena harausur.
    Io kaie, waak be ta haleng ta mu na tena harausur.
  bmu-bmu: O urumeleŋ alaurupni, eŋgöreŋök gwötpukŋan uruŋini wahöriga (“Tosatŋi yeŋgöreŋ
    pinjit mindiŋgöbin,” jiba) kusum eŋgieŋgi böhi akingö akepuk. Nini tosatŋi kusum
    eŋgiba nanini mötmötnini qahö mindiŋgöbin ewö, Anutunöŋ mi ehi qahö dop köliga
    keunini kewöta köhöikŋanök jim teköba miaŋgö dop likepŋi oŋgita ak neŋgima.
  dgz-dgz: Ae, tatan gwanin, e aruga wadiamot navewa ya tat anune, iwa e asigiap di,
    nu wadidiamuitoni nagirewa iman God wanene mega itanigaet tanait.
  eng-GNV: My brethren, be not many masters, knowing that we shall receiue the greater
    condemnation.
  zaa-NT: Lebi'į ca hermanos quia', labí ná qui'ni iỹetse' le cca le maestro, porqui'ni
    canu rute clase qui' ca enne' nna adiru guni Tata Dios cą juzgar canchu labí runi
    cą conforme lani enseñanza nu rulue' cą.
  eng-WEBSTER: My brethren, be not many teachers, knowing that we shall receive the
    greater condemnation.
  guh-guh: Tajamonae, paxamëyajuvënëvi vënëlivaisitaniji pacuenia ayaibitsaëto jitsipa
    penaexanaenexa Jesús pelivaisi jivi petsipaebivinexa. Itsiata baitsi jane ayaibitsaëto
    apo benaexanae jivi livaisi petsipaebaponaevinexa. Paxamë rabaja payapëtaneme
    mapacueneje. Paxanë Jesús pelivaisi jivi patatsipaebaponaevi, paitavetaponajë
    pibisiacuene pexanaejava. Nexata pibisiacuene pexanaejava pataitavetsicujinae,
    bajarapapibisiacuene itsa paexanaejitsipajë, Dioso bitso ayaicuenia panenaneconitsiaexanaejitsipa
    daxitajivi matatoxenetsia.
  bon-bon: Cäme ätrunga binamewale, miiji weeme nesae biname taatu abiberäja kaakesea
    pa yaacatepesi, ingle cine lui abiberäja biname gemi, cine toraca mule umle cire
    läbitinijago. Peei name pi cine liba nuuja mule wawena, cime mäpu daremu baborage
    cirege nuuja biname bime daremu cabu ca.
  nhw-BL: Noicnihua, amo cuali para miyaqui amojuanti anquinequise anmochihuase tlamachtiani
    tlen Icamanal Toteco. Achi más monequi para tojuanti catli titlamachtíaj Icamanal
    ma tijchihuaca catli nelía cuali. Pampa Toteco ica achi más cuidado techtequitlachilis
    titlamachtiani que sequinoc tlaneltocani.
  swh-ONEN: Ndugu zangu, msiwe walimu wengi, kwa maana mnafahamu kwamba sisi tufundishao
    tutahukumiwa vikali zaidi.
  wbi-wbi: Vanyalukolo vango namungalondaghe mweni piiva vavulanes ndavule mukagwile
    kuuti usue twevavulanesi tulihighua kukila avenge.
  bba-bba: Nɛɡibu, i ku de i n dɑbi bɛɛ be i kĩ i ko Gusunɔn ɡɑrin keu koosiobu. Domi
    i yɛ̃ mɑ bɛsɛ be sɑ Gusunɔn ɡɑrin keu sɔ̃ɔsimɔ bɑ koo sun siri kɑ wɔnwɔndu sɑriru
    n kere ɡɑbu.
  eng-KJVCPB: My brethren, be not many masters, knowing that we shall receive the
    greater condemnation.
  kgk-NT: “Xe ave, amombe'use Nhandejáry nhe'ẽ poromo'aranduha-rami” ere ramo, pejeapysaka
    kóa xe nhe'ẽ-rehe, xe re'ýi kwéry. Ogwahẽ arã nhande óra nhane rembiapokwe-rehe
    nhane monhe'ẽ hagwã Nhandejáry. Ore oroporomo'arandu va'ekwe-pe ore rereko asyve
    va'erã Nhandejáry ore rembiapo vaikwe-rehe. Upéa-gwi ha'e-ta peẽ-my iporãve ndahetái
    pene pa'ũ mygwa oiko inhe'ẽ poromo'aranduhaty.
  waj-waj: Ni seenayaso, ngia voovaitanaano nnaasu vitaira mmooriivaa iikiatee. Vaa
    ngia teeda rikiaavai. Ta Anutuuqaa kuaivaa vitaira vaidiiya kua pinaivaa tira
    suaivaki fai Anutuuqo yaagueeqama ti mmooriivaara ti yaparainaravai. Anutuuqo
    ti yaparainaraivoono ti seena ari vo mmoori vareeraiya yaparainaraivaa fai yaataraanaravai.
  cpy-cpy: Noyemijantzin-karite-paeni, eero akowashi-waeta ayotaan-tayite. Tema paata
    aritaki raminakoe-teeri rantayitee-takiri, riiyitaki yotaantaniri imaperoteete
    rowajankitahaeteri eerorika imonkaatanta.
  mpx-mpx: Taliwau ge nuwau, bahi nuku gegewi nuku totopankite ekelesiya gamwanaa.
    Iyaka ku atena sauga Yehoba gamagalau gegewela wala pagan ni hile, kila topankite
    wala pagan ni asimuli-an bubun.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kulalu panu-juku ngampurrpa nyinakarla
    yungunkulu tiija-jarrimi jintawarlayi. Wita-karrikarri karliparla muku karanparr-karri
    Kaatu-kurlangu kuruwarrikiji. Nyurrurla-kari kula kankulu nyina tiija-patu, ngulaju
    ngula-juku. Ngaka kapu-nyarra miimii-nyanyi Kaaturlu kuwurtukungarduyu-piyarlu
    ngari rarralyparlu. Kala nganimpa yangka tiija-patu, kuja karnalu-jana Kirijini-patu
    pinarri-mani, ngulaju kapu-nganpa Kaaturluju miimii-nyanyi-yijala ngulaju karrikarri-wangurlu.
    Kujarlaju yungulpankulu nyinakarla marnkurrpa-mipa tiija-patuju. Nganangku-puka
    Kirijinirli kajilpa-nyanu warla-pajikarla maju wangkanja-kujaku, ngulaju ngurrju-nyayirni
    yapa Kaatu-kurlangu. Kajika-nyanu warla-pajirni ramparlampal-yaninja-kujaku.
  luo-luo: Jowetena, kik joma thoth kuomu ketre mar bedo jopuonj, nikech ungʼeyo ni
    wan mwapuonjo nongʼadnwa bura malit moloyo ji mamoko.
  nhe-NT: Noicnihua, ax cuali para miyac imojuanti inquinequise inmochihuase tlamachtiani
    tlen Itlajtol Toteco. Achi más monequi para tojuanti tlen titlamachtíaj Itlajtol
    ma tijchihuaca tlen nelía cuali. Pampa Toteco ica achi más cuidado techtequitlachilis
    titlamachtiani que sequinoc tlaneltocani.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܵܐ ܪܵܒܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܗܵܘܝܼ ܡܲܠܦܵܢܹ̈ܐ، ܣܵܒܵܒ ܝܕܹܥܡܘܼܢ ܕܐܲܚܢܲܢ
    ܕܡܲܠܦܲܚ ܒܸܬ ܩܲܒܠܲܚ ܕܝܵܢܬܵ‌ܐ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ.
  esk-NT: Iḷauraamaaŋ, iñugiaktuasii iḷisautrauniasuŋaqasi piviksraqaġaluaġupsi. Atakkii
    Agaayyutim uvagut iḷisautrauruani atanniġisigaatigut pitḷuglugu atlaniñ.
  msb-msb: Mga kaigmanghudan ko, dyutay lang sa iyo an dapat magin mga paratukdo.
    Maaram kamo na kami na mga paratukdo san mensahe san Dios pagahusgaran sin mas
    mabug-at ki sa iba kun dili kami magtuman sani na mensahe kay mas maaram kami
    san tama.
  cpa-NT: Dsa² roh¹³ jniang³, tiúh¹ báh³ tsa¹lénh² jueh¹² hniah¹² tøa¹² he¹² jǿg³
    quiah¹² Diú¹³. Ma²ŋih³ hniah¹² lǿa¹² ué² quián² jnieh³ dsa² he¹² jǿg³ quiah¹²
    Diú¹³ na³ma²tǿ² jmai³ ja³cang¹ Diú¹³ jǿg³ dsøg¹² quián² jniang³.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ତମର୍‌ ବିତ୍‌ରେ ବାକିଅ ସିକିଆ ଦେବା ଗୁରୁ ଅଦିକ୍‌ ଉଆ ନାଇ ।
    ଜନ୍‌ଲକ୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସିକାଇବାଇ ସେମନ୍‌ ଅଦିକ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାଇ, ଏଟା ଜାନିରୁଆ ।
  meu-meu: Varavaragu e, umui hutuma hahediba ai basiola, badina be ai hahediba taumai
    ihahemaoro-henimai baine auka.
  yva-NT: Sya arakove weap, vatano wabekero wabe kurumbe no anugano Amisye rai, vemo
    wanui nora. Weye wandaen kurune reamamo reama ana reandave mamo Amisye indati
    po reansanajo rai manakoeve vatano kaijinta awa rakivan no arono munije ama akari.
  dgc-dgc: A tétotop ko, diyan moy pilitén a meadu dikam i magtoldu. Da tukoy moy,
    sikame a mégtoldu, éy lalo a mahigpit i parusa me éng mégtoldu kame ta mali.
  zpm-NT: Bets, bzian, guiabde to lega tso to glisqui to ncuaaṉe ruṉ stib miech, sac
    tsod zha ne demaste wen lo guidzliu rii. Zha ne sca ruṉ, rzac zho zha so cseed
    zho miech, per gacnaṉ zho gaṉle zha ne rseed miech, mazdraa nroob ncuaaṉe tsasqui
    lo zho gaḻ dze ne laa zho gacredz lo Dios.
  hix-NT: Rowtà komo y, anatoko hananàhno ynye ro me tesnàr komo xe natxow hana, okukuru
    komo, thenyenohnà komo. Yakehra nyhe rma hak nahtxoko, hananàhno ynye ro komo.
    Àsok tawro hana. Tawexenàmnàtokonye, tanàhnohsom me rma haxa natxhe hampànà, hananàhno
    ynye rotho komo, anar kom yoho rma haxa mak ha.
  sim-sim: Jisasin hishindiyanda ma jirin, jir amber hom Avui Wasilakahi mashin ji
    sawenda mak ji nakwak ji hishiwa hala. Mberem ushiwak? Hulaima nokopma mbele mbele
    ol li undan or heyembakwa wolo nir mashi orhin sawenda ma nir avak wasilaka mendek
    or kotim ukwa nir. Hako ma ol men mashin misinda ondo awar or heyembakwa lir.
  npi-ULB: मेरा भाइहरू हो, धेरै जना शिक्षक बन्‍नु हुँदैन । हामीले यो जान्‍नुपर्छ,
    कि हामीहरूको अझ धेरै कडा इन्साफ हुनेछ ।
  cgc-cgc: Mga utod ko, dapat katamaan ki kyo dili mag-andem na danen mga manugtudlo
    tenged nlaman nyo na naan ta adlaw ta pag-ukom ta Dyos kami na mga manugtudlo
    mas bakod ame na sabaten kaysa ta mga dili manugtudlo.
  tim-tim: Galalupne, hâmbâi Anutuŋe Yesugât kâmot are yeŋgâlân âmâ âi titnan mem
    potat yekbiap. Dâ Yesugât kâmot are yeŋgât makmakyeŋe nen are nengâlân âi kârikŋe
    mem potat nenekbiap. Aregât yeŋgât hutyeŋânba luâk dondâŋe bo makyeŋgiwai. Amâ
    konok konok arekŋe agatmâ bikŋeâk makyeŋgiwai.
  yor-yor: Ẹ̀yin ará mi, ẹ má ṣe jẹ́ kí púpọ̀ nínú yín jẹ́ olùkọ́, kí ẹ̀yin kí ó mọ̀
    pé àwa ni yóò jẹ̀bi jù.
  wos-wos: Wuna nyamangu bandingu, guni mé xéké. Hukémbu God némafwi kot xékékwa néma
    du reta, atéfék du takwa yandan jémbaré xéta deka jémbaka watandé. God du takwaré
    Godka wakwendé duna jémbaré xéséfwa xéta deka jémbaka hambukmbu watandé. Wungi
    watendékaka sarékéta guni nawulak male Godna jémbaka wakwekwa du retanguni. Séfélak
    yingafwe.
  emp-NTPO: Djabarã, bãrãba cawa panʌa Ãcõrẽba dji jaradiabadada biara cawa oida.
    Maʌ̃ bẽrã zocãrã bãrãnebemaba jʌrʌd̶iẽ́ panʌa Ãcõrẽ bed̶ea jaradiabadada b̶ead̶i
    carea.
  eng-F35: My brothers, not many of you should become teachers, knowing that we shall
    receive a stricter judgment.
  ind-ind: Saudara-saudariku, sebaiknya janganlah banyak di antara kalian yang menjadi
    pengajar Firman TUHAN. Sebab kalian tahu bahwa Allah akan mengadili para pengajar
    Firman-Nya dengan ukuran yang lebih berat.
  pes-OPCB: برادران و خواهران عزیزم، شمار کسانی که می‌خواهند معلم شوند، زیاد نباشد،
    زیرا می‌دانید داوری بر ما که تعلیم می‌دهیم، سختگیرانه‌تر خواهد بود.
  mpt-mpt: Ne nekwal ibo mo alukumata aleyemin naka nimibe! Aleyemin naka nibo misiam
    aleye binob biamo sinanoa Gode nib kukubo klanang gameo dimo aleyemin naka nibo
    bobolo dot ilum omyeneta eka naka mak ile i bobol ilumo gwab omyamabebe.
  ssx-ssx: Ya kametitio. Iki pa꞉ta꞉ haliweki wopu wala꞉la꞉ hali haluekema꞉ hone na
    wia꞉pa꞉peke. Do ekina꞉yeke loa꞉me. Koda꞉ma꞉ta꞉ mo pa wanda꞉halina꞉eki pilie tupa꞉
    na piki pa mo disa haliweki nikina꞉ hau wotu handilieke.
