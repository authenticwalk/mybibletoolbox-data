    hutma ontahiho, na'ankure tamagra ko antahi'naze, maka rempima hunezamumota Anumzamo'a
    hanavetino keaga hurantegahie.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ndoñe yapa buátëmbayënga ts̈ëngaftangbeñe
    chamondë́tsemna; er ts̈ëngaftanga ya s̈mondë́tats̈ëmbo, bënga, chë ents̈anga abuátambayëngbiama,
    chë castigo más bëtscá yochtsemnama, Bëngbe Bëtsá ndoñe tmonjóyeunase, nts̈amo
    ents̈anga tmojamama aíñe o ndoñe ts̈abá bétsemnama cha chaojayana ora.
  ron-LSB: Fraților, să nu fiți mulți dintre voi învățători, știind că vom primi o
    judecată mai grea.
  pon-pon: RI ai ko, me jota mau, ma komail me toto inon ion jaunpadakala, pwe komail
    aja, me kitail pan lel on kadeik laud.
  nhe-BL: Noicnihua, ax cuali para miyac imojuanti inquinequise inmochihuase tlamachtiani
    tlen Itlajtol Toteco. Achi más monequi para tojuanti tlen titlamachtíaj Itlajtol
    ma tijchihuaca tlen nelía cuali. Pampa Toteco ica achi más cuidado techtequitlachilis
    titlamachtiani que sequinoc tlaneltocani.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, a ina tee ar karaup tsun tsumi ma
    ruak faarei ir fo tsoiny fifaatsuts, tana saa, ami ma nat fi nei, ara to te faarei
    ror tsoiny fifaatsuts, Gov kat non vaatsuk tsura Ya te tsuk faarof ovei tsuiny
    ya fis raror mesapan.
  wnc-wnc: Siwan mate notna. Ginu atnataaing. Ninu natdetdetninu anggaman natake aminu
    buyambam yanindamukamang amin usanzike Anututa sanga ninda tasikamang kaknga katak
    siknga kake natagwaanguwik. Ngana aminu Jesue amina dakngake maak pake nindane
    wamin nataaing amindane natdetdetna usanzike wikake natapik. Unzingge gikat nana
    buyambamda wam yanindamumsa amin daknganangge musipzaatangu toknga ma natapam.
  bus-bus: Ma gbɛ̃nↄ, àton kɛ yãdannɛrinↄ ũ pariro, zaakɛ á dↄ̃ kɛ̀ Luda é wɛ́ɛ
    piti wa yãdannɛrinↄa yãkpaɛkɛgurↄↄ zĩ dɛ gbɛ̃ kpaaanↄla.
  gub-BL: Herywyr wà. Aze uzeruzar ma'e tetea'u heko wer Tupàn ze'eg rehe upurumu'e
    ma'e romo wà nehe, tuwe rihi. Ta'e xikwaw ko ma'e zane xe. Aze upurumu'e ma'e
    uzapo ikatu 'ym ma'e a'e nehe, hemimu'e uzapo putar ikatu 'ym ma'e izàwegatete
    a'e wà nehe no. A'e rupi aze upurumu'e ma'e uzapo ikatu 'ym ma'e a'e nehe, Tupàn
    uzepyk wera'u putar hehe azeharomoete a'e nehe. (Ta'e uzapo kar wemimu'e wanupe
    xe.)
  imo-imo: Nanga ango kame, Goteni imbomanga ulu teremelema moke tepa pilimbelo kinye
    lino imboma yunge unguma mane tirimolo iyemanga ulu teremoloma paa enge nimbe
    moke tepa pilimbelo kani enonga iye mare awinini Gotenga unguma imboma mane tiemili
    naa nengei.
  boj-boj: O ijo was kalil, tamo quja quja segi Qotei aqa anjam palontoqnebe. Tamo
    gargekoba naŋgi anjam palontoqnaib. Niŋgi qalie, mondoŋ une pegiyo batiamqa Qotei
    na anjam palonto tamo naŋgo wau qa geregere peginjrqas.
  eng-DRA: Be ye not many masters, my brethren, knowing that you receive the greater
    judgment.
  knf-knf: Bayiţ naan nawutan kado na pwo an bŧi bajukan biki Uţup wi Naşibaţi. Name
    kë nja ŋnkjukanuŋ, Naşibaţi aluŋ kawayëşun pwayëş pantamuŋ apel pi bañaaŋ bandukiiŋ.
  san-KHM: ហេ មម ភ្រាតរះ, ឝិក្ឞកៃរស្មាភិ រ្គុរុតរទណ្ឌោ លប្ស្យត ឥតិ ជ្ញាត្វា យូយម៑
    អនេកេ ឝិក្ឞកា មា ភវត។
  arn-NT: Iñche ñi pu peñi ka lamngen, eymün mew mülele fentren che ayüle ñi kimeltucheael,
    feley tamün kuñiwtuleael tati kimeltuchefe am felelu ñi doy küme ramtukadungungeael.
  zas-NT: 'Gradi compniar raliduladx ree Jesucrist, rnin lëjt: Ad bal ziendi guiën
    gac mextr gulüü xtiidx Dios, din ma ragbeedi, dunujn guial ralüün xtiidxaman,
    mazri zroꞌ na̱j guialguxtis ni güün Dios con dunujn bal id zaguieenan ziꞌc rayal.'
  ken-NT: Bɔ̌ma, puyɛ̌ be mankɛm kɛ̌ babhɔ́ŋɔ́ bɛ́bhak batɔŋ Ɛyɔŋ Mandɛm. Bǎrɨ́ŋɨ́
    bɛ́ ɛwak ɛnɛ Mandɛm átàŋ bo, manyé ásɔ̀ŋ bɛsɛ́ bhó sɛ́tɔ̀ŋ Ɛyɔŋ Mandɛm amʉɛt
    ɛ́ncha bo báchák.
