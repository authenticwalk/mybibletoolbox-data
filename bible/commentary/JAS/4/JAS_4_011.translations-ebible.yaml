    henga ùlitenda kuva nkúhukumu Sheliya.
  ata-ata: Ta vivilo ta mitema noxou Lataua, mamu sou ngalea anangenge noxinge ngatongatoꞌo.
    Lexe vile noxinge uvikala masua noxou vimou mo utulusou no anu vaivaikala, la
    anu uvikala masua no anu lapuloto noxou Lataua mo muilevinu. No mine ngingi ngailevinu
    lapuloto noxou Lataua, la ngingi ngamulinu uasi ia ngenoꞌu tanixu lapuloto mo
    ngexolu sou ngailevineꞌi ta mitema.
  qvw-NT: Chalapacü-masïcuna, ama-ari jamuyänacuyalcaychu. Mayanpis chalapacü-masinta
    jamuyäcá ütac cäraycücá camachicuytapis jamuyayanmi, cäraycuyanmi. Chaynu camachicuytapis
    cäraycuyal'a manañam lulaycüninchu canqui sinu'a cäraycüninñam.
  nfa-nfa: Aꞌari! Baku padhai pakarehe kolongara èci dènge èci. Te ladhe miu padhai
    le sèmi èèna, aa dꞌèi pèci sasala nèti èci asa èci, miu labꞌa le atora nèti Lamatua
    dhu peka na, “Èu hudꞌi sue ku aꞌari èu, nuka sèmi èu sue ngiꞌu èu unu mu.” Aa
    ladhe miu madhutu boe atora ne, miu dedꞌe iisi mi dedha risi nèti Atora Ama Lamatua.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Sotəni rahiən itəmah mɨn. Nəmə iətəmi kəti
    tətəghati rah e pian kəti, uə in tətələhu nəghatiən kəti məmə in təmol təfagə
    tərah kəti, kəni iətəmi kəha, in tətəni rah lou mətələhu nəghatiən məmə lou təsəhmeniən
    məmə otol rəhan uək, uə lou in nati əpnapɨn əmə. Kəni nian nəkotələhu=pən lou
    məmə in təsəhmeniən, itəmah nəsotohtəu-pəniən lou, mətəu nəmotəri motəharəg-pəri
    e lou, kəni məsotatɨg ahgəliən lou.
  urd-urd: ऐ, भाइयों एक दूसरे की बुराई न करो जो अपने भाई की बुराई करता या भाई पर इल्ज़ाम
    लगाता है; वो शरी'अत की बुराई करता और शरी'अत पर इल्ज़ाम लगाता है और अगर तू शरी'अत
    पर इल्ज़ाम लगाता है तो शरी'अत पर अमल करने वाला नहीं बल्कि उस पर हाकिम ठहरा।
  hot-hot: Aiyaŋ thêlô, miŋ nonaŋ abôma esak môlôviyaŋ ami. Môlô takatu ba onaŋ abôma
    hathak môlôviyaŋ mena otatale môlôviyaŋ, êŋ ma hatôm onaŋ abôma lo otatale abô
    balabuŋ. Ma otatale abô balabuŋ, êŋ ma miŋ osopa abô balabuŋ êŋ ami. Mi, ubitak
    hatôm abô balabuŋ anêŋ alaŋ.
  mqj-NT: O anggammua' sa'do'dorangku daua' untula' beko solamu. Aka benna-benna untula'
    beko anna umpasala solana, tau iatoo umpasala parentana Puang Allata'alla. Ianna
    umpasalamokoa' parentana Puang Allata'alla, ta'moko unturu' parenta sapo' umbisaramokoa'
    parenta iatoo.
  rus-SYN: 'Не злословьте друг друга, братия: кто злословит брата или судит брата
    своего, того злословит закон и судит закон; а если ты судишь закон, то ты не исполнитель
    закона, но судья.'
  mbh-mbh: Titeikre, o mothong tova keumu paenal pel. Na aro ve toko e ikei paenal
    itein eve i avrum ile vothung, akennga ikei paenal nge a God ile patorong na i
    avrum ile patorong aken, ako kathnga i sivenga. Na aro ve ong avrum a God ile
    patorong venen aken, akennga wong panes i avele, aveto ong paesu patorong aken
    nge ako ong avrum kathnga nge ako i sivenga.
  bdd-bdd: Tasigwao, sahena tasimiyao waꞌahwa galaedi, weyahina ꞌeguma taiya tauna
    tasina ꞌiꞌahwagalae, nuwana ꞌiloinae, tauna geya Yehoba ꞌina loina ꞌimuliye, ta
    hesi loinaina ꞌiꞌahwa galaeya.
  cbt-NTPO: Ama iyaro'sa' nipinocosohuë'. Ama coisë pochin cancantatoma', a'napita
    no'huicosohuë'. Pi'pisha tëranta' nanan ya'huëhuachin, ama apancatahuatoma', nisha'huirapicosohuë'.
    Quisocristo imarama' ni'ton, iyaparin pochachin ninosorocaso' ya'huërin. Pinopatama',
    co nosoroaramahuë'. Yosë pënënpirinpoahuë'. “Ya'ipi piyapi'sa' nosoroco',” itopirinpoahuë',
    “Co nosorocaso' ya'huërinhuë',” ta'toma', pinorama'. Canpitaora yonquinëma quëran
    pinotatoma', co Yosë natëramahuë'.
  srn-NT: Brada nanga sisa, un no mus taki takru fu wan tra bribisma. A sma di e taki
    takru fu wan tra bribisma noso di e krutu en, e taki takru fu a wèt èn a e krutu
    a wèt. Èn efu un e krutu a wèt dan un no e du san a wèt e taki, ma dan unu na
    krutubakra di e krutu a wèt.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ Cristo, ná chcuiꞌ ma̱ jiꞌi̱ nguꞌ tyaꞌa
    ma̱. Si chcuiꞌ cuxi na jiꞌi̱ nguꞌ tyaꞌa na ni, si sta na quiꞌya jiꞌi̱ nguꞌ biꞌ,
    laca chaꞌ nchcuiꞌ cuxi na jiꞌi̱ lcaa chaꞌ nu nda ycuiꞌ Ndyosi Sti na loꞌo ñati̱
    tya clyo la; na ndacu̱ꞌ na jiꞌi̱ chaꞌ biꞌ. Juaꞌa̱ ndyuꞌu chaꞌ si chcuiꞌ na chaꞌ
    tiꞌí jiꞌi̱ nguꞌ tyaꞌa na. Si ná ndaquiyaꞌ na jiꞌi̱ lcaa chaꞌ nu cua nda ycuiꞌ
    Ndyosi loꞌo na, si chcuiꞌ cuxi na jiꞌi̱ chaꞌ biꞌ, na ndacu̱ꞌ na jiꞌi̱ chaꞌ nu
    cua nda Ni loꞌo na; juaꞌa̱ ndyuꞌu chaꞌ liꞌ.
  bqc-SIM: Ma gbɛ̃́ↄ, ásuli kↄ̃ tↄbɛ̃ɛsio. Gbɛ̃́ pↄ́ a Yesude dee tↄbɛ̃ɛsì ge à
    aà bɛ̃̀ɛbò, à Lua ikoyã seela bɛ̃̀ɛ kɛ̀ à a bɛ̃̀ɛbò. Tó n Lua ikoyã bɛ̃̀ɛbò
    sↄ̃, a manan n ũo, a bɛ̃̀ɛbonan n ũ.
  tcz-CHONGTHU: Kasopi deitahte, khat in khat dounan thuse seihih un. Nangho naki
    oimo touva chule khat in khat chung thu natan u ahileh Pathen danthu chu oimoa
    chule athutana napanu ahitai. Hinla naboldiu dol chu danthu najui diu bou ahin,
    athutan ding nahi lou u ahi.
  mar-mar: बंधूंनो, एकमेकांविषयी वाईट बोलू नका. जो बंधूविषयी वाईट बोलतो व आपल्या बंधूला
    दोष लावतो तो नियमशास्त्राविषयी वाईट बोलतो आणि नियमशास्त्राला दोष लावतो. पण तू
    जर नियमशास्त्राला दोष लावलास तर तू नियम पाळणारा नाहीस पण न्यायाधीश आहेस.
  snp-snp: Ena mono wenenane-motao, wenena kamani kiyámalo. Goti wenenala kamani kiti
    iya melenawamo wenena ya lo melami ka yaki kamana kiti iya melae. Yaidana amo
    wenena ya lo melami kawa ya meyalo melámae. E’e, kawa iya mele-mele o minamo mona
    melae.
  isl-isl: Verið ekki aðfinnslusöm og talið ekki illa hvert um annað, vinir. Ef þið
    gerið það, brjótið þið boðorð Guðs að elska hvert annað. Þetta boðorð var okkur
    ekki gefið til að vega það og meta, heldur til að við hlýddum því.
  spy-NT: Mbo ng'eetaabiya, ‑mōōng'āloolēē keey nyēē miyaat. Chii ake tukul nyoo kang'alaalee
    ng'eetaabkaamet nyēē miyaat nto kēētiilchi kule miyaat, kaakung'alaalee nyēē miyaat
    mākuutyēētaab chamateet ankootiil kule miyaat. Nto yoo 'kēētiilchi kule miyaat
    ꞉mākuutyoonoo ‑mēēmiitē iyēyē kiyēē mwooyē ꞉mākuutyoonoo. Kunyoo imiitē yooto
    itiilē kule miyaat mākuutyoonoo bo chamateet.
  xnn-xnn: Bebsatko ay mamati, adi kayo koma men-in-iniyaw tay nan mangiiyaw isnan
    iib-ana et kanegna iiyawen gedan nan bilin Apo Dios ay mangwani en masapol ay
    menlinlinayad tako. Isonga no men-in-iniyaw kayo et siya nan kail-ana ay adiyo
    patiyen nan bilin Apo Dios nodi kanegyo kankanan en baken tet-ewa nan bilina
  mwe-mwe: Bhaakulupalila ajangunji, nnabheleketananje, akummeleketa nnjakwe eu kunng'ukumula,
    penepo anakujibheleketa na kujiukumula shalia. Kwa nneyo ujiukumulaga shalia,
    bhai penepo ni ukakujikunda, ikabhe unabha mundu nkuukumula.
  tte-tte: Kaukavao yo duguwao, tabu kamikavao tomeliwo wakakawa-naenae-yagili. Saugana
    tem tomo yabo kanakava ikawa-naenae-yani yo iwalo-yanayanae, walone koina Yaubada
    ana loina ikawa-naenae-yani yo iwalo-yanayanae, kaiwena loinane iwaloba, “tabu
    ugiginauli besiele”. Yo tabe saugana tem Yaubada ana loina kusinali, na nige kusasanapuwan,
    am walone koina ana loinane kupeiyatalu mwa kana koleya besiele kowa toyatala
    yabo.
  tcs-tcs: Mai gud sospamle, no sake ol nugudtok po daune wananada ane kareyan wananada.
    Enibodi uda spik nugudtok gense wananada o zaze ol nada Kristian, dempla i daune
    dem lo blo God ane meke dem lo wase i rabis. Wa, ip yu zaze dem lo blo God dasmin
    wantaim yupla no pole dem lo. Yupla meke yuplaselp zaz blo dem lo.
  hlt-THB: Koeinaakhqi, pynoet ingkaw pynoet awihche ing koeh zyi qu uh. U awm a koeinaa
    ce awihche ing zyi nawh awi ak deng thlang taw anaa awi kalh nawh awi ak dengkung
    na awm hy. Anaa awi ak dengkung na awm awh, anaa awi ak hquutkung na awm kaana,
    awidengnaak ak khanawh ak ngawi nani na awm hy.
  soq-soq: Sumanai sosona, mai sosola wawakadikadimona, dia. Me mida epe dewaleidia,
    ba sumanai sowa kotusadia, me ipa God anaanawa wadidabuasade ita do ituaisisade.
    Naita e anaana ituaisisana, sa ipa e mai anaana ruawaitipona, tane e God anaanawa
    ansisisaiana.
  qub-qub: Ermänucuna, jucniqui-jucniquipis ama jamurpänacuychu. Jamurpänacorga Tayta
    Diosninchïpa mandamintun cuyanacunanchïpaj nishanta manacajman churarmi quiquiqui
    munashayquinölla ruraycanqui. Tayta Diosninchïpa mandamintonga wiyacunanchïpämi;
    manami jamurpäcunanchïpächu.
  att-att: Wáwwagì nga mangiddù kâ Apu, ari kayu makkakálillíbâ. Yù tolay nga lillíbatan
    na yù kabbulun na, á kunnay ta sippilan na yù pakáwayyá nayù mamanunnù. Á nu panunnután
    na yù ira kábulun na, kunnay ta lillíbatan na gapay yù napiá nga tunung ni Namarò
    nga ipamanunnù na nittam. Á nu mamanunnù kayu sù tunung, arán nawin gemma kurugan
    yù itaddán na, á arán nawin kurugan si Namarò.
  bki-bki: Kuruaku nalo a kuvivinioku nalo, maka rivu ka kuvitum̃a kuver niegeniege
    kamiu a kuvitiburevure re kamiu bereio. Bajago na, Atua kanano tuboiano naio berbure
    ruei, naruei toro napano naio jo mila jibe na ka kuruano naio jo mila niegeniege
    tuboiano nei bunu, a naio jo jiburevure tuboiano nei ber naio bova. Mia bogo napano
    kumitu kubitii tuboiano nei kuber naio bova jibe na, kumitu kumidular kamiu jo
    mave loa naio, maka bunu kuvitu yetano ka naio.
  bqp-bqp: Ma gbɛ̃nↄ, àsun kↄ̃ tↄ́ bɛ̃̀nɛ síro. Gbɛ̃ kũ à a Yesude dake tↄ́ bɛ̃̀nɛɛ
    sì ke à a bɛ̃̀nɛɛ bò, à Luda doka sèeda vãni kɛ̀, à a vãni bò. Tó n Luda doka
    vãni bò sↄ̃, a màriimɛ n ũro, a vãniboriimɛ n ũ.
  mcp-mcp: Bwaaŋg, kúgá dʉ cɨya íciyá í ábʉ́bɔ̂w. Wó ká cɨ *mínyɔŋʉ̂ woó nə muud ciyá
    ábʉ́bɔ̂w, ŋkí ntâg nə́ wo jɛ́ɛ́g nyə njagə́, mpug nə́ wo mə́ jág lás nə məcɛ̧ɛ̧,
    wo mə́ jɛ́ɛ́g mə́cɛ̧ɛ̧ njagə́. Ŋkí wo jɛ́ɛ́g mə́cɛ̧ɛ̧ njagə́, mpug nə́ wo cúgɛ́
    múúd mə báágʉ́lə́ mə́cɛ̧ɛ̧ yɛ́, wo mə́ yidá bə múúd mə́ dʉ jɛ́ɛ́g mə́cɛ̧ɛ̧ minjagə́
    yɛ́.
  hat-hat: Frè m' yo, piga nou yonn pale lòt mal. Moun ki pale yon frè mal, osinon
    ki jije frè li, se lalwa li pale mal, se lalwa li jije. Si w'ap jije lalwa, ou
    pa yon moun k'ap obsève lalwa, men ou pran pòz jij ou sou li.
  npl-NT: Nokniwah, amo xitepojpoakah. Akin kipojpoa se tokni, mochiwa ken kipojpoaskiah
    itlanawatilis Dios. Iwa tla tikpojpoa itlanawatilis Dios, ayakmó tiktlakita itlanawatilis,
    yej tikixnamiki.
  bgg-bgg: Gu iijiiakthek, gai shii makhak-ariing rabo. Nathek è gai Masipho shii
    suanghàw ne chua arone, nathek ne Iphey shii suanghàw ne chua phro. Nathek è Iphey
    shii chua arone, nathek ne Iphey shii anuii pha, Iphey shii chuapho ro.
  eng-TCENT: Do not speak evil against one another, brothers. He who speaks evil against
    a brother and judges his brother, speaks evil against the law and judges the law.
    Now if yoʋ judge the law, yoʋ are not a doer of the law but a judge.
  eng-BSB: Brothers, do not slander one another. Anyone who speaks against his brother
    or judges him speaks against the law and judges it. And if you judge the law,
    you are not a practitioner of the law, but a judge of it.
  cpu-NT: Iyekiite, te apantaro ankantakotavakaavaitya. Aririka pinkantakoteri pashine,
    pithainkatziirora Ikantakaantaitane.
  san-ASM: হে ভ্ৰাতৰঃ, যূযং পৰস্পৰং মা দূষযত| যঃ কশ্চিদ্ ভ্ৰাতৰং দূষযতি ভ্ৰাতু ৰ্ৱিচাৰঞ্চ
