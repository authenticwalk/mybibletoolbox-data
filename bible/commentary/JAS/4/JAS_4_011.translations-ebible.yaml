    paeba nawita. Poxonae bapon abe yabara paeba Nacom pia peitorobi diwesi bapoxonae
    bapon be jopa exanaeyo po coyene Nacom pia peitorobi coyenewatha itoroba.
  boj-2014: O ijo was, niŋgi segi segi qa anjam uge maroqnaib. Tamo bei na aqa Kristen
