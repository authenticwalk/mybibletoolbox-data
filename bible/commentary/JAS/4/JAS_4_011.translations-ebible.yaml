  arb-NAV: وَيَا إِخْوَتِي، لَا تَذُمُّوا بَعْضُكُمْ بَعْضاً. فَمَنْ يَفْعَلْ هَذَا
    وَيَحْكُمْ عَلَى أَخِيهِ، يَطْعَنْ فِي شَرِيعَةِ اللهِ وَيَحْكُمْ عَلَيْهَا. فَإِنْ
    كُنْتَ تَحْكُمُ عَلَى الشَّرِيعَةِ، لَا تَكُونُ عَامِلاً بِها بَلْ تَجْعَلُ نَفْسَكَ
