    ida Deus kava'isohihi jaboni. Ivani ija'ari nasohiva abono iabono ivanihamanija?
    Ikajonihi ida Deus kava'isohihi; ni-inaabaki. Asohipa'itxirihi ida va'isohihi
    nasohiva abono iabono inihavini. Iva'aha bana ida Deus kava'isohihi ira nasohivini.
  twi-twi: Me nuanom, munnnidi mo ho nseku. Obiara a ɔkasa tia ne nua anaa obu no
