    ñiooquidʌ ismaacʌdʌ pocaiti sai gʌaagai isoigʌada gʌraaduñi. Ʌgai ducami ispocaitiadagi
    sai Diuusi ñiooquidʌ maitʌrsoiñi. Dʌmos isaapimʌ pocaitiadagi sai Diuusi ñiooquidʌ
    maitʌrsoiñi dai aapimʌ maiʌʌgidi Diuusi ñiooquidʌ aidʌ gia aapimʌ ʌʌgi gʌnaagidi
    isducatai gʌaagai mʌsoidacagi ducami isaapimʌ ʌrdudunucamicagi.
  rai-rai: A kum tateng liklik, koku muaat pir aakaka wetwetalaai muaat. Ia baa i
    pir aakaka ta tenalik ma i naagagon aakakai, i pir aakaka a kum Naagagon anun
    God ma i pupuku ku uni. Ma baa u pupuku u ra kum Naagagon, wakir u taraam uni,
    u nuki ku naa ui ut u ngaala taana.
  haw-1868: E na hoahanau, mai olelo ino oukou i kekahi i kekahi. O ka mea e olelo
