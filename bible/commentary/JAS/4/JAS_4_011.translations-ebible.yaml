  peg-peg: ଏ ଟଣ୍ଡାକାଦେର୍‌ ଆରି ତଣ୍‌ଦେକାଦେର୍‌, ଏପେଙ୍ଗ୍‌ ହାରି ବିରୁତ୍‌ ଆମାଟ୍‌; ଇନେର୍‌
