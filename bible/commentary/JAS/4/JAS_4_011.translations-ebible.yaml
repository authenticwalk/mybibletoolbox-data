  yut-yut: Not kabɨ, paŋmuwukbi notji dɨwarɨ do yaŋba yokwi tok dɨma ani. Amɨn dɨwarɨ
    do yaŋba yokwi tok asak bo ae notni dakon aŋpak kokwin asak, uŋun gen teban do
    yaŋba yokwi tok aŋek gen teban kokwin asak. Ae gen teban kokwin asal kaŋ, gak
    gen teban dɨma guramɨkdal, uŋun gen teban dakon kokwin agak amɨn dagal yaŋ asak.
  grc-BYZ: Μὴ καταλαλεῖτε ἀλλήλων, ἀδελφοί. ὁ καταλαλῶν ἀδελφοῦ καὶ κρίνων τὸν ἀδελφὸν
    αὐτοῦ καταλαλεῖ νόμου καὶ κρίνει νόμον· εἰ δὲ νόμον κρίνεις, οὐκ εἶ ποιητὴς νόμου,
    ἀλλὰ κριτής.
  cpc-NT: Iyikiiti, tii opantawo akantakotawakaiya. Aririka pinkantakotiri pashini,
    pithainkatziiro Ikantakaantaitani.
  nhg-NT: Nocnihua, amo xechecuatlajtucö sente ca ocsente. Öque checuatlajtoa cuntra
    sente icni, noso questlocoa icni, yaja checuatlajtojteca encuntra de inu ley,
    hua questlocojteca inu ley, quejtojteca que amo cuale ica. Pero tlö cana tequestlocojteca
    inu ley, quejtusneque que ayecmo tomotlölea para tecneltocas, tlöcamo tomotlölea
    quiename tejuez para tequestlocus.
  nya-nya: Abale musamanenane. Aliyense wonenera zoyipa mʼbale wake kapena kumuweruza,
    akusinjirira ndi kuweruza Malamulo. Pamene muweruza malamulo, ndiye kuti simukusunga
    malamulowo, koma mukuwaweruza.
  ngu-NT: Nocnihuan, ma ca xmotenehuilican on tlen xcuajli ihuan ocsequimej. On yejhuan
    quitenehuilia se tocniu on tlen xcuajli noso quitlajtlacolmaca, xquitlacaita on
    tlanahuatijli yejhuan technahuatia para titotlajsojtlasquej ihuan ocsequimej.
    In sa no ijqui quen quinemilisquia ica on tlanahuatijli xcuajli. Ijcuac ticnemiliaj
    ica se tlanahuatijli xcuajli, xtictlacamatij, yej tiquintlapejpeniaj catlejhua
    más cuajli para tictlacamatisquej niman catlejhua xcuajli para tictlacamatisquej.
  kup-kup: Met nem bosir sau, arim modari an tat ñetï pekü pekü haotunei. Met arim
    modari an tat ñetï poñ hahopekezari, darim modariz zakep tookaz ñetï katë God
    hahan hez-pov elat ritou tepekezaek, ñetï katë pov betezao hahan hez, pot homepekezat
    ravapanen, ari Godiz ñetï poñ baval nak hepekezari ravat hepek.
  jid-jid: na tretre meme nitu vayi me na mrlivayi indji wa a tretre meme ma nitu
    vayima ko atron nitu vayi ma ani tretre meme ma nitu du nda ni bla tre nitu du
    a tsro ndi u na to ni nfutu na ukati indji u bla
  wmw-wmw: Wanduzangu, musiwalaumu wenzenu. Munu ansowérera caputu au anlaúmu nduye,
    asowerera caputu Taureti, kankulaumu noyo Taureti‑yo. Ukilaumu Taureti, auri nfulati
    wa Taureti ila kuwa mwenyé kulamula.
  gmv-GGM: Ta ishato inte inte garisan issay issay motoopite ba isha motizadeynne
    ba isha bolla piridizadey woga bolla iitta hasa7esinne woga bolla piridees. Ne
    woga bolla pirdizade attin woga naagizade gidakka.
  ssg-ssg: Teka akikik ti Krais, kum kak hahalialu tel tel ti amuto. Na tel ti amuto
    howini halialu tel akikin ahuma ti Krais, ien se i papahoxai nauna ti Haeu ma
    i namiloi ukek ka ewi na kaha kum usi nauna tetan. Na amuto ukek ka ewi na amuto
    kum aile waliko ti Haeu hahanau kaha, kumahe amuto hong usiusi Haeu ma amuto hana
    amuto nam kolongeniai woi seilon liai.
  zpo-NT: Rese gu wech nu bzan, nagawyixt be tub be stub be. Nu cheleeya nzhawyix
    be tub be stub be, nlu nanzhont be ley cheen Dios. Nu chelee be nanzhont be ley
    cheen Dios, nlu leeka be nzhekla nabeyy loya.
  poy-poy: Walongu, namulitakulirana madoda maweni kwa mwenga. Yakamtakulira madoda
    mlongu gwakuwi ama kumtoza, muntu ayu kalitakulira madoda na kulitoza Lilagaliru
    lya Mlungu. Pagulitoza Lilagaliru lya Mlungu, su gwenga gulijimira ndiri Lilagaliru
    lya Mlungu kumbiti gulitoza.
  qwh-NT: Wauqicuna y panicuna, nuna mayiquicunapaq ama contrancuna rimayëtsu. Tseno
    pipis nuna mayinpaq contran parlarnenqa, o imanopis cawaconqanta rimar parlarnenqa,
    Dios Yayapa leynincunatam mana allipaq churecan. Y tse leypaq contran parlarninmi,
    mana cäsucur yachaq tucushqa quecan.
  gaw-gaw: O lailad, ag lailḵad dilagnu nai nau aib ap̱ig. Danab laa nug layag laanu
    nai nau aṯe, o iiṯa nug layag epeḏiṯe ele amu nug ḏonu ele nai nau anana, ḏo ele
    epeḏiṯe. Aria na ḏo epeḏiṯem dayeb amu na ḏo dim lamiṯak danab iiṯa. Na am epeḏiak
    danab laa aaḵu daaṯem.
  nca-nca: Topo okite, mande piyimi epe ino-ino ma tewero. Uni ka topémboro oteteyó
    qenero ene rondaŋeyotepe ma yesaráŋoyote ŋundo Anutu koro hutuŋo mande riní umbuyote.
    Ko uni kato topé-topé ronda yereyote tiníqo, hutuŋo mande ŋu rondaŋeyote. Ŋunde
    tero hutuŋo mande ŋu rondaŋeyote tiníqo, mande ŋu kama howeyoteŋgo.
  zpz-NTPP: Der bicy na, tub ga la der walagy ñi nu nii zi der ni losaꞌr. Nunu walagy
    ñi nu nii der nu yuꞌ falt niy. Yu nu rnii zi ni bicy o yu nu rnii nu yuꞌ falt
    ni bicy, orzeꞌ yu zeꞌ rnii ziy ni leey ni Ñgyoozh, nunu rniiy nu yuꞌ falt niñ,
    gun wacsuub gyidag yu niñ. Benu rniiy nu yuꞌ falt ni leey, orzeꞌ yu zeꞌ walab
    tub yu nu rzuub gyidag niñ, sinu tub yu nu rnii nu yuꞌ falt niñ.
  zac-NT: Gulë cuezë guëniꞌi të cuntrë saꞌ të. El quë narniꞌi cuntrë saꞌll nu quëhúnëll
    juzguë conductë shtë saꞌll, mënë ni quëgníꞌill cuntrë lëy shtë Dios, nu quëhúnëll
    juzguë lëꞌë lëy. Si talë rníꞌil shtíꞌdzël lasac perë lëy adë lasáquëdiꞌin, iurní
    quëhúnël mizmë lë́ꞌël ziquë tubi juësi. Adë quëhúnëdiꞌil cumplir lëy shtë Dios
    iurní.
  kyg-kyg: Konagatapimogifeꞌmo hutapa faipa hutapa oꞌapateyo. Mago vekamoꞌa konagaꞌamofeꞌmo
    huno faipa huno ateteno alino fako huno neꞌatesiyana Goti keꞌaepa geꞌaeꞌmo huno
    faipa huno ateteno alino fako huno neꞌate. Lapakaemo keꞌaepa geꞌamo alita fako
    hutapa neꞌatesayana keꞌaepa geꞌamo akame osutapa keꞌaepa geꞌamo alita fako hutapa
    neꞌatae.
  kmk-kmk: Susunud, adi kayu mampipinnadadag. Ta sanat tagun mampadadag onnu mangukum
    sit sunud na, padadagona kan ukumona pay dit lintog Apudyus. Ot nu ukumon yu din
    lintog Apudyus, bokon kayu’t tagun umunud sit lintog, nu adi pinambalin yu nat
    long-ag yu un ukum.
  cao-NT: Mabë xatë bo ocahuayamacana, ëbë xatë bá. Jabi Dios yoba pasomaha chaniqui
    mato rë, mabë xatë bo ma ocahuaquë no. Dios yoba ocahuahi quiha jabë xatë ocahuahai
    cato iquia, “Noinacana” i jahuë yoba ai iqui na. “E qui yoi tsi xo toa yoba” iipiquí
    tsi Dios yoba ocahuaqui mato ra. Tocapiquí tsi nicayamaqui mato. Toca tsi “Dios
    yoba oquë xo noa” iqui mato pë.
  bbr-bbr: O jaiat, ak akan karauk jaunakat enmaka opok ämän wa mau. Inok ro ko jauk
    enip opok ämän aru miäu ra, kon onok wasare muriäu ra, kiro ro ko sintore ämän
    opok ämän aru momara, sintore ämän wasare muriäu. Na kiro onok keseriäum, kiro
    na kiro sintore ämän wa tainoriäum, na sintore ämän wasare muriäum ro senek.
  inb-inb: Taita­kuna i mama­kuna, kam­kuna­pura ñi ima­pi­pas mana jucha­chi­na­kui­chi.
    Mai­kan­pas sug­kuna­manda jucha­chispa, mana alli­lla rima­kug­pika, Taita Dius
    ima ruran­ga­pa willas­ka­manda mana alli­lla rimag­mi ni­raiá. Chasa ruras­paka,
    Taita Dius imasa willas­ka­sina rurag kan­ga­taka, kikin jus­ti­sia kag­sina­mi
    tukú.
  hrv-hrv: Ne ogovarajte, braćo, jedni druge! Tko ogovara ili sudi brata svoga, ogovara
    i sudi Zakon. A sudiš li Zakon, nisi vršitelj nego sudac Zakona.
  box-NT: Wàn zàwa lè wàn hĩ́nni, mi wé yí ɲùu mín. Yìa ɲùuna mìn za tàá
    mìn hĩ́nló, tàá á cítío wo, se ɓànso bía khon le Dónbeenì làndá
    dã́ní yi, o wee cítí ho. Ká fo hĩ́a wee fĩ̀ le cítíi ho làndá wán,
    se fo wã́a yí máa bè ho yi. Fo wee wé ũten lè le Dónbeenì làndá cítí-fĩ̀.
  ote-NT: Ma zi cuꞌihʉ, ogrí nøñhʉ ꞌna ngu maꞌna. Nuꞌa̱ tóꞌo nøni rá cu o ri ꞌyø de
    núꞌa̱ te øtꞌe, núꞌá̱ ja ra uɛnda go nømaꞌñʉ ra ley ne ri ꞌyø. Nuꞌa̱ tóꞌo ri ꞌyø
    ra ley, ya hingo øtꞌa ngu núꞌa̱ ma̱nga ra ley, ngueꞌa̱ ya ri ꞌñetꞌa nzayasɛ.
  wnu-wnu: Munon ger wonou munon banam wot qob isi wot qamb qiyo ar wot big qamb ebeiner
    eng qomon eng biisitet ebet igo. Ne ende ebeinen eng ne qomon toau munon ue, ne
    munon wuriierimau qomon eng gari ebet igoriban.
  zam-NT: Mèn huesen por cón che'n Jesucrist, ne'ñii yèede gu' no ne'ñii tìide gu'
    cón che'n thìb hues xtàa gu' no cón che'n tedib hues xtàa gu'. Tac mèn co' ñii
    yèe ñii tìi cón che'n thìb mèn co' ndxàc hues mèn por cón che'n Crist, o chele'
    mèn nii ngòc nguàal con' cón che'n mèn co' ndxàc hues xtàa mèna, mèna nxìis no
    di's co' nac yalnibe' co' nac más con' roo con' xèn co' mnibe' Tad loo na' par
    li na'. Le' sya, tataa mod ndub rez mèn cón che'n con' co' mnibe' Tad loo na'
    li na' par ñee mèn inquinte tyubdi's mèn xal mnibe' Tad loo mèn li mèn. No chele'
    gu' ndub rez cón che'n co' mnibe' Tad loo na' li na', le' sya, lugar de tyubdi's
    gu' loo con' mnibe' Diox loo na' li na', ale ndxàc gu' mèn co' ndub rez cón che'n
    con' co' mnibe' Diox loo na' li na'.
  zyp-NT: Uny sahlo, pakheh le pakheh naa kongchia a rei khe o. A uny a reipachiapaw,
    a cang ly leh bia a ce pahpaw cawngsaw taco phungbia khah a reipachia a cang ly
    leh bia a cetupaw a cang. Phungbia khah bia na cepah tihtah nama cawh phungbia
    a zuipaw cang bei ceh, bia a cepah tu na cang hri.
  sey-NT: Maijaꞌquë doꞌijë, sa̱ꞌñe mësaruja̱ꞌa coꞌaquë api camaꞌpë paꞌijë̱ꞌë. Ja̱je
    paꞌina, Maijaꞌquë doꞌiquëre coꞌaquë api caquë cato cua̱ñeseꞌe cayere coꞌaji caji,
    i̱pi cua̱ñeseꞌe meñe ña ëjaë deꞌoni. Ja̱je paꞌina, mëꞌëpi cua̱ñeseꞌe cayere coꞌaji
    caquë pani i̱ti cua̱ñeseꞌere sehuomaꞌë paꞌi coa mëꞌëjaꞌa coꞌye ñani ca tëji ëjaëje̱
    paꞌi deꞌoyë.
  nvm-nvm: Uviaifnun jab uviaifjon ijiebuon ise iji giame kuaimok. Erar fu e kafobuon
    vuak iji abe kuai vo ise buon bu renva iji abe kuaimoijo iji bu Godon akaij iji
    abe tuasev. Ja akaij ijin abe tuasekva ja akaij iji jaba mukoi igavo ijefuon ja
    e iji akaij iji nijainma iji jaba igiav.
  mps-mps: Ama dedeo, duga hasi bidi dolabo po dagego wagimio, te tagalao. Niwai bidi
