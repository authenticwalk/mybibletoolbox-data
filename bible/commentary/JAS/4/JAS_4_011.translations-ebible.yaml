  uvh-uvh: Ka kuyane sidi naktangka aming kuyase fam ga' bibi' naknga arokiam tanga
    midi sige mo' yangbenting. Sidi bibi' nakiama midi sige yangbenting wa sidi adisita'sa'
    mo' tiamting, mokngang, wa Anutuning midi tang ka kadapmang ka ningwaraga' tosefita'
    u animbeing. Ning tanga sidi aming ka midi tang ning kapmik iikisi mo' ning ira
    Anutuning midi tang u tipkadaga titining aming ning ubu ikanting.
  ino-ino: Nepu nasa'nimokitapa vayatapimokifena hutapa haviya huo'apateo. Mako ve'kamo'a
    vaya'aena “Kakaeya ina akufa kava nehane.” huno fa'ko fa'ka huteseana Anumaya
    Koti ke'ae huno haviya nehuno fa'ko fa'ka nehe. Anumaya Koti kemo'a “Vaya'kamona
    hu'ka fa'ko fa'ka huo'ato.” huno hu'nea yafe ani kava hisana ve'kamoka Anumaya
    Koti ke a'kame no'malana'maki Anumaya Koti ke male male'nea ke ali'ka fa'ko fa'ka
    hu'nane.
  gnn-gnn: Gutha walala, yaka nhuma gupa-waŋanhamiya nhumalanhay nhuma, liŋgu nhumanydja
    dhuwala gutha'manydji muka Garraywalanydja. Ŋuli nhe yurru Garraywunydja yolŋunha
    yätj-ḻakarama waŋa ga gupa-waŋa ŋula nhaltjandja, ŋunhiyinydja bitjan nhe yukurra
    yätj-ḻakaramana bala ḏupthun Godkuna ŋunhi rom. Godthu wekaŋala ŋunhiyi romnha
    nhuŋunydja malthunarawu muka be. Yol warray nhenydja dhuwala? Ŋunhi nhenydja yurru
    mala-yarr'yun Godkunydja romnha malaŋunha, ga waŋa ŋamakurru'-ḻakarama wiripuŋunhanydja,
    ga wiripuŋunhanydja malaŋunha romnha ga ḏupthunna?
  yal-yal: Ngaxakedenne, ɛ nama ɛ bode mafala. Muxu yo a ngaxakedenna mafala hanma
    a yi a yalagi, na kanna bata Alaa sariyan mafala, a yi a yalagi. Xa i sariyan
    yalagi, sariya suxu mi fa i ra nayi sɔnɔn, i to a yalagima.
  cnt-NT: Rɨn'₅₄ jniog₄, tsá₃ 'ɨ́n₅ 'nia'₂ 'lɨg'₅₄ rɨ́ng'₂ le₂jang'₂ le₂jang'₂. Ia₁
    juɨ₁lia'₂ i₂'ɨn₅ 'lɨg'₅₄ jan₂ rɨn'₅₄, o₃ ŋɨ₂₃ qui₂con₂ 'í₁, co₂'nió'₄ 'lɨg'₅₄
