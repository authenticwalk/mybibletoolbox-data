  tif-tif: Nak-tunum kusal kipyo! Ibi kap-tunum kusal kiili, ita-fiimin weng uyo bakaya
    una-tala-kemin daa yo. Kawanta ap-tunum ami atafiimin weng uyo bakaan-bamda dap-kuku-bam
    atafiima namti, kaali God ami weng o, kala Lo kuka-daasa umi um-kuku-bam atafiimin
    weng uyo binala yak Lo umi diim abebu no. Kabi atafiimin weng uyo Lo umi bakawap
    namti, kabi weng uyo weng san-kaamin kaami kukup uyo kela akaawa-lomdap kapta
    kapta kelapla, Lo uyo kabaak banokomu.
  nlx-nlx: एय बाय बोणहा, एका दिहरान विरोद माय वातु मा किरो। जो आपणा बाय बोणहान विरोद
    माय बुलीह ताहार नेमान विरोद नियाव किरेह, एने तु नेमा पोर चालनार नाह, पुण ता पोर
    आदिकारी ठेरानो।
  apw-NT: 'Shik’ííyú, doo aayánáltihíí ádaadoł’įįgo dénchǫ’égo łaa yádaałti’ da. Hadń
    bik’isn yí’iłtahyúgo, dagohíí bik’isn dénchǫ’égo yaa yałti’yúgo, Bik’ehgo’ihi’ṉań
    yegos’aaníí yí’iłtah ła’íí dénchǫ’égo yaa yałti’: Bik’ehgo’ihi’ṉań yegos’aaníí
    baa yáńłti’ lę́’eyúgo, begoz’aaníí doo yikísk’eh áńt’ee da, áíná’ aayałti’ ihíí
    ńlį́į́.'
  gum-gum: Nai nunelø, kangurrin kangurri katøganun chigøben kaig wamincha ashmøtay.
    Møikkøben kan nunewan kaig waminchib, kabe ‘øyeeg søl marmíig køn’ chib, waminchibiibe,
    tru maig maramigwan martrai Moisés pørigwan kaig waminchib ‘søl marmøn’ chib pasran.
    Inchen ñi tru Moisés pørigwan kaig kui marøb pasrøwabe, ñibe trunun møra marøbig
    kømøtø, ñiguen ‘øyeeg køn’ chib asha marøb pasran.
  not-NT: 'Quero picantëmanatiri popiguemisantane. Aroca pingantëmanatëri pomatsiguenga,
    aisati aroca pingantocoitiri ora icantaguetiro quimingaro, aisati pitsoinguëro
    isanguenare Moisés, cara ocanti: “Pinintobagaiguema”. Carari picanque obiro: “Te
    onganinate ora ocanti isanguenare Moisés. Teni naninte nanintobaguima”. Cara pinganque
    “Te onganinate isanguenare”, te pinguemisantiro, pitsoinguiroti.'
  plu-plu: 'Nukebyupwi, ka yi muwaka awna paminak. Ku pahapwi awna gimin gikebyi,
    ku pahapwi ikiy gikebyi ku ig ka kibeynema, amun ini nikwe ig awnene gimin Uhokri
    gikumadukan ku in kawnata kabay. Mmanawa Uhokri gikumadukan awna: “Ka ba yi awna
    gimin pahapwi.” Ku wis awna gimin pahapwi, nikwe wis ikewne ku uhiyakemni kabayte
    ariw inakni gikumadukan. Ku wis ikiy Uhokri gikumadukan ku in ka kibeynema henne,
    ku wis ka ihpa inakni gikumadukan, nikwe amun ini wis ikewne ke wotbe wis hiyakemniyebe
    adahan ipegminene gikumadukan ba in kibeynewatma.'
  iou-iou: Unita notnaye, in äbot täŋpani notjiye yäŋpäŋ-yabäŋ yawat nämo täneŋ. Nämo,
    äma kubätä noripaki täŋo täktäki yäpmäŋ daniŋpäŋ yäŋpäŋ-kaŋiwarayäŋ täko uwä baga
    manta nadäwän jopi täŋpäpäŋ api iniŋ wärärek. Eruk, in baga man iniŋ wärätnayäŋ
    täŋo uwä in baga man buramiwani äma nämo api itneŋ. Nämo, in man yäpmäŋ daniwani
    äma ude api äworeneŋ.
  ntp-NT: Giñaaduñi maitavʌr gʌnñiooquiada aipaco, sioorʌ ñiooquiadagi ʌmoco gʌaduñi
