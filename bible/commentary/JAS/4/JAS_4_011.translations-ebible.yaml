  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, एनीगदेसे गिकसेम गिकदा बिरोध लसी आज्‍यबा ताम
    थापाङ्‍गो। तिग्‍दा भिसम जुन म्‍हिसे ह्राङला ज्‍योज्‍यो आले नाना आङादा बिरोध लसी
