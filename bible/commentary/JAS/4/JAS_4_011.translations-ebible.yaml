    nga agtultulnog iti linteg, ngem maysa nga ukom iti daytoy.
  pir-NT: 'Yʉhʉ acaye, Jesu yequina ijina, mʉsa basi ñano quiti yeracãhña. Mʉsa acayʉrore
    ñano quiti yena tiquirore buhiri dahre duti duana niaga mʉsa. Cristo ye dutiye
