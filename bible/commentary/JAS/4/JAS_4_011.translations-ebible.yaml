  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କୁଟ୍‌ କାତା କୁଆ ନାଇ । ଜଦି ବିସ୍‌ବାସି
