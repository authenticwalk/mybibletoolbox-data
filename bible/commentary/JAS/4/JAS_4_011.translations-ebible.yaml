    akakilepa eni totono litia toatekole piamene tetepo takoa mekome litia toamoko.
  swe-swe: '[Följande stycke handlar om att ”göra”, se vers 11, 13, 15. Huvudpoängen
    är att det är bara en som har rätt att döma – Gud. Stycket börjar med ordet ”tala”
    och hör tematiskt ihop med som handlar om tungan.] Tala inte illa om (anklaga
    inte, förtala inte) varandra, syskon (bröder och systrar i tron). Den som förtalar
    eller dömer en annan troende förtalar och dömer lagen [eftersom lagen befaller
    att älska Gud och sin nästa, se ]. Men om du dömer lagen [om du inte själv står
    under lagen], då är du inte lagens görare utan [ställer dig över den som] dess
    domare.'
  cth-cth: Ka hmaunawnghanaw buet touh hoi buet touh kâ pathoe awh hanh, apihai a
