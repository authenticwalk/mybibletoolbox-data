    yoo seeratti murte seera sanatti muraa jirta malee isaaf ajajamaa hin jirtu.
  kud-kud: Tahiguwao, havena ami geluwo amvetavetalapiliyedi, wuwuna ebe yaiya, iya
    tahina ivetalapiliyei, nuwana iloinaei, iya nigele Yaubada yana loina iyamulitaei.
    Hinage ebe yaiya loinaone iwalo dobidobiyei neta towahone iya tau'awa pa'ipa'i'i
    na nigele tau'awa abi.
  urb-NT: Ihẽ mu ta! Pehẽ pe apandu katu! Ma'e jaxer ame'ẽ ke pepandu ym pehẽ jupe
    pexo. Imu rehe har ma'e jaxer ame'ẽ ke amõ pandu rahã, Tupã je'ẽha riki katu ym,
    aja a'e pandu. Tupã je'ẽha riki jaxer aja a'e ukwa tĩ. (Ma'erehe my? “Amõ rehe
    juru ai ym” aja Tupã je'ẽha rehe panduha ihĩ. A'erehe amõ rehe juru ai rahã, Tupã
    je'ẽha 'ar koty te we ukwa katu, aja ukwaha naĩ. A'erehe Tupã je'ẽha jaxer aja
    ukwaha naĩ.) Tupã je'ẽha riki jaxer aja nde erekwa rahã, je'ẽha rehe nde erehendu
    ym apo 'y. Aja rahã Tupã je'ẽha riki jaxer aja nde erekwa ame'ẽ ke nde. Katu ym
    aja.
  fra-LSG: Ne parlez point mal les uns des autres, frères. Celui qui parle mal d’un
