  san-URD: ہے بھْراتَرَح، یُویَں پَرَسْپَرَں ما دُوشَیَتَ۔ یَح کَشْچِدْ بھْراتَرَں
    دُوشَیَتِ بھْراتُ رْوِچارَنْچَ کَروتِ سَ وْیَوَسْتھاں دُوشَیَتِ وْیَوَسْتھایاشْچَ
