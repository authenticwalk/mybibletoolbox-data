  eng-OEBUS: Do not disparage one another, friends. The person who disparages others,
    or passes judgment on them, disparages the Law and passes judgment on the Law.
    But, if you pass judgment on the Law, you are not obeying it, but judging it.
  eri-eri: O baabo gane, tere Itou nomo fai-aita ila beele inyaba adai lenigagu. Fai
