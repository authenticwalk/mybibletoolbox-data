  eng-WEBPB: Don’t speak against one another, brothers. He who speaks against a brother
    and judges his brother, speaks against the law and judges the law. But if you
    judge the law, you are not a doer of the law but a judge.
  gfk-H: Kaba tasigu ta Karisito, waak muat tangai hagawai hargilasanei muat. Siga
    tikai i tangai hagawai no tasina ta Karisito bia i kurei ia, i hoing bia i tangai
    hagawai ma i kurei no warkurai ta Kalou. Ma ing bia u kurei no warkurai ta Kalou
    i nanaas bia uga nong pau sala tartaram iakano warkurai. U ta bul hatamat uga
    hoing tikai i tale bia na kurei iakano warkurai ma na bul no nuna lilik bia no
    warkurai i tahut bia i sakena.
  viv-viv: Siule tobohiyakweyao, keke buye wanaveꞋaveyaveyaina. Gava kaliva tobohiyana
    gihawavekoyoyena o yana dewa gilagana vaita koyona, medema vaita Yaubada yana
    vehimeya tobohiyada ana nuwakabubu faꞋina gidahawavekoyoyeni kadu vehimeyai-nadi
    gilagana vaita koyona. KaꞋi omi vehimeya walagana vaita koyona, omi keke vehimeya
    ana todibumuhiga au omi vehimeya ana toꞋailaga vaita omi tovehimeya.
  yao-yao: Achinjangu nkalalatilana mwachinsyene. Mundu jwakunlalatila njakwe ni kunlamula,
    jwelejo akugalalatila ni kugalamula malajisyo. Naga nkugalamula malajisyo mmwe
    ngankugajitichisya malajisyo nambo nkugalamula.
  tgp-tgp: La voraiku peresi na vevoraiku, ha sopo veresatihi kamim hatehateahi. Haratu
    mo lo veresatihi na voraina matea teni mo lo ari na voraina, enia mo lo veresatihi
    na Leu, ale mo lo ari na Leu. Pani vara ka lo ari na Leu kamim ka sopo tamlohi
    vai na Leu, pani ka tamlohi ari na Leu.
  auc-NT: Botö tönïñamïni ëñëedäni. Mïnitö wacä ingä wacä ingä wënæ wënæ ante apæ̈nedämaï
    ïedäni. Æcänö tömengä tönïñacä ingantedö ante wënæ wënæ äna ayæ̈ tömengä ingante,
    Wënæ wënæ cæbipa, ante æcänö apænte äna ïna mäningä Wængonguï nänö wææ angaïnö
    incæ wënæ wënæ ante apæ̈necampa. Ayæ̈ Wængonguï nänö wææ angaïnö ante wënæ wënæ
    impa, ante apænte angampa. Wïï tömengä nänö ëñente cæquinque Wængonguï nänö wææ
    angaïnö ante apænte angampa. Wæætë edæ, Mänïnö ante në apænte ämo ïmopa, ante
    baï cæcampa.
  kbc-NT: Inioxoadipi, jinaɡ̶adiniliitiwage. Niɡ̶ina ane diliko, oɡ̶oa, domige iɡ̶oadi
    nioxoa, niɡ̶ini oko ja beyagi me dotaɡ̶atibige liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji,
    codaa me beyagi me yowo liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Nige beyagi mawinitece
    liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji, odaa niɡ̶ida makaami aɡ̶aleeɡ̶oteteni niɡ̶ijoa
    niiɡ̶enatakaneɡ̶eco, pida jaɡ̶awii makaami niɡ̶oaɡ̶odi niɡ̶ijoa niiɡ̶enatakaneɡ̶eco.
  bmh-bmh: O zaiar, ag agal zaiagar agal enimag ebu ze eg i macan. Du in go zaug enib
    ebu ze eg macaneu ta, gonugau igul sisiai muraneu ta, go du go kasai ze ebu ze
    eg maimai, kasai ze sisiai muraneu. Na igul go guzenanem, go na kasai ze go i
    sesamoranem, na kasai ze sisiai muranem du sul darem.
  ctu-BL: Quermanojob, mach yomic mi la' pʌc' ti jontolil la' pi'ʌlob. Jini mu' bʌ
    i pʌc' ti jontolil i pi'ʌlob yic'ot jini mu' bʌ i bajñel melob ti' pusic'al woli'
    contrajin jini mandar. Woli' yʌl ti' pusic'al mach uts'atic jini mandar. Pero
    mi wola' wʌl ti a pusic'al mach uts'atic jini mandar, mach tojetic ti' tojlel.
    Wola' bajñel wa'chocon a bʌ ti meloñel ti' tojlel.
  meq-meq: Malamar ga hay, kâ tsikum wu nakə lele bay aye ka ndo hay bay. Ndo faya
    ma tsikiye wu nakə lele bay ka ndo aye ada faya ma giye faya sariya aye na, a
    tsik wu nakə lele bay ka bazlam mapala eye ada faya ma giye faya sariya dərmak.
    Azlakwa taɗə faya ka giye sariya ka bazlam mapala eye na, faya ka rəhay ha gər,
    faya ka giye faya sariya ɗekɗek tsa.
  noa-H: Hermanonaan, hoob dich k'apeen hëugar hiek k'aigba hiek'amiet. Mag dich k'apeen
    jaau simuan jũrr Hẽwandamau Moiseeg hich hiek p'ãpitarr gaai dich k'apeen k'a
    k'õsi hapi jaau simta warag serbiibag p'ënaa hichdëuta k'apcha sim ha sim. Mag
    sim haiguin mag hiek gaai jaau sim k'ãai hich hiekta hajapcha sim ha sim.
  alp-NT: Kwali betaya, lene mimise! Imi sobue lomai pise leuke sala ete lomai yake
    le imire tamata Kristene. Sire pine isobue tamata kai ileuke sala ete tamata makete,
    mere sakesa kai isobue kai ileuke sala ete Tuhane Eni hukume. Hoko mere imi ono
    lulu hukume mo po imi kbasaele.
  san-VEL: he bhraatara.h, yuuya.m paraspara.m maa duu.sayata| ya.h ka"scid bhraatara.m
    duu.sayati bhraatu rvicaara nca karoti sa vyavasthaa.m duu.sayati vyavasthaayaa"sca
    vicaara.m karoti| tva.m yadi vyavasthaayaa vicaara.m karo.si tarhi vyavasthaapaalayitaa
    na bhavasi kintu vicaarayitaa bhavasi|
  kbq-kbq: Hagi nafuhetma, huhaviza ohunte ahunte osiho. Iza'o nefuma huhaviza huntege
    refakoma huntesimo'a, agra kasegemofo huhaviza nehuno, refako nehie. Kasegema
    refako'ma hananana, kasegea amage nontananki, kasege refako hu vahe nemanine.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, ínÿengbiama bacna soyënga ndoñe s̈mattsóyebuambnaye.
    Nda cachabe cats̈atbiama bacna soye tojtsichamo o tojayana nts̈amo cha tojamcá
    ndoñe ts̈abá yontsemna ca, cha chora chë leyents̈a mandënga ndoñe ntsocumplínana
    y jtsichámuana chë leyents̈a mandënga tondayama yontsoservena ca. Y chë leyama
    chca tcojtsichámëse, cach ley jocúmplia cuenta, contsobiamná canÿe ichamuá chë
    ley aíñe o ndoñe yondoservénama, y chca ndoñe quecmátsmëna jtsamana.
  ron-LSB: Fraților, nu vorbiți unul împotriva altuia. Cine vorbește împotriva unui
    frate și judecă pe fratele său, vorbește împotriva legii și judecă legea. Dar
    dacă judeci legea, nu ești un împlinitor al legii, ci un judecător.
  pon-pon: Ri ai ko komail de lokaia jued nan pun omail. Pwe me kin lokaia jued duen
    ri a, de kadeikada ri a, a kin lokaia jued on kapun o kin kadeikada kapun o, A
    ma koe kadeikada kapun, pwe jaunkapun amen koe.
  nhe-BL: Noicnihua, amo ximotlaijilhuica se ica seyoc. Se acajya tlen quitlaijilhuía
    iicni ipan Cristo huan quiijtohua ax cuali, quitlaijilhuía itlanahuatil Toteco
    tlen techilhuía ma timoicnelica, huan quiijtohua nopa tlanahuatili ax cuali. Pero
    ax totequi para tijtlajtolsencahuase nopa tlanahuatili, huan tiquijtose intla
    cuali o ax cuali. Tojuanti totequi para ma tijneltocaca tlen nopa tlanahuatili
    technahuatía.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, ami ma tsue tsuk vaare na mesapan.
    E sei te tsue tsuk non e vamuinyasiny fafaaman tsunia ee, ge te faaroiny non ya,
    ayei te tsue fifiiring iny a faun to te tsue na ka, “Mangiir fifakokoro tsuam,”
    ayei faarei non a tsoiny vaatsuk tana faun to aya. To te faaroiny romin faun,
    ami faarei rom a mes te gim non ma manaats a faun, sana mi faarei rom tsoiny vaatsuk
    tan faun.
  wnc-wnc: Siwan mate notna! Ginu notza Jesue amina dakngake yuaingge semna natake
    sapdut wamu ma yawam. Aminu tapatuta inane notna tapatue semna natake sapdut wam
    yawiu waapata mama wamu notzae musip gwaang natayamunong ngang yakut taknga asandewik.
    Sandeke mama wamu waaknga usanzike natapan wamu mooi binga siwik. Siwan ita mama
    wam tawake tasiya aminu dakngananga dua. Aho. Ita mama wamu asandekgak.
  bus-bus: Ma gbɛ̃nↄ, àton kↄ̃ tↄ́ zaaa síro. Gbɛ̃ kɛ̀ à a Yesude daa tↄ́ zaaa sì
    ke à à zaa bò, à Luda doka sèeda zaaa kɛ̀ à à zaa bò. Tó n Luda doka zaa bò sↄ̃,
    à màrin n ũro, à zaaborin n ũ.
  gub-BL: Peze'eg zemueteahy zo pezehezehe nehe, herywyr wà. Aze amo uze'eg zemueteahy
    amo ae uzeruzar ma'e rehe nehe, aze — O, a'e Tupàn hemiruze'eg uzapo ikatu 'ym
    ma'e tuweharupi a'e, aze i'i izupe nehe, a'e mehe a'e uze'eg ma'e kwer a'e, ze'eg
    kwehe arer rehe uze'eg zemueteahy ma'e ài hekon putar a'e nehe no. Aze amo uze'eg
    zemueteahy Tupàn ze'eg kwehe arer rehe nehe, a'e mehe nuiko kwaw a'e ze'eg heruzar
    har romo a'e nehe. Hehe uze'eg zemueteahy ma'e romo hekon a'e.
  imo-imo: Ango kame, nendo yando enonga angenali marenga ungu umbulkondo naa nindengei.
    Imbo teni yunge angenu tenga ungu umbulkondo nindipe, tepa kenjirimo imbo kerimu
    nimo imbomuni Gotenga ungu manemanga kape ungu umbulkondo nindipe, aku ungu kerimu
    nimo. Ungu manema moke tepa ungu kerimu nimo imbomu ungu manema pilipe lipe naa
    tepa, ungu manemanga pilipe moke teli imbomu none teremo.
  boj-boj: O ijo was, niŋgi segi segi qa anjam uge maroqnaib. Tamo bei na aqa Kristen
    was qudei naŋgi anjam uge minjrqas kiyo naŋgo une qa naŋgi peginjrqas kiyo di
    a dal anjam dego uge qa marsiq pegiyqo. Niŋgi dal anjam pegiyeqnub di niŋgi dal
    anjam dauryqa urateqnub.
  eng-DRA: Detract not one another, my brethren. He that detracteth his brother, or
    he that judgeth his brother, detracteth the law, and judgeth the law. But if thou
    judge the law, thou art not a doer of the law, but a judge.
  knf-knf: Bayiţ naan, nawutan kakuut baŧënţan, ankkuutuŋ aŧënţul këme aten buţaan
    bi aŧënţul, aţup buţaan ţi Bgah bi Naşibaţi abot ayuuj ţi udo wi nul mënţ kë baannuura.
    Kë woli ido haŋ, iinji kţaş ba, iwo nawayëş i ba.
  san-KHM: ហេ ភ្រាតរះ, យូយំ បរស្បរំ មា ទូឞយត។ យះ កឝ្ចិទ៑ ភ្រាតរំ ទូឞយតិ ភ្រាតុ រ្វិចារញ្ច
    ករោតិ ស វ្យវស្ថាំ ទូឞយតិ វ្យវស្ថាយាឝ្ច វិចារំ ករោតិ។ ត្វំ យទិ វ្យវស្ថាយា វិចារំ
    ករោឞិ តហ៌ិ វ្យវស្ថាបាលយិតា ន ភវសិ កិន្តុ វិចារយិតា ភវសិ។
  arn-NT: Pu peñi ka lamngen, welukonke wesa dunguyewkilmün. Tati wesa dunguyefilu
    kangelu che kam jusgakefilu, wesa dungukey ta ley dungu mew ka jusgakefi tati
    ley dungu. Welu jusgakefilmi tati ley dungu, müngeltuwelafimi, welu may kueskünumekewimi
    tati ley dungu mew.
  zas-NT: Gradi compniar raliduladx ree Jesucrist, ad bal rnieeguijdx lasaꞌdi, din
    bén rnieeguijdx o bén rulaꞌch lasaꞌ, ma caneeguijdxaman culaꞌch tëëman xley Dios.
    Bal rulaꞌchidan, ad cayüjntridi ziꞌc rniabeen, lëjtli ma canabee laan.
  ken-NT: Bɔ̌ma, mmu ákɛ́ rɛm ɛbʉ́bʉ ɛ̌ti ntɨ. Mbák mmu ándɛ́m ɛbʉ́bʉ ɛ̌ti ntɨ,
    mbák ɛ́pú nɔ́, ansɔt mmʉɛt mbɔ ntaŋá manyé bɛ́rɛ́m bɛ́ ntɨ abɛp, nɔ́ ǎrɛ̀m
    ɛbʉ́bʉ ɛ̌ti ɛbhé Mandɛm nɛ ǎtáŋ ɛbhé Mandɛm. Kɛ dɨŋɨ ká bɛ mbák mmu ǎrɛm
    bɛ́ ɛbhé Mandɛm ɛ́bɛp, nɔ́ yí ápú bhʉɛrɛ yɔ́, kɛ ǎsɔ̀t mmʉɛt mbɔ ntaŋá manyé
    bɛrɛm bɛ́ ɛbhé ɛ́bɛp.
