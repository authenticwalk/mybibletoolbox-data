  tbz-SIM: N kɔbɛ di bɑ́ nnɑ́ɑntɛ ditɔbɛ̀ kpɛ́í nkɛ wɑ́tìrì ditɔbɛ̀, wèè nɑ̀ɑ́ nhotɔù
