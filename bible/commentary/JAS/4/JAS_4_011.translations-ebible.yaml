    sala Makromod Lalap Nina keneri hono'ok me'e. Ai kan lernohi keneri hono'ok onne,
    maa ai namwaliyedi man ho'ok kail keneri hono'ok onne me'e.
  gaz-gaz: Yaa obboloota, wal hin hammeessinaa. Namni obboleessa isaa hammeessu yookaan
