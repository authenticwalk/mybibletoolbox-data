    koghahigha. Hauhigha ghamalaghitso, ng'ughakinda bae ghamalaghitso, ila kwoghahigha.
  gun-gun: Irmão kuery, pendeayvu rei eme joe. Mba'eta irmão kuery re ijayvu rei,
