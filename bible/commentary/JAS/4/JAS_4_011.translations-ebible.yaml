    ikunwain betsabu chitekin Diosun yusian chitediakin jadatuda yusian man bechipaiamabia
    jawen besti jatu unanti wakin man jatu chitea akeakeaii, matun yunukin akawakinan.
    Jatu jaska wai man daki ana Diosun yusian chibankatsi ikama danain man jaki meseamaki,
    jawen yunutikidan, Diosun abiaxanayadan.'
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, má jin ka'an ni ja jin kuu ndi‑in
