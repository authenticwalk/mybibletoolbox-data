  cak-SNT: Hermanos, man itziel quixchꞌoꞌ chirij jun chic hermano. Ruma xa itziel
    nquixchꞌoꞌ chirij jun chic, can chirij ri ru-ley ri Dios nquixchꞌo-ve. Y xa ixreꞌ
    xtiꞌej chi jun ka-hermano man otz ta rucꞌaslien choch ri Dios, ntiꞌan cha ri ru-ley
    ri Dios chi man otz ta. Y xa quireꞌ xtiꞌan, kꞌalaj chi man nquixniman ta cha ri
