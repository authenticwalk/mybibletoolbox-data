  ita-1927: Non parlate gli uni contro gli altri, fratelli. Chi parla contro un fratello,
    o giudica il suo fratello, parla contro la legge e giudica la legge. Ora, se tu
    giudichi la legge, non sei un osservatore della legge, ma un giudice.
  lww-lww: Puruvi lala a vineu lala, pe pon re amiu asum̃a avisa kare amiu poli, a
    alip̃ere amiu ke sina ga. P̃elaga nene, Navisaluaena kiena ne Ntewa pisalup̃ar
    p̃isi rui, ana yaru nap̃a naga sum̃a kila ke sanene pan kiena puruvi lala, naga
    sum̃a pisa kare ke m̃ena ga Navisaluaena nene, a naga sum̃a mlip̃ere ke Navisaluaena
    nene pisape naga piowa ga. A pogos nap̃a amiu apisu Navisaluaena nene apisape
    piowa sanene, amiu asum̃a amligan amiu apa ke metava e naga, ana amiu pe asu re
    si vatanon naga poli.
  ckb-ckb: خوشکان، برایان، بە خراپە باسی یەکتری مەکەن. ئەوەی بە خراپە باسی خوشک یان
    براکەی بکات یاخود حوکمیان بدات، ئەوا بە خراپە باسی تەورات دەکات و تەورات حوکم
    دەدات. ئەگەر تەورات حوکم بدەیت، ئەوا تۆ کار بە تەورات ناکەیت، بەڵکو خۆت دەکەیت
    بە دادوەر بەسەرییەوە.
  nas-nas: Ee mmaikoriꞌ, diiꞌka orakaꞌ minkureeriaꞌ otoai. Baa tee naning baꞌmaikoꞌ
    orakaꞌ minkuvuma simpeꞌumaunge tee boto orakaꞌ minkuvuma simpeꞌumaung. Teka dake
    tee boto simpeꞌeaing deekoꞌ daꞌ boto siong deeaꞌ, daꞌ makotuaꞌnaꞌ boto simpeꞌ
    deeng-antararamang.
  uvl-uvl: Titik mur, a hele poreke pe a henonou perimo lange neingamo mur ero. Mele
    nenge henonou penna lange neingana pe hele poreke i, hele poreke hotonga ke het
    lo pe pule, hesilechlei hotonga. Pe mele nenge hesilechlei hotonga, nanasia hotonga
    mur ero toto.
  eng-BBE: 'Do not say evil against one another, my brothers. He who says evil against
    his brother or makes himself his brother''s judge, says evil against the law and
    is judging the law: and in judging the law you become, not a doer of the law but
    a judge.'
  ixl-CNT: Hermanos, yeꞌ koꞌxh ebꞌana aas yeꞌxtxoj eyolon tiꞌ emol. Tan iqꞌii vimantaar
    u Tioxh niteesa abꞌil aꞌ yeꞌxtxoj iyolon tiꞌ maꞌj niman tetz u Jesuus. Utz niteesa
    iqꞌii. Tan nipaasa tibꞌ siiꞌ vimol. Utz oj ech niꞌaneꞌ, yitꞌ niman tereꞌn koj
    tetz vimantaar u Tioxh; pek nitektaqꞌ bꞌen tibꞌ xeenal tiꞌ tilaxeꞌ nitzikinimaleꞌ.
  xsi-xsi: Niŋgu-nambwe wukale, miki ma kaporo ŋgua sakamao ilâ panzi ninda-nambwe
    kalo-tawana tamâta ndimo. Tamâta ea isowe ŋgua sakamao ilâ pa ninambwe kalo-tawana
    tamâta wa italea i wa, ande ŋinde itogo tamâta ŋinde italea ku iporo ŋgua sakamao
    pa Maro Kindeni ne tukuŋa tona. Aku lâ zo ndia noko kutalea tukuŋa ŋinde, ande
    noko kupu muli papa marumbu lâ, aku kupamorai tu noko nde ŋalae kala kupole tukuŋa.
  crx-NTPO: Sulhutsinke lhdulhyoh yaoolhduk junih! Mbe la dulhutsin dulhyoh yalhduk-un
    'ink'ez yuba nahizya de, 'en Yak'usda dughuni netl'aídan'ai-i, 'i yudulhyoh yalhduk
    whe 'utni. 'I yanus unzoo na'dunúdzun. 'Et ndint'en de, 'aw Yak'usda khuni netl'aídan'ai-i,
    'aw kw'unulhe'zint'en, 'ants'i Yak'usda k'un'a nahiyilh-un 'int'oh na'dunínzun.
  kan-OKCV: ಪ್ರಿಯರೇ, ಒಬ್ಬರ ವಿಷಯದಲ್ಲಿ ಒಬ್ಬರು ಕೆಟ್ಟದ್ದನ್ನು ಮಾತನಾಡಬೇಡಿರಿ. ಯಾವನಾದರೂ ತನ್ನ
    ಸಹೋದರನ ವಿಷಯದಲ್ಲಿ ಕೆಟ್ಟದ್ದಾಗಿ ಮಾತನಾಡಿದರೆ ಅಥವಾ ತೀರ್ಪುಮಾಡಿದರೆ ಅವನು ದೇವರ ನಿಯಮದ ವಿಷಯದಲ್ಲಿ
    ಕೆಟ್ಟದ್ದಾಗಿ ಮಾತನಾಡಿ, ನಿಯಮವನ್ನೇ ತೀರ್ಪುಮಾಡಿದ ಹಾಗಾಗುವುದು. ಆದರೆ ನೀನು ದೇವರ ನಿಯಮವನ್ನೇ
    ತೀರ್ಪುಮಾಡಿದರೆ ನೀನು ಅನುಸರಿಸುವವನಾಗಿರದೆ ನ್ಯಾಯಾಧಿಪತಿಯೆನಿಸಿಕೊಳ್ಳುವಿ.
  bbb-bbb: Uviarafano jade uviarafa jone ijiebuo ise ije giana kuaenoevo. Ro erare
    fu e guebuo vua kuae ro ise buone bu reva ije dabe kuaenoeno ije fune Godido akae
    ije dabe tuaseme. Ja akae ije abe tuasekuva ije ja akae ije mukoreigia irinavo
    baki. Ro kuke ja e ije fu akae ije nijaema ije irinavo baki.
  blw-blw: Sosnod-o, achitaaw chan ahekennapot, te heno way tagu way cha mangapot
    hen ifana ono annag cha arkorowén hen karaweng hen tapena, chana angkay laraesén
    hen anchi orchin Apudyus te chana uwisén no heno hen afurotona ya hen achina.
    Wat faén hiya hen ihay cha mangafurot hen orchin, te hiyaat agé hen chan uwis
    no heno hen ma-afurot.
  tam-2017: சகோதரர்களே, ஒருவருக்கொருவர் விரோதமாகப் பேசாதிருங்கள்; சகோதரனுக்கு விரோதமாகப்
    பேசி, தன் சகோதரனைக் குற்றப்படுத்துகிறவன் நியாயப்பிரமாணத்திற்கு விரோதமாகப் பேசி
    நியாயப்பிரமாணத்தைக் குற்றப்படுத்துகிறான்; நியாயப்பிரமாணத்தைக் குற்றப்படுத்தினால்,
    நீ நியாயப்பிரமாணத்தின்படி செய்கிறவனாக இல்லாமல், அதற்கு நியாயாதிபதியாக இருப்பாய்.
  azz-NT: Nocnihuan, amo ximoijitojtinemican se huan ocsé porín nochi neques ten quijitojtinemij
    ninicniu huan no quinixcomacatinemij ninicniu, yejuan nojonques quijitoaj huan
    quixcomacaj in tanahuatil de Dios. Huan como tejuan tiquixcomacaj in tanahuatil
    de Dios, ijcuacón tejuan timochihuaj ya titaixejecoani huan ijcón amo tictacamatij
    oc in tanahuatil de Dios.
  spa-RV-1909: Hermanos, no murmuréis los unos de los otros. El que murmura del hermano,
    y juzga á su hermano, este tal murmura de la ley, y juzga á la ley; pero si tú
    juzgas á la ley, no eres guardador de la ley, sino juez.
  csy-csy: 'Suapui te awng, khat le khat ki ngensia heak vun. A suapui ngensia in
    thu a khen pa sia thukham paltan in a pau hi a, thukhen a hihi: ahihang thukham
    sia thu na khen ahile, nangma sia thukham zui hi ngawl in, thukham thukhen na
    hi zaw hi.'
  mxq-NT: Mʉguꞌugítʉty, katʉ mnayñiꞌow mnayñiya̱a̱xʉdʉ nixim niyam. Diꞌibʉ ñiꞌoꞌo
    ñiyáxʉp ja myʉguꞌuk es tnibiꞌtska̱jxʉ, dʉꞌʉn jaꞌa éxtʉmʉ ja̱ꞌa̱y diꞌibʉ jʉna̱a̱mp
    ko kyaj tʉgekyʉ ja Diosʉ ꞌyanaꞌamʉn tyuñ. Es pʉn mjʉna̱a̱mp ko tam ja Diosʉ ꞌyanaꞌamʉn
    diꞌibʉ kyaj tyuñ, kyaj mij xykyuydyúñ ja anaꞌamʉn, dʉꞌʉn mij éxtʉmʉ anaꞌambʉn
    diꞌibʉ jʉna̱a̱mp ti oy es ti kaꞌoy.
  tzj-NT: Wach'alal, ma tetzijoj ta ewi'. Ja tok natzijoj awi' owi natoc at cani'
    k'etol tzij chiquij ja kach'alal jari' junan ruq'uin ja xa itzel natz'at ja ley
    xin Cristo, jari' junan ruq'uin ja nacoj awi' ayon pa rq'uexwach ja ley. Ja wi
    queri' naban jari' ma ley ta ja nanimaj, xa nacoj awi' ayon chi at k'etol tzij.
  tdt-tdt: Maun-alin sira, la bele hatete aat imi nia maluk sarani. Se o hatete aat
    o nia maluk hodi foo sala ba nia, entaun o hatete aat Maromak nia lei hodi dehan
    lei nee la diak. Se o foo sala ba Maromak nia lei nunee, entaun o laos ona ema
    nebee tuir Nia lei, maibee o foti aan hanesan fali juis nebee desidi lei nee vale
    ka la vale.
  ron-BTF: Nu vorbiți de rău unii pe alții, fraților. Cel ce vorbește de rău pe un
    frate și judecă pe fratele lui, vorbește de rău despre lege și judecă legea; dar
    dacă judeci legea, nu ești înfăptuitor al legii, ci judecător.
  eng-WEBP: Don’t speak against one another, brothers. He who speaks against a brother
    and judges his brother, speaks against the law and judges the law. But if you
    judge the law, you are not a doer of the law but a judge.
  eng-FBV: Friends, don't speak badly of one another. Anyone who criticizes a fellow-believer
    and condemns them, criticizes and condemns the law. If you condemn the law you're
    not someone who keeps the law, because you're sitting in judgment of it.
  nld-1939: Broeders, spreekt geen kwaad van elkander! Wie kwaad spreekt van zijn
    broeder, of den broeder beoordeelt, spreekt kwaad van de wet en oordeelt de wet;
    maar zo ge haar oordeelt, zijt ge geen werker der wet, maar haar rechter.
  bwo-bwo: Eshuwotso, it atsatsewo oonek'ayere, ash oonitwo wee ashaats angshituwo
