  mio-NT: Yani xaa, ña cua cati ndo ti ña vaha ñivi tahan ndo. Tu tacan ni cua cati
    ndo, tu cua tachi tuni ndo chi ñivi tahan ndo, ña cua savaha ndo cuhva cati tuhun
    ra Ndioo. Cua cati ndo ti ña vaha tuhun cati tuhun ra Ndioo. Tu cua cati ndo ti
    ña vaha tuhun cati tuhun ra Ndioo, ña cua savaha ndo cuhva cati ra. Cua cati ndo
