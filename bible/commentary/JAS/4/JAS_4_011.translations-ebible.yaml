    But God’s law says that you have to love other people, so if you rubbish them,
    you are really saying that you think God’s law is wrong. But you are not a judge,
    so you can’t say that God’s law is wrong. Your job is to do whatever God’s law
    says.
  ilo-ULB: Saankayo nga agsao iti maibusor iti maysa ken maysa, kakabsat. Ti tao nga
