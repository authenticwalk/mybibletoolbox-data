  sll-sll: Ena yahuna hobo, ni ha maing oo tabil monga hobi enin ta isime e terala
    dire gaung ha si mena olekio. Yal ta enin tau gaung ha si mena ole ebir si tenangwo
    yali, God Lo ha i hasu pama di pire nigi de pir tomua. God Lo ha nigi de pir tenanga,
    Lo wine olkinia, ha i miling paikima di pire a ime ol tere ebir si tenua.
  yaq-NT: Krijtopo nemak werim, eme'e ka naas nat nokne. Ju'u Krijtopo aamak werikut
    ka tu'isi nokame, oo ka tu'isi a' tatawaame, juna'a, Liojta nesaurit ka tu'isi
    nokaka intok ka tu'isi a' tawaamta benasi aane. Intok junuen, empo, Liojta nesaurit
    ka tu'isi a' tataawakai, au emo yo'o joone. Junaka'a nesaurita a' chupa'a'eaka
    su.
  uro-uro: Gua ruavek, kale ngän natmärhamän mava na arhani ama ruvek. Auge qärak
    i qat tamän mava na ama qatnanaktpämga ura qat tatnävämne na aa ruaqa di nak kat
    tamän mava nä ma Ngämuqa aa Muräkt dä qosaqi qat tatnävämne na ama Muräkt. Ngakt
    bä ngän datnävämne na ama Muräkt di nak kop ama matnävämnenarha na ngän dä qaku
    ngän det parhäm ngät.
  ita-1885: Non parlate gli uni contro agli altri, fratelli; chi parla contro al fratello,
    e giudica il suo fratello, parla contro alla legge, e giudica la legge; ora, se
    tu condanni la legge, tu non sei facitor della legge, ma giudice.
  muy-muy: Bəza ga mmawa, kàzlapumki ma magədavani ke mis ndahaŋ ba. Maslaŋa ya ti
    aɗəmki ma magədavani ka wur ga məŋani, ahi àgudara zlam a ni ti, maslaŋa gani
    nani aɗəmki ma magədavani àki ke *Divi ge Melefit ya Mʉwiz àbəki a wakita gayaŋ
    ni bu ni. Tamal kagray nahkay ti kala kə̀ɗəm Divi ge Melefit ni àɓəlay do, kala
    kə̀gəskabu Divi gani nani do, kala nak bay məɗəmki ma magədavani ciliŋ.
  kqc-kqc: Usika ourena, amiye idana rofu ni no ga refa. Kaere amiye yaku tobaini
    o dubuini rofu ni no rego o kota rego, bi ago gira rofu ni no resi mina ago gira
    kota rego. Idu ago gira kota regiya vonisi, ya bi ago gira neideisa amiye de,
    idu ini kota reisa amiye.
  tav-tav: Yʉ yarã, roorije ame ĩ buio batequeticõaña. Aperã Jesure caapiʉjarãre,
    “Rooro áama,” na mʉja caĩ buio bateata Dio cʉ carotirica wamere, “Ame maiña,”
    cʉ caĩrica wamere cabai netoo nʉcarã mʉja ã. Dio cʉ carotiriquere, “Ñuuquẽe, tiere
    yʉ nʉcʉbʉgoquẽe,” caĩrãre bairona mʉja bai ti wamere cʉ carotirica wamere mʉja
    caapi nʉcʉbʉgoquẽpata.
  eng-ULB: Do not speak against one another, brothers. The person who speaks against
    a brother or judges his brother speaks against the law and judges the law. If
    you judge the law, you are not a doer of the law, but a judge.
  spa-VBL: Amigos, no hablen mal unos de otros. Todo el que critica a un hermano creyente
    y lo condena, critica y condena la ley. Si ustedes condenan la ley, entonces no
    la están cumpliendo, porque están actuando como jueces.
  fra-_FOB: Frères, ne médisez point les uns des autres. Celui qui médit d'un frère,
    et qui condamne son frère, médit de la loi, et juge la loi. Or, si tu juges la
    loi, tu n'es point observateur, mais juge de la loi.
  hau-ULB: Kada ku rika zargin juna, 'yan'uwa. Wanda ya ke zargin dan'uwa ko shari'anta
    dan'uwansa, yana zargin shari'a kuma yana hukunta shari'a. Idan ka hukunta shari'a,
    ya nuna ba ka biyayya da shari'ar, amma mai hukunci.
  mal-mal: സഹോദരന്മാരേ, അന്യോന്യം കുറ്റപ്പെടുത്തരുത്; തന്റെ സഹോദരനെ കുറ്റപ്പെടുത്തുകയോ
    വിധിക്കുകയോ ചെയ്യുന്നവൻ ന്യായപ്രമാണത്തെ കുറ്റപ്പെടുത്തുകയും വിധിക്കുകയും ചെയ്യുന്നു.
    ന്യായപ്രമാണത്തെ വിധിക്കുന്നു എങ്കിൽ നീ ന്യായപ്രമാണത്തെ അനുഷ്ഠിക്കുന്നവനല്ല, വിധിക്കുന്നവനത്രെ.
  kkc-kkc: Esiga tei telaga odoo emegei, nima kulodu nee odoowo goo maga to tokenee
    na takee. Niyo nee odoowo goo maga to tokenee takolone yo tokenee to daga, Godeeye
    tei magolone emegei sooloo dele dee taka goo ee tokenee deeso. Egeeseega Godeeye
    tei magoo mapoo medee kibiya koo deedeeso. Osoloso niso nediliyo tei magoo maga
    goo midili wiligi tebisa deeso.
  lit-lit: Broliai, neapkalbinėkite vieni kitų. Kas apkalbinėja brolį ir nuteisia
    savo brolį, tas apkalbinėja įstatymą ir nuteisia įstatymą. O jeigu tu nuteisi
    įstatymą, vadinasi, esi ne įstatymo vykdytojas, bet teisėjas.
  urd-GVR: Bhāiyo, ek dūsre par tohmat mat lagānā. Jo apne bhāī par tohmat lagātā
    yā use mujrim ṭhahrātā hai wuh sharīat par tohmat lagātā hai aur sharīat ko mujrim
    ṭhahrātā hai. Aur jab āp sharīat par tohmat lagāte haiṅ to āp us ke pairokār nahīṅ
    rahte balki us ke munsif ban gae haiṅ.
  far-far: Wanefuta ki 'ae, mulu to fasia fata falilamulu kwailiu. Dia mulu fata falia
    ta wane ne famamana laugo ana sa Christ, naoma mulu ka ngenge nia, tama kamulu
    ngengea taki God ki. Ma ana kada mulu ngengea taki ne ki, kamulu nao lau wane
    fua rolae sulia taki ki. Kamulu talamulu sasia mulu ka dia lalau wane fua ketolana
    taki ki ne garo naoma ka 'o'olo. Ma kada mulu sasi 'urinai, mulu si ro go sulia
    taki ki.
  suz-BL: आं लोक्‍बपुकी, शुक्‍शी लोव़ मपमुने। सुम लोक्‍ब आ पर्बम शुक्‍शी लोव़ पाइबा,
    दोस गेबा, मेकोमी परमप्रभु यावे आ अरेशो लोव़ मटीब। मेकोमी परमप्रभु यावे आ अरेशो
    लोव़ क्‍येङा “गो जोक्‍ब तुइक्‍ब नङ” दे मिम्‍शा, निसाफ पाइब खोदेंशो दुम्‍ब। “परमप्रभु
    यावे आ अरेशो लोव़ रिम्‍शो देय मरिम्‍शो” दे लोव़ पाइब यो दुम्‍ब। मोपा गे परमप्रभु
    यावे आ अरेशो लोव़ मपाइब दुम्‍शा, निसाफ पाइब दुम्‍तीनी।
  car-NT: Yja'wan me asepoko ajauranaton, yja'sakarykon. Mo'ko ta'sakary poko yja'wan
    me auranatoto, mo'ko ipoko a'wembono auranano ynen pai moro omenano mero'po poko
    yja'wan me kynaurananon. Moro omenano mero'po poko a'wembono auranano yjan. Moro
    omenano mero'po poko a'wembono auranano yry jako o'wa, moro omenano mero'po wykary
    wara e'i'pa mana. Ipoko a'wembono auranano ynen me te mana.
  amp-amp: Bar yinouroko, mirahko tuko Kristenko womroh yau nmbuham htihato akfo amanyomm,
