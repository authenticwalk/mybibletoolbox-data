    ye dutiyere ohõ saha nina niaga mʉsa: “Marine quehnoano dutierare Cristo ye. Sa
    yena mari esa tuharo buhiri dahre dutiihna”, nina niaga mʉsa masare ñano quiti
    yena. Sa nina Cristo ye dutiyere ñano ni yahuducuna tojoare mʉsa. Sa yena ti dutiyere
    yerana tojoare.'
  anv-NT: Aŋmɛ́ ba, dejɔɔ́gé fɔ depɔ debodebo ne atɛ. Mbɔgé muú ajɔɔ́gé mejɔɔ́
    mebomebo ne ntɛ meŋmɛ wuú, yɛ asɔge mpa wuú mbɔ, ɛbyɛnnó ajɔge mbɔ atome ne
