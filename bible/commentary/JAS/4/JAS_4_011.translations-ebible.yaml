    o frpsa bopsahe duha. Be rpat rhu marnyahato tuko Kristenko nayak marnyahato tohkfot.
    Wom Kristenroh nefm htihato wom mrokfom kfo ptha-rahko, ndt nhai Bro Nkifrarhu
    mrokfot hikkahko. Be yura kau fnahwokomt.
  bht-bht: हे मसीह भाईयो, इक दुज्जे दी निंदा मत करा, जड़ा अपणे भाईयां दी निंदा करदा
    है, या भाई पर दोष लांदा है, तां सै व्यवस्था दी निंदा करदा है, कने व्यवस्था पर
    दोष लांदा है, तां तू व्यवस्था पर चलणे बाला नी, पर उस पर न्याय करणे बाला होया।
  eng-NOY: Speak not against one another, brethren; he that speaketh against his brother,
    or judgeth his brother, speaketh against the law, and judgeth the law; but if
    thou judge the law, thou art not a doer of the law, but a judge.
  cub-NT: Mʉja, jívʉ, yávabejarã ãmenore caivʉ ne jápiaiyede apevʉi borore. Ñai coyʉyʉ
    ãmenore ʉ̃ jicʉi borore aru “Ãmeina teivʉ mʉ” ayʉ ʉ̃́re, ʉ̃́recabe yávayʉ ãmenore
    Jʉ̃menijicʉi d̶aicõjeiyede. Ñai que ayʉ, “Ãmetamu Jʉ̃menijicʉi d̶aicõjeiye”, ayʉbe.
    Mʉja yávaivʉ baru ãmenore Jʉ̃menijicʉi d̶aicõjeiyede, mʉja jʉ abevʉ diede. Quénora
