    sao,” te tobage po weyu da, te bidi agai Godigo bomo yai po me posoyu, te bomo
    yai po dolai dao. Tama nago te Godigo bomo yai pode posobo po weyu da, teda nage
    te bomo yai po odoyu wali pabo bidi me menio. Nago te bomo yai po osola sulama,
    tama ‘Te bomo yai po usu ebe’ homu eyu, nago te bomo yai po bolobo bidi dao.
  pab-NT: Nohinaeharenae, awa atyo xiraeharetya kakoa. Xala xamani atyo hahinaehare
