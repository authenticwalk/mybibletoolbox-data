  gym-NT: Ti mräkätre tikwe, munkwe ñan ñäkä ja rüere kwärikwäri, ñobtä ñan angwane
    nita ñäke ngwarbe ni mräkä rüere bä mikakäre ngite, ye ngwane nita blite Ngöbö
    Kukwei rüere, ñobtä ñan angwane nikwe ja mräkä taredre abko Ngöbö Kukwei tä niere.
    Nita blite Ngöbö Kukwei rüere angwane, nita mike ñakare täte.
  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ Cristo, tananꞌneinhoꞌ jñꞌoon tyia nacjo ntyjehoꞌ.
    Ee na itsinin tsꞌan jñꞌoon tyia nacjo ntyje juu na mantyi vantyja nꞌonhan Cristo,
    ndoꞌ na icüjiꞌ juu cüenta na conanꞌtja nanꞌñeen, icüjiꞌ tsanꞌñeen jñꞌoon tyia
    nacjooꞌ jñꞌoon na iquen Tyoꞌtsꞌon na icoꞌxenhanꞌ. Ndoꞌ itsꞌaa nquii juu na conduihin
    jüe na icüjiꞌ juu cüenta nin jñꞌoon na coꞌxenhanꞌ, chito conduihin tsꞌan na itsiquindë
    juu jñꞌoonꞌñeen.
  bhd-bhd: हे ढ्लाव ते बेइनव, एक्की होरेरी तुहीन न केरा, ज़ै अपने ढ्लाएरी तुहीन केरते,
    या अपने ढ्लाए पुड़ दोष लाते, तै मूसेरे कानूनेरी भी तुहीन केरते, ते मूसेरे कानूने
    पुड़ दोष लाते, ते अगर तू कानूने पुड़ दोष लातस, त तू कानूने पुड़ च़लने बालो न भोव,
    पन तैसेरो हाकिम भोव।
  too-NT: 'Tā''timīn, tū'' tilālīchihuīna''nā''tit a''ntūn tū'' tzey. Palh kalhatin
    līchihuīna''n ā''kalhatin a''ntūn tū'' līmakuan, chuntza'' līlakmaka''mā'' huan
    ley a''ntū huan: Calāpāxquī''tit. Xla'' puhuan que tzē nahuan palh ā''chā''tin
    laclē''n. Lā'' xla'' hua''chi juez. Lā'' tū'' puhuan palh nā xla'' laclē''n como
    lakmaka''mā'' huan ley.'
  ind-AYT: Saudara-saudara, jangan saling mengatakan hal yang jahat di antaramu. Orang
    yang mengatakan yang jahat tentang saudaranya, atau menghakimi saudaranya, berkata
    melawan hukum dan menghakimi hukum. Jika kamu menghakimi hukum, kamu bukanlah
    pelaku hukum, melainkan hakimnya.
  cjo-NT: 'Eero pikantzimatawakagaeyani, noyemijantzinkaritepaeni. Pikantzimateririka
    atziri pikanterika: “Eeniro pantani”, tee paapatziyawo ikantakiri Jesoshi: “Pinintaperotawakagaeyani”,
    omaanta pikimitashitakari pinkathariwenantatsiri pikantakowentashiteeyakarini
    piyemijantzinkaritepaeni. Omaanta tee ikowakayimiro Tajorentsi pantero iroka.
    Tema pitheenkakiro okaatzi ikantakiri Jesoshi; tee pimonkaatziro.'
  nsn-nsn: Ro bung uanotoug, inggoum ahik pah mu mene uasa tasir gisiameher tamatar
    nang God. Getung mene uasaoum tasir gisiameher tamat ue mu tohotola tar puhung
    uelhire tasisin, inggoum kung uelhire uasa tena puhung ualatut God, doh kung uelsigala
    tananin. Doh gete kung uelsigaloum tena puhung ualatut God, inggoum ahik pah mu
    uangoul sira baka poluk pare, o tamata ra uangoul teil i kukulebanga tena puhung
    ualatut God. Ahik, inggoum misiana pah kung kotpokoso sira pare, o tamatang kedanga
    tar ualatut.
  san-DEV: हे भ्रातरः, यूयं परस्परं मा दूषयत। यः कश्चिद् भ्रातरं दूषयति भ्रातु र्विचारञ्च
    करोति स व्यवस्थां दूषयति व्यवस्थायाश्च विचारं करोति। त्वं यदि व्यवस्थाया विचारं
    करोषि तर्हि व्यवस्थापालयिता न भवसि किन्तु विचारयिता भवसि।
  tna-NT: Edue cuana, be pia edue cuana sa puji madhada hue memimiji, Diusu ja ecuana,
    “Ibuneda mebatique huamahuama”, ecuatsasiatani putsu. Ahua aimue micuaneda ibuneda
    ebati mahue su, aimue Diusu sa jacuatsasiati micuaneda saida yainia mahue. Tueda
    Diusu sa jacuatsasiati da saida mahue pu cua nime micuaneda ebainia. Ahua daja
    micuaneda ya su, micuaneda Diusu sa jacuatsasiati ebia su aida ebatiani.
  lid-lid: Aha nadu tine mwan ma badih ta Kindrei, aha badeh, saluhe iri lau ta Kindrei.
    Are mwan o badih, iy aluhe o asehek nadu tinen iri rayah ja, iy badeh, aluhe batanau
    amwenen. I buku aha orou sahou i ta batanau, ou badeh, bado bahandra batanau ja
    bwe, tasah ou ndrasahan buku ndramak ta anuhun sahou, ma ou asehek i bada batanau
    amwenen.
  wim-wim: Ngurp ngatharam niiyalang, niiy Christians wiy anangan keꞌ waaꞌ-waaꞌān,
    wik way thakan keꞌ thawāna. Niiy wiy anangan waaꞌaniy thanang-a, an niiy wik thayan
    God.antaman pipaniy, aꞌ thaampaniy thamp, aꞌ puth niiy wik thayan nungantaman
    way waaꞌ-waaꞌaniy thamp. Aꞌ nil weeꞌangan wik thayan God.antamana wik way-wayam
    paththaman waaꞌowwey-a, nilan ngaantam-ngeeyan nungantakaman nilan keꞌ wik meeꞌmiyang
    yimanangan waaꞌ-waaꞌana, puth yaꞌa, nil keꞌam wik ngeeyan nunang God.ana.
  zga-M: Musite ukunsorelanila yumwe kwa yumwe nu lukololwo. Uvinsova khisa nu lukololwe,
    ukuhiga ulukololwe ainsova khisa, ululagilo nu kuhiga ululagilo ulwa Nguluve.
    Mungahigage ululagilo, nu khusita ukwidika ululagilo nu khuva mukhuluhiga ululagilo.
  yom-yom: A Bakhomba baama, lubika ba kifu kitubidilanga badieno. Bila woso mutu
    wuntubidila khombꞌandi voti sambisidi khombꞌandi, buna kazaba ti Mina katubididi
    ayi kasambisidi. Vayi enati ngeyo sambisidi Mina, buna wusiedi ko mutu wowo wunsadilanga
    miawu vayi weka zuzi di Mina.
  san-SIN: හේ භ්‍රාතරඃ, යූයං පරස්පරං මා දූෂයත| යඃ කශ්චිද් භ්‍රාතරං දූෂයති භ්‍රාතු
    ර්විචාරඤ්ච කරෝති ස ව්‍යවස්ථාං දූෂයති ව්‍යවස්ථායාශ්ච විචාරං කරෝති| ත්වං යදි ව්‍යවස්ථායා
