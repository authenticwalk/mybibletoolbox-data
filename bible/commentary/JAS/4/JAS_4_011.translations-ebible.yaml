    Tsaynö mandacuy leycunata juzgarnin contran parlarga, tsay leycunataga mana cumplir
    mana cäsugmi caycanqui. Tsaynöpam Dios Yayapa mandacuy leyninpag jueztucur caycanqui.
  wol-2010: Yéen bokk yi, buleen ŋàññante. Ku ŋàññ sa moroom mbaa nga ñaaw njort,
    ba àtte ko, diiŋat nga yoonu Yàlla te àtte ko. Ku àtte yoon wi nag sàmmoo ko,
    waaye danga koo àtte.
  kqw-kqw: A kum tistising, gong mot mang etalai mot. Osi ra i mang tu tisino, o i
    warkurai i, i watung laulau a kum Warkurai anun o God ma i kuro a kum Warkurai
    ra. Ma ra un kuro a kum Warkurai, ausur u muri, u nuki kut lena ui ut u labo tano.
  snc-snc: Tarikakagu mabarami, ḡomi tata asi boḡono vekira-rakava. Deikara na tarikakana
    ta ekira-rakavaiani o vevaḡa-maoro evei-viniani tu Barau ḡena taravatu ekira-rakavaiani
    ema vevaḡa-maoro evei-viniani. Bema ḡoi na taravatu vevaḡa-maoro ovei-viniani
    nai, ḡoi na tu asi okorana-iaḡiani, senaḡi vevaḡa-maoro tarimanai oiaḡoni.
  lgl-lgl: Alae waasila, 'amu alua sae ta'ana famiu 'i safitamiu. Ala 'amu sae ta'a
    fala ta ioli 'e fakwalaimoki lou ala Christ, 'o ma 'amu ka nenea, 'urila 'amu
    nenea lo taki God gi. Ma ala talasi 'amu nenea lo taki 'e gi li, 'i 'amiu iko
    lou ioli fala ronona sulia taki gi li. 'I 'amiu talamiu 'amu alu 'amiu lo malaa
    ioli fala lokomalatana sulia taki gi li fala leesinala rerona 'o ma radana. Ma
    talasi 'amu tau 'urifo li, iko 'ali 'amu rono mola sulia taki gi.
  mmo-mmo: Halingg-aso, ham-ame naanêêl vakasin anipaya jak mango-so le. Omaaho ti
    nambe naanêêl vakasin anipaya jak hali, me naanêêl naambe yi omaaho nipaya, ond
    manyinja nambe sen nêêl vakasin paya lak Anutu-te tanasin nambe nipaya. Om naambe
    ganêêl vakasin paya lak Anutu-te tanasin nambe nipaya, ond game navu taamuyin
    Anutu-te tanasin e, nganjo gawiingin nambe naatu bop savok Anutu-te tanasin-ambe
    osahi halim.
  ncu-NT: Mo̱ ko̱so̱bɛɛ‑ana, mo̱ne̱ ma po̱rɔ abɛɛ. Ɔke̱maa ne̱ ɔ po̱rɔ mò̱ ko̱so̱bɛɛ‑ɔ
    a kye Wuribware̱ a mbraa‑ɔ ne̱e̱, ɔ mo̱ŋ lɛɛ ɔ gye̱ ɔko̱ ne̱ ɔ gya mbraa‑ɔ se̱‑ɔ.
    A du ne̱e̱ fe̱yɛ mò̱ a tɔwe̱ ɛ mbraa‑ɔ mo̱ŋ bo̱ daŋ, ne̱ oo kii mbraa ɔsapo̱‑ɔ.
  cni-NT: 'Eiro, noyemisantaririnte, picantimatavacaajatsi. Ariorica pincantimateri
    pishaninca, aisati ariorica pincante ainiro irantane, pitseencaquero isanquenareni
    Moishishi. Tempa ocanti: “Pinintavacaajeitea”. Iro cantaincha picanti avinti:
    “Te oncameetsateji ocantiri isanquenareni Moishishi. Te noncoyeji nonintavacaajeitea”.
    Ariorica pincante: “Te oncameetsateji isanquenareni”, te pinquemisanteroji, irointi
    pitseencaquero.'
  eng-WMB: Don’t speak against one another, brothers. He who speaks against a brother
    and judges his brother, speaks against the law and judges the law. But if you
    judge the law, you are not a doer of the law but a judge.
  zaw-NT: Rebetzä, na'c guiniyajtu resa'tu. Sa'csi renani rniyaj sa'ni o rujnni yäḻguxhtis
    sa'ni, reni'c rniyaj xleii Dios, rujnreni yäḻguxhtis xleii Dios luxh palga guntu
    si'c, dirutu gac renani rusoob xtidx Dios, alga najctu juejz xten leii.
  san-MAL: ഹേ ഭ്രാതരഃ, യൂയം പരസ്പരം മാ ദൂഷയത| യഃ കശ്ചിദ് ഭ്രാതരം ദൂഷയതി ഭ്രാതു ർവിചാരഞ്ച
    കരോതി സ വ്യവസ്ഥാം ദൂഷയതി വ്യവസ്ഥായാശ്ച വിചാരം കരോതി| ത്വം യദി വ്യവസ്ഥായാ വിചാരം
    കരോഷി തർഹി വ്യവസ്ഥാപാലയിതാ ന ഭവസി കിന്തു വിചാരയിതാ ഭവസി|
  tam-TCV: பிரியமானவர்களே, ஒருவரையொருவர் அவதூறாய் பேசாதிருங்கள். யாராவது தனது சகோதரனுக்கு
    எதிராகப் பேசினால், அல்லது அவனைக் குற்றவாளியாகத் தீர்த்தால், அவன் இறைவனுடைய சட்டத்திற்கு
    எதிராய்ப் பேசுகிறவனாகவும், இறைவனுடைய சட்டத்தை குற்றப்படுத்துகிறவனாகவும் இருக்கிறான்.
    நீங்கள் இறைவனுடைய சட்டத்தைக் குற்றப்படுத்துகிறபோது, நீங்கள் அதைக் கைக்கொள்கிறவர்களாய்
    இல்லாமல், மோசேயின் சட்டத்தை நியாயந்தீர்க்க, அதற்கு எதிராகத் தீர்ப்பு அளிக்கிறவர்களாய்
    இருக்கிறீர்கள்.
  mit-NT: Ñánì, màsà cáhàn‑ndà dìquì ñanìtnaha‑nda, vàchi nú ni quida‑nda ducán, te
    xítnùhu tnaha‑nda, dandu ñà‑sànì càhàn‑ndà dìquì stná ley xi mii‑yá nduá, te ducán
    queámà na ian xítnùhu stná‑ndà ley mà. Te nú xítnùhu‑nda ley mà, dandu có‑ndùú
    gá‑ndà ana chívàha xán; còó, ana xítnùhu xán nduu‑nda.
  ceb-ULB: Ayaw pagsulti batok sa usag usa, mga igsoon. Ang tawo nga magsulti batok
    sa usa ka igsoon o maghukom sa iyang igsoon nagsulti batok sa balaod ug naghukom
    sa balaod sa Dios. Kung kamo maghukom sa balaod, wala kamo nagtuman sa balaod,
    apan mga maghuhukom niini.
  ces-LB: Bratři, nesnižujte se a nesuďte jeden druhého. Kdo to dělá, staví se nad
    zákon. Místo aby ho plnil, hraje si na soudce.
  mkn-mkn: Sodara dong! Jang omong bekin busuk bosong satu deng satu pung nama bae.
    Te kalo bosong su omong bagitu, deng maen lempar sala tarús kasi orang, bosong
    su langgar Tuhan pung atoran yang bilang, “Lu musti sayang lu pung sodara, sama
    ke lu sayang lu pung diri sandiri.” Deng kalo bosong sonde iko itu atoran bagitu,
    bosong su angka diri lebe tinggi dari Tuhan pung Atoran.
  nce-nce: O afanino na oneglënino blawa asa so etatemo na eselëmome. Ju mëglena,
    kwe tafa sle gali, tëbo gali lalolemu, kwe jubë wege nane tafa sle gali sle egotlebëme,
    weye. Jubëye, esogowa eglelëleme.
  pol-UBG: Nie obmawiajcie jedni drugich, bracia. Kto obmawia brata i osądza brata,
    obmawia prawo i osądza prawo. Jeśli zaś osądzasz prawo, nie jesteś wykonawcą prawa,
    lecz sędzią.
  qxh-NT: Irmänucuna, ama jamurpänacunquichu. Jamurpänacur Tayta Diosninchipa shiminta
    jungaycur, quiquillayquipita yaćhaj-tucuycanqui. ¿Tayta Diosninchipa shiminta
    pampaman ćhuranquimanchuraj? Mana. Manchäga wiyacunayqui. Llaquinacunayqui.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə. Takhapəh nhani-oror-ien nhagmiə mɨnə. Tukmə
    yermamə kɨrik ramni-has nhag piauni, uə mamruk-pən nəgkiarien has kɨrik iran,
    kwən a in ramni hah loa kape Kughen, mamni mə loa e in nar apnapɨg, rɨpəh nəmhenien.
    Mərɨg yermamə yame ramni mə loa e rɨpəh nəmhenien, to rɨpəh norien nəkwan, mamor
    əmə mə in ramehuə ye loa.
  kmo-kmo: Eeji yaka kumwoy, kwo opoche anadii man kapasek batanakech. Eeta ma rii
    riiti yaka kumwoyen kapasek maji ba taney, ba diimaney rii eeta lon kapasek bachi
    ba diimato. Kwo lon ba diima tawey, kwo lo majin sumowukasakech. Kwo eena ba diimato.
  agr-agr: Yatsug aidauh, ubag aidauh, tikich Jisukristu nemajin aidauk pegkegchaunmag
    chichagkaigpajum. Nuna nuniauk Apajuí chicham umiktajum tibauwa nunash pegkegchau
    chichajak nuniawai. Tuja chicham umiktajum tibauwa nu pegkegchauwai tusam umiachkumek,
    apu chichama epegna nunin wegame.
  kyc-kyc: Yangonemoo nakama yango sukusa dokona mata kando laa nalapape. Mendeme
    banya yangonge kando koo keyange lao pakana palyuo karara ramo doko Lowa mupwa
    dokona ingyuo kamba lapala mee isa nembarasa pira. Lowa dupwana koo keyange lao
    yapalya yapana pyuo lao karare ramo dokona Anatunya Lowa dupwa minya napala mee
    koo keyange lao yapalya yapana pyuo lenge akali ingyuo paresa pira.
  urd-GVU: بھائیو، ایک دوسرے پر تہمت مت لگانا۔ جو اپنے بھائی پر تہمت لگاتا یا اُسے
    مجرم ٹھہراتا ہے وہ شریعت پر تہمت لگاتا ہے اور شریعت کو مجرم ٹھہراتا ہے۔ اور جب
    آپ شریعت پر تہمت لگاتے ہیں تو آپ اُس کے پیروکار نہیں رہتے بلکہ اُس کے منصف بن
    گئے ہیں۔
  yre-NT: '''An "bʋɩ Zozinɔn, te ''ka ''wɩ ''ka cin man -wlidɩ "dɩ! Min nɛn e ''wɩ
    ''wlidɩ ''vɩ ''e "bʋɩ -tʋ man, -te ''bɛ "cɛɛ dɩ yaa ''tɔ ''tɛ bɛ, te e ''wɩ ''wlidɩ
    ''vɩ Bali -le -pei man, ɛn e tin -tɛ "da. -Yɛɛ cɩ ''nan, -te i ''wɩ ''wlidɩ ''vɩ
    Bali -le -pei man bɛ, te yi''a ''ta wʋlɛa "da "dɩ, ''pian te i drɛ -a man tin
    ''bazan ''a.'
  fuh-BKF: Sakiraaɓe, taa fay gooto mooɗon mbuyka banndum. Neɗɗo fuu mbuykuɗo banndum
    naa sarii ɗum, mbuykii jamirooje Laamɗo ɗeen, sarake jamirooje ɗeen. Si a sarake
    jamirooje du, a ɗowtantaako ɗe, a waɗii hoore maa carotooɗo.
  arl-NT: Pueyanaa, maja sacuaraatia nia rimiaaquenu niarta Pueyaso pueyacuara. Maja
    maninia naatej. Cante narta Pueyaso pueya sesacaani, Pueyaso Rupaajinia naajiotasano
    tojiyashijiaari jiyanotej. Niaa jaara naa miiritij, niaari Pueyaso Rupaajinia
    naajiotasano sesacaa. Naajuhuaj, niaari tama nia cuaqueyajaaja jiyateya juhua
    jiyaniijiara, niarta pueya nequesoreenaa nia quiniuria. Naa nia miishacaritij,
    niaari Pueyaso rupaa tojiyashijiacara quiquii.
  ziw-ziw: Walukolo, msekuzigilizana. Akumzigiliza mlukolo ywakwe hegu kumkantila,
    uyo aiziga naho aikantila sigilizi. Hegu unaikantila sigilizi ya Chohile, weye
    hukuitimila sigilizi, mna waikantila.
  grc-TR: Μὴ καταλαλεῖτε ἀλλήλων, ἀδελφοί. Ὁ καταλαλῶν ἀδελφοῦ, καὶ κρίνων τὸν ἀδελφὸν
    αὐτοῦ, καταλαλεῖ νόμου, καὶ κρίνει νόμον· εἰ δὲ νόμον κρίνεις, οὐκ εἶ ποιητὴς
    νόμου, ἀλλὰ κριτής.
  nag-nag: Bhai khan ekjon-ekjon laga biya kotha nokoribi. Kun manu tai laga bhai
    bhirodh te kotha kore aru niyom laga bhirodh te kotha kori kene, tai nijor pora
    niyom ke bisar kori loise. Kintu jodi apuni niyom ke bisar kore, apuni niyom mani
    thaka nohoi, kintu ekjon bisar kora manu ase.
  eng-OEBCW: Do not disparage one another, friends. The person who disparages others,
    or passes judgment on them, disparages the Law and passes judgment on the Law.
    But, if you pass judgment on the Law, you are not obeying it, but judging it.
  knj-NT: Jex wuẍtaj, jex wanab, manchej je yal-le je k'umal. Ja' mac txequel chi
    yal sk'umal junoj yet creyenteal, ma chi sna' oc yin, chi yal yel oc apnoj tol
    ja' sley Dios pena yala, c'al c'am swatx'il. Ta tol chi cu na' oc yin sley Dios
    xin, chi yal yel oc apnoj tol lalan kalon oc cu ba yin juezalil, catu' c'am xa
    chi cu jije ley tu'.
  deu-1912: Afterredet nicht untereinander, liebe Brüder. Wer seinem Bruder afterredet
    und richtet seinen Bruder, der afterredet dem Gesetz und richtet das Gesetz. Richtest
    du aber das Gesetz, so bist du nicht ein Täter des Gesetzes, sondern ein Richter.
  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ, ਯੂਯੰ ਪਰਸ੍ਪਰੰ ਮਾ ਦੂਸ਼਼ਯਤ| ਯਃ ਕਸ਼੍ਚਿਦ੍ ਭ੍ਰਾਤਰੰ ਦੂਸ਼਼ਯਤਿ ਭ੍ਰਾਤੁ ਰ੍ਵਿਚਾਰਞ੍ਚ
    ਕਰੋਤਿ ਸ ਵ੍ਯਵਸ੍ਥਾਂ ਦੂਸ਼਼ਯਤਿ ਵ੍ਯਵਸ੍ਥਾਯਾਸ਼੍ਚ ਵਿਚਾਰੰ ਕਰੋਤਿ| ਤ੍ਵੰ ਯਦਿ ਵ੍ਯਵਸ੍ਥਾਯਾ ਵਿਚਾਰੰ
    ਕਰੋਸ਼਼ਿ ਤਰ੍ਹਿ ਵ੍ਯਵਸ੍ਥਾਪਾਲਯਿਤਾ ਨ ਭਵਸਿ ਕਿਨ੍ਤੁ ਵਿਚਾਰਯਿਤਾ ਭਵਸਿ|
  nob-LB: Snakk ikke stygt om hverandre, kjære søsken, for den som snakker stygt om
    andre og dømmer andre, han snakker nedsettende om Moseloven og dømmer den. Dere
    har ingen rett til å snakke nedsettende om loven og gjøre dere til dommere over
    den. Oppgaven er å følge loven.
  ntj-ntj: Yuwa kurta tjurtupirti, ngaparrkulu-kurlu-yankun nyakula watjanma. Tjinguru-rna
    yayirnirriku watjalku, “Nyawa yingkarta nyarralu-ya tjukarurrulu palyaranytjamunu.”
    Tjiinya-rna yingkarta kutjupanya panypurangkula watjaranytjalu Mama Kuurrku-rnara
    wangka panypurangkula. Palunyatjanu-rna Mamaku wangka kulira palyalkitjamunu.
  sxb-NT: Waamwifu, mutata amangʼana aga owuweeyi ku awiina wiinyu. Omuntu-umuntu
    ogamba-gamba uwiiwi ku omwina waae namba okengera omwina waae ekiina, agamba-gamba
    uwiiwi ku *ensikirra, kandi ensikirra eene nie eya akengera ekiina. No okengera
    ensikirra ekiina, ngogirinda yaaya, no ogiikazizia ekiina.
  nhu-NT: Boom bo bwɛɛm e, fo wee ejemyì díɛw yì befe ɛkumɛ waa bwee kɛ. Ɛ́ wee jemyi
    díɛw yì befe ɛkumɛ waa bwee kɛnɛɛ lomte gee di waa bwee le, tu wvú jemyi díɛw
    yì befe ɛ ɛ̀ nu ɛkumɛ nci Nyo' bvuu lomte nci wvudvu. Ɛ́ wee lomte nci Nyo', tu
    kɛ wvú bɛɛ wee wvù gɛɛle nci kɛ. Wvuwɛ wee nu ɛ tu wase wee wvù saake lo nci.
  row-row: Toronoo nggare! Afiꞌ olaꞌ miꞌimuti-miꞌimu esa no esa nara malolen. Te mete
    ma hei olaꞌ taꞌo naa, ma fee salaꞌ mikindooꞌ a neu atahori ra, hei milena-langga
    neu Lamatuaꞌ hohoro-lalanen mana oi, “Musi sue toronom, ona aom boe.” Mete ma
    hei nda tungga hohoro-lalaneꞌ naa sa, hei soꞌu minanaru ao mara lenaꞌ Lamatuaꞌ
    hohoro-lalanen.
  msy-msy: Nan adarasi, ia Godɨn gumazamizir igharaziba akar kurabar me mɨkɨman markɨ.
    Gumazim akar kuramɨn igharazitav mɨkeme, o akam a gasi, an akar kuramɨn Moses
    Osirizir Arazibav gei, egha a Moses Osirizir Araziba iria. Ezɨ ia Moses Osirizir
    Araziba iria, ia mati gumazim Moses Osirizir Arazibar apengan itir pu. Puvatɨ.
    Ia mati jasɨn mɨn oto.
  agg-agg: Wandafɨ mamɨ, se sɨheihoarɨ sɨmborɨ tɨrɨfoefirɨ-ndeimboyei. Nindou düdi
    ai ahandɨ wandafɨ-mayu ranahambo tɨrɨfoarirühɨ asu yɨboboarirɨ ana, asu nindou
    ranai sapo ahɨnümbɨ hohoanɨmo meŋgoro ranahambo tɨrɨfoareandühɨ yɨbobo-reandühani.
    Ŋga asu raranɨmbo nindou ranai ahɨnümbɨ hohoanɨmo ranahambo süŋgure-randeimbɨ
    nindouyupoanɨ, ŋga ai ranahambo türüfoareandühɨ yɨbobore-randeimb-ani.
  ptp-ptp: Xam lige, xam o lêc so vyam vô lime vông vinên lêm. Ên xomxo ti obêc so
    vya vô li ngwe, me yaxên i nêb i xomxo nipaên ti ge od ge tɨyi xocbê so vya vô
    xolac dɨ yaxên nêbê xolac ge nipaên. Dɨ xam obêc yaxên xolac bêge ge od xam o
    tɨmu vô xolac lêm. Nge, xam dô tɨyi xocbê xomxo wê nêb ob yaxên xolac mɨ yê bêc
    nivɨha me nipaên ge.
  nak-nak: Amuto tabarabaragu, umala amuto ge mera kukumua mutou. Mai isa ge mera
    kukumuale tabarala, me eia ge vile tai egiteu la valalua mai ele, eia mai ale
    vikara gegeru soio te la merera tegatou e Iuda ale taritigi, e Moses kekesitia,
    la vuhula eia tomu sasae la vulovulole tabarala, eia vauru rivu lou eia veia eia
    ge abi la muli La Tahalo Uru te la igogolu tetala ale eia ge vimagiri etatou te
    la vigagiala. Eia matagaga moli veia la merera te Moses eia tabuli palati kara
    igoie te la iligo tigi la vulovulo gatou. Ale amuto vagari veia ge tomu sasae
    la vulovulole tabaramu, amuto kamati togo la igogolu te la merera te Moses, amuto
    polotia.
  lbb-lbb: Na tastasik, gong mulo atong saksakan mulo. Esining i atong saksakan ta
    tasnalik, pa i warkurai i, i atong laulau a Warkuraila ane God pa i warkurai a
    Warkuraila ning. Pa ning u warkurai a Warkuraila, bel u muri, u nuki mang u itna
