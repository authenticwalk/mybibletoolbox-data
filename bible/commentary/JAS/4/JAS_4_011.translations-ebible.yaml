    wnnakze' Ḻe'. Na'a, cha' ẕži'le che x̱tiža' Dios, žon kwino' benne' ẕchi'a ḻaže'en,
    na' bi žono' kan ẕnna x̱tiže'e.
  mek-mek: Aau akiu pakoꞌa papiaumi, Deo ega iifa epainiꞌa, aloꞌa koꞌagai agaꞌo agaꞌo
    aniꞌa faani eoma. Ega puo agaꞌo agaꞌo eemiai foloifa apala. Kai epomiai kaisau
    aaga akina pakoꞌa papiauꞌi eeꞌiai ageifa apala, o Deo ega iifa kainai akepea auga
    alogai ageopolaga apala ageoma aisama, Deo ega iifa egaꞌina ageaupea. Ega kainai
    isa papiau eeꞌiai ageifa apala, o apala kekapaisa eoma auga, papiau aepainiꞌi
    kai Deo ega iifa eegai eifa apala. Ke Deo isafa eegai apala ekapa. Ega koa ekapa
    aisama, isa Deo ega iifa kainai aepea kai, iifa ipakaina afugai eagu koa iꞌopoga
    eifa, Deo ega iifa auga felo, o apala eoma.
  aey-aey: O cotiel, agenu je me qee cain madocobmadocobowain. Dana cotig oso cotignu
    je me qee madenafi cotig gesildonafi eu uqa loo jenu je me qee madena. Odocob
    uqa loo je gesildona. Euqa hina loo je gesildogonafi hina loo je toodu odoc dana
    qee qa hina loo je gesildoc dana.
  urd-GVH: भाइयो, एक दूसरे पर तोहमत मत लगाना। जो अपने भाई पर तोहमत लगाता या उसे मुजरिम
    ठहराता है वह शरीअत पर तोहमत लगाता है और शरीअत को मुजरिम ठहराता है। और जब आप शरीअत
    पर तोहमत लगाते हैं तो आप उसके पैरोकार नहीं रहते बल्कि उसके मुंसिफ़ बन गए हैं।
  ycn-ycn: 'Nojena, ipura''aniyo pu''uhuaré panacuhuácaca. Apala ipechu queja imacá
    ca''ajná apú inaquiyana nacú pu''uhuaré. Imá ca''ajná rinacu marí que: “Palani
    ca''ajná Tupana huajácajla ricá,” que ca''ajná imacá rinacu. Pu''uhuaré iná la''acá
    marí que rinacu quemacana aú. Iná pura''acó pu''uhuaré Tupana puráca''alo lana''aquéjami
    nacú, que caja ricá. Pu''uhuaré Tupana puráca''alo nacú pura''ajeño uncá jema''alaño
    ra''apiyá. Napechu queja nemacá rinacu.'
  djr-djr: Wäwa ga yapa walal ŋarraku, yaka nhuma dhu ga ŋunhi gupa-waŋanhamirrnydja
    nhumalanhawuynha nhuma, bili nhumany dhuwal wäwa'manydjiwurra Garraywalnydja romŋur.
    Ŋuli nhe dhu ga ŋunhi Garraywalaŋumirrinhany yolŋuny walalany nyamir'yun ga gupa-waŋa,
    ŋunhiyiny nhakun nhe ga God-Waŋarrwun rom nyamir'yun ga gupa-waŋa. Ga ŋuli nhe
    dhu ga ŋunhi ŋayaŋuy nhokiyingal nhe nyamir'yun ŋunhi God-Waŋarrwuny rom, ŋuriŋiyiny
    ga maŋutji-lakaram ŋunhi nheny yakan bulu buthuru-bitjunamirr ga dhäruk-märranhamirr
    yolŋu, ŋany ŋunhiyiny nhe yolŋu balanyany rom-mala-djarr'yunamirra God-Waŋarrwalaŋawnha
    romgu.
  kvg-kvg: Nǿfuap! Zo izuizu manqa ndøgevèa᷄m. Gekha ezoqām ndego, Klisten zifu-qa
    yaq-te, soqa manqat nde꞉manqate neka ndēgēvēīwāt, ndego soqa manqat, Mbumbukiam-qá
    guguna manqat-qá yaq-té gene-manqaté neka ndēgēvēwāt. Geté qo Mbumbukiam-qa
    guguna manqat toqo-gevea, qo ambá av nqǣgo, qombopaēv. Geté qo sòqo-gevewát.
  rug-rug: Kasa tasiqu, mi lopu vari zama va kaleani. Asa sapu zama va kaleania, babe
    pitua sa tasina koe Karisito, si zama va kaleania mo sa sa Tinarae te Tamasa meke
    pitua sa si asa. Be pitua goi sa Tinarae, si lopu va tabea goi si asa, ba na pitua
    mo goi si asa.
  hop-NT: Uma qa nānamiq hiṅqaqwani, itupkomu. Taq pāvay, sen tupkoy aqw hiṅqawlawhqa
