verse: JAS.004.011
translations:
  kpx-kpx: Di haokuvuia, lainaho moleho hotoe toela loui kemo mole aiogevelive. Ata
    oleuoleu kateai abu haokuvue vaveve kaovai abuho louale keau Dilava menaka tatolevei
    aiohavolu. Lana katelahai Dilava menaka kemo hoto loui aiogeveliege la keau Dilava
    menaka ehovaholisito menakave ke aiohavolu.
  okv-H: Nau namei kamei ke sapura mine ara avojo, eto embo amuna amita namei ta javo
    au sapura autemo amita namei embo sapura ke aute embo amina God ta ke mane eto
    jijigi ue ke amo peni ereua. Eto umo God ta ke peni jijigi aisoa amo ke peni agi
    ari embo mane rate sirikari embo ere oa.
  tbo-tbo: Walewalehiu, omi lawa ega ona palipaliwiyalutugehi. Apo iyai walehina ina
    iyalutugeya yaka naka Yaubada a lugagayo i tulagoni po e idibodiboga babana Yaubada
    a Buka i pa, lawa ona lauhogalehi. Inapa iyai lugagayo ina palipalidibogi naka
    lawana tauna tu’mpaliwilawila ma ega tu wiponagogona.
  mal-C: സഹോദരങ്ങളേ, പരസ്പരം അപവാദം പറയരുത്. സഹോദരങ്ങൾക്കു വിരോധമായി സംസാരിക്കുകയോ
    അവരെ വിധിക്കുകയോ ചെയ്യുന്ന ആൾ ന്യായപ്രമാണത്തിനു വിരുദ്ധമായി സംസാരിക്കുകയും അതിനെ
    വിധിക്കുകയുംചെയ്യുന്നു. ന്യായപ്രമാണത്തെ വിധിക്കുമ്പോൾ നീ അതിനെ പാലിക്കുകയല്ല,
    അതിന്റെ വിധികർത്താവായി മാറുകയാണ്.
  grc-SR: Μὴ καταλαλεῖτε ἀλλήλων, ἀδελφοί. Ὁ ⸆ καταλαλῶν ἀδελφοῦ, ⸂καὶ⸃ κρίνων τὸν
    ἀδελφὸν αὐτοῦ, καταλαλεῖ νόμου, καὶ κρίνει νόμον· εἰ δὲ νόμον κρίνεις, οὐκ εἶ
    ποιητὴς νόμου, ἀλλὰ κριτής.
  bgc-bgc: हे बिश्वासी भाईयो, एक-दुसरे की बदनामी ना करया करो। जो अपणे बिश्वासी भाई
    की बदनामी करै सै या उसपै दोष लगावै सै, वो मूसा के नियम-कायदा का बिरोध्द करै सै,
    अर जै तू मूसा के नियम-कायदा का बिरोध्द करै सै, तो तू नियम-कायदा पै चाल्लण आळा
    कोनी, पर उसपै न्याय करण आळा बणग्या।
  khz-khz: Walakavaku maparami, gomi kwapurakwapura ragai pio vekilagi-rakava. Rai
    na walakava ta ekilagi-rakavaana pa eagiroriana ia Palagu gena rova ekilagi-rakavaana
    e veagirori ekalaana. Pene goi na rova oagiroriana genai, goi na ati okwalanaana,
    na veagirori talimanai oagona.
  deu-TKW: Lästert einander nicht, Brüder. Wer einen Bruder lästert oder seinen Bruder
    richtet, der lästert das Gesetz und richtet das Gesetz; wenn du aber das Gesetz
    richtest, so bist du nicht Thäter sondern Richter des Gesetzes.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu gnëliꞌ qui lzaꞌliꞌ tuliꞌ yetuliꞌ. Nu rnë qui böchiꞌ
    lzëꞌi, len rlag yudx le run nu naꞌ, nu ni rnë qui zxba queëꞌ Dios, len rbequi
    xbey le rna bëꞌ zxba naꞌ. Naꞌa, chquiꞌ rbequi xbeynuꞌ le rna bëꞌ zxba naꞌ, run
    cuinuꞌ nu rbequi xbey lei, len cutu runuꞌ ca rna bëꞌ zxba naꞌ.
  lin-lin: Bandeko na ngai, botonganaka te bino na bino. Moto oyo atongaka mpe asambisaka
    ndeko na ye asambwisaka mibeko mpe abukaka yango. Nzokande, soki ozali kosambwisa
    mibeko, elakisi ete ozali kotosa yango te, kasi ozali nde mosambisi na yango.
  hns-NT: He bhaai log, toelogke na tjaahie doesar log ke niendara kare ke. Dje doesare
    ke niendara kare hai aur okar biese me faisala kare hai, oe Parmeswar ke kaanoen
    ke biese me faisala kare hai aur toere hai. Aisan manai kaanoen par na tjale hai
    bakie tabbo apane ke kaanoen ke djadj banaais hai.
  noa-E: Ermanonaan, oob dich khapeen ëugar iek khaigba iekhamiet. Mag dich khapeen
    jaau simuan jũrr Ẽwandamau Moiseeg ich iek phãpitarr gaai dich khapeen kha khõsi
    api jaau simta warag serbiibag phënaa ichdëuta khapcha sim a sim. Mag sim aiguin
    mag iek gaai jaau sim khãai ich iekta ajapcha sim a sim.
  eng-EMTV: Do not speak evil of one another, brothers. He who speaks evil against
    a brother and judges his brother speaks against the law and judges the law. And
    if you judge the law, you are not a doer of the law but a judge.
  mib-NT: Hermano jijnáhan ró, ma cahán neé ró sɨquɨ̄ jnáhan ró. Chi tēe jeē cahán
    neé sɨquɨ̄ jnáhan, chí jéē ndɨhvɨ́ ni sɨquɨ̄ cuéchi jnáhan, nájnūhun jeē sɨquɨ́
    ley yā cahán neé de, chi tu squícu de ley jeē cundáhú ni yō jnáhan yó, te nájnūhun
    cáhán de jeē tu íyó ndáā ley yā. Te núu cáhán rō jeē tu íyó ndáā ley yā, núu súcuan
    te nasūu jéē squícu ró, chi sa jeē cahán rō sɨquɨ̄.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, वेॽहाॽरे़ तक्‍ले़ङ्‌वाओ ताप्‍फे़ःम्‍बा पाःन् मे़बारे़म्‍मिन्‍ने़ॽओ॥
    आत्तिन् कुन्‍साॽरे़ कुदक्‍ले़ङ्‌वाओ ताप्‍फे़ःम्‍बा फे़न् पाःन् पाःत् इग्र आत्तिल्‍ले़
    कुन्‍साॽ आप्‍तिक्‌कुःत्तुॽ, खे़ङ्‌ग साम्‌योथिम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ पाःत्ताङ्
    साम्‌योथिम्‍मिन् खासे़न् लोःन्‍दुॽरो॥ आल्‍ल साम्‌योथिम्‍मिन् खासे़न् के़लोःन्‍दुॽने़
    फाॽग्र, साम्‌योथिम् के़इःप्‍पा के़नाःप्‍पा मे़ःन्, कर साम्‌योथिम्‍मिल्‍ले़न् खासे़न्‍लोःम्‍बा
    के़बोःङ्‌लो॥
  xnj-xnj: Valongo, mkoto kulungamilana nyenye kwa nyenye. Mwakumjova mlongo waki
    na kumhamula, akuijova na kuihamula malagizu. Ngati ukuyihamula malagizu hinu
    veve ukuyidakila lepi nambu ukuyihamula.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemen mita vaase asi tara kantubu atnimi mi tevelinga.
    Do taradi na vaase asi neton mi levelinga, kopla na ila mumu loklok teren, i lok
    ngan ta do i ronga xepe Laulis Linga at ne Moroa la i lox asi i. Do mina vaase
    asi levelinga at ne Moroa, kopmen mina ronga res teren, la mi lox aurut nimi mavana
    ren.
  cbr-NT: '''Ën xucë́antu, cana mitsu cain, Jesucristomi sináncë ''aish camina axribia
    ami sináncë unicamabë ñuianantima ''ain. Axa abëa Jesucristomi sináncë uni ñui
    —ax ca ''aisama ''icë —quicë uni ax ca —Nucën Papa Diosan banax ca ''aisama ''icë
    —quicësa ''icën. Usai qui camina mitsux Nucën Papa Diosan bana quicësabi oquin
    ''aíma a banax ca cuatima ''icë quicësa ''ain.'
  tee-NT: Qui'alak'avin jantu macxcai alhich'ivinint'it ju apumatam. Pus va tichi
    chavaich ju macxcai lhichivinin ju tam ixlhilak'au la'ixmacni Cristo chai najun
    ni talak'alhin tuchi ju xanavi ju yuchi pus va samak'an ju ixlhamap'aksin ju Dios
    junta najun ni calamapainiu ju quijnan'an. Tachi ju va canaulh ni jantu chun najun
    la'ixlhamap'aksin Dios. Chai ni chunch ju navi ju anu' lapanac pus tachi ju va
    najun ni palai machakxai ju tu'u' k'ox ju canavilh xamati'. Tachi ju va palai
    jantu vas najun ju tu'u' lhamap'aksin.
  eng-LSV: Do not speak against one another, brothers; he who is speaking against
    a brother, and is judging his brother, speaks against law, and judges law, and
    if you judge law, you are not a doer of law but a judge.
  cak-NT: Wach'alal, man itzel quixch'o'n chirij jun chic kach'alal. Roma xa itzel
    jixch'o'n chirij jun chic, can chirij ri ru-ley ri Dios jixch'o'n-wi. Y xa rix
    xti'ij chi jun kach'alal man utz ta ruc'aslen chech ri Dios, niben che ri ru-ley
    ri Dios chi can man utz ta. Y xa quiri' xtiben, k'alaj chi can man jixniman ta
    che ri ley, pa ruq'uiexel ri' xa jixch'o'n chirij.
  pah-NT: 'Nhiirũ, tape''ete''varuhui ti pejohupe. Tape''ei ti penhirũ''g̃a pe: “Ite''varuhu
    g̃a.” Pe''erame a''ea g̃a pe pe pe''e te''varuhu Tupana''ga nhi''ig̃a pe no ite''varuhu
    javo jupe. Pe erame ite''varuhu Tupana''ga nhi''ig̃a pe pe napehendukatua''javi
    ganhi''ig̃a. Pe''e tehe pe: “Jihi koji''i akwaha ganhi''ig̃a hohe.”'
  sja-NT: Mamĩda ɨ̃pemaarã, k'ĩrak'aupai chĩara ãpɨte pedee k'achia pedeedai, k'ĩsia
    p'anadairã ãchia ooda-e p'anɨ Tachi Ak'õre Ũraa p'ãpidade jara bɨk'a. Mãgá eperãpa
    pedee k'achia pedeek'ãri, ichiaba oo-e bɨ Tachi Ak'õrepa jara bɨk'a, ichi ũraade
    jara bairã chĩara ãpɨte pedee k'achia pedeeik'araa bɨ. Ma awara ijãapataarãpa
    mãga oodak'ãri, ak'ɨpipata k'ĩsia p'anɨ ãchia Tachi Ak'õre k'ãyaara pipɨara k'awa
    p'anɨ chĩarapa oo p'anɨ ak'ɨdait'ee.
  xed-xed: Ma vazu kuni ta rutsak ta sani nda sani. Mndu ya ta vza rutsak ta zwaŋama,
    ka ta tsanaghatá guma a tsi ná, ta vza rutsak tsa mndu ya ta zlahu. Ta tsanaghatá
    guma guli ta zlahu nda tsa. Ala, ka ta tsanaghatsa ka ta guma ta zlahu katsi ná,
    nza a kagha ka mnda sna zlahu nda tsa wa, ama mnda tsa guma kagha nda tsa.
  mks-NT: Cande̱hé ndo̱, ñani mí i̱, na̱ cúú cuéntá Jesús. A̱ cáha̱n núu sa̱ha̱ táhan
    ndó ta a̱ cánde̱hé ndaa táhan ndó. Jáchi̱ ndá da̱ cáha̱n núu sa̱há inga na já
    cáha̱n núu da sa̱ha̱ ley Ndióxi̱ ta sájí nuu da nu̱ ley. Co̱ ndítahan nu̱ yo̱
    caji nuu í nu̱ ley Ndióxi̱ jáchi̱ tá cája í já já quéa̱ quéhe núu í ley Ndióxi̱
    ta sánde̱hé ndaa í ña̱. Ña̱ ndítahan nu̱ yo̱ caja í quéa̱ candúsa í ña̱ ta caja
    í ña̱.
  gfk-S: Bar hinsaagu tane Krais, waak mu tange hagae harbasiane mu. Nesi tikenong
    i tange hagae no hinsaana tane Krais be i kure hagae ie, i hoke be i tange hagae
    ma i kure hagae no harkurai tane God. Ma ing be u kure hagae no harkurai tane
    God i nanaas ter be augo nong pau lale tartaram ikino harkurai. U te bul hatamat
    ugo hoke tikenong i tale be na kure ikino harkurai ma ina bul no nuno lilik be
    no harkurai i tahut be i sana.
  bmu-bmu: Urumeleŋ alaurup, andönöŋ qeqe keu mönö kude jim aŋguba malme. Kunŋan keu
    mewö yöhösaŋ jiba urumeleŋ alaŋaŋgö keuŋi jim teközawi, yaŋön mönö Anutugöreŋ
    köna keu jim teköba memba et alja. Gi Anutugöreŋ köna keu jim teköba göragöra
    ala mewö miaŋön mi qahö tem kölakzanmö, mi silebile memba timbiqimbilim azia aka
    maljan.
  dgz-dgz: Tatan gwanin enu yawagen gare gare ya ta waiwanian. Ap tanewa evenae waia
    Iesu daiton anu tumasiana nagire den toga uaren taiwanin. Evenae waia enu yawamoyan
    waiana ame God iup mega den enu yawayan di waiwanin. E iup ame enu yawan wane
    tavewa ame God iup mega paina yamasean ayamase ya taiwanin. Amba ek ingane etuya
    wanene taiwanin.
  eng-GNV: 'Speake not euill one of another, brethren. He that speaketh euill of his
    brother, or he that condemneth his brother, speaketh euill of ye Law, and condemneth
    the Lawe: and if thou condemnest the Lawe, thou art not an obseruer of the Lawe,
    but a iudge.'
  zaa-NT: Hermanos bítturu inne le mal qui' ttu hermano qui' lía cuè'e líį. Canchu
    nuỹa ttu le nna innią mal qui' hermano quì'į nna quiniyúą na, pues ą' modo chi
    rinnią contra nu ra lo Ley nna runią na juzgar. Canchu rulaba latsi' lu' qui'ni
    adí tse' yù lu' tì'chu nu ra lo ley quì'e, entonces anía modo nna labiru ná lu'
    ttu nu runią na obedecer, sino chi beyàcca lu' ccá lu' juez.
  eng-WEBSTER: 'Speak not evil one of another, brethren. He that speaketh evil of
    his brother, and judgeth his brother, speaketh evil of the law, and judgeth the
    law: but if thou judgest the law, thou art not a doer of the law, but a judge.'
  guh-guh: 'Tajamonae, pëtsa najumetsënëtsia namataenetsia panabaracuaicuaijamë. Pajivi
    najumetsënëtsia baracuaicuaijai Dioso penajuajumecovënëtsivi, bajarapajivi naneconita
    Diosojavabelia. Dioso penajuajumecovënëtsivi, pibisiacuene pexanaejava xaniavaetsia
    cueneyapëtaenejeva, itsa jamatabëjumaitsinua: “Bajarapamonae Diosovecua naxuabiana
    pibisiacuene pexanaexae,” itsa jamatabëjai, nexata bajarapajivi ata naneconita
    Diosojavabelia. Dioso penajuajumecovënëtsivi, najumetsënëtsia itsa baracuaicuaijai,
    nexata apo jumecovënëtsi pacuenia Dioso itorobatsi. Pacuenia Dioso itorobatsi,
    itsa apo jumecovënëtsi, nexata apo bepexaniajailivaisi tane. Caranata bajarapajivi
    jivi bepenaneconitsiaexanaenë natane.'
  bon-bon: Cäme ätrunga binamewale, gone niiya mene jaji weeme nuuja poto cidi me.
    Lui te teeme biname ne jiicetnuge, tabe cuta Acejiyame me cotre mene conocono
    me jaawenuge, ingle cotre mene te jiicenige egä weene miiji biname bine owecu
    wawena, yepä iicetna lui owecu lica gyene. Peei lui weeme kaakesea lica gyene
    cotre ne atraname egä miiji gyene acatame, coo niiya gyene peei name pi miiji
    abmalame. Yepä, weene miiji cotre ne cängena jaawenuye.
  nhw-BL: Noicnihua, amo ximotlaijilhuica se ica seyoc. Se acajya catli quitlaijilhuía
    iicni ipan Cristo huan quiijtohua amo cuali, quitlaijilhuía itlanahuatil Toteco
    catli techilhuía ma timoicnelica, huan quiijtohua nopa tlanahuatili amo cuali.
    Pero amo totequi para tijtlajtolsencahuase nopa tlanahuatili, huan tiquijtose
    sintla cuali o amo cuali. Tojuanti totequi para ma tijneltocaca catli nopa tlanahuatili
    technahuatía.
  swh-ONEN: Ndugu, msineneane mabaya ninyi kwa ninyi. Mtu yeyote anayesema mabaya
    dhidi ya ndugu yake au kumhukumu anasema dhidi ya sheria na kuihukumu. Unapoihukumu
    sheria, basi huishiki sheria bali umekuwa hakimu wa kuihukumu hiyo sheria.
  wbi-wbi: Vanyalukolo vango, mulekaghe kujovana fivi jumue Kwan jumue, juno ikunjova
    fiivi unjake nambe kuhigha, ujuo iiva ibenapula indaghilo sa Nguluve nakukusivona
    kuuva mbiivi. Nave ghuvona indaghilo mbiivi, apuo pe ghuva naghukusivingilila,
    looli ghuvikile kuuva mulamusi ghwa ndaghilo.
  bba-bba: Nɛɡibu, i ku kɔ̃sɑ mɑninɑ. Wi u win winsim kɔ̃sɑ ɡerumɔ, ǹ kun mɛ wi u
    nùn sirimɔ, woodɑn kɔ̃sɑ u ɡerumɔ mɑ u ye sirimɔ. Wee, ɑ̀ n woodɑ sirimɔ, ɑ ǹ
    mɑɑ sɑ̃ɑ wi u rɑ ye mɛm nɔɔwɛ mɑ n kun mɔ wi u ye sirimɔ.
  eng-KJVCPB: 'Speak not evil one of another, brethren. He that speaketh evil of his
    brother, and judgeth his brother, speaketh evil of the law, and judgeth the law:
    but if thou judge the law, thou art not a doer of the law, but a judge.'
  kgk-NT: Ani penhe'ẽ rei rei ojóehe xe re'ýi kwéry. Nhande rapixa-rehe nhanhe'ẽ rei
    rei ramo nhanhe'ẽ rei ave Nhandejáry nhe'ẽ-rehe. Moisés amyrĩ remimombe'ukwe judeu
    re'ýi rekoharã-rehe nhanhe'ẽ rei ave. Nhande rapixa jajohu vai ramo, “Ivai” ja'e
    hese anho mo'ã. Nhandejáry nhe'ẽ Moisés amyrĩ rembihaikwe-rehe ave aipo ja'e ave.
    Upéixa ramo ndajaikovéi Moisés amyrĩ rembihaikwe pogwy-py. Nhande ae nhanhemoĩ
    rei jajohu hagwã hembihaikwe-rehe.
  waj-waj: Ni seenayaso, sa ngiingiiiyara ngiingiiiyara koonnama kua kiatee. Gioonna
    kiaapu voovoono ari seena voovaara koonnama kua tioo kua pinaivaa innaki yapaivoono
    hama innaki nnaasu yapaivai. Anutuuqaa mmaanna tuu kuaivaaraatama koonnama kua
    tioo ivakiaatama kua pinaivaa yapaivai. Mo fai a Anutuuqo mmaanna tuu kuaivaara
    kua pinaivaara dira vaidivai variee hama ivaa rikiee iirama kiee fai a mmanna
    vaidikuaano kua pinaivaara nnaasu yaata utuee dinaravai.
  cpy-cpy: Noyemijantzin-karite-paeni, tee okameethatzi akanta-kota-wakaa-waetyaa.
    Aririka pikanta-koteri itsipa, pitheenka-tziirowa Ikantakaan-teetani. Tema iroka
    panteeri, otzimatyee pikemijanteero Ikantakaan-teetani, eero pikenkithata-kowaeteero.
  mpx-mpx: Taliwau ge nuwau, bahi alomiyau nuku aawa naknakagil. Ebo gamagal etega
    talina ni awa nanakan ge ni ba panapanak-an, yaka Yehoba wana logugui i awa nanakan
    ge i ba panapanak-an, kaiwena logugui o i ba bahi ni giginol ola. Ebo Yehoba wana
    logugui u awa nanakan, he nige u hehenapu-an, yaa i ola wana logugui u pakot to.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yampiyalu-nyanu nginji-wangkanja-wangurlu
    nyurrurla-paturluju. Kuja kankulu-nyanu nginji-wangkami manu maju-ngarrirni, ngulangkuju
    kankulu Kaatu-kurlangu kuruwarri maju-ngarrirni. Kajilpankulu kujarlu maju-ngarrikarla
    kuruwarri Kaatu-kurlangu, ngulaju kulalpankulu jungarnirli purayarla, lawa.
  luo-luo: Owetena, kik uketh nying joweteu. Ngʼato angʼata ma wuoyo marach kuom nyawadgi
    kata mangʼado ni nyawadgi bura nyaka ngʼe ni Chik ema owuoyo kuome marach kendo
    ongʼadone bura. To ngʼat mangʼado ni Chik bura ok orito Chik nikech osedoko ngʼama
    ngʼadone bura.
  nhe-NT: Noicnihua, amo ximotlaijilhuica se ica seyoc. Se acajya tlen quitlaijilhuía
    iicni ipan Cristo huan quiijtohua ax cuali, quitlaijilhuía itlanahuatil Toteco
    tlen techilhuía ma timoicnelica, huan quiijtohua nopa tlanahuatili ax cuali. Pero
    ax totequi para tijtlajtolsencahuase nopa tlanahuatili, huan tiquijtose intla
    cuali o ax cuali. Tojuanti totequi para ma tijneltocaca tlen nopa tlanahuatili
    technahuatía.
