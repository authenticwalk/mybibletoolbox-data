  heb-LB: אחים יקרים, אל תמתחו ביקורת איש על רעהו, אל תרכלו ואל תוציאו דיבה, שכן בעשותכם
    זאת אתם עוברים על תורת ה׳ שמצוָוה עלינו לאהוב איש את רעהו. אתם מחליטים לעצמכם
    מה נכון ומה לא נכון, וכך מורדים בדבר ה׳, בעוד שתפקידנו אינו לשפוט את התורה אלא
    לקיים אותה!
  caf-NT: Sulhutsinkah lhuch'a yaoolhtuk gunih! Ndan dulhutsin duch'a yalhtuk 'ink'ez
