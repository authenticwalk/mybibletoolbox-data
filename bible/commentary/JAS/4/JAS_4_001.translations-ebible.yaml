    la²³jɨ³ 'e³ 'iin²³ dsɨ́² jmɨ² ŋú²ra'³. 'E³ jo̱³ hua² 'e³ nɨ́ɨn³na'³.
  zar-NT: ¿Bizx que naʼ ridíl-laliʼ, en raca didzaʼ bizxaj queë́liʼ? Raca caní queë́liʼ
    tuʼ rizë́ ládxiʼliʼ zián le rizë́ ládxiʼliʼ tu tuliʼ, en que lë ni naʼ ridíl-lalenliʼ
    luzáʼaliʼ.
  kde-kde: Chamani chintênda mwenu mutahukane na kupwatana? Dachi, dikee ditama dyenu
    dilumbâna nkati mwenu?
  ata-ata: Ia moseꞌi noxinge iꞌoxonu opo seꞌisisi noxiꞌa ta menexiꞌa uasi. Tavaꞌu
    loxovaa la sou ngingi ngaꞌotoꞌoto mo ngaꞌotoꞌotosou anangenge ngatongatoꞌo? Eni
    akoli aloxo ꞌo. Masaxa masua ane muxolu no opongengi mo uꞌotoꞌoto no anu xavutalamengi
    laixe ne, anu tavaꞌu ꞌotoꞌoto no taiingengi ane.
  qvw-NT: Canan ¿quiquiqui-pulacunaćhu ćhïninacuycuna lïtunacuycuna maypïtá śhalcamun?
    ¡¿Manachun śhun'uyquićhu cä mana allin munayniquicuna lüchanacuśhanpi?!
  nfa-nfa: Miu loe boe patao-palaha aa pagama èci dènge èci. Tasamia ka sèmi èèna?
    Èèna, lula ètu talora aae miu abhu dhèu dhu dhoka tenge jꞌara ho pakarejꞌe dꞌara
    na.
  tnp-tnp: ?Nak u nəukətɨ nəməuiən mɨne norgəhuiən rəhatəmah? Natimnati mɨn əha kəutəhuva
    mətəu-inu itəmah nəkotolkeikei nətəuiən təuvɨr e nɨpətɨtəmah, kəni nətəlɨgiən
    mɨn əha rəha nətəuiən təuvɨr, ilah kəutəluagɨn e nɨkitəmah kətiəh kətiəh məmə
    okəhuva nətəmi asoli mɨn e nəmiəgəhiən rəhatəmah.
  urd-urd: तुम में लड़ाइयाँ और झगड़े कहाँ से आ गए? क्या उन ख़्वाहिशों से नहीं जो तुम्हारे
    आज़ा में फ़साद करती हैं।
  hot-hot: Malê te hadum ba môlô lemimŋaŋa ba uik vovak haviŋ am? Nôm takêŋ halêm
    anêŋ unim thethaŋak takatu ba ibisôk ek nundum kambom lomaloma e? Intu êŋ.
  mqj-NT: Umba nangei buttu kasipekkaan anna kasigagaan illalan alla'-alla'mua'? Ta'raka
    buttu illalan mai pa'kua penawammua' siala-ala illalan kalemu?
  rus-SYN: Откуда у вас вражды и распри? Не отсюда ли, от вожделений ваших, воюющих
    в членах ваших?
  mbh-mbh: Na ur nekenga i patea punpeling nge riong, na volpeling ako ru a thomu
    nge, e? Aken ini lemi rumong kerenga ako i vurpol ma i pun tomo pel nge lemi rumong
    sivenga.
  bdd-bdd: Toꞌaha weyahina ꞌaleha ma heꞌahupanapanawa silatulatu ꞌoimiya? Nuwana waboi
    ꞌimi nuwaꞌubuna ꞌoidiyega, weyahina tuta mabwaiyana hali mumuga ma hali mumuga
    ꞌalomiya sipaipaihowa.
  cbt-NTPO: ¿Onpoatomata' nino'huitoma', yaniahuërama'? tënahuë, yonquiato. Canpitaora
    cancanëma quëran nisha nisha ma'sha nohuantërama' ni'ton, co noyahuë' cancantërama'.
    Nipa'yatacasoáchin yonquirama'. Napoaton nino'huirama'.
  srn-NT: Ma san e tyari feti nanga trobi na un mindri dan? Disi e psa fu di tranga
    lostu e bron ini unu.
  cta-NT: ¿Ni chaꞌ laca lye tsa nxu̱u̱ tyaꞌa ma̱? ¿Ni chaꞌ laca lyaꞌ tsa tiꞌ ma̱ jiꞌi̱
    tyaꞌa ñati̱ ma̱? ¿Ha siꞌi na ndacui tsa tiꞌ ma̱ jiꞌi̱ scaa na nu ntsuꞌu jiꞌi̱
    tyaꞌa ñati̱ ma̱? Ná nchca jiꞌi̱ ma̱ chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱ loꞌo tyaꞌa
    ma̱ xquiꞌya lcaa lo chaꞌ cuxi nu ndiya tsa tiꞌ ma̱ jiꞌi̱.
  bqc-SIM: Á sòle ń á lɛkpaao ì bↄ má ni? Ì bↄ á pↄeã pↄ́ lɛ́ kↄ̃dɛ á mɛuↄ
    kĩ́i nolo?
  tcz-CHONGTHU: Nalah uva kinah le kidel ho hi ipia kon ham? Nasung uva ngaichat dihlou
    ho chu kidouva hilou ham?
  mar-mar: तुमच्यामध्ये लढाया व भांडणे कोठून येतात? तुमच्या अवयवात ज्या वाईट वासना
    लढाई करतात त्यातून की नाही काय?
  snp-snp: Linate minagu ya fina lowa fiyamo mona ido moila fiyamo mona ya egalekati
    oloto piyaiye? Linanimo lalo kolamo mona yakafo ukadi-oudi-luti-katigu lowa-fina
    fiyaidokati ya oloto piyami ne, loti kolámafe?
  isl-isl: Hvað veldur öllum þessum deilum og rifrildi á meðal ykkar? Eru það ekki
    hinar illu hvatir sem reyna að ná valdi yfir ykkur?
  spy-NT: Kiy nee ꞉nyēē mii kōōwārook sōōwookuutyē ānkōōbooryē? Ng'aleekaab muchas
    ꞉chēē mii kōōyiimook mētēwoy kutōōrchook oyey kuu nyooto.
  xnn-xnn: Ngem sino ngen nan kagapgapowan nan mensapsapeanyo? Nan nagapowana et tay
    wasdin mangkayat ay mang-ikkan isnan gomasingana olay getkena ay ngawi.
  mwe-mwe: Ngondo na mipwai munkumbi gwenunji kujikoposhela kwei? Twajilaga muilokoli
    yenunji ikumbuya ngondo nkati jenunji.
  tte-tte: Tawae yaina mwa kaleya yo gamwapakiki imiyamiya kolimiu ami boda kalona
    mena? Yaina bwaite besiele, ginauli sibaibaiwa nuwanuwamiu lalakina wakalaili
    ami yaliyaya kaiwena, kabo kana lotonan siya siyaele sikalekaleya yomiu luwana
    mena.
  tcs-tcs: Wanem po yupla i pait ane graul gense wananada? Dem pait ane graul gense
    wananada i kam prom dem nugud ubi blo yupla, meke at blo yupla trabol bikoz yupla
    kip wande dem nugud ubi blo yupla. Daswai yupla stil pait ane graul gense wananada.
  hlt-THB: Nangmih ak khuiawh ikaw ing nu hqo ang hqitnaak a awm sak? Na mimah ak
    khuiawh ak tuk qu hy ngaihnaak awhkawng ni a law ka ti my?
  soq-soq: Dima baiwa e sosola do wawaitile ita do onaitilana? Dewa ema nainta iedia
    dewamoilana? Bumpa ipa e nuala bedewe winede, sa ipa ewanuau daitada e bedelawo
    ona maei. Ewanuau ema nuala teinedio dima e mai dewasaipona dewasailana.
  qub-qub: ¿Imanirtaj chiquinacunqui maganacunqui? Chayno carcaycanqui shonguyquicho
    mana alli yarpay captinmi.
  att-att: Á ngattá, ta makkakákontará kayu? Anni panò yù kegapuánán nayù paddaráma
    naw, nu ari galâ megapu sù passil naw ánna narákè nga pakkaragâ naw nga nonopan
    naw.
  bki-bki: ?Mo ver tum̃aro nei naio toa re kamiu, mia kuvitum̃a kuvila mira ka kamiu
    ga, a kuvitum̃a kuvilivili ea kamiu, mia venia naruei naio be burupati nene? Nina
    naio miyotuba ea kenemiu sidomiano nalo, napano ajum̃a amila ana kumitum̃a kumim̃au
    m̃ele ka kuvilavon ka mia kuvijog rivu ka vite nonovio na yetemeriba nei.
  bqp-bqp: Bↄ́ mɛ́ àdi fìti kũ lɛ́kpakↄ̃anaao da á tɛ́ɛ? Òdi bo á pↄyeina kũ òtɛn
    ↄsi ká á mɛ̀ɛ gũnnↄ kĩnaanloo?
  mcp-mcp: Jɨ́ í ŋgə́ sá nə́ bɨ bə́g nə icwoomb nə igwáná? Ŋgaá nə́ jísə nəcé iyéésh
    í zhwiimbyálə nə cʉg í ŋgə́ sá lúmbʉ́lí mə́nyúúl mʉ́n dɨ?
  hat-hat: Ki jan fè gen goumen ak kont nan mitan nou konsa? Kote sa soti? Sa soti
    nan move lanvi k'ap goumen nan kò nou.
  npl-NT: ¿Kani walewa n tlájtoli non ika pewa nonmokuakualaniah? Walewa nomotech,
    itech tlan amokuali kiapisneki nomoelewilis.
  bgg-bgg: Nathek duchoi shii mak nane guithek ne khi-è thog phlei? Nyie nathek iliing
    shii sangmiie chid pha ji è athog bey?
  eng-TCENT: Where do wars and fights among you come from? Do they not come from your
    passions that wage war among your members?
  eng-BSB: What causes conflicts and quarrels among you? Don’t they come from the
    passions at war within you?
  cpu-NT: ¿Opaitama opoñaantari ovayiritaantsi? ¿Opaitama ikisaneentavakaantari atziriite?
    ¿Kaarima kantakaantzirori ineveshireyetaro ikovityaaneentziri?
  san-ASM: যুষ্মাকং মধ্যে সমৰা ৰণশ্চ কুত উৎপদ্যন্তে? যুষ্মদঙ্গশিবিৰাশ্ৰিতাভ্যঃ সুখেচ্ছাভ্যঃ
    কিং নোৎপদ্যন্তেे?
  tac-NT: ¿Koche o'wime ju nakoli? 'Lige ¿Koche o'wime ju na'áwili? Ma'chíname júkuru
    napu'lige bilé ralámuli tabilé 'la 'nata ajtígichi.
  eng-WEBPB: Where do wars and fightings amongst you come from? Don’t they come from
    your pleasures that war in your members?
  gfk-H: Maha um kaiken ra mangana hinarubu ma ra hinarngangaar nalamin ta muat? I
    hanuat ma narako ta ira numuat nemnem na gungunuama bia mon. Ma kaiken ra mangana
    nemnem ing i sala harharubu ma ira bilbilai narako ta ira numuat nilon.
  viv-viv: Vekwageya veꞋamunumunuga agaimiya inubana gavadi againe? Me yami nuwanuwa
    itaꞋitaluvadigadi wowomiya buye hiveveꞋasitainemi.
  yao-yao: Ngondo ni kuputana mwa ŵanyamwe ikukopochela kwapi? Ana ngaŵa ikutyochela
    mu tama syenu syasikukanilana mu nkati mwenu?
  tgp-tgp: Sava hinau enia pulo nomim vauriuri peresi na nomim vasvas? Pulona enia
    masalomim sei la lo valum na lolomim.
  auc-NT: Mïni cabo quïnö beyæ̈ ante guëa wæætedö wæætë pïïninque wæætë godö wæætë
    godö änewëmïnitawo. Mïnitö nämä wadö wadö mïni cæïnënö ante entawente guëa cæte
    quëwëmïni beyænque cöwë godongämæ̈ mïni pïinte quëwenguinque ïmïnipa töö.
  kbc-NT: Amiina aneotiwaji makaami dinaxakawamigi, codaa madinideleɡ̶eni? Adinideleɡ̶enitiwaji
    leeɡ̶otedi niɡ̶inoa lemaanaɡ̶a ɡ̶adaaleɡ̶enali ane beyagi, joaniɡ̶inaaɡ̶owote
    memaani midele.
  bmh-bmh: Agzozou einen ze alalaimai, alalanemen? Wanimag wag mabun igul eg go agal
    oiagab oug darena, agzozou alalanemen.
  ctu-BL: ¿Chucoch woli la' t'ox la' bʌ ti a'leya? ¿Mach ba xic'bileticla cha'an i
    colosojlel la' pusic'al? Come mi' tejchel guerra ti la' pusic'al che' cha'p'ejl
    jax la' ña'tʌbal.
  meq-meq: Mətsal bo tə matəre mə walaŋ kurom na, a yaw məŋgay? Na gwaɗ hərwi nakə
    bor i bo kurom hay faya ta tsaliye bo mə nəkurom aye.
  noa-H: 'Hĩs mua pãrag jëeu hook''im: ¿Jãgwiata pãar jãg pãach heepaijã k''õinaajã
    k''aba hiek p''it''uurga t''ʌnʌm dʌ̈i, chik''am dʌ̈i k''ĩir masi dʌrdʌrnaa jũrr
    bëhbë haajerráma? Mua hoowai jãan sĩi pãach t''ãar hee jãg pãachdëu nem waum k''õsimpaita
    waum k''õchk''a t''ʌnʌm gaaimuau.'
  alp-NT: Kwali betaya imi lene! Imi suka nasuke lomai kai suka teta lomai, mere ebei
    imi lale tiae rebe esuka titinai kena supu nusa meije esi misetaru. Lalemi ele
    mere lulu Tuhane Eni sukare mo.
  san-VEL: yu.smaaka.m madhye samaraa ra.na"sca kuta utpadyante? yu.smada"nga"sibiraa"sritaabhya.h
    sukhecchaabhya.h ki.m notpadyanteे?
  kbq-kbq: Hagi na'amo amu'nontamifina kefra hu'zane, ha' hu'zana eri forenehie? Havi
    tamavesi'za tamagu'afi me'neno ha'nerea zampinti efore nehifi?
  kbh-kbh: ¿Ndayents̈ana chë ts̈ëngaftanga jtsentsjanayama y jtsenpenzéntsiayama yóbocana?
    Endóbocana chë ts̈ëngaftangbe bacna juabnënguents̈ana, nÿe cach ts̈ëngaftanga
    ts̈abá jtsomñama; y chë soyënga ts̈ëngaftangbe ainaniñe sempre chë ts̈abe juabnëngama
    contra jésemnana.
  ron-LSB: De unde vin războaiele și luptele dintre voi? Nu vin ele din plăcerile
    voastre care se războiesc în mădularele voastre?
  pon-pon: IA waja akamai o pei nan pun omail kin tapi jan ia? Kaidin jan nan omail
    inon jued akan, me kin pepei nan omail kokon akan.
  nhe-BL: Inmonajnanquilíaj huan inmotehuíaj se ica seyoc, pero ¿para tlen queja nopa?
    ¿Ica tlachque pehua? Inquichihuaj queja nopa, pampa ipan inmotlalnamiquilis inquinequij
    miyac tlamantli tlen ax cuali.
  sps-sps: Mesapan tsumi te gim ror ma kaa men kat tana aaverof aave rari. Fei te
    poo fi minon fitaatsun an koma sewaar fapoopoan namami ei? A fo fapeepeits an
    koma sewaar poo minon tan koman tsunia patsukanen, ri te fidaatsun koma mami.
  wnc-wnc: Siwan dasing yanim? Ginda ayanganuke amakaing kaknga zaneta apunggak? Asikaya
    gisane musipza enayaaknga tawake tasikaing kaknganeta dua apunggak ba dasing?
    Ngan. Uneta apunggak.
  bus-bus: Bↄ́ bé è swèe kↄ̃n lɛokpakↄ̃ao da a tɛ́ɛ? Aↄ̃è bↄ a pↄyezi kɛ̀ aↄ̃ↄe kↄ̃dɛɛ
    kɛɛ a mɛ̀guunↄ kiianloo?
  gub-BL: Pepytu'u pezeàmàtyry'ym ire nehe. Pepytu'u peze'eg ahyahy re pezeupeupe
    nehe. Ikatu 'ym ma'e iapo mehe penurywete, a'e rupi pepurapo wer wiwi hehe no.
    A'e rupi a'e peme kury. — Pepytu'u pezeàmàtyry'ym ire nehe.
  imo-imo: Eno irinale teko opa teko teremele akumu pulu ambe teparenga aku teremeleya?
    Enonga konopumanga melema liemili ningo uluma teamili konopu ltemele ulu akumani
    enonga konopuna tukundo opa pule topa teremomunga enoni konopu talo yupoko pepili
    aku teko teremele.
  boj-boj: O ijo was, niŋgi qudei nuŋgo segi jejamu qa areboleboleiŋgeqnaqa kumbra
    uge uge yqajqa are prugŋgeqnu. Utru deqa niŋgi qotoqnsib ŋiriŋkobaeqnub. Kumbra
    di nuŋgo jejamu miligiq di siŋgila na waueqnu.
  eng-DRA: From whence are wars and contentions among you? Are they not hence, from
    your concupiscences, which war in your members?
  knf-knf: Ţuŋ di di ugut ujaaŋ uwoona? Ţuŋ di di pŋom pajaaŋ papënna ţi an? Mënţ
    ţi uŋal uwuţaan unjaaŋ ugutan ţi uleefan meeţ wa i?
  san-KHM: យុឞ្មាកំ មធ្យេ សមរា រណឝ្ច កុត ឧត្បទ្យន្តេ? យុឞ្មទង្គឝិពិរាឝ្រិតាភ្យះ សុខេច្ឆាភ្យះ
    កិំ នោត្បទ្យន្តេे?
  arn-NT: ¿Chumngelu am mülekey tati weychan dungu ka tati kewan dungu eymün mew?
    ¿Tamün piwke ñi nien mew ti wesake rakiduam peno?
  zas-NT: ¿Ban zëëd guial ralen lasaꞌdi në guial rdilidi? ¿Id zëëdan por xgabmal ni
    rüjndi ya?
  ken-NT: Yi ɛ́kʉ̀ be bho bǎrɛm bɛ́ bǎchí bǒ Mandɛm mǎnù mǎntáŋ nɔkɔ nɛ batɨ?
    Pú bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bǎfyɛ́ ngoŋo arɛ́ kɛ bɛ́kʉ̀ mǎnu mpoknkɛm-ɛ?
