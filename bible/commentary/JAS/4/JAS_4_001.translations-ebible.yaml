verse: JAS.004.001
translations:
  kpx-kpx: La vadeuhoike molehi ugologoloai moleho louma. Kosealemoike huhuihuhuie
    toela moagau la uvumo uale kemoike vavae isivi moagau la malevege la kebiaho isivilahai
    mole aiogevema.
  okv-H: Eto boru jumbari te jujune ari te isapamane ungota degi mihia avo daingeto
    ere puvutuhoi? Ungo ‘Na, na’ ijie hamo ta uje neite neite ta ere pambuhova avo
    eto jujune ereovova.
  tbo-tbo: Awai binei wimemepuputana po witona he gelegeleta uyahimi? Nugote a baba
    gegeka, emosi po emosi o lauhogala gowagowada.
  mal-C: നിങ്ങളുടെ മധ്യത്തിൽ സംഘട്ടനങ്ങളും കലഹങ്ങളും ഉണ്ടാകാൻ എന്താണു കാരണം? നിങ്ങളുടെ
    ഉള്ളിൽ പോരാടുന്ന ദുർമോഹങ്ങളിൽനിന്നല്ലേ അവ ഉണ്ടാകുന്നത്?
  grc-SR: ⸂Πόθεν πόλεμοι καὶ μάχαι⸃ ἐν ὑμῖν; Οὐκ ἐντεῦθεν, ἐκ τῶν ἡδονῶν ὑμῶν τῶν
    στρατευομένων ἐν τοῖς μέλεσιν ὑμῶν;
  bgc-bgc: थारे म्ह लड़ाई झगड़े का कारण के सै? के थारे भित्तर उन बुरी लालसा तै न्ही,
    जो थारे म्ह लड़ै-भीड़ै सै?
  khz-khz: Vevagi e kogo gomi nuganugami ai rakagauna gevega-walarana? Ne gemi ririwa
    rakavara aomi ai matotauria kwapurakwapura gevevagina geriana gevogomaina.
  deu-TKW: Woher sind unter euch Kämpfe und Streitigkeiten? nicht daher, daß eure
    Lüste streiten in euren Gliedern?
  zsr-NT: ¿Bizx quië naꞌ rdil‑liꞌ len rac didzaꞌ bizxj queëliꞌ? Rac cni queëliꞌ le
    rzë ládxiꞌliꞌ zian le rzë ládxiꞌliꞌ tu tuliꞌ, len qui lë ni naꞌ rdíl‑lenliꞌ lzaꞌliꞌ.
  lin-lin: Koswana mpe bitumba kati na bino ewutaka wapi ? Boni, ewutaka te na baposa
    mabe na bino, oyo ebundaka kati na banzoto na bino ?
  hns-NT: Toelog kaahe ke etana djhagara kare hai? Toelog khaalie maange hai aapan
    laalietj poera kare, ohie se toelog aise kare hai.
  noa-E: 'Ĩs mua pãrag jëeu ookhim: ¿Jãgwiata pãar jãg pãach eepaijã khõinaajã khaba
    iek phithuurga thʉnʉm dʉ̈i, chikham dʉ̈i khĩir masi dʉrdʉrnaa jũrr bëbë aajerráma?
    Mua oowai jãan sĩi pãach thãar ee jãg pãachdëu nem waum khõsimpaita waum khõchkha
    thʉnʉm gaaimuau.'
  eng-EMTV: From where come wars and disputes among you? Is it not from here, from
    your lusts, which war in your members?
  mib-NT: ¿Te ndese quéjéé jéē cájejnáhan ró jíín jéē cátejnáhan ró? Quéjéé sɨ́quɨ̄
    jeē cándiyo néé ni rō, te yōhyo scánda ini anuá rō.
  lif-NT2: खिनिॽ लुम्‍मो थे़माःल्‍ले़ खेमा थक्‍माहाॽ तारुॽबे? खे़ङ्‌हाॽग खिनिॽ सिगाङ्
    थङ् के़जोःक्‍पा फे़न् निङ्‌वाॽलाम् लःम्‍बा मे़ःम्‍बि?
  xnj-xnj: Ngondo na kukomana kwinu kuhuma koki? Kwihuma muminogo yinu yihakau ndi
    zezikomana mugati ya higa zinu.
  mmx-mmx: Nom levenekarakat la levenedak kantubu atnimi i laa meva? Ni nom ik sixisu
    boro at lebelen nimi. Lavavara ri laxakapmek i nemen atnimi la na loklok ik paxaru
    kaxat levenesep keneng at lorooro atnimi.
  cbr-NT: ¿Uisa cupí caramina mitsúxbi nishananan ñu cananin? Mitsúnbi bëtsi bëtsi
    ñu 'atimaquin sinani camina usai 'icanin.
  tee-NT: Ju uxijnan na laclasayat'it chai na laclak'ayat'it. Para ju yuchi minacha
    lami'alhunut'an junta va talaclasai ju mi'atalacpast'ac'at'an ju navip'ut'unat'it.
    Va talaclasai ni alin ju k'ox chai alin vachu' ju jantu k'ox.
  eng-LSV: From where [are] wars and fightings among you? [Is it] not from here, out
    of your passions warring in your members?
  cak-NT: ¿Anchique nibano chiwe chi itzel nitzu-ka-iwi' y c'o ayowal chi'icojol?
    Ri nibano chiwe chi c'o ayowal chi'icojol, ja ri itzel tak ex ri ye'irayij, y
    ri' niquijo' jixquich'ec.
  pah-NT: Maranuhũrame pe nhi'ig̃ayvaruhui pejogwerekote'varuhuavo jipi? Penemimbotate'varuhua
    omomymomyi pepy'a.
  sja-NT: Ma k'ĩsia k'awaa bɨ mãga bapari mĩda, parãdepema chok'ara k'ãiwee p'anadak'aa.
    ¿Wãara-ek'ã? Aupedee para bapari mãik'aapa k'ĩrau para bapari, pãchi t'ãride k'ĩsia
    k'achia iru p'anadairã. ¿K'ãare k'aurepata mãga para bapari? ¿Pãchia oo k'inia
    p'anɨ k'aurepa-ek'ã?
  xed-xed: Nu ta klaktá lmu nda zlərɗawi mataba ghuni na? Vəl haraʼuwa skwiha kavghakavgha,
    ta za vgha ma vgha ghuni ya.
  mks-NT: Ndáva̱ha ri cáni táhan ndó ta já qui̱hvi ndó tondóhó tañu ña̱yivi. Cáni
    táhan ndó sa̱há ña̱ ndícají ini ndó caja ndó cua̱há nu̱ú cua̱chi ña̱ xíca̱ ínima̱
    ndo̱. Ta cúú á tátu̱hun cáni táhan ña̱ va̱ha xi̱hín ña̱ núu ini ínima̱ ndo̱
  gfk-S: Meha um kakarek ra mangana hinarubu ma ra harngangar nalamin ta mu? I hanawat
    me naramon ta ira numu sinisip na larolaro bia mon. Ma kakarek ra mangana sinisip
    ing ila haarubu ma ira bilbilai naramon ta ira numu nilon.
  bmu-bmu: Wani yuainöŋ bim aka aŋgururuk sutŋine kondori ahumakze? Nanŋini sihim
    kömbönaŋinan mönö wahöta sileŋini dop köliga ölöpŋi bölöŋan awöraŋgöyohotka bim
    aka aŋgururuk ahumakze.
  dgz-dgz: Ita anan, noyam notatae inayap venasini ame amba tauiwan? Ame ek koewa
    dansewa mega imuyap men anuiana gapan koewa ugup ugup potayap toga uaren taiwanum.
  eng-GNV: From whence are warres and contentions among you? are they not hence, euen
    of your pleasures, that fight in your members?
  zaa-NT: Chi rátha guerra nna pleito nna entre lebi'į, tsí bihua yù le biỹa nua'
    ná mal cá, acca chi gùdulo le til·la le. La'a mísmuba lebi'į ná le culpable porqui'ni
    ttu ttu tsa le nna ridà latsi' le tulidàba gata' biỹa qui' le nu té qui' attu
    enne'.
  eng-WEBSTER: From whence come wars and fightings among you? come they not hence,
    even from your lusts that war in your members?
  guh-guh: ¿Detsa xuajitsia paxamëyajuvënëvi anaeya namataenetsia pijanajumenotabiabi
    pecanabeyabiabi? Bajarapacuenia najumeanaenotabiaba tsipaji pejamatabëëthëtota
    bitso jitsipa pexanaenexa daxita xua pibisiacuene. Bajaraxuata nabeyabiaba.
  bon-bon: Ngena gyene ingle weene claabeclabe lenajame piiyepu mene abajame? Peei
    mule cina saacluge weeme ngene atwanena cabu ca, iyeta lui gemi weeme singi cabu
    je. Cuta peei cina laglinusi weeme cabu.
  nhw-BL: Anmonajnanquilíaj huan anmohuilanaj se ica seyoc, pero ¿para tlen quej nopa?
    ¿Ica tlaque pehua? Anquichihuaj quej nopa, pampa ipan amotlalnamiquilis anquinequij
    miyac tlamantli catli amo cuali.
  swh-ONEN: Ni kitu gani kinachosababisha mapigano na ugomvi miongoni mwenu? Je, haya
    hayatokani na tamaa zenu zinazoshindana ndani yenu?
  wbi-wbi: Amabaatu nakukaning'hana pakati palyumue fihuma kughi? Asi nafihuma muvunoghele
    vwinu uvuvivi vuno vupelela uvulugu n'kate muvuhangelanesi viinu? Munoghilue fino
    namulinafyo.
  bba-bba: Mɑn diyɑ sɑnnɔsu kɑ sikirinɔsu nɑɑmɔ bɛɛn suunu sɔɔ. Su nɑɑmɔwɑ ɡɑ̃ɑ dɑbinun
    binɛn di ye yɑ rɑ n tɑbu mɔ̀ bɛɛn wɑsi sɔɔ.
  eng-KJVCPB: From whence come wars and fightings among you? come they not hence,
    even of your lusts that war in your members?
  kgk-NT: Niporãi voi pende rekoha. Penhonhe'ẽ mbojevy jevy nipo ra'e peiko-vy onhondive.
    A'e'ỹ rei nipo ra'e pereko ojóehe. Ma'erã-gwi upéixa peiko? Ndéjehe rei mante
    nipo erenhemongeta ngeta ra'e nde py'apy-py. Ne remimbota ndejéupe gwarã-rehe
    mante nipo ne mandu'a ra'e. Upéixa-gwi peẽ ojoekoha-rehe napende a'éiry.
  waj-waj: Ngiingiiita ngiingiiita buaaru tida rapira aataruuyauvo deedaadiri nniinnee?
    Ngii mmammaiyauvo ngii iikiataira aataruuyauvo ngii aakiaana vaiyauvakidiri nniivai.
    Itaama iikiaa aataruuyauvo ngii aakiaiyauvaki nnammutuannammutuaakiaaya variaavai.
  cpy-cpy: ¿Iitaka opoñaantari pikosheka-wakaantari eeroka-paeni? ¿Iitaka pikijaneenta-wakaantari?
    ¿Kaarima kantakaan-tzirori iñaama-shireteetawo ikowityaa-waetee-tziri?
  mpx-mpx: 'Hauna puna ge lohalohaveyan ge ba apwaapwanawa i gan eliyamiu ami boda
    gamwanaa? Puna i ola hiwe: bugul hi gewi nuwamiu hot nuku ahe wami yaliyaya kaiwena,
    inoke amnan bolo o heliya iyoho hi logalogasisi tuwamiu gamwanaa.'
  wbp-wbp: Nyiyarla kankulu-nyanu tarnngangku-juku wiljiwilji-mani? Nyiyarla kankulu-nyanu
    tarnngangku-juku kulungku pakarni manu ngarrirni? Tala panu-kurlu-mipaku kankulu-jana
    warrarda ngurru-nyanyi yapa ngalya-kariki yungunkulu-jana nyarrparlu puntarni.
    Kajilpankulu-jana puntakarla, ngulaju kajikankulu wardinyi nganta nyina. Kujaju
    yijardu-wangu! Nyurrurlajunkulu purlurlpa-nyayirni!
  luo-luo: Angʼo makelo goruok gi dhawo e kindu? Donge gia kuom gombou makedo matek
    e chunyu?
  nhe-NT: Inmonajnanquilíaj huan inmotehuíaj se ica seyoc, pero ¿para tlen queja nopa?
    ¿Ica tlachque pehua? Inquichihuaj queja nopa, pampa ipan inmotlalnamiquilis inquinequij
    miyac tlamantli tlen ax cuali.
  aii-aii: ܡܐܲܝܟܵܐ ܝܢܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܦܠܵܫܹ̈ܐ ܘܡܲܩܲܪ̈ܵܨܘܼܝܵܬܹ‌ܐ؟ ܠܹܐ ܐܵܬ‌ܝܼ ܡ̣ܢ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ
    ܕܒܸܦܠܵܫܵܐ ܝܢܵܐ ܓܵܘܵܘܟ݂ܘܿܢ؟
  esk-NT: Suvaatakiaq qiniġaġivisi uqaalaplusiḷu avatmun? Atakkii ataramik piññaŋniaqhusi
    sunik pigiyumiñaisapsitñik. Taatnaġupsi pisuiqsimayumiñaitchusi, aasiiñ sanmisił̣iq
    itchaġataġisiruq.
  msb-msb: Niyan, nano daw an ginatunaan san iyo mga ururitan kag araraway? Dili ba
    ina hali man lang sa iyo mga kaila na nagasaramok dida sa iyo mga isip?
  cpa-NT: ¿He² løa¹ cø²tsë́h² hniah¹² dsa² roh¹³ jniang³? Hi² hlaih¹³ hi² møa¹² hoh¹²
    hniah¹² jmo¹² hi² tsa¹tiogh³ hniah¹² cøng² jǿg³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ମାରାମାରି ଆରି ଲାଗାଜଡା କାଇକେ ଆଇଲାନି ? ତମର୍‌ ମନ୍‌ବିତ୍‌ରେ ଡସିରଇବା
    କାରାପ୍‌ ମନ୍‍କଲାଟା ଉଟିକରି ତମର୍‌ ବିତ୍‌ରେ ଜୁଜ୍‌ଲାନି, ଏଟାର୍‌ ଲାଗି ଏନ୍ତାରି ଅଇଲାନି ।
    ସେଟାର୍‌ପାଇ ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‍ ଲାଗ୍‌ଲାସ୍‌ନି ।
  meu-meu: 'Tuari bona heatu bogaragimui ai be ede amo e varamu? Ini amo e varamu:
    emui ura dikadia na taumui reḡedia ai e tuarimu, ani?'
  yva-NT: 'Animaisye mi mo sivuinye muno ayaowi rausen no wapa yasyin? Ana mo raveti
    nsene mamo nami so: wabekero ananuge inta rai inda raveano wapa bekere rai. Wapa
    bekere umaso ntatupami no wasanuga rai tutir.'
  dgc-dgc: Anya wade i sapula na pinéglébugen moya? Ewan beman gébwat ta hilig na
    bégi moya a medukés. Saya i mangligalig ta isip moya.
  zpm-NT: Ne squi tibaque rlëëlsa to, tibaque quiadiḻ to, lëë miṉ qui goṉ riegal por
    grë guieḻntseeb ne rio guic to.
  hix-NT: Àsok hana manatxow ha. Oyosoynyàr kom hoko manatxow hamà. Oyosohtahanàr
    kom hoko manatxow hamà. Eten kom hoye ro hana, àro wyaro manatxow ha, oyeryehotatho
    kom hoye ro hamà, ayanhàn kom hoko oyehohkatxho kom hoye ro hamà. Ohnawonye anar
    me rha tehutwaxemà ro me manatxow hamà, anaro rha ayanhàn kom hoko. Àro hoye ro
    mosohtahetxow hamà.
  sim-sim: Mberem ushiwak jihi ambek ji anangriyaha ji anajindua? Mbele mbele ol ji
    lakwak ji hishombashiowewa ondo sunguwavu jihik li tasawak os jimu anatarihi anajinduwa.
  npi-ULB: तिमीहरूका माझमा झगडा र विवाद कहाँबाट आउँछ ? के त्यो तिमीहरूका सदस्यहरूका
    बिचमा सङ्घर्ष ल्याउने तिमीहरूका अभिलाषाहरूबाट आउँदैन र ?
  cgc-cgc: Isipen nyo daw ino gid alinan ta inyo na mga pagkuntraay daw gamo. Di'
    ba inyo na mga pagkuntraay daw gamo naan alin ta inyo na mga liag na pirmi gagulo
    naan ta inyo na isip?
  tim-tim: O galalupne, yeŋgât pat nâŋgâre bo ârândâŋ agep. Keiŋe wanŋe âmâ yeŋgât
    hutyeŋân gem kuk heŋgân mem miawakmap? Nâŋgâm bâli bâligât agak meme are amâ yeŋgât
    biwiyeŋân yendâp arekŋe âmâ yeŋgât hâkyeŋe hutŋân gem kuk akmap.
  yor-yor: Níbo ni ogun ti wá, níbo ni ìjà sì ti wá láàrín yín? Ìfẹ́kúfẹ̀ẹ́ ara yín
    ha kọ́ ni tí ó ń jagun nínú àwọn ẹ̀yà ara yín bí?
  wos-wos: Guni mé saréké. Métaka guni waru wareta guni re? Nak maki nak maki haraki
    saraki mawuli guna mawulimbu téndéka guni jondu héranjoka mawuli yata guni waru
    wareta guni re.
  emp-NTPO: ¿Bãrãra cãrẽ cãrẽã djõbada idjab̶a ijarabada? Bãrãba o quĩrĩã panʌ cadjiruara
    bãrã sod̶e djõ b̶ʌa mãwã od̶amãrẽã.
  eng-F35: Where do the wars and disputes among you come from? Is it not precisely
    from your pleasures, the ones at war in your members?
  ind-ind: Mengapa kalian berkelahi dan bertengkar satu sama lain? Itu semua disebabkan
    oleh berbagai keinginanmu sendiri yang bergejolak di dalam dirimu.
  pes-OPCB: علّت جنگ و دعواهای شما چیست؟ آیا علّت آنها، آرزوهای ناپاکی نیست که در
    درون شما در ستیزند؟
  mpt-mpt: Ibo nimin dafa ota naka maki dosuam bianibta alang wengo oyebibe? Ibo inamin
    namino watemniba ib bobolo wayebua ib bobol temo hekhek fumbianiba atliyebobe.
  ssx-ssx: Iki pa꞉ta꞉ a꞉nda꞉ pita꞉la꞉eki ipula꞉eki make ape ala꞉eki ipula꞉eki make
    koto haumanu ipula꞉eki teketa꞉ hando pa꞉ta꞉ ka꞉ta꞉pe. Ika꞉ honema꞉ tiaasa꞉ ekimanu
    ika꞉ loke tukiki nane kone a꞉nda꞉ leke ale lia꞉tiki pitolo hata꞉ peaasa꞉me.
  mkl-mkl: Mii í yɑ nɑɑò kɑkɔɔ do ijɑ wɑ si ɑninii nŋɛ. Nŋu bɛ wɑ nɑɑi hɑi si kɔdɛɛi
    mii nkpɔ iyi wɑ bɑ idɔ nŋɛ ku jɑ.
  gaq-gaq: ପେଇଂନେ ବିତ୍ରେ ଜବର୍‌ ଆରି କିରମର ମେନ୍‌ସାଃ ଡିଂଏ ? ପେନେ ଉର୍ଦେ ଲାଗେ ଲେଃକ୍ନେ ଗାଗ୍‌ଡ଼େନେ
    ଇକ୍‌ଚା କାମ୍ଇଂ ଆଃ ଆକେନ୍‌ନେ କାରନ୍‌ ।
  gof-RNT: Ooshshinne oli hintte giddo awuppe yii? Entti yey hintte asatethaa haaranaw
    olettiya hintte asho amuwaappe gidenneyye?
  unx-unx: ଆପେ ଥାଲାରେ ଲାଡ଼ାଇ ଆଡଃ ଏପେଗେର୍‌ ଚିନାଃମେନ୍ତେ ହବାଅଃତାନା ? ଆପେରେ ତାଇନ୍‌ତାନ୍‌
    ରିଜ୍‌ରାଙ୍ଗ୍‌ରେୟାଃ ସାନାଙ୍ଗ୍‌ଗି ଏନ୍‌ ଲେକାଏ ରିକାଏତାନା ।
  gah-gah: Lekeza nene lova leta lava leta iki lova hiziaká niamómámini mogonamú lo
    likimitoze, gililo. Lukugupémini lukumu heleaká netalímo likigikagú vo alekago
    lova utó oaká noive.
  lcm-lcm: Sa kapo tukulai i keve angvibis ve angmarmaralai nei liuan imi? Parik nang
    kapa tukulai ina si kami keve vubuk kipo angbis nei liuan imi?
  aer-aer: Iwenhenge-arle-ame arrantherre ahele-ahele akerreme? Iwenhenge-arle-ame
    arrantherre akwetethe ahele-ahele-irreme atwerremele ilterremele anteye? Arrantherre
    akwetethe arne areye mpwaretyeke akangkemele anetyeke, kenhe nhenhe areye akenhe
    Ngkarte-arle ahentye aneme arrantherre mpwaretyale anetyeke. Arrpenhe-ngare arrantherre
    arne anyente mpwaretyeke ahentye aneme, arrpenhe-ngare arrantherre arne arrpenhe
    mpwaretyeke ahentye aneme. Arrantherre arne mwerre areyeke akutne-arle arrantherre
    mpwaretyeke.
  qvc-NT: ¿Imaraykutaq qamkunapura pilyashpa, anyanakungillapaqa? Chaqa kwirpuykillapa
    tukuy ima munashqanraykum chayshinaqa kawsangillapa.
  tgl-ULB: Saan nanggaling ang pag-aaway at alitan sa inyo? Hindi ba nagmula ito sa
    inyong mga masamang hangarin na lumalaban sa inyong mga miyembro?
  cbs-NT: Man unain ikai janua jukin matu ja imakin janchawen janubi chitenamemakin
