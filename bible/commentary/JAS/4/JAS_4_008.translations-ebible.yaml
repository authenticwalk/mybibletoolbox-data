  eng-WYC-2017: Nigh ye to God, and he shall nigh to you. Ye sinners, cleanse ye the
    hands, and ye double in soul [or ye double of will], purge ye the hearts.
  eng-WMBB: Draw near to God, and he will draw near to you. Cleanse your hands, you
    sinners. Purify your hearts, you double-minded.
  zat-NTPS: Le biga lau Dios, na' Le̱' bigue̱' naga zúale le'e. Le'e, benne' dul-la,
    le gupá'a cuínale chee̱ dul-la da nabágale. Le'e, benne' quebe nazri'ile Dios
    du lázrele, le gaca benne' du lazre'.
  spp-spp: Yii file Kile na, Kile sí n‑file yii na mú. Yii mpii pi ɲyɛ na kapegigii
    pyi ke, yii yii cyeyi jyè a yige cyire mpyiŋi i feefee. Yii funɲyi shuunnifeebii,
    yii yii zòmpyaagii yaha cyi fíniŋɛ.
  zty-NTPS: Le we' ḻaže' sóaḻenle Dios, na' Ḻe' yedjsóaḻene' ḻe'e. Ḻe'e, benne' doḻa'
    ka', le gak chawe', na' biž gonle doḻa'. Ḻe'e, nólele ḻe'e žak chóplele, na' chope
    da' nží'ilele, le gon chawe' yichj ḻáẕdo'le.
  mek-mek: Oi Deo eega ipauma fomai. Ega aisama Deo isafa oi eemi ipauma agefai. Kai
    oi laomai apalaꞌi okapaꞌi aumi imami foikuꞌi. Ke oi Deo eegai opomi gua opamia,
    pakoꞌa papiauꞌi laaꞌi auꞌi eꞌi laomai muniꞌiai opea aumi, alomiai apala egaꞌina
    foumakalainiꞌi kai, Deo mo muninai fopea.
  aey-aey: Anut cemenug hoiga. Odocob uqa age cemenega hugian. Age silail dana! Ebenega
    cuseiga. Dana wawaga lecisca age wawaga soidoigale.
  urd-GVH: अल्लाह के क़रीब आ जाएँ तो वह आपके क़रीब आएगा। गुनाहगारो, अपने हाथों को
    पाक-साफ़ करें। दोदिलो, अपने दिलों को मख़सूसो-मुक़द्दस करें।
  ycn-ycn: 'Pu''uhuaré la''ajéñojlo numá: Iyurí pu''uhuaré la''acana iliyó. Re ina''uqué
    iyamá chuhuá péchuruna necá. Nahuata Tupana. E''iyonaja nahuata piño nacaje pu''uhuareni
    marí eja''ahuá chu i''imacare. Necá cajénajlo numá: Iyurí ichó Tupánajlo, rica''achí
    pu''uhuaré ila''acare inaquiyá. Ihuata Tupana; raú palá caja Tupana huátajeri
    icá. Ipechu i''imá caja palá Tupana nacú; raú caja Tupana pechu i''imajeri inacu
    palá.'
  djr-djr: Go marrtjin galkithin God-Waŋarrwala, ga ŋayiny dhu bitjandhi bili yan
    galkithirryi nhokalnydja. Gatjuy goŋdja walal rurrwuyunmirra nhumany dhuwurr-yätjmirrnydja
    yolŋu walal, ga ŋayaŋuny walal biyakun ḏarrtjalkkunhamirra nhumalanhawuynhany,
    nhuma ŋunhi gali'-märrmany' yolŋu walal.
  kvg-kvg: Zo Mbumbukiam-té qanø-khanøgím, yaq ndego zo-te vøndó-khanøgīm. Zo
    manqa-zapazapa-us ezoqam, zo ande zenda khavim-us ndøzøgo, vø̀sungúz, neka matev
    soqøsoqa, zitá qane-wuøém. Neka zo matavap keambap ezoqam, zoqa matavap soqøsoqa,
    vø̀-ivøvém, matavap kopo vø̄ndapem.
  rug-rug: Mi tata mae koe Tamasa, meke kote tata mae koa gamu si Asa. Mi va via i
    limamia gamu na tie kaleamia! Mamu va via i sari bulomia gamu na tie ruarabeke!
  hop-NT: Uma God aw hohyokyaqw, pam piw tuwat umumi hóyokni. Uma soñawnen umuhmay
    pāhomyani, uma aṅ qaanhinwisqamu, pu uma umuh’unaṅway kwaṅw’ewakwtotani, uma lȫq
    wuwni’yuṅqamu.
  san-URD: اِیشْوَرَسْیَ سَمِیپَوَرْتِّنو بھَوَتَ تینَ سَ یُشْماکَں سَمِیپَوَرْتِّی
    بھَوِشْیَتِ۔ ہے پاپِنَح، یُویَں سْوَکَرانْ پَرِشْکُرُدھْوَں۔ ہے دْوِمَنولوکاح،
    یُویَں سْوانْتَحکَرَنانِ شُچِینِ کُرُدھْوَں۔
  heb-LB: התקרבו אל אלוהים כדי שגם הוא יתקרב אליכם. רחצו את ידיכם, אתם החוטאים, והניחו
    לאלוהים לשלוט בחייכם, כדי שיטהר את לבכם מכל רע וימלא אותו באהבה.
  caf-NT: Yak'usda beghah ninahya t'eh, 'et t'eh Yak'usda didut chah nuhghah niteyalh.
    Nuhwheni tinta' 'uhut'ih, 'et whuch'a nuhla tóonahgus. Nuhwheni nawh nanínahdeh,
    nuhdzi butsun hoolah naoolhtsilh.
  mio-NT: Na cua coo vaha ndo chi ra Ndioo, ta sa cua coo vaha ra chi maan ndo. Yani
    xaa, cua nducu ndo cha vaha, vati ni vii ndacu ndo cuati. Cua nducu ndo cha cua
    nduvaha anima ndo, vati cha saxini xaan ndo.
  srq-NT: Dios jẽsɨɨchã tuchɨ quiatu quia. Ũquɨ̃ mose ra Dios abe jendɨɨchã tuchɨ.
    Jẽɨngo mose mbae ɨcuã ndese, jẽhuɨ chõ esɨ. Jendua ata ata mose, jeñɨa jembitirõ
    ño.
  kje-NT: Lo'o mi ma'uranrani Makromod Lalap, Ai na'uranrani ki mi haenhi. Mi man
    hihi'i dohohale, ren here! Enla mi ri man honorok woro'o aki woro'o, ma'amouwedi
    mi honorok akin man morse onne here.
  gaz-gaz: Waaqatti dhiʼaadhaa; innis isinitti ni dhiʼaataa. Isin cubbamoonni harka
    keessan dhiqadhaa; warri yaada lama qabdanis garaa keessan qulqulleeffadhaa.
  kud-kud: Na amlaoma Yaubada vahalinai ta ebe iya ilaowa vahalimiyai na omiu tauyababao
    nimamiu am'uwadi yo omiu taunuwatuwu bwaubwau atemiu am'abiye maseledi.
  urb-NT: Ka'u te'e me'ẽ ta! Pehẽ pe ihẽ apandu katu! Ma'e peka'u te'eha ke pema'e
    ym. Pehẽ py'a pe mokõi pekwaha namõ pexo ame'ẽ ta! Pehẽ pe apandu katu tĩ! Mã
    peja pehẽ py'a ke Tupã juhyk katu. (Aja mokõi pekwaha aja ym pexo.) Aja rahã,
    Tupã rake pehyk peho, ame'ẽja saka pexo. Aja rahã, pehẽ rake a'e riki uhyk ta
    uwyr tĩ, ame'ẽja saka tĩ.
  fra-LSG: Approchez-vous de Dieu, et il s’approchera de vous. Nettoyez vos mains,
    pécheurs; purifiez vos cœurs, hommes irrésolus.
  san-HK: Izvarasya samIpavarttino bhavata tena sa yuSmAkaM samIpavarttI bhaviSyati|
    he pApinaH, yUyaM svakarAn pariSkurudhvaM| he dvimanolokAH, yUyaM svAntaHkaraNAni
    zucIni kurudhvaM|
  cak-SNT: Quixjiel-apa riqꞌuin ri Dios, y jajaꞌ jeꞌ xtijiel-pa iviqꞌuin ixreꞌ. Ixreꞌ
    ri ntiꞌan pecado choch ri Dios, tichꞌajaꞌ ri ikꞌaꞌ. Ixreꞌ ri cacaꞌ icꞌuꞌx riqꞌuin
    ri Dios, tichꞌajaꞌ ri ivánima.
  uvh-uvh: Abanga sidi a Anutu adi indita' mo' unda' nakara' ning sura adita' ibang
    tonga adiganang du'sini' au waraga' mutu guk mo' tinting, mokngang, sidi adiganang
    sini' anga ikanting. Ning tanga Anutu adindu' sidiganang sini' irota'. Wara' aming
    ka kadagang guk ko tanga iking sidi kadagang u kabisasu'na tinga sidining kabaksi'
    wari fafandangeng kareng sini' ka aming wari kafasi' yotikning ningda'ning ubu
    tanga ikanting. A aming ka sasuk fama' guk ka napa' kareng guk ka kadagang guk
    dabik tanga ikiting sidi sasuk ka kadagang wa wadigi'sini' kabinga ning tanga
    kadapmang kareng unggungsa' tanga ikanting.
  ino-ino: Anumaya Koti haute maime ne'visakeno lapa'kaeyate maime eno lo'kano maike.
    Hao'otake kava nehaya vaya'mokitapa hao'otake yatapi ataletapa lapayana sese hutaleo.
    Lapa'ke'atike vaya'mokitapa aole lapa'kesa ne'afitapa hao'otake lapaipa lapa'kesa
    afea yana ataletapa mako'ke kanale lapaipa lapa'kesale maiyo.
  gnn-gnn: Go, galkithiyana marrtjiya Godkalana, ga ŋayinydja yurru bitjandhi liŋgu
    marrtji galkithirriyi nhokalanydja. Nhuma dhuwurr-yätjmirrinydja ŋunhinydja bilyurrana,
    ŋanydjaḻa'yurrana biyaka ḏarrtjalkkunhamiyana nhunapinyay nhe, ga nhuma gali'-märrmany'tja
    yolŋu walala gonha'yurrana yätjnhanydja, ga marrtjiya waŋganylilina dhukarrlili.
  yal-yal: Ɛ maso Ala ra, a masoma ɛ ra nɛn. Yulubitɔne, ɛ ɛ yulubi yiine raxa. Ɛ
    tan nafigine, ɛ bɔɲɛne rasariɲan!
  cnt-NT: Jme₁quián₄ 'nia'₂ të₂le₃ ja₁con₂ Diú₄, jaun₂ bá₄ jme₃quián₃ 'éi₂ ja₁con'₂
    'nia'₂ ján₃. 'Nia'₂ dsa₂ i₂qui₂rë₂cán'₄ dso₄, rang₂ 'nia'₂ gog'₂; jmo₄ 'nia'₂
    le₁jë́₃ të₂'au'₂, 'nia'₂ dsa₂ i₂le₁'ág₄ caun₂-tɨn₃ dsɨ́₅.
  tif-tif: Ibi din God ami mepso unipla, God akal tildang ipni mepso tala kelin o,
    kala-somla ko. Ibi ban kemin tunum kemin, ibi tunum ami sikil diingna tambal ke-laabu
    ultap ke-lomdip ban wakamin uyo kambola-somdipla, kukup tambal kaata-kup kutal-fukulin
    o. Ale, ibi aket alep fukunin tunum kemin, kipni aket fukunin mafak uyo kukan-tiilipya,
    dotulip tambal keluk o, kala-somya ko.
  nlx-nlx: बोगवानान आहने आवो ते तो बी तुमरे आहने आवी। एय पापी माणहा, तुमरा आथे चोखाला
    किरो; एने एय कोपट्या माणहे, तुमरो मोन चोखालो किरो।
  apw-NT: 'Bik’ehgo’ihi’ṉań ałhánégo bit’ahgo daanołįį, áík’ehgo bíí ałdó’ ałhánégo
    nohwit’ahzhį’ nlíni at’éé. Nchǫ’go ádaanołt’eehíí, nohwigan tádaałgis: nṉee biini’
    nakihíí daanołíni, nohwijíí daanzhǫǫgo ádaałe’.'
  gum-gum: Ñim Tiusweimay kemallene, nøbe ñimuimay kemallchun. ¡Kaig marøbelø, ñimui
    tasigwan chish maray! ¡Ñim Tiuswan undaaranrrab indamba, katø tru urastø yu pirau
    chi købigwan undaaranrrab indamba inchib misaamerabe ñimui manrrømeran newan chish
    maray!
  not-NT: 'Pabentimari Tosorintsi, arota coshoni irogaiguëmi Iriro. Jirai picantagueti
    tojai ora te ongomeite, yamai pijoquiro pinganquima yacaqueroca, inantima pintime
    caninasati. Tojai pitsoinguëri Tosorintsi jirai, carari yamai pingantiri: “Piganinasëretaina,
    pinguengasëretaguina ora caninari”.'
  plu-plu: Waxwanabay yihiyakemni ta git Uhokri. Ayge nikwe ig danukwa yihumwat kennesawa.
    Yis ku pariye kuwis patahwapye, miniwpinabay ariw yipathawni. Ka ba yi daykis
    yiwak arit patahwaki akiw. Yis ku pariye piputnemnene yihiyakemni, iwnabay pahatwowa
    yihiyakemni.
  iou-iou: Ude täŋkaŋ Anutu dubini-ken kuŋirä Anututä udegän in dubinjin-ken kaŋ äbän.
    Momi täŋpani in, ba bänep yarä nikek yäpmäŋ kuŋat täkaŋ in bänepjin ärut paktawut,
    ämatä keri garok ärut täkaŋ udegän.
  ntp-NT: Duudatai avʌrgamamadada siDiuusi gʌnsoicʌdamu dai vaamioma cʌʌgacʌrʌ gʌnnʌijadamu.
    Dañi aapimʌ soimaasi ivuaadami, ʌma duuquiavʌr gʌntʌtʌgito dai camaisoimaasi ivuaada.
    Dai aapimʌ ismaacʌdʌ ʌʌgiada ʌliada Diuusi dai soimaasi ivuaada ʌliada ʌʌpʌ, dagitovurai
    gosoimaa tʌgitoidagai,
  rai-rai: Muaat a waan marawaai karom God, ma God in waan marawaai karom muaat. Muaat
    a kum tena aakaina, muaat a gi a kum limaamuaat, ma muaat baa i ru nuknukimuaat,
    muaat a wagomgom a balaamuaat.
  haw-1868: E hookokoke aku oukou i ke Akua, a e hookokoke mai kela ia oukou. E ka
    poe hewa, e hoomaemae i ko oukou mau lima, e huikala hoi i ko oukou mau naau,
    e ka poe naau lolelua.
  ffm-ffm: Ɓattitee Laamɗo, kanko duu o ɓattoto on. Onon luuttuɓe ɓee laɓɓinee juuɗe
    mon, onon waɗuɓe ɓerɗe ɗiɗi ɓee, laɓɓinee ɓerɗe mooɗon!
  arb-NAV: اقْتَرِبُوا إِلَى اللهِ فَيَقْتَرِبَ إِلَيْكُمْ. أَيُّهَا الْخَاطِئُونَ
    نَظِّفُوا أَيْدِيَكُمْ، وَيَا أَصْحَابَ الرَّأْيَيْنِ طَهِّرُوا قُلُوبَكُمْ.
  cop-CNT: ⲱⲛⲧ ⳿ⲉⲫϯ ⲉϥ⳿ⲉϧⲱⲛⲧ ⳿ⲉⲣⲱⲧⲉⲛ ⲙⲁⲧⲟⲩⲃⲟ ⲛⲉⲧⲉⲛϫⲓϫ ⲛⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ ⲙⲁⲧⲟⲩⲃⲉ ⲛⲉⲧⲉⲛϩⲏⲧ
    ϧⲁ ⲛⲓϩⲏⲧ ⲃ̅.
  adz-adz: Wafa uts da Anutu da Arangan bungꞌ aba uts angu da agam. Agam rib uwayant
    suda iruꞌrun da nanga asub yusan, watangin sanampun maisan rai da watip wangunggam
    i nam maisan anungꞌ mingꞌa gin u.
  sri-sri: 'Marĩpʉ pʉrogue ĩgʉ̃rẽ: “Yʉ merã ããrĩka!” ãrĩ ejanʉgãrã irirosũ irika,
    ĩgʉ̃rẽ masĩnemodʉarã! Irasirimakʉ̃ ĩãgʉ̃, mʉsã pʉrogue ejanʉgãgʉ̃ irirosũ irigʉkumi
    mʉsãrẽ iritamunemobu. Mʉsã ñerõ irirã ããrã. Irasirirã ñerõ iririre pirika! Mʉsã
    Marĩpʉyare irirã, o i ʉ̃mʉ marã irirosũ irirã: “Õãgoráa”, ãrĩ gũñadáa. Ire irasũ
    ãrĩ gũñabirikõãka! I ʉ̃mʉ marã irirosũta ñerĩrẽ irimakʉ̃, ñegoráa. Marĩpʉya ditare
    irimakʉ̃, õãa.'
  nal-nal: Naaguna vasilik Nakmai ma naan kana vasilik nim. Nim aubina iwana gigiuang
    amun matmalabuk taksaat, naaguna zuk amun mita nim. Ma nim naagu rauxin ainaxamang
    urua, naaguna vaninis a maskana nim.
  kyq-kyq: ꞋƁaakiro gɔɔrɔ cɛɛsn Raa ki ɔɔ naan̰ kic aɗe ɓaa gɔɔr cɛɛsse ki. ꞋTug Ꞌɗaapki
    jisege naasen jee tɛɗn *kusin̰ge se. Ɔɔɗki kusin̰ kɛn maakse ki, naasen maaksege
    di di se.
  kwd-kwd: Moru 'idu galangia God ma ngaia te'e 'idu galangia mooru. Ta'a moru ria,
    moru fa'akwaria no'o moori lamooru! Ta'a moru to'o na rua fe'e manatangaa, moru
    'akwasia manatangaa amooru ne'e ria.
  ded-ded: Anu ngeni Anutuac hoannu kenggec yeng ifingoc ngeneac wegenac haude. Manganameme
    ngic, ngeni maringina dzuacgec nga ngicngac ubayohocgoc kecdae, ngeni ubaherengina
    dzuacmengere anggec kpetiac anu.
  ewe-ewe: Mite ɖe Mawu ŋu kpokploe, eye eya hã atsɔ ɖe mia gbɔ. Mi, nu vɔ̃ wɔlawo,
    miklɔ miaƒe asiwo, eye mi ame siwo nye dzi eve me susulawo la, miklɔ miaƒe dziwo
    me.
  nuy-nuy: Marri numbunu-warubaj-gana na-God, marri nigaayung nambani-warubaj-gana
    nugurri-wuy. Nugurru nurraaṉbina-yinyung anaaladi, numburru-marang-maṉdhina maaḻamburrg.
    Marri nugurru nirri-ngaynbandii-yinyung anaaladi marri aniij-mamaaḻang, wiij-bulawaa,
    numbunu-yandhawiwana na-God, marri anubanila nambani-wurrij-jarrbiyn, marri numburraarra-ngaynbandii
    maaḻamburrg nugurru.
  cop-BHC: ϦⲰⲚⲦ ⲈⲪⲚⲞⲨϮ ⲈϤⲈϦⲰⲚⲦ ⲈⲢⲰⲦⲈⲚ ⲘⲀⲦⲞⲨⲂⲞ ⲚⲈⲦⲈⲚϪⲒϪ ⲚⲒⲢⲈϤⲈⲢⲚⲞⲂⲒ ⲘⲀⲦⲞⲨⲂⲈ ⲚⲈⲦⲈⲚϨⲎⲦ
    ϦⲀ ⲚⲒϨⲎⲦ Ⲃ-
  buk-buk: Atigasuc Anötö dec iŋ oc tigasuc mac. Mac lau naŋ akôm mêtê sac, naŋ aŋgwasiŋ
    amam ma ahu mêtê dau siŋ. Ma mac lau naŋ aŋkuc Anötö ti gauc lu-lu, naŋ amasaŋ
    nem ŋalôm ŋawasi sa.
  pri-NT: Guwà me naa jaa wà Pwiduée, â ée mwa tâa goowà. Â wâguwà na guwà bwaa pwa
    na èpà, âna guwà cèitiri ê èpà gée na ê wâro kàwà! Â wâguwà na pitadàrù ê pwâranümawà,
    âna guwà piênawéna kà Pwiduée naa na diri ê pwâranümawà!
  zpq-NT: Ḻe soa ḻe yoḻ güiž Diosen', nach soe' gaclene' le'e. Cheyaḻa' cuejyic̱hjle
    da' xiṉj da' chonḻe. Na' še chonḻe xbab guac gonxencho Diosen' na' gontezcho can'
    ža lažda'ochon', clelen' chonḻe xbaben' še ca', na' cheyaḻa' güe'le latje yeyon
    Diosen' yic̱hjlažda'olen' xilaže'.
  por-TFT: Aproximem-se de Deus espiritualmente, e como resultado disso Ele se aproximará
    de vocês. Vocês, que são pecadores, parem de fazer o mal e façam somente o bem
    [SYN, MET]. Vocês que não podem decidir se vocês se dedicarão a Deus, parem de
    pensar erradamente e tenham somente pensamentos puros [MTY].
  gwi-NT: K'eegwaadhat vats'ą' hoiinzhii ji' nats'ą' heekhaa. Nakhwagwitr'it gwiizųų
    datthak akhagoohnyąą. Gwik'injiighit adaa'įį nąįį akhagohnyąą, ts'ą' K'eegwaadhat
    ts'ą' łihts'eedǫǫ'ee.
  gvn-gvn: Kaki yurra milkanga Godunjiku bundari, God yurranji bundayda. Kaki yurra
    buyunmal, buyunmun jurrkijika baja. Buyunmun ngami-ngamimaka. Yurra God junkaynjaku
    wukurril-wukurrika, Godundu dajijikarrku, kari bulu-durayku bundarika Godunku.
  nna-nna: '@see-verse:JAS.004.007'
  nhy-NT: Ximijkuanikan inawak Dios, iwan Yej mijkuanis amonawak. Namejwan katlej
    antlajtlakolejkej, ximochipawakan de yen tlajtlakole katlej ankichiwaj. Iwan namejwan
    katlej ankinekij ankitlasojtlaskej Dios iwan noijki ankinekij ankitlasojtlaskej
    tlan onkaj ixko yin tlaltikpak, ximoyolchipawakan.
  asm-FB: ঈশ্বৰৰ ওচৰলৈ চাপি আহক; তাতে তেৱোঁ আপোনালোকৰ ওচৰলৈ চাপিব। হে পাপ কৰ্ম কৰোঁতা
    সকল, আপোনালোকৰ হাত পৰিষ্কাৰ কৰক আৰু হে দুই মনৰ মানুহ, আপোনালোকৰ হৃদয় শুচি কৰক।
  okv-okv: Eto ungona God ta degi hururovo God ungota degi huresuja. Ungo ari sasapura
    embomeni ungota ingeni egevujo, ungo hotembari heriso embomeni ungota jo ta tongopa
    evujo irae ai.
  mxt-NT: Tu̱hva yatyin ndo chi Nyoo ta maa ra tuhva yatyin ra chi ndo. Nyoho ñu iyó
    cuatyi, sa̱ndundɨɨ ndo chi ndo. Ta nyoho cha uvi nyaa xiñi ndo sa̱ndunɨɨ ndo iñi
    ndo ta cu̱hva ndo na sacutu Nyoo añima ndo chihin cha vaha, tyicuan ta cundundɨɨ
    ndo nuu ra.
  tzo-NT: Nopejanic tal ti stojol ti Diose hech chnopej uc ti atojolic ti Diose. Ho'oxuc
    ti chopol ti c'usi laj xa apasique, comesic, pasic me ti c'usi leque. Ho'oxuc
    ti mu junuc avo'ntonic ti stojol ti Diose, ac'o ti poquel avo'ntonic, ja' xavajvalinic
    stuc no'ox ti Cajvaltique.
  ind-AGS: Mendekatlah kepada Allah dan Dia akan mendekat kepadamu. Bersihkan tanganmu,
    hai orang berdosa. Murnikan cara berpikirmu, hai orang-orang yang tidak setia.
  omw-omw: Nkye Kotira nraaqani uro varivaro Kotiva nkyi nraaqani variari. Vaisivanto
    qainaama kyauquqaa vahiankyorave tiro nai kyauqu hiqama kyaintema kyeta, nkye
    uaqia hi kyaiqara uti varihua nkyeta mwutukya hiqama kyaivaro uaqia hi kyaiqava
    hia vahiari. Nkye Kotira vataqi vuro timwa kyeqata kumwaanri hi variahua nkyeta
    mwutukya hiqama kyaata.
  yrb-yrb: Godinu sina naufoe Dawabai aniboro Godima yabai ibeda durua ufisu. Ya siosawere
    utaita uwara ba me ueta kodiawe. Ya imueta owere owere utaita uwara nenoma siosa
    imueta kodiawete kobererau torowa uawe.
  maa-NT: Ti̱chrañàt'aà‑laà Nainá mé‑ne jè Nainá si̱ìchrañat'aà‑nò. Jñò xi jé binchaàtsjioò,
    kì ti̱ jé binchaàtsji‑nò, ti̱tsjeè ndsa̱a. Ti̱tsjeèya kjo̱hítsjeèn‑la̱ ini̱ma̱‑nò,
    jñò xi jò kjo̱hítsjeèn tjín‑nò nga o̱kji matsjacha Nainá ko̱ o̱kji matsjacha i̱sò'nde.
  mcq-mcq: ꞌEne Godoni nini roa paraha! ꞌEjakame Hu joni nini roa paranama. Sisea
    vejiꞌinakije joni ija sisea sove paranama. ꞌEne vwiha noꞌo noꞌuꞌinikije joni oja
    veje ariramaa rejava.
  sus-A: وٌ وٌ مَسٌ عَلَ رَ، عَ قَن عَ مَسٌمَ نّ وٌ رَ. يُنُبِتْييٍ، وٌ وٌ يّتّ رَ سّنِيّن.
    قِلَنكَقُييٍ، وٌ وٌ بْحّ رَقِيشّ.
  jpn-1965: 神に近づきなさい。そうすれば、神はあなたがたに近づいてくださいます。罪ある人たち。手を洗いきよめなさい。二心の人たち。心をきよくしなさい。
  fra-SBL: Approchez-vous de Dieu, et il s'approchera de vous. Purifiez vos mains,
    pécheurs. Purifiez vos cœurs, vous qui êtes doubles d'esprit.
  yka-yka: Patapit kaˈam si Tuhan duk Tuhanin patapit du isab si kaˈam. Kaˈam meˈ
    madusehanin, lebbahanun bi meˈ hinanganbi magdusehin. Kaˈam isab meˈ maduwe-duwehan
    pikilannen, padambūs-būsun bi ne ateybin si Tuhan.
  mle-mle: Gwuradiy mawul Godak walibab yakwadiy, aw dibab walibab yakinaad gwurak.
    Gwur vaal yikwanadiy duw taakw, gwur amwugiy gwuradiy yawiy tugwaam nadakikik
    ababa duw taakw dayadiy milaam. Gwur viyuw tikala pik vitiy pasira-nadiy duw taakw,
    gwur amwugiy gwuradiy mawul warapiy-dakik mwiyir tidakikik God diki milaam.
  shp-NTPO: Dios benakanwe jatianra jan mato akinti iki. Ja matobo Dios noiti shinanribikinbi,
    nato netemea jawékibores noiti shinannaibaon moa ocha akin jenekanwe, maton shinanbo
    jawe jakonmaomabi imakanwe.
  aom-aom: God-are bëhoro vaꞌore. Hesi bëhire vaꞌëꞌoho huro jemesi bëhire rueꞌëꞌe.
    Jemë sisëꞌe aribövie jëvaje övoho uꞌorovore. Vaji vajiꞌe aribövie jëvaje dë vövöbajoꞌoho
    avohorovore.
  geb-geb: Nde za guigira Fhe Bakɨme hara ŋgɨgɨrim, ana za nden hara zɨgɨrga. Nde
    tɨvi mbatɨgi ga mbui gumgi, nde wari wo fari ruagiri. Nde ndɨkndɨk phuni ki gumgi,
    nde mba ndɨkndɨgi mbatɨgi, nde wari won ndavi vherir nta vharari.
  cak-cak: Quixjel riq'uin ri Dios, y rija' xtijel-pe iviq'uin. Rix aj-mac tak vinak,
    tichojmirisaj ri ni'en pan ic'aslen, y rix ri caca' ic'u'x ibanon, tibana' ch'ajch'oj
    che ri ivánima.
  chf-NT: Paq'uin ch'u'ul c'ajti'inla Dios, y une chich u xe u yäc'benet a wina'tanla
    cache' une ya'an t'oc anela. Anela ajcherajtanä, mach a ni' chenla ni mach utzba.
    Anela que a wo a yajna'tanla Dios y cua' chichca tuba u pancab täcä, ch'äla untz'intz'it
    bij uc'a ajnic poco a pixanla.
  tlf-tlf: Ibo no God imi mep so unipta, God yagal meng ipmi mep so tala no kelin
    o ageta kale, ibo fengmin man kale, ibo tinum imi sagaal diing daala tambalabu
    ulutap ke-nilipta, fengmin bo kupka-nilipta, kuguup tambal uta kup waafulin o
    ageta kale, ibo aget alop togolin tinum kale, ipmi aget fugunin mafak bo kupkan
    ke-nilipta, telelalip tambalanuk o ageta ko.
  piu-2006: Katutjaku nyurrangarri tjukarurrulpi nyinanyingka paluru nyurrangarrinya
    yaṉṯayaṉṯara kanyilku. Palumpa tjukarurru nyinakitjangku puṯu kulintjawiya, palumpa
    tjukarurrulpinyurra nyinanytjaku kuya palyantjawiya.
  poh-NT: 'Jeꞌ woꞌ chic, chajunehtej awi̱b tak ru̱cꞌ i Dios eh reꞌreꞌ erijunehtej
    woꞌ cho ri̱b awu̱cꞌ tak. Raj nchel hat-tak aj mahc, chacoj tak rehtal i wili:
    Chacana̱ꞌ tak ribanjic i cꞌahbilal. Reꞌ hat-tak reꞌ quib acꞌux tak, chawesaj tak
    lok pan awa̱mna tak i noꞌjbal reꞌreꞌ eh chasakbej wach awa̱mna tak.'
  tue-tue: Cõãmacʉ̃rẽ wãcũrucujãña. Mʉ́ã teero tiirí, Cõãmacʉ̃ mʉ́ãmena niirucujãgʉ̃daqui.
    Mʉ́ã ñañaré tiirére tiidújãña. Mʉ́ã Cõãmacʉ̃rẽ, teero biiri atibʉ́reco maquẽrẽ
    sĩcãrõména maĩdʉgára mʉ́ã teero wãcũrére wasoyá.
  bjp-bjp: Gamen la fatat isi God, ke ik la fatat gam. Gam foron tom tel sinang laulau,
    gamen sofolim. Ke gam ae iwu e wolwol kimi, gamen fakalkaluu balmi.
  xon-xon: Ni foor malni Uwumbɔr man, le u mu ga foor mal nimi. Nimi titunwanbirdam,
    di nimi aatunwanbir lii man. Nimi bi ban ni dii dulnyaa aasan, ni Uwumbɔr aasan
    mu na, toor nisui man.
  tzo-ZNT: Tscꞌan más chacꞌoponic Riox yoꞌ xavilic o ti más chascoltaique. Ictaic
    xa spasel li cꞌusitic chopole. Cꞌanbeic ti Rioxe ti acꞌu xchꞌay ta ajolic li cꞌusitic
    chopole yoꞌ sjunul o avoꞌonic chavichꞌic ta muqꞌue.
  mpm-NT: Suꞌva na kundiyo ini ra ja ndumani ga ra jiin Yandios, nava viꞌi ga na xnaꞌan
    ya ja mani ya jiin ra. Taka roꞌo ja ka saꞌa kuachi, na nakani ini ra ti na saꞌa
    ndoo ra maa ra nava na kencha kuachi un. Roꞌo ja tu jini ra nu kiꞌin ra ichi Yandios
    xi kiꞌin ra ichi kueꞌe iyo nuu ñuyɨvɨ jaꞌa, xndoo ichi kueꞌe un, ti na ndundoo
    undi ini añu ra jiin jnuꞌun ya.
  ots-NT: Gui cuatijʉ ca Ocja̱, cja̱ guegue xta guahquijʉ. Bbʉ guí ndu̱jpite, gui
    jojqui ca te már nttzo ca xcú dyøte, cja̱ gui dyöjpi perdón ca to xcú dyøhtibi.
    Nu yʉ ddáa yʉ i yomfe̱ni, nuya da juajni toca̱ da dɛnijʉ, cja̱ da jiɛjmʉ ya ca
    rí yohti quí mfe̱nijʉ. Da jionijʉ ca Ocja̱, göhtjo mbo ʉ́r mʉyjʉ.
  hoy-hoy: परमेश्वर उन हात्‍ती बरी रा आव भी नीम्द हात्‍ती बंदान. हे पापीगोळा, तान
    कय तोळ कोमी; अदिक हे पाखंडी लॉकुरा, तान मन इक शुद्ध माळी.
  uri-uri: Kipm kai yampingken Maur Wailen, om Maur Wailen kil kul yampingken kipm!
    Kipm melnum a ntekg paitnpaitn pa, kipm klak wam a kipm pa! Kipm melnum a nikgwalpm
    wekg pa, kipm elnten nikgwalpm paitn pa, om kipm rkul nikgwalpm wor pa ye itn!
  amo-amo: Dan susut nin Kutellẹ, amac wang ma daksusul nan ghinu, kusun achare mine
    lau anung anan nalapi, wesen nibincu mine, anung anan nibinayi nibaba.
  pjt-pjt: Ka nyura Godala ilaringkunyangka paluṟu ngapartji nyurala ilaringkukuṯu.
    Kaya kura wantira kampa kutjaparira Godanya kutju kuliṟa mulamulangku waṉanma.
  cwe-cwe: Mkwenhukileni Mulungu, nayo kezawakwenhukilani. Sunheni makono yenu mweye
    wahasanyi! Safyeni mizoyo yenu mweye wadelenya!
  daa-NT: Sin̰joŋ moota iŋ Buŋ ho ŋaar oki yaako sin̰je. Kuŋ gay zunuubinnar, acoŋ
    pisiŋko min ɗo zunuubinniko ! Kuŋ kuuk aditko seera, ginoŋ a gelbinko oki yaa
    kuuniye *cawar.
  mlp-mlp: Ne God agerabmo diq loqsa in ne gigerab tigeldaqmo. Ne mataw daq meqinta
    emayta na, ne giben suholid ginumlan hiqiyan. Ad ne mataw ginad giger usaqta na,
    ne ginad meqinta na walemid dimunta naqmo amomo usan.
  ape-C: Aria ipak punak hurukatin abom um Iruhin aria anan ta nunaki hurukatin um
    ipak. Ipak douk pape penek yoweishi inahos iri, ipak pukutishuk aria putanam putogur
    yopishi arpesh. Aria ipak peyagwreh biyog nokwatog iri ta pukutukuk eshudok yoweishi
    inahos aria punek ipakip urkwip putogur yopip.
  bgs-bgs: Padani kó tun ta Manama, asta padani sikandin tun ákniyu. Sikiyu na mga
    masalà-salà, sódói yu tô madat mga áglumun yu. Sikiyu na mga ágduwa-duwa, bánnal
    kó sarig tun ta Manama.
  faa-faa: Asiamo repo himu hemakapusuane Koti rea hinakano, Kotiane soko re arisia
    peakosapo. Aporo watikiaka risia aporo reo, repo hokono pikirisekeno kusuana ayiáka,
    repo watikiaka rakirane metakarinie. Aporo himu tetáraka risia aporo reo, repo
    himu tetáraka hemakapurane kakaro metakarinie.
  kik-kik: Kuhĩrĩriai Ngai, nake nĩekũmũkuhĩrĩria. Mwĩthambei moko manyu inyuĩ ehia,
    na mũtherie ngoro cianyu inyuĩ andũ a ngoro igĩrĩ.
  cap-NT: Yoozquin macjata. Niz̈aza Yoozqui anc̈hucaquiz macjatz̈caquic̈ha. Uj paañinaca,
    anchucqui uj paaz eca. Pizc kuzziznaca, Yoozquin tjapa kuzziz cjee.
  ksr-ksr: Mono Anutuwo soomoŋgo ama kosianoŋ kagi iinoŋ oŋowo soomoŋgo ama kosogianoŋ
    nambaa. Siŋgisoŋgo megi borogia-noŋ totowiro Jiisaswaa sayanoŋ ii soŋgbambaatiwaajoŋ
    qama kooliwu. Uugianoŋ juŋquno kemaqeŋ-kaŋqeŋ laŋ aŋgi uugianoŋ tilooro koma konjoratiŋ
    oŋono soraaya koloowutiwaajoŋ qama kooliŋkebu.
  eng-TNT: Drawe nye to god and he will drawe nye to you. Clense youre hondes ye synners
    and pourdge youre hertes ye waverynge mynded.
  sbs-sbs: Mwize hafuhi ni Simwine, mi keze hafuhi nenwe. Mujoloze mayanza, inwe mahedeni,
    mi mujoloze inkulo zenu, inwe mwina mihupulo yobele.
  sue-sue: Nikare Anutu ziro baitamunowa, awa nu da ago ine nikare ziro baitamunoya.
    Nikare pasina ema, wana nisokare seweu saramae. Nikare duba etore, nikare duba
    nisokare Anutura nana gege potiro noiwo.
  fra-NCL: Approchez-vous de Dieu, et il s’approchera de vous. Nettoyez vos mains,
    pécheurs ; purifiez vos cœurs, hommes à l’âme double.
  bhg-bhg: God kena atutumbewo imomane kena atutumbare. Imomane bebegae ari embomai,
    jimbo bebegae awa dodo jimbo dave akuta ewo. Imomane kotembari tote (2)de, itomane
    kotembari donode awa dodo kotembari davede akuta ewo.
  snn-NT: Yureca, Riusuni zi'inni bojojën, baguë naconi te'e ba'ijë'ën. Ja'nca zi'inni
    ba'itoca, Riusubi mësacuani ai bojoguë, mësacuani zi'inni baji. Mësacua yua gu'a
    jucha bacua sëani, mësacua gu'a juchare gare jo'cani senjojë'ën. Mësacua yua gu'a
    bainna te'e zi'inni ba'iye yëcua sëani, Riusuna te'e zi'iñe porema'iñë. Mësacua
    recoyo gu'aye ba'ise'ere gare tëno güeseni, Riusu se'gana te'e zi'inni ba'ijë'ën.
  atb-NT: Garai Gasâng chyáng huî ê keq, haú hkûn, Yhang, nungmoq chyáng huî lé lô
    râ nghut lhê. Yubak kut é bang ê, nungmoq é loq pé lé chî san chî sêng pyám keq.
    Myit koq xân é bang ê, nungmoq é myit nhiklhum lé lhoq chyoi lhoq yúng to keq.
    Yudaq htûng dông loq lé chî san chî sêng pyám keq gâ é lichyúm gi, i-myit, gungdu
    lé lhoq san lhoq sêng pyâm é lé gâ lhê.
  cek-AK: Sithaw khaeah anghnai oh, to tiah nahaeloe anih doeh nangcae khaeah anghnai
    toeng tih. Nangcae kazae kaminawk, na ban to pasae oh; nangcae poekhaih angphae
    kaminawk, na poekhaih palungthin to ciim o sak ah.
  bkd-bkd: Abut kaw duun hu Dios daw umubay daan inyu. Sinyu sa dayun pa tagbuhat
    hu madaet, endai en haena. Sinyu sa tagduwa-duwa pa, himpiten nuy en sa henà-henà
    nuy.
  ctu-76: Yom la' lʌc' Dios. Dios mi' lʌq'uetla je'el. Xmulilet bʌ la, cʌyʌx la' mul
    cha'an sʌc aquetla. Jatyetla la' wom bʌ la' p'untyan Dios che' chʌncol tyo la'
    mulan jini mach'ʌ wen bʌ i cha'an jach bʌ mulawil, sʌc isan la' pusic'al.
  lac-NT: Ca' ic juts'ex ic bʌj ich C'uj quire' tij cacsa tij corex. Bayiri' je' u
    juts'ic u bʌj a C'uj xano' tub yʌno'on quir u cʌnantico'onex. A techexo', a ca
    manex tu c'asir ca' a p'ʌtex soc a manex tu tsoyir. Arex ti' C'uj ca' u ruc's
    a si'pirex quire' soc quet a worex yejer C'uj.
  xla-xla: Epedeme wua꞉ God mateka꞉pi dla pumulaiya, epalati God mape wua꞉ mateka꞉pi
    dla pulupe. Epedeme bobtalimale so wua꞉, oplamitapo ya꞉ do ullu howahamdiye, wua꞉
    ma epammama wua꞉ bobtalimale tle God dla heheletimaiya. Epame momalamale tatlalimale
    so wua꞉, wua꞉ dupa duluye howahalomaiya.
  xav-NT: Ma'ãpé Wamama u asimirosa'rata na 're aihutu aba mono. Tawamhã õ hã te za
    duré 'râwi atẽme 're simasisi 'wa. Ĩpo're'õ norĩ, asib'rata u're wa, 're asimisõ
    za'ra wa'aba mono ne, te za 'râwi aipẽ'ẽ na aiwasété na 're asiwẽ'õ za'ra wa'aba
    mo, aiwẽ na 're anomro aba mono da oto. Wamama ãma tô sena 're aihâimana za'ra
    wa'aba mono newa, tô sena ãma 're aihâimana za'ra wa'aba mono õ di. Taha wa, ma'ãpé
    aihâimana wasété wi 're aipizari za'ra wa'aba mono, aihâimana wẽ na ãma 're aihâimana
    za'ra wa'aba mono da.
  cuk-cuk: Bab-Dummadse be dagmar, Bab-Dummad bemarse dagoed. ¡Dule-isgudimalad, mer
    be bar isgudii gumar! ¡Bemar-gwage-darbo-binsamalad, na be gwage nudakmar!
  tbf-tbf: Nga ta ngas rakot vatavatat se Raban ma eie ta nemei vatavatat senga. Enga
    mi kulou tsokor, nga ta ngas vavaon rivie bu sinavei tsokor. Enga mi kulou ese
    nga ta suvuon ba vienviendon luo, nga ta ngas vara melemelen ngan bu aronga.
  uig-CYR: Худаға йеқинлишиңлар, Худаму силәргә йеқинлишиду. Әй гунакарлар, гунадин
    қолуңларни жуюңлар; әй үҗмә көңүлләр, қәлбиңларни пак қилиңлар.
  ikw-NT: Anụ kpayabetụ Chiokike ndụndu, ọ jaakpayabetụ anụ ndụndu. Anụ kwnosnama
    aka anụ, anụ ele arụru-ẹli. Anụ snụsnama mkpọma anụ, anụ ele mkpọma lawụru.
  khs-khs: Aluse kiyewi himu matanawa Kote elakemi hanapitekiwa, Kotewala kiwa epesita:ya
    inaposakeye. Sena kesale olokeyatela sita:ne sena kiwala, kili tiya:le akeleya
    selakolosene epapuluse, kiyewi olokeyatela timinisewa iya:ta:pa:. Sena himu elipei
    sitala sena kesale kiwala, kili himu mane olokeyatelawa akeleya selakopa:. Kili
    himu elipei matanesewa heneye iya:ta:pa:.
  dwr-ENT: ፆሳኮ ሺቂቴ፤ ኢካ ሂንቴኮ ሺቃና። ሂንቴኖ ናጋራንቻቶ፥ ሂንቴ ኩሺያ ሜጬቲቴ። ላዑ ቆፋይ ዴዒያዋንቶ፥ ሂንቴ ዎዛና
    ጌሺቴ።
  pma-pma: Anatin, mihemai vesesal ven Ahi, ka kei hemai vesesal ven kami. Kami koa
    mivilelau en tisaen, mihemotein moulien onami. Kami koa rendemien onami elu, mihesak
    motein tinomi.
  atd-NT: Danirani kid to Magboboot oyow songo ogdanian kid on nikandin. Sikaniu no
    makasasalo, og-awoson to og-iniugan now on ka mgo maroot oyow ogmaroyow on ka
    mgo batasan now. No sikaniu no nararuwa to goinawa now, og-awoson to ogtibuluson
    now to ogmaawangon now ka goinawa now to Magboboot.
  tel-2017: దేవునికి సమీపంగా రండి. ఆయన మీకు దగ్గరగా వస్తాడు. పాపులారా, మీ చేతులను
    పరిశుభ్రం చేసుకోండి. చపలచిత్తులారా, మీ హృదయాలను పవిత్రం చేసుకోండి.
  hat-BSA: Vin pre Bondye e Li va vin pre nou. Netwaye men nou, nou menm pechè; e
    pirifye kè nou, nou menm, moun ak doub panse.
  top-NT: Huixín caxcalanítit cama̱lacatzuhuí̱tit Dios y xlá ama ca̱kaxmatá̱n y ca̱lakminá̱n.
    Huixín tí tzaca̱tnani̱tántit cacheké̱tit la̱ta tú ni̱ tla̱n tlahuani̱tántit, y
    huixín tí lakati̱yá̱tit li̱pa̱xahuayá̱tit tú ni̱ tla̱n huí ca̱quilhtamacú y na̱
    li̱tanu̱yá̱tit li̱pa̱huaná̱tit Dios, calakxta̱palí̱tit minacujcán.
  msk-msk: Aw domorod kamo sang Dios na mapagbaraw kanaan, mapasaid yaan kamayo. Kamo
    na yakasara sang Dios, ayawi mayo yang imo na maat naan. Kamo na gadowadowa sang
    pagtoo mayo sang Dios, butangan sang ginawa mayo yang pagpangagad abay sang Dios.
  gyr-NT: Peyemboya Tũpa rese, ahe evocoiyase oyemboyara pe rese. Pe, angaipa viyar,
    ¡peñemoatɨro mbahe peyapo vahe sui! ¡Iyavei pemoatɨro pe pɨhañemoñetasa ñuvɨrío
    pereco vahe sui!
  kmh-kmh: Gor nup chiŋgrep gem, nimbip chiŋgrep giniŋgamb. Nimb biynimb tap siy tap
    timey gem ñin gach gip gok, suŋ-tep mindonjun aŋgiy, ñin maŋgiy ñiŋg ayokiy mindenimimb.
    Pen nimb Gor nup kisen gipun aŋgiy yesek apim gok, gos omiŋal ma niŋiy, Gor nup
    nep chiŋgnimimb.
  ukr-ONPU: Наблизьтеся до Бога, і Він наблизиться до вас. Вимийте руки, грішники,
    і ви, двоєдушні, очистіть ваші серця.
  emi-emi: Am lao akalakalaa ta God me aue emae akalakalaa ta ngetaimim. Am tau ngai
    ghelei ssavoto atoa, am ghelei eraarangisana maamauluaaimim, me lo atoa eghaaghalua
    nannaaimim, am ghelei eraarangisana urunguitaniimim.
  zpv-NT: Gultaꞌbiiga nez loh Dxiohs, ya ziꞌchi zieꞌbiiga za Ñiꞌh lastoꞌ tu. Bwiinn
    duhlda raꞌ gulgazuh nayaa naa tu; ya laꞌhtu nin xclaaꞌdzi gucaꞌh stoꞌ ñiꞌh laꞌh
    Dxiohs cun loh guidxyiyuh riiꞌ tuhsi juunta, gulguiꞌhnn nayaa lastoꞌ tu.
  gux-gux: Yin nagini mani U Tienu kani, o mo baa nagini yi kani. Yinba, ti tuonbiadi
    danba, yin nidi mani yi nii. Hanbi mani yi pala yinba yama lie danba.
  kos-kos: Kowos in kalukyang nu yurin God, ac El ac fah apkuranwot nu yuruwos. Ohlla
    pouwos, kowos mwet koluk! Aknasnasye insiowos, kowos mwet wosounkas!
  ibo-ibo: Bịakwutenụ Chineke nso, ya onwe ya ga-abịakwutekwa unu nso. Kwọọnụ aka
    unu, unu ndị mmehie, meekwanụ ka obi unu dị ọcha, unu ndị obi abụọ.
  yml-yml: ꞌWa na vaganago Yaubada lilivaneye wata taunina i na mai lilivamie. ꞌOmi
    ꞌwa sakosakonaga i lubwainemi yami sauluva ꞌwaidiega ꞌwa na vevunavunaga. ꞌOmi
    ꞌwa vevenuanaluga Yaubada faifaina, ꞌwa na nuavilami ꞌaiseotogina faifaina ꞌwa
    na nuanua.
  ory-ory: ଈଶ୍ବରଙ୍କର ନିକଟବର୍ତ୍ତୀ ହୁଅ, ସେଥିରେ ସେ ତୁମ୍ଭମାନଙ୍କର ନିକଟବର୍ତ୍ତୀ ହେବେ। ହେ
    ପାପୀମାନେ, ତୁମ୍ଭମାନଙ୍କ ହସ୍ତ ଶୁଚି କର, ପୁଣି, ହେ ଦ୍ୱିମନାମାନେ, ତୁମ୍ଭମାନଙ୍କ ହୃଦୟ ଶୁଦ୍ଧ
    କର।
  bzj-bzj: Kohn kloas tu Gaad, ahn hihn wahn kohn kloas tu yoo. Unu sinaz, wash unu
    han. Unu hipokrit unu! Kleen unu doti haat. Unu kyaahn eevn mek op unu main weh
    unu waahn du.
  chk-chk: Oupwe arap ngeni Kot, iwe, epwe arap ngenikemi. Oupwe limeti pöümi, ämi
    chon tipis kana, oupwe limeti lelukemi, ämi chon tipekinikin kana.
  ssd-ssd: Tane Kuate tugum kape le nu tane tugum prowamŋgat. Tane mbarde mbal tane
    taŋgine une maŋau kusrekap. Wamdus ar ar ŋak minig mbal tane wamdus ŋaigonu kusrekap
    sulumba wamdus ndindo ŋak purfeŋnu minap.
  acr-TNT: Lic kib alak rucꞌ ri Dios y jelaꞌ Rire cakib ucꞌ ralak. Ralak ri cꞌo alak
    pa mac, chomaj alak ri binic silabic alak. Ecꞌu ralak ri xa queb cꞌuꞌx alak, ri
    caꞌaj alak cꞌax canaꞌ alak ri Dios yey lic queꞌec cꞌuꞌx alak rucꞌ ri mac re ruwachulew,
    lic chomaj ri animaꞌ alak che waꞌ.
  rop-rop: En if yumob wandim God garra kaman en jidan garram yumob, wal yumob garra
    bulurrum im, en afta im garra kaman langa yumob. Wal ol yumob Kristjan pipul garra
    stap dumbat ola nogudbala ting. Yumob oldei jinggabat dubalawei en yumob garra
    tenim miselp brom detkain en jinggabat oni wanwei.
  mee-mee: Ngaka loa kokoro te Nutu nae Nutu nge atu kokoro te miau. Miau ra baingamiaume
    ke sosoali ngaka puntote kamamiaume. Miau ra ragau ra lomiau lualua ngaka palellepaꞌe
    lomiaume.
  mwf-2018: Mu marda thathpirr numart nuru ngarra Yile neki-yu i nurunangerrennu i
    murrinh thathpirr numanabathnu nuru, nhini nukunu-ka purrunarrangerrennu warda
    nhini-yu i pulangay purrunarranu i bere matha wangu paninu ngarra nanki-yu. I
    nanki ngarra da mange wiye numammath numpan-ka narnipart warda mange kurran nhini-yu.
    I mere warda nenuyirrarart nuru mange nginipunh Yile neki nukunu nariwak nuru-yu,
    mu mange thathpirr nariwaknu nuru mange ngarra nukunu wangu-yu.
  dif-dif: Karakararianau Godani, ja Nauja jurangu karakararila nganai. Mara kulirkaterianau,
    kana madlentjajai, ja ngara jurani ninta pirna ngankaterianau, jura ngara pudlamandru.
  gam-gam: Ye er God boll manda wone! Woi dal, une ye boll wo manda moya. Ye singare
    ke yenj una mor ge, ye aglene nu woro kill gulo worne. Ye nomane soka paro ge
    pille, nu woro kill gulo worne!
  nou-nou: Edo God da yei asusubedo puwo edo God ingoda yei asusubedo purare. Edo
    ingo wasiri bebegae embobo ingoda ingo wasiri bebegae edo ira awa segewo. Edo
    ingo ise sarago ari embobo ingoda jo bebegae awa segewo.
  mqb-NT: Həɗəken ahay pə cakay anà Mbərom, aday winen a ɗukwen i həɗəkey ahay pə
    cakay a kwanay ahay re. Kwanay ɗo sə ines ahay, binen anan ines à mivel a kwanay
    ahay wa. Kwanay ɗo aday abayak nga mə gəzla cuwcew ataya awan, tiven anan abayak
    nga a kwanay pə Mbərom.
  ape-B: Ali ipak punubu punak halakatimu God ali anan eke nunaki halakatimu ipak.
    Ipak douk pape penek yowenyi uli, ipak putukemenyuk ali putanamu putoglu yopipali
    elpech. Ali ipak pape penek loh umu kipaichi uli imas putukemaguk enyudak yowenyi
    ali punek ipakip ulkwip putoglu yopip.
  grc-F35: Ἐγγίσατε τῷ Θεῷ καὶ ἐγγιεῖ ὑμῖν. Καθαρίσατε χεῖρας, ἁμαρτωλοί, καὶ ἁγνίσατε
    καρδίας, δίψυχοι.
  cav-NT: Yusu tsehue quisarati, tuque inime tupuqui jadya nejujacaume. Jadya ni micuana
    juya, tumetu tuque micuana tsehuedya. Jucha arida cuanaque, jidamaque neajacacue,
    Yusuja biji eque cuita ani ishu. Jidamaque inime tupuqui neajacacue. Yusu iyuhueda
    baya ama bucha, riyaque yahua juque dyadi iyuhueda bau jadya nejuume.
  kgp-NT: 'Topẽ mré vĩ kỹ nỹtĩmnĩ, kỹ tóg ãjag to há nĩ sir, ãjag mré ti nĩ nĩ gé,
    ẽg jóg mág ti. Ti vĩ mranh tĩ vỹ tỹ ẽg nỹtĩ. Kỹ ti vĩ mranh tovãnh nĩ. Jykre régre
    ẽg nỹtĩ gé. Kỹ vẽnh jykre pir han kỹ nỹtĩmnĩ, hã vỹ: Topẽ jykre, he mũ.'
  bvd-bvd: Molu 'idu karangia God uri nia ka 'idu karangi kamolu. Molu faa faalua
    mauria kamolu ki, molu ka lukasia doo ta'aa 'oro neki molu ilia ki, ma ka nao
    molu si manata ruarua lau sulia God.
  ukr-1871: Приближуйтесь до Бога, то й приближить ся до вас; очистїть руки, грішники,
    і направте серця (ваші), двоєдушники.
  apz-apz: Sekwo Anɨtu kakineꞌnohini wosyofɨsyano lɨfijoꞌmanji kako sekumneꞌnohini
    wosyasyefɨsyono. Sekwo honɨngkano wonyoꞌnjo sohwasi oso wonyo hiso nɨhuꞌnahone
    fohoꞌnaopmno. Aꞌamu hofɨkoe aho kihoꞌnjo honɨngkonontɨfi mijo yatɨkuꞌnontɨfeso
    kihoꞌmaso imoꞌnɨwoꞌnɨngkiso hopaso sekwoe sɨmehoso wasemoꞌnono. Sekwo sɨmeho hufaꞌuꞌnjo
    soku sekwo Anɨtumo jomo ulɨmno. Sekwoe wonyo wae weesemoꞌmontonoho.
  eng-AOI: And come close to God. When you come close to him, he will come close to
    you. You bad people, don't sin any more. You want to follow God's way and you
    want to follow Satan's way too, but you can't go both ways. So make sure you follow
    God's way today with one mind.
  yon-yon: God ye dia mene dobirime. Kwananiib kuu yiib dia mene dobaraneen. Ambarakmidan,
    yiib dingki oganabime. Inamen amuniib inamen arewayiib kamenabidan, yiib niindem
    aom are karadmo kerime.
  poi-NT: Cunúctaamɨ Dios, jesɨc micunúcpat́im Dios. Mit́áŋcaɨycɨɨwiñ, cujichaayɨ
    iŋcɨ. Siiga miñɨmpa iga iñt́oypa Dios, pero iñt́oypat́im jém malopɨc cosa, jém
    it́yajwɨɨp yɨ́p naxyucmɨ, jesɨc cujichaayɨ jém íña̱nama, tsa̱cɨ iga immalwatpa.
  wuv-wuv: Nofarafi'ilao a'a mei Haidaa ma ana i nofarafi'imai a'a hamu'ou. Ena hafelo'a,
    huwenaa panii hamu'ou, fesufafa'arainaa ei naranaraa hamu'ou, hamu'ou ena rama'a
    fahelalagui.
  quf-NT: 'Chayna Dyusman tukuy shunquykillapawan qimikayllapa. Chayta ruratkillapa,
    Dyuspis qamkunaman shamuyanqa. Uyankillapa uchayjunkuna: Uchayjun makikillapata
    paqar, amana uchakuyllapachu. Uyankillapa, qamkuna tukuy shunquykiwan Dyusta mana
    munaqkuna: Amana ima uchatapis rurayllapachu. Ashwan Dyusninchiklatana munayllapa,
    shunquykillapapis chuya yaku yupay shumaq kananpaq.'
  yuw-yuw: Son muyu Kopotorocot ambehecgon ongorut. Ihoroc tuya wömai yu sonot ambehecgon
    ehantac. Son wömuno toctoc owi amna son turongo toctochon obu soni sac tarut.
    O son owi amna irot yai kom-bingidangma son irot soni tong sac tongga oweng owengo
    idarut.
  hus-NT-1971: Quit utat c’uajiy c’al a Dios ani jaja’ ne’ets ca utat c’uajiy c’al
    tata’chic. Max it hualbinal, ca t’ajat jila’ an hualabtalab. Max it xe’ets le’nonol
    c’al jahua’ quithab teje’ ti al an hualab c’ay’lal ani jaye it le’nonol c’al a
    Dios, ca jun t’ajat juninibetha’ a ichich abal ca le’na’ expith a Dios.
  med-med: Enim Got kʉn nondpa wanggina kʉn, Got enim kʉn nondpa omba. Enim uⱡ kit
    iti wamp mbʉ, enim nga ki ⱡumʉi rok. Enim nga numan orunga ⱡumʉi rok, Got tʉk
    mundangina enim etpa, elim nga mendpʉⱡ randʉmba. Enim numan raⱡ etpa pindi wamp
    mbʉ ye!
  bch-bch: Ala boloma pan Deo, ta ei ga inam boloma pagimi. Gimi panua kadonga sat
    ami, manta asigiri lolomi aea muk ga iduaea mambe eaba isigiri ibage ga iuot kemi.
    Gimi panua lolomi ruangada, manta atnan kadonga lolo paeamao aea ga iduaea.
  cco-NT: Güɨquiéengˊguɨꞌ fɨˊ quiniˇ Fidiéeˇ, jo̱ dseaˋ do nijaquiéengˊguɨr fɨˊ quiníˆnaꞌ
    cajo̱. Jo̱guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ dseeˉ dseaˋ quiˊ, tʉ́ʉˊnaꞌ jaléꞌˋ e jaˋ dseengˋ
    e jmooˋnaꞌ, jo̱ jmɨsɨ́ɨngˆnaꞌ jaléꞌˋ e gaˋ e ɨˊ óoˊnaꞌ, co̱ꞌ jaléngꞌˋ ꞌnʉ́ꞌˋ lɨ́ɨngˊnaꞌ
    dseaˋ i̱ tú̱ˉ neáangˊ dsíiˊ, dsʉco̱ꞌ iing˜naꞌ teáangˉnaꞌ fɨˊ guiʉ́ˉ có̱o̱ꞌ˜ Dseaˋ
    Jmáangˉ jo̱guɨ iim˜bɨꞌ cajo̱ e jméeˆnaꞌ jaléꞌˋ e gaˋ e seaˋ fɨˊ jmɨgüíˋ la.
  deu-1951: nahet euch zu Gott, so naht er sich zu euch! Reiniget die Hände, ihr Sünder,
    und machet eure Herzen keusch, die ihr geteilten Herzens seid!
  alq-ALGNT: Nazikaok Kije Manido, midac ke8in kiga pi nazikago8a. An8endizok, kina8a
    ka patadieg, acitc paiekideeidizok, kina8a ega ka sagieg Kije Manido enigokodeeieg.
  ixl-NNT: As etoksataj etaama tiꞌ u Tiixheꞌ. As la toksa Aak taama setiꞌ unpajte.
    As ex uvaꞌ ex aapaav, as etaqꞌtaj kan u vaꞌlexheꞌ uveꞌ nebꞌaneꞌ. As ebꞌantaj u
    bꞌaꞌneꞌ. As eteesataj unqꞌa vaꞌlexheꞌ tu vetaanxelaleꞌ, jankꞌal ex uvaꞌ nikaꞌkabꞌin
    etaama tiꞌ enimat Aak.
  boa-NT: Ahdícyane ímityúné ámuha meméénuhíjcyánéhjɨtu meímíbáávyéne ímíñeúvuréjuco
    Píívyéébema meíjcyá téhdure dibye ímí ámúhama iíjcyaki. Téhdure mɨ́jɨjtócú ámuha
    meúráávyehíjcyánetu meímíbáávyéne dííbyekéréjuco méuráávye.
  etr-etr: Dili Gode neebea ga madela aligiseda, eege dili neebea ami ga madela aligimolömelë.
    Nafade hamolo dili-e, dilile naabo nigime hëmalo. Asigi äudä negelo dili-e, dilile
    iso asigigi nafade dibe amo sulubadela fisisa maadela, asigi gagadelai namialo.
  quh-NT: Tucuy sonkowan kayllaycuychej Diosninchejman paytaj kancunaman kayllaycusonkachej.
    Kancuna, juchallicojcunari sajra cajtaka amaña ruwaychejchu. Diostawan cay pachapi
    cajtawan munacuyta yuyajcuna, sonkoyquichejta llimphuchacuychej Diosman kayllaycunayquichejpaj.
  kwi-kwi: Diosta an wat piankamɨztain. Uskas uruza kamtananazi. Kwail kimtuzne u
    kwail kiarɨt aizpa chɨhkarain, Dios uruza wat kulninnanapa. Mɨnminkas Diostakas
    Diablorakas sun urain mɨsachi. Diosta pashimtumikane kwail kin minman.
  agm-agm: Aiwɨ amɨ sahɨ Autaahaatɨhomɨhinɨ detɨ nuwɨse. Sahɨ saisaihɨ amɨ Autaahaatɨhoaisangi
    samɨhinɨ detɨ nasatɨ bitonda sangisɨ andɨtɨsaiwɨtaise. Isɨhiyaatɨ samɨ omaŋɨtɨtɨhɨ
    maipɨhaiwa gwɨnyaapɨ kiyohiyɨhiyaatɨ maipɨhaiwa nemapɨ tɨtɨhɨ gaahaiwaahɨhɨ samɨ
    omaŋɨtɨtɨhɨ gwɨnyaapɨ kaiwɨse. Amɨ isɨhiyaatɨ samɨ maarɨho omaŋɨtɨtɨhɨ yiyatɨwɨ
    Autaahaatɨhopunɨ maipɨhaiwaapunɨ maawɨ gwɨnyaahohiyɨhiyaatɨ yiyatɨwɨ gwɨnyaahohɨtɨhandɨ
    namapɨse. Namapɨ nehɨ maarɨho naasohɨhɨ Autaahaatɨho sawahopaahɨhɨ baiwɨ andɨtitɨwɨ
    gɨwunyaapɨse.
  ubr-ubr: Omi wonnat God aurin woniufin, ato On arimon innat omi aurim iniufin. Omi
    sabu bokomasotim imam wosouen! Omi sabu baisigogo’otim nunuam woigumidaren!
  tsw-NT: I ta̱wa̱ zuzu na̱ A̱sula̱, a̱yi waru u ta̱ ta̱wa̱ zuzu na̱ a̱ɗu. A̱ɗu a̱za̱
    o unusu, yi za̱ꞌwa̱ ekere a̱ ɗu, reve i zuwa okolo a̱ ɗu o oꞌwo cece. Adama a
    na i ri no okolo e re re.
  cax-NT: Amecosi saimia ümoti Tuparrü, arrti cuatati saimia aume. Apicoñoco nausüboriqui
    churriampü, tapü ane nomünantü aboi. Tari tamanacarrtai napapensaca ümoti Tuparrü.
  aia-aia: Moi boi gaarangia God mia God 'ai gaarangi'amou. 'I'amoui noni ora-ora'a,
    moi nugasi'i baronga ta'a'i amoo'i. Mi'amoui nei namou 'adoma'i heiruarua'a, moi
    ha'a-wariwari'amou baaniai ta'aa na awa suri'i 'adoma'imoo'i!
  srp-1865: Približite se k Bogu, i on æe se približiti k vama. Oèistite ruke, grješnici,
    popravite srca svoja, nepostojani.
  agt-agt: Te am umabikan kam ta Namaratu a abikanan na kam hapa. A ikamuy magliwat
    a pagimmangan muy mantu ya pagliwat muy, a ikamuy magduwa ta nonot muy a pagtakdayan
    muy.
  lug-lug: Musemberere Katonda, ne Katonda anaabasembereranga. Mulongoose engalo zammwe,
    mmwe abakozi b’ebibi, mutukuze emitima gyammwe, mmwe abalina emyoyo egitaaganaaga.
  yby-yby: Ito Omaimidana omudaloka nisitaboya emokiya asako domudaloka wekolaiye.
    Lahelametibo nesa maya hulalo. Wetupe wametupe likaka niabo nesaya hulikiki duka
    nokalawe jilo.
  heb-heb: קרבו לאלהים ויקרב אליכם רחצו ידיכם החטאים טהרו לבבכם חלוקי הלבב׃
  mpp-mpp: Ailu ngenge Wapongte emewa ledaing. Inguc leebongka ye inguchac ngengele
    emewa weledaicte. Bikic-baba ngic, ngenge molengineng suwedaing. Nga ngic-ngigac
    kwele-yaeckolec gagaing, ngenge kwelengineng suwe-bamadic aibong gbagbacne aina.
  apb-apb: Omu ke ii'o kara'inie a God, nge a God kei ii'o kara'ini'omu. I'omu mo
    iini nge omu ooraha'aa, omu ke loto aasie ooraha'aa mwaanie manatamiu. Na i'omu
    mo iini omu ko sare lulu i sulie a God na walumalau aana ta'a-ta'a maholo, omu
    ke asuie ne'isaenga i'omu ke rere'a.
  san-TEL: ఈశ్వరస్య సమీపవర్త్తినో భవత తేన స యుష్మాకం సమీపవర్త్తీ భవిష్యతి| హే పాపినః,
