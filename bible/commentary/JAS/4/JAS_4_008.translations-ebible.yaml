    kikah ah nalungthimu akikehsotai.
  mar-mar: तुम्ही देवाच्या जवळ या म्हणजे तो तुमच्याजवळ येईल. अहो पाप्यांनो, तुम्ही
    हात शुद्ध करा; अहो द्विमनाच्या मनुष्यांनो, अंतःकरणे शुद्ध करा.
  snp-snp: Luti-kati Gotidoka mele umato, amo yaki linatedoka mele giminagoliye. Linate
    adi noku wiyamo yaidana oti mona nosámami melamo ya moda fulitalo. Ido kati ligi-ligi
    kiyato seti-muludi olu fuma wiyami mona ya kilili oti mo lageto minalo.
  isl-isl: Nálgist Guð og þá mun hann nálgast ykkur. Þvoið hendur ykkar, syndarar,
    og gefið Guði einum rúm í hjörtum ykkar, svo að þau verði heil og hrein.
  spy-NT: Yoo kōōnookyi Yēyiin, mākōōnookyook ꞉nkinee. Ōsoom ꞉akweek choo kyōōchoolwookēn
    /kēēnyōōwook kaat ānkōōnēmchi keey Yēyiin ām mooyēēt akeenke ꞉akweek choo ōwiywiiyootiin.
  xnn-xnn: Si Apo Dios nan somag-enan tako koma tay no ikkan tako di et somag-en siya
    abes ken datako. Dakayo ay managbasol et ibabawiyo nan basbasolyo ta nan gawis
    di ikkanyo. Dakayo ay mendowadowa ay mangsolot ken Apo Dios et sokatanyo nan nemnemyo
    ta si Apo Dios nan tongpalenyo.
  mwe-mwe: Mwaabhandishilanje a Nnungu na bhalabho shibhammandishilanje mmanganyanji.
    Nnabhanje makono genunji mmanganyanji nnebhilenje na ntipitiyanje mitima jenunji
    nkwetenje ng'aniyo ibhili ya pinga kukamula kwa pamo.
  tte-tte: Kwamiyamiya Yaubada salina mena na iya imiya-laowa salimiu mena. Tonaenaena
    komiu nimamiu bikibikili kwadeuli-gabaegili, komiu tonuwa-labulabui nuwatu naenaeli
    wakele-gabaegili katemiu mena.
  tcs-tcs: Yupla mas mata go klostu po God, ane wen yupla mekem diskain, God i go
    kam klostu po yupla. Stap meke ol nugud samting, yupla ol sina. Wa, strete yupla
    at, mekem kam klin, yupla ol tupes pipol.
  hlt-THB: Khawsa venawh zoe lah, cawhtaw nangmih a venawh anih ce zoe lawt kaw. Nangmih
    thlak thawlhkhqi nami kut ce sil unawh, nangmih kawlung pakkhih na ak awmkhqi
    namik kawlungkhqi ce ciimcaih sak lah uh.
  soq-soq: E God mampeitana ita God do e manlawolepi. E kadi dewalala witala mitana!
    E insaisala natamoile wainilana! E God nuawadawadasailana ita do tawo ewanuauwa
    daitada nuawadawadamoilana. Sa baiwa nuala mitane euitana!
  qub-qub: Tayta Diosninchïman ayway-llapa. Chauraga paypis maquinchönami purichishunqui.
    Juchata rurasha carga arpinticuy. Tayta Diosninchïmanga llapan shonguyquiwanna
    yäracuy, ama janan shongullaga.
  att-att: Á dukkì kayu kâ Namarò. Tanu dukkì kayu kuna, dukkì gapay nikayu. Á sikayu
    nga malliwâ, mabbabáwi kayu laguk, á likuránán naw yù liwiliwâ naw. Á sikayu nga
    mabbábáng sù panguruk naw kâ Namarò, ipasigaggà naw yù ángnguruk naw kuna.
  bki-bki: Monoka kuvitu lie rimei vaataro ka Atua ka naio to lie riviedu vaataro
    ka kamiu, a kamiu kulo va nalo, mia kuvisekon jumemiu nalo, a kamiu napano kenemiu
    jidomiano beve juo, monoka kuvila kenemiu iviso nalo ameravo rivu.
  bqp-bqp: À na Ludai, ani naái. Durunnakɛrinↄ, à ↄ bo durunnan. Nɛ̀sɛpladenↄ, à á
    swɛ̃̀ pípi.
  mcp-mcp: Shíshʉ́gá Zɛmbî kúnə́-kúnə, nyə e shísh nə́mə́ bɨ́ kúnə́-kúnə. Yé osɔ́ɔl
    ɔ *mísə́m, gusagá məbwə̂; bɨ́ buud wâ milám mímbá, fúbʉ́gá mílâm.
  hat-hat: Pwoche bò kot Bondye, Bondye va pwoche bò kote nou tou. Nou menm k'ap fè
    peche, lave men nou. Netwaye kè nou, nou menm k'ap woule de bò.
  npl-NT: Xiwalmijkuanikah inawak Dios, iwa Ye mijkuanis nomonawak. ¡Nomejwah akimeh
    nontlajtlakolchijtinemih, xikinchipawakah nomomawah de nomotlajtlakolwah. Akimeh
    amo yektlakxilitokeh, ximoyolchipawakah!
  bgg-bgg: Hamangkhung-aphuii moe shii wuii bo, chiih-è ai de nathek moe shii wuii
    ruii phro. Layogpho nathek, nawaithek wadthek sud bo! Lawasdai nathek, nawaithek
    lubutheg shii gang rab bo!
  eng-TCENT: Draw near to God, and he will draw near to you. Cleanse your hands, you
