    shuchIni kurudhvaM|
  bel-N: Наблізьцеся да Бога, і Ён наблізіцца да вас. Ачысьціце рукі, грэшнікі, выпраўце
    сэрцы, двудушныя!
  sch-sch: Pathien kôm hong nâi ungla, ama khom nangni juong nâi atih. Mi nunsiengei
    nin kutngei hah rusûk minsâi roi! asarotholngei nin mulungrîlngei minthieng
    roi!
  mic-MIQNT: Gigjita'gw Gjinisgam aq apjiw wijitgweiugsinew. Ta'sioq ta'n siaw pata'taqatioq,
