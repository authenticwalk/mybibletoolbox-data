verse: JAS.004.008
translations:
  kpx-kpx: Lana Dilavae lohoge auna avuta lae tai. Laeau vaveve toela vamale ataea.
    Iale la vaveve toela ke halevave. Laeau uvu abuiamale ataea. Iale la uvu kebia
    hoesegevei uvu igaeave.
  okv-H: Eto ungona God ta degi hururovo God ungota degi huresuja. Ungo ari sasapura
    embomeni ungota ingeni egevujo, ungo hotembari heriso embomeni ungota jo ta tongopa
    evujo irae ai.
  tbo-tbo: Ona nei Yaubada u liyaliyana ma ina nehi uyahimi. Taumi tu apapoe nimami
    ona ogahi, ma taumi tu lunugoluwaluwaga nugonugomi ona liyeuyeuhi.
  mal-C: ദൈവത്തോട് അടുത്തുവരിക; അപ്പോൾ അവിടന്നു നിങ്ങളോട് അടുത്തുവരും. പാപികളേ, നിങ്ങളുടെ
    കൈകൾ നിർമലമാക്കുക; ഇരുമനസ്സുള്ളവരേ, ഹൃദയം ശുദ്ധമാക്കുക.
  grc-SR: Ἐγγίσατε τῷ θεῷ, καὶ ἐγγιεῖ ὑμῖν· καθαρίσατε χεῖρας, ἁμαρτωλοί, καὶ ἁγνίσατε
    καρδίας, δίψυχοι.
  bgc-bgc: परमेसवर कै धोरै आओ तो वो भी थारे धोरै आवैगा। हे पापियों, अपणे जीवन तै पाप
    दूर करो, अर हे दोगले माणसों अपणे मन नै पवित्र करो।
  khz-khz: Palagu genai pio laka-kavi, ne ia maki gomi gemi ai pene laka-kavi. Gimami
    pio guligira, gomi rakava talimami! Aomi pio alevara gomi tugamagi-opakau talimami!
  deu-TKW: Machet rein die Hände, ihr Sünder, und keusch die Herzen, ihr Unlautere.
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ sóalenliꞌ‑nëꞌ Dios, atiꞌ Lëꞌ dusóalenëꞌ lbiꞌiliꞌ. Lbiꞌiliꞌ,
    bunách dul‑laꞌ, gul‑gác dxiꞌa, len cutur gunliꞌ dul‑laꞌ. Lbiꞌiliꞌ, nul‑liꞌ reaj
    böꞌ ládxiꞌdauꞌliꞌ, len chop le nadxiꞌiliꞌ, gul‑gún dxiꞌa icj ládxiꞌdauꞌliꞌ.
  lin-lin: Bopusana pene ya Nzambe, mpe Ye akoya pene na bino. Bino bato ya masumu,
    bosukola maboko na bino ; bino bato ya mitema mibale, bopetola mitema na bino !
  hns-NT: Aapan dhiaan Parmeswar ke oeppar lagaaw, tab oe apane ke toke auro dekhaaiga.
    Paapie logan, soen! Aapan tjaal-tjalan badal de. Aur djaun ke doei rakam ke sotj-bietjaar
    hai, toelog sab kharaab sotj-bietjaar aapan man me se hataai de.
  noa-E: Ẽwandamta pãach aig dʉ̈i phẽs thʉ̈r ahau abat; magbaawai ichdëujã pãrau ich
    ig nʉm khap pãar dʉ̈i ogdʉba nʉrraju. Pekaúa jua phʉisimjö sĩsidʉm khʉʉn, irigta
    idëu pãach pekau ʉpibat. Pãar jãg Ẽwandamau khõsimjö nem waum khõsinaa ĩchab parhoob
    pãach khõchagpierr nem waum iigjem khʉʉnjã, idëu irigta pãach thãar ajaug paapibat.
  eng-EMTV: Draw near to God and He will draw near to you. Cleanse your hands, you
    sinners; and purify your hearts, you double-minded.
  mib-NT: Manī gā coo ró jíín Yaā Dios, te víhyá gā steén yā jeē maní yā jiín ró.
    Róhó jéē casáha cuēchi, na sándoo ró máá ró, stóo ró cuéchi. Te róhó jéē cácuni
    rō coo manī rō jiín Yaā Dios níní jéē cácuni rō cutóó ni rō jeē iyó ini ñayɨ̄vɨ́,
    na sándoo ró ánuá rō jeē tuá coo ró súcuan.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबेसाङ् त्‍ये़म्‍मे़ॽ, हे़क्‍क्‍याङ् खुने़ॽआङ्
    खिनिॽ पेसाङ् ताःरो॥ खिनिॽ लायोबासे, लायो चोःक्‍मा ले़रे़म्‍मे़ॽओ, हे़क्‍क्‍याङ्
    हिल्‍लिक्‍लिक्‍पा निङ्‌वाॽ के़गप्‍पासे, खिनिॽ सिक्‍लुङ्‌मान् सेसे चोगे़म्‍मे़ॽओ
  xnj-xnj: Mvya papipi na Chapanga, ni mwene yati ibwela papipi na nyenye. Msanja
    mawoko ginu nyenye mwemkumbudila Chapanga! Mjinyambisa mitima yinu vahomela nyenye!
  mmx-mmx: Nemi mina nemen auret ne Moroa la ni naba nemen tino eburu minimi. Nemi
    luvuttadi at laxakapmek, lorooro atnimi na maxat bilong, i ngan laradi i gos lukngen
    la ira maxat manga. Nemi mi ruuna legepu doxoma, mina lok pes nom levendoxoma
    xapmek basinge lorooro atnimi.
  cbr-NT: 'Asérabi upiti ami sinani Nucën Papa Diosbë banaquin camina an nuibaquin
    sinánmicëxun, ax ca mitsubë ''icë quixun mitsun nuitu mëu upí oquin ''unánti ''ain.
    An ñu ''aisama ''acë unicama, cana mitsu cain: Unia aín mëcën chuañuma ''inun
    mëchucacësaribiquin ca min sinan upí ''inun min ñu ''atima ''acëcama ën. —Nucën
    Papa Diosnan cana ''ai —quicë ''ixunbi ainanma unicaman ''acësaribi oquin ënë
    menu ''icë ñuishi sináncë unicama, mitsúxribi ca sinanat, Nucën Papa Dios cuëëncësabi
    oíshimi ''inun.'
  tee-NT: Ixlhichux mi'alhunut'an va tachi ap'ast'act'it ju Dios chai ju yuchi va
    tachi cata'aktaijuyan. Ji alactu'unin amac'a'unt'it ju alactu'unti ju va tsa tsa
    naviyat'it. Pus uxijnan ju map'ainip'ut'unat'it ju Dios chai vana navip'ut'unat'it
    ju xataxtokni ju ani lacamunutpa' salaka anavit'it ju mi'alhunut'an la'ixmacni
    Dios.
  eng-LSV: draw near to God, and He will draw near to you; cleanse hands, you sinners!
    And purify hearts, you split-souled!
  cak-NT: Más nakaj quixc'ue-apo riq'uin ri Dios, y raja' chuka' xtic'ue-pe más nakaj
    iwiq'uin rix. Rix ri niben imac chech ri Dios, tich'aja' ri ic'aslen. Rix ri caca'
    ic'u'x riq'uin ri Dios, tich'aja' ri iwánima.
  pah-NT: Penhimongo ti Tupana'ga pavẽi. A'ero po ti ga nhimongoi pe pyri nehẽ no.
    Pepohi ti pejikote'varuhua hugwi. Pemongo katu ti pejeaporog̃ita, a'e ji pe me.
    A'ereki Tupana'ga rehe jate rũi pe peko.
  sja-NT: Parãdepema ne-inaa k'achia oo p'anɨɨrãpa jarátɨ Tachi Ak'õremaa jõma k'achia
    oodap'edaa, irua mãgɨ́ wẽpapik'oomerã. Maap'eda k'achia k'ĩra t'ãdoo oo amáatɨ.
    Mãga ooruta pɨrã, irumaa ɨt'aa t'ɨ̃dak'ãri, irua waya ũriipɨ. Ichiaba pariatua
    k'ĩsia p'anɨɨrãpa mãga oodaipia bɨ. Mãgeerã eda k'ĩsiapata “mɨa ooit'ee Tachi
    Ak'õrepa oopi bɨk'a” mãik'aapa eda k'ĩsiapata “mɨa ooit'ee mɨchia oo k'iniata”.
    Tachi Ak'õrepa mãgá pariatua k'ĩsiapik'aa.
  xed-xed: Gavanavawagava ta Lazglafta, dzaʼa gavaghunavagava tsatsi guli. Mbaziŋwa
    dzva ghuni, kaghuni gwal ta nzakway ka gwal dmaku. Ghuɓiŋwa ŋuɗufa ghuni, kaghuni
    gwal nda ghwaɗaka ndanu.
  mks-NT: Cayati ndó nu̱ Ndióxi̱ ta já cayati Ndióxi̱ nu̱ ndo̱. Jándicoo ndó cua̱chi
    cája ndó ta ndaja vií ndó ínima̱ ndo̱ ña̱ ná candi̱co̱ ndó in túhún íchi̱ cuéntá
    Jesús cuití va.
  gfk-S: Mu na hana hutate tane God ma ne God na hana hutate ta mu. Mu ira ut na sana,
    i tahut be mu na kap leise ira sasana ta ira numu nilon hoke tikenong i taptapir
    ise ira bilinge tano lumana. Ma mu ing i harkatageh ira numu lilik ma ira numu
    sinisip, mu na hagamgamatien ira tinga mu.
  bmu-bmu: Mönö Anutubuk jöhöjöhö aka kösutŋe kagetka yaŋön embuk jöhöjöhö aka kösutŋine
    kinma. Siŋgisöndok megetka böröŋinan töwiiga Jisösgö sepŋan mi saŋgoŋmapkö köuluköme.
    Uruŋinan julkuliga an qem kam qem laŋ aketka uruŋinan tölöhoiga köl könjörat eŋgii
    sarakŋi akŋegöra köulukömakŋe.
  dgz-dgz: Amba imuya God inap konintu di wandep amba God gare imua konintu inayap
    di wandeta. Ap gapan imuya bigi waran iwa e koewa taiana nagirewa. Amba e da da
    piup ma kakaewa mega ge God menan imuya dere taini ame imuya potaya tarasene nenenga
    tap.
  eng-GNV: Drawe neere to God, and he will drawe neere to you. Clense your handes,
    ye sinners, and purge your hearts, ye double minded.
  zaa-NT: Liguni oración lani Tata Dios, làniana lèe nna ibígue'e lani le. Lebi'i
    canu tul·la', liguni nu ná tse' nna ccá nàri ná' le. Lebi'i canu yala enne' tsè'
    rulue' le pero té attu la' rulábalatsi' huaya' qui' le, ná qui'ni ccá nàri losto'
    le.
  eng-WEBSTER: Draw nigh to God, and he will draw nigh to you. Cleanse your hands,
    ye sinners, and purify your hearts, ye double-minded.
  guh-guh: Pavajëre Diosojavabelia. Nexata Dioso pacayavenonaena. Paxamë pibisiacuene
    paneexanaevi, pacopare bajarapacuene. Paxamë anijajamatabëcuenebeje panexainaevi,
    Dioso pijalivaisi, pibisiajamatabëcuene yajava. Pacopare bajarapajamatabëcuene
    Dioso papecajamatabëcuene xaniavaetsinexa pibisiajamatabëcuenevecua.
  bon-bon: Yoo, niiya mule biname, weene weemämu äcisäjipeye! Lui cina neeneni ngene
    atwanena cama gemi, weeme ngenecu emacetnäjemeye Acejiyame tääpume singi äbitame.
  nhw-BL: Ximonechcahuica campa Toteco huan yaya anmechnechcahuis. Cuali xijmachilica
    para antlajtlacolchihuani huan xijcahuaca amotlajtlacol. Anmoijixpatlani pampa
    nojquiya anquiicnelíaj ni tlaltipactli, huajca ximoyolpajpacaca.
  swh-ONEN: Mkaribieni Mungu, naye atawakaribia ninyi. Itakaseni mikono yenu ninyi
    wenye dhambi, na kuisafisha mioyo yenu ninyi wenye nia mbili.
  wbi-wbi: Muvesaghe piping nu Nguluve, ghoope iva pipi numue. Musuke amavoko ghinu,
    umue mwe vahosi, kange muvalasiaghe amojo ghiinu, umue mwe vanyamasaghe ghaviili.
  bba-bba: I Gusunɔ susio, u koo mɑɑ bɛɛ susi. I bɛɛn nɔmɑ dɛɛrɑsio, bɛɛ durumɡibu.
    I bɛɛn ɡɔ̃rusu sɑ̃rɑsio, bɛɛ ɡɔ̃rusu yiruɡibu.
  eng-KJVCPB: Draw nigh to God, and he will draw nigh to you. Cleanse your hands,
    ye sinners; and purify your hearts, ye double minded.
  kgk-NT: Enheme'ẽ katu Nhandejáry-pe ijyke rehegwarã. Ome'ẽ arã nde-vy ne arandurã.
    Ha'e ho'arandu-rupi nde rereko. Ha'e nde yke-rehe onhemoĩ va'erã. Epoi katu ne
    rembiapo vaiseha-gwi. Ha nde, nde rekoha porã ra'anga va'e erova katu nde rekoha.
    Enhemongeta ngeta Nhandejáry remimbota-rehe mate ponove erejere jere ereiko-vy
    íxugwi.
  waj-waj: Ngia Anutuuqaa vaini vikio ivo ngii vainima nninaravai. Ngia mminnamminnaa
    maisaiyauvaa vareeraiyaso, ngia ngiingii aakiaiyauvaara yaata utida ngiingii yaakuuyauvaa
    fini kiaatee. Ngia huoobavainna unnakua nnaamuruuyaso, ngiingii aakiaiyauvaa yoketaama
    kiada variatee.
  cpy-cpy: Pikenkishiryaaneeri eeroka Tajorentsi, tema kijokiro rowanakimi Rirori.
    Pikaari-pero-shirewitaka, pooka-yiteero. Terika pikyaaryoo-wenteeri, pikite-shire-wenteeri.
  mpx-mpx: Nuku minek Yehoba labenaa, inoke iya ni minewa labemiwa. Togegi komiu,
    nimamiu bikena nuku ul yoho. Komiu bolo wami nuwatu i lalabui, nuwatu nanakina
    nuku ahek yoho atemiwa.
  wbp-wbp: Yantalurla kutu-kurra Kaatuku, kujarlaju kapu-nyarra nyanungulku kutu-jarrimi.
    Nyurrurla yangka ngawungawu-wati, yampiyalu nyiyarningkijarra ngawu-kurra-pinanguju!
    Nyurrurla yangka kuja kankulu manngu-nyanyi kuja-purda-jarra, kirlka-mantalu-nyanu
    kurturdurruju!
  luo-luo: Suduru but Nyasaye, eka nosud butu. Luokuru lweteu, un jorichogi, kendo
    pwodhuru chunyu, un joma nigi paro ariyogi.
  nhe-NT: Ximonechcahuica campa Toteco huan yajaya inmechnechcahuis. Cuali xijmachilica
    para intlajtlacolchihuani huan xijcahuaca imotlajtlacol. Inquipiyaj ome imoxayac
    pampa nojquiya inquiicnelíaj ni tlaltepactli, huajca ximoyolpajpacaca.
  aii-aii: ܩܲܪܒܸܢܘܼܢ ܠܐܲܠܵܗܵܐ ܘܒܸܬ ܩܲܪܒܸܢ ܐܸܠܵܘܟ݂ܘܿܢ. ܚܲܠܸܠܘܼܢ ܐܝܼܕܵܬܵܘ̈ܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ
    ܚܲܛܵܝܹ̈ܐ؛ ܘܕܲܟܹܝܡܘܼܢ ܠܸܒܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܦܠܝܼܥܹܐ ܒܪܸܥܝܵܢܵܐ.
  esk-NT: Qalliḷaaġusi Agaayyutmun ilaaptuuq ilipsitñun qalliḷaaġisipmiuq. Ukpiqsriruasii,
    Agaayyutim killuqsautisi piiqpagich tavra ipqiġai isummatisi salummaqmipḷugu iñuuniałiqsi.
    Agaayyun taatnaqpan ilipsi savautitlasitqikkiksi iluqnaullapiaġusi. Ukpiŋŋuaqtuaŋuŋaiġitchi.
  msb-msb: Kun maghalapit kamo sa Dios mahalapit man siya sa iyo. Kamo na makasasala,
    magbaya kamo san iyo pagkasala. Kamo man na mga nagaduha-duha san isip, Dios lang
    an iyo sundon.
  cpa-NT: Jŋioh¹² hi³méh¹ cog² Diú¹³. Jøng² jŋióh² hi³méh¹ Diú¹³ cogh² hniah¹². Tsa¹ma¹tieh¹³
    hniah¹² gugh² taih³ hi² hlaih¹³, hniah¹² dsa² reh² dsag³. Ju³jŋiéi³ hoh¹² hniah¹²
    ja³cog² Diú¹³, hniah¹² dsa² ton¹ dsø²jiag¹² dsǿa¹².
  dso-dso: ପର୍‌ମେସରର୍‌ ଲଗେ ଆସା, ତେବେ ସେ ମିସା ତମର୍‌ ଲଗେ ଲଗେ ରଇସି । ଏ ପାପିମନ୍‌, କାରାପ୍‌
    କାମ୍‌କର୍‌ବାଟା ଚାଡିଦିଆସ୍‌ । ଆରି ଏ ଦୁଇବାଟେ ମନ୍‌କରୁମନ୍‌ ତମର୍‌ ମନ୍‌ ନିର୍‌ମଲ୍‌ କରା
    ।
  meu-meu: Dirava ba raka henia kahi, bena ia ese danu baine raka henimui kahi. Kara
    dika taumui e, imamui ba huri. Lalo rua taumui e, lalomui ba haḡoevadia.
  yva-NT: Wananta wapararai Amisye ai, indati Amisye de pararai wasai. Vatano wapa
    ayao kakai no wasai, syare wapo wapa ayao kakai wato ransopi. Vatano wasanuga
    mbe jirumbe, syare wapo wasanuga ratayao da ngkakavimbe.
  dgc-dgc: Umadene kam ta Diyos, éy umadene be siya dikam. Sikam a makasalanan, éy
    linisan moy i ugali moy. Sikam a mégsalawahan san ta péniwala moy, éy patibayén
    moy i isip moya.
  zpm-NT: Dib zdoo to goḻsëëb xnëz Dios, zeeṉa scagaa me zacnie me to. Goḻtsoxco guiaaṉmbe
    to lo grëtaa xtoḻ to, goḻnab lo me csaṉmbe me zdoo to, mese gnalo to, gacchopdraa
    guic to.
  hix-NT: Khoryenkomo hyaka haxa omohtxoko. Tàhyaka oyomoknàtokonye, ohyakany xarha
    nomokyaha, noro ha. Anhàtho komo y, ayanhàn kom hokohra harha ehtxoko. Anar me
    rha tehutwaxemà ro komo omnyam hamà. Àro ke, osonyhoryetxok harha, ohnawonye,
    ohxe roro harha tehutwaxemà ro me oyesnàr kom horà.
  sim-sim: Jir avak Avui Wasilakahi kumbamuk ji sika. Unak or jir nga or sika. Jir
    kavakavan unda ma jirin ji misi, sunguwavu jihin os tavan ji yokonda hom ji yokoshinak
    jivik si naka. Jir wavu frijip frijip hishinda ma jirin ji misi, wavu os erem
    ji hishinda wavu oson ji laha ermbeka.
  npi-ULB: परमेश्‍वरको नजिक आओ, र उहाँ तिमीहरूको नजिक आउनुहुनेछ । ए पापीहरू हो, तिमीहरूका
    हात सफा पार, र ए दोमनकाहरू हो, तिमीहरूका हृदय शुद्ध पार ।
  cgc-cgc: Marani kaw ta Dyos tenged daw marani kaw ki kanen, sigurado na kanen an
    marani ki kyo. Kyo yan na mga nakasala daw gadarwa isip, dilian nyo inyo na mga
    sala daw inyo man na malain na isip. Dapat magbuat kaw ta igo ta liag ta Dyos
    daw dapat man na pirmi Dyos an naan ta inyo na isip.
  tim-tim: Ye hain akmâ Anutugâlâk nâŋgâm âgâmbiâ yâkâ hainâk yeŋgât nâŋgâm okot nâŋgâyeŋgiwiâp.
    Dâ dosa luâkŋe bâtyeŋe pulimbiâ salek salek akmap dop hainâk agak meme bâleŋe
    hepunmâ Anutu hoŋ bawa agaŋbei. Akto ye han biwiyeŋânba nâŋgâ nâŋgâ lâuwâ bâleŋe
    are makmâ miawakmâ panbiâ gem ariâk.
  yor-yor: Ẹ súnmọ́ Ọlọ́run, òun ó sì súnmọ́ yín. Ẹ wẹ ọwọ́ yín mọ́, ẹ̀yin ẹlẹ́ṣẹ̀;
    ẹ sì ṣe ọkàn yín ní mímọ́, ẹ̀yin oníyèméjì.
  wos-wos: Guni Godka jémba sarékéta déka yikafre yambumbu déka yingut, dé gunika
    sarékéta guni wali tétandé. Guni haraki saraki sémbut hurukwa du takwa, guni guna
    tamba mé yakwanyi, guni haraki saraki sémbut wambula huruhafi yanjoka. Guni mawuli
    yéték xékékwa du takwa, guni guna mawuliré mé huréhaléké, guni Godka male sarékénjoka.
  emp-NTPO: Ãcõrẽ caita zed̶adua, mãwãra idjira bãrã caita zeya. Bãrã dji cadjirua
    obadarã, ¡jʌwa sʌgʌbʌda quĩrãca waa cadjiruara orãnadua! Bãrã dji crĩcha umé erob̶ea,
    ¡crĩcha cadjirua igarad̶aped̶a ab̶abe Ãcõrẽdrʌ crĩchad̶adua!
  eng-F35: Draw near to God and He will draw near to you. Sinners, cleanse your hands!
    Double-minded, purify your hearts!
  ind-ind: 'Mendekatlah kepada Allah, maka Dia akan mendekat kepadamu. Hai kamu yang
    berdosa, bersihkanlah tanganmu dari perbuatan jahat! Dan kamu yang mendua hati,
    murnikanlah hatimu! Pilihlah satu saja: Mengasihi Tuhan atau mengasihi dunia!'
