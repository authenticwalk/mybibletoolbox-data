    ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo; juaꞌa̱ cuaꞌni tye ma̱ jiꞌi̱ lcaa chaꞌ cuiñi nu ntsuꞌu
    neꞌ cresiya jiꞌi̱ ma̱.
  bqc-SIM: À sↄ̃ Luazi, i sↄ̃ázi. Duunkɛnaↄ, à ↄbↄlɛ duunau. Nↄ̀sɛmɛmpladeↄ, à
