    poti un prakseri tapu den sani fu Gado wawan!
  cta-NT: Tsoꞌo tsa xñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, loꞌo liꞌ tucuá Ni chaꞌ jiꞌi̱
