    Irde deŋ Al Kuruŋyen dufayya megen niŋ dufayya gabu yirde haŋ marbe megen niŋ
    gobe tubul po teŋ Al Kuruŋyen dufay po gama irde diliŋde wukkeŋ hinayiŋ.
  tnk-tnk: Kɨmiaha tihəuvehe ipaka tɨ Kumwesən, nənə in truvehe ipaka tukumiaha. Kɨmiaha
    nəkur ərəha me tihaməkeikei mhərkwerɨɡ. Kɨmiaha nətərɨɡien səkɨmiaha ro kəru tihaməkeikei
    mho rerɨmiaha rəmher.
  kpr-kpr: Ne ya God kena utua areva amo, numbarago foa nemokena utua arira. Setena,
    daba ava sari dae erena. Ne kotari etoto etoto eraeva. Dubo jovereghedo, nenda
    ungo, ari ekokoimi bebeta edo irira ava seghuse, nenda dubo joká barago seghe
    simbugevu!
  san-IAS: īśvarasya samīpavarttino bhavata tena sa yuṣmākaṁ samīpavarttī bhaviṣyati|
