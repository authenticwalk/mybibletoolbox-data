  mbj-NT: Taw'ããts hẽ P'op Hagä Do wë bë h'yy katahä̃, tii bä da bë wë takatahỹỹ na-ããj
    né hẽ. Bëëh, nesaa do moo heb'ooh doo, bë eréd nesaa doo. Bëëh, h'yy kes'eenh
    doo, bë enyyw bë h'yyb tym P'op Hagä Do wë.
  lat-VUC: 'Appropinquate Deo, et appropinquabit vobis. Emundate manus, peccatores:
    et purificate corda, duplices animo.'
  ngp-ngp: Msogeleeni Mnungu, naye naawasogeleeni. Sunt'heni mikono yenyu nyuwe wata
    wavu, naho isunt'heni mioyo yenyu nyuwe watondwe.
  aoi-aoi: Umba nungkwaja akwudangwukajungwuna arakba Neningikarrawaru-wa. K-akwudangwukajungwuna-manja
    nungkuwa Neningikarrawaru-wa, kembirra enamba-langwa Neningikarrawara kin-akwudangwukajungwunama
    nungkuwa-wa nakina-da. Karniniyerriya karnumamalya, nare-ka arakba arriyakajungwuma
    awurrariya-langwa. Kini-ngayindenama yikini-yuwarnama Neningikarrawaru-wa ena-langwa-manja
    mamurukwa akena kini-ngayindenama ngarningka yikini-yuwarnama nakinu-wa Namukwa
    ena-langwa-manja mamurukwa. Nare-ka kirrakina a-likama mambilyuma-kiya-manja mamurukwa
    umba wurruma-yuwarna aduwaba Neningikarrawara-langwa-manja mamurukwa kirruminuwilyaba-ma
    mangma.
  enq-2: Nyakama Gote kalyamo dokonya tengesa pupape. Dopa pitaminopa baa nyakama
    katatami dokonya tengesa ipata. Kingi wasa pyao nepengeli pyoo, nyakama koo pingi
    endakali dupame nyakamanya koo dupa wasa pyao nepalapape. Nyakama mona lapo palenge
    dupame nyakamanya monanya kuni nasina lao pyoo wasetala kalyepape.
  eng-ASVBT: Draw nigh to God, and he will draw nigh to you. Cleanse your hands, ye
    sinners; and purify your hearts, ye double-minded.
  mna-mna: Mi koŋuru Anutu. Naso ni imbot kolouŋana piom. O niom tomtom sananŋoyom,
    kuurpe mbulu tiom ma ambai. Mi niom ta ŋgar tiom iwe ruruŋa na, kuurpe leleyom
    ma iŋgeeze.
  myw-myw: Takalbalebs yakamiy, kusineikimas Yowbad waseg, Yowbad mo biwekeimiy yakamiy.
    Kuwidis amisinap kalbaleb; beivag ninoumiy katanok, sinap kamnat silma̱nin.
  sby-sby: Kamuseng'enani kuli Lesa, neye nakaseng'ene kuli njamwe. Amwe beshibwipishi!
    Sambani kumakasa. Swepeshani myoyo yenu amwe bandemishibili!
  sll-sll: Ni pi God tege eyo. Enanga, God u ni ni si daulangure kina ereho pana gale
    monanua. Tal nigi dongwo ol wanga i aidolo. Nomani susu sire tal digan pir tenga
    hobi pege au kula pari wai molala di pire tal digan hon pir tekio.
  yaq-NT: Eme'e Liojtau bicha waatine. Aapo intok ket emou waatine. Ka tu'ik bo'o
    jooriame, enchim joa'uta, ka intok a' joone. Eme'e intoko, Liojtat nak yo'oreka,
    taa intok ket inim aniapo aukamta tu'ureme, enchim jiapsim wepulsi Liojtau su'u
    tojine.
  uro-uro: Mamär iva ngän det sage ma Ngämuqa dä qa diva qa rhän sa glaqot na ngän.
    Ngäni qumär angän däkt, aingän ama ruvek kärarhae i ngän dualat na ama vuirhong.
    Dä va ngäni qumär angän mungäsnäng, aingän ama ruvek kärarhae i angän snängaiom
    ama udiom.
  ita-1885: 'Appressatevi a Dio, ed egli si appresserà a voi: nettate le vostre mani
    o peccatori; e purificate i cuori vostri, o doppi d''animo.'
  muy-muy: Həɗakumfəŋoru kè Melefit, nahkay ti naŋ day amahəɗakfəŋbiyu kè kʉli. Lekʉlʉm
    ya ti kagudarum zlam ni mbrəŋum magudar zlam, kə̀ŋgumkivu va ba ; lekʉlʉm ya ti
    kajalum ahàr cʉ cʉ ni mbrəŋum majalay ahàr gekʉli ni, gʉm njəlata.
  kqc-kqc: Sei atafu baefa, ma ina yaku ya atafu baego. Ya vegu no rededi vene, yi
    vana koitefa! Ya mokena adaka vene, yi uka moi ruaka rifa!
  tav-tav: Diore seeto cʉ mani catʉgooña maiata cʉ quena seeto mani tʉgooña maigʉmi.
    To bairi caroorije áti janacõaña. Ati yepa macana caroorije na cátiere mʉja catʉgooñarijere
    tʉgooña janacõaña, Diore camairã anigarã. Dio cʉ caboorije jetore tʉgooña ocabʉtiya.
  eng-ULB: Come close to God, and he will come close to you. Cleanse your hands, you
    sinners, and purify your hearts, you double-minded.
  spa-VBL: Acérquense a Dios y él se acercará a ustedes. Laven sus manos, pecadores.
    Purifiquen sus corazones, ustedes que tienen lealtades divididas.
  fra-_FOB: Approchez-vous de Dieu, et il s'approchera de vous. Pécheurs, nettoyez
    vos mains; et vous qui avez le cœur partagé, purifiez vos cœurs;
  hau-ULB: Ku matso kusa da Allah, shi kuma za ya matsa kusa da ku. Wanke hannayen
    ku, ku masu zunubi, ku tsabtace zukatan ku, ku masu zuciya biyu.
  mal-mal: ദൈവത്തോട് അടുത്തു ചെല്ലുവിൻ; എന്നാൽ അവൻ നിങ്ങളോട് അടുത്തുവരും. പാപികളേ,
    കൈകളെ വെടിപ്പാക്കുവിൻ; ഇരുമനസ്സുള്ളവരേ, ഹൃദയങ്ങളെ ശുദ്ധീകരിക്കുവിൻ;
  kkc-kkc: Esiga niba Godee mapoo hegi sibadee. Egeeseega Godee yinosee nima hegi
    sibileiso. Esiga tokenee odoo niba edebeeyo o dee subugo hapili egeesi masi nibada
    tokenee maga Godee mapoo bidiga debee. Osoloso goo goolee bakadio gweli odoo nibada
    goo goolee tokenee peegoo poogoloso, hedebe Godeeyo goo ee goolee.
  lit-lit: Artinkitės prie Dievo, ir jis artinsis prie jūsų. Apsivalykite rankas,
    nusidėjėliai, ir darykite širdis tyras, dvejojantys!
  urd-GVR: Allāh ke qarīb ā jāeṅ to wuh āp ke qarīb āegā. Gunāhgāro, apne hāthoṅ ko
    pāk-sāf kareṅ. Dodilo, apne diloṅ ko maḳhsūs-o-muqaddas kareṅ.
  far-far: Mulu 'idu karangia mai God fua nia ka 'idu karangi kamulu laugo mai. Mulu
    ka fafalua maurilamulu! Mulu ka lukasia ru ta'a 'oro ne kamulu sasida ki! Nao
    mulu si manata ruarua ana rolae sulia God.
  suz-BL: परमप्रभु यावे आ नेक्‍था लने। मो पाइतीनी हना, मेको इन नेक्‍था जाक्‍ब। गे
    पापीपुकी “आंइ पाप क्‍याम्‍दीने” देंशा, माफ पुनीने। थुं निक्‍शी पाइश्‍शो मुरपुकी,
    इन थुं परमप्रभु यावे गे लेश्‍शा, थुं का दुमीने। जकरिया १:३; यसैया १:१६
  car-NT: Tamusi 'wa i'tandoko. Irombo o'waine kyny'tan. Morokon ajainarykon i'kongatoko,
    yja'wangonymbo. Morokon aturu'san ikorokatoko, oko iwonumengary aitonon.
  amp-amp: Bro Nkifrarpno brbo waiko. Rorpno brbo waikahtko ror inji htiruharn nikompno
    brbo yirahr. Nd fasoh fasoh nefm niko yakitohwam be tmifko wayafhokahkomm dborioh
    nefm wahikko. Nd hus bok yima yuhum niko harhuwam, wayafhokahkomm rpa yima yuhur
    wahikko.
  bht-bht: परमेश्वरे दे नेड़े ओआ, तां उनी भी तुहाड़े नेड़े ओंणा, ओ पापियो, अपणे मना
    जो शुद्ध करा। लगातार सोच बदलने बाले लोको, अपणे दिले जो पबित्र करा।
  eng-NOY: Draw nigh to God, and he will draw nigh to you. Cleanse your hands, ye
    sinners, and purify your hearts, ye double-minded.
  cub-NT: Pʉeno baju coreóvaiyʉjarã Jʉ̃menijicʉre. Aru que d̶aru, Jʉ̃menijicʉ mʉjare
    coreóvare d̶acʉyʉme ʉ̃́re. Mʉja, ãmeina teivʉ, dajocajarã mʉje ãmeina teiyede.
    Mʉja, pʉcaũmea cʉrivʉ, oatʉvajarã mʉje dápiaiyede, mʉje ʉede cũinárora Jʉ̃menijicʉre
    aru ijãravʉquede máre.
  ita-1927: Appressatevi a Dio, ed Egli si appresserà a voi. Nettate le vostre mani,
    o peccatori, e purificate i vostri cuori, o doppi d’animo!
  lww-lww: Amiu na monar aimi manene laa lavisin Ntewa sane wa, a p̃isi na naga m̃ena
    ga imi manene laa lavisin amiu sane. Amiu yeririna viowa lala, amiu monar akevan
    limamiu lala. A amiu nap̃a amiu kiamiu sitomena peve lua, amiu monar akila sinemiu
    lala imi ikik ruru wo.
  ckb-ckb: لە خودا نزیک بنەوە، لێتان نزیک دەبێتەوە. دەستتان خاوێن بکەنەوە ئەی گوناهباران،
    دڵتان پاک بکەنەوە ئەی ڕاڕایەکان.
  nas-nas: Kumponing-koo dueꞌantarariai eeꞌnoko tee Kumponing dueꞌaravai diiꞌkoo.
    Diiꞌ orakaꞌ nkorarimaing bereꞌdarira tampaꞌ nariꞌ nkorarimatoaing, eeꞌnoko diiꞌ
    tunsi paakanuka noruꞌ narung deentariri domang kiiroraaꞌpoꞌnupoong otorimaatoai.
  uvl-uvl: Ala rochroi toto nge NeHalang. Pomalam, lape NeHalang tu rochroi toto nge
    imo. Imo nenge a popoi poinga poreke ngana, a lomo hote poinga poreke ngana nemur
    nga letemo pe a helemlem mule letemo ke ma ke nek. Pe imo nenge letemo nachnai
    a poia letemo ke elle mana nge NeHalang ol.
  eng-BBE: Come near to God and he will come near to you. Make your hands clean, you
    evil-doers; put away deceit from your hearts, you false in mind.
  ixl-CNT: Xaanojokꞌex kꞌatz u Tioxh, ech saxaan ok sekꞌatza majte. Aqꞌtajka qꞌu paav
    nebꞌaneꞌ. Bꞌantaj txꞌaatxꞌoch tatin qꞌul etaanima siatz, abꞌiste ex kaꞌl tiqꞌol
    sebꞌan netxumeꞌ.
  xsi-xsi: Ambo miki ma kalâ kamo Maro Kindeni tini laiti, ande i kala ma imâ imo
    ku miki mine nâ. Miki kiesaka tamwatami, ara ŋana miki ma kapaveta kuku vetâŋa
    ara nâ, itogo tamâta ipua mbau ŋana ipâŋga tini mbâra-mbâra kâ. Aku miki tamâta
    ea kamo tava ilomi kalomi rua-rua nâ, ande ara ŋana miki ma kasoki ilo-kalo sakamao
    ikeno ilomi ŋinde piti, ŋana ilomi ma ipâŋga mbâra-mbâra kâ.
  crx-NTPO: Yak'usda benghoh nenahya de, 'et de Yak'usda didut cha nohenghoh netiyalh.
    Nohni ninta' ut'ihne, 'et whuch'a nohla tunáhgus. Nohni nawh ninidohne, nohdzi
    ootsun hooloh naoolhtselh.
  kan-OKCV: ದೇವರ ಸಮೀಪಕ್ಕೆ ಬನ್ನಿರಿ. ಆಗ ನಿಮ್ಮ ಸಮೀಪಕ್ಕೆ ದೇವರು ಬರುವರು. ಪಾಪಿಗಳೇ, ನಿಮ್ಮ
    ಕೈಗಳನ್ನು ಶುಚಿಮಾಡಿಕೊಳ್ಳಿರಿ. ಎರಡು ಮನಸ್ಸುಳ್ಳವರೇ, ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ನಿರ್ಮಲ ಮಾಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro biona Godi ivuake ijia vaga fu biona jone ruafo. E gure oe inokiro vierafena
    maza boeje ise renoejo gurie. Ni umui jone ijiakiro oe jone kena do so areme una
    kuderiafo.
  blw-blw: Hahaggongontaaw ah Apudyus wat hagongon chitaaw agé. Chàyu way cha fumasor,
    etagayyu hen fasoryu. Ya chàyu agé way chan chuwachuwa hen afurotna, manggadngényu
    hen hamhamàyu an Apudyus.
  tam-2017: தேவனிடத்தில் சேருங்கள், அப்பொழுது அவர் உங்களிடம் சேருவார். பாவிகளே, உங்களுடைய
    கைகளைச் சுத்திகரியுங்கள்; இருமனமுள்ளவர்களே, உங்களுடைய இருதயங்களைப் பரிசுத்தம்
    செய்யுங்கள்.
  azz-NT: Ximotoquican ihuan Dios huan Yejuatzin no motoquis namohuan. Huan ijcón
    queme nochi namejuan nantajtacolejque, no ijcón monequi xicchipahuacan nanmomahuan
    de namotajtacol. Huan no ximoyolchijchipahuacan namejuan. Porín amo huelis nanquisenchihuasque
    nijín omen tamachilis de que nanquitasojtasque Dios huan no nanquitasojtatinemisque
    in tajtacolnemilis de nican talticpac.
  spa-RV-1909: Allegaos á Dios, y él se allegará á vosotros. Pecadores, limpiad las
    manos; y vosotros de doblado ánimo, purificad los corazones.
  csy-csy: Pathian neak vun a, Ama in zong hong neak tu hi. No mawnei te na khut uh
    thiangthosak vun; no thin ka te na thinsung uh thiangthosak vun.
  mxq-NT: Mʉwingondʉ Dios, es yʉꞌʉ nandʉꞌʉn mmʉwingónʉdʉp miidsʉty. Yajwa̱ꞌa̱tstʉ
    mgʉꞌʉ esʉ mjot mwinma̱ꞌa̱ñ, miidsʉty, pojpʉ ja̱ꞌa̱yʉty es diꞌibáty ꞌyaduunmukándʉp
    dʉꞌʉn diꞌibʉ Dios tsyejpy, es nandʉꞌʉn ja naxwíñʉdʉ winma̱ꞌa̱ñ.
  tzj-NT: Quixtiloc ruq'uin ja Dios in arja' chakaja' ntiloc ewq'uin. Ja rix aj'il
    ja rix ajmaqui' rjawaxic chi neya' can ja ritzelal. Ja rixix ja xa caca' ec'u'x
    rjawaxic chi nech'ach'ojirsaj ja rewanma.
  tdt-tdt: Hakbesik aan ba Maromak mak Maromak mos hakbesik Aan ba imi. Imi nebee
    moris iha sala nia laran, hamoos imi nia aan ba. I imi nebee laran ru-rua, foo
    imi nia laran tomak ba Maromak.
  ron-BTF: Apropiați-vă de Dumnezeu și el se va apropia de voi. Curățiți-vă mâinile,
    păcătoșilor; și purificați-vă inimile, șovăitorilor!
  eng-WEBP: Draw near to God, and he will draw near to you. Cleanse your hands, you
    sinners. Purify your hearts, you double-minded.
  eng-FBV: Come close to God and he will come close to you. Wash your hands, you sinners.
    Purify your way of thinking, you people with divided loyalties.
  nld-1939: Treedt nader tot God, en Hij zal naderen tot u! Zondaars, reinigt uw handen;
    dubbelhartigen, zuivert uw harten!
  bwo-bwo: Ik'ok t'inere, bíewere itok t'inetwe, it morretsuwotso! it kishuwotsi s'ayntsuwere,
    it hakebaka etiruwotso! it nibo s'ayintswere.
  nch-BL: Ximonechcahuica campa Toteco huan yaya amechnechcahuis. Antajtacolchihuani,
    xijcahuaca amotajtacolhua. Huan amojuanti cati anquipiyaj ome amotalnamiquilis,
    ximoyolpajpacaca.
  quc-TNT: Chixkeb ruc' ri Dios, ri Are' c'ut cäkeb na iwuc' ix. Ri ix ajmaquib, chiya
    ba' can u banic ri man utz taj, je' ta ne ri quich'aj ri i k'ab rumal ri tz'il
    ri i chapom. Ri ix ri xak quieb cuban ri i chomanic ix, quiwaj quiban ri cäca'n
    ri winak ajuwächulew, xukuje' quiwaj quiban ri craj ri Dios. Rajwaxic ba' quiban
    ch'ajch'oj che ri iwanima'.
  tfr-NTPO: Pjãy jëk l̈öng Sbö tjok ga Sbö jëk shäng bomi tjok bakoe. Pjãy l̇l̇ëbo
    owa shäryaga, l̇l̇ëbo owa shäryëmi l̈öng l̈i rayozĩa. Pjãy wotjl̈ĩk l̈öng kjring
    pjök wl̈eni ga bomi wotjl̈ĩk owa l̈i rayozĩ, pjãy ber l̈öng wotjl̈ĩk bek wl̈o
    eröe.
  kaq-NT: Papa Dios pataxnahue. Jaatian ta jaan rihbi mato pataxtihiqui. Maton mequen
    rishta potanahue, hohchayahpabon. Maton jointi rishta potanahue, rabe shinanyahpabon.
  sgb-sgb: No paidani kaw kan Apo Namalyari, ay paidani ya kamoyu. Hikaw ya makasalanan,
    dapat talibatokan yoy pamanyag yon kasalanan ta êmên mag-in malinis ya nakêm yo.
    Hikaw ya pabayo-bayon ihip ay dapat ipamihan yoy ihip yo kan Apo Namalyari.
  vie-1934: Hãy đến gần Đức Chúa Trời, thì Ngài sẽ đến gần anh em. Hỡi kẻ có tội,
    hãy lau tay mình, có ai hai lòng, hãy làm sạch lòng đi;
  kxv-kxv: ମାହାପୂରୁ ଡାଗେ ୱା଼ଦୁ ଆତିହିଁ ଏ଼ୱାସି ମୀ ଡାଗେ ୱା଼ନେସି, ଏ଼ ପା଼ପୁ ଗାଟାତେରି, ମୀ
    କେସ୍କାଣି ନେହିଁକିଁ ନର୍‌ଦୁ, ଅ଼ଡ଼େ ରୀ ଅଣ୍‌ପୁ ଗାଟାତେରି, ମୀ ହିୟାଁତି ଅଟ୍‌ହା କଡାଦୁ ।
  amu-NT: Calaꞌcandyooꞌndyoꞌ na mꞌaaⁿ Tyꞌo̱o̱tsꞌom quia joꞌ nntseicandyooꞌñê na mꞌaⁿꞌyoꞌ.
    ꞌO na laxmaⁿꞌyoꞌ jnaⁿ, calaljuꞌyoꞌ lueeꞌyoꞌ ndoꞌ ꞌo na ñeꞌcꞌomꞌyoꞌ na wiꞌ nꞌomꞌyoꞌ
    Tyꞌo̱o̱tsꞌom ndoꞌ mañejuu xjeⁿ mati cwilaꞌcandyaꞌ nꞌomꞌyoꞌ tsjoomnancue, na luaaꞌ
    laxmaⁿꞌyoꞌ, calaljuꞌyoꞌ nꞌomꞌyoꞌ.
  hin-CV: परमेश्वर के पास आओ तो वह तुम्हारे पास आएंगे. पापियो! अपने हाथ स्वच्छ करो.
    तुम, जो दुचित्ते हो, अपने हृदय शुद्ध करो.
  spa-BES: Acérquense a Dios y él se acercará a ustedes. Limpien sus manos, pecadores.
    Purifiquen sus corazones, ustedes que quieren amar al mundo y a Dios a la vez.
  san-BEN: ঈশ্ৱরস্য সমীপৱর্ত্তিনো ভৱত তেন স যুষ্মাকং সমীপৱর্ত্তী ভৱিষ্যতি| হে পাপিনঃ,
    যূযং স্ৱকরান্ পরিষ্কুরুধ্ৱং| হে দ্ৱিমনোলোকাঃ, যূযং স্ৱান্তঃকরণানি শুচীনি কুরুধ্ৱং|
  tdx-tdx: Harineo t’i Andrianañahare, le hitotofa’e. Mandiova fitàñe ry mpanan-kakeo
    vaho mañefera arofo ry mpanao sadrò-lahiagao.
  naf-naf: In Kawawaŋmagen sokŋanik mepme egaŋ kegogak inmagen sokŋanik kobe. Am yomtoŋ,
