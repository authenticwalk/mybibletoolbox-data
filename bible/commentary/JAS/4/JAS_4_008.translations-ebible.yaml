    ta'n goqwei lue'uti na wesgijiangamgusultioq. Nige' tl'ta'sultigw pas'g ta'n goqwei
    tetaputeg aq gelu'lg.
  huu-NT: Jusiñamuina nabaillena, naimɨe dɨne iaɨre omoɨ i. Ie mei naimɨe omoɨ dɨne
    iaɨreno iite. Jeacɨnona fɨnoraɨnɨ, omoɨ comecɨaɨ iuaillaɨna meido. Naganomo omoɨ
    comecɨaɨna facañeno. Omoɨ comecɨaɨna marena fɨno.
  jiv-NT: Yúsa̱i̱ní weamkata tura Nii atumin wearmaktatrume. Tunáa shuartiram Kristu
    numpe̱ja̱i̱ nijiamartarum. Tura átum, Yussha tura ju̱ nuṉkanmaya̱sha mai métek
    wakerarmena nu, atumí enentái̱ naka eseeratarum.
  otm-NT: Ząi damim bɛ̨mhbʉ ngue 'darbʉ guí 'bʉhmbʉ Oją, nɛ ząi da hyut'a ni mbʉihʉ
    bʉya. Dami 'yɛshʉ yʉ ts'oqui guí øthʉ, nɛ hingui yoho da bɛ̨n ni mbʉihʉ.
  dah-dah: Al Kuruŋya awalik heŋbe yeŋ bindere kunayiŋ. Irkeb yeŋ wor deŋ bindere
