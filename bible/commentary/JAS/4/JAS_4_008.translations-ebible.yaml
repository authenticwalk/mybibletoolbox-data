  mgh-mgh: Mphiyeke wa Nluku, ni uyo phinhalawe wuuphiyerani! Anataampi, nnyaweke
    ni nrapiheke nrima, nyu anamirima miili.
  aso-aso: Lingine Oꞌmosola vi giꞌmizilizaniꞌ nene aza linginela aꞌmineꞌmine ogo giꞌmizeleseive.
    Lingine goloso initeꞌ daaꞌ nave aꞌmine initeꞌ aloꞌ hulilo. Idoꞌ Oꞌmosola volohe
    goloso initeta volohe li veꞌneheꞌ kaꞌneheꞌ nilaniꞌ nene huli lutine noso izi di
    lamineꞌ ilo.
  uli-uli: Habe harpa Deus ngo iy Deus yebe harpahmi. Hami choto hamolfid, ha tela
    paomi! Ha taldi lal dipmi hami rechokla ha toa kachepar.
  nin-NT: Chi ki ywhiywhirr na Abachi ku, uwa ta chinga nu ùwà ku. Ngla ango a imba
    ka, imba bi la ure! Imba ba asusurr aha, imba ka amarr ndanda glo ni isisurr imba
    yi!
  tgk-tgk: Ба Худо наздик шавед ва Ӯ низ ба шумо наздик мешавад. Шумо, эй гунаҳкорон,
    дастонатонро аз гуноҳ пок созеду шумо, эй дудилагон, дилҳоятонро тоза кунед.
  acu-NT: 'Tura Yus nintimraram nijai chichastaram. Nu turakrumningkia, niisha atumniaka
    nintimturmastinuitrume. Tunau ainautiram, atum tunau turamuka inaisataram. Atum
    nintimkuram: ¿Nekasnash Yusen umirkataj? ¿Antsu ju nungkanam aa nunaka wakerukchatjash?
    tusaram nu yapajiasrumek mai nintim wajarme nuka inaisataram. Tura asaram Yus
    wína nintirun japitrurti tusaram seataram.'
  cak-WNT: Quixjel apo riq'ui ri Dios, y Riya' chuka' xtijel pe iwuq'ui. Riyix ri
    xixmacun chuwech ri Dios, tich'ajch'ojsaj c'a ri ic'aslen achi'el nich'ajch'ojsaj
    ik'a'. Riyix ri ca'i' ic'u'x riq'ui ri Dios, tich'ajch'ojsaj c'a ri iwánima.
  ebk-ebk: Maesnop kayu kan Apo Dios, ya hi Apo Dios at maesnoptu kan chakayu. Chakayu
    ay fumafiasor ay munchuwachuwa, ikinakyu ay cha mangekamkaman as mangotettet,
    ya charosanyu nan mangotettet ay numnumyu.
  spa-PDDPT: Acérquense a Dios y Él se acercará a ustedes. Pecadores, limpien sus
    manos, y los que vacilan purifiquen sus corazones.
  ruf-ruf: Msegheleleni Imulungu naye katsowasoghelelani. Mwopfughe ghamoko ghenu
    mwemwe yamne nzambi, muideghetese imimoyo yenu, mwemwe yamkwalangula ipfinu pfibilii
    mmoyo!
  gun-gun: Penhemboja ke Nhanderuete re. Ha'e ramo ha'e ju onhemboja 'rã peẽ kuery
    re. Pejejavypa va'e, peiky'a'o uka ke pendepo. Mokoĩ rupi rei pendepy'a va'e,
    peiky'a'o uka pendepy'a.
  agu-BL: Chiẍkans quen quibu' te Ryos, tz'ul tzun ẍkansal tib i' scye'ju'. Ej nin
    yi e'u' juchul il, ẍchibne'u' yi balaj. Nin yi e'u' yi na chicabeju' chic'u'lu'
    te Ryos, quicy'aj lenu' yi jun ajtza'kla'tz te cyalma'u'.
  isn-isn: Humbeeli pakupe ni Tunda, nung'wenso ukumuhumbila pakupenunyenye. Kalali
    imikono anyu, unye nimiamilando, hangi melye inkolo yanyu, unye nimeailya.
  eng-PEV: But when you trust God, you go close to him, and when you do that, he will
    come close to you, and he will help you. So you have to stop doing bad things.
    Don’t even think about doing bad things. Don’t think that maybe you will go the
    right way, or maybe the wrong way. No, forget the wrong way, and just go the right
    way.
  ilo-ULB: Umasidegkayo iti Dios, ket umasidegto isuna kadakayo. Dalusanyo dagiti
    imayo, dakayo a managbasol, ken pasin-awenyo dagiti pusoyo, dakayo nga agduadua.
  pir-NT: Cohãcjʉ̃re quehnoano yʉhtiya mʉsa. Mʉsa sa yegʉ̃ tiquiro pehe mʉsare yedohorota.
    Ñana ijire mʉsa. Sa yena ñañene ye nemoedacãhña. Ñañe gʉ̃hʉre cahmena, quehnoañe
    gʉ̃hʉre cahmena ijire mʉsa. Sa yena mʉsa ñañe yerire bʉjʉa witiya. Mʉsa sa yegʉ̃
    ihñano Cohãcjʉ̃ mʉsa ñañe yerire cohãnota.
  anv-NT: Chwɔ́ge kwɔ́kwɔ́lé ne Ɛsɔwɔ, mbɔgé dechwɔge kwɔ́kwɔ́lé ne Ɛsɔwɔ, ji ntó
    achwɔ́ kwɔ́kwɔ́lé ne ɛnyú. Ɛnyú bɔɔ́ abi dépyɛɛ́ gabo, férege amu né gabo
    yi ɛnyú depyɛ́ɛ, ɛnyú bɔɔ́ abi dedoó manaá dedoó maweé, tɛnege meti ɛ́má
    ne matɔɔ́ nyú mmu pópó.
  sab-NT: Ba mo ta gbadale diali Chube ole gerule diali Chube ole, ama be ba kira
    gbe toi no trate ama takalin kare. Ba bai kle age me no ba mo ta gbadale toi no
    ulita trate Chube takalin kare, ba kle age me no ba e chugale ngwadi salengwli
    ba kle mo ko sugaska glige jige trate kare. Ba bai takalin chege Chube ole agwa
    kaire chegekalin toi kwian me Chubenu agenga me no kare, ba ole cha gerule, ba
    mo ta blitadale Chube ole. Ba bai kaire kle mo ta gbe chege no Chube ole ba mo
    ta gbadale chege ma no trate ulita Chube ole toi Chube takalin kare.
  tmd-tmd: God nugwo cɨrɨp ri abɨŋ, nuŋ piöŋö ñɨgö cɨrɨp ri aböna. Ñɨŋ nöbö mö ap
    kib mag gwogwo rɨmɨdöi aku, nöbö mö wä mɨjnɨŋö, rön, imag ñɨŋa pɨx pɨl aku röbö
    äbäd ri aböña. Ñɨŋ God nugwo mai duölɨŋö, rön, mönö inakmönö hörmɨdöi aku, rɨb
    mös yöxmɨdöi aku röböxön, rɨb wä paŋyöbö iör yöx nugwön, God nugwör cɨrɨp ri ab
    gɨ mɨjöña.
  acr-NNT: Lik qibꞌ alaq rukꞌ ri Dios y jelaꞌ Rire kaqibꞌ ukꞌ ralaq. Ralaq ri kꞌo
    alaq pa mak, chomaj alaq ri bꞌinik silabꞌik alaq. Ekꞌu ralaq ri xa kebꞌ kꞌuꞌx
    alaq, ri kaꞌaj alaq kꞌax kanaꞌ alaq ri Dios yey lik keꞌek kꞌuꞌx alaq rukꞌ ri mak
    re ruwachulew, lik chomaj ri animaꞌ alaq che waꞌ.
  kpg-kpg: Lloomoi hagahoohoo ina goodou gi baahi o God, gei Mee ga hagahoohoo ia adu
    gi godou baahi. Digau huaidu, haga madammaa ina godou lima. Digau hai hegau ngudu golomada,
    haga madammaa ina godou lodo.
  taj-taj: एनीगदे परमेश्‍वरला ङामरी खउ, ओच्‍छे परमेश्‍वरएनोन एनीगदेला ङामरी फेप्‍खला।
    थेतबासेलमा पापीगदे, आज्‍यबा गे लबा या चोखो स्‍होउ। ओच्‍छे सेम न्‍ही मुबा म्‍हिगदे,
    एनीगदेला सेम चोखो स्‍होउ।
  avt-avt: Yi hanhan God yi yisesik te hɨrak kaknen menep naanmampri. Yi mɨt enun
    yi yatɨp hɨm pɨnak hɨm pɨnak yi eiweikɨn sip eiwet menmen enum yi han yaaik eiyu
    eiyɨr ke mɨt nankemyet his prar prar mamɨt.
  cbk-cbk: Atraca con Dios, y ele tamen ay atraca con ustedes. Maga pecadores, no
    mas peca. Quita el maga cosas malo na di ustedes corazon, ustedes maga gente tamen
    quien ta man pa bueno!
  uig-ARA: خۇداغا يېقىنلىشىڭلار، خۇدامۇ سىلەرگە يېقىنلىشىدۇ. ئەي گۇناھكارلار، گۇناھتىن
    قولۇڭلارنى يۇيۇڭلار؛ ئەي ئۈجمە كۆڭۈللەر، قەلبىڭلارنى پاك قىلىڭلار.
  tuf-tuf: Sir tamo cuít síhw̃awi. Cuít síhw̃ayat, Sirat rahrá ba quin im ojcor chihtán
    cuít síw̃ayqueyra. Ba ay bár yájqueyinu, at timá bár chaquin sucuír eyta ur ay
    chaquin éytaan wan ay bár yajquey cat etwi. Urá bucáy binu, urá órowi.
  abx-abx: Paduguka kam si Diyos ngan sigurado padugok iya si ka'am. Hugasi-bi i mga
    tamburu'-bi, ka'am mga makasasala' nan, ngan limpyahi-bi i mga paminsada-bi, ka'am
    nga pirmi nan atunga' i mga isip-na.
  mco-NT: Ojadajtcɨx Dios mɨɨd oyjot oyhuinma'ñ, e Dios xypubedɨpy xypudɨgɨ̈huɨpy
    ajcxy. Miich ajcxy pocyjäydɨjc, ixmajtzcɨx yɨ jɨbɨc-huinma'ñ. Yajhuaatzcɨx yɨ
    mjot yɨ mhuinma'ñ miich ajcxy huɨdibɨ ametz jotmetz mɨbɨjcp.
  bsp-bsp: Nəlɔtərnɛ Kanu, ki sɔ kəŋlɔtərnɛ nu. Nəsɔkəsnɛ waca nəna aciya! Məsɔkəsnɛ
    abəkəc məna nwɛ o nwɛ məntɔtɔmpər pɛcɛm-cɛmnɛ pin mɔ!
  cpb-NT: Kenkithashire powanairi Pawa, kisokero rowanakemi irirori. Kaariperoshireri
    pinaweta, pipakagairo. Pithopithowairentzi pinaweta, pintampatzikashiretai.
  aon-aon: Aria ipak punak hurukatin abom um Iruhin aria anan ta nunaki hurukatin
    um ipak. Ipak douk pape penek yoweishi inahos iri, ipak pukutishuk aria putanam
    putogur yopishi arpesh. Aria ipak peyagwreh biyog nokwatog iri ta pukutukuk eshudok
    yoweishi inahos aria punek ipakip urkwip putogur yopip.
  hus-NT-2005: Ki utéchtsik ba na Dios ani Jajáꞌ neꞌech ka utey kʼal tatáꞌtsik. Max
    i walbinal, ka jilaꞌichtsik an walastaláb; ani tatáꞌtsik xa leꞌnál ka kʼakʼnaꞌ
    na Dios ani a kʼanidhál jeye xowaꞌ waꞌach yab alwaꞌ ban kʼayꞌlá, yabich ka tʼajaꞌtsik
    anchanꞌ. Ka kʼakʼnaꞌtsik tokot na Dios ani anchanꞌ, neꞌech ka tʼokedhaꞌtsik na
    ejattal.
  mig-NT: Kandita nuu̱ Dios, te máá‑yá ná kándita‑ya̱ núu̱‑ro̱ núsáá. Róó cha̱a kásá'a
    kua̱chi, nasándoo nda'a‑ro, te róó cha̱a kájani ɨɨn kájani uu̱ ini̱‑ro̱, nasándoo
    añú‑ro̱.
  bps-bps: Fdadong gamu di Dwata, na fdadong kenen di gamu. Gamu dad gamsalà tooyu
    tnagak dad sasè nimòyu! Gamu dad lwe nawa di kafaglutyu, tooyu tanlu i fandamyu!
  mbs-mbs: Aw megpedapag kaw diyà te Timanem, megpedapag heman sikandin diyà kenyo.
    Sikiyo eg-inang te salà, lengà kaw den. Sikiyo otaw egdowa-dowa te kenyo pegpenimanem,
    ontò niyo den lobosi se pedowan niyo.
  tof-tof: Godón minggüpanan togob, da wa kubó yabü minggüpanan tame. Yabiób tang
    bagulam, e kolae tonarr kolpam nidipakla, akó yabiób moboküp ⌊kolkal⌋ ninam, e
    ninis gyagüpitótóke nidipakla.
  cme-NT: Piyaaŋ Diiloŋo‑i, na ka bi da u piyaa-na. Ãmbabalmanciraaŋ namaa daana,
    hielaaŋ na naŋga ãmbabalma-na. Hɔmmu hã-mu-hãi taaŋ namaa temma‑i daana‑i,
    hielaaŋ ãnjɔgɔbabalamma‑i na hɔmmu-na.
  sus-sus: Wo wo maso Ala ra, a fan a masoma nɛ wo ra. Yunubitɔɛe, wo wo yɛtɛ rasɛniyɛn.
    Filankafuie, wo wo bɔɲɛ rafiixɛ.
  pon-2006: Kumwail keido mpen Koht, oh e pahn ketin keiong mpamwail. Kumwail me dipan
    akan, kumwail kamwakelehda pehmwail kan. Kumwail me mwalaun kan, kumwail kaminehla
    loalamwail kan.
  dad-dad: Negur wagen usig len, ĩ ã wagein isiyouf. Mosor adodo ã, imeĩ kulo gouf,
    kisi uru adodo ã, kisi tenebur ein nẽ oroya bun unogef anĩ utorõg fen, kisi ganan
    Negur bun dogol unogouf.
  zab-NT: Gulbinuu Xtadnɨ Dios ne laany zunny cuend laat. Ziyza gulsía laat de xtuldtɨ
    de bɨnduld. Ne dibyquia dibylaaztɨ gulchanuu xnez Dios laat ni runtioplaaztɨ.
  jae-jae: Atu gasuc Anôtô, go êtu gasuc amac. Amac lau sec, akwasiŋ lemem êtu selec.
    Ma amac lau-têmtac-luluwaga, amansaŋ nêm ŋalêlôm ŋawa êsa.
  ksd-ksd: Avat a kakari pire God, ma God na kakari tadav avat. Avat a gi ra lima
    i vavat, a umana tena varpiam, avat a vagomgom ra bala i vavat, avat ba i ivut
    ra nuknuk i vavat.
  msm-NT: Padani kow to Diyus, aw ogpadani sikandin iyu. Sikiyu no mgo makasasaya,
    ojowi now on to sae. Sikiyu no mgo paling-paling to pagtuu, tibuyusa to ginhawa
    now duon to Diyus.
  myk-myk: Yi fulo Kilɛ na, Kilɛ bɛ na vulo yi na. Yee jurumupyii, yi yi keye je wolo
    jurumu ni; yee fungɔnyɔ shuun shuun fɛɛ, yee di yi zɔlɔɔ pu pye fɛɛfɛɛ.
  sbe-sbe: Bena kwa sigilau Yaubada kalinawai, na kabo iya hinage ye laowa kalimiuwai.
    Ya hededelaowa komiu tamowai yabayababadi kalimiuwai, bena yomi laulau yabayababadi
    kwa hekaiyawasidi, yo ya hededelaowa komiu taunuwalabulabui kalimiuwai, bena nuwamiu
    ne kwa heꞌaꞌadi.
  mcr-mcr: He Goti Iquenyqä qäqiqi ppŋqe. Ga Iqu henyŋqä qäqiqi pätŋqänä. Kŋuä hŋquaqu-hŋquaqu
    ämapu, suqä quvqä iqä iquenä, hiqä hipaiŋi, asŋä huätä äqiyämäupu, hiqä qeqä-quuvqä
    imŋi, ikikinyäŋä imäkmbu.
  cux-NT: Ndaá nī nanááⁿ Ndyuūs ní Ndyuūs ní chí nndaa ntúūⁿ yā nanááⁿ ndís'tiī. Ndís'tiī
    'iiⁿ'yāⁿ nuuⁿndíī nadidɛɛvɛ́ nī vida yeⁿ'é nī. Ndís'tiī chi vɛ́ɛ́ 'uūvī vaanicadíínūuⁿ
    yeⁿ'é nī, nadidɛɛvɛ́ nī staava yeⁿ'é nī.
  tur-YTC: Tanrı’ya yaklaşın, O da size yaklaşacaktır. Ellerinizi temizleyin ey günahkârlar.
    Yüreklerinizi arındırın, ey çift fikirliler.
  san-ITR: Ishvarasya samIpavarttino bhavata tena sa yuShmAkaM samIpavarttI bhaviShyati|
