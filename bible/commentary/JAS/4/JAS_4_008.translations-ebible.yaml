  eng-BSB: Draw near to God, and He will draw near to you. Cleanse your hands, you
    sinners, and purify your hearts, you double-minded.
  cpu-NT: Pampithashire povanairi eeroka Pava, eero jookane jovanakemi irirori. Kaariperoshire
    pinaveta, povashaantayetairo. Terika pinkyaaryooventairi, pinkiteshireventairi.
  san-ASM: ঈশ্ৱৰস্য সমীপৱৰ্ত্তিনো ভৱত তেন স যুষ্মাকং সমীপৱৰ্ত্তী ভৱিষ্যতি| হে পাপিনঃ,
    যূযং স্ৱকৰান্ পৰিষ্কুৰুধ্ৱং| হে দ্ৱিমনোলোকাঃ, যূযং স্ৱান্তঃকৰণানি শুচীনি কুৰুধ্ৱং|
  tac-NT: '''We ''la niraga oyérowa Onorúgame, ''liko Onorúgameka ''we ''la repúmala
    ''emi. ''Emi resítiri ''nátame nisa ''ma se''wí pápua alué chátiri ''nátili. ''Emi
    Onorúgame oyérame aminami ''we korume e''karúgame tábiri jena wijchimoba nerúgame,
    ''la bi''lepi ''nátili ''nátame niwa ''nalina, pe Onorúgamecho ''la oyériga.'
  eng-WEBPB: Draw near to God, and he will draw near to you. Cleanse your hands, you
    sinners. Purify your hearts, you double-minded.
  gfk-H: Muat na haan huteta ta Kalou ma Kalou na haan huteta ta muat. Muat ira tena
    sakena, i tahut bia muat na kap sei ira sakena ta ira numuat nilon hoing tikai
    i hilhilim sei ira bilinga tano limana. Ma muat ing i harkata ira numuat lilik,
    muat na hagamgamatien ira bala muat.
  viv-viv: Yaubada liline wanayemu tu Bana lilimiya-moꞋaya ginayemu. Omi tokoyona
    nimami koyona againe watunena-ma, nimami wanakolana. Omi tonuwaluga, nuwami wanakiveyeveyegana.
  yao-yao: Mwaŵandichile Akunnungu nombewo chambandichile. Njosye makono genu mwanya
    ŵandi ŵa sambi. Nswejesye mitima jenu mwanya ŵaulamba.
  tgp-tgp: Ha mai mariviti isan God, ale enia i pa mai mariviti isamim. Ha sopo lavi
    na hina lumiha na maurimim, ka tamlohi hehe, ale ha onehi na mapumim la vokevoke,
    ka tamlohi r̃om rua.
  auc-NT: Wængonguï gämæ̈nö pöedäni. Pömïni ate tömengä wæætë mïnitö weca poncæcäimpa.
    Mïnitö wënæ wënæ cæmïni ïnömïni inte önompo mempote baï waëmö pönï quëwëedäni.
    Ayæ̈, Wængonguï ingante waadete pönëmopa, ante ämïni incæ adobaï inguipoga näni
    quincoo pönëmïni inte mïnitö mënonga ante pönente quëwënömïni ïmïnipa. Ïninque
    edæ mïmö ñä mënongate baï cædinque töingä pönente entawëmïni baedäni.
  kbc-NT: Ipecitege Aneotedoɡ̶oji, odaa nebi jaɡ̶aɡ̶a ipegitedaɡ̶agitiwaji. Ikani
    mawii ane beyagi, akaamitiwaji anakaami abeyacaɡ̶aɡ̶a, micataɡ̶a niɡ̶ina oko me
    iwilegi libaaɡ̶atedi ane napioi. Jinaɡ̶aleeɡ̶oteteni nowooko ane beyagi catiwedi
    ɡ̶adaaleɡ̶enali, akaamitiwaji anoleetibige memaani Aneotedoɡ̶oji, pida aɡ̶ikani
    moleetibige memaani niɡ̶inoa anicinoa aninoa niɡ̶ina iiɡ̶o.
  bmh-bmh: Ag Uwait nug waugab betebi, gonug koli ag waiagab alamau. Ag igul eg macanemen
    dudu, agal igul eg utan. Ag dudu dabeleu aliag mui, ag go dabeleu eg agal oiagab
    oug dareu han oi haran.
  ctu-BL: Lʌc'tesan la' bʌ ba'an Dios. Che' jini mi caj i lʌc'tesan i bʌ ba' añetla.
    Xmulilob, poco la' c'ʌb. Jatetla cha'chajp jax bʌ la' pusic'al sʌq'uesan la' bʌ.
  meq-meq: Həndzəɗum ka təv i Mbəlom, ma həndzəɗiye tə nəkurom dərmak. Nəkurom neheye
    faya ka gumeye mezeleme aye, barum na həlay kurom. Nəkurom neheye mədzal gər sulo
    sulo aye, zlum na mezeleme abəra mə ɗərev.
  noa-H: Hẽwandamta pãach haig dʌ̈i p'ẽs t'ʌ̃r hahau habat; magbaawai hichdëujã pãrau
    hich hig nʌm k'ap pãar dʌ̈i hogdʌba nʌrraju. Pekaúa jua p'ʌisimjö sĩsidʌm k'ʌʌn,
    hirigta hidëu pãach pekau hʌpibat. Pãar jãg Hẽwandamau k'õsimjö nem waum k'õsinaa
    hĩchab parhoob pãach k'õchagpierr nem waum hiigjem k'ʌʌnjã, hidëu hirigta pãach
    t'ãar hajaug paapibat.
  alp-NT: Imi tehaike Alla hoko Alla lekwe Itehaike imi. Imia rebe imi ono dosare
    hleke bei ono dosa kai lalemi batuke hlaleke loko Alla neka leke lalemi mise.
  san-VEL: ii"svarasya samiipavarttino bhavata tena sa yu.smaaka.m samiipavarttii
    bhavi.syati| he paapina.h, yuuya.m svakaraan pari.skurudhva.m| he dvimanolokaa.h,
    yuuya.m svaanta.hkara.naani "suciini kurudhva.m|
  kbq-kbq: Anumzante erava'o hinkeno, Agranena tamagaritera erava'o hino. Kumi vahe'motma
    tamazana sese nehutma, tare tagufa antahintahine vahera tamagu'a eri avusese hiho.
  kbh-kbh: Bëngbe Bëtsábioye s̈mochtobeconá, y cha echanjama ts̈ëngaftanga nts̈amo
    cha yomnama chacmotsësertánama. Ts̈ëngaftanga bacna soye amënga, cach ts̈ëngaftangbe
    cucuats̈ë́ngaca ts̈abe soyënga s̈mochtsama, bacna soyënga ndoñe. Ts̈ëngaftanga
    chë inÿe ora jtsejuabnayana Bëngbe Bëtsá jtsebobonshánama, y inÿe orna, nÿe quem
    luarents̈a soyënga jtsebomnama, s̈mochtsajbaná bacna soyënga jamama bos̈ana, chca,
    nÿe ts̈abe juabnënga ts̈ëngaftangbe ainaniñe chas̈motsebomnama.
  ron-LSB: Apropiați-vă de Dumnezeu, și el se va apropia de voi. Curățați-vă mâinile,
    păcătoșilor. Curățați-vă inimile, voi, cei cu minte dublă.
  pon-pon: Kakondak monion on Kot, a ap pan kupukupera komail, kamakelekel pa omail,
    komail me dipan; o kaminela monion omial, komail me lol riapot.
  nhe-BL: Ximonechcahuica campa Toteco huan yajaya inmechnechcahuis. Cuali xijmachilica
    para intlajtlacolchihuani huan xijcahuaca imotlajtlacol. Inquipiyaj ome imoxayac
    pampa nojquiya inquiicnelíaj ni tlaltepactli, huajca ximoyolpajpacaca.
  sps-sps: Fasiruu naa yam ten Gov, ana Ayei te naa fasiruu me tsumi. Garus yam a
    nimam, amin vainy pisiin! Fataabos yam a aave mami, min vainy te kaa mirom fuan
    fakats!
  wnc-wnc: Ngan. Ginda Anutue kuke kekeknga yutnong. Yuwawa ita gin gatandamik. Ginu
    waiaknga pasiya amin! Gindane waiakngasa gatukande bitapenong. Siwan ginu natdetdetzaatang
    takngaayana kaya nataaing amin! Gindane musipzaatang takngaaya wa nataaingu apbitateke
    takngatukan tawake Anutue natanggamatanong.
  bus-bus: À sↄ̃ Ludazi, eé sↄ̃azi. Durunkɛrinↄ, à ↄ bↄ durunn. Nↄ̀sɛplaadeenↄ, à
    a swɛ̃̀ pípi.
  gub-BL: Pezamutar katu Tupàn nehe. A'e mehe peamutar katu a'e nehe no. Pepo ipiw
    mehe pezepuez. Nezewegatete, pezapo ikatu 'ym ma'e peiko ko 'ar rehe. Pepytu'u
    tuwe nehe, pezepuez taw ài nehe. — Xo ikatuahy ma'e azapo teko ihe, peze mua'u
    peiko, ikatu 'ym ma'e iapo mehe. Pepytu'u nezewe peze'eg ire nehe.
  imo-imo: Gote kinye kopu tepo molamili ningo yu moromona nondoko wangei. Nondoko
    onge wali eno kinye kopu tepo molamili nimbe yu eno molongena nondopa ombalo.
    Eno ulu pulu keri teremele imbomani Gote moromona nondopo pamili ningolio imbo
    tenga ki kalaro moromo wali kulumie toromo mele enonga konopuna enongano pimele
    uluma kulumie taio. Eno imbo konopu talo peremo imbomani konopuma kake tepili.
    We melema konopu kimbo tipo moromolo mele mainye pupili neio.
  boj-boj: Niŋgi Qotei jojomyoqnibqa a kamba dego niŋgi jojomŋgoqnqas. O une tamo,
    niŋgi quiy. Tamo naŋgi naŋgo baŋ yansoqnsib jiga koboteqnub dego kere niŋgi nuŋgo
    are miligi gereiyoqnsib bulyoqniy. Niŋgi areqalo aiye aiyelteqnub qaji olo nuŋgo
    are miligiq dena jiga kalil taqal atoqniy.
  eng-DRA: 'Draw nigh to God, and he will draw nigh to you. Cleanse your hands, ye
    sinners: and purify your hearts, ye double minded.'
  knf-knf: Nañogan Naşibaţi aşë ñogan. Nañowan iñen yi nan an bado pekadu ; nabot
    najinţan ŋhaaş ŋi nan, an bañaaŋ biki ŋşal ŋtëb.
  san-KHM: ឦឝ្វរស្យ សមីបវត៌្តិនោ ភវត តេន ស យុឞ្មាកំ សមីបវត៌្តី ភវិឞ្យតិ។ ហេ បាបិនះ,
    យូយំ ស្វករាន៑ បរិឞ្កុរុធ្វំ។ ហេ ទ្វិមនោលោកាះ, យូយំ ស្វាន្តះករណានិ ឝុចីនិ កុរុធ្វំ។
  arn-NT: Fülkonmün ta Ngünechen mew, fey kisu fülkonay ta eymün mew. ¡Liftumün tamün
    mongen, pu yafkafe! ¡Liftumün tamün piwke eymün ta epurume rakiduam nielu!
  zas-NT: Gol gubig loj dux Dad ree Dios din güün cwentaman lëjt, guiáad lëjt béndol,
    gol bariica loj dol, guiáad ree bén yuꞌ nawëëg luxdoo guial chinalidi xnejz Dios,
    con guidib luxdoodi gol binalaman.
  ken-NT: Kokosí nɔ́kɔ́ ká mmʉɛt nɛ Mandɛm nɛ chɔŋ Mandɛm ankokosi mmʉɛt nɛ bhe.
    Bě bakʉ̌ bɛbʉ́, fɛrɛ́ ká amɔ́ ndǔ bɛbʉ́. Bě bho bǎchí ɛkak nɛfí ɛkak ánywɔp,
    fɛrɛ́ ká bɛbʉ́ antɨ bɛ́ batɨ yɛka ambak pɛ́pɛ́p.
