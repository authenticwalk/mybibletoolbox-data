    śucīni kurudhvaṁ|
  nho-nho: Kootou oomai ki tauppiri kootou ki TeAtua, aa a Ia ma ki hanatu ki taupiri atu
    Ia ki kootou. Fuiffui naa rima kootou, kootou naa tama haisara! Hakakkee naa ora
    kootou ki mataffua, kootou naa tama e kaikailua!
  gym-NT: Krötö känime Ngöbö ken munkwe amne Ngöbökwe krötadi känime mun ken arato
    mun die mikakäre. Mdakäre abko, nita köbötike amne ni kise tä nebe merebe, ye
    kwrere mun kukwe kämekäme nuenkä Ngöbö rüere ye käkwe nüna merebe Ngöbö ngwärekri.
    Erere arato, mun töi ñäkänintbe ketebu abko tö Ngöbö tarei kukwe kämekäme ben
    gwaire ye käkwe ja mika deme Ngöbö ngwärekri amne kukwe kämekäme mdeita nebe mun
    töite, ye abko kita temen munkwe.
  azg-NT: Quinanꞌndyooꞌhoꞌ na mꞌaan Tyoꞌtsꞌon, yajoꞌ mantyi nquii jon ntsindyooꞌhin
    yohoꞌ. ꞌOꞌ na nanꞌxuanhoꞌ jnan, quitjihoꞌ ntyja ꞌnaanhanꞌ chaꞌ nduihoꞌ na ntjuꞌ
    ntyja ꞌnaanꞌ na cotsamꞌanhoꞌ. ꞌOꞌ na ve vaa na mꞌaanꞌ nꞌonhoꞌ na conanꞌjonhoꞌ
    yo Tyoꞌtsꞌon, quintcüeꞌ nꞌonhoꞌ chaꞌ nndëë nanꞌxuanhoꞌ na jiꞌuahoꞌ na tonnon jon.
  bhd-bhd: परमेशरेरे नेड़े एज्जा, त तै तुश्शे नेड़े एज्जेलो, हे पापी लोकव, अपने ज़िन्दगी
    करां पाप दूर केरा, ते हे दुमन्ने बाले लोकव अपने मन्न पवित्र केरा।
  too-NT: Catapajtzūtit con Dios lā' xla' nā nacātā'latahui'layāni' hui'xina'n. Lā'
    hui'xina'n a'ntīn tlahua'yā'tit a'ntū xako'hua'jua', tū'tza' catlahua'tit. Lā'
    hui'xina'n a'ntī pāxquī'yā'tit Dios lā' nā a'ntū ixla' huan quilhtamacuj, camakxtektit
    huanmā' xako'hua'jua' mintapāstacna'ca'n.
  ind-AYT: Mendekatlah kepada Allah, dan Dia akan mendekat kepadamu. Bersihkanlah
    tanganmu, hai orang-orang berdosa, dan murnikanlah hatimu, hai orang-orang yang
    mendua hati.
  cjo-NT: 'Pikenkithashiryaapiinterikya Tajorentsi pameentyaari. Irira kijokiro rowantemiri.
    Pantawitakawoni kaari kameethatatsi; iroñaaka pookaero maawaeni iroka eejatzi
    pijeekanteeyari kameetha. Osheki pitheenkakirini Tajorentsi; pikanteri iroñaaka:
    “Pawa, nantakiro kaari kameethatatsi, niyotzi tee okameethatzi, tee nokoyi napiitero,
    pipeyakotenawo. Powameethashiretena, pikenkithashiryaakagaenawo kameethatatsiri”.'
  nsn-nsn: La uahuhutula tang God mare la uahuhutumeono tamiuoum. Inggoumeitir uoto
    guata tar niguata uasa, uadelauana tar tukunumiu! Inggoumeitir torik remi ninaman,
    uadelauana tar ninamana uasanit re moko tar balamiu.
  san-DEV: ईश्वरस्य समीपवर्त्तिनो भवत तेन स युष्माकं समीपवर्त्ती भविष्यति। हे पापिनः,
    यूयं स्वकरान् परिष्कुरुध्वं। हे द्विमनोलोकाः, यूयं स्वान्तःकरणानि शुचीनि कुरुध्वं।
  tna-NT: Diusu peje su menariatique. Ahua daja micuaneda epu su, tuahueda di micuana
    enariata. Juchaji cuana, jucha mearijique. Bubeta cuana, aimue detse da hora su
    cama micuaneda Diusu ibuneda ebainia neje tupupai ai madhada cuana a cua mahue.
    Ahua daja micuaneda epibatiani su, micuaneda da beta pibaji epuani. Menimebutsepiatique.
  lid-lid: Aha badeh, kala mirihik handru ta Kindrei, ya iy kameh eme mirihik handru
    taha. Aha lau mwan ma badih ta lomondra ndra-in ma ta karei, kandriyen taha badeh,
    kasahan mwasin i buku ndramak sikine minen asahan ha-un ja. Buku budon taha i
    lundra, baden eh, aha karuwani budon ndra-in nane udu ndrine aha badeh, ki-iu
    ai.
  wim-wim: Niiy thinth-thinth wampān nungant God.antan-a, aꞌ niliy puth-a, thintham
    ngul wampow niiyanta. Than weeꞌ-weeꞌanangan way yump-yumpantan-a, than wantiythan
    ngula, aꞌ putha than weeꞌ-weeꞌanangan yaan-yaanangan monkan-wakantan nunang God.an-a,
    than kan-kanam paththam monkan-wakiythan nunang God.ana.
  zga-M: Muhegelelage pa wipi nu Nguluve, nu mwene ayihegelela pa wipi nufwe. Musukhe
    amavoko aginyo umwe mwivanya mbivi nu khusuka inumbula jinyo umwe mwi va nyavufumbwe
    vuvili.
  yom-yom: Bika lufikama vadi Nzambi ayi niandi wela kulufikama. A beno bankua masumu,
    bika lusukula mioko mieno, vedisanu mintima mieno beno batu luidi mintima mi vasuka.
  eng-NNA: '@see-verse:JAS.004.007'
  san-SIN: ඊශ්වරස්‍ය සමීපවර්ත්තිනෝ භවත තේන ස යුෂ්මාකං සමීපවර්ත්තී භවිෂ්‍යති| හේ පාපිනඃ,
    යූයං ස්වකරාන් පරිෂ්කුරුධ්වං| හේ ද්විමනෝලෝකාඃ, යූයං ස්වාන්තඃකරණානි ශුචීනි කුරුධ්වං|
  yut-yut: Piŋkop da kapmatjok kɨni, aŋakwa Piŋkop ji da kapmatjok apjak. Yokwi pakpak,
    amɨn da kɨsitni pakbikon sugaŋba kɨlegɨsi aŋ, uŋun da tɨlak butjikon yo yokwi
    toŋ uŋun sugaŋba kɨlek taŋ mudoni. Jamba but amɨn, butjikon nandak nandak yokwi
    toŋ uŋun wɨrɨrɨk mudoni.
  grc-BYZ: ἐγγίσατε τῷ Θεῷ, καὶ ἐγγιεῖ ὑμῖν. καθαρίσατε χεῖρας ἁμαρτωλοὶ καὶ ἁγνίσατε
    καρδίας δίψυχοι.
  cpc-NT: Kinkithashiri powanairi iiroka Pawa, kiso jowanaimi irirori. Kaaripiroshirika
    pinawita, powajyaantairo. Tiirika pityaaryoowintairi, pinkitishiriwintairi.
  nhg-NT: Xomopachucö tieca Deus, hua yejuatzi nepachulus ca nemejua. Xomoquextelicö
    inu tlajtlacule tli nenquechijque ca nemomöhua, nemejua tli nentlajtlaculteque.
    Nemejua tli nencate de ume nemoyulo, sa xecnequecö lo que tli yectec.
  nya-nya: Sendezani kufupi ndi Mulungu ndipo Iye adzasendeza kwa inu. Sambani mʼmanja
    mwanu, inu anthu ochimwa. Yeretsani mitima yanu, inu anthu okayikira.
  ngu-NT: Xnisihuican Dios niman yejhua mechnisihuis. Nemejhuamej tlajtlacolejquej,
    xmoquixtilican nemotlajtlacolhuan quen se tlacatl quinoquixtilia on tlajli ijcuac
    nomajtequiya. Nemejhuamej yejhuan nenquinequij tlajtlamach ipan in tlalticpactli
    ican xcuajli nemoelehuilis niman no nenquinequij nenquitocasquej Dios, xchipahuacan
    nemoyojlo.
  kup-kup: Tapanen ari Godiz nakoe sa ravat pimaz homevai sohopeken, pi amun arim
    nakoe hepan. Met darim marañ ivov beteamegin tin ravamahavoz zut arim horï tameg-poñ,
    ma arim lop houlorizaronañ hez-poñ betet hodad tinavonañari ravat sohozei.
  jid-jid: whie ye ni rji u wawu me ni whie ni yi ngla wo mbi biyi bi latre ngla sron
    mbi biyi bi sron ha
  wmw-wmw: Ritengezeni muwe karibu ya Mwenyezimungu, na iye akuwa karibu namwe umwe
    wamádambi, asani kutenda ubaya. Umwe wanu wa malulimi mawiri, swafini myoyo yenu.
  gmv-GGM: Xoossako shiiqqite izikka intekko shiiqqana. Inteno nagaranchato! inte
    inte kushe geeshshite, inte nam77u qofan qaxiizayto, inte inte wozina geeshshite.
  ssg-ssg: Towiahua ti lialui woumuto ape hong usiwa nauna ti Haeu lehe i sohot tel
    ngahatiamuto. Kum ailele saun lialun ti amuto ailele. Tu matuhawa ti Haeu, amuto
    teteka namilomuto uke huaik ti usian.
  zpo-NT: Bii be lo Dios zee noka Dios bii gax lo be. Sembey be lextoo be, xaa nle
    kwaan nawent nu xaa nzhak chop yek.
  poy-poy: Mumsegeleri Mlungu, nayomberi hakawasegeleri mwenga. Mguluri mawoku genu
    mwenga yamutenda vidoda! Muyipungi myoyu yenu mwenga wafyangu!
  qwh-NT: Dios Yayata mas cuyayänequipaq yarpacachäyë. Tsemi qamcunatapis pe ancupëcuyäshunqui.
    Jucta wacta yarpacachaq jutsa ruraqcuna, mana alli rureniquicunata jaqirïcurnin,
    shonqiquicuna mana alli yarpacachashqanta ama rurayënatsu.
  gaw-gaw: Ag Kayak gumidna wap̱eg amu Nug ele ag gumaṯa doḵu. Danab nug ep̱eg lep̱a
    ihe, ena daaṯe bia amu ag hip̱unin danab ag hep̱eg, ag oolag op̱ia awak dayaḏ!
    Amu danab laa ag dab mak aḏit ele, ag dab mak nau ag oolagp̱anu maop̱eg uḵaḏ!
  nca-nca: Ye wosoya Anutuko uyari. Ŋunde ti ene ŋuya woso yeno maheweya. Yeko quhurí
    uni, kandeyembo o quhurí teyote ŋu se rotoyi. Yeko newonde irisa uni, newondeyemo
    o piyimi ŋu se rotoyi.
  zpz-NTPP: Bechaꞌ der lo Ñgyoozh. Orzeꞌ Ñgyoozh gyechaꞌ gaꞌm lo der. Gal nu ricy
    der ornu rgyiib ru yaar, ni bdiib der de coz cyi nu ricy ru, de ru mbecy cyi.
    ¡Bicy der nu gyacaacy lardoor, de ru mbecy nu ricy cyup ic!
  zac-NT: Gulë bëdëꞌë sí cuezënú Dios lë́ꞌël, iurní cuezënú më lë́ꞌël. Lëꞌë të nanapë
    duldë, gulë bëabrí lduꞌu të con Dios. Lëꞌë të nanapë chupë llgabë, gulë bëluaꞌa
    të́chil lu ra cusë mal.
  kyg-kyg: Goti haopaleꞌmo vigenoꞌao lapakae lapaopaleꞌmo eno. Hosu kavaꞌmo nehaya
    vayaꞌmogitapae, huꞌna, lapayaꞌmo sese hiyo. Lole lapakesamo neꞌafiya vayanagi
    lapaipafatiꞌmo oꞌaniꞌyamo aeta kalo paetapa ataleyo.
  kmk-kmk: Umadani kayu kan Apudyus kad umadani pay kan dikayu. Dikayu un gumabasuḻ
    daḻusan yu nat mantatagu yu. Dikayu un mangkagkagwa si somsomok, daḻusan yu nat
    somsomok yu ot iyossaan yu kan Apudyus.
  cao-NT: Dios qui basimacana. Ja qui pi ma basimano tsi mato qui basimaxëhi quiha
    jaa ri. Mato jabi yoi ca bahuëcana, dos ca shina jaya cabá. Jia ca ó roha quëëcana.
  bbr-bbr: Ak Anut nuka siakup potona, kos ätäi ak siarakap kowai. Ak onok aru miäi
    roat, akan onok aru utowe. Ak roat ronkat oiroror orip, ak kiro ronkat aru akan
    woiaka uru rau ran oikurewe.
  inb-inb: Taita Dius­pag­ma mana man­chas­pa­lla kailla­iai­chi. Chasa rurag­pika,
    pai­pas kam­kuna­pag­ma kai­lla­ian­gami. Mana alli­lla rurag­kuna kas­paka, chi
    mana alli­llata mai­lla­rig­sina rurai­chi. Kai alpa­wa i Taita Dius­wa sug­lla­pi
    iuiag­kuna, tukui sun­gupi jiru iuiaita sakii­chi, Taita Dius­pa­lla kan­ga­pa.
  hrv-hrv: Približite se Bogu i on će se približiti vama! Očistite ruke, grešnici!
    Očistite srca, dvoličnjaci!
  box-NT: Mi lɛ́n va lè le Dónbeenì cɔ̃́n á lerɛ́n ɓɛ̀n ǹ sĩ́ mí yahó. Minɛ́n
    bè-kora wérowà, mi khí mu bè-kora wéró yi. Minɛ́n na yí máa bè mu bìo
    dà-kéní mɔ́n, mi día miten ɓúenɓúen na le Dónbeenì yi.
  ote-NT: Jonihʉ co Ajua̱ y núꞌá̱ da joni con gueꞌahʉ. Núꞌahʉ guí øthʉ ya tsꞌoqui,
    ꞌueguehʉ de gueꞌʉ pa strá ntꞌaxi ri tehʉ. Ha núꞌahʉ guí yohna ri mfenihʉ, ntsøꞌmhʉ
    de núꞌa̱ guí øthʉ, pa njabʉ da za da tꞌaxca ri corasohʉ.
  wnu-wnu: Ende at an Qenu tenori mom igamari wo gor mom an igusub ten igoriba. Misir
    boru-boru eng misirt igo eng mom ba dibesiari munon uben unun gab birogonima oan
    bura gas ende ebeiner. Misir ombur igub igo gab eng wagar.
  zam-NT: Ftolo gòo gu' loo cón che'n Diox par tolo ta' gu' cuent cón nac cón che'n
    Diox no par tolo li nèe gu' gu' loo cón che'n Diox. Chele' gu' tataa li, Diox
    altant tyoo par tolo li Diox anggàc más con' ndac loo gu'. Mèn co' ndxàp xtol,
    gòc gu' mèn co' lyàa yéc no co' lyàa lezo' loo Diox par yumbìi xtùuz gu' no par
    yumbìi lezo' gu' loo cón che'n Diox xal co'se' tech mèn ya' mèn par nambìi yan'
    ya' mèn. Le' gu' co' nac chop loo chop la's co' lya's que' lezo' Diox no co' ndlya's
    leque tiemp li co' nac cón che'n xab izlyo' na, blàa yéc gu' no blàa lezo' gu'
    loo Diox par zye' mod co' ndxàp gu' ba' par thìb lìte yéc gu' no thìb lìte lezo'
    gu' yòo gu' loo cón che'n Diox.
  zyp-NT: Khazing cawh a va ne la, a ca ne hra he a. Naaning mehsua sahlo, naa kih
    a si my lo, naaning lungreh a hnui lypaw sahlo, naa lungthing khah pathaisah my
    lo.
  sey-NT: Maijaꞌquëna tsioja̱ijëꞌë, i̱pi mësaruna tsioja̱ijaꞌquëre. Coꞌaye yoꞌocohuaꞌi
    të̱no to̱jëꞌë, mësaru jë̱ñare siꞌsi paꞌiye. Maijaꞌquëre oñuꞌu cajëtaꞌa iye paꞌiye
    se oijë yoꞌocohuaꞌipi ja̱ siꞌsi paꞌiye tsoa to̱jëꞌë, mësaru joñoare.
  nvm-nvm: Regavo ni biom God samaij ijia vaga fu biom jon ruak. E guri oi nokarok
    (2) vierafene tavan bog ise rejo gurie. Ni imut jon ijiga oijon kege do some una
    karoif.
  mps-mps: Tama tiyu, dage God pąba mu peyu tibaso da, aga dage pąba mu aselama,
    bidaibao. Tama dage te dwai sę me sogo me sogo ebo bidi dabe, duga nogogo dwai
    sę ebo tagalama, dwagi yai sę naga yao, te bidigo nogo ąįde telabo tiwai te
    meda meniama dwagi yai tiwai yao. Dagego te Godigo po wabo odobo me te tǫde kolesaga
    ebo te homu si elalubo, te dwai homu ebo kolesaga dagego homude elalubo te sela
    sąyao, homu deli naga eyu bidao.
  pab-NT: Xaiyateretyoa hoka Enore maniya taita xisaona hoka kaxaiko ite xiso. Xatiheheta
    xikahe, iniyalahare nomaseharenae. Iniyalahare xahekoitere xahalakisa, awa atyo
    hinama maniya haxowakita xahekotya.
  llg-llg: Masusua fo ei masoda dalek esa mia Manetualain. No leondiak, Ndia deka-deka
    no ei boe. Wei, ei mana masoda manggenggeo kala! Ei musi mamandoo ei dala soda
    mala. Ma ei madale kabaꞌe kala! Ei musi laꞌok no ndoos tungga Manetualain, ma
    boso laꞌok singgo kii-konak bali. Doo basa ia, ei masoda mamahoko ma kada hika
    kakaka. De hatematak ia, ei hahae leo! Ei bubuluk ei dale mala kabaꞌek, ma ei
    sala mala so. De, malolenak ei fale ei dale mala, ma mamatani makaleleu leo.
  kyf-kyf: A nyni -Lagɔ -yɔla, 'ɩn ɔ 'ka aɩn -yɔlanyni. Gbʋnyuu -lɛnʋnya, a -wɔlʋ
    amɩaa kwɛnya -yɔ! Dlɩ 'sɔ -nyɩma, a mnazɩ amɩaa dlɩ -yɔ!
  tpi-tpi: Yupela i mas i go klostu tru long God, na em bai i kam klostu tru long
    yupela. Yupela man bilong sin, bel bilong yupela i mas kamap klin, olsem man i
    wasim han bilong en na i kamap klin. Yupela man i gat tupela tingting, yupela
    i mas rausim dispela tingting nogut long bel bilong yupela.
  mih-NT: Tuhva ndo sii ra Ndyoo, ta cua tuhva ra sii ndo. Zaña ndo sii sa ña vaha,
    ndoho ra iyo xaan cuatyi. Ta ndoho ra cuñi zuhva sa iyo ñuu ñiyɨvɨ ya, ta zuhva
    cuñi tucu ndo sii ra Ndyoo, zandu‑ɨɨn ndo iñi ndo ta minoo ñi cuhva caca iñi ndo,
    ta ɨɨn ñi sii ra Ndyoo cuñi xaan ndo.
  qvh-NT: Jusalicuyman umayqui churacash ama cawayaysu. Saypa trucanga Tayta Diosninsiman
    lapan shonguyquiwan yäracur pay munashganno cawayay. Sayno cawayaptiquega jusayquita
    perdonarmi Tayta Dios tantyasiyäshunqui pay munashganno imaypis cawayänayquipä.
  kms-kms: Nungoqi God nde tumo wondo tedi ni nungoqi nde tumo nandi. Nungoqi wutaqu
    yumbo ur brequ wand ye, nungoqi si wuye wap. Di wutaqu nei tevi kin nungoqi nei
    brequ umbo pe vise kin te meware ruso di nei irene nganye vise.
  agn-agn: Palenget amo ong Dios, ig lemenget ka tanandia ong nindio. Limpion mi tang
    mga boat mi, yamong mga mapinagtalaken! Ig limpion mi tang mga popotokon mi, yamong
    may mga nem ang pagdoadoa!
  nhi-NT: Xonmotoquican inauactzinco Dios, uan Yehuatzin motoquihtzinos namonauactzinco.
    Tlahtlacouanih, ixquimonchipauacan namomauan de nochi tlahtlacol, uan namehuan
    naquin oc namonyolometitoqueh, yec ixconmactican Dios namoyolo.
  ttc-NT: Pe'etok laq'chet ti'j Qtata Dios b'ix tetz owokel laq'chet eti'j. Intkaj
    esi' tzan ek'ulun nya'tx galan, etetz waq aj chimol choj a'ix. Etetz waq aj egan
    tzan etok lapet ti'j Qtata Dios b'ix ax n'el egani' te nya'tx galan twitz ja tx'o'tx'ni,
    intkaj ekola' te nya'tx galan tzan tkaj saq te etanim.
  dan-1931: holder eder nær til Gud, så skal han holde sig nær til eder! Renser Hænderne,
    I Syndere! og lutrer Hjerterne, I tvesindede!
  kwj-kwj: Wosini ma ku tani Gotri ni ku takai. Wowa rini ga kunu tambwa takaini sa
    ri ta. Kunu kapwa sumbu wosindau hima le, tapa kuhi ma ku yoko. Kunu sembe fisi
    ga dau hima le, inaka kapwa kuhi ma ku rani humbwesini kipe tumbwa ku da.
  vie-OVCB: Hãy đến gần Đức Chúa Trời, Ngài sẽ đến gần anh chị em. Người có tội, hãy
    rửa sạch tay mình và dâng lòng mình lên Đức Chúa Trời để Ngài ngự trị.
  kze-kze: Áánútuna egwaa'ó méwanamo éna Áánútu kentí egwaa'á méniye. sáwí'o kwéowai
    kawe'ó umáímo ménaaontave'a imáyáa é'a misáwí-yántáá'á túwáaro. Áánútuna imáyáawe
    marará-ímáyááwé tokáawai sáwí-imayaa tuwé'a kawer-ímáyáá oró.
  mpj-mpj: Jampa martu Mamakuwiyaju junga nyinaku, palujanuyila Mamalu martu jiinya
    ngampurrju kanyinmalpa, marangka. Palunyangkaya junga nyina, walykukajaya jurra!
  lbk-lbk: Somag-en kayo ken Apo Dios ya at somag-en siya ken chakayo. Chakayo ay
    fomafasol, chalosanyo nan nalokhit ay okhaliyo. Ya chakayo ay enchwadchwa, eesangenyo
    nan semekyo ken Apo Dios.
  mto-NT: Mutá̱mada je̱ Nteꞌyam, je̱ts je̱ꞌe̱ veꞌe mmutá̱mijiduvat. To̱kin toompada,
    maso̱o̱ktini je̱ mko̱ꞌo̱y joojntykinda. Pa̱n pa̱n jatyeꞌe du̱ma̱a̱tnavya̱a̱ꞌnuvaajnju̱dup
    je̱ Nteꞌyam je̱tseꞌe nay je̱ꞌe̱jyji du̱tonuvaampa je̱ naxviijnit je̱ kyo̱ꞌo̱y
    je̱ꞌe̱, naajkvaꞌatsjada.
  bzh-bzh: Ham na dus jaḳ Anutu, log rëḳ nam dus jaḳ ham. Ham alam nimin paya.
    Ham pesu nemamin in nġaa nipaya geham su gwevonġ! Ham alam sën kwamin neya luu
    luu lo, ham juuk kwamin nipaya sënë na in ham ayomin!
  guj-2017: તમે ઈશ્વરની પાસે જાઓ, એટલે તે તમારી પાસે આવશે; ઓ પાપીઓ, તમારાં હાથ શુદ્ધ
    કરો અને ઓ બે મનવાળાઓ તમે તમારા હૃદય પવિત્ર કરો.
  jvn-NT: Pada nyedeka marang Gusti Allah lan Dèkné uga bakal nyedeki kowé. Kowé sing
    pada nglakoni ala, dilèrèni lakumu sing ala kuwi. Lan kowé sing atiné rana-réné,
    resikana lan nuruta Gusti Allah.
  byr-byr: Sarɨmɨ Gotɨyaryaba aya kɨbanna nayaa dulaawila! Nabaai sahwai sarɨmɨnyaba
    aya kɨbanna bathelyɨ. Aꞌmwe kayaaꞌnanyabwi yadɨvɨsaihi, aꞌmweigɨ gɨnnya asɨraai
