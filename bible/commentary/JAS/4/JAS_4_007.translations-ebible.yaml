    afiꞌ tungga nitu ra malangga monaen hihii-nanaun. Labꞌan mihereꞌ e. No taꞌo naa,
    ana nela hela nggi.
  msy-msy: Kamaghɨn amizɨma ia uari dɨkabɨragh egh Godɨn apengan ikɨ. Ia Satan munasaraghtɨ,
    eghtɨ a ia ategh arɨmangɨgham.
  agg-agg: Ranɨmbo-hündambo-anɨmbo awi se afufurɨ-boadɨhindühɨ Godɨndɨ hoarehɨ nɨmandei.
    Satanɨmbo koandɨhoranɨ asu ai sɨheimbo hɨnɨŋgɨrearü haya fiboembui.
  ptp-ptp: Om xam pɨlepac xam dɨ loc vac Anutu kwa ngɨbi. Dɨ xam le pɨlihi dɨ tii
    Seten ên i pec vêl ên xam.
  nak-nak: Mai alele, eia koramuli seselea veia etato ge roromuli moli La Tahalo Uru,
    etato ge magiri robo tai e Satan, eia ge hele taro etatou mai ele.
  lbb-lbb: Mulor anatarna pas mulo, pa mulor mur e God. Mulor tur na harum rakrakai
    o e Satan, pa ir han kusun mulo.
  kan-2017: ಹೀಗಿರಲಾಗಿ ದೇವರಿಗೆ ಅಧೀನರಾಗಿದ್ದು ಸೈತಾನನನ್ನು ಎದುರಿಸಿರಿ, ಆಗ ಅವನು ನಿಮ್ಮನ್ನು
    ಬಿಟ್ಟು ಓಡಿ ಹೋಗುವನು.
  cso-NT: Jáun² né³, jɨenh²¹ náh² hmóu³² ñí¹con² Dió³²; hi³ jmu³ náh² huáh² chinh³²
    ñí¹con² tsá² hláɨnh¹, hi³ jáun² cuon³ tsú² ñí¹con² náh².
  ena-ena: Hameŋ sadaŋ namɨlaŋ Asɨ dɨ lɨhu hɨvɨ pam hɨnihɨni naludɨ nukeŋ ibi mɨŋaiahɨmɨlaŋ
    uami. La vɨdɨvɨdɨŋ lagulamɨdalaŋ laguŋ agaŋ naludɨ vala ubali uami.
  nbq-nbq: Anderogo atma, Ala avema seve eres. Ala avema seve yiluk, werekma, at sile
    madis ako en, weyak okhinivi wagya halok, hinim ndup sumbutu dogwes. Hinim ndup
    sumbutu dogosogon halok, at hoda wilisogon.
  tgo-tgo: Iya kaiwae hu vatomweŋga ghamimberegha weya Loi. Hu vurɨgheghe na hu gaithɨwana
    Seitan ambane i vo iteteŋaŋga.
  yap-yap: Ere mpi’ed gimed nga pa’ Got ngam paged famed ngak. Mi gimed togopluw ngak
    fare mo’onyan’, me mil romed.
  mop-NT: Baalo' ti yan mentücü, tz'aje'ex a bajil yalam u c'ü' a Dioso. Ma' a tz'ocsique'ex
    a quisini, y bel u ca'a ti puutz'ul ta taane'ex.
  tet-tet: Tan Naꞌi Maromak mak itakaan Ulun, ita musti sera isin lolon baa Nia hodi
    tuir Niakaan beer. Keta tuir diabu ulun beer, mais musti sakar nia makaꞌas, nebee
    nia nalai nela emi.
  hlt-MCSB: Te dongah, Pathen taengla boe na ngai uh tih rhaithae te na tungkha uh
    daengah ni nangmih taeng lamloh a rhaelrham eh.
  xtd-NT: Xijan kuu xa jandixa koio‑n Ianyuux. Io xa kada koio‑n ntdaa xa juini mee‑ia.
    Te maxku juejoon‑n nuu kuiꞌna xa kadatniu‑i anu‑n. Io xa jantnaꞌa‑n xiꞌin‑i, te
    kunu‑i jɨꞌɨn‑i.
  mdy-ETH: ዬያሮ ፆኦሲም ዓይሢንቲ ዎርቁዋቴ፤ ፃላሄ ጋዓንቴ ዒፂ ማኩዋቴ፤ ዒንሢዳፓኣ ዒዚ ሃካንዳኔ።
  spl-spl: Yakât otmâ Anitâ Ambonenŋahât amutgen manmâ tem lâuwaŋginomai. Yawu otmâ
    manŋetâ Manman Bâleŋahât Amboŋe, Satanŋe mem ge katyekbe sâm otbuap yan Kiristohât
    wâtŋan kinŋetâ pilâyekmâ ariwuap.
  usp-NT: Cojontak mas chiwch Kakaj Dios. Tij ak'ijak pire ma' tich'econ man jb'ab'al
    etzl chab'ak, jilonli tielmaji'b'i chawchak.
  zav-NT: De'e na'anə' cheyaḻə' gon cuincho lažə' na' Diozən' na' co'o gwc̱heɉlažə'əcho
    cui šeɉḻe'echo c̱he gwxiye'enə'. Šə goncho ca' yebižə'ən šlož.
  sgz-sgz: Keskeskes na rusan tari sang uri lalin nemnem si Káláu. Ngo una ketsikra
    pala Satan, ki ái Satan na táu alar iáu.
  kek-NT: Jo'can nak chek'axtesihak e̱rib re li Dios. Chexnumta̱k sa' xbe̱n laj tza
    ut a'an ta̱e̱lelik che̱ru.
  blz-NT: Mbali' iya'a bi palolo' na Alaata'ala, ka' tatagakon a Ibiliis, mbaka' Ibiliis
    bo mamarere.
  poe-NT: Méxra̱ chrókjui̱nchehnkehyará. Íchá jína chrókuítekáonrá Dios la chrókjuánjonhyará
    kjuachaxin tí jínahya chrókꞌue̱tua̱nhanrá ntá chrókꞌuikon tí jínahya kíxin chrókꞌue̱tua̱nhya
    ntá sáchrókjui.
  san-TAM: 'அதஏவ யூயம் ஈஸ்²வரஸ்ய வஸ்²யா ப⁴வத ஸ²யதாநம்ʼ ஸம்ʼருந்த⁴ தேந ஸ யுஷ்மத்த​:
    பலாயிஷ்யதே|'
  cof-NT: Junto nulari Diosibe mantaiminla jona! Yucanca natiya meralaquituna! Merátuchi
    latinari, sujichunae.
  srm-NT: Nöö hën mbei un musu saka unu seei a di tii u Gadu basu. Un musu feti ku
    di didibi fu an ko a i hati, nöö a o kule go disa i.
  qvs-NT: Chayrayku Tata Diosta allita kuyashpa allita kasushpa kawsaychi. Ama munaychichu
    supayta kasuyta. Sinchikushpa supayta mana kasuptikichi kankunamanta ashunka.
  zca-NT: Kuze', bizob go xti'zh Dios mbaino guyubchi go lo Mizhab, orze' lë' Mizhab
    yubchi lo go.
  cbc-NT: Bairi Dios cʉ̃ caborore bairo jeto ása. Wãtĩ mʉjããrẽ cʉ̃ cabʉsʉjãrĩjẽrẽ
    tʉ̃goʉsaeticõãña. Bairi wãtĩrẽ, “Mʉ caĩrõrẽ bairo jãã áperigarã,” tutuaro mena
    cʉ̃ mʉjãã caĩata, tocãrõã yua mʉjãã patowãcõ jãnacõãgʉmi.
  qxo-NT: Tsaynö caycaptinga Tayta Diosta cäsucur cawayay. Satanas imatapis yarpätsiyäshuptiqui
    fuerti churacar ama cäsuyaytsu. Mana cäsupäyaptiquega aywacungam.
  mox-mox: ʼInega ona awafelemi Yaubada ʼinaya. Ta Seitani ena nuanua ona nogea, ʼinega
    tauna wese nanogemi ta nadena natauya.
  kew-kew: Goa pea-ga nimimi nimina pa kone rabuaniaawa Gote-na agaa pago pirua pawa
    piralepape. Goa pua niaame Satan amaa mapiraalimare nipumi page nimi aipapulu
    gimoa pogola palia.
  dww-dww: Vutuna aubainama Mamaitua na waibadama dibune ko miana, be Diaboro ko riutuaḡaie
    da tauna e gosemi be naira e naḡona.
  twi-ASANTE: Enti, momfa mo ho nhyɛ Onyankopɔn ase. Monsi ɔbonsam kwan, na ɔbɛdwane
    afiri mo ho.
  aoj-aoj: Eaꞌ deiꞌ ipaꞌ pinindifa ipaꞌ pendafeꞌ lafela God. Ipaꞌ pendewaꞌ alafugaha
    Satana anen atiasi nokwahipa nofaꞌ nogafeꞌ.
  cbv-cbv: Pánihna, Diosdih tʉ́i jepahnit ñi jʉmʉʉ́. Caandíh jepahnit, nemép ã yéej
    chãjat tʉ́ʉtʉchah yʉhna, caánboodíh ñi yap yohoó. Páant ñi yap yohatdih enna,
    ã jweibípna caá.
  taw-taw: Anɨb ak nɨbi God agak ak nɨŋɨd kɨdek gɨl, nop muk okok yenɨmɨb. Kɨcheki
    bɨawl ak nop mel agɨl jak kɨles gɨl mɨdem, nɨbop kelɨg pɨlɨk amnɨgab.
  jic-NT: Mpes Dios jyü'ta jin ca la müjí, jupj pajal püné mpes. Po ma la müjí diablo
    jos jin. Nun ma lojí jupj jos jin, jupj ca nts'equenem nun mpe.
  zap-NT: Por neguin gulaa ne rlaan Dëdyuzh; gusudíp ydeedet de si gun Bzelo gan lo
    de, chen zenga ysalzaan Bzelo de.
  wer-wer: Pötaanök ar arimënt wak irëak Anutuu ikanöök weë. Pël ëak Seten waö ëën
    sëp niwesak kas sëp.
  ipi-ipi: Yakamato Gotena pii pepa pelene eya okone nembo toto, balana pangosa atalapape.
    Sataneto yakama minu makande puato, koo piyapapape lola-angi, yakamato balana
    pii okone tanga loto, jia leaindo, Sataneto yakama tepa alu, palaka polopeya.
  qul-NT: Diosta casucuychis ari; supay contra sayaychis, paytaj kancunamanta phawariconka.
  tnc-tnc: I'suᵽaka ima ᵽuᵽajoawa'ri “Tuᵽarã, ñiᵽamaki mime”, ãrĩwa'ri kiyaᵽaika uᵽaka
    oyiaja baabaraka mija imabe. Saᵽi mija imarãkareka Satanáre mija ᵽe'yomaka mijare
    ba'iaja baarũjewãrũberiwa'ri mijareka kiru'rirãñu.
  ter-NT: Síkeaneikopo itúkeovo Itukó'oviti exô kêku. Kéxuna'ixapu yokópi ne Ndeâpu,
    yanê'e ahikúxeovopitimo.
  bmr-NT: Jaanegui diibo iijɨguiino mihica. Jaamoro ɨjɨco mejenaau amɨɨhaitɨ igaaqui.
  fuf-fuf: Awa yankinanee Alla, dartoɗon Ibuliisa, ɗun o dogay, o woɗɗoo on.
  bhl-bhl: Kasike, yu yukalem wiin de mit dako, Sunbin-Got akalem fukunkabe beem afak
    kakamoliwka! Kakamokoliw kate, yu kitil keko, Seten-Ataanim elo maka kelewboliwka!
    Kelewbiliw kano, e fon unemomeka!
  ons-ons: Ea wane ŋine wetŋine maketpi paki Anutu wane bango gekei, paki Satan mapapkau,
    eŋe ŋine kakakŋune biraŋune ariake.
  con-NTPO: Tsa'cansi tisuma Chiganga afepa cocoya na'suma se'pi'faja cuintsu que'i'ye
    joqquitssi jaye.
  ghs-ghs: Oonita napai beedzae oho isakita oorai. Oho quba nike Ohongake dzaga bobotoqa
    Saataqake basesa eetemi noi nike papate atti tuumakoi.
  peg-peg: ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ଲାଗାଂ ଜାର୍ତିଂ ହେଲାୟ୍‌ କିୟାଟ୍‌ । ସୟ୍‌ତାନ୍‌ତିଂ ବାହାହିମାଟ୍‌,
    ତାଆତିସ୍‌ ସୟ୍‌ତାନ୍‌ ମି କଚଣ୍‍ତାଙ୍ଗ୍ ହାନାତ୍ ।
  txu-NT: Kum gwaj bakaprĩkam dja gar akrànmã Metĩndjwỳnh kabẽn man kôt ar amijo aba.
    Ar Xatanajbê aptà nhym arỳm ar abê prõt ne.
  eng-WEBU: Be subject therefore to God. Resist the devil, and he will flee from you.
  gnw-NT: Jáeramo piyapo Tumpa uipota piyapo vaerã vae. Piñerãro aña guasu ndive,
    jare jae osita pegüi.
  mux-mux: Akiliinga, Pulu Yili liiku ai siku yunga ungma piliiku molai. Kundi tolemú
    depollale-ni ung nimbáma aima naa piliiku tondulu munduku liiku bulu sai. Aku
    tingí kene eni mundupa kelepa takara topa pumba.
  maj-NT: Kui nga ni̱ma̱kju̱a̱ n'e̱sjehenu yjonu̱u nginku̱n Nti̱a̱ná. Tankín kontro̱ho̱o
    nda̱nindoo̱, ko̱ kui xi ngju̱a̱i̱ t'axínnu̱u.
  bkq-NT: Deus aguehobyry ara aitaungâ. Diabu, Deus izepa ato âyanmo aienehonze keduo,
    âdaunloenlâ aguely kâjiwantaguedaundâ. Idatânry ara midylymo lelâ-ro watay, âydâpamo
    âxigueze lelâ.
  kue-kue: Ipre enene wu God mina atnekra mogltre, ana Satan si-eglke endimbi ana
    ye ene kindekondo teke endinambuka.
  cot-NT: Nocantantajiaquempicaqueate pinquemisantamajajiaquerija Aapani Irioshi pinetsanamajajiaquero
    icanqueca. Pintampishitashijiaqueri ampatsini aatoja piquemisantajiguiri. Pinquejejiaquempagueti
    imaica irishiapanajante.
  bnp-bnp: I mavonga, mu longototoa a Vure. Mu gegea a hanitu, re Satan, lakea bara
    i pe mua, i ha.
  apn-NT: Jakamã kwa kêr ka mẽ Tĩrtũm kapẽr kôt pix mã mãn ri amnhĩ nhĩpêx o ri apa.
    Kêr kê Satanasti tanhmã mẽ ate amnhĩ tomnuj to hprãm xàj tanhmã mẽ ato ka mẽ Tĩrtũm
    Karõ nhỹ hã ãm ama nẽ hkôt amnhĩ nhĩpêx kêt nẽ. Nhũm tee ri amã àhkrox kaprỳ nẽ
    akaga nẽ ma tẽ.
  ctp-NT: Tukwa wan chaꞌ ꞌin Ndiose sikwa. Xuun taꞌa wan loꞌo kuneꞌ xaꞌan, loꞌo kanꞌ
    xnan nu kuxi kanꞌ, tyoꞌo chaꞌ kuxi kanꞌ seꞌen ndiꞌin wan bra kanꞌ.
  opm-opm: Ihan noh Got orhe hrepnong hat patim orhe ma dahah da orhor nohhe ihtipor
    daham ihat patenmur. Ihat ma pati ohe kasip ohsi Satan ohnong sum er mat darhetinmur.
    Imat sum er mat darhetperhan oh namdam tandutiprohmur.
  bvr-bvr: Ganapiya, wurra ana-goyburrpa delipa buburr-negiya buburr-ni nuluwa Wangarr.
    Gala barra walkwalk nyibi-yagurrma barra nula. Wurra derta buburr-negiya rrapa
    buburr-jinyjapa barra ana-goyburrpa walkwalk nyirr-bawa rrapa a-yurtcha.
  wal-wal: Hegaa gishshau, intte Xoossau haarettite. Yaatidi xalahe halaqaa teqqite;
    i intteppe baqatana.
  zad-NT: Daan, ḻi wḻex̱j yic̱hjle lao Chioza'. Na' ḻi soac̱hec̱h bi we'zle latj c̱he
    dii x̱iwaa, na' yikwasan ka'lə.
  kmg-kmg: Irec ŋoŋe Anuture rurumaŋko raširâ domanšepieŋ. Ehuc Sataŋ bâsuenšepieŋ,
    eme behec-ŋoparâ wiseocmu.
  mgh-mgh: Phimaana, mmwiiwelele Nluku. Munkhottele sotwani ni uyo phinhalawe wuutthawani.
  aso-aso: Nemuꞌ nene Oꞌmoso gelekeleꞌ i-di Satani nene oꞌve li-di gili huli-dilo.
    Neꞌmine ikevo hulo-lengedo golise vohaha oloseive.
  uli-uli: Ila ha taelenga yalol Deus. Ha fedeg ngal Moniyan bo ila ngo iy yebe ddar
    tangugmi.
  nin-NT: Ziza nggo, ingga ko da ki imba di, imba gri atu amba wa ji na age̱ ka Abachi.
    Imba bu kri ngbangba, ni kà umimi wa, uwa ta kru na du imba.
  tgk-tgk: Пас, ба Худо пурра итоат кунеду ба иблис зид бароед ва ӯ аз пеши шумо мегурезад.
  acu-NT: Tura asamtai Yus umirkuram pujustaram. Turaram Satanása wakeramuri aa nuka
    umirkairap. Tu pujakrumningkia, Satanáska tujintramak atumniaka ukurmaktinuitai.
  cak-WNT: Rumari' tiya' iwi' chuxe' rutzij ri Dios, y tipaba' iwi' chuwech ri itzel
    winek. Y ri itzel winek xtanmej c'a el chiwech.
  ebk-ebk: Isunga munpaetoray kayu ngarud kan Apo Dios. Kontraunyu hi Satanas, tay
    nan munfianakiana at lomayaw hiya kan chakayu.
  spa-PDDPT: Entonces sométanse a Dios. Estén firmes contra el diablo y huirá de ustedes.
  ruf-ruf: Apfo mumtegheletse Imulungu. Mumpinge Yehile, naye katsotsuma kulawa kuna
    mwemwe.
  gun-gun: Ha'e nunga rupi penhemo'yvyĩ'i ke Nhanderuete oipotaa rami. Ha'e rã anha
    pe ma pejeity uka eme. Ha'e ramo ojava 'rã pendegui.
  agu-BL: Cho'k binu' c'ulutxum jak' ca'wl Ryos. Chibne'u' bin quibu' tu Bayba'n.
    Tz'elepon tzun ojk tera'tz.
  isn-isn: Iti ipumyi kung'wi Tunda, mugilyi umulugu nung'wenso ukumanka ukuhega kung'wanyu.
  eng-PEV: So listen to God, and follow him, and do what he says. Fight back against
    the devil, the boss over the bad spirits. Whenever he tries to get you to go wrong,
    just tell him to be quiet, and don’t listen to him. Then he will leave you, and
    he will run away from you.
  ilo-ULB: Ngarud, paiturayanyo ti bagbagiyo iti Dios. Supringenyo ti diablo, ket
    panawannakayonto.
  pir-NT: Sa yena Cohãcjʉ̃re quehnoano yʉhtina ijiya mʉsa. Sa yena watĩnore yʉhtieracãhña.
    Sa mʉsa yʉhtieragʉ̃ ihñano tiquiro pehe mʉsare duhti oma cãa waharota.
  anv-NT: Gétú yina, lyaáge Ɛsɔwɔ ábɛ́ mfwa nyú. Tɛ́nege ukɔ́lɔ́ ne danchɔmeló
    ne aboó nyɛ ɛnyú.
  sab-NT: Chube gerua degaba gerule ene, malen cha gerule ba ole, ba Chube chuge ngwadi
    age ba tale ba ta gbe age ulita Chube takalin kare. Ba me che dolla Satanás chuge
    ngwadi ba ta gbe age me no, ba mo tke dole Satanás ole Chube kirallaske gire Satanás
    me ñage age ba ole, ba chege Chube kirallaske Satanás be kige badi, Chube ma kweri
    Satanáge.
  tmd-tmd: Makwam, God adö mɨdön, nuŋ rɨg yadmɨd mag akwör cöña. Kɨjaki nugwo yad
    wöhö rɨŋ, ñɨgö röböx diöna.
  acr-NNT: E uwariꞌche, yaꞌa ibꞌ alaq puqꞌabꞌ ri Dios; chꞌija alaq uchuqꞌabꞌ ritzel
    winaq y jekꞌulaꞌ rire kanimaj chiwach alaq.
  kpg-kpg: Dugu anga goodou gi God. Hai baahi gi Setan, gei mee gaa lele gi daha mo
    goodou.
  taj-taj: थेतबासेलमा एनीगदे सदन परमेश्‍वरला तहरी चिउ, ओच्‍छे शैतानदा बिरोध लउ। जमाहेन्‍से
    थे एनीगदे मुबा ग्‍लाग्‍याम यार्ला।
  avt-avt: Te yi mɨt ap hanhan hɨras yi eiyises God. Seten kakri han ki yi eiyu han
    tokik eiweikɨn sip eiwet menmen enum te hɨrak kaknaiwɨri kakno.
  cbk-cbk: Poreso man bueno y obedece con Dios. Invisti con Satanas, y ay desaleja
    le con ustedes.
  uig-ARA: شۇنىڭ ئۈچۈن، خۇداغا بويسۇنۇڭلار. شەيتانغا قارشى تۇرۇڭلار؛ شۇنداق قىلساڭلار
    ئۇ سىلەردىن قاچىدۇ.
  tuf-tuf: Etara Sir ajcá ji béowi. Sir ajc caw̃i. Sisrám ajcra cati jaw̃i. Sisrám
    ajcra cati rehcayat, Sisramra ba cham bahr car acsar béyqueyra.
  abx-abx: Sanglit aku'u-bi i pagdalum-na si Diyos. Atuhi-bi si Satanas ngan sigurado
    agrarabunos iya patalikot si ka'am.
  mco-NT: Naybɨdáacɨgɨx cɨxyjot huinɨjot ma yɨ Dios. Mɨc mɨhuindɨnaaygɨx yɨ mujcu',
    e jɨhuägɨpy yɨ' ma miich ajcxy.
  bsp-bsp: Itɔ pəmar nəyi Kanu darəŋ, kɔ nəyeŋkər ŋɔŋk ŋɛlɛc səbomp-ɛ, ŋɛŋyɛksər nu
    pəbɔlɛ.
  cpb-NT: 'Iroowa nokantantari naaka: Patsipewentaiyaawo ikowakaimiri Pawa. Pipiyatyaari
    Kamaari, ari piñaakero ripakagaimi irirori.'
  aon-aon: Douk namudok aria ipak ta pupe shakamum Iruhin pugipesh ananin baraen.
