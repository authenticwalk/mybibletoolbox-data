  ron-LSB: Fiți deci supuși lui Dumnezeu. Împotriviți-vă diavolului și el va fugi
    de voi.
  pon-pon: Komail ari duki on Kot a palian tewil, a ap pan tan wei jan komail.
  nhe-BL: Huajca ximoicnochihua iixpa Toteco. Ximoquetzaca queja intemachme iixpa
    Axcualtlacatl huan amo xijchihuaca tlen quinequi xijchihuaca, huan yajaya inmechtlalcahuis.
  sps-sps: Jio, mi ma fauf a tsivom fain e Gov. Fatanai yam e Vinasaar, ana ayei te
    bus osing mami.
  wnc-wnc: Unzingge ginda Anutue gepbiatang koke yutnong. Koyuke ginda akekekake Setendane
    sanga akngae apbitatewanu ita gin dapmake atdatakuwik.
  bus-bus: Beee yãnzi à mì siɛ Ludanɛ. À gí Ibilisinɛ, eé bàa síare.
  gub-BL: Peruzar Tupàn nehe, peiko hemiruze'egete romo nehe. Peruzar zo tekwe ikatu
    'ym ma'e wanuwihaw nehe. Aze napezekaiw kwaw hehe nehe, uzàn putar pewi nehe.
  imo-imo: Akumunga Gote liko awili tiko yunge unguma pilko molaio. Kondi toromo Sataneni
    ungu nimbeloma paa naa pilko enge ningo umbulu tieio. Aku tenge wali eno tiye
    kolopa kowa pumbelo.
  boj-boj: Deqa ijo was, niŋgi nuŋgo segi ñam aguq atoqnsib Qotei aqa sorgomq di soqniy.
    Sosibqa Satan gotraŋyoqniy. Yimqa Satan na niŋgi uratŋgosim ulaŋqas.
  eng-DRA: Be subject therefore to God, but resist the devil, and he will fly from
    you.
  knf-knf: Naţaşan keeri Naşibaţi naşë napok Unŧaayi Uweek, uţi wal mënţ kalow an.
  san-KHM: អតឯវ យូយម៑ ឦឝ្វរស្យ វឝ្យា ភវត ឝយតានំ សំរុន្ធ តេន ស យុឞ្មត្តះ បលាយិឞ្យតេ។
  arn-NT: Eluwkülemün may tamün müngeltuafiel ta Ngünechen. Newentuwmün tamün ngünekanoaetew
    ta weküfü, fey tüfa lefmawtuay ta eymün mew.
  zas-NT: Zeel gol bazoob xtiidx Dios, ad gudëëdi mod güün xindxab lëjt gan, zian
    chiquiedix loj xnejzidi.
  ken-NT: Sɛptí yɛ̌ ka mmʉɛt ntá Mandɛm. Bǎkɛ́ chyɛ Satan mbi, nɛ chɔŋ ɛyɔ ɛ́nkʉ
    yi ambʉ́ɛ́ andɔ bhe.
