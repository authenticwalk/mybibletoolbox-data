  rmc-rmc: Vašoda podden tumen le Devleske. Ačhaven tumen le bengeske a denašela tumendar.
  apr-apr: Ngan nanga, karaua pang Maro a katoo betanga ki, inbe kanganga tool kuto
    mai kidi so sidi i, ngan la bet igegang a ikoo nga.
  tiy-tiy: Mélaw odor gom bé kétayay Tuluse. Atin atuho kom i Satanase, atin mélaw
    méraréy tidéw dob begome.
  nlg-nlg: Keri ge kau kabu rurughu va ta God, ma kau tughuru pungisia Satan ma gaia
    ke tona keha itamiu.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ ghàdeahtè xè wek'èaht'e. Wehłı̨ı̨ ch'à edek'èahdì, hanì-ı̨dè
    naxıts'ǫǫ̀ naetła ha.
  pes-OPV: پس خدا را اطاعت نمایید و با ابلیس مقاومت کنید تا از شما بگریزد.
  ron-1924: Супунеци-вэ дар луй Думнезеу. Ымпотривици-вэ дяволулуй, ши ел ва фуӂи
    де ла вой.
  tpz-tpz: Ivëh, köm se heꞌ avoes këm manih pe Sosoenën. Paröm heꞌ tonun e susun po
    oraꞌ hat, keꞌ se rusin këh a neöm.
  agd-agd: Máan tukhen mifo Tiyarafenu avorá eyan maman bararasí ureya váke vá Ban
    Anoni avúavá oyan amesin ná tiretin me ampiren orino.
  rkb-NT: Deus harere bo hyỹ tsimyzeka Satanas harere humo batu hỹ tsimy. Satanas
    harere bo batu hỹ ahabyi zeka ata kino ahapokso moparakik.
  san-THA: 'อเตอว ยูยมฺ อีศฺวรสฺย วศฺยา ภวต ศยตานํ สํรุนฺธ เตน ส ยุษฺมตฺต: ปลายิษฺยเตฯ'
  iws-iws: Mɨ kɨma iikamɨm kɨmama kɨpi naɨngwona mɨ yɨo hanɨɨngɨ nɨuwi kɨma Adi Komii
    krɨmiir Wanɨn siirara wakaeyokna ap ɨski. Mɨ ɨiya Setan siya kɨmiir kwoɨn ɨmiir
    kiyaii mɨ kɨma wa sɨbgu okworɨnuwi mɨ kɨma digɨumii wɨ siyɨu biyɨe ɨmiir haimriiyɨuwi
    mɨ ta hɨriinan saiirsika, Setan siya kɨmiirɨn wa haiburgigi mɨ wa nami.
  pol-SZ: Poddajcie się więc Bogu. Przeciwstawcie się natomiast diabłu, a ucieknie
    od was.
  ztq-NT: Kol ksoob xtiits Dios, ni kol kxekw lo xaatox, tsiin jkaaldy xaa lëë do.
  zai-NT: Laudii lugar guni mandar Dios laatu, ne cadi ulabi tu binidxaba', stubi
    stubi zaxele de laatu.
  upv-upv: Suri nanu ngok, kami kaplingi wor kami ko renge melve nevre Atua. Kami
    kaptur ore wor Demij ko p̃iterter, puloli ni puwlu lingi kami.
  wap-NT: Ukauꞌan uizoꞌati Tominkaru. Manaꞌa ukashaapinaꞌanaꞌa Satan ati, Satan kidoopan
    nii uꞌai.
  mva-mva: Bokaibe neming-la kamabalaki-kaming be Nanaranga-la rerenga kamatagatagadi.
    Satang kamaduateteki masa ngairatu be ngapereki-kaming.
  dwr-NT: Simmi, hintte Xoossaw moodettite. Yaatiide xalahiyaanna eqettite; I hintteppe
    baqatana.
  kfw-kfw: Khawa jarra, ningpumtak Pathian diang peru. Seitan kha zootmaru, halli
    nangni diangnga inphut ama'n ataansik eii.
  bfz-bfz: इजी री खातर परमेशरो रे अधीन ऊई जाओ और शैतानो रा मुकाबला करो, तो से तुसा
    गे ते नठी जाणा।
  cuk-09: Degisoggu, Bab-Dummad-urbaligwaa be nanamar. Nia-saila-abin gandikidba be
    gwisgumar, ar deyob be imakele, nia-saila bemargi bangudmaloed.
  ben-OBCV: অতএব, তোমরা ঈশ্বরের বশ্যতাধীন হও। দিয়াবলের প্রতিরোধ করো, আর সে তোমাদের
    কাছ থেকে পালিয়ে যাবে।
  mil-NT: Te cada‑ndo nàcuáa càháⁿ Yǎ Ndiǒxí. Te vá cádá‑ndó nàcuáa cuìní yucu ñǎvǎha,
    ducaⁿ te xóo cóo ndéé ñáhá‑xí xìi‑ndo.
  myu-myu: Imẽneju kũyjobin cuy epesop Deus a'õ kay. — A'õ kay bit oceju kũyjobit
    g̃u — i juy epe'e Satanás pe―ibiõg̃buk kẽrẽayũ kukukat pe. Imẽn i'e buje, jenapõn
    eyxewi.
  amk-amk: Ampafe tonana mani metato Allai tuti metapa Saminseni, ambori mito weru
    mea ki.
  fai-fai: Kala kaleyo kilimi uyo Got akfak tem unom, Mafakim ayo fal kalo modiw sakabak
    kala.
  ura-NT: Nitohanihana jaun nelararajiaauche, Cana Coaunera ere tonorana que. Atiin
    nii Moconajaera sitaauchete inara caje amuhine.
  mcd-NT: Ascacun Upa Diosin mato yoimisi cuscacoin acahuun. Nan yoshin chaca Satanás
    mato amapaiyai cuscan nicayamacahuun. Ascashon yoiquin isca huacahuun, —Satanás,
    Jesucristo uhuun Ifoquin. Umaquinoashu catahuun, —ishon yoicahuun man asca huaino
    matomaquinoashu ichoriscatanon.
  urt-urt: Yip pa yurp tuwihme Got pe, yenge wahriꞌ yip yosokome Satan no, kin ka
    girnge el wohe.
  kiz-kiz: Efyo, mukihomessiajhi kwa K'yara. Mumpengajhi ibilisi ni muene ibetakujumba
    kuhoma kwa muenga.
  tzo-TZE: Jech ja' ac'o abaic ta ventainel yu'un li Diose. Contrainic li pucuje jech
    chi' loq'uel ta atojolic.
  lex-lex: Hade emkade pede mhiu'ru-mhielma Uplerlawna pa mliernohora E nnio'oni-niatnu.
    La' talan emkade pede miy edon mliernohora hegana amlawanni ne hota hegana honona
    re rawlar dioini miy lia.
  dov-dov: Nkokuti amulipede kuli Leza. Mumukkake satani, alimwi ulamutantamuka.
  rgu-rgu: Manetualain nana, ita Ramatuan. De, maloe-madae ao mara neuꞌ Ana, tuka
    Ria hihii-nanaun. Bosoꞌ tuka nitu ra malaka na hihii-nanaun, tehuu soaꞌ maroon,
    losaꞌ ana nalai ela emi.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n, mejor maktum cata­ma­ca­ma̠s­ta̠­nítit
    Dios la̠qui̠ xlá tla̠n nat­la­huay xta­scújut nac mila­ta­ma̠tcán; acxni̠ chuná
    hui­xinín nat­la­hua­yá̠tit xli̠­ca̠na pi̠ tamá akska­huiní naca̠­tza̠­la­makaná̠n.
  som-som: Haddaba Ilaah ka dambeeya, laakiin Ibliiska hor joogsada, wuu idinka carari
    doonaaye.
  mam-C: Tu'ntzi'n, kyq'onxsin kyib'tza toj tq'ob' qMan Dios, ex kyi'jlemila tajaw
    il. Ikytzi'n, k-elil oqjo kyi'ja.
  ndj-ndj: Topi, mumpikani Chapanga, mumlimbi Mwafu na mweni davatuvi.
  mbj-NT: Ti hyb n'aa taw'ããts hẽ P'op Hagä Do mejũũ do bë ky dahé had'yyt hẽ. Taw'ããts
    hẽ bë kahejój Dijab wë, tii bä da wajaah bë mahä̃nh.
  lat-VUC: Subditi ergo estote Deo, resistite autem diabolo, et fugiet a vobis.
  ngp-ngp: Elo, zumileni kulongozwa ni Mnungu. Mhigeni Mwavu, yehe naawanyilikeni.
  aoi-aoi: Nungkwaja numini-yarrkuwarakina kembirra Neningikarrawara-langwa ayakwa.
    Akwa wunu-wardiyina nungkuwa akwa Namukwa. Yikinu-wardiyina-manja kinalakina kembirra
    nakine-ka Namukwa kini-lyumadinama.
  enq-2: Dopana, nyakama Gotenya pundipundi katapala, Satanenya kalai dupa daa lapape.
    Dopa lataminopa, Sataneme nyakama yakinatala paka pata.
  eng-ASVBT: Be subject therefore unto God; but resist the devil, and he will flee
    from you.
  mna-mna: Tana kokoto ituyom, kembeeze pa Anutu, mi koporou mbolŋana be kiziiri Tomtom
    Sanaana. Naso iko piom.
  myw-myw: Kadiloka kutams Yowbad nakaleiwag waseg. E, kadiloka kupiyaves Seitan,
    mo bisawl.
  sby-sby: Neco kamulibombeleshani kuli Lesa, tinganani ne Satana, neye nakamufwambe.
  sll-sll: Ena God yu ol terala dungwo ipire nin gaun pir yuwo enga i aidole, God
    grang ha wine ol to. Kwia nigi dongwo singaba Seten ni kraun sirala di onangwo
    mana dire pir tekinanga Seten te namua.
  yaq-NT: Junuen san eme'e, Liojta mampo emo su'u tojine, bebeje'erita intok beje'eka,
    ka aamak eene. Ini'i intok, ka intok emou suaka, simne.
  uro-uro: Dä soknga mamär iva ngäni vodäm mes iva qale ngän bä ma Ngämuqa aa rem.
    Dä mamär iva ngänät mair särhä ma Sämga dä va qa ang masirhat nämät ngän.
  ita-1885: Sottomettetevi adunque a Dio, contrastate al diavolo, ed egli fuggirà
    da voi.
  muy-muy: Həŋgrumioru ahàr a haɗ ana Melefit. Zum njəɗa gekʉli ti kə̀grum ere ye
    ti *Seteni awayay ni ba, nahkay ti amacuhwafəŋa kè kʉli a, aməmbrəŋ kʉli.
  kqc-kqc: Mina resi Sei di vava gabireri ya kaya aefa. Bodaka di ida biri rifa kumo
    ya rofu ori diyaine.
  tav-tav: To bairi Diore cʉ áti nʉcʉbʉgoya. “Mʉ caĩri wamere bairona cána jã anigarã,”
    cʉ ĩña. Sataná ye macare cʉ cawadajãrijere api netoo ocabʉtiya. To bairo mʉja
    cabairo mʉja ruti aágʉmi Sataná, uwii.
  eng-ULB: So submit to God. Resist the devil, and he will flee from you.
  spa-VBL: Colóquense, pues, bajo la dirección de Dios. Confronten al enemigo, y él
    huirá de ustedes.
  fra-_FOB: Soumettez-vous donc à Dieu; résistez au diable, et il s'enfuira de vous.
  hau-ULB: Saboda haka ku mika kan ku ga Allah. Ku yi tsayayya da shaidan, zai kuma
    guje maku.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ ദൈവത്തിന് കീഴടങ്ങുവിൻ; പിശാചിനോട് എതിർത്തുനിൽക്കുവിൻ;
    എന്നാൽ അവൻ നിങ്ങളെ വിട്ട് ഓടിപ്പോകും.
  kkc-kkc: Esiga niba Godeeyo mudugiyopoo niso nediliyo pepooko dee osoloso o to mapoo
    mesimo silesibe. Osoloso Saitenso tokenee mapoo gido dilame gamenee taka ee ma
    kulodu kibiloso dobolone o to mapoo gowee. Bei, niyo egeeseega Saiten yo nimaga
    peegoo pulo dileiso.
  lit-lit: Todėl elkitės pavaldžiai Dievui; priešinkitės velniui, ir jis bėgs nuo
    jūsų.
  urd-GVR: Ġharz, Allāh ke tābe ho jāeṅ. Iblīs kā muqābalā kareṅ to wuh bhāg jāegā.
  far-far: Nia ne, mulu ka fatu'u kamulu talamulu, ma mulu ka sasia na ru ne God nia
    saea. Mulu ka uu ngasi 'usia sa Saetan, fua nia ka tafi fasi kamulu.
  suz-BL: गेपुकी परमप्रभु यावेमी देंशो लोव़ टिने। सैतान रे ङोन बाक्‍कीन। मो पाइतीनी
    हना, सैतानमी इन कली प्रोंइब। मत्ती २३:१२; १पत्रुस ५:८-९
  car-NT: Tamusi upi'no atytoko. Mo'ko ewa'rumy tamuru y'tu'kanamon me aitoko. Irombo
    awyinoine kynetuwarikatan.
  amp-amp: Ndnettn niko be Bro Nkifrarhu yinhit fknihato tohkfot. Satanr yak tuhafkahtkomr
    thu troh tanyhato yakrmanyirahr.
  bht-bht: इस तांई परमेश्वरे दे अधीन होई जा; कने उना कम्मा जो करणे ला मना करा जड़ा
    कि शैतान चांदा है की तुसां करा, तालू उनी तुहाड़े सामणे ला नसी जाणा।
  eng-NOY: Submit yourselves therefore to God; resist the Devil, and he will flee
    from you.
  cub-NT: Jʉ ajarã mʉja Jʉ̃menijicʉre, mʉje d̶arãjiyepe aivʉ yópe ʉ̃i ʉrõpe. Maucʉvajarã
    ñai abujuvai jabocʉre, mʉje d̶abenajiyepe aivʉ yópe ʉ̃i ʉrõpe. Aru que d̶aru,
    ʉ̃ dupini nʉcʉyʉme mʉjare jocarĩ.
  ita-1927: Iddio resiste ai superbi e dà grazia agli umili. Sottomettetevi dunque
    a Dio; ma resistete al diavolo, ed egli fuggirà da voi.
  lww-lww: Vanon suri ne nanene, amiu monar aligan amiu asum̃a tano, vatano e limana
    ne Ntewa, a amiu na monar asuwo Yermare Lego, ana p̃isi na naga ure vetan amiu.
  ckb-ckb: بۆیە ملکەچی خودا بن. بەرهەڵستی شەیتان بکەن، لێتان هەڵدێت.
  nas-nas: Teeꞌkoo Kumponing-koo boonko otori tee Sietaniꞌ turamperimatoai diiꞌankoita
    mmaruainaꞌ.
  uvl-uvl: Iok, a tung tote imo lange NeHalang ol pe ames ke kerkereng toto pe anau
    ala amo nge non poreke ngana. Pomalam lape non poreke ngana nem ua hatal sapele
    imo.
  eng-BBE: For this cause be ruled by God; but make war on the Evil One and he will
    be put to flight before you.
  ixl-CNT: Ech oksataj etibꞌ tiꞌ inimal u Tioxh. Yeꞌ qeonex tu u txꞌiꞌliꞌinaj utz,
    toj oojoj bꞌen sekꞌatza atziꞌ.
  xsi-xsi: Mine nde ara ŋana miki ma kapatawa warakami tinimi lâ Maro Kindeni nao,
    aku kapaveta kuku i kawa ŋgua. Ambo miki ma kakai kazâŋa pa Sadana, ande i ma
    ipilemi ku ikâwa ilâ.
  crx-NTPO: '''Et huwa ts''iyantsuk whe Yak''usda ook''une'' ''ooht''en huba'' hoont''oh.
    Netsudule, ''en oodulhyoh ''oohyin, ''et de nohghu nátsetilyalh.'
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ದೇವರಿಗೆ ಅಧೀನವಾಗಿರಿ. ಸೈತಾನನನ್ನು ಎದುರಿಸಿರಿ, ಆಗ ಅವನು ನಿಮ್ಮನ್ನು
    ಬಿಟ್ಟು ಓಡಿಹೋಗುವನು.
  bbb-bbb: Ijadufuo ni una kuderiana Godido vua ije irinakinu ro irere fu vierafema
    ijia kenoefo. Ro kuke ka giriesana Setani iraraega fu ja uniana vafo.
  blw-blw: Yaha hen antaaw ammag iyuya hen hamhamàtaaw an Apudyus yag tenléntaaw way
    omachi an Chumunyu, te no yachiyat omawid ah Chumunyu way manaynan an chitaaw.
  tam-2017: ஆகவே, தேவனுக்குக் கீழ்ப்படிந்திருங்கள்; பிசாசுக்கு எதிர்த்து நில்லுங்கள்,
    அப்பொழுது அவன் உங்களைவிட்டு ஓடிப்போவான்.
  azz-NT: Ica ya nojón ximotemactican ihuan Dios. Huan no xiquixtopehuacan in amocuali
    Satanás huan ijcón yejua namechtapatahuilis.
  spa-RV-1909: Someteos pues á Dios; resistid al diablo, y de vosotros huirá.
  csy-csy: Tua ahikom Pathian deina zui tavun. Doaimangpa na nalh vun a, taciang note
    kung pan in tai tu hi.
  mxq-NT: Pa̱a̱ty naygyʉyákʉdʉ tiꞌigyʉ ma̱ Dios. Katʉ xykyupʉktʉ ja mʉjkuꞌugópk, net
    miits mgugaꞌagʉdʉt.
  tzj-NT: Teya'a' ewi' pa ruk'a' ja Dios, cow quixpe'e chwach ja Satanás in arja'
    nanmaji chewach.
  tdt-tdt: Nee duni hakruuk ba Maromak. Tuba rai metin hodi hasoru Satanás mak Satanás
    sei halai sees husi imi.
  ron-BTF: Supuneți-vă așadar lui Dumnezeu. Împotriviți-vă diavolului și va fugi de
    la voi!
  eng-WEBP: Be subject therefore to God. Resist the devil, and he will flee from you.
  eng-FBV: So place yourself under God's direction. Confront the devil, and he will
    run away from you.
  nld-1939: Onderwerpt u dus nederig aan God, maar verzet u tegen den duivel, en hij
    zal voor u vluchten!
  bwo-bwo: Mansh Ik'osh keewewere dablosnoweer k'efoore, bíwere itatsere okaan wos'etuwe.
  nch-BL: Huajca ximotemacaca ica Toteco. Ximoquetzaca antemachme iixpa Amocualtacat
    huan amo xijchihuaca cati yaya quinequi xijchihuaca, huan yaya amechtalcahuis.
  quc-TNT: Minimarisaj ba' iwib, xane chixniman che ri Dios. Co ba' quixjekelok, chik'atej
    u wäch ri Itzel, canimaj c'u na bi ri are' chiwäch.
  tfr-NTPO: Eni ga pjãy optwos Sbö kong, ga kol̈ozĩa. Jl̈õ l̈ëmi Ä kong l̇l̇ëm, ga
    e tök pjolae.
  kaq-NT: Jaa copi noquen naihoh queha Papan yohihi quescanahue. Tiroma yoshin tenenahue.
    Man tenehiya ta mato janinhax jabascatihiqui.
  sgb-sgb: Kabay palokop kaw kan Apo Namalyari. Labanan yo hi Satanas ta muwayu yay
    na bayto.
  vie-1934: Vậy hãy phục Đức Chúa Trời; hãy chống trả ma quỉ, thì nó sẽ lánh xa anh
    em.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମୀରୁ ମାହାପୂରୁ ତା଼ଣା ହେର୍‌ପା କଡାଦୁ; ଅ଼ଡ଼େ ସୟତାନଇଁ ଆବାଆଦୁ, ଆତିହିଁ
    ଏ଼ଦି ମୀ ତା଼ଣାଟି ହେକ ହାନେ ।
  amu-NT: Joꞌ chii catueꞌndyoꞌcjeꞌyoꞌ jo nnom Tyꞌo̱o̱tsꞌom cha nnaⁿndyoꞌ ñequio tsaⁿjndii
    ndoꞌ nleinoom ꞌo.
  hin-CV: इसलिये परमेश्वर के अधीन रहो, शैतान का विरोध करो तो वह तुम्हारे सामने से
    भाग खड़ा होगा.
  spa-BES: Sométanse a Dios; resistan al diablo y él huirá de ustedes.
  san-BEN: অতএৱ যূযম্ ঈশ্ৱরস্য ৱশ্যা ভৱত শযতানং সংরুন্ধ তেন স যুষ্মত্তঃ পলাযিষ্যতে|
  tdx-tdx: Aa le miambanea aman’ Añahare. Liero i mpañìnjey, le hibioñe.
  naf-naf: Keyepmti in Kawawaŋgat kandaŋan meti mambep mme Sadaŋ indetetim indiksât
    kopme kan keyet ek ekti ku kuŋzuŋbep. Katikŋaŋ bemtapme ke ekti kiŋgatindemti
    kunzuŋbe.
  grc-MT: υποταγητε ουν τω θεω αντιστητε δε τω διαβολω και φευξεται αφ υμων
  vid-vid: Lelo mumhulichize Nguluwi. Mulileme Limazoga na heye kowabilimeni.
  pio-NT: Iná pimàacacué Dios icùaca píiwitáise, pimànicaténácué càide iyúwa íimáaná.
