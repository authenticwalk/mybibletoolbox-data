verse: JAS.004.007
translations:
  kpx-kpx: Iale la isivi ke va halevaito Dilava isivi unaha vave. Ige Seteneu lae
    lohoge lainaho isivive valive. Isito ke vavevemo la ebika bamuge auna la halevei
    tai.
  okv-H: avoeto God humota ue amita hondate ari uje evujo, eto Satan kuho sindavo
    toto pambai.
  tbo-tbo: Uyahinei Yaubada uyahina ona palihalena memi, ma houga magomagouna Tomodulele
    ona ihinigigiyeya po ina lowo halemi.
  mal-C: അതുകൊണ്ട്, ദൈവത്തിനു സ്വയം സമർപ്പിക്കുക; പിശാചിനോട് ചെറുത്തുനിൽക്കുക, അപ്പോൾ
    അവൻ നിങ്ങളിൽനിന്ന് ഓടിയകലും.
  grc-SR: Ὑποτάγητε οὖν τῷ θεῷ· ἀντίστητε ⸋δὲ⸌ τῷ διαβόλῳ, καὶ φεύξεται ἀφ᾽ ὑμῶν.
  bgc-bgc: इस करकै परमेसवर कै अधीन हो जाओ, अर शैतान का बिरोध करो, तो वो थारे धोरै
    तै भाग ज्यागा।
  khz-khz: Gaura pakurai pio vevega-manau, Palagu kapulenai pio maguli. Satani pio
    vega-waia, ne gemi na pene laka-vagi.
  deu-TKW: So unterwerfet euch denn Gott. Widerstehet dem Teufel, so fliehet er von
    euch. Nahet euch zu Gott, so naht er sich zu euch.
  zsr-NT: Qui lë ni naꞌ, gul‑zóa nöxj ladxiꞌ lahuëꞌ Dios. Gul‑ná beꞌi tuꞌ xöhuiꞌ,
    atiꞌ uzxúndj ga zoaliꞌ.
  lin-lin: Bomikitisa liboso ya Nzambe. Botelemela Satana, mpe akokima mosika na bino.
  hns-NT: Ohie se apane ke Parmeswar ke aage nietja kar, aur saitaan ke djabarai kar.
    Tab oe tore lage se bhaag djaai.
  noa-E: Magua Ẽwandamagta idëu ichdëu ampierr apibat pãach dʉ̈i. Magnaa meperag pãach
    thʉ aum ugua, thethe thierrkhabat. Mag ichdëu pödba abaawai irua pãar ögkhawi
    pãar ogdʉ pʉaju.
  eng-EMTV: Therefore submit to God. Resist the devil and he will flee from you.
  mib-NT: Núu súcuan te cuandetū rō nuū Yaā Dios. Te cuɨñɨ nīhin ró jéē ma cuátáhú
    ró jexeén, te cunu coto róhó jíjnáhan ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ नःम्‍नःम्‍बा पोःक्‍खे़म्‍मे़ॽआङ् निङ्‌वाॽफुमाङ्‌ङो
    आबाङे पिआसिम्‍मे़ॽओ॥ माफे़न्‍साम्‍मिन् अत्ते़म्‍मे़ॽ, हे़क्‍क्‍याङ् खे़न् खिनिॽलाम्
    माःङ्‌घा खे़त्‍छिङ्‌लो॥
  xnj-xnj: Hinu, mujivika pahi ya Chapanga, mumbela Setani ndi yati akuvatila.
  mmx-mmx: Kuren la nemi mina lox asi lorooro atnimi la mina nemen maxopok at ne Moroa.
    Nemi mina sok tixirixes kepe levelinga at ne Satan la ni naba ke xepe nimi la
    naba sixiro.
  cbr-NT: Usa 'ain camina Nucën Papa Diosan bana cuati ami catamëti ax cuëëncësabi
    oishi 'iti 'ain. Usai 'iquin camina ñunshin 'atimanëan 'atima ñu 'ati mitsu sinánmisa
    tancëxunbi a ñu 'ati tënëquin 'atima 'ain. Usai 'ia ca ñunshin 'atimanën ubíoquinma
    mitsu ënti 'icën.
  tee-NT: Pus yuchi alhilak'a'it'it ni calhinonk'oya' ju Dios chux ju mi'atsucunti'an.
    Asamak'ant'it ju tuchi tamapast'ac'aniyan ju lhacaticuru chai ju yuchi catalack'osan.
  eng-LSV: Be subject, then, to God; stand up against the Devil, and he will flee
    from you;
  cak-NT: Tijacha' jumul iwi' pa ruk'a' ri Dios y man tiya' lugar che ri Satanás.
    Xa quiri' xtiben, ri Satanás can xtilumaj-e (xtinimaj-e) chiwech.
  pah-NT: Penhimongo ti Tupana'ga remimbotarimova'ea rupi a'ero. Pemovahĩ ti Diabo'ga.
    A'ero po ti ga ka'nhymi pe hugwi nehẽ.
  sja-NT: Mapa ɨ̃pemaarã, oopítɨ Tachi Ak'õremaa irua oo k'inia bɨk'a pãchi t'ãride
    mãik'aapa pãchi k'ĩsiade. Ma awara netuarapa k'ĩsia k'achia k'ĩsiapik'ãri, oonáatɨ
    ichia k'inia bɨk'a. Ma k'ãyaara chóotɨ mãik'aapa Tachi Ak'õremaa ɨt'aa t'ɨ̃́tɨ.
    Mãgá oodak'ãri, ma netuara ãyaa wãit'ee.
  xed-xed: Hanaganawahana ta ghəŋa ghuni ŋa Lazglafta, ka pgha kuni ta ghəŋ nda halaway
    ŋa hwayaghutani diʼiŋ nda kaghuni.
  mks-NT: Ndiquia̱hva ndó mé ndó ndáha̱ Ndióxi̱ ta chicaji ndó ínima̱ ndo̱ nu̱ú tiñáhá
    sa̱cua̱ha̱ ná a̱ cája ndó ña̱ cúni̱ ri̱. A̱nda̱ jáví cunu rí cu̱hu̱n ri̱.
  gfk-S: Io kaie, i tahut be mu na hanapu ter mu tane God. Mu na sungute Satan ma
    ina hilo talur mu.
  bmu-bmu: Miaŋgö dop iŋini mönö uruŋini kewöta Anutugö keu bapŋe anda malmemö, Bölöŋaŋgö
    Toŋi tuarenjoŋ ak waŋgigetka eŋgömosöta söröreiba misiŋgöba anma.
  dgz-dgz: Ap menan tawaya uruga God asenagaet di wanan. Amba tumban amu yonan Seitan
    oirenane ae veae aep.
  eng-GNV: 'Submit your selues to God: resist the deuill, and he will flee from you.'
  zaa-NT: Acca líhue'él·la' Tata Dios quée enne' rigú'ubia'nie le. Ledúdítsini numalua,
    ą' modo nna ucuìtta tabą́.
  eng-WEBSTER: Submit yourselves therefore to God. Resist the devil, and he will flee
    from you.
  guh-guh: Nexata beveliajamatabëcuenevi nataeya paexanavanapare pacuenia Dioso pacatojitsipa.
    Panavecuaitavere dovathi. Nexata dovathi pacavecuanajetabajiraviana.
  bon-bon: Yoo, peei name pi weene Acejiyame ne weeme trupa ecäreye teeme singi wawename.
    Satani ne kaake ca icelyäreye, tabe piba weeme bau ca pa luucrepi. Weene Acejiyame
    gome me naaclege, Acejiyame piba weeme bau pa yaanajege.
  nhw-BL: Huajca ximoechcapanoca iixpa Toteco. Ximoquetzaca quen antemachme iixpa
    Amocualtlacatl huan amo xijchihuaca catli quinequi xijchihuaca, huan yaya anmechtlalcahuis.
  swh-ONEN: Basi mtiini Mungu. Mpingeni ibilisi, naye atawakimbia.
  wbi-wbi: Lino, mukundaghe Kwan Nguluve. Munkanaghe usetano pe ghwope ikiimbala kuhuma
    kulyumue.
  bba-bba: Ǹ n mɛn nɑ, i Gusunɔ wiru kpĩiyɔ. I Setɑm yinɔ kpɑ u bɛɛ suuri.
  eng-KJVCPB: Submit yourselves therefore to God. Resist the devil, and he will flee
    from you.
  kgk-NT: Aipo ramo penhemoĩ katu Nhandejáry yke-rehe. “Ndaikoséi voi xe anhaygwasu
    nhe'ẽ-rupi” peje kena. Upéixa ere ramo opoi arã ndéhegwi anhaygwasu.
  waj-waj: Ivaara Anutuuqaa kuaivaa rikiada adida varida inna mmemmaana variatee.
    Mmagia maisa Sataangaa ooqoo tida titakio ngii pikioo ngieera kuaivee.
  cpy-cpy: 'Rootaki nokantantari naaka: Patsipewentee-yaawo ikowakaemiri Tajorentsi.
    Pamaweteri Kamaari, aritaki piñaakiro ipakahaemi.'
  mpx-mpx: Inoke nuku minaa Yehoba wana logugui gabulanaa. Wami lohaveyan Seitani
    elana nuku talmilil gagasisi, inoke ni lou luwagimiu.
  wbp-wbp: Kujarlajulu linpangku purda-nyangka Kaatu wilji-wangurlu nyarrpa kaji-nyarra
    wangka, manulu-nyanu yungka nyanungu-kurra witawita-piyarlu. Mamparl-pungkalu
    Juju Ngawu wurra-maninjarla. Kajinkili mamparl-pinyi, ngulaju kapu-nyarra nyanunguju
    jurnta parnkami kapanku.
  luo-luo: Omiyo bolreuru e bwo Loch Nyasaye. Kweduru Satan, eka noringu.
  nhe-NT: Huajca ximoicnochihua iixpa Toteco. Ximoquetzaca queja intemachme iixpa
    Axcualtlacatl huan amo xijchihuaca tlen quinequi xijchihuaca, huan yajaya inmechtlalcahuis.
  aii-aii: ܒܵܣ ܗܘܹܝܡܘܼܢ ܙܲܒܛ ܠܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܟܠܹܝܡܘܼܢ ܕܲܠܩܘܼܒ݂ܠܔ ܕܐܵܟܹܠܩܲܪܨܵܐ، ܘܒܸܬ
    ܥܵܪܹܩ ܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnamik iluqnauġusi qaiḷḷusi Agaayyutmun. Ayyauġlugu tuunġaq aŋiqusaaqsiułipsitñi
    qimakkumauġli ilipsitñiñ.
  msb-msb: Kaya ngani magpasakop kamo sa Dios. Atuhan niyo si Satanas kay madulag
    ini sa iyo.
  cpa-NT: Ju³hnëh¹³ hniah¹² ja³cog² Diú¹³. Tsa¹li¹quianh¹³ dsa² hlanh³ hniah¹². Di³
    jøng² cuéh²dsa hniah¹².
  dso-dso: ତେବର୍‌ ପାଇ, ତମେ ପର୍‌ମେସର୍‌କେ ସର୍‌ପାଇଉଆ । ସଇତାନ୍‌କେ ଜାକି ଦିଆସ୍‌ । ସେନ୍ତାରି
    କଲେ ସଇତାନ୍‌ ତମର୍‌ଲଗେ ଅନି ପାଲାଇସି ।
  meu-meu: Taunabunai, Dirava isiaina ba lao heni. Diabolo ba ginia ahu, bena ia ese
    baine heautanimui.
  yva-NT: Maisyare omai ti, syare wabeaje Amisye ai muno wamarovave Anakakai Akoe
    ai, indamu Anakakai Akoe umaso nin kobe wasaora.
  dgc-dgc: Kanya i maigia dikam, éy ipasakup kam ta Diyos. Labanan moy ti Satanas,
    éy ginanan na kam a talaga.
  zpm-NT: Goḻguieṉ sca, iṉe ndooladz goḻgac, goḻgon miṉe rnabey Dios. Gdeetraa to
    diidz yquiil meṉdox to, sca goḻguṉ zeeṉa zhal ma gbiche ma lo to.
  hix-NT: Àro ke, Khoryenkomo eyuhtxoko. Worokyamo yohà ymo àtaymatxoko, ohyayenye.
    Àtaymaxaho rma, nekahtàmyaha, ohyayenye.
  sim-sim: Uwosik jir jihinjik orhi siyok ji sihi os or mbawa hom ji uka. Unak Laulaka
    os jirin or oweioweiheye nahi, wahau, karem ji mbaha ji mblarnashinak or tulu
    ika.
  npi-ULB: त्यसकारण, परमेश्‍वरमा आफैँलाई समर्पण गर । शैतानको विरोध गर, र त्यो तिमीहरूबाट
    भाग्‍नेछ ।
  cgc-cgc: Gani, magpasakep kaw ta Dyos. Dili kaw magpadala ta liag Satanas tenged
    daw dili kaw magpadala, malin kanen an.
  tim-tim: Aregât yeŋaet nâŋgâmbiâ gembo Anutu hoŋ bawa agaŋbei. Hain akmâ âmâ hanâk
    Hiaŋgi Amboŋe are hâkokombiâ ainâk hepun yekmâ gem ariwiap.
  yor-yor: Nítorí náà, ẹ tẹríba fún Ọlọ́run. Ẹ kọ ojú ìjà sí èṣù, òun ó sì sá kúrò
    lọ́dọ̀ yín.
  wos-wos: Wun hundika sarékéta guni guna ximbu harékéhafi yata Godna ximbu harékéta
    wandéka maki hurutanguni. Huruta guni Satanka hu hwengut, dé guniré yatakataka
    yaange yitandé.
  emp-NTPO: Maʌ̃ carea Ãcõrẽ jʌwaed̶a b̶ead̶adua. Diaurura ĩjãrãnadua. Mãwã idjira
    bãrãmabemada ãyã wãya.
  eng-F35: Therefore submit to God. Resist the devil and he will flee from you.
  ind-ind: Karena itu, taatlah kepada Allah. Lawanlah iblis, maka dia akan lari darimu.
  pes-OPCB: بنابراین، خود را با فروتنی به خدا بسپارید، و در برابر ابلیس ایستادگی کنید
    تا از شما فرار کند.
  mpt-mpt: ibo Gode wengo wente bianiba inaniba Gululame sbal weng oha bianiba Yeye
    ni keb wengo mo wentaobbabo ge ohamib mole e hebmamsab deibe unamabebe.
  ssx-ssx: Koto ekina꞉ Koda꞉ pa꞉ta꞉ homu pea hata꞉ Sadani pa꞉ta꞉ a꞉nda꞉ lia hapa꞉peke.
    Kutu pimika꞉na꞉ta꞉ Sadanita꞉ iki mina꞉pa꞉lao pindipa pelieke.
  mkl-mkl: Nɑ nŋu, i sũɑ Ilɑɑɔ̃ iri ilɛ. I kɔsi Seetɑm ɑ́ sɑ nŋɛ ku jĩ.
  gaq-gaq: ତେଲା ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ନିଜେକେ ସର୍‌ପେ ବିଃପା । ସ‍ଏତାନ୍‌କେ ଆଗୁଏବିଃପା । ତେଲା
    ମେଁ ପେଇଂନେ ଡାଗ୍ରାବାନ୍ ଲାଗ୍‌ଡଏ ।
  gof-RNT: Hessa gisho, Xoossaas haarettite; Xalahiyara eqettite; I hinttefe haakkana.
  unx-unx: ଏନାତେ, ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଆପାନ୍‌କେ ଜିମାନ୍‌ପେ । ସାଏତାନ୍‌କେ କାଜିକଟଙ୍ଗ୍‌
    ରିକାଇପେ । ଏନ୍‌ରେଦ ଇନିଃ ଆପେତାଃଏତେ ନିରାଃଏ ।
  gah-gah: Lekeza Ómasiloka gímiziiki aí amakuka limiki minalo. Satani visilitatamó
    nene, golisi inogo ive.
  lcm-lcm: Asukang vang, mi longong e kevkev i God. Tu ruduai suai ani vo petau ang
    anira, na ka sip suai animi.
  aer-aer: Alakenhe ikwerenge anteme Ngkarte aywerrkele awaye ikwere ahele-ahele aketyale,
    mpwaraye iwenhe apeke-arle Re angkeme. Kenhe arrentye Satan arrekantherre-werne
    apetyerlenge arrkernetyeke renhe akwenpele awaye. Kele arrentyele arrenhantherrenhe
    uye uterneme-arle, re anteme iparrpele impemele alheme.
  qvc-NT: Chayri Dyusta tukuy shunqo kasushpa, dyabluta kuntrashunllapa. Chayshina
    kuntraptinchiqmi, payqa noqanchiqmanda rin mitikaq.
  tgl-ULB: Kaya, magpasakop kayo sa Diyos. Labanan ninyo ang diyablo at lalayo siya
    sa inyo.
  cbs-NT: 'Jaskawen taexun Diosun medabewakin jau matu mekekubainun jaska bechipaiai
    axunkin chibankubainkanwen. Jaskai jen iyamakin diablo Satanásan matu chakabuwamakatsi
    ikaya: “Diosun ea mekeaya en mia ninkamaki. Tudi kadiwe”, man wakubainaya Diosun
    kushipaki datei Satanás paxaxanikiki.'
  xtm-NTPP: Jín sa'a o sukan tátnuni Su'si ma, te máko jin kandija kuiti o ja ká'an
    tachi ma. Sani te kunu maa i ki'in i.
  nnq-nnq: Lele mannyali Nnoongo, mankanange Mmaja na jwenio mantilanga.
  bao-NT: To biri Ʉmʉreco Pacʉ peere cʉ̃ ca ĩirore biro tii nʉnʉjeeya. Satanás mʉjare
    cʉ̃ ca ĩicõa jãarije peera tʉo nʉnʉjeeticãña. To biro mʉja ca biiro, Satanás pea
    mʉjare pato wãcõ yerijãa duticoarucumi.
  san-ORI: ଅତଏୱ ଯୂଯମ୍ ଈଶ୍ୱରସ୍ୟ ୱଶ୍ୟା ଭୱତ ଶଯତାନଂ ସଂରୁନ୍ଧ ତେନ ସ ଯୁଷ୍ମତ୍ତଃ ପଲାଯିଷ୍ୟତେ|
  huv-NT: Ijchan imeajtsan Teat Dios; nde merangan leaw minatangüw nimeech andiüm.
    Ndoj quiaj apaxiüm, apmacueat icon.
  otn-NT: Da̱mi̱ nehʉ ya ngue gui 'yørpa̱hʉ rá̱ pähä Oja̱. 'Yo guí ørpa̱hʉ rá̱ pähä
    ra̱ zithu̱, n'namhma̱ ngue da̱ hyɛc'a̱hʉ p'ʉ.
  nop-nop: Unduŋ doktiŋa hidi Bepaŋ gikiŋgoŋ timiŋa medeŋiŋ nadiyaneeŋ. Unduŋ tiŋa
    Sadaŋ moŋ niheune bihabuŋa momoŋ uluwaak.
  obo-NT: De-en po-iraom kow to kodponguu to Monama, woy atu-i row si Moivuyan amoy
    od paahuy sikandin pomon koniyu.
  cak-ENT: Tiya-ivi' chuxe' rutzij ri Dios, y man tiya' k'ij riq'uin ri itzel-vinük.
    Y ri itzel-vinük nanmüj c'a e chivüch.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏ᤺ᤶᤏ᤺ᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤀᤠᤒᤠᤅᤣ ᤐᤡᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
    ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤀᤳᤋᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤂᤡᤏᤡ᤹ᤗᤠᤶ ᤔᤠ᤺ᤱᤄᤠ ᤂᤧᤳᤇᤡᤱᤗᤥ॥
  mie-NT: Túsaá de cuetáhví ndá nú nūū Yāā Dios. De cuiñi nīhin nú jā má cuétáhví
    nú tāchī cúñáhnú, de cunu cunī ndá ndóhó.
  san-TIB: ཨཏཨེཝ ཡཱུཡམ྄ ཨཱིཤྭརསྱ ཝཤྱཱ བྷཝཏ ཤཡཏཱནཾ སཾརུནྡྷ ཏེན ས ཡུཥྨཏྟཿ པལཱཡིཥྱཏེ།
  qve-NT: Saynaqa Diosmanyá tukuy sonqoykichiswan kutirikuspa, payta kasukuychis.
    Saynallataq diablopa contranpi ima hatariychis. Saynata hatariqtiykichismi, diabloqa
    qankunamanta ayqekunqa.
  pao-NT: Tamme sakwa gi numu ooonakwa besa nasooyukwepana. Tamme sakwa ooosapa Te
    Naa nakabetsea. Tamme sakwa gi ka tamme-toohatu kwase-gakoo nakabetseapana. Tamme
    ka kwase-gakoo tubetse unu tumoo'oose oosoo suihoose, namameahookwu.
  cbu-NT: Ashiriya, paptsa; izuureerus Apanllee chinangtsa. Yashingoo ngatkus, Watsta,
    watsta, ántar ashkinaareesa ashiru, Yashingsha suwachparee.
  usa-usa: miráipoaq keráwáqá kenamáárîq Áánûqtun aménáápáq maréq wenáama wáráaro.
    Tááqtaamma awéqtáiyana keráwáqtôpake péqmarena paábaq uyaa timáginiye.
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́mɛnɛ́círɛ ricɛpisɛ ɑni Uléécɑɑ mɛtene n we, ɑni tɑsi
    ɑni kuníri ncée tɑ́pisi, ku yɛ́ wuri nɛ kɛtɑɑ-pɔ ɑku nɔ́ yɑ́.
