    bona, fai nere nage unyinege ileide waha bona augami tuganga hilou tafa nigi-nigina.”
  aly-aly: 'Ra anthem ilek-ilek mwerr-angker irrwerl-areny anewantherr athamerremel.
    Angka ikwerenhel alakenh aynteyel: “Anyent ilkwa ilelhem, Akngeyan ikwer athamerrey-angenharl.
    Ingwer akely ilelhem, Akngeyan ikwer athamerremarl.”'
  wiu-wiu: Totome toa potokakoloka Akolaliyo akole tokome pewe wedoa wima poko. Nikepa
    Akolaline bokuke eya wa wia mekaneya piko. Anume tukule kimeka toati wa mate agale
    iki yenepa Akolaliyo ete pedekama pokomeke nate wene pianeya meki yenepa pewe-kama
    wia kako wa wia mekaneya piko.
  swe-swe: 'Men han [den helige Ande] ger oss mer och mer nåd (kraft, oförtjänt favör
    från Gud) [när vi vänder oss bort från vår själviskhet och övervinner ondska och
    avundsjuka]. Det är därför det står: Gud står emot [gör sig redo att gå ut till
    strid mot] de arroganta (högmodiga), men ger nåd (favör) till de ödmjuka. [Ords
    3:34]'
  cth-cth: Hatei, Cathut ni na poe e lungmanae teh hot hlak patenghai a tha hoe ao
    rah. Cakathoung ni a dei patetlah kâphokâlen e tami hah a taran teh, ayâ rahim
    kârahnoum e tami hah yawhawinae a coe sak.
  mti-mti: Go, God oraiwa meumawa obiren sira egave numpe. Baiboru waivi, “God membo
    iviwa enagatpewa me matai yan baraupe. Me mokona abnawa wan enagatpe.”
  pad-NT: 'Danoni kaba''i ida avakadiva''inofinofi asohiriki, danoni arafiaki ida
    Deus a''onira kajoamoravini. Oniania, Deus athi kapapirania hojaki hida athii
    hoariha: “Deua biakodiaki ida ija''ari abononi vaboraborahariki. Ija''ari abononi
    vaboraborahaki vani ida Deus va''i-ra fai ani''aja.” Niki ida athii.'
  twi-twi: Nanso adom a Onyankopɔn dom yɛn no dɔɔso yiye. Na Kyerɛwsɛm no ka se, “Onyankopɔn
    siw ahantanfo kwan, na ɔdom ahobrɛasefo.”
  hlt-hlt: Tedae lungvatnah muep a paek dongah, “Pathen loh buhueng aka pom uh te
    a pakai tih tlayae te lungvatnah a paek,” a ti.
  tbz-SIM: 'Kù dɔ́ kɛ́ ti dɔɔ̀ mɛsɑ̀ɑ̀ mmɛ pɛ́u. Tì wɑ̃̀rimu kɛ tú: Kuyie ndɔ̀ɔ̀ri
    mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ kɛ̃́kùnnɛ bɛmɑ́ɑ̀, kɛ yetírí sipɔɔ yɛmbɛ̀.'
  san-GUJ: તન્નહિ કિન્તુ સ પ્રતુલં વરં વિતરતિ તસ્માદ્ ઉક્તમાસ્તે યથા, આત્માભિમાનલોકાનાં
