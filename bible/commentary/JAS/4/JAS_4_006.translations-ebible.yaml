  san-TAM: 'தந்நஹி கிந்து ஸ ப்ரதுலம்ʼ வரம்ʼ விதரதி தஸ்மாத்³ உக்தமாஸ்தே யதா², ஆத்மாபி⁴மாநலோகாநாம்ʼ
    விபக்ஷோ ப⁴வதீஸ்²வர​:| கிந்து தேநைவ நம்ரேப்⁴ய​: ப்ரஸாதா³த்³ தீ³யதே வர​:||'
  cof-NT: 'Junsi yachi pilabi man fiquiman cachuteca joe: Chiquilaca fe laquirato
    ayudaimin joeque chuteca joe. Itsanque joe: Fe jochi timinlaca Diosiri paimin
    joe; fe joyoe tituminlaca laquirato ayudaimin joe tinue.'
  srm-NT: '˻Sö Masa Gadu a’ toobi ku u tjika e, dee sëmbë,˼ hën mbei a ta heepi u
    ku ën bunuhati. Nöö di heepi a ta heepi aki, a taanga möön dee taku mëni fuu hati
    e. Wan sabi fa a sikifi a Gadu Buku nö? A taa: Gadu ta saka dee sëmbë dee a’ gaan
    fasi, ma dee sëmbë dee ta saka deseei dëën nöö de a ta heepi ku ën bunuhati.'
  qvs-NT: 'Tata Dios sukaman kuyawashpanchikuna yanapawanchisapa. Chayrayku Tata Diospa
    rimanan willawanchisapa: “Tata Dios tukuy kuyashpa kasushpa kawsak runakunata
    sukaman kuyashpa yanapankasapa. Kikinlla kreyinakuk runakunata kastigankasapa.”'
  zca-NT: 'Per por nazhi'' Dios be, nzhaknu Me be le'' be kwa''n nzhakla Me, kuze''
    nzobni'' widi''zh re'': Dios nzo la par kin rë men niziyaa, per nzhaknu Me rë
    men nado''.'
  cbc-NT: 'Bairi marĩrẽ mairĩ jʉátigʉmi. Tunu cʉ̃ yaye bʉsʉrique apepaʉpʉ, atore bairo
    ĩ quetibʉjʉya: “‘Jãã jeto jãã masĩña jãã caátipeere,’ caĩrãrẽ na caátigarijere
    na ẽñotayami Dios. ‘Dios jeto masĩñami,’ caĩrã roquere caroaro mena na jʉátinucũñami,”
    ĩ quetibʉjʉya Dios bʉsʉrique.'
  qxo-NT: 'Tayta Dios munangannö imaypis cawanantsicpäga quiquinmi imaypis yanapaycämantsic.
    Palabran gellgaranganchöpis caynömi nican: “Tayta Dios manam yanapantsu yachag
    tucogcunataga. Payta cäsucur cawagcunatam itsanga cuyapar yanapan” nir.'
  mox-mox: Ta Yaubada nuanuana qiduana ena iula ʼinega baʼe ilivu diavona kana nogedi,
    mana Buki Nugwenugweina ena simana vonaya, “Yaubada tonuavane vevoalanedi ta ʼesi
    tonuawebui nuakolokoloyedi be iuiuledi.”
  kew-kew: 'Goa pua Gote-me nipuna raba meape kone niaa ora waru guaaya. Goa pea-pulu
    nipuna agaa i buk-mi gupa tua isaya: Gote-me kone pogati onaanu ora gimoaaya pare
    nipumi pawa aawae onaanu nipuna raba meape kone waru kaloaaya.'
  dww-dww: Be Mamaitua raukivivere baneginama aubainama girugiruminama porane umanama
    ya riuna, “Mamaitua banaga rarauguyaguyaudima e biri dobiḡedina, be e raukiviverena
    voyaḡota banegidima ḡarodie.”
  twi-ASANTE: Nanso, adom a Onyankopɔn dom yɛn no dɔɔso yie. Na Atwerɛsɛm no ka sɛ,
    “Onyankopɔn si ahantanfoɔ kwan, na ɔdom ahobrɛasefoɔ.”
  aoj-aoj: Apaꞌ God natopalopapa dowaf nowaꞌ banagapa. Waf afamba Godi banagef fikilaꞌ
    siꞌi basef Baibeli fagaꞌi faꞌi, “God nosambala epes isimba sandaꞌ duꞌwaniga sogosambala
    anini eaꞌ natopalopa epes isimba saganindifa esis sagape lafela anini.”
  cbv-cbv: 'Pánih oina, Dios jwiítdih bʉ́dí ã teo wáacna caá, caandíh jwĩ tʉ́i jepahat
    pínah niijná. Nindihbʉt Dios naáwátdih biíh daácni ãt niíj daacáp tajĩ: “ ‘Weém
    bácah bitadih chah wã jéihna caá’, niijnídih Dios ã eníhcan caá. Obohjeéhtih,
    ‘Weém oboh jʉmni caá’, niijníboodíh Dios bʉ́dí oinit, ã teo wáacna caá”, ãt niíj
    daacáp tajĩ.'
  taw-taw: God pen chɨnop yɨmug awl nɨŋɨd gɨtep yɨbɨl gup. Anɨb ak tek, buk Baybol
    ak tɨkɨl agak, Binɨb chɨn ke binɨb awl mɨdobun agɨl apal okok, God kɨlop gek apyap
    pakɨpal agɨl tɨkak. Binɨb pen chɨn bɨ tam okok tek mɨdobun agɨl nepal okok, kɨlop
    yɨmug nɨŋɨd gɨtep gup agɨl tɨkak.
  jic-NT: 'Nin mpes jupj pajal ''üsüs quelel liji cupj mpes. Nin mpes jupj Popel vele:
    “Nepénowa noypan jin yola yupj p''iyá. Dios ma se ''aya yupj ca nin la qjuijicj
    yupj jisas jinwá. Nepénowa tsjictjacj jin yola yupj p''iyá. Dios jis capj p''ya''sa
    yupj, ne ''ücj ca la mijicj jupj jos jin.”'
  zap-NT: 'Kesentyent raknonen Dëdyuzh be por tant wen Ne; por neguin re lo xgyiich
    Ne ledne re: “Rukasdet Dëdyuzh mén ne nugya lextoo, per raknonen Ne yra mén ne
    nugyadet lextoo.”'
  wer-wer: Pël ëak rangk komre kolap yaalni. Pöta ngönte ngönëntak epël wia. “Anutuuk
    omën pitëmtën wak isak yaaurö kasëng yemangkem pitëmtën wak irëak yaauröaan komre
    kolap yaalmëaup.”
  ipi-ipi: Wuane tekeko, Goteto nanima ondo wato, wayumane moyalane. Tene okonena,
    Gotena pii pepa pelene eya okomane loto, wandakali mindimane bala lipinga yale
    ateyo nembo toto, bala tanena gene oko laiyu leando, Goteto wandakali okone mo
    ainapi lalane. Wandakali mindimane bala tane wandakali waka tupana napinga yale
    ateyo nembo toto, wandakali yangonena pangosa ateando, Goteto wandakali okone
    ondo wato moyalane layene eya.
  qul-NT: 'Dioska sumaj cayninwan yanapawanchis; Escrituraka nin: “Dioska pay pay
    tucojcuna contra, humildecunatataj sumaj cayninwan qhuyapayan.”'
  tnc-tnc: 'I''suᵽaka simamaka “Jia ᵽo''imajare yire ã''mitiriᵽẽarũ”, ãrĩwa''ri nare
    jeyobaarika ᵽuᵽajoarijayuka kime Tuᵽarã. Rita ñañu ĩakõrĩ je''e: “Naᵽuᵽaka nare
    ᵽakimakaja ‘Õrĩtiyairã yija ime’, ãñurãte jeyobaabeyuka kime Tuᵽarã. ‘Aᵽerãte
    ᵽemawa''ribaji imabeyurã yija ime’, ãñurãte ᵽuri jia kijeyobaayu”, ãrĩwa''ri sabojayu
    kimajaroᵽũñurã.'
  ter-NT: 'Itea inamá''axo xúna xoko ûti ne seánakovi Itukó''oviti, kuteâtimaka koeku
    po''i yutoéti ya emó''uke Itukó''oviti, enepone koêti: “Okópa Itukó''oviti ne
    kapayásokopovoti itea huvó''oxoa ne xâne ákoti kapayásakapu, enepone ikoseânaxovati”
    kôe.'
  bmr-NT: 'Jaabo Moocaani mɨɨhaico amusuhi iimihuseri siinoco aacɨnofeenedɨ. Mɨɨro
    jillɨ noono Caatɨnɨhaamefaño: Moocaani quehe quehe ifiico omoonɨmoma ɨbacasihi.
    Jaanotɨ iimihuseri amusuubo ijeebɨɨ ɨsɨɨcumoco, noonoro.'
  fuf-fuf: 'Kono ko o ɓuri en yeɗude e ko mawni kon ko sulfu. Awa e hino ko bindi
    ɗin wi''i kon: «Alla liddoto mawnintiniiɓe ɓen, o yeɗa jippinɓe hoore mun ɓen
    sulfu.»'
  bhl-bhl: 'Feinka! Sunbin-Got e ibolow folok so keyemkabe Sunbin-Got ete te. Beemdiw,
    nu Sunbin-Got em fut ayem tem kel atemuw: “Sunbin-Got e mali kawtiw mak ikalem
    wiin daokabiliw kawtiw ilo de mit da koyem kekabe te. Kate, e ibolow falit kawtiw
    ilo ibolow folok keyemkabe te.”'
  ons-ons: Ŋo wet menaŋ ea mo Anutuŋo ŋebon okanmaike, yemo manerop togogole, eaŋo
    ŋenze wawaine yuanka okanmaike, ea wane Anutu wane Papiao iwa yale ramaike, “Anutu
    eŋe ŋei wawaine eŋane qesi qesiŋ makok okanmaike, ŋo ketkele yemo wet menaŋ more
    ebon okanmaike.”
  con-NTPO: 'Tsa''cansi Chigaja ti''tsse ingima fuite''je tisu in''jan''choi''ccu.
    Tsane tsu Chiga tevaen''jenjan qquen su: “Chigaja ‘Ña gi ñotssi’ qquen in''jan''chondeccuma
    chi''ga. Tsa''ma opatssindeqquiamajan Tisu in''jan''choi''ccu fuite''je.”'
  ghs-ghs: Sinabidza teei hee, Basesanomake Ohongai ibo eetoraihe, abi qupa kebanomake
    noi baruna heenata beedzaenomaitakoiqi hiiremi oorai.
  peg-peg: ମାତର୍‌ ହେୱେନ୍ ପା ଆଦିକ୍‌ ଉପ୍‌କାର୍‌ ଦାନ୍‌ କିଦ୍‍ନାନ୍‌; ଲାଗିଂ ସାସ୍ତର୍‌ତ ହେଦାଂ
    ଲେକା ମାନାତ୍‌ “ଇସ୍ୱର୍‌ ଆକ୍ରିୟାରିଂ ବିରୁତ୍‌ କିନାନ୍‌ ମାତର୍‌ ହୁଦାର୍‌ ମାନାୟାରିଂ ଉପ୍‌କାର୍‌
    ଦାନ୍‌ କିନାନ୍‌ ।”
  txu-NT: 'Ajmã gwaj bakuten bajaxwe prãm. Nhym be, Metĩndjwỳnh ne kum gwaj bakaprĩn
    gwaj bajaxwe kêt kadjy gwaj bamã tỳx jangij gwaj ajmã bakute kêt. Amrẽbê: ne ujarẽnh
    djwỳnh me bakukãmãremã kum, “Me kute amijo àmra prãmja Metĩndjwỳnh arỳm mebê aptà.
    Nhym be, me kute amijo ngriren amijo kàtàmja Metĩndjwỳnh tu kum me kaprĩ.” Nãm
    ã me bakukãmãremã ane nhym me arỳm ''ã pi''ôk no''ôk ne. Ga, kum me bakaprĩja
