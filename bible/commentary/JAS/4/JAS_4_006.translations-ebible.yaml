  eng-WEBU: But he gives more grace. Therefore it says, “God resists the proud, but
    gives grace to the humble.”
  gnw-NT: 'Ẽrei Espíritu Santo umee yandeve jeta ete ipɨacavi. Echa''ã Tumpa iñee
    pe uyecuatía oĩ cuarãi: “Tumpa oyovaicho uyembɨcate vae reta ndive. Ẽrei umee
    ipɨacavi uñemɨmichi vae reta pe.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Akiliinga-pe Pulu Yili-ni oliu we kondu kolupa kene ⸤liipa tapunjilimú⸥.
    Aku-sipa telemáliinga ung te Pulu Yili-nga bukna nimba molemú. Akili i-sipa mele:
    ‘Yambu te-ni yunga bili yu-yunu paka tolemále Pulu Yili-ni yunga bili topa mania
    mundupa naa liipa tapunjilimú. Yambu te yu-yunu yunga bili topa mania mundulimále
    Pulu Yili-ni we kondu kolupa liipa tapunjilimú.’ nimba molemú kanili.'
  maj-NT: 'Nti̱a̱ná tsjá saná kju̱a̱nda. Kui nga b''i̱ títsuhu xu̱ju̱n éhe̱n Nti̱a̱ná:
    “Nti̱a̱ná tsjáha̱ kju̱a̱nda xi ni̱ma̱kju̱a̱ ko̱ fi kontra̱ha̱ xi ngak''un.”'
  bkq-NT: 'Deus koendonroem awyly olâ ton-honreim kuru, inakanhe aguipyra kitoem.
    Awylygue Deus itaumbyry awo wâgâ warâ iwenibyem awyly: “Tadaloenly kewâni modo
    ize inkâba Deus; ‘Âdy mâkeba urâ’ kewâni modo tâmawyadâze, eon-honrumo tuduze
    warâ olâ.”'
  kue-kue: 'Ba God ye tau wakaimo merkinde norkwa. Ipre kamambuno pepa mina okuna
    muno yegl beglko pangwa: “Yomba yene dembino singwa yomba God kunda ikine eretongwa
    ba yomba yene kangino ake atne endingwa i God ye wakaimo tongwa.”'
  cot-NT: 'Cotanquitsi Aapani Irioshi icavintsajajiacaji yamitacojiacaji antampishitashitantajiaquemparoca
    aatonijite ashineventajigarotsi teeca oncameetsateji yantaguishejitica. Aritari
    ocanque itioncacojiqueca: “Aapani Irioshi tee irishineventempariji aventacotatsica,
    cotanquitsi irira teeca iraventacotempaji irioqueate iriguenti icavintsajajiaque
    yamitacojiaqueri.”'
  bnp-bnp: Pali a Vure i rata kamumu hateka hita. I mavonga a Hinere i ta maea, “A
    Vure i tepu e huriki ri putu ngingi, pali i rata kamumu e huriki ri vakakiroko
    ria.”
  apn-NT: 'Na hte Tĩrtũm mẽmoj to mẽ pakutã nojarêt rãhã pu mẽ ỹ hã tãm amnhĩ nhĩpêx
    o ri papa. Kapẽr ã kagà kot ja jarẽnh kot: Mẽ kãm Tĩrtũm kôt amnhĩ nhĩpêx prãm
    kêt xwỳnhjaja na hte Tĩrtũm amnhĩ tã mẽ omu nẽ mẽ kutã amnhĩ xunhwỳ. No mẽ kãm
    hkôt ri amnhĩ nhĩpêx prãm xwỳnhjaja na hte amnhĩ tã mẽ omu nẽ mẽ ho mex o pa nhũm
    htem hihtỳx xà nhỹ hã mẽ kãm hprãm kêt xwỳnhjê hkôt ri amnhĩ nhĩpêx kêt nẽ. Anẽ.'
  ctp-NT: 'Tlyu la siyaꞌ ti chaꞌ suꞌwe nu ngiꞌni Ndiose loꞌoan, chaꞌ ndayaꞌ Ni ꞌñaan.
    Kwiꞌ ngwañaꞌan ndukwa xka chaꞌ lo kityi ꞌin Ndiose: “Ja ska nan ta Ndiose ꞌin
    nten nu xkwiꞌ nchka tiꞌ tyijin lyo ꞌin taꞌa nten; loꞌo kaꞌan ꞌa chaꞌ suꞌwe kuꞌni
    Ni loꞌo nten nu suꞌwe ti ndiꞌin lo chalyuu, nu ja ngiꞌni siyeꞌ loꞌo xka ta nten”
    ndukwin kityi kanꞌ.'
  opm-opm: Dire kakdah mohe danong hat son ohe da oh isip hat pati orhor Got orhe
    damdapat Noh ihirnong imat yah matpora dahapat da ohdapat dire er hat sapti danong
    ambapte mat papat ma hapat dahenmur. Orhor imat papatmur rim ma brak matpa meng
    oh mamaru hat patmur. Nohwi ihtin han hat patmur ma dahapti ihirnong oh Got oh
    heisup mar imtin ina mat papatmur. Nohwi ihtin han hat pat ma hapat na daham ire
    hrepdapat hat ma pati han ihirnong oh Got orhe Ihirnong imat yah matpora ma dahapat
    da ohsi yah deipatmur rim brak matpamur. Ma brak matpa mengru mat orhor nuhurnong
    imat napapat ma hapat dahenmur.
  bvr-bvr: wurra gun-gata minypa nipa Wangarr a-gunggajinga arrkula a-workiya barra
    minypa arr-molamola arr-ni, gun-narda wana. Minyja gun-narda nula mu-jurra gu-yurra
    janguny gu-yinaga, “Ana-nga minypa wana a-negiya a-nirra, an-gata an-gugaliya
    nipa Wangarr ana-nyala a-bachirramiyana nula. Wurra ana-nga minypa delipa a-negiya
    a-nirra, an-gata an-gugaliya nipa jarra Wangarr ana-nyala a-gunggajinga nula a-workiya.”
  wal-wal: SHin Xoossai aaro kehatettaa aattidi immees. Hegaa gishshau, Xoossaa maxaafai,
    “Xoossai otorettiyaageeta ixxees; shin banttana kaushshiyaageetuyyo aaro kehatettaa
    immees” yaagees.
  zad-NT: 'Per dii xen chaklene'' cho'', na'' Cho''a Xtilleena'' nan: “Chioza'' bi
    chle''shiile'' beṉ''ka'' chep cha''lall'', per chaklene'' beṉ''ka'' nak beṉ''
    gax̱jlall''.”'
  kmg-kmg: 'Erâ ŋifec ine aki anonoc wemo afecne sicne-nâreekac. Irec dâŋqâreŋ hâcne
    kecšiŋuc fokac: “Anutu e ŋic maŋfefe dope qatara-jareekac, ŋic maŋhuhuŋ ine aki
    anonoc sicne-jareekac.”'
  mgh-mgh: 'Nanso uyo nanivaha nnema nuulupale. Phimaana cowantikhiya ciiraka: Nluku
    nawaarusanana owiittottopa nanso nawaavaha nnema oowiyeviha.'
  aso-aso: 'Ne neiha lumo helaaꞌ initeꞌ goloso nene gele emamoloningumuꞌ ve lo Oꞌmosoꞌmo
    vauve elo hize eleꞌ o-ledaaꞌ neive. Nemuꞌ nene monoꞌ godolouꞌ gamazi ma tiꞌ lo
    neive: Oꞌmosoꞌmo hokolizeꞌ igaꞌ ave lovo o ngemo limi minave hize eleꞌ o-ngedaaꞌ
    neive.'
  uli-uli: Ngo ligdi bo ye kkel tot haradiya la Deus ye fang. Babior we ye santus
    ye sor bo, “Deus yema tagul tangir rechokla ye tagiyet yar luluwal, ngo yema fang
    haradiya ngalir ikla ye totol yar luluwal.”
  nin-NT: 'Di ingga da ki imba, ina wre i Abachi yi i kri kakami na atu munta. Nâ
    ta si nggo ungbamvu ku Abachi ku u da di: “Abachi di kà abi gɨ atu, na di zi abangga
    ba nggo di gri atu ambarr wa ji.”'
  tgk-tgk: 'Ба мо бошад, Ӯ қуввати бештар аз пештараро ато мекунад, то бар зидди ин
    ҳавасҳо истодагарӣ кунем. Барои ҳамин ҳам дар навиштаҷот гуфта шудааст: «Худо
    бар зидди ҳавобаландон аст, лекин ба хоксорон қувват мебахшад».'
  acu-NT: 'Chikich aarmausha tu aarmawaitai: “Aints ningki nintimsang wikia miajuitjai
    taunka Yuska nakitawai. Antsu wikia mianchawaitjai tumamunka Yuska pengker awajui.”
    Tu aarmau asamtai: Iikia mianchawaitji takurningkia, Yus iincha wait anentramak
    nukap yainmaji.'
  cak-WNT: Y ri Dios sibilaj q'uiy rutzil nuya' pa kawi'. Achi'el nubij chupan ri
    ruch'abel ri tz'ibatal ca, chi ri Dios nupaba' ri' chiquiwech ri niquinimirisaj
    qui'. Yac'a ri niquich'utinirisaj qui', Riya' nuya' ri rutzil pa quiwi'. Queri'
    ri tz'ibatal ca.
  ebk-ebk: Ngem uray mu assesa, ong-ongor challu nan ichat Apo Dios ay grasyana kan
    chitaku. Kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Kontraun Apo
    Dios nan nunkapangas, ngem ichatnay grasya as nan chiyuycha napakumbaba.”
  spa-PDDPT: 'Pero Él da mayor gracia. Por tanto dice: Dios se opone a los soberbios,
    y da gracia a los humildes.'
  ruf-ruf: Lekeni Imulungu katutendela uluso mkulu ghendo. Ka Ghamaandiko Mahenzeluka
    pfagholonga, “Imulungu kowalema iwanu iweghoda, ila kowatendela uluso iwanu yang'aweghoda.”
  gun-gun: 'Ha''e rami teĩ nhanemboaxyve ju ''rã, mba''eta aipoe''i avi: “Nhanderuete
    opu''ã ''rã onhemboyvate rei va''e re, ha''e rã onhemo''yvyĩ''i va''e ma omboaxy
    ''rã.”'
  agu-BL: 'Poro at mas banl yi na tak'' Kataj Ryos sketz. Na at junt xtxolbil yi tz''iba''nt
    cyen yi na tal: “Ryos na quich''eyan yi e'' yi na cyocsaj quib juy. Poro contr
    i'' scye''j yi e'' yi na cyocsaj quib nim.”'
  isn-isn: Ingi Itunda wipumya ukende kukila, yeyo ndogoilyo inkeele ilungile, Itunda
    wimugilya nulugoha, inge wemupeza ukende uyu nuisima.
  eng-PEV: And remember that God is really good to us. His book says this too, “God
    is against people that think they are great, but he is good to people that know
    they are not great.”
  ilo-ULB: Ngem mangmangted pay ti Dios iti ad-adu a parabur, nga isu ti gapu na a
    kinuna iti Nasantoan a Surat, “Supringen ti Dios dagiti napalanguad, ngem mangmanted
    iti parabur kadagiti napakumbaba.”
  pir-NT: 'Sa yero Cohãcjʉ̃ marine quehnoano yedohore tiquirore mari quehnoano yʉhtiatire.
    Ohõ saha nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “ ‘Yʉhʉ pũrita apequinare masi
    yʉhdʉdʉcaja,’ nidiquirore, Cohãcjʉ̃ ihña tuhtire. Apequiro pehere ‘Ñagʉ, ihyo
    ijigʉ ijiaja,’ nidiquiro pehere Cohãcjʉ̃ yedohore, tiquirore quehnoano yʉhti dutiro”,
    nine tiquiro yere tiquina ojoari pũpʉ.'
  anv-NT: Yɛ́mbɔ, Ɛsɔwɔ apoóge ɛse dɔɔ́ wyɛ́ ndɛre ŋwɛ wuú ájɔɔ́ aké, “Ɛsɔwɔ ashyaá
    yɛ́ndégenó ɛyigé bɔɔ́ abi ábwɛge mmyɛ ákɛlege mampyɛ, yɛ́mbɔ apoóge bɔɔ́
    abi áshúlege mmyɛ ɛbwɔ́ mme.”
  sab-NT: 'Chube gerua degaba gerule ene. Chube no che ole ama takalin che age ulita
    ama takalin kare, malen Chube kle che chudaboi ama talla no giti kle che kira
    gbe toi no ama takalin kare. Chube gerua degaba unsuialin kaire gerule ene: “Chube
    kle mo tke dole kwian ole kwian bai kaire kle mo sobade daba nadi ole, agwa Chube
    kle tai dage kwiange ama kle kira kete kwiange kwian bai kaire me kle mo sobade
    daba nadi me kle mo gbe kweri daba na gwa giti, kwian e kle mo gbe daba chudaboanga.
    Kwian e kare alin Chube kle age no.”'
  tmd-tmd: God nuŋ anɨŋ uliöxön, pɨ ösös rɨ ri abön, nugwidɨx mɨd ri ab mɨda. Mag
    akwör, God Mönö aku kai kɨtön yadmä, “Nöbö mö keir ör mɨdön, mɨd ri abölɨŋö, rɨmɨdöi
    piaku, God ñɨgö mönö ölɨsö yadmɨda; jɨ nöbö mö ib ñɨŋa keir yadɨŋ bɨl sö duen
    piaku, ñɨgö uliöxön, pɨ ösös rɨ ri abön, nugwidɨx mɨd ri ab mɨdö,” rɨmä.
  acr-NNT: 'Pero ri Dios lik nim ri unimal rutzil ukꞌuꞌx kuya chiqe. Ruma laꞌ jewaꞌ
    tzꞌibꞌital pa Ruchꞌaꞌtem: Ri Dios uyakom ribꞌ chikij janipa ri kakitakꞌabꞌaꞌ kiqꞌij;
    noꞌj uyaꞌom ri unimal rutzil ukꞌuꞌx chike janipa ri kakiꞌan chꞌutiꞌn che kibꞌ
    kachaꞌ.'
  kpg-kpg: Tumaalia o God dela e gaamai dehuia gi gidaadou, la koia e damanaiee, gii hai
    be nnelekai di Beebaa Dabu, “God e huli gi daha mo digau hagamuamua, ge Ia e wanga
    dono dumaalia gi digau ala e hila gi lala.”
  taj-taj: तर परमेश्‍वरसे थेह्रङ्बा डाह लबा आत्‍माग्‍याम फेबारी झन ल्‍हाना दयामाया
    लमुला। थेतबासेलमा परमेश्‍वरला बचनरी चुह्रङ् भिसी भ्रिबा मुला, “परमेश्‍वरसे घमण्‍डीगदेदा
    बिरोध लला, तर सोजो म्‍हिगदेदा चा दयामाया लला।”
  avt-avt: 'Te God hɨrak iuwe kakɨkepai maminɨn menmen im mekre han kaiu. Hɨm mɨrak
    mau tɨwei matɨp mar ik: “God hɨrak keweikɨn sip kewet mɨt kerek han kitet hɨr
    iuwe ninɨn mɨt, te hɨrak kakɨkaap mɨt hɨr ap hanhan hɨras, hɨr natɨp, ‘Hi mɨtɨk
    weinɨk God kerekek hɨrak Iuwe.’”'
  cbk-cbk: Pero mas fuerte pa el gran favor que Dios ta dale, y poreso ta habla tamen
    na Sagrada Escritura de Dios, “Dios ta anda contra con el maga orgulloso, pero
    ta dale le gran favor con el maga gente nuay orgullo.”
  uig-ARA: 'لېكىن خۇدا بەرگەن مېھىر-شەپقەت بۇنىڭدىن ئۈستۈن تۇرىدۇ. شۇنىڭ تۈپەيلىدىن
    مۇقەددەس يازمىلاردا: «خۇدا تەكەببۇرلارغا قارشىدۇر، لېكىن مۆمىن-كەمتەرلەرگە شەپقەت
    قىلىدۇ» دەپ يېزىلغاندۇر.'
  tuf-tuf: 'Is sar es yajquíc cuara isan cuít obir yajcaro. Isan sehnacan cuitro.
    Etara Sir carit cutar wacaro: “Uwat imár tamo cuít síhw̃aqueyin cuitatra Sirat
    yájtiro. Eyta cuara imár tamo cuít síhw̃ati eyin cuitar Sirat yajcaro,” wacaro,
    Sir carit cutar.'
  abx-abx: 'Pero bisan kon da''inan sinan, bali pagsangyahan si mapinalangga''on pagpanginanu-na
    nga sa''angkun-ta. Sanglit ngani'' aniya'' maka''anna'' si Kasuratan: Agkuntra-na
    si Diyos i mga mahaya dalum-na, pero agpa''angkun-na si mapinalangga''on pagpanginanu-na
    i mga mapa''inubsanon.'
  mco-NT: Dios ninɨgoobɨ may'ajt oy'ajt tuuñ mɨɨd ɨɨch ajt ycɨxpɨ, paady ycɨxpɨ ymɨna'ñ
    ma Dios ñecy co ca' yɨ' oy'ixy pɨnjaty amɨj agɨx nayjɨhuɨɨyɨp. Dios yejcpy may'ajt
    oy'ajt ma yɨ jäy ajcxy huɨdibɨ yung naxy jot huinma'ñ mɨɨdɨty.
  bsp-bsp: 'Mba kəmar ka kəbɔt amera nkɛ ɔsɔŋ su mɔ kəmbɛk, itɔ Yecicəs yoloku: «Kanu
    kəntɛfərnɛ alɛknɛ, mba atɔlɛknɛ ŋɔ Kanu kəŋsɔŋ kəmar ka kəbɔt kɔn amera.»'
  cpb-NT: 'Retakotai Pawa, iro okantantari osankenarentsi: Osheki rowasanketairi Pawa
    ñaaperowaitachari, iriima tsinampashireri osheki retakotaiyaari irirori.'
  aon-aon: Aria Iruhin nataurumap abom meyoh aria nenekap mape dodogowip kabi enyudok
    baraen nyetem Iruhin ananik Buk iri nyakrium. Baraen enyudok, “Iruhin apa nekesh
    agab eshudok douk shatuk eshesh kanak esheshish nyeiguhw shato iruhw aria shakri
    eshesh atish yopishi iri. Aria anan apa nataurumesh meyoh eshudok douk shape shakamum
    anan iri.”
  hus-NT-2005: 'Por na Dios tu tolmiyal más kʼal nin alwaꞌtal; pos an Tʼokat Dhuslab
    in ulal enchéꞌ: “Na Dios in pojkál xin tʼekʼáltsik tinbáꞌ, por in tolmiyal kʼal
    nin alwaꞌtal xin chaꞌkáltsik tinbáꞌ.”'
  mig-NT: 'Ko já''a‑ga̱‑ya̱ tú''un luu íó ini̱‑ya̱ núu̱‑yo̱. Yu̱án ká''a̱n: Dios,
    jasú‑ya̱ núu̱ cháa vixi̱, te já''a‑ya̱ tú''un luu íó ini̱‑ya̱ núu̱ cháa vi̱tá
    ini̱, áchí.'
  bps-bps: Kabay gal tnù Dwata i kafyen di gito, du ani i gman Tnalù Dwata, “Knang
    Dwata i dad to fdatahla i ktola, bay i dad to fdanàla i ktola galan banlé kafye.”
  mbs-mbs: Meneng doen heman tabang din kenitadon, so doen kagi din insolat, “Se otaw
    megpelangkaw-langkaw, yan se otaw keopalan te Timanem. Meneng se otaw egpedanà
    te kandin pegkeotawun, yan se otaw tebangan te Timanem.”
  tof-tof: A God ma mibü wirri ⌊gail tonarr⌋ akyanda. We zitülkusdü, tóba Wialómórrón
    Bóktana bóktanda wagó, “God ibüka bóka bamgünda, tibiób ngi nidi kwit aindako.
    A wa ibü gail tonarr akyanda, tibiób ngi tüp nidi balókdako.”
  cme-NT: 'Ŋga Diiloŋo ce baa-ye u cor, ŋaa maŋ nyɛgãaŋ dumaa Diiloŋ-nelma-na wuɔ:
    «Diiloŋo sa gbo baa bombolmantaamba‑i, ŋga u faa baa bamaŋ hiiriiyeŋ ba fɛrɛ.»'
  sus-sus: Kɔnɔ na birin kui, Ala xa hinnɛ gbo dangi fe birin na. Kitaabui a masenma,
    «Ala mu tinma yɛtɛ igboe ra, kɔnɔ a hinnɛma yɛtɛ magore ra.»
  pon-2006: Ahpw kalahngan me Koht kin ketikihong kitail inenen laudsang mehlel ngeno.
    Pwe Pwuhk Sarawi pil mahsanih, “Koht kin ketin sohpeisang me aklapalap, oh kin
    ketikihong me opampap akan sapwellime kalahngan.”
  dad-dad: Anĩ ere, Negur ĩ wau ifenẽya mugi bagai ada ifanadadig. Anĩ nigin, Negur
    nẽ Itotoya eig ye irok, “Negur ĩ, dogo yeneid dalesef anidi kiwai ifeneĩd fen,
    waud dukesil dibodok anidi wau ifenẽdidig.”
  zab-NT: 'Ax quesentiand guroo ná gracy xtenny par cun dunnɨ, zecquɨ ni cá lo xquiitsny
    rut rnii: “Dios rguaadny gracy par de ni runbichiin nez lony, per quɨt runtiny
    cuend de ni runnaroo.”'
  jae-jae: Ma moasiŋ, taŋ Anôtô kêkêŋ naŋ, kapôêŋ kêlêlêc. Amboac tonaŋ tec teto gêc
    gebe “Anôtô kêkôniŋ lau, taŋ tetoc tauŋ sa naŋ, ma kêkêŋ moasiŋ gêdêŋ lau, taŋ
    sêbu tauŋ naŋ.”
  ksd-ksd: 'Ma i tul tar ra varmari i manga ngala. Kari a Buk Tabu i biti dari: God
    i onge bat nina i malamala luluai, ma i mari nam i vovovon ra balana.'
  msm-NT: Di to tabang to Diyus ita yabow pad to sikan kahakog ta. Su to Kasuyatan
    to Diyus mig-iling, “Ogkuntrahon to Diyus to ogpahawod, di ogtabangan din to ogpaobos.”
  myk-myk: 'Ga Kilɛ ya niimɛ wemu kaan wèe mu ge, wee ya pɛlɛ xuuni. Bani lʼa ka Kilɛ
    Kafila ni na: «Kilɛ ya tabaara fɛɛ fungɔnyɔ shege, ga piimu pʼa puyɛ tirige ge,
    na niimɛ kaan pee mu.»'
  sbe-sbe: Yo hinage ye henuwakalili bena yona kabinamwa unai ye saguida, unai ede
    kulikuli tabuna yona hedehedede hesau ye wane, “Yaubada taunuwasaesae ye hekaiyawasidi,
    na taunuwadobidobi kabo yona kabi se namwa kalidiwai.”
  mcr-mcr: I iäqäqe, Goti Iqu qeqä imäŋqeuta, hiŋgi nätapqä di, aaŋä naqänäŋi. Iwä
    Goti Iqueä bukä iuŋi, kukŋui tii äyä ätnä. “Goti Iqu, ämaqä yoqä naqä maeŋgaŋguwä
    duŋqe miqä itä, mä ämaqä yoqä naqä mämaeŋqä iqaŋguwä iuŋi, Iqu iquauŋqe, qeqä
    imäŋqeuta hiŋgi vänä.”
  cux-NT: 'Naati Ndyuūs nginnée yā s''uuúⁿ ní itée yā s''uuúⁿ vaadī n''dai yeⁿ''é
    yā s''uuúⁿ. Canéé nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā: Ndyuūs nguɛ́ɛ́ caⁿ''á
    yā lado yeⁿ''e ''iiⁿ''yāⁿ chi idin''gɛɛtɛ maáⁿ yā naati ca''a yā vaadī n''dai
    yeⁿ''é yā ''iiⁿ''yāⁿ ndiicúúⁿ.'
  tur-YTC: Ama daha çok lütuf verir. Bu nedenle, “Tanrı kibirlilere karşı çıkar, ama
    alçakgönüllülere lütuf verir” der.
  san-ITR: tannahi kintu sa pratulaM varaM vitarati tasmAd uktamAste yathA, AtmAbhimAnalokAnAM
    vipakSho bhavatIshvaraH| kintu tenaiva namrebhyaH prasAdAd dIyate varaH||
  bel-N: 'Але яшчэ большую дае ласку і дзеля гэтага кажа: «Бог пыхлівым працівіцца,
    а пакорным ласку дае».'
  sch-sch: Hannirese Pathien moroina a pêk ngei hih chu manêkin arât uol ani. Pathien
    lekhabu'n, “Pathien'n ânpâkngei chu a khanna aniatachu rangâiinchinngei chu
    moroina a pêk ngei ngâi,” ati anghan.
  mic-MIQNT: Gatu Gjinisgam melgi gsalugsi'gw je tlia mo te'pmugg. Gjinisgam ugtwi'gatign
    telueg, “Gjinisgam mo gaqama'tagwi mimajuinu' ta'n me'gite'lsultiliji gatu apoqonmuaji
    mimajuinu' ta'n mo me'go'ltiligwi.”
  huu-NT: 'Caɨna eo duenailla jira, naimɨe dɨbeimo caɨ raise illena, Jusiñamuidɨ caɨna
    eo canoacade. Jusiñamui cuetatagafuiaɨ iena llote: “Jusiñamuidɨ abɨ ɨedotɨmɨena
    canoñede; iadedɨ abɨ ɨedoñedɨmɨena canode”. Naimɨe dɨbeimo iacaiñedɨmɨena ñaɨte.
    Naimɨe dɨbeimo iacadɨmɨena canuana jɨaɨ ñaɨte.'
  jiv-NT: 'Tura anenma asa ti yáinmaji. Tuma asamtai Yus-Chicham tawai: Kajemtinian
    Yus íistatui tura péejchachin Yus nin aneak ti shiir yáiṉtatui, tawai.'
  otm-NT: Pɛ di zɛt'a ni mbʉihʉ Oją, n'damhma da zä hønt'a guim bɛ̨mhbʉ a. Janangue'a
    ɛ̨n Oją, di un rá mate n'da 'bʉ hin din 'yɛ̨zɛhɛ, pɛ da zʉ a n'da 'bʉ din 'yɛ̨zɛhɛ,
    i ɛ̨n rá t'ohni Oją.
  dah-dah: 'Deŋbe gwaha teŋ haŋ gega, Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ dird
    dird gobe mata buluŋtiŋ gote folek. Niŋgeb goke asaŋmiŋde gahade katiŋ hi: “Al
    kura yiŋgeŋ neŋ harhet harhet teŋ haŋ marbe Al Kuruŋ beleŋ asogo yirde hi. Munaŋ
    al kura yiŋgeŋ neŋbe epte moŋ yeŋ nurde haŋ marbe Al Kuruŋ beleŋ buniŋeŋ yirde
    igiŋ igiŋ yirde hi,” yitiŋ.'
  tnk-tnk: Mətə Kumwesən raməriari pehe namasanien m kɨtaha rasori pɨk. Ro pen Nəkukuə
    Ikinan rani mə, “Kumwesən rerɨn rɨpkaɡien mhə tɨ nərmama səməme kamhəfiəutə ia
    nirəha, mətə raməriari pen namasanien səvənhi m nərmama səməme kamhəuvehi irapw
    irəha.”
  kpr-kpr: 'Avata God da sonemba teria muturaira aimi, namondeda dubo eko sari dadabari
    da kaugori. Nunda geka aindae sise, eminge resira: “Gogore kakato ava God nu buregeraira.
    Avata evetu genembo tumo darido irera aikena, sonemba muturaira.”'
  san-IAS: tannahi kintu sa pratulaṁ varaṁ vitarati tasmād uktamāste yathā, ātmābhimānalokānāṁ
    vipakṣo bhavatīśvaraḥ| kintu tenaiva namrebhyaḥ prasādād dīyate varaḥ||
  nho-nho: Tevana iaa te laaoi TeAtua e hookii raa e haimahi iaa. Te Laupepa Tapu raa
    e mee maa, “TeAtua see hiihai ki naa tama e ahu; a Ia iaa e mmata ake hakaraaoi
    ki naa tama e ttaka seemuu.”
  gym-NT: 'Akwa Ngöbö abko bäri tä ja moto mike kuin nikrä, käta ni tarere, ye Ngöbö
    Kukwei käta niere krörö: Nire nire käta bike kri Ngöböbtä abko rüere Ngöbö motota
    nebe romon. Akwa nire nire käta bike tidrä Ngöbö ngwärekri abko kräke Ngöböta
    ja moto mike kuin, abko nieta Ngöbö Kukweibtä.'
  azg-NT: 'Majoꞌ nquii Tyoꞌtsꞌon tꞌman vaa na itejndei jon jaa chaꞌ nndëë ntji jaa
    ntyja ꞌnaan ꞌnan na ntꞌue jndyi nnꞌön na tyia nanꞌxuanhanꞌ. Ee mantyi vaa ncüiichen
    jñꞌoon na jndui na sinin Salomón na itsohanꞌ: “Joo nnꞌan na conanꞌntsahin, icoꞌ
    Tyoꞌtsꞌon ndëë nanꞌñeen, majoꞌ nque nnꞌan na conanꞌndyiaꞌhin na tonnon jon, itejndei
    jonhan.”'
  bhd-bhd: पन ज़ै अनुग्रह परमेशर देते तै बड़ो मज़बूते, एल्हेरेलेइ पवित्रशास्त्रे मां
    इन लिखोरूए, “कि परमेशर अभिमान केरनेबालां केरो मुकाबलो केरते, पन दीनन् पुड़ अनुग्रह
    केरते।”
  too-NT: 'Lā'' como ū''tza'' lacasqui''n Dios, xla'' quincāmaktāyayāni'', lā'' chuntza''
    tzē na''a''kahuāna''ni''yāuj xmān Dios. Chuntza'' huan ixtachihuīn Dios: Dios
    tū'' cāmaktāya a''ntīn taka''tla''jca''tzī. Xla'' cāmaktāya a''ntīn tū'' taka''tla''jca''tzī.'
  ind-AYT: Namun, Allah memberi anugerah yang lebih lagi. Karena itu, Kitab Suci berkata,
    “Allah menentang orang yang sombong, tetapi memberikan anugerah kepada orang yang
    rendah hati.”
  cjo-NT: 'Omaanta Tajorentsi ikaminthaaperotakae, ramitakotakae ashintsishiretantanakari.
    Rootaki okanantakari Iwaperite Tajorentsi: “Roonari Tajorentsi riraga kantakaaperotachari,
    omaanta ineshironkaperotziri riraga athaagakotariri oetarika ikowakaakari”.'
  nsn-nsn: Bo God puk e heir uaburehe tagigeig tar nitampopokoho tar tur tane tar
    nimalarar sa. Misiana ro kula pe no uelhire God pare, “God e uoto tur tane tasir
    tamata gera uairana katongois. Bo e uoto ueldolomo pukuon, kare guata uaia tasir
    tamata gera kale uahiuais.”
  san-DEV: तन्नहि किन्तु स प्रतुलं वरं वितरति तस्माद् उक्तमास्ते यथा, आत्माभिमानलोकानां
    विपक्षो भवतीश्वरः। किन्तु तेनैव नम्रेभ्यः प्रसादाद् दीयते वरः॥
  tna-NT: '¿Ai Diusu ecuana peje su daja yanacane emimiani bata? Tuahueda ecuana etsahuatani,
    ebia su ibuneda ebatani putsu. Uja neicha epuani mesa quirica su: “Diusu ebia
    su aida jabatiji cuana neje eduininiani. Nimemitsida cuana mu jubida etsahuatani
    mesa jaibunebati neje.”'
  lid-lid: Arile, Kindrei badeh, tikisi taha tinan labai. Eme ma buk ndrabun tiye
    i buku doh, “Kindrei badeh, bwalen iri lau ta atudun nyara iri amwenen i loken,
    arile iy badeh, tikisiy, ya iy amekes mwasin i tiri lau ale atehei nyara ma so-ok
    tiri i andri mara-ei.”
  wim-wim: Nil God.an thayan paththam aꞌ ngangk minangam maꞌ-aath-aathan ngampanga
    ngamp yipam monkan-wakāmp nunangana. Than puth lat ngench thayanangan kan waaꞌin
    ngampar, “God.an kan-kanam min paththam iiy-iiyan thant pam wanch al-alantan than
    keꞌan piꞌan yumpwuntan, puth nil pam wanch wiy anangan ep thaampan thanang than
    ulp-ulpanangan iiy-iiyantana.”
  zga-M: Ulwakuva uNguluve ihumya uluhungu finsto khimwene uvuvigi winstova, uNguluve
    ukhubela unya matingo, ulwakuva ikhumpa uluhungu nu kwiyisya.”
  yom-yom: 'Muaki, nlemvo wuwombo kakutuvananga. Diawu katubila ti : Nzambi wunkakidilanga
    bankua luniemo vayi nlemvo andi widi kuidi batu bobo bakukikululanga.'
  san-SIN: තන්නහි කින්තු ස ප්‍රතුලං වරං විතරති තස්මාද් උක්තමාස්තේ යථා, ආත්මාභිමානලෝකානාං
    විපක්‍ෂෝ භවතීශ්වරඃ| කින්තු තේනෛව නම්‍රේභ්‍යඃ ප්‍රසාදාද් දීයතේ වරඃ||
  yut-yut: 'Mani Piŋkop da nin do nandaŋ yawot madepsi aŋ nimɨsak. Mibɨlɨ yaŋ do aŋek
    Piŋkop dakon papia da yaŋ yosok: “Piŋkop da amɨn iyɨ dakon man pawɨkwaŋ amɨn yo
    ak do nandaŋ uŋun dɨma ani do kosit sopmaŋ yomɨsak, mani amɨn iyɨ do nandaba paŋ
    uŋun nandaŋ yawok yomɨŋek yo tagɨ aŋ yomɨsak.”'
  grc-BYZ: μείζονα δὲ δίδωσι χάριν· διὸ λέγει· ὁ Θεὸς ὑπερηφάνοις ἀντιτάσσεται, ταπεινοῖς
    δὲ δίδωσι χάριν.
  cpc-NT: 'Jitakotai Pawa, iro okantantari osankinarintsi: Antawoiti jowasankitairi
    Pawa ñaapirowaitaniri, iriima tsinampashiriri owanaa jitakotaiyaari irirori.'
  nhg-NT: 'Pero yejuatzi cache meyac tiefavur tiechmacalo. Por inu quejtoa teotlajtule
    ejqueyi: Deus neoponieruro cuntra tli mochajchamöhuaneme, pero tli mopejpichaquea
    quenmacalo tiefavur.'
  nya-nya: Koma amatipatsa chisomo chochuluka. Nʼchifukwa chake Malemba amati, “Mulungu
    amatsutsa odzikuza, koma apereka chisomo kwa odzichepetsa.”
  ngu-NT: 'Pero Dios techpalehuiya ican icuajlilis para tictlanij on xcuajli toelehuilis.
    Yejhua ica on Yectlajcuilojli quijtohua: Dios xquinselia on yejhuan nohueyimatij,
    yej yejhua quimpalehuiya ican iteicnelilis on yolyemanquej.'
  kup-kup: Oñ rotap God dari horiv natotuz masakao ahoam anat eñizat hez. Met Baiñetinavoz
    Tepatak ñetï mod nao epat amun menahan hez, Met nap pimauz abatao bat hel batat
    hepanezap God pi kos rez manapan, oñ nap pimauz abatao bat hel navat hepanezap
    God rekot meñizat masakao manohopan.
  jid-jid: irji nno zizi babran itre rji tre ndi irji ni kamani ndrji u sentu ani
    tie zizi ni ndrji u katugyi
  wmw-wmw: 'Novyo-sivyo, iye atipa rehema pakulu. Kamba vyaamba Mandiko: “Wenye kuridãi
    Mwenyezimungu ashindana nawo, fala wenye kurinyenyekeya awapa rehema.”'
  gmv-GGM: Gido attin izi ba kiiyateth nuus gujji immees. Maxafaykka “Xoossi ootoranchatara
    eqettees, ashikistas qase ba kiiyateth immees” giday hessasikko.
  ssg-ssg: Teka Haeu neini laha, i huali laha ti usi hawanei saun tenen i pahan. Aile
    ape ti he pepai Haeu i kak ukek, “Haeu namiloi watakai teka seilon ti hanasanas,
    ape i huali eliel teka laha teheni aliake laha ti usiai namilon.”
  zpo-NT: 'Per nles lextoo Dios ne be nu nlu xaa yalnkela cheen xaa lo be. Nel nkeela
    lo Xkyech Dios nii: “Dios nkela re xaa nadoo nak; per lee re xaa nto yalxwa, nayii
    Dios ne xaa”. [Pr. 3:34]'
  poy-poy: Kumbiti manemu gatupananwa na Mlungu gawera na makakala nentu, ntambu yagalonga
    Malembu Mananagala, “Mlungu kawasinga wantu yawawera na malingisi kumbiti kawalanguziya
    manemu wantu yawawera wananaga.”
  qwh-NT: 'Dios Yayam alli queninwan yanapamantsic. Y tseno cananpaqmi Diospa palabran
    queno escribirëcan: “Orgullosu nunacunapitaqa Dios Yaya piñanmi; peru qollmi shonqu
    nunacunataqa Dios Yayam alli queninwan yanapan.”'
  gaw-gaw: Anam daaṯe amunu Kayak Nug ehaniṯak oḵai hamu megṯe ele amu Nug amu megṯe.
    Diig amunu Kayak naip̱a, nai inam daaṯe. “Kayak Nug hibguiṯa danab tap̱aladṯe
    amge Nug danab, ag aḵa ag onilag qeeg neṯe ele amu, Nug ahilagnu am nob nau, ahilag
    hak naunu, elele eḏua ii madaṯe.”
  nca-nca: Quko Anutuko samaka-samaka tuwó parámi nore nunoyote. Ŋunde ŋuroko sokomeko
    ŋande yete, “Anutuko uni eneŋo owí hokoyote ŋu yoriní umbuweya, quko eneŋomboro
    iŋi umbuníqo, samaka-samaka tuwó inoweya.”
  zpz-NTPP: 'Tees Ñgyoozh faboor ily zir ricy num de ub na gal nu rniiñ lat de riidz
    nim: “Ñgyoozh zam contr ni de mbecy leꞌ, tees ricy mi faboor num de yu nu ricy
    gyel gyidz ni”, rniiñ.'
  zac-NT: 'Por ni rneꞌe më más favurë nu llni parë lëꞌë hiaꞌa. Nu rniꞌi Sagradas Escrituras:
    “Dios rzu lu ra nguiu narac shtuꞌu gac rall më ruꞌbë, perë quëhunë më compañi
    con cusë zaꞌquë grë́tëꞌ nguiu nanaduꞌu”.'
  kyg-kyg: Haꞌye nehiyaꞌmonanafa Gotiꞌa fiku laha maeno magoꞌe huno nelamiye. Ani
    kavatefeꞌmo hunoꞌaeꞌmo, Gotiꞌa ala vayaꞌmo maiꞌnone, huꞌa apakesamo neꞌafiya vayaꞌaifeꞌmo
    kame huno neꞌapateyaꞌmonanafa ina agufa vayaꞌmo maiꞌnone, huꞌa apakesamo neꞌafiya
    vayaꞌaina fiku hapa maeno neꞌapamiye, huno huꞌniye.
  kmk-kmk: Yoong taḻona nakaasi si Apudyus kan ditaku ta kanan dit ugud na un, “Suganggangon
    Apudyus dan tagun napasdayaw yoong taḻona kaasiyana dan napakumbaba.”
  cao-NT: Jasca, yoi ca ó pi no quëëno tsi jahuë chamá tsi noqui mëbihi quiha Dios
    no jochayamano iquish na. “Jamë oquëhuaxëni cabo pasomaha xo Dios; jama, noitiria
    cabo mëbiti nori” ii quiha Quënëhacanish cabo.
  bbr-bbr: Utianik, Anut nukas kon wou näu oripas sareikowon. Kiro onokun, Anut nukan
    ämänis äieu, “Anut nukas roasiret akasar akan enmaka oik jou miäi tai kurwareäu.
    Utianik, roasiret akan enmaka oik wa jou miäi Anut nukas kon wou näu oripas ak
    sarwareäu.”
  inb-inb: 'Chi­wanka Taita Diuska, alli iuiai­kuna­ta­mi kará; chasaka, nukan­chi
    sumag­lla kaug­san­ga­pa. Chi­man­da­mi ñugpa­manda librupi kasa­pas willa­raiá:
    Iapa atun­ia­chi­riska iuiai­wa kag­kuna­taka, Taita Dius­mi pai­kunata piñarí.
    Ikuti mana atunias­pa­lla iuiai­wa kag­kuna­taka, alli iuiai­kuna­ta­mi kará;
    chasaka, pai­kuna sumag­lla kaug­san­ga­pa.'
  hrv-hrv: 'A daje on i veću milost. Zato govori: Bog se oholima protivi, a poniznima
    daje milost.'
  box-NT: 'Ɛ̀ɛ ká le sãamu na le màhã́ wee wé làa wɛn á po bṹn. Bìo kà
    lé bìo bía le Dónbeenì bíonì vũahṹ yi: «Bìa wee yòoní míten á le
    Dónbeenì pã́ bìo, ká le màhã́ wee wé mí sãamu làa bìa wee liiní míten.»'
  ote-NT: 'Nehe Ajua̱ go gueꞌa̱ ri ꞌracjʉ ra da̱nga mfatsꞌi. Nu ja ra Ma̱ca Tꞌofo
    ena njaua: “Ajua̱ hingui faxa núꞌʉ toꞌo ri ꞌñetsꞌi ne ri nøtꞌe, pe nuꞌʉ tóꞌo hingyá
    nøtꞌe ne hingyá ꞌñetsꞌi, núꞌʉ́ ha̱, fatsꞌi.”'
  wnu-wnu: 'Qenu wo sig-sig mom init umb igo. Eng wonou qob ete qurai: Munon Qenu
    qob me igotoun qamb ebet igour eng wuribumai igo. A munon wo qob igetet wot mom
    igub igour eng wuriba musub igo.'
  zam-NT: 'Per ndxe''leque'', Diox ndlyath no na'' con con'' ndac co'' ndli Diox anggàc
    loo na''. Loo libr co'' nac xti''s Diox ndub di''s co'' mbez: Le'' Diox ndxecloo
    no ndxàc Diox ngolo ngola''s loo mèn co'' ndye''s. Per ndlyath no Diox mèn co''
    nac mèn nado'' con con'' ndac co'' nac che''n Diox co'' ndli Diox angndxàc loo
    mèna.'
  zyp-NT: 'Canghrasala Khazing taco ningdonah alai vypaw a ma peh. Macawtaco Capathai
    letah: “Khazing taco a palai a patuipaw khah dy he ka, a panypaw khah ning a do
    he,” a tahpaw khah a cang.'
  sey-NT: 'Ja̱je paꞌiquëtaꞌare Diusu maire oi co̱caiquë api. Ja̱je paꞌina, toyaseꞌe
    caji: “Maijaꞌquë cato teaye paꞌiohuaꞌini oi co̱caiquë api, jerepa paꞌiohuaꞌi aꞌë
    cuasacohuaꞌire cato co̱caiye pa̱quë api.”'
  nvm-nvm: Regavo Godon ma iji fu vajuomo iji fuka ma bomana gigikin ga madu fuka
    ise igi no vierafejo iji fu asin. Vuak iji fu buk akaij ijia kuai, God fu e iji
    adumaduigin oijo iji fuon ma iji vajiamo revo e iji aroikaraoijo iji fu nuigafiamo
    kuain.
  mps-mps: Tama God agai aga Mobo Bidigo dabolo mabo sę te genuai dao. Tama agai
    da olo mu tau sabo sę, te genuai mu dao. Tama tiyu, agai da olo tau siyu, te
    dago homude pedalobo ‘Dwai sę yao’ po te po dago odosiąma, tama dago te po aiyaba
    elalubo dao. Tama te sę ebode te Godigo wali po bukude te po elalubao, “Te aga
    digi aga nogi ugwaba sabo bidi, te bidi God aga tudiba mubo dao. Tiali goli te
    imilai bidi da, te bidi God agai olo mu tau sabo dao,” te po asęani.
  pab-NT: 'Xakore hoka Enore kahinaera atyo masakare kinatere. Hiyaiya, exakere Iraiti
    Waiyexe nanekoa nexa: Enore atyo maisa awaiyetyare ahinityaliyenae hoka maxaheneraharenae
    atyo kahinaetita.'
  llg-llg: 'Nakalenak bali, Manetualain bei nau fee nakadaik Ndia dale malolen boe.
    Huu ndia de Susula Malalaok nae: “Manetualain laban hataholi mana koaok, tehuu
    Ana natudu dale malolen neu hataholi dale kadiꞌi-taidaek.”'
  kyf-kyf: 'Nɩɩ, ''nanɩ ''kadʋ -Lagɔ nʋa -aɩn ''wʋ, we ''gbʋ -Lagɔsɛbhɛ nɛɛ ''yaɛ:
    «''Tɛmanɩ -Lagɔ tɛmanɩa ''dɛɛ ''ylimanɩnya -yɔ. ''Ɩn -wa tɩa wa ''dɛ ''wʋ ''kienyi,
    ɔ nʋa wa ''nanɩ ''wʋ.»'
  tpi-tpi: Tasol God i save marimari moa yet long yumi. Olsem na buk bilong God i
    tok, “God i save daunim ol man bilong litimapim nem bilong ol yet, tasol em i
    save marimari na mekim gut long ol man i daunim ol yet.”
  mih-NT: 'Tyindyee xaan ra Ndyoo sii yo. Yucuan cuenda catyi si: “Sii ñiyɨvɨ zanduluhlu
    sii, saha ra Ndyoo tumañi iñi. Zoco ra zacahnu sii, ña tyindyee ra Ndyoo sii ra.”'
  qvh-NT: 'Pay munashganno cawanansipäga Tayta Diosninsimi imaypis yanapämansi. Palabranchöpis
    caynömi guelgaraycan: “Tayta Diosninsi manami yanapansu yachag-tucogcunataga.
    Mana yachag-tucuypa cawagcunatami isanga cuyapar yanapan.”'
  kms-kms: Pugri puq wen pudi God ni beghi nikin nde nei pene quan nganye yuwon nuangu
    ye. Pugri bu God ningg buk wuri, “Wute nikin nyamb mindivi viyo kin te God oyi
    ni nyamb nyinge nuam vighe, di wute mosing mamb di nikin nyamb mi vighe viso kin
    te God nikin nde nei pene yuwon nuam.”
  agn-agn: Piro mas mapoirsa pa enged tang tabang ang to-dol tang Dios ong yaten.
    Tenged ganing ong Kasolatan, “Agkontraen tang Dios tang ambogon, piro aggaloyan
    na tang dibabak ta nem.”
  nhi-NT: 'Tlen milauac, Yehuatzin ocachi techonpialia tetlasohitalis. Pues ica non
    quihtoua in Teotlahtolamatl: “Dios quimixnamiqui tlen moueyiniquih, pero tlen
    micnotecah inauactzinco quinpialia tetlasohitalis.”'
  ttc-NT: 'B''ix tetz n''onen nim quky''i''l, komo ax nyolin ikxjani: “Te Qtata Dios
    nq''ojin kyi''j kye xjal aj nqet kyjiq''b''a'' kyib'', per n''onen b''an nim kyuky''i
    kye xjal aj nqet kyoksla'' te tetz.”'
  dan-1931: 'Derfor siger Skriften: “Gud står de hoffærdige imod, men de ydmyge giver
    han Nåde.”'
  kwj-kwj: Woro Gotri nunu keke woni nunu okula kinani ri handau kwambu ti omwesika,
    Gotri chengi ki ka hinga sawero hinga, “Hima fori rinjenga ri hi numbwa ri rasaindau
    ti, Gotri gumwa o rini sikonda. Wosini hima fori hi rihi ti ri rakaindau ti, Gotri
    rini okulani kwambu ti o rini hakonda.”
  vie-OVCB: 'Chính Ngài ban thêm sức lực cho chúng ta để chống lại những ham muốn
    xấu xa. Như Thánh Kinh đã chép: “Đức Chúa Trời ban sức mạnh cho người khiêm tốn,
    nhưng chống cự người kiêu căng.”'
  kze-kze: ánivo Áánútuna imáyáa úndayavenaya súwa'naa umáíya kwéasiramasinkaintaawe.
    Áánútun-aai aúváí-kwandaaivimba agaimaréna séna Áánútu kentúmo maimaé kwéiyowai
    kwétuwentayuwaivo kwenaísamaivimba kwémaewai kwétiravayaiye agaimaréna siráimba
    póna Áánútu súwa'naa umáíya kwéasiramasinkaintaawe.
  mpj-mpj: Martulu walyku ngapilkijalu kulini, palunyangka Mamalu marrkura ka ngampurrju
    kanyini, walyku ngapiljaku. Palunyayuru Mamakura wangka jilanya nyininpa, “Yiipi
    martulu walyjalungku marninypungku, ka kulilku jaalpu nyinaraku Mamangkamarra,
    palunyangka Mamalu junku yanku. Ka yiipi martu kunyjunyu nyinaku Mamaku, mirtangku
    marninypungkumalpa, palunyangka Mamalu murlpirrmanku.”
  lbk-lbk: Ngem al-allayad siya ay fomachang, ay kag isnan inpaisolatna ay nangwanin,
    “Fachangan Apo Dios nan mangifafan-ig isnan semekna, ngem kholaena nan nachayew.”
  mto-NT: 'Ax ka vanxú̱pjyap tseꞌe, o̱o̱yeꞌe je̱ Nteꞌyam je̱ maaꞌyu̱n xtuntoojnjimda
    je̱tseꞌe xputa̱jkimda. Veꞌem xa je̱ꞌe̱ veꞌe du̱tún ax joꞌn je̱ Kunuuꞌkx Jatyán
    vyaampa: “Choꞌoxpu̱jkp xa veꞌe je̱ Nteꞌyam pa̱n pa̱n jatyeꞌe namyá̱jijidup; ax
    tyoojnjip tseꞌe je̱ jayu je̱ maaꞌyu̱n juuꞌ veꞌe je̱ nu̱u̱ꞌk aaj je̱ nu̱u̱ꞌk jo̱o̱t
    du̱jaye̱jptup.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Rëḳ mu Anutu neloḳ vu hil yoh vu sën yi ḳapiya nër lo nebë: “Anutu
    nilëlin alam sën deneḳo sir raḳ lo geneloḳ vu alam malaj yes benesemu sir.”'
  guj-2017: પણ તે તો વધારે કૃપાદાન આપે છે. માટે શાસ્ત્રવચન કહે છે કે, ઈશ્વર અહંકારીઓને
    ધિક્કારે છે, પણ નમ્ર પર કૃપા રાખે છે.
  jvn-NT: 'Nanging Gusti Allah kepéngin ngétokké kawelasané sing gedé marang manungsa.
    Mulané nang Kitab ya wis ketulis ngéné: “Gusti Allah nampik wong sing sombong,
    nanging Dèkné ngétokké kabetyikané marang wong sing andap-asor.”'
  byr-byr: Kɨrɨꞌ nemɨ kayaaꞌnanyabwi dathɨwagyaꞌneinaavɨ Gotɨyai yanga gaimwanga naangeꞌ
    nejaavadelyɨ. Sarevɨ Bukuyavɨ dara dɨnɨꞌ “Gotɨyai aꞌmwe pihadɨka yadɨvɨsaraavɨ
    tɨvɨpalasɨꞌdelyɨra. Sara yada kɨrɨꞌ aꞌmwe kumɨre sɨmunyaꞌ walamarakya yadɨvɨsaraavɨ
    yanga gaimwangeꞌ wiadelyɨ.”
  ian-ian: God ngwuk kat kwunatndɨ waa wan kavle vat ana kwulak kiyandɨ. Nat tamba
    la nyan Godna nyaangɨt tamba pɨlɨwutndɨ. Wun apma nyan wun waa walɨga nyan God
    ndɨ kat kai walɨgandɨ. Wun apma nyan wun waa walɨga nyan God ndɨ kat kai walɨgandɨ.
    Wun kavle nyan wun waa walɨga nyan God ndɨ kat kwunak kiyandɨ waa pɨlɨwutndɨ.
    Ngiyambak pɨlɨwutndɨ. kwunak kiyandɨ.
  hun-hun: 'De nagyobb kegyelmet ad, ezért mondja: „Isten a kevélyeknek ellen áll,
    az alázatosoknak pedig kegyelmet ad.“'
  mcf-NT: 'Aidëmbi abi chieshenquio yacpaden tantiamebanac icsamane quiash chieshenquio
    yec bëdamboec tabadta. Nuquin Papan dada uamiampid nad iqueque. Tantiata: “Nuquin
    Papan chiaid niacquin ambibi naid nasho isun pausuntiapimbo Nuquin Papa iquec.
    Icsaobi. Ëmbibi bëdamboen tantiatiapimbo iquebique. Ëbi tantiame, Papa, quesho
    Nuquin Papan nua pausunac aton icbo chieshënenquiocquid iquendac adquid.”'
  kjs-kjs: 'Go puma Gote-me nipuna raba meape kone naa ora waru go aaya. Go pea-pulu
    nipuna agale wi buk-mi go-rupa luma wisaya: Gote-me kone pogali enaalinu ora giya
    aaya pare nipumi pawa aawae enaalinu nipuna raba meape kone waru kalo aaya.'
  mni-mni: "Adubu Tengban Mapuna pibiba thoujal aduna henna kalli. Mapugi puyana asumna\
    \ hai, “Tengban Mapuna chaothokpasingbu thing-i, adubu nolukpasingda thoujal pinabi.”\x94"
  yad-NT: 'Sasa̱y ji̱ta jaryivya̱ju̱ vu̱rya jivyanu̱yada, vurya̱tidye rupi variy vinu
    sisa̱. Ramuni̱tiy rú̱tay nu̱charamu: “Sayaro̱nu Ju̱denuni̱ yinnuva̱ñu, sasa̱y
    ji̱ta yimu̱tya̱dani̱ jiryatimyu̱ ne yinnuva̱ñu̱dañi̱.”'
  mxb-NT: 'Tído kua̱ꞌá ka̱ ña̱ mani̱ kée Ndios xíꞌá, dá chi̱ diꞌa káꞌa̱n tuti ii̱
    ná: “Ko̱ nátaꞌan ini Ndios xiní na̱ ña̱yuu ió táyíí ini, ta diꞌa xíꞌo na ña̱ mani̱
    no̱ó ña̱yuu ió ndaꞌí ini.”'
  pon-2006A: Ahpw kalahngan me Koht kin ketikihong kitail inenen laudsang mehlel ngehno.
    Pwe Pwuhk Sarawi pil mahsanih, “Koht kin ketin sohpeisang me aklapalap, oh kin
    ketikihong me opampap akan sapwellime kalahngan.”
  maq-NT: 'Hacuaha Nina ne, visecoo naja me cojo yëjë ni cjuandaja rë me, ta tjin
    sa ngu cahndë́ ngajan xujun rë me xi chja cjua rë me cuitjin: “Nina ne, chuyiin
    rë me tsëhë xuta xi sahmi yehe yojo rë, peru xuta xi jeya me ne, sua Nina me cjuandaja.”'
  hto-hto: 'Mei íadɨ Juzíñamui caɨna rɨ́iduafuedo baɨmo caɨna cánuaɨbite. Mei jɨɨ
    Cuegáuai daɨde: “Juzíñamui afe abɨ ɨ́ɨnotɨnona rairuide; mei íadɨ comécɨna mánaɨdɨmacɨna
    íaɨoɨna rɨ́iduafuedo íaɨoɨna cánuaɨbite.”'
  por-BRBSL: 'Mas ele dá mais graça. Por isso diz: “Deus resiste aos orgulhosos, mas
    dá graça aos humildes”.'
  ces-NKB: 'Milost, [kterou] dává, [je] však [ještě] větší. Proto říká: “Bůh se staví
    proti pyšným, pokorným však dává milost.”'
  cui-cui: 'Ichitha Nacom pia peantʉyapusʉwatha naca yawena xua jopa abe waexanaewa
    tsainchi. Nacom Pejume Diwesitha jeye: “Nacom jopa yawenaeyo pomonaetha pomonae
    jiwi peaebiwi. Ichitha pia peajʉntʉyapusʉwatha yawena pomonaetha pomonae ita ururanaya
    jinompa xua jopa atsaquiyo”, jei.'
  boj-2014: Qotei a iga qa are tulaŋ boleiyeqnu. Deqa aqa anjam bei nami endegsib
    neŋgreŋyeb unu, “Tamo uŋgasari naŋgo segi ñam soqteqnub qaji naŋgi Qotei na olo
    jeutnjreqnu. Ariya tamo uŋgasari naŋgo segi ñam aguq ateqnub qaji naŋgi qa Qotei
    a olo are boleiyeqnu.”
  eng-OEBUS: But he gives us greater grace; and that is why it says, – ‘God opposes
    the haughty, but gives grace to the humble.’
  eri-eri: Onou wa Itou no ere bona aau danga bagu wari-warina. Onou waha bona, Itou
