    ti xchie.'
  ind-AGS: 'Tetapi Allah memberi kita bahkan lebih banyak kasih karunia, seperti yang
    dikatakan Kitab Suci: “Allah melawan mereka yang sombong, tetapi memberikan kasih
    karunia kepada mereka yang rendah hati.”'
  omw-omw: 'Kotiva po timwa timwateqaro tiriara uaqia hi kyaiqara nraatara kyaate
