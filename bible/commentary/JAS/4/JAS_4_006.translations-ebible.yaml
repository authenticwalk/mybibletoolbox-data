  dop-dop: 'Pǝ nɑ pǝ mpʋ tɔ ɩ lɑkɩ-tʋɣʋ kʋpɑntʋnɑɑ mpɑ pɑ kǝlɑ mpʋ tɔ. Nɑ pǝ tɔm kɛ
