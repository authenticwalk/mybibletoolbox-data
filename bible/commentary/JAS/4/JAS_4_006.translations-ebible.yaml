    nraahu tuaaheraani vaisira Kotiva raaquta kyaananrove. Hia nai nrutu tuaaheraani
    vaisira Kotiva po timwa mwatero mwia kyuqema mwataananrove, tura. (Snd 3:34)'
  yrb-yrb: Godima yanu siosawere ueta ekodifoe iba ya durua utasu. Godinu bukaroma
    wasu, Godima i sasae ueta uwara ekodasute nono i sasae utawa ure nudarau ue kobererau
    utaita uwara durua utebasu eno wasu.
  maa-NT: 'Ta̱nga Nainá, nga ko̱ kjo̱ndaà‑la̱ ndaà síchját''aà‑ná. K''oa̱á tsò Xo̱jo̱n‑la̱
    nga tsò: “Nainá kondra̱á tíjna‑la̱ jñà xi̱ta̱ xi ''nga ikon, ta̱nga ko̱ó kjo̱ndaà‑la̱
    ndaà síko̱ jñà xi xi̱ta̱ i̱ma̱ kjoa̱.”'
  mcq-mcq: ꞌEnakaivo Hura maiji vwihaniꞌinijaho niꞌimaꞌura vajúhuna. Ijihunaꞌe ijaꞌinaꞌe
