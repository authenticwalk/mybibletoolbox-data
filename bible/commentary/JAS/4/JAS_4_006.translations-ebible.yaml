    fake du betere so whi̧ atima yaai dere ala yao̧sóró Kótóné sesé yóo, haemó sókó
    deyóló betere so whi̧ ti ama ha̧le hamokoróló tao sóo, du beterapó,” erapó.
  hin-2017: वह तो और भी अनुग्रह देता है; इस कारण यह लिखा है, “परमेश्वर अभिमानियों
