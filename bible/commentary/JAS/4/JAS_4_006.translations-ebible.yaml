  heb-heb: וגם יגדיל לתת חן על כן אומר אלהים ללצים יליץ ולענוים יתן חן׃
  mpp-mpp: Aimebac ye kwele-madic sugucne ewalilu ainolegac, yogolec hocne Wapongte
