  myw-myw: Tage Yowbad singay ilabeids. Kweitan livan nises Bukitab waseg mamagina,
    “Tasiyas takaya̱pams Yowbad isilbwades; tage tasiyas tamma̱nums Yowbad bisiwyoubus
    kid.”
  sby-sby: Nomba necikabeco, nkumbo sha Lesa nishangofu. Mbuli Mabala ncalambangeti,
    “Lesa nkasuni beshikulisumpula, beshikulicepesha embwakute kupa nkumbo.”
  sll-sll: Tekiminga ipire ha maing buku ha ta yu di emia, “God mole ha maing singaba
    moliwa di pungwo hobi a ime ol terala dimio, te ha maing yal bina moliwa di pungwo
    hobi aki di tere ol wai ol terala dimua.”
  yaq-NT: 'Taa ju''u Lios, itom che''a juni''i nak jiokoleka itom ania. Bwe''ituk
    jum Liojta nok lutu''uriapo inen ji''ojtei: “Ju''u Lios, jume'' jikat emo eiyaame,
    am beje''e. Taa jume'' kaita''po emo che''ewareme, ju''u Lios am nak jiokoleka
    a am ania.”'
  uro-uro: Sokt di ma Ngämuqa qät ñäm sävät a ut mamär masirhat nävät aa lavuqi ama
    mor qi. Rhom däkt di varhäm aa enge qärangätni i rha säm a ngät kärangät i ngät
    tamän doqortäqyia, “Ma Ngämuqa di qat tair särha ama ruvek kärarhani i rhat tair
    na nas dap kät bon da ama ñämsävätki sage ama ruvek kärarhani i rhit säm ama gaini
    na nas.”
  ita-1885: 'Ma egli dà vie maggior grazia; perciò dice: Iddio resiste a'' superbi,
    e dà grazia agli umili.'
  muy-muy: 'Ay ku tamal Melefit àɗəm nahkay nəŋgu ni, agri sulum gayaŋ ana leli, sulum
    gani àtam zlam ndahaŋ ɗek. Aɗaba àbu məbəkiani a Wakita gayaŋ bu nahkay hi : « Melefit
    àgəskabu ndam ya ti tiji zlabay ni do ; agəskabu ti ndam ya ti kuɗufani ni, agri
    sulum gayaŋ ana tay. »'
  kqc-kqc: Idu ini buni tora gade besa mado. Mina dada yomakai niyo, “Sei yaku matuka
    vene gedu mado, idu ave nidedi vene rofu buni tora gade mado.”
  tav-tav: 'To bairi mani átinemomi Dio ati yepa macaje caroorijere mani camaiquetiparore
    bairo ĩi. Ocõo bairo ĩ ucarique ã Dio Wadariquepʉ: “ ‘Aperã netoro camajirã jã
    ã. Ñe unie jã rʉjaquẽe,’ na majuuna caĩ yeri tʉgooña ocabʉti netorãre na átinemoquetigʉmi
    Dio. Aperã maca caroaro caĩ tʉgooñarãre, ‘Aperã netoro camajirã jã ã,’ caĩ tʉgooñaquẽna
    macare caroaro na átinemogʉmi Dio.”'
  eng-ULB: But God gives more grace, so the scripture says, “God opposes the proud,
    but gives grace to the humble.”
  spa-VBL: 'Pero Dios nos da todavía más gracia, como dice la Escritura: “Dios está
    en contra de los arrogantes, pero da gracia a los humildes”.'
  fra-_FOB: 'Au contraire, il accorde une grâce plus grande. C''est pourquoi, l''Écriture
    dit: Dieu résiste aux orgueilleux, mais il fait grâce aux humbles.'
  hau-ULB: Amma Allah ya bayar da karin alheri, shi ya sa nassi ya ce, “Allah yana
    gaba da mai girman kai, Amma yana ba da alheri ga mai tawaliu.”
  mal-mal: എന്നാൽ അവൻ അധികം കൃപ നല്കുന്നു; അതുകൊണ്ട് “ദൈവം അഹങ്കാരികളോട് എതിർത്തുനില്ക്കുകയും
    താഴ്മയുള്ളവർക്ക് കൃപ നല്കുകയും ചെയ്യുന്നു” എന്ന് പറഞ്ഞിരിക്കുന്നു.
  kkc-kkc: Esino Godeeye iba sooloo dolone medee pidiliso, iyo silesibulone hedebe
    yo goolee sabolo silesibilame. Esiga Godeeyo to booka mapoo hogugu oso egeesee
    takooso, “Godeeye odoo eyo nediliyo dokodoo topeli odoo susuga goweliso. Esino
    odoo eyo nediliyo pepooko deli odoo ee sooloo dolone medee pidiliso,” diso.
  lit-lit: 'Bet jis duoda dar didesnę malonę. Todėl jis sako: „DIEVAS PRIEŠINASI IŠDIDIEMS,
    BET NUSIŽEMINUSIEMS DUODA MALONĘ.'
  urd-GVR: Lekin wuh hameṅ is se kahīṅ zyādā fazl baḳhshtā hai. Kalām-e-muqaddas yoṅ
    farmātā hai, “Allāh maġhrūroṅ kā muqābalā kartā lekin farotanoṅ par mehrbānī kartā
    hai.”
  far-far: Ma na kwaimanie God nia baita fuaka. Nia ne na Kekedee Abu ki ka fata 'uri,
    “God noni'ela ana wane naunau ki, boroi ma nia kwatea kwaiofeie fua na wane ne
    marabibi ki.”
  suz-BL: तन्‍न परमप्रभु यावेमी मेको क्‍येङा शुश शिशी पाइब। मिनु “गो ठेयब लेश्‍शो
    मुर आन कली शिशी मपाइनुङ। ब्रेम्‍शो, ठेयब मलेश्‍शो मुर आन कली ला शिशी पाइनुङ” दे
    ब्रेक्‍पाइश्‍शो बाक्‍ब। अय्‍युब २२:२९; हितोपदेस ३:३४; मत्ती २३:१२; १पत्रुस ५:५
  car-NT: 'Poto me ''ne ka''tu rapa te moro inyry kurano man. Tymero irombo man: Tamusi
    kawo atapotonon y''tu''kanon. Po''po atapotonon ''wa te kurano yjan.'
  amp-amp: To Bro Nkifrar nom be tu mfro yuhuwafwornom. Ndnettn Bro Nkifrarhu rfa
    borngt kfo memot, “Yimam be mfro turoh yufam kfo hagrhetm, Bro Nkifrar nhai hifa
    yima yuhur hmbrikahrm. Noh hmbre yima yuhurpno ruhetm, Bro Nkifrar hifa yima yuhur
    hmbritrm.”
  bht-bht: पर परमेश्वर सांझो होर भी जादा अनुग्रह दिन्दा है ताकि असां बुरियां इच्छां
    दे खिलाफ खड़े होई सकन, इस बजा ला पबित्र शास्त्र च ऐ भी लिखया है कि, “परमेश्वर
    घमंडियां दा बिरोध करदा है, पर दीन लोकां पर अनुग्रह करदा है।”
  eng-NOY: but he giveth more grace. Wherefore he saith, “God resisteth the proud,
    but giveth grace to the humble.”
  cub-NT: 'Aru Jʉ̃menijicʉ pʉeno baju cad̶ateibi majare ʉ̃i me boje. Que baru yópe
    arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede: “Jʉ̃menijicʉ maucʉvaibi
    ina ‘¿Meara márica apevʉ pʉeno?’ aivʉre. Ʉbenita ʉ̃i me boje cad̶ateibi ina ‘Apevʉ
    cãchinotamu maja’, aivʉre”, arĩ toivaicõjenejaquemavʉ.'
  ita-1927: 'Ma Egli dà maggior grazia; perciò la Scrittura dice:'
  lww-lww: a Ntewa naga sum̃a miila ita keviu pap̃isi e kiena sinewo, vena ita ve
    tekila re si ve sanene. Ana naga nene sa nap̃a Visena Wa naga pisa, nap̃a naga
    pisa pisape “Ntewa naga sum̃a pisalup̃ar ke yaru nap̃a naga p̃arwaria, ana naga
    pe sinewo pa yaru nap̃a naga kiena sitomena to ga tano.”
  ckb-ckb: 'بەڵام نیعمەتی زیاتر دەدات، بۆیە نووسراوە پیرۆزەکە دەفەرموێت: [خودا بەرهەڵستی
    لووتبەرزەکان دەکات، بەڵام نیعمەت دەداتە بێفیزەکان.]'
  nas-nas: Eeꞌnoko Kumponinge teeꞌ tampaꞌ nkomurima teie napoꞌ piaamuri bakanavung
    siong-koo pakumurimaung bakaning tampaꞌ nkonanka-koo dau pauꞌui. Teeꞌkoo Daari
    Meekunge aaꞌpumaung, “Kumponinge turampurimaung teing baka daanganuka, eeꞌnoko
    piaavuri pakuvurikooꞌ teing boonko noruꞌariri otoromaing.”
  uvl-uvl: Pe NeHalang letena porekeia ita ke halang. Pe nena helenga nenge tehas
    sue ke ulolo, hele ke teke, “NeHalang lemene ero toto ia iri nenge tetal hekeke
    iri. Pe I letena poreke toto ia iri nenge tetal sio totote iri pe hekerkereng
    ia iri.”
  eng-BBE: But he gives more grace. So that the Writings say, God is against the men
    of pride, but he gives grace to those who make themselves low before him.
  ixl-CNT: 'Ech u Tioxh salochonoꞌ, oꞌ niman tetz. Saꞌxhtaqꞌ vimam bꞌaꞌnil qe. Tan
    nital tu viYolbꞌal ech tzaꞌ: —Yeꞌ isaꞌ qꞌu tꞌanbꞌaꞌnibꞌ u Tioxh; pek niloch qꞌuꞌl
    maanxho.— Chia.'
  xsi-xsi: Taitu Maro Kindeni ne wisi-wisi nde imâ ŋalae ndo pa kinda. Mine kala i
    kawa ŋgua ikeno lâ pepa tini mine tu, “Tamâta ea kinzi uru sipasuka warakanzi
    nâ tininzi, ande Maro Kindeni ikai kazâŋa panzi; aŋga i ne wisi-wisi ikeno panzi
    tamâta ea uru sipatawa warakanzi tininzi.”
  crx-NTPO: '''Et Yak''usda lhan ''un ye unzoo-i negha ínin''ai, ''inka ndiz un''a
    ooghuni nja dutni, “Mbene la ''ududílti''ne, ''enne Yak''usda budulhyoh ''unt''oh.
    ''Et hoonts''i yo údudildzunne, ''enne ye unzoo-i bugha yú''aih whe ''unt''oh.”'
  kan-OKCV: 'ಆದರೆ ದೇವರು ನಮಗೆ ಹೆಚ್ಚಾದ ಕೃಪೆಯನ್ನು ಕೊಡುತ್ತಾರೆ. ಆದ್ದರಿಂದ ಈ ಕಾರಣಕ್ಕಾಗಿ,
    ಪವಿತ್ರ ವೇದವು: “ದೇವರು ಅಹಂಕಾರಿಗಳನ್ನು ಎದುರಿಸುತ್ತಾರೆ. ದೀನರಿಗಾದರೋ ಕೃಪೆಯನ್ನು ಕೊಡುತ್ತಾರೆ,”
    ಎಂದು ಹೇಳುತ್ತದೆ.'
  bbb-bbb: Ro Godido maeje fu vajuomo ije fuka ma daroki ro kuke fuka ise ige no vierafevo
    ije asi. Ro Godido vua ije fu kuke kuae, Godi fu e ije kabuaekabuaeki oenoejo
    ije fuka bu marejiamo ro e ije aroekaranoejo ije fu ijuegafiamono kuae.
  blw-blw: Ngém chakar hen torong Apudyus an chitaaw way mangafà hen aminay laweng
    way laylaychén hen achar te yachi chillu hen ekat hen anchi nesosorat way alen
    Apudyus way ekatnéén, “Séség-angan Apudyus hen anchichay tatagu way cha mangimfafa
    hen acharna ngém annag kontaréén hen anchichay tatagu way ammag natangset hen
    hamhamàna.”
  tam-2017: அவர் அதிகமான கிருபையை அளிக்கிறாரே. ஆதலால் தேவன் பெருமையுள்ளவர்களுக்கு
    எதிர்த்து நிற்கிறார், தாழ்மையுள்ளவர்களுக்கோ கிருபை அளிக்கிறாரென்று சொல்லியிருக்கிறது.
  azz-NT: 'Huan Yejuatzin cachi techpalehuía ica ne hueyi iteicnelilis. Ica ya nojón
    quijtoa in Tajcuilolamatzin ijcuín: “Dios quinixtzacuilis nochi neques ten mohuejueyichihuasnequij.
    Huan Dios quinpalehuía nochi neques ten yolyemancanemij”.'
  spa-RV-1909: 'Mas él da mayor gracia. Por esto dice: Dios resiste á los soberbios,
    y da gracia á los humildes.'
  csy-csy: Ahihang Ama in thuthiamna a tawm zaw hong pia hi. Tua ahikom, Pathian in
    a ki phasak te nalh a, a ki niamkhiak te thuthiamna pia hi.
  mxq-NT: 'Perʉ Dios xypyudʉjkʉm niꞌigʉ mʉdʉ myayꞌa̱jtʉn. Pa̱a̱ty jyʉnaꞌañ ja Diosʉ
    jyaaybyajtʉn: “Dios ꞌyʉxtijpy diꞌibʉ mʉj kʉjxmʉp, per pyudʉjkʉp myayꞌa̱jtʉngyʉjxm
    diꞌibʉ yuunk náxypyʉty.”'
  tzj-NT: 'Pro janila ja rutzil nuya'' chake cani'' tz''ibtal can chipan ja rtzobal
    Dios, quewa'' nbij ri'': —Ja Dios nuya'' ja rutzil chique ja nebano takno''y chwach
    pro nch''ojin cuq''uin ja nquena'' kaj chi congana e nimak. Queri'' tz''ibtal
    can.'
  tdt-tdt: Maski nunee Maromak hatudu liu tan Nia laran diak ba ita. Nee hanesan hakerek
    iha Livru Sagradu dehan, “Maromak kontra ema nebee mak foti aan, maibee Nia hatudu
    Nia laran diak ba ema nebee mak haraik aan.”
  ron-BTF: 'Însă el dă mai mult har. De aceea spune: Dumnezeu se opune celor mândri,
    dar dă har celor umili.'
  eng-WEBP: But he gives more grace. Therefore it says, “God resists the proud, but
    gives grace to the humble.”
  eng-FBV: 'But God gives us even more grace, as Scripture says: “God is against those
    who are arrogant, but gives grace to those who are humble.”'
  nld-1939: 'Groter genade geeft Hij zelfs; daarom zegt ze: “God weerstaat de hovaardigen,
    maar aan de nederigen geeft Hij genade.”'
  bwo-bwo: B́ wotiyaloru s'ayin mas'fo «Ik'o bog taana etirwotsi k'efituwe, dash took
    detsirwotsshomó b́ s'aato imetwe» b́ ettsosh Ik' imet s'aato jamoniyere boge.
  nch-BL: 'Pero Toteco nelía hueyi iyolo ica tojuanti, huan yeca talojtzitzi techpalehuía
    para ma amo tihuetzica. Yeca Icamanal Toteco quiijtohua: “Toteco amo quinequi
    quinitas cati mohueyimatij, pero quipiya hueyi iyolo ica inijuanti cati moechcapanohuaj
    iixpa.”'
  quc-TNT: 'Ri Dios c''ut sibalaj cujuto'' na ruc'' ri nimalaj u tok''ob je'' jas
    ri cubij ru Lok'' Pixab ri Tz''ibtalic: “Ri Dios cuk''atej qui wäch ri winak ri
    xa cäquinimarisaj quib. Are c''u ri man nim tä cäquil wi quib, queuto'' na ri
    Are'', cutok''obisaj qui wäch,” —cächa''.'
  tfr-NTPO: Gueniyo ba wopjl̈ú l̈i kjĩshko ga shji kjimte ara anmoyõ. E kjĩshko ga
    Sbö tjl̈õkwo tak pjang l̈i tjl̈ẽ ga «Ëye krë ä ga Sbö wotjl̈ĩk owa ba kong. Ëye
    wotöy ga kjimte ara, ba wopjl̈ú l̈i kjĩshko.»
  kaq-NT: 'Yanca res ma, rahan. Noque ta yanapaniqui hicha. Jaa copi ta nea huishani
    joi jaiqui: Jaton shinan pishinyamahi shinanaibo pantexon bi ta jaton shinan pishinai
    honanaibo Papan yanapaniqui.'
  sgb-sgb: Noa, maingaloên hi Apo Namalyari, kabay nakahulat ya êmên di ha Kahulatan
    na. “A na labay ni Apo Namalyari ya dyag lan mapagmatag-ay, noa, an-ingalwan na
    hilay maaypa ya nakêm.”
  vie-1934: 'nhưng Ngài lại ban cho ta ơn lớn hơn nữa. Vì vậy, Kinh Thánh chép rằng:
    Đức Chúa Trời chống cự kẻ kiêu ngạo, nhưng ban ơn cho kẻ khiêm nhường.'
  kxv-kxv: ସାମା ମାହାପୂରୁ ହା଼ରେକା କାର୍ମାମେହ୍‌ନାଣି ହିୟାନେସି; ଏ଼ଦାଆଁତାକି ସା଼ସ୍ତେରିତା
    ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ମାହାପୂରୁ ଆଙ୍କାରା ଆ଼ନାରି କ଼ପାଟି ନିଙ୍ଗିନେସି, ସାମା ଜାହାରାଇଁ ଊଣା
    କିହା କଡାମାନାରାଇଁ କାର୍ମା ମେହ୍‌ନେସି, ମାହାପୂରୁତି କାର୍ମା ହା଼ରେକା ବା଼ଡ଼୍‌ୟୁ ଗାଟାୟି
    ।”
  amu-NT: 'Sa̱a̱ Tyꞌo̱o̱tsꞌom mateijndeiityeeⁿ jaa ñequio naya na matseixmaaⁿ. Ee
    chaꞌna matso ñꞌoomꞌm na teiljeii: “Tyꞌo̱o̱tsꞌom mꞌaaⁿ nacjoo nnꞌaⁿ na cwilasꞌandye,
    cwilaꞌlcundye, sa̱a̱ mateijneiⁿ nnꞌaⁿ na cwitueeꞌndyecje.”'
  hin-CV: 'वह और अधिक अनुग्रह देते हैं, इसलिये लिखा है: “परमेश्वर घमंडियों के विरुद्ध
    रहते और दीनों को अनुग्रह देते हैं.”'
  spa-BES: Pero él da más gracia. Por eso dice, Dios está en contra de los hombres
    orgullosos, pero él da gracia a aquellos que se humillan ante él.
  san-BEN: তন্নহি কিন্তু স প্রতুলং ৱরং ৱিতরতি তস্মাদ্ উক্তমাস্তে যথা, আত্মাভিমানলোকানাং
    ৱিপক্ষো ভৱতীশ্ৱরঃ| কিন্তু তেনৈৱ নম্রেভ্যঃ প্রসাদাদ্ দীযতে ৱরঃ||
  tdx-tdx: 'Fe itolora’e fañisoham-bey. Izay ty anoe’e ty hoe: Zeharen’ Añahare ty
    mpiebotsebotse, fe tolora’e arofo ty mpirèke.'
  naf-naf: Mti nembetnaŋ keŋ taolet omba penaŋ maminndain. Keyet Kawawaŋgalen Zet
    Itnaŋanen muluwaŋ pigok penaŋ mimiŋaŋ tazin, “Kawawaŋ egaŋ am mobotnaŋ mamip ekŋen
    bandimin mamâtâtindein. Ma am mtoti mamaip ekŋengatgut keŋ taolet mamindain.”
  grc-MT: μειζονα δε διδωσιν χαριν διο λεγει ο θεοσ υπερηφανοισ αντιτασσεται ταπεινοισ
    δε διδωσιν χαριν
  vid-vid: Ila kunoga kwa Nguluwi kotulingupegwa na heye, kuna ludali ng'hatu, kota
    vyogalingulonga Maandiko, “Nguluwi kangitwanza na wawele na kidaya, ila kanguwapa
    kunoga kwa heye wanhu wawele liholile.”
  pio-NT: 'Quéwa Dios iyúudàaca wía cachàiníwanái mamáalàacata imànicaténácué walí
    cayábéeri mawèníiri iyú càide iyúwaté profeta itànàaná Dios itàacái bàaluité.
    Iimacaté: “Dios yùuwideca imànica wenàiwica icàlidéeyéica iináwanáwa càmitasa
    nawàwacutá Dios, quéwa Dios imànica cayábéeri mawèníiri iyú nalí cawinácaali yáaliéyéicawa
    nawàwacutáca Dios iyúudàaca nía”, íimaca.'
  tsn-tsn: Mme o re naya nonofo ya go tlhabana le dikeletso tsotlhe tse di bosula
    tse di ntseng jaana. Jaaka Lokwalo lo re, Modimo o naya ba ba ingotlang nonofo,
    mme o kgatlhanong le ba ba ikgodisang le ba ba mabela.
  amr-NT: Diostaj menʼnigpe̱i̱keʼpo Diosa moʼtinepahuiʼpo boʼtihuapokikaʼne. “Huataʼtada
    huapakeritaj Diosa pakhueʼ e̱ʼe̱a̱da paiʼda i̱jje̱y huanopo̱e̱ʼeritaj oʼmatinepahuiʼpo
