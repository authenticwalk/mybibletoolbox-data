    walŋakunharawu nhanŋuway ŋayi, ŋunhiyinydjayi yolŋu ŋunhana bala wiripuŋurana
    galki'ŋura, ganaŋ'maranharana nhanukuŋu Godkuŋunydja. Yurru ŋayi yurru Godthu
    walŋakumanydja ŋunhinha yolŋunha ŋunhi ŋayi yurru nyilŋ'maranharamirri ŋanyapinyay
    ŋayi, bala märramana nhä ŋayi yurru Godthu nhanŋu wekama.”
  yal-yal: Koni Alaa hinanna luma fari sɛ nɛn en xa, amasɔtɔ a mɔn a falaxi, a naxa,
