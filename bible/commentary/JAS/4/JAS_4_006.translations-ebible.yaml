    i wurdamnayemit wurran-ka nhini-ka Yile neki-ka le wurranna kardu nhini-yu i mammanpi
    wurran.”
  dif-dif: 'Manjula morla pirna Nulia jinkiai. Jendrangundruja dakanala parai: „Pirna
