    nakelhem, renh Altjerrel anpwetjenh. Tjerrtj ngwenh apek itja tjwenelhem, kwer
    Altjerr rang nyerrkentj mernelhetjenh.”
  ake-NT: E'tane eke pe miyarɨ parɨ wakʉ nonkasa' iya upona'nokon. Mɨrɨ pɨ', iye'menukasa'
    Papa Maimu uya ta, “Papa uya mɨ pe te'ku'sen ewaruma'tɨ, e'tane mɨ pe te'ku'sen
    pen pona wakʉ nonkasa' tʉrʉ iya,” ta iya.
  qvn-NT: 'Chaymi Diosga alisca cuyamarlanchi yanapämanchi, jinaman isquirbichinganchrüsi
