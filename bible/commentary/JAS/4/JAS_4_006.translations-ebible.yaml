  gnn-gnn: Yuwalk warray yana Godtja ŋilimurruŋgu ḏukṯukthirri yukurra; wirrki yana
    ŋayi ḏukṯuktja ŋilimurruŋgu walŋakunharawunydja, liŋgu märr-ŋamathirrinydja ŋayi
    ŋuli yukurra ŋilimurruŋgu wirrki dhika wal'ŋu. Ga dhiyakuyina märrwu ŋayi Godtja
    waŋa yukurra ŋunha djorra'ŋuranydja bitjanna, “ŋunhinydja yolŋu ŋunhi ŋayi yukurra
