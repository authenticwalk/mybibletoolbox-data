    djälwuny limurruŋgalaŋaw. Ga balanyarawyin ŋunhi ŋayaŋuw ŋayi ga ŋunha Ŋäthiliŋuŋurnydja
    Djorra'ŋurnydja dhäruktja waŋa bitjanna gam', “Ŋunhiny yolŋu ŋunhi ŋayi ŋuli ga
    garrwar-lakaranhamirrnydja ŋanyapinya ŋayi, ŋayiny God-Waŋarryuny ŋuli ga ŋunhi
