  kde-kde: Henga Nnungu àtwing'a inema ing'ulungwa. Malinga Malemba Lanaswe chilahaula
    kuva, “Nnungu ànavatahuka vanu avala valitûpya, henga àveng'a inema vanu avala
    valisulupûsa.”
  ata-ata: Ia anu uisuxu uleenengesi uasi. Anu mualaunasinge tatila manina. La sou
    vaikala noxou muvikala lexe, “Lataua uxiu tumalouiꞌa aneꞌi ane iꞌiti ualasiꞌa,
    ia anu ualaunasiꞌa aneꞌi ane mitaloxolixaꞌa.”
  qvw-NT: 'Ñatac Tayta Dios''a llaquipayninwanmi allincäćhu canapä masta callpanchaycamanchic.
    Chaymi Diospa shiminćhüpis niyan: “Nunatucücunätá Tayta Diosmi śhaycachin; mana
    nunatucücunätam ichá llaquipayninwan yanapaycun” nil.'
  nfa-nfa: Ngaa hari, Ama Lamatua neo hia tabha hari babeꞌa dꞌara Na. Ka Sasuri Mola-Mèci,
    peka na, “Lamatua labꞌa dhèu dhu padedha iisi ra, te ngaa Na padꞌelo dꞌara hua
    iia Na mi dhèu dhu pahaha iisi ra.”
  tnp-tnp: Mətəu Uhgɨn tətəfa əuau rəhan nəuvɨriən tətuva kəm tah məmə otasiru e tah.
    Kəni tol lanəha, Nauəuə Rəha Uhgɨn tətəni məmə, “Uhgɨn tətahtɨpəsɨg e nətəmimi
    mɨn u kəutəfəri, mətəu tətəfən rəhan nəuvɨriən kəm nətəmimi mɨn u kautosiahu rəhalah
    nətəlɨgiən.”
  urd-urd: वो तो ज़्यादा तौफ़ीक़ बख़्शता है इसी लिए ये आया है कि ख़ुदा मग़रुरों का
    मुक़ाबिला करता है मगर फ़िरोतनों को तौफ़ीक़ बख़्शता है।
  hot-hot: Ma Wapômbêŋ lahaviŋ nêm alalô sa ba intu habi anêŋ wapôm sam bêŋ anôŋ hadêŋ
    alalô. Hatôm anêŋ kapya hanaŋ nena, “Wapômbêŋ havasiŋ ek ŋê êbôi ma hêv wapôm
    ek ŋê etauviŋ i.”
  mqj-NT: 'Sapo'' pa''kamasena lako kaleta marru kamai ia anna inde kamailuan illalan
    penawantae. Iamo anna nakuamo: “Puang Allata''alla umpoewali to malangka'' penawa,
    sapo'' ungkamasei ia to mareppe'' penawa.”'
  rus-SYN: 'Но тем большую дает благодать; посему и сказано: Бог гордым противится,
    а смиренным дает благодать.'
  mbh-mbh: Aveto God ile themosaling ako i sungu i a it nge, kene i engeng rintet.
    Maken God ile erere i ri vene, “Na God i paesu areko o paesa oion roro. Aveto
    i sungu ile themosaling nge areko o paruru or.”
  bdd-bdd: Ma hesi Yehoba ꞌina lema ꞌoida ꞌimadou hedade, weyahina Buki Heꞌasisi ꞌoina
    ꞌihepwaila ꞌigwaeya, “Yehoba togagasa ꞌiꞌausidi, ma hesi tonuwasulu ꞌoidiya ꞌitagwala
    ma ꞌilemedi.”
  cbt-NTPO: Sacai' Yosëíchin yonquicaso nipirinhuë', inari chachin inaora nohuanton
    catahuarinpoa' ina pochin cancantacaso'. “Caora noya ninahuë,” topatëhua', co
    Yosë noya ni'sarinpoahuë'. Nipirinhuë', “Co caora nanitërahuë' noya nica'huaso'.
    Catahuaco Sinioro,” topatëhua', Yosë catahuarinpoa'. Nosoroatonpoa', catahuarinpoa',
    tënin Yosë quiricanënquë.
  srn-NT: 'Ma Gado e sori unu En bun-ati moro tranga. Dat'' meki a skrifi taki: Gado
    e feti den sma di abi bigimemre, ma den sma di abi sakafasi, A e sori En bun-ati.'
  cta-NT: 'Tlyu la tsiyaꞌ ti chaꞌ tsoꞌo nu nduꞌni ycuiꞌ Ndyosi loꞌo na, chaꞌ xtyucua
    Ni jiꞌna. Ndiꞌya̱ nscua chaca chaꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi: “Ná sca na ta
    ycuiꞌ Ni jiꞌi̱ ñati̱ nu xcuiꞌ tyiji̱loo jiꞌi̱ tyaꞌa ñati̱ nguꞌ, ntiꞌ nguꞌ; pana
    quiñaꞌa̱ tsa chaꞌ tsoꞌo nduꞌni Ni loꞌo ñati̱ nu tsoꞌo ti ndiꞌi̱ chalyuu, nu ná
    ndyuꞌni tyucuaa tiꞌ loꞌo xaꞌ ñati̱”, nacui̱ quityi biꞌ.'
  bqc-SIM: 'Ãma gbɛ̃kɛ pↄ́ Lua vĩwanↄ dɛ beea, asa a kɛ̃a Luayãtaalau wà mɛ̀:
    Lua ì íbɛlɛsɛ ń gbɛ̃́ pↄ́ ì azĩa sɛ lɛsĩo, mɛ́ ìↄ gbɛ̃kɛ vĩ ń gbɛ̃́ pↄ́
    ì azĩa busao.'
  tcz-CHONGTHU: Hinlah Ama hin hitobang lung gitlou ngaichatna idou jouna dinguva
    lungsetna eichan cheh joh u ahi. Pathen Thubun, “Pathen in akiletsah ho adouvin,
    akineosah ho akhoto'e,” ati.
  mar-mar: पण तो अधिक कृपा करतो, म्हणून शास्त्रलेख असे म्हणतो की, “देव गर्विष्ठांना
    विरोध करतो, पण लीनांवर कृपा करतो.”
  snp-snp: '@see-verse:JAS.004.005'
  isl-isl: 'Heilagur andi styrkir okkur gegn öllum illum hvötum. Og Biblían segir
    líka: „Guð stendur gegn dramblátum, en blessar og hjálpar hinum auðmjúku.“'
  spy-NT: Kunyi, ibēruurēēnēēch ꞉Yēyiin chamateenyii. Mwooyē ꞉siruutēk kule, “Mēēriiku
    ꞉Yēyiin biiko choo ng'āsē keey, nteenee ibēruurē choo yibē keey ng'wēny.”
  xnn-xnn: Ngem nan layad Apo Dios ken datako et dadama isonga badbadangana datako
    tapno mabalin ay osto nan mangtongtongpalan tako ken siya. Kaneg nan naisolat
    id kasin isnan kalin Apo Dios ay mangwani en, “Nan mangipapangato isnan awakna
    et adyan Apo Dios ngem nan mangipabababa isnan awakna et daida nan badbadbadangan
    Apo Dios.”
  mwe-mwe: Ikabheje anakutupa mboka ja kaje, malinga Majandiko shigalugula kuti, a
    Nnungu bhakakwaapinganga bhakwaataukanga na bhakwiikuyanga ikabheje bhakwiitimalikanga
    bhanakwaapanganga mboka.”
  tte-tte: Na tem Yaubada ana katekamkamna lalakina kamnana talotonan sowasowana tatolo
    kaiwe lamwa polowe mumuganane koina na takaleya kaikaiwe. Iya bwaite kaiwena mwa
    Buki Tabu iba, “Siya togagasa Yaubada nige iyayaliyaya kaiweli, na siya tonuwalobi
    ikatekamkamna-yagili.”
  tcs-tcs: 'Bat God i mina soe spesilpeiba blo em po yumpla, daswai Baibol i spik:
    ‘God i stanap nadasaid gense dem pipol uda tingk dempla aiklas, bat em i soe gudpasin
    blo em po dem pipol uda i soe ambolwei.’'
  hlt-THB: 'Cehlai anih ingtaw qeennaak ni khawzah a ni peek. Cedawngawh maw Cakciim
    ing: “Ak oek qu ce Khawsa ing oelh nawh dung voeng na ak awmkhqi venawh qeennaak
    pehy,” ti hy.'
  soq-soq: Tane do God no sau amonawa euda debamawaida nenede. Buka bedewe girumalena
    wadi wadiase, “God apana segarantoie asowawantoia adiananamode. Tane me apana
    etepu obasa segarasiawaia sau amonawa euda wanamode.”
  qub-qub: 'Tayta Diosninchëga fiyupami cuyapämanchi. Chaymi palabranchöpis cayno
    niycan: «Tayta Diosninchi manami yanapanchu alli-tucojcunataga. Umildicunatami
    ichanga cuyapar yanapan.»'
  att-att: 'Á nepallà yù pangikállà ni Namarò nittam, á uputan na ittam nga abbágán,
    tapè mepasigaggà ánna matunung yù ángngikatalà tam kuna. Ta ajjan yù dán nga netúrâ
    nga ubobuk ni Namarò, nga kunniaw: “Kontarán ni Namarò yù ira ngámin nga mappeddaráyaw,
    ngam ikállà na yù ira ngámin nga tumulù.”'
  bki-bki: mia Atua naio jom̃a mijai kito toru ea kiano tiniememiano ka mia rotibe
    na re bunu. Nina jibe ka napano Iliano Lu naio berenio berinavo “Atua naio juko
    vio ka navarvariano mia naio tinien jii toro napano kanano jidomiano batove.”
  bqp-bqp: 'Ama gbɛ̃kɛ kũ Luda vĩ kũoo de abirekũla, zaakũ ò kɛ̃̀ Luda yãn ò
    pì: Luda dì ibɛrɛ sɛ́ kũ zĩdabirinↄ, ama à gbɛ̃kɛ vĩ kũ zĩdabusarinↄ.'
  mcp-mcp: 'Mbɔ̂! Zɛmbî mə́ yidá bul bə nə mpaam. Sâ jɔɔŋg wə́ Mícilyá mí ŋgə́ cɨ
    yí, nə́: Zɛmbî mə́ dʉ lúmbʉli nə buud bwə́ dʉ ŋkɛ̂ny mə́nyúúl wá; njɨ, bɔɔŋg bwə́
    səl bwə́mɛ́fwó shí wá, a sá bwo mpaam.'
  hat-hat: 'Men, li fè nou yon pi gwo favè ankò, jan sa ekri nan Liv la: Bondye pran
    pozisyon kont moun ki gen lògèy yo. Men, moun ki soumèt devan l'', li ba yo favè
    li.'
  npl-NT: 'Pero Dios okachi techpalewia ika iteiknomatilis; yika n tiotlajkuíloli
    kijtoa: “Dios kintlawelita akimeh moweyiliah, pero kimpalewia ika iteiknomatilis
    akimeh moiknomatih inawak.”'
  bgg-bgg: Jishii Hamangkhung-aphuii è phi pha bushun din nede bajo gang ro. Jigigam
    shii de yao, “wiangwe pho shii ne Hamangkhung-aphuii è suang rek ruii, jishii
    jum shii ne bushun phi ro.”
  eng-TCENT: but God gives greater grace. Therefore it says, “God opposes the proud
    but gives grace to the humble.”
  eng-BSB: 'But He gives us more grace. This is why it says: “God opposes the proud,
    but gives grace to the humble.”'
  cpu-NT: 'Jetakotai Pava, iro okantantari osankinarentsi: Osheki irovasankitairi
    Pava ñaaperovaitaneri, iriima tsinampashireri osheki iretakoyetaiyaari irirori.'
  san-ASM: তন্নহি কিন্তু স প্ৰতুলং ৱৰং ৱিতৰতি তস্মাদ্ উক্তমাস্তে যথা, আত্মাভিমানলোকানাং
    ৱিপক্ষো ভৱতীশ্ৱৰঃ| কিন্তু তেনৈৱ নম্ৰেভ্যঃ প্ৰসাদাদ্ দীযতে ৱৰঃ||
  tac-NT: '''Lige Onorúgameka ''we ''la nejkúriga ajtí cherajpé nejime júkuru nejkúrali
    aminami ''we ganíliga. Aminami regá aní Onorúgame ra''ichálila: «Onorúgameka ''we
    gichí alué ''we riólame ralámuli. ''We ''la gu''írome ju alué ''we i''kilí ralámuli.»'
  eng-WEBPB: But he gives more grace. Therefore it says, “God resists the proud, but
    gives grace to the humble.”
  gfk-H: Ma no harmarsai ta Kalou tupas dahat i tamat ta ira nudahat sakana sinisip.
    I hoing no nianga ta Kalou di ga pakat ia i tangai, “Kalou i sala bul hasur diet
    ing diet hatamat habal diet. Ma i sala tartar no nuna harmarsai ta diet ing diet
    hanapu habal diet.”
  viv-viv: Nuwanuwana Bana anakaibe againe kanahawahegeda. Gavaimi-yo keke mali nuwanuwa
    againe tu Yaubada anakaibe againe kanahawahegeda? Me Yaubada ginafaiwalavele-moꞋeda
    yo aluꞋaluwada ginanauna Bana againe. Meda yana faiwala ana vetala faꞋina gahe
    saꞋeyana Veyao Tuwaina ana buki againe gidadauda gigayo, Yaubada toselakalaka
    givenivenibainedi tu tonuwahobu giveluvelugadi.
  yao-yao: Nambo umbone wa Akunnungu ukwete machili gamakulungwa nnope mpela yagakuti
    pakusala Malembelo ga Akunnungu, “Akunnungu akwakanila ŵaali ni chibuli nambo
    akwapa upile ŵakulitulusya.”
  tgp-tgp: Pani God mo mele sile na r̃omr̃uhu mo jeu tiroma. Matan Retiulia mo verea
    vara, ‘God mo lo turuhoro na tamlohi hapahapa pani mo sile na r̃omr̃uhu isan la
    haratu la r̃omatano.’
  auc-NT: Incæte tömengä mönö ïmonte godömenque waadete pönö cædinque mönö tönö godongämæ̈
    cædongä ingampa. Mänömaï beyæ̈ Wængonguï angä ëñente näni yewæ̈mongaïnö ïïmaï
    ante impa. “Nämanque ante, Mönitö gomonga waa cæmöni ïmönipa, ante në pönënäni
    ïnänite Wængonguï Baa angampa. Wæætë edæ, Mönitö önömönique baï ïmönipa, ante
    në änäni ïnänite tömengä pönö waadete cæcampa.”
  kbc-NT: Pida Aneotedoɡ̶oji eote mida eliodi ɡ̶odoniciwaɡ̶a me jatamaɡ̶ajoɡ̶otege
    niɡ̶ina ane beyagi. Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi mee, “Aneotedoɡ̶oji
    lakapetegi niɡ̶ina anaɡ̶axakeneɡ̶egipi, pida baɡ̶a yaxawa codaa me yajigote loniciwaɡ̶a
    niɡ̶ina ane diniwikodetibece.”
  bmh-bmh: Bo, Uwait nug gonugau ougab naliu eiman isanigeun. Go igul en, Uwait nugau
    ze nug eneu, “Uwait nug duailel agtal agal wanimag wag macanemen oi hicaraneu.
    Bo, duailel agal wanimag i wag macanemen Uwait nug gonugau ougab naliu eiman ag
    isanaraneu.”
  ctu-BL: 'Cabʌl mi'' yʌq''ueñonla lac p''ʌtʌlel cha''an mi'' mʌjlel lac cha''an.
    Jini cha''an mi'' yʌl: “Dios mi'' contrajin jini mu'' bʌ i chañ''esañob i bʌ,
    pero mi'' p''ʌt''esan jini mu'' bʌ i peq''uesañob i bʌ”, che''en.'
  meq-meq: Sa na, ma vəlakweye ŋgama nakə a ze wu tebiye aye. Andza nakə tə watsa
    a Ɗerewel i Mbəlom aye na, «Mbəlom ma kərahiye ndo neheye ta ɗəslay ha gər a bo
    aye, ane tuk na, ma vəliye ŋgama a ndo neheye tə həna ha gər aye.»
  noa-H: Mamʌ Hẽwandam maach dʌ̈i hö wajaug k'itaawai, mag wënʌrramk'ĩirjã hichdëuta
    maach juag hoojem. Hõor dʌ̈i hich mag k'itʌm higwi, hichdëupai hich hiek p'ãpitarr
    gaai, “Har mʌjã higba hamach juapaaupaita wënʌrraajem haajem k'ʌʌn chan mʌchdëujã
    higba chitʌm” ha sim. “Magarrau hamach serbiibag k'ap mʌchdëu nem jaau chirʌm
    wawaagjã mʌch juapadam hiigjem k'ʌʌnan chadau, mʌch garmuajã ham juag hoojem”
    ha p'ãpijim Hẽwandamau.
  alp-NT: 'Po Alla Iono ite lalemaru ktili leke ite lulu iteki lale tiare yake. Ele
    mere hoko Alla Eni lepate rebe lekire ebeteke lekwe be: Tamata rebe kwakwaine
    Alla Itrimai mo, eleyo tamata rebe kwakwaeni more Alla laleIje mise etei.'
  san-VEL: tannahi kintu sa pratula.m vara.m vitarati tasmaad uktamaaste yathaa, aatmaabhimaanalokaanaa.m
    vipak.so bhavatii"svara.h| kintu tenaiva namrebhya.h prasaadaad diiyate vara.h||
  kbq-kbq: Hu'neanagi agra razampi asuraginerante, e'ina agafare avontafemo'a anage
    hu'ne, Anumzamo'a zamufga antemareriza vahe ha'renezmanteno, zamufga anteneramiza
    vahera asuraginezmante.
  kbh-kbh: 'Pero Bëngbe Bëtsá, bëngbe ts̈abiama jtsejuabnayëse bënga jtsëjabuáchanana,
    chíyeca Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: Bëngbe Bëtsá chë
    nÿe cachënga uámanënga tmojtsenobiamnangbe contra entsemna, y chë ndoñe uámanënga
    montsenobiamnangbiamna, Bëngbe Bëtsá más ts̈abe juabna entsebomna ca.'
  ron-LSB: 'Dar el dă mai mult har. De aceea se spune: “Dumnezeu se împotrivește celor
    mândri, dar dă har celor smeriți”.'
  pon-pon: 'A meid laud a mak on kitail. I me a kotin majanieki: Kot kin kotin palian
    me aklapalap, ap mak on me opampap.'
  nhe-BL: 'Huan Toteco pampa hueyi iyolo ica tojuanti, ajachica techpalehuía ma ax
    tihuetzica. Huajca Itlajtol Toteco quiijtohua: “Toteco quincocolía tlen mohueyimatij,
    pero quipiya hueyi iyolo ica yajuanti tlen moicnochihuaj iixpa.”'
  sps-sps: To sen Gov natiny faan rarora na koma ree'un Tsunia, ana Ayei te faan pis
    iny a koma ree'un Tsunia ma faakouts rara ya, ra tsutsun faparits to, faarei tsuiny
    non Vegiau Ten Gov te tsue na ka, “Gov veer rarora vainy te sarakouts ror a tsivor,
    sana Ayei faan iny non a koma ree'un Tsunia tana vainy te natiny fauf rora tsivor.”
  wnc-wnc: Siakan ngana sanga wa musia enayaaknga kekeknga sikut taknga Anututa akekekake
    yapbikut. Yapbike nin gatanimunggak. Unzing wamu ayanikapsa aminda matake, “Anututa
    yamandet sikaing aminu ayaipapaakusinggak. Ngana ita aminu ie gepbiatang koyuaing
    aminu akgatayamunggak,” ngang matakut taknga binga Anututa atasinggak.
  bus-bus: 'Mↄde gbɛ̃kɛɛ kɛ̀ Ludaa vĩwao dɛ beeela, zaakɛ wà kɛ̃̀ Luda yãn wà bè:
    Luda è íbɛtɛ kpá kↄ̃n ĩadãrinↄ, mↄde à gbɛ̃kɛɛ vĩ kↄ̃n zĩndabusarinↄ.'
  gub-BL: Tupàn ikàg wera'u a'e. A'e rupi zapuner amo wanehe zanerewyrowyroahy re
    zanepytu'u haw rehe nehe. Ta'e nezewe i'i Tupàn ze'eg kwehe arer a'e xe. — Akwaw
    wera'u ma'e amo wanuwi ihe, aze amo teko i'i wà nehe, napytywà kwaw a'e teko ihe
    wà nehe. — Nahekàg kwaw ihe, xo Tupàn ukwaw ma'e a'e, aze amo i'i wà nehe, apytywà
    putar ihe wà nehe, i'i ze'eg kwehe arer.
  imo-imo: 'Nalo Goteni lino olandopa kondo kolopalie lipe tapondoromo. Aku tepa teremomunga
    ungu te Gotenga bukuna nimbe moromo. Akumu i tepa: Imbo te yunu iye nomi kelkele
    toromomu Goteni yunge imbimu tepa mainye mundupe naa lipe tapondoromo. Nalo imbo
    te yunge imbimu tepa mainye mundurumomu Goteni we kondo kolopa lipe tapondoromo.'
  boj-boj: Qotei a iga qa are tulaŋ boleiyeqnu. Deqa aqa anjam bei nami endegsib neŋgreŋyeb
    unu, “Tamo uŋgasari naŋgo segi ñam soqteqnub qaji naŋgi Qotei na olo jeutnjreqnu.
    Ariya tamo uŋgasari naŋgo segi ñam aguq ateqnub qaji naŋgi qa Qotei a olo are
    boleiyeqnu.”
  eng-DRA: 'But he giveth greater grace. Wherefore he saith: God resisteth the proud,
    and giveth grace to the humble.'
  knf-knf: 'Kë bnuura bi ajaaŋ adiimanun badëmnuŋ maakan. Ukaaŋ kë Ulibra wi Uţup
    wi Naşibaţi uji : « Naşibaţi aji pok bankdëmanuŋ ikow yi baka, kaşë wul banwalanuŋ
    ikow yi baka bnuura bi nul. »'
  san-KHM: តន្នហិ កិន្តុ ស ប្រតុលំ វរំ វិតរតិ តស្មាទ៑ ឧក្តមាស្តេ យថា, អាត្មាភិមានលោកានាំ
    វិបក្ឞោ ភវតីឝ្វរះ។ កិន្តុ តេនៃវ នម្រេភ្យះ ប្រសាទាទ៑ ទីយតេ វរះ៕
  arn-NT: 'Welu Ngünechen doy kellukeeiñmew kisu ñi küme piwkengen mew, fey am Wirin
    Chillka feypilelu: “Ngünechen katrütukonkey tati pu mallmangelu mew, welu küme
    piwketukefi tati pu ñom piwkengelu.”'
  zas-NT: 'Dád zroꞌ na̱j yudar rüjn Dios dunuj ree, ziꞌc ca loj xtiidxaman lod rëb:
    “Dád nazaꞌc Dios con ree bén rüjn naya lojman, per ad rüjn cwenttaman bén rüjn
    ree benroꞌ.”'
  ken-NT: Kɛ Mandɛm ǎtɔŋ bɛsɛ bɛyǎ bɛrɨ̌ndu, nɛ ɛyɔ ɛ́chyɛ̀ bɛsɛ́ bɛtaŋ amfǎy nkaysi
    bɛ́fyɛ ámɨ́k ndǔ mɛnyɨŋ bo báchák. Ɛ́chí mbɔnyǔ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm
    bɛ, “Mandɛm apú ka nɛ mmu anɛ áyòŋ mmʉɛt, kɛ ǎyɛt mmu anɛ ásɛ̀pti mmʉɛt mbɔ
    bɛ yí ápú yɛ̌nyɨŋ.”
