verse: JAS.004.006
translations:
  kpx-kpx: Ige Dilavau au uvu mai nahiovei nahi negotieveale keu baluga. Katealemoike
    Bukae Hotou loui avoe, “Ata oleuoleu abu ebika tabageveholiale kebia Dilavana
    au uvu ovei negotievei. Isito oleuoleu abu ebia tabageveale kebia Dilavau bae
    au uvu ovei kebia negotievelivebene.”
  okv-H: Eto ke nei dombo be amo God na embo jo uoi hondate ari kaiketo ikaguja amita
    ke einge kajari mihia. “God na, ‘Na, na’ ari embo avo mane hondate eaguja rate
    embo amuna ‘Na, na’ ae ue God ta hondate ari jo tapa na uje aisuja embo avo God
    na hondate aisuja.”
  tbo-tbo: Uyahinei Yaubada a hagu i himiliyai uyahita mei a Buka i bahebaheya i pa,
    ‘Yaubada tu nugogegae uyahihi i guduya, ma tu nugohopuhopu lawahi i lunugotootogogehi.’
  mal-C: ദൈവം നമുക്ക് കൃപ അധികം നൽകുന്നു; അതുകൊണ്ടാണ്, “ദൈവം അഹങ്കാരികളെ എതിർക്കുന്നു,
    എന്നാൽ വിനയാന്വിതർക്ക് അവിടന്ന് കൃപചൊരിയുന്നു” എന്നു തിരുവെഴുത്തു പറയുന്നത്.
  grc-SR: Μείζονα δὲ δίδωσιν χάριν· διὸ λέγει, Ὁ θεὸς ὑπερηφάνοις ἀντιτάσσεται, ταπεινοῖς
    δὲ δίδωσιν χάριν.
  bgc-bgc: पर परमेसवर तो और भी अनुग्रह करै सै, ताके हम बुरी इच्छा तै लड़ सकां, इस
    कारण पवित्र शास्त्र म्ह यो लिख्या सै, “परमेसवर घमण्ड करण आळा का बिरोध करै सै,
    पर दीन माणसां पै अनुग्रह करै सै।”
  khz-khz: Na Palagu gena vega-nama kamu ita gerai. Voia pakunai gena Puka Veaga aonai
    evetaina ekilana, “Eveagina talimana Palagu na etao-gerevagiana, e manau talimana
    gena vega-nama eveniana.”
  deu-TKW: 'um so größere Gnade aber gibt er - darum spricht sie: Gott widersteht
    den Hoffärtigen, den Demütigen aber gibt er Gnade.'
  zsr-NT: 'Naꞌa, zxöntër le ruzáꞌ ladxëꞌë queëruꞌ Dios, le nayúj lu guich laꞌy, rna:
    “Dios ruzaguëꞌë xnözgac nup tun ba zxön cuingac, san ruzáꞌ ladxëꞌë quegac nup
    nacgac nöxj ladxiꞌ.”'
  lin-lin: 'Nzokande, Nzambe atalisaka biso ngolu oyo eleki, pamba te Makomi eloba :
    « Nzambe atelemelaka bato ya lolendo, kasi atalisaka ngolu na Ye epai ya bato
    oyo bamikitisaka. »'
  hns-NT: 'Aur Parmeswar ke bhalaai hamlogke laalietj se barka hai. Okar poestak me
    bhie liekhal hai: „Parmeswar ghamandie logan ke karaai se rakhe hai, bakie oe
    nietja manai log ke sahaaita kare hai.”'
  noa-E: Mamʉ Ẽwandam maach dʉ̈i ö wajaug khitaawai, mag wënʉrramkhĩirjã ichdëuta
    maach juag oojem. Õor dʉ̈i ich mag khitʉm igwi, ichdëupai ich iek phãpitarr gaai,
    “Ar mʉjã igba amach juapaaupaita wënʉrraajem aajem khʉʉn chan mʉchdëujã igba chitʉm”
    a sim. “Magarrau amach serbiibag khap mʉchdëu nem jaau chirʉm wawaagjã mʉch juapadam
    iigjem khʉʉnan chadau, mʉch garmuajã am juag oojem” a phãpijim Ẽwandamau.
  eng-EMTV: 'But He gives more grace. Therefore He says: “God resists the proud, but
    gives grace to the humble.”'
  mib-NT: 'Te jeē váha ni Yaā Dios, te jéhe ya fuerza ini yō jeē ma sáha yó súcuan.
    Chi cáhán tutu iī: Yaā Dios jésɨ yā nuū ñáyuu casáha téyɨ́ máá, te vāha ni yā
    chindéé ñáhán yá ñayuu casáha suchí máá, áchí.'
  lif-NT2: कर खे़न्‍नुःल्‍ले़आङ् साॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ आदुक्‍लो॥
    खे़ल्‍ले़ चोगुल्‍ले़ याम्‍मो साम्‌योसाप्‍लाःल्‍ले़ पाःत्तुॽ, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आङ्‌दिङ् के़लॽबाहाॽ अत्तुसिॽ, कर नःम्‍नःम्‍बाहाॽ लुङ्‌माॽ तुक्‍तुसिॽरो॥”
  xnj-xnj: Nambu, ubwina wetipewa na Chapanga una makakala neju, ngati chegijova Mayandiku,
    “Chapanga akuvatova vevimeka nambu akuvapela vangolongondi ubwina waki.”
  mmx-mmx: Ketla ne Moroa i raba dik mi letaba nabalamu i lolos aleng ti nom laxapmek,
    kerekngan Lovoang Kaala i tong i, “Moroa ixo ru ebelen minedi di lox aurut levenasen
    atdi. Ketla neni i lox asuusu letaba nabalamu ren tinedi di lox asi lorooro atnedi
    maxopok teren.”
  cbr-NT: 'An nu sinánmicë ñuishi nun ''anun ca Nucën Papa Diosan nu ''aquintancëxun
    nuibaquin nua ''aquincë usamaira oquin ''aquintëcënia. Usa ''ain ca aín bana ësai
    quia: “Nucën Papa Diosan ca axa rabícë unicama a timanan axa —''ëx cana usa ''ai
    —quiax rabícëma unicama nuibaquin ''aquinia”.'
  tee-NT: Para mas aktamixnin jantu xtaknik'oyau chux ju qui'atsucunti'an para ju
    Dios k'ai lamapainin quintanaviniyan ni laich xtaknik'oyau ju qui'atsucunti'an.
    Yuchi lhinajun ju Dios la'ixchivinti ju ts'ok'ulacanta ni ma va alacmajk'an ju
    va talhitak'ayai ju tu'u'. Para ma anavini lamapainin ju jantu tu'u' talhitak'ayai.
  eng-LSV: but [God] gives greater grace, for this reason it says, “God sets Himself
    up against proud ones, and He gives grace to lowly ones.”
  cak-NT: Y ri Dios yalan jojruto'. Roma chupa ri rutzij ri tz'iban can, nu'ij chi
    ri Dios itzel yerutzu' y man nuc'ul ta quiwech ri winak ri yalan niquina'. Pero
    ri manak oc quik'ij niquina', raja' yalan yeruto'. Quiri' tz'iban can.
  pah-NT: 'Emo Tupana''ga omombyry hete hete nhande ve. A''ereki ikwatijara e''i:
    “Tupana''ga omovahihũ g̃a – kiroki g̃a onhimbohete jipi. Emo g̃a nhimbohetee''ymame
    ga omombyry g̃a pe,” e''i ikwatijara Tupana''ga mombe''uhava.'
  sja-NT: 'Mãga jaraji tachi pia ak''ɨ k''inia bairã mãik''aapa k''aripa k''inia bairã.
    Mamĩda wãara k''inia p''anɨ pɨrã irua mãga oomerã, pãchia k''inia p''anɨ oo amaadaipia
    bɨ mãik''aapa irua jara bɨk''a oodaipia bɨ. Mãga k''awa p''anɨ iru ũraa p''ãdade
    jara bairã: ‘Tachi Ak''õrepa k''aripa-e audua p''anapataarã, mamĩda t''ãri pia
    k''aripapari audua-ee beerã.’'
  xed-xed: 'Ta vlay katək ta zɗakatahuɗi ya ta fərtuta kəl defteri ka mnay kazlay:
    Ta pgha ghəŋ Lazglafta nda gwal ta gla ghəŋ, ama ta vlay ta zɗakatahuɗani ŋa gwal
    ta hanaganatá ghəŋa taŋ kəʼa ya.'
  mks-NT: 'Joo cája Ndióxi̱ cua̱há ga̱ ña̱ma̱ni̱ xi̱hi̱n yo̱ ta chíndeé a̱ mí. Já
    cáchí tu̱hun Ndióxi̱ já: “Co̱ táhán ini Ndióxi̱ xi̱hín ña̱yivi, na̱ ndíñehe jícó
    mé. Joo chíndeé Ndióxi̱ ña̱yivi va̱ha, mé na̱ co̱ ndíñehe jícó mé”, cáchí tu̱hun
    Ndióxi̱.'
  gfk-S: Ma no harmarsai tane God tupas dait i manga tamat ta ira nudait sana sinisip.
    I hoke no nianga tane God di ga pakat ie i tange, “God la sungsungute dong ing
    di hatamat habaling di. Ma ila terter no nuno harmarsai ta dong ing di hanapu
    habaling di.”
  bmu-bmu: 'Keu mi omaŋa qahöpmö, iŋini miaŋgö dop sihimŋini törörök Anutugöreŋ alme
    ewö, yaŋön mönö kalem möriamŋi önöŋi qahö eŋgimakŋa. Miaŋgöra Buŋa Kimbi ki jiba
    ohoget ahöza: “Anutunöŋ söŋgöröqök ambazip tuarenjoŋ ak eŋgimakzapmö, uruŋini
    memba et alakzei, ia kalem möriam eŋgimakza.”'
  dgz-dgz: Guewa megenat ya nunen, go God wat aipakam garaet mega den nuniwan. Ap
    menan God nop oit mega gapan anega wan, Waen waen, apan apan tainewa, God tandayat
    mumiwan, go gine yamaet ine nagirewa God garaet wat aipakam mumiwan.
  eng-GNV: But the Scripture offereth more grace, and therefore sayth, God resisteth
    the proude, and giueth grace to the humble.
  zaa-NT: 'Pero adírulá fuerte ná cualàni nu runie ri''u. Porqui''ni chi ga''na escrito:
    Tata Dios nna runie contra canu rena cą: Hua yúbá'' biỹa gunia''. Pero yala cualàni
    runie canu ná cą enne'' losto'' humilde.'
  eng-WEBSTER: But he giveth more grace. Wherefore he saith, God resisteth the proud,
    but giveth grace to the humble.
  guh-guh: 'Dioso cajena nacayavenona vajanajamatabëcuene cataitsinexa pibisiacuene
    vajaexanaeyaniva. Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Dioso yavenona
    pamonae beveliajamatabëcuenevi natane. Pamonae pijinia beayaijamatabëcuenevi natane,
    Dioso apo yavenonae,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yepä, teeme babo miiji, lui nicärininige, kokre gyene cuta peei cabu ca.
    Oogäräneji Mene apu jiicenige egä, “Lui biname te singi teemämu babo me äbitame,
    Acejiyame teebine jäägyuge, yepä lui biname te Acejiyame ne opo gaabe me yaacituge,
    Acejiyame teebine yäätityäruge.”
  nhw-BL: 'Huan Toteco pampa hueyi iyolo ica tojuanti, tlatoctzitzi techpalehuía ma
    amo tihuetzica. Huajca Icamanal Toteco quiijtohua: “Toteco quincualancaita catli
    mohueyimatij, pero quipiya hueyi iyolo ica inijuanti catli moechcapanohuaj iixpa.”'
  swh-ONEN: 'Lakini yeye hutupatia neema zaidi. Hii ndiyo sababu Andiko husema: “Mungu
    huwapinga wenye kiburi, lakini huwapa wanyenyekevu neema.”'
  wbi-wbi: Niiki uNguluve ihumia uvumofu fiijo, ndavule amalembe ghiiti, “U Nguluve
    ikuntova unyamatupa, looli ikumpelagha uvumofu junoalinuvukola.”
  bba-bba: Adɑmɑ u rɑ tɔnu durom kue mɛ n kpɑ̃ɑru kere, domi Gusunɔn ɡɑri nɛɛ, “Gusunɔ
    kun wɑ̃ɑ be bɑ tii suen biruɔ, ɑdɑmɑ u tii kɑwobu durom kuɑmmɛ.”
  eng-KJVCPB: But he giveth more grace. Wherefore he saith, God resisteth the proud,
    but giveth grace unto the humble.
  kgk-NT: 'Hembiapo porã meme nhande-vy Nhandejáry nhane pytygwõ tygwõ voi. Upéa-rehe
    oĩ ave inhe''ẽ kwatia-rehe ohai va''ekwe: “Nhandejáry ombojevy va''erã onhembotuvixamba''e
    ukase va''e. Onhembotuvixase e''ỹ oiko va''e-pe ae ohexakwaa porã rei Nhandejáry”
    he''i va''ekwe Nhandejáry ohai uka-vy.'
  waj-waj: 'Anutuuqo kati tiiyara yoketaama yaata utira yaagueeqaivaa ti mmiivoono
    ti aakiaana ti varaataiyauvaa yaataraivai. Ivaara Anutuuqaa kua fafaaraivo vainno
    tinoo: Gioonna kiaapuuya ngiariiyara mannaka kiaiya Anutuuqo too iyara ooqoo tiivai.
    Gioonna kiaapu vooya adida varida hama ngiariiyara mannaka tiraiya Anutuuqo kati
    iyara yoketaama yaata utivaivee. Anutuuqaa kuaivo itaa kua tiivai.'
  cpy-cpy: 'Ineshironkatee Tajorentsi, rootaki ikantan-teetari jankina-rentsiki: Tee
    rariperotziri Tajorentsi kantakaaperowaetachari, Riima tsinampa-shireri osheki
    ineshironkateeri rirori.'
  mpx-mpx: 'Yaa Yehoba wana mulolu wala lomwaketa paganina i gasisi luwai. Heiya te
    kaiwena ge Buki Bwabwalena i ba: Bolo tohanaha Yehoba nige i yaliyaya kaiweliya,
    yaa bolo hi hanalau i muloluagil.'
  wbp-wbp: 'Kuja-kujakunya kangalpa Kaatuju nyina yimiri-juku. Nyampunya kangalpa
    wangkami Payipulurlaju: “Yapangku kuja kanyanu wiri-pajirni nganta pinangkalpa
    nganta, ngulaju-ka Kaaturluju mamparl-pinyi ngungkurr-nyinanja-wangurlu. Kala
    yangka pulya-parnta kuja-ka ngurrju nyina kurrurru-karrinja-wangu, ngulakuju karla
    yimiri nyinami Kaatuju.”'
  luo-luo: To kata kamano omiyowa ngʼwono maduongʼ moloyo, mano emomiyo Muma wacho
    niya, “Nyasaye osin gi josunga, to ochiwo ngʼwono ne joma muol.”
  nhe-NT: 'Huan Toteco pampa hueyi iyolo ica tojuanti, ajachica techpalehuía ma ax
    tihuetzica. Huajca Itlajtol Toteco quiijtohua: “Toteco quincocolía tlen mohueyimatij,
    pero quipiya hueyi iyolo ica yajuanti tlen moicnochihuaj iixpa.”'
  aii-aii: 'ܐܝܼܢܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܫܵܦܵܩܲܬ ܒܘܼܫ ܙܵܘܕܵܐ. ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܟܬܵܒ݂ܵܐ: ܐܲܠܵܗܵܐ
    ܟܹܐ ܩܵܐܹܡ ܕܲܠܩܘܼܒ݂ܠܔ ܕܫܲܒ݂ܗܸܪ̈ܵܢܹܐ، ܐܝܼܢܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܫܵܦܵܩܲܬ ܠܡܲܟܝܼܟܹ̈ܐ.'
  esk-NT: Aglaan Agaayyutim iłuaqqutaa kamanatluktuaq taavrumakŋa siqñaktamiñ sayyiiraqtuq
    uvaptiknik akimmataupluni kamagiagutiłiġmiñ. Taatnamik Agaayyutim uqaġikkaŋani
    aglausimaruq, “Agaayyutim akiḷḷiḷiqsimagai tamatkua kamagiagutiruat iŋmiknik,
    aglaan qaitchiraqtuq iłuaqqutmik tamatkuniŋa atchiksuanik sivuġaġmiñi.”
  msb-msb: Pero tungod sana mas pa an pagbulig san Dios sa aton agod makasunod kita
    sa iya. Sabi ngani sa Kasuratan, “Kontra san Dios an mga nagaisip na sinda labaw
    sa mga iba pero ginabuligan niya an mga mapainubuson.”
  cpa-NT: 'Jøng² hiug¹² jín³ ma¹dsio¹² ma²ca¹jmo¹ Diú¹³ hi² dsio¹ dsǿa¹²dsa. Lah¹la²
    rø²juúh² si² quiah¹²dsa: “Tsa¹quianh¹³ dsa² ŋi²nio³ rú² Diú¹³. Ja³cog² dsa² neng¹²
    dsǿa¹² báh³ jmo¹² Diú¹³ hi² dsio¹ dsǿa¹²dsa,” rø²juúh² si².'
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା, ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ ବପୁଆଚେ । ସେଟାର୍‌ପାଇ
    ସାସ୍‌ତର୍‌ କଇଲାନି, ଆଁକ୍‌ରିଆମନ୍‌କେ ପର୍‌ମେସର୍‌ ବିରଦ୍‌ କର୍‌ସି, ମାତର୍‌ ସୁଆଲେ ରଇବା ଲକ୍‌କେ
    ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ, ଦୟା କର୍‌ସି ।
  meu-meu: A ia ese ena harihari-bada e heni louloumu. Una dainai ma e tomamu, Dirava
    ese hekokoroku taudia e laodia ahumu, a manau taudia na e harihari henidiamu.
  yva-NT: 'Amisye pamo apa kove manakoeve wansai, mo wansanuga ama bekere wato ama
    vambunine rakivan. Wemi mbewar ti Ayao Amisye mo raura mare: “Amisye kantetoaro
    vatano mararine mansai, yara Po kove raugaje irati vatano manuga mpaaje mansai.”'
  dgc-dgc: Pero tulungan kitam na Diyos ta mahusay. Da kagi no kasulatan, a “Kontara
    na Diyos du palalo, pero tumulung siya du mababa.”
  zpm-NT: 'Ni teḻ Dios goṉ, noxco me ne, ib zacnie me ne griee ne lo guieḻntseeb;
    sca rnee lo Xtiidz me, zaatne rnee: “Zacnieṉ Dios grë zha ndooladz, saṉgue grë
    zha niats, rdziguiend me zho.”'
  hix-NT: Towahke xaxa mak naha, Khoryenkomo. Kowakryetxhe rye rma haxa. Àro ke, onà
    wyaro nkehe xarha, àmenhosahonhàr xarha. Ehonomnà me tosonyxem komo xehra naha,
    Khoryenkomo. Norohnàtho me tosonyxem kom haxa ryhe yowakryehe. Àro wyaro rma nkehe,
    àmenhosahonhàrà.
  sim-sim: Hako Avui Wasilaka nirin or jelyashinak avak mbele mbele ol nirin uwak
    orin ni halahanda ondo nga ni anajihi ni tukrukwa lir, os jekamba orhik karem
    li kayehendari hom, �Ma ol lihinjik shisharmblaha mba, �An aninjik a undahi nir,�
    karem mbawa ma ondo Avui Wasilaka mbeek or jelyakwa ambu lir. Hako ma ol lihinjik
    hafakaha Avui Wasilaka lirin or jelyakwak hishiwa ondo avak or jelyakwa lira.�
  npi-ULB: तर परमेश्‍वरले अझ बढी अनुग्रह दिनुहुन्छ, यसैकारण धर्मशास्‍त्रले भन्दछ,
    “परमेश्‍वरले अभिमानीहरूको विरोध गर्नुहुन्छ, तर नम्रहरूलाई अनुग्रह दिनुहुन्छ ।”
  cgc-cgc: Piro, bakod gid iya an na pagtabang ki kiten aged sarang ki na magtuman
    ki kanen. Gani, naan ta iya na sinulat na pulong may ambal, “Kuntra ta Dyos mga
    ittaw na bugalen piro patabangan din mga ittaw na mapainebesen.”
  tim-tim: Akto Anutugât han kalem arekŋe dondâ miawaknengiâkgât Anutugât denŋande
    hin magep, “Luâk âgâ âgâŋe akmai amâ Anutuŋe hâkoko yekmap. Dâ luâk bikŋe yeŋaet
    nâŋgâmbiâ gemap are âmâ Anutuŋe okot nâŋgâyeŋgimap.”
  yor-yor: Ṣùgbọ́n ó fún ni ní oore-ọ̀fẹ́ sí i. Nítorí náà ni ìwé mímọ́ ṣe wí pé,
    “Ọlọ́run kọ ojú ìjà sí àwọn agbéraga, ṣùgbọ́n ó fi oore-ọ̀fẹ́ fún àwọn onírẹ̀lẹ̀
    ọkàn.”
  wos-wos: Wun hundika sarékéta anéka akwi mé saréké. God guniré yikafre hurunjoka
    dé némafwimbu mawuli ye. Mawuli yandékaka ané hundi Godna nyingambu dé re, “God
    deka hafu ximbu harékékwa du takwaka dé hélék ye. God deka ximbu harékéhafi yakwa
    du takwaré dé yikafre huru.”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba idji biad̶eba dadjirãra bio careba b̶ʌa. Maʌ̃ carea
    Idji Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Dji dromada crĩcha b̶eara Ãcõrẽba idu bia wãbicaa.
    Baribʌrʌ dji dromada crĩchaẽ́ b̶eara Ãcõrẽba idji biad̶eba carebabaria.'
  eng-F35: 'But He gives greater grace; therefore He says: “God resists proud ones,
    but gives grace to humble ones.”'
  ind-ind: Meski demikian, kebaikan hati Allah bagi kita jauh lebih besar, seperti
    yang dikatakan dalam Kitab Suci, “Allah menentang orang sombong, tetapi menunjukkan
    kebaikan-Nya kepada orang yang rendah hati.”
  pes-OPCB: 'اما نباید از یاد ببریم که خدا برای ایستادگی در برابر چنین خواسته‌های
    شریرانه‌ای، فیض بیشتری به ما می‌بخشد. از این رو، کتب مقدّس می‌فرماید: «خدا در
    برابر متکبران می‌ایستد، اما به فروتنان فیض می‌بخشد.»'
  mpt-mpt: Ina otane Gode daayemin kukubo titilsa kesoa nibo daabenebiobe. Gode buk
    tem wengo baanoa Naka make funanea Ne naka ayamobo gabianea eletak ngane mole
    Gode e mo daabanemebabe. Nakae eletak nganino deiboneme eta Gode daabanamabebo
    genobio kesoa
  ssx-ssx: Kutu piliepate Koda꞉ma꞉ ipika꞉ a꞉ta꞉ma꞉ homolo hata꞉ pa kita꞉la꞉ ekita꞉
    wopue. Kutu pita꞉la꞉ ekima꞉ mo Baibolo bukana꞉ wape pa꞉la꞉eki doe. Hakoko liteleme
    haliweki pa꞉ta꞉ta꞉ Koda꞉ma꞉ a꞉nda꞉ lia hala꞉pate homupiki haliweki pa꞉ta꞉ ipika꞉
    a꞉ta꞉ma꞉ homa꞉la꞉eki pa halo hala꞉me wape pa꞉la꞉me.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í yɑ mu nwɑ didɔ̃ iyi í lɑ í re. Nɔ bɛɛbɛi kukɔi idei Ilɑɑɔ̃
    wɑ fɔ í ni, Ilɑɑɔ̃ kù wɑ ɑnyii ilu fɑɑu ŋɑ ɑmmɑ woo kɑye ɑrɑ ŋɑi wɑ muɑ didɔ̃ɛ.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍ ମୁଡ଼ି ଦୟା ବିଃଡିଂକେ ଆତେନ୍‌ ମାଲେ ବପୁ । ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍‌
    ଲେଃକେ “ଇସ୍‌ପର୍ ଆଂକାର୍‌ଣ୍ତ୍ରେଇଂନେ ବିରଦ୍ ଡିଂଏ ଡାଗ୍ଲା ଦରମ୍‌ ରେମୁଆଁଇଂକେ ଦୟା ଡିଂଏ ।”
  gof-RNT: Shin Geeshsha Maxaafay, “Xoossay otoranchchota ixxees, shin banttana kawushsheyssatas
    maarotethaa immees” yaagiya gisho Xoossay maarotethaa darssidi immees.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକ ସାୟାଦ୍‌ ଏମାଃ, ଏନା ପୁରାଃଗି ପେଡ଼େୟାନ୍‌ଗିୟା । ଧାରାମ୍‌ପୁଥିରେ
    ଅଲାକାନା, “ପାର୍‌ମେଶ୍ୱାର୍‌ ହିସିଙ୍ଗାତାନ୍‌କଆଃ କାଜିକଟଙ୍ଗ୍‌ ରିକାଃଏ ମେନ୍‌ଦ ଲେବେଃମନ୍‌
    ହଡ଼କକେ ସାୟାଦ୍‌ ଏମାଃଏ ।”
  gah-gah: Lá onoimóza, lumu heleaká netá golesa gili ahulatave loko nasahilí oletoko
    hize lé olimiaká noive. Nenemú monó gotolaú Ómasímo kugupe ali otiaká nia vegenalitini
    lukesa akeleaká noive, itó limiki mina vegenalitini lukesa hize lé okimiaká noive
    loko lonoimóma neve.
  lcm-lcm: Sikei, kapo laba kana roron taun ira. Tukulai ina na kapo mengen ta, God
    kapo misag aniria kipo vilvil alava, sikei ria kipo vil alik pok iria, kapo alis
    kana roron taun iria.
  aer-aer: 'Ngkarte apele anwerneke akangkemele akwete-arle aneme. Alakenhe-arle re
    anwerneke angkeme angkentye Ikwerenhenge: “Tyerrtye angwenhe apeke-arle tnakelheme,
    re akwele akaltye anthurre, Ngkarte ikweretye ikerlte anthurre ikwere ye angketyakenhele.
    Kenhe tyerrtye nterte-arle anerle-aneme tnakelhetyakenhele kwenhe mwerre-arle
    anerle-aneme, Ngkarte-arle ikwere akangkentye anthurre-arle.”'
  qvc-NT: 'Piru ancha allin kashpam, yanapawanchiq. Chaymi Santu Librumbi nin: “Dyusmi
    yumbay palanganuta kuntran. Piru umildikunataqam ancha yanapan”, nishpa.'
  tgl-ULB: Ngunit ang Diyos ay nagbibigay ng mas higit na biyaya, kaya't sinasabi
    ng kasulatan na “Ang Diyos ay sumasalungat sa mapagmataas, ngunit nagbibigay ng
    biyaya sa mapagpakumbaba.”
  cbs-NT: 'Jakia jamapai tibi nun akaidan, jawen pepawen nuku medabewakin binumaikiki.
    Jaska jawen jancha yuixunikatun kenekin: “Tsuabunda yuikin: ‘Jamapai betsa betsapa
    emebi en atiduki’, ikin keainbudan, Diosun jatu bextemiski. Jamen tsuabuda babutan
    yuikin: ‘Diosun besti ea medabewaya jawada chakabu jawen pepawen besti en dainbaintiduki’,
    ikaibu duawakin jabu medabewakubainmiski”, iniki.'
  xtm-NTPP: 'Te chukan kúu ja Su''si ma, chíndee xeen ña''a ya, vaa ká''an tutu ndee
    tnu''u ya a: “Maa Su''si ma, masu kua''a ya tnu''u nawa jin sa''a ña''a ñayii
    ka jani ini ja maa i ka kuu‑ka ma. Kovaa chíndee xeen‑ka ya ñayii ka ndakunitnuni
    i ja ja maa ya ma, te ka iyo i ma.”'
  nnq-nnq: Nambu upeele gwatupi Nnoongo guna makakala muno, andi Majandiko pagalenga,
    “Nnoongo kakananga bandu bina kulokaloka nambu kapeganga kindimba bandu abanyenyepa.”
  bao-NT: 'Biigʉpʉa Ʉmʉreco Pacʉ pea, cʉ̃ ca bojoca añurije mena bʉaro jañuro manire
    tii nemomi. To birira Ʉmʉreco Pacʉ wederique o biro ĩi: “ ‘O biro ca biirã jãa
    nii,’ ca ĩirãra cʉ̃ja ca tiirʉgarijere camotacãmi, to biro tiicã pacagʉ, watoa
    macãrã peera añuro cʉ̃jare tii nemomi,” ĩi.'
  san-ORI: ତନ୍ନହି କିନ୍ତୁ ସ ପ୍ରତୁଲଂ ୱରଂ ୱିତରତି ତସ୍ମାଦ୍ ଉକ୍ତମାସ୍ତେ ଯଥା, ଆତ୍ମାଭିମାନଲୋକାନାଂ
    ୱିପକ୍ଷୋ ଭୱତୀଶ୍ୱରଃ| କିନ୍ତୁ ତେନୈୱ ନମ୍ରେଭ୍ୟଃ ପ୍ରସାଦାଦ୍ ଦୀଯତେ ୱରଃ||
  huv-NT: 'Teat Dios teamambeol icoots xeyay, ngo metam mandiümaats marangaats ngo
    majneaj. Atcüy apiüng: “Teat Dios ambeol jane ngo merangrangüy; pero leaw nerangrangüy,
    nej ngo mambeol”, aw.'
  otn-NT: 'Nu̱na̱ Oja̱, øtra̱ ma̱te ngue ɛ̱mmɛ̱i̱ fäxca̱hʉ. Porque nu̱p''ʉ ja ra̱
    Ma̱ca̱ Libro, i ɛ̱na̱: “Nu̱na̱ Oja̱, hi̱ngui̱ nnu̱ ma̱nho yø ja̱''i̱ di ''yɛ̱ts''i̱.
    A nu̱yá, nu̱''ʉ hi̱ndi̱ ''yɛ̱ts''i̱, gue''ʉ fäx''ʉ”, i ɛ̱na̱.'
  nop-nop: Tiŋa undugoŋ siloŋ tobogoŋ kisaŋ tinimilak. Unduŋ doktiŋa Bepaŋ’walaŋ pepa
    mebinit gineŋ mede indiŋ hatak. “Bepaŋ adi metam nehitok nadiune loloŋnit tilak,
    adi’walaŋ kasop diliteleyemilak. Eŋ nehitok nadiune fofoŋnit tilak, adi siloŋ
    tobogoŋ tiyemilak.”
  obo-NT: Piru ahad iling tadda, lampas kos eru to Monama keta amoy dii ki od kopiyod
    to morat no ingowollon ta. Oyya su no-ikahi riyot Nosulat no Kahit Monama no,
    “Kuntra to Monama iddos od poratasdatas, piru id ko-eru-i rin iddos od poobbava.”
  cak-ENT: Y ri Dios juis utzilüj rusipanic ri nspaj pa kavi'. Cachi'el nbij chupan
    ri rutzij ri tz'iban can, que ri Dios nyeretzelaj y man nuc'ün tüj quivüch ri
    nquinimirsaj-qui'. Jac'a ri nquich'utinirsaj-qui', rija' nuspaj ri utzilüj rusipanic
    pa quivi'. Quiri' ri tz'iban can.
  lif-NT: ᤁᤖ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤠᤶᤔᤥ
    ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤱᤍᤡᤱ ᤁᤧᤗ᤹ᤒᤠᤜᤠ᤹ ᤀᤳᤋᤢᤛᤡ᤹. ᤁᤖ ᤏ᤺ᤶᤏ᤺ᤶᤒᤠᤜᤠ᤹
    ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤛᤡ᤹ᤖᤥ॥”
  mie-NT: 'De jā váha inī Yāā Dios, de jéhe yā fuerza inī ō jā má sāhá ó súcuán. Chi
    cáhān tutū īī: Yāā Dios jásī yā nūū nchivī jā sáhá téyíí maá, de vāha inī yā chíndeé
    yā ndá nchivī jā sáhá suchí maá, cáchī.'
  san-TIB: ཏནྣཧི ཀིནྟུ ས པྲཏུལཾ ཝརཾ ཝིཏརཏི ཏསྨཱད྄ ཨུཀྟམཱསྟེ ཡཐཱ, ཨཱཏྨཱབྷིམཱནལོཀཱནཱཾ
    ཝིཔཀྵོ བྷཝཏཱིཤྭརཿ། ཀིནྟུ ཏེནཻཝ ནམྲེབྷྱཿ པྲསཱདཱད྄ དཱིཡཏེ ཝརཿ༎
  qve-NT: 'Hinaspapas Diosqa cheqaq khuyakuynintan astawanraq noqanchisman rikuchiwanchis.
    Chaymantan Bibliapi khaynata nishan: “Diosqa paytukuq runakunapa contranpin kashan.
    Ichaqa humildadwan kawsaq runakunatataqmi, sumaq khuyakuyninwan yanapan”, nispa
    [Proverbios 3.34].'
  pao-NT: Soo Te Naa te sootuhikwu ka te tumatzina, ka oo nabotugu-kwa'nesoo mee na'unedu,
    “Soo Te Naa mu numu besa nasooyugwedu tumoo'oo, pana mu sootuha'e umu gi oo manedu.”
  cbu-NT: Ashiriya, Apanlleetsimari chinakinaareesa ashiru, Apanll siyaa istachapantsa;
    watam waana kuk, táranguwa. Yuw tputs nuwaanaatsi chinakana anoo kizpur istachima,
    itaru yuwaatssha nda nuwaanaatsi chinakana anoo wanichima; tárangiya Apanlli.
  usa-usa: 'miráimanibo Áánûqtuma wení íráqô-qtataapike akoqnáá umá timá tímikaiqtaae.
    wení aúba-wannaabi mirá téna kétiye: “yetúma múte yaúyo-kayukama Áánûqtuma yemmá
    waéqma yinaaéma kéumayikenamanibo yetúma íma múte yaúyo-kayukaraq wení íráqô-qtataapike
    kéyimiye.” téna kétiye.'
  soy-soy: 'U kɔ ípɛɛlɛ́ɛ píimɑ rɔ́ nyísɛlɛ. N yɛ mɑɑ rɛ: Uléécɑɑ yɛ̀ɛ̀ píyuwɛ́lɑɑ
    ncée tɑ́pisilɛ uu mpí pɛɛ yɛ pimɛcirɛ rincɛ́pisɛ ípɛɛlɛ́ɛ nyísɛ.'
  hui-hui: Anigo Ngode Datagaliwabehanda ina biamogo bulene nawi howa guaileore biamogo
    biahaga ka. Anduane Homogonaga mbugani bi lo ngago ogo, Mine haga karu Ngode Datagaliwabehanda
    ti he̱la dai biaga ka. Tini mo dindiha haga karu ibugua biamogo biaga, lalu gilibu
    nga.
  amf-amf: Barjo yisa sunin imintonam saskayse wona kida ime. Ogona Mathaapinte “Barjo
    poorimbhaynaam jibba ki jibbe; yisa metenam toskaynana sunin imintonam ima ki
    ime” kinin hamoono ogonane.
  quc-NNT: 'Ri Dios k''ut sib''alaj kujuto'' na ruk'' ri nimalaj u toq''ob'' je''
    jas ri kub''ij ru Loq'' Pixab'' ri Tz''ib''talik: “Ri Dios kuq''atej ki wäch ri
    winaq ri xa käkinimarisaj kib''. Are k''u ri man nim tä käkil wi kib'', keuto''
    na ri Are'', kutoq''ob''isaj ki wäch,” —kächa''.'
  dob-dob: Ta esi Yaubada ꞌina lema ꞌedaya sinabwa wawasae, manuna Buki Tabu ꞌena
    ꞌisimana, ꞌigwae, “Yaubada togagasa ꞌediya ꞌiꞌetoboda, ta esi tonuwamwaꞌuta ꞌediya
    ꞌitagwala be ꞌida lemedi.”
  wrs-wrs: Heva os Sesoava pimba mindnam wavra vovhueinvna, os ten Sesoana doaramini
    tombaira novol velohvm, Sesoava nomba ninginvmoa, temba hevmba wivewol ovuvpa,
    heva os himba wavra vrowol vev nom, ten hind noi hevm dembhapuv vevm.
  mca-mca: 'Pa'' Intata nite'' yisu''un qu'' injuwaikali''ij pe'' wekwek uƚ''ets ha''ne
    sehe'' epji'' qa hik ta''ƚijupi'' in les jiyi''fen. Qa hik ta''ƚijupi'' iye in
    yit''ij ke'' Intata ƚe''lijei: —Pa'' Intata t''ejuyiju''ƚ pekhewe'' weniwqinhettax
    qa pekhewe'' nite'' weniwqinhet qa yi''fen.—'
  tzo-TZC: 'Pero ti Diose ta xiscoltaotic más ta sventa ti scꞌuxul yoꞌntone. Yuꞌun
    jech ta xal ti chꞌul cꞌope: “Ta scrontain ti toyobbaetique. Pero ta scolta ta
    scꞌuxul yoꞌnton ti buchꞌu biqꞌuit ta xacꞌ sbae”, xi.'
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​အား​ဘု​ရား​သ​ခင်​ပေး​သ​နား တော်​မူ​သော​ကျေး​ဇူး​တော်​သည်​ပို​၍​စွမ်း​အား
    ကြီး​ပေ​သည်။ ``ဘု​ရား​သ​ခင်​သည်​မာ​န​ကြီး သူ​တို့​အား​ဆန့်​ကျင်​ဘက်​ပြု​တော်​မူ​၍​နှိမ့်​ချ
    သော​သူ​တို့​အား​ကျေး​ဇူး​တော်​ကို​ချ​ပေး​တော် မူ​၏'' ဟု​ကျမ်း​စာ​လာ​သည်​နှင့်​အ​ညီ​ဖြစ်​၏။
  gng-NT: 'Ama Uwien juoke'' tɛ ki tì gbien'', kimɛ nì kɛle'' uʼgbɔnku ni ki ye:
    «Uwien nɛn bà ŋmɔbe tigbengt, ama u teh bà jiindeh biʼba tingi tinimɔ̀nt.»'
  cbi-NTPO: 'Tsaaren Dios mika aa ura ruku ju'' lalanu kayu ura'' kenu tyamuve, matyu
    Diosa'' Kiikanu entsandive: Dajtyamulanuya Dios meepungui kityuve, tsaaren dajtyatyulanuya
    tiba ura'' kivete'' jimishtimuve, ti'' pillave.'
  ikk-NT: Kanị Osolobuẹ e yecheni ẹka, e yecheni ikẹn; ya haịn Ẹhụhụọ-nsọ gi sị, “Osolobuẹ
    a nọkin onyẹ-mpachẹ ụzọ, kanị, o yeni onyẹ e welụa enwẹn ẹ alị ẹka.”
  leu-leu: 'Taasaxa nane taa tavai netaara pana xakaavangan xatam molava sina. E voxo
    a Xakalayan ti Kavai a kuus fulaa malaan: “A Piran i taa xaiyaasan nari aava ri
    siak fati a isiri xa taasaxa i taa tavai a mu rabuna mam pana xakaavangan xatam
    sina.”'
  maz-NT: 'Y para dya rá mäpäji c''o na s''o, xenda pjöxcöji o̱ Espíritu Mizhocjimi,
    c''ua ja xo nzi ga t''opjü a cjava: “Mizhocjimi üji c''o me cjapütsjë na nojo.
    Pero c''o ätä Mizhocjimi, ''ñe dya cjapüji na nojo, ngue c''o pjös''ü angueze
    c''o”, eñe.'
  bod-N: འོན༌ཀྱང༌། དཀོན་མཆོག་གིས་བདག་ཅག་ལ་དེ་ལས་ལྷག་པའི་ཐུགས་རྗེ་ཆེན་པོ་གནང༌བས། ཇི་སྐད༌དུ།
    དཀོན་མཆོག་ཉིད་ཀྱིས་ང་རྒྱལ་ཅན་ལ༌རྒོལ།། ཁེངས་སྐྱུང་མི་ལ་ཁོང་གིས་ཐུགས་རྗེ༌གནང༌། །ཞེས་གསུངས༌པའོ།།
  tca-NT: 'Natürü Tupana rü tüxü̃ narüngü̃xẽẽ na namaã iporaexü̃cèx i guxü̃ma i ñoma
    i naãneãrü ngúchaü̃ i chixexü̃. Rü ngẽmacèx norü orewa rü ñanagürü: “Tupana rü
    tümamaã nanu ya yíxema tügü icuèxüxü̃güxe, natürü tüxü̃ narüngü̃xẽẽ ya yíxema
    tama tügü icuèxüxü̃güxe”, ñanagürü.'
  zpl-NT: 'Nu chiquiꞌ huaxi seca elietsa nú rliquiꞌ Diose luaꞌahua, tucu nú nequie
    lu ichiꞌ stichiaꞌnu elu rni: “Diose rriꞌi elietsa lubee bene enu lleꞌna arquiꞌ
    lunu.” Pero la riꞌi casonu bee bene enu nelliña.'
  mbc-NT: 'Moropai uurî''nîkon pîika''tî Paapaya. Inî'' panpî'' umeruntîrikon tîrîiya.
    Sîrîrî warantî Paapa maimu e''menukasa'': Mîîpankon winîkîi Paapa ekore''ma tîîse
    mîîpankon pepîn pîika''tîiya taato'' mîrîrî.'
  ndg-ndg: Lakini Nnongo uwapea neema muno, nga maana maandiko gabaya, “Nnongo humpinga
    ywabile ni kiburi, lakini umpeya neema ywabile ni unyenyekevu.”
  wsk-wsk: 'Bare uwuta mena. Noko gomang motam mu ninguru nangarso. Bore te se, batoga
    te iwita baluwoso: “Nunumi patawura alo mu Kaem nunga biriruwuso; bare kariimet
    nunumi karogo kua kapasan mu nu gomang nungarso.”'
  toj-NT: Pero anima, ja Diosi jel nihuan juntiro. Jel ja syajal sc'ujol jmoctiqui,
    jayuj huax cho yala ja yabal tac. Jel condra huax yila ja ma' jel nihuan huax
