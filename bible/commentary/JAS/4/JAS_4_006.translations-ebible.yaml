    eau afagaina auga, Deo isa emunia kai, ifo eꞌele epamia auga, Deo isa egafegafe
    penia.”'
  aey-aey: 'Euqa Anut eelgec me geh bahic uum igena. Eunu Anutna jaqec je madena:
