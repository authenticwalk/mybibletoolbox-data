  zar-NT: 'Naʼa, zxö́ntërö le ruzáʼ ládxëʼë Dios queë́ruʼ, tuʼ nazúaj lu guichi láʼayi
    le rnna: “Dios ruzáguëʼë xinö́zguequi nupa tun ba zxön cuínguequi, pero ruzáʼ
