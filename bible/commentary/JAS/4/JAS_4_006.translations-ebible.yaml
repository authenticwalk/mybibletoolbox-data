    idi iat. Ma ibo isik a abalamu re ine xö nangadi ewe niang tobo ii ölik idi iat.”
  msy-2020: 'God en apangkuvavɨra iti. Kamaghɨn amizɨ, Godɨn Akɨnafarim kamaghɨn mɨgei:
