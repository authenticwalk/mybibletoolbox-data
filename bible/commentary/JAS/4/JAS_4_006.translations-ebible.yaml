    maiji vwihaniujaho vajihiꞌina ꞌúmana.
  sus-A: كْنْ نَ بِرِن كُي، عَلَ شَ هِننّ فبٌ دَنفِ قٍ بِرِن نَ. كِتَابُي عَ مَسٍنمَ،
    «عَلَ مُ تِنمَ يّتّ عِفبٌي رَ، كْنْ عَ هِننّمَ يّتّ مَفٌرٍ رَ.»
  jpn-1965: しかし、神は、さらに豊かな恵みを与えてくださいます。ですから、こう言われています。「神は、高ぶる者を退け、へりくだる者に恵みをお授けになる。」
  fra-SBL: 'Mais il donne plus de grâce. C''est pourquoi il est dit : « Dieu résiste
    aux orgueilleux, mais il fait grâce aux humbles. »'
  yka-yka: Saguwaˈ tabang Tuhan si kitehin bi basag pe amban napsu mamoˈo kitehin
