  swp-swp: Na ia mo ainauia i helaiyama; arinai si ene, “Eaubada taunuasaesae i taugudui,
    na taunuadobidobi i ainauiai.” (Prov. 3.34.)
  bjr-bjr: Sia rairaiqirana kai Anutufa sia qaara irirana iriaqeera minaindika kai
