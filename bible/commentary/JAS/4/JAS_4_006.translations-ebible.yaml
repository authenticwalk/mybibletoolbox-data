  gdn-gdn: Nu paerepemei ki pokere Mama-nuga God nu bamanugu nuwaroro wainapiyau.
    Ko e rabineya nuwaroro wainapiyau ki ka ade maraitau erida ko e nu nota kwarikwarisiniyau
    ki notai ka kawaya esida. Nu paerenuga ki denai bita nubo wadamana ko ki e rikapupu
    deni mena nu wadinibu bagi. E okai mosi wagubu ke; ‘Iyapana nima yabara kawakawarawagau
    ki ka Mamanuga God e iyarapupu. Ko nima kwarisiwena e paerei ki matarapiyau ki
    ka Mama-nuga God iyapana ki e bitai wadana ki e rikapoto deni mena e yadini bagi.’
  nko-NT: Ɩ́nɩ sʋ́ ɔtɔpʋ́ awɩtɔlɛ tsɔtsɔɔtsɔ kpá anɩ, fɛ́ alɩá Bulu asʋn wanlɩ́nhɛ́
    amʋ ɩlɛblɩ́ nɩ́. Ɔbɛ́ɛ, “Ɔtɔkʋ́sʋ́ lɩ́ɩ́ ɩwɩ atsupʋ́sʋ́, támɛ ɔtɔpʋ́ awɩtɔlɛ
    kpá ɩwɩasɩ abápʋ.”
  bsn-NT: 'To bajiro yigʉ ñaboarine, “Yʉre ajitirʉ̃nʉato ĩna” yigʉ, bʉto ejarẽmorʉa
    tʉoĩagʉ̃ ñagʉ̃mi. To bajiro yigʉ ĩ ñajare, ado bajiro gotiaja ĩ oca masa ĩna ucamasire:
    “‘ “Gãjerã rẽtoro ñamasurã ñaja yʉa” ĩna yitʉoĩasere yitʉjacõari, yʉjʉare ajitirʉ̃nʉato’
    yigʉ, ĩnare yirẽmobeami Dios. ‘Ñamasurã me ñaja yʉa’ yitʉoĩarãjʉarema quẽnaro
    yirẽmoami”, yigotiaja Dios ocare masa ĩna ucamasire.'
  pib-NT: 'Seyni tsru potu gimutlewlu rixwu. Giyagni wane china: Goyakalu satkakna
    galixkotnachinwa, ga wa rumutna mturune gitaknachinwa.'
  wiv-wiv: Palaka a Vuvu e dopa ki maharidolu matoto. Kubarae na polea ke Vuvu ki
    tani barae, “A Vuvu e lala kete diditaduria nuhu kua dia ta lala dia kata vavazahezahenidia,
    palaka e lala kete mamaharia matoto nuhu kua dia ta lala dia kata vavazihozihonidia.”
  reg-reg: Nawe Nyamuanga kasosha echigongo chamfu, “Nyamuanga atakumwikilisha owechigundu,
    nawe kamuyana echigongo omwololo,”
  mlh-mlh: 'Buŋo oi omaine matayoŋ, ŋoŋo ore so aŋiŋaŋuŋ poretiŋ Anuture enimiŋ ine,
    iŋoji yauŋmoririine mokemoke yobu ŋareeiŋ. Ore eru Biŋe Quraŋ yo miku quraŋgabi
    pega: “Anutuji sigopou ŋiŋigo kiso eyareegayoŋ, maŋ-ŋaŋuŋ bawaki egobi, oi yauŋmoriri
    ŋareega.”'
  gof-ENT: ሺን ጌሻ ማፃፋይ፥ «ፆሳይ ኦቶራንቾታ ኢፄስ፥ ሺን ባንታና ካዉሼይሳታስ ማሮቴ ኢሜስ» ያጊያ ጊሾ ፆሳይ ማሮቴ
    ዳርሲዲ ኢሜስ።
  aau-aau: Sawk God so maym, hiy hreme ma kow mokwe hromo yor piap mo eir mon lwak.
    God so mamey porih kokwe senkin sehe mey, “God hiykwe uwrsa ma aryar mokwe me-puar.
    Sawk hyo maym mokwe uwrsa uru lopa me hieyn ma lanio me kow.”
  tvk-tvk: E eheien hos xa Hi di pisen ni mi xir mahulong pupu, nggoni ngan taxa labiteni
    labit, “Hi di misin ngan xil xa di lapet rat tase ni xil mun tang, e di pisen
    eheien hos nan mi ngan xil xa di lapol ni nenemien nae be tan.”
  prf-NT: Tunay ti kadikál en kagbi nen Diyos dikotam, kona ten nakasulat a, “Kalaban
    nen Diyos en hambug hidi peru kagbiyan na en magpakababa hidi.”
  auy-auy: Énifo Maníkón-ímáyáá úndasafenasa súwaꞌnai úmaisa wéfasiꞌasinkaiye. Maníkón-aai
    aúfáífimba agaimaréna séna Maníkó kentúmo maimaé íyówi wéfametiyuwaifo wenaísamaifimbo
    máéwi wétuwaꞌnai-iye agaimaréna siyáimba póna Maníkó súwaꞌnai úmaisa wéfasiꞌasinkaiye.
  tbg-tbg: 'Kotiva tinavuara vika qora kaiqa aatara kaate tiro, viva tinavu aaqurihama
    timiteharo koqema timite vaiva vaira. Kotira vukuqi mintima tiro: Nai autuaraqai
    iri vaina vaiintira Kotiva qoririma amitaanarove. Kia nai autuara iri vaina vaiintira
    Kotiva vira aaqurihama amiteharo vira koqema amitaanarove, tura.'
  hub-NT: 'Yuus wait anentramak pegkerchau enentaimainaksha nepetmakarti tusa yainmaji.
    Salomónsha tu aaruiti: “Yuuska shuar ememachu ainan, tura imanchauch ainan shir
    anentas yayáwai, turak shuar ememau ainanka kajerawai”.'
  hmo-hmo: 'To Dirava ese iena hariharibada ia henia badabada noho. Unai dainai Buka
    Helaga ma ia hereva, ia gwau: “Dirava ese hekokoroku taudia edia dala ia koua,
    to manau taudia dekenai iena hariharibada ia henia.”'
  big-big: Togo pugu teni piyegi wilek kang tonuguyeng mabiyeng tiya managirikki kelirik
    yemane kapura pugu pigi wazono tonugu weiyagi langai ono pura teniyegi yaniweki
    kelirik yemane panu. Purik Kapiya Walektikku pelik kai, Anoto lewegewili mizi
    puwiliyegi kezanga yani kapura pigi wazono tonugu weiyagi langai ono pugu yani
    pura kulengkewili mizi puwiliyegi yani mizibek, kai.
  gux-G: 'Ama i ke bani, u tienu tieni ya paabu yabi, li po ke i diani maadi ti: u
    tienu bieli bi japadami ama ki di sugli taligi po.'
