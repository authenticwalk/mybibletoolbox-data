    ts'inyąą.”
  gvn-gvn: 'Godungku ngananin wawurr-wawurrduku helpim-bungal, nyungun wukurrinka.
    Godumu kuku yalaku: “Kanbal bama bulmbuyku bunday. Godungku yinyarrin bama bawal.
    Yamba kanbal bulmbuy kari, balu jirray kari. Godungku yinyarrin bama wawurr-wawurrduku
    helpim-bungal.”'
  nhy-NT: 'Pero Dios ika iteiknotlamachilis techpalewia para ma tikchiwakan tlan kuale
    tlan Yej kineki. Por yonik in tiotlajkuilole kijta: “Dios mach kinneki katlej
    moweyinekij, pero ika iteiknotlamachilis kinpalewia katlej moiknomatij inawak.”'
  asm-FB: কিন্তু ঈশ্বৰে আমাক অতিকৈ অনুগ্ৰহ দান কৰে। শাস্ত্ৰে এইদৰে কয়, “ঈশ্বৰ অহংকাৰী
    লোকৰ বিপক্ষ হয়, কিন্তু নম্ৰ লোক সকলক তেওঁ অনুগ্ৰহ দান কৰে।”
  okv-okv: Eto ke nei nombo be amo God na embo jo uoi hondate ari kaiketo ikeuja amita
    ke einge kajari mitia. “God na, ‘na, na’ ari embo avo mane hondate euja rate embo
    amuna ‘na, na’ ae ue God ta hondate ari jo tapa na uje aisuja embo avo God na
    hondate aisuja.”
  mxt-NT: Soco tyinyeé ca ra chi yo tacuhva vatyi cuvi nacuhva ndɨhɨ yo chi yo chi
