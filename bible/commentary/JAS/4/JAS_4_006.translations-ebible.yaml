    saha chii. Soco tyinyeé ca ra chi ñu nacotó tyi chiñuhu ra chi ñu.
  tzo-NT: 'Yu''un hech tsc''an ti Diose ti chcajvalintique, hech yu''un ti Diose chijyac''bucutic
