    dana wawaga lal qu jogoi cobogina eundec uqa eeladec uum adena,” ena.'
  urd-GVH: लेकिन वह हमें इससे कहीं ज़्यादा फ़ज़ल बख़्शता है। कलामे-मुक़द्दस यों फ़रमाता
    है, “अल्लाह मग़रूरों का मुक़ाबला करता लेकिन फ़रोतनों पर मेहरबानी करता है।”
  ycn-ycn: 'Cajrú Tupana a''acá huañaté, huapechu i''imacáloje rinacuja penaje. Marí
