    dʉn mij ko xyñibiꞌtska̱jxʉ ja mmʉguꞌugʉty?
  tzj-NT: Pro xa ruyon ja Dios ja Yo'l ley, xa ruyon arja' K'etol Tzij, ruyon arja'
