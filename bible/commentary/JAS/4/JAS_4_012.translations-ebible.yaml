  amm-amm: Koto totayosu mo na wiyomokoki, nonani imo ami mo. Totayosu mo waliyo noko
    nokolalo tuwau. Totayosu mo na yoimo, siyai mo uwokaikokaiyoimo, siyai mo samiyaikiyoinomo.
    Nonayo no Koto komiyai na? Wiyou. Siyokuno monoi no hani monoi yomu unu monoi,
    kwaimo muwoi? No mo Kotoni hani nali.
  zaj-zaj: Mulungu iyo yeiyeka mulava malagizo na mulamula, ayo yodaha kukombola na
