  adz-adz: Nifutsarif runtaꞌ angu isu garam rima Nan Faidagin da raruda garam. Arangan
    runtaꞌ isangꞌ i rima agi sib da siata agi rai. U nam idzuwai da u ni raruda rainggam
    mangan?
  sri-sri: 'Marĩpʉ sugʉta masakare ĩgʉ̃ dorerire pídi ããrĩmí. Ĩgʉ̃ sugʉta ĩgʉ̃sã iririre
    ĩã beyemasĩmi. Masakare taumasĩmi, o peamegue béomasĩmi. Irasirirã mʉsã gapʉ:
    “Gajirã masakare werewʉamasĩa”, ãrĩ gũñabirikõãka!'
  nal-nal: Nakmai zingbe xa ra lis amun lus, ma naan singbe a rapti xana kilis. Nakmai
    zingbe xai klis aubina xuna zaxot faulinang naandi ma xai klis aubina xuna puruaiang.
    Malasing ma nua nis, guna klis a waliaanum?
  kyq-kyq: Raa se naan̰ kalin̰ ki sum ɓo debm kɛɗ Ko Taar jeege tu, ɔɔ naan̰ kalin̰
    ki sum ɓo debm Ꞌkɔjn̰ bɔɔrɔ do jeege tu. Ɔɔ naan̰ sum ɓo debm aaj jeege ey lɛ
    kɛn utɗe. Num naai se, naŋa kaca jaay ɓo Ꞌkɔjn̰ bɔɔrɔ do naapi ki se?
  kwd-kwd: Te'e God 'i talana ne'e kwatea nga tagi, ma te'e 'i ngaia ka su'asuria
    'ani sufaa ta'a. Ngaia 'i talana ne'e to'omia 'ani fa'amooria ta'a maka kwa'ia
    ta'a. Ngaia na, 'i'oo 'ame to'omia fana kwaisufaingaa na wane ngaa'i.
  ded-ded: Yoac ising isingngic nga dedeseriyoacac oho ohongic imoc mocgungosac amma
    yennoc naric ebicfunac mesingunuu komoc kpegecde me memanganengunuu kpac anggecde,
    ye imocac kuc femide. Nga ge ogoga isinggenadeac kuc mi genggena, kpac.
  ewe-ewe: Senala kple ʋɔnudrɔ̃la ɖeka koe li, ame si tea ŋu ɖea ame, eye wotsrɔ̃a
    ame hã. Ke wò la, ame ka nènye be nàdrɔ̃ ʋɔnu hawòvi?
  nuy-nuy: Yagu nigaaj-bugij God-bugij ngarraniini ana-lhaawu-runggal. Bagi-yung nga,
    ngambani-nguynju-nguynjijgana-yinyung. Anubani aḏaba ambani-maṉmani warra-mulung-arrgi,
    warruburru-yung warra-mulung-aynbaj ambani-jadugang. Yagu nugurru yagi nirriijanga-yangi
    aadanu. Warruburru-yung nurraalgurmaynjina-yinyung, yagi narra-lhajbu nugurru.
  cop-BHC: ⲞⲨⲀⲒ ⲄⲀⲢ ⲠⲈ ⲠⲒⲚⲞⲘⲞⲐⲈⲦⲎⲤ ⲞⲨⲞϨ ⲚⲢⲈϤϮϨⲀⲠ ⲪⲎ ⲈⲦⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈⲦⲞⲨϪⲞ ⲞⲨⲞϨ
    ⲈⲦⲀⲔⲞ ⲚⲐⲞⲔ ⲚⲒⲘ ⲚⲐⲞⲔ ϦⲀ ⲪⲎ ⲈⲦϮϨⲀⲠ ⲈⲠⲈⲔϢⲪⲎⲢ
  buk-buk: Anötö naŋ kêŋ yomsu, naŋ ndê ŋaclai yêc bu nem lau si, me seŋ ŋac su. Ma
    iŋ tawasê oc êŋsahê lau hoŋ pi ŋac si mêtê. Bocdinaŋ am asa dec gauc gêm bu êmsahê
    nem asidôwai?
  pri-NT: Ba nye caapwi co wà Pwina é naa ê naèà bèepwiri, â nye wàé co na é pitèijè
    goo. Â wàé co na é tâmogòori pa-udò tèpa âboro, ma nama tiàurà. Â wâgà wàa, na
    gà niimiri pâ, gà pitèi pwina é tàmwünyabwerigà?
  zpq-NT: Toz Dios nan' gwdix̱jue' leyna', na' toz ḻe'na' zaque' c̱hoglagüe' c̱he
    to tocho še napcho doḻa'. Na' toz ḻe' zaque' gone' cont bi šjaya'ac beṉe' ḻo yi'
    gabiḻen', na' ḻecze zaque' cont yeseḻe' beṉe' ḻo yi' gabiḻen'. Perw chio' bitw
    zaca'cho ṉacho c̱he beṉe' ḻježcho zjanape' doḻa'.
  por-TFT: Mas, na realidade, há somente um quem tem autoridade para dizer às pessoas
    o que é direito que elas façam e de julgá-las, e Ele é Deus. Só Ele é capaz de
    salvar as pessoas ou de destruí-las/puni-las. Por isso –você, com certeza, não
    tem o direito/Quem é você [RHQ] de/para decidir como Deus deveria punir outras
    pessoas.
  gwi-NT: K'eegwaadhat zhrįh diginjik diitł'eiin'ąįį. Adan zhrįh neediihahshii akwat
    an diihahtsyaa. Ch'aroahkat drin zhit ji' adan zhrįh diinoohahkat. Juu ihłįį niindhan
    eenjit dinjii nąįį eeginkhii ts'ą' neenjit iizųų?
  gvn-gvn: Godungkuku bamanga law dajin. Godungkuku bama judgeim-bungal. Nyuluku courtcasemunbuda
    kuku dajil, nguba bayanga yungal, nguba heavenba wundil. Bamangka kari. Godungkuku.
    Yinyaynka yurra kari binda-dama.
  nhy-NT: Pero onkaj san se katlej techmaka itlanawatil, yen toTajtzin Dios katlej
    Jues. Iwan Yej noijki welis techmakixtis o noso techixpolos ijtik tliko. Pero,
    ¿akin tej para tikijtos kox kuale o noso amo kuale tlan se kichiwa?
  asm-FB: বিধান দিওঁতা আৰু বিচাৰকৰ্তা এজন মাথোন আছে, তেৱেঁই হৈছে ঈশ্বৰ৷ তেওঁ পৰিত্ৰাণ
    কৰিবলৈ আৰু বিনষ্ট কৰিবলৈকো সমৰ্থ৷ কিন্তু চুবুৰীয়াৰ সোধ-বিচাৰ কৰা যি তুমি, তুমি
    নো কোন?
  okv-okv: Rate ke pepeni ikari vasiri sirikari embo vahai be mitia amina vasiri embo
    ta degi ikeuja rate umbuja avoeto umo no namei ta ari sirikari embo umo hotembitea
    amo umo God na sirikitete?
  mxt-NT: Vatyi noo ri ra cuví ra cha chahá ley cuan. Ta suri ra cuví ra juez. Ta
    suri maa ra cuví ra ra sacacu chi yo, o sacunaa ra chi yo. Soco ¿yóó ñu cuví yoho
    vatyi nyehe nyaun chi inga ñu, ta sacutuñun chi ñu tari cha juez cuvún?
  tzo-NT: Jun no'ox ti much'u laj yal ti mantaletique, jun no'ox ti jueze, ja' ti
    Diose. Ja' xu' yu'un chiscoltaucutic, ja' xu' yu'un chac' ti ch'ayel chijbatucutique.
    Ti ho'ucutique ¡much'ucutic ti jcuy jbatic yu'un ti ti jsa'betic smul yane!
  ind-AGS: Hanya ada satu pemberi hukum dan hakim — Dia yang bisa menyelamatkan atau
    menghancurkan kamu — jadi siapakah kamu untuk menghakimi sesamamu?
  omw-omw: Kotiva mwiva nai nraahu nai qua vata tairave. Mwiva nraahuma nraakye qorara
    kyuqe vaisive qora vaisive qiananrove. Mwiva nraahuma ko tiqaro vaisi ru kyerove
    vaisi sitaananrove. E ta vaisiva variqarave e ena hena nraakye qora tukya hiaro?
    qianinra.
  yrb-yrb: Godi Danu aikana i tarawatu maiba Danu aikana eme wawei webisu. Danu aikana
    eme ma wirofisu aba ma uifisu. Ya anaiya? Aneba yanu yaiyemutu wawei waita? Eno
    da wiawe.
  maa-NT: Tà jngoò ma‑ne xi tsjá kjo̱tíxoma, ti̱jé‑ne xi xi̱ta̱xá tíjna nga bíndaàjiìn‑la̱
    xi̱ta̱. Ko̱ ti̱jé‑ne xi ma‑la̱ ko̱chrjekàjiìn‑ná kjo̱'in, ti̱koa̱ ti̱jé‑ne xi
    ma‑la̱ tsjá‑ná kjo̱'in. ¿Yá‑ne ngaji̱ nga jé bìnè‑laà xingui̱i?
  mcq-mcq: Ea kwinu Huhusu Varapa vajihiꞌina ꞌee ꞌotua hejiꞌina. ꞌEne Hura Huhusu
    areri niꞌajihuꞌe maranie ꞌee ruarahuꞌe paꞌarejura. ꞌEnakaivo ꞌú a ea iranaꞌomo
    ea kaꞌene oni rori hinujaho namaho?
  sus-A: سّرِيّسَ كٍرٍن ثٍتِ نَ عَ رَ، كِيتِسَ قَن كٍرٍن ثٍتِ نَ عَ رَ. عَ تَن نَن
    نْمَ مِشِ رَكِسِدٍ، عَ تَن نَن نْمَ مِشِ رَلْيدٍ. كْنْ عِ تَن، ندٍ نَ عِ رَ، عِ
    تٌ عِ يّتّ قِندِشِ عِ بٌورٍ مَكِيتِمَ رَ؟
  jpn-1965: 律法を定め、さばきを行なう方は、ただひとりであり、その方は救うことも滅ぼすこともできます。隣人をさばくあなたは、いったい何者ですか。
  fra-SBL: Un seul est le législateur, qui a le pouvoir de sauver et de détruire.
    Mais qui es-tu pour juger autrui ?
  yka-yka: Tuhanin du mangurung saraˈin, gaˈ niyaˈ seddili, duk iye mangahukumin.
    Iye hadja dendangan makatimbulin duk makapagkaˈatin. Hangkan gaˈ niyaˈ kapatutte
    magpaˈin weˈ salaˈ saweˈten.
  mle-mle: God di diki-ad adiy lo nyanak kwiydidiy. Aw di diki-ad Jas-ad. Di diki-ad
    rivikwanaad duw takwaam nyigilik ay dayaam sipakwuk. Aw di atawa tidalik tikuw,
    agwa javik tikuw gwur adiy gwurawa walibab kwanadiy duw takwaam jas kaytik tasakwu-kwagwuradiy,
    “Kidiy viyakit-adiy aw adiy kupwaraap-adiy,” wakuw?
  shp-NTPO: Westíorabicho riki jan noa esé menia, itan ja akanai jawékibo jan jato
    yoixonai, jatian jaribi iki jan jato kishpinmati, iamaxon jan jato castiganti
    atipana; jatian, ¿Miaki tsoa iki ja mibé jonin akai jawékibo min yoixonti?
  aom-aom: 'Jögoru bamade aho gemuje. Nosi sisë mevahuaje aho gemuje. Ëaehu mare bamavuëꞌoho
    o sisëre bamavuëꞌoho hu eni jie. Ëhuni diehiꞌoromo uvanueje: Na böröme jevoꞌi
    God biseꞌe höromo ëhuni döro bamorovoromo jasi a hesi jö sisë mevanueje.'
  geb-geb: Fhe Bakɨme, ana nduara mba tɨvir Moses ga nɨɨŋgi. Ana nduara nza muuŋgi
    tɨvi mbatɨgi ga suaŋv nza suanga guma ma. Ana nduara taagia mba gumgi gu mbigi
    ndi guma ma. Ana vhɨra nduara mben farfarga. Maaŋ muuŋgiap, ndu the, ndu harigi
    gumgi mbui tɨvi ga nzuav bunin mbe sav, mbe nzuai.
  cak-cak: Man tamestaj chi xaxe jun xyo'on-pe ri ley, y pa ruk'a' rija' c'o-vi ri
    c'aslen y ri camic. Jac'a rat, man jun ak'a' richin nanic'oj ruc'aslen jun chic.
  chf-NT: Seq'uen Dios une u yäq'ue' ni ley, y seq'uen une u ch'e' u yäle' si cä chenla
    ca' chich u yäle'ba. Une chich u ch'e' u japän machcatac u tz'omben, y u ch'e'
    u yäq'ue' tä nonoj säto machcatac que mach u tz'ombeba. ¿Caxcajet ane, jiq'uin,
    tuba a wäle' que mach utz cua' u chen a lot?
  tlf-tlf: God maagup ita kup ulo kwep daasa e minte, ita kup unang tinum iyo itafi-bom
    yegeman-tema no kale, ilata kup tinum iyo ulaa dulan-tema e minte, dufak daalan-tema
    no kale, kapmi kapkum atafimin boyo kapmi san ba ko.
  piu-2006: '@see-verse:JAS.004.011'
  poh-NT: Reꞌ hat-tak kꞌuruꞌ maꞌxta awaꞌric tak chi richꞌukuric kꞌoric china̱ awas
    acha̱kꞌ tak, xa reꞌ laꞌ woꞌ Dios wilic rajawric chi ribanaric reꞌreꞌ maj xa reꞌ
    woꞌ reꞌ wilic chi aj chꞌukul wach i mahc eh xa reꞌ woꞌ reꞌ kꞌorel wi etiricoꞌlej
    on erikꞌor chi enyeꞌeric tiꞌcꞌaxic chana̱ tak ruꞌum reh amahc tak.
  tue-tue: Cõãmacʉ̃ sĩcʉ̃rã dutirére ticogʉ́ niiĩ. Cʉ̃ʉ̃ dícʉ marĩ tiirére ãñurõ ĩña,
    “pecamepʉ wáagʉdʉ niiĩ” jĩĩmasĩqui. Cʉ̃ʉ̃ dícʉ marĩrẽ netõnémasĩqui. Cʉ̃ʉ̃rã́
    sũcã pecamepʉ wáadutimasĩqui. Mʉ́ãpe “pecamepʉ wáagʉdʉ niiĩ” jĩĩmasĩricu.
  bjp-bjp: God sau i ta nagogon la ma i keskes sau i Tom Nagogon. I sau ifasi in faliu
    fanu, le in falaulau ri. Ma wo, o wol le o seh, ke o ka nagogon ier ae na fatat
    o?
  xon-xon: Uwumbɔr baanja le ye u tii timi nkaal na, ki ye nkaal Aadindaan, ki ye
    u ji binib tibɔr na. Uma baanja le ga ŋmaa gaa timi lii, ki ga ŋmaa bii timi.
    Aa ye ŋma ki galn aaŋeen aatɔ?
  tzo-ZNT: Jun noꞌox ti muchꞌu iyal li mantaletique, ti chal bu chibatic jujuntale,
    jaꞌ ti Rioxe. Xuꞌ chiyacꞌbotic jcuxlejaltic ta sbatel osil, xuꞌ chisticꞌotic ta
    cꞌocꞌ ta sbatel osil noxtoc. Li voꞌote mu Rioxicot ti chaval ti oy smul lachiꞌile.
  mpm-NT: Iyo ɨɨn ni Yandios ja ni jaꞌa ley, ti maa ɨɨn ni maa ya kuu ja saꞌa ndaa
    sɨkɨ kuachi. Ti maa ɨɨn ni maa ya kuu ja nama yoꞌo xi xnaa ya yoꞌo. Ti roꞌo, ¿va
    nu kuñaꞌnu ga ra ja xndichi ra kuachi sɨkɨ ñani jnaꞌan ra xino?
  ots-NT: Hnaatjo i bbʉy ca bi dyøti car ley cja̱ bi ddajquijʉ ca̱. Gue car Da̱nzöya
    ca i pɛhtzi cár ttzɛdi da ddajquijʉ cam nzajquijʉ o da jña̱guijʉ. Nuquiguɛ, jin
    gúr nzöyaguɛ pa gui cca̱htibi cár vida quer hñohui cja̱ gui xifi, ¿cja i zøjti
    ca i ma̱n car ley, cja huá ji̱na̱?
  hoy-hoy: व्यवस्था कोळावाळा अदिक न्याय माळावाळा रा ऊंद अच परमेश्वर आन, आव आबना अच
    ऊळ्स सकतान या नाश माळ सकतान. नीव याव आगतीर तान मान्ना हातळोर न्याय माळावाळेर?
  uri-uri: Maur Wailen kil alkil kil hi arpm atning yangkipmek amen. Kil alkil kil
    yiprokgen a yangkipm titnongket wrongwailet, wa kil alkil wrij a ntie ekg ntekg
    yangkipm. Kil alkil kil ntie titnongket ekg ak wi melnum pa ye kul wor aki ak
    kwan melnum pa ye kai paitn. Ti kil apm tolpake. Ti kitn ropon mla yatom kitn
    arpm tol melnum a arpm atning yangkipm a melnum ur pa la tolpa, kil pa wor, aki
    wa arpm atning yangkipm a melnum ur pa la tolpa, kil pa paitn, tolpa ake wor.
  amo-amo: Unit urumari cas unan nizun duka nin shariyawe, ame Kutellẹ, ulle na amere
    wasa asu utucu nin molsu, fe ghari, unan su ndọ lissan fe ushara?
  pjt-pjt: Panya Godanya kutju nyinanyi tjukurpa tjunkunytjatjanu, munu paluṟu kutjungku
    ngurkantaṟa wangkaku tjukaṟuru munu kura nyinanytjanguṟu. Munu paluṟu kutjungku
    tjara wankalku, munu tjara wiyalku. Nyanga alatji paluṟu kutjungku palyalku. Ka
    nyura nyaaku mayatjangku-palku ngurkantaṟa kuranmananyi aṉangu kutjupa tjuṯa,
    panya nyura nyakula ngurkantaṟa kuranmankunytjaku wiya ngaṟanyi.
  cwe-cwe: Mulungu yaidumwe yokwika malagilizo na yotagusa. Yeye yaidumwe yoyodaha
    kulopola na kunanga. Ivo weye iyo yelihi youwalamulila nhaguso wakaya wayago?
  daa-NT: Illa gay, ŋa Buŋ kat berig gaanuun ɗo geemir. Ŋaar keeji di ka ɗukuma seriiner.
    Ŋaar di nec jile gee ho nec idin̰co. Kar kuŋkoŋ gay, ku pakira a ku kun̰ waa,
    ku giniy ziŋkiko ar gay ɗukume seriiner ɗo eeŋko-aku ?
  mlp-mlp: Teq mat amulikmo maror igaqta. Teq in amomo mataw gigo daq ulum kemim amenin
    negaqta. In amomo mat ulumsihid in dimunmo tuqosdaqta teq in amomo mat meqin tonid
    in tihiqiydaqta. Ni nibin ezaqta iyan ni bilaqne maror anamren nog iyim ni niyow
    ago daq ulum kemim anan meqin haqaqta?
  ape-C: Anan douk Iruhin atun abom nakop enyudok lo aria anan atun nape debeini jas
    um nunek skelimum ihishmorim arpesh. Aria douk anan atun abom wosik um nutaurumap
    nurapi mukutukuk yoweishi inahos mupe wosik atin. Aria shopunek, anan atun ta
    nunek skelimap aria nop nununup mugok abom munak muwishuk. Douk namudok aria ipak
    maresh arpesh aria douk ipak pakri punek skelimum kupaishi arpesh douk shani ipak
    pape atugun iri? Ipak mare punekesh namudok, uwok.
  bgs-bgs: Asal sábbad dád tô igbággé katô mga sugù, asta sikandin dád tô ágruud katô
    áglumun katô mga manubù. Manama dád tô makému tumábbus asta sumupak katô mga manubù.
    Purisu dì mému ka rumuud kó katô unawa yu.
  faa-faa: Arirakano hukurura kepo kaira aporo hakása ane, Koti ipipo. Kotimo ipi
    hákasamo somemane motosapo. Epo hákasamo amano parakuraka hepene hauaka yapura
    karikia hiakosane soko, heao hauaka atura pukusane soko, Kotimo ipi hákasamo motoakosapo.
    Asiamo ne aporo epare? Nómo aporo tákeaki fanasina motoakosane soko, fanasina
    metakariakosane soko, nómo ayiakakopo. Ane nómenafapo.
  kik-kik: Kũrĩ Mũheani wa watho, na Mũtuanĩri ciira o ũmwe, o we ũrĩa ũrĩ na ũhoti
    wa kũhonokia na kũniinana. No wee-rĩ, ũkĩrĩ ũ nĩguo ũtuĩre mũndũ ũrĩa ũngĩ ciira?
  cap-NT: Tsjiipankazza ultim mantiñi taku tjaachiqui. Yoozza niiqui. Jalla niizakazza
    ultim juezqui. Jaziqui nii Yoozqui z̈oñinaca arajpachquin chjichasac̈ha. Niz̈aza
    infiernuquin chjatkatasac̈ha. Jaziqui anchuczti anaz̈ jecmi arajpachquinami infiernuquinami
    ojkkatasac̈ha. Jaziqui anc̈huca jilanaca anac̈ha pjalz peczqui.
  ksr-ksr: Anutunoŋ kana qaa jeŋ kotoŋ nonoma iikawaa so mono qaanana gosiŋ jeŋ tegoro
    tiwilaawoŋa me kiaŋkomuŋ nonono oyaŋboyaŋ koloowoŋa. Iinondeeŋ jenteego Tonana
    koloojato, gii mono geeŋgaajoŋ “Moroga koloojeŋ?” jeŋ alaga gosiŋ qaaya jeŋ tegoŋkejaŋ?
    Kiaŋ.
  eng-TNT: Ther is one lawe gever which is able to save and to distroye. What art
    thou that iudgest another man?
  sbs-sbs: Hesi yenke njo ha mulao mi njo atula. Nji yenke yo haza ni kushinya. Njinwe
    bani, inwe mu atula ba mu bambene nabo?
  sue-sue: Ata lo ge potai ema o zas ema daimata nowia. Are ititi soyaita gera wai
    bua awa nune gege wamunoya. Ni ne niso meni otao niso waya asamunosi?
  fra-NCL: Il n’y a qu’un seul législateur et qu’un seul juge, celui qui a la puissance
    de sauver et de perdre.
  bhg-bhg: God imo akuta awa Aodari Piari Tutu. Embo ami akuta embomai toregari tao
    edo usibesi ari tao. Awatedo imo ain embo neide bekumba ge tedo esi?
  snn-NT: Te'eguë se'gabi bainni bënni senjoñe ba'iji. Ja'anguë se'gabi baguë bainre
    tëani baye ro'taguë, yequëcuani huesoni si'aye cuencuesi'quë'bi. Ja'nca sëani,
    ¿mësacua queaca ro'tajën, mësacua bainre bënni senjoñe caye'ne? Riusu bënni senjoja'ñete
    caye porema'iñë mësacua.
  atb-NT: Garai Gasang za tarâ byî tô é eq tarâ dara sû, wó hkyi yu é sû eq, wó lhoq
    htên é sû nghut nyi lhê. Hau é yanmai, náng é yhumkyo hpó lé jéyáng é sû nàng
    gi, ó yuq wa nghut lhê lhú?
  cek-AK: 'Kaalok paekkung maeto khue ni oh, anih loe pahlong thaih baktih toengah
    amrosak thaih: minawk lokcaek kami nang loe mi aa?'
  bkd-bkd: Sa Dios iyan mig-ila hu Kasuguan daw iyan dà daan Maghuhukum ha amin din
    gahem hu pagluwas daw hu pagsilut. Aman sin-u kaw sa taghukum-hukum hu mga duma
    duy?
  ctu-76: An juntiquil jach tsa' bʌ i yʌc'ʌ jini mandar. Jiñʌch jini am bʌ ye'tyel.
    Jiñʌch ch'ujbi bʌ i cotyañet, ch'ujbi bʌ i jisañet. Jixcu jatyet, ¿chuquiyeset
    cha'an a mel a pi'ʌl?
  lac-NT: Chen turiri' yʌn. Raji' tu ts'aj u t'ʌn to'onex. Raji' turiri' Jach Juéz
    yʌn. Raji' C'uj. Raji' c'ucha'an yor u taquico'onex. Jariri', raji' c'ucha'an
    yor u joc'sico'onex ca' xico'onex ich c'ac'. Ca' bin c'uchuc tu q'uinin. Rajen
    a to'onexo' mʌ' tsoy ic tus tucriquex ic ta'quiquex u jo'r ij quet cajarex.
  xla-xla: Epapele tlope dulu edla di natiye, hatlo Godtapo aiyalma hatitimalalo halemama
    koko gladlalo halapo. Epame God hatlo ya꞉tapo pasakalo gadlalo halemama opa watle
    yia꞉ batalimale asiyama hapilalo halapo. Epapedeme poka꞉dena, wa꞉ta wa꞉ amkale
    koko glademama ya꞉ye batalimale oplami dloweye.
  xav-NT: '''Re ĩhâimana u''âsi mono si danhipai u roti wẽ ''manharĩ''wa hã te ''re
    hâimana. Taha si dahâimanazéb zarina da''ãma rowairébé''wai uptabi hã te ''re
    hâimana. Õhõ ma si waihu''u pese di, te te ''re ĩda''anho''reptui mono zéb da
    hã, duré te te ''re ĩda''a''uprosi mono zéb da hã. E a norĩ wa''wa hã dahâimanazéb
    zarina da''ãma rowairébé''wa pâ, te bété asiré Cristuhu zazei''wa ''re ĩwẽ''õ
    za''ra wa''aba mo.'
  cuk-cuk: Unnila dule-wargwena igar-uked-maid, degi, dule-igar-nabogedbalid. Abi
    sunna be-abonoged, degi, sunna be-oburgwebalid. Ar bedina, ¿be doasunna, be emargi
    sogdigu, bato we-dule nosye?
  tbf-tbf: E Raban, eie kesen mo a terie bu vinuor ma a vuortie mi kulou. Eie mo a
    oit nia vatoa mi kulou nge voguersa gie. Mi sana duis nga suvuon nia vuortie bu
    palapalanga?
  uig-CYR: Қутқузушқа вә һалак қилишқа қадир болған, қанун Түзгүчи вә һөкүм Қилғучи
    пәқәт бирдур! Шундақ екән, сән башқилар үстидин һөкүм қилғидәк зади кимсән?
  ikw-NT: Chiokike kpọi bụ nye neenye iwu nụ nye ikpe. Ya nụ nsnụnu a nwernu rikne
    znọhia aị mọbu gbumekwo aị. Ị bụ nyele ke neekpe badnụ ibne i ikpe?
  khs-khs: 'Aputa: kotosene mouwa ta:tesene sena semetei amowa, Kote Ene ekeye. Kote
    semeteiyewi Ene ela: solo ele tuwapokeye. Eyewi semeteiyewi sena takalese hepene
    peleya: falemi siliye ha:na:na:wana, heo peleya: kolemi ha:na:na:wana, Koteyewi
    semeteiyewi Ene ela: tuwataposakeye. Alawamona, kewa sena ipa:? Keyawa sena ke
    manama falasima:na: tuwapa:na:wana, falasima:na: iya:pa:na:wamona, keyawa aupa.
    Amowa kimakeye.'
  dwr-ENT: ሂጊያ ኢሚያዌኔ ፒርዲያዌ ፆሳ ፃላላ፤ ኢ ኣሻናዉኔ ዪሳናው ዳንዳዬ፤ ሺን ኔ ሾሩዋ ቦላ ፒርዲያዌ ኔኒ ኦኔ?
  pma-pma: Ahi enges kilea vasan mengkatien keil, ka kei enges kilea valei rahit usite
    ten tounah vasi. Mul en kei enges keke voutut moulien onen meatin keil, vuo vasakini
    vavuol rani. ?Sakini, anatin mivinvin keke mivalei rahit usite onen tuomi keil?
    !Vuo, mirvinvintei!
  atd-NT: Ka Magboboot doka nigbogoy to Balaod woy sikandin do no sagboka ka duon
    katondanan to ogboot kanta. Waro loin no ogpakapangabang woy ko ogpakalogpad kanta.
    Di waro atag katondanan ta to ogboboot to duma ta ko litos ka oghimuon din woy
    ko kono.
  tel-2017: ధర్మశాస్త్రాన్ని ఇచ్చిందీ తీర్పు తీర్చేదీ ఒక్కరే. దేవుడే! ఆయనే రక్షించడానికీ
    నాశనం చేయడానికీ సమర్ధుడు. ఇతరులకి తీర్పు తీర్చడానికి నువ్వెవరు?
  hat-BSA: Gen yon sèl ki bay Lalwa; se sèl Li ki kapab sove e detwi. Men nou menm,
    ki moun nou ye pou jije vwazen nou an?
  top-NT: Huata huí cha̱tum tí ma̱sta̱ni̱t ixli̱ma̱paksí̱n y huata huá tla̱n li̱tanú
    juez porque tla̱n lakma̱xtú y ma̱laktzanké ixli̱stacnicán cristianos. Pero huixín,
    ¿tucu minkasatcán xlacata na̱ tla̱n naca̱li̱huaniyá̱tit la̱ talama̱na minta̱cristianoscán?
  msk-msk: Kay yang Dios gaid yang pyagponowan nang kanaan pagindo. Yaan gaid yang
    matigam magokom. Yaan gaid yang magalaong daw pagsakopon naan yang otaw daw silotan
    naan. Kamo, di kamo matigam magokom sang arag otaw.
  gyr-NT: Oime rumo ñepeiño ité ombou vahe mborocuaita yandeu iyavei oporandu vahe
    yande recocuer rese. Ahe güeraño avei oicatu oporopɨ̃sɨro iyavei oporomocañɨ ãgua
    no. Evocoiyase pe, ¡ndiyai pe cotɨndar reroɨ̃ro ãgua pẽu!
  kmh-kmh: Gor nep low ayak; nuk nep biynimb deprek ayip gok diy, biynimb ma deprek
    ayip gok kirgip. Kun ak nimb Biyomb mindip rek mindiy mey; “Biynimb gok mindrep
    gipay; biynimb gok mindrep ma gipay aŋgiy,” apim ak?
  ukr-ONPU: Є тільки один Законодавець і Суддя, спроможний спасти й знищити. А ти
    хто такий, щоб осуджувати ближнього?
  emi-emi: Kateva nonga etautau mae inangari nipaopao me egheelei niaisakei. Ie nonga
    erooroo tani asaangi me tturuu. Me io see etam me vara ughelei niaisakei ta lo
    atoa la tokatoka akalakalangina etam?
  zpv-NT: Per sola nuu tuhbi dxiꞌh nin baniꞌhi lehyi cun tuhbi si za nin naa jwehsi,
    nee laꞌh gahca Ñiꞌh nin zahca gutaꞌh laꞌh bwiinn loh duhlda o guñihchiloh za Ñiꞌh
    laꞌh bwiinn; per ziga yiꞌh ¿Chyu naa luꞌh tin guluuꞌyi luꞌh xcwihin laꞌh stuhbi
    bwiinn?
  gux-gux: Yendo bebe n ye ki tie li balimaama makadikaama daano leni li bujialo,
    wani yua n baa fidi ki faabi ki go bolini. A mo tie ŋme fini yua n jia leni a
    nisaalilielo ti buudi?
  kos-kos: God mukena pa orala Ma Sap ac orek nununku. El mukena ku in molela ac kunausla.
    Su kom an ku in nununku mwet wiom?
  ibo-ibo: Ọ bụ naanị otu onye o nye iwu. Ọ bụkwa naanị otu onye ikpe dị. Ọ bụ naanị
    ya nwere ike ịzọpụta mmadụ. O nwekwara ike ịla onye ọbụla nʼiyi. Ma gị, onye ka
    ị na-eche na ị bụ iji na-ekpe nwanna gị ikpe?
  yml-yml: Yaubada ꞌaiseotogina veimea ꞌana toꞌanivelena, ꞌawaie ta na vonayavuga
    mataneye i na veimeyeda, bega taunina ꞌana fata i na ꞌitaꞌitaꞌieda ꞌalo i na veimea
    ta na wafaotoga. Emiavo ꞌwa ꞌamalakibuyediga, ꞌwa da nuani, ꞌomi Yaubada?
  ory-ory: ବ୍ୟବସ୍ଥାଦାତା ଓ ବିଚାରକର୍ତ୍ତା ଜଣେ ମାତ୍ର, ସେ ରକ୍ଷା ଓ ବିନାଶ କରିବାକୁ ସମର୍ଥ;
    କିନ୍ତୁ ପ୍ରତିବାସୀର ବିଚାର କରୁଅଛ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ କିଏ?
  bzj-bzj: Oanli wan persn deh weh mek di Laa, ahn hihn da di chroo chroo Joj. Hihn
    da di Wan weh ku sayv unu er dischrai unu. Soh da hoo unu soh fi joj unu nayba?
  chk-chk: Kot echök ewe mi föri ewe Allük, pwal i ewe souapwüng. I chök a tongeni
    amanaua o afeiengaua aramas. Nge en iö, pwe kopwe apwüngü chon arum?
  ssd-ssd: Kuateŋge ndo tukul kile-mayokka sine tuku pile taŋgo minit. Ande mine ndakate.
    Nuŋge ndo sine tuku muskil kile-tidiŋgam kumuŋ. Nuŋge ndo sine pitaikam kumuŋ.
    Ne ima le tira ande pilete?
  acr-TNT: Ma xa Jun ri yaꞌyom lo re ri Tzij Pixab y xew Rire cꞌo pukꞌab cojucolobej
    o cusach kawach. Noꞌj rilal ¿saꞌ ri wach la chaꞌ xa pa e la cakꞌat la tzij puwi
    jun chic?
  rop-rop: Bat oni God gin meigim lowa en jadjimbat pipul. Oni im na gin seibum enibodi
    en jandim enibodi langa det helfaiya. En wen yumob tok nogudbalawei langa yumob
    Kristjan braja o sista, wal hu yumob reken miselp? Yumob kaan meigim miselp God.
  mee-mee: Nutu kasikena mana ke tunge bangapaga ra kanna ba i kasikena ke la kalingnanange
    ragau. Ba i kasikena mana ka kana ka gingginga ta ravunglelenge ragau nga kalingnana
    ae i e ngarume. Ba ka kana ka gingginga ta raunga rea bole. Ava ka one a tai ikolong,
    na ko roma ka kang ka gingginga ta one kalingnanange agau tetoto?
  mwf-2018: '@see-verse:JAS.004.011'
  dif-dif: Kulno jirijiribani jaura jinkinietja ja kalala kuranietja nganai, Nauja
    ngurunguru nganai kulkala ja teribala. Worana jidni nganai, jundru ngatatani kalala
    kurai?
  gam-gam: God taimane ge lo ye pagi. Une wal porapora omuk tonda una moro. Yene taimane
    molo una i yem woro, to ke ye awo embe yendo iwa moro. Ba ni una namba mal molo,
    ni agan omuk to aunden?
  nou-nou: Edo God mi agodari ge awa ititisira edo umo umosuka kasadira. Edo God umo
    umosuka soregadira edo God umo umosuka usibesi adira. Edo ingo embo nenei kasewa
    embobo ingo mo ave awa kotise evi?
  mqb-NT: Sə varan 'Am a Mbərom anà ɗo ahay nə zek a Mbərom awan. Matanan, saa mba
    apan sa gan atan sariya a ɗukwen, winen a re. Winen a kərtek, i mba apan sa tam
    anan ɗo ahay, aday i mba apan sə lize atan wa re. Aday iken? Kak iken ki man anan
    mungok aday ki gəɗan azar anà mərak anak nà, ka jan à nga anak a nə iken wayaw?
  ape-B: Anan douk nanubu God atunu nakapu enyudak lo ali anan atunu nape nebenali
