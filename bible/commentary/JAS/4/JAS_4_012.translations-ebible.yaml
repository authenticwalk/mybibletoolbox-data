    uami.
  nbq-nbq: Wene denggalogo yukneragagi ako, nenowak dilisiga ako andi, At Ala adik
    aro. At adik en nenagap wendatu, dek erogo binininggu, ogarup sek ovara, hit Ala
    hak okhidugu dugwit, henowa-henasin enowak diluguluk ogasagwi ya? Moga, nowa-nasin.
  tgo-tgo: Loi mbe ghamberegha eŋge mbaro gharagiya na kot gharavakatha. Iye ghamberegha
    valɨkaiwae i vamora lolo na i vakowana. Ko thela ghena iya u wovatharɨtharɨŋa
    ghanuna?
  yap-yap: Kemus ni go’ Got e ir e ma pi’ e motochiyel ma ir e ma pufthin. Kemus ni
    ir e rayag rok ni nge faseg e girdi’ ara thang e pogofan ko girdi’. Ga be finey
    me gur mini’ ni ngam thibthibnag be’ ni gimew?
  mop-NT: Yan jun tuul mac u betaj a ley abe'e. Le'ec, walac u yadic a sip'ili. Ala'aji,
    jede'ec u paatal u sa'altic a maca. Jede'ec ilic u paatal u tz'eec ichil u sip'ili.
    ¿C'u' a yanile'ex ca' a wade'ex u sip'il a wet'oc?
  tet-tet: Naꞌi Maromak duꞌuk mak nakadak ukun nia. Nia mak noo beran atu nakotu itakaan
    lia. Nia noo beran atu sori ita. Nia moos noo beran taa ukun mate baa ita. Mais
    emi la hoo beran atu hakotu ema lian. Neꞌe naꞌak, emi moos la hoo beran atu dale
    hahaat malu naran.
  hlt-MCSB: Olrhikung neh laitloekkung tah pakhat ni. Amah loh khang ham neh a paci
    sak ham coeng thai. Tedae imben lai aka tloek thil nangmih te u nim.
  xtd-NT: Idini Ianyuux io xa taxi‑ia tnuꞌu taꞌu tniu, te idini Ianyuux io xa ndadandaa‑ia
    ñayiu. Meni mee‑ia kuaꞌa xa dakaku‑ia ñayiu, te meni mee‑ia kuaꞌa xa danaa‑ia
    ñayiu. ¿Te jundu kuu mee‑n xa xani ini‑n xa kuaꞌa‑n xa ndadandaa‑n ɨnka ñayiu?
  mdy-ETH: ዎጎ ዒንጋሢና ዎጋሢ ፔቴ ፆኦዛሢ ሌሊኬ፤ ዻቂሻኒያ ባይዛኒያ ዳንዳዓሢ ዒዛ ሌሊኬ፤ ሂዳዖ ዓሲዳ ኮይሱዋ ጎይሢና ዎጋሢ
    ኔ ዖናዳይ?
  spl-spl: '@see-verse:JAS.004.011'
  usp-NT: Xike Kakaj Dios ri ye'winak Jpixb' chike y ri' re jun k'atb'itzij chib'ak
    juntir cristian y xike re ticwin chi kacolic o chi jsachic kawch. Y at ta' awekle'n
    pire tacoj ayb' pi k'atb'itzij chib' jun cristian.
  zav-NT: Tozə Dioz nan' bnežɉue' ḻein' na' tozə ḻe'enə' zaque'e par əṉe' c̱he to
    tocho šə napcho doḻə'. Na' ḻecze'enə' chac gone' par nic̱h cui žɉəya'ac beṉə'
    lao yi' gabiḻən' na' chacte seḻe'e beṉə' lao yi' gabiḻən'. Pero chio'o bito zaquə'əcho
    əṉacho c̱he lɉuežɉcho de que zɉənape' doḻə'.
  sgz-sgz: Kes masik sár a mon i kán nokwan suri tari nagogon má suri nagogon i kálámul,
    má ái ái Koner a artálár suri aliwi kálámul ngo suri oboi kálámul uri minat. Má
    á iáu, iáu sinih suri una nagogon i turam? Auh, káp kam te nokwan.
  kek-NT: Jun ajcui' li quiq'uehoc re li chak'rab ut ca'aj cui' a'an naru narakoc
    a̱tin. A'an li nacoloc ut a'an ajcui' li nasachoc. Jo'can nak la̱at inc'a' naru
    nacatrakoc a̱tin sa' xbe̱n la̱ cuas a̱cui̱tz'in.
  blz-NT: Tongko' Alaata'ala a men sida mangawawau ukum ka' mungukumi mian. Tongko'
    i Ia suungna a men kuasaan bo pansalamatkon ka' bo pinsilaka'i. Ime mbali' i kuu
    se' mompoposala' mian sambana?
  poe-NT: Kíxin jnkoko̱á nkexro kjuanjon tí ley la tí nkexro a mé tí juez la jehe
    chꞌán sinchekaá chꞌán chojni la ko sinchekjasóte chꞌán chojni. ¿A̱ ntá nkexro
    tí jaha kíxin chrókjuanchéhé jie̱ tí kíchuá?
  san-TAM: அத்³விதீயோ வ்யவஸ்தா²பகோ விசாரயிதா ச ஸ ஏவாஸ்தே யோ ரக்ஷிதும்ʼ நாஸ²யிதுஞ்ச
    பாரயதி| கிந்து கஸ்த்வம்ʼ யத் பரஸ்ய விசாரம்ʼ கரோஷி?
  cof-NT: Ya seitochunae. Diosisiri pano joe nun mantá sen jonunca, o nun mantá seiton
    jonunca. Yari sen mantaca cuwato, yanan se larin, yanan casticaquin, quimin joe.
    Tsan josanan, ¿nulari ti quichun nulachi acolaca tsanque culpa quilaquinayun?
  srm-NT: Wë biga Masa Gadu hën nöö ta buta dee wëti, nöö hën nöö sa kuutu soni fuu
    paati adjabëë ku leti da u. Hën nöö sa buta u a sitaafu u dee hogi du fuu, nöö
    hënseei nöö sa puu u a sitaafu tu. Wë nöö ambë da ju fii ko dë ta kuutu soni u
    di otowan fii?
  qvs-NT: Tata Diosllami kamachiwanchisapa. Payllami willawashunchisapa pimi allita
    rurashka pimi mana allitachu rurashka nishpa. Tata Diosllami atipan salvakuyta
    atipan kastigakuyta. Chayrayku ama chatanakushpa kawsaychichu.
  zca-NT: Nabtsa Dios nak Me mizobni' xmod ñal ban men, no nab tsa Dios ñal gab xmod
    nak tu men, mbaino Dios tsa namás gak wei' tu men lo yibë' o xë'l tu men le'n
    bël. Per lu, ¿kwan nakal par ti lu di'zh kwa'n nak tsa' menal?
  cbc-NT: Jĩcãʉ̃ã niñami cañurĩjẽ marĩ caátipeere caroticũrĩcʉ̃. Cʉ̃ã niñami marĩ
    caátiãnierẽ caroaro caĩñabesei. Cʉ̃ jetoa camasãrẽ na netõõmasĩñami. Tunu bairoa
    cʉ̃ jetoa camasãrẽ na yasiomasĩñami. Bairi mʉjãã pʉame, ¿nopẽĩrã, “Apei cʉ̃ caátiere
    jãã majũ jãã ĩñabese masĩña,” mʉjãã ĩñati? Bairo mʉjãã caĩrõ ñuẽtĩña.
  qxo-NT: Tayta Diosllam munayyogga pitapis alli o mana alli canganta ninanpä. Payllam
    munayyog salvamänantsicpä o infiernuman gaycamänantsicpäpis. Tsaynö caycaptinga
    gamcuna ¿imanatä cayanqui runa mayiquicunata jamuräyänayquipäga?
  mox-mox: Yaubada ana ʼaidega luvine ana Toviaqa be wese Toluvine Qiduana. Ta wese
    tauna ana ʼaidega otaqa ana fata tomotau naʼetoyavuidi nage naluveʼaligidi. ʼInega
    omiʼa maʼoda, nage luaqiaqiemi be emiavo ona ʼawaluveifedi nage ona veʼewedi?
    Gebu!
  kew-kew: Goa pea pare Gote padane-ma piare nipumi rekena agaa sua koso pagolalo
    piruaaye. Gore nipu padane-ma mere onaanu oro yaalo mapiraape kogono pua onaanu
    maomape page go kogono pea. Goa pea-pulu ne raapu padane-para piri onaanu madaa
    koso lape agaa te-daare nere ora Aa Mudu nipuna pape kogono puaaye.
  dww-dww: Tauwai tarapiri inam Mamaitua taunaḡa, nam tam. Tauna vutuna tarawatu ya
    utedana, aubainama tauna taunaḡa na ḡoane nama tokare banaga ei yawasanidi bo
    e kawa gewegewedi, inam taunaḡa ewai badena. Tam nema maika kitam, be turamma
    kwawai tarapirie, wa?
  twi-ASANTE: Onyankopɔn nko na ɔma mmara na ɔbu atɛn. Ɔno nko na ɔgye nkwa na ɔsɛe.
    Wone hwan a wobu wo yɔnko atɛn?
  aoj-aoj: God atotona nawalapa muꞌuli ananini eaꞌ anen atona dembinai jas nogawaloga
    epesi. Anen atona laꞌifinai ma nofaꞌapa mokwaha waf awafi mogotanimai eaꞌ laꞌifinai
    ma nogohambombagapa wapani. Eaꞌ deiꞌ ipaꞌ epes mamahipama ma pelaꞌ basef pegawaloga
    epes isimba sagape felefeleꞌma ipeꞌi? Naꞌambai hapaimi.
  cbv-cbv: Obohjeéhtih, Diosjeh cã́acwãdih wʉtni, queétdih ñíoni ã jʉmna caá. Cã́acwã
    iiguípna bejnit déejidih caanjéh ã jéih tʉ́i ʉbna caá. Caanjéh queétdih iiguípna
    ã jéih bejat tʉ́ʉtna caá. Pánihna, “Caán yeejép caá”, jwiítboó cã́acwãdih jwĩ
    jéih niijcán caá.
  taw-taw: Pen bɨ nokom takaw binɨb gɨnɨgel ma gɨnɨgel ak agñɨl, bɨ binɨb kɨlop tɨg
    asɨk bɨlokep ak mɨdeb. Ne nokom binɨb tɨg asɨk dɨnɨmuŋ tek lɨl, abe gɨ tɨmel gɨnɨmuŋ
    tek lup. Anɨb ak tek nad bɨ an, yad bɨawl mɨdebin agɨl mam ay kɨlop tɨg asɨkɨl
    ag gɨpan?
  jic-NT: T'üc' way pjaní way p'in jyü'ta. Pjaní way p'in polel vele ncu gente 'üsüs.
    Jupj p'in 'ücj jis capj p'ya'sa, mpes nepénowa ca mpatjam jupj lal. Jupj p'in
    polel liji pajal malala se palá nepenowá. Nin tulucj nun. Nun ma polel lojí niná.
    'Ücj tulucj nun nujola p'a wa malala.
  zap-NT: Tendxee Dëdyuzh ne wniiz ley nuu no tendxegue Ne rlaa gyelextis no tendxee
    Ne run gan rselaa mén no laake Ne yluzh mén. Per laa de, ¿txu nak de ne rleedx
    de semén de?
  wer-wer: Anutu kopëtapökëër ngön kosang wesak niiaupök kom elniipnaap. Pimtok mait
    elniipën ma nimpën. Ar pim ök talte arim karurö kom elmëën. Pangk pël naëngan.
  ipi-ipi: '@see-verse:JAS.004.011'
  qul-NT: Ujlla can leyta kojka, pay quiquillantaj Juezka. Payllataj salvajka, castigajpas.
    Kanrí, ¿pitaj canqui hermanoyquita juchachanayquipaj?
  tnc-tnc: I'suᵽaka simako'omakaja Tuᵽarã ĩ'rĩkaja imaki “Ikuᵽaka jia mija baabe”,
    ãrĩwa'ri mare jã'mewãrũiki. Suᵽa imarĩ Tuᵽarãjaoka imaki ritaja ᵽo'imajare baaika
    ĩawãrũtirã, ba'iaja imarika tiyibeyurõ'õrã na'rirũkia imaekareka nare jeyobaaiki.
    I'suᵽakajaoka, ikijioka imaki ba'iaja imarika tiyibeyurõ'õrã ᵽo'imajare ᵽũatarimaji.
    ¿Tuᵽarã ĩ'rĩkaja i'suᵽaka baarimajire imako'omakaja mija jeyomarãreka “Ba'iaja
    baarimaja nime”, ãrĩwãrũirã mija ime bai je'e?
  ter-NT: Poéhane Itukó'oviti motovâ éxokea xâne ne ponóvoti kixovókuti nókone itúkea,
    koane poéhanemaka yumópomo xâne nê'e. Poéhanemaka nê'e motovâ koíteovo xâne, koane
    poéhanemaka motovâ pahúkopea ipihóponovokutike nê'e. Kutí'ikopo íkitixopovo inixépovoti
    yusíkea húkeyea iséneuno po'ínuhiko xâne keyúhoyi ákoyea aúnati?
  bmr-NT: 'Jaanotɨ naha saafiiro icahi tajɨɨbaco aacɨubo. Jaabo diibo fagomɨnaafi
    ɨdɨɨboro ifinɨsujiruubo, ataajasujiruubo icano. ¿Jaanotɨ mɨɨjoho nacu ɨɨjoho:
    Sita imitɨco, eneejiruubo?'
  fuf-fuf: Ko fii ko Gooto pet woni Waɗoowo Sariya ɲaawa, ɗun ko on Waawuɗo dandude
    e mulude. An non, ko a hombo, si hiɗa ɲaawa ɲokondo maa?
  bhl-bhl: Feinka! Sunbin-Got ete kuw kukuyemin sawa weng be duyemeko, mali kawtiw
    ilo diwyemeko, geeyemkabe Sunbin-Got ete kuw te. Ete kuw ki keko, mali kawtiw
    ilo sunsun finik so bin dukayembomi, mali ilo e fikiw koyemkabe te. Kate, yukalem
    awkunum kumel ilo diweko, geeyemkabiliw kunum waneng yu kante keko, kanekabiliw
    a?
  ons-ons: Anutu wekuŋo Rara Togon Numa ŋebo ŋebon so Wano Wanok Ŋei gemaike, eŋe
    wekukuŋo maine ŋebu sese ŋoniake, so ŋengu matali ŋoniake, ŋo ŋine ma ŋeiŋo kimaine
    turuŋinane bira kayake?
  con-NTPO: Tsa'ma fae'ccoyi tsu manda'su, injama'choma somboen'su. Tsaja Chiga Quitsa
    tsu. Tsayi tsu ccushaeñe, catiye'qque osha. Tsa'ma que'ija, ¿majan qui tisupaporambe
    injama'choma somboeñe'da?
  ghs-ghs: Nookare. Ohonga teena maripa Maikhatai oora ma qaaraho sinasina oke mootota.
    Noi noqenipamu abike ingonaitareiqa ingonaitakoi, ngausa eetareiqa ngausa eetakoi.
    Oonita nii Ohonga apei temu niimeke ao hairiamake iiga ma qomaqoma hiibaqu?
  peg-peg: ବିଦିନିକାନ୍ ଆରି ବିଚାର୍‌ କିନାକାନ୍‌ ରକାନ୍‌ ମତର୍‌ ଇସ୍ୱର୍‌, ହେୱେନ୍ ରାକ୍ୟା ଆରି
    ନସ୍ଟକିଦେଂ ଆଡ୍‌ନାନ୍‌; ମାତର୍‌ ଜାର୍‍ ଲକୁରିଂ ବିଚାର୍‌ କିନାଦେରା ଜେ ଏପେଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌
    ଇନେର୍‌ ?
  txu-NT: Djãm we ar abê mỳjja ne gar amibu'ã me'ã axwe janhôro aba? Metĩndjwỳnh pydji
    ne arỳm me kute katàt amijo ba'ã memã karõ nhym me arỳm kabẽn ma. Ta dja me utàr
    jabej nàr meo biknor jabej nhym me arỳm me biknor tokry djàkam biknor jabej. Atemã
    me'õ kute meo anhỹr kêtkumrẽx. Kam ar ga akajgon kam me'ã axwe janhôr ar o aba.
  eng-WEBU: Only one is the lawgiver, who is able to save and to destroy. But who
    are you to judge another?
  gnw-NT: Jaeño Tumpa umee mboroyocui jare ipuere upuruãa. Jae ipuere upurumbɨasa
    jare ipuere upurumbai. Nde ndepuere'ã etei ndepuruãa.
  mux-mux: Yi tilu mindi ung-manima sipa panjipa, uluma piliipa apuruli yili molemú,
    ⸤akili Pulu Yili⸥. Yi kanili yambu mindili nolkemela kupulanum-na pulimelé yambu
    mare tepa liipa wendu liipa, yambu mare ‘Mindili nangi.’ nimba topa mania mundulimú
    yiliko. Pe nu nambi tellale-ni nunga pulu lelemú yambu tenga uluma piliiku apuruku
    ‘Tepa kis-silimú.’ nilluye?
  maj-NT: Nku tutuhú maha xi kitsjá kju̱a̱téxumoo̱, kui xi basehe̱ tsa nda ko̱ tsa
    najmi nda ni xi ts'ín xu̱ta̱. Kui xi maha̱ ts'ínk'anki xu̱ta̱ ko̱ ts'ín nga ndyja
    xu̱ta̱. ¿Tu̱nga yáha ji xi tíchaseihi̱ tsa nda ko̱ tsa najmi nda ni xi títs'ín
    xu̱ta̱ xinki̱?
  bkq-NT: 'Deus lelâ warâ “Aitaungâ” keim. Mâkâ lelâ ânguy tâwentâzeim, tâwentâzenry
    warâ awyly xutuim. Mâkâ lelâ ise xypyryem agueim: “Mâkâ modo ise kâenmakely. Mâkâ
    modo ise ydâpa kânhekyly” keim warâ. Awylygue ioze inkâba ânguy kienwentâdyly.'
  kue-kue: God suwara lo prapra pandigl tendre te yene ka tange teingwa yomba moglkwa.
    God yene keunde yomba ere-indre te erekinde erambuka. Yeglpre ene sragl yomba
    motnga pre yomba tau ka-tange tenatne?
  cot-NT: Apaniro icanca tigarancacajiroca Iguenquetsatsare, apaniro iriatimpa iriguenti
    Joese cantanquitsineca oncoramanitapojajegueti querica quempevaetanquitsica, aisa
    querica teeca inquempevaetempaji, apanirotari iriatimpa yagavejaque irimeshiantaque,
    aisa incatsimatimentajiaqueri quempevaejiatsica. Aviatimpa, ¿quero ocotacani picantacotantacarica
    pigonoro tee incameetsateji?
  bnp-bnp: A Vure kikeri kunana i vakabele a nitana, ia kikeri kunana a mari ni pelekado
    e huriki. Ia kikeri kunana i kara ge korimule a viri, o ge ratapile a viri. Pali
    mua, mua e rei muholi mu gu pelekado e huriki a turane mua?
  apn-NT: Nẽ Tĩrtũmja tapxipix na kêp mẽ pahto amnhĩptàr xwỳnh maati. Nẽ tapxipix
    na hte mẽ pahte tanhmã amnhĩ nhĩpêx to hã mẽ pahpumunh hkôt tanhmã mẽ pajarẽnh
    to. Mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽ rỳ mẽ pahte amnhĩ tomnuj xwỳnh ã mẽ
    pajarẽ. Ãm tapxipix kot ã mẽ pajarẽnh kot anhỹr xwỳnh. Tã ka mẽ axtem nẽ kapẽr
    kwỳm ri tanhmã akwỳjê ho akapẽr punuj to ho ri apa.
  ctp-NT: Loꞌo Ndiose ni, ska ti Ndiose ngulo tñan kanꞌ ꞌin nten ti kulo; kwiꞌ ska
    ti Ndiose kuꞌni biyaꞌ ꞌin nchga nten loꞌo chaꞌ kanꞌ nde loo la. Ska ti Ndiose
    nchka ꞌin Ni kulaa Ni ꞌin nten, xa nu kuꞌni tyii Ni kiꞌya nu ndiꞌin ꞌin neꞌ; kwiꞌ
    ngwañaꞌan, Ndiose lka nu nchka kuꞌni tyii ꞌin nten siyaꞌ ti, xa nu nchka tiꞌ ti
    Ni kuꞌni Ni. Ja suꞌwa wan loꞌo Ndiose, kanꞌ chaꞌ ja nsuꞌwi chabiyaꞌ ꞌwan chaꞌ
    kuꞌni biyaꞌ wan ꞌin taꞌa nten wan.
  opm-opm: Hanip gurdapat kianorim arwananah ihirnong Moh yah hanhe. Moh er hanhe
    por sapti. Sawa nasar nasatin han oh tit han Got orhor pokwi imat nasatin hanmur.
    Nasama orhorwi timbas deio namburo nahatin han ohoh ihan gur imat hanip sam Moh
    erhe. Moh yahhe por sapri.
  bvr-bvr: Wurra jarra an-ngardapiya arr-wuna joborr rrapa minypa burr-mari a-wengga
    barra arrkula arr-gurdiya gorlk, an-gata nipa minypa ganyjarr gu-rrimanga ana-nga
    barra wanngu a-nega rrapa ana-nga barra a-bu. Ya? Ana-goyburrpa bama nyiburr-yinaga
    jimarna nyiburr-guyinmiya rrapa nyiburr-mobula nyiburr-yopachichiya nyiburr-workiya?
    Wurra gun-narda jarra gala nyiburr-yinmiya, ngaja, ngarla!
  wal-wal: Higgiyaa immiyaageenne pirddiyaagee Xoossaa xalaala; i ashshanaunne xaissanau
    danddayees; shin ne shooruwaa bolli pirddiyaagee neeni oonee?
  zad-NT: Toz beena' zoa, beena' wdix̱j leya', na' naktie' beṉ' chc̱hoglo c̱he beṉ'.
    Na' ḻen' wak yisle' beṉ' wa wlliayeene'. Na' li', ṉaa, ¿nora nako' yiya yiyiljzo'
    bish' ljwello'na'?
  kmg-kmg: Sâcmutâc dâŋ irec mumufua â soŋaŋ mocjaha sawa jukac, aakic â bebehe irec
    gie ekizia baocmu. Go ine wemogezi âgoge okacne dâŋko râecmu?
  mgh-mgh: Nlamuli ni hukhumu ri mmoca paahi, yoole noorya woopola nuukwanyula. Vano
    we, tipani oonhukhumu nkhwaa?
  aso-aso: Idoꞌ Oꞌmosoꞌmo asiꞌve hamoꞌ louꞌ gamazi do sotoꞌ ogo izeꞌ molaaꞌ ive neive.
    Asiꞌvevoꞌ do luꞌ izaakumuꞌ idoꞌ leleꞌmize tolovo ogakumuꞌ laaꞌ ive neive. Neineꞌ
    nenako gasika Oꞌmoso noosa gonahi monovo izeꞌ molo lihime molo-delibe.
  uli-uli: Halachog Deus mele yema fang hatobtob, ngo iy chog mele yema hatugulu kofal.
    Iy chog llufulyal mele yebe yoh ngali le yebe hadorar yarmat hare ye limeserloh.
    Ha luluwaley ngo hami itey le habe hatugulu kofer mekla choluwami?
  nin-NT: Abachi yo na ankpa ma à si uni ni inta Are ka, na di bre amu. Uwa na nkpama
    se nu ukyekye ku kpa ttungo, ni ku itsi ngu. Ùwà kye, ùwà su unggonggo ni bre
    ku uzumbirr amu?
  tgk-tgk: Аммо ҳаминро донед, ки фақат як Шариатдиҳанда ва Ӯ ҳам Ҳукмкунанда аст,
    ки қудрати наҷот додан ва нобуд карданро дорад. Лекин шумо кистед, ки якдигарро
    ҳукм мекунед?
  acu-NT: Nu umirkatin chichaman akupauka Yusketai. Tura aintsu tunaarin jiis wait
    wajaktiniun susatnusha Yusketai. Tura ni aintsri ainautin uwemtikramratnuka nuketai.
    Tura ni umirchau ainaun mengkaktincha nuketai. ¿Tura asamtai waruka chikich aints
    pachisrumsha paseetai tarume?
  cak-WNT: Y ri ley ri' xaxu (xaxe wi) jun ri yayon pe y xaxu (xaxe) chuka' Riya'
    ri nicowin yojcolo y xaxu (xaxe wi) chuka' Riya' ri nicowin yojtako pa k'ak'.
    Yac'a riyit, ¿achique ta c'a abanic chi nak'et tzij pa ruwi' jun winek?
  ebk-ebk: Hi Apo Dios yangkiay nan nangichat as nan lintig ya hiya yangkiay nan huwis.
    O, hiya yangkiay nan mafialin ay omesarakan winnu chumachael. Isunga ngachanmu
    paat ay mangokóm as pachongmu ay taku?
  spa-PDDPT: Uno solo es el Legislador y Juez, Quien puede salvar y condenar. Pero
    tú, que juzgas al prójimo, ¿quién eres?
  ruf-ruf: Imulungu yaliyeka iyolapfa ghamalaghitso na kuhigha, yeye yaliheka iyodaha
    kukombola na kukoma. Lelo ghweghwe uli nani mbaka umuhighe miyagho?
  gun-gun: Mba'eta peteĩ'i oiko lei mbouare ha'e joe oikuaa pota va'erã. Ha'e va'e
    ma jogueraa jepe ha'e nhomokanhy aguã ipo'aka va'e. Ha'e rã ndee, marã ramigua
    tu reiko, neirũ kuery re reikuaa pota rei aguã?
  agu-BL: Poro jun ntzi' ak'ol tetz ca'wl at, nin jun ntzi' pujul xtisya' at. I'tz
    yi jun yi ba'n kaclax ta'n, nka ba'n kasotz ta'n. Ma e' cyeru', ¿at ptzun chik'eju'
    tan ma'le'n tajtza'kl jun?
  isn-isn: Inge ung'wedu numupumya ilago nitai, Itunda, ng'wenso ukete uhumi nuokuguna
    nukulimilya uwe wenyenyu nukumulamuila umunyakesali?
  eng-PEV: God made his law, and he is the only judge. He is the only one that can
    blame anybody. He can save somebody, or he can kill somebody. But you can’t do
    that. You are not God, so you can’t make yourself a judge and rubbish other people.
  ilo-ULB: Maysa laeng ti mangmangted iti linteg ken ukom, ti Dios, ti makaisalakan
    ken makadadael. Siasinokayo a mangukom iti kaarrubayo?
  pir-NT: Masare dutiyere ohoriquiro, masare beseriquiro Cohãcjʉ̃ta ijire. Sa yero
    masare pecapʉ wahaboriquinare tiquirota yʉhdʉo masine. Sa yero tiquirota masare
    pecapʉ cohã masine. Sa yena mari pehe masare “Ñañequina ijire”, ni masiedaja.
    Cohãcjʉ̃ dihita mari acayere beseatiquiro ijire.
  anv-NT: Ɛ́lé Ɛsɔwɔ mbií ne awyaá utó mánchyɛɛ́ bɔɔ́ ɛbɛ́ ne mámpa mpa bwɔ́.
    Ji ntó ne awyaá utó mámpyɛ muú atané né unɔɔ́ mpa. Ji ntó ne awyaá utó
    manwá muú. Wɔ ɔfɛré nnó ɔlu waá ayi ɔ́tɛnege ɔ́jɔɔ́ge gabo mbaá meŋmɛ́ wyɛ?
  sab-NT: Chube alin allabi geru jigu gbaba kwian ulita alin kwian toidale mine, kaire
    ene agwe Chube alin allabi ñage gerule kwian ulita giti kwian bai jiske kwian
    bai me jiske. Chube alin ñage kwian jwen siere ji chugege age me no gdale, kaire
    ama alin ñage kwian gbe ji chuge tirare kwian age me no giti. Agwa cha geru kade
    ba ulitage, ¿chema ba gbu daba gbanga jiske? Ba me mo ta gbale daba gbe jiske
