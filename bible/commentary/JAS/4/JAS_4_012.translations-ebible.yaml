  bjk-bjk: God kalik mon ewe niang ixo isik abo warkurai me ine xalik mon ewe nang
    i kure a nangadi. Ine xalik mon i eöt tua öro ma rua ögarin. Inexalik, ewe nöngön
    nang u ka kure a nangadi xabise?
  msy-2020: God uabɨra Moses Osirizir Araziba anɨdi, egha a uabɨra jas. A uabɨra gumazamizibar
    akurvagham, o me gasɨghasɨgham. Kamaghɨn ia te, ia jasɨn mɨn gumazamizir igharaziba
    tuisɨsi?
  bpr-bpr: Lo Dwata mlé i uldin, na lo kenen i fakay mukum. Lo kenen mlé kagalwà na
