    ñí¹con² tsá²mɨ³cuóun² renh²?
  ena-ena: Asɨ nukeŋ lɨci ciaŋ vɨdɨvɨdɨŋ agaŋ iahami uami. Asɨ pam ciaŋ hihɨla hihɨla
    hɨsɨŋ hulaŋ hɨnilalɨ uami. Nɨbu pam ibi daŋ sadaŋ hulaŋ iamɨgali agɨladɨ ahɨliahudaci
    huaci hameŋ laci hameŋ laci hɨniavɨbali uami. Nɨbu pam hulaŋ iamɨgali agɨladɨ
