    sipäto' la umpopahhotto' bäbä kalemu lako solamu.
  bzd-NTPO: Skëköl eköl ë̀ tö ittè dalöiëno me'a̱t se' a̱. Ie' ë̀ dör s'shu̱lökwak.
    Ie' ë̀ a̱ se' tsa̱tkërmi. Ie' ë̀ a̱ se' kichatërmi. Eta̱ ¿yi tö a' a̱ ka̱wö mé
    s'male̱pa kichatök?
  kwf-kwf: God kwatea na taki ki, ma nia ke matalangaꞋi kia ꞋaniꞋi. NiaꞋa taꞋifilia
