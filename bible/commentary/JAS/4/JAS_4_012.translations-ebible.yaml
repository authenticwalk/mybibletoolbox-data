    ti esliki mijiŋ mis ni ti naŋ. Nak ya kəɗəm wur ga muk àgudara zlam a ni ti, nak
    ti nak way ?
  kqc-kqc: Sei maka bi ago gira mana amiye ma kota rena amiye. Ina maka bi moi vegu
