verse: JAS.004.012
translations:
  kpx-kpx: Dilava ke igaeike menaka mai nahiovei nahie vaveve nahiemo kaovama. Iale
    kena au isivimo nahi malevei mesoho nahi aiogevei. Iale la oleve kateike vaime
    la haokuvu vaveve abuemo kaovai aiogevema.
  okv-H: Rate ke pepeni ikari vasiri sirikari embo vahai be mihia amina vasiri embo
    ta degi ikaguja rate humbaguja avoeto umo no namei ta ari sirikari embo umo hotembihea
    amo umo God na sirikihete?
  tbo-tbo: Yaubada tauna lugagayo Tu weleta po tauna Tu libahibahi, tauna emoemotana
    apo lawa ina luyawahita po ina wiapapoenita. Uyahinei omi lawa ega ona gagalena
    kahahi.
  mal-C: ന്യായപ്രമാണദാതാവും ന്യായകർത്താവും ഒരാൾമാത്രം; രക്ഷിക്കാനും നശിപ്പിക്കാനും
    ശക്തനായ ദൈവംതന്നെ. അയൽവാസിയെ ന്യായംവിധിക്കാൻ നിനക്ക് എന്ത് അധികാരം?
  grc-SR: Εἷς ἐστὶν ⸋ὁ⸌ νομοθέτης, ⸆ ὁ δυνάμενος σῶσαι καὶ ἀπολέσαι· σὺ ⸋2δὲ⸌ τίς
    εἶ ⸂ὃς κρίνεις⸃ τὸν ⸂2ἕτερον;⸃
  bgc-bgc: मूसा के नियम-कायदे देण आळा अर न्याय करण आळा एके सै, जो परमेसवर सै, जो बचाण
    अर नाश करण म्ह दोनुआ का हक राक्खै सै, पर तन्नै किसे पै इल्जाम लगाण का कोए हक कोनी।
  khz-khz: Palagu gereganamo rova etugu-rigona e veagirori talimana. Ia gereganamo
    matiavuna pene vevega-maguli e pene vevega-rakava. Goi rai, gaurai lagamu talimana
    oagiroriana?
  deu-TKW: Einer ist, der Gesetzgeber und Richter ist, der da kann retten und verderben.
    Du aber, wer bist du, der du den Nächsten richtest?
  zsr-NT: Naꞌa, tuzëꞌ naquëꞌ Dios, Nu ben zxba naꞌ, len naquëꞌ caꞌ Nu rbequi xbey
    le runruꞌ. Lëczëꞌ gac uslë́ꞌ bunách o usnitiëꞌ bunách naꞌ. Naꞌa, ¿núzxatë run
    cuinuꞌ, rlag yudxuꞌ lzaꞌu?
  lin-lin: Pamba te Ye oyo apesa mibeko azali kaka Ye moko Mosambisi, Ye nde azali
    na makoki ya kobikisa mpe ya kobebisa. Bongo yo, ozali nani mpo ete osambisa moninga
    na yo ?
  hns-NT: Bakie khaalie Parmeswar kaanoen banaais hai aur oe sattja djadj hai. Oke
    saktie hai iensaan logan ke sadja dewe ke, aur bhie oelogke aapan sadja me se
    batjaawe ke. Tab toelog ke baate doesar log ke oeppar faisala kare ke?
  noa-E: Mamʉ chadcha khaita ich aar auju wa khaita isegju a jaauju wounan ãbpaita
    sim; ma Ẽwandamau. Ich mag Ẽwandamauta mag dich khapeen daupii api jaau sim leijã
    deetarr aawai, ¿ichdëuta khapcha sĩebá? Magtarrta, ¿jãgwi maach agdaujöpai thʉnʉm
    khʉʉnauta dich khapeen jaauju aai nʉ?
  eng-EMTV: There is one Lawgiver, who is able to save and to destroy. But who are
    you who judges the other?
  mib-NT: Iyó ɨɨn‑ni Yaā jeē ni jéhe ley, te máá‑ni ya cúu jeē sándaā sɨquɨ̄ cuéchi.
    Te jnama ya ñayuu cácandíje te snáhnú ndetū yā ñayuu tu cácandíje. Núu súcuan
    ¿te na jniñu ndíso ró jéē sándaā rō sɨquɨ̄ jnáhan ró?
  lif-NT2: साम्‌योथिम् के़बिबा नु खासे़न्‍दाङ्‌बाग थिक्‍लक् वाॽरो॥ खुने़ॽनुए ताङ्‌से़ःप्‍मा
    नु मे़ङ्‌मा मुक्‍साम्‌वाॽरो॥ कर खे़ने़ॽग आबाङे पाङ्‌भेॽसाबाहाॽ आप्‍तिक् के़गुःप्‍पे़न्‌हाःत्‍ने़बे?
  xnj-xnj: Chapanga mwene ndi mwavikili malagizu na kuhamula vandu. Ndi mwene ndu
    mweihotola kusangula vandu na kukoma. Hinu, veve ndi yani hati uvahamula vayaku?
  mmx-mmx: Moroa xusuk mun im taba levelinga ngan Laulis Linga kusu limixin dina mumu
    asu i. La ni xusuk mun i viila mumu loklok atdik. Ni xusuk mun i epovo ri lox
    arooro laradi kopla na riki i uto at lemenemen songsongot. Ketla kopmen nak mokso
    do mina viila mumu loklok at limixin di nemen saparap nimi.
  cbr-NT: Usai ca uni 'iti 'icë quicë bana nu 'inan ax ca achúshi, Nucën Papa Dios,
    ashi 'icën. A bana 'inan 'ixun ca unin cara a bana quicësabi oquin 'aia quixun
    isti 'icën. Usa 'ixun ca axa xënibua 'aínbi abë 'iti unicama a ië́mianan axa abë
    'itima unicama a xënibua 'aínbi abë 'itimoquin ënti 'icën. ¿Usa 'aínbi caramina
    minmi uni itsi 'atimonun mix añu 'ain?
  tee-NT: Para va pumatam ju xtaklh ju lhamap'aksin. Yuchi ju Dios. Chai va yuchi
    ju lai muc'ani ixtalak'alhin tam xamati'. Va yuchi ju lai mak'alhtaxtui xamati'
    u mamak'alhk'ajni. Pus ju uxint'i tis chavaich'at ni na'un ni vachu' lai muc'ani
    ixtalak'alhin ju mint'alapanac.
  eng-LSV: One is the lawgiver, who is able to save and to destroy; you—who are you
    that judges the other?
  cak-NT: Ri ley ri' ja ri Dios ri xyo'n-pe. Y xe raja' nitiquier jojrucol, y xe chuka'
    raja' nitiquier jojrutak pa k'ak'. Can xe raja' xti'in xa utz ronojel ri naka'an
    o man utz ta. Y ret, ¿anchique más ak'ij chi na'ij chi ri jun kach'alal man utz
    ta rubanon ri ruc'aslen chech ri Dios?
  pah-NT: Tupana'ga jate ki a'e te okwaha hete nhande mbo'eavo imbuhua onhi'ig̃a nhande
    ve. Gaha jate okwaha javo ahereaporog̃ita pe. Nurã po ti ga ei jara'g̃a pe nehẽ
    g̃a mongovo ojipyri nehẽ. Jara'g̃a pe po ti ga ei nehẽ g̃a mondovo hahyva'ea ruvihava
    pype nehẽ. Oro pe, maranuhũrame pe euhui naerũ jihi ko akwaha javo ojipe'g̃a pe?
  sja-NT: Mãgá k'ĩsiadaik'araa bɨ. Tachi Ak'õrepapaita eperãarãpa oopata ak'ɨpari,
    ichiata jarada perã sãga p'anapataadaipia bɨ. Ichia aupaita eperãarã o k'achiadeepa
    k'aripa atapari ichi ome p'ananadamerã. Ma awara ichia aupai jarapari chisãgɨɨrã
    ichimãiipa ãyaa pëiit'ee. Mapa apidaapa ak'ɨdaik'araa bɨ chĩarapa oopata, jarait'ee
    pia wa k'achia.
  xed-xed: Lazglafta turtukwani ta vlatá zlahu, tsatsi guli ta tsa guma. Tsatsi ta
    laviŋtá mbanafta, tsatsi guli ta laviŋtá zaɗanata. Ama wa kagha tama, ta tsanaghatá
    guma ta zwaŋama gha?
  mks-NT: Jáchi̱ in túhún Ndióxi̱ na̱sa̱ha̱n ley nu̱ yo̱. Ta mé Ndióxi̱ cúú á juéxe̱
    cáhnu nu̱ú ndihi ña̱yivi ta mé á cuu caja vií a̱ sa̱há cua̱chí. Ndióxi̱ cuití
    va cuu jáca̱cu mí ta sa̱ mé Ndióxi̱ cuu chindahá mí indayá. Ña̱ cán quéa̱ co̱
    ndítahan nu̱ yo̱ cande̱hé ndaa táhan í.
  gfk-S: God sene mon nong ga ter ra harkurai. Aie sene mon nong na kure ira turadi.
    Ma aie sene mon i petlaar ura haralon ma ura halhaliarai. Iesene nesi balik ugo
    nong u kure hagae tike mes na turadi?
  bmu-bmu: Anutunöŋ köna keu jim kutum neŋgiba miaŋgö dop mönö keunini kewöta jim
    teköiga ayuhubin me ak kömum neŋgiiga oyaeŋkoyaeŋ akin. Yaŋönök jimtekötekö Tonini
    akzapmö, gi mönö nangahöra “Niŋia akzal?” jiba alagi kewöta keuŋi jim tekömakzan?
    Mewö.
  dgz-dgz: Amba iup nunini ge wanene tanini ame God daiton megenat di. Me megenat
    inak nuna nuna ge wa koeam niman niman aroewa inap wandia. Menan e iwa dimen evenae
    wai wanene tamuiwanin.
  eng-GNV: There is one Lawgiuer, which is able to saue, and to destroy. Who art thou
    that iudgest another man?
  zaa-NT: Tùteruba enne' bènnèe ca mandamiento qui' ri'u nna née juez qui' ri'u nna.
    Là terúbée té la'huacca quì'e para qui'ni l·lá ri'u o para qui'ni nitti ri'u.
    Lu' nna, ti'ani modo rulábalatsi' lu' qui'ni té derecho qui' lu' acca ruyu lu'
    la'dítsi ca luetsi enne' lu' nna runi lu' cą juzgar nì'i.
  eng-WEBSTER: 'There is one lawgiver, who is able to save, and to destroy: who art
    thou that judgest another?'
  guh-guh: 'Caenë Dioso nacatonajumecopata vajajumecovënëtsinexa. Bajara jane ponë
    nacananeconitsiaexanaena pibisiacuene vajaexanaeneconi yabara. Bajaraponë caenë
    caëjëpatsinua pejumaitsinexa itsajiviyojavabelia: “Xamë pepacuene naneconitame.
    Nexata nevecuanaxuabianame infiernojavabelia,” pejainexa. Itsa jume, caëjëpatsi
    pejumaitsinexa: “Xamë baja caaneconijibiaexanatsi. Nexata aneconijibia catanetsi.
    Nexata cacapanepaenatsi,” pejainexa. Bajaraxuata paxamë Dioso apo pacatocopatsi
    itsamonae yabara panejumaitsinexa mapacueniaje: “Bajarapamonae Diosovecua naxuabiana
    pibisiacuene pexanaexae,” panejainexa.'
  bon-bon: Pisi nyene yepä taatu cotre oogära biname, lui te ibibi gyene biname bine
    toraca atraname, piba poto biname bine niiya cabu ca äsecrerame waadename, cuta
    nuuja poto bine äyeblengame. Peei name pi maane, baa laasi näte lui te määme biname
    ne jaatranute?
  nhw-BL: Itztoc san setzi catli techmaca nopa tlanahuatili, yaya Toteco Dios, huan
    san yaya quipiya tequiticayotl para tetlajtolsencahuas. San ya hueli temaquixtis
    o tetzontlamiltis. Pero amojuanti, amo anquipiyaj tequiticayotl para anquintlajtolsencahuase
    sequinoc.
  swh-ONEN: Yuko Mtoa sheria mmoja tu na yeye peke yake ndiye Hakimu, ndiye awezaye
    kuokoa au kuangamiza. Lakini wewe ni nani hata umhukumu jirani yako?
  wbi-wbi: Ghwe jumo mwene juno ihumia indaghilo nu vuhighi, Nguluve, umwene ghwenya
    vumofu vwa kutupoka na kutipula. Uve veve veeni ghwejuno ghukumhigha unjaako?
  bba-bba: Gusunɔ turowɑ woodɑ wɛ̃ɛmɔ, wiyɑ mɑɑ sɑ̃ɑ siri kowo. Wi turowɑ koo kpĩ
    u fɑɑbɑ ko, wiyɑ koo mɑɑ kɑm koosiɑ. Ǹ n mɛn nɑ, wɑrɑ rɑ n wunɛ ɑ kɑ wunɛn winsim
    siri.
  eng-KJVCPB: 'There is one lawgiver, who is able to save and to destroy: who art
    thou that judgest another?'
  kgk-NT: Nhandejáry peteĩ va'e anho oiko omombe'u hagwã mba'eixagwa nhande reko jaiko
    porã hagwã ondive. Peteĩ anho nhande reko johu kwaa va'e. Ha'e anho nhane resende
    kwaa va'e. Ha'e anho nhane hundi kwaa ave. Ndaijáiry erejohu vai nde rapixa rembiapokwe.
    “Eresẽ-ma Nhandejáry remimombe'ukwe-gwi” ani ere teĩ íxupe.
  waj-waj: Anutuuqo ari mmuaavoono mmaanna tuu kuaivaa ti kiaa ti mmiravai. Ivoono
    kua pinaivaara dira vaidivai varivai. Ivoono nnaasu ngii vitoo yoketaivau yapaanaree
    tioo fai aikiooma ngii vitoo yoketaivau yapaanaravai. Fai ngii ruputu taikaanaree
    tioo fai aikiooma ngii ruputu taikaanaravai. Mo a kua pinaivaa i seena vaidi voovaaki
    yapaannaikua mo a gioononnee?
  cpy-cpy: Apani ikanta jankinata-kaanta-kirori paerani Ikantakaantani, apani ikanta
    eejatzi riitaki matzirori ramina-koteri ranteetziri paata. Riitaki matzirori rowawijaako-shiretantzi,
    riitaki matzirori eejatzi rowajankitaantzi. Tekatsi aetyaa aaka amatantyaari akantako-yiteri
    itsipa.
  mpx-mpx: Yehoba bosowaina gamagalau ni pwamwalil o ebo ni apanakil, inoke iya maisena
    te bosowaina logugui ni ginol ge bosowaina gamagalau ni pakotil. Inoke henala
    owa ge alom u awa naknakan?
  wbp-wbp: Nganangku-ngalpa yungu kuruwarriji? Jintangku-juku Kaaturlu-ngalpa yungu
    kuruwarriji. Nyanungu-miparlunya kapu-ngalpa miimii-nyanyi yapa kuwurtukungarduyu-piyarlu.
    Nyanungu-miparlu jintangku kapu-ngalpa wankaruju mardarni. Kala ngalya-kari, nyanungurlu
    jintangku kapu-jana miimii-nyanjarla yilyami warlu wiri-kirra, kula nyurrurlarluju,
    lawa. Kujarlajulparlipa-nyanu yulkayarla nginji-wangkanja-wangu!
  luo-luo: Wuon Chik ma bende en Jangʼad bura en achiel kende. En ema onyalo reso
    kata nego ngʼato. In to in ngʼa mondo ingʼad ni nyawadu bura?
  nhe-NT: Itztoc san setzi tlen techmaca nopa tlanahuatili, yajaya Toteco Dios, huan
    san yajaya quipiya tequihuejcayotl para tetlajtolsencahuas. San ya hueli temaquixtis
    o tetzontlamiltis. Pero imojuanti, ax inquipiyaj tequihuejcayotl para inquintlajtolsencahuase
    sequinoc.
  aii-aii: ܚܲܕ ܝܼܠܹܗ ܝܵܗܒ݂ܵܢܵܐ ܕܢܵܡܘܿܣܵܐ ܘܕܲܝܵܢܵܐ، ܗ̇ܘ ܕܡܵܨܹܐ ܦܲܪܸܩ ܘܛܲܠܸܩ. ܗܵܕܟ݂ܵܐ
    ܐܲܢ݇ܬ، ܡܵܢܝܼ ܝܘܸܬ ܕܒܸܕܝܵܢܵܐ ܝܘܸܬ ܠܫܒ݂ܵܒ݂ܘܼܟ݂؟
  esk-NT: Aglaan iñuich tupiksriruksraurut Agaayyutmik. Ilaa kisimi maliġutaksramik
    iñiqsiruq, suli ilaa kisimi atanġuruq saŋŋiqaqhuni anniqsuitḷapluni naagaqaa piyaqquitḷapluni.
    Kisuunasugivichmi ataniġuqtaqavich ilipnik iñuuniaqatiupnun?
  msb-msb: Aram niyo, an Dios lang an naghatag san Kasuguan, kaya siya lang an dapat
    maghusgar. May poder siya magsalbar kag siya man an makatapok san tawo paimpyerno.
    Pero kamo, sin-o kamo na nagahusgar san iyo kapwa?
  cpa-NT: Jan² dsa² chian², dsa² ca¹jmo¹ jǿg³, dsa² mi¹rø¹² jǿg³ calah. Dsa² héi²
    báh³ ma²ŋi¹² hein² dsa² liúg², hein² dsa² tsa¹liúg². A¹jáng¹ hniah¹² dsa² ca¹të́h²
    cuøh¹³ hniah¹² dsag³ rúh² hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ସେ ନିୟମ୍‌ ଦେଇପାର୍‌ସି । ସେ ସେ ଆମ୍‌କେ ବିଚାର୍‌ କରିପାର୍‌ସି । ସେ ସେ
    ଲକ୍‌ମନ୍‌କେ ରକିଆ କରିପାର୍‌ସି ଆରି ସେ ସେ କୁରୁପ୍‌ନାସ୍‌ କରିପାର୍‌ସି । ମାତର୍‌ ତମେ କେ ଜେ,
    ବିନ୍‌ ଲକର୍‌ ବିଚାର୍‌ କରିପାରାସ୍‌ ?
  meu-meu: 'Tarava iatuna tauna bona hahemaoro tauna be tamona mo: ia na mai siahuna
    baine hahemauri bona baine hahemase. A oi be daika, dekemu tauna na o hahemaoro
    heniamu?'
  yva-NT: Amisye bo pi po apa ananyao raugaje wansai muno Wepi po wama ana wandave
    rapatimu rui mi ngkov muno rui mi ngkakai. Opamo apa vambunine no irati Ai indamu
    Po vatane maugav wakare kove rai muno Po weno kakai rapatimu. Weti vemo vatane
    inta nyo nya vatane inta apa mangke rapatimu nora. Winya varore ma jewena.
  dgc-dgc: Bakit isip moy maari kam a mégkagi a te kasalanan du kaguman moy? Ewan
    ya tama. Diyos i nagimita ta utus na. Siya san i maaria a magpintas ta tolay.
    Tandaan moy, siya san i maari a mangiligtas ta tolay. Sakay siya be san i maari
    a manghukum ta tolay.
  zpm-NT: Goḻguieṉ gaṉle, Dios psaṉ ley, ni mese rieguiaḻ guṉ guieḻwxtis, me naṉ zho
    cuibdoḻ, chogaa csilaa me; per to nadieṉ, ¿cho nac to par gdziibdoḻ to samiech
    to?
  hix-NT: Kàyweronàhyamanyenhàr kom me naha, Khoryenkomo. Noro rma, atxke manaha,
    omoro, kany me rma naha. Noro marma ryhe naha. Anaro ehxera ro mak naha. Onyhoryeno
    ynye rma noro ha. Anàhnohno ynye xarha noro ha. Àro ke, omnyam haxa ryhe, atxke
    manaha, omorotho, kanyehnà ro me manatxow hamà, ohoyen komo wya.
  sim-sim: '@see-verse:JAS.004.011'
  npi-ULB: व्यवस्था दिने र न्यायकर्ता एक जना मात्र हुनुहुन्छ । बचाउन र नाश गर्न सक्‍नुहुने
    उहाँ मात्र एक हुनुहुन्छ । आफ्नो छिमेकीको इन्साफ गर्ने तिमीहरू को हौ ?
  cgc-cgc: Piro, isya nang may matareng na magsugo ki kiten daw ino dapat ta na buaten
    daw mag-ukom man ta mga ula gasunod. Dyos nang gid! Kanen sarang na magluwas ta
    mga ittaw alin ta silot na ula katapusan daw kanen man sarang na magsilot ta mga
    ittaw ta silot na ula katapusan. Kino kaw gid na gausgar ta mga paryo nyo na ittaw?
  tim-tim: Dâ Humoŋe den kârikŋe kalep akto nen hâk tunnengim denân katnenekbiap,
    are konok tatmap yâkŋe âmâ dâp âlepŋân katnenekmâ benŋe luâk bikŋe mem bâliyekbiap.
    Aregât gâŋe âmâ wangât galage den hâuŋân katbiat? Amâ bo ârândâŋ aktâp.
  yor-yor: Aṣòfin àti onídàájọ́ kan ṣoṣo ní ó ń bẹ, àní ẹni tí ó lè gbàlà tí ó sì
    le parun, ṣùgbọ́n ta ni ìwọ tí ó ń dá ẹnìkejì rẹ lẹ́jọ́?
  wos-wos: Wun hambuk hundi hwekwa du dé natafa male dé. Wun hambuk hundika kot xékékwa
    néma du akwi dé natafa male dé. Dé hafu wandét, du takwa huli mawuli hérae jémba
    retandi. Dé hafu wandét, du takwa fakutandi. Wunka sarékéta métaka guni kot xékékwa
    néma du maki reta guna nyémayikaka haraki hundi we?
  emp-NTPO: Baribʌrʌ maʌ̃ leyra Ãcõrẽbʌrʌ diasia. Idjiabʌrʌ cawa obaria. Ab̶abe idjiabʌrʌ
    ẽberãrãra poya ẽdrʌ edaya idjab̶a poya biẽ́ b̶ʌya. Maʌ̃ bẽrã ¿bʌra cai, bʌ djaba
    cawa oi carea?
  eng-F35: The Lawgiver and Judge is One, the one who is able to save and to destroy.
    So who are you (sg) to be judging someone who is different?
  ind-ind: Hanya ada Satu yang berhak menentukan Hukum bagi kita, yaitu Allah, bukan
    kamu! Dialah yang berkuasa menyelamatkan atau membinasakan. Karena itu jangan
    lagi mencela sesamamu!
