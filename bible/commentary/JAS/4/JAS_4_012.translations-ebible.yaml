    qo gekha ezoqâm, ezoqa nøme toqo-geveiu?
  rug-rug: Ba e Tamasa mo sa Tie Varipitui. Asa mo ponini gita sa Tinarae. Asa mo
    telena si boka harupu tie meke huhuara. Ba esei si goi sana sapu pitua sa turaṉamu?
  hop-NT: Pay hapi pas sūk̇a nuhtumi tutaptima, piw amuṅem hin yuyku, (pas God‐saa).
    Pam hapi hakiy ayo táviniqey, pu ayo hintsanniqey aw öqala. Noqw ya um haknihqe
    pas piw ayo sukw aqw hiṅqawlawni?
  san-URD: اَدْوِتِییو وْیَوَسْتھاپَکو وِچارَیِتا چَ سَ ایواسْتے یو رَکْشِتُں ناشَیِتُنْچَ
    پارَیَتِ۔ کِنْتُ کَسْتْوَں یَتْ پَرَسْیَ وِچارَں کَروشِ؟
  heb-LB: רק מי שנתן את התורה רשאי לשפוט בינינו, והוא בלבד מחליט אם להציל או לאבד
    אותנו. אבל איזו רשות יש לכם למתוח ביקורת על אחרים?
  caf-NT: '''Aw ''ilhunuh zeh ''int''ah ndi khunek netl''aída''ai. ''Aw ''ilhunuh
