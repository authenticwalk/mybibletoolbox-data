    na''duninzun hoh ''uyoon ba nahanyelh?'
  mio-NT: Ña vaha cha tacan, vati iin tuhun ni ra cuu ra cati tuhun yoso cuhva cua
    savaha yo. Iin tuhun ni ra cuu ra cua tachi tuni chi yo. Maan ra Ndioo cuu ra,
    ta maan ra cuu ra cua cati a cua cacu yo a cua ndoyo ñuhun yo. Ta ndioho―yoni
    chaha ndatu chi ndo cha cua cati ndo ti ña vaha ñivi tahan ndo.
  srq-NT: Dios ae chõ mbia cuata mee nguiã co. Dios mɨɨ ño ucheẽ mondo nguiã nande
