    omwina waao ekiina?
  nhu-NT: Wee wvù nyaa nci bvuu sumtene bonsaw bo bonyii le nu kɛ mwaaŋ. Ɛ̀ nu kɛ
    wvú wvù nulo eboyse kɛnɛɛ elɛse wee. Wo ɛ no nu yɛɛ wvù lomte gee di waa bwoo
    le?
  row-row: Akaꞌ Lamatuaꞌ mesaꞌ ne, mana tao hohoro-lalaneꞌ naa, naꞌena hak naꞌetuꞌ
    hita dedꞌean. Ma akaꞌ Eni naꞌena hak fee masodꞌaꞌ neu nggita, do, fee huku-doki
    mate neu nggita. Hei nda miꞌena hak miꞌetuꞌ atahori dedꞌean sa, do olaꞌ miꞌimuti
    atahori nara malolen.
  msy-msy: God uabɨra Moses Osirizir Araziba anɨdi, egha a uabɨra jas. A uabɨra gumazamizibar
    akurvagham, o me gasɨghasɨgham. Kamaghɨn ia te, ia jasɨn mɨn gumazamizir igharaziba
    tuisɨsi?
  agg-agg: Mamɨ ai yaŋgɨr-ani ahɨnümbɨ hohoanɨmo saimbo ra nɨmɨndɨhɨyu haya asu ai
    yaŋgɨr-ani fɨfɨre yɨbobore-randeimbayu. Ai yaŋgɨrɨ anɨmbo nɨne nindou ranaheimbo
    aboedambonde asu moaruwaimbo-ndeandürɨ ndambui. Ŋga asu se ra nindou dɨdɨyafɨ
    sɨhafɨ wandafɨ-mayu ranahambo yahurai yɨboboro aranda?
  ptp-ptp: Lêc Anutu tibed wê tu xolac kehe ge dɨ i tibed wê ob yaxên xomxo ge. Om
    Anutu tɨyi wê ob hôm xomxo lec, dɨ i tɨyi wê ob kɨtya xomxo vêl ge. Lêc xam letya
    wê xam nêb xam ob yaxên lime ge?
  nak-nak: La Tahalo Uru sekela vipou la merera ale tikumu somai tegatou la valalua
    me hatavivile. Me La Tahalo Uru sekela tai eia ge mata muli la vulovulo gatou,
    isa lou ge ouka. La Tahalo Uru sekela moli eia ge vimahuli etatou. Me La Tahalo
    Uru sekela moli koramulia ge koli bara la iruru tegatou. Eme ere veia eme ge tomu
    sasae la vulovulole tabaramu?
  lbb-lbb: E God ka saran tar a warkurai, pa i ka a Tena warkurai. I ka i warkurai
    a tarai sur a lalaun, o sur a hinirua. Ika u esi na ngas a barsan sur ur warkurai
    a halim?
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕೊಟ್ಟಂಥ ನ್ಯಾಯಾಧಿಪತಿ ಒಬ್ಬನೇ; ಆತನೇ ಉಳಿಸುವುದಕ್ಕೂ ನಾಶಮಾಡುವುದಕ್ಕೂ
    ಸಮರ್ಥನು. ಹೀಗಿರುವಾಗ ನಿನ್ನ ನೆರೆಯವನ ವಿಷಯದಲ್ಲಿ ತೀರ್ಪುಮಾಡುವುದಕ್ಕೆ ನೀನು ಯಾರು?
  cso-NT: Quí¹ jan² tán¹ bíh¹ Tsá² ca³quiú² héih³² zian², hi³ lɨ́n³ siáh³ Jue²¹; hnga²
