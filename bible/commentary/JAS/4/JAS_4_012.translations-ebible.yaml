  kxv-kxv: ମାହାପୂରୁ ରଅସିଏ ମେ଼ରା ହୀନାସି ଅ଼ଡ଼େ ନୀହାଁୟି କିନାସି, ଏ଼ୱାସି ଗେଲ୍‌ପାଲି ଅ଼ଡ଼େ
