    amedo amiye di no kota regika reisa?
  tav-tav: Dio jĩcaʉna ãmi manire carotii. To bairi cʉ jetona, “Ani rooro áami. Apeĩ
    yʉ carotirijere caroaro áami,” manire caĩ tʉjʉ majii ãmi Dio cʉ jetona. To bairi
    jĩcaʉna ãmi Dio caroorã na cabai yajiri paʉpʉre mani cáaábopere manire canetooboja
    majii. To bairo quena cʉna ãmi Dio aperãre cʉ̃re cabooquẽna na cabai yajiri paʉpʉre
    carei. To bairi mani majuuna, “Apeĩ caroorije cácʉ ãmi,” cariape mani ĩ majiquẽe.
    Dio jĩcaʉna ãmi caroorije cánare tiere caĩ majii.
  eng-ULB: Only one is the lawgiver and judge. He is the one who is able to save and
    to destroy. Who are you, you who judge your neighbor?
  spa-VBL: Hay un solo dador de la ley y juez, el único que puede salvarnos o destruirnos,
    así que, ¿quién eres tú para juzgar a tu prójimo?
  fra-_FOB: Il y a un seul Législateur, qui peut sauver et perdre. Toi, qui es-tu,
    qui juges les autres?
  hau-ULB: Mai ba da shari'a da yin hukunci daya ne. Shine mai iya ceto kuma ya hallakar.
    Kai wanene, da ke hukunta makwafcin ka?
  mal-mal: 'ന്യായപ്രമാണകർത്താവും ന്യായാധിപതിയും ഒരുവനേയുള്ളു: രക്ഷിയ്ക്കുവാനും നശിപ്പിക്കുവാനും
    കഴിവുള്ളവൻ തന്നെ; എന്നാൽ അയൽക്കാരനെ വിധിക്കുവാൻ നീ ആർ?'
  kkc-kkc: Esino iyo goo omapoo ogoso. Hedebe Godeeye tei mageli odoo doloso badolone
    goo midili odoo doloso ka badoso. Godee hedebe yayo gie badeli pidili doloso badolone
    odoo susuga mapoo dibada tokenee eyo nei teneli doloso ka badoso. Esiga nayo nee
    odoowo goo ogoloso, no tokenee odoo dee takalai tekeponee.
  lit-lit: Yra vienas įstatymo leidėjas, – tas, kuris yra pajėgus išgelbėti ir pražudyti.
