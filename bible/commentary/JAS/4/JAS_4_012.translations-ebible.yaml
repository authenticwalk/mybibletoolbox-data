    asiŋ ta sombe tiiri waem bizin pa mbulu kizin, mi so zin sananŋan?
  myw-myw: Takaleiwag anmwa̱net-wan. Mtowen kadilok bikatinabweids o biyagageids.
    Makava gamag ya̱koum, awoum kuvtok livan soum.
  sby-sby: Lesa eukute kupa Milawo kayi emomboloshi. Endiye wela kupulusha kayi nekushina.
    Njobe bani olomboloshonga munobe?
  sll-sll: Tenba God tani Lo i tibi ol na tere kene ol tomia, yal i nin na ebir sire
