  wol-2010: Kenn rekk mooy tëral yoon, kooku rekk mooy àtte; moo mana musle, moo mana
    alage. Te sax yaw miy àtte sa bokk yaay kan?
  kqw-kqw: O God kut i pitar a Warkurai, ma i sot kut a Tene Warkurai. O God kut i
    warkurai a taro sur a nilaun, o sur a iniru. Ra ui osi, sur un warkurai a pasam?
  snc-snc: Barau ḡereḡana moḡo tu taravatu evini-riḡoni e vevaḡa-maoro evinini tarimana.
    Ḡia ḡereḡana moḡo ma seḡukana bevaḡa-maḡurini ema bevaḡa-rakavani. Ḡoi tu deikara,
    be sevimu tarimana vevaḡa-maoro ovei-viniani?
  lgl-lgl: God 'e kwatea taki gi, ma kae loko kwaikwaina aga 'alida. 'I lia talifilia
    mola 'e totolia famurinala ioli ma rauninala ioli. 'Urifo iko 'ali 'o too lo ala
    ta nanatana fala nenenala iolimu lia 'e fakwalaimoki lou.
  mmo-mmo: + o 4:12 Lom 2:1; 14:4*Yik omaaho timu nando sen yoo navu yite tanasin
    vu yiiy, tonde yoo le gangoyin yate vakasin, tombe yi timu yoo lohvu nambe gako
    yiiy naah vu yi, tonde yoo lohvu nambe biing-ambe yana mengg nama. Nganjo hong
    vaati ondeey onavu sahi hil sen dando ngaaho vu hong-anjaato?
  ncu-NT: Wuribware̱ wo̱re̱ mɔ e̱ gye̱ mbraa ɔsapo̱ na ɔse̱ŋgyipo̱. Mò̱ wo̱re̱ e̱
    gye̱ ne̱ ɔ gye̱ ɔmo̱rɔwe̱po̱ na ɔnye̱rapo̱. Fo̱ nyi fe̱yɛ nsɛ e̱ gye̱ fo̱ ne̱
    fo̱‑ɔ fo̱ e̱ po̱rɔ fo̱ ko̱so̱bɛɛ?
  cni-NT: 'Pamene, apaniro icantacantanti irinti Tasorentsi, aisati apaniro icantacoventajeitaquee
    maaroni. Oshequi ipincatsariti. Irio matirori yoavisacojeitiri quemisantiriri
    aisati intianqueri tseenquiriri Sharincaveniqui. Aviroquea, avinti, ¿janicampa
    cantanirotimpiri: “Pincantimateri pishaninca”?'
  eng-WMB: Only one is the lawgiver, who is able to save and to destroy. But who are
    you to judge another?
  zaw-NT: Tejtis najc nani runiidx leii loonu, tejtis najc juejz; najcni nani rajc
    rusḻaa bejṉ lo dojḻ, nani sajcza gunitloj bejṉ. La'tu, ¿chuxh najctu te guntu
    yäḻguxhtis lo sa'tu, ä?
  san-MAL: അദ്വിതീയോ വ്യവസ്ഥാപകോ വിചാരയിതാ ച സ ഏവാസ്തേ യോ രക്ഷിതും നാശയിതുഞ്ച പാരയതി|
    കിന്തു കസ്ത്വം യത് പരസ്യ വിചാരം കരോഷി?
  tam-TCV: இறைவன் ஒருவரே சட்டத்தைக் கொடுத்தவரும், நியாயந்தீர்ப்பவருமாய் இருக்கிறார்.
    அவரே நம்மை இரட்சிக்கவும், அழிக்கவும் வல்லவராய் இருக்கிறார். அப்படியிருக்க, உங்கள்
    அயலவனை நியாயந்தீர்க்க நீங்கள் யார்?
  mit-NT: Cunaha‑nsiá, mindaa mii‑yá nduú ana nì sàha xi ley ìì, te imindaa‑yá nduú
    stná ana icúmí nsidandaà xì sàhà falta xi iin iin‑nda. Còò ni‑iin ana cachi a
    cácu‑nda, á coó, cuisì mii‑yá. Ñàyùcàndùá, ¿ana tuxí ini‑ndà nduu‑nda te xítnùhu
    stnaha‑nda ducán?
  ceb-ULB: Usa lamang ang naghatag sa balaod ug maghuhukom, ang Dios, ang usa nga
    makahimo sa pagluwas ug paglaglag. Kinsa kamo nga maghukom sa inyong silingan?
  ces-LB: Je jen jeden zákonodárce a soudce – Bůh. Jenom on může udělit milost, nebo
    odsoudit. Na jaké místo se to stavíš, když soudíš bližního?
  mkn-mkn: Cuma Tuhan sandiri yang susun itu Atoran, yang ada pung hak ko putus kotong
    pung parkara. Cuma Dia sandiri yang ada pung hak kasi salamat kotong, ko, kasi
    hukum mati sang kotong. Bosong sonde ada pung hak ko putus orang pung parkara,
    ko, omong bekin busuk orang pung nama bae.
  nce-nce: Goto tafa sle gali buwa lehole sle lëlemu, na buwa onehome koto loglomebë
    ho lëtabe. Na gigli mëglabë onehome lëgaitamebë ho, na bu onehome Hel elëme lalowa
    mejine lëglëmeme. Sobo ebë life mago howa. Sobo habëtabo hone, onehome eselëmo
    këme elo?
  pol-UBG: Jeden jest prawodawca, który ma moc zbawić i zatracić. A ty kim jesteś,
    że osądzasz drugiego?
  qxh-NT: Tayta Diosninchi jucnaylla. Ima-imata rurashanchitapis llap-llapanta jurgapämäshunpaj.
    Payllam munayniyuj jishpichimänanchipäpis, ñacayman jitarpamänanchipäpis. Chaynuy
    caycaptin, ¿imanirtaj jamurpänacunqui?
  nwi-nwi: Mərɨg Kughen pɨsɨn əmə In rɨmnərəhu loa e. In pɨsɨn əmə tukrəkir narmamə.
    In pɨsɨn əmə rɨrkun nɨvəh-mɨraghien narmamə, mɨne noriahyen. ?Mərɨg ik pa? ?Rhawor
    e nakmə takəkir norien kape piam mɨnə?
  kmo-kmo: God riitaba lon ha tawa ma, ba diima tawa ma. Riitaba saniga yesokwo tanak,
    dagiir poyechi pi sowakwo takiita. Kwo kapo nama kwotaka bana bana tawa man ba
    diimato?
  agr-agr: 'Imá Apajuiya duke aentsun: Juuwai pegkejak, juuwai pegkegchauk tusa etegmainuk.
    Nigki chicham umiktinnashkam sujamsauwai, uwemtijamtanash nigki uwemtijamainuk.
    Tuja suwimkanashkam nigki sujamainuk. Aajaya nunin aish, ¿wagka amesh niiya ibaunigkish
    aents aidaush: Auk pegkegchauwai, juuwai dekas pegkejak tusamesh etegkeame?'
  kyc-kyc: Anatu baame yeelyo lowa dupwa waso reto koo keyange lao yapalya yapana
    pyuo kararali. Baameko lapo lete nyuope lapo kokwa sinyi nembope yapara. Dokona
    ingyuo emba apiyakalendeme wambu yango dupwa kando koo keyange lao pakana palyuo
    larese?
  urd-GVU: شریعت دینے والا اور منصف صرف ایک ہی ہے اور وہ ہے اللہ جو نجات دینے اور
    ہلاک کرنے کے قابل ہے۔ تو پھر آپ کون ہیں جو اپنے آپ کو منصف سمجھ کر اپنے پڑوسی
    کو مجرم ٹھہرا رہے ہیں!
  yre-NT: Bali -tʋwli 'bɛ -pei -tɔ minnun lɛ, ɛn -yɛɛ cɩ -a ta tin 'bazan a. -A -tʋwli
    'bɛ -kɔlaman min 'sidɩ -a 'wɩ 'ji, 'lee min -tɛdɩ -a. 'I 'fli "siala 'kɔ, ɛn i
    "we 'i bɔɛnun man zɩɛ.
  fuh-BKF: 'Gooto tan woni kokkoowo jamirooje, gooto woni Carotooɗo: kam tan waawi
    hisinde e halkude. Aan, wo a moy faa caroɗaa gondo maa?'
  arl-NT: Pueyasojuanaari tamajaaja Jiyaniijiajanaa. Nojuacuajaari na rootasano niishitijia
    pajaniya. Nojuajaari niquiriyatujua pa nequesoreena, pa saniniujiuriquianojuhuaj.
    Nojuajaari cumaacaraca pocuaji na tacunura, na shaajanura pajaniyajuhuaj. ¿Canteeri
    quiajaniyanijia, quia saniniujiuniuria tamasaca, juhua nojori jiyaniijiani?
  ziw-ziw: Chohile ichedu nuyo mta kwika sigilizi naho kukanta. Nuyo ichedu akudaha
    kukombola na kubalanga. Elo, weye wiyuhi umkantile mnyawo?
  grc-TR: Εἷς ἐστὶν ὁ νομοθέτης, ὁ δυνάμενος σῶσαι καὶ ἀπολέσαι· σὺ τίς εἶ ὃς κρίνεις
    τὸν ἕτερον;
  nag-nag: Kanun diya aru bisar kora ekjon he ase. Isor he ase kun apnikhan ke bacha
