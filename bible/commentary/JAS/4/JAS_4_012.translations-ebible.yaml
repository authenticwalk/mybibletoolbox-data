  gaz-gaz: Inni seera tumuu fi Abbaan Murtii tokkichuma; innis isa fayyisuu fi balleessuu
    dandaʼuu dha. Garuu nama kaanitti muruuf ati eenyu?
  kud-kud: Na amhanapui ebeha Yaubada ibom loina ana taumohe, na hinage tauloina,
    ibom howahowana ilivahigo yo iyemwalowoigo. Ainaena omiu havena ami geluwo am'awa'awa
    yababaedi.
  urb-NT: 'Myja awa ixo katu my, ame''ẽ je''ẽha ke Tupã jõ me''ẽ katu. A''e riki awa
    ke mupyrara katu tĩ. A''e jõ riki awa ke muhã katu tĩ. A''e jõ riki awa ke mupyraraha
    renda pe mondo katu ta tĩ. Tupã aja nde tĩ, aja nde erekwaha nde jupe. Katu ym
    aja. A''erehe: “Ihẽ mu riki jaxer” aja epandu ym.'
  fra-LSG: Un seul est législateur et juge, c’est celui qui peut sauver et perdre;
    mais toi, qui es-tu, qui juges le prochain?
  san-HK: advitIyo vyavasthApako vicArayitA ca sa evAste yo rakSituM nAzayituJca pArayati|
    kintu kastvaM yat parasya vicAraM karoSi?
  cak-SNT: Ri ley reꞌ ja ri Dios ri xyoꞌn-pa. Y joꞌc jajaꞌ nitiquir nkojrucol, y joꞌc
    jeꞌ jajaꞌ nitiquir nkojrutak pa kꞌakꞌ. Pero atreꞌ, ¿at chica atreꞌ chi naꞌej chi
    ri jun chic man otz ta rubꞌanun ri rucꞌaslien choch ri Dios?
  uvh-uvh: Beng sini' Anutu anapmo' kubaniksa' wa amingning iik waraga' sura kadapmang
    tapni tang u kamigu'. Abanga anapmo' kubaniksa' wa aming indi didimengsa' tagagarenipma
    kareng kanga kagabi a kadagang kanga tipkadaga ning titi wara'ning tangkunang
    guk ikita'. Ka indining, sidi Anutu guk dabiksa' wa, wara' sidi kuyase fam u tagagareyapma
    fayangbeing. Mokngang, sidindu' amingsa' waraga' sukanting.
  ino-ino: Mako'ke ve'kamo'ke Anumaya Koti'a ke male male'nea ke alino fole aiteno
    akai'ake kake hupate ve'ka mai'ne. Ani ve'ka akai'ake vaya'ai apa'ku apame alino
    ne'katino mako vaya'a alino haviya hupatekaiya'maki kakaeya hana akufa ve'ka mai'ne'kae
    kahaute maiya ve'kamona “Ina kava ma kava nehane.” hu'ka hune'atane.
  gnn-gnn: Godnha ŋayipina waŋganynha romgunydja wekanharamirri, ga ŋayipina waŋganynha
    mala-yarr'yunaramirrinydja; ŋayipina yurru waŋganydhuna barrku'-barrkuwatjkuma
    yolŋu'-yulŋunhanydja, bala walŋakuma wiripuŋunhanydja malaŋunha, bala baḏuwaḏuyunna
    ŋayi yurru wiripu-guḻku'nhanydja, dhuwurr-yätjmirrinhanydja ŋunhi. Bala nhäkuna
    nhenydja ŋuli ŋunhi yätj-ḻakarama wiripuŋunhanydja yolŋunha?
  yal-yal: Sariyasa keden peen nun kitisa keden peen nan na, naxan nɔɛ marakisin nun
    halagin tiyɛ. Koni i tan, nde i tan na, i to i adamadi boden yalagima?
  cnt-NT: Jan₂ tan₅₄ bá₄ i₂chan₂ i₂ca₂tɨ́n₂ cuë₃ 'éi'₃; i₂'éi₂ bá₄ lɨ́n₅ i₂'io₅ bí₂
    dsí₃ 'éi'₃, jaun₂ 'ŋiog₅ bá₄ 'éi₂ në́₃ lé₂ le₃lió₂ o₃ 'liog'₃ 'e₂. La₁ ¿i₂'ein₂
    bá₄ 'ne₂? ¿'E₂ lë₃ cáun'₂ 'í₁ quió'₅ dsa₂ mɨ₂güɨ́g₃ rɨ́ng'₂?
  tif-tif: God maakup ata-kup Lo kaa kutiisa le, ata-kup unang tunum iyo yam-kuku-bam
    itafii-bamda yam-bak-saanokoma. Kemin, alalta-kup tunum ayo dabuulokoma, aa dap-mafak-daalokoma
    kemin, kapni kap-tunum atafii-bam dabak-saanokoma kaa kapni mafek mafek disa.
  nlx-nlx: कायदो आपणार एने आदिकारी ते एकुस हे, जो वोचाड़नेन एने खेतेम केरनेन ताकेत
    हे। पुण तु कुण हे, जो तारा आहेंल्यान नियाव किरेह?
  apw-NT: 'Begoz’aaníí áyíílaahíí dała’á nlįį, da’áń ałdó’ hasdáhiṉiiłíí yínel’ąą,
    ła’íí da’ílíí yiłchiigo yínel’ąą: áíná’ hat’íí ńlį́į́ ńńzįgo aayánáltihíí ádńl’į́į́go
    nṉee ła’ihíí baa yáńłti’go?'
  gum-gum: Inchawei mu katøgane kaaben, Tius nøtø køn tru maig maramigwan martrai
    pøriilan tranøb, katø nøtøwei maig maramigwan sølgandø asha marøb inchibiibe.
    Truibe nø kaigyugurri wesruin kui, kabe kaigyu pasrin kui nø ashchabig køn. ¿Ñibe
    chigugu, katøganun ‘øyeeg søl marmíig køn’ chib marøb pasrønrrappe?
  not-NT: 'Pinetsaigue. Paniro Tosorintsi ipagantanquero isanguenare Moisés. Aisati
    paniro Iriro comantëgotaiguërine omagaro matsiguenga. Paniro Iriro agabisaicotajirine
    quemisantatsiri, aisati iragáqueri Sharincabeniquë ira te inguemisantiri. Obiroque
    ¿Pairo pijita obiro cara pingantocoqueri pomatsiguenga: “Picantagueti”?'
  plu-plu: Pahapwiwa hiyeg ay ku pariye kawih adahan ig ukumaduketniwiy. Ignewa kawih
    adahan gihiypetnikis hiyeg baki ignes kibeynewatma. Mmanawa ignewa detye adahan
    gamnihpitnikis. Igwata detye adahan gipukeptenkis hampa arimkanit biyukwiki akiw.
    Ya pis? Pariyenekap pis? Ka ba pis hiyá ku pis ka kis adahan ikiy pahapwi ku ig
    ka kibeynema?
  iou-iou: Täŋpäkaŋ baga man unitäŋo mähemi, äma kubä-tägän itak. Ba yäpmäŋ daniwani
    äma kubä-tägän itak. Ini-tägän ämawebe täŋkentäŋ yämiŋit ba däpmäŋit täga täŋpek.
    Unita in äma jidewanitä äma notjinpak manken teneŋ?
  ntp-NT: Ʌʌgi Diuusi gamaa gʌñiooqui. Ʌgai vaa ʌgai daidʌ ʌrdunucami. Ʌgai istutuidi
    iscʌʌgacʌrʌ vuviadagi oodami siʌʌpʌ ugititudagi. ¿Dai aapimʌ giñaaduñi, ¿moorʌ
    dai dudunucami duucai daraiva ʌlidi aa vʌʌtarʌ?
  rai-rai: God ku i taar a Naagagon, ma ia ot ku a Tena Naagagon. God ku i naagagon
    a taara kup a lalaaun, ma i naagagon a taara kup a winirua. Ma ui woi, kupi un
    naagagon tepaam?
  haw-1868: Hookahi no mea nana i haawi i ke kanawai, e hiki no ia ia ke hoola a me
    ka luku aku hoi. Owai la hoi oe e hoohewa aku nei ia hai?
  ffm-ffm: 'Gooto woni darnuɗo sariya, oo woni Laamɗo Caroowo oo: kanko tan woni baawɗo
    hisinde naa halkude. Aan, ko ngon-ɗaa faa kiitoo-ɗaa tanaa maa?'
  arb-NAV: وَلَيْسَ لِلشَّرِيعَةِ إِلا قَاضٍ وَاحِدٌ، هُوَ اللهُ وَاضِعُهَا، وَهُوَ
    وَحْدَهُ الْقَادِرُ أَنْ يَحْكُمَ بِالْخَلاصِ أَوْ بِالْهَلاكِ. فَمَنْ تَكُونُ
    أَنْتَ لِتَحْكُمَ عَلَى الآخَرِينَ؟
  cop-CNT: ⲟⲩⲁⲓ ⲅⲁⲣ ⲡⲉ ⲡⲓⲛⲟⲙⲟⲑⲉⲧⲏⲥ ⲟⲩⲟϩ ⳿ⲛⲣⲉϥϯϩⲁⲡ ⲫⲏⲉⲧⲉ ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉⲧⲟⲩϫⲟ ⲟⲩⲟϩ
