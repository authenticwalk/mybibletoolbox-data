    ke agepamae afeꞌainiꞌa agekaina. Kai oi auga kaisau puo, minomiai aami akimi pakoꞌa
    papiauꞌi eꞌi laomai apala, o felo auga oifania? Kai agaꞌo egaꞌina isapuga oi aepenimi!
  aey-aey: Eu loo je igec dana osol bilia. Euha gesilgec dana osol bilia. Eu Anut
    himec. Uqa himec cahahagecnuca fadalgecnuca ihoc. Eunu hina cel dana eu hina utuqain
    gesildogona?
  urd-GVH: शरीअत देनेवाला और मुंसिफ़ सिर्फ़ एक ही है और वह है अल्लाह जो नजात देने
    और हलाक करने के क़ाबिल है। तो फिर आप कौन हैं जो अपने आपको मुंसिफ़ समझकर अपने पड़ोसी
    को मुजरिम ठहरा रहे हैं!
  ycn-ycn: Tupánaja calé quemari huanacu naca palani, huala'acáloje penaje. Ricá caja
    quemari huanacu méqueca rijló nacaje huala'acare, palani ca'ajná, uncá ca'ajná.
    Ricá caja hue'epiri hue'ematácana capichácajo liyá, huema'acachu ra'apiyá. Rihue'epí
    caja huacapichátacana, uncachu huema'alá ra'apiyá. Ñaquele uncá icá calé quemajeño
    ina'uqué nacú méqueca Tupánajlo nacaje nala'acare.
  djr-djr: God-Waŋarrnha ŋunhi ŋayipin waŋganynha yan rom-gurrupanamirrnydja ga mala-djarr'yunamirrnydja.
    Yo ŋayipin yan dhu ŋunhi waŋganydhun yan walŋakumany ga bulu ŋayi dhu buwayakkum.
    Ga nhakun nheny ŋuli ga ŋunhi wiripuŋunhany yolŋuny waŋa nyamir'yun?
  kvg-kvg: Guguna manqat etoam ezoqam neka manqa ovøyam megeat ezoqam kopo mba me꞉gó.
