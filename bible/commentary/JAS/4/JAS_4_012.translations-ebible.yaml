  san-PUN: ਅਦ੍ਵਿਤੀਯੋ ਵ੍ਯਵਸ੍ਥਾਪਕੋ ਵਿਚਾਰਯਿਤਾ ਚ ਸ ਏਵਾਸ੍ਤੇ ਯੋ ਰਕ੍ਸ਼਼ਿਤੁੰ ਨਾਸ਼ਯਿਤੁਞ੍ਚ ਪਾਰਯਤਿ|
