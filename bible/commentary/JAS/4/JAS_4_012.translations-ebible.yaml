    yee jinne'ume oo yee lu'utaneeme. Taa empo, senuk ka tu'isi a' tawaane'po, ka
    eu lutu'uria.
  uro-uro: Qop sokt akni qa e i mamär vät a qa iva qä von da ama muräkt sage ama ruvek
    dä qosaqi mamär vät a qa iva qat tatnävämne na rha. Sokt ka di mamär vät a qa
    iva qa rhumaiar ama ruvek dä qosaqi qä sangäm na rha. Dä aingän di ngän du angän
    snäng i guavek koe na ngän i mamär vät a ngän iva ngän datnävämne na arhani ama
    ruvek?
  ita-1885: V'è un solo Legislatore, il qual può salvare, e perdere; ma tu, chi sei,
    che tu condanni altrui?
  muy-muy: Bay ya ti aɗəfiki Divi gayaŋ ni ana mis ni ti Melefit naŋ bəlaŋ. Bay ya
