  qup-NT: Yaya Diosllami kurka kamachinakunata tukuy runakunarayku. Payllami atipan
    rimanata pimi alita rurahun, pimi mana alitachu rurahun. Paylla atipan runakunata
    kastigananmanta kishpichinata, chaymantapas wiñayparayku nina mana wañukpi wichunata.
    Kankunaka pita kankichi runa masikichikunamanta rimanaykichipa pimi ali, pimi
    mana alichu. ¿Yaya Diosmanta pasachu kankichi rimanaykichipa pimi ali, pimi mana
    alichu nishpa?
  dop-dop: Ɩsɔ tike sɩɩkǝnɑ kʋsǝsɩɩtʋ, nɑ ɩnɩ ɩ tike ɩ kɛnɑ tɔm hʋʋlʋ. Nɑ ɩnɩ ɩ tike
    ɩ pǝsǝɣǝnɑ nɑ ɩ́ tɑɣɑnɩ yɑɑ ɩ́ wɑkǝlɩ. Nyɑ́ n kɛ́ we nɑ ń footiɣi nyɑ́ tɔɣɔntǝlɛ?
  azb-azb: Qanunverən və Hakim birdir, xilas etməyə və həlak etməyə qadir olan Odur.
    Bəs sən kimsən ki, qonşunu mühakimə edirsən?
  eng-DBY: 'One is the lawgiver and judge, who is able to save and to destroy: but
    who art thou who judgest thy neighbour?'
  guo-NT: 'Kaen Dios waelt pejjamechan xatis japox naexasisliajwas. Japonbej juez.
    Samata, japon Dios, kaen, xajʉp jiw bʉ''weliajwa, pomatkoicha duilaliajwapi Diosxotse.
    Xajʉpbejpon babejchow to''aliajwa japi kastikaliajwas pomatkoicha. Samata, Dios
    tapae-el xamal jʉmchiliajwam asew Jesús pejwʉajan naexasitiliajwa: “Japi jiw chiekal
    pachaema-el xot, Dios kastikaxaespi” —chiliajwam.'
  hla-hla: E Sunahan a toa puku te hale iema u Lo na te tatei tsimou hamatskö rena
    u katun. Nonei e antunan lu ba rena u katun tara nomi na nonei e antunan kato
    hamate has rena u katun. E kato uana, alimiu go ma onemi esi te nigana ne si te
    omina.
  mav-NT: Tupana yn aikuap sese sio waku aito sio yt hap katu­pono Tupana yn ni ikuap
    aiwa­nẽtup hap wakuap ko'i sio yt nakuap i ko'i. Mi'i tupono kat poteĩ pyno —
    Yt naku i en wato'e wẽtup ok miat pe yt watikuap i kahato ipy'a piat pytkai. Tupana
    yn ikuap wakuat sio yt hap. Mi'i yn ikuap ainug ko'i. Mi'i pote Tupana yn aheha­kye­ra'at
    kuap i'ewyte Tupana yn ni ai'a­piheg kuap. Mi'i pote yt naku i wato'e wẽtup ok
    etiat — Yt kan hamo i mekewat miit. Yt naku i kahato mi'i tã wato'e katu­pono
    yne miit'in Tupana miky'e ko'i tukup­te'en. — Wuat'i miit'in torania ahekat ko'i
    ewy tukup­te'en e Tupana ahepe. Mi'i pote yt eweimohit rei'o uhekat ko'i e Tupana
    yt miit'in mõtypot i haria pe.
  kpf-kpf: '@see-verse:JAS.004.011'
  ppo-ppo: I ala yae u ala yao̧se yóló tukóló muló betere fo bete Tale mo beta̧tóróti
    bituraalu, so whi̧ feané yale ala fea amatei taleyóló kwia melaalo ai ape. Ai
    sekȩ́né amatei so whi̧ aluyao̧sóró tao sere ala yóo, mo ti doratere alakélé eróo
    enérapó. Téyaalopa, naao be whi̧ so whi̧ taleyóló só derótu betere fo-a, ya̧ Tale
    kaae bituraalu du bitu de?
  hin-2017: व्यवस्था देनेवाला और न्यायाधीश तो एक ही है, जिसे बचाने और नाश करने की
    सामर्थ्य है; पर तू कौन है, जो अपने पड़ोसी पर दोष लगाता है?
  wol-KYG: Boroom yoon wi, kenn doŋŋ la, te mooy àtte; moo mana musle, mbaa mu sànke.
