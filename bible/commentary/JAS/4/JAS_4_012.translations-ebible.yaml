    kutjulu kuurrpa purlkanyangka ngaratjuralpi watjalku kutjupatjarra-ya mirrirringkutjaku,
    puru kutjupatjarranya-ya wanka nyinarratjaku. Yuwa, Mamalu kutjulu watjalku. Nyangka-ya
