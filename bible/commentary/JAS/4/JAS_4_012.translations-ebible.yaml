  kan-OKCV: ನಿಯಮವನ್ನು ಕೊಟ್ಟವರೂ ನ್ಯಾಯಾಧಿಪತಿಯೂ ದೇವರೊಬ್ಬರೇ ಆಗಿರುತ್ತಾರೆ. ಅವರು ಉಳಿಸುವುದಕ್ಕೂ
