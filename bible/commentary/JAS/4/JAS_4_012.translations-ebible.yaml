    Lakenheng arrantherr itja peltj arrpenheh tjel-angketjeh.
  ake-NT: Moro tikin nan nɨken Main tʉnin mɨrɨ awonsi'kɨ iteseru aimenkanin esi, kʉrɨ
    rɨ kʉrɨ rɨ tʉmeruntɨrʉ kenan ipika'tɨto' ike mɨrɨ awonsi'kɨ ima'tanʉ'to' ike.
    E'tane si ɨmɨrɨ—ɨnʉ' pe ɨwesi ɨtonpa eseru aimenka pa?
  qvn-NT: Nätan mandamagninchi Diosga juclaylam. Paylam “Cayga alim cayan”, nätan
    “Wacga manam alichu” ninmansi. Paylam munayniyogsi, ima-aygapita salvacugsi, jinaman
    cunchuchicugsi. Chauraga manam noganchiga runa-mayinchipag ima lutantas rimachwanchu.
  tku-NT: Xmān chā'tin Juez a'nan. Ū'tza' Dios. Xla' ū'tza' quincāmaxquī'n līmāpa'ksīn
    ē ū'tza' nakexmatni'yāuj. Xla' tzē naquincāmakapūtaxtūyān ē nā tzē naquincāmacā'nān
