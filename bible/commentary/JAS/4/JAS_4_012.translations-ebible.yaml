  suz-BL: परमप्रभु यावे अरेशो लोव़ गेब नु निसाफ पाइब बाक्‍ब। परमप्रभु यावेमी ला पाप
    रे प्रोंइने नु नरकम सोइक्‍ने चाप्‍ब। इन नेक्‍था बाक्‍ब आन कली मोपा नाक्‍ब, सु
