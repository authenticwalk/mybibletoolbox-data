  yad-NT: '@see-verse:JAS.004.013'
  mxb-NT: Tído ko̱ náꞌá taꞌon ndó ndí ki̱án ndoꞌo ndó taa̱n, dá chi̱ kúú ndó táto̱ꞌon
    viko̱ nóꞌó náka̱ꞌani tóó víꞌí, ta kúú ndáñóꞌó niꞌini vaan.
  pon-2006A: Ahpw kumwail sehse dahme pahn wiawihong kumwail ni rahn kohkohdo kan.
