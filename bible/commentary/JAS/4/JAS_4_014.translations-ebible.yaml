  twi-twi: Munnim nea ɛbɛto mo ɔkyena. Mote sɛ omununkum a ɛba bere tiaa bi na ɛyera.
  hlt-hlt: Nangmih loh thangvuen kah na hingnah te metla a om khaw na hmat uh moenih.
