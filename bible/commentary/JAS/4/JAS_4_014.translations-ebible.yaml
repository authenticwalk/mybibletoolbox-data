  dwr-ENT: ዎንቲ ሂንቴ ዴዑ ኣያ ሃናኔንቶኔ ኤሪኪታ፤ ጉ ዎዴው ሂንቴ ቤቲዴ፥ ጉዬፔ ዪያ ፔኑዋ ማላ።
