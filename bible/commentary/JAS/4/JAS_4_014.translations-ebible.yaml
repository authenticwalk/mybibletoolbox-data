    arrantherr lakenh-arteh ywerretjenh.
  ake-NT: I'tu auya'nokon pʉra rɨ iyesi ɨ'rɨ e'kupʉ awanapai rɨ tukai'. Ɨ'rɨ mɨ ɨuko'manto'
