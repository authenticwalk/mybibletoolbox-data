  san-HK: zvaH kiM ghaTiSyate tad yUyaM na jAnItha yato jIvanaM vo bhavet kIdRk tattu
    bASpasvarUpakaM, kSaNamAtraM bhaved dRzyaM lupyate ca tataH paraM|
  cak-SNT: Chivach ixreꞌ, jaꞌal ri ntiꞌan pensar. Pero man ivataꞌn ta ri chica xtibꞌanataj
    chuaꞌk chi cabꞌij. Ruma ri kacꞌaslien xa incheꞌl ri mukul ri nika-pa, nicꞌujieꞌ
    jubꞌaꞌ y chaꞌnin niqꞌuis-el.
  uvh-uvh: Ka sidi kafakafa sukanting, kamindap wa nasi' wari kadofisamota' kungkumak
    wari urapsa' kadofisamota' wa ma ko ira kane titiga' suking uba tinting. Mokngang,
    aming indining iikni' wa kigineng sini' mo', wa kudip kudugo ningda'ning kadofinga
    kabi'sa' iik tubobu urapsa' bitam.
  ino-ino: Nehaya'maki lapa'kaeya eka'a va'yi hisea yana o'afi'nae. Lapavamu hane'niketapa
    mai'naya ya'mo'a hana akufa kava nehe? Ma akufa kava nehe. Halinamo'a aise kanato'a
    haiteno makale'a laka ne'ne. Lapa'kaeya'ae ani akufa kava hutapa makale'a falikae.
  gnn-gnn: Yo, wiripunydja nhe ŋuli waŋa bitjandhiyi, yurru yuwalktja nhe ŋunhi yakana
    marŋgi goḏarr'wunydja nhuŋuway nhe, nhä yurru nhuŋu maḻŋ'thun wiripuŋuyu munhayu
    goḏarr. Liŋgu ŋalinydja dhuwala yolŋunydja balanyara bitjan wakuluŋgul; gurirri'
    yurru ŋali nhina, bala winya'yunna.
  yal-yal: Anu, ɛ mi a kolon naxan ligama ɛ dunuɲa yi gidini tila! Amasɔtɔ ɛ luxi
    nɛn alo kundaan naxan godoma, a waxatidi ti, na xanbi ra a tunun.
  cnt-NT: La₁ 'i₁ca₂juɨg₄ tsá₃ jaun₂ ŋi'₅₄ 'nia'₂ 'e₂ lé₂ 'ióg₃, dsi₂juɨ₅ ja₁o₁nóg'₅.
    Ia₁ juɨ₁lia'₂ lë́₅ caun₂ bë'₅₄ jnei₅ tei₂ bá₄ lɨ́n'₅ 'nia'₂, në₃ jniá₂ 'ei₅, në₃
    cón'₅ tsá₃ ma₃cha₂ táng₃.
  tif-tif: Kiwo! Kibi kanolin ok kaami kuluu-lom okok-bam ilin kaami weng kaa bakamin
    daa kayi! Numi tal-unemin kaa kalok nolin tap i? Numi ilin so, tal-unemin so,
    kiili kutim malang ibin dukum uyo tiltam taba-lomdu ilanin tap ke-lom disa ke-yaabu
    ultap kemin, nuli mafek mafek sabi tiltam talokomu kaa utabup disa yo.
  nlx-nlx: एने ज्यो नाह जाणते काय हेकाले काय एण्यो हे। होमली ते लिवो, तुमरी जीवाय
    हेच काय? तुमू ते वाफ ने गेत हेते, जो थोड़ीक वार वोर देखाणे ओवतो आरताय जाणे।
  apw-NT: Ndi iskąą ágoṉéhíí doo bídaagonołsį daná’ ádaadołṉii. Nohwi’ihi’ṉa’ hat’íí
    át’éé? Áád nahinago dét’įh hiłtséhgé’ da’ádįhíí k’ehgo ádaanołt’ee.
  gum-gum: Ñimbe srøna trumar ñimui øsig amønamigu ni chi punrrab kuinguen mørmubendø
    treendan. Ñimbe ka wañi lataitø køn, møindø kenagúitø, katø yanayube kenamuptinchibig
    latailøgue.
  not-NT: Picantabeca negaca carari tesonori pigóte pairoraca inënguitsine naramani.
    Caniatabetatsibi iroro cantënguicha aroque picancaro mingori. Te ongosamanite
    mingoriguite, omanapague omeganëma. Aisa obiro quero cosamani pitimi.
  plu-plu: Ka hiyá wixwiyma awna inakni henne, mmanawa wixwiy ka hiyak ku pariye danuhne
    wotwiy takuwanek. Udehetniwiy ay amadga inin in matkusa, in aynessa ke huwegbe.
    Kuwewanek in sagehwe madikte.
  iou-iou: Upäŋkaŋ, ude nämo. In kwep imaka u ba u api ahäwek yäŋ nämoinik nadäk täkaŋ.
    Gubam, kubatken kuŋat täkaŋ unita nadäwut. Uwä kadäni keräpigän ahäŋpäŋ itkaŋ
    äbutkuk täkaŋ. Kome terak kuŋat-kuŋatjin u udewanigän.
  ntp-NT: Dai tomali maimaatʌcatai istumaasi ʌpʌduñiagi siaadiqui aapimʌ maimaatʌ
    siʌʌscadʌ coiya agai aliʌ maitʌvʌpi capacarʌi oodami.
  rai-rai: Iaku pa muaat nunurai baa aawa maa in waan paat karom muaat unaburu. Anumuaat
    lalaaun i welaar ma ra aawa? Muaat welaar ku ma ra waal, baa i waan paat paa ku,
    ma i panaai gagaa balet.
  haw-1868: Oiai aole oukou i ike i ka ka la apopo. No ka mea, heaha ko oukou ola?
    Kainoa he wahi mahu no ia, i pua iki ae, alaila nalo ae la.
  ffm-ffm: On anndaa ko waɗata janngo. Koɗum woni nguurndam mon? Ɗum cuurki ɓannguki
    wakkatiiwel gootel tan so majji.
  arb-NAV: مَهْلاً! فَأَنْتُمْ لَا تَعْرِفُونَ مَاذَا يَحْدُثُ غَداً! وَمَا هِيَ حَيَاتُكُمْ؟
    إِنَّهَا بُخَارٌ، يَظْهَرُ فَتْرَةً قَصِيرَةً ثُمَّ يَتَلاشَى!
  cop-CNT: ⲛⲏⲉⲧⲉ ⳿ⲛⲥⲉⲥⲱⲟⲩⲛ ⲁⲛ ϫⲉ ⲟⲩ ⲡⲉⲑⲛⲁϣⲱⲡⲓ ⳿ⲙⲡⲉϥⲣⲁⲥϯ ⲁϣ ⲡⲉ ⲡⲉⲧⲉⲛⲱⲛϧ ⲁϥ⳿ⲙⲫⲣⲏϯ ⳿ⲛⲟⲩϣⲱⲓϣ
    ⲉϥⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲡⲣⲟⲥ ⲟⲩⲕⲟⲩϫⲓ ⳿ⲓⲧⲁ ϣⲁϥⲧⲁⲕⲟ.
  adz-adz: Agam anungꞌ isruꞌ i nam idzuwai bungꞌ awaꞌ da agam da tataꞌ mangan naga.
    Agam nanggam mpada maran taꞌan isangꞌ nam idzuwai? Agam isangꞌ nam marabuari,
    imingꞌ uts angu da intap ruan.
  sri-sri: Mʉsãrẽ ñamigãgue waaburire neõ masĩbea. Marĩ i ʉ̃mʉgue okari, ĩĩmikã boyoripoe
    duji, mérõgã pʉrʉ perero irirosũ ããrã. Marĩ i ʉ̃mʉgue ããrĩ, mérõgã pʉrʉ boakõãrãkoa.
  nal-nal: Singsaxai xawit naagu rexaas aze xana balas sinim lamaf. A roroiang sinim
    ka malasing aze? Naagu malasing be a xuf ina xat balas ma xat malik fazaaus kaarik.
  kyq-kyq: Naase Ꞌtaaɗki bin se, nakŋ kɛn Ꞌtɛɗn mɛtbeeki se kic ɓo naase Ꞌjeelki eyo.
    Naasen Ꞌtecki aan gɔɔ muubm kɛn iin̰o ɔɔ naar wɔɔk naatn se sum.
  kwd-kwd: Te'efuta wane amooru 'ame su'asuria te'efuta 'ola na te'e nigi mai 'i gani.
    Tofuna mango dauru 'e 'ilaka'u mola me'e kofa ne'e tata'e mai, ma ta'a gila agasia,
    'e sui maka 'amoe la'u mola.
  ded-ded: Ngeneng wereckenuac siriha nga kekecngina dafi anude, imoc mong mi negendae.
    Kekecngina imoc hosuc isoc, naso wegenanecsac erema kpac anude.
  ewe-ewe: Nu ka ta? Elabena mienya nu si ava adzɔ etsɔ si gbɔna la gɔ̃ hã o. Nu ka
    miaƒe agbe nye? Miele abe afu si dona ɣeyiɣi kpui aɖe, eye wògabuna la ene.
  nuy-nuy: Waari aḏaba aadanu numburru-marrbuy-mang anubani-yinyung anaagaray. Nugurri-nyinyung
    ana-wiri aadanu waari anggu-runggal-magaa. Anubani ana-wiri wu-warrbidi. Anubani-yung
    nguynju yaga a-wuuji-yii wu-yara, marri wu-ngarina. Ana-wuuji anubani-yung, wu-winyig-mana,
    marri waaṉibina wugurru. Yagi anubani-yung nurru-yambi nugurru.
  cop-BHC: ⲚⲎ ⲈⲦⲈ ⲚⲤⲈⲤⲰⲞⲨⲚ ⲀⲚ ϪⲈ ⲞⲨ ⲠⲈⲐⲚⲀϢⲰⲠⲒ ⲘⲠⲈϤⲢⲀⲤϮ ⲀϢ ⲠⲈ ⲠⲈⲦⲈⲚⲰⲚϦ ⲀϤⲘⲪⲢⲎϮ ⲚⲞⲨϢⲰⲒϢ
    ⲈϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲠⲢⲞⲤ ⲞⲨⲔⲞⲨϪⲒ ⲒⲦⲀ ϢⲀϤⲦⲀⲔⲞ
  buk-buk: Mac atôm dom bu aŋyalê gêŋ naŋ oc hôc asê têŋ laŋsê. Mac alic nem têm ambo
    tamli-ŋga bu iŋ gêŋ atu, a? Mba! Iŋ gitôm yawalec naŋ puc pi meŋ magoc ŋasawa
    sauŋ eŋ hê su.
  pri-NT: Wànau, gona guwà tâmogòori cè pwina o tèepaa dariwà widàuru?! Bwa! Ba ê
    wâro kâjè, âna pwacèwii ê aérà, na é tèepaa; â càcaa gòiri, â jèe tiàué côwâ!
  zpq-NT: ṉeca chacbe'ele bi ṉezecho bin' gac c̱hecho o nac goncho gwx̱e güižj. Yeḻa'
    mban c̱hechon' zaca'leben ca to bejw, ḻe bejon' šložze chle'echon na' cheyasen.
  por-TFT: Vocês não deveriam dizer isso, pois vocês não sabem o que acontecerá amanhã
    ou quanto tempo viverão. Sua vida é curta [MET] como um nevoeiro/vapor que aparece
    por um tempo curto e logo desaparece.
  gwi-NT: Nihkaa naa deegweheechy'aa gaanandaii kwaa! Ch'atr'ał vakwaa neegwiilik
    k'it neegoo'aii.
  gvn-gvn: Kari yalamaka. Yurra binal kari wunkun wanjarrmanka baja. Bama yala wurrbal.
    Wurrbal buban bunday, yamba-karimalda. Ngana bama yalarrku buban bunday, wulayda.
  nhy-NT: Iwan nion mach ankimatij tlan tlapanos in mostla. ¿Kox ankimatij nik ok
    anyolitoskej? Porke namonemilis yon kej yeskia ken mixtle katlej walmonextia iwan
    noijki san niman walpojpoliwi.
  asm-FB: কিন্তু কালিলৈ কি ঘটিব, সেই বিষয়ে আপোনালোকে নাজানে আৰু আপোনালোকৰ জীৱন নো
    কি? কিয়নো এখন্তেক দেখা পোৱা হৈ পাছত দেখা নোপোৱা যি ভাপ, আপোনালোক সেই ভাপ স্বৰূপ৷
  okv-okv: Evito do puvuresuja avo ungo kiae ue ereva. Ungota vasiri deire? Amo iposi
    ainge bitito tahun euja
  mxt-NT: Ta ni ña chitó ndo cha cucuvi tyaan. Vatyi ñayɨvɨ̱ cha iyó yo cuví chi tari
    noo vico nuhu vatyi noo ri cuhva yɨhɨ chi, ta tañi ri ta cha naa tucu chi.
  tzo-NT: Mu xana'ic mi cuxuloxuc to oc'om. Yu'un ti ho'ucutique ja' hech chaj c'u
    che'el lumal toc ti ora no'ox chch'aye. Ja' no'ox hech uc ti ho'ucutique, j'oc'
    no'ox li'oyucutique, ti ora no'ox chijch'ay.
  ind-AGS: Kamu tidak tahu apa yang akan terjadi besok! Seperti apa hidupmu? Hidupmu
    seperti kabut yang muncul sebentar, lalu hilang.
  omw-omw: Nkye hura qovara hiani inraikyarara mate hiama ntapihita. Nkye variqita
    viva nanra inraikya votima kyerove vahiro? Kyai nte nkyi timwa nyianri. Toqaqinaa
    tonamwuvanto rupa qutero pataqia vahiro ntupepaama viro hia qaiqaavata vahintema
    kyeroma, nkye variqi viva vahiro.
  yrb-yrb: '@see-verse:JAS.004.013'
  maa-NT: Ta̱nga jñò, mìkiì tíjiìn‑nò mé xi ko̱mat'ioòn nchijòn‑lè nga titsa̱jnakon.
    Jñò, k'oa̱á s'ín ngaya‑la̱ koni ifi. Jngoò tjò fahaya, i̱kjoàn ni̱to̱ón fìya‑ne.
  mcq-mcq: ꞌEnakaivo a oni hiijara niari roe icháꞌinaꞌe rehunijaho maiꞌo pahena pakamu.
    Ja niareri ꞌimitiepo ajime sama navuraꞌomo tasioma vaꞌujaꞌina.
  sus-A: وٌ نَ قٍ مْولِ قَلَمَ كْنْ وٌ حَن مُ عَ كٌلٌن نَشَن قَمَ رَبَدٍ تِنَ. وٌ
    شَ دُنِحّءِفِرِ قِندِشِ مُنسٍ رَ؟ وٌ لُشِ نّ عَلْ وُيّنفَ نَشَن تٌمَ دٌندٌرٌنتِ،
    عَ قَ لْي.
  jpn-1965: あなたがたには、あすのことはわからないのです。あなたがたのいのちは、いったいどのようなものですか。あなたがたは、しばらくの間現われて、それから消えてしまう霧にすぎません。
  fra-SBL: Pourtant, vous ne savez pas ce que sera votre vie demain. Car qu'est-ce
    que votre vie ? Car vous êtes une vapeur qui paraît pour un peu de temps et qui
    s'évanouit ensuite.
  yka-yka: Bu gaˈi kataˈuhanbi bang ine maˈumantag si kaˈam sumuhin. Umulbi si dunya
    inin dalil gabun du hadja. Takite daddaliˈ ubus bu lanyap ne.
  mle-mle: Aw gwur ata ata lakwu-gwuradiy gwuradiy sir kwakigwuradiy mawul? Gwur aal
    ganib tawkwana gaad, nyi wardik tabwukwala pik, gwuradiy mawul atampik tinadiy.
    Kwasa mwiy, simiy akis, tikwanadiy.
  shp-NTPO: Jaskatibo yoyo ikinbira bakish mato jaskara winótibo maton onanyamake,
    matobo riki ja wishnin koinbo jokonax basima keyotai keskábores.
  aom-aom: Ëhi uvarujoho röhu nëri diehi jëvoꞌiröhoho dadivëve. Ëhuni vadune gemu
    ëhi jëvoꞌiröhoho ëhuꞌo dadivëvajeje. Ëhesi bëhoho jemë sue vaꞌëne jëve. Sueho
    majae bisemu numoromo evare dadovo vaꞌoromo barëjajëhi ëhi jëvoꞌëꞌe.
  geb-geb: Nde mba khesharigi kameŋ nzuai, nde gurmaŋgip hɨrga bigeŋ kaŋgi fhuvara.
    Nde ntige khar ndia rui bɨɨŋbɨɨŋ, ana vhava thuura fara muuŋgi. Ana tuga bisanera
    kegɨp, fhura thugɨp, mbar ŋgɨgɨp, za vhɨzgirga.
  cak-cak: Pero rix xa man iveteman ta achique rubanon ri ic'aslen ri chua'k-cabij.
    Ri c'aslen xa achel ri rocaj mukul, man nilayoj ta, xa cha'anin nisak'ijin-e.
  chf-NT: Ca' jini a wäle'la, pero mach a wila cua' u xe tä ajtä ic'ä. ¿Cache'da anetla
    pancab? ¿Mach quira tajtzäc a xupola ca' ump'e ye'eb que u chäninte tz'ita' y
    seb u säto?
  tlf-tlf: Ibaa. Ibo kanupmin weng bo bagamin ba. Numi tiinemin tonamin uyo dogonupmin
    a? Numi tiinemin tonamin uyo ki kutim iip mitam tebe baakii-nulu siit ilugo binimabu
    ulutap kale, nuyo mufekmufek amsap mitam tolon-temu uyo utabaalup kuba.
  piu-2006: Tjinguru kuwarri mungangka nyurrangarri wiyarriku, Katutjaku tayimingka.
    Nganaṉa puyu nguwanpa nyinanyi. Warutjanu puyu ngaranytjala nganaṉa nyakupayi.
    Palulanguru rawawiya ngarala wiyarringkupayi. Puyu nguwanpa nganaṉa rawawiya nyinarra
    wiyarringkuku.
  poh-NT: Ma̱kꞌor tak chic chi jeꞌ reꞌ maj maꞌ awehtꞌalim ta woꞌ tak chaj bih naricꞌuluric
    ikal. Jeꞌ reꞌ nikꞌor maj reꞌ kacꞌacharic chiꞌnchel i hoj xa jeꞌ na ricab riwi̱ꞌ
    i su̱tzꞌ maj chawil ruꞌ, to̱b ta nak cu reꞌ woꞌ ti cꞌahchiꞌ awilom tak wach eh
    pa̱m juncꞌam chic nsahchic woꞌ ti wach.
  tue-tue: Mʉ́ãrẽ ñamigãno merẽã wáaadarere masĩricu. Mʉ́ã catiré õme tiiróbiro niiã;
    péerogã bau, too síro ditijõãã.
  bjp-bjp: Isi sani gam use u arae? Biil gam usum le sani in tapiek na liu kimi lumen.
    Gam arae bau sau ae i tapiek la ke fanpil ka mangmangal.
  xon-xon: naa nyi tiwan ni ga fe ŋa fen na. Nimi aamɔfal bi kinye? Li naahn likpakpal
    li ŋub siib ki ki kpaan woln na la.
  tzo-ZNT: Pero mu xanaꞌic mi cuxul chasacubic. Li voꞌotique coꞌolotic xchiꞌuc lumal
    toc ti jꞌechꞌelbe noꞌox ch-echꞌe, yuꞌun mu jnaꞌtic cꞌusi ora chichamotic.
  mpm-NT: Ko sañaa xini ra, chi tu jini kuɨtɨ ra nasa kuu kɨvɨ ijña. ¿Ka jani ini
    ra ja kuchaku ra ja kuu taka kɨvɨ nuu ñuyɨvɨ jaꞌa xino? ¿Va nu tu jini ra ja maa
    yo kuu nanu ɨɨn viko nuꞌun ja ɨɨn nundaa ni vaji, yukan ti ndaꞌva ni kiꞌin xino?
  ots-NT: Jí̱ rí ntzöhui gu ma̱jmʉ ncjapʉ, como jin dí pa̱dijʉ te da ncja ʉr xu̱di.
    Cam nzajquijʉ i jñɛjmi hnar bbøngu̱y. Hna rato i ni̱gui, cja̱ diguebbʉ ya, i ni̱xtjo,
    i bbɛdi.
  hoy-hoy: अदिक ईद जान्सालेव कि नाळ येन आदीत. केळ रा कोमी, नीम्द जीवन आद अच येन? नीव
    रा भाप इन घाई आईर, जो घळीतीम कांळ्सतद बाक गायब आगेगतद.
  uri-uri: '@see-verse:JAS.004.013'
  amo-amo: Ghari yiru imon ille na ina se ninkwui, iyaghari ulai mine? Idi nafo ulonna3i
    na sas unuzu nin kubiri bat umala kiti.
  pjt-pjt: Palu kulilaya, alatji wangkawiyangkuya wantima. Nyura ngurpa. Tjinguṟu
    nyura ngunti wangkaku, ka mungawinki wiya ngaṟaku, panya nyura watarku wangkapai
    nintingku-palku. Palu nyuntu nganaṉa uwankara aṟuma puṟunypa, panya aṟumangku
    puḻi angatjunkupai munu mapalku wiyaringkupai, nyara palu puṟunypala nyinanyi
    wanka tjukutjukutjara munula mapalku wiyaringkupai.
  cwe-cwe: Mbali hamuvimanyile ugima wenu vondauwe igolo! Mweye mulinga fana kungugu
    dodilawilila kwa lusita luguhi na kuhalawa.
  daa-NT: Gee ŋuur-ak, taat yaa ase kawta, ŋu ibingita walla ? Ha’a, ŋu ibingitɗo.
    Goye, ŋaar ar mooy kuuk onnaw ho diŋ di us totiriigu.
  mlp-mlp: Nagah babeq gwahtiqdaqta na ago ne a hi huritayta. Teq ne og kab osayta
    na in bilaqne naga daqin diq nog? Ne bilaqne onqas gwalim asitmo usimmo tihiqiyaqta
    nazaq nogta.
  ape-C: Baraen enyudok. Ipak douk madae gamo pudukemesh um eshudok douk o nuhut ta
    shutogrumep iri uwe. Ipakish kwarahos um ipak pupe um douk kabi nyugus douk sakih
    sato sape banab meyoh nyutob, aria ahudok atuh wata sanak suwishuk iri.
  bgs-bgs: Asal ándà yu kasóddóri ka ándin tô makadunggù ákniyu simag, su tô kantayan
    ta iring katô áddup na sékót dád ágkandà.
  faa-faa: Aíyaka repo somerapo. Aisa nine rau ayiakakosane repo asekea hemakapurafapo.
    Arirakano mituru ako pekea nina maiya tipiamo akoane hinaka fanapo. Ako fa ana
