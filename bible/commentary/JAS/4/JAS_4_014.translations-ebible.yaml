  qul-NT: ¡Ni yachallanquichispaschu pakarin ima pasanasunquichista! Kancunaka tanima
    phuyu jina uj rato cachcanquichis, chaymanta chincapunquichis.
  tnc-tnc: '“Waeroka i''suᵽaka yijaro''si simarãñu”, mija ãrĩwãrũbeyua sime. Ñoaka
    õñia imarũkimarĩrã maime. Ĩakõrĩ je''e: Bikitojo namasika ruika ñojimarĩji ririᵽataika
    uᵽaka maime.'
  ter-NT: Itea ako kalíhuina yéxi kêkunoemo ihâroti. Énjakapivonoe ínzixoake ne yápeyi
    yara kúveu mêum. Koati kuteâti apé kó'iyea kali yôu, yane ako oríko uké'epea.
  bmr-NT: Jaarumo magaajatɨhi cɨvohofucu siibadɨ mɨllɨhacho mihicajinoco. ¿Mɨllɨ fɨne
    mɨɨno ifi? Oono fucuro aimuufai agaasenere goovano afatyonɨcɨbadɨ jeevano.
  fuf-fuf: Onon on andaa toode no ngurndan mon ɗan wonirta jango. Ko on norngal feeɲungal
    fii saa'ihun nii, ɓawto ɗun muta.
  bhl-bhl: '@see-verse:JAS.004.013'
  ons-ons: Ŋine qaeki gege daleo gekei, eamo mi detluk mami! Ŋine yemo kopu ewekine
    yale, wakongi paki mi azoŋgi koso yemdaka toe mida lele arimaike.
  con-NTPO: Ni atesu'fambi qui tu'i ma'caen tisu daya'chove. ¿Jongoesu tsu ingi canse'choja?
    Ñoa'me ccuttopa'sia'can'fa gi. Ccuttopa'sija jangi'a'qque biasembitsse pasaya.
  ghs-ghs: Idze, iihaike biranataquhoke nike ruumeni. Oi nikeho qaraqarai sumasa qaunaho
    isakita biranahiqake ao dzaetakoita qupadzomare.
  peg-peg: ମାତର୍‌ ୱିଗା ମି ଜିବୁନ୍‌ତ ଇନାକା ଗିଟାଆନାତ୍, ହେଦାଂ ତ ଏପ୍‌ ପୁନୁଦେର୍‌ ! ମି ଜିବୁନ୍‌
    ଗୁକ୍‌ଟା ଲାକେ, ଦାପ୍ରେ ଚଞ୍ଜ୍‌ୟାଜ଼ି ପାଚେ ଚାନେକ୍‌ତିଂ ଉମ୍‍ଜି ହାନାତ୍‌ ।
  txu-NT: Dja ar ajã akati nhym mỳjja ajmã ar ajo gar aje mar kêtkumrẽx. Atĩn tẽ:n
    atĩn nhitep djà ne kute mrãmri ne kakũm ba pyràk. Kakũm ba:n kam arỳm me aêrbê
    kêt ne tu kàjkwa mẽ bimràkkumrẽx ne. Nãm ã atĩn tẽ:n me aêrbê tu akêto ane.
  eng-WEBU: Yet you don’t know what your life will be like tomorrow. For what is your
    life? For you are a vapor that appears for a little time and then vanishes away.
  gnw-NT: Ẽrei pe reta picuaa'ã mbae ra uyeyapota pɨareve pe. Picuaa'ã imeñota ra
    peĩ pɨareve pe. Echa'ã perecove ɨvɨ̃ti rami co. Uyecuaa michi peguaño. Jayave
    ɨmambae mbaetɨ ma oĩ.
  mux-mux: Opali ulu te wendu ombá kene mulungí mele eni naa piliilimili kanili. Eninga
    kona mululi ulu akili taena tepi kalemele kene walsekale ikilia wendu omba nondupa
    pora nilimú mele.
  maj-NT: B'a̱ bixíún, tu̱nga najmi yanú ni xi ka̱mat'on ndyjunni̱, tsa ku̱i̱ntsu̱ba̱
    so. Jun xi nkú joyaha ni̱nti̱ xa̱ xi kutju ma chji ko̱ kutjuhú ndyjajihi̱nsén.
  bkq-NT: Âdy kopaelâgâ agâmo aini mâuntuba olâ âmaemo, âiguelymo atay, âiguepamo
    atay warâ. Ikamu emyenro kulâ âmaemo, âewyly, sakadyly waunlo.
  kue-kue: Ene yegl dim ba sragl barma plau dinambuka i ene ta pirpogl sikrikwa. Ene
    kor wanmeglkwa i sraglmere pame! Ene endi inge mereyegl plau dindre ana enge sungunagle
    keme mogl dundingwa.
  cot-NT: Teequeate pintsateji taaca oajiaquempine osaitequera. Manatarite piquejejiacaro
    mararo omararosecanquiti iroompaqueate taampina osaamencorencaguitetanaji.
  bnp-bnp: Mu ratea a ngava iea, pali i uka ma mu lohoka vona a ra maki ge bele kuduvi.
    A nimahuri ne hita i manga a havu. I tabuli popote kunana muri i lobo.
  apn-NT: Kwa mẽ ã amnhĩ kukamã amnhĩ jarẽnh anhỹr kêt nẽ. Mẽ pahtõ mẽ pahte amnhĩ
    kukamã paxàhpumunh mex? Amrakati kênã. Kot ka mẽ ã amnhĩ kukamã amnhĩ jarẽnh anhỹr
    tã kormã ã amnhĩ nhĩpêx anhỹr kêt ri tanhmã amnhĩ to nẽ ty. Rỳ tanhmã amnhĩ to
    nẽ axà hãmri nẽ nhỹhỹm amõr kêt nẽ. Te mẽ pahpê namê pyràk na pu htem ri papa
    nẽ tanhmã amnhĩ to nẽ ty nẽ pajapêx tokyx anẽ.
  ctp-NT: Ja ska chaꞌ jlyo tiꞌ wan siyaꞌ ti sa ñaꞌan chalyuu nu kaja ꞌwan la tyaa
    la wcha la. Chalyuu seꞌen ndiꞌian ni, sa ñaꞌan lka ska koo ngaten nu sa ndijin
    ti ndyoꞌo tukwa, ngwañaꞌan lka chalyuu re; sa bra ti ndukwi koo ngaten, kwiꞌ ngwañaꞌan
    bra ti ndijin yuꞌwi ran ndyaa ran.
  opm-opm: Gur guragure tarpatin oh ga tam hrepnong mat paptim ihaptimur. Ma ihapti
    oh hanip diradire haputin da oh kutwi mong da hatporhan mong tuhup marasa gater
    patru hat pati han bap dirmur.
  bvr-bvr: 'Wurra ana-goyburrpa gala marn․gi gu-yinmiya barra gu-ni ngulam. Minyja
    bubu-borrwa: Ana-goyburrpa nyiburr-burral minypa nyiburr-guyinmiya? Wurra minypa
    gun-maywapa ranginy guna-gol, ngaja, ngarla! Minypa ngubi-nacha rrapa gun-baykarda
    ngika gu-werrpiyapa.'
  wal-wal: Wontto intte de7oi ai hananaakkonne erekketa; guutta wodiyau intte beettidi,
    guyyeppe xayiya cuwa mala.
  zad-NT: Ni bi ṉezile bi gak c̱hele ka wx̱e. Yeḻ' mban c̱helena' nakan ka gopaa daa
    chbe' xtitz na' lii chinitten.
  kmg-kmg: Oi ŋoŋe, tomâcko wiac iŋuc me iŋuc fuaocmu, i moc manaeŋgopieŋ? Me juju-ŋeŋic
    i weniŋucne? I rombâŋ iŋucne, fua fuahuc izia qašueekac.
  mgh-mgh: Nyu khancuwenle itthu inhala wuukhumelelani meelo. Ukumi inyu uyo unookhala
    isiyani? Nyu nri toko itthapwe inkhuma ni ukati vakani inamwaryaca.
  aso-aso: Aizeꞌ initeꞌ neꞌminesi neꞌminesi ogo molo ogo minelone laaꞌ naniꞌ nene
    lingine aizeꞌ sotoꞌ ilineꞌ initeꞌ nene gili niisa laaꞌ nahe. Lingine mo gilamave.
    Oꞌmosovoꞌ gele neive. Lengiꞌ miniviꞌ diviꞌ igi nizaniꞌ nene oloꞌ sokile neꞌmino
    neive. Oloꞌ sokile nodizivo nodizivo eveneꞌ gamene ngomo ningi nizavo gete geto
    osuꞌ laaꞌ neive.
  uli-uli: Mala mwo yebe wel ngalugmi walsu ngo ha togla! Ha wochog burah kowe si
    wiriy ngo ye tema ssulay ngo ye moloh.
  nin-NT: Imba si hi inkindirr yi nggo ta la ambre hen. Imba se nâ ta si intsi nggi
    nggo i di ka ntsɨmi ni ka nado.
  tgk-tgk: Шумо аз куҷо медонед, ки фардо чӣ рӯй медиҳад? Охир умри шумо мисли буғ
    аст, ки барои як лаҳзаи кӯтоҳ пайдо мешаваду баъд нопадид мегардад.
  acu-NT: Turayatrum kashin itiurak tsawaartaj tusaram, nuka nekaachminuitrume. Ii
    pujutringkia warimpita tusaram nintimrataram. Ii pujutringkia yurangmia tumawaitai.
    Yurangkim yamaikikia wainmaitiat jumchik arusang mengkawai.
  cak-WNT: Chiwech riyix jabel ri nich'ob, pero xa ma iwetaman ta achique xtic'ulwachij
    ri chua'k cabij. Ruma ri kac'aslen xa achi'el ri moyef ri nika pe. Nic'oje' el
    juba', y chanin niq'uis el.
  ebk-ebk: Ay mafialin ngun sa? Achiyu met ammu nan ommat kan chakayu as wiet. Tay
    nan fiyagyu at kaman longaub ay maila as henkemad ya mamaid.
  spa-PDDPT: Lo que no saben es como será su vida mañana. Ciertamente es como una
    neblina que aparece por poco tiempo, y luego se desvanece.
  ruf-ruf: Mwemwe ng'ammanyile bae ughima wenu ilupfi utsakuwatse! Mwemwe mweghala
    na kungughu ililawila kwa chipindi chidodo kuya lyakuka.
  gun-gun: Mba'eta peẽ ndapeikuaai neĩ ko'ẽ rã mba'e pa oiko 'rãa voi. Marã ramigua
    tu peikovea? Mba'eta yvyxĩ xapy'a'i ojekuaa, ha'e gui are'ỹ'i re okanhy va'e rami
    peiko.
  agu-BL: ¿Nxac na cyalu' yi yola'se'j? Na qui ilij ka'n mbi na xon tzaj ske'j ek
    ca'p. ¿Ẍe'n tz'el katxum tetz yi katiemp yi ak'ij sketz tzone'j? Na bintzinin
    ni'cu'n katiemp tzone'j wi munt chi na ban sbak' yi june'n tkuj na mol cu'n tib,
    nin jun ntzi' tkuj na xit cu'n tib.
  isn-isn: Nyenyu nulingile kina ntuninikapumila mudau, nulikalo lanyu ntuni gwaa?
    Kunsoko mimyani nikuhi nuigeela matungo makupi sunga wikalimila.
  eng-PEV: You talk like that. You say, “Tomorrow,” but you don’t know what will happen
    tomorrow. Will you still be alive tomorrow? You know, your life is like a puff
    of smoke, it doesn’t last long. You are alive today, but maybe tomorrow you will
    die.
  ilo-ULB: Siasino ti makaammo iti mapasamak inton bigat, ken ania ngay met koma ti
    biagyo? Ta kaslakayo angep nga agparang iti apagbiit ket kalpasanna agpukaw.
  pir-NT: Ñamiapʉ dʉhse mʉsa ijiatire masiedare mʉsa. Ehmeo iji, duita pihti mʉjano
    saha ijire mari ijiye tiye. Ehmeo mehenogã iji, pihtia wahare. Ohõ saha mari gʉ̃hʉ
    mehenogã ijina, yariaa wahanata.
  anv-NT: Ɛnyú dejɔɔ́ge mbɔ dekaá nnó geyána abɛɛ́ nnó? Geŋwáge nyú gébɛɛ́
    nyɛ nnó? Geŋwáge nyú gélú ɛké gekógé dondo, ɛyi géchwɔgé gélá wyágé
    mankaá.
  sab-NT: Cha gerule ba ole, ¿chemage uñale chui suialinge be joge tangle mine? Chege
    me uñale chui be chiege be boi mine che ole. Cha gerule ba ole, che salengwli
    bogakwa kare. Bogakwa ñage chke dba sugeti gire blikare bogakwa ñage jogenga,
    e kare ene che ulita talla.
  tmd-tmd: Jɨ mai agö magɨm cön aku nugwön yadölöi. Weik kömö mɨdöla aku, jɨ kömö
    mɨdɨb mag aku mɨjöi yuö ab mag akuyöbö rɨg mɨda. Mag mɨŋa aku mɨda, mag mɨŋa aku
    tar yöm rɨm dua.
  acr-NNT: Yey na etaꞌam tane kꞌana alaq saꞌ ri kakꞌulumaj alaq ri chweꞌq. Ma ¿saꞌ
    ri unimal uwach ri kꞌaslemal alaq? Paqatzij wi, xa pachaꞌ sutzꞌ, ma xa pa joqꞌotaj
    kawinaqirik y tekꞌuchiriꞌ kasachik.
  kpg-kpg: Gei goodou e de iloo be godou mouli la gaa hai behee i nia laangi ala e lloomoi,
    idimaa, goodou e hai gadoo be di magalillili o lala di langi, dela hua e gila aga
    tama madagoaa dulii, ga limalima hua dono hagalee.
  taj-taj: न्‍हङगर तिग तला भिबा ताम एनीगदेदा तिगैनोन था आरे। एनीगदेला जुनी तिग हिन्‍ना
    भिबा तामएनोन था आरे। च्‍यागो, एनीगदेला जुनी मी लङबु ह्रङ्‌बान हिन्‍ना। थे छिन्‍नङरीन
    थोन्‍मुला छिन्‍नङरीन म्‍हामुला।
  avt-avt: Yi yatɨp yar ke mɨt hɨr nertei mekam maain mamnen te yi yepɨtari teipmen
    mekam mamnen taau! Yi yepu yɨre napɨ. Hɨrak kɨwapɨn tɨ kike, maain kakwen kakno.
    Yi yayu kike, maain yi yayi yaire napɨ ik ek.
  cbk-cbk: Na, no sabe gane ustedes si cosa pa ba ay pasa mañana! Cosa man lang el
    di aton vida? Kita igual lang como humo, un rato taqui y otro rato nuay mas.
  uig-ARA: ئەي ئەتە نېمە بولىدىغانلىقىنى بىلمەيدىغانلار، ھاياتىڭلار نېمىگە ئوخشايدۇ؟
    ئۇ خۇددى غىل-پال پەيدا بولۇپ يوقاپ كېتىدىغان بىر پارچە تۇمان، خالاس.
  tuf-tuf: Ba acam cuanmít bitara rehcátatara baat istítiro. Bowaramán tinír in reht
    síw̃ajin jaquir eyta ba cat éytaan wan yinír in reht sicor bár jácayqueyra.
  abx-abx: Ay kay agparapandina'inan kam sinan? Ga'i ngani' sakatu'anan-bi kon ay
    i tihinabo' si asumo. Ay ba' i kinabuhi'-bi? Ma'in ba' akapariho hamok si alupu'op
    nga paluwa' kali'-kali' mangno apara'?
  mco-NT: E miich ajcxy ni mganejhuɨɨygɨxy ti je' anajty je jabombɨ mimb cɨdacp. Je
    jugy'ajtɨn ni pɨn ca' nejhuɨ̈y nej pɨn chɨnähua'ñ yjugy'ada'ñ. Jadu'n miich ajcxy
    mjugy'ajtɨn nej joc co y'ocquëxɨ̈gy cham, e tɨm tügjaxɨ̈gy tɨ ñitɨgooyñɨ.
  bsp-bsp: Ta nəncərɛ tɔkɔ doru donu deŋyi nu alna mɔ! Doru donu dowurɛnɛ kibi nkɛ
    kəntuf tɛm tepic kəsakɛ sɔ mɔ.
  cpb-NT: Te riyotzimaitawo jirika oitarika awishimoterine inkaamani. Oshiyatyaawowa
    añaamento menkoreenkaki. Te ishenkaaneta, eepichokiini onkantapaintya, ari ompeyanaiya,
    eero añaanairo.
  aon-aon: Baraen enyudok. Ipak douk madae gamo pudukemesh um eshudok douk o nuhut
    ta shutogrumep iri uwe. Ipakish kwarahos um ipak pupe um douk kabi nyugus douk
    sakih sato sape banab meyoh nyutob, aria ahudok atuh wata sanak suwishuk iri.
  hus-NT-2005: por nibal elaꞌ a choꞌóbtsik xantʼéy neꞌech ka támun kalám. Pos ¿jantʼéy
    in éy nin xeꞌchintal jun xitaꞌ? In junwal jelti an jél xu xalkʼanal junwékʼi ani
    junwékʼi u pakwel.
  mig-NT: chi̱ tú kájini̱‑ro̱ ndasa kuu kɨvɨ̱ yúchaa̱n, chi na̱ún ja̱ káxáan kúu vida‑ro̱.
    Ja̱ndáa̱ ja̱ máá yokó‑ni kúu, ja̱ ɨ́ɨn núnúu‑ni va̱i. Yúan‑na te nducha̱‑ní ki'i̱n.
  bps-bps: Kabay làyu gadè ku tan i mkel di gamu fayah, du salngad gamu i buk, du
    là mlo kite dun, kafnge én, lana di mata.
  mbs-mbs: Kolang iyan, so wedad palos otaw metaga-taga te eden se meinang pengkey
    kealdaw. Iling te labon eg-ibingen te kelamag se keogpà tadon dini te keneyonan,
    so megkewedad iyan te eked kenamay.
  tof-tof: Wai, e umul-kókakla yabü ngyaben sab ia yarile, zitülkus yabü ngyaben kepkerrzanako,
    karianbóka okaka tübine a akó bamrüke!
  cme-NT: Namaa namaŋ piiyeŋ dumaaŋo-na, na suɔ Diiloŋo kusũŋgu‑i wɛi? Na suɔ cuo
    uŋ ka kaal baa mamaŋ wɛi? Yuŋ haku‑i dii namaaŋo-na? Ma sĩ naa dii ŋaa fĩnfiiruŋgu.
    Cuo duɔ kaal, da ŋ da-ku, cɛllɛ da ŋ'a ŋ ne, ŋ naa-ku.
  sus-sus: Wo na fe mɔɔli falama kɔnɔ wo ɲan mu a kolon naxan fama rabade tina. Wo
    xa duniɲɛigiri findixi munse ra? Wo luxi nɛ alɔ wuyɛnga naxan toma dondoronti,
    a fa lɔɛ.
  pon-2006: Ahpw kumwail sehse dahme pahn wiawihong kumwail ni rahn kohkohdo kan.
    Pwe kumwail rasehng pwoaiken pahnlahng me kin pwarada ahnsou kis oh kin mwadang
    sohrala.
  dad-dad: Anĩ ere, ãgenei mata are nil naig fe ilauf anĩ, ã keleĩ sã. Ãgenei mata
    are ere? Ã ogou sain naal bagai wõ ye fen, iwaikeledig gen.
  zab-NT: Ne niclɨ quɨt gántɨ xa zedguaaldni par illí. Te pur guelnabány ni rdxapnɨ
    naizni zec tuby guxdoo ni rdiacá tuby rat, chiy par stuby rat ax agunitloy.
  jae-jae: Amac ajam kauc gêŋ, taŋ oc êŋgôm amac êndêŋ eleŋ naŋ. Amac oc amoa matem
    jali me masi. Amac atôm bu ŋawajaô, taŋ talic dambêgeŋ ma gê su.
  ksd-ksd: ma pa ava nunure ba ava bar na tadav avat ningene. Kavava nilaun i varogop
    ma ra ava? Tago avat, a vual avat, nina i vana rikai papa ma i panie lulut mulai.
  msm-NT: Di wada kow kamaan dow nokoy to og-abut iyu kasem, su to kinabuhi now angod
    to gabun no madali da ogboyongon.
  myk-myk: Na ta lemu li da ba bye ɲiga na ge, yee ya lee cɛ wɛ. Yee ɲɛ ba kakunnuŋɔ
    ɲɛ wɛ. Kakunnuŋɔ bu foro, kʼa jɛɛrɛ yɛ nigin pye, na jaaga.
  sbe-sbe: Idohagi na kabina kwa kata meta malaitom kabo saha ye tubu? Yo yomi mauli
    ne kana kao kabo doha saha? Kana kao ede doha madagau ye taumasalaha huyakubwakubwa
    na kabo ye tauwadam.
  mcr-mcr: Iŋi, he hiqä awiŋga pmeqä duŋqe, änyä maqŋqä eŋä. Hiqä quuvqä häŋä-pmeqä
    ipu, qaquvqä ziŋuitä äwitä, maqänä hma eqä-pa iiŋi.
  cux-NT: Ndís'tiī ní nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ déénu nī chi dɛ'ɛ̄ cuuvi cavyaaⁿ. ¿Dɛ'ɛ̄ vida
    yeⁿ'e ndís'tiī? Vida yeⁿ'é nī ní tan'dúúcā 'áámá meēeⁿ chi ngo'oó 'áámá nch'ɛɛ̄tɛ́
    ní n'giinu.
  tur-YTC: '@see-verse:JAS.004.013'
  san-ITR: shvaH kiM ghaTiShyate tad yUyaM na jAnItha yato jIvanaM vo bhavet kIdR^ik
    tattu bAShpasvarUpakaM, kShaNamAtraM bhaved dR^ishyaM lupyate cha tataH paraM|
  bel-N: вы, якія ня ведаеце, што [будзе] заўтра. Бо што такое жыцьцё вашае? Бо яно
    — пара, якая зьяўляецца на малы [час], а потым чэзьне.
  sch-sch: Nin ringna hah nangtûka kho angin mo ahong ni rang luo riet mak chei!
    Nangni ngei hah meikhu-lit chomolte rangin ahôn langa male ânmang nôk ngâi
    angin nin ni.
  mic-MIQNT: Lpa mo geituoq ta'n tliatew sapo'nug. Gtmimajuaqanminal pa wijei aq u'n
    ta'n neia's'g aq tel'gne'g gesga's'geg.
  huu-NT: Iese llotomoɨ; iadedɨ nɨe isoide rafue ɨco are illena uiñoñedomoɨ. Caɨ ille
    dɨnori uillɨe illa isoi itɨcaɨ. Dallu bene itɨcaɨ. Ie mei jai iñedɨcaɨ.
  jiv-NT: Ishichkisha peṉké nékatsrume kashin átatna nu. Ju̱ nuṉkanam ii iwiaakmari̱
    wárik amúatsuk. Yuraṉkim utsanar tura nantu sukuam mash wárik meṉkaatsuk. Núnisketji.
  otm-NT: Pɛ hingui sä gam mamhbʉ tengu a, nguetho ya hin dí pąhmbʉ 'bɛ'a ga øthʉ,
