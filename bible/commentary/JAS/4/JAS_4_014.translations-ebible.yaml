  auc-NT: Ïñæmpa, Baänæ ate æbänö bacæ̈impa, ante tömää ëñënämaï ïmïnipa. Cöwë quëwenguïmompa
    diyæ̈ ëñenguïmöö. Awæ̈næcaque owo boguïmä nænque tamöninque quingæ̈ dæ ba baï
    mönö quëwënö adobaï do dæ bacæ̈impa.
  kbc-NT: Aɡ̶akatitiwaji midaɡ̶a alitigi ɡ̶agegi leeɡ̶odi aɡ̶owooɡ̶otitiwaji niɡ̶ica
    ane ixomaɡ̶ateenitijo natiinigoi. Igamodaaɡ̶ee ɡ̶adewiɡ̶a? Ǥadewiɡ̶a liciagi niɡ̶ina
    ewiidi niɡ̶ina me nigoitijo. Aleegi mina niɡ̶ina ewiidi, odaa ja ma.
  bmh-bmh: Ag einen guzenai ze macanemen? Ag tuaba erunamau go ag i abiu. Agal doropag
    erunai damau? Ag pi sul zoimai usalaimai, koli pigai tamaneu.
  ctu-BL: Mach la' wujilic chuqui mi' caj ti ujtel ijc'ʌl mi bajche' mi caj la' wujtel.
    Isujm, lajal la' cuxtʌlel bajche' i yowix ja'. Poj tsiquil jumuc'. Ti wi'il mach
    tsiquilix.
  meq-meq: Ane tuk na, nəkurom na, ka sərum wu nakə ma giye bo tədœ aye bay. Məsəfəre
    kurom na, andza makukulek nakə məndze tsekweŋ ka ŋgateye, tsa na, ma dziye sa
    aye.
  noa-H: Mamʌ mag nʌm chan pãach mag hiek'atarr noramjã hagt'a monak'a naaju wa ya
    meewi naaju k'ãijã k'augba nʌmta mag hiek'aajem. ¿Pãrau jʌʌnt'umie bau wëjöm hooba
    haajẽ? Mag bau wëjoowi deeu nʌʌpai hawi hoowai, ¿chukk'u t'ʌnaaba haajẽ? Maachin
    jãgta k'it'ëem; maadëu hiwiir hãbmuajã dich t'õju hed k'augbam.
  alp-NT: saisa eono kena imi hidupe bobanure, imi ruami lekwe rekwa mo. Imi hidupe
    batuke saka auwe kweini rebe selue po sanute hbuele kai esirikele neka.
  san-VEL: '"sva.h ki.m gha.ti.syate tad yuuya.m na jaaniitha yato jiivana.m vo bhavet
    kiid.rk tattu baa.spasvaruupaka.m, k.sa.namaatra.m bhaved d.r"sya.m lupyate ca
    tata.h para.m|'
  kbq-kbq: Hagi okima tamagrite'ma fore'ma haniazana ontahi'naze. Tamagra nanterampi
    hamponkna hu'nazankitma osi'a kna manitetma fanane hugahaze.
  kbh-kbh: ¡Pero ni mo ndayá yëfse ts̈ëngaftangaftaca yochjochnënguama ndoñe ques̈mátstats̈ëmbo!
    Ts̈ëngaftanga ndoñe ques̈mátstats̈ëmbo ndayëntscuana vida s̈mochjë́ftsebomna,
    y chca, ts̈ëngaftanga s̈mondmëna mo canÿe jants̈etëshcá, chëshe mora jónÿnana
    y nÿe ndeolpe jatenatjëmbana. Ts̈ëngaftangaftaca cachcá echanjopása.
  ron-LSB: Dar voi nu știți cum va fi viața voastră mâine. Căci ce este viața voastră?
    Căci voi sunteți un abur care apare pentru puțin timp și apoi dispare.
  pon-pon: A komail kin jaja, da me pan wiaui lakap, pwe da omail maur? Pwe komail
    kin raj on tokoi, me kin mi anjau kij, ap mokonaidi.
  nhe-BL: Ax cuali incamatij queja nopa. Ax inquimatij niyon quentzi tlachque inmopantis
    mostla. Imoyolis san huejcahuas se tlalochtli. Eltoc queja se ayahuitl tlen nesi
    se tlalochtli ica ijnaloc huan nimantzi sampa quema tijtlachilis, ayoc nesi.
  sps-sps: tana saa mi sikia rom ma natiny a toto iny tamanainy! Ami faarei rom tuaf,
    to te ruak non tan ar nainy ya te kajiaa pis en.
  wnc-wnc: Ginu sanga kwepna siwik kakngae dua nataaing. Sike ginu tapduu mateknga
    kundusim yuke akumning. Unzing minga dakatuta kepdakane epuke tapduu mateknga
    kundusim yuke wena singgak binga ginda wena sining.
  bus-bus: Á yã kɛ̀ eé a le ziaa dↄ̃ↄ́? Á dↄ̃ lán a wɛ̃̀ndi dɛ nàↄ́? Á dɛ lán sukaa
    bàmɛ. Tó à kpà féte, ben è gɛ̃ zɛ́la gↄ̃ↄ.
  gub-BL: Naxikwaw pixik kwaw zanereko àwàm pyhewe àràm zane. Zaiko ywyximorer ài.
    Ywyximorer uzexak kar e ko rupi a'e. Tàrityka'i ukàzym.
  imo-imo: Otili ulu te wendo ombalo wali molonge mele eno naa pimele. Enonga koinjo
    moromele wai akumu kupe topa po lepa lterimu mele.
  boj-boj: Niŋgi degsib mareqnub. Ariya nebe kumbra kiye nuŋgoq di brantqas di niŋgi
    qalieqa keresai. Niŋgi ŋam qurem bul sokiñalayosib koboqab.
  eng-DRA: Whereas you know not what shall be on the morrow.
  knf-knf: Kë naşë wo naamme uko wi ubida winan ukwooŋ, name wi faan i? Nawo ji udu
    unjaaŋ uwinana kakur kaneem.
  san-KHM: ឝ្វះ កិំ ឃដិឞ្យតេ តទ៑ យូយំ ន ជានីថ យតោ ជីវនំ វោ ភវេត៑ កីទ្ឫក៑ តត្តុ ពាឞ្បស្វរូបកំ,
    ក្ឞណមាត្រំ ភវេទ៑ ទ្ឫឝ្យំ លុប្យតេ ច តតះ បរំ។
  arn-NT: ¡Fey kimlaymün rume ñi chumleael tamün mongen ta wüle! Eymün ta kiñe trukur
    reke feleymün tati pewfaluwkelu, ka müchay müten ñamtukelu.
  zas-NT: Niꞌquid ragbeetidi xhie gac guixie, din dux guialnaban ree na̱j ziꞌc tijb
    bëj rguien tibrajt, stibrajt ma gunidlojn.
  ken-NT: Bǎkwáy bɛ́rɨŋɨ ɛnyɨŋ ɛnɛ́ ɛ́fàkari mbúrɛ́ ná? Bapɛ́m ayɛka achi mbɔ
    mɔ́ngo. Ɔ̌ghɔ́ mɔ́ngo nɛ́nɛ kɛ mandú mpok anɛmsi.
