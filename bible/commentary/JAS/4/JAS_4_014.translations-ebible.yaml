  tbz-SIM: Di í yɛ̃́ tìì nɑɑ yóó di tuɔkɛní, di dònnɛ̀ mupɑ̃̀ɑ̃ mmu mùù ɔ̃ɔ̃ yɛnní
    kɛ́pɛ̃ɛ̃tóo bɑ̀mbɑ̀.
  san-GUJ: શ્વઃ કિં ઘટિષ્યતે તદ્ યૂયં ન જાનીથ યતો જીવનં વો ભવેત્ કીદૃક્ તત્તુ બાષ્પસ્વરૂપકં,
