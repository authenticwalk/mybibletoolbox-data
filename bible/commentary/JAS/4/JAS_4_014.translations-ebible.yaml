verse: JAS.004.014
translations:
  kpx-kpx: La katelahai louito nivue uveve ke la hilokaholilu. Goeu uito solekai uoholiale
    ke nahate la uveve kena nova uito nivu uoholisi.
  okv-H: Evito do puvuresuja avo ungo kiae ue ereva. Ungota vasiri deire? Amo iposi
    ainge vihito tahun eaguja
  tbo-tbo: Ma hoimalatom omi luyagohana galenana ega ota hanapugeya, matababana tauta
    lawa galenata mei gahu. Gahu houga kuku hotana e lugeleteya ma e yababa meme,
    hoimalatom binei ega tata hanapugeya.
  mal-C: നാളെ എങ്ങനെയുള്ളതായിരിക്കും എന്ന് ആർക്കും അറിയില്ലല്ലോ. എന്താണ് നിങ്ങളുടെ
    ജീവിതം? ക്ഷണനേരത്തേക്കു ദൃശ്യമാകുന്നതും പിന്നെ അദൃശ്യമാകുന്നതുമായ മൂടൽമഞ്ഞുമാത്രമല്ലേ?
  grc-SR: οἵτινες οὐκ ἐπίστασθε ⸋τὸ⸌ τῆς αὔριον. Ποία ⸋2γὰρ⸌ ἡ ζωὴ ⸂ὑμῶν;⸃ Ἀτμὶς γὰρ
    ⸂2ἔσται⸃ ⸋3ἡ⸌ πρὸς ὀλίγον φαινομένη, ἔπειτα ⸋4δὲ⸌ ⸋5καὶ⸌ ἀφανιζομένη.
  bgc-bgc: पर थम यो न्ही जाण्दे के कल के होवैगा? सुण तो ल्यो, थारा जीवन सै ए के? थम
    तो धुंध की तरियां सों, जो थोड़ी देर दिक्खै सै फेर खू ज्या सै।
  khz-khz: Gomi ati ripami gemi maguli pogipogi raka peneve mia-tiwa. Gomi gemi maguli
    rakagau? Gomi kovu vetaina, elakati-vegalapoluna veganamo, ne maelekwalekwana.
  deu-TKW: die ihr doch nicht wisset, was es morgen mit eurem Leben sein wird. Dunst
    seid ihr, der nach kurzem Schein nicht mehr erscheint.
  zsr-NT: Cutu nö́ziliꞌ bizxa gac cxö huidzj. ¿Nacxcz nac queëruꞌ, tsca zoaruꞌ yödzlyú
    ni? Nacruꞌ ca böchlá le naláꞌ tu chiꞌidauꞌz, len laꞌ rnittë.
  lin-lin: Boni, boyebi makambo oyo ekoya lobi ? Bomoi na bino nde nini ? Ezali kaka
    te lokola londende oyo emonanaka mpo na mwa tango moke mpe, na sima, elimwe ?
  hns-NT: Toelog to na djaane hai kie biehaan ka hoiga. Toelogke djiewan djaise os
    hai. Khaalie thora dien khaatien hai, tab alop hoi dja hai.
  noa-E: Mamʉ mag nʉm chan pãach mag iekhatarr noramjã agtha monakha naaju wa ya meewi
    naaju khãijã khaugba nʉmta mag iekhaajem. ¿Pãrau jʉʉnthumie bau wëjöm ooba aajẽ?
    Mag bau wëjoowi deeu nʉʉpai awi oowai, ¿chukkhu thʉnaaba aajẽ? Maachin jãgta khithëem;
    maadëu iwiir ãbmuajã dich thõju ed khaugbam.
  eng-EMTV: you who do not know what will happen tomorrow. For what is your life?
    For it will be a vapor that appears for a little time, but then also disappears.
  mib-NT: Te tu jíní cuɨtɨ rō ndese coo sajnē. ¿Chi na vé va víhí cúu vida rō? Cúu
    nájnūhun ɨɨn vicō nūhún jéē ɨɨn núnúu‑ni núcūhun, te yūcuán na te ndéchí‑ni cuahān.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ताःन्‍दिक् थे पोःङ् के़लॽबा पाःन्‍निन् खिनिॽ के़न्‍निःसुम्‍मिन्‍लो॥
    खिनिॽ हिङ्‌मन्‍निङ्‌ग सप्‍फाधिक्‌के़धाःप्‍पाआङ् के़माबा के़बेःक्‍पा तुङ्‌हिःक्
    कुइसिःक् चोःक्‍लो॥
  xnj-xnj: Nyenye mmanyili lepi gegihumila chilau muwumi winu! Nyenye ngati lyohi
    lelihumalila lukumbi ndu na kuyaga.
  mmx-mmx: Ketla levelinga keretnom kopmen na mokso, mila nemi mixoklen i do lorooro
    atnimi naba lok kereva kantamak. Nemi mi lok ngan mene lamantakabu, ik lok lixilik
    mun la ira sonao gamasa manga.
  cbr-NT: Usai quiquinbi camina uisai caramina imë́ishi 'iti 'ai quixun 'unaniman.
    Uisa cara nun tsóti 'icë cananuna 'unaniman. Ax ca 'ibútancëxa curu nëtë bënëtishi
    nëtë́cë usaribi 'icën.
  tee-NT: Para ju uxijnan jantu c'ats'ayat'it tuchi catapasaya' ju alhi. Ju qui'atsucunti'an
    chunch junita tachi ju ixpuquilhau ju tu'u' ju tasui pants'iquis chai vats'alhti
    lakmixchokoi.
  eng-LSV: who does not know the thing of tomorrow; for what is your life? For it
    is a vapor that is appearing for a little [while], and then is vanishing;
  cak-NT: Chiwech rix, can utz nu'on ri ninojij. Pero rix man iweta'n ta anchique
    xtic'ulumaj chua'k-cabij. Roma ri kac'aslen xa anche'l ri mukul (ajawa') ri yeka-pe,
    yec'ue' juba' y ch'anin yeq'uis-e. Can quiri' chuka' ri kac'aslen roj, ch'anin
    xkojq'uis chech-ulef.
  pah-NT: Pe ndapekwahavi reki aerẽva'ea. Marã po ti pe ndekoi ko'emame nehẽ? Ehepia
    re ko tatatig̃uhũva'ea. Kiro jukwahavamo. Kotihĩ ika'nhymi. Pe na jitehe no. Kiro
    pe ukwahavamo. Nambegwei reki pe ka'nhymi no.
  sja-NT: Mãga jaradaik'araa bɨ parãpa k'awada-e p'anadairã nu chok'ai p'anadai wa
    p'anada-e pai. Parã nãupa jɨ̃arara taarã-ee ãyaa p'ua ateeparík'apɨ p'anɨ.
  xed-xed: Tsaw sna a kaghuni ta skwi dzaʼa magaku mahtsim wa. Sna a kuni ta nzakwa
    hafa ghuni guli wa. Manda nzakwa kusay ta zlagapta sel, ɓats nzɗani ŋa gi zwaɗutani
    ya nzakwa ghuni.
  mks-NT: Co̱ xíni̱ toho ndó ndía̱ ndoho ndó ita̱a̱n. Co̱ xíni̱ toho ndó ndá qui̱vi̱
    quivi ndó. Cúú ndó tátu̱hun in vi̱co̱ ña̱ íin tóo loho ta tá na̱ndihi sa̱ co̱ó
    a̱.
  gfk-S: Mu tange hobi iesene pa mu le nunure be ira numu nilon na gil hohaam maraan.
    Mu haruat ma ra buah. Na kis dahine te mon ma ina panim leh baling.
  bmu-bmu: Malmalŋini uran denöwö malmei, iŋini mi qahö möt kutuze. Eŋgö malmalŋinaŋgö
    könaŋi mi denöwö? Mi köwak kousugö dowa ahözawa, nalö töröptökŋi asuhuba ayapköma.
  dgz-dgz: Go e inak ega iman namuyap venasepi e oare. Amba inak ega wankarak visen
    piupa konintu wande en amba sia nengarini umap.
  eng-GNV: (And yet ye cannot tell what shalbe to morowe. For what is your life? It
    is euen a vapour that appeareth for a litle time, and afterward vanisheth away)
  zaa-NT: 'Labí yù le biỹa da'' lo le nu chì'' da''la, nìhua bihua yù le biỹa tté
    lani le guxtíla. Por ejemplo: ttu bía nna bihua rítsilą́ tulidà, sino ttu tsàsti
    teruba rilá''ni ri''u ą làniana reníttilo tabą́. Ą''hua la''labàni qui'' ri''u
    nna labí yù ri''u canchu bàni ri''u guxtíla o canchu labí.'
  eng-WEBSTER: 'Whereas ye know not what will be on the morrow: For what is your life?
    It is even a vapor, that appeareth for a little time, and then vanisheth away.'
  guh-guh: Pëtsa bajarapacuenia ayaijamatabëcuenevi nataeya tajëvelia panavajunupaebabiabame.
    Tsipaji raja apo panatsivajënaeyapëtaemë xua pacatocopiapatsijitsia meravia pitsijavata.
    Vajajinavanapaeepatoyo saya tsiquirimatacabiyota jinavanapatsi vajatëpaenexa.
    Pacuenia itsi nojobo, bajara saya itsitsi vaxaitsi. Nojobo pitsapa bajayacunua
    caeepatoyonexa saya. Bajaraxuacujinae icatsia ajibi baja. Bajara pijinia itsitsi
    vaxaitsi ata.
  bon-bon: Agesa cäme mene pepu biname tääpume; weene umle lica gemi ciiyeciye ngena
    te äbitenige! Weeme ireclota leca lui kroke glääsi pana gyene, lui pisi nyene
    matikolä padare piba läyeblingtuge.
  nhw-BL: Amo cuali ancamanaltij quej nopa. Amo anquimatij niyon quentzi tlaque amopantis
    mostla. Amonemilis san huejcahuas se tlatoctzi. Eltoc quen se ayahuitl catli nesi
    se tlatoctzi ica ijnaloc huan nimantzi sempa quema tijtlachilis, ayacmo nesi.
  swh-ONEN: Lakini hamjui hata litakalotukia kesho. Maisha yenu ni nini? Ninyi ni
    ukungu ambao huonekana kwa kitambo kidogo kisha hutoweka.
  wbi-wbi: Veeni juno akagwileakagwile pakilavo kihumila kiki, kange uvwumi vwinu
    kinukiki fijo? Ulwakuva mulindavule ulutuka luno luvoneka unsiki ndebe vuvule
    nakusovanika.
  bba-bba: Domi i ǹ yɛ̃ ye bɛɛn wɑ̃ɑrɑ ko n sɑ̃ɑ siɑ. I sɑ̃ɑwɑ nɡe bukɔ ɡe ɡɑ rɑ
    wɔrumɛ sɑɑ fiiko sɔɔ, yen biru kpɑ ɡu yɑrinɑ.
  eng-KJVCPB: 'whereas ye know not what shall be on the morrow: for what is your life?
    It is even a vapour, that appeareth for a little time, and then vanisheth away.'
  kgk-NT: Mbava'e tipo peikwaa peẽ ko'ẽ ramo ojehu va'erã. Mba'eve. Ndapeikwaáiry
    pende rekoverã-rehe. Hatatĩ otimbo va'e-rami voi nhande rekoha. Sapy'ami anho
    jahexa, okanhymba jevy-ma. Upéixa ave nhande reko. Nanhande are aréi ko yvy-py.
    Sapy'a nhamano jevy va'erã. Avave ndoikwaái nhande óra nhamano hagwã.
  waj-waj: Mo ngia itaa kua kiaiya turau hama ngiengie variaaraivaa taanoo. Ngii variraivo
    dataamainno vainnee? Namaivo yuunnaivaa tasipama kiisa suai vainno ivaudiri vioo
    akiairaama raubiriineema ngia variaanoo.
  cpy-cpy: Roo kanteencha tee piyotzimaetyaa oeta awiji-motemini inkaamani. Okimitawo
    añaantari menkoryeenka. Tee oshenkaa-nitzi, eepichoki okanta-paentyaa, opoñaashityaa
    opeyaneeyaa, eero añaa-waero.
  mpx-mpx: Ku ba ola o, yaa nige ku aatena bwaligumwa hauna gun ni gan eliyamiu. Yawalimiu
    i ola gogau, sauga kekeisi ya ta kite, nige ana sauga i yayapu yaka i mowasi.
  wbp-wbp: Kuja wangkanja-wangulu nyinaka! Ngurrpa-nyayirnirli kula kankulu milya-pinyi
    nyiya mayi maju kajika-nyarra rdipimi jukurraju. Nyurrurlajunkulu kunjuru-piya
    kuja-ka yangka kunjuru karrinja-pardi ngari witaku. Ngula-jangka-ka yawu-pardi
    kapanku.
  luo-luo: Ere kaka uwuoyo kamano to ukia gima kiny notimre. Uparo ni ngimau en angʼo?
    Ngimau chalo mana ka ongʼwengʼo mineno sa matin kende to bangʼe lal nono.
  nhe-NT: Ax cuali incamatij queja nopa. Ax inquimatij niyon quentzi tlachque inmopantis
    mostla. Imoyolis san huejcahuas se tlalochtli. Eltoc queja se ayahuitl tlen nesi
    se tlalochtli ica ijnaloc huan nimantzi sampa quema tijtlachilis, ayoc nesi.
  aii-aii: ܐܝܼܢܵܐ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܡܘܼܕܝܼ ܒܸܬ ܩܲܘܸܡ ܩܘܼܕܡܹܐ. ܣܵܒܵܒ ܡܘܼܕܝܼ ܝܢܵܐ ܚܲܝܵܘ̈ܟ݂ܘܿܢ؟
    ܐܲܝܟ݂ ܗܵܘܓܵܐ ܝܬܘܿܢ ܕܟܹܐ ܦܵܐܹܫ ܚܸܙܝܵܐ ܩܵܐ ܚܲܕ ܡܸܬܚܵܐ ܟܸܪܝܵܐ ܘܗ̇ܝܓܵܗ ܬܵܐܹܡ.
  esk-NT: Iḷisimaŋitkaluaġiksiunniiñ uvlaakuksraq! Iñuułiqsi suuva? Ittuq puyułhiñatun.
    Sagviḷḷakkaluaqami mikiruurami apyuiḷḷagaqtuq.
  msb-msb: kay an mangyayari sa maabot na panahon dili gayod niyo aram. Pira man lang
    an buhay niyo? Pareho lang kamo san tun-og sa kaagahon na kun makita mo man niyan
    taud-taod napapara na.
  cpa-NT: Tsa¹ne³ jniang³ ha²lah lé² hiá¹ hiég¹. Ca²tí² chian² jniang³. Lǿa¹² quián²
    jniang³ ju³lah lǿa¹² jmi³ŋi³. Cu²hna² jní² jmi³ŋi³. Jøng² dsa²hén².
  dso-dso: ମାତର୍‌ କାଲିକେ କାଇଟା ଗଟ୍‌ସି, ସେଟା ତମେତା ନାଜାନାସ୍‌ ! ତମର୍‌ ଜିବନ୍‌ ଦୁଉଁରି
    ସମାନ୍‌, ଜନ୍‌ଟାକି ଚନେକର୍‌ ପାଇ ଡିସ୍‌ସି ଆରି ମାୟା ଅଇଜାଇସି ।
  meu-meu: A asi dibamui kerukeru dahaka baine vara. Badina be emui mauri be dahaka?
    Ranu varahuna mo, nega sisina mo e hedinaraimu, ma e boiomu.
  yva-NT: Weapamo wapantatukambe animaisye mirati sansimane pa nande wasai. Weapamo
    wasaurata irati kijaowe rai, wamerananta wandaeno we saon ti nto ti rakanive vayave.
  dgc-dgc: Bakit mégisip kam ta kona sa, pero éwan moy isipén i Diyos? Entan moy,
    éwan tam tukoy i manyaria dikitam ta gabia, da koman i kuném i buhay tam, a matunaw
    agad.
  zpm-NT: Ne sca rnee to, ¡pe wen wen naṉ to dieṉ yo to gzhe widz co! ¿Pe raṉde to
    lega nacse xquieḻmban ne zigne nac xcow las ne rbe raḻ sil? Zhisaque rbew, zeeṉe
    rlozh ga rludraa dieṉ yow.
  hix-NT: Àsok kom haxa hana manatxow ha, awanaworo, ohxe nyhe hana, ohxehra haxa
    hana. Uhutwanyehnà ro me manatxow hamà. Àsokentok kom hana nay ha, awayehtoho
    komo. Uhutwanyehnà ro me manatxow hamà. Kaweryesà wyaro rma manatxow hamà. Mexe
    nyhe txko tonyxem me naha, kaweryesà. Amnye nyhe txko tosomtatkaxem me harha naha.
    Àro wyaro rma rha, mexe nyhe txko tonyxem me manatxhe. Amnye nyhe txko awayehyatxhe.
  sim-sim: Hako jir mbeek mbele las os ushok talakwan heyenda ambu jir, wahau. Jir
    mberem nanda ma jir? Jir men misambik fehe ma jir. Uwosik mbeek nambek liyakwa
    ambu jir. Misambi torok ji liyawa wolo hikrisha hom nanda jir. Kandakar nom si
    rasawak ni heyewak lewas mendek nanda sir.
  npi-ULB: भोलि के हुनेछ, र तिम्रो जीवन कस्तो हुनेछ भन्‍ने कुरा कसलाई थाहा छ ? किनकि
    तिमीहरू त तुवाँलो हौ जुन केही समय देखा पर्छ र त्यसपछि हराइहाल्छ ।
  cgc-cgc: Iling an tan na ambal nyo sala tak ula bisan isya ki kiten nalam daw ino
    matabo ki kiten kisyem. Isipen ta ate i na kabui. Ate na kabui paryo ta usbong
    na ta ula nang lugay makita daw marwad nang man dayon.
  tim-tim: Yei, ye hole siâ me siâ hin me hain miawakbiap are bo nâŋgâmai. Dâ manmanyeŋe
    âmâ gain gain? Amâ dâwokŋe agatmâ sop getek bo akto bokmap, dop hainâk manmanyeŋe
    âmâ getek tatmâ bo akbiap.
  yor-yor: Nígbà tí ẹ̀yin kò mọ ohun tí yóò hù lọ́la. Kí ni ẹ̀mí yín? Ìkùùkuu sá à
    ni yín, tí ó hàn nígbà díẹ̀, lẹ́yìn náà a sì túká lọ.
  wos-wos: Mé xéké. Séri yatenguka jooka guni xékélakihambanguni. Guni retanguni,
    o bari hiyatanguni? Ané héfambu reta yikama buwi nukwa xéndéka bari télama yikwa
    maki nani akwi bari hényitame.
  emp-NTPO: Baribʌrʌ bãrãba adua panʌa nubema ewarid̶e cãrẽda sãwãida. ¿Bãrãba cawa
    panʌca nubema ewarid̶e zocai b̶ead̶ida? Adua panʌa. Bãrãra jʌ̃rãrã towaa quĩrãca
    b̶eaa. Jʌ̃rãrã towaa odjaped̶a isabe nẽbabari quĩrãca bãrã sid̶a dãrã b̶ead̶aẽ́a.
  eng-F35: whereas you do not know anything about the morrow. For what is our life?
    It is even a vapor that appears for a little time but then vanishes away.
  ind-ind: 'Saudara-saudari, sadarilah, kamu tidak tahu apa-apa tentang hidupmu besok!
    Hidupmu di dunia ini hanya seperti asap: Sebentar ada, sebentar kemudian lenyap.'
  pes-OPCB: شما چه می‌دانید فردا چه پیش خواهد آمد؟ عمر شما مانند مه صبحگاهی است که
    لحظه‌ای آن را می‌توان دید و لحظه‌ای بعد محو و ناپدید می‌شود!
  mpt-mpt: Bomanomo ibo nimin kenomabibe? Eka fatnamin dim ota ibo kaanomabibe? Ibo
    mo tekein kebibbabe. Ibo makob ayungo ulabobe. Ayungo genomo otane hebmamsab blimanabo
    inaniba ibo dabalim ele blibo inaniba hebmamsab kaanomabiobe.
  ssx-ssx: Belia a꞉nda꞉ epolo pa꞉la꞉ hauta꞉ iki hone na wilimime. Ika꞉ da꞉ta꞉la꞉ ekita꞉
    ekipape. Ika꞉ haleme ekita꞉ mo hande koa a꞉pa pamba hosiki hao kila꞉pa pula꞉ tupa꞉
    halememe.
  mkl-mkl: I kù mɑ̀ bɛi ɑlɑ nŋɛ ɑ́ yɛ. Mii kuwɛɛ nŋɛ í jɛ. Kuwɛɛ nŋɛ í yɛi bɛi bukɔɔ
    iyi ɑ́ tɔtɔɔ nsɛi nsɛi nɔ ku fɑnɡɑɑ mɑ.
  gaq-gaq: ଡାଗ୍ଲା ଞ୍ଜଡ଼େ ନା ଜିବନ୍‌ରେ ମେଁନେ ଗଟେଏ ଆତେନ୍‌‌ ପେମ୍ୟାକେ । ପେନେ ଜିବନ୍ ତାଉଲଃ
    ସୁଗୁଆ ପ୍ରେକ୍‌ ଆଃ ତ୍ନାଚେ ପ୍ରେକ୍‌ ଆଃ ଆତ୍ନା ଣ୍ତୁ ଦେତ୍‌ରକମ୍‌ ପେଇଂନେ ଜିବନ୍‌ ରକମ୍‌ ।
  gof-RNT: Wontto aybi hananeekko hintte erekketa. Hintte de7oy waananekko erey oonee?
    Hintte guutha wode benttidi dhayaa akka mela.
  unx-unx: ମେନ୍‌ଦ ଗାପା ଆପେୟାଃ ଜୀଦାନ୍‌ରେ ଚିନାଃ ହବାଅଃଆ, ଏନାଦ ଆପେ କାପେ ସାରିୟା ! ଆପେୟାଃ
    ଜୀଦାନ୍‌ଦ କୁହୁଡ଼ି ଲେକା, ଘାଡ଼ିକାଦ୍‌ଗି ନେଲଃଆ ଏନ୍ତେ ଆଡଃକାଟିଃ ଘାଡ଼ିକାଦ୍‌ରେ କା ନେଲଃଆ
    ।
  gah-gah: Azo utó iti netá nene lekeza gilinake nilahe, olile. Lekelisi nene miniki
    aliki niamó nene ló lokilagitana neve. Ló lokila notike notike vegenalite gamena
    lagasó ánigikago litá oko asú oaká noive.
  lcm-lcm: Sikei mipo tav nas ani saka bil an ka serei ilesvauk. Sa nang kami to?
    Mipo asukang val ulung kapo tu aserei tapai si vuk pangau lik, le na kanla tamus
    pok.
  aer-aer: Alakenhe angketyale! Arrantherre akutne-arle! Arrantherre akutne-arle nthakenhe-arle
    irretyenhenge ingwenthe. Arrantherre kwenhe ure kwerte-arteke antyemele akweke
    ware, imerte iparrpe uyerremele. Alakenhe-arteke anwerne itethe aneme akweke ware
    imerte uyerremele.
  qvc-NT: 'Piru manam yach''angillapachu: ¿Imam rin pasawaqllapa qaya? nishpaqa. ¿Ima
    randishqachu bidaykillapaqa? Manchu pukutaykunaqa suq pachapi rikakushpa, das
    chingan. Chayshinallam bidanchiqpis mana durashpachu, das chingan.'
  tgl-ULB: Sino ang nakakaalam kung ano ang mangyayari bukas, at ano nga ba ang inyong
    buhay? Dahil katulad kayo ng hamog na sandaling lumilitaw at biglang nawawala.
  cbs-NT: Meshukidi jawada kainkin mia itimaska watidu min unanmaki. Nukun jiweadan,
    basnun keskakidi nun shinantidubuki. Penama basnun bututan mayakabiaxu jawaida
    pua iki mainbainmis keskai natian man jiwebia meshukidi man mawatidu tsuan unanmadiki.
  xtm-NTPP: Te vitna ja ni masu ka jini ni nawa ko kuu yutnee ma. Vaa ¿nawa kúu yo'o?
    Ja ndaa ja sukan kúu in viko ñu'u ma ja ñuñu'ni‑ni nde'ya o i, sani te náa i,
    sukan‑ni kúu yo'o ja kúu o ñayii a.
  nnq-nnq: Mangwetomwe mmanyije bwomi gwinu apupakube malabo! Bwomi gwinu nga nike,
    mangweto mmi andi ngongobwe ijipiti kingobu tu nukuboka.
  bao-NT: O biirijera mʉja ĩicã, boero mʉjare ca biipe peera majiticã pacarã. ¿Ñee
    to niiti mʉja ca cati niirije pea? Mʉja, bueri, jĩcã nimaroacã bau ea, jiroacãra
    yaicoa, ca bii ametʉa waarijere biro mʉja nii.
  san-ORI: ଶ୍ୱଃ କିଂ ଘଟିଷ୍ୟତେ ତଦ୍ ଯୂଯଂ ନ ଜାନୀଥ ଯତୋ ଜୀୱନଂ ୱୋ ଭୱେତ୍ କୀଦୃକ୍ ତତ୍ତୁ ବାଷ୍ପସ୍ୱରୂପକଂ,
    କ୍ଷଣମାତ୍ରଂ ଭୱେଦ୍ ଦୃଶ୍ୟଂ ଲୁପ୍ୟତେ ଚ ତତଃ ପରଂ|
  huv-NT: Cos ngo mejawan cuane apmexoman oxep nawiür, sitiül alndom mepacan tengwüy
    mendeowan. Acásan nüt ajlüyiiüts niüngüy atnej oic, cos oic alndom majlüy acásan
    ores condom lamong.
  otn-NT: Nu̱'i̱, hi̱nguí̱ pa̱di̱ te ja ngue di̱ nja ni̱xu̱di̱. Hi̱nguí̱ pa̱di̱ tema̱
    pa gui tu̱. Guí̱ nnu̱ 'mø ngue ja n'na ra̱ gu̱i̱, ja guí̱ nnu̱ ngue jap'ʉ, ja̱
    guí̱ nnu̱ ya hi̱n'yʉ p'ʉ, n'na zihma̱ntho di̱ m'mɛdi. Guí̱ njarbʉtho ya, guí thotho.
  nop-nop: Hidige! hidi haloŋ nemek unduŋ be unduŋ mintawek u maaŋbe nadiiŋ? Be hidi’walaŋ
    hatihati u dediniŋgoŋ? Uyadi mundidi labulabuŋila uŋaniŋgoŋ liwelak undiniŋ.
  obo-NT: Waa kow nokosaddoo ko ondan kos od kotomanan dow simag. Su inis umuu ta
    ka-ay to ampow't ingod, od lihad da iling to obboo nod kokita sinahaw woy od kowora
    mandon.
  cak-ENT: Chivüch rix jabel ri nyixnucun, pero xa man ivetaman tüj achique nic'ulachij
    ri chuak'-cabij. Roma ri kac'aslen xa cachi'el ri neblina ri nka-pe. Nc'uje-e
    ba', y chanin nq'uis-e. Y ri kac'aslen roj xa cachi'el ri neblina. Chanin nkuq'uis-e
    chuvüch ri ruch'ulef.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤋᤠ᤺ᤴᤍᤡᤰ ᤌᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤴᤏᤡ᤺ᤛᤢᤶᤔᤡᤴᤗᤥ॥ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤡᤱᤃ
    ᤛᤵᤑᤠᤎᤡᤰ ᤁᤧᤎᤠ᤺ᤵᤐᤠᤀᤠᤱ ᤁᤧᤔᤠᤒᤠ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤋᤢᤱᤜᤡ᤺ᤰ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: De nduú jínī cuitī nū nāsa coo stēēn. ¿Chi nā váha víhí cúu vida nū? Cúu
    tá cúu iin vīcō nūhún jā iin núnúú-ni núcūhun, de ñúcuán de ndúte-ni.
  san-TIB: ཤྭཿ ཀིཾ གྷཊིཥྱཏེ ཏད྄ ཡཱུཡཾ ན ཛཱནཱིཐ ཡཏོ ཛཱིཝནཾ ཝོ བྷཝེཏ྄ ཀཱིདྲྀཀ྄ ཏཏྟུ བཱཥྤསྭརཱུཔཀཾ,
    ཀྵཎམཱཏྲཾ བྷཝེད྄ དྲྀཤྱཾ ལུཔྱཏེ ཙ ཏཏཿ པརཾ།
  qve-NT: Ichaqa qankunaqa manan yachankichishchu imachus paqarin pasasunaykichistaqa.
    Qankunaqa kankichis huk pacha phuyu hinallan, huk ratolla rikhurimuspa, chaymanta
    chinkarapuqlla.
  pao-NT: '@see-verse:JAS.004.013'
  cbu-NT: ¿Pu tamachinda átush átsha? Wapaz ndatuma iwapambarush tsipakchush, ¿tamacheezish
    shiya? Watam tputsich msas tamapari ashitichcha. Napa msas natumari yakatara sheeru,
    musásirisha tsípatara ashishtar ashkiya. Chiy tputsich tsipanich ashiritamcha.
  usa-usa: keráwáqá nói-qtataaraq aabáyaama pááq ínimma íma ítaraae. keráwáqtí túwaraimma
    konnákóráá umá pááqya-kanaama maéna kóiniye.
  soy-soy: Nɔ́ɔ yɛ ɑ́ni n nyu ricuruu rɛ íye kɑi kóso nɔ́ weesinɛ. Nɔ we yɑrɛ mɛléné
    mɛɛ n léemɛ ɑ́mɛ yɛ kɔ nɑ́ŋɑi ɑmɛ́ nɛ tɛnɛpɔ ɑpi mɛ pɑɑpɔ.
  hui-hui: Yawi agi bialu holedabe tí manda nabi kami. Ginu ngago tígua de handaramigola
    abale ereba hagagobi tí kamigoni.
  amf-amf: Saka maatenam dhesattene. Yesa sadano hardettsine? Tokaa wodana haapadhayse
    kayen liilodettsine.
  quc-NNT: ¡Man iwetam tä k'ut jas ri kik'ulmaj na chuweq! ¿Jas pu u b'anik ri qa
    k'aslemal? Ri qa k'aslemal are junam ruk' ri jub'iq' sutz' ri xaq jun rat käq'alajinik,
    chanim k'ut käsachik.
  dob-dob: Ta esi nigeya wamwalamwalatoni yawasimi ꞌina tautauya gibwaꞌi manuna, manuna
    ꞌaboꞌada tomota ꞌatuwa nadigega umauma, ꞌiapwesa tuta gidalina tuga, ta wate ꞌisawala
    limana.
  wrs-wrs: Wo heva os yimba pevpa tit viv, osva simerava mani phovav. Pinamba undva
    ambo tekomsna. Pimba ambo eskand nonglasambeihivav, wo os henga wohhoai vevav.
  mca-mca: Qa ¿pa'n ƚunye'j aka'an? Ekheweli'ƚ nite' ƚenikfe'li'ƚets pa'n qu' ejunyejeyi'iƚkii
    uje'. ¿Pa'n ƚumti'iƚ qu' ƚunyejeye' pe' iƚiyi'ƚ? Ekheweli'ƚ hik ejunyejeyi'ƚ na'aj
    q'olpha'm in ƚ'ajƚi'ij in na'ltax qa sujƚe qa hats ham iye.
  tzo-TZC: Ti jech ta xavalique, pero mi jaꞌuc xanaꞌic ti cꞌusi ta xcꞌot ta pasel
    ti ocꞌome. ¿Cꞌu sꞌelan xanaꞌic ti jcuxlejaltique? Ti cuxlejale, coꞌol sꞌelan jech
    chac cꞌu chaꞌal yalemal toc ti uni jliquel noꞌox ta xvinaje. Tsꞌacal to ta jliquel
    noꞌox ta sac chꞌay batel.
  mya-mya: သင်​တို့​သည်​နက်​ဖြန်​နေ့​၌​မည်​သို့​ဖြစ်​မည်​ကို ပင်​မ​သိ​နိုင်​ကြ။ လူ့​ဘ​ဝ​ဟူ​သည်​ခေတ္တ​ခ​ဏ
    မျှ​သာ​ပေါ်​လာ​ပြီး​နောက်​ပျောက်​ကွယ်​သွား တတ်​သည့်​မီး​ခိုး​နှင့်​တူ​၏။-
  gng-NT: na bɛn nà li wun tu nɛ? Niʼmiɛl yé ba? Ni naan ligunl nɛ. Lì lu' la,
    na ń wuɔke nɛ lɛ̀ ń pɔk kí gben.
  cbi-NTPO: ¡Tsaaren ñulla masku malusha tyee inuu ju'ba mijturen ne tsandimu deeve!
    Tsaju' ñulla waañivijcha juuñu deju', naa-i katawa' jei manbiyamuñuba juntsaañuu
    ne judeeve.
  ikk-NT: bụ ụnụ amarịn ihiẹn eki k'a mụ! Kị wụ ndụn ị? Ọ nọhụ kẹ igirigi hụn a pụha,
    ọ nọhụ ẹkẹrẹ, o fopụ!
  leu-leu: Ai nami, mi pife texaas sena so ta mo i taa savat mafu. A toyan simi a
    so ta buk mo? Nami, mi malaan sena vubun ina fata aava i taa waan famodak mon
    e mui i taa malit paaliu.
  maz-NT: Maco nu'tsc'eji, dya i̱ṉ pãrãgueji pje rí tsjagueji c'o pa c'o va ẽjẽ, ndumü
    nde rí dyotji. Nza cjatsc'etjoji o̱ pa'a o ndeje, c'ü 'na ts'indajmetjo 'ñetse,
    pero 'nanga ojtjo.
  bod-N: དོན་དམ་དུ་སང་ཉིན་དོན་ཅི་ཞིག་འབྱུང་བ་ནི་ཁྱོད་ཅག་གིས་མི་ཤེས། ཁྱོད་ཅག་གི་ཚེ་སྲོག་ནི་ཅི་ཞིག་ཡིན༌ནམ།
    མ་གཞི་ཁྱོད་ཅག་ནི་སྨུག་པ་ལྟ་བུ་ཡིན་པས་ཡུད་ཙམ་གྱིས་ཡལ་བར་འགྱུར།
  tca-NT: Pema rü tama nüxü̃ pecuèx na ṯacü tá pexü̃ üpetüxü̃ i moxü̃. ¿Ṯacü nixĩ
    i perü maxü̃? Perü maxü̃ rü ñoma wüxi i cherena i paxaãchi nüxü̃ idauxü̃ rü ngẽxgumatama
    ngupetüxü̃rüü̃ tá inayarüxo.
  zpl-NT: nu niꞌ temeꞌ la riꞌihua beyaꞌ xi nzu aca yeꞌe. Xne elunehuañi nú rluꞌcuaꞌahua
    neca xi neca gú, nú nuꞌe terratu nu sterratutsia rnitilue.
  mbc-NT: Tîîse î' e'kupî penane epu'tîya'nîkon pepîn tiwin kin. Maasa pra aako'manto'kon
    wanî katupuru warantî. Kure'ne aako'mamî pepîn, tîîse ka'ne' pe attî.
  ndg-ndg: Nga nyai ywayowa namani salowa tokea malabo, ni maisa yitu nga ya namani
    kae? Kwa mana mwatilandana kati ukungugi wapeta muda mwipi ni kuoma.
  wsk-wsk: Bare nina anapeya ukurukse aratukko mu me ko ikisan. Agi nina awuk nengeta
    ninimi ko ikisan? Bare ikialko, nina mu tama bur barasoso, ale tom katirta ko
    baga aking mena namoso wore iwita.
  toj-NT: Pero ja mero smeranili, mi ni huaxa naahuex ta oj eluc ja c'ac'u ja jecheli,
    ma miyuc, porque ja jsac'aniltiqui, mi jmanunejuctic. Ec'um bej ni aytic ja ba
    luum ita.
  tbc-tbc: Ata wo aŋ ago abol dak i? Aŋ gabulo san mel ilasa san an ta aloŋ na ya.
    Aŋsam madok dugudo, an man nek ibol kakao ilasap kitekan ka yen dop itout yau
    kisaek oŋ dak igo woŋ a.
  sna-sna: Asi, imi hamutongozivi zvichaitika mangwana. Upenyu hwenyu chiiko? Muri
    mhute inoonekwa nguva duku uye ipapo yonyangarika.
  smk-NT: Kai moyo nin tanda' no ani a mangyadi' komoyo sa awron adapen. Kai tamo
    nin maga'getan a byay tamo ta kapada a alupaop. Ma'kit sawanin, bale' ambo' nin
    ma'teng ket maandipat ana.
  grc-TCGNT: οἵτινες οὐκ ἐπίστασθε τὸ τῆς αὔριον. Ποία γὰρ ἡ ζωὴ ὑμῶν; Ἀτμὶς γὰρ ἔσται
    ἡ πρὸς ὀλίγον φαινομένη, ἔπειτα δὲ καὶ ἀφανιζομένη.
  gof-WFTW: Wontto aybi hananeekko hintte erekketa. Hintte de7oy waananekko erey oonee?
    Hintte guutha wode benttidi dhayiya akka mela.
  spa-BLM: Pero no sabéis cómo será vuestra vida mañana. Porque, ¿qué es tu vida?
    Porque sois un vapor que aparece por un poco de tiempo y luego se desvanece.
  kyz-NT: Nikwaawi jane jarejemiaporama ai'iwe. Nikwaawi jane ai'iwe jaruete jarejekoa.
    Nikwaawi jane jaremanũa. Ywysiga 'jawe jane. Sã'ã ywysiga jywa ai'iwetetewe. A'ere
    'ã kamẽsĩete ojeupiapap nũ. Nan tee futat jane. 'Awamũ jaruete jane jemogyi numiamũ.
    Ai'iwe nipo jane maran gatu jaruete'em jarejemogyau. Nikwaawi jane.
  dao-dao: Khawngawi nami sak ia thawn khai ti cun am ksing uki! Nangmi cun asäng
    po law lü khyük bekia mei khua mäi ni a law ta.
  cya-cya: Una a jlyo ti' um ña'an ljyaan 'in um tsaan quiaa. Chendyu 'in um, ¿ñi
    na lca na? Nguiaa cha' 'in na tsaña'an nchca ti' coo, cua' ñii chcan' na, una
    ndi'a a la 'a quine cueen na.
  wrk-wrk: '@see-verse:JAS.004.013'
  nii-nii: Ba enim topuł, epi endi tonu omba epi ei, pii poł tunanmin. Pe enim noman
    konj ei, nipe mił pałim? Enim yi mił; enim kupu kuru endi ei, kunum aninga kopur
    pepi kin, sikir poru ninim ei, enim noman konj yi mił ku pałim.
  ign-NT: Éti, vahi échahini tájahapuca eta íchava­que­névaya achichu. Taicha vahi
    evacha­reruina eta ítaresira. Tacutichucha eta iyaru. Ánipirichu eta tacaecheraira.
    Tásiha, témitia­ca­ri­pavare.
  dik-NT: Yïn akuc kë bï rot looi tënë piɛ̈rdu nhiäk, yïn acït tol ë mac, ë guɔ bɛ̈n
    nhial kam thin-nyɔɔt ku go liu.
  cac-cac: Palta man̈ eyojtacoc tas eyaj q'uic'an chi'. A co q'uinal tic, junn̈ej
    rato tz'eq'ui. Icha yaj xob'al lum luum, junn̈ej rato sq'ue vaan, yed'n̈ej chi'
    numumi satxiemi, icha chi' yec' jun co q'uinal tic.
  tzj-E: Cara' nebij per je kc'aslemal mkutkin ta nak la rxin chwak y rxin cabij.
    ¿Lme wutkin tc'a nak rbanic kc'aslemal che xjunam ruq'uin jle' sutz' nwanker ta
    y xjurat nq'uis kaj chic?
  san-BUR: ၑွး ကိံ ဃဋိၐျတေ တဒ် ယူယံ န ဇာနီထ ယတော ဇီဝနံ ဝေါ ဘဝေတ် ကီဒၖက် တတ္တု ဗာၐ္ပသွရူပကံ,
    က္ၐဏမာတြံ ဘဝေဒ် ဒၖၑျံ လုပျတေ စ တတး ပရံ၊
  yaa-NT: Nãskakẽ anorima mã shinãkõimis. Mãkai afaa tãpiama fatora penata afara afeskara
    afiaino. Akka fakishpari nai nifi keyopaketiro. Nãskax yamarisatatiro. Nãskarifiai
    nõ nĩpanakama. Fatora penata nõ narisatani.
  cab-NT: ¿Ída liñásan jasúbusiruni cába lan asúsereda jarúga? ¿Cáteiñeigi jibágari?
    Ítara líña quei jeméreedu le asáliragubei luágu murúsun dan, lárigiñe ába lagúmuchagun.
  clu-clu: Ang matood, ara kamo gani kaulam kon ano ang matatabo kanindo aruman. Ay
    atun kaboi pario lang gid sa manipis nga ambon nga nakikita, kag lagat-lagat ara
    run.
  swh-ULB: Ni nani ajuaye nini kitatokea kesho, na maisha yenu ni nini hasa? Kwa kuwa
    mnafanana kama ukungu unaotokea kwa muda mfupi na kisha hupotea.
  tpt-NT: Jantu kꞌatsꞌayatꞌik yu lhiy katapasayaꞌ la metsukuntikꞌan. ¿Tisuncha xtapal
    metsukuntikꞌan? Va tacha taputsꞌi yu tasuy taun panchꞌix ex astan niman laqmixchoqoy.
  aai-aai: Baise maras ayawas isan abisa namamatar o men iso’ob. Kwa i sowasow na’atube,
    mar auman sowasow i’itin, mar kafai in veya nayey sowasow na’am in.
  sny-sny: Wanure! Fene aperi piye etiri ta iro heneraiyei awere? Eiwerou su, fene
    temeniyeyei awere? Fene etiri ape mo so'oru ta'ama. Fene aitu sapu omo sahe napetu
    ape, wou a'i ne. Pereye a'i aitu sapu sato irosiya. Nowe me'iye oso a'i su, aitu
    sapu werese po'utesawiyei. [Snd 27:1; Sng 39:5,11]
  myy-myy: Ito bajiro tʉoĩa bʉsibitirʉja manire. Jane, jane busuri, gaje rʉmʉ manire
    rẽtaroti masibea mani. Wajʉ bueri robo bajiro bajirã ña mani. Yoari mejeti goaboja,
    godacoacʉ iti cʉni.
  trc-NT: Nij soj me se ne neꞌen uxrá soj da̱j quira̱nꞌ soj aꞌyuj a̱ maꞌ. ꞌO̱ se ase
    vaa ngaa yaꞌa̱an roꞌ, da̱nj vaa soj rihaan chumii̱ nihánj, ne̱ nanij ngaa yaꞌa̱an
    ꞌo̱ orá leꞌe̱j nii, ne̱ raꞌya̱nj naxtunꞌ uún ngaa yaꞌa̱an yoꞌ na̱nj ado̱nj.
  cut-NT: te nde hua devano ne ndete che vate ca ne nda̱ ro min. Condihchero ne yan.
