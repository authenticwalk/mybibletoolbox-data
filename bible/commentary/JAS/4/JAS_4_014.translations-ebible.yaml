    ax joꞌn je̱ naxpúxux, ve̱e̱ꞌnji tseꞌe yꞌit je̱tseꞌe tyó̱kini.
  bzh-bzh: “Ham su raḳ nġaa sën rëḳ natöḳ vu ham neheng lo ni rë!” Gaḳ ham nebë
