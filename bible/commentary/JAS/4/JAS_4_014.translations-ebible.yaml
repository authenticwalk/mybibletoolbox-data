    Jɨsaꞌ yidehaaꞌ kɨbawa maalɨꞌna waꞌda yarai yɨmaanyɨna yadevaaibɨta sarɨmɨre gaala
    mwaalyabulyɨ.
  ian-ian: Ngɨni yaiga vak ana vɨga lɨgangwuk. Kwo lɨ kiyangwuk? Wundumbu yi kiyangwuk?
