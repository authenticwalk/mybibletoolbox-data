  dop-dop: Aɑɩ, ɩ́ tɑ́ nyɩ cele nyǝntʋ. Ɩ́ wɛɛ kɛ́ ɩsɩɩ ɩhunte nte tǝ kpɑɑ pǝcɔ nɑ
