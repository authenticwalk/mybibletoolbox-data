    tabadash adecbidi mibi nibëdanendac.
  kjs-kjs: Nimina ekera-nane pirape konere mada makuaaeme pae? Nimina pirape Di-ri
    pa ipinu ogesi-daa rekasaoma wala dia yaalia pea-rupa pimi-le pagalepape.
  mni-mni: Nakhoigi punsi hayeng kari oigani haiba phaoba nakhoina khangde! Nakhoidi
