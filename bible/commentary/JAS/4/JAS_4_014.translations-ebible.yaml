  boj-2014: Niŋgi degsib mareqnub. Ariya nebe kumbra kiye nuŋgoq di brantqas di niŋgi
    qalieqa keresai. Niŋgi ŋam qurem bul sokiñalayosib koboqab.
  eng-OEBUS: yet you do not know what your life will be like tomorrow! For you are
