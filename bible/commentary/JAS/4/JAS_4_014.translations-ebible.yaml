    hap ewy watoĩ­ne'en mesuwat yi tote uiwy­ria'in.
  kpf-kpf: '@see-verse:JAS.004.013'
  ppo-ppo: Ti diaao̧ dó yaaire ala tuȩ́ inirutei du beterapó. Dia̧né betere beteta,
