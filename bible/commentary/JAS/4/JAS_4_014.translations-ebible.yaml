  jvn-NT: Lah kowé pada wani ngomong ngono kuwi apa kowé ngerti tenan apa sing bakal
    klakon sésuk? Apa kowé ora ngerti nèk uripmu kuwi namung kaya pedut kaé, saiki
    teka, mengko wis ilang.
  byr-byr: Sarɨmɨ myawɨrivanɨgaꞌ. Yɨrɨta mwanyagaaꞌ benɨ yɨmaꞌnade dɨngaka? Sarɨmɨre
