  hin-2017: और यह नहीं जानते कि कल क्या होगा। सुन तो लो, तुम्हारा जीवन है ही क्या?
    तुम तो मानो धुंध के समान हो, जो थोड़ी देर दिखाई देती है, फिर लोप हो जाती है। (नीति.
    27:1)
  wol-KYG: Yeen xamuleen sax lu ëllëg di doon? Ana luy seen bakkan? Yeen ngeen di
