  cmn-FEB: 你们在欲望中燃烧，但却得不到想要的。为了追逐欲望，你们会杀人，但却无法得到自己所追求的。你们吵闹争斗，但什么都得不到，因为你们并没有为之祈祷；
  gmv-RNT: Inte amotteta shin demmekketa. Inte as wodheetanne keehi amotteta shin
