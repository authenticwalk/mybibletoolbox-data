    Ma fu di un no e aksi Gado, meki un no e kisi.
  cta-NT: Si ntsuꞌu sca chaꞌ nu tiji̱ꞌ tsa tiꞌ ma̱ jiꞌi̱, loꞌo ná ntsuꞌu chacuayáꞌ
