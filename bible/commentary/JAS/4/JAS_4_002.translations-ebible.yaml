  nbq-nbq: Yi menda ndi menda waup henendawi naliga ovara, waup dek agya halok, ap
    at wasagwi. Eke, yi menda ndi menda hogop ombasagwi ovara, wegetek halok andi,
    winimuk yugwi, yawi-bagwi, ogasagwi. Hit hogop ombasagwi ako, Ala nggino yugegetekma,
    wegetek at agipik o.
  tgo-tgo: Nuwamina nuwaiya bigi regha, ko ma valɨkaiwami hu wo. Hu tagavamare na
    hu maraloghelogheŋa bigi regha, ko ma valɨkaiwami hu wo. Hu dageghatuthi na hu
    gaithɨ. Bigibigina iya nuwamiyana ma nanji weŋga kaiwae ma hu naŋgo weya Loi.
  yap-yap: Gimed ba’adag bogi ban’en, machane dabiyag ni nge yag ngomed, ma aram mi
    gimed ngongliy rogomed ni ngam thanged e pogofan ku be’; ma gimed be chogownag
    bogi ban’en, machane dabiyag ni nge yag ngomed, ma aram mi gimed lulu’ag e thin
    ngam chamgad. Der yag ngomed e tin ni gimed ba’adag ni bochan e damur ninged ngak
    Got.
  mop-NT: Tz'iboole'ex ti'i, mentücü, walaque'ex a quimsaj y tanile'ex a tz'i'lic.
    C'u' betiqui, ma' yan biqui ca' a c'üme'ex abe'e, mentücü, walaque'ex a p'isbaj.
    Walaque'ex a lox. C'u' betiqui, ma' ta'ache'ex a c'aatic ti'i a Dios ca' u tz'aa'
    te'ex a c'u' a c'ate'exe.
  tet-tet: Emi harui aan atu hetan buat ida, mais liman la toꞌo. Hotu emi hirus malu,
    toe malu no hakaat malu, toꞌo la hataꞌuk hoꞌo ema. Hanoin! Emi la hetan mak emi
    buka, tan emi la hamulak hodi husu baa Naꞌi Maromak.
  hlt-MCSB: Na hue uh dae na dang uh moenih, na ngawn uh dae na thatlai uh. Hmuh hamla
    na coeng uh pawt dongah na hnuei uh thae tih na tloek uh thae. Na bih uh pawt
    dongah na khueh uh pawh.
  xtd-NT: Ka kukajan ini‑n xaxii ɨnka ñayiu, ko ñatu niꞌi‑n xa ka juini‑n, te ka xaꞌni‑n
    ndɨyɨ. Ka kukuedi ini‑n xaxii ɨnka ñayiu, te xaxeꞌe xa ñatu ka niꞌi‑n xa ka juini‑n,
