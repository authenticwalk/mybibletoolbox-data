  myu-myu: Eybubut ade pin. Ikug̃ g̃u bit. Imẽnpuye eyju warara'acat aoka pin ibubut
    pu ojuy. Eyetabikuku jĩjã warara'acat pubut kay. Imẽnpit epejat g̃u. Imẽnpuye
    eyju jewewa'õxikxig̃, jewewa'õdawutwun tak. Eyemukaypinput kug̃ g̃u eyju, Deus
    xewi iojuyjuy'ũm puye.
  amk-amk: Metohong paria we mesobu fieai, wape finanai mesobua kaha, wedaya memung
    wawera mea. Tuti menemititou we inontarai ene fi na menemirorong kerira, wape
    wiro mesobu fi metawi weai nana kaha. Mesawa mea tuti memamuna wawera mea. Mesobu
    fi metawi wea fo kaha, weo metutang Allai kaha fefe.
  fai-fai: Kaleyo kiba mak imi ufek ufek fakudumo kaloliw, kata ken fakudoliw banim,
    kayo kiba yak kinim be anbidumo kalanábiw. Kiba atin ufek ufek mak kudulumo, kale
    aket dukum wananyamábu, kata kiba ken kuduloliw banim, kayo kiba wengal fukan
    bom ginanaliw ka. Kata kiba ufek ufek kudumo, kalbiw uyo Got dákadálawongin banim,
    kayo kiba kudoliw banim keiyábiw.
  ura-NT: Cha teeinti chaaelai sirihane jana, inara rai nenihane que necohelaain,
    nii niicha sirii rucuhele coreniha que nererojoecaain cotaain, coaraain inae nii
    niicha sirii basijiauhichene jana tonaa nii nerorane, inae coreniha sonaa coacuhin
    que nererojoecaain, tabaque sohin jaohin, naaojoaainche, cha lateein neeichene
    Cana Coaunera caje bajaelanaala.
  mcd-NT: Man ahuarafo fuchipaifiaquicai man fitiroma. Ascashon fasi fuchipaiquin
    man futsa rutupaitiro fianpaiquin. Ascashu man fochishmanantanain tsain isininpaton
    man iquinonain. Ahuarafo fipaiquin man fipaiyai cuscacai man Dios yocamisima mato
    inanon.
  urt-urt: Nin ŋasande ŋaiꞌe ŋaiꞌe ŋaiye nin seheiꞌe pe, nin narmbe ŋaiye na ambaꞌe.
    Nin wim lal me ŋaiꞌe ŋaiꞌe lenge mitiŋ syeꞌ, kom yukur na ambaꞌe. Taꞌe luku pe,
    nin narmbe ŋende wondohe ŋaiye na ambaꞌe ŋaiꞌe ŋaiꞌe tinge. Kom yukur nin nambaꞌe.
    Detale, yukur nin ŋisilihme Got, ŋaiye ka yule.
  kiz-kiz: Mwinoghela khela kya mubelili kujha naku. Mwikoma na mwijumbisya khela
    kyamwibhwe syalepi kujha nakhu. Mwikomana ni kujhwangana na mwakona mwikabhalepi
    kwandabha jha kutokun's'oka K'yara.
  tzo-TZE: Chac'an ac'o oyuc avu'unic li c'usitic toj lec chavilique, pero mu xataic.
    Jech chlic acontrain abaic. Chati'o'ntaic li boch'otic oy c'usi oy yu'une pero
    mu xataic o li c'usitic chac'anique. Jech chaliquesic c'op, chacontrain abaic.
    Ti jech mu xataic c'usitic chac'anique, yu'un mu xac'anbeic li Diose.
  lex-lex: Hota mpiaror pa mia'ala, mere taken niana mia' nana noma mpiarora wniunu-wnienna.
