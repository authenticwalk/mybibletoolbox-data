    t'õopʌ̈ik'am ha hiek'aajerram hanʌm. Pãach k'ãai bigaaum k'ʌʌndam puesto hajapcha
    k'ãijã wai nʌm hoowai magjã k'õchk'aba, jũrr pãachta garpabam haig chan nem pʌaba
    sĩerrjëem haajem. Magʌm gaaimuata pãach heepaita juurhi p'iidʌ t'ʌnʌmjö t'ʌnaabahab.
    ¿Pari k'an jãgwi mag pãachdëu nem hig nʌmjã pöd paarpaba haajẽ? Hẽwandamag jëeuba
    haawaima.
  alp-NT: Imi lalemi kena supu sasaisa po imi supu mo, eleki imi suka bunu tamata.
    Imi ono lomai kai kai teta lomai. Imi supu sasaisa mo le imi kotie bei Alla mo.
  san-VEL: yuuya.m vaa nchatha kintu naapnutha, yuuya.m narahatyaam iir.syaa nca kurutha
    kintu k.rtaarthaa bhavitu.m na "saknutha, yuuya.m yudhyatha ra.na.m kurutha ca
    kintvapraaptaasti.s.thatha, yato heto.h praarthanaa.m na kurutha|
  kbq-kbq: Mago'a zanku tamave'nesigetma kenunu nehazanagi e'norize. E'ina nehutma
    vahera zamahe nefrizanagi anazana e'norize. Rumofo zankura ke hakare nehutma franevazitma
    hara nehazanagi, mago'zana e'nori'ze. Na'ankure Anumzamofona tamagra nunamuna
    hutma antahinonkaze.
  kbh-kbh: Ts̈ëngaftanga ndayánaca jtsebomnama s̈mojtsebos̈e, pero chca jtsebomnama
    ndoñe s̈montsobena, as jtseprontánana ínÿengbioye jtsëbáyama. Inÿa nts̈amo tobomncá
    ts̈ëngaftanga ts̈a jtsánts̈abos̈ana, y chë soye jashjáchama ndoñe s̈montsobena
    ora, ínÿengaftaca jentjáyanangana y jtsenpenzéntsiayana. Nts̈amo s̈mojtsebos̈cá
    ndoñe ntjobenayana jtsebomnama, Bëngbe Bëtsá chama ndoñe s̈mondbotjañe causa;
  ron-LSB: Voi poftiți, și nu aveți. Ucideți și poftiți, și nu puteți obține. Vă luptați
    și faceți război. Nu aveți, pentru că nu cereți.
  pon-pon: Komail kin inon ion, ap jota aneki, komail kin kamela o kailonki, ap jota
    me komail pan ale; komail kin akamai o mauin. A jota omail meakot, pwe komail
    jota omail meakot, pwe komail jota kin poeki.
  nhe-BL: Inquinequij tlen sequinoc quipiyaj huan quema ax inhuelij inquicuij, huajca
    inquinmictíaj. Intlaijixtocaj pampa sequinoc tlapijpiyaj huan yeca pehua inquinnajnanquilíaj
    huan inmotehuíaj se ica seyoc. Pero ax inquipiyaj nopa tlen inquinequij pampa
    ax inquitlajtlanijtoque Toteco ma inmechmaca.
  sps-sps: Ami komainy rom a foka, sana mi te gim rom ma nom rari, to sam komainy
    rom ma atsun ma nom ami ta ka; ami te fitsufainy rom ma nom ta ka, sana mi gim
    rom ma nom a ka te komainy romi, to sam koma sewaar rom, mi te fataatsun em. Ami
    te gim rom ma nom ta ka te komainy romi, tana saa, ami gim rom ma rangats e Gov
    ta ka.
  wnc-wnc: Sike ginda sangaapae geenguke ngana pananga dua siwan toiknga atzipa kungwakaing.
    Ngan. Ginda sangaapae geenguke ngana pananga dua siwan toikngaat yanganuke amakaing.
    Sike ginda sangae dapmakaing kakngae natake Anutue tumuk wam inindatapning gamu
    ginda apapam.
  bus-bus: Eègↄ̃ ye pↄ́zi, mↄde eè ero, ben eè gbɛ̃ dɛ. Eè pↄ́ ni dɛ, ben eè pↄ́ kɛ̀
    ée pɛɛa lero. Ben eè lɛokpakↄ̃a kɛ, eè swèe kɛ. Á vĩro, kɛ̀ eè wɛ́ɛ kɛ Ludaaro
    yãnzimɛ.
  gub-BL: Peputar zepe ma'e peiko. Napereko kwaw. A'e rupi pepuruzuka wer amo wanehe.
    Peputar zepe amogwer wama'e pezeupe. Napepuner kwaw zepe ipyhykaw rehe. A'e rupi
    pezeàmàtyry'ym peiko. Peze'eg ahyahy peiko pezeupeupe no. Napereko kwaw penemimutar,
    ta'e napenoz kwaw a'e ma'e Tupàn pe xe.
  imo-imo: Melte kanokolio konopu mondoko liemili konopu ltemele nalo naa ltimele.
    Naa likolio pulu imboma toko kondoromele. Imbo tenga melema kanoko aie konopu
    ltemele nalo aku melema linge aulke te naa ltemomunga paa mumindili kolko enge
    ningo irinale teko opa teremele. Eno Goteni melema tipili ningo yu kinye ungu
    ningo melema konge naa teremelemunga liemili nimele melema naa ltimele.
  boj-boj: Niŋgi iŋgi iŋgi koba oqajqa tulaŋ arearetŋgeqnaqa mamaulŋgeqnu. Ariya niŋgi
    iŋgi iŋgi di osaieqnub deqa niŋgi qoto tigeltoqnsib tamo ñumeqnub. Niŋgi iŋgi
    iŋgi di osaieqnub di aqa utru agiende. Niŋgi Qotei pailyosaieqnub deqa.
  eng-DRA: 'You covet, and have not: you kill, and envy, and can not obtain. You contend
    and war, and you have not, because you ask not.'
  knf-knf: Naji naŋal uko uloŋ, kaşë wo naanji nahil pka wa, ukaaŋ kë naji naşal pfiŋ.
    Naji nañeebar uko wi ñaaŋ kaşë wo naanji naka wa, naşë neej wal mënţ ţi pŋom na
    ugut. Naanji naka uko wi naŋaluŋ ţiki naanji nañehan wa Naşibaţi.
  san-KHM: យូយំ វាញ្ឆថ កិន្តុ នាប្នុថ, យូយំ នរហត្យាម៑ ឦឞ៌្យាញ្ច កុរុថ កិន្តុ ក្ឫតាត៌្ហា
    ភវិតុំ ន ឝក្នុថ, យូយំ យុធ្យថ រណំ កុរុថ ច កិន្ត្វប្រាប្តាស្តិឞ្ឋថ, យតោ ហេតោះ ប្រាត៌្ហនាំ
    ន កុរុថ។
  arn-NT: Eymün diñmatukeymün chem rume, fey llowkelaymün. Langümkeymün, ka ütrirtukeymün
    kiñeke chemkün mew, fey pepi niekenofilu am eymün, kewakeymün ka eluwkeymün tamün
    weychayael. Llowkelaymün tamün ayünieel, fey eymün am ngillatukenofilu ta Ngünechen.
  zas-NT: Rzëëbladxidi gapidi ni ad rajptidi, zeel xt rugüjt lasaꞌdi din tiaꞌdi ni
    rëndi, rdëdloj tëëdi bejn ree, abiꞌ bal id zajc gapidi ni rajp reeman, dxel ralen
    lasaꞌdi abiꞌ rdilidi. Per diidxliczi ad rajptidi ni rëndi, din ad rniabtidan loj
    Dios.
  ken-NT: Bǎyáŋ bɛ́bhɔŋ mɛnyɨŋ kɛ bǎpú bhɔ́ŋ bɔ́. Ɛ́kʉ bǎyàŋ bɛ́way bho. Nɛ
    bǎfyɛ̀ ámɨ́k ndǔ mɛnyɨŋ ɛbhɛn bo báchák kɛ bǎpú kwáy bɛ́bhɔŋ bɔ́. Ɛ́kʉ
    bǎtàŋ nɛ batɨ, mǎnu nɔkɔ. Ntí anɛ bǎpú bhɔ́ŋ mɛnyɨŋ ɛbhɛn chí bɛ́ bǎpú
    nɨkmʉɛt bɛ Mandɛm ánchyɛ́ bhé bɔ́.
