    bukumirriyama yukurra ŋäŋ'thun Godnha ŋula nhäkunydja.
  yal-yal: Sena nde xɔnla ɛ ma, koni ɛ mi a sɔtɔma. Nanara, ɛ faxan tima, ɛ mila,
