    nıìle.
  pes-OPV: طمع می‌ورزید وندارید؛ می‌کشید و حسد می‌نمایید و نمی توانیدبه چنگ آرید؛
    و جنگ و جدال می‌کنید و نداریداز این جهت که سوال نمی کنید.
  ron-1924: Вой пофтиць ши ну авець; учидець, пизмуиць ши ну избутиць сэ кэпэтаць;
    вэ чертаць ши вэ луптаць ши ну авець, пентру кэ ну черець.
  tpz-tpz: Eöm to iu e nem pa ma tah, ivëhkëk, eöm to hikta öt nem. Ivëh, ke eöm vamatop
    e nem pa ip vamët a meh teꞌ, me eöm to teꞌ nem pa taateꞌ puhioꞌ o upöm teꞌ. Ivëhkëk,
    eöm to hikta onöt nem a kon a ma tah nöm to iu nem. Ivëh, köm teꞌ nem pa taateꞌ
    vaato vasukaꞌ me a vapus. Eöm to hikta kon a ma tah nöm to iu nem. Suk eöm to
    hikta hinhin nem e Sosoenën.
  agd-agd: Tiretí ankan ma anunu iyaona yaná barano van maeya mai ma yan bain kéká
    aruan pureya inká oyampá baya seya inká aruve asive eya iya ompo mai yaná ída
    variya ono. Para vara seyo, amúkimpó ída Tiyarafenu vaípá inantiya rono.
  rkb-NT: Ahanamy tsipebyk tsihikiknaha. Inamy tsizubarẽna ty batu itykse iwatsahi
    tahakyrikinaha. Ikiahatsa ahanamy bo zuba mytsaty tsimykaranaha. Iwatsahi ustsa
    tsinasisukyrykynaha iwaze sinamy takse tsimykaranaha. Ustsa kytsa namy tsipiaksekyzykynaha.
    Iwaze tsahasakparẽtsa tsimykaranaha. Ahatuk zuba betsak tsimykaranaha. Batu ahanamyky
    tsimaha. Ahanamybyitsa tu Deus bo batu sapyky zikaha.
  san-THA: 'ยูยํ วาญฺฉถ กินฺตุ นาปฺนุถ, ยูยํ นรหตฺยามฺ อีรฺษฺยาญฺจ กุรุถ กินฺตุ กฺฤตารฺถา
    ภวิตุํ น ศกฺนุถ, ยูยํ ยุธฺยถ รณํ กุรุถ จ กินฺตฺวปฺราปฺตาสฺติษฺฐถ, ยโต เหโต: ปฺรารฺถนำ
    น กุรุถฯ'
  iws-iws: Tɨ dimɨnɨm kɨra haiyɨm naɨngwowɨn mɨ kɨra sɨmiirɨn pɨ hai karamae ywo mɨ
    kɨriir kwoɨnɨn inkam nɨsom aowam pa naɨngwowi sɨmiir haiyɨm. Mɨ kɨriir kwoɨnɨn
    dimɨnɨn kɨra hai karamae nwowɨn pɨ siirɨmar naɨngwokwonanaei mɨ kɨra yai pa nɨnkɨnwaomwarkɨi
    boɨnɨnaei mɨ yaii pa nɨnii. Kɨra wɨ tɨ dimɨn ɨmiir hai rani. Dimusi rani, kɨra
    Adi Komii siir bɨ srɨigɨn tɨ dimɨn ɨmiirɨmɨn.
  pol-SZ: Pragniecie rzeczy, których nie macie. Zabijacie się o nie i zazdrościcie
    ich sobie nawzajem. Kłócicie się o nie i walczycie z sobą, ale i tak nie udaje
    wam się ich zdobyć. Nie macie ich, bo nie prosicie o nie Boga.
  ztq-NT: Chakladzy to tu cos aan como chapty tow, lëë do chuty, ni lëë do choki cos
    aan como chapty tow, lëë do chuñ tily. Chapty to nii chakladzy to, porñee xñabty
    tow lo Dios.
  zai-NT: Purti nuu de laatu ora cayuula'dxi xiixa ne qué ganda icaa la? dede ñanda
    ñuuti para nicaa ni. Ridinde diidxa tu ne ridxela saa tu, purti racala'dxi tu
    ni napa stobi peru qué idxela tu ximodo gapa tu ni. Qué ricaa tu ni racala'dxi
    tu purti qué rinaba tu ni Dios.
  upv-upv: Nolo kami elai temijpal nanu nir, ko suri sete kamrongwose kaplair, niko
    kamrevji pini jinibb surir. Kammerrmerreni nanu elep, ko sete kamrongwose kaplair;
    mian ko kamlat, ko kampalpal surir. Ko sete kamlai wor nanu nga kammerreni, suri
    sete kamngoni tevi Atua.
  wap-NT: Puaipan aimaakan kida padamata puꞌidiwau nii, mazan aonaa ukaꞌidiwaun uꞌidi,
    uruu idi uzowiimikipaꞌakaꞌazon naa. Umakaꞌiitakan idi uikodan aimaakan kida, unaꞌazootapaniaz
    tuukii manawun, uruu idi utoꞌorataakapan naꞌiki umizaataakapan naa. Umaikodakan
    aimaakan wuruꞌu uaipaniaz, umapishaakan idiꞌo Tominkaru udauꞌan wuruꞌu.
  mva-mva: Kana kareretaki, ata tago kaboadu kamadoki ngena tamoata takadi kaumoatemoatedi
    be kana nedi kadokidoki-ledi. Be kana alu karere-tina be kamadoki kana, ata tago
    kaboadu ngena kaebulobulo be kaeunung. Kana karereretaki, ata Nanaranga tago kasinaunaui.
    Bokai ka kana karereretaki nge tago kadokidoki.
  dwr-NT: Hintte amottiita; shin demmikkita; wodhiita. Loythi koyyiita; shin demmanaw
    danddayikkita; walaqqetiitanne olettiita. Shin Xoossaa woossenna diraw, hintte
    koyiyaawaa demmikkita.
  kfw-kfw: Nangni'n phur ningmanuom, takkha nangni'n neimakchu, khawa jarra nangni
    mikathat sik-ah ning-insuuk; nangni'n phur khat ningmanuomhek, takkha nangni'n
    neimator makchu, khawa jarra nangni'n ning-insuol khat-um ning-inseii. Nangni'n
    ningmanuom kha neimakchu ajarchu nangni'n khawa sik-ah Pathian diang nimakchu.
  bfz-bfz: जेबे तुसे इच्छा राखोए पर तुसा खे मिलदा नि तो तुसे अत्या करने खे त्यार ऊई
    जाओए। तुसे दूजे री चीजा हड़पणे री इच्छा राखोए और जेबे तुसा खे कुछ नि मिलदा, तेबे
    तुसे जल़ी की लड़दे-चगड़दे रओए। तुसा खे इजी खे नि मिलदा, कऊँकि तुसे परमेशरो ते
    मांगदे नि।
  cuk-09: Ar bemar na ibmar-bina-sogedi geg be nikumalad, na be gindakde-damalad,
    degi, na be aimar-ibmar-bina-nue-soged-ular, na be sae-dakde damalad. Ar bemar
    ibmar-bina-sogedi geg be nikumarsoggu, be uluddamarsunnad, degi, na be muchub-muchub
    urwedii-gud-damarsunna. Ar ibmar-bina-sogedi geg be nikumalad, ar ade Bab Dummadse
    be egissurmalad.
  ben-OBCV: তোমরা কিছু পেতে চাও, কিন্তু তা পাও না। তোমরা হত্যা করো, লোভ করো, কিন্তু
    যা পেতে চাও, তা তোমরা পাও না। তোমরা বিবাদ করো ও সংঘর্ষে লিপ্ত হও। তোমরা ঈশ্বরের
    কাছে কিছু চাও না, তাই তোমরা পাও না।
  mil-NT: Chi cuìní‑yu cundecu ndɨhɨ́‑yu ɨɨⁿ sá ñà túú ndècu ndɨhɨ́‑yu, te ñá túú
    nìhí‑yu núu xíǎⁿ xǐcuu cuédú íní tnáhǎ‑yu, te xǐcuèhé tnáhǎ‑yu, te càni tnahá‑yu,
    te xǐsahni tnàhá‑yu. Te ñá túú nìhí‑yu sá cuìní‑yu chi ñá túú xìcáⁿ‑yu núú Yǎ
