    କିଜ଼ିମାନାଦେର୍; ଏପେଙ୍ଗ୍‌ ଗାଟା ଆଉଦେର୍‌, ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତିଂ ଏନୁଦେର୍‍;
  txu-NT: Me amã mỳjja kĩnh ne aje bit byrmã nhym me me abê aptà ga me byr kêt. Byr
    kêt ne arỳm me kupa. Aje 'ã angryk ne te aje byr prãmje. Ne kam aje 'ã aben tak
    ne abenwỳr aprõt ne kam aje byr kêt rã'ã ne. Mỳkam ne ga me aje byr kêt? Bir,
    me aje Metĩndjwỳnhmã o adjà'wỳr kêtkam.
  eng-WEBU: You lust, and don’t have. You murder and covet, and can’t obtain. You
    fight and make war. You don’t have, because you don’t ask.
  gnw-NT: Pipota tẽi mbaembae, ẽrei penoi'ã. Pepuruyuca jare jecuae pipota tẽi mbaembae,
    ẽrei pepuere'ã penoi. Piñerãro uyupii. Ẽrei penoi'ã, piyerure'ã Tumpa pe jese
    ramo.
  mux-mux: Méle te kanuku kene numanu monjuku ‘Liamili.’ niku piliilimili akiliinga-pe
    naa liilimele. Naa liiku kene yambuma toku konjulemele. Yambu tenga mélema kanuku
    yama melemele akiliinga-pe méle akuma liingí kupulanum te naa lelemáliinga ⸤aima
    arerembi kolku⸥ lakuku ung-muranale teku ele telemele. Eni ‘Pulu Yili-ni mélema
    sipili.’ niku yu-kene ung niku mélema mawa naa telemeláliinga ⸤‘Liamili.’ nilimele
    mélema⸥ naa liilimele.
  maj-NT: Mjenu̱u tsa mí nihi, tu̱nga najmi sakúhúnu̱u. N'ek'ion ani̱ma̱ ko̱ ma xintak'un,
    tu̱nga najmi mahá bichú tje̱nnkiu ni xi mjenu̱u. N'estiko̱o xinki̱u ko̱ bixkjanko̱o.
    Najmi sakúnu̱u ni xi mjenu̱u a̱t'aha̱ najmi Nti̱a̱ná binchuhu̱u.
  bkq-NT: Toenzepa âdydo imeompe midyse mawylymo. Ize matomo manâto peba-ro watay,
    kurâ tyâze lelâlâ âmaemo, âdype mitomoem. Mâkâ tâlâ atogue toenzepa tâsewânize
    âmaemo. Awylygue mâintoguydyze mawylymo, ize matomobe mitomoem. Deusram mâenkabyra
    mawylymogue olâ, ize matomo peba mawylymo.
  kue-kue: Ene taragl kanekane bumbuno geglkwa ba ikrikwa. Ana ene yomba sigogltre
    te taragl inamunedi pre bumbuno geglkwa, ba taraglmo inamunedi pirkwa i ta ikrikwa
    ana ene nonga sindre ana kunda bogltre erikwa ipre ene taraglmo i ta ikrikwa.
    Sraglpre, ene kamange ere God tekrikwa.
  cot-NT: Pinintajiavetacaqueate pajaarantajiguempame, cotanquitsi teequeate pagavejajigueji,
    niganquiqueate pimetojavacaajianaca. Pashintsimanatsijiacari yashintajiacaca itsipa
    pamenajiaque tee pashintajiguemparoji, queroqueate pincojiaqueroni ariqueate picatsimatimentajianaquero.
    Teequeate pagavejajigueji pashintajiguemparo pinintajiavecaca, teenicate pamanajiajeriji
    Aapani Irioshi.
  bnp-bnp: Mu ngaru hateka ni bole a maki, pali mu keri ni bolena, lakea mu rabalaki
    a viri. Mu masigoro na maki na viri tara, pali mu keri ni bole a maki mu ngaru,
    lakea mu vakatubu a vabinga. I uka ma mu tahoka a maki, a vuhuna i uka ma mu nanea
    a Vure.
  apn-NT: Na ka htem nhỹri mẽmoj pumu nẽ tee ri ho amã anhõ hprãm kaprỳ. Nẽ amã ho
    anhõ hprãm xàj õ xwỳnhta pĩr nẽ kêp utàr mã. Nẽ na ka htem tanhmã axpẽn kukrêx
    kute hã omu nẽ amã ho anhõ hprãm nẽ hã õ xwỳnhta mẽ wa axpu. No mẽ amã hprãm xwỳnhta
    mẽ ate hõ hã Tĩrtũm wỳr ronhỹx ra mẽ ama nẽ mẽ amã hõ gõ. Tã mẽ ate hã axàhwỳr
    kêt jakamã nhũm mẽ amã õr kêt nẽ.
  ctp-NT: Si nsuꞌwi ska chaꞌ nu ndiya ꞌa tiꞌ wan, loꞌo ja ndiya chabiyaꞌ chaꞌ kaja
    chaꞌ kanꞌ ꞌwan, bra kanꞌ ndujwi wan ꞌin nten nu ndiya nan ꞌin, chaꞌ ngwañaꞌan
    kaja chaꞌ kanꞌ ꞌwan, nchka tiꞌ wan. Kwiꞌ ngwañaꞌan, si nxitukwi ꞌa tiꞌ wan ska
    nan nu ja nchka kaja ꞌwan, bra kanꞌ chkwiꞌ wan chaꞌ tiꞌi ꞌin nu ndiꞌya loo nan
    kanꞌ, nxuun wan loꞌo yu kanꞌ bra kanꞌ. Kanꞌ chaꞌ ja ndyiji nan nu nchka tiꞌ wan
    kaja ꞌwan, chunꞌ ja njñan wan ran ꞌin Ndiose kulo ndukwa la;
  opm-opm: Gur Moh nohenengo daham ma na dariya ohe pe oh hanip suyarit ha haputingwe
    daham hanip suptimur. Gur tit uhe erer asoh abopor mara ma na dariya ohe pe oh
    irairnong imara inggosham gusut saptimur. Ihat son danongwi hat susa Got ohnong
    na dahandeipti ohe pe oh gur na dariptimur.
  bvr-bvr: Minypa an-ngiya ana-goyburrpa jal nyiburr-nirra nyiburr-workiya, wurra
    gala ny-ma, lika nyiburr-garlmiyapa an-gugaliya nyibu-burndapa nyiburr-workiya,
    a-juwiya. Minypa mu-werrmbarra nyiburr-nachichiya nyiburr-workiya, wurra gala
    nyiburr-yinmiya nyibu-ma, lika gu-gata wenga nyiburr-bachirramiya nyiburr-workiya
    rrapa nyiburr-buchichiya. Wurra ana-goyburrpa gala nyibu-mapa ngardawa gala Wangarr
    nyibu-wenggana nyiburr-workiya.
  wal-wal: Intte amotteeta; shin demmekketa; hegaa gishshau woreeta. Mintti koyeeta;
    shin demmanau danddayekketa; hegaa gishshau, ooyetteetanne oletteeta. SHin Xoossaa
    woossenna gishshau, intte koyiyoobaa demmekketa.
  zad-NT: Chzelall'le bi gat' c̱hele na' bi chatilen. Sheḻ' wxe'ile witle beṉ' na'
    ikaale bi de c̱he', na' chakxe'ile' bi de c̱he beṉ'. Na' daa bi chat' chbe'ile
    daa chzelall'le gat' c̱hele, chdiḻ chsheshlen ljwell-le. Na' bibi chat' chbe'ile
    daa bi chṉabilen Chioza'.
  kmg-kmg: Ŋoŋe andac eipiehuc wiac mi rauckeeŋgopieŋ. Ŋoŋe qaqac â iiŋguuŋ eec ehuc
    sifu wiac sâcne mi hotâckeeŋgopieŋ. Ŋoŋe kikisâ â kikisuec ehuc wiac sâcne mi
    hure nâc eeŋgopieŋ. I nunumu tâmiric jueŋgopieŋ irec.
  mgh-mgh: Nnakhalela nttima ca akhwinyu ni khannophwanya. Nnawiiva ni nnarama nanso
    khannophwanya. Makhalelo enyu ari owiiva ni waana ikhotto. Nnavekela nanso khannakhela,
    kontha khannovekela ratta.
  aso-aso: Initeꞌ mamuꞌ lungumo hilineꞌ nene dami eveneꞌ ngibililisa gilaaꞌ nave.
    Idoꞌ aꞌmine initekumuꞌ mumuzoꞌ igi ngeli ma damilizaniꞌ ogavo ma gililinga li
    lovo hizaaꞌ nave. Initeꞌ ma damaniꞌ nene Oꞌmosola vokuꞌ lisaꞌmadiꞌmo nene disaꞌmave.
  uli-uli: Ha chahawagili tot formel le towe yoh ngalugmi, iwe hasa lilimesloh yarmat.
    Ye kkel yami chahawagili tot formel, ngo ligdi bo towe yoh ngalugmi. Iwe hasa
    rol hachocho fengal ngo ha fedeg. Towe yoh ngalugmi mekla ha dipli bo ha tema
    dongor ngal Deus.
  nin-NT: Imba di zha aseki ni si hi ka hen. Ima yo du imba ri amarr ka ingu unushirr.
    Imba ki ishishi ni inkindirr yi nggo abanu se na yi ni si ta hi yi hen. Ima yo
    di imba so di vi ni tsi kye. Imba sa abi iha, nu nggo imba si di barr Abachi hen.
  tgk-tgk: Шумо чизеро сахт мехоҳед, аммо ба даст намеоред ва барои ҳамин одамкушӣ
    мекунед. Шумо ҳамчунон чизеро сахт ҳавас мекунед, аммо боз ҳам ба мақсадатон намерасед,
    бинобар ин гирифтори ҷангу моҷаро мешавед. Сабаби ба даст наовардани чизи дилхоҳатон
    дар он аст, ки аз Худо хоҳиш намекунед.
  acu-NT: Tura atumi wakeramuri najanatatkamaram tujintakrum aints maawearme. Tura
    kichnau aa nuka wakerayatrum, nuka jukitatkamaram tujinkaram jiyaaniakrum tura
    maaniakrum pujarme. Tura Yus seachu asaram, atum wakerarme nuka juwatsrume.
  cak-WNT: Riyix xa can nirayij chi iwuq'ui ta riyix c'o wi ronojel cosas, y rumari'
    hasta yixcamisan. Pero xa ma niwil ta. Niben ch'a'oj y oyowal. Y can q'uiy oyowal
    niben. Pero ma niwil ta ri achique nirayij, ruma ma nic'utuj ta chare ri Dios.
  ebk-ebk: Wacha nan laraychunyu ay araun, ngem achiyu kafiaelan ay mangara as sa,
    isunga nakasakiana kayu ay pomatuy. Wachay akumanyu, ngem achiyu maara, isunga
    makepatuy kayu. Achiyu maara chasa, tay achiyu chawatun kan Apo Dios.
  spa-PDDPT: Codician y no tienen. Asesinan y arden de envidia. Nada pueden obtener.
    Combaten y luchan. Pero no tienen porque no piden.
  ruf-ruf: Mwobama pfinu lekeni ng'ampfipata bae. Mwokoma na kwona chepfu, lekeni
    ng'amdaha bae kupata pfambama. Apfo mwetowa ne kwighobola. Mwahela pfinu kwaapfila
    ng'amumlomba Imulungu bae.
  gun-gun: Mba'eta mba'emo peipota teĩ ndapejoui vy pejojukaxe. Mba'emo re nda'eveive
    peiko teĩ ndapejoui vy pejoguero'a rei ha'e joe pepu'ãa rupi pendekuai. Mba'eve
    ndapejoui mba'eta ndapejerurei.
  agu-BL: Na na el cyalma'u' te jun takle'n, nin tan paj yi qui na chicambaju', na
    chi'ch chic'u'lu' nin na chibiy quibu' squibil quibu' tan paj. Poro yi mero bintzi
    i'tz yi qui na chicambaju' yi cyeru' cyajbilu' na qui na cho'cu' tan jakle'n tetz
    Ryos.
  isn-isn: Mukite insula ike nimiagila. Mukubulaga nukiduma ikenimiagila uhumi kutula
    nikenso. Mukikua nukilea, hangi mukile mupate kunsoko shangamunulompile Itunda.
  eng-PEV: You think you really want something a lot, and if you can’t get it, you
    argue and fight for it. You try to work out ways to trick people, or maybe even
    kill people, just to get something you want. But you don’t ask God for it, and
    that’s why you don’t get it.
  ilo-ULB: Tartarigagayanyo ti awan kadakayo. Mangpataykayo ken kamkamatenyo ti saanyo
    a matagikua. Agaapa ken agriringgorkayo, ngem saanyo a magun-od gapu ta saankayo
    a dumawdawat iti Dios.
  pir-NT: Apee borore mʉsa cahmene. Sa cahmena masare wejẽne mʉsa tiquina yere nena
    tana. Sa yena apequiro apee borore tiquiro cʉogʉ̃ ihñana tire mʉsa tutuaro cahmene.
    Sa cahmepenata tire nea masiedare mʉsa. Sa yena tire cahme sehña soducure mʉsa.
    Cohãcjʉ̃re siniedana, mʉsa cahmeñene ne bocaerare.
  anv-NT: Ɛnyú dekɛlege mambɔ unó bi dela pɔ ne ubi, ɛfɛɛ́ mbɔ ne dewane ate. Denyɛɛ́
    manwaá, dégɛ́né fɔ́ unó úbi ɛnyu dekɛlege, nkaáwú ne démmyɛ́ɛ, déwámege
    ne atɛ. Ne ula bi délá bɔ unó bi dékɛ́lege úlú nnó, degíge fɔ Ɛsɔwɔ nnó
    achyɛɛ́ ɛnyú ubi.
  sab-NT: Ba takalin llege agwa me ñage ko toi lle ba takalinge kare, gire ba kle
    mo ta gbe age me no daba dollale lle e gai mau alin, ba mo ta gbe daba gweda ene
    ba tañachuge ba ñage lle molen. Ba ulita mo ta gbe age ene me no daba na ole,
    agwa ba me ñage ko toi llege mo alin. Ba kle mo ta dbe semale daba ole lle gweale
    dabanu giti, ba kle tañachuge me no dabadi lle gweale gdale, gire ba me ñage lle
    e gai ba kle tañachuge kare malen ba kle mo kirachuge daba ole kaire mo bate daba
    ole lle e giti, agwa ba me ñage ko toi lle ba takalinge. Cha gerule ulia ulia
    ba ole, ¿mineade ba me kle lle kade Chubege ta giti ta no ole? Ba ulita me kle
    lle kade Chubege mau alin Chube takalin kare malen ba me lle e molen ba takalin
    kare.
  tmd-tmd: Ap wä pɨba rɨbyöx nugumɨdöi piaku pölöi, mɨ ölɨsö diba rödön, nöbö mö pɨl
    pal nɨgnɨŋö, rön, rɨb aku yöx nugumɨdöia. Ap wä piaku pɨb maga mɨdölmɨn, ñɨŋ nuö
    nuö yadön, nuö nuö rɨŋö, rön, rɨb aku yöx nugumɨdöia. Ñɨŋ God nugwo yad nugwöyɨx
    aku, pöyɨxa. Jɨ nugwo yad nugwölöi.
  acr-NNT: Lik kꞌo karayij alaq yey waꞌ na kayaꞌtaj ta che alaq. Kakꞌis kꞌu ibꞌ alaq
    che retzelal kꞌuꞌxaj; ruma kꞌu riꞌ katij alaq uqꞌij che ukꞌulik ri kaꞌaj alaq,
    kachꞌoꞌjin alaq y kaꞌan ne alaq kamik y chꞌaꞌoj. Pero na kakꞌul ta alaq ri kaꞌaj
    alaq ma na katzꞌonoj ta alaq waꞌ che ri Dios.
  kpg-kpg: Goodou e hiihai gi nia mee, gei goodou e deemee di hai mee ginai, gaa hidi ai
    goodou e dadaaligi dangada. Goodou e hiihai maaloo gi nia mee, gei goodou e deemee
    di hai mee ginai, gei goodou ga lagalagamaaloo ga heheebagi. Gei goodou e deemee
    di hai mee gi di mee e hiihai ginai, idimaa, goodou hagalee tangi ang gi God.
  taj-taj: एनीगदेसे जुन स्‍हे म्‍हाइमुला थे आयाङ्मुला। थेतबासेलमा एनीगदेसे म्‍हि साइमुला।
    एनीगदेसे ल्‍हानान लोभ लमुला, तर आयाङ्मुला। थेतबासेलमा एनीगदे ह्राङ ह्राङ न्‍हङरीन
    छेबा बङ्बा लमुला। एनीगदेसे जुन स्‍हे म्‍हाइमुला थे स्‍हे एनीगदेदेन छ्‌याम आरे।
    तिग्‍दा भिसम एनीगदेसे परमेश्‍वरदेन छ्‌याम आह्रीमुला।
  avt-avt: Yi hanhan menmen yi eitɨwem au, te yi hanhan einep mɨt te yi eitɨwem. Yi
    hemkre menepam eiriuwe menmen eitɨwem taau, te yi yetpim yenehan yenepan. Yi ap
    te eiyɨt menmen eiyɨntar yi ap eiyitehi God em.
  cbk-cbk: Quiere ustedes muchas cosas pero no puede tene, poreso quiere ustedes mata
    para puede saca. Ta codicia ustedes muchas cosas y no puede man siempre tene,
    poreso ta man discusion y ta man peleajan ustedes. Hende ustedes ta puede tene
    maga cosas ustedes quiere, cay hende ustedes ta reza y ta pidi con Dios.
  uig-ARA: سىلەر ئارزۇ-ھەۋەس قىلىسىلەر، لېكىن ئارزۇ-ھەۋەسلىرىڭلارغا ئېرىشمەيسىلەر؛
    ئادەم ئولتۇرىسىلەر، ھەسەت قىلىسىلەر، لېكىن ئېرىشەلمەيسىلەر؛ جېدەل-ماجىرا چىقىرىپ
    جەڭ قىلىسىلەر. ئېرىشمەيسىلەر، چۈنكى تىلىمەيسىلەر.
  tuf-tuf: Baat ira cat, oya cat, ray cat, cajc cat rácatro. Eyta racar cuar behmárayra
    batro. Etar uw tiw̃ro. Cahujinay racar isoro. Isór cat behmaray chácajar rehquít
    técuaro. Baat icúr rácartara eya Sir quin chítiro. Chiti etar Sirat ba quin wítiro.
  abx-abx: Aniya' sabarawan-bi pero gana' sinan tawa'-bi sanglit agpanmatay kam para
    sa'angkun-bi. Aniya' sasindakan-bi pero ga'i nan satawa'-bi sanglit makihiran
    kam. Gana' tawa'-bi tungod kay ga'i may kam agpalako si Diyos.
  mco-NT: Ooy miich ajcxy tijaty mjatzojccɨxy, e ni ti mgapaatcɨxy, e huin'it mjäyyaj'öccɨxy.
    Ooy m'adzojccɨxy tijaty mɨgüg yjë'ajtyp, paady ycɨxpɨ mdziptungɨxy, etz mganay'ixáanɨgɨxy.
    Ca' ti jotcujc'ajtɨn mbaatcɨxy, com ca' ajcxy mbɨjctzoogɨxy ma Dios.
  bsp-bsp: Nəfaŋ ta nəsɔtɔ-ɛ. Nədif fum, kɔ nəyɔnɛ afum kəraca, mba nəfɔtam kəsɔtɔ
    ntɛ o ntɛ. Nəbɛrɛnɛ kəcɔp kəlarəm kɔ kəwan kəlarəm, mba nəyɔ fɛ, bawo nəntola
    fɛ Kanu.
  cpb-NT: Iñaamakitakawo tsikarika oita, tetzimaita otzimotziri. Ikisakoneentakawo
    rashitari itsipa, tema te otzimimotziri irirori. Ritsitokantawetaka, romanatantawetaka,
    te iñiimaitawo ontzimimoteri ikowayewetari, tema te inkowakotatyeeri Pawa.
  aon-aon: Ipak pakri purao sabaishi eneshenesh eshudok aria ipak madae puraesh atin
    uwe. Douk namudok aria ipak pakri pubo kupaishi arpesh shugok. Ipak penek nyigiya
    abom um enesh eshudok eneshenesh aria ipak madae dodogowip um puraesh uwe, uwok.
    Douk namudok aria ipak pape um rupok nitok atin. Aria ipak madae puraesh uwe.
    Um maresh, ipak madae punek beten porik Iruhin um nukepesh uwe.
  hus-NT-2005: A létʼendháltsik xataꞌ ani yab a ejto ka kóꞌoytsik. I chemdhaxtsik
