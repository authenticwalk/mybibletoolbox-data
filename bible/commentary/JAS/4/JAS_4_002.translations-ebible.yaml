    sétiboh. Atin i funa kome énda gégédot bé de kétaya kom, non énda ongoté kom de
    dob Tuluse.
  nlg-nlg: Kau liona ngangata na hava tau mua loghoa. Ighau tau nighi gharu na hava
    tara loghoi na lei tinoni mau gonidilaa ge kau labumatera ge kau holai didira
    na lologho. Mau mua tangomana ge kau loghoi, keri ge kau hughuhughu mau veilalabui
    kolura ge kau holai itadira. ?Mana hava na pukuna gau mua loghoi na hava tau lioni?
    Na pukuna tau mua nongia God ge ke heghau.
  dgr-DOGNT: T'asìı łǫ dahwhǫ hanìkò naxıghǫ̀t'à hǫı̨lı̨-le. Dǫ eyıì-le t'asìı gıts'ǫ
