    ayajigotedaɡ̶awa leeɡ̶odi atipokitalo.
  bmh-bmh: Ag ecesab wabun oiagab alaneu, ecesab go wabun iborain tam, guzenaimai,
    ag dudu ipal agal ecesab wabun ag wagarina, noumabun guzenanemen. Ag ecesab wabun
    gusig dabilanem, bo, i wanemen, guzenaimai, ag aiag sisilina, ze alalaimai, alalanemen.
    Uwait nug ag ecesab marabun en i auranemen, go gonugun ag ecesab i wanemen.
  ctu-BL: An i ts'i'lel la' wut cha'an chubʌ'añʌl. Mi la' cha'len tsʌnsa cha'an mi
    la' taj. Tsʌytsʌyña la' pusic'al cha'an i wenlel la' pi'ʌlob pero ma'anic mi la'
    taj. Jini cha'an mi la' cha'len leto yic'ot guerra. Ma'anic mi la' taj chuqui
    la' wom come ma'anic mi la' c'ajtiben Dios.
  meq-meq: A sakum wu hay, ada ka hutum bay na, nəkurom maləva bo eye ka məkəɗe ndo
    hay. Ka gumeye ɗəre ka wu hay ane tuk na, ka slumeye faya məhute bay. Hərwi niye
    faya ka tərumeye ada faya ka tsalumeye bo mə walaŋ kurom aye. Ka hutumeye wu nakə
    a sakum aye bay hərwi ka tsətsahum ka Mbəlom hərwi ada mâ vəlakum bay.
  noa-H: Pãraun chik'am nemta pãach dën hapim k'õsi haajem haajem; maimua mag pãachdëu
