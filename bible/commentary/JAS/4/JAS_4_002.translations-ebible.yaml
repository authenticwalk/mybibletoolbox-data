    de hota edonna mliernana yoma edonna mpiak harella Uplerlawna.
  dov-dov: Mulapeekezya, pesi tamukwepe. Mulajaya akuba bbivwe, pesi tamukonzyi kujana.
    Mulalwana akupopotezyania. Takwe anchimulacho nkambo tamukumbili.
  rgu-rgu: Emi mahiiꞌ hapu hata esa, tehuu ta hapun fa. Boe ma ete aoꞌ a dadi, mahuu-malena
    losaꞌ emi maisa lahenda. Huu no emi ta hule-haradoi neuꞌ Manetualain, de emi ta
    hapu fa.
  toc-NT: Chuná qui̠­taxtuy porque acxni̠ para túcu hui­xinín laka­ti̠­yá̠tit y ni̠lay
    kalhi̠­yá̠tit, pus la̠lak­ca­tza­la­ca­pi­ni­yá̠tit, la̠la­ca­ta̠­qui̠­yá̠tit,
    xata­si̠tzi tla­hua­yá̠tit, y hasta la̠li̠­mak­ni̠­yá̠tit caj xpa̠­la­cata hua̠ntu̠
    lac­pu­hua­ná̠tit pi̠ xka­lhí̠tit. Xli̠­cána pi̠ ni̠lay kalhi̠­yá̠tit hua̠ntu̠
    lac­pu­hua­ná̠tit porque ni̠ huá squi­ni­yá̠tit Dios.
  som-som: Waad damacdaan, mana lihidin; waad dishaan, waadna xaasiddaan, mana heli
    kartaan; waad dirirtaan, waadna dagaallantaan, mana lihidin, waayo, ma aad weyddiisataan.
  mam-C: 'Ayetzi''n, a kyaja jun ti'', mi nknet kyu''n. Tu''npetzi''n, nchi b''iyini''y,
    exsin nlo''chj kyanmi''n ti''j jun ti'', me nlayx jyet kyu''n. Tzunpen n-ok tilil
    kyu''n, ex nkub'' kyb''inchi''n tu''n ttzaj q''oj, me nlayx jyet a kyaja. Kxel
    nq''ma''n kye''y: Nlay knet-xjo a kyaja, qu''n mina nxi kyqani''n te qMan Dios.'
  ndj-ndj: Mukudayila kupata findu na kwanongwa mukupata ng'odu mukuwona nyanyi kuwulagha.
    Mukudayila nendu kupata findu lakini muweshi ha kupata. Topi, mukuleva na kuva
    na ndewu. Mukupata ha chindu chimudayila kwanongwa mukuchiluva ha kwa Chapanga.
  mbj-NT: Ti anäng tak'ëp bë h'yyb karẽn doo. Dooh bë gado bä. Bë ganadoo do hyb n'aa,
    bë daj'ëëp bë da hadoo doo. Bë h'yy kajew'ëës ta wób ma hã. Dooh bë haja bä bë
    gado bä, ti hyb n'aa bë kaj'õõk, bë kamaj'ĩĩ. Bë wén ganadoo bë karẽn doo, bë
    netsẽẽ do hyb n'aa P'op Hagä Do hã.
  lat-VUC: 'concupiscitis, et non habetis: occiditis, et zelatis: et non potestis
    adipisci: litigatis, et belligeratis, et non habetis, propter quod non postulatis.'
  ngp-ngp: Mwaunga kupata kint'hu mna mwaswesa. Mwakomana no kuonelana finju mna hamkudaha
    kupata. Naivo mwatoana na kwinuila nk'humbizi. Mna hamkupata kiya mkuunga kwaviya
    hamkumlombeza Mnungu.
  aoi-aoi: Kirri-ngayingayindename-ka eminiminingka. Biya nara-manja kirrakina a-manguma
    amurndakakina, kembirra yiki-yakwujaminama, yik-awinyambadinama akwa yiki-lamukwarridinama
    wurrukwala-manja warnumamalya. Kirri-ngayingayindenama ababurne-ka eminiminingka.
    Biya nara-manja kirrakina a-manguma amurndakakina, kembirra yiku-warduwardiyinama
    akwa yiku-merrimerribeyinama. Umba nare-ka karna yiku-mumena ebina kirri-ngayindenama
    kirrakina, mena nara yikini-yengkiyengkilabaja kirrakina Neningikarrawaru-wa.
  enq-2: Nyakamame dopale mende nyimu laka lao masilyami dupa nyakama-kisa nasilya
    dokome, endakali pyao kumasingima. Nyakamame dopale mende moname nyepala, angi
    nanyepenge jilya dokome, laiya lao pyao pingima. Nyakamame Gote-kisa tee laa naelyami
    dokome, nyakama dopale dupa nanyingima.
  eng-ASVBT: 'Ye lust, and have not: ye kill, and covet, and cannot obtain: ye fight
    and war; ye have not, because ye ask not.'
  mna-mna: Pa sombe keteyom ise pa koroŋ sa, to kakam kinkiini be kakam. Mi sombe
    karao be kakam som, to motoyom mburmbur pa waeyom bizin koroŋ kizin. Tabe keteyom
    malmal, mi niomŋan koŋooŋo ma koporou, mi kaparpun yom mabe kemetmeete. Nio aŋso
    kat piom. Koroŋ ta niom leleyom pa na, kakam som paso, kuzuŋzuŋ Anutu pa koroŋ
    tana som.
  myw-myw: Tamtimwamons yakamiy, kupwa̱kitsa nag; mapuna kuweiys gamag. Kunineivs,
    ta-ma̱wan bukuba̱nes, mapuna kukwammeiliws o kuvvatays. Bo igak! Nag kunitougs
    waseg Yowbad; mapuna nag bukuba̱nes.
  sby-sby: Mukute kuyanda bintu nsombi bikute kumutaika, ecebo cakendi mukute kuyanda
    kushina, mukute kuyandishisha bintu, nsombi nkamukute kubicana, neco mukute kulondola
    nekulwana. Nkamukute kucana mbyomulayandanga pakwinga nkamukute kusenga Lesa kwambeti
    amupe.
  sll-sll: Ongiwe, yamoni olkinia, ganba tal ta irala di pinba, ikinga i nigi de pire
    yal ta si golala di onua. Ganba tal ta irala dire yon inaning girimba, girungwo
    tali ikinga i pire bolbin dire kura bonua. Bonga i aidole God sirin bolgere na
    tenama di pinanga pamba, sirin bol tekinua.
  yaq-NT: Eme'e jita waatakai, taa intok ka a' jipuekai, junak eme'e emo sussu'a.
    Jita ka enchim atteata eiyaa. Intok junaka'a, eme'e ka a' mabetakai, junak eme'e
    aet nau nassuane. Enchim waata'uta eme'e ka a' mabbeta, Liojtau bicha ka enchim
    a' a'awa' betchi'bo.
  uro-uro: Aingän di nani a ngän nä guarhong sokt di qaku mamär vät a ngän iva ngän
    narha irhong. Dä soknga ngäni veng. Dä ngäni alek arhong sokt di qaku mamär vät
    a ngän iva ngän narha irhong. Dä soknga ngäni arhäktgyäm sä ne dä ngänir qur ne.
    Ngänit läk dinguna qaku ngäni nän nani iarhongäkt nage ma Ngämuqa.
  ita-1885: Voi bramate, e non avete; voi uccidete, e procacciate a gara, e non potete
    ottenere; voi combattete e guerreggiate, e non avete; perciocchè non domandate.
  muy-muy: Kawayum zlam ndahaŋ ay ti kə̀ŋgətum do. Nahkay ti kabazlum mis, zlam ge
    mis ndahaŋ tigi eri ana kʉli. Ku kawayum nahkay nəŋgu ni kə̀ŋgətum do ; nahkay
    kə̀bum kələgumvu akaba kəkaɗumvu akaba mis. Kə̀ŋgətum ere ye ti kawayum ni do
    ni ti aɗaba kə̀bum kìhindʉmfiŋa kè Melefit a bi.
  kqc-kqc: Ya bi beika baika nufa de mina ura rededi, ye ya mina moigika bi umuyededi.
    Ya bi moke moke moigika, idu moigi anua rededi, ye ruda resi kayamo rededi. Ya
    bi mina beika baika nufa de, usa usa de nidedi dada.
  tav-tav: '@see-verse:JAS.004.001'
  eng-ULB: You desire, and you do not have. You kill and covet, and you are not able
    to obtain. You fight and quarrel. You do not possess because you do not ask.
  spa-VBL: Están ardiendo de deseo, pero no reciben lo que quieren. Son capaces de
    matar por lo que anhelan con lujuria, pero no encuentran lo que buscan. Pelean
    y discuten pero no logran nada, porque no lo piden en oración.
  fra-_FOB: Vous convoitez, et vous n'obtenez pas; vous êtes meurtriers et jaloux,
    et vous ne pouvez être satisfaits; vous luttez, et vous faites la guerre, et vous
    n'obtenez pas, parce que vous ne demandez pas.
  hau-ULB: Kuna sha'awa, kuma ba ku da shi. Kuna kisa da kyashi, kuma ba za ku iya
    samu ba. Kuna danbe da fada. Har wa yau baku samu ba domin baku tambaya ba.
  mal-mal: നിങ്ങൾ ആഗ്രഹിച്ചിട്ടും പ്രാപിക്കുന്നില്ല; നിങ്ങൾ കൊല്ലുകയും അസൂയപ്പെടുകയും
    ചെയ്തിട്ടും ഒന്നും നേടുന്നില്ല; നിങ്ങൾ കലഹിക്കുകയും ശണ്ഠയിടുകയും ചെയ്തിട്ടും യാചിക്കാത്തതുകൊണ്ട്
    പ്രാപിക്കുന്നില്ല.
  kkc-kkc: Niba bi goomegeliso, esino niba bi ee koo teli. Esiga nimapoo emegei hegili
    goo oso molone, emegei wooloomaliso. Esino goo hagoso niyo goomoga goo sabolo
    koo tebili. Esiga niba toso agadigilone biliso. Esino goo hagoso niyo goomoga
    goo sabolo koo tebili. Bei niso Godee mapoo koo woosali.
  lit-lit: Geidžiate ir neturite; žudote bei trokštate turėti, ir negalite įsigyti;
    kovojate bei kariaujate, o neturite, nes neprašote.
  urd-GVR: Āp kisī chīz kī ḳhāhish rakhte haiṅ, lekin use hāsil nahīṅ kar sakte. Āp
    qatl aur hasad karte haiṅ, lekin jo kuchh āp chāhte haiṅ wuh pā nahīṅ sakte. Āp
    jhagaṛte aur laṛte haiṅ. To bhī āp ke pās kuchh nahīṅ hai, kyoṅki āp Allāh se
    māṅgte nahīṅ.
  far-far: Mulu doria 'asiana ru 'oro ki, boroi ma nao mulu si too ana, nia ne mulu
    ka doria sauwanee. Ma ana kada nao mulu si ngalia na ru ne mulu doria 'asiana,
    mulu ka safalia na olisusue, ma mulu ka firu na 'amulu. Kamulu saitamana na ru
    ne sasia ma mulu si too ana ru ne mulu dorida ki, sulia nao mulu si gania go fasia
    God.
  suz-BL: गेपुकी मारेइ मारेइ माल्‍नीनी, तन्‍न मताइनीनी। मोपतीके मुर आन थुं जिक्‍शा,
    साइक्‍नीनी। मिनु अरु आन के मार मार तशा वाल्‍नीनी, तन्‍न मताइनीनी। मोपतीके जीनीनी।
    गेपुकी परमप्रभु यावे कली मपुंइनीनी। मोपतीके मताइनीनी। गलाती ५:१५
  car-NT: Amy oty 'se mandon. Anapo'i'pa te mandon. Kari'na miwojaton. Amyne enapa
    maijaton. Moro anisanorykon epory te mupijaton. Mo'wo'maton ase'wa. Areku enapa
    mika'saton. Moro anisanorykon anepory'pa te mandon, Tamusi 'wa ipoko aturupo'pa
    awairykon ke.
  amp-amp: Nd wuska yak dukefr be mfro sinyewurko. Wom yuhat mnhombrafotitko yo tfit
    wom yuhat mnhombrafotitko nhai yakkahkomt, to be tfit kekutni tuko rinatuhakhato
    nakfo nnewakomn yima waswoko. Niko nhai Bro Nkifrarpno kfo bruttnakahko tamoh
    dukefm rhuneft. Ndnatn nhai hikahrko.
  bht-bht: तुसां कुछ चांदे न, पर जालू तुसां जो सै मिलदा नी है; इस तांई तुसां हत्या
    करणे तांई तैयार होई जांदे न, की तुहांजो सै मिली जाऐ, पर कुछ हासिल नी हुंदा तांई
    तां तुसां लड़दे झगड़दे न, तुहांजो इस तांई कुछ नी मिलदा क्योंकि तुसां परमेश्वरे
    ला कुछ नी मंगदे न।
  eng-NOY: Ye lust, and have not; ye kill, and earnestly covet, and cannot obtain;
    ye fight and war. Ye have not, because ye ask not;
  cub-NT: Mʉja ʉrivʉ baru apejĩene aru eabevʉ baru diede, boarĩ́ jarʉvaiyʉrivʉbu põevare,
    cʉvarĩdurãjivʉ diede. Aru mʉja ãujivʉ baru apejĩene aru cʉvarivʉ bʉojabevʉ baru
    diede, maucʉvarĩ boaivʉbu, cʉvarĩdurãjivʉ diede. Mʉja cʉvabevʉtamu, mʉje jẽniame
    boje Jʉ̃menijicʉque.
  ita-1927: Voi bramate e non avete; voi uccidete ed invidiate e non potete ottenere;
    voi contendete e guerreggiate; non avete, perché non domandate;
  lww-lww: Amiu na sinemiun manene la suri la nap̃a sike e yomarava nini, ana amiu
    tap̃atete akusla, ana nane kila amiu na sinemiun asape awe yeririna vanonia. A
    amiu na sinemiun manene la suri kiena ne yeririna tap̃ena lala, ana tap̃atete
    m̃ena ga akilia akusla, ana kila amiu apeveyu a am̃e amiu m̃aga vanon suri la
    nene. Ana amiu pe atol re suri lap̃as nap̃a amiu sinemiun poli, vanon nap̃a pe
    apiun re tan Ntewa poli.
  ckb-ckb: ئارەزوو دەکەن و نیتانە، هەر بۆیە دەکوژن. ئیرەیی دەبەن و ناتوانن دەستتان
    بکەوێت، هەر بۆیە ناکۆکی دەکەن و شەڕ دەکەن. نیتانە، چونکە لە خودا داوا ناکەن.
  nas-nas: 'Diiꞌke karaaꞌerimaing nka-koo makosiriaruma niiꞌning mamairorarima dupisiꞌerererimaung.
    Napoꞌ diiꞌke niiꞌning otoꞌevoromaing kong-koo keviꞌerima tavuꞌ tutumperimaung
    pariꞌereriiꞌnaang teing. Teka diiꞌke nkaveriaung aaꞌnoma: niiꞌnang Kumponing-koo
    eentarariaruma.'
  uvl-uvl: Lememo taua ure halang pe a mene iri ero. Ke pomalam a ngunngunu ia mele
    hel pe a hune iri. Pe ure nenge lememo taua iri nem, a mene ero kura. Pomalam,
    a hele inin pe a palhel pe a mene ero iange a onteia NeHalang ero.
  eng-BBE: You are burning with desire, and have not your desire, so you put men to
    death; you are full of envy, and you are not able to get your desire, so you are
    fighting and making war; you have not your desire, because you do not make request
    for it.
  ixl-CNT: Netachva sachee maꞌj etetz. Utz aatz yeꞌ nicheeaꞌ, nitekeyatzꞌon tiꞌ. Nitekichiꞌnaꞌn
    ekꞌuꞌl tiꞌ emol. Ech neyaa etibꞌ tiꞌ. Aatz yeꞌ netoleꞌ tiꞌ ichee vaꞌl esaꞌ, nitekechꞌaꞌoin
    tiꞌ. Loqꞌ kꞌuxh yeꞌk etetz, tiꞌ yeꞌ nejaj tu u Tioxh. Yeꞌ nikꞌujeꞌ ekꞌuꞌl tiꞌ.
  xsi-xsi: Miki ilomi ŋalae koŋa tu kagona mbaliŋa kie-kie, andeta miki ŋandai kakai
    ŋga. Mine kala miki uru kapunzi tamâta pâta simâte. Miki ilomi yosi pa mbaliŋa,
    taitu miki kakai, ande tia. Mine kala miki uru kapawa sakamao ndo wa kaveta paraŋa
    wa. Miki ŋandai kano pa Maro Kindeni tu ma mbaliŋa ilami ŋga, aku ŋana duvi ŋinde
    kâ, ande miki kakai mbaliŋa ŋinde tia.
  crx-NTPO: Tube hoonli-unyaz hukwa' nuhzun 'et hoonts'i 'aw lhuwháht'ih. 'Et huwa
    dune sulhghih. Dune ghe' oolhnih 'et hoonts'i ndet la hukwa' nahzun-un 'aw lhuwháht'ih.
    'Et huwa lhdulhyoh 'udahnih 'ink'ez lhedúhdulh, 'ink'ez Yak'usda 'aw ookwa lhe'yooduzulhkut,
    'et huwa 'aw lháht'ih.
  kan-OKCV: ನೀವು ಬಯಸಿದರೂ ಪಡೆಯದೆ ಇದ್ದುದರಿಂದ ನೀವು ಕೊಲ್ಲುತ್ತೀರಿ. ದುರಾಶೆಯಿಂದ ಅಪೇಕ್ಷಿಸುತ್ತೀರಿ,
    ಆದರೆ ಪಡೆಯಲಾರಿರಿ. ನೀವು ಕಾದಾಡುತ್ತೀರಿ ಮತ್ತು ಯುದ್ಧ ಮಾಡುತ್ತೀರಿ, ಆದರೂ ನೀವು ದೇವರನ್ನು
    ಬೇಡಿಕೊಳ್ಳದ ಕಾರಣ ನಿಮಗೇನೂ ದೊರೆಯಲಿಲ್ಲ.
  bbb-bbb: Ja vierafe jaka e guebuo sinuome ije kekuae vierafe. Rove bu naebe kena
    vajiavo ije jaka uri kaniana sinuome buone ije kevo. Ro be ije ja e guebuo sinuome
    ije uruvana vierafenoevo ijadufuo jaka una buina madinamikinu bijaeve. Ro ja ire
    bino kekuae uruvana vierafevo ije ja naebe Godi kuavo ijadufuo ja kevo baki.
  blw-blw: Yag gapo agé ta wachay laychényu way aran yag achiayu maka-ara, wat anyuwat
    agég laychén way pomatéy ah mangar-anyu paat. Yag an-ayu agég oma-apés ngém gapo
    ta achiayu chillu maka-ara, an-ayug chan sososongel ya cha maguruguru. Ngém ah
    katot-owana, achiayu maka-ara hen anchi laychényu te achiyu cha chawatén an Apudyus.
  tam-2017: நீங்கள் ஆசைப்பட்டும் உங்களுக்குக் கிடைக்கவில்லை; நீங்கள் கொலைசெய்தும்,
    பொறாமையுள்ளவர்களாக இருந்தும், அடையக்கூடாமல் போகிறீர்கள்; நீங்கள் சண்டையும், யுத்தமும்
    செய்தும், நீங்கள் விண்ணப்பம்செய்யாமல் இருக்கிறதினாலே, உங்களுக்குக் கிடைப்பதில்லை.
  azz-NT: Huan namejuan tensá nanquixelehuíaj, pero como amo huel nanquipiasque, ijcón
    nantemictíaj. Huan namejuan majyá nanxotatocque tech namoyolijtic ica ne nejxicolot.
    Pero como amo hueli nancajsij ten nanquitemoaj, ijcuacón nanpehuaj ya nanmotajtoltehuíaj
    namejuan san hasta nanmotehuijtinemij se huan ocsé. Huan ijcón namejuan amo queman
    nanquipiasque ten nanquinectocque porín amo nanquiyectajtanilíaj Dios.
  spa-RV-1909: Codiciáis, y no tenéis; matáis y ardéis de envidia, y no podéis alcanzar;
    combatís y guerreáis, y no tenéis lo que deseáis, porque no pedís.
  csy-csy: 'Na cilesa uh in dei napi, na nei bua uh hi: na nei nuam hial uh zong,
    na nga bua uh hi: kihau in na ki do uh hang, na nei tuan bua uh hi, banghangziam
    cile na nget ngawl uh hang a hihi.'
  mxq-NT: Mdsojktʉp oytyiity diꞌibʉ kyaj xymyʉdattʉ, es kyaj xypya̱a̱ttʉ; myajja̱ꞌa̱yꞌoꞌktʉp
    es naywyinnaxʉ xyjáwʉdʉ ko ja̱ꞌa̱y ti tmʉdaty, per kyaj ni wiꞌix tsoo xykyapa̱a̱ttʉ
    es xymyʉdáttʉt diꞌibʉ mdsojktʉp. Mdsiptuun mdsipka̱jxtʉp. Kyaj xymyʉdattʉ diꞌibʉ
    mdsojktʉp mʉt ko kyaj xyꞌamdoy ja Dios;
  tzj-NT: Ja tok c'oli neyarij in wi matiya' chewe neban camíc rmal. In chakaja' nquiakir
    ewanma chibil tak ewi' in wi matiya' chewe ja regana xa netic ch'a'oj rmal. Matiyataj
    chewe ja newajo' pro ma chaka ta matiyataj chewe, rumac chi ma chi Dios ta nec'utuj
    wi'.
  tdt-tdt: Imi kaan atu hetan buat ruma, maibee la hetan, nunee imi atu oho malu tan.
    Imi hakarak teb-tebes atu hetan sasaan hanesan imi nia maluk nian, maibee imi
    la hetan, nunee imi istori malu i baku malu. Imi la hetan tanba imi la husu ba
    Maromak.
  ron-BTF: Poftiți și nu aveți; ucideți și invidiați și nu puteți obține; vă certați
    și vă luptați, totuși nu aveți, pentru că nu cereți.
  eng-WEBP: You lust, and don’t have. You murder and covet, and can’t obtain. You
    fight and make war. You don’t have, because you don’t ask.
  eng-FBV: You burn with desire, but don't get what you want. You kill for what you
    lust after, but don't get what you're looking for. You argue and you fight, but
    you don't get anything, because you don't pray for it.
  nld-1939: Gij begeert, toch bezit gij niet; gij moordt en benijdt, toch verkrijgt
    gij niet. Gij blijft dus vechten en strijden! Gij bezit echter niet, omdat gij
    niet bidt;
  bwo-bwo: Ik keewo daatsosh tewunirute, ernmó daatsatste, asho úd'irute okoorirute
    eree daatsatste, fayeyirute, koyeyirute. Ik'o it k'onraawotsnowere it geyiru keewo
    daatsatste.
  nch-BL: Anquinequij cati sequinoc quipiyaj huan quema amo anhuelij anquincuilíaj,
    huajca anquinmictíaj. Anquiixtocaj pampa sequinoc quipiyaj tamanti cati anquinequij
    huan yeca pehua anquinnajnanquilíaj huan anmohuilanaj se ica seyoc. Pero amo anquipiyaj
    nopa cati anquinequij pampa amo anquitajtaníaj Toteco ma amechmaca.
  quc-TNT: Ri ix c'o ri quiwaj, rumal c'ut chi man quirik taj, quixcämisanic. Ri ix
    c'o ri quirayij, rumal c'ut chi man cäya'taj tä chiwe, quixel ch'uj, xak quixch'ojinic.
    Man quirik taj jas ri quiwaj rumal chi man quita' tä wa' che ri Dios.
  tfr-NTPO: L̇l̇ëye woydëmi ber bomi kong l̈i wl̈ẽmi l̇l̇ëme. E kjĩshko ga obl̈ë zrömi,
    ba l̇l̇ëbo l̈i kjrëmi ber bomi kong wl̈o. L̇l̇ëbo oma ĩ, e koĩmi. E kjĩshko ga
    pjãy ëngl̈ë kar kar, pjãy ëngkjwë ëng tjok kar kar, ba l̇l̇ëbo l̈i kjrëmi ber
    bomi kong wl̈o. Pjãy l̇l̇ëbo dret, rokëmi Sbö kong l̇l̇ëm kjĩshko.
  kaq-NT: Costancatsihquin tah man hihti queenax bi man yamahi. Yamaxon tah man rehtehi.
    Caibaana jenipahixon bi tah man bihcasquimahi. Bihcasquimahax tah man rehtenanscai,
    bahchinnanscai. Papa Dios yocayamahax copi tah man yamahi.
  sgb-sgb: Main kaw hên labay makwa, noa, a yon makwa ya habayto kabay nakal-an kaw
    hên mamatsi. Angkaridya kaw ha a yo man makwa, kabay angkanga-pihuhubak kaw hên
    angkagulo. A kaw madyanan, gawan a kaw ampakikwa kan Apo Namalyari.
  vie-1934: Anh em tham muốn mà chẳng được chi; anh em giết người và ghen ghét mà
    chẳng được việc gì hết; anh em có sự tranh cạnh và chiến đấu; anh em chẳng được
    chi, vì không cầu xin.
  kxv-kxv: ମୀରୁ ଏ଼ନାଆଁ ବେଟାଆ଼ହାଲି ଅଣ୍‌ପା ମାଞ୍ଜେରି, ଏ଼ଦାଆଁ ବେଟା ଆ଼ଆସାରେ ଲ଼କୁଣି ପା଼ୟାଲି
    ଅଣ୍‌ପା ମାଞ୍ଜେରି, ଏ଼ନାଆଁ ବେଟାଆ଼ହାଲି ହା଼ରେକା ଜୂପ୍‌କା ଆ଼ନେ ଏ଼ଦାଆଁ ବେଟା ଆ଼ଆସାରେ ଗଡ଼୍‌ହା
    ଅ଼ଡ଼େ ମାଡାଗ଼ଡ଼ି କିହିମାଞ୍ଜେରି, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମୀରୁ ମାହାପୂରୁଇଁ ରୀସି ହିଲଅତେରି;
  amu-NT: ꞌO tjo̱o̱ndyoꞌ cwii nnom, sa̱a̱ tileicuaanaꞌ lueeꞌyoꞌ, joꞌ na nlaꞌcueꞌyoꞌ
    tsꞌaⁿ, ndoꞌ queeⁿ nꞌomꞌyoꞌ na nncuaa cwii nnom ꞌnaⁿ lueeꞌyoꞌ, sa̱a̱ tileicuaanaꞌ,
    joꞌ na cwino̱ⁿꞌyoꞌ mana matseiwenaꞌ tiaꞌ. Tileicuaa ljoꞌ na lꞌue nꞌomꞌyoꞌ ee na
    tyootaⁿꞌyoꞌ nnom Tyꞌo̱o̱tsꞌom.
  hin-CV: तुम इच्छा तो करते हो किंतु प्राप्‍त नहीं कर पाते इसलिये हत्या कर देते हो.
    जलन के कारण तुम लड़ाई व झगड़े करते हो क्योंकि तुम प्राप्‍त नहीं कर पाते. तुम्हें
    प्राप्‍त नहीं होता क्योंकि तुम मांगते नहीं.
  spa-BES: Desean, y no obtienes su deseo, matán; están llenos de envidia y no puedes
    obtener su deseo, entonces estás peleando y se hacen la guerra; ustedes no obtienen
    su deseo, porque no lo piden.
  san-BEN: যূযং ৱাঞ্ছথ কিন্তু নাপ্নুথ, যূযং নরহত্যাম্ ঈর্ষ্যাঞ্চ কুরুথ কিন্তু কৃতার্থা
    ভৱিতুং ন শক্নুথ, যূযং যুধ্যথ রণং কুরুথ চ কিন্ত্ৱপ্রাপ্তাস্তিষ্ঠথ, যতো হেতোঃ প্রার্থনাং
    ন কুরুথ|
  tdx-tdx: Mikirañe f’ie tsy manañe, mamono; mihàñe fe tsy mahazo, naho mifandietse
    vaho mialy, f’ie tsy manañe amy te tsy mihalaly,
  naf-naf: In keyet keŋin mawazinaŋgut keyet penaŋaŋ toŋaŋ kumambeip. Keyepm in dopmaŋ
    mekum kokum mimiyelen maweyaŋbemtalip ma dopmaŋ kekelim dopmaŋ kekelim mtiŋgut
    keyet penaŋaŋ ku tiwien. In kasa kasa ma mdândândâ mulup mtiŋgut penaŋ time kwaopme
    ku manimwiaŋip sepem keboŋ. Ke dundundupiŋ belak kileŋ mamaip keyet penaŋaŋ kegok
    mamip.
