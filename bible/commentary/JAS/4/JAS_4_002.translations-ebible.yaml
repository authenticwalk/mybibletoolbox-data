    elnga avele. Na thomu o vol pel na o patea sisoing nge ur pelie elnga, aveto thomu
    o el i avele, eneke thomu o nong a God nge avele.
  bdd-bdd: Ceta tuta nuwanuwami ꞌiyamiyao ꞌidi tobwatobwa waꞌewadi, ta geya sawasawahimi,
