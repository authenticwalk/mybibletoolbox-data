  cof-NT: Duque munaratonan itolajoe. Jun tenchi pataato quicaaminla joe. Ticatiya
    cachique totenatotiya, cano podeilaitue. Diosibe panhatuminla joe; junto itolajoe.
  srm-NT: Biga dee soni un ta kë wan ta feni de, nöö hën mbei hati fuunu ta boonu
    ku unu seei tee un ta mëni fuun kii otowan. Un ta haun ta biinga fuun musu abi
    wan soni, ma wan ta feni ën möönsö. Nöö hën un ta buja ta feti ta du soni ku unu
    na unu. Ma di soni mbei wan ta feni ën, hën da fu di wan ta begi Gadu faa da i
    ën.
  qvs-NT: Suk imata sukaman munankichi. Mana tarishpaykichika sukkunata chiknishpa
    tiyapunanta munashpa kawsankichi. Sukaman tarinayashpaykichi chikninakushpa makanakushpa
    kawsankichi. Chashna makanakushpa kawsashpaykichika mana uyayukchu kankichi nimata
    Tata Diosta mañanaykichipa. Mana mañaptikichika Tata Dios mana nimata kushunkichichu.
  zca-NT: No nzhakla go gap go kwa'n, no or gat nile' go gan gap goi, orze' niyi'xian
    go no nzob dil laxto' go, haxta nzhut go men por niwix go gap go kwa'n namás.
    Kure' nizak go por gat nina'b goi lo Dios.
  cbc-NT: Apeye ũnierẽ mʉjãã bomiña. Bairo bomirã yua, aperã cacʉ̃gorãrẽ na mʉjãã
    pajĩãganucũña. Tunu bairoa aperã yayere ĩñarĩ mʉjãã ʉgaripeaya. Bairo bʉtioro
    ĩñaʉgaripeari, roro mʉjãã átiya, tiere bomirã. Aperã cacʉ̃gorãrẽ roro na mʉjãã
    tutinucũña. Tunu bairoa mʉjãã caborijere mʉjãã bócaetinucũña, Diore mʉjãã cajẽnietĩẽ
    wapa jʉ̃gori.
  qxo-NT: '@see-verse:JAS.004.001'
  mox-mox: Emiavo edi kulufa oʼiteʼitedi ta omiʼa wese nuanuami yani diavona, ta ge
    ami fata ona ʼewedi, ʼinega onuanua sabi luveʼaligidi. Ta yani diavona weaqidi
    onuanua govaqa qiduana ta ge ami fata ona ʼewedi, e ʼinega emiavo maega oveʼaeʼaetoga
    be ovevedavi sabi ʼewadi, ta nawale ge oda lobedi, mana ge oda venoqi Yaubada
    ʼinaya yani diavona weaqidi.
  kew-kew: Nimimiri oyae rado radonu mulalo peme pare nimimi namuaeme. Goa pea-pulu
    nimimi oyae mulalore onaa tu maomaatalo peme. Goa pua nimimi page oyaenu epame
    omeme pare nimimi mada namealimi. Goa peme-pulu gore nimimi ratu waru yawoa yada
    peme. Gore nimimi Gote-para agaa nalaketeme-ga nipuna giape yae namulalo peme.
  dww-dww: Taumi ami ḡoanama yabedima kadi taiye banaga kowai guridi, be yaḡoro inam
    yabedima tokare nam ko ragaragaudi. Taumi banaga adi purapurama ko kitedi, be
    ko unuunuredina. Vutuna aubainama taumi ami banagama mate kowai kawa riuriu be
    kowai kawa ḡasiḡasina, be yaḡoro inam yabedima tokare nam ko ragaragaudi. Be aba
    aubainama inam yabedima nam koma ragaragau? Inam baninama, taumi Mamaitua nam
    komawai baḡana aubainama.
  twi-ASANTE: Morepɛ nneɛma bi nanso morentumi nnya, ɛno enti moayɛ mo adwene sɛ mobɛdi
    awu. Mo ani abere dendeenden repɛ nneɛma bi, nanso mo nsa nka, enti akasakasa
    ne ɔko nam so ba. Deɛ morehwehwɛ no, mo nsa renka ɛfiri sɛ, mommisa Onyankopɔn.
  aoj-aoj: Ipaꞌ ukup paꞌipaꞌi hiahawes hiasi sasisasi, apaꞌ ipaꞌ ina pefaꞌas, owaꞌatin.
    Eaꞌ deiꞌ ukup numbutip paha epes sagaꞌ. Ipaꞌ kowalepama hiahaom hiami anis daiasi,
    apaꞌ ipaꞌ ina laꞌifipa pefaꞌam, owaꞌatin. Eaꞌ ipaꞌ pandaꞌ lopafitapa paꞌi pegefaꞌam.
    Apaꞌ owaꞌ, owaꞌatin. Deiꞌ main, ipaꞌ ina pahaliꞌ Goda amamba, owaꞌ.
  cbv-cbv: “Caandíh bʉ́dí wã náahna caá”, niíj en ñinahna yʉhna, ñi jéih bíbohcan
    caá. Pánih náahna, caandíh bíbohnidih jʉ̃ihnit, míic maonit, ñi mao yohna caá.
    Obohjeéhtih, Diosboodíh ʉʉ́bhcan, ñi náahatdih ñi bíbohcan caá.
  taw-taw: Tap dɨnɨg nepɨm okok, kɨles gɨl gos nepɨm ak pen ma dɨpɨm. Anɨb ak tek
    binɨb kɨlop paklem kubal. Tap tep okok dɨnɨgun agɨl gos nepɨm ak pen, dɨnɨmɨb
    tek ma lup. Anɨb ak tek kabɨyam juwɨl penpen agɨl ag gɨpɨm. God nop agnɨŋɨd dɨpɨkep
    ak pen, nop ma agnepɨm.
  jic-NT: Nun quelel to'á, cjuwá nun newá. Mpes 'ü'ná nun, nun quelel to'á mpes. P'a
    juts'a'á nujisas nun, mop'in ma polel to'á jupj juts'a'á. Nun lo velelé p'a jilal,
    lo palaná wa yupj jis lal. Nujisas 'a cjuwá. Ma la tjomoná Dios lal, ne nin.
  zap-NT: Rdeben de ne gap de ne yëten de; kom rundet de gan gap do, axtegue rketelsaa
    de no rakmbidye de, no belne rundet de gan gap do, rzelo de rye de dil. Per yëten
    de neguin ne rdeben de, porke rnabdet do lo Dëdyuzh.
  wer-wer: Ar omnant önëak kent yeem naön yaauröak omnarö mëmpunëëten kent yeë. Ar
    omnantëën war yeem pangk naöngan. Pötaanök neneraan kööre tok yeem nga yaalaurö.
    Ën omnantëën kentre kaur yeem Anutuun kimang nemaan yeëan. Pötaanök naningkën
    yaë.
  ipi-ipi: Yakamana umbaini okomane epele yakale nembo toto, Goteto minditaka geakale
    lo yakamato pote leyai-kola, alu mindi yakamato utupane yakama gii napene kondalane.
    Dee, ole mindi tupana Goteto minditaka gii lo yakamato pote nalene kondalaini.
    Tene okone-lapona, yakamanga minditaka jia yene ateyai. Yakamanga minditaka jia
    yene atoto, yakamato minditaka mia-makale nembo talaini tekeko, molane asia mindi
    nayalane. Molane asia mindi naeya-kola, yakamato wandakali mindina minditaka eya
    tupa miaima lakae lo nembo toto, utupane towa yataka wato, yanda pimawuato, utupane
    peyo ome lalaini.
  qul-NT: Kancuna imatapas munanquichis, nitaj tarinquichischu. Wañuchinquichis, imacunamantapas
    envidiacunquichis. Mana tariyta atispataj ch'ajwanquichis, makanacunquichis. Munaskayquichista
    mana tarinquichischu, Diosmanta mana mañacuskayquichisraycu.
  tnc-tnc: I'suᵽaka imarã imarĩ mija yaᵽaika uᵽaka mijare imarũjebeyurãte mija ri'kakoᵽeyu.
    Nayaᵽaika uᵽaka ima tõᵽowãrũirãte ĩatirã nare mija oakiririjayu nuᵽaka satõᵽowãrũbeyurã
    imarĩ. Marãkã'ã baatirã satõᵽowãrũbeyurã imarĩ, boebariwa'ri okajãjiaᵽi mija ᵽiᵽebu'arijayu.
    I'suᵽaka mijaro'si sime mija yaᵽaika Tuᵽarãte mija jẽñerijaribeyua simamaka.
  ter-NT: Poé'ainonoe iséneu po'ínuhiko xâne vo'oku íyekivoa ne ítukevo. Koane vo'oku
    ákoyea ítea, usó kéyenoe képeki motovâti itéponi. Pivókoko yoko isíkokomaka vo'ókuke,
    itea ako ítea ne yâha vo'oku akó'oti yepêma Itukó'oviti.
  bmr-NT: Mɨɨro amɨɨhai siinoco mihimeguehicahi. Jaarunoma mihicatɨnoma mihicamo sitaaco
    magaicaauhicahi. Siinohallɨtɨ mataquivomoro mɨhɨcɨtɨnohallɨtɨ momoonɨcasimoro
    mɨhɨɨbacasihicahi. Jaamaño amɨɨhai siomonoma machahahicahi Moocaanico midillutɨmaño.
  fuf-fuf: Hiɗon himmani, kono on alaa heɓude. Ko on warooɓe, ko on miilaaɓe e ɓaawo
    waawugol heɓude hay huunde. Hiɗon wondi e yeddondire e pooɗotiro. E hin-le on
    hendotaako, ɓay on alaa toraade,
  bhl-bhl: Yu mesesem mak “Kulumo!”, angakabiliw kate, yu kulinba kekabiliw te. Yu
    mali kawtiw ilo on kebomi, yensomeliwi, mali iso ganbomi, weng anyam kekabiliw
    kate, yu mesesem eisneng mak kulinba kabiliw te. Nimtew angom? Yom Sunbin-Got
    elo dakalalinba kekabiliw beem mongom ete te.
  ons-ons: Ŋine kine kine ma gekeiwane simile ŋunmaike, ŋo siluŋ mi ebu ge okanmami,
    eso ŋine mo kawali maikei wane ewek okanmami, ŋine kine kine magekei wane qomŋine
    zok manerop riwe okanmaike, ŋo siluŋ ŋine ea mi ma okanmami, eso ŋine mo ea ŋaba
    okan nagu more kawali ma okanmami, ŋine kine kine ea wane rau paki, Anutu mi meŋenka
    okanmami ea wane.
  con-NTPO: Que'ija jongoesuma in'jamba tsesuve an'biambi'ta qui fi'tti'fa. Faesuja
    an'biansi qui isuye oshambipa injama'chone tisema se'pipa chi'gapa iyiccopa tssetssecco'fa.
    Nane Chigama iñajambipa qui tisu in'jan'choma isu'fambi.
  ghs-ghs: Nike teeho quba rumubaqi saridzaama naatorai, oi nike pupu qaateqi saridzare
    hou eete ao ttire eeteqi teeta ma tanga qupadzomorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଆହା କିଜ଼ି ମାନାଦେର୍‌; ମାତର୍‌ ପାୟା ଆଉଦେର୍‌; ଏପେଙ୍ଗ୍‌ ଅହନାକା ଆରି
