  tnp-tnp: Nɨkitəmah tatuvən o natimnati rəha iətə-pɨsɨn, mətəu nəsotosiən, kəni nautorgəhu
    məutəməu ohni. Nautolkeikei natimnati nəuvein, mətəu nəsotosiən. Kəni məta onəkohamu
    nətəmimi ohni. Nəsotosiən natimnati mətəu-inu nəsotətapuəhiən lan o Uhgɨn.
  urd-urd: तुम ख़्वाहिश करते हो, और तुम्हें मिलता नहीं, ख़ून और हसद करते हो और कुछ
