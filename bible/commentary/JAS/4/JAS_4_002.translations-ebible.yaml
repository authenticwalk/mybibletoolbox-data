verse: JAS.004.002
translations:
  kpx-kpx: La isivialeike la isivi ke malei. Isito la ke maleveve keu laemo anekianu.
    Kemoike la isiviale ata havei abuemo la isivi ke malei. Kateike la vai molehi
    ugologoloai moleho louma. La la isivi maleholiale keu koseanu. La la isivi maleveve
    keho Dilava imihaholima.
  okv-H: Ungo uje eto umbae ue ereto embo teto donda humbagora eto uje isapamane ta
    pahue humbari inono ae kito isoro kaiketo eagova eto donda javotoho amo God ta
    degi penunu ae avoeto umbae.
  tbo-tbo: Lawa gehoumi gapola o luhogalena gowagowadehi po ipa ona tamihi yaka tulami
    o lihilageni ma a gapola o winihi. Ma lawa gehouna a gapola o luhogalehi ma ega
    emoemotana ipa ona waya yaka witona o iwawali. Ma ginoulihi ega ota tutuhagahi
    babana Yaubada uyahina ega ota laupali.
  mal-C: ആഗ്രഹിക്കുന്നവ ലഭിക്കാതെ വരുമ്പോൾ നിങ്ങൾ കൊലപാതകംവരെ ചെയ്യുന്നു; ഒട്ടേറെ
    മോഹിച്ചിട്ടും കിട്ടാതെ വരുമ്പോൾ കലഹിക്കുന്നു, സംഘട്ടനം നടത്തുന്നു. നിങ്ങൾക്കു
    ലഭിക്കാതെ പോകുന്നതിന്റെ കാരണമോ; ദൈവത്തോട് അപേക്ഷിക്കുന്നില്ല എന്നതാണ്.
  grc-SR: Ἐπιθυμεῖτε, καὶ οὐκ ἔχετε· φονεύετε καὶ ζηλοῦτε, καὶ οὐ δύνασθε ἐπιτυχεῖν·
    μάχεσθε καὶ πολεμεῖτε, οὐκ ἔχετε ⸆ διὰ τὸ μὴ αἰτεῖσθαι ὑμᾶς·
  bgc-bgc: थम लालसा राक्खो सों, पर थमनै मिलता कोनी, ज्यातै थम हत्या करण का भी इरादा
    राक्खों सों। थम जळण करो सों, अर कुछ पान्दे कोनी, इस करकै थम लड़ो अर झगड़ो सों।
    थमनै इस करकै न्ही मिलदा क्यूँके थम परमेसवर तै माँगते कोनी।
  khz-khz: Gau reketa goririwana, na ati gogapirana, ne govagivagina. Gau reketa goririwa-rakavarana,
    na ati gorawalirana, ne gokogona e govevagina. Goririwarana gaura ati gorawalirana,
    kwalana Palagu ati gonogiana gaurai.
  deu-TKW: Ihr begehrt und besitzt nicht; ihr mordet und neidet, und könnt es nicht
    erlangen. Ihr streitet und kämpfet, und habt es nicht, weil ihr nicht betet.
  zsr-NT: Zian le ruhuídiꞌliꞌ len le cutu rziꞌliꞌ lei, qui lë ni naꞌ rudö́diliꞌ bunách.
    Ruzxéꞌiliꞌ le dë qui lzaꞌliꞌ, len le cutu rdél‑liꞌliꞌ lei, qui lë ni naꞌ rzu rböꞌliꞌ
    len rdil‑liꞌ. Cutu rataꞌ queëliꞌ le rë́ꞌniliꞌ, le cutu rnabliꞌ lei lahuëꞌ Dios.
  lin-lin: Bozali kolula biloko, kasi bozali kozwa yango te ; bokomi kino koboma bato.
    Botondi na zuwa, kasi bozali kolonga te kozwa oyo bozali koluka ; bokomi koswana
    mpe kobunda bitumba. Bozwaka te biloko oyo bozalaka na yango posa, pamba te bosengaka
    yango epai ya Nzambe te.
  hns-NT: Toelog koetjh maange hai, tabbo toelogke na miele hai. Toelogke laalietj
    etana barka hai kie koi ke maar dhaar sake hai. Bakie tabbo toelogke na hai djaun
    maange hai. Tab toelog djhagara kare lage hai. Toelog na praatna me maange hai,
    ohie se toelogke koetjh na miele hai.
  noa-E: Pãraun chikham nemta pãach dën apim khõsi aajem aajem; maimua mag pãachdëu
    nem ig nʉm pöd paarpaba aawaijã, par iekhaupai chikham thõojem akhiin, chadcha
    thõopʉ̈ikham a iekhaajerram anʉm. Pãach khãai bigaaum khʉʉndam puesto ajapcha
    khãijã wai nʉm oowai magjã khõchkhaba, jũrr pãachta garpabam aig chan nem pʉaba
    sĩerrjëem aajem. Magʉm gaaimuata pãach eepaita juurhi phiidʉ thʉnʉmjö thʉnaabahab.
    ¿Pari khan jãgwi mag pãachdëu nem ig nʉmjã pöd paarpaba aajẽ? Ẽwandamag jëeuba
    aawaima.
  eng-EMTV: You lust and you do not have. You murder and are jealous and you cannot
    obtain. You fight and make war. You do not have because you do not ask.
  mib-NT: Chi cándiyo ni rō, te tu cánevāha ró, te suu sáha jeē cájehni rō ndɨ̄yɨ.
    Cándiyo ni rō jeē névāha jnáhan ró, te tu níhín rō, te suu sáha jeē cátejnáhan
    ró te cájejnáhan ró. Te tu cánihīn rō jeē cuní rō, chi tu cájicān rō nuū Yaā Dios.
  lif-NT2: खिनिॽ खोःमा निङ्‌वाॽ के़जोगुम्, कर के़ङ्‌घोःसुम्‍मिन्॥ हे़क्‍क्‍याङ् खिःम्‍ब्राक्
    के़जोगुम्‍माङ् मना के़से़रुम्‍सिम्‍लो॥ हे़क्‍केसाङ् खिनिॽ निङ्‌वाॽ के़जोगुम्‍बा
    पाःन्‍निन् खोःमा के़न्‍छुक्‍तुम्‍मिन् हे़क्‍क्‍याङ् के़घेॽइ के़धक्‍तिॽ॥ आल्‍लसाङ्
    के़ङ्‌घोःसुम्‍मिन् थेआङ्‌भे़ल्‍ले़ खिनिॽ निङ्‌वाॽफुमाङ्‌ङिन् के़न्‍नाःक्‍तुम्‍मिन्‍लो॥
  xnj-xnj: Mnogela neju vindu na ndava muni mwipata lepi nambu mujitendekili hati
    kukoma. Mwilola wihu kupata vindu vyevavi navyu vangi nambu mukuvipata lepi ndi
    muvi na luhonda na komana. Mpata lepi chemwigana muni mukumuyupa lepi Chapanga.
  mmx-mmx: Nemi mi vara levempanga, ketla kopmen mina epovo ri lok kaka i. Nemi mi
    sev amet limixin la mi ngaongao ri lempanga at lentaba vetpes, ketla kopmen mina
    epovo ri lok kaka nom levempanga mi vara rin. Mi vetep mi levelinga la mi vesep.
    La kopmen mina lok kaka tempanga avukat mila kopmen mina ngising ne Moroa rin.
  cbr-NT: Mitsun cuëëncë ñu bicasi bënë́quinbi bicëma 'ixun camina binuxun ami nishquin
    uni itsi 'acësa 'ain. Usa 'ixun bëtsi uni 'icësaribiti ñuñu 'iisa tani bënë́quinbi
    bicasmati camina nishananan mëëananin. Usai 'iquinbi camina Nucën Papa Diosmi
    ñucácëma cupí mitsun cuëëncë ñu bitsiman.
  tee-NT: Pus alin ju tuch'i p'acxamp'ut'unat'it chai ni jantu lai amaklht'ayananat'it
    pus va lai alamaknit'it. Chai lhacch'i'inat'it ju ixtaxtokni ju ali'in chai ni
    jantu lai lat'ai'iniyat'it pus va laclak'ayat'it chai lasayat'it. Para va jantu
    p'acxant'at'it tuch'i lac'asq'uinat'it ni va jantu sq'uiniyat'it ju Dios.
  eng-LSV: You desire, and do not have, [so] you murder; and you are zealous, and
    are not able to attain, [so] you fight and war; and you do not have, because of
    your not asking;
  cak-NT: Rix can yalan ye'irayij ri ex ri manak iwiq'uin, romari' can jixcamisan,
    chi nic'ue' iwiq'uin ri nirayij. Yalan nirayij ri c'o riq'uin jun chic, y roma
    man niwil ta ja niben ayowal. Yalan ayowal niben, pero man niwil ta ri nirayij,
    roma man nic'utuj ta che ri Dios.
  pah-NT: Pepotaruhu pe mbatera. Emo pe ndaperekoi reki. A'ero pe nhimbohovajari ojipe'g̃a
    ndehe. Penhimyrouhũ pe g̃ambatera rehe. Emo g̃a nombuhuri pe me. A'ero pe nhi'ig̃ayvaruhui
    pejogwerekote'varuhuavo. Napeporanduvi pe Tupana'ga pe. Nurã pe ndaperekoi.
  sja-NT: Nãga oo p'anɨ. Parã waibɨara pa k'inia p'anapata apemaarã k'ãyaara maa-e
    pɨrã chĩara net'aa k'ɨ̃apata. T'ẽepai ma net'aa p'oyaa atada-e pak'ãri, ma net'aa
    chipari k'ĩra unuamaa iru p'aneepata, peet'aa k'iniadarutamaa. Mãga oo p'anɨ mĩda,
    atadak'aa parãpa k'inia p'anɨ, Tachi Ak'õremaa iididak'aa perã.
  xed-xed: Ta haraʼuway kuni ta skwi, sew mutsaf a kuni wu, ka pslə kuni ta mndu.
    Ta mamay kuni ta skwi, triɗ mutsaf a kuni wu, ka zlərɗə kuni ta wi, ka lmə kuni
    ta lmu. Haɗ kuni ta mutsaftá skwi ta kumə kuni wu, kabga ɗawa a kuni da Lazglafta
    wa.
  mks-NT: jáchi̱ xíca̱ ini ndó coo cua̱há ña̱ha nu̱ ndo̱ joo a̱ cu̱ú ñe̱he̱ ndó a̱.
    Ña̱ cán quéa̱ sáhní ndó ña̱yivi já ñéhe̱ ndó ña̱ cúni̱ ndo̱. Cáhi̱hvi̱ ini ndó
    tá xíní ndo̱ ña̱ha inga na ta a̱ cu̱ú ñe̱he̱ ndó a̱, ña̱ cán quéa̱ cáni táhan
    ndó xi̱hi̱n ná. Joo co̱ ñéhe̱ ndó ña̱ cúni̱ ndo̱ jáchi̱ co̱ xíca̱ ta̱hví ndo̱
    nu̱ Ndióxi̱ sa̱há ña̱ha cáma̱ni̱ nu̱ ndo̱.
  gfk-S: Mu la sipsip tari linge ma sene pa mu le hatur kawase di. Io kaie, mu la
    hagae ira mes na turadi. Mu la nesnes kalak ira linge gar na mes iesene paile
    tale be mu na kap. Io kaie, mu la harngangar ma mu la haarubu. Pa mu le hatur
    kawase kinong pa mu le saring God urie.
  bmu-bmu: Iŋini yuai könaŋi könaŋi membingöra sihimŋi köhöikŋi bökbök mörakzemö,
    mi eŋgö buŋaya qahö ahakza. Yuaigö eksihim möta eröm ota uruŋinan könöp jeiga
    ambazip eŋgugetka kömumak-zemö, töndup mi qahö memakze. Miaŋgöra yom jiba aŋgururuk
    aka bim qemakze. Iŋini Anutugöreŋ qahö köuluköba nanŋinak öne membingö mötzeaŋgöra
    mi qahö buŋa qem aŋgumakze.
  dgz-dgz: Ap menan e wan dim dim men anuiwanin go ya tambuiwanin menan e waenapan
    guramo boniga semopen taiwanin, dim dim men anuiana ya di tambuyan, ap menan arak
    maken, ita anan di wariwaniai. Dim da men di anuiana ame ya tambuiana iwa e God
    inap mup ya waiwanin.
  eng-GNV: 'Ye lust, and haue not: ye enuie, and desire immoderately, and cannot obtaine:
    ye fight and warre, and get nothing, because ye aske not.'
  zaa-NT: Yala ridà latsi' le gata' bíỹaáru qui' le nu labí chi té qui' le hàstaba
    calatsi' le gúttí le ca enne' para thí' le nu calatsi' le. Yala yélatsi' ràppa
    le qui' adí ca enne' nu té biỹa qui' quį, pero labí té qui' le, acca reyìla le
    cuestión lani ca enne' nna til·la le lani cą. Pero razón porqui'ni labí té nu
    calatsi' le es porqui'ni labí rinàbani le Tata Dios.
  eng-WEBSTER: 'Ye lust and have not: ye kill, and desire to have, and cannot obtain:
    ye fight and war, yet ye have not, because ye ask not.'
  guh-guh: Paxamë picani pajitsipame itsacuenejava panexainaenexa. Itsiata apo pacacaëjëpae
    panepitsinexa. Bajaraxuata nexata pexainaevi payabarabeyaxuababiabame. Pacobecaëbabiabame
    itsamonae pexainaejava. Nexata pexainaevi payabarabeyabiabame paneyacajërëtsinexa
    pecobecovë. Paxamë apo paxainaemë panejitsipaecuene. Tsipaji pavajëcabiabi atamë
    Diosojavabelia, itsiata apo pacarajutabiabi xua pavajëcame. Tsipaji saya bajaraxua
    pavajëcabiabame paneexanaenexa daxita xua pibisiacuene.
  bon-bon: Weeme poto biname cina singi gemi gwidape tääpume, yepä äblicäco waadena,
    peei name pi teepi singi nuuja biname ne aglime. Poto biname cina gwidape tääpume
    baborage singi läbitininusi, yepä teeme tääpume gaabe lica birige päpäname. Teepi
    piba claabe cama yaacrajuge, nuuja cama jääcelusi. Yoo, teepi teeme singi gwidape
    ne lica jääpänusi, ingle teepi peei tääpume Acejiyame ne lica yäätineräjusi.
  nhw-BL: Anquinequij catli sequinoc quipiyaj huan quema amo anhuelij anquicuij, huajca
    anquinmictíaj. Antlaixtocaj pampa sequinoc tlapijpiyaj huan yeca pehua anquinnajnanquilíaj
    huan anmohuilanaj se ica seyoc. Pero amo anquipiyaj inon catli anquinequij pampa
    amo anquitlajtlanijtoque Toteco ma anmechmaca.
  swh-ONEN: Mnatamani lakini hampati, kwa hiyo mwaua. Mwatamani kupata lakini hampati
    vile mnavyotaka, kwa hiyo mnajitia katika magomvi na mapigano. Mmepungukiwa kwa
    sababu hammwombi Mungu.
  wbi-wbi: Mu uluo ndaponu mula kubuda. Muuva na mabatu nakulua, kange fino mulonda
    nampata ulwakuva namusuma kwa Nguluve.
  bba-bba: I kĩ i n ɡɑ̃ɑnu mɔ ni i ǹ kpɛ̃ i wɑ, mɑ i sɔɔru sɑ̃ɑ i kɑ tɔnu ɡo. I ɡɑ̃ɑnun
    binɛ mɔ ni i ǹ kpɛ̃ i wɑ, mɑ i sikirinɑmɔ, i sɑnkinɑmɔ. Ye i kĩ, i ǹ ye mɔ domi
    i ku rɑ Gusunɔ bikie.
  eng-KJVCPB: 'Ye lust, and have not: ye kill, and desire to have, and cannot obtain:
    ye fight and war, yet ye have not, because ye ask not.'
  kgk-NT: Ne mba'e porãrã ndererekói va'e-rehe mate nipo ne mandu'a meme ra'e. Nde
    reko porãverã mo'ã-rehe peiko rei-vy. Ndererekói-gwi ereporojukase mo'ã nipo ra'e
    ne rembijukakwe mba'ekwe erereko hagwã mo'ã ne ma'erã. Imba'e ndererekói-gwi nipo
    erenhe'ẽ mbojevy jevy ne a'e'ỹ-vy nde rapixa-rehe ra'e. Ne remimbota nderehupitýi
    nipo ra'e Nhandejáry-pe nderejeruréi-gwi ra'e.
  waj-waj: Ngia mminnaiyauvaa taavo ngii varaataikiai hama varaiyauvaara ngia vaidiiya
    ruputuaani putuaavai. Ngia mminnaiyauvaara yaagueeqama mmuduuya rida hama varaiyauvaara
    ngia buaaru tida rapuaavai. Ngia mminnaiyauvaara hama Anutuuqaata yaparakiaiyauvaaraida
    hama ngia varaavai.
  cpy-cpy: Piñaama-perotakawo oetarikapaeni, teemaeta otzimimo-tzimi. Poonako-neentakari
    rashitari itsipa, tema te otzimimo-tzimi eeroka. Pikoshekanta, powanta-yiwitaka.
    Tee piñiimaetawo otzimi-motemi pikowayi-witari, teera pikowa-kota-tziri Tajorentsi.
  mpx-mpx: Bugul etega nuwamiu, yaa nige bosowaimiu nuku ahe, inoke baena ku taulol.
    Bugul etega ku matamomoni-an, yaa nige bosowaimiu nuku ahe, inoke baena ku ba
    apwaapwanawa ge ku lohaveyan. Bugul bolo o nige ku aahe kaiwena nige ku aawanun
    Yehoba elana.
  wbp-wbp: Ngampurrpa-nyayirni kankulurla nyina nyiyarningkijarraku yapa ngalya-kari-kirlanguku.
    Kala marlajarra-nyayirni-juku kankulu nyinami. Ngurru-nyanyilki kankulu-jana nyarrparlu
    yungunkulu-jana wijingki jurnta mani pakarninjarla. Kuja-kujakuju, winjarninkili
    Kaatuju payurnu talakuju? Kapu-nyarra yungkarla, kajinkili payikarla.
  luo-luo: Udwaro ni ubed gi gik moko, to ok uyudgi. Uneko kendo ugombo gige ji, to
    ok unyal yudo gik mudwarogo. Udhawo kendo ugoru e kindu ngʼato gi ngʼato. Ok uyud
    gik mudwaro nikech ok ukwa Nyasaye.
  nhe-NT: Inquinequij tlen sequinoc quipiyaj huan quema ax inhuelij inquicuij, huajca
    inquinmictíaj. Intlaijixtocaj pampa sequinoc tlapijpiyaj huan yeca pehua inquinnajnanquilíaj
    huan inmotehuíaj se ica seyoc. Pero ax inquipiyaj nopa tlen inquinequij pampa
    ax inquitlajtlanijtoque Toteco ma inmechmaca.
  aii-aii: ܒܸܒܥܵܝܵܐ ܝܬܘܿܢ، ܐܝܼܢܵܐ ܠܲܝܬ ܠܵܘܟ݂ܘܿܢ. ܒܸܩܛܵܠܵܐ ܝܬܘܿܢ ܘܒܲܚܘܼܠܹܐ ܝܬܘܿܢ، ܘܠܹܐ
    ܝܬܘܿܢ ܒܸܫܩܵܠܵܐ ܡܸܢܕܝܼ ܕܒܵܥܹܝܬܘܿܢ. ܒܸܦܠܵܫܵܐ ܝܬܘܿܢ ܘܡܲܩܪܘܼܨܹܐ. ܠܲܝܬ ܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ
    ܠܹܐ ܝܬܘܿܢ ܒܸܛܠܵܒܵܐ.
  esk-NT: Kimmutiqaqhusi pisuiqsimaŋitñapsi iñuaqtuġuktitkaasi. Killuqsripḷusi sutigun
    aglaan piññaktaaqaŋił̣ł̣apsi uqaalapkaġaasi qiniqtitlusiḷu. Naagauvva suqaŋitchusi
    atakkii iŋiqsruŋitḷusi Agaayyutmiñ.
  msb-msb: Handa gayod kamo magpatay kay wara kamo san mga bagay na gusto niyo. Kaya
    kamo nauurit kag nakiaway kay may nailaan gayod kamo na mga bagay na dili man
    sa iyo, kag dili niyo makuha. Wara kamo san iyo gusto kay dili kamo nagaayò sana
    sa Dios.
  cpa-NT: Hnøngh² hniah¹² hi² tsa¹chi² quiánh² hniah¹². Jøng² mi²dsianh¹³ hniah¹²
    dsa². Tsa¹lé² ŋieh¹ hniah¹². Hi² jøng² cø²tsë́h² hniah¹². Jmoh² hniah¹² møah¹³.
    Ha¹chi² hi² chi² quiánh² hniah¹². Di³ ha¹chi² ma²ca¹møah³ hniah¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ ତମେ ଜନ୍‌ଟା ମିଲାଇବାକେ ମନ୍‌ କଲାସ୍‌ନି, ସେଟା ମିଲାଇ ନାପାର୍‌ଲେ, ମରାଇବାକେ
    ମନ୍‌କଲାସ୍‌ନି । ଜନ୍‌ଟା ମିଲାଇବାକେ ବେସି ମନ୍‌ ଅଇଲାନି, ସେଟା ମିଲାଇବାକେ ତମ୍‌କେ ବପୁନାଇ
    । ସେଟାର୍‌ପାଇ ତମର୍‌ତମର୍‌ ବିତ୍‌ରେ ଲାଗାଜଡା ଅଇ ମାରାମାରି ଅଇଲାସ୍‌ନି । ତମେ ପର୍‌ମେସର୍‌କେ
    ମାଙ୍ଗାସ୍‌ ନାଇଜେ ମନ୍‌କଲାଟା ମିଲାଇ ନା ପାର୍‍ଲାସ୍‍ନି ।
  meu-meu: O ura lalo-dikamu, to asio abimu, bena o ala-alamu. O hekise-hekisemu,
    to asio davarimu, bena o heatumu bona o tuarimu. Asio abimu, badina be asio noinoimu.
  yva-NT: Wasanuga ntento ana inta rai weramu raunande wasaije ramu weti wapare wapo
    vatane maubaisy. Wabekero anakotare rai mo wasantutu dave ti wapo rakani, weramu
    wananto rai ramu weti umba wapayaowi muno wasivuiny. Wapaura inta rai jewen, weye
