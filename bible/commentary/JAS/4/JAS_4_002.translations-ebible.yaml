  ena-ena: Namɨlaŋ akuaba akuaba mu hɨdɨlɨ mu hɨdɨlɨ vivi saŋ mavɨn hekɨlɨ hekɨlɨ
    hɨnilalaŋ uami. Agadɨ ala ma vilalaŋ uami. Lɨdɨŋ hulaŋ hɨhɨle agɨladɨ ifɨhɨmɨlalaŋ
