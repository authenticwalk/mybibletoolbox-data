  apr-apr: Au i awete nen, yesoo ang ngan lomu bet le kakap so ke di diemu, bong o
    ke bet kakap tiap. Nen le lomu bet le karaumata di a timmata. Inbe ang ngan matamu
    gorengana ye so kidi, bong o ke bet kakap tiap. Nen le kaye di kaparsu a kapatoko
    ye. Bong awete pang nen, ang ngan taukamu so yo nen nga, yesoo kapatarau pang
    Maro a katoru bet ikap pang, ngan tiap.
  tiy-tiy: Wén i do kétaya kom, éndob énda gédoté kom de. Mélaw méuyot gom méméléhu.
