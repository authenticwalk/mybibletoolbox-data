    ta' tiwa'x awechak lawi' chawajak jwi'l ta' tatz'onajtak re Kakaj Dios.
  zav-NT: Yo'o yaz de'e malən' ḻo'o yic̱hɉla'ažda'olen'. De'e na'anə' chene'ele de'en
    de c̱he beṉə' lɉuežɉle na' catə' cui chac ca'alen, xte chotga'aclene' par nic̱h
    gaquən lao na'ale. Na' ḻeczə catə' chzelažə'əle gatə' de'e cui de c̱hele chdiḻəlenḻe
    beṉə' na' chšašlenga'aclene'. Bito de de'en chyažɉele c̱hedə' bito chṉabele Diozən'
    par gone' ca gatə'ən.
  sgz-sgz: Tekes a lu kon suri tan táit kápte ngo káián, má ngorer ák nem suri longoi
    toltolom sápkin tatalen suri kip pasi, ák ngoi gut i kán hol ngo na up bingi kálámul
    pasi táit er a kon suri. Kamu sápkin nemnem erei a lala rakrakai, ái a káplabin
    kamu tan arngangar má arup arliu i gam. Má bos táit gam nem on suri gama atur
    páptai, kápgamte otoi sang kabin kápte gam sung Káláu suri.
  kek-NT: La̱ex nequerahi ru li c'a'ak re ru ut xban nak inc'a' nequetau li c'a'ru
    nequerahi ru, nequecamsi e̱ras e̱ri̱tz'in re nak te̱tau. Nacako' e̱ch'o̱l xban
    nak inc'a' nequetau li c'a'ru nequeraj ut xban a'an junes pletic nequeba̱nu. Ut
    xban nak inc'a' nequetz'a̱ma re li Dios li c'a'ru nequeraj, jo'can nak inc'a'
    naxq'ue e̱re.
  blz-NT: Kuu mingkira' kasee sianta mantausi, mbaka' i kuu monoamo mampapatei mian.
    Kuu malesi' mansarak men kikira'muu kasee sianta tausionmuu, mbaka' i kuu poogagaimo
    ka' poodeelu. Kuu sian mantausi upa-upa, gause i kuu sian mama'ase' na sambayangmuu.
  poe-NT: Jahará tjinkáonrá tsochontará ichrén nkehe ntá chontahyará ntá tónínkáonrá
