    Yaq zo qaqa zogoatún neka vozō-nøfe꞉patun. Zo gigiap neka matev mbain tøzømbegó
    ndǿgo: Zo Mbumbukiam-te viimáv.'
  rug-rug: Okoro nia gamu si keketoṉa, ba lopu boka vagia gamu, ke hiva va mate tie
