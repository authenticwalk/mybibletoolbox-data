  heb-LB: אתם מוכנים אפילו לרצוח כדי להשיג את מה שאין לכם. אתם מקנאים במה שיש לאחרים,
    ומשום שאינכם יכולים להשיג זאת בעצמכם, אתם נלחמים כדי לחטוף ולקחת מהם! אך למעשה
