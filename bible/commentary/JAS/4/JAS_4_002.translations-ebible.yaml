  qvm-NT: '@see-verse:JAS.004.001'
  chz-NTPS: Chaˉ heˉ hnoohˉ hnähꜘ pero saꜙ të̱ë̱hꜗ hnähꜘ. Jngëëhꜙ hnähꜘ dsaˉ hiꜙ jmeehˉ
