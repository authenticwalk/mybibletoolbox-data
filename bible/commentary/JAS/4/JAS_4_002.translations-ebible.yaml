    bunu, tenene na milaio ana kubilivili ea kamiu a kumila mira biorio. Kamiu maka
    kuvokar vite nalo nei tealo napano kumisidomiio, bior maka kuvika den Atua.
  bqp-bqp: Adìgↄ̃ ye pↄ́i, ama adì ero, akũ adì gbɛ̃ dɛ. Adì pↄ́ ni dɛ, akũ adì
    pↄ́ kũ átɛn pɛ́a lero. Akũ adì lɛ́kpakↄ̃a kɛ, adì fìti kɛ. Á a vĩro, kũ adì
    wɛ́ kɛ Ludaaro yãimɛ.
  mcp-mcp: Bɨ́ ŋgə wɨ́ɨ́mb isâ, njɨ bɨ kú ŋgə bii byo; nə́ ndɛɛ́, bɨ mú ŋgə bə nə
    yéésh gwúlə búúd. Bɨ́ ŋgə jɨ isâ, njɨ bɨ́ cugɛ́ nə ŋkul bii byo; nə́ ndɛɛ́ bɨ
    mú ŋgə bə nə ozhuyâ, ŋgə gwána igwáná. Bɨ aŋgɛ̂ nə bii nəcé bɨ aŋgɛ̂ nə gwáámb
    Zɛmbî.
  hat-hat: Nou anvi yon bann bagay. Men, nou pa ka jwenn yo. Lè konsa, nou pare pou
    nou touye moun. Nou anvi sa ki pa pou nou. Men, nou pa ka jwenn yo. Lè konsa,
