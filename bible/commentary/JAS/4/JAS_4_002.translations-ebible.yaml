    gamu, ke varitokei na variperai mo si gamu. Lopu boka vagia gamu sapu gua okoro
    nia gamu, ura lopu tepa ia gamu koe Tamasa si asa.
  hop-NT: Uma as hihta tuṅlay’k̇ahk̇aṅw kurs hin put tutwani. Uma as tuqwyantota,
