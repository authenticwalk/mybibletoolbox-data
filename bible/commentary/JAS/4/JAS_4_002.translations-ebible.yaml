  buk-buk: Gêŋ naŋ mac atac whiŋ, naŋ mac atap sa dom, ŋahu bu mac ateŋ têŋ Anötö
    dom. Mac tamgatu gêŋ dau ŋapaŋ e mac atac ŋandê sa ti asôm daôm, ma mac oc akôm
    mwasac e nditôm bu andic ŋamalac ndu. Magoc mac atôm dom bu akôc gêŋ naŋ mac atac
    whiŋ.
  pri-NT: Wiàna dau nümagà goo cè jè muru, na ticè kâgà goo, â gà piboo goo pwi jèneregà,
    na pwa têe. Â gàu piputàmu ma pitòocia ma wàé, ba na o tâa tâgà, tiagoro na pwa
    na gà pòtàmwereê! Pwiri nye ticè kâgà, ba câgà mu caa ilari jii wà Pwiduée!
  zpq-NT: Chzelaže'chguale bi da' gata' c̱hele na' chdiḻe chšašlen ḻježle na' chaclaže'tele
    gotle beṉe' cont gata' c̱hele dan' chzelaže'len'. Perw bitw gata' dan' che'nelen'
    lagüete chonḻe da' xiṉj na' bi chṉabele Diosen' gone' cont gata' dan' chyažjelen'.
  por-TFT: Vocês continuamente desejam alguma coisa, mas vocês não recebem o que desejam,
    e então vocês querem matar [HYP] aqueles que se opõem a vocês. Vocês desejam o
    que os outros têm, mas são incapazes de conseguir o que desejam, e então vocês
    brigam e lutam uns com os outros [HYP]. Vocês não têm o que desejam porque vocês
    não pedem a Deus (Linda, não há a necessidade de usar as palavras “por isso” aqui).
  gwi-NT: Jidii nohthan datthak chan khwa'įį kwaa, ąįį geenjit chan dinjii ęęhdaatr'agooh'aa
    nohthan, zhyaa k'aiich'ii nohthan gaa khyų' ǫhjii. Ąįį geenjit tr'eedeenihłoojyaa
    ts'ą' nihłit'iinjuh'ee. K'eegwaadhat oohkat kwaa geh'an jidii nohthan datthak
    khwa'įį kwaa t'oonchy'aa.
  gvn-gvn: Yurra junjuy-junjuynku wawu, yamba bamangka kari dajil. So yurra bama yarkinkaku
    kuninka, junjuy-junjuy maninka. Yurra junjuy-junjuynku jumbun. Kaki yurra kari
    manil, yurra kurru-jindaway, kuniwayda. Yurra junjuy-junjuynku wawu, yamba yurra
    kari manil, yurra Godundu kari babajinya.
  nhy-NT: Namejwan ankinekij itlaj, iwan komo mach anwelij ankipiaj, antemiktiaj.
    Anmoxikoaj de itlaj, iwan komo mach anwelij ankipiaj, ankualanij iwan antemagaj
    (ontemakaj). Mach ankipiaj tlan ankinekij, porke mach ankitlajtlaniliaj in Dios.
  asm-FB: আপোনালোকৰ যি নাই, তাকে পাব বিচাৰে কিন্তু নাপায়৷ তেতিয়া আপোনালোকে বধ কৰে
    আৰু হিংসা কৰে, কিন্তু তেতিয়াও আপোনালোকৰ অভিলাষ পুৰণ নহয়; সেয়েহে আপোনালোকে কাজিয়া
    কৰে, মাৰ-পিত কৰে৷ আপোনালোকে যি বিচাৰে, সেয়া নাপায়, কাৰণ আপোনালোকে ঈশ্বৰৰ ওচৰত
    নিবিচাৰে৷
  okv-okv: Ungo uje eto umbae ue ereto embo teto donda umbuora eto uje isapamane ta
    pahue umbari inono ae kito isoro kaiketo eova eto donda javotoho amo God ta degi
    penunu ae avoeto umbae.
  mxt-NT: Nyoho cuñí ndo coo ñáá ndɨhɨ cha coo chi ndo. Ta ñahri iyó chi ndo. Tyicuan
    ta satasɨ́ iñi ndo ta chahñí ndo tacuhva ñihi ndo. Iyo tahan ndo chihin cha nyiyo
    iñi ndo ñáá cha nyehé ndo soco ña cuví ñihi ndo. Tyicuan ta cañí tahan ndo. Iyó
    cuatyi nu nyicú ndo soco ña ñihí ndo cha cuñí ndo. Vatyi ña chicán tahvi ndo chi
    Nyoo.
  tzo-NT: Oy c'usi chac'anic. Mu x'an avu'unic. Hech yu'un chavilinta ti yane. Más
    chbic'taj avo'ntonic. Mu'yuc c'usi chavich'ic. Chaliquesic c'op, chacontrain abaic.
    Mu xataic ti c'usi tsc'an ti avo'ntonique yu'un mu xac'ambeic ti Diose.
  ind-AGS: Kalian terbakar dengan keinginan, tetapi tidak mendapatkan apa yang kalian
    inginkan. Kalian membunuh untuk apa yang kalian inginkan, tetapi tidak mendapatkan
    apa yang kalian cari. Kalian berdebat dan bertengkar, tetapi tidak mendapatkan
    apa-apa, karena kalian tidak berdoa untuk itu.
  omw-omw: Nkye mpo inraikya mpo inraikya varaataa ihata hia mwi inraikyara vararaitita,
    mwiaqaataita nkye tiqata, Kyai tire vaisi ru kyeta mwi inraikyara varaare, ti
    variara. Nkyi mwutukyavanto mpo inraikyara vaihata nkye mwi inraikyara varaare
    qiara hia vararaitita, mwiaqaataita nkye inronra qua tiqatama ntaqi variara. Nkyi
    mwutukyavanto vahi inraikyara nkye hia vare variara. Nkye mwi inraikyarara Kotirara
    aakyara tiqata kyapara hiataara vaihata nkye hia mwitaa hiara.
  yrb-yrb: Mui amaranu ibaiabai muboe imutaitaba iba i amara ma uitaita. Mui amaranu
    ibaiabai ba diti uro owere ma owere utaitaro matawa utasuba urane yarane utaita.
    Ya unutawa Godinu imueta. Yanu ununa yanu unu torowaba iba Godibai wenauerawaba
    yaba matawa utasu.
  maa-NT: Mejèn‑nò tsojmì xi tsjìn‑nò ta̱nga mìkiì sakó‑nò, k'oa̱á ma‑ne nga nìk'eèn
    xi̱ta̱ koa̱ maxìtakòn‑chaà xi̱ta̱, ta̱nga mìkiì sakó‑nò tsojmì xi mejèn‑nò. K'oa̱á
    ma‑ne nga sakó‑nò kjo̱jchán nga bixkàn‑ko̱o xinguio̱o. Mìkiì sakó‑nò tsojmì xi
    mejèn‑nò koií kjoa̱‑la̱ nga mìkiì nìjé‑là Nainá.
  mcq-mcq: Ja unenuꞌu ꞌahoꞌa ituname ura renau kaivo ja paꞌeku jihunaꞌe ja ea ꞌaniuꞌe
    kwamasahu. ꞌEne ja ea ꞌahopuni kukua kime ꞌekahuna ura renau kaivo paꞌeku jihunaꞌe
    ja ꞌarahe ꞌee ꞌuraura. Ja paꞌeku jihuni maijaho ja pajarivu jihunaꞌe avajura.
  sus-A: وٌ وَ مَ سٍ ندٍ شْن، كْنْ وٌ مُ عَ سْتْمَ. وٌ قَشّ تِمَ، وٌ مِلَ وٌ بٌورٍ
    شَ سٍ مَ، كْنْ وٌ مُ نْمَ وٌ وَشْنقٍ سْتْدٍ. وٌ سْنشْمَ، وٌ فٍرٍ مَ، كْنْ نَ بِرِن،
    وٌ مُ سٍسٍ سْتْمَ بَرِ مَ وٌ مُ عَلَ مَشَندِ مَ.
  jpn-1965: あなたがたは、ほしがっても自分のものにならないと、人殺しをするのです。うらやんでも手に入れることができないと、争ったり、戦ったりするのです。あなたがたのものにならないのは、あなたがたが願わないからです。
  fra-SBL: Vous convoitez, et vous n'avez pas. Vous tuez et convoitez, et vous ne
    pouvez pas obtenir. Vous vous battez et vous faites la guerre. Vous n'avez pas,
    parce que vous ne demandez pas.
  yka-yka: Niyaˈ kabayaˈanbi saguwaˈ gaˈi taˈeddoˈbi hangkan mapatey kaˈam. Niyaˈ
    pagnapsuhanbi saguwaˈ gaˈi tepe si kaˈam, hangkan magsasaˈ kaˈam duk magbonoˈ.
    Saguwaˈ hangkan gaˈ si kaˈam, peggeˈ gaˈi kaˈam māku si Tuhan.
  mle-mle: Aw gwur gwuradiy mawul kwurik wadanadiy jaav maa rav kwurik. Alik titaay,
    wapasakiy salakwanadiygwur. Aw gwuradiy mawul kwurik wakwadanadiy jaav kwar maarkwagwura
    likil maaw aal gwur Godak akis bas sikwanadiygwurik adiy jaav kwurik titaay.
  shp-NTPO: Jawékininbora mato keenai, ixonbira maton biamai. Matonra jato reteai,
    jawékiabo ikasira mato notsiai; jatian biti atipanyamaaxa, ramiananibo mato join
    ianankanai. Matonra ja mato keenai jawékibo biti atipanyamake, maton Dios yokáyamai
    kopí.
  aom-aom: Ëhesi bëhoho jemë bövie biseꞌe baeꞌi nimoromo röhu bogo baejarujeje. Bogo
    baeromo ae muoꞌamoꞌirögoro ëꞌarujeje. Muoꞌamoꞌirögoro röhu ganiganimoromo baeꞌirarije
    öroho bogo birohogoro iro muorovoꞌe vaejarujeje. God bogo ua gavarujohuro ëhuro
    bogo baejarujeje.
  geb-geb: Nde mbarkɨrga bigi ndirgane vuzvugi, nde mba bigi ndi fhuvara. Nde maaŋ
    muuŋgiap, mba gumgi shogim, mbe vhɨzgi. Nde mba garav niihi bigi, nde nta ndi
    fhu. Nde maaŋ muuŋgiap, nta nzuav vhegap, ntari ga mbui. Nde mba bigi ndir zav,
    nta nzuav Fhe Bakɨme phorga nzuav ana nzai fhuvara. Mba bigɨna nɨɨeŋra nde mba
    bigi ndi fhu.
  cak-cak: Rix c'o nirayij, y man nivil ta; hasta yixcamisan roma yixkukut pan ivánima
    pa ruvi' ri nirayij-apu riq'uin jun chic, y xa man yixtiquer ta nivil; nibanala'
    oyoval y nitij ik'ij chi nivil ri achique nijo', pero man nivil ta roma man nic'utuj
    ta che ri Dios.
  chf-NT: Anela tä' a wola cua' chichca jini y mach a cänäntala. Jin uc'a a chen tzämsala.
    A c'upänla cua' u cänäntan a lot y mach u ch'ä a pojlenla. Jin uc'a a cräxna'tan
    a lot y a chen buyala. Mach a cänäntala cua'tac a wola uc'a mach a c'atbela Dios.
  tlf-tlf: Ibo, mufekmufek boyo kulum o agelipta, diinu kalaa age-nilipta, tinum aamin
    umi aget fugun-nuubip e minte, mufekmufek tingibelipta, “Waago o,” agelip kalaa
    age-nilipta, olsak kufo wengaal digin-bom-nilip e, dinan-bom no kem-nuubip ko.
    Kanum-nuubip boyo, ibo mufekmufek sang God imi dagalin-tem ke-bilipta kale, kupka-em-nuubaala
    ko.
  piu-2006: '@see-verse:JAS.004.001'
  poh-NT: 'Ruꞌum aj reh cꞌahbilal laj noꞌjbal reꞌreꞌ nok reꞌ hat-tak nacꞌax tak wach
    jenoꞌ xa chaj bih jaric wilic ayuꞌ wach acꞌal eh nanawilow chi maꞌ nwihꞌic ta
    woꞌ aweh tak, jeꞌ wili ncꞌuluric awu̱cꞌ tak: Reꞌ hat-tak nanawilow tak chi maꞌ
    nwihꞌic ta aweh tak reꞌ wilic reh i jenaj chic cꞌacharel, nchalic ixowonic pan
    awa̱mna tak, cu rehtal toquic tak chi peletenic eh jeꞌ woꞌ chi cansanic ruꞌum.
    To̱b ta woꞌ jeꞌ reꞌ naꞌn tak xa ta nak chi jeꞌ reꞌ narak tak i haj wilic nacꞌax
    tak wach maj maꞌ napahkaj ta tak reh Dios.'
  tue-tue: Mʉ́ã apeyenó cʉodʉgápacara, bʉamasĩ́ricu. Cʉodʉgára, ãpẽrã́ cʉoráre sĩãcú.
    Ãpẽrã́ cʉorére ĩñajĩrã, ĩñatuticu. Mʉ́ã boorére bʉamasĩ́hẽrã, cãmerĩ́tutiãmajãcu;
    cãmerĩ́quẽcu. Mʉ́ã boorére bʉamasĩ́ricu, ¿deero tiirá? Cõãmacʉ̃rẽ sãĩríjĩrã.
  bjp-bjp: Gam ier isi ti tier, isau le biil gam kep u. Gam ram na foron minmaran
    fanu ke gam ka siimete ri, isau le biil gam kep sani ae gam ier isi. Gam fafating
    ke gam ka fapaket, isau le biil gam kep u, wara le biil gam sising God isi.
  xon-xon: Ninimbil man tiwan pu la, le naa kpa. Nima le ni ku binib. Tiwan aakpeek
    bi nisui ni la, le naa ŋmaa kan ni, nima le ni jaa kijaak, le ki to butɔb. Naah
    kaa mee Uwumbɔr ke u tii nimi na, nima le naa kpa.
  tzo-ZNT: Jaꞌ chacꞌanic ti cꞌusitic lec tajmec chavilique, pero mu xataic. Yechꞌo
    un chacꞌacꞌal-oꞌonta abaic. Xtiꞌet o ajolic ti muchꞌutic oy cꞌusuc yuꞌune, jaꞌ
    mu xataic o li cꞌusitic chacꞌanique. Yechꞌo ti chlic avut abaique. Ti mu xataic
    li cꞌusitic chacꞌanique, yuꞌun muc bu chacꞌanbeic ti Rioxe.
  mpm-NT: Niꞌin xaan ka ndiyo ini ra ɨɨn ndajniñu, ko nu tu ka niꞌin ra, ti ka kuni
    ra kaꞌni ra ndɨyɨ. Ka kuu kuasun ini ra, ko tu niꞌin ra ja ka ñavaꞌa ñani jnaꞌan
    ra. Yukan ka kanaa ra jiin jnaꞌan ra nanu ina nuu ka yeyɨꞌɨ jnaꞌan tɨ. Tu ka niꞌin
    ra chi tu ka jikantaꞌu ra nuu Yandios.
  ots-NT: Guí nejʉ cosa cʉ jin guí pɛhtzijʉ, cja̱ bbʉ jin gui ttahquijʉ, guí pöhtitejʉ
    pa gui jña̱jʉ. Guí neciobijʉ cár mɛjti quer mi̱nga̱‑cja̱hnihui. Pe como jin gui
    ne da ddahquijʉ, guí huɛnihui quir hñohuijʉ cja̱ guí ntu̱jnijʉ. Nuquɛjʉ, jin guí
    pɛhtzijʉ ca guí nejʉ, como jin guí öjpijʉ ca Ocja̱ da ddahquijʉ.
  hoy-hoy: नीव चाहासतीर, लेकीन नीमी सिकाल; इदुरसाटी नीव हत्या माळतीर. नीव पुरा रीति
    देल इच्छा ईटतीर, अदिक येनु हासिल माळ सकालीर; इदुरसाटी नीव लळाई अदिक झगळा माळतीर.
    जो नीव चाहासतीर नीमी सिकाल यतिकी नीव परमेश्वर से बेळालीर.
  uri-uri: Ipmanikg a kipm pa wreitn arikowe kweiur kweiur wrongwailet a atn knokg
    ti, pake ake wa kipm wi, tolpa yatom kipm alm melnum mo pa. Kipm kwarkwaren kweiur
    kweiur a kmel ur, ari ake wa kipm wi, yatom kipm kle er tita pa. Ake kipm wi,
    ekg nte, ake kipm ropon Maur Wailen pa.
  amo-amo: Idin nlip nimon ille na idumun ba, idin molsu ikuru ipizira imon ile na
    i wasa ise ba. Idin su nnun.
  pjt-pjt: Panya nyura aṉangu kutjupangku kutjupa kutjupa tjuṯa kanyinnyangka nyakula
    mukuringkupai munu nyura aṉangu panya palunya iluntankupai palumpa kutjupa kutjupa
    tjuṯa mantjintjikitjangku. Munu nyura aṉangu kutjupa tjuṯaku kuḻu nyakula nyaṟaringkupai
    panya nyura aṉangu nyara paluṟu tjana puṟunytju wiṟu tjuṯa kanyintja wiya. Nyara
    palulanguṟu nyura pikaringkula tiṯutjarangku ngaparku wangkapai. Palu nyaanguṟu
    nyura pala mukuringkunytja palunya puṯu mantjini? Wiya, nyura Godala tjapintja
    wiyangku wantira puṯu mantjini. Munta tjinguṟu nyura Godala tjapini, palu Godalu
    nyuranya kulintja wiyangku wantinyi, panya nyura tjinguṟu nyuranku kutju walytjangku
    tjapini walytja pukuḻarinytjikitjangku.
  cwe-cwe: Molonda chinhu mbali mwabule chinhu, mokoma na kuwona migongo, mbali hamdaha
    kupata, kwa ivo motenda ng'hondo na kuitowa. Mwabule chinhu kwaviya hamumpula
    Mulungu.
  daa-NT: Ɗo gelbinko, ku raka maanna, kar ku gasgigɗo. Ampaa ko, ku diyiy gee, aditko
    miin iŋ hasuudinaw, ku saariy motol, ku taasin̰iyo, kar ku gediraaɗo gasin̰ maan
    kaak ku rakiyo. Ku gasgigɗo-ak, asaan ku indigigɗo Buŋ.
  mlp-mlp: Ne nagah amo amo waqnan ginad bilaqsa teq ne a hi waqayta. Nazaq iyan ne
    gigem meqniysa an gem ugayta. Ne nagah kabemmo utetad teq ne waqan yo hiqiyayta.
    Nazaq iyan ne an wolad bab ayahmo eman eraqaqta. Ne God susumun a hi ugayta na
    ago ne nagah a hi waqayta.
  ape-C: Ipak pakri purao sabaishi eneshenesh eshudok aria ipak madae puraesh atin
    uwe. Douk namudok aria ipak pakri pubo kupaishi arpesh shugok. Ipak penek nyigiya
    abom um enesh eshudok eneshenesh aria ipak madae dodogowip um puraesh uwe, uwok.
    Douk namudok aria ipak pape um rupok nitok atin. Aria ipak madae puraesh uwe.
    Um maresh, ipak madae punek beten porik Iruhin um nukepesh uwe.
  bgs-bgs: Atin ka duwán kakalyag yu na dì yu ágkógtun, tô kakalyag yu na mimmaté
    kó katô unawa yu. Atin ka dì yu ágkatanggap tô tuu ágkadigárran yu, ágpamatayé
    asta ágpatuwé kó. Asal ándà yu katanggap tô ágkadigárran yu su ándà kó pamuyù
    tun ta Manama.
  faa-faa: Hinamo soko metao, mone soko metao, aporo metamo makatane nómo asekea seseraka
    makatane makosakipoko wafayane rusua kurapo. Metamo makatane aseraka mokoaripi
    aíyaka hemakapukua reke, mayane siahoasifasekeno saperaka tafatafaraka werapo.
    Asiane repo makata fesenosane mokoakosakipoko kurikurirakanafapo.
  kik-kik: Mwĩriragĩria kĩndũ no mũkaaga kũgĩa nakĩo. Ningĩ mũũraganaga na mũgacumĩkĩra,
    no mũtingĩhota kũgĩa na kĩrĩa mũkwenda. Mũtetanagia na mũkarũa. Mũgakĩaga kuona
    kĩndũ tondũ wa kwaga kũhooya Ngai.
  cap-NT: Anc̈hucaz̈ pectanaca ana z̈ejlc̈ha. Nekztan anc̈hucqui kichassa, z̈oñi conañcama.
    Niz̈aza yekja z̈oñz̈ cusasa zmassa. Nii zmasta cusasa ana cunsiqui atz̈cu, nekztan
    chjaawjkatassa, niz̈aza kichassa. Anc̈hucaz̈ pectanaca cunsiczjapaqui, Yoozquiztan
    ana mayiziñc̈hucc̈ha. Jalla niz̈tiquiztan anc̈hucaz̈ pectanaca ana z̈ejlc̈ha anc̈hucalta.
  ksr-ksr: Oŋo iwoi kania kania mewombaa siiŋa kotakota bobo momakejuto, ii oŋoo buŋa
    mende kolooŋkeja. Iwoiwaa iimasiiŋ ama baagoŋ uugianoŋ gere jero ejemba uŋugi
    komuŋkejuto, kileŋ ii mende meŋkeju. Kawaajoŋ yoŋ jeŋ aŋgo-wowo ama manja qeŋkeju.
    Oŋo Anutuwaajoŋ mende qama kooliŋ oŋoaŋgio eeŋ mewombaajoŋ mojuti, iikawaajoŋ
    ii mende buŋa qeŋ aoŋkeju.
  eng-TNT: Ye lust and have not. Ye envie and have indignacion and cannot obtayne.
    Ye fight and warre and have not because ye axe not.
  sbs-sbs: Mu shukelwa zintu, mi kamu zi wani. Mwi ihaya bantu ba mi bindisa kuti
