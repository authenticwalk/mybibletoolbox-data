  nhu-NT: Ben dioo shieele fiɛɛ sɛ ben ɛ kɛŋkɛ mum no gomte keeyu wee sɛ kɛŋkɛ. Ɛ́
    ben ké dioo bvuushi ɛjisɛ yî fiɛɛ le, ɛ́ fí fufe, ɛ́ ben mum no waale, diuu. Fiɛɛ
    fì gee ɛ ben nu sɛ ben kɛŋke mwɛɛm mvun nu njefo kɛ ben ké no lɛke ɛ̂ Nyo' kɛ.
  row-row: Hei misuuꞌ a hambu saa esa, te nda nai dai sa. Boe ma hei rala mara mera,
    de akaꞌ mireresi, ma mifetu, losa hei nda hia-bii mae misa atahori sa. Hei nda
    hambu e sa, huu hei nda hule-oꞌe, ma nda moꞌe mia Lamatuaꞌ sa.
  msy-msy: Ia biziba iniasa bar ifonge, egha ia da isir puvatɨ. Kamaghɨn amizɨma ia
    gumazibav sozima da ariaghɨri. Ia biziba iniasa dagh agoava, egha ia da isir puvatɨ.
    Egha ia puv atara mɨsosi. Ia biziba iniasa ia God ko mɨgeir puvatɨ, ezɨ bizir
    kam bagha ia da isir puvatɨ.
  agg-agg: Se nɨnɨ-moatükunɨyo semɨndɨmbo sei hehi hohoanɨmo-yeihaneisɨ, ŋga asu se
    ranɨ-moatükunɨ ra moai sahümündi rɨhündɨ ranɨmboane asu se nindou hɨfokoefembo
    sei arɨhündɨ. Se nɨnɨ-moatükunɨmboyo hohoaŋɨ-rɨhindühaneisɨ, ŋga asu se moai sahümündi,
    ranɨmboane asu se ŋgɨnɨndɨ-ŋgɨnɨndɨyeihɨ yifiarɨyei arɨhündɨ. Se nɨnɨ-moatükunɨmboyo
    semɨndɨmbo hohoanɨmoayei ra se ŋgɨrɨ ndahümündi, nɨmboe se moai Godɨmbo ranɨ-moatükunɨ
    ranɨmbo ndawamunɨ sei hehi dɨdɨbafɨyahindɨ.
  ptp-ptp: Ên xam xêmyaa vin lec susu vɨyang vɨyang gee ên xam nêb xam ob kô lê, lêc
    xam kôên ma, om xam nêbê xam ob hi xomxo i yib lec. Dɨ xam do mam vô susu vɨyang
    vɨyang gee, lêc tɨyiên ma wê xam ob kô ge, om xam kunacma dɨ hima lec. Xam o kô
    susu wê xam nêb xam ob kô ge lêm, dɨ kehe bêga bê xam o mi kɨtaa vô Anutu lec
    susu tigee lêm.
  nak-nak: Amuto hate saga tavu la golugolu tegiteu e tabarabara mutou, amuto loho
    tavua mai ele, la vuhula amuto kama taholea, amuto vaigo totolo, amuto gabutatala
    moli la vikokuela, la bilili. La paga ale amuto masagea, amuto kama taholea, la
    vuhula amuto kama kaka La Tahalo Uru ovola.
  lbb-lbb: Mulo mang sur a ututnala, ika bel mulo tong akesi. Mulo umkol a tarai,
    pa mulo ram sur a utna, ika bel mulo kibas asaning mulo mang suri. Mulo arlak
    pa mulo harum. Bel mulo kibas asaning mulo mang suri, anasa bel mulo nunung e
    God suri.
  kan-2017: ನೀವು ಬಯಸಿದ್ದು ಹೊಂದದೆ ಇದ್ದೀರಿ. ನೀವು ಕೊಲೆ ಮಾಡಿದರೂ, ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟರೂ ಬಯಸಿದ್ದನ್ನು
