    adena eu qee ogina eu eetanu? Age eunu Anut qee sisildogina.
  urd-GVH: आप किसी चीज़ की ख़ाहिश रखते हैं, लेकिन उसे हासिल नहीं कर सकते। आप क़त्ल
    और हसद करते हैं, लेकिन जो कुछ आप चाहते हैं वह पा नहीं सकते। आप झगड़ते और लड़ते
    हैं। तो भी आपके पास कुछ नहीं है, क्योंकि आप अल्लाह से माँगते नहीं।
  ycn-ycn: Ihuátajla nacaje ijluhua. E'iyonaja uncá meño'ojó ipechu iphala rilocópa'ala,
    ijña'acáloje ijluhua ricá penaje. Marí caje aú inó ina'uqué. Ihuátajla nacaje
    ijluhua ajopana capi i'imacare. E'iyonaja uncá rijña'acana i'imalá ijló. Pachá
    aca'ácaco pajhua'atéchaca, inoco pajhua'atéchaca. Nacaje ihuátacare uncá yurilo
    ijló, uncale iquejá'ala Tupana liyá ijluhua ricá.
  djr-djr: Djälthirr muka nhuma ŋuli ga ŋunhi mirithirr yan ŋula nhakuny malaŋuw,
    yurr yakan ŋayiny dhu nhuŋu gurrupan ŋuriŋiyi wiripuŋuynydja yolŋuy, bala nhumany
    ŋuli dhunupan yan ŋaramurryirra nhanŋuny, bala yan bunharawnha nhanŋu djälthirr
    murrkay'kunharawnha. Wiripuny nhuma ŋuli ga ŋunhi bäyŋun bukumirriyaŋ ŋurikiyiny
    malaŋuw ŋunhi nhaku nhuma ŋuli ga djälthirr. Ga dhiyaŋiyin ŋunhi ŋurruynydja nhuma
    ŋuli gi bäyŋuny märraŋ ŋunhiny mala.
  kvg-kvg: 'Zo poev zøgó. Geté zo gigiap o matev upøgimáv. Yaq zo ezoqa pakhapakha
