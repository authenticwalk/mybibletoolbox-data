  mdy-ETH: ዒንሢ ኮዓ ባኮ ዴንቂፃ ባሻዛ ዒንሢ ዎላ ዖልታኔ፤ ሚርጌና ሱኡካዺ ዴንቆ ባሻዛ ዒንሢ ዎላ ዣላኔ፤ ሃሣ ዎላ ማርማኔ።
