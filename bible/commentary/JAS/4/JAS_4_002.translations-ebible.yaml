    ndo cha cuni ndo, vati ña chica vaha ndo chi chi chi ra Ndioo.
  srq-NT: Jembae eã jenyoseɨ choseɨchɨ̃ nguiã ã. Jẽ ererequiayã mbeɨ mose, mbia jẽɨquia
