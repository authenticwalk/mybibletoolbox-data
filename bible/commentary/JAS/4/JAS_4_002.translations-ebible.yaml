    Mänömaï beyæ̈ mïnitö wæætë godö wæætë godö änewëninque guëa wæætedö wæætë pïïninque
    guëadö guëa cæte quëwëmïni ïmïnipa. Mïni änö ante mïnitö, Pönömi æ̈mönie, ante
    mïnitö Wængonguï ingante apæ̈nedämaï ïmïni inte mïni æ̈nämaï quëwenguinque impa.
  kbc-NT: Domaɡ̶a iatenitibigetiwaji anemaani, pida aɡ̶akati, joaniɡ̶idaa leeɡ̶odi
    naɡ̶a ɡ̶adigomitiwaji me aijee mawii makati niɡ̶ina anemaani. Alideetiwaji, pida
