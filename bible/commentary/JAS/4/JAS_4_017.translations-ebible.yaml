verse: JAS.004.017
translations:
  kpx-kpx: Iale ata oleuoleu vaveve dua hilokaito vaholiale keau kemo vaveve toela
    valu.
  okv-H: Eto embo amuna ari jajavotoho daingeto aisuja avo kiaguja rate aijaja eaguja
    amina God ta degi ari sapura ere ua.
  tbo-tbo: Apo lawa awai nugotuhu dewadewana i hanapugeya ma ega ina wotagoya yaka
    naka tauna tu dewaapapoe.
  mal-C: ഒരാൾ ചെയ്യേണ്ടുന്ന നന്മ എന്താണെന്ന് അറിഞ്ഞിട്ടും അതു ചെയ്യാതിരിക്കുന്നത്
    അവർക്കു പാപമാണ്.
  grc-SR: Εἰδότι οὖν καλὸν ποιεῖν καὶ μὴ ποιοῦντι, ἁμαρτία αὐτῷ ἐστίν.
  bgc-bgc: इस करकै जो कोए भलाई करणा जाणै सै, अर कोनी करदा, उसकै खात्तर यो पाप सै।
  khz-khz: Gaura pakurai, rai talima ripana, ia na kala namana pere kalaa gauna, na
    ati ekalaana genai, ia kala rakava talimana.
  deu-TKW: Wer nun weiß recht zu thun, und thut's nicht, dem ist es Sünde.
  zsr-NT: Chquiꞌ nö́ziruꞌ le nac dxiꞌa le ral‑laꞌ gunruꞌ, len cutu gunruꞌ lë naꞌ,
    dul‑laꞌ runruꞌ.
  lin-lin: Moto oyo ayebi kosala bolamu, kasi asali yango te, asali masumu.
  hns-NT: Jaad kar kie dje koetjh barhia kaam djaane hai kare, bakie na kare hai,
    oe paapie hai.
  noa-E: 'Pãadë ũrbat: Nem ajapha aju aai sim khaphʉ simjã wauba simʉn, magan mag
    sim aigjã warag Ẽwandamau oowai pekaukha öbër sim.'
  eng-EMTV: Therefore, to him who knows to do good and does not do it, to him it is
    sin.
  mib-NT: Te núu ɨɨn ñayuu jiní i sáha i jniñu váha, te núu tu sáha i, te cuēchi cúu
    núu súcuan.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिल्‍ले़ नुःबा याःम्‍बक् चोःक्‍मा ले़स्‍सुआङ्‌साङ्
    मे़जोगुन्‍ने़ फाॽग्र खे़ल्‍ले़ लायो चोगुॽरो॥
  xnj-xnj: Nambu, mundu yoyoha mweamanyili lijambu labwina leiganikiwa kukitwa, nambu
    ikita lepi ndi akumbudila Chapanga.
  mmx-mmx: Kuren la do laradi iklen luruptuvuk nunuan, ketla neni kopmen na mu asu
    i, na laradi i lok laxakapmek.
  cbr-NT: 'Ësa ca: An usaquin ''ati ca upí ''icë quixun ''unánquinbi usaquin ''acëma
    uni ax ca ''uchaia.'
  tee-NT: Pus mas acmispa ju k'ox para ni jantu icnavi pus alactu'unti ju icnavi.
  eng-LSV: to him, then, knowing to do good, and not doing [it], it is sin to him.
  cak-NT: Roma xabachique (xama'anchique) ri can reta'n anchique ri utz, y man nu'on
    ta, can mac ri nu'on chech ri Dios.
  pah-NT: 'Kiroki ga e''i oyvyteri pe: “A''apo po ti ji nanongara pyryva''ea hamo,”
    – japoe''ymame po ga oko te''varuhu a''ero.'
  sja-NT: Mãpai eperãpa k'awa bɨ pɨrã ne-inaa pia ooipia bɨ, mamĩda mãga oo-ee, k'achia
    oomaa bɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Mantsa tama, mndu ya nda sna ta maga skwi ɗina má ŋa magayni, ka kwalaghutá
    tsi ta magay ná, gaga ta dmaku.
  mks-NT: Cua̱chi ndáca̱a̱n nu̱ú na̱ tia̱hva caja ña̱ va̱ha ta co̱ cája na ña̱.
  gfk-S: Io kaie, nesi ta tikenong i nunure ter ira bilai ma paile gil, ite gil ra
    sasana.
  bmu-bmu: 'Keuni jim tekömamgöra kewö jizal: Kunŋan silik ölöpŋi aka memawaŋgö dop
    aka miaŋgö könaŋi möt kutubagun mi qahö aka memawi, yaŋön mönö siŋgisöndok akza.
    Mewö.'
  dgz-dgz: Ap menan, nu da da inak kakaewa ta ta mega iragi asiginup go ap ya taitoni
    menan ame nu yonaton inak koewa taivin.
  eng-GNV: Therefore, to him that knoweth how to doe well, and doeth it not, to him
    it is sinne.
  zaa-NT: 'Iı̨̀ ná enseñanza: Canchu nuỹa ttu enne'' nna chi yùą biỹa nuą'' ná tse''
    nu ná qui''ni gunią pero labí runią na, ą'' modo nuá nna runią tul·la''.'
  eng-WEBSTER: Therefore to him that knoweth to do good, and doeth it not, to him
    it is sin.
  guh-guh: Pajivi yapëtae ata pacuenia picani bexana, itsiata itsa apo exanae, bajarapajivi
    naneconita Diosojavabelia.
  bon-bon: Yoo, lui biname te liba umle gyene egä, “Cane miiji gäne peei gaabe cabu
    otnime,” yepä tabe lica läduge, tabe peei lui niiya mule ne jaawenuge.
  nhw-BL: Huan xiquelnamiquica, sintla se acajya quimati catli xitlahuac para quichihuas,
    pero amo quichihua, yaya tlajtlacolchihua.
  swh-ONEN: Basi mtu yeyote anayejua jema limpasalo kutenda, lakini asilitende, mtu
    huyo anatenda dhambi.
  wbi-wbi: Lino, Kwa jujuo mwene umanyi ivomba inofu neke naivomba, kwa mwene ujuo
    nyiivi.
  bba-bba: Nɡe mɛyɑ bɑɑwure wi u ɡeɑn kobu yɛ̃ mɑ u kun kue, u torɑwɑ.
  eng-KJVCPB: Therefore to him that knoweth to do good, and doeth it not, to him it
    is sin.
  kgk-NT: Nhandejáry nhe'ẽ nhahendu rire hemimombe'u-rupi ae tekotevẽ jaiko. “Iporã”
    ja'e-ma ramo hese tekotevẽ jaiko inhe'ẽ-rupi. Hemimombe'u e'ỹ jajapo ramo “Ojere
    xe nhe'ẽ-gwi” he'i va'erã nhande-rehe. “Ojejavy-ma xe-vy” he'i va'erã nhande-rehe
    Nhandejáry.
  waj-waj: Ivaara gioonna kiaapu voovoono yoketai aataruuvo ariiki vaivaa iikiataama
    vaikioonnaata hama iivaara ivo mminnamminnaa maisaivaa varaivai.
  cpy-cpy: Aririka ayowityaawo owameetha-shiretan-tatsiri, roo kanteencha tee amatziro,
    eenitatsira antani, kaaripero-shiretakae.
  mpx-mpx: He i ola hiwe. Ebo gamagal etega i atena binimala pagan waiwaisana etega
    ni ginol, yaa nige i giginol, he iyaka i gegi to.
  wbp-wbp: Kujarlaju, ngana-puka yangka kuja-ka pina nganta nyina jungarniki nyinanjaku,
    kajilpa jungarni nyinakarlalku, ngulaju ngurrju. Lawangkaju, ngulaju jarrwara
    Kaatu-kurlangurla kuruwarrirla.
  luo-luo: Kuom mano, ngʼato ka ngʼata mongʼeyo gima ber monego otim, to ok otimo,
    doko jaricho.
  nhe-NT: Huan xiquilnamiquica, intla se acajya quimati tlen xitlahuac para quichihuas,
    pero ax quichihua, yajaya tlajtlacolchihua.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܗ̇ܘ ܕܝܵܕܹܥ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܥܵܒܹܕ ܛܵܒ݂ܬܵ‌ܐ ܘܠܵܐ ܥܵܒܹܕ ܠܵܗ̇، ܒܸܚܛܵܝܵܐ
    ܝܠܹܗ.
  esk-NT: Iñuum iḷisimagaluaġlugu atugaksrani nakuuruaq aasiiñ atuŋitñamiuŋ killuqsaqtapiaqtuq.
  msb-msb: Kasal-an gayod sa Dios san sin-o man na aram kun nano an matanos pero dili
    man amo an ginasunod.
  cpa-NT: Dsag³ báh³ jøng² hi² tsa¹mi³ti³ jniang³ lǿa¹² ju³ he² jǿg³ dsio¹ ma²ne³
    jniang³.
  dso-dso: ଏତାଇ ରୁଆ । ଜେ ଜଦି ଏଟା ନିକ କାମ୍‌ ବଲି ଜାନେ, ମାତର୍‌ ସେଟା ନ କରେ ବଇଲେ, ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ ସେ ଦସ୍‌ କଲାଆଚେ ।
  meu-meu: Taunabunai, kara namo ikarana mai dibana to se karaiamu tauna na kara dika
    tauna.
  yva-NT: Ranivara nyo raen animaisye mirati nyo rave indamu mamaisy, weramu nyo rave
    jewen, omamo ayao kakaije mijem.
  dgc-dgc: 'Tandaan moy ye: éng tukoy na maski ti ésiya i tama a gemtén na, sakay
    éwan na tulos a gemten, éy te kasalanan siya.'
  zpm-NT: 'Ni goḻsoladza gaṉle: Grëse zha ne naṉpaa pe nac ncuaaṉe ndzinli ne no guṉ
    zho ni ruṉd zhow, xtoḻ zho ga ruṉctal zho.'
  hix-NT: Anatoko onà wyaro mehutwetxow hana. On enyhoru hoko ryhe tehxorye wehxan
    hamà, kany me manatxow hana. Àro wyaro oyehutwantokonye, àro hoko rma haxa ehtxoko.
    Àhokohra haxa oyehtokonye, atxke rma haxa manatxhe.
  sim-sim: Armek ji hishika. Mbele mbele jivi os Avui Wasilaka ji ukmbaha nor mbari
    angop ji misiri sir. Hako os ji ukmbaha nor mbahandan ji u nahi ambu, os jimu
    mashi orhin mblarnanduwa.
  npi-ULB: त्यसकारण, जसले भलाइ गर्न जानेर पनि भलाइ गर्दैन भने त्यो त्यसको निम्ति पाप
    हुन्छ ।
  cgc-cgc: Gani, daw kino nalam daw ino dapat din buaten na miad piro ula din buata,
    kanen an nakasala.
  tim-tim: Aregât luâk siâŋe agak meme âlepŋe are nâŋgâm heŋgemgom âmâ hanâk dâm bo
    akmap are dosa memap.
  yor-yor: Nítorí náà ẹni tí ó bá mọ rere í ṣe tí kò sì ṣe é, ẹ̀ṣẹ̀ ni fún un.
  wos-wos: Guni jémba mé saréké. Du takwa nawulak yikafre sémbut hurunjoka xékélakita
    di wun yikafre sémbut huruhambandi. Di xékélakindan yikafre sémbut huruhafi yata
    wungi di haraki saraki sémbut huru.
  emp-NTPO: Bariduaba biada o cawa b̶ʌmĩna oẽ́bʌrʌ, cadjiruada o b̶ʌa.
  eng-F35: Therefore, to the one knowing to do good and not doing it, to him it is
    sin.
  ind-ind: Bila kamu tahu apa yang benar untuk dilakukan tetapi tidak melakukannya,
    maka kamu berdosa.
  pes-OPCB: پس، این را از یاد نبرید که اگر بدانید چه کاری درست است، اما آن را انجام
    ندهید، گناه کرده‌اید.
  mpt-mpt: Ibo funaniba Gode baabenea Kukub olo ayamobo ibo namine gabebo ge funanimib
    otane ibo mo naim blim keib mole kukub olosa hengminobe.
  ssx-ssx: Koto ekina꞉ hali epima꞉ tikitiki hau pea꞉pekeeki hone wia hata꞉ kone ota꞉
    na pia꞉ka꞉na꞉ta꞉ koto halima꞉ta꞉ hoke hau pita꞉la꞉me.
  mkl-mkl: Bɛɛbɛi inɛ iyi í mɑ̀ mii iyi í jɛ jiidɑ nɔ kù wɑɑ coo wɑ dɑsi ɑrɑɛ dulum
    nii.
  gaq-gaq: ମନେ ବପା ମୁଡ଼ି ରେମୁଆଁ ମେଃଡିଗ୍ ସତ୍‌କାମ୍‌ ଡିଂନେ ଟିକ୍‌ ଡାଗ୍‌ଚେ ମ୍ୟାଃଚେ ଡିଗ୍‌
    ଆତେନ୍‌‌ ଆଡିଂଣ୍ତୁ ମେଁ ପାପ୍‌ ଡିଂଏ ।
  gof-RNT: Hessa gisho, lo77obaa oothanaw erishe oothonna uraas hessi nagara.
  unx-unx: ଏନାମେନ୍ତେ, ଜେତା ହଡ଼ ବୁଗିନ୍‌ କାମି ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେ ସାରିକାଦ୍‌ରେୟ
    ଏନା କାଏ ରିକାଏ ରେଦ, ଇନିଃ ପାପ୍‌ କାମିତାନାଏ ।
  gah-gah: Makó keza netá lamaná alitune liki gilinita netá lilí amitamó nene, lihima
    alinigave.
  lcm-lcm: Asukang vang, man a sikei kapo nas a lau roron asi kana uli abis ania,
    sikei parik kapa abis ia, sukana kapo abis a lau rikek.
  aer-aer: Alakenhe ikwerenge anteme, angwenhe apeke itirreme rarle akwele arratyentye
    aneme, kele arratyentye anerrirraye. Kele arrangkwenge apeke, arrantherre-arle
    angkentye Ngkarte-kenhe awetyakenhe-arle, Ngkartele arrenhantherrenhe ilpernetyenhe
    akurne-arle mpwarekenge!
  qvc-NT: 'Chaymi suq runa yach''ashpa: Dyusmi munan kay byinda ruranaypaq, nishpa,
    piru mana rurashpaqam, uchayuqna kidan.'
  tgl-ULB: Kaya, para sa kaniya na nakakaalam gumawa ng mabuti ngunit hindi ito ginagawa,
    para sa kaniya ito ay kasalanan.
  cbs-NT: Jaskawen taexun tsuabunda jawada pepa Diosun bechipaimis unanbiakin man
    akamadan, chakabukin Dios man paxkaii.
  xtm-NTPP: Vaa nú na in jini i ja naxe sa'a i ja va'a ma, te ñatuu sa'a i ma, chi
    jâ ni jiso kuechi i nuu Su'si ma ja sukan sa'a i ma.
  nnq-nnq: Anda mundu kamwaje lyale elyalimanyi lyambone lyapaligwa kamula, atenda
    mabaja.
  bao-NT: Añurijere ca tii majicãgʉ nii pacagʉ cʉ̃ ca tiitijata, Ʉmʉreco Pacʉ cʉ̃
    ca ĩa cojorore ñañarijere tiigʉ tiimi.
  san-ORI: ଅତୋ ଯଃ କଶ୍ଚିତ୍ ସତ୍କର୍ମ୍ମ କର୍ତ୍ତଂ ୱିଦିତ୍ୱା ତନ୍ନ କରୋତି ତସ୍ୟ ପାପଂ ଜାଯତେ|
  huv-NT: Cos sitiül nop ajaw nguineay netam marang, ndoj ngo marang, quiaj lamajiür
    xeyay nisoet.
  otn-NT: Nu̱ ra̱ ja̱'i̱ pa̱di̱ ndana̱ guehna̱ ra̱ nho da̱ 'yøt'e, pɛ hi̱ngui̱ øt'e,
    gue'a̱ ra̱ ts'oqui'a̱ p'ʉya, ngue hi̱ngui̱ nne da̱ 'yøtra̱ nho i pa̱di̱.
  nop-nop: Me niŋ adi nemek kedem titiŋdok nadinadi u momooŋ hanadigene nemek nadisulak
    u mu tilak uyadi yom-ku tilak oŋ.
  obo-NT: De-en pomotawi row, iddos minuvu no nokosaddoo ron ko ondan kos ollog nod
    puungan, piru waa rin idda puungi, nokosaa en sikandin.
  cak-ENT: Roma si avetaman achique ri utz, y xa man nabün tüj, ncamacun chuvüch ri
    Dios.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤗᤧᤛ᤻ᤛᤢᤀᤠᤱᤛᤠᤱ ᤔᤧᤈᤥᤃᤢᤴᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤂᤧᤸᤗᤧ ᤗᤠᤕᤥ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: De tú iin nchivī jínī ji sāhá ji tiñu váha, de tú nduú sáhá ji, de cuāchi
    cúu túsaá.
  san-TIB: ཨཏོ ཡཿ ཀཤྩིཏ྄ སཏྐརྨྨ ཀརྟྟཾ ཝིདིཏྭཱ ཏནྣ ཀརོཏི ཏསྱ པཱཔཾ ཛཱཡཏེ།
  qve-NT: Sichus qankuna allin kaqkunata ruwayta yachashaspaykichis, mana ruwankichishchu
    chayqa, huchallikushankichismi.
  pao-NT: Tamme ka oo soopedakwatoona ka besa te manekwuna pana gi oo manena, tamme
    tubetse unu tuma'emukwa.
  cbu-NT: Ashirucha, wanasiri taamaam yasayaritaatich, itaru nda ashiru taakuch, kaapanasha
    Apanllee kuk kapeetakchi. Ashirucha, minamari k'kuz payungtsa tina.
  usa-usa: ítáaro. móra-nakoma íráqôn-aaimma aónarena mirá íma ínnama min-nákómá kúmiq-yataariq
    kéiye.
  soy-soy: Usoi un lɛlɛɛ nɛ n sɑ́ rɛ ukɛ́ n wɑ n nyu, unsɑ́ li n wɑ, ɑkópɛ kuu wɑ.
  hui-hui: Mbiralime bayale bulene mbira ngago manda buwa bia nabi hayagua nde ko
    bialu ka.
  amf-amf: Ogonante payyan waadimanam dhesayse waadadhimaana seeso koda maate.
  quc-NNT: Jachin ri retam chi utz u b'anik ri utzil jas ri xinb'ij, te k'u ri' man
    kub'an taj, we winaq ri' qas k'o u mak.
  dob-dob: ꞌEnega ꞌabo yaita guinuwa boboꞌadi ꞌimwalatonidiya, ta nigeya ꞌiguiguinuwedi,
    nate ꞌina loegesi.
  wrs-wrs: Manara, nonamba indhanariniva nonorava avrava, besalmba mana vemamba velmba,
    heva os himba velmba nengvramoa, wo himba temba osva indkokla vevra.
  mca-mca: Ma' hayits, qa hik ta'ƚijupi' pakha' qu' nenikfe'ltaxets qu' naqsiijkii
    pa' ƚe'wis qa nite'ƚe yaqsiijkii, pakha'an in yaqsiijkii aka'an, uƚ'ax.
  tzo-TZC: Ti buchꞌu snaꞌ spasel ti cꞌusi leque, pero ti mi mu spase, jaꞌ ta sta o
    smul schiꞌuc.
  mya-mya: သို့​ဖြစ်​၍​ကောင်း​သော​အ​ကျင့်​ကို​သိ​လျက်​နှင့် မ​ပြု​မ​ကျင့်​ဘဲ​နေ​သော​သူ​သည်​အ​ပြစ်​ရှိ​၏။
  gng-NT: Nɛn bo, unil bɛn mimɔnm ya tienm, ka teh mɛ̀ la, u tien' ibiɛre nɛ.
  cbi-NTPO: Mun tyee keñaa urañuba miren tsangue ki'shu juntsaa ujcha lantsuve.
  ikk-NT: Ya wụ nwan nị onyẹ ọwụlẹ marịn ihiẹn furu o k'e mẹ bụ o mẹn'ẹ, e mẹọlẹ njọ.
  leu-leu: Tamo ta mataa texaas sena mo roxo xena vile e nane pife vile, i taxa faasaal.
  maz-NT: Tsjijñiji. C'o pãrã ra tsja c'o na jo, pero 'ma dya cjaji c'o, tuns'ü o̱
    nzhubü 'ma c'o.
  bod-N: དེ་བས་སུ་ཞིག་གིས་ལས་བཟང་པོ་བསྒྲུབ་དགོས་པ་ཤེས་བཞིན་དུ་དེ་ལྟར་མི་བྱེད༌ན། མི་དེས་སྡིག་པ་བྱས་པའོ།།
