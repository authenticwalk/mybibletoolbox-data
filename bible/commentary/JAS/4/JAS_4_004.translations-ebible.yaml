    nipuna go su amaa oyaenu mulalo palia-daare nipu page Gote-na yada kepene aa-rupa
    piralia.
  dww-dww: Taumi aitauḡa Mamaitua ko tuatuaḡaiena, taumi inam waivi na tauḡomama mui
    debane e poreporena maika. Aba aubainama taumi dobu na ḡoanama kowai muriwatane?
    Koya kataie bo ibewa, deḡoda dobu yawasanidima koi nuapaḡoedina, taumi inam Mamaitua
