  peg-peg: ଏ ଦାରୁଲାର୍‌, ଜଗତ୍‌ନି ବନ୍ଦୁ ଇସ୍ୱର୍‌ତି ସାତ୍ରୁ ଇଦାଂ ଇନାକା ପୁନୁଦେରା ? ଲାଗିଂ,
