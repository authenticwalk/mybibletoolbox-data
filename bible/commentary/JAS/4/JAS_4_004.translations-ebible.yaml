  san-KHM: ហេ វ្យភិចារិណោ វ្យភិចារិណ្យឝ្ច, សំសារស្យ យត៑ មៃត្រ្យំ តទ៑ ឦឝ្វរស្យ ឝាត្រវមិតិ
    យូយំ កិំ ន ជានីថ? អត ឯវ យះ កឝ្ចិត៑ សំសារស្យ មិត្រំ ភវិតុម៑ អភិលឞតិ ស ឯវេឝ្វរស្យ
