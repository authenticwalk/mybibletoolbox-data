    numbunu-ngaynbandang na-God. Nugurru-maynji numburru-wijangayii-wugij aani-yinyung
    a-lhal, anaani wiij-nguynju, numburru-riyaldhii na-God-guy nugurru.
  cop-BHC: ⲚⲒⲚⲰⲒⲔ ⲚⲦⲈⲦⲈⲚⲈⲘⲒ ⲀⲚ ϪⲈ ϮⲘⲈⲦϢⲪⲎⲢ ⲚⲦⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲞⲨⲘⲈⲦϪⲀϪⲒ ⲦⲈ ⲚⲦⲈⲪⲚⲞⲨϮ ⲪⲎ ⲆⲈ
