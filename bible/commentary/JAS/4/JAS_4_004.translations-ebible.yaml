  kan-OKCV: ವ್ಯಭಿಚಾರಿಗಳೇ, ಇಹಲೋಕ ಸ್ನೇಹವು ದೇವರೊಂದಿಗಿರುವ ಶತ್ರುತ್ವ ಎಂದು ನಿಮಗೆ ತಿಳಿಯದೋ?
