verse: JAS.004.004
translations:
  kpx-kpx: La vaveve keu teibae vaveve nahate. Keate moleu au kolia halei malaha moleti
    oimale ke nahate la Dilava halevaito vatae vaveve ke ehovama. Lana katelahaliege
    oleve kateai Dilavaluvuta haokuvuai. Kateaveve keu anekianu. Kosealemo oleuoleu
    vatae vaveveho isiviale keau Dilava haokuvu holioholilu. Isito keau Dilava aiohavomale
    ataea.
  okv-H: Ungo God ta degi ke sokova ijie no ivu ta kitoho ga tiha eagova eto ungo
    enda ta uje avo namei ururovo God avo ungota kitoho aisuja avo ungo kiae kiae
    ere ovete?
  tbo-tbo: Taumi galenami mei tu matamaga babana hipuli gapolana o luhogaleya, yaka
    Yaubada o wihinigigiyeya. Inapa iyai hipuli dewana ina itulaneya yaka naka tauna
    Yaubada a gawiya.
  mal-C: അപഥസഞ്ചാരികളേ, ലോകത്തോടുള്ള മൈത്രി ദൈവത്തോടുള്ള ശത്രുതയാകുന്നു എന്നു നിങ്ങൾ
    അറിയുന്നില്ലേ? അതിനാൽ, ലോകത്തിന്റെ മിത്രമാകാൻ ആഗ്രഹിക്കുന്നവൻ ദൈവത്തിന്റെ ശത്രുവായിത്തീരുന്നു.
  grc-SR: ⸋Μοιχοὶ καὶ⸌ μοιχαλίδες, οὐκ οἴδατε ὅτι ἡ φιλία τοῦ κόσμου ἔχθρα τοῦ θεοῦ
    ἐστίν; Ὃς ⸂ἂν⸃ οὖν βουληθῇ φίλος εἶναι τοῦ κόσμου, ἐχθρὸς τοῦ θεοῦ καθίσταται.
  bgc-bgc: हे बेईमान माणसों, के थम न्ही जाणते, दुनिया की चिज्जां तै प्यार करणा, परमेसवर
    तै बैर करणा सै। इस करकै जो कोए संसार का साथी बणणा चाहवै सै, वो अपणे-आपनै परमेसवर
    का बैरी बणावै सै।
  khz-khz: Gomi mata-poraga talimami, (Palagu genana gogerevagito talimami)! Gomi
    ati ripami tanopara ria pogo vegata Palagu ati pogo ririwaa? Rai eririwana tanopara
    goti pia vegata netina talimana na Palagu evetali-veniana.
  deu-TKW: Ihr Ehebrecherische, wisset ihr nicht, daß die Freundschaft mit der Welt
    Feindschaft gegen Gott ist? Wer also der Welt Freund sein will, macht sich zu
    Gottes Feind.
  zsr-NT: Lbiꞌiliꞌ, bunách nusanliꞌ‑nëꞌ Dios, ¿naruꞌ cu nö́ziliꞌ chquiꞌ runliꞌ zxön
    le nacuáꞌ yödzlyú ni, chnuhuöacliꞌ ca nu curleꞌi Dios dxiꞌa? Nútiꞌtëz nu rëꞌni
    gun zxön le nacuáꞌ yödzlyú ni, nuhuöác ca nu curleꞌi Dios dxiꞌa.
  lin-lin: Bato na ekobo ! Boyebi te ete kolinga mokili ezali koyina Nzambe ? Moto
    oyo alingi kozala moninga ya mokili amikomisi monguna ya Nzambe.
  hns-NT: Are, Parmeswar ke tjhor dewe waalan! Toelog to djaane hai kie dje aapan
    djiewan doenia me ek be-bieswaasie ghat bietaawe hai, oe Parmeswar ke doesman
    hai. Djab toelog maange hai be-bieswaasie log ke sanghat kare, tab toelog apane
    ke Parmeswar ke doesman banaawe hai.
  noa-E: Pãran Ẽwandam iek ʉ̈kha nʉm anʉmta, sĩi i iek ʉ̈khaba aajem khʉʉnjö jãg pãachdëu
    khõchagpierr nem wau nʉm gaaimua, ʉʉi jaai paraamta deeum dʉ̈i sĩejemjöta thʉnʉm.
    ¿Pãrau khaugba nʉ, pãachdëu mag amau nem wau nʉmta dʉ̈i waum khõchkhaawai jũrr
    Ẽwandamta iseg nʉm? Ar sĩi amach khõchagpierr nem waaujem khʉʉn dʉ̈ita khapeerkhaawain
    jũrr Ẽwandam dʉ̈ita iekkhõr paarpa nʉm.
  eng-EMTV: Adulterers and adulteresses! Do you not know that friendship with the
    world is enmity with God? Whoever therefore wants to be a friend of the world
    is constituted an enemy of God.
  mib-NT: Ñayuu castóo Yaā Dios cácuu ró. ¿A tu cájini rō jeē núu cútóó ni rō jeē
    iyó ini ñayɨ̄vɨ́, yūcuan cúu jeē cájito uhū rō Yaā Dios? Chi ñayuu jeē cutóó ni
    jeē iyó ñayɨ̄vɨ́, ndúu i ñayuu jíto uhū nuū Yaā Dios.
  lif-NT2: नसाःन् मे़न्‍जोःक्‍मनाबासे, इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽ मिःम्‍जि
    के़मे़प्‍पे़न्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌मि पोःङ् फाॽआङ् कुसिङ् के़न्‍निःत्तुम्‍मिन्‍बि?
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽ मिःम्‍जि के़मे़प्‍पे़ङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌मि पोःङ्‌लो॥
  xnj-xnj: Nyenye ndi vandu mwangasadikika ngati vakemi. Mwimanya lepi kuvya nkozi
    wa mulima uwu ndi kuvya likoko wa Chapanga? Mundu yoyoha mweigana kuvya nkozi
    wa mulima ivya likoko wa Chapanga.
  mmx-mmx: Loklok atnimi i lok ngan loklok at laradi ing longka tixin. Do laradi i
    vara mu loklok at na lavatkangka, neni i sok tixirixes kepe ne Moroa. Kerepmo
    la laradi i vara na etangas mi loklok at na lavatkangka, neni i munepen mi ne
    Moroa.
  cbr-NT: 'Nucën Papa Diosmi manúxunmi mitsun cuëëncësa oquinshi ''aia cana ësaquin
    mitsu cain: ¿Mitsun caramina ''unaniman, ënë menu ''icë ñuishi sináncë ''aish
    ca uni Nucën Papa Diosbë upíma ''icë quixun? Uinu ''icë unin cara ënë menu ''icë
    ñuishi sinania ax ca ainanma ''aish Nucën Papa Diosmi nishcësa ''icën.'
  tee-NT: Ju uxijnan chunch unt'at'it tachi ju tam chako'ulh ju lactu'ui ju ixpapa.
    Ju uxijnan lact'u'uyat'it ju Dios ni va k'ach'aniyat'it ju xataxtokni ju ani lacamunutpa'.
    Tachi ju va jantu c'ats'ayat'it ni ixt'alaxcai Dios junita va tichi chavaich ju
    na k'achani tachi ju talai ju jantuca' talhilaca'anta ju Jesús. Pus va tichi chavaich
    ju najun ni yuchach ju k'achani tachi ju tak'achani ju yu'unch ju jantuca' talhilaca'anta
    ju Jesús pus ju yuchi ixt'alaxcai Dios junita.
  eng-LSV: Adulterers and adulteresses! Have you not known that friendship of the
    world is enmity with God? Whoever, then, may intend to be a friend of the world,
    he is designated [as] an enemy of God.
  cak-NT: Rix ri can nijo' niya' can ri Dios, ¿man iweta'n ta c'a chi xa nibe iwánima
    chirij ri c'o chech-ulef, k'alaj chi can itzel nitzu' ri Dios roma ri niben? Romari',
    xabachique (xama'anchique) chiwe ri nrojo' nutzeklebej ri itzel tak ex ri jec'o
    chech-ulef, can ntoc-ka jun ru-enemigo ri Dios.
  pah-NT: Pepohiruhu pe Tupana'ga hugwi. Po pe pearouhũ Tupana'ga remiarõe'ỹva'ea,
    a'ero po pe napearõa'javi Tupana'ga. Pe ndapekwahavi naerũ? Kiroki g̃a oko potaruhu
    Tupana'ga remiarõe'ỹva'ea rehe – g̃a onhimongo Tupana'ga arõe'ỹva'ero.
  sja-NT: Pãchia oo k'iniata oo k'inia p'anadairã, Tachi Ak'õrepa jara bɨk'a oo k'iniada-e.
    Ara wẽrapa chi k'ima amaaparik'a awaraa ome banait'ee, mãga pɨk'a parãpa oodaamaa
    p'anɨ ne-inaa Tachi Ak'õrepa oopi bɨ, oonadait'ee irude ijãadak'aa beerãpa oopatak'a.
    ¿K'awada-e p'anɨk'ã mãga oodak'ãri, t'ĩu p'anɨ Tachi Ak'õre k'ĩra unuamaa iru
    p'anapataarã eere?
  xed-xed: 'Fkərwaha na! Sna a kuni kazlay: Ɗvutá ghəŋa haɗik ná, ga ghuma nda Lazglafta
    ya kəʼa ra? Mndu ya ta kuma ksa gra nda ghəŋa haɗik ná, ta kumay ta nzakway ka
    ghuma Lazglafta.'
  mks-NT: Tá quia̱hva cája ñáñáha̱ tá jándahvi ñá yíi̱ ñá xi̱hín inga da̱ta̱a quia̱hva
    já cája ndó cua̱chi ña̱ co̱ táhán ini Ndióxi̱ xi̱hi̱n. Á co̱ cánda̱a̱ ini ndó
    ña̱ tá ná caja í tá quia̱hva cája ña̱yivi ñuyíví yóho já quéa̱ nduú na̱ co̱ cúní
    táhan xi̱hi̱n Ndióxi̱. Ta a̱ cu̱ú ndique táhan máni̱ yó xi̱hi̱n mé á tá ná caja
    í ña̱ núu ñuyíví yóho.
  gfk-S: Pa mu le tutuno tane God. Mu hoke ra hilawa na haine i noh tikai ma tike
    mes na tunana. Hohaam, pa mu le nunure ing be augo tike harwis tano ula hanuo,
    u la malmalentakuane God? Tutuno sakit, nesi tikenong i sip be na harwis ma no
    ula hanuo, a ebar tane God um ie.
  bmu-bmu: O iŋini qesabulum ambazip ewö akze. Awanöm köna diŋdiŋi mosöta serowilin
    ahakzei, iŋini mönö miaŋgö dop Anutu mosöta urumeleŋgö kopa ambazip yembuk ala-ala
    aka moneŋ inapnöŋ göröken uruŋini jöhöba malje. Tandök mewöŋi aka miaŋön mönö
    Anutubuk kerök-kerök ahakze. Mi möt kutuze me qahö? Miaŋgöra kunŋan gölmegö sihim
    kömbönaŋi bölöŋi mekömamgöra uruŋi alakzawi, yaŋön mönö Anutugö kerökŋa ahakza.
  dgz-dgz: E imuya God inap ya waren, ya anu tumasean inak koe koe taiana nagirewa.
    E anuiwanin, piup ma koewa mega enanasiana ame God anaviasean tandayasiwanin.
    Ap menan orup da piup ma inak mega enanase taiwandapinawa ame God anavi megawa.
  eng-GNV: Ye adulterers and adulteresses, knowe ye not that the amitie of the world
    is the enimitie of God? Whosoeuer therefore will be a friend of the world, maketh
    himselfe the enemie of God.
  zaa-NT: Labí tse' runi le, labí ná lé enne' fiel lani enne' catsi'ínie le. Tsí bihua
    yù le qui'ni nuỹa tediba enne' càtsi'ą lani yétsiloyu nna pues chi reyàccą contrario
    qui' Tata Dios. Canchu nuỹa enne' ridua iqquį ccátsi'ą lani yétsiloyu nna labí
    ną́ amigo qui' Tata Dios.
  eng-WEBSTER: Ye adulterers and adulteresses, know ye not that the friendship of
    the world is enmity with God? whoever therefore will be a friend of the world
    is the enemy of God.
  guh-guh: Caejamatabëcuene Diosojavabelia apo paxainaemë. ËDioso pijacuene apo pajitsipaemë.
    Mapanacuata pexainaecuene ata bitso payajavajitsipame. Bajarapacuenia panenajamatabëxainaexae,
    pacuenia petiriva jamatabëcueneitsi, pova pamonavecua jaita itsanë, bajarapajamatabëcueneitsimë.
    Payapëtaneme rabaja mapanacuapijicuene bitso pejitsipaevi, bajarapamonae Dioso
    bepijavajabitsaë naexana. Bajara pijinia paxamë ata paitsimë.
  bon-bon: Weene liba pepu mule bine jaawenemuye, weene piba epu pana gemi ätecija
    cäco magebi liiyepu lui te baborage singi gwene teeme rooriye ne abmalame nuuja
    ne acatame. Nää, weene umle lica gemi egä lui biname te ai gawecewe ne biname
    me jaawenuge, tabe cuta pui padare cabu Acejiyame ne cubuyame me jaawenuge. Ingle
    lui te baborage singi gyene ai gawecewe me mule tääpume, tabe äblicäco cuta Acejiyame
    me biname me lenaja.
  nhw-BL: Amojuanti ya anquicajtejtoque Toteco quen se tlacatl catli quicahua isihua
    para momecatis. ¿Amo anquimatij, sintla anmohuampoxchihuase ica catli eltoc ipan
    ni tlaltipactli, huajca anmochihuase anicualancaitacahua Toteco? Sempa nimechilhuis,
    aqui hueli catli quinequi mohuampoxchihuas ica ni tlaltipactli, mochijtoc icualancaitaca
    Toteco.
  swh-ONEN: Ninyi wanaume na wanawake wazinzi, hamjui ya kwamba urafiki na dunia ni
    uadui na Mungu? Kwa hiyo mtu yeyote anayetaka kuwa rafiki wa dunia hufanyika adui
    wa Mungu.
  wbi-wbi: Umue vaghenda mwalu! Namukagula kuuti kujighana iisi kupelela kuuva mulugu
    ghwa Nguluve? Kwe kuuti, umunhu ghweni juno ikujighana iisi ikuviika jujuo kuva
    mulugu ghwa Nguluve.
  bba-bba: Bɛɛ be i ǹ kɑ tɔn turo yɔ̃, i ǹ yɛ̃ mɑ hɑnduniɑn bɔrɔ Gusunɔn yibɛrɛwɑ?
    Ǹ n mɛn nɑ wi u kĩ u ko hɑnduniɑn bɔrɔ, u tii kuɑ Gusunɔn yibɛrɛ.
  eng-KJVCPB: Ye adulterers and adulteresses, know ye not that the friendship of the
    world is enmity with God? whosoever therefore will be a friend of the world is
    the enemy of God.
  kgk-NT: 'Nhandejáry-gwi katu erejere jere rei nipo ra''e. Nane mandu''avéi-ma nipo
    ra''e kóa-rehe: Nhamoirũ meme ramo teko rei va''e-pe nanhande a''éi ave Nhandejáry-rehe.
    Upe va''e nhe''ẽ okanhy-ma para''e ndéhegwi. Upéixa-gwi eremoirũse meme ramo Nhandejáry-rehe
    ija''e''ỹ va''e, nde ave nande a''éi va''erã Nhandejáry-rehe.'
  waj-waj: Ngia sabi mmuara heeraiya roosiima Anutuuqaa pikiada vo aataruvau viraiyaso,
    vaa ngia taavai. Gioonna kiaapu voovoono mmatayaa iira aataruuvaa iino inna seena
    tuanaavai roosiima vaino too hama innaki Anutuuqaara mmuduuya riraivootainaravaivee.
    Ivo mmatayaa iira aataruuvaara mmuduuya ruaivo inna Anutuuqaa nnammutuaavai varivai.
  cpy-cpy: Pikimita-shitakawo kaari kinatari oemi, oñaaki itsipa, rootaki okijaneenan-tanakariri
    oemi. Ari ikimitakari maawoeni kowayitzirori raapatziyaawo jaawiki-jato, ikijaneenta-natziirira
    Tajorentsi.
  mpx-mpx: Togolu gegetoga komiu! Age nige ku aatena te henala ebo panayawi buguliliyau
    i nunuwana-agil, iya i pihigelgel Yehoba elana? Ebo etega nuwana panayawi ni heliheliyamwi,
    iya i tabwa Yehoba ana topihigelgel.
  wbp-wbp: Nyurrurla-patujunkulu karnta maju-nyayirni-piya yangka kuja karla jurnta
    parnkami nyanungu-nyanguku kali-nyanu warlaljaku jinta-kari-kirra wati-kari-kirralku.
    Kula kankulu Kaatu purami, ngari kankulu tala-mipa purami nyampurla ngurungka.
    Kajilpankulu ngampurrpa-juku nyinakarla nyiyarningkijarra majumajuku nyampurla
    walyangkaku, ngulaju kuja-jarrinjarla kajikankulurla nyurunyuru-jarrimi Kaatukuju.
  luo-luo: Un joma terore! Donge ungʼeyo ni hero piny en chayo Nyasaye? Ngʼato angʼata
    moyiero e chunye mondo obed osiep piny doko jasik Nyasaye.
  nhe-NT: Imojuanti ya inquicajtejtoque Toteco queja se tlacatl tlen quicahua isihua
    para momecatis. ¿Ax inquimatij, intla inmohuampochihuase ica tlen eltoc ipan ni
    tlaltepactli, huajca inmochihuase inincualancaitacahua Toteco? Sampa nimechilhuis,
    aqui hueli tlen quinequi mohuampochihuas ica ni tlaltepactli, mochihua icualancaitaca
    Toteco.
  aii-aii: ܝܵܐ ܓܲܝܵܪܹ̈ܐ، ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܪܵܚܡܘܼܬܵ‌ܐ ܥܲܡ ܐܵܗܵܐ ܕܘܼܢܝܹܐ
    ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܕܸܫ̃ܡܸܢܵܝܘܼܬܵ‌ܐ ܥܲܡ ܐܲܠܵܗܵܐ؟ ܟܠܔ ܡ̇ܢ ܕܓܲܒܹܐ ܪܵܚܡܘܼܬܵ‌ܐ ܕܐܵܗܵܐ
    ܕܘܼܢܝܹܐ، ܕܸܫ̃ܡܸܢ ܕܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: Ukpiqsririit! Sayuŋaruaqtitun, ilipsi iñuuniaŋitchusi tuvraġlugu iñuuniaqurrutaa
    Agaayyutim! Naagauvva kimigiplugu iñuich ilitqusiġiił̣hat taavrumuuna Agaayyun
    uumigigiksi. Kaŋiqsimaaqpisiuŋ taamna? Kisupayaaq taatnamik kimmutiqaqami ilitqusiġiił̣iġmik
    Agaayyutmun akiḷḷiḷiutiraqtuq.
  msb-msb: Ka mga traydor niyo! Dili ba niyo aram na kun mailaon kamo san mga bagay
    sa kinab-an kaaway na niyo an Dios? Kaya, ginakontra mo siya kun gusto mo na kaamigo
    an mga bagay sa kinab-an.
  cpa-NT: Mi²ganh¹³ hniah¹² Diú¹³. Ma²ŋih³ hniah¹² dsa² hiag¹³ quiah¹² Diú¹³ báh³
    dsa² hniu¹ jǿg³ quiah¹² jmøi¹guǿi¹ la². Tiog¹³ báh³ li¹hiag³dsa quiah¹² Diú¹³
    lǿa¹² ju³ hein² dsa² ca¹jmo¹ dsǿa¹² hi² hniu¹dsa jǿg³ quiah¹² jmøi¹guǿi¹.
  dso-dso: ଏ ବିସ୍‌ବାସେ ବିସ୍‌ଦେବା ଲକ୍‌ମନ୍‌, ତମେ କାଇ ନାଜାନାସ୍‌ କି ଜଗତ୍‌କେ ଆଲାଦ୍‌ କରୁମନ୍‌
    ପର୍‌ମେସରର୍‌ ସତ୍‌ରୁ ବଲିକରି ? ଜନ୍‌ଲକ୍‌ ଏ ଜଗତର୍‌ ଚଲାଚଲ୍‌ତି ଆଲାଦ୍‌ କର୍‌ବାଇ ସେମନ୍‌
    ପର୍‌ମେସରର୍‌ ବିରଦି ।
  meu-meu: Heuda-hanai taumui e! Heuda-hanai hahinemui e! Asi dibamui tanobada iura-henina
    na Dirava i'inai-henina a? Taunabunai, tanobada e hetura heniamu tauna na Dirava
    inaina.
  yva-NT: 'Weapamo wasanuga ntento anakotaro mine so rai, weti wasaurata irati wanya
    mo ama anap apaya ti no yara nto nserer! Syare wapo raen: ranivara wabe arakobe
    mine so rai, omamo mare waponayo Amisye ai. Syo raura intabo akato: are pirati
    be arakobe mine so rai opamo Amisye apa marova pa.'
  dgc-dgc: Ayhay, sikam a pinabayan moy tu péniwala moy ta Diyos! Ewan moy beman tukoy
    a du ménugsug ta ugali a medukés ta mundua, éy maging kontara side na Diyos? Entan
    moy, maski ti ésiya a te gustu ta ugali ta mundua, éy kalaban na Diyos.
  zpm-NT: ¡Que tal ntseeb to! ¿Pe ib rieṉde to, Dios goṉ rlëënie to zeeṉe squi rio
    to rleynie to grë guieḻntseeb? Sac miech ne squitaa rleynie guieḻntseeb, lo Dios
    ga racntseeb zho.
  hix-NT: Tànyonhàrà hyaye wos yotownàtokono wyaro, Khoryenkomo hyaye motowyatxow
    hamà. On hutwahra kat manatxowà. Khoryenkomo xanhàn komo xe kehtokonye, Khoryenkom
    xehra tehxatxow hamà. Àkatxho komo xe kehtokonye, noro xehra tehxatxow hamà. Àro
    ke, nyamoro xan me oyesnàr komo xehra ehtxoko. Àxan kom me oyesnàr komo xe haxa
    oyehtokonye, Khoryenkomo xanhànà ro me rma rha manatxhe, omnyam xarha.
  sim-sim: Jir angop Avui Wasilakan halawa jir, os nokove hula sihin si hala ihi hula
