  cnt-NT: ¡'E₂ guë́₄ lɨ́n'₅ 'nia'₂ juɨ₁lia'₂ lɨ́n₅ dsa₂ mɨ́₂ i₂tsá₃ jen₅₄ dsɨ₂i₂gu₂,
