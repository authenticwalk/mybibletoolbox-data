    Mɨɨro cajaatyohacho jiinɨjeque anahabovamo Moocaanimɨnaatɨ iminifutucuumo.'
  fuf-fuf: Ko onon, yo jamaa jinooɓe! E on andaa yiɗugol aduna on ko aɲugol Alla?
