    bangecac kekec ogo ammibeso ande, yeng Anutuac ngaba areng anude.
  ewe-ewe: Mi ahasiwɔlawo! Ɖe mienya be ne miedze xɔlɔ̃ xexea me la, ekema mielé fu
    Mawu oa? Ame sia ame si dze xɔlɔ̃ xexea me la nye Mawu ƒe futɔ.
  nuy-nuy: Nugurru nurraalaaladi, nugurru nurru-yarramana anubagala na-God-gala! Nurru-marrbuy
