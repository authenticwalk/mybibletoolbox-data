  aoj-aoj: Ipaꞌ pakwaha waf Godi eaꞌ pafeꞌma waf awafi siꞌi amam nematawa sagakwaha
    waf usiꞌifi dasoꞌamaifi ma sandaꞌ waf awafi soꞌa waulafi. Ipaꞌ pegawa isimba.
    Iꞌi epen okom mugaila waf itapafi aꞌowaꞌi, anin nandaꞌ naumbih nefala God bounai.
    Deiꞌ apendegawef. Iꞌi epen ami okom mugaila waf itapafii, anin deiꞌ nataga bouni
    Godi.
  cbv-cbv: Diosdih jéihcannit ĩ náahat pah yeebbʉ́t náahna, Diosdih eníhcannit ñi
    jʉmna caá. ¿Caandíh ñi jéihcan niít? Pánihna, queét ded pah ĩ chãjatdih wẽi enna,
    biíc yoobó chãjnit, Diosdih náahcannit ñi jʉmna caá.
  taw-taw: Nɨbi binɨb God nop kelɨgɨl chɨg tep ma gɨpɨm okok, taynen anɨgɨpɨm? Binɨb
