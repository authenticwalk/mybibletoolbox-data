  buk-buk: Mac atôm lau mockaiŋ-ŋga, bu mac ahu Anötö siŋ ma asap gêŋ nom-ŋga dôŋ.
    Mac aŋgô! Asa naŋ tac whiŋ gêŋ nom-ŋga hôc gêlêc, naŋ Anötö ndê silip dom, iŋ
    Anötö ndê ŋacyo.
  pri-NT: '[Gà ina pâ gà pwi âboro kà Pwiduée, êco na] gà naa ê pwâranümagà tà pwi
    jèpwi, â gà pwacèwii pwi âboro na é cîâa jii tô wâdèe. Gona câgà caa tâmogòori
    pâ, wiàna gà pwi a wâdéari [pâ tûâ na èpà] kâra gòropuu bèeni, â gà pâ nau pwi
    a cicara wà Pwiduée?!'
  zpq-NT: Na' da' chzenagle c̱he dan' ža xbab c̱helen' na' chonḻe can' chzelažen'ṉa',
    chonḻe txen len beṉe' ca' bi zjanombia' Diosen', na' chonḻe contr Diosen'. Na'
    note'tezcho še chaclaže'cho goncho txen len beṉe' mal ca', choncho contr Diosen'
    na' bich chaquechone' ca cheyaḻa'. Zaca'lebcho ca to no'ole nzoa xto, no'ole ben'
    bich chacde' beṉe' c̱he'.
  por-TFT: Como uma mulher que é infiel ao seu marido vocês estão sendo infiéis a
    Deus [MET]. Vocês certamente / Vocês não [RHQ] sabem que aqueles que estão agindo
    como as pessoas malvadas agem [MTY] (OU, que aqueles que amam os prazeres maus
    deste mundo) são certamente hostis para com Deus. Por isso, se alguém escolhe
    agir como as pessoas malvadas fazem [MTY], ele se torna um inimigo de Deus.
  gwi-NT: Jii nankat gwijyaa ǫhłįį ts'ą' K'eegwaadhat vijyaa ǫhłįį kwaa. Nakhwatee
    juu gwineetak ch'aadhichįį nąįį! Dinjii da'at eet'iindhan izhit gwik'it K'eegwaadhat
    diineet'iindhan, nik'ee gwah'in?
  gvn-gvn: Yurra God kari junkaynjaku wukurril-wukurril. Yurra God bawal, yala jalbungku
    kurujida dunyu bawal. Yurra Godunku wawu-karida, yurra junjuy-junjuynku jumbunku
    wawumanya. Kaki bama junjuy-junjuy-baka, nyulu Godumu jawun kari.
  nhy-NT: ¡Melawak mach ankitlakitaj in Dios! Porke tla ankinekij ankichiwaskej ken
    kichiwaj in tlaltikpaktlakaj katlej mach kixmatij Dios, kijtosneki anmokuepaj
    kej ikontraswan Dios. Porke akin kineki kipias iyolo ken kipiaj in tlaltikpaktlakaj,
    kijtosneki mokuepa kej ikontra in Dios.
  asm-FB: হে ব্যভিচাৰী সকল, জগতৰ সৈতে ৰখা মিত্ৰতাই ঈশ্বৰৰ শত্ৰুতা, ইয়াক আপোনালোকে
    নাজানে নে? এতেকে যি জনে জগতৰ প্ৰেমিক হবলৈ ইচ্ছা কৰে, তেওঁ নিজকে নিজে ঈশ্বৰৰ শত্ৰু
    কৰি লয়।
  okv-okv: Ungo God ta degi ke sokova ijie no ivu ta kitoho ga tiha eova eto ungo
    enda ta uje avo namei ururovo God avo ungota kitoho aisuja avo ungo kiae kiae
    ere ovete?
  mxt-NT: Ña ndicha cha chinó iñi ndo chi Nyoo. ¿Atu ña chitó ndo vatyi tatu nyacuví
    ndo cuhva cuñí ñáyɨvɨ, ñu xaan iñi chi Nyoo cuví ndo vatyi ña nyacuví ndo cuhva
    cuñí Nyoo? Yucuan chaha tatu yɨhɨ ndo nyacuví ndo cuhva cuñí ñáyɨvɨ, ñu xaan iñi
    chi Nyoo cuví ndo.
  tzo-NT: Hech chaj c'u che'el mu junuc yo'nton ti stojol ti smalale ti antse ti chmulave,
    ja' no'ox hechoxuc uc ti ho'oxuque, mu junuc avo'ntonic ti stojol ti Diose. ¿Mi
    muc ti jcontraintic uc ti Diose mi ti jch'untic ti c'usi tsc'an ti jbec'taltique
    hech chaj c'u che'el tspasic ti crixchanoetique? Hech yu'un mi ja' no'ox ti jc'antic
    ti jch'untic ti c'usi tsc'an ti jbec'taltique hech chaj c'u che'el tspasic ti
    crixchanoetique, ja' yajcontra Dios chijc'ot uc.
  ind-AGS: Kalian orang-orang yang berzina! Tidakkah kalian menyadari bahwa persahabatan
    dengan dunia adalah kebencian terhadap Allah? Mereka yang ingin menjadi sahabat
    dunia menjadikan diri mereka musuh Allah.
  omw-omw: Nai vaati qaqira kyero mpo vaisintiri api nrohi vari nraakyera votima kyeta
    nkye variara. Nkye hiave ntapihita? Nkye mwatani vahi inraikyara totiqa hiqata
    mwia nkye Kotira nramwutaaqama hita. Tavave mwata mwaaqaanaa inraikyara nraahu
    riemwaqi viro mwi inraikyara totiqa hiariva, mwiva Kotira nramwutaama variro.
  yrb-yrb: Ya me sara imutaita naueta uwara! Yana ewa orofa atata ibaiabai muboe imuegou
    utaitate Godi ekodaita. Anama danu ununa ewa orofa atata ibaiabai munasuna dawa
    Godini wasai utasu.
  maa-NT: Jñò xi mìtsà xi̱ta̱ kixi̱ 'mì‑nò, ¿a mìtsà 'ya nga jè xi matsjakeè kjoa̱
    ts'e̱ i̱sò'nde, kondra̱ ts'e̱é Nainá? Ni̱ta̱ yá‑ne xi mejèn‑la̱ ko̱tsjakeè kjoa̱
    ts'e̱ i̱sò'nde, kondra̱‑la̱ Nainá ma.
  mcq-mcq: Godoni hura pavenahiꞌinakije ꞌÚ ja mweꞌa ikeꞌi napura vejujara rejuꞌe Godoni
    naka rejujaho ja pahene pakavo? Ijihuni hahi ea irara mweꞌakeꞌi napura vehuna
    ura renujaho hu ori vejuꞌe hu Godoni naka renuna.
  sus-A: وٌ تَن دَنشَنِيَتَرٍيٍ، وٌ مُ عَ كٌلٌن نَشَن دُنِحَ مَشَنُمَ نَ بَرَ عَلَ
    قِندِ عَ يَشُي رَ؟ دُنِحَ شَنُنتٍنيِ قِندِشِ مِشِ نَن نَ نَشَن عَلَ شْنشِ.
  jpn-1965: 貞操のない人たち。世を愛することは神に敵することであることがわからないのですか。世の友となりたいと思ったら、その人は自分を神の敵としているのです。
  fra-SBL: Vous, adultères et adultères, ne savez-vous pas que l'amitié avec le monde
    est une hostilité envers Dieu ? Celui donc qui veut être l'ami du monde se rend
    ennemi de Dieu.
  yka-yka: Gaˈi kaˈam kapangandelan! Gaˈi ke kataˈuhanbi weˈ bang kaˈam sinna si meˈ
    bayuˈ-bayuˈan malaˈat dem dunya inin, bantahanbi ne Tuhanin? Peggeˈ sasuku sinna
    si meˈ hinangan malaˈat dem dunya inin, bantahanne ne Tuhanin.
  mle-mle: Gwur duw diki taakw dim kwasa wapakuw, kipa yabim tikwala pik tikwanadiygwur.
    Aw gwur maa laakw li gwur tasakwu-kigwura gwuradiy mawul kidi kupwa kidiy javik
    yikigwura, aal gwur God dikidiy mama nib tikidiygwur? Aw ababa duw taakw day tasakwukuw
    kidi kupwa kidiy javik mawul yikir, day ata God dikidiy mama nib tikidiy.
  shp-NTPO: Wetsabo betan iresai jonibo riki mato ¿Matonki onanyamaa jatíbi nato netemea
    jawékibores shinannai ikax Diossen rawí banéti? Jaweratoki nato netemea jawékibores
    shinannai iki, jara moa Diossen rawí banetai.
  aom-aom: 'Sareri aribövie jëve. Magonahehu bogo baru uehorovoromo taemo hiꞌi ma-juvajëhi
    jëvanove. Ëhesi bëhoho jemë bogo God gemu uehorovoromo taemo raromoꞌi ave saꞌare
    mu sisëhuꞌo uehorovarujeje. Jemë diehiꞌoromo bogo garomo uvarujeje: Ave saꞌare
    mu sisëho böröme hö uehorovëꞌoho ëhuro God bijönimarue höjo. Ëhuni ae rahu ave
    saꞌarohemu uehorovoꞌi nimëꞌoho hu God bijönimaje aeje.'
  geb-geb: Nde Fhe Bakɨme thav, nde mbik wo mana thav, vov fhura ferferap ruarir harigi
    gumgi ndi tɨva fara muuŋgi. Guma ana kha nuianan tɨvi vuzvugi, ana panan Fhe Bakɨme
    kegi. Nde ne kaŋgi fhuve? Maaŋ muuŋgi guma, ana kha nuiana tɨvi khurkhuma muuŋgi,
    ana Fhe Bakɨmen panan guma ki.
  cak-cak: Rix ri man xe ta riq'uin ri Dios benak-vi ri ivánima, tivetemaj chi ri
    ni'e ivánima pa ruvi' ri roch'ulef, junan nu'ij chi itzel nitz'et ri Dios. Roma
    c'a ri', xa achique na ri ni'e ránima pa ruvi' ri roch'ulef, junan nu'ij chi itzel
    nutz'et ri Dios.
  chf-NT: Anela a wäctila Dios ca' untu ixic u yäctan jit'oc tuba ajnic t'oc otro
    winic. ¿Mach quira a wila que si a wola ch'a'aljin t'oc cua' chichca que u yute
    pancab, es uc'a mach a wola ni ch'a'aljin que u yäq'ue' Diosba? Jin uc'a, cälbenetla
    que machca chichca que yo ch'a'aljin t'oc cua' chichca que u yute pancabba, uneba
    mach yo u chänen Dios.
  tlf-tlf: Ibo kafin diim komi mufekmufek aget uyo ugaa kwaalip umdii, God imi umik
    ugobe yang iinom imi waasi ke-em-nuubip ko. Bo utamip aga? Kale waantap ita, kafin
    diim komi mufekmufek aget ugaa kwaalan o agela umdii, beyo God imi waasi kepma
    ko.
  piu-2006: Wangka kutjupaya kulila! Wati kuya wiya palumpa miiṯaku tjukarurru nyinanyi.
    Palunya nguwanpa tjaampala nyurrangarri wiya ngayuku tjukarurru nyinanyi. Maniku
    yulytjaku kutjunyurra kulira nyinanyi, Katutjaku ngurrpa tjuṯa nguwanpanyurra
    nyinanyi. Tjinguru yaṉangu Katutjaku ngurrpa nguwanpa nyinarra yulytjaku manikuṯarra
    kulira nyinanytjala, Katutjanya wiya palumpa yunypa nyinaku. Yaṉangu paluru Katutjaku
    walytjawiyalpi nyinaku.
  poh-NT: 'Reꞌ hat-tak cꞌacharel reꞌ maꞌ xa reꞌ ta Dios wilic chawach tak jeꞌ ricab
    riban jenoꞌ winak chi nkajic pan cꞌoyomal ruꞌum chi maꞌ xa reꞌ ta i rehqꞌue̱n
    wilic chiwach, chabiraj tak chi coric i nanikꞌorom wili: Reꞌ hat-tak awehtꞌalim
    tak chi coric chi nok nawa̱j tak ribanaric i noꞌjbal ncaꞌn take cꞌacharel aj ayuꞌ
    wach acꞌal reꞌ quixowonic reh i Dios, reꞌ hat-tak nacoj woꞌ tak awi̱b chiwach
    i Dios chi raj ixowonel. Ruꞌum aj reꞌ nikꞌor aweh tak chi reꞌ take cꞌacharel nca̱j
    caꞌnam i noꞌjbal ncaꞌn take aj ayuꞌ wach acꞌal reꞌ quixowonic reh i Dios, reꞌ
    take cꞌacharel reꞌreꞌ nquicoj qui̱b chi raj ixowonel i Dios take.'
  tue-tue: Mʉ́ã sĩcõ numiṍ manʉcʉtipaco, apegó manʉrẽ maĩgṍ tiiróbiro niicu. Atibʉ́reco
    maquẽrẽ maĩrã́no Cõãmacʉ̃rẽ ĩñatutira tiiróbiro niicua. Mʉ́ã teeré masĩcu. Teero
    tiirá, atibʉ́reco maquẽrẽ maĩdʉgárano Cõãmacʉ̃rẽ ĩñatutigʉ tiiróbiro wáacua.
  bjp-bjp: Gam la koseng God arae nenge fifin ae i lin antu ke ka telpes nenge kaltu
    keskes. Biil gam usum le se i ier isi sinangun piklinbat, i tapiek arae tuui ke
    God? Ma se i ier isi fatala turan sinangun piklinbat, i nenge tuui ke God.
  xon-xon: Ni di Uwumbɔr lii a, ke upiidagoor aah di uchal di lii pu na. Naa nyi ke
    dulnyaa aajɔtiik le ye Uwumbɔr aadiŋ aa? Nima pu na, unii u ban dulnyaa aajɔtiik
    na, u ye Uwumbɔr aadin la.
  tzo-ZNT: Coꞌoloxuc xchiꞌuc jun ants ti oy yajmule ti mu xichꞌ ta mucꞌ li smalale.
    Jaꞌ noꞌox yechoxuc, yuꞌun mu xavichꞌic ta mucꞌ ti Rioxe. Mi jaꞌ chapasic li cꞌusitic
    scuenta noꞌox sba balamile, ¿mi mu xanaꞌic ti jaꞌ xa chopol chavilic ti Rioxe?
    Yechꞌo un mi oy muchꞌu tsnop tspas li cꞌusitic scuenta noꞌox sba balamile, jaꞌ
    xa chopol chil ti Rioxe.
  mpm-NT: Nanu chaa ni xndoo ñasɨꞌɨ da, siukan ka xndoo ra Yandios. ¿Va nu ka jini
    ra ja nu na kundiyo niꞌin ini ra ja niꞌin ra taka ja iyo nuu ñuyɨvɨ jaꞌa, yukan
    kuu ja ka jito uꞌu ra Yandios xino? Chi yɨvɨ saꞌa mani jiin taka ja iyo ñuyɨvɨ
    jaꞌa, kuu i yɨvɨ ka jito uꞌu Yandios.
  ots-NT: ¡Guí jiöjtejʉ! Jin te ntjumʉy ca guír jionijʉ ca Ocja̱. ¿Cja jí̱ bbe guí
    pa̱dijʉ? car cja̱hni ca rí ma ʉ́r mʉy yʉ cosa yʉ i bbʉjcua jar mundo, jin gui
    tzö da dɛn ca Ocja̱. Nucá̱, xí cja ʉ́r contra ca Ocja̱. Como yʉ to i jon yí mɛjti
    nʉr mundo, ya jin gui jon ca Ocja̱, cja̱ jin gui johui.
  hoy-hoy: हे विश्वासहीन लॉकुरा, येन नीव जान्सालीर कि दुनिया से संगीपना माळोद परमेश्वर
    से दुश्मनी माळोद हुन? जो यावारा दुनिया अन्द संगी आगोद चाहासतान, आव तान तान इक
    परमेश्वर उन दुश्मन माळतान.
  uri-uri: Kipm wakrongen kweiur kweiur a knokg ti, pa kipm uk yirokg Maur Wailen.
    Pa kipm ntekg paitn tukol kin a nuhurn kpman alkil om kai wi kpman ur pa. Kipm
    ari aki kalpm e? Nikgwalpm a mla ur kil ark wail ekg kweiur kweiur wrongwailet
    a atn knokg ti pa, kil pa wrongmnto a Maur Wailen.
  amo-amo: Anung anam zina! akilaki, Na iyiru nwoni lidondong nin yih ulele nshinari
    nin kutellẹ ba? Bara nani ulle na ayinna asu lidondon nin yih a durso litime unan
    shina Kutellẹ.
  pjt-pjt: Mulapa nyura Godanya wantinyi. Nyara palulanguṟu nyura mantatja kura kutjupa
    kutjupa tjuṯaku mukuringkula Godaku kuraringkupai. Nyura panya watingku kuri wantikatinytja
    puṟunypa nyinanyi, panya paluṟu kuri wantira kutjupa tjuṯangka ngaripai, palu
    puṟunypa nyura Godanya wantikatira kutjupa tjuṯangka tjunguringkupai. Munu nyura
    kura tjuṯangka ngunti pukuḻarinytjikitja mukuringkula Godaku kuraringanyi munu
    palumpa maḻpa nyinanytja wiyaringanyi.
  cwe-cwe: Mweye wazinzi! Vino hamuvimanyile kuwa mbwiya wa isi yose ni mwihi wa Mulungu?
    Wanhu wowolonda kuwa mbwiya wa vinhu va isi ni mwihi wa Mulungu.
  daa-NT: Taloŋ ja gee kuuk aaɗgigɗo Buŋ ar taat ŋa rakiy-anta ! Kuŋ ibanno kadar
    waan kaak el duniine, ŋaar adin iŋ Buŋ walla ? Ka seener, ŋaar kaak diy kaay iŋ
    duniine, ŋaar-ak adin ka Buŋdi.
  mlp-mlp: Aw aduw hulosim mat ta araq inaq luwaqta nazaq nog ne God gileh ugim og
    ka ago anad meqinta hares muzad osayta. Teq mat og ka ago anad meqinta inaq yow
    emaqta na in God gihar ugaqta. Na ago ne ginad a hi emay ye? Nazaq iyan mat og
    ka ago anad meqinta ayow iyim osaqta na, in God ago bab iyim osaqta.
  ape-C: Ipak pakutukuk Iruhin ananih yopihi aih aria panak penek yoweishi inahos.
    Enyudok ipak peneken iri douk kabi armam armago shakutukuk yopihi aih aria shenek
    wehrur um. Aria ta enen arpen urkum munawasham abom agundok atapih aih um, enyen
    douk nyakanaguk agab Iruhin aria nyatogur ananin horin. Aria douk ipak padukemen
    enyudok aka uwok? Douk meinyi arpen enyenyim urkum munawasham agundok atapih aih
    iri douk nyatogur Iruhin ananin horin.
  bgs-bgs: Na, igtayyugan yud tô Manama iring katô bayi na iglibug katô duma din!
    Ilingawan yu basì na tô manubù na ágginawa katô kadigárran kani banuwa, sikandin
    tô gusig katô Manama. Purisu agad sadan tô ágginawa katô kadigárran kani banuwa,
    inému sikandin na usig katô Manama.
  faa-faa: Repo Kotiane makama fanaraka hemakapunafonoraka risiane, re aporo rea pura
    hinamo asiapo. “Hauaka wo makataki tákeraka reke, Kotiaki yunuraka rekenapo.”
    Aisane repo hemakapurakanafare? Nómo ní yiamo hauaka wo makataki tákeraka reke,
    nómo ní yiamo Kotiaki yunuraka rekenapo.
  kik-kik: Inyuĩ atharania aya, kaĩ mũtooĩ atĩ kũgĩa ũrata na thĩ nĩ kũgĩa ũthũ na
    Ngai? Nĩ ũndũ ũcio mũndũ o wothe ũthuuraga kũgĩa ũrata na thĩ nĩkũgĩa ũthũ ya
    Ngai.
  cap-NT: Yoozquiztan quejpsñi kuzziz jilanaca. Ana niz̈ta cjee. Ujchiz z̈oñz̈ kamañquiz
    kuzzizlaj niiqui, Yooz quintrac̈ha anc̈hucqui. ¿Nii ana ziz anc̈hucjo? Jakzilta
    z̈oñit ujchiz z̈oñz̈ kamañquiz kuzzizlaj niiqui, Yooz quintraz̈ cjissic̈ha nii
    z̈oñiqui.
  ksr-ksr: Oo oŋo oloŋkalu ejemba kaaŋa kolooju. Loemba kana dindiŋa mesaoŋ serowiliŋ
    amakejuti, oŋo mono iikawaa so Anutu mesaoŋ uumeleembaa gadokopa ejemba yoŋowo
    ala-ala meŋ moneŋ hinanondeeŋ uugia somoŋgoŋ laligoju. Tani kaaŋ ama iikanoŋ mono
    Anutuwo kerekere amakeju. Ii moma kotoju me qaago? Kawaajoŋ moŋnoŋ uuta balombaa
    siiŋ kombombaŋa bologa metogomambaajoŋ amakeji, iinoŋ mono Anutuwaa kereya kolooja.
  eng-TNT: 'Ye advouterars and wemen that breke matrimonie: knowe ye not how that
    the freshippe of the worlde is ennimite to god warde? Whosoever wilbe a frende
    of the worlde is made the enemie of god.'
  sbs-sbs: Inwe basangu! Ka mwizi kuti ku suna nze ikanda ku lwisa Ireeza? Ni hakuba
    bulyo yo suna kuba mulikani wa ze inkanda uli tenda chila cha Simwine.
  sue-sue: Oi, sipunai kapai ema nikare. Zebura nena amira otao wero nuai awa Anuture
