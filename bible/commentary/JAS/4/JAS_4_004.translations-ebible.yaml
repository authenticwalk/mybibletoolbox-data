    ta tüfachi mapu tuwünngechi dungu, kayñetukefi ta Ngünechen,
  zas-NT: ¡Bén rusquiee! ¿Id ragbeedi ya guial chu rinal ni mal yuꞌ loj guidxliuj
    ad zajct gaquidi xmiw Dios? Zeel bal chu rën chinal ni mal guin, laagajcaman zaꞌ
    contr Dios.
  ken-NT: Bě bho bǎpú kʉ mbɔ ɛnyu Mandɛm áyàŋ! Bǎbhɨ́kɨ́ rɨŋɨ bɛ́ mmu anɛ ányìɛ
    ɛkɔŋ nɛ mɛnyɨŋɨ́ mmɨk chí mmu anɛ ákʉ̀ mmʉɛ́t yi mǔmpap Mandɛm-ɛ? Tɛtɛp, mmu
    anɛ ányìɛ ɛkɔŋ nɛ mɛnyɨŋɨ́ mmɨk, chí mmu anɛ ákʉ̀ mmʉɛ́t yi mǔmpap Mandɛm.
