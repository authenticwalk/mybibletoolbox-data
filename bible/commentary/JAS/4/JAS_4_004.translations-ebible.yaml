  eng-WEBPB: You adulterers and adulteresses, don’t you know that friendship with
    the world is hostility towards God? Whoever therefore wants to be a friend of
    the world makes himself an enemy of God.
  gfk-H: Pa muat tutun ta Kalou. Muat hoing ra hilawai na hahina i sua tikai ma tiga
    mes na tunaan. Hoeh, pa muat nunurei ing bia uga tiga harhis tano ula hanua, u
    sala malmalentakuanei Kalou? Tutun sakit, siga tikai i nem bia na harhis ma no
    ula hanua, na hanuat ebar ta Kalou.
  viv-viv: Yami dewa vaita kwamayoku moganedi hikiloweni-yo hina nibaineyao buye hiꞋudoꞋudo.
    Omi gaveyao babi ana nuwanuwa koyodi agaidiya wahawahegemi be wavetobohiyanedi,
    medema vaita Yaubada wavenibainena. Babi ana vetobohiyana anafaiweya Yaubada ana
    venibaina maꞋi wanuwenuwena o kaꞋi keke? Hai kaliva gihawahegena be babi ana nuwanuwa
    nuwana giꞋabina, medema Yaubada nibaina.
  yao-yao: Mwanya ŵandu ŵangakulupilichika! Ngankwimanyilila kuti kutenda uganja ni
    chilambo uli umagongo ni Akunnungu? Kwapele jwalijose jwakusaka kutenda uganja
    ni chilambo akulitesya jwammagongo jwa Akunnungu.
  tgp-tgp: Ka tamlohi vaivaileu! Ka sopo levosahia vara ha tapala peresi na varama
    i pa vai kamim ha meresahi isan God? Matana, hare mo opoia vara i tapala peresi
    na varama, mo hasena vaia mo meresahi isan God.
  auc-NT: Waocä nänöogæ̈ ingante wido cæcä baï mïnitö adobaï Wængonguï ingante wido
    cæmïni ïmïnipa. Mïnitö ëñënämaï ïmïnitawo. Inguipoga näni quincoo ante mönö pönënö
    beyæ̈ mönö Wængonguï ingante pïinte ïmompa. Incæte, Inguipoga näni quincoo ante
    në pönencæboimpa, ante æcänö angä Wængonguï ingante pïinte bacæcäimpa.
  kbc-NT: Niɡ̶ida makaamitiwaji ɡ̶adiciagi niɡ̶ina ane noɡ̶olaɡ̶atakanaɡ̶a, igaataɡ̶a
    jiɡ̶ijo makaami nepilidi Aneotedoɡ̶oji, pida natigide jiɡ̶ikani me iwitece. Joɡ̶owooɡ̶otitiwaji
    niɡ̶ina oko ane doletibige niɡ̶inoa ane lemaanaɡ̶a niɡ̶ina okotigi niɡ̶ina iiɡ̶o,
    niɡ̶ini oko jeɡ̶eo me laxakawa Aneotedoɡ̶oji. Niɡ̶ina oko ane doletibige me lokaaɡ̶etedipi
    niɡ̶ina oko ane doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji, niɡ̶ini oko jeɡ̶eo me laxakawa
    Aneotedoɡ̶oji.
  bmh-bmh: Ag Uwait en oiagab petak en ze macanemen, bo, ag go dual i suban dacanemen.
    Ag abiu, duair in go em e ebuan ecesab en ougab nug noumaneu go Uwait nugau iwai
    zaug. Gonun, duair in go nugtal em e ebuan ecesab en ougab nug noumabun tapai
    macaneu go nugtal Uwait nugau iwai zaug usalamau.
  ctu-BL: Lajaletla bajche' x'ixic mu' bʌ i cʌy i ñoxi'al cha'an mi' c'uxbiben i contra.
    ¿Mach ba la' wujilic? Jini mu' bʌ i c'uxbin i cha'an bʌ pañimil, mi' contrajin
    Dios. Jini yom bʌ i c'uxbintel ti pañimil, woli' yotsan i bʌ ti' contra Dios.
  meq-meq: Nəkurom ka tərum andza ŋgwas neheye faya ta giye madama aye. Sərum ha,
    taɗə ndoweye ka wuɗa wu i məndzibəra na, neŋgeye ndo məne ɗəre i Mbəlom. Ndo nakə
    a say məpay bəzay a wu i məndzibəra aye na, ka təra ndo məne ɗəre i Mbəlom.
  noa-H: Pãran Hẽwandam hiek hʌ̈k'a nʌm hanʌmta, sĩi hi hiek hʌ̈k'aba haajem k'ʌʌnjö
    jãg pãachdëu k'õchagpierr nem wau nʌm gaaimua, hʌʌi jaai paraamta deeum dʌ̈i sĩejemjöta
    t'ʌnʌm. ¿Pãrau k'augba nʌ, pãachdëu mag hamau nem wau nʌmta dʌ̈i waum k'õchk'aawai
    jũrr Hẽwandamta hiseg nʌm? Har sĩi hamach k'õchagpierr nem waaujem k'ʌʌn dʌ̈ita
    k'apeerk'aawain jũrr Hẽwandam dʌ̈ita hiekk'õr paarpa nʌm.
  alp-NT: Imire tamata rebe lulu Alla Eni hnaunaru rame moneka. Imi rekwa peneka be
    sire pine ilulu neune mei nusa sa, imusu kai Alla. Hoko sire pine iono lulu neune
    mei nusa meije, mere isuka leke imusu kai Alla.
  san-VEL: he vyabhicaari.no vyabhicaari.nya"sca, sa.msaarasya yat maitrya.m tad ii"svarasya
    "saatravamiti yuuya.m ki.m na jaaniitha? ata eva ya.h ka"scit sa.msaarasya mitra.m
    bhavitum abhila.sati sa eve"svarasya "satru rbhavati|
  kbq-kbq: Tamagra monko a'nemo hiankna hutma, ru anumzante mono hunentaza vahe'motma,
    ama mopafi avu'avazamofonte'ma tragoneteta ana avu'ava'ma hanazana, Anumzamofona
    ha'rentegahazanki tamagra ontahi'nazo? E'ina hu'negu iza'o ama mopafi zante tragotesimo'a,
    Anumzamofo ha' vahe fore nehie.
  kbh-kbh: ¡Ts̈ëngaftanga, Bëngbe Bëtsá bobonshánana s̈mojtsajbananga! ¿Ndoñe s̈mondë́tats̈ëmbo,
    chë jtsebos̈ana nÿe quem luarama enójuabnayëngbe amigo jtsemnama y nÿe quem luarents̈a
    soyënga jtsebomnama, chca, canÿe ents̈á Bëngbe Bëtsabe uayayá jtsemnana? Ndánaca
    tojajuabó nÿe quem luarama enójuabnayëngbe amigo jtsemnama, chca, canÿe Bëngbe
    Bëtsábioye uayayá jóbemana.
  ron-LSB: Voi, adulterinilor și adulterinelor, nu știți că prietenia cu lumea este
    ostilitate față de Dumnezeu? De aceea, oricine vrea să fie prieten cu lumea se
    face dușman al lui Dumnezeu.
  pon-pon: Komail kamal akan, komail jota aja me waroki on jappa et, kin imwintiti
    on Kot? Ari meamen, me men kompoke pan jappa, nan i imwintiti en Kot amen.
  nhe-BL: Imojuanti ya inquicajtejtoque Toteco queja se tlacatl tlen quicahua isihua
    para momecatis. ¿Ax inquimatij, intla inmohuampochihuase ica tlen eltoc ipan ni
    tlaltepactli, huajca inmochihuase inincualancaitacahua Toteco? Sampa nimechilhuis,
    aqui hueli tlen quinequi mohuampochihuas ica ni tlaltepactli, mochihua icualancaitaca
    Toteco.
  sps-sps: 'Ami faarei rom a moun te naus osing a tsoiny tsuan ya te nai tsikoor vavis
    en, tana saa, kainon to te faaman fi romi ten Gov, ami komainy patsukainy rom
    kat tan puputaa tovei. Farainy te inan fanatnat iny romi na ka to: ito te komainy
    fi romin kat tan puputaa tovei, mi faarei rom tsoiny te koma iring ten Gov? To
    sa nyo tsue pis rou a ka, e sei na mes te pisainy non kat tan puputaa tovei a
    faarei towa na vaatau tsunia ee, ayei kan te faarei non a koma iring ten Gov.'
  wnc-wnc: Ginu masa Anutue imukaing amin! Anututa sanga kundue masa yamunggakge ginda
    banip sikengu ginda Anutue iwana daknganing. Asikaya ginu ie dua nataaing ba dasing?
    Ngan. Aminu tapatuta gupde sanga ba sanga kepdakane nana akngae banip sikengu
    ita Anututane iwana dakngawik.
  bus-bus: Náanɛsaideenↄ, á dↄ̃ kɛ̀ gbɛ̃nnakpana kↄ̃n andunao nɛ́ íbɛtɛkpana kↄ̃n
    Ludaonloo? Gbɛ̃ kɛ̀ yezi à kɛ anduna gbɛ̃ ũu gↄ̃̀ Luda ibɛɛ ũmɛ.
  gub-BL: Peiko Tupàn wi upuir ma'e romo. Aze peiko Tupàn iàmàtyry'ymar wamyrypar
    romo nehe, napeiko kwaw Tupàn imyrypar romo nehe. Aze amo heko wer Tupàn iàmàtyry'ymar
    wamyrypar romo nehe, uzemuigo kar putar Tupàn iàmàtyry'ymar romo nehe no.
  imo-imo: Ambo teni yunge iyemu tiye kolopa wapera andopa toromo mele eno Gote tiye
    kolko melema konopu mondoromele imboma, mai kombuna uluma kinye melema pulu ltemo
    ningo kopu teko moromele imboma aku teko moromelemunga Gote kinye opa pule toko
    moromele, akumu eno naa pimeleya? Mai kombuna melema kinye uluma kinye konopu
    mondoko lino kinye pulu liepili kopu tepo molamili nimele imbomani aku teko nimelemunga
    Gote kinye opa pule toromele.
  boj-boj: Uŋa bei na aqa gumbuluŋ uratosiq olo tamo bei ombla sambala kumbra yeqnub
    dego kere niŋgi Qotei uratoqnsib kumbra uge uge yeqnub. Niŋgi quiy. Tamo bei na
    mandam qaji kumbra qalaqalaiyqas di a olo Qotei jeutqas. Niŋgi di qaliesai kiyo?
    Od, tamo bei na mandam qaji kumbra qalaqalaiyqa are qalqas di a Qotei jeutqas.
  eng-DRA: Adulterers, know you not that the friendship of this world is the enemy
    of God? Whosoever therefore will be a friend of this world, becometh an enemy
    of God.
  knf-knf: An pntaali pandekuŋ Naşibaţi kafeţ ji ñaaţ andaaruŋ ayinul, naamme kë pŋal
