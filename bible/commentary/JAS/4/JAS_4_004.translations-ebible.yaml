  tnp-tnp: Itəmah nəmotəpəh Uhgɨn kəni mautohtəu=pən natimnati rəha nəhue nɨftəni,
    təhmen e pətan iətəm təsɨsiaiən rəhan iərman, məpəh kəni mətɨtəu=pən əpnapɨn əmə
    nəman. Nəkotəhrun uə kəpə məmə, iətəmimi iətəm tolkeikei pɨk natimnati rəha nəhue
    nɨftəni, in tətəməki e Uhgɨn. Kəni iətəmimi kəti iətəm tatɨtəpɨn məmə otolkeikei
    natimnati rəha nəhue nɨftəni, in tətuva məmə in tɨkɨmɨr rəha Uhgɨn.
  urd-urd: ऐ, नाफ़रमानी करने वालो क्या तुम्हें नहीं मा'लूम कि दुनिया से दोस्ती रखना
    ख़ुदा से दुश्मनी करना है? पस जो कोई दुनिया का दोस्त बनना चाहता है वो अपने आप को
    ख़ुदा का दुश्मन बनाता है।
  hot-hot: Môlô ma hatôm avômalô takatu ba idum sek waliliŋ ba êpôlik ek Wapômbêŋ
    ma evaloŋ nômkama pik majaŋ. Odaŋô! Opalêla takatu ba leŋiŋhaviŋ nômkama pik ma
    pik anêŋ ŋê môlô ba hatôm ik vovak hadêŋ Wapômbêŋ.
  mqj-NT: O anggammua' to umpemboko'i Puang Allata'alla, ta'raka muissanan kumua to
    unturu' pa'kuanna lino sipoewali Puang Allata'alla? Dadi benna-benna unturu' pa'kuanna
    lino umpopendadi ia kalena ewalinna Puang Allata'alla.
  rus-SYN: Прелюбодеи и прелюбодейцы! Не знаете ли, что дружба с миром есть вражда
    против Бога? Итак, кто хочет быть другом миру, тот становится врагом Богу.
  mbh-mbh: Thomu o mothong a God lale, ranga ve ini seng ako i mothong iewo, na i
    ngo pelekpol tomo nge toko elonga. Lomumu mire senu ol ako ve, toko ako ia sagu
    vothung ulue anga, akennga ini silal a God. Maken toko e ako i panes vothung ulue
    anga ranga ve ako i panes ithanga, akennga i velpol ini a God ile ngarang.
  bdd-bdd: Comi tohemisa ꞌaboꞌabowao! Ceguma baleꞌu mumugaina wahelauweya, beno Yehoba
    waloꞌaleheya, weyahina ꞌeguma taiya baleꞌu mumugaina nuwanuwana, tauna Yehoba
    ꞌana ꞌaleha.
  cbt-NTPO: Canpitaso' co huachi Yosëíchin yonquiramahuë'. Yosë yonquipiramahuë',
    nani ma'sha na'con na'con nohuantatoma', yamonshihuaninso pochin cancantërama'.
    Capa cancantacasoáchin pa'yatërama'. Ma'sharáchin yonquiatoma', Yosë inimiconën
    pochin cancantërama'.
  srn-NT: Na drai un drai un baka gi Gado! Na sabi un no sabi tak' efu un lobi sani
    fu grontapu, dan un na feyanti fu Gado? A sma di lobi den sani fu grontapu e sori
    nanga dati tak' en na wan feyanti fu Gado.
  cta-NT: cua nguxtyanu ma̱ jiꞌi̱ ycuiꞌ Ndyosi, cua ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo sca
    chaꞌ nu cuxi tsa, si juaꞌa̱ ndyuꞌni ma̱. ¿Ha ná nchca cuayáꞌ tiꞌ ma̱ chaꞌ tyaꞌa
    cusu̱u̱ ycuiꞌ Ndyosi laca na, si xcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ ca ti na ntsuꞌu tyiquee
    na? Na nxu̱u̱ tyaꞌa na loꞌo ycuiꞌ Ndyosi, si cuaꞌni tyaꞌa na loꞌo nu cuxi nu ntsuꞌu
    nde chalyuu.
  bqc-SIM: Náaisaideↄ, á dↄ̃ kɛ́ gbɛ̃́kpaa ń dṹniao dɛ íbɛlɛsɛa ń Luao ũo
    lé? Gbɛ̃́ pↄ́ ye kɛ dṹnia gbɛ̃́ ũ gↄ̃̀ Lua ibɛɛ ũɛ.
  tcz-CHONGTHU: 'Nangho jonbolteho! Vannoito kigolvop theina hin Pathen melma a nasemu
    ahi geldoh lou nahiu vem? Seikit inge: Nangho Vannoito na kigolvop uva ahileh,
    Pathen melma a kisema nahiu ahitai.'
  mar-mar: हे देवाशी अप्रामाणिक पिढी! जगाशी मैत्री म्हणजे देवाशी वैर हे तुम्ही जाणत
    नाही काय? म्हणून जो कोणी जगाचा मित्र होऊ इच्छितो तो देवाचा वैरी आहे.
  snp-snp: Aiyo, linate Gotiki ekelone, loti lafa, ido wenaipa kopa ono-ono oti moinamo
    yamaidana oti mikaleka neta-mata seti-muludi umu-umu oti moni minamo mona ya Goti
    kuwolafo builamo mona ne, loti kolámafe? Yamu mikaleka netamata sete-mulude umunuwe,
    loti kolinawamo wenena ya Goti kuwolafo builamo ne.
  isl-isl: 'Þið líkist ótrúrri konu, sem elskar óvin manns síns. Skiljið þið ekki
    að vinátta við heiminn – illar nautnir þessa heims – er óvinátta við Guð. Ég endurtek:
    Ef markmið ykkar er að fá notið allra nautna þessa óguðlega heims, þá getið þið
    ekki samtímis verið vinir Guðs.'
  spy-NT: Wuusyō, wē, bichu kyōōchuunnyēē Yēyiin. Yoo kēēchuutook ꞉tukuukaab kōōrooni,
    +mōōtooytoochiinē āk Yēyiin. Chii ake tukul nyoo kakwey kuyēk choorweetaab kōōrooni,
    ku buunyoo ꞉nyoo ām wōlēē mii ꞉Yēyiin.
  xnn-xnn: Ay apo kayo ay adi matalek ay mangtongpal ken Apo Dios. Tay nan il-ilaenyo
    isnan batawa nan pakaam-amdenyo mo siya. Ay adiyo getken ay no laylaydenyo nan
    wada isnan batawa ay gomasingan di adi mamati et adi kabalin ay gayyemenyo si
    Apo Dios? Isonga no siya di nan kayatyo ay ikkan et boson Apo Dios dakayo.
  mwe-mwe: Mmanganyanji nkakulupalikanga, bhuli nkakumumanyanga kuti kupanga mbwiga
    na shilambolyo ni kubhika umagongo na a Nnungu? Bhai jojowe apanga mbwiga na shilambolyo
    anakwiibhika kubha mmagongo jwa a Nnungu.
  tte-tte: Toyauyaule komiu, nuwana nige wakakatai yaiya tem yanuwa yaulina gogoliyao
    imulolo kolili, iya ikalomagigili Yaubada koina? Tem yabo nuwanuwana yanuwa yaulina
    ikawa-elieliyam koina, iya iyamala Yaubada kana tokalomagigili.
  tcs-tcs: Yupla i ol demkain pipol uda bin pute God wansaid ane wosip ol lai samting.
    Yupla mina sabe wad, ip yupla labe da nugudwei blo da wold, diswan i meke yupla
    enami blo God. Ai spik gen, ip yupla prapa wande demting ya blo dis wold, den
    yupla kan bi pren blo God.
  hlt-THB: Nangmih samphaihkhqi, khawmdek kawngaih ik-oeih ing pyi na awmnaak ve Khawsa
    ing sawh qunaak na awm hy tice am nami sim nawh nu? U awm khawmdek ing pyi na
    awm aham ak tyk thlang taw Khawsa a qaal na awm hawh hy.
  soq-soq: E tawo ewanuauwa daitada menaledia, sa ipa mai God do deaitipona, e ipa
    i ninala rua, ewanuaula nambeido aleide. E ateiten, ba dia, tawo ewanuauwa daitada
    nuawadawadasanuna, sa ipa e God emalawoasaile adiananasailana. Apana mida tawo
    ema sowanasadia, me ipa God emalawoa apanawa.
  qub-qub: ¡Diosta mana wiyacoj runacuna! Mana allicunata ruraycarga ¿imanirtaj yarpanqui
    Tayta Dios munashanno goyaycashayquita? Mana allicunata rurarga Tayta Diosninchïtami
    chiquircaycanqui.
  att-att: Tatolay nga ari mekatalà! Arán naw panò ammu tanu karagatán naw yù ajjan
    sawe dabbuno, á kontarán naw si Namarò? Ta yù tolay nga makkaragâ ta narákè nga
    ajjan sawe dabbuno, aggina yù ikalusso ni Namarò.
  bki-bki: Kamiu kumitavukia tomu nalo napano maka avijuku rivu ka koalo nalo, javukia
    napano maka bunu kuvijuku rivu ka kenemiu Atua, napano maka bunu kuver riano vanio.
    Toro napano naio jidom ka rila bilbilu rivija yetemeriba nei a rivija kanano bajago
    nalo, naio jom̃a mila bilbilu va naljuo Atua, jibe ka naio be Atua kanano uolu
    ruei.
  bqp-bqp: Náanisaridenↄ, á dↄ̃ kũ gbɛ̃nnakpana kũ anduniao bi ibɛrɛsɛna kũ Ludaonloo?
    Gbɛ̃ kũ à ye à kɛ andunia gbɛ̃ ũ gↄ̃̀ Luda ibɛrɛ ũmɛ.
  mcp-mcp: Bɨ́ bʉ́sə osɔ́ɔl ɔ mínɔɔmb; ye bɨ ampúyɛ́ nə́ bɨ́ mə́ ká bɛ̧ mə́nywa mâ
    shí ga, bɨ mə́ fʉm Zɛmbî? Ntɔ́ jɨ nə́ muud mə cɛ̧́ shwə́ nə shí ga yɛ́, mə́ bə
    zhízhíŋ mə́ Zɛmbî.
  hat-hat: Ala moun pa gen konfyans nan Bondye! Eske nou pa konnen lè nou zanmi lemonn,
    se lènmi Bondye nou ye! Moun ki vle zanmi lemonn, li vin lènmi Bondye.
  npl-NT: ¡Mekatánajteh! ¿Amo nonkimatih, ijkuak okachi nonkitlasojtlah tlan onka
    itech nin tlaltíkpaktli nonmokopah nontetlawelitakeh inawak Dios? Nochi akin kimoknitia
    tlan amokuali onka itech nin tlaltíkpaktli, iselti mokopa ikokolikni n Dios.
  bgg-bgg: Migi oi pha bran! Nathek ne ji athieg bey sohjambling shii iijiiak rek
    pha jine Hamangkhung-aphuii shii suang rek ro? Nathek sohjambling shii iijiiak
    rek yang pha now arone, nathek ne nawaithek shii Hamangkhung-aphuii ro suang rab
    phro.
  eng-TCENT: Adulterers and adulteresses! Do you not know that friendship with the
    world is enmity with God? Therefore whoever wishes to be a friend of the world
    makes himself an enemy of God.
  eng-BSB: You adulteresses! Do you not know that friendship with the world is hostility
    toward God? Therefore, whoever chooses to be a friend of the world renders himself
    an enemy of God.
  cpu-NT: Ikempitashitakaro kaari kinatari oime, oñaake pashine, iro okisaneentantanakariri
    oime. Ari ikempitakari maaroni kovayetzirori iraapatziyaaro osavisato, ikisaneentanatziirira
    Pava.
  san-ASM: হে ৱ্যভিচাৰিণো ৱ্যভিচাৰিণ্যশ্চ, সংসাৰস্য যৎ মৈত্ৰ্যং তদ্ ঈশ্ৱৰস্য শাত্ৰৱমিতি
    যূযং কিং ন জানীথ? অত এৱ যঃ কশ্চিৎ সংসাৰস্য মিত্ৰং ভৱিতুম্ অভিলষতি স এৱেশ্ৱৰস্য
    শত্ৰু ৰ্ভৱতি|
  tac-NT: '''Émika Onorúgame oyérame korí nobi péchigo Remónisi na''tálila ''nátame
    júkó ''emi. Tabilé machí ''emi, Onorúgame saíla neraga e''yenia napu''lige chátiri
    ''nátili ''nátaga e''yénachi ''emi napurigá ''nátame ju alué tabilé a''lá ''nátame
