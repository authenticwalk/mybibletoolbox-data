    Anɨb ak kɨli gos kɨli tap lum awl yɨl yɨbɨl amnɨmuŋ agɨl gos nepal okok, kɨli
    God binɨb penpen gep ne okok mɨdebal. Anɨb ak ma nepɨm akaŋ?
  jic-NT: Nun ma t'üc' way quelel lojí Dios. Nun quelel lojí Dios ma jisas lajay jinwá.
