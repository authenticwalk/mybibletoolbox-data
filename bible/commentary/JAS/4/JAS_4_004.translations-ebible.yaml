    roro caʉgaripea netõrã pʉame Diore caĩñaterãrẽ bairo niñama,” ¿mʉjãã ĩ tʉ̃goñaẽtĩñati?
    Ni jĩcãʉ̃ ũcʉ̃ ati yepa macããjẽrẽ roro cʉ̃ caʉgaripeanetõata, Diore caĩñateire
