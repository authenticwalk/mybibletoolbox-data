    da kxtrka mz nzyrni-kato-krmu.
  pan-pan: ਦੁੱਖੀ ਹੋਵੋ, ਸੋਗ ਕਰੋ ਅਤੇ ਰੋਵੋ। ਤੁਹਾਡਾ ਹਾਸਾ ਸੋਗ ਵਿੱਚ ਅਤੇ ਤੁਹਾਡਾ ਅਨੰਦ ਉਦਾਸੀ
    ਵਿੱਚ ਬਦਲ ਜਾਵੇ।
  tkr-tkr: Aq'vabı qe'e, ak' avqe, gyaaşe! Hasre vuşun əqəna gyaaşuylqa, şadvallab
    derdılqa savk'lecen.
  gvc-gvc: Mʉsa ñaa yoarire tuaro cahyana, bʉjʉa witiga. Ã yoana mʉsa ñaare yoari
    buhirire tiiga. Tíre wahcheina jiena tjiga. Ã jina mʉsa ñaa yoarire ñano yajeripohna
    tiga.
  sbk-sbk: Hwinkongozi nazonde na lile galuzanyi esehozyenyu hubhe hwikongozye nashime
    hwenyu hubhe huzonde.
  mya-JVB: ဆင်းရဲ ငြိုငြင်ခြင်း၊ စိတ်မသာ ညည်းတွားခြင်း၊ ငိုကြွေး မြည်တမ်းခြင်းရှိကြလော့။
    သင် တို့ရယ် ခြင်းကို စိတ်မသာညည်းတွား ခြင်း၊ ဖြစ် စေကြလော့။ ဝမ်းမြောက် ခြင်းကိုလည်း
    ဝမ်းနည်း ခြင်းဖြစ်စေကြလော့။
  kgf-kgf: Qerinéŋ yai wisisiŋaguc ʒésiac wamma ewa biric wammu. Ʒédesigina meleŋgic
    ʒésiaciguc, ʒézé ségiségigina meleŋgic niŋ yéwériiguc kemmac.
  awb-awb: Itene ahbabáqsabe iwíáhéq wíréh wíréh ehweh sueq ibisahro. Itene irupipeqté
    eyoyói iwíáh sueq íre kawerurauge íwíáhoro.
  gdn-gdn: Gwaita kamadumuri, yadi wadumuri, ade apena memuri. Ade mamama kamadumuri
    nuwaboya wainapumuri.
  nko-NT: Mlɩsu, amlɩha mlɩ ɩwɩ ɩwa mlɩ nwɛ, mlɩ lakpan sʋ. Mlɩ mɔ́sɩ ɩdámli isú,
    mlɩ ansigyí imli pɛ́lɩ.
  bsn-NT: Rojose mʉa yisere tʉoĩacõari, variquẽnarũgũaja mʉa. To bajiro me bajiroti
    ñaja mʉare. Rojose mʉa yisere tʉoĩasʉtiriticõari, otiroti ñaja mʉare.
  pib-NT: Salewnachinepgi. Gwamonuwatanu, ga wa nchiyagatanu. Gitsolguwle nsalewnale
    gkashrijetiko. Ga wa gimuwle gichpokgojre kashrijetiko.
  wiv-wiv: Miu sore, miu na haloho, miu na tangi na kamiu moge zahazaha. Miu pokizia
    kamiu nongoa ni kara tangia, kamiu hilohiloa ni kara sore.
  reg-reg: bhwiganilisha bhubhili. Mujubhe, mukunge, no kulila! Muindule okuseka kwemwe
    kubha kujubha no kusandabha kwemwe kubhe kulila.
  mlh-mlh: Ŋoŋo tifaruruŋaŋuŋ mane mukugaru jiŋgeŋ keku beusembe maneru jojoraku kuyoinebi.
    Goue kiwaqawaŋaŋuŋ bokeru kerisieru soguŋ bainebi. Jeriŋaŋuŋ bokeru beusembe mamane
    einebi.
  gof-ENT: ካዮቲቴ፥ ዬኪቴኔ ኣፉፂቴ። ሂንቴ ሚቻይ ዬሆን፥ ሂንቴ ኡፋይሳይ ኣዛኖን ላሜቶ።
  aau-aau: Ama, homkwe hmo weynpaweyn piap me nanpanan kworpakwor nok, uron liwak
    sir kuw nok, seyr eheyr-yowp nak-yuk woun. Hno hekweyr mokwe, sawk eheyr ke hieyn
    ka lousne. Hwon kar ma ley sohokwe, sawk ley kwopakwo hok ka lousne.
  tvk-tvk: Mulonge isa ve tesaen namim xil, mutang e mumuis ven. Menen namim ve sexien
    tesa xil ihiles mei ihe tangen. Sien ve neta xa mikavui ihiles mei mulonge isa
    ven sung.
  prf-NT: Magluksa kam sakay magsanget; palitan moy en págtawa moy ti págsanget sakay
    en kasayaan moy ti kalungkutan.
  auy-auy: Sáwíꞌo ontáféꞌa ímba aamoí éꞌa tiꞌá kaótuweꞌa méraaro. Sáwíꞌo wéontafeꞌa
    ímba wíyááima íyamba tiꞌá kaótuweꞌa méraaro. Sáwíꞌo wéontafeꞌa tirunkó ímba kaweꞌá
    éna sáwíꞌa ínaꞌa méraaro.
  tbg-tbg: Ne nenta qora kaiqa vare vairara kia naaraihiha quaheha vairaiti, ne vira
    kaara ni muntukavano qoraiqira iqi rateha variata.
  hub-NT: Shir aneasrum wishit matsamtutsuk atumin tunauri Yuus tsagkurturti tusarum,
    aujkurum wake mesemar matsamsarum senchi úttarma.
  hmo-hmo: Do umui lalohisihisi, bona umui taitai bada be namo. Emui kiri do umui
    hadokoa, do umui tai sibona. Emui moale do umui koua, do umui laloa metau sibona.
  big-big: Teng mabek pera weik kaile inuguyengki wiyeke yombugi mizagira, legi inugu
    songomei pumok wiya logo ingkeya ngabik mizizo, keya inugu wilik kagowing mizimok
    wiya logo kaile inuguyengki ya kuneng mizizo.
  gux-G: Ya ye mani o paasiadgun nni, ya mɔ mani, ya buudi mani! cedi mani ke laadi
    n tua kumɔni, ke i pamanli n tua yinyog i po.
  cnl-NT: Rɨ²jmée²ra'³ 'e³ juɨɨ'²³² 'óo²ra'³. Rɨ²jmée²ra'³ 'e³ ŋɨ́³ 'óo²ra'³. Rɨ²'o'²ra'³.
