  zar-NT: Guliʼsëbi ládxiʼliʼ, en buliʼhuíʼini, en guliʼcödxi. Naʼa ruzxídxili, pero
    ral-laʼ cö́dxiliʼ. Rudzéjaliʼ, pero ral-laʼ huíʼiniliʼ.
  kde-kde: Mùùve na lihindambi, mulikutangile na kukuta ing'anya ya masambi lenu.
    Kuhangalala kwenu kupindikulanywe kuva kukuta, na ihangaladi yenu ììve lihindambi.
  ata-ata: La sou laixe lexe opongengi tuꞌumaxu mo tangengingenge mo ngatama ngaelieli.
    Mo laixe lexe ngakeke uasi ia ngatama, xe ngaꞌosa uasi ia ngalokungengi.
  qvw-NT: ¡Juchayquipïta llaquiculcay, wa'apäcuy, awćhupäcuy! ¡Chay asicaćhacuyniquitapis
    wa'acuyman-ari muyuchiy; cushicuyniquitapis llaquicuyman-ari muyuchiy!
  nfa-nfa: '@see-verse:JAS.004.008'
  tnp-tnp: Təuvɨr məmə nɨkitəmah otahmə məpəou, kəni nəkotasək əfəməh o rəhatəmah
    təfagə tərah. Otəuhlin rəhatəmah naləhiən otuva nasəkiən, kəni rəhatəmah nagiəniən
    otuva mɨsiu.
  urd-urd: अफ़सोस करो और रोओ तुम्हारी हँसी मातम से बदल जाए और तुम्हारी ख़ुशी ऊदासी
    से।
  hot-hot: Ma lemimimbi môlônim kambom ba nodaŋ lôk lemimmalaiŋ. Ma miŋ nomalik lôk
    lemmavi ami. Mi, kapôlômim malaiŋ ba nodaŋ asêŋ malêŋ.
  mqj-NT: Penassannikoa' gau'mu ammu tangi'i sola mubatingngi. Sondai petawammu anna
    kadoresammu umpogau' kakadakean mendadi tangi' anna karantangan bua.
  rus-SYN: Сокрушайтесь, плачьте и рыдайте; смех ваш да обратится в плач и радость
    - в печаль.
  mbh-mbh: Naro lomumu kerere na o tang nge lomu vothung kerengare. Na thomu tokokoe
    areko o ngenge sise, aro lomu ngenge siseong i eksing mo thomu o tang ol. Na thomu
    areko o men senu nge lomu vothung kerenga, aro thomu o mothong ol lomu men senuong
    aken, naro lomumu kerere ol nge lomu vothung kerenga areken.
  bdd-bdd: Ta wete ꞌimi mumuga galadi weyahidi wadou gwaegwae maꞌimi nuwagala, eema
    ꞌimi hedagiyao wagibui ma wadou, ta wete ꞌimi yaliyaya wagibuidi ma wanuwagala,
  cbt-NTPO: Oshanëma' yonquiatoma', sëtoco'. Ina yonquiatoma', ama huachi capa cancantamasoachin
    yonquicosohuë'. Ama narinamasoachin yonquicosohuë'. Ya'ipi cancanëma quëran oshanëma
    marë' sëtatoma', na'nëco'.
  srn-NT: Un mus sari, un mus de na row èn un mus krei. Un kba lafu dan un bigin row,
    èn a prisiri fu unu mus tron wan dipi sari.
  cta-NT: Ntsuꞌu chaꞌ ca xñiꞌi̱ tiꞌ ma̱ xquiꞌya nu quiñaꞌa̱ tsa chaꞌ cuxi nu ntsuꞌu
    neꞌ cresiya jiꞌi̱ ma̱, biꞌ chaꞌ nduꞌni chaꞌ xiꞌya ma̱, nduꞌni chaꞌ cunaa ma̱ xquiꞌya
    chaꞌ cuxi biꞌ. Xiꞌya ca ma̱ juani, masi nxtyí tsa ma̱ nquichaꞌ; ca xñiꞌi̱ tsa
    tiꞌ ma̱ juani, masi chaa tsa tiꞌ ma̱ nquichaꞌ.
  bqc-SIM: À ↄ́ↄlↄ ń pↄsiao ń wɛ̃nao. À á yaalↄ lilɛ ↄↄlↄ ũ, í á pↄna lilɛ
    pↄ'ĩi ũ.
  tcz-CHONGTHU: Nathilbol chunguva kisihna mitlhi longdoh hen. Lungkhamna le lunghemna
    tahbeh soh hen. Nuina sangin kana, chule kipana sangin lhasetna sohhen.
  mar-mar: दुःखी व्हा, शोक करा आणि रडा; तुमच्या हसण्याचा शोक होवो; तुमच्या आनंदाची
    खिन्नता होवो.
  snp-snp: Linate lifimatina yamu keina naba-naba fuluti ei-ai loti kufu naba alo.
    Kiya amo monatina olu eleyapa witi kufu nema loti minalo. Ido lalo kolamo monatina
    olu eleyapa witi keina naba kolalo.
  isl-isl: Grátið yfir syndum ykkar og iðrist af öllu hjarta. Hláturinn snúist í hryggð
    og gleðin í dapurleik.
  spy-NT: Ōriiryē ankoo-am mbuy ānkōōnchōōyiisyē. Yoo kātōōrooryēē, ōriiryē nto yoo
    kātōōng'ērēchē, ōnyēēru.
  xnn-xnn: Masapol ay menseseg-ang kayo ya men-aga kayo gapo isnan basbasolyo. Adi
    kayo aped men-gasgasing ay adi mangnemnem isnan basbasolyo nodi mabain kayo.
  mwe-mwe: Nng'inginikanje nkwiipeta kwa ililo na nguto. Kueka kwenunji kutendebhushe
    nibha kuguta, na kwinonyela kwenunji nibha kuinjika.
  tte-tte: Malu besi. Yaliyaya besi. Ilonamwayagimiu tem kwanuwabui, katemiu ikamkamna,
    kwanuwanae, kwavalam. Ami malu kwabui ilau nuwanae koina, yo ami yaliyaya kwabui
    ilau nuwapolowe koina.
  tcs-tcs: Yupla mas atso ane yupla mas gad sorewei ane base nadakain bigkrai prom
    dem rong samting wea yupla i bin mekem. Yupla mas stap prom lap ane wantaim base
    krai ane nomo glad bat mata slaik gad sore pes.
  hlt-THB: Ko lah uh, ngaih kyi u nawhtaw kqang lah uh. Raihnaak ce ngaihkyinaak na
    thoeng sak unawh zeelnaak ce kawseetnaak na thoeng sak lah uh.
  soq-soq: E nuaeuitile ita oi wailana ene, tane kadiwa dewasalana baiwa nuapareitane
    keida wane God mampe dodomanaitana. Ita me atoweitane etela obasa simbiasanuno
    me wadaposilepio debamaitana.
  qub-qub: Tayta Diosninchïpa maquincho mana puriycarga ¿imanirtaj cushisha goyarcaycanqui?
    Cushicunayquipa ruquenga juchayquicunapita llaquicur wagay.
  att-att: Á parè bì ta makalò yù daddam naw megapu sù liwiliwâ naw, á makkulè kayu
    laguk. Ari kayu nakuan maggagálà, ta mepángngà ta maraddam kayu. Ari kayu laguk
    magayáyâ nga mabbúyá, ngam maraddam kayu nga mappasirán.
  bki-bki: Vonganei be kenemiu bogo na tiniemiu riia kamiu rivior kenemiu kariano
    nalo, napano kumijog bova kanio, napano kumitum̃a kumiaga ka tegiano. Bo ka kuvila
    kenemiu vitaliano rimei ea kenemiu tegiano, a kenemiu saariano rimei ea kenemiu
    tinieiiano.
  bqp-bqp: À ↄ́ↄ dↄ kũ pↄsirao kũ wɛ̃ndayão. À á yáadↄna litɛ ↄ́ↄdↄna ũ, à á pↄnna
    litɛ nɛ̀sɛyakana ũ.
  mcp-mcp: Magʉləgá məntágʉla mʉ́n, bɨ gwág bɨ́mɛ́fwó cɛy lámʉ́d, bɨ mú jɨɨ mə́nyúul.
    Kúgá ná ŋgə gwo, yidagá jɨɨ; yɔwʉgá dʉ́lə fánda gwág mə́shusʉg ntɔ́, yidagá shúsʉla.
  hat-hat: Se pou nou gen lapenn nan kè nou, kriye, plenn sò nou. Pase pou nou ri,
    pito nou kriye. Pase pou nou kontan, pito nou nan lapenn.
  npl-NT: Ximotekipachokah, ximoyolkokokah iwa xichokakah. Nomowetskalis mamokopa
    chokílistli iwa nomopakilis mamokopa neyolkókoli.
  bgg-bgg: Duhug rek bo, ziak bo, chiih-è choh bo; nathek è siak pha jine choh bsa
    hà lai bo, nathek ro lubo jine duhug rek bo!
  eng-TCENT: Grieve, mourn, and weep. Turn your laughter into mourning, and your joy
    into gloom.
  eng-BSB: Grieve, mourn, and weep. Turn your laughter to mourning, and your joy to
    gloom.
  cpu-NT: Pinkinkishiretakotairo pantayevetakari, pikimoshireventashitakaro kaariperori.
    Ontzimatye povashiretakotaiyaaro okaratzi pikimoshireventashitakari pairani.
  san-ASM: যূযম্ উদ্ৱিজধ্ৱং শোচত ৱিলপত চ, যুষ্মাকং হাসঃ শোকায, আনন্দশ্চ কাতৰতাযৈ পৰিৱৰ্ত্তেতাং|
  tac-NT: '''We seweka mochílime júkuru Remónisi na''tálila oyérame níriká, ''lige
    aminami nalápua, tase achiá mochiwa, tase ra''sálagá mochiwa.'
  eng-WEBPB: Lament, mourn, and weep. Let your laughter be turned to mourning and
    your joy to gloom.
  gfk-H: Ma i tahut bia muat na gil hua ma ra tapunuk ma ra tamat na sunuah. Waak
    muat kurus ma ra gungunuama. Na tahut bia muat na suah ma a maguruh na puka burung
    muat.
  viv-viv: Yami koyona faꞋina wanaꞋaseꞋuꞋaulolo wanatagiꞋuvami wanalogita. Auwe velaiga
    vemwamwala tu tagiya nuwavita gilubodami.
  yao-yao: Nsupuche, nlile ni kulila kwamalumbo. Lukondwa lwenu luŵe kusupuka ni kuseka
    kwenu kuŵe kulila kwamalumbo.
  tgp-tgp: Ha r̃omsati mata nomim hehe, ha tangtangi, ale ha tangi. Ha vai na nomim
    mana i mai tangtangi, ale nomim avulahi i mai r̃omsati.
  auc-NT: Mïni nämä wënæ wënæ cædïnö ante pönëninque mïnitö, Ancaa wæwente awædö,
    ante wæedäni. Mïnitö Ca ca tote quëwënö ñimpo cædinque Ca ca wædinque edæ wæwente
    quëwëedäni.
  kbc-NT: Adinigecaɡ̶aloɡ̶otititiwaji, acaagetiwaji, codaa me anoenitibece leeɡ̶odi
    manati ɡ̶abeyaceɡ̶eco. Ikani me alajikanitibece, odaa adinigecaɡ̶aloɡ̶otititiwaji.
    Ikani maniniitibece, odaa agecaɡ̶aloɡ̶otiti ɡ̶adaaleɡ̶ena.
  bmh-bmh: Ag agal igul eg en oiagab eg waba, banban manilman. Ag siksikanemen dudu
    ag go uteiban, bisomagar sul dan. Ag wel anemen dudu, wel anemen uteiban, manilman.
  ctu-BL: Mele la' pusic'al. Cha'lenla uq'uel. Uc'tan la' mul. La' ujtiquetla ti tse'ñal.
    La' pʌntʌyic ti uq'uel. La' jilic i tijicñʌyel la' pusic'al. La' pʌntʌyic ti la'
    ch'ijiyemlel.
  meq-meq: Ndzum tsokoɗokkwa hərwi mezeleme kurom hay, ada tuwum. Kâ ŋgwasum ɗuh bay,
    tuwum. Ɗərev kurom mâ ŋgwasa sa bay, ane tuk ndzum tsokoɗokkwa.
  noa-H: Pãach pekau pöm nʌm k'ĩirjuwia, gaai machgau hicharaucha bĩenaa hidawaa habat.
    Jãg pãach pekau hee naajeewai honeenaa hiuk'aau haajerr k'ĩirjuwia, jũrr hicharaucha
    hö jãsehne bĩewia hök'ĩirjuu habat.
  alp-NT: Suke imi blake sala titinai kai imi rani kai hnasike le imi ono dosare.
    Hoko mise lesi imi malite eseli kena tanite kai imi lale ndinate eseli kena lale
    susate.
  san-VEL: yuuyam udvijadhva.m "socata vilapata ca, yu.smaaka.m haasa.h "sokaaya,
    aananda"sca kaatarataayai parivarttetaa.m|
  kbq-kbq: Kumima nehaza zankura tamasunku nehutma, krafa hutma zaviteho. Kiza zokagoma
    nehazazana netretma, zavi krafa nehutma musema nehaza zana atretma tamasunku hiho.
  kbh-kbh: Ts̈ëngaftangbe bacna soyëngama ngménaca s̈mochtsemna, s̈mochjenóbos̈achna
    y cochtsets̈enánënga s̈mochjóyebuambaye. Jatenbiajuayamna, s̈mochjenóbos̈achna;
    y joyejuayëngamna, ngménaca s̈mochtsemna.
  ron-LSB: Plângeți, jeliți și plângeți. Râsul vostru să se transforme în jale și
    bucuria voastră în tristețe.
  pon-pon: Kainjinom, o maiei, o janejan; omail kaukaurur en wuki on me mauk, o omail
    peren on injenjued.
  nhe-BL: Ximocuesoca miyac huan xichocaca ica tlen inquichihuaj. Inpaquiyayaj ipan
    inmotlajtlacolhua, pero ama ma mocuepa imotlahuetzquilis ica choquistli. Huan
    inmopaquilis ma mocuepa cuesoli ipampa nopa tlajtlacoli tlen inquichijtoque.
  sps-sps: Mi ma reesik am susuiny matan to, mi te tangis a fo aveto tsuam; ami to
    te oor rom, mi ma pangis kat iny oor tsuam am tangis ton kat iring tsumi; ana
    mi to te kat fapaparei rom a tsivom, ami ma pangis kat iny paparaa tsuam, am kaa
    miton koma patang tan kat iny aveto tsumi.
  wnc-wnc: Ginu musipzaatang waiakngasae butaya siknga natake kwanam sike yutnong.
    Ngan. Ginu aminu apmanu apbakngake mikaingu ginda sanga apmimza aknga teke musipzaatang
    meya siknga natake kwanamu kumzang sitnong.
  bus-bus: À ↄ́ↄ dↄ kↄ̃n pↄsiaao kↄ̃n wɛ̃ndaao. À a yáadↄna liɛ ↄ́ↄdↄna ũ, à a pↄnnaa
    liɛ nↄ̀sɛyakana ũ.
  gub-BL: Pezemumikahy nehe. Pezai'o penemiapo kwer ikatu 'ym ma'e rehe nehe. Pepytu'u
    pepuka re nehe, pepytu'u penurywete re nehe, ta'e ikatu 'ym ma'e iapo har romo
    peiko xe, a'e teko uzeruzar katu 'ym ma'e wanupe.
  imo-imo: Eno ulu teremelema kanoko keri pilko, konopu umbuni tepa kamele mindili
    tepili kola awini teko molangei. Owe teko pende pende teremele ulumu tiye kolko
    konopu keri panjiko pinyewe kikime kola teaio. Paa tono kolko moromele ulumu tiye
    kolko konopu paa umbuni pepili molangei.
