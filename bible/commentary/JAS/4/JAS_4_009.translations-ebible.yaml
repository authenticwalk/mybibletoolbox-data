verse: JAS.004.009
translations:
  kpx-kpx: Lainaho vaveve toela vai avuemo vahaeholahai helahalive. Isito kemo uvulahai
    ninalahave.
  okv-H: Ungota sasapura avoeto si evujo, ganini toto osaga kivujo,
  tbo-tbo: Omi dewa apapoehi ubeihi ona nugodubu po ona tou bahabaha, ma omi maliwa
    ona buinihi po ona tougehi, ma omi kaoha ona buinihi po ona nugowiyuwa.
  mal-C: വിലാപത്തോടെ ദുഃഖിച്ചു കണ്ണുനീരൊഴുക്കുക; നിങ്ങളുടെ ആഹ്ലാദം ദുഃഖമായും ആനന്ദം
    വിഷാദമായും തീരട്ടെ.
  grc-SR: Ταλαιπωρήσατε καὶ πενθήσατε καὶ κλαύσατε· ὁ γέλως ὑμῶν εἰς πένθος μεταστραφήτω,
    καὶ ἡ χαρὰ εἰς κατήφειαν.
  bgc-bgc: अपणे पापां के कारण दुखी होओ, अर शोक करो, रोओ। थारी हाँसी शोक म्ह अर थारा
    आनन्द उदासी म्ह बदल जावै।
  khz-khz: Pio aovitiviti, pio tagi e pio wanono. Gemi mamai aovitiviti ai pene ago,
    e gemi verere aometau ai pene ago!
  deu-TKW: Fühlet euer Elend und trauert mit Thränen. Euer Lachen verkehre sich in
    Leid und eure Freude in Betrübnis.
  zsr-NT: Gul‑sëbi ládxiꞌliꞌ, len gul‑huiꞌni, len gul‑cö́dx. Naꞌa ruzxidxliꞌ san ral‑laꞌ
    cödxliꞌ. Rudzíjiliꞌ san ral‑laꞌ huíꞌniliꞌ.
  lin-lin: Botala pasi na bino, bosala matanga mpe bolela. Tika ete koseka na bino
    ebongwana kolela, mpe esengo na bino ekoma mawa !
  hns-NT: Aapan diel ke kharaabie djaan le, aur aapan paap ke biese me oedaas hoike
    row! Toelogke hasie oedaasie howe ke tjaahie. Aur toelogke khoesiaalie ke tjaahie
    badale ke ek toetal diel me.
  noa-E: Pãach pekau pöm nʉm khĩirjuwia, gaai machgau icharaucha bĩenaa idawaa abat.
    Jãg pãach pekau ee naajeewai oneenaa iukhaau aajerr khĩirjuwia, jũrr icharaucha
    ö jãsehne bĩewia ökhĩirjuu abat.
  eng-EMTV: Lament and mourn and weep! Let your laughter be turned into mourning and
    your joy into dejection.
  mib-NT: Na jnáhuhū ni rō, te cucuíhyá ni rō, te na ndáhyú rō sɨquɨ̄ jeē iyó cuéchi
    ró. Te vēsú ni cajecū rō, te vijna na ndáhyú cohó ró. Te vēsú ni cacusɨɨ̄ ni rō,
    te vijna na ndúcuíhyá ni rō.
  lif-NT2: लायो के़जोगुम्‍बाओ मेरिङ् थक्‍ते़म्‍मे़ॽ, हाबे़म्‍मे़ॽओ॥ खिनिॽ एःप्‍मान्
    मेरिङ् थक्‍मो, हे़क्‍क्‍याङ् खिनिॽ सःप्‍मे़न् तुक्‍खेओ ले़क्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Mvya ngolongondi, mvemba na kuwombeleza, luheku lwinu luvya kuvemba, kuheka
    kwinu kuvya ungolongondi.
  mmx-mmx: Mina bulu, la minang teng. Nemi ming longon, mina soxun loklok ting longon
    la minang teng. Nemi mi sosoro, mina soxun nom loklok ti sosoro la mina bulu.
  cbr-NT: —Nucën Papa Dios cuëëncësabi oi cana 'ima —quixun sinani ca masá nuituti
    'in. Cuëëni cuaicë 'aíshbi ca a ëni masá nuituti bëunan mëscut. Chuámarua taními
    cuëëncë a ëni ca masá nuitut.
  tee-NT: Chach taxcanin ju mi'alhunut'an ixlacata ju tuchi amacxcai ju navit'at'it.
    Amak'aninint'it chai alack'alhunt'itch. Jantuch vana alacts'i'int'it. Para alack'alhunt'it.
    Jantu vana alack'ach'ant'it. Para amak'aninint'itch ixlacata ju tuchi amacxcai
    ju navit'at'it.
  eng-LSV: Be exceedingly afflicted, and mourn, and weep, let your laughter be turned
    to mourning, and the joy to heaviness;
  cak-NT: Tina' ruquiy (k'axon) pa tak iwánima, quixbison y quixok' roma ri imac.
    Rix ri jixtze'n roma jixquicot riq'uin ri c'o chech-ulef, man chic quixtze'n.
    Xa quixok'. Rix ri yalan jixquicot chech-ulef, xa quixbison pa tak iwánima.
  pah-NT: Pekoveveuhu ti pejikote'varuhua rehe. Pejehe'o hete ti a'ero. Tapejaja'javi
    ti, a'e ji pe me. Pejikote'varuhuro g̃waramo ti tapendoryva'javi.
  sja-NT: Parã wãara pia nipa k'inia p'anɨ pɨrã Tachi Ak'õre k'ĩrapite, k'ĩsíatɨ pãchia
    oopatap'edaade. Maap'eda k'ĩsia p'ua p'anátɨ. Ëidai k'ãyaara, t'ãri p'ua p'anátɨ
    mãik'aapa jẽ́etɨ, pãchia k'achia oopatap'edaa k'aurepa.
  xed-xed: Tapafwatapa ma vgha ghuni ta tulekatá kaghuni. Tawawatawa ta taw, mbəzawambəza
    ta ima taw. Ka nuna ghuɓasu ta ghuɓasu kuni ka taw. Ka nuna rfu ta rfu kuni, ka
    ɓasa ŋuɗuf.
  mks-NT: Cajuchú ini ndó ta nda̱hyi̱ cóhó ndo̱ sa̱há cua̱chi cája ndó. Ndijama ndó
    ña̱ cáji̱i̱ ini ndó ta ná nduu a ña̱ cacuéha̱ ini ndó sa̱há cua̱chi ndó.
  gfk-S: Ma i tahut be mu na gil hobi ma ra tapunuk ma ra tamat na sunuah. Waak mu
    riiris ma ra gungunuama. Na takados be mu na suah ma a maguruh na puko burung
    mu.
  bmu-bmu: Mönö dabökokorokŋini möt kutuba jiŋgeŋ köla wösöbirik möta silata sahötme.
    Gön köisirikŋini mosöta meleŋda amburereŋ akŋe. Sösöŋgaiŋini mosöta wösöbirik
    möt aŋgume.
  dgz-dgz: Koewa taiana menan bagu sisi anun irip turup wan, wat entan tan. Top nop
    wayan aton taiana ae vean bagu sisi anun irip wan.
  eng-GNV: 'Suffer afflictions, and sorrowe ye, and weepe: let your laughter be turned
    into mourning, and your ioy into heauinesse.'
  zaa-NT: Ná huá qui'ni ehuiní'ni le por mal nu beni le nna ccá lé sentir nna cuetsi
    le. Bítturu ná qui'ni edácca'ni le, sino la' redácca' latsi' qui' le nna ná qui'ni
    eyàcca lą́ la' rehuiní' latsi' nna tristeza nna.
  eng-WEBSTER: 'Be afflicted, and mourn, and weep: let your laughter be turned to
    mourning, and your joy to heaviness.'
  guh-guh: Pibisiacuene paneexanaeneconi yabara, bitso panatsinajamatabëxainare. Bitso
    payaauramërenua. Pëtsa payabarëyamë.
  bon-bon: Weeme niiya mule name pi weene miiji ngenecu mäpu äbitipeye, ele ingenitninege.
    Weeme papa ngange äwäcna ebmaleye, mäpu ngene atwanena tääpume ngene jotwanineye.
    Weeme gege siige, ingle babo mäpu pisi nyene.
  nhw-BL: Ximotequipachoca miyac huan xichocaca ica catli anquichihuaj. Anpaquiyayaj
    ipan amotlajtlacolhua, pero ama ma mocuepa amotlahuetzquilis ica choquistli. Huan
    amopaquilis ma mocuepa tequipacholi por nopa tlajtlacoli catli anquichijtoque.
  swh-ONEN: Huzunikeni, ombolezeni na kulia. Kicheko chenu na kigeuzwe kuwa kuomboleza,
    na furaha yenu kuwa huzuni.
  wbi-wbi: Musukunalaghe, mulilaghe, nakujijivila! Mushetulaniaghe uluseko lyuinu
    love lusukunalo nu lukelo lyuinu luuve lusukunalo.
  bba-bba: I de i n nuki sɑnkire kpɑ i n ɡɔɔ wooru sɔ̃ kpɑ i swĩ. I de bɛɛn yɛ̃ɛsu
    su ɡɔsiɑ swĩi kpɑ bɛɛn nuku dobu bu ɡɔsiɑ nuku sɑnkirɑnu.
  eng-KJVCPB: 'Be afflicted, and mourn, and weep: let your laughter be turned to mourning,
    and your joy to heaviness.'
  kgk-NT: Nde reko vai eterei-gwi enhemboasy kena. Nde rekoha vaikwe-rehe ejahe'o
    ave. Anive ne rembiapo vai reheve erepuka puka teĩ ereiko-vy. Erejahe'o rei-vy
    hese eiko katu. Anive erevy'a teĩ ne rembiapo vaikwe-rehe. Erenhemboasy-vy eiko
    katu nde rekoha vaikwe-rehe.
  waj-waj: Sa ngiingii mminnamminnaa maisaiyauvaara rataatee. Pikiaatee. Ngiingii
    mminnamminnaa maisaiyauvaara sirigakiaivaa pikiada adida variatee.
  cpy-cpy: Pikenkishiryaa-koteero pantayi-witakari, pikimo-shire-wenta-shitakawo kaari-perori.
    Otzimatyee powashireta-kotee-yaawo okaatzi pikimo-shire-wenta-shitakari paerani.
  mpx-mpx: Atemiu ni lomwan, nuku nuwanak, nuku kahin. Wami nival nuku pil ni na nuwanak
    elana, ge wami yaliyaya nuku pil ni na nuwaleyan elana.
  wbp-wbp: Wardinyi-wangulu nyinaya manu yinka-wangu! Yayi-pantikalu maju-panungka!
  luo-luo: Owinjore ubed gikuyo kendo uywagi, ka ugoyo nduru. Nyiero munyierogo onego
    olokre ywak, kendo mor mumorgo onego olokre kuyo.
  nhe-NT: Ximocuesoca miyac huan xichocaca ica tlen inquichihuaj. Inpaquiyayaj ipan
    inmotlajtlacolhua, pero ama ma mocuepa imotlahuetzquilis ica choquistli. Huan
    inmopaquilis ma mocuepa cuesoli ipampa nopa tlajtlacoli tlen inquichijtoque.
  aii-aii: ܗܘܹܝܡܘܼܢ ܒܚܲܫܵܐ، ܥܒ݂ܘܿܕܘܼܢ ܬܵܥܙܝܼ ܘܒܟܹܝܡܘܼܢ. ܫܒ݂ܘܿܩܘܼܢ ܚܵܕܹܪ ܓܸܚܟܵܘܟ݂ܘܿܢ
    ܠܬܵܥܙܝܼ، ܘܚܲܕܘܼܬܵܘܟ݂ܘܿܢ ܠܥܵܘܩܵܢܵܐ.
  esk-NT: Iłuiḷḷiuġutigilugich iñuuniałiġikkasi, nunuuraġilugich qulviḷusiunniiñ.
    Quvianniułiqsi simmiqsillugu alianamun.
  msb-msb: Niyan, magmundo kamo, mag-agrangay kag magtangis tungod san iyo mga kasal-an.
    Magmundo kamo imbes na magtawa, maalo sa iyo karautan imbes na magkalipay.
  cpa-NT: Ju³cánh³ hniah¹² ju²hí³ dsøa¹². Høgh³ hniah¹². Tsa¹ma¹ŋaih¹³ hniah¹². Ju³lé³
    hlaih¹³ jénh² hniah¹², hi² tsa¹ma¹hioh¹² jénh² hniah¹².
  dso-dso: ତମର୍‌ ପାପର୍‌ଲାଗି ମାରିଚପି ଅଇକରି କାନ୍ଦ୍‌ତେରୁଆ । ନ ଆଁସିକରି କାନ୍ଦ୍‌ତେରୁଆ, ସାର୍‌ଦା
    ନ ଅଇକରି ଦୁକେ ରୁଆ ।
  meu-meu: Ba dara doko, ba lalo hisihisi, ba taitai. Emui kiri na lalo-hisihisi ai
    bainela; emui moale na dara-doko ai bainela.
  yva-NT: Syare wapoyov muno wasanimaumbe weye wapa ayao kakaije ntapekan. Vemo wapugoeno
    wapa ayao kakaije rai jinya, yara wapoyov. Muno vemo wasananibe rai jinya, yara
    wasanimaumbe.
  dgc-dgc: Sakay magsisi kam a pagsangitan moy tu kasalanan moy. Diyan kam masaya
    a mégngihit ta kasalanan moy.
  zpm-NT: ¡Goḻguieṉ gaṉle, ndzinlid i squi mban to! ¡Mban goḻgac, goḻtso guieḻnë,
    goḻgoon, laa ne tso to gzhidz to, laa ne tso to gley to!
  hix-NT: Ayanhàn kom hok haxa ryhe oseryehokatxoko. Ekhokatxok xarha. Owratatxok
    xarha. Osownohpànà ro me harha ehtxoko. Eryehohra harha ehtxoko, ayanhàn kom hoko.
  sim-sim: Uhu os ji hayimbayihi rupkapshinda jihi oson ji halaka. Hako mbele mbele
    kavakava ol ji undan ji heyehe ji tlaholoka.
  npi-ULB: दुःखी होओ; विलाप गर; र रोओ ! तिमीहरूका हाँसो दुःखमा र तिमीहरूको आनन्द निराशामा
    परिणत होस् ।
  cgc-cgc: Tenged ta inyo na mga sala, dapat na mangasebe kaw gid na magal daw mag-ug-og.
    Untatan nyo inyo na pagtawa daw pangalipay. Dapat magal kaw daw dapat man na inyo
    an na nakem magbatyag ta kasakit.
  tim-tim: Bâleŋe yeŋe are biwiyeŋe umatŋe akto giriŋgât agak meme are hepunmâ indewei.
  yor-yor: Ẹ banújẹ́, ẹ ṣọ̀fọ̀, kí ẹ sì hu fún ẹkún. Ẹ jẹ́ kí ẹ̀rín yín kí ó di ọ̀fọ̀,
    àti ayọ̀ yín kí ó di ìbànújẹ́.
  wos-wos: Mawuli sawuli yahafi yata guni hurungun haraki saraki sémbutka mé saréké.
    Sarékéta hélék yata guni gératanguni. Hanja guna sémbutka guni mawuli yata guni
    wangi. Némbuli hurungun sémbutka mawulimbu xak héraata gératanguni.
  emp-NTPO: Bãrãba cadjirua oped̶ad̶a carea sopua b̶ead̶adua, jĩãnadua, aujĩãnadua.
    Waa b̶ʌsrid̶aba ipid̶arãnadua, ãtebʌrʌ bãrãba cadjirua oped̶ad̶a carea wãrãda
    sopuad̶adua.
  eng-F35: Lament and mourn and weep! Let your laughter be turned into mourning, and
    your joy into dejection.
  ind-ind: Bertobatlah sungguh-sungguh dengan hati yang sedih, menyesal, dan meratap.
    Daripada bersenang-senang dan gembira, lebih baik kamu menangisi keadaan rohanimu.
  pes-OPCB: برای اعمال اشتباه خود، اشک بریزید و ماتم کنید، و در عمق وجودتان غمگین
    و ناراحت باشید؛ به جای خنده، گریه کنید، و به جای شادی، سوگواری نمایید.
  mpt-mpt: Ibo hengmino hengabib kesoa ib bobolo ilum omfubenoa memine! Sino ibo hengmino
    henga bianiba aben gibiam blib otane memalo ibo memine! Sino ibo seinbib otane
    memalo ib bobolo ilum omfubenoko!
  ssx-ssx: Ka꞉nda꞉ma꞉ homolo hata꞉ e̱ lapa꞉peke. Ika꞉ kitalemeeki topo pea e̱ lapa꞉peke.
    Ika꞉ ta꞉na꞉ma꞉ homelemeeki make topo pea ka꞉nda꞉ma꞉ homa꞉pa꞉peke.
  mkl-mkl: I jɔ̀ i wɛɛ do inɔ kufɔ ŋɑ, i bubɑ ɡɔɔwoo nŋɛ do kukpɑtɑ. I jɔ̀ ɑnyi nŋɛ
    ku kpɑɑsi do kukpɑtɑ, nɔ inɔ didɔ̃ nŋɛ ku jɛ nŋɛ inɔ kufɔ.
  gaq-gaq: ନେଃଗାପା ଅଃନେ ଆରି ବଗ୍‌ଲଟୁଲଃ ଅଃପା; ପେଇଂନେ ଲୁଆଃନେ ଆରି ମ୍ଲେଡ଼ିଆ ବିସ୍‌ନ୍ନିଆ
    ମିସୁଃ ୱେଲେଃ;
  gof-RNT: Kayottite, yeekkitenne afuxite. Hintte miichchay yeehon, hintte ufayssay
    azzanon laameto.
  unx-unx: ଏୟମ୍‌ତାନ୍‌, ଦୁକୁଃତାନ୍‌ଲଃ ରାଆଃଏପେ, ଆପେୟାଃ ଲାନ୍ଦା ରାନାଃରେ ଆଡଃ ଆପେୟାଃ ରାସ୍‌କା
    ଦୁକୁରେ ବାଦ୍‌ଲାଅଃକା ।
  gah-gah: Lekeza mogonatitoka giliki miluma giliki ive iki niviki likigika hizino.
    Giza iki lokogoliza vizeaká netatotí ive iki miluma giliaká netatini utó ino.
  lcm-lcm: Mi mamakus, mi raupa velai kup alava. Kamus ta alolos, na mi radaupa. Sakolai
    ani kami uruk na mi makus.
  aer-aer: Apure anthurre irremele akurne-arle mpwarekenge akangkemele anetyakenhe,
    alhwarrpe anthurre anerrirreme-tetye! Artnemele alhwarrpe-akerte anaye akurne-arle
    mpwarekenge!
  qvc-NT: Chayri amana asikushpachu, ashwan mana allita rurashqaykirayku syintishpa,
    waqayllapa.
  tgl-ULB: Magdalamhati kayo, humagulgol kayo, at umiyak! Ibaling ang inyong kasiyahan
    sa kapighatian at ang inyong kagalakan sa kalungkutan.
  cbs-NT: Ja inun, man jabe jaibunameama chakabuwakubainaibuun, ana pepeama matun
    chakabu unantan jawen kaxakatsi iki ana usain benimama juinti nishmai punu nukatan
    matun shinan inun matun juinti pewadikanwen.
  xtm-NTPP: Jin ndakani jin ndaka'vi ini ni, te jin ndanda'yu ni. Te jin xndoo ni
    ja ka kusii ka kusii ni a, te ndaka sukan ni ka iyo sii ini ni ma, na nduu i tnu'u
    xii ini.
  nnq-nnq: Nhwechukange na ng'utange nukokaleka. Kueka kwinu kube nguto, nu kuala
    mwojo kwinu kube kuwechuka kukolongwa.
  bao-NT: Ñañaro mʉja ca bii yai waarijere ĩa majiri, tʉgoeña yapa pua, oti, tiiya.
    Mʉja ca buirijera yacó jeeña, mʉja ca ʉjea niirijera tʉgoeña pairique jeeña, to
    biicãjato.
  san-ORI: ଯୂଯମ୍ ଉଦ୍ୱିଜଧ୍ୱଂ ଶୋଚତ ୱିଲପତ ଚ, ଯୁଷ୍ମାକଂ ହାସଃ ଶୋକାଯ, ଆନନ୍ଦଶ୍ଚ କାତରତାଯୈ ପରିୱର୍ତ୍ତେତାଂ|
  huv-NT: Netam meyajcan ngo majneaj tiül imeajtsan, mejiüntsan xeyay. Nde mapac imeajtsan
    wüx aaga ngo majneaj irangan.
  otn-NT: Da̱ du̱ ni̱ mmʉihʉ, da̱mi̱ m'mʉ ndu̱mmʉi ngue ja ni̱ ts'oquihʉ. Nu̱'mø to
    thede ngue ja mpähä, da̱ gohi ngue ra̱ ts'oni̱'a̱ rá̱ thede. Nu̱'mø ga̱di johyahʉ,
    da̱ gohi ngue ra̱ du̱mmʉi'a̱ gui johya.
  nop-nop: Hidi hide’niŋ mebihik nadiŋa kobulabulaye tineeŋ. Yogegeham tiiŋdi wabiŋa
    bulaniŋgoŋ tineeŋ. Eŋ nadifohikdi dapmaune makat kobulabulaye mintawaak.
  obo-NT: Lanu kow woy sondit kowd to morat no nopuungan dow. Yo kow'd kosu-at woy'd
    kahaa taddot mgo saa row, ko konna, sinoggow woy lanu kow tadda.
  cak-ENT: Tina' c'a k'oxon pa tak ivánima, quixbison y quixok' roma ri imac. Rix
    ri nyixtze'en roma ri quicot richin ri ruch'ulef, man quixtze'en chic. Xa quixok'.
    Rix ri juis quicot ina'on chupan ri ruch'ulef, xa quixbison pa tak ivánima.
  lif-NT: ᤗᤠᤕᤥ ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤀᤥ ᤔᤣᤖᤡᤱ ᤌᤰᤋᤧᤶᤔᤧ᤹. ᤜᤠᤒᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤂᤡᤏᤡ᤹ ᤀᤣ᤺ᤵᤔᤠᤴ ᤔᤣᤖᤡᤱ ᤌᤰᤔᤥ. ᤜᤧᤰᤁᤩᤠᤱ
