  qxn-NT: Tsaynö mana alli rurag jutsasapa cayangayquita pësacurnin arepenticur wagayay.
    Asicur cushishga cayangayqui, wagaycuy llaquicuyman ticratsun.
  wol-2010: Toroxluleen te naqarlu, bay jooy; defleen seeni ree aw naqar, te seen
    mbég nekk tiis.
  kqw-kqw: Mot in tupunuk, mot in domos, ma mot in tangis una numot a kum sakino petutna.
    Mot in pukus anumot a ninongon sur a tinangis, ra mot in pukus anumot a gasgas
    sur a tupunuk.
  snc-snc: Boḡono dabara-doko, boḡono nuḡa-midigumidigu, ema boḡono taḡi. Ḡemi riki
    tu nuḡa midigumidigu ai bene iaḡo, ema ḡemi iaku tu nuḡameto ai bene iaḡo!
  lgl-lgl: '''Amu kwaimalatai ma ''amu ka ani fafia ta''ana ''amiu gi, sulia iko ''ali
    ''oka ''ali ''amu ka wasi ma ''amu ka babalafe.'
  mmo-mmo: Ham oo mando osin ham akam paya, de ham alompayo nimeen-ambe ham naasu.
    Tonde ham sen gêên ham nanop-ato ond hamate nopin gilin-ambe naatu susin. Tonde
    ham sen ham akam vasaa-jôôto ond ham mando osin ham alompayo nimeen.
  ncu-NT: Mo̱nꞌ nu mo̱ne̱ e̱ye̱e̱, na mo̱nꞌ sa a mo̱ne̱ e̱mɔse̱ na mo̱ne̱ kɔne̱ kigyi
    kii kusu, a le̱e̱ fe̱yɛ mo̱ne̱ ya baa mo̱ne̱ e̱ye̱e̱ kaase̱, Wuribware̱ e̱ yase̱
    mo̱ne̱ so̱so̱.
  cni-NT: 'Pinquenqueshiretajea, poashiretea; te oncameetsateji maaroni pantapinitiri.
    Pishirontimentavetacaro caari cameetsatatsi: oncameetsateme poashiretanaqueame;
    piquimoshireventavetacaro: oncameetsateme poashiretasanotanaqueame, irointi.'
  eng-WMB: Lament, mourn, and weep. Let your laughter be turned to mourning and your
    joy to gloom.
  zaw-NT: Sugacnaj lajztu, suchuti xliajs, coḻyonduxh. Coḻguchaa xcäḻruxijstu, coḻca'
    yäḻhuin, coḻguchaa xcäḻrbalajztu, coḻca' yäḻroon.
  san-MAL: യൂയമ് ഉദ്വിജധ്വം ശോചത വിലപത ച, യുഷ്മാകം ഹാസഃ ശോകായ, ആനന്ദശ്ച കാതരതായൈ പരിവർത്തേതാം|
  tam-TCV: துக்கப்பட்டு அழுது புலம்புங்கள். உங்கள் நகைப்பு அழுகையாகவும், உங்கள் மகிழ்ச்சியைத்
    துக்கமாகவும் மாற்றிக்கொள்ளுங்கள்.
  mit-NT: (Vàchi nú iá falta xi‑nda, dandu chicá vàha) ni dándóhó‑ndá mii‑nda, te
    cundoo‑nda tnùnsí ini, te cuacu cuahà‑ndà (sàhà cuàchi‑nda). Xiñuhu cuhuun ini‑ndà
    sàhájàn; màsà cúdíì gá ini‑ndà, ni màsà cuácù gà‑ndà; còó. Xiñuhu cundoo‑nda tnùnsí
    ini,
  ceb-ULB: Pagsubo, pagbangutan, ug paghilak! Pulihi ang inyong katawa ngadto sa kasubo
    ug ang inyong kalipay sa kangiob.
  ces-LB: Uvědomte si svou ubohost, zarmuťte se a plačte nad sebou. Při tomto poznání
    není čas na smích a radost, ale na pokání.
  mkn-mkn: '@see-verse:JAS.004.008'
  nce-nce: Sobo nabatuna feilawa saye elo na somalëfana temutu enitome. Sobo tëbo
    lowene mëta feilawa etabome nëgeme. Sobo soso lakale mëta ke tafa egelobë, ye
    lakale elë sahihijika ekako na ye feilawa kle etlome na sobobë fleflesu lowene
    hihijika ekakome na witina tafa ekoujome.
  pol-UBG: Ubolewajcie, smućcie się i płaczcie. Wasz śmiech niech się obróci w smutek,
    a radość w przygnębienie.
  qxh-NT: Wanacushayqui musyacänanpaj llaquicuy. Atar wagay. Asicaćhar ama puriychu.
    Manchäga wiguiquita jićhay. Ama cushicuj-tucunquichu. Manchäga llaquicuy.
  nwi-nwi: Rhuvə mə rɨkimiə tukrəmhə kɨni məpou, mɨsasək apomh tuk kapəmiə təvhagə
    has. Hapəh nɨsarhien, mɨsasək əmə. Pəh kapəmiə nagienien tukrɨrkək, rɨkimiə tukrəpəu.
  kmo-kmo: Kwo na inyakapwa hikichi keya ta. Kwo hegii anemesheroko tawey, ii na heechi
    na keya ta. Kwo kwoya hiki tawey, na inyakapwa hiki ta.
  agr-agr: Shiig aneasjum dushit batsamtutsuk, atumi tudaujum pachisjum, Apajuí tsagkugtugti
    tusa segakjum, wake besemag batsamsajum senchi buuttajum.
  kyc-kyc: Nakama kwaeyo karaminyi dokona mona kendapala ee andake lao karalapape.
    Dakepa giyuo karaminyi dupwa alowa pipala ee lao karalapape. Nakama rae maiyuo
    giyuo karaminyi dokona alowa pipala mona kendo karalapape.
  urd-GVU: افسوس کریں، ماتم کریں، خوب روئیں۔ آپ کی ہنسی ماتم میں بدل جائے اور آپ کی
    خوشی مایوسی میں۔
  yre-NT: '''Wɩ ''wlidɩnun nɛn kaa dra bɛ, -a ''wɩ ''e ''nan ''ka man! ''O ''ka ''ta
    drɛ -trɔdrɔ! ''Ka ''wuɔ! ''Ka ''cee ''shɛ ''blɩdɩ lila "da -wuɔdɩ -a! ''Ka ''cee
    ''ci "nrandɩ lila "da -trundɩ -a!'
  fuh-BKF: Mettinee ɓerɗe mon, cunee, mboyee. Ngaɗon jaleeɗe mooɗon bojji, weltaare
    mooɗon du laatoo cunu.
  arl-NT: Sesa nia miiniuucua nia nujuqueture, nia taraajerejuhuaj. Nia sapiyonuure.
    Sesa miishano nia saroojotanu nia jataniri namijiaacatenuucua. Sesa miiniujiniji
    nia shuquiriniu nia jataniri taraajenuucuajuhuaj.
  ziw-ziw: Hololani, ilani naho lombolezani, luseko lwenyu lutende ni ndilo, na chinyemi
    chenyu chitende chiholozi.
  grc-TR: Ταλαιπωρήσατε καὶ πενθήσατε καὶ κλαύσατε· ὁ γέλως ὑμῶν εἰς πένθος μεταστραφήτω,
    καὶ ἡ χαρὰ εἰς κατήφειαν.
  nag-nag: Mon bhitor pora bikhai kene bisi dukh kori kene kandi bhi! Apuni laga hasi
    to dukh te bodli koribi aru khushi thaka to chinta te bodli kori lobi.
  eng-OEBCW: Grieve, mourn, and lament! Let your laughter be turned to mourning, and
    your happiness to gloom!
  knj-NT: Ocan nej yin cus c'ulal, mich'cha ojab je c'ul je yok' sic'lebil. C'am ojab
    che tzee, chex ok'i. Meltzo ojab can oc je tzala c'ulal yin cus c'ulalil.
  deu-1912: Seid elend und traget Leid und weinet; euer Lachen verkehre sich in Weinen
    und eure Freude in Traurigkeit.
  san-PUN: ਯੂਯਮ੍ ਉਦ੍ਵਿਜਧ੍ਵੰ ਸ਼ੋਚਤ ਵਿਲਪਤ ਚ, ਯੁਸ਼਼੍ਮਾਕੰ ਹਾਸਃ ਸ਼ੋਕਾਯ, ਆਨਨ੍ਦਸ਼੍ਚ ਕਾਤਰਤਾਯੈ
    ਪਰਿਵਰ੍ੱਤੇਤਾਂ|
  nob-LB: Gråt over det onde dere har gjort. Vis en ekte anger. Slutt å flire og la
    heller tårene strømme. La deres overfladiske glede bli vendt til sorg.
  ntj-ntj: Yungarralu-yankun ruukuliralpi watjalku, “Mularrpa-rna palyamunurringu
    nyinarra.” Yulatjarralu-yankun watjalku yartakanku palyamunu palyantjatjanulu.
    Puru-yan pupakatirralpi yulatjarralu tjapilku kutjulpirtu-yan yikarringkula palyamunu
    palyalpayilu.
  sxb-NT: Muiyumbe kandi murre ni mukuba enkweri. Mureke okuseka, mutanike okurra
    kandi mureke okuwa awasangaavu, mutanike okuiyumba.
  nhu-NT: Ben enù bô yii, beelè shiwsè misɛm nɛn wowwowwow. Ben elu bô dikie, ebeelè
    ɛ ɛ̀ nu kpwe, elu bô njoŋ wvù ben yuuke, esoò ɛ ɛ̀ nu bikuu.
  row-row: '@see-verse:JAS.004.008'
  msy-msy: Ia naviba bar osemegh egh pamtem arangɨva aziam. Ia gumazir datɨrɨghɨn
    atiba, ia uan akazim ategh, egh ia arang. Ia gumazir bar akongeziba, ia uan agoroger
    kam ategh, naviba bar osemegh azi ikɨ.
  agg-agg: Se moaruwai hohoanɨmomayei ranahambo afɨndɨ hohoanɨmondeihɨ aranɨndeihɨ
    sɨrɨndei ŋgei. Asu sɨhei tɨkɨfümbɨ hohoanɨmo maho ra hɨnɨŋgɨndɨhi hehi aranɨmbo
    hohoanɨmo süŋgu-ndɨhindühɨ hɨhɨfɨ-hɨhɨfɨ hohoanɨmomayei ra hɨnɨŋgɨ-ndɨhindühɨ
    afɨndɨ hohoanɨmondei.
  ptp-ptp: Dɨ xam nɨlôm i vô vɨyin dɨ xam byag ên nêm nipaên lê. Gwêbaga xam nap hɨxôn
    xêmyaa nivɨha, lêcom xam pɨlepac nɨlôm napên dɨ byag hɨxôn nɨlôm vɨyin ên nêm
    nipaên wê xam vông ge lê.
  nak-nak: Taritigi amuto ge tali pepeho soata te la iloburukola te la iruru tamutou.
    Amutou ale lege sisigi, taritigi amuto ge tali. Amutou ale sagege, taritigi amuto
    ge ilo bubuli.
  lbb-lbb: Mulor bal maris, mulor domos, pa mulor tangis. Mulor lingir anumulo a langlagar
    sur a tinangis, pa mulor lingir anumulo a gasgas sur a bal maris.
  kan-2017: ದುಃಖಿಸಿರಿ, ಗೋಳಾಡಿರಿ, ಕಣ್ಣೀರಿಡಿರಿ; ನಿಮ್ಮ ನಗುವನ್ನು ಬಿಟ್ಟು ಗೋಳಾಡಿರಿ. ಸಂತೋಷವನ್ನು
