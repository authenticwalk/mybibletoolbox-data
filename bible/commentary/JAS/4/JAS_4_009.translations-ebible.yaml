  dop-dop: Mǝ lɑŋɑ ɩ́ wɑkǝlɩ, ɩ́ tʋlɩ nɔɔsɩ nɑ ɩ́ wii sɔsɔm. Ɩ́ yele nɑ mǝ woŋɑ pǝsɩ
