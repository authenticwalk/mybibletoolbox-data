  bzh-bzh: Ham medo los kwamin paya! Ham ngu in ham los ayomin maggin rot! Ham alam
    sën nenöp gwëbeng agi, ham nöpsën peggirin menatu susën. Log ham sën ham kwamin
    vesa agi, ham peggirin ham bayomin maggin jaḳ.
  guj-2017: તમે ઉદાસ થાઓ, શોક કરો અને રડો; તમારું હાસ્ય શોકમાં બદલાય તથા આનંદને બદલે
    ખેદ થાય.
  jvn-NT: Pada nlangsaa, nangisa lan pada sambata. Geguyumu dadia tangis lan kabungahanmu
    dadia kasusahan, awit kowé nglakoni dosa.
  byr-byr: Sarɨmɨre kayaaꞌnanyanna sarɨmɨ sɨmunyaꞌ taanga maaꞌdɨvɨꞌ kale yɨhyadeihi
    kɨnna kwalaalya dɨzɨla! Sarɨmɨ jɨka givanɨgasaihi sarɨmɨre jɨka gyavwi maroyɨmaaꞌnapɨjɨ
    kɨnna dɨzɨla! Sarɨmɨ aꞌmwe dahaaꞌ yɨlaaya yɨvanɨgasaihi yɨlaaya ya sabwi maroyɨmaaꞌnya
    kyapɨjɨ kale naangeꞌ yɨhyana!
  ian-ian: Tak kavle vat yingwa vak kat yelavɨka solat sɨgiyangwuk. Solat sɨlɨngwa
    vak kwagalalaa nglaigangwuk. Apma nɨmba nɨn waa yelavɨtɨngwa vak kwagalalaa kavle
    nɨmba nɨn waa yelavɨk kiyangwuk.
  hun-hun: Gyötrődjetek, gyászoljatok és sírjatok, nevetésetek forduljon gyászra,
    örömötök szomorúságra.
  mcf-NT: Aden tantiec tsadboedi, Ëmbibi tantiembi, quec Nuquin Papa chieshënquidën
    dayunquio uano tsadashic, Con Icbo tantiec unësquio iquebi, quiash shubiec mamënenquio
    yec tsadta. Mibibi uano tsadquid yash unësacbimboec icboedi choec isadcuenacbimboec
    Nuquin Papan dayunquio tsadacbimboec yec chieshenquio yec bëdamboec tsadoata.
  kjs-kjs: Nimina lo robaa-para kedaa mulalore nimimi re lo piralepape. Abi nimina
    pedo puma giri leme-rupare wala perekelema re leme. Go pumare nimina raana komape
    kone giyoma kedaa waru ria piralepape.
  mni-mni: Awaba pokpa oiyu, kappu amasung tengtha nawoioyu; nakhoigi nokpa adu kappada
    onthok-u, amasung nakhoigi haraoba adu awabada onthok-u!
  yad-NT: Jirya̱ntya nuvay, jirya̱jna̱y, jiryejyuuchuveda jiyasayadamu day yina̱dye.
    Jirya̱janumityara jityodiyada, jiryi̱chana̱yada jarye, jiryi̱na̱yadaju̱, jiryeyivedaju̱
    jarye.
  mxb-NT: Kundaꞌí ini ndo̱, ta ndaꞌí kuaki ndó, ta ndeiꞌi̱ ndo̱ sa̱ꞌá kua̱chi kée
    ndó. Ta ña̱ sáki̱ ndo̱, ndee ndóa̱n ná nduuan ña̱ ndeiꞌi̱ ndo̱. Ta ña̱ kádii̱
    ini ndo̱, ndee ndóa̱n ná nduuan ña̱ kundaꞌí ini ndo̱.
  pon-2006A: Kumwail nsensuwedla, sengiseng oh makimakiaki; kumwail kawekiong amwail
    kouruhr ni mwahiei, oh amwail peren ni nsensuwed.
  maq-NT: Catamavatacún, hacuaha chjihndun, tsëhë xi canihñu cjuatsehen. Cahndë́ rë
    xi cuéjnu ne, chjihndun, hane cahndë́ rë xi sua ma nuju ne, choho catama nuju.
  hto-hto: Omoɨ zúureficairi; omoɨ cáillɨcaillɨ eeri. Omoɨ zadáilla jeme; jɨáɨfodo
    meídocairi. Afe izói omoɨ cáɨmafue zúucaillano méidori.
  por-BRBSL: Lament, chorem e chorem. Que suas risadas se transformem em luto e sua
    alegria em tristeza.
  ces-NKB: Dejte se do bědování, truchlete a plačte. Váš smích ať se obrátí v nářek
    a vaše radost v sklíčenost.
  cui-cui: Abe painya neexanaexae, pana najʉntʉ coyene acaurande, pawecoyande, yawa
    panantʉ exabare. Poxonae pajʉntʉ coyene weiweiname xua painya neexanaexae pocotsiwa
    barapo cae pin nacuathepiwi exana, bara equeicha caewa pajʉntʉ coyene wecoyande
    xua painya neauraxae.
  boj-2014: Niŋgi nuŋgo une qa are gulbeiŋgoqnim akamugetoqniy. Od, niŋgi nuŋgo kiki
    uratoqnsib olo akamoqniy. Osib nuŋgo arebolebole kobotosib olo are gulbeiŋgoqneme.
  eng-OEBUS: Grieve, mourn, and lament! Let your laughter be turned to mourning, and
    your happiness to gloom!
  eri-eri: Tere huwanyatege ou gonga merenga wagu. Tere fai elebe nanaiya waha, tere
    nanaiwou fanyimu ubulumudu meragu. Tere fai elebe edegaya waha, tere edegawou
    fanyimu ubulumudu huwanyatege ou dewona.
  aly-aly: Inweng anthelheyew ikwer-warl, rap inkwerelhem arrewantherr nakemel. Nthakenh
    arrantherr nakelhey-angenh. Nyerrerremel ilelhenh-arey, angkeperrenhey-alpemel
    apmwewety.
  wiu-wiu: Ke enekakolo tumai meou toa komo ka̱ta pitikoa meamene. Yau toa meki-kiti
    yau teigoa wawa komo amene. Wedianeya meki-kiti wedikile teigoa wawa wene keda
    taneya meamene.
  swe-swe: '[När ni drar er närmare Gud:] Känn djup ånger och gråt [över er trolöshet],
    låt era skratt bytas ut till sorg, och glädjen till bedrövelse [för era synder].'
  cth-cth: Lungthoungnae, lungmathoenae, kanae hoi awm awh. Na panuiparingnae teh
    lungmathoenae lah, na lunghawinae hai lungmathoenae lah awm sak awh.
  mti-mti: Danadawai auya. Danadawai aug iruwaya. Iru nonemisi aya. Ye to yeuma biroriyag
    iruwaya. Ye degadega yeuma biroriyag danadawai auya.
  pad-NT: Avakadihojai asohiriki avaabononi avaka'da'digariavini vani avava'ini-ra
    namokarava bana! Vaasara bana! Hari'a vahahani, vaasara bana! Hari'a khai vakhani!
    Avava'ini mokara niva bana mahija avakadihojai asohiriki-ra avakava'ipahinika'oavinia
    Deu-ra avananokiahivini.
  twi-twi: Munni awerɛhow, munsu, na muntwa agyaadwo; momma mo serew nnan osu, na
    mo anigye nnan awerɛhow.
  hlt-hlt: Cip uh lamtah, nguek uh lamtah rhap uh laeh. Na nueih te ngueknah la, omngaihnah
    te kothaenah la poeh saeh.
  tbz-SIM: Bɑntɛ́nɛ̀ di sémmɛ̀ kɛ̀ di yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀, kɛ̀ di yóu mudɑɑ́ nnɛ̀ diwɛ̀ì
    kɛ́nkuɔ̀.
  san-GUJ: યૂયમ્ ઉદ્વિજધ્વં શોચત વિલપત ચ, યુષ્માકં હાસઃ શોકાય, આનન્દશ્ચ કાતરતાયૈ પરિવર્ત્તેતાં|
  amx-amx: Arrantherr lharrpel arnelh-ilerremel anetjeh. Arrantherr atherretj-kweny
    anetjeh, intert anetjeh. Arrantherr itja arrken anetjeh.
  ake-NT: Aya'kwarʉ kon tainʉnpai' mɨrɨ awonsi'kɨ tʉuta'kwarʉpɨ'se, tʉukɨ'pɨ'nʉnpɨ'se
    akarantɨ'. Auta'kɨrɨto' kon ensimatɨ' tʉuta'kwarʉpɨ'se ukaran nɨ pe, pori' pe
