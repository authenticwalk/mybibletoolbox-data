  ena-ena: Mavɨn mɨŋamɨŋa ciaŋ lavasulasula ilɨhɨhalaŋ uami. Hulaŋ niuŋ lɨnilɨni hɨnidalaŋ
    namɨlaŋ cɨhu niuŋ valavɨla ilɨha ilɨha hɨnihalaŋ uami. Hulaŋ hɨjɨŋalaŋala hɨnidalaŋ
    namɨlaŋ cɨhu mavɨn mɨŋamɨŋa mugaŋ lɨbalɨba hɨnihalaŋ uami.
  nbq-nbq: Hit weyak ogasagwi ako vaga, henendawi mburup yugu dugwit, yup yagu dogwes.
    Hit enda yagwi, henadenggen yugwi, ogasagwi andi, hekbisiluk, henendawi mburup
    yugu dugwit, de wene yugu dogwes.
  tgo-tgo: Valɨkaiwae gharemi i vɨrɨ, hu nuwatharɨ na hu randa. Hu vɨva lemi vavɨrɨna
    i wa e nuwatharɨ na lemi wararina i wa e nuwatharɨ laghɨye moli.
  yap-yap: Me kireban’med, mi gimed dololoy’, mi gimed yor; mu thiliyeged e minmin
    romed ko meyor, mi gimed thiliyeg e felfelan’ romed ko taganan’!
  mop-NT: Yajaque'ex a wool. Uchuque'ex a woc'ol u men a sip'ile'ex. Uchuque'ex a
    woc'ol tu jelil a che'eje. Yajaque'ex a wool tu jelile'ex a qui'-oolala.
  tet-tet: Kleur tiꞌan emi moris hafurak aan hodi hanasa hahaek. Oras neꞌe hanawa
    ona! Diꞌak liu halo neon aat hodi tanis, tan emi neon ruak no emi halo sala tiꞌan.
  hlt-MCSB: Cip uh lamtah, nguek uh lamtah rhap uh laeh. Na nueih te ngueknah la,
    omngaihnah te kothaenah la poeh saeh.
  xtd-NT: Io xa kukoꞌyo ini koio‑n, io xa ndaꞌi koio‑n, io xa kutnau ini koio‑n, xaxeꞌe
    xa ñayiu ka kida kuechi ka kuu‑n. Maxku kueku ka‑n, io xa ndaꞌi‑n. Maxku kudɨ
    ini ka‑n, io xa kutnau ini‑n.
  mdy-ETH: ሃሣ ዒናፓ ጎኔና ማሊ ሜታዹዋቴ፤ ዖዩዋቴ፤ ሚኢጫ ዒንሢኮ ዬኤፒ ባንሢ፥ ዎዛ ዒንሢኮ ዖዪሢ ባንሢ ላኣሚንቶንጎ።
  spl-spl: '@see-verse:JAS.004.008'
  usp-NT: C'axc'ob'cojo' laj awanmak, b'isontakcojo' y ok'entak jwi'l amacak ri b'anal
    awi'lak. Atze'lak wuxok pi ok'ej y aqui'cotemak wuxok pi b'is.
  zav-NT: Catə' babencho de'e malən' cheyaḻə' yegüine'echo na' cuežyašə'əcho na' gaquəchgüeicho
    ḻo'o la'ažda'ochon' por ni c̱he de'e mal de'en babenchon'. Bito cheyaḻə' goncho
    ḻegr na' nic cheyaḻə' yebeicho, c̱hedə' la' babencho de'e malən'. Cheyaḻə' yegüine'echo
    por ni c̱he de'e malən' babenchon' na' yediṉɉechon.
  sgz-sgz: Gama mákái kamu sápkin tatalen má gamák tang, má na tinang i bál gam suri.
    Gam erei gam nong, gama kelsei kamu nong má gamák tang. Má gam erei gam laes,
    gama kelsei kamu laes má gamáng kis án tinang, má tabureng na bor gam.
  kek-NT: Chirahok' e̱ch'o̱l, chiyot'ek' e̱ch'o̱l ut chexya̱bak xban li ma̱usilal
    li nequeba̱nu. Ma̱cua' raj se'ec nequeba̱nu; ya̱bac raj nequeba̱nu xban nak inc'a'
    us le̱ yehom e̱ba̱nuhom. Ut inc'a' raj nasaho' sa' e̱ch'o̱l. Naraho' raj ban sa'
    e̱ch'o̱l.
  blz-NT: Kuu tio bi tuutuu' minsosol, wiri ka' tumando'! Lengkemuu bi koboliian sida
    wiri ka' belesmuu bi koboliian sida kasiongo'an!
  poe-NT: Chrókꞌuavárá la ko chrótsja̱nkará. Chrókjuínkírá tí tjanorá la chrótsja̱nkará
    la chrókjuínkí tí cháha̱rá la chrókꞌuavárá.
  san-TAM: 'யூயம் உத்³விஜத்⁴வம்ʼ ஸோ²சத விலபத ச, யுஷ்மாகம்ʼ ஹாஸ​: ஸோ²காய, ஆநந்த³ஸ்²ச
    காதரதாயை பரிவர்த்தேதாம்ʼ|'
  cof-NT: Jutsa quica jonun tenchi laquiito warelaquede! Cacarinoca deito warelaquede!
  srm-NT: Dee hogi du un bi ta du musu ta hati unu e. Wan musu go sai dë ta lafu,
    ma un musu ta kai wolo da dee hogi libi fuunu. Wan musu dë ta wai, ma këë fuun
    musu ta këë.
  qvs-NT: Uchaykichita yuyashpa sukaman llakishpa wakaychi. Asikushkaykichimanta wakaychi.
    Kushikushkaykichimanta llakiychi.
  zca-NT: Bizi go rë kwa'n nak go lo Dios, no biwin laxto' go, mbaino bi'n go por
    rë kwa'n gat lë' nile' go, no nazakt laxto' go por lë'i; más ñal biwin laxto'
    go par ne Dios, lë' go nizi rë kwa'n nak go.
  cbc-NT: Roro mʉjãã caátiere tʉ̃goñarĩ, tʉ̃goña yapapuarotiya. Otiricaro cãrõ tʉ̃goña
    yapapuaya. Boyetiricaro ũnorẽã, otirotiya. Ʉseanirĩcãrõ ũnorẽã, yapapuarotiya,
    roro mʉjãã caátiere tʉ̃goñarĩ.
  qxo-NT: Tayta Diosta mana cäsucuypa cawaycarga ¿imanirtä cushishga cawaycäyanqui?
    Cushicuyänayquipa rantinga jutsayquicunapita llaquicur wagacuyay.
  mox-mox: Emi luveifana weaqina ona nuavita ta ona dou. Emi dagi ona giveluaʼuya,
    ta ʼesi ona dou! Ta ge wese ona qaiawa, ta ʼesi ona nuavita!
  kew-kew: Nimina robaa-para kedaa mulalore nimimi re lo piralepape. Abia nimina pedo
    pua giri teme-rupare wala perekea re teme. Goa puare nimina raana omape kone gimoa
    kedaa waru ritalo piralepape.
  dww-dww: Ami gewagewama aubainama koi nuaboya be ko ḡabana. Koya kwatekwatevana,
    yodi ko gose be ko ḡabana. Koyawai nuaverena, yodi ko gose be koi nuaboyana.
  twi-ASANTE: Monni awerɛhoɔ, monsu, na montwa agyaadwoɔ; momma mo sereɛ nnane su,
    na mo anigyeɛ nnane awerɛhoɔ.
  aoj-aoj: Ipaꞌ pendandaꞌ opalef ipeꞌilifi nimanilifa waf awafi ipaꞌ pandaꞌafi, pewa
    pelef mehipa waf afambai pekwahef eaꞌ hapaifi. Eaꞌ ipaꞌ deiꞌ pandaꞌiafi, pembema
    nelelemb pendalef. Ipaꞌ deiꞌ sonagahipai, ipaꞌ pendandaꞌ opalef ipeꞌilifi nimanilifa
    waf afambai awafi.
  cbv-cbv: Ñi yéej chãjatdih bʉ́dí jĩ́gahnit, ñi jʉñʉʉ́. Yeejép ñi wẽi chãjatjidih
    cádahnit, caandíh tíicnit ñi jʉmʉʉ́.
  taw-taw: Chɨb gaknɨŋ chaŋ awl agɨlɨg yenɨmɨb. Yɨmel apɨm ak kelɨgɨl, chaŋ lɨnɨmɨb.
    Mɨñmɨñ gɨpɨm ak kelɨgɨl, chɨbol yul gaknɨŋ yenɨmɨb.
  jic-NT: '''Aplijila t''as nun quinam. Nujola t''as nun malala la tjüjí mpes. La
    tupuyú nun püna la tjüjí mpes. Ma ca mwi''iqué quinam; ca la mpuyú la p''in. Ma
    ca ''ücj jisas nsem quinam; ''aplijila nsem la p''in.'
  zap-NT: Gugyenen ne ngyidet logne rlaa de, gugunles lextoo de, gugoon por xdol de.
    Lugar ne rzhidx de, gugoon; lugar ne rzhiilen de, gugunles lextoo de.
  wer-wer: Arim utpet yaautön kön wieë yaköm ëak ingre ya ilak aim weë. Omën utpetatëën
    söm yaaut sëp wesak elere war eim weë. Pötëën ërëpërëp yaaut sëp wesak ya ngësring
    weë.
  ipi-ipi: '@see-verse:JAS.004.008'
  qul-NT: ¡Llaquicuychis, jic'un jic'unta unu parayta wakaychis! ¡Asicuyniyquichis
    wakayman tucuchun! ¡Cusicuyniyquichis llaquicuyman tucuchun!
  tnc-tnc: 'Mia je''e: Ba''iaja baariᵽotojo jĩjimaka mija imarijayu. I''suᵽaka imabekaja,
    “Ba''itakaja baairã yija ime”, ãᵽaraka rĩomarĩtirã mija ᵽuᵽaᵽe''ᵽe.'
  ter-NT: Ikétivexa iséneuke ne véherevoko. Aíkaxu'ea yokóvo, epó'oxo íyea. Hákonenoe
    yekôvo itea tíve'ikapu. Hákonoe elôke yokóvo itea aíkaxu'ine yokóvo.
  bmr-NT: Jaamoro ɨdaasuno miminifotomoro, mataacasi macanɨfobamaje, bu amɨɨhai jejebaco,
    taafiratɨ miminiiyu; imo imo mihicanoco, ɨdaasuno miminiiyu.
  fuf-fuf: Woytee, yoomon, wullon. Yo jaleeɗe mon ɗen wontu yoomugol, weltaare mon
    nden wonta ɓiɗagol.
  bhl-bhl: Feinka! Yu sakik keko, ibolow tiaktiak kebomi, amebom, boliwka! Yom kalfong
    so abenggibiliw bakati koleweko, sakik so ibolow ilum so keboliwka!
  ons-ons: Qom borik okanbi paki arokeu deŋine dokune ketkep, tenik ŋineŋo maingeu
    aro okangep, batneka gegeŋo maingeu wet borik okangep!
  con-NTPO: ¡Ñoquimbi'faja! ¡I'namba ñombi'ye'faja! ¡Feñambama anttepa i'na'faja!
    ¡Avuja'choma anttepa ñombi'ye'faja que'i egae tsincon'chone!
  ghs-ghs: Ma qupa nikeme pobitemi sesesei oorare. Nike qupa qangaqanga eete tti ma
    ttaka hiibare. Nike qakiqaki eete qaariti poiqa qupa bame eetare.
  peg-peg: ବିତ୍ରେଦୁକ୍‌ ଆରି ଏତ୍‌କିଜ଼ିକଜ଼ି ଆଡ଼୍‌ବାନାର୍‌, ମି ଅପ୍‌ମାନ୍‌ ବାର୍ତି ଆୟେତ୍‌;
    ମି ୱାରି ୱାରିହିଲ୍‌ୱିତ ବାର୍ତି ଆୟେତ୍‌ ।
  txu-NT: Ajaxwe prãmkam on adjumar punun on muwn kôt amra. On akeket krãtan muwn
    on akĩnh krãtan adjumar punu:re ne. Ã ajaxwe prãmkam amijo ane.
  eng-WEBU: Lament, mourn, and weep. Let your laughter be turned to mourning and your
    joy to gloom.
  gnw-NT: Pepɨatɨtɨ jare piyao. Pepɨatɨtɨ pepuca vaerãve. Pepɨatɨtɨ piyerovia vaerãve.
  mux-mux: ⸤Eni ulu telemelema⸥ kanuku kis piliiku, numanu buni tepa kamele mindili
    tipili kola pulele teku molai. Tae telemele ulele munduku kelku yambu tenga pulu
    lelemú yambu te kolemú kene numanu kis panjipa kola telemú mele aku-siku teai.
    Aima numanu siku molemele ulele munduku kelku numanu aima mindili tipili molai.
  maj-NT: N'e̱kio yjonu̱u nga tje̱nnu̱u nginku̱n Nti̱a̱ná. Tankínchj'a̱ha̱ ru̱u ani̱ma̱nu̱u
    nga ch'i̱ú. A̱ntehe̱ nga cha̱jnu̱u, tu̱ sahá ch'i̱ú. A̱ntehe̱ nga tsjo k'úénu̱u,
    tu̱ sahá kat'e nusin nusinnu̱u.
  bkq-NT: Toenzepa âjityendaungâ, toenzepa kehoem ohogüendaungâ warâ inakai modo amânhetomobyry
    wâgâ. Âilumo ogunrumoem ietaungâ, Deus mâinwâmpyra matomobyry mâuntuduomo. Omarumo
    âtynrumoem ietaungâ warâ.
  kue-kue: Enene nomano yumbun denan ana kai merkinde eraglimiwo. Ene gaugl gara dingwa
    mambuno i kinde kondo ana kai mere eraglimiwo. Te ene gun yeingwa mambuno i erme
    kinde kondo ana nomano yumbun pond kaima piraglkwa.
  cot-NT: Pishimampojancajiguempa, pirajaiguempa, pamenajiguempaqueate mana pantaguishejiaque
    teeca oncameetsateji. Aviatimpajia shirontajiatsica pirajaiguempa, aisa aviatimpajia
    shinejianquitsica pishimampojancajiguempa.
  bnp-bnp: mu duku, mu tangi na naro hale ne mua. Mua e huriki mu nongo, ngane mu
    pulo a vilone mua, mu tangi. Mua e huriki mu vivi, ngane mu pulo a vilone mua,
    mu tangi.
  apn-NT: Nẽ kêr ka mẽ tee ri ate tanhmã amnhĩ tomnuj to hã amnhĩ pumu nẽ akaprĩ xàj
    mur nẽ akĩnh kêt nẽ. Nẽ akaprĩ xàj amỳr rax nẽ.
  ctp-NT: Ndiꞌin chaꞌ ka xiꞌin tiꞌ wan siꞌya nu kaꞌan ꞌa chaꞌ kuxi nu nsuꞌwi niꞌ kasiya
    ꞌwan; kanꞌ chaꞌ ni, lye xiꞌya wan, lye kunan wan siꞌya chaꞌ kuxi kanꞌ. Kunan wan
    ni, ni siya mdiꞌin styi ꞌa wan nu ngwa xkanꞌ ti; ka xiꞌin ꞌa tiꞌ wan ni, ni siya
    suꞌwe ꞌa ngwa tiye wan nu ngwa xkanꞌ.
  opm-opm: Gur Nuhur er hat pati sa daham guragure danong payimatinmur. Payimama guragure
    kreripti dao amam hapti dao oh mandama noh er hat pat sa daham rumkin er ham yimam
    patenmur.
  bvr-bvr: Wargugu buburr-negiya rrapa buburr-rruwuja. Gun-gata gun-nga nyiburr-gurdachinga
    nyiburr-nirra, wurra buburr-ngukurdanyjiya rrapa buburr-rruwuja; gun-gata nyiburr-worlworlchinga
    nyiburr-nirra, wurra buburr-ngukurdanyjiya rrapa gona buburr-ni.
  wal-wal: Tuggatite; kayottitenne yeekkite. Intte miichchaa yeehuwau laammite; intte
    ufaissaakka kayyuwau laammite.
  zad-NT: Ḻi gakyeshii na' ḻi kwellyesh'. Lwaa wxill-le ḻi kwellyesh'. Ḻi yisha' yeḻ'
    chiba chizaki c̱helena' yiyakan yeḻ' chakyeshii.
  kmg-kmg: Ŋoŋe fuŋne-ŋeŋic mana tararâ ki busâqoc enšepieŋ. Gâgâwi-ŋeŋiczi rirehame
    busâqoc fuazejec, â šeri-ŋeŋiczi rirehame ki mamakuc fuazejec.
  mgh-mgh: Ncukuleke ni muunleke. Mwakakhaniheke uthyaa ni wunla, utteeliya ni ucukula.
  aso-aso: Lingine monovotida gili eveneꞌ goloso none li agae agae li longovozo hili
    mulumo gili ive ilo. Ee, gize zohiꞌ igi longolize izaaꞌ naniꞌ nene huli mulumo
    gili muheleꞌ igi ivevoꞌ igi agae agae li minilo.
  uli-uli: Habe harrig lal dipmi ngo hasa tang luwul yal tayikof dipmi. Habe liwli
    yami memal ngal tang, ngo hasa liwli yami rraey ngal tayikofel ladep!
  nin-NT: Imba bu yi ni gu ashishi ku ila ure imba yi. Imba bu vri isisurr ni yì.
    Imba bu duma nu ume̱ ku ni ba azhittu yi, ni vri isisurr, ni si nyarr hen!
  tgk-tgk: Аз корҳоятон пушаймон шуда, нолаву гиря ва фиғон бардоред. Ба ҷойи ханда
    нола кунед ва ба ҷойи шодӣ кардан ғамгин бошед.
  acu-NT: Atumka tunaarintin asaram, wake mesekrum juutkamaikiakrum atumi tunaaringkia
    inaisataram. Turaram wishitcha wishitsuk juutkamaikiakrum pujusrum, tura nakurutsuk
    pujusrum, atumi tunaari nintimraram wake mesekrum pujustaram.
  cak-WNT: Tina' c'a k'axon pa tak iwánima, quixbison y quixok' ruma ri imac. Riyix
    ri yixtze'en ruma ri quicoten riche (rixin) re ruwach'ulef, ma quixtze'en ta chic.
    Xa quixok'. Riyix ri sibilaj quicoten ina'on chuwech re ruwach'ulef, xa quixbison
    pa tak iwánima.
  ebk-ebk: Ngumunguyus, mun-ag-akor, ya muntangtangugngug kayu challu kiapú as nan
    fiasfiasoryu. Munfialinunyu nan am-amrangyu as ag-akor. Sokatanyu nan lagragsakyu
    as ngunguyus.
  spa-PDDPT: Aflíjanse, lamenten y lloren. Su risa se convierta en llanto y su gozo
    en tristeza.
  ruf-ruf: Mlile, mwiyayane na kwona usungu. Chiseko chenu chiwe chililo, na ukudeng'elela
    kwenu kuwe usungu.
  gun-gun: Pendu ke penhemboaxya, ha'e rami vy peneraxẽ ha'e pejae'o. Penderory rei
    'rãgue py pendepy'a vai, pevy'a rei 'rãgue py pendeporiau.
  agu-BL: Chibisunku', nin chok'oku' tan quilu'. Quil chitzatzinu', ma na chibisunku'
    tan quilu'.
  isn-isn: Tuli nuukia muhongelye, hangi mulile! Peuli imaheko anyu atule ukea nuulowa
    wanyu utule uhongelya.
  eng-PEV: Stop laughing about the bad things you did. Cry about them instead. You
    went wrong, so be sad, not happy.
  ilo-ULB: Agliday, agladingit, ken agsangitkayo! Pagbalinenyo dagiti katkatawayo
    a ladingit ken ti rag-oyo a liday.
  pir-NT: Mʉsa ñañene yerire tutuaro bʉjʉa witiya. Sa yena mʉsa ñañe yeri buhirire
    utiya. Bucueye mehna bʉjʉna ijieracãhña. Sa yena mʉsa ñañe yerire ñano jeripohna
    tina, tire bʉe tina ijiya.
  anv-NT: Tége gabo ayi ɛnyú depyɛɛ́, débɛ́ meshwɛ, désómégé, délilí mánsé
    áshúlégé. Démagé jwase jwane, somege lé somege. Debɛge fɔ ne metɔɔ́ megɔ́mégɔ́,
    bɛ́gelé meshwɛmeshwɛ.
  sab-NT: Ba mo ta gbadale ta olire ole ba kle age me no giti. Ba me ñage chege mo
    ta gbe gide nga suga ole ba kle age Chube dollale giti, ba mo ta dbadale olire
    ibule Chube ngeru ba kle age giti, ba me chagedale dare me no ngwale ba ulita
    takalin kare.
  tmd-tmd: Imöuöi aku röböxön, lɨb pɨlaŋ nugugɨrön im gör mɨjöña.
  acr-NNT: Chubꞌisoj kꞌuꞌx alaq ri ꞌanom alaq, kꞌax chunaꞌa kꞌuꞌx alaq y choqꞌ alaq
    ruma waꞌ. Ekꞌu riꞌ ri tzeꞌ alaq chuꞌana oqꞌej y ri kiꞌkotemal alaq chuꞌana bꞌis.
  kpg-kpg: Goodou gi manawa gee, tangitangi mo di wawwawe. Huluhia godou gadagada
    gi di tangi, di godou tenetene gi di manawa gee.
  taj-taj: एनीगदे दुख ङ्‍हम्‍सी क्राबा क्रिङ्बा लउ। एनीगदे ताङ्सी ङ्‍येःबा भन्‍दा
    क्राबा क्रिङ्बा लसी चिउ।
  avt-avt: Yi mɨt yi eiyɨnwesɨs au. Yi eikɨt. Yi ap te han yaaik eiyu au. Yi yɨnk
    enuk kerekek, han etwenɨn menmen enum yi yɨrɨakem.
  cbk-cbk: Queda triste y llora y tene verdadero dolor na corazon por causa del pecado,
    para dale mira que tiene cambio na di ustedes vida. Ansina tamen cambia el di
    ustedes risas con llantos, y el di ustedes alegria con tristeza, para puede dale
    mira el di ustedes dolor por causa del pecado.
  uig-ARA: گۇناھلىرىڭلارغا قايغۇ-ھەسرەت چېكىڭلار، ھازا تۇتۇپ يىغلاڭلار، كۈلكەڭلارنى
    ماتەمگە، خۇشاللىقىڭلارنى قايغۇغا ئايلاندۇرۇڭلار.
  tuf-tuf: Baat ay bár yajác ojcor cue rehw̃i. Conwi. Owi. Ba sischacan ahra owi.
    Ba ahní rehjecan ahra ahní rehti cue rehw̃i.
  abx-abx: Agkabidu'a kam, agpamanangisa kam ngan agpandinamaga kam. Salli'i-bi i
    pagpattawa-bi pada'iray si pagpanangis ngan i mga kalipay-bi pada'iray si kasurub'on.
  mco-NT: Tajcɨx maygɨx, amutzcɨɨygɨx. Huen yɨ mxiicɨn yɨ mxondaacɨn ahuimbity jɨɨyɨn
    yaaxɨn. E yɨ mjotcujc'ajtɨn huen ahuimbity tajɨɨ mayɨɨ.
  bsp-bsp: Nəŋaŋnɛ tɛlər kəyi konu pucuca, nəndɛ kəbal ka pi, nəbok! Kəsel konu kəsəkpər
    kəyɔnɛ nu kəbok ka kəbal, pəbotu ponu pɔyɔnɛ nu kəmɔncnɛ.
  cpb-NT: Pinkenkithashiretakotairo pantayewetakari, pikimoshirewentashitakawo kaariperori.
    Ontzimatye powashiretakotaiyaawo pikimoshirewentashitakari pairani.
  aon-aon: Ipakiruh aparuh ta yoweruh abom aria pakri uwok abom um eshudok eneshenesh
    yoweishi inahos ipak pape penekesh iri. Ipak pureh punakwukri debeg um eshudok
    yoweishi inahos aria pukutishuk. Aria ipak ahudok nyumnah douk pape pagukoruh
    iri shopunek, ipakiruh aparuh ta yoweruh aria pureh um eshudok yoweishi inahos
    ipak pape penekesh iri aria pukutishuk. Aria ipak ahudok nyumnah douk ta panadudareh
    iri, ipak shopunek aparuh ta yoweruh aria pakri uwok um eshudok yoweishi inahos
    ipak pape penekesh iri.
  hus-NT-2005: Ki tʼeꞌpintsik, ki ukʼintsik ani ka yajnantsitsik tabáꞌ. Ka jalkʼuytsik
    an teꞌnich kʼal i ukʼil ani an kʼijidhtaláb kʼal i tʼeꞌpintaláb.
  mig-NT: Ná tá'u'u̱ ini̱‑ro̱. Ná kúkuí'a̱ ini̱‑ro̱. Te ná ndé'e̱‑ro̱. Va̱sa kájaku̱‑ro̱
    ko ná ndé'e̱ kó'ó‑ró. Va̱sa kákusɨɨ̱ iní‑ro̱ ko ná ndúkuí'a̱ ini̱‑ro̱.
  bps-bps: Fye moon ku flidùyu nawayu, mngel, na dmalong mdà di dad salàyu, na nang
    mulé na flehew, bay fye baling kudung gamu mdà di kyàyu.
  mbs-mbs: Keilangan melidò kaw aw megkelag kaw tandà te ininang niyo medaet. Eked
    kepakay aw meluba kaw te salà niyo aw mebebayat, so keilangan meyàyà kaw kenyan.
  tof-tof: E gyaur koralo yabiób kolae tonarrdó, e gyaurwóm akó yón gyaur koralo.
    Yabü ngüóng órnae izazinam ama gyaurwómdü akó yabiób bagürwóm ama büdül obzekzan
    ninam.
  cme-NT: Na saaya na suɔ wuɔ na maacemma saa fa. Haaŋ na nammu‑i na yuŋ-niŋ na ta
    na kaal kuliiŋ-kaaluŋgu. Yaaŋ nyɛmbĩnni‑i aa na ta na kaal. Yaaŋ ponsaaŋgu‑i
    aa na haa na nammu‑i na yuŋ-niŋ.
  sus-sus: Wo wa, wo sunnun, wo nimisa. Wo xa yele xa findi wo bɛ wa ra, wo xa sɛɛwɛ
    xa findi sunnunyi ra.
  pon-2006: Kumwail nsensuwedla, sengiseng oh makimakiaki; kumwail kawekiong amwail
    kouruhr ni mwahiei, oh amwail peren ni nsensuwed.
  dad-dad: Wauĩ gudũf, maruĩ isi fen, inã walogouf. Kasãya utorõg fen, wauĩ gudũ fouf,
