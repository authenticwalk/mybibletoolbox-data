    hawyi — Tupana sakpo'e atunug sa'ag wato'e. Yt ikahu hin i atunug eete. Mi'i tupono
    uimõti te kahato rat uipy'a pe waku wato'e aiwak popuo. Tupana uhepiat ema'at
    hap ko'i yt ikahu hin i uipy'a pe uiwa­nẽtup hawe. Ahaty'u kahato yt kat i hin
    i uiwepit hap toĩne'en. Uimõti hap yn toĩne'en uikai waku wato'e yt kat i aimi­ky­ry'i
    hap wywo.
  kpf-kpf: Zen topziŋ nâŋgâm biraŋŋâ isem umbâlâ upi. Girâŋziŋâ zo melâŋ umbâlâ upi.
    Oi sâtâreziŋ zo melâŋ girâp isebi.
  ppo-ppo: Atéró, diaao̧ du betere dowi alamó kisipa mutu, dekȩné sukó̧ló moló yóló
    wole du betae. Dia̧ hȩkeseturaalu do̧ nokole ala taaróló, fomaake kisipa mutu
    dekȩné sukutu moló du betae.
  hin-2017: दुःखी हो, और शोक करो, और रोओ, तुम्हारी हँसी शोक में और तुम्हारा आनन्द
    उदासी में बदल जाए।
  wol-KYG: Tiisluleen te ñaawlu bay jooy. Na seeni ree soppiku ay jooy, seen mbég
    doon njàqare.
  bef-bef: Lenali hapatinimofihi leniginaga nefinogo sipi yibi helite nebite leniginaga
    fino. Kiya yokoloꞌi hite lenegelo mebise hilanaloti leniginaga fino.
  amm-amm: Mulu na pa kolikaliwo, molo koiyau monoi pa sosonunowo. Na pa sonukukuwanowo.
    Soluwano si noko moi mo mulu na pa alosokowo, na pa sosonunowo. Moloki si noko
    moi mani, mulu na pa kolikaliwo.
  zaj-zaj: Muwe na giogio, mgegemeze, na kulila. Daba jenu digaluke kuwa kililo, na
    ndeng'ha yenu iwe giogio kulu.
  chq-NT: Cain'² cwolíi²naa' 'wii'¹³ tya' tsaa² tyii'. Seen²¹naa' xuui²¹²‑'oo' joon
    cɨɨ²ɨɨ' 'wii²¹² tyii'. Joon jilee'²¹ 'naa' 'in ngɨ́ɨ¹³ɨɨ' 'ná¹‑a cɨɨ²ɨɨ'. Joon
    'e jløø'³moo' cwolí² jiin'¹³ 'e xuui²¹²‑'oo'.
  swp-swp: Taba amnamiu se baaea, au nuadubu, au dou. Emi maruhi i hemala doudou eo
    emi kode i hemala nuaporohe.
  bjr-bjr: Inneeqa naanaindara qirana minnisee ikiraqaaqa innee inneeqa asasirana
    minniseeqa noori runuaqa, innee noori kandamasee ikiraqeeqa ikifaafau iaqa.
  aby-aby: Yanu merama ukekabake maru ukaada ii weawe. Awoenae yanu merama ukekabake
    yo weaisaya ibai mediaweke yanu merama ukekabake imuaweke ii weawe. Imukama fukeru
