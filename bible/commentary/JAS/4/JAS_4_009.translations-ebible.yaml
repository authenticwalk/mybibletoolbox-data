    tla̱n lapá̱tit, huata chu̱ xatlá̱n catasátit, chu̱ lapi̱ lhu̱hua̱ hua̱ntu̱ xli̱pa̱xuhuapá̱tit,
    huata chu̱ cali̱puhuántit. Tama̱ tapa̱xuhuá̱n, xa̱huá̱ tali̱tzi̱ hua̱ntu̱ xkalhi̱yá̱tit
    cali̱lakpalí̱tit laqui̱mpi̱ huata nakalhi̱yá̱tit tlanca tali̱puhuá̱n.
  rro-rro: Tomobabirabira, tomohai, tomohai 'ari ki'a, emi iriri hanona hai ai meao,
    emi aonamo hanona ao aro'ariai meao.
  mxp-NT: Jotmayꞌooktɨ, taya̱ꞌa̱xtɨ ja mbøky. Kidi jotkujk mnayja̱wɨyɨdɨ ku tø mbøktyundɨ.
