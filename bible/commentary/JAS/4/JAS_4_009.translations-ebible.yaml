  azb-azb: Kədərlənin, yas tutun, ağlayın! Qoy gülüşünüz yasa, sevinciniz də qəmə
    dönsün!
  eng-DBY: 'Be wretched, and mourn, and weep: let your laughter be turned to mourning,
    and [your] joy to heaviness.'
  guo-NT: ¡Kofim xanejchachaemlampoxan, ampathatpijaxan! Xamal babijaxan isam wʉt,
    nadalaxael. Samata, japoxanliajwa noeyaxaelambej.
  hla-hla: Kato here nami a peisamilimiu a katun te hahurina, ba limiu te tabemiu.
    Gol hanoa iam, ba limiu te ngala tunmiu. Sasala hanoa iam, ba limiu te mataloho
    tunmiu.
  mav-NT: Waku paawa­to'e Tupana pe aiminug sa'ag upi aikotã haty kahato hap aipy'a
