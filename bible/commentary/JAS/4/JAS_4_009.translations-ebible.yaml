  aak-aak: Segɨ́ ɨ́wɨ́ yarɨgɨ́ápɨ nánɨ dɨŋɨ́ sɨpí nɨseairɨ xwɨrɨ́á nimónɨro ŋweápoyɨ.
    Rɨpɨ́á seyɨ́né rarɨgɨ́ápɨ pɨ́nɨ nɨwiárɨmáná segɨ́ ɨ́wɨ́ yarɨgɨ́ápɨ nánɨ ámɨxɨ́á
    époyɨ. Dɨŋɨ́ niɨ́á seainarɨŋɨ́pɨ pɨ́nɨ nɨwiárɨro kɨpɨŋɨ́ yinɨ́poyɨ.
  chd-NT: Toƚsueƚcoƚe juaiconapa, toƚsingufcoƚe loƚpixhuejma'. Toƚjolijle. Tolatec'oƚe
    iƚe loƚpixojma cata, toƚsingufcoƚe loƚpihuotsoqueya. Aimoƚsim'me mafca ƚolunxajma'.
    Toƚsinƚe acueca' calaic'ata.
  kdc-kdc: Nyunyuwaleni na lileni na kuiyalala. Daba jenu digaluke ndilo, na deng'ho
    jenu diwe kunyunyuwala!
  nhr-nhr: Tshúù-tcao méé tu, naka kg'ae, naka ntcã̱à tcgáí-tshàra. Gatu di kg'ãèan
    méé i ka̱bise naka kg'ae ii, naka i gatu di qãè-tcaoan ka̱bise naka tshúù-tcao
    sa ii.
  uig-PIN: Gunaⱨliringlarƣa ⱪayƣu-ⱨǝsrǝt qekinglar, ⱨaza tutup yiƣlanglar, külkǝnglarni
    matǝmgǝ, huxalliⱪinglarni ⱪayƣuƣa aylandurunglar.
  beo-beo: Da:i dioiwane dinanoma! Oufesega:su yolesili, dinanoma! Hahawane hou yolesili,
    da:i dioiwane esaloma!
  acf-NT: Sé pouʼw ni lapenn, hélé fò èk pléwé. Sé vonmyé ou pléwé pito ou wi, vonmyé
    ou ni lapenn pasé tjè kontan.
  tpi-OTNT: Yupela i mas bel hevi na krai planti. Yupela man i lap nau, yupela i mas
    senisim dispela pasin bilong lap, na yupela i mas krai. Yupela man i amamas nau,
    yupela i mas senisim dispela pasin bilong amamas, na yupela i mas bel hevi tru.
  mbt-NT: Kalange kew, sinehew kew, wey pandalawit kew. Bullasi niyu ka pegngisi niyu
    te pegsinehew. Bullasi niyu ka pegkahale niyu te pegkalange.
  hau-SA: Ku yi baƙin ciki, ku yi makoki ku kuma yi kuka. Ku mai da dariyarku ta zama
    makoki, farin cikinku kuma yă zama ɓacin zuciya.
  mam-NT: Tu'n t-xi' cyyeec'ana ka ma cyaj cyk'o'na ka', chi bisena bix chi ok'a.
    Tz'ocxit cytzebla te cyook'bila bix cytzalajebla te bisbajil.
  udu-udu: Tayi buyem pa mo ma dhali koyi mo dhali ki kony jabu’th mo. Dhalki momp̱e’th
    bum wara’d ki moŋko mo dhali dhalki bwaŋ ’kunyu’d bum wara’d ki mondiṯ bwa mo.
  tvt-tvt: Thungthet e an, ehu e an, mikphi janhaat an; ten ni engit e lan ah ehu
    e thuk an, sen tenroon ah nak roon thuk an!
  bgt-bgt: Oti tangi moti dikahehe eigna na komi fata ke dika koti eia. E boi naba
    gi ighamu kotida kiakia moti totogo.
  mvn-mvn: Ka nau‑wawanimi yami dewa goyogoyoi wayahi uvi‑mohai kadu utoutou. Ka nau‑wawanimi
    yami vinepa tanopi ana dewa wayahina uvo‑vinei, uvi‑mohai. Ka kadu nau‑wawanimi
    yami dewa‑haiawa tanopi ana dewa wayahina uvo‑vinei, unua‑vita.
  djk-NT: Teke tuutuu ten booko ede, tyali fu kukutu fasi di de a yu libi. Kaba lafu
    piisii de fosi! Kee seefi!
  uig-LAT: Gunahliringlargha qayghu-hesret chékinglar, haza tutup yighlanglar, külkenglarni
    matemge, xushalliqinglarni qayghugha aylandurunglar.
  nde-nde: Dabukani, lilile, likhale. Guqulani ukuhleka kwenu kube yikukhala, kuthi
    ukuthokoza kwenu kube yikudana.
  ton-ton: 'Mou mamahiʻia, pea toʻetoʻe, mo tangi: ke liliu hoʻomou kata ko e toʻetoʻe,
    pea ko hoʻomou fiefia ko e māfasia.'
  mir-NT: Mjootmayhádäp hajxy jaduhṉ jeꞌeguiøxpä coo haxøøgcuhdujt hajxy mmøødä. Cab
    hajxy mxooṉdáacnät.
  cak-YNT: Tina' k'axomal pa tak ivánma, quixbison y quixok' roma re imac. Yex re
    yixtze'en roma yixqui'cot chach re ruch'ulef, man chic quixtze'en. Xa quixok',
