  eng-YLT: be exceeding afflicted, and mourn, and weep, let your laughter to mourning
    be turned, and the joy to heaviness;
  jni-jni: Wuza muriba mu bit tiyom nan aso, kurzo tizunza tishi me ti cukuno iriba
    ibit, iriba irum ishi uhana iriba ibit
  kne-kne: Mansakit koma di nemnem yo, manladingit ya man-oga kayo koma begew sin
    basbasol yo. Isaldeng yo san iyaat yo ay masis-iyek ya manragragsak begew sin
    basbasol yo ta say isokat yo din ladingit ya bain.
  tgj-tgj: Mvngdwk tokuka, kapto kulaka, okv nyiksinyikla biito kulaka; nonugv nyarminsomin
    nama kapnam lo lvkmi sitoka, nonugv mvngpua mvngru lo lvktoka!
  gui-NT: Pepɨatɨtɨ jare peyaeo. Pepɨatɨtɨ pepuca vaeragüe. Pepɨatɨtɨ yae peyerovia
    vaeragüe.
  quc-TT: Chikꞌamawaꞌj uqꞌabꞌ chi maj kꞌo iwukꞌ, chixoqꞌoq, kꞌax chinaꞌ. Chikꞌexa
    ri itzeꞌ pa oqꞌej xuqujeꞌ ri ikiꞌkotemal pa bꞌis.
  heg-NTPO: Bablaan ni mi nuil dael kolo nol taan in mali-mali si-sii. Tiata halas
    ni mi tenem tia! Mi taan son noan, mi dalen nas hduan, taan le muid se Ama Lamtua
    in koma ka, tamlom muid se apan-kloma ki in koma-koma ngas sa. Banan dui ka, mi
    sabail apan le lilu mumuun tia.
  ptu-ptu: Sossokoa' gau'mu, sahhokoa', anna muuhhu'. Tä'ungkoa' la tilalla' anna
    metaba, sapo' la sumahhokoa' anna muuhhu'.
  bzd-NTPO: ¡A' e̱rianú, a' kköchö́ tai̱ë, a' i̱ú̱ sia̱rë! ¡Kë̀ a' jañukia̱, e' skéie
    a' i̱ú̱ sia̱rë! ¡Kë̀ a' ttsë'nukia̱ buaë, e' skéie a' e̱rianú!
  kwf-kwf: Kamu ke kwaimanatai ma muke angi fafia taꞋangaꞋa kamu ki, osiꞋana nia noaꞋa
    kasi leꞋa neꞋe muke gaꞋa ma muke saeleꞋa.
  eng-WYC-2017: Be ye wretches, and wail ye [or weep ye]; your laughing be turned
    into weeping, and [your] joy into sorrow of heart.
  eng-WMBB: Lament, mourn, and weep. Let your laughter be turned to mourning and your
    joy to gloom.
  zat-NTPS: Le guzua ba xa' lázre'le. Le cuezre, ne le gaca xache' lazre'. Québedxa
    guzrízrele, na' le cuezre. Québedxa bele, ne le xewine lazre'.
  spp-spp: Yii pyi yyetanhare e yii kapegigii kurugo, yii raa myahigii súu fo ɲyilwɔhe
    ká a fwore yii ɲyiigil'e. Yii kataanre ti kɛ̂ɛnŋ'a pyi mɛɛ súu. Yii funntange
    ku kɛ̂ɛnŋ'a pyi yyetanhara mú.
  zty-NTPS: Le gak nyache' ḻaže', na' le kwež, na' le kwež nyache'. Na'a žẕížele san
    žaḻa' kwéžele. Žebélele san žaḻa' gak nyache' ḻáže'le.
  mek-mek: Ke oi laomai apalaꞌi alomiai kemai auꞌi, aꞌa ke alogama foapakipo, fokiekie
    foalomafu, foapepe akaikiꞌa, fopinapina. Ke emi aꞌa, apepe akaikiꞌagai fopakoko,
    ke emi alogama alomafuai fopakoko.
  aey-aey: Age wawaga tucieceb gehca qajeigale. Age qada qajeigale. Dana age qila
    asalegina eu age asalec culimeig qajeigale. Dana age qila celeboegina age dumanaga
    culiale.
  urd-GVH: अफ़सोस करें, मातम करें, ख़ूब रोएँ। आपकी हँसी मातम में बदल जाए और आपकी ख़ुशी
    मायूसी में।
  ycn-ycn: Ipechu i'imá camu'ují pu'uhuaré ila'acare nacú. Iyá caja raú. I'ichacaje
    nacuja icá me'etení. I'ichaniya. Ipechu i'imaniya caja pu'ují caje chuhuá. Ipechu
    i'imá camu'ují ijluhua, ila'acale pu'uhuaré.
  djr-djr: Ŋäthi ŋathil walal galŋa-warwumirriyi. Ga yaka muka gi gitkitthurrnydja
    yan galŋa-djulŋithiny, nyä'yurr ŋathil, gori-manapul ŋuriki nhokiyingalaŋaw nhe
    yätjkurruw romgu. Rom-nyamir'yunmirra, ga bilyurra ganarrthula ŋunhiyiny muŋbunuŋun
    yan.
  kvg-kvg: Zo mutøkhop ndøwaním, zoqa manqa-zapazapa zapaya. Gè꞉-eivám, neka osombo
    vø̄wan. Zoqa otam nandav, bè-enénd, bemø̄-eiv, neka zoqa khanakhanakh, bemø̄-mutøkhop.
  rug-rug: Mi talotaṉa na kabo ni gamu sari na mia sinea. Gamu pu hegere si mi kabo,
    meke gamu pu koa qetuqetu si mi balabala mamata.
  hop-NT: Uma nāökwhayani; pu qahahlayyani; pu tsaykitani. Uma tsutsúyyaniqey qe’totit,
    qahahlayhtote’, putuiwyuṅwni.
  san-URD: یُویَمْ اُدْوِجَدھْوَں شوچَتَ وِلَپَتَ چَ، یُشْماکَں ہاسَح شوکایَ، آنَنْدَشْچَ
    کاتَرَتایَے پَرِوَرْتّیتاں۔
  heb-LB: עליכם להוכיח חרטה אמיתית – בדמעות, בסבל ובצער אמיתי; צער במקום צחוק ואבל
    במקום שמחה.
  caf-NT: '''Et dáhja, ''et nuhwhenich''oh tube cho yuh ''ududoolhúdzin! ''Ink''ez
    howuni ''oohle! Ndet hoontsi'' howahdloh, ''et ''ustl''e ''udoohneh, ''et huwohtso!
    Ndi nuhwhuba whunenik tune'' ''aht''en, ''i ts''iyawh whuladoohtnih, ''ink''ez
    nuhdzi undooda.'
  mio-NT: Na ña cua cusii ini ca ndo. Na cua coo tu cuihya ini chi ndo, ta na cua
    ndahyu ndo iti nuun ra Ndioo. Vitin chacu ndo, soco cua coo tu cuihya ini chi
    ndo. Vitin cusii ini ndo, soco cua ndahyu ndo.
  srq-NT: ¿Mbaerã jẽɨngo ɨquia ɨquia mbae ɨcuã naa mose re? ¿Mbaerã jẽyate riqui mbae
    ɨcuã naa mose re no? Jenyeseo quiatu quia jẽɨcuã nɨɨ. Jẽya eã nguiatu quia jẽɨcuã
    ndese no ae.
  kje-NT: Lo'o ik kauroin iknik dohohala aile, yon ik kalau la soksok murmure, maa
    kodi aki man woiredi kahere, la sus mak oir ono ik melui mahehel dohohala onne.
  gaz-gaz: Dhiphadhaa; gaddaa; booʼaas. Kolfi keessan booʼichatti, gammachuun keessan
    immoo gaddatti haa geeddaramu.
  kud-kud: Na yami mumuga yababadi vehabadi amdou ta'eta'e mayami nuwayababa na yami
