  txq-txq: '@see-verse:JAS.004.008'
  aaz-aaz: '@see-verse:JAS.004.008'
  qup-NT: Tukuy shunkuykichimanta pacha llakiriychi mana ali yuyayyu kahushkaykichirayku.
