  bjk-bjk: Mum morobo mana tapunuk ma ginee nöngösö lömö xelen abo magingin saban
    te mum. Ganim a ninöngön ma axanan. Mum morobo mana kulas a ninöngön urungan kö
    ginee, ma a axanan urungan kö tapunuk.
  msy-2020: Ia naviba bar osemegh egh pamtem arangɨva aziam. Ia gumazamizir datɨrɨghɨn
    atiba, ia uan akazim ategh, egh ia arang. Ia gumazamizir bar akongeziba, ia uan
    agoroger kam ategh, naviba bar osemegh azi ikɨ.
  bpr-bpr: Flidù na mngel gamu mdà di dad salàyu. Ta tongyu mulé na flehew, bay yé
