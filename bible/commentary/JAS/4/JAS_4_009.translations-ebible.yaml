  san-DEV: यूयम् उद्विजध्वं शोचत विलपत च, युष्माकं हासः शोकाय, आनन्दश्च कातरतायै परिवर्त्तेतां।
  tna-NT: Jubida mepadaritique jucha jepuiti. Meturucaque jaid'ebati cuana tuana neje,
