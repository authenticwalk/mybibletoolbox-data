  bod-N: གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད་དུ། དཀོན་མཆོག་ནི་བདག་ཅག་གི་རྒྱུད་དུ་བཞུགས་པར་མཛད༌པའི་ཐུགས་ཉིད་ལ་ཤིན་ཏུ་དུངས་ཞིང་ཕྲག་དོག་སྐྱེས་པའི་ཚད་དུ་སླེབས་པ་ཡིན་ཞེས་གསུངས་པ་དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་དོན་མེད་པར་འདོད༌དམ།
