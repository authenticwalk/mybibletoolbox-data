    rëʼu channö rusanruʼ-nëʼ.”'
  kde-kde: Munatende kuva Malemba Lanaswe làtangola chihi bule, palahaula kuva, “Umumu
    Wanaswe wammikile Nnungu nkati mwetu àtwonela wiu nkulungwa.”
  ata-ata: Mo ngingi ngaxavutala lexe vaikala noxou Lataua ane ꞌo ne, mii vitanisi?
    anu muvikala aloxo ꞌo, “Lataua muisuxu uleenenge manina ane anu muꞌitalo noxinge.”
  qvw-NT: '¿Icha yan''alchun isquirbishancunaćhüpis niyan: “Ćhulamäśhanchic ispiritunmi
    wañuy-wañuy payllapäña munamanchic” nil?'
  nfa-nfa: Nèti èèna ka, Sasuri Mola-Mèci Lamatua, peka na, “Lamatua hia le Roh Na
    ètu dꞌara èdhi. Aa madhutu dadꞌèi Roh, èdhi madhutu Ne taa-taa. Te Ama Lamatua
    ne dꞌara kura kahèi.”
  tnp-tnp: Kəni nəghatiən u rəha Nauəuə Rəha Uhgɨn səniəmə nəghatiən əpnapɨn əmə.
    Tətəni məmə, “Uhgɨn tolkeikei pɨk məmə nɨkitah iətəm in təməfa kəm tah, otolkeikei
    pɨk in matuvən əmə ohni.”
  urd-urd: क्या तुम ये समझते हो कि किताब — ऐ — मुक़द्दस बे'फ़ाइदा कहती है? जिस पाक
    रूह को उसने हमारे अन्दर बसाया है क्या वो ऐसी आरज़ू करती है जिसका अन्जाम हसद हो।
  hot-hot: Wapômbêŋ anêŋ abô te bôk hanaŋ nena, “Wapômbêŋ madaluk ladaŋ hathak auk
    lôkmala atu ba hêv hadêŋ alalô.” Hosoŋ nena abô êŋ ma nôm oyaŋ e? Mi anôŋ!
  mqj-NT: 'Pengngissanannia''i kumua dengan balayanna nangei diuki'' illalan Buku
    Masero nakua: “Penawanta napadadi Puang Allata''alla sapo'' kamai kamailuanna.”'
  rus-SYN: 'Или вы думаете, что напрасно говорит Писание: “До ревности любит дух,
    живущий в нас”?'
  mbh-mbh: 'Naro thomu o mothong tova lomumu ve, riong ako God ile erere i ri nge
    kene ini ur polpolnga, ako i ri vene: “God ilemi i engeng rintet nge ioni ako
    i pango i a it nge.”'
  bdd-bdd: Coinega sahena Buki Heꞌasisi ꞌina hepwaila waꞌahwaꞌahwa muhemuheye tutaina
    ꞌigwae, “Yaluyaluwaina Yehoba ꞌilaguya ꞌoida nuwanuwana madouna tauda.”
  cbt-NTPO: Yosë quiricanën quëran sha'huitërinpoa'. “Ispirito Santo aya'coancantërinpoa'.
    Ya'coancantohuachinpoa', apirarinpoa' Yosëíchin pa'yatacaso marë',” tënin. Co
    topinan quëran naporinhuë'.
  srn-NT: 'A no fu soso a skrifi ini a Santa Buku taki: “A yeye di A poti ini unu,
    mus de fu En wawan.”'
  cta-NT: 'Ndiꞌya̱ nscua chaꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ siꞌi chaꞌ
    laja ti nda Ni: “Nu Xtyiꞌi ycuiꞌ Ndyosi nu nda Ni chaꞌ tyanu neꞌ cresiya jiꞌna,
    ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna; pana yala tsa caca chi̱i̱ tiꞌ Ni jiꞌna,
    si loꞌo ntsuꞌu sca chaꞌ cuxi loo”. Juaꞌa̱ nacui̱ quityi.'
  bqc-SIM: Kɛ́ a kɛ̃a Luayãtaalau wà mɛ̀ aà Nisĩna pↄ́ kú wá guu lí sí sàao,
    álɛ e yãpã yã̀?
  tcz-CHONGTHU: Pathen Thubun Pathen Lhagao isunguva cheng hin thangsetna a eidip
    dimu ahi kiti hi ipi nagel uvem?
  mar-mar: किंवा ‘आपल्यात राहणारा पवित्र आत्मा ईर्षावान’, असे शास्त्रलेख व्यर्थ म्हणतो,
    असे तुम्हास वाटते काय?
  snp-snp: Ido Gotikafo ouna mele ledami, ya namoko setimuludi numunawae, loto auma
    wito kolito, ido nasafili mona ya mulalo-mulalo oto mele ledemo idami ne, loto
    ka mono lufuwau lolomami ka ya faifa ka ne, loti kolafe? Etiti kolámalo. Aya yamu
    ya eti limo, Inanimo ukani-kulini oluti idamo wenena ya Gotikafo fina fi ginito,
    ido inanimo ukani-kulini oluti lomamo wenena ya nasafili o gede minaiye, loto
    ka mono lufuwau (Snd 3:34) ya nemo ne.
  isl-isl: Eða hvað haldið þið að Biblían eigi við þegar hún segir að heilagur andi,
    sem Guð hefur sent í hjörtu okkar, vaki yfir okkur og sé umhugað um velferð okkar?
  spy-NT: Ng'ālyoo nyēbo man yoo mwooyē ꞉siruutēk kule māchē ꞉Yēyiin kule nto yeyeech
    ꞉tāmirmiryēēt nyoo kikōōnēēch kēēkoonyitē inee nkit.
  xnn-xnn: Adiyo kanan en baken tet-ewa nan naisolat ay kalin Apo Dios id kasin ay
    mangwani en, “Adi polos layden nan Ispirito Santo ay makitetee ken datako no waday
    pakaam-amden tako mo si Apo Dios.”
  mwe-mwe: Eu punkuganishiyanga kuti Majandiko ga Mmbone ganabheleketa unami pugataya
    kuti, “Mbumu jwa Mmbone jubhammishile a Nnungu atama nkati jetu anakutulokolila
    kwa kutubhonela lupimililo lwa kaje.
  tte-tte: Wakatai Buki Tabu iwalo yawasosi saugana iwalo yakato yaluyaluwa bwaite
    Yaubada ipei kolila lamwa polowe mumugana iloya-kalapowonla.
  tcs-tcs: Wa, yupla tingk dem wod ya blo God i kasa, nono. Dem wod i spik, ‘Da OliSpirit,
    wea God i bin mekem po stap insaid yumpla, em prapa wande yumpla po stap mata
    po God.’
  hlt-THB: Ningmih ak khuiawh ak awm myihla ve anih ing thlang yt sak hy tinawh Cakciim
    ing ak kqawn ve a lawng a lam amak awm amyihna namik poek nawh nu?
  soq-soq: E inseilana buka bedewe di wadi wadiase, “God Aleupa no nenena bedembo
    wandia no baimbaleidie obuleide.”
  qub-qub: U ¿manachu riguinqui Tayta Diosninchïpa palabrancho Tayta Dios fiyupa cuyamashanchïta
    niycashanta? Payllata mana aduraptinchëga fiyupami rabyan.
  att-att: Á arán naw laguk kagian ta awán ta kebalinán nayù dán nga netúrâ nga ubobuk
    ni Namarò. Kinagi na, “Maggián yù Mangilin nga Ikararuá ni Namarò sù ira tatolay
    na, á nakalò yù pakkaragâ na ta iddukat tam galâ si Apu Namarò.”
  bki-bki: Iliano riano tai napano joa Iliano Lu naio berenio “Niunudo napano Atua
    midu joa kito naio jo jidom ka riel bele bogo nonovio ea kiano sidomiano va nalo.”
    Mia nina maka ve iliano kurano na,
  bqp-bqp: Kũ ò kɛ̃̀ Luda yãn ò pì, Nini kũ Luda dà ó gũn nɛ̀sɛgↄ̃ba vĩ, átɛn
    da yã pãn yá?
  mcp-mcp: 'Jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: Zɛmbî nyə acɛ́ɛ́lɛ́ nə́ gúl sâ í zə́g
    shwɔ̧ wú nə Shíshim nyə á sá nə́ í zə́g ji shédɨ́ yí. Ye bɨ mə tə́dʉ́gá nə́ ja
    Mícilyá mí ŋgə́ cɨ ntɔ́ yí, jísə zhizhe icɨgə́-cɨ́gə?'
  hat-hat: 'Pa konprann se pou anyen yo ekri pawòl sa a nan Liv la: Bondye sitèlman
    renmen lespri li mete nan nou an, li fè jalouzi pou li.'
  npl-NT: 'Yika n tiotlajkuíloli kijtoa: “N espíritu non Dios okitlali totech, satlawel
    kitlasojtla asta kichawatilia.”'
  bgg-bgg: Jigigam shii yao pha ji izai asi rone nathek ne anow rabo, “Hamangkhung-aphuii
    è gethek shii ragung phi pha ji bajo chid pha ji shii zan phi ro.”
  eng-TCENT: Or do you think that the Scripture speaks in vain? The spirit that dwells
    in us desires to the point of envy,
  eng-BSB: Or do you think the Scripture says without reason that the Spirit He caused
    to dwell in us yearns with envy?
  cpu-NT: '¿Amenaashitama josankinaitakeri pairani, kantatsiri: “Jotyaantakeri Pava
    Tasorentsinkantsi neshinonkayetaineri, iriitake aamaakoventaine eero antantayetaro
    kaariperori?”'
  san-ASM: যূযং কিং মন্যধ্ৱে? শাস্ত্ৰস্য ৱাক্যং কিং ফলহীনং ভৱেৎ? অস্মদন্তৰ্ৱাসী য
    আত্মা স ৱা কিম্ ঈৰ্ষ্যাৰ্থং প্ৰেম কৰোতি?
  tac-NT: ¿Mueka 'nata tabilé bijchiá ko Onorúgame ra'ichálila alué ra'íchali napu
    aní 'we neyúriga asinalio Onorúgame Alawala napu Onorúgame nejile? Tabilé najkió
    napurigá uché bilé 'nátili oyérawa.
  eng-WEBPB: Or do you think that the Scripture says in vain, “The Spirit who lives
    in us yearns jealously”?
  gfk-H: Waak muat lik bia ira nianga ta Kalou di ga pakat a nianga bia mon. Taia.
    I tangai bia Kalou ga hakisi dahat ma a mon tanua dahat. Hua i manga nem bia dahat
    na mur sena mon ia.
  viv-viv: Gahe saꞋeyana Veyao Tuwaina ana bukiya gidadauda vaita Yaubada nuwanuwa-moꞋena
    aluꞋaluwada nuwadeya gisena-ma Bana anakaibe againe kanahawahegeda. Keke wananuwanuwa
    vaita gahe-nadi gahe-kawowo.
  yao-yao: Nkaganichisya kuti Malembelo ga Akunnungu gakuti maloŵe gangali chindu
    pagakuti, “Mbumu jwa Akunnungu jwaŵichikwe mwetuwe akwete wiiu ligongo lyetu.”
  tgp-tgp: Teni ka lo r̃omr̃omia vara Retitapu mo vere purongoi vara, ‘R̃omin God
    tari mo lo toho na Tanumena sei mo taua hinir̃a?’
  auc-NT: Wængonguï angä ëñëninque näni yewæ̈mongaïnö ïïmaï ante önonquedö ante intawogaa.
    “Wængonguï cæcä beyænque mönö tömengä Önöwoca ingante ëwocate quëwëmö ïmompa.
    Ïninque mänïwoca mönö ïmonte waadete pönëninque, Botö ïmote waadete pönenguënëmïni
    ïmïnipa, ante wæætë edæ godö pïinte acä ingampa.”
  kbc-NT: Jinaɡ̶aleetibigetiwaji Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi daɡ̶atooa niɡ̶ijo ligegi,
    anee, “Aneotedoɡ̶oji ixotedioɡ̶oji ɡ̶odiwigo. Pida niɡ̶idiaaɡ̶idi ɡ̶odiwigo ja
    doletibige niɡ̶inoa aninoatigi niɡ̶ina iiɡ̶o.”
  bmh-bmh: Uwait nugau ze nug eneu, “Uwait nugau Ah Wes, Uwait nugtal igual oigeb
    oug migeun ig Uwait sag oiageb nug noumabun aiganeu.” Agal dabeleu ze go bigeg
    tamacag ta?
  ctu-BL: 'Ña''tanla isujm mi'' subeñonla i Ts''ijbujel: “Dios tsi'' chumchoco ti
    lac pusic''al jini Espíritu mu'' bʌ i cʌntañonla ame sojquiconla”.'
  meq-meq: 'Nəkurom ka dzalum wu nakə tə watsa a Ɗerewel i Mbəlom aye na, ka təra
    wu kəriye ɗaw? A gwaɗ: «Məsəfəre nakə Mbəlom a pa a bo kway aye na, sələk eye.»'
  noa-H: Mamʌ Hẽwandamau maach hich dʌ̈ipaita naapim k'õsi sĩewai hich hiek gaaijã,
    “Mua mʌch Hak'aar pãrag dee chirʌm chan sĩi parhoobam k'ĩirjug hauwi magʌm nem
    k'aigbampa wau wënʌrramk'ĩir k'abam” ha sim.
  alp-NT: 'Alla Eni lepata rebe lekire ebeteke be: Alla Iono Eni Ro Misete Ikbasae
    ite lalemaru, Isuka ite lulu nusa meije mo, po Isuka leke ite tehaike Alla rame.
    Imi noake be Alla Eni lepate rebe lekire tinai mo yake.'
  san-VEL: yuuya.m ki.m manyadhve? "saastrasya vaakya.m ki.m phalahiina.m bhavet?
    asmadantarvaasii ya aatmaa sa vaa kim iir.syaartha.m prema karoti?
  kbq-kbq: Avontafemo'a anage hu'neana, amne ke hu'nefi? Anumzamo'ma Avamu'ama tagu'afi
    antegeno mani'neana, Agri agorga manisiegu avenesie. E'ina'ma osigeno'a rimpagna
    nemie.
  kbh-kbh: 'Ndoñe nÿe bonamente Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana:
    “Chë Bëngbe Bëtsá tbojanichmó bëngbe ainaniñe chaotsiyenama Uámana Espíritu, puerte
    entsebos̈e nÿe Bëngbe Bëtsá canÿa bëngbe amëndayá chaotsemnama ca.”'
  ron-LSB: 'Sau credeți că Scriptura spune în zadar: “Duhul care trăiește în noi tânjește
    cu gelozie”?'
  pon-pon: 'De komail kiki on, me puk jaraui majani mal: Nen o me kotikot lol omail,
    kin inon ion o nantion dodok on Kot.'
  nhe-BL: '¿Inmoilhuíaj ax tleno quinequi quiijtos campa Itlajtol Toteco quiijtohua:
    “Itonal Toteco tlen Toteco quitlalijtoc para ma mocahua ipan toyolo techtlasmati
    huan quinequi ma ax tiquicnelica seyoc, san Toteco”?'
  sps-sps: Ami ma pon iny vaaren vegiau to ayei tan Vegiau Ten Gov a sikia ta man
    nan. “U aaven to te fakei e Gov koma mami, ayein aaven te komainy fiisok non e
    Gov ma kaa fain Ya.”
  wnc-wnc: Siwan wamu ayanikapsa aminu tapatuta tupa siknga matakut taknga asikaya
    ita moo siknga matakut ba dasing? Aho. Ita siakan wamu takngatu anzing matakut.
    Waungu Anututa ninde nimukut tapata ninda Anutuekan natanggamatake yutnimde take
    siknga natake nin papan kekekakamang.
  bus-bus: Kɛ̀ wà kɛ̃̀ Luda yãn wà bè, Ninii kɛ̀ Ludaa dà wa guu nↄ̀sɛgↄ̃aanↄ vĩ,
    ée daa yã pãamɛↄ́?
  gub-BL: — Tupàn umur kar Wekwe zanepy'a pe a'e. Aze xiruzar Hekwe nehe, nazanerewyrowyroahy
    kwaw amo wanehe nehe. Naxiputar kwaw wama'e zanezeupe nehe, i'i ze'eg kwehe arer.
    Pezekaiw katu a'e ze'eg rehe nehe.
  imo-imo: Molo Gotenga bukuna moromo ungumuni nimbeindo, lino imbomanga minima Goteni
    tirimumani Yunge unguma kau pilko, yunge kongonoma kau teko molangei nimbe moromo
    aku ungumu we nimo konopu ltemeleya?
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Qotei na aqa Mondor
    gago are miligiq di atej unu. Mondor di a iga qa tulaŋ areareteqnu.” O ijo was,
    niŋgi anjam di laŋa sa anjam edegaib.
  eng-DRA: 'Or do you think that the scripture saith in vain: To envy doth the spirit
    covet which dwelleth in you?'
  knf-knf: 'Këme nanuŋ kë Ulibra wi Uţup wi Naşibaţi ububara ji : « Naşibaţi aji ŋal
    pa ul ţañ uhaaş wi aţuuŋ ţi un? »'
  san-KHM: យូយំ កិំ មន្យធ្វេ? ឝាស្ត្រស្យ វាក្យំ កិំ ផលហីនំ ភវេត៑? អស្មទន្តវ៌ាសី យ
    អាត្មា ស វា កិម៑ ឦឞ៌្យាត៌្ហំ ប្រេម ករោតិ?
  arn-NT: 'feypilelu am tati Wirin Chillka: “Ngünechen rume fütra piwkeyeniefi ti
    Küme Püllü tañi elkünuel iñchiñ taiñ piwke mew.”'
  zas-NT: 'Ad ca xliaꞌtzi loj xtiidxaman lod rëb: “Badxeꞌ xSprijt Dios du luxdoo ree,
    rënman Sprijt guin, xt neelojman laaman.”'
  ken-NT: Bǎkɛ́ kaysi bɛ́ ɛnyɨŋ ɛnɛ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm ɛ́chí ndɛ́ndɛm,
    nɔ́ chí ɛnyɨŋ ɛnɛ́ básɨ́ŋɨ́ bɛ, “Ɛfóŋó ɛnɛ́ Mandɛm áchyɛ́ nkwǎ, ɛ́fyɛ̀ amɨ́k
    ndǔ mɛnyɨŋ bo báchák ɛ́chá.”
