verse: JAS.004.005
translations:
  kpx-kpx: Lainaho Bukae Hoto mole ke huhulahai kosea, “Keu hoto unaha.” Bukae Hoto
    keu loui avoe, “Dilava Munanae Tumu nahie uvumo umale keu isivioholiale nahi vatae
    isivi valiho.” Hoto keu kateanu.
  okv-H: Eto God ta ke kajari ta ke einge mihia, ‘God ta Ahihi Otohu na embo ta jo
    aema na jigama asi uje ere ua’ ainge mihia avo peni ra.
  tbo-tbo: Ona hanapugeya, Yaubada a baha hoi Buka hi gilugilumi ega baha yabayababa
    ma i pa, Yaubada Alugona uyahita i houni po a luhogala uyahita e memae ipa ta
    luhogaleya ma ega ipa ta lauhogala damadamana.
  mal-C: “നമ്മിൽ വസിക്കാനായി, ദൈവം അയച്ച ആത്മാവ് തന്നോടുള്ള പ്രതിബദ്ധത മറ്റാരുമായും
    പങ്കുവെക്കാൻ ആഗ്രഹിക്കുന്നില്ല” എന്നു തിരുവെഴുത്തു പറയുന്നത് നിരർഥകമോ?
  grc-SR: Ἢ δοκεῖτε ὅτι κενῶς ἡ γραφὴ λέγει; Πρὸς φθόνον ἐπιποθεῖ τὸ πνεῦμα ὃ κατῴκησεν
    ἐν ἡμῖν.
  bgc-bgc: के थम पवित्र ग्रन्थ म्ह लिखी होई इस बात नै बेकार समझों सों, जिस म्ह लिख्या
    सै, “जिस पवित्र आत्मा ताहीं परमेसवर नै म्हारै भित्तर बसाया सै, वो बड़ी लालसा करै
    सै, के हम परमेसवर तै प्यार करां।”
  khz-khz: Puka Veaga aonai kila ta evetaina ekilana, “Palagu na ita aorai etaoato
    Veaga Palaguna eririwa-rakavana, ia na pene kune-agira.” Gomi gotugamagina vokila
    getalo-kawaato?
  deu-TKW: Oder meint ihr, die Schrift spreche für nichts - eifersüchtig ist die Zuneigung
    des Geistes, den er in uns hat Wohnung machen lassen,
  zsr-NT: 'Cutu rnaz caꞌ le nayúj lu guich laꞌy, rna: “Dios rsölëꞌë queëruꞌ Dios Böꞌ
    Laꞌy, Nu zoalen rëꞌu, atiꞌ Lëꞌ nadxiꞌinëꞌ rëꞌu len rudúl‑liꞌnëꞌ rëꞌu chquiꞌ rusanruꞌ‑nëꞌ.”'
  lin-lin: 'Mpe lisusu, bokanisi ete ezali na pamba nde Makomi elobi : « Nzambe azalaka
    na zuwa makasi mpo na Molimo oyo atia kati na biso ? »'
  hns-NT: 'Ka, toelog sotje hai kie Parmeswar ke poestak me djhoetthe ke liekhal hai
    kie: „Parmeswar hamlogke ekgo aatma deis hai aur oe diel bhar se maange hai oe
    aatma ke oeppar raadj tjalaawe.”'
  noa-E: Mamʉ Ẽwandamau maach ich dʉ̈ipaita naapim khõsi sĩewai ich iek gaaijã, “Mua
    mʉch Akhaar pãrag dee chirʉm chan sĩi parhoobam khĩirjug auwi magʉm nem khaigbampa
    wau wënʉrramkhĩir khabam” a sim.
  eng-EMTV: Or do you think that the Scripture says in vain, “The Spirit who dwells
    in us yearns jealously”?
  mib-NT: 'Te tu cáhán saá‑ni jnūhun yáha jéē yosó núū tútu iī: Máá Espíritu jeē ni
    jéhe Yaā Dios jeē ndeé ini yō, cúcuɨ́ñɨ́ ni yā jeē súcuan cásáha yó, chi manī
    yā jiín yó, achí.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽओ युक्‍खुबा सेसेमाङ्‌ङिल्‍ले़ साॽरिक्‍के कुनाहे़न्
    फाॽआङ् साम्‌योसाप्‍लाओ साप्‍ते़आङ् के़बप्‍पे़न्‌हने़रो फाॽआङ् के़इःत्तुम्‍बि?
  xnj-xnj: Mkoto kuholalela kuvya Mayandiku Gamsopi gijova malovi gawaka, pegijova,
    “Mpungu mweavikiwi na Chapanga avi na wihu uvaha ndava yitu ya Mpungu Msopi mweamvikii
    mugati yitu.”
  mmx-mmx: Nemen mita doma i do Lovoang Kaala i tong i do Loroonan Kaala, mo ik lok
    atdik, i sasat limixin ti levereven peves.
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ax ca ësai quia: “Nucën Papa Diosan ca ainan
    ''icë nu ñuñaia. Usa ''ain ca an nubë ''inun nu ''ináncë aín Bëru Ñunshin Upí
    ax bëtsi ñu ''aquinmanu ax cuëëncësa oquinshi ''ati cuëënia”. A banax ca asérabi
    ''icën. Usa ca ax ''icë quixunu ''unánti oquin ca Nucën Papa Diosan aín uni usoquin
    cuënëomiacëxa.'
  tee-NT: 'Jantu va ana''unt''it ni va k''aya najun ixchivinti Dios ju ts''ok''ulacanta
    junta ma chani najun: “Ju iSpiritu Santu Dios ju t''ajun laqui''alhunut''an ma
    na lacasq''uin ni ix''anu'' cajonk''o chux ju qui''atsucunti''an”.'
  eng-LSV: Or, do you think that the Writing says emptily, “The Spirit that has dwelt
    in us yearns with envy,”
  cak-NT: Can tinojij c'a chi ri tz'iban can chupa ri rutzij ri Dios can ketzij-wi,
    roma raja' nu'ij chi rutakon-pe ri Espíritu Santo chi nic'ue' pa tak kánima. Y
    ri Espíritu Santo ri' yalan jojrojo', y can nrojo' chi can xe ta ri Dios ri nakajo'.
    Quiri' nu'ij chupa ri rutzij ri Dios.
  pah-NT: 'Tupana''ga rembikwatijarukara nomombe''utehei reki. A''ereki e''i: “Nhandera''uva
    – Tupana''ga omongo a''ea nhande pype – a''ea opota ranuhũ jipi,” e''i.'
  sja-NT: ¿K'ãata k'ĩsia p'anɨma? ¿Tachi Ak'õrepa ichi ũraa p'ãdade nãga pariatua
    jara bɨk'ã? ‘Mɨa jaure bɨda eperã k'ap'ɨade k'inia bɨ mɨchi-it'ee.’ ¡Tachi Ak'õrepa
    pariatua mãga jara-e paji!
  xed-xed: 'Ta grə kuni ná, ka bətbət skwi mna defteri ta mnay kazlay: Ɗvuɗva Lazglafta
    katakata ta tsa sulkum fam tsi ma amu ya kəʼa ya ra?'
  mks-NT: 'Jáchi̱ sa̱ xíni̱ va̱ha ndó ña̱ íin sa̱ha̱ cáha̱n tu̱hun Ndióxi̱ tá cáchí
    a̱ já: “Na̱chica̱a̱n Ndióxi̱ ínima̱ yi̱i̱ mé á ini in in í jáchi̱ cúni̱ ndiva̱ha
    mé a̱ mí ta chí táhvi̱ ndiva̱ha ini a sa̱ha̱ yo̱.”'
  gfk-S: Waak be mu lik be ira nianga tane God di ga pakat i ianga bia mon. Pata.
    I tange be God ga hakisi dait ma a mon tanua dait. Kaie i manga sip be dait na
    mur sene mon ie.
  bmu-bmu: Buŋa Kimbigö keu kun kewö ohoget ahöza, “Uŋaŋi Töröŋi urunine al neŋgii
    maljawi, Anutunöŋ i sihim kömbönaŋi mieŋön kokolak qem waŋgiiga malja.” Keu mi
    omaŋa könaŋi qahö mötmöribepuk.
  dgz-dgz: Gare God nop oit mega tavewa watagaet manega seane, go e i uon waiwandat
    anuiwanin. Nop ame, Nu God men megenat anuinampen, menan Guewa Woup Seni potanup
    ta baraen.
  eng-GNV: Doe ye thinke that the Scripture sayeth in vaine, The spirit that dwelleth
    in vs, lusteth after enuie?
  zaa-NT: 'Bittu gulaba latsi'' le qui''ni alahua ą́'' ná, porqui''ni lo Escritura
    nna ra íį: Yala fuerte ràppa la'' yélatsi'' Espíritu nu dua lo losto'' ri''u.'
  eng-WEBSTER: Do ye think that the scripture saith in vain, The spirit that dwelleth
    in us lusteth to envy?
  guh-guh: 'Bajarapajamatabëcuene yabara Dioso pejumelivaisibaxutota jumaitsi mapacueniaje
    vajacanaëjëtsinexa xaniavaetsia Diosojavabelia: “Espíritu Santo, ponë nacatsijamatabëeca,
    bajaraponë bitso nacaasiva. Bitso nacatojitsipa vajaasivanexa ëDioso,” jai Dioso
    pejumelivaisibaxutota vajajitsipaeyaniva mapanacuapijicueneje.'
  bon-bon: Coo, weene pama apu jingenige egä Oogäräneji Mene te papa jiicenige egä,
    “Lui seemo ne Acejiyame mime trupa ngalebora itu secituji, pui te kokre singisingi
    cama gyene.”
  nhw-BL: '¿Atlac anmoilhuíaj amo tleno quinequi quiijtos campa Icamanal Toteco quiijtohua:
    “Itonal Toteco catli Toteco quitlalijtoc para ma mocahua ipan toyolo techtlasomati
    huan quinequi ma amo tiquicnelica seyoc, san Toteco”?'
  swh-ONEN: Au mwadhani kwamba Andiko lasema bure kuwa huyo Roho ambaye Mungu amemweka
    ndani yetu hututamani kiasi cha kuona wivu?
  wbi-wbi: Pamo musagha kuuti amalembe amimike ghijova vuvule pono ghiiti uNguluve
    ilemala fiijo vwiimila umhepo ghwake junojuno ambikile mumojomumojo ghiitu pano
    ivona tukuvuhiila pikumughano umwene?
  bba-bba: I kun tɑmɑɑ kɑm sɔɔrɑ Gusunɔn ɡɑri ɡeruɑ yi nɛɛ, “Gusunɔ u bɛsɛn hunde
    ye u sun wɛ̃n kĩru bikiɑmɔ kɑ nisinu.”
  eng-KJVCPB: Do ye think that the scripture saith in vain, the spirit that dwelleth
    in us lusteth to envy?
  kgk-NT: 'Nhandejáry nhe''ẽ ojehai va''ekwe nhande-vy nhahendu hagwã he''i va''ekwe
    nhande-vy: “Nhandejáry omoĩ-ma nhande py''apy-py Nhe''ẽ Marangatu tee va''e. Hakate''ỹ
    voi nhande-rehe Nhe''ẽ Marangatu tee va''e. Ha''e oikwaa ukase va''e-rehe oipota
    nhane mandu''a meme nhanhemongeta-vy, hemimbota anho mante jajapo hagwã. Hakate''ỹ
    voi nhande-rehe Nhe''ẽ Marangatu tee va''e.” Upe va''e nhe''ẽ ojehai rei ra''e
    peẽ-my gwarãgwe voi nipo ra''e.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Anutuuqo ti aakiaivaki yapa kiai
    Mmannasaivoono ti haitatuunai ta innara nnaasu yaata utuateeraivaara tiiyara itaama
    iivaivee. Anutuuqaa kuaivo itaa kua tiivaara ngia yaata utida ivaara mmanna kuavaiveeda
    kiaannee? Ai hameetavee. Kutaa kuavai.'
  cpy-cpy: '¿Aminaa-shitama rojankinee-takiri paerani, kantatsiri: “Rotyaan-takiro
    Tajorentsi Ishire neshironka-yiteeni, riitaki aminakowenteeni eero antanta-yitawo
    kaari-perori?”'
  mpx-mpx: Ku atena Buki Bwabwalena i ba bubun ya sauga i ba tage yayaluwa toto Yehoba
    i teli eliyala lomwaketa paganina i kalaopopwi.
  wbp-wbp: 'Rampal-manngu-nyanyinya kankulu yimi Kaatu-kurlangu kuja-ka nguna Payipulurlaju?
    Nyampunya-ka wangka: “Kaaturlu-ngalpa pirlirrpa yungu palka-jarrinjakungarnti.
    Kala kularlipa pirlirrpa ngalipa-nyangu-kurlurlu manngu-nyangu jungarni, lawa.
    Maju-miparlipa manngu-nyangu pirlirrpa-kurlurluju.”'
  luo-luo: Koso uparo ni muma wacho kayiem ni chuny Nyasaye moketo mondo odag eiwa
    nigi nyiego mager.
  nhe-NT: '¿Inmoilhuíaj ax tleno quinequi quiijtos campa Itlajtol Toteco quiijtohua:
    “Itonal Toteco tlen Toteco quitlalijtoc para ma mocahua ipan toyolo techtlasmati
    huan quinequi ma ax tiquicnelica seyoc, san Toteco”?'
  aii-aii: ܝܲܢ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܣܪܝܼܩܵܐܝܼܬ ܐܡܝܼܪܹܗ ܟܬܵܒ݂ܵܐ، ܕܪܘܼܚܵܐ ܕܒܸܥܡܵܪܵܐ ܝܠܹܗ
    ܓܵܘܲܢ ܟܹܐ ܫܲܗܘܸܬ ܐܸܠܲܢ ܒܛܢܵܢܵܐ؟
  esk-NT: Isumavisi taŋiġiḷḷugich aglausimaruat iŋiḷġaanimma itna, “Ipqitchuaq Irrusriq
    Agaayyutim iḷiñiġaa uvaptiknun, taavruma siqñagipluta pigitqupluta Agaayyutmun
    kisianun”?
  msb-msb: Basi ginahuna niyo na waraʼn pulos an sabi sa Kasuratan, “Maawaon gayod
    an espirito na ginlalang san Dios sa aton.”
  cpa-NT: 'Tsa¹ju³lë́h³ hniah¹² tsa¹quien¹² jǿg³ la² hi² lǿa¹² ni³ si² quiah¹² Diú¹³
    Lah¹la² rø²juúh² si²: “Hen¹² dsǿa¹² Diú¹³ hi² ŋi³niang³ jniang³ quianh¹³dsa,”
    rø²juúh² si².'
  dso-dso: ତମେ ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକାଅଇରଇବା ଏ ବାକିଅ ଚୁଚାଇ ବଲିକରି ବାବ୍‌ଲାସ୍‌ନି କି ? ପର୍‌ମେସର୍‌
    ଜନ୍‌ ଆତ୍‌ମାକେ ଆମର୍‌ ବିତ୍‌ରେ ବାସାଅଇରଇବାକେ ଦେଲାଆଚେ, ସେ ଆମ୍‌କେ ପୁରାପୁରୁନ୍‌ ଅଦିକାର୍‌
    କର୍‌ବାକେ ମନ୍‌ କଲାନି ।
  meu-meu: Eiava lalomui ai o tomamu revareva helaḡana na e gwau kavamu a? E tomamu,
    Laloda ai e hanohoa laumana ese e ura henida lalo-dikamu.
  yva-NT: Weti vemo wapo raura wapare Ayao Amisye so ama ine meweno rai jinya, wemi
    mare, “Wansanuga mamo Amisye po ranari to, weramu ama bekere manakoe rave.”
  dgc-dgc: Bakit, akala moy wade éy éwan importante tu kasulatan na Diyos? I kagi
    naa éy Tu Espiritu a niatéd na Diyos dikitam, éy sala na a mahal tam i kontara
    ta Diyos.
  zpm-NT: 'Goḻgaṉ gaṉle, zha rnee lo Xtiidz Dios: “Espíritu Sant, meṉ ne pxeeḻ Dios
    nacnie ne, rleynie me ne, ni racladzd me zhaa ncuaaṉe gleynie ne laa ne gleynie
    ne me.”'
  hix-NT: Onà wyaro nkehe, àmenhosahonhàrà, Khoryenkom karyehtan hoyeno. Kowan yakanye
    tokato nyakye, Khoryenkomo. Kxenye rma haxa naha, noro ha. Khoryenkom xano roro
    me kesnàr komo xe rma haxa naha. Noro hyaye kotowrà komo xehra ro mak naha ha.
    Àro wyaro rma nkehe, àmenhosahonhàrà. Àro wyaro katxhàrànhàrà rma, yaworonohnà
    me kat naye, owyanye.
  sim-sim: Jir mberem ji hishindu? Mashi orhi os mas li kayeri oso omendinga ambu,
    karem jimu hishindu? Wahau, mashi oso omendinga sira. Karem li kayeri sir, �Masikome
    nihi or Avui Wasilaka hahanda oto ortonom nga fri likmbaha nor mbari ri. Mbeek
    ma anandi nga fri likmbaha nor mbari ambu ri.� Karem li kayeri sir.
  npi-ULB: वा धर्मशास्‍त्रले, “उहाँले हामीमा बास गर्न लगाउनुभएका आत्मा अत्यन्तै डाही
    हुनुभएको छ” भनेर व्यर्थमा भन्दछ भनी के तिमीहरू ठान्दछौ ?
  cgc-cgc: Basi salig nyo na ula pulos ambal naan ta sinulat na pulong ta Dyos na
    liag ta Dyos na ate na sirbian kanen nang gid. Daw may duma ki pa na sirbian,
    gaimon kanen an.
  tim-tim: Akto Anutugât den makmap aregât keiŋe siâ amâ hin, “Anutuŋe Heakŋe han
    biwinenŋân kalep arekŋe nen yâkgât pat mannegât kârikŋe humo akmap.”
  yor-yor: Ẹ̀yin ṣe bí Ìwé Mímọ́ sọ lásán pé, Ẹ̀mí tí ó fi sínú wa ń jowú gidigidi
    lórí wa?
  wos-wos: 'Godna nyingambu ané hundi dé re: God déka Hamwinya male nana mawulimbu
    téndéte dé God némafwimbu mawuli ye. Wungi wandéka wafewana, guni déka hundika
    “Wu baka hundi dé” guni na o yingafwe?'
  emp-NTPO: Ãcõrẽba dadjirã sod̶e b̶ʌd̶a Jaureba quĩrĩã b̶ʌa ab̶abe Ãcõrẽdrʌ quĩrĩã
    pananida. ¿Bãrãba crĩcha panʌca Ãcõrẽ Bed̶ead̶e ara idji quĩrĩãbe mãwã b̶ʌbisida?
  eng-F35: Or do you suppose that the Scripture says in vain that the Spirit who dwells
    in us yearns jealously?
  ind-ind: Kitab Suci pun sudah mengatakan, “Roh Allah yang tinggal dalam diri kita
    cemburu dan menginginkan kesetiaan penuh kepada-Nya.” Apakah menurutmu ayat itu
    hanya omong kosong?!
  pes-OPCB: تصور می‌کنید که کتب مقدّس بیهوده می‌گوید که روح خدا که خداوند او را در
    وجود ما ساکن کرده است، آنقدر به ما علاقه دارد که نمی‌تواند تحمل کند که دل ما جای
    دیگری باشد؟
  mpt-mpt: Weng olo dim biamo Gode buk tem wengo mo baanota Gode e Hobe dobyebue e
    nib bobol temo bianea fumbianea I nemi kesoa i ne mo deitnenibta dabalim okoko
    bobolo mo funimibe ge fumbebo genomobabe. Ibo funaine! Weng olo besa wengbabe.
  ssx-ssx: Hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ paekie hone witelemepe dupae.
    Hande Koda꞉ma꞉ niki loke tukiki pa꞉ta꞉ pitaala꞉ temokoma꞉ta꞉ ipika꞉ hone pa꞉la꞉eki
    puluekema꞉ wotu taapilieke wape pa꞉la꞉me.
  mkl-mkl: I mɑɑ̀ tɑmɑɑ si nɡbɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Ilɑɑɔ̃ í bi Hunde iyi
    í dɑ nwɑ si do iɡu.
  gaq-gaq: ସାସ୍ତର୍‌ନେ ଆକେନ୍ ସାମୁଆଁନ୍ନିଆ ମେଃଆରେ ସତ୍‌ ଣ୍ତୁ ଡାଗ୍‌ଚେ ମନେ ଡିଂପେଡିଂକେ “ଇସ୍‌ପର୍‌
    ନେଇଂନେ ଡାଗ୍ରା ମୁଃଡ଼ି ଆତ୍ମା ତିଆର୍ ଡିଂବକେ ଆମେକେ ସାପା ଅଦିକାର୍‌ ଡିଂନ୍‌ସାଃ ମେଁ ଏତେଡିଂଗେ
    ?”
  gof-RNT: Geeshsha Maxaafay, “Xoossay nunan daana mela oothida Ayyaanay, nuuni iyaw
    buzo gidana mela amottees” gidayssa coo gidabaa daanii?
  unx-unx: ଆପେ ଚିନାଃ ଧାରାମ୍‌ପୁଥିରେୟାଃ ନେ କାଜିରେ ସାର୍‌ତି ବାନଃଆ ମେନ୍ତେପେ ଆଟ୍‌କାରେତାନା,
    “ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁତାଃରେ ଅକ ଆତ୍ମାକେ ତାଇନଃ ନାଗେନ୍ତେ ଏମ୍‌କିୟା, ଇନିଃ ଆବୁକେ ପୁରା ଆକ୍‌ତେୟାର୍‌ବୁ
