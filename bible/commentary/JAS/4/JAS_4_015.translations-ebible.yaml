verse: JAS.004.015
translations:
  kpx-kpx: La kateale louge keu toelanu. Isito la koseale louge duave. “Dilavau isiviage
    noeabuna uliege vaveve kateale vai, koseale vai.” La hoto kateale louge duave.
  okv-H: avoeto ungo ke einge aheva “Bada ta ujena dago vasiri te mihie pure do do
    aro avo kesora.” ainge aheva
  tbo-tbo: Ma geka pitenana ona ibaabani ona pa, ‘Apo Guyau a luhogala inapa to memae
    yaka bagibagi tapuhi po tapuhi to dewahi.’
  mal-C: “കർത്തൃഹിതമെങ്കിൽമാത്രം ഞങ്ങൾ ജീവിച്ചിരുന്ന് ഇതൊക്കെ ചെയ്യും” എന്നല്ലേ നിങ്ങൾ
    പറയേണ്ടത്?
  grc-SR: Ἀντὶ τοῦ λέγειν ὑμᾶς, Ἐὰν ὁ κύριος ⸂θελήσῃ, καὶ ζήσωμεν, καὶ ποιήσωμεν⸃
    τοῦτο ἢ ἐκεῖνο.
  bgc-bgc: इसकी बजाए थमनै या कहणा चाहिए, “जै प्रभु चाहवै तो हम जिन्दा रहवांगें, अर
    यो काम भी करागें।”
  khz-khz: Gomi evetaina pogoro kila, “Pene Velekou pene ririwa genai pita maguli
    e evetaina pa vovetaina pita kala.”
  deu-TKW: 'Statt daß ihr saget: wenn der Herr will, werden wir leben, und dies oder
    das thun.'
  zsr-NT: 'Qui lë ni naꞌ, cni ral‑laꞌ gnaliꞌ: “Chquiꞌ guëꞌnnëꞌ Xanruꞌ, soaruꞌ gbanruꞌ,
    len tu tu le gunruꞌ.”'
  lin-lin: 'Tala ndenge bosengeli koloba : « Soki Nkolo alingi, tokozala na bomoi
    mpe tokosala likambo songolo to pakala. »'
  hns-NT: 'Toelog bestar boliehe kie: „Djab Parmeswar ke attjha lagiega tab hamlog
    djiebe aur ie tjiedj kie oe tjiedj karie.”'
  noa-E: Jãg pãach juapaaupaita nem thum waaujemjö iekhaju khãai, ¿jãgwi pãrau sĩi,
    “Maach Pör Ẽwandamau khõsnaa maach monakha wai simʉn, maachdëu khĩirju nʉmjö wauju”
    aba aajẽ?
  eng-EMTV: Instead you ought to say, “If the Lord wills, we shall live and do this
    or that.”
  mib-NT: 'Chi sa vāha ga na cáhán rō: Núu cúní maá Jítoho yō te cotecu yō te sáha
    yó jéē yáha chí jéē yúcuan, achi rō.'
  lif-NT2: खिनिॽ हे़क्‍के पाःप्‍माल्‍ले़ कुले़क्‌वाग दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ कुइसिःक्
    पोःङ्‌ने़ फाॽग्र हिङिगे़आङ् अक्‍खे हे़क्‍के चोगुम्‍बे़ॽ पाःप्‍मा के़बोःङ्‌बाने़
    वये़॥
  xnj-xnj: Mganikiwa kujova naha. “BAMBU akagana yati titama na kukita chenichi amala
    chila.”
  mmx-mmx: Ketla nemi mina tong i keretna, “Mo do ne Moroa i vara i, nedik ata rooro,
    la ataba lok lempanga.”
  cbr-NT: 'Usai quima camina ësai quiti ''ain: Nucën ''Ibu Dios cuëëncëbë, bamacëma
    ''ixun cananuna nun sináncë ñu ''ati ''ain.'
  tee-NT: 'Palai k''ox cava ni chanich ana''unt''it: “Ni calacasq''uinach ju qui''ucxtin''an
    Dios pus catsucuyauch chai chani chani canaviyau”.'
  eng-LSV: instead, you [ought] to say, “If the LORD may will, we will live, and do
    this or that”;
  cak-NT: 'Romari'' cuando rix ninojij ri nijo'' niben, xe ti''ij: Xa ri Kajaf xtuya''
    lugar chake y joj q''ues, xquieka''an ri anchique ri yekanojij.'
  pah-NT: 'Nahã po pe pe''e hamo: “Tupana''ga ipotarame po ti ore rekoi japojapovo
    nehẽ,” pe''e po pe hamo.'
  sja-NT: 'Idi wa nu ne-inaa oodait''eeda adai k''ãyaara, jaradaipia bɨ: “Tachi Ak''õrepa
    k''inia bɨ pɨrã mãik''aapa chok''ai p''anɨ pɨrã, ne-inaa oodait''ee.”'
  xed-xed: Skwi má da mnə kuni katək ná, «ka ta ɗvafɗva Lazglafta ta kladamapta nda
    hafu katsi ná, dzaʼa magay ŋni ta skwi manda ya, nda skwi manda ya,» ka kuni má
    dzaʼazlay.
  mks-NT: 'Va̱ha chága̱ ná cachi ndó já: “Catacu nde̱ qui̱ví ita̱a̱n tá cúni̱ Ndióxi̱.
    Ta caja nde̱ ña̱ ja̱n á ña̱ yóho tá cúni̱ Ndióxi̱”, já cachi ndó.'
  gfk-S: 'Waak mu tange hobi. I tahut be mu na tange horek: “Ing be no Watong i sip
    hobi, dait na lon ma dait na gil kin be ikin.”'
  bmu-bmu: Miaŋgöra eŋön mönö kewö jigetka dop kölma, “Kembugö jit sihitŋan neŋgöra
    mewö ahöiga jebuk malbin ewö, mönö mewö mewö aka membin.”
  dgz-dgz: Go e gare manega wapo, “Ayop me anut mega anuini di wandepiwa, ap gapan
    nu waninet ugup ugup amba tainampen.”
  eng-GNV: For that ye ought to say, If the Lord will, and, if we liue, we will doe
    this or that.
  zaa-NT: 'Adila tsa'' qui''ni ína le íį: Canchu Tata Dios calatsi''e, lèe nna gúnnée
    la''labàni qui'' ri''u nna guni ri''u nui nna nua'' nna.'
  eng-WEBSTER: Instead of that ye ought to say, If the Lord will, we shall live, and
    do this, or that.
  guh-guh: 'Nexata saya bepajumaitsimë: “Itsa Dioso nacatocopatsiana abaxë vajaasaëtsavanapaenexa,
    jinavanapaenatsi. Exanaenatsi mapacueniaje. Itsa jume, itsacuenia exanaenatsi,”
    bepajamë saya.'
  bon-bon: Weene apu cire jiicejiye egä, “Mime Yageyame te liba singi gyene, cine
    piba ninajininige, ai kaakesea ne jewenenisi, peei ne piiyepu cuta.”
  nhw-BL: 'Huajca achi cuali anquiijtosquíaj: “Sintla Toteco quinequi, huajca tiitztose
    huan titequitise, o tijchihuase ni tlamantli o nopa tlamantli.”'
  swh-ONEN: Badala yake, inawapasa kusema, “Kama Bwana akipenda, tutaishi na kufanya
    hili ama lile.”
  wbi-wbi: Muvele munoghile multi, “Nave uMutwa akeele tujighe vuumi, tuvomba iki
    name kila.”
  bba-bba: Mɛ n weenɛ i ɡere wee. Yinni Gusunɔ ù n kĩ, mɑ i wɑ̃ɑ, i ko yeni ko, ǹ
    kun mɛ yeɔnɔ.
  eng-KJVCPB: For that ye ought to say, If the Lord will, we shall live, and do this,
    or that.
  kgk-NT: Upe va'e-rehe iporãve peteĩ teĩ peje “Nhandejáry oipota ramo ajapo-ta upéixa”
    peje.
  waj-waj: 'Ngii kiatai kuaivaa kiaaree kiaa ataa kua kiatee: Fai Udaangaivoono ari
    yaata utiivaugiataama ti tinai fai ta varida iqii mmoori ivaannee vara aqaa mmoori
    aavaa iikiaaravaivee, kiatee.'
  cpy-cpy: 'Iroka pikanta-yitemi: “Riitakirika Tajorentsi pinawoni nañaantari, ari
    nantakiro ikowakaanari rirori.”'
  mpx-mpx: Binimala nuku ba ola hiwe, “Ebo Babala wana nuwatu i ola, he bwaligumwa
    naha molu nige naha yayaomal, inoke nuwatu toto ha nuwatuan naha ginol.”
  wbp-wbp: Kujarlanya yungulpankulu wangkayarla kuja, “Kari Kaatu-ngalpa Warlalja-Wiri.
    Kaji-ngalpa ngampurrpa-juku nyina, jukurraju marda kapurlipa wankaru-juku nyina.
    Ngula-jangkanya kajikarlipa marda yani yali-kari-kirraju warrkikiji.”
  luo-luo: Kar wacho kamano to onego uwach mana niya, “Ka Ruoth oyie to wabiro bedo
    mangima mi watim ma kata macha.”
  nhe-NT: 'Huajca achi cuali inquiijtosquíaj: “Intla Toteco quinequi, huajca tiitztose
    huan titequitise, o tijchihuase ni tlamantli o nopa tlamantli.”'
  aii-aii: 'ܘܵܠܹܐ ܝܠܵܗ̇ ܕܐܵܡܪܝܼܬܘܿܢ: ”ܐܸܢ ܡܵܪܝܵܐ ܒܵܣܡܵܐ ܠܹܗ، ܒܸܬ ܚܵܝܲܚ ܘܥܵܒ݂ܕܲܚ ܗܵܕܟ݂ܵܐ
    ܘܗܵܕܟ݂ܵܐ.“'
  esk-NT: Aglaan itnaqtuksraġaluaqtuasii, “Pisułiġikpauŋ Atanġum iñuugisirugut aasiiñ
    savaaqsiḷuta sunik.”
  msb-msb: Kaya an angay isipon lugod niyo amo ini, “Mabubuhay kami kag mahihimo namon
    ini o ina kun pagbuot san Ginoo.”
  cpa-NT: Jøng² dsio¹ ju³dsiagh¹ dsǿa¹² jniang³ Diú¹³. Dsa² héi² ma²ŋi¹² chi²júh²
    cuø¹dsa bí² hi² chian² jniang³, hi² jmó³ jniang³ he² hi² mi³jmó³ jniang³.
  dso-dso: ତାର୍‌ ବାଦୁଲେ ତମେ ମାପ୍‌ରୁ ମନ୍‍ କଲେ ଆମେ ଜିଇକରି ଏନ୍ତାରି ନଇଲେ ସେନ୍ତାରି କରୁ
    ବଲି କଇବାର୍‌ ଆଚେ ।
  meu-meu: Matona, boma toma “Lohiabada baine ura, ita na baita mauri, ini unu baita
    kara toma”.
  yva-NT: 'Weramu wasararin, wakangkamambe wapa ana wapo rave rai. Omamo ngkove ramu.
    Yara syare wapo raura taiso: “Ranivara Amisye beker ti po kove raugaje reansai,
    wea indati wamo namije rave muno nami wato rave tavon.”'
  dgc-dgc: Ewan! I maigi a kagi moy, éy “Eng kaluuben na Panginoon, éy mabuhay kame,
    sakay itulos me tu gayak me a gemtén.”
  zpm-NT: 'Mazd goḻguiab: “Teḻne zneedz Dios diidz gbanraa ne, miṉ rii, miṉ rii dziuuṉ
    ne.”'
  hix-NT: Àro ke, onà wyaro haxa katxoko. Àwayehpàra rma hak tano rma kenyàr komo
    xe Kohkom yehtoko ryhe, awanaworo noro yano me komyawon kom hoko tehxatxhe, katxoko.
  sim-sim: Hako karem ji mbaka, �Wasilaka wavu orhi sir, os misambi torok ni lihi
    lerawun ni lakmbaha nor mbahanda nahi, nimu likuwa. Uhu mbele las ni ukmbaha ni
    hishiwan nimu ukuwa.� Karem ji mbaka.
  npi-ULB: यसको साटो तिमीहरूले यस्तो भन्‍नुपर्ने हो, “यदि परमेश्‍वरले इच्छा गर्नुभयो
    भने, हामी जिउनेछौँ र यो वा त्यो गर्नेछौँ ।”
  cgc-cgc: Yi dapat nyo iambal, “Daw pagbeet ta Ginuo, bui ki pa daw ate man na buaten
    iling ti o iling tan.”
  tim-tim: Amâ hin makbiâ ârândâŋ agâk, “Anutuŋe ikiŋe ukenŋaet akmâ âlepŋe dâmbo
    âmâ nen âlepŋeâk manmâ âi ire membaen.” dâwei.
  yor-yor: Èyí tí ẹ̀ bá fi wí pé, “Bí Olúwa bá fẹ́, àwa yóò wà láààyè, àwa ó sì ṣe
    èyí tàbí èyí i nì.”
  wos-wos: Guni wun jooka sarékéta angi watanguni, “Nana Néma Du mawuli yandét, nani
    wungi reta wun jémba yatame.”
  emp-NTPO: 'Maʌ̃ bẽrã biara b̶ʌa bãrãba nãwã jarad̶ida: “Dadji Boro Ãcõrẽba quĩrĩãibʌrʌ,
    dadjirãra zocai b̶ead̶ia. Maʌ̃be ne ocuad̶ia.”'
  eng-F35: Instead you ought to say, “If the Lord wills, we will live and do this
    or that.”
  ind-ind: Jadi seharusnya kamu berpikir, “Kalau TUHAN menghendaki, kami akan hidup
    dan melakukan ini atau itu.”
  pes-OPCB: 'پس، باید بگویید: «اگر خدا بخواهد، زنده خواهیم ماند و چنین و چنان خواهیم
    کرد.»'
  mpt-mpt: Ibo ilib bobol tem funino mo wafu nimibe! Otane ibo baaniba Gode nibo baabenea
    Ae inaine gene mole nibo afen bianoba okok olo klanomo geine!
  ssx-ssx: Dupa lapa꞉peke alee. Tekehalima꞉ hone pia꞉ka꞉na꞉ta꞉ niki da꞉ta hata꞉ nikana꞉ma꞉
    doeki peata꞉ moeki pulumeke la lapa꞉peke alee alopate ameta꞉ ikana꞉ma꞉ hakoko
    litolo hata꞉ pi wotu hapa꞉leleme. Kutu piki pi hapa꞉leleme ekita꞉ hokeekie.
  mkl-mkl: Ide iyi í jɔ i fɔ ŋɑ wee, i yɑ ni ŋɑ, bii Ilɑɑɔ̃ í bi ɑɑ kɑ wɛɛ, ɑɑ kɑ
    nɔ kɑ ce iyi ihɛ̃ wɑlɑkɔ ɑɑ kɑ ce iyi ihɔ̃.
  gaq-gaq: ତେସା ପେନେ ବାସଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍‌ “ମାପ୍ରୁନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଲା ନେ ମ୍ବ୍ରଲେଃଚେ
    ଏନ୍ ନେଃଡିଂ ଆରି ଆତେନ୍‌‌ ନେଃଡିଂ ।”
  gof-RNT: Hessa aggidi, “Goday giikko nuuni daana; hayssa woykko hessa oothana” yaaganaw
    bessees.
  unx-unx: ଏନାମେନ୍ତେ ଆପେକେ ନେ'ଲେକା କାଜି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, “ପ୍ରାଭୁଆଃ ସାନାଙ୍ଗ୍‌ ହବାଅଃରେଦ,
    ଆଲେ ଜୀନିଦ୍‌ ତାଇନ୍‌କେଦ୍‌ତେ ନେଆଁଲେ ରିକାୟା ଚାଏ ଏନାଲେ ରିକାୟା ।”
  gah-gah: Nenemú Ómasímo giliko lamaná noikoma nene, minoko aleko oko moloko itune
    liki lilo.
  lcm-lcm: Sikei, kapo ro ta mi mengen asukang ke, “Man kapo angkonongai ve lomlomonai
    si Volava, namem to na namem abis a bil ke na bil suke.”
  aer-aer: Alakenhe ikwerenge anteme anwerne alakenhe angketyeke, “Arratye kwenhe
    Ngkarte-arle Alartetye anwerne-kenhe. Re anwerneke itirremele, ingwenthe apeke
    anwerne akwete itethe anetyenhe. Yanhe-ngentyele anteme anwerne apmere arrpenhe-werne
    apeke alheme warrke-irretyeke Rarle itirremenge iperre.”
  qvc-NT: 'Chayri ningimanllapa: “Siñurninchiq munaptinmi, kawsashpa kay imata rurashaq;
    manaqa manam”, nishpa.'
  tgl-ULB: Sa halip ganito dapat ang sabihin ninyo, “Kung ito ang kalooban ng Panginoon,
    at nabubuhay pa kami gagawin namin ito o iyan.”
  cbs-NT: 'Jakia eskakin man shinan pewatiduki, matu yusinun ninkakanwen. Tsuanda
    shinankin yuikin: “Nukun Xanen Ibun ea mekexun jiwemayuaya jawada jaska ea shinanmai
    en atiduki. Ea shinanmamaken en atidumaki”, ikin pe man shinankubaintidubuki.'
  xtm-NTPP: 'Su''va sa''a jin ka''an ni: “Nú Iya Tátnuni ma kúni, te jín koteku o,
    te jín sa''a o cha''a xi jín sa''a o chukan.”'
  nnq-nnq: Ipaligwa kulenga “Angwana anda bapaile tuba tammomi tutenda chache na chache.”
  bao-NT: 'To biri o biro pee ca ĩiparã mʉja niimi: “Ʉmʉreco Pacʉ cʉ̃ ca boojata,
    mani catirucu; to biri mani ca tiirʉgarije mani tii niirucu,” ca ĩiparã mʉja niimi.'
  san-ORI: ତଦନୁକ୍ତ୍ୱା ଯୁଷ୍ମାକମ୍ ଇଦଂ କଥନୀଯଂ ପ୍ରଭୋରିଚ୍ଛାତୋ ୱଯଂ ଯଦି ଜୀୱାମସ୍ତର୍ହ୍ୟେତତ୍
    କର୍ମ୍ମ ତତ୍ କର୍ମ୍ମ ୱା କରିଷ୍ୟାମ ଇତି|
  huv-NT: 'Netam mepiüngan: “Sitiül Teat Dios apiüng aliün mapacaats, quiaj apmarangaats
    aaga najiüt cam. Pero sitiül Teat Dios ngo mandiüm marangaats aaga najiüt cam,
    quiaj lango marangaats”, merawan.'
  otn-NT: 'Ngu̱na̱ ra̱ hya̱ ja ngue guí̱ mma̱, gui ''yɛ̱na̱: “Nu̱''mø da̱ ne Oja̱
    ngue ga̱ m''mʉhmʉ njammi̱ pa, ga̱ øthʉ''a̱ te ra̱ ''bɛfi da̱ zä ga̱ øthʉ”, gui
    ''yɛ̱na̱.'
  nop-nop: Unduŋ doktiŋa hidi yadi indiŋ yobune tuwot tibek. Wapumdi nadinimbune tuwot
    tubune kaipmuŋ hatiŋila unduŋ be unduŋ tineem.
  obo-NT: Iyon da ollog nod osengon dow no, “Otik id kopi-it Monama, od ko-uyag koy
    pa, woy od kopuungan doy poron kos mgo puhawang doy.”
  cak-ENT: 'Roma c''a ri'' tok rix ninuc nibün jun cosa, tibij c''a: Si ri Ajaf nuya''
    k''ij y nkuc''ase'', nyekabanala'' ri cosa ri''.'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤵᤔᤠᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠᤃ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤜᤡᤅᤡᤃᤧᤀᤠᤱ
    ᤀᤰᤂᤣ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤶᤒᤧ᤹ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠᤏᤧ ᤘᤕᤧ॥
  mie-NT: 'De sa vāha cā cāhān nū: Tú cúnī maá Jētohō ō de cutecū ō de sāhá ó yáhá
    á sāhá ó ñúcuán, cachī nū.'
  san-TIB: ཏདནུཀྟྭཱ ཡུཥྨཱཀམ྄ ཨིདཾ ཀཐནཱིཡཾ པྲབྷོརིཙྪཱཏོ ཝཡཾ ཡདི ཛཱིཝཱམསྟརྷྱེཏཏ྄ ཀརྨྨ ཏཏ྄
    ཀརྨྨ ཝཱ ཀརིཥྱཱམ ཨིཏི།
  qve-NT: 'Aswanmi qankunaqa khaynata piensanaykichis: “Sichus Dios munaqtinqa kawsasunmi,
    hinaspan ima piensasqanchistapas ruwasunchis”, nispa.'
  pao-NT: Tamme sakwa uga mee'e une, “Soo Te Naa meeoo te sooyugwena, tamme togesoo
    momona, tamme yoo manekwu.”
  cbu-NT: Ashiriya, itsinsarush tsiyatangcha. Apanll waana zandku, nduniya tsipakuri,
    yuw zandki anoo ashtachparina; tángcha.
  usa-usa: 'keráwáqá maará téraq tero: “uyátárai-nakomma akáínaiq umá ketáámá paá
    máeqtaa ketáámá maamirá éqta merará éqta ónúnatae.” miráá téraq tero.'
