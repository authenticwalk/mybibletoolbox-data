  hlt-THB: Ce anglakawhtaw, “Bawipa ak kawngaih awhtaw, ni hqing kawmsaw ce ni sai
    kaw, ce ni bi kaw,” nami ti aham awm hy.
  soq-soq: 'E eba segaraitile asowawaitilana ipa kadiwaida, dewa ema ena! Ita ema
    epe wanuna: “Naita no dima baiwantite inseitana God menasampa ita God no wadaitunepio
    inawaa wainenta dima no inseitana rua ando dewasata.”'
  qub-qub: Chaymi ninquiman «Tayta Diosninchi munaptenga cawashunmi. Cayta wactapis
    arushunmi.»
  att-att: Yawe lâ yù mepángngà nga kagiat tam nakuan, “Nu ure ni Namarò, á matolay
    ittam, á kunniawe yù akkuát tam.”
  bki-bki: Iliano na memedu ka mia kamiu kuver, kuver tibe nei “Ver Atua napano jo
    mave laka naio sidom tibe na, mia numijikia numeul nuvitu kija bere vo, ana mia
    numijikia nuvila tibe na nuvila tibe na.”
  bqp-bqp: 'Yã kũ à de à on dí: Tó Dikiri wè, akũ ó aafia, óni kɛ lán dire bà ke
    lán dí bà.'
  mcp-mcp: 'Bɨ mə́ jəlá nə yidá dʉ cɨ nə́: «Ŋkí Cwámba mə́ magʉlə, sə́ é cʉgə, sə́
    sá sâ shús sâ kɛl.»'
  hat-hat: 'Okontrè, men sa pou nou te di: Si Bondye vle, n''a wè denmen, n''a fè
    sa osinon sa.'
  npl-NT: 'Okachi kuali ijkí xikijtokah: “Tla Dios kimonekiltia matiyolitokah, tikchiwaskeh
    nin tekitl noso neká ok se.”'
  bgg-bgg: 'Hì ne nathek è yao chid: “Ithong è yang arone, gethek ne rai ne jithek
    rek.”'
  eng-TCENT: Instead you ought to say, “If the Lord wills, let us live and do this
    or that.”
  eng-BSB: Instead, you ought to say, “If the Lord is willing, we will live and do
    this or that.”
  cpu-NT: 'Jiroka inkantayetemi: “Irirorika Pava penaroneri nañaantare, ari nantakero
    ishinetainari irirori.”'
  san-ASM: তদনুক্ত্ৱা যুষ্মাকম্ ইদং কথনীযং প্ৰভোৰিচ্ছাতো ৱযং যদি জীৱামস্তৰ্হ্যেতৎ
    কৰ্ম্ম তৎ কৰ্ম্ম ৱা কৰিষ্যাম ইতি|
  tac-NT: 'Abé ''la ju aniá: «Onorúgame ''la nejísaká raweli ''la nochawa napu nochánili
    ramué.»'
  eng-WEBPB: For you ought to say, “If the Lord wills, we will both live, and do this
    or that.”
  gfk-H: 'Waak muat tangai hua. I tahut bia muat na tangai hoken: “Ing bia no Watong
    i nem hua, dahat na lon ma dahat na gil kan bia kanin.”'
  viv-viv: Au gilubodami be hidedemi wadagahe wadagayo, “KaꞋi Kaiwabu ginahawahegeku
    be wayawaiku ganamiyami amine, hida faisewa o mena faisewa ganaꞋabina.”
  yao-yao: 'Ŵanyamwe mwasachilwe kuŵecheta yeleyi: “Ambuje asakaga chitutame ni kuchipanganya
    achi ni chelechi.”'
  tgp-tgp: I pa mele r̃uhu vara ha verea sohen harihi, “Vara na masalon Moli, r̃a
    pa mauri, ale r̃a pa haranike teni harasevano.”
  auc-NT: Mïnitö guiquënë ïïmaï ante anguënëmïni ïmïnipa. “Wængonguï Ao angä ïninque
    mönitö quëwenguïmöni ïmönipa. Ayæ̈ Ao angä ïninque mönitö ïï waa cæquï cæcæmönimpa.”
  kbc-NT: Niɡ̶ida makaamitiwaji leeditibige midaɡ̶a ɡ̶agegi motaɡ̶ani, “Nige yemaa
    Aneotedoɡ̶oji, eote ɡ̶odoniciwaɡ̶a me ɡ̶odewiɡ̶a, odaa jaoɡ̶a ane ɡ̶odowoogo me
    ɡ̶obakedi.”
  bmh-bmh: Bo, ag guzenai ze macan, “Go Uwait nugau dabeleu aba, ig awau daimai, salau
    e murab ta, ulibe salau mab.”
  ctu-BL: 'Jini cha''an yom mi la'' wʌl: Mi che''ʌch yom lac Yum, che''ʌch mi caj
    la cajñel, che''ʌch mi caj lac mel, che''etla.'
  meq-meq: 'Ka gwaɗumeye ɗuh na: «Taɗə kə yay a gər a Mbəlom na, nəmaa ndziye tə ɗəre,
    nəmaa giye wu nakay kəgəbay wu taɗay.»'
  noa-H: Jãg pãach juapaaupaita nem t'um waaujemjö hiek'aju k'ãai, ¿jãgwi pãrau sĩi,
    “Maach Pör Hẽwandamau k'õsnaa maach monak'a wai simʌn, maachdëu k'ĩirju nʌmjö
    wauju” haba haajẽ?
  alp-NT: Suke imi beteke elere, “Sepo Alla Asuka, hoko ami hidupe kai ami ono sasaisa
    neka.”
  san-VEL: tadanuktvaa yu.smaakam ida.m kathaniiya.m prabhoricchaato vaya.m yadi jiivaamastarhyetat
    karmma tat karmma vaa kari.syaama iti|
  kbq-kbq: Tamagra anage hugare, Anumzamofo avesi'ma me'nesigeta, tagrama tasimu erita
    manisuta, e'izana huge, amazana hugahune huta hugaragi,
  kbh-kbh: 'Ts̈ëngaftanga mënts̈á cmontsamna jayanama: “Bëngbe Bëtsá ques̈ojalesenciase,
    ainënga fchántsemna y quem soye o chë soye fchanjama ca.”'
  ron-LSB: 'Căci ar trebui să spuneți: “Dacă Domnul vrea, vom trăi amândoi și vom
    face una sau alta.”'
  pon-pon: 'Mak eta komail en inda: Ma Kaun o kotin kupura, o ma kitail memaureta,
    kitail pan wiada met de mo.'
  nhe-BL: 'Huajca achi cuali inquiijtosquíaj: “Intla Toteco quinequi, huajca tiitztose
    huan titequitise, o tijchihuase ni tlamantli o nopa tlamantli.”'
  sps-sps: A ka ma tsue mi to, “To te koman fi non a Tsunaun, ara ma toto, ra te kat
    a ka to, ge tuwa aya.”
  wnc-wnc: Unzingge wamu waaknga ma yawam. Aho. Asingu ginda anzing yanong, “Buyambam
    tapaninda nin nindupewanu ninda kayuk yuke puya takngatu anzingu apme ba tasinim,”
    ngang yanong.
  bus-bus: 'Yã kɛ̀ dɛ à oon yɛ̀: Tó Dii wè, ben wá aafia, wé kɛ lán kɛ̀ bà ke lán
    kɛ̀ bà.'
  gub-BL: A'e rupi, peze'eg nezewe nehe. — Aze Tupàn uputar nehe, zaiko we putar nehe.
    Aze uputar nehe, xiapo putar ko ma'e nehe. Aze uputar nehe, xiapo putar kwez ma'e
    nehe no, peze nehe.
  imo-imo: 'Akumunga neya aku teko naa ningo, i teko nengei: Awilimuni na aku teko
    teani nimo lemo naa kolopo koinjo molopolio i teambo nio mele paimbo tembo nengei.'
  boj-boj: Deqa niŋgi endegsib maroqniy, “Tamo Koba a marimqa iga kumbra kiye yqa
    are qalsim yqom.”
  eng-DRA: 'For what is your life? It is a vapour which appeareth for a little while,
    and afterwards shall vanish away. For that you should say: If the Lord will, and
    if we shall live, we will do this or that.'
  knf-knf: 'Kë wi wi nawooŋ kaji : « Woli Ajugun aŋali, ŋluŋ kawo bajeb, kaşë do uko
    wi këme wundu. »'
  san-KHM: តទនុក្ត្វា យុឞ្មាកម៑ ឥទំ កថនីយំ ប្រភោរិច្ឆាតោ វយំ យទិ ជីវាមស្តហ៌្យេតត៑
    កម៌្ម តត៑ កម៌្ម វា ករិឞ្យាម ឥតិ។
  arn-NT: 'Mülefuy may tamün feypiafel: “Pile ta Ngünechen, mongeleaiñ ka femaiñ tüfa
    kam tüyechi dungu.”'
  zas-NT: 'Zagdxeli na̱j guiëbidi: “Bal gunee Dios dunujn guialnaban, yaguieenan nine
    o ni ni ya.”'
  ken-NT: Ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́ bɛrɛm chi bɛ, “Mbák chí nkaysi Mandɛm, chɔŋ ambʉɛrɛ
    bɛsɛ́ nɛpɛ́m, anchyɛ bɛsɛ́ bɛtaŋ sɛ́nkʉ ɛnyɨŋ ɛnɛ́ sɛ́yàŋ bɛkʉ.”
