verse: JAS.004.013
translations:
  kpx-kpx: Di hoto mole laheho louge evive. La degomoleau loui kosea, “Noeabuna tiliege
    vagana igae o moleve ui lovi baluga vai kemo moni baluga malei.”
  okv-H: Eto ungo ke einge eagova embomeni, “Dago eha oroho o evito ainge da nei ta
    pambuto jua vahai ai pure ue donda na ombuto koro peni humbasora.” ari ainge eagova
    embomeni ta degi ke aisona ingivujo.
  tbo-tbo: Taumi iyawoi ona nonola imahi, ega a nugogegemi ona ibaabani ona pa, ‘Amalai
    bo hoi malatom apo to nae dobu baneina uyahina po noka hotanana to memae bolima
    emosi ma i bagibagi to wiwawali po to wiwasawasa.’
  mal-C: '“ഇന്നോ നാളെയോ ഞങ്ങൾ ഏതെങ്കിലും പട്ടണത്തിൽ ചെന്ന് ഒരുവർഷം വ്യാപാരംചെയ്ത്
    ധനം സമ്പാദിക്കും” എന്നു പറയുന്നവരേ, കേൾക്കുക:'
  grc-SR: Ἄγε νῦν οἱ λέγοντες, Σήμερον ⸂καὶ⸃ αὔριον ⸂2πορευσώμεθα εἰς τήνδε τὴν πόλιν,
    καὶ ποιήσωμεν ἐκεῖ ἐνιαυτὸν ⸋ἕνα,⸌ καὶ ἐμπορευσώμεθα, καὶ κερδήσωμεν·⸃
  bgc-bgc: थम जो या कहो सों, “आज या तड़कै हम किसे और नगर म्ह जाकै ओड़ै एक साल बितावागें,
    अर व्यापार करकै फायदा कमावागें।”
  khz-khz: Iokamonagi, nee raira nevetaina gokilana, “Toma pa pogipogi ita pita ago
    etaoni pa votaoni ai. Vonai rigolo kwapuna pita talu, pitineti pita kala, moni
    galagala-vagi pita rawalira.”
  deu-TKW: 'Wohlan nun, die ihr da saget: heute oder morgen wollen wir in diese Stadt
    gehen, da ein Jahr verbringen, Geschäfte treiben, und Gewinn machen,'
  zsr-NT: 'Naꞌa, gul‑zë́ nagliꞌ, nul‑liꞌ rnaliꞌ: “Cxö huidzj tseajtuꞌ yödz niꞌ, atiꞌ
    soatuꞌ niꞌ tu iz len zian le gáꞌutuꞌ len útiꞌtuꞌ, atiꞌ cni gátaꞌtsca queëtuꞌ dumí.”'
  lin-lin: 'Boyoka sik’oyo, bino bato oyo bolobaka : « Lelo to lobi, tokokende na
    engumba songolo, tokovanda kuna mobu mobimba mpe tokosala mombongo oyo ekobotela
    biso mbongo ebele. »'
  hns-NT: 'Toelog kaisan manai baate? Toelog bole hai: „Aadj kie to biehaan hamlog
    aisan aisan sahar djaabe. Tab hamlog hoewa ek baries rahab. Hamlog kienab-betjab,
    tab hamlog dher paisa kamaabe.” Toelog ke baate apane par bharosa kare waalan?'
  noa-E: 'Pãar ar sĩi pãachdëu nem waum aig nem waaujem khʉʉn, mʉ iek ũrbat: Pãar
    iekhaawai, “Ĩs wa nan khãijã maach chum deeum phöbör ee wëtwi jũrr jamta año ãb
    phidkhaju” a iekhaajem, “phatkhon pöm ganaag.”'
  eng-EMTV: Come now, you who say, “Today and tomorrow let us travel to this city,
    and let us spend a year there, and let us trade and make a profit”—
  mib-NT: 'Vijna te cáhán rī jiín róhó jéē cácahān: Vijna chí sájnē te quihīn yō ñuu
    yúcuan, te coyūcu yó ɨɨn cuiyā, te cuaan yó xíco yó, te nihīn yō sɨquɨ̄, achí
    ró.'
  lif-NT2: आइन् इग्र ताःन्‍दिक् आनिगे़ ये़क्‌यक्‍थिक्‍को पिगिगे़ॽआङ् खे़प्‍मो तङ्‌बेधिक्
    वयिगे़, हे़क्‍क्‍याङ् ले़ङ्‌हङ् चोगुम्‍बे़ॽआङ् याङ् थगुम्‍बे़ॽ लॽरिक् के़बाःप्‍पासे,
    नुःरिक्‍काङ् खे़प्‍से़म्‍मे़ॽओ,
  xnj-xnj: Hinu, myuwanila mwemjova, “Lelu amala chilau yati tihamba kumuji nunuyu
    na kutama kwenuko mwaka woha kugulisa vindu na kupata mashonga.”
  mmx-mmx: Na mina ronga ia. Nemi lentaba luvuttadi mi paase xeretna, “Lingina kopla
    kantamak nedik tabat pas uto at lemenemen silok, la taba nemen go at legesa maares
    la taba lok leven gugu rip novos ka buaang levempilas.”
  cbr-NT: 'Ënë banaribi ''ën mitsu camainun ca cuat. Micama raírinëx camina ësai quin:
    —Bërí cuanima cananuna imë́ishi anuxun ñu ''ai bëtsi ëmanu cuanti ''ain. Cuanx
    bëbatancëxun cananuna achúshi barin anu ''iquin ñu bitancëxun maruquin ''itsa
    curíqui biti ''ain.'
  tee-NT: 'Pus ap''acxant''itca'' lacats''unin ju uxijnan ju chani nonat''it: “Ju
    chavai u lhi ac''anauch ju anu'' lak''achak''an. Chai anchach ju actolhtachau
    tachi tam c''ata. Chai acmalakxtutachauch ju lhist''at chai lhu aclhajayau”.'
  eng-LSV: Go, now, you who are saying, “Today and tomorrow we will go on to such
    a city, and will pass there one year, and traffic, and make gain,”
  cak-NT: 'Y cami c''o ri ninjo'' nin-ij chique ri ye''in: Cami o chua''k jojbe pa
    jun chic tenemit; jojc''ue'' chiri'' jun juna'', chi yeka''an lok''oj y c''ayij
    chi naka''an mero.'
  pah-NT: 'Pehendu ti kiro nhinhi''ig̃a pe me. Nahã po pe etehei: “Kiro po ti ore
    hoi cidade pe nehẽ. Mara''ngu po ti ko''emame nehẽ?” pe''e po pe. “Orombokwara''a
    ti ore pevo oroporavykyavo imono''ono''og̃a itambere''ia orojive nehẽ,” pe''e
    tehe po pe.'
  sja-NT: 'Ũrítɨ parãdepema jarapataarã: “Idi maa-e pɨrã nu wãdait''ee jãgɨ́ p''uurudee
    net''aa netode mãik''aapa año aba mama p''aneedait''ee mimiamaa p''arat''a jitadait''ee.”'
  xed-xed: 'Ndanana tama, fawafa ta sləməŋ, kaghuni gwal ta mnay kazlay: Gita ka mahtsim
    a tsi dzaʼa dzaʼa mu da luwa manda ya, ŋa zata mu ta vaku, ŋa tsakalay mu ta tsakala,
    ŋa mutsakta mu ta tsedi kəʼa ya.'
  mks-NT: 'Ndúu java na tañu ndó ta cáchí na̱: “Viti á ita̱a̱n cu̱hu̱n tá cu̱hu̱n
    nde̱ in ñuu cáhnu ta cán canduu nde̱ in cui̱a̱ caja chúun nde̱ ta ñe̱he̱ cua̱há
    nde̱ jiu̱hún”, já cáchí java na. Tá cáhán ndo̱ já ndítahan cuni jo̱ho va̱ha ndó
    ña̱ cáha̱n i̱ xi̱hi̱n ndo̱.'
  gfk-S: Ari ta mu, mu la pingpingit be, “Katiak be maraan dait na hana ukaia ta ikin
    ra taman be ta kin ra mes. Dait na papalim kaia tike tinohon ura pakila barbarat.”
    Io kaie, i tahut be mu ing mu tange hobi, mu na hadade timaan!
  bmu-bmu: 'Mönö kezap alget! Tosatŋi iŋini sile memba kewö jimakze, “Nini merak me
    uran ki mosöta taon mi me mi miaŋgöreŋ anda kölköl-örörö aka moneŋ ketaŋi öröba
    yambu (yara) mohok malin teköiga miaŋgöreŋ liliŋgöba kabin.” Nöŋön miaŋgöra kewö
    jibi mötme:'
  dgz-dgz: Endi wapena anun, e upi anega waiwanin, “Wam ma endiwa go imanawa nu pa
    sewa bawarewa upi anait, ap mepe waninet en daiton gwanap nao tat moni bawarewa
    tautanait.”
  eng-GNV: Goe to now ye that say, To day or to morowe we will goe into such a citie,
    and continue there a yeere, and bye and sell, and get gaine,
  zaa-NT: 'Lebi''į canu rena íį: Guni ri''u disponer tsía ri''u ttu viaje tal yétsi
    màsqui''di ttu ida guni ri''u chùppa tsùnna te negocio qui'' ri''u para guni ri''u
    gana iỹeni bel·liu. Liudà tsáruhuá naga'' le nu inénia'' le:'
  eng-WEBSTER: 'Come now, ye that say, To-day or to-morrow we will go into such a
    city, and continue there a year, and buy, and sell, and get gain:'
  guh-guh: 'Panenamuxunaevere mapalivaisije. Paxamë abaxë xaniavaetsia payapëtaenejevamë
    xua Dioso pacatocopatsijitsia paneexanaenexa, ayaijamatabëcuenevi nataeya tajëvelia
    panavajunupaebabiabame. Tajëvelia pajumaitsimë tsabiabi: “Ajena. Itsa jume, pepacuene
    jane baja meravia, ponaenatsi bajarapatomarabelia. Bajarajotalia caevai nacuenebianatsi
    palata vajanacanabinexa,” pajamë tsabiabi.'
  bon-bon: Yoo, cäme mene matikolä pisi nyene teeme tääpume lui cina Acejiyame cäco
    teeme kaakesea poto cidi me jaatranusi, piba jiicemusi egä, “Page coo pama ciiyeciye,
    cine piiyemopo pui babo cewe me naclenige. Cine yepä kämäge puma pa ninajipi aletnale-tna
    kaakesea wawena tääpume. Cine bucurage rarekaake pa jääpänemepesi.”
  nhw-BL: 'Xijtlacaquilica noicnihua. Sequin amojuanti anquiijtohuaj: “Ama o mostla
    tiyase campa nopa altepetl huan timocahuase nepa se xihuitl. Tijpantise se tequitl
    huan tijtlanise cuali tomi.”'
  swh-ONEN: Basi sikilizeni ninyi msemao, “Leo au kesho tutakwenda katika mji huu
    ama ule tukae humo mwaka mmoja, tufanye biashara na kupata faida.”
  wbi-wbi: Mhumhulikisie, mwevano mwiiti, “Umusyughu nambe pakilavo, tuluta mulikaja
    iili, na kukukala umwaka ghwoni, kuvomba imbombo ja kughusia ifiinu, napitenda
    uluvumbulilo.”
  bba-bba: I mɑn swɑɑ dɑkio tɛ̃, bɛɛ be i mɔ̀, ɡisɔ ǹ kun mɛ siɑ i ko dɑ wuu kɑsɑ
    i ko mi wɔ̃ɔ tiɑ kpɑ i tenkuru ko i ɑre di.
  eng-KJVCPB: 'Go to now, ye that say, To day or to morrow we will go into such a
    city, and continue there a year, and buy and sell, and get gain:'
  kgk-NT: Pejeapysaka porã katu ko xe nhe'ẽ-rehe. “Jaha katu mombyry upe tetã ambue-py”
    peje nipo ra'e ojóupe. “Ãy jaha” “Ko'ẽ ramo jaha” peje nipo ra'e ojóupe peiko-vy
    ra'e. “Nhamba'apo-ta upe-py. Nhande are-ta peteĩ mba'e agwyje-rupi upe-py nhamba'apo-vy.
    Upe rire ae jaju jevy va'erã” peje nipo ra'e ojóupe. Upéixa pene nhe'ẽ ramo pejeapysaka
    katu ko xe nhe'ẽ-rehe.
  waj-waj: 'Ni kuaivaa rikiaatee. Ngia kiaanoo: Makeennee turau ta vidada oto pinaa
    yoosinna iqiivakinnee vara voovaki varida mmuaa nuanu mmoori varadada irisai sikau
    pinaiyauvaa varaaravaivee.'
  cpy-cpy: 'Eeniyitatsi kantashi-waeta-chari: “Aritaki niyaataki okitejeta-manee nampitsiki,
    apaani ojarentsi nojeeka-waete janta, niyomparityaa, nayi osheki koriki.”'
  mpx-mpx: Nuku laegan, komiu bolo ku ba, “Bwaligumwa o ebo bolu naha na ga panuwa
    etega, ge naha minaa ga o baliman maisena, inoke naha lopalipali ge wama mani
    ni bwata naha pwawa.”
  wbp-wbp: Ngalya-kari kajikankulu marda wangka kuja, “Kari jalangu marda, jukurra
    marda kapurlipa yani kirri-kari kirri-kari-kirra talaku-waja maninjaku warrkingkarlu.
    Yinyarla ngurra-karirla kapurlipa nyina tarnnga yulyurrpu-kari-kirra-pinangu.
    Kapurlipa-nyanu tala-kari tala-kari turnuturnu-mani warrkingkarlu.”
  luo-luo: Chikuru itu mondo uwinja, un joma wacho niya, “Kawuono kata kiny wanadhi
    e dala ni, kata e dala cha, mondo wadag kuno higa achiel, mondo walok ohala kuno
    eka walos pesa.”
  nhe-NT: 'Xijtlacaquilica noicnihua. Sequin imojuanti inquiijtohuaj: “Ama o mostla
    tiyase campa nopa altepetl huan timocahuase nepa se xihuitl. Tijpantise se tequitl
    huan tijtlanise cuali tomi.”'
  aii-aii: 'ܬܹܝܡܘܼܢ ܐܵܕܝܼܵܐ، ܐܲܚܬܘܿܢ ܕܒܹܐܡܵܪܵܐ ܝܬܘܿܢ: ”ܐܸܕܝܘܿܡ ܝܲܢ ܩܘܼܕܡܹܐ ܒܸܬ ܐܵܙܲܠ݇ܚ
    ܠܦܸܠܲܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܘܦܵܠܚܲܚ ܬܵܡܵܐ ܚܕܵܐ ܫܹܢ݇ܬܵ‌ܐ، ܘܥܵܒ݂ܕܲܚ ܬܲܓܵܪܘܼܬܵ‌ܐ ܘܩܵܢܲܚ.“'
  esk-NT: Ataŋii nipliqsuasii, “Uvlupak naagaqaa uvlaakun nunaaqqimukkisirugut. Tavrani
    ittuallakkisirugut ukiumi tauqsiġñiaġuta maniññaŋniagaqsiḷutaasiiñ.”
  msb-msb: Pamati anay ngani kamo na nagaisip sugad sani, “Makadto kami sa usad na
    lungsod niyan, o buwas kaya, kag magnegosyo. Maistar kami didto sin mga usad ka
    tuig hasta makaganansya sin damo.” Ayaw anay,
  cpa-NT: 'Jai³lah hniah¹² dsa² juúh²: “Ma¹ dsǿg³ ciudad. Dsa³jmó³ jniang³ ta³ cøng²
    ŋi² jmai³. Dsa³hnéng³ jniang³ hi² li¹chi² quián² jniang³,” hi² juúh² hniah¹².'
  dso-dso: ତେବେ ମର୍‌ କାତା ସୁନା । ତମର୍‌ ବିତ୍‌ରେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏନ୍ତାରି କାତା ଅଇତେରଇସା,
    ଆଜି ନଇଲେ କାଲିକେ ଆମେ ଏ ନଅରେ କି ସେ ନଅରେ ଜିବୁ, ତେଇ ବର୍‌ସେକ୍‌ ରଇବୁ ଆରି ବେବାର୍‌ କରି
    ଡାବୁ ଅରଜ୍‌ବୁ ।
  meu-meu: Umui haida o gwaumu “Hari dina eiava kerukeru una hanua baitala, unuseni
    ai laḡani ta baita noho, baita hoihoi, eda moni baita habou”.
  yva-NT: Arakove, weapamo inta wapare, “Unumeso rako sansiman dako, indati reanta
    no munije inta rai muno wano no naije tume intai wamo anakere raijar inda doije
    ratande wansai.” Weramu arakove, syare wadanide!
  dgc-dgc: Nadid, batenék moy, sikam a mégkagi, a “Maglakad kame ta gabia ta iba a
    banuwan, a magnigosiyo kame sa ta esa a taon, a monda maging mayaman kame.”
  zpm-NT: 'Togaa ne nac to zha ne rnee: “Na gzhe widz dieṉ pa tib guiedz ne guioo
    ne, guiobiaaz ne ga tib iz, ga dziuuṉ ne wzi dziuuṉ ne wto, dziuuṉlo ne dimi”,
    goḻquiaadiag miṉe gne naa lo to gaṉle.'
  hix-NT: Àsok kany me hana manatxow ha. Àpa txowà, tàtotxe, monyen kom yowto hona,
    kany me manatxow hamà, ayano me ronye rma. Tàtetxow hamà, amnye rma, awanaworo
    haxa tàtetxow hamà, kany me manatxow hamà. Àto ryhe tàtxemnyehàntetxhe, towenyxa
    ro. Kwarawantanàr kom hoko tehxatxow hamà. Àro hoye ro txenyerun komo tahohsatxow
    hamà, kany me manatxow hamà, ayano me ronye rma. Àro wyaro kany komo wya, onà
    wyaro àkehe hampànà.
  sim-sim: Ji misi, jir lal karem mbanda jir, �Avak kuyanga lasik a ihi asama namtar
    ya newen orok a lakwa nir. Uhu avak ya musha mendek a lakwa nir.�
  npi-ULB: अब सुन, तिमीहरू जसले, “आज वा भोलि हामी सहरभित्र प्रवेश गर्नेछौँ, र त्यहाँ
    एक वर्ष बिताउनेछौँ र व्यापार गरेर पैसा कमाउनेछौँ” भनेर भन्छौ ।
  cgc-cgc: Anduni, may ambal a ki kyo na mga gaambal ta iling ti parti ta inyo na
    mga plano, “Anduni o kisyem mag-iling kay ta isya na syudad daw mag-istar kay
    dya ta isya na taon na magnigusyo daw magtipon ta tama na kwarta.”
  tim-tim: Akto ye hutyeŋânba bikŋande hin makmai, “Uŋak me agatmâ kepia humo ain
    arim puligât âi mem mandenŋe hombaŋ konok bo akto puli dondâ membaen.” hain dâmai
    aregât nâŋe ye hin makyeŋgire nâŋgâŋet.
  yor-yor: Ẹ wá nísinsin yìí, ẹ̀yin tí ó ń wí pé, “Lónìí tàbí lọ́la àwa ó lọ sí ìlú
    báyìí, a ó sì ṣe ọdún kan níbẹ̀, a ó sì ṣòwò, a ó sì jèrè.”
  wos-wos: 'Guna du takwa nawulak di angi wa: “Séri nani wun getéfaré bari yitame.
    Ye natafa héki hwari wumbu retame. Reta jémba yata séfélak yéwa hératame.” Wungi
    wandaka némbuli guniré wuni we.'
  emp-NTPO: '¡Mʌ̃ bed̶eara ũrĩnadua! Ʌ̃cʌrʌba nãwã jarabadaa: “Nane wa nu dadjira
    dewara purud̶aa wãnia. Mama poa ab̶a panania. Maʌ̃ne ne od̶ia parata edad̶i carea.”'
  eng-F35: Come now, you who say, “Today and tomorrow let us travel to that certain
    city, spend a year there, do business and make a profit;”
  ind-ind: Mungkin ada di antara kalian yang berkata, “Hari ini atau besok kami akan
    pergi ke kota anu, lalu berdagang di sana selama satu tahun, dan kami pasti mendapat
    untung besar.”
  pes-OPCB: 'گوش کنید ای تمام کسانی که می‌گویید: «امروز یا فردا به فلان شهر خواهیم
    رفت و یک سال در آنجا مانده، تجارت خواهیم کرد و سود کلانی خواهیم برد.»'
  mpt-mpt: Naka mak ibo baaniba Memalo tia bomanomo tia mak monoba bib mak unanoba
    okok kebianoba moni sumo bokan tatnoba bifolo olokiem blimanota tlomo gabib mole
    ne wengo wentine!
  ssx-ssx: Iki pa꞉ta꞉ mandane haliwekima꞉ doeki lo halememe. Amepe o beliape daoni
    teke ma꞉nda꞉ pa꞉ta꞉ puaka꞉na꞉ta꞉ bapi homekemanu tupa꞉ koto pa꞉ta꞉ hata꞉ bisinisi
    pitolo hata꞉ yenki wotu mulumeke la alemepate I̱ma꞉ta꞉ iki pa꞉ta꞉ doeki alome.
  mkl-mkl: Iŋɛ iyi ì yɑ mɑɑ ni, nnyi wɑlɑkɔ ɑlɑ ɑɑ kɑ bɔ ilu ihɔ̃ kɑ ce sĩɑ bɛ zɑkɑi
    ɑdɔ̃ ɑkɑ̃ ku bɑ kɑ bɑ fiɑ, i de itĩ i ɡbɔ iyi ǹ wɑ n fɔ nsɛi.
  gaq-gaq: ପେଇଂନେ ବିତ୍ରେ ଜାଣ୍ଡେ ଜାଣ୍ଡେ ଆଂକାର୍‌ ଡିଂଚେ ବାସଂଆର୍‌ଏ, “ନେ ଏଃକେ ଲେଃ ଞ୍ଜଡ଼େ
    ଅମ୍‌କ ଇନି ନେଃୱେ ଆତ୍‌ଡାଗ୍ରା ମେମୁଆଁ ନେଃଲେ ଆରି ବେପାର୍‌ବାଟ୍‌ ଡିଂଚେ ମାଲେ ଡାବୁ ନେଃଆର୍‌ଜେ”
  gof-RNT: Hintte, “Nuuni hachchi woykko wontto ya katamaa woykko ha katamaa baana;
    yan laythi uttana; zal77idi wodhisana” yaageyssato, si7ite.
