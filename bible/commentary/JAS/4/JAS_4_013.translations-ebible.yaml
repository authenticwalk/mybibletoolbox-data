  san-ASM: অদ্য শ্ৱো ৱা ৱযম্ অমুকনগৰং গৎৱা তত্ৰ ৱৰ্ষমেকং যাপযন্তো ৱাণিজ্যং কৰিষ্যামঃ
    লাভং প্ৰাপ্স্যামশ্চেতি কথাং ভাষমাণা যূযম্ ইদানীং শৃণুত|
  tac-NT: '''We ''la na''tawa, jaré ''emi anime ju: «Jipe o be''lí kómá simawa alé
    we''ká riógachi bilé bamí mochiwa ramué alé, ''lige nocha mochiwa ramué alé, ''lige
    ralinea suwábaga e''karúgame tábiri napu muruka simawa ramué alemi, ''lige asíriga
    we''ká mépua enomí ''lige e''karúginti tábiri.»'
  eng-WEBPB: Come now, you who say, “Today or tomorrow let’s go into this city and
    spend a year there, trade, and make a profit.”
  gfk-H: Aring ta muat, muat sala pingpingit bia, “Katin bia marakan dahat na haan
    ukaia ta iakan ra pisa na hala bia iakan ra mesa. Dahat na papalim kaia tiga tinahon
    wara gil kinewa.” Io, i tahut bia muat ing muat tangai hua, muat na hadadei timaan!
  viv-viv: KaduꞋe wavanenega tu ganagahe. Omi gaveyao wagahe wagayo, “Adamoya o bogiyadi
    ide kanana hidevama o menevama melalai-nadi againe yada sitowa kanakivemididina,
    ada medede againe malamala saꞋeyana kanamiyami be mani lakahina kananuhagana.”
  yao-yao: Sambano mpilikanile mwanya ŵankuti, “Lelo pane malaŵi tutujaule lisi limo,
    tukatame chaka chansima kweleko, ni kusumisya malonda ni kupata mbiya.”
  tgp-tgp: Ha tapurongo, la haratu la lo verea vara, “Nohorihi teni pavuho r̃a pa
    vano hin te taon tavera nike, teni atu matan te tauni hatea, ale r̃a pa turuhi
    te bisnis atu mata lavi te mania tavera!”
  auc-NT: Mïnitö ñöwo botö ïmote ëñëedäni. Mïnitö në ïïmaï ante tedemïni ïmïnipa.
    “Ñöwoönæ incæ baänæ ate incæ mönitö ïï wadäni quëwëñömö goquïmöni ïmönipa, ante
    mänïñömö godinque adoque wadepo ïñonte mönitö godonte ænguinta æncæte ante cæquïmöni
    ïmönipa,” ante ämïni ïmïnipa.
  kbc-NT: Atacolitecetiwaji niɡ̶inoa yotaɡ̶a, akaami ane adinaɡ̶axakenitibece, niɡ̶ina
    me eni, “Niɡ̶ina noko, oɡ̶oa, domige natiinigoi, iniɡ̶a manitaɡ̶a naɡ̶ani nigotaɡ̶a.
    Idiaaɡ̶ejonaɡ̶a onidateci nicaaɡ̶abi, jaoɡ̶ate ɡ̶onoojetekico, odaa owidi inigaanyaɡ̶atece
    dinyeelo.”
  bmh-bmh: Zaiar, ag ulis izal ze awaramoroi, go don. Ag guzenai ze macanemen, “Iz
    ulis ta, tuaba ta, ban uzan tub beteimai, wai tutak uteimai, iz go ebu aiwag salau
    maimai, aiwag asiu oi danai.”
  ctu-BL: 'Ubinla jatetla mu'' bʌ la'' wʌl: Wʌle o mi ijc''ʌl mi caj lac majlel ti
    tejclum. Ya''i mi caj lac jalijel jump''ejl jab cha''an mi lac cha''len mʌñoñel
    yic''ot choñoñel. Mi caj laj ganarin cabʌl taq''uin, lon che''etla.'
  meq-meq: 'Pumay zləm a wu nakə na tsikiye, nəkurom neheye faya ka gwaɗumeye: «Bəgom
    kəgəbay tədœ na, nəmaa diye a wuzlah gay, nəmaa ndziye mə ɗəma məve nəte hərwi
    məhute suloy haladzay.»'
  noa-H: 'Pãar har sĩi pãachdëu nem waum haig nem waaujem k''ʌʌn, mʌ hiek hũrbat:
    Pãar hiek''aawai, “Hĩs wa nan k''ãijã maach chum deeum p''öbör hee wëtwi jũrr
    jamta año hãb p''idk''aju” ha hiek''aajem, “p''atk''on pöm ganaag.”'
  alp-NT: Kwali betaya maka abelia, piasare imi beteke be, “Petu meije pise bobanu
    ami keu me kota ande kai imi rue musune inai ete mere kena abeli leke supu kepene.”
    Imi lene loko auku hnaune meije,
  san-VEL: adya "svo vaa vayam amukanagara.m gatvaa tatra var.sameka.m yaapayanto
    vaa.nijya.m kari.syaama.h laabha.m praapsyaama"sceti kathaa.m bhaa.samaa.naa yuuyam
    idaanii.m "s.r.nuta|
  kbq-kbq: Hagi menina antahiho, anahukna kema nehazamotma, menino okino rankumapi
    vuta, mago kafufi umanineta, zago eri'za omerita, mago'ane zagoa (win moni) trohugahune
    huta hugahaze.
  kbh-kbh: 'Y mora quem soye s̈mochjouena, ts̈ëngaftanga chë s̈mondbétsichamo: “Mënté
    o yëfse quemoye o chë inÿe bëts puebloye fchanjanga, y chents̈e canÿe uata fchanjë́ftsemna
    ba soyënguiñe trabájayiñe, y ndegombre becá fchanjónÿena ca.”'
  ron-LSB: 'Veniți acum, voi, care ziceți: “Astăzi sau mâine să mergem în cetatea
    aceasta, să petrecem acolo un an, să facem negoț și să câștigăm.”'
  pon-pon: 'Iet pil eu, komail me kin inda: Ran wet de lakap je pan kolan kanim wet
    o kaujon waja o par eu, o netinet ap kapwapwala.'
  nhe-BL: 'Xijtlacaquilica noicnihua. Sequin imojuanti inquiijtohuaj: “Ama o mostla
    tiyase campa nopa altepetl huan timocahuase nepa se xihuitl. Tijpantise se tequitl
    huan tijtlanise cuali tomi.”'
  sps-sps: Nongon yam tsonyo, mi te tsue vaare na ka, “Nyo naa rou roman ge tamanainy
    tana ngats fan, nyo te fatsuiny a binun iny nom moni tana isen a ingainy ma faarei
    anyo na mes a masun,”
  wnc-wnc: Siwan aminu kunduta anzing yakaing, “Apman ba kwepna ninda enake you buyambamu
    gapmandune kunim. Kuke ninda puya mani kaitnangge nakanu gwendunekan tasinim.
    Tasike ninda mani kwaapzang siknga pake gatunin apnim,” ngang yakaing. Sike nata
    ginu wamu wa binga yakaing aminde natake anzing daniwa natapnong.
  bus-bus: À yã ma sa, amↄa kɛ̀ eè be, gbã̀a ke zia é gá mɛɛwi, é vɛ̃ɛ gwe wɛ̃̀
    do, é laa tá à àre e.
  gub-BL: Pezeapyaka katu heze'eg rehe nehe. Na'ikatu kwaw nezewe peze'egaw nehe.
    — Aze ru'u kutàri, aze ru'u pyhewe, ata putar aha amo taw pe ihe nehe. Ama'ereko
    putar a'e pe nehe, temetarer tetea'u imono'og pà nehe, peze zo nehe. Tuwe rihi.
  imo-imo: Imbo mareni ningeindo, kinye molo otili kombu awili tenga pumbo bisnis
    tepumolo. Akuna pumbo poinye tendeku bisnis tepo kou mone awini limolo nimele
    imboma eno kinye ungu te peremona pileio.
  boj-boj: Niŋgi qudei endegsib mareqnub, “Bini kiyo nebe kiyo iga qure beiq gilsim
    dia wausau qujai sosim silali qa wauosim olo bqom.”
  eng-DRA: 'But who art thou that judgest thy neighbour? Behold, now you that say:
    Today or tomorrow we will go into such a city, and there we will spend a year,
    and will traffic, and make our gain.'
  knf-knf: 'Hënkuŋ, nalipariin an nanjaaŋ naji : « Nţa këme faan ŋya ubeeka waŋ, ŋhiil
    da, ŋdo da pjula kaka itaka iŧum. »'
  san-KHM: អទ្យ ឝ្វោ វា វយម៑ អមុកនគរំ គត្វា តត្រ វឞ៌មេកំ យាបយន្តោ វាណិជ្យំ ករិឞ្យាមះ
    លាភំ ប្រាប្ស្យាមឝ្ចេតិ កថាំ ភាឞមាណា យូយម៑ ឥទានីំ ឝ្ឫណុត។
  arn-NT: 'Fewla allkümün ta tüfa, eymün tati pu feypikelu: “Fachantü kam wüle amuaiñ
    ta üyew kam tüyechi waria mew. Fey tüye mew kiñe tripantu mülepuaiñ, neosialepuaiñ
    ka wewniepuaiñ ta pülata.”'
  zas-NT: 'Yan gol bacaagdiajg nine lëjt bén rëb ree: “Yan o guixie ya yoꞌn loj tijb
    ciuda, ni yadxuꞌn tib ijz, yaguieenan negojs lod yaguieenan gan zroꞌ daꞌt milia.”'
  ken-NT: Bě bho bǎpà, mǎndɛmɛ nɔkɔ bɛ, “Mbák ɛ́pú ɛchɔŋ nɔ́ mbúrɛ́, chɔŋ sɛ́ndɔ́k
    ɛtɔk ɛgho fú, sɛ́nchɔkɔ arɛ́ ndǔ mmíɛ́ nɛmɔt sɛ́nkɔ ɛsiɛ́, sɛ́mbɔŋ bɛyǎ nkáp,”
    Ghók ká.
