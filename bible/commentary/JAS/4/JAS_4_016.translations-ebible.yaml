  tnp-tnp: Mətəu rəueiu, nəutagət əfəri məutəfəri pɨk itəmah. Kəni nəghatiən mɨn əha
    iətəm nautəni, ilah rəfin kotərah.
  urd-urd: मगर अब तुम अपनी शेख़ी पर फ़ख़्र करते हो; ऐसा सब फ़ख़्र बुरा है।
  hot-hot: Ma doŋtom môlô othak ôbôam ba obam am. Êŋ ma kambom.
  mqj-NT: Sapo' temo marru ussangakoa' kalemu ura'na kamalangkasan penawammua', moi
    kenada gau' kadake.
  rus-SYN: 'вы, по своей надменности, тщеславитесь: всякое такое тщеславие есть зло.'
  mbh-mbh: Aveto ponange thomu o risea thomu nge lomu magoning aken, aveto riseaing
    areko i venen aken ini vothung kerenga.
  bdd-bdd: Nata bewa wagagasa ma wagwaehane, ma hesi gwae haneina galana.
  cbt-NTPO: “Quiyaora nohuanton, nani ma'sha nisarai,” toconama'. Co Yosë yonquihuatamahuë',
    co noyahuë' cancantarama'.
  srn-NT: Ma san un e du now na tak' un e meki bigi gi unsrefi, èn dati no bun.
  cta-NT: Pana siꞌi juaꞌa̱ nchcuiꞌ ma̱ juani, chaꞌ tyixi tsa ndyuꞌni ma̱ loꞌo tyaꞌa
    ñati̱ ma̱; lye tsa nchcuiꞌ tyucuaa tiꞌ ma̱ loꞌo nguꞌ tyaꞌa ma̱. Lcaa quiyaꞌ loꞌo
    nchcuiꞌ ma̱ juaꞌa̱, chaꞌ cuxi laca biꞌ.
  bqc-SIM: Tia sↄ̃ álɛ ĩ́anadã, a Lua baa bↄ̀ á dìlɛ. Ĩandãa bee taa maao.
  tcz-CHONGTHU: Achuti louva natoh gon uva nakiletsah piuva ahileh hitobang kiletsah
    a thusei chu phalouva ahi.
  mar-mar: आता, तुम्ही आपल्या योजनेचा अभिमान मिरवता. अशा प्रकारचा सर्व अभिमान व्यर्थ
    आहे.
  snp-snp: Etito nefa, ido linate ya linanimo gebotina loti kulitina olu faka lo-lo
    o minae. Aya monawa ya nosámaiye.
  isl-isl: Nú stærið þið ykkur af eigin áformum og slíkt stærilæti er Guði á móti
    skapi.
  spy-NT: Nteenee, yoo kātōōyēyē ꞉akweek kuu nyooto, ong'as keey. Miyaat ꞉ng'asaanaa
    bo keey kutukul.
  xnn-xnn: Ngem dakayo et ngawi nan ik-ikkanyo tay men-et-etek kayo dayopay laylayden
    ay ibagbaga nan ik-ikkanyo.
  mwe-mwe: Ikabheje nnaino nnakwiiniyanga na kwiipuna, kwiiniya na kwiipuna kwa nneyo,
    kwangali kwa mmbone.
  tte-tte: Na komiu wagagasa yo kwabomayoi kwawalo-seyagimiu. Walo saesaene meuloina
    nige sinanamwanamwa, siya walo naenaeliyao.
  tcs-tcs: Yupla tumas bloue yuplaselp ane dem plan blo yupla. Yupla prapa sabe diswei
    i nugudwei a? Ol dem blou wea yupla mekem, i mina nugudwei.
  hlt-THB: Cehlai, oek qu u tiksaw hoel qu uhyk ti. Cemyihna oek qunaak ce am nep
    hy.
  soq-soq: '@see-verse:JAS.004.015'
  qub-qub: Chayno ninayquipa ruquenga gamcuna alli-tucurmi imatapis rimarcaycanqui.
    Chayno alli-tucushayquega manami allichu.
  att-att: Ngam sikayu, ngattá, ta mappeddaráyaw kayu? Ngattá, ta ipappeddaráyo naw
    yù akka-akkuán naw, ta narákè ngámin yù pappeddaráyo na tolay.
  bki-bki: Mia maka kamiu kumitum̃a kumil vevavin ga a kubarvar ka kamiu kurano laka,
    mia nina bova ga na.
  bqp-bqp: Tera sↄ̃ átɛn ĩa dã, a Luda bàkaa bò. Ĩadãna bire taka buri manaro.
  mcp-mcp: Njɨ bɨ mú ŋgə ŋkɛ̂ny mənyúul nə bəgʉwa dʉ́n dɔɔŋg; váál ŋkɛ́nyá nyúul dɔɔŋg
    dɛ̂sh dʉ́sə ŋkí bɔ̂w.
  hat-hat: Men, koulye a nan grandizè nou, se vante n'ap vante tèt nou. Se yon move
    bagay pou moun vante tèt yo konsa.
  npl-NT: Pero nomejwah non moweyitlaliah itech tlan nonkinekih nonkichiwaskeh, iwa
    nochi nomoweyilis satlawel amo kuali.
  bgg-bgg: Jishii thuh nathek ne nyigodog rek, chiih-è nathek nyigodog rek; hìthek
    zab nyigodog ne ichiig ro.
  eng-TCENT: But as it is, you boast in your arrogance; all such boasting is evil.
  eng-BSB: As it is, you boast in your proud intentions. All such boasting is evil.
  cpu-NT: Iro kantacha javentaashivaitakaro iñaaperovaitaka apaniro. Amenaantsi onatzi,
    te apantyaaro.
  san-ASM: কিন্ত্ৱিদানীং যূযং গৰ্ৱ্ৱৱাক্যৈঃ শ্লাঘনং কুৰুধ্ৱে তাদৃশং সৰ্ৱ্ৱং শ্লাঘনং
    কুৎসিতমেৱ|
  tac-NT: Nobi 'émika 'wéchigo riólame júkó senibí 'we 'la gainamio mayeme ju bilé
    nóchali napu nocha 'emi. Tabilé 'la ju alarigá na'talia, wa'lú gastigo rewiyame
    ju ala'simía.
  eng-WEBPB: But now you glory in your boasting. All such boasting is evil.
  gfk-H: Senbia muat balik, muat sala hathatamat habal muat ma muat sala latlaat uta
    ira linga muat na gil. Ira magingin na latlaat i sakena.
  viv-viv: Tu omi keke Yaubada ana egana wadayakahini, au taumiyao yami vevai faꞋina
    yami wanuwalaka kadu wagakahikahi. Omi gaveyao au hidede amine wagakahikahiyemi,
    medema wakoyo.
  yao-yao: Nambo sambano, nkulilapa ni kuligamba. Kulilapa kwati yeleyo kuli chigongomalo.
  tgp-tgp: Pani mo sohena natu, ka lo retimangisi na sava ha pa vaira. Retihapahapa
    tari sohen harihi enia hina sasati.
  auc-NT: Ïñæmpa mïnitö, Tömëmönique äninque cæcæmönimpa, ante pönëninque tedete quëwënömïni
    ïmïnipa. Mänïnö ante tömänö wënæ wënæ impa.
  kbc-NT: Pida natigide, jaɡ̶adinabakenitibece leeɡ̶odi makaami anaɡ̶axakeneɡ̶egipi.
    Odaa idokeeta niɡ̶ina madinabakenitibecetiwaji, odaa jaɡ̶awii ane beyagi.
  bmh-bmh: Bo, ulis, ag ein salau mabun wanimag wag macanemen, ag go igul egonou pet
    guzenanemen.
  ctu-BL: Pero che' mi la' bajñel ña'tan chuqui mi caj la' mel, woli la' chañ'esan
    la' bʌ. Che' mi la' bajñel sub la' bʌ ti ñuc, an la' mul.
  meq-meq: Ane tuk na, faya ka ŋgalakumeye, ka ŋgalakumeye tə bazlam kurom neheye
    faya ka tsikumeye aye. Məge andza niye lele bay.
  noa-H: Pari magba pãrau chan pãach dajẽk'u k'it'ëemjã k'ĩirjubanaa, hök'ar naspawi
    nem waujupata k'ĩirjuwia, pãachta warag t'ö hiek'aajerram. Jãg dich juapaata t'ö
    hiek'a nʌm chan Hẽwandamau k'õchk'aba sĩerrʌm, hichta t'ö hiek'aju haai nʌm t'ö
    hiek'aba haawai. Jãg nʌm k'ʌʌn chan hamach mag nʌmjã hoob pãrau Hẽwandamau k'augbamjö
    sĩi k'ĩir hok'oopʌ̈iju hamiet.
  alp-NT: Po mo, kwakwae imi rame. Imi lepa kwakwae ele mere pusulu sala.
  san-VEL: kintvidaanii.m yuuya.m garvvavaakyai.h "slaaghana.m kurudhve taad.r"sa.m
    sarvva.m "slaaghana.m kutsitameva|
  kbq-kbq: knare hu'none hutma tamufaga marenerize. Ana mika tamufga mareri'zana kefo
    avu'ava'za nehaze.
  kbh-kbh: Pero chë cuenta, ts̈ëngaftanga bëts soyënga s̈mochjamama sempre jtsenábotamnayana,
    ndayá ts̈ëngaftanga chas̈momama Bëngbe Bëtsá yochjalesenciacá ntsetats̈ëmbcá;
    y chca jtsamana ndoñe ts̈abá quenátsmëna.
  ron-LSB: Dar acum vă lăudați cu mândria voastră. Orice astfel de laudă este rea.
  pon-pon: A jo, komail kin perenki omail jujuai, nan jujuai due met me jued.
  nhe-BL: Pero ama, incamatij queja tlen nelía mohueyimatij, huan ya nopa ax cuali.
  sps-sps: Sin tovei amin fafapaas a tsivom an tetenoor; fo kat to ayein iring vavajia
    ovei.
  wnc-wnc: Siakan ngana ginda yamandet sisukuke sanga gisane musipza enayaaknga tasinangge
    yakaing. Sike wamu wa yakaing kaknga take dua.
  bus-bus: Tia sↄ̃ ée ĩa dãa, a Luda bà bↄ̀. Ĩadãna beee taka borii maaro.
  gub-BL: Ko 'ar rehe peze'egaw na'ikatu kwaw Tupàn pe. — Akwaw wera'u Tupàn ze'eg
    ihe, amogwer wanuwi ihe, peze peiko. Na'ikatu kwaw nezewe peze'egaw izupe.
  imo-imo: Nalo enoni aku teko naa nimele. Eno kalambo naa ningo maluwele toko kongono
    awili te temolo ningo imboma ningo tirimele. Aku teremele ulumu paa ulu kerimu.
  boj-boj: Kiyaqa niŋgi qudei olo nuŋgo segi ñam soqtoqnsib diqoqnsib laqnub? Nuŋgo
    kumbra di uge.
  eng-DRA: But now you rejoice in your arrogancies. All such rejoicing is wicked.
  knf-knf: Naşë wo naanji nado haŋ, naji napiiŧar ţi uko wi naŋaluŋ pdo. Bpiiŧar bŧënţ
    buŋ bawo bwuţaan.
  san-KHM: កិន្ត្វិទានីំ យូយំ គវ៌្វវាក្យៃះ ឝ្លាឃនំ កុរុធ្វេ តាទ្ឫឝំ សវ៌្វំ ឝ្លាឃនំ
    កុត្សិតមេវ។
  arn-NT: Welu may, eymün mallmawün dungukeymün, welu fey ta famngechi mallmawün kümelay.
  zas-NT: Per lëjt mazri zinalidi xtiidx dxalidi, abiꞌ laa reen na̱j ni mal.
  ken-NT: Kɛ bǎpú kʉ ɛnyu yɔ. Bǎpá chí nyu mǎnjoŋ nɔkɔ mmʉɛt. Nɛyoŋómʉɛt ɛnɛka
    ɛnɔ nɛnkɛm nɛ́bhɨkɨ rɨ.
