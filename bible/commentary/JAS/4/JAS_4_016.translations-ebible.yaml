verse: JAS.004.016
translations:
  kpx-kpx: Isito la hoto kateale louholisito la ebika malei hatuevei kemo hoto louma.
    La hoto kateale loumale keu toelanu.
  okv-H: rate ere ova amo, “Na, na” ijie ungo oenga pure do do aisi uje eagova ai
    ta ere ovova amo ari sapura bera.
  tbo-tbo: Ma houga geka a nugogegemi o igwala ega ita dewadewa.
  mal-C: എന്നാൽ, നിങ്ങൾ സ്വയം പ്രശംസിക്കുകയും വീമ്പിളക്കുകയുംചെയ്യുന്നു. ഇത്തരം ആത്മപ്രശംസ
    എല്ലാം തിന്മയാണ്.
  grc-SR: Νῦν δὲ καυχᾶσθε ἐν ταῖς ἀλαζονείαις ὑμῶν· πᾶσα καύχησις τοιαύτη πονηρά ἐστιν.
  bgc-bgc: पर इब थम अपणे-आप पै घमण्ड करो सों, यो घमण्ड पाप सै।
  khz-khz: Na gomi govevega-ragena e goveagina; vovetaira vevega-ragera rakava, ati
    nama.
  deu-TKW: Nun aber überhebt ihr euch mit euren Prahlereien, all solches Ueberheben
    ist vom Uebel.
  zsr-NT: Naꞌa, lbiꞌiliꞌ, lu yöl‑laꞌ run ba zxön queëliꞌ rguꞌliꞌ yöl‑laꞌ ba laꞌ cuinzliꞌ.
    Le cunác nac yúguꞌtë le cni runliꞌ.
  lin-lin: Kasi bino, bozali nde komikumisa na monene ya mabongisi na bino ! Boyeba
    malamu ete lolendo ya ndenge wana ezali mabe.
  hns-NT: Bakie ab toelog apane ke barwargie kare hai, aur ie na thiek hai.
  noa-E: Pari magba pãrau chan pãach dajẽkhu khithëemjã khĩirjubanaa, ökhar naspawi
    nem waujupata khĩirjuwia, pãachta warag thö iekhaajerram. Jãg dich juapaata thö
    iekha nʉm chan Ẽwandamau khõchkhaba sĩerrʉm, ichta thö iekhaju aai nʉm thö iekhaba
    aawai. Jãg nʉm khʉʉn chan amach mag nʉmjã oob pãrau Ẽwandamau khaugbamjö sĩi khĩir
    okhoopʉ̈iju amiet.
  eng-EMTV: But now you boast in your arrogance. All such boasting is evil.
  mib-NT: Te sa suhva máni cácutéyɨ́ ni rō cácahān rō. Te tú vāha jeē súcuan cácutéyɨ́
    ni rō.
  lif-NT2: कर खिनिॽग आबाङे निङ्‌सेःक्‍कोने़ आङ्‌दिङ् के़लॽरिआङ् के़हे़न्‍नाॽसिरो॥
    खे़न् हे़क्‍तङ्‌बा काक् हे़न्‍छिङ्‌माङ्‌ग ताप्‍फे़ःम्‍बा पाःन्‍लो॥
  xnj-xnj: Nambu hinu mwimeka na kujilumba. Kumeka kwenuko ndi uhakau.
  mmx-mmx: Ketla nemi xa mi xip aurut levenasen atnimi la mi tong asu levelinga loklox
    asilok. Mo axap leveloklox asilok patlak kerepmo, ni i lok kapmek.
  cbr-NT: Usa 'aínbi camina mitsux —'ënbi cana usaquin ñu 'ati 'ai —quiax cërúanan
    rabitin. Usai 'iti ca 'aisama 'icën.
  tee-NT: Para ju uxijnan alai va lhit'ak'ayayat'it ju tuchi vas nonat'it ni anaviya'it'it.
    Para ju chunch na talak'alhin.
  eng-LSV: but now you glory in your pride; all such glorying is evil;
  cak-NT: Pero rix xa man quiri' ta ni'ij. Rix xa can ni'ij chi can xtiben-wi ronojel
    ri ye'inojij. Can man nikasaj ta ka iwi' chech ri Dios. Y ri' man utz ta chech
    raja'.
  pah-NT: Penhimboheteuhu reki pe na tuhẽ ti ore japoi javo. Tiruahũ penhimbohetea
    a'ero.
  sja-NT: Mamĩda parãpa mãgadak'aa. Audua pedeepata, pãchi k'ĩradoopa ne-inaa jõmaweda
    oo k'inia p'anadairã. Mamĩda mãgá audua pedeedaik'araa bɨ, tachi jõmaweda Tachi
    Ak'õre jua ek'ari p'anadairã.
  xed-xed: Ama ndanana ná, ta ghərɓaku kuni ma ndana ghuni, ka gla ghəŋ. Ghwaɗaka
    skwi na mndərga tsa gəla ghəŋ ya.
  mks-NT: Joo cája cáhnu ndó mé ndó tá cáchí ndó ña̱ cánda̱a̱ ini ndó ndía̱ ndoho
    ndó qui̱ví ita̱a̱n. Ta núu ndiva̱ha cája ndó tá cája cáhnu ndó mé ndó.
  gfk-S: Iesene mu balik, mu la hatamat habaling mu ma mu la latlaat ta ira linge
    mu na gil. Ira tintalen na latlaat hobi i sana.
  bmu-bmu: Mewö qahö jimakzemö, öne töhön jakbak-öraŋböraŋ aka nanŋini sileŋini memba
    öŋgöba möpösei-makze. Ahakmeme pakpak mewöŋi miaŋön mönö bölöŋi akza.
  dgz-dgz: Go endi ek ingane inak egawa wa namurasean apan apan tayan waiwanin, gosi
    wa namurat ega ame iragi ebo megenat.
  eng-GNV: 'But now ye reioyce in your boastings: all such reioycing is euill.'
  zaa-NT: Pero lebi'į nna labí ná le enne' losto' humilde sino yala ridàliani le.
    Ą' modo nna runi le nu ná mal porqui'ni rebàta' le.
  eng-WEBSTER: 'But now ye rejoice in your boastings: all such rejoicing is evil.'
  guh-guh: Paxamë saya bepaayaijamatabëcuenevimë panataeyabiabame. Nexata paneexanaejavanexa,
    abaxë tajëvelia panavajunupaebabiabame panatsivajënaeyapëtaenejevamë xua Dioso
    pacatocopatsijitsia paneexanaenexa. Bajarapacuenia ayaijamatabëcuenenë nataeya
    panenavajunupaebabiabijava, pibisiacuene. Tsipaji panajamatabëxainabiabame bepanijacuata
    itajara paneexanaejavanexa. Apo pacanaëjëtsimë bajaraxua Dioso papecatocopatsijava,
    bajarapacuenia paneexanaenexa.
  bon-bon: Weeme kaakesea piiyepu weeme ireclota lui Acejiyame me ime cabu temi. Gone
    weeme kaakesea tääpume papa iicetneja, epu pana egä weeme ireclota lui weeme ime
    cabu sine. Acejiyame singi lica gyene pepu mule tääpume.
  nhw-BL: Pero ama, ancamanaltij quen catli nelía mohueyimatij, huan ya nopa amo cuali.
  swh-ONEN: Kama ilivyo sasa, mnajisifu na kujigamba. Kujisifu kwa namna hiyo ni uovu.
  wbi-wbi: Neke umue mukughiniamukughinia na kukudadimba musino musagha kuvomba. ulughinio
    lwonilwoni uluo vohosi.
  bba-bba: Adɑmɑ tɛ̃ i woo kɑnɑmɔ i tii suɑmɔ. Woo kɑnɑ bin bweseru kpuro bu ǹ wɑ̃.
  eng-KJVCPB: 'But now ye rejoice in your boastings: all such rejoicing is evil.'
  kgk-NT: “Ko'ẽ ramo aha-ta upe-py” “Ko'ẽ ramo ajapo-ta upe va'e” ere nde rekorã-rehe
    erevy'a-vy. Upéixa ere ramo, “Xe remimbota-rupi aiko” ere nipo ra'e. “Nhandejáry
    remimbota-rupi aikose” nderéiry ndéjehe. Upéixa pene nhe'ẽ rei.
  waj-waj: Makee ngia yoke kiaa aruoo varida ngiingiiiyara mannaka kiaanoo. Ngia itaama
    ngiingii mannaka kiaivo koonnainoo.
  cpy-cpy: Roo kanteencha pawentaa-shiwaetakawo pikantakaa-pero-waetaka apaniroeni.
    Aminahantsi iroka, tee okameethatzi.
  mpx-mpx: Yaa age komiu ku hanahanaha ge totomiu ku ba heyagimiu. Ba hanahanaha ololana
    o i nak.
  wbp-wbp: Nyinakalu ngurrju kurrurru-karrinja-wangu! Kalakankulu-nyanu kurrurru-karri
    wiriwiri nganta. Ngulaju maju kujaju wangkanjaku!
  luo-luo: Un to usungoru kendo upakoru! Ngʼeuru ni sunga ma kamano en richo.
  nhe-NT: Pero ama, incamatij queja tlen nelía mohueyimatij, huan ya nopa ax cuali.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ ܘܒܸܚܬܵܪܵܐ. ܟܠܹܗ ܐܵܗܵܐ ܫܘܼܒ݂ܗܵܪܵܐ
    ܒܝܼܫܵܐ ܝܠܹܗ.
  esk-NT: Aglaan uqaviutiqaqtusi ilipsitñik nalupqisuŋitpaitḷusikii. Tamanna uqaviutipayaaq
    pigiitchuq.
  msb-msb: Pero kamo, ginahambog niyo baga sigurado na mangyari an iyo mga plano.
    Maraot ini na kahambugan.
  cpa-NT: Jøng² hniah¹², ŋi²nioh³ rúh² báh³ hniah¹². Hi² hlaih¹³ báh³ jøng².
  dso-dso: ମାତର୍‌ ତମେ ସେନ୍ତାରି କରାସ୍‌ ନାଇ । ଆଁକ୍‌ରିଆମନ୍‌ ଆରି ବଡ୍‌ପନ୍‌ କାତା କଉଁମନ୍‍
    । ଏନ୍ତାରି ବଡ୍‌ପନ୍‌ କାତା କଇବାଟା ବୁଲ୍‌ଆଚେ ।
  meu-meu: A harihari emui hekokoroku o heaḡi-laiamu; heaḡi unuhetomana idoinai be
    dika.
  yva-NT: '@see-verse:JAS.004.015'
  dgc-dgc: Pero sikam, éng mégpalalo kam ta gayak moy a gemtén, éy magkamali kam ta
    dikél.
  zpm-NT: Led tsode tibaque guieḻniats qui zienie guic to, goḻguieṉ guieḻntseeb ga
    ruṉ zha ne rac niats.
  hix-NT: Onà wyaro haxa kany me manatxhe, omnyamo. Awanaworo komyawon kom hoko tehxatxhe,
    kano me rony mak ha, kany me haxa manatxhe. Khoryenkom yoho nyhe mehutwetxow hamà.
    Àro wyaro kany me oyehtokonye, atxke manatxhe.
  sim-sim: Hako jir mbeek erem mbanda ambu jir, wahau. Jir men hi jihin ji hauowehe
    mbele mbele os ji ukwak ji hishiwa oso nom mbanda jir. Os erem ji uwa oso mbeek
    jivik nawa ambu sir, wahau.
  npi-ULB: तर अहिले तिमीहरू आफ्ना अभिमानी योजनाहरूका विषयमा शेखी गरिरहेका छौ । यस्ता
    सबै शेखी खराब हुन् ।
  cgc-cgc: Piro anduni, ta inyo na pagbugal parti ta inyo na mga plano sikad gid inyo
    na bansag. Simpri pagbugal nyo an malain.
  tim-tim: Gârâmâ ye hain bo akmai. Yeŋe âmâ kotyeŋe mem agatmai. Hain akmai amâ bâleŋe
    akmai.
  yor-yor: Ṣùgbọ́n nísinsin yìí, ẹ̀yin ń gbéraga nínú ìfọ́nnu yín, gbogbo irú ìfọ́nnu
    bẹ́ẹ̀, ibi ni.
  wos-wos: Némbuli guni wungi wahafi yata, guni hurutenguka jonduka wata guni guna
    ximbu guni haréké. Wungi huruta guni haraki saraki sémbut huru.
  emp-NTPO: Baribʌrʌ bãrãba mãwã od̶acaa. Ãtebʌrʌ dji dromada crĩcha panʌ bẽrã jarabadaa
    bãdjia o quĩrĩã panʌra poya od̶ida. Wãrãda maʌ̃ quĩrãca bed̶ead̶ira biẽ́ b̶ʌa.
  eng-F35: But now you boast in your arrogant pretensions. All such boasting is malignant.
  ind-ind: Dengan rencana yang seperti tadi, artinya kamu sombong dan mengandalkan
    kekuatanmu sendiri. Semua kesombongan seperti itu adalah jahat.
  pes-OPCB: در غیر این صورت، شما به تدبیرهای متکبرّانۀ خود افتخار می‌کنید. هر افتخاری
    از این دست، شریرانه است.
  mpt-mpt: Ina otane ibo mo inangge fumbibbabe. Ibo amitie ilib bobol tem funin ota
    wafu bianiba ilib tak ngambib kesoa ib kukub olo misiamobe.
  ssx-ssx: '@see-verse:JAS.004.015'
  mkl-mkl: Ammɑ nsɛi ì wɑɑ tɔɔ fufu ì so ɑrɑ nŋɛ lele. Dimii fɑɑu bɛɛbɛ fei kù sĩɑ.
  gaq-gaq: ଡାଗ୍ଲା ଏବେ ପେଇଂ ଆଂକାର୍‌ ଡିଂଚେ ଆତ୍ମା ଗର୍ବ ଡିଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍‌କେ । ଆତ୍ମା ଗର୍ବ
    ଦଦ୍ୟା‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin hintte ha77i otortteetanne ceeqetteeta. Hessa mela ceeqo ubbay iita.
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ଆପେ ଆପ୍‌ନାଃ ମାନାରାଙ୍ଗ୍‌ ରିକାକେଦ୍‌ତେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେପେ
    କାଜିନ୍‌ତାନା; ନେ'ଲେକାନ୍‌ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ତେୟାଃ ଏତ୍‌କାନାଃ ତାନାଃ ।
  gah-gah: Itína nene, iki miliki ita netakumú lukugupe aliki itiaká niamó nenémo
    etamive.
  lcm-lcm: Sikei, mipo kus aminaung kuvul velai ani toroi. Sukana aongos kapo rikek.
  aer-aer: Arrantherre arratye anerrirraye, awethe tnakelhetyale! Nhenge arrantherre
    akwete tnakelherlenge, Ngkarte arrekantherre akangkentye kwenye-arle!
  qvc-NT: Piru qamkunaqam ancha palanganuyangi. Chay layaqam ancha malu. Manam nimapaq
    balinchu.
  tgl-ULB: Ngunit ngayon, kayo ay naghahambog patungkol sa inyong mga plano. Ang lahat
    ng paghahambog na iyan ay masama.
  cbs-NT: Jamen jaskama matu ibubis janchai kenkin jawada Diosun matu amakatsis ikai
    shinanma jaska man akatsi ikai besti matumebi kenkin anun ibestikunkainaidan,
    chakabuki.
  xtm-NTPP: Kovaa ndijin chi ka ka'an ni sukan ka ka'an ñayii ka jani ini i ja maa
    i ka kuu‑ka ma te ñatuu ka jiniñu'u i Su'si ma. Te ndaka cha'a chi ja u'vi kúu.
  nnq-nnq: Nambu ngoe ntenda kulokaloka nu kukiluya, kulokaloka kwenio kubaja.
  bao-NT: 'To biri mʉja pea: “Jãa, jãa maji, jãa ca tiipere,” mʉja ĩi ametʉene nʉcãcã.
    To biro ĩiriquea ñañarije niiro bii.'
  san-ORI: କିନ୍ତ୍ୱିଦାନୀଂ ଯୂଯଂ ଗର୍ୱ୍ୱୱାକ୍ୟୈଃ ଶ୍ଲାଘନଂ କୁରୁଧ୍ୱେ ତାଦୃଶଂ ସର୍ୱ୍ୱଂ ଶ୍ଲାଘନଂ
    କୁତ୍ସିତମେୱ|
  huv-NT: Pero naleaing icona ngo mepiüngan atquiaj, cos indeacndeacan, erlomboochayon
    wüx nguineay apmerangan oxep nawiür. Meáwan ajcüwa monlombojchay quiaj, Teat Dios
    ngo majneaj majaw nejiw.
  otn-NT: Pɛ nu̱'i̱, ya gni̱ 'bʉ'a̱ ngue ga̱di 'yɛ̱x'mø guí ya̱. 'Nɛ̱ nu̱'a̱ ra̱ n'yɛ̱ts'i̱
    guí øt'e, hi̱ngui̱ ho'a̱.
  nop-nop: Iŋgoŋ oŋ, hidi yadi sigitiŋalo mede fee yoŋa hidetok nadiune loloŋnit tilak.
    Sigitiŋalo mede uyadi kadakaniŋ.
  obo-NT: Piru sikiyu, noponnu kow moho to kodpobporoong moka-atag tod puungan dow
    simag. Dos iling tadda no kodpobporoong, morat en.
  cak-ENT: Pero rix xa man quiri' tüj nibij. Xa nibij que roj nkabün jun cosa. Man
    nich'utinirsaj tüj ivi' chuvüch ri Dios. Y ri' itzel chuvüch rija'.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤀᤠᤒᤠᤅᤣ ᤏᤡᤱᤛᤣ᤺ᤰᤁᤥᤏᤧ ᤀᤠᤱᤍᤡᤱ ᤁᤧᤗ᤹ᤖᤡᤀᤠᤱ ᤁᤧᤜᤧᤴᤏᤠ᤹ᤛᤡᤖᤥ॥ ᤂᤧᤴ ᤜᤧᤰᤋᤱᤒᤠ
    ᤁᤠᤰ ᤜᤧᤴᤇᤡᤱᤔᤠᤱᤃ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤗᤥ॥
  mie-NT: Sochi cúsá maá jā cáhān téyíí ndá nú. De nduú vāha jā súcuán sáhá téyíí
    nú maá nú.
  san-TIB: ཀིནྟྭིདཱནཱིཾ ཡཱུཡཾ གཪྻྭཝཱཀྱཻཿ ཤླཱགྷནཾ ཀུརུདྷྭེ ཏཱདྲྀཤཾ སཪྻྭཾ ཤླཱགྷནཾ ཀུཏྶིཏམེཝ།
  qve-NT: Ichaqa kunanmi qankunaqa paytukusqallaña kashankichis, kikiykichista alabakuspa
    imapas ruwanaykichismanta. Sayna alabakusqaykichisqa manan allinchu.
  pao-NT: Tamme tookwa nana'unakwe tamme ka meeoo unena tamme oo soopedakwatoo ka
    te manekwuna. Oosoo gi besa na'unedu.
  cbu-NT: Nda átush itaru zapanna tsiyatkush, ¿ndusha kukish zapanimashish? Anumash
    yutaritanda.
  usa-usa: miráimanibo íbêqa keráwáqtí túma múte kéyauyeq keráwáqá miráíno-qtataaqtabagaraq
    íma miráíno-qtataaqtabagaraq paá kéte mirá kéeq Áánûqtuni amenáápáq íma maíyamma
    minnâ táwî-aaine.
  soy-soy: Pɛɛ́ kɛ nɔ́ɔ we nɔn ɑ́yu wɛ́ɛ́si nɔn nɔ́mɛnɛ́círɛ tɑɑ́sɛlɛ̃. Lipiyuwɛ́lɑɑ
    pɛ̃ mpuri ɑ́pi nyɑḿ.
  hui-hui: Ani ndo tínime mine halu kudaga bi lagimbu bialu kamigo ko berami.
  amf-amf: Keeda yesa pormakkonka yeda erime; ogodettsino erimeno wul siyane.
  quc-NNT: Are k'u ri ix ruk' nimal kixch'awik, xaq kinimarisaj iwib'. Man utz tä
    ri' ri kib'ano, kinimarisaj iwib'.
  dob-dob: Ta gete tuga ma imi gagasa waonalaga, ta wada nuwaꞌiꞌisi ꞌaene onalaga
    yage toꞌumalina.
  wrs-wrs: Heva os daipotava yimba ambo pevm wivewol ovivpa, snal moamba eishov. Honamba
    moamba mendah wohsahokla vev.
  mca-mca: Qa nite'ƚe ƚaqsiiƚijkii aka'an. Ekheweli'ƚ ƚeniwqinhetiƚij in ƚit'iƚijets
    in ƚeke' qu' aqsiiƚijkii pe'ye'. Week pa'qu' ƚunye'je' pa'qu' jineniwqinhetij
    aka'an uƚ'ax.
  tzo-TZC: Pero leꞌe, atoyoj abaic schiꞌuc ti acꞌopique. Scotol ti toyobbaile, toj
    chopol.
  mya-mya: ယ​ခု​မူ​ကား​သင်​တို့​သည်​မာန်​မာ​န​ကြီး​ကာ ကြွား​ဝါ​တတ်​ကြ​၏။ ယင်း​သို့​ကြွား​ဝါ​မှု​ရှိ
