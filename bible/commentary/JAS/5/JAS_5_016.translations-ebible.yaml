  kan-OKCV: ನೀವು ಸ್ವಸ್ಥವಾಗಬೇಕಾದರೆ, ನಿಮ್ಮ ಪಾಪಗಳನ್ನು ಒಬ್ಬರಿಗೊಬ್ಬರು, ಅರಿಕೆಮಾಡಿ, ಒಬ್ಬರಿಗೋಸ್ಕರ
