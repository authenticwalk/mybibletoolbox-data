  bod-N: དེ་བས་ཁྱོད་ཅག་གིས་རང་རང་གི་སྡིག་ཉེས་ཕན་ཚུན་ལ་ཁས་ལེན་ཞིང༌། ཕན་ཚུན་གྱི་ཆེད་དུ་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་ན་ཁྱོད་རྣམས་སོས་པར༌འགྱུར།
    མི་གཞུང་དྲང་གི་སྨོན་ལམ་ལ་ཕན་ནུས་ཆེན་པོ་ལྡན༌ནོ།།
  tca-NT: Rü ngẽmacèx name nixĩ i pegümaã nüxü̃ pixu i perü pecadugü rü pegücèx peyumüxẽgü
    i wüxiechigü na pexcèx yataanegüxü̃cèx. Rü yima mecü ya yatüarü yumüxẽ rü aixcüma
    napora erü Tupana nanangãxü̃.
  zpl-NT: Enzeꞌe utsiruꞌuhua bee dula nú uriꞌihua lubee saꞌhua, nu unaꞌcuꞌhua lu Diose
    lu cuendaꞌ bee saꞌhua para nú yecaꞌhua. Xne bene enu neca nzeꞌca arquiꞌ lu Diose
    chenu rnacuꞌlla lunu, rriꞌinu caso liꞌilla.
  mbc-NT: Mîrîrî ye'nen imakui'pî ankupî'pîkon ekareme'tî ayonpakon pî'. Moropai epîrematî
    ayonpakon pona eesepi'tîkonpa. Maasa pra morî ku'nen epîrema ya, imaimu yawîrî
    ikupî Paapaya.
  ndg-ndg: Kwa eyo muungame sambi yinu mwenga kwa mwenga, na kulobiana kila yumo ni
    ywembe, ili muweze ponyelwa. Malobe ya ywabile ni haki ubeleka matokeo makolo.
  wsk-wsk: Bore te se, ninimi nengema te ninga memek apural ale ninimi ko guranek
    beteral ale munan umu te ningo arigalko. Kari ningo diram ko guranek mu sokel
    ago, se Kari Biya pasak ala iki karo tuokko.
  toj-NT: Jayuj sbej oj cal jbajtic claro ja jmultiqui ba oj bob jc'umtic Dios jbajtic.
    Ta jach c'a huax c'ulantic, oj ni ec' ja jchameltica. Porque meran nia, ja ma'
    toj ayi, cuando huas sc'uman ja Diosi, ay c'a jas huas sc'ana yi ja Diosi, oj
    ni aajuc yia, como ja yip ja Diosi ti ni ay soc ja huinic jahui.
  tbc-tbc: Ago yak niŋen o nug naon na siŋanem aupasek afulale dop nug niŋen o agudani
    wa, ago dop an lo Anut ikubuniaŋ a. Tamol itaot aman ak san gudanek dabai tinan,
    agog dam ka urat dabai ak igane ilasa wa.
  sna-sna: Naizvozvo reururai zvivi zvenyu mumwe kuno mumwe uye munyengetererane kuti
    mugoporeswa. Munyengetero womunhu akarurama une simba uye unoshanda.
  smk-NT: Kanya' nin akuen moyo sa saya tan saya a kasalanan moyo, tan idasalan moyoy
    saya tan saya konan Dios ta pigaw nin mapaanda' kamo. Makapaka'ngap a magwa' nin
    kadadasal nan tawon matunong.
  grc-TCGNT: Ἐξομολογεῖσθε ἀλλήλοις τὰ παραπτώματα, καὶ εὔχεσθε ὑπὲρ ἀλλήλων, ὅπως
    ἰαθῆτε. Πολὺ ἰσχύει δέησις δικαίου ἐνεργουμένη.
  gof-WFTW: Hessa gisho, hintte paxana mela hintte nagara issoy issuwas paaxitenne
    issoy issuwas woossite. Xillo asa woosay wolqqaama ooso oothees.
  spa-BLM: Confiésense unos a otros sus pecados y oren unos por otros, para que sean
    sanados. La oración insistente de una persona justa es poderosamente eficaz.
  kyz-NT: 'Pẽẽ mũ nipo mama''e tywera apo awi pejejeateea''ne''emamũ. A''eramũ ki
    pejemome''u pejejaupe. A''eramũ pẽẽ pejeje''ega pejejotywer are Jarejuwarete ''ga
    upe. Aipo ''jau: “Kiapi''ni. Mama''e tywera ''ga wapo akou. A''eramũ ''ga ''awamũ
    otywera reru''arasiga erekou. A''eramũ ene ''ga katu''oka ''ga tywer awi. Emoit
    ''ga tywera ''ga wi”, ''jau ki pẽẽ pejeje''ega Jarejuwarete ''ga upe pejejuee.
    A''eramũ Janeruwarete ''ga ''ga katu''oka nũ, ''ga mueateeu mama''e tywera apo
    awi. Ojeupe ako esage ma''e ''ga je''egamũ Janeruwarete ''ga ''ga porogyta renuwi
    futari. Mama''ea ''ga wapo a''jea futat ''ga je''eg imũ. Aeremiapoe''ema miamũ
    ''ga wapoukat ae upe ojeupe enũi re.'
  dao-dao: Nami mya be vaia nami mkhye mat ja mat phyeh lü mat ja mat ktaiyü pet ua.
    Khyang kdawa ktaiyünak cun johitmahki ni.
  cya-cya: Cha' nde'en la qui'ya m'ni um, quitsa' la um 'in ta'a um, lo' jñan um 'in
    Ndiose si'ya cha' 'in ta'a um, lo' cui' ñi xiton ñi 'in um. N'ni cunta ñi cha'
    nu njñan sca nu ñi ndi'in cha' 'in.
  wrk-wrk: Marda narringkimi karu nanankanyi balkinyi yajinyi jala narri yabimba.
    Marda narringkimi yanyba mududu Kudkanyi, baki janyulu manjamanjamba nanda balki
    yaji narringi. Jaliyi narri jungku yurlurrmba nangangi Kudkanyi, baki janyulu
    manku narringi jangkurr jala narri yanyba mududu nangangi yurrngumba. Jaliyi narri
    yurlurrmba jungku nangangi, janyulu yabimba nanda yaji jala narri ngajaka.
  nii-nii: Yi mił peng kin, enim oł kis kun pinerim mił erngii ei, endi ernjing noł
    kin nik, tor kindik kin, ngungii. Nga enim endeim endeim kin prei erangin kin,
    kapłi ernjing noł kin paki tumba. Topu kin, Gos en enim er ka ermba. Wumb endi
    kun ka mołum wumb ei, prei ermba ei, dinga pimba. Peng kin wu ei, Gos kin prei
    erpi ngopu kin, kapłi Gos piipi, orung kindpi kin, ngołum.
  ign-NT: Eta tacahe, te tatiari­hipuca eta éjeca­pi­ra­vanahi mayehe ema echamuri,
    eyasea­cayare maperdo­nachahe. Tásiha, eyaseu­cha­ca­cayare te eyujaraca eta enara­siraina.
    Taicha tétavi­cavahi eta tasama­ca­revahi eta nayuja­racasa ena matapi­ra­vareana.
  dik-NT: Këya, lakkë adumuɔ̈ɔ̈m cäk looi ë kamkun, ku ye ŋɛk röök rin ë ŋɛk rin bï
    we kony. Röök ë raan path cɔl aril apɛi bï kɔc kony.
  cac-cac: Yuj chi', al-lajec q'ueta e mul d'ayex junjun ex. Tzex lesalvi eyuj junjun
    ex, yic vach' ol b'oxoc e c'ool. A slesal eb' tojol spensar, tzijtum val tas sb'o
    yuuj.
  tzj-E: Y rmal c'ara' quenbij chewa, tk'alsaj ewil emac chbil tak ewi' y tebna' c'a
    orar pnecwent chbil tak ewi'. Cara' ta neban ch-utz c'ara' nquixchumtaja. Jac'aslemal
    we rbeyal rxin Dios rc'an y naban oración, jara' oración congan jun nimlaj samaj
    nuban.
  san-BUR: ယူယံ ပရသ္ပရမ် အပရာဓာန် အင်္ဂီကုရုဓွမ် အာရောဂျပြာပ္တျရ္ထဉ္စဲကဇနော 'နျသျ
    ကၖတေ ပြာရ္ထနာံ ကရောတု ဓာရ္မ္မိကသျ သယတ္နာ ပြာရ္ထနာ ဗဟုၑက္တိဝိၑိၐ္ဋာ ဘဝတိ၊
  yaa-NT: '@see-verse:JAS.005.015'
  cab-NT: Ligía, gúfese jumeí lubeí jifígoun joun jidújeñu lueígiñe Jesucrístu, áni
    ayúmuragua jugúyame jawágu lun jareídagun. Weíriti lubáfu ayúmuraguni lun Búngiu
    le ladǘgübei gürígia le buíti táu sun lanígi.
  clu-clu: Gani, indi nindo ilikum indong mga sala sa isara kag isara, kag magparangamoyoan
    kamo agud magayad kamo. Ay mabaul ang maimo anang pangamoyo ang tao nga matarung.
  swh-ULB: Kwa hiyo ungameni dhambi zenu ninyi kwa ninyi, na kuombeana kila mmoja
    na mwenzake, ili muweze kuponywa. Maombi ya mwenye haki huzaa matokeo makubwa.
  tpt-NT: Xlhiyucha kꞌalamasavalatꞌik mintalaqalhinkꞌan y kꞌalaskꞌinitꞌik Dios para
    palay kaꞌunchꞌoꞌotꞌik. Qayntaun lapanaki yu ox alinta kun Dios yucha skꞌin Dios
    y yu ixtapayniti lhitꞌajun tapꞌasta y ox lhiꞌakxajachal.
  aai-aai: Isan imih taiyuw wanawanamaim abowabow kakafih turanah matah kwana’e’en,
    naatu turanah bairi isa kwanayoyoban saise kwa boro yawas kwanab. Orot dogoron
    mutufurin ana yoyoban i fairin yabin boro namatar.
  sny-sny: Serai ane fene ma'e au te'esiya. Fene yo seni luwaru a'i fene lo lu feni
    tiyati fene lo ma'e au te'e areiyere. Sosu lowe fene ne Owane Sitewi ma'e au te'e
    toweriyei. Serai Owane Sitewi lai yo seni luwaru a'i fene lo au fara'uweyei. Meni
    aseyaro wara'i ta Owane Sitewi ma'e au ei toweriyei su, Owane Sitewi lai meni
    ape lo peri wanuwei. Serai etiri tomu ne'ese henerairowa.
  myy-myy: Ito bajiri ñeñaro yicõri mʉa cõja, gãjire mʉa gotija quena. Ito bajiro
    mʉa yija tʉocõri, mʉare yiari Diore seni ĩsigʉ̃ yiguĩji ĩ, mʉa tujatoni. Queno
    yigʉ bʉto Diore ĩ senija jaje quenarise rẽtaroja.
  trc-NT: Cheꞌé dan nda̱a ꞌo̱ ꞌo̱ níꞌ nata̱ꞌ ya̱ rihaan tinúú níꞌ cheꞌé cacunꞌ tumé
    níꞌ, ne̱ nda̱a ꞌo̱ ꞌo̱ níꞌ cachi̱nj niꞌya̱j rihaan Diose̱ cheꞌé tuviꞌ níꞌ, ga̱a
    ne̱ nahu̱un níꞌ, quiꞌya̱j Diose̱ a. Sese vaa ꞌo̱ síí vaa nica̱ ya̱ nimán achíín
    niꞌya̱j uxrá rihaan Diose̱, ne̱ cuno̱ ya̱ Diose̱, ne̱ quiꞌya̱j Diose̱ nda̱a vaa
    cachíín niꞌya̱j soꞌ ei.
  cut-NT: Conda̱ca ne che nchahco nunde vih, ne cova̱h ne ca̱va che din Dendiohs che
    ndoyahn ne. Cuedevano ne te ihyan che ndah ihyan ye na̱n Dendiohs ne, redinahn
    Dendiohs deh che rica ye numa ino ye.
  bel-bel: 'Прызнавайцеся адзін аднаму ў правінах і малецеся адзін за аднаго, каб
    ачуняць: на многае здольная шчырая малітва праведніка.'
  zlm-KSZI: Oleh itu, hendaklah kamu saling mengakui kesalahan serta mendoakan satu
    sama lain, supaya kamu disembuhkan. Doa orang yang benar mempunyai kuasa yang
    hebat.
  gdr-gdr: Sɨ onggɨt paemb wɨn b'ogla walenggyam walenggyam waina negɨr mɨle pɨta
    tamnenindam, dɨde walenggyam walenggyam yɨr topmitenindam, sɨ wɨn ɨdenatemb kopa
    ke b'ogɨl taukindam. Sɨ negɨr kesa dɨmdɨmjog rɨgaina yɨr opmita re ukoijog danda
    kɨma im, sɨ opima danda kɨma ɨsma pɨta taukanj.
  vmy-NT: Kui kjua tꞌeni_ru nijmi xingiu ngatꞌare je xi tjinnu, ꞌba chuko Naꞌenchana
    ngatꞌare xingiu, meni ku̱andañu. Ngu kionga xuta xi kixi fako Naꞌenchana, xi tsu
    ꞌñu= tjinre kjuaꞌñu ꞌba ꞌñu= baseko.
  cmn-FEB: 所以你们应当向彼此坦诚做过的错事，为彼此起到，这样你们就可以痊愈。过着正直良善生活的诚心之人，他的祈祷非常有效。
  gmv-RNT: Hessa gish inteka inte garsan issoy issara inte nagara paaxetite; paxana
    mala issoy issas woossite. Xillo asa woossay wolqara dees; wolqama oosokka ooththees.
  ncl-NT: Pampa in, xicyolcuitican anmolaijlaculisli se ca oc se, huan xiclajlanican
    Dios se pa oc se, pa yojque Dios anmitzquixtilis pa yajmo panus mochi in amo cuali
    hual anmitzpanujtica. Se lacal hual quiyolcuitic ilaijlaculisli ca Dios, Dios
    quipujpuhuas. Yoje, quiman in se quilajlanía Dios ca mochi iyolo, cuaquín Dios
    quichihuilis míac hual cuali.
  sua-sua: He ekam tok, mgua mrua havae mo kmuk mruo orom mularo kerkeknen ko kim
    mulenar ngaro kerok va mguak mo ngarkie mang nguk mruo kat, he nang E Nut kam
    lgem muk tok, kmeharom muk kam kta ya kat. Ii, mguak ngarkie enang tok, ekam ko
    a mhel to E Nut tvokom te, ta mmok ko kim kalo keik, nma ngarkie va karo ngarkie
    ngat vua serppak he ngam kael mit.
  are-are: Rrangkarra urlarrakurlarra korna tjatjatulhitjika. Rrangkarra turta arrpunhakakwia
    Altjirrurna ingkitjika, Altjirrala rrangkarranha marrilitjinanga. Arai, Altjirranhataka
    relha arratjaka kangkwerrama, era ekururna ingkamalanga.
  gai-gai: Ainda moca ne kabe, kabea nena tɨpemb ŋgorikta makukarmo, Raraŋ Aetaniacna
    meikramtaɨrmo ndorita tɨpemb ŋgorikta makukarmo mbop warac. Na ne kabe, kabea
    Raraŋ Aetaniacmo mbendeica, ma nemo moi laŋa monandet. Aintik ramoot wandoŋa ma
    mbendei te, mana mbembendeica ma gargar aniacap, na ma kabena meikramtaɨrmo otacna
    mɨn ŋgoin.
  qvm-NT: Tsaynog caycaptenga gueshyaycashgayquipita aliyänayquipag piwanpis rimanacushga
    car perdonanacärinqui. Tsaynogla jucniqui jucniquipagpis Tayta Diosta manacäriy.
    Tayta Diosnintsi munashgannog cawag runa manacuptenga manacushgannogla cananpagmi
    yanapangapag.
  chz-NTPS: Miˉjnääˈ kihꜗ dsaˉkya̱a̱hˊ hnähꜘ, cherˊmahꜗ heˉ maˉhlä̱ä̱hˉ kya̱a̱hˊ hnihꜘ.
    Hiꜙ ngɨɨˊ hnähꜘ kihꜗ dsaˉkya̱a̱hˊ hnähꜘ kihꜗ Dio mahꜗ jä̱ꜗ kyahꜗ hnähꜘ. Heˉ ngɨɨꜙ
    ja̱a̱ˉ hi̱ˉ llu̱u̱ꜗ kye̱e̱ꜘ, hiꜙ kye̱ˉ chaˉmiihˉ beꜘ.
  kmu-kmu: Ani yafe tamakaya nagoke nagokemo-gatama kefo yama humainesaya yafena nagoamo-gami
    amaule hu falote hisageya Anumaya Kotitega ke huya havigesageno falu lamahaisia
    yana lamamigahie. Fatagoma huya nemaisaya veamoya huya havigesaya nunamumoa tokiyaa
    haneanagino mukia veala amaya hugahie.
  ood-NT: Kumt heg hekaj ab aꞌai wo e ahgi g pi ap e‑chuꞌijig k wo e hoꞌigeꞌidahu
    aꞌai e wehhejed. T wo em‑doaj g Jiosh. Muꞌi at haꞌichu hab wo ha juni g Jiosh
    hegam mat ab wo tahnid ch d wo s‑apꞌekam oꞌodhamk.
  lbm-lbm: 'येकोलायी तुम आपस म एक दूसरों को आगु अपनो-अपनो पापों ख मान लेवो, अऊर एक
    दूसरों को लायी प्रार्थना करो, जेकोसी चंगो होय जावो: सच्चो लोग की प्रार्थना सामर्थीकारक
    अऊर प्रभावशाली होवय हय।'
  ncj-NT: Ic inon, ximoyoluitican namotlahtlacol se huan oc seya, huan ximoyolmachtican
    sequin ica in oc sequinten, mapahtican aquin mococohuahque. Ihcuac in tlacatl
    tlamelajcan moyolmachtis ica nochin iyolo, Dios nochin mochihuas.
  yuj-yuj: Ae naenámpara, yiráp kwatae nɨnɨk ankwapyaenápén nonopok érik farákápria
    maok, yumo Kwaro am fárákapan yaewouranoria kar toropwap napo, Kwaro yumwan yaewouriaka
    yiráp touwe fwapi pap naenámpon. Yae-párák kare aropao Kwarén sénámp kar te kárákáre
    korara, arop ankwap fárákapan fwap yaewour naenámpon.
  kto-kto: Are ratmat ga mimi narit narit le mavaikming kirinimup mim me maun non
    ekelesiap ga mimi narit narit le marikming me ai Morowa meba miagaalie, ga eba
    ina mimuriraang. Eva, leba migana ba ila puvuvui la okosarong marik, tie marik
    ang la imaning ngangas ula kakanu ga puoieng migat meba maagaalie non gat teip.
  gmv-NT: ሄሳ ጊሽ ኢንቴካ ኢንቴ ጋርሳን ኢሶይ ኢሳራ ኢንቴ ናጋራ ፓፄቲቴ፤ ፓፃና ማላ ኢሶይ ኢሳስ ዎሲቴ። ፂሎ ኣሳ ዎሳይ
    ዎልቃራ ዴስ፤ ዎልቃማ ኦሶካ ኦꬄስ።
  por-BLT: Admitam os erros que cometeram uns para os outros e também orem uns pelos
    outros, para que vocês sejam curados. A oração sincera de quem vive uma vida justa
    é muito poderosa.
  stp-NT: Puꞌñi jaꞌk jum aaꞌ na pim duiñchuꞌndaꞌñ jaaduñ. Xi chu aꞌgat japim xi chum
    uañdhat maaꞌn ñiꞌook xip buaꞌt noꞌ pimɨt tuꞌ bhaan mam uaꞌtulh dai aapiꞌm jam
    bui, na baꞌ guꞌp jam kɇɇkɇꞌ gu Dios na pim paiꞌ dhuuk puꞌñi soiꞌ ba tɨtdadaꞌ na
    pim tum daañxiꞌñdhaꞌ bɨɨx jɨꞌmaꞌn na jam duduaꞌñdhaꞌ noꞌt ba ji jam ai gu jax
    chuꞌm koꞌkdaiꞌ, sia gu jam iꞌiiꞌmdaꞌ bhaan. Na guꞌ gu jaroiꞌ noꞌ moo miꞌ puiꞌ
    xi dhuiñchuꞌ na jax jaꞌk moox aaꞌ guch Gɨꞌkoraꞌ, bɨxchuꞌx bhaiꞌm duukam jix bhaaiꞌ
    na pu tu duñiaꞌ bhaankamuꞌn, na guꞌ kɇɇkɇꞌ na paiꞌ dhuuk muiꞌ ba taandaꞌ.
  mgc-mgc: Here ayasi kö'du kyënyë 'bëyï zi oka ma kölö maako, ehe amötu kö'du oka
    ma kölö maako, here zi kɔ'jɔ na laka. Mötu 'ba vïdï laka ëdï na kyigɔ.
  ame-NT: Ñeñt̃oʼmarña añ pocteʼ oʼch saʼmet̃aʼhuerr allohuenes soʼchñar. Allochñapaʼ
    c̈hocmach semaʼyocham̃p̃sannena att̃och socrrerra eʼñe cohuen. Ñam̃a amaʼt erraʼtsena
    acheñer ñerraʼm eʼñe cohuen cot̃apeʼchen Yomporecop ñam̃a ñerraʼm eʼñe pueyoc̈hrocmañen
    maʼyochetpaʼ atet̃ña eʼm̃ñotenña Yompor.
  mgh-2016: Paahi etu nkhoromelhaneke uwonya winyu mwaashineneru, nlhapelhelhaneke
    wiira nlhamihiye. Ukhalhawaya ulhapelha wo ntu nopanga moombone thoko chinothanana
    awe Nlhuku uhanaa machiri o upanga chittu chinchi, alhapelhaka wo ukuruvalhelha.
  kvn-NT: Al pemal aga emal-emal iskued-nikmalad aga chogenabmal, tegin pe aga muchub-muchub
    Pabzhe kolenabmalbal, pe kannan nugugalbal. Imi tule iskued-nikchulidgin Pabzhe
    kolalil, e-Pabzhe-koled kannaleged-nika, tegin we tulega chunna pela-pela immal
    kunoniko.
  gvf-gvf: I ibal kobe kal digan ere taalime eringa bolin kule di maribe ere inin
    inin te ibeya erere, te i ibal kobe inin inin milinga suna kanin pire ana di God
    to. God aa te pilaan pai i tenama di pire, i kal iru ere milo. Kabin sire wai
    wen milungwa yal ta ana di God tenangwa, niminin mile pi nima pire u maribe namue.
  san-ISO: yūyaṁ parasparam aparādhān aṅgīkurudhvam ārōgyaprāptyarthañcaikajanō 'nyasya
    kr̥tē prārthanāṁ karōtu dhārmmikasya sayatnā prārthanā bahuśaktiviśiṣṭā bhavati|
  deu-ELBBK: Bekennt denn einander die Vergehungen und betet füreinander, damit ihr
    geheilt werdet; das hingebungsvolle Gebet eines Gerechten vermag viel.
  mcb-NT: Nonkantantaigakempirira pinkañovageigakemparika pinkamantaigakeri papigematsaegine,
    aikiro piniaventavakagaigakempara kameti ishintsitagaigakempiniri Atinkami pinegintevageigakempara,
    aikiro irovegaigaempiniri pimantsigaigakerika. Yogari kematsatasanotiririra Tasorintsi
    iniirira ikemakerityo itsatagakero tatarika oita ikantakeri.
  yle-yle: Yélini yi vy꞉o numo l꞉êê dîy꞉o nmyo ngêpê nyédi, nmyi chóó nmyi dono ye
    n꞉aangmê wópu, yi yuu ye dmyinê a yémî, yed꞉oo nmî Lémi ngê u ngwo wa pyi nmyo.
    N꞉ii ngê kópu mb꞉aa yilî a d꞉uud꞉uu ngê, nmî Lémi ka kópuni dpî dmyinê, nmî Lémi
    ngê u kwo dpo y꞉oo.
  swh-1850: Basi, ungamanianeni dhambi zenu, na ombeaneni, ili mpate kuponywa. Sala
    ya mtu mwema ina nguvu ya kutenda mengi.
  msc-msc: Wo le rɔ, ai ra kojuu mɛnilu kɛ, alu ye woilu fɔ i ɲɔɔn yɛ, ka Alla tara
    ai ɲɔɔn yɛ, sa ai ri kɛndɛya. Fanka ye telenba la tarali la a ye ko ɲala kosɛbɛ.
  ese-NT: Jamajjeya mimishi amajje ¡quea yeno nee mimicue pea cuana nijje! ¡Miquea
    mimishi huohuicue! Jamajjeya Jesosaja pea epeejji cuaa miquiana mimishi apajea
    meesahua cajeꞌyo. Majoya ¡mimicue Eyacuiñajji nijje pea cuanajo! Eyacuiñajjiya
