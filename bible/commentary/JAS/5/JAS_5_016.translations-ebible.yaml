  gah-gah: Nenemú Ómasímo lekelémo zokative liki eza hize lé omikiko eza hize lé omikiko
    iki lihimatini li utó utó miliki Ómasiloka lilo.
  lcm-lcm: Asukang vang, mi asasangai suai ani kami keve lau rikek angpokai singimi
    na mi sokotuk animi angpokpokai ani Volava ka vil ato imi. Igenen korong man ka
    sokotuk, e iang kapo atogon a kitmat lava, na sa kapo sokotuk ania kan serei atutuman.
  aer-aer: Alakenhe ikwerenge anteme arrantherre ilelherretyeke akurne mpwareke-arle
    iperre. Arrekantherre-arrpe apayuthnetyeke rlkerte arrekantherrenhe uyerretyeke.
    Nhenge tyerrtye Ngkarteke arratye anemele, kele re Ngkarte arne iwenhe apeke renhe
    apayuthnemele kele Ngkartele renhe aweme tyernemele anteme.
  qvc-NT: 'Chayri mana allita rurashpaqa, kriyiq masinchiqkunata kunfisayllapa: “Kay
    mana allikunatam rurashqa kani”, nishpa. Kanan suqnikipaq suqnikipaq Dyusman mañakuyllapa,
    chay uchaykikunamanda pirdunashushpa, qeshyaynikimanda kach''akachishunan. Chaqa
    suq ancha allin runa tukuy shunqo mañakuptinqam, Dyusqa uyashpa, ancha pudirniyuq
    kashpa, ancha allita rin yanapaq.'
  tgl-ULB: Kaya ihayag ninyo ang inyong mga kasalanan sa bawat isa at ipanalangin
    ang bawat isa upang kayo ay mapagaling. Ang panalangin ng matuwid ay magdudulot
    ng malaking bunga.
  cbs-NT: Jaskaken matun chakabu ana juneama jaska man kanekubainai ikunwain betsabube
    yuinamekin chanikin Dios ea akin jau matun chakabu buatan matun yuda xuxawanun
    yukakubainkanwen. Diosun mia unan keyuaya man jabe jaskai janchaidan, chanima
    tsuada yuda pepakidan, Diosun kushipa pae ichapa jayaki.
  xtm-NTPP: Kanuu ja jin ndaka'an jin ndakachi nuu tna'a o na kuechi ni ka sa'a o
    ma, sukan‑va'a jín ndakakan‑ta'vi o nuu Su'si ma ja na sakanu ini ña'a ya, te
