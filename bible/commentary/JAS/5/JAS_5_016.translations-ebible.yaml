    oración ri kub'an jun winaq ri qas jikom ranima', sib'alaj k'o na u chuq'ab' wa'
    chub'anik utzil.
  dob-dob: ꞌEnega ꞌebweuna ꞌebweuna ꞌemiya ꞌimi toꞌumalinao wada simanedi, be manudi
