    qu' iyini'ƚ etepji'kii in hats e'witjefeyek'iƚipji' pa' Intata hats'inha pa'qu'
    nanqaats'e qa' nanaxpa'l. Pa' ƚ'iyinheye'j pa' yatsathen t'un qa na'l iye pa'
    weju'ƚij.
  tzo-TZC: Jech o xal un, jamal albo abaic ti amulic ta jujun tale. Cꞌoponbo abaic
    Dios ta jujun tal, yoꞌ jech ta xacolic. Ti lequil vinic ti sjunul yoꞌnton ta scꞌopon
    ti Diose, oy stsatsal ti scꞌope.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​အ​ချင်း​ချင်း​မိ​မိ​တို့​၏ အ​ပြစ်​များ​ကို​ဖော်​ပြ​ဝန်​ခံ​၍
    အ​ချင်း​ချင်း အ​တွက်​ဆု​တောင်း​သ​ဖြင့်​သင်​တို့​၏​ရော​ဂါ များ​ပျောက်​ကင်း​လိမ့်​မည်။
    သူ​တော်​ကောင်း​၏ ဆု​တောင်း​ပတ္ထ​နာ​သည်​အ​လွန်​တန်​ခိုး​ပါ​၏။-
  gng-NT: Nɛn bo, li tɔkeh mɛn tɔb niʼtùonbiɛrɛ, kí li kàareh ki dienh tɔb, ŋɔ
    Uwien ń de nɛ laanfiɛ, kimɛ ugbɛmɔ̀ndaan ya kaare ŋmɔbe mituɔm ki gbien'.
  cbi-NTPO: Tsaju' veta' veta' ñulla' ujcha wandi wanditidei, tsenmin veela' mitya
    bain Diosba kuinda ke' paki pakikidei, tsejtaa ura' mandiyanu. Tsenñu main tiba
    Dios naakesa tyañuba tsanguen chumu chachee tsandi' ti' mityaba Diosba kuinda
    ke' pa'shu juntsaa, uwain tiba tsa tsanguikaanu tsuve.
  ikk-NT: A gwa nị nwan ibe ọnụ njọ ọnụ mẹ, e mẹni ni ibe ụnụ ekpere—kẹni ụnụ hụn
    ụzọ dịnhịn. Ekpere onyẹ rị e bi kẹ Chuku chọ gi akpakalị obi ẹ mẹ nwọn ikẹn, ọ
    rụnkẹnmẹ ọrụn.
  leu-leu: E voxo mi taa kuusan fasavat a mu vilaana saat simi la palou imi xa e mi
    taa fenung pami talo Piran i taa vil faroxoi nami. A fenungan sina mu rabuna fatak
    a mo pana gutan xena vil a faisok roxo molava.
  maz-NT: '''Ma cjó c''o ra tsjatsc''eji c''o na s''o, ni jyodü ra ma cja yo cjuarma
