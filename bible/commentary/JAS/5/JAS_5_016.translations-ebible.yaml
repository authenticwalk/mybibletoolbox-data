    vewol vevra. Manara, nonamba besal indhanamba sembayang vivrava, mana vemava mendekli
    wohphovra.
  mca-mca: Qa hik ta'ƚijupi' week ewiƚei ekheweli'ƚ in ƚaqsi'ji'ƚijkii pa'qu' uƚ'axe'
