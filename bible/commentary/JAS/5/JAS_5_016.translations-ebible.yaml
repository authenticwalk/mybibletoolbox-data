    Hinaspapas Diosta kasukuq justo runapa Diosman mañakusqanqa ancha atiyniyoqmi.
  pao-NT: Tamme sakwa ka tuma'emukwana kaaheno toge-witu nanatuukwena ka tuma'emukwana,
