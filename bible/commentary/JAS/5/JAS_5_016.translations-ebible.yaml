verse: JAS.005.016
translations:
  kpx-kpx: Iale lana la vaveve toela ke daiai moleho loui guligulilahage Kosivena
    la hoesegevei. Ata inutolotolote kena guliguliage guligulive kena vuvuneai.
  okv-H: Eto ungo na ari sasapura do ueva avo donda mamo ta harikasova amo hotembeto
    toasuja eto ari ainge avo mine ara evujo. Eto ungota ambure avoeto pari mine ara
    ururovo God na au kojasova. Eto embo javotoho ta pari amo sovera pajire bera,
    God na ai ta pure ere ua avo eto.
  tbo-tbo: Omi apapoe uyahimi ona paligeletehi Yaubada tu witumaganena uyahihi po
    ubeihi ona lupali po omi luyawata ona tuhagahi. Tu dumalu lawahi hai lupali Yaubada
    u matana i wipoya po anona e laugeleteya.
  mal-C: ഇപ്രകാരം സൗഖ്യം ലഭിക്കേണ്ടതിന് പരസ്പരം പാപങ്ങൾ ഏറ്റുപറഞ്ഞ് ഓരോരുത്തർക്കുംവേണ്ടി
    മറ്റുള്ളവർ പ്രാർഥിക്കണം. നീതിമാന്റെ പ്രാർഥന വളരെ ശക്തവും ഫലപ്രദവുമാണ്.
  grc-SR: Ἐξομολογεῖσθε ⸆ ἀλλήλοις ⸂τὰ παραπτώματα,⸃ καὶ ⸂2εὔχεσθε⸃ ὑπὲρ ἀλλήλων,
    ὅπως ἰαθῆτε. Πολὺ ἰσχύει δέησις δικαίου ἐνεργουμένη.
  bgc-bgc: 'इस करकै थम एक-दुसरे कै बिरुध्द किये गये, अपणे-अपणे पापां नै मान ल्यो,
    अर एक-दुसरे खात्तर प्रार्थना करो, जिसतै ठीक हो जाओ: धर्मी जन की प्रार्थना कै असर
    तै सब कुछ हो सकै सै।'
  khz-khz: Voia pakunai, gemi rakava taukavami kwapurakwapura geriai pio kilagi-matagaira,
    e kwapurakwapura geria pio rapali, pe gemi viti na pio nama. Palagu gena ririwa
    ekalarana talimana gena rapali tiavu vagi.
  deu-TKW: so wird das Gebet des Glaubens dem Kranken helfen, und der Herr wird ihn
    aufrichten; und wenn er Sünden gethan hat, so wird ihm vergeben werden.
  zsr-NT: Qui lë ni naꞌ, gul‑xoalëp dul‑laꞌ nabágaꞌliꞌ tuliꞌ yetuliꞌ, len gul‑náb
    qui lzaꞌliꞌ tuliꞌ yetuliꞌ lahuëꞌ Dios quië unëꞌ lbiꞌiliꞌ, urúj guidzhuë́ꞌ naꞌ
    réꞌiliꞌ. Le rulidzëꞌ Dios bönniꞌ tsahuiꞌ, le runëꞌ gdu ladxëꞌë, nactsca lsacaꞌ.
  lin-lin: Yango wana, tika ete moko na moko ayambola masumu na ye epai ya moninga
    na ye, mpe tika ete moko na moko abondela mpo na moninga na ye, mpo ete bobikisama
    na bokono. Libondeli ya moto ya sembo ezali na nguya makasi mpe esalaka makambo
    ya kokamwa.
  hns-NT: Ohie se toelogke tjaahie hardam doesare se aapan paap ke bataaike tjhama
    maange ke aur ek doesare khaatien praatna kare ke djeme bemarian phien se attjha
    hoi djaai. Ekgo manai djaun tjhama paaike be-kasoerie hoi gail hai, okar praatna
    me saktie hai. Ohie se aisan praatna ke dwaara dher tjiedj hoi sake hai.
  noa-E: Keena, chadcha Ẽwandam na ajapha nʉm khʉʉnau irig jëeu nʉm khʉʉn iekhan chadcha
    ichdëu ʉ̈khaajeewai, muan pãragan, pãach pekau wai nʉmjã agdaujö dich khapeenag
    meerba jaaunaa jũrr agdaujö dich khapeen kõitjã Ẽwandamagta jëeubat a chirʉm.
    Magnaata pãrau jëeumʉn, mor mas khëkhëdʉm khʉʉnjã monaauju.
  eng-EMTV: Confess your transgressions to one another, and pray for one another,
    so that you may be healed. The effective prayer of the righteous is very powerful.
  mib-NT: Núu súcuan te nacani ndaā rō cuēchi ró núū jnáhan ró, te cacān tahú rō jehē
    jnáhan ró návāha nduvāha ró jíjnáhan ró. Chi núu ɨɨn tēe ndaā ndɨ́hvɨ́ ni de jícán
    tahú de, te yōhyo vāha níhín jníñu, chi sáha ya jeē jicán de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ लायोहाॽ मे़त्तासिम्‍मे़ॽआङ् हिन्‍दे़म्‍मे़ॽओ,
    हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ के़वेःन्‍दिर फाॽआङ् तुवा चोःक्‍का पिआसिम्‍मे़ॽओ॥ साम्‌योनिबा
    मनाःल्‍ले़ कुदुवाःन् मुक्‍साम्‍बा चोःक्‍काङ् यम्‍बा याःम्‍बक् चोगुॽरो॥
  xnj-xnj: Hinu, mjovelana nyenye kwa nyenye kubuda kwinu na myupilana muni mlamiswayi.
    Luyupu lwa mundu mbwina luna makakala ga kukita gamahele.
  mmx-mmx: Kuren la mina soxomus ela laxakapmek atnimi, la mina sing tinemi getgesara,
    kusu Leeme Silok naba lox aroo limixin basinge levenanmeres. Do laradi nunu loklok
    teren in manton, levesingising teren naba lolos aleng la naba epovo rinotno ri
    lok tooro limixin.
  cbr-NT: Usa 'ain camina mitsúnmi min 'atimaquin sináncë a ñuixuananquin abëmi Jesucristomi
    catamëcë uni raíribë mia usa ñucama mëníoxunun Nucën Papa Dios ñucáxuananti 'ain.
    Upíira oquin sinánquin ñucácë cupí ca Nucën Papa Diosan upí oquin uni 'aquinti
    'icën.
  tee-NT: Alat'ap'aininit'it ju milhi'uxijnan'an ixlacata tu'u' macxcai ju lanavinit'at'it.
    Chai asq'uinit'it ix'a'aktaijunti ju Dios ixlacata ju ak'antam. Ju chunch ni lai
    palaich a'una'it'it acsni atak'ank'aya'it'it. Ju tam xamati' ju soknic'a is'atsucunti
    la'ixmacni Dios acsni ixlhichux ix'alhunut casq'uinilh tu'u' ju Dios pus na lhu
    ju canavinicanach.
  eng-LSV: Be confessing to one another the trespasses, and be praying for one another,
    that you may be healed; very strong is a working supplication of a righteous man;
  cak-NT: Man quie'iwewaj ri imac, can quie'ik'alajij chiwech, y tito-iwi' riq'uin
    oración, chi quiri' jixc'achoj. Y xa can choj-wi ri ic'aslen chech ri Dios, y
    riq'uin ronojel iwánima xtiben orar, can q'uiy ri xtuya-pe ri Dios chiwe.
  pah-NT: Nurã ti pemohemohẽ pejikote'varuhua ojohupe pejikoveveuhuro hehe. Penhi'inhi'ĩ
    ti Tupana'ga pe pejogwepyga tapenhimohig̃atu ti. Pyryheteve'g̃a poranduvame Tupana'ga
    pe ikwahy hete. Tupana'ga g̃wendu g̃anhi'ig̃a jipi.
  sja-NT: Tachi Ak'õrepa mãga oopari perã, k'ayaa beerãpa jaradaipia bɨ ãchia k'achia
    oodap'edaa awaraa ijãapataarãmaa, mãɨrãpa ɨt'aa t'ɨ̃damerã ãchi pari. Mãgá Tachi
    Ak'õrepa ãra jɨpaipɨ. Mɨa mãga jara bɨ irua oopari perã ichi k'ĩrapite pia nipapataarãpa
    iidi p'anɨk'a, wãara ijãadak'ãri. Mãga oopari ãrapa ne-inaa chaaree iidi p'anɨ
    pɨjida.
  xed-xed: Mantsa ya tama, mnuvuswa dmakwa ghuni mataba ghuni, ka maga kuni ta duʼa
    da Lazglafta ta ghəŋa sani nda sani, kada mbaghunafta Lazglafta ma inda ɗaŋwaha
    ghuni. Maga duʼa mndu tɗukwa ná, ta ksay ta slna nda mbraku kahwathwata.
  mks-NT: Ña̱ cán quéa̱ ndítahan nu̱ ndó na̱hma̱ nu̱ táhan ndó cua̱chi ndó. Ta ndítahan
    nu̱ ndo̱ ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ sa̱há ndaja táhan ndo̱ já quéa̱ ndaja
    va̱ha Ndióxi̱ ndo̱hó tá quíhvi̱ ndo̱. Jáchi̱ chíndeé Ndióxi̱ ña̱yivi va̱ha tá
    xi̱hín ndinuhu ínima̱ ná xíca̱ ta̱hví na̱ nu̱ mé á.
  gfk-S: Hobi kaie, i tahut be mu na hapuasne harbasiane ira numu sana tintalen. Ma
    ina tahut be mu na sasaring harbasie uta mu be mu na langalanga sukun ira numu
    minaset. No pinapalim tano sinsaring ta tike ut na takados i manga dades.
  bmu-bmu: Mewö aiga Anutunöŋ amöt qem eŋgii ölöwakŋegöra mönö siŋgisöndokŋini jim
    miwikŋaim aŋguba bauköm aŋguba Anutugö köulukömakŋe. Ambazip solanŋi kunŋan uruŋi
    qezaköba Anutu köulukömawi, miaŋgö ölŋan mönö wewelipŋambuk asuhuma.
  dgz-dgz: Ap menan vek ega uon tapen menan koewa ega gare gare vetaet tanewa ame
    gapan God di wat inakam imaeta. Iwa orup da inak mega tamanawa ame mup mega aroe
    dena menan tavewa di venaseta.
  eng-GNV: 'Acknowledge your faultes one to another, and pray one for another, that
    ye may be healed: for the prayer of a righteous man auaileth much, if it be feruent.'
  zaa-NT: Liguni reconocer ca falta qui' le, ttu le nna lani attu le nna, ą'hua liguni
    oración lani Tata Dios ttu le nna por attu le nna, para qui'ni eyacca latsi' biỹa
    ridacca' le. Ttu enne' justo nna, yala telá la'huacca té ca oración quì'į para
    ccá resultar iỹé ca cosa tse'.
  eng-WEBSTER: Confess your faults one to another, and pray one for another, that
    ye may be healed. The effectual fervent prayer of the righteous man availeth much.
  guh-guh: Bajaraxuata pibisiacuene namataenetsia itsa panatoexaname, namataenetsia
    panatsipaebare. Itsa pavitanemënua, namataenetsia panatovajëre Diosojavabelia
    papecajamatejemayaexanaenexa Dioso. Xaniavaetsia peponaponaenë Dioso pitorobicueniatsi,
    daxita pejamatabëëthëtojavavetsina itsa vajëta, bajaraponë jumenamatamota Diosojavabelia.
    Ayaicuenia Dioso pexaniacuene toexanaenatsi.
  bon-bon: Peei name pi weeme niiya mule weemeweme ajanipeye piiyepu weemeweme tääpume
    irecu ätumutanipeye weene miiji me äbitame. Baborage kokre te täduge Acejiyame
    bau ca, biname te teeme ngenecu bora liba lamacetnäjuge, piba cängena irecu lätumutuge
    tabe.
  nhw-BL: Huajca ximopohuilica se ica seyoc tlaque tlaixpanoli anquichijtoque. Huan
    se ica seyoc ximotlatlajtica ipan Toteco por sesen amojuanti, huan Toteco anmechchicahuas.
    Quema se masehuali catli itztoc xitlahuac iixpa Toteco quitlajtlanía Toteco chicahuac
    para se tlamantli, huajca Toteco quichihuas.
  swh-ONEN: Kwa hiyo ungamianeni dhambi zenu ninyi kwa ninyi na kuombeana ili mpate
    kuponywa. Maombi ya mwenye haki yana nguvu tena yanafaa sana.
  wbi-wbi: Lino mulataghe inyivi sinus jumue mumulyumue, kange kusumilanila kila munhu
    nu njaake, Nike musosevue. Inyifunyo sa nya haki sipelela imheke imbaha fijo.
  bba-bba: Ǹ n mɛn nɑ, i bɛɛn durum tuubɑ kuɑnɔ, kpɑ i n kɑnɑru kuɑnɑmmɛ, kpɑ i kɑ
    wɑ i bɛkurɑ. Gemɡiin kɑnɑru tɑ dɑm ɑrufɑɑniɡum mɔ n kpɑ̃.
  eng-KJVCPB: Confess your faults one to another, and pray one for another, that ye
    may be healed. The effectual fervent prayer of a righteous man availeth much.
  kgk-NT: Upéa-gwi iporã nhande Hesu reroviaha va'e nhanhemombe'u katu ojóupe jajejavy
    hagwe “Amboasy-ma xe rembiapo vaikwe” ja'e ojóupe nhanhemombe'u-vy. Nhandejáry-pe
    ave nhanhemombe'u nhane mboasyha. Tajajerure kena nhandéjehe nhane mbogwera hagwã
    Nhandejáry. Opy'a ete gwive ojerure va'e-pe ohexa uka opu'akaha Nhandejáry hembijerure
    ome'ẽ-vy.
  waj-waj: Itaama vainai ngiingiiita ngiingiiita ngiingii mminnamminnaa maisaiyauvaa
    kiaa kookieema kiada ngiingiiiyara ngiingiiiyara yaaku varaatee. Anutuuqo ngii
    nniitaraiyauvaa tuqinnaanaraivaara itaama nnaasu iikiatee. Vaidi voovoono safuuma
    variivoono yaaku varano fai kaanaa ari vookaraivo vainaravai.
  cpy-cpy: 'Powaryaa-shiretziri-kari pisheninka, pikanteeri: “Pipeyakoteena.” Pamaneeri
    Tajorentsi, pikanteri: “Ashitanari, petsiyata-kota-kaayiteeri mantsiya-yitatsiri.”
    Tema aririka ramana-kotantyaa kameetha-shireri, rantayitziniri ikowako-yitziriri.'
  mpx-mpx: Inoke wami gegi nuku pamasal alomiyau elal ge nuku awanun alomiyau kaiweliya,
    inoke molu nuku pwawa. Gamagal toto sasapona wana awanun ana gasisi i gan.
  wbp-wbp: Kajilpankulu nyurnu ngunakarla, ngulajulu-nyanu yimi-ngarrika jarnkujarnku
    yangka kujankulu karlirr-yaninjarla majungka-jarrija. Kaatukulu-nyanurla wangkaya
    yungu-nyarra parlpuru-mani pina nyurnu-jangkaju. Nyampunya jungarniji jaruju.
    Kajirla yapa nyina jungarni Kaatuku, ngulangku kaji Kaatu payirni nyiyaku-puka,
    ngulaju kapu purda-nyanjarla jangku-mani.
  luo-luo: Emomiyo ngʼato ka ngʼato mondo ohul richone kendo olam ni nyawadgi, mondo
    eka uyud chang. Lamo mar ngʼat makare nigi teko kendo timo tich.
  nhe-NT: Huajca ximopohuilica se ica seyoc tlachque tlaixpanoli inquichijtoque. Huan
    se ica seyoc ximomaijtoca ipan Toteco ipampa sesen imojuanti, huan Toteco inmechchicahuas.
    Quema se tlacatl tlen itztoc xitlahuac iixpa Toteco quitlajtlanía Toteco chicahuac
    para se tlamantli, huajca Toteco quichihuas.
  aii-aii: ܒܵܣ ܡܵܘܕܹܝܡܘܼܢ ܒܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܘܨܲܠܹܝܡܘܼܢ ܚܲܕ ܒܘܼܬ ܗ̇ܘ
    ܐܚܹܪܢܵܐ ܕܦܵܝܫܝܼܬܘܿܢ ܒܘܼܣܡܹܐ. ܨܠܘܿܬܵ‌ܐ ܕܙܲܕܝܼܩܵܐ ܪܵܒܵܐ ܚܲܝܠܵܢܬܵ‌ܐ ܝܠܵܗ̇، ܘܟܹܐ ܥܵܒ݂ܕܵܐ
    ܪܵܒܵܐ.
  esk-NT: Taatnamik, quliaġisigik killuqsautisi iŋiqsruutilusiḷu avatmun; taavruma
    mamititkisigaasi. Iñuk atuiruaq quyalisauruamik Agaayyutmun iŋiqsruqami iŋiqsrułha
    savaaqatlapiaqtuq.
  msb-msb: Kaya ngani, mag-ako kamo sa iyo kapwa Kristyano kun nagkasala kamo. Pagkatapos,
    pangadyian niyo an kada usad. Kaya mapapatawad kamo kag magaayo an sakit niyo.
    May poder gayod an pangayo san matanos na tawo sa pangadyi kay ginabati san Dios.
  cpa-NT: Hi² jøng² juaih¹³ hniah¹² rúh² hniah¹² dsag³ reh² hniah¹² ja³cog²dsa. Hlanh¹³
    hniah¹² Diú¹³ ni³ quiah¹² rúh² hniah¹² lah¹jan² lah¹jan² hniah¹². Mi³jøng² liúgh²
    hniah¹² dsag³. Hiug¹² ma¹dsio¹² quien¹² jǿg³ quiah¹² dsa² dsiog¹ ja³hlanh¹²dsa
    Diú¹³.
  dso-dso: ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ପାର୍‌ତନା କଲାଟା ବେସି ବପୁ ରଇସି ଆରି ସେ ପାର୍‌ତନାର୍‌ ଉତର୍‌
    ଦେକିଅଇସି ।
  meu-meu: Taunabunai, emui kara dika ba hahedinarai heheni, bona ta ta bamomui daidiai
    ba ḡuriḡuri; bena ba mauri. Kara maoromaoro tauna ena ḡuriḡuri ese anina e havaraiamu
    mai siahuna Ida.
  yva-NT: Maisyare omai ti, syare wapo wapa ayao kakai raura kakavimbe wasai vambinibe
    muno wapo sambaya rave wasai vambinibe indamu wasanasine nsauman akato. Vatano
    anuga mamai no Amisye amune rai opamo po ana inta ranajo seo Amisye ai, weamo
    apa sambaya umaso mbambunin dave.
  dgc-dgc: Kanya i maigia dikam, éy ipagtapat moy du kaguman moy i kasalanan moy.
    Sakay ipanalangin moy be i bawat esa, monda magamot kam éng te saket kam. Da entan
    moy, i panalangin na mahusay a tolay, éy dikél i kabuluhan na.
  zpm-NT: Gacxe waa, tib tib to zeeṉe ruṉ to pe tib falt, yqueetsde tow, goḻzodiidza
    lo zha ne nacgrë to, lozhse ga goḻnab lo Dios guṉ me to perdon, zeeṉa guiaaṉmbe
    to lo me. Sac tib zha ne biaaṉwenle nëz lo Dios, zeeṉe sca pe rnab zho lo me ruṉ
    mew, niicle ncuaaṉe mazdraa ngaṉa.
  hix-NT: Àro ke, meya rha oskarymatxoko, ayanhàn kom hoko. Khoryenkom yakoro orwonàmtxok
    xarha, ohokonye rma, àwya oyonyhoryetxho menye. Enyhoru kom hak nàrwonàmtxowà,
    Khoryenkom yakoro. Eyukhunuhnu me nàrwonatxhe, enyhoru komo. Àrwonàmrà kom ke
    ryhe, tahoxetà yonyhehe, Khoryenkomo.
  sim-sim: Erem nawa osik jihi ambek mbele mbele kavakava os ji unda ondon kormbak
    ji saweka. Uhu Avui Wasilakan ji sawenak os ji kavamisiwa oson or unak mendek
    si nanak jivik ji naka. Ma or Avui Wasilakahi misokomek ma worna mak nawa ma oto
    orin or sawewa mashi oso kwambu nga naha ma anandin jelyakwa sira.
  npi-ULB: त्यसकारण, एक अर्कामा आफ्ना पापहरू मानिलेओ, र एक अर्काका निम्ति प्रार्थना
    गर, ताकि तिमीहरू निको हुन सक । धर्मी मानिसको प्रार्थना आफ्नो काममा धेरै शक्‍तिशाली
    हुन्छ ।
  cgc-cgc: Gani, iambal nyo naan ta kada isya inyo an na mga sala daw magpangamuyo
    kaw man para ta kada isya aged mag-ayad kaw. May dayad gid na risulta pangamuyo
    an ta matareng na ittaw tak tama miad na matabo tenged ta iya na pangamuyo.
  tim-tim: Aregât bâleŋeyeŋe magaŋgi goaŋgi akmâ miawakmâ galagât Anutu ulilaŋbei.
    Akto galalupyeŋe yâkŋe hainâk akmâ Anutu ulilaŋbei. Ye hain akbiâ umatŋeyeŋe bo
    akbiap. Akto Anutu ulilaŋmaen aregât siâkâ makbe. Luâk âmbâle bikŋe dosayeŋe bo
    akyeŋgiep arekŋe Anutu ulilaŋbiâ ainâk siâ siâ âlepŋe miawakbiap.
  yor-yor: Ẹ jẹ́wọ́ ẹ̀ṣẹ̀ yín fún ara yín, kí ẹ sì máa gbàdúrà fún ara yín, kí a lè
    mú yín láradá. Iṣẹ́ tí àdúrà olódodo ń ṣe ní agbára púpọ̀.
  wos-wos: God wungi hurutendékaka sarékéta wuni guniré we. Guni hurungun haraki saraki
    sémbutka hélék yata wun sémbutka nak nakré watanguni. Wangut di Godré watandi,
    dé hurungun haraki saraki sémbut yakwanyita guniré huréhalékéndéte. Yikafre sémbut
    hurukwa du dé Godré wandét, God déka hundi xéka némafwi jémba yatandé.
  emp-NTPO: Maʌ̃ carea bãrãba cadjirua oped̶ad̶ara dji jarad̶adua. Idjab̶a ãbaa Ãcõrẽa
