  gaq-gaq: ନିଜର୍‌ ନିଜର୍‌ ଡାଗ୍ରା ନିଜର୍ ନିଜର୍ ପାପ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ପା ବାରି ନିଜର୍ ନିଜର୍
