    tigabiwi kagome Ngode Datagaliwabehondo bi layagua Ngode Datagaliwabehanda hongo
    tara walia holebira.
  amf-amf: Ogonante yenin paashoadettsi kinka kina yesa seesonam buuthaate kinka kina
    Barjoam miskee. Tipaa easa miskeno thoothi yer waadadhana kanta kosa daane.
  quc-NNT: Rumal ri' rajwaxik chi kiq'alajisaj jas u wäch mak ri i b'anom chb'il taq
