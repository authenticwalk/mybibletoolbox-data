    goyaj runa mañacushantaga Tayta Dios wiyanmi.
  att-att: Á nu nakaliwâ kayu, makkakápalappâ kayu ta liwâ naw, á ipakimállà naw yù
    ira kábulun naw, tapè mammapiá kayu. Ta nepallà yù pakáwayyá nayù pakimállà na
    tolay nga napiá ánna matunung.
  bki-bki: Bior vite na, bo ka kuvitu kuver bulavulag kenemiu kariano nalo van kamiu,
    mia bo ka kuvitu kubolkouo ka kamiu, ka mia Atua naio rila kamiu kuvu bereio.
    Bogo na toro na memedu naio bolkouo jikili, kanano volkouano naio mijikia rivar
    m̃arati ve telabo.
  bqp-bqp: Abire yãi à á durunnanↄ okↄ̃nɛ, à adua kɛkↄ̃nɛ de à le àgↄ̃ aafia. Gbɛ̃
    mana aduakɛna gbãna, àdi zĩ kɛ manamana.
  mcp-mcp: Nə́ ndɛɛ́, dʉgá sá nə́ ŋgwɔ́l kə magʉlə mísə́m myɛ́ wə́ ŋgwɔ́l, ŋgwɔ́l
    jəgʉla nə Zɛmbî shú mə́ ŋgwɔ́lʉ́gá, shú nə́ bɨ dʉ́g yâl. Məjəgʉla mə tʉ́təlí muud
    mə́sə mə aŋkál-ŋkálʉ̂, mə́ dʉ sɛ̂y.
  hat-hat: Se pou nou konfese peche nou yo yonn bay lòt. Se pou yonn lapriyè pou lòt,
    pou nou kapab geri. Lè yon moun ap viv dwat devan Bondye, lapriyè moun sa a gen
    anpil pouvwa.
  npl-NT: Ijkó kiné, non nochteh xikinmokuitikah nomotlajtlakolwah se iwan ok se,
    iwa ximosepantiotsajtsilikah para xipajtikah. Porke n tiotsajtsílistli non se
    tlakatl yolchipawak kichiwa ika nochi iyolo, kipia miak weletílistli.
  bgg-bgg: Ji-è chiihphado, nawaithek chung layog nuii rai ne chiih-è nawaithek chung
    sia rai bo, ji-arone nathek gang rey ruii phro. Wie bran ro misia ne blu è chun
    ruii phro.
  eng-TCENT: Confess your trespasses to one another and pray for one another so that
    you may be healed. The prayer of a righteous person is very powerful and effective.
  eng-BSB: Therefore confess your sins to each other and pray for each other so that
    you may be healed. The prayer of a righteous man has great power to prevail.
  cpu-NT: 'Pikantzimoneentashiretakaaririka pisheninka, pinkantairi: “Pimpeyakotaina.”
    Pamanairi Pava eejatzi, pinkanteri: “Ashitanari, povashinchaayetairi mantsiyayetatsiri.”
    Tema aririka iramanakotante kameethashireri, jantayetzinirira ikovakoyetziriri.'
  san-ASM: যূযং পৰস্পৰম্ অপৰাধান্ অঙ্গীকুৰুধ্ৱম্ আৰোগ্যপ্ৰাপ্ত্যৰ্থঞ্চৈকজনো ঽন্যস্য
    কৃতে প্ৰাৰ্থনাং কৰোতু ধাৰ্ম্মিকস্য সযত্না প্ৰাৰ্থনা বহুশক্তিৱিশিষ্টা ভৱতি|
  tac-NT: '''La ruwame júkuru ''emi a''boi napu''lige se''winá nokisá. ''Lige ''la
    tánilime júkuru Onorúgame napurigá ''la e''kámala mué gompaniérola napu''lige
    alué mué gompaniérola se''winá ''sisa, napurigá ''la sa''wimela ''lige napurigá
    ''la Onorúgame ''yuga na''támala. Bilé rió ''we ''la rió nisa ''la Onorúgame oyérame,
    napu''lige tánisa Onorúgame iwélali napurigá ''la e''kámala se''winá ''síkame
    rió, ''liko Onorúgame ''we ''la e''weme júkuru.'
  eng-WEBPB: Confess your sins to one another and pray for one another, that you may
    be healed. The insistent prayer of a righteous person is powerfully effective.
  gfk-H: Hua, i tahut bia muat na hapuasnei hargilasanei ira numuat sakana magingin.
    Ma muat na sasaring hargilaas uta muat bia muat na langalanga talur ira numuat
    minaset. No pinapalim na sinsaring ta tiga tena takodas i manga dadas.
  viv-viv: Au mema yami koyona taumiyao wanaveꞋaꞋiyauyauga kadu buye wanaveꞋaveꞋoveꞋoꞋola
    be higa aulolo againe yami yamumu wananuhagana. Hai kaliva yana dewa yegayegana
    tu ginaveꞋoꞋola, medema yana veꞋoꞋola ana wafaiwala kadu waguwana.
  yao-yao: Nsalilane sambi syenu kwa jwine ni jwine ni kupopelelana kuti nlamiswe.
    Mapopelo gakwe mundu jwambone paujo pa Akunnungu gana machili gakupanganya gamajinji.
  tgp-tgp: Matan haratu, ha taviti na nomim hehe isamim hatehateahi, ale ha usiusi
    matamim hatehateahi matan vara ha pa mele r̃uhu. Usiusi nona tamlohi tataholo
    matea, suihana mo tavera jea vara mo lo usiusi.
  auc-NT: Mänömaï beyæ̈ mïnitö wacä ingante wacä ingante apæ̈nedinque, Botö wïwa cædïmo
    inte wæbopa, ante äedäni. Mänömaï cædinque mïnitö, Gancæ bacæmönimpa, ante wacä
    beyæ̈ ante wacä beyæ̈ ante Wængonguï ingante apæ̈needäni. Waocä në nö cæte quëwënongä
    ïñömö Wængonguï ingante apæ̈nedinque edæ tæ̈ï pïñænte apæ̈necä ingampa. Mäningä
    nänö apæ̈nedö beyænque Wængonguï cæcæcäimpa.
  kbc-NT: Enice adinatematiitiwage niɡ̶ina me idatibece ɡ̶abeyaceɡ̶egi, codaa ipokiteloco
    miniwataɡ̶a Aneotedoɡ̶oji niɡ̶ina eledi oko ane neelotikanaɡ̶a, amanagawini Aneotedoɡ̶oji
    ɡ̶adicilatititetiwaji. Niɡ̶ina oko ane iɡ̶enaɡ̶a lewiɡ̶a nige dipokotalo Aneotedoɡ̶oji,
    odaa lipoketegi ida eliodi loniciwaɡ̶a, igaataɡ̶a Aneotedoɡ̶oji idioka limedi
    me wajipate niɡ̶ini oko.
  bmh-bmh: Uwait nug agal igul eg zilaganeu, gonun, ag tutak tutak agal zaiagar ibalagab
    igul eg memenin unum awarebi, agzozou Uwait ereg aurebi, agal igul eg zilagai
    maramamen, kasaraba, ag naliu usalamamen. Du in go Uwait nugau ze sesamoraneu
    du gonugau ze auraneu gusig mui, gonun, Uwait nug gonugau auraneu ze sesamoramau.
  ctu-BL: Subu la' bʌ che' an la' mul ti' tojlel la' pi'ʌlob. Taja la' bʌ ti oración
    cha'an mi la' lajmesʌntel. An cabʌl i c'ʌjñibal i yoración jini tojo' bʌ. Cabʌlʌch
    i p'ʌtʌlel.
  meq-meq: Hərwi wu nakay, neŋ faya na gwaɗumeye, ɗum ha a bo mezeleme kurom hay mə
    walaŋ kurom nəte nəte, ada ɗuwulumay me a Mbəlom hərwi ndo siye hay dərmak hərwi
    ada Mbəlom mâ təma kurom ha. Maɗuwule me i ndo nakə tsəɗaŋŋa kame i Mbəlom aye
    na, gədaŋ eye haladzay.
  noa-H: Keena, chadcha Hẽwandam na hajap'a nʌm k'ʌʌnau hirig jëeu nʌm k'ʌʌn hiek'an
    chadcha hichdëu hʌ̈k'aajeewai, muan pãragan, pãach pekau wai nʌmjã hagdaujö dich
    k'apeenag meerba jaaunaa jũrr hagdaujö dich k'apeen kõitjã Hẽwandamagta jëeubat
    ha chirʌm. Magnaata pãrau jëeumʌn, mor mas k'ëk'ëdʌm k'ʌʌnjã monaauju.
  alp-NT: Ele mere hoko imi naku nsalale ete lomai, ampune lomai bei nsalae, kai imi
    kotie loko Alla ete lomai, leke Alla Iono imi mise bei makerake. Tamata rebe ilulu
    Alla Eni sukare, ikotie loko Allare esi kbasare ektili titinai.
  san-VEL: yuuya.m parasparam aparaadhaan a"ngiikurudhvam aarogyapraaptyartha ncaikajano
    .anyasya k.rte praarthanaa.m karotu dhaarmmikasya sayatnaa praarthanaa bahu"saktivi"si.s.taa
    bhavati|
  kbq-kbq: E'ina hu'negu kumitamia huama hutma kumira otrente atrente nehutma, nunamuna
    ohunte ahunte nehinkeno, Ramo'a tamazeri kanamareno, fatgo ne'mofo nunamumo'a
    hanavenentake hu'neankino eri'za erigahie.
  kbh-kbh: Chíyecna, chë bacna soyënga s̈mojtsamama s̈mochjobuambaye, y Bëngbe Bëtsá
    nÿetscangbiama s̈mochtseimpadana, chca, ts̈abá mo shnanëngcá chas̈motsemnama.
    Canÿa ndabiama Bëngbe Bëtsá tojayana chabe bominÿiñe ts̈abia yomna ca, cháftaca
    tbojencuentá ora, chánaca ba ts̈abe soyënga jóyëngacñana, y jobenayana bëts soyënga
    jamama.
  ron-LSB: Mărturisiți-vă păcatele unul altuia și rugați-vă unul pentru altul, ca
    să fiți vindecați. Rugăciunea insistentă a unei persoane neprihănite este puternic
    eficientă.
  pon-pon: I me komail en weok pena dip omail o kapakapaki amen amen, pwe komail en
    kelail la. Kapakap melel en me pun amen kin kareda me toto.
  nhe-BL: Huajca ximopohuilica se ica seyoc tlachque tlaixpanoli inquichijtoque. Huan
    se ica seyoc ximomaijtoca ipan Toteco ipampa sesen imojuanti, huan Toteco inmechchicahuas.
    Quema se tlacatl tlen itztoc xitlahuac iixpa Toteco quitlajtlanía Toteco chicahuac
    para se tlamantli, huajca Toteco quichihuas.
  sps-sps: To sana mi patsukanem yam isisen ma pokei fo aveto tsumi fapoopoan nana
    isen to te kat fifiiring ami, mi te faakats of isisen tsumi, tan kat to aya, isisen
    tsumi tsipaar enanon. Faakats tana mes a tavaron kaa minon a parits a reits, a
    Tsunaun nongoiny fiisok non ya.
  wnc-wnc: Unzingge ginda waiakngasa notzae yanikapnong. Sike ginda notza gatayamunangge
    tumuk wam iniwa Anututa maitna sandeyamik. Ninda atnataamang. Tumuk wamu aminu
    nomana apata yawik kaknga buya asaawik. Tumuk wamu wa binga kekeknga siknga. Aminu
    take siknga akgatayamik.
  bus-bus: Beee yãnzi à a durunnↄ okↄ̃nɛ à adua kɛkↄ̃nɛ, lɛ à aafia e. Gbɛ̃ maaa
    aduakɛna gbãa, è zĩi kɛ maamaa.
  gub-BL: Aze amo uzeruzar ma'e uzapo ikatu 'ym ma'e nehe, tuwe umume'u a'e wemiapo
    kwer amogwer uzeruzar ma'e wanupe nehe. Peze'eg Tupàn pe nehe. — Emukatu nerehe
    uzeruzar ma'e ne wà nehe, peze izupe nehe. A'e mehe, umukatu ima'eahy ma'e a'e
    wà nehe. Aze amo ikatuahy ma'e romo hekon nehe, aze utyryk ikatu 'ym ma'e wi nehe,
    Tupàn wenu katu putar heminozgwer a'e nehe. Uzapo putar heminozgwer izupe nehe.
    Umur putar heminozgwer izupe nehe.
  imo-imo: Akumunga eno yu mele mele enonga ulu pulu keri teremelema nendo yando ningo
    para tikolio nendo yando Kristen angenupilinga ningo Gotendo konge tendangei.
    Aku tenge wali Goteni eno altoko manda molangei nimbelo. Imbo konopu tumbi nimbe
    pelimuni imbo tenga Gote konge tenderemo kinye yuni konge tenderemo mele paa enge
    nimbe imbomu paa manda lipe tapondoromo. Akumunga aku teko Gote imbomanga ningo
    konge tendenge ungu pilipelie aku ulu tendembalo.
  boj-boj: Deqa ijo was, niŋgi nuŋgo segi segi une palontoqnsib Kristen was naŋgi
    ubtosib minjroqniy. Osib niŋgi segi segi qa Qotei pailyoqniy. Yim a na niŋgi boletŋgwas.
    Tamo naŋgi kumbra bole bole yeqnub qaji naŋgo pailyo di siŋgila koba. Deqa naŋgi
    pailyeqnab Qotei a quoqnsiqa naŋgo anjam dauryeqnu.
  eng-DRA: 'Confess therefore your sins one to another: and pray one for another,
    that you may be saved. For the continual prayer of a just man availeth much.'
  knf-knf: Andoli keeri adoon kaţup ipekadu yi nul baŧënţul, andoli adoon kañehandër
    baŧënţul Naşibaţi, hënk naşë najeb. Pñehan pi naŧool paji paŧum na uforŧa.
  san-KHM: យូយំ បរស្បរម៑ អបរាធាន៑ អង្គីកុរុធ្វម៑ អារោគ្យប្រាប្ត្យត៌្ហញ្ចៃកជនោ ៜន្យស្យ
    ក្ឫតេ ប្រាត៌្ហនាំ ករោតុ ធាម៌្មិកស្យ សយត្នា ប្រាត៌្ហនា ពហុឝក្តិវិឝិឞ្ដា ភវតិ។
  arn-NT: Femngechi lle, “wiñoduamaen” piwaymün welukonkechi tamün yafkawken mew,
    ka ngillatuñmawmün welukonke femngechi tamün kümelkaleael. Tati nor piwke che
    ñi ngillatun küme mupiltun mew niey fentren pepiluwün.
  zas-NT: Zeel gol baxhoobdol loj lasaꞌdi gol gurejdx tëë Dios por lasaꞌdi din yayajquidi,
    din tijb bén zinal xnejz Dios, chi rbejdxaman laaman, rüjn cwentaman laaman.
  ken-NT: Su nɔ́kɔ́ yɛ ká bɛbʉ́ ɛbhɛká ntá batɨ, mǎnɨk nɔkɔ mmʉɛt bɛ Mandɛm ámbú
    bo abhɛn mámè. Nɛnɨkɨ́mʉɛt mmu anɛ áchí chak bɛsí Mandɛm nɛ́bhɔŋ bɛyǎ bɛtaŋ.
