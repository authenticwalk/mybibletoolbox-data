  gof-RNT: Hessa gisho, hintte paxana mela hintte nagara issoy issuwas paaxitenne
    issoy issuwas woossite. Xillo asa woosay wolqqaama ooso oothees.
  unx-unx: ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ନିୟାଃ ଆୟାର୍‌ରେ ପାପ୍‌କାଦାଇଙ୍ଗ୍‌ ମେନ୍ତେ ମାନାତିଙ୍ଗ୍‌ପେ
