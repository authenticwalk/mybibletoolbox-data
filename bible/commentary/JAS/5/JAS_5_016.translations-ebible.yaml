    ña'a i.
  nnq-nnq: Yene nnengalane mabaja ginu na nnyopelane ku Nnoongo kupala nnamange. Kujopa
    kumundu jwajekatiligwe na Nnoongo kukweti makakala gukutenda majingi anda ajopite
    kukachana.
  bao-NT: To biri ñañarije mʉja ca tiiriquere mʉja majuro ameri wede, mʉja majurope
    ameri juu bue boja, tiiya, Ʉmʉreco Pacʉ mʉjare cʉ̃ ca catiopere biro ĩirã. Añurije
    ca tii niigʉ juu bueriquere to birora ca ĩicõa niigʉ cʉ̃ ca juu buecõa niirijea
    tutua majuropeecã.
  san-ORI: ଯୂଯଂ ପରସ୍ପରମ୍ ଅପରାଧାନ୍ ଅଙ୍ଗୀକୁରୁଧ୍ୱମ୍ ଆରୋଗ୍ୟପ୍ରାପ୍ତ୍ୟର୍ଥଞ୍ଚୈକଜନୋ ଽନ୍ୟସ୍ୟ
    କୃତେ ପ୍ରାର୍ଥନାଂ କରୋତୁ ଧାର୍ମ୍ମିକସ୍ୟ ସଯତ୍ନା ପ୍ରାର୍ଥନା ବହୁଶକ୍ତିୱିଶିଷ୍ଟା ଭୱତି|
  huv-NT: Nganüy sitiül aljane tiül icona arang ngo majneaj, ich macheed masaj icon
    cuane nisoet ajiür. Condom isajan Teat Dios mambeol nop alinop wüx aag ayaj; quiaj
    apmamong, apmajneaj iün andeow. Cos sitiül nop naleaing andüüb Teat Dios con omeaats
    y arang leaw andiüm Teat Dios, wüx apmatün ocueaj Teat Dios, quiaj apmarangüch
    leaw nej atün.
  otn-NT: Ja̱na̱ngue nu̱'mø ja rá̱ ts'oqui ra̱ därquɛ̱hi̱, da̱ ma̱, n'namhma̱ gui̱
    mmarpa̱hʉ Oja̱. Ra̱ därquɛ̱hi̱ da̱ zä ha hɛ̱mbi̱. A nu̱ ra̱ hoja̱'i̱ 'mø ngue
    ja̱njua̱ni̱ rá̱ mmʉi ga̱ mmat'Oja̱, Oja̱ i fäts'i.
  nop-nop: Unduŋ doktiŋa hidi kedeba titiŋdok nadiŋa yom yofiyat tiŋa ninadidi kikasop
    tiŋa tiyaneeŋ. Me didimeniŋ niŋdi ninadi tubune saŋiniŋnit eŋ folooŋnit tibaak.
  obo-NT: De-en poponudtuloy kow to koniyun mgo saa duma to kodsondit, woy porosaloy
    kow amoy'd ko-uliyan kow. Su iddos dosalon to motallong no minuvu, duwon dakkoon
    undahon oyyos od pominoggon en to Monama.
  cak-ENT: Y rix man tivevala' si c'o mac ri ibanalun. Xa tik'alajrisala' chivüch,
    y titola-ivi' riq'uin oración, richin nyixchojmir. Y si choj ri ic'aslen chuvüch
    ri Dios, y riq'uin ronojel ivánima nibün orar, q'uiy ri nic'ul chin ri Dios.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤜᤠ᤹ ᤔᤧᤳᤋᤠᤛᤡᤶᤔᤧ᤹ᤀᤠᤱ ᤜᤡᤴᤍᤧᤶᤔᤧ᤹ᤀᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ
    ᤁᤧᤘᤣ᤺ᤴᤍᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤠ ᤐᤡᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤍᤢᤘᤠ᤺ᤴ ᤔᤢᤰᤛᤠᤶᤒᤠ
    ᤆᤥ᤺ᤰᤁᤠᤱ ᤕᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Tú súcuán de nacani ndaā ndá nú cuāchi nú nūū táhán nú, de cācān táhvī nū
    jēhē táhán nú tácua nduvāha ndá nú. Chi tú ndíhvī inī iin nchivī ndāā jā jícān
    táhvī ji, de vāha ndasí níhīn tīñú, chi sáhá yā jā jícān ji.
  san-TIB: ཡཱུཡཾ པརསྤརམ྄ ཨཔརཱདྷཱན྄ ཨངྒཱིཀུརུདྷྭམ྄ ཨཱརོགྱཔྲཱཔྟྱརྠཉྩཻཀཛནོ ྅ནྱསྱ ཀྲྀཏེ པྲཱརྠནཱཾ
    ཀརོཏུ དྷཱརྨྨིཀསྱ སཡཏྣཱ པྲཱརྠནཱ བཧུཤཀྟིཝིཤིཥྚཱ བྷཝཏི།
  qve-NT: Chayraykuyá qankunapura huchaykichista willanakuspa, Diosmanta mañakuychis.
