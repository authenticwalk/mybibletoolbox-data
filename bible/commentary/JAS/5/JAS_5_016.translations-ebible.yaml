    kita bisa saling mendoakan. Dengan demikian kita akan diampuni dan disembuhkan.
    Doa orang benar sangat berkuasa dan besar pengaruhnya.
  pes-OPCB: نزد یکدیگر به گناهان خود اعتراف نمایید و برای یکدیگر دعا کنید تا شفا یابید.
