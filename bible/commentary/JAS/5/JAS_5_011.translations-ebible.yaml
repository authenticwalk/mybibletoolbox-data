    kubä wäpi Jop, unitäŋo manbiŋam nadäk täkaŋ. Äma unitä bänepi täŋkehärom taŋpäŋ
    bäräpi u ba u ahäŋ imiŋkuŋo uwä kotaŋpäŋ itkaŋ nadäkiniki nämo pewän putäreŋkuk.
    Eruk mädenä Ekänitä äma unita kädet täga täŋ imiŋkuk. Täŋkaŋ Ekänitä ude täŋkuko
    unita nin ŋode kaŋpäŋ nadäk täkamäŋ; Ekäni uwä butewaki ba bänep iron mähemi.
  ntp-NT: Aatʌmʌ poʌlidi sai ʌgai ismaacʌdʌ soimaa taata dai maivuí ñiñio Diuusi ʌgai
