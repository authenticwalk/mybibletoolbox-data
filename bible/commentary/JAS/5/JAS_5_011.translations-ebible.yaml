  txq-txq: Mete ma hambu hatahori nakatataka nala susa-sonak, ita takadedemak hatahori
    naa naden. Haꞌi netuduk leo baꞌi Ayub. Ana hambu susa-sonak mata-matak, tehuu
    nakatataka nalan. Basa de Manetualain dalen tuda kasian neun, boe ma Ana koladu
    basa-basan dadi malole soa-neu Ayub. Manetualain tao talo naa, nahuu Ndia dale
    susuen ma sofek no susue-lalaik.
  aaz-aaz: Karu anmuiꞌ tuaf reꞌ bisa naran anbi susat ma nanaꞌrenat, hit troim he
    tboꞌis taꞌnaeb in kanan. On reꞌ kaꞌo Ayup. In napein susat humaꞌ-humaꞌ, mes in
    naran maꞌtaniꞌ. Rarit Uisneno neekn ee nmouf neu ne, onaim In nmurai nꞌator neu
    naiꞌ Ayup saaꞌ-saaꞌ reꞌ reko. Uisneno nmoeꞌ on naan, natuin In Amanekat ma Amahoet.
  qup-NT: Yuyariychi, paykunamanta rimanchi kushikunankuna tiyan nishpa, parisihushkankunapi
    mana sampayashpa sinchikurishkankunarayku. Chaymanta Yaya Diosta alita kasuk Job
    wañumanta yachakuychi imashnami parisihushkanpi sinchikurirka. Chaymantapas paymanta
    yachakuychi imashnami Yaya Dios payta tukuy parisihushkanmanta kishpichirka. Chasna
    Yaya Dioska rurarka yapa llakichik yuyak kashkanrayku.
  dop-dop: Pɑ kɑntǝlʋɣʋ tɔɔ kɛ́ tǝ tɔŋnɑ-wɛɣɛ yɑɑʋ sɩ leleŋ nɩɩlɑɑ. Ɩ nɩɩwɑ Soopu
    tɔm kɛ ɩsǝnɑ ɩ kɑntǝlǝnɑ suulu tɔ. Nɑ ɩ́ nyǝmɑ́ pǝ kɔmɑ nɑ pǝ́ tɛ́ nɑ Tɑcɑɑ hɑ-ɩ
    mpi tɔ. Tɑcɑɑ wɛnɑ yʋlʋ pǝtɔɔtǝlɛ kɛ sɔsɔm kɛ́, nɑ ɩ kʋpɑntʋ fɛɩ kɛɛsʋɣʋ.
  azb-azb: Budur, biz dözümlü olanları bəxtiyar hesab edirik. Əyyubun dözümü barəsində
    eşitmisiniz və Rəbbin axırda nə etdiyini də gördünüz, çünki Rəbb çox rəhmli və
    mərhəmətlidir.
  eng-DBY: Behold, we call them blessed who have endured. Ye have heard of the endurance
    of Job, and seen the end of the Lord; that the Lord is full of tender compassion
    and pitiful.
  guo-NT: Jiw nabijasfʉl wʉt asew jiw pijaxtat, nakiowa Dios xanaboejafʉl wʉt, japi
    jiw nejchachaemil. Xamal wʉltaenambej Job xabich chajia nabijatpox. Ja-aech wʉt,
    japon nakiowa Dios xanaboejsfʉl. Matabijambej, Job nabijasfʉl wʉt, Dios xabich
    kajachawaesfʉlas, xabich beltaens xoton.
  hla-hla: Ara e ngö rarei u katun teka u katunun sasala, taraha nori i tuol hakarapoto
    bei e Sunahan tara poata ti sagohe ien a kamits. Alimiu e atei silemiu te mar
    tuol hakarapoto has u e Jop i manasa tara poata te sagohe ien a kamits. Na limiu
    e atei silemiu a ka a niga te kato beien e Sunahan i murina poata a omi tere Jop.
    A ka teka e haruto ranei ra e Sunahan e roron tatagi koru sil rena ra.
  mav-NT: Mi'iria sa'a­wy'i toko­ka'at ra'yn ho'opot hap sakpo. Mi'i tupono koitywy
    Tupana mi'a­tue­waku ko'i wo tukup­te'en eimi­'a­tu­mõ­typot no ra'yn tukup­te'en.
    Watikuap ta'yn ti aikotã nimo aha'a­se'i Io ho'opot pot'i kahato hap ma'ato yt
    toiwaure hin i Tupana mohey tepiat hap. Imohey mot'i hap po'og iwato ho'opot hap
    kai. Mi'i pote ho'opot kahato hap sakpo tokosap ase'i Io. Mi'i pote Tupana mipoi­tynug
    wo ra'yn topy­hu'at. Uiwy­ria'in Tupana tikuap kahato ahepiat ho'opot hap. Ta'i
    Aika­'iwat aiky'e kahato toha­ty'u kahato ahepiat ho'opot hap.
  kpf-kpf: Nâŋge. Sâknam kwâkŋan kâtigem ândiwe, zeŋgât nâŋgindâ âlip uap. Hiobe zâk
    sâknam kwâkŋan ândim mân loreip. Zâkkât den siŋgi nâŋge. Oi Kembuŋâ um nâŋgâm
    bet kut ŋâi ŋâi âlipŋâ pindip, zo nâŋge. Kembugât tânzâŋgozâŋgoŋ sot buku orotŋâ
    patâ ziap.
  ppo-ppo: Take betale whi̧rapepaae sekȩi ala wou betepa, faleyóló bitu Kótóné erae
    dere ala yó taté fu betale whi̧rape atimané yale ala kisipa mutu, da̧ mió betere
    so whi̧né atima doi hale sóró horóturaalu, Talené tao sóró wisiró betere whi̧rapepó
    du beterapó. Kale whi̧ Job-paae kae kae sekȩi ala wapatei, faleyóló bitiré fóló
    nalo kemene folepaae Talené a̧paae erale ala diaao̧ ai kisipa ere ape. Tale a̧ta,
    ko̧lené sukuturaalu, da̧ so whi̧ tao sere ala mo turó fa̧anapó.
  hin-2017: देखो, हम धीरज धरनेवालों को धन्य कहते हैं। तुम ने अय्यूब के धीरज के विषय
    में तो सुना ही है, और प्रभु की ओर से जो उसका प्रतिफल हुआ उसे भी जान लिया है, जिससे
    प्रभु की अत्यन्त करुणा और दया प्रगट होती है।
  wol-KYG: Xam ngeen ne ñi muñ lanu foog ne ñoom la mbég ñeel. Dégg ngeen na Ayóoba
    muñe woon, ak muj ga ko Boroom bi jagleel, ndax Boroom bi moo bare yërmande akug
    ñeewante.
  bef-bef: Keheliꞌahafihe? Enali uleꞌale hite lite mineꞌahana bomuꞌi yaꞌma Huꞌmau
    lusa gi epoloꞌehina bo yabe, luto lulata nohune. Koyapa bouba Yopu ai kekeꞌi luto
    minoto koseleꞌi mehago minoꞌehinaꞌa akeheliꞌahabe. Alihaꞌa yaꞌma Sipi Bouba anaꞌina
    lamanaꞌa molo etoꞌehina yaꞌma akeheliꞌahabe. Yanaꞌmu Sipi Bouba lalitoga ginaga
