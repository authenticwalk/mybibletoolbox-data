    bogina kooyagoi Yauwe manakaena iguinuwa bego Iyobiyana ina mou ana kaba lukavava
    goi ana dedevina ibabane. Moeko goi koyagoi Yauwe Tomatakoi toina be Tonuwokapisi.
  kbm-kbm: Be unaute! Eitit tanei dangeteik tanei; “Amolmol ebe iro is ate ta be inggas
    gen bunam ok, eisir etok tas-vevias ge.” Be yem ok utpweng Job amol ebe giro ate
    ta be gigas gen bunam walang ok gitangi ge ok ane yaun are gikwai. Amol nok giro
    ate ta be gigas gen bunam bambamo etok, be mul ane kob Amol Bamo gipasang ei be
    gibweg vie-ngge. Bingano eitit tatpweng are gikwai tanei, Amol Bamo ta-viti ano-ngge
    ve eitit ane be as-mate walang ok ei aplo bwai-bwaya ve eitit ane gigas ta-ngge.
  tew-tew: In diyä̖́ä̖ˀindá híhchannin dimuu gin âytu̖ˀoˀ. Ítꞌoe háa hä́nˀoe Job iyä̖́ä̖ˀannin
    itꞌôephaḏende wänboˀ, heḏá háa Naˀinbí Sedó Yôesiḏi ä̖́ä̖géwän híwó̖ˀdi igîˀ
    ônˀannindá. Kindiḏiho gínhanginná Naˀinbí Sedó Yôesi hânho naséegísehkanätꞌóeˀin.
  rmc-rmc: Dikhen, amen phenas pal ola, ko ľikerde avri, hoj hine bachtale. Šunďan
