  amm-amm: Na pukwaiwo. Noino na tiyamo manokoni, “Mulu ami ami noko ulosuko somiso
    mo, na moloki suomo.” Kotoso mulumolo luwai nokota Iyopo aino imo mo yasoi tukwaimosinuwo.
    Uwomai to mo ulosukomowoi muwoi, mulu amiso na tolokaino manoki. Nosai no mo,
    Siyoli Nokotayosu uwo itouniyaimoki, waliyo na yousikainoki. Nasu, Siyoli Nokota
    mo mulu mo yau, na tomulu unumokomoi, suomoso monoiso na tofasimokomoi.
  zaj-zaj: Kamba vum'vitanga, towapeta wamota ng'hani awo wazaganye mmigayo. Muhulika
    mwazaganyo wa Ayubu na mwona vija hakimambukizo Mndewa viyamtendele ganogile.
    Kwavija Mndewa kamema bazi na unovu.
