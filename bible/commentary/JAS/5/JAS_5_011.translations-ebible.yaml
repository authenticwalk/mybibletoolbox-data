  kde-kde: Hwetu tùvavalangila vanu anevo kuva vànibalikiwa, kwa kuva vánipililila.
    Mwenu mùnipilikana habali dya kupililila kwanga Ayubu, lola namuna Nang'olo chanantendedile
    Ayubu kuntululilo. Kwa kuva, Nang'olo àumbele chididi na uwambone.
  ata-ata: Ngamaisou! Nenge telavu lexe Lataua ualusiꞌa aneꞌi ane mituluxu tuꞌutuꞌumaxu.
    Ngingi ngelomusou aꞌalosou Iopu lexe anu mutuluxu tuꞌutuꞌumaxu kalumo mo ngemaisou
    mii maꞌia ane Tila muxalixu noxou. No anu ane ne, la nenge telavusou lexe Tila
    anu itema sou tanutanunenge mo ualaunasinge manina.
  qvw-NT: Má, chay pasinsiayniyücunäta Tayta Diosninchicpa llaquipayninćhu cushicuyninćhu
    cayäta ya'anchicmi licanchic. Yaćhanchicmi Job ñacayninćhu pasinsiawan caycuśhanta,
    ñatac chaypi Taytanchic imanuypa uycuśhantapis. Caywanmari licachimanchic maynu
    maynu llaquipayniyu, allin śhun'uyu pay caśhanta.
  nfa-nfa: Ladhe abhu dhèu dhu taha ètu dꞌara sasusa, èdhi dꞌèi padedha ngara dhèu
    ne. Nuka sèmi Ayub. Masi ka na abhu susa rupa-rupa, te ngaa na kalau-karèto boe.
    Hèia Lamatua sue ne, ka Na ator aaꞌi-aaꞌi jꞌajꞌi mi beꞌa hia Ayub. Lamatua tao
    sèmi èèna, lula dꞌara Na hua iia, pènu dènge sasue.
  tnp-tnp: Kəni nəkotəhrun inu, kətəni məmə nətəmimi nətəm kəutəhtul iəkɨs e nian
    nərahiən tətuva, ilah kautatɨg e nəuvɨriən pəhriən. Nəmotətəu nanusiən rəha Job
    məmə təməhtul əskasɨk e nian iəkɨs mɨn, kəni motəhrun nəlpəkauiən təuvɨr rəha
    Iərmənɨg o Job, kəni uərisɨg e nian tepət rəha nərahiən, Iərmənɨg təmol təuvɨr
    agɨn kəm in. Kəni tol lanəha, sotaluiən məmə nɨki Iərmənɨg təməri məriauəh e nasəkəhruiniən
    itah, kəni nɨkin tepət o tah.
  urd-urd: देखो सब्र करने वालों को हम मुबारिक़ कहते हैं; तुम ने अय्यूब के सब्र का
    हाल तो सुना ही है और ख़ुदावन्द की तरफ़ से जो इसका अन्जाम हुआ उसे भी मा'लूम कर
    लिया जिससे ख़ुदावन्द का बहुत तरस और रहम ज़ाहिर होता है।
  hot-hot: Ma avômalô takatu ba ewa malaiŋ ba imiŋ lôklokwaŋ ma ayala nena thêlô ewa
    Wapômbêŋ anêŋ mek mavi. Ma bôk olaŋô Jop anêŋ kukuthiŋ e? Hawa malaiŋ bêŋ ma doŋtom
    hamiŋ lôklokwaŋ. Anyô Bêŋ ma anyô lahiki lôk kapô malaiŋ hathak anêŋ avômalô ba
    intu haveŋ yam ma hadum mavi hadêŋ yani.
  mqj-NT: Digente' to kerongko' ia annu' tontong mananna' penawa illalan kamaparrisan.
    Murangngimia' duka' diona kamanannasan penawanna Ayub, anna muissananna' duka'
    umba susi Ayub katampakan natamba' Puang Allata'alla. Aka Puang Allata'alla to
    pa'rantangan bua anna to ma'lando mamase.
  rus-SYN: Вот мы ублажаем тех, которые терпели. Вы слышали о терпении Иова и видели
    конец оного от Господа, ибо Господь весьма милосерд и сострадателен.
  mbh-mbh: Na lomumu mire ako te ri ve, sapase areko o mit engeng nge matheongre lale.
    Na thomu o nongpol lale nge a Jop ile mit engenging nge matheongre ako i velpoltun
    i, na lomumu mire mun lale nge ur sivenga ako Toko Pomnga i oma i a i nge tova
    matheong areken i vus. Maken aro lemir mire nge ako, Toko Pomnga ilemi esal rintet
    it na i themosal it.
  bdd-bdd: Ta ꞌeguma taiyawedi taudi gidemusa tahesaniyedi toyaliyaya, weyahina mwauwedi
    ꞌoidiyega sitoholo paꞌala. Ma bewa wete ꞌaigeda ꞌebeꞌita Yobi ꞌina ꞌalamaꞌiꞌita
    weyahina wasanapu pwaiya, ꞌabehega Yobiina ꞌina miya mwau ꞌana ꞌebe losaloha ꞌoina
    ꞌana ꞌabihetena ꞌilobeya ꞌida Bada ꞌoinega, weyahina tauna Badaina helau ta ꞌatemuyamuya
    lamuna.
  cbt-NTPO: Noya ahuantopi ni'ton, Yosëri nóya ni'nin, tënëhua'. Coponta' pa'pi parisitërin,
    nitotërama'. Na'con parisitaponahuë', chiníquën cancantaton, ahuantërin. Ma'sha
    onpoaponahuë', Yosëri catahuarin noya noya pipicaso'. Ina nohuanton, napoin quëran
    noya noya yonquirin. Yosë nosoroatonpoa' na'con catahuarinpoa', tënahuë. Napoaton
    chiníquën cancantatoma', ahuantoco'.
  srn-NT: Memre tak' wi e si den sma di e hori doro, leki sma di Gado blesi. Un yere
    fa Yob ben hori doro, èn a fasi fa Masra tyari a tori kon na wan kba, meki un
    si tak' A abi bunfasi nanga furu sari-ati.
  cta-NT: Nacui̱ na chaꞌ tsoꞌo tsa ntsuꞌu tyiquee jyoꞌo biꞌ, chaꞌ cua ndalo tsa tyiquee
    nguꞌ loꞌo nguxcubeꞌ ñati̱ jiꞌi̱ nguꞌ tyempo biꞌ. Cua ndyuna ma̱ ñiꞌya̱ ngua chaꞌ
    tyiqueeꞌ tsa ndalo jyoꞌo Job, nu loꞌo quiñaꞌa̱ tsa chaꞌ cuxi ngua jiꞌi̱ yu. Loꞌo
    liꞌ su cua ndye chaꞌ, xaꞌ ndya Ni lcaa chaꞌ tsoꞌo jiꞌi̱ yu chaca quiyaꞌ. La cuiꞌ
    juaꞌa̱, xcuiꞌ na tyaꞌna tiꞌ Ni jiꞌna, xcuiꞌ tsoꞌo ntsuꞌu tyiquee Ni ñaꞌa̱ Ni jiꞌna.
  bqc-SIM: Wi onɛ́ pↄnadeↄ, kɛ́ aa mɛnafↄ̃̀ yã́i. A Yobu mɛnakɛa bao mà, mɛ́ á
    mà lá Dii kɛ̀ɛ̀ gbɛzã, asa gbɛ̃́ sósobi ń sùuuo pɛ̀ɛ Diiwa.
  tcz-CHONGTHU: Thohgimna thoh jouho eihon jabolna lentah ineiyuve. Vetsahnan, nanghon
    Job thoh hat chu nana heuve. Ajonaa Pakaiyin ichan geiya akhoto hitam, ajeh chu
    Pakai hi lungset dimset le khoto them ahi.
  mar-mar: त्यांनी दुःखसहन केले म्हणून आपण त्यांना धन्य म्हणतो, हे लक्षात ठेवा. तुम्ही
    ईयोबाच्या सहनशीलतेविषयी ऐकले आहे आणि प्रभूकडून जो त्याचा शेवट झाला तोसुध्दा पाहिला
    आहे, तो असा की प्रभू फार दयाळू आणि कनवाळू आहे.
  snp-snp: Wenena keina naba o gimito fedami kamenalo ya koli kikitoti auma witi minamo
    wenena yama moda lalo kolimo idae, loto kolonimo ne. Komu adeina we ma kuliya
    Yopu ya keina naba-naba kolaifa, ido koli kikitoto auma wito minomo idaito, aiga
    Wekolakafo olu lalo o edami ka ya moda kolitama ne. Etito ya Wekola mulunau kolami
    mona ido milumate kolami mona faitoto mino edami yama linate moda koli minamo
    ne.
  isl-isl: Nú njóta þeir gleði, því að þeir voru honum trúir, þrátt fyrir þrengingarnar
    sem það kostaði þá. Job er dæmi um mann, sem treysti Drottni mitt í þjáningunni.
    Reynsla hans sýnir hvernig áform Drottins varð til góðs, því að Drottinn er ríkur
    af miskunn og mildi.
  spy-NT: Kiibēruurootiin ꞉biich choo kimuyta. Ābērē kyookas muytaayeet nyēē kiboonto
    ꞉Āyub āk kiyēē kichokuyēchi ꞉Yēyiin ām lētuunoo. Lēyyē, riirēē biich ꞉Yēyiin kuyem
    ām mooyēēt nyēē lēēl.
  xnn-xnn: Din deeyda ay mamadto et kanan tako en nagasatda tay nakaanosda isnan ligat
    ay nangtongtongpal isnan layden Apo Dios. Dinngeyo nan inommat isdin si Job id
    sang-adom. Dadama din ligatna ngem inan-anosana isonga idi nakwas dat gawis nan
    ommat ken siya tay si Apo Dios et managseg-ang ya dadama nan layadna isnan ipogaw.
  mwe-mwe: Tunabheleketa kuti, mbaya bhene bhaipilililenje bhala pabha bhapatilenje
    mboka. Mpilikenenje ga kwiipililila kwa a Ayubhu, na nshimanyinji shibhatendelwe
    na Bhakulungwa a Nnungu kumpelo, pabha bhashikola shiya sha kaje na uguja.
  tte-tte: Wakatai tomo siya polowe sikalakisiyeyan takawa-namwanamwa-yagili. Yobi
    ana kalakisiye edeededena kwabenalanako yo wakataiyako ana kalakisiye ana kaba
    mwawasi koina Yaubada iwalo-muloloi, kaiwena Yaubada katekamkamna yo nuwadaumwali
    ikalapowon.
  tcs-tcs: Wa, mina tru. Demting i bin apen bikoz ol i bin mata kip bilib nomata ol
    trabol bin kam gense dempla ane God i bin blese demwan uda i bin kipgo meke wok
    blo em. Yupla bin lisenbaut Zob wiskain em bin weit ane mata kip bilib wen ol
    trabol i bin kam po trai po meke em po nomo bilib. Ane yupla bin luk wiskain da
    AntapGod i bin meke ebriting kamaut gud po Zob wea da end. Wa, diswan po soe yupla
    da AntapGod i gad prapa sorewei po yumpla ane em i gad mina biglab po yumpla.
  hlt-THB: Nami sim myihna, kyinaak ak yh thlangkhqi ce zoseennaak ak hu thlangkhqi
    na nik poek uhy. Joba ang yh thainaak ce za u tiksaw a hukhit na Bawipa ing ikaw
    a sai peek ti awm hu hawh uhyk ti. Bawipa taw qeenkhaw ak ngai qeennaak ing ak
    be na awm hy.
  soq-soq: E ateiten, mo mida poka daitada bedewe mai etedabuantopona badowa eneiena
    umanau etate inseitana, mo ipa sau euda wadeiena apanawa. Tane do apana Iob dudunawa
    insena! Me poka daitada etaidasadia bedewe mai etedabualepe sumanaiwa epona, dia.
    Do insena ambi Tatamba God ompa osowe sau euda me osowe itune une debamaia wanen,
    ipawa Tatamba apana nuapareuleide ita mo mampo nuawadawada euwa dewasade.
  qub-qub: Noganchëga musyanchïmi Tayta Diosninchi munashanno mana yamacaypa goyajcuna
    cushisha cananpaj cashanta. Tantiyacuy Job fiyupa ñacarpis mana yamacaypa Tayta
    Diosninchïman yäracushanta. Chayno yäracuptinmi Tayta Diosninchi cuyapäcoj cashpan
    payta yanaparan. Tayta Diosninchëga noganchïtapis mana gongaypami imaypis cuyapämanchi.
  att-att: Á ibiláng tam ta magayáyâ nga iddukan ni Namarò yù ngaw ira tatolay nga
    napasigaggà yù ángngikatalà da kâ Namarò, nga nagattam ta aru nga jigâ, tapè palurotad
    da yù inipakuá ni Namarò nira. Narámak naw si Job, nga nagattam ta aru nga jigâ,
    á ammu naw ta napiá lâ yù ure ni Apu Namarò ta meyannung kuna, ta pinammapiá ni
    Apu yù ággián ni Job. Ta minángngikállà si Namarò ánna nepallà yù allà na sù ira
    tatole na.
  bki-bki: Nalo aju jikili bano-o ana nalo ajovulu vite nalo nei, ana tenene na kito
    romial ka Atua naio milivu kalo toru laka. Toro nei Jov naio bunu ga be nalo tai
    napano naio ju jikili ea bogo na jikili jibe na, mia romijikia ruei vite novo
    nalo napano Atua naio mila banio iorou kanio. Nina riano, Atua naio be tiniememi
    toru ka tomu nalo a tinien miialo toru laka.
  bqp-bqp: Odì pi ò arubarika vĩ, kũ ò mɛna fↄ̃̀ yãimɛ. A Ayuba mɛnakɛna baaruu
    mà, a mà lákũ Dikiri kɛ̀nɛ nà kpɛkpɛ, zaakũ wɛ̃nda kũ sùruuo papana Dikiria.
  mcp-mcp: Nda bɨ́ mə́ mpú nə́, shé ŋgə cɨ nə́ buud bwə́ á bə nə zɛ́ny kə́lə shwóg
    wá, báá bwə́ mə́ jəla. Ŋgaá bɨ a shí gwádʉga lâŋ mə́ Zhwôb; nyə á bə, a ŋgə́ tɛɛm
    dʉ́g mícúŋ, a ŋgə́ kə njɨ shwóg nə shwóg. Bɨ a shí nə́mə́ dʉ́g cé Cwámba nyə á
    kə shúgʉla tə̂l nyə yí. Zɛmbî jɨ bul bə nə lâm íŋkúŋkwoŋ, á dʉ gwág búúd cɛy lámʉ́d.
  hat-hat: Paske yo te soufri ak pasyans, nou di yo se moun Bondye beni. Nou tande
    ki jan Jòb te gen pasyans, nou wè bout pou bout sa Bondye te fè pou li, paske
    Bondye gen bon kè, li gen kè sansib.
  npl-NT: 'Milák, matikinmitakah kateh ika pakílistli akimeh okixikojkeh n tlaijyowílistli:
    Nomejwah nonkimatokeh kenomi Job okixiko nochi n tlaijyowílistli, iwa yononkitakeh
    tlan okimák sa iksemi n Toteko Dios. Porke n Toteko Dios satlawel tetlasojtlak
    iwa teiknoma.'
  bgg-bgg: Gathek è ithek shii sang rone ho nyieliieshii ithek è zud. Nathek ne Job
    è lubu phiang pha jine yoi, chiih-è iidohè shii Ithong è aishii phi pha jine nathek
    ne thieg. Chiih-è Ithong ne ley bushun nane wie ro.
  eng-TCENT: Behold, we regard as blessed those who endure. You have heard of the
    endurance of Job. Now consider the purpose of the Lord, how he is full of compassion
    and mercy.
  eng-BSB: See how blessed we consider those who have persevered. You have heard of
    Job’s perseverance and have seen the outcome from the Lord. The Lord is full of
    compassion and mercy.
  cpu-NT: Osheki inkimoshiretai atsipetarori ikemaantsivaita. Inkempitakotaiyaari
    Job-ni, amavevaine ikantaka joyaaventari Avinkatharite, ikemaantsitakoventakari.
    ¿Tema ineshinonkatari Pava? Ayotzi ari ikantaitatyaani jineshinonkatanta Pava.
  san-ASM: পশ্যত ধৈৰ্য্যশীলা অস্মাভি ৰ্ধন্যা উচ্যন্তে| আযূবো ধৈৰ্য্যং যুষ্মাভিৰশ্ৰাৱি
    প্ৰভোঃ পৰিণামশ্চাদৰ্শি যতঃ প্ৰভু ৰ্বহুকৃপঃ সকৰুণশ্চাস্তি|
  tac-NT: '''We ''la na''tawa, alué ''la anáchameka asíriga ''la ra''sálagá mochime
    kámpué. ''Emi ''la machí churigá anáchiligo alué ''ya bejtégame rió napu Jobi
    anilime nílige napu ''we ''la anáchale rekó resí ikié. ''Emi ''we ''la machí ''we
    semati raweli ''yáligo Onorúgame napu''lige alué rió anachasa. Onorúgameka asíriga
    na''temame ju suwábaga ralámuli jena wijchimoba mochígame.'
  eng-WEBPB: Behold, we call them blessed who endured. You have heard of the perseverance
    of Job and have seen the Lord in the outcome, and how the Lord is full of compassion
    and mercy.
  gfk-H: Tutuna sakit, diet ing diet ga tur dadas, da nas kilam diet bia diet daan.
    Muat ta hadadei no hinhinawas uta ne Iop bia ga tur dadas ta ira tirtirih. Ma
    muat palai tano haphapataam tano pir bia no Watong ga harahut ia hoeh. Muat palai
    bia no Watong i hung ma ra harmarsai.
  viv-viv: Yadi eda givita ana toveya hiꞋatuvefaꞋila faꞋina kavewagadi kaliva yadi
    wavemwamwala. Kadu abaꞋita saꞋeyana ma Yobi yana wanuwavita lakahina tu yana vetumagana
    againe giꞋatuvefaꞋila-moꞋa ma valeyana ahe wanogalina, kadu wahalamanena Kaiwabu
    yana vevai hagihagina Yobi faꞋina kahihina ana abalauyabu. Kaiwabu agobika kadu
    hinekalikali againe gimaga faꞋina, Yobi nuwakabubu lakahina ginuhagana.
  yao-yao: Tukwaŵilanga ŵelewo akwete upile pakuŵa ŵapililile. Mpilikene ngani sya
    kupililila ku che Ayubu, ni nkwimanyilila Ambuje iŵantendele kumbesi. Pakuŵa Ambuje
    aguumbele chanasa ni umbone.
  tgp-tgp: Ka hitea, r̃a lo r̃omr̃omi la haratu God mo ler̃uhu hinira sei la turu
    r̃ilangi mo tikeli na isoisona. Ka pete rongoa sohena sava Job mo turu r̃ilangi
    moiso, ale ka hitevosahi na r̃omr̃omi non Moli hinia moiso, ale sohena sava Moli
    mo vujangi na nona opoia peresi na nona r̃omopoia.
  auc-NT: Wadäni wæwënäni incæte wæntæye ïnämaï inte ee cædäni ïninque näni toquinque
    impa, ante mönö pönënö ante do ëñëmïnipa. Docä Coba wodi ïñömö tömengä nanguï
    pönï wæwengä incæte wæntædämaï inte pïïnämaï ingacäimpa. Mänïnö ante do ëñënïmïni
    inte ayæ̈ tömengä nänö wæwëñedë ïinque ba ate Wængonguï æbänö tömengä ingante
    nanguï godongä ængaingä ingacäimpa, ante adobaï ëñëmïnitawo. Edæ waodäni wæwënäni
    ïñönänite mönö Awënë Wængonguï ædæmö waadete waa cædongä ingampa.
  kbc-NT: Digowootiwaji! Jakataɡ̶a ina me ninitibigiwaji niɡ̶ijo oko ane datitetiniwace,
    codaa me doɡ̶oika monakato Aneotedoɡ̶oji, niɡ̶ijo me nawikodeeɡ̶a. Codaa jaɡ̶ajipaatatiwaji
    natematigigi Jó, me dinatitalo owidi lawikodico. Codaa owooɡ̶otitiwaji niɡ̶ijo
    me dawikode, odaa niɡ̶idiaaɡ̶idi Aneotedoɡ̶oji ja yaxawa, odaa owidi niɡ̶icoa
    ane yajigote anele. Ewi Aneotedoɡ̶oji meliodi meletedoɡ̶odomi, codaa meliodi me
    ɡ̶odiwikode.
  bmh-bmh: Ig abiu ag uhu banou oimai, agal oiagab Ban en utab tam, ag siksikamamen.
    Ag getal Zop nugau ze domenin. Go ougab iau mui uhu asiu oun, bo, ag abiu, Uwait
    Ban nug go en ougab egwina, suban isanoroun. Uwait Ban go bisomig peimai, ig en
    ougab nug noumaneu.
  ctu-BL: La cujil tijicñayobix cha'an tsi' cuchuyob wocol. Tsa'ix la' wubi bajche'
    tsi' cuchu wocol ti uts'at jini Job. Tsa'ix la' wubi chuqui tsi' cha'le lac Yum
    ti' tojlel Job che' ti' yujtibal, come uts i pusic'al lac Yum. Wen yujil p'untaya.
  meq-meq: Zəbum, ndo neheye Mbəlom a pa fataya ŋgama hərwi nakə tə səmay naha a ɗəretsətseh
    aye. Ka tsənum labara i Zob nakə a səmay naha a wu hay ahəl nakə ɗəretsətseh a
    ndzay a gər aye. Ma dəba eye na, ka sərum ha wu nakə Mbəlom a vəlay aye. Ta deɗek
    Mbəlom na, a sakay naha a ndo hay, ma gateye ŋgwalak.
  noa-H: 'Pãadë k''ĩirjubat: ¿Hĩs hewagjã maadëu, “Jãg warrgarwejã p''it''urg hau
    nʌmjã hʌ̈u hãwatpʌ̈i nʌm k''ʌʌnan chadcha Hẽwandam dʌ̈i honee nʌm” haba haajẽ?
    Pãrau hũurjem, jãga jöoi Job k''ararr meperau hajapp''a hich dau haug waupitarrjã
    hʌ̈u hãwatpʌ̈ijĩ, maimua mag hʌ̈u hãwatpʌ̈itarr jũrr jãga maach Pör Hẽwandamau
    hõor dau haug k''aug paraa k''itaawai hʌ̈u hi heeg hoojĩ. Hĩsjã maadëu mak''ʌʌn
    jöoin dënjö hãwatpʌ̈i nʌmʌn, jãga hirua maachjã heeg hooba habarju.'
  alp-NT: Tinai, ite beteke tamata ele mere tamata rebe lalesi ndina le esi tahane
    kena supu susate. Imi lene kena akmena Ayupe peneka moyo, kai imi rekwa peneka
    be eni susataru pusulu pelare Alla Iriluke misete etei. Le Alla Ioki tamata titinai
    kai laleIje mise.
  san-VEL: pa"syata dhairyya"siilaa asmaabhi rdhanyaa ucyante| aayuubo dhairyya.m
    yu.smaabhira"sraavi prabho.h pari.naama"scaadar"si yata.h prabhu rbahuk.rpa.h
    sakaru.na"scaasti|
  kbq-kbq: Antahi'naze, knazampima ufre'za azeri agatere'naza vahera muse hiho hunezamantone.
    Jopu'ma knazampima kazigazi huno agatere'nea zamofo agenke'ane, henka'ama hunte'nea
    zamofona antahi'naze. Ramofompina asunku'zane, vahe'ma avesinteno asuraginte'zana
    avite'ne.
  kbh-kbh: Bënga chëngbiama fsëndbétsejuabnaye oyejuayënga imojamna ca, chë tmojansufrí
    ora Bëngbe Bëtsábeñe imojanobátmana ainaniñe añemo jtsebomnëse. Ts̈ëngaftanga
    s̈mojouena nts̈amo Job ainaniñe añémoca Bëngbe Bëtsábeñe yojanobátmana, puerte
    padecena soyënguiñe yojasufrina ora; y s̈mondë́tats̈ëmbo nts̈amo Bëngbe Bëtsá
    cabana chábioye tbojancuedama, y chca yojamna Bëngbe Utabná ents̈angbiama puerte
    ngmená yómnayeca.
  ron-LSB: Iată, noi îi numim fericiți pe cei care au răbdat. Ați auzit despre perseverența
    lui Iov și ați văzut cum Domnul a ajuns la rezultat și cum Domnul este plin de
    compasiune și de îndurare.
  pon-pon: Kilan, kitail kin kapina me dadauratar. Komail roner duen kanonama en lop,
    o kilaner imwin Kaun O, pwe Kaun o kin kupukupura o kapunlol kaualap.
  nhe-BL: Tijmatij yajuanti ama nelía paquij pampa quiijiyohuijque tlen quinpanoc.
    Ya inquimatij queja Job tlaijiyohui. Huan inquimatij teipa Toteco nelía quichihuili
    tlen cuali pampa Toteco tlahuel teicnelía huan tetlasojtla.
  sps-sps: Ana ra tsue ror a ka, tsuri na vainy to te tsutsun faparits ri govets to
    na fo patang, Gov faparits rari. Ana mi nongon kan to te anaanos faamo te kat
    fi Jop tan nainy te tsubtsub vavis fi na puan ya ana ya sab kainy to na fo viir
    patang. Mi nat kan iny ton kat te kat fi na Tsunaun tsunia tan fafakap nan nainy
    te tanaf fi Ya na faason tsunia. A Tsunaun te via minon tagtag ana koma rof.
  wnc-wnc: Ngan. Wa aminda meya takngatu takngatu pake ngana akekekake yuke dua pimaking.
    Sike ninda wa aminde apbakngake umana yapangenakamang. Sike ginu aminu tapatu
    umana Jop ngang inikinggane wamu gwa natapbing. Ita meya kwaapzang pakut ngana
    musia tapan kekekawan ita dua pimakut. Siwan masande Buyambam tapaninda take siknga
    i gatangamukut. Ngan. Ginu atnataaing. Buyambam tapaninda asinggan ninde butaya
    siknga natake ninu akgatanimunggak.
  bus-bus: Weè be aↄ̃ↄ aubarika vĩ, kɛ̀ aↄ̃ mɛna fↄ̃̀ yãnzimɛ. A Ayuba mɛnakɛna baaru
    mà, á mà lán Dii kɛ̀nɛ nà zãa, zaakɛ wɛ̃nda kↄ̃n sùuo papana Diia.
  gub-BL: — Hurywete ma'e, za'e wanupe, ta'e nupytu'u kwaw uzeruzar ire wà xe, ma'erahy
    ipuraraw mehe wà xe. Pema'enukwaw a'e awa kwehe mehe wiko ma'e rehe pe, a'e awa
    Zo her ma'e rehe pe. Ikàg a'e no. Nupytu'u kwaw uzeruzar ire ma'erahy tetea'u
    ipuraraw mehe a'e. Pekwaw ikàg awer. Iahykaw rehe Tupàn uzapo ikatuahy ma'e tetea'u
    izupe, ta'e nupytu'u kwaw uzeruzar ire ma'erahy ipuraraw mehe a'e xe. Ta'e Zanezar
    upurupuhareko katu a'e xe. Na'izepyk wer kwaw purehe a'e.
  imo-imo: Pileio! Imbo konopu enge pepili umbunima we meko paimbo ningo ipuki tirimele
    mele tiye naa koromele imboma eno malo nimbo pimolo. Oi molorumu iye Jop enge
    nimbe, yu kinye umbuni wendo orumuma we mepa molorumu wali altopa Awilimuni yu
    kamukumu molopa kondopili nimbe ulu mare terimu mele temanemu eno pimelela. Lino
    pimolo, Awilimuni imboma paa kondo kolopa, ulu teremelemanga pundu topa mindili
    tilka nalo we tiye koromo.
  boj-boj: Niŋgi quiy. Iga endegsi mareqnum, “Tamo uŋgasari gulbe qoboiyoqnsib siŋgila
    na tigelejunub qaji naŋgi Qotei na taqatnjreqnu. Deqa naŋgi areboleboleinjreqnu.”
    Niŋgi Jop aqa kumbra qa nami queb. Jop a siŋgila na tigelosiqa gulbe kobaquja
    qoboiyesoqnej. Niŋgi qalie, bunuqna Tamo Koba a na Jop olo boletej. Od, iga qalieonum,
    Tamo Koba a gaigai iga qa duloqnsiqa iga qa are boleiyeqnu.
  eng-DRA: Behold, we account them blessed who have endured. You have heard of the
    patience of Job, and you have seen the end of the Lord, that the Lord is merciful
    and compassionate.
  knf-knf: Nawini ŋji ŋji bañaaŋ bantamanuŋ ţi kamiir banuurandëni. Naŧiink jibi Yob
    atamani ţi kamiir. Name kak uko wi Ajugun adooŋ pa a, ţiki Ajugun aŧum na bnuura
    na mnñaga.
  san-KHM: បឝ្យត ធៃយ៌្យឝីលា អស្មាភិ រ្ធន្យា ឧច្យន្តេ។ អាយូពោ ធៃយ៌្យំ យុឞ្មាភិរឝ្រាវិ
    ប្រភោះ បរិណាមឝ្ចាទឝ៌ិ យតះ ប្រភុ រ្ពហុក្ឫបះ សករុណឝ្ចាស្តិ។
  arn-NT: Fey iñchiñ kimnieiñ ñi rume sakifalün ta tüfey engün tañi newentun mew yafüluwlu
    ka kutrankawlu. Eymün allkükeymün chumngechi ñi ngenoafeluwün kutrankawün mew
    ta Job ka kimnieymün ñi chumkünuetew ta Ñidol afpulu ñi kutrankawün, fey Ñidol
    am rume kuñillchekelu ka kutranduamyechekelu.
  zas-NT: Rayagbee ree guial xiquilbaa ree bén rdaan loj guialrzagdiaj. Ma biguiejndi
    xcwent bén brii laj Job, xhienaag gudaanman chi guzagdiajman, ragbee tëëdi xhienaag
    beennë Dios laaman, chi gulox gudëdaman loj gra guialrzagdiaj guin, din Dios dád
    nazaꞌcaman raya tëëman bejn ree.
  ken-NT: Sɛ́rɛ̀m bɛ́ ɛrɨ ntá yap ɛcha mbɔnyunɛ báté nyaka kpirí. Bǎrɨŋɨ ndǔ
    Job áté nyaka kpirí, nɛ ndǔ ngwɛnti, Mandɛm akʉ ɛsɔŋɔri ɛyi ɛ́máy ɛnkɛm,
    ɛ́rɨ́ yɛ ntá yi ɛcha. Tɛtɛp, Mandɛm abhɔŋ bɛyǎ ntínso nɛ bɛsɛ́.
