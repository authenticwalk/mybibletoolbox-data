    Natohwijaho nihoꞌo temuki rarejiꞌine ꞌee numisarai rarejiꞌina.
  sus-A: وٌن عَ كٌلٌن بَرَكّ نَ مِشِ بّ نَشَن عَ تُننَبّشِمَ تْورّ كُي. وٌ بَرَ عَ
    مّ عَيُبَ عَ تُننَبّشِ كِ نَشّ. وٌ مَن بَرَ عَ تٌ مَرِفِ نَشَن نَبَشِ عَ بّ عَ
    شَ تْورّ دَنفِ شَنبِ. مَرِفِ شَ شَنُنتٍيَ نُن عَ شَ كِنِكِنِ فبٌ.
  jpn-1965: 見なさい。耐え忍んだ人たちは幸いであると、私たちは考えます。あなたがたは、ヨブの忍耐のことを聞いています。また、主が彼になさったことの結末を見たのです。主は慈愛に富み、あわれみに満ちておられる方だということです。
  fra-SBL: Voici, nous les appelons bienheureux ceux qui ont enduré. Vous avez entendu
    parler de la persévérance de Job et vous avez vu le Seigneur dans le dénouement,
    et comment le Seigneur est plein de compassion et de miséricorde.
  yka-yka: Esseb-essebun bi inin, kimmatante bi kēgan meˈ aˈa makatatas magsandalin.
