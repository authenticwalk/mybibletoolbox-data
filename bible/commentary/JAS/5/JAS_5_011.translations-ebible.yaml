  apr-apr: Ngan idi nga lod galanga nen, di tooltool yo tikodo le timede inbe tisolo
    urata moonoo dook tiap le lo imot nga, ngan Maro iyei urata dook mata pang di.
    Ang ngan o kalongo gasanga ke Yop oo. Le lomu tut, ye in urata moonoo alunu la
    pombe pang ye nga, bong ikodo le imede ye lono medana yo itaru i. Ngan nen le
    Maro iloni a iyei dada dook mata panga. Ngan nanga, Maro lono yo paidi i, in mai
    mata le ole ilonidi ye ke tina yo kanakana nga le imot.
  tiy-tiy: Kénarang tom bero do toow fo moror non énggétingkél ro dob de gai do mérégén.
