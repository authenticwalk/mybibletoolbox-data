  ena-ena: Ci igɨlaŋ uami. Alaŋ nameŋ abɨlalu uami. Hulaŋ vɨdɨvɨdɨŋ lagulamalama vɨhɨlɨ
    havavɨlalɨ agɨlaŋ huaci hɨnihɨni hɨjɨŋalavɨlalɨ aba abɨlalu uami. Vaka vɨhɨlɨ
    akape agɨlaŋ Jopɨ dɨ hɨvɨ iahavɨdaci vɨdɨvɨdɨŋ lagulamalama vɨhɨlɨ havadami uami.
    Namɨlaŋ nudɨ ciaŋ agadɨ ci igahɨlɨlalaŋ uami. Lɨci husivɨ cɨhu aludɨ Hekɨlɨ agaŋ
    akuaba akuaba huaci huaci nudɨ hɨvɨ lɨdaci iahavɨmi agɨladɨ avi igahɨlɨlalaŋ uami.
    Iabi avi alaŋ igɨlalu uami. Aludɨ Hekɨlɨ agaŋ hulaŋ iamɨgali agɨlasaŋ mavɨn hekɨlɨ
    mɨŋamɨŋa nulɨdɨ huaci lamɨlalɨ uami. Lɨdɨŋ nulɨdɨ hameŋ laci hameŋ laci huaci
    lamɨlalɨ uami.
  nbq-nbq: It anggin enovaga agya hegek, enendawi horaik iniselok, Ala adenggen enovaga
    bugu lagagi ako ninelup aro. Ap Ayup inim anggin ovaga agya hegek, endawi horaik
    wadok dek welagagi ako andi, ovok henaruk hunggugup. Ala en ap akwa ovok enabwa
    en sek okbisaligama, ap Ayup anggin ovaga agya hegek endawi hora yiluk mondok
    wigya lagagimu, Ala en atok vaga okbagagi ako andi, hinelup aro.
  tgo-tgo: Kaero hu ghareghare gharɨgharɨ va thɨ ghataŋaghathɨgha vuyowo ra rerenuwaŋa
    thiye e ghanjithovuye kaiwae. Kaero hu loŋweya Job le ghataŋaghathɨ utuutuniye
    na hu ghareghare le ghataŋaghathɨ ele ghambako Loi i mwaewowe, kaiwae Loi iye
    gharevɨrɨ na mwaewo i riyevanjara.
  yap-yap: Gadad be yog ni kar felan’gad ni bochan e ra k’adedan’rad. Kam rung’aged
    murung’agen e gumaen’ ni tay Job, ma gimed manang e tin ni pi’ Somol ngak Job
    ko tomur. Ya Somol e ri ma runguy ma ma taganan’ ngak e girdi’.
  mop-NT: Walac ti wadic ti qui'oo' u yool boon tuul a ma' u p'ütajoo' u tz'ocsic
    a Noochtzili. A wu'yaje'ex biqui ti ma' u p'ütaj u tz'ocsic a Noochtzil aj Jobo.
    A wu'yaje'ex ilic c'u' u betaj a Dios ti'i aj Job le'ec ti jobi u c'ümic a yaj
    a uchi ti'iji. Ti baalo'o, chica'an ti le'ec a Dioso, walac u ch'a'ic ti wotzilil
    tu jajil.
  tet-tet: Ita mose ema mak terus susar. Knaninuk nuꞌu Bei Ayub! Nia netan susar oi-oik,
    mais naterus aan dei. Naꞌi Maromak neon monu baa nia, toꞌo Nia babilan nadiꞌak
    hotu-hotu bodik nia. Naꞌi Maromak nalo nunia, tan Nia laran diꞌak no nadomi nia.
  hlt-MCSB: Akah ueh rhoek ni ng'uem uh he. Job kah a uehnah te na yaak uh coeng.
    A hnukkhueng la hlang rhen kho neh lungma aka ti tah Boeipa ni tila Boeipa te
    na hmuh uh coeng.
  xtd-NT: Xijan kuu xa jaꞌan‑ro xa kuvete ñayiu kundee ini hora kueꞌe vida yaꞌa‑i.
    Xá n‑ka teku‑n nanda n‑kundee ini taxaꞌnu tnetnu‑ro n‑xo nani Job ntdaa vida n‑yaꞌa‑s.
    Te xá n‑ka xini‑n nax n‑kida Ianyuux xaxeꞌe‑s. Yo n‑kundau ini Ianyuux Job, te
    duꞌa kundau ini ñaꞌa‑ia mee‑ro.
  mdy-ETH: ሃሢ ጊቢ ዶዴ ዓሶ «ዓንጂንቴያኬ» ኑ ጋዓኔ፤ ዒዮቤ ጎዖሢ ዎዲ ጊቤያታቴያ ዒንሢ ዋይዜኔ። ጊንሣ ጋፒንፆይዳ ፆኦሲ
    ዒዛም ማዼ ኮዦ ባኮዋ ዒንሢ ዛጌኔ፤ ዬያይዲፆና ጎዳ ማኣራያ፥ ሃሣ ሚርጌ ሚጪንታያ ማዔሢ ዒንሢ ዔሬኔ።
  spl-spl: Ya yeŋgât nâŋgâmunŋe ewe membe otmu Anitâ mepaemain. Otmu lok âlâ, kutŋe
    Hiope, yâhâmâ umatŋe topŋe topŋe kakŋan yâhâmu biwiŋe ki orotok sâmu manop yakât
    topŋe naŋgai. Manmâ gamu umatŋe ya pesuk sâwaŋgimu Anitâŋe lukulemu manman sânduhân
    manmâ gaop. Yakât otmâ yeŋe yâkŋe otbi yakât nâŋgâm biwiyeŋe ki orotok sâmu mannomai.
  usp-NT: Oj tikab'ij chi tzi rechak yak ri ta' xquib'aj ranmak chirij Kakaj Dios
    cuando xtijtak c'ax. Tali' jtaquil awi'lak nen xan Job ojr, re ta' xquib'aj ranm
    chirij Kakaj Dios cuando xtij c'ax. Y awetamaki' nen chi utzil xye'saj chic re
    jwi'l Kakaj Dios ri Kajawl. Kakaj Dios ri Kajawl masna tzi jno'j y trila' c'ur
    kawch.
  zav-NT: Mbalaz nitə' beṉə' ca' gwnitə'ətezə gwnitə' gwso'onḻilažə' Diozən' ḻa'aṉə'əczə
    besə'əžaglaogüe'. Babenele xtižə' de'e Jobən' can' benc̱hec̱hlaže'e benḻilaže'e
    Diozən' ḻa'aṉə'əczə de'e zan de'en gwdi' gwxaque'e. Pero na' catə' gwde de'en
    gwdi' gwxaque'enə', Diozən' bene' par nic̱h gwzoche' mbalaz clezə can' gwzoe'
    antslə. Can' ben Diozən' blo'e de que ḻechguaḻe chene'ene' gaquəlene' chio'o na'
    ḻechguaḻe cheyašə' cheži'ilaže'e chio'o.
  sgz-sgz: Má gam talas ngo git lu parai ur si di ái rung di tur dik má kápte di lu
    puplir, di tuan kuluk pala. Gamáte lu longrai má á pukpuksa sur Iop. Páksiai ngo
    a áslai lala rangrangas, mái sár a tungai ruruna pagas i Káláu, ki git mákái ngo
    namur a asosah on ái Konom mái Iop a tuan kuluk pala. Tili tohtohpas minái a atalsa
    git ngo ái Konom a káng mai armámna sang.
  kek-NT: La̱o nakaye nak us xak reheb li neque'cuyuc raylal. Xerabi resil chanru
    nak laj Job quixcuy xnumsinquil li raylal. Ut nequenau nak mokon li Dios quirosobtesi.
    Li Ka̱cua' Dios na-uxta̱nan ut natok'oban u.
  blz-NT: Raaya'a ngaanon kambelesan gause i raaya'a nokotaan. Kuu nongorongormo i
    Ayub men mokotaan, ka' kuu inti'imo se' kokomburi'anna Tumpu nambarakaatimo i
    ia. Gause Tumpu balaki' tuu' a lingu'-Na ka' pore a noa-Na.
  poe-NT: A̱ ntá jeheni ntáchroni kíxin kóchéhe̱ tí sín a kjónté kjuasóte sin la kjuacha
    sín. Jahará la ó kuinhínrá kíxin nkexrí kónhen chꞌín Job. Ó nohará kíxin Ìnchéni
    kjuínki̱tsa chꞌán hasta kjuixixín kíxin Ìnchéni la imá jína chꞌán la kui̱konóe̱he̱
    chꞌán tí chꞌín a.
