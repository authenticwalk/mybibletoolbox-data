    ibubut oi'ũm. Inaka Deus wara'at o'g̃ũm cebe oi'ũmiat tieg̃. Wuykukukat itabotaidabotbot
    cĩcã wuykay. Ixe xipan wuykug̃ wuykukpin cĩcã cexe buye.
  amk-amk: Tarai to, ea mani tatatosa paria, we etawansa fefe. Metaramio Ayupi kontai
