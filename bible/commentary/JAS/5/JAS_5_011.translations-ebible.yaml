  zpq-NT: Da' ḻi mbalaz beṉe' ca' gwnita'teze' gosonc̱hac̱hlaže' gosejnilaže' Diosen'
    ḻa'czḻa' besežaglagüe'. Na' ba benele xtiža' da' Job can' benc̱hac̱hlaže' gwyejnilaže'
    Diosen', ḻa'czḻa' da' zan da' gwdi gwxaque'. Perw na' cate' gwde dan' gwdi gwxaquen',
    Diosen' bene' cont gwzoache' mbalazch clel can' gwzoe' cani'. Can' nac Diosen',
    ḻeca chazlaže' chaclene' chio', na' ḻeca cheyaše' cheži'ilaže'de' chio'.
  por-TFT: Nós sabemos, com certeza, que Deus aprova a todos os que suportam sofrimentos
    por causa Dele. Vocês ouviram falar também sobre Jó. Embora ele tenha sofrido
    muito, vocês sabem que porque Jó suportou o sofrimento (OU, continuou a confiar
    em Deus), o Senhor finalmente trouxe o bem para ele. Por isso, sabemos que o Senhor
    é muito compassivo e bondoso.
  gwi-NT: Nihkhaneegiijil kwaa geenjit, goovaashroonchy'aa goovaagwiindaii. Job vaagogwantrii
    gaa nihkhaneezhii kwaa ts'ą' ndaagwąą'ąį' dąį' K'eegwaadhat yits'iinyą'. Jyąhts'ą'
    t'ee Diik'eegwaadhat diineenjit ch'eegoonzhrįį ąįįts'ą' ch'eet'igwiniindhan haa
    di'įį gaagwiindaii.
  gvn-gvn: Ngana binal jana wawurr-wawurrman, God kari bawanya. Jananka kuli balkajin,
    yamba jana God wukurril-wukurrin. Yinyaynka jana wawurr-wawurrmanijin. Yurra kuku
    nyajin bamanka burri Job. Kuli jirray nyungunku balkajin, yamba nyulu God kari
    bawan, wukurril-wukurrinku. Kuli kunban, Godungku nyungu jirray dajin. God ngananka
    manun-manunkuda, wawu jirray.
  nhy-NT: Porke tejwan tikmatij nik kipiaj miek pakilistle akinmej kixikoaj nochi
    in tlajyowilistle. Namejwan ya ankikakej kenik in Job okixikoj in tlajyowilistle
    tlan opanok, iwan ya ankimatij kenik in Señor okitiochij ika tlan kuale nijkuak
    otlanke otlajyowij. Porke in toSeñor sa tekitl tetlasojtlak iwan teiknomatke.
  asm-FB: চাওক, যি সকলে সহন কৰে, তেওঁলোকক আমি ধন্য বুলি কওঁ। ইয়োবৰ সহনৰ বিষয়ে আপোনালোকে
    শুনিছে আৰু প্ৰভুৰ কাৰ্যৰো শেষ দেখিলে যে, প্ৰভু অতি স্নেহৱান আৰু দয়ালু।
  okv-okv: Enana hamo sovera te osaga te Bada ta pure ere uatera avo eto enana na
    tunga javotoho ere ora. Eto embo Job ungo kiarira amina osaga kito hamo sovera
    umbuto iji koso Bada tumota ere uatija eto tutumota God na jo enu hande isapamane
    Job ta degi ikena.
  mxt-NT: Chitó yo vatyi sɨɨ xaan cuñí ra cha cunyee̱ tandɨhɨ nuu tɨndoho. Tari ra
    Job. Chiñi̱ ndo tuhun yoso caa cunyee̱ ra tɨndoho cha nyehe̱ ra. Ta chitó ndo
    vatyi nu ndɨhɨ tuhun, cuaha xaan cha vaha chaha̱ Sutu Mañi yo chi ra. Vatyi Sutu
    Mañi yo iyó xaan tɨcahnu iñi chi ra. Ta cundahvi cuñi ra nyehe ra chi yo.
  tzo-NT: Ti much'utic icuch yu'unic ti vocole, “nichim no'ox yo'ntonic obi”, xijchi.
    Ava'yojbeic sc'opilal ti Jobe ti yu'un oy stsatsal yo'nton hech yu'un icuch yu'un
    ti vocole. Chana'ic ti yu'un icuch yu'un ti vocole, hech yu'un patil ep i'ac'bat
    bendición yu'un ti Diose. Yu'un ti Diose stalel chc'uxubinvan, hech yu'un laj
    xc'uxubin ti snich'one, ja' ti Jobe.
  ind-AGS: Perhatikan bahwa kami mengatakan untuk mereka yang bertahan akan diberkati.
    Kamu sudah mendengar tentang kesabaran Ayub, dan kamu sudah melihat bagaimana
    Tuhan membawa ini kepada kesimpulan yang positif — karena Tuhan penuh dengan belas
    kasihan dan pengampunan.
  omw-omw: Haaru uaqiama nyatovata poropeti vaisivanto hia Kotira kyaiqa qaqira kyaraitita,
    Kotira kyaiqa kepukyaqama kyeta vare varura. Mwihua mwitaa hurara tita, tire mwihuara
    tiqata, Mwihua qamwateqata varu vaisihuave, tunanra. Iopuva tiri haivaqava mwivavata
    mwutukya qihaakyama kyero vahu vaisiva varura. Nkye mwi vaisira ntapihi kyaara.
    Iopuva haaru nronra vaisivanto varuva, mwiva anoma kyero uaqiama variqiro viro
    mwiva mwi entara hia Kotira qaqira kyaraitiro, Kotirara rieqaro mwutukya qihaakyama
    kyero varuvaro mwiaqaatairo nronravanto Kotiva mwia kyuqema mwatero mwia qaiqaa
    nronraqama kyora. Nronravanto Kotiva, mwiva tiriara po kye tiro kyuqema timwa
    te varivama variro.
  yrb-yrb: I uwarama Godibai bunawere imuteda Dawa ekodawa utebitaba iba imuteda i
    uwarana kobere uwara waisi. Boderewere mui naueta amara Jobu enanari ui. Danu
    sina ya iwata utaita. Dawa Godibai bunawere imutebiba Godima Jobunu dubu kowaro
    dawaba kobererau ui enanari yaba kobererau utasute ya neno arama utasu. Ina ya
    iwata utaita.
  maa-NT: K'oa̱á s'ín 'ya‑la̱ nga jñà xi̱ta̱ xi chíkjoa̱ko̱‑la̱ kjo̱'in, s'e̱é‑la̱
    kjo̱ndaà. Jyeé tíjiìn‑nò nga jè Job k'oa̱á ti̱s'ín kichìkjoa̱ko̱‑la̱ kjo̱'in.
    Ko̱ jyeé 'yaà mé xi kitsjaà‑la̱ Na̱'èn‑ná k'e̱ nga jyehet'aà‑ne kjoa̱. Na̱'èn‑ná
    'ñó ndaà xi̱ta̱, tjín‑la̱ kjo̱hi̱ma̱takòn.
  mcq-mcq: Heha! Ea kaꞌene kirasahe vaꞌujija nú punijihunaꞌe teamanuhuna. Jopura kirane
