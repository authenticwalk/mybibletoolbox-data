  ory-ory: ଦେଖ, ଯେଉଁମାନେ ସହିଷ୍ଣୁ ହୋଇ ରହିଥିଲେ, ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଧନ୍ୟ ବୋଲି କହିଥାଉ।
