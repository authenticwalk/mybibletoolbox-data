    keyuima ana jawenchains inan akeakebainikiaki, jawen shinan pepawen Dios Jobwen
    nuikinan, nukun Xanen Ibu nui chakama inun medabenan chakaismatun jawen nuikin
    axunkinan.
  xtm-NTPP: Yo'o chi jâ ka ndasa'a o kuenda ja vava'a‑ka ka kuu ñayii ka kanda ja
