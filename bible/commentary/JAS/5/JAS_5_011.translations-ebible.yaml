  rug-rug: Poza ni tie qetuqetudi gita sari na tie arini, sina koa va nabu si arini
    pa totoso tinasuna. Ele avoso nia mia mo gamu sa tinoa va ṉoṉo te Zobi, meke gilania
    mia mo sapu gua ta evaṉa koa sa pa vinabetona. Ura na lopu ta ṉana kamona sa tataru
    variva tukana tanisa Tamasa.
  hop-NT: Meh, itamuyniqw k̇ānavotpit aṅ nakwhani’yuṅqam hapi pas hahlayhpit epya.
    Ura Job hin qa naṅ’eknaqat uma pay nanapta; nihqe Tutuyqawhqa hin put eṅem yúkuhqat
    uma navoti’yuṅwa. Pi pas Tutuyqawhqa hakiy ōkwatuwṅwu, pu núokwa.
  san-URD: پَشْیَتَ دھَیرْیَّشِیلا اَسْمابھِ رْدھَنْیا اُچْیَنْتے۔ آیُوبو دھَیرْیَّں
    یُشْمابھِرَشْراوِ پْرَبھوح پَرِنامَشْچادَرْشِ یَتَح پْرَبھُ رْبَہُکرِپَح سَکَرُنَشْچاسْتِ۔
  heb-LB: אנו יודעים כי בעלי כוח־סבל שמחים מאוד על שנשארו נאמנים לה׳, למרות הסבל והרדיפות.
    קחו למשל את איוב. הוא לא חדל לבטוח בה׳ גם בשעת סבל קשה, ומניסיונו של איוב אנו
    לומדים כי תוכניתו של ה׳ הסתיימה בטוב, בגלל חסדו של אלוהים ורחמיו.
  caf-NT: Soo zúlhts'ai, ndunnah howa whúlna whunts'i whechahítsaz, 'en degha nus
    hoonzoo hubulh 'úhooja hubuts'utni. 'Et ndun Job ts'utni, 'en chah nts'e na'a
    dzuh nusuzut, buba howa whúlna whunts'i whulh ínyin. 'Ink'ez nts'e na'a neMoodihti
    tube yugha te'nanzin, 'ink'ez hukw'elh'az soode'a 'int'ah yutl'anáho'ai, 'et ts'iyawh
    whulh údahts'oh.
  mio-NT: Chito yo ti cusii ini ñivi, vati cundee ini ñi tu ndoho ndehe ñi. Chito
    tahan ndo ti cundee ini ra Job nu ni ndehe ra tu ndoho. Chacan cuu cha savaha
    xaan ra Ndioo tu manini chi ra, vati iyo xaan tu ndahvi ini chi ra Ndioo. Chacan
    cuu cha cundahvi ini ra chi ra Job can. Ta ni cuhva cua cundahvi ini ra chi maan
    yo.
  srq-NT: Ae ñimbirãcuã mingue quia nae, ũquɨ̃ je chõ Dios turã ndiqui nguiã. Sã Job
    cose no. Ñimbirãcuã mingue tuchɨ que equia ra. Aquere que Dios turã tuchɨ riqui
    ee cote ra. Ũquɨ̃ jẽɨcuate quia ã. Eɨ̃ sɨ chõ Dios turã tuchɨ nguiã mbia je co.
  kje-NT: Ik kauroin nahenia ri ma akin namkene kade lernala wewerek pananaka, hi
    onne akin nahuwa'anedi me'e. Mi mauroin Ayub nin wanakunu. Lere an lernala wewerek
    pananaka onne, ai akin ka nado'o. Ai akin namkene weilapan hehen nanumene nin
    wewerek pananaka horu mene Makromod Lalap namre'e namharu ai wali'ur. Onne penia
    ik kauroinedi Makromod Lalap naramyaka rehi ri mormori la kukul Nin aki man wa'an
    hi mamani.
  gaz-gaz: Kunoo, nu warra obsaan jabaattanii dhaabatan sanaan eebbifamoo jenna; Iyyoob
    obsuu isaa dhageessaniirtu; waan Gooftaan dhuma irratti isaaf godhes argitaniirtu.
    Gooftaan gara laafinaa fi araaraan kan guutamee dha.
  kud-kud: Na ebe yaiyadiwo dova hiya, tayogaedi tauyaliyaya wuwuna vitaiwone aidiyena
    hitowolo wahiyala'o. Na teina hinage ehebo aba'ita Yobi yana alama'i'ita vehabana.
    Bada amhanapuiya'o ebeha Yobi yana miya vitai yana aba'ovi ainai ana hagu ilobai
    yada Bada ainaena, wuwuna iya yada Bada tauvelau na tau'atemuyamuya.
  urb-NT: A'eta py'ahu te'e hendu, aja Tupã pyrara usak a'eta rehe aja mujekwa a'eta
    pe. Ipy'a katu ehe tĩ, aja mujekwa ipe tĩ. A'erehe ame'ẽ ta hury katu ame'ẽ ta
    ke, aja japandu. Ymanihar Jo pyraraha rehe har pekwa katu. Ipy'ahu te'e hendu
    a'e tĩ. Tupã rehe jurujar katuha ke hijar ym a'e tĩ. Pe, upa rahã, pyrara Tupã
    usak ehe, aja mujekwa ipe. Ipy'a katu ehe tĩ, aja mujekwa ipe tĩ. A'erehe upa
    ma'e ke jandema'e sawa'e te me'ẽ me'ẽ ipe.
  fra-LSG: Voici, nous disons bienheureux ceux qui ont souffert patiemment. Vous avez
    entendu parler de la patience de Job, et vous avez vu la fin que le Seigneur lui
    accorda, car le Seigneur est plein de miséricorde et de compassion.
  san-HK: pazyata dhairyyazIlA asmAbhi rdhanyA ucyante| AyUbo dhairyyaM yuSmAbhirazrAvi
    prabhoH pariNAmazcAdarzi yataH prabhu rbahukRpaH sakaruNazcAsti|
  cak-SNT: Ruma kataꞌn chi quinojiel ri cꞌo qui-paciencia chi niquicochꞌ ri sufrimiento,
    can jaꞌal caꞌquicuot. Incheꞌl xuꞌon ri ache Job ri xcꞌujieꞌ ojier can, ri altíra
    xuꞌon sufrir. Can ivataꞌn jeꞌ ri xuꞌon ri Ajaf riqꞌuin, chi xralasaj-el ri sufrimiento
    y después qꞌuiy bendición xuya-pa cha. Ri Ajaf altíra otz y altíra nujoyovaj kavach.
  uvh-uvh: Ka aming ka tangkunangsa' kuma' ira abiging waraga' wa ning tugutam, o
    adi mamareng bimbem sa' titing wara' inga' yara'ganang wa adi Anutuning yong kareng
    ganang kabaksi' karengsa' naknga iking. Abanga aming timini nua'ni ka mamareng
    siamo' bema yagu' ka Jop wara'ning midi wa sidindu' kuma'sa' nakiting, adi mamareng
    girii wari kadofingaminga kaba tiptangkanga bimbem sa' tanga ira anganga ari'ganang
    wa girii wari iik kareng sini' tipkadofingamgu'. Beng sini' girii adi aming indita'
    bibiri' siamo' naknga fikifiki adi ai'dap kareng tanga yotangkanip titining tuang
    sini', wara' adi kuma'sa' yotangkanibo'ga'.
  ino-ino: Afeo kana ya mako vayate va'yi hike'a alaku apame male'a mai'ne'a lo'kiya
    vai'naya vaya'aife lakaeya inake huta nehune “Kanale kava nehae. Amuse yatapi
    hane'ne.” huta nehune. Lapa'kaeya Yopu avake'a ako afi'nae. Kana ya akaeyate va'yi
    hikeno alaku ame maleno lo'kiya vaino mai'nikeno henaka'a Anumayamo'a akaeya alino
    kanale kava hute'ne. Lamake Anumayatimo'a mi'ko afina hau hulateno kalaki ainelate.
  gnn-gnn: Yo, nhinananydja walala yukurrana mukthurruna yana yuwalkkuŋala wal'ŋu
    ŋuliwitjarrayi marimirrikurrunydja, bala goŋmirriyirrina walala yukurra ŋunha
    nhinanydja wirrkina wal'ŋu dhikana. Liŋgu muka nhuma ŋäkula baman'ŋuwuynhanydja
    yolŋunha Djawupnhanydja yäkunha. Mariŋuranydja ŋayi yukurrana nhinana weyinŋumirrina,
    yurru mukthurruna warray ŋayi nhinananydja yukurrana märr-nherraṉmina warray Garraywala,
    bala ŋunhi dhä-yawaryunaraŋuranydja, Garrayyunydja ŋanya wekaŋala guḻku' nhä malanha
    mirithirri ḻatju'mirri. Liŋgu ŋayinydja ŋunhi Garraynydja mel-wuyunaramirri warray,
    ga märr-ŋamathinyaramirri warray.
  yal-yal: En na a falama ne ma nɛn a sɛwana e xa amasɔtɔ e e tunnafan nɛn. Ɛ bata
    Yuba a tunnafanna fe mɛ, ɛ mɔn bata a mɛ Marigin naxan liga a xa a raɲanni. Amasɔtɔ
    kininkininna nun fanna kanna nan Marigin na.
  cnt-NT: Jag₄ jaun₂, jmo₂ jniog₄ dsɨ₅, 'e₂ guë́₄ dsen₃ dsa₂ i₂ca₂nau₂ tiá₂ 'éi₂.
    Ján₃ bá₄ ŋi'₅₄ 'nia'₂ 'a₂ lia'₂ ca₂rë₃juɨ́n'₃ dsɨ́₅ Job, ca₂nau₂ tiá₂, ton'₂ ŋi'₅₄
    bá₄ 'nia'₂ ján₃ 'a₂ lia'₂ ca₂jme₃gu'₅₄ táng₃ Te₁gui'₅₄ quió'₅ 'éi₂ jë₁ca₂tó'₂.
    Ia₁ le₂në₅ bá₄ jau'₂ 'í₁ i₂'ua₁ dsɨ́₅ lɨn₃ bá₄ Te₁gui'₅₄, ton'₂ ŋéi₂ dsɨ́₅.
  tif-tif: '@see-verse:JAS.005.010'
  nlx-nlx: हुमलो, आमु दिर देरनाराह बोरकेतवाला केतेह। तुमू आयुबान दिर ने बाराम होमलेल
    हेते, एने मालीकान उगे रेन जो तान फोल एनो ताह बी जाण लियेल हेते, ता माय मालीकान
    मोटली किव एने देया देखाथे।
  apw-NT: Są́ą́’ą, nłdzilgo nazįį n’íí bił daagozhóóníí baa natsídaahiikees. Job holzéhi
