    ama arlias per a qa malai. I maikka ama Slurlka aa ngimsevetki veviit, de maikka
    aa arlem dai quasik mager ip perlverleset.
  ctu-CTI: Mi la' ña'tyan c'ajacña i yoj jini mu' bʌ i cuche' i wocol ti wen. Tsa'ix
