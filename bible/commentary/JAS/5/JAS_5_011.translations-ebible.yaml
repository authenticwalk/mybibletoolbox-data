    aka atin aket budunin ade kinkino kalin Kamok ka.
  ura-NT: Acaaurute jataain caohatiin neeurelu Cana Coaunera aina. Coaraauna chuhinti,
    nii inara netonai coitucuhichene tocohaneein jetao, tabai inaderanaa que situhin
    nihalu Joobe ne. Nii baiha caohacha icharichaain rai Cana Coaunerane esenetaana
    jaunte, nitohaneein jeelai amuritoheriin coroatajaniha Cana Coaunerana jaun, enacoauneein
    calaojoiin, cacunuquiin, baca siriin, caohatiin raoti ichaonaa que ichaohin nelu
    Joobe. Aiha Joobene rijiijieein necairichanaa abaantaain, inara coroatajanerihani
    Cana Coaunerane coitucuhin esenetaain neeuche.
  mcd-NT: Man man tapia nanfoan omitsiscafiacaquin funatama tunucoinpaonifo. Nanscarafofin
    unimatirofoquin ishon non yoimisi. Nocon shuni Jobhuunoa man man nicamisi. Fasi
    omitsiscafiaquin nocon Ifon icoinra huacoinni. Ahuun tsaincai cachiquiri huanima.
    Ahuun unutaqui Upa Diosin fasi shara huashoni nan funoni cuscan afanan inancoinni.
    Ascan non tapitiro nocon Ifon nocohuun ramapaicain nocohuun noicoin.
  urt-urt: Poi mahraꞌe naŋ lenge miyeꞌ ŋaiye yende bongol yikirh mane. Yip si yisande
    wusyep me Job. Kin miyeꞌ ŋaiye ŋende bongol nikirh mane ŋaiye natme kin pe, kin
    gande Got ŋaiye ŋende miꞌme kin. Hei, poi sisyeme, Lahmborenge ŋoihginirme poi
    ŋembere sekete pe, nye nyermbe kin ŋoih miꞌmiꞌ me poi.
  kiz-kiz: Langayi tukabhakuta bhalabhabhisindamala, “heri” Mp'eliki bhuvumilivu bhwa
    Ayubu na mulimanyili kusudi lya Bwana kwandabha jha Ayubu, ni kwa jinsi jhalakhu
    Bwana amemili huruma ni rehema.
  tzo-TZE: Li vu'utique chcaltic ti xcuxet no'ox yo'ntonic li boch'otic icuch yu'unic
    vocole. Li Jove ava'yojbeic sc'oplal ti icuch yu'un vocol ta sventa ti oy stsatsal
    yo'nton ta stojol Diose, xchi'uc ti ts'acal to ep i'ac'bat bendicione. Jech chquiltic
    ti stalel chc'uxubinvan o li Diose yu'un la xc'uxubin li Jove.
  lex-lex: Mimkek nohora ira wniehwani-liakatni. Riy mak katu khur niohor ralam mehrani,
    de la' it wniarorni-wnialaini de ir er mak klernan untu. Miy e mitlin olek Ayupa
    nhur niohora, ne miat niohor wal lia' hohoni de Orgahi-Orha'a Nara'a-napalga owa'an
    e'a. Pede mimkek oleka de Orgahi-Orha'a nanpena ed mak ktulla-ksayni rimormior
    nohkerna wawannu.
  dov-dov: Mubone, twamba kuti aabo bakawunduzya machise balilongezezegwe. Mwakamvwa
    Jobo mbakapengeleka, alimwi mulizi machitilo a Mwami, mbasalazizya moyo ansoni
    zyakwe.
  rgu-rgu: Maneniko, hapu lahenda nanenete nai susa-lela ita soꞌu-fua lahenda ria
    nade na. Leo-leoꞌ baꞌi Ayub. Ana hapu susa-lela rupaꞌ ara, tehuu ana nanenete
    nala ni. Mateꞌ e na, Mentualain kasian neuꞌ Ayub, de bati-pala feen ua-naleꞌ,
    huu fo Ria henuꞌ no susue-lalaiꞌ.
  toc-NT: Aquinín luu lac­ta­li̠­pa̠hu cca̠­li̠­ma̠x­tu­yá̠hu hua̠nti̠ ya̠ tapa̠­xu­huá̠n
    tapa̠ti̠y la̠tachá túcuya̠ tapa̠tí̠n hua̠ntu̠ ca̠lak­chín nac xla­ta­ma̠tcán,
    xa̠huachí aya ca̠li̠­ta̠­kalh­chu­hui̠­nan­ca­ni̠­tátit la̠ta lácu tipa̠­ti̠ni̠t
    a̠má maká̠n ko̠lu­tzí̠n xuanicán Job, na̠ catzi̠­ya̠­tittá pi̠ aca­li̠stá̠n Dios
    laka­lhá­malh cumu xlá pa̠xu­hua̠na̠ pá̠ti̠lh xli̠­hua̠k hua̠ntu̠ akspú­lalh;
    huá li̠la­ka­lhá­malh porque Dios xli̠­ca̠na luu tla̠n xta­pu­huá̠n y ca̠la­ka­lhamán
    xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán.
  som-som: Bal ogaada! Waxaynu ugu yeedhnaa kuwo barakaysan kuwii adkaystay. Waad
    maqasheen adkaysashadii Ayuub, waadna aragteen dhammaadkii qasdiga Rabbiga, waayo,
    Rabbigu waa raxmad badan yahay, naxariisna wuu leeyahay.
  mam-C: Ex ikyxjo qe ja'lin, ky'iwlinqoxixqe, qa ma qo we' twutz tkyaqiljo kky'elix
    qu'n. O tz'ok kyb'i'n ti'j tk'u'j Job, tu'n tayo'n tkyaqil tajb'il qMan, ex ma
    tz'ok kyb'i'n tze'nx tene tu'n tAjaw Tkyaqil tu'n tklet, tb'ajlinxitzi'n siky'x
    tu'n. Ikytzi'n, tb'anilx te qAjaw, ex nimx tq'aq'b'il tk'u'j qi'j.
  ndj-ndj: Tukuvakema vandu ava vana usangi kwanongwa vayiwunishilili. Mupikanila
    filongu fya ng'unishilu ya Ayubu na mumanya ndambu Bambu wamgolilili mumbelu.
    Nongwa Bambu kamema lusungu na usangi.
  mbj-NT: Bë maa newë! Ãã hã pé P'op Hagä Do ky n'aa edëng ta hã h'yy kanerét doo,
    rahob né paawä baad nadoo doo. Bë ky n'aa napäh Jóh h'yy kanerét doo, nesaa né
    hẽ paawä ta hã adäng. Bë ky n'aa napäh né kä nyy da P'op Hagä Do bad'oo ta hã
    tagadëëg ub kä. Tak'ëp P'op Hagä Do ky enyym. Baad ji tat'yyd mehĩĩn.
  lat-VUC: Ecce beatificamus eos qui sustinuerunt. Sufferentiam Job audistis, et finem
    Domini vidistis, quoniam misericors Dominus est, et miserator.
  ngp-ngp: Chawetanga awo, wavikilwa, kwaviya nawafinyiliza. Mwiva mbuli yo ufinyilizo
    wa Ayubu, naho mmanya ivo Zumbe amdamanyile ho lukomelezo, kwaviya Zumbe kamema
    mbazi no wedi.
  aoi-aoi: Umba ngarningma ngarna Neningikarrawara nenu-werrungwur•danguma wurrakina-manja
    mena nara ka-ngwurrmilanga. Wi-yakuwerribikaja arakba nakinu-wa neningarakba-kiya-wa
    nenumamalya Jawuba. Ni-lyandinumurra nakina akena n-embirrarinuma. N-embimbirrarinumu...wa.
    Bi...ya arakba-langwa eneja Neningikarrawara nenu-mamurikajuwama nakina nenungkwarba,
    mena numarngkirra nakina akwa numinababurna akwerrukwula.
  enq-2: Kenda dupa epelyamopapi, Kamongo yakinala naeyao katenge endakali dupa Kamongome
    auu pisingina lao naimame masilyamano. Kenda epeamopapi, akali Jopo dokome Kamongo
    yakinala naeyao minatae katea-pyaana lapae doko nyakamame sepeami. Kamongome endakali
    dupa etete kondo kaeyao nisingi dokonyana, maitakao baame Jopo auu pisia-pyaana
    lao nyakamame masalapape.
  eng-ASVBT: 'Behold, we call them blessed that endure: ye have heard of the patience
    of Job; now see ye the end of the Lord, how that he is full of pity, and merciful.'
  mna-mna: '@see-verse:JAS.005.010'
  myw-myw: '@see-verse:JAS.005.010'
  sby-sby: Bantu mbotukute kwambeti bakute colwe nibantu balikuba balimbikila. Mwalanyumfwa
    sha Yobu ncalalimbikila, kayi mucishi Lesa ncalamwinshila pamapwililisho pakwinga
    Lesa niwankumbo kayi waina moyo.
  sll-sll: Ongwo ipire yalhobi miling pangure gun ema di piminua. Yal Yob ol wangwo
    maing nomani si piro. Kura talime gul oun dongwo u au simba, God hobana momia
    ol na tongwo i, nin hang pamia di pungwo i, aidolekire a i si wamua. Wangwo ipire
    God ol tongwo maing para pinua. Pingiwe, God arihobi u wai nama dire miling gul
    sungure miling pir tomua.
  yaq-NT: Bwe'ituk itepote, jume'e, bem jiokot emo bicha' nasuk, ka jain eaka a' ine'ame,
    ama butti bem alleenee'uta am jipu'umachile. Eme'e, juka' Jop teamta betana a'
    jikkajila, aapo'ik ka jain eaka, binwa a bo'o bichaka'u betana. Intok eme'e a'
    ju'uneiyaa, che'a chukula, achai Liojta aamak tuka'po. Bwe'ituk ju'u achai Lios
    ama butti yee jiokoleka, yee nake.
  uro-uro: Dä ut dräm i ama modämne nga e sävät iarhakt kärarhae i rhat mair ma ama
    qrot. Sa ngän nari sävät ma Jop mudu i nga rhoqoräkt i qale qa ma ama qrot sa
    ama bulap da ama märän angärha ron bä nasot dä ma Ngämuqa qa mualat mamär bä ba
    qa. Nävät tom däkt di ut lu i ma Ngämuqa di aa snäng bät a ut masirhat dä qosaqi
    rhäqäp ka na ama lavuqi.
  ita-1885: Ecco, noi predichiamo beati coloro che hanno sofferto; voi avete udita
    la pazienza di Giobbe, ed avete veduto il fine del Signore; poichè il Signore
    è grandemente pietoso e misericordioso.
  muy-muy: Məɗəm nahəma, nday ti Bay Melefit àgria sulum gayaŋ ana tay a aɗaba tàza
    njəɗa gatay a, tèɓesa daliya. Kìcʉma ma ga daliya ya àgrakivu ka Zʉwop na akaba
    gayaŋ ya ti èɓesey na. Kə̀səruma ere ye ti Bay Melefit àvi kələŋ ga daliya gayaŋ
    ya àgray na daya. Aɗaba Bay Melefit ti mis təsi cicihi dal-dal, agri sulum dal-dal
    ana mis daya.
  kqc-kqc: Neidefo, gokai una yaku are rei gira regamadi vene, buni tora gade moiyadi
    vene kana mokesifa. Ya bi mina amiye Job yaku are rei gira reyo sina neidesi Varika
    amiye bi metonari, ina rofu beika reyo ka veyadi, Varika amiye bi iriyeduka tora
    iniye yaku vata baeyo dada.
  tav-tav: “Diore caapiʉja janaquẽna popiye nare to cãnibato quena wariñuurã áama,”
    mani ĩ maji. Jobʉ tirʉmʉpʉ macacʉ cʉ capopiye tamʉoriquere mani maji. Tamʉobacʉ
    quena yeri ocabʉtiri Diore caapiʉja janaquẽjupʉ Jobʉ. To bairo cʉ catamʉoro bero
    Dio caroaro wariñuuriquere cʉ cajooyupʉ. To bairona mani quenare mani catamʉoro
    mani mai tʉjʉʉmi Dio. Mani mai tʉjʉri, caroaro mani átinemogʉmi Dio yua.
  eng-ULB: See, we regard those who endured as blessed. You have heard of the endurance
    of Job, and you know the purpose of the Lord, how he is very compassionate and
    merciful.
  spa-VBL: Observen que siempre decimos que son benditos los que perseveran. Han oído
    hablar de la paciencia de Job, y han visto cómo el Señor condujo todo a un fin
    positivo, porque el Señor está lleno de compasión y misericordia.
  fra-_FOB: Voici, nous regardons comme heureux ceux qui ont souffert avec constance;
    vous avez entendu parler de la constance de Job, et vous connaissez la fin que
    le Seigneur lui accorda; car le Seigneur est plein de miséricorde et de compassion.
  hau-ULB: Duba, mukan kira wadanda suka jimre masu albarka. Kun dai ji irin jimiri
    da Ayuba ya yi, kun kuma san nufin Ubangiji, yadda yake mai yawan tausayi da jinkai.
  mal-mal: സഹിഷ്ണത കാണിച്ചവരെ നാം ഭാഗ്യവാന്മാർ എന്ന് പുകഴ്ത്തുന്നുവല്ലോ. ഇയ്യോബിന്റെ
    സഹിഷ്ണത നിങ്ങൾ കേട്ടും കർത്താവ് വരുത്തിയ അവസാനം കണ്ടുമിരിക്കുന്നു; കർത്താവ് മഹാകരുണയും
    മനസ്സലിവുമുള്ളവനല്ലോ.
  kkc-kkc: Esiga edebeeyo dala ma kulodu kibiya badoga, Godeeye yimapoo goomogolone
    badoso. Esiga niba Yobowo goo olo gooleedooso. Yo dala ma kulodu mesie goo sabolo
    medee kibiya badebeiso. Eseme Godeeye yimapoo goomogolone, yimapoo goo moodoo
    olo duso. Bei, Godeeye odoo susuga sooloo dolone ka badoso.
  lit-lit: Štai vadiname laimingais tuos, kurie ištveria. Girdėjote apie Jobo ištvermę
    ir matėte, kokia Viešpaties jam skirta pabaiga, nes Viešpats yra kupinas užuojautos
    ir gailestingas.
  urd-GVR: Dekheṅ, ham unheṅ mubārak kahte haiṅ jo sabar se dukh bardāsht karte the.
    Āp ne Ayyūb kī sābitqadmī ke bāre meṅ sunā hai aur yih bhī dekh liyā ki Rab ne
    āḳhir meṅ kyā kuchh kiyā, kyoṅki Rab bahut mehrbān aur rahīm hai.
  far-far: Kulu saitamana, kera eele sulia famamanalada nia ngado. Mulu rongoa tafau
    na fatae be sulia sa Job. Na ru ta'a 'oro 'asiana ki be dao to'ona, boroi ma nia
    famamana ga 'ana God. Ma 'i buri, God ka ada suli nia, sulia God kwaimanatai ana
    wane ki, ma ka doria 'asiana 'adomilana wane ki.
  suz-BL: नेनीने, मेको परमप्रभु यावे कली मप्रोंइब आन पर्बम “ग्‍येरशो मुर दुम्‍तेक्‍म”
    दे लोव़ पाइनीकी। अय्‍युब माइश्‍शो मुर का श्‍येत जशा यो, परमप्रभु यावे कली काइ
    मप्रोंइथु, बाक्‍शो बाक्‍त। गेपुकी मेको आ कथा नेंतीनी। परमप्रभु यावेमी मारदे अय्‍युब
    कली मेको शुश श्‍येत जचा गेवा, तुइक्‍ताक्‍नी। परमप्रभु यावेमी गिश लेम्‍शा शिशी
    पाइबा, मेको ताइतीनी। इं कली आ लेम्‍शो नु आ शिशी कोंइताक्‍व। अय्‍युब १:२१; अय्‍युब
    ४२:१०-१६
  car-NT: Sara'me 'ne janon mo'karon tyturu'san ja'nakanamonymbo wairy kysekari'saton.
    Mo'ko Job 'wa tyturu'po ja'naka'po tota o'waine man. Irombo one wara ko'wu Tamusi
    'wa yry'po muku'saton. Tamusi irombo kotano enejan. Apano'to man.
  amp-amp: Wawanyko. Nom kfo kangnom, yimam toh bmtahato tamoh tamoh krhopam titiwam,
    kfo yindhor kangnomm, ndm tu tpiyetmn tohhato krhopam titewumm. To wanymokomt
    Jofrhu tndht. Ror tamoh krhopam niayukm ror yak marsisahato tohmorn nd krhopam
    niayukm titamorm. To Jofr inji namohat, to Bror finji namorr? To kto Bror dborioh
    nefm namorr Jofr. To tot inji Brorhu neft. Bror tu mfro yima yuhuwafhato yima
    yak marnyeter.
  bht-bht: दिखा, असां धीरज रखणे बालयां जो धन्य बोलदे न। तुसां प्रभु दे सेवक अय्यूब
    दे सबर दे बारे च सुणया ही है, कने तुसां ऐ भी जाणदे न की प्रभुऐ आखरी च उदी कियां
    सहायता किती, उसला प्रभु दी बड़ी करुणा कने दया प्रगट होंदी है।
  eng-NOY: Behold, we count those happy who have endured. Ye have heard of the patience
    of Job; behold also the end of the Lord, that he is very pitiful, and of tender
    mercy.
  cub-NT: Torojʉrivʉtamu maje jã́inoi ina napivʉ caiye iye ne ñájiyede. Javede jápiad̶avʉ̃
    mʉja Job bácʉi borore. Coreóvad̶avʉ̃ mʉja ʉrarõ ñájiye báquede napiñʉ mácʉre Job
    bácʉre. Aru Jʉ̃menijicʉi cõmaje ãroje jã́iye boje aru ʉ̃i mearo d̶acaiyʉe boje
    põevare Job bácʉi ñájiniburu yóboi, Jʉ̃menijicʉ mearo d̶acarĩ bʉojarejaquemavʉ
    ʉ̃ mácʉre.
  ita-1927: Ecco, noi chiamiamo beati quelli che hanno sofferto con costanza. Avete
    udito parlare della costanza di Giobbe, e avete veduto la fine riserbatagli dal
    Signore, perché il Signore è pieno di compassione e misericordioso.
  lww-lww: La asum̃alu m̃arera asum̃a ga pano pano-o, ataulu suri la nene, a komin
    suri ne nanene, ita tepisuia tepisape Ntewa naga pisa ruru la pap̃isi wa. Yeririna
    nap̃a Sop, naga m̃ena ga tai nap̃a naga sum̃alu m̃arera su piavi e suri m̃arera
    la ne sanene, a ita tekilia suri wo lala nap̃a Ntewa naga kila pania sirau p̃isi.
    Nene na lelaga, Ntewa naga pe lemam pan yeririna la pap̃isi, naga sinena mie la
    pap̃isi.
  ckb-ckb: وا ئێمە ئەوانە بە بەختەوەر دەزانین کە دانیان بەخۆیاندا گرتووە. دانبەخۆداگرتنی
    ئەیوبتان بیستووە کە لە ئەنجامدا یەزدان چۆن بەرەکەتداری کرد، چونکە یەزدان بەزەیی
    زۆرە و میهرەبانە.
  nas-nas: Enang noruꞌereriaing, teing turampaariko domang tampaꞌ nariꞌ otorokoꞌning
    biraankenuka tamparampimaing. Narung tee Jop, bakaang domang maamuari otokoꞌnaꞌ
    taaraverimaunge amutemuriiꞌ mankiꞌanta ninka, eeꞌnoko teeꞌ Ovoringe tampaꞌ botu
    basi-antavuuꞌnaꞌ tasiꞌperi otong. Teie Ovoringe niiꞌ napoꞌ teeꞌ nkomurimaung piaae
    maantoꞌ deemparitaaꞌ.
  uvl-uvl: Pe ita ta eteia ke iri nenge te poi ke pomam, te iech toto. Imo a longe
    nananga nenge ne Iop lo? I takisia ana melmelenga pe tu ke nek mana. Pe nga hoena,
    Non Soke hemas mule i. Ke ure nem, Non Soke teke hetoro ita ia. Non Soke letena
    poreke toto ia ita pe poia ita ke nek toto.
  eng-BBE: 'We say that those men who have gone through pain are happy: you have the
    story of Job and the troubles through which he went and have seen that the Lord
    was full of pity and mercy in the end.'
  ixl-CNT: Utz aatz sukuvatz, tiira chiꞌbꞌebꞌal tetz tu u Tioxh, qꞌuꞌl iqꞌiꞌ qꞌu tzaꞌl.
    Abꞌimal setaqꞌo atziꞌ kam vaꞌl paalku u Job. Tan tiira iqꞌiꞌ qꞌu tzaꞌl. Utz yeꞌ
    koj netileꞌ kam u bꞌaꞌnil paasalik tu u Tioxh. Tan tiira txumul vatz u Tioxh;
    mam bꞌaꞌnil atil tzixeꞌ.
  xsi-xsi: Kinda uru taporo ŋgua mine; “Tamâta ea kinzi situ ilonzi keno mwasa ŋana
    sikale malia kâ, ande kinzi ŋinde sikura ŋana sindeka kâ”. Aku miki kaloŋo Jop
    parina lâ tu i itu ilo keno mwasa ku ikale malia kie-kie ipâŋga papa i ŋinde.
    Aku miki kasama tu muli, ande Maro Ŋalae iveta kie ara ndo pa Jop. Mao nâ, Maro
    Ŋalae kalo sukâŋa ndo pa kinda, aku i nao mwasa nâ pa kinda.
  crx-NTPO: Soo zúlhts'ai, mbene la howa whúlna' hoonts'i whulh huzyin, 'enne 'uk'enus
    hoonzoo-un bubulh 'úhooja buts'utni. 'Et ndun Job ts'utni, 'en cha nts'en'a la
    dzoh nusuzut, ooba howa whúlna' hoonts'i whulh ínyin. 'Ink'ez nts'en'a la neMoodihti
    tube yugha te'nanzin, 'ink'ez hukw'elh'az hoonzoo 'unt'oh-un yutl'anáhon'ai, 'et
    ts'iyawh whulh údahts'oh.
  kan-OKCV: ಇಗೋ, ತಾಳಿದವನು ಬಾಳಿಯಾನು ಎಂದು ಹೇಳುತ್ತೇವಲ್ಲವೇ? ನೀವು ಯೋಬನಲ್ಲಿದ್ದ ತಾಳ್ಮೆಯ ವಿಷಯವಾಗಿ
    ಕೇಳಿ, ಕರ್ತದೇವರು ಅವನಿಗೆ ಅಂತ್ಯದಲ್ಲಿ ಮಾಡಿದ್ದನ್ನು ತಿಳಿದು, ಕರ್ತದೇವರು ಬಹಳ ಒಳ್ಳೆಯವರೂ
    ದಯಾಳುವೂ ಆಗಿದ್ದಾರೆಂದು ತಿಳಿದಿದ್ದೀರಷ್ಟೆ.
  bbb-bbb: Ro jane vierafe e ije bu oe vafaena isejavaenoeva ije Godi fuka bu ma rejiae.
    Ja e Jobu fuka isejavae rove fu oe vafaena oenoenoga E Ireobo fu rade ifejana
    ma rejiaema ije jane fie. Ro E Ireobo ije fuka e boege nuvuefuo oefiane abekinu
    ro ifejuomo.
  blw-blw: Yag innilataaw way laylayadcha tot-owa ad uwan gapo hen nanganohancha hen
    ligat te iggaycha iyang-anggayan. Kaman an Job way annag ena-annohan tàén amchan
    hen ligatna. Yag chengngartaaw amin hen enkaman Apudyus an hiya hen anongohna,
    te ah Apudyus, ammag menangség-ang chillu ya menanglayad ah tatagu.
  tam-2017: இதோ, பொறுமையாக இருக்கிறவர்களை பாக்கியவான்கள் என்கிறோமே! யோபின் பொறுமையைக்குறித்து
    கேள்விப்பட்டிருக்கிறீர்கள்; கர்த்தருடைய செயலின் முடிவையும் பார்த்திருக்கிறீர்கள்;
    கர்த்தர் மிகுந்த உருக்கமும், இரக்கமும் உள்ளவராக இருக்கிறாரே.
  azz-NT: Xiquitacan san porín tejuan tiquinpohuaj queme tatiochihualme de Dios neques
    ten taxicoaj ica in tajyohuilis. ¿Xe namejuan amo queman nancaquinij quenín in
    Job taxicoj huan amo queman tasematic? Huan ijcón nanquitacque ya de quenín quimonequiltij
    Dios para quipalehuij Job porín Yejuatzin semi teyolicnelía huan teyoltasojta.
  spa-RV-1909: He aquí, tenemos por bienaventurados á los que sufren. Habéis oído
    la paciencia de Job, y habéis visto el fin del Señor, que el Señor es muy misericordioso
    y piadoso.
  csy-csy: En vun, a thuakzo te thuphatoai a hihi, ci i ngaisun hi. Job i thuakna
    na za zo uh hi, taciang Topa sia a tawpna ah hong lainat le thinneamtak in hong
    hesuak pa a hihi, ci sia na mu zo uh hi.
  mxq-NT: Pes ʉdsa̱jtʉm njʉna̱ꞌa̱nʉm ko jotkujk yʉꞌʉjʉty diꞌibáty tʉ tmʉmada̱ꞌa̱ktʉ
    ja ayoꞌon. Tʉ xymyʉdowdʉ ja Jopʉ myaꞌxtujkʉn, es xyñijáwʉdʉ wiꞌix ja Nindsʉnꞌa̱jtʉm
    óknʉm oj myoꞌoyʉty ja jotkujkꞌa̱jtʉn, mʉt ko jyantsypyaꞌꞌayoy yʉ Nindsʉnꞌa̱jtʉm.
  tzj-NT: Turkaj chake ja nkabij chique ja cow xepe'e chipan ja rpokonal, co chique,
    nokche' chique. Ixix ec'waxan nak xuban ja Job ojer, arja' cow pe'e chipan ja
    rpokonal in ja pa rq'uisbal congana ja rutzil yataj tre rmal ja Dios. Tri' c'a
    nkatz'at wi' chi ja Dios janila npokonaj kawach.
  tdt-tdt: Keta haluha ema sira nebee aguenta nafatin iha terus laran, ita rekonhese
    katak sira nee ema nebee hetan bensaun. Ida mak Jó. Imi hatene oinsaa mak nia
    aguenta iha susar laran, too ikus Nai Maromak foo bensaun ba nia. Tanba Nai Maromak
    laran luak teb-tebes i sempre hanoin ema nebee terus.
  ron-BTF: Iată, noi îi numim fericiți pe cei ce îndură. Ați auzit despre răbdarea
    lui Iov și ați văzut deznodământul dat de Domnul, că Domnul este plin de compasiune
    și de milă.
  eng-WEBP: Behold, we call them blessed who endured. You have heard of the perseverance
    of Job and have seen the Lord in the outcome, and how the Lord is full of compassion
    and mercy.
  eng-FBV: Notice that we say that those who endure are blessed. You've heard about
    the patience of Job, and you've seen how the Lord brought this to a positive conclusion—for
    the Lord is full of compassion and mercy.
  nld-1939: Ziet, de geduldigen prijzen we zalig; gij hebt van Jobs geduld gehoord,
    gij kent ook de uitkomst, die de Heer heeft geschonken, “omdat de Heer vol medelijden
    is en ontferming.”
  bwo-bwo: Dabnu k'amoon kúp'ts manots «Derekne» etiruwone boosha, Iyob awuk'o b́
    k'amtsok'o shishrte. doononwere il bísh b́ k'alts sheeng keewo bek'rte, mannowere
    doonzo maartsonat maac' nefetso b́ wottsok'o bek'rte.
  nch-BL: Tijmatij inijuanti ama nelía paquij pampa quiijyohuijque cati quinpanoc.
    Ya anquimatij quenicatza Job taijyohui. Huan anquimatij para teipa Toteco nelía
    quichihuili cati cuali pampa Toteco tahuel teicnelía huan tetasojta.
  quc-TNT: Ri uj ketam chi sibalaj utz que ri xquich'ij ri c'äx. Ri ix i tom chi ri
    tat Job sibalaj xuchajij paciencia chuch'ijic ri nimalaj c'äx ri xuriko. Xukuje'
    iwetam jas ri xuban ri Kajaw Dios chuto'ic aretak xto'taj chupam ronojel ri nimalaj
    c'äx ri xuriko. Ri Kajaw Dios sibalaj quel u c'ux chke, xukuje' cutok'obisaj ka
    wäch.
  tfr-NTPO: No kjone kjone, kong l̇l̇ëbo weno owa ara, ga kura l̈ok l̈öng wl̈ẽpe.
    Epga kjimtara Sbörë ara l̈ëy eni. Job, e woyotjl̈ĩzĩa. Dënashko ga l̇l̇ëbo weno
    ba kong owa ara, ga kura sök wl̈ẽpe. E irgo ga kjimtara Tjl̈apgarë ara l̈i miydëmi
    pjl̈úe. Tjl̈apga, shji woyde ara, shji songe l̈e ara bakoe.
  kaq-NT: Tenequin jeneyamanihbo ta hahan jenimati jaiqui hih tah non jai. Shinannahue.
    Jooban teneni tah man nincanihqui. Jaa pecaho ta hahxonnicaxon hahan shinannicaxon
    noquen Hihbaan jaa hihti hahxonnishqui. Jaa tah man honanscai.
  sgb-sgb: Pakaihipên yo ya habaytsi. An-itad tamo hilan iningalwan ni Apo Namalyari,
    hilay nagtêêh ha pamanhumonol la. Nagilam yoy na ya tungkol ha pamagtêêh ni Job
    ha hadyay kairapan, haka ha katatawlian, no ay-êmên na yan tinumbahan kangêran
    ni Apo Namalyari, ya malugud haka maingaloên.
  vie-1934: Anh em biết rằng những kẻ nhịn nhục chịu khổ thì chúng ta xưng là có phước.
    Anh em đã nghe nói về sự nhịn nhục của Gióp, và thấy cái kết cuộc mà Chúa ban
    cho người; vì Chúa đầy lòng thương xót và nhân từ.
  kxv-kxv: ମେହ୍‌ଦୁ ଆମ୍ବାଆରି କସ୍ତ ଅ଼ର୍‌ହା ମାଚେରି, ମା଼ମ୍ବୁ ଏ଼ୱାରାଇଁ ନେହାଁରି ଇଞ୍ଜିଁ ଇନମି,
    ମୀରୁ ଆୟୁବତି ଅ଼ର୍‌ହିନାଣି ୱେଞ୍ଜାମାଞ୍ଜେରି, ଅ଼ଡ଼େ ପ୍ରବୁ ଡା଼ୟୁତି କାମା ମେସାନା ପୁଞ୍ଜାମାଞ୍ଜେରି,
    ଏ଼ୱାସି କାର୍ମା ମେହ୍‌ନାସି ଅ଼ଡ଼େ ଜୀୱୁ ନ଼ନାସି ।
  amu-NT: Jaa manquiuuya na neiⁿnco nꞌom nnꞌaⁿ na cwinaⁿndye nawiꞌ na cwitjoom. ꞌO
    manquiuꞌyoꞌ chiuu jnaⁿñe Job nawiꞌ na tyotjoom ndoꞌ manquiuꞌyoꞌ chiuu sꞌaa Tyꞌo̱o̱tsꞌom
    ñꞌeⁿñê na cwimacanda̱, ee Tyꞌo̱o̱tsꞌom matseiꞌno̱o̱ⁿꞌo̱ⁿ ljoꞌ cwitjo̱o̱ⁿya ndoꞌ
    mꞌaaⁿ na wiꞌ tsꞌoom jaa.
  hin-CV: वे सब, जो धीरज के साथ सहते हैं, हमारी दृष्टि में प्रशंसनीय हैं. तुमने अय्योब
    की सहनशीलता के विषय में सुना ही है और इस विषय में प्रभु के उद्देश्य की पूर्ति
    से परिचित भी हो कि प्रभु करुणामय और दया के भंडार हैं.
  spa-BES: 'Decimos que los hombres que han pasado por el dolor son felices: ustedes
    tiene la historia de Job y los problemas por los cuales paso y han visto que el
    Señor estaba lleno de compasión y misericordia al final.'
  san-BEN: পশ্যত ধৈর্য্যশীলা অস্মাভি র্ধন্যা উচ্যন্তে| আযূবো ধৈর্য্যং যুষ্মাভিরশ্রাৱি
    প্রভোঃ পরিণামশ্চাদর্শি যতঃ প্রভু র্বহুকৃপঃ সকরুণশ্চাস্তি|
  tdx-tdx: Ataon-tika haha ty mahafifeake. Toe jinanji’ areo ty fahaliñisa’ i Joba
    naho niisa’ areo ty nanoe’ i Talè, fa lifon-kalèn’ arofo naho fiferenaiñañe t’i
    Talè.
  naf-naf: Nâip, sindem keyet keŋan tati windemak mambien ekŋengat Kawawaŋaŋ nâme
    dolakŋaŋ penaŋ bein. Zop egaŋ sek sindem palen tati nâmisim tage ke nâip. Mme
    bam Amobotnaŋaŋ kwitnaŋ kwitnaŋ omba penaŋ saye ke nâip. Amobotnaŋ ek ningat kembeŋ
    mindemti aŋgalaŋ gogot penaŋ mamimndein.
  grc-MT: ιδου μακαριζομεν τουσ υπομενοντασ την υπομονην ιωβ ηκουσατε και το τελοσ
    κυριου ιδετε οτι πολυσπλαγχνοσ εστιν και οικτιρμων
  vid-vid: Twanguwachema wanhu awo wabweda kwa vila nawemilila. Namuhulika mbuli ya
    kwimilila kwa Ayubu, na mvizela vila Mkulu navyoyamditile mwiso. Kwa vila Mkulu
    ka liholile na kamema isungu.
  pio-NT: Wáalíacawa casíimáica nía siùcáisede bàaluitécáiná nàidenìaca nàuwichàanáwa
    matuíbanáiri iyú Dios irípiná. Píalíacuécawa Job iináwaná ìwali. Satanás yáalimáidacaté
    iicáwani cachàiníiri iyú. Ewitaté Job yùuwichàacáanítawa manuísíwata, càicáaníta
    ìidenìacaté yùuwichàanáwa mamáalàacata; càmitaté iwènúada íiwitáisewa Dios íicha.
    Píalíacué nacáiwa idécanáamité Job yùuwichàacawa manuísíwata, néeseté Wacuèriná
    Dios imànicaté irí cayábéeri manuísíwata, máinícáiná Dios iicáca wapualé, catúulécaná
    nacái iicáca wía.
  tsn-tsn: Re itse ka fa ba itumelang ka teng jaanong gonne ba ne ba le boammaruri
    mo go ene ka nako eo, le fa ba ne ba go bogela thata. Jobe ke sesupo sa motho
    yo o neng a tsweletse a ikanya Morena mo matshwenyegong; mo maitemogelong a gagwe
    re bona ka fa leano la Modimo le neng la felela ka bomolemo ka teng, gonne Morena
    o tletse bopelotlhomogi le kutlwelo-botlhoko.
  amr-NT: Kenomey Diosen huamanbatiaʼpakeri paiʼda eʼnopoʼe̱piʼ Diosen eʼkaʼ batikhueʼda
    o̱gkikaʼuyate. Diosen o̱gkikaʼpo durugda o̱ʼnikaʼuyate, oroʼ oʼnopo̱e̱ne. Job
    oʼbasetpo dakhueʼda e̱e̱ʼpiʼ Diostaj dakaʼda oknopoeonhuahuaʼpo oknopo̱e̱batikhueʼ
    o̱ʼu̱yate. Nogok Diosa Jobtaj onaʼti huadakda o̱ʼe̱a̱ʼuyate. Diosa oʼtinepahuiʼuyate.
    Konigti Jesúsen huaknopo̱e̱ʼeritakon diʼda oʼmaepo oʼmatinepahuiʼikaʼ.
  pwg-pwg: Koakovi da iyavo kava vokwarakwara kamonai emiimiirikikina na ti damsi
    na God ina vibiibiina kamonai. Job konotai, tuna imiirikikina na damonai biibiina
    ipanani, Bada ivi kamyuyuwei ma ina agabiibai ivi debei kurina.
  cjv-cjv: Yokamai yo moiro ako sikeinga ena no yokamai “Yokamai denom minom moko
    iwa fime,” dupune. Te ne yokamai yai ta kam Yop yaromi kam inokore ei kaniyo!
    Tai ipun dongua yaromi fuka di tongua yaromi yo moingua Yai Gumam mouwom wako
    tekengoro ena okome Ari Wanopanom uro bei nokapu de tome. Kawom, no Ari Wanopanom
    yaromi ari kanom fire bei nokapu de erome.
  tha-KJV: ดู​เถิด เราถือว่าผู้​ที่​อดทนก็​เป็นสุข ท่านได้ยินเกี่ยวกับความอดทนของโยบ
    และได้​เห็นที​่สุดปลายแห่งองค์พระผู้เป็นเจ้าแล้​วว​่า องค์​พระผู้เป็นเจ้านั้นทรงเปี่ยมไปด้วยพระเมตตาและความกรุณาปรานีสักเท่าใด
  por-BR-2018: Eis que considerarmos benditos os que suportam o sofrimento. Ouvistes
    da paciência de Jó, e vistes o resultado da parte do Senhor; porque o Senhor é
    muito misericordioso, e cheio de compaixão.
  mhl-mhl: Goineji yameŋ keku yobiŋ osigaru goku gbiŋ ebuŋ, niŋo yoŋore “Ii-ia kiwaqawaineke!”
    migobeneŋ. Ŋi tinaine Job (Hiobe) iŋoji sisikoŋkoŋ maneru jibu yameŋ keku gbiŋ
    eya, oi manegobi. Gbiŋ eme tatariineo Ofoŋ ŋonemaiŋ Rauine fukeru ŋone noberu
    emboŋ eega, iŋoji seŋgiŋbaŋgiŋine oteme goya. Ŋoŋo oi manesuinebi. Oŋu.
  klv-klv: Datunau alat lotodaŋ b̃ur na-lǝŋon-isa-vǝsa-an. Len nabunusian sidato aGot
    ivoi hǝn galito. Mǝtosǝsǝloŋ lǝboi nǝ-daŋ-b̃uri-an siJop, ale mǝtoris lǝboii ke
    husur na-lǝŋon-isa-vǝsa-an tobǝlav, Nasub̃ aGot ivoi masuṽ hǝni. Husur nǝlon
    Nasub̃ itaŋis masuṽ hǝn nǝvanuan, mai epul hǝn nalolosaan.
  bco-bco: Hida꞉yo꞉lo꞉ dia꞉i ha꞉na꞉len kaluka꞉isale a꞉no꞉ wabulun dowab a꞉la꞉bo꞉ nio꞉
    asulo꞉. Yo꞉b e amio꞉ hida꞉yo꞉wo꞉ fa꞉la꞉dowabikiyo꞉, e halaido꞉ kagafo꞉liki ha꞉sa
    elen ko꞉lo꞉, tif amio꞉ Alana꞉yo꞉ e sagale alitaki ilili alifa꞉. Malolo꞉ a꞉no꞉
    gio꞉ da꞉da꞉len ko꞉lo꞉ asulo꞉. Hendele, Alan eyo꞉ nofolakilo꞉ asuwa꞉tan man a꞉no꞉,
    e amio꞉ wa꞉lifo꞉.
  kdl-NT: Tsu cikpala ta̱ aza ɗa a tsu kawunku pini n upana u ikyamba. Ayuba ɗa iryoci
    i uza ɗa u kawunki n ahankuri. A asu u akawunki a ne, tsu wene ta̱ tyoku ɗa afoɓi
    a Kashila̱ a shinga a kotsoi mai, tyoku ɗa Tata wa̱ri uza u asuvayali cika.
  apu-NT: Ari, aimarotari Teoso takari erekari misirikaretxi mĩteeneẽkanimoni. Hĩxinikari
    Xo inakori. Iua iteene atatsiirauata, iuaritika, !itakanapari Teoso. Atatsiirauataka
    atoko, Apiananiri sikari ikini sereti erekari iuamoni, kotxi katiraõkiri, kaamonĩkareri
    itxaua iua.
  roo-roo: Uvuta! Vigei oiso purapavioveira, Ora voea iava vovouisiro oaive rutu goru
    pieiva tavaka vo siraoaro kaesa. Oa-ia uvuipaai ra rorupaive. Ari ita, Jop vo
    siposipoaro uvutava oa toupaiveira Tugoropa Vuku-ia. Vo uvare ora rera iava sopaua
    rutu goru piereva otavakarovu rutu vo siraoroaro kaesa. Uva va-a eva isivaaro
    iava Turaro vearo vovou rutu karekereva rera-ia. Oa-ia tapo vao-ia taraipavioveira.
    Iu, osa taraipaviei ita, Turaro vigeipa rirovira rutu siraoparoveira vo rara vokiara
    rutu-ia vigei kavikopareve.
  miz-NT: Xoꞌō ne, ntákaꞌan o tsi dóo diní ña, xoo é kākutíi e ntóꞌo i. É tēkú nto
    nté ō kutíi ñá nanī Joó san. Ini nto tsi náxnuu viko Xuva ko ñā da kúvi ntóꞌo
    ña. Tsí Xuva kō ne, dóo kantuntaꞌví ini ña kō ne, kataꞌxi ña ko é vāꞌá dɨ.
  qvz-NT: Ahuantasha mana saquic runaguna cushi maunguna nisha rimanchi. Unai huañushca
    Jobta yuyarichi. Paihuas yapa turmintarishallata Diosta mana saquishcachu. Turmintarishcahuasha
    Dios paita ashcata cushcami. Ñáucanchihua Diosca manachu yapa llaquishcahuan yuyarisha
    yanapac an. Indá, yapa yanapac man.
  deu-ELO: Siehe, wir preisen die glückselig, welche ausgeharrt haben. Von dem Ausharren
    Hiobs habt ihr gehört, und das Ende des Herrn habt ihr gesehen, daß der Herr voll
    innigen Mitgefühls und barmherzig ist.
  mjc-NT: Tsitó yo tyin sɨɨ xaan cuñí ra tsa cunyeé iñi nyehé tandɨhɨ nuu tundoho,
    tumaa tsa cunyee̱ xaan iñi ra Job nyehe̱ ra tundoho. Tan nu ndɨhɨ ña, cuaha xaan
    tsa vaha tsaha̱ Jutu Mañi yo tsi ra, tyin Jutu Mañi yo iyó xaan tucahnu iñi tsi
    ra. Tan cundaahví iñi ra nyehé ra tsi yo.
  caa-caa: Pues non canata que chojbꞌesbꞌir ut tunor tin e aqꞌuecꞌo awawan tut lo
    que war unumse ubꞌa bꞌan cocha cay coybꞌi tama e Job xeꞌ turuan tama e onian tiempo
    xeꞌ cay unumse ubꞌa meyra. Y nox war inata ubꞌan cocha cay qꞌuecꞌo wawan e Job
    era y cay iyubꞌi cocha chojbꞌesbꞌir ut umen Cawinquirar Dios tama ucꞌapesnibꞌir
    tunor era. Pues incꞌun uwirnar Cawinquirar Dios ticoit xeꞌ war uyajta coit inteꞌ
    intion.
  pls-NT: Ixin ján na ẍaxaon na feliz tti chojni que ttixinhi are jehe tangui tonhe.
    Jaha ra ocoinhi ra tti paciencia que vechonda Job. Co jaha ra onoha ra queẍén
    joinchehe Dios ngain Job después ixin Dios jehe anto ttiaconoehe ni.
  eng-WYC-2018: Lo! we bless them that suffered. Ye have heard (of) the patience of
