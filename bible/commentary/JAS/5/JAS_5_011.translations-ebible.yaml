  swp-swp: Mamohoi ta ene se kode ariri, isi tau‐torotahitahi wa. Iobu ena toro‐tahitahi
    wasana au ataieyao, eo Guiau ena abiabi au itayao, doha Guiau i taubiga ariri
    eo i nuatoatoaida.
  bjr-bjr: Anutuna tamummaqara fasiqausa ubiqafi maroonara amiqira fasiqauqee qidaqa.
    Innee Yoobannara irimariafanoo, kisaaqasaa ubiqafi mariunara mina aanna raaqa.
    Yoobanna aidafirafa taikoofanoo mina ainainira faiquqa faqa ufai faqa maqa kasirana
    faqa mina ainaina mara furufarammasee taikaqoofanoo Anutufa quandaki firaaqoo
    amiqi amiqi maisanau. Karaambaiqa Anutufa amuqusirana faqa nifauarana faqa qumbiqarafa
    marunara amiqi amiqi maisanau.
  aby-aby: I orouma Godibairo imukenewaa ukaada Dawa mede dauisa ibake emua imukada
    i oroue irau oroua iyama eno weaisi. Adinami nauwaro Diouba dawa enaenari ui.
    Diouba danu uibai ya iwoka sinaisa. Dawae Godi imukenewaa ukeibi ibake Godima
    Dioubanu dubuena odoro dawabairo irauaiai ui ibai enaenari ukakuke iyabake imukari
    ukakuni ibaie ya iwoka sinaisa.
  eng-YLT: lo, we call happy those who are enduring; the endurance of Job ye heard
    of, and the end of the Lord ye have seen, that very compassionate is the Lord,
    and pitying.
  jni-jni: Ira tidi titi ande sa wa zito iriba ihuu kalum, ya kuna kasi iriba ihuu
    ya ayuba sa ma wuza ikuri irusa imumnbe sa ugomo Asere ma nyara mazi unu kunna
    ugagoni nan ubura.
  kne-kne: Ibilang tako pay ay naragsak ed wani am-in din kaman dadi ay nangipapasnek
    ay mangonod en Diyos. Kaspangarigan, dinnge yo am-in din maipanggep sin kinaanos
    en Job ed nabaon. Olay palalo ay napalpaligatan, intoltoloy na pay dedan ay mamati,
    et idi nakdeng, asi naammoan din mayat ay planon Diyos para en sisya. Tan si Diyos
    et dadlon managseg-ang ya makiliklikna.
  tgj-tgj: Bunugv chitam sikunam lvgabv ngonu bunua himpuv vduku. Nonu Job gv saktv
    sila duku nama tvtoku, okv Ahtu gv anyunganya aku ninyigv lvgabv jilwk kunam am
    nonuno chindu. Vkvlvgavbolo Ahtu ayanam lokv okv arwngjvbv paknam amin lokv yarbingdu.
  gui-NT: Añete co, ñande yae oyerovia ma co jocorai omoaguata vae reta. Peicuaa co
    quirai Job ipɨaguasu yae, jare quirai ñandeYa omovendise yae taɨcue rupi. Echa
    ñandeYa ñanderaɨu jare ñandeparareco yae.
  quc-TT: Qas tzij wi, sibꞌalaj utz kech ri qas tzij kekꞌojiꞌk. Xita ri kabꞌix che
    ri Jobꞌ chi xjeqiꞌ ukꞌuꞌx chirij ri Dios, kꞌisbꞌal rech xtewechiꞌx rumal ri Dios.
    Ri Ajawxel sibꞌalaj utz, kutoqꞌobꞌisaj qawach xuqujeꞌ maj ukꞌisik ri utoqꞌobꞌ.
  heg-NTPO: Eta muik atuli in keeh nal se susa dalen nam, kit kom in nikit-nikit atuling
    na ngala ka. Tuladang el upung Ayub. Un haup susa-daat bili-ngala, mo un tahang
    nala. Kon nam Ama Lamtua namnau una, hidim daek banan nas totoang bel Ayub. Ama
    Lamtua daek ela, undeng Un dalen na banan, hidim inu nol in namnau.
  ptu-ptu: Setonganna tasangai ia kehongko' to tontä liu manontom illaam kamapi'disam.
    Uhhingnginna' duka' diona kamanontonganna Ayub, anna muissanna' duka' maaka susi
    natamba' Debata katampasanna. Aka Debata to ponno pa'häntängam bua anna pa'kamase.
  bzd-NTPO: 'Se'' tö ichè: “Wé̱pa weine sia̱rë, e'' dalë''ttsérakitö bë̀rë e̱r bua''
    wa, ayëcha buaë esepa.” A'' wa̱ ittsëule tö ká̱ ia̱ia̱ë wëm bak eköl kiè Job,
    e'' weine tai̱ë, erë ie'' tö idalë''ttsë'' bë̀rë e̱r bua'' wa. Ñies a'' wa̱ ijche̱r
    tö mik iweine sia̱rë e'' tka, eta̱ Skëköl e̱r buaë yë'' ie'' a̱ tai̱ë. Skëköl
    e̱r dör buaë, se'' wër sia̱rë ie'' wa, e'' kue̱ki̱ ie̱r buaë yë'' Job a̱ tai̱ë.'
  kwf-kwf: Kulu saiana, kira saeleꞋa sulia faꞋamamanalada fautoꞋo. Kamu rongoa taꞋifau
    naꞋa na alaꞋanga ba sulia sa Job. Na ru taꞋa Ꞌoro liu ki ba dao toꞋona, bore ma
    nia faꞋamamana goꞋo Ꞌana ana God. Ma Ꞌi buri, God ka lia sulia, osiꞋana God kwaimanatai
    fuana na ngwae ki, ma ka oga liua naꞋa Ꞌafilana ngwae ki.
  eng-WYC-2017: Lo! we bless them that suffered. Ye have heard the patience of Job,
    and ye saw the end of the Lord, for the Lord is merciful, and doing mercy.
  eng-WMBB: Behold, we call them blessed who endured. You have heard of the perseverance
    of Job and have seen the Lord in the outcome, and how the Lord is full of compassion
    and mercy.
  zat-NTPS: Dxennadxu guca da ba neza zren chee̱ benne' ca' buluchaga lawe̱' xel-la'
    zi' ca'. Le'e ba benle ca benne' zren lazre' guca Job, ne ba nézele ca da chawe'
    be̱n Dios chee̱' ca gudé na'. Xránadxu naque̱' zri'i lazre', ne dxexache lazre̱'
    dxi'u.
  spp-spp: Mpii pi à jà a cû piye na yyefuge e, maa ntɛ̀ɛn Kile kuni i ke, pire wuun'à
    ɲwɔ. Yii à yi lógo pyiŋkanni na Zhobu à cû uye na yyefuge e, ná nde Kafooŋi Kile
    à pyi u á yyefuge kàntugo ke. Sèeŋi na, Kafooŋi Kile maha ɲùɲaara taa sùpyire
    na sèe sèl'e.
  zty-NTPS: Na'a, ẕnnažo chégake' zej nake' benne' ka' gok yeḻa' ba nez ẕen chégake',
    benne' ka' wẕáka'gake'. Ba bénlele kan gok che Job. Goke' ẕen ḻaže' ḻa'kze wẕáka'ḻi'e,
    na' nnézlele da' ben X̱anžo Dios chie' wdé na'. X̱anžo Dios žeyache' ḻáže'ḻe'ele'
    žo'o, na' že' ḻaže'e žo'o.
  mek-mek: Amoisa, iꞌa alogo papiau kina apalaꞌi keafiꞌi mo ganinagai, gamuga mo keopo
    keafiapia mo, eꞌi pakoꞌa akepuaꞌafuga auꞌi, Deo eegai kapa feloꞌi keafiiꞌi auga
    apakoꞌania. Ke Job fouga ologo felo. Isa kina apala ipauma alogai ekoko mo ganinagai,
    ega kiekie gamuga mo eoponia eafiapia mo. Ke fuagai Deo isa kapaꞌina epeniia auga
    isafa fouga ologo felo. Iifa gome Deo gafegafe akaikiꞌa ipauma auga, ke papiau
    guaꞌi eani alogaina puo, kina apalaꞌi keafia auꞌi aeꞌagegeainiꞌi.
  aey-aey: Age cisdoiga, ege odi madoqona, “Dana age wawaga gagadic mudimeig culumen
    gahidoin eu age eeldoc oqagan,” oqona. Age Jobna dodo wele dah mein. Uqa waug
    gagadic mudimei culumen cunug uqaca hon eu gahidon. Odocob hibna Tibud uqana kobol
    mena oduden euha age dogina. Tibud uqa egenu waug qocnuca cesulgecnuca eu geh
    bahic eu mele ege doqona.
  urd-GVH: देखें, हम उन्हें मुबारक कहते हैं जो सब्र से दुख बरदाश्त करते थे। आपने अय्यूब
    की साबितक़दमी के बारे में सुना है और यह भी देख लिया कि रब ने आख़िर में क्या कुछ
    किया, क्योंकि रब बहुत मेहरबान और रहीम है।
  ycn-ycn: '@see-verse:JAS.005.010'
  djr-djr: Yo, nhinanany walal gan ŋunhi bitjarr bili yan mukthurr yuwalkkuŋal ŋuliwitjarryiny
    ŋunhi marimirriwurrnydja romgurr. Ga ŋunhiŋuwuyyiny limurr ŋuli ga walalaŋ dhiyaŋuny
    bala wokthunna ga manymak-lakaraman ga ŋunhiwurrunydhi djawarrkmirriny mala. Bili
    muka nhuma gan ŋäkul baman'ŋuwuynhany yolŋuny Djawupnhany yäkuny. Nhinanany ŋayi
    gan ŋunhi romŋurnydja dhaŋga'-ḏirryunamirriŋur, yurr wiyinŋumirra. Yurr bitjarr
    bili ŋayi marrtjin ŋunhi märr-nhirrpanminany nhanukala Garraywala yan ŋayaŋuynydja-galkunminyaraynha
    yan, ga yalalan ŋunha dhawar'yunaŋurnydja bala ŋayi Garrayyuny ŋanya gurrupar
    dharrwan dhika mirithirra ŋula nhäny mala manymaktja. Yo, ŋayiny gan ŋunhi Garraynydja
    mel-wuyurr warray, ga märr-ŋamathinany nhanŋu ŋayi gan ŋunhi mirithinan yan.
  kvg-kvg: 'Nqáe! Ni ezoqam ndigu, føgøføgakh giwaniapam, khanakhanakh-us nitizæzá.
    Zo Zob-qa yaq-te, mòzoyogém. Ndego matev føgøføgakh, ambá geneqeivám. Geté
