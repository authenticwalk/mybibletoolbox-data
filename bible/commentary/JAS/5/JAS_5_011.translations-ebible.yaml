  qxn-NT: Rasumpacagtaga nogantsicpis tantiyacushun. Alläpa cushishgam cawacun imayca
    sufrimientuchöpis paciencianwan firmi tsaracug runaga. Gamcunaga wiyayashcanquim,
    Job shutiyog runa llapan sufrimientuncunata pacienciacur firmi tsaracunganpita
    Dios Yaya llaquiparnin cushishga cananpag yanapanganta. Tsaynömi Dios Yayaga alläpa
    llaquipäcurnin cuyacug.
  wol-2010: Xam ngeen ne ñiy góor-góorlu, ñu barkeel lañu. Dégg ngeen muñ ga Ayóoba
    amoon, te gis muj gu rafet, ga ko Boroom bi jagleel, ndax Boroom bi kuy ñeewante
    la te bare yërmande.
  kqw-kqw: Tama i, ara taro tagun numugu det etorom a kum mamaut, ikut det tur dekdek
    una nurnur. Dat watung det lena det dan. Mot tasman a nilaun anun o Jop, i etorom
    a kum mamaut, ikut i tur dekdek una nurnur. Ra numur, a Labino i udan meleti.
    A Labino i bukus nama marmaris ma i a tene warut.
  snc-snc: Ḡoḡitaiani, ḡita na tavaḡa-raḡerini, korana ḡevevaḡa-gwaḡiḡito nai. Iobu
    ḡena vevaḡa-gwaḡiḡi varina tu ḡoseḡaḡiato, ema ḡomi ma ribami, Vereḡauka na kamasi
    dokonai voina namona eviniato, korana Vereḡauka ḡena veuravini ema ḡena vevetuḡaḡwa
    tu barego vedaurea.
  lgl-lgl: Gia saiai, gera babalafe sulia fakwalaimokinada 'e babatoo. 'Amu ronoa
    sui lo saena ba sulia Job. 'Are ta'a afula rasua gi ba 'e dao tonala, wasua ma
    'e fakwalaimoki mola 'ala ala God. 'I burila, God ka lio sulia, sulia God 'e kwaiamasi
    ala ioli gi, ma ka oga rasua rananala ioli gi.
  mmo-mmo: + o 5:11 Eks 34:6; Saam 103:8; 111:4*In yiiy naanêêl nambe hil sen daale
    niwêêk-ambe daaku nimeen pin-ato ond kand vasa. Tonde ham hango vakasin lak Iyop
    bôôy-ato, nambe yoo naale niwêêk-ande vaaku nimeen pin sen tovu yii-to. Tonde
    sim ham alak ni nambe taamusin atombe Omaaho Bop vu va nivasa vu yi yesin laah,
    in Omaaho Bop aka nawiingin yiiy lôôt-ambe yoo navu samu yiiy nalak busin pin.
  ncu-NT: Bo̱ de ŋyure, a le̱e̱ fe̱yɛ baa taare̱ gyi ase̱ŋ kuŋu‑ro kanyite. Mo̱ne̱
    ɔke̱maa a nu Yobu ne̱ ɔɔ dɛɛ kye̱na‑ɔ ase̱ŋ ne̱ baa kyo̱rɛɛ waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ
    se̱. Mo̱nꞌ nyiŋŋi si fe̱yɛ baa ywii bɛɛɛ baa kywɛɛ mò̱ kapo̱tɛɛ pɛɛɛ, ne̱ mò̱
    gyi‑ana pɛɛɛ a wu, ne̱ ŋkee mò̱ kayo̱wɔre̱ pɛɛɛ a waa e̱lɔ. Amo̱ pɛɛɛ gbaa oo
    gyi mò̱ awo̱re̱fɔɔ‑rɔ kanyite. Ne̱ ŋkee ane̱ nyaŋpe̱ Wuribware̱ a sa mò̱ kakɔka
    timaa kamɛɛ‑rɔ. Amo̱‑ɔ pɛɛɛ e̱ kaapo̱ mo̱ne̱ ane̱ŋ ne̱ ane̱ nyaŋpe̱ gye̱ ɔko̱
    ne̱ o ŋu e̱wɛɛ, ne̱ se̱sɛ ase̱ŋ be̱e̱ a duŋ mò̱‑rɔ‑ɔ.
  cni-NT: Pamene, ariorica pinquearioventeneri Avincatsarite paitapeerica, pinquimoshiretanaque.
    Ontimerica pinquematsicatimenteariri, iro cantaincha pinquimoshireventeri. Piquemacojeitaqueri
    Joponi, iquearioventiniri Avincatsarite maaroni yantayetiniri. Impoiji icavintsaaqueri,
    aisati ineshinoncataqueri. Piojeiti yashi yoiro icavintsanti, ineshinoncatanti.
  eng-WMB: Behold, we call them blessed who endured. You have heard of the perseverance
    of Job and have seen the Lord in the outcome, and how the Lord is full of compassion
    and mercy.
  zaw-NT: Coḻhuii xho rniinu chicbaa renani guläzdxi lo trabajw ni gudejdreni. Abiejn
    diajgzatu xho bejn Job che gudejdni trabajw, anajnzatu xho guzajcni xcuent redzunsa'c
    ni bennäsac Diosni, ni ruluiloj xho riaduxh Dios bejṉ, rapduxhni yäḻrulaslajz.
  san-MAL: പശ്യത ധൈര്യ്യശീലാ അസ്മാഭി ർധന്യാ ഉച്യന്തേ| ആയൂബോ ധൈര്യ്യം യുഷ്മാഭിരശ്രാവി
    പ്രഭോഃ പരിണാമശ്ചാദർശി യതഃ പ്രഭു ർബഹുകൃപഃ സകരുണശ്ചാസ്തി|
  tam-TCV: நீங்கள் அறிந்திருக்கிறபடி, சகிப்புடன் செயல்பட்டவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்
    என்று நாங்கள் எண்ணுகிறோமே. யோபுவின் சகிப்புத் தன்மையைப்பற்றி நீங்கள் கேள்விப்பட்டிருக்கிறீர்கள்.
    இறுதியில் கர்த்தர் என்ன செய்தார் என்பதையும் கண்டுகொண்டீர்கள். கர்த்தர் மனதுருக்கமும்
    இரக்கமும் நிறைந்தவராய் இருக்கிறாரே.
  mit-NT: vàchi ndiaha gá nì quida‑ne nì quidandee gá ini‑nè. Te ináhá stnâ‑ndà nansa
    nì cuu xi nècuàchì sànaha nani Job, iin‑ni nì quidandee stná ini‑nè, dandu después
    nì quee viì (ñà‑ndùá nì cuu xi‑né), vàchi nì chindee Stoho‑ndà Señor‑nè. Ñàyùcàndùá,
    náhà claru tùha ndisa Dios cuhi ini‑yàndó te cundehè ndàhví stná‑yàndó.
  ceb-ULB: Tan-awa, gitawag nato kadtong naglahutay nga, “bulahan.” Nadungog ninyo
    ang pagpailob ni Job, ug nasayran ninyo ang katuyuan sa Ginoo alang kang Job,
    kung giunsa sa Ginoo nga puno sa kahangawa ug kaluoy.
  ces-LB: Vážíme si těch, kteří vydrželi. Slyšeli jste o Jobově trpělivosti a vzpomeňte
    si, jak Bůh nakonec jeho utrpení obrátil k dobrému. Vidíte, jak je Pán plný soucitu
    a slitování.
  mkn-mkn: Kalo ada orang yang tahan susa, kotong suka angka-angka itu orang pung
    nama. Conto ke baꞌi Ayub. Dia dapa susa macam-macam, ma dia tahan banting sa.
    Ais Tuhan jato kasian sang dia, ju Dia ator samua jadi bae kasi sang Ayub. Tuhan
    bekin bagitu, tagal Dia hati bae deng ponu sayang.
  nce-nce: Aholokwane elo, sobo megëgali lalekefo, Gotobë profet oneho, bu hobota
    memëtlebila na bu kë wesibi hana uli mëtletla na lowenewa tafu mototla. Sobo megëgali
    këme elekefëtemo, “Goto bume fleflesu latletëme.” Sobo Jobbë anebo gali wafi lowene
    eletelo. Bu tatako hobota fafa totle. Kë hobota boblo latotome na kë wesibi bume
    lëlë hana mototle. Sobo kë wesibi, wafi lowene eletelo, kë iniwa hobota wafi ye
    tlelële na Goto bume mana iniwa wesibina taitale. Goto bu melë këme lële, bu tako
    maninibo eso ho, bu onehobë tëbo lowene aholokwane ti lëgletëmebë ho.
  pol-UBG: Oto za błogosławionych uważamy tych, którzy wytrwali. Słyszeliście o cierpliwości
    Hioba i widzieliście koniec przygotowany przez Pana, że Pan jest pełen litości
    i miłosierdzia.
  qxh-NT: Ñacachiptinsi, canancaman shiminta mana amucurcujcunata yarparaycanchi.
    Alli ñawinwan Tayta Diosninchi ricashantapis musyanchi. Jobpa unay willapantapis
    mana junganchichu. Sumaj ñacarsi, Tayta Diosninchipita mana witicuranchu. Chaypitam
    Tayta Diosninchi sumaj llaquiparan. Sumaj yanaparan.
  nwi-nwi: Kɨni nakharkun məkneikɨn mə kamni kɨmə narmamə yamə mɨne kasərer tɨm tɨm
    məknakɨn ye nɨpɨg nəmhəyen ramuə, iriə kasarə ye nɨhuvəyen əfrakɨs. Nɨməsərɨg
    nəvsaoyen kape kwən a Job kupən, yame rɨmnərer tɨm tɨm ye nɨpɨg əutən mɨnə, kɨni
    mharkun mə Kughen Yermaru rɨmnamarha huvə tuk Job. Narɨmnar ahas mɨnə rɨpsaah
    rɨmavən tukun; kɨni ai, Kughen rɨmnor huvə pɨk pən kɨmin. Kɨni ror məkneikɨn,
    takhapəh nɨsəru-kɨnien mə rɨki Kughen rehuə rehuə pɨk tuk ətawə, kɨni In rorkeikei
    ətawə.
  kmo-kmo: Na meeji yecha eshar eshar ana beyichi siitii otii tarek, eena nota yenya
    eecha habato ye eeta kwoya hiki tar ma. Kwo Jop riita otiir abon meejir. Kwo meejibar
    Harapa Ma rii riina boboy kepin otiichiri, rii nomoyaniga eshar eshar otiichi
    tar. Ayo. Nota hikitu eeta Harapa Ma rii nona rukusiichiniga hehareto.
  agr-agr: Dekainaji nu Apajuin waugtutsuk takajujakajuk, yamai shiig aneasag batsataina
    nu. Job pachisjumshakam atumek antin ainagme, nigka kuashat waitiakushkam Apajuiyaig
    anentaimajakuí. Nuniku asamtai, Apajuí ataktú ni duwik ajujakbaun nagkaesau susauwai.
    Juwi dekainaji, Apajuik jutiinash anempau asampap wait anenjamawa tusaja.
  kyc-kyc: Akali mona kumapala pyuo kareyami dupwa enakana rae maipala pengeŋe lenge
    kandale. Akali Jopo baa maka napalako pyuo kareya doko nakama peparae silyaminyi.
    Kamongo baame kondapala wambu sakame kumuo karenge dokome Jopo keta enakana mondo
    lanyi pyambuo maiya.
  urd-GVU: دیکھیں، ہم اُنہیں مبارک کہتے ہیں جو صبر سے دُکھ برداشت کرتے تھے۔ آپ نے
    ایوب کی ثابت قدمی کے بارے میں سنا ہے اور یہ بھی دیکھ لیا کہ رب نے آخر میں کیا
    کچھ کیا، کیونکہ رب بہت مہربان اور رحیم ہے۔
  yre-NT: Minnun nɛn o -pɔan 'sɔ yra yɩdɩ -ji bɛ, kʋa ve o man 'nan 'wee 'wɩ a "yi.
    Ka Zob -le -pɔan 'sɔdɩ 'wɩ 'man. Ɛn fɛ nɛn Bali -a -nɔn -yrɛ -a 'le 'srannan "bɛ,
    kaa -tɔa. Maan ve 'cɛɛ 'nan, Minsan ci a "yi, ɛn min nyrinda -sɛan "da.
  fuh-BKF: Eɗen mbi'a barke woodanii tinniiɓe ɓeen. On nanii haala tinnaare Ayuuba,
    wooɗi du on nji'ii e ley ɗum fuu no Joomiraaɗo fodoranii mo cakitte lobbe, sabo
    Joomiraaɗo wo keewɗo yurmeende, jom hinney.
  arl-NT: Paari niishiyacuajani, Pueyasoori naquiya miiniu rejeretajaca pueya shuquiritiaja.
    Maninia na miiniutianiyari. Niaacuajaari tari pohuatasaaquiaarijiuhuaj taa supuetana
    Job rejeretaquiaari naquiya na miishacaricuaani. Na nuhuaji cutara, Pueyasoori
    jiyanohua maninia na miiquiaariuhua, jiyanohua pueyacua taraajeja na quiniuucua,
    jiyanoojiajaariuhuaj.
  ziw-ziw: Chawetanga awo wajimbikwa kwaviya wajijimiza. Mwiva ujijimizi wa Ayubu,
    naho mmanya ivyo Zumbe amtendele mo udumo. Kwaviya Zumbe kamema mbazi na wedi.
  grc-TR: Ἰδού, μακαρίζομεν τοὺς ὑπομένοντας· τὴν ὑπομονὴν Ἰὼβ ἠκούσατε, καὶ τὸ τέλος
    Κυρίου εἴδετε, ὅτι πολύσπλαγχνός ἐστιν ὁ Κύριος καὶ οἰκτίρμων.
  nag-nag: Sabi, kunkhan dhorjo korise, taikhan to asishit ase koi kene amikhan biswas
    kore. Job kineka dukh paise etu apuni khan hunise, aru apuni khan Probhu laga
    ki itcha ase etu jane, Tai kiman morom kore aru kiman dayalu ase.
  eng-OEBCW: We count those who displayed such endurance blessed! You have heard,
    too, of Job’s endurance, and have seen what the Lord’s purpose was, for “the Lord
    is full of pity and compassion.”
  knj-NT: Kotaj, tol ja' eb jix techa yu tu', tzala c'ulal ey eb tinani'. Ey bey jix
    je yab sk'aneal naj Job, tol tec'an jix yute sba naj yet jix yaben sya'il naj.
    Je yotaj pax oj, tzet utbil jix yun yel oc naj yin xa slawubal yu naj Kaawil.
    Jix ok' sc'ul naj Kaawil tu' yin, catu' jix yilon oc sc'ul naj yin naj.
  deu-1912: Siehe, wir preisen selig, die erduldet haben. Die Geduld Hiobs habt ihr
    gehört, und das Ende des HERRN habt ihr gesehen; denn der HERR ist barmherzig
    und ein Erbarmer.
  san-PUN: ਪਸ਼੍ਯਤ ਧੈਰ੍ੱਯਸ਼ੀਲਾ ਅਸ੍ਮਾਭਿ ਰ੍ਧਨ੍ਯਾ ਉਚ੍ਯਨ੍ਤੇ| ਆਯੂਬੋ ਧੈਰ੍ੱਯੰ ਯੁਸ਼਼੍ਮਾਭਿਰਸ਼੍ਰਾਵਿ
    ਪ੍ਰਭੋਃ ਪਰਿਣਾਮਸ਼੍ਚਾਦਰ੍ਸ਼ਿ ਯਤਃ ਪ੍ਰਭੁ ਰ੍ਬਹੁਕ੍ਰੁʼਪਃ ਸਕਰੁਣਸ਼੍ਚਾਸ੍ਤਿ|
  nob-LB: Tenk også på Job og den langvarige utholdenheten han viste. Lykkelige er
    de som på samme måten som han holder fast ved troen når de må lide. Gud lot også
    Jobs liv slutte lykkelig, etter som Gud er full av kjærlighet og medfølelse.
  ntj-ntj: Tjiinya-ya tungun-tunguntu palyaranytja. Nyangka-lan kulira watjalpayi,
    “Yuwa, walykumunulu-ya wanaranytja.” Puru-yan kulilpayi tjukurrpa wati Tjawupanyatjarra.
    Tjiinya tungun-tunguntu Mama Kuurrnga wanaranytja kutjupa-kutjupa palyamunu yartakarringkulanyangka.
    Nyangkalta-ra kutjupa-kutjupa walykumunu nintirnu. Tjiinya Mama Kuurrtu-lampa
    ngarltunytjulu nintilpayi.
  sxb-NT: Kiomo mumanyire, awantu awamiire okukola olutuunyo mu eminyako-nyaako, niwo
    awa tutoola ki awasereekwe. Mwamiire okuwurra kiomo Ayubu yakola olutuunyo kandi
    ekia Omwami Katonda yamukorra lunyima. Omwami Katonda aizuule na amasaasra na
    amagongi du!
  nhu-NT: Beene nu ɛ yɛn lɛ bonyii bocii bò to nu ɛ kuu shém gɛn mɛse nu ɛ Nyo' ɛ
    laŋ kembonɛn yî bó le. Ben nu ɛ yuw wase ɛkumɛ Job no wvú to kulɛɛ shém gɛn mɛse,
    ɛ bvuu ɛ yuw tɛn no Tata Nyo' to ghanɛɛ baŋke ŋgɛw we ɛ ɛ̀ tu bvujoŋkɛ. Tata to
    ge nonɛn, njefo wvú camte shen bô bonyii, koole yii fô bó le.
  row-row: Mete ma hambu atahori raꞌatataaꞌ sia susa-sonaꞌ, hita hiiꞌ a soꞌu tananaru
    atahori naa naran. Onaꞌ baꞌi Ayub. Ana hambu susa-sonaꞌ mataꞌ-mataꞌ, te ana naꞌatataaꞌ
    nahereꞌ. Boe ma Lamatuaꞌ tudꞌa kasian neu e, de ana tao basaꞌ e dadꞌi maloleꞌ
    fee neu e. Lamatuaꞌ tao taꞌo naa, huu ralan maloleꞌ ma sofeꞌ no susueꞌ.
  msy-msy: Ia oragh. E ghaze, “Gumazir tuivigha gavgavigha osɨmtɨziba ateriba, me
    bar akuegha egha deravɨra iti.” Ia Jopɨn eghaghanim gɨfo, a tugha gavgavigha osɨmtɨzir
    a batoziba a bar da ateri. Ezɨ ia fo, Ekiam gɨn bar arazir aghuimɨn a gami. E
    bar fo, Ekiam en apangkuvavɨra iti, egha zurara bar deravɨra e gami.
  agg-agg: Se fɨfɨrɨhindɨ, nindou dɨdɨyei ai ŋgusüfoambe kɨkɨmɨfoa-rɨhindühɨ nɨne
    tɨŋɨrɨfo tüküfeyoanɨ awi moan-ane seimbɨ ana, ai ndorɨhoeimb-ane sefɨ arɨhundɨ.
    Se Sopɨndɨ hoafɨ sapo ai ŋgusüfo ndore kɨkɨmɨfoare mbura nɨne tɨŋɨrɨfo afɨndɨ
    ahambo-so tükümefeyowa ai awi moan-ane yahuhaya manüŋgu ranahambo hɨmborɨyahündo.
    Ranɨyu asu süŋgunambo Adükarɨ ai ahambo mafarɨheirɨ, ranamboanɨ se fɨfɨrɨhindɨ.
    Ŋga Adükarɨ aiana muŋguambo si aho ra sɨhefɨmbo hɨpoambo-reamunühani.
  ptp-ptp: Ên il mi nêl ên il nêbê xomxo wê le xêkɨzêc vac vɨyin gee, he ob dô hɨxôn
    xêyaa nivɨha. Xam xovô Jop kɨyang pyap wê nêl ên nêbê Jop le pɨlihi vac vɨyin
    vɨyang vɨyang wê tulec i ge, dɨ tɨmuên Apumtau vông môp nivɨha vô Jop tii vac,
    ên Apumtau ge wê xo vɨgwe pɨsiv ên il vɨhati om ob ngɨdu il xôn.
  nak-nak: '@see-verse:JAS.005.010'
  lbb-lbb: Oroi, dingla na tarai tagun nating la tur rakrakai ana tortorot ning la
    pastetek a mamahatla. Dala atong la mang la angis. Mulo tasman a lalaun ane Jop,
    i tur rakrakai ana tortorot ning i pastetek a mamahatla. Pa lamur, a Leklek i
    angis ulaki. A Leklek i bukus ana marmaris pa a tena harnangai.
  kan-2017: ಇಗೋ, ತಾಳಿಕೊಳ್ಳುವವರನ್ನು ಧನ್ಯರೆಂದು ನಾವು ಪರಿಗಣಿಸುತ್ತೇವಲ್ಲವೇ. ನೀವು ಯೋಬನಲ್ಲಿದ್ದ
    ತಾಳ್ಮೆಯ ವಿಷಯವಾಗಿ ಕೇಳಿ ಕರ್ತನು ಅವನಿಗೆ ಅಂತ್ಯದಲ್ಲಿ ಮಾಡಿದ್ದನ್ನು ನೋಡಿ ಕರ್ತನು ಬಹಳ ಕರುಣಾಸಾಗರನೂ
