  nho-nho: Taatou e ttapa ma laatou e fiaffia i laatou ni lavatoa te nnoho ma naa haaeo naa.
    Kootou ni llono i naa lavatoa Job te noho ma naa haaeo ni mee iaa ia. Kootou e illoa
    hoki maa ia ni haia hakaraaoina TeAriki imuri. I te aa, i TeAriki se tama e laaoi
    aa e manava aroha i te tama.
  gym-NT: ñobtä ñan angwane nire nire käta nünenkä dite jabtä ja tare nika näire ni
    Dänkienkrä, ni ye abko ie Ngöböta ja di bien amne käta nebe nuäre btä tä nebe
    ruen nie. Ni iti nünanka kira kädian nämane Job abko käkwe ja tare nikani tödekabtä
    Ngöböbti angwane, nünankabare dite jabtä kwe ja tare nika näire, ye abko munkwe
    kukwe nuani ruen tie. Amne mrä ni Dänkien käkwe kukwe kuinkuin nuenbare kräke
    amne mikani ütiäte ño kwe, ye gare kuin munye arato ruen tie. Ngöbö abko moto
    kuin nikrä amne nita nebe ruentari tare ie.
  azg-NT: ꞌOꞌ mangiohoꞌ na nque nnꞌan na contjotyenhan ntyja ꞌnaanꞌ Tyoꞌtsꞌon min
    na coquenonhin naviꞌ, joo nanꞌñeen conduihin nnꞌan na mꞌanhan na neinhan. Jndë
    jndyehoꞌ jñꞌoon ntyja ꞌnaanꞌ juu Job, na tontjotyenhin ntyja ꞌnaanꞌ Tyoꞌtsꞌon
    min na jndye nnon naviꞌ na toquenon jon. Ndoꞌ mantyi cotquenhoꞌ cüenta na joo
    ꞌnan ya na totsꞌaa Tyoꞌtsꞌon yohin vi na jndë tenon naviꞌñeen. Ee nquii jon, ya
    ñuan tsixuan jon ntyja ꞌnaan nnꞌan ndoꞌ ntyꞌia rohan ntyjii jon.
  bhd-bhd: हेरा, अस बलगने बालन जो धन ज़ोतम, तुसेईं अय्यूबेरे सबरारे बारे मां शुनोरूए,
    ते प्रभु करां तैसेरो ज़ै प्रतिफल भोव तैने भी बुझ़ू, ज़ैस सेइं प्रभुएरी बड़ी महरबानी
    ते दया बांदी भोतीए
  too-NT: Huanāuj que lej ixtapāxuhua xlaca'n a'ntīn tatāyani'lh. Ca'tzīyā'tittza'
    a'nchī lītāyani'lh Job. Lā' ā'calīstān Dios maxquī'lh lhūhua', como lakalhu'malh.
  ind-AYT: Sesungguhnya, kami menganggap berbahagia mereka yang tabah. Kamu telah
    mendengar ketabahan Ayub dan melihat maksud Tuhan pada akhirnya, bahwa Tuhan itu
    penuh belas kasih dan murah hati.
  cjo-NT: 'Ayotaki iroñaaka maawaeni kyaaryoowentaperotakiniriri Tajorentsi kameethatatsiri
    omawitakya ikijeetakimirika, aritaki ikimoshirewentakiri irira. Tema iñaakiri
    ikameethaperotaki. Tema pikemakotakiri Jooponi paejatziiteni ikyaaryoowentaperotakiniri
    Tajorentsi oetarika, tee ipakaero raapatziyari omawitya rowashironkaetakiri. Eekiro
    raapatziyaperotanakityaari. Roojatzi riraga Tajorentsi, iñaaperotakiri ikameethatzi:
    imaperotanakiri ikaminthaaperotanakiriroña. Rootaki roshekyaantariri iroñaaka
    rashitayitaarini, anaakotakiro ritawitakari rashitawitakarini paerani. Piyotanaki
    ashi royiro Tajorentsi ikowaperotakikya retakoperotanta eejatzi ineshironkaperotantzi.
    Rootaki okameethatantari pikyaaryoowentero oetarika pomeentsitzimotemini: pikimityaari
    Joopo.'
  nsn-nsn: Namana uanon, inggeig i kula pare, “Mais ra uanguangoul hamas keip tar
    niduh, gisin tera banotong uah.” Inggoum kung longoro ke uanguangoul hamas pe
    Job, karung ate hape ke poul per Tamata Nomana tatanon i muduhia. Ge a Tamata
    Nomana pe a uoun tar niueldolom, kara niguata uaia.
  san-DEV: पश्यत धैर्य्यशीला अस्माभि र्धन्या उच्यन्ते। आयूबो धैर्य्यं युष्माभिरश्रावि
    प्रभोः परिणामश्चादर्शि यतः प्रभु र्बहुकृपः सकरुणश्चास्ति।
  tna-NT: Quebata ja sufrimiento cuana etucheata su, beidaji epu. Micuaneda bahue
    Job chenu jepuiti. Tueda paciencia aidaji puidha. Daja hue Diusu peje su jubida
    janimetucheaderatidha, ebia su sufri puidha biame. Pamapa mesa ai cuana taitanapeidha
    biame, Diusu ja tueda neicha eichacua ebia su tiataidha, tu peje su jubida janimetucheatidha
    putsu. Daja huecha Echua Puji Jesucristo da ecuana neje saida, jaibunebati bahue.
  lid-lid: Taha badeh, asehek i buku doh, “Iri lau badeh, atehei ndrine iri ta bwese
    iri maha-an, iri sekesek ma ado mwasin. Tasah, iri badeh, banoh ta a-en hamon
    ma batebelese sahou ta Laban bwe. Iri a-en le hamon ta sahou tan handru.” Aha
    mara-ei badeh, ndranuhun ma ndratanan kundruh ta Jop. Iy ale atehei ndrinen, ma
    bwese iri maha-an marakon asahan tan. Ma aha tanan, udu hamon badeh, Laban amekes
    mwasin i tan ja. Laban badeh, irek ta tikisiy eme ma, iy badai taha mwan ma badih
    badu kon munyak bwe.
  wim-wim: Ngamp ngaantam-ngeeyāmp thanangan puth than ngangk minangaman iiy-iiyina,
    thanan puth aak thaampina aꞌ thanana keꞌ-ngoongkam anman monkan-wak-wakin nunang
    God.ana aak wayan wamp thant. Niiy puth wik kan ngeeyan pam Job alantamana. Nungkway
    aak way yotan wampin nungant-a, nilan aak thaampweya, keꞌ-ngoongkam anman ngaantam-ngeey
    nunang God.ana. Anpalana, nil God.an min iiy nungant, aꞌ ngangk min paththam yump-yumpana.
    Aꞌ nil God.an min kan-kanam paththam iiy-iiyan ngampara, aꞌ ngangk mam-maman ngampanganiya.
  zga-M: Lola, tukhuvelanga vala avavikhwumlela, “huba.” Mupulikhe ukwiyumili ncha
    ulwa Ayubu, na mulumanyile ilisage elwa mbaha kwa Ayubu, khunjila yelekhu umbaha
    ade inchiwe ikisa nulusayo.
  yom-yom: Bila tulembo tubi ti khini kuidi batu bobo bazebi vibidila. Keti luwaphila
    yoyi Yobi kavibidila ziphasi ziozi kamona ayi luzebi tsukulu mbi Pfumu kamvangila ;
    bila Pfumu widi nkua mamboti ayi weti mona batu kiadi.
  san-SIN: පශ්‍යත ධෛර‍්‍ය්‍යශීලා අස්මාභි ර්ධන්‍යා උච්‍යන්තේ| ආයූබෝ ධෛර‍්‍ය්‍යං යුෂ්මාභිරශ්‍රාවි
    ප්‍රභෝඃ පරිණාමශ්චාදර්ශි යතඃ ප්‍රභු ර්බහුකෘපඃ සකරුණශ්චාස්ති|
  yut-yut: Nandani, nin yaŋ yomaŋ, “Amɨn butni paŋteban aŋek yaworɨ egek jɨgɨ guramɨkgaŋ
    uŋun Piŋkop da gɨsamɨkban kɨsɨk kɨsɨksi ekwaŋ.” Jop dakon geni kɨlɨ nandawit.
    Uŋun butni aŋteban aŋek yaworɨ egek jɨgɨ morap noman taŋ ɨmgwit uŋun guramɨkgɨt.
    Dɨsi nandaŋ, don Amɨn Tagɨ da aŋpak tagɨsi aŋ ɨmgut. Asi nandamaŋ, Amɨn Tagɨ da
    amɨn nin do but dasi galak taŋ nimɨsak, ae bupmɨ madepsi nandɨsak.
  grc-BYZ: ἰδοὺ μακαρίζομεν τοὺς ὑπομένοντας· τὴν ὑπομονὴν Ἰὼβ ἠκούσατε, καὶ τὸ τέλος
    Κυρίου εἴδετε, ὅτι πολύσπλαγχνός ἐστιν ὁ Κύριος καὶ οἰκτίρμων.
  cpc-NT: Owanaa inkimoshiritai atsipitawori ikimaatsiwaita. Inkimitakotaiyaari Job-ni,
    amawiwaini ikantaka joyaawintari Awinkathariti, ikimaatsikowintakari. ¿Tiima inishironkatairi
    Pawa? Ayotzi ari ikantaitatyaani inishironkatantzi Pawa.
  nhg-NT: Pos tequejtoa que cuale inmicnupel inu niecate tli oquexicojque tiecoco.
    Ye nenquemate de quiene oquexico inu Job, hua ye nenquejtaque lo que tli Tlöcatzintle
    quechibelejque sötiepa. Pos yejuatzi Tlöcatzintle tetietlöocoltea, hua tiechicnuejtalo
    lalebes.
  nya-nya: Monga mukudziwa, tinawatenga ngati odalitsika anthu amene anapirira. Munamva
    za kupirira kwa Yobu ndipo mwaona zimene Ambuye anamuchitira potsiriza pake. Ambuye
    ndi wodzaza ndi chisoni ndi chifundo.
  ngu-NT: Ticmatztoquej ica quipiaj hueyi tlatiochihualistli on yejhuan oquixicojquej
    ican yolsehuilistli on tlajyohuilistli. Nemejhuamej nencaquinij quen ijqui Job
    oquixicoj on tlajyohuilistli ican yolsehuilistli niman quen ijqui toTeco oquitiochiu
    ica on tlen cuajli ijcuac yotlajyohuij. ToTeco sanoyej tenotzqui niman teicneliani.
  kup-kup: '@see-verse:JAS.005.010'
  jid-jid: ya khi yo be wa mba vu sonrona ba be ti lulu be wo be be vu sonron wa Ayuba
    a tia be ka toh nde a hi idu irji na wa a he ni lo sonro ni jikai
  wmw-wmw: Onani, tiwawalanga kuwa wari heri ndi wenye kuhitamili. Umwe musikira kuvumirira
    ka Ayuba na mwereriwa anzima ya Mwenye upande wake iye, kuwa iye ndi mwenyé huruma
    na utungu.
  gmv-GGM: Danda7an genccida asata nu istta “IstTi anjjetidayta” gi qoodizayssa inte
    ereista. Iyobey wanii danda7idakonne inte iza gish siyidista. Goday iza wurisethan
    ay oothidakone inte beyidista. Goday asas keehi michetizadenne marizadekko.
  ssg-ssg: Amuto tioi ka Haeu amuke teka laha tu xox kalak kawatan tunahi laha. Amuto
    hongoen sale Job. Kalak i tunahi kawatan tenen tenen, xoxoi namilon ti Haeu i
    kum tapo ape imuh Haeu axi i waliko solian. Tetesol waliko ien i kola ka Haeu
    tahane hawane kaha seilon ma i se tel hualiakaha.
  zpo-NT: Nel re be mbezh wen re xaa nxek lo reta klas yalzi. Nela be xomod mxek Job
    lo re yalzi kwaan mded xaa; nu ne wen be xomod mle Dios lo xaa, nu xomod nlesdoola
    Xaa Nabeyy ne re myet.
  poy-poy: Tuwashema womberi mbaka toziya wahepeleriti. Mpikaniriti visoweru vya uhepelera
    wa Ayubu, na muvimana ntambu Mtuwa yakamtenderiti muupeleru. Toziya Mtuwa kamema
    lusungu na manemu.
  qwh-NT: Musyantsicmi llapan sufrimientu pasensiacoq nunacunata cushicoqcunapaq churanqantsicta.
    Wiyayashqanquim Job jutiyoq nuna llapan sufrimientucunata pasensiacur pasaptinraq,
    Dios Yaya yanapashqanta. Tsenomi Dios Yaya llapan boluntaninwan nunacunata ancupan.
  gaw-gaw: Ag doyeg! Ig, “Danab ag oolag g̱agaṯag qeṯan, ug maop̱ig ele amu, ag am
    oo gamag ahak naḏi dooṯeb,” aot aṯem amunu ag amu anidḵulagnu amu ag Hiobnu kaya
    dab meḵulag. Ag dooṯeb. Nug oo maḏoḏ ele dayaya, ug oh nuhigp̱a bep̱ig am mawom.
    Anam he, dimp̱a Naḏi nuhignu kobol ena he beum amunu ig dooṯem, Naḏi Nug hanhan
    ihinignu, Nug oo gai iiṯa dooṯe.
  nca-nca: Qeni. Nore ŋande yeyoteto, “Uni kondé kaŋero quhurí korowoyoteŋgo ŋuko
    meté horé yowaŋgo.” Ye Jop koro sowo mandeyó iŋoyoteŋgo, ene kondé kaŋero quhurí
    korowoyara. Ko imemoŋgoko Uni Parámimbo o meté te inaró. Dokoro Uni Parámimbo
    noreŋo hamó-hamó surumí iŋoyote, ko suki-suki sikínani te nunoyote.
  zpz-NTPP: De ru rad lagy der nu de ub na ricy na de mbecy nu ragyee ornu rzac zi
    par tub mbecy nu dzi ni. Bi rad lagy der nu Job gugyeey ornu bzac ziy. Rad lagy
    der lac mod bicy nu Ñgyoozh yu. Nunu rad lagy der nu Shuaan den dzi gushni lagy
    mi yu. Nunu nap bicy num yu.
  zac-NT: Guná, lëꞌë hiaꞌa rniꞌi hiaꞌa rquitë lduꞌu ra mënë narzac zi por shtiꞌdzë
    më. Nanë́ të shcuendë Job; gúquiꞌ më pacënci nu nanë́ të lla bëꞌnë ldaiꞌ Dios
    lë́ꞌiꞌ despuësë de zihani prëbë. Pues lëꞌë Dadë rgaꞌa ldúꞌiꞌ lëꞌë hiaꞌa nu nalë́
    rac shtuꞌu më lëꞌë hiaꞌa.
  kyg-kyg: Lagaemo, oꞌataleꞌa atafauꞌa alagi huꞌa maiꞌnaya vayaꞌaifeꞌmo Gotiꞌa, naulagaleꞌmo
    alagepa huꞌa maiꞌnaya vayane, huno nehiye, huta nehune. Lapakaemo ago afiꞌnayana
    akeyaꞌvilaga vekamo Yopuꞌa kanamo aliꞌnenoꞌaeꞌmo oꞌataleno atafauno alagi huno
    maime maime neꞌegenoꞌaeꞌmo Ala kava neꞌmoꞌa ha maeꞌniya kavafeꞌmo ava gemo ago
    afiꞌnae. He, Ala kava neꞌmoꞌa lusi kava huno hau huno neꞌapateno hau ayamopafiꞌmo
    nehaiya vekamo maiꞌniye, hutapa ago afiꞌnae.
  kmk-kmk: Kanan taku un nagasat da gapu’t dit anus da un nangattom sidat napaligatan
    da. Dingngoḻ yu dit kaanus Job un nangattom sidat nampaligatana ot naila yu dit
    kingwan Apudyus kan siya utdit naabus diya paligat na. Ta si Apudyus taḻona nakadagu
    kan nakaasi.
  cao-NT: Ma shina-bënoyamano. Shomahuahacahax cabo tsi xo toa tënë-tënëhax cabo iqui
    noa. Jabi tënëniquë Job yamabo. Tënëhi tsi ja yosanayamani quiha. Jarohari tsi
    Diós toa joni shomahuaniquë. Tihi ca jahuë bo cahëqui mato iquia. Ja iqui tsi
    shinajiaxëni ca xo Dios iqui noa. Noiquí tsi Job yamabo ja shomahuariani quiha.
  bbr-bbr: Ik äpu ak usu näwäu oianik, akan woiaka Näwäu mesin utau wa, ak nepipiraiei.
    Ak meter Jop nukan kinin roin. Ko wou päurar orip usu sosop owon, utianik, ak
    äpu, Näwäu nukas ko mesin wouti momara, eposek isanarwon. Näwäu ko wouti mukomara,
    ik mesin wous meieäu ro.
  inb-inb: 'Mai­kan­pas, lla­kii­wa kas­pa­pas, mana samba­ias­pa­lla kaug­sag­kuna­mandaka
    nin­chimi: “Taita Dius­pa iapa kuias­ka­mi ka”. Job suti runa, iapa lla­kii­wa
    kas­pa­pas, mana samba­ias­pa­lla kag­manda ñami iachan­gi­chi. Paita, katima,
    atun Taita Dius tukuimi kuti­chirka. Atun Taita Diuska, nukan­chita iapa kuiaspa,
    lla­kii­wa­mi kawa­ku.'
  hrv-hrv: 'Eto: blaženima nazivamo one koji ustrajaše. Za postojanost Jobovu čuste
    i nakanu Gospodnju vidjeste jer milostiv je Gospodin i milosrdan!'
  box-NT: Mi loń, wa wee bío le bán na tà le lònbee yi, á ɲúná sĩ. À mu
    ɓɛ̀n bon, mi ɲá a Zoobu bìo. O hĩ́a hã̀ mí sĩi á mu bìo ɓúenɓúen kúio
    wo yi, á mi ɓɛ̀n mɔn bìo ó o Ɲúhṹso wó nɔn wo yi mu va à véeníi. Tũ̀iá
    poni, o Ɲúhṹso zũ le màkárí làa sòobɛ́ɛ.
  ote-NT: Dí pa̱hʉ gue Ajua̱ ja̱pi núꞌʉ toꞌo tsɛta gatho ya thogui núꞌʉ thoguiꞌʉ.
    Stá øhʉ de ra Job, hangu ya thogui himbi zɛthma̱ꞌa̱. Pe ꞌmɛfa Ajua̱ xi bi ja̱piꞌa̱
    ngueꞌa̱ Ajua̱ xi ja ndunthi rá huecate ne ja ndunthi rá hma̱te.
  wnu-wnu: 'Ete qamb igoun eng: “Munon quguraget gab eng end wot uburab me isa gab
    eng wuri mismisir igorunor.” Munon ger unum Yop qoan ebeter eng qob suari igub
    igoumon eng. Wo borusi quguragetar eng end wot uburab me isau. Qugurau eng mom
    wotanamima ne Munon Aib musia mismisirer eng mom imbig igoumon eng. Munon Aib
    wo sig-sig mom inqenungar inmusub igo.'
  zam-NT: Nu' nden' no ndyac nu' huen nda mèn no ndyac lezo' mèn, mèn co' nxec no
    co' ncha'la's co'se' ndyactìi mèn por cón che'n Tad Jesús. Gu' mbìnque' no nda'que'
    gu' cuent quetal mxec Job no mcha'la's Job co'se' mxactìi Job no co'se' ngòc yaltìi
    no yalquìi loo Job. Nonque' gu' no nda'que' gu' cuent xá mod mblyath no Tad Diox
    Job co'se' ngolo mxactìi Job par mblo xtàa Tad Diox ryethe con' co' mblyux loo
    Job. No ngoloa, masre' con' mque no Job. Cona, non na' axta arid ndlyat lezo'
    Diox ñèe Diox mèn.
  zyp-NT: Naa hni thlangpaw hratah te a riapaw cawngsaw sahlo cawh bonghnang song
    a cang he kaa tah tei kho. Job a terianah khah hni he ceh ka, Abuipaw tah a hning
    tah a peh kawnah kong zong naa hni thlang kho. Abuipaw cawh zawngrawhnah le zaangsawnah
    khatah a chihpaw a cang hi.
  sey-NT: 'Ai yoꞌonije quëcosicohuaꞌire mai cato cayë: ai sihuacohuaꞌi paꞌiyë, ja̱ohuaꞌi
    cato. Mësarupi Job ai yoꞌoquë quëcoseꞌe cuiꞌne tëji hue̱ꞌñana Maijaꞌquë i̱te co̱caiseꞌe
    asacohuaꞌi aꞌë. Ja̱je paꞌina, Maijaꞌquë cato, teaye ñani oi co̱caiyepi i̱ni paꞌiye
    sëte co̱caija̱ꞌquë api.'
  nvm-nvm: Regavo jan vierafe e iji bu oi mafaime vajai fian abeoinva iji God fu bu
    ma rediamo. Regavo e Job fu vajai fian aben ga izeg fu oi mafaime oga rad E Bomana
    fu Job ifejdaknum ma redainma iji jan fain. Regavo E Bomana iji fuka e fok nuvuifuon
    oifian abeknum vo ifejduomo.
  mps-mps: 'Tama te tiwai augwaligo te sęgę polobadu bugagia tolai baso, megi dago
    tama po wabo dao: “Te homu kolesaga dąų olama te sęgę tolali bidi dabe, te
    bidi megi augwaligo homu wiegi yai eyu bidibao.” Tama gasagi yai bidi me agai
    nogi Jop, agai yali sę po dagego odai. Te genuai sęgę hauwa te agabolo pedalali
    digi te agai bomo eyu dolalu, te sęgę te aiyaba elaluai. Tama nosali Genuai
    Bidigo dwagi yai kolesaga aga dali yai, te me dagego koneai. Tama te bidi Jopde
    yali sę po odama, tama dago koneani, Genuai Bidi agai da hobede mu eyu, tama
    sesemane sogo agai da homu dene elama, da agai dwagi yai homu eyu, da olo mu tau
    sabo dao.'
  pab-NT: Hiyaiya, nikare makawatihareterenae heko tyaoniterenae xaokaka, “Kaxiyani,
    waiye kaiserehare”, wita. Kala koxaka xasema Jó tahi. Heko aiyasetyoa hawenane
    Enore koamaniya kakoa hoka wahehena hoka Enore waiyexe wenati aoka enomana. Hiyaiya,
    Enore atyo kalore xawaiyetyati, xairakoaneharetyati kakoare.
  llg-llg: Mete ma hambu hataholi nakatataka nai totoꞌak, na, ita soꞌuk hataholi ndia
    naden. Natutuduk leo baꞌi Ayub. Ana hambu totoꞌak mata-mata kala, tehuu nakatataka
    nalan. Boe ma Manetualain dalen kasian neu ndia, de Ana heti basan dadik malole
    neu Ayub. Manetualain tao leondiak, na huu Ndia dalen malole, ma henuk no susuek.
  kyf-kyf: A yla, nyɩma -wa sɩa dlɩtie nya -a nɛɛ 'wʋtʋtʋe -dlɔɔ mɩ wa -nʋ nya. A
    ka *Zɔbʋʋ dlɩtiee 'dɩ 'nʋ, 'ɩn -we Jejitapɛ nʋa ɔ -yla lɛ lʋgada, a ka we -yɔyɩ.
    Nɩɩ, Jejitapɛ mɩ yeda zʋzɔnʋ -yɔ nyazɩdlɩ nya.
  tpi-tpi: Harim. Yumi save tok olsem, “Ol man i bin strongim bel na karim hevi, ol
    i save stap gut na amamas i stap.” Yupela i harim pinis stori bilong Jop, em i
    bin strongim bel na karim olgeta hevi i kamap long em. Na yupela i save, bihain
    Bikpela i bin mekim gutpela pasin long em. Yes, yumi save, Bikpela em i save sori
    moa yet long yumi, na oltaim em i save marimari long yumi.
  mih-NT: Sito yo vatyi zɨɨ xaan cuñi ra vityi vatyi i zandyee ra iñi ra. Ta sa sito
    ndo cuhva i tahan ra Job ta cuhva i zandyee xaan ra iñi ra. Ta sito ndo cuhva
    i quita vaha ra Job quɨvɨ nu ndɨhɨ nducu coto ihñi cuihna sii ra vatyi vaha xaan
    maa ra Ndyoo, ta cundahvi xaan iñi ra sii ñiyɨvɨ.
  qvh-NT: Musyansimi Tayta Diosninsi munashganno mana ajayaypa cawagcuna cushishla
    cayänanpä cashganta. Tantyayay Job fiyupa nacarpis Tayta Diosninsiman mana ajayaypa
    yäracushganta. Sayno yäracuptinmi Tayta Diosninsi cuyapäcog cashpan payta yanapargan.
    Tayta Diosninsega nogansitapis mana gongaypami imaypis cuyapämansi.
  kms-kms: Nungoqi nei wamb wute mai muqond pudi gre pu yemu kin te beghi pari ni
    chumbuai mand. Nungoqi Job ni mai nuqond pudi gre pu yenu kin te wutungu di nei
    wamb pre. Job ni mai buagi te nare pre dobu Yumbui ni ghav nindig. Nungoqi nei
    wamb, Yumbui wute yawo nirany righe di yawo nitony ye.
  agn-agn: Gata-wanan mi ka, ganing ita ang masoirti tang mga namagprosigir. Napama-yan
    mi ka tang natetenged ong pagprosigir ni Job asing tokaw, ig ang bindoat tang
    Gino para ong nandia ong kaorian. Tenged ang Gino, masiadong masinabangen ig masine-bekanen.
  nhi-NT: Tehuan tlamilauca itquinmatih queh tlateochiualpaquinih naquin icxicouah
    in tlahyouilis. Ya nanconmatih quenih in Job otlaxicoh itich in tlahyouilis, uan
    ya nanconmatih tlenoh oquichiu Dios ipampa ihcuac oyacatlan non tlahyouilis; pues
    Yehuatzin in toTecotzin teicnoitani uan tetlaocolitani.
  ttc-NT: Intok eten, b'an galanx-alo kye aj e'ipan nim xhcho'nal tuky'i kypasens.
    Etetz oje tz'ok echa'o' titza' te Job otipaj te xhcho'nal tuky'i tpasens b'ix
    ax eteb'en tidi' otk'uluj te Qajawil tuky'i'l mas yaj. Te Qajawil b'an galan nab'lin
    b'ix n'ok lo'et tk'u'j qi'j.
  dan-1931: Se, vi prise dem salige, som have holdt ud. I have hørt om Jobs Udholdenhed
    og vide Udfaldet fra Herren; thi Herren er såre medlidende og barmhjertig.
  kwj-kwj: 'Ma ku mendi. Nunu ka hinga nu hambwandau: “Hima le sembe kwambu tiki wu
    toronambusini ele nomo hinga wu randau ti wunu sa wu eripe.” Kunu Jop ki sukwaro
    ele simiyanehei sumbu ni ku mendiro. Rini sembe rihi ri toronambusini ele nomo
    hinga ri randaro. Wosiwanumbwa dani ini Apukolaka rini keke woni sumbu kipe naha
    ai rini wosiro. Ei, mwe naha nu hambwanda, Apukolaka nunu keke woni gisi gisi
    sumbu kipe tumbwa nunu wosindau.'
  vie-OVCB: Chúng ta biết hiện nay họ hưởng phước lớn, vì đã trung thành với Chúa
    qua bao gian khổ. Anh chị em biết gương kiên nhẫn của Gióp, và cuối cùng Chúa
    ban phước cho ông, vì Ngài là Đấng nhân từ, thương xót.
  kze-kze: naaóvá'á Áánútuna imáyáa ésa asiramái máyón-kwaasiyaveta séta Áánútu kawe'á
    umátínkarain-kwaasiman-owe kwésune. naaóvá'á moórá-kwaasi áwí'a Yópoma uráin-aimba
    imáyáa oro. umbai-yántáá'á sáwíva'a kwenópa'a túwana Ísóigontavena asiramái maí'mai'a
    úmae kwéiyuwana naaémba Ísóigo kawe-tántáá'á ámakaiye. miráumai Ísóigo anón-arumba
    umásinkena kwésuwa'naa-iye.
  mpj-mpj: Jiikaja jakurlpurlukakajala-jananya kulini, “Yiltaya kunyjunyu nyinapayi,
    Mamaku.” Kulilaya martu kujupa julyju nyinapayi!, yini Juupa. Mamaku junga wulu
    nyinapayi, jampa wartakajakamu manilurrju pakirringu, wulu Mamaku junga nyinapayi.
    Ngulanga Mamara nyarrurringu kara marlaku yungu, wartakajakamu manilurrju. Jiiyuru-lampa
    Mama yilta nyinani nyarrupayi-lampa, ngampurrju-lanya kanyini.
  lbk-lbk: Chaicha nan kanan tako en naoney, tay inkatpecha nan am-in ay likhatcha.
    Chinngeyo nan maipoon isnan inangnen Job ay nangikatpe isnan likhatna, ya ammoyo
    nan pangkhep Apo Dios ken siya, et nay maawatanyo ay ad-i tomke si Apo Dios ay
    mangisakit ya maneg-ang ken chakayo.
  mto-NT: Veꞌem xa u̱u̱ꞌmeꞌe njaꞌvimda je̱ts xo̱o̱n je̱ꞌe̱ veꞌeda pa̱n pa̱n jatyeꞌe
    du̱muténidu je̱ tsaachpaatu̱n. Mꞌamo̱tunajxtu tseꞌe vintso̱ veꞌe je̱ Job je̱ tsaachpaatu̱n
    du̱muteni je̱ts mnu̱jaꞌvidinupts miits je̱ꞌe̱ veꞌe vintso̱ veꞌe je̱ Nteꞌyam je̱
    maaꞌyu̱n tyoꞌnu̱xji ku veꞌe je̱ tsaachpaatu̱n du̱yaknajxy. Ñu̱ꞌixka̱daakypts je̱ꞌe̱
    veꞌe je̱ Nteꞌyam je̱ jayu je̱tseꞌe o̱o̱y je̱ tukmo̱ꞌtu̱n du̱tunjayep.
  bzh-bzh: In hil nanër nabë alam sën denejom sir ahon lo kwaj vesa. Log ham nġo
    Yop yi ġaġek bë maggin böpata töḳ vu yi rëḳ jom yi ahon rot. Loḳ tum vu tamusën
    lob Mehöböp vo nġaa nivesa vu yi ggökin yah. In Mehöböp kwa nevonġin hil rot
    benevonġin bë doḳ vu hil.
  guj-2017: જુઓ, જેઓએ સહન કર્યું છે તેઓ આશીર્વાદિત છે, એમ આપણે માનીએ છીએ. તમે અયૂબની
    સહનશીલતા વિષે સાંભળ્યું છે, પ્રભુથી જે પરિણામ આવ્યું તે ઉપરથી તમે જોયું છે એ પ્રમાણે
    કે, પ્રભુ ઘણાં કરુણાળુ તથા દયાળુ છે.
  jvn-NT: Beja tenan para nabi kuwi, awit pada kuwat nyangga terus karo sabar. Kowé
    mesti kélingan lelakoné Yob, senajan aboté kaya ngapa, dèkné sabar terus lan ora
    semplak pengandelé. Lan kowé uga ngerti kepriyé enggoné Gusti ngupahi dèkné entèk-entèkané,
    awit Gusti gedé kawelasané lan kabetyikané.
  byr-byr: Yɨthaanyi! Nemɨ dara dadaanyaine. Aꞌmwera kumɨre sɨmunyangɨ dɨragɨnya yɨvaimwannadɨvɨꞌ
    taanginya maaꞌdɨvɨsara yɨlaaya yadɨvɨꞌ tewaanaanga yɨnɨkere. Sarɨmɨ Ne Jopɨ kɨgaakuna
    mwalyaakerɨna yagaaikɨwɨnya dɨnɨke kadɨka mena wɨꞌnadɨvɨsaihɨlyɨ. Sai gamɨre sɨmunyarɨ
    dɨragɨnya yɨvaimwada gamɨnyɨ taanginya yuya sa wimaꞌnakelyɨ. Nabaai dɨvidaaꞌnyɨ
    aayagaaꞌ Naangei sahwarɨ tewaanyabwina wiakelyɨ. Sara yawɨrangamanɨgaꞌ. Sahwarɨ
    sara wiakeꞌna nemɨ dara yawɨꞌmanɨgo. Naangei nemɨnyɨna kale naanga wiada nabaai
    yuyagaaꞌ kaleꞌna gaimwanga neyadelyɨ.
  ian-ian: Tagula mawupmba yelavɨka lɨnja vak kat kwagala lapman tɨga yilɨnja vak
    kat yelavɨtaa ndi apma nɨmba ndi waa walɨganɨn. Nat tamba la nyan Jop ndɨ tamba
    wupma yilɨndɨ. Ndɨ kat kavle vat yandɨ maa God kat tagula maawupmba yelavɨka tɨnda
    vak ana kwagalandɨ. Ngi kat tɨga God ndɨ kat kwunatndɨ. ndɨ kat yinda vak vɨlaa
    God nɨn kat yilɨnda vak vɨga lɨgangwuk. Nɨn kat miwa yiga lɨga apma vat mɨna yilɨgandɨ.
  hun-hun: Íme boldognak mondjuk a tűrni tudókat. Jób tűréséről hallottatok, és láttátok,
    hogyan intézte az Úr a sorsát. Mert igen irgalmas és könyörületes az Úr.
  mcf-NT: Natiaid icnuc chieshenquiocsho isun Nuquin Papan bëdambo icmendac, quequin
    nuqui tantiondaid nendac. Natiaic cametequid icnuc Nuquin Papa chieshënenquiocquid
    Obo icpampic. Aton na dadpen icboedi icsatequid utsi-utsiectsëcquiecquidën uesac
    nibëdquiocsho isash, Con nabëd con nabo nibëdnuc Nuquin Papa bëdambo iquec, quec
    chieshenquiocpampic Obo. Adquid icsho isun daëd uaquin Nuquin Papan meneoapampic.
    Matses tantiaquin naquidquio Nuquin Papa nec, quequin
  kjs-kjs: Pagalepa. Abalade go alinu nimu kone rulaoma kedaa rilisimi-pulu naame
    nimu ranaa komo pirisimide alinu leme. Nimimi Jop-na remaare abala pagemede. Abalade
    nipumi nipuna lo robaa puri mapalaaoma pawa piruma nipu madaa koe elenu ipisa
    rabu nipumi puri paloma rilisa. Go puma werepere Mudu Alimi nipu madaa kodome
    komoma raba misa. Gore Mudu Alimi naa madaa kodome waru komoma ade abuna naa raba
    minalo naame adema.
  mni-mni: Awaba khaanglaba makhoi adubu eikhoina yaiphaba haina singthanei haibadu
    nakhoina khangliba aduni. Job-ki khaangheiba adu nakhoina tare aduga Mapu Ibungona
    mahakkidamak aroibada kari pibikhibage haiba nakhoina khangle. Mapu Ibungodi nungsiheiba
    amasung chanbiheibana thalli.
  yad-NT: Vuryi̱tachara jchana̱vyeryi, jiryatiy rivyichasara tapimusiy jachi̱nivye
    daryaju̱. Jiryeñi tuva̱chuma̱ra Jóbubay jachi̱deda, jiryeñi dimya̱ riva jiryatiy
    sasa̱yada Ju̱denu ru̱co̱siñi̱. Tapi savichasara Ju̱denu samirya jachityi̱, jantyutyara
    jarye risa̱ju̱ni̱.
  mxb-NT: Ndikáꞌán ndi kúu ví na̱ xíꞌo ndeé ini tá ndóꞌo na ta̱ndóꞌó, kaá yo̱. Chi̱
    sa̱ náꞌá vá yó ña̱ ni̱ xi̱ꞌo ndeé nda̱ꞌo ini Job tá ni̱ ndoꞌo na ta̱ndóꞌó. Sa̱ꞌá
    ño̱ó ndato nda̱ꞌo ni̱ na̱chindeé ñaá satoꞌo yo̱ Ndios, dá chi̱ kúú ná iin Ndios
    va̱ꞌa nda̱ꞌo ini, ta kúꞌu̱ nda̱ꞌo ini na̱ saꞌa̱ yo̱.
  pon-2006A: Kitail kin kapaiahkin irail arail kanengamah nan arail lokolok. Kumwail
    rongehr duwen en Sohp eh kanengamah oh dehdehkilahr duwen ni imwilah Kaun-o eh
    ketin kupwurehla. Pwe Kaun-o me diren kadek oh kalahngan.
  maq-NT: Hatuxa nújan xi tjercu ndaja tsëhë me xi cacaa rë cojo cjuañihi. Ngayujun
    ni ne, ha machaya nuju cjua xi chja hacutjin cacaa rë ngu xutachanga naja xi hmí
    rë Job, hya xi cavatju me cjuañihi camá. Hacuaha ha hyun ta, hya xi cajnetaha
    cjuañihi xi cavatju me camá ne, tjemu ndaja casahmi Nai naja cojo rë me ta, tsëhë
    xi Nai naja ne, hatuxa tjin rë me cjuandaja, tjin rë me cjuayumatacun.
  hto-hto: Duere zéfuillafuemona zefui cácañedɨno caɨmare itíaɨoɨ daɨífɨredɨcaɨ. Jáiaigɨma
    Job ie járidoñenafuena cacádɨomoɨ. Afe llezica Juzíñamui íemo íiraɨnomo fɨnócafuena
    onódɨomoɨ. Mei jɨɨ, Juzíñamui caɨ Ocuíraɨma caɨmo dúecaifɨrede, fɨénidɨfuiaɨ ɨba
    are nɨnomo caɨmo óñeite.
  por-BRBSL: Eis que nós os chamamos de bem-aventurados que sofreram. Já ouviram falar
    da perseverança de Jó e viram o Senhor no resultado, e como o Senhor é cheio de
    compaixão e misericórdia.
  ces-NKB: Hle, blahoslavíme ty, kdo vytrvali. Slyšeli jste o Jobově vytrvalosti a
    viděli jste výsledek [připravený od] Pána, protože Pán je velmi milosrdný a soucitný.
  cui-cui: Waxainchi ba yabara nanta xeinatsi barapomonae, xua bichocono jʉntʉ coyene
    weiweina poxonae beitatemaya awiya jume cowʉntsiya exana dubenanaebiya poxonae
    bequein abe taexanatsi ichamonae. Bayatha caena pajume taneme xua pinae pon pewʉn
    Job jopa aitaconaeyo Nacomtha poxonae bequein Nacom yaperaxaeya jume cowʉnta ducuanaebiyatsi.
    Mataʉtano payaputaneme xua Job equeicha matapainya beta taexainchi Nacom, pon
    jiwi Pecanamataxeinaein tsipei Nacom jiwi nantanuweya peyabara nantʉ coyene xeinaeinchi
    xua jiwi peyawenaenexatsi.
  boj-2014: Niŋgi quiy. Iga endegsi mareqnum, “Tamo uŋgasari gulbe qoboiyoqnsib siŋgila
    na tigelejunub qaji naŋgi Qotei na taqatnjreqnu. Deqa naŋgi areboleboleinjreqnu.”
    Niŋgi Jop aqa kumbra qa nami queb. Jop a siŋgila na tigelosiqa gulbe kobaquja
    qoboiyesoqnej. Niŋgi qalie, bunuqna Tamo Koba a na Jop olo boletej. Od, iga qalieonum,
    Tamo Koba a gaigai iga qa duloqnsiqa iga qa are boleiyeqnu.
  eng-OEBUS: We count those who displayed such endurance blessed! You have heard,
    too, of Job’s endurance, and have seen what the Lord’s purpose was, for ‘the Lord
    is full of pity and compassion.’
  eri-eri: Isagu. Ere benou le-leya, “Nere fai huwanyanege dangamudu bode ou aulede
    waha, nere yafade bode edega-edegade.” Tere Job nomo aasa iseyeha, no huwanya
    dangamudu bona ou oruwanga no langa heigai waha aule bona yafai. Onodu tere alai,
    iinga Anyakaro no hilou tafa tuwaiha. Yoo, ere alai, Anyakaro no ere bona gaude
    tuganga, gai-gai ere bona aau wari-warina.
  aly-aly: '@see-verse:JAS.005.010'
  wiu-wiu: Ke enekako-peteka Akolalinele takama pote togaki-kitipa Akolaliyo wedikako
    yene wa totome okoya. Eya ago Yobe one tanemo kime yatekoinakamo uku. Ke enekakale
    mekomeka ko̱ wameneya poti meaneya. Ke enekakale memotoa wawake wipitikomepa Akolaliyo
    one papete wene toopikana toa taatekakome Yobe einago pewe wia kakeneya. Enipa
    kime wene tikimo uku. Akolali einagome ali atoa ela moa mama moa tagatapeko.
  swe-swe: Tänk på hur vi säger att de som stått fast är välsignade (lyckliga). Ni
    har hört om Jobs uthållighet (hur han stod fast under prövningar), och ni har
    sett Herrens syfte [hur han rikligen välsignade Job till slut], för Herren är
    full av nåd och barmhärtighet.
  cth-cth: Ka panguep e taminaw teh a yawhawi awh telah maimouh ni pouk awh. Job e
    a panguepnae teh nangmouh ni na thai awh toe. Cathut ni a hnukteng poung bout
    a pahren teh a lungma e hai na panue awh.
  mti-mti: Yauya. Nu anotu iyaiyai wakeyawa mu waribiyaya. Ye anoyana Job me iyaiyai
    wakene. Sira ye yauyana Ayapan oieba apa me gumbe dimbae ane, Ayapan me baigan
    ge ano guniyap anewa me noidauwane.
  pad-NT: Vakava'ipahiniravini mani ida ija'ari khai vakhanikia va'ora anaonivini
    hija. Avakamitha'iki ida Jó kohana varani hina Deu-ra vakaijokavini niha ninini.
    Avarigaki jaboni ida mahi ipohikia Jó imana 'banani karaho-ra kamithahaha'oadahavini
    kaba'i, ni-Deu-ra kava'ipahini'iki, oniani ida imana 'banani radahani naothinia,
    Deus Jó kanahina-ra najoivini-ra anarafiavini hi'ia. Deus kahojai ida ija'ari-ra
    va'adivini-ra anarafiavini, va'ora nakaidivavini jaboni.
  twi-twi: Yɛde nidi ma wɔn, efisɛ wonyaa boasetɔ. Moate Hiob boasetɔ no na munim
    nea Awurade de dom no awiei no; efisɛ Awurade yɛ ɔdomfo ne mmɔborɔhunufo.
  hlt-hlt: Akah ueh rhoek ni ng'uem uh he. Job kah a uehnah te na yaak uh coeng. A
    hnukkhueng la hlang rhen kho neh lungma aka ti tah Boeipa ni tila Boeipa te na
    hmuh uh coeng.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ do fɛ̃́ũ̀rì kɛ mi. Di kèèmu Isɔbu kó tinɑ́ɑǹtì kɛ yɑ̀
    ò do mi nkɛ́tuɔkɛ kumɑ̀nku kɛ̀ Kuyie nhò dɔ̀ɔ̀ dɛ̀. Kɛ yɛ̃́ Kuyie nnitimɛ̀mu kɛ
    kuɔ̀ mmɛsémmɛ̀.
  san-GUJ: પશ્યત ધૈર્ય્યશીલા અસ્માભિ ર્ધન્યા ઉચ્યન્તે| આયૂબો ધૈર્ય્યં યુષ્માભિરશ્રાવિ
    પ્રભોઃ પરિણામશ્ચાદર્શિ યતઃ પ્રભુ ર્બહુકૃપઃ સકરુણશ્ચાસ્તિ|
  amx-amx: Nwern tjerrtj inenh alhengk-aretjeh, inarl kwenp Altjerreh akarelhetjart
    rwekenth-kenth-rlwer. Aywang nheng Job-ek iterrewarrang. Job kwer rwekenth-kenth
    angerr anek, Altjerr-warn rang kwenp angketjart. Arrantherr kaltj, rang rnwanentj
    kwerenh parlp-ilek warl-arlk ker pwelek-arlk mern-arlk arlaltj kwerenh map-arlk
    ingkerreny rang parlp-ilek. Mer kwerenh ingkerreny arrentjel ulpert mpwarek. Kwer-penh
    arrentjel Job renhemeh tjwen apapeth mpwarek. Job rang kwenpel kwet Altjerr renh
    nakek, rang itja Altjerr kwer arnkely-irrek. Rwekenth-kenth-penh Altjerr kwer
    ltarrp-irremel angkwerr-wek. Ngkart kwenh nyerrkentj anthwerr anem, rang nwerneh
    lakenh-arteh mantj-mantj mernelhem.
  ake-NT: Mi'tuyatʉi'ne' kasa rɨ, ipʉremasa' pe to' esi ta, kamoro imoronkanin nʉ'san
    pɨ'. Isopu uya imoronkasa' rʉ'pʉ etasa' auya'nokon, mɨrɨ awonsi'kɨ iu'matʉ pe
    ene'pʉ Itepuru nʉkupʉ'pʉ rʉ'pʉ. Itepuru esi eke pe tʉusentu'masen mɨrɨ awonsi'kɨ
    aiko tawon nɨ.
  qvn-NT: Musyanganchinuysi noganchiga “Payga alisca alim” ninchi, ima-aygata cunchuyarsi
    mana lutanta ruralar awantagcunatam. Jinaman musyarcayanquim Job jutiyog runa
    ima-aygata cunchuyar awantangantas. Chaynuy awantanganpitam nä cunchuy usharuptin,
    Jobta alisca capogniyogman muyuchira Munayniyog Diosga. Chaynuy rurara Tayta Diosga
    alisca cuyapäcug carmi.
  tku-NT: Ca'tzīyāuj ixtapāxuhua xlaca'n tī tatāyani'lh. Ca'tzīyā'tittza' chī lītāyani'lh
    Job. Ā'līstān Dios maxquī'lh lhūhua', ixpālacata lakalhu'manīni'n.
  bjk-bjk: Turunon saxit, ewe midi niang te tuu lölös, ire tabo perexulen idi bere
    God i wewet ödeek idi. Mum moxoro ölangen a tinenge ulamun e Jop. Ine ixo tuu
    lölös köbo tiip. Me mum mo maras kö xakawam möxö ina pii, bara a Orong ixo top
    ine bule. Mum mo maras bara Orong i wöwö ma a abalamu.
  msy-2020: Ia oragh. E ghaze, “Gumazamizir tuivigha gavgavigha osɨmtɨziba ateriba,
    me bar akuegha deravɨra iti.” Ia Jopɨn eghaghanim gɨfo, a tugha gavgavigha osɨmtɨzir
    a batoziba a bar da ateri. Ezɨ ia fo, Ekiam gɨn bar arazir aghuimɨn a gami. E
    bar fo, Ekiam en apangkuvavɨra iti, egha zurara bar deravɨra e gami.
  bpr-bpr: Yé manto nun kafye i dad to atù du gamtayud ale. Ta lingeyu i kagtayud
    Dyob di dad tilew gnagun, na gadèyu balas i Amu dun di ta gusen i dad tilew ayé.
    Too kamdo i Amu, na too kenen fye.
