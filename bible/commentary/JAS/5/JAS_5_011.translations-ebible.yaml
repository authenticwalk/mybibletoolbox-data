    aino sobuai ria Seng Allai fo ampa. Weo Sengnei mani aroa sewa tuti enerorong
    denteng.
  fai-fai: Nuka bakoyam, adikum idak teinámin kinim yakumo, watawo kaleyo bá. Ika
    kanodin kukuw kudew tabe unsidiw kala. Kiba kinim Yow ami dakbu fibu teinámin
    kinim sung be kibilim kal keisiw. Aka bán mafak tein badano, yanol Kamok ayo tá
