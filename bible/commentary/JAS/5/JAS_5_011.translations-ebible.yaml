verse: JAS.005.011
translations:
  kpx-kpx: Nahi hilokage keau vaveve kateale vale kemo Dilavau hoesegevenu. Ige la
    Diobu deiada keta evialeike. Diobu keu vatehani maleito kabebiholisi negoige Dilavau
    gabie avuho uvuai ke tedahonu. Nahi hilokage Dilava keu ataho uvuai tedaevemale
    Kosive.
  okv-H: Enana hamo sovera te osaga te Bada ta pure ere uahera avo eto enana na tunga
    javotoho ere ora. Eto embo Job ungo kiarira amina osaga kito hamo sovera humbuto
    iji koso Bada humota ere uahija eto tutumota God na jo enu hande isapamane Job
    ta degi ikena.
  tbo-tbo: Tauhi ta bahehi tana pa, ‘Tu kaoha diidiga,’ babana wiyuwa po witai uyahihi
    hi towolo kadidili. Odubona lawa gowana Yobu noyana amaka o nonoli? Tauna wiyuwa
    baneina i wialoni ma tamogi i’mtaibagibagi yaka a witai u mulina i kawaidewedeweya.
    Guyau a luhogala ma a lunugotootogo uyahita hi lata duma.
  mal-C: കഷ്ടത സഹിഷ്ണുതയോടെ അഭിമുഖീകരിച്ചവരെ നാം അനുഗൃഹീതരായി പരിഗണിക്കുന്നു. ഇയ്യോബിന്റെ
    സഹിഷ്ണുതയെക്കുറിച്ചു നിങ്ങൾ കേൾക്കുകയും കർത്താവു വരുത്തിയ ശുഭാന്ത്യം കാണുകയുംചെയ്തിരിക്കുന്നു.
    കർത്താവ് ദയാപൂർണനും കരുണാമയനും ആകുന്നു.
  grc-SR: Ἰδού, μακαρίζομεν τοὺς ὑπομένοντας· τὴν ὑπομονὴν Ἰὼβ ἠκούσατε, καὶ τὸ τέλος
    κυρίου ⸂ἴδετε,⸃ ὅτι πολύσπλαγχνός ἐστιν ⸆ καὶ οἰκτίρμων.
  bgc-bgc: हम धीरज धरण आळे नै धन्य कह्वां सां। थमनै अय्यूब नामक माणस कै धीरज कै बारें
    म्ह तो सुण्या ए सै, अर किस तरियां प्रभु नै उस ताहीं प्रतिफळ दिया, जिसतै थमनै प्रभु
    ताहीं जाण भी लिया के किस तरियां प्रभु करुणा अर दया करै सै।
  khz-khz: Gogitaana, ita na tavega-ragerana, kwalana gevaigaokato gaurai. Iobu gena
    vaigaoka valina gokamonagiato, gomi ripami, Velekou na ikanai raka evega-nama-tiwaato,
    kwalana Velekou gena ulamagi e gena venugagiviti kamu iwavagi.
  deu-TKW: Siehe, wir preisen selig die ausgeharrt; von Hiobs Ausharren habt ihr gehört,
    und das Ende vom Herrn gesehen; denn mitleidsvoll ist der Herr und barmherzig.
  zsr-NT: Naꞌa, nucuaꞌruꞌ lequëꞌ ca bönniꞌ glaquëꞌ bicaꞌ ba, nup niꞌ gulazacaꞌ gulaguíꞌi.
    Chbyö́niliꞌ ca benëꞌ Job. Glözëꞌ zxön ladxiꞌ zal‑laꞌ szxöni gzxacaꞌ gdiꞌë, atiꞌ
    nö́ziliꞌ caꞌ ca benëꞌ queëꞌ Xanruꞌ ga budxtë. Ruhuéchiꞌtsca ladxëꞌë rëꞌu Xanruꞌ
    len ruiꞌ ladxëꞌë rëꞌu.
  lin-lin: Ndenge boyebi, tobengaka bato oyo bayikaka mpiko bato ya esengo. Boyokaki
    sango ya lolenge oyo Yobo akangaki motema kati na pasi, mpe boyebi malamu makambo
    oyo Nkolo asalaki, na suka, mpo na bolamu na ye ; pamba te Nkolo atonda na boboto
    mpe na mawa.
  hns-NT: Oe manai soekh me rahie djaun moesiebat me aapan bieswaas na tjhor dewe
    hai bakie hiemmat pakarle rahe hai. Toelog soenle baate kaise Job aapan doekh
    me hiemmat na haaries raha bakie aapan bieswaas pakarle raha. Aur toelog djaane
    hai kie oe kaise moesiebat ke doekh me se batjaawal gail aur phien se soekh me
    rahe lagal. Okar djiewan me dekh sakal dja hai kie Parmeswar bahoet daaja aur
    bhalaai kare hai.
  noa-E: 'Pãadë khĩirjubat: ¿Ĩs ewagjã maadëu, “Jãg warrgarwejã phithurg au nʉmjã
    ʉ̈u ãwatpʉ̈i nʉm khʉʉnan chadcha Ẽwandam dʉ̈i onee nʉm” aba aajẽ? Pãrau ũurjem,
    jãga jöoi Job khararr meperau ajappha ich dau aug waupitarrjã ʉ̈u ãwatpʉ̈ijĩ,
    maimua mag ʉ̈u ãwatpʉ̈itarr jũrr jãga maach Pör Ẽwandamau õor dau aug khaug paraa
    khitaawai ʉ̈u i eeg oojĩ. Ĩsjã maadëu makhʉʉn jöoin dënjö ãwatpʉ̈i nʉmʉn, jãga
    irua maachjã eeg ooba abarju.'
  eng-EMTV: Indeed we count those blessed who endure. You have heard of the patience
    of Job, and you saw the outcome of the Lord, how He is full of compassion and
    mercy.
  mib-NT: Te cáhán yō jeē ñáyuu cájendeyɨ́ ni jiín jnúndóho, ndetū cúu i sáha Yaā
    Dios. Chi ni cajini ró jnúhun ndese ni jendeyɨ́ ni Job jiín jnúndóho, te suni
    cájini rō jeē yóhyo vāha ga ni quendōo de ni sáha máá Jítoho yō ná ni yāha jnūndóho.
    Chi yōhyo cúndáhú ni yā yohó, te vāha ndasɨ́ ni yā jiín yó.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽ, इनोगे़न् तुक्‍खेओ नासि के़धःप्‍पाहाॽग मुॽइसाबासि फाॽआङ्
    आइःत्तुम्‍सिम्‍लो॥ अयुबरे़ कुनासि थःप्‍माङ्‌ग खिनिॽ के़घे़प्‍सुम्‍माङ् के़वयिॽ,
    हे़क्‍क्‍याङ् कुनुप्‍मो दाङ्‌बाल्‍ले़ नुःबा पाःन्‍हाॽ तारु पिरुबान् के़निःसुम्‍माङ्
    के़वयिॽरो॥ दाङ्‌बाङ्‌ग मिःम्‍जि नु लुङ्‌दुक्‌कुधिम् चोःक्‍लो॥
  xnj-xnj: Tikuvakemela avo vana vamotisiwi muni vasindimili. Myuwini Ayubu cheasindimili,
    na mmanyili ndi BAMBU chamhengili mbaka pamwishu. Muni BAMBU amemili lipyana na
    ubwina.
  mmx-mmx: Nedik di so asen nedi lavaeme vapaase ali do limixin nunuan mila diga tu
    atmatkun. Nemi miga ronga vam leretere at ne Jop. Neni ga tu tuxuruxun la ga sosolok
    laxanmumuat gat pot parav i, la melemu Leeme Silok ga lox anarong i. Leeme Silok
    i umsu mi labalamu la lebelen tuntun.
  cbr-NT: Uicaman cara tëmëraquinbi bënë́quinma tanshitia ax ca upí oquinshi sinani
    cuëënia quixun cananuna 'unanin. Mitsun camina Jobnëxa 'aisamaira tëmëraibi Nucën
    'Ibu Diosmi catamëa a bana ñuia cuan. Cuacë 'ixun camina 'unáncanin, uisaira oquin
    cara Nucën 'Ibu Dios an nuibaquin uni 'aquincë 'ixun a uni 'aquiancëxa quixun.
  tee-NT: Ju quijnan'an nonau ni na k'ox ju is'atsucunti'an ju lapanacni ju lai tatastucni
    ixmak'alhk'ajnat'an. Pus ju uxijnan k'asmat'at'it ta yu lai xatastucni ju ixmak'alhk'ajnat
    ju anu' mak'aniya lapanac ju Job ixjuncan. Chai vachu' lakts'int'at'it ni na k'ox
    ju is'atsucunti ju xaxtakni astan ju Dios. Pus ju qui'ucxtin'an Dios chunch ju
    navilh ni jantu k'ai junita chai na lai amapaininin.
  eng-LSV: behold, we call those who are enduring blessed; you heard of the endurance
    of Job, and you have seen the end from the LORD, that the LORD is very compassionate,
    and pitying.
  cak-NT: Roma can keta'n chi conojel ri c'o qui-paciencia chi niquicoch' ri sufrimiento,
    can quiequicot. Anche'l xu'on ri jun achi xubinaj Job ri xc'ue' ojer can, ri can
    yalan xu'on sufrir. Chuka' can iweta'n ri xu'on ri Ajaf riq'uin, chi xulesaj-e
    ru-sufrimiento y c'ajari' q'uiy bendición xuya' che. Ri Ajaf yalan utz y yalan
    nujoyowaj kawech.
  pah-NT: 'Xa''e nhande: Pyry ahe ve – kiroki ahe onhimomiranamba. Ehepia ko Jóva''ea
    hako. Pekwaha po pe ahenhimomiranamagwera. Ahe nhimomiranambavame mbatera rahya
    pe ko Tupana''ga imombyryhetei reki ahe ve. A''ereki Tupana''ga pyry hete yvyakotyve''g̃a
    pe. Ga nhande porogwety jipi.'
  sja-NT: Tachi ijãapataarãpa pia pedeepata ãra ãpɨte, waapɨara ijãapatap'edaa perã
    Tachi Ak'õrede ãra chupɨria jõnadak'ãri. Parãpa k'awa p'anɨ sãga chooji chonaarãwedapema
    Job, chupɨria nɨ̃bɨde. Mãgá baji mĩda, Tachi Ak'õrede ijãapachi. Maap'eda ma chupɨria
    nɨ̃bɨdeepa uchiak'ãri, Tachi Ak'õrepa Job k'aripaji pipɨara bapariimerã naawedapema
    k'ãyaara. Tachi Ak'õrepa mãga ooji chupɨria jõnɨɨrã chupɨria k'awaapari perã.
  xed-xed: Nda tfawi ta ghəŋa ghuni ka aŋni ta mnay nda gwal ta ghuya ɗaŋwa nda ksa
    ŋuɗuf. Sniŋsna kuni ta mna gwaɗa ta ksatá ŋuɗufa Ayuba, nda ngha kuni ta kɗavakta
    skwi ya vlaŋ Mgham Lazglafta. Lazglafta ná, dagala tawa hiɗahiɗa nda zɗaku da
    tsi.
  mks-NT: Ta ñéhe̱ táhvi̱ mé profeta ña̱ cáji̱i̱ ini na viti jáchi̱ na̱sa̱ha̱n ndeé
    ini na tá na̱ndoho ini na. Á co̱ó na̱xini jo̱ho ndó sa̱ha̱ in da naní Job. Va̱tí
    na̱ndoho ndiva̱ha ini da joo na̱sa̱ha̱n ndeé ini da tá na̱ndoho ini da já quéa̱
    na̱caja cua̱há Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n dá. Xi̱hín ña̱ yóho cánda̱a̱ iní ña̱
    táhnda̱ ini Ndióxi̱ sa̱há ña̱yivi jáchi̱ quíhvi̱ ini a na̱.
  gfk-S: Tutuno sakit, dong ing di ga tur dades, da nes kilam di be no haridan i kis
    ta di. Mu te hadade no hininaawas utane Iop be iga tur dades ta ira tirih. Ma
    mu palai tano haphapatam tano pir be no Watong ga harahut ie hohaam. Mu palai
    be no Watong i hung ma ra harmarsai.
  bmu-bmu: Tosatŋan kapaŋ köla lömböt bisiba mala luhut algeri, nini yeŋgöra “I-ia
    simbawoŋ!” jizin. Azi qetŋi Job (Hiobe) yaŋön kahasililiŋ möta töndup kapaŋ köla
    luhut alöhi, mi mötze. Luhut aliga teteköŋe miaŋgöreŋ Kembunöŋ ak kömukömu Toŋi
    aka neŋgehorimakzawi, yaŋön mönö oyaeŋkoyaeŋi waŋgiiga malök. Mönö mi mötmörime.
    Mewö.
  dgz-dgz: Mu aton tane nu yawaton anuivin, iwa vek ugu vegaek anune gapan anu tumat
    muga ae ya veane. Endi gueguewa apan Job yaentuk mantuk God menan tani yao anut,
    me God nao mega tat anu waneni menan garewa kakaewa waren. Iwa God bagu sisi anu
    gurini ayopewa.
  eng-GNV: Beholde, we count them blessed which endure. Ye haue heard of the patience
    of Iob, and haue knowen what ende the Lord made. For the Lord is very pitifull
    and mercifull.
  zaa-NT: 'Ri''u nna rena ri''u: Ica''rubà canu runi cą ą'' de ril·lani biỹa prueba
    qui'' quį. Chi biyénini le nu cca qui'' ttu enne'' tse'' lá bí Job nna uccua bi
    sufrir por iỹé prueba tàbi pero labí uccua bi enfadar, sino gùppa bi la''ỹeni.
    Ą''hua yù le qui''ni Señor nna betie qui'' bi ademásla tì''chu nu té qui'' bi
    primérua. Ą'' runi Señor porqui''ni yala enne'' tsì''ilatsi'' née nna retúa latsi''e
    ri''u.'
  eng-WEBSTER: Behold, we count them happy who endure. Ye have heard of the patience
    of Job, and have seen the end of the Lord; that the Lord is very pitiful, and
    of tender mercy.
  guh-guh: Pamonae ajamatabëcuenesaë, bajayajebi bejiobiaexanae atatsi, bajarapamonae
    aeconoxae baja topexaniacuenetsi tsane Diosojavabelia. Pavënëlivaisitaneme rabaja
    pacuenia bajayata Jobpijinë bejiobiaexanae atatsi, itsiata ajamatabëcuenesaë Diosojavabelia.
    Pavënëlivaisitanemenua pacuenia pejamatabëcueneëjëtsicujinaetsi, bitso Dioso yavenonatsi.
    Bajaraxuata nexata payapëtaneme Dioso jivi pitaxutotsoniataenëcuene.
  bon-bon: Page teepi babo miijirage gemi, ingle teeme ireclota cabu teepi ätrunga
    gaabe ne lica ebmalujisi, mäpu ne liba jääpänusi. Yoobu lui pepu biname ge. Maramara
    mäpu cina teeme bau me secluji, yepä tabe Acejiyame ne jitrunguji teebine asatame.
    Teeme ireclota cabu ca mine opo yaawatnusi Yageyame ne, tabe lipu babo miiji ireclota
    ingwe ca Yoobu ne ecäruji. Mime Yageyame me waadena mule pepu pana gyene babo
    owecu cama.
  nhw-BL: Tijmatij inijuanti ama nelía paquij pampa quiijiyohuijque catli quinpanoc.
    Ya anquimatij quen Job tlaijiyohui. Huan anquimatij teipa Toteco nelía quichihuili
    catli cuali pampa Toteco tlahuel teicnelía huan tetlasojtla.
  swh-ONEN: Kama mnavyojua, tunawahesabu kuwa wabarikiwa wale waliovumilia. Mmesikia
    habari za uvumilivu wake Ayubu na mmeona kile ambacho hatimaye Bwana alimtendea.
    Bwana ni mwingi wa huruma, na amejaa rehema.
  wbi-wbi: Mulole, tukuvakemela vano vikukangasia, “Wekuba” Mupulike uvukangasio vwa
    Ayubu, kange mukagwile uvufumbue vwa Mutwa kwa Ayubu, kuku uluo uMutwa amemile
    lipyana.
  bba-bba: Wee, sɑ bu sokumɔ doo nɔɔruɡibu yèn sɔ̃ bɑ yɔ̃rɑ dim dim. I Yoobun tɛmɑnɑbun
    bɑɑru nuɑ, i mɑɑ yɛ̃ ye Yinni Gusunɔ u nùn kuɑ yen biru. Domi Yinni u rɑ wɔnwɔndu
    kɑ tɔn ɡeeru ko.
  eng-KJVCPB: Behold, we count them happy which endure. Ye have heard of the patience
    of Job, and have seen the end of the Lord; that the Lord is very pitiful, and
    of tender mercy.
  kgk-NT: Upe myamyrĩ kwéry-rehe ja'e “Ovy'a voi Nhandejáry nhe'ẽ mombe'uhatygwe.
    Ohasa asy jepe omombe'u joty inhe'ẽ. Ogwerovia kwaa araka'e Nhandejáry-pe” ja'e
    hese. Pene mandu'a kena Jó amyrĩ-rehe. Ha'e ojerovia voi va'ekwe Nhandejáry-rehe.
    Ohasa asy asy jepe, heko pyatã joty oiko-vy. Ojerovia tee joty va'ekwe Nhandejáry-rehe
    pono inhe'ẽ-gwi ojere gwembiapo vairã apo-vy. Pene mandu'a kena. Oiporiahuvereko
    joty ave Jó-pe Nhandejáry. Upéi ombopyahupa jevy íxupe imba'e retave hagwã. Upéixa
    voi Nhandejáry iporã porã voi nhande-vy. Oiporiahuvereko va'e Nhandejáry.
  waj-waj: Iya mmannammanna yaagueeqama itaama varuuvaara ta iyara sirigaida variaayavee
    kiaunnavai. Nnaaruaa vaidi Yoopo varuduu pinaa mmuaararoovo innasi nnuduu rikioonnaata
    ivo mmannammanna yaagueeqama nnaasu varuuvaara vaa ngia rikiaavai. Udaanga Anutuuqo
    nnaagiai inna tuqinnoovaaraatama vaa ngia rikiaavai. Udaanga Anutuuqo mmatayaa
    variaiyara pinaama boo tioo iyara tuqinneeraivo innaki suvuaivai.
  cpy-cpy: Tema aeyiteeri “kimoshireri” irika-paeni atsipeta-kawori ikemaatsi-waeta.
    Piyota-kotziri awaejatziteni Job, ramaweyitakiro. Piyotzi-teeyani jempe ikanteeri
    retakotaari Tajorentsi. Tema Tajorentsi, riitaki neshironkatan-taniri, kaminthaan-taniri.
  mpx-mpx: Ku atena gamagalau bolo pulowan hi palahikan ta awa wawaisi-agil. Yobi
    wana palahikan liwanina iyaka ku hago ge ku atena wana palahikan ana abapwamowasi
    eliyana Yehoba i muloluan, kaiwena Yehoba atilomwan ge nuwaleyan i kalaopopwi.
  wbp-wbp: Yapa yangka kuja kalalurla pardarnu Kaatuku nganyunganyu-wangu, ngulakuju
    karlipa-jana ngurrju-pajirni, manu karlipa-janarla pulka-pinyi. Kuja-piya-yijala
    kala nyinaja wati jinta yirdi Juupu, ngula kankulu milya-pinyi jaru nyanungu-kurlu.
    Murrumurru-nyayirni kala-nyanu purda-nyangu wijini panu-kurlurlu. Ngula-warnu
    kalarla wala-juku nyinaja Kaatuku nganyunganyu-wangu-juku. Ngula-jangkanya, Kaaturlu
    pina parlpuru-manu, manurla nyiyarningkijarra yungu kulpari jaya-kurra-nyayirni.
    Junga-nyayirni nyampuju jaru! Kaatu kangalpa nyinami marinji manu ngampangampa-nyayirni.
  luo-luo: Kaka ungʼeyo maber ni joma ohore mos e chandruok ema ikwano ni ogwedhi
    bende usewinjo kuom horuok mar Ayub, kendo ungʼeyo gima Ruoth notimone achien.
    Ruoth nigi kech kod ngʼwono mathoth.
  nhe-NT: Tijmatij yajuanti ama nelía paquij pampa quiijiyohuijque tlen quinpanoc.
    Ya inquimatij queja Job tlaijiyohui. Huan inquimatij teipa Toteco nelía quichihuili
    tlen cuali pampa Toteco tlahuel teicnelía huan tetlasojtla.
  aii-aii: ܐܲܝܟ݂ ܕܝܵܕܥܝܼܬܘܿܢ، ܟܹܐ ܚܵܫܒܲܚ ܠܗܘܿܢ ܛܘܼܒ݂ܵܢܹ̈ܐ ܐܵܢܝܼ ܕܚܵܡܠܝܼ. ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ
    ܒܘܼܬ ܚܡܵܠܬܵ‌ܐ ܕܐܝܼܘܿܒ݂، ܘܝܕܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡܘܼܕܝܼ ܡܵܪܝܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܒܚܲܪܬܵ‌ܐ، ܕܡܵܪܝܵܐ
    ܪܵܒܵܐ ܚܲܢܵܢܵܐ ܝܠܹܗ ܘܡܪܲܚܡܵܢܵܐ.
  esk-NT: Uqautigiraġigivut iñuich quvianaqługich igḷutuiruat anuqsrusipḷutiŋ. Itqaġilugu
    Job, iñuuniaqami tuniqsimaruaq Agaayyutmun anuqsrusipḷuni. Taatnatuntuuq sivulliapta
    qiñiqnaqtitkaat uvaptiknun iñuuniałhatigun tuqułhatigunlu Agaayyutim iḷunŋuktaqaqtilaaŋa
    nagliksrisilaaŋalu iliŋitñun. Taamna iḷisimagikput.
  msb-msb: Aram niyo, ginasabi naton na mapalabi an mga pasensyuso. Halimbawa, si
    Job nabati na niyo an grabe na pagtios kag an iya pagkapasensyuso. Nakita man
    niyo kun nano an katuyuan san Ginoo san urhi na. Nagdadamay gayod kag maluluy-on
    an Ginoo.
