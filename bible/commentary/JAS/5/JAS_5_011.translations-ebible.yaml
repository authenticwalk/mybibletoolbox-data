    démayday munur fiyon fo ké toow fo ménrasay. Atin gétiga kom soy toowe fo kéféfiyoy
    Kadnane de amun énggilid ménrasay. Non i Kadnane toow de fo mégédaw brab méuray
    i na nuwe de.
  nlg-nlg: Mi ghita ta talumavara agaira tara lagavule tua tana lei vahaghitaili.
    Ighau tau ghilala tua na volana Job idania. Tana bona na vahaghitaili te kalea,
    gaia te vadangitai me tughuru ngasi so na taluutuniana God. Ma God te vautoa so
    tana sokoana nina vahaghitaili, na pukuna God te vonughia na dolo mana veiarovi.
  dgr-DOGNT: Amìı edınì nàtsoò ayį̀į̀hwhǫ xè yeghǫ nat'è-le sìı wexè sìghà hòɂǫ, wek'èahsǫ
