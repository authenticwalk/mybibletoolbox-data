  gaq-gaq: ମେଇଂନେ ସାଆସ୍ ନ୍‌ସାଃ ନେ ଆମେଇଂକେ ସୁକ୍ ରେମୁଆଁ ଡାଗ୍‌ଚେ ନେଃବାସଂଏଁ । ପେ ଆୟୁବନେ
