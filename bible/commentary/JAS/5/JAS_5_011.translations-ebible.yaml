    ujudnen asal hāp panumbas Tuhan iyehin. Peggeˈ Tuhanin asal maˈaseˈ manamal duk
    malasa teˈed iye.
  mle-mle: Aw nyan lakwubana adiy Godak wukijibir dikik bwan kway maardiy duw, day
    kita mwiya rakarak tikwanadiy. Mwiya tayir Jop ab diki sipaar yidiy kagilik wak
    maarkuw, Godak wukijibir yarakara kip tad. Jop atampika mawul tidilik tikuw, ginyir
    God viyakita jaav kwurdid. A jaav bwu lakwugwura. Aw nyan lakwubana God di dikidiy
    duw takwak samasam wuki-kwanaad.
  shp-NTPO: Nonra shinannai ja koshi shinanyabo ixon masá tenekani jonibora raroshaman
    ikanai ixon. Matonra ninkata iki jawekeskakinki ja Jobkan tanakaati tenea iki
    ixon, itan maton onanke jawekeskákinki jaskarabo iká pekáo non Ibon akinna iki
    ixon. Ja non Ibonra jato noibataanan, jawen akinmisti shinanyaxon jato akonbireskin
    akinnai.
  aom-aom: 'Ae gö gö huë vavaeni baeromo röhu biririvarohuni ëhuni no uvarueje: God-hu
    mabëhe ajëmijadoho jioruomajëjo. Ëhuremu uehorovore. Röhu a mami ae Job-hu huë
    vavaeni baeromo röhu biririvade jöho iae jemëꞌo hejarijeje. Job-hu biririvobe
    rovamu ijonö Badahu mabëhe ajamijade jöho ëhuꞌo gavarujeje. Iae Badaro bogo biseꞌo
    vaduꞌoho vavaenimoromo huë baejavuaje ahuro jiëꞌëro ëhuꞌëro Job ajamijadeje. Ëhuni
    jemë huë vavaene baeromo biririvëꞌoho God-ro jemëꞌo ajëmiꞌëꞌe.'
  geb-geb: Nde mbarara. Nza khaŋ nzuai, “Mba wari won ndavi havhargiap simtɨgi ndi
    gumgi, mbe nzerara kav, ndikndigi.” Nde mba Zop muuŋgi tɨv, nde ana mbararagi.
    Ana won ndava havhargiap, mbarara kav, ana hi simtɨgi, ana za nta ndigi. Ana maaŋ
    muuŋgim, nde kaŋgi, Guma Bakɨme zumgum tɨvar vhuun ana muuŋgi. Ahaŋ, nza kaŋgi,
    Guma Bakɨme, ana guigi guarara nzan kora mbuav, ana zazera tɨvara vhuuŋra mbui.
  cak-cak: Y junan iviq'uin nika'ij chi utzulaj tzij rubanon ri Dios chique ri yek'asan
    k'axomal. Rix ivac'axan ri achique xu'on ri Job ojer can, rija' cof xpa'e' chupan
    ri k'axomal, y xitz'et chi pa ruq'uisbel jani na xto'ox roma ri Ajaf. Chiri' c'a
    nikatz'et-vi chi ri Ajaf jani na nipokonan y nijoyovan.
  chf-NT: Cäle'la cache' ch'a'a ujinob machcatac u c'älen tz'ibajtesia. A ubila cache'
    u c'äli tz'ibajtesia aj Job sin que jaq'uic ujin, y a wila cache' Dios u ch'u'ul
    chi ji'pat, uc'a Cajnojala mäx u ch'ämbenonla yajin y mäx yaj u yubinonla.
  tlf-tlf: '@see-verse:JAS.005.010'
  piu-2006: '@see-verse:JAS.005.010'
  poh-NT: Kacoj tak rehtal i kꞌoric nkaꞌn chiqui̱j take xicuybic cho ransil i tiꞌcꞌaxic.
    Reꞌ hoj nkakꞌor chi reꞌ take reꞌ kꞌe̱ꞌ ato̱b queh majeꞌ? Jeꞌ woꞌ reꞌ hat-tak abiram
    tak chiri̱j i tiꞌcꞌaxic xicꞌul i maꞌ Jow eh nicꞌ wach ricuyuric xiban. Awehtꞌalim
    woꞌ tak nicꞌ wach ricuseꞌsjic xbanjic ruꞌum i Dios nok iqꞌuinak chic pan tiꞌcꞌaxic.
    Jeꞌ reꞌ kꞌoric niban maj reꞌ kAja̱w til kꞌe̱ꞌ woꞌ chic ato̱b eh aj quetelenel
    wachi̱s woꞌ.
  tue-tue: Basocáre ñañarõ wáapacari, cʉ̃́ã wãcũtutuari, cʉ̃́ã doca “ãñurã́ niiwã”
    jĩĩã marĩ. Job wãmecʉtigʉye queti maquẽrẽ mʉ́ã masĩcu. Cʉ̃ʉ̃rẽ ñañarõ wáapacari,
    wãcũtutuayigʉ. Too síro Cõãmacʉ̃ cʉ̃ʉ̃rẽ ãñurõ tiiríguecãrẽ masĩcu. Tee quetimenapʉra
    “Cõãmacʉ̃ bóaneõ ĩñaré cʉogʉ́ niiĩ” jĩĩrécãrẽ ãñurõ ĩñamasĩnoã.
  bjp-bjp: Par u! Kere usum le ri kalok e fanu ae ri tifat ta aunbiing tatawin i tapiek
    lo ri. Gam usum na ususe lo Jop. I tifat tom aunbiing tatawin i tapiek lo. Ke
    na farfarop na ususe, gam ka par ta u, arafa Kumguui i fakalok u arae. Kumguui
    ifuun ini famais, ma i mais kerer la.
  xon-xon: Binib bi kpa limɔr falaa ponn ni ki ti saa naadoon na, bima le ti len ke
    bi kan Uwumbɔr aanyoor. Ni ŋun Job aah nan kpa limɔr falaa ponn ni pu na, ki kan
    Uwumbɔr aah nan ter u pu falaa ngbaan aapuwɔb na. Ni kan ke Uwumbɔr kpa linimbaasaln
    sakpen, ki san binib kinimbaak.
  tzo-ZNT: Li voꞌotique jnaꞌojtic ti jun xa yoꞌonic ti muchꞌutic icuch yuꞌunic ti
    ilbajinele. Avaꞌyojbeic scꞌoplal ti Jove ti icuch yuꞌun ti tsots meꞌanal istae.
    Ti icuch yuꞌune, iꞌacꞌbat más bentisyon ta tsꞌacal. Jaꞌ chquiltic o ti jcꞌuxubinvanej
    ti Rioxe, yuꞌun ixcꞌuxubin ti Jove.
  mpm-NT: Ti na kuaꞌa yo ja yɨñuꞌun nuu yɨvɨ ni ka kundee i jiin nundoꞌo un. Nanu
    yukan ni ka jini ra nasa ni kundee i jiin nundoꞌo un. Chi ni ka jini yo nasa ni
    ka kundee ini chaa ni nani Job jiin nundoꞌo ni jnaꞌan da na janaꞌan. Ni ka jini
    ra nasa ni kuu un, chi ni kendo vaꞌa xaan da nu ni ndɨꞌɨ nundoꞌo un ni jnaꞌan
    da. Ti nava ni saꞌa Jitoꞌo jiin Job, suni siaꞌan kundaꞌu xaan ini ya yoꞌo, ti
    vaꞌa xaan ini ya jiin yo.
  ots-NT: Guegue‑cʉ́ bi zɛjti car sufrimiento cja̱ jin gá jiɛh ca mír hñe̱me̱jʉ ca
    Ocja̱, eso, dí pa̱dijʉ, ya xí nu̱jʉ ca rá zö ca mí tøhmijʉ. Guejtjo ya xcú dyødejʉ
    ja mí ncja ca ndor Job. Guegue bi ndo hñeme ca Ocja̱, jin gá jiɛgui, masque már
    ngu̱ cʉ prueba bi tzöhui, pe bi zɛjtitjo. Bi bbɛdi göhtjo ca mí pɛhtzi. Nu ca
    Ocja̱ bi cohtzibi car Job göhtjo ca xquí jña̱jquibi, cja̱ pé bi uni más rá ngu̱.
    Hne̱hquiguɛjʉ, gui tøhmijʉ cár tzi voluntad ca Ocja̱, porque bí pa̱h cam Tzi Tajʉ
    ji̱tzi göhtjo ca te dí cjajʉ. I ma̱jquijʉ cja̱ i ndo jui̱guiguijʉ.
  hoy-hoy: नोळी, नाव आ भविष्यवक्तागोळी यार धीरज ईटदुर धन्य अनतेव. नीव अय्यूब उन धीरज
    इन बारा दा रा केळदीर अच, अदिक प्रभु उन दी टु जो अदुर्द प्रतिफल आत अदरी भी अर्त
    कोंडीर, यदुर देल प्रभु उन यक्कुल करूणा अदिक दया प्रगट आगतद.
  uri-uri: Mento kat nang a tu melnum a Maur Wailen ekg pike tu arku ipma alntu pa
    atn titnongket ye kalkut. Kipm atning por a Jop pa ase, kil pike ye kalkut wail
    arku ipma alkil pa atn titnongket tolpa kaingkai, kanukg pa Wailen kil reinjel
    om aklinjel. Aklahle, Wailen pa melnum a ipma wor a ipma rein ekg mento melnum
    ti.
  amo-amo: Yene tidin yicu alenge na ina ti ayi akone anan “nmari.” na lanza ubelle
    nayi akonen Ayuba, inani na yene umalzinu katuwa udalilin Ncikilari kitin Ayuba,
    na Cikilari wa kulun nin kune-kune nin nayi asheu
  pjt-pjt: Panya nganaṉa wati wangkatjara tjuṯa kulintjatjanungku wangkapai alatji,
    “Wati nyaranpaya tjukaṟuru mulapa pukuḻpa nyinangi.” Munu panyala wati Tjuupanya
    kuḻu kulini. Panya wati nyara palula pika kura tjuṯa wirkanangi, ka panya paluṟu
    tungun-tungunpa alatjiṯu Godaku mulamularingangi wantinytja wiya. Ka Godalu wati
    panya palunya alpamilaṉu munu palumpa tjukaṟurungkuṯu uwankara palyaṉu panya ngaṉmanyitja
    puṟunypaṯu. Kala tjukurpa nyanga palulanguṟu kulini mulapa Godanya ngaḻṯunytju
    mukulya puḻkanya nyinanyi.
  cwe-cwe: Chowatanga waja watemiligwa mate na Mulungu wowagozele. Muhulika mbuli
    ya kufunya umoyo kwa Ayubu na movimanya viya Mndewa viyamtendele kuuhelelo. Kwaviya
    Mndewa kamema ubazi na unovu.
  daa-NT: Ka seener, gi ozilaag nabiinna-ak asaan ŋu goy bombo, ŋu bal rasin botilco.
    Ku ibingit kaaw rakki taat kaawa ɗo bi ka Zoob. Ɗo taaɓiner, gem-ak ic subirraw
    kee, kar ba aaro, Rabbin Buŋ barkiyiig dakina. Ka seener gay, Rabbin Buŋ, selliŋkuwiy
    dakina ho tale ka aminduwiy oki pa.
  mlp-mlp: Na ezaqgo i ginadib mataw afaqan sorad gituw a hi hiqiyta na in muran tidimniyim
    osay haqauq. Teq Job agem zaway ugim afaqan aseseqta sorim atuw a hi hiqiyta na
    awagamun ne tuhuritiy. Ad wagam nab Iyahta anad in Job wamuzsa le in ago afaqan
    tihiqiydaq haqad anad amta na ne ahol tuwaqiymo. Job awagamun nab Iyahta i ginan
    anad diq meqniysa agem igaqta na i ahol waq kemauqta.
  ape-C: Aria ipak douk padukemesh um apak makri amudok profet douk heyotu dodogowim
    hosah enenyenen amaen douk nyatogrumom iri. Aria apak matrum makri amam douk hanadudareh.
    Aria ipak shopunek padukemesh um anudok seiwokini arman Jop. Anan neyotu dodogowin
    atun um nasah enenyenen amaen douk nyatogruman iri. Anan nape dodogowin arigaha
    Debeini nagipesh ananim atum urkum aria natauruman. Aria ipak padukemesh, Debeini
    apa urkum manawasham apak aria anan apa nenek gihaumap nenek yopinyi um apak.
  bgs-bgs: Isóddóran tad na ágkadayawan tô mga ikatiis katô karasayan. Igulitan kó
    tingód katô katiis i Job. Isóddóran yu na agad irasayan sikandin, madigár tô igsulì
    katô Áglangngagán kandin tun ta katapuriyan, su tuu madigár tô Áglangngagán, asta
    médu-édu sikandin.
  faa-faa: Ipu wakapuaka hemakapukua risiakipoko, iane isiapo someraka, “Ipu Kotiaki
    yaiya himu hakásaraka hemakapukua risikino, Kotimo iane makotesapo,” airapo. Yopa
    soko hemakapunie. E mokoatikirakano Yopamo Kotiane metakarirafaraka, makata takamasane
    haru fahoanafonosa nine, Kotiaki yaiya himu hakásaraka hemakapukua reareapo. Aipe
    pukua keseke Kotimo e kakaro makotehoareapo. Asiamo isiapo hemakapusuane kakaro
    kára hemakapukua kamenakana amo kepoane Unihae Koti ipipo. Ane repo hemakapurakanapo.
  kik-kik: O ta ũrĩa mũũĩ, acio maakirĩrĩirie-rĩ, tũmatuaga arathime. Nĩmũiguĩte ũhoro
    wa gũkirĩrĩria kwa Ayubu, na nĩmuonete ũrĩa Mwathani eekire marigĩrĩrio-inĩ. Mwathani
    aiyũrĩtwo nĩ ũtugi na tha.
  cap-NT: Uc̈humqui tuz̈ cjiñc̈humc̈ha, sufriz cjenami, “Yoozquin tjurt'ichi z̈oñinaca
    cuntintuz̈ cjequic̈ha”. Tuquiqui Job cjita jila z̈elatc̈ha. Niiz̈ quintu zizza
    uc̈humqui. Jobqui pasinziz kuztan sufrichic̈ha. Niz̈aza Yoozquin tirapan tjurt'ichic̈ha.
    Jalla nii sufriz wattan, Yoozqui niiz̈ zuma pinsita cumplichic̈ha nii Job cjita
    z̈oñz̈tajapa. Niz̈tapankazza Yoozqui z̈oñinacz̈quiziqui, ancha okzñi kuzzizpanc̈ha.
  ksr-ksr: Tosianoŋ kaparaŋ koma biŋ bosima laligoŋ haamo aŋgiti, nono iyoŋoojoŋ “Ii-a
    simbawoŋawo!” jejoŋ. Eja qata Job iinoŋ kakasililiŋ moma kileŋ kaparaŋ koma haamo
    anoti, ii moju. Haamo ano tetegoyanoŋ Poŋ kiaŋkomu Toya kolooŋ niniima kobooŋkeji,
    iinoŋ oyaŋboyaŋa muro laligoro. Mono ii romoŋgowu. Kiaŋ.
  eng-TNT: Beholde we counte them happy which endure. Ye have hearde of the pacience
    of Iob and have knowen what ende the lorde made. For the lorde is very pitifull
    and mercifull.
  sbs-sbs: mubone, tuba wambila kuti bena imbuyoti baba woli ku likoza. Muba zuwi
    kaza Jobo zakusa benga kwakwe, mi muba boni mamanimani akwe, mi mwizi ibaka lya
    Simwine, kakuti wizwile chisemo nense.
  sue-sue: Ninitinowa. Nukare yayara mokara putoure noisowa awa giro yawa sara wanekai.
    Ema zazo Yobe zewai nusora ge ninitinowewa. Ota noko ama Tua meni numore zamai
    tamuro yayara susu kereninua, awa dai ninitinowewa awa. Tua nu awa-diaire dumi
    yagaba bamure nowia awa.
  fra-NCL: Voyez, nous proclamons bien heureux ceux qui ont souffert. Vous avez entendu
    parler de la patience de Job, et vous avez vu quelle fin le Seigneur lui a ménagée ;
    car le Seigneur est plein de compassion et de miséricorde.
  bhg-bhg: Awa gebé, embomai avekave memesi neide kainde Badari da daoda budo, edo
    awamaneda gebé ari ainda yai dowae awa, kaenanemi dasiga edo era. Imomane ingitewa
    awa, Job mi memesi neide kainde burisina. Awarata, iji ainde memesi neide kainde
    bureite imo God tumonda eite goroba edo peposisina. Edo God mi ambobéda embo awa
    kondade edo ao esisina. Awatedo kaen gotera awa, God awa do memesi bari jiwaede
    edo do aride.
  snn-NT: Ai yo'ojën ba'icuata'an, Riusuni jo'caye beoye conza cajën, quë'rë bojojën,
    quë'rë jëja recoyo re'huahuë. Ja'nca re'huajënna, maibi bacua bojoreba bojojën
    ba'iyete cayë. Riusu ira conguë ba'isi'quë Job hue'eguëbi ja'nca'ru baquëña. Ja'nca
    ba'iguëna, Riusubi Jobni re'oye yo'oye ro'taguë, ai ja'siye ai yo'oye cuencuesi'quëta'an,
    Jobni ai yëreba yëguë, baguëni ai ta'yejeiye oiguë conguëña.
  atb-NT: Wú keq, shikut shirang é bang lé, nga-nhúng gi, hkungsô wó é bang nghu é
    nghut lhê. Yobaq hkâm jân é yanmai, Yhumsîng Garai gi, yhang lé htâng má myo myo
    dum shimân byî é hkyô lé, nungmoq wó gyô wú bê nghut lhê. Haî mù gâ le, haû Yhumsîng
    Garai gi, gyai shogyo nhikmyîn é sû nghut nyi ri.
  cek-AK: Khenah, raihaih pauep thaih kaminawk loe tahamhoihaih hnu kami ah oh o,
    tiah poekhaih a tawnh o. Job palungsawkhaih to na thaih o boeh, Angraeng loe palungnathaih
    hoiah koi pongah, boenghaih niah Angraeng mah anih han sak pae ih hmuen to na
    panoek o boeh.
  bkd-bkd: Natun-an nuy ha malipayen gayed sidan iman tumenged ta migmainantusen sidan.
    Napaliman nuy sa pagpailub hi Job daw natun-an nuy daan sa mga katuyuan hu Dios
    pinaagi hu mga bunga taena ha pag-antus din, ta sa Dios maluluy-en gayed.
  ctu-76: Mi la' ña'tyan c'ajacña i yoj jini mu' bʌ i cuche' i wocol ti wen. Tsa'ix
    la' wubi bajche' ti' cuchu wocol ti uts'at jini winic Job bʌ i c'aba'. La' wujilʌch
    bajche' ti' cha' wen cotyʌ lac Yum jini Job che' ujtyemix i wocol. Mi' wen p'untyañonla
    lac Yum.
  lac-NT: Rajen baxuc quij cariquex a mac a tu muc'taj u yajirir uch, jach taj jach
    qui' yor. An ten bic Job uch, mʌ' wa c'aj techex uch, caj u muc't u yajirir Job
    uch, quire' chichquinta'b yor ten ic Jaj Ts'urirex uch. C'aj techex caj ts'oc
    u muc'tic u yajirir Job rajen pachir a C'ujo' caj qui' cʌnanta'b. Quire' a C'ujo'
    cu yajquintico'onex bayiri' cu qui' tucrico'onex xan. Rajen yajquinta'b u parar
    Job rajen yamta'b ten C'uj.
  xla-xla: Epapedeme opa anawolotapo wotiyalle koko dulu dla kokalepo ha꞉ha꞉lepiye,
    Godta yia꞉ dla siyemhalapo. Epedeme wua꞉ Yob kokoye mo-wua꞉malamana. Ya꞉ wotiyalle
    koko dulu dla sadle mate woloma kokalepo haluwapo. Epalati Godta ya꞉ dla siyemama
    koko hauwaye wua꞉ ma-daluwapo. Adipalati, Lodye opa sikemte bokotiyapo malamhalapo.
    Ame adipalati, ya꞉ dla ya꞉mkale polowamale pato elapo.
  xav-NT: Ta norĩ hã te te 're robzépata za'ẽtẽ za'ra mono nherẽ, siptete sina ma
    tô Wamama ãma 're hâimana u'âsi za'ra. Taha wa, tãma 're rowẽ za'ra mono di oto.
    Taha wasu'u hã wama waihu'u pese za'ra di. A norĩ wa'wa hã ma tô Zoho wasu'u hã
    're ĩwapari za'ra wa'aba mo. 'Re ĩhâimana u'âsi mono umnhasi sina ma tô ãma 're
    mo, Zo hã. 'Re ĩhâimana u'âsi mono hã, ĩsimizawizé hã sa'ẽtẽ uptabi di. Duré da'ãma
    're ĩpẽ'ẽzé mono zé hã sa'ẽtẽ di. Ãne wa, Zo hã te te robzépata mono pari, ma
    tô marĩ hã ĩwẽ hã apâ tãma tisõ.
  cuk-cuk: Ar anmar wisid, dule nunmaked-birgi-nakwisadgi nued binsalesye. Ar bemar
    bato itosad, igi-Job baisur-itosgusa. Degi, bemar wisbalid, a-sorbali, Bab-Dummad
    igi Jobʼga ibmar-uksa gusa. Ar Bab-Dummad dulemar-nue-sabed, degi, dulemar-nue-wiledakbalid.
  tbf-tbf: Surie egie ese gi ta nga onvidit, giet pevien va gi suvu nires. Nga te
    nga rongomie vasa e Iop a nga onvidit ven, ma nga te nga telekiran vasa mi Nguts
    a nga vakalaie ven e Iop. Mi Nguts a vous ngan mi tentoiv ma mi aor molous.
  uig-CYR: Биз мана мошундақ сәвир-тақәт билән бәрдашлиқ бәргәнләрни бәхитлик дәп
    һесаплаймиз. Аюпниң азап-оқубәткә қандақ сәвир-тақәт билән бәрдашлиқ бәргәнлигини
    аңлиғансиләр вә Пәрвәрдигарниң униңға ахирқи қилғинини, шундақла «Пәрвәрдигарниң
    ич-бағри шәпқәт вә рәһимдиллиқ билән толған»лиғини көргәнсиләр.
  ikw-NT: Anụ maam nụ a nookwu ele wam ele ọwa ọma kwnornu nụ be knatarụ mkpọma. Anụ
    nụrnu ọknata mkpọma Jobu, anụ maam nụ Nyenwe aị dọnnu a obirizi n'ipne-aznụ, kwnornu
    nụ Nyenwe aị bụ nye obirizi nụ nye imerne ọma.
  khs-khs: 'Iyewi matana penanose sita:nenase, niyewi iwa me solose napola:pekeye.
    Yopawala matanepa:. Senayewi Ewa ikomopetewa Yopayewi Kotewa eta: iya:peyamake,
    nakola tiwa seta: iya:peyamake kamona, Kotewemi kokolo kao himu semetei matanepela:
    enekeye. Aluse hanapola: sikape Koteyewi ewa heneye sesewapolapo. Alanase niwa
    matana amunuse heneye sosolo matanepela: hauwekilisene amo mouwa Piseiki Kote
    Ene ekeye. Amowa kiyewi matanesekeye.'
  dwr-ENT: ቤዒቴ፥ ዳንዳዪዴ ጌንጬዳዋንታ ኑኒ ኣንጄቴዳዋንታ ጌቶ። ኢዮባ ጌንጫ ሂንቴ ሲሴዲታ፤ ቃሲ ጎዳይ ኣው ዉርሴን ኢሜዳዋካ
    ቤዔዲታ። ኣዪሲ ጎፔ፥ ጎዳይ ማሮታይኔ ቃሬታይ ኩሜዳዋ።
  pma-pma: Ka roles sakien one tahos, veni roviteni keke tokolkatien onen Ahi mul
    en koakeil amulomal keih ka taveah. Mimundem usil Siob koa mulomal keih ka taveah
    navong visu en avong takeih keil, ka mukave Ahi sakin tahosien mai kistal eni.
    Anatin, Ahi vilelau en enmahisien ka more envatien.
  atd-NT: No nataga ki to duon on igkarago to sikan no mgo otow dongan no waro nigsuwoy
