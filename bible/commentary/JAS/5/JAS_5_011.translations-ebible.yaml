  cco-NT: Jo̱ féꞌˋnaaꞌ e juguiʉ́ˉjiʉ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ i̱ cajméeˋ téꞌˋ có̱o̱ꞌ˜
