    i wadaani balet. A Tadaaru a ngaala na tena maarmaari ma ra tena wewaraaut.
  haw-1868: Aia hoi, ke kapa nei kakou i ka poe hoomanawanui, he pomaikai. Ua lohe
    oukou i ka hoomanawanui ana o Ioba, a ua ike oukou i ka ka Haku hope; ua lokomaikai
