  cof-NT: Meralaquede! Peleitumin jominlacari pansi jolajoe timinlayoe. Matu tote
    Job tinun tsachi jominca tenca calaquede. Yari duque padeseinatonan, natiya peleitumin
    jominue. Junni Diosi tsaracari laquiramin joto, Job michi padeseinaminca jera
    manse patarinue.
  srm-NT: Dee sëmbë dë bi tai hati go dou, nöö hën u taa de naki kölöku. Masa Gadu
    tja de a bunu liba. Nöö un luku di sëmbë de kai Jopu tu, fa a bi hoi degihati
    a dee soni dee bi miti ën dë. An bi disa Masa Gadu möönsö. Nöö baka fëën, hën
    Gadu toona dëën soni te a hia pasa maaka. Biga Gadu abi tjalihati u sëmbë e.
  qvs-NT: Yachanchisapa mana piñakushpa kushikushpalla sufrishpanchikuna Tata Dios
    kushichiwananchikunata. Yachashkankichi chay ñawpa awilunchikuna Job sukaman sufrishpapish
    sukaman Tata Diosta kreyishpalla kawsashkanta. Sufrishkanwasha Tata Dios sukaman
    rikchak layata kushpa kushichirkan llakichikuk kuyak Tata Dios kashpa.
  zca-NT: Walika kure', wen ña rë men, rë xa' nixek lo rë kwa'n nizakzi xa'. Rë go
    mbin la kwan nguzak Job, mbaino une go, lë' Dios miza' kwa'n ka' xa' or milox
    mixek xa' lo rë kwa'n nguzakzi xa', porke Dios dox nilats Dios laxto' men, mbaino
    nizine laxto' Me men.
  cbc-NT: Bairi marĩ pʉame bairo na cabairiquere tʉ̃gorã, “Ʉseanirĩ ãñupã na ũna Dios
    mena catʉ̃goñanetõmasĩrĩ majã,” marĩ ĩ tʉ̃goñaña. Merẽ mʉjãã tʉ̃goyupa Job cawãmecʉcʉ
    ãnacʉ̃ cʉ̃ cabairique cʉ̃ãrẽ. Cʉ̃ cʉ̃ã popiye baimicʉ̃ã, tʉ̃goñaecʉ̃rẽ bairo tʉ̃goñanetõõcõãñupĩ.
    Tunu bairoa mʉjãã tʉ̃goyupa Job popiye cʉ̃ cabairicaro bero marĩ Quetiupaʉ cʉ̃rẽ
    cʉ̃ cajʉátinemorĩqũẽrẽ. Marĩ Quetiupaʉ pʉame nipetiro camasãrẽ bopacooro caĩñaʉ
    majũ niñami. Torecʉ nipetiro mʉjãã cʉ̃ãrẽ mʉjãã jʉátinemogʉmi.
  qxo-NT: Tantiyacushun unay Job feyupa ñacarpis Tayta Diosman mana ajayaypa yäracunganta.
    Tsaynö yäracuptinmi Tayta Dios cuyapäcog carnin payta yanapargan. Tsaynöllam nogantsictapis
    Tayta Dios yanapamäshun ima ñacacuychöpis payman yäracullar cawashgaga.
  mox-mox: Ta tomeqabu edi vetumaqana adi fata ina kafiʼiʼihia tuta vitana ʼidia e
    anuaia taudina toqaiawa aqiaqi. ʼEbevetalatutula Iobi kana ʼitea, mana veilaqe
    be vita taha taha lobedi ta me ena bibitaqo vita diavona nuanidia toa. E ʼinega
    Kaiwabu Iobi nana ena bibitaqo weaqina ena toa vitana givilea ta ena tuta ʼebeluʼovoa
    ʼinaya giveqaiawea, mana Kaiwabu Tonuakolokolo ta wese Toveyoluba.
  kew-kew: Pagalepa. Abade go aanu nimu kone rulaawa kedaa risimi-pulu niaame nimu
    pedo pu pirisimide aanu teme. Nimimi Jop-na remaare aba pagemede. Abade nipumi
    nipuna pu robaa puri mapalaawa pawa pirua nipu madaa wae yaenu ipisa rabu nipumi
    puri paloa risa. Goa pua oropere Aa Mudumi nipu madaa odome omoa raba misa. Gore
    Aa Mudumi niaa madaa odome waru omoa oro yaalo niaa raba minalo niaame adema.
  dww-dww: Mamaitua inam nama banegidima yai aiainidina, baninama taudi piripiri nopodie
    nam ti bekuna, be ai nuabagibagina. Joub ko noḡoti. Tauna piripiri dosidima ya
    banavina be yaḡoro yai nuabagibagina. Vutuna aubainama Bada yai aiainina, baninama
    Bada tauna raunuatoi baneginama.
  twi-ASANTE: Yɛde anidie ma wɔn, ɛfiri sɛ, wɔnyaa boasetɔ. Moate Hiob boasetɔ no
    na monim deɛ Awurade de dom no awieeɛ no ɛfiri sɛ, Awurade yɛ ɔdomfoɔ ne mmɔborɔhunufoɔ.
  aoj-aoj: Apaꞌ maꞌi amom malutu banagem deiꞌ sonaham. Ipaꞌ pegawa aman anamba Job.
    Anen nalutu banagona opaf awanefa nimanimi magatagamana. Nape atapina nogota laota,
    Dembinai natopalopana. Anen naꞌi uwahipigama apaꞌ aꞌowaꞌ eaꞌ okom maimailapa.
  cbv-cbv: “Det yeejép yapna yʉhna, Diosdih cádahcannit tʉ́i wẽinit ĩ jʉmna caá”,
    jwĩ niíj jenah joyátdih ñi tʉ́i jéihna caá. Jon jã́tih bóo Job wʉ̃t jʉmniíh doonádih
    ñit joijí tagaá. Caán bʉ́dí yeejép yapna yʉhna, Diosdih ãt tʉ́i jenah joí cádahcap
    wʉt jĩ. Pánih yeejép ã yapat tʉ́ttimah, Dios jwĩ Maáh tʉ́i jĩ́gah enni jʉmna,
    caandíh bʉ́dí ãt teo wáacap wʉt jĩ.
  taw-taw: Nɨgɨm. Binɨb anɨb ak tek yɨlɨk ma nɨŋɨd jak kɨles gɨl mɨdebal okok, kɨlop
    nɨŋɨd apun, Kɨli mɨñmɨñ gɨl mɨdtep gɨpal apun. Pen bɨ Jop bɨlel yolɨgup kesɨm
    ak, nɨb nepɨm. Nop mɨŋel awl apek, kɨles tɨmel gɨl jak mɨdɨl mɨŋel okok dak. Pen
    abe nepɨm, Jop ne anɨgak ñɨn ak, Bɨawl ak Jop nop gɨtep yɨbɨl gak. Anɨb ak nɨb
    nepɨm, Bɨawl ak ne binɨb kɨlop pel chɨb nɨŋɨd dɨtep yɨbɨl gɨl, mapen yɨbɨl nɨgup.
  jic-NT: Yupj 'üsüs la tjajay malala tepyala na. Nin mpes cupj 'üsüs velecj yupj
    sin po'ó. Nun solejé niná. Nun solejé Job po'ó. Pajal malala tepyala jupj, newa
    'üsüs la tjiji jupj. Solejé wa t'üc' malala tepyala na, Dios 'üsüs la tjiji jupj
    mpes. Nin mpes nun ca jus nlayé nin quelel líjitsja Dios janmacj. Nin jupj lovin.
    Qjuis Jepa Dios jola cupj mpes. Qjuis capj p'ya'sa jupj, malala qjuesé palá na.
  zap-NT: Gukanzaleedx ne nzoon mén ne run wantar lo yra ne rak men sufrir. Che won
    de pezee wun Job wantar lo yra ne wak Job sufrir no che ke nan de yra ne wlaa
    Dëdyuzh por Job chene che wdesu Job lo yra neguin. Porke kesentyent rles lextoo
    Dëdyuzh mén no rap lextoo Ne mén.
  wer-wer: Tiar omën këlangön kat yawiem lupöt kosang sak wakaima pöröen kön wiin
    ërëpsawi yaë. Ën Yoop pim ngönteta kat yawiaurö. Pi këlangön kësangöt kat yawiem
    lupre kön kosang sak wëën ënëmak Aköpök ompyaö elmëa pöten kat wiaut. Yaap, Aköp
    pi ya ngës kaö elniak sant panë yaniwas.
  ipi-ipi: '@see-verse:JAS.005.010'
  qul-NT: Nokanchis pacienciawan sufriycuna aguantajcunata reparanchis, “cusicuyniyoj”
    nispa. Kancuna uyarerkanquichis Job imayna sufriycunata aguantaskanta. Yachanquichis
    sufriynincuna tucucojtin imaynata Señor payman bendiciskanta. Imaraycuchus Señorka
    sinchi qhuyapayacoj, sonkon nanachicojtaj.
  tnc-tnc: 'Õrĩkõrĩ je''e: Ba''iaja jũariᵽotojo Tuᵽarãte yi''riwa''ri sarakajeᵽããrijayurãreka
    “Jiirã nime Tuᵽarã ñakoareka”, ãñurã maime. I''suᵽaka kimaeka Job imaroyikaki
    kiro''si. Ĩ''rãba''imarĩa ba''iaja jũariᵽotojo Tuᵽarãte yi''ririja''atabeyuka
    kimaeka. Suᵽa imarĩ ba''iaja kijũaeka be''erõ''õᵽi ᵽuri jia imarika kitõᵽoeka
    õñurã mija ime. Suᵽa simamaka “Mare wayuĩatiyaiki imarĩ, jia Tuᵽarãte mare baarũkirã
    maime”, ãñurã mija ime.'
  ter-NT: Vínixoa unátiyea koêku nekôyohiko, vo'oku títiu kóyeyea ikéneke Vúnae ákoti
    aukápapu ikéne. Yoko kémoanenoe koêku neko Njô mekúke. Yéxoanoe unátiyea kixópaku
    Itukó'oviti hunókokuke vekoáne Njô neko tiú'itihiko koekúti, vo'oku itúkeovo koati
    seánati yoko itípakovoti ne Vúnae.
  bmr-NT: 'Mɨɨro mɨɨhai: Aivo imino icamo, meneehi ɨdaasuno iicanoco ajaabɨcɨmoco.
    Mɨɨro amɨɨhairyo bu muguubuhicacuuhi, Job onoobo ɨdaasuno iicanoco ajaabɨcɨhicaunoco.
    Jaano nijequetɨ Aivojɨɨbo Moocaani sihidɨ ɨɨdaasugunoco magaajacuhi. Mɨɨro Aivojɨɨbo
    mɨɨnoco agaijɨɨboro ɨdaasuguefiibo.'
  fuf-fuf: Ndaaree, hiɗen wi'a maloore wonanii ɓen ŋaɲɲiiɓe. On nanii fii ŋaɲɲaare
    Ayyuuba nden no wowlee, awa kadi on yi'ii ko Joomiraaɗo on waɗani mo kon ka sakkitorun.
    Ko fii Joomiraaɗo on ko heewuɗo giggol e yurmeende.
  bhl-bhl: Mali kawtiw mak im kal anggil ilum kuluko, kalaing kuw keko, kitil ke mokabiliw
    kawtiw biim kukuw e nu atemeko, im wiin daoyemkabuluw te. Mak kunum mak kaneko
    beem ilum daokemin kukuw gelewse em sang nu kal kesomi, kilikabuluw te. Kunum
    beem wiin e Sow ete te. Beem sang e nu Kamok Fian em elo kinkin so folok so ibolow
    be kilele atemeko, em “Kaneloki!”, angse weng beem dem ken ati kilele atemeko,
    kal kekabuluw te.
  ons-ons: Eŋe togole more wikile ea bau wawa midaine detkoi, ea wane eŋe wet pese
    enerop ŋene yale edoramaine, ŋine Hiope togole togoleinane mo det okanmami, so
    ŋado Waomŋo kine kine qewatke mange, ea mo det okanmami, Waom eŋe qomine raraine
    so mauluk maulukine zok suaine pamaike.
  con-NTPO: A'ija vana'jemba toya opatsse canse'ta tsu avuja'faya qquen gi asi'ttaen.
    ¿Paña'fambi ti qui tayopi'su Jobne condase'choma? Nane Jobja vana'jemba anttembe'yi
    Na'su Chigave in'jamba opatsse canse. Tsa'caen cansesi Na'su Chigaja jai'ngae
    tisema ñoa'me ñotsse tson. Na'su Chigaja tsa'caen mende'yepa a'ima ñoa'me ñotsse
    in'jan.
  ghs-ghs: Battigaranomaho hasake hiireqi napai hee, Bagenomaniqi hiiroraita qupadzomare.
    Paha Dzobu battigara naatetaho pobike nike nookami Ohonga Soopara oho ipi ma ari
    noke moiteta. Oonita nike moomi Soopara napahoi gimuba hemenomanita dzasa mina
    eetorai oke etoqa ruume naataino.
  peg-peg: ହୁଡ଼ାଟ୍‌, ଇମ୍‌ଣାକାର୍‌ ଦାର୍ମି ଆଜ଼ି ମାଚାର୍‌, ଆସେଙ୍ଗ୍‌ ହେୱାରିଂ ଦନ୍ୟ ଇଞ୍ଜି
    ଇନାସ୍‌ । ଏପେଙ୍ଗ୍‌ ଆୟୁବତି ଦାର୍ମି ବିସ୍ରେ ୱେଚାଦେର୍ଣ୍ଣା । ଆରେ ମାପ୍ରୁତି ୱିସ୍ତି କାମାୟ୍‌
    ହୁଡ଼୍‌ଜି ପୁଚାଦେର୍ଣ୍ଣା ଜେ, ହେୱେନ୍ କାର୍ମାତାଙ୍ଗ୍ ବାର୍ତି ଆରି ୱାରିନିକାନ୍ ଆନାନ୍‌ ।
  txu-NT: Nãm me te meo anhỹro ban te mebê Metĩndjwỳnh kurêo ba nhym me Metĩndjwỳnh'ã
    ukanga kêtkumrẽx. Me ja ne me kĩnhkumrẽx. Ja ne gar aje arỳm mar. Arỳm ne gar
    Djo'ã ujarẽnh ma. Me bakukãmãre Djo te amitokry kumex maro ban amim Bẽnjadjwỳr
    djwỳnh mar'ã ukanga kêtkumrẽx. Ne kam arỳm tokry mar'ã aminhinomã amimẽ nhym Bẽnjadjwỳr
    djwỳnh arỳm o djuw me:xkumrẽx. Tãm dja gar ama. Ga, Bẽnjadjwỳr djwỳnh kum me kaprĩ:kumrẽxja
    pumũ.
  eng-WEBU: Behold, we call them blessed who endured. You have heard of the perseverance
    of Job and have seen the Lord in the outcome, and how the Lord is full of compassion
    and mercy.
  gnw-NT: Añete co, yande yae uyerovia ma co jucuarãi umɨaguanta vae reta. Picuaa
    co quirãi Job ipɨaguasu ete, jare quirãi yandeYa umɨvendise ete taɨcue rupi. Echa'ã
    yandeYa yanderau jare yandeparareco ete.
  mux-mux: Eni piliilimili. ‘Yambu numanu tondulu pupili bunima we meku ⸤‘Sika’ niku
    tondulu munduku piliilimili mele⸥ munduku naa kelemele yambuma enini Pulu Yili-ni
    membu panjipa “Numanu kaí pípili molku konjangi.” nilimú kupulanum-na molemele.’
    nimbu piliilimulu kanili. ⸤Ui mulurum⸥ yi Jop tondulu mundupa, yu-kene buni wendu
    urum-ma we memba mulurum kene penga Auliele-ni ‘Yu alsupa molupa kunjupili.’ nimba
    ulu mare tirim mele temanele eni piliilimiliko. Oliu piliilimulu, Auliele-ni yambuma
    aima kondu kolupa, ulu telemelemanga pundu topa mindili liipa silka akiliinga-pe
    we kanupa konde telemú kanili.
  maj-NT: “¡Á b'a̱ nda tjíhin ts'e̱!” B'a̱ 'mihi̱í xi ts'ín chúkju̱a̱ ni xi mat'ain.
    Ja kinu'yó xi nkú ts'ín kits'ín chúkju̱a̱ Job ni xi kamat'ain ko̱ yo xi nkú kits'ínko̱ho̱
    Nti̱a̱ná a̱skahan. A̱t'aha̱ 'yún tjíhi̱n kju̱a̱ni̱ma̱tak'un Nti̱a̱ná ko̱ ma ni̱ma̱ha̱
    xu̱ta̱, kui nga b'a̱ ts'íhin.
  bkq-NT: 'Akaemo wâgâ koendâ aguykely olâ, tâsenagazedyly umelâ Deus einwândyly nimoba
    atomobyry wâgâ. Jó aiehohobyry enanâguewâdaungâ. Toenzepa âsenagazemâmy. Idânârâ
    tâlâ ato modo adainwânmy: imeombyry, eguydo, isejiguy, ipi ezary modo; toenzepa
    ewâmamâ lâpylâmy warâ. Deus einwândyly nimoba olâ myakâwândy. Ilâpygueduo olâ,
    koendâ kehoem myakâwândy Deus eagâ awyly. Idânârâ tâlâ ato adaimpy ejipyano xuduwânmy
    Deus. Kytyendâ lelâlâ Deus, koendâ lelâ kagâ awyly warâ.'
  kue-kue: Ene pirkan erikwa, yomba okuna yumbun indre andigl giglendi meglkwa ye
    wakai mogltre gun yeime dumga. Okuna Job kamo boglo ikra ene pirkura. Ye yumbun
    mina nomane gigle dungo ana kiendi moglkwa ana okuwo yene Yaglkande mambuno wakai
    ere Job tongwa i ene ombugl pirkan erikwa. Yaglkande ombugl nono pre mitno gogltre
    nomane pond pangwa.
  cot-NT: Imaica pitsajiaque ishinevaejiaca maasano quemisantacojiatsica yatsipetacaajiacarigueti
    catsimajiaquerica. Piquemacojiaqueritarite Jopeni coramani iquemisantacocaqueate,
    teequeate irovashiantanaqueri Aapani Irioshi, arimpaqueate ijatanaqueri iquemisantamajatanaqueri.
    Ariqueate icavintsajaqueri Aapani Irioshi arimpaqueate yojocamajataqueneri anaamajataqueroqueate
    iroquetinica yashintaveca. Caavijitarite icavintsajantamajati Aapani Irioshi,
    aisa ipintsatantamajata.
  bnp-bnp: Si lohoka vona, e huriki ri hatenono bara ri vivi. Mu longoa pali a nuverei
    ne Iob, i hatenono na tahuna i bole a maregoa dagi. Muri e Bakovi Dagi i korimulea.
    Muholi hateka, e Bakovi Dagi a Mari ni dodo, a Mari ni rata kamumu hateka hita.
  apn-NT: Na prem amnhĩ xà htỳx kamã hamak o pa rãhã ty hãmri nẽ Tĩrtũm kuri mex nẽ
    hkĩnh nẽ pa ho pa. Ra mẽ ate finat Johti jarẽnh mar mex. Na pre omnuj tỳx nẽ pa
    htã amnhĩ tã Pahi Maati Tĩrtũm kamã gryk nẽ hkaga hkêt nẽ. Hãmri nhũm amnhĩ tã
    omu nẽ gaa nẽ ho mex rax nẽ nhũm akupỹm mex kumrẽx nẽ pa. Pahi Maatija ukaprĩ
    ho ukaprĩ nẽ mex o mex jakamã na pre ã Johti ho mex anẽ. Tã koja ho mexta pyrà
    nẽ ã mẽ pahto mex anẽ.
  ctp-NT: Ndukwian chaꞌ suꞌwe ꞌa ngwa tiye ayman kanꞌ, chaꞌ wa mdalo ꞌa neꞌ bra nu
    mda nten nu tiꞌí ꞌin neꞌ bra kanꞌ. Wa ynan wan sa ñaꞌan ngwa chaꞌ chan ꞌa mdalo
    ayman Job, xa nu kaꞌan ꞌa chaꞌ kuxi ndyukwa yu. Loꞌo xa wa mdyii chaꞌ kanꞌ, ndya
    Ni nchga chaꞌ suꞌwe ꞌin yu kula kanꞌ xiyaꞌ. Kwiꞌ ngwañaꞌan, xkwiꞌ nchka tꞌnan
    ꞌa tiꞌ Ni ꞌñaan, xkwiꞌ suꞌwe ꞌa nka tiye Ni ñaꞌan Ni ꞌñaan.
  opm-opm: Mohnong dahenmur. Dir na gapa ham ma kasip hat sapti han ihirnong Ihir
    amamsi hat pati han bap ihirmuro poriptimur. Jop ohe boknong ruumsup apriporhan
    na gapa ham kasip hat orhorwi ma patesuh oh gur amram am hat patimur. Ihat kasip
    hat orhor patin gahan Got oh hinhina mar yah deipat han ohoh ihan ohnong yah mar
    bapkei matipmur. Ama bapkei mar imtipnong oh gur am hat patimur.
  bvr-bvr: Wurra jarra ngayburrpa ngubu-borrwuja burrwa aburr-gata aburr-mujaruk minypa
    birripa aburr-molamola aburr-ni ngardawa minypa aburr-jinyjapa aburr-workiyana
    Wangarr burr-yika. Minyja ana-goyburrpa gipa nyiburr-galiyana Jowp (Job) gun-nika
    janguny a-yinmiyana a-workiyana a-jinyja marrban gun-gata gun-nerra gu-ni nula.
    Rrapa ana-goyburrpa marn․gi nipa Wangarr a-yinmiyana jama a-ji nula Jowp. Rrapa
    gu-gurdiya ngacha minypa ngayburrpa nguburr-guna burr-guta nipa Wangarr an-mola
    arrburrwa rrapa a-gunggajinga arrburrwa a-workiya.
  wal-wal: Be7ite, danddayidi genccidaageeta nuuni anjjettidaageeta geettees. Iyyooba
    genccaa intte siyideta; qassi Godai ayyo wurssettan immidoogaakka be7ideta. Aissi
    giikko, Godai maarotainne qaretai kumidoogaa.
  zad-NT: Dii ḻi, chakomba beṉ'ka' chizo chizaki yeḻ' zak'zi'ka'. Ba benkzile ka ben
    dii Joba', bizo bizakile' wdie' lo yeḻ' zak'zi'ka'. Na' ṉezkzile ka ben X̱ancho
    Chioza' c̱he' biyoll wxak'zi'e, ḻa' X̱anchona' nake' ḻiizelozi beṉ' chiyesh'lallii.
  kmg-kmg: Manaŋgopieŋ, šâicmaŋko sasanaŋhec jumbiŋ jaŋere manapene šerine ekac. Hiobe
    sasanaŋ-ticnere manaeŋgopieŋ, â Wofuŋzi šâhec wiac afusecnewec i wâc manaeŋgopieŋ.
    Wofuŋ e buuruc â jauŋ-ticne kâcɋene fokac hâcne.
  mgh-mgh: Kinawoona nineerela ahoreeriya ale yiisunkile ni uvilela. Nnawiiwaka uvilela
    wa Yopi ni nhoona yaceenryaya. Apwiya ari oocara uthunku ni ikiriri.
  aso-aso: Gili nizahe. Ingine mulumo initekuꞌ mini hongu li eleꞌvoleꞌ igi minave
    engikumuꞌ nene Oꞌmosoꞌmo mulunouꞌ lamineꞌ gelo do lamineꞌ o-ngedaaꞌ neinako nemuꞌ
    laminekuꞌ minave ve lo laaꞌ noune. Sataniꞌmo goboni molo-davo Hizobeꞌ aza mulumo
    alumo gilingukisi hongu lo eleꞌvoleꞌ ogo minineꞌ ma gili nizave. Idoꞌ alingeꞌ
    Guvetesi ve initeꞌ mataꞌ lamineꞌ lehize-dineꞌ nesi mo gili nizave. Nemuꞌ nene
    Guvetesi veꞌmo muhelete ningo muluno hukavo hize eleꞌ o-ledaaꞌ neive lo gelelone.
  uli-uli: Gich si sor bo re rraey bo fael mala ye kel yar yedamgel. Hasa moal rongrong
    kofael Job irel yal yedamgel luwul malulu, ngo ha gola we la wol miril loh ngo
    Samol ye tipingi. Bo Samol ila ye ffaho depal ngo ye momay yal hagiyeg.
  nin-NT: Anishirr ba nggo kri ngbangba na ki iha nggo, imba di inta i kye ba ssu
    nu ungo. Abachi nyarr ba ku ikri ngbangba kuma ni ikikre yi. Imba di wo ikri ngbangba
    i Ayuba yi, nggo a tsarr ma kye. Imba kye nggo Abachi ka iha ima ki inyarr ni
    ikikre yi. Atiko à na meme ku itito ni ikpanye ima yi.
  tgk-tgk: Шумо медонед, ки мо онҳоеро пурбаракат мешуморем, ки ба азобҳо тоб меоваранд.
    Тавре ки шумо шунидаед, чӣ гуна Айюб пайғамбар бо сабру тоқат аз азобҳо гузашт
    ва медонед, ки Худованд дар охир барояш чӣ кор кард. Худованд пур аз раҳму шафқат
    аст.
  acu-NT: 'Aints ainau wait wajainayat, pengker nintimsar puju ainaun pachisar: Yus
    nu aints ainaun waramtiksatnuitai iikia taji. Atumsha Joba wait wajakmaurisha
    pachisrum antukmiarume. Tura Job pengker nintimsamusha nekarme. Ii Apuringkia
    tuke wait anengkratin asa, tura aints ainaun mash pengker awajin asa Jobnasha
    pengker awajsamiayi.'
  cak-WNT: Ruma ketaman chi ri yek'axan tijoj pokonal jabel ruwaquik'ij. Achi'el ri
    Job, ri jun achi ri xc'oje' ojer ca, riyix iwac'axan chi Riya' can xucoch' wi
    ri sibilaj tijoj pokonal ri xuk'axaj. Y can iwetaman chuka' ri xuben el ri Ajaf
    riq'ui ri Job ri pa ruq'uisbel. Rumari' ketaman chi ri Ajaf sibilaj utz y can
    nujoyowaj kawech.
  ebk-ebk: Ammuyu met ay nakiasat nan kaman kan chatud-i ay nun-eta-ta-un. Chinngoryu
    nan nun-eta-ta-unan Job ad pus-uy, ya ammuyu met nan nunfianakiana as nan nangichatan
    Apo Dios as nan kasaporana. Tay hi Apo Dios at manangsug-ang as solet ya mannakelekna
    as nan tataku.
  spa-PDDPT: Consideramos como inmensamente felices a los que sufren. Oyeron de la
    paciencia de Job, y vieron el propósito del Señor, porque el Señor es compasivo
    y misericordioso.
  ruf-ruf: Ka pfammanya, twowakema wabweda kwaapfila tsawadudumila. Muhulika Ayubu
    pfadudumile, mmwona Imtwatsa pfamtendele mbaka utsigho. Kwaapfila Imtwatsa kamema
    libatsi na uluso.
  gun-gun: Amongue ojapura e'ỹ re mba'emo ogueropo'aka ramo jaikuaa ovy'a 'rãa. Mba'eta
    pendu ma Jó teko axy ogueropo'akaague, peikuaa avi opaa py Senhor omoingo porãague,
    opa mba'e py nhanemboaxy ha'e nhanderayvu va'e vy.
  agu-BL: Skawutz ketz, chumbalaj nin yi e'a'tz yi icy'nakpon q'uixc'uj cya'n. Nin
    bita'nt cyanu' yi ẍe'n cunin micy'pon q'uixc'uj tan Job, nin ẍe'n cunin ban yi
    tk'ol Kajcaw banl tibaj. Na, na el k'ajab Ryos ske'j nin na ok' c'u'l i' ske'j
    kacyakil cu'n.
  isn-isn: Goza kuitanga eigigimieli, banu. Migule uigigimieli wang'wa Ayubu hangi
    nulingile indogoilyo ang'wa Bwana, kung”wa Ayubu kuite u Bwana wizue kioisa nuukende.
  eng-PEV: They didn’t give up, so now we respect them, and we say they were good
    people. Remember the story about Job. He was a good man, but he got a lot of trouble.
    But he kept on following God, and in the end, God made everything good for him.
    So we know that God always feels sorry for his people when they get trouble, and
    he will be very good to them.
  ilo-ULB: Kitaenyo, awagantayo dagiti agibtur, a “nagasat.” Nangngeganyo ti kinaanus
    ni Job, ken ammoyo ti panggep ti Apo ken ni Job, no kasano a ti Apo ket napnoan
    iti ayat ken asi.
  pir-NT: Sa yena ahri yʉhʉ yahuatire wacũña mʉsa. Ñano yʉhdʉepeta Cohãcjʉ̃re duhueyequina
    bucueyequina ijire. Panopʉ cjʉ̃nore Job wame tiriquirore tʉhori mʉsa. Tiquiro
    ñano yʉhdʉeperota Cohãcjʉ̃re duhuerahye. Sa yero tiquiro ñano yʉhdʉri bato Cohãcjʉ̃
    tiquirore quehnoano yeahye. Cohãcjʉ̃ mari pʉhtoro quehnoano paja ihñariquiro ijiro,
    sata yeahye tiquiro. Ti ijipihtiyere masine mʉsa.
  anv-NT: Kaáge nnó ɛsé desɛ ɛbwɔ́ ndɛre bɔɔ́ abi Ɛsɔwɔ ajéle ɛbwɔ́, néndé ɛbwɔ́
    átɛne ne ɛshyɛ kpaá tɛ kwyakwyá. Ɛnyú debɔ́ dekaá ndɛre Job akogé nyá metɔɔ́
    gébégé depɔ détome ji. Ne ndɛre Ɛsɔwɔ apyɛ́ nnó ɛwuú ɛfwyale ɛkwyá ne galɔ́gálɔ́.
    Wáwálé, Ɛsɔwɔ alɔme melu ne agɛne ɛsé ako meshwɛ
  sab-NT: Ulia uñale chege kwian bai kaire ñadu mo ta gbe jage ta no ole boi daga
    ngwale ulitaske kwian enedi nga sugadu noare ama mo ta gbu giti ulia age ulita
    Chube takalin kare. Ama boidu tanre daga ngwale jere jere agwa ama me mo talladu
    ama chegu ta no ole diali. Bage geru jo tragaba kwian unsuialin tangle kada Job
    giti, ba geru keruchugaba Job boidu giti ama mo ta gbu jage ta no ole ama boidu
    tanre daga ngwaleske, kaire uñale bage bdagli Chube agedu no tanre Job alin, ulia
    Chube diali no, ama kle tai dage chege ama no che ole, ama me takalin che boi
    me no daga ngwale tanre.
  tmd-tmd: 'Ñɨŋ nugwöia, nöbö mö rɨ ri abön, ipɨtaipɨtö rön röböxölim piaku, ñɨŋ wopik
    wahax pɨ gɨrön mɨd ri ab gɨ mɨdöiŋö, rɨmɨdöla. Nöbö nagö Job maduar ör mɨdmɨd,
    haiwo aku nugwöia. Nuŋ ömörö diba pön öliöx mɨdöŋa, jɨ nuŋ Nöbö Diba rɨbyöx nugu
    gör mɨdɨm, Nöbö Diba nuŋ Job pɨ ri ab gɨ mɨdɨm, mai mɨd ri aböŋa. Aku agapɨm:
    Nöbö Diba nuŋ öim öim nöbö mö ögwö ödöriö yöxön, pɨ ösös rɨ ri abmɨda.'
  acr-NNT: Yey riꞌoj qetaꞌam lik nim kiqꞌij kalaxik ri kakichꞌij uchuqꞌabꞌ ri kꞌaxkꞌobꞌik.
    Tom chi alaq puwi runimal ukꞌuꞌx ri Job y etaꞌam alaq ri utz xukꞌam lo ri Dios
    che rire pa ri kꞌisbꞌal re ri xukꞌulumaj. Ma ri Dios lik kukꞌut ri rutzil ukꞌuꞌx
    y ri kꞌaxnaꞌbꞌal ukꞌuꞌx.
  kpg-kpg: Gidaadou e hai bolo digaula gu maluagina i nadau manawa hagakono i lodo
    nadau hagaduadua. Goodou gu longono di hai o Job i dono manawa hagakono, gei gu modongoohia
    di hai o Dimaadua dela gu hagahumalia a mee i di hagaodi gi muli, idimaa, Dimaadua
    e honu i di aloho mo tumaalia.
  taj-taj: थेनीगदेसे जम्‍मान दुख नाखम्‍बासे लमा य्‍हाङसे थेनीगदेदा मान लमुला। ओच्‍छे
    अय्‍यूबसेनोन जम्‍मान दुख नाखम्‍जी भिबा तामला बारेरी एनीगदेसे थेःबा मुला। थेह्रङ्
    लसीन प्रभुसे लिच्‍छा अय्‍यूबदा दोःसी जम्‍मान स्‍हे पिन्‍जी भिबा ताम एनीगदेदा थानोन
    मुला। प्रभुसे ल्‍हानान माया उन्‍सी दया लमुला।
  avt-avt: Haiu matɨp hɨr mɨt hɨr yaain nentar hɨr han tokik nau neit. Yi nepei yertei
    mɨtɨk Jop hɨrak nɨpaa han tokik kau keit kises God ke menmen enum epei man mewaankek
    te God hɨrak kerekyɨwek yaaim kentar God hanhan haiu mɨt yapɨrwe te hɨrak han
    tewenɨnai. Te haiu han tokik emu me menmen enum mamnen mamwep.
  cbk-cbk: Puede kita habla que alegre sila cay ya puede sila aguanta el sufrimiento.
    Ya sabe ya man ustedes acerca del paciencia di Job, quien ya aguanta bien mucho
    problema. Y ya mira ya ustedes el intencion del Señor para con ele na fin, y que
    el Señor bien lleno de compasion y lastima.
  uig-ARA: بىز مانا مۇشۇنداق سەۋر-تاقەت بىلەن بەرداشلىق بەرگەنلەرنى بەختلىك دەپ ھېسابلايمىز.
    ئايۇپنىڭ ئازاب-ئوقۇبەتكە قانداق سەۋر-تاقەت بىلەن بەرداشلىق بەرگەنلىكىنى ئاڭلىغانسىلەر
    ۋە پەرۋەردىگارنىڭ ئۇنىڭغا ئاخىرقى قىلغىنىنى، شۇنداقلا «پەرۋەردىگارنىڭ ئىچ-باغرى
    شەپقەت ۋە رەھىمدىللىق بىلەن تولغان»لىقىنى كۆرگەنسىلەر.
  tuf-tuf: 'Eyinat cuac becayat, Sir chihtá waca teti yají cájacro. Isat eyin ojcor
    wacaro: “Eyinan óhbacro,” wacaro. Baat Job ojcor waquíc rahjacro. Job cuaquic
    tacat Sir tamo ay batra séhw̃atiro. Etar cat bahat ráhcuitan, yahncút Sirat bucoy
    Job quin sasá cat, cajc cat, ira cat, ruwa cat wíjacro. Siran uw sehná rehquít,
    uw ruhw̃ú cun bár rehquít eyta wíjacro.'
  abx-abx: Akatu'anan kam nga agkwinta-ta malipayon i mga a'a nga padayon ag'ilob.
    Sayod kam si padayon pag'ilub-na si Job ngan sakatu'anan-bi may kon ay si katapus-tapusan
    i nagbuhat-na si iya si Paragdalom. Panno' si kadaluman i Paragdalom ngan bali
    kamaluluy'on.
  mco-NT: Mɨnaanɨm jadu'n, mɨɨd co ajcxy ooy mɨmecxtucy nej jäy jɨbɨc ytuuñ mɨɨd yɨ'
    ajcxy, e chi jotcujc cham yajpaady ma Dios. Tɨ jada' mjatymɨdoogɨxy je ayuc nej
    Job ayo'n tzaachypɨ mɨnajxy yajnajxy, e ymɨmecxtujc je'. Mɨɨd co ooy anajty mɨjpɨdägy
    Dios, paady Dios pa'ayoy Job, e conuucx mɨjcajee.
  bsp-bsp: Nənəŋk tɔkɔ səntam kəloku a pəmbɔt aŋɛ ŋanabər pucuca mɔ. Nənane pac-loku
    kəkar kəbol-bolu ka Yobu, nəncərɛ tɔkɔ Mariki ɛnayɔnɛ kɔ tɛlpəs mɔ. Mariki ɛla
    nɔnɔfɔr k'ɔmbɔt amera.
  cpb-NT: Oshekira inkimoshiretai atsipetawori ikemaatsiwaita. Roshiyakotaiyaari Job-ni,
    kisashiwairentzi ikantaka royaawentziri Awinkatharite, ikemaatsiwentakari. ¿Tema
    ineshironkatakeri Pawa? Ayotzi rashi rowatziiro ineshironkatantzi Pawa.
  aon-aon: Aria ipak douk padukemesh um apak makri amudok profet douk heyotu dodogowim
    hosah enenyenen amaen douk nyatogrumom iri. Aria apak matrum makri amam douk hanadudareh.
    Aria ipak shopunek padukemesh um anudok seiwokini arman Jop. Anan neyotu dodogowin
    atun um nasah enenyenen amaen douk nyatogruman iri. Anan nape dodogowin arigaha
    Debeini nagipesh ananim atum urkum aria natauruman. Aria ipak padukemesh, Debeini
    apa urkum manawasham apak aria anan apa nenek gihaumap nenek yopinyi um apak.
  hus-NT-2005: Pos i choꞌób abal kʼijidh neꞌech kin achʼaꞌ xitaꞌ kin ejto kin kuxuy
    i yajtsiktaláb kʼal i chaꞌattaláb. A achʼámaltsik xan ti na Jób tin kuxyámal kʼal
    i chaꞌattaláb an yajtsiktaláb xin watʼnaꞌ ani a achʼámaltsik jeye xan ti lábtʼajan
    kʼal an Okʼóxláb más tayíl; pos an Okʼóxláb u kóꞌontsix tʼajat ti yajnantsixtaláb
    ani u kʼanidhax.
  mig-NT: Vina káka'a̱n‑yo̱ já xáán ndatu̱ ña̱yɨvɨ kája̱ndéé iní. A ni̱ ka̱jini tu̱'un‑ró
    ndasa ni̱ ja̱ndéé iní Job, te suni a kájini̱‑ro̱ ndasa kénda ta̱ká tiñu kuní máá
    Jíto'o̱‑yo̱, chi̱ xaa̱n ndá'ú ini̱‑ya̱ yóó te va̱'a ini̱‑ya̱ jíín‑yó.
  bps-bps: Gadeito nun kafye i dad to én, du tagamtayud ale di kdee kaflayamla. Talingeyu
    sa gablà di ku Dyob, too dee kaflayam kel di kenen, bay knean gamtayud. Na tagadèyu
    ku tan i kafye blé Dwata kenen di kakubu i dad tilew, du Amuito Dwata fnò nawan
    i kakdo.
  mbs-mbs: Netegahan tadon te ontò den dan neluba, so timayod dan te kelimahan. Netegahan
    niyo den besi te ontò nelimahan si Job, meneng wedà tinàyog te Timanem, aw yan
    doen mèpiya imbegay te Timanem kandin, so ontò egkeidowan te Timanem se menge
    otaw egsalig kandin.
  tof-tof: Tübarrkrru, mi gyagüpi tótókdakla wagó, bagürwóm idipko, karrkukus nidi
    bórróngóp. E kuri arrkrruarre Zob enezan karrkukus zamngól yarilürr, akó e umulakla
    wagó, Lod dómdóm laró morroal sidódürr oyaka. E umulakla wagó, Lod wirri gyaur
    akó morroal tonarra.
  cme-NT: Na saa da, bamaŋ nyaarãa tĩɛ Diiloŋ-hũmelle-na, i ciɛra wuɔ ba yunni
    dɔlaa. Yɔbuŋ hĩɛrã mulĩɛma‑i hĩrãmma maŋ, ma sĩ na nuɔ ma maama kɛ? Aa ma
    sĩ na daa Itieŋoŋ juɔ pã-yo baa kumaŋ kɛ? Coima saa fa, Itieŋo faa baa nelbiliemba‑i
    aa tiraa waa hujantieŋo.
  sus-sus: Won a kolon barakɛ na mixi bɛ naxan a tunnabɛxima tɔɔrɛ kui. Wo bara a
    mɛ Ayuba a tunnabɛxi ki naxɛ. Wo man bara a to Marigi naxan nabaxi a bɛ a xa tɔɔrɛ
    dangi xanbi. Marigi xa xanunteya nun a xa kinikini gbo.
  pon-2006: Kitail kin kapaiahkin irail arail kanengamah nan arail lokolok. Kumwail
    rongehr duwen en Sohp eh kanengamah oh dehdehkilahr duwen ni imwilah Kaun-o eh
    ketin kupwurehla. Pwe Kaun-o me diren kadek oh kalahngan.
  dad-dad: Ã keleĩ, ada idi feseya sã difaren anidi el fedif taudig. Ã Job naig fe
    feseya sã ifaren anĩ karĩg fen, dum Odug ĩ bun ereb naig fen are ulegen. Age fiya
    gen, Odug ĩ wau ifenẽya ado wau yũya barikã.
  zab-NT: Ax dunnɨ zonén cuend dec xíclabaa de ni ruelaaz de guelzii. Laat abindiagtɨ
    xa xquel belaaz Job de guelzii ni gudeedbɨ, ne nánzactɨ xa xquel baany Dios cun
    laab chi bialo gudeedbɨ de guelziiqui. Te pur Dios quesentiand rlaslaazny ne rgány
    bniety.
  jae-jae: Alic acgom, aêac aweŋ gêôc êsêac, naŋ sêôc gêŋwapac totêntac kêpa sugeŋ
    naŋ. Amac aŋô Job gêôc ŋandaŋ totêtac kêpa sugeŋ ŋawae, ma ajala Apômtau gêjac
    dabiŋ eŋ ŋalêŋgac. Biŋŋanô, Apômtau eŋ taê walô to taê labu ŋatau.
  ksd-ksd: Gire, da vatang diat dia ga tur padikat, ba dia ti doan; ava ga valongore
    ure ra kini vamadudur kai Iob, ma ava ga gire ra mutuai ra Luluai, tago ra Luluai
    a tena varmari tuna.
  msm-NT: Aw namaan ki no nalipay on to tibo no angod kandan no nakaantus to mangkalisod
    no nabajaan dan. Angod pananglit ki Job. Nakadinog kow to pagpailub din to diya
    pigpang-antus din, aw namaan kow no madojow to pigpadeygan to Diyus to diya su
    makawkae-aton hilabi sikandin.
  myk-myk: Sipyii piimu pʼa kanhama soro, na gori yaha nʼa daa wu ni ge, pee wèe ya
    byi duba nagoo pee. Zhɔbu bi wu luu li mara maragana lemu na ge, yʼa yee logo.
    Kafɔɔ ya pa lemu bɛ pye wu mu kurogo ki na ge, yʼa lee bɛ cɛ, bani Kafɔɔ ɲiɲaara
    te, ni wu cemɛ pʼa pɛlɛ.
  sbe-sbe: Kabina kwa katako meta sunuma unai tautolobayao ta kawanamwanamwaedi ta
    wane, siya gonowana se gwauyala. Yobi wasana kwa lapuiyako, idohagi ye tolobayao
    yona sunuma unai, yo idohagi yona kamkamna gehena ne unai Yaubada ginauli namwanamwadi
    ye kainauyaꞌuyoidi. Guiyau meta gadosisi yo katekamkamna Guiyauna.
  mcr-mcr: Hiŋuä qumbu. “Qu suqä haŋä-iqä iiŋi qäyä ämepu, yäŋänäqŋqä ätqäuwa äwätqäŋuwi,
    qu äŋguänä pmeqä-quayqä” äyä ätätuŋque. He Jopä iqu haŋä-iqä ämetäqä-qe, yäŋänäqŋqä
    ätqäuwa wätqätaŋgi, hituŋuändqäŋi Naqä Iqu nätmatqä äŋguä äwikqeŋqe, näqŋqä äyä
    eŋä. Naqä Iqu nenyqä huäqä äwunätä, qeqä äwimänätqäuä.
  cux-NT: Deenu yú chi yeenú profetas s'eeⁿ taachi ch'eenú yā chiī. Ndís'tiī ní ch'iindiveéⁿ
    nī yeⁿ'e saⁿ'ā Job ní tan'dúúcā chi vɛ́ɛ́ ca paciencia yeⁿ'ē sa taachi ch'eenu
    sa chiī. 'Āā n'diichí nī ntúūⁿ tan'dúúcā Señor yeⁿ'e yú diíⁿ yā cáávā saⁿ'ā Job
    miiⁿ taachi ch'iinu ch'eenu sa chiī. Maaⁿ ní Señor yeⁿ'e yú ní nééné neⁿ'é yā
    s'uuúⁿ ní nééné ya'ai yā s'uuúⁿ.
  tur-YTC: Bakın, dayanmış olanlara ne mutlu diyoruz. Eyüp’ün nasıl dayandığını işittiniz.
    Sonunda Efendi’nin onun için neler yaptığını gördünüz. Efendi’nin şefkati ve merhameti
    ne denli boldur.
  san-ITR: pashyata dhairyyashIlA asmAbhi rdhanyA uchyante| AyUbo dhairyyaM yuShmAbhirashrAvi
    prabhoH pariNAmashchAdarshi yataH prabhu rbahukR^ipaH sakaruNashchAsti|
  bel-N: Вось, мы шчасьлівымі называем тых, якія вытрывалі. Вы чулі пра цярплівасьць
    Ёва і ведаеце канец [яго] ад Госпада, бо Госпад вельмі спагадлівы і міласэрны.
  sch-sch: An lei dier sikin satvurna an chang tiin ei koi ngei ani. Job tuongdiertie
    hah nin rieta, male amongnataka kho angin mo Pumapa'n satvurna a pêk khom nin
    riet. Pumapa chu mulungjûrpuina le lungkhamna sip ani sikin.
  mic-MIQNT: Teliaq ta'n telueigw na niganigjitegewinugi'g wel'ta'sultipnig muta siawi
    lita'suala'tipnn Gisitegelitl ta'n tujiw emegweiutiteg. Gejioq Jo'p siaw lita'sualapnn
    Gisitegelitl ta'n tujiw welmaje'geg. Gejioq Gisiteget apjiliw wele'wapnn Jo'pal,
    muta Gisiteget na welm'toq aq ewlite'lmaji mimajuinu'.
  huu-NT: 'Naimacɨ Jusiñamuina faɨnonocaiñena jira: “Naimacɨ comecɨaɨdɨ caɨmare itɨmacɨ”
    raitɨcaɨ. Job mɨcorɨna jɨaɨ comecɨtɨcaɨ. Naimɨe jaie ite. Naimɨe eeñeno duere
    sefuide. Duere sefuide; ia Jusiñamuina faɨnonocaiñede. Ie mei ja muidomo nɨe isoide
    caɨ Nama naimɨena fɨnuana uiñotɨcaɨ. Caɨ Namadɨ naimɨena duenailla jira, naimɨena
    raise canode. Caɨna jɨaɨ duenaite. Ie jira caɨna jɨaɨ canoite.'
  jiv-NT: Itiurchatan katsuntainia nuka nekas shíiraiti, tu enentáimji. Shuar itiurchatan
    ti katsuntin ámiayi, ni naari̱ Jup. Tura ni itiurchatri̱ naṉkaamasmatai Yus ti
    núkap kuítri̱n susamiayi. Nu nékatsrumek. Ii Uuntri̱ Yus ti waitneṉkratchakait.
  otm-NT: Nguetho dí pąhmbʉ mająpi ʉ i hät yʉn ʉnbi. Xtá øhmbʉ ngue bi hyät yʉn ʉnbi
    a ra Job, nɛ xʉn ngu ran ho bi t'ørpa m'bɛjua. Nguetho nu'a Oją xʉn ngu rán huɛ̨cate
    nɛ xʉn ngu rá mate.
  dah-dah: Gwaha teŋ hitekeb Al Kuruŋ beleŋ guram dirde igiŋ igiŋ diryeŋ gobe nurde
    hite. Deŋbe Yopyen baraŋ nurde haŋyen gogo. Yeŋbe kanduk kuruŋ bana hinhin gega,
    yul ma yeŋ tareŋ po heŋ hinhin. Irkeb kuŋ kuŋ funaŋbe Doyaŋ Al Kuruŋ beleŋ faraŋ
    urde saŋiŋ irkeb sopte igiŋ wor po hiriŋ. Niŋgeb Doyaŋ Al Kuruŋbe buniŋeŋmiŋ kuruŋ
    wor po.
  tnk-tnk: Ia nətəien səkɨtaha nərmama səməme kamhərer əknekɨn ia nahatətəien səvənraha
    ia nəpɨn me Kumwesən ramo irəha hamaɡien. Kɨmiaha hiəuvəreɡi raka noien səvəi
    Jop. Nəpɨn ramarə ia nəmisəien me rɨpɨk, rərer əknekɨn ia nahatətəien səvənhi.
    Nənə hiənətə raka nəfe Iərɨmənu rɨno min kurirə ikɨn. Iərɨmənu rerɨn ramərkwəpɨr
    pɨk tɨ nərmama. In ramapi tɨ nirəha.
  kpr-kpr: '@see-verse:JAS.005.010'
