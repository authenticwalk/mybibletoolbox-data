  dso-dso: ସେମନ୍‌ ମୁର୍‌ଚିକରି ରଇଲାର୍‌ପାଇ ବଲି କେଡେକରମର୍‌ ଲକ୍‌ ବଲି କଇଲୁନି । ସେନ୍ତାରିସେ
