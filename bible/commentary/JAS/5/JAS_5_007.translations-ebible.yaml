  kan-2017: ಸಹೋದರರೇ, ಕರ್ತನು ಬರುವ ತನಕ ತಾಳ್ಮೆಯಿಂದಿರಿ. ವ್ಯವಸಾಯಮಾಡುವವರನ್ನು ನೋಡಿರಿ, ಅವನು
