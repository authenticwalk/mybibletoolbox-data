verse: JAS.005.007
translations:
  kpx-kpx: Di haokuvuia, lainaho kabebilahalive. Isito negolahai ulage Kosiveu lohoi.
    Bulumo loviamale ke vaveve huhulahave. Kena vaeahamo au lovi haito kabebiholisi
    hemei usege vaganamo veniu lohoge lovive kena baie dua vai.
  okv-H: Eto nau namei kamei simba ururovo Bada puvuresuja amo embo na donda ve ureto
    ga kihi veasuja eto simba ururo ga ambota veau enda ta donda be javotoho be au
    humbasuja.
  tbo-tbo: Walewalehiu, on’omtaibagibagi Guyau a houga gunawilana binei. Mei tu lupehi
    hoi tano, houga gomala uyahina i’mtaibagibagi ma a pehi i iototoni polimana ma
    yawalata gadiwewehi hai houga atuna.
  mal-C: സഹോദരങ്ങളേ, കർത്താവിന്റെ പുനരാഗമനംവരെ ദീർഘക്ഷമയോടെ ഇരിക്കുക. ഭൂമി നൽകുന്ന
    മെച്ചമായ വിളവിനായി മുൻമഴയും പിൻമഴയും പ്രതീക്ഷിച്ചുകൊണ്ട് എത്ര ക്ഷമയോടെയാണ് ഒരു
    കർഷകൻ കാത്തിരിക്കുന്നത്!
  grc-SR: Μακροθυμήσατε οὖν, ἀδελφοί, ἕως τῆς παρουσίας τοῦ κυρίου. Ἰδού, ὁ γεωργὸς
    ἐκδέχεται τὸν τίμιον καρπὸν τῆς γῆς, μακροθυμῶν ἐπ᾽ ⸂αὐτόν,⸃ ἕως ⸆ λάβῃ ⸋ὑετὸν⸌
    πρώϊμον καὶ ὄψιμον.
  bgc-bgc: इस करकै हे बिश्वासी भाईयो, प्रभु कै आण तक धीरज धरो। जिस तरियां जमीदार धरती
    की कीमती फसल की आस धरकै पैहली अर आखरी बारिस होण तक धीरज धरै सै।
  khz-khz: Walakavaku maparami, pio vaigoaka pene ago neamo, Velekou pene vogomai.
    Araga talimana iogitaa, evealona, gena aragai varovaro gaura ganira namara ealorana,
    evaigaokana pene ago, gaulago e gaukala gurana pene keto-kaua.
  deu-TKW: So harret nun in Geduld, Brüder, auf die Ankunft des Herrn. Siehe, der
    Bauer erwartet die kostbare Frucht der Erde, indem er in Geduld über ihr harrt,
    bis sie Frühregen und Spätregen bekomme.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, gul‑cö́z zxön ladxiꞌ ga gdxinr dza huödëꞌ Xanruꞌ.
    Gul‑yú ca runëꞌ bönniꞌ guz guꞌn. Lu yöl‑laꞌ rböz zxön ladxiꞌ rbözëꞌ guiöjsiuꞌ
    len guiöj beoꞌ lin, atiꞌ töd niꞌ lapëꞌ, len szxöni utubëꞌ yöz.
  lin-lin: 'Bandeko, boyika mpiko kino na mokolo oyo Nkolo akoya. Botala ndenge mosali
    bilanga azelaka bambuma kitoko ya mabele : akangaka motema wuta tango oyo aloni
    elanga na ye kino na eleko ya kobuka bambuma.'
  hns-NT: Attjha, bhaai log, ohie khaatien hiemmat baanhke agoriehe djab talak Prabhoe
    na lautke aaiga. Khetiar ke dekh. Oe astiele se barka aur tjhota barsaat ke agore
    hai djab talak per ke phal pharke na pak dja hai.
  noa-E: Ermanonaan, Ẽwandamau magʉm khʉʉn gaai jua khʉaba deeju khap, ich jãg amau
    pãach dau aphʉʉ wai naawiajã magʉm igba maach Pör Jesucristo deeu bëejuuta nʉbat.
    ¿Pãrau ooba aajẽ, jãga nemjĩir jĩirjem khʉʉnau amach nemjĩirdam phierraag noseg
    ig nʉmjã da chëba aawai ichiita nʉajẽ?
  eng-EMTV: Therefore be patient, brothers, until the coming of the Lord. See how
    the farmer awaits for the precious fruit of the earth, being patient for it, until
    it receives the early and late rains.
  mib-NT: Hermano, núu súcuan te coo paciencia ni rō condetu ró ndé quɨvɨ̄ ndíji máá
    Jítoho yō. Tēe sájniñu ñuhun, cánuú coo paciencia ni de condetu de nde quiji saū
    néhen jiín sáū néñu isa, te sáá te nihīn de nunī váha jeē jéhe itu.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽसे, दाङ्‌बाल्‍ले़ कुनुःङ्‌मा
    युःमा ये़म्‍मिन् के़हाङ्‌घुम्‍मिल्‍ले़ खिनिॽ नासि थःप्‍माआङ् हाङ्‌माए पोःङ्‌लो॥
    इक्‍मःबाल्‍ले़ कुइक्‍ताप्‍पो इमे़ल्‍लुङ्‌बा कुजाॽ नुःरिक्‍काङ् थोःक्‍ल फाॽआङ्
    हाङ्वाःम्‍मा नु चुङ्वाःम्‍माओ पाङ्‌गे़न्‍दिङ् वाहित्‍मान् नासि थःत्तुआङ् हाङ्‌घुबान्
    निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, valongo vangu, mlindila mbaka BAMBU peibwela. Mlola mlimaji cheilindila
    mbeyu yeamiji pandima muni abena mabenu gabwina. Mwene ilindila kwa kukangamala
    fula za kutumbula mbaka za mwishu.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina ngangais mi lomomo se Leeme Silok nabamlong.
    Mina doma mumu laradi loklok tatao at laraamang. I tu tuxuruxun, la ia ngangais
    se laxangka na lox asuusu lempanga. Neni i nemen kangais bok ti larakabu mo na
    vot at leven gaaling teren.
  cbr-NT: '''Ën xucë́antu, Nucën ''Ibu Jesucristo utámainun camina tëmëraibi bënë́quinma
    anúan uti nëtë caínti ''ain. An ñu ''apácë unin ca ñu ''apátancëxun anun aín bimi
    biti nëtë sënë́ntamainun cainia. Usa ''ixun ca mitabutancëxa sënë́ncëbëtan ñu
    ''apátancëxun bënë́quinma canitancëxuan tuaia aín bimi binuxun cainia.'
  tee-NT: Pus ji qui'alak'avin jantu jeks a'ut'it mas chunch ta'ulhtuyan. C'ats'ayat'it
    ni akts'iya caminchokoya' ju qui'ucxtin'an Jesucristo. Alakts'int'it tachi ju
    lai ju tam cuxtu lapanac. Ju yuchi jantu jeks ui mas jantu sai amaklhtayanan ju
    xatoc'at ju ix'ach'ananti. Ju yuchi va pacxan tus calaya' ju xcan ju min acsni
    va anca' ch'anlh chai ju xcan ju astan min ni laich catak'ayaya' ju ix'ach'ananti.
  eng-LSV: Be patient, then, brothers, until the coming of the LORD; behold, the farmer
    expects the precious fruit of the earth, being patient for it, until he may receive
    rain—early and latter;
  cak-NT: Romari' wach'alal, nin-ij chiwe chi tic'ue' i-paciencia chi ronojel tiempo;
    tiyobej-apo ri k'ij cuando xtipe chic ri Ajaf. Anche'l nu'on jun achi riq'uin
    ri rutico'n, raja' can c'o ru-paciencia nuyobej ri na'ey y ruq'uisbel job, c'ajari'
    nu'on cosechar ri lok'olaj tico'n.
  pah-NT: 'Nhiirũ, kiro ji ei pe me: Penhimomiranamba ti Jesus Cristo''ga rura imboha''uva.
    Ehepia re ko matetỹhara''ga. Onhimomirana po ga i''apyryva imboha''uva. Omboha''u
    po ga amana itymame. Aerẽ po ga imondomondoi jahya. Nonhimbaekwahivi po ga a''ero.
    “Ikyra''javirẽ po ti horyvamo mbatera nehẽ,” e po ga.'
  sja-NT: Ɨ̃pemaarã, Tachi Ak'õrepa mãgá ooit'ee perã mãgeerã ome, choopatáatɨ chupɨria
    jõnadak'ãri ãra k'aurepa. Mãga oodaipia bɨ Tachi Waibɨa Jesucristo cheit'ee perã.
    Iru mãgá cheru misa, p'anapataadaipia bɨ ne-uupataarãk'a. Mãɨrãpa ne-inaa uudap'eda,
    k'ãiwee nɨpata ijãa p'anadairã k'oi chek'ãri, ãchi ne-uudap'edaa t'onoit'ee mãik'aapa
    wariit'ee. Aɨ t'ẽepai waya nɨpata k'oi waya chek'ãri, ma ne-uudap'edaa chaumerã.
  xed-xed: Mantsa tama zwanama ɗa, nzawanza nda ksa ŋuɗuf ha ka sagha fitika sagha
    Mgham. Nghawangha ɓa ta mnda hva, ya kəʼa ta nzata ka kzla ŋərma skwi ya ta sabi
    ma haɗik. Nda ksa ŋuɗuf ta nzata tsi ka kzlay ha ka mutsaftani ta taŋtaŋa ima
    sləgu nda kwanaha ima fwak.
  mks-NT: Cande̱hé ndo̱, ñani mí i̱, na̱ cúú cuéntá Jesús. A̱ ndíhi ini ndó ta cuéé
    coo ini ndó candati ndó qui̱ví quixi tucu Jesucristo, mé a̱ cúú xitoho í. Tá quia̱hva
    ndáti in da̱ta̱a jáquee da nu̱ú utu da quia̱hva já ndítahan candatí Jesucristo
    ña̱ quixi tucu a. Jáchi̱ sa̱ xíni̱ ndo̱ ndaja cája in da̱ta̱a tá ndáti da cuun
    va̱ha ja̱vi̱ nu̱ú tata ña̱ na̱chihin da. Joo co̱ ndáti númi̱ dá ña̱ ná jáquee
    da nu̱ á.
  gfk-S: Bar hinsaagu tane Krais, be kakarek ra tirih na hana tupas mu, na tahut be
    mu na bala patpat tuk ter tano bung na hinanawat tano Watong. Mu na lilik uta
    ira ut na sinso. Tike ut na sinso i manga supi ter ira matukena nian tano nuno
    lalong. Kaie i kis kawase be na matuko. Na bala patpat ter tuk be no pana bung
    no bata ite pataam.
  bmu-bmu: 'O urumeleŋ alaurupni, iŋini Kembunöŋ kaŋgotmapköra mamböta nalö sutŋe
    kiaŋgöreŋ mönö mökösöŋda lömböt bisiba kinme. Mewö kinda kölkömöt azigö tandökŋi
    mötmörime: Yaŋön nene gölmenöŋ kömöta kinda ölŋi söŋgöröŋi öŋgöŋgöŋi asuhumapköra
    kapaŋ köla mambörakza. Kapaŋ köla mamböta mali maliga kie bedu nalöŋan kaiga kunbuk
    mamböriga kömunjaŋ kie uru nalöŋan kam kuŋgumakza.'
  dgz-dgz: Amba tatan gwanin, yaentuk mantuk waniene Ayop nuga Iesu amba tauep. Endi
    yao anun, nao i apanewa taba mega piupa verini ame bodu tauep irurugaet yanapen
    men ugin amase yambuni wandiniwa.
  eng-GNV: Be patient therefore, brethren, vnto the comming of the Lord. Behold, the
    husbandman wayteth for the precious fruite of the earth, and hath long patience
    for it, vntill he receiue the former, and the latter rayne.
  zaa-NT: Lebi'į ca hermanos quia', guchia ba le canchu runi nuỹa contra le, lithi'
    la'ỹeni porqui'ni yù le qui'ni Xana' Ri'u Jesucristua nna il·lanie attu. Por ejemplo,
    ca campesino nna, yala la'ỹeni rappa cą canchu chi gùda cą hasta qui'ni loyu qui'
    quį gunną ttu lena' tse'. Ribèda cą qui'ni ccá iyya canchu chi yádanì cą loyu
    qui' quį, ą'hua ribèda huá cą qui'ni ccá iyya attu vuelta canchu chi té yela qui'
    quį.
  eng-WEBSTER: Be patient, therefore, brethren, to the coming of the Lord. Behold,
    the husbandman waiteth for the precious fruit of the earth, and hath long patience
    for it, until he receiveth the early and the latter rain.
  guh-guh: Tajamonae, pajamatabëcuenesaëmëre tsavanapae panecopiaevetavanapaejava
    vajatuxanenë matapania icatsia pepatsimatacabitsicajavabelianexa. Pabi penacuenebinë,
    vajënaeeveta ema peubinexa peubijava. Peubiveretsicujinae peubijava, bajayajebi
    ajamatabëcuenesaëya evetaponapona petonaveretsijavabelianexatsi.
  bon-bon: Yoo, cäme ätrunga binamewale, agesa mene weeme tääpume lui cina mime Yageyame
    me acnenuta tääpume jewagrijenisi. Teeme trämä cängena inajipi, epu pana gije
    liteta biname liiyepu, lui te calwacupi kuu ne jaawagrijuge. Niinäce ngupe te
    täduge, gije ne uutaname jaawenuge. Ingwe ca ngupe te liba täduge, gije cepa ne
    piba yoororuge, siige kuu jaawenuge.
  nhw-BL: Pero amojuanti catli annoicnihua, xijpiyaca amoyolo ica nochi catli antlaijiyohuíaj
    ipan ni tonali quema tijchiyaj ma sempa hualas Tohueyiteco Jesucristo. Ximoilhuica
    quen se tojquetl catli quitoca xinachtli ipan imil, huan quipiya iyolo hasta quema
    tlaquiyahuis achtihui huan teipa. Huan teipa quichiya más tonali para oncas pixquistli.
  swh-ONEN: Kwa hiyo, ndugu zangu, vumilieni hadi kuja kwake Bwana. Angalieni jinsi
    mkulima angojavyo ardhi itoe mavuno yake yaliyo ya thamani na jinsi anavyovumilia
    kwa ajili ya kupata mvua za kwanza na za mwisho.
  wbi-wbi: Neke mukangasyaghe, vanyalukolo, unsiki ghwa vwisilo vwa Mutwa, ndavule
    unyakulima vule ighula kupeta ifinu fya lutalama kuhuma mu iisi, ighula nuvukangasyo
    vwa mwene, kuhuma ifula indongosi niija vusililo.
  bba-bba: Yen sɔ̃, nɛɡibu, i tɛmɑnɔ sere Yinni u kɑ wurɑmɑ. I mɛɛrio nɡe mɛ ɡbee
    wuko rɑ n suuru sɑ̃ɑ u n kɑ tem mɑrɑ mu nùn dĩɑ ɡeenu mɑruɑ. U rɑ n ɡuri ɡbiikii
    kɑ dɑ̃ɑki mɑrɑ.
  eng-KJVCPB: Be patient therefore, brethren, unto the coming of the Lord. Behold,
    the husbandman waiteth for the precious fruit of the earth, and hath long patience
    for it, until he receive the early and latter rain.
  kgk-NT: Upe va'e-gwi, xe re'ýi kwéry, Hesu reroviaha, pende reko pyatã joty katu
    pekirirĩ-vy peiko pende rereko asy ramo jepe. Peiko marangatu katu pende rereko
    asyha-pe. Nhandejáry Hesu ou jevyha áry-rehe peha'arõ katu. Ani pende kwerái teĩ
    ha'arõ-vy. Kokwe-py nhanhemitỹ ramo nhaha'arõ va'e-rami nhaha'arõ katu Nhandejáry-pe.
    Nhaha'arõ ama nhanhemitỹ hagwã. Oky rire katu jajaty henhói hagwã. Oky jevy ramo,
    nhaha'arõ íxupe ombohi'a porã hagwã. Oky hagwã nhaha'arõ kwaa joty.
  waj-waj: Ni seenayaso, itaama vainainnaata mmannammanna yaagueeqararama kiada varia
    rada vidada Udaanga Yisuu Kirisiiva tiinara suaivaki taikaanaravai. Vaa ngia taavai.
    Mmoori koova ari yeennaiyauvaa hau utu kioo yoketaama kaanaivo vainaraivaara yaagueeqama
    varia roo faannama roo kuaivai. Ivo vati tauraivaaraata nnaagiaivaaraatama itaama
    varia roo faannama roo kuaivai.
  cpy-cpy: Noyemijantzin-karite-paeni, pamawewaenite poyaawentyaari ipiye Awinkatharite.
    Pikimityaari pankiwae-rintzi, amawewaetaniri irika royaawentawo inkani oparya-kote
    iwankiri iñaantyaawori okithokite.
  mpx-mpx: Taliwau ge nuwau, nuku palahikan ge nuku matamatan ana siga Babala ni sikalim.
    Ku atena toeyowa i palahikan, inoke i matamatan sabwelu ge kehe ali sauga ge aanan
    waiwaisana ni siun wana eyowa enona.
  wbp-wbp: Ngajukupurdangka-purnu Kirjini-patu, nganyunganyu-wangulurla pardaka Warlalja-Wiri
    Jijajiki ngaka kaji pinarni yani. Manngu-nyangkalu yangka wati kuja-ka mangarri
    wiri-mani. Yirrarni-ka walyangka pangirninjarla, ngula karla pardarnilki mangarriki
    pardinjaku. Ngaka, ngapa-jangka kaji purrulyun-pardi, ngulaju-ka nyanyi wurrangku-juku.
    Pardarni karla kaji wiri-jarri mangarrikingarnti, kaji wiri-jarri ngapa-jangka
    kaji wantimi karapurda-jangkaju. Ngula-jangka, ngaka-ka pajirni mangarriki ngarninjakungarntilki.
  luo-luo: Emomiyo horeuru mos, jowetena, nyaka chop Ruoth duogi. Neuru kaka japur
    rito puothe mondo onyagne cham mokonyorego, kendo kaka ohore mos korito kodh opon
    gi kodh chwiri.
  nhe-NT: Pero imojuanti tlen innoicnihua, xijpiyaca inmoyolo ica nochi tlen intlaijiyohuíaj
    ipan ni tonali quema tijchiyaj ma sampa hualas Tohueyiteco Jesucristo. Ximoilhuica
    queja se tojquetl tlen quitoca xinachtli ipan imil, huan quipiya iyolo hasta quema
    tlaahuetzis achtohui huan teipa. Huan teipa quichiya más tonali para oncas pixquistli.
  aii-aii: ܒܵܣ ܚܡܘܿܠܘܼܢ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܗܲܠܔ ܐܬܵܝܬܵ‌ܐ ܕܡܵܪܲܢ. ܚܙܹܝܡܘܼܢ ܕܵܐܟ݂ܝܼ ܐܲܟܵܪܵܐ
    ܟܹܐ ܣܵܦܹܪ ܠܛܥܘܼܢܝܵܬܹ̈‌ܐ ܛܝܼܡܵܢܹ̈ܐ ܕܐܲܪܥܵܐ، ܘܕܵܐܟ݂ܝܼ ܟܹܐ ܡܲܪܝܸܟ݂ ܒܹܐܢܹܗ ܥܲܠܵܝܗ‌ܝ
    ܗܲܠܔ ܕܩܲܒܸܠܔ ܡܸܛܪܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܘܐܚܵܪܵܝܬܵ‌ܐ.
  esk-NT: 'Iḷauraamaaŋ, taatnamik anuqsrusiḷusi Agaayyutim Atanġuruam aggił̣iksraŋanunaglaan.
    Atrikusautim uuma kaŋiqsipkaġisigaasi: Kiñaliqaa asiaġniaġukami utaqqiraġigaa
    upinġaallapiaq. Taimmaasiiñ siqiñġum siḷamlu naupkaqmagich asiaġniagaqsiraqtuq.
    Taatna iñuk asirriruksramun utaqqiraqtuq nikasuŋaiqhuni.'
  msb-msb: Kaya ngani, mga kaigmanghudan, magpasensya kamo hasta sa pag-abot san Ginoo.
    Halimbawa, pareho sa mga parauma na nagapastidyo paghulat san uran para makatanom.
    Tapos, ginapastidyuhan man ninda paghulat an pamunga san inda mahal na mga tanom.
  cpa-NT: Mi³tián³ báh³ jniang³ dsǿa¹² dsa² roh¹³ jniang³ ta³lah¹jiúgh² calah Juu¹³
    jniang³. Lah¹jøng² báh³ jmo¹² dsa² jmo¹² ta³ jøa³nung². Mi²tián²dsa dsǿa¹² ta³lah¹jin²
    jmøi². Chi³jŋi²dsa ta³lah¹li¹chi² jøa³nung² quiah¹²dsa.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ମାପ୍‌ରୁ ଆରିତରେକ୍‌ ଆଇବାଜାକ ମୁର୍‌ଚିକରି ରୁଆ । ଚାସିମନର୍‌
    ବିସଇ ଚିନ୍ତାକରିଦେକା, ତାକର୍‌ ଜମିଅନି ନିକ ପସଲ୍‌ ମିଲ୍‌ବା ଜାକ ସେମନ୍‌ ଜାଗିକରି ରଇବାଇ ।
    ଜେନ୍ତିକି ମାଟିବିଜାଇବାକେ ପର୍‌ତୁମର୍‌ ବରିସା ଆରି ନିଙ୍ଗ୍‌ବାପାଚ୍‌ବା ବେଲର୍‌ ସାରାସାରି ବର୍‌ସାକେ
    ମୁର୍‌ଚିକରି ଜାଗି ରଇବାଇ ।
  meu-meu: 'Taunabunai, varavaragu e, ba haheauka, ela bona Lohiabada na baine gini
    dae. A laloa: biru tauna ese ena biru anina e nariamu mai haheaukana ida, ela
    hona medu gunana bona medu gabena bae hapariparia.'
  yva-NT: 'Maisyare omai ti, sya arakove, wasatawandi yava nto Amisy Yesus pakare
