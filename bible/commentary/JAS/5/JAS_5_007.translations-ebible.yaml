    meu ena oḵunu ameg ma daaṯe. Nug oo g̱agaṯag qeṯa, maḏoḏib dayeye, gu aam ele
    uḏat heya malaeh amu nug e meu aoṯe.
  nca-nca: Ŋunde ŋuroko, topo okite, ye newondeye rukisoyoya quhurí soso korowoya
