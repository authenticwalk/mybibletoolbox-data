    te jab'.
  dan-1931: Derfor, værer tålmodige, Brødre! indtil Herrens Tilkommelse. Se, Bonden
    venter på Jordens dyrebare Frugt og bier tålmodigt efter den, indtil den får tidlig
    Regn og sildig Regn.
  kwj-kwj: O hinga keke, ai hiparakambwe le, kunu ele nomo ma ku randani Apukolaka
