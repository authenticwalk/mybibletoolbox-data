    Yútasua umirmatai esatrurmatai júuktatjai tusa nákatsuk. Tura júurmaksha ti waraatsuk.
  otm-NT: Janangue'a ma zi cu'ahʉ, nu'bʉ i t'ørcahʉ a, pɛ hin dan xømbʉihʉ, nɛ ga
