    Yɨthaanyi, wawɨnyavɨ gyakwalaanga kwai tɨka munne tewaanya kimaꞌnojɨna dada yemwaaidevaaibɨsaihɨlyɨ.
    Wawɨnyavɨya sai gamɨre sɨmunyaburɨ dɨragɨnya yɨvaimwada burɨkevɨnajɨ nyɨlyavɨnajɨ
    burɨka dɨviyavɨnajɨ yemwaaidelyɨ. Burɨka sawaai wawɨnyaꞌ yunebanna mena kyakɨlyɨ,
