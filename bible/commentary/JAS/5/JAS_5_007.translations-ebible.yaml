  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Otol məmə rəhatəmah nətəlɨgiən otəfəməh nian
    nəutəhtahnin Iərmənɨg otɨtəlɨg=pa mɨn. Nɨkitəmah tətəhti noliən rəha iətəmi kəti
    rəha nasumiən. Tətəhtahnin nian əhruahru rəha nəteiən nɨmai, kəni mətəhtahnin
    nian rəha nərfeiən, kəni mos rəhan nətəlɨgiən təfəməh nian mətəhtahnin mətəuarus=pən
    tɨməhtə, kəni matəulək e rəhan nauəniən təuvɨr agɨn.
  urd-urd: पस, ऐ भाइयों; ख़ुदावन्द की आमद तक सब्र करो देखो किसान ज़मीन की क़ीमती पैदावार
    के इन्तज़ार में पहले और पिछले बारिश के बरसने तक सब्र करता रहता है।
  hot-hot: Aêŋ ba aiyaŋ thêlô, nômô maliŋyaô ma noyabiŋ Anyô Bêŋ anêŋ endelêm. Lemimimbi
    ŋê takatu ba evatho nômkama halôk ku kapô. Thêlô êmô maliŋyaô ba eyabiŋ ôthôm
    lo wak ek nindum iniŋ ku vêmam. Êŋ ma tem nôm indumbak ba injik anôŋ mavi.
  mqj-NT: Dadi anggammua' sa'do'dorangku, ianna nalambi'koa' pandarraan la sa'bara'koa'
    sae lako attunna kasaeanna sule Dewatanta Puang Yesus, susi to ungkarang litak
    sa'bara' ummampai alan litakna. Anu' nasa'barasan ummampai attu palauran ke la
    mangngambo'i anna attu palauran ke la meparemi.
  rus-SYN: Итак, братия, будьте долготерпеливы до пришествия Господня. Вот земледелец
    ждет драгоценного плода от земли и для него терпит долго, пока получит дождь ранний
    и поздний.
  mbh-mbh: Maken titeikre aro thomu o men punapo inga na o el inga matheong mola i
    pavurvur nge a Toko Pomnga ile lo wererong me. Naro lomumu rum ako ve, toko ako
    i o ur elonga a ometa, i pakinkinal avele na i punapoaltun inga vit, makola i
    pavurvur nge ako la ometa lemia i motu ma o pavelpol ol oenanga sivesivengare.
  bdd-bdd: Coinega tasigwao, waꞌalamaꞌiꞌita ꞌana siga ꞌida Bada ꞌihilama. Gidemusa
    tuwa tanoha ꞌana topaihowa maꞌina ꞌalamaꞌiꞌita ꞌiyamwayamwana dohi yaigalugalu
    ꞌana tuta ma bolimana ꞌana tuta ee ꞌana siga ꞌeliꞌeli ꞌana tuta ꞌoina ma hewana
    ꞌiꞌelidi.
  cbt-NTPO: Napoaton iyaro'sa' aparisitohuachinënquëma', noya ahuantoco'. A'na tahuëri
    Sinioro o'mantararin. Naporo' ya'ipiya no'tëquën ana'intarin. Ni'co'. Sha'tohuatëra,
    co a'naroáchin manëhuë'. O'nanpachina, oshaquëran papotarin. O'naantahuachina,
    cayarin. “Oshaquëran cayahuachin, mapatëhua' ca'sarëhua',” ta'ton hua'anëni ninararin.
  srn-NT: Brada nanga sisa, un hori pasensi te leki Masra drai kon baka. Luku, a man
    di abi a gron e wakti tapu a bun nyanyan san a gron o gi. A e wakti nanga pasensi
    fu alen nati a gron fosi a sai. A e wakti tu fu alen nati en fosi a koti a nyanyan.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, talo ma̱ tyiqueeꞌ chaꞌ ntajatya
    ma̱ jiꞌi̱ ycuiꞌ nu Xuꞌna na, ni jacuaꞌ ca̱a̱ Ni chaca quiyaꞌ nde chalyuu. Ñati̱
    nu cua ndyataa xtya̱ jiꞌi̱ ni, ndalo tsa tyiquee nguꞌ ntajatya nguꞌ ni jacuaꞌ
    tyuꞌu siꞌyu nu ndulo tsa chaꞌ caja jiꞌi̱ nguꞌ; ndu̱ tiꞌ nguꞌ biꞌ chaꞌ caꞌya tyo,
    masi tyo nu caꞌya yala la, masi tyo nu caꞌya tiyaꞌ la.
  bqc-SIM: Ayãmɛto ma gbɛ̃́ↄ, àↄ mɛna vĩ e Dii mↄgↄↄ. À gwa lá zↄ̃ɛ ì a buapↄ́
    bɛɛɛde kɛkɛa dã́. Ì mɛnafↄ̃ za káabuana e saɛ.
  tcz-CHONGTHU: Sopi deitahte, Pakai hungkilena ding na-nga nauva thoh hat un. Loubol
    mipan thoh hattah'a goju masa le goju nunung angaji khu ngaito uvin. Amaho chun
    chang amina chang atphat man lutah chu kinem tah in angah uve.
  mar-mar: यासाठी बंधूंनो, प्रभूच्या येण्यापर्यंत धीर धरा, लक्षात ठेवा की, शेतकरी
    आपल्या शेतातील मोलवान पिकाची वाट पाहतो. तो धीराने त्याची वाट पाहतो. पहिला व शेवटचा
    पाऊस मिळेपर्यंत वाट पाहतो.
  snp-snp: Etito mono wenenane-motao, Wekola kofa itibito enami kamena ya auma witi
    kiyabala omo idalo. Migu ufa neta kifi-kifi amo wenena yate auma witi kiyaba omo
    kula naba lito oloto pinaido wamo monanina yamu kati kiyalo. Amote ya komu ko
    wiyami kamena ido aiga ko kofa winami kamena auma witi kiyaba omo wae.
  isl-isl: Kæru vinir, verið þolinmóð meðan þið bíðið endurkomu Drottins, eins og
    bóndinn bíður þess þolinmóður að dýrmæt uppskeran nái fullum þroska.
  spy-NT: Mbo ng'eetaabiya, omuyte ākoy bēsyēēt nyēē iyēēwunēē ꞉Mokoryoontēēt. Okasee
    mbo wōlēē kāng'tooy ꞉kāābātiintō kurur mbareenyii. Muytoochinē kut kunyōōr roobta
    nyoo bo taay āk nyēbo lēt.
  xnn-xnn: Ngem dakayo ay bebsatko, masapol ay naanos kayo olay ngan di ik-ikkanda
    ken dakayo engganay somagong si Jesu Kristo. Nemnemenyo nan ikkan nan mannalon.
    An-anosanda ay mangses-eed isnan odan tasiyay mensamada dadat mentoned. Dadat
    abes an-anosan ay mangses-eed engganay mabgasan nan pagey sadapay aniyen.
  mwe-mwe: Kwa nneyo bhaakulupalila ajangunji, mwiikakatimilanje mpaka pushibhaishe
    Bhakulungwa. Nnolanje mundu nkulima pa lindilila yalimile itendeshe, anakwikakatimila
    mpaka pushijiishe ula ja nduluko na janula.
  tte-tte: Kaukavao yo duguwao, wakalakisiye yo kwasanasana kanasiga Guyau ipileyoima.
    Wakatai topaisowa tano ikalakisiye kabo isanasana dabwelo yo galewa kana sauga
    kanasiga kan namwanamwana ikeli ana tano mena.
  tcs-tcs: Wagar, mai sospamle. Weit kuaiatwan po da taim wen da BosLod i go kambaigen.
    Wa. Yupla tingbaut dem pama. Dempla weit po pas rein blo Zun, Zulai ane kukitaim
    bipo dempla plante sid wea gadan blo dempla. Den dempla mas weit bikoz dem kaikai
    nogo kamaut stretwei. Den dempla mas weit gen po da kaikai po gro ane kam raip.
  hlt-THB: Cedawngawh koeinaakhqi, Bawipa a law hlan dy yhnaak ing awm lah uh. Lo
    ak toenkung ing cang ak thaih huh aham angaih awh khawcui awhkaw qawhtui ce ikawmyih
    tluk na ang lamtoen tice poek lah uh.
  soq-soq: Sumanai sosona, poka daitada bedewe nuala obasa aiaisiwa mampe simbaitonune
    wanlempo ideita Tatamba Iesu leulepie wisepi. Irai apanawa eueuwa insena. Me iraiwa
    anditue aupe nuawa obasa aiaisiwa mampe onionialeidie wande, iraiwa bedewe nana
    ipawa eubuida teamopio tauma uwauwalepi. E insena me ambi walama uduudu nuawa
    obasa mampe onionialeidie wandia unu wapie iraiwa ampio inilepia baiwa.
  qub-qub: Ermänucuna, gamcuna ichanga ñacarpis Jesucristo cutimunanta mana yamacaypa
    shuyaray. Chacra arojcunapis micuynin alli wayunanta munar tamyarcunantami shuyan
    murupacunanpaj. Alli wayushan micuynincunata shuntananpäpis usyarcunanta shuyan.
  att-att: Á sikayu nga wáwwagì nga manguruk kâ Apu, magattam kayu lábbì nga magiddak
    ta labbè ni Apu ta dabbuno. Nonopan naw yù minákkomán. Magattam lâ nga magiddak
    ta kagaták na amme na. Ta iddagán na bì yù mapolu nga urán ánna yù maporián áddè
    ta kalutu na.
  bki-bki: Kuruaku nalo, kamiu monoka kuvitu melumu ga ka mia kuvitu rorea kiado Tubo-o
    mia naio rimei bereio. Nina javukia toro na tiniavio napano naio jo melumu rorea
    bogo napano memedu ka mia naio rila im̃auano ea kiano tiniavio, a ka yuo rimei
    rivovo eaio, a ka naio rivar sinaniano na meruo eaio.
  bqp-bqp: Abire yãi ma gbɛ̃nↄ, àgↄ̃ mɛna fↄ̃ ari Dikiri sugↄrↄ. À gwa lán búbarii
    dì a burapↄ bɛ̀ɛrɛde kɛ̃gↄrↄ dã nà. Àdi mɛna fↄ̃ zaa kaburagↄrↄ ari sakare.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, ŋgəgá nə jísɔw, kə kumə jwɔ́w Cwámba mə bá zə yí. Bɨ
    mə́ dʉ dɨ́ dʉ́g ɨɨ́? Mbɔɔl məmpəg mə́ dʉ ŋgə bwánd nə́ nyə é bii jɔ̧jɔ̧ mpúmə́
    í é wú nyə mə́ndəlúd yí. A dʉ jísɔw nə́ ndɛɛ́ ompú wâ mətɛ́ɛ́dʉ́lé nə wâ məshíné
    nywɔ̧̂.
  hat-hat: Se poutèt sa, frè m' yo, annou pran pasyans jouk jou Seyè a va vini. Gade
    jan kiltivatè a gen pasyans. Li gen pou l' rete tann anvan pou tè a ba li yon
    bèl rekòt. Li pran pasyans, li rete tann lapli premye sezon an jouk lapli dènye
    sezon an.
  npl-NT: Yika, nokniwah, ximoyekchiakah asta mawiki n Toteko Cristo. Xikchiwakah
    kemi se non tooka, iwa kineki kipixkas kuali tlakilo, iwa kichia non sikinika
    kiawitl ijkuak tlaselia iwa non iksemi kiawitl.
  bgg-bgg: Chiihphado, gu iijiiakthek, Ithong athog sapho shii, ne lubuphiang rek
    bo. Riig bo Nyie khi-èrek ne soh shii igong pha iwoithek rey yi awaithek è khan
    pha raigphothek duiine lubuphiang rek bo. Ithek ne irab shan pha haphieshak nane
    irab nyiu pha habie thog dang pha lubu phiang è khan ne rai ro.
  eng-TCENT: Therefore be patient, brothers, until the coming of the Lord. Behold,
    the farmer waits for the precious fruit of the earth, being patient for it until
    it receives the early and latter rain.
  eng-BSB: Be patient, then, brothers, until the Lord’s coming. See how the farmer
    awaits the precious fruit of the soil—how patient he is for the fall and spring
    rains.
  cpu-NT: Iyekiite, amavevaine pinkantya poyaaventyaari impokai Avinkatharite. Pinkempityaari
    pankivairentzi, amavevaine ikanta joyaaventaro inkane omparyaakote ivankire iriñaantyaarori
    onkithote.
  san-ASM: হে ভ্ৰাতৰঃ, যূযং প্ৰভোৰাগমনং যাৱদ্ ধৈৰ্য্যমালম্বধ্ৱং| পশ্যত কৃষিৱলো ভূমে
    ৰ্বহুমূল্যং ফলং প্ৰতীক্ষমাণো যাৱৎ প্ৰথমম্ অন্তিমঞ্চ ৱৃষ্টিজলং ন প্ৰাপ্নোতি তাৱদ্
    ধৈৰ্য্যম্ আলম্বতে|
  tac-NT: Alekeri 'emi Onorúgame oyérame 'we 'la anachámili júkuru 'emi napusí alué
    Wa'lula Onorúgame (Esusi) ku seba. 'La 'we 'la na'tawa churigá nokame ka we'echi
    echame. Tabilé jigame ju napu'lige pe kulí siné seba u'kí 'lige a'kinánami napu'lige
    raké, 'la i'kilí e'yéname ju tabilé jigaga.
  eng-WEBPB: Be patient therefore, brothers, until the coming of the Lord. Behold,
    the farmer waits for the precious fruit of the earth, being patient over it, until
    it receives the early and late rain.
  gfk-H: Kaba tasigu ta Karisito bia kaiken ra tinirih na haan tupas muat, muat na
    balamasa tuk taar tano bung na hinanuat tano Watong. Muat na lilik uta ira tena
    sinso. Tiga tena sinso i manga supi ira matukena nian tano nuna uma. Hua, i kis
    kahai bia na matukal. Na balamasa tuk taar bia no pakana bung no bata i ta pataam.
  viv-viv: Tu omi tobohiyakweyao gilubodami be wanaꞋatuvefaꞋila wananunauwena tu Kaiwabu
    yana yewaꞋela ana toveya. Tofaha yada abaꞋita. Badi tofaha yadi waꞋatuvefaꞋila
    wehi faꞋina hiboda tu ahe yadi babi gilugana yadi otova hifahana. Himiyami tu
    kadu wehi hinafane faꞋina hiboda be aꞋa ginatabo faꞋina. Lauva tunugina yadi waꞋatuvefaꞋila
    hibodaboda tu aꞋa maꞋinuwana maꞋinuwana gitabotabo tu muliya guwana yamumu-moꞋena
    hinayaudi.
  yao-yao: Kwayele achalongo achinjangu, mpililileje mpaka pataiche Ambuje. Nlole
    jwakulima yakuti pakulindilila kwa kupililila aila yaipandile, isogosye magungulo
    gambone ni yakuti pakujilindilila ula jandanda ni jambesi.
  tgp-tgp: Matan haratu la voraiku peresi na vevoraiku, ha r̃omperavu i tikeli rani
    atu Moli i mele mai hinia. Ka hitea sohena sava tamlohi isa mo lo saovi mata vua
    r̃uhur̃uhu mata lepa, mo r̃omperavu matana mo tikeli usa atu mo mai tiroma mo
    vano mo tikeli usa atu mo pa mai hitahu.
  auc-NT: Mänömaï beyæ̈ botö tönïñamïni ëñëedäni. Mïnitö mönö Awënë nänö ponguinganca
    ante wæntædämaï inte ee cæte wänö cönöedäni. Aedäni, Në quiyacä tömëmö wæænte
    ate onguipo cöñe ba ate, Tä bocate pæquï, ante cöönæ tedænque ee ongongampa. Cöönæ
    tedæ̈ ïinque baganca amïña bayedë waëmö pönï nänö tömëmoncoo tä pete gæcæte ante
    wïï ee ongongantawo.
  kbc-NT: Akaami inioxoadipi, adinatiitalo ɡ̶adawikodico nigepaaɡ̶icota lanokegi Ǥoniotagodi.
    Digawinitiwaji! Niɡ̶ina bajendeoodi nibeotege me ili niɡ̶inoa elanigijedi nigepaaɡ̶icota
    limedi me yopilaɡ̶aditedio. Niɡ̶inoa lawodigijedi eliodi niwalótema, pida adoɡ̶owikomata
    migetaɡ̶a nipadi me nibeotege limedi ebicitedi.
  bmh-bmh: O zaiar, guzenaimai, ag agal oiagab iau selai daiban, igual Dubanou Ban,
    Yesus Kristus koli alamau gumei dan. Ag abiu, wai atag du, go gonugau wai oug
    ee ug naliu zuabun pei daneu. Go ougab iau selai mui ze nuna, gonugau wai ebuan
    ee ug walu zuabun gumei daneu.
  ctu-BL: Jini cha'an hermanojob, cha'lenla pijt ti' ñʌch'tʌlel la' pusic'al jinto
    mi' tilel lac Yum. Ña'tanla jini xpac'. Jal mi' pijtan i yʌc'bal i lum. Ti' ñʌch'tʌlel
    i pusic'al mi' pijtan jini ñaxan bʌ ja'al yic'ot jini wi'il bʌ cha'an mi' colel
    i pʌc'bal.
  meq-meq: Malamar ga hay, zlum ŋgatay hus a həlay nakə Bəy Maduweŋ ma maweye fakwaya
    aye. Zəbum ka ndo məfəte hay təday. Ndo məfəte na, ma həbiye wu i guvah ŋgay hay
    ta məzle ŋgatay. Ma həbiye na, ka madazlay i makurre i yam məpe hus ka maduk i
    duk i yam nakə tsɨy ma piye sa bay aye.
  noa-H: Hermanonaan, Hẽwandamau magʌm k'ʌʌn gaai jua k'ʌaba deeju k'ap, hich jãg
    hamau pãach dau hap'ʌʌ wai naawiajã magʌm higba maach Pör Jesucristo deeu bëejuuta
    nʌbat. ¿Pãrau hooba haajẽ, jãga nemjĩir jĩirjem k'ʌʌnau hamach nemjĩirdam p'ierraag
    noseg hig nʌmjã da chëba haawai hichiita nʌajẽ?
  alp-NT: 'Kwali betaya. Tamata rebe esi taneia bokala esi ono susate kai hukume imi,
    imi tahane lalemi kai namake neka eti Tuhane Iluake suike. Imi selu tamata maka
    andinure: tamata maka andinure itahane lalei kai inamake eti isupu ndinure esi
    hasile misete, rebe eono isupu manane. Inamake bei ulane talei kena atnane eti
    ulane talei suike kena tnanele bua.'
  san-VEL: he bhraatara.h, yuuya.m prabhoraagamana.m yaavad dhairyyamaalambadhva.m|
    pa"syata k.r.sivalo bhuume rbahumuulya.m phala.m pratiik.samaa.no yaavat prathamam
    antima nca v.r.s.tijala.m na praapnoti taavad dhairyyam aalambate|
  kbq-kbq: Hagi nafuhetma, tamarimpa antefru hutma mani'netma, Ramo'ma esigura avega
    anteho. Hoza vahe'mokizmi zamageho, zamarimpa antefru hu'za mani'ne'za, hozazamifima
    ese ko runtege, vagare ko runtenige'za hozazmifinti knare nezama hamarenaku avegama
    nentazankna hiho.
  kbh-kbh: Pero ts̈ëngaftanga, cats̈átanga, uantádoca s̈mochjobátma Bëngbe Utabná
    yochjésabo orscama. Chë jajañe trabajayá tojtsobátmana bëtscá ts̈abe shajuanënga
    jobuátbanama, jtsotocánana natsana uantádoca jobátmana chë jajañama uaftena tempo
    chaóshjanguama.
  ron-LSB: Fiți răbdători, fraților, până la venirea Domnului. Iată că agricultorul
    așteaptă rodul prețios al pământului, răbdând asupra lui, până când primește ploaia
    timpurie și târzie.
  pon-pon: Ari ri ai ko, komail kononama lao lel en atail Kaun a pan kotin pwarado.
    Kilan, jaumat amen kin auiaui wa mau en jap o, o a kin kanonama lao katau en maj
    o mur moredier.
  nhe-BL: Pero imojuanti tlen innoicnihua, xijpiyaca inmoyolo ica nochi tlen intlaijiyohuíaj
    ipan ni tonali quema tijchiyaj ma sampa hualas Tohueyiteco Jesucristo. Ximoilhuica
    queja se tojquetl tlen quitoca xinachtli ipan imil, huan quipiya iyolo hasta quema
    tlaahuetzis achtohui huan teipa. Huan teipa quichiya más tonali para oncas pixquistli.
  sps-sps: Sai to tan nainy te fapatang maromi rin, vainy vavaajets to, faparits yam
    a aavem fuainy vamuinyasiny fafaaman tsonyo, mi te anaanos faamo tana tou tabin
    me tana Tsunaun. Mi natem kat te kat fi non a tsoiny rereev tanun to te anaanos
    faamo minon ya nainy te fua faarof fi non tanun tsunia. Ayei anaanos faamo patsukainy
    non nainy tana vaamuan nana ruat an mes nainy tana ruat te naa fi minon ya vou
    ma gian faarof fua, ya te agion tanun tsunia.
  wnc-wnc: Siwan mate notna! Wamu waakngae natake ginda musipza tapa kekekawan yuwana
    kuku tapduknga Buyambam tapaninda gatuna apik gwenda apik. Ginu atnataaing. Aminda
    nanam zak pake puyanane kwaiwan akoke buya aatningge akayuaing. Akayuke musia
    tapa kekekawan yuwawa sopata zipan wikake akopning.
  bus-bus: Beee yãnzi ma gbɛ̃nↄ, àgↄ̃ mɛnaa ai Dii mↄ́gurↄↄ zĩ. À gwa lán búbari
    è a burapↄ bɛ̀ɛde kɛ̃gurↄↄ dã nà. È mɛna fↄ̃ zaa pↄ́tↄ̃tↄ̃gurↄ ai kwɛɛ.
  gub-BL: Herywyr wà. Peàro tuwe Zanezar tur àwàm nehe. Pepytu'u zo hàro re nehe,
    aze iàrew nehe. Ma'etymar utym ma'eà'yz oho a'e. Wàro àmàn ikyr àwàm. A'e re wàrogatu
    i'a àwàm no.
  imo-imo: Akumunga, ango kame, imbomani eno umbunima tirimele wali Awilimu oi naa
    opili we umbunima meaio. Imbo poinye teremelemani enonga poinyena langi penga
    te wendo ombalona lipo nomolo ningo nokoromele. Langi imbo panjikolio lo omba
    ena tepa tembalo wali langi ola omba nowi lembalo ningo taka liko nokoko moromele
    mele eno liko manjirimele. Eno kape, poinye teremo imbomuni langi imbo panjipelie
    langi wendo omba nowi lembalo wali nombo nimbe taka lipe nokoromo mele aku teko
    enonga konopu toimbo topili umbunima we meko taka liko molaio. Awilimu yando ombalo
    walimu paa nondopa ombai teremo kani enge ningo angileio.
  boj-boj: Deqa ijo was, niŋgi nuŋgo are miligi siŋgilatoqnsib gulbe qoboiyoqnsib
    Tamo Koba a olo bqajqa tariŋoqniy. Niŋgi asgiŋgaiq. Niŋgi wau lanja naŋgi bul
    soqniy. Niŋgi qalie, wau lanja naŋgi asginjrosaieqnu. Naŋgi iŋgi yagoqnsib awa
    qa tariŋeqnub. Awa beqnaqa iŋgi melieqnaqa naŋgi iŋgi meli di oqnsib uyeqnub.
  eng-DRA: 'Be patient therefore, brethren, until the coming of the Lord. Behold,
    the husbandman waiteth for the precious fruit of the earth: patiently bearing
    till he receive the early and latter rain.'
  knf-knf: Bayiţ naan, natamaan keeri ţi pyoonk ubi wi Ajugun. Natenan jibi najaar
    ajaaŋ ayoonk ŋdeey ŋnuura ŋankpënuŋ ţi bŧepi bi aţuuŋ ţi mboş. Aji miir wi uşubal
    uŧeek ujotuŋ kayoonk ubaañşaani kabaa kit.
  san-KHM: ហេ ភ្រាតរះ, យូយំ ប្រភោរាគមនំ យាវទ៑ ធៃយ៌្យមាលម្ពធ្វំ។ បឝ្យត ក្ឫឞិវលោ ភូមេ
    រ្ពហុមូល្យំ ផលំ ប្រតីក្ឞមាណោ យាវត៑ ប្រថមម៑ អន្តិមញ្ច វ្ឫឞ្ដិជលំ ន ប្រាប្នោតិ តាវទ៑
    ធៃយ៌្យម៑ អាលម្ពតេ។
  arn-NT: Welu eymün pu peñi ka lamngen ngenoafeluwküleaymün küpatule wüla ta Ñidol.
    Chumngechi tati lelfüntripa che üngümkey tañi ñimituael tañi fün ketran ta walüngngen,
    müley ñi üngümael ñi rupayael ngenoafeluwün mew tati mawün antüngen.
  zas-NT: Gradi compniar raliduladx ree Jesucrist, gol gojp pasens xt dxej guiꞌt dux
    Dad ree Jesucrist stijb, ziꞌc rdaan tijb bén rüjn dxiin dajn, rbëzaman guia yaloj
    xt guia bigra din yalesaman ni guxübinman.
  ken-NT: Bɔ̌ma, kɛ́p yɛ ká ntɨ ndǔ mǎnòŋ mpok anɛ Yesu Acha átwɔ̀. Yɨŋɨ́ ká
    bakwaŋá bakɨ. Bákɛ̀pntɨ mɛ́noŋ manyiɛp nchyɛ́miɛ nɛ amɛn ákʉ̀ nɛnyíɛ́ nɛ́ngó.
    Nɛ bákɛ̀pntɨ mɛnoŋ mpok anɛ báfɛ̀rɛ nɛnyíɛ́ ɛbhɨ.
