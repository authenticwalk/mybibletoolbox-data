  bhd-bhd: ते हे ढ्लाव ते बेइनव, प्रभुएरे एजने तगर सबरी सेइं बलगा, हेरा, ज़मीनदार कीमती
    फसलरे कीमती फलेरे उमीदरो पेइली ते आखरी झ़ैड़ी भोने तगर सबरी सेइं बलगते।
  too-NT: Lā' chuhua'j hui'xina'n, tā'timīn, līlacatzucu caka'lhī'tit hasta a'xni'ca'
