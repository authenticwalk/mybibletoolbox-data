    tiní yero sopoyote. Newondí rukisoyoro sono korete qu, sono weŋa qu umbuwero ŋuro
    soponí mepémo tiníqo, eŋgé siyoweya.
  zpz-NTPP: Ndeꞌ nu der bicy na, bicy cup der pase̱z gashtal cyid la Shuaan na. Bduꞌ
    cuen der mod nu ricy mbecy nu rnuuz la coz. Nu pase̱z rbez yu nu teꞌy cosech nu
    dzi sac. Nu loga la rbez yu nu pase̱z nu gri gyey loga. Niga rbezaꞌy nu gri gyey
    cyup.
  zac-NT: Por ni bëchi, gulë gapë llëruꞌbë pacënci hashtë guëabrí Dadë Jesús stubi.
    El quë narbeꞌqui bëní quëbéziꞌ cusechë hashtë tsalú tiempë shtë guiu. Quëbéziꞌ
    con pacënci hashtë tiempë shtë cusechë.
  kyg-kyg: Konagaꞌnimogitapae, kagemi yaꞌapiꞌe vayaꞌmogimo ani kavaꞌmo nehayaꞌmofeꞌmo
    oꞌataleta atafauta alagi huꞌnetapa agava maime maime neꞌvigenoꞌao Ala kava neꞌmo
    emineno. Hoyamo aliꞌa neꞌvaiya vayaꞌmogimo avina yaꞌmo nehakalaya afinaꞌe neꞌyaꞌmo
    hagesigeꞌa alisaya afinaꞌefeꞌmo oꞌataleꞌa atafauꞌa alagi huꞌa maiꞌneꞌapaeꞌmo agava
    neꞌmaiye.
  kmk-kmk: Ot kan dikayu susunud ku, man-anus kayu aginggana’t dumatong si Apu Jesu
    Kristu. Ilan yu din mangkokkokwa’t din payaw, naanus un dit manguuway sit mamungaan
    dat muḻa na. An-anusanan uuwayon dit umudanana.
  cao-NT: Yosanayamacana, ëbë xatë bá. Basima tsi xo noba Ibo johaina iquia. Huai
