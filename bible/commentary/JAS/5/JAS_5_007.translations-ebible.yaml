    urureari, borija dirureari vitiraira. Viviturureari, ghaeko da sifo foa buvuraira.
  san-IAS: he bhrātaraḥ, yūyaṁ prabhorāgamanaṁ yāvad dhairyyamālambadhvaṁ| paśyata
