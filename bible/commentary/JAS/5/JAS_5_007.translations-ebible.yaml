  yad-NT: Jirya̱jachi̱niy tapimusiyu, ratyeryi̱veda, Vu̱yntyityu̱jiju̱ jirya̱jachi̱niyu.
    Nu̱tyu darya sajachi̱niy nudiy jvaañu ra̱jiju̱ ru̱murayu, ra̱tidye jovay nutasara
    variy.
  mxb-NT: Ta viti, ñani miíi̱, koo ini ndo̱ kandati kueé ndo̱ nda̱ ná nandió ko̱o
    tuku satoꞌo yo̱ Jesús kasaa̱ na̱. Kande̱ꞌé ndó táto̱ꞌon ki̱ꞌo kée iin ta̱a xíti,
    ndáti kueé ra̱ dákée ra ña̱ ni̱ xiti ra, ta ndáti kueé ra̱ dai̱ no̱ó, ta ndáti
    kueé ra̱ dai̱ noo̱ ndíꞌi, dá dákée ra.
  pon-2006A: Eri, riei ko, kumwail kanengamah lao Kaun-o ketido. Kumwail kilang duwen
    soumwet men eh kin kanengamah ni eh kin kasikasik wa kesempwal kan en eh mwaht,
    duwen eh kin kanengamah kasikasik keteu ni ahnsou kan.
  maq-NT: Vëhë xi tinechunyun cojo jeya tsan, hisca xi cuinduva nga Nai naja. Cha
    xi sahmi xa nguijña ne, xi cjuë cuincha cha tjë ne, cuejñaya cha cojo jeya hisca
    xi cuatju chan tsi ne, sehe cuma sacú rë cha ngu cosecha xi ndajyihi tsëhë xitjë
    rë cha.
  hto-hto: Ie jira, ámatɨaɨ, caɨ Ocuíraɨma Jesucristo billɨ́ruimo comecɨ járidoñeno
    omoɨ iri. Jacáfaɨmo táɨjɨdɨmɨe ráifide llɨzíllanɨaɨna járidoñeno úiñote. Ua nano
    fuéñeide uáicɨ mei naɨ úiñoide. Iiraɨe uáicɨ mei afe llɨzíllanɨaɨna óite.
  por-BRBSL: Portanto, sejam pacientes, irmãos, até a vinda do Senhor. Eis que o agricultor
    espera pelo precioso fruto da terra, sendo paciente sobre ele, até que receba
    a chuva cedo e tarde.
  ces-NKB: Buďte tedy trpěliví, bratři, až do Pánova příchodu. Hle, rolník očekává
    drahou úrodu země, trpělivě na ni čeká, dokud nepřijme raný i pozdní déšť.
  cui-cui: Tamonae pam pomonae irʉ Jesucristo painya nejume cowʉntsixae. Beitatemaya
    pawʉnae eware pon jiwi Pecanamataxeinaein, pon Cristo. Jopa paaitaconaeinde poxonae
    pawʉnae ewatame xua poxonae bequein ichamonae abe pacata exana. Barapo coyene
    baxua bara paichinde, icha pon pabi pexeinaein ichi poxonae beitatemaya ewata
    xua naweta xua naxainwaeta. Bapon jopa aitaconaeyo poxonae beitatemaya ewata xua
    ema taatsanaeinchi pia pabi.
  boj-2014: Deqa ijo was, niŋgi nuŋgo are miligi siŋgilatoqnsib gulbe qoboiyoqnsib
    Tamo Koba a olo bqajqa tariŋoqniy. Niŋgi asgiŋgaiq. Niŋgi wau lanja naŋgi bul
    soqniy. Niŋgi qalie, wau lanja naŋgi asginjrosaieqnu. Naŋgi iŋgi yagoqnsib awa
    qa tariŋeqnub. Awa beqnaqa iŋgi melieqnaqa naŋgi iŋgi meli di oqnsib uyeqnub.
  eng-OEBUS: Be patient, then, friends, until the coming of the Lord. Even the farmer
    has to wait for the precious fruit of the earth, watching over it patiently, until
    it has had the spring and summer rains.
  eri-eri: Onou waha bona tere baabo gane, tere huwanyatege dangamudu ou aule bonade,
    Anyakaro ege gidu mayei nomo itari tuwagu. Tere alai, fai no haga bagu waha, no
    nomo haga langa da hilobainga heigei nomo itari-itarina. No nomo huwanya dangamudu
    foinga yafa bona, yaage hoonga bagu itari niri ganga, neire haruwe te boro garenga
    iinga no da faasi-faasina.
  aly-aly: Atyenh-rnem, arternp akeleyt mpwelhaynteyew, Jesus-arl apey-alpeyenhew.
    Artewenty iterrey-angenh. Artwa amern atherrk lyapelheley-angkerew iterrenh-arey.
    Ra ahern-tangkwel angernem, ntang-anem rlker-anthem. Rap arternp mpwelhem kwatyew
    rntwentyew. Rap arternp mpwelhem amern atherrk lyapentyew ahern-itwew.
  wiu-wiu: Kamo yename nile-kala tikiyake anu oya-lawe kimepa Ali Muno wakapea nomotoa
    poti nepia meamene. Ipe toko agome-kiti nee lene matoa kadukatapeapa nodokoa kibutukoa
    kamotoa poti nepia meko. Nipa namolo takoa noka taame nee lene tumikoa wa naniko
    noka taame ku̱ tumotoa poti nepia meko.
  swe-swe: Syskon (bröder och systrar i tron), var tålmodiga fram till Jesu ankomst
    (tappa inte hoppet oavsett omständigheter). [Exempel från jordbruket:] Tänk på
    hur jordbrukaren ser fram emot att jorden ska ge sin dyrbara skörd, hur han tålmodigt
    väntar på det första regnet [höstregnet som gör att sådden börjar gro] och det
    senare regnet [vårregnet som gör att skörden växer till och frukten blir riklig].
  cth-cth: Hatdawkvah ka hmaunawnghanaw, Bawipa a tho hoehroukrak na lungsaw sak awh.
    Law ka phaw niyah a law dawk e aphu kaawm anhla a pawhik hah hmaloe e ratui hoi
    a hnukteng e ratui totouh lungsaw laihoi ouk a ring awh.
  mti-mti: Tatangwanen, meoya iyaiyai di wakeg aisigimiya. Matai Ayapan uwape. Yauya.
    Nau waruwad piyu egave divi vednewa maura oya iyaiyai di wakeg amaraivi. Matai
    uvin kumiwa uvin aikpe.
  pad-NT: Oigamina, avajahariharini kaba'i, vanokhahaha'oadaha bana ida akadika'da'di
    ka'oa joina kamahini. Vakava'ibodivarani bana ada siroihi abono niha ninina kidirakhajahi
    bononi-ra nokhavini. Mahi ipohikia binaviahanokhaki ida kidisiroi kania kidirakhajahi
    movani, avijavani, bononi. Binaviahanokhaki jaboni ida bahi khararina badara kama'dani
    viahania, badara anokhomini.
  twi-twi: Me nuanom, montɔ mo bo ase nkosi sɛ Awurade bɛba. Monhwɛ sɛnea okuafo nya
    boasetɔ twɛn asusow bere.
  hlt-hlt: Te dongah manuca rhoek, Boeipa kah a lonah tue duela na thinsen uh mai.
    Lotawn loh diklai kah a vuei lue te a lamtawn ta. Rhotui neh tlankhol a dang duela
    a thinsen ta.
