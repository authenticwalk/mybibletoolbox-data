    nand kin te wuqoind, ni mir wuny mbe ni righe pre di waghine nas qi nikin grine
    mir te puq wen ruwi. Ni waghine ghimbi nawo pu nas wuye nginy teri ghimbi nuany
    nikin yembe rind, nginy nuqond di wuye ruany. Te te ruso ruso mir quan nganye
    yuwon kin te nguan pre muqdi ni nateri. Nungoqi mune pugrine, waghine was di gre
    pu yequ. Te pugri Yumbui ni nandi kin ngeri te tumo rise pre.
  agn-agn: Animan, mga logod, magagoanta amo ong mo-yang nem asta komabot tang Gino.
    Isipen mi tang mga manigkoma. Pamagelat tanira tang masinlong prodokto tang mga
    lindoakan nira, ig ang pamo-logbo-log tang primirong koran asta ong oring koran.
  nhi-NT: Ica non, nocniuantzitzin, ica pacahyouilis xonmochiacan hasta itich in tonal
