  ron-1924: Фиць дар ынделунг рэбдэторь, фрацилор, пынэ ла вениря Домнулуй. Ятэ кэ
    плугарул аштяптэ родул скумп ал пэмынтулуй, ши ыл аштяптэ ку рэбдаре, пынэ примеште
    плоае тимпурие ши тырзие.
  tpz-tpz: Kën kea me kën vamen, eöm se teꞌ me nem a taateꞌ anoeh, keꞌ öök po Poen
    ne Sunön se hah maꞌ. Eöm to nat e nem, a teꞌ to teꞌ non a rak to anoeh non sih
    a ma taëën vih, peꞌ se pu taneꞌ po oeh. Eꞌ to teꞌ vaes rakah non sih ko anoeh
    non a uhön me a potan se vapu a taëën, keꞌ voaꞌ a ma voaꞌ vih.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, afová ukha ono. Dunan doran kéká ano
    vara finté danayun orun ampamaren karavintí duyaseno van ma a san ave é iyain
    an deya vá ará kusin má bempáké báke vá Bafani erin ave ono.
  rkb-NT: Iwaze ahakubyrisoroku ja! Sesus myziksizonaha taperyky, iwatsahi ahakubyrisorokuja.
    Sesus taperykykta kytsa! Ikiahatsa hi waratok tsihitsa wata tsipiperykynaha. Atahi
    wihara piperyky. Tapara hyritsik tapery. Hyritsik mynawõze mysiparik. Wihara mytaharaze
    niwatihi hyritsik nawõzo. Iwa waratok tsihitsa piperyky my, tsiakubyrisorokrẽta.
  san-THA: เห ภฺราตร:, ยูยํ ปฺรโภราคมนํ ยาวทฺ ไธรฺยฺยมาลมฺพธฺวํฯ ปศฺยต กฺฤษิวโล ภูเม
    รฺพหุมูลฺยํ ผลํ ปฺรตีกฺษมาโณ ยาวตฺ ปฺรถมมฺ อนฺติมญฺจ วฺฤษฺฏิชลํ น ปฺราปฺโนติ ตาวทฺ
    ไธรฺยฺยมฺ อาลมฺพเตฯ
  iws-iws: Tɨ kariir nomiiyauɨm, kɨma sɨbgu okworɨnu dimɨn biyɨekɨ kɨmiir nɨmbini
    mɨ ha kɨnankɨuwi, ɨiya kɨma Bɨiyan Inkam Komiiyɨn siiram nwokwokɨniyɨm siya nɨtam.
    Mɨ kɨma tɨ dimɨnɨm sɨmiir daɨngwoki. Mɨ inkam nwɨrɨn numɨr nɨnkɨniyɨn mɨ siya
    pɨ siir sasae ɨmiiramar kɨgrɨraowi, sɨma wai nwokiyam. Mɨ siya pa nikɨ okaigi
    siir sasaeyɨm bɨe naokɨ nɨtkiigiyɨm mɨ siya pa kɨgi siir sasaeyɨm ɨni mwrɨigiyɨm.
  pol-SZ: Przyjaciele, bądźcie cierpliwi, oczekując powrotu naszego Pana. Rolnik musi
    cierpliwie czekać na swe cenne plony, aż nadejdzie pora żniw.
  ztq-NT: Lëë lëë do gon, beetsy, kol kwës axte nii kiid Jesús stub. Kol kak sinak
    xaa nii xkyë kon, xkwës xaa xtiemp kyo parñee kak xkwaa xaa.
  zai-NT: 'Peru laatu, hermanu ca'', cadi ixhacala''dxi tu irá ni cayuni cabe laatu
    ca. Lacueza ganda dxi gueeda Señor. Laguuya modo runi cani riguu biní: qué rixhacala''dxi
    ca laga cabeza ca guiaba primé nisa guie ne rairopa para cuee ca guela.'
  upv-upv: Tasik ko jojik nir, kaploli wor norrorrmien se kami pipriv ko, nga kaptiriv
    pianan pijpari Numal se kerr pia-luwi kele vini. Kaprrorrmi ta murrun ne marloli
    orsel. Kamrongwose kaploli norrorrmien se kami pipriv kele wor ko kamtiriv mianan
    mijpari orsel se kami wenen pia-toe. Kami kamtiriv naus nga pusani orsel se kami,
    ko kamtiriv kele ko wor nga kapan kaplai nanen rengen.
  wap-NT: Uruu idi, õiribannao, aonaa ukashadinaꞌa naa uzaudapan Naobanai Jesus Christ
    kaawan. Udiꞌitapa naꞌapam pidan zakapuupauzo, aonaa ukashadinan pazaudapan papaoriba
    kaakan umanawunuꞌoraz uꞌati. Naꞌiki aonaa ukashadinan pazaudapan wawunu donon.
  mva-mva: Bokai ka, taritokagu negu, ngau bokai mra-kaming kana! Kamakaingaki-kaming
    be kamarapurapu nibe Tanepoa-ba kaba ngamule, tamoata-la uma kana otioti ngakaingaki
    be uma kana kangkang ngapuraki kana be ngarapurapu bokana, kamakai be kamarapurapu.
    Uma-marau nena-la ikaingaki be irapurapu nge ura bong ka irarapung be isoaki.
  dwr-NT: Hewaa diraw, taanaadan Xoossaa kaalliyaawanttoo, Goday yaana gakkanaw genccite;
    biittaa goshiyaawe adilliyaa iraynne assuuraa iray yaana gakkanaw gencciide, al77o
    kathaa I wooti naagiide gathi akkintto be7ite.
  kfw-kfw: Ulenai ngai, kadeiraat eru, Pumi juomaklaiseng. Enru leimi ngai'n in-iwor
    muchi ngaikha akatha hong-inra sik eii tia ka-ngaaklan omlekleiya inngaak. Inmani'n
    ka-ngaaklan omlekleiya khuolum khat-um suunlai ruosur kha in-ngaak.
  bfz-bfz: तो ओ प्यारे साथी विश्वासियो! प्रभुए रे आऊणे तक सब्र राखो। देखो, जिम्मीदार
    तरतिया री किमती फसला री उम्मीद राखदा ऊआ, पईली और आखरी बरखा ऊणे तक सब्र राखोआ।
  cuk-09: Degisoggu gwenadgan, a-ulale bemar na bargaakwaa, Bab-Jesús-danikoed edarbedii-gumarsun.
    Emi be dakena, igi dule-nainugi-arbaedi e-ibdula-gwag-weegala, gebe-di-wied, degi,
    napi-di-wied edarbedii-dae.
  ben-OBCV: তাই ভাইবোনেরা, তোমরা প্রভুর আগমন পর্যন্ত ধৈর্যধারণ করো। দেখো, মূল্যবান
    ফসলের জন্য চাষি জমির দিকে তাকিয়ে কত প্রতীক্ষা করে, প্রথম ও শেষ বৃষ্টির জন্য সে
    কতই না সহিষ্ণুতা অবলম্বন করে।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú, cada ndee‑ni ìní‑ndó
    cùndetu‑ndo ndéé ná quìxi tucu‑gá ñuyíú‑a, te cada‑ndo dàtná quídé nchàa ñáyiu
    chìhi tatá chi sàcúndetú‑yu ndéé cúúⁿ dǎú te chìhí‑yu. Te cùndee‑ni iní‑yu sàcúndetú‑yu
    ndéé cúúⁿ‑gǎ dáú te cùu itú‑yu, te ndùdɨ́ɨ́ ìní‑yu.
  myu-myu: Imẽneju eyukpiceg̃ẽm g̃u juy epesop wuykukukat Jesus ajẽmap wiwi am, okitpitpiyũ.
    Ixe ajẽmap wiwim cuy epesop apẽn kat iwat jekat peat'a wiwim iat puxim. Kat iwat
    muba'at ajẽmap wiwim. Muba'at ajẽmjẽm taida buje. Jekat'a op puje waram ajẽmjẽm.
    Yukpiceg̃ẽ g̃u kat iwat muba'at ajẽmap wiwi am.
  amk-amk: Ampafe doroi meaine, metamang tuti metawang mea pariao Sengnei daraberahi
    aha ma. Metawang mea kariri inontarai mandohong romi nei, i mani sanang aibong
    na romifoi, mae na wemunudang mani sawani demang pariao we wemetang aha ambori
    fi sanang fo tifu na mai tuti wetarai.
  fai-fai: Nalam nikil fikal kiba, fiyaw dakbu tein sidiw si Kamok Yesus tadak kala.
    Kale kiba yong falin kinim be atamin, aka yong kai faká tei kudá nadane fiyaw
    dakbu tein sada si am kidel dánámin so weiw lilín so tadom ufek ufek kidela tabako
    kalokaba.
  ura-NT: Nitohaneein cuu tihane bana nii core coaraterichaain Cana Coaunerane jaun
    coa nererojoecaache. Nii inara cairichaaurera aina abaantaain, turuha Cana Coaunerane
    reeintiaain cohacuche. Charijiijieein teeinti, nocoanajaauruhane, temule jaauruhane,
    omarohin nihane cohajeeure, inacaain, tainacaa que turuhane taihuruhane coina.
  mcd-NT: Uhuun yoramishtichin man omitsiscafiaquin tunuyocahuun nan nocon Ifo Jesús
    oaitian. Funayamacahuun. Natian un mato ahuara futsa yoipai. Mau fanashon ifoan
    funainquimashta manasharatiro nan funusharaitian. Oi pacutian manasharatiro funushonaitian.
  urt-urt: Lenge toꞌ tatai ŋam, yip pa syumbe yurp ŋumwaiye yeseperhme Lahmborenge
    yil tutume ŋaiye kin ka ot. Yetekeꞌe miyeꞌ tehei wah ende. Kin narp ŋumwaiye ŋeseperhme
    ŋau topoꞌe ŋisih ka ende wah kin, ŋaiye ŋaisep ka teŋei.
  kiz-kiz: Henu, musinda makayi bhalongo, mpaka ujio bhwa Bwana, kama mkulima ilendela
    mavuno gha thamani ni kuhoma mu nchi ilendelela kwa bhuvumilivu kwandabha jha
    muene, mpaka fula sya kuanza ni sela sya kumwishu sikatonyayi.
  tzo-TZE: Li vo'oxuque, quermanotac, ts'iquic me c'usi chaspasboxuc li jc'ulejetique
    yu'un xana'ic ti ta ono'ox xtal yic'utic li Cajvaltique. Jech chac c'u cha'al
    li boch'o ch‑abteje jun yo'nton tsmala tsatin li c'usitic sts'unoje. Yu'un sna'
    ti yorail xa tstsob scotol c'alal me i'ech' yorail vo'olaltique yu'un taquin xa.
  lex-lex: Ina-nara ama-hyali miy, la' yoma mak kre'a-ktaru mak knahora-knala'a miy
    die hota kler la niukum lalawna, la' hade pede mhiuria ralammi pa twei nieka Orgahi-Orha'a
    maimiaini. Mimkek nek la mak kanhyi'a-katlunni ida wnieini la nhyi'ini-tlunanni
    la'pa nmai wia rieiki-wnio'ora mak kla' mormiorni. Nwei niek la ototna la'pa lelpawu
    pniaharni ne la'pa otna la'a ora-au radeutu.
  dov-dov: Nkinkako amube amoyo mulamfu, kwalino, nobakwesu, mane kukuboola kwa Mwami.
    Mubone mulimi mbwalindila muchelo mubotu kuzwa munyika alimwi uli amoyo mulamfu
    kukuulindila, mane do kuwa kwemvula ntaanzi ayamelelezyo.
  rgu-rgu: Toranoo kara emin! Emi muste manenete mahani Ramatuaꞌ a natafali mai na.
    Mete masudi lahenda maue-maosa a. Ana nanenete nahani oe-daen buna-boa nara. Uda
    masososaꞌ a mai, boe ma ana sele-tande. Basa de ana nahani uda oeꞌ seluꞌ bali,
    ela parusa nara ralole. Mateꞌe na boe ma rabuna-raboa. Ma naraa no ledo-fai na,
    boe ma ana neu etu-oru parusa nara buna-boan.
  toc-NT: Nata̠lán, hua̠ntu̠ mila­ca­tacán li̠pa̠­xúhu cakalh­ka­lhi̠­ta­hui­látit
    nalak­chá̠n quilh­ta­macú acxni̠ namim­paray xli̠­maktiy Quim­pu̠­chi­nacán, chuná
    cumu la̠ cha̠tum cha­na̠ná hua̠nti̠ cha­na̠nán nac xca̠­tu­huá̠n xlá li̠pa̠­huani̠t
    pi̠ nama­kalay hua̠ntu̠ chani̠t porque nali̠­ma­cuaniy, pero li̠huán nama­kalay
    hua̠ntu̠ chani̠t xlá pa̠xu­hua̠na̠ ucxilha la̠ta ti̠taxtuy quilh­ta­macú acxni̠
    luu lay lanca sí̠n porque xlá huí tu̠ ucxilh­la­ca­cha̠ni̠t.
  som-som: Haddaba, walaalayaalow, dulqaata ilaa imaatinka Rabbiga. Bal ogaada, ninka
    beerrey ahu wuxuu sugaa midhaha qiimaha leh ee dhulka, isagoo u dulqaata ilaa
    uu helo roobka hore iyo kan dambe.
  mam-C: Atzin kyetza, werman, qetzin kye' kyk'u'j tu'n kyayo'n tajb'il qMan Dios,
    tzmaxi aj tul qAjaw, ikytzi'n tze'nku jun aq'nil twutz tx'otx', il ti'j tu'n tayo'n
    ajxi tul jb'alil. Ajxi tak' ttx'otx' a'lexsin at tk'u'jjo tu'n tayo'n, tu'n tlonte
    tb'anil tawal.
  ndj-ndj: Topi, valongu vangu muvi na ng'unishilu pavetela mbaka Bambu payisa. Muloli
    mlimi pavetela kwa ng'unishilu pamuveta chitava chaki chiyeghi fivelekwa fitawukili.
    Mweni akuveta kwa kuyiwunishila ndonya sha mbinga mbaka shampeta.
  mbj-NT: Bëëh, wakãn haa, taw'ããts hẽ bë h'yy gejë hõm manä Tak'ëp Hyb N'aa Jawyk
    Do p'aa hẽnh tabahyng do bë gada do hã. Bë hyb n'aa newë nyy da joom hejóm do
    tagada ta joom ag baad hadoo doo. H'yy ganajëng doo gó tagada naëng hedoos do
    ta joom heduu n'aa.
  lat-VUC: Patientes igitur estote, fratres, usque ad adventum Domini. Ecce agricola
    exspectat pretiosum fructum terræ, patienter ferens donec accipiat temporaneum
    et serotinum.
  ngp-ngp: Kwa ivo wandugu, finyilizeni kubula kwiza kwakwe Zumbe. Mlimi agojela vihandigwe
    vilave ulozo ukuungiswa, afinyiliza kubula zinye fula za nk'hongo na zo mzigilizo.
  aoi-aoi: Nenikama-murriya akwa dadiyama-murriya, yiki-likajama kirrumurndamurndirra
    ngawa Neningikarrawara-langwa-manja mamurukwa yanda-langwa nakina Jesus kini-lawurradinama
    yangkwurrangwa enenu-wa angalya. Wi-yakuwerribikaja enenu-wa ayakwa marndakirriyerra-langwa.
    Kini-larrina-manja yelyukwa kumi-ngmurridinama makina karnik-alyubari-yada karnumamalya.
    Yik-embirrarinama kirruwerringmurndirra kirrakina kumi-ngmurridina-murruwa makina,
    kembirra akini-yada ngawa yiku-mungkadinama makina marndakirriyerra.
  enq-2: Kaimii paluma, ee pokenge mendeme baanya ee dokonya dii epe dupa wambu pitamopa
    manditopa lao, maka nakaeyao aiyuu wambao epenge dokopa, maita-pyao epenge dokopa,
    dolapo malisoo katenge doko nyakamame masalapape. Dopaka pyoo, Kamongo ipupenge
    gii doko nyakamame kandao nyetamina, maka nakaeyao malisoo kalyepape.
  eng-ASVBT: Be patient therefore, brethren, until the coming of the Lord. Behold,
    the husbandman waiteth for the precious fruit of the earth, being patient over
    it, until it receive the early and latter rain.
  mna-mna: O niom toŋmatiziŋ tio, kemender mbolŋana mi kabaada pataŋana, mi kazza
    Merere kiti be imiili ma imar mini. Kakam ŋgar pizin tomtom ta tiwaswaaza kini
    pa mokleene kizin. Zin keten pitpit som. Tiur matan pa mai ambaiŋana tabe ipet
    pa kaimer i, mi tizza zoŋ mi yaŋ be ikam ma toono ipiyooto kini ŋonoono.
  myw-myw: Sigwey, kadiloka kwaptuleimiy, kusesus-wan ee... igaw daGuyaws vayuwein
    bisap. E, kuninuways tabgubag ansinap, ikapatul, igaw kweis beikweis wuwal waseg,
    wankuyeim bulbweilim beikweis kweis, mo bita̱yoy kan singay avakaein.
  sby-sby: Lino mobansebame, pembelelani mpaka Mwami akese. Bonani ncakute kwinsa
    mulimi, ukute kupembelela kuloka kwa mfula yanshimalupya ne mfula yalondansoke
    kwambeti byalimwa bikome cena mulibala.
  sll-sll: Talhan miki a nongwo hobi God sinangwo pangwo ipire, God na han uning si
    olekungwo pamia di pire kwi han molo. Yal ta homena yare gin tani bulikimia, kwi
    hane moli ongwo ongwo nimin yare ari dere homena i aki di tongwo aang dongure
    bulimua. Bulungwo meri Kraist olo humba, tamamia dire kwi hane moli nanga nanga
    u pa dinamua.
  yaq-NT: Junuen san, Krijtopo nemak werim, eme'e, yo'owe Jesukrijtota notte'u tajtia,
    ka jain eaka a bo'o bitne. Maa su, ju'u wajpo etbaeka, a' tekipanoame, utte'a,
    yukuta bat yepsamta, ka jain eaka a' bo'o bitnee'u. Intok chukula ket, yukuta
    lu'utemta simne. Junaka'a, juka' beje'ewakamta echimuta kee a' toboktao.
  uro-uro: Gua ruavek, bä nga rhoqoräkt dä mamär iva qale ngän sa ama bulap bä dängdäng
    iva ma Engeska qa rhän. Mamär iva ngän du angän snäng sävät ama latka vät aa lat
    i qale qa mauiu sa ama bulap nani ama märän bäm ngät ama tmäs nävät ama ivätki
    bä dängdäng i ngärhit ta ama narhoer ngät ama soeng näkt ama dängdängini na ngät
    ama soeng.
  ita-1885: ORA dunque, fratelli, siete pazienti fino alla venuta del Signore; ecco,
    il lavoratore aspetta il prezioso frutto della terra con pazienza, finchè quello
    abbia ricevuta la pioggia della prima e dell'ultima stagione.
  muy-muy: Bəza ga mmawa, ɓesʉm zlam duk abivoru ana vaɗ ga Bay geli ya amara ni.
    Pʉm bay məwəs zlam eɓesey, ajəgay sarta ya ti ara abaz zlam gayaŋ a vədaŋ bu məndəhani
    lala ni. Naŋ àbu eɓesey, ajəgay avər ge mizligi zlam, kələŋ gani ajəgay avər ga
    məndəh zlam.
  kqc-kqc: Mina resi, nai usika ourena, Varika amiye di dego meda toro refa. Vefo
    kumo gokai muro rena amiye kono di iruku burefe burefe tua redo. Ina yaku ini
    bunema ma doi miya rego mina tua redo.
  tav-tav: Yʉ yarã, mani Ʉpaʉ Jesu cʉ catunu atípere caroaro tʉgooña yuuya. Mʉja weje
    macaje ʉgariquere oterã mʉja tʉgooña patowãcaquẽe tie mʉja caʉgapere. Mʉja caoterique
    caocaro bero bʉti, cayoaro beropʉ carica cʉtopʉ mʉja caʉgapere mʉja tʉgooña yuu
    maji.
  eng-ULB: So be patient, brothers, until the Lord's coming. See, the farmer awaits
    the valuable harvest from the ground. He is patiently waiting for it, until it
    receives the early and late rains.
  spa-VBL: Amigos, sean pacientes y esperen el regreso del Señor. Consideren al agricultor
    que espera con paciencia la preciosa cosecha de la tierra mientras crece con la
    lluvia temprana y tardía.
  fra-_FOB: Frères, attendez donc patiemment jusqu'à l'avènement du Seigneur. Voici,
    le laboureur attend avec patience le précieux fruit de la terre, jusqu'à ce qu'il
    ait reçu la pluie de la première et de la dernière saison.
  hau-ULB: Saboda haka ku yi hakuri, 'yan'uwa, har sai zuwan Ubangiji. Duba, yadda
    manomi ya kan jira kaka mai amfani daga gona. Da hakuri yake jiran ta har sai
    ta karbi ruwa na fari da na karshe.
  mal-mal: അതുകൊണ്ട് സഹോദരന്മാരേ, കർത്താവിന്റെ പ്രത്യക്ഷതവരെ ക്ഷമയോടെ കാത്തിരിക്കുവിൻ;
    കൃഷിക്കാരൻ ഭൂമിയുടെ വിലയേറിയ ഫലത്തിന് കാത്തുകൊണ്ട് മുന്മഴയും പിന്മഴയും അതിന് കിട്ടുവോളം
    ക്ഷമയോടെ കാത്തിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga tei telaga odoo emegei, niba Lodeeye sibilei mapoo dulone bolone
    ka debee. Goo ee egeesi masi moloso, edebeeyo nei howo sogoloso howo sibabeleso
    baliso. Howo simi oso o nei howo segei pologa kakauwuloso ko pa oso telegabeleso
    baliso.
  lit-lit: Todėl būkite didžiai kantrūs, broliai, iki Viešpaties atėjimo. Žiūrėkite,
    žemdirbys laukia brangaus žemės vaisiaus, kantraudamas ilgai dėl jo, kol sulaukia
    ankstyvojo ir vėlyvojo lietaus.
  urd-GVR: Bhāiyo, ab sabar se Ḳhudāwand kī āmad ke intazār meṅ raheṅ. Kisān par ġhaur
    kareṅ jo is intazār meṅ rahtā hai ki zamīn apnī qīmtī fasal paidā kare. Wuh kitne
    sabar se ḳharīf aur bahār kī bārishoṅ kā intazār kartā hai!
  far-far: Wanefuta nau ki 'ae, mulu mabetau, kada mulu kwaimakwali fua maedangi na
    'Aofia kai dao mai. Mulu manata basi sulia kada ne wane nia rao 'i laona oole,
    nia mabetau makwalia na ute ne ka 'aru basi, sui nia ka fi kwaimakwali ana ngeda
    rulae.
  suz-BL: मिनु आं दाक्‍शो लोक्‍बपुकी, नेनीने, रूमी गेय पाइब मुरुमी मेको आ ख्रुम्‍शो
    बाली नाली मीब, दे आ थुं नाइश्‍शा, हिंउद नु बर्खा रिम्‍शो खोदेंशो पा प्रभु आ जाक्‍चा
    रिम्‍दीन। लूका २१:१९; हिब्रू १०:३६
  car-NT: Onsi'ma'pa aimomo'toko, yja'sakarykon, mo'ko Jopoto wo'topo kurita taronaka.
    Amy maina pokono 'wa tyre o'po'toko. Moro tymainary tano tapenen wonatopo epery
    momo'san onsi'ma'pa. Moro koromono konopo womary man uku'san irombo. Moro wena'po
    tano konopo womary man uku'san enapa.
  amp-amp: Bar yinouroko, yimam wom tamoh nefm newumko, niko be yak marsisakfot. Yima
    yuhum be noh hmbrehato Bro Nungothetrhu nia yihar rhu gari hasokfot. Niko bi tawisafeteko.
    Yimar mswir htahato kangr, wuritwam tamohm ayak ayeya, afo katwinworm. Nd wuritwa
    ye yima yuhur afo kak tkaf kihwarr kangr, afo buriyohri marr afo yakkahtfm wuri
    suhm afo muhrahm. Nd dukefrpno afo katwinworm. Bi yak yiboneheme kekworm.
  bht-bht: इस तांई हे मसीह भाईयो, प्रभुऐ दे ओणे दीकर सबर रखा, जियां किसान धरतिया दे
    किमती फसल दी आस रखीकरी पैली कने आखरी बरखा होणे दीकर सबर रखदा है।
  eng-NOY: Be patient therefore, brethren, until the coming of the Lord. Behold, the
    husbandman waiteth for the precious fruit of the earth, and is patient about it,
    until it hath received the early and latter rain.
  cub-NT: Mʉja, jívʉ, caride napini corejarã mʉja maje jabocʉ Jesucristoi copaidaquiyede.
    Dápiajarã ñai oteyʉre. Napini coreibi ĩcʉyʉ iye jẽiye bojecʉede. Napini coreibi
    mama ocainore aru ocaino yóbocarõre máre. Aru no yóboi, jẽiyede ĩñʉ bʉojaibi.
  ita-1927: Siate dunque pazienti, fratelli, fino alla venuta del Signore. Ecco, l’agricoltore
    aspetta il prezioso frutto della terra pazientando, finché esso abbia ricevuto
    la pioggia della prima e dell’ultima stagione.
  lww-lww: Puruvi lala, amiu na monar amalumu ga vena asum̃ate m̃aga kieta Sup̃e vano
    vano-o naga wasup̃e sina ga. Naga sane yaru na lokove, nap̃a naga to malumu ga
    tom̃a ga tom̃ate pogos wo na yum̃aenen kiena lokove lala, a vena yua naga imi
    kepapania, a vena war kinasa nap̃a marua sike ea.
  ckb-ckb: بۆیە خوشکان و برایانم، هەتا هاتنەوەی مەسیحی خاوەن شکۆ ئارام بگرن. تەماشا
    بکەن چۆن جوتیار چاوەڕێی بەرهەمە بەهادارەکەی زەوی دەکات، بۆ بارانی پاییز و بەهار
    ئارام دەگرێت.
  nas-nas: Teeꞌkoo, ee mmaikoriꞌ, teinge teeꞌ orakaꞌ nkoraariko miiꞌkiri otoriai poainaꞌmung
    nemperi. Ooverimang tee naning mintoong bauko sinang petaaꞌoainooꞌ nempui kaꞌduuari
    otomaung tee taamang tampara kansiꞌketa nkavuainaꞌmung noruꞌui. Tutuntoma-ita
    bera oꞌdomai basi tampaꞌ tarevumaung.
  uvl-uvl: Titik mur, tatu ke nek mana pe ta nau ala mana nga Non Soke at mule ngana.
    Anau lange non nenge tue ana ume pe kulkulele mene ana ngaunga nge haka nga ich.
    Pe pule tu ke nek mana pe kulele mene pitte hesio ngana nga ana etue.
  eng-BBE: Go on waiting calmly, my brothers, till the coming of the Lord, like the
    farmer waiting for the good fruit of the earth till the early and late rains have
    come.
  ixl-CNT: Pek aatz ex hermanos, atoj epaciensia tiꞌ qꞌu kam; qꞌiꞌtaj ul nal u kuBꞌaal
    Jesuus. Ech sebꞌaneꞌ u chikol aas niꞌxhichꞌia teluꞌl ivatz vichikobꞌeꞌm vaꞌl nitaqꞌ
    kuꞌ tu txꞌavaꞌ. Ninalichꞌia ikuꞌ u bꞌaxa jabꞌal tuchꞌ u kaꞌbꞌ jabꞌal.
  xsi-xsi: 'Mine nde niŋgu-nambwe wukale, ara ŋana miki ma katu ilomi keno mwasa ŋana
    kakale malia kâ, aku kao tinimi pa Maro Ŋalae ne zo ŋana itaulo imâ kilo kâ. Kalomi
    ŋgere ŋana ŋine kâ: kinda uru tao tininda ŋana kâpwa ara tu ipâŋga lâ tâno ilo,
    aku tatu ilonda keno mwasa ku tao tininda pa karâzi tu ma isuka tâno.'
  crx-NTPO: '''Inka sulhutsinke neMoodihti whusanátidalh whuts''un, ''et huba sulh''ih.
    Soo zúlhts''ai, ndun dune haníyeh ''ulh''en-un, ndi haínulhyeh-i, ''i soo ''úlcho
    tileh whuts''un, sa'' whe yuba sulh''i. ''Olulh ''ink''ez dak''et naootilhtelh-un,
    ''et huba sulh''i.'
  kan-OKCV: ಪ್ರಿಯರೇ, ಕರ್ತ ಯೇಸು ಬರುವ ತನಕ ದೀರ್ಘಶಾಂತಿಯಿಂದಿರಿ. ವ್ಯವಸಾಯಗಾರನನ್ನು ನೋಡಿರಿ.
    ಅವನು ಭೂಮಿಯ ಅಮೂಲ್ಯವಾದ ಫಲಕ್ಕಾಗಿ ಕಾದಿದ್ದು ಮುಂಗಾರು ಹಿಂಗಾರು ಮಳೆಗಳು ಬರುವ ತನಕ ದೀರ್ಘಶಾಂತಿಯಿಂದಿರುವನು.
  bbb-bbb: Uviarafa none igie, ni mauike oe vafaena oenoekinu E Ireobo fu ruakuveno
    ije samuafo. Ni izege e juae mevo bu juare mena sone oe vafaena samua karikoga
    ire boeje bune duivoga bu masiva ije vierafefo.
  blw-blw: Ngém hen ifagà an chitaaw way sosnod, antaaw amin ammag anohan hen heno
    way ma-ammaan an chitaaw ingganah mamfangchan Apo Jesu Cristu. Kaman hen anchichay
    chan mura way cha manganoh way mamannéd hen uchan ta manmuracha ya mamannéd agé
    hen kaggahanan hen fungan hen inmuracha ya anchaat fat-én.
  tam-2017: இப்படியிருக்க, சகோதரர்களே, கர்த்தருடைய வருகைவரை நீடிய பொறுமையாக இருங்கள்.
    இதோ, பயிரிடுகிறவன் பூமியின் நற்கனியை அடையவேண்டும் என்று, முன்மாரியும், பின்மாரியும்
    வரும்வரை, நீடிய பொறுமையோடு காத்திருக்கிறான்.
  azz-NT: Ica ya nojón, nocnihuan, namechilía xitaxicocan ica ne míac tataman tajyohuilis
    huan xiyolicachiacan ne tonal queman mohualuicas in Totecotzin Jesucristo. In
    taca den tayuntajuíaj, yejuan no quipíaj paciencia para quiyolicachíaj in tonalme
    hasta queman ejcos in quiohuit ten achtopa hualas huan no quiyolicachíaj ma ejco
    in quiohuit ten satepan hualas. Huan ijcón yejuan cuali quiselisque ne tasojtaquilot.
  spa-RV-1909: Pues, hermanos, tened paciencia hasta la venida del Señor. Mirad cómo
    el labrador espera el precioso fruto de la tierra, aguardando con paciencia, hasta
    que reciba la lluvia temprana y tardía.
  csy-csy: Tua ahikom suapui te awng, Topa hongpai dong thinsau in om tavun. En vun,
    lotho pa in khuapi ngua le khua nung ngua a thetdong thinsautak in leitang i a
    manpha thingnga te ngak hi.
  mxq-NT: Mʉguꞌugítʉty, maꞌxtúktʉ miits extʉ ko myínʉt ja Nindsʉnꞌa̱jtʉm. Tʉ xyꞌixtʉ
    wiꞌix ja naymyʉduunʉbʉ ja̱ꞌa̱y tꞌawixtʉ ja oybyʉ pyʉjtaꞌaky. Mʉt ja maꞌxtujkʉn
    tꞌawixtʉ ja potn es myínʉt ja nʉʉ tuu.
  tzj-NT: Rmalc'ari' wach'alal nbij chewe, tecoch'o' ewach chipan nojel ja rpokonal
    in ni ta quirwari' ebanon ja tok xtipi chic jutij ja kajaw Jesucristo. Cani' nuban
    ja rajchonla' c'o rpaciencia chi raybexic ja ca'i' tiempo xin jab in chakaja'
    c'o rpaciencia chi raybexic ja tiempo ja xtiwachin wi' ja rtijco'm.
  tdt-tdt: Nee duni maun-alin sira, imi tenki pasiensia hodi hein Nai Jesus fila fali
    mai husi lalehan. Haree ba toos nain sira, sira pasiensia hodi hein too udan monu
    rai foin bele kuda fini. Depois hein tan udan atu rega toos para batar foo isin.
  ron-BTF: De aceea fiți răbdători, fraților, până la venirea Domnului. Iată, agricultorul
    așteaptă rodul prețios al pământului și are îndelungă răbdare pentru acesta, până
    primește ploaie timpurie și târzie.
  eng-WEBP: Be patient therefore, brothers, until the coming of the Lord. Behold,
    the farmer waits for the precious fruit of the earth, being patient over it, until
    it receives the early and late rain.
  eng-FBV: Friends, be patient as you wait for the Lord's return. Think of the farmer
    waiting patiently for the earth's precious harvest as it grows with the early
    and later rains.
  nld-1939: Broeders, weest dan geduldig tot ‘s Heren komst. Ziet, de landman wacht
    op de kostelijke vrucht van de akker, maar oefent daarbij het geduld, totdat deze
    de vroege en late regen ontvangt.
  bwo-bwo: Eshuwwotso! eshe haniyak doonzo b́waafetsosh k'amoon korere, goshtso b́
    dats shintsonat ili awusho b́ daatsfetsosh k'amefetsr mangts k'awunts detstso
    b́ datsi shuwo kotfe.
  nch-BL: Pero amojuanti cati annoicnihua, xijpiyaca amoyolo ica nochi cati anquiijyohuíaj
    ipan ni tonali quema tijchiyaj para sempa hualas Tohueyiteco Jesucristo. Ximoilhuica
    quej se tojquet cati quitoca xinachti ipan imil, huan quipiya iyolo hasta quema
    taquiyahuis achtohui para tocas huan teipa quipiya iyolo hasta sempa huetzis at
    para moscaltis. Huan teipa quichiya más tonali para oncas pixquisti.
  quc-TNT: Kachalal, chichajij ba' paciencia c'ä cäpe na ri Kajaw Jesús. Chibana iwe
    jas ri cuban ri ticol abix, ruc' paciencia quereyej na ri nabe tak jäb xukuje'
    ri q'uisbal tak jäb rech cäq'uiy ru tico'n, cuyac c'u na jun utzalaj cosech.
  tfr-NTPO: Eni ga pjeyoga, Tjl̈apga Jesús tjwe iröng obi dbaryo l̈i koshëmi l̈öng
    wopro ga pjãy ber l̈öng wl̈ẽp, pjãy woydë l̇l̇ëme. Dwl̈a dgaga, ba dwl̈a dgara
    pjirshko ga shunyo dbaryo l̈i koshe sök wl̈ẽp, dwl̈a l̈i botjyë wl̈o.
  kaq-NT: Hen mato yohihi quesca noquen Hihbo jonon caman mananahue, heen huetsabaan.
    Bero banahax bimi siri janon caman huai hihbo mana manatai shinannahue. Hoi jomenonon
    manatipish ta chini rihbi hoi benon manatihqui.
  sgb-sgb: Patêl ha Panginoon, magtêêh kaw hên angga ha lumatêng ya Panginoon. Ihipên
    yo hilay mananaman. Ampagtêêh hilan pakaêngganan ya uran angga ha tumoay magapah
    la, ya taganán maalagá.
  vie-1934: 'Hỡi anh em, vậy hãy nhịn nhục cho tới k” Chúa đến. Hãy xem kẻ làm ruộng:
    họ bền lòng chờ đợi sản vật quí báu dưới đất cho đến chừng nào đã được mưa đầu
    mùa và cuối mùa.'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ ତାୟି ତାଙ୍ଗିସ୍କା, ପ୍ରବୁତି ୱା଼ନି ଦିନା ପାତେକା ସା଼ସାତଲେ କା଼ଚାନା
    ମାଞ୍ଜୁ, ର଼ ତା଼ସା କିନାସି ଏ଼ନିକିଁ ତାନି ବୂମିତି ପା଼ଡ଼େୟି ବେଟାଆ଼ହାଲି ତାକି ମୂଲୁତି ପିୟୁ
    ଅ଼ଡ଼େ ଡା଼ୟୁତି ପିୟୁ ରିନି ଦିନା ପାତେକା ସା଼ସାତଲେ କା଼ପୁ କା଼ଚାନା ଡ଼ୟିନେସି ।
  amu-NT: Joꞌ chii ꞌo nnꞌaⁿya na cwilaꞌyuꞌyoꞌ cꞌomꞌtꞌmaaⁿꞌndyoꞌ nꞌomꞌyoꞌ hasta na
    nncwjeeꞌnndaꞌ Ta Jesucristo. Chaꞌxjeⁿ na tꞌmaⁿ tsꞌom cwii tsꞌaⁿ na machꞌee tsꞌiaaⁿ
    jnda̱a̱, na xjeⁿ na tyjeeꞌcheⁿ ndaaluaꞌ hasta xjeⁿ na nnmaⁿcheⁿ na meiⁿnomꞌm na
    nlquie ntjoomꞌm.
  hin-CV: इसलिये प्रिय भाई बहनो, प्रभु के दोबारा आगमन तक धीरज रखो. एक किसान, जब तक
    प्रारंभिक और अंतिम वृष्टि न हो जाए, अपने खेत से कीमती उपज के लिए कैसे धीरज के
    साथ प्रतीक्षा करता रहता है!
  spa-BES: Continúen esperando pacientemente, mis hermanos, hasta la venida del Señor,
    como el granjero que espera el buen fruto de la tierra hasta que lleguen las lluvias
    tempranas y tardías.
  san-BEN: হে ভ্রাতরঃ, যূযং প্রভোরাগমনং যাৱদ্ ধৈর্য্যমালম্বধ্ৱং| পশ্যত কৃষিৱলো ভূমে
    র্বহুমূল্যং ফলং প্রতীক্ষমাণো যাৱৎ প্রথমম্ অন্তিমঞ্চ ৱৃষ্টিজলং ন প্রাপ্নোতি তাৱদ্
    ধৈর্য্যম্ আলম্বতে|
  tdx-tdx: Mahaliñisa arè ry longo, ampara’ ty fitotsaha’ i Talè. Oniño ty fahaliñisa’
    i mpiavay ty voka-tsoa’ i taney, ie liñisa’e ampara’ te avy i loha-orañey naho
    i oran-jobay.
  naf-naf: Notnne, in Amobotnaŋ kobe keyet damuŋ nâmisimti mambep. In kapigok maegip,
    an ŋenaŋ mulup mti kwitnaŋ kwitnaŋ ondempeme mawaŋ toti mme kwakwatgat damuŋ matazin
    keyet kataŋ in damuŋ tabep.
  grc-MT: μακροθυμησατε ουν αδελφοι εωσ τησ παρουσιασ του κυριου ιδου ο γεωργοσ εκδεχεται
    τον τιμιον καρπον τησ γησ μακροθυμων επ αυτον εωσ λαβη υετον πρωιμον και οψιμον
  vid-vid: Lelo wang'holozangu, mwimilile mbaka Mkulu hoyokuya. Mlole mlimi vyoyalingubeteza
    kwa wimililo mizuchila ja heye jilavye mbena inojile. Heye kangubeteza kwa kwimilila
    kulawila nhonya ya ng'humbusa walimi na luhela mbaka hala hoyobeta.
  pio-NT: 'Quéwa, píacué nuénánáica yeebáidéeyéica Wáiwacali itàacái, pìidenìacué
    piùwichàanáwa mamáalàacata matuíbanáiri iyú àta Wáiwacali yàanàacataléta. Péemìacué
    comparación: Yái ibànéerica ibànacalewa iwàwacutá icùaca mamáalàacata matuíbanáiri
    iyú àta idàbacataléta unía yúuwàacawa. Néese iwàwacutá icùaca quiríta àta unía
    imáalàacatalétawa àniwa yeedácaténá bànacalé ìyacaná.'
  tsn-tsn: Ke lona bagaetsho, bakaulengwe ba ba rategang, ba lo letetseng go bowa
    ga Morena, nnang pelotelele, jaaka molemi yo o letelang go fitlhelela letlhabula
    fa thobo ya gagwe ya botlhokwa e butswa.
  amr-NT: Konige̱po Jesús Huairitaj eʼtiaktaj dakaʼda yanʼnigunhuahuikaʼ. Taʼba huakaʼeria
    dakaʼda onʼnige̱po onʼbatukepo eʼtakerekte onʼnigunhuahuaʼ. Eʼboyogtaj dakaʼda
    onʼnigi̱kaʼ. Nogok nogok eʼhuiʼte onʼnigunhuahuikaʼ. Eʼtaboyogdeʼte ʼuruda aypo
    jakyo onʼtotiakikaʼ.
  pwg-pwg: Varevaresiku, ere nuwanubami kona koyakoyagha ma kona banebanenega da Bada
    ina vovira kana ku mara. Konotai da vao badana ere nuwanubana ina vivikoyakoyagha
    da garewa kana mara ina nekiibau ma ikikava ere nuwanubana ekoyakoyagha da vavai
    ina rove bubuna.
  cjv-cjv: Ena iran, arinamao, ne yokamai Ari Wanopanom tokoi unangua kakom kiapam
    morainga i yo moiro kan moiyo! Fiyo! Yai ta tai woiro “Mansinom i nokapu dungua
    ena tai nokapu wom fu duwame,” diro yo moiro kan moimie. Yaromi moiro nimi koma
    suwangua te okome suwangua i kan moimie.
  tha-KJV: เหตุ​ฉะนั้นพี่น้องทั้งหลาย จงอดทนจนกว่าองค์พระผู้เป็นเจ้าจะเสด็จมา ดู​เถิด
    ชาวนารอคอยผลอันล้ำค่าที่จะได้จากแผ่นดิน และเพียรคอยจนกระทั่​งม​ีฝนต้นฤดูและฝนปลายฤดู
  por-BR-2018: Portanto, irmãos, sede pacientes até a vinda do Senhor. Eis que o lavrador
    espera o precioso fruto da terra, aguardando-o com paciência, até que receba a
    primeira chuva e a chuva tardia.
  mhl-mhl: 'O maŋkekerisie ogopune, ŋoŋo Ofonji wareiŋ ore odigaru damaŋ botuine yoo
    maneku karieru yobiŋ osigaru dimainebi. Oŋu dimaku sasari ŋire kamasiine oi manesuinebi:
    Iŋoji uqo munjaŋ moreŋgo sariru dimaku foriine furiine ropekiine fukeiŋ ore yameŋ
    keku odigaega. Yameŋ keku odigaru goko kue pasega damaŋineo wareko moke odigame
    kueyoiko damaŋineji ware fukeega.'
  klv-klv: Imaienan bathudud nadǝlomian, susumar len na-toh-mǝdau-an vir nagǝman siNasub̃.
