  tnk-tnk: Piak me, kɨmiaha tihaməkeikei mho nətərɨɡien səkɨmiaha rəpwəmwɨs, mamheitenhi
    mheste nuveheien səvəi Iərɨmənu səkɨtaha. Hətoni ro iərmama sə raməmhu raməfo
    mamo nətərɨɡien səvənhi raməpwəmwɨs mameitenhi nəveɡɨnien amasan sə rutə pehe
