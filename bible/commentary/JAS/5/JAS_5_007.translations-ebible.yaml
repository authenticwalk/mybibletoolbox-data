    ombá, liipu nomulú.’ niku nokolemele. ⸤Langi-bo munduku kene⸥ ‘Lo omba ena tepa
    temba kene langi ola omba tepa tomba.’ niku táka-niku nokuku molemele mele eni
    piliilimili. Eni kepe, punie telemú yambu te-ni langi-bo panjipa kene ‘Langi wendu
    omba tepa tomba kene nombú.’ nimba táka-nimba nokulemú mele aku-siku eninga numanu
    tondulu pupili bunima we meku táka-niku molai. ‘Auliele yandu ombá enale aima
    nondupa ombá tekem akiliinga’ ⸤niku⸥ aku-siku nokuku molai.
  maj-NT: Tu̱nga máha jun, já nts'ena̱, n'e̱ chúkju̱a̱ sahanu santa nkúhu nga kj'u̱a̱í
    ngáha Nda̱ Nti̱a̱ná. Cha̱se̱ chu̱ba̱yoho̱o xu̱ta̱ xi ts'ínxájin jñáha̱, xi nkú
    ts'ín kuyáha̱ ntje̱ xi nda xi tsjá t'anankiu̱. Kuyá k'uk'un santa nkúhu nga f'ai
    ts'í xi b'a ni̱stjin chu̱ts'íu̱.
  bkq-NT: Cristo eynynâ ypemugudo, idânârâ mâsenagazedylymo emaenwâdaungâ, Kywymâry
    Jesus odopâdyly ara. Etaungâ. Âpa ezary sodo kopâ waunro ihuguely nhenuendyly
    tientâdoem. Ilâpyryem sahuanâni ihuguely nhenuendyly, tienkaunâdoem. Mârâ pyni
    nhekaunâguylyma tywyneim kuru, mârâgue mawânkâ ise ipynigu.
  kue-kue: Angrima wagle ene nomano gigle dinan kiendi mogl-embi ana Yaglkande ikine
    unambuka. Ene pirkan erikwa kaiya mokna ereyaglkwa yagle kaiya moknamo bogl mongo
    wakai korambedi pre sugl kanmoglkwa. Ana ande ya kamun akeple dimbir mongo wakai
    koran uraglkra wondi, nomane giglendi yongo ana ye kiendi moglkwa.
  cot-NT: Imaica, napiguemisantarijiateni, noncantajiaquempiqueate picancanija pantsiperejacojiaquempa
    irosati incoraquetajegueti Amajirote. Pinquejejiaquemparija panquitatsica teequeate
    incatimateroji iraguero ivanquire, manaqueate yoguijavaquero ajagantsitanajigueti
    osampamajatanaqueta ariqueate iraaquero.
  bnp-bnp: Mua e huriki a turagu, mu hatenono ge harena na tahuna e Bakovi Dagi ge
    hamule valai tabu. A bakovi i tahoka a hania i dava a maki ni kani ge moro na
    hania vona. I hatenono, i made madoru i dava a vala a haro ru gu rata taro a leho
    ne rua, muri bara i bole a maki ni kani.
  apn-NT: E ixkwỳjaja. Koja mẽhõ tanhmã mẽ atomnuj to htã ka mẽ arĩ amnhĩ kaxyw Jejus
    mã ajamaxpẽr rãhã ho ri apa. Pê akupỹn hpôx xà hã arĩgro jamãr rãhã nẽ. Te pur
    nhõ dõn kot amnhĩ nhĩpêx pyràk. Koja hpur kãm ahkre nẽ ahkre hpa hãmri nẽ arĩ
    hamãr o pa nẽ kãm nojarêt kêt nẽ hã na wrỳk jamãr o pa. Jao hamakêtkati nẽ ô jamãr
    rãhã ho pa.
  ctp-NT: ꞌWan taꞌa msñian chaꞌ ꞌin Jesús, chan talo wan chaꞌ ndiꞌin ta wan ꞌin Xꞌnaan,
    sa ñaꞌan bra kan Ni lo chalyuu xiyaꞌ. Ñaꞌan tiꞌ jyan nu yta ska nten, ndiꞌin ta
    ꞌa neꞌ sa ñaꞌan bra tyoꞌo tya loo ran, kwiꞌ nu ndloo ꞌa ꞌin neꞌ chaꞌ kaja ꞌin
    neꞌ; ndiꞌin ta neꞌ sa ñaꞌan bra kiꞌya tyoo, ni siya tyoo nu kiꞌya ndla la, ni
    siya tyoo nu kiꞌya chunꞌ ndiꞌin la.
  opm-opm: Kamah hat patim er hat sapti han ihirnong Got orhor sam imtipra ohoh ihan
    norhe taptem han gure boknong ruumsup da tit nahayahanhe gur kasip hat orhorwi
    minhan patin Hanipyah orhor ha aprinohmur. Den gonopat ha dam hatinoh rim ma minhan
    pati han ihirnong dahenmur. Ihir den gonopti Gin tom wandas sumo mong da atan
    oh heir mongnong mumun deio ihat patdapat kaput dam hatipra ma hapat daham minhan
    wamat patimur.
  bvr-bvr: 'Wurra jela, worla, burdak marr bubu-ga buburr-ni nuwurra an-ngayburrpa
    Bunggawa Christ Jesus ana-jeka barra. Minyja bubu-borrwa gun-maywapa ranginy an-gugaliya
    balaja a-lamajinga a-workiya: Nipa jama a-jirra a-workiya, lika marr gu-ganyja
    a-nirra barra balaja mun-mola mu-ma. Minypa marr gu-ganyja a-nirra ngoyurra gu-jirra
    yorr gu-bunggiya gu-workiya, lika a-lamajinga a-workiya; rrapa marr gu-ganyja
    a-nirra, lika jemberr gu-nirra gu-workiya, mun-gata lika mun-mola mu-nirra mu-workiya
    balaja.'
  wal-wal: Hegaa gishshau, ta ishatoo, Godai yaana gakkanaassi genccite; biittaa goyyiyaagee
    ofinttaa irainne badhdheesaa irai yaana gakkanaassi genccidi, al77o kattaa i waati
    naagidi gatti ekkiyaakko be7ite.
  zad-NT: Na' le' beṉ' bish' na' le' beṉ' zan', ḻi gap yeḻ' chxenlall' ax̱t kat' yiyedch
    X̱ancho Jesucrístona'. Beṉ' goz gooṉa' none' lez yizi' yilape', na' nape' yeḻ'
    chxenlall' chbeze' gak yeja'.
  kmg-kmg: Âgofâc-nane, ŋoŋe Wofuŋ fisiocte woŋec tatakic tâmiric junšepieŋ. Manaŋgopieŋ,
    gie rune moczi iŋuc jaha nânâ he sarac erâ fârine fua biaŋ eocte woŋec juekac,
    ehuc hoe šoaŋ sâckoa bacneme fua sokac eocte mamanac juekac.
  mgh-mgh: Phimaana asunnaka, nkhale oovilela, mpaka wanhalaya uwa Apwiya. Kinawoona
    mayoolima navilela awehereryaka yoolya yo mmattani, mpaka wammwaya ipula coopacera
    ni coomalihera.
  aso-aso: Neze zuho mate, goseleꞌ aseleꞌ ami Guvetesi ve alingumuꞌ gizebo igi minilo.
    Lingine gili nizave. Mine zuhoꞌ igaꞌ avete mine zuhoꞌ aniꞌ nene gomuꞌ golinesi
    alingeꞌ golinesi izavo minamuno o molavo mine lamineꞌ nalone li goseleꞌ aseleꞌ
    ami gizebo igi minaaꞌ nave.
  uli-uli: Hami rewol bisiy, habe yedamgel chog luwul malulu yee, la hola yodla yebe
    budoh Samol iyang. Ha kemahoy yar malulu chol milay irel yar wiwidi yodla yebe
    yor uwal milay kala yar le ye palleng fal ngalir. Rema widi mala metamol ppotog
    mo mala hartael ppotog luwul yar malulu.
  nin-NT: Amuya, imba vu isisurr gri bi azhibarr a ikanga a Atiko munta wa. Imba kye
    nggo uni do di vu isisurr na so bi ikiri di hurr ni wri ku. Kye nggo a di so bi
    ahru a ime̱me̱ wa na ba ikiri ku ttu na so vu isisurr gri ku ma ni ise yi ku ni
    nggarr yi bari na ka ku hwa.
  tgk-tgk: Бинобар ин, эй бародарон, чунон ки деҳқон бо сабру тоқат интизори борони
    баҳору тирамоҳ мешавад, то ки киштзори ғаллаи гаронбаҳояш ҳосил диҳад, шумо низ
    то омадани Худованд сабру тоқат кунед.
  acu-NT: 'Yatsur ainautiram umaarutirmesha, ii Apuri tatintri pengker nintimsaram
    nakastaram. Aints ni ajarin arakan arakma: Nukap nerekti tusa nakawai. Tura waurtutsuk:
    Yumi jiturti tusa nakawai, tura nukap arus ataksha jiturti tusa nakawai.'
  cak-WNT: Wach'alal, nbij c'a chiwe chi quixcoch'on, y ma tiya' ta ca ri coch'onic
    ri', c'a ya tek xtapon ri k'ij tek xtipe chic jun bey ri Ajaf. Achi'el nuben ri
    jun aj ticonel pa juyu', nicoch'on y nroyobej ri nabey y ruq'uisbel tak job, c'ac'ari'
    nuben cosechar ri lok'olaj tico'n.
  ebk-ebk: Chakayu ay ib-ak, an-anosanyu nan liglikiatyu inkiana omali nan Apo. Numnumunyu
    nan chiyuycha munsamsamor, ya nan atuncha ay mun-an-anos ay maman-ud as uchan
    uray as nan chinamuy winnu chakun ta tumufu nan pakuycha. An-anosancha us ay maman-ud
    inkiana mabkiasan nan pakuy ay nafiaror kan chicha.
  spa-PDDPT: Por tanto, hermanos, tengan paciencia hasta la venida del Señor. Observen
    cómo el labrador espera con paciencia el precioso fruto de la tierra hasta que
    llegue la lluvia temprana y tardía.
  ruf-ruf: Ndughu tsangu mdudumile mbaka Imtwatsa yatse. Mloleni imunu iyolima pfobetetsa
    mghunda ghwake ghweleke ghamatsawo ghayoghabama sideke, na pfobetetsa imvula ya
    mwanduso mbaka ya kutsigha.
  gun-gun: Ha'e nunga rupi irmão kuery, Senhor ndoui teria ja pejapura rei eme. Omba'eapo
    va'e voi ojapura e'ỹ re oarõ 'rã okuapy oky jypy'igua ha'e opa vygua ho'a ramo
    onhotỹ va'ekue hi'a porã aguã.
  agu-BL: Poro yi e'u' wajwutz, nimit cuntunin chic'u'lu' swutz, jalen cu'n yil tz'ul
    tzaj Kajcaw. Na na taj kapasens, chi na ban jun awal co'n yi na ẍch'iw jun balaj
    cosech. At pasens i' tan ẍch'iwe'n jalen cu'n lk'anax yi cosech.
  isn-isn: Kuite inge igimyeli, muluna sunga ukiza uu Bwana, anyayuyu. Nuielima wilindila
    maogola akwe nemaza, mumugunda, wilindiila akizewigigimieye kunsoko akwe, sunga
    imbula ang'wandyo niye na mpelo ikue.
  eng-PEV: Now I’m talking to you Christian people. You have to wait for our leader,
    Jesus, to come back, so don’t give up. Think about farmers. They plant their food
    crops, and then they just wait for the rain to come and make the plants grow,
    so that in the end, the farmers will get lots of food from those plants. Well,
    you have to wait, just like they do. Don’t give up. Our leader, Jesus, will come
    back soon.
  ilo-ULB: Ngarud aganuskayo, kakabsat, agingga iti iyaay ti Apo, kasla iti mannalon
    nga agur-uray iti napateg nga apit iti daga, agur-uray a siaanus para iti daytoy,
    agingga a dagiti nasapa ken naladaw a tudo ket agtinnag.
  pir-NT: Sa yena yʉhʉ acaye, mari pʉhtoro Cristo ahri yehpapʉre tiquiro tojoa tatire
    quehnoano cohteya. Wese upʉro tiquiro oteye dʉca tiati pjere quehnoano tiquiro
    cohtero saha quehnoano cohteya. Tiquiro oteyepʉre “Acoro ahtaahro” nino tiquiro
    ya wesere ti quehnoano pihniatire quehnoano cohtere tiquiro.
  anv-NT: Gétú yina áŋmɛ́ ba, ngarege ɛnyú nnó dékógé matɔɔ́, dégilé kpaá
    tɛ gébégé Ata Jisɔs Kras achwɔɔ́ nyɛ abané ɛsé fa. Fɛ́regé ndɛre mempyɛ́
    makɔɔ́ ágilé mambɔ mbwɛ́ melɔ́mélɔ́ né mekɔɔ́ wuú. Ájwɔlege ákoge metɔɔ́
    agilé manaá nnó ákwé, gébégé aké akwene ji agilé nnó mbwɛ́ áwɛ́.
  sab-NT: Cha bitalla ulita Jesucristo giti, cha gerule ba ole, ba gbakle boi tanre
    daga ngwale gire ba mo ta gbadale jage ta no ole ba kle boi daga ngwalege me skwatige
    me skochie, ba manadale ta ngwedi ole eruda taleda che Chugagwalla Jesucristo
    be chieni chuia manade ngwange. Ba Jesucristo manadale ngwange salengwli kwian
    kle chude skie kle chude skute chuiage manade ngwange kare. Kwian kle nga bate
    chude ngama alin kle chude skie, gire ama kle noi chuia manade ngwange ta no ole
    tañachuge ama be chude no jwen gudegu tanre chude skute suialege.
  tmd-tmd: Makwam, haul nöbö mölöu nöbö. Ömörö hömɨdaŋ, ipɨtaipɨtö rön röböxöinɨŋ;
    Nöbö Diba hömɨdö, rön, nugwo pöx mɨjnɨŋa. Nöbö mö ap möriwö rɨ yu nɨgön, pöx mɨdɨm
    nugugɨrön, ruö pɨlmɨn, wölön mag wä yöna. Ñɨŋ algör ör Nöbö Diba pöx mɨjöña.
  acr-NNT: Pero ralaq hermanos, rukꞌ unimal kꞌuꞌxaj choyeꞌej alaq rukꞌunibꞌal ri Qanimajawal
    Jesucristo. Chꞌobꞌo pe alaq, juna awanel karoyꞌej na ri chomilaj uwach rutikoꞌn
    y rukꞌ unimal ukꞌuꞌx karoyꞌej na ruqꞌijol ri nabꞌe jabꞌ y ri kꞌisbꞌal jabꞌ.
  kpg-kpg: Ogu duaahina nei, goodou gi manawa hagakono gaa dae loo gi di hanimoi o
    Tagi. Goodou mmada gi tangada hai hadagee i dono manawa hagakono i dono talitali
    nia huwa humalia o dana hadagee, gei e manawa hagakono i dono talitali maalia
    di madagoaa e doo di uwa.
  taj-taj: थेतबासेलमा ज्‍योज्‍यो आले नाना आङागदे, प्रभु फेप्‍खबा धुइ आततेधोना भ्रान्‍सी
    चिउ। च्‍यागो, खेती लबा म्‍हिसे ज्‍यबा बाली याङ्ला भिबा आश लसी सेर्खदेन बर्खला
    नाम आखतेधोना भ्रान्‍सी चिमुला।
  avt-avt: Nai yinan, yi han tokik eiyu me menmen enum mamnen mamiwep me wɨ yi yemerɨr
    Mɨtɨk Iuwe kaknen. Yi han ekitet im e. Mɨtɨk kamɨr ni, hɨrak kemeriyɨwem hɨram
    mamri mamine nɨkim. Hɨrak han tokik kau kemeriyɨwem ere maain wepni yaaik ketike
    hawɨ hɨtan epei man, hɨram mamri.
  cbk-cbk: Entonces, maga hermano, tene paciencia hasta ay llega el Señor. Mira lang
    ustedes el paciencia del sembrador si ta espera le el buen cosecha del di suyo
    sementera. Ta espera le con paciencia con el ulan que ta vene adelantao y el ulan
    que ta vene atrasao.
  uig-ARA: شۇڭا، قېرىنداشلار، رەبنىڭ قايتا كېلىدىغان كۈنىگىچە سەۋر-تاقەت قىلىپ تۇرۇڭلار.
    مانا، دېھقان كىشى يەرنىڭ ئېسىل مېۋىسىنى كۈتىدۇ؛ يەر دەسلەپكى ۋە كېيىنكى يامغۇرلارغا
    مۇيەسسەر بولغۇچە ئۇنى ئىنتىزارلىق بىلەن سەۋر-تاقەت ئىچىدە كۈتىدۇ. سىلەرمۇ سەۋر-تاقەت
    قىلىپ قەلبىڭلارنى مۇستەھكەم قىلىڭلار. چۈنكى رەبنىڭ قايتا كېلىشى يېقىنلاپ قالدى.
  tuf-tuf: Rábinu, Jesucristo wiquíc acor séoti ítuwi. Uwat eb riquír tihric acor
    séoti itro. Ritá cuquíc acor, bara cuquíc acor séoti itro.
  abx-abx: Mga kabugtu'an si pagtu'o, tungod kay da'inan sinan i tarakkahan-na mga
    iya, palangahu-bi hamok i paturus-bi tubtob si pagpada'itu-na gihapon si Paragdalom.
    Kulawi-bi daw kon ay i kalanga-na si pagpaturus-na si para'uma pag'antahak tubtob
    nga sapangku'-na i kutsitsa-na si pitak. Primiro ag'antahak iya si pagtakka-na
    si tig'uranon mangno ag'antahak namay iya si paghuraw-na sinan.
  mco-NT: Mɨgügtɨjc ajcxy, yajtungɨxy mɨj yɨ mecxtujcɨn mabaad anajty je Huindzɨn
    Jesús ymiñ jadügtecy ya naaxhuiñ. Tɨm jadu'n nipaady nej naymɨdumbɨdɨjc ahuijxcɨxy
    je tɨɨbɨ nidungɨɨygɨxy, ahuijxcɨxy mɨɨd mecxtujcɨn je oga'n tuu etz je poj tuu
    huɨdi mɨɨd je' ypɨdägy yhuindɨhuɨpy.
  bsp-bsp: 'Nəŋaŋnɛ nəkar awɛnc''im aŋa alaŋ, haŋ Mariki pəc-der. Nənəŋk tɔkɔ wəbifti
    dalɛ ɛŋkar yɛtɛl yɔtɔt ya antɔf mɔ: Ɛncərɛ a mɛnɛ wəcafən ka mɔlɔfɛ kɔ wəka dɛrəŋ
    dɛlpəs pətuf kərɛsna.'
  cpb-NT: Iyekiite, kisashire pinkantya poyagairi ripokai Awinkatharite. Poshiyaiyaari
    pankiwairentzi, ikisashitawo ikanta royaawentziro inkani omparyaakote iwankire
    iñaantyaawori onkithokite.
  aon-aon: O ipak eikish arpesh. Ipak ta piyotu dodogowip, aparuh hur wosik aria pupe
    putrugun um ahudok nyumnah Debeini nutanamori ahi. Ipak urkwip purum anan arman
    nagrem anag nubarig iri. Anan apahw hwor wosik aria nape natrugun um ananigun
    yopuguni worigun douk nawogun ananig nubarig iri um arigaha yopugun. Anan apahw
    hwor wosik aria nape natrugun um harik iri huni hugiguk iri eshah hurauri. Ahah
    hutuhuk aria wah hutao hesh shus suhwesh aria anan kadak nunak nutukagun.
  hus-NT-2005: Jaxtám, kidháblábtsik, yejat ka kóꞌoytsik i aytsixtaláb asta ka tsích
    an Ajátikláb, jelt xan ti an tʼojnal xin léꞌ kin junkuntsi yán tin walíl an tʼayabláb
    koꞌol kin kóꞌoy i aytsixtaláb asta ka ulich an jidhtal áb ani xi tayíl.
  mig-NT: Ñáni̱, núsáá te ná kúndatu‑ró jíín paciencia onde̱ kɨvɨ̱ ncháa̱ máá Jíto'o̱‑yo̱.
    Nde̱'é‑ró ndasa jíín paciencia ndátu cha̱a jítu onde̱ ná cháa̱ sau̱ ñá'a̱n jíín
    saú kuée̱, te ni'i̱n‑dé nuni̱ lúu já'a ñu'un.
  bps-bps: Taman dad flanekgu faglut, fantahàyu nawayu kel di kasfulê Amuito Dyisas.
    Fandamyu i ktahà nawa i to mule, du fatanan kel di nun ulê i dad fulen, du fatanan
    i ulen i ftabò na i fbunge dun.
  mbs-mbs: Nayan menge kedowa ko, mèpiya aw melayat se pedowan niyo lamig te peglikò
    te Pengolo tadon, so metoman din dan ipelumun. Netegahan niyo te melayat se pedowan
    te otaw megtagad te odan amon menanem te benì, so doen ontong niyan pelimanan
    din aw megketesan.
  tof-tof: We ngarkwatódó, zonaretal, zao-zao ngyabelam, kókóta Lod sab nóma tolkomóle.
    E ngaon pam gyagüpi amaikam, wa piküpan enezan akyanda kókóta oya apapa sab morroal
    alo küp apóne. Akó wa piküpan enezan akyanda kókóta pail akó bao ngupa timile.
  cme-NT: Tobiŋ namaa, fĩɛŋ na hɔmmu‑i na ta na cie Itieŋo jommaŋ-yiiŋgu‑i. Na saa
    da kũrãamba‑i wɛi? Da ba duu dĩmma‑i ifɛlle domma-na, ba fɛ̃ ba hɔmmu‑i ta
    ba cie di tĩmma aa da ba suɔ kar-ma.
  sus-sus: Na kui, n ngaxakerenyie, wo xa diɲɛ han Marigi fa lɔxɔɛ. Wo xa a raba alɔ
    xɛsa a rabama ki naxɛ. A diɲɛ han tunɛbirɛ, naxan a niyama sansi xa mɔ, a bogi.
  pon-2006: Eri, riei ko, kumwail kanengamah lao Kaun-o ketido. Kumwail kilang duwen
    soumwet men eh kin kanengamah ni eh kin kasikasik wa kesempwal kan en eh mwaht,
    duwen eh kin kanengamah kasikasik keteu ni ahnsou kan.
  dad-dad: Anĩ nigin, turau tar, to fese gef uleg, Odug nẽ isiya sain wõ youf. Saaf
    kabĩ yaleya tamo, teneub bun saaf biya bagai wõ youf nigin, naig fe tarif fen,
    uyẽ uruwan isif ile idikeledig anĩ atun, naig fe feseya sã tarif fen, kabĩ yaledig
    anĩ uleg.
  zab-NT: Anre laat de saniroldilaaznɨ Jesucrist, gulgáp paciency axt chi gueed Xtadnɨ
    Jesucrist. Zecquɨ ni ruelaaz tuby bniety ni run dzɨɨny lo guiix, rcanuub desde
    primer nisguia axtquɨ lúltmɨ nisguia par icáab de guelnazaac ni iguaad Dios laab.
  jae-jae: O lasitêwaac, amboac tonaŋ apuc taôm tôŋmaŋ ma êôŋ Apômtau e mêŋêô lasê.
