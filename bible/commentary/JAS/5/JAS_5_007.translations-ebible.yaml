  sey-NT: Deꞌoji. Maijaꞌquë doꞌijë. Mësaru cato yoꞌo jujahuë camaꞌpë quëcojë utejë̱ꞌë,
    Ëjaë dai macaja̱ꞌa, tsio ta̱quë je̱ꞌquë oco tëcahuë̱are utequë paꞌiquë aꞌë, ocosi
