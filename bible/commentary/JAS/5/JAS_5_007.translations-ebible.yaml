  mps-mps: Eno ama dedeo, te walu hauwa munalubo bage augwaligo tama tiyu, dagego
    homu dąų olama, dagego te tigidali sęgę toloyu, tama te Genuai Bidi Jisas
    ma asobo tonaluao. Dagego koneani, te gi page bidigo te aga gide bulali nai dwagi
    yai holobo tonalubo dao. Tama te bidigo homu dąų olama, moni homu esiąyu, te
    tulubage dali te giliga dali sigo sę usu ela silibo si, tama te bidi aga te gide
    te wiegi yai nai sabo dao.
  pab-NT: Hiyeta hoka maika ximaholawakahareneta xatyaha Xekohaseti haikoahaneheta
    kijiya, nohinaeharenae. Hiyaiya, masene waikate fehena masene hoka hatyo najikinita
    atyahita waha, maisa kaholawakere ekakoa. Wahehena hoka enakaira ihatita. Mokosetatere
    xowaka oneta ihiye, inityokatehena hoka onehitita kaiserehareta ihiye hoka.
  llg-llg: Tolanoo nggalei! Ei musi nggale loak mahani Lamatuak fafali main. Mete
    kada hataholi mana tao ue daek. Ala lahani sila dae nala buna-boa nala, no nggaleloak.
    Uda sososak mai, boe ma sele-nggali. Basa ndia, na, nahani uda bali, fo tao sesele
    kala ala moli no malole. Doo-doo boe ma, labuna-boa. Nandaa no fain boe ma ala
    neu ketu-kolu sesele kala buna-boa nala.
  kyf-kyf: We 'dɛ weee 'gbʋ, na bhelia, a -ka dlɩtie tɩklɩɩ, 'ɩn Nyɩmaa -Kanyɔ 'ka
    yi. A yla, kpaapanyɔ wʋa ɔ kpaa -luu 'ya -zɔnʋ dʋdʋ 'kaa wla, dlɩtie nya tɩklɩɩ,
    'ɩn 'nyu tɩanʋ -yɔ 'wʋbhlolunyu lʋa ɔ kpaa.
  tpi-tpi: Olsem na, ol brata, yupela i mas strongim bel bilong yupela na karim ol
    hevi, na wetim Bikpela i kam bek. Yupela i save, man i gat gaden em i save wetim
    gutpela kaikai i kamap long gaden bilong en. Em i save strongim bel bilong en
    na stap isi na wetim ren wantaim san i mekim wok bilong tupela pastaim, na bihain
    em i save kisim kaikai.
  mih-NT: Ta ndoho hermanos, zandyee ndo iñi ndo ndya quɨvɨ cua quisi tucu ra ndyaca
    ñaha sii yo. Tañi minoo ra zatyiño sicuhu, zandyee ra iñi ra ta ndatu ra ndya
    coon zavi uu a uñi saha ta zɨquɨ cuu tasi ra ta cua coo vaha itu ra.
  qvh-NT: Waugui-panicuna, Jesucristo cutimushganyag mana ajayaypa pay munashganno
    cawayay. Musyansimi murupacogcuna cosechayänanpä murushgancunata pogushganyagrä
