  ote-NT: Pe nuꞌahʉ ma zi cuꞌihʉ, tsɛthʉ gatho núꞌa̱ da ꞌñepꞌahʉ mientra da zøhø ma
    Zidadahʉ. Njahʉ ngu ra motꞌi núꞌa̱ tøꞌma ra mʉdi ꞌye ne ra ꞌbɛfa ꞌye pa njabʉ
