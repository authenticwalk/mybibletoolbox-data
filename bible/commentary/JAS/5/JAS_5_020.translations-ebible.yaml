    ninae rane. Meke kote vagia sa sa tinaleosae koe Tamasa koari nana sinea sokudi.'
  hop-NT: 'It navoti’tani: I’ hak qaanhinmaqat qasuyan tunatyayat aṅqw lasnaqa hapi
