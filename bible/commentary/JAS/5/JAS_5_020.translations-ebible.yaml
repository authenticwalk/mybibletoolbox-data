  wuv-wuv: 'hamonei nonominaa feni: Hini na taufahadiwe''idinaa hemei na tata, ina
    fatelaia a''a fei ma''ea ma hawainaa watauda ei hafelo''a.'
  quf-NT: Chaynuqami chay uchayjunpa bidanta washayan wanunanmanta. Chaynullami Amitunchikpis
