  dwr-ENT: ናጋራንቻ ኣ ባላ ኦጊያፔ ዛሪያ ኦኒኔ ኣ ሼምፑዋ ሃዪቁዋፔ ኣሻናዋኔ ዳሮ ናጋራ ካማናዋ ኤሮ።
  pma-pma: Mihendem kilea keke koakeil vasi akilea avahiles meatin tai koa mul musil
