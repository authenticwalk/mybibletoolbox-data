    anahan ahay inde bayak a dəp nà, Mbərom i pəsen anan.
  ape-B: '@see-verse:JAS.005.019'
  grc-F35: γινωσκέτω ὅτι ὁ ἐπιστρέψας ἁμαρτωλὸν ἐκ πλάνης ὁδοῦ αὐτοῦ σώσει ψυχὴν ἐκ
    θανάτου καὶ καλύψει πλῆθος ἁμαρτιῶν.
  cav-NT: Micuanara ni ecana Yusu cahuaitishajaca tsahuaya, Yusura micuana jida baya.
