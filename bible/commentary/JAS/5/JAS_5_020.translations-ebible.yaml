    warda mange wiye terert pana kanthin wurran i mayibirnunu ngarra thungku ngala
    wangu.
  dif-dif: Nau milkila nganananto, warle kana madlentji kulno nunkani tjiringani paltundru
    matja karitjimalkana, nulu mungara narindru kulkala nganai, ja madlentji marapu
    walpadakala nganai.
  gam-gam: Ye pillme! Una ta singare ke yendaka, age ta po dje i yem wordaka, iwa
    ge nagoya, singare ke merke panda ge God kere aunda.
  nou-nou: '@see-verse:JAS.005.019'
  mqb-NT: Sənen anan aday, kak ɗowan a kà mak anan ɗo sə atahasl pə cəveɗ lele a
