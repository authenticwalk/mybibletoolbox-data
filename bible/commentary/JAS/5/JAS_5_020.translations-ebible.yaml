  kew-kew: Pagalepa. Aa medame pupitagi ne aa epe pora mea waaloa raba meape. Goa
    pua go raba meae aame waea wala napi epe-rupa mapiraalia rabu mo wae aana kone
    wasupa kagaa piraama laama palia. Goa puare Gote-me go kone adoa go pupitagi nape
    aana wae yae ora adaapu mea rubalia.
  dww-dww: baninama uma ko noḡoti, tam aitau da gewagewa baneginama tauna gewagewa
    kedane ya naḡonaḡo be tam kuya verauḡa munaḡena, tam inam baneginama gurie be
    kuyai yawasana munaḡena. Be na gewagewama toitoi Mamaitua ya noḡota poredina.
  twi-ASANTE: Monkae sɛ, deɛ ɔdane ɔdebɔneyɛfoɔ firi nʼakwammɔne ho no gye no nkwa
    firi owuo mu ma wɔde ne bɔne dodoɔ no nyinaa kyɛ no.
  aoj-aoj: Epen ami netopalopa anin nandaꞌ waf awafii ma negakwaha waf ananifi nigatanimai,
    epen inimba natopalopan nefaꞌan natanimai nape andeandeꞌ nakwaha negagaꞌ. Isimba
    atis God deiꞌ nakwaha waf awafi hiafi anin nandaꞌafi okom masoꞌanaf hiꞌalaf. Eaꞌ
    maꞌuf.
  cbv-cbv: '@see-verse:JAS.005.019'
  taw-taw: ak tep yɨbɨl gɨpɨm. Anɨb ak nɨgtep yɨbɨl gɨnɨmɨb. Bɨ olap tap si tap tɨmel
    gɨl, takaw yɨpɨl yɨbɨl ak kelɨgek, nɨbi amɨl nop agñɨ tep gem adɨkɨd ownɨgab ak,
    nɨbi bɨ anɨb ak nop tɨg asɨk dɨnɨgabɨm. God tap si tap tɨmel tɨtay gak okok tɨg
    walɨg gɨyokek, kumɨl pɨsnep ma kumnɨgab.
  jic-NT: P'a wa jupj lal tjevele mpes, ma ca newa malala la mijis. P'a wa jupj lal
    tjevele na, cus tjep'ya'sa wa ma mpa'is malala la tjiji mpes. Dios ma ca jola
    quinam la pülücj malala la tjiji. Nujola tapalas niná.
  zap-NT: gugaknan ne kwaskyertee mén ne rlaa ne rsaan te mendol xgyelmal mendol,
    laa ne rselaa men mendol lo gyelgut nga no rak perdon yrandxee xdol mendol.
  wer-wer: Omën pim karip utpet yaauta kanöökaan lup kaip motiipna pöp pi kaamök elmëën
    Anutuuk saun omën pöp pim utpet pout won mowasën könöp wel nawiin öpnaap. [Yok
    pi tapët. Ne arim karip, Sems.]
  ipi-ipi: '@see-verse:JAS.005.019'
  qul-NT: yachaychis maykellanpas juchasapata pantaskanmanta cutichimojka castigomanta
    salvan, achqha juchancuna perdonaska cananpaj. Ajina cachun.
  tnc-tnc: '@see-verse:JAS.005.019'
  ter-NT: 'puyákapanapa yokóvo râ''a: Enepone huvo''óxopati aúkopeovo únatike, koati
    koitóvati ne pahukóvoti ya mani yonópea ipihóponovokutike, epó''oxo sasa''ípotinemo
    ne êno pahúnevo vo''oku ítukeinokono ne pahukóvoti. Hunókokune.'
  bmr-NT: '@see-verse:JAS.005.019'
  fuf-fuf: haray andee, on ittuɗo on junuubankeejo ka o selunoo ton, artiri mo ka
    laawol, haray o montii junuubaaji ɗuuɗuɗi, o dandii wonkii mayde.
  bhl-bhl: Yu kilele ibolow fukuneko, kal kemoliwka! Nimin kunum waneng ite mak beem
    kukuw be gelewko, kaneliw tewe, i kawtiw sili sili kukuw beem kuankemin deiw koleweko,
    iti matem ken dim elo talbiliw kawtiw biilo dokoyemiwi, isik fein sunsun finik
    so bin kulokoliw te. Kaneko beem deiw bete, Sunbin-Got e sili sili kukuw demdem
    sak misim kuw kulu koyemkabe te. Bete kuw. Nem fut weng boyemi fut kame kilaka.
  ons-ons: Iwa desikei, ŋei mane eŋe borikine mama mane numaine qotkoino ŋine mainka
    numa maine birakayake, eŋe borikine mama ea oŋa oŋaine baŋ seu seuo ŋine mainkayake,
    eŋe eaŋo borikine korop mataliki siuk wareake.
  con-NTPO: 'ñotsse in''jan''faja: Majan tsa''caen egae tsincon''suma tise egae canse''cho''ye
    tansian''da tsambe injama''choma tsu ccushaen tsangae paya''cho''ye. Toya''caen
    tsa''caen tansiansi tsu Chiga''qque tsa a''i tsain''bitsse egae tsincon''choma
    aqquepoeña. Tsangaeyi'
  ghs-ghs: Oi kahosa abi teei tete qangata tuusumi teei noke paha tete qidzata mootaqu
    oke eesuqi noi oora ma qaara nohoke baata neta ingonaiteqa kahosa samaneke teetakoi
    oke noi qupadzomare. Anaio Dzakopo
  peg-peg: ଲାଗିଂ ଇନେର୍‌ ପାପିଙ୍ଗ୍ ବାନିୟା ହାଜ଼ିଦାଙ୍ଗ୍ ତାହିୱାନାନ୍, ହେୱେନ୍ ଜେ ତା ୱାସ୍କିତିଂ
    ହାକିତାଂ ରାକ୍ୟା କିନାନ୍‌ ଆରି ବେସି ପାପ୍ କେମା ଆନାତ୍‌ ଇଦାଂ ପୁନାଟ୍ ।
  txu-NT: Mỳj dja kute arỳm 'ỳr o akẽxkam kuma? Bir, me'õ kute akubyn 'ỳr o akẽxja
    ne axwebê utà nhym Metĩndjwỳnh arỳm me biknor tokry djàbê utàn kam kum apỹnh axwe
    djàri krãptĩ akno.
  eng-WEBU: let him know that he who turns a sinner from the error of his way will
    save a soul from death and will cover a multitude of sins.
  gnw-NT: 'picuaa cua: Jocua oporomborɨ vae uepɨ opia vae jecove mano güi, jare jucuarãi
    omborɨ ramo, Tumpa umbɨasata opia vae pe opaete imbaeyoa.'
  mux-mux: '⸤tepa kaí temba mele⸥ i-siku piliai: Yambu te-ni ulu-pulu-kis tili yambale
    tepa kis-silimú kupulanum-na pumba kene ⸤kanupaliinga⸥ ‘Pulu Yili-nga ungele piliipa
    yunga talapena omba mulupili.’ nimba liipa tapunjupa yandu liimbaliinga ulu-pulu-kis
    tili yambale mini-pali kolka kupulanum-na kelepa tepa liimba. Aku-sipa tembaliinga
    ⸤Pulu Yili-ni⸥ ulu-pulu-kis pulele mundupa kelinjumba akili mimi-siku piliai.
    ⸤Aku manda niker.⸥'
  maj-NT: tsa b'a̱ ka̱ma, katumankjinnu̱u nga tu̱ yáhá ni xi ts'i̱ín nga k'u̱éjña
    ngáha nku xu̱ta̱ngatitsun ni̱yá ch'onk'uhu̱n, kui xi tíb'asjejihi̱n ngabayoo̱
    ko̱ títs'ín nga nkjin ngatitsun n'e̱ndyjat'a.
  bkq-NT: Xirâ enanâguewâdaungâ. Mâkâ iozeno einwântânry koendâ lelâ Jesus nheinwântondoem
    amânhenehonlymo watay, âsemagueze mâkâ. Inakanhe aitobyry modo Deus xygakeze.
    Igueduo, Deus agâpa nitaymba ise. Tiago
  kue-kue: Yomba ta eremogl tandaglme orkwa yomba auro ikine God mina unan ana tandaglme
    orkwa yomba i yene ere-yungwa pre ye ta goglkrambuka. Ana mambuno yegl mina yomba
    tandaglme merkinde orkwa ikra God koko ende tenambuka.
  cot-NT: '@see-verse:JAS.005.019'
  bnp-bnp: 'Mu luhoi tabua a ngava iea: Bara a turane hita tara i lakea na bakovi
    i rata a naro hale, i tuhoria ge ha taroa a dala hale, i hamule valai na Vure,
    ra turane hita iea i korimulea a bakovi iea, i uka ma ge mate. I ratea a Vure
    i uka ma ge luhoi tabu a naro hale vona.'
  apn-NT: Koja amnhĩ tã mẽ ama nẽ Tĩrtũm kôt amnhĩ xãm tỳx nhũm amnhĩ tã omu nẽ kot
    tanhmã amnhĩ tomnuj tota ho hamakêtkati nẽ amnhĩ katut kôt kurẽ nhũm nhỹrmã kuri
    htĩr tũm nẽ mex nẽ pa ho pa. Koja amnhĩ tomnuj tỳx o pa htã hkaga hpa nhũm Tĩrtũm
    ja hã omu nẽ hã tanhmã ho hkêt nẽ axte tanhmã kot amnhĩ tomnuj tota mã hamaxpẽr
    kêt nẽ. Tã ãm ja pix. Ixpê Xiakre na pa ã mẽ awỳr kagà nhĩpêx nẽ mẽnh anẽ.
  ctp-NT: Si ndiya ska wan nu ka chkwiꞌ loꞌo taꞌa nten yu chaꞌ ja kuꞌni ꞌa neꞌ chaꞌ
    kuxi, chaꞌ ka kwaꞌu wan chaꞌ ꞌin Ndiose ꞌin neꞌ kanꞌ xiyaꞌ, suꞌwe ꞌa tñan kuꞌni
    yu bra kanꞌ; ka kulaa yu ꞌin neꞌ kanꞌ bra kanꞌ, chaꞌ ja kanaꞌ kasiya ꞌin neꞌ.
    Kwiꞌ ngwañaꞌan, kaja ñaꞌan nu kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin neꞌ chaꞌ ꞌin nchga
    kiꞌya nu ndiꞌin ꞌin neꞌ kanꞌ.
  opm-opm: Ihat er hat sapatin it ambur yah hat son ohe mandap teinong deiyahanoh
    ama indei han gur Got orhe bopor heisup oh eimat amkar sut papat mutuhdapat it
    ambur yah teinong deipti han gurmur. Ihat ma amburipti han bap guroh Got ohe heisup
    naham timbas nahatin danong amkar it ayah deipti han bap nuhur ma hapat dahenmur.
    Nohe meng oh kimur.
  bvr-bvr: 'gun-narda nula bubu-borrwa minypa gun-guna: An-gugaliya an-gata minypa
    werra a-negiya a-workiya minyja ana-werranga a-gunggaja nula, gun-nerra gun-gata
    gu-ganyja a-rrigirrgnga nipa gu-bawa, gun-narda minypa an-gata an-gugunggaja wanngu
    a-nenga an-gata a-lijiwarriyanapa, rrapa mola minypa Wangarr baywarra gu-nenga
    arrkula gun-jaranga gun-nerra gun-guyinda.'
  wal-wal: nagaranchchaa a bala ogiyaappe zaariya ooninne a shemppuwaa haiquwaappe
    ashshanaagaanne daro nagaraa kammanaagaa ero.
  zad-NT: Ḻa' chiyaḻ' iṉezile beena' yigoyoe' to beṉ' saaxya lo nez mala' na' yigweene'
    lo nez ḻina', ba chaklene'ne' yile' lo yeḻ' wita' na' yiyakxen saaxya c̱he'na'
    ḻa'kzi nakan dii zan.
  kmg-kmg: 'e dâŋ šiŋuc manazejec: Moc e âgo-ticne hata sâqocnaonec bârisieocmuzi
    e jahacne maŋ qâqâtâc hâmockonec bataraocmu â sâqocne guru sâko sâockeocmu.'
  mgh-mgh: ncuwele wiira ule nonturusiha nataampi warukurerya cawe, nawoopola iroho
    awe wuukhwani ni cinakhuneelya itaampi cinci.
  aso-aso: 'aza gamazi tiꞌ lo geleleseive: Ve maliꞌmo lihimeꞌvesi ve ma aka golosoloꞌ
    novidotiꞌ do tineꞌ molo-delineꞌ nene aꞌmine lihimeꞌvesi veꞌmo emeniꞌve nene mudise
    do uꞌ izo lihimeꞌve mukiꞌ do hulo-dineꞌ geleleseive. Modave.'
  uli-uli: 'Iwe ngo ha towe maligili mele: Samol le yebe hatefaeli semal choto hamolfid
    le sa hachuya mo luwul tayikof kala yesa foforu, ila ngo iy yesa hadora molwe
    ngul choto hamolfid we mo irel maes. Ila ngo yebe cholop molfid le yebe chuy.'
  nin-NT: Imba bu ssu hi du undurr wa nggo ti tsarr unushirr uni la ure anko na du
    ma à du ila ure ima yi, undurr ma à kpa ma ttungo nu ungo ki ittu, na du Abachi
    nggurr ila ure ima yi zhi ku tsatsarr.
  tgk-tgk: вай гунаҳкорро аз роҳи хато баргардонда, ӯро аз марг наҷот медиҳад ва гуноҳҳои
    зиёдаш бахшида мешаванд.
  acu-NT: 'Aints kichik tunaarinnun: Tunaarum inaisata tusa yaingtata nuka, nu tunaarintin
    tuke mengkakai tusa uwemtikratnuitai. Tura nu aintsu tunaari untsuri au wainiat
    Yus nunaka mash tsangkuratnuitai. Nuka nekaataram tusan tajarme. Maaketai.'
  cak-WNT: Can tiwetamaj c'a, chi wi nitzolij chic pe ruc'u'x ri jun aj mac ri', y
    riya' nuchop jun c'aslen utz, can xiben c'a chare chi nicuyutej ri janipe' chi
    mac ri ye rubanon, y nicolotej chuwech ri camic ri ruc'amom pe ri mac.
  ebk-ebk: 'Nunumnumunyu na: Mu ngachana nan mangepafiangad as usa ay fumafiasor ta
    kasin umunud as nan ustu ay sursuru, esarakana nan fumafiasor ay ansa as nan maisiyanana
    kan Apo Dios, ya mapakawan pay hiya as nan ongor ay fiasfiasorna.'
  spa-PDDPT: sepa que el que devuelve a un pecador del error de su camino, salva de
    muerte el alma del pecador y cubre una multitud de pecados.
  ruf-ruf: amanye pfino, imunu yamuyitsile imunu iyane nzambi kulawa mna nzila ihile,
    katsomkombola imunu ayo kulawa mne lifwa, na kutenda nzambi tsake nyingi tsileghusighwe
    ne Imulungu.
  gun-gun: 'peikuaa pota pova''e re: Ojejavy va''e teko vai rupi oikoague gui amongue
    ogueru ju vy inhe''ẽ ogueraa jepe omano aguã gui, ojejavyague heta teĩ ombogue
    uka vy.'
  agu-BL: ja tzun xcye'-tz tan telse'n tzaj tk'ab quimichil, nin tan stzajse'n jun
    chin c'oloj til.
  isn-isn: Ingi nualinge kinaitee wihi nuimulingasa umunyamilandu kuhega munzila yakwe
    niyamagazo ukumiponya inkolo akwe kupuma muushi nukuukunikila udu wa milandu.
  eng-PEV: '@see-verse:JAS.005.019'
  ilo-ULB: maammoanna koma a ti siasinoman a mangidalan iti managbasol a pumanaw manipud
    iti biddut iti dalanna ket maisalakannanto ti kararuana manipud iti patay ket
    kalubannanto ti adu a basbasol.
  pir-NT: 'Sa yena ahrire masiña mʉsa: Cohãcjʉ̃re duhuriquirore Cohãcjʉ̃re pari turi
    cahmegʉ̃ yena, pecapʉ wahaboriquirore yʉhdʉgʉ̃ yena niaga mʉsa. Sa yero tiquiro
    ñañe yerire Cohãcjʉ̃ borota.'
  anv-NT: Kaáge nnó, yɛ́ndémuú nyú ayi ájáme muú ayi ápyɛɛ́ gabo nnó alyaá
    gabo ákéré meso mbaá Ɛsɔwɔ, ɛbyɛnnó aferé ji né negbo. Apyɛ ntó nnó Ɛsɔwɔ
    ájínte gejamégé gabo wuú.
  sab-NT: '@see-verse:JAS.005.019'
  tmd-tmd: '@see-verse:JAS.005.019'
  acr-NNT: 'chetaꞌmaj kꞌu alaq riꞌ: E ri kesan lo wa aj mak chupa ri na utz taj kuꞌano,
    riꞌ e kukolobꞌej jun tikawex chaꞌ na kasach ta uwach y chaꞌ kakuytaj rukꞌiyal
    umak.'
  kpg-kpg: Goodou gi langahia bolo tangada dela ma gaa huli tangada huaidu gi daha
    mo ono hala, ia ne daa di mouli o maa gi daha mo di made, guu gahu nia hala e logo
    gi tumaalia o nia hala logowaahee.
  taj-taj: थेसे चु ताम थाम्‍लेःगै, जुन म्‍हिसे आज्‍यबा ग्‍यामरी भ्रबा पापी म्‍हिदा
    दोःसी भला थेसे थेदा सिबाग्‍याम जोगब लला, ओच्‍छे ल्‍हानान पापगदेला पापला दोष मेटब
    तला।
  avt-avt: hɨrak han ekitet menmen im. Keimɨn hɨrak kakɨthis mɨtɨk hɨrak kɨnaaiwɨr
    hɨm yaaim me God hɨrak kaknen, hɨrak kakɨkaap hɨmɨn kɨrak ap te kaki, hɨrak kakrɨak
    God hɨrak kakɨsaak menmen enum nɨpaa mɨtɨk kɨnaiwɨrek hɨrak kɨrɨakem.
  cbk-cbk: habla gayot con aquel gente quien ya lleva bira otra vez con el gente lejos
    con Dios, que el alma de ese pecador ay queda salvao del muerte eterna y todo
    el di suyo maga pecado perdonao tamen.
  uig-ARA: مۇشۇنداق كىشى شۇنى بىلسۇنكى، گۇناھكار كىشىنى ئازغان يولىدىن قايتۇرۇپ ئەكەلگۈچى
    شۇ كىشىنىڭ جېنىنىڭ ئۆلۈمدىن قۇتۇلۇشىغا ۋە نۇرغۇن گۇناھلارنىڭ يېپىپ قويۇلىشىغا
    سەۋەبچى بولىدۇ.
  tuf-tuf: Sicor cac ayat uchta síhw̃awi. Bíyinat ay bár yájqueyin quin sicor Sir
    chihtá cac ayat, éyinat ay bár yájqueyin cab oc icar teti acu síuro. Sirat táyara
    chiti acu síuro. Eyta síuyat Sirat éyinat ay bár yajác táyara chiti sicor ténayqueyra.
  abx-abx: 'intumu-bi to: Pwidi atalwas si kamatayon i makasasala'' ngan apasaylo
    bisan ay i kalabbat-na si sala''-na pina''agi si bisan say si ka''am nga makapamuklat
    si iya hi''unong si sala'' isip-na.'
  mco-NT: '@see-verse:JAS.005.019'
  bsp-bsp: 'Wəkakɔ pəcərɛ ntɛ: Nwɛ oŋsolnɛnɛ wəciya dɔpɔ da Kanu mɔ, endeyac kɔ defi,
    pəkufun mes mɛlɛc mɛlarəm.'
  cpb-NT: powawisaakotairira ikaariperoshirewetakaga. Jawetaaga sarinkaweniki arikame
    inkamaime. Tema maperotata ikaariperoshirewetaka, iro kantzimaitacha kemisantai
    eejatzi, ari impeyakotainiri Pawa maawoini okaatzi rantawetakari, eero ikenkithatairo.
  aon-aon: '@see-verse:JAS.005.019'
  hus-NT-2005: ka choꞌóbnaꞌtsik ke xitaꞌ kin tʼajaꞌ kin jilaꞌ ti walablom jun xitaꞌ,
    neꞌech kin loꞌtsi tin ejattal jachanꞌ an walablom abal yab ka kʼale ban kʼibeltaláb
    ani neꞌech kin tʼajaꞌ abal ka pakwlantsat yán tin walastalábil. Anchanꞌ ka tʼájan.
  mig-NT: yúan‑na te kuni̱‑ro̱ já nú ɨɨn róó ni̱ nachu'un íchí‑ró cháa ni̱ kɨ̱vɨ kua̱chi,
    a ni̱ nama‑ró ɨ́ɨn cha̱a kuu̱, te suni kasu̱‑ro̱ núu̱ kuá'a̱ kuáchi nú súan.
  bps-bps: fye gadèyu, i to fasfulê i demen to gamsalà di kaglut, falwaan i to én
    di fati landè gusenan, na nlifet Dwata i dee salaan.
  mbs-mbs: Eneng-enengi niyo ini. Aw megtabang kaw te doma otaw amon lomengà te pegtaking
    din te salà, yan mekepelowà kaw kandin lekat te kemetayun wedad temanan, aw pegwedaden
    heman te Timanem se ontò medita salà din.
  tof-tof: Ene olom nótó salkomóle, wa ki emzyat wagó, kolae tonarr olom ne nótó nóma
    salkomóle tóba apól kwatódógab, wa sab ene kolae tonarr olom zid ine büdüldügab
    samuan ngarkwatódó akó God abün kolae tonarr barrgone oyabókamde.
  cme-NT: Na saaya na suɔ wuɔ moloŋ duɔ pira aa ŋ gbãŋ baa-yo dii-yo hũmefafalle-na,
    ŋ kuraa-yo kuliiŋgu-na aa uŋ ciɛ ãmbabalma maŋ cor hiere, Diiloŋo ka hur-ma.
  sus-sus: wo xa a kolon, mixi naxan yunubitɔɛ bama a xa yunubi fe ma, a bara a niya
    yunubitɔɛ xa kisi, a xa yunubi birin bara xafari.
  pon-2006: 'kumwail tamataman met: mehmen me pahn kasapahldo me dipan emen sang nan
    eh mour suwed, e pahn komourala ngenen aramas dipan meno sang mehla, oh e pahn
    kahrehda lapwepwen dihp ngedehrie.'
  dad-dad: enei karĩ gouf, aibem taka ĩ mosor tamo yogon kũ fenẽya nẽ delẽ bun tamal
    falei fiyek are, yogon malakanon laa bun tamal kel yale fen, mosor musei ganan
    nigin weder tu keleya anĩ irou isif.
  zab-NT: gulgacbee dec tutix ni rzieecqui tuby de saat par quɨtru chiab nez mal,
    laab abldáb bnietqui lo castigu ne ziyza zienzi de duld aguc perdón.
