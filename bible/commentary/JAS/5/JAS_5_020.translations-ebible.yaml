    djaw'yurra beŋuryin ŋunhi dhiŋganhamirriŋura romŋur, ga dhuwurr-yätjtja mala rom
    walalaŋ dhu ŋunhi bäy-lakaraman warrpam'nha. Ga balanya.
  kvg-kvg: 'Gèmbo-mataváp: Gekha ezoqām ndego, ezoqa nøme, nango nakhoa eqeieqei-te
