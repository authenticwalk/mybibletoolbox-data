  tcs-tcs: wa, dat sambodi uda bin teke da nadawan kambaigen po God, em go stape dat
    sina prom lus ane God i go pogibe ol dem plenti sin blo em.
  hlt-THB: 've ve sim lah uh: u awm thlak thawlh ce a thawlhnaak lam awhkawng ak hlat
    sak tlaih ing anih ce thihnaak ak khui awhkawng hul kawmsaw thawlhnaak khawzah
    myk a dah pe kaw.'
  soq-soq: '@see-verse:JAS.005.019'
  qub-qub: Pantacasha caycajcunata pipis cuticherga allitami ruraycan. Wañuypitami
    salbaycan. Arpinticuptenga Tayta Diosninchïpis llapan juchantami perdunangana.
  att-att: Á nonopan naw yawe. Nu ajjan yù tolay nga nalliwâ, nga ipetoli naw ta panguruk
    na kâ Apu Namarò, á mássiki nu kitáru yù liwiliwâ na, á mapakomá, á melillì yù
    ikararuá na sù pamagikáru ni Namarò. Áddè na yû.
  bki-bki: Monoka kuvisidomii kario, ver toro tai bilig toro va tai jaluvo den m̃arabo
    na bova binimei bereio ea m̃arabo na memedu, naio milarur toro na bova neibano
    kiano meuliano, ana na mia toro na bova nei maka rijikia rivakovio. Ana ea bajago
    na, toro dolu nei naio mila jibe na ka mia Atua mijikia rivuku bulag nonovio kariano
    na toro na bova nei kiano. Kiniou, Yemesi.
  bqp-bqp: àgↄ̃ dↄ̃ kũ gbɛ̃ kũ à tò durunnakɛrii pìi bò sãtɛna zɛ́n à ɛ̀ra à sù,
    à a sì gaamɛ, akũsↄ̃ à lá kù durunna dasinↄla.
  mcp-mcp: mpugá nə́ muud mə sá nə́ sɔ́ɔl misə́m wúg kɔ́ɔ́mb nyə ámə ŋgə cwagʉwa yí,
    a nyíŋgə nə mpʉ́s yɛ́, a mə́ sá nə́ *shíshim yə́ í fáámʉg nə shwɨy; a mə́ sá nə́mə́
    nə́ Zɛmbî bə́g kú ná kənd mísh ncúlyá mísə́m myɛ́d.
  hat-hat: 'konnen sa byen: lè yon moun pèdi chemen l'' poutèt peche li yo, si yon
    lòt mennen l'' tounen, se yon nanm li rache anba lanmò. Anmenmtan, li jwenn padon
    pou anpil peche.'
  npl-NT: nikneki xikmatikah, akin kitoktia se non tlajtlakolchijtinemi ayakmó matlajtlakolchiwa,
    kimakixtia imak mikílistli, iwa kichiwa Dios makitlapojpolwi de miaktijkeh itlajtlakolwah.
  bgg-bgg: 'ji nowbo: hanyie magunde layogphothek shii awie pha lumuii è iidoh noh
    din arone ai ne ji pha layogpho ro luruak iy pha ji è ragia rek phi chiih-è bajo
    layog chiang shii de khung yi phro.'
  eng-TCENT: be assured that whoever turns a sinner back from the error of his way
    will save a soul from death and cover a multitude of sins.
  eng-BSB: 'consider this: Whoever turns a sinner from the error of his way will save
    his soul from death and cover over a multitude of sins.'
  cpu-NT: povavisaakotairira ikaariperoshirevetaka. Jatavetaa sarinkaveniki aririka
    inkamaimi. Omaperora ikaariperoshirevetaka, iro kantamaitacha ikempisantaira eejatzi,
    impeyakotaineri Pava maaroni, eero ipampithashiretakotaaro.
  san-ASM: তৰ্হি যো জনঃ পাপিনং ৱিপথভ্ৰমণাৎ পৰাৱৰ্ত্তযতি স তস্যাত্মানং মৃত্যুত উদ্ধৰিষ্যতি
    বহুপাপান্যাৱৰিষ্যতি চেতি জানাতু|
  tac-NT: '@see-verse:JAS.005.019'
  eng-WEBPB: let him know that he who turns a sinner from the error of his way will
    save a soul from death and will cover a multitude of sins.
  gfk-H: '@see-verse:JAS.005.019'
  viv-viv: '@see-verse:JAS.005.019'
  yao-yao: nipele mmanyilile kuti mundu jwalijose jwakummusya jwa sambi kutyochela
    nkusoya kwakwe, jwelejo chankulupusye mundu jo kutyochela mchiwa ni kwatenda Akunnungu
    ŵatyochesye sambi syao syejinji.
  tgp-tgp: enia i pa levosahia vara hare mo lavi na tamlohi hehe matea mo jalio mo
    mele mai, i pa juri na maurina na mateia, ale i pa tavuhoro na hehe matuvana.
  auc-NT: Ïïmaï pönëedäni. Në wënæ wënæ cæcä wapiticæ̈ taadö gocä adinque æcämenque
    tömengä ingante nö taadö ïnö ocæ̈ ëmænte në mämongä ingää tömengä mämongä beyænque
    në wapiticæ̈ gocä ïñömö æ̈mæ̈wo nänö wænguënënö ñimpo cæte edæ quëwencæcäimpa.
    Ayæ̈ nanguï pönï nänö wënæ wënæ cædïnö incæ wadæ cæte ingæ̈impa, ämopa. Mäninque
    ante yewæ̈mömopa.
  kbc-NT: '@see-verse:JAS.005.019'
  bmh-bmh: '@see-verse:JAS.005.019'
  ctu-BL: Come jini mu' bʌ i toj'esan xmulil am bʌ i sajtemal woli' coltan cha'an
    mi' taj i cuxtʌlel cha'an ma'anic mi' jilel. Woli' yʌc' ti ñusʌntel cabʌl mulil.
  meq-meq: sərum ha ndoweye nakə ka dzəna ndo i mezeleme hərwi ada mâ gər ha mezeleme
    aye na, ma təmiye ha ndo i mezeleme niye abəra ma mədahaŋ. Kwa taɗə mezeleme ŋgay
    haladzay bəbay na, Mbəlom ma pəsay ha.
  noa-H: magan mag parhoob nʌrrarrau pekau pöm sĩerrjã hʌ̈u Hẽwandamag chugpaapi hat'am.
    Magbarm haig hĩchab Hẽwandamau mag woun gaai jua k'ʌaba deeju harrta hʌ̈u hʌdʌʌr
    deepiba peerdʌ hat'am. Hayoo keena. Mʌgdam hajim pãrag jaaum hig chirarr. Santiago
  alp-NT: Sire pine ilepa ete tamata maka ono dosa eleki ihleke bei eni nsalale kai
    ileu suike loko Alla kai Eni lepataru, hoko tamata maka lepa mere ihlamate eni
    ebe bei supu susate rame eti pelare peneka, kai Alla Iampuneni eni dosa bokalaru.
    Hlamate ete imi pusumi, Yakobuse
  san-VEL: tarhi yo jana.h paapina.m vipathabhrama.naat paraavarttayati sa tasyaatmaana.m
    m.rtyuta uddhari.syati bahupaapaanyaavari.syati ceti jaanaatu|
  kbq-kbq: agra antahino, fri'zampinti agu'nevazino rama'a kumira refitegahie.
  kbh-kbh: ts̈ëngaftanga s̈mochtsetáts̈ëmbo, ndánaca chë bacna soye amábioye tbojuájabuache
    chabe ndoñe ts̈abe vidents̈ana cháuaisebocnama, cha chë nÿetsca tescama castigüents̈ana
    chábioye jatsbocana, y jamana ba bacna soyëngama cha perdonaná chaotsemnama.
  ron-LSB: să știe că cel ce întoarce pe un păcătos de la rătăcirea căii lui va mântui
    un suflet de la moarte și va acoperi o mulțime de păcate.
  pon-pon: I en aja, me kajapaledo me dipan amen jan ni a jalonala, a kamaureda jan
    mela nen eu, me a pan pwain kidi dip toto.
  nhe-BL: huajca xijmatica para yajaya tlen quipalehuía nopa tlajtlacolchijquetl para
    ma mocuepa huan ma quicajtehua iojhui tlen ax cuali, quimanahuijtoc ialma para
    ax quipantis miquistli. Huan nopa tlacatl quipantis tlapojpolhuili pampa moyolpatlatoc.
  sps-sps: 'Fakats yam a ka to: E sei na mes te ras fatabiny minon a mes a katkat
    aveto ee tana iring tsunia, te nai saup fatabiny non a aaven a mes a aveto to
    ayei tana mat a suu. Tan kat to aya, Gov anofe ravainy non a fo aveton kinai.'
  wnc-wnc: Sike aminu wa itane musia tapan nomatawik kapata wai aminu waapa gatangamuke
    Anututa ie toknga iman wai siwik kakngane sandewan waiakngana kwaapzang ngana
    wena siwik. Unzingge ginda wamu waaknga asinggan natanggamatake yutnong.
  bus-bus: àgↄ̃ dↄ̃ kɛ̀ gbɛ̃ kɛ̀ tò durunkɛri pì bↄ̀ sãsãzɛn à ɛ̀ara à sù, à à sì
    gaaamɛ, bensↄ̃ à lá kù durunnↄla pari.
  gub-BL: Pema'enukwaw ko ze'eg rehe nehe. Aze amo umume'u Tupàn ze'eg amo pe nehe,
    henu har uzeruzar putar ru'u hehe nehe. Upytu'u putar ru'u ikatu 'ym ma'e iapo
    re nehe. Aze uzeruzar Zezuz rehe nehe, a'e mehe Tupàn nuzepyk kwaw hehe nehe.
    Noho kwaw tatahu pe nehe. Tupàn heharaz putar hemiapo kwer ikatu 'ym ma'e tetea'u
    wi a'e nehe. Upaw kwez kury. Xiak.
  imo-imo: yu ulu pulu keri teli imbomu tepa kenjirimo aulkena pumbelo kinye kanopalie
    Gotenga ungumu pilipe yunge talapena omba molopili nimbe lipe tapondopa yando
    limbelomunga ulu pulu keri teli imbo mini pali kolka aulkena wendo limbelo. Aku
    ulu tembalomunga Goteni ulu pulu keri paa awini tiye kolondombalo! Aku peya nio.
  boj-boj: Niŋgi endegsib qalieoiy. Kristen was bei a une ti soqnim tamo bei na aqaryaiyimqa
    a gam uge di uratqas di tamo dena aqa was aqa qunuŋ moiyo sawaq dena oqo. Deqa
    was di a moiqasai. Qotei na aqa une gargekoba kobotetqas.
  eng-DRA: He must know that he who causeth a sinner to be converted from the error
    of his way, shall save his soul from death, and shall cover a multitude of sins.
  knf-knf: nameen kë ñaaŋ ankpënanuŋ ţi plël pi buţaan nado ipekadu, abuurana pkeţ
    abot ado Naşibaţi amiira ipekadu iŧum.
  san-KHM: តហ៌ិ យោ ជនះ បាបិនំ វិបថភ្រមណាត៑ បរាវត៌្តយតិ ស តស្យាត្មានំ ម្ឫត្យុត ឧទ្ធរិឞ្យតិ
    ពហុបាបាន្យាវរិឞ្យតិ ចេតិ ជានាតុ។
  arn-NT: kimaymün eymün, iney rume wiñorakiduameltufile tati yafkafe ñi wesa mongen
    mew, montultuafi ta lan dungu mew. Fey ta famngechi rume fentren yafkan ñi niefel
    ta wiñoduamangetuay.
  zas-NT: gol gogbee guial chutëëz bén rasiejc tijb béndol loj nejz zagdxe chitëë
    chinalaman ni mal, laaman rabëë béndol guin loj casti, abiꞌ majsi ma beenman zien
    dol, gran gac perdon.
  ken-NT: Dɨŋɨ́ ká bɛ yɛ̌ agha anɛ ákwáká mmu bɛbʉ́ wu bɛ ántɨ́knsɛm ndǔ bɛbʉ́
    ɛbhi ámpɛ́tnsɛm ntá Mandɛm, mmǔ wu afɛ́rɛ́ yí ndǔ nɛwú, nɛ Mandɛm ǎfoŋori
    bɛyǎ bɛbʉ́ ɛbhi.
