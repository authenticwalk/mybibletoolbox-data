    reke sosoali bole.'
  mwf-2018: Nga. The numabathnu kanhi-yu. Kardu nangkal ngatha purdunayithnu purru
    ngarra kardu nhini kardu purdunangkarlnu ngarra Yile neki deyida-ya i nhini nukunu-ka
