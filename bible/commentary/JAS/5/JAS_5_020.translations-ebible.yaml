    tunajatu jucha cuana juya, Ecuana Cuatsashaquira cuatsashaya eque junucaya tibu.
    Riya tupu camadya. Santiago
  kgp-NT: Kỹ ũ tỹ ti mré vĩ mũ ẽn tóg ti kren han mũ sir, nũgme to, ti tỹ ã jykre
