    watikisa kárane soko Kotimo mafahokosapo. Mafahoasimo nómo eane ararerakanapo.
  kik-kik: 'ririkanai ũũ: Mũndũ ũrĩa wothe ũgarũraga mwĩhia kuuma njĩra-inĩ yake njũru-rĩ,
