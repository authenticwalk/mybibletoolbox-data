verse: JAS.005.020
translations:
  kpx-kpx: '@see-verse:JAS.005.019'
  okv-H: amo hondate ari embo amina ari sapura ehija embo amita ahihi pehasuja avo
    orekasuja eto au God na embo ta ari sapura isapamane hotembeto toasuja.
  tbo-tbo: Geka ona nugotuhuya, apo lawa awai tahaya ina powaya po alugona ina hilage
    ma lawa gehouna ina weluwaya po ina haguya yaka naka hilage uyahinei i haloya
    po a apapoe Yaubada i hamaga halehi.
  mal-C: 'ഇതറിയുക: പാപിയെ തെറ്റിൽനിന്നു പിന്തിരിപ്പിക്കുന്ന ആൾ അയാളെ മരണത്തിൽനിന്നു
    രക്ഷിക്കും; അയാളുടെ അസംഖ്യമായ പാപങ്ങൾ മറയ്ക്കപ്പെടുകയും ചെയ്യും.'
  grc-SR: ⸂γινωσκέτω⸃ ὅτι ὁ ἐπιστρέψας ἁμαρτωλὸν ἐκ πλάνης ὁδοῦ αὐτοῦ σώσει ψυχὴν
    ⸆ ἐκ θανάτου, καὶ καλύψει πλῆθος ἁμαρτιῶν.
  bgc-bgc: तो वो यो सच जाण लेवै के जो कोए भटके होए पापी नै पाप छोड़ण म्ह उसकी मदद
    करैगा, पाप छोड़ण आळे के अनेक पाप माफ हो जावैंगे अर उसकी जिन्दगी अनन्त मृत्यु तै
    बचावैगा।
  khz-khz: Pio ripa, rai na kala rakava talimana gena raupara leana evaiwaikuleana
    genai, ia na voo kala rakava talimana palaguna kwarega aona na evega-maguliana,
    e rakava vogo maki Palagu na etugamagi-piatogarana.
  deu-TKW: 'Meine Brüder, wenn einer unter euch sich von der Wahrheit verirrt, und
    es bekehrt ihn einer: wisset, daß wer einen Sünder bekehrt hat vom Irrtum seines
    Wegs, der wird seine Seele retten vom Tod, und bedecken eine Menge von Sünden.'
  zsr-NT: nu naꞌ gun ga ubíꞌi ladxëꞌë bönniꞌ dul‑laꞌ naꞌ gdëꞌ ga yubl, uslë́ꞌ lu yöl‑laꞌ
    gut bönniꞌ dul‑laꞌ naꞌ, len gunëꞌ ga unít lahuëꞌ Dios dul‑laꞌ zian nabaguëꞌë bönniꞌ
    naꞌ. Caꞌ gac.
  lin-lin: boyeba ete moto oyo azongisi mopengwi longwa na libunga abikisi ye na kufa
    mpe asali ete masumu ebele elimbisama.
  hns-NT: Dje ek paapie ke bhatkal rasta par se niekaar lewe hai, oe oke maut ke sadja
    me se batjaawe hai. Aur Parmeswar kasoer waala ke sab paap tjhama kar deiga.
  noa-E: magan mag parhoob nʉrrarrau pekau pöm sĩerrjã ʉ̈u Ẽwandamag chugpaapi atham.
    Magbarm aig ĩchab Ẽwandamau mag woun gaai jua khʉaba deeju arrta ʉ̈u ʉdʉʉr deepiba
    peerdʉ atham. Ayoo keena. Mʉgdam ajim pãrag jaaum ig chirarr. Santiago
  eng-EMTV: let him know that he who turns a sinner back from the error of his way
    will save a soul from death and will cover a multitude of sins.
  mib-NT: núu súcuan te cuni rō jeē núu ni nachuhichí ró tēe ni quɨ̄vɨ cuēchi, te
    je ni jnama ró de jeē jnahnú ndetū de núú, te súcuan íyó jnúhun cáhnu ni nuū cuehē
    cuēchi de.
  lif-NT2: कन् पाःन्‍नो नुःरिक्‍काङ् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ–आत्तिल्‍ले़ लायोबान्
    ताप्‍फे़ःम्‍बा कुलाम्‍मोलाम् नुःक्‍तु तारुॽ, खे़ल्‍ले़ग खे़न्‍निन् सिःमे़न्‍लाम्
    ताङ्‌से़ःप्‍तुआङ् यरिक् लायोहाॽरे़न् ले़प्‍मि के़घोःबा चोगुॽरो॥
  xnj-xnj: manya kuvya mundu mwenuyo mwakumuwuyisa kumbudila Chapanga kuhuma munjila
    zaki zihakau, yati akumsangula mundu mwenuyo kuhuma mulifwa, na yati akumkita
    Chapanga amuwusila kubuda kwaki kwamahele.
  mmx-mmx: Nemi mina ven kisip na lavanga. Do taradi i lok tooro laradi xapmek, la
    laradi xapmek i on basinge langas at lanmet la iamlong parap ne Moroa, neni ira
    lox arooro vam mo laradi basinge lanmet lexen la ne Moroa naba doxoma xepe buaang
    laxaloklok kakapmek teren. I ruturun.
  cbr-NT: camina 'unánti 'ain, ui unin cara usoquin uni 'uchañu 'icëbi sinanamia,
    an ca a uni Nucën Papa Diosnan 'inun ië́cë 'ianan aín 'uchacama tërë́ncë 'inun
    'imiti 'icë quixun. Ashi, Santiago.
  tee-NT: '@see-verse:JAS.005.019'
  eng-LSV: let him know that he who turned back a sinner from the straying of his
    way will save a soul from death, and will cover a multitude of sins.
  cak-NT: Y titemaj c'a, xa rix niben che jun aj-mac chi nitzolaj chic pe ri ránima
    riq'uin ri Dios, y ja' nuc'uaj chic jun mej (bey) jun utz c'aslen chech ri Dios,
    can xiben che chi yecoch'otaj (yecuyutaj) ronojel ri rumac ri xeru'on, y nicolotaj
    chech ri camic ri nuc'om-pe ri mac.
  pah-NT: '@see-verse:JAS.005.019'
  sja-NT: K'awadaipia bɨ chi mãgá k'ariparupa mãgɨ́ eperã o k'achiadeepa uchiapiit'ee.
    Mãgá Tachi Ak'õrepa irua k'achia ooda jõmaweda wẽpapii. Mãgapai paji.
  xed-xed: 'Ɗina ka snaŋtani kazlay: Mndu ya ta vranaktá mnda dmaku ma tvi ya si zwaɗu
    tsi ná, mbanafmba ta hafa tsa mnda dmaku ya ma mtaku. Ma tsa slna maga tsi ya
    guli ná, dzaʼa pliŋpla Lazglafta ta ndəghata dmakuha.'
  mks-NT: já quéa̱ na̱jáca̱cu ndó mé na̱ cán ña̱ ná a̱ cúhu̱n toho na indayá. Ta já
    caja cáhnu ini Ndióxi̱ sa̱há cua̱há cua̱chi na̱caja na.
  gfk-S: '@see-verse:JAS.005.019'
  bmu-bmu: 'miaŋgöra mönö kewö mötmörime: Siŋgisöndok ambazip kunŋan jaŋjuŋ könaŋe
    aniga alaŋan i miaŋgöreŋök waŋgiriga uruŋi löwörii kunbuk meleŋmawi, yaŋön mönö
    qahö kömum köhöima. Alaŋan i könöp sianöŋ gebapuköra aŋgön köl waŋgiiga Anutunöŋ
    siŋgisöndokŋi sehisehiŋi mi saŋgoŋda köl turuma. Mewö.'
  dgz-dgz: '@see-verse:JAS.005.019'
  eng-GNV: Let him know that he which hath conuerted the sinner from going astray
    out of his way, shall saue a soule from death, and shall hide a multitude of sinnes.
  zaa-NT: '@see-verse:JAS.005.019'
  eng-WEBSTER: Let him know, that he who converteth a sinner from the error of his
    way will save a soul from death, and will hide a multitude of sins.
  guh-guh: Bepayapëtaneme mapacueneje. Pajivi icatsia copabiaexana itsamonae pibisiacuene
    pexanaejavami, pejumecovënëtsinexa icatsia Dioso, bajarapajivi jamatabëcueneyavenonaena
    bajarapamonae penaxuabiyaniva pibisianacuayabelia. Jamatabëcueneyavenonaenanua
    bajarapamonae Dioso pevecuaajibiaexanaenexatsi ayaineconi ata, pibisiacuene pexanaeneconimi.
  bon-bon: Ai poto cidi me ngene ca egleye egä biname lui te nuuja ne teeme niiya
    gaabe cabu ca saawecnistuge, pui biname me seemo ne cuta saasatuge niiya puupu
    cabu me otnime, cuta piiyepu teeme bucurage niiya mule bine yiisibrecmuge. Yoo
    siige, cane ngii Yakobu, cäme mene ngälu peecwi yene.
  nhw-BL: huajca xijmatica para yaya catli quipalehuía nopa tlajtlacolchijquetl para
    ma mocuepa huan ma quicajtehua iojhui catli amo cuali, quimanahuijtoc ialma para
    amo quipantis miquilistli. Huan nopa masehuali quipantis tlapojpolhuili pampa
    moyolpatlatoc.
  swh-ONEN: hamna budi kujua kwamba yeyote amrejezaye mwenye dhambi kutoka upotovu
    wake, ataiokoa roho ya huyo mwenye dhambi kutoka mauti na kusitiri wingi wa dhambi.
  wbi-wbi: mukagulaghe nave jumonga ikung'omosia umhosi kuhuma mumu Sila ija vuhosi,
    ikumpoka umhosi ujuo kuuti aleke kukwingila kuvufue, Kane ikimpelela apyanilue
    inyivi saake inyinga.
  bba-bba: i n yɛ̃ mɑ wi u kɑ toro wurɑmɑ sɑɑ torɑrun swɑɑn di, u koo toro win hunde
    wɔrɑ ɡɔɔn nɔmɑn di kpɑ u de bu torɑ dɑbinu kpeesiɑ.
  eng-KJVCPB: let him know, that he which converteth the sinner from the error of
    his way shall save a soul from death, and shall hide a multitude of sins.
  kgk-NT: Pene mandu'a kena Nhandejáry rape-gwi ojere va'e-rehe. Jarojevy ramo íxupe
    hekoha porã hagwã-rupi jevy oiko hagwã, oheja hagwã gweko vaikwe oiko porã jevy
    hagwã Nhandejáry ndive, nharesende íxupe. Nhandejáry nomondói va'erã íxupe ohasa
    asy hagwã-py. Omboyke va'erã íxugwi hembiapo vaikwe. Heta heta hembiapo vaikwe
    jepe omboykepa joty va'erã íxugwi.
  waj-waj: aa kua aavaa tuqinnama rikiaatee. Fai gioonna kiaapu voovoono gioonna kiaapu
    voovai mminnamminnaa maisa varaivaa ivo ii aataru koonnaivakidiri kava inna vitoo
    yoketaa aataruuvau yapa kino fai inna aakiaivaki varii vaidi kaanaivo hama putinaravai.
    Ivo itaama iivaara Anutuuqo kaayau mminnamminnaa maisaiyauvaa rugaanaravaivee.
  cpy-cpy: powawijaa-koteeri ikaaripero-shire-witaka. Jatawitaa sharinkaweniki aririka
    ikamaemi. Maperowitaka ikaaripero-shire-witaka, roo kanteencha ikemijantee, ipeyakoteeniri
    Tajorentsi maawoeni, eero ikenkishiryaa-kotaawo.
  mpx-mpx: 'Nuku nuwahikan te: henala ebo togegi etega ni pasikalem wana gegi paganina
    elana, yaka i pwamwalem yaomal hot elana, ge togegi o wana gegi gegewena Yehoba
    ni nuwayoho.'
  wbp-wbp: '@see-verse:JAS.005.019'
  luo-luo: to ngʼeuru ni ngʼat modwoko jaricho mobayo yo oreso chunye kuom tho kendo
    omiyo owene richone mathoth.
  nhe-NT: huajca xijmatica para yajaya tlen quipalehuía nopa tlajtlacolchijquetl para
    ma mocuepa huan ma quicajtehua iojhui tlen ax cuali, quimanahuijtoc ialma para
    ax quipantis miquistli. Huan nopa tlacatl quipantis tlapojpolhuili pampa moyolpatlatoc.
  aii-aii: ܝܵܕܹܥ ܕܗ̇ܘ ܕܡܲܕܸܪ ܠܚܲܛܵܝܵܐ ܡ̣ܢ ܐܘܼܪܚܹܗ ܚܸܠܛܵܐ ܒܸܬ ܦܲܪܸܩ ܚܕܵܐ ܓܵܢܵܐ ܡ̣ܢ
    ܡܵܘܬܵ‌ܐ ܘܒܸܬ ܟܲܣܹܐ ܒܘܼܫܵܝܘܼܬܵ‌ܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: iḷitchuġiyumausi uumuuna, taavruma ukpiqsriruam ikayuġumiuŋ piqatauŋaiqsuaq
    Agaayyutmi utiqtitkisigaa tupiksriŋaiġaluałhaniñ Agaayyutmik. Taatnatun ikayuġaa
    iñuuyumalitqiksitlugu iñuułiġmik agaayyutitŋaqtauruamik. Aasiiñ Agaayyun natqigutrigisiruq
    iñugiallapiaqtuanik killuqsautinik.
  msb-msb: siya na makapabalik san nagkasala hali sa iya kamalian amo an makasalbar
    sana sa kamatayon sa pagahusgar kag damo na mga kasal-an an mapapatawad san Dios.
  cpa-NT: Ma²ŋih³ hniah¹² logh³ hniah¹² dsa² ju³ná³ ca¹jmoh³ hniah¹² tsa¹ma¹ŋøa¹²
    dsa² re² dsag³ juu¹² siíh². Dsa¹hén² ca¹lah¹jǿ¹ dsǿg³dsa. Tsa¹ma¹dsánh¹dsa ja³hlaih¹³.
  dso-dso: ଏତାଇରୁଆଜେ, କେ ଜଦି, ଗଟେକ୍‌ ପାପିକେ ବୁଲ୍‌ବାଟେଅନି ବାଉଡାଇ ଆନ୍‌ସି, ସେ ତାକେ ମରନେଅନି
    ରକିଆ କର୍‌ସି । ଆରି ସେ ଲକର୍‌ ଜବର୍‌ ପାପ୍‌ ରଇଲେ ମିସା ତାକେ କେମା ଅଇସି ।
  meu-meu: ba diba ḡoevaḡoeva, kara dika tauna ena dala kererekererena amo baine haloua
    tauna ese laumana na mase amo baine harohoa mauri bona kara dika momo danu baine
    tahuni.
  yva-NT: Are nyirati nyo vatano apa ayao kakai no aije auga ti sakinavo apa unanuijo
    ngkakainoanive rai, winyamo nyo vatane wato apaya weno nuge nuganui rai. Muno
    apa ayao kakai manui mamo Amisye po rapaya ai tenambe. Risy, Yakobus
  dgc-dgc: Tandaan moy, éng mapasoli moy tu kaguman moy a te kasalanan, éy meligtas
    moy tu kaliduwa na ta parusa na Diyos. Sakay pati, éy pagpasensiyaan na Diyos
    i kasalanan na a meadu. Ewan dén. Santiago.
  zpm-NT: goḻgacnaṉ gaṉle, ladzniale guieḻgut ga rsilaa zho zho, grëse xtoḻ zha co
    zuṉ Dios zhow perdon. Santiagw
  hix-NT: Onà ryhe uhutwatxoko. Owyanye anhàtho komo yakoronomantokonye, yaworon xaxa
    hokon me harha owyanye txenyetokonye, menyhoryehetxow hamà, Khoryenkomo wya, anàhnohpàn
    me ehtxoho menye. Anhànàthàyamo mowhetxowà rma hamà, Khoryenkomo wya. Thenyehra
    ehxahotho rma mowhetxow hamà, àwya.
  sim-sim: Jir armek mashi kason ji misika. Ma or ihi nombo jivin hala inda ma orton
    or saweshinak nombo kava oson or halaha indiyok Avui Wasilakahik or tawa oso jivik
    nawa sira. Os erem or uwa oso si unak ma oto mbeek yanga kavak ikwa ambu ri, wahau.
    Avui Wasilaka kavakava os or undarin avak or laha ermbekwa ri. Unda kasira. Ambehoma.
  npi-ULB: त्यस व्यक्‍तिले यो थाहा गरोस्, कि जसले कुनै पापीलाई त्यसको भड्‌किएको मार्गबाट
    फर्काउँछ, उसले त्यसलाई मृत्युबाट बचाउनेछ, र असङ्ख्य पापलाई ढाक्‍नेछ ।
  cgc-cgc: Dapat maintindian nyo na bisan kino na gatabang ta mga ittaw na nakasala
    para dilian danen iran an na mga buat na sala, patabangan din danen an aged dili
    danen maageman silot na ula katapusan daw mapatawad man danen an ta iran na mga
    sala.
  tim-tim: Aregât hin nâŋgâwei. Yeŋe Yesugât kâmolân gâtŋe siâ hepunyegep are magaŋbiâ
    bâleŋeŋe makmâ miawakmâ hanŋe purik kato luâk aregât dosa dondâ bo akto manman
    âlepŋân manbiap.
  yor-yor: jẹ́ kí ó mọ̀ pé, ẹni tí ó bá yí ẹlẹ́ṣẹ̀ kan padà kúrò nínú ìṣìnà rẹ̀, yóò
    gba ọkàn kan là kúrò lọ́wọ́ ikú, yóò sì bo ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀ mọ́lẹ̀.
  wos-wos: Wungi hurungut, wun du haraki saraki mawuli yatakataka, Godna hundi wambula
    xékéta, Godna yikafre yambumbu wambula yita dé God wali jémba retandé, wungi re
    wungi re. Yamba fakukéndé. Hurundét God wun du hurundén séfélak haraki saraki
    sémbut yakwanyitandé. Guni wungi xékélakingute wuni mawuli ye. Wuna hundi yak.
  emp-NTPO: '@see-verse:JAS.005.019'
  eng-F35: let him know that the one who turns a sinner back from the error of his
    way will deliver a soul from death and will remove from sight a multitude of sins.
  ind-ind: '@see-verse:JAS.005.019'
  pes-OPCB: این شخص که باعث بازگشت او به سوی خدا شده، بداند که جان گمشده‌ای را از
    چنگال هلاکت ابدی نجات داده و موجب آمرزش گناهان زیاد او شده است.
  mpt-mpt: Ibo weng olo funaine! Nakae hengmino henganea naka make imin debeb tenea
    God esu tlame naka ele hengmin nakae daabanea e afen smike mo kaanemebabe. Niminbabe,
    Gode e hengmino omtlabanamabebe. Ne wengo bayotabe. Yems neta weng olo dola omfubenamabibe.
  ssx-ssx: Hali epima꞉ hoke hau pita꞉la꞉ some ma꞉nda꞉ ipika꞉ hokeeki yonka꞉lao epena꞉
    lea꞉ka꞉na꞉ta꞉ mo halima꞉ta꞉ Koda꞉ma꞉ mo hoke hau pita꞉la꞉ some na homeke mea da꞉taena꞉
    lata꞉ ipika꞉ hoke hau pa꞉la꞉ ekimanu paeyao make pa paeyaena꞉ lelieke.
  mkl-mkl: i mɑ̀ ŋɑ, inɛ iyi í bɑɑò ilu dulum wɑ hɑi si kpɑ̃ɑ lɑɑlɔ bii í wɑ wo, í
    fɑɑbɑ hundei ilu dulum nɔui hɑi si kpɑ̃ɑi iku, nɔ Ilɑɑɔ̃ ɑ́ kpɑ idei kurɑrɑ nkpɔ
    nkpɔɛ.
  gaq-gaq: ତେଲା ମନେ ବପା ଜା ବିନ୍‌ ଗାଲିବାନ୍ ପାପିକେ ଆଣ୍ଡେ ୱା ଡୁଂପାଂଏ ମେଁ ଆତେନ୍‌ ପାପିନେ
    ଆତ୍ମାକେ ଗୁଗୁଏନେବାନ୍ ରକ୍ୟା ଡିଂଏ ଆରି ମେଁ ନିଜର୍‌ନେ ଗୁଲୁଏ ପାପ୍ କେମା ଡିଂଏ ।
  gof-RNT: nagaranchchuwa iya bala ogiyappe zaariya oonikka, iya shemppuwa hayqoppe
    ashsheyssanne iya daro nagaraas maarota immeyssa ero.
  unx-unx: ତାବ୍‌ଦ ପାହାମେପେ, ଜେତାଏ ଆଦାକାନ୍‌ ହରାଏତେ ପାପି ହଡ଼କେ ରୁହାଡ଼୍‌ ଆଉଇୟାଏ, ଇନିଃ
    ଏନ୍‌ ପାପି ହଡ଼ରାଃ ଆତ୍ମାକେ ଗନଏଃହେତେ ବାଞ୍ଚାଅୟା ଆଡଃ ପୁରାଃ ପାପ୍‌କ ଛାମା ହବାଅଃଆ ।
  gah-gah: 'gakó láa liki gilitaze: Makolímo lihimavagi ve gapo golesagutí alémo atiginá
    itimó nene, ámina lihimavagi vémini amenía monéna tolova inogo ikutí agutó vizeko
    lihimala mukí ale ahulomikave liki gilitaze.'
  lcm-lcm: mi lomlomonai ani oring ke. Man a si ka takai pok ani katakai i bil arikek
    le si selen rikek ang kapo using ia, nang katala ato ia pelek a mat, na kala vil
    suai ani lau rikek miang.
  aer-aer: '@see-verse:JAS.005.019'
  qvc-NT: ancha allita ruraykangillapa. Chaqa chayshina kutichimushpaqam, chay uchayuqta
