    ac'o oyuc stsatsal avo'ntonic ta stojol Dios eq'ue.
  lex-lex: Ina-nara ama-hyali mhioratreria, makwohorulu-ktatrulu mak kakot nohora
    Orgahi-Orha'a lirni-tunnu. Ir ratehra nek ralamni la' kropna-krieutu ralamni.
  dov-dov: Amujane chikozyanisyo, nobakwesu, kuzwa kukoomba akulansya moyo kwabasinsimi,
    aabo bakaambula muzina lya Mwami.
  rgu-rgu: Toranoo kara emin! Tuka natutuduꞌ neme Ramatuaꞌ a mana nesimata nara. Leo
    mae ara hapu susa-lela rupaꞌ ara boe, tehuu ranenete raroo.
  toc-NT: Nata̠lán, huá caca̠­maca­sta̠­látit la̠ta lácu tati­la­tá­ma̠lh xalak­maká̠n
    pro­fetas acxni̠ xta­li̠­chu­hui̠­na­má̠­nalh xta­la­ca­pa̠s­tacni Dios, xlacán
    pa̠xu­hua̠na̠ tapá̠­ti̠lh hua̠ntu̠ ca̠ak­spú­lalh y xta­kalh­ka­lhi̠­má̠­nalh
    hua̠ntu̠ Dios xca̠­ma̠­lac­nu̠­nini̠t.
  som-som: Walaalayaalow, u qaata tilmaan dhibaato iyo dulqaadasho ah nebiyadii ku
    hadlay magaca Rabbiga.
  mam-C: Ayi'y werman, kyna'nqetzinji'y aye yolil Tyol Dios ojtxe, tu'n kyok te jun
    yek'b'il qe ja'lin. Jni'xsin siky'x kyi'j, me ma ten kyk'u'j toj tkyaqil.
  ndj-ndj: Valongu pamudayila kulola chilangushilu cha kuvetela na kuyiwunishila mukugobuleka,
    muvayiholi vambuyi va Chapanga yivadetili kwa litawa lya Bambu.
  mbj-NT: Wakãn haa, bë hyb n'aa newë P'op Hagä Do ky n'aa rod p'ooj ub habong doo,
    Tak'ëp Hyb N'aa Jawyk Do kyy gó her'oot do paah. Bë hyb n'aa newë nyy da h'yyb
    jawyk doo me rababok rarahejã né hẽ paawä sa hã. Taw'ããts hẽ rababok doo da bë
    babok.
  lat-VUC: Exemplum accipite, fratres, exitus mali, laboris, et patientiæ, prophetas
    qui locuti sunt in nomine Domini.
  ngp-ngp: Wandugu zangu, mnaunga kuwona mliganyizo wa kugojela na kufinyiliza mwe
    makunt'ho, wakauleni walotezi wegale ulosi kwa zina dya Zumbe.
  aoi-aoi: W-engkirrikiya, nenikama-murriya akwa dadiyama-murriya. Arakba-wiya aburraja
    Neningikarrawara-langwa WurruBuburabuda warnungkwarba narra-makumakama ayakwa
    Neningikarrawara-langwa ena-langwa-manja warnumamalya. Na-lyandinu-manja wurrakina
    akwa na-werrikawarriyadinu-manja, nara ka-ngwurrmilanga wurrakina.
  enq-2: Kaimii paluma, propeta dupa tanda maiyaminopapi, dupame yakinala naeyao Kamongonya
    kenge doko lao panao kateamina, nyakamame dupa masetala mana nyalapape.
  eng-ASVBT: Take, my brethren, for an example of suffering and of patience, the prophets
    who spake in the name of the Lord.
  mna-mna: O niom toŋmatiziŋ tio, motoyom ise ki Anutu kwoono bizin ta muŋgu tikam
    sua kini na. Iti tere zin kembei kampeŋana ki Anutu imbot se kizin. Paso, pataŋana
    boozo izze kizin, mi timbot ŋoobo kat. Tamen timender mbolŋana mi tibaada pataŋana
    boozomen tana ma irao swon. Mbulu kizin tana, ina iwe kin ambaiŋana piom be koto.
    Mi kakam ŋgar pa Yop tomini. Mbol kini, niom keleŋ kek. Ni, pataŋana boozomen
    ikami. Tamen izem urlaŋana kini som, mi imender mbolŋana. Tanata kaimer Anutu
    iuuli mi ikampe i kat. Pa Anutu, ni leleene izanzaana piti, mi imuŋaiŋai iti.
  myw-myw: Sigwey, kuninuways tasiyas palopit, kweiboug nikawes daGuyaws anilivan,
    abes singay igeg, tage ikaptules-wan. Kukin bukusesus ma̱wan, igaw mo bukumwa̱saws.
    Kweiboug Youb ma̱wan, a̱ban singay igeg, tage isesun-wan, Yowbad ikalin nuwan,
    wankuyeim mo isiwyoub avakaein. Yowbad nuwanen wasigeis ya̱kids singay avakaein.
  sby-sby: Mobansebame, anukani cilesho ca bashinshimi balikwamba mulina lya Mwami.
    Balacana mapensho, nsombi baliya kubwelela kunyuma.
  sll-sll: God hana togu homa mongwo hobi God hang dale di na tomia nomani si piro.
    Yalhobi kura talime oun dongwo u au simba, ha maing honagi aidolekire wara kere
    oli omua. Ongwo meri nan para oli naminga pamua.
  yaq-NT: Krijtopo nemak werim, eme'e, jume' bat naataka, chukula yeu weenemta Liojta
    betana yeteu noktuawakame, ju'u jiokot bem jiapsaka'ut intok bem a binwa bo'o
    bichaka'utchi mammatene.
  uro-uro: Gua ruavek, nga rhoqoräkt i ngän du angän snäng sävät ama vämginarha mudu
    qärarhani i sa rha märhamän nävät ma Engeska ma Ngämuqa aa ngärhipki di mamär
    iva ngäni lu ama siqutki sävät ama ruvek kärarhani i rhat mair ma ama qrot sa
    ama bulap da ama märän angärha ron.
  ita-1885: Fratelli miei, prendete per esempio d'afflizione e di pazienza, i profeti,
    i quali hanno parlato nel Nome del Signore.
  muy-muy: Bəza ga mmawa, àki ka macakay daliya akaba miɓeseni ti, jalumki ahàr ka
    ndam mahəŋgaray *pakama ge Melefit ya ahaslani ni. Nday ti tə̀caka daliya, ay
    ti tèɓesa, nahkay lekʉlʉm day grum akaɗa gatay ni.
  kqc-kqc: Nai usika ourena, Sei di ago niyadi vene, kaere ini esika moina ma toro
    rena Varika amiye di roka dudu ago niyadi, mina mokegasa ina tari rebifa.
  tav-tav: Dio ye quetire cabuiori maja tirʉmʉpʉ macana na cabairiquere tʉgooñaña.
