    na capopiyeyerije to cãnibato quena catʉgooñarique paiquẽjuparã. To bairona catʉgooñarique
    paiquetipe ã mani quenare.
  eng-ULB: Take an example, brothers, from the suffering and patience of the prophets,
    those who spoke in the name of the Lord.
  spa-VBL: Tomen como ejemplo a los profetas, amigos míos. Miren cómo hablaban en
    nombre del Señor mientras sufrían y esperaban con paciencia.
  fra-_FOB: Mes frères, prenez pour modèle de souffrance et de patience les prophètes
    qui ont parlé au nom du Seigneur.
  hau-ULB: Dauki misali, 'yan'uwa, daga shan wuya da hakurin annabawa, wadanda suka
