    yeꞌ nichisaꞌl tiꞌ u yolbꞌal Tioxh.
  xsi-xsi: Niŋgu-nambwe wukale, ara ŋana miki ma kalomi ŋgere ŋananzi ŋgua-tulâŋa
    tamâta muŋgâŋa, kinzi ŋinde muŋga situla Maro Ŋalae kawa ŋgua. Lâ zo ŋinde, nenzi
    kazâŋa tamâta uru siveta kenzi sakamao ndo panzi, andeta kinzi situ ilonzi keno
    mwasa aku sikale malia ŋinde. Ara ŋana miki kala ma kaveta ikura nenzi vetâŋa
    mine.
  crx-NTPO: Sulhutsinke ndunne nus hoo'enne, mbene la neMoodihti boozi' be yalhdukne,
    'enne dude 'ut'en k'oh huwa dzoh nuhúde de, 'et hoonts'i neMoodihti datinelh la,
    'et huba hilh'i. 'Enne bugha hodoolh'eh!
  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೇ, ಕರ್ತದೇವರ ಹೆಸರಿನಲ್ಲಿ ಮಾತನಾಡಿದ ಪ್ರವಾದಿಗಳನ್ನೇ ಬಾಧೆಯನ್ನು ತಾಳ್ಮೆಯಿಂದ
    ಸಹಿಸಿಕೊಳ್ಳುವ ವಿಷಯವಾಗಿ ಆದರ್ಶವಾಗಿ ಇಟ್ಟುಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro uviarafano ni e ije bu Godido vua vierafena kuaevo ije bu E Ireobo ijadufuo
    ive ijia vua kuaenoeva ije vierafefo. Buka uruvanaigia isejavae rove buka sone
    oe vafaena mauikeigia karinoeve.
  blw-blw: Hamham-éntaaw ngén agé hen anchichay nangimfaga hen alen Apudyus ad namenghan
    way profeta, ta torachéntaaw hen enkamancha way nanganoh hen aminay nepachah an
    chicha.
  tam-2017: என் சகோதரர்களே, கர்த்தருடைய நாமத்தினாலே பேசின தீர்க்கதரிசிகளைத் துன்பப்படுதலுக்கும்,
    நீடிய பொறுமைக்கும் உதாரணமாக வைத்துக்கொள்ளுங்கள்.
  azz-NT: Nocnihuan, xicchihuacan ijcón queme quichiuque ne huejcautanojnotzani. Yejuan
    tajyohuiayaj huan taxicoaya ica in tajyohuilis porín yejuan tanojnotzque itencopa
    in Totecotzin.
  spa-RV-1909: Hermanos míos, tomad por ejemplo de aflicción y de paciencia, á los
    profetas que hablaron en nombre del Señor.
  csy-csy: Ka suapui te awng, Topa min taw thuhil kamsang te haksatna a thuakna uh
    le a thinsauna sia ette in nei taun.
  mxq-NT: Mʉguꞌugítʉty, jamyatstʉ Diosʉ kyuga̱jxpʉ es pʉjta̱ꞌa̱ktʉ éxtʉmʉ ijxpajtʉn
    wiꞌix tmʉdʉna̱a̱y ja ayoꞌon esʉ maꞌxtujkʉn tmʉda̱jttʉ.
  tzj-NT: Queri' ta neban ja cani' queban ja ojer tak profeta ja xebini ja rtzobal
    ja kajaw Dios, eje'e' quetij ja rpokonal pro q'ueje'e ja quipaciencia chi rcoch'ic.
  tdt-tdt: Maun-alin sira, profeta sira nebee koalia hodi Nai Maromak nia naran, foo
    ezemplu diak mai ita atu halo tuir. Maski sira hetan terus oi-oin, maibee sira
    pasiensia nafatin.
  ron-BTF: Frații mei, luați ca exemplu de suferință și de răbdare pe profeții care
    au vorbit în numele Domnului.
  eng-WEBP: Take, brothers, for an example of suffering and of perseverance, the prophets
    who spoke in the name of the Lord.
  eng-FBV: Take the prophets as an example, my friends—see how they spoke in the Lord's
    name as they suffered and waited patiently.
  nld-1939: Broeders, neemt in lijden en dulden een voorbeeld aan de profeten, die
    gesproken hebben in ‘s Heren naam.
  bwo-bwo: Eshúwotso, doonzo shútson keewts nebiyatiyots gond bek'o k'amoon dek'on
    bo artsok'o danere.
  nch-BL: Noicnihua, ximoilhuica ten itajtolpanextijcahua Toteco cati huejcajquiya
    itztoyaj. Inijuanti tayolmelahuayayaj cati Toteco quinilhuiyaya huan quipixque
    iniyolo masque taijyohuiyayaj.
  quc-TNT: Kachalal, chiwesaj i no'j chquij ri k'alajisal tak re ru Lok' Pixab ri
    Dios ri xec'oji ojer. Ri e are' kas xc'oji qui paciencia chuch'ijic ri c'äx ri
    xquiriko. E takom c'u rumal ri Kajaw Dios, xech'aw pa ru bi' ri Are'.
  tfr-NTPO: Pjeyoga, Sbö tjl̈õkwo l̈agaga tek dënashko so l̈i woyotjl̈ĩzĩa. Tjl̈ẽno
