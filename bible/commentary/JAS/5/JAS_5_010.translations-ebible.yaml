    numi kit kukuyamin keidako.
  ura-NT: Chatohaneein necairichaaichene niha natiin, charijieein teeinti aichejetecurelu
    profetacuru, nii rijijieein neeuche. Inoaelu aitiin acaauru letohaa Cana Coaunerana
    jaan que, cachaauru rai ereerejeein beebejeeure, jataain necairichaauruhane niha
    natiin. Nii necairichanaa abaantaain, nihei Cana Coaunera ere beebejeeuruhane
    jianelanaala, nii aihuruhalune rijiijieein nihacachenete caohachae.
  mcd-NT: Nocon shunifoan nan nocon Ifo ahuun tsain yoimisifoan fasi omitsiscafiacaquin
    funatama nocon Ifohuunoa ato yoipaonifo. Nan ipaonifo cuscan atohuun caocahuun.
  urt-urt: Lenge toꞌ tatai ŋam, te ŋoiheryembe yil lenge profet ŋaiye somohon yanange
    wusyep tikin Lahmborenge. Lenge wachaih yende yumbune tinge, kom tinge yende bongol
    yikirh mane. Yip pa yikirh mane tuꞌe ŋaiye tinge yikirh pe, pa syumbe yurp ŋumwaiye.
  kiz-kiz: kwa mfano, ndongo mulangayi malombosi ni bhuvumilivu bhwa manabii bhabhanenili
    mu lihina lya Bwana.
  tzo-TZE: Quermanotac, na'ic me ti lec icuch yu'unic vocol li yaj'alc'optac Dios
