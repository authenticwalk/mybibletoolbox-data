verse: JAS.005.010
translations:
  kpx-kpx: Di haokuvuia, belovetaeau subuta Kosive ivimo hoto louale kebia huhueveve.
    Beloveta keau Dilava hoto loui kemo vatehani maleito kabebiholisi negolahai lovi
    ke vai timale nahate nahita vai.
  okv-H: Eto ungo daingeto osaga kogue simba ue iresova avo be kesi uje eto kito peroveta
    Bada ta ke hande ari embomeni ta ari avo kogue hotembevujo.
  tbo-tbo: Walewalehiu, tu bahapiko odubohi o hanapugehi tauhi Guyau binei hi ituwetuwega
    po wiyuwa baneihi hi ialonihi ma hi’mtaibagibagi po hi towolo kadidili, geka ani
    galena dewadewana uyahita.
  mal-C: സഹോദരങ്ങളേ, കർത്താവിന്റെ നാമത്തിൽ സംസാരിച്ച പ്രവാചകരെ സഹനത്തിനും ദീർഘക്ഷമയ്ക്കും
    മാതൃകയായി സ്വീകരിക്കുക.
  grc-SR: Ὑπόδειγμα λάβετε, ⸂ἀδελφοί μου, τῆς κακοπαθείας,⸃ καὶ τῆς μακροθυμίας, τοὺς
    προφήτας οἳ ἐλάλησαν ⸆ τῷ ὀνόματι κυρίου.
  bgc-bgc: हे बिश्वासी भाईयो, जिन नबियाँ नै प्रभु के नाम तै बात करी, उननै दुख उठाण
    अर धीरज धरण का एक आदर्श समझों।
  khz-khz: Walakavaku maparami, Velekou aranai gekilawai peroveta talimara iotugamagira.
    Geria vitiviti aorai gevaigaokawai. Gomi maki vovetaina pio vaigaoka.
  deu-TKW: Nehmet euch, Brüder, die Propheten zum Vorbild im Leiden und Dulden, die
    geredet haben im Namen des Herrn.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, gul‑yú ca guc quequëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Xanruꞌ.
    Nacquëꞌ ca tu le ruluíꞌi rëꞌu ca ral‑laꞌ sacaꞌ quiꞌruꞌ len cözruꞌ zxön ladxiꞌ.
  lin-lin: Bandeko, mpo na oyo etali kokanga motema kati na pasi, bozwa ndakisa ya
    basakoli oyo basakolaki na Kombo ya Nkolo.
  hns-NT: Bhaai log, bestar hai kie toelog Parmeswar ke pahiele ke sanesian ghat rahoe.
    Oesab to Prabhoe ke sanesa djanaawe ke khaatien bahoet sataawal gail raha. Bakie
    tabbo oelog hiemmat baanhke aapan kaam karat raha.
  noa-E: 'Keena, pãadë oobat: Warrgar Ẽwandam i jaaujerr khʉʉnjã maachjö chikhamnau
    dau aphʉʉ waunaa phithurg aupiejeejim, mamʉ magʉmjã ʉ̈u amau ãwatpäaijeejim. Magtarr
    aawai maadëujã agjö am dënjö jʉmju aai nʉm.'
  eng-EMTV: My brothers, take the prophets, who spoke in the name of the Lord, as
    an example of evil suffering and of longsuffering.
  mib-NT: Ñánī mánī, conahan ró jijnáhan ró ndese ni casáha tēe ni canacani jnūhun
    máá Jítoho yō nde jenahán, chi ni cacuu de ɨɨn ejemplo nuū yō. Chi vēsú ni candoho
    de, te ni īyo paciencia ni de.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, दाङ्‌बाल्‍ले़ कुमिङ्‌ङो उन्‍छेःन्‍बा माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ ओमे़त्ते़म्‍सिम्‍मे़ॽओ॥ खे़ङ्‌हाॽरे़ इनोगे़न् तुक्‍खेओ नासि मे़धःत्तुआङ्
    कुबि मे़बोःक्‍खे़आङ् मे़वाॽरो॥
  xnj-xnj: Valongo vangu, muvakumbuka vamlota va Chapanga vevajobvili kwa liina la
    BAMBU, muni kuvya luhumu lwa kukangamala mukung'ahika.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina doma bilong ti lavaeme vapaase ali. Nedi
    diga vavang mi laasen at Leeme Silok la limixin diga lox asongot di, ketla diga
    tu tuxuruxun. La nedi di lok ngan lampoovo rinimi kusu mina tu tuxuruxun, mo do
    levenmumuat na vot saparap nimi.
  cbr-NT: '''Ën xucë́antu, camina an Nucën ''Ibu Dios quicë bana uni ñuixuncë unicama
    ''iásaribiti ''iti ''ain. Atun ca tëmëraquinbi bënë́quinma tanshiacëxa.'
  tee-NT: Qui'alak'avin alakts'int'it ju mak'aniya ixlapanacni Dios ju ixtanajun ixchivinti.
    Ju yu'unch tajunita tachi ju tu'u' lhilakts'intaiti ixlacata qui'atsucunti'an
    ju quijnan'an. Ju yu'unch jantu jeks xata'ui mas na lhu ix'amamak'alhk'ajnican.
  eng-LSV: Brothers, [as] an example of the suffering of evil and of patience, take
    the prophets who spoke in the Name of the LORD;
  cak-NT: Can tic'ue' i-paciencia, anche'l xqui'en ri achi'a' ri xerutak-pe ri Ajaf
    Dios ojer can, chi xquik'alajij ri rutzij. Reje' can xquicoch' ri sufrimiento.
    Quiri' chuka' tibana' rix wach'alal.
  pah-NT: Nhiirũ, Tupana'ga nhi'ig̃a mombe'uharava'ea javijitehe po pe peko hamo.
    Ahe omombe'umbe'u Tupana'ga nhi'ig̃a hako. Hendupotare'ymame ojipeva'ea imbohahyukari
    ahe ve novĩa. Emo imombe'uharava'ea onhimomiranamba hahya pe.
  sja-NT: Piara k'awaadamerã sãga choodaipia bɨ nepɨrade jõnɨde, mɨa k'irãpapi k'inia
    bɨ Tachi Ak'õre pedee jarapataarã chonaarãweda p'anapatap'edaa. Tachi Ak'õrepa
    ãra pëiji jarade irua oopi k'inia bada eperãarãmaa. Mamĩda ma eperãarãpa ãra miapijida,
    ãrapa jaradap'edaa ũri k'iniada-e p'anadap'edaa perã. Mãgá iru p'anajida mĩda,
    choopachida.
  xed-xed: Zwanama ɗa, klawakla ta saɗa satá duni nda ksa ŋuɗufa la anabi, gwal si
    ta mna gwaɗa nda hga Mgham.
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó, ñani mí i̱. Sa̱nahá ndiva̱ha mé na̱ profeta Ndióxi̱
    na̱ca̱ha̱n na̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi. Tá quia̱hva na̱sa̱ha̱n ndeé ini na
    tá na̱ndoho ini na quia̱hva já ndítahan nu̱ mí quia̱hva ndeé iní tá ná casa̱a̱
    qui̱ví ndoho iní.
  gfk-S: Bar hinsaagu, mu na lik leh ira tangetus ing di git harpir kinong no Watong
    ga tule di. Di ga bala patpat ma di ga tur dades ta ira tirih. Na tahut be mu
    na mur ira nudi mangana tintalen hobi.
  bmu-bmu: Urumeleŋ alaurupni, kezapqetok ambazip yeŋön mönöwök Kembugö qetŋe Buŋa
    keu jigetka kahasililiŋ mem eŋgigetka möta töndup mökösöŋda lömböt bisiba kapaŋ
    köla malget. Eŋön mönö yeŋgö tandökŋini mötmöriba köna lasupŋini wuataŋgöba malme.
  dgz-dgz: Tatan gwanin, watagaet Ayop yaua gapan nop waiwanumune nagirewa ame vek
    ugu vegaek anun taniwanumun go yaentuk mantuk bigat mutan di wanumon. Ap me guegue
    muga yao anun gapan yaentuk mantuk wanien.
  eng-GNV: Take, my brethren, the Prophets for an ensample of suffering aduersitie,
    and of long patience, which haue spoken in the Name of the Lord.
  zaa-NT: Ca enne' uccua cabi profeta nna gutixa'áni cabi ca ènni'a en nombre qui'
    Señor, pero yala mal bethácca' ca enne' cabi. Lebi'į hermanos quia', liguni tì'a
    beni cabi, pues bechia cabi lani la'ỹeni iyaba ca sufrimiento qui' quį.
  eng-WEBSTER: Take, my brethren, the prophets, who have spoken in the name of the
    Lord, for an example of suffering affliction, and of patience.
  guh-guh: Tajamonae, pacanaëjëre profetavimi, pamonaemi bajayata Diosojumelivaisi
    paeba. Bajarapamonaemi bajayajebi bejiobiaexanae atatsi, ajamatabëcuenesaë tsavanapae.
    Itsajamatabëcuene apo xainae.
  bon-bon: Cäme ätrunga binamewale, sasa mename biname poto cidi me ngene jwaatwananinago,
    lui cina mime Yageyame me ngii cabu mene jiicemusi. Teeme pana mule ecateye lipu
    cewe oocana cabu ämyemutaname. Teepi lica nuuja biname ne jääingäjusi, yepä cängena
    jaawagrijusi teeme äsecrera tääpume.
  nhw-BL: Noicnihua, ximoilhuica tlen itlajtol pannextijcahua Toteco catli huejcajya
    itztoyaj. Inijuanti tlayolmelahuayayaj catli Toteco quinilhuiyaya huan quipixque
    ininyolo masque tlaijiyohuiyayaj.
  swh-ONEN: Ndugu zangu, waangalieni manabii walionena kwa Jina la Bwana, ili kuwa
    mfano wa uvumilivu katika kukabiliana na mateso.
  wbi-wbi: Ndavule, vanyalukolo, mulolaghe imumuko ni no'angasyo Sava viili vano valyadalike
    mulutavua lya Mutwa.
  bba-bba: Nɛɡibu, i Gusunɔn sɔmɔbu yɑɑyo be bɑ ɡɑri ɡeruɑ kɑ Yinnin yĩsiru. I ben
    suuru sɑɑrio ye bɑ kuɑ nɔni swɑ̃ɑru sɔɔ.
  eng-KJVCPB: Take, my brethren, the prophets, who have spoken in the name of the
    Lord, for an example of suffering affliction, and of patience.
  kgk-NT: Pene mandu'a kena myamyrĩ rekokwe-rehe, Nhandejáry nhe'ẽ-py omombe'u va'etykwe
    rekokwe-rehe. Yma va'ekwe ha'e kwéry Nhandejáry pogwy-rupi omombe'u mbe'u va'ekwe
    inhe'ẽ. Inhe'ẽ-gwi ndojereséi-gwi ohasa asy ramo jepe, omombe'u mbe'u joty va'ekwe
    inhe'ẽ. Nonhe'ẽi joty ombohasa asyhare-pe. Upéixa nahembiapo vaíry ha'e kwéry.
    Ha peẽ katu pehasa asy jave, pene mandu'a kena myamyrĩ rekokwe-rehe. Ha'e-rami
    peiko porã kena, xe re'ýi kwéry. Ani pene rembiapo vai teĩ pene nhe'ẽ-rupi.
  waj-waj: Ni seenayaso, forofetaiya Udaanga Anutuuqaa kuaivaa kiaa kookieema kiada
    tiraiyara tuqinnama yaata utuatee. Vaidiiya maisa mmooriivaa iya mmuduu iya mmamma
    nniitaroovaa varadaata mmannammanna yaagueeqama nnaasu variravai. Ivaara yaata
    utida mmannammanna yaagueeqama nnaasu variatee.
  cpy-cpy: Pikenkishiryaa-koteri Kamantan-taniri paerani. Tajorentsi otyaanta-kiriri
    ikenkithata-koyiteeri. Roo kanteencha osheki ikemaatsi-waeyitakawo rirori ramaweyitakiro.
    Ari pikimi-yitee-yaari eejatzi eeroka.
  mpx-mpx: Taliwau ge nuwau, ku nuwatu ga palopitau kaiweliya, bolo valila Babala
    alana elana hi papaatena. Heliya pulowan hi gewi hi palahikan, inoke wami abaatena
    nuku aheya eliyalil.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, manngu-nyangkalu-jana yangka wati-patu
    jarukungarduyu-patu nyurru-wiyi-warnu kuja kalalurla marlaja wangkaja Kaatuku.
    Ngalya-karirli kalalu-nyanu murrumurru purda-nyangu. Kalalu-jana yapa ngalya-karirli
    kulungku ngarrurnu. Ngula-puruju kalalurla pardarnu nganyunganyu-wangu Kaatukuju.
    Kuja-piyanyalpankulu nyinakarla waalparrirninjarla!
  luo-luo: Owetena, kawuru jonabi mane owuoyo e nying Ruoth kaka ranyisi mar bedo
    gi horuok e kinde chandruok.
  nhe-NT: Noicnihua, ximoilhuica tlen itiocamanalojcahua Toteco tlen huejcajquiya
    itztoyaj. Yajuanti tlayolmelahuayayaj tlen Toteco quinilhuiyaya huan quipixque
    ininyolo yonque tlaijiyohuiyayaj.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܥܕܵܢܵܐ ܕܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܘܕܚܡܵܠܬܵ‌ܐ، ܫܩܘܿܠܘܼܢ ܛܘܼܦ̮ܣܵܐ ܡ̣ܢ
    ܢܒ݂ܝܼܹ̈ܐ، ܐܲܝܢܝܼ ܕܗܘܼܡܙܸܡ ܠܗܘܿܢ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ.
  esk-NT: Iḷauraamaaŋ, iḷisaġitchi sivuniksriqiriniñ qanuq igḷutuił̣hatnik sakiqnamik
    igḷutuitḷasiḷusi anuqsrusiḷusiḷu. Iliŋittuuq tiliraurut uqaqtiksrauplutiŋ Agaayyutmun.
  msb-msb: Mga kaigmanghudan ko, an mga propeta na nagtios kay nagbarita san mensahe
    san Dios an iyo irugon sa pagkamatiniuson.
  cpa-NT: Dsio¹ báh³ jmó³ jniang³ dsa² roh¹³ jniang³ ju³lah ca¹jmo¹ dsa² mi³hǿ² jǿg³
    quiah¹² Diú¹³ ma²lǿih². Ca¹mi¹tián² dsa² héi² dsǿa¹² ja³ca¹can¹dsa jmø³uai¹².
  dso-dso: ମର୍‌ ବାଇବଇନିମନ୍‌, ଜନ୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ମାପ୍‌ରୁର୍‌ ନାଉଁ ଦାରି କାତାଦେଇ ରଇଲାଇ,
    ସେମନ୍‌କେ ଏତାଆ । ଦୁକ୍‌କସ୍‌ଟ ଆଇଲାବେଲେ । ସେମନ୍‌ ମୁର୍‌ଚିକରି ରଇଲାଇ । ତମେମିସା ସେନ୍ତାରି
    ଅଇକରି ମନେ ଏତାଆ ।
  meu-meu: Varavaragu e, peroveta taudia, Lohiabada ladana ai e herevava taudia, edia
    hisi-ani bona edia haheauka ba haḡoidia.
  yva-NT: Arakove, syare wasaemen Amisye apa anawae wusyine mansai, nanawirati wo
    ayao Amisye po raugaje mai ravov. Onanawamo usiuri rave weramu matawandi rai tenambe.
    Maisyare omaisy, anawae umaso ube unanuive wansai indamu wansatawandi siurije
    rai tavon.
  dgc-dgc: Tandaan moy du purupeta to éya a inutusan na Diyos. Basta tiniis de san
    tu kahirapan de. Ey séˈ maka ya i ahigén moya.
  zpm-NT: Goḻsoladz gaṉle, grë zha ne biadteed xtiidz Dios padzeela, niicle nroob
    guieḻnë goṉ zho, per tiblique goc zho.
  hix-NT: Rowtà komo y, Kohkomo rwonà yokarymanye ro heno komo uhutwatxoko. Kohkom
    yano me nekarymetxkon heno hatà. Teryewhamnohsomà ro heno komo nyamoro hatà. Anar
    komo wya teryewhamnohnàtokonye, nenàmyatxkon hatà, nyamoro heno. Mexe rma haxa
    nenàmyatxkon hatà, ohsànàhpàra rma. Nyamoro heno kom hoko ehohkatxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, profet ol mas Avui Wasilakahi mashin sawendari
    ondon ji hishika. Ma misambik fehenda lirin kava mendek uri lir. Hako lir sunguwavu
    lihin li mbornaha nomorawu oson kishari lira. Uhunda hom jir erem lir hom ji naka.
  npi-ULB: भाइहरू हो, प्रभुको नाममा बोल्ने अगमवक्ताहरूको कष्‍ट र धैर्यबाट एउटा उदाहरण
    लेओ ।
  cgc-cgc: Demdemen nyo pabuat ta mga prupita anay pa sa bilang mga papadala ta Ginuo
    Dyos. Bisan ino na mga kabellay na naagian danen patubang danen na may dayad na
    nakem. Iran na pabuat dapat ate na sunuron.
  tim-tim: Akto ulikŋân Anutuŋe makto propetelupŋe kulemgoyi areyeŋgât den pat nâŋgâm
    heŋgemgowei. Anutugât propetelupŋe luâk are luâk bikŋande moŋet dâm yeŋgumbiâ
    hanâk dâm Anutugât den makmâ manmâ hâuŋe bo mem yânâk manmâ âgâyi, aregât ye hain
    akbei.
  yor-yor: Ará mi, ẹ fi àwọn wòlíì tí ó ti ń sọ̀rọ̀ ní orúkọ Olúwa ṣe àpẹẹrẹ ìyà jíjẹ,
    àti sùúrù.
  wos-wos: Wuna nyamangu bandingu, guni Godna profetka mé saréké. Hanja Néma Duna
    ximbu hundi wandaka nawulak du di diré haraki huru. Haraki hurundaka di hangéli
    héraata deka mawulimbu hambuk yata Godka haxéta di jémba re. Guni dika sarékéta,
    hurundan maki hurutanguni.
  emp-NTPO: Djabarã, crĩchad̶adua sãwã Ãcõrẽneba bed̶eabadarãba droasid̶ada. Dadjirã
    Boro Ãcõrẽ trʌ̃neba bed̶ea panʌ carea bia mĩgaped̶ad̶ara jũma droasid̶aa. Ara
    maʌ̃ quĩrãca bãrã bid̶a jũma droad̶ida panʌa.
  eng-F35: Brothers, take as an example the patient bearing of hardship and the steadfastness
    of the prophets who spoke in the name of the Lord.
  ind-ind: Saudara-saudari, marilah kita meneladani para nabi yang diutus TUHAN untuk
    menyampaikan pesan-Nya kepada nenek moyang orang Yahudi. Mereka selalu sabar meskipun
    sering dianiaya dan banyak menderita.
  pes-OPCB: صبر و بردباری را از انبیای خداوند بیاموزید.
  mpt-mpt: Nekwal ibo sinanggwano Gode weng omkeimalin nakai Gode wengo omkaye binibbuei
    i kukubo funaniba kukub olo wafueine! I wasi nakai enin sumo omkayebib otane i
    kukub ayamo sbalma wafu binibbio kesoa
  ssx-ssx: Kametitio. Hande Koda꞉na꞉ pi la꞉ mea halo haemeke haliwekima꞉ Tekehalina꞉
    bikina꞉ pimiki ekita꞉ hone wia꞉pa꞉peke. Mo haliwekima꞉ tanda pikieki minolo hata꞉
    kone puki hana꞉ noka꞉pa haemekeme.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, i ye ɡiɡii wɑlii ŋɑ iyi ɑ̀ fɔ ide wo do irii Lɑfɛ̃ɛ. I
    sìsì temuɑ nŋɑ iyi ɑ̀ ce si ijuukpɑ̃ nŋɑ.
  gaq-gaq: ଅ ବୟାଁ ଆରି ତନାଇଂ ମୁଡ଼ିନେ ବାବବାଦି‍ଇଂ ମାପ୍‌ରୁନେ ମ୍ନିରେ ସାମୁଆଁ ବାସଂଆର୍‌ଗେ
    ଆମେଇଂକେ ସାଆସ୍ ଆରି କସ୍ଟ ବାନେ ଉଃସ୍ରା ରକମ୍ ମନେ ଏତେପା ।
  gof-RNT: Ta ishato, waayan genccida, Godaa sunthan odida nabeta leemiso oothidi
    ekkite.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଅକ ନାବୀକ ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ କାଜିକାଦ୍‌ ତାଇକେନାକ, ଇନ୍‌କୁକେ
    ଧିରାଜ୍‌ ଆଡଃ ସାସାତି ନାମେକେଦ୍‌ରେୟାଃ ନାମୁନା ଲେକା ତେଲାକପେ ।
  gah-gah: Ómasímini agepagutí gakó liaká a ve gopoguni nimilikitago goselekaselé
    amake Guivahanímini agulizá iki miniaka a vetini kigizakaú lisiki hulu iki minalo.
  lcm-lcm: Keve tungag, arai ani ri katakai i kus amalangas kita mengen si asan i
    Volava, kipo akalit ira ta selen asi ago ananap nei liuan i mamaiten.
  aer-aer: Artwe angkentye Ngkarte-kenhe awemele ilerle-apentye akngerreke itirrewarraye,
    arrulenge itne angkentye Ngkarte-kenhe ilerrirretyarte. Kenhe tyerrtye arrpenhe
