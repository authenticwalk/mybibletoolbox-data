  tcz-CHONGTHU: Kasopi deitahte, thohhatna thudola avetsahpi dingin, Pakai mina thusei
    themgao ho veuvin.
  mar-mar: बंधूंनो, जे संदेष्टे प्रभूच्या नावाने बोलले त्यांचे दुःख सहन व धीराविषयी
