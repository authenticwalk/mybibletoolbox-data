    kura l̈ok l̈öng wl̈ẽp, woydono l̈ok l̇l̇ëme.
  kaq-NT: Papan joi yohinicabaan teneni quescajanahue, hea huetsabaan. Hohmis hohmisxon
    bi jaabaan teneni quescajanahue.
  sgb-sgb: Anlugurên kon patêl, tuwarên yo hilay mámipamwang ni Apo Namalyari ya nag-in
    mapagtêêh ha hadyay kairapan.
