    Iwe'i'san wara enapa onsi'ma'pa aimomo'toko.
  amp-amp: Bar yinouroko, wamdukak hanyswakomm profetroh tndhm. Brorhu yufat kfo ptha
    htfasmoahat faso faso kak bebmoumm. To rom nhai krhopam htihato riwohsisakrmom.
    Nhai. Yak marsisahato nd krhopam tohhato titamoumm. Niko to nd yuhat hikkfot.
  bht-bht: हे मसीह भाईयो, जिना परमेश्वरे दे संदेश देणेबालयां प्रभु दे नां ला गल्लां
    कितियां न, उना जो दुख झेलणे कने सबर रखणे दा इक आदर्श समझा।
  eng-NOY: Take, brethren, the prophets, who spoke in the name of the Lord, for an
    example of affliction, and of patience.
  cub-NT: Mʉja, jívʉ, dápiajarã ina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉre.
    Ne ñájiye báquede napini coredejaquemavʉ na mácavʉ. Napedeca napini corejarã mʉja.
  ita-1927: Prendete, fratelli, per esempio di sofferenza e di pazienza i profeti
    che han parlato nel nome del Signore.
  lww-lww: Puruvi lala, popon ita tesitomli navisawalena na sumo lala kiena ne Ntewa.
