    la amalumu ga a kiela sitomena lala pe mloru re poli.
  ckb-ckb: خوشکان، برایان، نموونە وەربگرن لە بەرگەی ئازار و ئارامگرتنی ئەو پێغەمبەرانەی
    کە بە ناوی یەزدانەوە قسەیان کرد.
  nas-nas: Ee mmaikoriꞌ, teing urikupoong nakaro-nupoong˜ ioꞌ oovereriaing, tee Ovoring
    bakaang miring ninka kareaakoꞌning. Teinge arikung kuneꞌaama kaꞌduuariri otorokoꞌnaꞌ
    tampaꞌ tasiꞌperira siomperiaing.
  uvl-uvl: Titik mur, a nanasia poinga nenge hetatalonga mur. Teat pe te helele nga
    Non Soke ene, pe ure meena ngana halang lohot nge iri. Pe atong mur te chum ele
    pe te takis mene ure meena ngana nemur.
  eng-BBE: Take as an example of pain nobly undergone and of strength in trouble,
