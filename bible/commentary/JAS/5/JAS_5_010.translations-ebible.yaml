  ben-OBCV: ভাইবোনেরা, কষ্টযন্ত্রণা ভোগের সময় সেইসব ভাববাদীর দীর্ঘসহিষ্ণুতার আদর্শ
    গ্রহণ করো, যাঁরা প্রভুর নামে কথা বলেছিলেন।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú, ndacu iní‑ndó nàcuáa
    ní quide nchaa cue tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha sá ǐo càhnu ní
    xínduu iní‑güedé cuěi nándɨ ní ndoho‑güedé.
  myu-myu: Okitpitpiyũ, g̃ebum cuy epesop Deus ekawẽn muwẽnuwẽn'ukayũ'ũm'ũm kay―kuyjeayũ'ũm'ũm
    kay. Wuykukukat a'õbi imuwẽnuwẽn ip oekuku. Itaxi osodop ip ipiatpi'ajo am. Deus
    kay jetabucap o'jepere g̃u ip ipiatpi'ajojom ma'g̃u ip. Ixeyũ'ũm'ũm ekukuap puxim
    cuy epekukuku.
  amk-amk: Doroi meaine, mearomio kariri Allai ne nabio fafongfa emadu na wonong fesara
    fo. Ea esodai dadirafo tonanai ki, wape etawansa. Ampafe menarisa we fiainawiai
    we metohong karirisa.
  fai-fai: Nalam nikil fikal kiba, lum senin kinim imi Kamok ami win dim weng bakansiw
