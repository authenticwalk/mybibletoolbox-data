  mal-mal: സഹോദരന്മാരേ, കർത്താവിന്റെ നാമത്തിൽ സംസാരിച്ച പ്രവാചകന്മാരെ, കഷ്ടാനുഭവത്തിനും
    ദീർഘക്ഷമയ്ക്കും മാതൃകയാക്കികൊള്ളുവിൻ.
  kkc-kkc: Esiga tei telaga odoo emegei, niba Godee maga to toloso kokodo takomo sili
    odoo oso debei ogoloso, niba nosee egeesi masi debee. Bei, diayo Godeeyo hu maga
    to takomo silesibulone dala ma kulodu mesie sabolo debeliso.
  lit-lit: Imkite, mano broliai, vargų pakentimo ir didelio kantrumo pavyzdžiu pranašus,
    kurie kalbėjo Viešpaties vardu.
  urd-GVR: Bhāiyo, un nabiyoṅ ke namūne par chaleṅ jinhoṅ ne Rab ke nām meṅ kalām
    pesh karke sabar se dukh uṭhāyā.
  far-far: Wanefuta ki 'ae, mulu manata basi sulia profet be 'i nao ki, be kera fata
    ana satana God. Sui boroi 'ana wane ki kera ka fulia ru ta'a 'oro ki 'anida, kera
    susute aroaro ga 'ada. Ma kamulu boroi, mulu kai sasi laugo di kera.
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, साइ ङा परमप्रभु यावे आ लोव़ पाइबपुकीमी परमप्रभु यावेमी
    देंशो लोव़ पशा, शुश श्‍येत जशा यो फाल्‍शा, परमप्रभु यावे कली मप्रोंइथु बाक्‍शो
    बाक्‍तेक्‍म। मिनु मेको आन खोदेंशो पा बाक्‍कीन। मत्ती ५:१२
  car-NT: O'po'toko tyre mo'karon Tamusi ety ta aurana'san 'wa, yja'sakarykon. Moro
