  knf-knf: Hënkuŋ an bayok, nalipariin, nawoonin nado idiim ţi pwuţan pankyoonkanaŋ.
  san-KHM: ហេ ធនវន្តះ, យូយម៑ ឥទានីំ ឝ្ឫណុត យុឞ្មាភិរាគមិឞ្យត្ក្លេឝហេតោះ ក្រន្ទ្យតាំ
