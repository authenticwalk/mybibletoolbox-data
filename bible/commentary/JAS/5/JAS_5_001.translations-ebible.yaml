    yami faha ana toyaudi waveyawaiꞋalagolohidi-ma yadi tagiya Kaiwabu Tofaiwala-moꞋa
    ahe ginogalina. Medema faꞋina aseꞋuꞋaulolo lakahina ginayemaunimi, faꞋina wanatagitagi
    wanatagitagi taumiyao wanatagiꞋuvami. Yami giba kikaiwabuna wasenuwauluyena-ma
    gikoyo, tumotumo ami vaigau hiꞋana. Yami mani yami lokoloko waꞋiveꞋaveꞋahina be
    giduva-kawowo ma ahe gikoyo, ada yadi koyo againe taumiyao yami nuwanuwa koyona
    higa mali kaliva yami kikaiwabu againe keke wadavelugadi-ma giꞋiveyemaunina. Au
    aiꞋalaꞋalata omi taumiyao kadu yami kikaiwabu buye ginaꞋalahi-Ꞌowomi.
  yao-yao: Sambano mpilikane ŵanyamwe ŵaipanje! Nlile ni kulila kwa malumbo kwa ligongo
