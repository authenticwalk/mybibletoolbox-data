  pon-pon: A KOMAIL kapwapwa kan, janejanki o weriwereki, kampamail pan lel on komail!
  nhe-BL: Xijtlacaquilica intlapijpiyani. Xichocaca huan xitlahuelchihuaca pampa inquimatij
    nopa tlaijiyohuilistli tlen inmechchiya.
  sps-sps: Amin vainy vavaajets masun, ma nongon tsonyo roman! Mi tangis emarom am
