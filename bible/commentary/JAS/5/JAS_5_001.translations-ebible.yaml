  arn-NT: ¡Allkümün tati pu rikukawünngelu! ¡Ngümamün ka wirarmün ti wesa üllüfün
    tamün kutrankawael!
  zas-NT: ¡Lëjt, najdi benrijcw! Gol bacaagdiajg nine, gol biin gol gurixdiaj tëë,
    din ma zëëd lod sagdiajdi,
  ken-NT: Bě bǒ bakáp, tá ká batú mǎngók mǎncháp ɛ̌rí kɛbhɔ, mǎmbak ndǔ
