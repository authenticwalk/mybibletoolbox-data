verse: JAS.005.001
translations:
  kpx-kpx: Kunaite ataea, di hoto louge evive. Vaveve toela balugau laemo lohovevelua
    ninalahai kekolahave.
  okv-H: Eto ungo haja vaja embomeni ungo ta degi ke erena ingivujo. Ungota degi osaga
    nei te nei te puvuresuja avoeto mahu ihiketo hori gaga eto sisi sasi evujo.
  tbo-tbo: Taumi tu wigapola lawami ona tou imahi babana kikina ma Yaubada apo omi
    houga nugodubu dumana ina wogeleteya po ona tou bahabaha.
  mal-C: ധനികരേ, നിങ്ങൾക്കു വരാനിരിക്കുന്ന വിപത്തുകൾനിമിത്തം അലമുറയിട്ടുകരയുക.
  grc-SR: Ἄγε νῦν οἱ πλούσιοι, κλαύσατε ὀλολύζοντες ἐπὶ ταῖς ταλαιπωρίαις ὑμῶν ταῖς
    ἐπερχομέναις.
  bgc-bgc: हे साहूकारों, सुण तो ल्यो, थम अपणे आण आळे दुखां पै किल्की मारकै रोओ।
  khz-khz: Magemi rinaga vogo talimami, iokamonagi! Pio tagi, pio tagi kogokogo, kwalana
    viti ati keikeina gemi ai evogomaina.
  deu-TKW: Wohlan nun ihr Reichen, weinet mit Wehklagen über die Trübsale, die euch
    bevorstehen.
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ rléꞌiliꞌ yöl‑laꞌ tsahuiꞌ, gul‑cö́dx len gul‑cödxyaꞌa, le
    ziꞌa zaꞌ dza gléꞌiliꞌ yöl‑laꞌ yechiꞌ.
  lin-lin: 'Boyoka sik’oyo, bino bazwi : Boyoka mawa mpe bolela mpo na pasi oyo ekokweyela
    bino.'
  hns-NT: Dhanwaan logan, soen. Toelog bestar doekh ke maare piet-pietke roihe djaun
    toelogke oeppar bietiega!
  noa-E: 'Riknaan, mʉ iek ũrbat: Ĩsin chad jũrr pãragta mʉ iekhaagpam. Ẽwandamau mʉg
    durr i agkham ed pãach gaai jua khʉaba deeju khĩirjuwia icharaucha bĩebat.'
  eng-EMTV: Listen now, you rich, weep and howl at your miseries which are coming
    upon you!
  mib-NT: Te cáhán rī jiín táca róhó tée cúcá, jéē na ndáhyú rō te ndahyū cohó ró
    sɨquɨ̄ jnūndóho jeē quíji nuū rō.
  lif-NT2: याङ्‌साकुन्‍धेसाबासे, नुःरिक्‍काङ् खे़प्‍से़म्‍मे़ॽओ, आल्‍ल खिनिॽ सम्‍दाङ्
    के़दाःबार के़बप्‍पा साॽरिक् के़साक्‍पा इनोगे़न् तुक्‍खेःल्‍ले़ चोगुल्‍ले़ हाःबे़म्‍मे़ॽ
    फिःक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu myuwanila nyenye muvi na vindu vyamahele! Mvemba na kuwombeleza ndava
    ya mang'ahiso gegakuvabwelela.
  mmx-mmx: Nemi limixin nopnovos mina ronga ia. Minang teng la mina bulu mila levenmumuat
    naba vot saparap nimi.
  cbr-NT: Ñuñuira unicama, mitsúnribi camina 'ën cacëxun cuati 'ain. Mitsúxmi 'aisamaira
    ñuñu 'ianan curíquiñu 'aish, a cupí tëmërati sinani camina masá nuituti inti 'ain.
  tee-NT: Pus ju chavai ji mak'alinin ju lhilaksiyat'it ju mintumin'an alack'alhunt'it.
    Alact'asat'it ixlacata ju mimak'alhk'ajnat'an ju camina' astan.
  eng-LSV: Go, now, you rich! Weep, howling over your miseries that are coming on
    [you];
  cak-NT: 'Cami c''o ri ninjo'' nin-ij chique ri beyoma'': Quixok'', can quixwuyin
    quixok'', roma can nim ri sufrimiento ri xtipe pa iwi''.'
  pah-NT: Oro pe, imbateva'ero pehendu katu ti nhinhi'ig̃a pe me kiro. Penahenahẽ
    ti pejehe'gwovo. Pekwaha po ti pe hahyheteva'ea nehẽ.
  sja-NT: Ɨ̃rá ũrítɨ p'arat'ara beerã. Jẽ́etɨ mãik'aapa bíatɨ, parã miadait'ee perã
    Tachi Ak'õrepa ak'ɨk'ãri na p'ek'au eujãdepemaarãpa oopatap'edaa.
  xed-xed: Ndana tama, fawafa ta sləməŋ kaghuni gwal gadghəl. Tawawa tawa ta taw,
    ka waha kuni ta wahu, ta ghəŋa ghuya ɗaŋwa ya dzaʼa dəɗəgaghunaghata.
  mks-NT: Cuni jo̱ho va̱ha ndó na̱ cui̱cá. Ndítahan nu̱ ndó nda̱hyi̱ cóhó ndo̱ ta
    ta̱hnda̱ ini ndó jáchi̱ va̱xi qui̱vi̱ ndoho ini ndó.
  gfk-S: Mu ira watong, mu hadade timaan! Na tahut be mu na manga suah utano tamat
    na tirih, dahine um ma ina hana tupas mu.
  bmu-bmu: 'O ambazip sukinapŋinambuk, iŋini kezap ala keuni ki mötket: Kahasililiŋ
    sihimbölö qakŋine öŋgömawi, miaŋgöra mönö amburereŋ aka silata sahötme.'
  dgz-dgz: Puraput nagirewa, nop ma anun, itan bagu sisi ega namuyap oniwan, menan
    irip turup waiwanian.
  eng-GNV: 'Goe to nowe, ye rich men: weepe, and howle for your miseries that shall
    come vpon you.'
  zaa-NT: 'Lebi''i canu chi té iỹeni bel·liu qui'' le, liudà tsáruhuá naga'' le nu
    inénia'' le: Ná qui''ni ehuiní''ni le nna cuetsi le por ca sufrimiento nu dá''
    lani le.'
  eng-WEBSTER: Come now, ye rich men, weep and howl for your miseries that shall come
    upon you .
  guh-guh: Bitso panexainaevi, ¡panenamuxunaevere mapalivaisije! Panatsinuema bitso
    ayaijumeta. Tsipaji raja Dioso pacabejiobiaexanaena.
  bon-bon: Cäme mene cuta pisi nyene gwidape dogwe biname bime tääpume. Weene ele
    ingenitninege ajij mene cama, ingle mäpurage daremu pisi nyene weeme tääpume.
  nhw-BL: Xijtlacaquilica antlapijpiyani. Xichocaca huan xitlahuejchihuaca pampa anquimatij
    nopa tlaijiyohuilistli catli anmechchiya.
  swh-ONEN: Basi sikilizeni, ninyi matajiri, lieni na kuomboleza kwa ajili ya hali
    mbaya sana inayowajia.
  wbi-wbi: Lino mwise, umue mwe vamofu, mulilaghe nakujijivala vwimila ulupumuko luno
    lukwisa mulyumue.
  bba-bba: Tɛ̃ bɛɛ dukiɑɡibu, i mɑn swɑɑ dɑkio. I swĩiyɔ kpɑ i n ɑrɑru mɔ̀ wɑhɑlɑ
    ye yɑ bɛɛ sisien sɔ̃.
  eng-KJVCPB: Go to now, ye rich men, weep and howl for your miseries that shall come
    upon you.
  kgk-NT: Peẽ, pene mba'e reta reta va'e kwéry, pejeapysaka porã kena xe nhe'ẽ-rehe.
    Ãy pene mba'e reta ramo jepe pehasa asy joty arã peẽ. Upéa-rehe penhemboasy mani
    pejahe'o kena.
  waj-waj: Ngia gioonna kiaapu kaayau hoonahaana suvuairaiyaso, tuqinnama yaata utuatee.
    Pinaa ari vookarai mmuaararaiyauvo ngiiisi nninaraiyauvaara yaata utida ratada
    varida ausa mmuaarareera tasipama variatee.
  cpy-cpy: Pikemi ashaahantziniri-paeni. Piraako-neenteeyaa eeroka-paeni, tema rootaentsi
    piñeero pashironkaa-waeteeyaa.
  mpx-mpx: Komiu togogomwau, nuku laegan. Ku kahin loloi, kaiwena pulowan bwabwatal
    abwe nuku pwawa.
  wbp-wbp: Nyurrurla yangka tala wiri-kirli, ngulajulu yulanjakulku rdirri-yungka!
    Ngaka kapu-nyarra maju-nyayirni rdipimi.
  luo-luo: Chikuru itu uwinja, un jo-mwandu! Ywaguru kendo gouru nduru nikech masiche
    mathoth mochomou.
  nhe-NT: Xijtlacaquilica intlapijpiyani. Xichocaca huan xitlahuelchihuaca pampa inquimatij
    nopa tlaijiyohuilistli tlen inmechchiya.
  aii-aii: ܬܹܝܡܘܼܢ ܐܵܕܝܼܵܐ ܝܵܐ ܥܲܬܝܼܪܹ̈ܐ، ܠܝܹܝܡܘܼܢ ܘܒܟܹܝܡܘܼܢ ܥܲܠܔ ܫܲܩܝܼܘܼܬܵ‌ܐ ܕܒܹܐܬܵܝܵܐ
    ܝܠܵܗ̇ ܥܲܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ataŋii, inuqsriuŋitchuasii! Alianniuġitchi immakii iłuiḷḷiuġutiksrat tikitchaġumarut
    ilipsitñun.
  msb-msb: Niyan, kamo na mga mayaman, tungod san maabot na mga kasakit sa iyo magtangis
    kamo kag mag-agrangay.
  cpa-NT: Hniah¹² dsa² chi² ma¹dsio¹² quiánh², høgh³ hniah¹² huu¹³ quiah¹² jmø³uai¹²
    cánh³ hniah¹².
  dso-dso: ଏ ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌, ମର୍‌କାତା ସୁନା । ତମ୍‌କେ ଜନ୍‌ ଦୁକ୍‌କସ୍‌ଟ ଆଇଲାନି, ସେଟାର୍‌
    ପାଇ ମାରିଚପିଅଇ କାନ୍ଦା ।
  meu-meu: Taḡa taumui e, a taitai, a tai lolo-lolo, dara-doko emui ai be kaumu dainai.
  yva-NT: Vatano wapaura ananuge manui rai weap, syare wapo inaranide! Siurije indati
    mo wasakep, weti wapoyov muno wapanonae!
  dgc-dgc: Nadid, sikam a mayaman, tandaan moy i kagin kuae. Magsisi kam a magsanget
    kam ta dikél, da te dumemét dikam a hirap a talaga!
  zpm-NT: ¡Grë zha ne rapcheṉ, zha ne zienaḻ loxaque guieḻntseeb, goḻquiaadiaga gaṉle!
    Goḻgoon, goḻquiaadan redz niina, sac goṉ nroob nac guieḻnë ne gaṉ to.
  hix-NT: Onà wyaro ryhe àkehe, tkatxhonkemà roro komo wya. Amnye moseryehoketxhe
    xak harha hampànà, omnyam heno, thenyehra rma haxa hampànà. Àro ke, owratatxoko.
    Ehokoytxoko.
  sim-sim: Ma jir mbele mbele musha ngashi jirin, ter mashi kason yawur ji misika.
    Avak ji tlaha ji holoka. Mberem ushiwak? Nomorawu wasilaka avak jihik nakwa sir.
  npi-ULB: अब आओ, तिमीहरू जो धनी छौ, तिमीहरूमा आउन लागेका कष्‍टहरूको कारण रोओ र विलाप
    गर ।
  cgc-cgc: Anduni, may ambal a ki kyo na mga manggaranen. Dapat mag-ug-og kaw daw
    mag-aya tenged ta mga kalised na mag-abot ki kyo.
  tim-tim: Bâin. Sikum luâk âmbâle ye umatŋe akto hâk hilâlâm miawakyeŋgiwiap aregât
    keiŋe makyeŋgire indem tâgâiakmâ manbei.
  yor-yor: Ẹ wá nísinsin yìí, ẹ̀yin ọlọ́rọ̀, ẹ máa sọkún kí ẹ sì máa pohùnréré ẹkún
    nítorí òsì tí ó ń bọ̀ wá ta yín.
  wos-wos: Némbuli guni xérénjuwi mama du takwaré watawuni. Gunika xakutendaka xakéngali
    sarékéngut, guna mawulimbu némafwi xak xakutandé. Xakundét guni géraata hambukmbu
    wanjitanguni.
  emp-NTPO: Parata bara b̶ea, ¡mʌ̃ bed̶eara ũrĩnadua! ¡Jĩãnadua! Dãrãẽ́ne bãrãra biẽ́
    b̶ead̶i bẽrã aujĩãnadua.
  eng-F35: Come now, you rich, howl as you weep over your distresses that are coming
    upon you!
  ind-ind: Hai orang-orang kaya, celakalah kamu! Menangis dan merataplah, karena Allah
    sudah siap menghukummu dengan kesusahan berat!
  pes-OPCB: و اینک، شما ای ثروتمندان، توجه کنید! گریه و زاری نمایید، زیرا بلاهای وحشتناکی
    در انتظار شماست.
  mpt-mpt: Nakai inamin namin homono bibe bio ibo kla wentine! Bobol ilumo ib dimo
    tam tlamabo kesoa ibo mebibte!
  ssx-ssx: Hamoko wanda꞉halio. Do pi opua꞉pe. Iki pa꞉ta꞉ ka꞉nda꞉ piki ekimanu epolo
    pa꞉la꞉ ekina꞉ e̱ lo hapa꞉peke.
  mkl-mkl: Nsɛi, iŋɛ ilu fiɑ ŋɑ, i ɡbɔ iyi ǹ wɑ n sɔ̃ ŋɛ. I kpɑtɑ i cɑ̃ kpokpo ŋɑ
    nɑ wɑhɑlɑ ŋɑ iyi ɑɑ nɑɑ si ŋɛ!
  gaq-gaq: ଅ ସାକାର୍‌ ରେମୁଆଁ ନେଂ ସାମୁଆଁ ଅଁପା । ପେନେ ଆଣ୍ତିନେ ଅସ୍‌ବିଦା ଡିଂନେ ୱେଡିଂକେ
    ଆତେନ୍‌‌ସା ମନେ ଏତେଚେ ଅଃପା ।
  gof-RNT: Hinttenoo, dureto, hintte bolla iita metoy yaa gisho yeekkitenne zeleelite.
  unx-unx: ହେ କିସାଁଣ୍‌ ହଡ଼କ ଆଇଁୟାଃ କାଜି ଆୟୁମେପେ, ଆପେୟାଃ ନାଗେନ୍ତେ ହିଜୁଃତାନ୍‌ ବରୱାନ୍‌
    ଦୁକୁ ହବାଅଃତେ ସେନ୍‌ତାନା, ଏନାମେନ୍ତେ ରାଆଃଏପେ ଆଡଃ ଏୟମେପେ ।
  gah-gah: Lekeza henotiki vegenalita gakó makó lo likimitoze, gililo. Netá golivagi
    lekelitoka utó itimó nenaze, nenemú miluma giliki ive nama ilo.
  lcm-lcm: Nami mipo tauia, mi longong. Mi raupa na mi aloloai, using malgai ang kame
    kinkos lak imi.
  aer-aer: Kenhe ayenge angkeme apwerte mane akngerre anthurre-akerte areyeke-arle,
    lyete arrantherre kwenhe irnterre anthurre arrangketyeke! Urreke-arle arne akurne
    areye anteme arrekantherre irretyenhenge.
  qvc-NT: ¡Uyakuyllapar kapuqkuna! Rinmi ch'ayamuq tyimpu ancha ñakanaykillapa. Chaypaq
    waqashpa, qayach'akuyllapa.
  tgl-ULB: Ngayon, lumapit kayo mga mayayaman, umiyak kayo ng malakas dahil sa kahirapan
    na darating sa inyo.
  cbs-NT: Mabuwanyanbuun, jaska kainbidanaya mei kaxai sain iki man nuitapaxanaikidi
    matu yuinun ninkakanwen.
  xtm-NTPP: Vitna jin koniniso'o ni, ndijin ja ka kuu ni xiku ma. Jin konda'yu ni,
    te jin kuxii xeen ini ni, vaa su'va jin ndunda'vi ni kivi ki'in o a.
  nnq-nnq: Mpenikiyanga oti manuloi manhwamine! Ng'utange nukokaleka gambu gu kulaga
    okumpakupata.
  bao-NT: Mecʉ̃ra, mʉja ca apeye pairã atere tʉoya. Ñañaro mʉja ca biipere tʉgoeñari,
    oti acaro buiya.
  san-ORI: ହେ ଧନୱନ୍ତଃ, ଯୂଯମ୍ ଇଦାନୀଂ ଶୃଣୁତ ଯୁଷ୍ମାଭିରାଗମିଷ୍ୟତ୍କ୍ଲେଶହେତୋଃ କ୍ରନ୍ଦ୍ୟତାଂ
    ୱିଲପ୍ୟତାଞ୍ଚ|
  huv-NT: ¡Inguiayiün icona monyac imeajtsan wüx leaw almejiüran! Sanasaj icon, netam
    mejiüntsan, merpajan, cos laliüc memongochiün xeyay ngo majneaj.
  otn-NT: Ague gyø mmɛ̱mmɛtihʉ, da̱mi̱ 'yøhmʉ na̱ ra̱ hya̱ jaua. Ga̱ ma'a̱ ts'oni̱
    ngue'a̱ ra̱ n'ʉ ja ngue gui thohmʉ.
  nop-nop: Nadiiŋ be! Metam bomboŋ duhuduhuhinit, hidi kougoŋ nemek figitaŋ mintahambaak
    wondoktiŋa makat kobulabulaye indidegoŋ tiyaneeŋ.
  obo-NT: Na pominog kow, sikiyu no noruwonnan. Ayas kow sinoggow to mosuppit no kotomanan
    nod inguma koniyu init morin allow.
  cak-ENT: Vocomi c'o jun ninjo' ninbij chive rix beyoma'. Ninbij c'a chive que c'uluman
    que quixok', quixsiq'uin chi ok'ej, roma juis ri pokonül ri npu'u pan ivi'.
  lif-NT: ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠᤛᤣ. ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ. ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ ᤛᤶᤍᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠᤖ ᤁᤧᤒᤵᤐᤠ
    ᤛᤠ᤹ᤖᤡᤰ ᤁᤧᤛᤠᤰᤐᤠ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤜᤠ᤺ᤒᤧᤶᤔᤧ᤹ ᤑᤡ᤺ᤰᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cáhān ni jíín ndá ndóhó tēe cuícá, jā cuacu nú de cuacu cóhó nú sīquī
    tūndóhó jā quiji sīquī nū.
  san-TIB: ཧེ དྷནཝནྟཿ, ཡཱུཡམ྄ ཨིདཱནཱིཾ ཤྲྀཎུཏ ཡུཥྨཱབྷིརཱགམིཥྱཏྐླེཤཧེཏོཿ ཀྲནྡྱཏཱཾ ཝིལཔྱཏཱཉྩ།
  qve-NT: ¡Qapaq runakuna, uyariychis! Qankunamanmi qepa tiempokunapi ancha sasachakuykuna
    hamusunkichis. Chayraykuyá qankunaqa llakikuymanta qaparisparaq anchata waqaychis.
  pao-NT: Mu tubetse ewow hee-ga'yoo numu sakwa ka tu manekwuna soopedakwatoona, umu
    sumuna sakwikwu, soo suda mu tumadugupu umu-matoosoo kodyukwu.
  cbu-NT: Kurkirpanis, yashingchichis anis, nuwaa kuki mazinangtsa. Kapung tanungtsa;
    watam kizpur kiyung kachiyatssawa.
  usa-usa: íbêqa keráwáqá ótamma makáa-kayukao, ketáama ítáaro. mi-kánáámá yínnama
    keráwáqá táwîq-totiqa maréq ibiqá yaránóe.
  soy-soy: 'Nɔ̃́ pimɑ́mɑ́ kɑm nkpéni nɛ mɑ́nɛ: Ani ntóósi mɛɛ nɔ́ n lɛɛrinɛ nnyɑ
    tẽ́ ɑni sipupɛilɑ kɔ́ni.'
  hui-hui: Homogo kamiru tí hale hadaba. Mo ko holene dewa tínaga wulebirago mitangi
    bialu yi lalu dugu bilimu.
  amf-amf: Ta keeda yedi wodimbhaanato, yedar yesken gaalenna ilataate eepee!
  quc-NNT: ¡Ri ix q'inomab', chitampe wa'! Chixoq'oq, chiraqa i chi' rumal ri nimalaj
    k'äx ri käpe na pi wi'.
  dob-dob: ꞌOmi toesaesao, simana gete wada nono ꞌaiꞌaili, be ꞌimi tuta mwau ꞌiabe
    manuna wada dedoi be wada doonaona.
  wrs-wrs: Ye bimbstowondnind hillu, wenumbsna ku ksithana os ao, manara noinda mendekliva
    kinmba si prunvav yemba.
