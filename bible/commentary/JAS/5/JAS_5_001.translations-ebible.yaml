  tgp-tgp: Ha tapurongo! Kamim tamlohi tavtav, ha tangi na tangtangi matan la rani
    r̃ilangi atu la lo mai isamim.
  auc-NT: Mïnitö mäincoo në ëamïni ïñömö ñöwo ëñëedäni. Mïnitö nanguï Ca ca wæedäni.
