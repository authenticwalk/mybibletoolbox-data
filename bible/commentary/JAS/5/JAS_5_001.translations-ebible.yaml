  bus-bus: Amↄa auzikideenↄ, à yã ma sa. À ↄ́ↄ dↄ à wii lɛ́ mↄ́nzi kɛ̀ eé a le yãnzi.
  gub-BL: Pe hemetarer katu ma'e pe ty wà, pezeapyaka katu heze'eg rehe nehe. Pezemumikahy
