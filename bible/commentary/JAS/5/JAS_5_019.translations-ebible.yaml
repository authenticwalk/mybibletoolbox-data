  tac-NT: '''Emi Onorúgame oyérame napurigá ne, alué rió napu ''la rejcholi ruyeme
    ju alué ''we chátiri ''nátame rió napu pe chátiri bowechi eyena, alué rió rejcholi
    ruyame ka ''la ma''chí pame ju alué chátiri ''nátili. Alué rió napu ''we resítiri
    ''nátaga eyénilige ''ma tabilé resítiri ''nátaga einámala, ''ma tabilé chátiri
    bowechi. Pe ikí képá ye ra''íchali. Wa''lú cheliérabá.'
  eng-WEBPB: Brothers, if any amongst you wanders from the truth and someone turns
    him back,
  gfk-H: 'Kaba tasigu ta Karisito, ing bia tikai nalamin ta muat i rawai no takodasiana
    ngaas tano nuna nilon, ma tikai i lam pukus ia, na tahut bia na lilik ta iakan:
    siga tikai i lam pukus tiga tena sakena talur no nuna sakana ngaas i halon ia
    talur no minaat. Ma na tagurei no ngaas bia Kalou naga tale bia na kap sei kaikek
    ra haleng na magingin sakena.'
  viv-viv: Kafoi tobohiyakweyao, hida gahe nuwami ginanunauyena. KaꞋi tobohiyami saꞋeyana
    Yaubada yana nuwanuwa velemoꞋena ana eda ginanufaniyena ada tamo hakwadi edai-nadi
    againe ginavaiyewena be yana dewa koyona ginavekwaulaugena, mena toveluga bana
    tobohiyana alikeya ahe gikibababalena ada bana tokoyona yana koyona moyaꞋaina
    ana aiyawela ginuhagana. (Iya Yemesa bonaku.)
  yao-yao: Achalongo achinjangu, iŵaga mundu jwalijose mwa ŵanyamwe asochelaga ni
    kuuleka usyene, ni mundu jwine ammusyaga,
  tgp-tgp: La voraiku peresi na vevoraiku, vara te vonamim hatea mo jalio na retivarar̃uhu,
    ale tea mo mele lavia mo mai,
  auc-NT: Botö tönïñamïni ëñëedäni. Mïnitö weca æcämenque nö taadö oda cæte gocä adinque
    wacä tömengä ingante ocæ̈ ëmænte mämongä ponguënengä ingampa.
  kbc-NT: Inioxoadipi, nigica niɡ̶ina akaamitiwaji aneyamaɡ̶atice, odaa ja ika me
    dioteci naigi anewi, pida nigica eledi oko aneo mopitalo Ǥoniotagodi niɡ̶ijo aneyamaɡ̶atice,
    ele manalakitibigetiwaji, niɡ̶ina aneo niɡ̶ijo aneyamaɡ̶atice mopitalo Ǥoniotagodi,
    codaa me yaxawa me ika naigi ane beyagi, niɡ̶ini oko ane yaxawa eledi oko jeɡ̶eo
    niɡ̶ina oko abeyaceɡ̶egi me daɡ̶adiaa leegitalo me yototedice Aneotedoɡ̶oji, codaa
    eo Aneotedoɡ̶oji me ixomaɡ̶ateetedice niɡ̶icoa anowidi libeyaceɡ̶eco niɡ̶ini oko.
  bmh-bmh: O izal zaiar, zaicig tub ag ula go petak ze sesamorab utaba, du tub nug
    abu naliu koli abai morona, go du go abe muramau, du inug du igul eg macaneun
    tub koli Uwait waugab imai alamau, igul eg macaneun du gonugau dorog noumeun ebuan
    koli imaiceun. Igul go eiman, Uwait nug gonugau igul eg asiu macaneun zilagai
    muramau.
  ctu-BL: Hermanojob, mi an juntiquil ti la' tojlel tsa' bʌ i cʌyʌ i sujmlel Dios,
    yom mi' cha' toj'esan yambʌ.
  meq-meq: Malamar ga hay, taɗə ndoweye mə walaŋ kurom kə dze abəra ka tsəveɗ i Mbəlom,
    tsa na, ndo ki ye kə ma ahaya ka tsəveɗ na,
  noa-H: 'K''odamnaan, hãbmiecha paawai pãadë mʌ hiek hũrbat: Hãb k''ãijã pãar hee
    maach peerdʌajem hiek hichdëu hʌ̈k''a sĩerr hisegwi sĩi parhoob hichdëu ham haig
    nem wau nʌrrʌmta deeu hãbmua k''ãijã wawí hauwi hũwaai k''ʌd hajaug hee p''aibapʌ̈imʌn,'
  alp-NT: Kwali betaya, imi nete mimise! Sepo sae bei imi pine iono lulu Tuhane Eni
    hnaune nkenale moneka, po sae makete ilepa etei eleki iono nkenale suike, hoko
    tamata mere iono mise titinai peneka.
  san-VEL: he bhraatara.h, yu.smaaka.m kasmi.m"scit satyamataad bhra.s.te yadi ka"scit
    ta.m paraavarttayati
  kbq-kbq: Nafuhetmane nasarahete, mago'tamimo tamage nanekea atreno hazamagrenesigeno,
    mago'mo azeri rukrehema hanigeno, ete tamage kantema esiana,
  kbh-kbh: Ats̈be cats̈átanga, nderado nda ts̈ëngaftanguents̈á tojtsajbaná chë ndegombre
    soyënga jtsamana, pero inÿa chábioye tbojuájabuache cachiñe chë ts̈abe benache
    cháuatishachama,
  ron-LSB: Fraților, dacă vreunul dintre voi se abate de la adevăr și cineva îl întoarce
    înapoi,
  pon-pon: Ri ai ko, meamen mi re omail, me jalonala ni melel, o amen kajapaledo i,
  nhe-BL: Noicnihua, intla se acajya quicajtejtoc Itlajtol Toteco tlen melahuac, huan
    seyoc quipalehuía ma mocuepa ica Toteco,
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, to te kuar pet fi non ta mes tan vegiau
    man, ana isen a mes te ras fatabiny mi ya.
  wnc-wnc: Siwan mate notna! Aminu gikat nana tapatuta siakan wam taknga tawake tasinggak
    kapata kepi waaknga teke kuwik. Teke kuwan kakengu aminu tapatuta aminu waapatane
    musia tapan nomatawik.
  bus-bus: Ma gbɛ̃nↄ, tó a gbɛ̃ mɛ̀n doo kɛ̃̀ yãpura zɛ́a, ben a gbɛ̃ke ɛ̀ara à à
    dà zɛ́a,
  gub-BL: Herywyr wà. Aze amo pepyr har upytu'u uzeruzar ire Tupàn ze'eg azeharomoete
    har rehe nehe, tuwe amo umume'u wiwi izupe nehe, ipytywà pà nehe. Aze ru'u uzeruzar
    wiwi putar hehe nehe.
  imo-imo: Nanga ango kame, enonga imbo teni Gotenga ungu tukumemu tiye kolopa wendo
    pumbelo wali enonga imbo teni yu kelepa yando limo lemo
  boj-boj: O ijo was niŋgi quiy. Kristen was bei a Qotei aqa anjam bole dauryqa uratimqa
    tamo bei na a olo are bulyetqas di tamo dena aqa was kumbra bolequja yqo.
  eng-DRA: 'My brethren, if any of you err from the truth, and one convert him:'
  knf-knf: Bayiţ naan, woli aloŋ ţi an apën ţi plël pi manjoonan, kë başë kakana ţi
    pa,
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាកំ កស្មិំឝ្ចិត៑ សត្យមតាទ៑ ភ្រឞ្ដេ យទិ កឝ្ចិត៑ តំ បរាវត៌្តយតិ
  arn-NT: Iñche ñi pu peñi ka lamngen, fey eymün mew mülele kiñeke che welulkawlu
    tati rüfngechi dungu mew, fey kangelu wiñoduamatueliyew,
  zas-NT: Gradi compniar raliduladx ree Jesucrist, bal chu lëjt rarii loj xnejz Dios
    abiꞌ por stijb bejn yayejquidi,
  ken-NT: Bɔ̌ma, mbák mmu ywɛká arɔ́ mbi Mandɛm anɛ́m ɛbhɨ, achák ánjá yí ámpɛtnsɛm.
