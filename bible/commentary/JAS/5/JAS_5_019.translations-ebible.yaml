verse: JAS.005.019
translations:
  kpx-kpx: Di haokuvuia, di hoto mole louge evive. Mesoho la olena hoto seleve halei
    humaha toelala tiniege vaveve toela vage la molena hoto seleve loui ke haivuge
    kena tota hoilahai hoto seleve ehomage la hatihati humahamo ke malu. Ige Dilavana
    vaveveve toela bahata ulihage keu bae hatilivebene.
  okv-H: Eto nau namei kamei ungo vahai na God ta ke be toto sio pambasuja eto embo
    nei na embo avo peiketo au jo hapereketo God ta degi egerembasuja
  tbo-tbo: Walewalehiu, apo Yaubada uyahinei lawa gehouna tahaya ina powaya, yaka
    tulamina ona weluwaya po ona neiyai tahaya dewadewana uyahina.
  mal-C: എന്റെ സഹോദരങ്ങളേ, നിങ്ങളിൽ ഒരാൾ സത്യംവിട്ടുഴലുകയും അയാളെ ആരെങ്കിലും തിരികെ
    കൊണ്ടുവരികയുംചെയ്യുന്നെങ്കിൽ
  grc-SR: Ἀδελφοί, ⸆ ἐάν τις ἐν ὑμῖν πλανηθῇ ἀπὸ τῆς ἀληθείας, καὶ ἐπιστρέψῃ τις αὐτόν,
  bgc-bgc: हे मेरे बिश्वासी भाईयो, जै थारे म्ह तै कोए सच की राह तै भटक जावै अर दुसरा
    कोए उसनै बोहड़ के उस राह पै ले आवै सै,
  khz-khz: Walakavaku maparami, pene gomi ta Palagu gena kila taunatauna aonana pene
    laka-gerevagi, nee taa na mapene vevaiwaikulea genai, kala namana ekalaana.
  deu-TKW: Und abermals betete er, und der Himmel gab Regen und die Erde sproßte ihre
    Frucht.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, lë ni ral‑laꞌ gnö́ziliꞌ. Chquiꞌ nunbëꞌ le nac gdutë li
    nu dzag lbiꞌiliꞌ len rchixi rnigui, atiꞌ zoa nu gun ga ubíꞌi ladxiꞌ nu naꞌ rchixi
    rnigui,
  lin-lin: Bandeko na ngai, soki moko kati na bino apengwi mosika ya bosolo mpe moto
    mosusu azongisi ye kati na yango,
  hns-NT: 'He bhaai log, djab toelog me se koi sattjaai ke rasta par se bhatak djaai
    aur doesar koi oke samdjhaai deiga kie oke tjaahie aapan paap pastaai ke, tab
    toelogke tjaahie ie tjiedj djaane ke:'
  noa-E: 'Khodamnaan, ãbmiecha paawai pãadë mʉ iek ũrbat: Ãb khãijã pãar ee maach
    peerdʉajem iek ichdëu ʉ̈kha sĩerr isegwi sĩi parhoob ichdëu am aig nem wau nʉrrʉmta
    deeu ãbmua khãijã wawí auwi ũwaai khʉd ajaug ee phaibapʉ̈imʉn,'
  eng-EMTV: Brothers, if anyone among you wanders away from the truth, and anyone
    turns him back,
  mib-NT: Ñánī mánī, núu ɨɨn ró ni stóo ichi ndaā, te núu ɨnga rō nachuhichí ró jnáhan
    ró,
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो से़क्‍खालाम् ताप्‍के़बे़ॽबाआङ् के़बेःक्‍पे़न्‌नुःक्‍ते़म्
    तारे़म्‍मे़ॽओ॥
  xnj-xnj: Valongo vangu mmonga akayaga ndava ya uchakaka, na mundu yungi akamuwuyisa,
  mmx-mmx: Luvutnetak mi luvurinuk. Mo do tara atnimi i vas tabaara basinge langas
    tuturun, mina sar amlong ka i.
  cbr-NT: '''Ën xucë́antu, micama achúshinën Nucën Papa Diosan bana ëncë ''icëbi bëtsi
    uni sinanamiquin ami catamëtëcënun ''imicëbëtan,'
  tee-NT: Qui'alak'avin jantu xcai ni xamati' ju milhi'uxijnan ju va camacaulh ju
    ixti Dios. Mas yuchi ju stavasalanti. Chai ju apumatam ni ca'aktaijulhch ni calhilaksichokolh
    ju Jesús pus chach c'atsa ju ani. Pus ju anu' ju xa'aktaijui ju anu' alactu'unu'
    acsni ixcapputun ju ixti ju Dios pus pu'aktaiju ni lai xatak'alhtaxtui junta ca'ixjonk'alhita
    ixmak'alhk'ajnat chai na lhu xamac'acxanican ju ix'alactu'unti ju anu' ju xa'alactu'ununta.
  eng-LSV: Brothers, if anyone among you may go astray from the truth, and anyone
    may turn him back,
  cak-NT: Wach'alal, xa c'o jun chiwe ri satzinak (sachinak) y rumalin can ri ketzij,
    y rix nito' chi nitzolaj-pe ránima riq'uin ri Dios, yalan utz.
  pah-NT: Nhiirũ, po ti pepyteripeve'ga ndokoa'javi a'itituhẽva'ea rupi Cristo'ga
    mombe'ua rupi, pemog̃ita ti ga mongoa'java a'ea rupi. Pekwaha ti a'ero. Pe ga
    mbopohirukarame okote'varuhua hugwi po ti ga ndohoa'javi hahyva'ea ruvihava pype
    nehẽ. Tupana'ga po ti omombo pa garekote'varuhua re'yjuhua ga hugwi a'ero nehẽ.
  sja-NT: Mãpai ɨ̃pemaarã, mɨa et'ewa jaradak'a chik'aripa p'anapatáatɨ. Mãgá parãdepema
    aba k'achiade baairu pɨrã oo k'inia-e bairã Tachi Ak'õrepa oopi k'inia bɨk'a,
    awaraarãpa iru k'aripadai, waya wãara ijãamerã mãik'aapa k'achia oo amaamerã.
  xed-xed: Zwanama ɗa, ka mamu sani mataba ghuni ta diʼiŋaghuta nda kahwathwata Lazglafta,
    ka vranaktá sani ma mndu katsi,
  mks-NT: Cande̱hé va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Tá íin in na tañu
    ndó ta na̱jándicoo na íchi̱ cuéntá ña̱ nda̱a̱ ta tá in ndó na̱jándicó co̱o ndó
    na̱ cán ña̱ ná caca tucu na íchi̱ cuéntá Jesús
  gfk-S: 'Bar hinsaagu tane Krais, ing be tikenong nalamin ta mu i tamapas sukun no
    takados na ngas tano nuno nilon, ma tikenong i lamus pukus ie, na tahut be na
    lilik ta ikin: nesi tikenong i lamus pukus tike ut na sasana sukun no nuno sana
    ngas i halon ie sukun ra minat. Ma ina tagure no ngas hobi be God nage tale ura
    sungsuge leise kike ra haleng na sana tintalen.'
  bmu-bmu: Urumeleŋ alaurupni, eŋgöreŋök kunöŋ keu ölŋaŋgö könaŋi qiwitipköba jaŋjuŋ
    aniga kunŋan i miwikŋaiba köna ölŋe kunbuk waŋgita alma ewö,
  dgz-dgz: Dugup negawa, waen go apan da negin tamanawa ae ve negin gegerawa aiwandapinawa,
    ap gapan orup da yone evenewa wat tamanamepiwa, orup ame evenewa inak mega koewa
    gapan imu pose ae boeni ame wat inakamen. Amba God orup ame koewa mega namua iragi
    imua di oarai kakayaseta.
  eng-GNV: Brethren, if any of you hath erred from the trueth, and some man hath conuerted
    him,
  zaa-NT: 'Lebi''į ca hermanos quia'', canchu ttu hermano entre lebi''į nna chi gulà''ą
    néda nna labiru runią seguir ca titsa'' lí, pero nuỹa ttu le nna egú''u li ą néda
    lí taá attu nna, pues ccá lé saber nui: qui''ni canchu guni nuỹa ttu le nna guni
    qui''ni ttu enne'' tul·la'' nna gutse''e latsi''į néda mal quì''į nna ibíga''ą
    lani Tata Dios, ą'' modo nna ccá salvar enni''a para labiru tsíą le'' castigo
    qui'' lù''uti nna ccá perdonar iỹetse'' ca tul·la'' quì''į ą''hua qui'' adí ca
    enne'' nna.'
  eng-WEBSTER: Brethren, if any one of you should err from the truth, and one should
    convert him;
  guh-guh: Tajamonae, paxamëyajuvënëjivi itsa copaba Dioso pejumelivaisi pejumecovënëtsijavami,
    nexata icatsia bepajumecovënëtsiaexaname bajarapalivaisi.
  bon-bon: Cäme ätrunga binamewale, weeme yepä te liba läyeblingtuge Acejiyame me
    toraca gaabe cabu ca, weeme nuuja te liba teebine yaawecnistuge toraca gaabe cabu
    me, peei lui babo miijirage gyene.
  nhw-BL: Noicnihua, sintla se quicajtejtoc Icamanal Toteco catli melahuac, huan seyoc
    quipalehuía ma mocuepa ica Toteco,
  swh-ONEN: Ndugu zangu, yeyote miongoni mwenu akipotoka na kuicha kweli, naye akarejezwa
    na mtu mwingine,
  wbi-wbi: Vanyalukolo vango, nave jumonga pakate palyumue asovile avukile uvwakyang'ani,
    Nike nave unjake ang'omwisia,
  bba-bba: Nɛɡibu, bɛɛn ɡoo ù n kɑ ɡem tondɑ mɑ ɡoo kɑ nùn wurɑmɑ mi kpɑm,
  eng-KJVCPB: Brethren, if any of you do err from the truth, and one convert him;
  kgk-NT: Xe re'ýi kwéry, Hesu reroviaha va'e, oĩ para'e pene pa'ũ-my Nhandejáry rape
    porã-gwi ojere jere va'e. Penhemonhe'ẽ katu íxupe kwéry ogwerova hagwã gwekoha
    onhembohekoha porã jevy hagwã.
  waj-waj: Ni seenayaso, fai ngiiikidiri gioonna kiaapu voovoono kua kutaa aataruuvaudiri
    fanniima voodaa vino too fai gioonna kiaapu voovoono kava inna vitoo yoketaa aataruuvau
    yapaanaraivaara
  cpy-cpy: Noyemijantzin-karite-paeni, aririka pikemijanta-kahaeri ikaatzi ookawi-taawori
    rooperota-tsiri,
  mpx-mpx: Taliwau ge nuwau, ebo gamagal etega gamwamiwa ni nohuwala wasa tutunahotina
    elana ge alomiu etega gamagal o ni en pasikal, he toto alona i en pasikal i ginol
    bubun to.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yapa ngana-puka kajilparla karlirr-yantarla
    Kaatuku, manu ngakarrangakarra kajilpa yapa jinta-kari nganangku-pukarlu pina-kangkarlarni
    Kaatu-kurlangu-kurra-yijala, ngulangkuju kajika yaliji yapa kamparru-warnu pina-yirrarni
    wankaru-kurra-pinangu. Ngulakuju kajikarla Kaatuju yawuru-jarri pina yangkakuju
    wilji-warnuku. Ngula-juku.
  luo-luo: Owetena, ka ngʼato kuomu obaro oweyo adiera, mi ngʼat moro odwoke e yo,
  nhe-NT: Noicnihua, intla se acajya quicajtejtoc Itlajtol Toteco tlen melahuac, huan
    seyoc quipalehuía ma mocuepa ica Toteco,
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܸܢ ܐܢܵܫܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܚܵܠܹܛ، ܘܚܲܕ ܐܚܹܪܢܵܐ ܡܲܕܸܪܹܗ،
  esk-NT: Iḷauraamaaŋ, iḷari tupiksriŋaiqpan iḷumutuułiġmik aasiiñ ukpiqsriruam ikayuqpauŋ
    tupiksritqitḷasipkaġlugu Agaayyutmik,
  msb-msb: Mga kaigmanghudan, kun may nakabulag sa iyo sa kamatuudan tapos an iba
    sa iyo nakapabalik sa iya sa pagtuod,
  cpa-NT: Roh¹³ jniang³, dsio¹ báh³ ju³ná³ ca¹jmoh³ jan² hniah¹² hi² jénh² rúh² hniah¹²
    juu¹², ju³lah dsa² ma²ŋøa¹² juu¹² siíh², tsa¹ma¹ŋøa²dsa juu¹² quiah¹² Diú¹³.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌ ତମର୍‌ ବିତ୍‌ରେ ଜଦି କେ ସତ୍‌ ବାଟ୍‌ ଚାଡିକରି ବିନ୍‌ ବିନ୍‌
    ବାଟେ ଗାଲେ, ତାକେ କେ ଆଲେ ଜାଇ ବାଉଡାଇ ଆନ୍‌ଲେ,
  meu-meu: Varavaragu e, ta umui bogaragimui ai hereva momokani dalana amo baine raka
    siri, bena ta ese baine haloua,
  yva-NT: Sya arakove weap! Arono rui vatan inta no no wapa yasyin po Amisye apa ayao
    tugae rapaya ntami, umba vatano kaijinta no no wapa yasyin po arakove wato auga
    ti sakinav akare Amisye ai, omamo ngko dave mijem.
  dgc-dgc: A tétotop ko, éng mara te esa dikam a umadeyo ta tunay a péniwala tam,
    éy maigi éng mapasoli siya no esa a kaguman na.
  zpm-NT: Bets, bzian, teḻ cho tib zha ne nacgrë to i sozit lo Xtiidz Dios, ni grieelo
    cho tib to ctsire zho nëz yozh ne zie zho ga;
  hix-NT: Rowtà komo y, yaworon xaxa hokohra harha na natxow ha, okukuthuyamo. Àsok
    hana manatxow ha, àhokonye. Anatoko makoronometxow hana, yaworon xaxa hok harha
    ehtxoho menye.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Os jir lar nombo Avui Wasilakahin
    or halaha nombo anandin or tiya inak ma lar nor ihi nor tolo wornashinak indiyok
    Avui Wasilakahi nombok or ta nahi, ma oto jivi menden or uwa ri.
  npi-ULB: मेरा भाइहरू हो, यदि तिमीहरूमध्ये कोही सत्यबाट तर्किएर जान्छ, र कसैले उसलाई
    फर्काएर ल्याउँछ भने,
  cgc-cgc: Mga utod ko, daw may anen ki kyo na gapaluko na magsunod ta mga papatian
    na dili igo ta kamatuuran parti ta kabebet-en ta Dyos, miad gid daw may magtabang
    ki kanen para malik kanen an naan ta igo na pagpati.
  tim-tim: Galalupŋe yeŋgâlân gâtŋe siâ den pat âlepŋe are hamiaŋmâ arimbo âmâ ye
    dowâk arim magaŋmâ kewugumbiâ lâuwâŋe penâyeŋgiwiap.
  yor-yor: Ará, bí ẹnikẹ́ni nínú yín bá ṣìnà kúrò nínú òtítọ́, tí ẹni kan sì yí i
    padà;
  wos-wos: Wuna nyamangu bandingu, mé xéké. Guna du nak God wandén mwi hundi yatakataka,
    nak yambumbu yindét, guni déka bari ye déré yikafre hurutanguni, dé Godna hundi
    wambula xékéta Godna yikafre yambumbu wambula yindéte.
  emp-NTPO: 'Djabarã, naʌ̃da cawad̶adua: wãrã bed̶ead̶ebemada ab̶a ãĩ wãibʌrʌ, maʌ̃ne
    ab̶aʌba idjía cadjiruada igarabiped̶a jẽda zebibʌrʌ, maʌ̃ ẽberãba cadjirua zocãrã
    o b̶ad̶ara Ãcõrẽa quĩrãdoabiya idjab̶a ewariza Ãcõrẽ jĩga b̶aid̶ebemada ẽdrʌ b̶ʌya.'
  eng-F35: Brothers, if anyone among you should wander away from the truth, and someone
    should turn him back,
  ind-ind: 'Saudara-saudari, ingatlah hal ini: Kalau salah satu dari kalian sudah
    mengikuti jalan sesat, tetapi saudara atau saudari yang lain menuntun dia kembali
    kepada ajaran dan cara hidup yang benar, berarti saudara atau saudari itu— yang
    memimpin orang berdosa untuk bertobat— sudah menyelamatkan dia dari neraka dan
    membuka jalan baginya sehingga dosa dan kesalahannya yang banyak itu diampuni.'
  pes-OPCB: برادران عزیز، اگر کسی از راه راست منحرف شده و ایمان خود را از دست داده
    باشد، اما شخصی به او کمک کند تا به سوی حقیقت بازگردد،
  mpt-mpt: Ne nekwal ibo wentine! Gode e deib ayame alebenebue bainobo galin naka
    make deib ayame deibanea hengmino henganea eka bainobo galin naka make naka ele
    daabanea imin debeb metenea God esu dane mole e kukubo ayamobe.
  ssx-ssx: Ya kametitio. Iki pa꞉ta꞉ hali ma꞉nda꞉ma꞉ hande ota꞉ pimanu yonka꞉lao haya꞉ka꞉na꞉ta꞉
    kutupa hali homekema꞉ mo hali la꞉ka꞉la pa hatuku epea꞉ka꞉na꞉ta꞉ kota꞉ do tupa꞉
    hone wia꞉pa꞉peke.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, bii inɛ ɡɔ nŋɛ í jĩò ntɔ nɔ kpɑɑsi ɡɔ í bɑɑɛ wɑ si kpɑ̃ɑi
    ntɔ,
  gaq-gaq: ଅ ବୟାଁ ଆରି ତନାଇଂ ପେଇଂନେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେ ଜଦି ଗାଲି ଉମୁଁଆଃ ୱେଏ ବାରି ବିନ୍‌ରେ
    ମୁଇଂଡା ଆମେକେ ସତ୍‌ ଗାଲି ପାକା ଆଣ୍ଡେ ଡୁଂପାଂଏ
  gof-RNT: Ta ishato, hinttefe oonikka tuma ogiyappe buutikko, haray iya tumaakko
    zaarikko,
  unx-unx: ହେ ଆଇଁୟାଃ ହାଗା ମିଶିକ, ଆପେକଏତେ ଜେତାଏ ହରା ଆଦେରେଦ, ଏଟାଃନିଃ ଇନିଃକେ ସାର୍‌ତି
    ହରାତେ ରୁହାଡ଼୍‌ ଆଉଇୟାଏ ।
  gah-gah: Nigivénegita, lekelitokatí makolímo monokú gapo zová zavá zekiko, agivelaho
    makolímo alémo atiginá okikoma,
  lcm-lcm: Keve tungag, man a sikei nei liuan imi katala pasal pelek a selen i tutuman,
    au na man mila atokngai asi tak pok ania,
  aer-aer: Atyewe Jesus-kenhe atyinhe areye, ayenge awerrirraye! Kele arrekantherrenge
    anyente apeke atyewe Jesus-kenhe-arle renhe ipmentye-iweme ikwere-ketye impemele
    imerte iwerre arrpenhele alhemele, iwerre akurne-arle. Kele urreke, tyerrtye arrpenhele
    apeke renhe-arle Ngkarte-werne akngetye-alpeme, re tyerrtye nhenge itethe-werne
    atheke awethe akngetye-alpemere. Alakenhe ikwerenge anteme Ngkartele renhe akayake-ilemele
    akurne-ketyenge awethe, kele re nhenge mwerre anetyenhenge ilweketyenge. Kele,
    yanhe alakenhe ware.
  qvc-NT: Chayri masitakuna, suq kriyiq masinchiq allip kaqmanda pandashpa, mana baliq
    duktrinapi kriyiptin, qamkuna shumaqta kunashpa Dyusman kutimunambaqqa,
  tgl-ULB: Aking mga kapatid, kung sinuman sa inyo ang naliligaw mula sa katotohanan
    ngunit mayroong umakay sa kaniya pabalik,
  cbs-NT: En betsabu inun en puibuun, tsuada matumebi chakabui bai pepa jenetan man
    ma benukenan, jau ikunwain betsan mia medabewakin jau ana matu chintunwankubainunbunwen.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, nú na in ni ski'in maa i ja ni
    xndoo i ichi ndaa ma, te nde o sa'a ja ndakokuiñi i nuu Su'si ma chi in ja va'a
    kúu,
  nnq-nnq: Makalongo bango, kati jinu anda mundu ajilekite ndela ja kweli, na jonge
    ammuye,
  bao-NT: Yʉ yaarã, jĩcʉ̃ mʉja mena macʉ̃ Ʉmʉreco Pacʉ wederique díámacʉ̃ ca niirijere
    ca camotatiricʉre, apĩ, ñucã tee peere cʉ̃ ca tʉo nʉnʉjeero cʉ̃ ca tiijata,
  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୁଷ୍ମାକଂ କସ୍ମିଂଶ୍ଚିତ୍ ସତ୍ୟମତାଦ୍ ଭ୍ରଷ୍ଟେ ଯଦି କଶ୍ଚିତ୍ ତଂ ପରାୱର୍ତ୍ତଯତି
  huv-NT: Xecojow xechijquiaw, sitiül aljane tiül icona lango mandüüb aaga poch naleaing
    leaw tandeac Teat Dios, nganüy sitiül alinop icona apmambeol nej mandilil alinomb
    mandüüb Teat Dios,
