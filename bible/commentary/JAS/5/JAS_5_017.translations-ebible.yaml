  bmh-bmh: Elaiza go igua du sul, gonug em e ebu ze i nuabun aimai, Uwait gusig aurai
    darena, Uwait nug wai ainarai mui geil wasolig mui ereg ze patena, ze nuab tam.
  ctu-BL: Winicʌch Elías lajal bajche'onla. Ti jump'ejl i pusic'al tsi' pejca Dios
    cha'an ma'anic mi' tilel ja'al. Ojlil i chʌmp'ejl jab ma'anic tsa' yajli ja'al
    ti lum.
  meq-meq: Dzalum ka Eliya nakə ahəl niye aye. Neŋgeye na, ndo andza nəkway. Ka ɗuwulay
    me a Mbəlom tə ɗərev ŋgay peteh hərwi ada yam mâ pa bay. Yam kə pa ka dala niye
    bay məve mahkar ta kiye məkwa.
  noa-H: 'Mʌ sëuk''a chirʌm ham hugua, pãadë k''ĩirjubat: Pãrau hũurjem warrgar jöoi
    Elías haajerr: Hijã hĩchab maach p''it''urg hau nʌmjö p''it''urg hau jẽedʌ k''itaajeejim
    haajem; mamʌ mag k''itʌmua sĩi warag Hẽwandamag noseg chëpiba jëeubaawai, chadcha
    Hẽwandamau hi hiek hʌ̈k''awi año t''ãrjup hawi jãrr bʌ̃ʌrjã noseg chëba sĩsijim
    hanaabá.'
  alp-NT: Imi nete akmena nabi Eliare. Ile tamata piasa lupe itere neka, po ikotie
    ktili titinai loko Allare leke ulane tetu yake, hoko ulane tetu mo musuna telu
    bulana ne.
  san-VEL: ya eliyo vayamiva sukhadu.hkhabhogii marttya aasiit sa praarthanayaanaav.r.s.ti.m
    yaacitavaan tena de"se saarddhavatsaratraya.m yaavad v.r.s.ti rna babhuuva|
  kbq-kbq: Elaija'a tagri kna ne'mo, ko'ma orinogura hanavenentake huno nunamuna higeno,
    mopafina 3'a zagekafugi 6si'a ikampina kora oru'ne.
  kbh-kbh: Bëngbe Bëtsabe juabna oyebuambnayá Elías, mo cach bëngcá canÿe ents̈á inamna,
    y puerte jtsos̈buáchiyëse ndoñe chaonduaftema Bëngbe Bëtsábioye tbojanimpadá ora,
    quem luariñe mo unga uata y tsë́ntsañe ndoñe tonjanafté.
  ron-LSB: Ilie era un om cu o fire asemănătoare cu a noastră și s-a rugat cu insistență
    ca să nu plouă, iar pe pământ nu a plouat timp de trei ani și șase luni.
  pon-pon: Eliaj aramaj amen dueta kitail, a kapakapaki katau ender moredi, ari jolar
    katau moredi on jappa ni par jilu o jaunipon wonu.
  nhe-BL: Elías, itiocamanalojca Toteco, nojquiya elqui se tlacatl queja tojuanti
    huan quitlajtlani Toteco chicahuac para ma ax tlaahuetzis. Huan ax tlaahuetzqui
    ipan ni tlaltepactli para eyi xihuitl huan tlajco.
  sps-sps: Ilaija na kuigin muan a mes faarei rarora. Ayei te faakats faparits ten
    Gov ma ruat vaare na ruat, to sana Ayei gima fauf me na ruat tan puputaa, onots
    a fopis ana pan a ingainy.
  wnc-wnc: Siwan ayanikapsa aminu tapatu umana Ilaija ngang iniking. Ita aminu nisa
    binga dakngake yukut. Yuke ita Anutue tumuk wamu kekeknga siknga sopata dua tawikge
    inikut. Iniwan buya aawan sopata dua tawan kuku nakanu gweaat gwenduat gatu yekau
    katau kuut musa gatu kautdu musane gwendu ngangu dua takut.
  bus-bus: Ilia nɛ́ gbɛ̃nteemɛ lán wa bà. À adua kɛ̀ maamaa, lɛ lou tón maro, ben
    lou e tↄ̃ tↄↄtɛaro ai wɛ̃̀ aagↄ̃ kↄ̃n mↄ swɛɛdooo.
  gub-BL: Eri a'e, Tupàn ze'eg imume'u har kwehe arer romo hekon a'e. Teko romo hekon
    zanezàwe a'e. Uze'eg tuwe Tupàn pe, ma'e henoz pà izupe. — Emupytu'u kar àmàn
    ikyr ire nehe, i'i izupe. A'e mehe àmàn umumaw na'iruz kwarahy ku'aw har ukyr
    'ym pà a'e pe.
  imo-imo: Gotenga profet iye Elaija yu lino none teli iyemu molorumu. Nalo yuni Gote
    kinye enge nimbe konge tepa, lo naa opili niwi nimu wali poinye yupokonga oli
    kite talo pakera lo naa orumu.
  boj-boj: Niŋgi Elaija qa are qaliy. A iga bul mandam tamo. Ariya a endegsi pailyoqnej,
    “O Qotei, ni na laŋ getentimqa awa bqasai.” A degsi pailyeqnaqa Qotei na laŋ getentonaqa
    awa bosai. Degsi sonaq wausau qalub bei oto koboej.
  eng-DRA: 'Elias was a man passible like unto us: and with prayer he prayed that
    it might not rain upon the earth, and it rained not for three years and six months.'
  knf-knf: Natenan Eli naţup ţi katim ki Naşibaţi i unjon, abi wo ñaaŋ najën ji un.
    Aţu kabaţ ţi pñehan Naşibaţi uşubal uwut kaşub. Kë udo ŋşubal ŋwajanţ na kli paaj
    nin pjatap paanjot ţi mboş.
  san-KHM: យ ឯលិយោ វយមិវ សុខទុះខភោគី មត៌្ត្យ អាសីត៑ ស ប្រាត៌្ហនយានាវ្ឫឞ្ដិំ យាចិតវាន៑
    តេន ទេឝេ សាទ៌្ធវត្សរត្រយំ យាវទ៑ វ្ឫឞ្ដិ រ្ន ពភូវ។
  arn-NT: Tati pelon wentru Elia ta kiñe wentru iñchiñ reke trürlu. Feychi ngillatulu
    fütra küme mupiltun mew, ngillatuy ñi mawünnoael, fey mawünwelay ta mapu mew küla
    tripantu ka rangiñ.
  zas-NT: Ziꞌc bén brii laj Elías bén badëë xtiidx Dios loj ree bejn, gojcaman bénguidxliuj
    ziꞌcgajc dunuj ree, abiꞌ chi gudiꞌn gunabaman loj Dios guial ad zalt guia, dxel
    ad golt guia choon ijz garol.
  ken-NT: Yɨŋɨ́ ká Ɛláija. Áchí nyaka ntɨ nkwǎ mbɔ bhɛsɛ́. Anɨkmʉɛt nɛ ntɨ ɛni
    nɛnkɛm bɛ́ manyiɛp ákɛ́ kwɛn, nɛ yɛ̌ nɛkɔŋ nɛ́bhɨ́kɨ́ chɨ amɨk ndǔ mamiɛ́ arat
    nɛ ɛbhɔk.
