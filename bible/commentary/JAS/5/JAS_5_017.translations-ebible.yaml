    مَطَرٍ لِمُدَّةِ ثَلاثِ سِنِينَ وَسِتَّةِ أَشْهُرٍ.
  cop-CNT: ⲏⲗⲓⲁⲥ ⲛⲉ ⲟⲩⲣⲱⲙⲓ ϩⲱϥ ⲡⲉ ⳿ⲛⲣⲉϥϣⲉⲡ⳿ⲙⲕⲁϩ ⳿ⲙⲡⲉⲛⲣⲏϯ ⲟⲩⲟϩ ⲁϥⲧⲱⲃϩ ⳿ⲛⲟⲩ⳿ⲡⲣⲟⲥⲉⲩⲭⲏ
