  kxv-kxv: ଏଲିୟ ଜିକେଏ ମା଼ ଲେହେଁତି ଦୁକୁ ସୁକୁ ଗାଟି ମାଣ୍‌ସି; ଏ଼ୱାସି ପିୟୁ ଆ଼ଆପେ ଇଞ୍ଜିଁ
