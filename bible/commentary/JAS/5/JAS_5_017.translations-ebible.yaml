  adz-adz: Eliya igi arangan garam gar ibi agi, da arangan yugin da wangunggan santan
    i gamiꞌ anungꞌ isangꞌ mudan u. Da gamiꞌ anungꞌ iruꞌ isangꞌ udzuf iruꞌ da bits
    da ifawaꞌ wasaꞌ udzuf manga gan.
  sri-sri: 'Iripoeguemʉ Marĩpʉya kerere weredupiyudi Elías wãĩkʉgʉ marĩsũta masakʉ
    ããrĩdi ããrĩmí. Ĩgʉ̃ ããrĩdeapoegue marã ñerõ irimakʉ̃ ĩãgʉ̃, Marĩpʉre: “Deko merẽbirimakʉ̃
    irika!” ãrĩ, bʉro bʉremurĩ merã sẽrẽdi ããrĩmí. Marĩpʉ ĩgʉ̃ sẽrẽrĩrẽ pé, ʉre bojori
    gaji bojori dekogora, ĩgʉ̃sãya nikũrẽ deko merẽbirimakʉ̃ iridi ããrĩmí.'
  nal-nal: Elaaija, a profet i mumua, axastunaan malasing be dia. Naan ka maainung
    dikdik sin Nakmai xuna xana wen daavur, ma a daavur xawit na uzan la pira Israael
    wana a maariaas urul ma akbal.
  kyq-kyq: ꞋJeelki, *Ɛli kɛn taaɗ taar teeco taar Raa ki do dɔkin̰ se, naan̰ kic debkilimi
    aan gɔɔ naajege sum, naɓo naan̰ tɔnd mɛtn Raa ɔn̰ eyo, ɗeekin̰ ɔɔ n̰Ꞌɔn̰te keeɗn
    maane, Raa booyin̰ ɔɔ tookin̰. Gɔtn se, maakŋ ɓaar ki mɔtɔ ute laapa mɛcɛ se,
    maane eeɗ te eyo.
  kwd-kwd: Nga profet la Elaeja, ngaia nga wane la'u mola 'ilaka'u 'i dauru. Ma alata
    laka'u ngaia 'e fo'a tegela'a te'ana God fana 'ani fa'asuia no'o nga uuta 'i Israel,
    nga uuta 'ame to'o suria nga oru farisi ma nga ono singari.
  ded-ded: Eria ye ngic yombong nenang isocngo kia mi kpeudeac numuu kia mi kpekpe
    kifa harebec nga noboha anec.
  ewe-ewe: Eliya nye amegbetɔ abe míawo ke ene. Edo gbe ɖa vevie be tsi megadza o,
    eye tsi medza ɖe anyigba dzi o ƒe etɔ̃ kple afã sɔŋ.
  nuy-nuy: Nubagi-yung-maynji na-wurrujung ani-waṉbina ana-maaḻamburrg, anu-yandhawiwanjii-maynji
    na-God-guy, anubani arrawindi ambaḻaman anggu-waṉbina. Nurru-marrbuy nubagi-yung-jinyung
    na-Elijah. Naagi-yung na-waḻyinyung nguynju ngagurri-yii niga. Anubani-yung nu-yambini
    na-God-guy, angaḏajung ni-yambini, nguynju yungguyung ngarraaṉbana waari ngarrubagi-yung
    angi-warra-rabini. Marri waari angi-warra-rabini anaaban-guy, anaagalhal-aḻirr,
    manaarmag ma-wulaynbaj marri na-ḻabama marang-aynjaabugij marri jarranggay.
  cop-BHC: ⲎⲖⲒⲀⲤ ⲚⲈⲞⲨⲢⲰⲘⲒ ϨⲰϤ ⲠⲈ ⲚⲢⲈϤϢⲈⲠⲘⲔⲀϨ ⲘⲠⲈⲚⲢⲎϮ ⲞⲨⲞϨ ⲀϤⲦⲰⲂϨ ⲚⲞⲨⲠⲢⲞⲤⲈⲨⲬⲎ ⲈϢⲦⲈⲘⲐⲢⲈ
    ⲦⲪⲈ ϨⲰⲞⲨ ⲞⲨⲞϨ ⲘⲠⲈⲤϨⲰⲞⲨ ϨⲒϪⲈⲚ ⲠⲒⲔⲀϨⲒ ⲚⲄϮ ⲚⲢⲞⲘⲠⲒ ⲚⲈⲘ ⲚⲀⲂⲞⲦ
  buk-buk: Gauc nem propet Elaija. Iŋ ŋamalac gitôm yac. Iŋ teŋ mbec bu u ndic dom,
    dec u gic dom gitôm yala tö ma ayô 6.
  pri-NT: Guwà niimiri wà péroféta *Élia biu, âna é nye pwi âboro pwacèwiijè. Â é
    dau pwapwicîri, ba na o càcaa popaa. Â nye ticè popaa kaa, naa na âracié naja
    ma 6 parui!
  zpq-NT: Ḻe gon xbab c̱he Elías ben' be' xtiža' Diosen' cani'te. Goque' beṉac̱h cayaṉen'
    nac chio'. Na' cate' boḻ güiže' Diosen' do yic̱hj do laže' gwṉabe' bi gac yejw,
    na' Diosen' bzenague' c̱he' na' bitw goc yejon' lao šoṉ iz yogašjo.
  por-TFT: Apesar de o profeta Elias ser uma pessoa comum como nós, ele orou com insistência
    para que não chovesse. Como resultado não choveu por três anos e meio.
  gwi-NT: Elijah t'ee diik'it dinjii inli'. Hahtsin kwaa eenjit khagideedi' ts'ą'
    t'ee 3½ years datthak ąhtsin kwaa.
  gvn-gvn: Nyulu bama burri Elijah, nyulu bama bajaku yala ngana. Nyulu Godundu babajin
    kaba bubungu kari yunganka. Yinyaynka kaba ngadingka kari kadan, 3½ years.
  nhy-NT: In profeta Elías oyeka se tlakatl noijki ken tejwan. Iwan nijkuak omotiotzajtzilij
    ika nochi iyolo para amo ma kiawi, tonses mach ok okiawik ixko yin tlaltikpak
    eyi xiwitl iwan tlajko.
  asm-FB: এলিয়া, আমাৰ নিচিনা অনুভূতিশীল লোক হৈয়ো, তেওঁ বৰষুণ নহ’বলৈ দৃঢ় প্ৰাৰ্থনা
    কৰিলে; তাতে তিনি বছৰ ছয় মাহলৈকে দেশত বৰষুণ নহ’ল।
  okv-okv: Peroveta Elijah hotembevujo, embo amo ungotena ainge rate ga mane beaja
    pari enu ga amo jua vahai eto hariga six amita jo ta enda ta beae,
  mxt-NT: Tari ra Elías ra profeta Nyoo ta cha naha. Cuvi̱ ra noo rayɨɨ tari maa yo.
    Ta chica̱n tahvi ra chi Nyoo vatyi ma coon savi. Ta ña coo̱n savi uñi cuiya sɨsava.
  tzo-NT: Ti jtotic Elías ti vo'one co'ol crixchanoucutic xchi'uc. Ja' jun yo'nton
    laj sc'opon Dios yu'un mu me xtal ho'. Hech yu'un o'lol xchanibal habil muc xac'
    ho' li' ti jlumaltique.
  ind-AGS: Elia adalah seorang manusia yang sama seperti kita. Dia berdoa dengan sungguh-sungguh
    agar tidak turun hujan, dan hujan tidak turun di bumi selama tiga setengah tahun.
  omw-omw: Tiri haivaqava Iraisaava mwivavata tiri nraantantova vaisivanto varura.
    Mwiva hia vati ntuarive tiro, Kotirara kepukyaqama kyero aakyara ntovaro Kotiva
    mwia qua riovaro vativanto taarampo ihi vara kyero mpo ihi mwia hinivata vara
    kyero hia vati ntura.
  yrb-yrb: Iraija dawana ba amara torowa. Dawa ya ari. Dawa Godibai obi da mafie guriguri
    bunawere utebiba oya rarogonu muduna afuro obi matawa ui. Nono obi mafie guriguri
    uiba Godima nauiro obi derawere mairo ietata waratebi. Danu ueta enanari ufoitana
    enanari ufisu.
  maa-NT: Jè xi̱ta̱ xi kiìchja̱ ngajo‑la̱ Nainá xi ki'mì Elías, k'oa̱á ti̱s'ín xi̱ta̱
    koni jñá. 'Ñó kisìjét'aà‑la̱ Nainá nga mì ti̱ jtsí k'oa̱‑ne; ko̱ ján nó osen mì
    ti̱ kiì ts'a‑ne jtsí.
  mcq-mcq: Iraijaho emaa ꞌee huni kara ijaho núnijaꞌina kaivo hu siporua nimaa nimaijino
    neha papiꞌamarono ꞌojume mweꞌa neha papiꞌeme juara noꞌopisune ꞌee masapa iropune
    kwinu paꞌarejara.
  sus-A: عٍلِيَ نُ قِندِشِ عَدَ مَدِ نَن نَ عَلْ وٌن تَن. عَ تٌ عَلَ مَشَندِ عَ بْحّ
    بِرِن نَ عَلَكٌ تُنّ نَشَ قَ، عَلَ نَشَ عَ شَ دُبّ سُشُ. تُنّ مُ قَ بْشِ حّ سَشَن
    كِكٍ سٍننِ.
  jpn-1965: エリヤは、私たちと同じような人でしたが、雨が降らないように祈ると、三年六か月の間、地に雨が降りませんでした。
  fra-SBL: Elie était un homme d'une nature semblable à la nôtre. Il pria avec insistance
    pour qu'il ne pleuve pas, et il ne pleuvit pas sur la terre pendant trois ans
    et six mois.
  yka-yka: Si Nabi Eliyas manusiyaˈ du hadja kuweˈ kitehin bi. Awwalley māku-māku
    iye si Tuhan dambūs-būs teˈed ateynen weˈ subey gaˈi ulan duk asal gaˈ teˈed ulan-ulan
    dem tellun tahun duk tengaˈ.
  mle-mle: Aw Yilayja di nyana pika duw-ad. Di apawa Godak bas sidid waal ji maardikik.
    Aw waal nabiy mugwul bap abwun ji maarin, kip tad.
  shp-NTPO: '*Profeta Elíassa iká iki noa keska joniribi, janra oi beyamanon ixon
    koshi shinanyaxon orana iki, jatianra kimisha baritia sokota oxe senen oi beyamaa
    iki.'
  aom-aom: Ëhesi bëhoho jö God-aro baeromo a majëhinövade ae Elijah no vaꞌëne ae jiadeje.
    Röhu God-are örire biririvoromo ëninamijadeje ënoho barëjöro. Ëninamijamu ëni
    saꞌare bogo rovadoho vadune ahoꞌobëhe niöꞌi gemu röhu manaere ahoꞌobëhe 6 ëhi
    barëjadeje.
  geb-geb: Eraiza, ana nzara fara muuŋgi guma ma. Ana mbok nzirganen ana thɨvav, khaŋ
    tɨgap havhargiap, Fhe Bakɨme phorga nzuaim, mpari mpuven khegntɨrive mporathɨgi
    kɨnin mbok kha nuianan nzigi fhu.
  cak-cak: Ri profeta Elías ojer, xuna' rubochinic ri itzel pa ránima achel nikana'
    roj vacami. Pero masque quiri' xuna', rija' riq'uin ronojel ránima xuc'utuj che
    ri Dios chi man tu'on job, y can man xka ta vi job pa ruvi' ri roch'ulef oxi'
    juna' riq'uin nic'aj.
  chf-NT: Jini ajt'an ta Dios que ajni oni u c'aba' aj Elíasba, winic chich ca' no'onla.
    Une u c'ac'a' chi c'änti'ya u c'atben Dios que mach u yäc'ben ja', y mach chich
    u yäc'bi ja' ya' jini bajca u c'ati ca' tuba uxp'e año y seis meses.
  tlf-tlf: Kale sugayok God imi profet Elaija bii-se beyo tinum nulutap kale, Elaija
    iyo God imi fomtuup beten kebelata, God iyo yan kebe wep boyo waafula bii, atol
    asuno e minte anung no keluta, asok God iyo beten kebela
  piu-2006: Irriṯi Yilaatjaluṯarra yalatji Katutjanya tjapilpayi. Paluru palunya puntura
    tjapiṉu, kapiwiyalpi ngaranytjaku. Yalatji paluru tjapintjala kapi punkalwiya
    ngarapayi, yiiya puupala nguwanpa. Kapi wiya tjanampa punkaṉingi.
  poh-NT: 'Kacoj tak rehtal i jenaj tijbal wili chiri̱j nicꞌ wach ncamanic i banoj
    ti̱j: Reꞌ aj najtir kꞌi̱j reꞌ maꞌ Eli̱yas ribihnal xa winak woꞌ jeꞌ kacab i hoj,
    xa reꞌ laꞌ reꞌreꞌ naxiban riti̱j ru̱cꞌ chiꞌnchel ricꞌux reh chi maꞌxta chic ribanam
    i jab, maꞌ xkajic ta woꞌ chic cho i jab wach acꞌal chiwach i xib ha̱b ru̱cꞌ waki̱b
    poh.'
  tue-tue: Elías marĩ tiiróbiro basocʉ́ niiyigʉ. Cʉ̃ʉ̃ Cõãmacʉ̃rẽ “oco pearijããrõ”
    jĩĩ bayiró sãĩyígʉ. Itiácʉ̃ma apecʉ̃má deco atiditapʉ́re oco peariyiro.
  bjp-bjp: Profet Elaija i kaltu sau arae kerer. I sising rakrakai tom le gong i luut
    e us, ke na ituul e bet ma tiga, us biil i to luut.
  xon-xon: Elaija nan ye unibɔn ke ti mu aah ye pu na la. Le u mee Uwumbɔr linimaln
    ke utaal taa nu. Le ŋibin ŋitaa ni iŋmal iloob utaal aa nan nun kitiŋ ngbaan ni.
  tzo-ZNT: Ti Elias yajꞌalcꞌop Rioxe ti coꞌol crixchanootic jchiꞌuctique, sjunul yoꞌon
    iscꞌopon Riox ti acꞌu pajuc li voꞌe, yechꞌo ti ipaj oxib jabil xchiꞌuc oꞌlole.
  mpm-NT: Ti sɨkɨ ja kakantaꞌu yo, jini yo ja Elías, vasu ni kuñaꞌnu da ja ni kuu
    da profeta na janaꞌan, ja ni kaꞌan da jnuꞌun vaji nuu Yandios nuu yɨvɨ. Ko suni
    ni kuu da ɨɨn chaa nanu maa yo. Ti ni jikantaꞌu xaan da ja tu kuun sau, ti tu
    ni kuun sau uni kuiya jiin iñu yoo.
  ots-NT: Gui mbe̱nguɛjʉ ja mí ncja ca hnár jmandadero ca Ocja̱ ca mí tsjifi Elías.
    Guegue múr cja̱hni ncja ngu̱göjʉ. Cʉ prueba cʉ dí tzöjʉ, mí tzöhui‑ca̱ hne̱je̱.
    Nu car Elías bi nzoh ca Ocja̱, bi dyöjpi di mɛmpi hnar castigo cʉ cja̱hni, jin
    te di wa̱h car dye. Cja̱ jin te gá wa̱y, es xi jñu̱ cjeya madé, jin te gá wa̱h
    car dye.
  hoy-hoy: एलिय्याह भी रा नाम घाई दुख-सुख भोगसावाळा मंळसा ईरोन; अदिक आव गिळगिळास्कु
    प्रार्थना माळदुन कि माळ बरबाळुल; अदिक साढ़े मुर वर्ष ताका पृथ्वी मा माळ बंदिदील.
  uri-uri: Ilaija pa melnum ur tol mento tike. Kil pike ropon Maur Wailen titnongket
    la tolpa, hu pa ake al wei. Tolpa yatom hu pa pike ake wei atn knokg ti tol wring
    wraur wompel.
  amo-amo: Iliya unitari wadi nafo arike, amini wa ti nlira nin kibinayi kirum na
    uwuru nwan jü nan nya nmyen ba, ita akus atat nin tipui kutocin na uwuren jü ba.
  pjt-pjt: Nyura ninti wati panya Ilaitjaku. Wati nyara paluṟu panya aṉangu nganaṉanya
    puṟunypa alatjiṯu. Paluṟu panya iriti nyinangi Godaku walytja munu paluṟu Godala
    tjapinu mina iyantja wiyangku wantinytjaku. Ka Godalu mulapaṯu kulinu palunya
    munu mina iyalwiyangku wantingu. Ka yiya maṉkurpa minangku puyintja wiya rawa
    ngaṟangi.
  cwe-cwe: Eliya kakala munhu fana cheye. Katosa kwa kuiyoha mvula sekeitonye, nayo
    haitonyile mwiisi kwa lusita lwa miyaka mitatu na miyezi sita.
  daa-NT: Ku ibingit kaaw rakki taat kaawa ɗo bi ka *Eli. Ŋaar gem ar ginten di. Kar
    ƴiriy rakki, ŋa indiig Buŋ iŋ gelbin rakki a amay n̰okaaɗo. Ek di amay peytu.
    Ɗo kiɗ-ak, ŋu baltu n̰oke nam elgin subba iŋ koyin bijigiƴ.
  mlp-mlp: Mat anan Elaija haqayta na in i nogtamo osyaq. Teq in urom hi woqan haqad
    anad awaz meqin amalib God bulonan ulig ezeqmanmo teq aweweqta na asormo urom
    asit a hi wom.
  ape-C: Anudok seiwokini profet Ilaija, anan douk arman kabi apak um. Aria anan nenek
    beten dodogowin atun nahwar Iruhin um eshah mare hurari aria bishatin shuknishi
    enen tukwaninyi kwarahos eshah madae anah hurari esheshib amnab uwe.
  bgs-bgs: Sampát yu si Elias tô propeta ka Manama sayyan. Agad manubù sikandin na
    magunawa áknita, asal maggát sikandin igdasal ébô dì mudan. Purisu dalám ka tállu
    ámmé ágtángngà, ándà gó udan.
  faa-faa: Wakapuaka kurikurinane hemakapukusakipoko, porofete aporo Iraiyamo kurikurisane
    hemakapunie. Isu hauaka aporomano arisia ayiáka, Iraiya soko ipi hauaka aporo
    reareapo. Epo wakapuaka kurikuriraka, “Yao peakopo.” Aíyaka kurikurirakano keremisi
    isia faraka, keremisi kitafa kekemarape pukua titipiamo yao pesafapo.
  kik-kik: Elija aarĩ mũndũ o ta ithuĩ. Nake nĩahooire Ngai na kĩyo atĩ mbura ndĩkoire,
    nayo mbura ndĩoirire bũrũri-inĩ ũcio ihinda rĩa mĩaka ĩtatũ na nuthu.
  cap-NT: Cjuñzna, Elías cjita jilz̈ puntu. Uc̈hum iratac̈ha nii jilaqui, z̈oñikazza.
    Pero Yoozquin tjapa kuztan mayizichic̈ha, ana chijnajo. Nekztan c̈hjep wata chicatchiz̈
    ana chijinchic̈ha.
  ksr-ksr: Iikawaa sareya moŋ ii gejatootoo eja qata Elaija. Iinoŋ baloŋ eja anana
    kaaŋa laligoro. Iinoŋ koŋ mende kawaatiwaajoŋ uuta meŋ kululuuŋ kaparaŋ koma qama
    kooliro koŋnoŋ gbani karooŋ ano koiŋ 6 kawaa uutanoŋ namonoŋ mende kamaaro.
  eng-TNT: 'Helias was a man mortall even as we are and he prayed in his prayer that
    it myght not rayne: and it rayned not on the erth by the space of thre yeares
    and sixe monethes.'
  sbs-sbs: Elija abali mukwame sina njeswe. Aba lapeli kuti invula kanji isoki, imi
    kana iba soki mwi nkanda cha zilimo zo tatwe, ne myezi ina iyanza ni wonke.
  sue-sue: Elia nu ema nakai ine. Are nune wa osai azu, isa zewai-zawai senu zepa
    etorobarare zora ageware wa zebura kaka osamu itisonua awa.
  fra-NCL: 'Élie était un homme soumis aux mêmes misères que nous : il pria instamment
    qu’il ne tombât pas de pluie, et la pluie ne tomba pas sur la terre pendant trois
    ans et six mois ;'
  bhg-bhg: Peroveta Elijah awa embo enembo dá nakaena ango. Embo ami wa woteurekae
    God da yai benunu okain bé sisina, edo wa wotae duberi tamonde (3) edo kariga
    6 sima esisina.
  snn-NT: Riusu ira raosi'quë Elías hue'eguë, baguë ujaguë ba'ise'ere ro'tani ye'yejë'ën.
    Mai'ru ba'iye te'e bainguë se'ga ba'iguëbi Riusuni si'a jëja ujaguë, Ocoye beoye
    ba'ija'guë caguë, Riusuni senquëña. Ja'nca senguëna, samute tëcahuëan jobo gare
    ocoye beoye baquëña.
  atb-NT: Eliyaq gi, nga-nhúng su i-myit unghkaû bo é xângzo byù za nghut lhê. Nghut
    kôlhang, yhang gi, mau a wò sháng gaq ga, wum kat o kat kyûdung jáng, súm zan
    eq lhamó hkyuq hkyap tup myigùng htoq má mau a wò shoq dut byuq é nghut lhê.
  cek-AK: Elijah loe aicae baktiah taksa hoi kaom kami maeto toeng ni, toe anih loe
    kho angzoh han ai ah loktangta hoiah lawk a thuih, to naah saning thumto hoi khrah
    tarukto thung long nuiah kho angzo ai.
  bkd-bkd: Iling ki Elias sa propita ha iling dà daan kanuy ha etaw. Mig-ampù gayed
    ha harì umudan aman hurà labi udan seled hu tatulu ha tuig daw tengà.
  ctu-76: Elías tsa' bʌ i xiq'ui i yʌle' Dios winicʌch je'el. Lajal bajche'onla. Che'
    ñac ti' c'ajtibe Dios ti oración cha'an mach ñumic ja'al, ti lajmi ja'al ti mulawil
    uxp'ej jab tyʌlel i xiñil jabil. Mach'an ti saj ñumi ja'al.
  lac-NT: U'yex ba' cu camsico'on ic nunquirex Elías. Mʌ' ja wirej, a Elías iro'onex
    caj u t'ʌnaj C'uj Elías soc mʌ' ju tar ya'arir, rajen mʌ' tar ya'arir hasta man
    tres yaxq'uin u jer chumuc yaxq'uin mʌ' ju tar ya'arir.
  xla-xla: Epedeme wua꞉ natiya, di mama Ilayaye oplami dia꞉ sepele haluwapo. Ya꞉tapo
    tiyo pehellalo hallepo depame inoma sumale kokalle himilati tiyota pehellalo sokomoko
    dapahatlope gudepo ma mama 6 pololuwapo.
  xav-NT: Duréihã Wamama zadawa wasu'u'wa hã te 're hâimana, Eriasi hã. Ta hã wasine
    hã te a'uwẽ na 're mo. Ta hã ma tô rowaptẽ hâiwa u, tã we ta'a tõ da, ti'ai u.
    Taha wa, si'ubdatõ wahu wãiwa, tã we ta'a õ di.
  cuk-cuk: Bab-Dummad-gayaburba-barsoged-Elías, anmaryobi sunna isgumoga gusad. Degite,
    mer dii-wiega, Bab-Dummadse ise-egisar-gochagua, birgapaa-abala we-napneggi dii
    bar wissulid.
  tbf-tbf: E Elia eie mi ka mala giet mo. Ma sien ta nga no rakot se Raban ngan mi
    aron kokouk va ta kap nga uos, a kap nga uos simi kaber siba avareit tour ma mi
    kapien.
  uig-CYR: Иляс пәйғәмбәрму бизгә охшашла инсаний тәбиәтлик еди. У ямғур яғмисун дәп
    ихлас билән дуа қилди; нәтиҗидә, зиминға үч жил алтә ай һеч ямғур яғмиди.
  ikw-NT: Ẹlaija bụ badnụ etekne lele aịwa. O kpesiri okpukpe rikne ma mini gharụ
    o zo, mini zóle dụ awha ẹto nụ ẹnwa isunu.
  khs-khs: 'Sepatosene sena Ilaiyayewi kulukulusewa matanepa:. Nini peleya: senala:
    epesita:ya amunuse, Ilaiyawala ene peleya: sena enekeye. Eyewi penana:pela: kulukuluse,
    “Hawa sinapa.” Aluse kulukulupita: yapene usulupe itapa tepela:, yapene pinikemi
    kulule hanose honosane hano eta: sinimakeye.'
  dwr-ENT: ኤላስ ኑ ማላ ኣሳ። ኢራይ ሳዓን ቡኬናዳን፥ ኢ ሚኒሲዴ፥ ፆሳ ዎሲና ሄዙ ላይኔ ኡሱፑን ኣጌና ሳዓን ኢራይ ቡኪቤና።
  pma-pma: Mihendem usil provet Ilaetsa koa vi meatin suval ir netin. Kei vis keih
    keke ous hermustei, ka ous tovuol en atan ten kantri enek sua etel ka hap teni
    (3½).
  atd-NT: Ogdoromdomon ta si Elias no talagnangon to kagi to Magboboot dongan. Sikandin,
    nounawa ro kanta no otow. Di nigpoomot to nig-ampu sikandin no nigbuyu to oyow
    kono ogpokouran. No taman to tatolu on no tuid woy hon-om no bulan ka waro mog-uran.
  tel-2017: ఏలీయా మనలాటి స్వభావం ఉన్న మనిషే. వానలు కురవకుండా అతడు తీవ్రంగా ప్రార్థన
    చేస్తే మూడున్నర సంవత్సరాలు భూమి మీద వాన కురవలేదు.
  hat-BSA: Élie se te yon nonm avèk yon nati tankou pa nou an, e li te priye fò pou
    li pa t fè lapli, e li pa t fè lapli sou tè a pandan twazan si mwa.
  top-NT: Ca̱ksántit profeta Elías, xlá cati̱huá chixcú ixuani̱t la̱ aquín, pero acxni
    kalhtahuakánilh Dios ixli̱hua̱k ixnacú ni̱ casé̱nalh, ni̱ milh se̱n aktutu ca̱ta
    a̱íta̱t.
  msk-msk: Tanawa si Elias na propeta nang Dios kadini. Mayn yaan natu, arag otaw,
    awgaid nang pagpangayo naan sang Dios na di apaoranun, yaningug yang Dios, torong
    ka toig aw tunga, wa ooran.
  gyr-NT: Acoi Tũpa ñehe mombehusar Elías yande nungar avei. Ahe oporandu oyeroquɨsa
    pɨpe Tũpa upe, “Toquɨ eme” ehi. Aipo ehise, ndoquɨi eté ɨvɨ harɨve mbosapɨ aravɨter
    imombɨtesa rupi.
  kmh-kmh: Bi Gor minim aŋgep Yilayja, bi yikop chin rek ak pen, Gor nup aŋgniŋek,
    simiy omiŋal nokom, takin anep kaŋgol ak, miñmon ma pikak.
  ukr-ONPU: Ілля був звичайною людиною, як і ми. Та коли він помолився, щоб не дощило,
    то не було дощу в тому краю три роки й шість місяців.
  emi-emi: Elaija nim taumattu ia nongina ita me ghe nim looloo saela va erau mene
    vaoo, liuna avalua o me ghe tam vaoola ghe roola kotoluae ninamanama me ghaonomo
    ulana.
  zpv-NT: Guehtu profeta Elías, tuhbi daada nin guñiꞌ xchiꞌdxyi Dxiohs cadxyih rooꞌ,
    guhca ba tuhbi bwiinn ziga zi laꞌhnuꞌh, nee chin gunaabachihpa ba loh Dxiohs tin
    ayi dxiaaba ñihsadxiah, pwihsi ayi biaaban loh gaduhbitiiꞌ guidxyiyuh loh chohnna
    yihza garoolda,
  gux-gux: Elia den tie nisaalo nani tinba yeni. O den jaandi jaandimoani ke ki taaga
    n da mi. Ki taaga naa den baa laa diema nni ŋali binataa leni boagidima.
  kos-kos: Elijah el mwet se oapana kut. El pre ke inse pwaye tuh in fah wangin af,
    na wangin af putati nu faclu ke yac tolu tafu.
  ibo-ibo: Ịlaịja bụ mmadụ dị ka anyị, ma o kpere ekpere rịọ ka mmiri hapụ izo, mmiri
    ezokwaghị nʼala ahụ ruo afọ atọ na ọnwa isii.
  yml-yml: Ilaitia tomotoga ꞌida baniꞌodi, i toke i veluꞌui nuanuana ꞌwei i na tova
    Yaubada ꞌana tovedumweꞌaiꞌai ꞌwaidie, nika mogitana malamala ꞌaitonu wata saiꞌafo
    nagedie ꞌwei kebu.
  ory-ory: ଏଲୀୟ ଆମ୍ଭମାନଙ୍କ ପରି ସୁଖଦୁଃଖଭୋଗୀ ମନୁଷ୍ୟ ଥିଲେ; ବୃଷ୍ଟି ନ ହେବା ନିମନ୍ତେ ସେ ଏକାନ୍ତ
    ଚିତ୍ତରେ ପ୍ରାର୍ଥନା କଲେ, ଆଉ ତିନି ବର୍ଷ ଛଅ ମାସ ପର୍ଯ୍ୟନ୍ତ ଦେଶରେ ବୃଷ୍ଟି ହେଲା ନାହିଁ;
  bzj-bzj: Ilaija da-mi wahn man jos laik mee ahn yoo. Hihn pray fahn ih haat fi mek
    ih noh rayn, ahn fi chree an a haaf yaaz ih neva rayn.
  chk-chk: Elias eman aramas usun chök kich. A tiliken lon an iotek pwe esap püng
    üt, iwe, esap püngütiu üt lon ükükün ülüngat esop ier won ewe fanü.
  ssd-ssd: Tuan taŋgo Elia nu sine mineg teŋen taŋgo. Nu sawe nda piywa ŋga nu wamdus
    saŋgrinu pilmba Kuate yabaŋna le yar keŋmba tambun 6 sawe piye ndakina.
  acr-TNT: Ri kꞌalajisanel Elías junam uwach kucꞌ riꞌoj ma xa ticawex. Na rucꞌ ta
    cꞌu riꞌ, xutzꞌonoj che ri Dios rucꞌ ronoje ucꞌuꞌx chaꞌ na cuꞌan ta chi jab y na
    xuꞌan ta chi jab che ruwachulew oxib junab rucꞌ nicꞌaj.
  rop-rop: Wal yumob jinggabat det speshalwan mesinja neim Ilaija. Imbin seim laik
    wi, en wen imbin prei brabli strongbalawei blanga stapam det rein, fo thri en
    haf yiya nomo eni rein bin buldan langa det kantri.
  mee-mee: Ilaia ka i a agau te mana me ita ba ka ine kava kaligi te Nutu na kue ke
    sane tugu ta pangavetange mogalo ka pesingmatana mologi ba inna lima ba kena.
  mwf-2018: Da mange nginipunh lurruth ngala mamna kardu ngalantharr nan-nu Elijah
    ngarra nukunu-re dantharrpu Yile neki-yu. Nukunu Elijah-ka kardu da matha nginipunh
    nekingime deyida mani i wurdananayemittha wurrini ngarra Yile neki. Bere nukunu
    Elijah-ka Yile neki dantharrpu kura yelyel-wa-nu madhapnu. I Yile neki-ka manthap
    warda kura yelyel-yu i mere wurdithuktha nhini-yu ngarra nukunu-re Elijah dantharrpu-yu.
    I kura-ka mere kaniyelyeldha da pirdithme da thangku perrkenkuneme i kanganu-wa
    ngatha.
  dif-dif: Elias kana nganana wonti ngaianangu jeribaka, ja nau ngatjini kulno ngatjina
    wonti, talara wata godananto; ja talara wata godana wonti mitani kilpawoldra parkulu
    ja pira mara wora ja kulno.
  gam-gam: Elaija una nono mormon mal embe moi. Une kamang dongall ye God awo, kam
    natonda we dji al ge, kam kaima natoi. Kognumb 3 pela po, takne 6 pela wo pi.
  nou-nou: Edo Elijah awa embo teta ingodena inge ra awarate umo God da yei ga wosurase
    sedo gosisira. Edo God da yei sedo getiri ga gaeko tamonde edo nei tuturo edo
    yise ainda soropu da awa wosae isira.
  mqb-NT: Eliya nà, ɗo zənzen a kawa mənuko biɗaw? Kà gak amboh tə mivel kərtek
    awan anga aday iven â ga bay. Ava maakan tə kiya mbərka nà, iven ata kà gak
    bay acəkan.
  ape-B: Anudak seiwakinali profet Ilaija, anan douk alman kobi apak umu. Wakuli anan
    nenek beten dodogowinu atunu nohwalu God umu echah kobi hulali ali 3-poleich chuknich
    enen tukanin yohwleguh echah wak anah hulali echechib amnab e.
  grc-F35: Ἠλίας ἄνθρωπος ἦν ὁμοιοπαθὴς ἡμῖν, καὶ προσευχῇ προσηύξατο τοῦ μὴ βρέξαι·
    καὶ οὐκ ἔβρεξεν ἐπὶ τῆς γῆς ἐνιαυτοὺς τρεῖς καὶ μῆνας ἕξ.
  cav-NT: 'Neadebacue Elías béru yuequedya Yusuja quisarati cuejaqui juhuaque. Tuquetu
    ecuana bucha cuitadya jucuare. Yusu tsehue quisaratiyaque tujatu bacacuare: “Nei
    jujacashacue”, jadya tujatu Yusu acuare. Yusura tujatu quisarati bacacuare. Tsunuda
    eje uma maratu nei jucuare ama ni riya piji buchique. Quimisha mara shucuta badi
    tuputu nei jucuare ama.'
  kgp-NT: Topẽ mré ke tỹ Elias mĩ ẽkrén nĩ. Ẽg mré tóg ẽprã ke ja nĩgtĩ, Elias ti.
    Hã ra tóg Topẽ mré vĩ', vĩ' he ja nĩgtĩ, ta kutẽ tũ nĩ jé. Kỹ tóg kutẽ tũ ja nĩgtĩ,
    ta ti, prỹg tãgtũ kri kysã tỹ 6 ki.
  bvd-bvd: Brofet 'Ilaeja, nia na wane gwana 'uri kolu lau guu, ma nia ka foa totongai
    uri God ka suusia ute. Ma na ute ka nao si 'aru sulia olu fa ngali ki fainia ono
    madama ki.
  ukr-1871: Ілия був чоловік подобний нам страстями, а помоливсь молитвою, щоб не
    було дощу, то й не було дощу на землї три роки і шість місяцїв.
  apz-apz: Ilaija Anɨtuye hungkuno lɨmojo sohwo kako nakwo paꞌnyo humamojo hweho.
    Kako sɨmeho angaꞌnohinoꞌnjo nohumanto Mpohumo ifoyo masiyoꞌne jomo ulahonɨngki
    soswo hufaꞌu sɨhune nomꞌne hwasyopo uyakolofontanɨngki ifoyo mahuꞌmmojofoho.
  eng-AOI: Think of Elijah who lived long ago and was just like us. He prayed that
    there would be no rain, and no rain fell for three and a half years. There was
    no rain in all that time.
  yon-yon: Elaidya kuu karubmo, nub areb. Kwane, ye kuu kamkonomo kangdommo naawonbed
    am monokban keruk ande kurikuri kamoon kuu kwane weeb ayoobmim ari wood benmeyiib
    amiib minimban keroon.
  poi-NT: Jém profeta Elias pɨ̱xiñt́im juutst́im taɨcht́am. Iŋwejpát Dios con it́u̱mpɨy
    ia̱nama iga odoy chijóyiñ jém tuj. Y nu̱ma tres años y medio d́a chijóy tuj jém
    naxyucmɨ.
  wuv-wuv: Elijah, hia ana rama'a ale'eni o'ou. Ina i'igifawe'i ba nei'aa ropa fei
    maunu ma lomi na ropagio yeni pu laloo oduai ma hesuwi igisimasi.
  quf-NT: Yarpushun Dyuspa rimaqnin Eliaspi. Payqami nuqanchik yupay runala karan.
    Piru tukuy shunqunwan Dyusman mañakutin, kimsa añu-y-midyuta tamya mana ishkiranchu.
  yuw-yuw: Kopotorochon yong tuctuc amna mano Elaiya yu woi noni simbang guroc amna
    au idoc. Wohong yu ‘komöc muicha’ yongo dönac youp orongi tuna komöc mamuigon
    idina biruc anfi o yarop six bödegoc.
  hus-NT-1971: Ti biyal in caulomejil a Dios Elías pelac i inic ejtil huahua’. In
    lej alhua’ punu tin ichich quin conchi a Dios abal yab ca ulits an ab, ani chubax
    yab ulits an ab ox i tamub c’al acac a its’.
  med-med: Unt painui wu Ilaija ei, tʉn wamp ei mel, kapⱡa murum. Wu ei, Got kʉn atinga
    ronduⱡ mundpa ropa, kona ndamʉng rui nʉrangga nilinga, kona rui narʉⱡnga pana
    raldika, wote kalimp tʉmbʉkak gul raⱡ omba purum.
  bch-bch: Elaija ei eababa mambe gita. Be iura pakpakia ngan ele raring ta ibeta
    Deo ngan ipakala aoara. Tota aoara itap mao ga irangrang ngan rai tol ga taiko
    lima ga ede.
  cco-NT: Jo̱ jmiguiéngꞌˊ óoˊnaꞌ quiáꞌˉ e calɨ́ˉ ie˜ malɨɨ˜ do ie˜ cateáangˋ jaangˋ
    dseaˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ fɨˊ jmɨgüíˋ la i̱ calɨsíˋ Líiˆ. Jo̱ i̱ dseañʉꞌˋ
    íˋ lɨ́ɨiñˊ jaangˋ dseaˋ jmɨgüíˋ laco̱ꞌ lɨ́ɨngˊ jneaa˜aaꞌ, dsʉꞌ mɨ˜ camɨꞌˊ dseaˋ
    do Fidiéeˇ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ dseaˋ do e niquiúngꞌˉ e tu̱u̱ˋ jmɨ́ɨˊ,
    jo̱ lajo̱b calɨ́ˉ. Jo̱baꞌ lajeeˇ ꞌnɨˊ ji̱i̱ˋ dsíˋ caꞌnáꞌˆ jaˋ catu̱u̱ˋ jmɨ́ɨˊ
    fɨˊ e guóoꞌ˜ uǿˉ jo̱.
  deu-1951: Elia war ein Mensch von gleicher Art wie wir, und er betete ein Gebet,
    daß es nicht regnen solle, und es regnete nicht im Lande, drei Jahre und sechs
    Monate;
  alq-ALGNT: Motci a8iago8igoban niganadjimo8inni Eli (Élie), tabickotc kekina8it.
    Anic apitc ka kitci pagosenimadjin Kije Manidon kidji poni kimi8anig, nisopibon
    acitc abita inigik ka8in odji kimi8asinon.
  ixl-NNT: Echeꞌ uvaꞌ kat ibꞌan u Elías, tan echik kuxh u Elías echeꞌ oꞌ. As ayaꞌl
    chit ikꞌuꞌl u Elías tul kat inach Tiixh tiꞌ uvaꞌ yeꞌl jabꞌal la uli, as oxvaꞌl
    yaabꞌ tukꞌ vaajit ichꞌ uvaꞌ yeꞌl jabꞌal kat ul veꞌteꞌ.
  boa-NT: Muuráhjáa éíjyuúvú méhdure nééroobe Eríaúvú dííbyé ihjyú uubálle múnáajpi
    dííbyeke táúmeí tene iáállétuki. Ahdújucóhjáa tsá tene álletú 3 pijcyábáj pɨɨnévu.
  etr-etr: Elaiada dolöfä nilï neebewe hï gadoi nelo. Ea sege made digamäia Godema
    gelola adosebegi, gäheo i ohodoaïe aube gafeiagi sege made digala esoimu dilo.
  quh-NT: Diospa unay willajnin Eliaspis nokanchejjina runalla carka. Pay mana parananta
    Diosmanta tucuy sonkowan mañacojtin cay pachaman mana paramorkachu quinsa wata
    sojta quillayojta.
  kwi-kwi: Sunkanane Elíasne, Dios pit kainammmikane, aukanain azi. Aukanainkas, usne
    alu kimanpa Diosta paikwara. Suasne kutña año kakwakasa pilkin alu kitchi.
  agm-agm: Sandapɨ sahɨ gwɨnyaitaatɨwɨ wa kasatɨtaano, Autaahaatɨhomɨ pɨwɨha atisatɨ
    netɨ ausaasɨho Eraijaaho komɨ gwɨnyaatɨ kiyatɨ dahopa dairɨhɨretɨ nyamatiyatɨ
    gwɨnyaatɨ kiyatɨ daayahore. Amɨ nyamatiyatɨ koaisangi nehɨ utaahore. Siyaho wipatɨ
    wɨndɨ wimaawɨtandɨ waatɨ mwɨtetatɨ gaapundataise. Gaapundihɨ kɨnaungwɨha mairɨ
    maatihɨ waatɨho ikwɨ naasairɨhɨtihɨ wɨramɨ naasohɨ kiyatɨ ko bimimbɨpɨhɨ yapitaahɨ
    wipatɨ wɨndɨ wimaawise. Wimaawatɨ yatɨsatɨ nandapa awasatɨ biyatɨ wɨndɨ namimainje.
  ubr-ubr: Elijah on orot maiauin ot ba. On nana wawaninai ibabayoi usan men itayar
    mes ato usan men on tafanamai iyar kwanda ton a roke nimtereban kaita nanaba isawar.
  tsw-NT: Iliya† vuma ɗa oroci a̱ tsu. U yuwan ta̱ avasa na amayun she o roꞌo wan,
    waru o roꞌo e iɗa shi, hali aꞌwan a taꞌatsu na akapi.
  cax-NT: Arrti profetarrü Elías tücañe anancati tacana nusaca. Tarucu ñanquiquirrti
    pünanaquiti Tuparrü, tapü paquio tarrü. Auqui chürrobeocapü ñome trerrü añoca
    y medio.
  aia-aia: '''Ia Elaija ''e noni ''onaaigia moi, mana''i ''oha na ha''arahesi wetewete
    tanaa God do ''a bwa''i rangi nai to''o, ''e oru harisi mana ono hura na ai''a
    rangi nai to''o na''i dorasi.'
  srp-1865: Ilija bješe èovjek smrtan kao i mi, i pomoli se Bogu da ne bude dažda,
    i ne udari dažd na zemlji za tri godine i šest mjeseci.
  agt-agt: Intu mina nonotan muy ya laklakayen mina Eliyas ta palungu araw, te kagitta
    tam tolay hapa, ammi tinalekkurug na nakimallak ta awena mina magudan, a awena
    kad nagudan abat ta tallu darun a annam na hulan.
  lug-lug: Eriya yali muntu ddala nga ffe, naye bwe yeewaayo n’asaba enkuba ereme
    okutonnya, enkuba teyatonnya okumalira ddala emyaka esatu n’ekitundu!
  yby-yby: Wehe liki minatabo wewenasiya Omailoka litaboya elewoleyalaki nesaya muki
    likilae. Hapa yeikalaya Ilaija maya lemokidana wemamo go maya jametiye loko abuha
    moloko Omailoka liyoko meleke loweki makokiki ito ukada 6-pala nowiyoko yupeka
    go maya ma mikauka jamibo maya ne.
  heb-heb: אליהו אנוש אנוש היה כמנו והתפלל תפלה שלא יהיה מטר ולא היה מטר בארץ שלש
    שנים וששה חדשים׃
  mpp-mpp: Elaiya ye ngicbenang nongileng ingucnedi mac mi kwenale milockeme mac mi
