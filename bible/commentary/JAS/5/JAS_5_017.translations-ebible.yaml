verse: JAS.005.017
translations:
  kpx-kpx: Subuta beloveta mole Ilaidia keu nahi nahate. Iale keu negoai Dilava imihai
    isiviholialeike veniu vatae loholiho. Ige Dilavau imilive evisi vagana abuita
    igaeta isi bata sigisi ke uvumo veni hanavoholinu.
  okv-H: Peroveta Elijah hotembevujo, embo amo ungotena ainge rate ga mane veaja pari
    enu ga amo jua vahai eto hariga six amita jo ta enda ta veae,
  tbo-tbo: Tu dumalu gehouna gowana Elaisiya tauna lawa hota mei tauta, ma i laupali
    kadidili ipa ega gadiwewe ina atatuna yaka a lupalina anona i geleta, po ega gadiwewe
    ita atatuna bolima tonuga ma tupona.
  mal-C: ഏലിയാവും നമ്മെപ്പോലെതന്നെ ഒരു മനുഷ്യൻ ആയിരുന്നു. മഴ പെയ്യാതിരിക്കാൻ അദ്ദേഹം
    ശ്രദ്ധയോടെ പ്രാർഥിച്ചപ്പോൾ ദേശത്തു മൂന്നര വർഷത്തേക്കു മഴ പെയ്തില്ല.
  grc-SR: Ἠλίας ἄνθρωπος ἦν ὁμοιοπαθὴς ἡμῖν, καὶ προσευχῇ προσηύξατο τοῦ μὴ βρέξαι·
    καὶ οὐκ ἔβρεξεν ἐπὶ τῆς γῆς ἐνιαυτοὺς τρεῖς καὶ μῆνας ἕξ.
  bgc-bgc: एलिय्याह नबी भी तो म्हारै समान दुख-सुख भोगी माणस था, अर उसनै मन लगाकै प्रार्थना
    करी, के मिह ना बरसै, अर साढ़े तीन साल तक धरती पै मिह कोनी बरसा।
  khz-khz: Elia taunilimalima ita vetaira. Ia erapali-tiligatiligato gura ragai pene
    keto ulanana, ne tanoparai gura rigolo toitoi e uve taula toitoi ati eketoto.
  deu-TKW: So bekennet denn einander die Sünden, und betet für einander, auf daß ihr
    geheilt werdet; denn viel vermag eines Gerechten kräftiges Gebet.
  zsr-NT: Elías, bönniꞌ niꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, guquëꞌ bönniꞌ yödzlyú ca
    nacruꞌ rëꞌu, san catiꞌ bulidzëꞌ Dios, gnabëꞌ lahuëꞌ cui gal guiöj, gdu tsonn iz
    yu xop beoꞌ cutu gul guiöj luyú ni.
  lin-lin: Eliya azalaki moto lokola biso, abondelaki na molende nyonso mpo ete mvula
    enoka te, mpe mvula enokaki te na mabele mibu misato na basanza motoba ;
  hns-NT: Ie baat Elia ke djiewan me dekh sake hai. Oe ekgo aadmie raha djaise hamlog
    baatie. Oe praatna karke maangies kie barkha na barse. Aur sarhe tien baries tanko
    barkha na barsal.
  noa-E: 'Mʉ sëukha chirʉm am ugua, pãadë khĩirjubat: Pãrau ũurjem warrgar jöoi Elías
    aajerr: Ijã ĩchab maach phithurg au nʉmjö phithurg au jẽedʉ khitaajeejim aajem;
    mamʉ mag khitʉmua sĩi warag Ẽwandamag noseg chëpiba jëeubaawai, chadcha Ẽwandamau
    i iek ʉ̈khawi año thãrjup awi jãrr bʉ̈ʉrjã noseg chëba sĩsijim anaabá.'
  eng-EMTV: Elijah was a man of similar nature to us, and with a prayer, he prayed
    earnestly for it not to rain, and it did not rain upon the land for three years
    and six months.
  mib-NT: Chi Elías, tēe ni nacani jnūhun Yaā Dios jenahán, suni ɨɨn tēe jeē nájnūhun
    íyó máá yó ni cuu de. Te ni jicān tahú ndasɨ́ de jeē ma cúun saū, te tu ní cúun
    saū unī cuiyā iñū yoō.
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःन्‍नाङ् आनिॽ हे़क्‍तङ्‌बा मनाए चोगे़रो॥
    खुने़ॽ पाङ्‌गे़न्‍दिङ् वाहित्‍मान् मे़धाने़न्‍ल फाॽआङ् तुवा चोगुल्‍ले़ खे़न् लाजेॽओ
    तङ्‌बे सुम्‍सिआङ् तुक्‍सि ला थारिक् वाहित्‍मान् मे़ध्‍ये़न्‍ने़न्‍लो॥
  xnj-xnj: Eliya avi mundu ngati tete. Ayupili kwa kukangamala fula yikoto kutonya
    ndi yatonyili lepi pamulima miyaka yidatu na miehi sita.
  mmx-mmx: I lok ngan levesingising at ne Elaisa. Ni laradi ga lok ngan dik. Neni
    ga ngising lolos ne Moroa ri larakabu noxo vot la larakabu goxo vot ti laxangka
    at lavantun maares la lavanna gaaling.
  cbr-NT: Elías, an Nucën Papa Dios quicë bana unicama ñuixuncë uni, an ca nusaribi
    uni 'ixunbi 'uía 'ibuaxma 'inun Nucën Papa Dios ñucácëxa. Usa 'ain ca an ñucácësabi
    oi rabë́ 'imainun achúshi baritia, 'imainun achúshi mëcën 'imainun achúshi 'uxën
    'uí 'ibuama 'icën.
  tee-NT: Ju Elías vachu' va lapanac ixjunita tachi ju quijnan'an. Chai ju yuchi ixlhichux
    ix'alhunut ju sq'uinilh ju Dios ni jantu calalh ju xcan. Chai lakat'utu c'ata
    a lakachaxan malhquiyu' jantu lalh ju xcan ju anch.
  eng-LSV: Elijah was a similar-feeling man as us, and with prayer he prayed—not to
    rain, and it did not rain on the land three years and six months;
  cak-NT: Anche'l xu'on ri Elías, ri achi ri xc'ue' ojer can. Raja' can jun winak
    chuka' anche'l roj. Pero riq'uin ronojel ránima xu'on orar. Raja' can xuc'utuj
    che ri Dios chi quiri' man chic tu'on job, y can quiri' xbanataj. Oxi' juna' y
    nic'aj man xu'on ta job.
  pah-NT: Ehepia re ko Eliasva'ea hako Tupana'ga nhi'ig̃a mombe'uharava'ea. Ahe ko
    nhande javijitehe yvyakotyva'ero. Igwete ahe nhi'ĩhetei Tupana'ga pe tokyryme
    ti javo. Três e meio ga kwara mbo'ari ikyre'ymame yvya rehe.
  sja-NT: Mãga ooji chonaarãweda ichi pedee jarapari Elías ome. Elías eperã paji tachik'a.
    Mamĩda ɨt'aa iidik'ãri Tachi Ak'õremaa irua k'oi chepinaamerã, Tachi Ak'õrepa
    mãga ooji, Eliapa wãara ijãa bada perã. Año õpee esa-auk'a k'oi che-e paji.
  xed-xed: Iliya ná, mndu ya manda va amu. Ka ndiʼata tsi ka maga duʼa da Lazglafta,
    ŋa kwala imi kul sagha. Ka kwalaghutá imi ta sagha ta ghəŋa haɗik ka vaku hkən
    nda tili mkuʼ.
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó da̱ naní Elías, da̱ na̱sa̱cuu profeta sa̱nahá.
    Na̱sa̱cuu da ña̱yivi tátu̱hun mí. Ta xi̱hín ndinuhu ini da na̱xi̱ca̱ ta̱hví da̱
    nu̱ Ndióxi̱ ña̱ ná a̱ cúun ja̱vi̱. Ña̱ cán quéa̱ tañu u̱ni̱ cui̱a̱ java co̱ó na̱cuun
    toho ja̱vi̱.
  gfk-S: Elaija a turadi mon ie hoke dait. Iga sasaring ma ra tutuno be pai nale bata.
    Ma pata ta bata ra itul a tinohon ma subana.
  bmu-bmu: Miaŋgö söpsöpŋi kun mi kezapqetok azi qetŋi Elaija (Elia). Yaŋön gölme
    azi naninaŋgö dowa malök. Yaŋön kie qahö kamapköra uruŋi qezaköba kapaŋ köla köuluköiga
    kienöŋ yambu (yara) karöbut aka köiŋ 6 miaŋgö uruŋe gölmenöŋ qahö erök.
  dgz-dgz: Endi yawan, watageta apane Elaidia me apan iragen nu umanup di, go me ugin
    ya tauapen men God inap mup kaimakaet wani gapan en yampo amba dawa semu gwanap
    ugin da ya tauen.
  eng-GNV: Helias was a man subiect to like passions as we are, and he prayed earnestly
    that it might not rayne, and it rayned not on the earth for three yeeres and sixe
    moneths.
  zaa-NT: Elías nna uccua bi tì' tabá ná ri'u nna uccua hua bi sufrir. Gunàbani bi
    Tata Dios lani oración qui'ni bittu ccá iyya; làniana por tsùnna ida nàl·la' nna
    labiru uccua iyya nna gubitsi lóyúa.
  eng-WEBSTER: 'Elijah was a man subject to like passions as we are, and he prayed
    earnestly that it might not rain: and it rained not on the earth by the space
    of three years and six months.'
  guh-guh: Diosojumepaebinëmi, profeta Elíaspijinë, bevaxaitsijamatabëcuenenëmi. Bajayata
    bajaraponëmi asaëyata vajëta Diosojavabelia ema pejopaeyaniva. Nexata acueyabi
    pavaibeje epatua ema apo jopae bajaraponëmi pijanacuata. Nexata daxita peubijavaximi,
    totëpatsi. Nexata daxita bajarapanacuapijivi bitso janibo.
  bon-bon: Eliya me irecu ätumuta lui pepu kokre cama ge. Tabe binamerage ge mine
    liiyepu, yepä tabe liba Acejiyame bau irecu ätumutuji ngupe ne iibaname, piba
    ngupe te lica pui gawe cabu seciruji nesae kämäge cebo ngalebora.
  nhw-BL: Elías, itlajtol pannextijca Toteco, nojquiya elqui se tlacatl quen tojuanti
    huan quitlajtlani Toteco chicahuac para ma amo tlaquiyahuis. Huan amo tlaquiyajqui
    ipan ni tlaltipactli para eyi xihuitl huan tlajco.
  swh-ONEN: Eliya alikuwa mwanadamu kama sisi. Akaomba kwa bidii kwamba mvua isinyeshe,
    nayo haikunyesha juu ya nchi kwa muda wa miaka mitatu na miezi sita.
  wbi-wbi: U Eliya alyale munhu ndavule jusue, akifunya nu mwojo ghwoni kuuti ifula
    jileke kutonya, najikatonya amaka gha Tatu na meesi ntanda.
  bba-bba: Eli, tɔnuwɑ nɡe bɛsɛ. U kɑnɑru kuɑ ɡem ɡem ɡurɑ yu ku nɛ, mɑ ɡurɑ kun nɑ
    sere wɔ̃ɔ itɑ kɑ suru nɔɔbɑ tiɑ.
  eng-KJVCPB: 'Elias was a man subject to like passions as we are, and he prayed earnestly
    that it might not rain: and it rained not on the earth by the space of three years
    and six months.'
  kgk-NT: Ymagware Nhandejáry nhe'ẽ-py omombe'u va'etykwe, Elias amyrĩ oiko va'ekwe.
    Nhande-rami oiko va'ekwe voi Elias. Yma va'ekwe omondo mondo onhe'ẽ Nhandejáry-pe
    “Anive eremongy ore-vy” he'i ojerure-vy. Ha ndokyvéi va'ekwe íxupe kwéry. Hembijerurekwe
    ojapo va'ekwe íxupe Nhandejáry. Inhe'ẽ rendu-vy omongy po'o-ma íxupe. Are-ma voi
    oky po'o tee-ma. Mbohapy ro'y haimete jevy ogwahẽ outro ro'y-py ohasa va'ekwe
    oky e'ỹ reheve.
  waj-waj: 'Irayaava ti roosiira vaidivai variravai. Varioo ivo yaagueeqama yaaku
    varoo tunoo: Sa vatiivo ruaivee, tuduu rikioo taaravooma nuanu taika kiooduu vo
    nuanuvai kuraaga yaaku saivai sainaidiri mmuaa kuraagavai hama vatiivo riravai.'
  cpy-cpy: Tema atziri irika paerani Elías, roshiya-yitee akantayita aaka awathaki.
    Roo kanteencha ikemijantakiri kameetha Tajorentsi. Ikowa-kotakiri eero oparyanta
    inkani. Mataka, awijaki mawa ojarentsi tee oparyee.
  mpx-mpx: Ilaitiya iya gamagal ololana kila. I awanun gagasisi Yehoba elana tage
    bahi kehe ni lalau, inoke i ola to baliman eton ge awalehina nige kehe i lalau.
  wbp-wbp: Manngu-nyanyi kankulu yangka wati jarukungarduyu, jaru kujalparla marlaja
    wangkaja Kaatuku nyurru-wiyi, yirdiji nyanunguju Layija. Kala nyinaja yapa-nyayirni
    ngalipa-piya. Nyurru-wiyi yukuri-patuku payurnu Kaatu ngapaku warla-pajirninjaku,
    wangkajarla kuja, “Warla-pajika ngapa wantinja-kujaku!” Junga-juku purda-nyangu
    Kaaturluju. Lawa-jukulpa karrija yulyurrpu-patuku marnkurrpaku manu kirntangiki
    jika-palaku ngapa wantinja-wangu.
  luo-luo: Elija ne en dhano mana kaka wan. Nolemo koketo chunye mondo kik koth chue,
    mi koth ne ok ochwe e piny kuom higni adek gi nus.
  nhe-NT: Elías, itiocamanalojca Toteco, nojquiya elqui se tlacatl queja tojuanti
    huan quitlajtlani Toteco chicahuac para ma ax tlaahuetzis. Huan ax tlaahuetzqui
    ipan ni tlaltepactli para eyi xihuitl huan tlajco.
  aii-aii: ܐܹܠܝܼܵܐ ܒܲܪܢܵܫܵܐ ܝܗܘܵܐ ܗܲܪ ܐܲܝܟ݂ ܕܝܼܲܢ، ܘܨܘܼܠܹܐ ܠܹܗ ܒܩܸܫܝܘܼܬܵ‌ܐ ܕܠܵܐ ܥܵܪܝܵܐ
    ܗܘܵܐ ܡܸܛܪܵܐ، ܘܠܵܐ ܥܪܹܐ ܠܵܗ̇ ܡܸܛܪܵܐ ܥܲܠܔ ܐܲܪܥܵܐ ܩܵܐ ܬܠܵܬ ܫܸܢܹ̈ܐ ܘܫܬܵ‌ܐ ܝܲܪ̈ܚܹܐ.
  esk-NT: Itqaġilugu Elijah! Ilaaptuuq iñugaluaq uvaptiktun aasiiñ inuqsraqami iŋiqsruqtuksrauruqtuuq
    kisupayaatun. Iŋiqsruqman Agaayyutmun sialuquŋitḷugu, sialuŋitchuq nunami ukiuni
    piŋasuni avvaġmik iḷaplugich.
  msb-msb: Sugad man ngani kan Elias na pareho ta na tawo man lang. Nagpangadyi siya
    sin hugot na dili mag-uran kaya sa sulod sin tulo ka tuig kag unom ka bulan wara
    man gayod mag-uran sa duta.
  cpa-NT: Dsa² jmøi¹guǿi¹ lah¹jniang³ báh³ mi³lán¹² hlai³ Elías. Hnøa¹² ŋi² dsǿ² jŋió²
    tsøh² tsa¹ca¹táh² jmǿa¹² mi³ca¹hlanh¹ hlai³ héi² Diú¹³ hi² tsa¹jií¹ jmǿa¹².
  dso-dso: ଏଲିଅର୍‌ ବିସଇ ବାବିଦେକା, ସେ ମିସା ଆମର୍‌ ପାରାସେ ରଇଲା । ପୁର୍‌ବେ ଇସ୍‌ରାଏଲ୍‌ ଦେସେ
    ପାନି ନ ମାର ବଲି ସେ ମନ୍‌ଦିଆନ୍‌ ଦେଇ ପାର୍‌ତନା କର୍‌ତେରଇଲା । ସେଟାର୍‌ପାଇ ସେ ଦେସେ ତିନ୍‌
    ବରସ୍‌ ଚ ମାସ୍‌ ଜାକ ପାନି ମାରେ ନାଇ ।
  meu-meu: Elia na taunimanima mo, ila bamoda; to ia na e ḡuriḡuri goadagoadava medu
    basine diho, bena medu na tanobada latanai se dihova, laḡani toi hua tauratoi
    lalodiai.
  yva-NT: Anawae wusyin Elia opamo vatan bayave po wansamai. Po Amisye anajo rave
    indamu maruge maje inya. Weti maru maje mine so rai jewen kobe, yara none tami
    tume mandeij embae kawije intabo.
  dgc-dgc: 'Mara ti Elias to araw: kapareho tam san siya a tolay, pero to pénalangin
    na a éwan umuden, éy étélo a taon éy ta kalahati a éwan tu uden!'
  zpm-NT: Goḻsoladz Lí gaṉle, meṉ ne biadteed xtiidz Dios lo miech padzeela, samiechaque
    new, per dib zdoo me bnalo me Dios. Tib dze bnab me lo Dios csiaabd Dios nisguie,
    ni scase goca, dipse leṉ tsoṉ iz groḻ ni tib lab nis guie biabd;
  hix-NT: Kàwyaronye rma rha, toto me nehxakonà, Eryeyas heno. Teryewrye ro rma haxa
    nàrwonàmye hatà, noro heno. Apa y, omokhàra hak nahko, tuna, kekon heno hatà,
    Khoryenkomo wya. Omokhàra roro rma haxa nehxakon hatà, tuna, mexe rma haxa mak
    hatà. 3 me txemnyehàntay hatà, omokhàra rma. 6 me nuno yonatkay xarha tà, omokhàra
    rma.
  sim-sim: Profet Elaija katon ji hishika. Or ma misambik fehe nir hom nari ria. Hako
    Avui Wasilakan or sawerik man or halarik takari ambu sir. Asama nalmingrip si
    naha niyaka tostava tavayok namtas ma rakari ambu sir.
  npi-ULB: एलिया पनि हामीजस्तै मानिस थिए । पानी नपरोस् भनी उनले नम्रतापूर्वक प्रार्थना
    गरे, र देशमा तिन वर्ष र छ महिनासम्म पानी परेन ।
  cgc-cgc: Isipen nyo prupita Elias. Kanen ya paryo ki kiten na ittaw man. Na gapangamuyo
    kanen ya na terek gid ta iya na tagipusuon na dili mag-uran, ula gid gauran keteb
    ta tallo taon tenga.
  tim-tim: Akto ye Anutugât propete siâ kotŋe Elia yâkgât keiŋe emelâk nâŋgâi. Yâk
    âmâ ulikŋân nen yeukŋe akmaen hainâk akminep gârâmâ kârikŋeâk tânâk bo togowiap
    dâm Anutu ulilaŋdo bo togom kindo hombaŋ âlâwu akto dewutâ nâmbulân konok kindo
    sot hârok bo agep.
  yor-yor: Ènìyàn bí àwa ni Elijah, ó gbàdúrà gidigidi pé kí òjò kí ó má ṣe rọ̀, òjò
    kò sì rọ̀ sórí ilẹ̀ fún ọdún mẹ́ta òun oṣù mẹ́fà.
  wos-wos: Guni Elaijaka mé saréké. Dé nani maki dé du male du dé. Dé Godré dé wa,
    wali giyahafi yandéte. Wandéka héki hwari hufuk bafu gwongofu nukwa male dé xé.
    Wali giyahambandé.
  emp-NTPO: Elíara dadjirã quĩrãca ẽberã basía. Idjia sod̶eba Ãcõrẽa iwid̶isia cue
    zerãmãrẽã. Maʌ̃be Israel druad̶e poa ũbea ẽsidra cue zeẽ́ basía.
  eng-F35: Elijah was a man with a nature like ours, and he prayed earnestly for it
    not to rain; and it did not rain on the land for three years and six months.
  ind-ind: Contohnya Elia. Dia hanya orang biasa sama seperti kita, tetapi dia berdoa
    dengan sungguh-sungguh supaya hujan tidak turun, dan hujan betul-betul tidak turun
    di negerinya selama tiga tahun enam bulan!
  pes-OPCB: ایلیا انسانی بود همچون ما. با این حال، هنگامی که با تمام دل دعا کرد که
    باران نبارد، برای مدت سه سال و نیم باران نبارید!
  mpt-mpt: Ilaiyae naka makob nib ulab otane e sbal manea Gode nganha bianea baabanea
    Soko mo tlamone genea soko mo tlemin blim ameng unebu bifolo asumatna blimanoa
    alimo asuke asuke asuke nao blimananoa
  ssx-ssx: Hande Elaidiata꞉ nikima꞉ handeke hali kone hayekeme. Ipikana꞉ma꞉ lako na
    epena꞉yeke honkopu hao Koda꞉ pa꞉ta꞉ yeni piekepate bapi tepona꞉ sumba꞉ yunki mindiki
    hata꞉ tukiki pa꞉ta꞉ lako na epeekeme.
  mkl-mkl: Elii ɑmɑnɛi bɛi ɑwɑ mɔ. Í ce kutɔɔ ntɔ ntɔ ijĩ ku mɑɑ̀ rɔ, ijĩu í nɔ
    í leekĩ zɑkɑi ɑdɔ̃ mɛɛtɑ do cukpɑ mɛɛfɑ.
  gaq-gaq: ଏଲିୟ ନେଃ ରକମ୍‌ ରେମୁଆଁ ଲେଃଗେ । ଣ୍ଡିଆ ଆଗୁର୍ଲେଃ ଡାଗ୍‍ଚେ ମେଁ ମୁଇଂ ମନ୍‌ରେ ପାର୍‌ତନା
