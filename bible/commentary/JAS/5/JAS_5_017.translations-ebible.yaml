    pabiŋ cɨjɨŋ agɨlaŋ uavɨmi uami.
  nbq-nbq: At ap Eliya andi, nit ndatak welagagi. At “Musu wambu warubuk,” yiluk,
    ane avyarat des erogo samban ogagagirikmu, musu wen vaga wambu wagetek hegek,
    tiga tahun okbaluk, saut enam hudi welagagi.
  tgo-tgo: Ilaija va lolo, ŋgora ma ghindakeni. Va i naŋgo vurɨgheghe weya Loi na
    mbala thava i uye, na le naŋgoko kaiwae theghathegha umboto na vaŋgothiye mava
    i ndeuye mun e yambaneke.
  yap-yap: I Elijah e be’ ni ku bod gadad e tiney e girdi’. Ri meybil ngak Got ni
    nge dabki aw e n’uw, ma daki aw e n’uw u daken e re nam nem ni dalip nge baley
    e duw.
  mop-NT: Le'ec aj Eliasa, cristiano ilic jabixo'ono. U c'aataj ti'i a Dios etel tulacal
    u yool ti'i ma' u tz'eec a ja'a, mentücü, ox p'e jaab y media ma' uchi a ja'a.
  tet-tet: Hola knaninuk hosi Bei Elia. Nia, ema raiklaran nuꞌu ita. Mais baa oras
    nia namulak nebee keta udan, udan moos nanawa toꞌo tinan tolu no balun.
  hlt-MCSB: Elijah he mamih vanbangla hlang boeiloeih ni. Tedae thangthuinah neh a
    thangthui vaengah rhotui tlan pawh. Te vaengah diklai ah kum thum neh hla rhuk
    rhotui tlan pawh.
  xtd-NT: Najaꞌan koio‑n taxaꞌnu tnetnu‑ro n‑xo nani Elías. Nani kuu mee‑ro, dani
    n‑kuu mee‑s, ko n‑jandixa‑s Ianyuux. Xiꞌin ntdaa anu‑s n‑xijan taꞌu‑s nuu Ianyuux
    xa maxku juun dau, te duꞌa n‑kuu. Uni yodo kuia ñatu n‑juun dau nuu ñuꞌu ijan.
  mdy-ETH: ዔኤሊያሴ ጎዖሢ ኑጉዴያ ዓሲታዖ፥ ዒርዚ ሳዖይዳ ዋርቁዋጉዲ ሺኢቄ ዎዶና ሃይሦ ሌዔና ላሆ ዓጊኒና ፔቴታዖ ዒርዚ ዋርቂባኣሴ።
  spl-spl: Yakât nâŋgâm emelâk Eliaŋe olop yan hâum sâmune nâŋgâŋet. Eliahât topŋe
    otmu nengât topnenŋe yamâ dop konohâk. Yawu gârâmâ Eliaŋe emet pato kinâk sâm
    Anitâhâlen biwiŋaŋe kepeim ulitgumu dewutâ ya irik irihâk kum yâhâop. Yawu otmâ
    yâhâmu yambu kalimbu otmu emetsenŋe nombolân konok yakât biwiŋan gelâk âlâ ki
    giop.
  usp-NT: Cojtak retal nen xan Elías ri ajk'asal Jyolj Kakaj Dios, re jun cristianke
    chapca' oj, pero cuando xch'a'w riq'ui Kakaj Dios y xtz'onaj re chi mita' tran
    jab' wich ulew, Kakaj Dios xta' jyolj y ta' xan jab' chiwch uxib' junab' riq'ui
    pajnic'j.
  zav-NT: Ḻe'e gon xbab c̱he Ḻiazən'. Goque' beṉac̱h cayaṉə'ən naquə chio'o. Na' catə'
    bene' orasyon do yic̱hɉ do laže'e gwṉabene' Diozən' cui gaquə yeɉw, Diozən' bzenague'
    c̱he' na' bito bseḻe'e yeɉon' lao šoṉ iz yo'o gašɉə.
  sgz-sgz: Ái Elaisa a kálámul sár ngoromin i git. A tungai rakrakai mai sung suri
    ráin ngo koion na hus, má ráin kápate husni bim arwat mai atul má tigán á bet.
  kek-NT: Li profeta Elías, a'an yal cui̱nk jo' la̱o. Quitijoc chi anchal xch'o̱l
    ut quixtz'a̱ma chiru li Dios nak inc'a' tixq'ue li hab. Ut inc'a' quixq'ue li
    hab sa' ruchich'och' chiru li oxib chihab riq'uin cuakib po.
  blz-NT: Elia sa'angu' mian men koikoimo tii kita, ka' i ia nosambayang men tuutuu'
    tia imaan kada' alia usan, mbaka' sianmo no'usan koi tolu' taun noom bitu'on.
  poe-NT: Tí chꞌín Elías, tí nkexro kꞌuéchrónka itén Dios, mé ijnko chojni éxí tí
    jeheni la jehe chꞌán kjuanchehe chꞌán Dios kaín a̱sén chꞌán kíxin tsꞌaniáhya chrin
    la ntá kꞌuániáhya chrin chjasintajni iní nánó ko tꞌo̱.
  san-TAM: ய ஏலியோ வயமிவ ஸுக²து³​:க²போ⁴கீ³ மர்த்த்ய ஆஸீத் ஸ ப்ரார்த²நயாநாவ்ருʼஷ்டிம்ʼ
    யாசிதவாந் தேந தே³ஸே² ஸார்த்³த⁴வத்ஸரத்ரயம்ʼ யாவத்³ வ்ருʼஷ்டி ர்ந ப³பூ⁴வ|
  cof-NT: Matu tote Elíari chiquila cuwenta tsachinan jominue. Juntonan yari Diosibe
    seque tenca cato rocainue yape suwa quitusa. Junni peman wata man quitsa fecári
    suwa quitunue.
  srm-NT: Wë biga luku di fesiten tjabukama u Gadu de kai Elia. A bi dë wan libisëmbë
    leti kuma u tu. Ma nöö hën a begi wan begi u tjuba an musu kai. Hën a tan dii
    jaa ku sikisi liba longi, tjuba seei an kai möönsö.
  qvs-NT: Chay ñawpa yachachikuk Eliyas iden ñukanchikunashina runa karkan. Suk tiempu
    chay runa Eliyaska Tata Diosta sukaman roygarkan ama tamyananpa. Chashna roygaptin
    kimsa wata sokta killata manana nima tamyarkannachu.
  zca-NT: Li, tu profet xa' tiemp, ter midi'zh xa' por Dios, per ngok xa' nela be
    ga'; no dox una'b xa' lo Dios par nala yiu, no nangalat yiu chon li'n garol.
  cbc-NT: 'Tʉ̃goñañijate profeta Elías ãnacʉ̃ cʉ̃ caátajere: Marĩrẽ bairo caãcʉ̃ cʉ̃
    caãnimiatacʉ̃ãrẽ, Dios pʉame caroaro cʉ̃ yʉyupʉ bʉtioro cʉ̃rẽ cʉ̃ cajẽnirĩjẽrẽ.
    “To oco ocaeparo,” Elías cʉ̃rẽ cʉ̃ caĩjẽnirõ jʉ̃gori, oco joesupi Dios ati yepare
    itia cʉ̃ma ape cʉ̃ma recomacã cãrõ yoaro majũ.'
  qxo-NT: Tsaynömi profëta Elias mañacungantapis Tayta Dios wiyargan. Paymi mana tamyamunanpä
    llapan shongunwan Tayta Diosman mañacurgan. Tsaynö mañacuycuptin manam Tayta Dios
    tamyata cachämurgantsu quimsa wata jogta quillantin. Tsaypita yapay tamyamunanpä
    Tayta Diosman mañacuptin tamyatsimurganmi. Yapay tamyamuptinnam runacunapa murucuynincunapis
    wayurganna. Elias nogantsicnö runalla caycaptin mañacunganta Tayta Dios wiyaycarga
    nogantsictapis wiyamäshunmi mañacungantsictaga.
  mox-mox: ʼEbevetalatutula taha venoqi ena waiwai weaqina kana ʼitea tovesimasimana
    Ilaitia ena viaqa ʼinega. Tauna tomotau otaqa itaʼa ʼidewani, ta ena nuanua qabuna
    ʼinega venoqi waiwai Yaubada ʼinaya vonigo ge taha ʼwei nawebui bwaʼobwaʼoya.
    ʼInega Yaubada venoqi nana veʼiea ta ʼwei ge dawebui yaʼwala toi ta waiʼena sikisi
    ʼidia.
  kew-kew: Abade Elija pirisa rabu niaa nona piane pirisa. Goa pisa pare nipumi puri
    paloa Gote-para yai naepenalo beten sa. Goa pisa-pulu maali repo-para akua oraapu
    madaare yai naipisa.
  dww-dww: Elaija ko noḡoti, tauna banaga ḡoma maika tauda. Be tauna nuanama tabutabune
    marakapo aubainama ya moiragina da nam sibo kusana ya dobi. Be inam raḡanine kusana
    nam i dobina naumeki da modi rabuiteḡa be nawaravi 6 a kovina.
  twi-ASANTE: Yɛte sɛ Elia a ɔbɔɔ mpaeɛ nokorɛ mu sɛ osuo nntɔ, na ampa ara osuo antɔ
    asase no so mfeɛ mmiɛnsa ne fa.
  aoj-aoj: Aman anamba Elija fowaꞌinai, anen aman siꞌi apaꞌ epes sagape itapi. Anen
    okom mapoma God eaꞌ nandabeten nahaliꞌana ma nogasopama asaf, eaꞌ ina falai itap
    asasipi nogota laota afagof siꞌigufi wanogof duꞌwanigili.
  cbv-cbv: Dios naáwátdih naóh yapani Elíasji jwiít pah ãt jʉmʉp wʉt jĩ. “Mah ã bʉʉgcá
    bojo naáh”, Diosdih ã niíj ʉʉ́bʉ́chah, biíc peihcanni jópchi biíh jópchi tac yoób
    mah ãt bʉʉgcáp wʉt jĩ.
  taw-taw: Bɨ Yilayja, bɨ chɨn mɨdobun tek yek. Ne man ma pakɨnɨgab agɨl, kɨles gɨl
    God nop agnɨgek, sub omɨŋal nokom, takan anep kagol ak, man ma pakak.
  jic-NT: Nin tepyala Elías lal. Elías profeta waytsja jupj pajal püna. Yom p'intsja
    jupj, cupj jinwá, mop'in pajal 'üsüs tepyala jupj Dios lal la tjemyona mpes. Jupj
    po la tjemyona ma ca majawus. Nin mpes año cont'e, mes séisiya ma tjive nosis
    casá.
  zap-NT: Zegnak profet-Elías, noze mén wak men zegnak ke be, no chene wnab men lo
    Dëdyuzh ydebgyiky ydeblextootee men ne gyabdetre gyo, no wyabdetre gyo tson izgwrol.
  wer-wer: Elia pi omën tiarim ök tapëlëpök Anutuun kopi nepelën ëëpënëak kosang wesak
    kimang mëëa. Pël ëën kopi nepelën wieë krismaki nentepar nent ngoon mor nas nasiaan
    namp pël sa.
  ipi-ipi: '@see-verse:JAS.005.016'
  qul-NT: Profeta Elías nokanchis jina runa carkan. Tucuy sonkowan oracionta ruwajtin
    mana parananpaj, mana pararkanchu quimsa wata sojta quillayojta.
  tnc-tnc: Tuᵽarãro'si bojaĩjirimaji, Elías imaroyirekaki, muᵽaka ᵽo'imajiji imaekaki
    kiro'si. I'suᵽaka imariᵽotojo, Israel ka'iarã okoa jaririka yaᵽaberiwa'ri Tuᵽarãte
    kijẽñeka uᵽakaja, maekarakakuri wejejẽ'rã aᵽejẽ'rã ñe'metãjirõ'õjĩrã okoa jariberika.
  ter-NT: Eneponeko Îliya koyúhoti emo'u Itukó'oviti mekúke, koati xâne kuteátine
    ûti. Enepone eópone koane kixoku ko'ísoneuyea, kuteátinemaka ûti. Yanekôyoke koati
    koxuná'ixovoti itúkea orásaum, epémoti Itukó'oviti ákoyeamo kêva úko yara poké'e.
    Yoko yumópa Itukó'oviti. Mopó'a xoénae sei koe kohê ako keva úko yara poké'e.
  bmr-NT: Mɨɨro Moocaani iimaamɨnaafi Elia onoobo mɨɨhaibadɨruu miyamɨnaafi. Jaaruubo
    aigotɨno iicaqui Moocaanico idilluneguiiha mificabacɨ, saficaba, bu sificabatɨfeenedɨ
    icano aigotɨno icauno.
  fuf-fuf: Ko fii Iiliiya kadi hari ko neɗɗo wa'unooɗo wa men nii, nde o duuminoo
    e toraare fii wota ndiyan aru, ɗan ronki arude ka hoore leydi e nder duuɓi tati
    e lebbi jeegoo.
  bhl-bhl: Yu Elaisa em Sunbin-Got eso weng bokolewse em sang kale ibolow fukunina!
    E nukalem atew kun so kal so kunum kate, e kitil keko, Sunbin-Got eso weng bakabelei,
    Sunbin-Got em weng kiliko, suuk mit dalinba belei, yemamas kel itol kelei, gung
    kel kayow mak kese kale.
  ons-ons: Elaiya eŋe ŋei ŋene yale, eŋe koya mi qeakane meŋe meŋen urata togole mamageki
    kepo koya mi ketke, yaupka paki koma karewe so koma natparomine okange.
  con-NTPO: Nane tayopi'su Chiga aya'fama afa'su Elíasja ingia'caen a'i tsu. Tiseja
    cuintsu unjimbecañe Chigama iñajansi tres canqque'fa'ye enttingeve tsa'caen unjimbi.
  ghs-ghs: Napai gama pepepe oonihe, agoba Eriai oonoma ooqi pupu hiireqi hiireta,
    Eto quu taatainoiqi hiiremi tii tapari ma temuho khooba oho nakuta quui te ttokata
    taatara, bamu.
  peg-peg: ଏଲିୟ ମା ଲାକେ ସୁକ୍‌ ଦୁକ୍‌ ମାନାୟ୍‌ ମାଚାନ୍; ବାର୍‌ହା ଆୱି କାଜିଙ୍ଗ୍‌ ହେୱାନ୍ ର
    ମାନ୍ତ ପାର୍ତାନା କିତାନ୍, ଆରେ ତିନି ବାର୍ହୁ ଚ ମାସ୍ ପାତେକ୍‌ ପୁର୍ତିତ ବାର୍‌ହା ଆୱାତାତ୍;
  txu-NT: Be, djãm Erijbê wajanga? Kati. Erij umar kute mrãmri ne gwaj badjumar pyràk.
    Ne kam Metĩndjwỳnhmã kàjkwa ngrà'ã à'wỳr tỳxkumrẽx. Nhym arỳm kôt namẽ amexkam
    kàjkwa ngràbit. Ne ajte namẽ amexkam kàjkwa ngrà ne. Ne ajte namẽ amexkam tãm
    ne. Ne ajte nakam kàjkwa ngrà ne.
  eng-WEBU: Elijah was a man with a nature like ours, and he prayed earnestly that
    it might not rain, and it didn’t rain on the earth for three years and six months.
  gnw-NT: Elías co jae penti ɨvɨ pegua yande rami. Ẽrei jae uyerure ipɨa reve Tumpa
    pe agüɨye vaerã oquɨ. Jare oquɨ'ã etei mbapɨ año jare seis yasɨ.
  mux-mux: ⸤Aku nikereliinga temani te tambu:⸥ ⸤Pulu Yili-ni “Ninjui!” nimba ung nimba
    sirimuma piliipa yandu nimba sirim yi⸥ Illaija yu oliu-mele yi te mulurum. Akiliinga-pe
    yu-ni ⸤Pulu Yili-kene⸥ tondulu mundupa mawa tepa “‘Lo naa upili.’ ni.” nirim kene
    punie yupuku kaliimbu angere tale-guli lo naa urum.
  maj-NT: Nda̱ profeta̱ Elia̱, ta̱ xu̱ta̱ kama xi nkúhu ñá. Nk'ie nga kinchja̱ko̱
    Nti̱a̱ná ndjá b'a̱ kits'ín. Kui chu̱bo̱ tsanki nga najmi tu̱ k'u̱a̱ ts'í, ko̱
    najmi kik'a ts'í a̱sun t'anankiu̱ jan nú masen.
  bkq-NT: Elias enanâguewâdaungâ, Deus eynynâ agueypy. Kâmyenro kulâ lâpylâ myakâwândy
    mâkâ. Kopâ nihugueba itoem myakâwândy Deusram nhekadyly. Três anu, tuotagueze
    myakâwândy kopâ nihugueba awyly!
  kue-kue: Ana Elaija ye nono yomba moun ere kuno yegl ta moglkwa. Ba ye kamun sikrambedi
    pre kamange ningadi ere God tongo ana buglayungu suwota ya te ba 6 mereyegl makandle
    kamun sikrukwa.
  cot-NT: Pamenerija Iriashini, irira tsavetantirinica Aapani Irioshi coramani, iquejemajajiacaji
    aatimpajia, cotanquitsi yamanaquerigueti Aapani Irioshi icantaquerigueti aatoja
    otejajitsi incani ariqueate tee ontejajeji irosati yaapojajagueti 42 taai.
  bnp-bnp: E Elaisa a bakovi manga hita. I vasileki tora na Vure nahea ge boru a vala,
    lakea a vala i uka ma i boru na pida i tolu, a keva i polo tara.
  apn-NT: Te finat Eris kot mẽmoj tã hwỳr nhũm kot mar nẽ kãm ho anhỹrta pyràk. Erisja
    kêp mẽ panhĩõ na pre. Tã na pre hkwỳjaja amnhĩ tomnuj pix o pa nhũm tee ri mẽ
    omu nẽ mẽ hã na wrỳk kêt kaxyw ho Tĩrtũm wỳr kãm hihtỳx nẽ. Hãmri nhũm kuma nẽ
    kãm ho anẽ nhũm na wrỳk kêt ry rax kumrẽx. Hã amgrà axkrunẽpxi nẽ hkôt mytwrỳ
    kêp 6. Mẽ kot amnhĩ tomnuj tỳx o paja mỳrapê.
  ctp-NT: Nten chalyuu ti ngwa ayman Elías; sa ñaꞌan nu lkaan nten chalyuu, ngwañaꞌan
    ngwa yu nten. Wa mdiya ska yaꞌ nu tꞌnan ꞌa ykwiꞌ yu loꞌo Ndiose chaꞌ ja kiꞌya
    tyoo lo chalyuu kanꞌ; loꞌo kanꞌ chunꞌ snan yijan jluꞌwe ja ngwiꞌya ꞌa tyoo bra
    kanꞌ.
  opm-opm: Gur Iraija ohe ma namgisuhnong oh dahenmur. Oh hanip kakdah han diradir
    orhor Got ohnong dahamtin tei oh kasip hat orhor Got go tom oh pamditipra por
    dahamtiporhan arpin tom oh na wandas patin krismas yitir birhima tit oh katket
    matipmur.
  bvr-bvr: 'Minyja bubu-borrwa: An-gata Yiláyja (Elijah) nipa a-yinagata an-gugaliya
    a-ni minypa ngayburrpa, rrapa nipa a-wengganana Wangarr yorr gala barra gu-bungga.
    Ganapiya, lika gu-yinagata gu-ni. Minypa gun-gata rrawa yorr gala gu-bunggiyarna
    jemberr abirri-jirrapa gun-ngardapa rrapa mola goma gu-jirra.'
  wal-wal: Eelaasi nu mala asa. Irai sa7an bukkennaadan, i minttidi, Xoossaa woossiis;
    woossin heezzu laittanne usuppun agina sa7an irai bukkibeenna.
  zad-NT: Elíaza', beena' wdix̱jee daa goll Chioza'ne' kani'yi, goke' beṉ' de beli
    chen ka cho', na' ka be'ḻwille' Chioza' do yic̱hj do lallee wṉabile'ne' bi gak
    yeja', na' bi gok yeja' lo yell-lioni shoṉ yiz yo gashjə.
  kmg-kmg: Elia e ŋic jaha, nâŋâc iŋucne. Eme eki hoe mi heocte samarierâ numume mâreŋko
    jara jahec â moc â mosa 6 hoe mi hehe mâc fowec.
  mgh-mgh: Eliya aari ntthu, oolikana makhalelo ayo toko hii. Ule ahoswali venci wiira
    ihirupe ipula, ni khweeli ilapo yothene khayaarupile ipula mpaka umala myakha
    miraru ni nuuso.
  aso-aso: Eliaꞌ nene leliꞌ gidini veꞌmo asiꞌve nene goline izamilive lo amuzo molo
    Oꞌmosola lavo kilisimasi setohamosi ikeꞌni lumo sigisi vivo misuboloꞌ goline izamineꞌ.
  uli-uli: Elijah ila ye hafedeg ngalgich chog. Ye kel yal mapela bo ye towe ppotog,
    ngo yete ppotog wulfulu irel suluw mo setab raeg.
  nin-NT: Kye Iliya, a su unushirr nâ ta si inta. Ni ngbangba yi, a barr ni isisurr
    iyirr di ahru bu si ku hen, unkplassu ku u vu ahru wa gri jiji ki ase atarr ni
    ihwa itani.
  tgk-tgk: Илёс пайғамбар низ шахсе мисли мо буд, аммо вақте аз сидқи дил дуо кард,
    ки борон наборад, сеюним сол ба замин борон наборид.
  acu-NT: Yuse chichame etserin Elías naartin nintimrarmi. Nuka iiya nunisang aints
    ayat, yumi jiturchati tusa Yusen seamiayi. Tu seau asamtai, kampatam musach nunia
    japchirin yumikia jiturchamiayi.
  cak-WNT: Achi'el xuben ri Elías, riya' jun winek ri can achi'el wi riyoj. Pero riq'ui
    ronojel ránima xuben orar. Xuc'utuj chare ri Dios chi ma tuben ta job, y can queri'
    wi xbanatej. Oxi' juna' riq'ui waki' ic' ri ma xuben ta job pa ruwi' re ruwach'ulef.
  ebk-ebk: Hi Elias ay pomapadtu ad pus-uy at taku hiya ay pachong takú. As nan nangepapasnekana
    ay nunkararag kan Apo Dios ta achi umuchan, chaan tit-iwa inmud-uchan as turu
    ay tawwun ya unum ay furan henan lutacha.
  spa-PDDPT: Elías era un hombre semejante a nosotros. Habló fervientemente con Dios
    para que no lloviera, y no llovió sobre la tierra durante tres años y seis meses.
  ruf-ruf: Eliya tsakakala imunu ka twetwe. Kalomba kwa ghumoyo ghose imvula ileke
    kutowa, na imvula ng'aitowile bae muisi kwa miyaka midatu na miyetsi sita.
  gun-gun: Elias ma nhande ramigua ae oiko raka'e, nhande rami guive onhenhandu va'e.
    Ha'e va'e ma onhea'ãa rupi ojerure raka'e yvy áry oky e'ỹ aguã. Ha'e ramo mboapy
    ma'etỹ raxa peve nda'okyi.
  agu-BL: Na yi k'ajtzun kamam Elías, wunak tu' i' chi kutane'n ketz, poro yi c'uchul
    i' tetz Kataj tan qui saje'n abal, qui'c abal bantz tetz ox yob tu ni'cy.
  isn-isn: U Eliya aiemuntu nuwamasigo anga nitu, aulompile kungulu kina imbula ileke
    kukua, ikadela kukua mihe kumatungo amiaka itatu ni myeli sita.
  eng-PEV: Think about the story about Elijah. He was just a person, like us, but
    he prayed and asked God to stop the rain, and God did that. It didn’t rain at
    all for the next 3½ years.
  ilo-ULB: Ni Elias ket maysa a tao nga addaan iti rikna a kasla kadatayo. Nagkararag
    isuna a sipapasnek a saan koma nga agtudo, ket saan a nagtudo iti daga iti las-ud
    iti tallo a tawen ken innem a bulan.
  pir-NT: Cohãcjʉ̃ yere yahu mʉhtariquiro mʉnano Elia wame tiriquiro mari yero sahata
    masʉno ijie tiahye. Sa yero “Acoro ahtaeracãhdo” ni tutuaro siniahye Cohãcjʉ̃re.
    Tiquiro sa ni sinigʉ̃ ihtia cʉhma quehnoano ape cʉhma deco ahri yehpapʉre ne acoro
    ahtaerahye.
  anv-NT: Tége Ɛlija. Abɔ́ alu mekwaá wyɛ́ ndɛre ɛsé. Anɛ nyá mmyɛ mbaá Ɛsɔwɔ
    ne metɔɔ́ wuú meko nnó Ɛsɔwɔ ágbáré manaá. Ɛsɔwɔ agbaré nyá manaá né
    gebagé mewaá ɛyimbɔ. Mekwɛɛ́ ákwe kpaá tɛ né aŋmɛ alɛɛ́ ne geba yɛ́ ɛŋka
    manaá ɛ́chyɛ́ mme né gebagé mewaá Isrɛli wɔ́.
  sab-NT: Unsuialin tangle kwian Chube gerua ketanga kada Elías, ama kwian che ulita
    kare, agwa ama mo ta gbu Chube gai ulia ama mo ta gbu gerule no no tanre Chube
    ole Chube noi gateda Elías kle toi ngwadige. Elías gerudu ene Chube ole gire noi
    me boidu ama kledu ngwadi ama kadu Chubege kare, chura gdamai giti dai gdadereke
    chku ni noi boidu sidri e suiale.
  tmd-tmd: God mönö yadɨb nöbö Ilaija, nöbö hör an röxgɨb aku, jɨ ruö pɨlölaŋ, me
    rön, God höjöpalön ususör rön yad nugumɨn, kɨm mös paŋ röun akuyöbö iŋösu sö ruö
    pɨlölöŋ.
  acr-NNT: Ri qꞌalajisanel Elías junam uwach qukꞌ riꞌoj ma xa tikawex. Na rukꞌ ta
    kꞌu riꞌ, xutzꞌonoj che ri Dios rukꞌ ronoje ukꞌuꞌx chaꞌ na kuꞌan ta chi jabꞌ y
    na xuꞌan ta chi jabꞌ che ruwachulew oxibꞌ junabꞌ rukꞌ nikꞌaj.
  kpg-kpg: Elijah tangada gadoo be gidaadou, mee ne dalodalo hagamahi bolo di uwa
    gi hudee doo. I nia ngadau e dolu mo di baahi, gei di uwa digi doo.
  taj-taj: एलियाएनोन य्‍हाङ ह्रङ्‌बान म्‍हि मुबा। थेसे नाम थाखगै भिसी सेमहेन्‍सेन
    प्रार्थना लमा सोम दिङसे ला ढुधोना जम्‍बुलिङरी नाम आखनी।
  avt-avt: Ilaisa hɨrak nɨpaa hɨrak mɨtɨk kepɨr ke haiu mɨt, hɨrak kitehi God iuwe
    te hawɨ ap kaknen au. Hawɨ ap kan me tito wikak im metike wenke hɨspɨnak kiutɨp
    (6).
  cbk-cbk: Si Elias gane un gente lang igual canaton. Pero cuando ya reza le con todo
    el di suyo corazon para hende cae ulan, nuay gayot deverasan cae ulan na tierra
    por tres años y media.
  uig-ARA: ئىلياس پەيغەمبەرمۇ بىزگە ئوخشاشلا ئىنسانىي تەبىئەتلىك ئىدى. ئۇ يامغۇر ياغمىسۇن
    دەپ ئىخلاس بىلەن دۇئا قىلدى؛ نەتىجىدە، زېمىنغا ئۈچ يىل ئالتە ئاي ھېچ يامغۇر ياغمىدى.
  tuf-tuf: 'Sir chihtá ehcuquib Elías cat uwro. Is éytaro. Eyta cuar Elíasat ur istán
    cut Sir ojcor conjacro: “Riwa ayti jaw̃i,” conjacro. Uwat ay bár yajc etayta acu
    eyta conjacro. Riwa ayti acu conyat, bara bay bucoy bitác istiy cutar riwa áytiro.'
  abx-abx: Si Elias urdinaryo hamok a'a nga pariho si kita kam. Maniguro iya pagpangadyi'
    nga ga'i anguran ngan ungod may nga ga'i anguran sallod si tallo ngani' tunga'
    ta'on.
  mco-NT: Elías nañ tɨm jadu'n anajty yjothuinma'ñ mɨɨdɨty nej ɨɨch ajt. Janch cɨxyjot
    huinɨjot mɨbɨjctzooy Dios ca'jɨty ytüy, e ca' je' jadu'n ytuuy tugɨɨg jɨmɨjt ja
    tudujc po'.
  bsp-bsp: Eli fum ɛnayi pəmɔ səna. Pəc-tola pəyeŋki fəp wəcafən kətɔder, kɔ wəcafən
    ɔntɔtuf haŋ meren maas kɔ yof camət-tin.
  cpb-NT: Tema atziri rinatzi eejatzi pairani Elías, ari roshiyayetai aaka awathaki.
    Iro kantzimaitacha ikemisantakeri kameethaini Pawa. Ikowakotakeri Pawa eero oparyaanta
    inkani. Mataka, tema awisaneentanakero mawa osarentsi te oparyaagai inkani.
  aon-aon: Anudok seiwokini profet Ilaija, anan douk arman kabi apak um. Aria anan
    nenek beten dodogowin atun nahwar Iruhin um eshah mare hurari aria bishatin shuknishi
    enen tukwaninyi kwarahos eshah madae anah hurari esheshib amnab uwe.
  hus-NT-2005: An tʼiltsix Elías jaꞌich jun i inik jelti wawáꞌ; ani tam ti ólan chapik
    abal yab ka ulich i áb, yab ulich i áb ban kʼayꞌlá óx i tamub kʼal chʼejel.
  mig-NT: Chi̱ Elías, suni nátu̱'un ká'i̱o‑yó vína súan ni̱ ka̱a‑de onde̱ sáá. Te
    ni̱ jika̱n ta'u̱‑dé ja̱ má kúun sau̱, te tú ní kúun‑cha̱ núu̱ ñú'un yá'a uni̱
    kuia̱ iñu̱ yoo̱.
  bps-bps: Fandamyu Ilaydya tugad Dwata di muna fa, alò kenen to salngad gito. Kabay
    too kenen dmasal di Dwata, fye là mulen, na là sa mulen di klo i tlu fali tngà.
  mbs-mbs: Eneng-enengi niyo si Elias gebii. Pengkey onawa se kandin pegkeotawun diyà
    kenitadon, meneng migtawal-tawal sikandin diyà te Timanem aw nemoyò te eked odan.
    Yan se doun te wedad palos odan lamig te telo se omay aw enem se bolan.
  tof-tof: Prropet Ilaeza mizan pamakan yarilürr. Wa amkoman moboküpi tóre ekorr wagó,
    ngupa sab koke ki tümil. Da aüd pailüm akó poko ngupa ene tüpdü kokean tümilürr.
  cme-NT: Na saa da, *Eli waa nelbiloŋo miɛ temma yaa‑i; ŋga u cãarã Diiloŋo‑i,
    cãrã-yuɔ, cãrã-yuɔ wuɔ u baa dãa; Diiloŋo ce bieŋa siɛi baa caamba niediei
    u saa dãa.
  sus-sus: Eliya nu findixi adamadi nan na alɔ won tan. A to Ala maxandi a bɔɲɛ birin
    na alako tunɛ naxa fa, Ala naxa a xa dubɛ suxu. Tunɛ mu fa bɔxi ɲɛ saxan kike
    senni.
  pon-2006: Elaisa aramas emen duwehte kitail. E peki ni kapakap ngidingid pwe keteu
    en dehr mweredi; oh erein pahr siluh elep keteu sohla mwerediong pohn sampah.
  dad-dad: Eliya ĩ tamo ada gen taka. Ĩ uyẽ to isiyouf nigin totol bagai kosẽ ye di,
    tenebur ein yar towo ogõ sigis uyẽ to isin.
  zab-NT: Zecquɨ profet Elías, laab gucbɨ tuby bɨnguɨchliu zectiziac dunnɨ, ne chi
    gudiin gunaabbɨ lo Dios quɨt yabti nisguia ax quɨt biabti nisguia pur chon iz
    iruld.
  jae-jae: Elia eŋ ŋamalac kêtôm aêac. Eŋ keteŋ mec gebe kom ênac atom, tec kom gêjac
    atom kêtôm jala têlêac ma ajôŋ 6.
  ksd-ksd: Elias, tika na tutana da dat, ma i ga lulul upi koko na bata; ma pa i ga
    bata ta ra gunagunan a utul a kilala ma laptikai na gai.
  msm-NT: Hona-honaa si Elias. Angod da ita to pagkaotow din, di no hogoton din to
    pag-ampu no konad paudanon, wada iyan udan sed to tatoyu no tuig tonga.
  myk-myk: Kilɛ tudunmɔɔ Eli, sipya wu bye wii ba wèe ɲɛ wɛ. Ga wʼa Kilɛ kemɛ ɲɛɛri
    xuuni, kɔnhɔ zanha ganha bu do wɛ. A zanha di bye ki ya to wɛ, fo na shɛ nɔ yee
    taanri ni yeye gbaara na.
  sbe-sbe: Yoda kabakita meta Eliya. Iya meta tamowai doha kita, na ye tapwalolo ma
    nuwakohihaina bena taba tabu nabu ye talutalu. Ede nabu nige ye talu Isalaela
    yodi tano kewanawai bolimai haiyona yo tehana.
  mcr-mcr: Laisa iqu ne eŋqä-pa iiŋäqu eäqä-qe, qua iuŋi piyi maqiyqä yätŋqe, iqu
    tääqe enyqä itä, matqä iäŋqe. Ga piyä maqiyqe, quväukui 3, qaŋui 6 äpäwäŋqe.
  cux-NT: Deenu yú chi saⁿ'ā Elías chi profeta ní 'áámá saⁿ'ā tan'dúúcā s'uuúⁿ 'tíícā
    sa. Taachi caⁿ'āngua'a sa chi chiica sa Ndyuūs chi diíⁿ yā chi nguɛ́ɛ́ cueeⁿ cuūvī
    tuu'mi ní nguɛ́ɛ́ cheeⁿ cuūvī vmnaaⁿ yáⁿ'āa 'iinu nduūyū canéé maⁿ'ā.
  tur-YTC: Eliya bizim gibi bir insandı. Yağmur yağmaması için gayretle dua etti ve
    üç yıl altı ay yeryüzüne yağmur yağmadı.
  san-ITR: ya eliyo vayamiva sukhaduHkhabhogI marttya AsIt sa prArthanayAnAvR^iShTiM
    yAchitavAn tena deshe sArddhavatsaratrayaM yAvad vR^iShTi rna babhUva|
  bel-N: Ільля быў чалавек, падобны да нас, і малітваю памаліўся, каб не ішоў дождж,
    і не ішоў дождж на зямлю тры гады і шэсьць месяцаў.
  sch-sch: Elijah hah eini ngei jâtdên anghan miriem ani. Ruo juong loina rangin
    ningsietakin chubai a thoa, male philchunga kum thum inang chu ruo juong mak.
  mic-MIQNT: Ilaijao'q na mimajuinu pa na wije't'pnaq aq ginu. Melgi a'sutmap ugjit
    mu gigpesan aq mo gigpesanugup nesipunqeg jel aqataig.
  huu-NT: Elíana comecɨtomoɨ. Jaie ite; ia naimɨedɨ caɨ isoide. Jusiñamuimo jɨɨde,
    nocɨ deiñellena. Ie mei daje amani fɨemona abɨmo atomonado jaca deiñede.
  jiv-NT: Yaunchu Yus-Chichaman etserin ámiayi, ni naari̱ Erías. Niisha iiji̱a̱i̱
    méteketiat yumi yutuka̱i̱ tusa Yusa áujsamtai menaintiu uwí nuyá naṉkaamas yutukchamiayi.
  otm-NT: Tengu a ra Elías, nu'a n'da ra ją'i thoho tengu gahʉ, nɛ bi hyąh rá mbʉi
    bi 'yäp Oją ngue hin din 'ye. Nɛ him bin 'ye ua ja ra ximhäi gätho nhyunjɛya nɛ
    n'dato ząna.
  dah-dah: Be, Al Kuruŋyen mere basaŋ al Elaiabe al neŋ yara po. Goyenpoga Israel
    naŋa bana goŋ kigariŋ ga kateŋ ma yeŋ Al Kuruŋ gusuŋaŋ irde tebaŋ irkeb dama karwo
    irde gagasi 6 gayen kigariŋ muŋ kura ma katyiŋ.
  tnk-tnk: Profet Elaeja in iərmama rəmwhen a ia kɨtaha. Rəfwaki skai mə nesən trəpwəh
    nauərien. Nənə nesən rɨpkauər mhə ia tənə nəha nuk kahar məkwə sikis.
  kpr-kpr: God da feroveta Elijah kote givu! Nu taká genembo namondeda kaugori. Nu
    nunda fakina avavaga edo, erá borija direure dae sedo, banungetiri borija jo dirae
    irise, ghaeko 3, tambuno 6 á dadabusira.
  san-IAS: ya eliyo vayamiva sukhaduḥkhabhogī marttya āsīt sa prārthanayānāvṛṣṭiṁ
    yācitavān tena deśe sārddhavatsaratrayaṁ yāvad vṛṣṭi rna babhūva|
  nho-nho: Elijah se tama koi ma ko taatou. A ia ni taku hakappuru iloo ki TeAtua
    ki puuia te ua raa ki see too. Teenaa te ua raa ni see too ana setau e toru ma
    te vasi.
  gym-NT: 'Mden erere ti bike bä mike munye: Kira ni Ngöbö kukwei niekä nämane iti
    abko kädian nämane Elías. Niara abko ni mda mda kwrere, akwa tödekani kwatibe
    kwe Ngöböbti, käkwe blitabare ben angwane, Ngöbökwe ñan ñü mikadre näkäen temen
    abko ribebare kwe ie, ye erere ñü näkäni ñakare temen kä komä bti ötare.'
  azg-NT: Nquii Elías tonduihin tsꞌan na toninncyaa jñꞌoonꞌ Tyoꞌtsꞌon. Ndyu na toxenꞌchen
    totsinin jon jñꞌoon ntyja nchu vaa ꞌnan na nguaa. Matsꞌanhin chaꞌxjen minꞌcya
    ro jaa. Nquii jon yo manchaꞌchen tsꞌon jon tcan jon na tyíꞌnguaꞌ, ndoꞌ siquindë
    Tyoꞌtsꞌon jñꞌoon na tcan jon ee ndye chu xoncüe tatuaꞌ.
  bhd-bhd: एलिय्याह भी इश्शो ज़ेरो दुःख सुख झ़ैल्लने बालो मैन्हु थियो, तैने दिले सेइं
    प्रार्थना की, कि झ़ैड़ी न भोए, ते सड़े ट्लाई साल झ़ैड़ी न भोइ।
  too-NT: Dios maxquī'lh a'ntū squi'ni'lh Elías a'ntī ixa'cta'sana' Dios. Xla' kalhatin
    chi'xcu' hua'chi quina'n ixuanī't. Lā' xla' lej squi'ni'lh Dios tū' calalh xcān.
    Lā' lakatu'tun cā'ta ā'i'tāt tū' lalh xcān.
  ind-AYT: Elia adalah manusia biasa seperti kita. Dia berdoa dengan sungguh-sungguh
    supaya tidak turun hujan, dan hujan tidak turun di negeri itu selama tiga tahun
    enam bulan.
  cjo-NT: 'Paeraniperoroña Iriiyashi ikimitakae aaka. Ramanaperotakari Tajorentsi:
    “Eero powariyeero iroñaaka inkaani. Pikenkithashiryaakaantyaariri atziripaeni”.
    Okaatzi 3 ojarentsi eejatzi 6 kashiri tee opariyanee inkaani jaka kipatsikika.'
  nsn-nsn: Elaija a tamata sira puk pono tagigeig. Inggono ke lotu uapopokoh mara
    hik me huan, doh ahik nomananguampe me huana ke dur tar koto toro touono ro krismas,
    doha tonomor bialok.
  san-DEV: य एलियो वयमिव सुखदुःखभोगी मर्त्त्य आसीत् स प्रार्थनयानावृष्टिं याचितवान्
    तेन देशे सार्द्धवत्सरत्रयं यावद् वृष्टि र्न बभूव।
  tna-NT: Mepibatique profeta Elías chenu peje su. Tueda da deja puidha ecuana nime
    hue. Tuahueda Diusu bajataidha nai mahue papu puji yahua bia su. Bajataidha putsu,
    beju quimisha mara edusete puji mue nai pu puidha.
  lid-lid: Alaija badeh, i buku le taha dah. Iy asolom boto-on labai, ta Kindrei satehei
    ur same andri, eme ma ur bame andri bwele-e munyak bwe, winiya jaha taloh hawe
    bun onoh.
  wim-wim: Nil pam Elijah.ana keꞌ ngurp ngamp yimanangana. Nilana meeꞌ-wuthanama aꞌ
    thaaꞌ thay-thayanam thaw God.antan nil ngakan keꞌ kuchow thanta, aꞌ anpalaniya
    nil God.angan puth keꞌam kuch thant ngakanweya, kaap maꞌ-koꞌalamana ngak keꞌam
    wamp-wamp thant.
  zga-M: UEliya ale munu nda masage ndufwe, adovile nu lwumelelo uhuta efula yesite
    okhutima na sayikhatime nkerunga osekhe ugwa mikha gedatu ne mienchi sita.
  yom-yom: Eli wuba mutu banga beto, vayi wusambila mu bufula muingi mvula yibika
    buela noka ; buna mvula yisia buela noka ko va ntoto mu tezo ki mimvu mitatu ayi
    zingonda zisambanu.
  san-SIN: ය ඒලියෝ වයමිව සුඛදුඃඛභෝගී මර්ත්ත්‍ය ආසීත් ස ප්‍රාර්ථනයානාවෘෂ්ටිං යාචිතවාන්
    තේන දේශේ සාර්ද්ධවත්සරත්‍රයං යාවද් වෘෂ්ටි ර්න බභූව|
  yut-yut: Elaija mɨktɨm amɨn nin yombem. Mani sɨkak dɨma mosak do bɨsit tebai aŋakwan,
    sɨkak dɨma maŋakwan bɨlak 3 ae kanek 6 agɨt.
  grc-BYZ: Ἠλίας ἄνθρωπος ἦν ὁμοιοπαθὴς ἡμῖν, καὶ προσευχῇ προσηύξατο τοῦ μὴ βρέξαι,
    καὶ οὐκ ἔβρεξεν ἐπὶ τῆς γῆς ἐνιαυτοὺς τρεῖς καὶ μῆνας ἕξ·
  cpc-NT: Atziri jinatzi pairani Elías, ari ikimitai akantayita aaka awathaki. Iro
    kantzimaitacha ikimisantakiri kamiithaini Pawa. Ikowakotakiri Pawa iiro oparyaantaa
    inkani. Mataka, tima awisaniintanaki mawa osarintsi tii oparyagai.
  nhg-NT: Elías oyeya tlöcatl quiename tejua, hua yaja omotlötlajte lalebes para majcamo
    queyabe. Hua amo onqueya ipa inu tlöle por yeye xebetl hua checuasie mietztle.
  nya-nya: Eliya anali munthu ngati ife. Iye anapemphera mwamphamvu kuti mvula isagwe
    ndipo sinagwedi kwa zaka zitatu ndi theka.
  ngu-NT: Xtlanemilican itechcopa on tiotlajtojquetl Elías. Yejhua sa no ijqui tlacatl
    catca quen tejhuamej. Yejhua oquichiu oración ican nochi iyojlo para ma ca ma
    quiahui, niman xoquiau yeyi xipan huan tlajco.
  kup-kup: Met batam Godiz propet aban nap Elaiza pi darim zut aban nenap het utar
    napelotuz Godin ahoam mañ mañoohan hatevetet hahan krismasañ 3 met modavoz ñonihol
    6 utar napel het git kezao ravat heh.
  jid-jid: iliya a hi idime na khi ta a bere ni kpohji an de illu na juna i illuwa
    na ku ni gbula na ti isai tra ni hwatahne
  wmw-wmw: Kwa nfano, Aliyasi ákiwa mwanadamu kamba nofwe, fala paalebele duwa isinye
    nvula, ainyere tena mulumwengu‑mu kwa muda wa myaka mitatu na myezi sita.
  gmv-GGM: Elasay nu malaka asekko. Izi iray bukontta mala minthi wossin biitta bolla
    hezdzdu laythanne bagga gakanaas iray bukiibeyna.
  ssg-ssg: Masin Elaija. I tuahe seilon masin kaha. Ti i lotu kamei eliel Haeu konginiai
    akah, i sohot usi kamekame tetan. Haeu kongini akah ti leili ahang toluhu tewaok.
  zpo-NT: Li ngok tub myet mod rese be, nu dub lextoo xaa ngunaab xaa lo Dios zee
    nalat yey, nu namlata lo yizhyo chon liin yirol.
  poy-poy: Eliya kaweriti muntu gambira twenga. Yomberi kaluwiti kwa kugangamala vula
