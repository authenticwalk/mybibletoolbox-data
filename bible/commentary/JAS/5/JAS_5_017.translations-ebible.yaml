  pes-OPV: الیاس مردی بود صاحب حواس مثل ما و به تمامی دل دعا کرد که باران نبارد و
    تا مدت سه سال و شش ماه نبارید.
  ron-1924: Илие ера ун ом супус ачелорашь слэбичунь ка ши ной ши с-а ругат ку стэруинцэ
    сэ ну плоуэ ши н-а плоуат делок ын царэ трей ань ши шасе лунь.
  tpz-tpz: E Elaëjaꞌ voh a teꞌ to teꞌ va e non manih pea. Eꞌ to hinhin suk voh non
    a uhön se nat non nus, ka uhön hikta nus voh manih po oeh po kukön kirismas me
    a tönim sivö me a paeh.
  agd-agd: Tetin an dakhein bantan Iraiya varen mi á ída yano van ákonaen amúkin mi
    kanú manaú orana ifo afápá mana un kádan biyontá ída á den mino.
  rkb-NT: 'Taparakta Erias mywata. Erias Deus bo ziknapamykysoikik. Tubabatu Erias
    atatuze Deus bo nipamykysoziuku: — O Deus hyritsik ty ka zãk zãkbyity! — niy.
    Ba ziknawõ. Deus iharere ziwabyze iwahi batu hyritsik ziknawõ. Harakykbyihi nityktseheze
    hyritsikbara.'
  san-THA: ย เอลิโย วยมิว สุขทุ:ขโภคี มรฺตฺตฺย อาสีตฺ ส ปฺรารฺถนยานาวฺฤษฺฏึ ยาจิตวานฺ
    เตน เทเศ สารฺทฺธวตฺสรตฺรยํ ยาวทฺ วฺฤษฺฏิ รฺน พภูวฯ
  iws-iws: Ilaija yɨpɨkɨ bɨiya nwowɨn, siya inkamkɨn iikam krɨmiir hɨriinanaɨrgɨn.
    Mɨ siya Adi Komii siirɨm kwɨsboɨnanaekɨn naokɨ kɨpi kɨn. Mɨ bɨewi waiyaeyɨm whwoɨm
    mɨ bwanɨm ɨriiyar whɨr naokɨ kɨn karamae nwowɨm.
  pol-SZ: 'Eliasz, mimo że był zwykłym człowiekiem, modlił się, aby nie padało. I
    został wysłuchany: przez trzy i pół roku nie było deszczu!'
  ztq-NT: Sinakak no kok profet Elías, aan tsiñee tyub styoo xaa kwnab xaa lo Dios
    nii nyabty kyo, tson iz grol byabty kyo lo kislyu.
  zai-NT: Uca profeta Elías binni guidxilayú casi laanu, ne ti tiru unaba be lu Dios
    de idubi ladxidó' be cadi usaba nisa guie, ne zaqué uca ni. Qué ñaba nisa guie
    guidxi que chonna iza aronda'.
  upv-upv: Elaeja evi jinibb nga mirpe kerr kobbong, ko olot eterter nga naus sete
    pus; ko renge sia itul ko devje sia kele san, naus sete ous renge dan.
  wap-NT: Elijah, uruu naꞌapaꞌo waunao kawan. Utoriinpan aonaa kizi wunu kaawan uruu
    amazada ii. Uruu idi mishi aonaa wunu kaawan idikinaudaꞌu wunu naꞌiki 6 kauzu
    powaꞌa.
  mva-mva: Ilaiza nge tamoata-ramo kata, kita bokana. Ata kaikai-tina bokai irabo,
    “Ura moaki ipura.” Bokaibe barasi toli be kapapa ilodia-lo nge ura tago sesu kateka-o
    ipura.
  dwr-NT: Eelaas nu mala asaa. Iray sa7an bukkennaadan, I minissiide, Xoossaa woossina
    heezzu laythanne usuppun agenaa sa7an iray bukkibeenna.
  kfw-kfw: Elijah eini ka-ang miring inkhat alei-eii. Ama'n ruo surmaknasik Pathian
    diang malung kaluut-ah aleini, halli kumthum le tharuk hi neipil chungnga ruo
    leisurmak.
  bfz-bfz: भविष्यबक्ता एलिय्याह बी तो आसा जेड़ा दु:ख-सुख सईन करने वाल़ा मांणू था और
    तिने पूरे तनो-मनो ते प्रार्थना कित्ती कि बादल़ नि बरसो और साडे तीन साल तक जमीना
    पाँदे बादल़ नि बरसे।
  cuk-09: Bab-Dummad-gaya-burba-berbeged Elías, anmar sunnaa dule-sunnad gusmogad,
    sunna galagwensuli iskued egi nika. Degite mer di-wiega, Bab Dummadse ise-egisar
    gochagua, birgapaa-abala we-nap-naidgi gwen di-wissulid.
  ben-OBCV: এলিয় আমাদের মতোই একজন সাধারণ মানুষ ছিলেন। দেশে বৃষ্টি না হওয়ার জন্য
    তিনি একান্তভাবে প্রার্থনা করেছিলেন, আর সাড়ে তিন বছর পর্যন্ত বৃষ্টি হয়নি।
  mil-NT: Te té Èliás, tée ní xíndecu ndéé sanaha nǐ cáa‑dé dàtná cáá nchòo. Te ní
    cáháⁿ ndɨhɨ‑dé Yǎ Ndiǒxí nɨ yùhu nɨ iní‑dé ní xáhaⁿ‑dě xii‑gá sá vǎ dácùuⁿ‑gá
    dáú, te ní tnɨɨ‑gá tnúhu ní cáháⁿ‑dé, te ñá ní dàcuuⁿ‑gá dáú ǔní cuíá dava.
  myu-myu: Wuybuxim Elias tak ijodian osunuy―Deus ekawẽn muwẽnuwẽn'ukat kuyjeat. Ixe
    o'jekawẽn Deus eju. — Muba'at cuy eg̃udot g̃u ocekay — io'e Deus pe. Muba'at oajẽm
    g̃u Deus ixe ekawẽn o'ya'ĩjojo buye. Ibun cĩcã muba'at'ũmap. Muba'at ajẽmjẽm g̃u
    oeku ebapũg̃ koato. 6 kaxi dak ka'ũ g̃u.
  amk-amk: Mewati Eliai. I mani inontarai batang dine kariri tata, wape yoasoaia mutu
    dutanai we ambori metang ming fanai, tuti metangfoi wiro ming kahai defuina botoru
    aburungfeai kaririai.
  fai-fai: Kale kinim Ilaitsa aka kanom nulutaw, kata aka kitid kuw tabe Got wis modaw
    weiw banimuko, aka afan weiw madák bakan tadongin banimu bi itol alewbino mak
    ade anung mak keidune,
  ura-NT: Coaraauna chuhinti Cana Coaunera ere bera inoaesi Irihasi. Cana rijijieein
    cacha neein niha natiin jetaote, uheniha elone coina Cana Coaunera bajaane jana,
    nichata jaanaca cataaun tiaaojoaain uhene elo aansijieeinijin.
  mcd-NT: Ascan nocon shuni Elías nan nocofunu noco cuscarari ipaoni. Non muai cuscarari
    arifi mupaoni. Ascafiashon Upa Dios fasi cuficoiainno fari rafu non fusti nushmancayan
    oi fuyonima. Cufinquin isca huani, —Upa Diosin uhuun yorafoan mia cachiquiri huafoquin.
    Ascacun oi fumariamahuu uhuun yorafoan afanan mia tanasharanonfo, —ishon cufini.
    Asca huano fari rafu non fusti nushmancayan oi fuyonima.
  urt-urt: Elisa, kin miyeꞌ ŋahilyeh taꞌe poi lalme, kom kin ŋisilihme Got bongol
    supule nange yukur tatame ŋaiye ŋisih ka guh. Pe bwore mise, ŋisih yukur gah,
    ki sai nal tatame wahtaip hun wundehei syepumbur ilyeh.
  kiz-kiz: Eliya ajhele munu mwenye hisia kama sya tete, as'omili kwa juhudi kujha
    fula jhisiotonyi na jhatonyili lepi pa nchi kwa muda ghwa miaka midatu ni miesi
    sita.
  tzo-TZE: Li j'alc'op Elías ta vo'one ti co'ol cristianoutic jchi'uctique, jun yo'nton
    la sc'opan Dios yu'un jech mu xtal vo'. Jech o'lol xchanibal jabil muc xac' vo'
    li' ta cosilaltic.
  lex-lex: Mimkek tek Elia. E' de rimormiori emekwalia ita. Elia nsumbain toto' meman
    pa yana otna ntur lia nohkerna wawannu. Noma otna edonna ntur niana anni wotel
    riehennu.
  dov-dov: Elayija wakali mwalumi mbuli ndiswe, wakakomba chakasimpe kuti imvula itawi,
    alimwi teyakawa kubusena oobo kwamyaka yotatwe amyezi musanu awumwi.
  rgu-rgu: Hai natutuduꞌ neme baꞌi Elia mai. Ria lahenda biasa sama leoꞌ ita boe.
    Tehuu tepoꞌ fo ana hule-haradoi, hule ela bosoꞌ boe uda bali, boe ma uda a hai
    tutiꞌ a, de ta uda fa losaꞌ teuꞌ telu seseriꞌ.
  toc-NT: Xa̠huachí caj cala­ca­pa̠s­táctit xamaká̠n quilh­ta­macú a̠má pro­feta Elías
    na̠ caj cati̠hua̠ chixcú xuani̠t cumu la̠ aquinín, pero acxni̠ xli̠­hua̠k xnacú
    tzú­culh kalh­ta­hua­kaniy Dios xla­cata pi̠ niaj camilh sií̠n xli̠­ca̠na pi̠
    aktutu ca̠ta a̠íta̠t ni̠ milh sií̠n.
  som-som: Eliyaas wuxuu ahaa nin dabiicaddeenna oo kale leh. Aad buu Ilaah u baryay
    inaan roob di'in, roobna saddex sannadood iyo lix bilood dhulka kuma uu di'in.
  mam-C: 'Ka''ntzin tejiy yolil Tyol Dios ojtxe, a Elías: Xjalx tze''nku qe xjalqo.
    Me atzi''n te'' t-xi tqanin toj tna''j Dios, tu''n mi tz''etza jb''al tib''aj
    tx''otx'', ex mix etze jb''al toj oxe ab''q''e tuk''a niky''jin.'
  ndj-ndj: Eliya aveli mundu nga yufwi, mweni adadavili kwa ndima yaki yosi ndonya
    yikotoo kutonya na yitonya ha mumlima awu kwa chipindi cha myaka mitatu na myesi
    sita.
  mbj-NT: Bë hyb n'aa newë Eriij häd näng doo. Ër hadoo né paa tii. Tak'ëp taky n'aa
    etsẽẽ paa naëng nadoos hyb n'aa. Ti m' tamawoob hẽ ta baab sét ta bód tanadots
    wät taky n'aa etsẽẽ do haj'aa.
  lat-VUC: 'Elias homo erat similis nobis passibilis: et oratione oravit ut non plueret
    super terram, et non pluit annos tres, et menses sex.'
  ngp-ngp: Eliya andaga mnt'hu enga suwe, mna alombezaga kwa kukombeka kugamba fula
    ise kunya, nayo niyo hainyele mwe isi kwa myaka mitatu na miezi mtandatu.
  aoi-aoi: Wi-yakuwerribikaja nakina neningarakba-wiya nenumamalya nenimikirra Eliya.
    Ngakwurruwa wuburra ni-yamamurra nakina. Umba neni-yendiyendabenuma Neningikarrawaru-wa
    nakina nari-yada yelyukwa a-larruma. Kembirra nara kini-larrina yelyukwa yabiyakarbiya-manja
    yinungkwura akwa ngawa nu-wurdangu-manja yimangbala yuwilyaba yimawura. Nare-ka
    kini-larrina yelyukwa akini-yada.
  enq-2: Ilaija baa naima-yaleaka mende katea-pyaa. Baame aiyuu naepena lao kyeto
    joo loma siamopa, ee kana tepoma-kisa kana tokange dutupanya yuu dokonya aiyuu
    naepea-pyaa.
  eng-ASVBT: Elijah was a man of like passions with us, and he prayed fervently that
    it might not rain; and it rained not on the earth for three years and six months.
  mna-mna: Motoyom ise ki Anutu kwoono Ilia. Ni tomtom raraate kembei ta iti. Mi indeeŋe
    ta ni ikamam suŋŋana mbolŋana pa Anutu be yaŋ isu pepe, na Anutu ileŋ suŋŋana
    kini, mi yaŋ sa isu som ma irao ndaama tel mi pakaana.
  myw-myw: Ilaytiy kweiboug gimgilitoun ma̱wana ya̱kids, itawtoun inanitoug Yowbad
    waseg va̱gan nag beikweis kweis, Yowbad mo isilbwed kweis. Ta-ikweis kweis kweitoun
    bweilim, kweinim katanok tibukon. Makava ka̱las.
  sby-sby: Eliya walikuba muntu ulyeti afwe, mpwalapaileti mfula kaitaloka, cakubinga
    mfula iliya kuloka kwa byaka bitatu ne myenshi isanu ne umo.
  sll-sll: Homa weni God hana togu yal Ilaiya nan ganba ari mominga meri momua. Molere
    God onangwo pamia di pir tere, nega dire God nimin na tekio dire sirin bol te
    mongwo mongwo, God pir tomia me erin sui tai dire ire, haba sikis mun ire dire,
    nimin sikimua.
  yaq-NT: Ju'u Eliajtuka'u, Liojta betana ju'uneiyaatuawaka yeteu nok tuawakame, ito
    benasi inim yoemtukan. Ini'i intoko, Liojtau bicha nokaka, ka yukne'eti jiakai,
    intok inim, ka intok yukuk, baji wasuktia aman busan metpo.
  uro-uro: Mamär iva qunäga vät a ut i ma Elaija di ama ruqa rhoqor ut i sa qa nän
    ma ama qrot iva qale anga suigi qi nasäp pät ama dävaung ama qoeo dä ama ngärhäqyet
    da sägäkt ama eqoan. Dä qaku anga suigi qia säp pät ama ivätki vät iangärhäkt
    ama rhodäm.
  ita-1885: Elia era uomo sottoposto a medesime passioni come noi, e pur per orazione
    richiese che non piovesse, e non piovve sopra la terra lo spazio di tre anni e
    sei mesi.
  muy-muy: Eli bay mahəŋgaray *pakama ge Melefit ti naŋ mis hihirikeni akaɗa geli
    ni. Naŋ gani àhəŋgalay Melefit àna huɗ bəlaŋ, àɗəm avər àtəɗ ba ; nahkay avər
    àtəɗaya ka haɗ a ndo vi mahkər àna kiyi muku.
  kqc-kqc: Elijah bi amiye, kaere bi uni mokena kana nufa. Ina bi usa usa ni yeiva
    reyo ga miya reyainedi, ma lagani regode ma lagani berou afona kono fafau miya
    de reyo.
  tav-tav: Elías cawamecʉcʉ Dio ye quetire buiori majocʉ cãñupʉ. Diore cʉ cajeniriquere
    tʉgooñaña. Manire bairona cabaii camajocʉ cãñupʉ. Manire bairona cabaii anibacʉ
    quena, “To ocaqueticõato,” Diore seeto cʉ caĩ jeniñupʉ. To bairo Diore cʉ caĩ
    jeniro ati yepapʉ caocaquẽjupe itia cʉma, ape cʉma recomaca.
  eng-ULB: Elijah was a man just like us. He prayed earnestly that it would not rain,
    and it did not rain in the land for three years and six months.
  spa-VBL: Elías era un hombre que tenía la misma naturaleza humana que nosotros.
    Él oró con sinceridad para que no lloviera, y no llovió en la tierra durante tres
    años y medio.
  fra-_FOB: Elie était un homme sujet aux mêmes affections que nous; néanmoins il
    pria avec instance qu'il ne plût point; et il ne plut point sur la terre durant
    trois ans et six mois.
  hau-ULB: Iliya dan Adam ne kamar mu. Amma da ya nace da addu'a kada a yi ruwa, ba
    kuma yi ruwa a kasar ba har shekara uku da wata shida.
  mal-mal: ഏലിയാവ് നമുക്ക് സമസ്വഭാവമുള്ള മനുഷ്യൻ ആയിരുന്നു; മഴ പെയ്യാതിരിക്കേണ്ടതിന്
    അവൻ പ്രാർത്ഥനയിൽ അപേക്ഷിച്ചു; മൂന്ന് വർഷവും ആറ് മാസവും ദേശത്ത് മഴ പെയ്തില്ല.
  kkc-kkc: Esiga ibada amawe Ilaya yo iba egeesi masi badebeiso. Yayo howo sibilega
    pagalame dokodoo kibiya takeme, howo sibilega dugo bakadio hedebe di poogoloso
    a 6 poogooso.
  lit-lit: Elijas buvo tuos pačius jausmus turėjęs žmogus, kaip ir mes, ir jis melste
    meldė, kad nelytų, ir nelijo žemėje trejus metus ir šešis mėnesius.
  urd-GVR: Iliyās ham jaisā insān thā. Lekin jab us ne zor se duā kī ki bārish na
    ho to sāṛhe tīn sāl tak bārish na huī.
  far-far: Na profet sa Elaeja, nia na wane ga 'ana laugo dia kulu. Ma kada be nia
    foa nikila 'uria God fua ka susia na ute, na ute nao si 'aru sulia olu fangali
    ma ono madame ki.
  suz-BL: एलीया इं खोदेंशो मुर का बाक्‍माक्‍त। मेकोमी परमप्रभु यावे कली “रेउ यिचा
    मगेने” दे शुश पुना बाक्‍त। मिनु बर्स सां ६ महिना सम्‍म रागीम काइ रेउ मयिमाक्‍त।
    १राजा १७:१; लूका ४:२५
  car-NT: Mo'ko Elia 'wa tyre o'po'toko. Kywaraine enapa otykon 'wa topoje man. Opy'pa
    konopo waito'me Tamusi 'wa aurana'po mero te oruwa itu'ponaka ase'ra siriko konopo
    opy'pa tywaije man.
  amp-amp: Iraijar, ndar nom kanjohot yimar kfo bruttnamohat buriohrhu nia duhaneft,
    uwa, buriohr nhai niarmor husfirpa yuhut gunyjimmi wom gunyjimrhu 6-pela yamm.
  bht-bht: परमेश्वरे दा संदेश देणेबाला एलिय्याह भी तां साड़े सांई दुख-सुख भोगी माणु
    था; कने उनी पुरे दिले ला गिड़गिड़ाई करी प्राथना किती, की बरखा ना हो, कने साडे
    तिन्ना सालां दीकर धरती पर बरखा नी होई।
  eng-NOY: Elijah was a man of like nature with us, and he prayed earnestly that it
    might not rain; and it rained not on the earth for three years and six months;
  cub-NT: Ñai Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ Elías majape páyʉ barejaquémavʉ.
    Parʉéque jẽniarejaquemavʉ ʉ̃ Jʉ̃menijicʉque, ocabequiyepe ayʉ. Que baru ocabedejaquemavʉ
    ʉ̃i joborõi yóbecʉriʉjʉa coricai.
  ita-1927: Elia era un uomo sottoposto alle stesse passioni che noi, e pregò ardentemente
    che non piovesse, e non piovve sulla terra per tre anni e sei mesi.
  lww-lww: Elaisa naga pe yeririna ga sa nap̃a ita, ana naga mlen m̃arera pisape yua
    p̃isi, ana tol kas telu komsusa ana pe yua re nenaga e kiena yo poli.
  ckb-ckb: ئەلیاس مرۆڤێک بوو وەک ئێمە لە هەمان سروشت، بە گەرمی نوێژی کرد تاکو باران
    نەبارێت، ئیتر سێ ساڵ و نیو لەسەر خاکەکەیان باران نەباری.
  nas-nas: Eliasi tee naning teeꞌ oroꞌ niiꞌpinaꞌ bakaang aarumo, niiꞌnaꞌmung tee aaꞌnaꞌ
    kunsiaruꞌ apoꞌuarooꞌnaang beenaumo mareꞌkoo bera ˜nau-taa kaara, eeꞌnoko teeꞌ
    nariꞌ apoꞌuaruuꞌ kansiꞌ.
  uvl-uvl: Elaisa i non mana ke mange ita. Pe i hetalaulau ke pitte mol ero. Pe pitte
    mol sio ero ke hesinga iri mol pe hakekena.
  eng-BBE: Elijah was a man of flesh and blood as we are, and he made a strong prayer
    that there might be no rain; and there was no rain on the earth for three years
    and six months.
  ixl-CNT: Echaꞌ u Elias, u alol tetz u yolbꞌal Tioxh. Aqꞌax te kam vaꞌl ijaja, kꞌuxh
    aanima kuꞌen echaꞌ oꞌ tzaꞌ. Loqꞌ tuchꞌ taanima iqꞌila isikꞌle u Tioxh. Ijaja aas
    yeꞌk sakuꞌ jabꞌal. Ech oxvaꞌl yaꞌbꞌ tuch unnikꞌamte yeꞌt kuꞌ jabꞌal.
  xsi-xsi: Ŋgua-tulâŋa tamâta muŋgâŋa Ilia, ande i tamâta nâ, itogo kinda mine. Andeta
    i ino kaika pa Maro Kindeni tu ma isae nzâla pa karâzi ŋana indue imâ tia kâ.
    Ŋineŋga karâzi imbe indue tâno kulu tia ndo lee, ikura mbwera ŋato aŋga nzimona
    lima kanaŋo taitu lâ.
  crx-NTPO: '''Et Elijah ts''utni-un, ''en wheni nek''un''a dune unli inle''. ''En
    ''uja soo chan ch''a tenadidli. ''Et tat yus k''ut ''on ''at lhúhoolcho, ''et
    ''aw nalhúhoolhtel, ndi yun k''ut.'
  kan-OKCV: ಎಲೀಯನು ನಮ್ಮಂಥ ಮಾನವ ಸ್ವಭಾವವುಳ್ಳವನಾಗಿದ್ದನು. ಅವನು ಮಳೆ ಬರಬಾರದೆಂದು ಆಸಕ್ತಿಯಿಂದ
