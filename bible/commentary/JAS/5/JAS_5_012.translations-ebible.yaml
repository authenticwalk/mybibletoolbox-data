  kde-kde: Pamo na anelo lammalele, mmakukulupila avangu, munaapile kwa kutambulanga
    kulihunde au pachilambo au chinu chohecho. Mwenu mukàhaula “Elo,” muhiu ììve chihi
    elo, na mukàhaula “Nanga,” muhiu ììve chihi nanga, uchinga munahukumiwe na Nnungu.
  ata-ata: Ioxe, ta vivilo ta mitema noxou Lataua, mii tila no anu vaivaikala noxilo
    vile la aloxo ꞌo. Mamu sou ngavikala lexe manina teitexi mo manina no lia ꞌo xe
    manina neꞌei neꞌei la. Mo no mine ngavikala lexe “Ani,” la vaikalamengi uxali
    manina loxo ngingi ngelemolu xe ngavikala lexe “Uasi,” la vaikalamengi uxali manina
    loxo ngingi ngelemolu la. Ia lexe ngaꞌoxo aloxo ne uasi, la Lataua utulusinge
    no anu vaivaikala.
  qvw-NT: Ñatac lluy imapïtapis, cuyaśhá chalapacü-masïcuna, ama-ari imactapis limalicuyaychu
