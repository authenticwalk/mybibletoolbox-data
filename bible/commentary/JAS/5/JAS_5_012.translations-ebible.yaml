    namechontlatlatasqueh amo namechontlahtlacoltisqueh.
  ttc-NT: B'ix te aj mas presis waq erman, k'on xik esi' ejurament ti'j te ka'j b'ix
    ni ti'j te tx'o'tx', k'on xik esi' ejurament ti'j ch'inwt. Qa a tgan tzan txik
