  ceb-ULB: Labaw sa tanan, akong mga kaigsoonan, ayaw panumpa, bisan pinaagi sa langit
    o pinaagi sa yuta, o pinaagi sa bisan unsang pagpanumpa. Kondili ang inyong “Oo”
    pasabot nga “Oo” ug ang inyong “Dili” pasabot nga “Dili,” aron nga dili kamo mahiagom
    ubos sa paghukom.
  ces-LB: Nehřešte tím, že si berete Boha za svědka svých řečí. Buďte tak pravdomluvní,
    aby každý mohl věřit vašemu prostému ano nebo ne.
  mkn-mkn: Sodara dong! Yang pantíng, bosong jang baꞌangka sumpa. Kalo mau bilang
    “hoo”, na, manyao “hoo” sa. Deng kalo mau bilang “sonde”, na, manyao “sonde” sa.
    Bagitu su cukup! Jang talebe-lebe deng baꞌangka sumpa yang subu orang mati di
    bumi. Apalai basumpa “demi Tuhan” yang idop di langit. Sonde ada pung guna angka
    sumpa macam-macam. Te kalo bagitu, na, tarima barisi lu pung hukuman, tagal lu
    pung sumpa dong.
  nce-nce: Jisasme kë lowene sle mëgletlabë afanino na oneglënino, sobo ebë jowa wesibiwa
    salowene eletelo. Sobo matafa mago wesibina asa kakëne elo o life mago wesibina
    mata asa kakëne elo. Sobo nëgali galime gali egelona, kwe nëgali galiwa gali egelome.
    Sobo hanane galime gali egelona, kwe sobo hanane galiwa gali egelome. Goto some
    tëbo lëgëtolime.
  pol-UBG: A przede wszystkim, moi bracia, nie przysięgajcie ani na niebo, ani na
    ziemię, ani nie składajcie żadnej innej przysięgi. Lecz niech wasze „tak” będzie
    „tak”, a „nie” niech będzie „nie”, abyście nie byli sądzeni.
  qxh-NT: Irmänucuna, ima captinpis, rimashayquita quiquillayqui auninqui. Tayta Diosninchipa
    jutintasi, runa-masiquipa jutintasi ama jugarinquichu. «Au» nirga, ama cutiricunquinachu.
    «Mana» nirpis, ama auninquinachu. Shimiquita mana ćharcuptiqui, Tayta Diosninchi
    juchayquita taripushunquipaj.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə. Nar rhuvə pɨk mə rɨkimiə tukraməsɨk, mə takhapəh
    nhavəhyen kwəsu ye nhag rao ye neai uə ye nhag tokrei tanə uə ye nhag nar kɨrik
    mɨn. Nɨpɨg mɨfam takhani əmə nəfrakɨsien. Nɨpɨg tukmə nakhani mhamə, “Ǝwəh,” kɨni
    pəh kapəmiə nəgkiarien tukruə mor nəfrakɨsien kɨn. Kɨni nɨpɨg tukmə nakhani mhamə,
    “Nɨkam,” kɨni pəh kapəmiə nəgkiarien tukruə mor nəfrakɨsien kɨn. Tamə Kughen rɨvəhsi-pre
    narpɨnien kɨmi əmiə.
  kmo-kmo: Yaka kumwoy, kwo mapo opoche hevenen habachi nosapen habachi akar boboyen
    habachi sabo howutanakech. Kwota “ayo” wonyey, eeta sowa. Kwota “biish” wonyey,
    sii eetaba. Eecha otiiney, God riipa saka kwona anasakiitawak.
  agr-agr: 'Yatsug aidauh, ubag aidauh, amina nagkaetamsau adaisam: Wi dekas dutikattajai
    taja nunak, ni diigkau atí tajume. Nu iman adaisa tachakjumesh nayaimpinmayagkesh,
    nugká pujuidaukesh, ashí tikich aidaukesh pachisjumek tiigpajum. Dekas imá pegkejak
    chichaakjumesh waitjutsuk, ehé takugmek ehé titajum, atsá takugmeshkam nunisjumek
    atsá titajum Apajuí suwimkan sujamsainum.'
  kyc-kyc: Yangonemoo lowa doloma nyuo isa palyuo andake mende palamo. Doko embame
    kinyi lalyane lao simili lapala yake pandape dee bange mendenape kingi dokona
    nyuo alya minyuo kinyi leto lao lalu lao lenge pii ingyuo laa nalapape. Pii rolae
    lapala kinyi ramo doko kinyiko lao daa ramo doko angiko rolo lao pipwape. Dopa
    pyuo rolae nembo pirami dokopa Anatunya kote pii nakama keta pali nara.
  urd-GVU: میرے بھائیو، سب سے بڑھ کر یہ کہ آپ قَسم نہ کھائیں، نہ آسمان کی قَسم، نہ
    زمین کی، نہ کسی اَور چیز کی۔ جب آپ ”ہاں“ کہنا چاہتے ہیں تو بس ”ہاں“ ہی کافی ہے۔
    اور اگر انکار کرنا چاہیں تو بس ”نہیں“ کہنا کافی ہے، ورنہ آپ مجرم ٹھہریں گے۔
  yre-NT: '''An "bʋɩ Zozinɔn, te ''ka ''wɩ ''tʋ -ji -pɛ wluan dɩ! Te ''ka ''pɛ wluan
