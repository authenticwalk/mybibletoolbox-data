    mbwe “Yaaya” kuwe mala kutio. Ni kutari kutio, muuza okukengerwa ekiina mbwe muri
    awooni.
  nhu-NT: Boom bo bwɛɛm e, fiɛɛ fì fele mwɛɛm mvunciim nu lɛ, fo wee ke dioo jemyi
