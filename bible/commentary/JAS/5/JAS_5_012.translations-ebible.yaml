    قَنمَ وٌ بّ.
  jpn-1965: 私の兄弟たちよ。何よりもまず、誓わないようにしなさい。天をさしても地をさしても、そのほかの何をさしてもです。ただ、「はい。」を「はい。」、「いいえ。」を「いいえ。」としなさい。それは、あなたがたが、さばきに会わないためです。
  fra-SBL: Mais surtout, mes frères, ne jurez pas - ni par le ciel, ni par la terre,
