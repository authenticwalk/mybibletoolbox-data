  taj-taj: ङाला ज्‍योज्‍यो आले नाना आङागदे, जम्‍मान भन्‍दा घ्रेन ताम चा एनीगदेसे स्‍वर्ग,
    जम्‍बुलिङदेन अर्गु तिगै स्‍हेला मिन किन्‍सी खाइमै घ्रान थाफागो। बरु “हिन्‍ना”
    भिसम “हिन्‍ना” भिउ “आहिन” भिसम “आहिन” भिउ। थेह्रङ् लजी भिसम परमेश्‍वरला ङाच्‍छा
    एनीगदेला तिगै दोष आत।
  avt-avt: Nai yinan, menmen im hɨram minɨn te hi hetpiyem mar im, yi yɨrɨak menmen
