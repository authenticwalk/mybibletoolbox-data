    Yaubada kabo ye heyababagomiu.'
  mcr-mcr: Ŋqä nyämaqäuä, kukŋuä, huiziu ämäwqätäuŋqä iqu, he tii miqä ipŋqe. He “Nyi
    naqä-qakuä äktqänä” ätäpiyäŋgaŋi, he hŋqueä yoqeŋqä matqä iqäpŋqe. Qäukuä iqueqäŋqä,
