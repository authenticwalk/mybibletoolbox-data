    ana warkurai ane God.
  kan-2017: ಮುಖ್ಯವಾಗಿ ನನ್ನ ಸಹೋದರರೇ, ಆಣೆಯಿಡಲೇ ಬೇಡಿರಿ. ಆಕಾಶದ ಮೇಲಾಗಲಿ, ಭೂಮಿಯ ಮೇಲಾಗಲಿ,
