  isn-isn: Kukila ehi aluna ane muleke kulapa, ang'wi milunde ang'we pihe ang'wi ilapo
    ningeza. Inge ite kwe iee anyu itule ee ni aa anyu itule aa itule itee muleke
    kugwila muulamulwi.
  eng-PEV: And there is another thing that I want to say, my friends, and it is very
    important. Whenever you promise something, don’t say, “God is the boss over heaven
    and earth, and if I don’t do what I promise, he will punish me.” Don’t say anything
    like that. You see, if you say that, and then don’t do what you promised, then
    God will say that you are guilty. So just tell the true story. Say yes when that
    is true, or no when that is true, and don’t say anything more.
  ilo-ULB: Kangrunaan iti amin, kakabsatko, saankayo nga agsapata, babaen iti langit
    wenno iti daga, wenno babaen iti aniaman a sabali a sapata. Ngem ti kayat koma
    a sawen ti “wen a kunayo” ket “wen” ken ti “saan a kunayo” ket “saan,” tapno saankayo
    a matinnag iti pannakaukom.
  pir-NT: 'Yʉhʉ acaye, ahrire tʉhoya. Ohõ saha ni wame peore masa: “Ʉhmʉse cjʉ̃no
    mehna poto nina niaja”, nine masare tʉho dutiye. Tiquina yero saha sa ni wame
    peoeracãhña. Ʉhmʉse mehna, ahri yehpa mehna, apee boro mehna sa ni wame peoeracãhña.
    Ahrire mʉsare tutuaro dutiaja. Mʉsa apequinare yahuna, quehnoano potota yahuya
    tiquinare. Ni wame peo yahu nemoedacãhña. Sa mʉsa poto yahugʉ̃ ihñano Cohãcjʉ̃
    sijoro saha mʉsa nidi buhirire buhiri dahresi.'
  anv-NT: Áŋmɛ́ ba, wúge mechɔ́ kpaá ɛwé me nkɛ́lege mangaré ɛnyú. Yɛ́ndégébé
    muú ake akɛlege mánjɔɔ́ genó ásɛ́ gébé ɛ́kagé ákélé yɛ́ genó fɔ. Yɛ́
    ɛ́bɛ́ ɛlé mabɔ mfaánebuú yɛ́ ɛle mme. Ákelégé yɛ́ genó fɔ́ cháchá. Mechɔ́
    ɛ́bɛgé ɛwé ji ákámege ákámé “ɛh” ne ɛ́bɛgé ɛwé ji áshya, ashya “ŋgba.”
    Mbɔgé muú apyɛgémbɔ, ábɔɔ́ fɔ́ mpa ne Ɛsɔwɔ.
  sab-NT: 'Kaire cha gerule ba cha bitalla Jesucristo giti ole, ba cha keruchuge no.
    Ba gerule daba ole Chube gwa giti ba be age gweale ulia, ba me gerudale lle gweale
    kalla giti ba ta geru gbakalin egdage gire. Ba me gerudale ni nga ngaña kalla
    giti ni nga dba ai kalla giti, ni lle na ulita kalla giti. Ulia ba ta geru gbakalin
    egdage daba na ole ba be age gweale daba alin, ba gerudale daba ole ene: “Ima,
    cha be age cha kle gerule kare.” Ba gerule ene gire ulia ba agedale ba gerudu
    kare. Kaire ba ta geru gbakalin egdage daba ole ba me age gweale, ba gerudale
    ene: “Me dale, ulia cha mi age.” Ba gerule ene gire ulia ba me age nganake. Ba
    me age ulia ba gerule kare, Chube be ba gbe ji chuge e gdale.'
  tmd-tmd: Makwam haul nöbö mölöu nöbö. Ap dib ödöriö aku, God ib nuŋ aku hör urmɨjeñ.
    “God nugugu mɨd aku, mi yadmɨdölɨŋö,” rön, yadmɨjeñ. “Adöx yöd röul adö kau sö
    mɨd aku, mi yadmɨdölɨŋö,” rön, yadmɨjeñ. “Mögörɨb il kɨ mɨd aku, mi yadmɨdölɨŋö,”
    rön, yadmɨjeñ. “Ap piaku ap bli mɨd aku, mi yadmɨdölɨŋö,” rön, yadmɨjeñ. Yöwö
    cöñ aku, “Yöwö” akwör cöña. Ehöu cöñ aku, “Ehöu” akwör cöña. Nöi mɨjön aku, mönö
    diba yöxöña.
  acr-NNT: 'Puwi kꞌu ronoje ri kaꞌan alaq nu hermanos, makꞌo majikibꞌaꞌ alaq uwach
    pubꞌiꞌ ri kaj o pubꞌiꞌ ruwachulew o pubꞌiꞌ juna chik. Ri ꞌana alaq e waꞌ: We qatzij,
    xew bꞌiꞌij alaq: «Qatzij»; noꞌj we na qatzij taj, xew bꞌiꞌij alaq: «Na qatzij
    taj» chaꞌ jelaꞌ na kape ta ri qꞌatbꞌal tzij re ri Dios pawiꞌ alaq.'
  kpg-kpg: Ogu duaahina nei, i mua nia mee huogodoo, goodou hudee hai hagamodu ma gaa hai
    godou hagababa. Goodou hudee hai hagamodu gi di langi be gi henuailala, be tei aha
    e de hilihili. Goodou helekai hua boloo, “Uaa” maa goodou gaa donu, ge “Deeai”
