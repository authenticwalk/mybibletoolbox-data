    nungijiun tu̱ mí nihí ni xi tjín. Tsa tíchasjaiyanu̱u, “joho̱n” ti̱xíún tsa b'a̱
    tjín, ko̱ “najmi” ti̱xíún tsa najmi b'a̱ tjín. B'a̱ n'o̱o tu̱ xi najmi ts'i̱ínnijéhe̱nu̱u
    Nti̱a̱ná.
  bkq-NT: Cristo eynynâ ypemugudo, aiese lelâlâ mâdutulymo watay lelâ, “Aiese urâ”
    kewâtaungâ. Amânhepyra mâdutuduomo olâ “Agânhepyra ise urâ” kewâtaungâ. “Tâwâlâ
    ise kau, onro warâ tytanrugue kulâ xugunipyry ienagazenehonly, âkealâba auguely
