    lajtomes pan ipampa in lalticpan, amo xiquijtucan in lajtomes hual amo mopalasi,
    niquijtúa, amo xiquinmijtucan lajtomes hual amo mopalalo pan ipampa len yes oc
    se lajtulisli hual amo mopala. San quiman anquijtúa: “Quema”, ma ye quema. Quiman
