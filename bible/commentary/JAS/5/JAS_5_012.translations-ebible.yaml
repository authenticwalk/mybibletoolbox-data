    mae “hokoꞌ” Onaꞌ naa dai ena! Afiꞌ miseliꞌ soꞌu susumbaꞌ mendiꞌ atahori raefafoꞌ
    naran. Lenaꞌ fai sumba mendiꞌ Lamatualain mana masodꞌaꞌ sia lalai a naran. Nda
    hambu nggunan soꞌu susumbaꞌ mataꞌ-mataꞌ sa. Te mete ma taꞌo naa, na, simbo teme-ao
    huku-dꞌoki ma, huu susumba mara.
  msy-msy: Nan adarasi, e damuamin bizir faragha zuim, a kamakɨn. Dughiar ia akar
    dɨkɨrɨzim damuamim, ia pura Godɨn Nguibamɨn ziam dɨponan markɨ, egh guizbangɨra
    darɨgh nguazim o bizir igharazim dɨponan markɨ. Egh ia pura suam, “Kɨ guizbangɨra
    bizir kam damuam.” Egh suam, “Kɨ guizbangɨra bizir kam damuan kogham.” Egh ia
    uan akamɨn gɨn mangɨ. Ia mɨkɨmɨva guizbangɨra pɨn dɨboroghtɨ, eghtɨ God ivezir
    kuram ia danigam.
  agg-agg: Ŋga wandafɨ mamɨ, hohoanɨmo nda adükar-ane, ŋga se ra süŋgundɨhindɨ. Se
    sünambeahɨndɨ ndürɨ asu hɨfɨndɨ ndürɨ asu ŋgorü moatükunɨndɨ ndürɨ ŋgɨrɨ dükandɨhi
    anɨhondümbo dabarɨndahindɨ. Se hoafɨyeihɨ, yɨnɨ, asei moanɨ yɨnɨ mbɨsei. Asu hoafɨyeihɨ,
    wanɨ asei moanɨ wanɨ mbɨsei. Rananɨmbo asu se süŋguna ŋgɨrɨ Godɨndɨ yɨbobofe sihɨ
    papɨ-hoafɨfe ranɨ so tükündahindɨ.
  ptp-ptp: Xam lige, a ob nêl kɨyang levac ti vô xam mɨ xam ngô lê. Kɨyang bêga bê
    xam ti obêc nêl kɨyang ti ge od xam o lêc nêl lag puunê me kɨbun me susu ti lê
    hɨxôn ên i ngɨdu ông kɨyang xôn lêm. Nge, xam obêc lee yuu lec xomxo ngwe kɨyang
    ge od xam nêl myabo bê “ngee”, ge od pyap. Lêc ma ge od xam nêl bêga bê “ma”,
    ge od pyap. Xam nêl bêge êdêc myavɨwen nipaên i o lêc lôm lec xam lêm.
  nak-nak: Amuto tabarabaragu, la merera isa ale tikumu eau masagea veia amuto ge
    matagaga ovola veia amuto umala ge vikara ge toi la isa La Tahalo Uru soio te
    la merera tamutou veia ge vitikumu loua mai ele. Amuto umala ge vitikumu la merera
    tamutou veia ge toi sesele soata te La Tahalo Uru, veia amuto ge toi la paga isa
    tai omai te la magasa. Mai amuto ge toi moli mago “Elo”, ale la masovala ge “elo”
    moli, kama ge vulo loua. Mai tai amuto ge toi moli mago “Ouka”, ale la masovala
    tai ge “ouka”, kama ge vulo loua. Mai amuto ge toi bulalahu moli la isa La Uru,
    me amuto ge visigolo lou, ale amuto ruruti me La Tahalo Uru ge vilai sesele amutou
    te la iruru tamutou ele.
  lbb-lbb: Na tastasik, ning a utna ning i itna kol, gong mulo arakrakai anumulo na
    lele ana ta ngas a warwara otleng. Gong mulo lele ana langit, o a rakrakan hanua,
