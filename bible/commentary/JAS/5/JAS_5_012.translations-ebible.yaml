    tang langit!” obin “Pa-dek tang maski sinopa!” Mga maning amo, “Ee” obin “Belag,”
    tama ra si. Indi pasobran mi agod indi amo osgaran tang Dios.
  nhi-NT: Tlen quemah, nocniuantzitzin, ihcuac nanmotencauah amo ixcontoocaayotican
