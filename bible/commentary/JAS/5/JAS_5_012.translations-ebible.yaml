    éꞌa úwoi ewé séꞌa ímba tikáꞌá maréꞌa seró. Aꞌáomo séꞌo éꞌa úwoi aꞌáo séꞌa ímba
    tikáꞌá maréꞌa seró. Miyámó síyanamo éna Maníkó minááísáféna ímba sáwí-meyamba
    timíníye.
  tbg-tbg: Ti qata vakaao, kaiqe te Kotiva anomakero qioqama taina uvara ni tiva nimiari.
    Ne kauqu aiqiqaa aqukeha uva tirera, kiama naaruvaihainaa haika autuqaave, vataihainaa
    haika autuqaave, vo haika autuqaave tiraiti, ne uva tivaqi vihama, eo tivera,
    eoqai tiata. Ne kiave tivera kiaveqai tiata. Ne minti tivaro Kotiva kiama niqaa
    uva vataanaro.
  hub-NT: 'Wina yatsur ainata, Yuusa naariya nu anaikarum chichakrum: Wii nekas taja
    nu umiktinnaka Yuus iirkau atatui tusarmeka tiirpa. Nu tachakrumsha nugka pujuinaksha
    ashi chikich jumamtuk pachisa tumain ainaka tiirpa. Nekas pegker chichaakrumsha
    waitrutsuk, ayu titasrum wakerakrumka, ayu titarma, antsarmek atsaa titasrum wakerakrumsha,
    atsaa titarma, Yuus waittanam utsanmakairum.'
  hmo-hmo: 'Lauegu varavara taudia e, gau bada herea be inai: Hereva metau o hereva
    helaga dekena amo do umui gwauhamata lasi. Guba, o tanobada, o idau gauna ta ena
    ladana dekenai do umui gwauhamata lasi. To bema “oibe” oi hereva gwauraia neganai,
    “oibe” sibona do oi gwau. Bona bema “lasi” oi hereva gwauraia neganai, “lasi”
    sibona do oi gwau. Hereva haida ma do umui gwauraia lasi, Dirava ena panisi do
    umui davaria garina.'
  big-big: Ini ne kiling Yisuyegi ngizi kumuli puwiligi ngago yemane nara pelik, ngago
    kaile kai ma ini waze wameik panu, ngalegebekyegi ma ngabelakpekke ma waze yeik
    wizageya kambeli peyeng naragi kisi nagani. Yek inigi ei kisi pura ei kelemi keya
    a’a’ kisi puwekke a’a’ kelemi purik mabura ini Anotogi ngagozaktagi yungke wiriyagi
    ono.
  gux-G: Ke fidi li kuli, n ninjabi, da poligi mani polu po, bii tinga po, ke buali
