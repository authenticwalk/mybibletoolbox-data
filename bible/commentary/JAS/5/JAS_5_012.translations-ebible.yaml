  bhd-bhd: पन हे मेरे ढ्लाव ते बेइनव, सेब्भन करां बड्डी गल ईए, कि कसम न खाथ, न स्वर्गेरी
    न धेरतरी, न होरि कोन्ची चीज़री, पन तुश्शी गल हांएरी हाँ, ते न एरी नां भोए, फिरी
    परमेशर तुसन सज़ा न देलो।
  too-NT: Lā' chuhua'j na'iccāhuaniyāni' a'ntū lej tasqui'nī. Tū' tihua'nā'tit “por
    Dios”. A'xni'ca' nahua'nā'tit “stu'ncua'”, xmān “stu'ncua'” nahua'nā'tit. Lā'
    a'xni'ca' nahua'nā'tit “tū' stu'ncua'”, xmān “tū' stu'ncua'” nahua'nā'tit. Palh
    tū' chuntza' natlahua'yā'tit, Dios nacāmāpātīnīyāni'.
  ind-AYT: Akan tetapi, Saudara-saudaraku, di atas semuanya itu, janganlah kamu bersumpah,
