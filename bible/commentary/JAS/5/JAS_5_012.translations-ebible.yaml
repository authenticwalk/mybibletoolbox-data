  vie-OVCB: Thưa anh chị em, trong mọi trường hợp, đừng chỉ trời, đất hay bất cứ vật
    gì mà thề. Phải thì nói phải, không thì nói không, để anh chị em khỏi bị kết án.
  kze-kze: kesí kwaásiyono. anón-aimba ísáaro. kentááiyavesa áraire sénááontavesa
