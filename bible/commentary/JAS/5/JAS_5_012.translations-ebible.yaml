  dwr-ENT: ሺን ኡባፔ ካሴ፥ ታናዳን ፆሳ ካሊያዋንቶ፥ ሳሉዋን ጊዲና፥ ዎይ ሳዓን ጊዲና፥ ዎይ ሃራ ጫቁዋን ጊዲና፥ ኣያንካ ጫቆፒቴ።
