  cop-BHC: ⲚϢⲞⲢⲠ ⲘⲈⲚ ⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲚⲀⲤⲚⲎⲞⲨ ⲘⲠⲈⲢⲈⲢⲀⲚⲀϢ ⲞⲨⲆⲈ ⲈϨⲢⲈⲚ ⲦⲪⲈ ⲞⲨⲆⲈ ⲈϨⲢⲈⲚ ⲠⲔⲀϨⲒ
