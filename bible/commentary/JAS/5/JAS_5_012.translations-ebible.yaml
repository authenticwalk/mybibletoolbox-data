    man soj, sese se̱ caꞌmii ya̱ soj mei. Ne̱ me maꞌa̱n yoꞌó rasu̱u̱n, ne̱ se̱ caꞌmii
    soj da̱nj cheꞌé maꞌ. Sese caꞌve̱e quiꞌya̱j soj, rá soj, ne̱: “Caꞌve̱e ei”, cata̱j
    u̱u̱n soj, ne̱ sese se̱ caꞌvee quiꞌya̱j soj, rá soj, ne̱: “Se̱ caꞌvee maꞌ”, cata̱j
    u̱u̱n soj, ga̱a ne̱ se̱ cutaꞌ Diose̱ cacunꞌ xráá soj man chugua̱nj.'
  cut-NT: 'Dihnó, na̱n nducuahn ne, a̱ma nahn che din ne cuda̱do na̱n che rente ne.
