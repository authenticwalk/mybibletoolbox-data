  san-MAL: ഹേ ഭ്രാതരഃ വിശേഷത ഇദം വദാമി സ്വർഗസ്യ വാ പൃഥിവ്യാ വാന്യവസ്തുനോ നാമ ഗൃഹീത്വാ
    യുഷ്മാഭിഃ കോഽപി ശപഥോ ന ക്രിയതാം, കിന്തു യഥാ ദണ്ഡ്യാ ന ഭവത തദർഥം യുഷ്മാകം തഥൈവ
    തന്നഹി ചേതിവാക്യം യഥേഷ്ടം ഭവതു|
  tam-TCV: எல்லாவற்றிற்கும் மேலாக, எனக்கு பிரியமானவர்களே, ஆணையிட வேண்டாம். பரலோகத்தின்மேலோ,
    பூமியின்மேலோ, அல்லது வேறு எதன்மேலோ ஆணையிட வேண்டாம். நீங்கள் நியாயந்தீர்க்கப்படாதபடிக்கு
