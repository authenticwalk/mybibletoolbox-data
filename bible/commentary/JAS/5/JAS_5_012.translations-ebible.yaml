  mpj-mpj: Kulilarniya!, wangka ngaanya maju. Mirtanyurra jilanya kajala!, “Mamangka
    mirangkarnanta yiltalu wajarni, pakingkanga, Mamalurni pungkujaku.” Yuujunkijalu
    jilanya kujuwiyaju wajala!, “Yuu” Mirtan jilanya kajala!, “Mamangka mirangkarnanta
