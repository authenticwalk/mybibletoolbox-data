    yenu na imaanishe “hapana,” ili kwamba msije kuangukia chini ya hukumu.
  tpt-NT: 'Ketꞌalaqaunin, alin taun tuꞌuchun yu ayaj maqskꞌiniy. Tejkan chꞌivinanatꞌik
