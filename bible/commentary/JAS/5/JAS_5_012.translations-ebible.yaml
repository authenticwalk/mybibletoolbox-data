    ikwerel, rarl court-emeleyenheng-arey akngerr.
  wiu-wiu: Anu oya-lawe eya tobou kakoane ukumo yakamene. Ipa nimini uku waka oa ile
    tou waka eketepa nipa agetai tia tibu tia itono tia enika eniya tia wa wedekoa
    wameamene. Padele toadetepa e̱e tou wa oa tamene. Toamadetepa e̱'e toamou wa amene.
    Eni tia pia okoile toamokolipa Akolaliyo kibu moono, iya tia eya tia wa wameamene.
  swe-swe: '[Detta avslutande stycke hör tematiskt ihop med det inledande stycket
    i . Nyckelord som knyter ihop dessa sektioner är ”död” och ”vilseledd” som bara
    återfinns i 1:15-16 och 5:19-20. Det första stycket avslutas med en varning för
    att bli vilseledd, och det sista stycket avslutas med en uppmaning om att föra
    tillbaka den som blivit vilseledd, se .] Framför allt, mina syskon (bröder och
    systrar i tron): svär ingen ed, varken vid himlen eller vid jorden eller vid något
    annat. Låt ert ja vara [ett okomplicerat] ja och ert nej vara [ett okomplicerat]
    nej, så drabbas ni inte av domen.'
  cth-cth: Hmaunawnghanaw, thoebonae hah hoe roun awh. Kalvan khet hoi thoebo awh
