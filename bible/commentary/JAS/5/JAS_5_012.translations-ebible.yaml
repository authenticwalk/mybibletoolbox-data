  ibo-ibo: Karịsịa ụmụnna m, unu aṅụla iyi. Unu aṅụkwala iyi mgbe ọbụla, ọ bụladị
    iji eluigwe maọbụ ụwa, maọbụ ihe ọbụla ọzọ ṅụọ iyi. Kama ka “E” unu bụrụ “E.”
    Ka “E e,” unu bụrụkwa “E e.” Ka unu hapụ isite nʼụzọ dị otu a mehie ma wetakwara
    onwe unu ikpe ọmụma.
  yml-yml: Ekwavo, wata tamu nani bwaikaotogina a na ve ꞌwaimie. ꞌAiꞌedi ꞌwa na vonaꞌawaufaufaga
    kebu tamu avaꞌai ꞌwa na ꞌinanai yami vonaꞌawaufaufa ꞌana kiavetoketoke faifaina.
    Kebu abama ꞌwa na ꞌinanai, fwayafwaya ꞌalo wata tamu nani. ꞌAiꞌedi tamu nani mogitana
    ꞌwa na ꞌidewaiga ꞌwa na vo, Eꞌe,” weꞌe ꞌaiꞌedi kebu, ꞌwa na vonamo ꞌwa na vo,
    Kebu.” Kebu yami vona i na vefuega baniꞌodi ꞌwa na vo, Tamada,” nika kebu vematavuloga
    ꞌwa na veluagai Yaubada ꞌwainega.
  ory-ory: ବିଶେଷତଃ, ହେ ମୋହର ଭାଇମାନେ, ଶପଥ କର ନାହିଁ, ସ୍ୱର୍ଗର ଶପଥ ହେଉ ବା ପୃଥିବୀର ଶପଥ
    ହେଉ; ଅବା ଅନ୍ୟ କୌଣସି ଶପଥ ହେଉ; କିନ୍ତୁ ତୁମ୍ଭମାନଙ୍କ ହଁ କଥା ହଁ ହେଉ, ନା କଥା ନା ହେଉ,
    ଯେପରି ତୁମ୍ଭେମାନେ ବିଚାରରେ ଦଣ୍ଡନୀୟ ନ ହୁଅ।
  bzj-bzj: Ahn moa dan eva, mi bradaz ahn sistaz, unu noh fi sway—noh bai hevn ner
    bai ert ner bai notn ataal. Aal unu hafu seh da wahn playn “yes” er “no,” er els
    Gaad wahn joj unu.
  chk-chk: 'Ämi pwii kana, mwen mettoch meinisin, ousap pwon fän akapel. Ousap ö:
    pölü läng ika fanüfan ika och mettoch. Are oua apasa “Ewer”, epwe enletin ewer,
    nge are oua apasa “Apw”, epwe enletin apw, pwe ousap tolong lon än Kot kapwüng.'
  ssd-ssd: Tira kame, ye pasa suŋgo te satiŋgamŋgit. Tane pasa ande sakam ŋga ki am
    mbolŋge ko kilke am mbolŋge ko agaŋ ande nyu mbolŋge taŋgine pasa saŋgri pile
    ndawap. Tane au ŋgam idusmba kande au ndo ŋgap. Kuga ŋgam idusmba kande kuga ndo
    ŋgap. Tane taŋa ndawap ta Kuate nu tane kilmba pasa mbolŋge kile-tidiŋgamŋgat.
  acr-TNT: 'Puwi cꞌu ronoje ri caꞌan alak nu hermanos, macꞌo majiquibaꞌ alak uwach
    pubiꞌ ri caj o pubiꞌ ruwachulew o pubiꞌ juna chic. Ri ꞌana alak e waꞌ: We katzij,
    xew biꞌij alak: «Katzij»; noꞌj we na katzij taj, xew biꞌij alak: «Na katzij taj»
    chaꞌ jelaꞌ na cape ta ri kꞌatbal tzij re ri Dios pawiꞌ alak.'
  rop-rop: Wal main braja en sista olabat, yumob lisin langa mi na. Wen yumob tok
    enijing o meigim pramis, yumob nomo wandi yusum God neim eniwei blanga meigim
    det wed blanga yumob strongbala. Yumob nomo wandi yusum im neim o det neim blanga
    eni kantri o enijing blanga meigim det wed blanga yumob strongbala. Yumob garra
    jis tok streidat. Wen yumob wandi tok yuwai, wal yumob garra jis tok yuwai. En
    wen yumob wandi tok nomo, wal yumob garra jis tok nomo. If yumob yusumbat detlot
    najalot wed blanga bekimap det wed blanga yumob, wal God garra jadjim yumob blanga
    tharran, dumaji im nogud.
  mee-mee: Ba iau ka bai ta rolenge pangamologa ore bollau raumana nga pangamologa
    nginngina roma, kolingau memena, miau sana ngaka patokala ngailu. Sana ngaka patokala
    ngailu ka Nutu mallena nga tava, ba sana ngaka patokala ngailu ka mogalo laekia
    e ngape. Ba sana ngaka kuma minmina ka otetoto bole. Ava nga ino ngo role roma,
    “Iii” na iii laeala nga kaomannmannangana kia. Ba nga ino ngo role roma, “Ke sa”
    na ke sa laeala nga kaomannmannangana kia bole. Ngaka kuma minmina ta baina Nutu
    sane nge kalinana miau.
  mwf-2018: Bere kardu darrikardu ngay nubingayepup deyida kathu murrinh ngala kanhi-yu.
    Mere nukun niyema murrinh kanhi-yu, “Kangkarlmawu thathpirr”, i murrinh nginipunh
    nhini mani-ya. Nhini-ka wiye-wa nhini-yu i nhini Yile neki-ka manarranu warda
    murrinh kanhi-yu, “Nanki-ka mere thathpirr nangiriwak nuru da mange ngarra ngay
    wangu-yu.” Mu murrinh thathpi kanhi da matha niyemanu, “Yu”. Nhini-ka murrinh-ka
    “Yu” da matha nhini-yu. I murrinh thathpi kanhi da matha niyemanu, “Wurda”. Nhini-ka
    murrinh-ka “Wurda” da matha nhini-yu. I nhini da matha murrinh-yu.
  dif-dif: Pratjanani ngopera, ngakani ngatata worajai, wata jaura morlalu kuranau,
    wata pariwilpani ja wata mitani, ja wata jaura morlalu pilki. Jurani kau nganananto
    kau, ja pani nganananto pani, ngangau jura kalalani puriati.
  gam-gam: Agana ambana kambono, kandja kerman ge embe paro. God nale al na wal ta
    kaima yeno we dje kandja dongall nadjimben. Ni kupill makimb ne, wal ta kandjiye
    dale kandja ge dje dongall yeno dje nayemben. Kaima yeno we djin dal, kaima dje
    kerben. Nayeno we djin dal, kaima dje kerben. God ni top ke awo djinda.
  nou-nou: Edo naso nanonamendi ingo adi sari ge sadi adewa awa ge awa be arase sedo
    re gaegae edo ge nenei mi ge ainda tamonda itove. Gaegae edo utu da jawo ta busu
    da jawo ta awa ingoda ge da tamonda itove awarate ge awa gebe re awara sewo ko
    gebe ae re ge busari ra sewo. Edo ge awodo sadewa awawa ingo mana God da kasari
    da awa toradewa.
  mqb-NT: Mərak uno ahay, mə zakay a jiya nà, kâ saa mbiɗen pə awan bay. Kwa â
    ga ki mbiɗen nə tə mburom, kwa â ga ki mbiɗen nə tə daliyugo, kə̂ mbiɗen tə awan
    bay fok. Aɗəka nà, jen «Ayaw» kabay «A'ay» cəna, kà slak coy. Â saa zalay matanan
    bay, anga aday Mbərom â saa ban kwanay à sariya anahan inde bay.
  ape-B: O ipak yekipu elpech, balan douk nyanubu susubein nyechalakuk enyudak yek
    yalik yaklipepeyen uli douk enyudak. Ipak pukli enen adulin balan umu, ipak kobi
    pusolimu iluh heven o apudak atap o enech kipaichi echudak umu pugakomu ipakin
    balan umu puneken nyupe dodogowin, wak. Sapos pukli, “Adul” umu, pukli, “Adul.”
    O sapos pukli, “Wak” umu, pukli, “Wak.” Umu moneken, sapos ipak pulimu iluh umu,
    God eke nunek kotumepamu enyudak balan.
  grc-F35: Πρὸ πάντων δέ, ἀδελφοί μου, μὴ ὀμνύετε, μήτε τὸν οὐρανὸν μήτε τὴν γῆν μήτε
    ἄλλον τινὰ ὅρκον. Ἤτω δὲ ὑμῶν τὸ Ναὶ ναὶ καὶ τὸ Οὒ οὔ, ἵνα μὴ εἰς ὑπόκρισιν πέσητε.
  cav-NT: Peya micuana cuejaya, ecue eatsehuequi cuanaque. Pana ijacabaca neacue.
    Pusha pusha ni micuana juya ama, tume tuque micuanaja quisarati ataqui ama “Yusu
    bahue” jadya, micuana quejenemereti ishu. Yunerique quisarati camadya ni micuana
    aya “Barepaju Aniyaque tu bahue”, jadya ama juatsu “Riyaque Yahua Iyaquique tu
    bahue”, jadya quisarati neaume quejenemereti ishu. Ataqui ama cuitadyatu quisarati
    jadya. Paju micuanaja quisarati “Jejee” jadya ama juatsu “Aijama”, micuanaja quisarati
    quejenemereticara juatsu. Yunerique quisarati ni micuana ajacaya ama, tumetu Yusu
    micuana tsehue cahuaitiya ama.
  kgp-NT: 'Inh kanhkã'', ón kỹ vĩ tũg nĩ. Ón kỹ: “hej,” he tũg nĩ. Ki hã tómnĩ, ãjag
    tỹ: “hej,” hen kỹ, Topẽ tỹ ãjag vóg kónãn tũ nĩ jé. Kỹ ón kỹ: “Topẽ vỹ ki kanhró
    nĩ,” he tũg nĩ gé. Ón kỹ: “ũ tỹ kanhkã tá nĩ ẽn vỹ ki kanhró nĩ,” he tũg nĩ gé.
    Ón kỹ: “ũ tỹ ga kri nĩ ẽn vỹ ki kanhró nĩ,” he tũg nĩ gé. Ki hã tómnĩ. Ón tũg
    nĩ, jagnẽ mỹ.'
  bvd-bvd: Toaafuta nau ki 'ae, si doo baita uri molu ka saitomana nia 'urii, nao
    molu si bae alafuu 'urii, “Mamana mai 'i langi,” ma nao sae molu ka 'urii, “Mamana
    mai 'ana molaagali nee.” Lea sae kamolu molu saitomana si doe nia mamana, molu
    ka bae gwamolu 'urii, “Nia mamana.” Ma lea nia nao si mamana, molu ka bae lau
    gu 'urii, “Nia nao si mamana.” Ma lea nao molu si ade 'uri nai, tara kamolu naofia
    kwakwaea.
  ukr-1871: 'Перше ж усього, браттє моє, не кленїтесь нї небом, нї землею, нї иншою
    якою клятьбою; а нехай буде в вас: так, так, нї, нї, щоб не впали ви в осуд.'
  apz-apz: Nje aꞌamufo, olo hungkuno tangoꞌnjo upaꞌnɨmno. Sekwoe hungkuno nehopi imoꞌnyoꞌne
    soꞌno nehopi Anɨtumneꞌno lohono eso nolɨkutoho. Oꞌo, sekwo hungkuno nehopiꞌnohino
    lɨfijo soꞌno nomꞌne hungkuno pehoꞌneto. Osoꞌno sekwo eno ulɨkuji enoꞌnohino eso
    hoponoho. Sekwo awonoho ulɨkuji awonoho eso nehopiꞌnohino ulɨmno. Sekwo Nehopi
    Anɨtumneꞌno lohono eso hwasyo ose lɨfijoso Anɨtu kako tohino sejapoloho.
  eng-AOI: Brothers and sisters, listen to me carefully. You are using God's name
    to make your word strong. Don't use God's name, or talk about heaven or any other
    place in that way. When you want to say something, just say, “Yes” or “No,” and
    that is enough. Then God won't blame you.
  yon-yon: Nangkodmia, weng darewoob kuu kei. Wiim aangke yedmaib, Ewen ari o okad
    yiri o yiribman komo komo yaningko yaambed kowe yedmaib. Kwane, yiib weng yedmandamibka,
    ee keroka kwane no ee andime, ma, yii keroka kwangkon kwane no yii andime. Yiib
    kwamaniib kuu yiib yaa wengyunde dabab kondaanban.
  poi-NT: 'Y sɨɨp mantɨ̱wɨtam, manchiiba tu̱m wɨbɨc jɨ̱xi. Odoy tsa̱cɨ Dios juuts
    tu̱m testigo iga d́a mimɨgóypa. Odoy nɨ̱mɨ: “Wɨ̱jo̱dios.” Cuando miñɨmtooba iga:
    “Jɨ̱”, jesɨc nɨ̱mɨ “Jɨ̱.” Cuando miñɨmtooba: “D́a”, jesɨc nɨ̱mɨ “d́a” iga odoy
    michiit́ámiñ castigo Dios.'
  wuv-wuv: Wagii minaa ei, ena lofuu, apuna fa'unai a'a hepalo haraa pafea o yeni
    malagufu o hitanidiai. Ware ua ba “Hi'i” o “Lomi”. Uaa nabaa hamona bigi'ia ale'ei,
    hamo'aa pa'aa aree hamu'ou.
  quf-NT: Piru kriyiq masiykuna, tukuy nishushaymanta masta willashunillapa ama juranaykillapapaq.
    Amami syilupaq, kay pachapaq rimarmapis jurayllapachu. Chaymi imapaqpis “Chiqap”
    nitkillapaqa, chiqap kanqa. “Mana” nitkillapapis, mana kanqa. Rimashaykillapataqa
    rurayllapa, Dyusninchik ama kastigashunanllapapaq.
  yuw-yuw: 'Oro oröc ori, yapmu moröma sinom wömai ingoroc kantiwa: Son yong koing
    mata soni momdechu o gurocdechu o yapmu audechu tong koing tongitninga. Muno sinom,
    mata soni woi nongnongogon yongitnung. “Öc” yontarocanu wömai boinno tontaroc.
    O “muno” yontarocanu wömai matiroc. Son mata imanangni yuya Kopotorocho urago
    wömuno kamicyit.'
  hus-NT-1971: Ebchalabchic, tam a bijchith ulal abal ne’ets ca t’aja’ jant’o yab
    ca cuba’ ti chubax a Dios ti eb. Ni jahua’ hua’ats teje’ tsabal. Max ca ulu ojni’
    o max ca ulu iba, expith ca junini’ ulu abal i ti jolbiy a Dios.
  med-med: Wote, na nga angmʉn, enim ndi, ik ti ronduⱡ mundʉk nʉk kʉn, wi muⱡ kona
    kep, ya mʉi kona kep, mbi tek angʉndʉk, nʉk mʉi rʉi nʉrʉi! Enim nga puⱡ ei, Got
    ndi, akpa ni nʉnangga! Ei nga pilik kʉn, “Mon,” nʉng ndam, ik mendpʉⱡ ei nʉi,
    muna “Kapⱡa,” nʉng ndam, kapⱡa mendpʉⱡ ei nʉi!
  bch-bch: 'Oaeoaeg, manta matami nanan danga kapei tau ga oaine: Oangga aposa tautaunga
    ngan kadonga ede aoangga akado, irangrang ngan aoato Deo ieda ngan pamatuanga
    lemi posanga mao. Be irangrang ngan aoato danga eta tanoeai ngan pamatuanga lemi
    posanga mao pade. Be manta akeo ga, “Be. Gau ga nakado.” Oangga mao, akeo ga,
    “Gau ga nakado mao.” Posanga toa bedane ikaranga. Ngan kado ta Deo ipanas gimi.'
  cco-NT: 'Jo̱ lɨ́ꞌˆ lajeeˇ lajaléꞌˋ e niingˉguɨ, dseaˋ rúꞌˋnaaꞌ, e lab e jo̱; mɨ˜
    cuøˋnaꞌ júuˆ quíiˉnaꞌ, jaˋ éengˊnaꞌ fiiˉ quiáꞌˉ lɨ́ꞌˆ doñiˊ eeˋ: jaˋ éengˊnaꞌ
    fiiˉ ñifɨ́ˉ o̱ꞌguɨ éengˊnaꞌ fiiˉ guóoꞌ˜ uǿˉ o̱ꞌguɨ quiáꞌˉ lɨ́ꞌˆ doñiˊ jiéꞌˋ é.
    Dsʉꞌ mɨ˜ cuøˋnaꞌ júuˆ quíiˉnaꞌ e jméeˆnaꞌ lɨ́ꞌˆ doñiˊ eeˋ, jo̱ dseángꞌˉ ꞌnéˉ e
    jmitíˆbaꞌ jóng; jo̱guɨ mɨ˜ cuøˋnaꞌ júuˆ quíiˉnaꞌ e jaˋ jméeˆnaꞌ lɨ́ꞌˆ doñiˊ eeˋ,
    jo̱baꞌ dseángꞌˉ ꞌnéˉ e jaˋ jméeˆbaꞌ jóng. Jo̱ fɨng song jmitíˆnaꞌ jaléꞌˋ e júuˆ
    quíiˉnaꞌ do, jo̱baꞌ jaˋ nicuǿꞌˉ Fidiéeˇ ꞌnʉ́ꞌˋ dseeˉ quiáꞌˉ jaléꞌˋ e jo̱.'
  deu-1951: Vor allem aber, meine Brüder, schwöret nicht, weder bei dem Himmel noch
    bei der Erde noch mit irgend einem anderen Eid; euer Ja soll ein Ja sein, und
    euer Nein ein Nein, damit ihr nicht unter das Gericht fallet.
  alq-ALGNT: 'Nidjiki8eg! 8adan oo8e ma8adji e apitendag8ag. Ka8in kegon 8idakegon
    kidji 8abadai8eieg e teb8eieg. Ka8in ikidokegon: “Icpimig nidodji teb8e,” ka8in
    kek8an ikidokegon: “Akikag nidodji teb8e,” ka8in kek8an kodag kegon 8idakegon.
    “Ee” eta ikidok apitc “ee” 8i ikido8eg, acitc dac “ka8in” ikidok apitc “ka8in”
    8i ikido8eg. Midac ka8in kiga tibakonigosi8a Kije Manido.'
  ixl-NNT: As la val umaꞌt u yol sete, vitzꞌin vatzik, tiꞌ uvaꞌ yeꞌ la eteqꞌo tzan
    vibꞌii u Tiixheꞌ kꞌatz umaj yol uvaꞌ yeꞌl kuxh itxaꞌk la etaleꞌ. Pet jik chit
    la yolon ex bꞌenameen. As mitaꞌn kuxh vibꞌii u almikaꞌeꞌ la etoksa xoꞌl veyoleꞌ.
    As mitaꞌn kuxh u txꞌavaꞌeꞌ, as mitaꞌn umaꞌtoj txumbꞌal la eteqꞌo tzan kꞌatz veyoleꞌ.
    Pet ech eyolon ileꞌ tul la yolon ex «An chiteꞌ» chaj ex, asoj an chittuꞌ. As «Yeꞌle»
    chaj ex asoj yeꞌle, tiꞌ uvaꞌ yeꞌl ex la aqꞌax kuꞌ ex tu kꞌaxkꞌo.
  boa-NT: Ahdícyane, ámuúha táñahbémuj, tsá múu níjkyejɨɨ, ííñujɨɨ, íjcyánema tsíñéhjɨ
    mémé dómájcotú ɨ́mɨááné ámuha maállityúné menéécoóca. Tsá múu óvíi muhdú níjkyéjɨma
    ííñujɨ ijcyá o állíhajchííjyu néétu tééné hallútú Píívyéébe ámúhakye ɨɨ́cúbáhrátuki.
    Múu ɨ́mɨááné tene íjcyáhajchíí ‘éée, tehdújuco teéne’ nééhií. Áánetu ɨ́mɨááné
    tene íjcyátúhajchíí múu ‘tsáhaá’ nééhií.
  etr-etr: Nïe nedoo nalifila dili-e, dilia dofä gomalä made hamomäia säla ïahago.
    Selesaia mosöïe ado sähaleage, nagadaiaïe ado sähaleage, nelebo odoaïe sähaleage,
    migalïa diigila ado gelola sämabio. Godea dia asiala hamoila säloea, ü, ailemu
    sämalo.
  quh-NT: Hermanosníy, kancunapajka caymin curaj cashan. Ama ni jayc'aj juraychejchu
    okharispa janaj pachaj sutinta ni cay pachaj sutinta nitaj waj imaj sutintapis.
    Manachayrí cheka cajtapuni parlaychej. Ajinapi “arí” niskayquichejta, junt'aychejpuni.
    “Mana” niskayquichejtaj, manapuni cachun. Chayjinata ruwaychej Dios kancunata
    ama juchachananpaj.
  kwi-kwi: Sunkana, Diosta piantuz ma pitchin kurunamtus. Paramtuasmin, chiyurakas
    piltakas mamaz chiwazharakas kin namman. Sun kimtumikane Dios iztakin us kaiztu
    aizpa kin namtu. “Watcha” kizakane, watchain kizarawa. “Chi” kizakane, chi kizarawa.
    Maza pitmin kaizarawa, Dios uruza kwail kirɨt kizmanpa.
  agm-agm: Nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, pɨwɨha kɨma
    apɨpaahɨ watɨpɨha kasatɨtaanɨ sahɨ baiwɨ atiwɨ gwɨnyaapɨse. Sahɨ wapa kaitaatɨwɨ
    gwɨnyaawaahapaapɨ isɨhiya usa atɨsiwɨ jainjasaihɨ sahɨ wɨndɨ pɨwɨha bipinjawɨ
    tɨmanɨwɨ samaatɨwɨse, “nɨnɨ sapa sapa ipotɨ kaitandɨ akɨtɨnɨhɨ yamahɨpataatɨhɨ
    bimisɨho Autaahaatɨho ninjasɨhɨ komɨ ndɨhetɨ kandaato,” tɨwɨ kamaatɨwɨse. Apɨpaahɨ
    owetane. Nehɨ akɨpɨpa kaiwɨse isɨhiya jainjaito. Aiwɨ akɨtɨ wapa sahɨ kaitaatɨwɨ
    gwɨnyaawaahapaapɨ isɨhiya usaisɨ pɨwɨha tɨmanɨwɨ jɨhɨ kaundɨtaatɨwaahɨ nehɨ saundɨwɨse,
    “akɨtɨnɨhɨ sapa sapa kaito,” undɨwɨ kɨretɨ kapa kaiwɨse. Amɨ wapa kamaitaatɨwaahɨ
    sahɨ nehɨ saundɨwɨse, “sapa sapa wɨndɨ kamaito,” undɨwɨ amɨ kamaiwɨse. Nehɨ sa
    ka satɨwɨ namapɨse, amɨ sahɨ saisaihɨ Autaahaatɨho samɨhetɨ maipɨhaiwa kaiwɨhiyaate,
    satatɨ pɨwɨha wɨndɨ netɨ yahomaasutaito.
  ubr-ubr: Yau taitaiu tutuau, on tefanai bag on omi waumatan an ra on men wonifaro
    mes. Omi men safam aurin a tafanam aurin o sawar aifan tani aurin wonifaro mes.
    Omi asir wonau mom, “Dura bag,” on min ato woidura bag, o wonau, “Ambin,” on min
    ato woidura bag ambin, ato omi arimon men God inigurubabanim on.
  tsw-NT: A̱za̱ a̱ va̱, u ta̱ da̱na̱ ulobonu lon she i kucina na̱ zuva wan. She i
    yuwan ne a̱vu i ɗe iɗa ko ili i ro wan. Ili i na yi ntsayi i yuwan a̱yi ɗa i damma
    “ee” ko “oꞌo” goon. Ni i yuwan ne yaa nusan shi, waru oo kototo ɗu shi.
  cax-NT: 'Bueno bama masaruquitaiqui, amonsapesio nurria arrüna nisura aume: Tapü
    apitusiancata curusürrü arrtü ane aburapoboibo. Mejor aburasoitai isucarüti quiatarrü
    arrüna ñemanauntu, champü manrrü, nauqui tapü carrticabo año uiti Tuparrü.'
  aia-aia: Ta'i maho na ororiu ro'u arai do'ora mana asigu'i, mou abui tohe 'iniai
    aro mana ano, ma'ua namoiwou ta maho. 'Oha na ta'isadai 'unuai “'Io,” 'oi haa
    'io odo-odo, mana'i 'oha na ta'isadai 'unuai “Ai'a,” 'oi 'unua odo-odo moi “Ai'a,”
    'inia God 'a gasi hiiri'amou.
  srp-1865: A prije svega, braæo moja, ne kunite se ni nebom ni zemljom, ni drugom
    kakvom kletvom; nego neka bude što jest da, i što nije ne, da ne padnete pod sud.
  agt-agt: A ya pake mesasita, kahkahulun ku, a awemuy mina magpagasingan, te am itta
    ya ikari muy a awemuy mina ikabkabat ya Namaratu, a awemuy mina ikabkabat ya kuman
    na ikabkabat na kadwan kiden tolay, te “On,” kummuy la am onan muy, a “Awek la
    O,” kummuy am aweyan muy, petta awan sangaw ta pangpaliwatan na Namaratu tekamuy.
  lug-lug: Naye okusingira ddala byonna, abooluganda, temulayiranga ggulu, oba ensi,
    oba ekintu kyonna ekirala. Ensonga bw’ebeeranga weewaawo, gamba weewaawo. Bw’ebeeranga
    si weewaawo gamba si weewaawo, mulyoke mwewale okusalirwa omusango okubasinga.
  yby-yby: 'Wewenanele yuhase, elewole ga makoya letuyo, elilo: Okulumaloka dade yowiki
    wehe loko nolune liki li hukamilo. Ito saina mako mikauka nesauya li moliki li
    hukamilo. Sakiya sa-itaboya Omailo obi ikatayo, oo letune ito o''e lametune liki
    likili maya ga laloutigoya lilo.'
  heb-heb: וראש דבר אחי לא תשבעו לא בשמים ולא בארץ ולא בכל שבועה אחרת ויהי הן שלכם
    הן ולא שלכם לא פן תפלו בידי הדין׃
  mpp-mpp: Aime ngic hae-gbafocne, yowa noine monic yanguc, ngenge yowangineng sanangkenale
    wiyac monic wackelu mi mibong sanangkedaic. Ngenge honocmeng me himong wackelu
    yowangineng mibong mi sanangkedaic. Ailu wiyac sugucne monic wackelu inguchac
    mi mibong sanangkedaic. Ngenge galu yowawa wawedaingkale, “foinac” yogo foinac.
    Nga “miyac” yogo miyac, inguc sugu midaing.
  apb-apb: Maeni eesiku, ngaeta mei ola lo'u e paine liutaa, nge uri omu ke su'uri
    tohe aana nga taa omu ko unue. Su'uri tohe takoie ta'au i Lengi, wa takoie mai
    aano, wa ta'ena nga ola lo'u. Ta'e mala omu ko ne'isae ni unue, “Iau,” nge omu
    ke unue mola, “Iau,” wa mala omu ko ne'isae ni unue, “Ha'ike,” nge omu ke unue
    mola “Ha'ike,” mwaanie leilemiu e lae.
  san-TEL: హే భ్రాతరః విశేషత ఇదం వదామి స్వర్గస్య వా పృథివ్యా వాన్యవస్తునో నామ గృహీత్వా
