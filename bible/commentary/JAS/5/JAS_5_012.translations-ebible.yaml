  gmv-NT: ሃራፔካ ታ ኢሻቶ! ሳሎን ጊዲን ዎይኮ ሳዓን ጊዲን ዎይኮ ኣይ ሚሻንካ ጫቆፍቴ፤ “ኤ” ጋናስ ቤሲዛ ሚሽ ጊዲኮ “ኤ”
