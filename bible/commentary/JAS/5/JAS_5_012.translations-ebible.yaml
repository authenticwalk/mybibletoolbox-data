    rahã, pema''ema''e katu ta, aja pemujekwa tar katu. Anĩ. Aja pepandu ym tĩ.) “Kome''ẽ
    ywy keruhũ mujã ame''ẽ ke ukwa katu” aja pepandu ym tĩ. (Aja pepandu rahã, pema''ema''e
    katu ta, aja pemujekwa tar katu. Anĩ. Aja pepandu ym tĩ.) Upa ma''e ke rehe har
    aja ym pepandu tĩ. “Anĩ” aja pepandu rahã, amõ koty pema''ema''e ym. “Jete” aja
    pepandu rahã, amõ koty pema''ema''e ym tĩ. Je''ẽha pemutambyk rahã, pehẽ ke Tupã
