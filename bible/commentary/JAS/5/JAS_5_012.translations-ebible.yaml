    ra. Wo na «ade» fala, a xa findi nɔndi ra. Xa na mu a ra kiiti na sa, a mu fanma
    wo bɛ.
  pon-2006: Riei ko, mwohn mehkoaros kumwail dehr kahula ni amwail pahn kin inoukihda
