  kue-kue: Angrima wagle, ka kande pangwa i, ene mambuno wakai ta eraglkwa i yegl
    heven mo, makan mo taragl kanekane kangiye dagl di gidi dikriyo. Owo din pra iwe,
    te tamane dimin manga iwe. Ba ipre embriye pere ta erimbi God ene erekinde eretenambuka.
  cot-NT: 'Imaica, napiguemisantarijiateni, pinquemisantamajajiaquena noncantajiaquempica.
    Pincantamajajiaquejate, aatoja pamataajiga, aato picantashita: “Yamenaquenatarite
    Aapani Irioshi teequeate namataimatempaji.” Aato picantajigui: “Arigueti namataaca
    ontsinacaquena inquite.” Ariqueate oquejetaca aisa aato picantajigui: “Arigueti
    namataaca ontijaquena quepatsi.” Manaqueate pincantajiaque: “Jeeje arimaja”, irooca
    manaqueate pincantajiaque: “Teequea”, aatonijite icatsimatimentimpiro Aapani Irioshi
    coajica.'
  bnp-bnp: 'Mua e huriki a turagu, a maki dagi hateka i maea: nahea mu gu kaba, mu
    gu taki a ngava muholi. Naha ni kaba na rana Vure, o na rana maki tara na malala.
    Pali na tahuna mu taki e “emi” nahea mu gu pulo lae a ngavane mua. Na tahuna mu
    taki e “uka”, nahea mu gu pulo lae a ngavane mua. Mua bara mu pulo lae a ngavane
    mua, a Vure bara i pelekado mua.'
  apn-NT: 'E ixkwỳjaja. Pa mẽ amã mẽmoj jarẽ ka mẽ inhma nẽ inhmar tỳx nẽ. Kêr ka
    mẽ mẽmoj tã amnhĩ jarẽnh kaxyw hãmri nẽ akatàt kôt amnhĩ jarẽnh kurê kumrẽx. Nẽ
    amnhĩ jarẽnh o: “Nà kot paj ja ho anẽ.” Anẽ. Rỳ amnhĩ jarẽnh o: “Nà kwarĩ pa ja
    ho anhỹr kêt nẽ.” Anhỹr o amnhĩ jarẽnh kurê kumrẽx. Kê mẽ akwỳjaja ãm hãmri mẽ
    ate amnhĩ jarẽnh ã mẽ apumunh kurê kumrẽx nẽ axêx ã mẽ akamnhĩx kêt nẽ. Mẽ apê
    Tĩrtũm kra kênã kot ka kêt mẽ ri axtem nẽ amnhĩ jarẽnh o axêx.'
  ctp-NT: 'ꞌWan taꞌa msñian chaꞌ ꞌin Ndiose, nde ndiya ska tñan nu ja suꞌwe kuꞌnian
    siyaꞌ ti. Ja siꞌya wan ꞌin Ndiose si ja chkwiꞌ wan ska chaꞌ nu ñi bra nu chkwiꞌ
    wan loꞌo xka nten; ja chkwiꞌ wan “Chabiyaꞌ ꞌin Ndiose nu ndiꞌin seꞌen tlyu niꞌ
    kwan”. Kwiꞌ ngwañaꞌan, ja chkwiꞌ wan “Chabiyaꞌ ꞌin ndiose nu nsuꞌwi lo chalyuu”.
    Ja kulo naan wan ska nan siyaꞌ ti, chaꞌ skanꞌ ska chaꞌ ꞌwan loꞌo nten. Sa kanꞌ
    ti chaꞌ chkwiꞌ wan loꞌo nten: “Kuꞌniǐn” nchkwin wan, si ka kuꞌni wan tñan kanꞌ;
    kwiꞌ ngwañaꞌan “Ja kuꞌniǐn” nchkwin wan, si ja ka kuꞌni wan tñan kanꞌ. Ja kaja
    ñaꞌan xtya Ndiose kiꞌya ꞌwan bra kanꞌ.'
  opm-opm: Nohe taptema. Mohnong dahat patim ihenmur. Aw tei ohe win rim awam tukeriyao
