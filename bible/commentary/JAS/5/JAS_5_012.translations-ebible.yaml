    ore “Mata!” miinebi. Igoko burure buŋo mibi Anutuji buŋoŋaŋuŋ mitariru geoine
    bokirieme paiŋaŋuŋgo ropeiŋ. Oŋu.
  gof-ENT: ሺን ኡባፌ ሲን፥ ታ ኢሻቶ፥ ሳሉዋን ጊዲን ዎይኮ ሳዓን ጊዲን ዎይኮ ሃራ ኣይቢንካ ጫቆፊቴ። ፆሳ ፒርዳን ሂንቴ
