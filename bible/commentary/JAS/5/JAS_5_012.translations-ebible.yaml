    yɨmaꞌnyaꞌneꞌ madɨpɨnera! Yɨ sarɨmɨ dɨna “Yayo,” nabaai “Yayo daaza saꞌ wiꞌnanyɨ.”
    Yɨ sarɨmɨ dɨna “Aawa,” nabaai “Aawana daaza saꞌ wiꞌnanyɨ.” Sarɨmɨ “Nebwina yagaala
    dɨragɨnyaꞌ yɨmaꞌnyaꞌneꞌ yaasɨwaꞌna mudɨwɨna! Gotɨyai nanyɨjɨdavadɨka!” dapi sara
    madɨpɨna!
  ian-ian: Wuna mbaapma nɨmba, nyinangwupmba lɨga nɨmba wun kat vɨga lɨgandi wan njɨvwa
    kwuk kiyowun waa ke wangwa. Kɨpmamba lɨga nɨmba wun kat vɨga lɨgandi wan njɨvwa
    kwuk kiyowun waa ke wangwa. Kɨngi vak vapmba nɨma sakwat nyaangɨt wangweyanana
    nglaatndɨ. Kɨta nyan ngwuk kat wagalandeyan ndɨ kat awa o kai waa awa ngwula.
    Nɨma sakwat nyaangɨt ke wangwa. Nɨma sakwat nyaangɨt wangweyan God ngwuk kat kai
    waigandɨ.
  hun-hun: Mindenekelőtt pedig ne esküdjetek, atyámfiai, se az égre, se a földre,
