  san-BUR: ဟေ ဘြာတရး ဝိၑေၐတ ဣဒံ ဝဒါမိ သွရ္ဂသျ ဝါ ပၖထိဝျာ ဝါနျဝသ္တုနော နာမ ဂၖဟီတွာ
