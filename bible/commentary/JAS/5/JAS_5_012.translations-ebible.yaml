    dehr lohdiong pahn kadeik en Koht.
  maq-NT: Nguehe cuichjá cojo nuju ngu cjua xi tjemu vengui chjí rë tsan. Hora xi
    tivisiajmu cojo xingun ne, hacuiin cuinújun xi vëë Nina, vëë tsuhi, hacuiin cuinújun
    xi vëë tu mé sa ni xcusun. Meje rë xi yëjë ni xi cuinújun ne, cjuaquixi, hacuiin
    cuindachun. Sehe ngajan xi Nina ne, sahmii nuju me castigu.
  hto-hto: Cue ámatɨaɨ cacai. Jamánomoidɨfue llóitɨcue. Juzíñamui mámecɨ uafue daɨíllena
    táɨnomo llɨ́ɨnoñeno iri; afe daɨí mona mámecɨ énɨe mámecɨ dɨga táɨnomo llɨ́ɨnoñeno
    iri, nɨɨe jɨáɨe raana táɨnomo llɨ́ɨnuano uafue daɨíllena daɨíñeno iri. “Jɨɨ” o
    daɨía nɨe izói íteza. “Ieñede” o daɨía íeñeiteza. Afe izói mai omoɨ úriri Juzíñamui
    duere omoɨ fɨ́noñeilleza.
  por-BRBSL: Mas acima de tudo, meus irmãos, não jurem - não pelo céu, nem pela terra,
    nem por qualquer outro juramento; mas que seu “sim” seja “sim”, e seu “não”, “não”,
    para que não caiam na hipocrisia.
  ces-NKB: Především však, bratři moji, nepřísahejte - ani při nebi, ani při zemi,
    ani žádnou jinou přísahou - ale ať vaše “Ano” znamená ano a “Ne” ne, abyste nepropadli
    soudu.
  cui-cui: 'Jame xuaje ainya cui: Jopa Nacom pawʉn caunutsinde xua bapon painya nepaca
    taewa tsane xua xaniwaicha painya nepaebiwa poxonae yabara pana natsiwana wʉnae
    paebame ichamonaetha pocotsiwa bexa painya exanaetsi. Poxonae pajam: “Je”, pam,
    bara bara paichinde. Poxonae pajam: “Bara”, pam, bara moya bara jopa paexanaeinde.
    Bapoxonae jopa Nacomtha panatsicuentsim tsane abe painya neexanaexae. Barichi
    jopa itaboco pawʉn caunutsinde, yawa irano jopa pawʉn caunutsinde, mataʉtano jopa
    icha wʉnno pawʉn caunutsinde.'
  boj-2014: O ijo was kalil, e anjam kobaquja bei unu. Anjam agiende. Niŋgi anjam
    bei marqa osibqa iŋgi bei na siŋgilataib. Niŋgi laŋ qure aqa ñam na anjam siŋgilataib.
    Niŋgi mandam aqa ñam na anjam siŋgilataib. Niŋgi od qa segi mariy. Niŋgi said
    qa segi mariy. Niŋgi degyqab di Qotei na niŋgi awai uge bei eŋgwasai.
  eng-OEBUS: Above all things, my friends, never take an oath, either by heaven, or
    by earth, or by anything else. Let your ‘Yes’ suffice for yes, and ‘No’ for no,
    so that you may escape condemnation.
  eri-eri: O baabo gane, tere dada amugou ono wagu ganga wa benou. Tere ha laluwa
    yo, oula yo, dada ete unyi tedu bonade, beele ngalenga tigini ouwe langa iwou
    adai lewagu. Tere benou lebonade “Yoo,” ariya “Yoo” waha no edo. Tere benou lebonade
    “Uwa,” ariya “Uwa” waha no edo. Gamaji tere ngalenga tigini ouwe langa iwadenga,
    Itou no kabaka agou inyaba tigoga.
  aly-aly: Atyenh-rnem, angka rlterrk ingwer nhenhew iterrenh-arey. Arraty angkayntenh-arey
    intem. Nthakenh angkey-angenh irrtywerremel. Nthakenh ingwer-rnem terikemeley-angenh.
    Arwa arraty-angkwarrant angkayntenh-arey! Alakenh arrantherr tyernemer arraty-antey.
