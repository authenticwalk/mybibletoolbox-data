  mto-NT: 'Utsta ajchta utsta tsa̱ꞌa̱da, ax juuꞌ tseꞌe du̱nu̱vinko̱pkika̱jxp, ya̱ꞌa̱ts
    je̱ꞌe̱ veꞌe: Kaꞌa tseꞌe je̱ Nteꞌyam xyaknáxtat. Kaꞌa tseꞌe je̱ tsapjo̱o̱tmit it
