    lɛ, “'Aay”, ɛ ɛ̀ no nu no fí nu. Ɛ́ ben gee nonɛn, Nyo' saa ke ebvuu elese wee
    ŋgɛw e kɛ.
  row-row: Toronoo nggare! Tungga matetun, ama afiꞌ soꞌu susumbaꞌ. Mete ma mae mifadꞌe
