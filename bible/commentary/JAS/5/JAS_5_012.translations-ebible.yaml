    తన్నహి చేతివాక్యం యథేష్టం భవతు|
  ben-IRV: আবার, হে আমার ভাইয়েরা, আমার সর্বোপরি কথা এই, তোমরা দিব্যি করো না; স্বর্গের
    কি পৃথিবীর কি অন্য কিছুরই দিব্যি করো না। বরং তোমাদের হ্যাঁ হ্যাঁ এবং না না হোক,
    যদি বিচারে পড়।
  ntu-ntu: Mzlengeng x inwengeng, bzkq esalz-ngrnamu bongavz, nrlc, x kzdung kz da.
    Bzkq pokiamu, a' da kx napi-txpwzmu mz nzycmne-krmu, ‘Eu’ o ‘Trtingr,’ murde ma
    tqayrplapx Gct nimu mz natq kx piamu.
  pan-pan: ਹੇ ਮੇਰੇ ਭਰਾਵੋ, ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਇਹ ਹੈ ਕਿ ਤੁਸੀਂ ਸਹੁੰ ਨਾ ਖਾਣੀ, ਨਾ ਸਵਰਗ ਦੀ, ਨਾ
    ਧਰਤੀ ਦੀ, ਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਪਰ ਤੁਹਾਡੀ ਹਾਂ ਦੀ ਹਾਂ ਅਤੇ ਨਾਂਹ ਦੀ ਨਾਂਹ ਹੋਵੇ ਤਾਂ ਕਿ ਤੁਸੀਂ
    ਸਜ਼ਾ ਹੇਠਾਂ ਨਾ ਆ ਜਾਓ।
  tkr-tkr: Yizın çocar, mısacad xəəlqan, ç'iyelqan nişilycad-alla k'ın g'ımiysar.
    Hasre vuşun «ho'o» ho'o ixhecen, «de'eşıd» de'eş ixhecen. Deşxheene, şu mançil-alla
    Allahıke cuvab alyaat'as.
  gvc-gvc: 'Yʉ coyea ahrire noano tʉhoga tjoa. Õ sehe ni wama payora masa: “Mʉano
    macariro mehne potocã nina nija”, nina masare tʉho dutia. Tuhsʉ, “Ahri yahpa mehne
    potocã nina nija”, nina masa. Paye mehne cʉ̃hʉre wama payora tina. Tina yoaro
    sehe ã ni wama payoena tjiga. Ahrire mʉsare tuaro dutija. Mʉsa painare yahuna,
    noano potota yahuga tinare. Wama payoro marieno ni yahuga tinare. Ã mʉsa potocã
    yahuchʉ ñʉno Cohamacʉ soro mʉsa niri buhirire buhiri dahresi.'
  sbk-sbk: Antele gonti muvaholo bhane, msahashele alape, wala alapila emwanya ama
    husi wala, hushilapo shoshonti Eshamwao antele “ena” yenyu ibhanje yelyoli “ena”
    ye ne “ndadi” yenyu ebhanje yelyoli “ndadi,” mganje agwele pasi eyalongwe.
  mya-JVB: ငါ့ ညီအစ်ကို တို့၊ ခပ်သိမ်း သောအမှုအရာတို့တွင် ကျိန်ဆို ခြင်းကိုသာ၍ရှောင်
    ကြလော့။ ကောင်းကင် ဘုံကို တိုင်တည် ၍ မ ကျိန်ကြနှင့်။ မြေကြီး ကိုတိုင်တည်၍ မ ကျိန်ကြနှင့်။
    ထိုမှတပါး ၊ အဘယ် အကျိန်အားဖြင့်မျှ မ ကျိန်ကြနှင့်။ အပြစ် စီရင်ခြင်းနှင့် ကင်းလွတ်
    မည်အကြောင်း ၊ သင် တို့စကားမှာ ၊ ဟုတ် သည်ကို အဟုတ် ၊ မ ဟုတ်သည်ကို မ ဟုတ်ဖြစ် စေကြလော့။
  kgf-kgf: Dacmuna hécna, ac méŋ méndagucnec ʒéselimu. Ac imuac niŋgic ac tosara onogicma
    réwéria wammac. Kurumeŋac qaraiguc me baecac qaraiguc iwawai tosara méŋac qaraiguc
    koroma ménda ʒéselimu. Niŋgic oaec waŋu oaec ʒému, waŋu qahac waŋu qahac ʒému.
    Imuhuc ménda waŋgic, képésic ginaguc ʒéénécmiwac niŋac.
  awb-awb: Néne iyahnabo anímáríno, mó kegá itene ehwehnsabé aiq pútare aitageheéq
    mó naneq áwírue íre irarero. Pópoqnahga tagaríéhtáq aiq pútariahnsanuge íre irarero.
    Íónka tagaríéhtáq aiq pútariahnsanuge íre irarero. Moke mó mina tahnsa éhwéh íre
    irarero. Itega mina tahnsa éhwéh irarirataq Manikánka ehweh aitankéhe. Ite kowe
    iwíáhirataq peh kowe ero. Ahqáho iwíáhirataq peh ahqáho ero.
  gdn-gdn: Kowaniyoma, nau yonani kawaya esida ka yau kena; Wi gwaiyaba yonai mo iwagi
    ki ka wi gwede mo si pokaiya eba iwagi. Eba iwagi ke; ‘Kunuma Apunai e yabuiya
    ka nau yona yau suwagakani,’ bo ‘Iyapana yabumugu ki nau suwagakani.’ Wi inako
    eba gwaiyaba-iwagi ko wi yona yau mena iwagi ke; ‘Nau kwaesugani,’ baganai, wi
    inako iwagi ki ka wi iwagubu ki makeya kwaiwagi. Ade wi iwagi ke; ‘Nau eba kwaesugani,’
    baganai, wi iwagubu ki pokere wi ki eba kwaiwagi. Wi inako mena iwagi kwaiwagi
    ki ka Mamanuga God eba e idai gurai wi naurigau ugwadiniyoto ragiragi bita negeni.
    Pa mena
  nko-NT: Mɩ́ apíó, ndeklé mbɛ́ɛ mlɩbɩ́ɩ wankláán ánɩ́ mlɩmátánʋ ɔsʋ́sʋ́ ntɛ́ɛ
    ɔsʋlʋ́ʋ, ntɛ́ɛ ká tɔtɔɔtɔ. Mlɩ “Iin!” ɩbwɛ́ɛ “Iin!” mlɩ “Ó-o!” ɛ́ ɩbwɛ́ɛ “Ó-o!”
    mɛ́nɩ Bulu mɛ́ɛha mlɩ pɔ́n.
  bsn-NT: 'Yʉ mairã, gajeye ñamasusere mʉare gotiaja yʉ: “Yirʉarãja. Dios quẽne masiami
    yʉa yirotire” mʉa yise ũnire yibeticõaña. “Yirʉarãja” yirã quẽne, “Yirʉarãja”
    yi, “Yibetirʉarãja” mʉa yijama, “Yibetirʉarãja” yicõa tʉjasa, “Mani socajama,
    rojose manire yibogʉmi Dios” yirã.'
  pib-NT: Ga wa pejnuruko pnute, nomolene, gi wa Wale kawchinanu gkoschekanu, gi wa
    tengogne kawchinanuko, gi wa chiji kawchinanuko, gi wa kluneru kawchinanukokta.
    Seyni gigi wane chinko gigi. Ga wa gike chinko gike, gma muklukanuwnayegjixikotupa.
  wiv-wiv: Goloa kapou matoto ia kua, tabarae matoto miu na mapamapa. Tabarae miu
    na mapamapa na lagato o na hizana goloa katiu ve. Miu vatia kamiu taranga ni ma,
    “E” za. Kamiu linganga ni ma, “Beu” za.
  reg-reg: Okukila bhyona, bhana bhasu, mutalaila, nolo kwo lwile nolo kwa insi, nolo
    kwe chilailo echindi. Nawe ati “yee” yemwe naibhe “yee” na “payi” yemwe ibhe “payi”,
    koleleki mutaja kugwila mundamu.
  mlh-mlh: O maŋkekerisie ogopune! Buŋo koruŋ ropekiine mo yo mibemiŋ. Ŋoŋo buŋo oi
    me oi minimiŋ, oi mimipaŋ buŋoo iŋi so misanaŋgainebi, “Buŋone foriineke so fukega
