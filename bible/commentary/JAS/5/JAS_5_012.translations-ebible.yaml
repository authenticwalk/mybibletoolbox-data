    chusaun kan Apo Dios.
  spa-PDDPT: Pero sobre todas las cosas, hermanos míos, no juren por el cielo, ni
    por la tierra, ni por ningún otra cosa. Su sí sea sí, y su no sea no, para que
    no caigan en juicio.
  ruf-ruf: Kubita agho ghose, ndughu tsangu, mleke kwilaha kwa kulanga wala kwe isi,
