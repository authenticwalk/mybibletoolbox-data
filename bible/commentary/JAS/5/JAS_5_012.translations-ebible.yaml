    mã chanĩkima yoimiskẽ. Nãskakẽ iskayamakãfe: “Ẽ mia pãraito, Epa Niospa ea omiskõimatiroki,”
    ixõ yoiyamakãfe Epa Niospa mato omiskõimayamanõ.'
  cab-NT: Loúgiñe sun cátei, nidújeñu, máfiñura jumá ni luágu líri siélu, ni luágu
