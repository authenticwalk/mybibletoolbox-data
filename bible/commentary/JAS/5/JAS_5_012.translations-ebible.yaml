  mxb-NT: 'Ta viti, ñani miíi̱, ná koꞌi̱n kaꞌi̱n iin to̱ꞌon ndáya̱ꞌi cháá ka̱ xíꞌín
    ndó. O̱ sa̱ kóo ini ndo̱ nachinaꞌá ndó Ndios tá kuaꞌa̱n ndo̱ ki̱ꞌo ndó to̱ꞌon
    ndó noo̱ iin ka̱ ña̱yuu, ta o̱ sa̱ ka̱á ndo̱: “Náꞌá induú”, o: “Náꞌá no̱ñóꞌo̱
    yóꞌo”, ta o̱ sa̱ káꞌa̱n ndo̱ ña̱ náꞌá dao ka̱ ña̱ꞌa. Sa̱ꞌá ño̱ó tá káꞌa̱n ndo̱
    “Jaa̱n”, ta dión ná kakian. Ta rá káꞌa̱n ndo̱ “Ko̱ó”, ta dión ná kakian, dá kía̱n
    ná dáꞌa ni kakomí ndó kua̱chi noo̱ Ndios sa̱ꞌá ña̱ káꞌa̱n ndo̱ dión.'
  pon-2006A: Riei ko, mwohn mehkoaros kumwail dehr kahula ni amwail pahn kin inoukihda
    mehkot; kumwail dehr kahukihla nanleng, de sampah, de mehkot sohte lipilipil.
