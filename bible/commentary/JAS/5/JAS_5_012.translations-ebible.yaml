  cmn-FEB: 我的朋友们，最要紧的是不可发誓：不可指天发誓，不可指地发誓，不可说出任何誓言。只需在该说是时说是，该说不是时说不是；免得你们受到审判。
  gmv-RNT: Harappeka ta ishato! Salon gidin woykko sa7an gidin woykko ay miishanka
