    Tjinguru wangka kutjupa yalatjinyurra watjantjaku, “Wiya ngayuluṉanta ngaparrtjingku
    yungku.” Tjukarurru kutunyurra watjantjaku, ngunytjinytjunkunytjawiya. “Katutjala
