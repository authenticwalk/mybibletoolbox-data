    Mamalu mirta kuutja ngula wajalku kurtingku.
  lbk-lbk: Wad-ay nan chadlos napateg ay ifaagko ken chakayo ay iib-ak. Mo wad-ay
    ifaagyo, ad-i kayo ensapsapata. Ad-iyo isapata nan chaya paymo nan lota paymo
    nan ngag issa. Kananyo yangkhay en, “Wen,” mo tan-oyanyo, ya “Ad-i,” mo ad-i,
