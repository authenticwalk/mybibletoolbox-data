  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ቢያ ባኣዚኮ ቤርታ ጫሪንቺና ማዖም ሳዓና ሃሣ ሜሌ ዓይጎ ባኣዚናታዖ ጫኣቂፖቴ፤ ጌኤዛ ዒንሢኮ
