    \ “Hoi”\x94 haiyu nattraga mai oiragana “Mai”\x94 haiyu, madu oirabadi nakhoi\
    \ Mapu Ibungogi wayenda taroi."
  yad-NT: Jirya̱tuva̱chuva̱ju̱ rimu, ratyeryi̱veda, ne jirya̱tu̱chu si̱tenuva̱ju̱
