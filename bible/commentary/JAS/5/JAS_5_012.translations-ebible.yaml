  arl-NT: 'Cuarta Pueyaso pueyanaa, nia tojitiare. Nia pocoojosacari, tamonu jaara
    quia sequesanoocua tiuyaquiri, naajaa, majaari najuhuana sesa pocuanu. Maja cutaraari
    sequenu: “Cua sequesanoori seetanujuanaa juhua jiya cajiniocuaja. Majaari na shaajenu
    quiniutianiya”. Majaari sequenujuhuaj: “Cua sequesanoori juhua nio jiya. Majaari
    na shaajenu quiniutianiya”. Majaari naa pocuanu sacuaraatiatej. Nia sequesano
    jaara seetanujuanaa quiri, nareja nia sequere: “Taaquiriirinij”. Naajuhuaj, nia
    sequesano jaara quiri “maja”, cuaara naa quiiria seetanujuanaa. Majaari nia sequesano
    nia maatenu socua, Pueyaso mariqui nia saniitioreeri.'
  ziw-ziw: Kujinka ayo yose, walukolo weyangu, msekwelisa kwembingu, hegu kwe isi,
    hegu kwa chintu chituhu chochose. Gambani “Taile” hegu ni taile, na “Bule” hegu
    ni bule, aho hamkantilwe ni Chohile.
  grc-TR: Πρὸ πάντων δέ, ἀδελφοί μου, μὴ ὀμνύετε, μήτε τὸν οὐρανόν, μήτε τὴν γῆν,
    μήτε ἄλλον τινὰ ὅρκον· ἤτω δὲ ὑμῶν τὸ ναί, ναί, καὶ τὸ οὔ, οὔ· ἵνα μὴ ὑπὸ κρίσιν
    πέσητε.
  nag-nag: Kintu ami laga bhai khan, eitu khan sob pora bhi upor, apuni sorgo aru
    prithibi laga naam pora kosom nakhabi, aru dusra eku naam te kosom nakhabi. Kintu,
    apuni laga “Hoi” to “Hoi” hobole dibi aru “Nohoi” to “Nohoi” hobole dibi, etu
    pora apuni khan bisar te nagiribo.
  eng-OEBCW: Above all things, my friends, never take an oath, either by heaven, or
    by earth, or by anything else. Let your “Yes” suffice for yes, and “No” for no,
    so that you may escape condemnation.
  knj-NT: 'Pero jex wuẍtaj, jex wanab, ey jun xa tzet caw sowalil oj wal e ex an.
    Man comon oj che loctej sbi Dios a satcan, ma sbi junoj xa mac txequel, ma junoj
    xa tzet yetal bey yul yiban k''inal ti''. Quey ojab ti'' chi yun je k''anab jaxca
    ti'' xin: Ta yel, “yel,” je chi. Ta man yel oj, “man yel oj,” je chi. Quey ojab
    c''al tu'' che yute k''anab je ba, yet watx'' c''am tzet chi tit je yiban, yet
    chi sna''on oc Dios je yin.'
  deu-1912: 'Vor allen Dingen aber, meine Brüder, schwöret nicht, weder bei dem Himmel
    noch bei der Erde noch mit einem andern Eid. Es sei aber euer Wort: Ja, das Ja
    ist; und: Nein, das Nein ist, auf daß ihr nicht unter das Gericht fallet.'
  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ ਵਿਸ਼ੇਸ਼਼ਤ ਇਦੰ ਵਦਾਮਿ ਸ੍ਵਰ੍ਗਸ੍ਯ ਵਾ ਪ੍ਰੁʼਥਿਵ੍ਯਾ ਵਾਨ੍ਯਵਸ੍ਤੁਨੋ ਨਾਮ
    ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਯੁਸ਼਼੍ਮਾਭਿਃ ਕੋ(ਅ)ਪਿ ਸ਼ਪਥੋ ਨ ਕ੍ਰਿਯਤਾਂ, ਕਿਨ੍ਤੁ ਯਥਾ ਦਣ੍ਡ੍ਯਾ ਨ ਭਵਤ ਤਦਰ੍ਥੰ
    ਯੁਸ਼਼੍ਮਾਕੰ ਤਥੈਵ ਤੰਨਹਿ ਚੇਤਿਵਾਕ੍ਯੰ ਯਥੇਸ਼਼੍ਟੰ ਭਵਤੁ|
  nob-LB: Framfor alt, kjære søsken, dere skal ikke forsterke løftene dere gir med
    å sverge eder. Dere skal ikke sverge ved himmelen eller ved jorden eller ved noe
    annet, for alt tilhører Gud. Si bare et enkelt ja eller nei. Da bryter dere ikke
    noe løfte dere har sverget for Gud og blir heller ikke straffet av ham.
  ntj-ntj: Yuwa kurta tjurtupirti, kulila-rniya kurrurntutarra-rna watjaranyangka.
    Tjiinya-yan kutjupa-kutjupa palyalkitjalu yuwarnmankukutju. Puru-yan tjinguru
    wantikitjalu wiyarnmanku. Watjalku-kurlu-yan ngaapirinypa, “Mamala mirangka-rna
    watjara mularrpa palyalkitjalu.” Puru-kurlu-yan watjalku, “Wati ngaangka mirangka-rna
    mularrpa watjara.” Palunyapirinypa-yan watjalku, nyangka-tjananyanta Mama Kuurrtu
    kuurrpa purlkanyangka ngaratjunkulalpi puntulku watjalku.
  sxb-NT: Waamwifu, owukirre wiona, mutaaza mwaifuuwa namba ni igulu, ekialo nakuwa
