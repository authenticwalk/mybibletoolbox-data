  aau-aau: Hano wayh-om ama, ok ipey-ar kamon kokwe senkin, hunkwe ki so uru non o,
    nonkumey so uru non o, peie nak-oiow o, seyr omeme har mo uru non peie nak-oiow
    o. Hunkwe senkin me ankin, “Oo, okar”, hno ok kokwe senkin-awaw ka lwak. Seyr
    hwon senkin me ankin, “Ohow, korey”, hno ok kokwe senkin-awaw ka lwak. Sawk hunkwe,
    ok hunkiaw ma me so meyki ley lopa lwak ankin, God hiykwe hne senkin me ey, hunkwe
    heyn non.
  tvk-tvk: E tuxoli e hinoxoli xil, sexien teimun xa eilep mak mu tengan munapol ni
    ti iaxa, munasuv xat sepinien namim ti natel his neta te ut nesao mu te ut etan.
    Mak, ma melele xa mubit neta tei, muhiteni tang muhit, “Io,” ihe reitin tang.
    E melele xa mubit, “E‑e,” ihe e‑e tang. Vengan xosxa musuv xat sepinien namim
    ni neta tei, ma Hi ilepis sepinien namim ven.
  prf-NT: Higit ten atanan kákkapatkaka ku hidi, dyan kam manumpa ni mangaku kam.
    Dyan moy kagiyán a, “Tistigu ku en langet oni tistigu ku en luta,” oni ányaman
    a bagay. Tama dán a kagiyán moy a, “Uhu,” ni uhu sakay “Awan,” ni awan, tánni
    awan kam hatulan nen Diyos.
  auy-auy: Kesí waásisono. Óraaꞌ-aai ísáaro. Wíyómpaꞌo méraiwain-aúrankaꞌa éraiꞌa
