  tbz-SIM: N kɔbɛ di nyɛ̃́ kɛ bɑ́ mpɑrìkunɛ̀ kɛĩ́nkɛ̀ yoo kɛtenkɛ̀ yoo dɛtɛrɛ̀ mɑrɛ̀,
