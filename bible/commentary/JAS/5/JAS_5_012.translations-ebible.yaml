    canayquipá limayniqui juc pasällari cachun “aw” ütac “manam” nïlla.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Dhu beꞌa risi miu baku jꞌoka subha. Ladhe neo peka, “oo”,
    na, dhaa la “oo”. Aa ladhe peka “aadꞌo” na, dhaa la “aadꞌo”. Sèmi èèna, dꞌai le!
    Baku parisi dènge jꞌoka subha dhu ale ngara dhèu madhe ètu rai-haha ne. Ngaa hari
    pasubha dènge “kolongara Lamatua” dhu mamuri ètu dedha-liru. Gaguna na aadꞌo dènge
    pasubha rupa-rupa. De ladhe taruu sèmi èèna, miu pasae mere huku, lula lii subha
    sèra.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Nati u in nati keikei, məmə nəsotosiən nonauvɨl.
    Sotosiən nonauvɨl e negəu e neai, uə nəhue nɨftəni, uə nati kəti mɨn. Nian rəfin,
    otəni əmə nɨpəhriəniən. Nian itəmah kəti otəni məmə, “Əuəh,” kəni rəhan nəghatiən
    otəkeikei mol nɨpəhriəniən. Kəni nian itəmah kəti otəni məmə, “Kəpə,” kəni rəhan
    nəghatiən otəkeikei mol nɨpəhriəniən. Nəmə iətəmi kəti təsoliən lanəha, kəni Uhgɨn
    otələhu=pən nəghatiən rəha nalpɨniən kəm in.
  urd-urd: मगर ऐ, मेरे भाइयों; सब से बढ़कर ये है क़सम न खाओ, न आसमान की न ज़मीन की
    न किसी और चीज़ की बल्कि हाँ की जगह हाँ करो और नहीं की जगह नहीं ताकि सज़ा के लायक़
    न ठहरो।
  hot-hot: Aiyaŋ thêlô, nômbêŋ ma aêntêk. Miŋ nonaŋ nena avanôŋ biŋ dake esak leŋ
    lo pik mena nômla ek embatho unim abô loŋ ami. Mi, hudum aêŋ, êŋ ma yakô osau
    ba tem Anyô Bêŋ nêm vovaŋ êndêŋ o. Ba intu honaŋ nena tem undum nômlate, êŋ ma
    undum êtôm atu ba honaŋ. Ma hôdô ek undum, êŋ ma onaŋ nena mi ek miŋ undum ami.
  mqj-NT: 'Anggammua'' sa''do''dorangku, randan to''na iamo daua'' ma''pinda-pinda,
    susinna: umpa''pindai suruga, lino battu senga''-senga''naraka. Sapo'' la mukuaa'':
    “Io,” ke sia tonganna, ammu kuaia'': “Tae'',” ke sia tae'' tonganna, indana lambi''koa''
    perambinna Puang Allata''alla.'
  rus-SYN: 'Прежде же всего, братия мои, не клянитесь ни небом, ни землею, и никакою
    другою клятвою, но да будет у вас: “да, да” и “нет, нет”, дабы вам не подпасть
    осуждению.'
  mbh-mbh: 'Titeikre, ur aolonga mun e ako aro thomu o oma i kene i vene: O mothong
    tova o apet Pen a Urvet iion, eve ulue, eve ur pelie mun mo aro o paengeng lomu
    riong nge. Aro ve thomu o ri ve, “Ena” akennga aro i mirenga ako ve, “I nunganga.”
    Na aro ve thomu o ri ve, “Avele” akennga aro i mirenga ako ve, “Avele” aro vene
    mo God aro i teltun omu.'
  bdd-bdd: Ma tasigwao, ꞌaigeda wete ginaula madouna ꞌoida ꞌabehega sahena taꞌetaꞌwataꞌwalulu
    Tamada saninega, nuwana baleꞌu ginaulao ꞌoidiyega, bo nuwana to ginaula tuwa ꞌoidiyega,
    ꞌeguma ꞌimi gwaeupaupa ꞌoidiyega. Ta hesi tuwa wagwae, “Cehe,” ꞌeguma ꞌimi nuwatuhu
    gidemusa, ta ꞌeguma geya, wagwae, “Geya.” Weyahina ꞌeguma gwae madoudi waꞌinanadi,
    muliyetega Yehoba ꞌiheyatalaegomi.
  cbt-NTPO: 'Na''con iyaro''sa'' yonquico'' no''tëquënáchin nonacamaso'': “Pa''sarahuë,”
    topatama'', paco''. “Co pa''sarahuë'',” topatama'', ama pacosohuë''. Nani tahuëri
    no''tëquënáchin nontohuatama'', co “Yoscoarë'',” ta''caso'' ya''huërinhuë''. Co''ni
    ma''sha tëranta'' isoro''paquë ya''huërinso'' a''pitatëhua'' nonpinacaso'' ya''huërinhuë''.
    Napoaton nani tahuëri no''tëquën nonco'', Yosë ana''intochinquëma''.'
  srn-NT: 'Brada nanga sisa, a moro prenspari sani na tak'' un no e meki sweri. Un
    no mus sweri na heimel, èn un no mus sweri na grontapu nanga no wan tra sani tu.
    Meki tak'' te un e taki: “Iya,” a tan “Iya.” Èn tak'' te un e taki: “No,” a tan
    “No.” Dan Gado no sa krutu unu.'
  cta-NT: 'Nde laca sca cña nu ná ngaꞌa̱ chaꞌ cuaꞌni na tsiyaꞌ ti, cuꞌma̱ tyaꞌa ngusñi
    na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi: Ná cuaꞌni ma̱ jura laja ti loꞌo xtañi ycuiꞌ Ni loꞌo
    cua quiñi ti sca chaꞌ jiꞌi̱ ma̱ loꞌo xaꞌ ñati̱; ná ñacui̱ ma̱: “Chacuayáꞌ jiꞌi̱
    ycuiꞌ Ndyosi nu ntucua nde cua̱”, ni ná ñacui̱ ma̱: “Chacuayáꞌ jiꞌi̱ ndyosi nde
    lo yuu”. Ná culotu̱ ma̱ ni sca xtañi Ni tsiyaꞌ ti, chaꞌ caja ñiꞌya̱ nu tyanu tachaa
    chaꞌ jiꞌi̱ ma̱ loꞌo ñati̱. Tsa biꞌ ti chaꞌ ñacui̱ ma̱ jiꞌi̱ ñati̱: “Cuaꞌni naꞌ”,
    ñacui̱ ma̱, si taca cuaꞌni ma̱ jiꞌi̱; loꞌo juaꞌa̱ “Ná cuaꞌni naꞌ”, ñacui̱ ma̱,
    si ná nchca cuaꞌni ma̱ jiꞌi̱. Ná caja ñiꞌya̱ sta Ni quiꞌya jiꞌi̱ ma̱ liꞌ.'
  bqc-SIM: Atɛ̃sa ma gbɛ̃́ↄ, ásu mɛ á sì ń Luaoo. Ásu mɛ á sì ń luabɛo ge
    tↄↄlɛ ge pↄpãleo. Tó aoɛ, àli o ao. Tó aawoɛ, àli o aawo, kɛ́ yã́ su daálao
    yã́i.
  tcz-CHONGTHU: Ahin adehset'in, kasopiteho, van panin ahilouleh lei panin, ahilouleh
    ipi pen min hijongleh kihahsel hih beh un.
  mar-mar: माझ्या बंधूंनो, मुख्यतः शपथ वाहू नका; स्वर्गाची, पृथ्वीची किंवा दुसरी कशाचीही
    शपथ वाहू नका. तुम्ही दोषी ठरू नये म्हणून तुम्हास होय म्हणायचे तर होयच म्हणा. तुम्हास
    नाही म्हणायचे तर नाहीच म्हणा.
  snp-snp: Ena mono wenenane-motao, ka naba ama ya ne. Linate wenena ma ka logiminagilima
    ya kosina kuliyafe, ido mika kuliyafe, ido neta-mata yaidana-amaidana kuliya ya
    loti kawa ya olu onale, loti ádalo. Linate O, lenune, lotima faifa O, loti, ido
    E’e, lenune, lotima faifa E’e, lenawamo ya Gotikafo ka naba itibito gimámenagoliye.
  isl-isl: En umfram allt, kæru vinir, sverjið hvorki við himininn né jörðina né nokkuð
    annað. Látið nægja að segja já eða nei, svo að þið syndgið ekki og hljótið dóm.
  spy-NT: 'Mbo ng''eetaabiya, ng''ālyoo nyēē māchē ōrōōtootē ku nyi: ‑Mōōwoolē keey
    kule, “Kuu Yēyiin nto kule kwaama ꞉teng''et” Yoo ''kēēchāmiisyē, ichāmiisyē, nto
    yoo ''kēētāyiisyē, itāyiisyē, /simakiiruustaak.'
  xnn-xnn: Nan esa ay napatepateg ay ibagak ken dakayo ay bebsat et adi kayo mensapsapata
    ay mang-osal isnan ngadan Apo Dios wenno isnan kompolmi. Adi masapol di tay masapol
    ay matalek kayo ay kanayon ay men-ibagbaga isnan tet-ewa. Tay no osalem nan ngadan
    Apo Dios ay mensapata et madosaka.
  mwe-mwe: Kupunda gowego, bhaakulupalila ajangunji nnalumbilanje kwa a Nnungu eu
    kwa litaka, wala kwa shindu shina shoshowe. Ikabheje nnjangulanje, “Elo” monaga
    shindusho sha jangula elo, na “Nng'oope” monaga shindusho sha jangula ng'oope.
    Penepo nkaukumulwanga na a Nnungu.
  tte-tte: Kaukavao yo duguwao, ginauli yabo lalakina bwaite tabu sauga yabo wakakawalulu.
    Tabu kwawaloba, ‘O kagu lulu bulibuli mena,’ o tem kwawaloba, ‘Kagu lulu yanuwa
    yaulina mena,’ o tem ginauli yabo tabe wakawalulu koina. Tem walo yawasosi kwawaloba,
    ‘O.’ Tem nigele, kwawaloba, ‘Nigele.’ Tabu ginauli yabo wakakawalulu koina kisi
    kani Yaubada iyamaisamiu.
  tcs-tcs: Mai sospamle, yupla mas prapa sabe dis tok ya! Yupla mas no meke ol promis.
    No meke promis wea da neim blo eben, o wea neim blo ert, ane no meke promis wea
    da neim blo enisamting. Wen yupla min po spik ‘Wa’, i mas mata ‘Wa’, ane wen yupla
    min po spik ‘No’, i mas mata ‘No’. Wen yupla mekem diskain God i nogo zaze yupla
    po meke ol rongting.
  hlt-THB: Vekkhqi boeih coengawh, ka koeinaakhqi, khan ingqawi am awhtaw khawmdek
    ingqawi nu ikawmih ingqawi awm awi koeh phoei law uh. “Oeih” nami ti awhtaw oeih
    ti mai u nawhtaw, “Amni” nami ti awhtaw amni ti paqap mai uh, cemih am awhtaw
    palhnaak hu hau kawm uh ti.
  soq-soq: Sosona, dima ne gagalowalepa ipa debamawaida, sa baiwa asisudewaitana!
    E mai uba mampe, ba tawo mampe, ba nitu da ebowa mampe kangoraitana, diaida! Tane
    e gagalola ipawa ‘Oa’ ba ‘Dia’ os wanuna. Naita, ‘Oa’, sa ipa ‘Oa’ wana, naita
    ‘Dia’, sa ipa ‘Dia’ wana. Epe os wanuna, ipawa kangoraitana God e kotulepie wawula
    donsapi.
  qub-qub: Ermänucuna, imatapis aunir ama juranquichu syëlucho caycajpa jutincho ni
    cay pachacho caycajpa jutinchöpis. Ni imapa jutinchöpis ama juranquichu. Chaypa
    ruquenga imatapis sumaj tantiyacuycur parlanqui. Cumlinayquipaj captenga auninqui
    y mana cumlinayquipaj captenga ama aunipanquichu. Chayno captiquega Tayta Diospis
    manami jusgashunquipächu.
  att-att: Wáwwagì, yawe yù kagiak ku nga importá nga arán naw máttamán. Ari kayu
    bulubugá mappagássingán, mássiki ta lángì onu dabbuno onu tanakuán nga pagássingán
    naw. Napiá lâ nu kagian naw, “Wan,” nga awán ta pagássingán na, ta yáyù lâ ikáyâ
    ni Namarò. Á napiá gapay nu kagian naw lâ, “Ari,” nga awán ta pagássingán na,
    tapè arán na kayu panunnután ni Namarò.
  bki-bki: Kuruaku nalo a kuvivinioku nalo, mave ka vite dolu nalo, bogo napano kuberkar
    ea vite tai, p̃eli na kuber iliano na toru tai, mia kamiu kuvijekakar re rivija
    mave siano, yetemeriba nei siano, p̃eli na vite dolu siano kanio rila ana kenemiu
    iliano sikili. Verenio kamiu kuver “Mo” mia monoka kamiu kuver “Mo” ga. Mia ver
    kuver “Makanio” mia monoka kuver “Makanio” ga. Ver kenemiu iliano be riano bo
    jibe na, mia Atua naio maka rijikia tibure kamiu riviorio.
  bqp-bqp: Atɛ̃nsa ma gbɛ̃nↄ, àsun la daro. Àsun pi a sì kũ ludambɛo ke kũ zĩtɛo
    kesↄ̃ kũ pↄ́ pãndeoro. À tó á ee gↄ̃ ee. À tó á oi gↄ̃ oi, de yã sún vutɛáwaro
    yãi.
  mcp-mcp: Bwaaŋg, sâ bɨ́ mə́ jə́lá nə tɛ́ɛ́d fwó mpu yí jɨ́ nə́, ci bɨ kú dʉ kɛɛn
    joŋ lʉ gwɔ̂w, kú kɛɛn mə́ndəlu mə shí, kú nə́mə́ kɛɛn tɔɔ nyúl ŋkaanə́ íshús.
    Dʉgá cɨ njɨ «Haaw» ja í jə́lá nə bə haaw yí, cɨ «Mbɔ̂» ja í jə́lá nə bə mbɔ̂ yí;
    dʉgá sá ntɔ́ shú nə́ bɨ bág bə kú ŋwa mə́bɛ̧ɛ̧́ ja Zɛmbî mə bá cígal mílə́sʉ́
    yí.
  hat-hat: 'Anvan tout lòt bagay, frè m'' yo, men sa ki pi enpòtan: piga nou fè sèman
    sou syèl la, ni sou latè a, ni sou ankenn lòt bagay. Lè nou di wi, se wi, non,
    se non. Konsa, nou p''ap tonbe anba jijman Bondye.'
  npl-NT: Yika, nokniwah, nomejwah amo xikijtokah, “Dios tlachixtok,” noso “n tlaltíkpaktli
    tlachixtok,” ijkuak itla nonkisentlaliah. Tla aka nomechtlajtlania itla nomejwah
    san xitlanankilikah “ejé” noso “amó”. Amitla xikajaxitilikah para amo nonmotlajtlakoltiskeh
    ixpa n Dios.
  bgg-bgg: Gu iijiiakthek, zab è boh, nathek sbang rek shii surua athak rabo. Chiih-è
    Hamangkhung, chiih-è sohnyiak, chiih-è nyie shii magunde surua athak rabo. “Oh”
    rone yao bo, na è oh rone yao arone oh yao bo, chiih-è asi rone yao arone asi
    rone yao bo, Chiihphado nane Hamangkhung-aphuii ro è chua iliing hà athog phro.
  eng-TCENT: Above all, my brothers, do not swear, neither by heaven, nor by earth,
    nor by any other oath. But let your “Yes” be “Yes” and your “No” be “No,” so that
    you will not fall into hypocrisy.
  eng-BSB: Above all, my brothers, do not swear, not by heaven or earth or by any
    other oath. Simply let your “Yes” be yes, and your “No,” no, so that you will
    not fall under judgment.
  cpu-NT: 'Iro kantamaitacha iyekiite, ontzimerika piñaaventakoyeteri, eero pipairyaashivaitaro
    inkite eejatzi kipatsi. Omaperorika pantero pikantziri, pinkante: “¡Ari!” Irooma
    eerorika pantziro, pinkante: “¡Eero!” Ñaa jovasankitaitzimikari.'
  san-ASM: হে ভ্ৰাতৰঃ ৱিশেষত ইদং ৱদামি স্ৱৰ্গস্য ৱা পৃথিৱ্যা ৱান্যৱস্তুনো নাম গৃহীৎৱা
    যুষ্মাভিঃ কোঽপি শপথো ন ক্ৰিযতাং, কিন্তু যথা দণ্ড্যা ন ভৱত তদৰ্থং যুষ্মাকং তথৈৱ
    তন্নহি চেতিৱাক্যং যথেষ্টং ভৱতু|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, napu''lige ''emi ''la sébali olánilisa
    bilé nóchali tase regá aniboa: «Alué rewagá ''la gu''írisa ''la kékuru ne''chí»,
    regá ma: «Ye gawí ne''chí ''la gu''írisa, ''la képá», napurigá nokame ju ralámuli
    jurío. Pe regá aniboa ''nalina: «Neka ''la bijchiá ''la sébali olámala», ''lige
    ''la sébali oliame júkuru. Pe echilú aniame júkuru, tase re''pá ajchigá ra''ichawa.'
  eng-WEBPB: But above all things, my brothers, don’t swear—not by heaven, or by the
    earth, or by any other oath; but let your “yes” be “yes”, and your “no”, “no”,
    so that you don’t fall into hypocrisy.
  gfk-H: 'Kaba tasigu, tiga linga i tamat sakit ma i hoken: waak u hasasalim wara
    hatutuna ira num nianga. Waak u hasasalim uram naliu bia ukai ra pisa bia ta tiga
    mes na linga mah. Senbia i tale bia u na haut mon bia u na harhus. Ira warkurai
    ta Kalou kaba gi karat uga.'
  viv-viv: Tu tobohiyakweyao, huluva saꞋeyana giluboda-moꞋemi. Wanawonadabadaba againe,
    keke tamo gavadi kikaiwabuna wanayakahini higa vaita yami wonadabadaba ana kivetoyoga
    faꞋina. Keke lobama o babi o gavadi kikaiwabudiyao wanayakahidi. Gavaimi wanahuluva
    kaꞋi velemoꞋena digo, “Ehe” wanayakahina. KaꞋi keke wanahuluvini digo, meda “Keke”
    wanayakahina. Tu keke egana “Tamada” amine wanamaduyakahini be higa mena egana
    ana aiyakata againe yami gahe kaꞋi aimo keke wanaꞋitaveꞋavini digo, Yaubada yana
    matahiwadi keke wananuhagani.
  yao-yao: Kupunda yeleyo yose achinjangu nkalumbila kwa kwinani atamuno kwa chilambo
    atamuno kwa chindu chachili chose. Njileje, “Elo” iŵaga nkusaka kuti elo ni “Ngwamba”
    iŵaga nkusaka kuti ngwamba, pelepo nganlamulikwa ni Akunnungu.
  tgp-tgp: Pani aulu hin la hinau sei la voraiku peresi na vevoraiku, ha sopo retitauhi
    hin te hinau na tuka teni na varama teni hin te hinau tinapua, pani vara ka verea
    vara ‘io’, ale ha vaia, ale vara ka verea vara ‘mo vono’, ale ha sopo vaia, matan
    vara ha sopo lavi na talai matana.
  auc-NT: Botö tönïñamïni ëñëedäni. Wadö mïni pönënö ante pönömenque pönëninque mïnitö
    ïïmaï ante godömenque pönëedäni. Mïnitö änö näwangä impa, ante wadäni pönencædänimpa,
    ante cædinque, Botö änö nöingä baquïnö anguënë, ante änämaï ïedäni. Edæ, Öönæ
    beyænque ïmæca beyænque quïëmë beyænque mönö apæ̈nemönö näwangä baquïnö anguënë,
    ante tömänö ante edæ apæ̈nedämaï ïedäni. Mïnitö wæætë Ao äïnëmïni inte “Ao” ante
    mäninque äedäni. Ayæ̈ mïnitö Baa äïnëmïni inte “Baa” ante mäninque äedani. Edæ
    wïï mänömaï cæmïni ïninque Wængonguï wæætë mïnitö ïmïnite apænte ante pämaingampa.
  kbc-NT: Akaami inioxoadipi, ejitaɡ̶awatiwaji niɡ̶ina ane daɡ̶axa mida ane jaoɡ̶a.
    Niɡ̶ina mawii ɡ̶agegi mawii okanicodaaɡ̶ica ɡ̶abakedi, jinaɡ̶abakeni liboonaɡ̶adi
    niɡ̶iniwa ane ideite ditibigimedi, oteɡ̶exaaɡ̶aɡ̶a niɡ̶inoa aninoa digoina iiɡ̶o,
    oteɡ̶exaaɡ̶aɡ̶a okanicodaaɡ̶ica gaantiɡ̶ica eledi. Pida niɡ̶ina madinilakidenitege
    eledi oko, onexaaɡ̶eni, “Jao!”, oɡ̶oa domige eni, “Ajao!” Odaa niɡ̶ina midaɡ̶a
    alitigi ɡ̶agegi motaɡ̶ani, odaa Aneotedoɡ̶oji aɡ̶akaami laagetedipi nige daɡ̶abo
    mawii niɡ̶ijo ane ɡ̶agegi.
  bmh-bmh: O zaiar, ze e amegai dareu, agal ze ipal gusig mabun Mesgai wag ta, em
    e ebu ta, ecesab ipal wanib pataimai, agal ze i gusig macan. Bo, ag “Tam” aiban,
    go iboi. Ag “Io” aiban, go iboi. Guzenebi, Uwait nug ag sisiaraimai, ag ze a daremen
    aimai, i awaramau.
  ctu-BL: Quermanojob, jiñʌch ñumen uts'at bʌ che' ma'anic mi la' lon taj ti t'an
    panchan mi pañimil mi yambʌ t'an cha'an mi la' wa'chocon la' subal. Jasʌl jach
    mi la' wʌl che'ʌch yom o mach che'ic yom ame la' taj la' mul ti' tojlel Dios.
    Mi mach isujmic, mach i sujmic, che'etla, cha'an ma'anic mi la' pʌjyel la' mel
    la' bʌ.
  meq-meq: 'Malamar ga hay, bazlam bagwar eye anaŋ: Mə wu hay tebiye na, kâ mbaɗum
    bay. Kâ mbaɗum ta magərmbəlom bay, kâ mbaɗum ta dala bay, kâ mbaɗum tə wu mekeleŋ
    eye bay. Lele na, ayaw kurom mâ ndza ayaw. Aʼay kurom mâ ndza aʼay. Tsikum andza
    niye hərwi ada Mbəlom mâ gəs kurom a sariya bay.'
  noa-H: Tagam nem mua jaau chirʌm hũrmap'a hawiajã cha mua jawaagpam chan hoob par
    jʌ̃gʌupai hũrmiet keena. Hõrau mag pãach dau hap'ʌʌ hapiewai, hich hagjö haju
    hawi, hoob sĩi haai k'ĩirjuba hiek'amiet. Magju k'ãai pãach hiek'aawaijã chadchata
    hiek'abat. Nem wauju k'ai, warre wauju habat; wa waubam k'ai, hich hagjö warre
    waubam habat. Mamʌ mag hiek'aawaijã hoob hedjã higwi, mʌg jẽb higwi, wa deeum
    nem hinag parhoobam higwia k'ãijã nem wauju ha hiek'amiet, heeu magba hak'iin
    mag pãach hiek gaaimuapai Hẽwandamauta pãach k'aibag wauduk'am.
  alp-NT: Kwali betaya imi, rebe pentine lakwai esare imi la loko surga pise nusa
    meije yake, pise la loko saisa makete yake. Sepo tinai hoko imi beteke be tinai,
    po sepo mo hoko imi beteke be mo, leke imi supu hukume bei Alla yake.
  san-VEL: he bhraatara.h vi"se.sata ida.m vadaami svargasya vaa p.rthivyaa vaanyavastuno
    naama g.rhiitvaa yu.smaabhi.h ko.api "sapatho na kriyataa.m, kintu yathaa da.n.dyaa
    na bhavata tadartha.m yu.smaaka.m tathaiva tannahi cetivaakya.m yathe.s.ta.m bhavatu|
  kbq-kbq: Razana, nenafugatane nensarogata, monarero moparero mago'azantera huntetma
    huvempa osiho. Iza'o huvempa hunaku'ma hanimo'a, izoma hunakure hanimo'a, i'zo
    hino, i'o hunakuma hanimo'a, i'o hino, ana'ma osanimo'a henka keagare otigahie.
  kbh-kbh: Pero masna, ats̈be cats̈átanga, ndayá jamama chas̈mojas̈buachená ora, chca
    ndoñe s̈matjama jajúrase ni celocama, ni quem luarama, ni ndocna inÿe soyama.
    Ts̈ëngaftanga aíñe ca jayanama s̈mojtsebos̈ëse, nÿe aíñe ca s̈mochjayana, y ndoñe
    casna nÿe ndoñe; chca, Bëngbe Bëtsá ndoñe chaondayana ndoñe ts̈abá s̈monjama ca
    júraye causa.
  ron-LSB: Dar mai presus de toate, frații mei, să nu jurați, nici pe cer, nici pe
    pământ, nici pe vreun alt jurământ, ci să fie “da” și “nu”, “nu”, ca să nu cădeți
    în ipocrizie.
  pon-pon: Ri ai ko, komail kalaka, pwe komail der kaula; der kaukila lan de jappa,
    o der wia eu jon en kaula; a omail japen en ei ta, o omail jo en jo, pwe komail
    de lodi on kadeik o.
  nhe-BL: Pero noicnihua, seyoc tlajtoli tlen nelía ipati nimechilhuía. Amo xitlatestigojquetzaca
    para sequinoc más ma inmechneltocaca. Amo xijtestigojquetzaca elhuicactli, niyon
    tlaltepactli. Axaca xijtestigojquetzaca. San xiquijtoca “quena” quema inquinequij
    inquiijtose, “quena”. Huan xiquijtoca “axtle” quema inquinequij inquiijtose “axtle”.
    Queja nopa Toteco ax inmechtlatzacuiltis ipampa inmotlajtol.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, ka na karap fiisok to, mi ma tsue
    vaare man non jias te komainy kat romin tsuen man; ami ma koo vaare na Gormirmir,
    ge ami ma koo kainy vaaren puputaa to, ge mi ma koo kainy vaare na fo mamatsiny
    ka. Ami ma tsue tsuiny a ka, “Eye”, te toobing fi non a ka, ge na “Sikia”, te
    gim fi non ya ma toobing, tan kat to aya, Gov gim non ma fakei mami tan fasaraa.
    Sai to te koo romi na asangan e Gov koman vegiau gam tsumi, ami nai nom fifiiring
    ovei emarom.
  wnc-wnc: Siwan mate notna! Wamu take siknga gin gatandamik kakngae daniwa natapnong.
    Ginda wamin yana natapan siakan siwik ngang natakengu ginda wamu wa yaning kakngae
    ma yawa kekekawan. Gisane wamzae natapa siakan siwikge natakengu ginda gisae wam
    ngwakngake yake Anututa atnataak ngangu ma yawam. Ba kepdakane yuaing aminda atnataaing
    ngangu wamu wa binga takngatu ma yawa kekekawan. Aho. Ginu musipzaatangu wamu
    takngatue natake ngan ngang yanangge natakengu ginda ngan nganggan yake wamu kunduat
    ngwakngake ma yawa kekekawan. Sike gindane musipzaatang natake aho ngang yanangge
    natakengu ginda aho nganggan yanong. Anututa gin usanzike natapan wai siwan toknga
    damuyak.
  bus-bus: Atɛ̃nsa ma gbɛ̃nↄ, àton la daro. Àton be á sì kↄ̃n ludambɛɛo ke tↄↄtɛo
    kesↄ̃ pↄ́ pãndeoro. À tó a eè gↄ̃ eè. À tó a auo gↄ̃ auo, lɛ yã tón vɛ̃ɛawaro
    yãnzi.
  gub-BL: Herywyr wà. Amo ae ma'e azapo kar putar peme ihe nehe kury. Pemume'u ahyahy
    zo wyzài penemiapo ràm nehe. — Tuwe Tupàn uzepyk herehe nehe, aze nazapo kwaw
    a'e ma'e ihe nehe, peze zo nehe. — Amume'u ahyahy ko ma'e newe Tupàn huwa rupi
    ihe, peze zo amo pe nehe. — Ywak rehe har huwa rupi amume'u ko ma'e newe, peze
    zo amo pe nehe. — Aze heremu'em teko, a'e mehe, tuwe uzepyk herehe nehe, peze
    zo nehe. — Azapo putar ihe nehe, peze nehe, aze pepurapo wer a'e ma'e rehe nehe.
    — Nazapo kwaw ihe nehe, peze nehe, aze napepurapo wer kwaw a'e ma'e rehe nehe.
    Xo ze'eg azeharomoete har pemume'u pezeupeupe nehe. Pezapo penemimume'u kwer nehe.
    Aze pezapo nezewe nehe, Tupàn nuzepyk kwaw penehe nehe.
  imo-imo: 'Nanga ango kame, ulu te kumbe leko tenge mele i tepa: Mulu kombuna molo
    mai kombuna kape, molo mele tenga imbi leko paimbo nio ningo mi naa leangei. Ulu
    te temolo ninge lemo paa teangei. Ulu te naa temolo ninge lemo aku paa naa teangei.
    Ulu te ee ninge lemo aku teko teangei. Molo ningei wali aku teko teangei. Toya
    toko naa ninge lemo Gotenga kotena angilinge kinye teko kenjiringi kani mindili
    nangei nimbelo.'
  boj-boj: O ijo was kalil, e anjam kobaquja bei unu. Anjam agiende. Niŋgi anjam bei
    marqa osibqa iŋgi bei na siŋgilataib. Niŋgi laŋ qure aqa ñam na anjam siŋgilataib.
    Niŋgi mandam aqa ñam na anjam siŋgilataib. Niŋgi od qa segi mariy. Niŋgi said
    qa segi mariy. Niŋgi degyqab di Qotei na niŋgi awai uge bei eŋgwasai.
  eng-DRA: 'But above all things, my brethren, swear not, neither by heaven, nor by
    the earth, nor by any other oath. But let your speech be, yea, yea: no, no: that
    you fall not under judgment.'
  knf-knf: 'Bayiţ naan, naŧiinkan bnuura : nalipariin kamehna ţi baţi këme ţi mboş
    këme ţi uko uloŋ kak. Pdinan pi nan pawoon pdinan na manjoonan. Kë ppok pi nan
    pawoon ppok na manjoonan, nawutna kaduknaana ţi pwayëş pi Naşibaţi.'
  san-KHM: ហេ ភ្រាតរះ វិឝេឞត ឥទំ វទាមិ ស្វគ៌ស្យ វា ប្ឫថិវ្យា វាន្យវស្តុនោ នាម គ្ឫហីត្វា
    យុឞ្មាភិះ កោៜបិ ឝបថោ ន ក្រិយតាំ, កិន្តុ យថា ទណ្ឌ្យា ន ភវត តទត៌្ហំ យុឞ្មាកំ តថៃវ
    តន្នហិ ចេតិវាក្យំ យថេឞ្ដំ ភវតុ។
  arn-NT: Iñche feypiwayiñ ñi pu peñi ka lamngen, kuyalltukilmün wenu mapu mew no
    rume, ka nag mapu mew no rume ka chem kangelu dungu mew no rume. Femngechi “may”
    pilmün, femngechi felepe. Fey femngechi “no” pilmün, femngechi felekilpe, femngechi
    tamün yafkanoael ta Ngünechen mew.
  zas-NT: Gol gojp cudad chi rüjndi xhie compromisan loj bejn, ad guzaꞌtidi Dios o
    xhie stijbnin ya, chitëë gudëëd Dios lëjt casti, zagdxeli na̱j guinieedi diidxli
    güün tëë xtiidxidi cumplid.
  ken-NT: Bɔ̌ma, ndak anɛ chí ɛrɛmɛ́ ndak. Mbák ɔrɛm ɛnyɨŋ, ɔ́kɛ́ yɨkɨ. Ɔ́kɛ́ yɨkɨ
    ɔ́mbɨŋɨ nnyɛ́n Mandɛm mmu áchí amfay. Kɛ́yɨkɨ ɔ́mbɨ́ŋɨ́ mmɨk, nɛ ɔ́kɛ́ yɨkɨ
    ndǔ nnyɛ́n yɛ̌nyɨŋ ɛ́chák. Mbák ɔká ɛnyɨŋ, dɛm bɛ, “Ɛɛ”, nɛ “Ɛ̌” ámbák chí
    Ɛɛ. Mbák ɔbhɨ́kɨ́ ká, dɛm bɛ, “Cháo” nɛ “Cháo” ambak chí Cháo. Mbák ɔká
    ɛnyɨŋ ɛ́mɔt, ɔ́nkʉ chí ɛ́chák nɔ ɔ́kwɛ̌n ɛbhé Mandɛm.
