  bod-N: བདག་གི་སྤུན་ཟླ༌རྣམས། ཆེས་གལ་ཆེ་བ་ནི་མནའ་བསྐྱལ་མི་རུང་བ་དེ་ཡིན་ནོ།། ནམ་མཁའི་ཞིང་ཁམས་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་མི་རུང༌ལ།
