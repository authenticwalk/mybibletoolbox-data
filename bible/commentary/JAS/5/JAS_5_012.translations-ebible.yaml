    chuhnan ne, ne cuahtendihco ne nunde, ca̱va che hua quenan cuma che din Dendiohs
    castigo nchuhn. Tahque ndah ne ne, a̱ma o no ca̱hma ne. Na̱n nducuahn che rente
    ca̱de ne ne, ndete che ca̱hma ne: “Ta̱ca̱ hua” ne, a chemin no ca̱hma ne. Ndete
    che: “Hua” ne, a chemin no tun ca̱hma ne. Hua chuhnan ne che ca̱hma ne.'
  bel-bel: 'А найперш, браты мае, не прысягайце ні небам, ні зямлёю, ані якою іншаю
