    chisojnuꞌun ra ja kanuu ga kuu jnuꞌun ni chisojnuꞌun ra un. Chi nu kaꞌan ra ja
    kuu, ti yukan ni kaꞌan ra. Ti nu kaꞌan ra ja tuu, ti yukan ni kaꞌan ra. Chi nu
    na kaꞌan ra jnuꞌun un ja chisojnuꞌun ra, yukan ti nchakuachi sɨkɨ ra kɨvɨ na kundaa
    kuachi un nuu maa Jitoꞌo.
  ots-NT: 'Cja̱ pé dí xihquijʉ, ʉm cjua̱da̱quijʉ, bbʉ te guí ne gui ma̱jmʉ, dyo guí
    i̱jmʉ ca Ocja̱ gá testigo. Dyo guí ma̱jmʉ: “Tzi ma̱jqui Ta, cierto nʉ dí xihqui.”
    Guejtjo dyo guí i̱jmʉ gá testigo yʉ xí dyøti ca Ocja̱, ncja nʉr ji̱tzi o nʉr jöy,
