  peg-peg: ଲାଗିଂ, ଏ ନା ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକାଦେର୍‌, ପାର୍ମାଣ୍‌ କିମାଟ୍‌ ସାର୍ଗେନି ପାର୍ମାଣ୍‌
