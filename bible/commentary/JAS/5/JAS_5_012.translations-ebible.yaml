  sny-sny: Kaiyemo mo, fene peri ano wanu etire! Fene peri ta te'e naneiyei su, fene
    apou owe au te'ere, “Ane omo hire ma'e lo iyape ane peri te'e naneisiya.” Aiwawe
    fene owe au te'ere. Awei lo iyape se ane peri te'e naneisiya, sosu iyape tere'e
    tere'e se ane peri te'e naneisiya. Ahowa, fene peri te'e naneiyei owe ape au te'ere.
    Fene apou toteyei su, “Ane etiri ape au irowei.” Serai fene apou fu eire, “Ei,
    ane etiri ape irowei.” Sosu fene apou toteyei su, “Ane etiri ape irowei ta'ama.”
    Serai fene apou fu eire, “Ahowa, ane etiri ape irowei ta'ama. Fene marepi hesiyei
    se toteyei su, Owane Sitewi lai marepi fene lo au hese ereiyei.” [Mt 5:34-37]
  myy-myy: Oca ñasarise mʉare gotigʉ ya, yʉ ñarã yʉ. “Ado bajiro yicʉja yʉ”, mani
    yija bero ito bajiroti yija quena. “Yʉ goticato bajiroti yicʉja yʉ”, mani yija
    bero, “Riti gotia yʉ Dios ĩ tʉoro riojo”, yibitirʉja manire. Riojo mani gotija
    quena. Mani cʉdibeja cʉni riojo gotija quena, manire Dios ĩ waja senime yirona.
  trc-NT: 'Dan me se nana̱ nihánj me nana̱ noco̱o doj rihaan nu̱ꞌ nij nana̱, tinu̱j,
