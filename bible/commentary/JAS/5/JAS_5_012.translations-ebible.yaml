    enuk kakɨrwi. Mɨtɨk yaaik kitehi God menmen hɨrak kakɨmtewem.
  cbk-cbk: Pero maga hermano, el mas importante de todo amo que no gayot jura si ta
    promete ustedes. Si ay promete, no jura na nombre del cielo o del mundo o por
    medio del otro clase de juramiento. Habla lang “si” si conviene habla si. Y habla
    lang “hende” si conviene habla hende, para Dios hende ay jusga con ustedes.
  uig-ARA: ئەمدى ئى قېرىنداشلىرىم، ئەڭ مۇھىمى، قەسەم قىلماڭلار ــ نە ئاسمان نە زېمىن
    نە ھېچقانداق باشقا نەرسىلەرنىڭ نامى بىلەن قەسەم قىلغۇچى بولماڭلار، بەلكى «بولىدۇ»
    دېسەڭلار ھەقىقىي «بولىدۇ» بولسۇن، «ياق» دېسەڭلار ھەقىقىي «ياق» بولسۇن. شۇنداق
    قىلغاندا، خۇدانىڭ جازاسىغا چۈشمەيسىلەر.
  tuf-tuf: 'Rábinu, uch chihtá yají rahcwi. Uní waquín acu uchta wati jaw̃i: “Aját
    cuacúr itquin ub cahmar uní wacaro,” wati jaw̃i. “Aját cajc uch cut itquin ub
    cahmar uní wacaro,” wati jaw̃i. Icuran, biyan “Aját eyin ub cahmar uní wacaro,”
    wati jaw̃i. Eyta wati cuar yajquín síhw̃ayat, “Eyta yajquinro,” waw̃i. Yájcajar
    séhw̃ayat, “Yájtiro,” waw̃i. Sirat bah quin tayar chiti acu eyta waw̃i.'
  abx-abx: Labaw si dimu'an, mga kabugtu'an si pagtu'o, kon agsa'ad kam dakam gayod
    agsabi si mga ga'i nan pwidi sadaluman-bi. Halimbawa' i pagpinugad, “Tistigos
    i langit,” o ma'in ngani', “Tistigos i kalibutan,” o pagsabi si bisan ay pa. Kunta'
    i naghimu-bi, iya i pagtuman si mga sa'uhu'an-bi pati' i ga'i pagsalli' si mga
    sabaribadan-bi basi' ga'i kam nagpatukan.
  mco-NT: 'Mɨgügtɨjc ajcxy, co tijaty ayuc m''adzohuimbidɨpy, tɨydudägy ajcxy m''adzohuɨpy:
    “Janch jadu''n o ca'' yjadu''nɨty”, ca'' ajcxy m''ɨɨndägɨpy. Ca'' Dios nɨgoo m''ɨɨbaadɨpy
    mgapxpaadɨpy. Ni ca'' m''ɨɨbaadɨpy mgapxpaadɨpy yɨ naaxhuiñybɨ o tijaty ya naaxhuiñ.
    Huɨn''it ca'' mnayyajpocycähuɨɨyb ma Dios.'
  bsp-bsp: Pənaŋkanɛ, awɛnc'im aŋa, ta nədɛrmɛ darenc, ta nədɛrmɛ antɔf, ta nədɛrəm
    kədɛrəm nkɛ o nkɛ. Mba «Ɛy» ŋonu ŋɔyɔnɛ «Ɛy», «Ala» ŋonu ŋɔyɔnɛ «Ala», ntɛ tɔŋsɔŋɛ
    ta nəntɛmpɛnɛ kiti dəntɔf mɔ.
  cpb-NT: 'Iro kantzimaitacha iyekiite, ontzimerika pinkenkithatakoyeteri, eero paakowaitashitari
    inkitesatzi eejatzi kipatsisato. Imaperorika pantero okaatzi pikantziri, pinkante:
    “¡Jee!” Irooma eerorika pantziro, pinkante: “¡Eero!” Kyaa rowasanketaitzimi.'
  aon-aon: O ipak eikish arpesh, baraen douk sagom-atinyin abom nyeshagrakuk enyudok
    eik yarig yakripepen iri douk enyudok. Ipak pakri enen adurin baraen um, ipak
    mare porik iruhw heven o agundok atap o enesh kupaishi eshudok um putaurum ipakin
    baraen um puneken nyupe dodogowin, uwok. Ta pukri, “Adur” um, pukri, “Adur.” O
    ta pukri, “Uwok” um, pukri, “Uwok.” Um maresh? Ta ipak pukri iruhw um, Iruhin
    ta nunek kwotumep um enyudok baraen nukri ipak yoweipari.
  hus-NT-2005: 'Kidháblábtsik, ka exbaytsik alwaꞌ jechéꞌ xowaꞌ neꞌech tu utsaꞌ: Yab
    ka éynaꞌ an walkʼiꞌ, nibal an chabál ani ni jun xataꞌ abal ki beltsintsik xowaꞌ
    a ulal. Tam ka ulutsik ke “Aniꞌ”, anchanꞌ ti ka ulu max anchanꞌ ti yejat; ani
    tam ka ulutsik ke “Yabaꞌ”, anchanꞌ ti ka ulu max anchanꞌ ti yejat, abal yab ki
    kwajlan tayíl kʼal i walastaláb.'
  mig-NT: Ñáni̱ máá‑rí, kánúú‑gá ja̱ má chísó tú'un téyíí‑ró, ni tu̱'un andɨ́vɨ́,
    ni tu̱'un ñu̱yɨ́vɨ, ni ɨnga̱ tu̱'un ma̱ ká'a̱n téyíí‑ró. Chi̱ nú ka'a̱n‑ro̱ tú'un
    kuu, te máni tu̱'un kuu‑ún ka'a̱n‑ro̱. Te nú ka'a̱n‑ro̱ tú'un túu, te máni tú'un
    túu‑ún ka'a̱n‑ro̱, náva̱'a tú naku̱xndíi‑ya̱ sɨkɨ́‑ro̱.
  bps-bps: Dad flanekgu, mdatah di kdee, ku makang gamu, nang gamu smafà. Nang gamu
    smafà fagu di langit, di tanà, ku demen balù tan di kfakangyu. Kabay dnohòyu i
    manyu, ku mayè gamu, manyu, “Hae,” na ku là, manyu, “Là,” du fye là gamu nukum
    Dwata.
  mbs-mbs: Menge kedowa ko, seini se ontò melangkaw punù ko kenyo. Aw megpakang kaw
