  txu-NT: Akmere, àpnhĩre ar, ar aje memã akabẽn jarẽnh nhym me kute amar pydji kadjy
    djãm aje kam kôt Metĩndjwỳnh nàr õ mỳjja'õ jarẽnhmã? Kati. Kwãrĩk wãnh aje memã
    akabẽn pydjin arẽnhkôt memã kàjkwa jarẽnh kêt. Kwãrĩk wãnh aje memã akabẽn pydjin
    arẽnhkôt memã pyka jarẽnh kêt. Memã ar akabẽn pỹnhbit ne arẽ. Aje mrãmri mỳjjao
    anhỹrmã. Kambit memã kum, “Nà. Dja ba ã o ane”, ane. Nàr, aje mỳjjao anhỹr kêtmã.
    Kambit memã kum, “Kati. Dja ba o anhỹr kêt”, ane. Jabit memã arẽ. Memã akabẽn
    pỹnhbit ne arẽ. Kwãrĩk wãnh memã akabẽn jarẽ ne me kute ar amar pydji kadjy kôt
    memã apỹnh mỳjja jarẽ kêt. Metĩndjwỳnh ren ar amã ar ajaxwe jarẽ.
  eng-WEBU: But above all things, my brothers, don’t swear—not by heaven, or by the
    earth, or by any other oath; but let your “yes” be “yes”, and your “no”, “no”,
    so that you don’t fall into hypocrisy.
  gnw-NT: Ẽrei, cherɨvɨ reta, agüɨye mbae pere ara jee re ani ɨvɨ jee re ani mbae
    jee re ave. Pere “añete co” ani “añete'ã co.” Uasa pere yave, peyoata co jare
    Tumpa perãata co.
  mux-mux: 'Nanga angmene, ulu te kumbi-leku tingí mele i-sipa: Mulú-koleana mola
    ma-koleana mola méle-tenga bi leku “Aima sika niker,” niku mi naa leai. Ulu te
