    “chun”. Incha naunatꞌik: “jantu”, vamun kaval: “jantu”, para jantu tuꞌuchun laqtaqal
    kꞌamukꞌanikꞌantꞌik.'
  aai-aai: Baise taitu, sawar tafantoro’ot i iti, obaifaro’omih men mar o tafaram
    wabihimaim kwanao baifaro’omih, o sawar afa wabihimaim kwanao baifaro’omih, sinafumih
