    hai thoebo awh hanh. Yon lawkcengnae hoi na hlout awh nahan, nangmae na lawk hah,
    ue teh ue tet awh, nahoeh teh nahoeh tet awh.
  mti-mti: Tatangwanen. Undag namuiren den agi waya. Kwimin gumbe onan, piyu mame
    gumbe onan, dividivi undag gumbo onan. Ye waya, “E,” me “E.” “Onan,” me “Onan.”
    Kuiyawa ye matai keptete aiyempetan.
  pad-NT: Hari. Oigamina, hari'a vidioni'imarini ida nama onini, arabo onini, onii
    hoariha ija'aria biogaja kaimoni ida anava'iponi'imariniravini. Ija'ari-ra anava'iponivini
    kamahini ka'oa hiki ida ha'a, niki vidioni bana ida ha'a. Ka'oa hiki ida iniani,
