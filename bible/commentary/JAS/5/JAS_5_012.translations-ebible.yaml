    bbʉ “Ji̱na̱,” gui ma̱ndi “Ji̱na̱” tjojo. Dyo dé gui nømbi cár tju̱ju̱ ca Ocja̱,
    pa jin da xihqui‑ca̱ bbʉ xta ncja car juicio, jí̱ xcú tzumbi cár tju̱ju̱.'
  hoy-hoy: लेकीन हे नान वार्टुरा अदिक आकतींगेरा, सब से धोळ मात ईद आद कि किर्‍या ईला
