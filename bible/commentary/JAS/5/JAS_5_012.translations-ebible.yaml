    tidak supaya kamu tidak dijatuhi hukuman.
  cjo-NT: 'Pamine, noyemijantzinkaritepaeni, pikemaperotena. Oetarika pikenkithatakoteri
    eero pitheeya, piñaawaetero kyaaryooperotatsiri. Aririka pitheeya, eerowa pikantashita:
    “Riyotzi Tajorentsi tee namatawitzimi”. Eejatzi eero piñaawaetakotashitawo jenokinta,
    pikantashitantakari: “Namatawitakimirika okameethatzi rowashironkaena Jeekatsiri
    jenokinta”. Eejatzi okimitaaka kipatsi, eero piñaawaetakotashitawo pikantashitantakari:
    “Namatawitakimirika kameetha rowashironkayenaata ashitawori kipatsi”. Piñaawaete
    kameetha, eero piñaawaetashita. Pikanterika: “Jee, aritaki”, pantaperotero pikantakiri.
    Eejatzi pikanterika: “Eero”, eero pantziro. Eerowa pamatawitantzi: aririka pamatawitantaki,
    rootaki rowashironkaantemiri Tajorentsi.'
  nsn-nsn: Ro bung uanatoug, a uakikilanganar inete pakung namana uanonoioum te pare,
    ahik pah mu uaman i ran. Inggoum ahik pah mu uamana tola i Heuen ue gane i kot
    ue mu uamana tola me giameher inet. Kula kompe, aa ue ahik mara hikoum pah mu
    haiala tena nikedanga God.
  san-DEV: हे भ्रातरः विशेषत इदं वदामि स्वर्गस्य वा पृथिव्या वान्यवस्तुनो नाम गृहीत्वा
    युष्माभिः कोऽपि शपथो न क्रियतां, किन्तु यथा दण्ड्या न भवत तदर्थं युष्माकं तथैव
    तन्नहि चेतिवाक्यं यथेष्टं भवतु।
  tna-NT: Edue cuana, be cielo, yahua, ai papu jepuiti Diusu bahue mepuji. Be micuaneda,
    “Ya da ecuanaju”, epuani biame, aja mahue meaji. Daja huecha be micuaneda, “Aimue
    da ecuanaju ya mahue”, epuani biame, aja meaji. Aimue daja micuaneseda a taji
    mahue Diusu ja micuana pamatseta mahue puji.
  lid-lid: 'Aha nadu tine mwan ma badih ta Kindrei, lakou ari laba tinan labai, jo
    anya kasehek taha ma aha kamekes badeh, i buku doh: Buku none aha anya katandrakan
    badeh, aha saloh ma sanyek sala kandrah o kon munyak, o saba lakou ja, ta amekes
    sahou tam kabadok handru, ta iri lau katehei budon tiri kili le ta aliy. Buku
    aha anya, “Handru,” badeh, “Handru” le ka-i ai. Ya, buku aha anya, “Bwe,” badeh,
    “Bwe” le ka-i ai. Kora-on aha kasehek sahou “Handru” kili bolo sahou wasai, ya
    idah kameh, Kindrei edeu maha-an laba tinan labai ewek la-u aha.'
  wim-wim: 'Ngurp ngatharam niiyalang, puth niiy in ngeeyāna, inan wik thayana: nil
    pam thon nath thawiywey, “Ngay in kan-kanam paththam thawang piip in kenya,” than
    yipam wiyangan ngaantam-ngeeyayn nunang an keꞌ kan-kanam thaw-thawan. Wiyiya thawantana
    “piip in keny” yimanangana, wiyiya thawantana “aak in keny,” nath “aak in pek.”
    Wik inangan way niiyant. Niiy keꞌ thaw-thawān yimanangana. Niiy wik kan-kanam
    anman thaw-thawān. Niiy nathwey thawin “Eeꞌ-a,” yaa, niiy “Eeꞌ” anman thawān.
    Niiy nathwey thawin, “Yaꞌ-a,” yaa, niiy “Yaꞌ” anman thawān. Niiy puth yimanangan
    thawāna, nil God.angan keꞌ yipmam wakow niiyang aꞌ kul keꞌ thamp yipam thawow
    niiyanta.'
  zga-M: Khulikho fyoni, valokololwango, msite ukhwedyega, ama khukwanya au enkilunga,
    ama ukhwedyega khyokhyoni. Tena incha “Wejo” iyenyo yedekhane “Wejo” ne “mwikho”
    iyenyona yedekhane “Mwikho” mulolage mulagwela pasi pa vukhegi.
  yom-yom: Bakhomba baama, mu mambu moso lumvanga ; lubika leva ndefi mu dizinadi
    diyilu, mu dizina di ntoto voti mu diambu dinkaka. Vayi bika “Nyinga” dieno yibanga
    kaka “nyinga” ayi “Nana” dieno yibanga kaka “nana” muingi lubika bua ku tsi thumbudulu.
  san-SIN: හේ භ්‍රාතරඃ විශේෂත ඉදං වදාමි ස්වර්ගස්‍ය වා පෘථිව්‍යා වාන්‍යවස්තුනෝ නාම
    ගෘහීත්වා යුෂ්මාභිඃ කෝ(අ)පි ශපථෝ න ක්‍රියතාං, කින්තු යථා දණ්ඩ්‍යා න භවත තදර්ථං
    යුෂ්මාකං තථෛව තන්නහි චේතිවාක්‍යං යථේෂ්ටං භවතු|
  yut-yut: 'Not kabɨ, gen madepsi kɨnda uŋun yaŋ: Ji Kwen Kokup bo mɨktɨm bo ae yo
    dɨ da manon genji dɨma yaŋ paŋteban ani. Yo kɨnda ak do nandaŋ kaŋ “Asi” yaŋ gɨn
    yoni. Mani dɨma ak do nandaŋ kaŋ “Dɨma” yaŋ gɨn yoni. Genji yo dɨ da manon yaŋ
    paŋteban aba Piŋkop da kobogɨ yokwi dɨ daban.'
  grc-BYZ: Πρὸ πάντων δέ, ἀδελφοί μου, μὴ ὀμνύετε μήτε τὸν οὐρανὸν μήτε τὴν γῆν μήτε
    ἄλλον τινὰ ὅρκον· ἤτω δὲ ὑμῶν τὸ ναὶ ναί, καὶ τὸ οὒ οὔ, ἵνα μὴ εἰς ὑπόκρισιν πέσητε.
  cpc-NT: 'Iro kantzimaitacha iyikiiti, ontzimirika pinkinkithatakoyitiri, iiro pipairyaashiwaitawo
    inkiti iijatzi kipatsi. Imapirorika pantiro pikantziri, pinkanti: “¡Ari!” Irooma
    iirorika pantziro, pinkanti: “¡Iiro!” Ñaa jowasankitaitzimikari.'
  nhg-NT: Pero ipa primier locör, nocnihua, amo xequejtucö “¡Cabelelepaltzinco!”,
    nimpor amo xetlajurörucö por elfecac, nimpor por tlöltecpactle, nimpor por canajyetla
    ocsente sösantle. Cache cuale cuöc nenquejtoa “Quiema” ma iye quiema, hua cuöc
    nenquejtoa “Amo” ma iye amo. Ejqueu amo nemiechcuntenörusque Deus.
  nya-nya: Koposa zonse, abale anga, musamalumbire. Polumbira osamatchula kumwamba
    kapena dziko lapansi, kapena china chilichonse. “Inde” wanu azikhala “Inde,” ndipo
    “Ayi” wanu azikhala “Ayi,” kuopa kuti mungadzapezeke olakwa.
  ngu-NT: Aman, nocnihuan, in sanoyej hueyi quijtosnequi. Ma ca xmelajcaijtocan ica
    on cielo, nion ica on tlalticpactli, nion ica itlaj ocse tlajtlamach. Tla se tlacatl
    mechtlajtoltia itlaj yejhuan melahuac noso xmelahuac, san xquijtocan “quemaj”
    tla melahuac, noso xquijtocan “ca” tla xmelahuac. Ijcon xchihuacan para Dios xmechtlajtlacolmacas.
  kup-kup: Nem bosir sau, ñetï ahö nao añoman hatevetei. Met ni nap modarin ñetï nao
    mañat paru nim ñetï pov barotap batapanez homet epat haotun, “Godiz taevavok rotapuvoam
    ne ev arin añamoh.” Ma, “Tuarih ne rotapuvoam ev hamoh,” pot haotun. Povoz ganö
    ni ev menohovoz zut nao haken God hañ horiv netapan hezavoz ni nao tekez homekë,
    povoz nim modarin, “Ne rotap tomazao ev hamoh,” pot mañ, ma ni nao natotuz, povoz
    parun, “Evo, ne natotü,” pot mañekë.
  jid-jid: nituwawu mrivayimu na shidi ni me me mba ni shu ko ni meme ko ni ikpiri
    u shidi nitu naki e a hi e u be ta tre nde a du hi a a du yi na joku ni mi hukunci
    na?
  wmw-wmw: Visitoshe, wanduzangu, musilapire bingu wala ardhi wala kinu cisaka kuwa
    conse. Ikiwa kweli, mwambe “aye”, na ikiwa siyo kweli, mwambe “siyo kweli”. Musilapire
    ipate musihukumiwe.
  gmv-GGM: Harapeka ta ishato sallon gidin woykko biitta bolla gidin woykko ay mishanka
    caqqofite; “Ee” gaanas bessiza miishsha gidikko “Ee” giite; “Akaye” gaanas gidiko
    “Akaye” giite hessafe hara giiko inte bolla pirdistana.
  ssg-ssg: Teka akikik ti Krais, tuai tesol waliko nga kakawen, nga kaxi haxewa hani
    amuto sale tuohain. Na amuto tuoha, kum kak ukekek kuinakei Haeu ma na kuinakei
    tamamuto tinamuto ma waliko liai. Lawe kakawa kakain salan. Ti na amuto namiloi
    ukek “se,” tua kakawa “se,” ma na amuto namiloi ukek “kumahe,” tua kakawa “kumahe.”
    Na amuto kum aile usi, Haeu axi amuto kawatan.
  zpo-NT: 'Nu rese gu wech nu bzan, nanzhaalt chaw be krus lo yizhyo nu nixa naz yiba
    nu nixa lo nik tub kwaan. Mas wen yé be: “Sbaa naka” o “Nawlita”. Per nachawt
    be krus, zee nanaabt Dios kwent lo be.'
  poy-poy: Walongu wangu, pa goseri aga namulirapa kumpindi ama kwa pasipanu ama kwa
    shintu shimonga shoseri. Mlongi “Yina” pamfira kulonga yina na “Ndala” pamfira
    kulonga ndala, su hapeni mtozwi na Mlungu.
  qwh-NT: 'Imano captinpis, wauqicuna y panicuna, imatapis änicurnin, ama jurayanquitsu
    sielucho ni patsacho caqpaq, ni ima mas caqcunata testiguiquicunapaq churarnin.
    Sinoqa imata änicurpis, parlacuyë: “Aumi, rurashaqmi” o “Manam rurashaqtsu” nishpa.
    Tseno parlacuyaptiqueqa, Dios Yaya manam jusgayäshunquitsu.'
  gaw-gaw: Amge o lailad, anuqak amu ag inam heḵulag. Ag aib hab onig o iiṯa wan onig,
    o iiṯa keeke laa onig diina, ahilag nai, nai amup̱a g̱agaṯag qedap̱ig. Iiṯa. Ag
    “Iiṯa,” aḵulagnu dayeb am, “Iiṯa,” aḵulag. Am aaḵu elele. Aria ag, “Yo,” aḵulagnu
    dayeb amu, “Yo,” aḵulag. Am aaḵu elele. Am ag keeke laa onig diin, ag nai ahilag
    g̱agaṯag qeṯan aḵulag amu Kayak Nug geha ag epeḏiaṯa diia, nob nau madaḵu.
  nca-nca: 'Topo-topone, o parámi horé ka ti qembe. O parámi ŋuko ŋandiro: ye mandeye
    ri kondérewero quro o meyowo ka, asa sambope ma nokope ma o meyowo ka ma nekowero.
    Kini, ye “Iyo,” ye iŋoroqo, “Iyo,” ŋu naŋge yi qembe. Ko, “Kini,” ye iŋoroqo,
    “Kini,” ŋu naŋge yi qembe. Anutuko topé piyimi mu te yunoweya koro.'
  zpz-NTPP: Der bicy na, mod nu ricy zir ñi presis, benu nii der tub coz lo losaꞌr,
    cueꞌ zat der ni tub la coz par nu gabe nu rishli gal nu rnii der. Cueꞌ zat der
    gyibaa. Ni cueꞌ zat der gyishlombecy. Ni cueꞌ zat der ni tub la coz. Tees benu
    laab ni rlagy der niir, orzeꞌ laab ni niir. Nunu benu walab ni rlagy der niir,
    orzeꞌ walab ni niir. Gun orzeꞌ Ñgyoozh waniim ti yuꞌ falt ni der.
  zac-NT: 'Subrë todë, bëchi, adë rúnëdiꞌil jurar por gubeꞌe, nilë por guë́ꞌdchiliu,
    ni por stubi juramentu. Iurní guëniꞌi të: “Ahaꞌ”, pues gaquin zni. Si talë guëníꞌil:
    “Aquëdiꞌi”, pues gaquin zni. Bastë con diꞌdzë ni. Rquíꞌnidiꞌi guëníꞌil juramentu
    të adë gunë më juzguë lë́ꞌël.'
  kyg-kyg: Konagaꞌnimogitapae, hogote kavaꞌmo ina kavaꞌmo huno haneꞌniyanagi getapimo
    alita lokiya vaitapa atesayafeꞌmo hutapaeꞌmo kokuꞌnategaeꞌmofi ma mopalefeꞌmofi
    alu yatetiꞌefeꞌmofi hutapa alagi lama gemo nehuve, hutapa osiyo. Fiku yanageno
    Gotiꞌa agoti huno lapategaiyaꞌmofeꞌmo he, nehutapaeꞌmo heꞌageꞌmo hiyo. Haꞌao,
    nehutapaeꞌmo haꞌaoꞌageꞌmo hiyo.
  kmk-kmk: Yoong sat kapotgan susunud, adi kayu mansapasapata. Adiyu isapata dan awad
    sin langit onnu awad situn pita onnu singngadan na mana maisapata. Umanaya ibaga
    yu din “On,” nu on, “Bokon” nu bokon daḻapnu adi dikayu ukumon kan Apudyus.
  cao-NT: Jasca, mahitsa tsi Dios janë iyamacana, ëbë xatë bá. Chanihi tsi “Dios bësojo
    xo tsi mia parayamaquia ra” iyamacana. Naipa, mai, jahuëcara ca huëtsa cato, tihi
    cabá tsi jurar-ayamacana chaniquí na. “Aquia” iquí tsi mato joi ma jatihuati xo.
    “Ayamaquia” iquí tsi mato joi ma jatihuati xo. Tocapihi tsi quësohacayamaxëqui
    mato.
  bbr-bbr: O jaiat, okoro ämän amke rau, akan karauk ämän sakau maun omar oik ra,
    omnokou opok ra, karauk osap enip atea, akan ämän wa sakau mau. Utianik, ak “Wa”
    äuna rai, kiro itok. Ak “Io” äuna rai, kiro itok. Keserna, Anut nukas ak wasarewareanik,
    ak ämän orip rai wa awarai.
  inb-inb: 'Taita­kuna i mama­kuna, imasa kas­kata mana kawag churan­gi­chi sug luarta,
    ñi kai alpata ñi ima suti­kuna­ta­pas. “Ari” nin­ga­pa cha­iag­pika, “Ari” nin­gi­chi­lla.
    “Mana” nin­ga­pa chaiag­pika, nin­gi­chi­lla: “Mana”. Chasa nis­paka, mana jus­ti­siai
    tukun­kan­gi­chi­chu.'
  hrv-hrv: Prije svega, braćo moja, ne zaklinjite se ni nebom ni zemljom, ni ikojom
    drugom zakletvom. Vaše “da” neka bude “da”, i “ne” - “ne”, da ne padnete pod sud.
  box-NT: 'Wàn zàwa lè wàn hĩ́nni, bìo yàá pá wi bĩ́n á ĩ hení ì na
    mia lé bìo kà: Mi yí vĩ́ vĩ́ yí dé dɛ̀ɛ. Mi yí dé ho tá, tàá ho wáayi,
    tàá bè-vio ɓúi. Mi wé le ũuu, à mi dĩ̀n bṹn wán. Ká mi le ɓùeé,
    à mi dĩ̀n bṹn wán. Bṹn lé bìo ò na ká le Dónbeenì máa síiní mí
    ɲúná.'
  ote-NT: Ma zi cuꞌihʉ, jamasuhʉ oxqui jurahʉ, nixi por mahetsꞌi, nixi po ra ximhai,
    nixi por maꞌra ya tꞌøtꞌe. Ma̱ñhʉ núꞌa̱ majua̱ni; nuꞌbʉ ha̱, gui ma̱ñhʉ “Ha̱”,
    y nuꞌbʉ hina, “Hina”, pa njabʉ Ajua̱ hinda castigaꞌihʉ.
  wnu-wnu: 'Io, an mi qei abar qamb aninob qemeribam eng ete: An mi ar qiyo mi gag
    ger ebet igamari animbag qamarari gab eng der qob nonogursi ai unumir qiyo, a
    Qenu ginam unum ir qiyo a mi qei-qei unumir, ‘sig apand’ ende me qamarar. ‘Ue’
    qamb gab eng, ue gari qamarar. A ‘apand’ qamb, apand gari qamarar. Qob qetopur
    gab ar gag sig apand’ qomorunon eng Qenu anquguragsieriba.'
  zam-NT: 'Per thìb con'' más ndlyazen niin loo gu'', mèn huesen por cón che''n Crist:
    Co''se'' lya''s gu'' li nèe gu'' di''s co'' gab gu'', ne'' por chu''th ne''te''thte
    gu'' lèe bé''. Ne'' ne'' te''th gu'' lèe izlyo''. Ne'' ne'' te''th gu'' lèe tedib
    con''. Más huen gab gu'': Aa, tataa gàca, xàa. No más huen gab gu'': Ne''ñeeda.
    Ne''ñeeda, xàa, par tataa mod ne''zib quìide Diox gu''.'
  zyp-NT: Ka uny sahlo, ma vytei hlui taihei chiasahnah khah vaicung tamaw, alui tamaw,
    ze hringpaw hming tamaw tua khe lo. A cang caco, “A cang,” tah la, a cang ly caco,
    “Cang be,” tah thlang my lo. Sua phosah cang sua le he ceh ka.
  sey-NT: Maijaꞌquë doꞌijë, mësaru cayepi doꞌi quëꞌye paꞌija̱quë cajë Maijaꞌquëna
    se ca coꞌija̱ijë care payë camaꞌpë paꞌijë̱ꞌë. Ja̱je paꞌina, nuñerepa cajë̱ꞌë,
    yecohuaꞌi asajëna. “Ja̱je paꞌiji” casicohuaꞌi pani, ja̱re “ja̱je paꞌiji” caseꞌe
    paꞌija̱quë, cuiꞌne yecohuaꞌi asajëna, “pa̱ñë” casicohuaꞌi pani, ja̱re “pa̱ñë”
    caseꞌe paꞌija̱quë. Ja̱je yoꞌonitaꞌa mësaru nejo cua̱ñoñe pa̱jaꞌcohuaꞌi aꞌë.
  nvm-nvm: Regavo uviaifnun jab vuak jon ja kuaimoijo ijia jab ejon bu aoinva iji
    kuriame akai kafo nak. Ja vuak kufui roin ga vuak ma roin kuaikva iji jab Godon
    if iji kurame kuaik. Regavo ja vierafega vuak ja kuaivo iji fu maga ijar ni keno
    kuaf revo ja vierafega fu vuak kufuiga ni bano kuaf. Ja vuak ma ijesugin kuaimokva
    God fu rad fuba ja duna kafokafo kiak.
  mps-mps: 'Ama dedeo, dagego polasa te yabo sęgę sę e dao: Dagego te God aga bidibo
    madi dagalu me, tǫ me, te gasa nai me nogi eyu, tama dagego te po wabo dao te
    pogo dąų wagimio. Tama dagego “Awe” weyu duga wabo po dąų walomainu, “Awe”
    naga wao, te usu yaibao. Me ma, dagego mu po weyu, “Menio” weyu, duga wabo po
    dąų walomainu, “Menio” naga wao, te usu yaibao. Bidi mego aga wabo po dąų
    walomainu Godigo nogi weyu da, te bidibolo Godigo sęgę mawaibao. Tama Godigo
    dagebolo sęgę maidali weyu, dagego te Godigo nogi olo nogi igio.'
  pab-NT: 'Hoka exe kaiserehare, nohinaeharenae: xoalini hare xiraehena halitinae
    hiye hoka, “Exakere ite notyoma”, xehena hoka awa atyo Xekohaseti nexare xakaixaretya,
    exahe waikohekoa xoalini hare xakaixaretya xiraine katyakekotyaka maheta. Xexa
    taita, “Há”, xexa aliterexehena hoka, “Maisaiya”, maisa aliterexehena hoka maisa
    Enore iniyalahare mokita xiso maheta.'
  llg-llg: Tolanoo nggalei! Dedeꞌak inahuuk nala seli, na boso masoo kala. Mete ma
    ei mae mataa mae, “hei”, na, kada mataa mae, “hei”. Ma mete ma ei mae mataa mae,
    “ta”, na, kada mataa mae, “ta”. Leondiak, na, dai ndia so! Boso mala lena-lenak
    no masoo kala seseik hataholi mana matek nade nala. Nakalenak bali masook “no
    Manetualain naden” mana masodak nai lalai. Sumba-soo mata-mata kala sila, na,
    sosoan ta. Boso losak Manetualain huku o, huu o sumba-soom ndia.
  kyf-kyf: Na bhelia, gbʋ weee 'yu, a 'na bili yalɩ -nɩ, a 'na bili dʋdʋ -nɩ, a 'na
    bili -lu yabhlogbɔɔ gwɛzɛ nya -nɩ. Nɩɩ, amɩaa ɩɩn -zɛ ɩɩn, 'ɩn amɩaa -ɩnnya -zɛ
    -ɩnnya, -Lagɔ yi amɩaa -yɔgbʋ 'wʋbhu.
  tpi-tpi: Ol brata, namba wan samting yupela i mas mekim, em i olsem. Yupela i no
    ken kolim nem bilong heven o graun o narapela samting na mekim tok tru antap.
    Sapos yupela i tok “Yes,” orait “Yes” em inap. Na sapos yupela i tok “Nogat,”
    orait “Nogat” em inap. Nogut yupela i tok tru antap, na bai God i bekim pe nogut
    long yupela.
  mih-NT: 'Ta minoo tuhun ñiñi xaan cuu sa cua catyi vityi hermano. Ma tyiñaha ndo
    Ndyoo nuu ñiyɨvɨ ta catyi ndo ñaa sa cua zavaha ndo a ma zavaha ndo. Ta ma cahan
    ndo ñaa inga zɨvɨ cuhva cuan. Tatu cuñi ndo cahan ndo minoo cuhva catyi ndo: “Tyehen
    cua zavehi” a catyi ndo “ma zavehi sii si”, ta ma zama tucu ndo inga cuhva cuee
    ca. Tacuan ta cua coto ñiyɨvɨ vatyi tuhva ndo cahan sa ndisa, ta ma tasi tuñi
    ra Ndyoo sii ndo.'
  qvh-NT: Waugui-panicuna, jurag cagtaga Tayta Diosninsi juzgangapämi. Sayno caycaptenga
    ama imaypis jurayaysu. Jurayänayquipa trucanga imatapis shumag tantyacuycur parlayanqui.
    Cumpliyänayquipä captenga auniyanqui y mana cumpliyänayquipä captenga ama aunipäyanquisu.
  kms-kms: Nge mand nungoqi wand ire gre weny ningg nungoqi nginy tu o qi o yumbo
    ninge pe wand gre weny wayequ. Nungoqi ngiq wand tedi ngiqne wand. Nungoqi segi
