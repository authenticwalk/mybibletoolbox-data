    ba zatsumuẽhĩ — tsimy. Ity batu tsumuẽhĩ. Iwaze ba ziktsaso — Deus okzeka kaharere
    tisapyrẽna — my. Hawa tsipihareresoko atsatu tsimykara. Iwa tsimyzurukunaha zeka
    Deus batu pahasininiwyky.'
  san-THA: 'เห ภฺราตร: วิเศษต อิทํ วทามิ สฺวรฺคสฺย วา ปฺฤถิวฺยา วานฺยวสฺตุโน นาม คฺฤหีตฺวา
    ยุษฺมาภิ: โก''ปิ ศปโถ น กฺริยตำ, กินฺตุ ยถา ทณฺฑฺยา น ภวต ตทรฺถํ ยุษฺมากํ ตไถว
    ตนฺนหิ เจติวากฺยํ ยเถษฺฏํ ภวตุฯ'
  iws-iws: Tɨ kariir nomiiyauɨm, tɨo siyaɨrgɨn dimɨn komiiyɨn mɨ kara siirɨn kɨmiirɨn
    pɨ hɨnɨɨna boɨnmauugi, ɨiya kɨma dimɨn taemɨn tɨriyɨm iikamɨm sɨmakan mɨ kɨma
    ha kɨpi boɨn. Kariir adɨn siir inɨgɨn kɨra ha boɨni, ɨhɨ, kara tɨ dimɨn ɨiirɨn
    wa tɨri. Yɨo dɨgargɨn. Mɨ kɨra ha mɨ boɨni, Nɨɨngaka. Kara pɨ boriisopi mɨ yɨo
    ɨriipɨ hɨriinan ɨni dɨgar mɨ owɨn. Mɨ dimɨn nhɨrɨm kɨma whɨsarii kɨpi mɨ boɨn
    mɨ kɨma wɨ Adi Komii siir kwoɨn ɨiir hopswoswowi siya ɨo kɨma nwowamɨn. Ɨriig.
  pol-SZ: 'Moi przyjaciele, chciałbym dać wam jeszcze jedną, bardzo ważną radę: Nie
    przysięgajcie—ani na niebo, ani na ziemię, ani na cokolwiek innego. Mówcie po
    prostu „tak” lub „nie”, abyście nie zgrzeszyli i nie zostali ukarani przez Boga.'
  ztq-NT: Beetsy, jkoondy to Dios por kpaa, ni jkoondy to Dios por kislyu, ni jkoondy
    to Dios por cualquier cos. Tsiñee këb to nii nliw, ktsëëdy to lo xtiits to. Singo
    gak tsiñee gaa këb to nii nlidyo, parñee ksaksidy Dios to.
  zai-NT: 'Yanna laiziidi chaahui ni chi tidxe laatu ri'': cadi guni jurar tu, nin
    pur ibá'', nin pur guidxilayú, nin pur intiica, sínuque lainí'' “Ya” o “Co''”,
    ne nga si, ti cadi quiba donda ique tu.'
  upv-upv: Ko tasik ko jojik nir, mare re nanu jijle nir, daron nga kamloli rijrijen,
    sete kaplai nais m̃inij van re rijrijen se kami nga puloli p̃iterter kele. Sete
    kapjuji melrin, rreknga iel ngatan, rreknga nanu m̃inij kele. Poro kapwerai “O-o”,
    ko o-o ko pa, rreknga poro kapwera “Ejki”, ko ejki ko pa. Ko poro kaprij karkar
    kele, Atua orongwos putor vitrangi kami ko.
  wap-NT: Mazan unyukunuitapa paꞌi diꞌoraz manawun õiribannao, uaipan an uparadan
    mishida-kao, utaan dono uparadan, aonaa udakotaꞌanaꞌa aokazi oo imiꞌi baara oo
    shaꞌapaꞌoram aimaakan uu karikaonan, umaꞌozakada-kinaa nii uparadanuz. Mazan ukian
    dono “Oo,” mishiꞌo wuruꞌu “Oo” ukianuz. Aizii ukian dono “Aonaa,” mishiꞌo wuruꞌu
    “Aonaa” ukianuz. Uruu aonaꞌo nii ukaboota-kao patakaꞌutin-kizai iti, wuru dikin
    iaꞌa uꞌoiinuz uparadan idaꞌanaꞌoraz.
  mva-mva: 'Ata, taritokagu negu, kana biabia-tina ilo-ming daniani kana nge bokai:
    Moaki lang anua karangaki ki kateka karangaki be pile tago tototo kaemaki. Moaki-tina.
    “E” kana kapile nge “E”-la kana kamapile. “Tago” kana kapile nge “Tago”-la kana
    kamapile. Bokai masa Nanaranga tago ngaliliti-kaming be ngagoalangaki-kaming.'
  dwr-NT: Shin ubbaappe kase, taanaadan Xoossaa kaalliyaawanttoo, saluwan gidina,
    woy sa7an gidina, woy hara caaquwaan gidina, ayankka caaqqoppite. Shin Xoossaa
    pirddan hintte gelennaadan, hintte yewuu E giyaawaa gidooppe, “E” giite; gidenna
    giyaawaa gidooppe, “Gidenna” giite.
  kfw-kfw: Ulenai ngai, marwaan emakli nuoipil emakli ang-khattak raming ti-inlang
    chongkhomaak insaammaru. Nangni'n ningzoot kha kinzoot tiru ningzootmak kha zootmung
    tiru, khawa e-inchu Pathian chongtanna nuoiya omnutun.
  bfz-bfz: पर ओ प्यारे साथी विश्वासियो! सबी ते बड़ी ये गल्ल ए कि कसम नि खाणी, ना स्वर्गो
    री, ना तरतिया री, ना किजी ओरी चीजा री, पर तुसा री गल्ल आ री आ और ना री ना ऊणी
    चाईयो, ताकि तुसे परमेशरो रे दण्डो जोगे नि ठईरो।
  cuk-09: Degine, gwenadgan, nue be itomar, mer be sogmar, nibneg-naid-nuggi an napira
    imakoye, adi oyogegar, be-ibmar-sognaid napiragwadye, degine, we-napneg-naid mer
    be gamarbalo, ibmar-baid-nug be gaosurmarbalid. Ar “Eye,” be sogele, “Eye,” be
    soge. Ar “Surye” be sogele, “Surye” be sogbar, unnila irgwen sogsa be sae, adi
    Bab Dummad mer sabsur be-odurdakegar.
  ben-OBCV: আমার ভাইবোনেরা, সবচেয়ে বড়ো কথা, তোমরা দিব্যি কোরো না—স্বর্গ বা মর্ত্য,
    বা অন্য কিছুরই নামে নয়। তোমাদের “হ্যাঁ,” হ্যাঁ হোক, আর “না,” না হোক, নইলে তোমরা
    দোষী সাব্যস্ত হবে।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú, chí cúndèdóho tucu
    tnúhu na càháⁿ‑í‑a, chi ío xìni ñuhu‑xi. Vá cácú nèhe‑ndo Yá Ndiǒxí òré cuìní‑ndó
    sǎ cútnùní iní ñáyiu sá ndàá cada‑ndo ɨ̀ɨⁿ sá càháⁿ‑ndó. Te nì vá cácú nèhe‑ndo
    sá càchí‑yu cùu ndióxí cádǔha cue tée ñuyíú‑a. Te núu ɨɨⁿ sá xìcáⁿ tnàha ñáyiu‑ndo
    nǔú‑ndó te cúñaha‑ni‑ndo te núu cuu àdi sá vǎ cúú. Te vá cácú nèhe‑ndo Yá Ndiǒxí,
    ducaⁿ te vá dándòho ñaha‑gá xii‑ndo.
  myu-myu: Okitpitpiyũ, eya'õpicũg̃cũg̃ cuy epesop wa'õ kay. “Wa'õ dag̃ oce” i'e'em
    pima, “Deus etabutpe icẽmãn õn e'em” i'ũmg̃u juy epe'e. — Kabi beat etabutpe icẽmãn
    õn e'em — i'ũmg̃u dak cuy epe'e. — Ipi o'g̃ug̃ẽiat etabutpe icẽmãn õn e'em — i'ũmg̃u
    dak cuy epe'e. — Oce g̃u juy — i juy epe'e'e em'ũm pima. — Oce juy — i bit cuy
    epe'e'e em pima. Icẽmãn acã juy epeyekawẽn eyeweweju. Eya'õ dag̃ cuy epe'e'e soat
    em. Imẽn e'em pima, Deus ipiat supi'ajoat g̃u eywebe.
  amk-amk: Doroi meaine, ne reantenang pari metohong kaririai konta mani, dohonao
    mefafora na finunei ete na fi rorafaisi fe, ete na fifiani konta fe. Mae fi meteyoai
    nanai antu mani meroa terai meteyo yo, mae antu kaha mani meroa meteyo bireri.
    Ambori Allai dohong aiboifo we mea fanai.
  fai-fai: Nalam nikil fikal kiba, weng babid makuw bela atamin, kiba ufek ufek kakanum
    weng sánlawiw namti, Got win so Yesus win so ufek ufek madik im win so imson nuduwo
    matam kitidanako kalin bá. Kale be kiba afan weng sánlawokabiw namti, bako atin
    afan kanokamokabino, kalin ade kanodokabuw báyo kal bom keimin kala. Kale beta
    kanamom nadiwo kiba tad Got ami sok gimin akfak tem tadoliw banim keidin kala.
  ura-NT: Caohachaain aonacuchena inara rai aite. Baasoneein ichaonaa corihaaichena
    jaunte joaenreein, “Cana Coaunerate coaraje. Acate esinae aitocoaaunne coitucue,”
    naain esinae rijitiin nohaneeiche. Coa niritiin nohanihache inara casetecaa Cana
    Coaunerane coataa. “Icharichaaunni,” naain chaelai que ereeichene ichacuche. Jana,
    “Coatiha icharihaaunni,” naaichene coa ichacache. Jiaonrihachu chaen, “Cana Coaunerate
    coaraje,” naain nohanenaa coaauquichene, nabana inara casetecaa Cana Coaunerane
    coataa.
  mcd-NT: Ascan man man tapia Upa Diosin nocohuun noiquin noco cushusharamisi. Ascan
    Diosin noco shinanmafafaini nan man tapicoian cuscan futsafo ismacahuun. Maton
    tsainhuunshon ato ismacahuun. Man futsafo matohuunoa icoinra huamapaiqui isca
    huaquin yoiyamacahuun, —Diosin ua oiainno un mato icon yoiran, —ishon yoiyamacahuun.
    Mato tsain, —Ai iyamarai ma, —ishon yoicahuun. Icon fustisi yoicahuun. Man ascaiton
    maton tsainhuunshon man chaca huatiroma Diosin mato onaintimanonma. Ascara shinancahuun.
  urt-urt: Lenge toꞌ tatai ŋam, wusyep eꞌe ki bongol taharꞌe wusyep lalme. Ŋoihme
    ŋaiye pa tengelyeꞌ wusyep yil no, pa yininge bwore mise nanah moihlaꞌ, topoꞌe
    na gah kekep, ŋaiye yende bongolme wusyep yip, na pakai. Ŋaiye pa yininge nange
    mise pe, luku sekei tatame. Ŋaiye pa yininge nange pakai pe, luku sekei tatame.
    Ŋaiye yukur pa junde pe, Got se ka yul yip nihe syohe.
  kiz-kiz: Zaidi jha ghoha, bhalongo bhangu, musolapi, aidha kwa mbingu ama kwa nchi
    au kwa kiapu kya aina jhenge. Bali hebu “Ena” jha jhomu na jhimaanisiajhi “ena”
    ni “lepi” jha muenga na jhimaanisiaghi “lepi” ili kwamba musihudi kubinila pasi
    pa hukumu.
  tzo-TZE: Quermanotac, ja' más tsots sc'oplal ti mu me xavalic ti ja' testigo avu'unic
    li vinajele, o me ja' li banamile, o me oy c'usitic yan. Meleluc me li c'usi chavalbe
    abaique. “Xu'”, me xachiique, ac'o c'otuc ta pasel avu'unic. “Mu xu'”, me xachiique,
    meleluc me, yu'un jech mu xata amulic ta stojol Dios.
  lex-lex: Ina-nara ama-hyali miy! Maka reriehenu pa mhioratreria de, la'pa mikot
    pa miwra hota aghi'a emkadi-emkade, de yan memmemna mliokra pa miala nohkerna-rai
    miarna onde Ilyamou-Watyatoha onde hanek-harahu wuawannu pa ma mpiow nammi. Mere
    mikot neka miwra “Yowa, pena aghi'a,” onde “Hota a'g edon ghi'a.” Ne hota hya'
    maka mikota re hota plola pa mhi' nana re totpena yana nod miy lia Uplerlawna
    niukamnu.
  dov-dov: Atala azyonse, nobakwesu, mutakonki, nikuba kwaana ejulu kana nyika, kana
    nikuba ichili zwecho chikonke. Anukuti, amwambe “Iyii” wenu awambe “Iyii” alimwi
    “Pepe” awambe “Pepe,” kuchitila kuti tamukanjili mukubetekwa.
  rgu-rgu: Toranoo kara emin! Bosoꞌ soo-supa pake lalai, dae-bafoꞌ a ma sudi hata
    ubeaꞌ. Maneniko “ia”, sona mataa mae “ia” Maneniko, “taꞌa”, sona mataa mae “taꞌa”.
    Leoꞌ na boe dai so! Bosoꞌ losa Manetualain huku o nana huu o sosoo-susupa ma.
  toc-NT: Nata̠lán, acxni̠ para túcu li̠chu­hui̠­na­ná̠tit y lacas­qui­ná̠tit pi̠
    cris­tianos xta­ca̠­náj­lalh hua̠ntu̠ chu­hui̠­nántit, ni̠ cali̠­quilh­pítit nali̠­ma̠­lu­lo­ká̠tit
    akapú̠n, ca̠quilh­ta­macú, osuchí para túcu la̠ta tu̠ anán, huata caj xma̠n cahuántit
    acxni̠ kalh­chu­hui̠­na­ná̠tit “Xli̠ca̠na”, para ca̠na, para ni̠ ca̠na pus “Ni̠
    xli̠ca̠na”, chuná mili̠­kalh­chu­hui̠­natcán la̠qui̠ ni̠ti̠ naca̠­li̠­ma̠­pa̠­ti̠­ni̠­ca­ná̠tit
    caj xpa̠­la­cata hua̠ntu̠ tili̠­kalh­chu­hui̠­na­ni̠­tátit.
  som-som: Laakiin wax walba hortood, walaalahayow, ha dhaaranina; ha ku dhaaranina
    jannada, ama dhulka, ama dhaar kale; haahdiinnu haah ha ahaato, mayadiinnuna maya
    ha ahaato, yeydnan ku dhicin xukun hoostiis.
  mam-C: Me atzin ja'lin, toj tkyaqil, ilxix ti'j tu'n qyolin toj ttxolil. Mi tzaj
    qq'olb'in tb'i kya'j, ex tb'i tx'otx', ex mix a'l tb'i juntl, tu'n qq'mante qa
    twutzx jun qyol. Qala', qa twutzxtaq jun ti', ex twutzx qyoltz; ex qa nya twutzx,
    exsinx minaxtz, tu'ntzin mi qo tzaj tkawin qMan Dios.
  ndj-ndj: Lakini chamunu, valongu vangu, mukotoo kwilapila kwa kumbindi kwa Chapanga
    awu kwa mlima litawa lya chindu chingi chochonda. Mudeti “Yina” leki pamudayila
    kudeta yina na “Ng'odu” leki pamudayila kudeta ng'odu ili mukotoo kuhighiwa na
    Chapanga.
  mbj-NT: 'Sahõnh hẽ bahä̃nh hahỹ bë ỹ maher''oot wakãn haa: Bë ky dëë manä P''op
    Hagä Do häd gó. Bë ky dëë manä badäk hahỹỹ hã hanäng do sa häd gó, ta see häd
    gó na-ããj hẽ. “Ỹỹ” bë noo bä, “ỹỹ” né hẽ bë h''yyb gó. “Dooh” bë noo bä, “dooh”
    né bë h''yyb gó. Jããm ti ji kyyh. Dooh hyb n''aa ji ky däng péh. Taw''ããts hẽ
    tii d'' had''yyt né hẽ bë kyyh, bë P''op Hagä Do ky n''aa ety mahä̃nh.'
  lat-VUC: 'Ante omnia autem, fratres mei, nolite jurare, neque per cælum, neque per
    terram, neque aliud quodcumque juramentum. Sit autem sermo vester: Est, est: Non,
    non: ut non sub judicio decidatis.'
  ngp-ngp: Kujink'ha ayo yose, wandugu zangu, msekukelisa mbingu hegu isi, hegu kwa
    kint'hu chochose. Gambeni, “Heiye” umwo mkagamba heiye, naho mgambe “Bule” aho
    mkagamba bule, aho homsengelwe ni Mnungu.
  aoi-aoi: Nenikama-murriya akwa dadiyama-murriya, w-engkirraja angwurra enenu-wa
    ayakwa nganyangwa. Kirrakina kirri-yengbijinama ekirra Neningikarrawara-langwa
    kajungwa yikakumini-ngbudirrkini-yada akina nungkwurra-langwa ayakwa. Nare-ka
    e-yamama amukwiyadakina, e-yengbijuma ekirra Neningikarrawara-langwa, akwa ena-langwa-langwa
    angalya abalkaya, akwa eningerribirra-langwa angalya. Yiki-ngayindena-manja yiki-yaminama
    wulkwa, “Yawa” akwa “Nara,” yiki-yaminama, umba nara akwala. Kembirra nakine-ka
    Neningikarrawara nara a-lekbuma kirrakina-da.
  enq-2: 'Nambanya kaimii paluma, pii waka dupa pitaka ita minao pii dake lelyo: Nyakamame
    pii latami dupa kyeto tasalanya, yuupi, kaitipi, dopale wakapi, dupanya mende
    kenge latala, kiningi etete mende pitamana laa naeyalapape. Nyakama epe manemane
    pingima endakali jetamina, nyakamame mende pitamana latamino doko, pitamana iki
    lapape. Mende napitamana latamino doko, napitamana ikiaka lapape.'
  eng-ASVBT: 'But above all things, my brethren, swear not, neither by the heaven,
    nor by the earth, nor by any other oath: but let your yea be yea, and your nay,
    nay; that ye fall not into hypocrisy.'
  mna-mna: 'Niom toŋmatiziŋ tio, koroŋ biibi kat tabe motoyom iŋgalŋgal, ina ta kembei:
    Sombe kumbuk sua pa koroŋ sa, na kapaata koroŋ saamba kana, som koroŋ toono kana,
    som koroŋ toro sa zaana be ipombol sua tiom tana pepe. Tana sombe kumbuk sua be
    kakam koroŋ sa, na koso ta kembei: “E, nio ko aŋkam.” Mi sombe leleyom be kakam
    som, na koso ta kembei: “Som, nio ko aŋkam som.” Koso men ta kembei, mi koto sua
    tiom. Ina irao. Kokena Anutu iŋgal motoyom.'
  myw-myw: Sigwey yakamiy, livan towen kuvna̱ses beibwein, awoum kutabdabods; awoum
    kutabdabods kal yagan waseg, walba̱lab o watinow; awoum. Magat bukutam, misinaka
    kulana, “Ee”; magat bukupiyev, kulana, “Nag”. Kukin kweitan livan bukusen mo beivag
    sinap kalbaleb, o Yowbad bikatimop sinap towen.
  sby-sby: Nomba kupita byonse, kamutalumbilanga mwalayananga, kamutalumbilangeti,
    kwilu nambi cishi capanshi, nambi cintu ciliconse. Amwe mwasuminishanga kamwambangoweti,
    “Ee” Mwakananga kamwambangoweti, “Sobwe” Kutineti Lesa ngaumucana nemulandu wakumombolosha.
  sll-sll: Ena yahuna hobo, ni tal ta olalua dire yal ta aleng kere enanga, hamen
    ganba tal ta di bole ha di yulang boliwa dikio. Olalua dinanga, onanga pamio,
    olkiralua dinanga meri olkinanga pamua. Olalua dire olkinanio, te olkiralua dire
    onanga, God nigi de pire gul ni tenangwo inanga pamua.
  yaq-NT: 'Taa, Krijtopo nemak werim che''a bat naataka, inika''a ka ya''ane. Enchim
    lutu''uriatee''u: “Tua a Lios”, ti ka jiaka a'' lutu''uriatene. Intok kia teekata
    juni''i, intok kia bwiata juni''i, eme''e ka a'' teuwaaka, jita lutu''uriatene.
    Eme''e, wepulsi: “Lutu''uria”, ti jia''ateko, junuen jiba tune. Intok: “Ka lutu''uria”,
    ti jia''atek juni''i, junuen jiba tune. Junuen ju''u Lios ka junae betchi''bo,
    ka tu''isi enchim tawaane.'
  uro-uro: Gua ruavek, ama moräsnaäm di rhoqortäqyia, rhoqoräkt i ngäni qoaräs iva
    ngän dualat nä guani dä va qale ngän namusärhämes nävät anga muräkt na rhävono
    dä qale ngän namusärhämes nävät anga muräkt nämäni ama ivätki bä qosaqi qale ngän
    namusärhämes mavängam. Dap kinak pa sokt ngäni qoar i, “Va ngua rhualat toqoräkt”
    ura va ngäni qoar i, “Va qaku ngu namualat toqoräkt.” Bä nga rhoqoräkt dä va qaku
    ma Ngämuqa qä namatnävämne na ngän.
  ita-1885: Ora, innanzi ad ogni cosa, fratelli miei, non giurate nè per lo cielo,
    nè per la terra; nè fate alcun altro giuramento; anzi sia il vostro sì, sì, il
    no, no; acciocchè non cadiate in giudicio.
  muy-muy: 'Bəza ga mmawa, ma hini ya nara nəhi ana kʉli ni ti ma sulumani dal-dal.
    Ma gani nihi : Kàmbaɗum ba, ku àna huɗ melefit, ku àna haɗ, ku àna mam do mam
    kàcalumi slimi kàmbaɗum àna naŋ ba. Tamal kə̀ɗəmum « Iy » ti iy hʉya, « Aha »
    ti ni aha gani hʉya. Nahkay ti Melefit aməwəl kʉli àna seriya do.'
  kqc-kqc: Idu, nai usika ourena, mina tau vanu fafau oma, kono tora o nitore rena
    ago bouna rofu nivarika ga refa. Idu ya “Yo” nigedi vonisi, bi yo maka mokeyagane,
    ma “Ide” nigedi vonisi, bi ide maka mokeyagane, nifafana rena gabireri keto regedi
    baebu.
  tav-tav: 'Yʉ yarã, ape wame mere mʉjaare yʉ caĩ buiorique netoro ocõo bairi wame
    cátipe ã: Cariape macaje, ĩ jocaquetaje jetore ĩña mʉjaa, “Dio mena jã ĩ,” ĩquẽnana.
    Ĩtori mee, “Jã átigarã,” ĩrã to bairona ája. Ape wame cátiquetana ãnaa cariape,
    “Jã átiquẽpʉ,” ĩña. Cariape jeto caĩparã mani ã. Jocarãna caĩrã mani cãmata mani
    popiyeyegʉmi Dio.'
  eng-ULB: Above all, my brothers, do not swear, either by heaven or by the earth,
    or by any other oath. Instead, let your “Yes” mean “Yes” and your “No” mean “No,”
    so you do not fall under judgment.
  spa-VBL: Por encima de todo, amigos, no juren. No juren por el cielo, ni por la
    tierra, ni hagan ningún otro tipo de juramento. Simplemente digan sí, o no, para
    que no caigan en condenación.
  fra-_FOB: Sur toutes choses, mes frères, ne jurez ni par le ciel, ni par la terre,
    ni par aucun autre serment; mais que votre oui soit oui, et votre non, non, de
    peur que vous ne tombiez dans la condamnation.
  hau-ULB: Fiye da komai duka, 'yan'uwana, kada ku yi rantsuwa, ko da sama, ko da
    kasa, ko da kowace irin rantsuwa ma. A maimakon haka bari “I” ya zama “I”, in
    kuwa kun ce “A'a”, ya zama “A'a”, don kada ku fada a cikin hukunci.
  mal-mal: എന്നാൽ എന്റെ സഹോദരങ്ങളേ, എല്ലാറ്റിനുമുപരി, സ്വർഗ്ഗത്തെയോ ഭൂമിയേയോ മറ്റു
    യാതൊന്നിനെയുമോ ചൊല്ലി സത്യം ചെയ്യരുത്; ശിക്ഷാവിധിയിൽ അകപ്പെടാതിരിക്കുവാൻ നിങ്ങൾ
    “ഉവ്വ്” എന്ന് പറഞ്ഞാൽ “ഉവ്വ്” എന്നും “ഇല്ല” എന്ന് പറഞ്ഞാൽ “ഇല്ല” എന്നും ഇരിക്കട്ടെ.
  kkc-kkc: Tei telaga odoo emegei, goo toowa hagono medee dui! Niba tei goo takalame,
    Kei mi sabolo, osoloso mipoo toowa sabolo, osoloso bi abo sabolo hesigaloso tei
    na magee. Esiga odoo heeso nimapoo sibileso tou hagee teye dee takooga, niyo goo
    egee talai goomogoga, yimapoo hedebe niyo goomoga goo ee takee. Osoloso niba goo
    egee talai gowooga, niyo hedebe gowe goo ee takee. Bei, niyo egeesee selega tei
    magooga, Godeeye nibada goo midiloso niba tokenee odoo dalaiso.
  lit-lit: O visų svarbiausia, mano broliai, neprisiekinėkite nei dangumi, nei žeme,
    nei kita priesaika, bet jūsų „taip“ turi būti taip, ir „ne“ – ne, kad nepakliūtumėte
    į pasmerkimą.
  urd-GVR: Mere bhāiyo, sab se baṛh kar yih ki āp qasam na khāeṅ, na āsmān kī qasam,
    na zamīn kī, na kisī aur chīz kī. Jab āp “Hāṅ” kahnā chāhte haiṅ to bas “Hāṅ”
    hī kāfī hai. Aur agar inkār karnā chāheṅ to bas “Nahīṅ” kahnā kāfī hai, warnā
    āp mujrim ṭhahreṅge.
  far-far: Wanefuta ki 'ae, ta ru baita fua mulu ka saitamana nia 'uri, nao mulu si
    fata alafu 'uri, “Nia mamana mai 'i langi,” naoma, “Nia mamana mai 'i laona molagali
    ne.” Ma dia mulu saitamana ru ne nia mamana, mulu ka fata go 'uri, “Iu nia mamana.”
    Ma dia mulu saitamana ru nai nao si mamana, mulu ka fata laugo 'uri, “Nia nao
    si mamana.” Ma dia ka nao mulu si rosulia na ru ne, God kai kwatea na kwaekwaee
    fua mulu.
  suz-BL: आं लोक्‍बपुकी, आं नेल्‍ल क्‍येङा ठेयब अरेतीक लोव़ मार बाक्‍ब देंशा हना,
    कसम मजने। सरीङ कोव़शा, खप थिशा, चुक्‍ब थिशा कसम मजने। इन देंशो लोव़ दुम्‍ब हना
    “दुम्‍ब” मदुम्‍ब हना “मदुम्‍ब” देनीन। गे जोल पाइतीनी हना, गे निसाफ पचा पुंइसीनी।
    मत्ती ५:३४-३७
  car-NT: 'Yja''sakarykon, poto me imero ero man: Ajaurangon pori''tomary kapyn o''waine
    man kapu ejatory ke, nono ejatory ke pai, amy terapa oty ejatory ke pai. Moro
    “a''a” awykarykon a''a me nainen. Moro “uwa” awykarykon uwa me nainen. Iwara a''wembono
    auranano yry''pa apokoine kynaitan.'
  amp-amp: Bar yinouroko, bro mrokfot akfo nuhasanko. Wommpno tamoh mrokfom o tamoh
    nefmpno mrokfom nayak dbkafneft, mirahko yura hefenr o bbinysoft o tamoht yutahato
    mrokfom ayak dbkafnomm. Bi kfo yakiokfot bi kfikomt to be injirpa, o bi kfo namhikfot
    bi kfikomt to be injirpa. Bro Nkifrar mirahko auyutakahnomn mrokfot ayak dbkafnomt.
    Inji narahko to be tukomn htkotrahko.
  bht-bht: पर हे मेरे मसीह भाईयो, सारयां ला बडी गल्ल ऐ है, कदी भी कसम मत खांदे, ना
    ही स्वर्गे दी, ना ही धरतिया दी, ना ही कुसी होर चीजा दी, पर तुहाड़ी गल्ल हां दी
    हां, कने ना दी ना हो, ताकि तुहांजो परमेश्वरे ला सजा ना मिल्ले।
  eng-NOY: But above all things, my brethren, swear not; neither by heaven, nor by
    the earth, nor by any other oath; but let your yea be yea, and your nay, nay;
    that ye fall not under condemnation.
  cub-NT: Mʉja, jívʉ, caiye mʉjare jaʉé pʉeno yo cũináro jaʉrõtamu. Mʉje yávaiyede
    jẽniamejara cavarõ mearo Jʉ̃menijicʉi cʉrõcavʉre aru ijãravʉcavʉre máre, ne d̶are
    d̶arãjiyepe aivʉ mʉjare yópe mʉje jẽniaiyepedeca. Quénora cainʉmʉa borocʉbevʉva
    coyʉjarã yávaiyede jãvene, jaʉbequiyepe aiye mʉjare cavarõ mearocacʉi ãmiáque
    aru ijãravʉcacʉi ãmiáque máre, põeva ne majinajiyepe aivʉ mʉja yávaiyede jãvene
    coyʉivʉre. Mʉje yávaiyede, nurié jʉ aiyʉrivʉ baru, jʉ ajarã, aru bi aiyʉrivʉ baru,
    bi ajarã quénora, Jʉ̃menijicʉi ñájine d̶abequiyepe aivʉ mʉjare.
  ita-1927: Ma, innanzi tutto, fratelli miei, non giurate né per il cielo, né per
    la terra, né con altro giuramento; ma sia il vostro sì, sì, e il vostro no, no,
    affinché non cadiate sotto giudicio.
  lww-lww: Kiau puruvi lala a vineu lala, metavan suri tap̃ena la punu ga, pogos nap̃a
    visae amiu apisaar suri tai, pona amiu apisa pupia visena keviu tai, p̃isi na
    amiu ve avisa re amio kia kiena ne sinapane, a kia kiena ne yomarava nini, pona
    kia kiena ne suri tap̃ena tai, vena kila kiamiu visena nene m̃arera. Visae amiu
    avisa avisave “Lelaga,” monar avisa ga “Lelaga.” A visae amiu avisa avisave “Peraga,”
    monar avisa ga “Peraga.” Visae kiamiu visena ve lelaga ruru kemua sanene, p̃isi
    na Ntewa naga tap̃atete lip̃ere amiu vanonia.
  ckb-ckb: خوشکان و برایانم، پێش هەموو شتێک، سوێند مەخۆن، نە بە ئاسمان و نە بە زەوی
    و نە بە شتی دیکە. بەڵکو با قسەتان «بەڵێ» بۆ «بەڵێ» و «نەخێر» بۆ «نەخێر» بێت، نەوەک
    تاوانبار بکرێن.
  nas-nas: Ee mmaikoriꞌ, ookara-koo daua eeꞌ noruꞌeriai, oꞌnori marakamariaꞌ otoai
    paning-aape eeꞌnoko kansiꞌaape niiꞌnooꞌ niiꞌning kapooꞌ tampampima, teka masikung
    deekoꞌ tamung “eeꞌ” tamperiai, eeꞌnoko masikung deeaung deekoꞌ tamung “a” tamperiai,
    tuumpi kuneꞌeriꞌneenga.
  uvl-uvl: Titik mur, ure palaungana e pule pomai. A heto pulut mene NeHalang ene
    ke hekerkereng ia lemo helenga mur ero. Pe a hetue ute pele nga ich nei ero pule.
    Nenge teke a hele ke oe, a hele ke manmanna toto mana. Pe nenge teke a hele ke
    ero, a hele ke ero ke manmanna. Pe nenge teke a heto pulut mene NeHalang ene,
    lape NeHalang tuachol ia ke poreke lange imo.
  eng-BBE: 'But most of all, my brothers, do not take oaths, not by the heaven, or
    by the earth, or by any other thing: but let your Yes be Yes, and your No be No:
    so that you may not be judged.'
  ixl-CNT: Nipajval vaꞌt kam ibꞌoꞌqꞌol sete hermanos. Oj kam setalaꞌtziꞌi tu u Tioxh,
    yeꞌ koꞌxh etoksa ibꞌii maꞌj kam tuul; nikoꞌxh u Amlika utz, nikoꞌxh u vatz txꞌavaꞌ;
    yeꞌxhkam maꞌj kam. Taꞌxhtzii oj “saꞌi” chajex utz, saꞌi atziꞌ. Pek oj “yeꞌka”
    chajex utz, yeꞌk majte. Ech yeꞌk saꞌalax ikuꞌ choobꞌal paav setiꞌ.
  xsi-xsi: Niŋgu-nambwe wukale, naneŋgu ŋgua ŋine nde ŋalae tina; miki ma kasarâwa
    pa samba wa tâno wa kelekele toŋge ŋana isuka nemi ŋgua pâŋa, mine ndimo. Ambo
    miki kapambwâre ŋana kaveta vetâŋa toŋge, ande ara, kaveta ikura warakami kawami
    mine. Ambo miki ma kaporo tu, “Naŋa ma aveta vetâŋa ŋinde tia”, ande ara, kaveta
    ikura warakami kawami mine. Ambo miki ma kasarâwa pa sâ toŋge tu isuka nemi ŋgua,
    ande Maro Kindeni ma iomi lâ i ne ŋgua nia.
  crx-NTPO: '''Ink''ez sulhutsinke ndi ''uhoont''oh-un ''unohdúsni, ''et hoonliyaz
    dune ts''u nahizinya de, khun te yak''uz whunalh ''udúsni k''us ndi yun k''ut
    whunalh ''udusni, k''us ''uyoo khuni be, whuz un''a te yatoolhdih junih. ''Et
    k''us, “A,” dutihnelh de, ''ants''i, “A,” doohtni''. ''Et, “Dah,” dutihnelh de,
    ''et cha, “Dah,” doohtni''! Doo ka si nohba nahoodeh.'
  kan-OKCV: ಮುಖ್ಯವಾಗಿ ನನ್ನ ಪ್ರಿಯರೇ, ಆಕಾಶದ ಮೇಲಾಗಲಿ, ಭೂಮಿಯ ಮೇಲಾಗಲಿ, ಇನ್ನಾವುದರ ಮೇಲಾಗಲಿ
    ಆಣೆ ಇಡಬೇಡಿರಿ. ಹೌದೆಂದು ಹೇಳಬೇಕಾದರೆ “ಹೌದು” ಎನ್ನಿರಿ. ಇಲ್ಲವಾದರೆ “ಇಲ್ಲ” ಎನ್ನಿರಿ. ಹೀಗಾದರೆ
    ನೀವು ನ್ಯಾಯವಿಚಾರಣೆಗೆ ಗುರಿಯಾಗುವುದಿಲ್ಲ.
  bbb-bbb: Ro uviarafano ja oenoene vua kuaevo ijia jade e jone bu oeva ije kuriana
    akae bino naovo. Ja vua kufui ro vua ma gue kuaekuva jade Godido ive ije kurana
    vua kuaevo. Ro ja vierafega vua jone ja kuaevo ije fuka makuma ije bu kiakuva
    ni keno kiane. Ro ja vierafega fu kufuikuma ni bakino kuane. Ja vua ma ijiaru
    kuaenoekuva Godi rade fube ja duna binobino kiake.
  blw-blw: Sosnod, no mantotorag-ayu, masapor achiayu chan sapsapata way mangensapata
    an Apudyus ya uray heno way wachan antoy lota, te érégna no ekatyuwén “Oo” no
    oo, ya “Achi” no achi. Yachi hen ammaanyu ta achiayu machusa an Apudyus.
  tam-2017: குறிப்பாக, என் சகோதரர்களே, வானத்தின்பேரிலாவது, பூமியின்பேரிலாவது, வேறு
    எதன்மீதும் சத்தியம் செய்யாமலிருங்கள்; நீங்கள் தண்டனைக்குள்ளாகத் தீர்க்கப்படாதபடிக்கு
    உள்ளதை உள்ளதென்றும், இல்லாததை இல்லையென்றும் சொல்லுங்கள்.
  azz-NT: 'Pero ojcachi oc namechilía namejuan, notasojicnihuan, ma amo xitajtocan
    ijcuín: “Quitztica Dios”, huan amo no xiquijtocan: “Quitztoc ica ocsé taman oc”.
    Ta, cuac namejuan nanquinequij nanquijtosque: “Quema”, sayó xiquijtocan: “Quema”.
    Huan cuac nanquinequij nanquijtosque: “Amo”, sayó xiquijtocan: “Amo”.'
  spa-RV-1909: Mas sobre todo, hermanos míos, no juréis, ni por el cielo, ni por la
    tierra, ni por otro cualquier juramento; sino vuestro sí sea sí, y vuestro no
    sea no; porque no caigáis en condenación.
  csy-csy: 'Ahihang ka suapui te awng, na theampo i tung ah, vantung sam in ahizong,
    leitung sam in ahizong, a dang thu kiciam na khatpo taw zong kiciam heak vun:
    ahihang “hi” na ci uh sia “hi”; “hi ngawl” na ci uh sia “hi ngawl”, ma hi ta hen;
    tabang a hibale mawsiatna sung ah na taksuk tu uh hi.'
  mxq-NT: Mʉguꞌugítʉty, diꞌibʉ tim jʉjpꞌám, katʉ xyajtestiigʉꞌáttʉ yʉ tsa̱jp, ni yʉ
    naxwíñʉdʉ es ni ja wiinkpʉ. Nik oy ko mjʉna̱ꞌa̱ndʉt “oy” diꞌibʉ oy, es “kyaj”
    diꞌibʉ kyaj, kʉdiibʉ Dios mdukkumʉdówʉdʉt.
  tzj-NT: 'Pro ja xtinbij chic chewe camic ri'' wach''alal más chi na nim ruk''ij.
    Ja tok c''oli nebij je''e maxta quewa'' tebij ri'': —Por Dios ni katzij wi'' ja
    nmajon rbixic, maxta quixche''e. Ja neban, ni tebij rubi'', wi can, can catche''e,
    nowi ma can ta, ma can ta catche''e. Chakaja'' ma tenataj ta ja rwach''ulew nixtac''a
    c''o ta jun nak ta nenataj ja ta ri'' xtecoj ta ebase chi ni katzij wi'' ja nebij.
    Quirtari'' neban jutz''it utzc''a chi matik''et tzij chewij rmal ja Dios.'
  tdt-tdt: Maun-alin sira, rona di-diak mai. La bele jura! Atu jura temi lalehan,
    ka jura temi rai ka buat sel-seluk tan mos, la bele. Se buat ruma loos, dehan
    deit “Loos.” Se lae, dehan deit “Lae”, para Maromak keta kastigu imi.
  ron-BTF: Dar mai presus de toate, frații mei, nu jurați, nici pe cer, nici pe pământ,
    nici cu vreun alt jurământ; ci al vostru da să fie da, și nu să fie nu; ca nu
    cumva să cădeți în condamnare.
  eng-WEBP: But above all things, my brothers, don’t swear—not by heaven, or by the
    earth, or by any other oath; but let your “yes” be “yes”, and your “no”, “no”,
    so that you don’t fall into hypocrisy.
  eng-FBV: Above all, my friends, don't swear. Not by heaven, not by earth, and not
    by any other kind of oath. Just let your yes be yes, and your no be no, so you
    won't fall under condemnation.
  nld-1939: Vóór alles, mijn broeders, zweert niet, noch bij de hemel, noch bij de
    aarde, noch met een andere eed. Maar uw ja zij ja, en uw neen zij neen, opdat
    ge niet bezwijken moogt onder het oordeel.
  bwo-bwo: Eshúwotso! b́jamon daron wotowa datson jam keewon keewonoru taark'ayere,
    it keewo ee eta wotiyal arikon ee eto wotowe, woteratse wotiyal arikon woteratse
    erere, mank'o woto b́ k'azalomó it ats angshetuwe.
  nch-BL: Pero noicnihua, seyoc camanali cati nelía ipati nimechilhuía. Amo xitatestigojquetzaca
    para sequinoc más amechneltocase. Amo xijtestigojquetzaca ilhuicacti, yon taltipacti.
    Amo aqui xijtestigojquetzaca. ¡Amo! San xiquijtoca “quena” quema anquinequij anquiijtose,
    “quena”. Huan xiquijtoca “amo” quema anquinequij anquiijtose “amo”. Ijquiyampa
    Toteco amo amechtatzacuiltis por amocamanal.
  quc-TNT: 'Ri nim na u banic chque tak we tijonic ri'', wachalal, are wa'': Man xak
    tä amak''el quicoj juramento pa tak ri i tzij. Man quicoj tä ru bi'' ri Dios,
    o ruwächulew, man quicoj tä c''u jun u wäch juramento chic. We quibij: “¡Je''!”
    —quixcha na, man xak tä quieb i c''ux quibij wa''. Xukuje'' we quibij: “¡Man je''
    taj!” —quixcha'', man xak tä quieb i c''ux quibij rech man cäk''at tä tzij pi
    wi'' chi cäc''äjisax na i wäch rumal ri Dios.'
  tfr-NTPO: Pjeyoga, l̇l̇ëbo l̈ër bomi kong tjwl̈õ ara. Shji tjl̈ẽ jl̈õkoyo ë ko go
    l̇l̇ëme. Shji tjl̈ẽ jl̈õkoyo kjok dogo so ko goshko l̇l̇ëm, kjok ëre so ko go
    l̇l̇ëm bakoe. Pjãy tjl̈ẽshko ga «Ëng» l̈oromi ga shäryozĩ eni, «L̇l̇ëme» l̈oromi
    ga shäryozĩ eni bako, pjãy shdũya Sbörë l̇l̇ëm wl̈o.
  kaq-NT: Nea hen mato yohihi ta hihti nincati qui, hea huetsabon. Man hihcoini yohuanai
    honanahbo jahuabi quenayamanahue. Naihoh queha quenaxonma mai mehabo quenaxonma
    rihbi honanahbo jahuabi quenayamaquin. Jeenhihcatsihquish jeenhihresnahue. Hihyamahi
    rahan hihcatsihquish hihyamahi rahan hihresnahue, jahua copi mato casticanti yamanon.
  sgb-sgb: Hikaw ya patêl ko ha Panginoon, main ako pon hên habiên kamoyu ya igit
    pon êt ha kal-atan. Paan kaw maghumpa hên maghabin êmên di, “Muwang hên langit,”
    o “Muwang hên luta,” o hino pon. Ustoy nay paawo o paahê, ta êmên kaw a parusaan
    ni Apo Namalyari.
  vie-1934: Hỡi anh em, trước hết chớ có thề, chớ chỉ trời, chỉ đất, cũng chớ chỉ
    vật khác mà thề; nhưng phải thì nói phải, không thì nói không, hầu cho khỏi bị
    xét đoán.
  kxv-kxv: ଏ଼ ନା଼ ତାୟି ତାଙ୍ଗିସ୍କାତେରି, ମୀରୁ ପାର୍‌ମାଣା କିୱୁଏ କିଆଦୁ, ଲାକପୂରୁତି ଦ଼ରୁତଲେ
    ପାର୍‌ମାଣା କି ଦାର୍‌ତିତି ଦ଼ରୁତି ପାର୍‌ମାଣା କି ଏଟ୍‌କାତି ଏ଼ନି ଦ଼ରୁ ଆସାନା ପାର୍‌ମାଣା
