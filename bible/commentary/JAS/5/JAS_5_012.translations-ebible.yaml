    ‘হয়’ যেন ‘হয়’ হওক আৰু ‘নহয়’ যেন ‘নহয়’ হওক।
  okv-okv: Eto amo nombo be eto ungo Utu ta javo nei nei umbuto ke ngahia mane aisova
