  chz-NTPS: Ø̱ø̱hnꜗ, jeeˊ läꜙjëꜙ heˉ hnoonꜗ jwë̱ë̱hnꜚ hnähꜘ, taꜙ tä̱ä̱ˋ hnähꜘ gyʉʉhˈ,
