    varvalima; boina ba kavava maia na maia, ma kavava pata na pata; upi koko da kure
    avat.'
  msm-NT: Mgo suun ku, ligdongi now yagboy seini no sugu ku iyu. Ko meyduon og-ikagihon
    now, kona now igsapa to yangit ubin pasak ubin inggad nokoy. Igu on ko muiling
    kow to “hoo” ko ujun kow, di ko kona, na, ilinga puli to “kona” agun kona kow
    ogkastiguhon to Diyus.
  myk-myk: Ayiwa na cebooloo, lemu nʼa da jo waha yi mu ge, lee li wa mɛ. Yi ganha
