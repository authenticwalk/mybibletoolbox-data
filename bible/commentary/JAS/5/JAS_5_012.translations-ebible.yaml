    Gaḳ yiḳ ham ngoġek in mu nabë, “Ëë-ë!” og ggovek. Genabë ma, og ham nanër niröp
    nabë, “Ma!” beyiḳ ggovek. In Anutu rëḳ bo nipaya nyëvewen doḳ nah vu ham.'
  guj-2017: પણ મારા ભાઈઓ, વિશેષે કરીને તમે સમ ન ખાઓ; સ્વર્ગના નહિ કે પૃથ્વીના નહિ
