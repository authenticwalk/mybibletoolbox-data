verse: JAS.005.012
translations:
  kpx-kpx: Di haokuvuia, hoto kebiamo hoto kou baluga. La isiviai hoto vadeu la haokuvuho
    louliho valiege lainaho Kosive ivi lougelive. Isi lainaho vatae kosive ivi louevei
    lougelive. Isito la valiho isivialiege loui kosea, “Ito, dana vai.” O la vaholiho
    valiege loui kosea, “Ba, di bae valivebene.” Katealemo Dilavau bae la vaveve kaovalivebene.
  okv-H: Eto amo dombo be eto ungo uhu ta javo nei nei humbuto ke ngahia mane aisova
    nei enda ta javo mane humbuto ke ngahia aisova rate umo ‘Aravora’ ke asi uje aisova
    kito teho ‘Aravora’ ke ejo. Eto umo ari uje ae eto kito ‘Mane’ ke ejo eto ainge
    aisoa amo God ta javo mane sapura ta jigama eto ari sapura aisoa.
  tbo-tbo: Walewalehiu, geka ginouli baneina gehouna uyahita ega ta bahabaha gwala
    gawagawata Amata gowanei, po hipuli ginoulihi gowahiyei. Apo ata nugotuhu moina
    yaka tana pa, ‘Ee’, ma ega moinana yaka tana pa, ‘Eega’. Yaka naka apega Yaubada
    ina libahibahita.
  mal-C: സർവോപരി, എന്റെ സഹോദരങ്ങളേ, സ്വർഗത്തെക്കൊണ്ടോ ഭൂമിയെക്കൊണ്ടോ മറ്റ് എന്തിനെയെങ്കിലുംകൊണ്ടോ
    നിങ്ങൾ ശപഥംചെയ്യരുത്. നിങ്ങൾ “അതേ” എന്നു പറഞ്ഞാൽ “അതേ” എന്നും, “അല്ല” എന്നു പറഞ്ഞാൽ
    “അല്ല” എന്നും ആയിരിക്കട്ടെ. അല്ലാത്തപക്ഷം നിങ്ങൾ ശിക്ഷാർഹരാകും.
  grc-SR: Πρὸ πάντων δέ, ἀδελφοί μου, μὴ ὀμνύετε, μήτε τὸν οὐρανόν, μήτε τὴν γῆν,
    μήτε ἄλλον τινὰ ὅρκον· ἤτω δὲ ὑμῶν τὸ ναί, ναί, καὶ τὸ οὔ, οὔ· ἵνα μὴ ⸂εἰς ὑπόκρισιν⸃
    πέσητε.
  bgc-bgc: पर हे मेरे बिश्वासी भाईयो, सारा तै बड्डी बात या सै कै कसम ना खाईयों, ना
    सुर्ग की, ना धरती की, ना किसे और चीज की, पर थारी बात हाँ की हाँ ना की ना हो, ताके
    परमेसवर थमनै दण्ड ना देवै।
  khz-khz: 'Walakavaku maparami, gau kamu iwavagina ea: Kila gaokarana ragai pono
    kila-gavu gemi kila vega-taunataunara ulanana. Kupa pa tanopara pa gau poluna
    ta aranai ragai pono kila-gavu. Pene “Pa” nogotina genai, paamo nopiotiwa, a “Aikina”
    nogotina genai maki, aikinamo nopiotiwa. Vovetainai Palagu na ragai pene vaikilami
    gomi kepi.'
  deu-TKW: Vor allem aber, meine Brüder, schwöret nicht, weder beim Himmel noch bei
    der Erde, noch irgend einen anderen Schwur.
  zsr-NT: 'Böchiꞌ lzaꞌadauꞌ, le nactër blau nac lë ni rëpaꞌ lbiꞌiliꞌ: cutu gneyliꞌ
    Nu zoa yehuaꞌ yubá, len cutu gneyliꞌ le nacuáꞌ luyú ni, len cutu gneyliꞌ bítiꞌtëz
    bi run tsutsu xtídzaꞌliꞌ. Catiꞌ gnaliꞌ: “Ja”, ral‑laꞌ gnazliꞌ: “Ja.” Catiꞌ gnaliꞌ:
    “Cutu”, ral‑laꞌ gnazliꞌ: “Cutu.” Cni ral‑laꞌ gunliꞌ, cui gbágaꞌliꞌ zxguiaꞌ lahuëꞌ
    Dios.'
  lin-lin: Liboso na nyonso, bandeko na ngai, bolapaka ndayi te, ezala na kombo ya
    Likolo, ya mokili to mpe ya eloko nini. Tika ete « iyo » na bino etikala « iyo, »
    mpe « te » na bino etikala « te, » mpo ete bakatela bino etumbu te.
  hns-NT: He bhaai log, toelogke tanko na tjaahie kasam khaai ke. Toelogke na tjaahie
    swarag ke kie to dhartie ke aapan gawaahie banaawe ke, aur ekko doesar rakam ke
    kasam bhie na khaai ke. Aise batia kie toelogke „‘ha”’ ha rahiega, aur toelogke
    „‘na”’ na rahiega, nahie to Parmeswar toelogke sadja deiga.
  noa-E: Tagam nem mua jaau chirʉm ũrmapha awiajã cha mua jawaagpam chan oob par jʉ̈gʉupai
    ũrmiet keena. Õrau mag pãach dau aphʉʉ apiewai, ich agjö aju awi, oob sĩi aai
    khĩirjuba iekhamiet. Magju khãai pãach iekhaawaijã chadchata iekhabat. Nem wauju
    khai, warre wauju abat; wa waubam khai, ich agjö warre waubam abat. Mamʉ mag iekhaawaijã
    oob edjã igwi, mʉg jẽb igwi, wa deeum nem inag parhoobam igwia khãijã nem wauju
    a iekhamiet, eeu magba akhiin mag pãach iek gaaimuapai Ẽwandamauta pãach khaibag
    waudukham.
  eng-EMTV: But above all, my brothers, do not swear, neither by heaven nor the earth,
    nor any other oath. But let your “Yes” be “Yes,” and your “No,” “No,” so that
    you may not fall into hypocrisy.
  mib-NT: Ñánī mánī, jeē cánuú gá cúu jeē ma cahán cāha ró sɨhvɨ́ Yaā Dios jiín jnúhun
    cácahān teyɨ́ ró. Ma cahán rō verdad de Dios, Yaā ndeé andɨvɨ́, ni ma cahán rō
    verdad de Dios, Yaā chií ñayɨ̄vɨ́, te ni ɨɨn ga jnūhun súcuan ma cahán teyɨ́ ró.
    Chi núu cahān rō jeē cuu, te súcuan‑ni cahān rō. Te núu cahān rō jeē tuú, te súcuan‑ni
    cahān rō, ma scáa gā rō cahān rō, návāha ma ndénehen Yaā Dios cuēchi sɨquɨ̄ rō.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, आल्‍ल साङ्‌ग्राम्‍पेदाङ् इग्र इक्‍सादिङ् खाम्‍बेःक्
    हे़क्‍क्‍याङ् वेॽ थे पाःन्‍नोआङ् माङ्‌मे़हे़क्‍कासिम्‍मे़न्‍ने़ॽओ॥ हाराॽ खिनिॽ
    पाःन्‍निन् ओने़ फाॽग्र “ओ” मे़ःन्‍ने़ फाॽग्र “मे़ःन्” पोःङ्‌लरो, मे़ःङ्‌ग्र खिनिॽ
    खुम्‍दिङ्‌ङो के़ध्‍ये़ॽइरो॥
  xnj-xnj: Neju pa genago goha, valongo vangu, mkoto kulapa kwa kunani kwa Chapanga,
    amala kwa mulima, amala kwa chindu chingi chochoha. Mjova “Ena” ngati mana yinu
    ena, na “Lepi” ngati mana yinu ndi lepi, na penapo yati mwihamuliwa lepi na Chapanga.
  mmx-mmx: Luvutnetak mi luvurinuk. Lara lavanga i silok aleng, i lok keretna. Nemen
    mita vangpe mi laxalibet kopla laxangka kopla levempanga vetpes bok. Dola nemi
    mina tong i do, “tuturun,” kopla “kopmen,” Moroa naba lok momo. Do mina lok lavangpangpe
    xerepmo, Moroa naba raba luunun kapmek tinimi.
  cbr-NT: '''Ën xucë́antu, bëtsi banacama cuaquinbi camina ënë banaira sinánti ''ain.
    Mitsux camina mitsun bana isa asérabi ''icë quixun unin cuanun —naitanbi cuamainun
    cana mi cain —quianan —menbi cuamainun cana mi cai —quitima ''ain. Uisa ñubi cara,
    a ñui camina —cana asérabi mi cai —quiax quitima ''ain. Usai quima camina asérabi
    banáinshi banati ''ain, Nucën Papa Diosan mitsu ''uchotima cupí.'
  tee-NT: Para ji qui'alak'avin alin ju tu'u' ju na tasq'uini ni anavit'it. Yuchi
    ni ac'apt'it ju ixlhipast'ac'a ju Dios ju va tu'uch lacats'unin ju naviyat'it.
    Nin yuchi ni lai alhip'ast'act'it ju tu'u' ju ani lacat'un nin yuchi ju tu'u'
    atumpa ju va ixpumavasalacan ju minchivinti'an. Vas ala'unit'it mas va a u jantu.
    Para ni va lhip'ast'ac'at'it ju Dios u tu'u' atumpa ju va ixpumavasalacan ju minchivinti'an
    pus ju Dios catamuc'aniyan ju mintalak'alhin'an.
  eng-LSV: And before all things, my brothers, do not swear, neither by Heaven, neither
    by the earth, neither by any other oath, but let your “Yes” be yes, and the “No,”
    no, that you may not fall under judgment.
  cak-NT: Pero ri más nic'atzin wach'alal, ja chi cuando rix c'o ri nijo' ni'ij, xe
    ti'ij ja' o ti'ij ni; pero man tiben jurar. Man tisiq'uij ri rocaj ni ri rech-ulef
    o ch'aka chic ex chi niben jurar. Chi quiri' man jun castigo xtika pa iwi' cuando
    xtapon ri k'ij chi ri Dios xquieru'on juzgar ri winak.
  pah-NT: 'Nhiirũ, ta''e ti kiro pe me. A''ea kaitu ti pehendu katu. Pe nhi''ig̃ame
    ojipe''g̃a pe tape''euhui ti: “Yvagipeve''ga okwaha nhi''mbee''yma. Yvya apohara''ga
    okwaha nhi''mbee''yma,” tape''euhui ti no. Tapehenonhuhũi ti Tupana''ga penhi''ig̃ame
    ojipe''g̃a pe. Tapehenonhuhũi ti Tupana''ga rembiapoa no. Po pe ei g̃a pe: “Nahã
    po ti ji rekoi nehẽ.” A''ea jate ti pe''ji a''ero. Po pe ei g̃a pe: “Na rũi po
    ti ji rekoi nehẽ.” A''ea jate ti pe''ji a''ero. Pe''erame g̃a pe penhimbi''ea
    rupi katu ti peko a''ero. Na tuhẽ ti peko Tupana''ga ti te''iyme pe me peko te''varuhu
    pe javo nehẽ.'
  sja-NT: 'Ɨ̃rá ɨ̃pemaarã, ne-inaa awaraa k''awapi k''inia bɨ parãmaa. Juraadaik''araa
    bɨ ne-inaa apida k''ĩrapite: pajã k''ĩrapite, na eujã k''ĩrapite, wa ne-inaa awaraa
    k''ĩrapite. Tachi Ak''õrepa jõmaarãpa oopatap''edaa ak''ɨk''ãri, pia ak''ɨ-e pait''ee
    mãgá pariatua jarapataarã, chĩarapa ijãadamerã ãchia jara p''anɨ. Mãgá juraadai
    k''ãyaara parãpa jaradaipia bɨ: “ooit''eepɨ” jaradak''ãri ne-inaa oodait''ee mãik''aapa
    “oo-epɨ” jaradak''ãri ne-inaa ooda-e pait''ee.'
  xed-xed: Zwanama ɗa, sana skwi guli ná, ma waɗu kuni ta waɗu, dər nda luwa, dər
    nda haɗik, dər nda wati ma skwa waɗu tsi. Ama ka «aŋi» tsi, ka nza tsi ka aŋi.
    Ka «mantsa a tsi wu,» ka nza tsi ka mantsa a wu, kada kwala kuni dəɗamta ma guma
    Lazglafta.
  mks-NT: 'Cuni jo̱ho va̱ha ndo̱, ñani mí i̱ jáchi̱ cáhnu chága̱ tu̱hun yóho nu̱ú
    ndihi tu̱hun. Co̱ ndítahan tává ndo̱ qui̱ví indiví ni qui̱ví ñuyíví ni qui̱ví
    inga ña̱ha. Jáchi̱ ndítahan ca̱ha̱n ndó ña̱ nda̱a̱ cuití va. Ta tá ndúcú ñehe
    ndó tu̱hun já cáchí ndó já: “a̱ja̱n”, á tá co̱ó já cáchí ndó: “u̱hu̱n.” Já cuití
    va cachi ndó ná a̱ jándoho Ndióxi̱ ini ndó.'
  gfk-S: 'Bar hinsaagu, tike linge i manga tamat sakit ma i horek: waak u hasasalim
    ura hatutuno ira num nianga. Waak u hasasalim utuma nalu be ukira na pu be ta
    tike mes na linge bileng. Sene be i tale be nu haut mon be nu harus. Ira harkurai
    tane God nahula karet ugo.'
  bmu-bmu: O urumeleŋ alaurupni! Keu kötŋi mutukŋi kun ki jimam. Iŋini keu mi me mi
    jimei, mi jöjöpaŋ keunöŋ kewö kude jim köhöime, “Keuni ölŋi qahö akza ewö, Suep
    Toŋan ölöp lömböt ali qakne öŋgöma me gölme toŋan mereŋ mumbaköiga gölmenöŋ turum
    niŋgima.” Keu mi me jöjöpaŋ keu tosatŋi mewöŋi miaŋön mönö keuŋini kude jim köhöime.
    Mewö qahöpmö, oŋ-keugöra möta “Oŋ!” miyök jime aka qahöp-keugöra “Qahö!” jime.
    Pötagororoŋ keu jigetka Anutunöŋ keuŋini jim teköba likepŋi meleŋni qakŋine öŋgöma.
    Mewö.
  dgz-dgz: Evenan wainawa, nop ma aigap iragenawa, evenae waia wa agiat mumapen menan
    nop ega tavewa gapanaet di wan, umap anune umap di wan amba uon anune uon di wan,
    go piup kiman ge wan dim dim da yaua gapan tanop ya to wane, ap tanewa God wanene
    taeta.
  eng-GNV: 'But before all thinges, my brethren, sweare not, neither by heauen, nor
    by earth, nor by any other othe: but let your yea, be yea, and your nay, nay,
    lest ye fall into condemnation.'
  zaa-NT: 'Hermanos quia'', yala importante ná qui''ni bittu gudu le por testigo ỹiaba
    nìhua yétsiloyu l·le nìhua biỹa attu cosa l·le bittu gudu li ą por testigo de
    runi le ofrecer biỹa, para qui''ni làa ccá lé condenar canchu labí guni li ą cumplir.
    Adila tsa'' qui''ni ína lu'' íį: guni ya'' ą; làniana guni lu'' ą. O: bihua guni
    ya'' ą, làniana bittu guni lu'' ą.'
  eng-WEBSTER: 'But above all things, my brethren, swear not, neither by heaven, neither
    by the earth, neither by any other oath: but let your yea, be yea: and your nay,
    nay; lest ye fall into condemnation.'
  guh-guh: 'Tajamonae, palivaisi baja pacatsipaebatsi, matatoxenetsia mapalivaisiyoje
    bitso pajumecovënëtsianame. Itsa pacuaicuaijamë itsamonaejavabelia, pexaniajailivaisi
    pacuaicuaijamë tsabiabi tsane. Pëtsa Dioso pevënë pacacuaicuaijamë itsamonae papecajumexaniataenexa.
    Nexata pëtsa pajumaitsimë mapacueniaje: “Xaniajanë raja. Cajumaitsitsi mapacueniaje
    Dioso pitabarata,” pajamë pëtsa. Tsipaji baja pexaniajailivaisi itsa pacuaicuaijamë
    tsabiabi tsane, itsamonae ata pacacueneyapëtaena apo panenajumetsënëtabiabicuene.
    Nexata itsa pacayanijoba itsacuenejavayo yabara, rovialia pajumaitsimëre pacuenia
    panajamatabëxainame. Itsa pajejamëjitsia, pajejamëre rovialia. Itsa jume, “¡Jume!”
    pajamëre rovialia. Bajarapacuenia rovialia itsa paxaniajamë tsabiabi tsane, nexata
    apo pananeconitsimë tsane Diosojavabelia. Tsipaji Dioso pevënë apo pacacuaicuaijamë
    tsabiabi tsane papecajumexaniataenexa itsamonae.'
  bon-bon: 'Cäme ätrunga binamewale, agesa baborage gwidape: Weene liba toraca mene
    singi iicaname, gone nuuja ngii cama awejena weeme mene toraca me äbitame, gone
    gawecewe ngii cama iicana, piiyepu gone cabucewe ngii cama iicana, coo cuta nuuja
    ngii cama gone iicana. Weene miiji iicana egä, “yoo,” coo “lica”. Peei mene taatu
    jiicuye, piba weebibine lica atrana birige egä ‘niiya mule biname gemi.’'
  nhw-BL: Pero noicnihua, seyoc camanali catli nelía ipati nimechilhuía. Amo xitlatestigojquetzaca
    para sequinoc más ma anmechneltocaca. Amo xijtestigojquetzaca ilhuicactli, niyon
    tlaltipactli. Amo aqui xijtestigojquetzaca. ¡Amo! San xiquijtoca “quena” quema
    anquinequij anquiijtose, “quena”. Huan xiquijtoca “amo” quema anquinequij anquiijtose
    “amo”. Quej nopa Toteco amo anmechtlatzacuiltis por amocamanal.
  swh-ONEN: Zaidi ya yote, ndugu zangu, msiape, iwe kwa mbingu au kwa dunia, au kwa
    kitu kingine chochote. “Ndiyo” yenu na iwe ndiyo, na “Hapana” yenu iwe hapana,
    la sivyo mtahukumiwa.
  wbi-wbi: Kukila ghoni, vanyalukolo vango, namulajighaghe, muvulanga nambe mu iisi,
    nambekutambula ikiinu ikiinge. Ulwene nave mukwitika mutisaghe “Eena”nave mukana
    mutisaghe “ndali” neke mupone kughwilakughwila pasi pa vuhighi
  bba-bba: Ye n kpuro kere nɛɡibu, i ku kɑ wɔllu bɔ̃re, ǹ kun mɛ kɑ tem, ǹ kun mɛ
    kɑ ɡɑ̃ɑnu ɡɑnu. I ɡesi ɡeruo mɛyɑ sɑnɑm mɛ n sɑ̃ɑ mɛ, kpɑ i ɡere ɑɑwo, n ǹ mɛ,
    sɑnɑm mɛ n ǹ mɛ, kpɑ i ku kɑ wɔri Gusunɔn siribu sɔɔ.
  eng-KJVCPB: 'But above all things, my brethren, swear not, neither by heaven, neither
    by the earth, neither by any other oath: but let your yea be yea; and your nay,
    nay; lest ye fall into condemnation.'
  kgk-NT: Pejeapysaka porã kena xe re'ýi kwéry. Ani ereiporu ambue va'e réry erembojerovia
    uka hagwã ne renduha-pe ne nhe'ẽ-rehe. Ani ereiporu yváy, yvy réry ave ne renduha
    kwéry ogwerovia hagwã ne nhe'ẽ. “Ajapo-ta” ere ramo, ejapo katu. Nderejaposéi
    ramo “Ndajapo mo'ãi” ere katu. Ani nde apu rei teĩ. Anhetegwa mate pemombe'u katu.
    Upéixa nde reko pyatã ramo ne nhe'ẽ rei jepe ogwerovia arã ne renduha. Ha nane
    mbohasa asýi va'erã Nhandejáry.
  waj-waj: Ni seenayaso, aa na tinara kua aavo mmuakiaa kuavai yaataraivai. Ivaara
    tuqinnama yaata utida rikiaatee. Ngia kua kutaivaa tida sa sabi kua sabi kuaivaa
    kua kiaa yeena rairaivaa tasipama kiatee. Sa ngiingii kuaivaa kiaa yeena rairaivaa
    ngiau aapuuvaa nnutuuvaa tasipama kiatee. Sa ngiingii kuaivaa kiaa yeena rairaivaa
    mmataivaa nnutuuvaa tasipama kiatee. Sa ngiingii kuaivaa kiaa yeena rairaivaa
    ari vo kua vo kuaiyauvaa tasipama kiatee. Yapooma Anutuuqo ivaara ngii yaparainno
    irisai maisaivaa sa ngii miaiveeraivaara ngia ee-oo tira suaivaki kutaa tuanaa
    ee-oo nnaasu kiatee. Ngia hamavee tira suaivaki kutaa tuanaa hamavee nnaasu kiatee.
  cpy-cpy: 'Noyemijantzin-karite-paeni, iroka kowaperota-chari: Otzimi-rika pikenkithata-koteri,
    eero pipaeryaa-shiwaetari Inkite-jatzi eejatzi jaawiki-jato. Kyaari-pero-rika
    pantero pikantziri, pikante: “¡Ari!” Rooma eerorika pantziro, pikante: “¡Eero!”
    Amine rowajankitee-tzimi-kari.'
  mpx-mpx: Taliwau ge nuwau, bugul bwabwatana etega i ola hiwe. Bahi sauga etega nuku
    papasila. Bahi nuku ba, “O sila labulabum,” o ebo nuku ba, “O sila panayawi,”
    o ebo bugul etega al nuku papasila-an. Iyai ya te nuku ba, “E” o ebo “Nigeya.”
    Bahi bugul etega nuku papasila-an eba abwe Yehoba ni lahemiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, nyampunya karna-nyarra yimi-ngarrirni
    kuruwarri wiri-nyayirni yungunkulu-nyanu jukarurru wangkami yimirr-yinja-wangu.
    Kajilpanparla nyiyarlangu wangkayarla yapa jinta-kariki, kula yimirr-yungka Kaatu-kurlangu-kurlurlu
    yirdi-kirlirli, manu kula yimirr-yungka yirdi-kari-kirlirli yangka kuja-ka nyiya
    nguna nyampurla walyangka manu yalkirirla, ngulaju yampiya, jitily-pinja-wangurlu!
    Jungarnirla wangkaya ‘yuwayi’ marda, ‘lawa’ marda. Kala kajilpanparla yimirr-yinjarla
    wangkami, ngulaju Kaaturlu kajikangku purda-nyanjarla ngawu-pajirni.
  luo-luo: To moloyo mago duto, owetena, ka usingoru e wach moro to kik ukwongʼru.
    Kik ukwongʼru gi polo kata gi piny kata gi gimoro amora machielo. Kar timo kamano
    to “Ee” maru mondo obed mana ee, kendo “Ooyo” maru bende obed mana ooyo, nono
    to buch Nyasaye biro loyou.
  nhe-NT: Pero noicnihua, seyoc tlajtoli tlen nelía ipati nimechilhuía. Amo xitlatestigojquetzaca
    para sequinoc más ma inmechneltocaca. Amo xijtestigojquetzaca elhuicactli, niyon
    tlaltepactli. Axaca xijtestigojquetzaca. San xiquijtoca “quena” quema inquinequij
