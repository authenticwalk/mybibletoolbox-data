  fuh-BKF: 'Ammaa aranel fuu, sakiraaɓe am, taa kunee: wanaa hunoraade kammu, wanaa
    hunoraade leydi, wanaa huunde wonnde. Ammaa wi''ude «Ayyo» naa «A''aa» tan ina
