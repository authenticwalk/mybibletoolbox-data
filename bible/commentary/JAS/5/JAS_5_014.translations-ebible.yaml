verse: JAS.005.014
translations:
  kpx-kpx: Isi la vigomo atabena vavahanianu. Avuho louge au dubue eloda namigevege
    abu loholive avuho guligulilahai Dilava ivimo oele mai avuemo ehosivai.
  okv-H: Eto amuna tunga javotoho kesuja amina haveni aisuja. Eto embo amuna ambure
    humbasuja amina ekalesia ta okokose jage au puvuto “Oil” na hamo ta kuheto Bada
    ta javo ta ambure avoembo pari aisora.
  tbo-tbo: Apo uyahimiyei gehouna ina totogo yaka tu witumagana hai tanitaniwaga ona
    paliwelehi po Guyau gowanei bunama hina hiwogi u tepana ma binei hina lupali.
  mal-C: നിങ്ങളിൽ ഒരാൾ രോഗിയാണെങ്കിൽ സഭാമുഖ്യന്മാരെ വിളിക്കുക. അവർ കർത്താവിന്റെ നാമത്തിൽ
    എണ്ണ പുരട്ടി അയാൾക്കുവേണ്ടി പ്രാർഥിക്കട്ടെ.
  grc-SR: Ἀσθενεῖ τις ἐν ὑμῖν; Προσκαλεσάσθω τοὺς πρεσβυτέρους τῆς ἐκκλησίας, καὶ
    προσευξάσθωσαν ἐπ᾽ αὐτόν, ἀλείψαντες ⸋αὐτὸν⸌ ἐλαίῳ ἐν τῷ ὀνόματι τοῦ κυρίου·
  bgc-bgc: जै थारे म्ह तै कोए रोग्गी सै, तो कलीसिया के अगुवां नै बुलावै, अर वे प्रभु
    कै नाम तै उसपै तेल मल कै उसकै खात्तर प्रार्थना करै,
  khz-khz: Ta evitiana pa? Ia ekalesia gekune-agiana talimara pene vetugu-agira, pia
    mai-rapali ia atanai e rigana pia mai-rigaa Velekou aranai.
  deu-TKW: Leidet einer unter euch, der bete. Ist einer wohlgemut, der singe Psalmen.
  zsr-NT: Chquiꞌ reꞌi nu dzag lbiꞌiliꞌ, ral‑laꞌ ulídz bönniꞌ gul tun chiꞌë bunách
    queëꞌ Cristo, quië lulidzëꞌ Dios, laꞌnabnëꞌ Lëꞌ unëꞌ bönniꞌ huëꞌ naꞌ. Ral‑laꞌ
    laꞌguꞌë lëꞌ le za, len lugunëꞌ dxin lëꞌ Xanruꞌ.
  lin-lin: soki mpe mosusu kati na bino azali kobela, tika ete abenga bakambi ya Lingomba
    mpo ete babondela mpo na ye mpe bapakola ye mafuta na Kombo ya Nkolo,
  hns-NT: Djab koi bemaar hai, tab oke tjaahie iesaai samaadj ke barkwan ke bolwaawe
    ke. Tab oelog Prabhoe ke naam se okar dehie me tel lagaaike okar khaatien praatna
    kariega.
  noa-E: Ãb khãijã mor mas sim khai, iglesia eem chi pörnaan thʉ̈rkhʉʉibá, ich kõit
    Ẽwandamag jëeumkhĩir. Magbaawai amau bëewi chi aaunaan nemkhaúa kha phuur nʉm
    dʉ̈i maach Pör Jesús jua theeg thö nʉmua irigta jëeumaju, monaaupʉ̈imkhĩir.
  eng-EMTV: Is anyone among you sick? Let him call on the elders of the church, and
    let them pray over him, anointing him with oil in the name of the Lord.
  mib-NT: Te núu íyó ɨɨn ró jéē cuhú, te na cána ró tée jéhnu cándito ñayuu cácandíje.
    Te na cácán tahú de jehē ñayuu cuhú. Te jíín sɨ́hvɨ́ máá Jítoho yō na chíhi de
    aceite i.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽओ हाःत् तुक्‍पे? हाराॽ खे़ल्‍ले़ सेसेहुप्‍लक्‍कोबा तुम्‍लाम्‍लोःबा
    तुम्‍भाक्‍साहाॽ उःत्तुसिररो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ वेःत्‍ल फाॽआङ् दाङ्‌बाल्‍ले़
    कुमिङ्‌ङो निःङ्‌गेःन् मे़हुःत्तुआङ् तुवा मे़जोगुररो॥
  xnj-xnj: Wu avi mweavi na utamu pagati yinu? Iganikiwa kuvakemela vagogo va msambi
    wa vandu vevakumsadika Chapanga, ndi yati vakumyupila na kumnyala mahuta kwa liina
    la BAMBU.
  mmx-mmx: Tara bok go atnimi i meres? Neni na ro ka loxongkulao silok at lotu la
    dina lok levesingising tin la dina saba i mi loxodan momonok at la olip at laasen
    at Leeme Silok.
  cbr-NT: Uix cara ñucë 'icë, anribi ca Jesucristomi catamëcë unicaman cushicama camiti
    'icën, xëni ron 'aquian, an pëxcunun Nucën 'Ibu Jesucristo ñucáxuni unun.
  tee-NT: Ni alin xamati' ju milhi'uxijnan ju tak'ank'ai chach t'asanilh ju talhinajun
    la'ixtalhavat ju talhilaca'anta ju Jesús. Chai anch junta ma ju tak'ank'an catasq'uiniyach
    ju Dios ixlacata ju anu' tak'ank'an. Chai catalacamuc'ayach ju aceite la'ixtapaka'ut
    ju qui'ucxtin'an Jesús.
  eng-LSV: is anyone sick among you? Let him call for the elders of the assembly,
    and let them pray over him, having anointed him with oil, in the Name of the LORD,
  cak-NT: Xa c'o jun chiwe ri niyawaj, quieroyoj ri kach'alal ri je-pa'l chech ri
    samaj chi'icojol, chi quiri' niqui'en orar pa ruwi'; y pa rubi' ri Ajaf tiquiya'
    aceite olivo pa ruwi'.
  pah-NT: Po ojipe'ga tetirũaramo tombuhuruka ti ga ojipyri Jesus'gareheve'g̃a ndepiakatuhara'g̃a.
    A'ero po ti g̃a nhi'ig̃i Tupana'ga pe imongyavo ikava ga rehe. “Emombi ti karugwara
    ga hugwi Jesus Cristo'ga remimbotarimo,” e po ti g̃a Tupana'ga pe nehẽ.
  sja-NT: Ma awara parãdepema aba k'ayaa bak'ãri, jara pëidaipia bɨ tachi ijãapataarã
    ak'ɨpataarãmaa, ãra chedamerã mãik'aapa ɨt'aa t'ɨ̃damerã iru pari. Iru ik'aawa
    pachedak'ãri, ãrapa ɨt'aa t'ɨ̃daipia bɨ Jesucristopa iru jɨpamerã. Mãɨmisa ãradepemapa
    iru k'ap'ɨa p'uruipia bɨ aceitepa.
  xed-xed: Mamu sana mndu mataba ghuni kul ɗughwanaku ra? Ka hga tsi ta gwal ta ngha
    Igliz. Ka maga həŋ ta duʼa da Lazglafta ta ghəŋani, nda pghanaghatá rɗi nda hga
    Mgham.
  mks-NT: Tá íin in na quíhvi̱ tañu ndó já quéa̱ ndítahan nu̱ ná ca̱ca̱ na̱ ña̱ma̱ni̱
    nu̱ú na̱ sa̱cua̱ha̱ veñu̱hu ña̱ ná quixi na ca̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱ sa̱ha̱
    ná. Ta ná cuyu na sítí ji̱ní na̱ quíhvi̱ ña̱ ná ndiva̱ha na.
  gfk-S: Ma ing be tikenong i manga maset, i tahut be na tato uta ira tena harbalaurai
    tano lotu waing di nage sasaring utana. Ma ing di saasaring di na salap ie ma
    ra wel ma no dades tano hinsana no Watong.
  bmu-bmu: Eŋgöreŋök kunŋan kawöl yöhöi malja ewö, yaŋön mönö mötnarip könagesögö
    jitŋememe öröm eŋgiiga kaba Kembugö qetŋe kelöknöŋ sileŋe miriba yaŋgöra köuluköme.
  dgz-dgz: Den e da da vek waraepiwa ame God dugup mega amase yonane nagirewa munan
    wane mu taue mup iayap ta Iesu yaua gapan wat aipakam kaumewa mone denawa iayap
    gemep.
  eng-GNV: Is any sicke among you? Let him call for the Elders of the Church, and
    let them pray for him, and anoynt him with oyle in the Name of the Lord.
  zaa-NT: Tsí hua té nuỹa enne' ra'nią cá. Entonces ná qui'ni ithèl·la'ą ttu enne'
    quixá'anią ca anciano qui' iglesia qui'ni itá cabi làti tíą nna inàbani cabi Señor
    lani oración por lą nna ccábi cabi aceite cuerpo quì'į lani nombre qui'e.
  eng-WEBSTER: 'Is any sick among you? let him call for the elders of the church;
    and let them pray over him, anointing him with oil in the name of the Lord:'
  guh-guh: Itsa jume, itsa avitane, bejunata ancianovi, Dioso pejumecovënëtsivi pevetsivi.
    Nexata ancianovi patsiana petovajëtsinexatsi Diosojavabelia. Nexata ancianovi
    piavitanejivi aceiterata perabëcalirabiana vajatuxanenë pevënëta.
  bon-bon: Weeme yepä te liba pita cama yaanajuge, tabe miiji ätrunga ingle modamoda
    biname bine ala asogleca teeme gome irecu ätumutame. Teepi te migi ca yaaganusi
    mime Yageyame me ngii cabu.
  nhw-BL: Sintla itztoc se catli mococohua, ma quinnotzaca nopa huehue tlacame catli
    tlayacanaj ipan amotiopa tlen tlaneltocani, huan ma motlatlajtica ipan Toteco
    por catli mococohua. Huan ma quipoloca aceite ipan itoca Tohueyiteco Jesucristo.
  swh-ONEN: Je, kuna yeyote miongoni mwenu aliye mgonjwa? Basi inampasa awaite wazee
    wa kanisa wamwombee na kumpaka mafuta kwa Jina la Bwana.
  wbi-wbi: Asi, pakate palyumue pwale untamu? Avakemelaghe avaloleli va kipugha kya
    vitiki, kuuti vansumile nakukumpaka amafuta mulitavua lya Mutwa,
  bba-bba: Bɛɛn ɡoowɑ bɑrɔ? U Yesun yiɡbɛ tɔnwerobu sokusio. Berɑ bɑ koo nùn ɡum tɑ̃re
    kɑ Yinnin yĩsiru kpɑ bu nùn kɑnɑru koosi.
  eng-KJVCPB: 'Is any sick among you? let him call for the elders of the church; and
    let them pray over him, anointing him with oil in the name of the Lord:'
  kgk-NT: 'Nde rasy ramo, erehenói uka katu Hesu reroviaha rerekwa-pe ou hagwã nde
    rexa. Ou rire, ojerure va''erã Nhandejáry-pe ne mbogwera hagwã. Omoĩ arã mixĩ
    nhandy ne akã-rehe a-rami he''i-vy: “Nhandejáry Hesu réry-py amoĩ-ta ne akã-rehe
    ko nhandy” he''i arã nde-vy.'
  waj-waj: Mo ngiiikidiri ngii seena voovai nniitarainnee? Inna aikioo, ivo vaa ausa
    hanigieeraiya kieeta vaidiiyara aayanna kiaivee. Aayanna tinai nnida innara yaaku
    varada Udaanga Anutuuqaara yaata utida nnammariivaa innayaa tusaateeraivaara iyara
    aayanna kiaivee.
  cpy-cpy: Pimantsiya-waetzi-rika, pikaema-kaanteri reewarite-paeni kemijantzinkari
    ipoki ramana-kotemi, opoñaashitya itziritan-temiri yeenkantsi ikowa-koteri Tajorentsi.
  mpx-mpx: Tab etega gamwamiwa i kasiyebwa? He ekelesiya ana tohouwa ali baaba ni
    patuna, inoke nihi nem nihi awanun kaiwena ge Babala alana elana tuwana nihi paenonu.
  wbp-wbp: Kala kajilpa yapa nyurnu ngunakarla, ngulaju yilpa-jana yajakarla jarlu-patu
    Kirijini-patu yungulurlajinta wangkami Kaatuku. Manu yungulpalu jarangku mapakarla
    Jijajirla yirdingkarlu Warlalja-Wiringkarlu.
  luo-luo: Ka ngʼato kuomu tuo, to onego oluong jodong kanisa mondo olamne kendo owire
    gi mo e nying Ruoth.
  nhe-NT: Intla itztoc se tlen mococohua, ma quinnotzaca nopa huehue tlacame tlen
    tlayacanaj ipan inmotiopa tlen tlaneltocani, huan ma momaijtoca ipan Toteco ipampa
    tlen mococohua. Huan ma quipoloca aceite ica itequihuejcayo Tohueyiteco Jesucristo.
  aii-aii: ܐܝܼܬ ܡܪܝܼܥܵܐ ܓܵܘܵܘܟ݂ܘܿܢ؟ ܩܵܪܹܐ ܠܚܘܵܪ̈ܕܸܩܢܹܐ ܕܥܹܕܬܵ‌ܐ ܘܨܲܠܝܼ ܨܠܘܿܬܵ‌ܐ ܥܲܠܘܼܗ‌ܝ
    ܘܡܵܫܚܝܼ ܠܹܗ ܒܡܸܫܚܵܐ ܒܫܸܡܵܐ ܕܡܵܪܲܢ.
  esk-NT: Kisupayaaq akunnapsitñi atniġñaġumi tuqłuiḷi qaukłiŋitñik ukpiqtuaŋuruat.
    Iliŋisaasiiñ iŋiqsruutilitruŋ uqsruġlugulu atqagun Atanġuruam.
  msb-msb: Kun igwa man sin may sakit sa iyo, patawagon niya an mga namumuno san mga
    nagatuod. Sinda an magapangadyi sa Ginoo para sa iya kag magalahid sin lana sa
    may sakit kag nagaayò sin bulig sa Ginoo agod mag-ayo ini.
  cpa-NT: Ju³téh³dsa dsa² canh¹³ quián¹² guøh¹² ju³lah dsa² dsoh³. Mi³jøng² hlanh¹
    dsa² canh¹³ Diú¹³ ni³ quiah¹²dsa. Tson¹dsa nang³ huu¹³ quiah¹² Juu¹³ jniang³.
  dso-dso: କେ ଜଦି ଜର୍‌ଦୁକା ଅଇ ରଇଲେ ସେ ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌କେ ଡାକାଆ, ସେମନ୍‌ ମାପ୍‌ରୁର୍‌
    ନାଉଁଦାରି ଚିକନ୍‌ ରକଇ କରି ତାକେ ଲାଗାଇ, ପାର୍‌ତନା କର୍‌ବାଇ ।
  meu-meu: Bogaragimui ai ta e gorereamu a? Ekalesia ita-taona taudia baine boiridia,
    bena idia ese ia dainai bae ḡuriguri, bona dehoro bae horolaia, Lohiabada ladana
    ai.
  yva-NT: Vatane inta gwanen, koveamo po akarijo wo anugano Amisye maugave mawainde
    indamu usambayambe ai. Wo gwanene so raura seo Amisye ai muno wo manine veano
    anasine raarer, wo Amisye Yesus apa tame veano awa sambaya so raokaisy.
  dgc-dgc: Eng te esa dikam a te saket éy dapat pauwet na du tagapamahala a matétanda
    ta simbaan moya, monda ipanalangin de siya. Sakay kuluan de ta langis, a dulawan
    de i ngahen na Panginoon.
  zpm-NT: Zha ne rzacnëgaaw, gnabey zho gacredz bla zha ne zo lo to, zha co quëëb
    nceit guic zho gnab zho lo Dios guiac zho.
  hix-NT: Ekeh me oyehtokonye, Kryestu mryenon yonye ro komo anyehtxoko. Nyamoro ryhe,
    Khoryenkom yakoro nàrwonatxhe, ekeh kom hoko. Ownyaku wyaron ke karyetxhe xarha.
    Kohkom yano me amna akaryehe, ketxhe ha.
  sim-sim: Uhu os jir lar or kavamisi nahi, wasmanin or ushanak li raka. Li raha hi
    Wasilakahik maome orhin wel ukuk li ngoroho li taka. Uhu Avui Wasilakan li sawenak
    avak or unak jivik or naka.
  npi-ULB: के तिमीहरूका माझमा कोही बिरामी छ ? उसले मण्डलीका एल्डरहरूलाई बोलाओस्, अनि
    उनीहरूले त्यसलाई प्रार्थना गरून् । प्रभुको नाममा उनीहरूले उसलाई तेलले अभिषेक गरून्
    ।
  cgc-cgc: Daw may anen ki kyo na gamasakit, dapat mag-umaw kanen an ta mga gapanguna
    ta mga gatuo para magpaid danen ta tise na lana naan ki kanen daw mangamuyo man
    na mayad kanen an paagi ta gaem ta Ginuo.
  tim-tim: Akto yeŋgâlân gâtŋe siâ kundat kondo yem âmâ ainâk Yesugât kâmot are yeŋgât
    humomolupyeŋe yeŋgondo nâŋgâm yâkgâlân togom gamândiaŋmâ tatmâ Yesu kotŋe konmâ
    lâwin keluŋe howaim âmâ Anutu ulilaŋbai.
  yor-yor: Ẹnikẹ́ni ha ṣe àìsàn nínú yín bí? Kí ó pe àwọn àgbà ìjọ, kí wọ́n sì gbàdúrà
    sórí rẹ̀, kí wọn fi òróró kùn ún ní orúkọ Olúwa.
  wos-wos: Wafewana, guna du nawulak bar di hiyae? Di Jisas Kraisna hundi xékékwa
    du takwaka hatikwa néma duré watandi. Wandat, di yae nana Néma Duna ximbu wata
    di wun duna séfimbu wel blekéta Godré watandi, déré huréhalékéndéte.
  emp-NTPO: Bãrãnebemada ab̶a cacua biẽ́ b̶ʌbʌrʌ, djabarã wagabadarãda trʌ̃ida b̶ʌa
    idji carea Ãcõrẽa iwid̶id̶amãrẽã. Ãdjirãba iwid̶ibʌdad̶e dadjirã Boro Jesu trʌ̃neba
    nedragaba maãrĩ pʌrʌd̶ida panʌa.
  eng-F35: Is anyone among you sick? Let him call for the elders of the congregation,
    and let them pray over him, anointing him with oil in the name of the Lord.
  ind-ind: Kalau ada di antara kalian yang sakit, hendaklah kamu memanggil para pemimpin
    jemaat, supaya mereka mendoakanmu dan mengoleskan minyak kepadamu sebagai tanda
    bahwa mereka sudah memohon Tuhan Yesus untuk menyembuhkanmu.
  pes-OPCB: اگر کسی بیمار باشد، باید از مشایخ کلیسا بخواهد که بیایند و برایش دعا کنند،
    او را به روغن تدهین کنند و از خداوند برای او طلب شفا نمایند.
  mpt-mpt: Eka naka make gembe mole Gode komokwali nganabenea teniba Sume niniino
    taisaniba baaniba Sum keb niniin dim ota naka ele wel aaye alibanoba ayam aneko
    ge baaniba alibaniba Gode nganabaiba daabaneko!
  ssx-ssx: Hali ma꞉nda꞉ta꞉ yeni haasa꞉pe. Kutu piki halima꞉ta꞉ hande siosi wanda꞉halina꞉
    handeteke haleme tondiki haliweki wi la꞉ mepi peata꞉ Tekehalina꞉ biki laa oetama꞉
    mo halina꞉ lokena꞉ yankaota꞉ ipiki tukiki pa꞉ta꞉ pitaota꞉ yeni pimika꞉na꞉ta꞉ epelieke.
  mkl-mkl: Inɛ ɑkɑ̃ nŋɛ wɑ ce bɔ̃ɔi? Ku kpe inɛ nɡboi iɡbɛi inɛi Jesu ŋɑ, ɑŋɑi ɑɑ
    jɔɑɑ ikpo si iri do irii Lɑfɛ̃ɛ nɔ ɑ ceɑɑ kutɔɔ.
  gaq-gaq: ଜାଣ୍ଡେଃ ମେଃଆରେ ଆଃସିଲେଃକେ ? ମେଁ ମଣ୍ଡଲିନେ ନେତାଇଂକେ ୱାଲେ; ମେଇଂ ମାପ୍‌ରୁ ମ୍ନିରେ
    ଞ୍ଚୁ ଲିଗ୍‌ଚେ ମେଁ ନ୍‌ସା ପାର୍‌ତନା ଡିଂଆର୍‌ଲେ ।
  gof-RNT: Hinttefe harggettiya oonikka de7ikko woosa keetha cimata xeego. Entti Godaa
    sunthan shamaho zayte tiyidi iyaw Xoossaa woosso.
  unx-unx: ଆପେକଏତେ ଜେତାଏ ଚିନାଃ ଦୁକୁତାନାଏ ? ଇନିଃ କାଲିସିୟାରେନ୍‌ ପ୍ରାଚିନ୍‌କକେ କେଡ଼ାକକାଏ;
    ଇନ୍‌କୁ ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ସୁନୁମ୍‌ ଗସଃକେଦ୍‌ତେ ଆୟାଃ ନାଗେନ୍ତେ ବିନ୍ତିକାକ ।
  gah-gah: Lekelikutí ve makó avisekikoma monó gizapa ve sele lo kemekiko, anitiki
    Ómasiloka liki Guivahanímini agulizá ali otiki netupagitana nagamí hilitatave.
  lcm-lcm: Sa, ta sikei imi kapo malepen? Kapo ro ka songo ri vap lava i kami kuvkuvulan
    asi kari me sokotuk singina na kime tiu ia ta rul i elaio si asan i Volava.
  aer-aer: Kele nhenge tyerrtye apeke rlkerte anemele, kele re akwele akngerrepate
    tyatye-arenye areyeke yernetyeke itne ikwere Ngkarteke angketyeke. Ikwere imerte
