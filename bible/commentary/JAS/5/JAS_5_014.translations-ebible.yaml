  tnp-tnp: Nəmə iətəmi kəti tatɨmɨs, təuvɨr məmə otauɨn e eldə mɨn rəha niməfaki məmə
    okəhuva motəfaki lan, kəni motol=pən oiel e nərgɨ Iərmənɨg.
  urd-urd: अगर तुम में कोई बीमार हो तो कलीसिया के बुज़ुर्गों को बुलाए और वो ख़ुदावन्द
    के नाम से उसको तेल मलकर उसके लिए दु:आ करें।
  hot-hot: Ma môlô te hapôm lijiŋ, êŋ ma endam avômalô êvhaviŋ iniŋ avaka ek neteŋ
    mek êyô yani vôv lôk nisik esak nôm lêŋlêŋ esak Anyô Bêŋ anêŋ athêŋ.
  mqj-NT: Maka' dengan to masaki illalan alla'-alla'mua', mapia ke untambai perepi'
    illalan kombonganna to mangngorean anna malara napa'sambayangan anna pasussui
    minnak anna pasande'i langngan Puang Yesus.
  rus-SYN: Болен ли кто из вас, пусть призовет пресвитеров Церкви, и пусть помолятся
    над ним, помазав его елеем во имя Господне.
  mbh-mbh: Na omu anga e ini multhang, e? I sivenga ako aro ikei song lotu a mukalingare
    ako ole lemioong i motu, mo o es me, naro o nong ile na o taultun ini peti nge
    wel nge a Toko Pomnga iion.
  bdd-bdd: Ta ꞌeguma ꞌaigeda ꞌoimiyega maꞌina lohala, hekalesiya ꞌana tohanugetao
    ꞌibwauwedima, ma siꞌahwanoi weyahina, ma wete holowa ꞌoina silagu ꞌida Bada saninega.
  cbt-NTPO: A'naquëma' caniohuatama', ansiano'sa' amatoco' Yosë nonchina'. “Quisocristo
    catahuainquën,” ta'tona', pi'pian tomaquë pashichinquëma'. Ina quëran Yosë nonchina'
    anoyatacaso marë'.
  srn-NT: Efu wan fu unu e siki, dan a mus seni kari den fesiman fu a gemeente kon,
    fu den begi gi en èn fu den lobi oli gi en ini a nen fu Masra.
  cta-NT: Loꞌo ntsiya sca nguꞌ tyaꞌa ma̱ nu quicha, liꞌ tsoꞌo cuane ma̱ jiꞌi̱ nguꞌ
    cusuꞌ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ni, chaꞌ ca̱a̱ nguꞌ cuaꞌni nguꞌ joꞌo jiꞌi̱
    nu quicha biꞌ. Loꞌo liꞌ jña nguꞌ biꞌ chaꞌ clyu tiꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ cuaꞌni
    Ni chaꞌ tyaca tsoꞌo nu quicha biꞌ; cuati salú nguꞌ setye nu ntsuꞌu taná lo hichu̱ꞌ
    yu quicha biꞌ chacuayáꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na.
  bqc-SIM: Á gbɛ̃e lɛ́ gyãkɛ yã̀? Aà á gãli gbɛ̃zↄ̃ↄↄ sísi, aai wabikɛɛ̀, aai
    nísimawà ń Dii tↄ́o.
  tcz-CHONGTHU: Nalah uva ana damlou um'em? Nanghon houbung upa ho ahunguva, nachung
    uva Pakai mina thao anuuva chule taona aneina dinguva nakou diu ahi.
  mar-mar: तुमच्यापैकी कोणी आजारी आहे काय? त्याने मंडळीतील वडीलांना बोलवावे व त्यांना
    त्याच्यासाठी प्रार्थना करण्यास सांगावे आणि प्रभूच्या नावाने त्याच्यावर तेल लावावे
  snp-snp: Ido linate minagu yauti makafo neta kilagetoma, ya monolo mau wi-wi amo
    kiyabani we luni fiyato, oti ya Wekola kuliyalo ya yá nowala ukanalo filiti ya
    neta kilamila yamu koliti Goti loumalo.
  isl-isl: Sé einhver ykkar veikur, þá kalli hann til sín presta eða leiðtoga safnaðarins,
    og þeir skulu bera á hann jurtaolíu í nafni Drottins og biðja fyrir honum.
  spy-NT: Nto yoo kamnyaan, kumāchāktōōs kukuur booyikaab kanisa subokusoochi ankooyiilee
    mwaayta ām kaayneetaab Mokoryoontēēt.
  xnn-xnn: Et no wada ken dakayo nan masaksakit et paayagna koma nan aap-apon di mamati
    ta omeyda isnan baeyna ta lanaanda siya dadapay mendawat ken Apo Dios ta pagawisena
    siya.
  mwe-mwe: Bhuli, mundu munkumbi gwenunji nnwele? Bhai penepo mwaashemanje bhanangulungwa
    bha likanisha, bhannjujilanje na kumpaka mauta kwa lina lya Bhakulungwa.
  tte-tte: Tem tomo yabo luwamiu mena ikasiebwa ilonamwayan ekalesiya kali tobagunao
    ali wasa iwolegili, kabo silaoma sikawanoi kaiwena yo Guyau esana koina yona siyaoloili.
  tcs-tcs: I gad eniwan de lo yupla uda sik a? Ip i gad, den yupla mas singaut dem
    soselda po kam po kapsaid oil antap wea da sikwan ane prea po em wea neim blo
    da BosLod.
  hlt-THB: Nangmih ak khuiawh ak tlo ak naa thlang ak awm nu? Anih ak khan awh Bawipa
    ang ming ing situi hluk nawh cykcah peek aham thlangboel a hqamcakhqi ce khy seh.
  soq-soq: Ita apana da e bedelawo kero wadepia, me ekelesia apana eiau diamopio wimopue
    me rauparisapue ita Tatamba ebowa mampe mena etepa osowe itupu.
  qub-qub: Maygayquipis gueshyarga mayur ermänucunata gayachiy Tayta Diosninchïta
    mañacunanpaj. Paycunami Jesucristupa jutincho asëtita umayquiman wiñaparcushushpayqui
    Tayta Diosninchïta mañaconga allchacänayquipaj.
  att-att: Nu egga nikayu yù matakì, ipágál na yù ira karakalán nayù ira manguruk,
    tapè ipakimállà da kâ Namarò ánna denuád da ta pannakabaggi ni Apu Kesu.
  bki-bki: A ver kamiu tai rimie, nina memedu ka naio rivio navagadeano na lotuano
    ka amei aialio, naruei mia nalo amijikia abolkouo kanio, a amijikia aion titikivaka
    ve telisu ea parinio ea kiado Tubo siano.
  bqp-bqp: Á gbɛ̃ke tɛn gyã kɛ yá? Ade sↄsi gbɛ̃ zↄ̃kↄ̃nↄ sísi ò adua kɛnɛ, ò nísi
    máa kũ Dikiri tↄ́o.
  mcp-mcp: Ŋkí ŋgwɔ́l múúd á na bɨ́dɨ́ ŋgə bwas ɨɨ́, a jɔ́wʉ́g ocúmbá buud wâ *Dɔ̧
    lʉ́ óbúgʉla, bwə́ zə́g jəgʉla nə Zɛmbî shú dɛ́, bwə́ ŋgə́ shúlə nyə məwúdə jínə́
    mə́ Cwámba dɨ̂.
  hat-hat: Si yon moun nan nou malad, se pou l' rele chèf reskonsab yo nan legliz
    la. Y'a lapriyè pou li, y'a pase lwil sou li nan non Seyè a.
  npl-NT: Tla aka mokokoa, matlatitlani makinnotsatih n tetajmeh non tlayakantokeh
    kan nonmoololoah iwa makimotiotsajtsilikah, iwa makixawilikah chiawak itech Itoka
    n Toteko.
  bgg-bgg: Nathek duchoi shii hanyie magunde rad muii bey? Ithek shii ne Charch pha
    dukhothek shii ho bo, ji-arone ithek ne Ithong beng è sumaro thiiliie shund ne
    misiasia ruii phro.
  eng-TCENT: Is anyone among you sick? He should call for the elders of the church,
    and they should pray over him, anointing him with oil in the name of the Lord.
  eng-BSB: Is any one of you sick? He should call the elders of the church to pray
    over him and anoint him with oil in the name of the Lord.
  cpu-NT: Pimantsiyavaitzirika, pinkamanteri irantarikonate kempisantzinkari, iramanakotemi,
    impoña irotziritantyaamiri yeenkantsi impairyaakeri Avinkatharite.
  san-ASM: যুষ্মাকং কশ্চিৎ পীডিতো ঽস্তি? স সমিতেঃ প্ৰাচীনান্ আহ্ৱাতু তে চ পভো ৰ্নাম্না
    তং তৈলেনাভিষিচ্য তস্য কৃতে প্ৰাৰ্থনাং কুৰ্ৱ্ৱন্তু|
  tac-NT: Bilé ralámuli tabilé nílisaká a'walí bilé rawé 'we nayua bo'isá 'lige tabilé
    gainasa 'la 'nata, yati bayémili júkuru alué e'wélala Onorúgame oyérame nuleme
    napurigá nawámala, 'lige napurigá ra'ichámempá Onorúgame iwérali tániga, olibo
    rakala wi'ila ujchegá mo'ólachi alué nayume napurigá Onorúgame 'la 'yámempá iwérali.
  eng-WEBPB: Is any amongst you sick? Let him call for the elders of the assembly,
    and let them pray over him, anointing him with oil in the name of the Lord;
  gfk-H: Ma ing bia tikai i manga maset, i tahut bia na tatau ira lualua na lotu ing
    diet naga sasaring utana. Ma ing diet saasaring diet na salaap ia ma ra wel ma
    no dadas tano hinsana no Watong.
  viv-viv: Kadu kaꞋi mene tamo kaliva amihinafeya giꞋaulolo? Gilubodana be ekelesiya
    adi tonagona gidakovadi be higa hinaveꞋoꞋolena ada bunama againe Kaiwabu ana eganeya
    hinabunamina.
  yao-yao: Ana apali mundu mu mpingo wenu jwakulwala? Ŵaŵilanje achakulu ilongola
    ŵa mpingo wa ŵandu ŵakunkulupilila Kilisito ŵapopelele ni kwapakasya mauta mu
    liina lya Ambuje.
  tgp-tgp: Te vonamim mo rojo? I pa usi na patu tamlohi na vao kalesia vara la mai
    la usiusi isan God matana. La pa tau surei na wel hinia na hijan Moli.
  auc-NT: Æcänö mïnitö weca wënæ wënæ ïna ïñömö tömengä Codito ingante mïni godongämæ̈
    pönencabo ïñömïnite në aadäni näni Picæncabo mïni änäni ïnänite, Pöedäni, ante
    aa pequënengä ingampa. Aa pecä pönäni ate tömënäni Awënë Itota ëmöwo ante apæ̈nedinque
    wædænque oguï wapæ̈ æ̈ninque në wënæ wënæ ïnongä ingante oo paacædänimpa. Ayæ̈
    adoyedë wënæ wënæ ïnongä ingante näni oo paayedë tömengä beyæ̈ ante Wængonguï
    ingante apæ̈necædänimpa.
  kbc-NT: Nigica ane deelotika, odaa aniditiogi lacilodi anoiiɡ̶e loiigi Aneotedoɡ̶oji
    moyatecoɡ̶oteloco, odaa odipokoteloco me yaxawa Aneotedoɡ̶oji. Codaa leeditibige
    moyatita najidi lacilo, oibake Liboonaɡ̶adi Ǥoniotagodi modipokotalo.
  bmh-bmh: Bo, ag ula du tub go ebeu mui daba, go du go agal zobu piabun gumaraneu
    dudu banban awarebi, gonugau ebeu en Uwait auramam. Ag Dubanou Ban nugau wanib
    pataimai, a ilau gonugau gagalig wag ebu esikamam.
  ctu-BL: ¿Am ba majqui woli ti c'amʌjel? La' i pʌy jini wa'chocobilo' bʌ ti' tojlel
    xñopt'añob mu' bʌ i tempañob i bʌ. Mi caj i pejcʌbeñob Dios. Mi caj i boñob ti
    aceite ti' c'aba' lac Yum.
  meq-meq: Taɗə ndo andaya ɗəvats eye mə walaŋ kurom na, mâ zalatay a madugula i ndo
    məpe mədzal gər ka Yesu hay hərwi ada tâ faɗa faya mal ta məzele i Bəy Maduweŋ
    Yesu ada tâ ɗuwulay me a Mbəlom hərwi ŋgay.
  noa-H: Hãb k'ãijã mor mas sim k'ai, iglesia heem chi pörnaan t'ʌ̃rk'ʌʌibá, hich
    kõit Hẽwandamag jëeumk'ĩir. Magbaawai hamau bëewi chi haaunaan nemk'aúa k'a p'uur
    nʌm dʌ̈i maach Pör Jesús jua t'eeg t'ö nʌmua hirigta jëeumaju, monaaupʌ̈imk'ĩir.
  alp-NT: Sepo sae bei imi kerakeni, hoko suke ikoti jemate toini esi penatuaru leke
    esi kotie loko Alla etei kai esi ahmulakeni kena leite kai lepae Tuhane Eni nane.
  san-VEL: yu.smaaka.m ka"scit pii.dito .asti? sa samite.h praaciinaan aahvaatu te
    ca pabho rnaamnaa ta.m tailenaabhi.sicya tasya k.rte praarthanaa.m kurvvantu|
  kbq-kbq: Amunontamifina mago'mo'ma krima erinenuno'a, Agra mono kva vahe ke hanige'za,
    nunamu eme hunente'za Anumzamofo agifi masave frenteho.
  kbh-kbh: Nderado nda s̈ocá tojtsemna, cha bontsemna chents̈a os̈buachiyëngcá enefjuanë́ngbeñe
    bëtsëjemëngcá amë́ndayënga jáchembuana, chënga Bëngbe Bëtsá chabiama chamoimpadama,
    y Bëngbe Utabná jóts̈ëmbonëse aceitiye chamuanëtjuama.
  ron-LSB: Este cineva dintre voi bolnav? Să cheme pe bătrânii adunării și să se roage
    pentru el, ungându-l cu untdelemn în Numele Domnului;
  pon-pon: Ma amen mi re omail me jomau, en ukado jaunkoa en momodijou kan, pwe irail
    en kapakapa kin i, murin ar keie kin i le ni mar en Kaun o.
  nhe-BL: Intla itztoc se tlen mococohua, ma quinnotzaca nopa huehue tlacame tlen
    tlayacanaj ipan inmotiopa tlen tlaneltocani, huan ma momaijtoca ipan Toteco ipampa
    tlen mococohua. Huan ma quipoloca aceite ica itequihuejcayo Tohueyiteco Jesucristo.
  sps-sps: Te kaa kan minon ta mes ta faadis? Ayei ma fikoo ir fuainy tsoiny mumua
    tan vainy fafaaman ma faakats of ari ya, ri te fabub a karoor nar me na suun er
    saras to na puan ya tana asangan a Tsunaun.
  wnc-wnc: Sike aminu tapatuta mait sikengu waapata take aminu Anututane aminabam
    kayuaing amin yayawamsok. Yayawamban apuke wa aminda wel yangga takapuke itane
    gupnane pasingamuke tumuk wamu Anutu iniwa gatangamuyok.
  bus-bus: A gbɛ̃kee e gyãa kɛɛↄ́? Adee sↄsi gbɛ̃nsinↄ sísi aↄ̃ adua kɛnɛ aↄ̃ nↄ́si
    kúa kↄ̃n Dii tↄ́o.
  gub-BL: Aze amo ima'eahy nehe, tuwe uzeruzar ma'e waneruze'egar uzemono'og oho hàpuz
    me wà nehe, ma'e kawer imono pà hehe wà nehe. — Tuwe Tupàn nemukatu nehe, i'i
    putar izupe wà nehe.
  imo-imo: Enonga imbo te kuro toromoya? Kuro tomo lemo Kraistinga talapena moromele
    tapu iyema waltindipelie enoni yunge ningo Gote kinye ungu ningo yu altopa manda
    molopili nipili ningo konge tendekolio wali Awilimunga imbi leko yunge kangina
    wel kandondangei wangei nipili
  boj-boj: Nuŋgo ambleq di tamo qudei naŋgi mainjreqnu kiyo? Degamqa niŋgi na minjribqa
    naŋgi Kristen gate naŋgi metnjrib bosib Tamo Koba aqa ñam na naŋgo gateq di baŋ
    atetnjrsib goreŋ bilentosib naŋgi qa pailyebe.
  eng-DRA: Is any man sick among you? Let him bring in the priests of the church,
    and let them pray over him, anointing him with oil in the name of the Lord.
  knf-knf: Aloŋ ţi an amaaki? Aduun bantohi biki pnŧuk pi banfiyaaruŋ, bajatana ukëra
    ţi bkow ţi katim ki Ajugun başë bañehan Naşibaţi pa a.
  san-KHM: យុឞ្មាកំ កឝ្ចិត៑ បីឌិតោ ៜស្តិ? ស សមិតេះ ប្រាចីនាន៑ អាហ្វាតុ តេ ច បភោ រ្នាម្នា
    តំ តៃលេនាភិឞិច្យ តស្យ ក្ឫតេ ប្រាត៌្ហនាំ កុវ៌្វន្តុ។
  arn-NT: Fey kiñeke kutrankülele, yefalmengepe tati pu longkolelu trokiñ mupiltulelu
    mew, fey Ñidol ñi üy mew tukulelngeay pichin aseyte ka ngillatuñmangeay tañi tremotuam
    ti kutrankülelu.
  zas-NT: Guiáad bal ragxuu tijb lëjt, rayal guinieedi bén rniabee ree lëjt guial
    najdi bén rliladx Jesucrist, din cwedx reeman Dios por laaman quiëëb tëë reeman
    laaman sejt por laj Jesucrist.
  ken-NT: Mbák mmu ywɛka ǎme, ámbɨ́ŋɨ́ bǒbati Nkwɔ Kristo. Ámbɨ́ŋɨ́ bhɔ bɛ mánɨkmʉɛt
    ɛ̌ti yi, mángwati yi bawɛt amʉɛt ndǔ nnyɛ́n Yesu Acha.
