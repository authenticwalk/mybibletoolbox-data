  kwf-kwf: Ma diꞋia ta ngwae amuꞋa ka mataꞋi, nia ka gania na ngwae faꞋinaꞋonaꞋo ki
    ana fikutaꞋi ngwae faꞋamamana ki fasi Ꞌiri kike foꞋo fuana, ma kira ka ngwaia
    Ꞌani na satana na Aofia.
  eng-WYC-2017: If any of you is sick, lead he in priests of the church, and pray
    they for him, and anoint him with oil in the name of the Lord;
  eng-WMBB: Is any amongst you sick? Let him call for the elders of the assembly,
    and let them pray over him, anointing him with oil in the name of the Lord;
  zat-NTPS: Che nu benne' quebe chawe' zue̱', dxal-la' nne̱' benne' gula ca' dxuluxúe̱'
    bi chee̱ Cristo, chee̱ xelenabe̱' lau Dios xexune̱' benne' we̱' na', ne xelegú'e̱
    le̱' da za lu La Xránadxu.
  spp-spp: Kampyi yii wà na yà, urufoo u dánafeebii kacwɔnribii yyere pi i mpa Kile
    ɲáare u na, pi i sìnmpe tìri u na Kafooŋi mɛge na.
  zty-NTPS: Cha' no benne' žake' yižwé', benne' nake' toze ḻen ḻe'e, žaḻa' wḻiže'
    benne' gole ka', benne' žape chí'igake' benách ka' che Benne' Criston', nich wcháḻjḻengake'
    Dios, na' nnábgekle' Ḻe' yeyone' benne' yižwén'. Žaḻa' chébgake' ḻe' set, na'
    wcháḻjḻengake' Dios ḻo la X̱anžon'.
  mek-mek: Ke aufalao agaꞌo eisafa ma? Isa pakoꞌa auꞌi akaikiꞌaꞌi auꞌi feifaniꞌi fekemai
    faugai fekemegamega, ke Lopia Iesu aka isapugai oili faagagai fekeoge.
  aey-aey: Age eundec oso uqa hagcafi uqa tamanec uqana cofadec matu utaadeceb hoigale.
    Age uqanu inondumeig Tibud ijanna mool joudeigale.
  urd-GVH: क्या आपमें से कोई बीमार है? वह जमात के बुज़ुर्गों को बुलाए ताकि वह आकर
    उसके लिए दुआ करें और ख़ुदावंद के नाम में उस पर तेल मलें।
  ycn-ycn: 'E''iyajena ca''ajná itámina icá. Ijló numá: Eco ihuá''a Jesucristo ja''apiyá
    jema''ajeño amájeño maná, ne''ejnacáloje ichaje Tupana hua''até pura''ajó inacu
    penaje. Napura''ajó Tupana hua''até, ritejmo''ótacaloje icá penaje. Naco''ojé
    caja nacaje jilá ihuilá e''iyajé. Ejomi Jesucristo puráca''alo aú nemaje Tupánajlo,
    ritejmo''ótacaloje icá penaje.'
  djr-djr: Ga ŋuli nhumalaŋgal malaŋur yolŋu ga rirrikthundja, ŋayiny dhu wäthunna
    ḻuŋ'maraman ŋunhiwurrunhan ŋunhi waṉa-nhirrpanawuynhan mala, ŋunhi walal ŋuli
    ga djäga Godkalaŋumirriw yolŋuw walalaŋ, bala walal dhu bukumirriyaman nhanŋu,
    ga biḏi'yun wiyikay'nha ŋanya ḻiyan yäkukurrnydja Garraywalaŋuwurra.
  kvg-kvg: Zo mokho-te, ezoqa nøme enqoni tendap, ndego Klisten megetapak-te, manqat
    bekhofotáv. Yaq ndigu bètøndozáv, bembō-guligulimem, neka Evezøza-qa iz-te,
    oil bembøē-qouzumem.
  rug-rug: Be keke koa gamu si moho, si mani tioki sari na koimata pa ekelesia pude
    di varavara nia, meke ṉuzapa nia oela pa korapa pozana sa Baṉara.
  hop-NT: Sen haqawa umuṅaqw tūtuye’, pam God sinomuyatuy amuṅaqw wukw’aymuy wáṅwayni.
    Noqw puma Tutuyqawhqat natṅwaniyat aw yank̇ahk̇aṅw wihkuyit akw put lelwiyat,
    put eṅem nānawaknani.
  san-URD: یُشْماکَں کَشْچِتْ پِیڈِتو سْتِ؟ سَ سَمِتیح پْراچِینانْ آہْواتُ تے چَ پَبھو
    رْنامْنا تَں تَیلینابھِشِچْیَ تَسْیَ کرِتے پْرارْتھَناں کُرْوَّنْتُ۔
  heb-LB: מי שחולה יקרא לזקני הקהילה; הם ימשכו אותו בשמן, יניחו ידיהם עליו ויתפללו
    לה׳ שירפאו.
  caf-NT: Nuhwheni nuhtah hubuyust'e soo cha'ít'ah t'eh, ndunnah Yak'usda ba 'ilhunahuwúdulh
    nuhtsuh whudélhdzulh, 'en 'anih hubudóohni. 'Ink'ez ndi khe neMoodihti boozi be
    'i ndan hubuyust'e soo cha'ít'ah, 'i hubuk'ut huboolhlho 'ink'ez hiba tenahudoodli.
  mio-NT: Tu iyo ndo cha cua cuhvi ndo, cua cana ndo chi ra ndiso tiñu ve ñuhun, ta
    tacan ni cua tiso ra aceite xini ndo cuenda ra chahnu, ta cua cahan ra chi ra
    Ndioo cuenda ndo.
  srq-NT: Jemo ndasi mose, sã “jenyu” ɨ Jesús quiato rerecua je. Sã ũquɨ̃ ñee Dios
    je erasi rɨɨ̃ cote. Sã mbae quira mo quiti erasi ãquĩ ndese Jesús rɨɨ̃.
  kje-NT: Inhoi ma nakni'ir, lam polu uluwakun kerei mai leke soruwala wuru tarana
    ma nakni'ir onne la hi'i lir napanak nodi Makromod Oin Naran.
  gaz-gaz: Isin keessaa namni dhukkubsatu jiraa? Inni jaarsolii waldaa kiristaanaa
    haa waamsifatu; isaanis maqaa Gooftaatiin zayitii isa dibanii haa kadhataniif.
  kud-kud: Na hinage ebe teya alimiyai mayana lovala, tauyemidiwo yadi taumugaiwo
    iyogaedima na hi'awanoi vehabana, na hinage woloi ainai hihiwai yada Bada yehanaena.
  urb-NT: Ahy ixo ame'ẽ ke pehĩ my? Tamũi ta ke a'e mujy'ar rahã, katu tiki. Jurujar
    katu ame'ẽ tama'e kapitã ta ke tamũi ta. Pe, ahy ixo ame'ẽ ke rehe har Tupã namõ
    tamũi ta pandu pandu ta. Jandema'e sawa'e te je'ẽha rupi ma'e ka rykwer ke a'eta
    kytyk ehe. Ipykã pyter pe kytyk.
  fra-LSG: Quelqu’un parmi vous est-il malade? Qu’il appelle les anciens de l’Église,
    et que les anciens prient pour lui, en l’oignant d’huile au nom du Seigneur;
  san-HK: yuSmAkaM kazcit pIDito 'sti? sa samiteH prAcInAn AhvAtu te ca pabho rnAmnA
    taM tailenAbhiSicya tasya kRte prArthanAM kurvvantu|
  cak-SNT: Xa cꞌo jun chivach niyavaj, caꞌrayuoj ri ancianos richin ri iglesia y tiquibꞌanaꞌ
    orar paroꞌ; y pa rubꞌeꞌ ri Ajaf tiquiyaꞌ aceite de olivo chirij.
  uvh-uvh: A naktangka aming kuyasi' nua'ni wari bagana tanga undu' adi naktangka
    aming arantagim yaptatora ning aming girisi u katianinga wari anga girii wari
    yotangkangam ga' ibang tongamting. Ning tanga wel bema ki ganang kabi'tagakngamting.
  ino-ino: Lapa'kaeya folakapi mako ve'ka kali alino maiseana Yisasina apa'ku ami'naya
    vaya'aite kava vaya'aife ke hisike'a ani kali ve'kale e'a Anumayamo aki ne'a'a
    masave akufalena falete'a Anumaya Koti'a ha'maesea yafe ke hu'a afikesae.
  gnn-gnn: Ŋunhi nhokala miṯtjiŋura yolŋu rirrikthundja yukurra, ŋayi yurru gawaw'yun
    ḻuŋ'marama ŋunhinha djäkamirrinha walalanha Godkalaŋumirriwu miṯtjiwu, bala walala
    yurru bukumirriyamana nhanŋu, ga ŋämiṉ weyika'yuna ḻiyana yäkuyu Garraywalana.
  yal-yal: Furetɔna nde ɛ yɛ ba? A xa dɛnkɛlɛya yamaan fonne xili, e yi Ala maxandi
    a xa, e a masusan turen na Marigin xinli.
  cnt-NT: Në₁jua'₂ chan₂ 'ein₂ i₂dso'₅₄, ca₂tɨ́in₂ të́'₂ dsa₂ can'₅₄ quián₅ guá'₅,
    ia₁jaun₂ chi₃lén'₂ 'éi₂ Diú₄ ne₄ quió'₅, jaun₂ tsáng₂ no'₅₄ lia'₂ con'₂ lë́₅ 'éi'₃
    quió'₅ Te₁gui'₅₄.
  tif-tif: Aa, tunum ma ayo angtiil-alula tiinba namti, ayo Kristen unang tunum imi
    kamok kamok imi weng umuuyilaya, tal-ilomdip Kamokim Yesus ami win diim kawu angtiil
    kabiimin marasin uyo angtiil diim kawu kabela-lom, beten kelipla, God ayo dong
    dokolokoma.
  nlx-nlx: केदी तुमरे माय कुण दुखाऱ्यो हे, ते मोंडलीन डायला माणहाह हादि, एने ता मालीकान
    नावा माय ता पोर तेल चोपड़ीन तान केरता विन्ता केरी,
  apw-NT: 'Nohwitahyú ła’ nezgai née? Ínashood yánazíni yiká ádaaṉii le’; áí nohweBik’ehń
    bizhi’íí binkááyú ik’ah yił yedilṉííhgo bá da’okąąh le’:'
  gum-gum: Inchen møikkøben kwanrrø tsuabe, iglesiayu Tiusweimburabelan pera marøb
    pønrrabelan wamø, Señorwei munchiyu aceite srøla, nuyasig Tiuswan ‘purugurra’
    chib mianrrai.
  not-NT: '¿Aintasatica ira janaitatsi? Pingantiri ingaimiri ira obatacaguiri quemisantatsiri
    arota iritiritaigapëri asaiti, aisati iromanocotaigapëri Atingomi, inganque: “Iragaguibegajimita
    Atingomi obironta irasi”.'
  plu-plu: Ku pahapwi kakahrip in kabay adahan ig watiha nerras ku pariye giwewkistenkis
    Jesus gihiyegapu adahan igkis ayta git. Igkisme danuh atere, igkis piriyepkaw
    ta gipitit, igkis imihepri giwaprik Kiyapwiye Uhokri akak ah ariw ariy.
  iou-iou: Ba injin-kät nanik kubätä käyäm täŋpänä äbot täŋpani täŋo intäjukun äma
    yämagut päbä yepmaŋpän ume käbäŋi säkgämän gupi terak ärut imiŋkaŋ Anutu-ken yäŋapik
    man kaŋ yäŋ imik täŋput.
  ntp-NT: Dai isʌmaadutai coococagi gʌaagai isvaidagi ʌtʌtʌaanʌdamigadʌ vaavoitudadami
    vai gamamadana ʌcoocoadʌ vʌʌtarʌ dai tʌidana asaiti daañidatai Diuusi sai duaaidana.
  rai-rai: Baa te kon muaat i malaapaang, in wetulaa kup a kum mukmuga anu ra taara
    na nurnur, kupi diat a aaraaring uni, ma diat a aalui ma ra wel u ra iaa ra Tadaaru.
  haw-1868: Ina he mai ko kekahi o oukou, e kii aku oia i ka poe lunakahiko o ka ekalesia;
    a e pule lakou maluna ona, me ka hamo ana ia ia i ka aila ma ka inoa o ka Haku,
  ffm-ffm: Won ɲawɗo e mooɗon naa? Nodda mawɓe deental goonɗinɓe, ɓe ngujira ɗum nebam
    e innde Joomiraaɗo, ɓe nduwanoo ɗum.
  arb-NAV: وَمَنْ كَانَ مِنْكُمْ مَرِيضاً، فَلْيَسْتَدْعِ شُيُوخَ الْكَنِيسَةِ لِيُصَلُّوا
    مِنْ أَجْلِهِ وَيَدْهُنُوهُ بِزَيْتٍ بِاسْمِ الرَّبِّ.
  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ⲟⲩⲟⲛ ⲟⲩⲁⲓ ϣⲱⲛⲓ ϧⲉⲛ ⲑⲏ ⲛⲟⲩ ⲙⲁⲣⲉϥⲙⲟⲩϯ ⳿ⲉⲛⲓ⳿ⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⳿ⲛⲧⲉ ϯ ⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ
    ⲟⲩⲟϩ ⲙⲁⲣⲟⲩⲧⲱⲃϩ ⳿ⲉϫⲱϥ ⳿ⲉⲁⲩⲑⲁϩⲥϥ ⳿ⲛⲟⲩⲛⲉϩ ϧⲉⲛ ⳿ⲫⲣⲁⲛ ⳿ⲙⲠ⳪.
  adz-adz: Bida mangan mingꞌa wasaꞌ i agam waꞌan da rinin gingꞌan, da nau garam gudzun
    rusan mingꞌa wasaꞌ i ampan mararam naba. Da garam gudzun igi naugin da Nifutsarif,
    da nayats madamin i garam gingꞌa rinin igi rininggan i Nifutsarif binganggan.
  sri-sri: 'Sugʉ pũrĩrikʉgʉ, Jesúre bʉremurã oparãrẽ siiuburo. Ĩgʉ̃sã ĩgʉ̃rẽ ʉye merã
    piupeo, marĩ Opʉre: “Jesús, ĩĩ mʉrẽ bʉremugʉ̃rẽ tauka!” ãrĩ sẽrẽbosarãkuma.'
  nal-nal: Ma araan axazak sinim ka gias, naan kana kilaai wana amun paamua zin aubina
    di inaxam paazaai xuna dina maainung pana naan ma dina vukin a wel wana naan lamaskana
    aizina a Piran.
  kyq-kyq: Ɔɔ kɛn maakse ki jaay nam kɔɔn̰ɔ num, n̰Ꞌɔl kꞋdaŋin̰ jeegen naan jee *egliz
    ki, taa naaɗe an̰ kɔtn uubu ute ro Mɛljege, ɔɔ an̰ tɔnd mɛtn Raa.
  kwd-kwd: Ma lauta te'efuta wane amooru 'e fii, ngaia te'e soea ni wane ni kwaitalainga
    na siosi fana 'agila fo'a fana, ma gila ka arua waiwai fofona 'ania latana Alafa.
  ded-ded: Nga ngenearunac mongngo hafei ammiu kpebunggac enara kpacyunuu yeneng yeac
    amma Kebuac kpacfu kerecdokungo nadzicmima numubisia.
  ewe-ewe: Ame aɖe le dɔ lém le mia domea? Neyɔ hanunɔlawo ne woado gbe ɖa ɖe eta,
    eye woasi ami nɛ le Aƒetɔ la ƒe ŋkɔ me.
  nuy-nuy: Nubagi-yung-maynji na-wurrujung ani-lhangurrngang, nubagi-yung ambani-magana
    warruburru-yung warra-mijiwanggu wuu-ragaana-yinyung nugurri-nyinyung nuu-jambarrgina-yinyung.
    Marri anubani-yung amburru-yaarri, marri ambunaa-jambina na-God-guy. Marri ambunaambara-wuryang
    anubani-yung anu-gargayag, marri anubani-yung amburru-yambang ana-muwaj na-Buunggawa-yinyung
    wugurru.
  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ⲞⲨⲞⲚ ⲞⲨⲀⲒ ϢⲰⲚⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ⲘⲀⲢⲈϤⲘⲞⲨϮ ⲈⲚⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ ⲚⲦⲈϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲞⲨⲞϨ
    ⲘⲀⲢⲞⲨⲦⲰⲂϨ ⲈϪⲰϤ ⲈⲀⲨⲐⲀϨⲤϤ ⲚⲞⲨⲚⲈϨ ϦⲈⲚⲪⲢⲀⲚ ⲘⲠϬⲤ
  buk-buk: Mac nem asa bu gêmbac, naŋ kêŋ yom têŋ gôlôwac dabuŋ si lau bata sêmeŋ,
    ma sêteŋ mbec tu iŋ-ŋga ma sêmbac ndip kwi pi iŋ ŋagôlôŋ sênem Pômdau aŋgô.
  pri-NT: Pwa cè pwi jè âra-pàarawà cèna é maagé? Wâdé na é todà tèpa pitûâ kâra wâra
    pwapwicîri, ba na rà pwapwicîri kêe, ma *upwaaé goro l'huile, naa na nee Pwi Ukai.
  zpq-NT: Note'tezcho cate' chacšenecho, cheyaḻa' gaxcho beṉe' ca' gwlejcho cont chosogüia
    cheseṉe'e chio' chdop chžagcho chonxencho Jesucriston'. Na' yosotope' yic̱hjcho
    late' set, na' yosoḻ güiže' Dios, yeseṉabe' yeyaquecho len yeḻa' guac c̱he X̱ancho
    Jesucriston' lagüe' da' chejnilaže'chone'.
  por-TFT: Se qualquer um de vocês está doente [RHQ], esse deve chamar os líderes
    da congregação para virem e orar por ele. Eles devem colocar azeite de oliva sobre
    a cabeça do doente e então, com a autoridade do Senhor [MTY] (OU, clamando ao
    Senhor para curá-lo), orar.
  gwi-NT: Nakhwatee tr'iłts'ik ji' ch'anjaa gwik'injiighit kįh dilk'ii nąįį aanaii
    ohnyąą. Giiyeenjit khadigiheejyaa ts'ą' Jesus voozhri' zhit olive ghwai' haa giikat
    giheendaii.
  gvn-gvn: Bama nyubun nguba bambay. Nyulu church elder-elderanda kuku yunga, jana
    nyungun oilmundu julngkanka, and Godundu babajinka, nyulu ngulkurrmanka baja.
  nhy-NT: Tla akaj mokokoa, ma kinnotza in tiopantlayekankej para ma motiotzajtzilikan
    por yej, iwan ma kitlalilikan aseite ika itokatzin in toSeñor.
  asm-FB: কোনোবা নৰিয়াত পৰি আছে নে? তেওঁ মণ্ডলীৰ পৰিচাৰক সকলক মাতক; পাছত তেওঁলোকে
    প্ৰভুৰ নামেৰে তেওঁৰ গাত তেল সানি তেওঁৰ কাৰণে প্ৰাৰ্থনা কৰক;
  okv-okv: Eto amuna tunga javotoho kesuja amina haveni aisuja. Eto embo amuna ambure
    umbasuja amina ekalesia ta okokose jage au puvuto “Oil” na hamo ta kuteto Bada
    ta javo ta ambure avoembo pari aisora.
  mxt-NT: Tatu nya noo ndo cuhví ndo, cuñí chi cana ndo chi ra nyisó tyiño vehe ñuhu
    vatyi cacan tahvi ra chaha ñu cuhví cuan ta tyihi ra acetye chi ñu chihin sɨvɨ
    ra Cristo.
  tzo-NT: Mi jchameloxuc, iq'uic tal ti ancianoetique te ti templo avu'unique. Ac'o
    sjaxboxuc aceite ti sventa ti Cajvaltique, ac'o sc'oponic Dios ti atojolic.
  ind-AGS: Jika ada yang sakit, panggillah para penatua jemaat dan mintalah mereka
    berdoa bagi kamu, dan mengurapi kamu dengan minyak demi nama Tuhan.
  omw-omw: Nkyiqitairo vaisivantove nraakyevantove nriqa virera, mwiva Iesusira nraaqiara
    nronranramwu nyaanrainrata mwihua nrumu tiri vunyaa vaisi nrutu nteqatama vahamwenra
    mwia qiataqaa qu mwateta Kotirara aakyara nteqatama mwia kyuqema kyaante qiata.
  yrb-yrb: '@see-verse:JAS.005.013'
  maa-NT: Tsà tjín i'nga xi̱ta̱ xinguio̱o xi xk'én, kàtakinìkjaá xi̱ta̱ jchínga xi
    tjín‑la̱ xá ya̱ i̱jiìn na̱xa̱ndá‑la̱ Cristo mé‑ne nga katítsi'batjì‑ne ko̱ i̱t'aà
    ts'e̱ nga'ñó‑la̱ Na̱'èn‑ná kàtasíkájno‑la̱ asìti̱.
  mcq-mcq: ꞌÚ joni vaja vi ea pina atami ꞌunaꞌejuꞌe hino? Ijinakú makaꞌeje sosi huni
    erutaꞌe ꞌwarave roa ꞌee makiꞌeje pu huni siporua ꞌonaha ꞌee Natohwi jihuni iha
    toi ꞌwerua ꞌonaha.
  sus-A: مِشِ نَ وٌ يَ مَ نَشَن قُرَشِ؟ عَ كَنيِ شَ دَنشَنِيَتْي حَمَ كُنتِفِيٍ شِلِ،
