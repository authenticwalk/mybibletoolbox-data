  peg-peg: ମି ବିତ୍ରେ ଇନାକା ଇନେର୍‌ ବେମାର୍‌ ? ହେୱେନ୍ ମଣ୍ଡ୍‌ଲିନି ପ୍ରାଚିନାରିଙ୍ଗ୍ କୁକ୍‌ଚି;
