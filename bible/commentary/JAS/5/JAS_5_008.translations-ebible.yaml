    vɨhɨlɨ naludɨ hɨvɨ iahavɨbali agɨladɨ havahava simɨ hɨnihalaŋ uami. Aludɨ Hekɨlɨ
    cɨhu vebali agadɨ mɨhiŋ agaŋ ci mikɨ li uami. Hameŋ sadaŋ naludɨ humɨgaŋ agɨlaŋ
    vɨdɨvɨdɨŋ hɨniavɨm uami.
  nbq-nbq: Andi wane-wane, hit hinim henendawi horaik dogwes. Nenasin warup ako vage
    vanggo yi wagarikmu, henendawi ndipuk-wadok dek okbetaluk dogwes.
  tgo-tgo: Ghemi tembe ŋgoreiyeva. Hu rouda na hu roroghagha weimi lemi gharematuwa,
    kaiwae Giya le njoghama maiyavara.
  yap-yap: Ere ku er rogomed nthingar mpired ni gimed ba gumaen’! Mpired nib muduwgilan’med
    ko n’en ke lagan’med ngay, ya chirofen ni nge sul Somol riy e ke chugur.
  mop-NT: Baalo' ilic inche'exe. Ma' u tuc'ule'ex a wool a paac'te'ex a Noochtzili.
    Tz'aje'ex a wool tu pach a Noochtzil tu jajil u men seeba'an u yudel ala'aji.
  tet-tet: Hakaꞌas aan hein nunia. Tan la kleur ona, itakaan Naꞌin atu namaan aan
    mai tiꞌan.
  hlt-MCSB: Boeipa a lonah tah a yoei coeng dongah nangmih khaw thinsen uh lamtah
    na thinko te duel uh laeh.
  xtd-NT: Mee‑n tuku, kuee kuee kundetu koio‑n. Kundee ini koio‑n, chi vax kuyatni
    xa ndixi Xtoꞌo‑ro.
  mdy-ETH: ዒንሢያ ዬያጉዲ ጊቡዋቴ፤ ጎዳኮ ሙኮ ዎዳ ዑኬሢሮ ዎዛና ዶዱዋቴ።
  spl-spl: Yakât dopŋeâk Kutdânenŋaŋe âwurem ge meyekbuapgât sâp ya utâpguap. Yakât
    nâŋgâm biwiyeŋe ki orotok sâmu mannomai. Yawu otmâ getek gewuap sâm biwiyeŋe mem
    mannomai.
  usp-NT: Jilon atak mi q'uistaj awanmak chi rulb'ej Kakaj Jesucristo y ma quib'aj
    awanmak chirij jwi'l petemchak chic re.
  zav-NT: De'e na'anə' bitə'ətezə de'e chyi' chzaquə'əle cheyaḻə' gonc̱hec̱hlažə'əle
    gonḻilažə'əle X̱ancho Jesocristən' c̱hedə' ṉezecho bazon yide' de'e yoblə.
  sgz-sgz: Má á gam mul gama kis pau má gamák tur dik kabin pátum má na purut ái Konom.
  kek-NT: Jo'can ajcui' la̱ex checuyak oybeni̱nc ut me̱ch'inan e̱ch'o̱l. Cacuubresihomak
    ban e̱ch'o̱l xban nak li Ka̱cua' chi se̱b ta̱cha̱lk cui'chic.
  blz-NT: Kuu uga' tio mokotaan ka' mompomoonggor noamuu, gause ilio kotakaanna Tumpu
    karani'mo.
  poe-NT: Mé xi̱kaha jahará la kja̱xin chrókóninkákonhyará chróchonhénrá chrókóxrjéhyará
    kíxin tí ya̱on itsi Ìnchéni la ó chjina tsi.
  san-TAM: 'யூயமபி தை⁴ர்ய்யமாலம்ப்³ய ஸ்வாந்த​:கரணாநி ஸ்தி²ரீகுருத, யத​: ப்ரபோ⁴ருபஸ்தி²தி​:
    ஸமீபவர்த்திந்யப⁴வத்|'
  cof-NT: Miya Jesucristo manpatano ma quelo inasa, nulanan jun tsanquenan sen tenca
    ito meralarana!
  srm-NT: Nöö söseei un musu dë tu e. Wan musu lasi hati, ma un musu ta hoi dou, biga
    abiti möön Masa Jesosi o toona ko.
  qvs-NT: Kankunapish chay tarpukuk runashina kushikushpa mana shaykushpa shuyaychi
    Señorninchi Jesukristu utka shamunanta.
  zca-NT: Se'ska go naye guzo go lo che'n Dios, no bixek go lo rë kwa'n nilinu men
    go haxta or yë'd Jesukrist, no lë' Me nzhazhin la yë'd.
  cbc-NT: Torea bairo mʉjãã cʉ̃ã Jesús nemo cʉ̃ catunuetaparore patowãcãẽna, cʉ̃ coteya.
    Merẽ marĩ Quetiupaʉ nemo cʉ̃ caetapa rʉ̃mʉ cõñarõ baiya. Bairi tʉ̃goñatutuacõã
    ninucũña.
  qxo-NT: Tsaynömi gamcunapis llapan shonguyquicunawan yäracur Señornintsic Jesucristuta
    mana ajayaypa shuyacuyänayqui. Payga cutimunanpänam caycan.
  mox-mox: ʼInega omiʼa wese ona bibitaqomi ta me emi giwalifatu ona tovoloʼiʼita,
    mana eda Kaiwabu ena ʼevivi mai ana tuta niʼa vadiʼwediʼweda.
  kew-kew: Gore nimimi page nimina pu robaa-para puri mapalwa kedaanu pawa riaalepape.
    Aa Mudu wala epape yapi diri ora aba rudu yala-ga kone waru sua puri paloa kone
    rulaatepape.
  dww-dww: Be teneḡinama nama taumi mate. Koi raba nuetau be piripiri raḡandie ko
    midi da bagibaginaḡa, baninama Bada na kaba verauma kaiteka maida.
  twi-ASANTE: Ɛsɛ sɛ mo nso moto mo bo ase. Momma mo anidasoɔ mu nyɛ den ɛfiri sɛ,
    da a Awurade bɛba no abɛn.
  aoj-aoj: Ipaꞌ wapani pendewaꞌ banaga nelelemb ipeꞌilimbi pepe opalef awanelef. Deiꞌ
    main, nemaf Dembinai nogotanimafi felefeleꞌma fegataga.
  cbv-cbv: Jwĩ Maáh ã jwʉ́ʉb dei jʉ̃ʉ́wát pínah bahnijeh ã jʉdhdatdih jéihnit, yeejép
    yapna yʉhna, tʉ́i pã́init, caandíh ñi jenah joí cádahca bojoó.
  taw-taw: Nɨbi abe Bɨawl adɨkɨd ownɨgab ak yep wulep mɨdeb agɨl, yɨlɨk ma nɨŋɨd jak
    kɨles gɨl mɨdɨl, gos sek kod yenɨmɨb.
  jic-NT: Nin p'iyá la ntjunucú nun. La p'a malala lajay na nun jis lal, newa 'üsüs
    la müjí Dios jos jin. Newa jus nlayé Dios ca 'üsüs la mijis nun mpes. Len̈ way
    jac' qjuis Jepa Jesucristo.
  zap-NT: zenga ke gugap pasens gukambë́z yra de, ytxuugdet lextoo de, porke che wyob
    chiid Ne.
  wer-wer: Yaap, Aköpë waisëpna akunet temanöm panë sa. Pötaanök yaaweri pepapë yaë
    pöl ya wiapring weë.
  ipi-ipi: '@see-verse:JAS.005.007'
  qul-NT: Kancunapas pacienciayoj caychis, firme caychis; imaraycuchus cutimonkaña
    Señorka.
  tnc-tnc: I'suᵽakajaoka mija imarijaᵽe mijaoka, Maiᵽamakire ᵽe'rietarũkia ta'abaraka
    kiyaᵽaika uᵽaka baarija'atabekaja. “No'ojĩrãmarĩaja sajariwa'yu ᵽo'imajare baaika
    mirãka ĩarĩ ketarũkia”, ãrĩwa'ri i'suᵽaka mija imabe.
  ter-NT: Énomonemaka yákoenenoeye ákoyea kemúya'ika iséneu koane títiu kéyeyi ikéneke
    Itukó'oviti, vo'oku yé'exopovone aúkopovope Vúnae.
  bmr-NT: Jaabadɨ amɨɨhai majaabɨcɨmoro sajeebɨɨ motoomo, quehecuno mihicamoro. Mɨɨro
    jino Mohaivojɨɨbo Jesu asaajino fiitɨvucuhi.
  fuf-fuf: Onon kadi muɲɲee, tabintinon ɓerɗe mon ɗen, ko fii ardu Joomi on ko ɓadiiɗun.
  bhl-bhl: Beemdiw, anggil ilum ding dim bakate, yukati kitil kuw keko, ding fenbomi,
    gal kelinba keboliwka! Nimtew angom? Kamok Fian em toloke ding e kame mewso kebe
    kasike.
  ons-ons: Ŋine yaleka bau wawa midaine gekei, paki wetŋine motpi weti wayake, Waom
    sariakane kaiwe nasoine mo osop okanmaike.
  con-NTPO: Tsa'caen que'i'qque tisu Cristove in'jan'choma anttembe'yi opatsse ro'ndá
    can'jen'faya'cho. Nane Na'su Jesucristo jiya'cho ca'tsa napiji.
  ghs-ghs: Oonita Soopara napahoi oho qesa biranatake boobita nike goottaeama naate
    qupa nikeme too teete qaarare.
  peg-peg: ଏପେଙ୍ଗ୍‌ ପା ସାସ୍ ଆଜ଼ି ଜାର୍ ଜାର୍‌ ୱାସ୍କି ସୁସ୍ତା କିୟାଟ୍‌, ଇନେକିଦେଂକି ମାପ୍ରୁତି
    ୱାନିଦିନ୍ ଲାଗାଂ ।
  txu-NT: Dja gar kudjwa akrànmã amiwỳr Bẽnjadjwỳr djwỳnh jamãr 'iry:n 'ã adjukanga
    kêt. Mỳkam? Bir, arỳm bôx 'ỳr gwaj kôt baku'ê 'ỳr.
  eng-WEBU: You also be patient. Establish your hearts, for the coming of the Lord
    is at hand.
  gnw-NT: Jae ramiño vi pe reta pepɨaguasu. Jecuaeño piñemɨatangãtu. Echa'ã uyaro
    ma yandeYa ou ye vaerã.
  mux-mux: '@see-verse:JAS.005.007'
  maj-NT: B'a̱ ta̱ ts'ín jun chúya k'un k'uhu̱un nga ja ma kj'u̱a̱íhí Nda̱ Nti̱a̱ná
    ko̱ tjen nga'yúhu̱un ani̱ma̱nu̱u, a̱t'aha̱ ja tíbichú tiña kui ni̱stjiu̱n.
  bkq-NT: Myara lâpylâ Kywymâry Jesus enuenze tynazeba itaungâ. Inepa ise odopâdyly.
  kue-kue: Yaglkande unambuka engemo mangigl orkwa pre ana ene kiendi andigl giglendi
    molo.
  cot-NT: Ariqueate pinquejejiaquempa aviatimpajia pinquemisantacojiaquempa, aatoja
    piperajiga. Arimpaqueate pintampishimajajianaque pinquemisantamajajianaquequeate,
    pajinitarite incoraquetaje Amajirote.
  bnp-bnp: Mua ranga mu hatenono, mu pesi tora na maka maregoa ne mua, a vuhuna e
    Bakovi Dagi i popote ge hamule valai.
  apn-NT: Tã kêr ka mẽ uràk nẽ arĩ Pahihti akupỹn hpôx xà hã arĩgro jamãr rãhã ho
    ri apa. Koja tokyx akupỹn mẽ pahwỳr wrỳ. Jakamã kêr ka mẽ kutêp mẽ kot mẽ atomnuj
    xwỳnhjê kutã amnhĩ to htỳx nẽ ri apa. Nom tee ri amnhĩ kukamã ajamaxpẽr o Jejus
    kaga hkêt nẽ. Arĩ hamãr pê akĩnh nẽ ajamakêtkati nẽ ri apa. Koja akupỹn mẽ pahwỳr
    wrỳ nẽ mẽ pahto mex rax kumrẽx.
  ctp-NT: Kwiꞌ ngwañaꞌan ꞌwan ni, ndiꞌin chaꞌ talo wan chan; kuꞌni ngula tiye wan,
    chaꞌ ja kulaa yaꞌ wan ꞌin Ndiose, chaꞌ wa ndla ti kan Xꞌnaan lo chalyuu xiyaꞌ.
  opm-opm: Ire ihat ma minhan wamat patiru hat orhor gurhe Hanipyah oh it apripra
    ma hapat daham minhan wamat patenmur. Hanipyah orhe it aprin dik oh kakduup hah
    ohoh ihan gur kasip hat orhorwi minhan wamat patenmur.
  bvr-bvr: Ana-goyburrpa buburr-yirda marr bubu-ga rrapa derta buburr-negiya buburr-ni
    barra nyiburr-jinyjapa. Ngardawa yi-gurrepa yi-gurrepa gu-jirra gu-boya an-ngayburrpa
    Bunggawa nipa gugu ana-jeka barra.
  wal-wal: Inttekka qassi genccite; yayyoppite. Aissi giikko, Godaa yuussai matattiis.
  zad-NT: Ka'kzə le', chiyaḻ' gaple yeḻ' chxenlall' na' soac̱hec̱hle gonḻilall'le
    X̱ancho Jesucrístona', ḻa' ba zoa yiyede'.
  kmg-kmg: Eme Wofuŋte dameŋ bembeŋkekacte ŋoŋe iŋuc jaha tatakic tâmiric woŋec juhuc
    maŋŋeŋic keteŋnenšepieŋ.
  mgh-mgh: Ciicammo nyu nkhale oovilela ni oolipa nrima, kontha uwa wa Apwiya uri
    wakhiviru.
  aso-aso: Aꞌmineꞌmine igi lingine goseleꞌ aseleꞌ ami lutine mili eleꞌvoleꞌ igi minilo.
    Guvetesi ve alineꞌ gamene nene mo alitelesa neize.
  uli-uli: Ila hami habe wol malulu. Ha hakela dipmi bo ralla yebe budoh Samol iyang
    ila yesa harep.
  nin-NT: Imba mi bu vu isisurr meme yo. Imba ssu isisurr imba yi ki ni kri gbangba.
    Kye azhibarr a ikanga a Atiko munta wa a ti ywhiywhirr ba.
  tgk-tgk: Монанди ҳамин шумо низ бо сабру тоқат устувор истед, чунки вақти омадани
    Худованд наздик аст.
  acu-NT: Ii Apuri tatanak wajasu asamtai, atumsha yawetsuk nakastaram. Tura pengker
    nintimsaram kakaram wajastaram.
  cak-WNT: Y queri' chuka' tibana' riyix. Quixcoch'on. Can ticukuba' ic'u'x riq'ui
    ri Dios, ruma chanin xtapon ri k'ij tek xtipe chic jun bey ri Ajaf.
  ebk-ebk: Masapor us mun-an-anos kayu ya papipigsaunyu nan numnumyu, tay kiayud omali
    nan Apo.
  spa-PDDPT: Sean pacientes. Fortalezcan sus corazones, porque la venida del Señor
    está cerca.
  ruf-ruf: Pfipfila namwe mdudumile na mwime ghoya mna ukutoghola, kwaapfila Imtwatsa
    kahabehi kutsa.
  gun-gun: Peẽ voi pejapura rei eme. Penembaraete ke penekuraxõ py, mba'eta namombyryvei
    ma Senhor ou aguã.
  agu-BL: Ncha'tz tzun e'u', nimit cuntunin chic'u'lu' swutz yi q'uixc'uj. Chiquiwse'u'
    cyalma'u' swutz, na txant tan tule'nt Kajcaw.
  isn-isn: Nunyenye migigimielye, itungi inkolo yanyu, kunsoko kiza kung'wa Bwana
    yahugeela.
  eng-PEV: '@see-verse:JAS.005.007'
  ilo-ULB: Aganuskayo met; patalgedenyo dagiti pusoyo, gapu ta asidegen ti iyaay ti
    Apo.
  pir-NT: Sata mʉsa gʉ̃hʉ quehnoano cohteya. Mari pʉhtoro tiquiro tojoa tato mehenogã
    dʉhsare. Sa yena Cohãcjʉ̃re sa wacũ tutuaducuya mʉsa. Sa yena tiquiro ahtatire
    sa cohteducuya mʉsa.
  anv-NT: Wyɛ́ mbɔntó ne ɛnyú débɔɔ́ máŋkó metɔɔ́, dépwagé néndé, gébé
    ɛyígé Ata Jisɔs akérege nyɛ́ géla kwɔ́kwɔ́lé.
  sab-NT: E kare ene ba mo ta gbadale diali gwangerugu kiraske che Chugagwalla Jesucristo
    chieni chuia manade ngwange ta no ole. Ulia Jesucristo be chieni chuia kle kodi
    ama be chieni blikareni malen ba mo ta gbadale diali kiraske gwangerugu Jesucristo
    geruadi.
  tmd-tmd: Nöbö Diba hön wop aku hör womiöx mɨdö, rön, rɨbyöx gɨba alɨg pöx mɨjöña.
  acr-NNT: Jekꞌulaꞌ ꞌana ralaq, choyeꞌej alaq ri Qanimajawal rukꞌ unimal kꞌuꞌxaj yey
    jikibꞌaꞌ kꞌuꞌx alaq rukꞌ Rire, ma rukꞌunibꞌal xa naqaj chi kꞌo wuloq.
  kpg-kpg: Goodou gi manawa hagakono gi haga damana ina di godou hagadagadagagee,
    idimaa, di laangi o Tagi la gu hoohoo mai.
  taj-taj: एनीगदेएनोन थेह्रङ् लसीन भ्रान्‍सी विश्‍वासरी कोङ्‌सी चिउ। तिग्‍दा भिसम
    प्रभु फेप्‍खबा धुइ खसी जिन्‍बा मुला।
  avt-avt: Yi eire mɨtɨk kamɨr ni, yi han tokik eiyu me menmen enum mamnen mamiwep
    me wɨ yi eimerɨr Mɨtɨk Iuwe eiyɨntar hɨrak menep pɨke kaknen.
  cbk-cbk: Ansina tamen necesita ustedes tene mucho paciencia, y tene animo, cay cerca
    ya el llegada del Señor.
  uig-ARA: '@see-verse:JAS.005.007'
  tuf-tuf: Ba cat éytaan wan Jesucristo wiquíc acor séoti ítuwi. “Jesucristo wícajar”
    síhw̃ati jaw̃i. Jesucristo wiquíc cab bar cucaro.
  abx-abx: Si pariho kamutangan, palangahu-bi i paturus-bi ngan pabaskugu-bi i mga
    huna'-huna'-bi tungod kay ma'in na pira i pagpada'itu-na gihapon si Paragdalom.
  mco-NT: Mɨɨd'ajtcɨx nañ jadu'n ooy mecxtujcɨn, etz ca' mjotmetzcɨɨygɨxy, com huingomb
    je tiempo mɨna ymiina'ñ je Huɨndzɨn Jesús ya naaxhuiñ jadügtecy.
  bsp-bsp: Nəna sɔ, nəŋaŋnɛ nəkar, nəyeŋk bəkəc, bawo kəder ka Mariki kəlɔtərnɛ.
  cpb-NT: Ari pinkantyaari eeroka, kisashire pinkantya poyaawentya, kisokero poweri,
    tema eero osamani onkantya ripokantaiyaari Awinkatharite.
  aon-aon: Aria ipakiruh aparuh shopunek ta hur wosik aria piyotu dodogowip pupe putrugun
    um ahudok nyumnah hutogur. Umum maresh? Ahudok nyumnah Debeini nutanamori ahi
    ta hutogur.
  hus-NT-2005: Ka kóꞌoytsik teye i aytsixtaláb jelti jechéꞌ an tʼojnal ani yabtsik
    ka jilaꞌ tabáꞌ, pos exomich ti kʼunel xowkʼi ti neꞌech ka tsích juní an Ajátikláb.
  mig-NT: Suni súan koo‑ró paciencia jíná'an‑ró, te ná kuíñi ni̱'in‑ró jíín iní jíín
    añú‑ro̱, chi̱ kua̱kuyani nchaa̱ máá Jíto'o̱‑yo̱.
  bps-bps: Na ganbetyu i dad to mule, fantahàyu nawayu fatan i kasfulê Amuito Dyisas
    Krayst. Fangalyu i ksaligyu di kenen du tamdadong i kasfuléan.
  mbs-mbs: Keilangan melayat heman se kenyo pedowan. Pegpekagsen kaw, so lomikò se
    Pengolo te eked kenamay.
  tof-tof: E ta inzan, zao-zao ngyabelam akó yabiób arüng bütalam, zitülkus Lodón
    alkomól tonarra minggüpanan kuri tübine.
  cme-NT: Namaa na bi saaya na fɛ̃ na hɔmmu‑i dumɛi aa na dii sirɛiŋa na fɛrɛŋ nuɔ;
    Itieŋo jomma piyaa.
  sus-sus: Wo fan xa diɲɛ. Wo xa limaniya, barima Marigi fa lɔxɔɛ bara makɔrɛ.
  pon-2006: Eri, kumwail pil kanengamahiong, oh kalaudehla amwail koapworopwor, pwe
    rahnen ketidohn Kaun-o kerendohr.
  dad-dad: Ãg, to feseg fen, totol ufaragauf, ere nigin, Odug isiya nẽ naa are mogo
    melsak.
  zab-NT: Ziyzaquɨy laat gulgáp paciency ne quɨt chaxaclaaztit, te pur azedyiub ni
    gueed Xtadnɨ Jesucrist.
  jae-jae: Amac apuc taôm tôŋ amboac tonaŋgeŋ ma aôŋ anac seŋeŋ nêm ŋalêlôm gebe noc
    Apômtau mêŋêô lasêŋa kêdabiŋ.
  ksd-ksd: Damana avat bula, avat a vapadikat ra bala i vavat; tago ra pinot kai ra
    Luluai i tar maravai.
  msm-NT: Sikiyu isab, kona kow og-abyajon to pagtatagad. Digona to ginhawa now su
    madani on ogpauli to Ginuu.
  myk-myk: Yi bɛ pu yi logoo mara lee maragana li na yʼi lowagaa ta bani Kafɔɔ paduun
    wʼa tɛɛŋɛ xɔ.
  sbe-sbe: Gonogonowana doha komiu hinage bena kwa nayatautaubiga na yomi sunuma udiyedi
    bena kwa tolobayao, matawuwuna Guiyau yona huyalaoma ede ye hanahanaoma.
  mcr-mcr: Iwä Naqä Iqueqä äpätŋqe, ae äpätä qäqi äwiqäqe, he-pqe haŋä-iqä qäyä ämepiyä-qe,
