verse: JAS.005.008
translations:
  kpx-kpx: Iale ke nahate kabebi halevaito negolahai hemei uve. Kosealemo Kosiveu
    lohoveve vaniu vuguvuguanu.
  okv-H: Eto ungo ainge dombo ungota jo ta sovera humbuto Bada puvuto ere hua avo
    simba evujo.
  tbo-tbo: Guyau a houga gunawilana amaka i tuliyaliyani, yaka on’omtaibagibagi mei
    tu lupehi, ma ona nugomotu.
  mal-C: നിങ്ങളും ക്ഷമയോടെ കാത്തിരിക്കുക; കർത്താവിന്റെ വരവു സമീപിച്ചിരിക്കുകയാൽ നിങ്ങൾ
    സ്ഥിരചിത്തരാകുക.
  grc-SR: Μακροθυμήσατε καὶ ὑμεῖς, στηρίξατε τὰς καρδίας ὑμῶν, ὅτι ἡ παρουσία τοῦ
    κυρίου ἤγγικεν.
  bgc-bgc: थम भी धीरज धरो, अर अपणी आस नै ना खोओ, क्यूँके प्रभु का आणा लोवै सै।
  khz-khz: Gomi maki pio vaigaoka. Aomi pia tiliga, kwalana Velekou gena vogomai maki
    warau pekavinagi.
  deu-TKW: Harret auch ihr in Geduld, machet eure Herzen fest, denn die Ankunft des
    Herrn ist nahe.
  zsr-NT: Lëzcaꞌ cni, lbiꞌiliꞌ naꞌ réjlëꞌliꞌ Cristo, gul‑cö́z zxön ladxiꞌ len gul‑típ
    ládxiꞌliꞌ, le chzaꞌ gal‑laꞌ dza huödëꞌ Xanruꞌ.
  lin-lin: Bino mpe, bokangaka mitema mpe boyikaka mpiko, pamba te koya ya Nkolo ekomi
    pene.
  hns-NT: Oisane toelogke bhie siekhe ke tjaahie astiele se agore ke. Hiemmat baanhke
    rahoe. Dher dien na rahie gail hai kie Prabhoe phien se lautke aaiga.
  noa-E: Pãachdëu ʉ̈khatarr iek gaai ubʉ nʉmuata pãraujã ich agjö maach Pör Jesús
    bëeju nʉbat; í barchëju ed chan ya pöm waaurba sim.
  eng-EMTV: You also be patient. Establish your hearts, for the coming of the Lord
    has drawn near.
  mib-NT: Te suni súcuan coo paciencia ni rō, te ndeyɨ́ coo ni rō condetu ró, chi
    cuacuyajni ndee maá Jítoho yō.
  lif-NT2: हे़क्‍केलॽरिक्‍के खिनिॽआङ् नासि के़धःप्‍पा नु निङ्‌साङ् के़जोःक्‍पा पोःक्‍खे़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ कुयुःमा ये़म्‍मिङ्‌ग निःत्ताङ्‌ङे वाॽरो॥
  xnj-xnj: Na nyenye mewa mganikiwa kuvya na usindimala, mkangamalisa mitima yinu,
    ndava ligono la kubwela kwaki BAMBU luvi papipi.
  mmx-mmx: Nemi bok mina tu tuxuruxun la mina ngangais mi lomomo, mila lovotpot at
    Leeme Silok i auret.
  cbr-NT: Usaribi oquin camina mitsun, —Nucën 'Ibu Jesucristo anun utëcënti nëtë ca
    'urama 'icë —quixun sinánan masá nuituti bënëtima cuëënquin caínti 'ain.
  tee-NT: Pus vachu' chunch ats'uc'ut'it ju uxijnan. Jantu jeks a'ut'it chai ixlhichux
    mi'alhunut'an alhilaksit'it ju Jesucristo. C'ats'at'it ni vaninch minta ju avilhchan
    acsni caminchokoya' ju yuchi.
  eng-LSV: you also be patient; establish your hearts, because the coming of the LORD
    has drawn near;
  cak-NT: Can quiri' chuka' tibana' rix. Tic'ue' i-paciencia. Can tiya' ruchuk'a'
    iwánima riq'uin ri Dios, roma ch'anin xtapon ri k'ij cuando xtipe chic ri Ajaf.
  pah-NT: Ga javijitehe ti penhimomirana pejijupa Jesus Cristo'ga mboha'uva. Pemboty
    ti pepy'a. A'ereki ga u g̃werĩ.
  sja-NT: Mãga pɨk'a parã k'ãiwee nɨdaipia bɨ mãik'aapa ijãapataadaipia bɨ Tachi Waibɨade,
    iru taarã-ee cheit'ee perã, jõmaarãpa oopatap'edaa ak'ɨde.
  xed-xed: Kaghuni guli ná, nzawanza nda ksatá ŋuɗuf ka mbra kuni ta vgha, kabga ndusa
    fitika saha Mgham.
  mks-NT: Quia̱hva já ndítahan cuéé coo ini ndó candati ndó qui̱ví quixi tucu Jesucristo.
    Cacu nda̱cú ndó ínima̱ ndo̱ jáchi̱ ja̱lóho cúni̱ ndindaa qui̱vi̱ quixi tucu Jesucristo.
  gfk-S: Na tahut be mu bileng, mu na bala patpat ter ma mu na balaraan, kinong ite
    hutate um be no Watong na hanawat.
  bmu-bmu: Eŋön mewöŋanök mönö mökösöŋda lömböt bisiba kinme. Kembunöŋ kunbuk kamawaŋgö
    nalöŋan törizawaŋgöra aka mönö uruŋini qezaköba böŋ qeba kinme.
  dgz-dgz: E den ap mini wanien. Ayop nuga Iesu taua taua wamewa konintu taiwandini
    menan anu dao ega ame gapan taiwanian.
  eng-GNV: 'Be ye also patient therefore and settle your hearts: for ye comming of
    the Lord draweth neere.'
  zaa-NT: Ą'hua lebi'į nna líthi' la'ỹeni, bittu edúl·la'a latsi' le, porqui'ni chì'
    tabáduą ité attu.
  eng-WEBSTER: Be ye also patient; establish your hearts; for the coming of the Lord
    draweth nigh.
  guh-guh: Bajara pijinia pacuenia paxamë ata bajayajebi itsamonae pibisiacuene pacaexanae
    ata, pajamatabëcuenesaëmë tsane. Pëtsa pajamatabëcuenefaefaename. Tsipaji rabaja
    imoxoyo pevajënae tsaponae vajatuxanenë pepatsinexatsica.
  bon-bon: Weene pepu pana jewagrijeniye, umle cama egä mime Yageyame me acnenuta
    bimu lui cudecewe lica gyene.
  nhw-BL: Amojuanti nojquiya xijpiyaca amoyolo huan ximoyolchicahuaca pampa amo huejcahuas
    para sempa hualas Toteco.
  swh-ONEN: Ninyi nanyi vumilieni, tena simameni imara, kwa sababu kuja kwa Bwana
    kumekaribia.
  wbi-wbi: Najumue muve vanyalukangasyo; mukangasyighe amojo ghinu, ulwakuva kukwisa
    kwa Mutwa palipipi.
  bba-bba: Bɛɛn tii mɑɑ, i n suuru sɑ̃ɑ, i n yɔ̃ dim dim domi Yinnin nɑɑru tɑ turuku
    koomɑ.
  eng-KJVCPB: 'Be ye also patient; stablish your hearts: for the coming of the Lord
    draweth nigh.'
  kgk-NT: Upéixa ave ani pende kwerái teĩ ha'arõ-vy Nhandejáry Hesu ou jevy hagwã-rehe.
    Agwĩ-ma ou jevy hagwã óra. Upéa-rehe peha'arõ porã kena peiko-vy.
  waj-waj: Udaanga Yisuu Kirisiiva tiinaraivo vainima nninaraivaara ngieetaatama itaama
    yaagueeqararama kiada varia rada vida varida innara faannakiatee.
  cpy-cpy: Ari pikimityaari eeroka, pawewaetanite poyaawentyaa. Kijokiro powanakiri,
    tema eero ojamanitzi ipokantee-yaari Awinkatharite.
  mpx-mpx: Inoke komiu al ge alomiu ge wami palahikan nuku matamatan ge atemiu ni
    matuwa, kaiwena Babala wana sikalim ana sauga i kelaubwa.
  wbp-wbp: Kuja-piya-yijala, pardakalurla Jijajiki yangka-piya wati-piya kujalparla
    pardarnu mangarriki wiri-jarrinjaku. Manulu lani-wangu nyinaka! Junga-nyayirni
    kapu pina-yanirni Jijaji yungkaparrirla.
  luo-luo: Un bende horeuru mos, kendo jiwuru chunyu, nikech Ruoth chiegni duogo.
  nhe-NT: Imojuanti nojquiya xijpiyaca inmoyolo huan ximosemacaca pampa ax huejcahuas
    para sampa hualas Toteco.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܚܡܘܿܠܘܼܢ ܘܡܲܩܘܹܝܡܘܼܢ ܠܸܒܵܘܟ݂ܘܿܢ ܣܵܒܵܒ ܐܬܵܝܬܵ‌ܐ ܕܡܵܪܝܵܐ
    ܩܘܼܪܒܵܐ ܝܠܵܗ̇.
  esk-NT: Taatnatuntuuq ilipsi anuqsrusiḷusi. Nikatchautinagu niġiugaqsi, Atanġuruam
    aggił̣iksraŋa qalliuraaqmipkaqługu.
  msb-msb: Kamo man angay magpasensya. Pakusugon niyo an iyo mga buot kay halapit
    na an pag-abot san Ginoo.
  cpa-NT: Lah¹jøng² báh³ mi³tián³ jniang³ dsǿa¹². Tí² dsií³ jniang³ dsǿa¹². Ja¹quién¹³
    jiúgh² Juu¹³ jniang³.
  dso-dso: ସେ ରକାମ୍‌ ତମେମନ୍‌ ମିସା ମୁର୍‌ଚି ଜାଗିରୁଆ । ତମର୍‌ ମନ୍‌ ଡାଁଟ୍‌କରି ରୁଆ, କାଇକେବଇଲେ
    ମାପ୍‌ରୁ ଆଇବା ଦିନ୍‌ ଲଗେ କେଟିଆଇଲାନି ।
  meu-meu: Umui danu ba haheauka; lalomui na bae goada balaheni, badina be Lohiabada
    maina be kahira-kahira.
  yva-NT: Syare weasatawandi tavon muno wasanuga ntindimu weye Amisy Yesus pakare
    mararai to.
  dgc-dgc: Ey nadid sikam, éy dapat kam be a magtiyaga. Patibayén moy i isip moya,
    da adene dén i kédemét na Panginoon.
  zpm-NT: Tiblique sca goḻgac. ¡Ib guiaaṉd zdoo to, sac goṉ zhile gdziṉ dze ne laa
    meṉ ndzon ne rnabey ne guiaad stib!
  hix-NT: Omnyam xarha, thona ro rma rha ehtxoko, mexe nyhe txko mak ha. Mexe nyhe
    txko ehxah me nomokyaha, Kohkomo. Àro ke, towankaryhe rma haxa ehtxoko.
  sim-sim: Uhunda hom jir erem ji naka. Sunguwavu jihin ji mbornaha ji nikishika,
    Wasilaka or takwa wolo am pasir naw.
  npi-ULB: तिमीहरू पनि धैर्य धारण गर । तिमीहरूको हृदयलाई बलियो बनाओ, किनभने प्रभुको
    आगमन नजिकै छ ।
  cgc-cgc: Kyo man, maskin ino na mga kabellay na maagian nyo tubangen nyo na may
    dayad na nakem paryo ta pabuat ta mga mangunguma. Biskegen nyo inyo na nakem tak
    dali nang en mabot adlaw ta pag-abot ta Ginuo.
  tim-tim: Ye dop hainâk sop tâlâguâp aingât Yesu Humonenŋe lâuwâŋe togowiap aregât
    biwinenŋe bâliwop dâm hokboâk hokboâk biwiyeŋe damunŋe akbei.
  yor-yor: Ẹ̀yin pẹ̀lú, ẹ mú sùúrù; ẹ fi ọkàn yín balẹ̀, nítorí ìpadà wá Olúwa kù
    sí dẹ̀dẹ̀.
  wos-wos: Guni dé hurundéka maki yikafre mawuli yata guni Néma Du wambula yatendékaka
    haxétanguni. Dé wambula yatendéka nukwa walémba dé. Wunka sarékéta guna mawulimbu
    hambuk yata guni yatendékaka haxétanguni.
  emp-NTPO: Ara maʌ̃ quĩrãca jũma droa panʌneba jʌ̃ã pananadua idjab̶a sod̶eba ĩjã
    pananadua, dadjirã Boro Jesucrito zeira caita b̶ʌ bẽrã.
  eng-F35: You also be patient. Keep your hearts firm, because the coming of the Lord
    has approached.
  ind-ind: 'Demikian jugalah kalian masing-masing: Sabar dan kuatkanlah hatimu, karena
    sebentar lagi Tuhan datang.'
  pes-OPCB: پس شما نیز صبر داشته باشید و یقین بدارید که خداوند به‌زودی باز خواهد گشت.
  mpt-mpt: Ib bobol temo fiab bianiba bobol tem funin ayamo sbalma wafu bianiba Sume
    tlamabeo waisa henine! Am olo meb anobe.
  ssx-ssx: Kutupa iki make handeteke hapa꞉peke. Tekehalina꞉ epolo pa꞉la꞉ nate koto
    kone ya꞉leke handa ika꞉ puki hana꞉ noka꞉pa hapa꞉peke.
  mkl-mkl: Iŋɛ mɔ i yɔkɔ temuɑ ŋɑ, i jɔ̀ idɔ nŋɛ ku leekĩ dim dim ŋɑ, domi kunɑɑi
    Lɑfɛ̃ɛ í mɑɑi wɑ mbɛ.
  gaq-gaq: ଦେତ୍‌ରକମ୍‌ ପେଇଂ ଣ୍ଡିଗ୍‌ ବର୍‌କସ୍ ଡିଂଚେ ଉର୍‌ ଲାଃଲାପା । ପେଇଂନେ ଆସା ନିମାଣ୍ତା
    ଲେଃଲେ ଡାଗ୍ଲା ମାପ୍ରୁ ପାଙ୍ଗ୍‌ନେ ଦିନ୍‌ ପିଙ୍ଗ୍‌ଚାକେ ।
  gof-RNT: He goshshanchchuwada hintteka genccite. Godaa yuussay matattida gisho ufayssan
    naagite.
  unx-unx: ଏନ୍‌ଲେକାଗି ଆପେୟ ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌କେ ସାଲ୍‌ସାନ୍ତ୍‌
    ରିକାଏପେ । ଆପେୟାଃ ଆସ୍ରା କେଟେଦ୍‌ଗି ତାଇନ୍‌କା, ଚିଆଃଚି ପ୍ରାଭୁଆଃ ହିନିଜୁଃ ହୁଲାଙ୍ଗ୍‌ ନାଡ଼େଜାକାନା
    ।
  gah-gah: Guivahanite atiginá oko ati gamena alitokaze, nenemú lekezagi ámina iki
    goselekaselé amiki likigika Ómasiloka mili alévolé iki minalo.
  lcm-lcm: Asukang palau, mi kun uli kokoai ananap na mi tung akit, using kana serei
    pok a Volava kalapo angasungai.
  aer-aer: Alakenhe akwele akarelhemele Jesus-eke artwe nhenge-arle merne ikwerenheke
    lyapetyeke akarelheke-arteke. Arratye kwenhe Jesus apetye-alpetyenhe ingwenthe
    ware.
  qvc-NT: Chay tarpukuqshinallar qamkunapis ama disanimakashpachu, shuyakuyllapa,
    Siñurninchiq shamunangaman. Chaqa payqam dasna rin shamuq.
  tgl-ULB: Kayo rin ay maging matiyaga; ayusin ninyo ang inyong mga puso, dahil ang
    pagdating ng Panginoon ay malapit na.
  cbs-NT: Matubudi jin jin ikama tenetan manakaidan, chintuanma shinan mestenwankanwen,
    nukun Xanen Ibu jawaida juxanikikidan. Uindakubainkanwen.
  xtm-NTPP: Jin kava kuee tna ini ni, te jin kani va'a ini ni, vaa kivi ndii Iya Tátnuni
    ma jâ ve kuyatni.
  nnq-nnq: Namangweto uyo mpaligwa kuimbalila nu kujema ndii, gambu lichoba likuika
    Angwana libandakile.
  bao-NT: Mʉja cãa pato wãcãtirãra, tʉgoeña bayicõa niiña. Yoari mééra doorucumi Wiogʉ.
  san-ORI: ଯୂଯମପି ଧୈର୍ୟ୍ୟମାଲମ୍ବ୍ୟ ସ୍ୱାନ୍ତଃକରଣାନି ସ୍ଥିରୀକୁରୁତ, ଯତଃ ପ୍ରଭୋରୁପସ୍ଥିତିଃ
    ସମୀପୱର୍ତ୍ତିନ୍ୟଭୱତ୍|
  huv-NT: Atquiaj icona aton netam meiücan wüx leaw almendüjpiün, nde paxiüm icueajiün;
    cos laliüc mapeay Teat Jesús imiün tiül cielo.
  otn-NT: Xquet'a̱ da̱mi̱ njathʉ p'ʉya, 'yo ga̱di xøhni̱ mmʉihʉ. Porque ra̱ pa da̱
    ɛ̱p'ʉ ra̱ Hmu̱ Jesucristo ya ni̱ map'ʉ.
  nop-nop: Undugoŋ hinek Wapum’walaŋ nai agaŋ dula hinek tilak doktiŋa hidi undugoŋ
    gwehegweheye mu tiŋa welehikdi nadifafaŋe tiŋa woomhatiyaneeŋ.
  obo-NT: De-en iling mandad tadda, ko-ilangan nod ti-is kow. Ohotta row kos koniyun
    kopomakoy, su asow ron iddos kodlivod tod Longaggon.
  cak-ENT: Y quiri' chuka' tibana' rix. Quixcoch'on. Tiya' ivánima riq'uin ri Dios,
    roma chanin napon ri k'ij tok npu'u chic jun bey ri Ajaf.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤏᤠᤛᤡ ᤁᤧᤎ᤺ᤵᤐᤠ ᤏᤢ ᤏᤡᤱᤛᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤕᤢ᤺ᤔᤠ ᤕᤧᤶᤔᤡᤱᤃ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni súcuán coo paciencia inī nū, de ndeé coo inī nū cundetu nú, chi
    cuācuñatin nenda maá Jētohō ō.
  san-TIB: ཡཱུཡམཔི དྷཻཪྻྱམཱལམྦྱ སྭཱནྟཿཀརཎཱནི སྠིརཱིཀུརུཏ, ཡཏཿ པྲབྷོརུཔསྠིཏིཿ སམཱིཔཝརྟྟིནྱབྷཝཏ྄།
  qve-NT: Saynallataqyá qankunapas pacienciayukuspa iñiyniykichispi firmeta sayaychis.
    Señorninchis Jesucristopa kutimunan p'unchawqa cercallañan kashan.
  pao-NT: Tamme sakwa yise ka Te Pabe'e kodyukwuna wutooe, pudusoo oosoo tamme-baasoo
    kodyu petukwu.
  cbu-NT: Siyaya shingtamtsa Isusoo kutakus, watam Isus musá yusur kuschuwa. Kizpurtayarus,
    itamsangtsa.
  usa-usa: keráwáqá tú pukáinabaq awé oro. mi-qtátááqá yínnama íaonanobo paá akoqnáá
    umá awé oro. uyátárai-nakomo kumí-kánáámá waaqókárîq kéiye.
  soy-soy: Nɔ́ɔkɛ́ kɔ limɛcɔ n kɑhɑri nɔn tɑɑlɛ̃, Upíimɑ mɛkɑmɛ yɛ nnyɑ́ɑ̃ wɑlɛ.
  hui-hui: Anduane Homogo dai bulene horo kaware ngago tí turu halu mini dunubia ho
    howa ema nabi halimu.
  amf-amf: Yediar ogodettsi darshayse toolee; yesa woylaminam wocchinsee. Harrna hambhidianna,
    Imbaa wontea Yesussa nivintano theedidine.
  quc-NNT: Je wa' xuquje' rajwaxik kib'an ix, kichajij paciencia. Chiwalijisaj b'a'
    ri iwanima' rumal chi man naj tä chik k'o wi ri q'ij ri käpe ri Qajaw Jesús.
  dob-dob: ꞌEnega ꞌomi wate nadigega wada ꞌalamaꞌiꞌitana ma imi ꞌatepatu, manuna ꞌiabe
    ꞌida ꞌInapwana ꞌiila limanama.
  wrs-wrs: Yeoa eva osta, kinoa ambo nis ianga vevm. Ata ye nombolpikhovvav, keknam
    nonapopolm alm. Nambaiva doa mumra vev, mendeklina prolmba.
  mca-mca: Hik aka' ejunyejeyi'iƚ me'nt'unheti'ƚiju'ƚ hasu'uj itaqsuni'ƚijup pe' wekwek
