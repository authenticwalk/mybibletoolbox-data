  sbk-sbk: Nantele namwe mubhe bhasivi; pinyi amoyo genyu, antele awenze hwakwa O
    Gosi ali papepe.
  mya-JVB: သင် တို့သည်လည်း သည်းခံ လျက်စောင့် နေကြလော့။ ကိုယ် စိတ် နှလုံး ကိုမြဲမြံ
    စေကြလော့။ သခင် ဘုရား ကြွလာ တော်မူသောအချိန်ရောက် လုနီးပြီ။
  kgf-kgf: Ini acguc ewa qerigina niŋseligima nalé horua naŋselima kecmu. Miŋ Kewuninawac
    hahayawac nalé imi ducŋizac.
  awb-awb: Sonsoréh ánínká áwénuninserah ite moq itene Wahnah sína tanáhráqsábé kawerue
    áwénunoro. Wega tuina tanáhráq aiq wahto agi puaq aiq sinawire íwíáhéq áwénunoro.
  gdn-gdn: Ki pokere wi mete inako nawanaiwogoi. Nu Kaiwawonuga wirawagana bauwagana
    marai ka waunitau ki pokere wi rabinaga pakara-yagisi wi watagau mena ragiragi
    kawaya ubumoi.
  nko-NT: Mlɩ ɛ́ mlɩnya klʋn amlɩlɩɩ kínkín, tsúfɛ́ anɩ Wíe, ogyi asʋ́n ogyípʋ́
    amʋ ɩbá lafʋn. Mʋ́ sʋ mlɩmátsiá tɔ́ɩ́ mlɩ abasʋ, mɛ́nɩ ɔmɛ́ɛha mlɩ ɩpɔ́n.
  bsn-NT: Ĩre bajiro bajiya mʉa quẽne. Mani ʉjʉ ĩ tudiejarotire yurã, variquẽnase
    rãca ĩ bojarore bajiro yitʉjabetiroti ñaja. “Yoaro mene tudivadicõari, masa jediro
    mani yisere ĩabeserʉcʉmi” yirã, quẽnaro ñayuroti ñaja.
  pib-NT: Gixa koxa mapognanunepgi. Gmuchkotanshinikanutinwa. Gi rixanu Gitsrukaachi
    gapoklepa kayegika.
  wiv-wiv: Miu ve, miu valugimiu miu na madi bada, na vuna kadolu Paraha da pitu papa
    ki mai.
  reg-reg: Emwona mubhe bhekomesha; mulumyega emyoyo jemwe, kulwokubha okuja kwa Latabhugenyi
    kulyayeyi.
  mlh-mlh: Ŋoŋo oŋuakoŋ yobiŋ osigaru maneku karieru dimainebi. Ofonji moke wareiŋ
    ore damaŋineji bembeŋgaga ore eru maŋ-ŋaŋuŋ qojugaru qiŋ qaku dimainebi.
  gof-ENT: ሄ ጎሻንቹዋዳ ሂንቴካ ጌንጪቴ። ጎዳ ዩሳይ ማታቲዳ ጊሾ ኡፋይሳን ናጊቴ።
  aau-aau: Hom seyn, liy-liy-aw kwa nuw-wak meinkiowp naruok, seyr hmo uron mokwe
    krai-krai kwa nuw-wak. Payhokuaw, Hakamay so ma-le enekwei hokwe pa ohriar.
  tvk-tvk: Nggo sexien nen tak, nenemien namim ihe teviei. Ma, nenemien namim namot
    ti vengan xa meien na Suv di bemei sangas.
  prf-NT: Kona labi dikomoy, dapat kam bi a magtiyaga sakay begsákkan moy en isip
    moy gapu adeni dán a dumemát en Panginoon.
  auy-auy: miyáráán-úmai Fasiꞌaénkómbá amuꞌmakéwana kumíníye. Fasiꞌaénkó kárikaꞌa
    kumínda póꞌa fasiꞌámai aáno úmai méraaro.
  tbg-tbg: Nevata vira voqaara Ihura veka vaiha muntuka paruma keha variata. Noravano
    tuvuaina entava aumanto vairara ti, ne kempukaiqamake variqi vuata.
  hub-NT: Atumsha numamtuk apu Jesucristo taatnurigka ashi jeawai tusarum, wakerusa
    nakamurmeka kajinmatkirpa.
  hmo-hmo: Umui danu do umui haheauka. Bona mai abidadama ena laloa goada danu, Lohiabada
    do umui naria noho, badina iena mai be kahirakahira.
  big-big: Inirau yelakkelek yuke koyi keya luwe kozang koyi, purik Yemizibek korowali
    puwili ngagozak keleyiwekke yogirik mereke mena.
  gux-G: I mɔn ya gu ke bobdi i pala ke jesu da ke guani.
  cnl-NT: '''Ne''² rɨ²³tén²na''³ miin²³na''³. ''Ne''² rɨ²jmée²ra''³ ''e³ ''uee''n³
    cɨ² ''óo²ra''³. Qui² mɨ³lǿ²³ mɨ³lén² ''e³ rɨ²³güe''n²³ co̱''³ Juii³ra².'
  zar-NT: Lëscaʼ caní, libíʼiliʼ naʼ réajlëʼëliʼ Cristo, guliʼcöza zxön ladxiʼ, en
    buliʼtipa ládxiʼliʼ, tuʼ chizáʼ galaʼ dza huödëʼ Xanruʼ.
  kde-kde: Na mwenu uchocho, mùlembelewa mùùve na ipililidi na muhwinge, kwa kuva,
    Nang'olo Yesu àvele pepi kuuya.
  ata-ata: Ngingi kalumo ngaxomaiou mo ngamulaxu tangengi pekiaꞌu. xo voxo sou Tila
    ulivu uneꞌe ne ꞌalai.
  qvw-NT: Masïsu tacyaycäliy Jesusninchicpa cutimuynin cayllaćhüña cayaptin'a.
  nfa-nfa: Miu hudꞌi taha dꞌara sèmi èèna kahèi. Paꞌèra ngiꞌu, te nèbhu heka Lamatua
    mai!
  tnp-tnp: E noliən əha təhmen əmə, itəmah mɨn, otol məmə rəhatəmah nətəlɨgiən otəfəməh,
    kəni motəhtul əskasɨk, mətəu-inu otəsuvəhiən Iərmənɨg otɨtəlɨg=pa mɨn.
  urd-urd: तुम भी सब्र करो और अपने दिलों को मज़बूत रखो, क्यूँकि ख़ुदावन्द की आमद क़रीब
    है।
  hot-hot: Ma nômô maliŋyaô aêŋ iyom ma nobatho kapôlômim loŋ. Anyô Bêŋ anêŋ waklavôŋ
    endelêm lêk habobo.
  mqj-NT: Sa'bara'koa' ammu pomatoro duka' penawammu, anu' madappi'mi kasaeanna Dewatanta
    Puang Yesus.
  rus-SYN: Долготерпите и вы, укрепите сердца ваши, потому что пришествие Господне
    приближается.
  mbh-mbh: Na thomu mun aro o punapo na o mit engeng, eneke nang ako aro Toko Pomnga
    i lo werer nge me, i toth me lale.
  bdd-bdd: Coinega ꞌomi wete gidemusa waꞌalamaꞌiꞌitana maꞌimi ꞌatepatu weyahina ꞌiꞌiunamo
    ꞌida Badaina ꞌihilama.
  cbt-NTPO: Inapochachin canpitanta' noya cancantatoma', Sinioro o'mantacaso' tahuëri
    ninaco'. Nani ya'caritëriarin. Napoaton ama sëtocosohuë'. Chiníquën cancantoco'.
  srn-NT: Na so un mus abi pasensi tu. Un mus teki dek'ati, bika Masra e kon her'esi
    baka.
  cta-NT: Loꞌo juaꞌa̱ cuꞌma̱ ni, ngaꞌa̱ chaꞌ talo ma̱ tyiqueeꞌ; cuaꞌni nguula tiꞌ
    tyiquee ma̱, chaꞌ ná tyaꞌa̱chu̱ꞌ ma̱ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ cua ngulala ti ca̱a̱
    ycuiꞌ nu Xuꞌna na chaca quiyaꞌ nde chalyuu.
  bqc-SIM: Ápiↄ sↄ̃ à mɛnafↄ̃, í á sↄ̃dilɛ, asa Dii mↄgↄↄ kãikũ̀.
  tcz-CHONGTHU: Nangho jong thoh hat'un, lung det'un, ajeh chu Pakai hung na ding
    anaitai.
  mar-mar: तुम्हीसुद्धा धीराने वाट पाहिली पाहिजे. तुमचे अंतःकरण बळकट करा कारण प्रभूचे
    दुसरे आगमन जवळ आले आहे.
  snp-snp: Ido ayaidana oti linate Wekola kofa enami kamenala alitimo yamu sodoti
    kiyabala oti seti-muludi olu auma wi edeti minalo.
  isl-isl: Verið þolinmóð og hugrökk, því að koma Drottins er í nánd.
  spy-NT: Kunyi mākwook nkakweek ōmuytoochinē ānkōōkimkimiitu kuuyu kaakuriik kuyit
    ꞉bēsyēēt nyēē iyēēwunēē ꞉Mokoryoontēēt.
  xnn-xnn: Isonga masapol abes ay anosanyo ay mangses-eed isnan somagongan Apo Jesu
    Kristo. Papigsaenyo nan nemnemyo ay mangtongpal ken siya tay nganngani nan somagongana
    isnan batawa.
  mwe-mwe: Nneyo peyo na nkali mmanganyanji nnapinjikwanga kutama nnikwiikakatimilanga
    na nnikwiishimilikanga na kwiiluma mitima jenunji, pabha Bhakulungwa bhabhandishile
    kuika.
  tte-tte: Kabo komiu tabe mekamikavao wakalakisiye kwasanasana na kwatolo kaiwe kaiwena
    Guyau ana pileyoima kana sauga ikubwamako.
  tcs-tcs: Wa, yupla mas weit kuaiatwan. Meke at blo yupla stap strong, bikoz da taim
    blo da BosLod po kambaigen i klostu nau.
  hlt-THB: Nangmih awm, yhnaak ing ak cak na dyi lah uh, kawtih Bawipa a lawnaak tym
    ce zoe ca hawh hy.
  soq-soq: Ema rua deawaa e Tatamba wisepia baiwa nuala obasa aiaisiwa mampe onioniaitonune
    ita poka daitada bedewe badowa enonuna. Tane mai etedabuaitana, dia, ipawa Tatamba
    wisepia walamawa kampalen.
  qub-qub: Gamcunapis shuyaraytaga ama yamacaychu. Llapan shongunchïwan yäracushun.
    Tayta Jesucristo cutimunanpäga wallcanami pishin.
  att-att: Á sikayu, magattam kayu gapay nga magiddak lábbì. Ipasigaggà naw yù ángnguruk
    naw kâ Apu Kesu. Ta mabíkin, á duttál ta dabbuno.
  bki-bki: Ana kamiu monoka kumelumu ga tibe na bunu naruei ka kuvitu rorea kiado
    Tubo naio rimei bereio. Mia kenemiu jidomiano naio monoka tu sikili, bior mia
    naio rimei bere vesiou re ga na.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, à mɛna fↄ̃ à zɛ gbãna, zaakũ Dikiri sugↄrↄ kà kãni.
  mcp-mcp: Jísɔ́wʉ́gá nə́mə́ ntɔ́; máándʉ́gá milâm, nəcé Cwámba wál bá nyiŋgə zə.
  hat-hat: Nou menm tou, pran pasyans. Bay kè nou kouraj, paske Mèt la pa lontan vini.
  npl-NT: Ijkó nomejwah ximoyekchiakah, iwa amo ximosojsotlawakah, porke n tonati
    ijkuak walmuikas Toteko ya walajsitiwits.
  bgg-bgg: Nathek de lubu phiang rek bo. Natheg ro luthong lakhung rek bo, Ithong
    wuii sharuii pha inai ne nui ro.
  eng-TCENT: You also must be patient. Establish your hearts, for the coming of the
    Lord has drawn near.
  eng-BSB: You, too, be patient and strengthen your hearts, because the Lord’s coming
    is near.
  cpu-NT: Ari pinkempityaari eeroka, amavevaine pinkantya poyaaventya, oisokero povanakeri,
    tema eero osamani onkantya impokantaiyaari Avinkatharite.
  san-ASM: যূযমপি ধৈৰ্য্যমালম্ব্য স্ৱান্তঃকৰণানি স্থিৰীকুৰুত, যতঃ প্ৰভোৰুপস্থিতিঃ
    সমীপৱৰ্ত্তিন্যভৱৎ|
  tac-NT: '''Emi ''la i''kilí buwémili júkuru, ''la bi''lepi ''nátiga rejpílime júkuru
    pe Onorúgamecho ''nátiga ''we ''la nélagá. Tabilé we''ká rawé rokáré napurigá
    sebámala alué Onorúgame.'
  eng-WEBPB: You also be patient. Establish your hearts, for the coming of the Lord
    is at hand.
  gfk-H: Muat mah, muat na tur dadas taar ma muat na balamasa kanong i ta huteta um
    bia no Watong na hanuat.
  viv-viv: Meda anafaiweya omi wanaꞋatuvefaꞋila aseꞋasemi wanakivevatuna faꞋina Kaiwabu
    yana yewaꞋela giluvedaꞋufo.
  yao-yao: Iyoyo peyo ni ŵanyamwe ŵakwe mpililile, nkole mitima jakulimba ligongo
    kwika kwa Ambuje kuŵandichile.
  tgp-tgp: Ale kamim sohena, ha r̃omperavu. Ha vai na r̃omimim la turu r̃ilangi matan
    mele mai non Moli mo lo mai mariviti.
  auc-NT: Mönö Awënë nänö ponguïönæ oo pönï impa, ante mïnitö adobaï ee cæte wänö
    cönöedäni.
  kbc-NT: Akaamitiwaji jiɡ̶idaaɡ̶enitiwaji, manibeoonitege codaa jinaɡ̶aɡ̶owikomataa.
    Pida oleetibige matiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi, igaataɡ̶a ja nipegi lanokegi
    Ǥoniotagodi.
  bmh-bmh: Go igul guzenaneu sul, ag han oiagab iau selai daiban, gusig tapai dan,
    einen, igual Dubanou Ban nug koli alamau ziwas pulig i dareu.
  ctu-BL: Che'ʌch yom mi la' cha'len pijt ti' ñʌch'tʌlel la' pusic'al. Xuc'chocon
    la' pusic'al come lʌc'ʌlix jini q'uin che' mi' tilel lac Yum.
  meq-meq: Nəkurom dərmak, zlum ŋgatay. Ndzum ɓəŋɓəŋ hərwi pat i məmaw i Bəy Maduweŋ
    kway mazlambar faya ma ndisleweye.
  noa-H: Pãachdëu hʌ̈k'atarr hiek gaai hubʌ nʌmuata pãraujã hich hagjö maach Pör Jesús
    bëeju nʌbat; hí barchëju hed chan ya pöm waaurba sim.
  alp-NT: Ele mere hoko imi tahane lalemi kai akbere lalemi neka, le petu kena Tuhane
    Iluake suike lau moneka.
  san-VEL: yuuyamapi dhairyyamaalambya svaanta.hkara.naani sthiriikuruta, yata.h prabhorupasthiti.h
    samiipavarttinyabhavat|
  kbq-kbq: Tamagranena akohetma mani'netma oti hanavetiho, na'ankure Ramo'ma esania
    knamo'a kofta hu'ne.
  kbh-kbh: Ts̈ëngaftángnaca uantadënga s̈mochtsemna, y ts̈ëngaftangbe ainaniñe añemo
    chaotsemna, er Bëngbe Utabná mëntescana ndoñe bën y moye echanjésabo.
  ron-LSB: Aveți și voi răbdare. Stabiliți-vă inimile, căci venirea Domnului este
    aproape.
  pon-pon: Komail ari pil kanonama eta, katene monion omail, pwe en atail Kaun a pwarado
    me korendor.
  nhe-BL: Imojuanti nojquiya xijpiyaca inmoyolo huan ximosemacaca pampa ax huejcahuas
    para sampa hualas Toteco.
  sps-sps: Ami kan ma anaanos faamo, am tsutsun faparits of ton nainy tana Tsunaun
    te sisiruu ename.
  wnc-wnc: Siwan gikaya kuut musipza papa kekekanong. Papa kekekawa tapduknga Buyambam
    tapaninda gatuna apik gwenu gwa dapakanggak ngang natake ginda ie apbakngake kayutnong.
  bus-bus: Apinↄ sↄ̃, à mɛna fↄ̃ à zɛ gbãa, zaakɛ Dii mↄ́gurↄↄ kà kĩi.
  gub-BL: Pe no ty wà, peàro Zanezar 'ar nehe ty wà. Peàrogatu tuwe nehe, pepytu'u
    'ym pà nehe. Ta'e Zanezar tur àwàm na'iàrew kwaw a'e xe.
  imo-imo: '@see-verse:JAS.005.007'
  boj-boj: Dego kere niŋgi nuŋgo are miligi siŋgilatoqnsib gulbe qoboiyoqnsib tariŋoqniy.
    Tamo Koba a bqajqa bati jojomqo deqa niŋgi degyoqniy.
  eng-DRA: 'Be you therefore also patient, and strengthen your hearts: for the coming
    of the Lord is at hand.'
  knf-knf: An kak natamaan ţi pyoonk, naŧum na mntëŋ, ţiki ubi wi Ajugun uñogi.
  san-KHM: យូយមបិ ធៃយ៌្យមាលម្ព្យ ស្វាន្តះករណានិ ស្ថិរីកុរុត, យតះ ប្រភោរុបស្ថិតិះ សមីបវត៌្តិន្យភវត៑។
  arn-NT: Eymün kafey ngenoafeluwküleaymün ka newentuleaymün, fey am pürümkachi reke
    küpatualu ta Ñidol.
  zas-NT: Ziangajc lëjt gol gojp pasens, ad yalenyaꞌdi, din ma zidyob dxej guiꞌt dux
    Dad ree Jesucrist.
  ken-NT: Bě nkwɔ, bɔ́ŋ ká ɛkɛ́bhɛ́ntɨ, mǎnte kpirí mbɔnyunɛ mpok anɛ Yesu Acha
    ábhɔ́ŋɔ́ bɛ́twɔ arɔp kɛkwɔt.
