  ena-ena: Akape tɨbɨ namɨlaŋ fɨli neŋ hɨnihɨni akuaba akuaba huaci huaci agɨladɨ
    vivi hɨjɨŋalɨlalaŋ uami. Lɨdɨŋ sɨmɨŋ akape nana hadi vilalaŋ uami. Lɨdalaŋ naludɨ
    ifɨhɨmuhɨmu mɨhiŋ agaŋ ci iahi uami.
  nbq-nbq: Hit wen vaga menda henangge-henangge vaga sek adigat dogop umbutu dugwit,
    henendawi hogop menda adigat amusek nagu lagagup. Wam amok werek agya halok, naguluk
    wasagwi ako hak, hit hininggis werek okhedelagwima, onggo hinirisogon.
  tgo-tgo: Lemi yakuyaku e yambaneke bigibigike thovuthovuye wolaghɨye i riyevanjaraŋga,
    na hu warari. Hu ghan tabotabo, ko iyemaeŋge ghamimbaŋa gabo kaero i vutha.
  yap-yap: N’umngin i nap’an e yafos romed u roy u fayleng e gimed be n’ag e salpiy
    ko tin tolang puluwon ban’en nge fafel. Kam duruw’iyed gimed kam sugsuggad ni
    fan ko rofen ni ba’aram ni bay nli’med ngam m’ad.
  mop-NT: Inche'exe, mani tu pach u qui'il a cuxtale'ex. A betaje'ex jabix a wacax
    u quelemcuntaj u bajil chen ti'i ca' quimsabüc ca' c'ochoc u q'uinili.
  tet-tet: '@see-verse:JAS.005.004'
  hlt-MCSB: Diklai hmanah na pumdom uh tih omthen na bawn uh, maeh tue vaengkah bangla
    na thinko te na khut uh.
  xtd-NT: Ñuñayiu yaꞌa yo vaꞌa n‑ka xo tuu‑n, te n‑ka niꞌi‑n ntdaa xa ka kukajan ini‑n.
    Ná ka ndada ndee ñayiu kuchi, da n‑ka ndada ndee‑n mee‑n, te vitna xa vax kuyatni
    xa kuú‑n.
  mdy-ETH: ሳዖይዳ ኮሺ፤ ሃሣ ሚርጌና ዎዛሳ ናንጊ ዒንሢ ናንጊፆና ዑፆ ዒንሢሲ ዒንሢ ዓዳ ሹኪንታኒ ጊኢጌ ቡዋጉዲ ማሊሴኔ።
  spl-spl: Otmu yeŋe lohimbi inŋe mansai ya yeŋgât senŋe âlâlâyeŋe meyiŋgine sâm hakyeŋan
    sâm den âiân katyekmai. Den âiân katyekmai yan lohotŋan kinŋetâ sâm hâreyiŋgim
    yaŋak pâi emetŋan katyekŋetâ tatmai. Otmu nombotŋe yongoŋetâ mumai. Yawu otyiŋgim
    yeŋeâmâ heroŋe maroŋe otmâ hun sambe kakŋan manmai. Yawu manmai yakât Anitâŋe
    wuân matŋe yiŋgimu menomai yakât nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu sâmune
    nâŋgâŋet. Nenŋe bulimakao mem peke kâlehen katmunŋe tatmu galemgum manmain. Galemgum
    manmunŋe pato otmu gâinom sâm yakât mambotmain. Mambotmâ sâpŋanâk kum gâimain.
    Yakât dopŋeâk Anitâŋe biwiyeŋe ekmâ matŋe yiŋgiwuapgât sâpŋe kalop. Sâp ya ekmu
    ârândâŋ otmu matŋe umatŋe yiŋgimu menomai.
  usp-NT: Atak, xatija'taka'b'i utzil neri wich ulew jwi'l xab'ana'taka' lawi' ri
    chawajak xab'antak, nic' riq'uil xachak'sajtaka'b'i ayb'ak pire tib'ansaj k'atb'itzij
    chab'ak chapca' jun awaj chak'sajel rij pire ticamsajc.
  zav-NT: Zotezle che'eɉ chaoša'ole na' chonditɉeile de'en deile chonḻe con can' nan
    c̱hele. Na' laogüe de'en chonḻe con can' nan c̱helen' na' bito chacbe'ile bazon
    goṉ Diozən' castigw c̱helen', gwxaquə'əlebele ca to bia yix̱ə' bian' chgüe'eɉ
    chguaoša'ocho par nic̱h chaṉə'əb antslə ze'e gotchob.
  sgz-sgz: Má i kamu liu main i naul bim, gamáte rusan tar gam suri mur i kamu nemnem
    sang má gamá lu kipi tara lalain táit gam lu nem on. Pákánbung na up bing sara
    gam ái Káláu ákte lala pátum, mái sár kápgamte hol suri, wa kamu tu tabar apakta
    pas gam sang.
  kek-NT: Arin sa' ruchich'och' cuan nabal le̱ biomal ut ma̱c'a' napalto' e̱re. Junelic
    sa nequenumsi li cutan. Chanchanex li cuacax ch'olaninbil chi us re ta̱camsi̱k
    xban nak le̱ yu'am la̱ex, ta̱osok'. Ta̱cuulak xk'ehil nak ta̱rakek' a̱tin sa'
    e̱be̱n.
  blz-NT: Tutuo'muu nunsurimo pore ka' kalabian na tano' balaki' kani'i. Kuu koi se'
    kaekae' mongolongo'i waka kada' bo koyo'on ni'imarian.
  poe-NT: A̱ ntá ntihi chjasintajni la náxrjón tjejorá la kaín nkehe tóxrjínhanrá
    chꞌerá la éxí iko imá jína ine la tsíkótsa̱nka̱ la ntá itsji ya̱on ntá itsꞌen
    la mé xi̱kaha tso̱nhanrá.
  san-TAM: யூயம்ʼ ப்ருʼதி²வ்யாம்ʼ ஸுக²போ⁴க³ம்ʼ காமுகதாஞ்சாரிதவந்த​:, மஹாபோ⁴ஜஸ்ய தி³ந
    இவ நிஜாந்த​:கரணாநி பரிதர்பிதவந்தஸ்²ச|
  cof-NT: In toteri piyanle senca tan chularae. Pansi chuto ticatiya munajanari caniquiminla
    joe. Nulari ticatiya canilaquinatonan, mulu inamin wala cuwentari jolajoe. Junni
    totaino ma queloinae.
  srm-NT: Fa un sai dë, un bi ta libi kumafa un kë a di goonliba aki e. Un bi ta njan
    ta bebe fuunu, nöö un ko fatu kuma wan fatu kau di de ta kiija ta seeka, fu te
    juu dou de tjëën go kii.
  qvs-NT: Kay allpapi imatapish rurashpa kushikushpalla kawsankichi. Raku likidu wañuchinapa
    animalshina kankichi. Chayrayku Tata Dios utka kastigashunkichi.
  zca-NT: Dub naban go yizhyuo re', kwa'n nzhakla go nile' go, nile' go rë kwa'n nile'
    nizak laxto' go, no nagakt ka'n go loi; no nanet gox, lë' go nak nela rë ma kwa'n
    nilicha' men par gao men.
  cbc-NT: Mʉjãã ati yepapʉ ãna, capee majũ mʉjãã cʉ̃goya. Bairo cacʉ̃gorã ãnirĩ, noo
    mʉjãã rupaʉ caborore bairo jeto mʉjãã cajesorijere mʉjãã átiãninucũña. Mʉjãã,
    wecʉ nurĩcʉ̃rẽ na capajĩãparo jʉ̃goye, na canuu ʉcʉorore bairo mʉjãã ãnajẽ cʉtiya.
    Wecʉre cʉ̃ na capajĩãrĩ rʉ̃mʉ caetarore bairo, mʉjãã cʉ̃ãrẽ petoaca rʉsaya Dios
    roro mʉjããrẽ cʉ̃ caátipa rʉ̃mʉ.
  qxo-NT: Cay patsachöga gamcuna cawayanqui gellëniquicuna captin munayangayquita
    rurarmi. Tsaynömi masrä rïcuyayta munar imawanpis defiendicuyta mana puëdeg runacunata
    wanutsiyarguyqui. Tsaynö rurar rïcuyäyangayquipitam infiernuman gaycucäyanqui.
    Tsaycunata rurar cayangayquipita gamcunaga pishtaypä cebashga cuchinömi destinashga
    caycäyanqui.
  mox-mox: Emi toa bwaʼobwaʼoya tuta qabuna kulufa aqiaqi otaqidi olobelobedi ta oqaiqaiawa
    weaqidi, ta wese oʼaiʼai aqiaqi ta otubutubuqa kavona yubai tomotau iveveʼainidi
    sabi luveʼaligidi. Ta omiʼa wese ʼidewani yubai taumiega niʼa oʼivaʼavaʼaimi ami
    luveʼaliga weaqina.
  kew-kew: Gore oro yaalo nimi amope aanu su amaa piruare gore nimimi epe epe yaenu
    adaapu mua pedo pedo pua pimi. Goa pua eta waru adaapupe noa menanu nona piane
    pimi. Goa pea pare abia nimi tape yapi di re-para epalia.
  dww-dww: Taumi dobue yaba toitoi tabutabu koyai dam raka yababedi be taumiḡa kowai
    nuaverena. Taumi koya kani kapoteu be moraba ko nuanua sarisarina, taumi maika
    bawa tokare raḡan damone ta vunuḡimi be ta nigomina.
  twi-ASANTE: Mo asetena wɔ asase so ha yɛ afɛfɛdeɛ ne anigyeɛ. Moadodɔre sradeɛ ama
    okum da.
  aoj-aoj: Nogota ipaꞌ pagape itap apaꞌe, poe ipeꞌini boꞌwen pefaꞌ hiahawes fasisi
    aꞌowaꞌ paꞌ gwaꞌaisi hiasi sandaꞌepa pataga luꞌuluꞌupa. Apaꞌ owaꞌ, nemaf afamba
    siꞌi sagaha mafis luꞌwasi atiasi afetagamepa fehambombagepa.
  cbv-cbv: Nin baácboó jʉm jwʉhnit, dawá bií déedih ñi bíbohochah, dedé yeebdíh ã
    jʉdhcan caá. Pánih jʉmnit, ded pah ñi weñat pínahdihjeh ñipĩ́ chãjna caá. Obohjeéhtih,
    yeebdíh Dios ã peéh chãjat pínahdih ñi jéihcan caá. Jwiít cã́acwã jwĩ́ih momo
    jiwiwãdih bʉ́dí jeémát jwĩpĩ́ wʉ̃hna caá, bʉ́dí ĩ débehat pínah niijná. Pánihat
    tʉ́ttimah, tʉ́i débehnit ĩ jʉmʉchah ennit, queétdih jeémát tʉ́ʉt niijná, jwĩpĩ́
    maona caá. Obohjeéhtih, queét jiwiwã ĩ wẽi jeémpna yʉhna, queétdih jwĩ mao jeémát
    pínahdih ĩ jéihcan caá. Yeébboó queét wẽi jeémpnit jiwiwã panihnit caá ñi jʉmʉp.
  taw-taw: Pel lum awl mɨdebɨm won ak, tap teplep kuŋay dɨl, wog wali ma gɨl, yokɨp
    mɨdɨl mɨñmɨñ gɨ ajɨpɨm. Anɨb ak nɨbi chag bulmakaw okok muk tep gɨl, sɨlɨn gek
    pakñɨbal tek mɨdebɨm okok, won pal ma yenɨgabɨm.
  jic-NT: Nun pajal 'ücj nujisas tapatjaqué nosis nt'a. Nun to'á pajal 'üsüs yustapj
    yupj. Nun nujisas jinwá la tjüjí lovin. Ma ca nin nsem quinam. Malala ca nu mpalas
    quinam. Nun nu t'yünt'ünǘ, vaca t'yünt'ünǘ lajay jinwá. Quelel ja'ünan vacasas,
    nin mpes nin lajay. Nin p'iyá ca nsem nun jis lal. (Dios ca nucopj ntülüs.)
  zap-NT: Nee gyëzlyuree noze zegne rlaantee de mbán de, noze zeg rtseleedxtee de;
    nak de zegnak yuz ne kesentyent rroo chen che list nak ma chene yket mén maa.
  wer-wer: Ar e yangerak wë kaömp kësang neimeë arim kentötë ënëm yaaurö. Pël yeem
    kaömp kësang nak polöröa ök kewis wiak wëën arim mën wel niwiipna akunet temanöm
    yes.
  ipi-ipi: '@see-verse:JAS.005.004'
  qul-NT: Cay pachapi achqha cajcunayoj sumaj lujo causaypi canquichis cuerpoyquichispaj
    munaskan cusicuycunapiwan; uj capón jina wirayanquichis. ¡Ña chayamonkaña ñac'aska
    canayquichispaj!
  tnc-tnc: 'Suᵽabatirã ba''iaja baabeyurãteje mija okabaarijayu ĩᵽarimarã wãjitãji.
    I''suᵽaka nare mija baariᵽareareka ĩ''rãrimarã wayuoka baairãteje najããroyika.
    I''suᵽaka ba''iaja nare mija baamaka, marãkã''ã mabaaberijĩka naro''si simamaka
    ba''iaja nare mija baaeka narakajeᵽããeka. Dika jariwa''ririmarĩaja rikairã imarĩ
    õñia mija imatikurijĩkaja mija baariyaᵽaika uᵽakaja baarijayurã mija ime. Ikuᵽaka
    sime ã''mitirikõrĩ je''e: Wa''ibikirãwẽkoa najããerã baaika ruᵽu rĩkimakaja sanaji''ayu
    jia ũkirika sajarirãka ᵽoto sajããokaro''si. I''suᵽarã mija imamaka “Õñia nimarõ''õjĩtejĩka
    takaja jia nimakoᵽeyu, ba''iaja jũarũkirã imariᵽotojo”, Tuᵽarãte mijareka ãñu.'
  ter-NT: Koati ikelísokopovotinoe. Ako nékone yara poké'e. Poéhane yíxivo keúhepeki
    kéyeku yara kúveu mêum itíkovo. Yara kéyeku, kutí kénoe hó'openo kokínaeti tumúneke
    koépekeokono.
  bmr-NT: Jaamo amɨɨhai jiije jiinɨjehallɨvɨ iminoonoma mihicahicahi, mihimogobadɨ.
    Jillɨ amɨɨhai ifiinoco mɨhɨcavasuhi niivɨmɨbadɨ jino gaisiraicɨfucu gasecuunaaca.
  fuf-fuf: On wuuririi ka aduna ɗoo e nder mbeleeɗe e ko foti. On fayinii hoore mon
    e ndee ɲalaande nde hirseteɗon e mun.
  bhl-bhl: Feinka! Yukalem kaing kilele kaabom, biliwi, fasuko, tugul aliw fian kelei,
    an wanekabiliw emdiw yukalem ibolow kal anggil beelo kuw geleweko, beem dulum
    fukuneko, fasu kolew kekabiliw te. Kate, Sunbin-Got akal yulo yenomin memen kebe
    te.
  ons-ons: Ŋine gegeŋine kepeo gekoi, yemo simile so batneka gege eaŋo qewatŋune pake,
    ŋine ŋidom ŋara loutne ne gemage kakapa okangoi, osom berek yale ŋinguwi seukkei
    wane naso ŋine mo bomilemaike,
  con-NTPO: Que'ija va andengata qui osha'choma an'biamba avujatsse que'i in'janqquia'caen
    canse'fa. Tsa'ma vaurama yayapaemba fi'ttiqquia'caen tayo tsu que'ima fi'ttiya'cho
    napi.
  ghs-ghs: Oi nikei abi kahosaamake batabireqi teetemi nokoi qidzoke oho ipi teetaqu.
    Oonihe nikei ttokata ari ma mosunoma qaaqi sapurunoma naatemi nikeke dzuubetaquho
    bodza ao dzamonatoraita qupa burisi eetare.
  peg-peg: ଇ ଜଗତ୍‌ତ ମି ଜିବୁନ୍‌ ଦାର୍ଜାତ ବଗ୍‌ କିନାଦେରା ହାନି ଦିନ୍ତିନି ପସୁ ଲାକେ ଏପ୍‌ ମାନ୍ତ
    ଦୁମା ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Me ga ne ga me prĩne amijo djuw mexo aban abixaêr tỳ:xo aba. Aje mrãmri
    ne mry nhĩptĩ kute ate krãn àkurbit mar nhym me kute myt tãmkam par pyràk. On
    dja Metĩndjwỳnh me ajaxweo pãnh ne.
  eng-WEBU: You have lived in luxury on the earth, and taken your pleasure. You have
    nourished your hearts as in a day of slaughter.
  gnw-NT: Cua ɨvɨ pe pico rambueve, piyecou tembíu icavi vae pe jare piporu pecorepoti
    piyapo vaerã jeta icavi mbae vae. Piyemɨnguɨra ma co. Ẽrei ɨmambae pemanota.
  mux-mux: Ya ma-koleana molku kene méle lupa-lupa kaíma numanu monjuku ‘Liamili.’
    niku topu toku liiku nosuku numanu siku molku, molku kunjuring. ⸤Kung toku kuyungíndu
    ‘Kung akupili.’ niku langi pulele nupili silimele mele⸥ eni langi aima pulele
    noku yambu kapoma molemele akiliinga-pe ekupu toku kunjingí enale wendu okum.
  maj-NT: Ni xi nkjún tsjo ts'ín tintsu̱bo̱o e̱i̱ a̱sunntei̱ ko̱ najmi tíb'ech'óho̱o
    yjonu̱u ngayjee̱ ni xi mjenu̱u. Tín'e chánko yjonu̱u, tu̱nga xi nkú joyahá ni
    turu̱ jun, xi tín'e chánka tu̱ xi n'e̱k'iehen.
  bkq-NT: Âdy ipa matomo lâpeba âmaemo xirâ onro anaym. Koendâ lelâ kehoem ize mawylymo,
    âdyam ize matomoam tâtâze lelâ âmaemo warâ. Tapirâ xyâhoem sadyzeândyly wâne myara,
    adyzesedylymo pyni tâkubâgueingue, tâwâenseingue warâ, âiguehomo odaji idyly ara.
  kue-kue: Ene makandle mogl taragl wakai indre ana gun pond yei wanmeglkwa. Ene bugla
    mokna wakai merkinde ne wam bogl meglko ana ene sigorambuka engemo mangigl orkwa.
  cot-NT: Pajaarantavaejiaca taaca opajitapae acaniqui quepatsiqui. Manaqueate pisavicaventajianaquero
    pishineventajiacaca aviatimpajia. Manaqueate piquejejiacari viratsi itijaitica
    iriguejintajiqueriqueate irishecajitaquempariqueate, interoncajiaquempitarite
    Aapani Irioshi coajica intigarancajiaquempi camorecariqui.
  bnp-bnp: Na parava lobo mu bole a maka maki kamumu mu vivi, mu ramai kunana a ningaru
    na kakaine mua. Mu ramai lobo a ningaru ne mua, pali i uka ma ge tabaka, a Vure
    bara i ratapile e huriki a pile vona.
  apn-NT: Mẽ akĩnhã mẽ kêp amrakati htã ka htem ãm ja hã mẽ omu nẽ mẽ àpênh pãnhã
    mẽ kãm amnhĩrer kêt nẽ amnhĩ pix kukamã ajamaxpẽr. Nẽ amã prãm xà hpix kukamã
    amnhĩm mẽmoj japrôr pê akĩnh o ri apa. Jao te mẽ apê môx htwỳm nhũm mẽ kot hpĩr
    nẽ hkrẽr mã mex ã harẽnh xwỳnhta pyràk. Mỳrapê kot kaj mẽ môxta pyrà nẽ nhỹrmã
    ty hãmri nẽ Tĩrtũm mẽ Kra wa kuri atĩr tũm nẽ apa ho apa hkêt nẽ.
  ctp-NT: Xkwiꞌ suꞌwe ꞌa seꞌen ndiꞌin wan lo chalyuu; mdiꞌin wan ñaꞌan tiꞌ kuta taan,
    chaꞌ xkwiꞌ ndaꞌan naan wan nchga chaꞌ suꞌwe nu kalaꞌ tiꞌ wan loꞌo. Loꞌo ni, wa
    ndla ti tiya tsan nu kaja wan, chaꞌ bra kanꞌ kuꞌni biyaꞌ Ndiose ꞌwan.
  opm-opm: Gur kakdah mama pati ohe erer yahnap ruumsan han ohwi dara amam ham bapkei
    tahat patepera daham bapkei taham yah hat orhorwi patimur. Ma ihat pati oh imah
    ihirnong den isip asara isip hatperhan Gin sum din kis hah ma hapat ma dahaptiru
    guragure dahe imat bapkei mar sutin ina mat paptimur.
  bvr-bvr: Gu-guniya gu-rrawa ana-goyburrpa gerra gun-jaranga nyibi-rrimarra nyiburr-workiyana,
    balaja rrapa an-nga an-ngoyurra jal nyiburr-ni. Nyiburr-worlworlchinga nyiburr-workiyana.
    Wurra jarra ana-goyburrpa nyiburr-gatiya minypa jin-maywapa bulugi wana jinyu-nirra
    jiny-bamburda, jin-gombula jinyu-nirra, lika jibu-burnda aburr-workiya. Minypa
    gun-guna yi-gurrepa yi-gurrepa gu-jirra gu-boya nipa barra Wangarr gugu nyirr-bu
    barra ana-goyburrpa.
  wal-wal: Intteyyo injjetin, sa7an ishalidi de7ideta; shuha gallassau xiikkiyoogaadan,
    intte bollaa xiikkideta.
