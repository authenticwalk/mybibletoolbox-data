    con ra cusë shtë guë́ꞌdchiliu. Hia gueꞌdë guëdchini dzë parë gac juzguë të.
  kyg-kyg: Lapakaemo muki ma mopafi kagemi yatapimo agetapa alita malege lapakufamoꞌmo
    hauꞌniya kavaꞌmo huge hutapa maiꞌnae. Muki afinaꞌmo afumo heꞌa lusi yagita nehaya
    kavakana hutapa maiꞌnetapa apaipaguꞌe vayakana hutapa maiꞌnae.
  kmk-kmk: Nanlamlam-ay kan nanlaglagsak kayu un natagu uttun pita. Pinaḻungpu yu
    dat long-ag yu un padan di ayama mapaḻungpu daḻapnu maigusbu.
  cao-NT: Rani tsi huëstima ca año bo raaqui mato nëa mai xo na. Jaboqui narisyamaqui
    mato. Huëstima tsi xo toa mato ranihuati jahuë bo. Xoaxëni ca chancho jascaria
    xo mato. Mamë roha shinaqui mato pë. Jaha bësopa. Chancho jascaria tsi xoaqui
    mato, tëpasti bari quëshpi na.
  bbr-bbr: Kiro ses opok, ak okoro omnokou opok osap eposek sosop oianik, nepipir
    rain. Roat ak opur we jaun ak amke o sosop nuruna, näwäu sarenuk we jeäi senek,
    ak ran wasarewaraun ses siakup penuk, osap sosop oi raiäi.
  inb-inb: Kam­kuna, kai alpa­pi suma mikuspa i upiaspa, imasa munas­ka­sina kaug­sas­paka,
    wagra wi­raias­ka­sina­mi tukun­gi­chi. Chasaka, ñami wira wagrata wañu­chii pun­cha
    chaia­kug­sina kam­kunata chaia­muku.
  hrv-hrv: Raskošno ste na zemlji i razvratno živjeli, utoviste srca svoja za dan
    klanja!
  box-NT: Ho tá wán, á bìo ɓúi yí fòora mia. Mi wee wé bìo mi sĩa vá yi.
