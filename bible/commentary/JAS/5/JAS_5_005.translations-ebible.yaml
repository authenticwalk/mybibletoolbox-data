  apz-apz: '@see-verse:JAS.005.004'
  eng-AOI: You have done whatever you liked here in this world. You have thought about
    yourselves all the time. You have done just as you wanted day and night, eating
    and growing fat. Listen! When bullocks grow fat, what do people do? They kill
    them, so now you are like that fat bullock!
  yon-yon: Kwane, yiib kuu okad yiri doriib kuu yiribman yemoon ibonmo beo ano doriibdan.
    Yiibbedmo kubena keeniwendan. Yiib kuu animan duudkab kiom anengkanao karub kiom
    kiommo wiribiib kuu, dingkan areb kainderebiwed yenbande ani yeman areb keriwen,
    wengyundi yaron yaa meenimokban kowe.
  poi-NT: Tsa̱m pɨ̱mi miwɨ̱it́ yɨ́p naxyucmɨ. Iŋwat t́it́am iñjɨ̱s íña̱namaŋjo̱m.
    Cusum iŋwat t́it́am iñxunpa. Mijex juuts tu̱m xix acpɨ̱neta̱wɨɨp iga accaata̱p.
  wuv-wuv: Hamona guta pafoo watauda manumanu yeni malagufu ma farawaninaa ana hamu'ou.
    Hamona fagipeaa ana hamu'ou ale'ei rona fagipeaa ei manulelele wagii fei arewaa
    ro'aa moro'aa ro'ou.
  quf-NT: Kay pachapimi qamkunaqa kusa shumaq bidata pasar, kwirpuyki munashanlata
    rurar, animalkuna yupay gurduyashaykillapa. Listunami kankillapa jwisyu diyapi
    wanuchikashana kanaykillapapaq.
  yuw-yuw: Son wömai guroc ngocin möneng koböcma monmuya manomano ambarac ibip sonihon
    toroc wöngidang. Son nacno koböcma nongidang. Tongo modip soni toup macfingga
    idiya son kot omom toctochon bongono urop eng fom tac.
  hus-NT-1971: A huat’amalchic huinat alhua’ teje’ tsabal ani hualim a t’ajamal jahua’
    in le’ a anam t’u’ul. It ejtil i co’nel axi expith in lej le’ ti lubach c’apul
    ani ca lejat jum putat ajhue, ani yab in exlal abal tam t’u’uthits ne’ets ca tsemtha.
    Yab a belal abal hue’its ne’ets quit yajchiquiyat c’al a Dios.
  med-med: Enim ya mʉi kona ila molk, mel minal tek ambulk palk mormin. Wote, enim
    rʉng minal nok, kʉng puⱡnga mormin, ropa kondʉmba enim ei nga, tʉk mendʉk mormin.
  bch-bch: Mugaeai ga inam, lemi madonga tanoeai kemi tau ta iman lemi tingelgel aea
    kekelen. Apapatub gimi mulian mambe panua tipapatub masilau mud, ga kus ta titotoi.
  cco-NT: Jo̱guɨ lajeeˇ e taang˜ ꞌnʉ́ꞌˋ fɨˊ jmɨgüíˋ la, nɨcalɨséngˋnaꞌ lɨ́ꞌˆ laco̱ꞌ
    jaangˋ dseaˋ ꞌgooˋ eáangˊ e jmooˋnaꞌ la tíiˊ e jáˉ óoˊnaꞌ, jo̱guɨ e seaˋ jaléꞌˋ
    e iing˜naꞌ e laco̱ꞌ jmiꞌiáangˋ óoˊnaꞌ laco̱ꞌ jaangˋ jóꞌˋ i̱ jmɨꞌúngꞌˉ dseaˋ quiáꞌˉ
    e nijngáiñꞌˉ. ¡Jo̱ dsʉꞌ lana nɨcatɨ́ˋ íꞌˋ quíiˉnaꞌ!
  deu-1951: Ihr habt geschwelgt und gepraßt auf Erden, ihr habt eure Herzen gemästet
    an einem Schlachttag!
  alq-ALGNT: Kidiji pimadizim ooma akig e ma8adjitamadizo8eg kakinagotc kegonan ka
    nda8endamegon, e motci 8i min8endamiidizo8eg. Mi maia tabickotc mictoz ka min8adjibodj
    aja pecodj kidji nisagani8idj ejinagozieg.
  ixl-NNT: As xoꞌvebꞌal kuxh ex tiꞌ etatin vatz u txꞌavaꞌeꞌ tukꞌ unqꞌa etetzeꞌ tiꞌ
    ebꞌanataꞌ kam uvaꞌ ni tal etaama. Pet ech kuxh exeꞌ echeꞌ unqꞌa avaneꞌ uvaꞌ tzaqꞌal
    veꞌteꞌ tiꞌ iyatzꞌpeꞌ.
  boa-NT: Áhdure waajácuube ííñújɨri ɨ́ɨ́né imíjyaú ámuha meíjcyame ɨɨná ámúhakye
    pɨ́htotúmé ɨ́ɨ́né imítyú ámúhakye méénútúrómeke ámuha medsɨ́jɨ́vétsohíjcyáne.
    Árome ámuha ménɨjkévaá éhne múúne ócájímuke iújcávátsómeke ditye llííhyanúdu.
    ¡Ehdu ámúhama tene nɨ́jkéváiñévú tsúúca méúújéteéhi!
  etr-etr: Dili nagadaiawi nea nagadaia nelebo hedabi amomu gaula nea, domaloïemu
    hamela mi hamosalea, dihili dili obeägïsa nea. Domalo besolomäialahilä, molö badoia
    naha nebego gaso, dihili dili nufudala baagomolö segeyo hä, besela galai dialea.
  quh-NT: Kancunarí cay pachapi khapaj imaswan causarkanquichej yankhata cusicuspa.
    Imaynatachá wacas mana yachacuncuchu wañuchinapaj wirayachiskas caskancuta, ajinata
    kancunapis wirayacushanquichej sonkosniyquichejpi yankha cusiywantaj sajsacushanquichej.
    Diospa jatun phiñacuynin p'unchay kayllapiña cashan.
  kwi-kwi: An sukinne uruzne kwazpa kultɨttuzkanain uzat kit chiwazha pashiat aizpa
    kiashira. Uruzne pɨntɨt wakarakana pɨna pɨnamtu. Diosne anpain, uruza mɨmana,
    uruza ilnana. U imtu payu taiznapain i.
  agm-agm: Autaahaatɨho itɨhɨsatatɨ nesamaitandɨhuraapɨ sahɨ wɨndɨ gɨmunyaapɨ nehɨ
    nanɨhaiwɨ sangi ikɨpɨpa nawɨho nandapa, amɨ wapa apɨpaahɨ gaahapa taahɨpɨpaamɨ
    tiwatɨhaatɨ maaritɨwɨ bɨpi napaisaatɨ sanahɨwaiwɨ bindawaayopo. Autaahaatɨho sangisɨ
    netɨ tipɨtapaatɨ jasonatɨ nesamaitandɨhuraapɨ sahɨ ikɨpɨpa nawɨho taahɨpɨpaisahiyaatɨ
    wɨndɨ yaiwɨ mmotɨnɨhopo. Saiwɨ sahɨ maasapɨho isɨhiya tiwɨtaatɨwɨhuraapɨ ketɨ
    gwɨnyanatɨ gwɨsɨha netɨ wɨraitandɨ nandapa pɨhɨtɨwɨ nunyohɨhomataiwɨ Autaahaatɨho
    netɨ tipɨtapaatɨ jasonatɨ nesamaitandɨhuraapɨ sahɨ nawɨho, amɨ wapa gaahapa ikɨpɨpaamɨ
    autaahɨ bindawaawɨ nepɨ tɨmaŋɨnawaayopo.
  ubr-ubr: Omi ami yawas atonio tafanamai on ami agim sawar auris on wobiaiwab a ami
    gogoi nanaba on toum wobiyasisirem. Omi on bayu toum woituem worat gagamim bag
    womatar bobaitu ba wobotitiwagim ari ra nan sinasubunuem mes.
  tsw-NT: I da̱nu ta̱ a̱tsuma̱ o uvaɗi babu linga, na̱ ne suru yu uwwa ta̱ uyoꞌo u
    na i cigai. I yuwan ta̱ waru mgbain gogo i foɓo ta̱ aciya̱ɗu adama o urana u mapaɗa.
  cax-NT: Nausüboriqui auna icu na cürrü pururrü pierrtatai aboi. Chauqui tabaca tacana
    arrone nobiorrü baüro, pero tüsaimia manu nanenese na aitabaiti Tuparrü manu nobiorrü.
  aia-aia: Na tahitahi amoou na'i marewanani 'a mwada'u di'u 'inia moi toto'ora amoou,
    mamou haa'i mwani mareho namou arunga goro 'ini'i. Mou 'onaai boo ra hangani ha'abwi'aa
    'anai ngahuia, 'inia mou 'adoma'inia ro'u do 'a bwa'i maho ta'aa nai to'i'amou
    ta 'oha.
  srp-1865: Veseliste se na zemlji, i nasladiste se; uhraniste srca svoja, kao na
    dan zaklanja.
  agt-agt: '@see-verse:JAS.005.004'
  lug-lug: Mwesanyusiza ku nsi ne mwejalabya mu bugagga bwammwe. Mwagezza emitima
    gyammwe nga muli ng’abeetegekera olunaku olw’okubaagirako ebyassava.
  yby-yby: Edimoya mikauka uvaminatipoki waitoko neyoko, niki niki iki lahelepa ibotogowe
    liki niki auvatipo yowekaka noiboya, Omailimo dipisetibo onawa maya aloya alili
    okaiye.
  heb-heb: התעדנתם בארץ והתענגתם והשמנתם את לבכם כמו ליום טבחה׃
  mpp-mpp: Ngenge himongka galu socte angac balaibeibong. Balaibebong moneng-mafanginengti
    gaganginang wakewec. Aime Wapongti ngic-ngigac wehomacebanale damengngine bangkaleemewa,
    ngengebac nogebec ailu gagainghac.
  apb-apb: '@see-verse:JAS.005.004'
  san-TEL: యూయం పృథివ్యాం సుఖభోగం కాముకతాఞ్చారితవన్తః, మహాభోజస్య దిన ఇవ నిజాన్తఃకరణాని
    పరితర్పితవన్తశ్చ|
  ben-IRV: তোমরা পৃথিবীতে সুখভোগ ও আরাম করেছ, তোমরা হত্যার দিনের নিজের নিজের হৃদয়
    তৃপ্ত করেছ।
  ntu-ntu: Mzli ka tqmnc-ngrnamu mz nrlc apuamu poi kcng tzyrlvzng murde tzmu-txpwzng,
    a' trnzkrlzlru kx ycpe pipz nzrnibqngr nidr. X xpeamu da kxlqlwx kxkqlu murde
    na-abrtzlvz nrkrdrtqmung. A' trkrlz-kzwamuu kx ycpe pipz Gct nzayrplapx-krde nimu.
  pan-pan: ਤੁਸੀਂ ਧਰਤੀ ਉੱਤੇ ਮੌਜਾਂ ਮਾਣੀਆਂ ਅਤੇ ਬੜਾ ਹੀ ਸੁੱਖ ਭੋਗਿਆ। ਤੁਸੀਂ ਨਾਸ ਦੇ ਦਿਨ ਲਈ
    ਆਪਣੇ ਹਿਰਦਿਆਂ ਨੂੰ ਪਾਲਿਆ ਹੈ!
  tkr-tkr: Şu ç'iyeyne aq'val gyavts'u-gyuvxhu, şos ıkkananbı ha'a iviykır. Şu gyatt'asde
    həyvanaaşe xhinne otxhuniy otxhun.
  gvc-gvc: Ahri yahpapʉre payʉ pache mehne jia tira mʉsa. Ã jina mʉsa ji coa dihtare
    yoaa tira mʉsa. Ã jina pjiriro wachʉ ti noano nuriro yoaro sehe jira mʉsa. Pjiriro
    wachʉ pjíro to chʉri baharo tirore ti wajãhti cuhtupʉ na wahcãna. Tó seheta mʉsa
    cʉ̃hʉre pjíro mʉsa cjʉari baharo mʉsare to buhiri dahrehtopʉ na wahcãnohca Cohamacʉ.
  sbk-sbk: Mkheye enembibhi ezwamu na hwisongwe amwe mwemwe. Mwibolosyezwe amoyo genyu
    husiku zwa sinzwe.
  mya-JVB: သင်တို့သည်မြေကြီး ပေါ်မှာ ကာမဂုဏ် ခံစား၍ အလွန်ပျော်မွေ့ ကြပြီ။ သတ် ရသောနေ့
    ၌ ကဲ့သို့၊ မိမိ တို့ နှလုံး ကို မွေးမြူ ကြပြီ။
  kgf-kgf: Ini baeciguc hémbaoc wamma iwawai hiabianéŋ meʒeric amuma kecma unu héʒéŋ
    héʒéŋgiawac naléyaiguc ewa qerigina halécya dépaŋ yanda waŋu kecʒu.
  awb-awb: Ite mah marákóípéq méq áhnte kaweq naneq meweq ite iuwahbeh sansánowe.
    Minayabe wehga mayawenkakaq póéráhq subiqme kahnirinserah Manikánka ite anotahtaq
    kamah ainkéhe.
  gdn-gdn: Wi yewe wairau gwedegwede yo bani ebo ebo tepamawa taisi teyateyamaigamawa
    wi wibo kwakwarepuga werenapamawa kupamawa kebomawa da buyagaigubu ki pokere naunuma
    marai rogobiwena wi nawanaga tondau.
  nko-NT: Mlɩlatsíá ɔsʋlʋ́ʋ anfɩsʋ, gyi nkpa mʋ́a ɔdwɛ pʋ́wá nfɔ fɛ́ nnantswie
    há mlɩ ɔmɔkɛ́.
  bsn-NT: Adi macarʉcʉrojʉ ñarã, mʉa yirʉa tʉoĩarore bajiro yirũgũaja mʉa. Ta vecʉare
    ĩna sĩarotirʉ̃mʉri rĩjoro, “Jacabʉsarã ĩna ñato sĩarãsa mani” yirã, quẽnaro ecatʉsacama.
    To bajiri, ĩnare bajiro bajiaja mʉa quẽne. No mʉa bojarore bajiro quẽnaro yiñatʉsarũgũaja
    mʉa. To bajiro bajirã mʉa ñajare, “Rojose tãmʉorʉarãma” mʉare yiĩagʉ̃ yigʉmi Dios.
  pib-NT: Mponikowashata tyechijneya. Gmeyiwashgognenata. Jinanunshinikangi, nikchi
    giylatikolgogne pixka.
  wiv-wiv: Na kamiu mianga ri na garigari, miu ta pelea goloa mata mulimuli, miu ka
    mia papa matoto. Miu ka hahanihani marata, miu kene buibuia, habuka boro kua e
    vanganga ki buibuia kete rotua.
  reg-reg: Mwekaye kwo lumula muchalo nimwikondelesha emwe abhene. Nimwiyamya mumioyo
    jemwe kulisiku lwo kuchinjwa.
  mlh-mlh: Ŋoŋoji moreŋgo yo ya fuŋne fuŋne jiŋorara biŋe qa ŋareru batiqatiine tomiri
    goku saki fure jeribari eku aŋiŋaŋuŋ bobomuku eeku gobuŋ. Morende jijiineji kipe
    ŋabeko jebe kokoine kosa ruaru kanenji nonone taki tomiri noku gobuŋ. Anutuji
    buŋoŋaŋuŋ mitarime ŋabebi komeniminde damaŋyaŋunji ware maigaiŋ, damaŋ ore jaueru
    jijiŋaŋuŋke fukeru gogobi.
  gof-ENT: ሃ ሳዓን ሂንቴ ኡሎ ፃላላስ ቆፒዲ፥ ኢንጄን ዴዒዴታ። ሹካስ ጊጌቲዳ ሜሄዳ ሂንቴና ኪዴታ።
  aau-aau: Hwon ki mon ma lwayr ohokwe, hunkwe omeme ihey-ihey-ar me nuwnak-kawk prupru
    say ie, seyr hno owh arian se-aw nanpanan wayr. Hunkwe huok me hieyn ayay senaw
    nuw-ariy napanap yay, uwrsa hom enekwei pariawey-ar sok hin ei a e.
  tvk-tvk: E ut etan ak, xamim mutepus hosien holu e mutehur holesok xil xa misak
    ni xamim di mulonge bos. E munggoni buluk xil xa lakaio kuhi xa laleh xil laba
    e melengien xati xa latelingi tengan lavas vin xil en.
  prf-NT: Nagpakasarap kam ti biyag ti lutaiday, sakay mágpapatabiyán kam a kona ten
    hayup a adeni dán a bunuwán.
  auy-auy: Marapáꞌó méraankaꞌa sáwífaꞌ-ontama maréꞌa kentí imáyáafinkemba kembó tínkáín-kisau
    wémaewe. Ímbo sáwíꞌo uráan-kwaasi aaifimbá maitínkówaꞌa ímba anondáá aaí suwaꞌá
    tínkamuwasa pukáawe. Póímo tómbó tíméwanamo óraaꞌa isasamó tufúꞌnaantemba kembó
    tínkáísaꞌo miyámó ombá Maníkó sáwí-meyamba timíníye.
  tbg-tbg: Ne vataini vaiha koqe haika, vo haika vo haika vateha ne nentaraqai iriqi
    viha, nenta quaheraraqai iri variarave. Ne airi kara namaqi vi variavaro ni vaatavano
    noruqe vaimanta nentavano nenta aruke entara qeramate variavo.
  hub-NT: Atumka shuar pegker ainaka ayamrumamainchau umarum waitkasrum maa jakuitrume.
    Tura ju nugka jui pujusrumka nukap shir ane jakuitrume. Vaca ni mantamnatnurin
    nekatsuk pujus, yutairin yua yuakua nuweru maam megkaina numamtuk, atumnasha Yuus
    waittanam utsanmak tuke emegkatmakartinaiti.
  hmo-hmo: Tanobada dekenai umui noho neganai, umui ura henia karadia bona gaudia
    umui moalelaia, mai lebulebu danu. Bona aniani bada umui ania dainai, emui tauanina
    idia bada herea, boroma idia ubua digara bamona, vadaeni umui noho hegaegae ala-ala
    dinana totona.
  big-big: Inugu yombanu kaile nayendau miza ono logo ngai miza to mela ono pilik
    puwili ngagozak keleya logo yela. Ini ngabelakpekke yolurik watabigu kolokngagono
    keya ini makngezeyegi wilibek mizi. Ini makngeze unatuba sibene kelemi logo wok
    ini yelagibek weik lewagela.
  gux-G: I pala kuli gbie yeni o mangu yeni yin ke muani bonli gi tinga ne po ke wangi
    tianbi fala yen mi cicagmi.
