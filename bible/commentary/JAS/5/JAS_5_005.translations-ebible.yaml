  kze-kze: marapá'ó máyáanka'a sáwívar-oisamba maré'a kentí imáyáavinkemba kembó tínkáim-bayai
    kwémayaawe. ímo sáwí'o uráan-kwaasi aaivimbá maitínkówa'a íma anondá aaí suwa'á
