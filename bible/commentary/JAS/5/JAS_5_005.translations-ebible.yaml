  uig-PIN: Silǝr bu dunyada ⱨǝxǝmǝtqilik wǝ ǝyx-ixrǝt iqidǝ yaxap keliwatisilǝr. Ⱪoylar
    boƣuzlax künigǝ tǝyyarlanƣandǝk, silǝrmu boƣuzlinix künigǝ ɵzünglarni bordap keliwatisilǝr.
  beo-beo: 'Dilia da osobo bagadega esaloba, bagade gagui hou amola hahawane hedesu,
    amo fawane ba:i. Be amo hou da fedege agoane dilia da eso ilegei amoga medole
    legei dagoi ba:mu. Amola amo esoga momagemusa:, dilila: sefe fima:ne ha:i manu
    naha.'
  acf-NT: Ou viv laviʼw an latè-a an plézi paski ou té sa achté sa ou vlé. Ou vini
    gwa menm kon an bèf yo fè vini gwa pou yo té tjwé.
  tpi-OTNT: Long olgeta taim yupela i stap long graun, yupela i bin kisim ol gutpela
    gutpela samting na yupela i amamas i stap. Yupela i bin kaikai planti na kamap
    patpela, na de bilong kilim yupela i dai em i kamap pinis.
  mbt-NT: Meupiya amana ka peg-ugpe niyu kayi te ampew te tane wey nakuwa niyu ka
    langun ne ingkeupii niyu. Iling te impalambeg niyu ka me lawa niyu tahahe te aldew
    te peggimatey kaniyu.
  hau-SA: Kun yi rayuwar jin daɗi a duniya kuna ci kuna sha na ganin dama. Kun ciyar
    da kanku kun yi ƙiba don ranar yanka.
  mam-NT: Ma tz'oc cyk'on cyiiba nuk ti'j tu'n tiy' cynink'ija twitz tx'otx' bix ti'j
    jawnexsen tbel cyway. Pero tisen jun wacẍ nwaa'n bix ncub laa'nexjil nuk tu'n
    tcub byetjil tu'n q'uey chi'pj, jax ju'x cyey, ch'ixc'a tul canan jk'ij tu'n Dios
    tu'n tcub tk'oj cyibaja.
  udu-udu: Um ’koni mony’cesh ki ’kom bum mo dhali ki bwam bum mo. Um momoṯkina dum
    bum mo eya tee jin ’ciṯẖu/ to ’kus mo.
  tvt-tvt: Arah hah adi sen roidong ah hansi tenroon ni laboot labe ih tonglan. Tek
    haat rangwu raangtaan eba sen teenuh teewah ah totjook han.
  bgt-bgt: Na havimiu kori maramagna iaani e malumu puala eigna koti padarongo, moti
    eia na komi fata bali vatotogoghamu. Kari ighamu vaghagna vamua na botho imarea
    kena hea ghagna na vanga bali vathehea, eigna ighamu huju boi adoa na fata ke
    dika keda padaghamu.
  mvn-mvn: Ka yami maꞌ tanopia ahihi‑vainena. Wayahina, tuta habuhabuna yami dewa‑haiawa
    nui. Kate vona tana‑minikuna taina avenemi yami dewa unꞌ‑anamanei. Yami dewa goyona
    yawaimi ahihi‑vainena nihenina deina. Tuta tuta pono iamam, ka binana ananina
    ibouboui. Ka ataina itomi yami tupua ananina deinake, ka aitam auyewa omomo, ka
    auyewana wayahina Yaubada dewa‑yaiyai na‑vo‑patai tau goyogoyona wayahia. Ka dewana
    vivane tomotau pono binabinana ivunuvunui yai tonei wayahina deina. Ka auyewana
    wayahina nau‑wawanimi ami dewa‑yaiyai ananina uvaniahei.
  djk-NT: Ma libi be waka bun gi yu enke guduman. Yu be fende pasi du sani pasa peesi
    a goontapu. Na so meti seefi e kweki solugu kon fatu doo peesi, fosi den kii en.
    Na dati meke i fende pasi du sani doo peesi, fu fende sitaafu na a gaan kuutu
    dei fu Masaa Gadu so.
  uig-LAT: Siler bu dunyada heshemetchilik we eysh-ishret ichide yashap kéliwatisiler.
