  llg-llg: '@see-verse:JAS.005.004'
  kyf-kyf: Amɩaa 'dɛɛ 'ŋnɩmnɩli -yɔ amɩaa 'dɛɛ dʋmagbʋnya a nʋa lɛ dʋdʋ -gʋ, -zugba
