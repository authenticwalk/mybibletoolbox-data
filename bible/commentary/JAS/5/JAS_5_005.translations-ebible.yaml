    takalhí̱n naca̱makni̱caná̱tit!
  rro-rro: Wai hanopaka ahanai emi mauri hanona eobia ki'a baha haeamona mai aonamomi
    ṯomiaho, ba kipomi turo'onimi tubapa'uanimi ihobona tatu aiporona 'abanai tuao.
  mxp-NT: O meets ya̱ na̱xwiiñ jotkujk xyikna̱xtɨ, o ti køꞌøm tø mnadyamayꞌatyɨdɨ,
