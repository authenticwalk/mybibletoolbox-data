verse: JAS.005.005
translations:
  kpx-kpx: Vata kove la uveve keu ovo batate ke nahate. La kunai moaga malei hamubisi
    uveve dua vama. Isito abu ovo batate hamale ke nahate Dilavana bae la aiogevei.
  okv-H: Ungo enda ta mihie donda nei te nei te pere avo ere hotembihe no hamo ta
    beuje ta pere pahue seha isapamane o ohu na arako ere ova rate ungota hevari iji
    auvehija.
  tbo-tbo: Geka hougana omi mae hoi hipuli hi haki wahaga houga magomagouna o’mam
    ma o kaokaoha babana o sinibu imahi, ma houga e nenei apo wiyuwa ona wialoni.
  mal-C: നിങ്ങൾ ഭൂമിയിൽ സുഖലോലുപരായി ആഡംബരജീവിതം നയിച്ചു. കശാപ്പുദിവസത്തിനായി എന്നപോലെ
    നിങ്ങൾ ഹൃദയങ്ങളെ കൊഴുപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Ἐτρυφήσατε ἐπὶ τῆς γῆς καὶ ἐσπαταλήσατε· ἐθρέψατε τὰς καρδίας ὑμῶν ⸋ὡς⸌
    ἐν ἡμέρᾳ σφαγῆς.
  bgc-bgc: थम धरती पै ऐसो-आराम म्ह लाग्गे रहै, अर बड्ड़ा ए सुख भोग्या, अर इसा करते-करते
    थम जानवरां की तरियां बणगे सों, जिन ताहीं काट्टण तै पैहले मोट्टा ताजा करया जावै
    सै, उस्से तरियां थम न्ही जाणते के थम भी अपणे-आप ताहीं परमेसवर की सजा खात्तर तैयार
    करण लागरे सों।
  khz-khz: Gomi gemi maguli etanoparai rinaga e verere aorai, e gogoregala-rakavana.
    Pio gani-mate e pio kopa-gulu, vagivagimi tomana warau pekwara.
  deu-TKW: Ihr habt geschwelgt und gepraßt auf Erden, ihr habt eure Herzen gemästet
    am Schlachttag.
  zsr-NT: Yödzlyú ni benliꞌ ga bunéꞌiliꞌ len güiꞌ gdáguteczliꞌ le rnaz queëliꞌ. Buxö́n
    cuinliꞌ, san chzoa gdxin queëliꞌ dza udx queëliꞌ. Gac queëliꞌ ca rac queëbaꞌ bëdx
    renniꞌ, chbdxin dza gdö́diruꞌ‑baꞌ.
  lin-lin: Awa na mokili, bozali kobika bomoi ya bisengo mpe ya bofuluki, bozali komikomisa
    nzoto mafuta lokola banyama oyo babongisi mpo na koboma.
  hns-NT: Toelog doenia me aapan djiewan dhanie ghat bietaile hai aur dher paisa naksaan
    karle hai. Djaise djanaawar log ke tjarbie tjaharaawal dja hai maar dhaaral djaai
    khaatien, oisane toelog apane ke tajaar kare hai sadja ke samai khaatien.
  noa-E: Chadcha mʉig eegar pãachigan pãar nem ajaauga thʉnʉm, pãachdëu nem ig nʉmjã
    thum paraanaa pãach khõchagpierr nem wau nʉmua. Mag pãach khõchagpierr nem wau
    nʉmuan, di eegarm nemchaai thõopäaig õtpaapi nʉmjö, pãachdëupaita pãach õtpaa
    arrum, Ẽwandamau ichdëu mʉg durr i agkham ed sĩi irig pãach thõopʉ̈imkhĩirjö.
  eng-EMTV: You have lived luxuriously upon the earth and you have lived riotously,
    you have nourished your hearts as in a day of slaughter.
  mib-NT: Cátecu vāha ndasɨ́ ró ini ñayɨ̄vɨ yáha, te cásáha ró táca jéē cácusɨɨ̄ ni
    maá ró. Te cájito yúcún ró maá ró, te cúu ró nájnūhun quɨtɨ néñu jeē ndétu quɨvɨ̄
    cúū.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मो खिनिॽ याम्‍दादा नु आबाङेरक् निङ्‌वाॽ तादा के़वयिॽआङ्
    से़प्‍मा ये़न्‍नो थारिक् थक्‍साःन् चालुप्‍मनाबा कुइसिःक् खिनिॽ चागे़लुप्‍पासिआङ्
    के़वयिरो॥
  xnj-xnj: Mtamii pamulima kwa kugana kujisangalusa neju. Mjikulupalisi mwavene ngati
    ng'ombi cheyikulupili changali kumanya ligono la kuhinjwa.
  mmx-mmx: Lorooro atnimi at na lavatkangka i umsu mi laxampanga avukat la nemi mik
    lok momo. Nemi mira anan avukat la mirang pong solo, ketla laaleng at ne Moroa
    rip sep kutkut limixin kakapmek mo naba vot.
  cbr-NT: Ënë menuax camina 'aisamaira ñu upíñu 'aish mitsux cuëëncësabi oi 'ian.
    Usa 'aish camina aín 'ibúan 'aracacë ñuina anun 'ati nëtë sënë́ncëbëtan 'anuxun
    rëracamicësa 'ain.
  tee-NT: Pus ju uxijnan jantu tu'u' ixtac'acxnitan ju ani lacamunutpa'. Na ixnaviyat'it
    tachi ju ixk'ach'aniyat'it. Chunchach junita ju mi'alhunut'an ju chavai tachi
    ju tu'u' atapacxat ju lak'onuncantach ni camaknicanach. Ju uxijnan vachu' amamak'alhk'ajnic'ana'it'it.
  eng-LSV: you lived in luxury on the earth, and were wanton; you nourished your hearts,
    as in a day of slaughter;
  cak-NT: Rix beyoma', can utz jixc'o roma man jun ex nu'on falta chiwe, y can benak
    iwánima chirij ri jec'o chech-ulef. Romari' xixtiojir yan ka anche'l nrojo' ri
    iwánima, y xa nipe yan ri camic pa iwi'.
  pah-NT: Avo yvya koty pe pereko pa mbatera. Penhimbohoryory pe jipi. Mbiara o'uo'u
    onhimongy'ravo imboha'uve'yma ojukaag̃wama. Emo oho g̃werĩ ijukahava apiavo. Na
    jitehe pe pemono'og̃uhũ pejive penhimimbotarimova'ea rehe pejikovo imboha'uve'yma
    hahyag̃wama. Emo Tupana'ga po ti imbohahyi pe me nehẽ.
  sja-NT: Na p'ek'au eujãde p'anɨ misa, jõmaweda pãchia oo k'iniata oopata mãik'aapa
    net'aa k'iniata p'e wãpata. P'ak'a poreepidák'apɨ p'anɨ. Mamĩda taarã-e ewari
    cherude p'ak'a ateepatak'a chi peepatamaa, Tachi Ak'õrepa parã k'achia ooit'ee,
    ooda-e p'anadairã irua k'inia bɨk'a.
  xed-xed: Zuza kuni ta mghama ghuni ma ghəŋa haɗik, magamaga kuni ta skwiha ya kumaŋ
    maya ghuni. Nuʼaf nuʼa kuni ta vgha ghuni, ka kzla fitika hnay.
  mks-NT: Mé ñuyíví yóho ndúu va̱ha ndó xi̱hín ña̱ cuícá ndo̱ ta cája ndó ña̱ xíca̱
    ini cuití va ndó. Xíxáhan va̱ha ndó ta viti na̱ndaha ndó tátu̱hun ti̱ndi̱qui̱,
    rí na̱jándaha chuun na cahní na̱.
  gfk-S: Ira numu nilon kira ra ula hanuo ite hung ma ira bilai na linge sakit. Ma
    mu te banot ira numu nilon ma ira linge mu ga sip ura halaro habaling mu. Hoke
    tikenong na tabar hatamat tike bulumakau utano bung da bing ie, mu te tabar hatamat
    habaling mu utano tamat na bung na hiniruo.
  bmu-bmu: Iŋini gölmenöŋ ki yuai könaŋi könaŋi sesegilgil buŋa qem aŋguba siyoŋsayoŋ
    qahö mala silegö sösöŋgai algetka nahömŋini dop köl eŋgiiga malget. Gölmegö kelök
    möriamŋan jöhöm eŋgiiga laŋ mala nem qarip ketaŋi aka malje. Anutunöŋ keuŋini
    jim teköiga eŋguget kömumeaŋgö nalöŋinan kam kuŋgumawi, mönö nalö miaŋgöra jöjöröba
    kelökŋinambuk aka malje.
  dgz-dgz: Ap menan, inak ega piup ma gapan wainianawa, ame kwan puraput nagirewa
    entan imaen aton aigap wainisi. Amba ap taiana e man mone tatakaen tone irine
    mini wainisi.
  eng-GNV: Ye haue liued in pleasure on the earth, and in wantonnes. Ye haue nourished
    your heartes, as in a day of slaughter.
  zaa-NT: Ituba ca ida de tse'e le yétsiloyu nna gu'ya gutò le biỹa nu tse' guyú'u
    latsi' le, ą'hua gùccu' le lári' tse' nna beni le gasto bel·liu qui' le para guni
    le aprovechar ca placer qui' yetsiloyu. Acca chi ná le listo para thi' le juicio,
    chì' tabáduą i'yu tsá gatti le.
  eng-WEBSTER: Ye have lived in pleasure on the earth, and been wanton; ye have nourished
    your hearts, as in a day of slaughter.
  guh-guh: Mapanacuata picani panatsitajinavanapame xaniavaetsia. Pacabarëyamë tsavanapae
    panexainaecuene. Paexanavanapame panejitsipaecuenia. Pacuenia baca bitso penasitsiepatota
    beyaxuabatsi, bajara pijinia pacuenia paxamë ata pacatoimoxoyo baja Dioso papecananeconitsia
    exanaematacabinexa, bitso panenaneconitsixae Diosojavabelia.
  bon-bon: Ai gawecewe cabu weene iyeta weeme singi deedei piiyepu gwidape ituge aletna.
    Weene weemämu ngeerangera cibu pana ire latwinuye. Yoo, agli tääpume bimu te bii
    tatyaramtige.
  nhw-BL: Ipan nochi amonemilis ipan ni tlaltipactli, san anquichihuayayaj catli anmechpactiyaya
    para ixhuis amotlanequilis. Antlapijpiyani anitztoque quen pitzome catli quipiyaj
    miyac tlacualistli mojmostla. Pero quej nopa eltoc para ma motomahuaca para nopa
    tonal quema ininteco quinmictis.
  swh-ONEN: Mmeishi duniani kwa anasa na kwa starehe, mmejinenepesha tayari kwa siku
    ya kuchinjwa.
  wbi-wbi: Mukalile nu vuhosi vwa iisi na pikuhovosia jumwe. Munenipe amojo ghinu
    mughula ikighono kyakuhinjua.
  bba-bba: I bɛɛn wɑ̃ɑru di hɑnduniɑ sɔɔ kɑ dukiɑ bɑkɑ kɑ yɛ̃ɛribu. I dimɔ i bɔriɑmɔ
    nɡe yɑ̃ɑ sɑkɑ yɑ̃ɑru.
  eng-KJVCPB: Ye have lived in pleasure on the earth, and been wanton; ye have nourished
    your hearts, as in a day of slaughter.
  kgk-NT: Ko yvy ári peiko jave pevy'a pene mba'e-rehe. Pejapose va'e rei pejapo.
    Pejogwase va'e pejogwa ave. Opaixagwa rei pereko yvy arigwa peiko va'e. Pekaru
    porã porã penhemongyra rei peiko-vy. Heta rei pene rembi'u. Pejapose va'e rei
    pejapo. Upéa-rehe Nhandejáry pene mondo-ta pende rereko asy hagwã-py pene rembiapo
    vaikwe-rehe. Ma'e mymba vérami ijáry omongaru va'e peẽ ave pene mongyra pende
    juka uka hagwã.
  waj-waj: Ngia mmuakiaa suai mmatayaa varida yoketa yoketai mminnaiyauvaa varada
    ngiingiiiyara sirigaida variaavai. Puaraivaa viriaavo nneeravaata vaivaa roosiima
    ngia variaivo itaama vaikio ngii putira suaivo aavaa nninoo.
  cpy-cpy: 'Apatziro pinintaa-waetaka, tee pikenkishiryaa-kotziri itsipa, apatziro
    pikimo-shire-wentakiro powaahawo. Pikimitakari piratsi iwathan-teetziri, aririka
    ikyeetaki kameetha, ikantaki ashitariri: “Jame owamayiri nopira, wathataki kameetha.”
    Ari ikimiteemiri Tajorentsi.'
  mpx-mpx: Wami minamina panayawiya, bugul waiwaisana gegewena ku kalaopopwi, ge ku
    yaliyaliyaya ya. Ku an tabwatabwa, yaa ami lol ana sauga iyaka i vin.
  wbp-wbp: Nyurrurla tala panu-kurlu, jalangu kankulu nyurrurla nyina wardinyi-nyayirni
    panu-kurlu nyiyarningkijarra-kurlu. Warrawarra-kanyi kankulu-nyanu warlaljarlu-juku.
    Nyurrurla kankulu nyina puluku-piya lumurdu-nyayirni. Watingki kajilpa nyangkarla
    puluku jara-kurlu wiri-jarlu-nyayirni, ngulaju kajika pinyi. Kuja-piyarlu-yijala
    kapu-nyarra Kaaturlulku pinyi nyurrurla-mipa yangka kujankulu-jana tala puntarnu
    yangkaku warrkini-patuku.
  luo-luo: Usedak e piny-ka kudhialoru e ngima mamalo, usebedo jowuoro mudoko machwe
    to koro chiengʼ yengʼo osechopo.
  nhe-NT: Ipan nochi inmonemilis ipan ni tlaltepactli, san inquichihuayayaj tlen inmechpactiyaya
    para ixhuis inmotlanequilis. Intlapijpiyani initztoque queja pitzome tlen quipiyaj
    miyac tlacualistli mojmostla. Pero queja nopa eltoc para ma motomahuaca para nopa
    tonal quema ininteco quinmictis.
  aii-aii: ܚܝܹܐ ܠܵܘܟ݂ܘܿܢ ܒܒܘܼܣܵܡܵܐ ܘܒܫܪܝܼܚܘܼܬܵ‌ܐ ܥܲܠܔ ܐܲܪܥܵܐ. ܡܘܼܬܪܸܨܵܐ ܠܵܘܟ݂ܘܿܢ ܓܵܢܵܘܟ݂ܘܿܢ
    ܠܝܵܘܡܵܐ ܕܦܪܵܡܬܵ‌ܐ.
  esk-NT: Inuqsriuŋitchuasii, nunami quviasuutigiłhiñaġisi umialgutisi, aliasuŋisaaġusi
    inuqsriusuŋaqasi. Iñuuniałipsitñi iġḷiktuarusi quyalipḷugu kisian kimmutigikkaqsi.
    Taatnałipsigun iḷapsaaġaġigisi akikŋautiksrat ilipsitñun uvluani atanniuviksram,
    atripḷugich qunŋich uqsraqsaqmata tuqqutchił̣iksram uvluanun.
  msb-msb: Nagparapanamit kamo didi sa kinab-an. An iyo mga tiyan ginparapataba niyo
    na bagaʼn mga baboy na waraʼn isip na malilitson sinda.
  cpa-NT: Ma²ca¹ŋi³nioh³ hniah¹² jláh³ ni³ jmøi¹guǿi¹ la². Ma²ca¹ŋi¹ŋë́h² hniah¹²
    hi² dsio¹. Lǿa¹² quiánh² hniah¹² ju³lah lǿa¹² quiah¹² jáh² ma²ca¹mi¹bánh²dsa.
    Ca¹tǿ² ja³mi¹dsian¹² Diú¹³ hniah¹².
  dso-dso: ଏ ଜଗତେ ତମେ ସାଇସାର୍‌ଦା ସଙ୍ଗ୍‌ ଜିଇଲାସ୍‌ନି । ଜାଇଟା ମନ୍‌ କଲେ, ସେଟା କଲାସ୍‌ନି
    । ମାତର୍‌ ପର୍‌ମେସରର୍‌ ଡଣ୍ଡର୍‌ ଦିନ୍‌ ଦାପ୍‌ରେ ଆଇଲାନି ।
  meu-meu: Umui na tanobada ai o mauri nohomu mai namomui ida, bona o kara lebulebumu;
    bona bogamui vada e kunumu ala-ala dinana ai.
  yva-NT: Wapa ananuge manui ama manavane ma soa wano raija muno wasananibe rai no
    mine so. Weapamo maisyare maero sapi amaisy, wepi po anaisye raisy ava anasine
    makoeve, wea umba vatane wo aubaisy indamu wo aisy. Maisyare wemai tavon, weapamo
    indati Amisye po wasaubaisy.
  dgc-dgc: Pinarusaan moy be du éwan tu kasalanan, sakay pinabunu moy side. Ey éwan
    side linumaban dikam. Pero sikam, éy melagin san i buhay moy, a meadu i kalayaan
    moy. Pero éwan moy alélahanén i péghukum na Diyos dikam. Kapareho kam no baka
    a pinatabi a éwan na tukoy éng adene dén siya a bunon. Ta Kédemét Na Panginoon
  zpm-NT: Lo grëtaa iz ne mban to lo guidzliu rii, loxaque grë ncuaaṉe gdeed guxt
    zdoo to, grë ncuaaṉe gdeed guxt xcuerp to noxco to, ncuaaṉe yozh ne riaabtaa guic
    to laa to ruṉa, ib rieṉde to laa dze ne nitlo to ziaadgaxle. ¡Lëë to noyuṉ xcuent
    ma ne noro par guet ma!
  hix-NT: Tano rma yukryeka ho rma hak oyehtokonye, tkatxhonke rma haxa manatxhe,
    thenyehra rma haxa mak ha. Àsok maken komo rma mehekahtyatxhe. Ayano me ronye
    rma oyeryehotetxhe. Masahxemtetxhe rye rma haxa, twahuramso ro. Okno totahaxemà
    wyaro manatxow hamà. Etahahra ro rma haka, koknà komo tehsuryetxow hamà. Àro wyaro
    rma rha masahxemtetxow hamà, omnyamo. Asahxemtosaho rma, tanàhnohsom me rma manatxhe
    hampànà, okno wyaro rma rha, totahaxemà wyaro rma rha.
  sim-sim: Jir jihinjik akwa jivin ji aha wasilaka mendek jimu nanduwa. Os ma bulmakaun
    li eweshiwak minjan li koro aha wasilakak li nawak li mba, �Am ni jikwa wolok
    osmu nanduwa.� Uhunda hom Avui Wasilaka mbele mbele hulaima nokopma ol li uwan
    or heyembakwa wolo osmu pasir nanduwa.
  npi-ULB: तिमीहरू पृथ्‍वीमा सुख विलासमा बसेका छौ र आफैँलाई तृप्‍त पारेका छौ । तिमीहरूले
    आफ्ना हृदयलाई बलिको दिनको निम्ति हृष्‍टपुष्‍ट पारेका छौ ।
  cgc-cgc: Ta inyo na kabui naan ta kalibutan i gapagusto kaw nang daw ino inyo na
    kaugalingen na liag daw pirmi kaw nangalipay. Pagustuan nyo inyo na kaugalingen
    na paryo ula kaw nalam na dali nang en mabot adlaw na silutan kaw. Iling tan na
    pabuat nyo naan ta inyo na kaugalingen paryo ta pabuat naan ta baka na pagustuan
    nang ta alab para magtambek, piro ula kalibutan na dali nang en iyawen.
  tim-tim: Akto nen soŋgonenŋe kom ombaen dâm sot yeŋgimaen dop hainâk luâk sikumdâ
    sot unsambe mem manmai benŋe siân Anutuŋe kâlâwân katyekbiap.
  yor-yor: Ẹ̀yin ti jẹ adùn ní ayé, ẹ̀yin sì ti fi ara yín fún ayé jíjẹ; ẹ̀yin ti
    mú ara yín sanra de ọjọ́ pípa.
  wos-wos: Guni ané héfambu reta guni séfélak yikafre jondu yéwa akwi hunduwe guni
    mawuli sawuli ya. Du takwa séfélak hénoo balika hwendaka bali mwiwulé téta, diré
    xiyatendaka nukwaka yike di ye. Sarékéhafi yandaka maki, guni séfélak hénoo sataka
    séfélak jondu hura reta, guni God guniré hasa hwetendéka nukwaka yike guni ye.
  emp-NTPO: Naʌ̃ ẽjũãne bãrãba ne jũmada eropanʌa idjab̶a bãrãba o quĩrĩã panʌra obadaa.
    Mãwã bãrãra paca boreguea b̶ʌ quĩrãca panʌa. Baribʌrʌ paca beabʌrʌ quĩrãca dãrãẽ́ne
    Ãcõrẽba bãrãra biẽ́ b̶ʌya.
  eng-F35: You have lived on the earth in self-indulgence and luxury, you fattened
    your hearts as in a day of slaughter.
  ind-ind: Selama di dunia, kamu terbiasa hidup bermewah-mewah. Apa saja yang kamu
    inginkan selalu tercapai. Kamu menggemukkan diri, seperti hewan ternak yang siap
    dipotong untuk pesta makan. Awas, hari penyembelihanmu sudah tiba!
  pes-OPCB: شما سالهای عمر خود را در این دنیا به خوشگذرانی و عیش و نوش گذراندید و
    مانند گوسفندان پرواری شده‌اید که برای روز ذبح آماده می‌باشند.
  mpt-mpt: Ibo dabalim ele blibo inamin namino homon bibe bio kesoa ibo seimbianiba
    ilib bobol tem funin ota wafu bliobe. Ibo makob eil amiei imeno homon wembianiba
    matak aiba nakai yenanabib inaibbiobe. Ibo yenanomabib amo tam tlamabobe.
  ssx-ssx: Ikita꞉ nate paeyao kenkena꞉ hata꞉ epeke epeke alemanu minolo hata꞉ta꞉ ta꞉na꞉ma꞉
    homa ne wopu no halememe. Kutupu halemepate ika꞉ imeke wopu pa꞉la꞉ ekima꞉ta꞉ iki
    lia꞉peke nate ipula꞉me.
  mkl-mkl: Ì ce kuwɛɛ nŋɛ ŋɑ si ɑndunyɑ do ɑmɑni nlɑ nlɑ do fɑɑyi. Ì jɛ ì ce kɑɑto
