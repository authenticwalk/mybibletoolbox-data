  txq-txq: '@see-verse:JAS.005.004'
  aaz-aaz: '@see-verse:JAS.005.004'
  qup-NT: Kankuna kay allpapi tukuy imata charishpaykichi munashkaykichita rurashpa
    kawsahunkichi. Mana yuyayyu wiwa wirayahukshina kankichi. Mana yuyarinkichichu
    imashnami tukunkichi. Imaykichikunata mirachishpa, munashkaykichita rurashpa kawsahunkichi.
    Yaya Diospa kastiganan ura ña kuchupi kahushpanpas mana yuyarishpa kunkaylla kawsahunkichi.
  dop-dop: Ɩ́ tɔɣɑ leleŋ nɑ ɩ́ lɑ́ ɩsǝnɑ ɩ́ sɔɔlɑɑ tɔɣɔ ɑtɛ cǝnɛ. Ɩ́ pɑɣɑlɑɑ ɩsɩɩ
    pɑ́ kʋ-mɛ nɑ pɑ́ tɔɣɔ.
  azb-azb: Siz yer üzündə firavan yaşayıb kef çəkmisiniz. Boğazlanma günündə də özünüzü
    kökəldirsiniz!
  eng-DBY: Ye have lived luxuriously on the earth and indulged yourselves; ye have
    nourished your hearts [as] in a day of slaughter;
  guo-NT: Xamal laelpam wʉt, najut isasiampoxan isfʉlam. Samata, xamal, me-ama pak,
    xabich dalpi wʉt pachaem xʉa'asliajwas, ja-am xamal, mox pawʉajna xot Dios xamal
    kastikaliajwa.
  hla-hla: A nikaka i tamilimiu i puta e saputu mena a mamana ka te ngile milimiu.
    Alimiu u roro pinopino mia tara poata ti kui hatagalaia a palabir u katun. Alimiu
    e kato here nami a peisamilimiu a sipsip te kato habokoker i mam te atung hamatie
    roen ba te nouer.
  mav-NT: Yt ehegyi'at hin i eipe e aru ehepe katu­pono eiwe­mo­wepit hap yn ewetunug
    eheĩne'en hap turan e. Kat ko'i kat ko'i eimi­ky­'esat ok tã ewei'a­tunug atunug
    kahato. Ei'yat wakuat pe ienuk hap yn ewetunug. Eimi'u ikahu kahato ma'ato eiweran
    ewei'a­tu­mo'ok kahato. Yt kat i ewetum hesy'at sese rakaria pe e Tupana aru ihaky­'e'i
    rakaria ma'at haria pe. Aikotã sa'a­wy'i eihũria ewei'a­tu­mokyt kahato awati
    wo i'atu­'uka hamuat i'u hamuat hap ewy kahato eiperia tukup­te'en ikap kahato
    rakaria wo e aru Tupana yt hegyi'at rakaria i pe. Ikap kahato rakaria wo koitywy
    eweikup­te'en eihũria ewy e. Eikap ti waku kahato aria mi'u wo pote mesup ta'yn
    waku pe eweikup­te'en kahato ma'ato uimi­'a­piheg wuanuaria wo e Tupana mi'iria
    pe yt ta'a­tupoi hin i ta'a­tu­potpap nug haria hawyi.
  kpf-kpf: Sikum a ziŋ hânân sâknam kâbâ yâmbât buŋ ândim âkŋâliwe. Nen bâu nalem
    ziŋgindâ nem lâmbatne zâŋgom om nimen. Zen zo yatâ sii nalem patâ nem ândimŋâ
    kâmbamgât siŋgi op narâk patin bâu yatâ zâŋgom tâmbetzâŋgobi.
  ppo-ppo: Dia̧ i haemó bitiré wale sukamó wisi wisi o̧larape dia̧maaté ekȩleyóló
    nukulé ai fu betale ape. Até deté fu betaleteiné, daaire hupu whaaturaalu, seraayó̧póló
    o̧la wisiyóló mótu dere kaae, diaao̧ du betale alanétei diaao̧ tiki ai botokorótu
    betale ape.
  hin-2017: तुम पृथ्वी पर भोग-विलास में लगे रहे और बड़ा ही सुख भोगा; तुम ने इस वध
    के दिन के लिये अपने हृदय का पालन-पोषण करके मोटा ताजा किया।
  wol-KYG: Dund gu nooy ak bànneexu bakkan daal ngeen nekke ci kaw suuf, di yaflu
    ci bésub rendi.
  bef-bef: Lenali yaꞌma metoga hite melete nehite lagꞌa nekehelite enibita hinaꞌa
    hiti kehelite nehanaya to noseꞌna neba neba hite fobatiniꞌubago huꞌehina Huꞌmau
    lenahalina kanaꞌa lebatoꞌisi ahuto hilubeꞌmu nohibe.
  amm-amm: Asimai tosi manonuwo mo, hani hani ititouniwoi tosi liyainuwo, asini haninoi
    monoi na tomolokiko sinuwo. No sisiyoliso tono manonuwo mo, na tiyowaukono manonuwo.
    Mulu mani, wapu wapu saso. Wiyou, aumoifaso tukuwoliyoinuwomo, koloni komiyai.
  zaj-zaj: Ukazi wenu wa hano muisi umema sulukila ya kulonda vinhu vose vinogile
    na kuimemezela kila kinhu kimulonda. Muitenda wenyego mnenehe sama ya zua da kuchinjigwa.
  chq-NT: Gateen¹in juncwii²¹ coon'¹³ jmai'² 'e tyʉ́²‑ʉ 'in tsá² sá² cuu² do. Gagøø'²¹o
    tyʉ́²‑ʉ lawa joo'²¹ núu³ 'e tɨ́² li júuin². Joon gatɨ́² jmɨɨ²¹² tya'a.
  swp-swp: Tanoubu eai ta amna lolo boeana eai aue mia, eo au hekodeuioimiu; aiunu
    asubenana eai omibom nuamiu au heai‐komakomanidi.
  bjr-bjr: Innee maa maqanasaa maria kamuqoo aiqama ainainna amiqiranaki faqa nári
    nidimari ainaina moomoo maree marianaki faqa mariafanoo. Rakirafa anidanoo ani
    aqoonausa kuqa narimariafanoo innee inneeqa nifaaqa afeedidaqa narana moomoo naidaqa
    nainooki mariafanoo.
  aby-aby: Yae yewa orofaro ibaadae eraerabusa keuwere munaisake yanu arara mane ukaada
    uruna keuwere isaisa. I boroma kewea urakuro uraisa enaenari yae yanu arara mane
    ukaisaro yanu imuka kewea ari urakuba ibake feafoisake i feare dakaku inaaro anifoisa.
  eng-YLT: ye did live in luxury upon the earth, and were wanton; ye did nourish your
    hearts, as in a day of slaughter;
  jni-jni: Aso awe me uti ahana ahira aco unu dang.
  kne-kne: Peteg kayman ay manam-ay ya naganas di biyag yo isnan daga, et maiarig
    kayos baka ay owat man-al-alab ta say lomames, ngem adi na ammo ay nganngani ay
    mapalti.
  tgj-tgj: Sichingmooku so nonugv singnam si hvriokpajak namv okv himpukain kunamv
    akomaring duku. Nonugv aw am vbv pootv mola rinamv erinpeedw gv alu lvgabv mvsudunv.
  gui-NT: Cuae ɨvɨ pe peico rambueve, peu jeta tembíu icavi vae jare peiporu pecorepoti
    peyapo vaera jeta icavi mbae vae. Peñemonguɨra ma co. Erei ɨmambae pemanota.
  quc-TT: Ix qas inimarisam iwibꞌ rukꞌ taq ri iqꞌinomal, xaq xwi iqꞌobꞌisam iwibꞌ
    rech kixpilik are kuriq ri qꞌij kaqꞌat tzij piꞌwiꞌ.
  heg-NTPO: '@see-verse:JAS.005.004'
  ptu-ptu: Puhangkoa' iko ussi'dim katuboam masannam anna tä'unna' deem aka umpeä
    illaam inde lino. Sihhapangkoa' olo'-olo' dipelompoi aka la ditunu.
  bzd-NTPO: Ká̱ i' a̱ a' wa̱ íyi bua'bua tso' tai̱ë e̱' ttsë'wo̱ie buaë. Ñermata a'
    dör we̱s köchi kiéiesö ttèwa̱ es; köchi kë̀ é̱na ia̱ne tö ì sulu datse̱ iki̱.
  kwf-kwf: Ana kaidaꞋi neꞋe, kamu toꞋo ana ru leꞋa Ꞌoro liu ki. Ma kaumulu toꞋo ana
    na ru neꞋeri ki ma muke saeleꞋa liu faꞋiniꞋi. Bore ma muke diꞋia na buluka neꞋe
    kira faꞋakubua, fasi Ꞌiri ka bolo faꞋinia faꞋi asoa neꞋe kira ke saungia ana.
  eng-WYC-2017: Ye have eaten on the earth, and in your lecheries ye have nourished
    your hearts. In the day of slaying
  eng-WMBB: You have lived in luxury on the earth, and taken your pleasure. You have
    nourished your hearts as in a day of slaughter.
  zat-NTPS: Lu xe̱zr la xu nigá ba guzile ba neza xel-la' gunní'a chee̱le ne xúgute̱
    da zaca ca', ne guzrenle ca tu be̱zre dxánnele̱'e̱, na' ba dxezrín zra xelútie̱'-ba'.
  spp-spp: Yii à yii diɲyɛŋi canmpyaagii puni pyi ntàanŋi kanni na, marii yii ɲyii
    karigii pyi. Yii à pêe mu à jwo yatɔɔgɔ, ŋkemu pi à byé si mbò mpyi kyara ke.
  zty-NTPS: Bkónlele žin yeḻa' wnni'a chele ḻo yežlyó nga, na' we'j bdáwtezle da'
    ẕnnaze chele. Ben ẕen kwinle, san za' žin ža kwia yi'le. Gak chele kan žak che
    beže, bia ženne', ba bžin ža gotžo-ba'.
  mek-mek: Oi agofaꞌai oague alogai, aufa kina oagu felo alogaina, ifomi anina oani
    alomi fegama kapaꞌi mo okapaꞌi. Ke papiau aꞌo kepafaꞌaꞌi kefua kai, keaupuguꞌi
    koa iꞌopoga, oi ifomi opafaꞌaimi ofua kai, Deo papiau eꞌi laomai felo, o apala
    afa agepeniꞌi auga kina gefa aloauga.
  aey-aey: Age mahana sab ilul qoc ninijen joloig. Age golanaga me qeenu sililec toodu
    odoloig. Age bulmakauwe qagaadecebil cal moqagannu sab geh bahic jimeig wawaga
    iben. Eu odiwe age qagaadecebil cal moqagannu deel wele dodoladena.
  urd-GVH: आपने दुनिया में ऐयाशी और ऐशो-इशरत की ज़िंदगी गुज़ारी है। ज़बह के दिन आपने
    अपने आपको मोटा-ताज़ा कर दिया है।
  ycn-ycn: Marí eja'ahuá chu cajrú iliñérute. Aú ila'á maare majopeja ihuátaca que.
    Paminá lamára'ari jémana piracana. Cajrú napitacó ee paminá nori necá ne'ími chaya.
    Ilé que caja ipitacá ijluhua nacaje, Tupana huajácaloje icá richona penaje.
  djr-djr: Dhiyal munatha'ŋurnydja wäŋaŋur nhuma gan nhinan ŋamathaŋal yan, galŋa-djulŋithin,
    ḻukunydja'kunhamin. Yo, ŋunhi ŋuli bulikiy ḻuka dharrwany mirithirrnydja mulmu,
    bala ŋayi ŋuli ŋuthanna yindithirra gandarr-ḏumurruyirra. Bala ŋayiny dhu ŋunhi
    yolŋuny marrtjin bala wutthunna ŋanya rakunyguman yan ḻukanharawnha. Ga bitjarryin
    nhumany gan ŋunhi ŋuthanmaranhamin, gandarr-yindikunhamin nhumalanhawuynhany nhuma,
    bawalamirriy yan ŋula nhaliynydja malaŋuy. Yurr galkin nhuma dhu dhuwal dhiŋgaman.
    Bili nhuma gan ŋunhi yätjkurr-lakaraŋal ŋunha yolŋuny walalany dhuwurr-dhunupamirrinhan,
    bala nhuma gan bumarnydja walalany murrkay'kuŋala, ŋunhi bäyŋu warray walalnydja
    gan buku-roŋiyin nhumalaŋguny.
  kvg-kvg: Zo nqanek manqei-qape-te, gawap kandambá qazøgoam, neka gekha matēv ndøgo,
    zo qazø-poeɨn, zo sòzo-gonemɨ́n. Kopømba ande av bøsik toqote-okefet, atema vømǿ-enaq-sakha-mba-ēv,
    sasa qólavaō, zo zøkeza kha āv tøzøte-okefé, zoqa zitøge khøuwa nonqo.
  rug-rug: Koari na mia tinoa pa popoa pepeso si koa valearanei, meke va qetu puleni
    gamu koari na mia tinagotago sokudi si gamu. Va nobonoboko puleni gamu gua rina
    kurukuru nobokodi, osolae kamo sa rane vina mate mia.
  hop-NT: Uma yep qatsit ep kwaṅwáewhpit yēse, qaunaṅwtalya. Pas uma nāwihtotoynaya,
    pas hisat qöyaniwyaniqey an’i.
  san-URD: یُویَں پرِتھِوْیاں سُکھَبھوگَں کامُکَتانْچارِتَوَنْتَح، مَہابھوجَسْیَ دِنَ
    اِوَ نِجانْتَحکَرَنانِ پَرِتَرْپِتَوَنْتَشْچَ۔
  heb-LB: חייתם כאן בעושר ונוחיות, מילאתם את תאוות לבכם ופיטמתם את עצמכם ליום הטבח.
  caf-NT: Nuhwheni soo de'a 'unaht'ah, ndi yun k'ut hoonaht'i zeh 'uwhulh'en, 'ink'ez
    hoonzoo hukw'una'a zeh dune ahli. 'Et nuhwheni 'et ts'iyawh hukwa' nahzun tune'
    aht'en. 'Et nts'e na'a musdus nats'utuzelhghelh teh whutsuh 'et naznulhk'ah, 'et
    whuz na'a zeh nuhwheni chah 'et ndaht'en.
  mio-NT: Mani cha cua cachi ndo cuni ndo, ta mani cha cua coho ndo cuni ndo. Mani
    cha cua cusii ini ndo cuni ndo ihya nu ñuhun ñuñivi ya. Tacan ni ndacu ndo cuhva
    cuni maan ndo, soco cua cutuni ndicha ndo quivi cha ni tiso ra chahnu.
  srq-NT: Sã ticuasu riqui quiaru beɨ ñɨmbuquira no. Eɨquia nonde. Eɨ̃ ño jẽ nde,
    mbaecha. Jembi rese chõ ngue jẽɨngo beɨ quia ra. Jẽquiaru chooño mbeɨ que equia
    ra. Siqui rocoɨ̃ Dios rese. Nyebe ra Dios jembasi cote.
  kje-NT: Mim lernaledi noho wawan nina wawa'an rahu me'e, mo'on momunedi ya'an yomun
    minmin worworo na'akeme me'e. Mi ma'apoiredi mi kemen me'e, de mi maise ha mormori
    man poir rodi laa resne.
  gaz-gaz: Isin qananii fi gammachuun lafa irra jiraattaniirtu. Guyyaa qalmaatiifis
    of gabbiftaniirtu.
  kud-kud: Na yami miya bale'uwai inamwanamwa alili wuwuna hauga maudoina mayami yaliyaya,
    na ami sinibu mwala'idi oiyemwalowoi ilowoinanegomiu, dova ta'i guyau maheyadi.
  urb-NT: Kome'ẽ ywy pe pexo rahã, upa katu te ma'e ke namõ pexo. Nixói ha aja ym
    pehẽ pe. Pehẽ ruryha namõ jõ pexo. U'u ta ame'ẽ wan tapi'iruhu ke ijar jukwa.
    Ixa te ame'ẽ ke jukwa. Aja pehẽ tĩ. Pehẽ ruryha namõ jõ pexo rahã, pehẽ ka peho
    pexo, ame'ẽja saka. Arahã pehẽ ke Tupã mupyrara ta. Jukwa ta pehẽ ke, ame'ẽja
    saka tĩ.
  fra-LSG: Vous avez vécu sur la terre dans les voluptés et dans les délices, vous
    avez rassasié vos cœurs au jour du carnage.
  san-HK: yUyaM pRthivyAM sukhabhogaM kAmukatAJcAritavantaH, mahAbhojasya dina iva
    nijAntaHkaraNAni paritarpitavantazca|
  cak-SNT: Ixreꞌ bꞌayomaꞌ, otz ixcꞌo ruma man jun kax nuꞌon falta chivach, y bꞌanak
    ivánima chirij ri icꞌo choch-ulief. Rumareꞌ xixtiojir can incheꞌl nrajoꞌ ri ivánima,
    pero xa ya nipa ri camic pan iveꞌ.
  uvh-uvh: Beng sini' sidi fikifiki kamaganang i ikiting ganang wa sidi napa'napa'
