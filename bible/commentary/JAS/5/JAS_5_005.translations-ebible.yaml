    bordap kéliwatisiler.
  nde-nde: Emhlabeni lihlale ngentokozo langokuminza. Selikhuluphele ngenxa yokuhlaba
    imihla ngemihla.
  ton-ton: Kuo mou moʻui fakafiemālie kovi, pea holi kovi ʻi māmani; kuo mou fangapesi
