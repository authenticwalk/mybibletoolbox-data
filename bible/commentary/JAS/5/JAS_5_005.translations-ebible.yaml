  zar-NT: Benliʼ ga bunéʼeliʼ, en güíʼi gudáguticaʼsiliʼ le rnnasö queë́liʼ lu yödzölió
    ni. Buxö́n cuinliʼ, pero chizóa idxín dza údxi queë́liʼ. Gaca queë́liʼ ca raca
    queë́baʼ bëdxi renniʼ, chibúʼu dza gútiruʼ-baʼ.
  kde-kde: Mùikele pachilambo kwa kulihangalaja, na kwa kupoka. Mùnilinyetya tayali
    kwajili ya liduva lya kusinjwa.
  ata-ata: Ngingi ngexolu no lia ꞌo la xoluxolungenge laixe manina mo ngekalusou masaxa
    noxinge no anu mimii iouiou sou musuꞌulingengisi. Ngingi aloxo ta memee e iꞌaniꞌani
    xoo mole ixali totongotongolixu la iveꞌaveꞌa.
  qvw-NT: Ćhipïsha cananpä wirayäcänümi cay pachäćhu sïbacuyalcanqui sumä alli cäniquicunawan
    śhun'uyquip munayllanćhu wañuyniquipä.
  nfa-nfa: '@see-verse:JAS.005.004'
  tnp-tnp: E nəhue nɨftəni u, itəmah nəmotatɨg e natɨgiən iətəm tɨmətɨg əmə, nəmotol
    nɨkitəmah tagiən o rəhatəmah nautə e nian iətəm otəsuvəhiən Uhgɨn otakil rəhatəmah
    noliən mɨn. Itəmah nəkotəhmen e nati miəgəh mɨn iətəm kətaugɨn ilah, kəni kotasisi
    o nian rəha nuhiən ilah.
  urd-urd: तुम ने ज़मीन पर ऐश'ओ — अशरत की और मज़े उड़ाए तुम ने अपने दिलों को ज़बह
    के दिन मोटा ताज़ा किया।
  hot-hot: Môlô ômô pik ma osopa unim lemimhaviŋ lôk thethaŋak ba oaŋ nôm bêŋ hatôm
    etak bok halôk balam lukmuk ba êthôŋ iniŋ waklavôŋ nijik i vônô lêk habobo.
  mqj-NT: Sirapangkoa' patuoan dipelompoi la ditunu. Aka mangkamokoa' ussa'dingan
    katuoan masannang anna ta'moa' dengan aka mupeang illalan inde linoe.
  rus-SYN: Вы роскошествовали на земле и наслаждались; напитали сердца ваши, как бы
    на день заклания.
  mbh-mbh: Na nge lomu mimiong ake ru a ulue, thomu o el ur sivesivengare, na thomu
    o opoal inga sivengomu nge lomu menong le sivengaing. Na thomu o paan sivengomu,
    mola enongomu i aolonga, mo i vengtunu ol nge nang ako aro o so rin ol thomu nge.
  bdd-bdd: Ma ꞌimi miya baleꞌuwa bwebweꞌana hedade, weyahina tuta mabwaiyana maꞌimi
    yaliyaya, ꞌoinega maꞌami tole bwebweꞌana, loheꞌamasa ꞌilobwainegomiya, gidemusa
    tuwa guyai baweidi.
  cbt-NTPO: Isoro'paquë nóya ya'huërama'. Nani ma'sha ya'huëtërinquëma'. Capa cancantacasoáchin
    yonquirama'. Nani ma'sha ya'huëtopirinquëmahuë', Yosë ana'intarinquëma'. Ohuacaro'sa'
    tëpacaso pochin nipon. Yatëparinso' co nitotatonahuë', coshatápirinahuë', tahuëri
    nanihuachina, a'nanaya hua'anëni huëcapairahuaton, tëparin. Inapochachin canpitaso'
    noya ya'huápiramahuë', a'nanaya ayaro' tahuëri naniarin.
  srn-NT: Na grontapu un ben libi bigi èn ala sani san un ben wani, un ben abi. Un
    nyan fatu unsrefi fu a dei san den o srakti unu.
  cta-NT: Xcuiꞌ tsoꞌo tsa laca su ndiꞌi̱ ma̱ chalyuu; pana bata chcu̱ꞌ laca cuꞌma̱,
    chaꞌ xcuiꞌ nclyana ma̱ lcaa ñaꞌa̱ chaꞌ tsoꞌo nu caca tyaalaꞌ tyiquee ma̱. Loꞌo
    nu juani cua ngulala ti tyalaa tsa̱ chaꞌ cajaa ma̱, chaꞌ liꞌ cuaꞌni cuayáꞌ ycuiꞌ
    Ni jiꞌi̱ ma̱.
  bqc-SIM: A namamà tↄↄlɛ la á pↄeãkɛa guu. A mɛ̀kpa kaalɛgↄↄ pↄ́ ũ.
  tcz-CHONGTHU: Nanghon leiset chunga hi nomsatah a nahinkhou namanu ahin, na ngaichat
    chasunu chu nasuh bulhit u ahi. Nangho nakivah thaovu hi nakithana diu nikhoa
    dinga nahi tauve.
  mar-mar: जगात असताना तुम्ही चैनबाजी व विलास केला आणि मन मानेल तसे वागला. वधावयाच्या
    दिवासासाठी खाऊनपिऊन तयार केलेल्या सारखे तुम्ही पुष्ट झालात.
  snp-snp: Linate mikaleka minoti ya onoti nediti omudi folami neta-mata olu mau witi
    no fuli loiti lalo koli minamo, ya yafo neta-mata muki umato no-no ito naba di
    kaito, ofo folamo yaidana oto linate kamenatina ya moda alito ne.
  isl-isl: Þið hafið alið sjálfa ykkur eins og sláturfé – eytt tíma ykkar við skemmtanir
    og látið allt eftir duttlungum ykkar.
  spy-NT: Kyōōminy kōōrooni ōchāmē tukuuk chēbo leles ānkyōōboor kuyem. Kyōōnēēryē
    ōlumlumiitu ōmiitē ōkānyoonu bēsyēēt nyēē /kēētilēēnook.
  xnn-xnn: Ngem dakayo et nan gawis ya naganas ay biyagyo nan nemnemnemenyo et kedeng.
    Isonga kanegyo nan baka ay aped mangmangmangan tasiyay lomames ngem adina getken
    ay nganngani ay mapalti.
  mwe-mwe: Mobha gowe nshitamangana pa shilambolyo nkupoka na indu ya nong'a, nikwiijimbaya
    kwiibhika ukoto kwa lyubha lya ingwa.
  tte-tte: Ami miyamiya yanuwa yaulina mena ginauli namwanamwana meuloina wakalapowoni
    yo kwayaliyaliyaya. Wakekan mwa kwasinibu, na ami sauga silae kana sauga iyawatagilimako.
  tcs-tcs: Laip blo yupla ya wea ert, yupla gad mina tumas ol gudsamting, ane yupla
    mata meke ol samting po meke yuplaselp api. Yupla meke yuplaselp kam nadakain
    pat, redi po dat dei wen ol go kile yupla wase yupla kile pig.
  hlt-THB: Nangmih khawmdek awh awmhly zeelnaak ing khaw sa unawh na mimah a ngaihnaak
    amyihna awm uhyk ti. Qamsa himnaak khawnghi awh him aham na mimah ingkaw na mimah
    ak tha pyt pyt na cah qu hawh uhyk ti.
  soq-soq: E tawo osowe dewa uduudu mampe mauraitilana, ewanuau daitada nuala wadaidasano
    dewamoile wainilana. Enebobo walamawa, sa ipa God kotuwa walamawa, maidaleidio
    bedewe e eba etela dewasalano debamaidalen.
  qub-qub: Cay pachachöga gustullayquitami, munashallayquitami rurashcanqui. Pishtananpaj
    werayächisha uywanömi caycanqui. Örayqui chayaycämunnami.
  att-att: Á sikayu nga maríku, nonopan naw lâ yù nanginá nga aruátan naw ta dabbuno
    ánna yù ipabbúyá naw. Kunnay kayu ta báka nga matabá, nga arán na ammu ta pártiad
    da sangaw. Ta kagian naw ta awán ta awágan naw, á arán naw manonò yù pamanunnù
    ni Apu Namarò.
  bki-bki: Ea vio yetemeriba nei kenemiu meuliano monmaio ga, kumijikia kuvul ga vite
    nonovio napano kumisidomiilo ka kuvijog rivu kanio. Kamiu kumisen sinaniano novo
    nalo bogo nonovio, mia kiniou neber ka kamiu, kamiu kumitibe ka temeul nalo napano
    tomu nalo abaganilo bano m̃a amijabojabo kirinovo, ana temeul nalo nei amijog
    bo, mia maka ajikia ka bogo na mia auelo jo binimei vaataro.
  bqp-bqp: A á mɛ̀na mà zĩtɛ la á pↄyeinakɛnaa gũn. A mɛ̀ɛ kpà kùtukpana gↄrↄ pↄ́
    ũ.
  mcp-mcp: Bɨ mə́ cʉgə wa shí mishwun, ŋgə gwú iyéésh bín, ŋgə cʉgə cʉg nyaŋgá. Bɨ
    a mə́ bwaag nda mimyáágə́ mí ócúdú bwə́ bá cígə jwɔ́w lʉ́ zâŋ myá.
  hat-hat: Nou viv sou latè nan plezi ak nan jwisans. Nou manje jouk nou gra tankou
    bèt ki pare pou labatwa.
  npl-NT: Nomejwah akimeh non kipiah tomi, yononmopaxialoltijkeh san kanik nomejwah
    ononkinekeh, iwa asta yononmotomajkeh kemi torojteh non ya kinwikah kan tlamiktilo.
  bgg-bgg: Nathek chai ne ichiih sohnyiak shii ne nyie de diig areydang pha sangmiie
    ne ley um ro. Nathek ne nawaithek shii ua shapha inai shii ibiingboh rab ne ruii.
  eng-TCENT: You have lived on the earth in luxury and self-indulgence. You have nourished
    your hearts as in a day of slaughter.
  eng-BSB: You have lived on earth in luxury and self-indulgence. You have fattened
    your hearts in the day of slaughter.
  cpu-NT: 'Apaniro panintaavaitaka, te pimpampithashiretakoteri pashine, intaani pikimoshireventakero
    povaakaro. Pikempitakari aparoni piratsi jovathantaitziri, aririka inkyeetake
    kameetha, ikantake ashitariri: “Thame ayaari nopira, vathatake kameetha.” Ari
    inkempityaari Pava irirori, inkantai: “Osheki irovaakaro irika, monkaratapaaka
    novasankitaantyaariri.”'
  san-ASM: যূযং পৃথিৱ্যাং সুখভোগং কামুকতাঞ্চাৰিতৱন্তঃ, মহাভোজস্য দিন ইৱ নিজান্তঃকৰণানি
    পৰিতৰ্পিতৱন্তশ্চ|
  tac-NT: '''Émika asíriga we''ká tábiri nígame júkuru jena wijchimoba, pecha resí
    níliga mochiko ''émi. ''Émika pe bajiga e''yéname júkuru echúromi, ''émika asíriga
    wa''lú gastigo napabúguru, alekeri gastigáriwili júkuru ''emi Onorúgamete.'
  eng-WEBPB: You have lived in luxury on the earth, and taken your pleasure. You have
    nourished your hearts as in a day of slaughter.
  gfk-H: Ira numuat nilon kai ra ula hanua i ta hung ma ira bilai na linga sakit.
    Ma muat ta banot ira numuat nilon ma ira linga muat ga nem wara haguama habal
    muat. Hoing tikai na tabar hatamat tiga bulumakau utano bung da bing ia, muat
    ta tabar hatamat habal muat utano tamat na bung na hinirua.
  viv-viv: '@see-verse:JAS.005.004'
  yao-yao: Ntemi mchilambo kwa utame wakulisengwasya kwannope. Nlijimbesye mwachinsyene
    mpela ng'ombe jajili chile kwa lyuŵa lya kusingwa.
  tgp-tgp: Ka lo mauri hin varama nike na masalomim peresi na nomim posposi r̃omr̃omi
    hasemim purongo. Mapumim la r̃avisvis na rani mata vilimatei na tamlohi.
  auc-NT: Ïïmæca quëwëñedë mïnitö quincoo waëmoncoo tömancoo mante quëwëmïni inte
    mïnitö cöwë, Nämä möni watapæ̈ tote quëwengæ̈impa, ante quëwënïmïni ïmïnipa. Waocä
    nänö wæ̈nongä wænguïönæ ïñonte cæ̈ningä nänö wænguinque oguïmo pönï ba baï mïnitö
    cæ̈ningä baï adobaï oguïmo pönï bamïni ïmïnitapa töö. Mänïönæ edæ do batimpa.
  kbc-NT: Niɡ̶ida makaamitiwaji inokoleetibige me ɡ̶adilakiitiniwace, codaa makamaɡ̶a
    adinocaɡ̶aneɡ̶eni me oniteloco niɡ̶ina iiɡ̶o. Jiɡ̶idaa naɡ̶akaami ajakalodipi,
    odaa Aneotedoɡ̶oji ja igo me ɡ̶adaaɡ̶atitetiwaji, liciagi monigodi wacali ajakalodi
    baanaɡ̶a icota mele monigodi moyeligo.
  bmh-bmh: Ziwas go ebu, ag em e ebu ecesab naliu asiu oimai, siksikai daremen. Dudu
    ag egun wai zabun ag amegai ee asiu morona, ban mina wai zanem sul, ag han sisiarabun
    ziwas waugab ebu, ecesab asiu gotulai daremen.
  ctu-BL: Wen chumuletla wʌ' ti pañimil. Tijicña tsa' la' ñusa q'uin. Ma'anic tsa'
    la' tiq'ui la' bʌ. Tsa' la' jujp'esa la' pusic'al cha'an jini q'uin che' mi caj
    la' tsʌnsʌntel.
  meq-meq: Ka ndayum bəra tə zlele kurom ka məndzibəra, ka pumay bəzay na, wu neheye
    tə yakum a gər aye. Ka ndawum wu mənday haladzay, ka gəlawum tetəp tetəp andza
    sla nakə ta kəɗiye.
  noa-H: Chadcha mʌig heegar pãachigan pãar nem hajaauga t'ʌnʌm, pãachdëu nem hig
    nʌmjã t'um paraanaa pãach k'õchagpierr nem wau nʌmua. Mag pãach k'õchagpierr nem
    wau nʌmuan, di heegarm nemchaai t'õopäaig hõtpaapi nʌmjö, pãachdëupaita pãach
    hõtpaa harrum, Hẽwandamau hichdëu mʌg durr hi hagk'am hed sĩi hirig pãach t'õopʌ̈imk'ĩirjö.
  alp-NT: Imi taneia boka peneka, lalemi ndina le nusa meije esi hasile peneka. Imi
    sakesa kai binatane rebe pialaele leke enkopa eti esi petu kena esupu bunu kai
    kanele.
  san-VEL: yuuya.m p.rthivyaa.m sukhabhoga.m kaamukataa ncaaritavanta.h, mahaabhojasya
    dina iva nijaanta.hkara.naani paritarpitavanta"sca|
  kbq-kbq: Ama mopafima manizana so'e nomanizampi nemanitma, mika tamavesi'zana eriknare
    nehaze. Tamagra knare neza nenetma tamazeri afovage nehutma, tamahema fri'nianknare
    neaze.
  kbh-kbh: Quem luarents̈e ts̈ëngaftanga s̈mondoyena ba botamana soyë́ngaca y nÿe
    nts̈amo cach ts̈ëngaftanga s̈mobos̈cá jtsamëse. Nts̈amo canÿe uacná jóbana, minÿicá
    tojtsemna ora, cachcá ts̈ëngaftangbiama entsobeco chë te, ndaye ora Bëngbe Bëtsá
    echanjama castigánënga chas̈motsemnama, er puerte bacna soyënga s̈mojama. ¡Chë
    castigo jtsebínÿnama tempo ya entsobeco!
  ron-LSB: Ați trăit în lux pe pământ și v-ați făcut plăcere. V-ați hrănit inimile
    ca într-o zi de măcel.
  pon-pon: Komail ipuepuarok kier me jued nin jappa, dender on, komail kamue matier
    monion omail rajon man wi, me pan kamela.
  nhe-BL: Ipan nochi inmonemilis ipan ni tlaltepactli, san inquichihuayayaj tlen inmechpactiyaya
    para ixhuis inmotlanequilis. Intlapijpiyani initztoque queja pitzome tlen quipiyaj
    miyac tlacualistli mojmostla. Pero queja nopa eltoc para ma motomahuaca para nopa
    tonal quema ininteco quinmictis.
  sps-sps: A toto tsumi patsun puputaa tovei, te via me na fo mamatsiny kan savits
    to sami paparaa ramiri. Mi ainy painy moni na kinai sam karap fatsian emato faarei
    rom a voo na karap a kakoun iny tseetsior, an nainy peepee mami sisiruu ename.
  wnc-wnc: Sike ginu sanga musipza enayaaknga tawake sangaapasa buyambam peaing. Unzing
    ikwawa gamanata suyuknga siwan tanguwan kupan matanangge natake toikngata nanamu
    buyambam iman nanggak. Ina unzakan ginda tasinggawa tasinggawa gindane waiakngasa
    buyambamu gwa singgak. Siwan tapduknga Anututa gin usanzike toknga aknga ginde
    yake damik gwenda gwa dapakanggak.
  bus-bus: A a mɛ̀ nnaa mà tↄↄtɛ kɛ̀ a pↄyeziyãkɛna guu. A mɛ̀ kpà kaatɛgurↄ pↄ́
    ũ.
  gub-BL: Pe hemetarer katu ma'e pe. Ko ywy rehe peneko mehe pereko ikatuahy ma'e
    tetea'u. Pe'u temi'u hekuzar katu ma'e tetea'u. Teko uzuka tapi'ak ikyra katu
    ma'e a'e wà. Peiko tapi'ak ikyra katu ma'e izuka pyràm ài pe. Tupàn uzepyk putar
    penehe nehe.
  imo-imo: Ya mai kombuna molkolio mele lupe lupe pengama konopu mondoko liemili ningo
    topo toko liko noiko konopu tiko molko, molko kondoringi. Eno langi paa awini
    nongo imbo kapo kangoma moromele nalo kinye toko kondonge waimu wendo oromo.
  boj-boj: O ñoro tamo, niŋgi gara bole bole jugoqnsib nuŋgo segi jejamu qa areboleboleiŋgeqnaqa
    iŋgi koba uyeqnub. Deqa mondoŋ Qotei na niŋgi luŋgwas. Kaja naŋgo jejamu diq diqeqnaq
    naŋgo mandor naŋgi na ñumeqnub dego kere Qotei na niŋgi luŋgwas.
  eng-DRA: 'You have feasted upon earth: and in riotousness you have nourished your
    hearts, in the day of slaughter.'
  knf-knf: Nawo ţi umundu wi ţi pyok na unoh, nade amag ji ŋlimariya pa unuur wi bakluŋ
    kafaal an.
  san-KHM: យូយំ ប្ឫថិវ្យាំ សុខភោគំ កាមុកតាញ្ចារិតវន្តះ, មហាភោជស្យ ទិន ឥវ និជាន្តះករណានិ
    បរិតប៌ិតវន្តឝ្ច។
  arn-NT: Tüfachi mapu mew kisutu eluwi engün kiñe fütra küme mongen ka fill küme
    felen, petu motrilngechi kulliñ reke, ¡fey akuy dewma ta langümkachen antü!
  zas-NT: Nabandi ziꞌct rëndi, per cusniꞌszidi ni ad züjnt lëjt sirv chi guidxin dxej
    güün xguialguxtis Dios.
  ken-NT: Mǎnyìɛ nɛpɛ́m fá amɨk, mǎnkʉ nɔkɔ mɛnyɨŋ ɛbhɛn bɛ́chyɛ bhe maŋák. Mǎnyiɛ,
    bǎchɨkɨti bǎrɔp muri múrí mbɔ ɛsɛnɛ́ mpɔŋ ɛnɛ́ bábhɔ́ŋɔ́ bɛrɔŋ bɛway.
