    ke̱se̱bɔ a ɔ mɔɔ mo̱ne̱.
  cni-NT: 'Avisati quenqueshireacotajancha, te pinquenqueshireteriji itsipapee iriori,
    piveshireimentaro pashiyetari. Noshiacantempiro: ariorica inquejitaque pivira,
    ari pincantajeiteri pishaninca: “Tsame ayeri novira; quejitaque, moncarataca avanteariri”.
    Aisati iquempetaca Tasorentsi, icanti: “Oshequi timimojeitiriri, moncarataca noasanquetanteariri”.'
  eng-WMB: You have lived in luxury on the earth, and taken your pleasure. You have
    nourished your hearts as in a day of slaughter.
  zaw-NT: Agubaṉsa'cpactu lo guedxliujre, bejntu lanij si'ctis ni rlajztu, abastio'tu
    lastootu neṉ redxej xten yäḻrugu't.
  san-MAL: യൂയം പൃഥിവ്യാം സുഖഭോഗം കാമുകതാഞ്ചാരിതവന്തഃ, മഹാഭോജസ്യ ദിന ഇവ നിജാന്തഃകരണാനി
    പരിതർപിതവന്തശ്ച|
  tam-TCV: பூமியிலே நீங்கள் சொகுசாக உங்கள் சொந்த இன்பங்களுக்காகவே வாழ்ந்தீர்கள். அவ்வாறு
    நீங்கள், அறிவில்லாமல் உங்கள் இருதயங்களைக் கொழுக்கப் பண்ணியிருக்கிறீர்கள்!
  mit-NT: Vico gá sànì sandoo‑nsia ñuhìví yohó; cuisì gustu xi mii‑nsiá sànì quida‑nsia.
    Doco nahi quisì sànì nei, te nì ndundatnù‑sí, ducán nduú stná‑nsià; te vichi sànì
    sàà meru quìvì cui‑nsià.
  ceb-ULB: Nagpuyo kamo nga haruhay sa kalibotan ug nagpatagbaw sa iyong mga kaugalingon.
    Nagpatambok kamo sa inyong mga kasingkasing alang sa adlaw sa ting-ihaw.
  ces-LB: Váš život strávený v radovánkách a hýření se podobá vykrmování zvířat na
    porážku.
  mkn-mkn: '@see-verse:JAS.005.004'
  nce-nce: Sobo ebë life mëta lale tafa fa etlo. Sobo iniwa wesibina etabo. Na sobo
    li wesibi meha hana afolo eletelo. Sobo sëse tabo tobaluku luku hime sagli lëglëlebë
    fenene.
  pol-UBG: Żyliście w rozkoszach i zbytku na ziemi, utuczyliście wasze serca jak na
    dzień rzezi.
  qxh-NT: Cay pachaćhu shunguyqui munashallanta imatapis rurashcanqui. Llapanpa jananćhu
    cushi-cushilla cawashcanqui. Shunguyqui munashallanta rurar, quiquillayqui camaricushcanqui
    ñacayman ćhayanayquipaj.
  nwi-nwi: Naksəmhen kɨn nar mɨragh yamə mɨne kaməvɨgɨn əriə kɨsəsis-əsis, tuk nhopniyen
    əriə kamən, meinai kɨmiə nɨmnɨsarə ye tokrei tanə e ye nɨmraghien yame rɨmar.
    Masor rɨkimiə ragien tuk kapəmiə nautə, mərɨg pəh nien mə tuk tu Kughen rəkir
    norien kape narmamə mɨvəhsi-pre narpɨnien kɨmi əmiə.
  kmo-kmo: Kwota diita nosapek tarek, kwo nokwapa nokwapa boboy kepin yeechichi riigiitar.
    Kwo atarek, kwo kokuka tar. Tarek, ii kwo mayama sayar tarek, kwona aken pi sowakwokiita.
  agr-agr: Atumek ju nugka juwi pujusjumek, kuashat shiig pegkegnum pujusjum dakujuinagme.
    Atumek aents bakagtin bakajin maa sujuktatus uduegama numamtin awajkamu asajum,
    Apajuí suwimkajig jukitnaitjume.
  kyc-kyc: Nakama yuu peparae rae maipala yuunya amenge kapape nao karo nakama kumuo
    epelyamo. Ipyamopa pyasi serami dokona range susu lao nao karaminyi.
  urd-GVU: آپ نے دنیا میں عیاشی اور عیش و عشرت کی زندگی گزاری ہے۔ ذبح کے دن آپ نے
    اپنے آپ کو موٹا تازہ کر دیا ہے۔
  yre-NT: Ɛn "nyian bɛ fɛ -tʋ 'ka 'klɩlɛ 'ka man dɩ, 'ka 'ci 'sɔ wɩnun pɛɛnɔn drɛ
    'trɛda. 'Trɛda -nyan tʋ 'bɔ 'kogo, 'pian te ka -ko fɛnun -blɩdɩ -a, ɛn ka -ko
    bɔadɩ -a "le -sru nɛn o cɩ -a 'lɛ bʋnan 'nan -e 'o -blɩ bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: On mbuurdii e muuyooji mooɗon, on mbeltake ley adunaaru ndu. On paynii
    ɓalli mooɗon hono kulle, faa nyannde kirsetee.
  arl-NT: Mijiria nia quishacarijia, niaari shuquiriaatia quiquiaa puetunu nia panishanojuanaa
    nia jiitiasacari. Naa shuquiriaatia nia quishacaritij, niaari juhuajaniya shiyoshiya
    juhua puecoosocoriquiano cushiya. Niaari naa miishaanutaniyajuhuaj.
  ziw-ziw: Mwikala mwe isi wikazi wa mbwedo mwe myoyo yenyu naho mwahomola. Mweneneheza
    mwe zuwa dya kuchinjwa.
  grc-TR: Ἐτρυφήσατε ἐπὶ τῆς γῆς καὶ ἐσπαταλήσατε· ἐθρέψατε τὰς καρδίας ὑμῶν ὡς ἐν
    ἡμέρᾳ σφαγῆς.
  nag-nag: Etu prithibi laga khushi aru aram te apnikhan thakise. Kati kene morai
    diya laga din nimite apuni khan laga mon to mosto kori kene rakhise.
  eng-OEBCW: You have lived on earth a life of extravagance and luxury; you have indulged
    your fancies in a time of bloodshed.
  knj-NT: Watx' jix ec' yul yiban k'inal ti' je yu, jaexti', nonaj yul je na yu masanil
    tzet yetal ey e ex. Tu' c'al chi etex el je yu. Laan jex jaxca junoj no' wacax
    chi bak'echbi. Janic'xane tiempoal chi yak' je na'bal oj, catu' chi ak'le cam
    oj.
  deu-1912: Ihr habt wohlgelebt auf Erden und eure Wollust gehabt und eure Herzen
    geweidet am Schlachttag.
  san-PUN: ਯੂਯੰ ਪ੍ਰੁʼਥਿਵ੍ਯਾਂ ਸੁਖਭੋਗੰ ਕਾਮੁਕਤਾਞ੍ਚਾਰਿਤਵਨ੍ਤਃ, ਮਹਾਭੋਜਸ੍ਯ ਦਿਨ ਇਵ ਨਿਜਾਨ੍ਤਃਕਰਣਾਨਿ
    ਪਰਿਤਰ੍ਪਿਤਵਨ੍ਤਸ਼੍ਚ|
  nob-LB: Dere har levd i luksus og overflod her på jorden. Dere er klare for Guds
    straff, akkurat som dyr som har spist seg feite før de skal bli slaktet.
  ntj-ntj: Nyuntulu-yan warntu, tjimarri, mirrka purlkanyatjarra pukurlpa nyinarra.
    Palunyalu-yan yarnangu pirninya kuliranytjamaaltu wantirra. Nyangka-tjananyanta
    Mama Kuurrtu pungku. Tjiinyakurlu puluka karnpi purlkanya puwa, palunyapirinypa.
  sxb-NT: Mumiire okumenya ku ekialo kino ni muisangaazia kandi ni mukola mala okuagala
    okwa emiwiri giinyu aweene. Mumiire okuingizia amanula amangi ki emiandu egirinda
    okugia okuwaagwa.
  nhu-NT: Ben nu ɛ ce wase fokuse fɛn ɛ die bikuu binɛn no ye yene shieele. Ben nu
    ɛ diekɛn wase ɛ faŋkɛn diɛwɛ binsoŋ bi nyám e bì cɛyte diuu dì bó nu ke esane
    le.
  row-row: '@see-verse:JAS.005.004'
  msy-msy: Ezɨ dughiar ia nguazir kamɨn itim, ia bizir aghuir avɨriba isava egha ia
    bar akuegha iti. Egha ia dagher avɨriba apava bar ekefe. Ezɨ God ia mɨsoghtɨ ia
    arɨmɨghɨramin dughiam, an otogha gɨfa.
  agg-agg: Se hɨfɨ ndanɨhü nɨmboei-ambe ana, se aboedɨ moatükunɨ ra sɨheimbo tüküfeyondüranɨ
    sahümündi hehi ranɨmbo hɨhɨfɨ-hɨhɨfɨyeihɨ manɨmboei-ane. Se afɨndɨ sahüsi arɨhündɨ
    rananɨmbo se worɨndɨ moatei nou fi safɨndeianɨ ndearɨ yɨfɨmbo akɨmɨ tɨfɨndahimboyei.
  ptp-ptp: Tɨyi buc vɨhati wê xam dô kɨbun ga, xam kô susu nivɨhavɨha tɨbeac dɨ dô
    hɨxôn xêmyaa nivɨha, dɨ xam vet nɨlôm ya yaên mɨ i pup lec, lêc buc wê myavɨwen
    ob kɨtya xam vêl ge vô kwabo lec pyap.
  nak-nak: Amuto mahuli tabaati, amuto pou moli la sagegela, amuto kama savelea isa
    la paga, amuto pou tataho moli, eala moli amuto kama gabutatala e tabarabara mutou.
    Amuto pou tatahoti, amuto ali maru, la kabili mutou tubu tataho mai la bolo ale
    la kabilila tubu, egite raragiti veia ge laoa, ge oloa, me amuto tai ge poga tavu
    la viluala mai la bolole.
  lbb-lbb: Ana numulo a lalaun te na rakrakan hanua, mulo sai a tnan mani, ana utna
    na hangan sur mulo ot, pa asaning i agasgas mulo. Mulo tabar butbut mulo, pa milau
    ma mulor hirua, arlar ana inagoila, ning di tabar butbut la sur dir umkol la.
  kan-2017: ಭೂಲೋಕದಲ್ಲಿ ನೀವು ಸುಖಭೋಗಿಗಳಾಗಿ ನಿಮ್ಮ ಇಚ್ಛೆಪೂರೈಸಿಕೊಳ್ಳುವವರಾಗಿ ಜೀವಿಸಿದ್ದೀರಿ;
    ವಧೆಯ ದಿನಕ್ಕಾಗಿಯೋ ಎಂಬಂತೆ ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಕೊಬ್ಬಿಸಿಕೊಂಡಿದ್ದೀರಿ.
  cso-NT: Jlánh¹ re² ma²ca³ma³zián¹³ hnoh² ñí¹ hué²¹ lá², hi³ cáun² lɨ́¹ má²ca³ma³hiúnh¹³
