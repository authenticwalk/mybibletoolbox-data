  rkb-NT: 'O sinamynikitsa ikiahatsa mybarawy eze tuze ahanamyrẽtsa. Ahanamy humo
    ahakurẽtsa. Hawa ha humo ahakparawy zeka atsatu tsipiaksenaha. Ahadisahawy tisapyrẽna
    ty zuba tsizadisahakanaha. Abaka meky watu. Deus ahape: — Ikiahatsa sinini ykarawy
    boktsa! — my. Anabo hi pahasininiwy.'
  san-THA: ยูยํ ปฺฤถิวฺยำ สุขโภคํ กามุกตาญฺจาริตวนฺต:, มหาโภชสฺย ทิน อิว นิชานฺต:กรณานิ
    ปริตรฺปิตวนฺตศฺจฯ
  iws-iws: Mɨ tariinanɨn kɨra ɨni wadɨeyar nwowɨn mɨ nae mɨiyɨk mɨiyɨkɨm ɨni sɨmiirar
    naeyɨn mɨ dimɨn taemɨnɨm kɨriir kwoɨnkɨ naɨngwowiyɨm mɨ kɨra pɨ sɨmiirar dirɨraerari.
    Mɨ tɨ dimɨn taemɨnɨm kɨra tɨrɨm, yɨm ɨni naeyɨm hu kɨra nɨmiiyaenanaeiyɨm mɨ ɨiya
    sɨmiir nɨsomsom aokaowi mɨ ha nadɨgɨuwi mɨ ɨni saiir hɨriinan ywowɨm. Mɨ ɨriipɨ
    hɨriinan ɨiya saeya nɨti, saeya wa nɨti. Mɨ ɨiya dimɨn whɨrkɨ kɨriir natɨoni mɨ
    kɨra wa naowi. Dimusi rani, siyɨu bibiyɨeyɨm kɨra tɨrɨm sɨmiirsika.
  pol-SZ: Żyliście tu na ziemi w dobrobycie i luksusie. Teraz jednak jesteście jak
    utuczone zwierzęta, prowadzone na ubój.
  ztq-NT: Mentre kwche do lo kislyu mbëë pañ do, kop to kchë nii kokladzy to, ni bro
    do si xro ma. Per lëë xtse kyalkuty sëëd yob.
  zai-NT: Ndaani guidxilayú ri huayapa tu irá ni huayacala'dxi tu, ne huayuni tu irá
    ni gapa tu gana. Huachá tu ladxidó' to casi ti yuze ni caroo para gati'.
  upv-upv: Renge iel ngatan, mauren se kami emalum bbong, ko kamlai pa nanu jijle
    nga puloli kaprunge p̃irres. Kamirpe buluk nga marwungani milep m̃irres; ko nabong
    nga parevji e, kami kampelari pa ren osuw.
  wap-NT: Umashaapanuz daꞌaꞌa imiꞌi baaraꞌa soo ukaiwaapan upuraatan ukonaukiitin-kinaa
    nii paꞌidiwaru, naꞌiki uaipan ati ukakiwindinan. Naꞌapa unao uzainao taapa-kariwai
    kawan ataꞌazoꞌoraz naa ĩzowii-kao.
  mva-mva: Bong kateka ngaenao kasoaki nge kana irakingadi kadoki be ono suri-ming
    diuiauia-tina. Be neming-la kaemaki-kaming be kadabudabu-tina be ono kakaluka
    be bong ono Nanaranga giriki omingo nganangalako kana nge karapurapungi.
  dwr-NT: Hinttew injjetina, sa7an ishaliide de7eeddita; shukaa gallassaw dhiikkiyaawaadan,
    hintte bollaa dhiikkeeddita.
  kfw-kfw: Hiwa nuoipilchung ringkhuo hin nangni taksa hoina li inchong karaang ringkhuo-ah
    ningomjei. Thina nikhuo sik-ah nangni'n ningpum katha-ah ningwaijei.
  bfz-bfz: तुसे तरतिया पाँदे भोग-विलासो रे लगे रे रये और बड़ा पारी सुख पाया। तुसे
    आपणे पापो रा कअड़ा परी ता रा और आपू खे परमेशरो री सजा खे त्यार करी राखेया।
  cuk-09: We-napneggi bemar bela ibmar nika-gudigusad, degi, bela weligwar be gudigusmalad.
    Igi ibmar-dula-oburgwegala owardungudamala, deyob bemar na dukin owardungusmalad.
    Bemar oburgwileged-ibagandi warmaksasunnad.
  ben-OBCV: তোমরা পৃথিবীতে বিলাসিতায় ও আত্মসুখভোগে জীবন কাটিয়েছ। পশুহত্যার দিনে
    তোমরা নিজেদের হৃষ্টপুষ্ট করেছ।
  mil-NT: Te nchòhó ñáyiu cuica, sá ndécú vǎha‑ni‑ndo cùndee iní‑ndó, núu quìde‑ni‑ndo
    nchaa sá věxi iní‑ndó. Te cùu‑ndo datná ɨɨⁿ quɨtɨ nùcuíhnu mee‑ni xèxi‑dɨ, te
    sàá nduu sàhni‑güedé‑dɨ. Te ducaⁿ sǎtnahá‑xi cùu nchohó chi ndècu váha‑ndo vìtna,
    te sáá ɨɨⁿ nduu nàcháhu‑ndo nchàa sá quídé‑ndó nǔú Yǎ Ndiǒxí te núu vá quɨ̀ndáá
    iní‑ndó‑gǎ.
  myu-myu: Ijodi bima eybubut ade juk adi epesop. Eycokcog̃ cuk adi epesop soat kug̃
    puye eybubut kug̃. Eybeg̃beg̃ cuk adi epesop ikuat o'o am. G̃asũ bit Deus jeymuju
    ipiat'ajojoap kay.
  amk-amk: Mefanduhi ra bitoya na nunei we mefaraiseri tuti memiang mene taraiwai
    nai. Nana mani mene tarai toyari sapio ahumia ne tarai fiabai we ambori ani. Mea
    kontaio tonana, amani na mene ra nani memainenang mea we mesobu ne karirafo.
  fai-fai: Kimi bakan dim kadák teinámin uyo kiba ufek ufek mak iwongin banim, kata
    ufek ufek seng seng kutad kutad bom kilim aket kidelyamin ki kanabiw, kayo kiba
    kinim kung mak lu anbidono, kalba taw kilim dam uyo kano ifem si yak as kainin
    abiw unokabiw.
  ura-NT: Satonoote raotojoeein caa chauratane que ichaohiche, itolere inaraacha latei
    que nerujueleteein, nete inae nii coreniha inara que, nii core coaaratiha cureein
    Cana Coaunera inae cuutihane bana.
  mcd-NT: Mato yonomisifo omitsisca cuscan mancai ascatamarocon man niyoashu man fasi
    isharamisi. Ahuashtacai man yopamisima. Moipan ichapa pii shoatiro. Tapiama shoacun
    ifoan rututiro pinonfo. Nanscarifiai mancai niyoashu isharamisi. Unimacain ahuara
    apaiyai fustisi man amisi. Man tapiama ascara chaca huafiashu samamashta man nai
    omitsiscai futsushquin.
  urt-urt: Ŋupe ŋaiye yip yarp kekep eꞌe pe, yip yende ŋaiꞌe ŋaiꞌe bwore bwore ŋaiye
    ka ungwisme yip tip pa yurp bwore. Yip yono ŋai bwore bwore de pe, wahriꞌ yip
    si tenenem pe, yip taꞌe hroꞌ ŋaiye miyeꞌ nangange ŋai embere sekete pe, mindemboi
    ka yonombe ka ole. Ka ŋahilyeh tuꞌe ŋaiye ŋup yuwo no, Got ka yumbip pa yule.
  kiz-kiz: Mutamili kwa anasa pa duniani ni kwifurahisya muenga mwebhene. Mukinenepisi
    mioyo ghya muenga ku magono gha machinju.
  tzo-TZE: Yu'un ja' no'ox batem yo'ntonic tsc'an oy ep c'usi oy yu'un stuquic li'
    ta banamil. Ja' no'ox tsc'an tspasic li c'usitic lec cha'i stuquique. Ja' jechic
    jech chac c'u cha'al vacax ti ja' no'ox batem yo'nton snojesel xch'ute. Pero altic,
    mu yu'unuc jech jal chcuxi o. Ja' no'ox me iju'p leque chich' milel. Ja' no'ox
    jechic ec li jc'ulejetic ti ja' no'ox tsc'an tspasic c'usitic lec cha'i stuquique,
    mu yu'unuc jech chcuxiic sbatel osil. Tsta yorail ti j'ech'el chbatic o ta ch'ayel
    sbatel osile.
  lex-lex: Miy e mrie'a-mtiarg olekwa ne, miy mi'ina-miemni oleka nohkeran di wullu-we'elli.
    Miy emeka nhiuri-wnia'ana maka riy rwa'ana pa rhi' apetna inonni totpa lerni ntu'tu
    wa dewade rwunu-rwenna pa ra'ana.
  dov-dov: Mwakkala mububotu bwebesi aansi alimwi mwalyokezya. Mwalinenesya myoyo
    kuti kuzobote buzuba bwakujayigwa.
  rgu-rgu: '@see-verse:JAS.005.004'
  toc-NT: La̠ta lapá̠tit nac ca̠quilh­ta­macú hui­xinín pa̠xu­hua­pá̠tit porque ni̠ti̠
    ca̠tzan­ka̠­niyá̠n, acchá̠n hua̠­yam­pá̠tit, hasta la̠n­túcu kom­pá̠tit cumu la̠
    taka­lhí̠n hua̠ntu̠ ca̠ma­ka­koncán, ¡pero chú aya lak­cha̠ma quilh­ta­macú acxni̠
    hui­xinín cumu la̠ taka­lhí̠n naca̠­mak­ni̠­ca­ná̠tit!
  som-som: Dhulkaad ku barwaaqaysateen, waadna ku raaxaysateen, oo qalbiyadiinnii
    waxaad u naaxiseen maalinta gowracidda.
  mam-C: Atzin kye' tzalu'n twutz tx'otx', ma kyli jun kye' kychwinqil toj tb'anilx,
    ex tze'nku kyaja, ikyqetzinji'y tze'nku jun ma nimxix wakx ma b'ant, tu'n tkub'
    b'yet.
  ndj-ndj: Mwikala mumlima ngalilu ya kusekilela na mungalilu ya kufwama na kufitama
    findu finofu. Mununa kala kwa lijuva lya kusinjiwa.
  mbj-NT: Sahõnh hẽ hanäm do jawén, ky n'aa gebah do jawén bë baboo bong badäk hahỹỹ
    hã bë baboo bong noo gó. Sahõnh hẽ bë h'yyb karẽn do jawén bë baboo bok. Booj
    yb hepuh do ji tä ji daj'ëëp do hado däk bëëh. Tak'ëp da P'op Hagä Do rejãã da
    bë hỹỹ kä.
  lat-VUC: Epulati estis super terram, et in luxuriis enutristis corda vestra in die
    occisionis.
  ngp-ngp: Mwikala mwe isi kwa kukebwedeza mioyo yenyu kwa mbuli ziihile ze mili yenyu.
    Mkegimbaza nyuwe wenye kwa zuwa dyo kuchinjwa.
  aoi-aoi: Enena-manja angalya nungkwurraja kirri-yamama eningerribirra kirri-ngayindanguma.
    Kirrumin-engkingkirrikajajungwunuma karningangkawura. Kirri-yamama nungkwurra-langwa-langwiya
    mangma mamawura iya alyarrngwalyilya. Aruma aninga kirr-alyubarinuma, kembirra
    kirri-ngmurridinuma arakba. W-engkirrikiya! Ke-ngmurridina-manja bulukwa, ke-yamarrkinama
    kembirra warnumamalya? Karru-wardenama akina arakba-da. Kembirra nungkwurraja
    karnumamalya yiki-yaminama wuburra akina engmurra bulukwa aduwaba!
  enq-2: Nyakamanya oapi epe longo dupanya nyakama tange auu kaeyapae andake nyoo
    isa yuu dakenya kateami. Dopa piami dokome kao mende pyao yangalanya yale jina
    lao mondo pingili pyoo, nyakama tange mondo piami.
  eng-ASVBT: Ye have lived delicately on the earth, and taken your pleasure; ye have
    nourished your hearts, as in a day of slaughter.
  mna-mna: Niom, mbotŋana tiom ta kakam su toono, ina ambai men. Kembel mbeezeŋana
    pa koroŋ kuliyom kana. Tabe kutum kat leyom ma tau! Tana kere yom. Pa aigule tabe
    tikas yom i, ta ka nol igarau kek.
  myw-myw: Nukumwa̱saws ven watinow waseg, nukukwamkwams mamagina misagal yam babaw
    waseg.
  sby-sby: Buyumi bwenu pano pacishi capanshi bwesula ne byakulya byaina. Mulansuku
    pabusuba bwakumushina.
  sll-sll: Hangure ni ganba bani mol pai onga i, tal ta wa dukinia, miki weni a nenga
    kunung bengure monua. Mongiwe, kun homena miki tenga nere gaung yaure kulung bongure
    si ke nenga meri, ni talhan miki ire a nere nere moli onga hobi God ni sinamua.
  yaq-NT: Inim bwiapo eme'e ujyoisi jiapsa. Intok emo alleetuakai, wakasim benasi
    a'awikai. Ju'u intok taewai, wakasim aet su'anaa'u abe yuuma.
  uro-uro: Aingän di sa ngänät däqäm bät ama ivätki sa ama mämägän dä sa ngän dualat
    na ama lat na ama mungäsnäng ba nas. Aingän di ngän doqor ama bulmakaoqäna qärangätni
    i sa rha märmor ngät na ama tmäs bä äkt i sa qorhäs iva rhi veng ngät bä qosaqi
    qorhäs iva ma Ngämuqa qa sangäm na ngän.
  ita-1885: Voi siete vissuti sopra la terra in delizie e morbidezze; voi avete pasciuti
    i cuori vostri, come in giorno di solenne convito.
  muy-muy: Lekʉlʉm ti kə̀bum kəzumum gəɗa a duniya bu, kə̀bum kəgrum ere ye ti kawayum
    ni ɗek zlam gekʉli ; kə̀bum kəzumum zlam məcərani, kiɗisʉm àna naŋ akaɗa zlam
    ga gənaw ya tagal ge misliŋeni ni.
  kqc-kqc: Yi veguri mina konori, ya ebere regasa ya kaya moi ada resi moni makugamadi.
    Yi vibani kana umuyena ari baego rofu ya kaya yi ukari moi bunika riyadi; mina
    bi Sei di kota rena meda mini.
  tav-tav: Nuricʉ wecʉre cʉ numa camaja, caroaʉ cʉ caricʉtopʉ cʉ mani jĩa ʉgagarã
    ĩrã. To bairi cʉ na canuro caroaro ʉga wariñuumi wecʉ, “Cabero yʉ jĩa ʉgagarãma,”
    ĩ tʉgooñaquẽcʉna. Cʉ̃re bairona mʉja bai, yucʉacã ati yepapʉ ãnaa. Mʉja majuuna
    mʉja caboorijere mʉja áti wariñuunucu, caberopʉ Dio mʉjaare cʉ capopiyeyepere
    tʉgooñaquẽnana.
  eng-ULB: You have lived in luxury on the earth and indulged yourselves. You have
    fattened your hearts for a day of slaughter.
  spa-VBL: Han disfrutado una vida de lujos aquí en la tierra, llenos de placer y
    autocomplacencia, engordándose para el día del sacrificio.
  fra-_FOB: Vous avez vécu dans les voluptés et dans les délices sur la terre, et
    vous vous êtes rassasiés comme en un jour de sacrifice.
  hau-ULB: Kun yi zama cikin annashuwa a duniya kuma kun tsunduma kanku. Kun sa zukatan
    ku sun yi kiba domin ranar yanka.
  mal-mal: നിങ്ങൾ ഭൂമിയിൽ ആഡംബരത്തോടെയും സുഖിച്ചും ജീവിക്കുന്നു; കൊലദിവസത്തിൽ എന്നപോലെ
    നിങ്ങൾ നിങ്ങളുടെ ഹൃദയത്തെ പോഷിപ്പിച്ചിരിക്കുന്നു.
  kkc-kkc: Egeesi ma kulodu niyo mi toowa hamapoo dobolone, bi bei doloso, niso goomoga
    goo ee tolone debeiso. Esiga niba be hu poopooloso kauwuga wooloomaloso nali niba
    be egeesi masi doso. Bei, niba niso goomoga goo sabolo niso nediliyo poopooloso
    kauwuga, goo midilei biame omapoo, be masi piligilame doso.
  lit-lit: Jūs gyvenote žemėje atsidavę malonumams ir dėl nežabotų jausmų; nupenėjote
    savo širdis kaip dieną, kai skerdžiama puotai.
  urd-GVR: Āp ne duniyā meṅ aiyāshī aur aish-o-ishrat kī zindagī guzārī hai. Zabah
    ke din āp ne apne āp ko moṭā-tāzā kar diyā hai.
  far-far: Ana kada ne, mulu too 'asiana ana ru lea 'oro ki. Ma mulu too ana na ru
    nai ki ma mulu eele 'asiana fainia. Boroi ma mulu dia na buluka ne kera fakobua,
    fua ka bobola fuana maedangi ne kera kai saungia ana.
  suz-BL: गेपुकी रागीमी दुक्‍चा, जचा, ब्‍वचामी शुश शोंप पाइश्‍शो दुम्‍शा, ग्‍येरशा
    बाक्‍तीनी। मिनु क्‍योरची नाक्‍त कली थुल्‍शा दोम्‍पाइश्‍शो खोदेंशो पा गेपुकी निसाफ
    पची नाक्‍ती ठेयब सजाइ ताइब दुम्‍नीनी। लूका १६:१९-२५
  car-NT: Tywaijopotoma mandon ero nono tu'po. Tyweserepeka mandon. Tywekaropo'se
    mandon o'wono wopyry se'me.
  amp-amp: Niko ndar bbinysoft tohmohat, tukmoh toh nmbuharpat dukahato bi marut wuss
    tamoh tamoht yak yak-hato bi tohmokomt. Yeshrt bi ye warho marnyamokomn to bi
    nikmoh was yihayer bi.
  bht-bht: तुसां धरतिया पर भोग-विलास करणा लगी रे, कने बड़ा भरी सुख भोगया; तुसां तां
    उस जानवरे सांई होई गे, जिसयो मारणे ला पेहले खुआई पियाई करी मोटा करदे न, इयां ही
    तुसां भी नी जाणदे न, की तुसां नाश होआ दे न।
  eng-NOY: Ye have lived in luxury on the earth, and have been given to pleasure;
    ye have pampered your hearts in a day of slaughter.
  cub-NT: Ijãravʉi torojʉrĩ cʉrivʉbu mʉja mʉje ʉre cʉveque. Ʉrabʉcʉvabu mʉje ãiye
    boje méne. Que baru yópe oteiãimacʉ coreóvabecʉpe põevai jíyede ʉ̃́re ʉrarõ ãinore,
    d̶arãjivʉ jiacʉcʉre ne boarã́jiye jipocai ʉ̃́re, nopedeca mʉje ñájinajijãravʉ
    baquinó edaquiyebu mʉjare, corebevʉre.
  ita-1927: Voi siete vissuti sulla terra nelle delizie e vi siete dati ai piaceri;
    avete pasciuto i vostri cuori in giorno di strage.
  lww-lww: E yomarava nini, kiamiu malena meme ga, nap̃a amiu akilia aul ga suri punu
    ga nap̃a amiu sinemiunia nap̃a alogewonia. Amiu na akan ga kinanena wo la silaga,
    ana inu nevisa van amiu, amiu na sa ga suri mali lala nap̃a yaru la apagan ruru
    la po pano-o amlapa ruru po pap̃isi, nanagane amloge po pap̃isi, ana legiena na
    we mom̃ar laena pimi ke lavisi narui, ana suri mali la nene amninue ga.
  ckb-ckb: لەسەر زەوی خۆشتان ڕابواردووە و بە شوێن ئارەزووەکانی جەستەتان کەوتوون، دڵی
    خۆتان وەک دابەستە بۆ ڕۆژی سەربڕین ڕاگرتووە.
  nas-nas: Eeꞌnoko diiꞌ teing nantoong koontoꞌnuka tuutunampererima dupisiꞌerererimaing
    biiꞌka avoꞌavoꞌdaariaruko;
  uvl-uvl: Imo atu nga ich nei, lemo ure halang pe atu ke a iech mana. Pe a helum
    hote imo ke pomanga kie nenge lum toto pe tesie heke pe te hune ke mete.
  eng-BBE: You have been living delicately on earth and have taken your pleasure;
    you have made your hearts fat for a day of destruction.
  ixl-CNT: Maꞌxh ebꞌanlu qꞌul etachaꞌv tu u vatz amlika txꞌavaꞌ tzaꞌ. Kaana jeꞌnajla
    chaj kam nebꞌanbꞌe. Yeꞌxhkam nemaj etibꞌ tiꞌ ibꞌanax qꞌu kam. Maꞌxh tzaqꞌyex,
    echaꞌ itzaqꞌ tooro vaakaxh aas oponyu u qꞌii saꞌtekpaqꞌaxi.
  xsi-xsi: Ikura zo rârâni miki kamo tâno kulu, ande miki uru kakai mbaliŋa arara
    kie-kie, kala kamo kandeka nâ. Miki uru kaka kâpwa ŋalae, kala katumbu ŋalaŋala
    lâ. Mine nde miki katogo ŋgoa itumbu ŋalae, ŋineŋga tamâta sipu pâta imâte.
  crx-NTPO: Nohni hoonzoo' 'unt'ohne, ndi yun k'ut hoonaht'i'-un za 'uwhulh'en, 'ink'ez
    hoonzoo hukw'un'a za dune ahli. 'Et nohni 'et ts'iyawh hukwa' nahzun tune' aht'en.
    'Et nts'en'a la musdoos nats'uzulghih te whutso 'et naznulhk'oh, 'et whuz un'a
