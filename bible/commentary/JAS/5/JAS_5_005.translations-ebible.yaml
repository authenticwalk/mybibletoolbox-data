  kan-OKCV: ಭೂಲೋಕದಲ್ಲಿ ನೀವು ಭೋಗಿಗಳಾಗಿ ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ ಜೀವಿಸಿದ್ದೀರಿ. ವಧೆಯ ದಿವಸಕ್ಕಾಗಿಯೋ
