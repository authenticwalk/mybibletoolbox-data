  mpj-mpj: Parna ngaangkanyurra pakiwana nyinani. Walyjalungkunyurra kuliraka nyinani,
    pukurlpanyurra nyinani wartakaja majuwintikamu mani majuwinti. Mirrka majuwintikamu
    kuluju majuwintinyurra nyinani. Nyaayurunyurra nyinani? Pulukuyurunyurra jinyji
    mama nyinani. Pulukulu yukuri wululu ngalkura ka majurrini. Palujanu yurtuyurtu
    yikinyja ka martulu pungku, kuwiyiku. Pulukuyurunyurra yurtuyurtu nyininpa, palunyangka
    Mamalu-nyurranya kuwarri pungku, yurtuyurtu nyinanyja.
  lbk-lbk: Nenfib-iyag kayo yangkhay isnan laglagsak ya finofoslon ay fiyag, ngem
    nan kinatet-ewana et kag kayo isnan faka ay aped yangkhay en men-angloanglod ta
    lomames, ngem ke pet ay nganngani nan maparkiyana.
  mto-NT: O̱o̱y tseꞌe je̱ kumeen jayu du̱tuntukxo̱o̱ndu̱kta yaja naxviijnit itu̱ku̱jx
    je̱tseꞌe o̱o̱y du̱tunjaye̱pta juuꞌ veꞌe cho̱jktup. Veꞌem xa je̱ꞌe̱ veꞌeda ax joꞌn
    je̱ tsapkaaj juuꞌ veꞌe ja̱ jayu yakyeeꞌkp je̱tseꞌe du̱yakꞌa̱a̱ꞌk.
  bzh-bzh: Ham nedo dob, lob ham ḳo ḳupeḳ nivesa vesa pin. Ham nevonġ nġaa pin
