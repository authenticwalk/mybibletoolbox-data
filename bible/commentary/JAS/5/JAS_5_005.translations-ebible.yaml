  tos-NT: La̱ntla̱ lapá̱tit ca̱tuxá̱huat huixín pa̱xuhuapá̱tit sa̱mpi̱ ni̱tú̱ ca̱tzanka̱niyá̱n,
    xaacchá̱n hua̱yampá̱tit, hasta hua̱nchú̱ kompá̱tit xta̱chuná̱ la̱ takalhí̱n hua̱ntu̱
