  aak-aak: Amɨpí wí mɨmúrónɨgɨ́áyɨ́né, seyɨ́né xwɨ́á tɨ́yo nɨŋwearóná sɨrɨ́ munɨ́
    nɨŋwearo pí pí segɨ́ ɨ́eapá seainarɨŋɨ́pimɨ dánɨnɨ néra warɨgɨ́árɨnɨ. E neróná
    ámá odɨpí iwaŋɨ́ eŋɨ́ wimɨ nánɨ oimónɨrɨ aiwá xwé nɨwiro imɨxarɨgɨ́ápa sɨ́á Gorɨxo
    xwɨrɨ́á seaikɨxenɨ́áyi aŋɨ́nɨ oneaímeanɨrɨ sewanɨŋɨ́yɨ́né axɨ́pɨ e imɨxɨnarɨŋoɨ.
  chd-NT: Imanc' oluyalaicopá juaiconapa xonca al c'a. Oƚ'epá nixpiya. Oƚfunc'epoƚtsi,
