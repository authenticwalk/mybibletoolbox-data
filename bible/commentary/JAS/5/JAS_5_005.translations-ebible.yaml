    bìo yi ká le cítíi fĩ̀ló wizonle dén ɓɛ̀n ɲàana lua.
  ote-NT: Nuua ja ra ximhai guí øthʉ núꞌa̱ go ri pahasɛhʉ, ne hinte grí ꞌbɛhʉ, pe
