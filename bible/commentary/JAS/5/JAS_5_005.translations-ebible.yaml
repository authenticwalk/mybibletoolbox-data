  san-DEV: यूयं पृथिव्यां सुखभोगं कामुकताञ्चारितवन्तः, महाभोजस्य दिन इव निजान्तःकरणानि
    परितर्पितवन्तश्च।
  tna-NT: Beju ye mundo su micuaneda saida, ania chidi anina. Micuaneda jatseitiana.
    Pamapa ai saida cuana diaina.
  lid-lid: Len mari aha areu kon munyak, aha akohok iri lakou solo-an mwasin mwasin
    labai ma aha sekesek ta aliy. Ya aha aimon nyamon tinan, ma bwidi aha apar. Idoh,
