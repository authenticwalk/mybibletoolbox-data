  mih-NT: Vaha xaan i sicoo ndo ñuu ñiyɨvɨ ya. I zata ndo ñaa ñi maa sa cuñi maa ndo.
    I zandunahnu ndo sii ndo, ta vityi tahan si cuu ndo tañi zɨndɨquɨ xahan.
  qvh-NT: Cay pasachöga gamcuna cawaycäyanqui guellayniqui captin jusalicuyashpayquimi.
