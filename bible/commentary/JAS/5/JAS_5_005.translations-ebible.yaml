    le len ta Kindrei ndrame mirihik ta anuhun sahou. Kora-on iy kidi aha ale.
  wim-wim: Niiyiya yuk way min yot piꞌ-piꞌaniy aak ing pekana, niiyiya keꞌ minh bullock
    kempathiy yimanangan weemaniy, puth yuk way min yotamangan keꞌ kempathiy yumpantan
    niiyang. Than pamangan maꞌ-yotam minh bullock kempathiyan mul-mulathantan minh
    mungkanakan. Inan puth yimanang thamp nil God.angan ngul wayathow niiyangan, anpalan
    niiy yangkan moꞌ-moꞌaniy yuk way minakan.
  zga-M: Mutamile inchavunogwe ikherunga nukhwekhovosa mwevene mweyigotile inumbula
    inchenyo khusikhu inchaa khugeda.
  yom-yom: Luzingidi mu luzingu lu zikhini ayi lu kitoko vava ntoto ; lumeni kituka
    banneni banga bibulu bimvingila lumbu kioki biela vondo.
  san-SIN: යූයං පෘථිව්‍යාං සුඛභෝගං කාමුකතාඤ්චාරිතවන්තඃ, මහාභෝජස්‍ය දින ඉව නිජාන්තඃකරණානි
    පරිතර්පිතවන්තශ්ච|
  yut-yut: Mɨktɨmon egɨpgwit bɨsap morapmon ji yo tagɨ tagɨ morapmɨ tɨmɨgek dɨsi dogɨn
    nandaŋek kɨsɨk kɨsɨk aŋek egɨpgwit. Jap morapmɨ naŋek madepsi tagawit, do dɨkba
    kɨmotni dakon bɨsap kɨlɨ noman tak.
  grc-BYZ: ἐτρυφήσατε ἐπὶ τῆς γῆς καὶ ἐσπαταλήσατε, ἐθρέψατε τὰς καρδίας ὑμῶν ὡς ἐν
    ἡμέρᾳ σφαγῆς.
  cpc-NT: 'Apaniroini pinintaawaitaka, tii pikinkishiritakotziri pashini, apa pikimoshiriwintakiro
    pajyaagawo. Pikimitakari piratsi jowathantaitziri, aririka intyiitaki kamiitha,
    inkantaki ashitariri: “Thami oyaari nopira, kamiitha ityiitaki”. Ari inkimitaiyaari
    Pawa irirori, inkantai: “Ojyiki jajyaagawo jirika, monkaapaititapaaka nowasankitaantyaariri”.'
  nhg-NT: Ye nemopöctejque necö ipan tlöltecpactle, ye onenquepexque noche sösantle
    tli nemiechpöquelesmacaya. Nencate quiename yulcöme tli ye tojtomöjque, hua ye
    oasec tunale para quenmejmectisque.
  nya-nya: Mwakhala pa dziko lapansi pano moyo ofewa ndipo mwalidyera dziko lapansi.
    Mwadzinenepetsa pa tsiku lokaphedwa.
  ngu-NT: Nican ipan in tlalticpactli nemejhuamej nenquipiaj miyec tlajtlamach yejhuan
    xmechpolohua, niman nenquichihuaj san tlinon nenquinequij para nempaquisquej.
    Nennemij quen se yolqui yejhuan ye tomahuac niman ye nemi listo para se tlacatl
    quimictis.
  kup-kup: Ma paru aban tinari ari hañiv etapanez nonor bon pori, ari horï metat ñevok
    biameg, ma nari menameg. Rotap, met bolohol gipiz manamegin haleñai tamahavoz
    zut ari ev hamarah het arim zaitivok sohot arimauz heriñik tin metat gipiz muzetü
    novai dimir giv tinatü tohot ari biñ ravat hez. Oñ bolohol haleñai tamahan uramegivoz
    zut God tokat hañiv etat kakamao anat bahorï avatapan.
  jid-jid: bi son ni mi son ikpi u gbuuglu de yo tubi ni mi be yo isonron bi du wuloga
    ni gbi ivi u hha
  wmw-wmw: Umwe nkati ya mainsha enu mulumwengu‑mu muvuza, mutimiza piya vyakukwajibuni.
    Múkiwa kamba makondoo vyawarya vyawasaka, wakinenepa, sawejiwa kuwa ndi suku ya
    kusinjiwa.
  gmv-GGM: Inte biitta bolla ishallonne aloo7etethan deyidista, inte wozina shuka
    galasas dhiikki handadhathidista.
  ssg-ssg: Totonalaha ti tehu pon ie xuhai waliko tenen tenen tuahe ti hamuamuaialaha.
    Masin pou ang haxuxu i, a i kum tioi ka imuh seilon telei i, tin masin laha apuhini
    hakila soxi a laha kum paxai tioi ka imuh Haeu axi laha kawatan.
  zpo-NT: Lo yizhyo ne mkano gu rese kwaan nzhekla gu, nu mle gu re gust nzhak yek
    gu, nu msechaa gu gu, mod tub ma gut xaa gaw xaa.
  poy-poy: Mulikala pasipanu mumakaliru ga kulinemeliziya na ga anasa. Mulinenepeziya
    kala maweni kwa lishaka lya kulikitulwa.
  qwh-NT: Qamcunam imatapis munayanqequita rurar, llapanyoq car, que patsacho cushishqa
    wirayäquicayanqui. Tsemi animalcuna camalcho wanoq cuentano qamcunapis wanuyanqui.
  gaw-gaw: Ag wanp̱a daanna, ag keeke ena ena oh aon, oolag gamag ahehe daaṯeb. Ag
    laa dilag keeke kobol eheḏp̱a aona, ag keeke oh ag oolag heṯe ele amu aḏaṯeb amunu
    ag heṯoḏiak oḵai deḏp̱a nob nau oḵai aoglag.
  nca-nca: Yendo noko ŋano yotoro onoŋo parámi rero yeŋombo naŋge yeŋomboro niŋgu-niŋgu
    teyoteŋgo. Ye o qoyemboro parámi ni koweye po qembe tinditete. Quko itaka naŋge
    po yurowero naruyó tunoqete.
  zpz-NTPP: Gyishlombecy ii tonaꞌ la zu baa der nunu ricy der gusht nir. Nunu bicy
    reꞌñ der ub ru gal nu ricy reꞌñ dey tub chigud nu cut yu.
  zac-NT: Lëꞌë të guquëreldë të lu guë́ꞌdchiliu con galëlujë nu bëꞌnë të cumplir cualquier
