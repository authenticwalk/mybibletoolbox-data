    rot beham nerig böpata, rëḳ buk sën dengis ham nadiiḳ lo dus raḳ geham duġin.
  guj-2017: તમે પૃથ્વી પર મોજશોખ કરો છો અને વિલાસી થયા છો; કાપાકાપીના દિવસોમાં તમે
    તમારાં હૃદયોને પુષ્ટ કર્યાં છે.
  jvn-NT: Kowé pada ngepénakké uripmu ing donya kéné lan kowé pada nuruti apa senengmu,
    kaya ingon-ingon kaé dipakani bèn lemu arep dibelèh.
  byr-byr: Yuya sagaaꞌ sarɨmɨ Kwaaka davakɨ mwaaidɨvɨꞌ gɨlyɨvɨta yuya nawɨꞌnyanna
    nawɨꞌnyanna maaꞌdɨvɨsaꞌna wabahɨlaaka naanga maaꞌdɨvɨꞌ yɨlaaya yadɨvɨꞌ mwaaidɨvɨsaihɨlyɨ.
    Sarɨmɨ bulɨmakaawoyara tɨka kwalaalya nadɨvɨꞌ sɨgunnakera yɨmaꞌnadɨvɨsarabɨsaihi
    yɨmaꞌnɨwaasaihɨlyɨ. Yɨ Gotɨyare Yɨrɨka sarɨꞌ sarɨmɨnyɨ tamakya yaꞌnegaaꞌ mena
    yɨmaꞌnɨvanɨꞌ.
  ian-ian: Kan kɨpmamba lɨngwan nɨma sakwat apma nda nɨma sakwat sanya kwutaa lɨngwuk.
    Klavak yelavka tɨngwa nda tamba klangwuk. Nɨma sakwat kwio lɨndɨ vatnyanja mbak
    vla wupma ngwutno nɨma sakwat kwando kwandona tɨngwuk God ngwuk kat sɨ kiyandɨ.
  hun-hun: Dőzsöltetek e földön és tobzódtatok. Szíveteket hizlaltátok az áldozat
    bemutatásának napjára.
  mcf-NT: Aido bunec sidquenubi chonoadenquiocquin nua pec mibi tsadec. Adec tsadquin
    min nami bunaiduidi tantiaquin mimbi bedbanoaic. Nua pec cubudacbimboen mibi bunaiduidi
    bedbanquin dadpen dayun uaquido mibi nec. Aden nabanquin bëdamboec tabadaid ismesa
    mibi nec. Adec tabadec unësash abi yacno mibentsëqui chosho Esuquidistu tantiamiambocquid
    nec, quequin Nuquin Papan mibi isendac. Aden isquin mimbi chono uaido mimbi cuidacpadomboen
    aidëmbi mibi cuidendac.
  kjs-kjs: Gore ade abuna nimi kamope alinu su kamaa pirumare gore nimimi epe elenu
    adaapu muma pedo pedo puma pimi. Go puma eda waru adaapupe noma menanu pimi. Go
    pea pare abi nimi tyape yapi di re-para epalia.
  mni-mni: Nakhoina malemda kethok mouthokna amasung nasa nungaithokna lenthokle.
    Hatkadaba numit adugidamakta nakhoina nasamakpu thaktuna noihalle.
  yad-NT: Jiryi̱chana̱tyama̱ra va̱cha vicha̱da, taji nta vicha̱da jarye, ramutiy jiryepye̱tyara
    jicyuriquiy variy, ramutiy jiryepyotyaniy samiy ju̱vedajiju̱yu.
  mxb-NT: Va̱ꞌa nda̱ꞌo ni̱ sa̱ ndei ndó ñayuú yóꞌo, ni̱ sa̱ komí ndó ndidaá kúú ña̱
    va̱ꞌa ni̱ ka̱toó ndo̱, ta ni̱ ndaꞌa ndo̱ táto̱ꞌon ki̱ꞌo ndaꞌá iin che̱e kakuu
    ko̱ño, chi̱ viti ni̱ kasa̱ndaá kuu̱ kuu ndo̱.
  pon-2006A: Amwail mour nin sampah me diren nsenamwahu oh peren. Kumwail kamwengedahr
    paliwaramwail kan pwe en wihla, rasehng mahn wih me pahn kamakamalahr.
  maq-NT: Nguehe ngasunhndë vihi ne, tjercu ndajyihi cavatjun camá, tjercu catuhun
    rë cjuasua yojo nuju. Peru sacuatjin xi hatuxa vechu nixtin xi cueya chu chinga
    xi jercu hñucacun chu ne, hacuaha ni tjin ni cuechu nixtin xi cuátjun castigu
    cuma.
  hto-hto: Bie énɨemo jamánomo ñue ebírede ráanɨaɨ ómoɨmo ífɨrede. Danɨ nana omoɨ
    comecɨ jitailla izói ífɨredɨomoɨ. Fia güillárenamona mero izói farédɨomoɨ. Afe
    llezica fazɨ́llɨruimo dúcɨzaide.
  por-BRBSL: Vocês viveram no luxo da terra e tiveram seu prazer. Vocês alimentaram
    seus corações como em um dia de matança.
  ces-NKB: Žili jste na zemi v rozkoši a požitcích; vykrmili jste svá srdce jako ke
    dni porážky.
  cui-cui: Barapo irathe bichocono copei paxeina dubenanaebiyame, mataʉtano paexana
    dubenanaebiyame pocotsiwa xua paca jʉntʉ coyene weiweina exana. Bichocono copei
    paacabem po mataqueitha poxonae Nacom paca jutebina, icha jiwi ichi xua natsixuruwei
    naxinyaba exana vaca xua bexa pebexubinexa tsane.
  boj-2014: O ñoro tamo, niŋgi gara bole bole jugoqnsib nuŋgo segi jejamu qa areboleboleiŋgeqnaqa
    iŋgi koba uyeqnub. Deqa mondoŋ Qotei na niŋgi luŋgwas. Kaja naŋgo jejamu diq diqeqnaq
    naŋgo mandor naŋgi na ñumeqnub dego kere Qotei na niŋgi luŋgwas.
  eng-OEBUS: You have lived on earth a life of extravagance and luxury; you have indulged
    your fancies in a time of bloodshed.
  eri-eri: Tere saini oruwa oula langa yafa boya, dada hilou-hilou elege boya edega
    boya yafeye. Tere da inyangaro nyi boya getege ngasagai, ariya tere dutege kotewei
    nomo saini heigaha.
  aly-aly: Arrantherrap ilek-ilek mwerr-angker akarrelem, ahern nhenh-itwew inkwerelhemel
    anemel. Yew-yew, artewenty innga Akngeyan arrewantherr ahelerrem.
  wiu-wiu: Kamo ali atoa itonoke meketepa kini wene witika toa epetaneya-kama takoa
    moa obokete wedia meki. Nipa oinoke wiatiki kai paya nou toa la̱wa kawou toa kamo
    yene kiwika wipitia ta patakoa kibu moateko oi paya nou toa kakete kamo toma piki.
  swe-swe: Ni har levt i lyx och överflöd på jorden, ni har gött era hjärtan på slaktdagen.
  cth-cth: Nangmouh teh het talai nawmnae dawk phunep awh toe.
  mti-mti: Piyu egave ye vinene, dividivi undag noidauwane go amat yai den eme. Ye
    yekut degadega ene. Guttan kumiwa oya ye daneyap nag tantan gitene.
  pad-NT: Ni-nahina-ra avakainamo'iki araboja avahojani oadani. Avakapavakarihahavi'iki
    ida nahina avanofiki, avaabononi khai avani'aja kaimoni. Ija'ari igitha-ra nabasinaki
    binaabinivini viahania, onivani fori hija ida avakadinahina ipohiki a'onira nabasinavini.
  twi-twi: Mo asetena wɔ asase so ha yɛ afɛfɛde ne anigye. Moadɔ srade ama okum da.
  hlt-hlt: Diklai hmanah na pumdom uh tih omthen na bawn uh, maeh tue vaengkah bangla
    na thinko te na khut uh.
  tbz-SIM: Díndi dɔ̀ɔ̀mu di dɔ́mɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀, kɛ di kɛ dùnnɛ kɛ bɑɑ di kó mukɔ̀ù
    yiè.
  san-GUJ: યૂયં પૃથિવ્યાં સુખભોગં કામુકતાઞ્ચારિતવન્તઃ, મહાભોજસ્ય દિન ઇવ નિજાન્તઃકરણાનિ
    પરિતર્પિતવન્તશ્ચ|
  amx-amx: Maney angerr-akert mapay, arrantherr kwenh ahelh nhenhel warl mwerr anthwerrel
    anek, rnwanentj angerr-akert. Arrantherr intjarlkwenh-intjarlkwern lakenhan. Arrantherr
    ker angerr atwemel arlkwetjart, mern-arlk. Lwerenh-penh arrantherr lakenheng tjerrtj
    anter angerr-akert irrek. Kelant Altjerrel arrantherrenh atwetjenh, station-arenyel
    pwelek anter angerr-akert atwemarl-arteh.
  ake-NT: Ɨuko'mansa' kon man serɨ non po eke pe rɨ ɨimamin kon tepose, mɨrɨ awonsi'kɨ
    ipan pe i'se ɨwe'to' kon kupʉ pɨ'. Ɨyeka'pɨ'sa' kon ɨwɨnɨ kon weyu a'taino pe.
  qvn-NT: Chaynuy quiquilaycunapag munarmi cay pachachru cawapäcuray munangaycunalata
    micur, munangaycunalata jacucur, shongoycuna lutan munangalanta rurayar. Nätan
    gamcunaga aliscam cushipapäcuray waquincuna wanurcayaptinsi.
  tku-NT: Huā'tzā' nac cā'quilhtamacuj hui'xina'n lacricujnu' ka'lhī'yā'tit ixlīpō'ktu.
    Līpāxūj līlatlā'huanā'tit. Hui'xina'n hua'chi lakatin pa'xni' tū makako'ntīcan
    ē namaknīcan.
  bjk-bjk: Ra xö öxöno lagunon abo to re mum iri wöwö mabo lalaa deek saxit. Me mum
    mo öwöwö abo to re mum mabo lalaa mum mo mamaa rua öaxanan öbaling e mum min.
    I xarnang önga tödi irabo öraxin a önga bulmakau ulamun a bung idi tabo sexomet
    ine, me mum mo tabaa öraxin öbaling e mum ulamun ina bung nang tabo sexomet e
    mum.
  msy-2020: Ezɨ dughiar ia nguazir kamɨn itim, ia bizir aghuir avɨriba isa bar akuegha
    iti. Egha ia dagher avɨriba apa bar ekefe. Ezɨ God ia mɨsoghtɨ ia arɨmɨghiramin
    dughiam, an otogha gɨfa.
  bpr-bpr: Di knèyu dini di tah tanà, too fye kagkahyu, na ta gwèyu kdee dad nibalyu.
    Ta fabùyu i ktoyu salngad i ngà safì tagà di du ktatê.
