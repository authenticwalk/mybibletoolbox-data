  grc-F35: Καὶ ἡ εὐχὴ τῆς πίστεως σώσει τὸν κάμνοντα, καὶ ἐγερεῖ αὐτὸν ὁ Κύριος· κἂν
    ἁμαρτίας ᾖ πεποιηκώς, ἀφεθήσεται αὐτῷ.
  cav-NT: Jadya bacae ni tuna Yusu aya, tura chachaneyaque ejeneyaque, jadidyatu juya.
