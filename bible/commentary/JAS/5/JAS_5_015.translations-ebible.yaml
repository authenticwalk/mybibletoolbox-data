  dwr-ENT: ኣማኑዋን ፆሳ ዎሴዳ ዎሳይ ሃርጋንቻ ፓና፤ ጎዳይካ ኣ ሃርጊያፔ ዴንና፤ ቃሲ ናጋራ ኢ ኦዳዋ ጊዶፔካ ጎዳይ ኣው
