  bgs-bgs: Na, ukit katô kadasal na ágtákkássan katô kapamaké, tô ágkabógókan kólian
    katô Áglangngagán. Atin ka duwán salà na ilumu din, pasinsiyaan sikandin.
  faa-faa: Ipu kakaro Kotiaki himu hakásaraka kurikurirakano, aporo makata takamasane
