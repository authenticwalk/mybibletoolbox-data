  quf-NT: Tukuy shunqunwan kriyir, mañakutinllapaqami, Amitunchik chay qishaqtaqa
    alliyachinqa. Mana allinta tukur uchakusha katinmapis, uchankunamanta pirdunanqa.
  yuw-yuw: Oro yu dönac wo kombing tobic tobicnobarac yontanganu wömai Morömaho amna
