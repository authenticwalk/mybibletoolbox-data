    atiasi God nokwahef okom mosoꞌanaf.
  cbv-cbv: Pánih teo jã́ha ʉʉ́bhnit, “Jwĩ ʉʉ́bát pah Dios ã chãjbipna caá”, ĩ niíj
    jenah joyóchah, wʉnnidih Dios ã booabipna caá. Ã yéej chãjatji jíib wʉnni ã jʉmʉchah,
    ĩ ʉʉ́bʉ́chah, ã yéej chãjatjidihbʉt Dios ã yohbipna caá.
  taw-taw: Pen kɨli Bɨawl nop gos nɨgɨlɨg agnɨgel, Bɨawl ak ne binɨb kɨlop gek suŋ
    lek, tɨkjakɨnɨgabal. Pen tap si tap tɨmel ogɨnap genɨgel, abe tɨg walɨg gɨyokɨnɨgab.
  jic-NT: Yupj ca la monacj jupj ca mü'ü'süs. Yupj japon Dios ca mü'ü'süs la mijis
    jupj, mpes malala jos ca mü'ü'süs. Qjuis Jepa Dios ca jas müjünsüs jupj, tüpü'ü
    mpe. Ca nacj malala jos malala nyuca la tjiji püna p'in, ne nin mpes malala jos
    tepyala jupj ca nacj. Dios ca perdonar la mijis jupj.
  zap-NT: No chene rnab men lo Dëdyuzh ydebgyiky ydeblextootee men, ryaken mengyiz,
    rlis Ne men lo gyelgyiz, no belne neey men dol, run Ne men perdon.
  wer-wer: Pit Anutuuk omën pöp ompyaö mowasëpënëak kön wi kosang wesak piin kimang
    mapna pöt kaalak wal ë moulmëën ompyaö sëpnaat. Ën saunat wiaaneta ent ë moolapnaat.
  ipi-ipi: Akali utupane-mane Gote lo bilipi loto, pote leaindo, Akali Andane okomane
    wandakali okonena siki okone mo atu yoto, bala saka ataya olopeya. Wandakali siki
    pelene okonemane koo mindi piyae yando, akali utupane-mane pote lolai-kola, Goteto
    balana koo utupane apia-malupeya.
  qul-NT: Creeywan oracionta ruwajtincoka, onkoskaka alliyanka, Señortaj sayarichenka.
    Juchata ruwarkan chayri, perdonaska canka.
  tnc-tnc: '@see-verse:JAS.005.014'
  ter-NT: Yoko itóvotimo ne ka'aríneti vo'ókuke ne orásauna xâne kuvóvoti Itukó'oviti.
    Koexépukopatimo Itukó'oviti koane enepo áva pahúnevo ne ka'aríneti, kasasá'ikopinoatimo
    Itukó'oviti.
  bmr-NT: Jaamo miyaavogomoro Moocaanima ihiimaaneri iguihuvaabo taajaji Moocaani
    ubuheesuneri. Bu tollɨro imitɨco omoonɨno ijeebɨɨfaño iicahachiijɨ Moocaani diibo
    imitɨco buusuji.
  fuf-fuf: Toraare waɗiraande gomɗinal no sellina nawnuɗo. E hoore ɗun, Joomiraaɗo
    on imminay mo. Si tawii ontigi no waɗi junuubi, ɗi yaafante mo.
  bhl-bhl: Keyemsomi, fein ibolow so keko, Sunbin-Got elo dakalakamiw tewe, e wakamin
    kebiliw kunum waneng biilo iti ken keyemomi, im sili sili kukuw akal sak misim
    kuw kulu koyemoke te.
  ons-ons: Meŋe meŋen iwa mali malip korop mamami, eaŋo zoma ŋei ea ma menaŋkayake,
    ŋo Waomŋo yemo ma wisikae kaki menageake, so borikine makeo, yemo Waomŋo omakayake.
  con-NTPO: Tsa'caen Chigave in'jamba iñajan'ninda tsu ccushaya paji'suja. Nane Na'su
    Jesucristo tsu tisema quinsetsse ccushaeña. Toya'caen tsa paji'su egae tsincon'ninda
    Chiga tsu tise egae tsincon'choma'qque joqquitssiaña.
  ghs-ghs: Oonihe ai tataumaqi pupu hiiremake Ohonga Soopara noke tukutomi khetedzanomai
    qidzanatemi noho kahosa teei ooraquko Ohonga dzamutakoi.
  peg-peg: ପାର୍ତିମେହା ପାର୍ତାନା ହେ ବେମାର୍‍ନିକାନିଙ୍ଗ୍ ରାକ୍ୟା କିନାତ୍‌, ଆରେ ମାପ୍ରୁ ତାଙ୍ଗ୍‌
    ନିକ୍‍ନାତ୍‌; ଆରେ ଜଦି ହେୱେନ୍ ପାପ୍‌ କିଜ଼ି ମାନାନ୍‌, ତା ଆତିସ୍‌ ତାଙ୍ଗ୍‌ କେମା ହିଆନାତ୍‌
    ।
  txu-NT: Ne Bẽnjadjwỳr djwỳnh kute me'õ kanêjao mexmã tu amim kamnhĩxkumrẽx ne kum
    o a'wỳ nhym arỳm ar kabẽnkôt o mex ne kum tỳx jadjà. Amrẽbê kute àpênh jaxweo
    ba jabej dja arỳm axwe maro aknon kam ngryk kêt ne.
  eng-WEBU: and the prayer of faith will heal him who is sick, and the Lord will raise
    him up. If he has committed sins, he will be forgiven.
  gnw-NT: Jare mburugüɨrovia reve uyerure reta yave, imbaerasɨ vae ucuerata. Echa'ã
    yandeYa umbɨgüerata. Jare imbaerasɨ vae uyapo yave mbaeyoa reta, Tumpa umbɨasata
    chupe.
  mux-mux: Kanu-kene “Wai.” nimba walsimba yima oku kene ‘Pulu Yili-ni sika temba.’
    niku tondulu munduku piliiku kene yu popu toku mawa tingí kene Auliele-ni ‘Yunga
    kurale pora nipili.’ nimbá kene yu kelepa kapula molumba. Yambu akili ulu-kis
    mare tímu lem Auliele-ni ‘Mania pupili.’ nimba kanupa konde tenjimbako.
  maj-NT: Ko̱ nk'ie nga kuinchja̱ko̱ Nti̱a̱ná xi s'ejihi̱n, ka̱manda xi kjijña uu̱n
    ko̱ Nda̱ Nti̱a̱ná kjésíntje̱he̱n. Ko̱ tsa tje̱he̱n ngatitsun xi kjijña uu̱n, ka̱ma
    ndyjat'aha̱.
  bkq-NT: Deus tâwâneim kua iese awyly tâinwânse kehoem Deusram nhekadylymo watay,
    tâwâneim kua iese Deus. Inakanhe aityby mâkâ tâwânein-ro watay, inakanhe aitobyry
    xygakeze lâpylâ.
  kue-kue: Ana pirngidi kamange erikwa pre ye kindemo argan eran, te Yaglkande akeple
    dinan ye andigl morambuka, te ye tandaglme ta eran panan i ama Yaglkande koko
    ende tenambuka.
  cot-NT: Iramanacoventajiaquerigueti intsamajajiaque arimaja iquemisantavaqueri Amajirote.
    Inquejetaquempagueti imaica ariqueate irogueshitajeri ashinoncajanquitsica, aisa
    irishemajaquero maasano iguempevaere irimaisantajeneri.
  bnp-bnp: Ria bara ri luhoi torea a Vure, ri vasileki, e Bakovi Dagi bara i vakatavaga
    ia, ge mahuri. Ia bara i tahoka a naro hale i ratea, e Bakovi Dagi bara i puga
    vuroki a naro hale vona.
  apn-NT: Kê mẽ ã mẽ à xwỳnhjê hwỳr mrar nẽ mẽ ho Tĩrtũm wỳr o pa anẽ. Koja mẽ ho
    kuwỳ nhũm mẽ kuma nẽ akupỹm mẽ ho mex. Nhũm mẽ tanhmã amnhĩ tomnuj to japêr kê
    mẽ ja hã amnhĩ jarẽ kê Tĩrtũm mẽ kuma nẽ ja hã tanhmã mẽ ho hkêt nẽ.
  ctp-NT: Chkaa nu tiꞌí kanꞌ bra kanꞌ, chaꞌ nu ndyaa ñaꞌan tiꞌ wan chaꞌ nu wa ykwiꞌ
    wan loꞌo Ndiose. Ti ta Ni chalyuu ꞌin nu tiꞌí kanꞌ xiyaꞌ, kwiꞌ ngwañaꞌan kuꞌni
    Ni chaꞌ tlyu tiꞌ ꞌin yu nchga kiꞌya nu ndukwi yu.
  opm-opm: Por uatperhan ihir apris Hanipyah ohwi yah matiprohwa daham dahandeiya
    ohe pe oh arpinnap Hanipyah oh sik han ohnong yah mara teinong matiprohmur. Teinong
    mara mamter er gap oh pathanhe ama er gap ohe pe oh Got oh yansi mat ma papat
    oh dat amdatiprohmur.
  bvr-bvr: Lika gun-gata minypa marr aburr-balcharra rrapa abu-wengganacha Wangarr,
    gu-gata wenga nipa wanngu a-nega barra an-gata an-gugaliya, rrapa mola minypa
    baywarra gu-nega barra nula nipa a-yinmiyana mu-ngoyurra werra a-negiyana nula.
  wal-wal: Ammanuwan Xoossaa woossido woosai hargganchchaa pattana; Godaikka a harggiyaappe
    denttana; qassi nagara i oottidobaa gidikkokka Godai ayyo atto gaana.
  zad-NT: Na' kat' we'ḻwillgake' Chioza' na' shajḻe'gake' gone' daa chṉabgake', na'
    yiyaki beena' bi shao', ḻa' X̱anchona' yiyone'ne'. Na' shi ba bx̱iṉj bḻene' na'
    yiyakxen c̱he'.
  kmg-kmg: Eme mamanasiŋko nunumu mukicne izi huchec bâpiaŋkeocmu â Wofuŋzi e ɋiɋicne
    baocmu. Á sâqocne bawecko i bâtâmirecneocmu.
  mgh-mgh: Iswali yowaamini navona nretta ni Apwiya anaanwusa; ni wakhala wiira nookosa,
    naleveleliya.
  aso-aso: Oꞌmosomuꞌ gili eleꞌvoleꞌ i mini Oꞌmosola lilizaniꞌ nene Guvelesi veꞌmo
    do lamineꞌ o-davo initeꞌ gize dave aza lamineꞌ geleleseive. Lamineꞌ gelavo lihimeꞌve
    ma minelineꞌ nene Oꞌmosoꞌmo aꞌmine lihimeꞌve hulo-deleseive.
  uli-uli: Mapel la rebe foru luwul tugul ila yebe hachuya yael yeramtawe tomay. Samol
    ye be hachuya yal tomay, ngo molfid kowe yesa foru ila yebe chuy.
  nin-NT: Nggo ankpinkpye bi gri imba ba ti yo isisurr kakami na Abachi ku ni ibarr
    imbarr yi, u ulolo ku ta huzzu ku uni vri ukpa wa. Atiko Abachi ta du uni vri
    wa a wre, uwa ti la ure Abachi ta nggurr zhi ku.
  tgk-tgk: Он гоҳ дуои боимон беморро шифо мебахшад ва Худованд ӯро аз бистари беморӣ
    мехезонад. Агар ӯ гуноҳ карда бошад, гуноҳаш бахшида мешавад.
  acu-NT: Tura Yus nekasampi anturtawa, tu nintimsar Yusen seainamtaikia jausha tsaartinuitai.
    Tura jau tunauri amatikia, Yus ni tunaarinka tsangkuratnuitai.
  cak-WNT: Y wi riq'ui ronojel quicukbel c'u'x niquiben orar, ri yawa' nic'achoj.
    Ri Ajaf can nuc'achojsaj. Y wi c'o mac rubanon ri yawa' ri', xa can nicuyutej
    chuka' ri rumac.
  ebk-ebk: As nan munkararakiancha ay cha mangafurot as nan pannakafialin Apo Dios,
    makaantu nan saketna. O, paammayun Apo Dios hiya. Mu wachay fiasorna ay kurpuwan
    chi saketna, pakawanunantu hiya.
  spa-PDDPT: La conversación de fe con Dios sanará al enfermo, y el Señor lo levantará.
    Si cometió pecados, se le perdonarán.
  ruf-ruf: Wang'alomba kwa ukutoghola mtamu katsohona, Imtwatsa katsomwinula. Ka katenda
    nzambi yoyose, Imulungu katsomleghusila nzambi ayo.
  gun-gun: Ha'e gui ojeroviaa rupi ojerure ramo imba'eaxy va'e okuera 'rã, Senhor
    ae omopu'ã ju 'rã. Ojejavyague oĩ ramo ombogue 'rã guive.
  agu-BL: Ko k'uklij chic'u'l yi e' yi na chitzan tan nachle'n Kataj, xcyek tzun yi
    oracióntz tan tulse'n yos tu yabi'ẍ. Tz'ul yos tuch' tan Kajcaw. Nin ko at til
    yi yabi'ẍ, scuye' Kataj yi paj.
  isn-isn: Nimalompi auhueli akumukomya umulwae, numukulu ukumuusha. Ni hangi angiza
    witumile mulondu, Itunda ukusamila.
  eng-PEV: Whenever somebody prays and really trusts God to make a sick person better,
    God will do what they are asking him to do. Jesus, our leader, will make that
    sick person good again. And if they got sick because they did something wrong,
    God will not punish them any more for doing that bad thing.
  ilo-ULB: ket ti kararag iti pammati isalakannanto dayta a masakit a tao, ket pagungarento
    ti Apo isuna. No nagbasol isuna, pakawanento isuna iti Dios.
  pir-NT: Sa tiquina sini basagʉ̃ “Mari sinino sahata tiquiro yerota”, tiquina ni
    tʉhotugʉ̃ Cohãcjʉ̃ mʉsare dohatinare yʉhdʉorota. Sa yero mʉsare quehnoana wahagʉ̃
    yerota mari pʉhtoro. Sa ye mʉsa ñañe yeri buhiri mʉsa dohatina ijigʉ̃ ihñañe mʉsare
    sini basaeta. Tiquina sa sini basagʉ̃ ihñano mʉsa ñañe yerire borota Cohãcjʉ̃.
  anv-NT: Mbɔgé ánɛgémmyɛ mbɔ, ne áfyɛgé metɔɔ́ ne Ɛsɔwɔ, mmyɛmenɛne yimbɔ ɛ́pyɛ
    nyɛ muú nemée yimbɔ atoó. Ɛsɔwɔ apyɛ nyɛ́ menyammyɛ wuú atoó. Mbɔgé ápyɛgé
    unó uboubo Ɛsɔwɔ ájige nyɛ ntɛ gabo wuú.
  sab-NT: Kwian Chubenu chugagwalla e mo ta gbe ulia Chube ole Chube ñage daba oga
    dodade, kwian Chubenu chugagwalla e mo ta gbe gerule no Chube ole ta giti, gire
    ama mo ta gbu Chube ole giti daba oga be joge chkeni noni. Chube ñage daba oga
    gbeni noni trate, kaire daba nu ageba me no Chube be ama agedu me no talla mlienga
    Chube mi tañachuge dare daba oga agedu me no giti, Chube daba oga ene dodade.
  tmd-tmd: Nöbö Diba nugw pön höjöpalmɨjöñ aku, nuŋ raŋ, ap cön aku kömö nɨgöna; ap
    kib mag gwogwo röi aku, Nöbö Diba nugwön röböxöna.
  acr-NNT: Ekꞌu ri oración kaꞌan rukꞌ kubꞌulibꞌal kꞌuꞌxaj chwach ri Dios, e kakolobꞌen
    ri yewaꞌ che ri yabꞌil y ri Dios e kayakaw re. Yey we makuninaq ri yewaꞌ, kakuytaj
    kꞌu umak riꞌ.
  kpg-kpg: Talodalo dela e hai aga i lodo di hagadonu, gei tangada magi la gaa hili.
    Tagi ga hagamaaloo aga a mee, ga dumaalia gi ono hala.
  taj-taj: विश्‍वास लसी लबा प्रार्थनासे आखम्‍बा म्‍हिदा खम्‍ना लला। ओच्‍छे प्रभुसे
    थेदा पूरान खम्‍ना लला। चुदे थेसे पापनोन लबा मुसै माफ याङ्ला।
  avt-avt: Hɨr nitehi God me yi mɨt, hɨr han kitet hɨrak kakɨkepi, te Mɨtɨk Iuwe kakɨkepi
    kakɨkekyi yi yayɨkrit manpenun yayu. Yi yɨrɨak menmen enum te God kakɨsak menmen
    enum yi yɨrɨakem mamno.
  cbk-cbk: Cay el rezo con fe ay cura con el gente enfermo, y el Señor ay dale el
    di suyo salud otra vez, y ay perdona con ele el maga pecado que ya comete le.
  uig-ARA: شۇنداق قىلىپ ئىمان-ئىشەنچ بىلەن قىلىنغان دۇئا بىمارنى ساقايتىدۇ، رەب ئۇنى
    ئورنىدىن تۇرغۇزىدۇ. ئەگەر بىمار گۇناھلارنى قىلغان بولسا، بۇلار كەچۈرۈم قىلىنىدۇ.
  tuf-tuf: Sirat tan wan chácata sihw̃a rabar conyat, Sirat yárqueyin tan wan chácayqueyra.
    Etara cat yárqueyinat ay bár yajáctara, Sirat sicor tayar bár jácayqueyra. Sicor
    ténayqueyra.
  abx-abx: Ngan kon agpamangadyi' mga iya bawa i pagtapod, aniya' gahum-na sinan pagpahalap
    si maburong. Sigurado bangun-na iya si Paragdalom ngan kon akasala' iya, sigurado
    nga pasaylu-na iya.
  mco-NT: Mɨɨd co miich ajcxy mmɨjpɨdaaccɨxy e mmɨbɨjctzoogɨxy Dios, paady ycɨxpɨ
    tzögɨpy yɨ pa'mjäy. Chi je Huindzɨn Dios yejcnɨp mɨc'ajt oy'ajt, etz ymecxtaayɨpy
    yɨ' ypocy huɨdibɨ anajty tɨ tuñ.
  bsp-bsp: Kɔ fum ontola Kanu kɔ kəlaŋ-ɛ, kətola kɔn kəndesɔŋɛ wətɔtamnɛ kətamnɛ.
    Mariki eŋyekti kɔ pəcəmbər, k'ɛnayɔ mes mɛlɛc-ɛ, Kanu kəndeŋaŋnɛnɛ kɔ mi.
  cpb-NT: Irooperorika ramanakotantya kemisantzinkari, aritake retsiyatakotakagairi
    Pawa mantsiyawetachari. Iroorika kantakaawori ikaariperoshirewaitzi imantsiyatantakari,
    aritake impeyakotainiri eejatzi.
  aon-aon: Aria ta amam hunek bilip hukri adur, Iruhin douk dodogowini abom um nugabeyen
    aria hunek beten horigan um, Debeini ta nugabeyen nyukitak nyupe. Aria ta enyen
    nyunek enesh yoweishi inahos um, Iruhin ta nukweshih-eshuk.
  hus-NT-2005: Ani tam ka tʼajaꞌtsik i kontsintsixtaláb kʼal yantam i belomtaláb,
    an yaꞌul neꞌech ka jeley abal neꞌech ka jeldhá kʼal an Ajátikláb; ani max in tʼajámal
    i walastaláb, neꞌech ka pakwlantsat.
  mig-NT: Te nú kákandíja‑de hora kájika̱n ta'u̱‑dé, te nduva̱'a cha̱a kú'u̱‑ún, chi̱
    máá Jíto'o̱‑yo̱, nasáva̱'a‑ya̱‑dé. Te nú kua̱chi ndíso‑de, te koo tu̱ká'nu ini̱
    nuu̱ kuáchi‑de.
  bps-bps: Du i kdasalla ani, gagin i kafaglutla, gafgulê i to ani, du fangulê Dwata,
    na nlifetan i dad sasè mgimoan.
  mbs-mbs: Aw megtawal-tawal se otaw egsalig diyà te Timanem, kegolian te Timanem
    se otaw nesekitan. Aw doen salà ininang din, pegwedaden iyan te Timanem.
  tof-tof: I nóma tóre ekorre, amkoman angundi ene klama amkoman kubó tómbapóne, azid
    oloma dólóng baine akó Lod oya irsümüle azidüdügab. Wa aprrapórr kolae tonarr
    nóma tónggapónórr, God oya kolae tonarr kubó arrgone.
  cme-NT: Da ba haa ba naŋga Itieŋo-na aa cãrã-yuɔ cãrãmma famma temma‑i, jɛiŋo
    ka sire. Itieŋo ka sire-yuɔ aa da kuɔ u ciɛ ãmbabalma, u ka bi hur-ma.
  sus-sus: Ala maxandi naxan fatanxi danxaniya ra, a furema rayalanma nɛ. Marigi furema
    rakelima nɛ. Xa a bara yunubi raba, Marigi a xafarima nɛ.
  pon-2006: 'Oh kapakap wet me pahn wiawi ni pwoson, pahn komourala me soumwahwo:
    Kaun-o pahn ketin kakehlahda, oh ketin lapwahsang dipe kan.'
  dad-dad: Age fe di, momoiya bunem kosẽ def anim dagi tamo el fiyẽdig. Odug ĩ yalesnẽf.
    Ĩ mosor inon ouf are, in mosor nigin weder tu kalauf.
  zab-NT: Guelrnaab lo Dios pur guelreldilaazny ax ziac bniety racxúqui, sbíi sldeste
    Dios laab stuby. Ne belati nuu de duld ni abaanbɨ, zunny perdón laab.
  jae-jae: Mec tonaŋ embe teteŋ tosêkêŋ êwiŋgeŋ, go ênam ŋac gêmac tau sa. Ma Apômtau
    oc êsuŋ eŋ sa êŋgôŋ êtiam, ma ŋac tau nê sec embe ênêc, oc Apômtau êsuc sec tau
    ôkwi.
  ksd-ksd: Ma ra niaring na nurnur na valaun nam i mait, ma ra Luluai na vatut pa
    ia mulai; ma ba i ga varpiam, da nur vue ke tana.
  msm-NT: Na, ko og-ampu sikandan dinumahan to pagtuu dow pagsalig to Diyus, ogpadojawon
    din sikan masakiton. Aw ko nakasae sikandin, ogpasayluhon to mgo sae din.
  myk-myk: Ɲɛrɛgɛ ki bu bye ni nʼa daa ni, yama fɔɔ wu na zhɔ. Kafɔɔ na wu cuuŋɔ,
    jurumu wemu wʼa pye ge, na wee bɛ yafa wu mu.
  sbe-sbe: Na ena babadao wa taukasiyebwa ne yona se tapwalolo, na se sunuma meta
    Yaubada iya kabo tamowai ne ye henamwanamwa, kabo ye namwanamwa. Guiyau kabo tamowai
    ne tauna ye hebayaodi na yona namwanamwa maudoina ye haiꞌuyoidi. Na ena yona baꞌaya,
    Yaubada kabo ye nuwatugabaei.
  mcr-mcr: Qu yatŋqe, iquenyqä naqä-qakuä quuvqä eqäpu iquwi, Naqä Iqu iqueŋi äŋguä
