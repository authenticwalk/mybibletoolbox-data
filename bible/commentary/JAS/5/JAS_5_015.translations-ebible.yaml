    Unihae Kotimo mafahokosapo.
  kik-kik: Namo mahooya mangĩhooywo na wĩtĩkio nĩ megũtũma mũndũ ũcio mũrũaru ahone;
    Mwathani nĩekũmwarahũra. Angĩkorwo ehĩtie-rĩ, nĩekũrekerwo mehia make.
  cap-NT: Yoozquin tjapa kuztan mayizaquiz̈ niiqui, nii laa z̈oñi c̈hjetnaquic̈ha.
