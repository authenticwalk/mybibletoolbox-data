  ory-ory: ବିଶ୍ୱାସଯୁକ୍ତ ପ୍ରାର୍ଥନା ସେହି ରୋଗୀକୁ ରକ୍ଷା କରିବ, ପୁଣି, ପ୍ରଭୁ ତାହାକୁ ଉଠାଇବେ
