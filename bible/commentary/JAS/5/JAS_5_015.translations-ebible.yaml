  hoy-hoy: अदिक विश्वास इन प्रार्थना अन्द द्वारा रोगी ऊळस्यान अदिक प्रभु आऊक मात्‍त
    स्वस्थ मय प्रदान माळ्यान; अदिक अगर आव पाप भी माळीदान, रा अव भी माफ आगेदव.
  uri-uri: Tol tu ukpma Maur Wailen ekg kil ntie ekg akalmpe kuina ur a tu ropontel
