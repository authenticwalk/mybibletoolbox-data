    sa inasapio enepiwisepi, ita me insaisawa oauaraleidia bedewe eulepi. Naita kero
    apanawa sa kadi dewasapona God me kadiwa insepidabuasapi.
  qub-qub: Tayta Diosninchïman llapan shongunpa yäracur mañacuptenga Tayta Diosninchi
    allchacächishunquipämi. Juchata rurasha captiquipis perdunashunquipämi.
  att-att: Á ta pakimállà naw, nu kuruk nga ikatalà naw si Namarò, á pammapián na
    yù matakì. Á nu egga gapay yù pakaliwatán na, á pakomán na.
  bki-bki: Ana bior m̃a aju jikili ea kialo Atua, ana abolkouo koio bija viekouoiano,
    mia Atua rilarur toro na mieiano nei, rila naio rivu bereio. Ana ver mieiano na
    m̃a bokario toro na bior kiano kariano tai, ana ver toro nene naio river bulag
    kariano nene, mia Atua naio riviekokoa naio ka kariano na bunu.
  bqp-bqp: Adua kũ ò kɛ̀ ludanaanikɛnaa gũn ni gyãre pì werekↄ̃a. Dikiri ni a futɛ.
    Tó à durunna kɛ̀ yã sↄ̃, ani kɛ̃a.
  mcp-mcp: Bwə́ ká sá mə́jəgʉla mɔɔŋgʉ̂ nə búgə́, mbə̂l í é cʉgə, Cwámba nyə é wɛɛl
    nyə tə̂l tʉ́təlî. Í ká ntâg bə nə́ nyə a sá *misə́m, Cwámba juu nyə nə myo.
  hat-hat: Lè lapriyè a fèt ak konfyans, li va delivre malad la. Seyè a va fè l' leve
    gaya. Si li te fè kèk peche, Bondye va padonnen li.
  npl-NT: Iwa ijkuak motiotsajtsiliah ika tlaneltokálistli, n kókoxki pajtis iwa Toteko
    kajkokuis iwa tla itla tlajtlákoli okichi, kitlapojpolwilis.
  bgg-bgg: Ji pha migi misia è bran miiriie shii gang yi phro; Ithong è ai chua shii
    zan din phi phro, chiih-è ithek è rek pha layog de khung dun phro.
  eng-TCENT: The prayer of faith will save the one who is sick, and the Lord will
    raise him up. And if he has committed sins, he will be forgiven.
  eng-BSB: And the prayer offered in faith will restore the one who is sick. The Lord
    will raise him up. If he has sinned, he will be forgiven.
  cpu-NT: Tema aririka iramanakotantake kempisantanaatsiri kyaaryooperoini, aritake
    irovashinchagairi Pava mantsiyavetachari. Iroorika kantakaantzirori ikaariperoshirevaitzi
    imantsiyatantakari, ari impeyakotaineri eejatzi.
  san-ASM: তস্মাদ্ ৱিশ্ৱাসজাতপ্ৰাৰ্থনযা স ৰোগী ৰক্ষাং যাস্যতি প্ৰভুশ্চ তম্ উত্থাপযিষ্যতি
    যদি চ কৃতপাপো ভৱেৎ তৰ্হি স তং ক্ষমিষ্যতে|
  tac-NT: '''Lige alué e''wélala jurío ralámuli nuleme ''la ''we ''la oyériga ''lige
    ''la bijchígiga tánisa Onorúgame, ''la yati nejkúrome ko Onorúgame, a''liko ''la
    yati sa''wimela alué nayume. ''Lige alué nayume resí ''sika ilírome nisa napu''lige
    ''we ''la oyériga tánisa, Onorúgameka ''la e''kámala.'
  eng-WEBPB: and the prayer of faith will heal him who is sick, and the Lord will
    raise him up. If he has committed sins, he will be forgiven.
  gfk-H: Diet na sasaring ma ra nurnur. Ma kaiken ra mangana sinsaring na halon no
    ina minaset, ma no Watong na halangalanga ia, naga taman tut talur no nuna suuh.
    Ma ing bia a nuna ta sakana magingin mah kana, Kalou na lik luban sei.
  viv-viv: Yadi wavetumagana toꞋaulolo hinaveꞋoꞋolena ada yadi veꞋoꞋola wavetumaganina
    againe toꞋaulolo ginabwaina. E, Kaiwabu ginasiveyawana. Ada kaꞋi gavadi koyona
    gifaisewadi, au Kaiwabu ginayawelidi.
  yao-yao: Ni akula kupopelela kwa chikulupi chikunnamisye jwakulwala jo, nombe Ambuje
    chanlamye. Naga ŵatesile sambi, chalecheleswe.
  tgp-tgp: Ale usiusi na rasua i pa juri haratu mo rojo, ale Moli i pa tahea. Ale
    vara mo vai te hehe, God i pa r̃omia.
  auc-NT: Ayæ̈, Wængonguï ingante apæ̈neyömonte tömengä ëñengampa, ante wede pönëninque
    apæ̈nemö beyænque waocä në wënæ wënæ ïningä incæ edæ gancæ bacæcäimpa. Wængonguï
    tömengä ingante pönö cæcä ate waa ba ñäni ömæ̈moncæcäimpa. Ayæ̈ adocä nänö wënæ
    wënæ cædïnö beyæ̈ wënæ wënæ ingä ïninque Wængonguï tömengä nänö wënæ wënæ cædïnö
    adinque ñimpo cæcä quëwëmaingampa.
  kbc-NT: Niɡ̶idiwa lacilodi nigoyiwaɡ̶adi Ǥoniotagodi me icilatidi niɡ̶ina eelotaginaɡ̶a
    niɡ̶ina modipokoteloco, odaa icí. Nigica loenatagi ane beyagi niɡ̶ina eelotaginaɡ̶a,
    nigodipokotalo Ǥoniotagodi, odaa Ǥoniotagodi ja iwilegitetema laaleɡ̶ena libeyaceɡ̶eco.
  bmh-bmh: Ag oiagab petak aimai, Uwait aurebi, Dubanou Ban nug du go kasuraba, naliu
    usalamau. Bo, go du go igul eg meun aba, Dubanou Ban nug gonugau igul eg zilagai
    muramau.
  ctu-BL: Mi woli lac ñop ti lac pusic'al che' mi lac pejcan Dios, mi caj i coltan
    jini xc'amʌjel. Lac Yum mi caj i lajmesan. Mi tsi' cha'le mulil, mux i ñusʌbentel.
  meq-meq: Taɗə ka ɗuwulay me a Mbəlom ada kə dzala ha Mbəlom kə tsəne maɗuwule me
    ŋgay na, ma dzəniye na. Bəy Maduweŋ ma mbəliye ha. Taɗə kə ge mezeleme na, Mbəlom
    ma pəsay ha dərmak.
  noa-H: Mag pãachdëu jëwaagpamjã chadcha monaauju k'ĩirjunaata jëeumʌn chi haaunaan
    chadcha Hẽwandamau monaaupʌ̈iju. Mag monaaubapäaiwai hich pekau gaaimuata mag
    mor mas sĩerr k'ai, chi pekaujã chugpaapʌ̈iju hich Hẽwandamau.
  alp-NT: Kai kena esi kotie loko Allare suke esi hlaleke titinai lokoI, hoko namake
    Alla Iono tamata makerake imise bei eni makerake. Kai sepo eni dosa me, hoko Alla
    Iampuneni. Kai namake tamata mere imise suike bei eni makerake.
  san-VEL: tasmaad vi"svaasajaatapraarthanayaa sa rogii rak.saa.m yaasyati prabhu"sca
    tam utthaapayi.syati yadi ca k.rtapaapo bhavet tarhi sa ta.m k.sami.syate|
  kbq-kbq: Hagi zamentinti nehu'za nunamu huntesageno, Ramo'a kri'ma eri'nea vahera
    azeri neganamreno azeri onetino, kumi'ma hunesiana, kumi'a atrentegahie.
  kbh-kbh: Y ts̈ëngaftanga, puerte jtsos̈buáchiyëse Bëngbe Bëtsá chas̈mojaimpadá ora,
    chë s̈ocá salud echántinÿena, y Bëngbe Utabná echanjama cha ts̈abá cachiñe chaotsatsmënama;
    y nderado cha bacna soyënga tojamëse, Bëngbe Bëtsá bochantseperdóna.
  ron-LSB: și rugăciunea credinței îl va vindeca pe cel bolnav și Domnul îl va învia.
    Dacă a săvârșit păcate, va fi iertat.
  pon-pon: Ari, kapakap pojon pan kamaureda me jomau o, o Kaun o pan kakelada i, o
    ma a wiaer dip kai, re pan japedokalar jan.
  nhe-BL: Huan quema inmomaijtose ipan Toteco para ma quichicahua nopa cocoxquetl,
    xijneltocaca para temachtli Toteco quichihuas, huan quichicahuas. Quena, Toteco
    quitlalanas nopa cocoxquetl. Huan intla nopa cocoxquetl tlajtlacolchijtoc, huajca
    Toteco quitlapojpolhuis.
  sps-sps: To te faason fi rori tana Tsunaun, ri te faakats, Tsunaun tsipaar non a
    mes a faadis to ayei ana Ayei te kat faarof ya. Ai to te kat bus yan aveto, Tsunaun
    anofe non aveto tsunia.
  wnc-wnc: Sike wa aminda Anutue natapa kekekawan ie tumuk wam inining kakngata gatangaman
    Buyambam tapaninda aminu waapatane maitna sandekngamik. Sike waiaknga mait siwik
    kapata tupa tasikut taknga wa kuupbam sandekngamik.
  bus-bus: Adua kɛ̀ wà kɛ̀ ludanaanɛkɛna guu é gyãree pì kɛ̃kↄ̃a. Dii é à gba aafia.
    Tó à durun kɛ̀ yã sↄ̃, eé kɛ̃nɛ.
  gub-BL: Aze uze'eg Tupàn pe wà nehe, aze wenoz imukatu àwàm izupe wà nehe, aze uzeruzar
    tuwe hehe wà nehe, a'e mehe a'e ima'eahy ma'e ikatu putar a'e nehe. Zanezar umuhàg
    wi putar a'e ima'eahy ma'e a'e nehe. Umunàn putar hemiapo kwer ikatu 'ym ma'e
    izuwi nehe no.
  imo-imo: Aku wali waltindimbelo iyema ongolio Goteni paimbo tembalo ningo ipuki
    tikolio yu konge tenge kinye Awilimuni yunge kuromu pora nipili nimbelo kinye
    yu kelepa manda molombalo. Aku imbomu ulu keri mare temo lemo Awilimuni akuma
    tiye kondombalola.
  boj-boj: Naŋgi Tamo Koba a qa naŋgo areqalo siŋgilatosib pailyqab di a na tamo mainjro
    qaji naŋgi olo tigeltnjrqas. Osim naŋgi une yoqneb degamqa a na naŋgo une kalil
    dego kobotetnjrqas.
  eng-DRA: 'And the prayer of faith shall save the sick man: and the Lord shall raise
    him up: and if he be in sins, they shall be forgiven him.'
  knf-knf: Pñehan pangakandëruŋ na pfiyaar pabuuran namaakal, Ajugun aşë naţana. Woli
    ado ipekadu Naşibaţi amiira ya.
  san-KHM: តស្មាទ៑ វិឝ្វាសជាតប្រាត៌្ហនយា ស រោគី រក្ឞាំ យាស្យតិ ប្រភុឝ្ច តម៑ ឧត្ថាបយិឞ្យតិ
    យទិ ច ក្ឫតបាបោ ភវេត៑ តហ៌ិ ស តំ ក្ឞមិឞ្យតេ។
  arn-NT: Fey ngillatuñmangele mupiltun mew tati kutrankülelu tremotuay, fey Ñidol
    eluaeyew ñi küme külfünkületuael. Fey ka yafkallefule rume, wiñoduamangetuay.
  zas-NT: Bal cwedx reeman Dios con guidib luxdoo reeman, zayajc bénragxuu guin, yales
    Dios laaman, abiꞌ bal xhie dolan ma beenman, güünman laan perdon.
  ken-NT: Nɛ mbák bápú makati bɛ Mandɛm ǎghok nɛnɨkɨ́mʉɛt ɛnap, mmǔ nɛme ǎtaŋ.
    Mandɛm Acha ǎkʉ mmu nɛme antaŋ, amfoŋori yɛ̌ntɨkɨ bɛbʉ́ ɛbhɛn yi ákʉ́.
