verse: JAS.005.015
translations:
  kpx-kpx: Abuna lohoi katelahai abu uvu mai Kosivemo mavoi guligulilahage Kosivena
    ata ke tedahoge auna momoleai. Isi mesoho ata keu vaveve toela vage avuho guligulilahage
    Kosivena toelave ke ulihai.
  okv-H: Eto embo na Iesu be humota ururoro kojau Iesu na jigou erau amita ari sasapura
    do mahu ari avo God na hotembeto toasuja.
  tbo-tbo: A witumaganahi hina laupali yaka apo tu totogo Guyau ina luyawahi po ina
    dewadewa meme. Totogo geka dewa apapoe uyahinei i gelegeleta Yaubada ina paligigili.
  mal-C: വിശ്വാസത്തോടെയുള്ള പ്രാർഥന രോഗിയെ സൗഖ്യമാക്കും. കർത്താവ് അയാളെ എഴുന്നേൽപ്പിക്കും;
    അയാൾ പാപംചെയ്തിട്ടുണ്ടെങ്കിൽ കർത്താവ് ക്ഷമിക്കും.
  grc-SR: καὶ ἡ εὐχὴ τῆς πίστεως σώσει τὸν κάμνοντα, καὶ ἐγερεῖ αὐτὸν ὁ κύριος· κἂν
    ἁμαρτίας ᾖ πεποιηκώς, ἀφεθήσεται αὐτῷ.
  bgc-bgc: अर बिश्वास की प्रार्थना कै जरिये रोग्गी बच ज्यागा अर प्रभु उस ताहीं ठीक
    करैगा, अर उसनै जै पाप भी करे हो, तो उनकी भी माफी हो ज्यागी।
  khz-khz: Rapali makamonagira ria genai, viti talimana pene nama. Palagu na gena
    viti pene vega-namaa, e rakava ekalato genai, gena rakava pene tugamagi-piatogara.
  deu-TKW: Ist einer krank unter euch, der rufe die Aeltesten der Gemeinde, die sollen
    über ihn beten, und ihn salben mit Oel im Namen des Herrn,
  zsr-NT: Catiꞌ lulidzëꞌ Dios, len taꞌyejlëꞌë gunëꞌ Cristo ga huöaquëꞌ bönniꞌ huëꞌ
    naꞌ, niꞌr gunëꞌ Xanruꞌ ga huas uzóëꞌ, len chquiꞌ benëꞌ dul‑laꞌ bönniꞌ huëꞌ naꞌ,
    Xanruꞌ unít lahuëꞌ lëꞌ.
  lin-lin: pamba te libondeli oyo esalemi na kondima ekobikisa mobeli, mpe Nkolo akotelemisa
    ye. Soki asalaki masumu, Nzambe akolimbisa ye.
  hns-NT: Tab oelogke bieswaas aur praatna ke dwaara Parmeswar bemaria ke attjha kariega.
    Aur djab oe manai paap karies hai, tab oke paap ke tjhama mieliega.
  noa-E: Mag pãachdëu jëwaagpamjã chadcha monaauju khĩirjunaata jëeumʉn chi aaunaan
    chadcha Ẽwandamau monaaupʉ̈iju. Mag monaaubapäaiwai ich pekau gaaimuata mag mor
    mas sĩerr khai, chi pekaujã chugpaapʉ̈iju ich Ẽwandamau.
  eng-EMTV: And the prayer of faith will save the one who is sick, and the Lord will
    raise him up. And if he has committed sins, it will be forgiven him.
  mib-NT: Te núu cácandíje de jeē sáha Jitoho yō jeē cájicān tahú de, yūcuán na te
    jnama ya ñayuu cuhú. Chi nasávāha ya i, te núu ni sáha i cuēchi, te cone cáhnu
    ni yā nuū i.
  lif-NT2: हे़क्‍क्‍याङ् नसाःन्‍लाम्‍बा चोःक्‍मनाबा तुवाःल्‍ले़ खे़न् के़दुक्‍पे़न्‌वेःत्‍लो॥
    दाङ्‌बाल्‍ले़ खे़न् वेःन्‍दुॽरो॥ खे़ल्‍ले़ लायो चोगुआङ् वये़साङ्, दाङ्‌बाल्‍ले़
    खे़न् ले़प्‍मि पिरुॽरो॥
  xnj-xnj: Vakayupa kwa sadika mtamu yati ilamiswa, BAMBU yati akumlamisa na kumbudila
    kwaki Chapanga yati kulekekeswa.
  mmx-mmx: Mo do nedi di nunu ruturun do Leeme Silok naba lox aroo mo laradi, Leeme
    Silok naba lox aroo i. La do neni ga lok laxakapmek, Leeme Silok naba doxoma xepe
    laxakapmek teren.
  cbr-NT: Asérabi ca an ënë uni pëxcuti 'icë quixun sinánquinmi a ñucáxuncëxun ca
    Nucën 'Ibu Jesucristonën ñucë uni pëxcuti 'icën. Pëxcüanan ca aín 'uchacama tërë́nxunti
    'icën.
  tee-NT: Chai ni ixlhichux ix'alhunut'an talaca'i ni ak'asmatni ju Dios acsni tasq'uini
    lamapainin ixlacata ju anu' tak'ank'an pus palai cajuna' ju yuchi. Is'akstu ju
    qui'ucxtin'an Jesús ju camak'ostolaya'. Chai ni alin ju alactu'unti ju xanavi
    chai yuchi lhitak'ank'ai pus camac'acxanicanach.
  eng-LSV: and the prayer of faith will save the distressed one, and the LORD will
    raise him up, and if he may have committed sins, they will be forgiven to him.
  cak-NT: Y xa can riq'uin ronojel cánima niqui'en orar, ri yawa' can xtic'achoj roma
    ri Ajaf. Y xa c'o mac jerubanon, man xe ta nic'achoj, xa can xquiecoch'otaj (xquiecuyutaj)
    chuka' rumac.
  pah-NT: Po ti g̃a nhi'ig̃i Tupana'ga pe ojikoga ga rehe, a'ero po ti ipigi ga hugwi.
    Cristo'ga po ti ga monhimohig̃atui nehẽ. Po ga tetirũaramo okote'varuhuro g̃waramo,
    a'ero po ti Tupana'ga imombori garekote'varuhua ga hugwi nehẽ.
  sja-NT: Mamĩda ɨt'aa t'ɨ̃dak'ãri, wãara ijãadaipia bɨ Tachi Ak'õrepa jɨpai. Mãga
    ooruta pɨrã, Ak'õrepa ooit'ee ãrapa iidi p'anɨk'a. Ma k'ayaa wẽpait'ee mãik'aapa
    k'ayaa baji pɨrã p'ek'au k'achia ooda k'aurepa, ma p'ek'au k'achia wẽpait'ee.
  xed-xed: Ka nda ŋuɗuf turtuk magata lu ta tsa duʼa ya katsi ná, dzaʼa mbanafmba
    ta tsa mndu kul ɗughwanaku ya. Dzaʼa mbanafmba Mgham ma tsa ɗaŋwani ya. Ka si
    mamu dmakuha maga tsi, dzaʼa plinispla Lazglafta.
  mks-NT: Ndítahan nu̱ ndó candeé ini ndó Ndióxi̱ tá ná ca̱ca̱ ta̱hví ndo̱ nu̱ á sa̱há
    na̱ quíhvi̱ já quéa̱ ndiva̱ha na̱ quíhvi̱ caja Ndióxi̱. Ta tá na̱caja na cua̱chi
    já quéa̱ caja cáhnu ini Ndióxi̱ sa̱há cua̱chi na.
  gfk-S: Di na sasaring ma ra nurnur. Ma kakarek ra mangana sinsaring na halon no
    ina minaset. No Watong na halangalanga ie, kaie nage tut sukun no nuno hator.
    Ma ing be a nuno ta sana tintalen bileng kanaia, God na lik luban leise.
  bmu-bmu: Mötnarip qakŋe köulukögetka Kembunöŋ kawöl ambazip mi amöt qem waŋgii ölöwaka
    kunbuk wahötma. Siŋgisöndok aka kawöl miwikŋaiyök ewö, Anutunöŋ mönö siŋgisöndokŋi
    mi saŋgoŋda mosötma.
  dgz-dgz: Amba mup mame, anu tumat kaimakaet God inap ase ta wapiwa, vek otua ame
    Ayop nuga Iesu wat inakamep kakae tata. Den orup ame inak mega koewa da namu tani
    ame God ise wat museta.
  eng-GNV: 'And the prayer of faith shall saue the sicke, and the Lord shall raise
    him vp: and if he haue committed sinnes, they shalbe forgiuen him.'
  zaa-NT: Por oración nu runi cą lani fe nna l·lá bá enne' rà'niá; Señor nna cuèe
    tsahue' quì'į, ą'hua canchu benią biỹa tul·la' nna, ccą́ perdonar.
  eng-WEBSTER: And the prayer of faith will save the sick, and the Lord will raise
    him up; and if he hath committed sins, they will be forgiven him.
  guh-guh: 'Petovajëcaejavata, daxita ancianovi itsa jamatabëjumaitsi: “Dioso cajena
    pepacuene jamatejemayaexanaenatsi mapajivije,” itsa jamatabëjai ancianovi, nexata
    Dioso jamatejemayaexanaenatsi piavitanejivi. Piavitanejivi pibisiacuene itsa exana
    piavitanevajënaeya, itsiata Dioso vecuaajibiaexanaenatsi bajarapaneconimi.'
  bon-bon: Teeme irecu ätumuta te pita biname ne miiji me pa jaawenepi, teepi liba
    ätrunga cama jaawenusi. Mime Yageyame te piba pita biname ne pa yaarpinantepi,
    piiyepu teeme niiya mule bine yääyeblengemepi teeme cabu ca.
  nhw-BL: Huan quema anmotlatlajtise ipan Toteco para ma quichicahua nopa cocoxquetl,
    xijneltocaca para temachtli Toteco quichihuas, huan quichicahuas. Quena, Toteco
    quitlananas nopa cocoxquetl. Huan sintla nopa cocoxquetl tlajtlacolchijtoc, huajca
    Toteco quitlapojpolhuis.
  swh-ONEN: Kule kuomba kwa imani kutamwokoa huyo mgonjwa, naye Bwana atamwinua na
    kama ametenda dhambi, atasamehewa.
  wbi-wbi: vangansume mulwitiko untamu ujuo isoka, najunaju Mutwa ikumwinula. Nave
    avombile inyivi, u Nguluve ikunsaghila.
  bba-bba: Kɑnɑ nɑɑnɛɡii te, tɑ koo bɑrɔ wi fɑɑbɑ ko. Yinni Gusunɔ u koo nùn bwɑ̃ɑ
    dobu wɛ̃. Ù n dɑɑ mɑɑ torɑ, bɑ koo nùn suuru kuɑ.
  eng-KJVCPB: and the prayer of faith shall save the sick, and the Lord shall raise
    him up; and if he have committed sins, they shall be forgiven him.
  kgk-NT: Upéixa he'i ramo, ombogwera va'erã hasy va'e-pe Hesu ójehe ojerovia-gwi.
    Hesu omopu'ã jevy va'erã íxupe. Ha oĩ ramo hembiapo vaikwe, omboyke va'erã íxugwi
    oresende hagwã.
  waj-waj: Iya itaama yaaku varada Udaanga Anutuuqaara kutaavaivee tikio fai nniitaraivo
    pikiano ivo kati hara kioo varinaravai. Fai Udaanga Anutuuqoono inna tuqinnano
    inna nniitaraivo pikiano ivo kati hara kioo varinaravai. Fai inna mminnamminnaa
    maisaivo innaki vaino too fai kati Anutuuqo rugaanaravai.
  cpy-cpy: Tema aririka ramana-kotantakyaa awentaa-perotariri Tajorentsi, aritaki
    retsiyata-kota-kahaemi. Rootakirika kantakaan-tzirori pikaaripero-shireta-waetzi
    pimantsiyatan-takari, ari ipeyakoe-teemiro eejatzi.
  mpx-mpx: Ebo wali awanun alona ge wali abulilek, inoke Babala tokasiyebwa ni pwamolu
    ge ni palut. Ebo wana gegi i gan, inoke Babala ni nuwayoho.
  wbp-wbp: Yali jarlu-patu kajilirla wala nyinami Warlalja-Wiriki yalumpuku nyurnuku,
    ngulaju kapu parlpuru-mani pina. Kajilpa nyurnu ngunakarla karlirr-yaninja-warnu
    kamparru-wiyi, ngula-warnuju kajikarla yawuru-jarri Warlalja-Wiriji.
  luo-luo: Nikech lamo molam kuom yie biro kelo chang ni jatuo, mi Ruoth mi oa malo.
    To ka osetimo richo to nowene.
  nhe-NT: Huan quema inmomaijtose ipan Toteco para ma quichicahua nopa cocoxquetl,
    xijneltocaca para temachtli Toteco quichihuas, huan quichicahuas. Quena, Toteco
    quitlalanas nopa cocoxquetl. Huan intla nopa cocoxquetl tlajtlacolchijtoc, huajca
    Toteco quitlapojpolhuis.
  aii-aii: ܘܨܠܘܿܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܸܬ ܒܵܣܡܵܐ ܠܗ̇ܘ ܕܝܼܠܹܗ ܡܪܝܼܥܵܐ؛ ܘܡܵܪܲܢ ܒܸܬ ܡܲܩܸܡ
    ܠܹܗ؛ ܘܐܸܢ ܥܒ݂ܝܼܕܵܐ ܠܹܗ ܚܛܝܼܵܬܹ̈‌ܐ ܒܸܬ ܦܵܝܫܝܼ ܦܘܼܚܠܹܐ ܐܸܠܹܗ.
  esk-NT: Atniġñaqtuaq una iłuaqsikkaugisiruq iŋiqsruqpata ukpiqsrił̣ikun. Atanġum
    iłuaqsipkaġisigaa. Aasiisuli taamna atniġñaqtuaq killuqsaġniqpan Agaayyutim natqigutigisipmigaa.
  msb-msb: An ginhalad na pagpangadyi kaupod an hugot na pagtuod an makapaayo sa may
    sakit kag an Ginoo magpaayo sa iya. Kun nagkasala man siya pagapatawadon siya
    san Dios.
  cpa-NT: Hliú² dsa² dsoh³ ju³ná³ hé²dsa jǿg³ ja³hlanh¹²dsa Diú¹³. Jmo¹ báh³ Juu¹³
    jniang³ hi² hliú²dsa. Jø¹² bí³ hén² Juu¹³ jniang³ dsǿg³ dsa² dsoh³ ju³ná³ re²dsa
    dsag³.
  dso-dso: ବିସ୍‌ବାସ୍‌ ସଙ୍ଗ୍‌ ସରପ୍‌ଲା ପାର୍‌ତନା ଜରର୍‌ ଲକ୍‌କେ ନିମାନ୍‌ କରି ଉଟାଇସି । ଜଦିସେ
    ପାପ୍‌କରି ରଇସି ବଇଲେ ମାପ୍‌ରୁ ତାକେ କେମା କର୍‌ସି । ନିଜର୍‌ ନିଜର୍‌ ଲଗେ ପାପ୍‌ କଲାଟା ଜାନାଆ
    ଆରି ନିଜର୍‌ ନିଜର୍‌ ପାଇ ପାର୍‌ତନା କରା । ସେନ୍ତାର୍‌ କଲେ, ତମେ ନିକ ଅଇସା ।
  meu-meu: Bena abidadama ḡuriḡurina dainai gorere tauna do baine mauri; Lohiabada
    ese baine hatorea isi, bona ena kara dika baine gwau tao.
  yva-NT: Usambayambe muno wanave kobe, weamo vatano gwanene wato indati sauman, weye
    Amisye po saumane raunanto ai. Muno ranivara ayao kakai inta no ai, weamo Amisye
    po rapaya ai.
  dgc-dgc: Ey du manalangin, éng umasa side ta Diyos, éy maghusay tu te saket. Pahusayén
    na Panginoon a talaga. Sakay éng te kasalanan siya a dati, éy pagpasensiyaan siya
    na Diyos ta éya.
  zpm-NT: Teḻne dib zdoo zha co gnab zhow lo Dios, zuṉguiac Dios zha rzacnë co. Zlische
    me zho lo xquieḻguidz zho, ni teḻ por pe falt ne beeṉgaa zho lo me sca rzacnë
    zho, zuṉ me zhow perdon.
  hix-NT: Àro wyaro tàrwonàmnàtokonye, ekehàtho komo yonyhoryehetxhe ha, Kohkom hona
    xenye ro me tesnàr kom ke. Kohkomo ryhe ekehàtho komo yanàmyaha harha. Tanhàn
    kom hoko ehxah me ehtokonye, noseryewhokehe, Kohkomo, anhànàthàyam hoko.
  sim-sim: Os Avui Wasilakan li hishihi li mba, �Ma orton avak or unak jivik nakwa
    ri.� Karem li hishi nahi, os li hishiwa hom or unak jivik nakwa ri. Uhu os kavakavan
    or unda nahi, avak kavakava orhi oson or laha ermbekwa sir.
  npi-ULB: विश्‍वासको प्रार्थनाले त्यस बिरामी मानिसलाई निको पार्नेछ, र प्रभुले उसलाई
    माथि उठाउनुहुनेछ । यदि उसले पाप गरेको छ भने, परमेश्‍वरले उसलाई क्षमा गर्नुहुनेछ
    ।
  cgc-cgc: Tenged gapangamuyo danen na may pagsalig na Dyos an magsabat daw iya man
    na liag matuman, ittaw na may masakit payaren daw iya na lawa biskegen ta Ginuo.
    Daw kanen an may nabuat na sala, patawaren man kanen an.
  tim-tim: Hain ulilaŋbiâ biwiyeŋe Anutugâlânâk kârikŋeâk kindo âmâ Humoŋe tângombo
    kundat are âlepŋe akto wan me wan bâleŋe miep are Anutuŋe dosa are puliaŋbiap.
  yor-yor: Àdúrà ìgbàgbọ́ yóò sì gba aláìsàn náà là, Olúwa yóò sì gbé e dìde; bí ó
    bá sì ṣe pé ó ti dẹ́ṣẹ̀, a ó dáríjì í.
  wos-wos: Wunde néma du di God wun bar hiyaakwa duré yikafre hurutendékaka jémba
    sarékéndat, God wun bar hiyaakwa duré huréhalékétandé. Huréhalékéndét, dé wambula
    yikafre yatandé. Di wungi wandat, wun du haraki saraki sémbut hanja hura bar hiyandét,
    God wun haraki saraki sémbut yakwanyita wun duna haraki saraki mawuli huréhalékétandé.
  emp-NTPO: Idjab̶a ĩjã pananida panʌa Ãcõrẽba idjira biabida. Mãwã iwid̶id̶ibʌrʌ
    dadjirã Boroba biabiya. Dji cacua biẽ́ b̶ad̶aba cadjiruada osibʌrʌ, dadjirã Boroba
    maʌ̃gʌra quĩrãdoaya.
  eng-F35: And the prayer of faith will deliver the one who is sick, and the Lord
    will raise him up; and if he has committed sin, it will be forgiven him.
  ind-ind: Apabila mereka berdoa dengan percaya penuh bahwa Tuhan Yesus sedang menyembuhkanmu,
    maka Tuhan akan menjawab doa itu. Tuhan akan menguatkan dan menyembuhkanmu. Dan
    kalau penyakit itu disebabkan oleh dosa-dosamu, maka atas doa mereka bersama Tuhan
    akan mengampuni kamu.
  pes-OPCB: و دعایی که با ایمان همراه باشد، شخص بیمار را شفا خواهد بخشید، و خداوند
    او را برخواهد خیزانید. چنانچه گناهی نیز مرتکب شده باشد، بر او بخشوده خواهد شد.
  mpt-mpt: I inaniba funaniba Gode bain bie kesoa naka ele klaubanamabebo ge funaib
    mole Gode ginin game klaubanea ayam anea eka hengmino hengane biamo omtlaba nanamabebe.
  ssx-ssx: Mo haliwekima꞉ Koda꞉ pa꞉ta꞉ hone tulao hata꞉ yeni pimika꞉na꞉ta꞉ Tekehalima꞉
    mo hali wamo pitolo hata꞉ mea tialieke. Kutupa mo hali pa꞉ta꞉ hoke hau wia꞉ka꞉na꞉
    make Koda꞉ma꞉ pa paeyaalieke.
  mkl-mkl: Kutɔɔ do nɑɑnɛu ɑ́ yɔkɔ ku fɑɑbɑ bɔ̃ɔu. Aɔ̃ Lɑfɛ̃ɛ ɑ́ muɑɑ bɑɑni, bii í
    nɔ í ce dulum nii ɑ́ kpɑ idei dulum dɛɛ.
  gaq-gaq: ଦେକ୍‌ରକମ୍‌ ଡାଟ୍ ବିସ୍‌ବାସ୍‌‌ ପାର୍‌ତନା ଆଃସିରେକେ ନିମାଣ୍ଡା ଆଃଡିଂଏ । ମାପ୍‌ରୁ
    ଆମେକେ ନିମାଣ୍ଡା ଆଃଡିଂଏ ଆରି ଜଦି ମେଁ ପାପ୍ ଡିଂବଏ ଆମେକେ କେମା ଡିଂଏ ।
  gof-RNT: Ammanon woossida woosay hargganchchuwa pathana. Goday iya, harggiyafe denthana;
    I nagara oothidabaa gidikkoka Goday iya maarana.
  unx-unx: ନେ'ଲେକାନ୍‌ ବିଶ୍ୱାସ୍‌ରେୟାଃ ବିନ୍ତି ଦୁକୁତାନ୍‌ନିଃକେ ବୁଗିୟା । ପ୍ରାଭୁ ଇନିଃକେ
    ବୁଗିୟାଏ ଆଡଃ ଇନିଃ ପାପ୍‌ କାମିକାଦ୍‌ରେଦ, ଇନିଃକେ ଛାମା ଏମାଇୟାଏ ।
  gah-gah: Lá niiki Ómasimú gili alévolé iminiki litamó nene, Guivahanímo alémo guni
    okiko avisi vema nene zokanogo ive. Itó lihimavatini minatimó nene, Ómasímo ahuloketanogo
    ive.
  lcm-lcm: Si taun kipo sokotuk velai ani lomlomon, vopo malepen ang kan to aro, using
    Volava ka tak atadut ia. Na man kata abis a lau rikek, Volava ka lomon suai ania.
  aer-aer: Nhenge alartetye tyatye-arenye areye itirreme anthurre Jesus-elarle artwe
    rlkerte nhenge angkwerre-iwetyeke, kele re imerte mwerre-arle irritnetyenhenge.
    Kele artwe rlkerte interle-aneme akurne-arle mpwareke, kele Ngkartele ikwere-ketyenge
    akurne urrparetyenhe.
  qvc-NT: Tukuy shunqonwan yuyakushpa mañakuptinllapam, Siñurninchiqqa chay qeshyaqta
    rin kach'akachiq. Uchayuq kaptimbismi, chay qeshyaqtaqa rin pirdunaq.
  tgl-ULB: at ang panalangin ng may pananampalataya ang magpapagaling sa taong may
    sakit, at ang Panginoon ang magtataas sa kaniya. Kung nakagawa siya ng kasalanan,
    patatawarin siya ng Diyos.
  cbs-NT: Dios ikunjaidawai man jabe janchaxunaya ja isin teneai xuxa wakin nukun
    Xanen Ibun ana benikin jatu kushipa waxanikiki. Ja inun, ja isin teneaitun jawada
    Diosun nemani kanei chakabudiashina Diosun buaxuntan ana shinanma ixanikiki.
  xtm-NTPP: Te nú ûni ka kukanu ini i Su'si ma ora ka jikan‑ta'vi i nuu ya ma, te
    ñayii ku'u ma chi nduva'a i, te maa Iya Tátnuni ma, ndone'e ya i. Te nú ni jiso
    kuechi i, te ndasakanu ini ya kuechi i ma.
  nnq-nnq: Kujopa kwenio anda bajopite ku imani ntamwe malama, Angwana mabannyinula
    jwenio. Ati ikabi akweti mabaja malekekeigwa.
  bao-NT: To biri ca diagʉre juu bue bojarã, “Jãa ca juu buero caticoarucumi,” díámacʉ̃
    ĩi tʉgoeña bayiri, Ʉmʉreco Pacʉre cʉ̃re mʉja ca jãi bojajata, caticoarucumi. Wiogʉ
    cʉ̃re catiorucumi. Ñañarije cʉ̃ ca tiirique to ca niijata cãare, teere cʉ̃re ametʉenerucumi
    Ʉmʉreco Pacʉ.
  san-ORI: ତସ୍ମାଦ୍ ୱିଶ୍ୱାସଜାତପ୍ରାର୍ଥନଯା ସ ରୋଗୀ ରକ୍ଷାଂ ଯାସ୍ୟତି ପ୍ରଭୁଶ୍ଚ ତମ୍ ଉତ୍ଥାପଯିଷ୍ୟତି
    ଯଦି ଚ କୃତପାପୋ ଭୱେତ୍ ତର୍ହି ସ ତଂ କ୍ଷମିଷ୍ୟତେ|
  huv-NT: Condom ich matüniw ocueaj Teat Dios, nde machiweaw omeajtsüw. Quiaj aaga
    niün andeow quiaj apmajneaj, Teat Dios apmawitich nej, y sitiül ajiür nisoet Teat
    Dios apmawün meáwan asoet nej.
  otn-NT: Nu̱'mø da̱ 'yɛ̱c'ɛ̱i̱ yø ja̱'i̱ ngue ra̱ Jesucristo da̱ 'yøt'e ngue da̱
    ya̱nna̱ därquɛ̱hi̱ 'mø äprá̱ 'bäxte, ra̱ därquɛ̱hi̱ da̱ zä. Nu̱'mø sä ra̱ n'ʉ
    ra̱ därquɛ̱hi̱ ngue yø ts'oqui xá̱ 'yøt'e, Oja̱ ja rá̱ mpu̱nnba̱te.
  nop-nop: Unduŋ tiŋa nadisukilitinit ninadiune Bepaŋdi me yagitnit u tubukedebawaak.
    Eŋ yom nenobu halimimbaak u maaŋ tumolokulimimbaak.
  obo-NT: Iddos koddasaa nod dumannan to kodsalig, od poko-uli taddot od kovohokan.
    Id po-uli tod Longaggon iddos moppiyon kodlolaawa rin, woy otik nokosaa sikandin,
    od posinsyan sikandin to Monama.
  cak-ENT: Y si riq'uin ronojel cánima nquibün orar, ri yava' nc'achoj. Ri Ajaf nuc'achojrisaj.
    Y si c'o mac rubanun ri yava' ri', man xe tüj c'a nc'achoj, xa ncuyutüj chuka'
    ri rumac.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤋᤢᤘᤠ᤺ᤸᤗᤧ ᤂᤧᤴ ᤁᤧᤍᤢᤰᤐᤧᤴ ᤘᤣ᤺ᤳᤗᤥ॥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ
    ᤘᤣ᤺ᤴᤍᤢ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤗᤠᤕᤥ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤛᤠᤱ. ᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤗᤧᤵᤔᤡ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De tú cándíja dē jā sāhá Jētohō ō jā jícān táhvī dē, ñúcuán de scácu yā
    nchivī cúhū. Chi nasāhá vāha yā ji, de tú nī nsāhá ji cuāchi, de cune cáhnú inī
    yā nūū ji.
  san-TIB: ཏསྨཱད྄ ཝིཤྭཱསཛཱཏཔྲཱརྠནཡཱ ས རོགཱི རཀྵཱཾ ཡཱསྱཏི པྲབྷུཤྩ ཏམ྄ ཨུཏྠཱཔཡིཥྱཏི ཡདི
    ཙ ཀྲྀཏཔཱཔོ བྷཝེཏ྄ ཏརྷི ས ཏཾ ཀྵམིཥྱཏེ།
  qve-NT: Saynata, Diospi cheqaqta creespa, mañakuqtinkuqa, chay onqosqa runataqa
    Diosmi sanoyachispa, sayarichinqa. Sichus huchayoq kaqtinqa, (huchanmanta wanakuqtinmi),
    Diosqa huchantapas perdonanqa.
  pao-NT: Tamme ka nanesootuhina tunaka'oedyukuna, soo Te Pabe'e ka tuoeyaedu numu
    besa mayugweyakwe. Soo tuoeya'edu numu tuwazoo ka tuma'emakwase, soo Te Naa oo
    soomu'wakwu.
  cbu-NT: Tákchunts, mangis Apanllimun tatkinaareesa ashiru, Apanllsha mazinayaru,
    wanguyaa ituyamakchu, támchiya. Itaru, ashkachus, yutaritshishireetsis saanpata
    kamaningtsa; kamapshirintspa. Sheerus, Apanllpat saamat tsiyatangtsa yutaritshishireetsis
    izuuru kasamaama. Wanguy yutaritshishirini taarinaariya, anoo Apanll tachingchitamparee.
  usa-usa: ánibo yeráwáqá Îtukaq itáíq-itaiq umá yáqtoqma akoqnáá kéeta nunamummá
    tíyanama miráuma mi-kárí-náqá auwiráiyana Áánûqtukaq íniye. miráinana uyátárai-nakoma
    wemmá móragaraq atóbayakaniye. min-nákópímmô kúmiqo wáinanama uyátárai-nakoma
    wení kúmiq-yataaqa paábaq matuwéna awikátuwaniye.
  soy-soy: Nfɑtɛnɛ piyomɛyɑ́hɑɑ yɛ́ utóikɔ́ riyu lɔ, Upíimɑ uu u pɔisɛ. In tɛ ɑkópɛ
    ɑnyinɛ kuu wɑ, Upíimɑ uu u sɑ́rɛi.
  hui-hui: Tígua Ngode Datagaliwabehondo mini mbiraore wuwa bi larimigome mbirali
    warago bo wiyago Anduane Homogohanda mo dabi holebira. Ani biragola ibugua ko
    biyago Ngode Datagaliwabehanda domo wahai holebira.
  amf-amf: Barjodar woylamin qajintaka kiam miskadhidianna, hajadhaam Barjo kida pacche;
    kisa burqora kiam kida dhaase. Seeso haydi ki hannaar kina kida gare.
  quc-NNT: We aretaq käka'n orar ri k'amal taq ki b'e ri kojonelab' puwi' ri yawab',
    qas käkikojo chi käkunatajik, käkunataj na ri', käwalijisax k'u na ri are' rumal
    ri Qajaw Dios. We makuninaq ri yawab', käsachtaj na u mak rumal ri Dios.
  dob-dob: Ta ꞌabo ma idi emisa sisidasida, Yaubada ꞌida leme toleꞌoasa nina be ꞌida
    boboꞌana, ta wate ꞌeguma ma ina toꞌumalina Yaubada ꞌida nuwataudi.
  wrs-wrs: Wo nomba sembayangmba vivrava undnahonam, osm nomba uvavul mungilnindrinimba
    os henga lesvhoavav beswonam. Mendekliva osva hemba wohwolaihaphovav. Wo henamba
    doaraminiva indkoklava lohtava, Sesoava si henamba undmisasa vremnavav.
  mca-mca: Qu' yijaayi'ija qu' iyin qa ƚumti'ija iye qu' net'eku'mij eju'ƚ ha' Yatsat'ax'inij,
    ma' qa ha' Yatsat'ax'inij qa' neniihinpha'm pa' wanqaats'e'. Qa qu' uƚ'axe' pa'qu'
    naqsiijkii pa'aj qa' netwumhiti'yik'ui iye.
  tzo-TZC: Ti jech xchꞌunojic ti cꞌalal ta scꞌoponic ti Cajvaltique, jech ti jchamele
    ta xcol, ta xtoyat yuꞌun ti Cajvaltique. Mi oy bu staoj smule, tey ta xꞌacꞌbat
    perdón.
  mya-mya: ယုံ​ကြည်​ခြင်း​ဖြင့်​ဆု​တောင်း​ခြင်း​သည် လူ​နာ အား​ကျန်း​မာ​စေ​လိမ့်​မည်။
    သ​ခင်​ဘု​ရား​သည် သူ့​အား​ကျန်း​မာ​လာ​စေ​တော်​မူ​၍ သူ​ပြု​မိ သော​အ​ပြစ်​များ​ကို​လည်း​ဖြေ​လွှတ်​တော်​မူ
    လိမ့်​မည်။-
  gng-NT: Bi kàare' nin mitekjim la, Yonbdaan li cère uwiɛn nnɔ ń faake, kí cère
    wɔ ń fii. U tien' ibiɛre mɔnɔn la, u li fère wɔ yì.
  cbi-NTPO: Tsejtu Diosba kuinda kemu chachi, uwain Dios tsanguenu tsuve tya' pa'shu
    juntsaa, juntsa dilu ura' mandiyanu tsuve, tsenmin ujchaaba lamuwaashu juntsaa,
    ya' ujcha bain manbitsalaa tiyanu tsuve.
  ikk-NT: Ekpere wẹ gi okukwe mẹ k'a zụọ onyẹ emu hụ, Di-nwọnni-ẹnyi e weli ẹ; omẹni
    onyẹ hụ mẹ njọ, o gbagharị a ya.
  leu-leu: E a fenungan aava ri ferawai pana lapaana namkaian siri i taa vil faroxoi
    a mataa aava giis; e a Memai sitaara i taa yaas fatigineie. Tamo nane fo vil a
    vilaana saat, a Piran taa lamon tapin a saatan sina.
  maz-NT: Nuc'ua 'ma ra 'ñejmeji co texe o̱ mü'büji rgá dyötüji, ra tsja c'ín Jmugöji
    ra jocü c'o ri sö'dyë 'ma. Y 'ma vi tsja c'o na s'o, xo ra perdonao Mizhocjimi
    'ma c'ü.
  bod-N: རྒན་པོ་རྣམས་ཀྱིས་དད་པའི་སྒོ་ནས་གསོལ་བ་བཏབ་སྟེ་ནད་པ་གསོ་བར་བྱེད༌ཅིང༌། གཙོ་བོས་ནད་པ་དེ་ཡར་བསླང་བར་མ༌ཟད།
    ནད་པ་དེས་སྡིག་པ་བྱས་ཡོད་ན་སྡིག་པའང་བསལ་ངེས༌སོ།།
  tca-NT: Rü ngẽxguma aixcüma Tupanaãxü̃́ yaxõgüãcüma nayumüxẽgügu, rü tá tümacèx
    nitaane, rü nüma ya Cori ya Tupana tá tüxü̃ ínarüdaxẽẽ nawa i tümaãrü ḏaawe.
    Rü ngẽxguma chi ṯacü rü pecadu taxü̱xgu, rü Tupana tá tüxü̃́ nüxü̃ nangechaü̃.
  zpl-NT: Chenu rnacuꞌ beella lu Diose equie cuendaꞌ bene enu riti zeꞌe nu nzu teneli
    arquiꞌbeella lunu, che yecaꞌ bene enu riti zeꞌe, nu riꞌiyeca Diose liꞌilla, nu
    tunu nuꞌ dula nú uriꞌilla riꞌi Diose perdona liꞌilla.
  mbc-NT: Mîrîrî warantî to' epîrema innape Paapa kupîi'ma moropai mîîkîrî pri'yawon
    pepîn esepi'tî eserîke awanî. Mîîkîrî yepi'tî Uyepotorîkonya. Moropai imakui'pî
    ku'sai'ya ya, tîîwanmîra ikupî Paapaya.
  ndg-ndg: nga malobe ga imani yalowa kubaponiya atamwe, ni Ngwana alowa kwainua.
    Ni nkati alowa panga sambi, Nnongo alowa kumsamiya.
  wsk-wsk: Se nongomang ningi nunguning te guranek betesan umu, kari kuera ikes ago
    umu aking nungerukko, mu awuk, Kari Biya nu sokel tuok se barasukko. Ale nu memek
    i beteram agi mu, ko memek umu siwu saparukko.
  toj-NT: Ta huan c'a sc'uane meran oj tojbuc ja ma' malo ayi, oj ni tojbuca. Yena
    ni mismo ja Cajualtic oj ya tojbuc. Ta ja' c'a slea ta smul ja yen ja ma' malo
    ayi, oj ni c'ulajuc perdonara.
  tbc-tbc: Fun an lo gudanek ilo rumok san, an tamol subam anda yan iganep uyan ilasa
    wa. Agod gubak mi aupasek igane yak tap, Anut tamol an san aupasek ipasi yau pasik
    dop ilon ipani wa.
  sna-sna: Uye munyengetero unoitwa mukutenda uchaita kuti munhu anorwara apore; Ishe
    achamumutsa. Kana akatadza, acharegererwa.
  smk-NT: Say dasal ran saray main nin pagmamatalek konan Dios, mamaanda' konan main
    nin masakit tan si Catawan ket parigsawen naya, tan no say kasalanan nay namagmasakit
    kona, sayti ket mapirduna ana.
  grc-TCGNT: καὶ ἡ εὐχὴ τῆς πίστεως σώσει τὸν κάμνοντα, καὶ ἐγερεῖ αὐτὸν ὁ Κύριος·
    κἂν ἁμαρτίας ᾖ πεποιηκώς, ἀφεθήσεται αὐτῷ.
  gof-WFTW: Ammanon woossida woosay hargganchchuwa pathana. Goday iya, harggiyafe
    denthana; I nagara oothidabaa gidikkoka Goday iya maarana.
  spa-BLM: y la oración de fe sanará al enfermo, y el Señor lo resucitará. Si ha cometido
    pecados, será perdonado.
  kyz-NT: Ojeupe werowiaara 'gã porogyta re Janeruwarete 'ga pẽkaruara pe'ai pẽ nui.
    Pẽtywera reewe ipe'au pẽ nui.
  dao-dao: Jumeinak am ktaiyünak naw am myaki mdaw be lü; Bawipa naw jah mdaw be lü,
    mkhye ami pawh pi jah mhlät pet khai ni.
  cya-cya: Lo' si'ya cha' nu ndiya qui'an ti' yu xa nchcui' lyi'o yu 'in Ñi X'nan
    na, cu'ni chca ñi 'in nu ti'i can', lo' cha' nde'en la qui'ya m'ni, cu'ni ñi cha'
    tlyu ti' 'in.
  wrk-wrk: Jayalu yanyba mududu Kudkanyi, baki janyulu manku yalungi jangkurr. Janyulu
    kunymamba nanda nganinyi jala lunji. Janyulu kunymamba nanda nganinyi Kudwanyi,
    baki jaliyi nanda nganinyi jungkuka balkina yuwana Kudkanyi, janyulu manjamanjamba
    nangangi balki yaji Kudwanyi. Nani barri jala yalu yanyba mududu Kudkanyi, janyulu
    kunymamba nanda nganinyi mankanyi, baki janyulu manjamanjamba nangangi balki yaji
    marda Kudwanyi.
  nii-nii: Nga pii gii peng prei enjing kin, ening pimba wumb ei opu kin, konj pupu
    wii ka mułmba. Pe nga Gos Owundu eim kapłi wumb ei erpi, sipi kindang kin, nga
    opu ening kindpi kin, konj ka mułmba. Pe nga wumb ei, eim oł kis kun pinerim endi
    erim kin, kapłi Gos eim paki topu kin, oł kis kil ngopu si kindmba.
  ign-NT: Jéhesare, tisama­ca­re­yarehi eta nayasea­sirana, táichavenehi eta nacasi­ñairava
    me Viya. Tásiha, ema Viáquenu macana­ra­ca­yarehi eti ecaju­ma­quenehi. Te étapuca
    tiviuchahehi eta epeca­turana, macaepa­ha­yareva ema Viya eta epeca­turana.
  dik-NT: Röök kënë cï looi ku le yic gam ril, ka bï raan kony bï pial rin abï Bɛ̈ny
    cɔl apuɔl, ku na le adumuɔ̈ɔ̈m cï looi ka pɛ̈l piny.
  cac-cac: Tato tzeyac'och Dios d'a e c'ool ayic tzex lesalvi yuj eb', ol colchajel
    eb' d'a syaelal chi'. Axo Cajalil ol ac'an b'oxoc sc'ool eb'. Tato ix och smul
    eb' jun, ol ac'joc lajvoc smul eb' chi' yuj Dios.
  tzj-E: Je nquebnowa oración we ykula quec'u'x ruq'uin Jesucristo che rbanic oración
    jyawa' nec'choja, ja' Kjawal Jesucristo net-owa rxin chpam yubil. Y wc'ola ril
    rumac rebnon ja' yawa', chka' ncuytaja.
  san-BUR: တသ္မာဒ် ဝိၑွာသဇာတပြာရ္ထနယာ သ ရောဂီ ရက္ၐာံ ယာသျတိ ပြဘုၑ္စ တမ် ဥတ္ထာပယိၐျတိ
    ယဒိ စ ကၖတပါပေါ ဘဝေတ် တရှိ သ တံ က္ၐမိၐျတေ၊
  yaa-NT: '@see-verse:JAS.005.014'
  cab-NT: Dánmeti le jayúmuragun láu afíñeni, ábame lareídagun sánditi, áni ánjein
    gíñe afígounjaali lubeí, ferúdunawabei lifígoun.
  clu-clu: Ang pangamoyo nga may pagtoo sa Dios maman ang magaayad sa nagamasakit.
    Bangonon tana ang Ginoo kag patawadun tana sa anang mga sala kon nagkasala tana.
  swh-ULB: na maombi ya imani yatamponya mgonjwa, na Bwana atamwinua. Na kama atakuwa
    ametenda dhambi, Mungu atamsamehe.
  tpt-NT: Incha ox talhakapuꞌan tejkan kataskꞌiniyaꞌ Dios ex palay kunaꞌ ni taqanꞌan.
    Yu kiJalhachimoꞌonukꞌan kamaꞌostaulniyaꞌ. Incha makal tuꞌuchun talaqalhin ex yucha
    kamalaqmixinikanaꞌ.
  aai-aai: Yoyobanayah baitumatumamaim hinayoyoban orot sawuwin boro nayawas, Regah
    boro nimisiruw yawas nitin, naatu bowabow kakafih nasisinaf na’at Regah boro nanotawiyen.
  sny-sny: Sosu lowe Owane Sitewi ne tote tawesisiya ape, lowe meni ape ne Owane Sitewi
    ma'e au te'e toweriyei su, Owane Sitewi lai peri lowe lo wanuwei. Le meni ape
    u tahe se irosiya ape, au fara'uweyei. Meni ape yo seni luwaru a'i irowe su, Owane
    Sitewi lai yo seni luwaru a'i lo au sasari pamoweyei. [Mk 16:18]
  myy-myy: “Ĩre yisioguĩji”, yi tʉoĩacõri Diore ĩna senija, cõgʉ̃ tujacoagʉ yiguĩji.
    Ito yicõri ñeñaro yire waja ĩ cõja ñeñaro ĩ yirisere ãcabojogʉ yiguĩji Dios.
  trc-NT: Sese ya̱ amán rá nij síí achíín niꞌya̱j rihaan Diose̱ se vaa ra̱cuíj Diose̱
    man síí ranꞌ, ne̱ nahu̱un síí ranꞌ yoꞌ, quiꞌya̱j síí ꞌni̱j raꞌa man níꞌ, ne̱ sese
    tumé síí ranꞌ yoꞌ cacunꞌ, ne̱ quinavi̱j cacunꞌ xráá soꞌ a.
  cut-NT: Cuahn che cova̱h ne ne, nahn che cotahno ne che conahn che ca̱ca ne, ne
