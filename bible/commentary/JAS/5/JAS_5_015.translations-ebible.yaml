  eng-AOI: Those people trust in the Lord Jesus, so when they ask him to heal one
    of you who is sick, the Lord Jesus will heal you, and he will forgive the wrong
    things that you have done.
  yon-yon: Anam andi yaambed kurikuri kamenaniib kumbed bob anikad angkeen ye karub
