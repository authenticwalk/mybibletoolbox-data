  som-som: Waad xukunteen, waadna disheen kan xaqa ah. Isaguna isma kiin hor taago.
  mam-C: Ex ikytzi'n kyu'n kyi'jqe nti' kypaj, nchi kux kyjpu'n toj tze, ex atku maj
