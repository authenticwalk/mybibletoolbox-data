  tuf-tuf: Baat ay bár yajti eyin ojcor “Baat ay bár yajacro,” wajacro. Eyinat rahra
    ba técuatiro. Etar baat ay bár yajti eyin tiw̃ áyjacro.
  abx-abx: Agparapamapatukan-bi pati' agparapamatay-bi i mga matadong a'a nga ga'i
