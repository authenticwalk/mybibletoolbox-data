  tha-KJV: ท่านได้ตัดสินลงโทษ และได้ฆ่าคนชอบธรรม เขาก็​ไม่ได้​ต่อสู้​ท่าน
  por-BR-2018: Condenastes e matastes o justo; ele não vos resistiu.
  mhl-mhl: Ŋiŋigo bakare buŋoyaŋuŋ tomiri ŋoŋo so kiso eŋarebi jibu buŋoyaŋuŋ mitariru
    kosa yabebi komeku gobuŋ. Oŋu.
  klv-klv: Mǝtusab̃ sǝhoti ke nǝvanuan nanoran timaspanis, ale mǝtugol imat, be gai
