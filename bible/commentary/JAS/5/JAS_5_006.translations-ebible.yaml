  txq-txq: '@see-verse:JAS.005.005'
  aaz-aaz: '@see-verse:JAS.005.005'
  qup-NT: Ali kawsak runakunataka llullashpa rimankichi millaypata rurak runami nishpa.
    Paykunata wañuchishpaykichi kankunata nima imata rurashkakunachu.
  dop-dop: Ɩ́ tʋ tɑsǝkǝlɛ kɛ wei ɩ fɛɩnɑ tɑɑlɩ tɔ, nɑ ɩ́ yele nɑ pɑ́ kʋ-ɩ nɑ ɩ́lɛ́
    ɩ tɩɩ sumɑ mpʋ.
  azb-azb: Sizə müqavimət göstərməyən salehi məhkum edib öldürdünüz.
  eng-DBY: ye have condemned, ye have killed the just; he does not resist you.
  guo-NT: Xamal jiw tasalam, bʉ'wʉajanjilpi. Japi jiw xamal jʉmnos-el wʉt, xamal pabam
    wʉt, chiekal kijtam japi jiw.
  hla-hla: Alimiu u kot homi riam u katun ti ma katoei ta ka ta omi. Nori i ma antunan
    hanoa rilimiu, kaba limiu u kato hamate ramen.
  mav-NT: — Sa'ag nug haria ti eipe katu­pono miit'in wakuat kuasa haria wo eweikup­te'en
    are'e aru ehepe e Tupana. I'atuekat ky'ewi — Ewei'a­tu­'uka mi'iria ewei'e yn
    esura­ra'in me wakuap yn ta'a­tunug pytkai e. Ewei'a­tu­'uka yt kat i sa'ag i'atu'e
    i ehepiat pytkai e aru Tupana yt hegyi'at i rakaria hekat rakaria pe.
  kpf-kpf: Sikum a ziŋ a târârak diŋâ sâm kwâkâm laŋ kâmbamân parâwe. Zâk sâkŋaŋgât
    hâuŋâ mân sâip.
  ppo-ppo: Atéturaalu, dia̧ néli whi̧rapené me dowi ala inire whi̧rapetei, diaao̧
    só deróló du betalepó. Diaao̧ atétepa, atima sesé yaairekélé mo su̧nipó.
  hin-2017: तुम ने धर्मी को दोषी ठहराकर मार डाला; वह तुम्हारा सामना नहीं करता।
  wol-KYG: Yeena daan ba reylu aji jub, te jéemula bañ.
  bef-bef: Lenali bati hite nehana bonaꞌi enifisa ite ka foya epilete neenahago enali
    nonaꞌa lenahalanaꞌa hiti lenifitu falanaꞌa hiti meniꞌibe. Lenali yogo feꞌnoho
    bonaꞌmagi yaꞌma ka kehelilo.
  amm-amm: Mulu ititouni nokoso afonimaiso tuwokaiko manonuwo, na totukuwoli manonuwo.
    Molo siyaso tukwaikomokainuwo, suowoi pa tuwokomonuwoso. Ilolu molopoi noko iyali
    moiso timonukuwo, moi fau, atiyaiso na pa siwo.
  zaj-zaj: Muwatagusa na kuwakoma wanhu walibule uzenzeleganye, awo walekile kuibamilila
    na mweye.
  chq-NT: Ni'nɨɨi¹ 'in tsá² sá² cuu² do tsá² tyúi¹ coon'¹³ jmai'² júu³ tajuu²¹. Joon
    nigajngaa'¹²mo 'ido. Joon 'in tyúi¹ do jo lí² un'øøi'¹³ 'ña'a.
  swp-swp: Tau‐laulau‐duduraina au hegiru, au unui; nige gonoana i tauguduimiu.
  bjr-bjr: Innee moomoo munnimma faqaasa innee andeeqara fasiqauqa unnufannai kootaki
    narira ufa nimiseeqa kuqa nárí mariafaqa misa sia amana qaoo qiafaqa innee kaqi
    naruafaqa kuqidaqa.
  aby-aby: I irauaiai orouma yaini urane rarane dakaisaro nono yama emua we forakada
    ma fearakuneka.
  eng-YLT: ye did condemn — ye did murder the righteous one, he doth not resist you.
  jni-jni: ya wuza ticukum tirunta anyimo unee ya suki ace ashime. Ya wuna mariba
    mu shi ma bugil zino barki ronu uwesi.
  kne-kne: Ay daetan pay san inyaat yo, tan indardarum ya pinpinse yo di ipogaw ay
    magay basol na, dowan magay kabaelan da iman ay mangontra en dakayo. Siya sa anggoy
    di ibagak en dakayo ay babaknang.
  tgj-tgj: Nonuno nyabvdanv nyi vdwa miyakaya lachin okv gwngrw gwklachin okv bunu
    vdwv nonua ritor sula madu.
  gui-NT: Pe reta pemboeco jocuae jupi vae jare peyuca vi. Jare jae mbaeti ipuere
    oyeepɨ pegüi.
  quc-TT: Xikamisaj, xuqujeꞌ xiqꞌat tzij puꞌwiꞌ ri sukꞌ winaq, man xiya ta bꞌe che
    xutoꞌ ribꞌ.
  heg-NTPO: '@see-verse:JAS.005.005'
  ptu-ptu: Puhangkoa' umpassala anna umpatei to tä' deem kasalaanna, iya tä'koa' nabali.
  bzd-NTPO: Pë' se̱r yësyësë kë̀ a̱ e̱' tsa̱tkër a' yöki̱, esepa kkaté a' tö wöméttsa̱
    ttèwa̱.
  kwf-kwf: Ma kaumulu matalangani ma muka saungia naꞋa ngwae saga ki, sui bore Ꞌana
    noaꞋa kira kasi taꞋe sauli kamu goꞋo.
  eng-WYC-2017: ye brought, and slew the just Man, and he against-stood not you. [ye
    led to, and slew the just man, and he withstood you not.]
