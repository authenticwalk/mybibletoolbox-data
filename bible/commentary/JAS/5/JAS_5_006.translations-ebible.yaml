  ben-OBCV: যারা প্রতিরোধ করেনি সেইসব নির্দোষ মানুষকেও তোমরা অপরাধী সাব্যস্ত করে হত্যা
    করেছ।
  mil-NT: Te quìde úhú iní‑ndó sàhni‑ndo cue ñáyiu quìde ndáá núú Yǎ Ndiǒxí, te ñá
    túú nǎ quídě‑yu.
  myu-myu: — Ikẽrẽat kug̃ eyju Deus xe — i napa ma juk adi epe'e'e ikẽrẽat kug̃'ũmat
    pe. Ikẽrẽat kug̃'ũmayũ aokaka'uk epesop. Ceweikek g̃u ip osodop. — Deus pit ipiat
    supi'ajojoat eywebe — i õn e'em jebubut kay itabucayũ be.
  amk-amk: Mano etohong sarawa kaha fosa meru aiboiosa tuti memunsa, wape wiro enumiai
    mea kaha.
  fai-fai: Kiba kinim am ban keimin banim ayo sák bisok dam mafak dákanábiw, kata
    akal yán mak kidongin banim sák bisok kiwta min anbiyábiw.
  ura-NT: Joaereein lera colane cairichai cha coitucuuruhi cachaauru sohin jaohin
    naaojoaaiche, inara rijijieein neeurinaauruhane jaan que airijiin. Nii corenihate
    inara casetecaain, jataain inoaelu netojoeein inara cairichareein Cana Coaunera.
  mcd-NT: Yora tatimamishtifiacun man ato chaca huamisi. Atohuunoa tsain chaca man
