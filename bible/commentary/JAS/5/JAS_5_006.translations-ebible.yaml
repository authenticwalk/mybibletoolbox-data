verse: JAS.005.006
translations:
  kpx-kpx: Atae dua keau la aiogeveholisege la heiata kebia havema.
  okv-H: Eto ungo na embo jajavotoho ganoka eto tave pehagora rate enana ungota degi
    mine ae.
  tbo-tbo: Lawa dumadumaluhi o laibahibahihi ma o ilawihi ma ega emoemotahi po hina
    luhinidoodola.
  mal-C: നിങ്ങളോട് എതിർക്കാതിരിക്കുന്ന നിരപരാധിയെ നിങ്ങൾ കുറ്റം വിധിക്കുകയും കൊല്ലുകയും
    ചെയ്തു.
  grc-SR: Κατεδικάσατε, ἐφονεύσατε τὸν δίκαιον· οὐκ ἀντιτάσσεται ὑμῖν.
  bgc-bgc: जो धर्मी जन थारा सामना न्ही कर सकै थे, थमनै उन ताहीं कसूरवार बणाकै मार
    दिया।
  khz-khz: Gomi na ati geria rakava talimara goagirori kawarato e govagi-kawaregarato,
    ira na ati gekala-wainagimito.
  deu-TKW: Ihr habt verurteilt und getötet den Gerechten, er widersetzt sich euch
    nicht.
  zsr-NT: Rchúguliꞌ quequëꞌ bönniꞌ tsahuiꞌ len rudö́diliꞌ lequëꞌ, atiꞌ lequëꞌ cutu
    taꞌdáꞌbaguëꞌë lbiꞌiliꞌ rudö́diliꞌ lequëꞌ.
  lin-lin: Bozali kokatela bato ya sembo etumbu mpe koboma bango, nzokande batelemeli
    bino te.
  hns-NT: Toelog be-kasoerie logan ke sadja deike marwaai dharle hai. Aur oesabke
    apane ke batjaawe ke mauka na mielal raha.
  noa-E: Pãachdëuta õordam iekkhõr chukhu amach kõit iekhajupaijã jaauju khaugba khithëem
    khʉʉnjã khaibag waupi jaaunaa thõojã thõopimaajem, pãachta ʉ̈rpai nʉm awi.
  eng-EMTV: You have condemned; you have murdered the just. He does not resist you.
  mib-NT: Te ni catee ró cuéchi sɨquɨ̄ ñáyuu ndaā, te nde ni cajehni rō i. Te tu ní
    cúu casɨ i jeē casáha ró.
  lif-NT2: खिनिॽ साम्‌योनिबा मनाहाॽ आप्‍तिक् के़गुःत्तुम्‍सिम्‍माङ् के़से़रुम्‍सिम्‍साङ्
    के़मे़न्‍अत्तिन्‍लो॥
  xnj-xnj: Muvahamwili na kuvakoma vandu vangavabela!
  mmx-mmx: Nemi mi lok li limixin avukat at lavapaase la mip sev amet nedi di goxo
    lok taxakapmek, la kopmen digoxo esep tangarang minimi.
  cbr-NT: Mitsun camina 'uchañuma unibi 'uchoquin 'an. Usoquinmi 'acëxunbi ca atun
    mitsu cupicëma 'icën.
  tee-NT: Ju uxijnan muc'anit'at'it ixtalak'alhin'an ju lapanacni ju soknic'a junita
    is'atsucunti'an. Chai lhina'unt'it ixmaknica'an. Chai ju yu'unch jantu tasastucnitan.
  eng-LSV: you condemned—you murdered the righteous; he does not resist you.
  cak-NT: Rix can c'o ri anchique ye'ik'abaj chiquij ri chojmilaj tak winak, y can
    je'icamisan romari', y reje' can man niquito' ta qui' chiwech; xa choj quiri'
    niquiya-qui' pa ik'a'.
  pah-NT: 'Pe''e pe pyryheteve''g̃a pe: “G̃a ite''varuhu,” pe''e pe penhi''mbero.
    A''ero pe g̃a momanoukari. G̃ahã napemovahĩ upa.'
  sja-NT: Ma awara parãpa eperã t'ãri pia p'anɨɨrã charraarãmaa ateepata, ne-inaa
    k'achia maarepida ooda-e p'anɨ mĩda. Maap'eda charraarãmaa p'aapata ma chupɨria
    chitoonɨɨrã peepidamerã. ¿K'aipa p'oyaaima parã ome?
  xed-xed: Tsanagha tsa kuni ta guma ta gwal kul haɗ dmakwa taŋ, pslapsla kuni ta
    tɗukwa mnduha kul pghaŋtá ghəŋ nda kaghuni.
  mks-NT: Ta chíca̱a̱n ndó cua̱chi ja̱tá ña̱yivi nda̱a̱ ta ndá tañu sáhní ndó ña̱yivi
    va̱ha, mé na̱ a̱ cu̱ú chíndeé mé.
  gfk-S: Mu te kure hagae ira takados na turadi. Mu te kure bing di. Ma pa dile ngangare
    mu.
  bmu-bmu: Ambazip qewöloŋini qahö iŋini qahö tuarenjoŋ ak eŋgigetka töndup keuŋini
    jim teköba laŋ eŋguget kömumba malget. Mewö.
  dgz-dgz: Den inak kakaewa taine nagirewa enu yawam wa garaet guramoyan borit wane
    go mu gare ya enu tandayat imae wane.
  eng-GNV: Ye haue condemned and haue killed the iust, and he hath not resisted you.
  zaa-NT: Yala mal bethacca' le ca enne' runi tsè' para qui'ni ccá cą sentenciar nna
    gatti cą, labí be'él·la' lu' cą guni cą sostener nu cca qui' quį, acca ná le responsable
    por lù'uti qui' quį.
  eng-WEBSTER: Ye have condemned and killed the just; and he doth not resist you.
  guh-guh: Jivi pananeconitsiaexanabiabame. Pabeyaxuababiabamenua pianeconijibivi
    ata. Bajarapacuenia paexanabiabame pamonaejavabelia apo caëjëpaetsi papecanayajiviitavetsinexa.
  bon-bon: Weene biname bine ablaweja biname bau me papa yaawademuye, teeme gaabe
    liba lica gyene asatame. Poto cina cuta budre weeme bau ca itu jääpänepesi, siige.
  nhw-BL: Anquintelhuijtoque huan anquinmictijtoque masehualme catli cuajcualme catli
    amo tleno quichijtoque, niyon amo momanahuijtoque.
  swh-ONEN: Mmewahukumu na kuwaua watu wenye haki, waliokuwa hawapingani nanyi.
  wbi-wbi: Mumhighile napikumbuda unya haki juno nangavasighe kuvomba uvuhosi.
  bba-bba: I ɡeeɡii tɑɑrɛ wɛ̃ i ɡo, u ǹ mɑɑ kɑ bɛɛ ɡɑbirinɛ.
  eng-KJVCPB: Ye have condemned and killed the just; and he doth not resist you.
  kgk-NT: Hembiapo vai e'ỹ va'e-pe “Ne rembiapo vai eterei” peje rei va'ekwe. Pejuka
    rei va'ekwe ave hembiapo vai e'ỹ va'e-pe. Ndaipu'akái mba'eve ojapo hagwã pende-rehe
    jave pejuka íxupe.
  waj-waj: Ngia vaidi vooya kati safuuma variaiyaki kua pinaivaa iyaki yapa kiada
    iya ruputu kiaani putuaavai. Iya hama ooqoo tida rammammeeyairama kiada putuaavai.
  cpy-cpy: Powashironkaa-yitakiri kameetha-shireri, roojatzi ikamanta-yitakari, tee
    piñaawityaari ipiyako-wentyaa.
  mpx-mpx: Gamagalau waiwaisal ku nuwamutagil ge ku ba nihi yaomal, yaa heliya nige
    hi tatagalahi eliyamiu.
  wbp-wbp: Panu-karirlangu kujalpalu yangka nyinaja ngurrju-nyayirni manu pululu,
    ngulajunkulu-jana kuwurtu-kurra kangu pinjakungarntirli. Kulalu-nyarra nyarrparlu
    warla-pajirninjarla pulya-mantarla.
  luo-luo: Usengʼado bura mi unego joma kare, mane ok ked kodu e yo moro amora.
  nhe-NT: Inquinteilhuijtoque huan inquinmictijtoque tlacame tlen cuajcualme tlen
    ax tleno quichijtoque, niyon ax momanahuijtoque.
  aii-aii: ܩܵܡ ܕܵܝܢܝܼܬܘܿܢ ܘܩܵܛܠܝܼܬܘܿܢ ܠܙܲܕܝܼܩܵܐ ܕܠܵܐ ܩܝܼܡ ܠܹܗ ܠܕܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Suksraunġiqsusri iñuaqtuqmiusi nalaunŋaruamik iñuŋmik, aasiiñ ilaan akitñaqtuŋitmigaasi.
  msb-msb: Idtoʼn mga ginhusgaran niyo kag pinapatay pa na mga matanos na tawo wara
    man lang sa iyo mag-ato.
  cpa-NT: Ma²ca¹cuøh³ hniah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² dsag³. Ma²ca¹mi³dsianh¹³
    hniah¹² dsa² ha¹chi² hlaih¹³ ca¹jmo¹, dsa² ha¹chi² ŋi¹² jmo¹.
  dso-dso: ତମେ ଦସ୍‌ ନ କଲା ଲକ୍‌ମନ୍‌କେ ଦସି ବଲିକରି ମାରି ମରାଇଆଚାସ୍‌ । ଏଲେମିସା ସେମନ୍‌ ତମ୍‌କେ
    ଅଟ୍‌କାଅତ୍‌ ନାଇ ।
  meu-meu: Kara maoromaoro tauna vada o revaia, bena vada o alaia mase; ia ese se
    laomui ahu.
  yva-NT: Wapo mangke raugaje vatane mansai muno weapo mansao, weramu onawamo awa
    ayao kakai meweno mansai muno wo soowate inta rasakinavo wasai ramu.
  dgc-dgc: '@see-verse:JAS.005.005'
  zpm-NT: Pe zhistaa guieḻntseeb ne quiayuṉ to, haxta zha ne peet xtoḻd, zha ne naṉd
    glis nia lo miech, rquiaqui to zho ncuaaṉe ruṉd zho, rnabey to ret zho.
  hix-NT: Enyhoru heno komo wya, tanàhnohsom me yxak manaha, omoro, kany me manatxhe.
    Metahetxhe xarha. Ohsànàhpànà ro me natxhe, nyamoro. Àro wyaro ryhe manatxhe,
    omnyamo, tkatxhonkem komo.
  sim-sim: Mberem ushiwak? Jir ma jivi ondon ji kotim uhu ji mandingormeshirik hari
    lir. Hako lir mbeek mbele kava las jirin uri ambu lir.
  npi-ULB: तिमीहरूले धर्मी जनलाई दोष लगाएका छौ र हत्या गरेका छौ । त्यसले तिमीहरूको
    विरोध गर्दैन ।
  cgc-cgc: Gaambal kaw kuntra ta mga ittaw na ula gabuat ta sala. Ambal nyo na danen
    an may sala daw dapat na silutan. Tenged ta inyo na ambal, danen an pasintinsyaan
    ta kamatayen daw ula man danen gabatok ki kyo.
  tim-tim: Akto yeŋe luâk agak meme âlepŋe memai are hiaŋgim mem ge katbiâ ainâk luâk
    âlepŋe are yân kinmâ hâuŋe bo yeŋgim bikŋe umatŋân manmai dâm bikŋe umatŋân manmâ
    moyi.
  yor-yor: Ẹ̀yin ti dá ẹ̀bi fún olódodo, ẹ sì ti pa á; ẹni tí kò kọ ojú ìjà sí yín.
  wos-wos: Guni yikafre sémbut hurukwa du takwaré baka haraki hundi wata guni diré
    xiyanguka di hiya. Guni diré xiyanjoka hurundaka di guniré hasa xiyanjoka di huruhambandi.
  emp-NTPO: Bãrãba ẽberã jipa b̶eara cawa od̶aped̶a beasid̶aa. Maʌ̃ne bearãnamãrẽã
    ãdjia ni cãrẽ sid̶a od̶aẽ́ basía.
  eng-F35: You condemned, you murdered the righteous—he offers you no resistance.
  ind-ind: Allah melihat waktu kamu menginjak-injak hak orang saleh yang tidak sanggup
    melawanmu. Dengan kecuranganmu, kamu seakan membunuh mereka! Celakalah kamu!
  pes-OPCB: شما انسان بی‌گناه را که قادر به دفاع از خود نبود، محکوم کردید و کشتید.
  mpt-mpt: Ibo naka moloti kukub misiamo mo nabibba otane ibo dim baaniba kot keyebibo
    i dao mo yang keim blim bliba ib data yenaiba kaaibbiobe.
  ssx-ssx: Mo handeeki a꞉nda꞉ na pa꞉la꞉ halima꞉ta꞉ iki pa꞉ta꞉ a꞉nda꞉ na pita꞉la꞉pate
    ikana꞉ma꞉ amba꞉ pi yokaalu pea lilimime.
  mkl-mkl: Ì yɛ tɑɑlei inɛ dee dee ŋɑ ì kpɑ ŋɑ ŋɑ, ɑ kù nɔ ɑ kù kɔò ɑrɑ nŋɑ.
  gaq-gaq: ପେ ନିର୍ଦସ୍ ରେମୁଆଁଇଂକେ ଦସି ଡାଗ୍‌ଚେ ବାଗୁଏଃପେଡିଂକେ, ମେଁଇଂ ପେନେ ବିରଦ୍ ଡିଂ ଆୟାଆର୍‌କେ
    ।
  gof-RNT: Hinttera eqettanaw dandda7onna xillo asa bolla pirddideta; iya wodhideta.
  unx-unx: ଆପେ ଧାର୍‌ମାନ୍‌ ହଡ଼କକେ ଚିଟାକେଦ୍‌ତେ ମାଆଃଗଏଃ କାଦ୍‌କଆପେ; ଇନ୍‌କୁ ଆପେୟାଃ କାଜିକଟଙ୍ଗ୍‌
    କାକ ରିକା ଦାଡ଼ିୟା ।
  gah-gah: Lekeza vevesiki nia vegená nene goní ikimiake nikepelego keza lihima lova
    iki likipilisá amave.
  lcm-lcm: Ri vap po kovek i rikek ang, na kitapo tav susuak animi, mitala saupai
    asi raung aniria na kila mat.
  aer-aer: Nhenhe-arlke itelaraye. Nhenge arrpenhe areye mwerrantye-arle aneme Ngkarte
    apentemele, urreke itnenhe atwetyenhenge arrantherre itnenhe court-werne akngeke.
    Itne arrenhantherrenhe uyarne ayakeme mwantye-arle-iletyeke. Arrantherre kwenhe
    itnenhene ilpernemele iparrpele atweke, itne arrekantherre-ketye uyarne ilpelheme.
  qvc-NT: Chaqa qamkunaqam allin runakunata dimandashpa, wanchichishqallapa kangi,
    qamkunamanda mana atiptinllapa washakayta.
  tgl-ULB: Hinatulan ninyo at pinatay ang mga matuwid na hindi lumalaban sa inyo.
  cbs-NT: Matunan, jadatubunda jawa matu chakabuwaisbuma betsabu tenankin ichapabu
    man jatu ichakawamiski, jabun jawa matu nemakin yuiabumadan.
  xtm-NTPP: Ndijin chi ni ka xndo'o, ni ka xneni ni ñayii ka sa'a ja va'a ma, te ni
    ka ja'ni ni i, te ñatuu nawa ni ka ka'an i.
  nnq-nnq: Munhukumwile nu kunkoma mundu jwanga malemwa, jwanga nkananga mangweto.
  bao-NT: Mʉja, ñee ʉno ñañarije ca tiitirãrena wedejãa buiyee cõa, cʉ̃jare jĩa, mʉja
    tiiupa, cʉ̃ja ca wederijere tʉoricaro maniro.
  san-ORI: ଅପରଞ୍ଚ ଯୁଷ୍ମାଭି ର୍ଧାର୍ମ୍ମିକସ୍ୟ ଦଣ୍ଡାଜ୍ଞା ହତ୍ୟା ଚାକାରି ତଥାପି ସ ଯୁଷ୍ମାନ୍
    ନ ପ୍ରତିରୁଦ୍ଧୱାନ୍|
  huv-NT: Icona lameyacan asoet mandeowüw leawa ngo majiürüw nisoet nicuajind. ¡Nejiw
    ngondom mewünayej!
  otn-NT: Nu̱'a̱hʉ, nu̱ya yø ja̱'i̱ hi̱nte ndu̱pa̱te, go guí sänhnʉ ngue da̱ tho ya.
    Nu̱ya p'ʉya, hi̱ngui̱ täqui te gui sänhnʉ.
  nop-nop: Hidi metam didimehi medehik yodapmaaŋ widihikumuŋgiŋ. Kaŋ adibo fafaŋeŋ
    sigihik yalimiŋa hidut mindobu mu tigiŋ.
  obo-NT: Su id hukuman dow kos mgo minuvu no waa nokosaa koniyu, woy id imotayan
    dow sikandan ahad waa id atu koniyu.
  cak-ENT: Rix beyoma' niyüc ch'a'oj chiquij ri vinük choj quic'aslen, y riq'uin ri'
    nyecom pan ik'a'. Y ri choj quic'aslen man jun nquibün richin nquito-qui'. Xa
    choj nquiya-qui' pan ik'a'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰ ᤁᤧᤃᤢ᤺ᤳᤋᤢᤶᤛᤡᤶᤔᤠᤱ ᤁᤧᤛᤧᤖᤢᤶᤛᤡᤶᤛᤠᤱ ᤁᤧᤔᤧᤴᤀᤳᤋᤡᤴᤗᤥ॥
  mie-NT: De nī ntee ndá nú cuāchi sīquī ndá nchivī vāha, de jondē nī jahnī nū ji.
    De nduú ní ncúu casī ji jā sáhá nú.
  san-TIB: ཨཔརཉྩ ཡུཥྨཱབྷི རྡྷཱརྨྨིཀསྱ དཎྜཱཛྙཱ ཧཏྱཱ ཙཱཀཱརི ཏཐཱཔི ས ཡུཥྨཱན྄ ན པྲཏིརུདྡྷཝཱན྄།
  qve-NT: Qankunaqa mana huchayoq runakunatan juezkunapa ñawpaqninpi yanqamanta acusarankichis,
    wañuchisqa kanankupaq. Ichaqa saynata acusashaqtiykichispas, paykunaqa manan ni
    defiendekuytapas atirankuchu.
  pao-NT: Umu besa'yoo numu puu nabatsakwu umu ka besa'yoona, ka gi umu-punatusoo
    mawa'e. Pana saa'a soo suda mu manepu umu-matasoo kodyukwu.
  cbu-NT: Siy tputsee wanasireetstaa ngutis tuputayarus, tupchaksa. Waanaatsi tapachindamaam
    pinasakanaya. Ashiri paptsa; Apanll wanichapantsa tina.
  usa-usa: missing?
  soy-soy: Nɔ yɛ ɑsei ute ɑkópɛ pɑlɛ ɑni kɔ u kopu úu yɛ nɛ nɔ́ nɑ́ɑsi.
  hui-hui: Ko nabi hayaru, Ko biya, lowa tigua nde ladai bulene henge nawi heagola
    homelo bo waharimi.
  amf-amf: Tipa eadar buudamoka pirdayse yedi deesidine; kidiar yeam jibbehe.
  quc-NNT: Ri ix i q'atom tzij pa ki wi' ri winaq ri man k'o tä ki mak rech käk'äjisax
    ki wäch, i kämisam k'u wa'. Ri e are' k'ut man k'o tä jas ri ka'nom chiwe, man
    käkiq'atej tä i wäch.
  dob-dob: Manuna taudi topalupaludi wabwaꞌobwaꞌo matadi, nai waloemwawasidi, ta nigeya
    sawesawenaya be ꞌemiya sieꞌisa.
  wrs-wrs: Yimba wavrava vinvnamoa no indhanabesalmba. Yimba hemba wohhelvakomo vina,
    wo himba yemongova alhuvnamoa.
  mca-mca: Ekheweli'ƚ ƚ'inaqyaji'iƚij qu' nattanithenhetii qa talanhetii na'aj yatsathentax,
    pakha'an qa nite' tatjayi'ƚ eju'ƚ.
  tzo-TZC: Yuꞌun ti voꞌoxuque laj asaꞌbeic smul, laj amilic ti buchꞌutic chꞌabal ti
    smulique. Mi jaꞌuc laj spoj sbaic ti jech laj amilique.
  mya-mya: အ​ပြစ်​ကင်း​သူ​များ​ကို​သေ​ဒဏ်​ပေး​၍ သတ်​ခဲ့​ကြ​၏။ သို့​ရာ​တွင်​ထို​သူ​တို့​သည်
    သင်​တို့​အား​မ​ခု​ခံ​ကြ။
  gng-NT: Ni biin' binib bà ŋa bii' niba ki ku' bɛ, ba kɔn' biʼba bo.
  cbi-NTPO: Tsenmin ñullaya ti kuipaba jutyu chachillanun kuipa defaaware' tu'kaakaakemu
    deeve, yala naake' balela' pakan tsa deeñu.
  ikk-NT: Ụnụ a magụọ ndị nwọnlẹni ihiẹn wẹ mẹ ikpe, gbu wẹ—bụ o nwọnni ihiẹn wẹ jụ
    ụnụ!
  leu-leu: Mi fo ngaapunuk e mi kuusan pengan a rabuna aava ri bilai fatak taasaxa
    nari aave ri pife tisui nami.
  maz-NT: Nu'tsc'eji i̱ṉ ricoji, xo i̱ṉ sidyiji yo pöbre cja juesi, zö dya pje cja
    c'o. Y nu yo pöbre, dya jëziji ra ñaji.
