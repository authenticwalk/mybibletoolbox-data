    To bairi mʉja macare mʉja popiyeyegʉmi Dio yua.
  eng-ULB: You have condemned and killed the righteous person. He does not resist
    you.
  spa-VBL: Han condenado y han asesinado al inocente que ni siquiera les opuso su
    resistencia.
  fra-_FOB: Vous avez condamné, vous avez mis à mort le juste, qui ne vous a point
