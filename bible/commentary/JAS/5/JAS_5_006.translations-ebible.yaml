    ন প্রতিরুদ্ধৱান্|
  tdx-tdx: Mamàtse naho mañoho-doza amy vañoñey, ie tsy nanohetse.
  naf-naf: In am kwetetepmaŋ ekŋen zelen zemindomti kasa mamimindeip. Ekŋen am yommpiŋ
