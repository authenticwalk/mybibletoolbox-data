  pls-NT: Jaha ra joic̈ho ra jie para ixin chojni que ẍonhi teca co nagoenxon ra
    na. Co jehe na tsinha rá na nganji ra.
  eng-WYC-2018: ye brought, and slew the just Man, and he against-stood not you. [ye
