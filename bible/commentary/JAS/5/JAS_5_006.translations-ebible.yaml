  twi-ASANTE: Moabu deɛ ɔnni fɔ kumfɔ akum no; ɔnsi mo ɛkwan.
  aoj-aoj: Ipaꞌ pandaꞌ basef basoꞌafi pasapaga epes boꞌwes hililiꞌi pahas sagaꞌ. Apaꞌ
