  hoy-hoy: नीव न्यायी मंळसा अक दोषी ठहरूसकु कोंद बुट्टीर, आव नीम सामना ईला माळायदुन.
  uri-uri: Kipm wi melnum nipet wor ye kai atn ntekg yangkipm, kipm erel mo, pake
