    cäquik'atej tä i wäch.
  tfr-NTPO: Nopga pjl̈o bek l̈i shdunomi, zröromi ara, ga opwl̈ikono l̈ok l̇l̇ëme.
  kaq-NT: Ponte joni maton hohcha hihbomaxon tah man jaa bahchinai, jan mato cahnemacatsihnonma
