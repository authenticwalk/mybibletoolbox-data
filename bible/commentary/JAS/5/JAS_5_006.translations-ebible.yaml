  sgb-sgb: Sinintinsyahan yon impapatsi hilay ayn kasalanan, agyan a hila anlumaban
    kamoyu.
  vie-1934: anh em đã luận tội và đã giết người công bình, mà người chẳng cự lại.
  kxv-kxv: ମୀରୁ ଦ଼ହ ହିଲାଆଗାଟାରାଇଁ ଦ଼ହ କିହାନା ପା଼ୟିମାଞ୍ଜେରି; ଏ଼ୱାସି ମିଙ୍ଗେ ୱେଣ୍ତେ ଏ଼ନାଆଁ
