  bmr-NT: Jaamo bu amɨɨhai iimihusemeque magaicaausuhicahi ajaagabamaajirunobama achahamoco.
  fuf-fuf: On ɲaawii, on warii feewuɓe ɓe dartaaki on.
  bhl-bhl: Feinka! Yu mali kiol kuw sen so banim kawtiw ilo sak mongom banim geeyemeko,
