  enq-2: Endakali tolatae dupa-kisa nyakamame tenge setapala pyao kumasiami. Dopa
    piaminopa, dupame nyakama yanda pingyala naeyami.
  eng-ASVBT: Ye have condemned, ye have killed the righteous one; he doth not resist
    you.
  mna-mna: Pa zin tomtom ndeeŋeŋan ta len uunu sa isaana som na, niom kapamender zin,
    mi kupun zin ma timetmeete. Mi zin naman ise ma tiporoukaala zitun som.
  myw-myw: Nukuyateles tasiyas toubweins mo nukuweiys. Nag ikatimapus amilivan. Makava
    nukuybilebes. E, Yowbad bikatimop amisinap guyawaw yakamiy.
  sby-sby: Mulombolosho ne kushina muntu walulama, neye liya kukanapo sobwe.
  sll-sll: Amane mole tal dime dire ol wangwo hobi ha hol ol tere ebir si wai ol tekinia,
    yal hobi ni ha hol ol na tere ebir singa paikimua dinamba, ya moni sime mongure
    si gonua.
  yaq-NT: Eme'e, jume' kaita ka tu'ik ya'arim, ka tu'isi am tawaala. Intok am su'ala.
    Bempo'im ka emo aniao juni'i.
  uro-uro: Aingän di sa ngän däksärha arhani ama ruvek dä sa ngän beng ama räkt ta
    ama ruvek. Bä rha di sa qaku mamär vät a rha iva rhat mair särhäm ngän.
  ita-1885: Voi avete condannato, voi avete ucciso il giusto; egli non vi resiste.
  muy-muy: Lekʉlʉm kə̀bumiya ndam ya ti tàgudar araŋa ndo na ndahaŋ a daŋgay va, ndahaŋ
    ni ti ni kàbazluma tay a. Nday gani tə̀bi àna njəɗa ga matamfəŋana kè kʉli a bi.
  kqc-kqc: Ya bi amiye nifafana resi mokena rorobo amiye umuyeyadi. Ina yaku ruda
    de reyo.
  tav-tav: Aperãre caroaro cánare presopʉ na mʉja cajooyupa. Na joo, ñee caroorije
