    nun jis lal. Malala la tjüjí nun pajal.
  zap-NT: Wkagyii de mén ne bet xdoldet, axtegue wket de men, axtegue ni wzudípdet
    men lo de chen nketet de men.
  wer-wer: Ar omën wotpil yaaurö ngön yaatak moulmëak mënan. Pël ëën pit kangiir naalniin
