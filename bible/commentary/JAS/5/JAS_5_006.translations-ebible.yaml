    jíibbʉt Dios yeebdíh bʉ́dí ã peéh chãjbipna caá.'
  taw-taw: Nɨbi binɨb suŋtep mɨdebal okok kɨlop tɨg asɨkɨl ag gɨl, paklem kubal. Kɨli
