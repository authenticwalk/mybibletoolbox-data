  ndj-ndj: Muvahigha na kuvawulagha vandu vangajila uvifyi, hata leki veni vavalimba
    ha!
  mbj-NT: Baad habok do wób bë ky n'aa ety däk nesaa doo me, bë neboh bëëh, dooh né
    paawä rahejooj bä bë wë.
  lat-VUC: Addixistis, et occidistis justum, et non resistit vobis.
  ngp-ngp: Mumsengela na kumkoma mnt'hu azumilwe kunda ywedi hameso ha Mnungu, naho
    yehe hahigane na nyuwe.
  aoi-aoi: Kirra-lekbenuma kirrakina warningaba warnumamalya, akwa kirri-yamama, “Wurruwurrariya
