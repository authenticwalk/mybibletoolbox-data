  kan-OKCV: ನಿಮ್ಮನ್ನು ವಿರೋಧ ಮಾಡದ ನಿರ್ದೋಷಿಗೆ ದಂಡನೆಯನ್ನು ವಿಧಿಸಿ, ಕೊಂದುಹಾಕಿದ್ದೀರಿ.
  bbb-bbb: Ja e ije bu ire ise bino naebe reva ije buone ire ise boeje rei. Rove bu
    naebe una ve gue ire ise bino jone rekoga ja kame kaniavo bune oe.
  blw-blw: Anyug cha empafasor hen anchichay maid fasorna ya chayuwat agé pédtén chicha
    way maid én-énnéncha way mangempaginang an chàyu.
  tam-2017: நீதிமானை நீங்கள் தண்டனைக்குள்ளாகத் தீர்த்துக் கொலைசெய்தீர்கள்; அவன் உங்களிடம்
    எதிர்த்து நிற்கவில்லை.
  azz-NT: Huan namejuan nanquintatzacuiltijque huan nanquinmictijque ne taneltocani
    ten yolchipauque huan Yejuatzin amo namechtzajtzacuilía.
  spa-RV-1909: Habéis condenado y muerto al justo; y él no os resiste.
  csy-csy: Note in a thutang te puavawk in na that uh hi; taciang amate in hong nalh
    ngawl hi.
  mxq-NT: Miidsʉty tʉ xyñiwa̱a̱mbáttʉ nanatʉkʉ. Yʉꞌʉ jyikyꞌattʉ tʉyꞌa̱jtʉn mʉʉt, es
    xyaꞌoꞌktʉ, es kyaj ñaygyuwanʉ.
  tzj-NT: Ja c'a utzlaj tak winak quek'et tzij chiquij chi xequicamsaj, eje'e' ni
    majun nak ta quitobej ta qui' pa quek'a'.
  tdt-tdt: Ema nebee la iha sala, imi hamonu kastigu hodi oho sira, i sira la iha
    kbiit atu kontra imi.
  ron-BTF: Ați condamnat și ați ucis pe cel drept; el nu vi se opune.
  eng-WEBP: You have condemned and you have murdered the righteous one. He doesn’t
    resist you.
  eng-FBV: You have condemned and killed the innocent who didn't even resist you.
  nld-1939: Den gerechte hebt gij gevonnist, vermoord, ofschoon hij uw vijand niet
