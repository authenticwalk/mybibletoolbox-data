  taj-taj: एनीगदेदा बिरोध आलबादेन तिगै दोष आरेबा म्‍हिगदेदा एनीगदेसे दोष उन्‍सी साइजी।
  avt-avt: Yi epei yewepyapɨr mɨt yaain yanɨp naa, te hɨr ap nɨkaap hɨras nar ik hɨr
