  ckb-ckb: بێتاوانەکەتان حوکم دا و کوشتتان، کە بەرهەڵستی ئێوەی نەدەکرد.
  nas-nas: Anke kansiꞌkoo otoritaaꞌ tee diiꞌ ookara kapooꞌnanka piarorimaing otoꞌderurimaung,
