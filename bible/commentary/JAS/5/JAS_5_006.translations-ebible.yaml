  eng-NOY: Ye have condemned, ye have killed the just man; he doth not resist you.
  cub-NT: Mʉjacapũravʉ ãmenore coyʉrĩ ñájicõjeivʉbu aru boarĩ́ jarʉvaivʉbu máre ina
