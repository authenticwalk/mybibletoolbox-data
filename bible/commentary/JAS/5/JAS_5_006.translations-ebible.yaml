  mco-NT: Miich ajcxy comeeñyjäydɨjc tɨ miich ajcxy mxɨ̈gɨxy mnïhuambejtcɨxy, mdzaachytungɨxy
    tɨ myaj'öccɨxy jäy ajcxy tudägypɨ, e ca' yɨ' ajcxy xymɨhuimbijty.
  bsp-bsp: Nənaboc kiti nəsɔŋɛ padif fum wəlompu, nwɛ ɔntɔgbɛkəl nu mɔ.
  cpb-NT: Powashironkaake osheki kameethashireri, kamayetake, te piñaawetyaawo ripiyakowentya.
  aon-aon: Aria ipak penekumesh kwotog yopishi arpesh aria paesh shagok aria eshesh
