  tnp-tnp: Nəmotiuvi pətɨgəm nətəmimi nətəm kotəhruahru e kot, kəni motakil ilah motəni
    nalpɨniən rəhalah, kəni mautohamu ilah, kəni ilah kəməsotoliən nati kəti məmə
    okotəniəhu itəmah.
  urd-urd: तुम ने रास्तबाज़ शख़्स को क़ुसूरवार ठहराया और क़त्ल किया वो तुम्हारा मुक़ाबिला
    नहीं करता।
  hot-hot: Môlô othak udum abô ek nijik ŋê thêthôŋ vônô ma miŋ êwê kambom êŋ viyaŋ
    ami.
  mqj-NT: Mangkamokoa' duka' umpasala lambisan umpatei to tangkasalaan, moika anna
    tae'koa' nabali.
  rus-SYN: Вы осудили, убили Праведника; Он не противился вам.
  mbh-mbh: Na thomu o teltun toko vengvengare oa, ma o so rin polpol or, na tokokoe
    areken o oma ur pelie avele a thomu nge.
  bdd-bdd: Weyahina taudi todumwalu wabwaꞌomatanedi, nuwana waloloheꞌamasidi, ta geya
    sawasawahina ma ꞌoimiya sihemaisa.
  cbt-NTPO: Pa'pi co noyahuë' cancantatoma', noya piyapi'sa' nonpinapirama'. Chiníquën
    aparisitopiramahuë', inapitaso' co nanitopihuë' i'huërëtinënquëmaso'. Napoaton,
    Yosë chiníquën ana'intarinquëma'.
  srn-NT: Un krutu sma di no du noti, èn un kiri den. Den no man feti baka nanga unu.
  cta-NT: Laja loꞌo tya ndiꞌi̱ ma̱ nde chalyuu nsta ma̱ quiꞌya jiꞌi̱ nguꞌ tiꞌi nu
    ná ntsuꞌu chaꞌ cuxi nu nguaꞌni biꞌ; ndyujuii ma̱ jiꞌi̱ nguꞌ biꞌ, masi ná nchca
    jiꞌi̱ nguꞌ biꞌ cuaꞌni lyaá nguꞌ jiꞌi̱ ycuiꞌ ca nguꞌ.
  bqc-SIM: A yãdà gbɛ̃maaↄla a ń dɛdɛ, aai dɛ̃ɛkao.
  tcz-CHONGTHU: Nanghon suhkhel neilou ho chu themmo nachanuva chule natha vangun,
    amaho chun nalethuh pouve.
  mar-mar: जे लोक तुम्हास काहीही विरोध करीत नाही अशा नीतिमान लोकांस तुम्ही दोषी ठरवले
    आहे आणि त्यांची हत्या केली आहे.
  snp-snp: Linate ya monani efe limo wenenama, koli nosámami gimámamo wenena ya olu
    kalo mele gedeti gini fulutamo ne.
  isl-isl: Með þessu athæfi hafið þið sakfellt og deytt hinn réttláta og góða, sem
    ekki ver hendur sínar.
  spy-NT: Kyooruuste biiko ankoobakach ānkoo kimātinyē lēēlis āmēēbērē kikwiilook.
  xnn-xnn: Nan esa pay ay ngawi ay ik-ikkanyo et apedyo pabasbasolen nan gawis ay
    ipogaw dayopay patpateyen nan tap-ina ken daida olay no maid basolda dapay maid
    ik-ikkanda ay mangsalaknib isnan awakda.
  mwe-mwe: Nshikwaukumulanga na kwaabhulaganga bhandunji bhangali ilebho, na wala
    bhakakombolanga kupwata na mmanganyanji.
  tte-tte: Tomo namwanamwali siya nige ali pwanoli sipapagan yo nige sikakaleya kolimiu,
    na iyamo komiu kwalokalatagili yo kwawalo siunuyamate-bwagabwagaili.
  tcs-tcs: Yupla bin teke pipol uda bin meke nating rong go po kotaus, ane bin paine
    dempla gilti ane yupla bin kile dempla. Ane dempla nogad no sans po stape yupla.
  hlt-THB: Nangmih a ma nik oelhkhqi, thawlhnaak amak ta thlangkhqi ce palh sak unawh
    him uhyk ti.
  soq-soq: E dodomana apanawa banlamolano kotu baiwa wimoiena ita e laga mampe otamole
    aimolana. Mo mai sipoa onantopona, dia, tane e di bomolana.
  qub-qub: Alli runacunatami fiyupa ñacachishcanqui. Waquintaga chapacuyta mana yachaptin
    wañuchishcanqui.
  att-att: Á iddâ naw lâ jinigirigâ yù ira matunung nga tatolay nga ari nakaliwâ nikayu,
    á pinapáte naw ira, mássiki nu siminulù ira nikayu.
  bki-bki: Kamiu kumitum̃a kubitisa ea nalo napano abe talim̃asa, jum̃alo yauo, kumisian
    tibureiano nalo napano kiri sikilikili banlo, bekurano ga ka ver nalo amemedu
    ga. Kamiu kumila kikilo mia kumuebinvinlo am̃arm̃aro garuei. Vite nalo na, kamiu
    kumila ban nalo napano maka ajikia averbure kamiu leleio.
  bqp-bqp: A yã dà gbɛ̃ mananↄla, a ń dɛdɛ, odi gíárɛro.
  mcp-mcp: Bɨ mə dʉ bə nə́, muud kú nə məbɛ̧ɛ̧́, bɨ́ yə nyə məbɛ̧ɛ̧́, bɨ́ gwú nyə,
    a kú lʉl lúu nə bɨ̂.
  hat-hat: Nou kondannen moun ki inonsan, nou fè touye yo. Yo menm, yo pa fè fòs ak
    nou.
  npl-NT: Nomejwah yononkintlajtlakolmamaltijkeh iwa ononkinmiktijkeh akimeh amitla
    okitewikiliayah, iwa yejwah amo omochijchikajkeh mopalewiskeh.
  bgg-bgg: Nathek è ichiig oi pha bran shii the srane ua muii, chiih-è ithek è nathek
    shii gidieg arek ro.
  eng-TCENT: You have condemned and murdered the righteous man; he does not resist
    you.
  eng-BSB: You have condemned and murdered the righteous, who did not resist you.
  cpu-NT: Povashinonkaayetake osheki kameethashireri, irojatzi ikamantayetakari, tetya
    piñaavetyaaro impiyakoventya.
  san-ASM: অপৰঞ্চ যুষ্মাভি ৰ্ধাৰ্ম্মিকস্য দণ্ডাজ্ঞা হত্যা চাকাৰি তথাপি স যুষ্মান্
    ন প্ৰতিৰুদ্ধৱান্|
  tac-NT: '''Emi ralámulika tabilé nígame galírale mo''álekuru alésíko ''ma me''álekuru
    ''emi alué ''we ''la nóchame ralámuli, ''lige alueka tabilé nemile rekó me''liae.'
  eng-WEBPB: You have condemned and you have murdered the righteous one. He doesn’t
    resist you.
  gfk-H: Muat ta kurei ira takodasiana tunatuna bia i haruat bia diet na kap harpidinau.
    Muat ta kurei bia diet na maat. Ma pa diet ngangarei muat.
  viv-viv: '@see-verse:JAS.005.005'
  yao-yao: Mwalamwile ni kwaulaga ŵandu ŵambone paujo pa Akunnungu, ŵanganankanila
    ŵanyamwe.
  tgp-tgp: Ka sile na talai, ale ka vilimatei na tamlohi tataholo sei la sopo turuhoro
    kamim.
  auc-NT: Wadäni nö cæte quëwënäni mïnitö ïmïnite Baa änämaï ïñönänite mïnitö ïñömö,
    Mïni pante wæquinque wënæ wënæ cædänipa, ante wapiticæ̈ apænte ämïni inte tömënäni
    ïnänite wæ̈nömïni wæ̈nänitapa.
  kbc-NT: Odaa ja ɡ̶alaagetedipi codaa manigoti niɡ̶ijo oko anele, ane diɡ̶icata mowo
    ane beyagi, codaa aɡ̶ica nimaweneɡ̶egi doɡ̶odoojetetaɡ̶awa.
  bmh-bmh: Dudu igul naliu mui agen ag eg marab tam, bo, agen ze gusig awaraimai,
    wagarina, noumemen.
  ctu-BL: Tsa' la' jop'be i mul jini toj bʌ. Tsa' la' tsʌnsa. Ma'anic tsi' letsa i
    t'an ti la' tojlel.
  meq-meq: Ka gəsum tay ha ndo neheye ta gakum wuray bay aye a sariya, ka kəɗum tay
    ha. Nəteye na, ta ge fakuma gədaŋ bay.
  noa-H: Pãachdëuta hõordam hiekk'õr chuk'u hamach kõit hiek'ajupaijã jaauju k'augba
    k'it'ëem k'ʌʌnjã k'aibag waupi jaaunaa t'õojã t'õopimaajem, pãachta hʌ̃rpai nʌm
    hawi.
  alp-NT: Imi hukume kai bunu tamata rebe esi sala sae mo, rebe esi lelie tekwa imi
    more lekwe.
  san-VEL: apara nca yu.smaabhi rdhaarmmikasya da.n.daaj naa hatyaa caakaari tathaapi
    sa yu.smaan na pratiruddhavaan|
  kbq-kbq: Tamagri'ma ha'ma huoramante'za hazenkezmia omne vahera, huhaviza hunezamanteta
    zamahe nefrize.
  kbh-kbh: Ts̈ëngaftanga, chë puerte ts̈abá amëngbiama s̈mojayana jóbanama yojtsamna
    ca y s̈mojtsëbaye, chca ndoñe chaondë́tsemnama chënga ndocá jamama ntsobencá.
  ron-LSB: Ați condamnat și ați ucis pe cel neprihănit. El nu vă rezistă.
  pon-pon: Komail kadeikada o kamela me pun o, a a jota palian komail er.
  nhe-BL: Inquinteilhuijtoque huan inquinmictijtoque tlacame tlen cuajcualme tlen
    ax tleno quichijtoque, niyon ax momanahuijtoque.
  sps-sps: Mi kat ton vaatsuk ana mi atsuiny famat raton vainy tavaron to te gima
    fatanai mami.
  wnc-wnc: Siakan. Ginda aminu sanga nomana akngakan tasikaing amin usanzike natapa
    wai siwan wa aminda akumningge gwauke ngana wamu dua yawawa ginda atzipa kungwakaing.
  bus-bus: A yã dà gbɛ̃ maaanↄla a ń dɛdɛ, aↄ̃ↄe gíarero.
  gub-BL: Pemume'u mua'u amo wanemiapo kwer ikatu 'ym ma'e, wazuka kar pà tuwihaw
    wanupe. Nuzapo kwaw a'e ikatu 'ym ma'e a'e wà. Nuzapo kwaw ikatu 'ym ma'e peme
    wà. Pezuka kar e pe wà.
  imo-imo: Ulure naa teko imbo tumbi nili moloringi imboma kot tendeko toko kondoringi.
    Aku imbomani eno nendo tongei enge te naa peremo kanokolio we toko kondoringi.
  boj-boj: Nuŋgo kumbra uge bei agiende. Niŋgi na kumbra bole yo qaji tamo naŋgo jejamuq
    di une qametnjroqnsib ñumeqnub. Ariya naŋgi na kamba olo niŋgi gotraŋgosaieqnub.
  eng-DRA: You have condemned and put to death the Just One, and he resisted you not.
  knf-knf: Naji naŧool aduknaanaa abot afiŋa ; kë aanhilan aneenan uleeful.
  san-KHM: អបរញ្ច យុឞ្មាភិ រ្ធាម៌្មិកស្យ ទណ្ឌាជ្ញា ហត្យា ចាការិ តថាបិ ស យុឞ្មាន៑ ន
    ប្រតិរុទ្ធវាន៑។
  arn-NT: Tüfa engün ta kondenakefi ka langümkefi tati yafkakenochi pu wentru fey
    ñi pepi ingkawnon rume ta kisu engün.
  zas-NT: Din xt baguiilidi mod persi bagüjtidi bén ad beent ree xhienin, abiꞌ achet
    gojc nüjn reeman chitëë niëjt reeman.
  ken-NT: Bǒ bakáp, bǎchyɛ́ bɛsɔŋ ntá bataŋá manyé nɛ bákʉ́ bachɛ́bhɛ́bho mǎnkwɛn
    manyé, nɔ chi bo abhɛn bábhɨkɨ bhɔŋ bɛtaŋ mɛnu nɛ bhe mánchɛ́t bhe mbi.
