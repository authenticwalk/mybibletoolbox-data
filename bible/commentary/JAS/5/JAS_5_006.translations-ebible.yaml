  yom-yom: Beno lubedisa, luvonda mutu wusonga, ayi niandi kasia kulukandika ko.
  san-SIN: අපරඤ්ච යුෂ්මාභි ර්ධාර්ම්මිකස්‍ය දණ්ඩාඥා හත්‍යා චාකාරි තථාපි ස යුෂ්මාන්
    න ප්‍රතිරුද්ධවාන්|
  yut-yut: Amɨn kɨlegɨ gen yaŋ yomɨŋek kɨlɨ dapba kɨmakgwit. Uŋun iyɨ kutnok do yo
    kɨnda dɨma awit.
  grc-BYZ: κατεδικάσατε, ἐφονεύσατε τὸν δίκαιον· οὐκ ἀντιτάσσεται ὑμῖν.
  cpc-NT: Powashironkaayitaki ojyiki kamiithashiriri, irojatzi ikamantayitakari, tii
    piñaawitawo impiyakowintya.
  nhg-NT: Ye nenquencuntenörojque tli yecteque, hua nenquenmectejque, mös yejua amo
    nemiechcuajnömequeya.
  nya-nya: Mwaweruza kuti ndi wolakwa ndipo mwapha munthu wosalakwa, amene sakutsutsana
    nanu.
  ngu-NT: Nemejhuamej onenquintlajtlacolmacaquej niman onenquinmictijquej on yolmelajquej
    yejhuan xhuelij nomanahuiyaj.
  kup-kup: '@see-verse:JAS.005.005'
  jid-jid: bi hukunta de wo idid dede u ana san nyu ni yi na
  wmw-wmw: Muwahukumu na muwolaya wenye shariya sawabishane namwe.
  gmv-GGM: Inte intenara eqetontta xiillo asata bolla worido wothidi wodhiidista.
  ssg-ssg: Laha sului teka seilon ti tap huan hani teka masiwi. Ape sulusulu ti laha
    aile hina seilon sawisawin mat kalak teka seilon ien kum hil pahoi laha.
  zpo-NT: Nu ngaazh re gu kwaan tich xaa nadoo nak, xaa nik tub jwalt nanzhapt lo
    gu, nu sbaa mbit gu xaa.
  poy-poy: Muwatoziti wantu yawamfiriziya Mlungu na kuwalaga, womberi wawabeleriti
    ndiri mwenga!
  qwh-NT: Qamcunam mana jutsayoq nunacunata mana caqta tumpar, mana ni imanopapis
    defendicuyaptin, wanutsiyarqequi.
  gaw-gaw: Danab laala ag ahilagnu eheḏ laa ii hep̱ig, danab amu ag am danab tutuḵu,
    danab ena, amge ag danab amu heṯoḏiakp̱a maadna aqaeg mauhp̱ig.
  nca-nca: Yendo uni o piyimi ka kama taŋgurí qu, unindo yeya saŋgirí kama taŋgurí
    qu, ŋu yorero topé piyimi yunoro yuri khumaŋgurí.
  zpz-NTPP: Rnii der nu yuꞌ falt ni de mbecy nu sac falt ni, nunu rut der dey. Ii
    se la la coz bicy dey ornu gut yu.
  zac-NT: Lëꞌë të bëꞌnë të condenar ra nanápëdiꞌi faltë. Gudini të ra mënë nanápëdiꞌi
    duldë perë adë bëdchíꞌbëdiꞌi rall demandë cuntrë lëꞌë të.
  kyg-kyg: Lapakaemo fatago vayaꞌaina agoti hutapa apatetetapaeꞌmo kamiti apamagiꞌnae.
    Afaꞌamo maiꞌneꞌapaeꞌmo lapakaetegamo mago kavaꞌmo osuꞌnayaꞌmonanafa fiku apamagiꞌnae.
  kmk-kmk: Pinabasuḻ yu kan pinatoy yu dat maid si basuḻ ot bokona nansumdi da.
  cao-NT: Mato ti tsi xo toa shinajiaxëni ca acascanaibo. Mato ti tsi xo toa jato
    ati ibo bo iquia. Chamayamaca xo rë, mato jënëmaxëna.
  bbr-bbr: Roat onok eposek oripas ak aru marau wa, utianik, akas ak ämän orip awareanik,
    akwarona, meiein.
  inb-inb: Kam­kuna, mana alli­lla jus­ti­sias­pa­lla­mi alli runa­kunata wañu­chin­gi­chi.
    Pai­kunaka, mana micha­rir­ka­kuna­chu.
  hrv-hrv: 'Osudiste i ubiste pravednika: on vam se ne suprotstavlja!'
  box-NT: Bìa yí wó yí khon, á mi síinía ɲúná á ɓó, à ɓa yàá yí tã̀máa
    hàrí cĩ́inú.
  ote-NT: Nuꞌahʉ́ guí høxhʉ ra thai núꞌʉ hinte ma thai tu, ne guí hohʉꞌʉ masque hinte
    xa ꞌyøtꞌe, y nuꞌʉ́ hingui nøꞌtꞌahʉ.
  wnu-wnu: '@see-verse:JAS.005.005'
  zam-NT: Mquexù' mque' fals gu' mèn no mbeth gu' mèn co' yende chó xquin ngòp mastale'
    mbral mèna par nglá' mèna la's ya' gu'. Per ne'ngàcte ngli mèna gan nglá' mèna
    la's ya' gu'.
  zyp-NT: Naaning a ca dy lypaw he, suanah a hnui lypaw cawngsaw sahlo khah sua phosah
    he ceh ka, naa thaw he.
  sey-NT: Mësarupi huani je̱ohuë, ti coꞌaye yoꞌomaꞌcohuaꞌini, coꞌacohuaꞌi aꞌë cajë,
    mësarute sa̱ñope yoꞌo tutu ti peocohuaꞌini.
  nvm-nvm: Regavo ja e iji bu ire ise ba buon naoivo iji buon ire ise uruvana ren
    gavo buba una ja bijuin vo ziegafiain. Regavo madu buba una vef roin ire ise kafo
    jon rekoga ja kam kaniava bu aoin.
  mps-mps: Dagego te wiegi yai doloba pai bidi dabe po tų elama, te bidi dabe augwali
    ela muai. Tama dagego augwali dali te dwai sę ebadi yaide, augwaligo dage dali
    po wei ponobo usu ebeo.
  pab-NT: Iniyalahare maomaneharenae xaisaka xaokita, xaijita. Hoka hatyoha atyo maisa
    xoare hare tyomare xikakoa.
  llg-llg: '@see-verse:JAS.005.005'
  kyf-kyf: A ka nyɩma tɩklɩɩ gbʋ 'wlu ladɩlɩ, 'ɩn a yia wa 'bha, wa 'nɩ -gla zʋ aɩn
    -yla.
  tpi-tpi: Yupela i kotim pinis ol stretpela man na kilim ol i dai. Na ol i no bin
    sakim strong bilong yupela na bekim pait long yupela.
  mih-NT: I tyaa ndoho, ra cuca, cuatyi sata ñiyɨvɨ vaha, ta sahñi ndo sii ñu, vazu
    nducu ñu cuhva zacacu ñu sii ñu.
  qvh-NT: '@see-verse:JAS.005.005'
  kms-kms: Nungoqi wuti unje nap segi kin te brequ wundig di wi nati. Wuti te ni oyi
    nungoqi yeng te oyi nunduq segi ye te wi.
  agn-agn: Nagosgar ig namatay amo ta mga taw ang mato-lid, ang indi mabatok kontra
    ong nindio.
  nhi-NT: Namehuantzitzin onancontlahtlacoltihqueh uan onanconmictihqueh naquin yolchipauac,
    naquin amo tzocotzin omopaleuih.
  ttc-NT: Etetz ma'tx kyexik epoqo' b'ix ma'tx kyeqet ekansa' kye aj k'onti'l tuq
    kyil b'ix k'onti'l tuq nkyejaw meltz'jik eti'j.
  dan-1931: I domfældte, I dræbte den retfærdige; han står eder ikke imod.
  kwj-kwj: Kunu hima kipe naha leni nindumwasari wunu ku kotimwosini wunu ku yeni
    ku siro. Woro wunu ga au wasa kunu wu ye nambwe.
  vie-OVCB: Anh chị em đã kết án và xử tử người công chính mà họ không chống cự.
  kze-kze: '@see-verse:JAS.005.005'
  mpj-mpj: Jilanya-jananyanyurra kuutja pakiwana wajanma, kuutpurlukalu mani majuwintilu,
    “Maa-jananyaya kati mitu puwa!, jumajiya walyku ngapilpayi.” Martukajaya mirta
    kuutja wangkama, palunyajanunyurra pipurrulu kurtiwa!, pungkuraku-jananyaya mitu.
  lbk-lbk: Inokomyo ya pinateyyo nan nalenteg, ngem egaycha inkedse.
  mto-NT: Tyo̱kimpa̱a̱mdu xa je̱ꞌe̱ veꞌe je̱ jayu juuꞌ veꞌe kato̱kintoondup, je̱tseꞌe
    du̱yakꞌo̱o̱ꞌkti, ax kaꞌa tseꞌe choꞌoxpa̱jkjidi.
  bzh-bzh: Ham nër alam yohvu bë nij paya, lob ham sis sir medediiḳ rëḳ su denesis
    ham loḳ yah rë.
  guj-2017: ન્યાયીને તમે અન્યાયી ઠરાવીને મારી નાખ્યો, પણ તે તમને અટકાવતો નથી.
  jvn-NT: Wong-wong sing ora salah mbok sèrèt nang kruton, mbok arani salah lan mbok
    patèni, senajan wong-wong kuwi ora nglawan blas marang kowé.
  byr-byr: Darevɨnyɨ. Sarɨmɨ aꞌmwe yɨdaꞌmaraanga kwarɨ kotɨya mena maryeva jɨdaveva
    mena tamakɨwaasaihɨlyɨ. Sare saꞌna nabaai sarɨmɨnyɨ wanganakɨna yɨhyada mala saꞌna
    tɨvɨkɨta mihivanɨꞌ. Sasareihi gɨlyɨvɨkɨravɨnakeihi Gotɨyai taanginya yɨhɨzaavadeꞌna
    kɨnna dadɨvɨꞌ jakɨnna dɨthanganyɨla!
  ian-ian: Apma nɨmba kat kai walea ndi kat vatnya lɨngwuk. Ngwuk kat aywaa ana alɨsɨga
    kwulatndi. Ndi kat kwo vatnyangwuk.
  hun-hun: Elítéltétek, megöltétek az igazat, s ő nem állt ellen nektek.
  mcf-NT: Mimbi chiaid mimbi chono uaidon niaquenquiocquin nabanacshobi, Icsamboen
    mimbi naoc, quequin daëdpactsëc mimbi menebampoc. Aden nabanec mimbi cuesuniacbimboec
    bunquiec chonoadequi unësposh.
  kjs-kjs: Nimimi epe redepo le alinu kose lape agale loma abala lu makomasimide.
    Go pirisimi rabu nipumi nimi nagiyasa. Go pea-le nimi go pimi kamope alinuri waru
    adalepape.
  mni-mni: Nakhoigi maiyoktasu leitaba maral leitabasigbu nakhoina maral leihanduna
    hatli.
  yad-NT: Jiryetyu̱chutajaya̱jadani̱ nijya̱mi̱ samirya vichara, jiryemyudoda varintyiñi̱,
    ne vana̱y satutadeda variy jirye.
  mxb-NT: Ta dátai̱ kua̱chi ndó ña̱yuu ndaa̱, ta saꞌání ndo̱ ná, ta ni iin ña̱ꞌa ko̱
    kée ná chíndeé ná mií ná.
  pon-2006A: Kumwail kadeikadahr oh kemelahr aramas soh-dipe kan, ni ar sohte mwahn
    peliankumwailda.
  maq-NT: Ngayun ne, canihñu castigu canicuhun xuta ndaja xuta tyjahi. Hane xuta ndaja
    xi cuacun jan ne, joho ni rë me xi canihñu cojo rë me.
  hto-hto: Nano fueñe nɨ́fuenidɨmacɨna tɨtátatɨomoɨ, ie mei afémacɨna fatɨ́omoɨ. Afe
    nɨ́fuenidɨno ómoɨmo abɨ zóofetiaɨoɨ, mei íadɨ íaɨoɨmo dúecaiñeno fatɨ́omoɨ.
  por-BRBSL: Vós condenastes e assassinastes o justo. Ele não lhe resiste.
  ces-NKB: Odsoudili jste a zavraždili spravedlivého; neodpíral vám.
  cui-cui: Paxam pomonae copei pexeinae jiwi pam abe payabara paebame pomonae pejʉntʉ
    coyene xeicae jiwi. Yawano pajutebame barapomonae, bequein jopa itacʉpaetsi xua
    pia coutha penayawenaewa.
  boj-2014: Nuŋgo kumbra uge bei agiende. Niŋgi na kumbra bole yo qaji tamo naŋgo
    jejamuq di une qametnjroqnsib ñumeqnub. Ariya naŋgi na kamba olo niŋgi gotraŋgosaieqnub.
  eng-OEBUS: You have condemned, you have murdered, the righteous one! Must not God
    be opposed to you?
  eri-eri: Tere fai onowou tigini oojogou waha kot langa tafa nigidu dunege kote weyeha.
    Ono weyenga, nere tebere danga feta bode, tebere oota agou giimu wegu uwa.
  aly-aly: Mwerr-rnem-alew, arrantherrarl ayntarrp-ilemel atwem arwa? Rernem arraty
    anem, arrantherrap ikwer-rnem-wety arlkarerremarl. Rernem ahelerrey-angenh arrewantherr,
    arrantherrap renh-rnem ipmew atwem.
  wiu-wiu: Nitiki yenamepa nami kawamene ali atoa wia tukatekoi oi pedoa pia pa wia
    tukakala tokoi. Nipa kiwi ete wa pedekamokolika odene lono pa puputua wia tukakala
    tokoi.
  swe-swe: Ni har dömt den rättfärdige och dödat honom, och han gjorde inget motstånd
    mot er.
  cth-cth: Tami kalan hah lawk na ceng awh teh, na thei awh toe. Ahni nihai nangmouh
    na ngang awh hoeh.
  mti-mti: Kukaeba da den ane abnawa gumbe ye kukaeba abnawa waya toya. Me guniyap
    gwambe da den ane.
  pad-NT: Hari. Ija'ari vakanahina'ahapikiki, a'onira onava'isohi'ianaki ho. Va'ora
    avarakaraganahaki adani ija'ari hojai jahakia vakahojaiki, badani asohirikia vakabadaniriha
    adani. Nimania ida va'ora avanaabinivini hiki kaimoni. Ni-vakaabokaki ida avasa'ani
    kabodinia vaabono avakava'ijoavini.
  twi-twi: Moabu nea ɔnnsɔre ntia mo no na onni fɔ no kumfɔ akum no.
  hlt-hlt: Aka dueng te na boe sak uh tih na ngawn uh dae nangmih te m'pakai moenih.
  tbz-SIM: Díì bekɛ́nɛ̀ bɛnitisɑ̀ɑ̀bɛ̀ kɛ yɛ̃ mbɛ̀ í nɑɑti kɛ bɛ̀ kùɔ, bɑ́ bɛ̀ í di
    bɑ̀ɑo.
  san-GUJ: અપરઞ્ચ યુષ્માભિ ર્ધાર્મ્મિકસ્ય દણ્ડાજ્ઞા હત્યા ચાકારિ તથાપિ સ યુષ્માન્
    ન પ્રતિરુદ્ધવાન્|
  amx-amx: Arrantherr tjerrtj peltj ngkwantj-irremel irrernng atwekarleng wart. Inang
    arrehantherr peltj anek!
  ake-NT: Ɨri ku'nin nʉ'san pen nɨ eno'ma'pʉ mɨrɨ awonsi'kɨ tʉ'ka'pʉ auya'nokon, ɨyewa'nomanin
    kon pokena' nan pen nɨ.
  qvn-NT: Gamcunaga mana juchaynag runacunatam “Wanuchisha cachun” nipäcuray, jinaman
    wanuchipäcuraysi mana washacuyta atipapäcuptinmi.
  tku-NT: Hui'xina'n lacricujnu' cāmālacapū'yā'tit ē cāmaknī'yā'tit tī lactze. Xlaca'n
    jāla tatamaktāya.
  bjk-bjk: Mum moxoro kure a nangadi töxödös bara tabo kip a aömokorot. Ma moxoro
    sexomet idi, me idi tekebeöt ta tinuu wi e mum.
  msy-2020: Ia gumazamizir aghuibar kotim gamigha me mɨsoghezɨ me ariaghire. Ezɨ me
    ian gavgavim munamadir puvatɨgha, ia ikarvagha ia mɨsoghezir puvatɨ.
  bpr-bpr: Ta falnayamyu na fnatiyu i dad to landè salà, na tadè ale fagbayà.
