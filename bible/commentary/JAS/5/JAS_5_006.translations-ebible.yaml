  lit-lit: Jūs pasmerkėte, nužudėte teisųjį; jis jums nesipriešina.
  urd-GVR: Āp ne rāstbāz ko mujrim ṭhahrā kar qatl kiyā hai, aur us ne āp kā muqābalā
