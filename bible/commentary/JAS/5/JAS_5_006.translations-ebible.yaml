  lex-lex: Miy miana e miukum penna riy mak kakleha do'a-hala, mak edonna kmalawan
    tiy miy.
  dov-dov: Mwapa mulandu alimwi akujaya muntu musalali. Takwe naamulwana pe.
  rgu-rgu: '@see-verse:JAS.005.005'
  toc-NT: Chuná ca̠lak­cha̠ná̠n porque lhu̠hua lak­li̠­ma̠x­kení̠n xa̠hua lac­pobre
