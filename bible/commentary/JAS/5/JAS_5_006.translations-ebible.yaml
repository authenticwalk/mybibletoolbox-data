  suz-BL: गेपुकीमी रिम्‍शो गेय पाइब मुर आन कली दोस गेशा साइक्‍तीनी। मेकोपुकीम ब्‍वालेइ
    पा, मारेइ लोव़ मलेत्‍तेम। याकूब २:६
  car-NT: Tamamboramon kari'na poko a'wembono auranano tyje o'waine man. Tywo o'waine
