  hau-ULB: Kun hukunta kuma kun kashe adalin mutum. Bai kuwa yi tsayayya da ku ba.
  mal-mal: നിങ്ങൾ നീതിമാനെ കുറ്റം വിധിച്ച് കൊന്നു; അവൻ നിങ്ങളോട് എതിർക്കുന്നതുമില്ല.
  kkc-kkc: Osoloso niyo tekepo odoo susuga ee goo midili mapoo iyado peleso dibada
