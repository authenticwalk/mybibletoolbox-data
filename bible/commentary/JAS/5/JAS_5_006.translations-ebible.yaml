  miz-NT: Dɨvi ntō né, dōto tsi tsiꞌi kuétsi nto ña e dóo vaꞌá ñaꞌa. Xéꞌe ntō doxiꞌí
    ña, ña é ña tuvi kuétsi ī né, ntē ña ni nadáꞌan ña kúñu ñā.
  qvz-NT: Canguna alita rauc runagunamanda rimasha juchayuc maunguna nisha paigunata
    huanchishcanguichi. Paiguna randi cangunata ima shimihuanbas mana jarcachinaurachu.
