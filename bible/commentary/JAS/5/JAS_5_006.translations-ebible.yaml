    Ahua chaca huayamafiashu nan maton tsainhuunshon man ato rutumani.
  urt-urt: Yip si yineiꞌ lenge miyeꞌ ŋaiye bwore bwarme, topoꞌe yip yongomb lenge
    pe, tinge yule. Pe tinge yukur tatame ka yengelyembe bongol yip, topoꞌe ka yungwisme
    louser yip, pakai.
  kiz-kiz: Nin'hukumuili ni kunkoma jhaahe ni haki jhaibhwesya lepi kubhap'enga.
  tzo-TZE: Yu'un la stic'beic smul li boch'otic mu'yuc smule. Laj yaq'uic ta milel.
