  pwg-pwg: Tami wawaya biibiisi kovi wavusi ma kovi kiivunuwana ma ti damsi na ke
    kovokovoghina da iti tarapaparana meyesi.
  cjv-cjv: Te ne yokamai furo ari yo teinga yokamai “Ne yokamai tai niki dongua beimie,”
