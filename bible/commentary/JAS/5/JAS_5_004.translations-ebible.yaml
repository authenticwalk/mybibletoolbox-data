    കർണകുഹരം പ്രവിഷ്ടഃ|
  tam-TCV: இதோ, உங்கள் வயல்களின் வேலையாட்களுக்கு நீங்கள் கொடுக்கத் தவறிய கூலிப்பணம்
    உங்களுக்கு எதிராய் கூக்குரலிடுகிறதே! அறுவடை செய்தவர்களின் அழுகைக்குரல், எல்லாம்
    வல்ல கர்த்தரின் காதுகளுக்கு எட்டியிருக்கிறதே!
  mit-NT: Te peón ndahví nì ndanihi xi cosecha xi‑nsia, nì dàndàhví uun‑nsianè, vàchi
