  qup-NT: Kankunaka runakunata tarawachishkankichi chakraykichipi tukuy tarpuykichikunapa
    muyunkunata pallanankunapa. Chasna tarawachishpaykichipas mana pagashkankichichu.
    Paykunaka chasna parisishkankunata llakiywa wakashpami Tukuyta Atipak Yaya Diosta
    rimashkakuna. Wakashpa rimashkankunata Yaya Dioska uyashkami.
  dop-dop: Ɩ́ kisɑ mǝ tǝmlɛ nyǝ́mɑ mpɑ pɑ hɑlɑ mǝ tɑwɑ tɔɣɔ fɛlʋɣʋ, ɩ́ nɩɩ pɛlɛ pɑ
    tɔŋnɑ wulɑ tɔ. Mpɑ pɑ tɑɣɑnǝɣɩ mǝ tɑwɑ kʋlʋlʋm tɔ pɑ kɑkiisɑsɩ tɑlɑ Pǝ tǝnɑ pǝ
    tʋ Tɑcɑɑ Ɩsɔ ŋkpɑŋŋ tɑɑ.
  azb-azb: Bax zəmilərinizi biçən işçilərdən hiyləgərcəsinə gizlətdiyiniz əmək haqqı
    sizə qarşı haray çəkir. Biçinçilərin fəryadı Ordular Rəbbinin qulaqlarına çatıb!
  eng-DBY: Behold, the wages of your labourers, who have harvested your fields, wrongfully
    kept back by you, cry, and the cries of those that have reaped are entered into
    the ears of [the] Lord of sabaoth.
  guo-NT: Jiw nabistpi nejew lulanxot, xamal japi mos-emil. Japi chapaei asew jiwxot
    xamal naekichachajbampox japi jiw. Samata, wajpaklon Dios, xajʉpon puexa isliajwa,
    japon jʉmtaen nabistpi xamalliajwa jʉm-aechpoxan.
  hla-hla: Alimiu u gamo has riam u katun ti kuiia i kui i tamilimiu ba te peits namiu
    a hol i taren. Hengo iam! Nori e raharahar ba te kur, ba Tsunono turu amir i Kolo
    te hengo ranen.
  mav-NT: — Sa'a­wy'i eimikoi eropat haria i'atu­potpap kahato eiko nug hamuat pytkai
    ma'ato yt kat i ewetum i'atuepe. — Pywo ti rat mũki­'ite aru atum eipotpap sa'up
    ewei'e pytkai yt kat hin i ewetum i'atuepe. Yt ehegyi'at i hap kape ara'a­kasa
