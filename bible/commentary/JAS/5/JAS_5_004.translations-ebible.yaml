  cux-NT: N'diichí nī. 'Āā cuɛ́ɛ́ nadíí'vɛ nī 'iiⁿ'yāⁿ chi diíⁿ yā ntiiⁿnyuⁿ ní sta'á
    yā cosecha yeⁿ'é nī. Ní chíí'vɛ̄ miiⁿ canéé tan'dúúcā 'áámá testigo contra yeⁿ'e
    ndís'tiī. 'Iiⁿ'yāⁿ s'eeⁿ ní 'caí yā contra yeⁿ'e ndís'tiī ní Señor chi ngaⁿ'a
    ntiiⁿnyúⁿ yā yeⁿ'ē nducyáácá 'iiⁿ'yāⁿ 'āā n'giindiveéⁿ yā chiiⁿ chi 'caí yā.
  tur-YTC: Bakın, tarlalarınızı biçen işçilerin hileyle alıkoyduğunuz ücretleri haykırıyor.
    Orakçıların feryatları Orduların Efendisi’nin kulaklarına ulaştı.
  san-ITR: pashyata yaiH kR^iShIvalai ryuShmAkaM shasyAni ChinnAni tebhyo yuShmAbhi
