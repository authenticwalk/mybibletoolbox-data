    vuli hatôm iniŋ ku ami ba iniŋ asêŋ hi hapôm Anyô Bêŋ Lôklokwaŋ Lôkthô Anêŋ Ôdôŋ
    ba lêk halaŋô yôv.
  mqj-NT: Perangngimi temo sarrona angganna to mupopengkarang umpuppusangkoa' alan
    bela'mu, aka tae' mukaloloi mubaya' sarona. Inde pengkaloa'nae narangngimi Dewata
    to randan kuasa.
  rus-SYN: Вот плата, удержанная вами у работников, пожавших поля ваши, вопиет, и
    вопли жнецов дошли до слуха Господа Саваофа.
  mbh-mbh: Na thomu o nongpol, nomenga thomu o pake toko umongare ma o lel omu ometa.
    Aveto thomu o ol or avele. Na o thepol vet nge ole pareking aken, ma i eso a God
    ako ini Pen a Urvet a punongare oa Pomnga itelnga lale.
  bdd-bdd: Ma ꞌimi tanoha ꞌadi topaihowao geya wahemaisa bwaibwainidi, ꞌoinega topaihowaedi
    ꞌidi lomugi ta ꞌidi dou Yehoba Tohewaiwai tauna ꞌihesagoheya.
  cbt-NTPO: Piyapinëmapita nonpintërama'. Iminëmaquë asacatopiramahuë', co no'tëquën
    pahuërëtëramahuë'. Inapitaso' Yosëquë sha'huirapirinënquëma'. Shanëmapita nitërinso'
    mapirinahuë', co pahuërëtëramahuë'. Inapohuatama', Yosë nitotarin. Inaso' chini
    chiníquën nanantërin ni'ton, no'tëquën i'huërëtarinquëma'.
  srn-NT: Luku, a moni di yu hori na baka fu den wrokoman di mai den gron fu yu, e
    bari. Èn a krei fu den sma di tyari a nyanyan kon ini a maksin, kon te na den
    yesi fu Masra di abi Ala Makti.
  cta-NT: Loꞌo juaꞌa̱ ná nda ma̱ xcayaꞌ msu nu ndyaa neꞌ xña jiꞌi̱ ma̱, biꞌ chaꞌ juani
    cuaꞌa̱ jyaca̱ ma̱ xi jiꞌi̱ chaꞌ nu nxlyú msu biꞌ hichu̱ꞌ ma̱; ca su ntucua ycuiꞌ
    Ndyosi nu laca Xuꞌna lcaa chalyuu, ca biꞌ ndañi nchcuiꞌ nu nguꞌ nu nguaꞌni clacua
    jiꞌi̱ ma̱.
  bqc-SIM: À ma! A gbɛ̀wina pↄ́ aa á buapↄ́ↄ kɛ̀kɛɛ́ↄ blè, mɛ́ ↄ̃api yã́ Lua lè.
    Pↄkɛkɛnapiↄ wiilɛa gɛ̃̀ Dii Zĩgↄ̃de swã́u.
  tcz-CHONGTHU: Ajeh chu ngaiyun! Naloulhou atohman nalhimlhah peh hou ka awgin ngaiyun.
    Atohman napehlou hou chun nangho dounan kho ahin samui. Ajeh chu nalouuva tohman
    napehlou hou kana aw chu Van Pakai sepaite nakolsunga ahung lhung tai.
  mar-mar: पहा! तुमच्या शेतात कापणी करणाऱ्या मजुरांची मजुरी जी तुम्ही अडवून धरलीत
    ती ओरडून दुःख करीत आहे आणि ते रडणे सैन्याच्या परमेश्वराच्या कानी पोहोचले आहे.
  snp-snp: Koli minalo. Linate lonodo we midigu ya weti-neta doilamo lono meinanina
    efe loti gimámamo yakafo ligiya lo gedami ne. Wenenawa lonotina olamo kanina ya
    Wekola aumafofo limo we ya moda koli minaiye.
  isl-isl: Hlustið á kvein verkamannanna sem þið arðrænduð. Hróp þeirra hafa náð eyrum
    Drottins hersveitanna.
  spy-NT: Okas wōlēē miitē kuriirtooy ꞉biiko choo kyōōtāyē ōkwēchi tukuukwaa kubo
    yiisyēēt nyēē kiyēwook ām mbareenikwook. Kōōkuyityi Yēyiin nyoo bāwu kiy ake tukul,
    ꞉riirikaab bichoo.
  xnn-xnn: Getken Apo Dios ay kangatowan ay Apo ay sos-owitikenyo nan mangsamsama
    isnan payewyo. Dengdengngena nan mensegseg-anganda ken siya ta badangana daida
    tay adi omanay nan ilaglagboyo ken daida.
  mwe-mwe: Nnolanje bhandunji bhakamulangaga maengo mmigunda jenunji bhunkanakwaalipanga,
    ililo ya bhaunanga inapilikanika, numbe yaishile Bhakulungwa a Nnungu.
  tte-tte: Komiu towasawasao, kwabenali. Topaisowa siya sisepasepa takikili ami tanone
    na nige kwayayamaisa namwanamwaili. Topaisowane sikawa-kewakewali-yagimiu, siyoga-samasamalulu,
    yo kainali Yaubada Tomiyasaesosi ibenalanako.
  tcs-tcs: Luk wiswei yupla bin trite dem wokman uda i bin wok wea gadan eria blo
    yupla. Lisen, dempla de ala laudwan bikoz yupla i no bin pei dempla raitwei. Dempla
    i ala ane krai nadakain po elp! Wa, ane da AntapGod i bin lisen dem ala ane krai
    blo dem wokman.
  hlt-THB: Toek lah uh! Na lo ak phlokhqi kutphu am na peek khqi a dawngawh nik khy
    sih hawh uhy ce. Cang ak aat lawkungkhqi ang kqangnaak awi ce Bawimang soeih Bawipa
    ang haa ce pha hawh hy.
  soq-soq: E nolala dewalala iraila debama bedewe nanala uwauwantoie auweia lagamole
    mai malesamopona, dia. Mo e manlawo momoduntone ke debama waieno Tatamba God mukamukaua
    eten.
  qub-qub: Piyunniquicunata manapis pägar engañar aruchishcanqui. Paycunami Tayta
    Diosninchïta wagar mañacurcaycan. Mañacushantaga Tayta Diosninchi wiyashanami.
  att-att: Ginnán naw, sikayu nga egga yù ákkomanán na! Jinarogà naw yù ira patarabakuan
    naw ta ákkomanán naw. Á nakaliwatán naw yù ira nakigaták nikayu, ta arán naw ira
    sináddanán. Á si Namarò nga Kotunán, naginná na yù kinagi ra ta meyannung sù akka-akkuán
    naw.
  bki-bki: Tomu na im̃auano amim̃au ruei ea kenemiu tiniavio nalo, mia kamiu maka
    kuvulu lo. Mia kanalo vuliano napano kubokario ju, jibe ka napano miaga jikili
    ka berial ka kamiu kumitum̃a kumila saba nalo na bova. Tomu na im̃auano nei bunu
    ajum̃a ajegi, mia kanalo tegiano bano-o bokar Atua na sikiliano tilinieno.
  bqp-bqp: À ma! A ↄgↄzĩkɛri kũ ò á burapↄnↄ kɛ̃̀árɛnↄ blè, akũ ↄgↄ pì yã Luda
    ki lè. Pↄ́kɛ̃rii pìnↄ wikilɛnaa gɛ̃̀ Dikiri Zĩ̀karide sãn.
  mcp-mcp: Dʉgá, bɨ á ban nə́ bɨ ajə́náyɛ́ nə olwaábʉlə bwə́ á dʉ saag bɨ́ məmpəg
    ífambə́ wá. Myə́na bɨ́ á mə́ mánda myɔɔŋgʉ́ mí ŋgə kɨ̂m ŋgə shwə́man bɨ̂, Cwámba
    á ŋkul nyɛ̂sh mə́ gwág óŋkwiimbyê ólwaábʉlə bwə́ ŋgə́ kɨ̂m wá.
  hat-hat: Gade! Nou pa t' peye lajan nou te dwe peye travayè yo ki t'ap travay pou
    nou nan jaden. Tande jan y'ap rele! Travayè ki te ranmase rekòt pou nou yo ap
    plede rele! Rèl yo rive jouk nan zòrèy Bondye, Mèt ki gen tout pouvwa a.
  npl-NT: ¡Xikakikah! Nomejwah mach ononkinyektlaxtlawijkeh nomotlakawah. Yejwah tlawelchokah
    inawak Dios. Iwa Dios weletini non kinyakana isoldadojwah de ilwikak yokinkakilih
    inchokilis nonteh tetlakéwalteh.
  bgg-bgg: Nathek ne nathek ro raig rek phi pho shii riinang aphi ro. Ithek ro suanghàw
    yoi bo! Nathek ro misieng khrab pho mucho ne bajo Bohblu Ithong, Hamangkhung-aphuii
    khohthek moe shii thogdun ro.
  eng-TCENT: Behold, the wages of the workers who harvested your fields, which you
    kept back by fraud, cry out, and the cries of the reapers have reached the ears
    of the Lord of hosts.
  eng-BSB: Look, the wages you withheld from the workmen who mowed your fields are
    crying out against you. The cries of the harvesters have reached the ears of the
    Lord of Hosts.
  cpu-NT: Jiyotakemi Pava te petakotanta, irootake irovasankitaantyaamiri. Te pimpinayeteri
    patzirite, pipiyotashitakaro povaakaro. Ikishimatakemira patzirite, ikemake Pava,
    tema ipinkathariventatziitanetzi irirori.
  san-ASM: পশ্যত যৈঃ কৃষীৱলৈ ৰ্যুষ্মাকং শস্যানি ছিন্নানি তেভ্যো যুষ্মাভি ৰ্যদ্ ৱেতনং
    ছিন্নং তদ্ উচ্চৈ ৰ্ধ্ৱনিং কৰোতি তেষাং শস্যচ্ছেদকানাম্ আৰ্ত্তৰাৱঃ সেনাপতেঃ পৰমেশ্ৱৰস্য
    কৰ্ণকুহৰং প্ৰৱিষ্টঃ|
  tac-NT: '''La néláwa tabilé najtétiligo ''emi alué ralámuli nochárisa go''ame ''wíriga.
    Alué ralámuli ''wígameka nalá mochíkuru jipe mué la''síkiriká, ''lige Onorúgame
    ''ma akele, alué napu santo ánjeli sontalo nuleme ju.'
  eng-WEBPB: Behold, the wages of the labourers who mowed your fields, which you have
    kept back by fraud, cry out; and the cries of those who reaped have entered into
    the ears of the Lord of Armies.
  gfk-H: Pa muat tar ira nudiet harkul ta diet ing diet papalim ta ira numuat uma.
    Ma diet kilam muat bia muat ta gil ken ra sakena. Ma diet ing diet kap hulungai
    ira numuat matukena nian, diet sasaring marmaris tupas Kalou. Ma no Watong, no
    Tamat na Umri, i ta hadadei diet ma na taram.
  viv-viv: '@see-verse:JAS.005.003'
  yao-yao: Nganimwalipa aŵala ŵaŵapangenye masengo mmigunda mwenu. Mpilikanile yakuti
    kulalatila, kulila kwa ŵandu ŵakugowola mmigunda jenu kuiche mmapikanilo ga Ambuje
    ŵaali ni ukombole.
  tgp-tgp: Ka hitea, voli nomim tamlohi voko sei la lo vu na isamim, ka taurilati
    na sopena, mo lo tangi matamim, ale tangi nona nomim tamlohi vu na isamim, mo
    tikeli na peron Moli Suiha Tavera Jea.
  auc-NT: Aedäni. Wadäni edæ tömëmïni quëwencodencoo cædïnäni ïñönänite mïnitö, Paga,
    ante mïni godonguënenta pæ gompodinque godönämaï ïmïnitapa. Ïninque æ̈nämaï ïnäni
    mïnitö ïmïnitedö ante pïinte wædinque, Në ëadäni ïñömö, Mönitö cædïnö beyæ̈ ante
    dicæ pönönäni æntamöniyaa, ante wædönänimpa. Mönö Awënë në adocanque Tömää Cægaingä
    ïñömö në cædïnäni näni wædïnö do ëñëningä ingampa.
  kbc-NT: Digawinitiwaji! Jaɡ̶aninaalenitiniwace codaa aɡ̶ediani ɡ̶adiimetedipi ane
    nibaaɡ̶ateloco ɡ̶adixoɡ̶otagi. Odaa Aneotedoɡ̶oji aneliodi loniciwaɡ̶a ja wajipatediogi
    me dinalomeɡ̶e.
  bmh-bmh: Ag go don, salau dudu agen agal ougem salau oi maremenin, bo, agen koli
    salau dudu go ag aiwag marab tam, gonun, Uwait nug ag koli eg marabun ze mai darem.
    Bo, ag go dudu agal ze doimai, gau marab tam. Salau dudu go weinemen, Uwait gusig
    mui gonug goagal weinemen doun.
  ctu-BL: La' wilan c'am woli ti t'an jini taq'uin, come ma'anic tsa' la' tojo x'e'telob
    la' cha'an tsa' bʌ i tsepbeyetla la' jamil. Tsa' c'oti i t'an la' waj tsep jamob
    ti' chiquin lac Yum, jiñʌch i Yum panchan yic'ot pañimil.
  meq-meq: Ka vumatay gər a ndo neheye tə ge məsler ma guvah kurom aye, ka vəlumatay
    wu i merəɓe tay bay. Tsənum kəkay nakə faya ta tuweye naha bo a Mbəlom hərwi ada
    mâ dzəna tay ha aye. Ndoweye neheye tə gakum məsler aye na faya ta tuwiye ada
    Bəy Maduweŋ Mbəlom Gədaŋ eye faya ma tsəniye.
  noa-H: 'Mamʌ pãadë mʌ hiek hũrbat: Pãach p''atk''on hʌʌrk''am k''õchgauta pãrau
    hõordam pãach p''idag hee p''idk''apiejem k''ʌʌnagjã haai p''agba sĩerrjëem. Maagwai
    mag pãach p''idag hee p''idk''a durraajem k''ʌʌnauta pãachdëu hamach dʌ̈i maagjem
    jũrr, Hẽwandamag pãar gaai jua k''ʌaba deepi jaau nʌm. Hamau mag jëeu nʌm chan
    maach Pör Hẽwandam chi jua t''ierriu hũr sĩewai par hok''oopibam.'
  alp-NT: Tamata rebe esi kerike ete imi me imi ndinure, imi selisi mo. Imi lene esi
    kloloe le imi seli esi makerike beline mosa. Esi kloloe loko Alla rebe Eni kbasare
    Ela titinaije, kai Ilene esi kloloe lokoIje peneka.
  san-VEL: pa"syata yai.h k.r.siivalai ryu.smaaka.m "sasyaani chinnaani tebhyo yu.smaabhi
    ryad vetana.m chinna.m tad uccai rdhvani.m karoti te.saa.m "sasyacchedakaanaam
    aarttaraava.h senaapate.h parame"svarasya kar.nakuhara.m pravi.s.ta.h|
  kbq-kbq: Antahiho, hozatamifi eri'za eneriza vahe'mofo, mizama ozami'naza mizamo'a
    ranke huno keaga huneramante. Hoza hamare vahe'mofo zavi krafagemo'a, hanavenentake
    Ramofo agesafi unefre.
  kbh-kbh: Ts̈ëngaftanga chë ts̈ëngaftangbe fshantsënguiñe tmojëftsetrabajanga ndoñe
    s̈montanëbuénaye, y mora s̈mochjouena, chënga chama cmontsachembuanama. Bëngbe
    Utabná nÿets obenana bomná, chë trabajayëngbe chembuanana ya tojouena.
  ron-LSB: Iată că salariile muncitorilor care au secerat câmpurile voastre, pe care
    le-ați reținut prin fraudă, strigă; și strigătele celor care au secerat au intrat
    în urechile Domnului oștirilor.
  pon-pon: Komail war, pwain en toun dodok, me kop penaer dipijou en jap omail, me
    komail kulia janer, kin weriwer; o likwir en jaundolun akan lel on karona en Kaun
    Jepaot.
  nhe-BL: Xijtlacaquilica intlapijpiyani, ax ajsitoc inquintlaxtlahuijtoque tlen inmechpalehuiyayaj
    ica pixquistli ipan imomil. San inquincajcayajtoque. Huajca ama yajuanti inmechteilhuíaj
    iixpa Toteco tlen Quipiya Nochi Chicahualistli.
  sps-sps: Mi gim to ma foiny ir a vainy te bibinun of mami tana fo tanun tsumi. Ana
    mi gim kainy to ma nongoiny fo sing foiny tsuri! Tangis tsuri, a Tsunaun Gov,
    a siireits nongoiny bus ya.
  wnc-wnc: Siakan. Ginu gisane puya aminza gisane puyasa pasikaingu kem panzike wa
    amindane mani kautdu gisae pakaing. Sike mani ginda wa kotnakingge natake wa aminda
    yanggamatawawa Anutu nindane Buyambam tapaninu kekeknga siknga apata gwa natapbut.
  bus-bus: À ma! A kpasekɛ̃ri kɛ̀ aↄ̃ a bura pↄ́nↄ kɛ̃̀areenↄ blè, ben ↄↄ pì yã Luda
    kii lè. Pↄ́kɛ̃ri pìnↄ wiipɛna gɛ̃̀ Dii Zĩ̀kpɛde swãn.
  gub-BL: Napemekuzar kwaw peko pe uma'ereko ma'e pe wà. A'e rupi uze'eg zemueteahy
    waiko penehe wà kury. Peko pe ma'e 'a kwer ipo'o har wà, uze'eg waiko Tupàn pe
    wà. — O Tupàn. Urezar upuraraw kar ma'erahy waiko urewe a'e wà. Ezepyk wanehe
    nehe. Ta'e numur kwaw urema'ereko awer hekuzar urewe a'e wà xe, i'i waiko Tupàn
    pe wà.
  imo-imo: Wamongo pileio! Enonga rais witima inia tondoringi kongono kendemande iyema
    kolo toko melema wamongo naa tiringimani enge ningo ningeindo, lino teko kenjirimele
    ningo alako toromele. Aku teko alako toringi mele Iye Awili paa enge olandopa
    pelimuni yunge komuni pilipelie enoni kendemande iyema teko kenjiringimunga eno
    pundu tombalo.
  boj-boj: Niŋgi quiy. Nuŋgo wau tamo naŋgi nuŋgo iŋgi meli gentoqnsib nuŋgo baŋq
    di ateqnab niŋgi na kamba olo naŋgi gisaŋnjroqnsib awai oto nuŋgo segi qa getentoqnsib
    oto segi naŋgi enjreqnub. Deqa naŋgi maoqnsib endegsib Qotei pailyeqnub, “O Tamo
    Koba, naŋgi iga kumbra uge degsib egeqnub.” Yeqnaqa Qotei siŋgila koba ti unu
    qaji a naŋgo pailyo di queqnu. Deqa mondoŋ a na niŋgi awai uge eŋgwas.
  eng-DRA: 'Behold the hire of the labourers, who have reaped down your fields, which
    by fraud has been kept back by you, crieth: and the cry of them hath entered into
    the ears of the Lord of Sabaoth.'
  knf-knf: Natenan, naanluk banklempuŋ du ŋţeeh ŋi nan. Baţëga aliir kë idiim yi baka
    iban du ibaţ yi Ajugun i Mnhina.
  san-KHM: បឝ្យត យៃះ ក្ឫឞីវលៃ រ្យុឞ្មាកំ ឝស្យានិ ឆិន្នានិ តេភ្យោ យុឞ្មាភិ រ្យទ៑ វេតនំ
    ឆិន្នំ តទ៑ ឧច្ចៃ រ្ធ្វនិំ ករោតិ តេឞាំ ឝស្យច្ឆេទកានាម៑ អាត៌្តរាវះ សេនាបតេះ បរមេឝ្វរស្យ
    កណ៌កុហរំ ប្រវិឞ្ដះ។
  arn-NT: Feyti küdawkechi pu wentru ñi kullingenon mew ka ñi ngünenkangen mew wirarkümekey
    engün, fey Ñidol kom pepiluwünngelu allküñmaeyew ñi wirarkümeken tüyechi pu küdawfe.
  zas-NT: Gol baguiaa, laa ree bén been xchiindi canab din quixidi laa reeman, xt
    Dios bén caꞌ gra guialrniabee ma biguiejn guial cayguꞌ reeman guialquia.
  ken-NT: Bo bákʉ̀ bɛtɨk ndǔ bakɨ yɛka, be kɛchyɛ bakáp ayap. Ngway yɛká akʉ bɔ́
    bádì kɛbhɔ bɛ́ Mandɛm ánkwák bhɔ́, nɛ Mandɛm Acha bɛtaŋ mɛnkɛm ǎghok kɛbhɔ
    ɛkap.
