verse: JAS.005.004
translations:
  kpx-kpx: La esemuiau la bulumo lovilahaito la kebia ibina oveholiale kemo lana abu
    kekolahamale evilu. Keau ninalahai kekolahage otogoe umale Kosive baluga keu kekoeabe
    ke evinu.
  okv-H: Kivu, ungota pure ari embomeni na ungota donda urari ta be humbuhe pure ngahia
    ere ora te ungo na ke sokova ijie mine ikae umbae ue si ijiore uhu te enda te
    ta Bada na oje jevito ere ingihia.
  tbo-tbo: Omi tano tu bagibagiyehi ega ota imihena imahiyehi, yaka hai ompili po
    hai tou yada tu miyena hai Guyau kadikadidilina amaka i nonoli.
  mal-C: ഇതാ, നിങ്ങളുടെ നിലങ്ങൾ കൊയ്തവരുടെ കൂലി നിങ്ങൾ പിടിച്ചുവെച്ചതു നിങ്ങൾക്കെതിരേ
    നിലവിളിക്കുന്നു. കൊയ്ത്തുകാരുടെ നിലവിളി സർവശക്തനായ കർത്താവിന്റെ കാതുകളിൽ എത്തിയിരിക്കുന്നു.
  grc-SR: Ἰδού, ὁ μισθὸς τῶν ἐργατῶν τῶν ἀμησάντων τὰς χώρας ὑμῶν, ὁ ἀπεστερημένος
    ἀφ᾽ ὑμῶν, κράζει· καὶ αἱ βοαὶ τῶν θερισάντων εἰς τὰ ὦτα κυρίου Σαβαὼθ εἰσεληλύθασιν.
  bgc-bgc: देक्खों जिन मजदूरां नै थारे खेत काट्टे, उनकी वा मजदूरी जो थमनै धोक्खा देकै
    राखली सै। वे मजदूर चिल्लावै सै, अर उनकी दुहाई सेनाओं के प्रभु कै कान्ना तक पुँहच
    ग्यी सै।
  khz-khz: Iokamonagi, gemi aragai geinaguluto talimara gomi na voira ati govenirato.
    Geria aovitiviti iokamonagia! Gemi ganigani getenu-kourato talimara geria tagi
    warauna Goloka-iwa Velekouna na peve kamonagia.
  deu-TKW: Siehe, der Lohn der Arbeiter, die auf euren Feldern geschnitten, um welchen
    ihr sie gebracht, schreit auf, und das Rufen der Schnitter ist zu den Ohren des
    Herrn Sabaoth gedrungen.
  zsr-NT: Gul‑yutscaꞌ. Chtaꞌnáb yudxnëꞌ lazxjquëꞌ bönniꞌ huen dxin gulalapëꞌ yöl queëliꞌ,
    le cutu rguízxjniliꞌ lequëꞌ, atiꞌ lë naꞌ taꞌnabëꞌ bönniꞌ huen dxin naꞌ chböꞌu
    didzaꞌ naꞌ lahuëꞌ Xanruꞌ, atiꞌ Lëꞌ rna béꞌinëꞌ niꞌa nëꞌë guizx yu.
  lin-lin: Bozali ata koboya kofuta basali bilanga na bino. Yoka ndenge bazali kolela !
    Mpe kolela na bango ekomi kino na matoyi ya Nkolo, Mokonzi ya mampinga.
  hns-NT: Aur toelog kaise dhanie hoi gaile hai? Toelogke kamkartan khet ke kaam karke
    aur sab anaadj bhiettar laais, bakie toelog oesabke poera madjoerie na barhat
    rahiele. Ab oesabke tjiellaahat sab se maahaan Parmeswar talak soena hai.
  noa-E: 'Mamʉ pãadë mʉ iek ũrbat: Pãach phatkhon ʉʉrkham khõchgauta pãrau õordam
    pãach phidag ee phidkhapiejem khʉʉnagjã aai phagba sĩerrjëem. Maagwai mag pãach
    phidag ee phidkha durraajem khʉʉnauta pãachdëu amach dʉ̈i maagjem jũrr, Ẽwandamag
    pãar gaai jua khʉaba deepi jaau nʉm. Amau mag jëeu nʉm chan maach Pör Ẽwandam
    chi jua thierriu ũr sĩewai par okhoopibam.'
  eng-EMTV: Indeed, the wages of the laborers who reaped your fields, which were kept
    back by you, cry out, and the cries of the reapers have entered into the ears
    of the Lord of hosts.
  mib-NT: Te tāca tée ni cajehnde trigo rō, tu ní cáchunaa vāha ró yáhu de. Te vijna
    cácana jee de nuū Yaā Dios, Yaā cúu Jitoho nuū tācá ndajéhé andɨvɨ́, jeē súcuan
    ni casáha ró. Te jíni sōho ya jeē cácana jee tēe ni cajehnde ún.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽओ! खिनिॽ इक्‍ताप्‍पो नाम्‌याक् मे़म्‍बिए याःम्‍बक्‍को के़भत्‍छुम्‍सिम्‍बा
    मनाहाॽरे़ खुनिॽ नाम्‌याक्‍किन् खिनिॽ तक्‍ले़ङ्‌वाओ अःक्‍लो॥ खे़न् चागे़सुम्‍बाहाॽरे़
    खुनिॽ इक्‍लाःङ्‌ग मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़प्‍सुआङ् वाॽरो॥
  xnj-xnj: Mlola! Mwangavalipa luhuna vanalihengu vevahengili lihengu mumigunda yinu.
    Myuwanila kulungamika kwavi. BAMBU Chapanga mweavi na makakala ayuwini kuvemba
    kwavi.
  mmx-mmx: Nemi xovisi mina raba luunun at luvuttadi di kaxat panga ro xataamang.
    Mina lox empana levesingising atdi! Levenanteng atdi, ne Moroa ira ronga vam i.
    Neni Leeme Silok la Lanaraavuk.
  cbr-NT: An mitsu naënuxun ñu mëëxuncë uni camina cupíocëma 'ain. Cupíocëma 'aish
    ca mitsu ñui banaia. Usaquian mitsu ñuia ca ángelcaman 'apu, Nucën 'Ibu Dios,
    an cuaxa.
  tee-NT: Pus ju ch'alhcatnin ju chakx'i ju micebada'an va a'okxch'ok'ot'it ju uxijnan.
    Jantu aktsai ju xa'amap'alat'it. Chai ju ixtalhaja'an ju mak'at'at'it cata'ulaniyan
    ju mintalak'alhin'an la'ixmacni Dios. Chai ju ch'alhcatnin na talact'asai. Chai
    ju Dios ak'asmatnilh ju ist'asat'an. Chai ju yuchi xa'ucxtin junita ixtalhavat
    taropajni ju si anquilhnin tajunita.
  eng-LSV: Behold, the reward of the workmen cries out, of those who in-gathered your
    fields, which has been fraudulently kept back by you, and the exclamations of
    those who reaped have entered into the ears of the LORD of Hosts;
  cak-NT: Y q'uiy mero imolon, roma man je'itojon ta utz ri xesamaj iwiq'uin cuando
    ximol ri i-cosecha. Y ri Ajaf xixrutzu-pe chi rix xiben ri engaño chi quiri' man
    je'itojon ta. Ri nimalaj Ajaf, ri Rajaf ronojel, can xeruc'oxaj ri samajel chi
    ye'ok' roma man tojon ta chique ri quich'acon.
  pah-NT: Pehendu g̃anahenahema – kiroki g̃a omopẽ pekoapora pe me jipi. A'ereki pe
    napemondoi ikwepykava g̃a pe g̃a moandyandyita. Tupana'ga okwaha reki a'ea ipopoakaheteve'ga.
    Ga g̃wendu tuhẽ g̃anahenahema. A'ereki pe napemondoi g̃a pe itambere'ia g̃a poravykypavirẽ.
  sja-NT: ¡Ũrítɨ! Parãpa mimiapataarã jɨrɨpata pãchi ne-uudap'edaa chauda p'edamerã.
    Mamĩda ma mimiapataarãmaa p'aadak'aa. Mapa chupɨria iidipata abaapa ãchi k'aripamerã.
    Jõmaarã Ak'õre Waibɨapa ãra chupɨria iidida ũri bɨ.
  xed-xed: Wya plana a kuni ta nisəla gwal ta ksaghunatá slna ma vwah wa. Ŋranafŋra
    kuni ta ŋuɗufa taŋ. Ta wahu həŋ. Ka snanaghatá tsa waha taŋ ya ta Lazglafta Mgham
    ya ta mbruta.
  mks-NT: Cande̱hé ndó. Mé ndó co̱ó na̱cha̱hvi ndó mozo ndo̱ tá na̱jácaja chúun ndó
    na̱ nu̱ú utu ndó. Ta viti sácu cóhó na̱ ndáca̱ na̱ cuéntá nu̱ ndo̱. Ta tá xíca̱
    ta̱hví na̱ nu̱ ndo̱ já quéa̱ a̱nda̱ nu̱ Ndióxi̱, mé á cáhnu ndiva̱ha, xínu̱ co̱o
    ña̱ cáha̱n na̱ xi̱hi̱n ndo̱.
  gfk-S: Pa mu le ter ira nudi kunkulaan ing di papalim ta ira numu lalong. Ma di
    kilam mu be mu te gil kakarek ra sasana. Ma dong ing di kap hulungan ira numu
    matukena nian, di sasaring marmaris tupas God. Ma no Watong, no Tamat na Umri,
    ite hadade di ma ina taram.
  bmu-bmu: 'Ki mötmöriget: Nup meme ambazip nupŋine barö memba siri uret qözöla malgeri,
    iŋini yeŋgö töwaŋini ekbonep möta aŋgön kölget. Iŋini yeŋgöreŋ sahöt irikurukŋini
    mötze me qahö? Silatŋini miaŋön mönö Kembu Anutu, kukösum pakpakö Toŋaŋgö kezapŋe
    gem teköiga mötza.'
  dgz-dgz: Menan yawan, nao ega taine nagirewa garewa muga ya munayan. Ap menan mu
    irip inayap waiwanum. Amba nao nagire irip turup muga ame God Ayop aigap iragenawa
    darinap unugen.
  eng-GNV: Behold, the hire of ye labourers, which haue reaped your fieldes (which
    is of you kept backe by fraude) cryeth, and the cryes of them which haue reaped,
    are entred into the eares of the Lord of hostes.
  zaa-NT: Liudà tsáruhuá nàga' le qui' ca mozo qui' lía ti'iỹa rinne cą qui' le porqui'ni
    bitola de betùppa cą lena' qui' le làniana bethacca'ỹí le cą nna labí bete le
    laỹa quį. Tata Dios enne' ná Señor lo iyate nu té ỹiabara' nna riyéninie de rinàba
    ỹíya' cą labí gutíỹa le ca tsina nu beni cą qui' le, acca lèe nna gunie cą defender.
  eng-WEBSTER: 'Behold, the hire of the laborers who have reaped your fields, which
    is by you kept back by fraud, crieth: and the cries of them who have reaped have
    entered into the ears of the Lord of Sabaoth.'
  guh-guh: Panejumetaema. Pamonae pacatonacueneba panijacuene, bajarapamonae tsipaeba
    itsamonaejavabelia paneyamaxëitojorobijava. Apo pamatamotsimë xaniavaetsia pacuenia
    picani pamatamotsiapaebame. Nexata vajatuxanenë Dioso, daxita athëbënacuatatsia
    pevetsinë, jumetanetsi bajarapamonae pepaebijava xaniavaetsia apo panematamotsijava.
  bon-bon: Weene lica toraca daremu yääcäremuye pui biname lui cina weeme calwacupi
    cabu kaakesea jaawenemusi. Teeme aitna mene itecijinege! Acejiyame mime Kokrerage
    Yageyame ituge ätecija teeme ala.
  nhw-BL: Xijtlacaquilica antlapijpiyani, amo ajsitoc anquintlaxtlahuijtoque catli
    anmechpalehuiyayaj para xipixcaca ipan amomil. San anquincajcayajtoque. Huajca
    ama inijuanti anmechtelhuíaj iixpa Toteco Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: Angalieni! Ule ujira wa vibarua waliolima mashamba yenu mliouzuia kwa
    hila unapiga kelele dhidi yenu na vilio vya wavunaji vimefika masikioni mwa Bwana
    Mwenye Nguvu Zote.
  wbi-wbi: Mulole, amahombo gha vavombi vinu-vano navahombilue vano vapetile mumaghunda
    ghinu-vilila! Ulung'huulo lwa vino vapetile ifiinu finhu luvombike mumbughulutu
    sa MutwaMutwa unya Ngufu.
  bba-bba: Wee, i ǹ sɔm kowobu ben ɡobi kɔsie be bɑ kɑ bɛɛ dĩɑnu ɡurɑ ɡberɔ, mɑ ɡobi
    yi, yi wuri mɔ̀. Dĩɑ ɡuro ben wuri mɑɑ dumɔ wɔllu kɑ tem Yinnin swɑɑ sɔɔ.
  eng-KJVCPB: 'Behold, the hire of the labourers which have reaped down your fields,
    which is of you kept back by fraud, crieth: and the cries of them which have reaped
    are entered into the ears of the Lord of sabaoth.'
  kgk-NT: 'Pende kokwe-py omba''apo va''e-pe ndapepaga porãiry. Pereko asy eterei
    pene rembigwái-pe. Upéa pene rembiapo vaikwe-rehe ha''e kwéry pene mombe''u-ma
    Nhandejáry-pe. “Ore rerekoha ore mbohasa asy asy” he''i-ma Nhandejáry-pe pende-rehe.
    “Onhembigwái vai ore-rehe. Omono''õ ojéupe gwarã ha nome''ẽ mo''ãi ore rembiapo
    repy ore-vy” he''i pene mombe''u-vy Nhandejáry-pe. Ojeporiahuvereko uka Nhandejáry-pe
    pene rembigwái kwéry: “Ore repy katu ore mbohasa asyhare-pe. Embohasa asy jevy
    íxupe” he''i ave Nhandejáry-pe. Ha Nhandejáry yváy pygwa, nhande ruvixagwasu ipu''aka
    tee va''e ohendu-ma upe pene rembigwái nhe''ẽ. Oiporiahuvereko-ma íxupe kwéry.'
  waj-waj: Tuqinnama rikiaatee. Mmoori vareera ngiaammuauya ngii mmooriiyauvakidiri
    yeenna iira too apuuyauvaa rutakaiya hama ngia tuqinnama irisai sikauyauvaa iya
    mmiaavai. Ii sikau iyauvoono ngia tomedama iikiaiyauvaa aavaa kooyaa ti vitainoo.
    Yeenna iira too apuuyauvaa rutakaiya ngia iya unnakua kiaivaara pinaama kiaavo
    Udaanga Anutuuqo yaagueeqama variraivoono vaa rikiaivaivee.
  cpy-cpy: Tee pipinayi-tziri patzirite, pipiyota-shitakawo powaahawo. Ikiji-mata-kimira
    pipanki-waeta-kaani-paeni eejatzi powiikita-kaani-paeni, tema ikemakiri Tajorentsi
    Shintsi-perori.
  mpx-mpx: Totuwalali bolo hi lovetomwa ge hi pahi wami eyowaa nige ku pwapwamolal
    bubunil. Wali lovehawol i bwata nuku hago. Hi yoga balbalgig, ge analiya Yehoba
    Tomihahaina iyaka i hago.
  wbp-wbp: Purda-nyangkalu-jana yapa-patu yulanja-kurra yangka kuja kalalu-nyarra
    warrki-jarrija nyurrurlaku. Ngulakuju, kulankulu-jana talaju yungu, lawa. Wijingkilpankulu-jana
    jurnta manu. Yali yangka warrkini-patu, ngulajulpalurla yulanja-karra wangkaja
    Kaatuku. Nyanunguju Warlalja-Wiri yangka kuja-ka pirrjirdi-nyayirni nyina. Ngulangkuju
    kajana purda-nyanyi yulanja-kurra yangka warrkini-patu.
  luo-luo: To neuru pok uchulo misach jotich mane otiyonu e puotheu kendo ywak mag
    jokeyogo osechopo e it Jehova Nyasaye Maratego.
  nhe-NT: Xijtlacaquilica intlapijpiyani, ax ajsitoc inquintlaxtlahuijtoque tlen inmechpalehuiyayaj
    ica pixquistli ipan imomil. San inquincajcayajtoque. Huajca ama yajuanti inmechteilhuíaj
    iixpa Toteco tlen Quipiya Nochi Chicahualistli.
  aii-aii: ܓܲܫܩܘܼܢ، ܦܘܼܪܥܵܢܵܐ ܕܠܵܐ ܦܪܝܼܥ ܠܵܘܟ݂ܘܿܢ ܠܦܵܥ̈ܠܹܐ ܕܚܨܝܼܕ ܠܗܘܿܢ ܚܲܩܠܵܢܵܘ̈ܟ݂ܘܿܢ
    ܡܲܩܘܘܼܚܹܐ ܝܠܹܗ ܠܕܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ، ܘܓܥܵܝܬܵ‌ܐ ܕܚܲܨܵܕܹ̈ܐ ܡܛܹܐ ܠܵܗ̇ ܠܢܵܬܝܵܬܹ̈‌ܐ ܕܡܵܪܝܵܐ
    ܚܲܝܠܬܵܢܵܐ.
  esk-NT: Akiḷiqsuuraŋitmigisi savaktisi. Akiññaktaaksraŋich niġiugikkaŋich iliŋitñun
    qaitḷaitmigisi. Tusaasigik uqaallatiŋich akikŋaqhusi! Savaktisi kappiaŋapmata
    Atanġuruamun Saŋŋipayaaqaqtuamun tusaaraġigai aasiiñ ikayuqługich.
  msb-msb: Pamatii an siriyak san mga trabahador na nag-arani sa iyo mga uma kay an
    inda mga sweldo dili niyo ginbayad. An inda pagtangis nakaabot sa podiroso na
    Dios sa langit.
  cpa-NT: Ha¹chi² ca¹quih³ hniah¹² cog³ quiah¹² dsa² ca¹jmo¹ ta³ jøa³nung² quiánh²
    hniah¹². Ma²chi² jǿg³ quiah¹² cog³ jøng². Ma²ca¹nǿng² Diú¹³, dsa² lán¹² Juu¹³
    ca¹lah¹já¹ dsa² chian², jǿg³ ho¹² dsa² tsa¹ca¹lø¹hmah¹³ quiah¹².
  dso-dso: ତମର୍‌ ଜମିବାଡିଲଗେ କାମ୍‌କର୍‌ବା ବୁତିଆର୍‌ମନ୍‌କେ ବୁତି ଦିଆସ୍‌ ନାଇ । ତାର୍‌ ବାଦୁଲେ
    ସେମନ୍‌କେ ନାଡାଇ ଆଚାସ୍‌ । ସୁନା, ସେମନର୍‌ ବୁତି ତମର୍‌ ବିରୁଦେ କାନ୍ଦ୍‌ଲାପାରା ସୁନିଅଇଲାନି
    । ସେମନର୍‌ କାନ୍ଦ୍‌ବାଟା ସବୁର୍‌ଟାନେଅନି ବପୁ ରଇବା ମାପ୍‌ରୁ, ସୁନ୍‌ଲା ଆଚେ ।
  meu-meu: 'A kamonai: emui uma anidia e utu taudia davadia o abihaidia na e lolomu;
    bona iutudia taudia edia taitai na Iehova Sabaota taiana ai vada e vareai.'
  yva-NT: Vatano wo wapa anakere raija no wapa nawaisye raije nawamo wapo awa doije
    rave mansavae ramu. Soamo wadanivije wo ranonae! Vatano wo wapa nawaisye ama ine
    ranunugambe ugwain ware, “Are nyo reansaeranande yo...!” Muno awa ugwaine so nto
    Amisye amarikoame rai to, Opirati apa vambunine ntiti rave.
  dgc-dgc: Entaˈ moy, neta dén na Diyos a te liso ta bile moy tu suweldu du dinaya
    moy a tarabahador moy. Sakay nabati dén na Mataas a Diyos i sanget dia.
  zpm-NT: Lëë grë dimi qui goṉ zëëb to lo grë zha ne quia xtsiiṉ to, noquidie to zho
    rguizhde to xtse zho. Per goḻgacnaṉa gaṉle, grëse redz ne rquiaa zho zeeṉe mban
    rac zho squi rsacsi to zho, laa Dios binlew.
  hix-NT: Àsok hana natxow ha, ayanototho kom ha, amararàn hokono rotho komo rma,
    anatàr yeherà hotnye rotho komo xarha. Ehethàrà yahohsàra rma nehxatxkon hamà.
    Mehemetxkonà rma haryhe mà, àwyanye. Menkuhtetxkon mak hamà. Ohokonye nàrwonatxkonà,
    nyamoro ha, Kohkomo nenytxanàr me. Àwyanye, uro ehenàhko katxho rma yonytxehe,
    Kohkomo. Kahe yawon kom yohà rma noro ha, thenyenohnà kom yohà rma.
  sim-sim: Armek ji misi. Ma ol jirnjik lerawun landa ma ondo ya os lirin ji hakmbaha
    ji mbahanda ya oso mbeek erem ji handa ambu lir, wahau. Ji mbafirimbaha ya kandakar
    nom ji hashindak ma ondo olmu tlanduwa. Avui Wasilaka or kwambu ngashi oto os
    li tlawan angop or heyewa sir.
  npi-ULB: हेर, ती खेतालाहरूको ज्याला उच्‍च सोरमा कराइरहेको छ– त्यो ज्याला जुन तिमीहरूका
    खेतहरूमा कटनी गर्नेहरूलाई दिन तिमीहरूले रोक लगाएका छौ, र ती खेतालाहरूको चित्कार
    सेनाहरूका परमप्रभुका कानसम्म पुगेको छ ।
  cgc-cgc: Ula nyo pasuuli mga ittaw na gagalab ta lamunon naan ta inyo na basak daw
    mga gaani naan ta inyo na mga uma. Dapat matian nyo iran na riklamo. Paryo kaw
    inyo ula nalam na iran an na riklamo namatian ta Ginuo Dyos Na Makagagaem!
  tim-tim: Akto luâk sikumdâ yeŋe hoŋ bawayeŋe yeŋgât âi membiâ are heyeŋgim bo oyaŋmâ
    getegâk puli yeŋgiyi. Yeŋgât umatŋe Anutuŋe hânân siâ siâ akto himbimân siâ siâ
