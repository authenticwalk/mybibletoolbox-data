  haw-1868: Aia hoi, o ka uku o ka poe hana nana i hoiliili ai ma ka oukou mau mahinaai
    i paa hewa ia oukou, ke kahea aku nei ia; a o ke kahea ana o ka poe hoiliili,
    komo ae la ia iloko o na pepeiao o ka Haku Sabaota.
  ffm-ffm: Njoɓdi gollooɓe hettuɓe gese mooɗon ndi cali-ɗon yoɓude ndii wullata. Joomiraaɗo
    Jom Semmbe oo nanii gullaali hettuɓe ɓee ɗii.
  arb-NAV: وَهذِهِ أُجْرَةُ الْعُمَّالِ الَّذِينَ حَصَدُوا حُقُولَكُمْ، تِلْكَ الأُجْرَةُ
    الَّتِي مَازِلْتُمْ تَحْبِسُونَهَا عَنْهُمْ ظُلْماً، إِنَّهَا تَصْرُخُ، وَصُرَاخُ
    أُولئِكَ الْعُمَّالِ أَنْفُسِهِمْ قَدْ سَمِعَهُ رَبُّ الْجُنُودِ!
  cop-CNT: ϩⲏⲡⲡⲉ ⲓⲥ ⳿ⲫⲃⲉⲭⲉ ⳿ⲛⲧⲉ ⲛⲓⲉⲣⲅⲁⲧⲏⲥ ⲛⲏⲉⲧⲁⲩⲱⲥϧ ⳿ⲛⲛⲉⲧⲉⲛⲭⲱⲣⲁ ⲫⲏⲉⲧϥⲏϫ ⳿ⲛⲧⲉⲛ ⲑⲏⲛⲟⲩ
    ⳿ϥⲱϣ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲛⲓ⳿ⲥⲙⲏ ⳿ⲛⲧⲉ ⲛⲓ ϭⲁⲓⲱⲥϧ ⲁⲩϣⲉ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲛⲉⲛⲙⲁϣϫ ⳿ⲙⲠ⳪ ⲥⲁⲃⲁⲱⲑ.
  adz-adz: Waringantin! Agam anungꞌ irim garam nanga gum safa wit nidzun mingꞌa agam
    gumam ugu nam ntsuman gan u. Ibinigi da nam ntsuman igi irang inuꞌ Anutu i rima
    nam mungaꞌ da agam. Da Nifutsarif Anutu, Garam ruta nampang wain, iringant i garam
    gum nanggan rangan igi sib.
  sri-sri: 'Mʉsãya pooerire moãnerãrẽ wajaribea. Irasirirã mʉsãrẽ: “Gʉare mʉsã ãrãderosũta
    wajarika!” ãrĩ gaguiníma. Ĩgʉ̃sã irasũ ãrĩ gaguinírĩrẽ marĩ Opʉ ĩgʉ̃rẽ wereboerãrẽ
    doregʉ pémi.'
  nal-nal: Naagu langar, xawit naagu wul aubina di vaamuzas lamaskana amun uma zinim,
    ma naari dit firaai zaxot a kaakaai zin naandi. Ma Nakmai a Piran, a Maradikdikang,
    ka langarin a viraaiang sin naandi.
  kyq-kyq: ꞋBooyki! Jeegen tɛɗsen naabge maakŋ‑gɔtsege tu se, naase Ꞌdɛrlɗeki dɛrlɛ,
    taa kɛn naaɗe tɛɗ naaba lɛk tɛc tɛc ɔɔ naase Ꞌbaate kɔgɗeki gursɗege. Taa naan̰
    se ɓo jeegen ɔjseno maakŋ‑gɔtsege se, naaɗe tɔɔɗ tɔɔy makɔn̰ɔ, num keem naaɗe
    se Mɛljege Sidburku booyga.
  kwd-kwd: Moru manata madi suria nga aaninga na ta'a ni taunga'inga amooru na gila
    taunga'i 'ubulana nga langa'a amooru. Gila aani tofuna mooru dau fafia nga foforinga
    aaga na nga alata 'e aula. Ma God adauru 'e to'o na tegelangaa te'efou, ngaia
    'e longoa no'o te'efou nga aaninga na ta'a ni taunga'i lo'oori.
  ded-ded: Negenggec, ua ngicfocngina yeni semeng uanginaunac fora kpengemmegec ngeni
    ua bung yemmebeso wagec, imocngo kiackecde. Nga ua ngic yeneac kiacngo ifingoc
    Kebu Kuctoa mingina yeac kedzacfu bic kemeec.
  ewe-ewe: Mikpɔ ɖa, dɔwɔla siwo ŋlɔ miaƒe agblewo me, eye miegbe fexexe na wo la
    le avi fam ɖe mia ŋuti. Nenema ke, ame siwo xa nu na mi le agble me la ƒe ɣlidodo
    va ɖo to me na Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ.
  nuy-nuy: Warruburru-yung warra-mulung-aynbaj wurru-mijgalmini nugurri-nyinyung-gaj
    anaaban-gaj, yagu warruburru-yung waari nambarriiyn waari nambarra-bayarra-gang.
    Anubani-yung anu-ṉuga, nguynju yaga waaḏii, wu-yamana wugurru. Warruburru-yung
    wurru-mani-yinyung nugurri-nyinyung anu-ḏal, wugurraayunggaj wurraaḏii. Marri
    na-Buunggawa warraarrawindi-yinyung, ni-wawanggina niga.
  cop-BHC: ϨⲎⲠⲠⲈ ⲒⲤ ⲪⲂⲈⲬⲈ ⲚⲦⲈⲚⲒⲈⲢⲄⲀⲦⲎⲤ ⲚⲎ ⲈⲦⲀⲨⲰⲤϦ ⲚⲚⲈⲦⲈⲚⲬⲰⲢⲀ ⲪⲎ ⲈⲦϤⲎϪ ⲚⲦⲈⲚ ⲐⲎⲚⲞⲨ ϤⲰϢ
    ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲚⲒⲤⲘⲎ ⲚⲦⲈⲚⲒϬⲀⲒⲰⲤϦ ⲀⲨϢⲈ ⲈϦⲞⲨⲚ ⲈⲚⲈⲚⲘⲀϢϪ ⲘⲠϬⲞⲒⲤ ⲤⲀⲂⲀⲰⲐ
  buk-buk: Aŋgô! Mac aŋgamiŋ ŋaôli ŋayham têŋ lau naŋ sêkôm gweleŋ têŋ mac. Ma Pômdau
    Ŋaclai Ŋadau ŋgô ŋawaê ma oc êmatôc mac pi gêŋ dau.
  pri-NT: Guwà côo, ê mwani na guwà iauri jii tèpa wakè kàwà, âna ée mwa piciapwâ
    goowà. Â wà Pwi Ukai Pwiduée na dau pwa pàtàmee awé, âna é jèe nye têre ê pwâra
    to kà tèpa âboro bèepwiri!
  zpq-NT: Cheyaḻa' gonḻe xbab can' benḻe len beṉe' güen žin c̱hele ca', beṉe' yaše'
    ca' besyelap coseš c̱helen'. Benḻele ḻegaque' dan' bitw gwdixjwlene' ca cheyaḻa'.
    Na' dan' bi bnežjwle laxjwgaquen' ca cheyaḻa', chlo'en nacle beṉe' güen da' xiṉj.
    Diosen' chzenague' c̱he beṉe' güen žin ca' dan' chesyegüine'de', Dios ben' nape
    ḻa'zelagüe yeḻa' guac xen.
  por-TFT: Pensem no que vocês fizeram. Vocês não pagaram o salário dos trabalhadores
    que colheram os seus campos para vocês, e isso resultou em que eles [PRS] estão
    clamando a Deus para que Ele os ajude. Como resultado, o Senhor todo poderoso
    escutou seus altos clamores.
  gwi-NT: Juu neenjit gwitr'it t'agwah'in nąįį ininjigwanzhii ts'ą' gwinzii googoiinkwat
    kwaa. Gitr'igii'ee ts'ą' geegiginkhii, nik'ee gooviintth'ak? K'eegwaadhat datthak
    geenjit t'aih di'įį chan gooviitth'ak t'inchy'aa.
  gvn-gvn: Yurra jurril-bungan bama yurranka workmanmal. Yurra jananga pay kari dajinya.
    Yinyaynka jana jawarr-wunay. God, nyulu ngananga Maja jirray, nyulu janangan nyajin-nyajil
    banbadinya.
  nhy-NT: Xikkakikan namejwan anrikojtin. Namejwan mach ankintlaxtlawiaj namotekipanojkawan
    katlej ankintlakewaj ma amechpalewikan itech namomil. San ankinkajkayawaj. Pero
    yejwan chokaj inawak Dios. Iwan Dios katlej tlayekanke de soldadojtin de ilwikak
    yokinkakilij inchokilis in yonmej tekipanojkej.
  asm-FB: চাওক, আপোনালোকৰ পথাৰৰ শস্য দোৱা বনুৱাবোৰৰ যি বেচ আপোনালোকে প্ৰৱঞ্চনা কৰি
    ৰাখি নিদিলে, সেই বেচেই আটাহ পাৰিছে; আৰু সেই দাওনী সকলৰ আৰ্ত্তস্বৰ বাহিনীগণৰ প্ৰভুৰ
    কাণত পৰিছে।
  okv-okv: Kivu, ungota pure ari embomeni na ungota donda urari ta be uhue pure ngahia
    ere ora te ungo na ke sokova ijie mine ikae umbae ue si ijiore utu te enda te
    ta Bada na onde jevito ere ingihia.
  mxt-NT: Ta ña tyiyahvi̱ ndo yahvi cha tahán chi chi ñu ndahvi cha sahatyiño̱ nu
    tyiño sahá ndo. Ta vityin chicán ñu cuatyi chaha ndo nuu Sutu Mañi yo ra nyacá
    ñaha ángel cha cuví sɨndaro cuenda ra. Ta maa Sutu Mañi yo chiñí ra tuhun cahán
    ñu ndahvi cuan.
  tzo-NT: Taca xu' chc'opoj ti staq'uine, “ho'onun staq'uinun ti yaj'abtel ti cajvale
    ti ja' ic'ajovaj yu'une. Yu'un mu ts'acaluc laj stoj ti yaj'abtele”, xchi ti hechuque.
    Ti Cajvaltic Diose, ti smacojucutic jcotoltique, ya'yoj ti hech laj yalbe ti yajvale
    ti j'abteletique ti “mu ts'acaluc laj atojun”, xutic.
  ind-AGS: Dengar, upah para pekerja pertanianmu yang kamu curangi seakan-akan berteriak
    menentang kamu — tangisan para pekerja pertanian sudah mencapai telinga Tuhan
    Yang Mahakuasa.
  omw-omw: Taqaata. Nkyi kyaiqa vaisivanto nkyi aakyoqi kyaiqa varaahua kyoqaa nyiqata
    nkye ntape rape hi variarave. Nkye mwitaa hiavata nkyi kyaiqa vaisivanto mwia
    kyaara inronra hi variavaro Kotiva nyaamwuni ntaqi varia vaisihuaqaa ntaqikyi
    variva, mwiva mwihua qua mwia rie varira.
  yrb-yrb: Moana emema yanu gaukara utaro emanu oi ba matawa mae gagau utaba Godima
    i moko maeta ereda yanu siosawere ueta iwata utasu. I gaukara uwarama iba i weda
    wawei waitana yanu Dera Godima emanu waita sina nautasu.
  maa-NT: Jñà xi̱ta̱ chi̱'nda xi kisìxá nangui‑nò, nchikjindáya nga ótsjiya chjí‑la̱
    nga jñò kichona̱cha̱n‑là. Nainá xi ts'e̱ yije nga'ñó xi tjín, jyeé kiì'nchré‑la̱
    koni s'ín nchikjindáya.
  mcq-mcq: Heha! Ea kaꞌene oni juara meja jihipuni eha kaꞌene a pavajiꞌi ꞌuninamie
    hinujihunaꞌe pu ninamaꞌe hine ꞌumeju. ꞌEne ea kaꞌene juara savajipo hine emavajujaho
    ajime Natohwa Sapaoti kaꞌene uneunecha mahoꞌo ꞌAjohiꞌini jihuni ataa vaji arumu.
  sus-A: وٌ وٌ تُلِ مَتِ، وٌ تَن نَشٍيٍ تٌندِشِ وٌ شَ شّ شَبَيٍ سَرٍ قِدٍ. وٌ شَ وَلِكّيٍ
    وَ شُي بَرَ عَلَ، دَالِ مَنفّ، تُلِ لِ.
  jpn-1965: 見なさい。あなたがたの畑の刈り入れをした労働者への未払い賃金が、叫び声をあげています。そして、取り入れをした人たちの叫び声は、万軍の主の耳に届いています。
  fra-SBL: Voici, le salaire des ouvriers qui ont fauché tes champs, que tu as retenu
    par fraude, crie ; et les cris de ceux qui ont moissonné sont entrés dans les
    oreilles de l'Éternel des armées.
  yka-yka: Kaˈam, meˈ aˈa madayahanin, gaˈ bayedanbi tangdan meˈ aˈa maghinang si
    tanaˈbin. Pakalehun bi pamuhunden. Meˈ aˈa dinaˈakbi magani meˈ tanaˈbin muhun
    teˈed duk takale siye weˈ Tuhan Mabalakatanin.
  mle-mle: Gwur suwaal kwurtaay, saan maa kway adiy gwuradiy mayim yawiy kwurdiy duwak.
    Aw kita dayadiy nimadib girataay gaam sikwadanadiy kwudiy gaar Yitaypika Duw God
    wuki-kwadadiy. Adi miyawa javim van tikwanadi God.
  shp-NTPO: Ja jonibo wainkobo teemaxonbi maton jato kopíayamaabaonra, mato yokákin
    jeneyamai. Jatian ja teetabaon mato yokataibora, ja jatíbi atipana koshia Ibon
    jato ninkáxonke.
  aom-aom: 'Aveho gahe. Jemesi mu ariböviohuro jemesi mure vaꞌoromo irunoꞌoho tarivoromo
    gagovëhëꞌejö. Jemesi muoho ëhi vaejëhamu jemëro bogo manaho iꞌimëmiꞌi jemesi vajiohëro
    bahijëꞌe jëve. Vajiohëro bahijëꞌëro ëhuni jaburo darugoꞌo uvoruomajeje: Nosi a
    masijoho rabëni nosi manaho bogo iꞌimamuarue höjo. Ëhi atarue jöho God bövi biseꞌo
    muebeꞌamaje aho hu iae hejajeje.'
  geb-geb: Nde tuituigip khueŋ mbararari. Ŋaara gumgi nde mɨnin mban mpaim, nde mbe
    guiguigiap, nde mben vheza thiphorgi. Nde mba thiphorgi vhez, nde mbui tɨva mbatɨgeŋ,
    mba ŋaara gumgi ne ŋgarkarav kav kaai kakameŋ, ne za kha bigi kharav, ŋkasŋka
    bakɨme ki Guma Bakɨme khorothoonin vugi.
  cak-cak: Tiya' pa cuenta, ri isamajela' ri xemolo ri i-cosecha, nicok'ej ri cajil
    ri icanon rubeyal chi ivelek'an-ka riq'uin ri man e'itojon ta. Y ri cok'ej rije'
    xrac'axaj ri Ajaf ri c'o pa ruvi' ronojel.
  chf-NT: Anela a sucpequila a wajpatanla que u ch'uch'bet a päc'äbila, mach a tojbila
    tz'äcä. Dios yuwi cache' a chenla, uc'a jini jaq'uinle tuba ni ajpatanob jini
    ac'oti chich tu chiquin Cajnojala Dios, jini que u chen manda upete cua' chichca
    que ayanba.
  tlf-tlf: Ibaa. Ibo ogok kemin tinum bilip iyo bisop bogopmipta, ipmi iman ilang
    uyo digin-bilip kuta, ibo bil bil umaak ke-emin binim kelipta, iyo weng mafak
    uyo ibo baga-e-bilip ko. Ibo tinangkulin. Bilip imi weng uyo no abiil tigiin kasel
    imi Bisel God imi diim abeluta, tolong doba ko.
  piu-2006: '@see-verse:JAS.005.003'
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ reꞌ hat-tak bihomak ticapewenok woꞌ tak ru̱cꞌ i wili: Reꞌ
    hat-tak maꞌ xatoj ta tak ritzꞌakil quicamaj take awaj camanom tak reꞌ xisicꞌbic
    wach atic pan awacꞌa̱l tak. Ruꞌum chi xawa̱j tak awelkꞌam take, reꞌ Dios reꞌ kꞌe̱ꞌ
    woꞌ chic rinimal rajawric xibiraj cho amahc tak cꞌahchiꞌ quicojom cok chiwach
    ruꞌ.'
  tue-tue: Mʉ́ã ʉ̃mʉã́rẽ oteré dʉca seedutípacara, wapatípetiririra niiwʉ̃. Tee cʉ̃́ãrẽ
    niyeru wapatíririguere Cõãmacʉ̃ ĩñaqui. Paderá bayiró bʉsʉrómena “queoró wapatíriawã”
    jĩĩrére Cõãmacʉ̃ niipetire sotoapʉ niigʉ̃́ tʉoquí.
  bjp-bjp: Par u, fanu ae ri foim la sing gam, ma biil gam fiil ta ri, fifiil kiri
    i famam tiu gam. Ke tineng ken foron tom lalamok, Kumguui ae i Rakrakai Kanaka
    ka ongen ta u.
  xon-xon: Ni ji bitutum bi chee tijikaar tii nimi na pem pem, kaa pa bi. Le bi bi
    ki wii baapal pu. Le Uwumbɔr Mpɔɔnsakpiindaan ŋun baah wii pu na.
  tzo-ZNT: Ti Cajvaltic sqꞌuelojotic jcotoltique, yiloj ti mu tsꞌacluc istoj yajꞌabtelic
    li jcꞌulejetique. Yaꞌyoj ti muc xꞌacꞌbatic ti cꞌalal ay xchaꞌcꞌanbeique.
  mpm-NT: Na kachi ri nuu ra, roꞌo yɨvɨ riku, sɨkɨ chaa ni jaꞌncha triu ra, tu ni
    chaꞌu vaꞌa ra yaꞌu da. Ti kuachi un kana nuu Yandios. Ti jandaa ndixia kuu ja
    jinisoꞌo ya un, chi maa ya kuu Tata yo Yandios ja taꞌu ya jniñu nuu nɨ tuꞌu.
  ots-NT: Nu cʉ domi cʉ xcú jmuntzijʉ, ncjahmʉ i ña̱ nzajqui, i ma̱ ter bɛh ca̱ xcú
    dyøtijʉ. øde, car domi‑ca̱, ʉ́r mɛjti cʉ mɛfi cʉ bi xattɛy jer jua̱ji̱jʉ, gue
    cár tja̱ja̱jʉ, pe nuquɛjʉ, jin gú cju̱htijʉ. Cʉ mɛfi‑cʉ i quejaquijʉ co ni ca
    Ocja̱, como i ndo sufrijʉ, cja̱ bí øh ca Ocja̱ ca rí majmʉ.
  hoy-hoy: नोळी, याता क्याल्सावाळेर नीम केई दा मजदूरी माळदुर, आंदुर्द अद मजदूरी जो
    नीव ध्वाका कोटकु ईट बुट्टीर किटरेत्याद, अदिक कडावाळेर्द आक्रोश सर्वशक्तिमान प्रभु
    उन किव ताका ओळेग्याद.
  uri-uri: Kipm itning! Tu melnum a aktepm kwap kitin kweiur kweiur kai wring alkipmen
    pa, tu hakg la wailet ekg ake kipm armpenten, ti Maur Wailen ntie titnongket apm
    kil atning ase.
  amo-amo: Yeneng, ubizu na nan katuwa ngirbi nanẹn mine, alle na ina bya nani ba,
    idi kuchulu! Tutung kuchulu nanan pituru kusana naduru atuff NCikilari Nvat.
  pjt-pjt: Ka panya nyurampa ngurangka nyura wati tjuṯa tjunkupai waṟkarinytjaku munu
    nyura kalkulpai mani ungkunytjikitjangku uwankara palyaṟa wiyannyangka. Munu nyura
    waṟka uwankara palyaṟa wiyannyangka mani tjukutjuku tjananya ungkupai, panya nyura
    tjananya ngunti kalkuṉu tjukaṟurungku ungkunytjikitjangku-palku. Kaya nyara palulanguṟu
    waṟkaripai panya tjuṯa kurunpa tjituṟu-tjituṟurira kuliṟa ulangi, “Kuraṟalanya
    ungu.” Ka panya Mayatja Godalu tjananya ulanyangka kuliṟa nyanganyi alatjiṯu munu
    witulya puḻkangku nyurampa tjituṟu-tjituṟu puḻka palyalku.
  cwe-cwe: Hamuwalihile bule wanhu wahunile muna imigunda yenu. Tegelezeni viwolongelela!
    Uyalazi na ndilo za wahunaji vihulikika na Mndewa yeli na ludabwa.
  daa-NT: Ŋuur kuuk gin riy ta seɗindi ɗo morginko, ku toɗcog maan kaak waaliyaagu.
    Ansii ko, ŋu booda sa ar ŋu boodɗo nam boodin̰co-ak coon kuwa ka Buŋdi, ŋaar Mee
    Gudurri.
  mlp-mlp: Ahol waqiy. Kabibiy mataw ne gigo kabiyab wit urotan ne kat negad in gigo
    naw asor wasihim a hi negiy. Teq in gigo naw asor rin toniyta na in muran atoranmo
    lileyad aholib ulal emad usaq. Sa kabibiy mataw na inaqmo lileysa in giqez gwale
    Iyahta Zaway Bunmo Wazaqta na adekib tuwoqaq.
  ape-C: Aria ipak pumnek. Ipak madae pukom utabor mamudok armam douk pahwarom hanaki
    henekumep mour hape hatuk-umep worigun um ipakig nubarig iri uwe. Aria eshudok
    ipak penekesh iri yoweishi inahos douk shape showerehep kabi douk enen arpen nyowereh
    ipakish yoweishi inahos um. Aria ipak ta pumnek amam hape hereh debeg harigep
    um amamibor utabor um. Debeini douk nasuhw iruhw atap iri nabo ihishmorim shabuhuk
    iri douk nemnekam jurug.
  bgs-bgs: Paminág yu tô mga taralumu tun ta kinamát yu na ándà yu tandani. Igullaó
    tô mga tarakáttu tun ta Áglangngagán na Manama na matulus katô langun, asta igdinág
    din sikandan.
  faa-faa: Mone fahokosa nine repo taerakanapo. Taerakano yia repo aporo raipamo,
    repo hauaka hemo tokorakano asekea, ipu makata ropoane repo hakimokoa iaki kasafapo.
    Makata ropo kakanafonoraka hakimosane Kotimo aserapo. Aporo raipamo Kotiaki wárakano
    Kotimo kaisiapo. Makata suamo Unihaeane soko aporo suamo Unihaeane soko Koti ipipo.
    Kotimo makata su kairapo.
  kik-kik: Atĩrĩrĩ! Mĩcaara ĩrĩa mwaregire kũrĩha aruti a wĩra arĩa maamũrĩmĩire mĩgũnda
    nĩĩramũkaĩra. Gũkaya kwa arĩa maamũgetheire irio nĩgũkinyĩire matũ ma Mwathani
    Mwene hinya wothe.
  cap-NT: Anc̈huc ricachu patrunanacaqui anc̈huca piyunanaca juc'anti langskatchinc̈hucc̈ha.
    Anc̈huca pastunaca zkalanaca ajzkatchinc̈hucc̈ha, “Cusa pacaz̈” cjican. Ultimquiziqui
    koloculla pacchinc̈hucc̈ha. Nii incallta piyunanacaqui anc̈huca quintra quijchic̈ha.
    Yoozpachac̈ha nii piyunanacz̈ quijta nonziqui. Jalla Yoozza walja azzizqui.
  ksr-ksr: 'Mono koi romoŋgowu: Gawoŋ meme ejemba gawoŋgianoŋ tetebaro meŋ timiŋtameŋ
    ano oro qinjiŋ qonjoma laligogiti, oŋonoŋ iyoŋoo tawagia ii bone qaganoŋ aŋgoŋ
    koŋgi. Oŋo iyoŋoo saa ŋindiŋ-ŋundurugia moju me qaago? Qamasilaŋgia iikanoŋ mono
    Poŋ Anutu, ku-usuŋ kuuyaa Toyaa gejianoŋ kemedabororo moja.'
  eng-TNT: 'Beholde the hyre of the labourers which have reped doune youre feldes
    (which hyer is of you kept backe by fraude) cryeth: and the cryes of them which
    have reped are entred into the eares of the lorde Sabaoth.'
  sbs-sbs: Mubone, intuwelo za ba tendi be mitendo yaku ku sinza mu mawa enu balila
    kakuti muba ba lili mali abo, mi chililo cha ba sinzi chiba ka siki mu matwi a
    Simwine wa bantu bonse.
  sue-sue: Ninitinowa. Bua mai meni bua nisokare inoise ma gamuwa, ata buara zuma
    eni ninekare bewana soewa ami zawa gatinoise susu nisokare waya awa kerenitinowia.
    Ago wawi ma bua wai emara di sai ami utura soldiara Tua amira nana dane toitinowia.
  fra-NCL: Voici qu’il crie contre vous, le salaire dont vous avez frustré les ouvriers
    qui ont fauché vos champs, et les cris des moissonneurs sont parvenus aux oreilles
    du Seigneur Sabaoth.
  bhg-bhg: Ingiwo! Buro embobo itomane buroda indari tokedo era awa, tau ae dodo etewa.
    Ango eowo buro embobo awa kondade ari baintedo aoro bajinabé gatedo era. Edo Badari,
    Goroba Berari da Goroba, ainda dengoromi awamaneda ji tari ingido esira.
  snn-NT: Yureca, mësacuare yo'o concua recoyo oiyete achajë'ën. Bacuabi mësacua zioñare
    tëacaijënna, mësacuabi ro coquejën, bacuani te'e ruiñe ro'imaë'ë. Ja'nca ro'imatena,
    bacuabi recoyo oijënna, mai ta'yejeiye Ëjaguë Riusu guënamë re'otore ba'iguëbi
    achani, mësacua gu'aye yo'ojën coquese'ere masiji.
  atb-NT: Wú keq, nungmoq é yohtung dùng yò yam nhâng mù luî, ahpau a byî é za, nungmoq
    mhaú zô tô é ahpau pé garû nyi é htê pé eq, mû zui bang garû é htê pé lé gi, haû
    a-tsam dik shoq bo é Garai wó gyo byi bê nghut ri.
  cek-AK: 'Khenah, na lawk ah toksah kaminawk ih toksakhaih atho to na paek o ai,
    nihcae to na ling o pongah, toksah kaminawk loe hang o: caang aat kaminawk qahhaih
    lok to Sabaoth Angraeng ih naa ah phak boeh.'
  bkd-bkd: Ta linimbungan nuy sa mga migtalabahu duun hu uma nuy daw sa agalà hu namanlegtay
    napaliman daan hu Dios ha gamhanan daw Magbabayà hu alan.
  ctu-76: Jini la' wajtroñel mach'ʌ ba'an ts'ʌcʌl ti la' wʌq'ue i tyojol ti la' cholel
    mi yʌl'etla yubil. Lac Yum bʌ i Yum bʌ cabʌlob tsa'ix i yubi i t'an jini xc'ajbalob
    che' ñac ti yʌl'ʌyetla.
  lac-NT: 'Wa ju taq''uin a neyʌn u taq''uino'' c''ucha''an yor u tsicbar ra'' a neyʌn
    u taq''uin, raji'' je'' ya''aric: “A teno'' u taq''uinen a mac a beyanʌjob uch
    ti'' in Jach Ts''urir. Cax rʌc joc'' u nar in ts''urir mʌ'' tu qui'' bo''ot yʌjjaq''uirob
    u nar in ts''urir.” Baxuc u ya''aric u taq''uin a neyʌn u taquinob wa c''ucha''an
    yor tsicbar. Chen ic Jaj Ts''urirex C''uj raji'' cu ts''urintic tu cotor mac.
    Caj yubaj ya''ara'' ti'' ten yʌjjaq''uirob u nar: “Mʌ'' ja qui'' bo''otaj tenobi''.”
    Baxuc caj yuba C''uj ya''aric.'
  xla-xla: Epedeme wua꞉ natiya, wua꞉ta wua꞉ oko sotapo wua꞉ alisisi emale dla oko
    halomha꞉ha꞉lati asiyama pohalopimdena. Epapedeme yia꞉ta wua꞉ dla allimama God
    dla gadle yilo a꞉lemha꞉ha꞉po. Epalati di pato Lodtapo yia꞉ta a꞉lemha꞉ha꞉ kokoye
    ma-dalepo.
  xav-NT: Aiburu na romhuri'wa norĩ hã 're pawa'âbâ za'ra wa'aba mono õ di. Õhõta
    te aiwapsari za'ra. Hâiwa hawi te za dawapa, amnho ubumroi'wa norĩ 're ĩsiwapsari
    za'ra mono zé hã 'Re ĩhâimana u'âsi mono hã, danhipai u ĩwaihu'u pe hã.
  cuk-cuk: Bemar dule-be-nainugi-bega-arbasmalad be bennuksasulid. Be itomala, a-mani
    ibibayobi bemargi binnasur gornanai. We-dulemar-bega-arbasad-e-binnasur-gordidimalad,
    Bab-Dummad-Bela-Gangued-Nikadse warmaksad.
  tbf-tbf: Pare! Nga kap ngas vorie mi kulou porpor nginonginou gi ta tsatsang si
    kenga sar tau, ma gi koupkoup veie nga. Ma kegi sar kinokinoup ine mi kulou, a
    te beit si ken bairorrong mi Nguts ese ta tsiroup.
  uig-CYR: Мана, етизлиғиңларда ишләп һосул жиққанларға хиянәт қилип иш һәқлирини
    бәрмәй кәлдиңлар. Бу тутувелинған һәқ үстүңлардин пәряд көтәрмәктә, шуниңдәк ормичиларниң
    налә-пәрядлири самави қошунларниң Сәрдари болған Пәрвәрдигарниң қулиқиға йәтти.
  ikw-NT: Anụ bno nsnị, anụ kwụ́la ele anụ gnornu ẹrnu n'ẹkwu anụ ọgwo ẹrnu be. Ọgwo
    ẹrnu be naakwna, nhne ọ nọokpokwu anụ dụlam nsnị Nyenwe aị Chiokike ke Meli Nhne
    Dum.
  khs-khs: 'Kiwa ta:ta:pa:. Kili tima:na: tisene senayewi, ke peleya: alekena potapola:,
    ili nano wa:la:ya heka kiyewi o:sulu tise ima mimakeye. Tima:na: tisene sena wa:la:ya
    hepeyewi Kotema hopita: Koteyewi topukeye. Tima:na: tisene senayewi Kotema hopita:
    Piseiki Kote Penaiya Sosolo topukeye.'
  dwr-ENT: ኣኬኪቴ፤ ሂንቴ ጋዴን ካ ቆይጬዳ ኣሳቶ ጪጊቤና ኪራ ሚሻይ ዋሴ፤ ኡንቱንቱ ዋሱ ዎልቃማ ጎዳ ሃዪን ሲሴቴዳ።
  pma-pma: Mivis meatin keil avamai avoum en ah osami keil ka amum vasi umen one tuai.
    Evus, mirsantei ui umen teni min keil. Ka amul avisohiso ven mahien one. Ka tangien
    onen koakeil amum en ah osami keil vina nesa rokol ralingen Iahova, Asuv Houlu
    ten out nesa.
  atd-NT: Ka Magboboot no ian Lagboy no Igbuyag ta woy mabogbog, nigkita ro ka baad
    to salapi no inholos now no igbayad poron to mgo otow no nigkakamot to tano now.
    Woy songo nigdinog dod sikandin to ig-am-amulung to mgo otow no nanggaani to nig-uma
    no kamot now.
  tel-2017: చూడండి, మీ చేను కోసిన పనివారి కూలీ ఇవ్వకుండా, మీరు మోసంగా బిగపట్టిన కూలీ
    కేకలు వేస్తున్నది. మీ కోతపని వారి ఆక్రందనలు సేనల ప్రభువు చెవిని బడుతున్నాయి.
  hat-BSA: Veye salè a ouvriye ki te rekòlte chan nou yo ke nou te refize vèse bay,
    vin kriye kont nou; epi kri a ouvriye mwason sa yo gen tan rive nan zòrèy a Senyè
    Sabaot la.
  top-NT: Huixín ni̱ ca̱xokonítit namá cha̱lhca̱tnaní̱n tí táscujli nac minca̱tucuxtucán.
    Xlacán tasquima̱na caxoko̱nántit tú tlahuátit y Dios Ixpu̱chiná hua̱k tú anán
    ca̱kaxmatni̱t la̱ tatasama̱na.
  msk-msk: Dumduma yang manga maggawbukay sang kamayo pawa, lilimbongan mayo silan,
    wakaw yanagbagolbol silan, dyudungug silan nang Dios na makagagaom sang kariko.
  gyr-NT: Peyapɨsaca, acoi oipoho vahe mbahe pẽu nara yuvɨreco, chupe ndapemboepɨi
    eté. Sese sãsé tẽi yuvɨreco. Ahe rumo yande Yar ipĩratá vahe, ɨvate catu vahe
    oicua.
  kmh-kmh: Biynimb woŋg nimbip gipay gok, kuyip pey ñirep ma gem, kosyam mindpay ak,
    siy aŋgey, Biyomb kalrimey semb biyoŋ mindip ak niŋimb.
  ukr-ONPU: Ось кричить затримана вами платня робітників, які жали на ваших полях,
    і бідкання женців досягли до вух Господа Воїнств.
  emi-emi: Am tara! Aipoliira taumattu ngatoa am ghe tam polilala nau laghe uungula
    etaimim ange kolokolo anamuu sae ta Vau ngepona ateva, me kolokoloaaira lo atoa
    la mukemuke Vau ngepona ateva sarasarakanaaili ia ang ghe nongola.
  zpv-NT: Xcweenta nin ayi gudxihlli tu laꞌh raꞌ ndxiꞌhw raꞌ nin bwiꞌhnn xtsiꞌn tu
    loh dziꞌn guelrriaꞌhn; bwiinn raꞌ chi caꞌgatiꞌchi raꞌ ba dxyiꞌdxyi pur xcweenta
    nin ayi gudxihlli tu laꞌh raꞌ ba, nee laꞌn Dxiohs bihn la xi pur cabahchi guelchiah
    raꞌ ba xcweenta tu.
  gux-gux: Diidi, ya tuonsoaba n den yendi i kuani ke yi janbi ba yeni, panpaani mua
    ki kuli yi. Yaaba n den yendi yi kpaandi ya moe mo doni ki pundi ŋali o Diedo
    U Paaciamu kuli daano tuba nni.
  kos-kos: Kowos tia moleang molin orekma lun mwet orekma inima lowos ah. Porongo
    torkaskas lalos! Pusren tung lun mwet su sifeni fokin ima lowos sun insren God,
    Leum Kulana.
  ibo-ibo: Geenụ ntị! Ụzụ akwa ndị ọrụ unu, ndị unu jụrụ ịkwụ ụgwọ ọrụ ha dị ka o
    kwesiri na-agbago imegide unu. Ụzụ akwa ndị ọrụ unu, ndị unu ghọgburu, eruola
    ntị Onyenwe anyị, Onye pụrụ ime ihe niile.
  yml-yml: Yami bakula ꞌadi tofolovavo kebu ꞌwa da tututulidiga tutulanidi i toke
    i vonevonemi, ꞌwa noganogai ꞌalo kebu? Yami toꞌaiala yadi ꞌweꞌwela ꞌakonadi ꞌAuvea
    Yaubada Bwaikaotogina i noganogaidi.
  ory-ory: ଦେଖ, ତୁମ୍ଭମାନଙ୍କ କ୍ଷେତ୍ରର ଶସ୍ୟଛେଦନକାରୀମାନଙ୍କୁ ପ୍ରବଞ୍ଚନା କରି ତୁମ୍ଭେମାନେ
    ଯେଉଁ ମୂଲ ଦେଇ ନାହଁ, ତାହା ଚିତ୍କାର କରୁଅଛି, ପୁଣି, ଶସ୍ୟଛେଦନକାରୀମାନଙ୍କର ଆର୍ତ୍ତନାଦ ବାହିନୀମାନଙ୍କ
    ପ୍ରଭୁଙ୍କ କର୍ଣ୍ଣରେ ପ୍ରବେଶ କରିଅଛି।
  bzj-bzj: Lisn ya! Di moni weh unu hoal bak fahn di man dehn weh mi werk eena unu
    plantayshan di baal owt gens unu. Ahn di Laad Gaad Almaiti yehr di werkman dehn
    di baal.
  chk-chk: Ousap ngeni ekewe chon angang mi angang ngeni ämi kewe mälämäl liwinin
    ar angang. Oupwe aüseling ngeni ar lalangau! Än ekewe chon kini ämi kewe räs siöngau
    a tori selingen Kot, ewe Samol mi Unusen Manaman.
  ssd-ssd: Tane isap. Piro mbal tane tuku piro mbolŋge nyamagaŋ kilnaig ta tane kumumbi
    nane piya niŋge ndakinaig. Piya inumnu tane tugumŋge minig taŋge tane tuku mbar
    te-mayokte. Piro mbal tuku malmbi ta Kuate Suŋgo nu isit.
  acr-TNT: Ecꞌu raj chac xechacun chwa tak rulew alak, na tzꞌakat ta ri cajil xya
    alak. Ri cajil wa aj chac na tojom ta alak e pachaꞌ catunan chiꞌij alak. Yey ri
    tunanic que wa aj chac xtataj ruma ri Dios Kajawxel ri cꞌo unimal uchukꞌab.
  rop-rop: en im garra nogud blanga yumob, dumaji yumob nomo peiyimbat detlot wekinmen
    blanga yumob. Nomeda dei kipgon jinginat langa yumob blanga peiyim olabat, bat
    stil yumob nomo oldei lisin langa olabat. Bat God det Boswan blanga ebrijing lisinbat
    langa olabat weya dei jinginatbat.
  mee-mee: Ngaka kele! Ragau reke kuma nga ura ngae miau ava kaka kaulikale kunreame
    keke tani. Ba taningarea ke lele nga Nutu Avolau a kana ka ginggingame kinung
    longana tapu.
  mwf-2018: '@see-verse:JAS.005.003'
  dif-dif: Mai, ngankanietjaia kalala, tanali jurani marundru jurani buka tandra kampana
    warai, tanani kalala jura mamana, maritjiai; ja wokaribanietjaia ngaiala Kaparani
    Zebaoth talpani wokarana warai.
  gam-gam: Ye pillme! Ye kogone una ye maune al po kwamokna to iwo ye awi ba ye kandja
    kende dje ku pai mal nawi, ku tuge ye yenekne i. Ku ge yau to God awo embe djindo,
    singare ke yenj ge ni to yem woro awe! djindo. Alla kogone una top napai mal awinj
    we dji ge, God yembe kerman pai una ge pro.
  nou-nou: Edo embo ingoda indari buro nembogamo da buro edo era awa ingo ungoda mina
    itae edo ewa. Edo ingo mambudo ungo gogo dimbudo ingo bekuba era awa gave. Edo
    ungo gogo dimbudo ingo bekuba ero God utu da isoro embobo da gitijigari mi ungoda
    bekuba ge sera awa ingira.
  mqb-NT: Kagasl, kwanay gədek a pa anan dala ana ɗo sə halan nga anà way à guvo
    a kwanay wa ataya awan. Pəken sləmay aday, tinen apan ti zlah pikwen, aday Mbərom
    Ba Məgala kə̀ slənek ayam a tinen.
  ape-B: Ali ipak pumnek. Ipak wo pukam utabal amabuk almam douk pohwalam hanaki henemepu
    moul hape hasagun-mepamu kakwich ipak umu yawihas uli e. Ali enyudak ipak peneken
    uli yowenyi douk nyape nyowolehepu kobi douk enen elpen nyowoleh ipakin yowenyimu.
    Ali ipak imas pumnek amam hape heleh nebegun hasolikepamu amamibal utabal umu.
    Diginali douk nasuh iluh atap uli douk anemnekam.
  grc-F35: Ἰδού, ὁ μισθὸς τῶν ἐργατῶν τῶν ἀμησάντων τὰς χώρας ὑμῶν, ὁ ἀπεστερημένος
    ἀφ᾿ ὑμῶν, κράζει, καὶ αἱ βοαὶ τῶν θερισάντων εἰς τὰ ὦτα Κυρίου Σαβαὼθ εἰσεληλύθασιν.
  cav-NT: Micuanaratu micuanaja teeju earaqui huesa juya cuanaque ijahue ahua. Jidama
    tuque micuana ecana mere huecaca tsujetyahua. Yusuratu adebaya micuanara tuna
    etsujetyauque micuanaja ishu cuita camadya iyahuaque. Turatu bacaya micuana queja
    catsahuamereticara juatsu tunara quisarati ayaque. Yusu Dutya Casa Tsehueratu
    bacaya tunaja quisarati micuana queja tuna catsahuamereti ishu bacayaque.
  kgp-NT: Ãjag camarada ag vỹ ãjag jakré tá rãnhãj mũ, hã ra ãjag tóg ag mỹ kajãm
    tũ nĩgtĩ. Hã ra ẽg Senhor vỹ vég tĩ. Ãjag camarada vẽsỹrénh mẽ ti (mỹr). Vẽnh
    kar pã'i vẽ (mỹr), ẽg Senhor ti, nén kar pã'i vẽ gé.
  bvd-bvd: Molu manata fasi sulia na angia kera toaa ni rao ki ne da rao laona ola
    kamolu ki. Kera angi suli ne kamolu molu lui faafia na fofolia kera ki 'ana kada
    ki sui guu. Ma God kolu ne nia rigita ka tasa, nia rongo sui naa angi lada ki
    toaa ni rao nai.
  ukr-1871: Ось, плата робітників, що порали ниви ваші, задержана од вас, голосить;
    і голосїннє женцїв до ушей Господа Саваота дійшло.
  apz-apz: '@see-verse:JAS.005.003'
  eng-AOI: Look! You haven't paid the men who work for you. They have gathered your
    food crops and taken them to you, and you haven't given them any money. It is
    as though that money is speaking bad words about you to God. He is the most powerful
    Lord and he has heard them.
  yon-yon: Kedi, yiib demedan yiib yongbon aombed id wandiwen yaa od korobe bangkandindo
    kumbed ambarakmi kee wedmime ande baande kamiib kii. Kwane, yi weng kee wene Aromkonomo
    Ye Yariman ye kerendem aom awunoona wengamboroon.
  poi-NT: Mimicht́am miricopɨc, d́a iŋwɨ̱yoj jém immozoyaj, sɨɨp miquejajwadayñe iga
    d́a iŋwɨ̱yoj. Sɨɨp matóŋa̱ñeta̱wum jém quejaj jém tanJa̱tuŋ Dios iwiñjo̱m.
  wuv-wuv: Ma'aia! Fei ba lomi hamona fani pono'aa ei rona'o robaiaa ei pe'ihapee
    hamu'ou ale'ei hepalo manumanu i dududuaa hamu'ou. Ei aigaa ei hufu'a naree pa'aa
    adiaa mei Fasu, mei Faufaua.
  quf-NT: Mallki tantaq runakunata mana pagrashaykichu. Chaymi pagunkunaqa rimaq yupay,
    Dyusman mañakusha. Qamkunapa kuntraykillapa shasha, ingañashaykillaparayku. Kusa
    puytiq Dyusninchikmi uyasha chay trabajaqkunata, pagunkunapaq mañakuqta.
  yuw-yuw: Kombiarut, youp wabkarac soni öndec nacno soni tanangidangma yuhon wöngnacno
    sontho kokorengidang. Kokoreuya worocho mamboda son firing karang. O youp wabkarac
    soni nacno feng suran tongidangma yuhon mambocnoho wömai urop Kopotoroc Gesö Morömo
    yuhon onggimodec öngkupac.
  hus-NT-1971: Ca ats’a’ ti jolbiyal jaja’chic axi xe’tsinenec ti c’ojchi an huay’.
    In ulal yab a quithat jalbiy an t’ojlab, ani u ats’anchab jahua’ in ulalchic c’al
    a Dios axi Abatnom c’al xi yantalam i ángelchic ti eb.
  med-med: Enim nga kongun endʉtʉm wamp mbʉ, ku moni ngui nganggʉⱡina, enim kʉn ik
    ranggʉk ik kit nʉk mormin. Rʉng tʉk mou rok, ka etʉk enmin ei, Got Oⱡa Nuim Ronduⱡ
    pi ei ndi, pilpa morum.
  bch-bch: Gid panua toa tiboko pagimi ngan badanga ami annga dadangai, gimi aol gid
    tutui mao. Be ega, pat toa gimi adangadangan pagid eine ipasolan lemi mogal buda
