  bel-N: Вось плата, якой вы пазбавілі работнікаў, што пажалі палі вашыя, кліча, і
    лямант жняцоў дайшоў да вушэй Госпада Магуцьцяў.
  sch-sch: Nin loia sintho ngâi mingei an rathamanngei pêk ngâi mak chei. An chiernangei
    hah rangâi roi! Nin bu mintûppu ngei, chapnangei hah Pumapa Râtinchung, Pathien
    kuorngeia atung zoi ani.
  mic-MIQNT: Migwite'tmug, mo gis apangituawoqopnig na lugowinu'g ta'n elugowgopnig
    gtiga'taqanmual. Gesigawwa'tiji, “Gilew na gmutna'tioq.” Gisiteget ta'n mestai
    assusit gis nutuapni wegla lugowinu'.
  huu-NT: Ero, ailluena ucube iraɨruillaɨ iena jai eenotomoɨ. Naie facaisedɨ jai ride.
    Omoɨ maɨjɨraɨnɨ maɨjɨamona ucubedɨ omoɨmo nia ite. Omoɨ enɨruemo maɨjɨdɨmacɨ;
    ia naimacɨna raise ɨbañedomoɨ. Jai eedɨmacɨ. Caɨ nanoca Nama iena cacade.
  jiv-NT: Ame takat iniararam ementushim akirarmamna nu “akirkati” turamainiawai.
    Anearta. Yaki̱yá Yus, nayaimpinmaya̱ suntara uuntri̱, nu takartamniu chichame̱n
    antukai.
  otm-NT: Gá hyät ni mbɛfihʉ hin gá juarpahʉ yʉ́n zäbi 'bʉ min xopʉ ni huąhihʉ. Nɛ
    nu'a ran zäbi gá cønba ni mbɛfihʉ, nɛ gue'a dí yąp ahʉ a. Nɛ nu'a rá ts'oni ni
    mbɛfihʉ bi 'yø Oją tąte thoho rá ts'ɛdi, nɛ da hyą ra güɛnda nangue'ʉ.
  dah-dah: Niŋgeb deŋ al horam yaŋ mar, ga nurnaŋ! Yamuŋ usaŋ teŋ teŋ marya wit sak
    yeke walde walde marya muruŋgem ma yunkeb biŋ misiŋ nurde eseŋ haŋ. Irkeb Doyaŋ
    Al Kuruŋ tareŋ miŋyaŋ gore goyen nurde hiyen geb, kamebe goke buluŋ wor po diryeŋ.
  tnk-tnk: Hətə ro! Nərmama me səməme kamhowok həno raka wok fwe ia nəmhien me səkɨmiaha,
    mətə kɨmiaha hiəpwəh nərəkuien irəha. Nərəkuien nəha səvənraha ramasək mani mə
    kɨmiaha hiəno noien ərəha. Iərɨmənu sə rauvehi nɨskaiien me pam ruvəreɡi raka
    ia nəkwəreɡɨn nasəkien səvəi nərmama səməme kamhesi nəveɡɨnien sə ruvəmruə fwe
    ia nəmhien me səkɨmiaha.
  kpr-kpr: 'Ai resira amo: nenda saramana kakato vare da bayau bamburaera ava, dederuse
    nenda mino ava jo mutae eraeva. Ava sedo, bayau bambari kakato ainda sorara ava,
    Bajari God Fakina Kato aimi ningido, nenda derari ovia imboe eraira.'
  san-IAS: paśyata yaiḥ kṛṣīvalai ryuṣmākaṁ śasyāni chinnāni tebhyo yuṣmābhi ryad
    vetanaṁ chinnaṁ tad uccai rdhvaniṁ karoti teṣāṁ śasyacchedakānām ārttarāvaḥ senāpateḥ
    parameśvarasya karṇakuharaṁ praviṣṭaḥ|
  nho-nho: Kootou ni see tauia kootou naa tama e heheuna i kootou. Kootou hakannoo atu
    i naa taumaruu naa tama naa i kootou! TeAtua, TeAriki Haimahi ku oti te lono i naa ttani
    naa tama e heheuna i kootou naa.
  gym-NT: Kukwe rakadikä kore munbtä, ñobtä ñan angwane nitre nura ngwä ötaka ötaka
    munkrä abko ie munkwe sribi ütiä biani ñakare. Yebtä niaratre tä ja di kärere
    Ngöböye, käta ñäke krikri Ngöböye mun rüere amne, sribikätre ye abko kukwei jarabare
    Ngöbö di kri yeye. Ye mdenbtä abko kukwe taretare jatadi mun rüere.
  azg-NT: Majoꞌ matsjö ndëëhoꞌ, cꞌoonꞌ nꞌonhoꞌ nchu vaa tontꞌahoꞌ yo moso ꞌnaanhoꞌ
    na totyjehan ꞌnaanhoꞌ na tueꞌ. Tonanꞌviꞌnnꞌanhoꞌ nanꞌñeen na tyiꞌquindë xoquituꞌ
    na totyionhoꞌhin. Ndoꞌ nquii Tyoꞌtsꞌon na tsoñꞌen najndei na conduihin, jndë indyii
    jon na conanꞌxuaa nanꞌñeen ndëëhoꞌ na nndaꞌ contꞌahoꞌ.
  bhd-bhd: तक्का, ज़ैन मज़दूरेईं तुश्शां ऊडारां कट्टां, तैन केरि तै मज़दूरी ज़ै तुसेईं
    तैन न दित्ती, चिन्डां मारने लोरीए, ते फसल कटने बालां केरि फरयाद फौजरे परमेशरे
    शुनोरीए।
  too-NT: Xlaca'n tū' tamāpalanī't a'ntīn tatā'scujli na ixā'tacuxtuca'n. Pero Dios
    lacahuāna'huī'. Lā' xla' ū'tza' a'ntī māpa'ksīni'nkō' ixlīhuāk nac a'kapūn lā'
    ixlīhuāk nac cā'quilhtamacuj. Xla' cālaktzī'mā' a'nchī ta'a'kxoko huan ixtasācua'can
    por tū' natamāpala.
  ind-AYT: Dengarlah, upah para pekerja yang mengolah ladangmu, yang kamu tahan dengan
    kecurangan, berteriak melawanmu. Dan, teriakan para pemanennya telah sampai ke
    telinga Tuhan semesta alam.
  cjo-NT: 'Pamine, ramatawiteeyakirini ratziritepaeni, tee ipinatziri rootaki ikiñaanikowenanteeyakaworini
    rantawaero, raantzitashiteeyakarini. Rootaki ipiyotantakawori osheki rowaagawo
    eejatzi iyorikite. Riraga Tajorentsi riyotakiro maawaeni iroka okaatzika rantakagaeyakiririni:
    tee ineshironkateeyirini; rootaki paata rowashironkaantyaariri. Rirotaki Iwinkatharite
    maawaeni ronampiripaeni jenokinta.'
  nsn-nsn: Bang! O tamatang kalekinale geka kalekinale tonomio iomoum, doh ahikioum
    pah kung bulbulaua tasisin, ka kiring tang God mare pehahauono tenami hagar uasaoum.
    Nas nikiringisinasiner tamatang kalekinale ke la kotpokoso manasa tar talinganar
    Tamata Noman ger Tampopokohontieh.
  san-DEV: पश्यत यैः कृषीवलै र्युष्माकं शस्यानि छिन्नानि तेभ्यो युष्माभि र्यद् वेतनं
    छिन्नं तद् उच्चै र्ध्वनिं करोति तेषां शस्यच्छेदकानाम् आर्त्तरावः सेनापतेः परमेश्वरस्य
    कर्णकुहरं प्रविष्टः।
  tna-NT: Micuana sa te su mudu puji cuana aimue saida chujetiana mahue. Micuaneda
    baseana huecuana, mecuana sa echuje emejeminia je. Tueda mudu puji cuana sa jachujebajati
    tsiatsia cuana Diusu aida, tucheda ja id'abatana.
  lid-lid: Aha kanuhun kamwenen! Iri lau ta asoh nyamon badu bolo bilin taha badeh,
    aha ndrawendreyani iri, ya aha tawi luk tiri ranah nane ta sihine iri, ya sihine
    iri ranah nane aha tawiy, badeh, aloh i ta Kindrei ta konohei kandriyen ndra-in
    taha. Ya ndrelen tiri lau ta gok nane ndrasahan ndranye Laban, iy boto-on labai.
  wim-wim: 'Niiy inan ngeeyāna: niiy meeꞌ thenchan thanang pam anangan workan iiy-iiyantan
    aak paddock niiyantamanganwey, may niiyantaman yalmathantan. Niiy puth wukal keꞌam
    theeꞌan thanta, yaꞌweya. Than wik many thuuch-thuuchina! Niiy keꞌ ngeeyan thananga.
    Thaniya wik pech-pechinweya aꞌ nil God.angan moom wuut piꞌan paththam alanganiy
    ngeey thananga!'
  zga-M: Lolesyena, amahombo agavafomba mbombo-ava samuvahombile mbubeni wenyo- vilela!
    Ne khelelo ekhyavala avavabenile khefikhe mumbulokhuto incha mbakha va khepuga.
  yom-yom: Luisia futa ko mfutu wufuana kuidi bisadi biobi bisedi mu zitsola zieno.
    Wanu maniongo mawu. Yamikina ku batu bobo beti vela mimbutu kutudidinate mu matu
    ma Pfumu yi minkangu mi masodi.
  san-SIN: පශ්‍යත යෛඃ කෘෂීවලෛ ර‍්‍යුෂ්මාකං ශස්‍යානි ඡින්නානි තේභ්‍යෝ යුෂ්මාභි ර‍්‍යද්
    වේතනං ඡින්නං තද් උච්චෛ ර්ධ්වනිං කරෝති තේෂාං ශස්‍යච්ඡේදකානාම් ආර්ත්තරාවඃ සේනාපතේඃ
    පරමේශ්වරස්‍ය කර්ණකුහරං ප්‍රවිෂ්ටඃ|
  yut-yut: Nandani. Pi monjɨ da pigagasi jap pawit. Aŋakwa ji da yumaŋ nogɨni dɨwarɨ
    paŋkutnaŋek dɨwarɨ gɨn yomgwit. Moneŋ dɨwat uŋun da Piŋkop da aŋpakji yokwi uŋun
    dakon kobogɨ damjak do madepsi yaŋ tɨdoŋ. Ae pi monjɨ uŋun dakon bupmɨ kunamyo
    da Amɨn Tagɨ Tapmɨm Ami da mɨragon kɨlɨ pɨgɨgɨt.
  grc-BYZ: ἰδοὺ ὁ μισθὸς τῶν ἐργατῶν τῶν ἀμησάντων τὰς χώρας ὑμῶν ὁ ἀπεστερημένος
    ἀφ᾽ ὑμῶν κράζει, καὶ αἱ βοαὶ τῶν θερισάντων εἰς τὰ ὦτα Κυρίου Σαβαὼθ εἰσεληλύθασιν.
  cpc-NT: Jiyotakimi Pawa tii pitakotanta, irootaki jowasankitaantaimini. Tii pipinatziri
    patziriti, pipiyotashitakawo pajyaagawo. Ikijyimatakimi patziriti, ikimaki Pawa,
    tima ipinkathariwintziri maawoni irirori.
  nhg-NT: Xequejtacö que tlajtoa encuntra de nemejua inu tlaxtlöbile tli nenquenbiquelea
    tequetque que otlatejque ipa nemosiembra. Pues nemejua sa nenquencajcayöjque hua
    amo nenquentlaxtlöbejque. Pero inyelsesebeles de inu tequetque ye oquecajque Tlöcatzintle
    Sabaot.
  nya-nya: Taonani, ndalama za malipiro zimene munakanika kulipira aganyu aja ankasenga
    mʼmunda mwanu zikulira mokutsutsani. Kulira kwa okololawo kwamveka mʼmakutu mwa
    Ambuye Wamphamvuzonse.
  ngu-NT: ¡Xquitacan quen ijqui nemohuicaj inhuan nemotequitcahuan! Xonenquinmacaquej
    intlaxtlahuil on tlacamej yejhuan oquichijquej nemotequiu ne ipan nemotlatoc.
    ToTeco Dios yejhuan nochihuiyan tlamandarohua oquitac ica xonenquintlaxtlahuilijquej
    niman ye quincaquini quen quijitohuaj on xcuajli tlajtlamach nemotechcopa.
  kup-kup: Met paru arim gogot tamahari moreg metat parum zumao ari naman tamegin,
    pori honoñai tat hezan God mod mapori ritou metat hez-pop parum iñ hamah-povon
    hatevetet hodad ravat hakezag etei.
  jid-jid: yga ie bi ti ndu aniyi ide wa be kayu be wa ba ka chah ikpi ni irju ni
    yiwu u yi be chah ikpi a hi ito u irji ruduna
  wmw-wmw: Fala sikirani! Sikirani kiriro ca wakazi wenu wakivunanga vyakurya vyenu,
    konta nshahara wawo auwere wa shariya! Kiriro ca wavuni cinfika Mwenyé Uwezo.
  gmv-GGM: Inte inte wozinan wothite inte kaththi maxishe pe7idaytas istta wollqa
    waaga inte qanxxontta aggida gish inte bolla wasishe inte achchan deettes. Kaththi
    maxizayta wassoy wursi danda7iza Goda haythan gakides.
  ssg-ssg: Laha tai kahui teka puase leili kinelaha. Tangiai teka seilon ien ti upiai
    huhual i meiwen kapi Haeu, tel Masiwi tapein.
  zpo-NT: ¡Wii gu, nangixt gu kwaan mka re xaa mkee zhiin lo gu, zee lee re kwaan
    kabazhe xaa mzhinla lo Dios, xaa ngezh doo!
  poy-poy: Msinda kuwalipa shibena mgongu yawatenda mahengu mumalambu genu. Mpikaniri
    malalamiku gawu! Kulila kwa awa yawabena malambu kusoka mumakutu ga Mtuwa yakawera
    na uwezu.
  qwh-NT: ¡Quetapis cäyirayämë! Qamcunam chacrequicunacho cosechar, uryamoq nunacunapa
    jornalnincunata pagayarqequitsu. Tsemi pecuna jornalninta llaquir, reclamacuyanqanta
    llapan imeca caqpapis mandacoq puedeq Dios Yaya wiyashqa.
  gaw-gaw: Anṯeg! Uḏat danab ag ahilag uḏat hep̱ig amu ag enub danab ag uḏat danab
    amu bup̱ualadnana, uḏat hep̱ignu daden nob ii madap̱ig amu, men doḏo amu eḏua
    danab baag bia, “Ag eheḏ hep̱ig,” awa madiṯe. Uḏat nid amu dilag ewak, Kayak,
    Nug am Naḏi, ebehi ele, Nug daugp̱a doyom daaṯe.
  nca-nca: Iŋi. Kho uniyembo yeŋo kho qu tero khoye roŋgaruwoyaŋgurí. Quko yendo kho
    ŋuro kimoyó kama yunaŋgurí. Otete piyimi ŋuro kho uniyembo ki parámi tiqo, Anutu
    Wimbí Moré ŋundo ki ŋu iŋaró.
  zpz-NTPP: Nunu ni wangyabic der i de yu nu bicy riiñ nir, de yu nu rteꞌ cosech ni
    der. Nunu ndeꞌ zañ contr ni der. Nunu Shuaan na, biñ nu riib ic de anc zigy, reñ
    mi ornu de yu nu bicy riiñ ni der zeꞌ rguꞌ cyiy de ru lom nu nac riiñ nu bicy
    dey nir.
  zac-NT: Ra pagu narunë tucarë caꞌa ra nabëꞌnë dchiꞌni, adë bëdë́ꞌëdiꞌi të caꞌa muzë.
    Guagldë́ rall guëniꞌa shtënë të perë adë gudíllidiꞌi të completë sino bësiguë́
    të lëꞌë rall. Iurní mizmë muzë ni quëhunë rall reclamë. Dios naná rnibëꞌa guëdubi
    gubeꞌe, bini më galruꞌnë shtë rall.
  kyg-kyg: Aliꞌyatapimo neꞌaliya vayaꞌmogi hoyatapifiꞌmo aliꞌyaꞌmo neꞌaliya vayaꞌaifeꞌmo
    humi neꞌapatetapa hosu miyaꞌmo neꞌapamiye. Oꞌapamiꞌnaya monimoꞌmo hosu kavatapieꞌmo
    keya aeno ge hugekana huno haneꞌniye. Aliꞌyatapimo neꞌaliya vayaꞌmogi keya aeꞌa
    ge nehagenoꞌaeꞌmo Ala kava neꞌmoꞌa muki kokuꞌnapi neꞌmaiya vayaꞌaiteꞌmo yagaino
    neꞌapateya vekamoꞌa ani keya aeꞌa ge nehaya gemo neꞌafiye.
  kmk-kmk: Dongḻon yu din lili dan pinangkokwa yu utdin payaw un adiyu intod dit kustu
    un tangdan da. Padana pay sidat pinan-ani yu, nagngoḻanon Apudyus un mannakabalin
    dan lili da.
  cao-NT: Mato yonati ba saldo bo chitiaqui mato pë. Mahitsa mato bimi bëro tësacani
    quiha ra. Jato joi nicacahuë. Mato qui quësocani quiha ra. Jabi jato joi nicahi
    quiha Ibo-iboria ca Dios ra.
  bbr-bbr: Ak rowe, sarau roat akas akan woia sarau maroin, utianik, akas ätäi kiro
    sarau roat akan aiauk arau wa, okon, akas Anut nukas ak ätäi aru maraun rai aururai.
    Utianik, ak kiro roat akan ämän roianik, kau marau wa. Kiro sarau roat waiein,
    Anut sakau oripas akan wai rowon.
  inb-inb: Kam­kunapa piun­kunata mana alli­lla pagas­ka­manda, chi kulki­kuna­lla­ta­ta­mi
    kam­kuna­manda mana alli­lla rura­na­kus­kata willa­ku. Chi piun­kuna lla­kii­wa
    kapa­ri­na­kus­kata, tukui mandu­iug atun Taita Dius­mi uia­ku.
  hrv-hrv: 'Evo: plaća kosaca vaših njiva - koju im uskratiste - viče i vapaji žetelaca
    dopriješe do ušiju Gospoda nad Vojskama.'
  box-NT: Mi loń, ɓa nùpua na wee sá mi manawà yi á mi máa wé dɛ̀ɛní sàání
    yi. Lé bṹn lé mi wékheró, á nɔn ɓa wee záráa làa mia. Á ɓa zía mu
    á le Dónbeenì na dà mu bìo ɓúenɓúen ɲá.
  ote-NT: Ya xa ntꞌøde yá tsꞌoni ri mɛfihʉ núꞌʉ toꞌo xa xopꞌahʉ ri hua̱hihʉ. Nuꞌʉ́
    zoni ngueꞌa̱ xcá hyathʉ ne hinxcá juꞌtuahʉ ngu rí ꞌñepabiꞌʉ. Pe ma Zidadahʉ núꞌa̱
    toꞌo ra nda̱ de gatho ya ɛnxɛ mahetsꞌi, ya xa ꞌyøtuabi yá tsꞌoni núꞌʉ ri mɛfihʉ.
  wnu-wnu: '@see-verse:JAS.005.003'
  zam-NT: Centav co' mdix gu' loo mèn co' mque zin' co' mthop cosech gu', centav co'
    ne'nguixte gu' complet loo mèna, por centava no maste càba loo gu' le' Diox li
    tyactìi gu' co'se' tub rez Diox cón che'n gu'. Lomisque' ne, Tad Diox, co' ñibe'
    loo ryethe angl co' nac solndad loo Tad Diox, mbìnque' di's co' mco ñee mèn co'
    mque rsin' gu' co' ne'nguixte gu' complet mcàa mèn co' mque rsin' gu'.
  zyp-NT: Ngetua hmai o! Naa ly letei saang a hrepaw, aa nihlo naa peh lypaw he raihrepaw
    sahlo tah aa ca yso leimei he. Saang a hrepaw sahlo aa y sangnah cawh Cungnungcai
    Abuipaw tah a thui myca.
  sey-NT: Mësaru tsi̱ña coꞌamaña necohuaꞌire sa̱imaꞌpë paꞌiseꞌepi yure mësarute sa̱ñope
    i̱ñoji. I̱ñoquëna, Ëjaërepa tutu quëꞌipi i̱ohuaꞌi nesi doꞌire sa̱ijëꞌë, cayere
    asapi.
  nvm-nvm: Ja ijegrejknum e iji bu jon ik rejo iji jaba mon bu ikrejo ijefuon vajiav
    revo vuak buon iji bu kuardiavo iji jaba mukoi faiv. Regavo e iji juar jon ijia
    ire jon kanafum oijo iji bu oifiaigma kume oijo iji God E Bomana iji fun faim.
  mps-mps: Te po bugagia odao. Te sę ebo bidi dabe augwaligo te dagego moni gide
    dagego nai sabo sę yai. Tama dagego augwali ili po weyu, te augwali maiabo mone
    ge bogia siyu, tama meba duga geme halobageba dualobo dao. Odao. Dagego te geme
    dualali masigigo agai i olama, dwai po dage dali wabo tiwai po wabo dao. Tama
    te sę bidi dabe augwaligo masigi habuge eyu, dwai homu eyu, tama augwaligo i
    wabo te dagalude bidibo Genuai Bidi agai odalio, God aga tigidali bomo page bidi
    mu dao, te aga digi augwaligo gela wabo po odalio.
  pab-NT: Exahe maisa xabakaita halitinae imexehenere ximasenekoata. Hoka xasemehena
    enosexehareha! Enosexahareha xane kaoka Enore maxaexahityakahare niyaterexe nali.
  llg-llg: '@see-verse:JAS.005.003'
  kyf-kyf: Amɩaa lubhonʋnya -wa nʋa amɩaa kpaanya lubho, a 'nɩ wa 'pɛnɩgwɛzi wla.
    A pʋlʋ wa gbʋʋ lapalɩwɛlɩnya yukwli! -Wa plalɩa amɩaa kpaa -lii 'ya, wa 'wʋkpɩwɛlɩ
    ka 'Tɩtɛ -ka -Lagɔɔ yukwliyoo mnɩ tɩklɩɩ.
  tpi-tpi: Harim gut. Ol wokboi i bin kamautim kaikai long ol gaden bilong yupela,
    na yupela i bin giamanim ol na pasim hap pe bilong ol. Na dispela pe yupela i
    bin pasim, em i singaut long God i mas bekim pasin nogut bilong yupela. Na singaut
    bilong ol dispela wokboi em i kamap pinis long yau bilong Bikpela I Gat Olgeta
    Strong.
  mih-NT: Tyizoho ndo cuhva sa sacu ra i zatyiño tyiño ndo ta ñá tyiyahvi vaha ndo
    sii ra. Saa nduzu ra nuu ra Ndyoo, ra ndyaca ñaha sii yo.
  qvh-NT: Mana pägaypa arusiyashgayquipitami mincayniquicuna Tayta Diosninsita wagapaycäyan.
    Paycunapa weguinpa chaninpitami munayyog Tayta Diosninsi juzgashunquipä.
  kms-kms: Nungoqi wutungu. Wute nungoqi nde wuny mbe yembe mand mir nguan kin mupuq
    maket pe wawo di wet bidi quan wateri pudi ni fotnait te wem segi. Ni wet bidi
    te ningg mari mari kin te wam kin ami mingg yumbui gre nganye kin ninde ange pe
    righe pre.
  agn-agn: Telekan mi! Ang koartang indi sinol mi ong mga manigayeg mi, ya ray pagpamatod
    kontra ong nindio. Gakabot ong langit ig gaba-yan tang Ampoan ang Makagagaem tang
    i-yak tang mga manigayeg ang nang agdegdegen mi.
  nhi-NT: Amo onanquimontlaxtlauihqueh namotlaqueualuan tlen onamechontlaeuihqueh
    itich namotlaluan, uan nintlaxtlauil tlen onanconmocauihqueh simi namechontlahtlacoltihtoc.
    Uan Dios naquin chicaucatzintli tlayacanqui de iluicac, yocomocaquitih non innimohsiuil
    namotlaqueualuan.
  ttc-NT: Kye xjal aj ejaw in twitz te etawal, ajna'l nkyeqanin eti'j, komo k'onti'l
    oxik echojo' twi' kyk'u'j, b'ix te Qajawil aj nk'ulun mandad ti'j kyaqil aj at
    tuj ka'j, tetz ma'tx xik xhcha'o' kywi' kye xjal aj nkyeqanin eti'j.
  dan-1931: Se, den Løn skriger, som I have forholdt Arbejderne, der høstede eders
    Marker, og Høstfolkenes Råb ere komne ind for den Herre Zebaoths Øren.
  kwj-kwj: Ma norukweni ku mendi. Kui rupwa ki ahirahi eindau tau raro tau ra himache
    leni tau wu raro keke ya ti wunu ku ha nambwe. O keke wunu amwaka wu mendini au
    laka wu gindau. Wondawani hewen kipe ele mwaꞌambwe ni aulindau Apukolaka Gotri
    o ata ni ri mendiro.
  vie-OVCB: Hãy nghe tiếng kêu than của nông dân bị anh chị em bóc lột, tiếng kêu
    ấy đã thấu đến tai Chúa Toàn Năng.
  kze-kze: kentí kígau on-kwáásítí meéyámbá íma kawe'á umái timé'a sáwí'a kwéomba
    Áánútu awánaraiye. minkwáásí anónkar-anonka'a kwésewana Áánútu asirayánkwáráwáí
    kwéisaiye.
  mpj-mpj: Nyunturtinku-nyurrampa warrkamupurlukaluya wilykikaja katupungkupayi rawalu.
    Mani-jananyanyurra mirta yungkupayi, kanyilpayinyurra. Kulilngara-jananyanyurra
    ka-jananyanyurra yungkungara manikaja. Purtu-nyurranyaya japilpayi, maniku ka
    Mamalu-jananya kulini, purtuya-nyurranya japini.
  lbk-lbk: Ngem ilaenyo nan naamoamong ay cha yo tinokong ay lagfon nan nenchonchono
    isnan payewyo, et nay chechengngen nan Makabfalin ay Dios nan achawag nan cheycha'y
    eg-ayyo linagfowan ay cha nensama ya nen-ani.
  mto-NT: Kaꞌa tseꞌe du̱mujooydi je̱ toompata̱jk juuꞌ veꞌe du̱pa̱kmojktu je̱ trigo
    ta̱a̱jm. Vaꞌan tseꞌe je̱ kumeen jayu du̱ꞌamo̱tunaxta vintso̱ veꞌe je̱ toompa ñu̱ꞌa̱a̱ꞌnajada.
    Ax ka̱tsꞌamo̱tunajxju̱dupts je̱ꞌe̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n, juuꞌ veꞌe nu̱jom
    du̱ka̱ꞌmika̱jxp.
  bzh-bzh: Om ham gwenġo rë! Ham netetuhin alam sën denevonġ huk vu ham medenevo
    ham nos anon lo, geham nejom hir monë vewen ahon. Ham nevonġ nġaa nipaya rot
    nebë saga, lob alam sagi denesu böpata bededun neya vu Mehöböp Niwëëk los Ġayeheng.
  guj-2017: જુઓ, જે મજૂરોએ તમારાં ખેતરમાં મહેનત કરી છે, તેઓની મજૂરી તમે દગાથી અટકાવી
    રાખી છે, તે બૂમ પાડે છે અને મહેનત કરનારાઓની બૂમ સૈન્યોના પ્રભુએ સાંભળી છે.
  jvn-NT: Dirungokké swarané wong-wong sing pada kerja panèn nang kebonmu kaé, nanging
    ora mbok bayar gajihané. Wong-wong pada tyeluk-tyeluk lan Gusti Allah sing kwasa
    déwé krungu sambaté wong-wong kuwi.
  byr-byr: Kadɨka nayaa duꞌnyɨla! Wawɨnya yadɨvɨsara sarɨmɨre wawɨnyangɨ tɨka wapaaya
    yabwaryadɨvɨta sareꞌna sarɨmɨ sahwaraavɨ kwaasɨ wɨdadɨvɨꞌ kumɨre nɨgwia pɨnɨ kaanya
    tihɨremwaaidɨvɨsaihɨlyɨ. Nɨgwia sarɨmɨ kaanya tihɨremwaaidɨvɨta daza jaka naanga
    dangamanɨkengɨ. Nabaai Sɨgunyavɨya Kwalaalyaraavɨre Naangei jaka sa kadɨka mena
    wɨꞌnɨvanɨkengɨ.
  ian-ian: Tak ngwula ambukat kwuta nɨmba kat nat sanya mɨna kwingwuk. Ndina nat sanya
    ana kwingwuk. Sɨkwutaa kwutaa lɨngwa vak God vɨga lɨgandɨ. Ngwutna njɨvwa kwuta
    nɨmba nɨn kat aywaa ana kwingwuk waa walɨnja kwundi God wuka lɨgandɨ. God ndɨ
    kwondu mbundɨ lɨga nyana. Ngwuk ana vaaka lɨgangwuk?
  hun-hun: Íme, a ti mezőtöket learató munkások bére, amit visszatartottatok, az égre
    kiált. És az aratók kiáltásai eljutottak a Seregek Urának fülébe.
  mcf-NT: Adembidi mimbi icsamboen naid utsi iqueque. Tantia. Min tied uaquido mimbi
    chono uaboedo bunec sidquec. Aidi mimbi menenquio yaid Esuquidistu tantiaquido
    Nuquin Papan tantiaido nec. Adembidi, Con tiedën caniquidtsen dayun uanu, quequin
    mimbi bedmiaido uëshquec bunec sidquesho Nuquin Papan, Nadatiambocquid Abentsëcshun
    tantiec.
  kjs-kjs: Waru pagalepape. Nimina maapu-para eda nape awasimide kogono naakinuri
    nimimi nimu makiraoma nimuna oge yoto kalape elenu medaloma pa saapitimi. Go puma
    nimina eda kiritape kogono naakinu page nimumi puri paloma waru yalaateme. Go
    pea-pulu nimuna agalere so yaa-para piri puri paloma surube Gote-me nimuna agale
    pagea.
  mni-mni: Nakhoigi loubukta thabak subasing adugi khutsuman amata nakhoina pibidre.
    Nakhoigi maiyokta piriba makhoigi wakat asi tao! Nakhoigi lou khaobasinggi kappa
    adu Ingam ngamba Mapu Ibungogi nakong youkhre.
  yad-NT: 'Rasa̱ñe̱ya̱ ji̱ta jiryecyuriquiy vijyo̱mujache jiyaro̱ju̱, jiryatiy jiryi̱bayada
    murichedoda rata riy jvaavye, jiryatiy ruvaañu̱yada jiryeñudimyu. Nu̱ñi riy jityu̱chunu
    jvaavyedyeyu, ruvaayadiva: “Tama̱ sani murichenu samivyu̱y, tama̱.” Satuva̱chuma̱
    Vuryi̱ndenura rityu̱choda, mityamusiy sadatya varidyerya.'
  mxb-NT: Ta vitíꞌón ndéíꞌi̱ kua̱chi ta̱ kéchóon no̱ñóꞌo̱ ndo̱ sa̱ꞌá ya̱ꞌi ra, chi̱
    xíꞌín ña̱ mañá ndo̱ ko̱ ní chíya̱ꞌi ndó ra̱. Ta mií satoꞌo yo̱ Ndios, na̱ kándéé
    kée ndidaá kúú ña̱ꞌa, ni̱ seídóꞌo ña̱ ndéíꞌi̱ kua̱chi ra saꞌa̱ ndo̱.
  pon-2006A: Kumwail sohte kihong pweinen aramas akan me doadoahkehr nan amwail mwaht
    akan. Kumwail rong duwen ar kaulimalahr! Ngilen irail kan me kin rikpene amwail
    wahnsahpw akan lelohngehr ni karongen Kaun-o Koht, Wasa Lapalahpie.
  maq-NT: Cjëë cjuë cuechjun yëjë ni chjí rë mosu nuju xi casahmi xa nguijña nuju,
    hane Nai naja ne, me xi ma titjun tsëhë yëjë ni ne, vihndë me cjua xi tivinchajyë
    yëjë ni mosu nuju xi quitjun tsëhë.
  hto-hto: Omoɨ güíllena óinaruillaɨdo táɨjɨtagamacɨ úcube jeruídɨomoɨ. Afe jeruica
    úcube ómoɨmo rɨire jɨáɨfodo dájecana úrite. Nana naɨraɨ illaɨma Juzíñamui bie
    táɨjɨtagamacɨ éecana dáɨnana cacade.
  por-BRBSL: Eis que os salários dos trabalhadores que ceifaram seus campos, que vocês
    retiveram por fraude, gritam; e os gritos daqueles que colheram entraram nos ouvidos
    do Senhor dos Exércitos.
  ces-NKB: Hle, mzda, kterou jste odepřeli dělníkům, kteří sklízeli vaše pole, křičí
    a volání ženců došlo sluchu Pána zástupů.
  cui-cui: Jopa pantomatsim pomonaetha pomonae pacata nacuita poxonae pacata naweta
    pexaewa. Painya caibixae barapo pentoma barapomonae paca yabara namtsebiya wawai.
    Yawa Nacom pon jiwi Pecanamataxeinaein, pon daxita pia peitorobi coyene pexeinaein
    bapon daxita baxua jume tane xua barapomonae namtsebiya wawai.
  boj-2014: Niŋgi quiy. Nuŋgo wau tamo naŋgi nuŋgo iŋgi meli gentoqnsib nuŋgo baŋq
    di ateqnab niŋgi na kamba olo naŋgi gisaŋnjroqnsib awai oto nuŋgo segi qa getentoqnsib
    oto segi naŋgi enjreqnub. Deqa naŋgi maoqnsib endegsib Qotei pailyeqnub, “O Tamo
    Koba, naŋgi iga kumbra uge degsib egeqnub.” Yeqnaqa Qotei siŋgila koba ti unu
    qaji a naŋgo pailyo di queqnu. Deqa mondoŋ a na niŋgi awai uge eŋgwas.
  eng-OEBUS: Listen! The wages you have held back from the laborers who mowed your
    fields are crying out against you, and the outcries of your harvesters have reached
    the ears of the Lord of Hosts!
  eri-eri: Isi dewagu. Nere haruwe magana tebere haga langa da fasi wanenga, tere
    yaawa nigidu boya, nebere haruwe agou matau yaasu nageye. Ariya, haruwe agou matau
    tere yaasu weye waha, tere tebere onowou inyaba waha agou tigei nomo bona Itou
    yaure tuna. Ariya, nere haruwe magana waha nebere yaurou, Anyakaro Danga Oruwa
    Bagu agokuli langa amina heigaha.
  aly-aly: Arrantherrap akngerr arrernem, warrkerreyew katen-itwew, ilemel payemeleyew
    renh-rnem arraty-angkwarr. Innganap arrangkwarl! Arrantherrap akelyant payemelem,
    warrk ipmelhentyelan. Rernemap artnem arrewantherr. Akngeyelanap renh-rnem awemarl
    artnentyan.
  wiu-wiu: Kini ipe pupu takaki yene yotokakete eni pupu takakoinake nami wia kue
    meamikili tekete kini kueke komo oa mekino, yakoe. Kini ipe kakoya nee motokane
    yename komo oa kakimo eya ago edelo ali-kiti lukoa meki ago Ali Munoyo yakakoa
    meko.
  swe-swe: Arbetarnas lön som skördat era fält, som ni undanhållit (stulit, lurat
    dem på) ropar ut [till hämnd], och skördefolkets rop har nått Herren Sebaots [härskarornas
    Guds] öron.
  cth-cth: Thai awh haw, na law dawk thaw katawknaw hah kutphu poe laipalah, na dum
    awh teh hote aphu ni a hram toe. Cang ka a naw e hram lawk haiyah kalvan Cathut
    e a hnâ dawk a kâen toe.
  mti-mti: Yauya. Maura uwane nau igiyawa nau yeuma danave kwapiya. Ye garawa den
    amuniyana. Garawa muma ye guniyap iruveme. Iyayapan mu kwapiyawa kwat veme, sira
    nouwa Ayapan Yusipamitwa gumbe uwane anone.
  pad-NT: Ni-va'ora avanaabosiki adani makhira avakadisiroia bada vakhaniki vakadibadani
    abosinia. Mitha vani'a bana ida va'ora avanaabosiravinia vakavaranina. Va'da'digariana
    va'ora na'damo'damovini vabodi'barahana. Deus danokia bikamitha'iki ida avakadisiroia
    vakabadani'ina vakadibodi'barahi athini.
  twi-twi: Muntuaa nnipa a wɔyɛɛ adwuma wɔ mo mfuw mu no ka enti wɔresi apini. Na
    wɔn apinisi no adu Onyankopɔn, Asafo Awurade no aso mu.
  hlt-hlt: Na lo na ah te bibikung kah thapang na hmil pah long te namamih n'doek
    coeng he. Aka at rhoek kah a pang loh caempuei boeipa kah a hna khuila kun coeng.
  tbz-SIM: Di í yietí bɛ̀ɛ̀ kùútí di pɑɑ nnɛ̀ bɛ̀ɛ̀ dɛ̀ì di diitì. Kɛ̀ bɛ̀ kuɔ̀ nkɛ̀
    ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kèè bɛ dɑbùò.
  san-GUJ: પશ્યત યૈઃ કૃષીવલૈ ર્યુષ્માકં શસ્યાનિ છિન્નાનિ તેભ્યો યુષ્માભિ ર્યદ્ વેતનં
    છિન્નં તદ્ ઉચ્ચૈ ર્ધ્વનિં કરોતિ તેષાં શસ્યચ્છેદકાનામ્ આર્ત્તરાવઃ સેનાપતેઃ પરમેશ્વરસ્ય
    કર્ણકુહરં પ્રવિષ્ટઃ|
  amx-amx: Artwang rrkwapenh-rrkwapenh map farm arrehantherr-henhel rrkwapekarl-penh,
    mern anngang kwetjemel, arrantherremeh ineh maney-arlk anthentj-kweny-antey. Rrkwapenh-apenh
    inang arrantherrenh ywarn pawenhek inarl rrkwapekarl-penh, inang ywarn iterrek.
    Inang arnemel angkek Ngkart-warn. Ngkartel inenh awek. Rang twer angerr-akert
    anem.
  ake-NT: Entɨ'! Amainarʉ kon yau iye'tʉrawasomasa' kon epe'pʉ, to' e'ma'pʉ auya'nokon
    pʉra na'ne' ike ukaran nɨ pɨ' man apa'nʉkʉ kon pe. Ɨi'kiyari kon akʉ'pʉsa' anʉnnin
    nʉ'san ukaramʉ uya Meruntɨ pe kuru te'sen ye' Itepuru pana eposa' man.
  qvn-NT: 'Nätan caytas niyärishay capogniyog runacuna: Gamcuna chracraycunachru uryag
    runaycunatam pägayta mana munapäcunquichu, ima-aygatas quiquilaycunapag munar.
    Nätan chaynuy lutan rurarcayangaytam Munayniyogninchi Diosga mayayan.'
  tku-NT: Hui'xina'n jā xokonī'ta'ntit tī cātā'scujnī'ta'ntit na mincā'tacuxtuca'n.
    Dios lacahuāna'huī'lh. Xla' ū'tza' tī māpa'ksīni'nkō' ixlīpō'ktu nac a'kapūn ē
    ixlīpō'ktu nac cā'quilhtamacuj. Xla' cālaktzī'mā'n chī a'kskāhuī'tit mintasācua'ca'n
    ē jā xokotit.
  bjk-bjk: Moro ölangen! Mum kaim kö isik a xinuxun te idi ewe idi toxo rörörön köbo
    komo re mum. Me idi te xukup pe mum bere mum mo pet a sasaban. Me idi nang toxo
    kip etok a nien maruxo, idi te seseseng ma ginee urungan kö God. Ma Orong, nang
    ine mabo lölös kirip, iri ölangen idi ma irabo tame idi.
  msy-2020: Ia deravɨra oragh, ingangarir gumazamiziba ian azenibar dagheba isi, ezɨ
    ia me gifaragha men ivezir mabar anogoroke. Ezɨ ingangarir gumazamizir kaba me
    uan ivezibagh nɨghnɨgha, Godɨn dɨa ghaze, a ian arazir kuraba ikarvagham. Ezɨ
    ingangarir gumazamizibar dɨmdiam, Ekiar Gavgaviba Bar Itim, a baraki.
  bpr-bpr: Là ti snukéyyu i dad to talbahò di tanàyu. Falningeyu i ungagla! Ta linge
    i Amu Too Maltulus ungag i dad to kamtu di tanàyu.
