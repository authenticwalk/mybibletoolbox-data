    tija'ayi. Joupa iquimf'epola' ȽanDios, maƚque ȽanDios ticuxe jahuay.
  kdc-kdc: Kwavija hamuwalipile fungu wanhu wasang'hane mmigunda yenu, tegelezeni
    kuiyalala kwao! Ndilo ya wanhu wasengile mmigunda yenu Mulungu yeli na Udahi wose
    kaihulika.
  nhr-nhr: Bóò, surutan gatu di tséé-kg'aoan di i, ncẽe gatu di xháràn koe kò tséé
