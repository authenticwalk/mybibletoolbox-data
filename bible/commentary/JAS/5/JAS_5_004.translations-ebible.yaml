    ian ndáhì stná‑ñà, te tiacú stná Stoho‑ndà Señor, iníní‑yá quidá peón mà reclamu
    nùù‑yá. Te cunaha‑nsiá, cuàhà gá mil soldadu dandacú‑yá nùù‑xí.
  ceb-ULB: Tan-awa, ang suhol sa mga mamomuo—niadtong wala ninyo gibayran alang sa
    pag-ani sa inyong mga kaumahan—nagasinggit! Ug ang mga pagsinggit niadtong nag-ani
    sa inyong mga tanom miabot na sa mga igdulungog sa Kasundalohan sa Ginoo.
  ces-LB: Mzda, o kterou jste ošidili dělníky najaté ke sklizni vašich polí, svědčí
    proti vám a nářek ženců dolehl k Božímu sluchu.
  mkn-mkn: '@see-verse:JAS.005.003'
  nce-nce: Aholokwane elo. Nuju mago olo wesibi kë wawa mëglekefëtëyobë wege home
    baliti eglëmo sle hana elo, baliti wali tokli lalekefëtemo. Tako Kalëlegona Goto,
    këbë tëbo lakale wahwi lolole, na wege enënebë afeflei mata waholokwane lolome.
  pol-UBG: Oto zapłata robotników, którzy żęli wasze pola, zatrzymana przez was, krzyczy,
    a krzyk żniwiarzy doszedł do uszu Pana zastępów.
  qxh-NT: Mincayniquicunatapis llullaparcur-llullaparcur mana pägallar aruchishcanqui.
    Wiguinpawan mañacushanta Munayniyuj Tayta Diosninchi mayna wiyasha.
  nwi-nwi: '!Səm-ru! Yorwok mɨnə kapəmiə kɨmɨsor pawk wok ye nəsimien kapəmiə mərɨg
    nɨmnhapəh nɨsərokien əriə rəmhen. Iriə kɨmɨsasək ətgɨn Kughen Yermaru tuk nərokien
    yame nɨmnhapəh nhavəhsi-pənien kɨmi əriə, kɨni Kughen yame Rəsanɨn Pɨk rɨmnərɨg
    nasəkien kapəriə.'
  kmo-kmo: Na hehar meeji ta. Yo otii tawa wakasa ma ye kwotinowon otiiri, kwo yechi
    ya kawen yeechi veenyir. Eeta ya kwota yeechi veenyiri, sii uwato. Miiti nowo
    sagan yeechi yaya yopo yichi tawa wakasa ma yecha uwanak, eeta Harapa God rii
    meejito.
  agr-agr: Aents takau aidau atum shiig akikchamu asag, kuashat pampaina nuna Apajuí
    ashí senchigtin nayaimpinum puja nunú antawai.
  kyc-kyc: Nakamana yulu akali ee pyakao karaminyi dupwana yole angi ingyuo mai napala
    pingyakamiyami dokona nakama kando lasara. Ee dupwana nenge manjakao pyuo karaminyi
    dupwame mumu letaminyi doko Anatu Kamongo Porai dokona kale katana palyuo karamo.
  urd-GVU: دیکھیں، جو مزدوری آپ نے فصل کی کٹائی کرنے والوں سے باز رکھی ہے وہ آپ کے
    خلاف چلّا رہی ہے۔ اور آپ کی فصل جمع کرنے والوں کی چیخیں آسمانی لشکروں کے رب کے
    کانوں تک پہنچ گئی ہیں۔
  yre-NT: Minnun nɛn o 'nyranman 'pa 'cee fei ɛn ka'a o -pan wʋlɛ dɩɛ, 'plɛblɛ pɛɛnɔn
    'san Bali -wee -paandɩ man.
  fuh-BKF: On calake yoɓude gollooɓe gese mooɗon njobdi muɓɓen. Inan, kettindee bullaali
    maɓɓe! Joomiraaɗo jom baawɗe fuu oon nanii bullaali taƴooɓe gese mon ɓeen.
  arl-NT: ¡Jiyaniijiajanaari nia poonijiotesano pueya tojiquiaa! Nojoriiri sariyocuatiuya
    nia cumaneecajiniji nia niquitioyaquiniuucua nojori poonijionuunujiniji, niaara
    na senoonuucua nataacuaca nia cuhuariquiajiniji.
  ziw-ziw: Hamuwenkile maliho wandima wadamanye ndima mwe zinkonde zenyu. Tegelezani
    ivyo wakufuzuma! Ndilo yawo wakuvuna mwe zinkonde zenyu ibula mwa magutwi ya Zumbe
    mta udahi.
  grc-TR: Ἰδού, ὁ μισθὸς τῶν ἐργατῶν τῶν ἀμησάντων τὰς χώρας ὑμῶν, ὁ ἀπεστερημένος
    ἀφ᾿ ὑμῶν, κράζει· καὶ αἱ βοαὶ τῶν θερισάντων εἰς τὰ ὦτα Κυρίου Σαβαὼθ εἰσεληλύθασιν.
  nag-nag: Sabi, kaam kora khan laga hajira poisa pora kandi ase- apuni laga kheti
    te kaam kora khan ke hajira poisa diya nai, aru taikhan kanda to Mohan Probhu
    laga kan te ponchise.
  eng-OEBCW: Listen! The wages you have held back from the labourers who mowed your
    fields are crying out against you, and the outcries of your harvesters have reached
    the ears of the Lord of Hosts!
  knj-NT: Tu' c'al chi jul sa' sc'u eb je maan e ex, toj che tolane sc'u eb, tu' c'al
    che yetne eb. Chi a yaw eb tet Dios tinani', catu' chi yalon a je mul eb. Jix
    able tzet jix yal eb yu naj Yaaw eb ey ec' satcan.
  deu-1912: Siehe, der Arbeiter Lohn, die euer Land eingeerntet haben, der von euch
    abgebrochen ist, der schreit, und das Rufen der Ernter ist gekommen vor die Ohren
    des HERRN Zebaoth.
  san-PUN: ਪਸ਼੍ਯਤ ਯੈਃ ਕ੍ਰੁʼਸ਼਼ੀਵਲੈ ਰ੍ਯੁਸ਼਼੍ਮਾਕੰ ਸ਼ਸ੍ਯਾਨਿ ਛਿੰਨਾਨਿ ਤੇਭ੍ਯੋ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਦ੍
    ਵੇਤਨੰ ਛਿੰਨੰ ਤਦ੍ ਉੱਚੈ ਰ੍ਧ੍ਵਨਿੰ ਕਰੋਤਿ ਤੇਸ਼਼ਾਂ ਸ਼ਸ੍ਯੱਛੇਦਕਾਨਾਮ੍ ਆਰ੍ੱਤਰਾਵਃ ਸੇਨਾਪਤੇਃ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ
    ਕਰ੍ਣਕੁਹਰੰ ਪ੍ਰਵਿਸ਼਼੍ਟਃ|
  nob-LB: Dere lot andre arbeide for dere, slik at dere kunne bli rike, men ga dem
    ingen lønn. Nå har ropene deres om rettferdighet nådd Herren Gud, han som har
    all makt.
  ntj-ntj: Kulila-ya. Tjiinya-yan payi nintiranytjamunu yarnangu nyarra nyuntuku kaatanpangka-ya
    waarka palyaranyangka. Nyangka-ya tjimarritjirratja ngalytjurrmara tirtu-yan mayuranyangka.
    Nyangka-tjananya Mama Kuurrnga Yayirninytjulu Palyalpayilu kulira.
  sxb-NT: Muwurre kiomo emisaara egia awantu awaawakorra emirimo mu emisiri giinyu,
    egia mwalowa okuoloola giwarirra. Okurra okwa awagesi kumiire okutuuka mu amatwi
    aga *Omwami Katonda Nyakianga.
  nhu-NT: Ben etaa eyɛn, ben nu ɛ lɛɛ bonyii bò lemte ŋɛɛ yene. Bó nu ɛ gbwele wase
    mwɛɛm mvunɛn ben ɛ faŋ keelaw bó, bó ɛ no beele. Bó nu ɛ bee wase Tata Nyo' wvù
    kɛŋke Mvuŋgay Mvunciim ɛ yuw kpwe yibo.
  row-row: '@see-verse:JAS.005.003'
  msy-msy: Ia deravɨra oragh, ingangarir gumaziba ian azenibar dagheba isi, ezɨ ia
    me gifaragha egha men ivezir mabar anogoroke. Ezɨ ingangarir gumazir kaba me uan
    ivezibagh nɨghnɨgha egha Godɨn dɨa ghaze, a ian arazir kuraba ikarvagham. Ezɨ
    ingangarir gumazibar dɨmdiam, Ekiar Bar Gavgavim Itim, a baraki.
  agg-agg: E! Awi se nda ndorɨhi hɨmborɨ-yei! Nindou bɨdɨfɨrɨ ai sɨhei nümbürambe
    wohɨ tüpurɨmayei, ŋga asu se moai aheimbo ranɨ takɨnɨ kakɨ ndorɨhi sahündürɨ,
    ŋga se bɨdɨfɨrɨ dɨbo masahümündi. Rananei asu nindou ranai sɨhei nümbürambe ratüpurɨyeihɨ
    sesɨ sɨhei yimuŋgurɨ marɨhündɨ ranai kakɨ semɨndɨmbo hoafɨmayei habudi. Asu ahei
    hoafɨ ranai Adükarɨ muŋguambo hɨfanda-randeimbɨ ahandɨ hɨmboahü tükümefeyowa hɨmborɨmayu.
  ptp-ptp: Xam ngô lê. Xomxo wê vông yuac vô xam lec yaên gee, xam mi kɨtyoo he ya
    mone nipwo tya dɨ hôm vɨwen xôn. Om he nên mone wê dô vô xam ge nêl xam nêm nipaên
    kɨtong, dɨ xêkɨzêc kehe Apumtau ngô xam nêm soên wê nume yuac tigee nêl ge.
  nak-nak: Hiloa, amuto pala baha egiteu la valalua soio te la igogolu tamutou, eala
    moli amuto kamati loto tigi egiteu, egite oio taliti soata te La Tahalo Uru, ale
    eia moli sekela vagari, eia lolotia.
  lbb-lbb: Oroi, bel mulo tokom tar a tarai ning la titol ting na numulo na barim,
    pa arlou anunla i arup mulo. Pa e God, a rakrakai a Leklek, ka longor tar a tinangis
    anunla ning la sol.
  kan-2017: ಇಗೋ, ನಿಮ್ಮ ಹೊಲದಲ್ಲಿನ ಪೈರುಗಳನ್ನು ಕೊಯ್ದದವರ ಕೂಲಿಯನ್ನು ಕೊಡದೆ ವಂಚಿಸಿದಿರಿ. ಆ
    ಕೂಲಿಯ ಕೂಗು ಹಾಗು ಪೈರು ಕೊಯ್ದದವರ ಕೂಗು ಸೇನಾಧೀಶ್ವರನಾದ ಕರ್ತನ ಕಿವಿಗಳನ್ನು ಮುಟ್ಟಿವೆ.
  cso-NT: Sá¹nɨ́² niéi² náh², jɨe³ cónh³ tso³ tiá² cha³² quɨe³ hi³ jmɨ́¹ hniáuh²¹
    má¹hmah²¹ náh² ñí¹con² tsá² ca³jmú³ ta²¹ ñí¹náɨ² quián¹³ náh²; hi³ Dió³² Tsá²
