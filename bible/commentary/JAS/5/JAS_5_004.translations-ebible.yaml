    nɨwiróná bɨ nɨwákwiro sɨnɨ ɨ́á xɨrarɨgɨ́ápɨrɨnɨ. Apɨ rɨ́aiwá rénɨŋɨ́ rɨnarɨnɨ,
    “Ámá ayɨ́ sɨpí e yarɨgɨ́árɨnɨ. Sɨpí e yarɨgɨ́árɨnɨ.” Rɨ́aiwá énɨŋɨ́ rɨnarɨŋɨ́pɨ
    Gorɨxo —O aŋɨ́namɨ dáŋɨ́ sɨmɨŋɨ́ wínɨgɨ́áwayá Ámɨnáorɨnɨ. O rɨxa arɨ́á winɨ.
  chd-NT: Iƚe loƚtomí tija'e', ticuxecolhuo'. Iƚe ma iƚtomí loƚmozó, iƚne i'e'me canic'
