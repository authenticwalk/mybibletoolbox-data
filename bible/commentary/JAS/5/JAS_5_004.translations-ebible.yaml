  tvt-tvt: Sen phek ni mootkaatte loong asuh lakbi thaang uh takoh kan. Nenghu nengri
    ah boichaat ih an! Sen chamkhante hu ari ah Teesu Elong Rangte na ni thokla.
  bgt-bgt: Oti vaovarongo toetoke! Ighamu koti pilaunira arahai kena agutu kori ghamiu
    na gnatha moti boi volira. Imarea kena dikatadia mena kaea a Lod God eigna keda
