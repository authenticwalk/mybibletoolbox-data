    Cori rü ngẽma duü̃xü̃güxü̃ naxĩnü na ngĩxcèx yadexagüxü̃ ga yema dĩẽru ga nüxü̃́
    ngĩxü̃ pengetanücü ga peanewa na napuracüexü̃cèx.
  zpl-NT: Ubiꞌyacuruhua, bee mosoꞌ enu uriꞌi riñaꞌhua, rnacuꞌ beella luhua nú ixiuhua
    beella, nu hasta Diose enu rluꞌcu ye nú rnibiyaꞌ ubeneꞌlaꞌ lunú xanabitsi beella.
  mbc-NT: A'kî, apoitîrîtonon teesenyaka'masanon anmîrikon pî' ye'maya'nîkon pra awanîkon,
    inkamoro yenku'tîi'ma. To' karau eta'pî Paapaya. Mîîkîrî Uyepotorîkon meruntî
    tamî'nawîronkon yentainon.
  ndg-ndg: Mugalinge, malepo ga atendaji balo balepa kwaa kwaajili ya una mu'nngunda
    yinu balela! Nga kilelo cha balo bapuna mazao ginu saikite mumakutu ga Ngwana
    ba Majeshi.
  wsk-wsk: Bare arigalko! Nina ninga ura kariimet ninga ningam ura bataguru gi lagaman
    umu, nina me nunga diaman se nunga niara aira mu am nengete bitawasan. Se ninga
    ura kariimet ninga na inang gi bolala awu lagaman umu nunga niara mu Kari Biya
    Sokel Garagar umu kote nama aratam se ikiam.
  toj-NT: Naahuic t'usan ja ma' atjiye ja ba hua hualajexi. Mi ni atupuhuex ja jastal
    sbej ni. Caso huax bob nacxuc ja jastal jahui. Ja hua huatjumex jumasa jahui,
    huane parte soc ja yen ja ma' huan sc'ulajel mandar ja ba spetzanil.
  tbc-tbc: Aŋ tamol a aŋsam abi urat digane dan arawaig tinid ta adad na ya. Agog
    sad padau dam ta aloŋ na ya. Aloŋ, saen dipadaug diwagiŋ an asau mi geig yaug,
    Anut iŋ eŋel sad Gurman an kududon lo ilasa ya.
  sna-sna: Tarirai mibayiro yamakatadza kupa vashandi venyu vaicheka muminda yenyu
    iri kudanidzira pamusoro penyu. Kuchema kwavacheki kwasvika munzeve dzaIshe Wamasimba
    Ose.
  smk-NT: Iti a upa' ran tawon sinaor moyon kai moyo nin binayadan a pagal ran nagtrabaho
    sa gagawa' moyo. Reng'en moyoy ay'ay ra. Narnge' nan Uunuren nin Mampag'uray sa
    Sarba a ay'ay ra.
  grc-TCGNT: Ἰδού, ὁ μισθὸς τῶν ἐργατῶν τῶν ἀμησάντων τὰς χώρας ὑμῶν, ὁ ἀπεστερημένος
    ἀφ᾽ ὑμῶν, κράζει· καὶ αἱ βοαὶ τῶν θερισάντων εἰς τὰ ὦτα Κυρίου Σαβαὼθ εἰσεληλύθασιν.
  gof-WFTW: Hintte gaden oothi pee7ida asaa kera miishiya qanxibeekketa. Hessi hintte
    bolla waasses. He asata waasoy wolqqaama Godaa haythan si7ettis.
  spa-BLM: He aquí que el salario de los obreros que segaron vuestros campos, que
    vosotros habéis retenido con fraude, clama; y los gritos de los que segaron han
    entrado en los oídos del Señor de los Ejércitos.
  kyz-NT: Ka'aranũũa 'ã pemono'og ekoete jepi. A'ere 'ã nepemepyi pejejemiayuwa 'gã
    jepi. A'eramũ nipo 'gã pẽ mome'wau Jarejuwarete 'ga upe. “Kwaiwete agawewi 'gã
    ka'aranũũa. A'etea 'gã nomepyi ojeupe ore porowykyramũ ikue”, 'jau nipo 'gã pẽ
    mome'wau Jarejuwarete 'ga upe, Pãjẽeteete 'ga upe.
  dao-dao: Nami loa khüikie cän ami ngkhyeng am jah pe uki. Ami pyensak cän jah ngaih
    pe ua! Nami tuncang kbämkiea ngpyang kthai cun Bawipa Kdäm Säih Pamhnama nghnga
    pha vaiki ni.
  cya-cya: Loo nu a msu'hua lyiya' um nguso 'in um, siya' yu ndlo qui'ya na 'in um.
    Yta yu lo' mxo' yu na 'in um, lo' nde nguñilyi'o um 'in yu, una cua' ñii mdiyaa
    cha' re la tloo Ñi X'nan na, ñi nu tla la cha' 'in.
  wrk-wrk: '@see-verse:JAS.005.003'
  nii-nii: Enim piingii! Wu kombur enim kin kongun erik mulnjung wu ombu, en enim
    nge mong aninga kopur, ambił gii ninjing. Ninjing monge ei, Gos eim piipi kin
    nga kongun wumb kombur ke ninmin ei pupu kin, Gos Owundu eim opu wumb epin konu
    ełe, mołmun tep er mołum Owundu nge, eim kom ełe, pang piinim ku.
  ign-NT: Nararihi ena nani rícoqueneana, ichape eta navayua­si­ra­vacahi eta navacha­chirahi
    ena ticaema­ta­nea­canahi eta nayehe. Tatiari­hi­ya­resera eta sácheyare táiteca­pau­chayare
    eta náicuñayare, taicha ema Viya máimara­racahi tamutu, masama­hivare eta nayase­se­re­pianahi
    ena páureanasami músuana.
  dik-NT: Wek aakëc kɔc lui duɔ̈mkun yiic riɔp. Piɛŋkë keröt. Dhiën kɔc ë rapkun tem
    aacï Nhialic Madhɔl dööt.
  cac-cac: A eb' e majan smunlaj d'ayex max e tuplaj eb', ton̈ej tzeyac' musansatil
    eb'. Yuj chi' tz'avajchaan̈ eb' d'a e patic yalan e mul, axo yav eb' chi' syab'
    Dios Yajal d'a Smasanil.
  tzj-E: Je cmos jmajo'n xquetoj ta quek'ij pretiemp csech tak xesmaja cuq'uin, kas
    k'alaj che mxequetoj ta y jara' Dios bien rutkin je xqueban chca. Y je' mos arj-e'
    nque'ok'a rmal cjel y ja ok'ej je nqueban nc'axaxa rmal nimlaj Kajaw Dios.
  san-BUR: ပၑျတ ယဲး ကၖၐီဝလဲ ရျုၐ္မာကံ ၑသျာနိ ဆိန္နာနိ တေဘျော ယုၐ္မာဘိ ရျဒ် ဝေတနံ ဆိန္နံ
    တဒ် ဥစ္စဲ ရ္ဓွနိံ ကရောတိ တေၐာံ ၑသျစ္ဆေဒကာနာမ် အာရ္တ္တရာဝး သေနာပတေး ပရမေၑွရသျ ကရ္ဏကုဟရံ
    ပြဝိၐ္ဋး၊
  yaa-NT: 'Shinãkapo. A mato yonoxomisfo mã ato afaa inãsharamisma, mã ato feparamis
    finõmafãi fifiakĩ. Nãskakẽ Epa Nios yoimisfo iskafakakĩ: “Epa Niospa, noko axõfe
    nõko patoronõ noko kopifamismakĩ,” ixõ yoimisfo. Askafaifono Niospa ato nikamis.
    Akka a mato yonoxomisfo mã ato omiskõimanai keskara Niospa mã tãpikõia.'
  cab-NT: ¿Ánti fáyeiti le míchu jubeí joun ja ñadágimeinbalin jichári? Ánjein jamúga
    gayáraati, lagúajaña jamúga fáyeiti ligía luágu jidúnrun, agáamba láali Búngiu
    jamúriajan ñadágimeintiña jagía juágu.
  clu-clu: Pamatii nindo anang mga riklamo ang mga tao nga indong ginapaobra sa indong
    orobraan piro ara nindo pagsooli. Dapat nindo nga maulaman nga anang mga pagparanangis
    indong mga manogani nababatian ang Dios nga makagagaum.
  swh-ULB: Tazameni, malipo ya watendakazi-wale ambao hamjawalipa kwa kuvuna katika
    mashamba yenu- wanalia! Na kilio cha wale waliovuna mazao yenu kimeyafikia masikio
    ya Bwana wa Majeshi.
  tpt-NT: Kꞌamakꞌatꞌik kuenta. Jantu kꞌalakmapꞌalatꞌik miꞌoqxtamatinkꞌan yu taxqanal
    la milhitapatskꞌan. Yuꞌuncha tus talaktꞌasay tachivintanuy. Tus taꞌan vilchal
    ni Dios yu jalaklhichimoꞌoy tachun yu talhitꞌajun tapꞌasta, tus ancha kilchaꞌan
    ixchivintikꞌan miꞌoqxtamatinkꞌan.
  aai-aai: A bowayah oro’orot a masawamaim hibowabow men kwabibaiyanih isan hirerey
    tegamigam kwanonowar? Nati oro’orot hai rererey i Regah Fairin nowar.
  sny-sny: Fene ma'aru etiri tomu ne'ese irosiya ape, lu tamo eteye su, fene lai lowe
    werese ma'e te'e areareye. Fene lai ereti fene lo sahe ma'aru tewi lowe lo aniteye.
    Wanure! Lowe fene ma'e ma'aru lowe lo ne ai peri se hareyei erasi uteye. Lu taune
    awei fene lo lo'u ta'eye ape, lowe fene ma'e ai peri uteye. Hareyei erasi lowe
    lo uteyei su, Owane Pefine a'i lai peri no'u lowe lo wanu tepa'asiyei. Le a'i
    lai yo seni luwaru a'i tote tawesinamirowa. [Lo 24:14-15]
  myy-myy: Mʉa ya ote weseri moa ĩsibojanare cʉni queno waja yibisija mʉa. Mʉa ya
    moari masare queno mʉa waja yibitire masiguĩji Dios. Mʉa ya moari masa ĩna otija
    ito yicõri ĩna awasãja cʉni tʉoñi Dios ũmacʉ̃jʉ rotigʉ.
  trc-NT: Dan me se acaj ndoꞌo Diose̱ cuentá se vaa ne na̱ruꞌvee sa̱ꞌ soj tuꞌvee se‑mo̱zó
    soj síí rii xnaa̱ soj a. Ne̱ aguáj ndoꞌo nij mozó yoꞌ rihaan Diose̱ cheꞌé se‑saꞌa̱nj
    nij soꞌ chugua̱nj. Ne̱ catúj se‑na̱na̱ nij soꞌ xréé Diose̱ si̱j uun chij ndoꞌo
    rej xta̱ꞌ na̱nj ei.
  cut-NT: Nchuhn ne, chendihco ne nunde che nde hua renedihve ne yahn ihyan cheva̱h
    che redin ye ntiyon yahn ne. Ate Dendiohs, ihyan min che a̱ma yudo vederihquentiyon
    yahn ye ne, nda cuande ye ihyan chahn, ne a devano ye nduhca̱ che reca̱h rihn
    ne ihyan, reduco ne yahn ye.
  bel-bel: Вось плата, якую вы затрымалі ў працаўнікоў, што жалі палеткі вашыя, лямантуе,
    і лямант жняцоў дайшоў да вуха Госпада Саваофа.
  zlm-KSZI: Kamu tidak membayar upah orang yang bekerja di ladangmu. Dengarlah rintihan
    mereka! Orang yang menuai hasil ladangmu berseru minta dibela nasibnya dan suara
    mereka telah sampai ke telinga Tuhan Maha Kuasa.
  gdr-gdr: Ɨ wɨn waina owou otogam sopapu wɨko rɨga im engaenenindam, ajɨ wɨn ma opima
    towa wɨko mɨra agonenindam. Sɨ onggɨt waina mɨra omni kesa wulkɨpsim b'okta arara
    aenanj Godɨm pɨlwa, ɨ onggɨt otoga rɨga ma b'okta ara kemb b'ɨgarenanj Komkesa
    Dandam Rɨgɨb Rɨga Yonggyam God Tina yɨpya wa.
  vmy-NT: Nda chutsijon kui chji xi bi kikaꞌe_ru chuꞌnda xi kitsaꞌexa tsojon, kui=
    kibiu xi tibaneje ngatꞌanu. Siꞌare nga inyakjiꞌndaya chuꞌnda xi ꞌeku chanre tsujmi
    ntjenu, kui xi je echu ngixkun Naꞌenchana xi tjinre ngayéje kjuaꞌñu.
  cmn-FEB: 看哪，你们竟然克扣其工钱的农场工人，正在控诉你们；我们的万军之主已经听到了工人们的哭诉。
  gmv-RNT: Inte inte woznan woththite; inte kath maxishe peydaytas ista wolqa waaga
    inte qanxonta aggida gish inte bolla waassishe inte achchan deettes. Kath maxizayta
    waasoy ubba dandayiza Goda haythan gakkides.
  ncl-NT: Dios quimati pampa amo anquinlaxlahuiaya anmotequipanujquimes. Unca quinami
    inmintomin anmitzmotexpahuilic. Anmitzlapixquilije pan anmocuajmilimes, huan amhuanten
    anquincajcayahuac. Axan inmintzajtzilisli in lapixcanijmes ajsic ca Dios, quicaqui
    Dios iTata ilanechiculisli in lanahuatinijmes pin cielo hual cate Dios iguaches.
  sua-sua: Mu sim pat mang mulngunes ruk mut lo enkim mar na, ko mut ngamhu ngang
    ngar kam lluol mnam mularo luteik ko ngta krim muk va ka krim muk vop vanang Ngoldaip
    To La Vu Ngaurar nma ngan ngaro ngaeti he.
  are-are: Arai, artwa arrpunha ntjarra urrkapuka marna annga rrakangkarranha tnukulpala
    kotjitjika. Rrangkarra pula etnanha itja kwartiwuka. Urrkapunhapunha etnantama
    nhanha Altjirraka alpmelaka. Ingkarta Ekarlta Inthorrala turta etnanha wuka.
  gai-gai: Na ne matau warac, ramtaɨra nena warɨŋna aiŋa morinanna, ne minmo paruca
    kituknduk tɨpca mba neaŋri, na an kituknduk tɨpca ne utiŋrenanna, ma Raraŋ Aetaniacna
    ŋgacrenan, te, ma nena tɨpemb ŋgorikmo rutinande. Na an aiŋa morina ramtaɨrta
    ataca ma Kacoot Gargar Aniacapna koara malarurina.
  qvm-NT: Mana pägaypa arutsishgayquipitami mincayniquicuna Tayta Diosnintsita wagapar
    manacurcaycan. Paycunapa weguinpa chaninpitami munayniyog Tayta Diosnintsi juzgashunquipag.
  chz-NTPS: Jñeeˈ dsaˉ hi̱ˉ maˊ jmeeꜙ taˊ jeeˊ nuuˉ kyahꜗ hnähꜘ kɨˉhooh˜ jwërte, hnɨɨy˜
    kyahꜗ hnähꜘ kihꜗ Dio. Heˉ gaꜙjuuˊ hnähꜘ kiyhꜗ, heˉ saꜙ gaꜙmiꜙhmaahˊ hnähꜘ jñeeyˈ.
    Peerꜙ kɨˉhooh˜ dsaˉ hi̱ˉ gaꜙchoohꜗ taˊ kyahˈ hnähꜘ heˉja̱ˉ maˉnuuꜘ Dio hi̱ˉ la̱a̱ꜗ
    jʉʉˊ läꜙjë̱ë̱ꜙ hi̱ˉ tä̱ä̱hˊ gyʉʉhˈ.
  kmu-kmu: Haviho hoyatamifina aliya veamogami miyaamia nagoa miyaamia havige hu-matetama
    noamamiya miyaamimoa hu falote hu-lamateno ke nehie. Anima aliya vayatamimoya
    kema nehaya kemoa Anumaya Kotia, mukia yamona tusiya huno kava humainea kanomo,
    agesafina hai falegeno ago haviline.
  ood-NT: Em‑kaisdag o si geꞌej ch wohokamchud mam pi ap ha namkid g e‑pionag. Hegam
    o d wabsh shoꞌigkam ch am em‑ahgid g pi e‑apꞌedag ch shoani. M wabshaba pi ab
    hu ha kaiham ch chum hems ab haꞌichu ha abchud ch ha kokda. K idam pi e nakog
    mas wo e doꞌibia. K wabshaba g Jiosh ab ha kaiham ch wo ha doꞌibia. Ahpim mam
    e kakaischud ha shoꞌigchudch am ab aihim g lodaita hab masma mat g wipsilo wo
    e giꞌichud k ab wo ai mamt wo ha kokda.
  lbm-lbm: देखो, जिन मजूरों न तुम्हरो खेत काट्यो, उनकी वा मजूरी जो तुम न धोका दे क
    रख लियो हय चिल्लाय रही हय, अऊर काटन वालो की दुवा सर्वशक्तिमान प्रभु को कानो तक
    पहुंच गयी हय।
  ncj-NT: Onanquintzecaluihque intlaxtlahuil namotlaquehualuan, huan inon tomin mechtemactis
    noyojqui. Huan Totecohtzin aquin quintequiutilo nochten mocactoc quen otzahtzihtoyahque
    inohque tequitcamen.
  yuj-yuj: Yumo fwapia wawenke! Yiráp tére konap aropao yiráp yopwar mekamp fɨr tia
    koropea napo, yumo kwekáriaka, mani ponankor nénk moia, ankwapmwaek yumokuráp
    por pap konapono. Tá am ankwapmwaek pátenap mani támao yoporrá wumwi nánko, am
    tére arop fárákapamp wumwi karao kor Ponankor Kárákáre Tokwaeráp Tokwae Karamp
    woupwi mek akwap námpon.
  kto-kto: 'Miptang maset: Mimi la tale mialo uniap maiong teip me ubi la okosarmeng
    na ubiap mim. Are ratmat ga man kupmeng ga avaikmeng iriro tavuk ming ila kire.
    Ga miriro teip o ubi la mela kakavameng na ubiap mim, marik maiong la betieng
    ara ai Ila Kani, irie la amaning ngangas gano la upto ra.'
  gmv-NT: ኢንቴ ኢንቴ ዎዝናን ዎꬂቴ፤ ኢንቴ ካꬅ ማፂሼ ፔይዳይታስ ኢስታ ዎልቃ ዋጋ ኢንቴ ቃንፆንታ ኣጊዳ ጊሽ ኢንቴ ቦላ ዋሲሼ
    ኢንቴ ኣቻን ዴቴስ። ካꬅ ማፂዛይታ ዋሶይ ኡባ ዳንዳዪዛ ጎዳ ሃይꬃን ጋኪዴስ።
  por-BLT: Escutem os gritos dos trabalhadores de suas fazendas, cujos salários vocês
    roubaram. Eles gritam acusações contra vocês. E essas acusações chegaram aos ouvidos
    do Senhor, o Todo-Poderoso.
  stp-NT: Daman gu jam tujuandam tuk japim puiꞌ pu cham ja namkidhaꞌ paiꞌjɨ, sia kum
    alh tɨix bhaiꞌ bua nam jam ɨxiiꞌñdhaꞌ gio nam tu ordaꞌ. Tuꞌ pɨx ja ɨlhiiꞌñdhaꞌ
    pim, ni jɨꞌx ku pim jix ja joiꞌgɨꞌndaꞌ. Ku baꞌ guꞌ na guꞌ gu Dios jix bhaiꞌ ja
    kɇɇ nam gɇꞌkam kɨꞌn tɨi soiꞌm ɨlhiiꞌñ buiñor na pim ja tulhiiñchuꞌn, guiꞌ baꞌ
    dɨɨlh jup bax maat na jax dhui ja palhbuidhaꞌ,
  mgc-mgc: Ï'dï 'e biriti kpa dë zi zë mati o'dɔnnï lɔ'ɔ mï yaka 'be'e. Yere kyedre
    owo kudu 'bëzë ku.
  ame-NT: Ñam̃a t̃eʼ ñeñt̃ att̃a setaruasatyeseʼt̃ ñeñt̃ ama setsaʼtyeseʼt̃epaʼ t̃eʼña
    ñetpaʼ puellquëñot̃etpaʼ nanac eñenet socop. Ñeñt̃oʼmarña t̃eʼ Yompor ñeñt̃ nanac
    Paretspaʼ eʼmuenanet ñeñt̃ atet̃ pueyaʼchpeñeshaʼ c̈hocma eñenet socop.
  mgh-2016: Nkeewani! Khamwalhivilhe anamitheko avanre mitheko mmamatani mwinyu. Nkeewelhelhani
    chineera aya wo wunlha chiyo! Ikutto chaya chihaaphiyelha Athithi o Ikuru!
  kvn-NT: Imi pe takto, tulemal-pega-immalmal-wesmalad pe-nuekwa-targa-penukchajulidbal
    Pabzhe wilenanimal pe-tuktigal. Imi Pab-Pul-Tummad itosdo, tulemal-mani-abingaszhulmalad
    kolmakal-kolmakal wilenanimal.
  gvf-gvf: Yal kobe i komina gul konagi ere i tongwa, i tobe terala dinga ole tekinga,
    ena yalin kobi kay mi milungwa i pirino? I komina buule i ala ye tongwa ibal para
    kay mi milungwa, angel te kamin ibal Yobilaan Kobaan God Singaba pirere, main
    paangwa mere ere i tenamue.
  san-ISO: paśyata yaiḥ kr̥ṣīvalai ryuṣmākaṁ śasyāni chinnāni tēbhyō yuṣmābhi ryad
    vētanaṁ chinnaṁ tad uccai rdhvaniṁ karōti tēṣāṁ śasyacchēdakānām ārttarāvaḥ sēnāpatēḥ
    paramēśvarasya karṇakuharaṁ praviṣṭaḥ|
  deu-ELBBK: Siehe, der Lohn der Arbeiter, die eure Felder geschnitten haben, der
    von euch vorenthalten ist, schreit, und das Geschrei der Schnitter ist vor die
    Ohren des Herrn Zebaoth gekommen.
  mcb-NT: Tera pimpunatagantsiigeri tavagetimoigimpirira onti pamatavinaigakeri, nerotyo
    iriroegi maika ikenkiakoigakero pimpunaigakerira. Yogari Tasorintsi Gaveavagetatsirira
    ikemaigakerityo ikaemavaitaigakera.
  yle-yle: N꞉ii dé nmyi p꞉uu a dpodo nyédi, lukwe dîy꞉o yi pywuu ye dp꞉ee yémî ngópu.
    Nmyi yuu dmi nmî Lémi ka wunê yémî ngópu. N꞉ii ka nmyi yuu dmi wunê yémî ngópu,
    nmî Lémi ndîî, daawa dîpî, ntââ nmye wa a vy꞉u.
  swh-1850: Hamkuwalipa mishahara watumishi waliofanya kazi katika mashamba yenu.
    Sikilizeni malalamiko yao! Kilio cha hao wanaovuna mashamba yenu kimefika masikioni
    mwa Bwana, Mwenye Nguvu.
  msc-msc: Ai ɲa lɔ! Baaraden mɛnilu ka ai la sɛnɛsumanilu ka, ai ka woilu janfa.
    Ai ma sɔn alu sara dila alu ma. Sara wo ye kulekan bɔla ai kanma. Baaradenilu
    kulekan ra se Maari Sebɛɛtii ma.
  ese-NT: Eꞌe, echacojji cuana mique que cuanajo chacochacoꞌyonaje miquea sosequiaꞌyo
    jjima. Ma echacojji cuana Eyacuiñajji nijje mimiani mijo; huohui cani, sosemaꞌ
    miya chaco mee canaje jjejojo. Onaaya mique que cuanajo bobi sosemaꞌ chicha caꞌyonaje
    peaꞌai. Majoya oya cuana taaani Eyacuiñajji yasijje mimi majje miquea sosequiaꞌyo
    jjima jjejojo. Eyacuiñajji quea caꞌa nee nee, ojjaña huoojeaꞌyojji nei nei oya
    poani. Ohuaya echacojji cuana pa ani shajjaꞌajja canaje. Jamajjeya ohuaya miya
    tecuea cani quea dejja taijojo.
  jac-NT: Hanta istohol ebnaj hemunlawom mach heyakꞌ yin̈ hemunil. Haꞌ huneꞌ tuꞌ xin
    chitit istzꞌactiꞌal teyiban̈, yuto xayabe Comam Dios yel yaw ebnaj munlawom tuꞌ,
    Comam yahawil yin̈ ebnaj ángel ay satcan̈.
  cak-CNT: Y q'uiy mero quimolon roma man e quitojon ta chi utzil ri e quisamajela'
    richin pa juyu'. Y ri Ajaf xerutz'et riq'uin ri quik'oloj chi man e quitojon ta
    chi utzil ri quisamajela'. Ri nimalej Ajaf, ri Rajaf ronojel, can xerac'axaj c'a
    ri samajela' chi ye'ok' roma man e tojon ta chi utzil.
  zia-zia: Nigitineya. Buro-mani mene buro ninae nasani ma gamuwa, arata burora zuma
    agewa awiya ninae sorero ugaing pumuwa amimene be kerinasani susuwa ninae meko
    awiya keregati noiya. Ayero noi ma buro yao emora zi amimene uritira gorobo emora
    Tuwa auna daweng toitinoiya.
  mal-2015: നിങ്ങളുടെ നിലങ്ങളെ കൊയ്ത വേലക്കാരുടെ കൂലി നിങ്ങൾ പിടിച്ചുവല്ലോ; അതു നിങ്ങളുടെ
    അടുക്കൽനിന്നു നിലവിളിക്കുന്നു. കൊയ്തവരുടെ മുറവിളി സൈന്യങ്ങളുടെ കർത്താവിന്റെ ചെവിയിൽ
    എത്തിയിരിക്കുന്നു.
  tuo-NT: Mʉsãrẽ daꞌracoꞌterãrẽ queoro wapayeticãrã niwʉ̃. Tojo weerã na tʉꞌsatisama.
    Õꞌacʉ̃ nipeꞌtisere masĩgʉ̃ na bʉjawetisere ĩꞌasami. Masĩsami mʉsã narẽ queoro
    wapayetiꞌquere.
  mbl-NT: '''A ''ãxop te ''õg kãmãnat xop pu'' pago''ah, ''ũhãm''ax yãnãn tu'' pago
    ''ohnãg, yĩy ''ãxop kummuk ''ãktux, tu Topa xe''ẽgnãg pu hãm''ãktux, ha'' xupak.
    ''Ok ''ãxop te'' xupak hok?'
  zpc-NT: ¡Leꞌe ulezënaga! Rbedyi yaca benꞌ rue dyin quiejëꞌ, porque reziꞌjëꞌ cosecha
    quieyaquëꞌ, naꞌ racayaquëꞌ ziꞌ, pero birguiz̃uyaquëꞌ leyaquëꞌ. Lenaꞌ raona leyaquëꞌ
    xquia lao Diuzi. Naꞌra Diuzi rnabëꞌnëꞌ guibá, rnabëꞌnëꞌ lao yedyi layu, banezinëꞌ
    cabëꞌ rusaca benꞌ uñaꞌa yaca benꞌ rue dyin quieyaquëꞌ.
  gul-NT: Look yah! Oona ain pay de people dem wa beena wok pon oona faam. Listen
    ta dem da cry out ginst oona! Dem wa beena geda crop da cry out. An God wa got
    powa oba all, e done yeh dey cry.
  mau-NT: Coe⁴-ni³ je² xi³ qui³si³xa¹ na³nqui³-no³ vˀe¹jna³tsˀin³ya³ chji¹-le⁴ xi³
    qui³chˀa²na⁴cha⁴-lao⁴³ xi³ cje³ vˀe²chji¹-jin²lao⁴³. Tjio¹vˀe¹jta³ je² xi³ qui³si³xa¹.
    Nai³-na¹, je² xi³ nca³jco⁴-le⁴ so³nta²do⁴, qui³nčhˀoe¹ jta⁴-le⁴.
  gup-gup: Ngurrina! Ngudda kunu ngurrbendjalkoweyi birrimekbe bininj nawu ngundimarnedurrkmirri
    ngudberre kore birrimangi manme dudjindi ngudberre. Minj ngurrbenkarremulewayi
    bedberre, dja nawu Kawohrnan Rowk nawu Narrulkarrekimuk benbekkani kore birrikayhmi
    bu nguddakenh.
  bss-NT: Nɔnéʼ, weesábpɛɛ́ bad ábe bébɛ́nlé wɛ nsɔ́n á nzag-tê. Etimé edogé
    bɔ́ dogɛ́n. Nɛ́n ábɛ́lé ábɛ̂ bad ábe wéēsābpɛɛ́ ádab awɛ́ áwógnad áʼsō
    wɛ́ɛ Titɛ́ɛ, Dyǒb á Ngum.
  met-met: Ahatumia lipuxim oxatamdi duwaxataʼm umangaimdi! Agimdi maringin te, ahanai
    giminagiding hataindi saing duwagiwagi na Urana bu haulidi. Ding wagingadingdi
    dila disok rangua Toxoratamona Haringing Sibunam saing lungudi ba.
  kpj-NT: Abaderòwysydỹỹdu òwydỹỹdu aõkõ dori kai tate. Kai ixideele tebutunymahãte
    iribireny tawasinymahãte. Tiiboho rahinymy rirajuamyhỹreny tahe kia wysydỹỹdu
    mahãdu hina‑ò Deuxu roholare. Tii ruru mahãdu wedu rare.
  zao-NT: Lee re zha kuu mke tsiin lo goo ne mdizht goo lo, ngenaab zha lo Diox; ne
    lee Diox kuu nabee lo re mandad kuu nzo yibaa mbina re kuu ngenaab re zha kuu
    mthop yalgonn chaan goo.
  byx-byx: I raqurliani lura gia buaiskena i murl ta ter ama asmes, baiv aa de ngin
    ban a ra ver araa rleriirang, dai nakka quasik ngin ban a ra maget. Dap nakka
    ngi suam se araa iang ama qelaing. De sa res nes sagel ama Slurlka i ama Aamngimka
    i qe uas te ama qaqet mai.
  ctu-CTI: Jini la' wajtroñel mach'ʌ ba'an ts'ʌcʌl ti la' wʌq'ue i tyojol ti la' cholel
    mi yʌl'etla yubil. Lac Yum bʌ i Yum bʌ cabʌlob tsa'ix i yubi i t'an jini xc'ajbalob
    che' ñac ti yʌl'ʌyetla.
  zos-NT: Ja mi ṉgoyojyajø yosyajupø mi yoscu'yomo, mi nu'mayaju jyama. Y yøti yosyajupø'is
    mi yoscu'yomo nø mi ṉgyøva'cøtyamu. Toya pøjcayajpa Dios porque isyajpa toya.
    Y myøja'ṉombø Diosis 'yaṉgui'myajpapø'is sone angeles, je'is myanu'am jujche
    nø chajmayaju.
  gvs-gvs: Konōve! Imi tánuwo adi topaisewa bogina kovaaobudi, e adi maisa kovagagaledi,
    tauna idi táiya italavaitemi Yaubada yaina imi goyo manuna. Nakae imi todibayoyayao
    idi táiya Yauwe Tokalika bogina inove.
  kbm-kbm: '@see-verse:JAS.005.003'
  tew-tew: Bítꞌóyan, in táhtsaaˀin unbí nava i̖ˀge dívítꞌôeˀanninbí kä̖ˀä̖ä̖ wívînwáˀâapí,
    heḏi i chä̖ˀ wíˀovâymä́gipîˀ-á Yôesi imúnde heḏi ûnhanginná in tꞌôeˀin bînˀáywannin.
    Hewänbo Yôesi oe makówá tꞌä̖hkí itsonmáaˀi natꞌoe in dívítꞌôeˀannin diphahsanyiḏi
    dívítu̖wí̖núndeˀ.
  rmc-rmc: Le čore manušenge, save kerenas buči pre tumare maľi, na počinďan! Vašoda,
    dikh, lengro počiňiben vičinel pre tumende! O vičiňiben olengro, save kidenas
    upre pal tumare maľi, doavľa dži andro kana le Nekzoraledere Rajeske.
  apr-apr: Kakamata dook ngan! Di tooltool yo katar di a tiwinnoko kaningi kanono
    ye kumu kiang nga, ngan kallung di le kakap pat ke urata kootoonoo kidi pang di
    le imot tiap. Ngan la titang pang Maro bet iraua urata dook tiap kiang tina ngan
    kootoonoo pang. Ngan le tangini kidi tooltool ke winnokanga kaningi tina ngan
    ilo le lo pombe pang ye Tool Mai yo gurana ki mai san le illos gurana ke so nga
    le imot i, in le ilonga ye talngana.
  tiy-tiy: Enda bénayada kom i de géménalbék dob fantad gome. Atin i de kurta énda
    fénggébayad gom de, been i de niy usaréne fégétébo begom dob adafay Tuluse. Atin
    i de kétébo i de étéw géménalbék dob fantad gome, énggélingooy toowe fo barakatan
    Kadnan Tulus.
  nlg-nlg: Kau rongo mai! Tau pegopegora na vure tara lutu tana nimiu na leghai, na
    pukuna tau mua pelura. Na pukuna tara vahaghitaili tua ke, ge ra koepasaghau mara
    nongia God ke toroghau. Ma God, puku ni maana, te rongovia didira na nongi.
  dgr-DOGNT: Seàhkw'ǫ! Dǫ naxıdèè k'e t'asìı dehshee nàgı̨ı̨htsı̨ı̨ sìı gıts'àɂaahdì-le
    t'à naxısınìyaetı hǫt'e. Dǫ t'asìı dehshee naxıgha nàgehtsı̨ı̨ sìı yagìtse t'à,
    gots'ǫ̀ K'àowo t'asìı wegha dìì-le sìı goèhkw'ǫ hǫt'e.
  pes-OPV: اینک مزد عمله هایی که کشته های شما را درویده‌اند و شما آن را به فریب نگاه
    داشته‌اید، فریاد برمی آورد و ناله های دروگران، به گوشهای رب الجنود رسیده است.
  ron-1924: Ятэ кэ плата лукрэторилор каре в-ау сечерат кымпииле ши пе каре ле-аць
    оприт-о прин ыншелэчуне, стригэ! Ши стригэтеле сечерэторилор ау ажунс ла урекиле
    Домнулуй оштирилор.
  tpz-tpz: Pënton vavih öm! O voen ne eöm to hikta heꞌ voh a nap kiu varih to rëp
    karas manih po tökiu peöm, ee to okook ke ne pe Sosoenën pan, eꞌ se piun a ma
    taateꞌ hat peöm. Ke Sunön A Kikis Vi to pënton en pa ook pa nap kiu.
  agd-agd: Para vara seyo, mai ma siretí ankani yorarí iyákaya ma ída kama e miyaní
    into ma manáa moní do maman kaiyá eona ano siretíi mai avúavá inka siamíkan minó
    ákona ma vain Bafan mano inikhen mino.
  rkb-NT: 'Kytsa awaratok eze tarabaja ziknakaranahaze okyrysaro ty batu sibo nyny
    tsikaha. Wabytaha! Deus bo zahasohokonaha, ikia humo tahokanikinaha. Deus zikwyrẽnikita
    mysiwabyky. Atahi siharere ziwaby. Asahi awaratok eze tarabaja nikaranaha batu
    okyrysaro humo. Deus pe niaha: — O Deus bijoikpe ezekta inamyrẽnikita mybaze myhyriziktsokzawy
    humo batu okyrysaro ty mybo nyny ziky — niaha. Iwatsahi mynamybyitsa sinini tsikykaranaha.
    Ikiahi inamyrẽnikita humo sininiwyky hawa katsa mywatsa sinini my iwa tsimy. Ikia
    hi mypehakatsa my. Asahi bijoikpe ezekta, asahi mybarawy ezektsa humo niwatihi
    ikia zuba abazubata my niaha. Iwaze Deus tihi:'
  san-THA: 'ปศฺยต ไย: กฺฤษีวไล รฺยุษฺมากํ ศสฺยานิ ฉินฺนานิ เตโภฺย ยุษฺมาภิ รฺยทฺ เวตนํ
    ฉินฺนํ ตทฺ อุจฺไจ รฺธฺวนึ กโรติ เตษำ ศสฺยจฺเฉทกานามฺ อารฺตฺตราว: เสนาปเต: ปรเมศฺวรสฺย
    กรฺณกุหรํ ปฺรวิษฺฏ:ฯ'
  iws-iws: Mɨ bɨiya kɨra iikamɨm kɨriir numɨr aiir mɨriiyɨm, kɨra sɨmiir umɨrɨm haɨmiiyarar
    hauugɨn. Mɨ kɨra tɨ sɨmiir umɨrɨm hɨriiyar bɨri hauu swokikɨn mɨ haɨmiiyɨn ɨni
    kɨrar tauae hai naowidɨm mɨ Adi Komii siya bɨdiyar kɨgiyɨn umɨr haɨmiiyɨn kɨra
    tauae hainaowid ɨiirɨn. Mɨ Adi Komii siya bɨdi wakaekiyɨn kɨriir mɨiyan kamɨm
    sɨma boɨnɨm, kɨra sɨmiir umɨrɨm bɨri hauu dɨgɨm. Mɨ Adi Komii siya kɨrɨe komiigɨ
    komiigakɨn. Mɨ kɨra siirsi nɨdid rani, aniya?
  pol-SZ: Pieniądze, których nie zapłaciliście robotnikom pracującym na waszych polach,
    są teraz dowodem przeciwko wam. Pan w niebie usłyszał bowiem ich rozpaczliwe wołanie
    o pomoc.
  ztq-NT: Kchë xaa nii kwë tsiiñ lo xkwaa do singosy xkëëkiy lëë do aan lëë Tat Tios
    biñ kchë nii chuuñkiy xaa go.
  zai-NT: Huaguite si tu cani huachuugu semiá stitu, ne qué huaguixe tu laaca', ne
    yanna casi ñaca culuí' ni laatu. Ne ma bina diaga Señor Dios stidxi cani ulee
    né laatu guela.
  upv-upv: Sete kamteve nowli jinibb nga marmajing renge naut se kami, ko dingen ser
    ngok ejpari pa nolo boro Atua nga derteren nga milep muto jin.
  wap-NT: Aonaa ukawinipinaatan karaodapauzonao kaudinan uzakapun ii. Uabata! Umanawunuꞌo
    Naobanai abata wuruꞌu upoitorunao dopian unao zakapun ii. Puraata utaapaniaz aida-kida
    Tominkaru ati, unao shaꞌapatan dikaudaꞌo aimaakan umakawinipinaataꞌazookan idaꞌan
    ĩdyaun.
  mva-mva: Kaba kamaita! Kam tamoata uma neming-lo dimalipi zazanga nedi tago kandi.
    Bokaibe zazanga nedi nge naboakingadi kamalongo! Naboaki nedi ngaedi nge kam ka
    omingo dilako! Tamoata uma kanaming-lo kangkang diuaroe naboakingadi ambe Nanaranga
    Tanepoa Kaiboangina-tina kungina-lo dilako.
  dwr-NT: Akeekite; hintte gaden kathaa qoyceedda asatoo ciggibeenna kiraa miishshay
    waassee; unttunttu waasuu wolqqaama Godaa hayithan sisetteedda.
  kfw-kfw: Nangni ningleiya chuonkatho ngai chuonthoman kha eteii pemakchu. Inmani
    ngai chaprasa kha ra-ngairu! Nangni leiya chuonkatho ngai chaprasa kha Pathian,
    Akaraatkhet Pumi kuorkuung tungjei.
  bfz-bfz: देखो जिने मजदूरे तुसा रे डोरू बाडे, तिना री मजदूरी, जो तुसे तोखा देई की
    राखी ली री, से परमेशरो रे नेड़े तुसा रे खलाफ चींगणे लगी री और तिना मजदूरा री दुहाई
    जिने तुसा री फसल कट्ठी कित्ती, सेनाओं रे प्रभुए रे कानो तक पऊँछी गी री।
  cuk-09: Emigi be dakena, nainugi dulemar-bega-ibmar-wesmaladi nue be bennuksasulidba,
    Bab Dummadse amar binnasur gordidimarsunnad, bemar-sabsur-odurdakegar. A-dulemar-binnasur-gordidimalad,
    Bab-Dummad-Bur-Gandikidba-Maid, amar nue itosad.
  ben-OBCV: দেখো! যে মজুরেরা তোমাদের জমিতে ফসল কেটেছে তাদের মজুরি তোমরা দাওনি, তারা
    তোমাদের বিরুদ্ধে চিৎকার করছে। যারা শস্য কাটে তাদের কান্না সর্বশক্তিমান প্রভুর
    কানে গিয়ে পৌঁছেছে।
  mil-NT: Te nchaa cue tée ní quide chìuⁿ núú chíúⁿ‑ndó nǐ ndatnúhu‑ndo ndɨ̀hɨ‑güedé
    nàcuáa cháhu‑ndo‑güedě ní cùu, te ñá túú ní chǎhu‑ndo‑güedě nàcuáa ní xáhaⁿ‑ndo
    xìi‑güedé, núu xíǎⁿ ío ndècuéchi‑ndo. Te Yá Ndiǒxí Yaá ndécú àndɨu ní tecú dóho‑gá
    nàcuáa càháⁿ‑güedé sá nì dándàhú‑ndó‑güedě.
  myu-myu: Teidada'uk g̃u epesop eykat pe kapikpik'ukayũ be cekapikaptei ip. Eya'õpicũg̃cũg̃
    cuy epesop. Deus pe jemãmãmãm ip eywebe kapikpik'ukayũ jekapikaptei kug̃'ũm puye.
    Imẽnpuye eymuymuy ip Deus pe. Deus ixeyũ emãmãap cocom. — Ocekariwa ocemudadaybotbon
    cĩcã — i'e'em ip Deus pe. — Ipiat cuy esupi'ajoat ocekariwa be teidadam'ũm puye
    — i'e'em ip cebe―Deus pe. Ixe Deus soat podi ma ya'õbacaat.
  amk-amk: Mewati ma! Mano erufi we mea na mene romiwai ebibe esahu weo wiro mebaisa
    kaha fefe. Esai tuti esahu we manei fiatasa, tuti erawamifui nani, mananu Seng
    Allai taraoi ampa.
  fai-fai: Kiba kinim kimi yong wok fakuyámsiw iyo kisol mak kuyamongin banim. Imi
    weng fakam bela kidiyamal! Kinim kam yong ufek ufek fákan kámusiw im amaneng dákamin
    uyo un bi Got Kamok atin kitid ami kilung tem uneba ko.
  ura-NT: Nitohaneein cairichaihuru cairichaauruha acaauru amihaneeo corete lanaalanete
    rautaene jataain Cana Coaunera. Cana Coaunerate jana, nii cairichaihuru cachaauru
    cairichaaeriin neeuruha coriquihona neein nenacaaurune coaraje. Nihei chaen aohana
    jerecuruhi rai namihaneeon coreniha aitucuruha cachaaurune. Cana Coaunerate laen
    aitocuruha cairichaihurune aonaje.
  mcd-NT: Shinancapon. Mancai maton yonomamisifo inansharamisima. Man ato fuparamisi
    finonmafain fiifiaquin. Upa Diosin ahuamamishti atiroquin. Man ato chaca huamisi
    cuscan nanton oian. Fasi yonoi atsanacani piniaifoan Diosin man ato nica.
  urt-urt: Yusyunde! Lenge miyeꞌ wah ŋaiye talame ŋai yoto wah yip pe, yip homboꞌe
    yeh lenge pe, yip ŋoih jahme yitini tinge syeꞌ. Kom Lahmborenge ŋaiye bongol supule,
    kin si ŋasande ŋilil tinge.
  kiz-kiz: Mutangayi, malepu gha bhabhomba mbombo bhala ambabho mubhalepili lepi kwa
    kubena mu migonda ghinu - bhilela, nni kilelu kya bhala, bhabhebenili nia zao
    gha muenga kighafikili mb'olokhoto sya Bwana ghwa majeshi.
  tzo-TZE: 'Ti sna''uc xc''opoj li staq''uinique jech chal: “Vu''un scomelalun stojol
    svinic ta c''aoj li cajvale yu''un mu ts''acaluc la stoj”, xi ti jechuque. Ac''o
    me mu xc''opoj, pero li Cajvaltic ti ja'' sventainojutic jcotoltique, sna'' ono''ox
    ti mu chapaluc la stoj svinictac ta c''aoj li jc''uleje. Jech tsta yorail ta xchapanatic
    ta sventa ti jech tspasique.'
  lex-lex: 'Miy miak edonna kpairia rira liwatnu-odawni la''a nhyi''a-tlunni mak ha
    rkari re, de mitlina ira luini-nuhranu yoma edonna mpiair ma''ta. Rhaun pa riwra:
    “Mutlin mai ami Matromlawnu nee!” De nhiaunu re, rayatlin momuou lia Orgahi-Orha''a
    Uplerlawna-Mempulwatnu Makodi plolli.'
  dov-dov: Amubone, bulumbu mbomulikujatila basimilimo benu bulikukwila - bulumbu
    mbumwakajatila abo basikumutebwida myuunda yenu. Kukwiila kwa basikutebula kwamvwikka
    kumatwi a Mwami wabasikuswayigwa.
  rgu-rgu: '@see-verse:JAS.005.003'
  toc-NT: Hua­tuní̠n a̠ma̠ko̠lh lac­pobre cris­tianos hua̠nti̠ ca̠ti­ta̠s­cuj­ni̠tán
    nac min­ca̠­tu­hua̠ncán pero hui­xinín ni̠ acchá̠n ca̠ti­ma̠s­ka­hui̠­ni̠­tátit,
    huá ca̠li̠­ya̠­huamá̠n hua̠ntu̠ ca̠tit­la­hua­ni­ni̠­tátit, y Quim­pu̠­chi­nacán
    hua̠nti̠ lanca xla­ca­tzúcut aya ca̠kax­mat­nini̠t hua̠ntu̠ a̠ma̠ko̠lh cris­tianos
    tali̠­ma̠aka­tzan­ke̠­má̠­nalh.
  som-som: Shaqaalayaashii beerihiinnii idiin gooyay mushahaaradoodii aad dulmiga
    uga reebateen way dhawaaqaysaa, qaylooyinkii kuwii beerihii gooyayna waxay galeen
    dhegaha Rabbiga Saba'ood.
  mam-C: Nchi qanb'in kyaq'nila kyi'ja, tu'njo mi ẍi ex kychjo'n, tej tjaw kyawala.
    Ex ma chi b'ijtey tu'n Dios, a tAjaw Tkyaqil.
  ndj-ndj: Yumwi muvahomba ha lipundawayi vandumindumi venu yivavagolilili fichuku
    mufitava fyenu. Mpikanishi chowu chawu! Chivembu cha ava yivabena fitava fyenu
    chifika mumajeji va Bambu wa vangandawu.
  mbj-NT: Dooh paa bë epaag hõm bä moo bok do bë joom hã. Bë maa newë da! Ta säm bë
    nepaag hõm do eëëj had'yyt hẽ hadoo bë hã ky n'aa tapaa do ky n'aa P'op Hagä Do
    matym gó. Tak'ëp Hyb N'aa Jawyk Doo, Sahõnh hẽ Haj'ap Doo, maa napëë wät bë wë
    moo bok do sa kyyh.
  lat-VUC: 'Ecce merces operariorum, qui messuerunt regiones vestras, quæ fraudata
    est a vobis, clamat: et clamor eorum in aures Domini sabbaoth introivit.'
  ngp-ngp: Hamuwalihile wandima wa kwe zink'honde zenyu. Tegelezeni wamikalalizani!
    Ndilo za wavuni wo ulozo mwe zink'honde zenyu zibula kwa Zumbe mta udahi.
  aoi-aoi: Kwuja! Nara yika-kwa angwarnda nungkwurra-langwu-wa warnikuminuwar•duwar•da.
    Wurrakine-ka na-war•danguma warka nungkwurra-langwa-manja angalya, narr-arrangbama
    aninga nungkwurra-langwa, akwa narru-wilyakama akina nungkwurruwa-wa. Akena nara
    kirrakina yika-kwa angwarnda aburruwa-wa. Akine-ka wuburra laka akina angwarnda
    ne-yengbinama awurrariya ayakwa nungkwurruwa-langwa Neningikarrawaru-wa akina.
    Nakine-ka Nubungkawa ningbuda-dangwa Neningikarrawara, akwa n-engkirrikenuma nakina
    ngala-langwa ayakwa-da.
  enq-2: Salapape! Nyakamanya eenya kanopa lyao mau pingi kalai akali dupa minakasetala,
    yole pipengeli pyoo napiminosa, dupame yae pyao ee lao pituu, kopeta yole pilyaminona
    lelyamino. Nee mandyoo setengema kalai akali dupame yae pyao ee lami dupa Kaiti-Kisa
    Amii Isingi Kamongo dokonya kalenya patelyamo.
  eng-ASVBT: 'Behold, the hire of the laborers who mowed your fields, which is of
    you kept back by fraud, crieth out: and the cries of them that reaped have entered
    into the ears of the Lord of Sabaoth.'
  mna-mna: Kere! Wal ta tikamam uraata pa mokleene tiom na, kiŋgimgiimi kat zin som.
    Mi pat kizin pakan kalwoono ta kuruutu ma imbotmbot, ina iboboobo sala pa Merere.
    Pa tiŋiizi kizin wal tiom uraata kan na, Anutu mbura keskeezeŋana ileŋ kek.
  myw-myw: Mayses tasiyas tawteleins mibag bo kwayuses, igaw nises wamibunatum. Money
    towen iwkuwak. Aygan bo iligen Tatawtoun Yowbad; mapuna bikatimop amisinap kalbaleb
    nukuvva̱ges.
  sby-sby: Muliya kubafolesha basebenshi basebensanga mumabala enu sobwe. Nyumfwani
    kutongauka kwabo! Kulila kwabo beshikubunganya bishango byenu kulashiki ku matwi
    a Lesa Mwami wangofu shonse.
  sll-sll: Te ari honagi ol ni tongwo hobi pe tenanga kunung bengwo meri tekinua.
    Tekinga ipire honagi ol ni tongwo hobi ha di mere si ni tere siga wa ni tomia
    piro. Ha di mere si ni tere siga wa ni tongwo i, talhan para weni hong yal God
    para hamua.
  yaq-NT: Ju'u tomi, jume' echimuta, emomak toboktakame, ka enchim am makaka'u, enchim
    beje'eka enchim na'atejo. Ju'u intok, teekau jiapsammeu, achai yo'owe, juname'e,
    jume' emomak tekipanoakame, au bichaa am noka'uta, a' jikkajak.
  uro-uro: As ngäni lu i ama latta qärarhani i sa rha arhäktgyäm bät angäna et arhä
    rhitsek kärangätni i ngäna iras dap ngän sangar a ngät di ngärhi sameng mamär
    irhäm ngän. Dä qosaqi ama latta arhä näknok di sa ma Engeska na ama qrot moe qa
    nari ngät.
  ita-1885: Ecco, il premio degli operai che hanno mietuti i vostri campi, del quale
    sono stati frodati da voi, grida; e le grida di coloro che hanno mietuto sono
    entrate nelle orecchie del Signor degli eserciti.
  muy-muy: Nahkay day kə̀pəlum ndam ya tə̀gri tʉwi ana kʉli a vədaŋ bu ni ndo. Nihi
    ti cʉm zlahay gatay ni. Nday gani nani ya ti tàbazi zlam ana kʉli ni tə̀bu təzlah,
    Bay Melefit Njəɗa-njəɗani ècia zlahay gatay na.
  kqc-kqc: Neidefo! Ya bi yi konori kaere moimai reyadi vene bi ini obini mana de
    reyadi. Ina vene bi ya dada, ababa nidedi ma muro nonobo ridedi vene di ababa
    nina ago yaku Varika amiye yeiva iniye di anema yaku neideyo.
  tav-tav: Mʉja wejeri paabojari majare caroaro na mʉja cawapayequẽjupa. Na mʉja cawapayequẽtiere
    tʉjʉ majimi mani Ʉpaʉ Dio. To bairi caroaro na mʉja cawapayequẽnare na tʉjʉmi
    Dio na catʉgooñarique pairijere.
  eng-ULB: Look, the pay of the laborers is crying out—the pay that you have withheld
    from those who harvested your fields, and the cries of the harvesters have gone
    into the ears of the Lord of hosts.
  spa-VBL: Miren, los salarios de sus obreros del campo que han estafado ahora claman
    contra ustedes, y los lamentos de los obreros han llegado a los oídos del Señor
    Todopoderoso.
  fra-_FOB: Voici, le salaire des ouvriers qui ont moissonné vos champs, et dont vous
    les avez frustrés, crie; et les cris des moissonneurs sont parvenus aux oreilles
    du Seigneur des armées.
  hau-ULB: Duba, hakin ma'aikata yana kuka - hakin da kuka hana wa wadanda suka girbe
    maku gonaki. Kuma kukan masu girbin ya tafi ya kai ga kunnuwan Ubangiji mai Runduna.
  mal-mal: നിങ്ങളുടെ നിലങ്ങൾ കൊയ്ത വേലക്കാരുടെ കൂലി നിങ്ങൾ പിടിച്ചുവച്ചിരിക്കുന്നുവല്ലോ;
    ഇതാ അത് നിങ്ങളുടെ അടുക്കൽനിന്ന് നിലവിളിക്കുകയും കൊയ്തവരുടെ കരച്ചിൽ സൈന്യങ്ങളുടെ
    കർത്താവിന്റെ ചെവിയിൽ എത്തുകയും ചെയ്തിരിക്കുന്നു.
  kkc-kkc: Esiga niba ege, niyo nibada tou teli odoo oso, nibada nei howo segei mapoo
    tou telagamo silesibume nei tenele. Esiga diayo nimapoo gowoolone, Godee mapoo
    pidilei goo maga pupusugulone doso. Esiga ibada Godee kitulugu toowa yayo diayo
    pupusiga melee goo ee olo duso.
  lit-lit: Štai jūsų laukus nupjovusių darbininkų atlygis, neteisėtai jūsų sulaikytas,
    šaukia, ir pjovėjų šauksmai yra pasiekę Kareivijų Viešpaties ausis.
  urd-GVR: Dekheṅ, jo mazdūrī āp ne fasal kī kaṭāī karne wāloṅ se bāz rakhī hai wuh
    āp ke ḳhilāf chillā rahī hai. Aur āp kī fasal jamā karne wāloṅ kī chīḳheṅ āsmānī
    lashkaroṅ ke Rab ke kānoṅ tak pahuṅch gaī haiṅ.
  far-far: Kamulu fafurongo lea! Mulu sukea wane ne kera rao laona oole kamulu ki
    ma mulu nao si folida go. Kera guisasu ma kera ka gania 'Aofia God fua ka keto
    kamulu. Ma God ne nia gwaungai fafia ru ki tafau, nia rongoda.
  suz-BL: इन रूम गेय पाइब आन गाल्‍च मुल सम्‍म जोल पा मगेनी। मेको खेत्‍ला आन कली मगेशो
    गाल्‍चम आ मुर नेल्‍ल आन परमप्रभु यावे नु लोव़ पाप्‍तु। मिनु मेकोमी मेको खेत्‍ला
    आन पुंइशो लोव़ नेंने थुम्‍तु। ब्‍‍यवस्‍था २४:१४-१५
  car-NT: Epanamatoko. Moro amainarykon tano wonatopo po'namon epety, moro anyry'pa
    amyjaron tywaije mandon iro kynotaikanon. Mo'karon wonatopo a'nano'namon ko'tykon
    mo'ko inorombo ro pari'pyn Tamusi panary taka tywaije man.
  amp-amp: Wawany marnyako! Yimam yakmokomn nikmoh mswirroh kiprt kfnah furahemomko.
    Nhai wiknarmokomm. Rroh hingrnefthu maruham kfo nurwohat, tu yura myorhekwa Bro
    Nungothetr bi wanukr.
  bht-bht: दिखा, जिना मजदुरां तुहाड़े खेतर बड्डे, उना दी मजदूरी जड़ी तुसां उना जो
    नी दिती, उना दी नी दीतियो मजदूरी परमेश्वरे दे सामणे तुहाड़े खिलाफ चिलाई-चिलाई
    करी गबाई दे दी है, कने मजदूरां दी दुहाई स्वर्गीय सेना दे प्रभुऐ सुणी लेई है।
  eng-NOY: Behold, the hire of the laborers who reaped your fields, which is fraudulently
    kept back by you, crieth out; and the cries of those who reaped have entered into
    the ears of the Lord of Hosts.
  cub-NT: Jã́rijide apa. Ina memecaivʉ mʉjare mʉje jioai chĩoivʉ cod̶oboboivʉbu, mʉje
    jíbe boje iye bojed̶aiye jaʉéde náre, ne memecaiye báque boje. Ina mʉje jʉjovaimara,
    mʉje bojed̶abemara, ne boro coyʉrĩ ad̶aiyede jápiaibi ñai Jʉ̃menijicʉ, caivʉ ijãravʉcavʉ
    ne jabocʉ.
  ita-1927: Ecco, il salario dei lavoratori che han mietuto i vostri campi, e del
    quale li avete frodati, grida; e le grida di quelli che han mietuto sono giunte
    alle orecchie del Signor degli eserciti.
  lww-lww: Li na yum̃aena lala amiyum̃ae p̃isi rui e kiamiu lokove lala, ana amiu
    na pe apulila re poli wa. Kiela naulena lala nap̃a amiu apuarar sike na, naga
    sa nap̃a sum̃a mlokai keviu vena visawal nap̃a amiu apisokan ga. Li na yum̃aena
    m̃ena ga la nene asum̃a atagi, a kiela tagiena nene naga pa tol kiligana ne Ntewa
    nap̃a naga pe Ntewa na m̃areraena.
  ckb-ckb: ئەوەتا ئەو کرێیەی کە نەتانداوە بەو کرێکارانەی کە لە کێڵگەکانی ئێوە کاریان
    کردووە، لە دژی ئێوە هاوار دەکات. هاواری سەپانەکانیش گەیشتە گوێی یەزدانی سوپاسالار.
  nas-nas: Ooveriko, teing diiꞌkoo mintoomparimaing mintoong daakaꞌderaariko tosiererima
    mooꞌ pinkaꞌevurererikooꞌ, eeꞌnoko tee eeꞌnara mooniꞌ bakuꞌerimaung Ovoring Iirakuta-koo
    punkang-koo biromparamang, teing kavuꞌnupoong biikaang birovirong ninka.
  uvl-uvl: Pe a olia hana nenge te lamlamo amo ero. Pe hana nemur te tatara amo nge
    NeHalang ke het lo. Pe Non Soke Nenge Palaungana Toto longe hana nemur reria tanginga
    ke het lo.
  eng-BBE: See, the money which you falsely kept back from the workers cutting the
    grass in your field, is crying out against you; and the cries of those who took
    in your grain have come to the ears of the Lord of armies.
  ixl-CNT: Tan jeꞌyoꞌp isichꞌin qꞌu aanima qꞌuꞌl nitaqꞌonin tzexeꞌ, xeꞌ u Mam Tioxh
    u ilol tetz qꞌu kam kajayil. Tan nesubꞌeꞌ, yeꞌ nechoo qꞌu jaꞌmel iqꞌii tiꞌ imoltu
    qꞌu vatz echikobꞌeꞌm. Ech abꞌili tu u Tioxh tu viqꞌilat isikꞌlet setiꞌ.
  xsi-xsi: Miki kalomi ŋgere sondo ŋga; muŋga, tamâta pinde sikai wurâta pami lâ nemi
    tâno ilo, andeta miki kakai laŋeŋa panzi ku katoto nenzi mbumbu pinde. Aku mbumbu
    ndainani nâ nde isarâwa pa Maro Kindeni tu ma ipare nia pami ŋana nemi vetâŋa
    sakamao ŋinde kâ. Aku nemi wurâta tamâta ŋinde nenzi sarawâŋa kala ipâŋga pa Maro
    Ŋalae, i Walo Tamwata, aku iloŋo lâ.
  crx-NTPO: '''Et tl''o nohba nadulhdzóohne, ''enne cha ts''iyawh bube'' whulhts''it.
    ''Et huwa nohch''a tsó yahalhduk. ''Ink''ez mbene la nohba whut''ásne, ''enne
    cha whuz un''a za ''ubulh''en. ''Ink''ez Yak''usda, mbe la ts''iyantsuk whuMoodih
    unli-un, ''en nohch''a húnahutso whe ts''iyawh budánts''o.'
  kan-OKCV: ಇಗೋ ನಿಮ್ಮ ಹೊಲಗಳನ್ನು ಕೊಯಿದವರ ಕೂಲಿಯನ್ನು ನೀವು ಅನ್ಯಾಯವಾಗಿ ಹಿಡಿದುಕೊಂಡಿದ್ದೀರಿ.
    ಆ ಕೂಲಿ ಕೂಗಿಕೊಳ್ಳುತ್ತದೆ. ಕೊಯಿದವರ ಕೂಗು ಸೈನ್ಯಗಳ ಅಧಿಪತಿ ಆಗಿರುವ ಕರ್ತದೇವರ ಕಿವಿಗಳಲ್ಲಿ
    ಬಿದ್ದಿದೆ.
  bbb-bbb: Ja ijiege renoekinu e ije bu joefuo imejo ije jaka naebe moni buone vajiave.
    Ro kuke oefiane buone bu kuariavo ije jaka naebe mukoreigia fiejiave. Ro ja e
    ije bu juare jone ijia ire jone kanaufuinoejo bu oe fiaeguma kumenoejo ije Godi
    E Ireobo ije fune fieme.
  blw-blw: ya anyug iggay idchat hen ustoy labfun hen anchichay nan-amma hen lotayu.
    Wat hen anchi lilin hen anchichay nèlabfu an chàyu, nàtad an Apudyus way Aren
    hen amin.
  tam-2017: இதோ, உங்களுடைய வயல்களை அறுவடைசெய்த வேலைக்காரர்களுடைய கூலியை நீங்கள் அநியாயமாகப்
    பிடித்து வைத்ததினால் அது கூக்குரலிடுகிறது; அறுவடைசெய்தவர்களுடைய கூக்குரல் சேனைகளுடைய
    கர்த்தரின் செவிகளைச் சென்றடைந்தது.
  azz-NT: Porín namejuan nanricojme nanquincajcayauque namotequiticahuan. Huan amo
    nanquinmactilíaj nintaxtahuil in tequitini ten namechtapixquilijque ya. Huan ne
    taxtahuil ten amo nanquintemactilijque, yejua ne namechtepotztoquilisque huan
    namechixcomacasque ica. Huan ijcón in Tayecanque den in ángeles quicactoc ne neteluililis
    den namotequiticahuan porín nanquincajcayauque ya.
  spa-RV-1909: He aquí, el jornal de los obreros que han segado vuestras tierras,
    el cual por engaño no les ha sido pagado de vosotros, clama; y los clamores de
    los que habían segado, han entrado en los oídos del Señor de los ejércitos.
  csy-csy: En vun, na lo uh ah tang at tu in na sap uh naseam te thaman pia ngawl
    in, suttol na hi uhkom in, amate kaana aw sia Jehovah Sabaoth bil sung ah tum
    zo hi.
  mxq-NT: Per ja mʉjuꞌuñ diꞌibʉ mgamooydyʉ ja mduumbʉty diꞌibʉ yajmujktʉ ja mbʉjtaꞌaky,
    jaꞌagyʉjxm ja tuumbʉ mniꞌʉʉnʉdʉ, es myʉdooda̱a̱y ja Dios diꞌibʉ tʉgekyʉ mʉkꞌa̱jtʉn
    myʉda̱jtypy.
  tzj-NT: Pakasa' quimoso ja ma xquetoj ta quek'ij pa rtiempo cosecha ja tok xesamaj
    cuq'uin kas k'alawachili ma xequetoj ta in jari' Dios bien rotak ja queban chique.
    Ja c'a moso eje'e' ne'ok' rmal ja quijil in ja rok'ej nqueban nc'axax rmal ja
    nimlaj kajaw Dios.
  tdt-tdt: Ema nebee servisu mate aan ba imi iha imi nia toos, imi la selu. Agora
    sira halerik tanba kole saugati deit, i sira nia halerik too tiha ona iha Nai
    Maromak Kbiit Nain nia tilun.
  ron-BTF: Iată, plata lucrătorilor care v-au secerat câmpurile, plată care a fost
    oprită de voi prin înșelăciune, strigă; și strigătele secerătorilor au intrat
    în urechile Domnului sabaot.
  eng-WEBP: Behold, the wages of the laborers who mowed your fields, which you have
    kept back by fraud, cry out; and the cries of those who reaped have entered into
    the ears of the Lord of Armies.
  eng-FBV: Look, the wages of your farm workers that you cheated are crying out against
    you—the cries of the farm workers have reached the ears of the Lord Almighty.
  nld-1939: Ziet, het achterstallige loon der arbeiders, die uw akkers hebben gemaaid,
    schreeuwt luid tegen u op; de kreten der maaiers dringen door in de oren des Heren
    Sabaót.
  bwo-bwo: Hamb it tarootse k'es'roon jints fini ashuwots k'awuntso bik' itde'e bokuhi
    k'ááro b́shiyeyri, mááy ko'iruwots k'ááronowere dari kes'i jirwots doonzo waazats
    bodrere.
  nch-BL: Xijtacaquilica antominpiyani, amo ajsitoc anquintaxtahuijtoque cati amechpalehuijtoque
    para anpixcase ipan amomil. San anquincajcayajtoque. Huajca ama inijuanti amechtelhuíaj
    iixpa Toteco Cati Quipiya Nochi Chicahualisti.
  quc-TNT: ¡Chitampe'! Ri ajchaquib ri xeyacow ri i cosech cäcok'ej ri qui rajil ri
    iwelak'am can chque. Quel cubij wa' chi man i yo'm tä ri tojbal que. Opaninak
    c'u ri cok'ej chuwäch ri Kajaw Dios ri c'o u takanic puwi' ronojel. ¡Ri Are' c'ut
    u tom ri qui tzij!
  tfr-NTPO: Nopga parkono bomi kong bomi kjokshko l̈i potjwl̈ẽnomi l̇l̇ëme. E kjĩshko
    ga kjl̈oshtono l̈ok Tjl̈apga kong bomi kjĩshko, ga kurae. Tjl̈apga, l̇l̇ëye shärye
    woydë l̈i shärye ga pjl̈úe.
  kaq-NT: Netebo queyotaiya pishinmis hihxon tah man coriqui tsinqui tsinquihi. Maton
    huai horoxonnicahbo man copijaquin pishinmani ta joi quesca qui, saisaihihqui.
    Maton horoxonnicahbaan noquen Papa yoca yocacah ta nincaquihqui.
  sgb-sgb: Manggilam kaw, ta nanad magilaman yoy baêg hên upa ya a yo indin kanlan
    nanggapah ha luta yo. Haka ya pamakiingalo lan a inupaan ay nidaoh kan Apo Namalyari
    ya makapangyarihan.
  vie-1934: Kìa, tiền công con gặt gặt ruộng anh em, mà anh em đã ăn gian, nó kêu
