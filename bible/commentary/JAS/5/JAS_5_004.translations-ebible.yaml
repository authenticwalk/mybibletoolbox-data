  tpi-OTNT: Harim gut. Ol wokboi i bin kamautim kaikai long ol gaden bilong yupela,
    na yupela i bin giamanim ol na pasim hap pe bilong ol. Na dispela pe yupela i
    bin pasim, em i singaut long God i mas bekim pasin nogut bilong yupela. Na singaut
    bilong ol dispela wokboi em i kamap pinis long yau bilong Bikpela I Gat Olgeta
    Strong.
  mbt-NT: Pammineg kew! Ka me etew ne miggimu diye te me kamet niyu, migsalew-salew
