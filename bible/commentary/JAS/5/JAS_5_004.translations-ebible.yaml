  ena-ena: Namɨlaŋ sɨhɨvia igahɨlɨhalaŋ uami. Sibɨla hɨsɨŋ hulemɨlɨ agɨlaŋ naludɨ
    hualabɨla hɨsɨŋ sɨmɨŋ mɨgudɨbalɨba saŋ namɨlaŋ nulɨdɨ analɨ nameŋ abahalaŋ uami.
    Alaŋ nalusaŋ hɨbɨŋ anɨm hɨlɨcɨ nameŋ agɨladɨ igubalu aba abahalaŋ uami. Lɨlaŋ
    naludɨ ciaŋ lubiahɨla hualabɨla hɨsɨŋ sɨmɨŋ agɨladɨ ci mɨgudɨbavalɨ uami. Agadɨ
    ala anɨm hɨlɨcɨ agɨladɨ sɨkasɨkan ma iguahalaŋ uami. Lɨlaŋ anɨm hɨlɨcɨ hɨhɨle
    ma iguahalaŋ agɨlaŋ hulaŋ me aludɨ Hekɨlɨ vɨdɨvɨdɨŋ hekɨlɨ daŋ agadɨ aba aba hɨniavadi
    uami. Hekɨlɨ agaŋ hɨbɨŋ naludɨ sɨbɨlɨ lamalama saŋ aba aba hɨniavadi uami. Lɨhavɨdaci
    sibɨla hɨsɨŋ hulemɨlɨ agɨlaŋ aludɨ Hekɨlɨ nulɨdɨ ahɨliahuiahu saŋ nudɨ ula ula
    abavadi uami. Lɨhavɨdaci aludɨ Hekɨlɨ agaŋ nulɨdɨ ciaŋ agɨladɨ avi ci igahɨladi
    uami.
  nbq-nbq: Wii! Iren hit heneyavup okbigigalagwi ako, onggo wane-wane wogirugu lagetekma,
    winimuk yukherelagwi. It nin heneyavumu en enggen mbalogo wolok wokhera wendagwi
    ako, inim onggo sek erogo wogeregetekma, winimuk yukheralagwi andi, nenasin ombok
    adigat anye werek ako, vage aruk hulisiga.
  tgo-tgo: Mava hu vamodo lemi rakakaiwo. Thiye va thɨ uloulo na thɨ vathe e lemi
    umauma. Wo hu vandeŋe lenji raŋivethoko. Thɨ kula na ghalɨŋanji laghɨye moli na
    Loi Ramevoro Moli kaero i loŋwe.
  yap-yap: Ma dawor mpi’ed puluwon e pi’in yad be maruwel u milay’ romed. Ere mu telmed
    ko tin yad be yog nib togopluw ngomed! Ma laman e mayor ko pi’in yad be kunuy
    womngin e woldug romed e ke taw nga yil Got, ni ir Somol ni Gubin ma Rayag Rok!
  mop-NT: ¿Uxtun u naal boon aj meyaj u jochajoo' a cole'exe? Ma' chuculoo' u naal
    a bo'taje'exe. Le'ec boon a taq'uin a ma' a bo'taje'ex ti'ijoo'o, u p'is ti'ije'ex
    a tzolbeebal. Tan ilic u yubajbüloo' u t'an a waj meyaje'ex u men a Noochtzili,
    u men ma' chuculoo' u naal ti bolboo'. Le'ec a Noochtzili, nooch u yanil.
  tet-tet: '@see-verse:JAS.005.003'
  hlt-MCSB: Na lo na ah te bibikung kah thapang na hmil pah long te namamih n'doek
    coeng he. Aka at rhoek kah a pang loh caempuei boeipa kah a hna khuila kun coeng.
  xtd-NT: Dɨuni ñayiu n‑ka kidatniu nuu xaxii‑n. N‑ka dakee‑i nɨñɨ‑n, ko ña n‑chiyaꞌu‑n‑yɨ.
    Ka najan kuechi‑i xa n‑dandaꞌu‑n‑yɨ, te teku Ianyuux ntdaa xa jan kuechi‑i. Te
    mee‑ia kuu Xtoꞌo ntdaa ángel andɨu.
  mdy-ETH: ያዺ ማዓዛ ሃሣ ጎዦይዳ ዒንሢም ማኣሎ ቡሪ ፔኤቄ ዓሶም ኮይሳ ባኮ ዒንሢ ጪጊባኣሢሮ ሃይሾ ዒንሢ ዔያታ ቆፂ ዒላታ
    ዒላቶ ዔያቶኮ ቢያ ባኮ ዎይሣ ጎዳሢ ዋይዜኔ።
  spl-spl: Topŋe yuwuhât matŋe umatŋe yiŋgimu menomai. Nep loklipyeŋaŋe hâhiwin kakŋan
    âi tuhuyiŋgimai yamâ yeŋe hâmeŋe alityiŋgimai. Hâmeŋe yawu alityiŋgiŋetâ den guhuŋmâ
    sâm bâleyiŋgiŋetâ Anitâ yahat yahatŋe, Wâtgât Amboŋaŋe, denyeŋe nâŋgâm tepŋe nâŋgâyiŋgimap.
  usp-NT: Y lajori jtojb'lak yak amocomak ri ta' xaye'tak rechak cuando xchacuntak
    aac'lak, ri' li chapca' tijin tijcoj tzij chawijak. Y yak mocom ri xchacuntak
    aac'lak xcoja'taka' tzij chawijak chiwch Kakaj Dios ri Kajawl ri wi' sub'laj jcwinel
    y re xta' jyoljak.
  zav-NT: Ḻe'e gon xbab can' benḻe len beṉə' güen žin c̱helen' beṉə' yašə' ca' besyə'əlap
    cwseš c̱helen'. Bx̱oayagle ḻega'aque' de'en bito gwdixɉwga'aclene' can' cheyaḻə'.
    Na' de'en cui bnežɉwle laxɉwga'aque'en can' cheyaḻə', chlo'en de que nacle beṉə'
    güen de'e mal. Diozən' chzenague' c̱he beṉə' güen žin ca' de'en chesyə'əgüine'ene',
    Dioz ben' napə ḻe'ezelaogüe yeḻə' guac xen.
  sgz-sgz: Mákái, kamu bos tám him dikte il talmi kamu balbal, kápte gam lu tari kándi
    arul. Ái sár gam lu agur di suri tari kándi arul, má arul er kápte gam tari a
    tungai kilkila gam. Má ái Káláu Konom Sorsorliu ákte longrai má á kándi kilkil.
  kek-NT: La̱ex yo̱quex chixxocbal e̱tumin ut inc'a' nequeq'ue xtojbaleb li que'k'oloc
    e̱riq'uin. Eb a'an yo̱queb chi k'oko̱nc ut li nimajcual Dios yo̱ chirilbal xtok'oba̱l
    ruheb nak yo̱queb chi k'oko̱nc li que'c'anjelac e̱riq'uin.
  blz-NT: Kuu sian nongorookon tambona mian men balimang na ale'muu. Koini'i porongor
    i raaya'a kokoo'ankon i kuu! Mian men mingirimpung ule'na ale'muu mangkakaro'
    mikitulung, ka' kakaro'na i raaya'a ia rongormo Tumpu men mungkuasai upa giigii'.
  poe-NT: A̱ ntá tí nkehe chrókjuacha tí sín kjuítꞌahará xra̱ la kjuénkehyará sín
    la ntá tjanchia sín jie̱ tí jahará la tꞌèya sín, ntá Ìnchéni imá tꞌe̱to̱an mé
    kuínhin kíxin xi̱kaha ichro tí sín kjuíchꞌe xra̱.
  san-TAM: 'பஸ்²யத யை​: க்ருʼஷீவலை ர்யுஷ்மாகம்ʼ ஸ²ஸ்யாநி சி²ந்நாநி தேப்⁴யோ யுஷ்மாபி⁴
    ர்யத்³ வேதநம்ʼ சி²ந்நம்ʼ தத்³ உச்சை ர்த்⁴வநிம்ʼ கரோதி தேஷாம்ʼ ஸ²ஸ்யச்சே²த³காநாம்
    ஆர்த்தராவ​: ஸேநாபதே​: பரமேஸ்²வரஸ்ய கர்ணகுஹரம்ʼ ப்ரவிஷ்ட​:|'
  cof-NT: Junni nulachi witaca trabaja quimin peyunlari Diosibe duque rocailainae
    padeseinayoe tito. Nulari cajosalenan pacara quito, tarinlaquinae. Junni sonban
    Miya Diosiri yala rocainaminlaca meránae.
  srm-NT: Dee sëmbë bi wooko da unu seei un njan dee möni u de tuu fiaa, nöö awaa
    di këë u de dou a Masa Gadu jesi awaa. Di sëmbë di abi taki a hii mundu liba jei.
  qvs-NT: Runakunata chakraykichipi trabajachishpaykichi mana pagarashkankichichu.
    Mana pagarashkaykichirayku chay trabajadornikichika Tata Diospi chatakushushkankichi.
    Chashna chatashuptikichi tukuy laya ruray atipak Tata Dios uyarishka.
  zca-NT: Mbaino mile' go, ka nkë rë mos zhi'n che'n go, no lo Dios miza' bixa' kwente,
    lë' go nzë'b lo bixa'. No por xmod nili'nu go men, kun Dios kix goi, Dios Me nile'
    gan lo rë.
  cbc-NT: Tunu bairoa mʉjãã paabojari majãrẽ na mʉjãã wapatiesupa na cawapatamirĩjẽrẽ.
    Bairi Dios nocãrõ capããrã ángelea majãrẽ carotimasĩ pʉame mʉjããrẽ na cawapajẽnirĩjẽrẽ
    tʉ̃goʉmi. “Jããrẽ wapa joetiyama jãã quetiuparã,” paabojari majã cʉ̃ na caĩrĩjẽrẽ
    tʉ̃goʉmi.
  qxo-NT: Mincayniquicunata mana pägaypa arutsiyangayquipitam Tayta Diosta wagapaycäyan.
    Paycunapa weginpa chaninpitam munayyog Tayta Dios castigayäshunqui.
  mox-mox: Onoqolia! Emi vaoqa ana tofewayavo ouʼauʼavedi ta bolimana ʼabibodanaya
    ge oda vemaisidi, ʼinega tofewa diavona edi dou qiduana eda Kaiwabu Yaubada Tovewaiwai
    niʼa noqolia.
  kew-kew: Waru pagalepape. Nimina maapu-para eta nape awasimide kogono naakinuri
    nimimi nimu makiraawa nimuna oge yoto kalape oyaenu medaloma pa saapitimi. Goa
    pua nimina eta kiritape kogono naakinu page nimumi puri paloa waru yaateme. Goa
    pea-pulu nimuna agaare so yaa-para piri puri paloa surube Gote-me nimuna agaa
    pagea.
  dww-dww: Ko kita! Taumi ami taunoyama ami sipie a noyanoya be nam kowai maesidina,
    vutuna aubainama adi bekurama yodi Bada wairewapana vavasaḡinama e vaivaiena.
  twi-ASANTE: Nnipa a wɔyɛɛ adwuma wɔ mo mfuo mu no, montuaa wɔn ka enti wɔresi apinie.
    Na wɔn apinisie no aduru Onyankopɔn, Awurade Otumfoɔ no aso mu.
  aoj-aoj: Ipaꞌ pemeꞌ. Ipaꞌ ina pasoꞌam otamba amom mandaꞌ maol magalaꞌ gwaꞌaisi aof
    ipeꞌifi, owaꞌ. Ipaꞌ pandaꞌ wala otamba amamimbai, pendameꞌ lef amamini. Amom malef
    mehipa otamba amamimbai eaꞌ lef amamini nafeꞌ natagama aligah Dembinai God banagonai
    ma hiahaom hiamii aꞌ nameꞌ.
  cbv-cbv: Yeebdíh teo wʉ̃hnitdih yeenit, ĩ tewat jíibdih yoobópdih ñi jíib chãjcap
    be. Pánih jíib chãjcan, ĩ́ih dinerodih páantjeh ma bíbohochah, Dios ã enna caá.
    Yeebdíh teo wʉ̃hnitboó ĩ tewat jíibdih náahna, bʉ́dí ĩ ñaácna caá. Páant ĩ ñaacáchah,
    jwĩ Maáh Dios queétdih ã joiná caá.
  taw-taw: Nɨbi nɨgtep gɨnɨmɨb. Binɨb wog gɨñeb nɨbi okok, kɨli tap wog nɨbi okok
    pɨpagɨpal. Pɨpagɨpal ak pen, kɨlop takaw yepɨs agɨl, mani kɨlop ñɨtep ma gɨpɨm.
    Anɨgem, mani anɨb ak God nop suk agɨl agup, Nad bɨawl anɨb okok kɨlop pen gɨ tɨmel
    gɨnɨmɨn agup. Pen binɨb wog gɨñeb nɨbi anɨb okok kɨli suk agɨl agel, Bɨawl kɨles
    mɨdupsek dɨ mɨdep ak ne nɨgup.
  jic-NT: Nusin tjü'üsüs niná. Dios selé nun ma jis tja'ayá yupj jis t'emel nun jis
    mozopan tsji' la tjajay mpes. Yupj 'amá la tje'el nun mpes. La tupuyupj yupj nun
    malala la tjüjí mpes. La tupuyupj na, Dios tjapjaca. Qjuis Jepa Dios pajal püné
    jupj. Pülücj way si jütüta jupj angelpan.
  zap-NT: Gukwii yra mén ne wlaa dxiin xden de, baanske rlaa men rnab men lo de ne
    gyizh de yka men, porke wgyizhdet de nka men; no le Dëdyuzh che won ne rnab men.
  wer-wer: Këëkë kat wieë. Inëën ruurö pit arim yaak kaamök elnia. Pël ëauta sumat
    nemangkën, om ngön kaar maim wë. Pël ëën ar keimön elmëën inëën ru pöröak monat
    naön ëak kaaö ngön aan Aköp kutömweri wëaup kat wia.
  ipi-ipi: Anu peakale kenda-pene utupane yakamanga epolo-peyape. Piape akali minditupa-mane
    yakamana eenga tomo mandu geyai-kola teke, yakamato utupane minakasa wato, yole
    minditupa mai napene, kondalaini. Kondalu, yakama yuu okona atoto, muni okonemane
    yakama tanena minditaka epene kambua tupa kamboto, epelewa kuai lo atalaini. Yakamato
    tomo kambua noto, ini andane ateyai-ko. Yakama peyo ome lolane gii oko wamba kapoyale
    epeya. Yakamana piape akali tupamane Akali Andane tai-lene wetete oko lamawuato,
    amango tupamane yole minditupa nanima gii napene kondapia, leyai-kola, balato
    alewa ateya. Dee, amango yame yakamato akali epene tika-pene mindi kosimi loto,
    bala peyo ome loyale peai-kola, yakamato wuane peakale lo balato ando konda ya-kola,
    yakamato bala peyo ome leainipia. Yakamato bala peyo ome leaini okonena, kenda-pene
    utupane yakamanga epolopeya nembo toto, yakama tane ondo wato, ai taimane loto,
    yamataka lo atalapape.
  qul-NT: Chajrayquichispi llanc'ajcunaman mana junt'askatachu pagarkanquichis. Chay
    juchachachcasunquichis, imaraycuchus tucuy atiyniyoj Señor uyarin chay llanc'ajcunapaj
    quejacuskancuta.
  tnc-tnc: Aᵽea, mija õteriki rioa ba'iraberimajare waᵽaĩjibeyurã mija ime. I'suᵽaka
    mija baaika ĩaiki kime Tuᵽarã. Suᵽabatirã “Jia naro'si yija ba'irabeko'omakaja,
    yijare nawaᵽaĩjibeyu”, mijareka nañua ã'mitiyuka kime.
  ter-NT: Enepone mani námoepo ko'itúkeinopitinoe iséne, yúnaepinovo ákoti perexânoe,
    énomonemakamo koyuhópi nonékuke Itukó'oviti. Epó'oxo enepone tívo'ikeovo ko'itúkeinopitinoe,
    itópono Itukó'oviti, enepone Vúnae éxoti koeku uhá koeti koekúti.
  bmr-NT: Mɨɨro bu amɨɨhai faguinoco ududɨcamaaihicamoco majaaduhicatɨnoco, amɨɨhaico
    dillujimo. Jaanoco guubuujiibo Moocaani mitya Aivojɨɨbo iicaabo, amɨɨhai dudɨcamaajemɨnaa
    amɨɨhaico ajaadusunoco.
  fuf-fuf: Njoddi ndi on yoɓaali wa'uɓe gese mon ɗen ndin no woytaade e hoore mon.
    E woyaaɗi soɲituɓe ɓen arii haa e noppi Joomiraaɗo Jom Bawɗe on.
  bhl-bhl: 'Yu kilelbi boliwka! Yu mali kawtiw ilo bokoyemomeliw: “Kame yu nem yong
    aluwbamin beni nem am gemin aluwbamin be aluwbabiw tewe, yu kanebiliw beem yan
    kulokoliw te!”, yangbiliw kate, yusik ilo yan ki ke weyeminba kebiliw kasike,
    auk so kitil nam Sunbin-Got e em banim kawtiw biim ibolow mesem keliw so, im gaanin
    beso atemeko, kiliyemkabe te.'
  ons-ons: Ŋine ŋeiwa euŋino urata makoi, eŋe lewine mi qoleongoi, dere worikene ea
    detonbirap! Urata ŋino wele peike qeturage ge arokeu eŋane aroeneŋo Anutu, Waom
    Zonom Welaine eŋane ketino ketki detke.
  con-NTPO: A'ima taiñamba qui afopoemba ñotsse afepoen'fambi. Tayo tsu Chiga Quitsa,
    tsa sefacconi'su sundarondeccumbe Na'su, paña'jen taisundeccu i'namba iñajan'jen'fa'choma.
  ghs-ghs: Baura abi nokoi nikeho sobadza geemami nike oho ipi ma ari qaanatemi oho
    areare hiirorai. Oonihe mee rumutoraiho abi tti ma dzauri hiiroraimi totoho oi
    Qaa Pobipobi napahoho tomata quratoraita nookare.
  peg-peg: ୱେନାଟ୍‌ ମି ବାଡ଼୍‌ଦ ତାସ୍‌ ତ୍ରେଜ଼୍‍ନାକାରିଂ ବୁତିଡାବୁଙ୍ଗ୍‌ ହିୱାତାଦେର୍ଣ୍ଣା ।
    ହେୱାର୍‌ତି ଏପ୍‌ ଇମ୍‌ଣି ମୁଡ଼୍‌ ହିଦ୍‍ୱାତାଙ୍ଗ୍‍ନା ହେଦାଂ ବିଲ୍‌କିଆନାରା, ଆରେ ତାସ୍‌ ତ୍ରେଜ଼୍‌ନାକାର୍‍ତି
    ରୁଣ୍ଡାୟ୍‌ ଦାନ୍‌ ୱିଜ଼େତିଂ ପୁନି ମାପ୍ରୁ ଇସ୍ୱର୍‌ ୱେଚାନ୍ନା ।
  txu-NT: Ẽ, akubyn amijo tẽn amima. Ga me ajêx ne anhõ àpênhmã kum, “Dja gar inhõ
