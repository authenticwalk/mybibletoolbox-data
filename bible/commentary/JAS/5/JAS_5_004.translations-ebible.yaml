    kusumi! Da ala a tyali de, wai go nama na a yesi fu Masaa Sebaot, a moo gaan Masaa
    Gadu a tapu. Da a fika ne en ana, fu pai a sama di du a ogii de anga den taawan.
  uig-LAT: Mana, étizliqinglarda ishlep hosul yighqanlargha xiyanet qilip ish heqlirini
