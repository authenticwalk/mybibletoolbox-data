    kiyo? Degamqa niŋgi na minjribqa naŋgi Qotei qa louoqnsib aqa ñam soqtoqnebe.
  eng-DRA: Is any of you sad? Let him pray. Is he cheerful in mind? Let him sing.
  knf-knf: Aloŋ ţi an awo ţi mnhaj i? Añehaan Naşibaţi. Aloŋ ţi an awo na mnlilan
    i? Ayeehan mndëm mi Naşibaţi.
  san-KHM: យុឞ្មាកំ កឝ្ចិទ៑ ទុះខី ភវតិ? ស ប្រាត៌្ហនាំ ករោតុ។ កឝ្ចិទ៑ វានន្ទិតោ ភវតិ?
    ស គីតំ គាយតុ។
  arn-NT: Fey eymün mew, kiñeke che kutrankawkülele, ngillatupe. Ka kiñeke ayüwkülele,
    ülkantupe ñi püramyeafiel ta Ñidol.
  zas-NT: Bal chu lëjt cazagdiaj, gol gurejdx Dios, o bal yuꞌ luxdoodi zagdxe, gol
    biil par laaman.
  ken-NT: Mbák mmǔ ywɛka achí ndǔ ɛsɔŋɔri, ánɨ́k nɔ́kɔ́ mmʉɛt bɛ Mandɛm ánkwák
    yí. Mbák mmu achí sayri, ákɛ́ rɔ bɛ́chyɛ́ bakak ntá Mandɛm.
