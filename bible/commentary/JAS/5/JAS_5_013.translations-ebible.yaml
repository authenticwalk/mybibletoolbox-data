verse: JAS.005.013
translations:
  kpx-kpx: La vigomo atabena vatehani malema. Keho louge au guliguliai Dilava imihai.
    Isi la vigomo atabena vahaehoai ue dua vama. Keho louge au nogoli loui Dilava
    hoesehavoi.
  okv-H: Eto ungota degi embo amuna tunga osaga kesuja amina God ta degi hondate penunu
    aisuja.
  tbo-tbo: Apo u hayami iyai pilipili ina tuhagaya yaka Yaubada uyahina ina laupali.
    Ma apo iyai ina kaoha yaka anai lougona Yaubada ina wootalagiyeya.
  mal-C: നിങ്ങളിൽ കഷ്ടത സഹിക്കുന്നയാൾ പ്രാർഥിക്കട്ടെ. ആനന്ദം അനുഭവിക്കുന്നയാൾ സ്തോത്രഗാനം
    ആലപിക്കട്ടെ.
  grc-SR: Κακοπαθεῖ τις ἐν ὑμῖν; Προσευχέσθω. Εὐθυμεῖ τις; Ψαλλέτω.
  bgc-bgc: जै थारे म्ह तै कोए दुखी सै, तो वो प्रार्थना करै। जै आनन्दित सै, तो परमेसवर
    की बड़ाई के भजन गावै।
  khz-khz: Gomi nuganugami ai ta evitivitina pa? Pene rapali. Ta evererena pa? Palagu
    vega-ragena marira pene gapi.
  deu-TKW: Euer Ja sei Ja und euer Nein sei Nein, damit ihr nicht dem Gerichte verfallet.
  zsr-NT: Chquiꞌ rzacaꞌ rguiꞌi nu dzag lbiꞌiliꞌ, ral‑laꞌ ulídz Dios nu naꞌ. Chquiꞌ
    zoa nu rudziji, ral‑laꞌ gul‑l yöl‑laꞌ ba nu naꞌ.
  lin-lin: Soki moko kati na bino azali na pasi, tika ete abondela ; soki moko azali
    na esengo, tika ete ayemba banzembo mpo na kokumisa Nzambe ;
  hns-NT: Djab toelog me se koi ke doekh oethaawe ke parie, tab oke tjaahie praatna
    kare ke. Aur djab koi khoesie hai, tab oke tjaahie gaana gaaike Parmeswar ke aadar
    kare ke.
  noa-E: Pãar ee ãb khãijã mag phithurg au sim khai, ökhĩirjuu aju khãai, warag Ẽwandamagta
    jëeubá. Wa jũrr ãb khãijã onee sim khai, Ẽwandamta thumeukharbá.
  eng-EMTV: Does anyone among you suffer misfortune? Let him pray. Is anyone cheerful?
    Let him sing praises.
  mib-NT: Te núu íyó ɨɨn ró jéē ndóho jnūndóho, te na cácán tahú rō. Te núu íyó ɨɨn
    ró jéē cúsɨɨ̄ ni, te na cáta ró yaa jeē chiñúhún ró yá.
  lif-NT2: खिनिॽओ हाःत् इनोगे़न् तुक्‍खेओ वाॽबे? हाराॽ खे़ल्‍ले़ तुवा चोगुररो॥ हाःत्
    ओमु लॽमाओ वाॽ? हाराॽ खे़ल्‍ले़ दाङ्‌बाल्‍ले़ कुनारा फोःमा साम्‍लोःन् साम् मे़त्तुररो॥
  xnj-xnj: Wu, kuna mundu yoyoha pagati yinu ana mang'ahiso? Iganikiwa kumuyupa Chapanga.
    Wu, avili mwana luheku? Iganikiwa kuyimba nyimbu za kulumba.
  mmx-mmx: Kereva, tara go atnimi ip kip tevenmumuat? Neni nak lok lising. Tara bok
    go i lok momo? Neni nak pixan emi asu.
  cbr-NT: Micama uinu 'icëx caramina masá nuituti bëtsi sinani camina Nucën Papa Diosbë
    banati 'ain. Micama uinu 'icëx caramina cuëëni chuámarua tani camina Nucën Papa
    Dios rabi cantati 'ain.
  tee-NT: Ni alin xamati' ju milhi'uxijnan ju na mak'alhk'ajnan chach tapaininilh
    ju Dios ni ca'aktaiju. Chai ni alin xamati' ju na k'achan pus chach lak'aya ju
    Dios lacamilhpat.
  eng-LSV: Does anyone suffer evil among you? Let him pray; is anyone of good cheer?
    Let him sing psalms;
  cak-NT: Y xa c'o jun chi'icojol ri nu'on sufrir, tu'ona' orar. Xa c'o jun niquicot
    ri ránima, tubixaj rubi' ri Dios.
  pah-NT: Po pepyteripeve'ga ikwahavi mbatera rahya tonhimombe'u ti ga ji poko javo
    Tupana'ga pe. Po ojipe'ga roryroryvamo tonhimby'yi ti ga Tupana'ga mboheteavo.
  sja-NT: Mãpai ɨ̃pemaarã, parãdepema aba chupɨria nɨ̃bak'ãri, ɨt'aa t'ɨ̃ipia bɨ.
    Jõdee o-ĩa bak'ãri, Tachi Ak'õremaa k'ariipia bɨ.
  xed-xed: Mamu sana mndu mataba ghuni ta sa duni ra? Ka ndəɓa tsi ta dzvu da Lazglafta.
    Mamu sana mndu mataba ghuni ta rfu ra? Ka fa tsi ta laha.
  mks-NT: Tá íin in na̱ ndóho ini tañu ndó, ndítahan nu̱ ná ca̱ca̱ ta̱hví na̱ nu̱
    Ndióxi̱ sa̱há ña̱ ndóho ini na. Tá íin in na cáji̱i̱ ini tañu ndó, ndítahan nu̱
    ná cata na nu̱ Ndióxi̱ já ná caja cáhnu na mé á.
  gfk-S: Ing be tikenong nalamin ta mu i kilingane ra tirih, i tahut be na sasaring.
    Ing be tikenong i laro, i bilai be na inge na pirpirlet tupas God.
  bmu-bmu: Mötnarip ambazip eŋgöreŋök kunŋan qemjem-mamje-ŋambuk malja ewö, yaŋön
    mönö Anutu köuluköma. Kunŋan sösöŋgainöŋ malja ewö, yaŋön mönö liŋet köla Anutu
    möpöseima.
  dgz-dgz: E nimakayap orup da itan bagu sisi tautanepiwa ame God inap mup di wap.
    Amba da da aton anuinewa ame wa atonat wagewa waiwanuman.
  eng-GNV: Is any among you afflicted? Let him pray. Is any merie? Let him sing.
  zaa-NT: Tsí chi cca lu' sufrir por biỹa prueba cá. Entonces ná qui'ni guni lu' oración.
    Tsí chi redácca'ni lu' por biỹa cá. Entonces ná qui'ni gúl·la lu' ttu himno para
    hue' lu' gracia Tata Dios.
  eng-WEBSTER: Is any among you afflicted? let him pray. Is any cheerful? let him
    sing psalms.
  guh-guh: 'Paxamëyajuvënëjivi itsa tocopiapatatsi pibisiacuene, bajarapajivi bevajëta
    Diosojavabelia. Itsa jume, barëyaya itsa ponapona, betonaxëana Diosojavabelia:
    “Xamë ayaijamatabëcuenenëmë,” bejai Diosojavabelia penaxëanaejavata.'
  bon-bon: Weeme yepä te liba mäpu cabu yaanajuge, tabe miiji Acejiyame bau irecu
    ätumutame. Weeme yepä te liba gege cama, tabe miiji Acejiyame ne awepyeräja uupera
    cama.
  nhw-BL: Sintla itztoc se campa amojuanti catli tlaijiyohuía, huajca ma motlatlajti
    ipan Toteco. Catli paquij ipan Toteco, ma huicaca huan ma quihueyichihuaca Toteco.
  swh-ONEN: Je, mtu yeyote miongoni mwenu amepatwa na taabu? Basi inampasa aombe.
    Je, kuna yeyote mwenye furaha? Basi na aimbe nyimbo za kusifu.
  wbi-wbi: Asi pakate palyumue palijumonga ipumuka? Anoghile kukufunya. Asi, umunhu
    ghweghoni alinulukelo? Anoghila kukwimba inyimbo isa kumpala.
  bba-bba: Nɔni swɑ̃ɑrɑ bɛɛn ɡoo deemɑwɑ? U kɑnɑru koowo. Goon nukurɑ tɑ do? U Gusunɔ
    siɑro kɑ womusu.
  eng-KJVCPB: Is any among you afflicted? let him pray. Is any merry? let him sing
    psalms.
  kgk-NT: Pehasa asy ramo pemondo pene nhe'ẽ Nhandejáry-pe. Pevy'a ramo, peporahéi
    katu Nhandejáry-pe pemboete-vy.
  waj-waj: Ngiiikidiri ngii seena voovai mmuaararaivaa varainnee? Inna aikioo, ivo
    Anutuuqaara yaaku varaivee. Mo ngiiikidiri ngii seena voovai sirigainnonnee? Inna
    aikioo, ivo kuaru tioo Anutuuqaata kua yoketaivaa kiaivee.
  cpy-cpy: Piñaa-karika okantzimo-shireta-waetemi, pamaniri Tajorentsi. Rooma pikimo-shireta-waete-rika,
    pomampaa-wentyaari Tajorentsi.
  mpx-mpx: Tab etega gamwamiwa ana pulowan i gan? He ni awanun Yehoba elana. Tab etega
    i yaliyaya? He ni wona tobal.
  wbp-wbp: Kaji-nyarra nyiyarlangu maju rdipimi, ngulakulurla wangkaya Kaatuku. Kala
    nyurrurla panu-kari yangka kuja kankulu nyina wardinyi manu yinkarlarli, ngulajulurla
    yunpaka pulka-pinja-karrarlu.
  luo-luo: Ka ngʼato kuomu nigi chandruok, to onego olem. Ka ngʼato kuomu nigi mor,
    to onego ower wende pak.
  nhe-NT: Intla itztoc se campa imojuanti tlen tlaijiyohuía, huajca ma momaijto ica
    Toteco. Tlen paqui ipan Toteco, ma huicaca huan ma quihueyichihuaca Toteco.
  aii-aii: ܐܝܼܬ ܐܢܵܫܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܓܵܘ ܐܘܼܠܨܵܢܹ̈ܐ؟ ܨܲܠܹܐ ܨܠܘܿܬܵ‌ܐ. ܐܸܢ ܚܸܕܝܵܐ ܝܠܹܗ،
    ܫܲܒܸܚ ܒܙܡܵܪ̈ܝܵܬܹ‌ܐ.
  esk-NT: Kisupayaaq akunnapsitñi iłuiḷḷiuġumi ki agaayuli. Kisupayaaq quviasukkumi
    atuġli quyyatinik.
  msb-msb: Niyan, may nasasakitan ba sa iyo? Sabihon sa iya, “Magpangadyi ka.” Igwa
    ba sin mga nalilipay? Kun igwa, magkanta man sinda sin pag-umaw sa Dios.
  cpa-NT: Ju³hlanh¹³ hniah¹² Diú¹³ ju³ná³ chianh² hniah¹² quinh³ jmø³uai¹². Ju³høh³
    hniah¹² jǿg³ hi² mi³juanh¹³ hniah¹² Diú¹³ ju³ná³ chianh² hniah¹² chian² ju²hiúg¹
    dsøa¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ କେ ଜଦି ଦୁକ୍‌ ଜଞ୍ଜାଲେ ରଇଲେ, ସେ ପାର୍‌ତନା କର । କେ ଜଦି ସାର୍‌ଦାସଙ୍ଗ୍‍
    ଆଚେ ବଇଲେ, ସେ ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟାର୍‌ ଗିତ୍‌ ଗାଅ ।
  meu-meu: Bogaragimui ai ta hisi e animu a? Baine ḡuriḡuri. Ta e moalemu a? Ane baine
    abi.
  yva-NT: Ranivara vatane inta siuri, koveamo po Amisye anajo rai. Ranivara inta anayanambe,
    koveamo kinyo ansyerano rai, po Amisye ararimbe.
  dgc-dgc: Nadid, éng te esa dikam a te hirap, éy dapat manalangin siya. Eng te esa
    dikam a masaya, éy dapat magkanta siya ta kanta a puri ta Diyos.
  zpm-NT: Lo grë to, zha ne no pe tib lo guieḻnëw, gnab zho lo Dios gacnieṉ me zho.
    Zha ne no pe tib guieḻbleya, gooḻnie zho me.
  hix-NT: Teryewhamnohsom me oyehtokonye, orwonàmtxoko, Khoryenkom yakoro. Teryehorye
    haxa oyehtokonye, awanotatxoko, ohxe xaxa naha, Khoryenkomo, tawro me.
  sim-sim: Os jir lar nomorawu nga or na nahi, wa Avui Wasilakan or saweka. Uhu os
    jir lar sunguwavu orhi nga or rupshi nahi, wa hukwan or koroho hi Avui Wasilakahin
    or hauoweka.
  npi-ULB: के तिमीहरूका माझमा कसैले कष्‍ट भोगिरहेको छ ? उसले प्रार्थना गरोस् । के
    कोही आनन्दित छ ? उसले प्रशंसाको गीत गाओस् ।
  cgc-cgc: Daw may anen ki kyo na bellay iya na naagian, dapat mangamuyo kanen an.
    Daw may anen ki kyo na nalipay, dapat manta kanen an ta mga pagdayaw ta Dyos.
  tim-tim: Galalupne, yeŋgâlân gâtŋe bikŋe hâk hilâlâm nâŋgâm âmâ ainâk aregât Anutu
    ulilaŋbei. Akto yeŋgâlân gâtŋe bikŋe heroŋe akmâ ainâk Anutugât kep kom kotŋe
    mem agatbei.
  yor-yor: Inú ẹnikẹ́ni ha bàjẹ́ nínú yín bí? Jẹ́ kí ó gbàdúrà. Inú ẹnikẹ́ni ha dùn?
    Jẹ́ kí ó kọrin mímọ́.
  wos-wos: Wafewana guna du nawulak xak wali di re? Di Godré watandi, dé diré yikafre
    hurundéte. Wafewana, guna du nawulak yikafre mawuli di ye? Di Godka gwar huta
    Godna ximbu harékétandi.
  emp-NTPO: Bãrãnebemada ab̶a bia mĩga b̶ʌbʌrʌ, Ãcõrẽa iwid̶ida b̶ʌa. Ab̶a b̶ʌsrid̶a
    b̶ʌbʌrʌ, trʌ̃ãbid̶eba Ãcõrẽa bia bed̶eaida b̶ʌa.
  eng-F35: Is anyone among you suffering hardship? Let him pray. Is anyone cheerful?
    Let him sing praise.
  ind-ind: Kalau ada di antara kalian yang menderita, berdoalah. Dan bagi yang sedang
    bersukacita, bernyanyilah memuji TUHAN.
  pes-OPCB: اگر در میان شما کسی گرفتار درد و رنج است، دعا کند. آنانی که شادمانند،
    برای خداوند سرودهای شکرگزاری بخوانند.
  mpt-mpt: Ib isak temo nakae waneta e bobolo ilum omfubano mole e Gode baabaneko!
    Eka naka make ayam bianea seimbe mole e anso ngambianea Gode niniino dobtouleb
    neko!
  ssx-ssx: Iki pa꞉ta꞉ hali ma꞉nda꞉ta꞉ ka꞉nda꞉ma꞉ homa꞉la꞉pe. Kutu piki halima꞉ta꞉
    yeni pina꞉e. Hali ma꞉nda꞉ma꞉ta꞉ ta꞉na꞉ma꞉ homa꞉la꞉pe. Kutu piki halima꞉ta꞉ Koda꞉na꞉
    pi laaso hata꞉ emelimanu lena꞉e.
  mkl-mkl: Wɑhɑlɑ í bɑ inɛ ɡɔ nŋɛi? Ku ce kutɔɔ. Inɔi inɛ ɡɔ nŋɛ wɑ dɔ̃i? Ku sɑɑbu
    Ilɑɑɔ̃ do iri ku kɔ̃.
  gaq-gaq: ପେଇଂନେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେଃ ମେଃଆରେ ଅସ୍‌ବିଦା ଡିଂପେଲେଃକେ ? ମେଁ ପାର୍‌ତନା ଡିଂଲେ
    ? ଜାଣ୍ଡେଃ ମେଃଆରେ ସାର୍‌ଦା ପେଲେଃକେ ? ମେଁ ମାପ୍‌ରୁନେ ଅସ୍‌ମାର୍‌ ସାର୍‌ଲେଃ ।
  gof-RNT: Hintte giddon meto ekkiya oonikka de7ikko Xoossaa woosso. Ufayttiya oonikka
    de7ikko galatan yexxo.
  unx-unx: ଆପେକଏତେ ଜେତାଏ ଚିନାଃ ନାରାଦୁରାଗିୟାଏ ? ଇନିଃ ବିନ୍ତିକାଏ । ଜେତାଏ ଚିନାଃ ରାସ୍‌କାଗିୟାଏ
    ? ଇନିଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ଦୁରାଙ୍ଗେକାଏ ।
  gah-gah: Lekelikutí makolímo eza miluma maluma geleko nominokoma Ómasiloka lino.
    Itó lekelikutí makolímo agoliza vizeko nominokoma Ómasi agepoka lokoko nama lino.
  lcm-lcm: Sa, ta sikei imi kapo ago e nei mamaiten? Kapo ro ka sokotuk. Sa, ta sikei
    imi kapo maramarak? Kapo ro ka tatangam i alatun.
  aer-aer: Nhenge arne akurne apeke arrekantherre irrerlenge, nhenge angwenhe apeke
    alhwarrpe-irrerlenge Ngkarteke angkaye. Kenhe arrpenhe arrantherre akenhe akangkentye-arle
    aneme areye atherremele-arlke, kele Ngkarteke alyelhemele anaye Renhe tnaketyeke.
  qvc-NT: Mayqanniki padisiykashpaqa, Dyusman mañakuyllapa. Mayqanniki kushikuykashpaqa,
    Dyusta alabay kantashpa.
  tgl-ULB: Mayroon bang nagdurusa sa inyo? Dapat siyang manalangin.
  cbs-NT: Tsuabunda man jamapai bika betsa betsapa meaidan, Diosbe janchakin jawen
    kushipa yukakubainkanwen. Ja inun, tsuabuda juinti benimai shinan chankankin Dios
    kenwain jau jatun juiwen nawakubainunbunwen.
  xtm-NTPP: Nú nde ni iyo in tnundo'o, kakan‑ta'vi ni nuu Su'si ma. Nú nde ni iyo
    sii ini, kata ni nuu Su'si ma.
  nnq-nnq: Bo, abi mundu kati jinu juna malola? Apaligwa kugongalela ku Nnoongo. Bo,
    abile ojwaala mwojo? Apaligwa kujemba miambo ji kunnumba Nnoongo.
  bao-NT: Jĩcʉ̃ mʉja mena macʉ̃ ʉno bʉaro cʉ̃ ca tʉgoeñarique paijata, Ʉmʉreco Pacʉre
    cʉ̃ jãi juu buejato. Jĩcʉ̃ ʉno ʉjea niirique mena cʉ̃ ca niijata, Ʉmʉreco Pacʉre
    cʉ̃ baja nʉcʉ̃ bʉojato.
  san-ORI: ଯୁଷ୍ମାକଂ କଶ୍ଚିଦ୍ ଦୁଃଖୀ ଭୱତି? ସ ପ୍ରାର୍ଥନାଂ କରୋତୁ| କଶ୍ଚିଦ୍ ୱାନନ୍ଦିତୋ ଭୱତି?
    ସ ଗୀତଂ ଗାଯତୁ|
  huv-NT: Sitiül aljane icona amongoch ngo majneaj, ich masaj Teat Dios mambeol nej;
    sitiül aljane apac omeaats, ich mataag cantar himnos wüx minüt Teat Dios.
  otn-NT: Nu̱'mø 'bʉi to sä ra̱ n'ʉ, da̱ mat'Oja̱. Nu̱'mø to di johya, da̱ du̱tyø
    alabansa.
  nop-nop: Indiŋ titiŋdok, hidi’walaaniŋ niŋ adi folofigita be bulaniŋgoŋ nadiŋa hatibaak
    adi yadi Bepaŋ ninadiluwaak. Eŋ nediyeŋ welemomooŋ nadiŋa hatibaak adi yadi nadifo
    tiŋa youtumba kap toluwaak.
  obo-NT: Na, otik duwon od kohirapan diyot koniyu, ko-ilangan nod dasaa sikandin.
    Otik duwon od kahaa, ko-ilangan nod kanta sikandin atag to koddoong to Monama.
  cak-ENT: Y si c'o jun chi'icojol ri c'o pa pokonül, tubana' c'a orar. Si c'o jun
    nquicot ri ránima, tubixaj rubi' ri Dios.
  lif-NT: ᤂᤡᤏᤡ᤹ᤀᤥ ᤜᤠ᤺ᤳ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤘᤠ᤹ᤒᤣ᥅ ᤜᤠᤖᤠ᤹ ᤂᤧᤸᤗᤧ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤖᤖᤥ॥ ᤜᤠ᤺ᤳ ᤀᤥᤔᤢ
    ᤗ᤹ᤔᤠᤀᤥ ᤘᤠ᤹᥅ ᤜᤠᤖᤠ᤹ ᤂᤧᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤔᤠ ᤛᤠᤶᤗᤥ᤺ᤴ ᤛᤠᤶ ᤔᤧᤳᤋᤢᤖᤖᤥ॥
  mie-NT: De tú íyó iin nú jā ndóho tūndóhó, de cācān táhvī nū. De tú íyó iin nú jā
    cúsiī inī, de cata nú himno jā chiñúhún nú yā.
