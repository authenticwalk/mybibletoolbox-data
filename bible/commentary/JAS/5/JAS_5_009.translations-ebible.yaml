verse: JAS.005.009
translations:
  kpx-kpx: Di haokuvuia, lainaho mole vaveve molemo lougelive. Lana vaveve kateale
    vaholige Dilavau bae la vaveve kaovalivebene. La vaveve kaovaveve atau lohoveveu
    vuguvuguanu.
  okv-H: Eto namei kamei ke sapura mine ara tovujo, eto God na ungo mane ganoka aisuja
    kivujo, te embo ta ari sirikari Embo na bokiri pe ta heteto horasi ere ua.
  tbo-tbo: Walewalehiu, ega ona pilipili memi meka po apo Guyau ina libahibahimi,
    babana Tu libahibahi hoi mateta e towotowolo kikina ma apo ina nei.
  mal-C: സഹോദരങ്ങളേ, നിങ്ങൾ വിധിക്കപ്പെടാതെ ഇരിക്കേണ്ടതിന്, ആരും പരസ്പരം ദുരാരോപണം
    ഉന്നയിക്കരുത്. ഇതാ, ന്യായാധിപൻ വാതിൽക്കൽ ആയിരിക്കുന്നു!
  grc-SR: Μὴ στενάζετε ⸉κατ᾽ ἀλλήλων, ἀδελφοί,⸊ ἵνα μὴ ⸂κριθῆτε·⸃ ἰδού, ⸋ὁ⸌ κριτὴς
    πρὸ τῶν θυρῶν ἕστηκεν.
  bgc-bgc: हे बिश्वासी भाईयो, एक-दुसरे पै कुड़कुड़ाओ ना, न्ही तो परमेसवर भी थमनै दण्ड
    देवैगा, क्यूँके लखाओ, न्याय करण आळा आण खात्तर घणा लोवै सै।
  khz-khz: Walakavaku maparami, matotaumi nuganugami ai ragai pio veagirori, Palagu
    na irauna ne agirorimina nea. Iokamonagi, Kota ekamonagina talimana warau vanagi
    ai eruga-tagona.
  deu-TKW: Seufzet nicht, Brüder, wider einander, damit ihr nicht gerichtet werdet;
    siehe, der Richter steht vor der Thüre.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu gnëliꞌ qui lzaꞌliꞌ tuliꞌ yetuliꞌ, cui gbágaꞌliꞌ zxguiaꞌ.
    Gul‑yutscaꞌ. Chrdzag lau udxinëꞌ Xanruꞌ, Nu cuequi xbey le runliꞌ.
  lin-lin: Bandeko na ngai, botika kofundana bino na bino, noki te Nzambe akosambisa
    bino. Botala, Mosambisi azali ya kotelema liboso ya ekuke.
  hns-NT: Bhaai aur bahien logan, toelogke na tjaahie bhoen-bhoenaai ke, nahie to
    toelog sadja paihe. Parmeswar halieje se aaiga toelogke biese me faisala kare
    khaatien.
  noa-E: Khodamnaan, pãach mag phithurg au wënʉrrawiajã oob magʉm gaaimua jũrr pãach
    eepai chi parpem dʉ̈ita dau phuu amiet, eeu magʉm paar Ẽwandamau jũrr pãachigta
    “Pãrau jãgju khaba naajimwai” adukham. Mag bigaaum khʉʉnjã jaauju aai simʉn ich
    Ẽwandamau. Ichta ya bëeimʉʉ sĩebahab, maach thumaam khʉʉnag agdaujö dichdëu nem
    waaujerrpierr jawaag.
  eng-EMTV: Do not murmur against one another, brothers, lest you be judged. Behold,
    the Judge stands before the doors!
  mib-NT: Te ma cahán sōo ró sɨquɨ̄ jeē sáha jnáhan ró, hermano, návāha ma jécondee
    cuēchi sɨquɨ̄ rō. Chi máá Yaā jeē sándaā cuēchi, je yajni ndiji ya.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो चे़ॽया मे़मे़त्तासिम्‍मिन्‍ने़ॽओ॥
    मे़ःन्‍ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ खासे़न् चोगुॽरो॥ पयम् यम्‍बा खासे़न्‍दाङ्‌बान्
    ताःमा इःत्ते़आङ् वाॽरो!
  xnj-xnj: Valongo vangu, mkoto kung'ung'utilana mwavene. Mkoto kuhamuliwa na Chapanga,
    yula Mweihamula avi papipi kuyingila pa mlyangu.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemen nemi mita gagalinga mu luvutneton nimi,
    mila ne Moroa naba vaxaru nimi at lavapaase. Lovotpot at laradi rongtonga linga
    i auret.
  cbr-NT: '''Ën xucë́antu, Nucën Papa Diosan anun camabi uni aín nuitu ''unánquin
    uisoquin cara ñu ''axa quixun isti nëtë ''urama ''ain, camina mitsúxmi an ''uchocëma
    ''inun, uni raíribë ñuianani nishanantima ''ain.'
  tee-NT: Jantu alasamuc'anit'it ixlacata ju mimak'alhk'ajnat'an. Jantu xcai ni ca'alilh
    ju mintalak'alhin'an ju chunch. Chai ju Jesús yuchi ju tucan k'ai ucxtin chai
    ju yuchi vats'alhti camina'.
  eng-LSV: do not murmur against one another, brothers, that you may not be condemned;
    behold, the Judge has stood before the door.
  cak-NT: Wach'alal, man tisujuj-iwi' chi quiri' man jun castigo xtika pa iwi' cuando
    ri Dios xquieru'on juzgar ri winak; roma ri k'ij ri' xa can nakaj chic c'o-wi.
  pah-NT: 'Nhiirũ, tapenhi''ĩte''varuhui ti ojohupe penhiroyromo. Pe nhi''ĩte''varuhurame
    po ti Cristo''ga ei pe me nehẽ: “Peko te''varuhu pe javo g̃a pe,” e po ti ga nehẽ.
    Ehepia te Cristo''ga rug̃werĩ.'
  sja-NT: 'Mamĩda ɨ̃pemaarã, mãgá k''ãiwee nɨ p''anɨ misa ma chupɨria jõnɨde, k''ĩrak''aupai
    jaradai: “Jãgɨ́ ijãapari k''aurepa mɨ nãgá chupɨria nɨ̃bɨ.” Tachi Ak''õrepa mãgá
    k''achia k''ĩsiapataarã pia ak''ɨ-e pait''ee, iru chek''ãri jõmaarãpa oopatap''edaa
    ak''ɨde. Taarã-ee iru waya cheit''ee na p''ek''au eujãdee.'
  xed-xed: Zwanama ɗa, ma ŋaɗə kuni ta ghəŋ ta ghəŋa sani nda sani kada kwala lu tsaghunaghatá
    guma. Ya wya mnda tsa guma ta wa tgha.
  mks-NT: Cande̱hé ndo̱, ñani mí i̱. A̱ cáha̱n cua̱chi nu̱ táhan ndó ná a̱ jándoho
    Ndióxi̱ ini ndó. Ta viti ja̱lóho cúni̱ quixi Ndióxi̱, ña̱ cúú juéxe̱ cáhnu caja
    vií a̱ sa̱há cua̱chi ña̱yivi.
  gfk-S: Bar hinsaagu, waak mu ngut harbasiane mu, mu nahula tur ra harkurai. Nes
    baak! No Ut na Bul Harkurai ite manga hutate um, hoke be i tur ter ra matanahala
    ma i ura nilala.
  bmu-bmu: O urumeleŋ alaurupni, Anutunöŋ keuŋini jim teköi lömböt miwikŋaibepuköra
    mönö nanŋini sutŋine jimoŋgot kude aka uruŋinan irikuruk kude jim aŋgumakŋe. Mötket,
    jimtekötekö Toŋan mönö dopdowiba naŋgunöŋ kinja. Mewö.
  dgz-dgz: Gwanin wainawa gare gare engirit ya ta waiwanian. Ap tane God gare wanene
    taeta, wanene apanewa ma gaset tonan nuga nop tauen.
  eng-GNV: 'Grudge not one against another, brethren, least ye be condemned: behold,
    the iudge standeth before the doore.'
  zaa-NT: Lebi'į hermanos, bittu úgua' ỹíya'nì luetsi le por nu ridácca' le, para
    qui'ni làa ccá lé juzgar; porqui'ni enne' ná Juez nna chi dùe ru'a puerta qui'
    yú'u qui' le.
  eng-WEBSTER: 'Grudge not one against another, brethren, lest ye be condemned: behold,
    the judge standeth before the door.'
  guh-guh: Tajamonae Dioso panenajuajumecovënëtsivi, pëtsa namataenetsia panabaracuaicuaijamë
    Diosojavabelia panenaneconitsiyaniva. Tsipaji rabaja Jesucristo, ponëjavabelia
    panavajunupaebijitsiamë daxita pacuene paexanavanapame mapanacuataje, imoxoyo
    baja pevajënae tsaponae pepatsinexatsica. Bajaraponë pacaejivimë canacujitsia
    pacarajutaponaena xuavajëto pacatoxainapona.
  bon-bon: Cäme ätrunga binamewale, gone weeme nuuja bine jääingäjemuye, piba Acejiyame
    te weebibine lica birige atrana. Weene umle egä mime atrana biname cudecewerage
    lica gyene.
  nhw-BL: Noicnihua, amo ximotlaijilhuica se ica seyoc para amo aqui monequis anmechtlajtolsencahuas,
    pampa nopa tetlajtolsencajquetl amo huejcahuas para ajsis. Ya monechcahuía campa
    puerta.
  swh-ONEN: Ndugu zangu, msinungʼunikiane msije mkahukumiwa. Hakimu amesimama mlangoni!
  wbi-wbi: Vanyalukolo, namungipikaghe jumue, Nike mulahighua. Lolagha, umighi ikyima
    pamulyango.
  bba-bba: Nɛɡibu, i ku ɡɔburu wɑɑnɑ kpɑ bu ku rɑɑ bɛɛ tɑɑrɛ wɛ̃n sɔ̃. Wee siri kowo
    u yɔ̃ dii kɔnnɔwɔ.
  eng-KJVCPB: 'Grudge not one against another, brethren, lest ye be condemned: behold,
    the judge standeth before the door.'
  kgk-NT: Ani pejoheko mombe'u mbe'u teĩ, xe re'ýi kwéry. “Hekoha vai ko” ani peje
    teĩ pende rapixa-rehe. “Ne rembiapo vai va'e ko nde” ani ave peje rei teĩ íxupe
    ani hagwã Nhandejáry he'i nde-vy “Nde rekoha vai voi ko nde” he'i nde-vy. Agwĩ-ma
    ogwahẽ hagwã óra. Ha'e anho mate omombe'u kwaa nhane rembiapokwe-rehe.
  waj-waj: Ni seenayaso, Anutuuqo ngii kuaivaa rikioo kua pinaivaki ngii yaparaivoo
    kiaa sa ngiingiiiyara ngiingiiiyara nnannateeda nunuraanuraikiatee. Ngii yaparainara
    suaivo aavaa vainima ngiiisi nninoo.
  cpy-cpy: Noyemijantzin-karite-paeni, rootaki eero pikanta-kowaetantari itsipa-paeni.
    Tema pokimatee amina-koteemini pantakiri eeroka.
  mpx-mpx: Taliwau ge nuwau, bahi alomiyau nuku lolovehawol-agil, kaiwena ebo nuku
    ginol ola o, Babala ni payatala-agimiu. He Toyatala iyaka i nokelakelaubwa, sauga
    kekeisi abwe ni vin.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, purda-nyangkajulu! Jijaji kapu pinarni
    yani ngari yungkaparrirla. Kajilpankulu-nyanu nginji-wangkayarla, ngulaju kajika-nyarra
    Jijajirli miimii-nyanjarla ngawu-pajirni. Kujarlajulu-nyanu yampiya nginji-wangkanja-wangurlu!
  luo-luo: Kik ngʼato kuomu ngʼur gi nyawadgi owetena, nono to ibiro ngʼadnu bura
    kaka joketho. Neuru ni Jangʼad bura ochungʼ e dhoot!
  nhe-NT: Noicnihua, amo ximotlaijilhuica se ica seyoc para axaca monequis inmechtlajtolsencahuas,
    pampa nopa tetlajtolsencajquetl ax huejcahuas para ajsis. Ya monechcahuía campa
    puerta.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܠܵܐ ܛܲܪܛܸܡܝܼܬܘܿܢ ܥܲܠܔ ܥܘܼܕܵܠܹܐ ܕܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܕܝܼܢܹܐ. ܗܵܐ
    ܕܲܝܵܢܵܐ ܟܸܠܝܵܐ ܝܠܹܗ ܩܲܕܡ ܬܲܪܥܵܐ.
  esk-NT: Iḷauraamaaŋ! Uqapiḷuutinasi avatmun, Agaayyutimli atanniqsuŋitchumagaasi.
    Ataŋii, Agaayyun atanniqsuqti tikiyasiuraqtuq.
  msb-msb: Niyan, mga kaigmanghudan, agod dili kamo silutan san Dios dili kamo mag-ururitan.
    Kitaa niyo kay halapit na mag-abot an Huwes.
  cpa-NT: Dsa² roh¹³ jniang³, tsa¹jén¹³ jniang³ roh¹³ jniang³. Ta¹canh¹³ jniang³ ju³ná³
    ca¹jmó³ jniang³ lah¹jøng². Ja¹quién¹³ mi¹rø¹² Diú¹³ jǿg³ quián² jniang³.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଦସ୍‌ ଦାରାଦାରି ଉଆ ନାଇ । ସେନ୍ତିଆଲେ
    ମାପ୍‍ରୁ ତମ୍‌କେ ବିଚାର୍‌ ନ କରେ । ଦେକା ବଡ୍‌ ବିଚାର୍‌କାରିଆ ଲଗେ ଆଚେ ।
  meu-meu: Varavaragu e, basio hemaumau heheni, hahemaoro tauna ese baine hahemaoro
    henimui na garina; a itaia, ia na iduara vairanai vada e ginimu.
  yva-NT: Sya arakove, vemo wapo ayao kakai rantutibe wasai vambinibe inya indamu
    vemo Amisy Yesus po mangke rapatimugo wasai jinya. Wadanide! Apa masyoto de raije
    mararai kobe to, arono Po mangke rapatimugo vatane mai!
  dgc-dgc: Diyan kam négpipintas, a tétotop ko, monda éwan kam hukumén na Diyos. Da
    adene dén i péghukum na Diyos ta tolay.
  zpm-NT: Ib tsode to guieednie to grë zha ne nacgrë to, zeeṉa guṉctalde to xtoḻ to;
    sac zhile gdziṉ dze ne laa meṉ ne no guṉ guieḻwxtis guiaad.
  hix-NT: Rowtà komo y, othoko àrwomra ro mak ehtxoko, tanàhnohsom me manatxhe hampànà
    katxho mehra oyehtxoho menye. Mexehra nomokyaha, wahanonkano ynye. Tanàhnohsom
    me manatxhe hampànà kanye rma noro ha.
  sim-sim: Jisasin hishindiyanda ma jirin, jihi ambek ji anambli anamblarnawa hala.
    Mberem ushiwak? Kumak avak mbele mbele ol ji unda ondo Avui Wasilakahi misokomek
    ji sawenak or heyembakwa jir. Os erem nakwa wolo am pasir naw.
  npi-ULB: भाइहरू हो, तिमीहरूको इन्साफ नहोस् भनेर एक अर्काको विरुद्धमा गनगन नगर ।
    हेर, न्यायकर्ता ढोकैमा उभिरहनुभएको छ ।
  cgc-cgc: Mga utod ko, dili kaw sali ta riklamo kuntra ta kada isya aged dili kaw
    sintinsyaan ta silot. Tandaan nyo gid na Dyos an na Manug-ukom mabot en na paryo
    naan en kanen ta gwa ta gangaan.
  tim-tim: Galalupne Anutuŋe hâknenŋe tunbop dâm galalupyeŋe hâkyeŋe bo tunbei. Akto
    Anutu luâk âmbâle hâkyeŋe tunbiap yâkŋe gewerâm akto aregât galalupnenŋe bâleŋe
    akmai dâm bo makbei.
  yor-yor: 'Ẹ má ṣe kùn sí ọmọnìkejì yín, ará, kí a má ba à dá a yín lẹ́bi: kíyèsi
    i, onídàájọ́ dúró ní ẹnu ìlẹ̀kùn.'
  wos-wos: Wuna nyamangu bandingu, guni nak nakéka haraki hundi wakénguni, hurungun
    jooka. Guni diré haraki hundi wangut, nana Néma Du Jisas Krais kot xékékwa néma
    du reta wangun hundika watandé. Dé némafwi kot xékékwa néma du reta wun jémba
    yanjoka bari wambula yatandé.
  emp-NTPO: Djabarã, Jesucritoba bãrã cawa orãmãrẽã djãrãra biẽ́ jararãnadua. Jesucrito
    dadji cawa obarira dãrãẽ́ne zeya.
  eng-F35: Do not groan against one another, brothers, lest you be judged. Look, the
    Judge is standing at your doors!
  ind-ind: Saudara-saudari, janganlah mencari-cari kesalahan atau kelemahan satu sama
    lain lalu membicarakannya di belakang. Lihat! Kedatangan Kristus, sang Hakim yang
    adil, sudah dekat. Dia akan menjatuhkan hukuman yang lebih berat kepada orang
    yang suka menebar kebencian.
  pes-OPCB: ای برادران، وقتی در مشکلات گرفتار می‌شوید، دیگران را مقصر ندانید و از
    ایشان شکایت نکنید تا خداوند نیز شما را محکوم نکند؛ زیرا او به‌زودی داوری عادلانهٔ
    خود را آغاز خواهد کرد.
  mpt-mpt: Ibo ib nekwali wengo mo omdibiye bianibta weng dobo weng oye biam nimibe!
    Ibo inanimibo Sume baabenea Ib kukubo misiamobo ge baabenamabebe. Nib kukub klamin
    nakae tlamabeo mebanobe.
  ssx-ssx: Kametitio. Koda꞉ma꞉ iki pa꞉ta꞉ pi yokaalu peaapa꞉na꞉ ika꞉ kone pi la alualu
    na pea꞉pa꞉peke. Opua꞉pe. Hande pi yokaalu pulu pa꞉la꞉ hali Koda꞉ta꞉ pota꞉ kake
    pa꞉ta꞉ kone a꞉pa hala꞉me.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, i mɑɑ̀ yɑ yɛ tɑɑlei njɛ ŋɑ ku bɑ Ilɑɑɔ̃ mɔ ku mɑɑ̀ nɑ ku
    yɛ tɑɑle nŋɛ. Woo kiiti wee wɑ to wɑ, wɑ bi ku lɔ wɑ.
  gaq-gaq: ଅ ବୟାଁ ବାରି ତନାଇଂ ପେଇଂ ଡିରକମ୍‌ ବିଚାର୍‌ନ୍ନିଆ ଆଡିଙ୍ଗ୍‌ଗ୍‌ପା ଏନ୍‌ସା ନିଜର୍‌
    ନିଜର୍‌ ବିତ୍ରେ ବିଚାର୍‌ ଆଡିଙ୍ଗ୍‌ଗ୍‌ପା । ବିଚାର୍‌ ଡିଂଣ୍ଡ୍ରେ ର୍ଣ୍ଣସାଙ୍ଗ୍‌ ଡାଗ୍ରା ପାଙ୍ଗ୍‌
    ଲେଃକେ ।
  gof-RNT: Ta ishato, Xoossay hintte bolla pirddonna mela issoy issuwa bolla zuuzummofite.
    Pirddeyssi penggen eqqis.
  unx-unx: ହେ ହାଗା ମିଶିକ, ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ନିୟାଃ ବିରୁଧ୍‌ରେ ଆଲପେ କାଜିୟା, ଏନାରେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେୟାଃ ବିଚାର୍‌ କାଏ ରିକାଏୟା । ନେଲେପେ, ମାରାଙ୍ଗ୍‌ ବିଚାର୍‌ନିଃ ଦୁଆର୍‌ ହେପାଦ୍‌ରେ ତିଙ୍ଗୁଆକାନା
    ।
  gah-gah: Nigivénegita, goní oletati ve Ómasi nene alitó noive. Goní ikataze, lekeza
    mukahá makahá amilo.
  lcm-lcm: Ago ta pege amiang angpokpokai animi, vei Volava ka saupai animi, using
    kalapo usausa kana asi serei.
  aer-aer: Atyewe Jesus-kenhe atyinhe areye, ayenge awerrirraye! Jesus kwenhe apetye-alpeme
    ingwenthe ware. Nhenge arrantherre apeke tyele angkerreme, kele Jesus arrekantherre
    itirremere arrenhantherrenhe alkngetherre iletyenhenge. Alakenhe ikwerenge anteme
    tyele angkerretyale.
  qvc-NT: 'Chayri masitakuna, uyayllapa: Dyusmi juyisninchiq. Payqam pungunchiqman
    ch''ayamuykaqshina. Chaqa listunam shamunambaq jusgawananchiq. Chaymi kunaykillapa,
    ama ni mayqannikipa kuntranda rimanaykillapa, Tayta Dyus chaypaq ama jusgashunanllapa.'
  tgl-ULB: Huwag magreklamo, mga kapatid, laban sa isa't-isa upang kayo ay hindi mahatulan.
    Tingnan ninyo, ang hukom ay nakatayo sa pintuan.
  cbs-NT: En betsabu inun en puibuun, Epa Diosun dasibibu jatu unanti waxanai ma jua
