  gyr-NT: Iyavei che rɨvɨreta, peñemoɨroi rene peyeupe. Evocoiyase Tũpa ndoporandui
    chira co mbahe rese pẽu. Esepia, mborerecuar guasu ɨva pendar oyemoingatu voi
    ohã yandeu porandu ãgua.
  kmh-kmh: Pen mam ay sikop. Gor niŋmindip rek, mam ay gunap kuyip ma aŋgjiwnimimb.
    Bi kor niŋniŋgamb ak maŋ asaw.
  ukr-ONPU: Брати, не нарікайте одне на одного, щоб не бути засудженими. Ось Суддя
    стоїть перед дверима.
  emi-emi: Kapughu etoa, am rau mene ainguunguaa tee mene kateva ta am rau aisakei,
    poli tau ngai ghelei niaisakei eteva etiitingina ta paa ngatamana.
  zpv-NT: Bwiitsi raꞌ, ayi gudziiꞌba tu guelchiah yihca lasaaꞌ tu, tin ayi gaca guelguxchisi
    xcweenta tu; tin laꞌh Dxiohs Daada Jesucristu laꞌh Ñiꞌh naa Ñiꞌh Guxchisi rooꞌ,
    pwihsi tin laasii laꞌh Ñiꞌh zuu la rwaaꞌ yuuꞌ.
  gux-gux: N kpiiba, yin da yenbidi mani yi yaba po ke U Tienu n da bu ki cuo yi lipo.
    Diidi, o bujialo tuodi ki se bu buliñoabu kani.
  kos-kos: Mwet lulalfongi wiuk, nik kowos torkaskas lain sie sin sie, tuh God Elan
    tia nununkekowos. Mwet Nununku El apkuran — El akola na in utyak.
  ibo-ibo: Ụmụnna m, unu atamula ntamu megide ibe unu, ka a hapụ ikpe unu ikpe! Lee,
    onye ikpe ahụ guzo nʼọnụ ụzọ.
  yml-yml: Kebu ma yami luvulewa emiavo ꞌwa na vebonavoluvoluyedi. ꞌAiꞌedi baniꞌodi
    ꞌwa na vesauluvediga Yaubada i na veimea vematavuloga ꞌwa na veluagai. Toveimeanina
    i leꞌwa-ꞌafoꞌafo i na lukuma.
  ory-ory: ହେ ଭାଇମାନେ, ତୁମ୍ଭେମାନେ ଯେପରି ଦଣ୍ଡପ୍ରାପ୍ତ ନ ହୁଅ, ଏଥିନିମନ୍ତେ ପରସ୍ପର ବିରୁଦ୍ଧରେ
    ବଚସା ନ କର, ଦେଖ, ବିଚାରକର୍ତ୍ତା ଦ୍ୱାର ନିକଟରେ ଦଣ୍ଡାୟମାନ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Mi bradaz ahn sistaz, unu noh fi grombl gens wan anada kaa Gaad wahn joj
    unu fi dat. Wach ya! Di Joj deh rait bai di doa rait now, redi fi joj unu.
  chk-chk: Ämi pwii kana, ousap lalefengen lefilemi, pwe Kot esap apwüngükemi. Ewe
    Soukapwüng a ütä arun asam.
  ssd-ssd: Tira kame, taŋgine taŋgine muŋgu gubra pile ndakap. Tane taŋawap ta Suŋgo
    nu tane piletiŋgamŋgat. Nu prowam tuku ait buk patukate.
  acr-TNT: 'Hermanos, machꞌaꞌtibej ib alak chiwach alak chaꞌ jelaꞌ na cakꞌat ta tzij
    pawiꞌ alak. Chetaꞌmaj cꞌu alak waꞌ: Ri Dios, ri Aj Kꞌatal Tzij, xa riꞌ chi cꞌo
    wulok.'
  rop-rop: Wal main braja en sista olabat, yumob nomo wandi pudum bleim langa yumob
    braja o sista blanga ola trabul weya yumob oldei abum. If yumob pudum bleim langa
    yumob braja o sista, wal God garra jadjim yumob en faindim yumob gilti. En aibin
    gibit yumob woning, dumaji God im redi blanga kambek en deigim wi langa kot.
  mee-mee: Kolingau memena, sana ngaka lola ka kaomiau ka rakamiau memena nga baina
    Nutu sane nge kalinana miau bole. Ngaka kele! Akalingnanakana ke lele kokoro.
  mwf-2018: Mu nga. Kardu darrikardu ngay. Mere nukun murrinh nengkabirr mange nanki
    ngatha-yu i nhini-ka Yile neki-ka mere warda kama nukun, “Nanki-ka mere nangiriwak
    nuru da mange ngarra ngay wangu-yu.” Mu nanki-ka bere matha wangu nariwak nuru
    mange ngarra Yile neki wangu-yu, nhini-ka Pule Jesus-ka purrunu kathu manta warda
    i mananyerryerrnu pi kardu patha i kardu wiye-yu.
  dif-dif: Wata ngara wordu ngankijiribamalianimai, ngatata worajai, jura kalala maniati!
    Mai, kalala kuranietja manani terkala wapaia.
  gam-gam: Agana ambana kambono, ye pakna mor al ge kunda nonga nayene. Ye embe yei
    dal, Iwa Kerman ye kot ye aunda. Une manda woi, kond dua al aglo moro.
  nou-nou: Edo naso nanonamendi gaegae edo God mi ingo kasure ta bekuba mina ara eove.
    Edo kasari embo awa toradi sia edo mangiro ponda derido atira.
  mqb-NT: Mərak uno ahay, kə̂ zlihen pi zek ahay bay, anga aday Mbərom â sa gak ikwen
    sariya bay. Ɗo sa ga sariya, winen apan i ba pə məsudoh, a nan sa nay ahay.
  ape-B: Ipak yekipu elpech, ipak kobi pukech balan kipaichi pukli echech chenekepu
    palau hevi, wak. Sapos ipak punek namudak umu, kwali God, anudak nebenali jas
    eke nusuh ipakig kwotog ali nukli enyudak ipak penek yowenyi. Anan douk ahalakatimu
    nunaki nunek skelimumu ipak punatimaguk.
  grc-F35: Μὴ στενάζετε κατ᾿ ἀλλήλων, ἀδελφοί, ἵνα μὴ κριθῆτε. Ἰδού, ὁ Κριτὴς πρὸ
    τῶν θυρῶν ἕστηκεν.
  cav-NT: Nequisaratiume jidama peya cuana Jesús queja ecatyati cuanaja ishu, ecue
    eatsehuequi cuanaque. Tunaja ishu ni micuana quisaratiyadya jutidya, Yusura micuana
    jucha metse baya. Amenatu junahuie ecuana jucha metse, jucha metse ama jadya aquique.
  kgp-NT: Inh kanhkã', jagnẽ vĩ to vĩ vĩ he tũg nĩ. Ke tũ nĩ mũ ra ẽg Senhor tóg ãjag
    jykre ve kỹ ãjag vóg kónãn ke mũ. Ha vé, vãhã ti vẽnh ven ke kãtĩg mũ kãnhmar,
    ũ tỹ ẽg jykre tugnỹm ke mũ ẽn ti.
  bvd-bvd: Toaafuta nau ki 'ae, nao molu si 'ugali kamolu kwailiu uri God ka nao si
    keto kamolu lau guu. Suli God nia ade akau sui naa fua keto lana toae ki tiifau.
  ukr-1871: 'Не зітхайте один на одного, браттє, щоб вас не осуджено: ось, суддя перед
    дверима стоїть.'
  apz-apz: Nje aꞌamufo, Sekwo yokaꞌnji sitofoꞌnji hnnyoꞌeno. Anɨtu sekumo hungkuno
    itoꞌno mesehwajonohoho. Nakwoe Hwe Engo nopɨhwosi kakoe sɨkuno hungkuno ikwolofoꞌneso
    weꞌenepi umoꞌnɨmonteꞌno yohoho.
  eng-AOI: Don't grumble to each other, brothers and sisters, so that Jesus will not
    blame you. He is the one who will decide whether you are good or bad. He has already
    got up to come here.
  yon-yon: Angkodmia, yiibkanmo yaa mungkubmangkab kamaib. Kwamaniib kuu yiib bene
    wengyundaneen. Wengyundi Ye Korok kuu yiib ambib ambongko yaa mene doremoon areb
    keroon.
  poi-NT: Mantɨ̱wɨtam, odoy naquejajwadayt́amta̱ji con jém iñt́ɨ̱wɨtam, jesɨc mimicht́am
    Dios d́at́im micɨɨpiŋpa. Jém juez it́ jém puerta aŋna̱ca.
  wuv-wuv: Apuna fibaba'ui, ena lofuu, o hamo'aa tonaa dududua. Mei fadududua na u
    a'a fei gigei!
  quf-NT: Uyankillapa kriyiq masiykuna. Rikamanapaq jwisninchikqami shipchamunna.
    Paymi punkitunchikpina. Chaymi willashunillapa, ama mayqannikillapapatapis kuntranta
    rimanaykillapapaq. Chayna jwisninchikpa rikayninpiqa amana kastigakashanachu kanaykillapapaq.
  yuw-yuw: Oro oröcnai, son Kopotorochon owi amnaha mata metec yongitinga. Kombiarut,
    mata yun bödec bödec amna yu urop simbu göphon mene arangarang yongga itac. Tongo
    yuho son kang-soworengga urago wömuno kamicyit.
  hus-NT-1971: Yab quit jolbíxin ebchalabchic, abal i quit jolbiyat c’al a Dios axi
    hue’its ne’ets ca chich tucu ts’ejca’.
  med-med: Angmʉn, enim wamp mat kʉn ik polk, ik mbuldung nʉndʉk iti nʉtʉi! Enim kʉmp
    ti nʉtangga! Enim Kʉmp Tʉmba Wu ei, int nondpa onum.
  bch-bch: Oaeoaeg, irangrang ngan aririak pol ngan gimi mao. Ngan kado ta amadid
    ngan posanga. Ngansa Maron toa ipamadid gid panua ngan posanga, ei ta imadmadid
    atama iaoai!
  cco-NT: 'Jo̱ lajo̱b fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ: Jaˋ jmooˋnaꞌ e jmiquíngꞌˉ
    óoˊnaꞌ laꞌóꞌˋ rúngꞌˋnaꞌ, co̱ꞌ lajo̱baꞌ jaˋ nicuǿꞌˉ Fidiéeˇ ꞌnʉ́ꞌˋ dseeˉ; co̱ꞌ
    nɨjaquiéemˊ e nigüéengˉtu̱ Fidiéeˇ fɨˊ jmɨgüíˋ la caléꞌˋ catú̱ˉ e niquidsirˊ íꞌˋ
    quiáꞌˉ dseaˋ jmɨgüíˋ.'
  deu-1951: Seufzet nicht widereinander, Brüder, damit ihr nicht gerichtet werdet;
    siehe, der Richter steht vor der Tür!
  alq-ALGNT: Nidjiki8eg! Ka8in pag8anomidikegon pepejig ii e tacieg, ega Kije Manido
    kidji tibakonigo8eg. Aja peconagozi aa8e ke tibakonigedj.
  ixl-NNT: As yeꞌ la eyol etibꞌ sevatzaj, aqꞌal uvaꞌ yeꞌl epaav vatz u Tiixheꞌ, tan
    il u bꞌanol tetz kusuuchil ileꞌ najli veꞌt u tulebꞌaleꞌ.
  boa-NT: Áánéllii ímityúné médárɨ́ɨ́véjcatsídí ámúhá hallúrí teene iíjcyátuki, ámuúha
    táñahbémuj. Muurá ténehjɨ mééma ímíbájchóiibye tsúúca meke tehméhi.
  etr-etr: Nïe nedoo nalifila dili-e, Godea dilia hamosebego mogeloea, dilia dihilimu
    habobala gëgësadiamabio. Memelela gudimolö dolö amoda, hä, mosöa nogila digamolöïe,
    idi galo baagido neamelë.
  quh-NT: Hermanosníy, ama rimapayaychejchu ama juchachaskas canayquichejpaj. Khawaychej,
    chekanta khawaj Dioska cutimushanña. Paytaj nenka runas juchayojchus manachus
    caskancuta.
  kwi-kwi: Diosta piantuzne mamaztuza tɨnta kaizman, mamaz uruza kwail kiarɨt kizamanpa.
    Diosne, au katsa mikwane anpain, awa kwail kiarɨt aizpa kiznana.
  agm-agm: Nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, sahɨ samɨ
    usaapɨ itɨhɨtɨwɨ pɨwɨha kanɨwɨ amɨ dawaataatapɨ kamaatɨwɨse, amɨ Autaahaatɨho
    sangisɨ netɨ wɨndɨ tipɨtapaatɨ jasonatɨ sahɨ maipɨhiyaatisɨ samɨ maipɨhaiwaapɨ
    pɨwɨha nepɨse maasatɨto. Sahɨ nepɨ wɨndɨ tipɨtapaapɨ mmotɨnɨwɨse, amɨ isɨhiyai
    netɨ tipɨtapaatɨ usondandɨho Autaahaatɨho wɨndɨ otɨhɨmetanɨhɨ ketɨ nasatɨ isɨhiyaisɨ
    netɨ tipɨtapaatɨ usondaiso.
  ubr-ubr: Yau taitaiu tutuau, omi men duraiai nan toum wonagam bonen mes, onai God
    arimon men inigurubabanim on. Baigurubaban on inat iufin nono, ibotitiwagai kafakakai
    mom inrobotet mes.
  tsw-NT: A̱za̱ a̱ va̱, she i yuwan adanshawuya e ekere a̱za̱ a̱ ɗu wan. Na̱ ne ɗa
    shi A̱sula̱ e te geꞌeto ɗu. I ka̱lyuwa̱ ulobonu! Za vu ugeꞌetosu u gbain u ta̱
    lo a̱ ta̱wa̱. U ta̱ lo mishin o una̱ntsu!
  cax-NT: Tapü autüboriquia ümoti ausüborisapa, nauqui tapü ane napipünate. Itopiqui
    arrti Tuparrü tüsaimia na ayeti acurrtati.
  aia-aia: Arai do'ora mana asigu'i, abui 'unu'unuai nata nei. 'Ia God 'a gasi hiiri'amou,
    'inia 'iia 'a ha'aagau'a 'anai hiiriraaui noni hako.
  srp-1865: 'Ne uzdišite jedan na drugoga, braæo, da ne budete osuðeni: gle, sudija
    stoji pred vratima.'
  agt-agt: A awemuy hapa magkamulmulmug gafu ta pagzigātān muy, kahkahulun ku, petta
    awemuy sangaw mapaliwatan, te tanagay na ya iange na magimbestigar tekitam.
  lug-lug: Temwemulugunyizagananga mwekka na mwekka, muleme okusalirwa omusango, kubanga
    Omulamuzi ayimiridde ku luggi.
  yby-yby: Wewenanele yuhase, Omailimo obi oletatibo onawa maya aloya alili okaiye.
    Sa-okaiyo, obi ikatayo, edimoya mukaha iki osele-pasele amilo.
  heb-heb: אחי אל תתאוננו איש על רעהו פן תשפטו הנה השופט עמד לפתח׃
  mpp-mpp: Ngic hae-gbafocne, ngagegaing. Wowosae-ngic ye nu lobina biyac kwesilu
    domagac. Ngenge yowawa wawedaingkale, ngengungtihac yowa kwekwe mi ainagudaing.
  apb-apb: Omu ke su'uri upwesi'omu heiliu, maeni eesiku, mwaanie a God e lei'omu.
    Na leinge e kara'inie oto kei lae mai.
  san-TEL: హే భ్రాతరః, యూయం యద్ దణ్డ్యా న భవేత తదర్థం పరస్పరం న గ్లాయత, పశ్యత విచారయితా
    ద్వారసమీపే తిష్ఠతి|
  ben-IRV: হে ভাইয়েরা, তোমরা একজন অন্য জনের বিরুদ্ধে অভিযোগ কর না, যেন বিচারিত না
    হও; দেখ, বিচারকর্ত্তা দরজার সামনে দাঁড়িয়ে আছেন।
  ntu-ntu: Bzkq drtwrmu lctitr-lzbq, murde ma tqayrplapx Gct nimu mz nzvz-rbr-krmu
    lc. Murde ycpe pipz nzadcpx-lzbq-krmle mz nzpipx-krde neke tubq x neke vz-rbr.
  pan-pan: ਹੇ ਭਰਾਵੋ, ਇੱਕ ਦੂਜੇ ਦੇ ਵਿਰੁੱਧ ਬੁੜ-ਬੁੜ ਨਾ ਕਰੋ ਕਿ ਤੁਸੀਂ ਦੋਸ਼ੀ ਨਾ ਠਹਿਰਾਏ ਜਾਓ।
    ਵੇਖੋ, ਨਿਆਈਂ ਬੂਹੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹੈ!
  tkr-tkr: Yizın çocar, şolqa cuvab qidyadıynemee, sana-sang'ulena hımaa'a. Yişda
    Haakim qalesın yiğıd k'ane qıxha vod.
  gvc-gvc: Yʉ coyea mʉsa basi nurena tjiga Cohamacʉ mʉsare to buhiri dahrerahto sehe.
    Ã yoa ahrire wacũga mʉsa. Buhiri dahrehtiro to tahto mahanocã dʉhsara.
  sbk-sbk: Bhaholo mgaje hwilombulozwe mwemwe hwa mwemwe ili msaha longwe. Enya, olonzi
    ayemeleye palyango.
  mya-JVB: ညီအစ်ကို တို့၊ စစ်ကြော စီရင်ခြင်းနှင့် ကင်းလွတ် မည်အကြောင်း ၊ အချင်းချင်း
    ငြင်းခုံ ပြစ်တင်ခြင်း ကို မ ပြုကြနှင့်။ တရား စီရင် ပိုင်သောသူ သည် တံခါး နား မှာ
    ရှိ တော်မူ၏။
  kgf-kgf: Eŋaocnec diric doroc ac ménda waŋamumu, ac imi tohoma kecgic gésigésiac
    ʒéranéŋ qiʒiʒiŋgé énécmima kemmac. Ninʒu gésigési icnéŋ hosucgé énécmima naguiguc
    séŋgaŋgeŋ nanʒu.
  awb-awb: Néne iyahnabo anímáríno, mó Sísa tagaríáh kéyábé wensabé wensabé abiahnsa
    ariteq síéhruruirataq itene Wahnahnka moq itensabé ehweh aitanawire. Ehweh aitana
    tuina tanáhráqmé áhníbóránire.
  gdn-gdn: Idai gurai nu naurinugu ugwadi-niyana ragiragi apunai ki e nu katamuru-nugu
    uburau, ki pokere kowaniyoma; Wi kira kasiwaraiwagamu ade nuwarara tagarara idiwu
    ki wi karako kamadu-muri kwaenda Mamanuga God e idai gurai wi naurigau ugwadiniyoto
    ragiragi manako denai bita negeni.
  nko-NT: '@see-verse:JAS.005.008'
  bsn-NT: Rojose mʉa tãmʉojama, gãjerãre “Rojose yaja mʉa”, gãmerã yiĩatebesa, “Yoaro
    mene rojose mani yisere ĩabesecõari, rojose manire yiromi Dios” yirã.
  pib-NT: Nomolene, gi gkegemgayegkakanu gma muklukanuwnayegjixikotupa. Kgitakyagoklewakleru
    gipgyaptostsi tunwanatatka.
  wiv-wiv: Habu tazigu, tabarae miu na vavarikori na pidaka miu mule, tabarae a Vuvu
    ni kara jas ni koto kirimiu. Miu lohoia, na vuna na jas ia ti madi na hatama kava!
  reg-reg: Bhana bhasu, musige okwitoganganila emwe kwe mwe, mutaja kulamulwa. Mulole,
    omulamusi kemelegulu kumulyango.
  mlh-mlh: O maŋkekerisie ogopune, Anutuji buŋoŋaŋuŋ mitarime yobiŋ egu bofukenimiŋ
    ore ŋoŋo-ŋaŋunde botugo buŋo mikesoŋ eku maŋ-ŋaŋuŋgo ŋunuŋ-ŋunuŋ so mimi eku goinebi.
    Maneniŋ, mimitari Rauineji bombeŋgaru mendigo dimaga. Oŋu.
  gof-ENT: ታ ኢሻቶ፥ ፆሳይ ሂንቴ ቦላ ፒርዶና ሜላ ኢሶይ ኢሱዋ ቦላ ዙዙሞፊቴ። ፒርዴይሲ ፔንጌን ኤቂስ።
  aau-aau: Hano wayh-om, homkiaw-ayay-aw peie hohuaw me o, sa hme ma-sahre mesor anon
    anon lak. Weynpaweyn seme lira mesor anon anon uwr hiykwe pa ma-le ohriar.
  tvk-tvk: O tuxoli e hinoxoli xil, munaseputut ni xamim ti tengan munalihi lepisien
    na Hi namei e xamim ven. ?Mutakil ti? Ngan xa di bemei tengan valepis rin na moletin
    xil dat sangas taxeak.
  prf-NT: Kákkapatkaka ku hidi, dyan kam magreklamu ten balang essa tánni awan kam
    hatulan nen Diyos. Adeni dán a dumemát en pághatul ten atanan a tolay.
  auy-auy: Maníkó aaifimbá maitinkáínífo kentí waási ímba íꞌai tínkáaro. Maníkó aaifimbá
    maitinkáínda-kanaa kárikaꞌa tíníye.
  tbg-tbg: Kotiva niqaa uva vataantorave ti, ne kia nuntu nauntu tiraiti, kia nai
    ati nai ati iata. Nora Iasivano anirero qentiana vaiharo uriqetareva auti vairo.
  hub-NT: 'Yatsur ainata, chikichnasha titajrume: Yuus waittanam utsanmakairum, chikich
    ainajaisha kajernaiyakrum aujmatnainirpa. Yuus taa, shuar pegker ainan tunau ainajai
    etegkratna nuka tsawan ashi jeawai.'
  hmo-hmo: Lauegu varavara e, umui ta ta dekenai do umui maumau lasi, Dirava ese umui
    do ia kota henia garina. Kota Biaguna ia gini hegaegae noho iduara dekenai, iena
    mai be kahirakahira.
  big-big: Ini ne kiling Yisuyegi ngizi kumuli puwili nakko nakyegi langai ngalik
    kisa meli keya mizi nagani pilik mizi ono purik mabura ini makngezeyegirau ngagozak
    keleyagi ono. Ngagozak piyengki kerewiyiwekibek kangkere miza yolu pelege.
  gux-G: Da mɔ mani i liebi po, n ninjab, ke ban te da bu'i. Diidi mani, buud daani
    n se o buliñɔbu yeni.
  cnl-NT: '''A²³ rɨ³mɨ''n³na''³ mǿn²³na''³ uu''n²na''³ ''e³ juo''³ra''³ jmoo³² ''e³
    ''a²³jia''³ dxʉ́²³, ''nee''²³ te''²³ ja̱a̱n³². Qui² bi²³ juø''² rɨ²³dxá²³ Dios
    ta² quien³²na''³ xi³nu³ la''³. Mɨ³ rɨ²³tɨ́²³ ''e³ rɨ²³tín²³ ''e³ rɨ²³dxá²³ ta²
    ''i³ rɨ³løn³¹ Juez.'
  zar-NT: Böchiʼ luzáʼadoʼ, bitiʼ innëliʼ que luzáʼaliʼ tuliʼ iaʼtuliʼ, para cabí
    ibágaʼliʼ xíguiaʼ. ¡Buliʼyútsöcaʼ! ¡Chirudzaga lo udxinëʼ Xanruʼ, ateʼ uchiʼa
    usörö́ëʼ le runliʼ!
  kde-kde: Mmakukulupila avangu, muleke kuhinginikilana, uyopa mùnahukumiwa. Lola,
    nkúhukumu akávele kulehu na kukamola.
  ata-ata: Mo ta vivilo ta mitema noxou Lataua, mamu sou ngalea anangenge noxinge
    ngatongatoꞌo. Ia ngingi ngaꞌoxo aloxo ne, la Lataua utulusinge no anu vaivaikala.
    Itema sou utulusinge no anu vaivaikala, anu a utulu ꞌalai no aitenga.
  qvw-NT: Chalapacü-masïcuna, mana cäraycuśha canayquipá quiquiqui-pulacuna ama-ari
    jamuyänacuyaychu. Chay Sumä Cäraycü Fisca puncullaćhüñam cacuyan.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Baku kaꞌuu-kamuki èci dènge èci. Kaꞌuu-kamuki taruu, pe
    Lamatua ka dhu huku èu! Ladhe ka, te Ama Hakim ètu dedha nèi, titu le ètu madha
    miu.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Sotəghati-əghatiən uə nəni rahiən itəmah mɨn
    məmə nɨkitəmah təsagiəniən o natimnati mɨn nəuvein. Nəmə nautol lanu lan, Uhgɨn
    otakil nəghatiən o rəhatəmah noliən tərah mɨn. !Rəueiu əha in tətəhtul maru, kəni
    otəsuvəhiən tuva mol!
  urd-urd: ऐ, भाइयों! एक दूसरे की शिकायत न करो ताकि तुम सज़ा न पाओ, देखो मुन्सिफ़
    दरवाज़े पर खड़ा है।
  hot-hot: Aiyaŋ thêlô, miŋ kapôlôŋ diŋdiŋ esak am ami ek Anyô Bêŋ miŋ indum abô esak
    môlô ami. Odaŋô, balabuŋ anêŋ alaŋ lêk hamiŋ unyak abôlêk yôv ek nundum abô!
  mqj-NT: Anggammua' sa'do'dorangku, daua' ma'nuku-nuku indana lambi'koa' perambinna
    Puang Allata'alla. Aka sitonganna ke'de'mi dio ampang pa'bisara.
  rus-SYN: 'Не сетуйте, братия, друг на друга, чтобы не быть осужденными: вот Судия
    стоит у дверей.'
  mbh-mbh: Na titeikre, o mothong tova keumu paenal pel, aro vene mo God aro i pamit
    thomu nge riong. Na riong nongpolnga aken, i ake i tothtuno it lale.
  bdd-bdd: Tasigwao, sahena waboi walomugi hilegomi, nata gide ꞌida Bada ꞌibwaꞌomategomi,
    ma tauna Toloinaina ꞌiꞌiunamo ma ꞌilatuma.
  cbt-NTPO: Ama pi'pian tëranta' iyaro'sa' nino'huicosohuë', Yosë ana'intochinquëma'.
    Ni'sárinpoa'. Co hua'quiya quëranhuë' o'mararin ana'intinpoaso marë'.
  srn-NT: Brada nanga sisa, un no mus krut'krutu tapu makandra, dan Gado no sa krutu
    unu. Luku, a Krutubakra e tnapu let' na mofodoro.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ni, ná chcuiꞌ ma̱ chaꞌ tiꞌí jiꞌi̱
    nguꞌ tyaꞌa ma̱, chaꞌ ná sta Ni quiꞌya jiꞌi̱ ma̱ liꞌ. Cua ngulala ti tyalaa ycuiꞌ
    nu Bese nu laca loo ca su ndiꞌi̱ na.
  bqc-SIM: Ma gbɛ̃́ↄ, ásu yã́kũtɛ̃kakↄ̃io, kɛ́ Lua su yã́kpalɛkɛánↄo yã́i. Yã́kpalɛkɛnapi
    zɛa kpɛɛlɛ fá!
  tcz-CHONGTHU: Sopite, khat le khat kiphun lou jenun, achuti louleh themo changin
    umget uvinate. Ajeh chu veuvin-Thutanpa chu kot'a adinge!
  mar-mar: बंधूंनो, एकमेकांविरुद्ध कुरकुर करण्याचे थांबवा, यासाठी की तुम्ही दोषी ठरू
    नये. पहा, न्यायाधीश दाराजवळ आत येण्यासाठी तयारीत उभा आहे.
  snp-snp: Ido mono wenenane-motao, kolalo. Iya mele-mele imo we moda kanudo nemoma
    nenako, lifima ka itibito lumutenaiye, loti ya linanimotina ka nosámami lo filiga-filiga
    o gedámalo.
  isl-isl: Vinir mínir, kvartið ekki hvert yfir öðru. Eruð þið sjálf gallalaus? Sjá!
    Dómarinn mikli er að koma. Hann er rétt ókominn. Látið hann um að dæma.
  spy-NT: Mbo ng'eetaabiya, ‑mōōng'uunyānē keey /simākiitiilchook ng'al. Kaakuyit
    ꞉kāātiiliintēēt kurkat.
  xnn-xnn: Isonga adi kayo men-in-iniyaw tasiyay adi dosaen Apo Dios dakayo tay nganngani
    nan omaliyan Jesu Kristo ay mangbanag ken datako.
  mwe-mwe: Bhaakulupalila ajangunji nnainginishilane, nnaukumulwanga na a Nnungu.
    Nnolanje bhaukumula bhali tome na ika.
  tte-tte: Tabu kamikavao wakuwakuwalili, kaiwena tem waginauli besiele kani Guyau
    iyatalayagimiu. Na Toyatalane ilokelakela-kubwamako, sauga kikiunamo kani iyawatagilima.
  tcs-tcs: Mai gud sospamle, stap prom graul gense wananada, bikoz ip yupla meke diskainting,
    wa, God em i go zaze yupla. Wa, luk ya! God i da zaz ane em i klostu nau, em mina
    redi po soe emselp!
  hlt-THB: Koeinaakhqi, pynoet ingkaw pynoet ak khanawh koeh kawso uh, awidengnaak
    hu hau kawm uk ti. Awidengkung taw chawmkeng awh dyi hawh hy!
  soq-soq: Poka daitada etonune bedewe mai eda wawuitana ba eda momoduitana, God e
    do kotulepia sawa. Ewane, kotu apanawa aitamana wisene du moape enede.
  qub-qub: Ermänucuna, Jesucristo cutimur runacunata jusgananpaj caycaptenga ama jamurpänacuychu.
    Jamurpänacuptiquega pay jusgashunquipämi.
  att-att: Ari kayu makkakápaliwâ, wáwwagì, tapè arán na kayu panunnután ni Apu. Ta
    ajjanin yù umay mamanunnù, á mabì lâ nga tullung, ta kun na tolay nga tullung
    ta puertá nga nabukatán.
  bki-bki: Kuruaku nalo, mia kamiu kuvil mum̃ii re van kamiu tulaka, ka mia Atua naio
    tibure re kamiu riviorio. Bior naio be toro na tibureiano nene, a jibe ka naio
    jumolu ju ea m̃aratavo ka mia naio rimei joomo.
  bqp-bqp: Ma gbɛ̃nↄ, àsun yãkete kákↄ̃iro, de Luda sún yãkpatɛ kɛ kãáoro yãi.
    Yãkpatɛkɛrii pì zɛna kpɛ́lɛlɛa fá!
  mcp-mcp: Bwaaŋg, bɔ́ɔ́l bwə́ nda dʉ tədʉwa nə bɔ́ɔ́l, bɨ a bá ŋwa mə́bɛ̧ɛ̧́. Dʉgá
    muud mə zə́ sámb shé milə́sʉ́ yɛ́ tə́l mpumbɛ́d ɨɨ́.
  hat-hat: Frè m' yo, pa plenyen yonn sou do lòt pou nou pa tonbe anba jijman Bondye.
    Men jij la la nan papòt la.
  npl-NT: Nokniwah, amo ximoixtokakah, ijkó Dios amo nomechtlajtlakoltis, porke Dios
    n teyolsewi, ya walkalakiki.
  bgg-bgg: Gu iijiiakthek, gai ro suanghàw ne gachi ayao rabo, ji-è Hamangkhung-aphuii
    è de nathek shii achua phro. Chua pha jine nui ro, chiih-è dong sharuii ro.
  eng-TCENT: Do not complain against one another, brothers, so that you will not be
    judged. Behold, the Judge is standing at the door.
  eng-BSB: Do not complain about one another, brothers, so that you will not be judged.
    Look, the Judge is standing at the door!
  cpu-NT: 'Irootake, iyekiite, kaari aritanta pinkantakoteri pashine. Tema pokimatai
    kantayetapaimineri eeroka: “Pantakero kaariperori.”'
  san-ASM: হে ভ্ৰাতৰঃ, যূযং যদ্ দণ্ড্যা ন ভৱেত তদৰ্থং পৰস্পৰং ন গ্লাযত, পশ্যত ৱিচাৰযিতা
    দ্ৱাৰসমীপে তিষ্ঠতি|
  tac-NT: '''Emi Onorúgame oyérame, tase najkuéliga ra''ichawa ''emi a''boi ralámuli.
    ''Emi alarigá nokisáká, Onorúgameka ''emi gastigárimala. ''We ''la ''nátaga, alué
    napu gustisia olámili ju ''ma buigá ajtí o''inamia gustisia olá.'
  eng-WEBPB: Don’t grumble, brothers, against one another, so that you won’t be judged.
    Behold, the judge stands at the door.
  gfk-H: Kaba tasigu, waak muat ngut harbasianei muat, kaba muat gi tur ra warkurai.
    Nas baa! No Tena Bul Warkurai i ta manga huteta um, hoing bia i tur taar ra matanangas
    ma i wara hinaan laka.
  viv-viv: Tobohiyakweyao, keke taumiyao agaimiya wanaꞋalawoluwolu be higa keke matahiwadi
    wananuhagani faꞋina. WaꞋita! Tovedewayauga edaꞋawana liline gimidikebukebu.
  yao-yao: Achalongo achinjangu, nkanyinyitilana mwachinsyene pe ntakulamulikwa ni
    Akunnungu. Jwakulamula aŵandichile kwika.
  tgp-tgp: La voraiku peresi na vevoraiku, ha sopo retireti varihi hin kamim hatehateahi,
    matan God i pa ari kamim matana. Ka hitea! Tamlohi aria mo lo turu na matarua.
  auc-NT: Botö tönïñamïni ëñëedäni. Mïnitö wacä ingä wacä ingä wæætedö wæætë, Wïwa
    cæcampa, ante godö änämaï ïedäni. Mïnitö mänömaï cæmïni ïninque Wængonguï wæætë
    mïnitö ïmïnite apænte ante pämaingampa. Edæ mönö Apænte Anguingä oo poncæcäimpa
    cæmïnii.
  kbc-NT: Inioxoadipi, jinaɡ̶a alaagetedeta eledi oko amanagawini Aneotedoɡ̶oji aiwi
    anigotedaɡ̶awatiwaji. Niɡ̶ica lanokegi Ǥoniwinoɡ̶odi ja nipegi.
  bmh-bmh: O zaiar, ag agal zaiagar abai i wanin macan. Ag guzenebi, Uwait nug agal
    igul sisiaramau. Sisiarabun du go zau og tapai dareu.
  ctu-BL: Quermanojob, mach la' cha'len wulwul t'an ti' contra la' pi'ʌlob ame pʌjyiquetla
    cha'an mi la' mel la' bʌ. La' wilan wa'alix ti' ti' otot la Caj mel mulil.
  meq-meq: Malamar ga hay, kâ guŋguzum wuray a bo bay hərwi ada Mbəlom mâ gəs kurom
    a sariya bay. Tsənum, ndo nakə ma giye sariya aye mazlambar faya ma ndisleweye,
    neŋgeye malətsa eye ka həlay məgeɗ.
  noa-H: K'odamnaan, pãach mag p'it'urg hau wënʌrrawiajã hoob magʌm gaaimua jũrr pãach
    heepai chi parpem dʌ̈ita dau p'uu hamiet, heeu magʌm paar Hẽwandamau jũrr pãachigta
    “Pãrau jãgju k'aba naajimwai” haduk'am. Mag bigaaum k'ʌʌnjã jaauju haai simʌn
    hich Hẽwandamau. Hichta ya bëeimʌʌ sĩebahab, maach t'umaam k'ʌʌnag hagdaujö dichdëu
    nem waaujerrpierr jawaag.
  alp-NT: Imi ono lomai yake kai leuke lomai yake, leke Alla Ihukume imi yake. Nete!
    Maka teu pakalare imere reneka.
  san-VEL: he bhraatara.h, yuuya.m yad da.n.dyaa na bhaveta tadartha.m paraspara.m
    na glaayata, pa"syata vicaarayitaa dvaarasamiipe ti.s.thati|
  kbq-kbq: Nafuhetane nasarahetanena, keaga refkohu trate otisageno refako huramantegahianki
    amu'nontamifina ha' orente arente osiho. Refako hu nera kafante otine!
  kbh-kbh: Jesucrístbeyeca cats̈átanga, nts̈amo ínÿenga tmojtsamama ndoñe nÿe s̈mattsoquejana,
    Bëngbe Bëtsá ts̈ëngaftangbiama ndoñe chaondayanama, nts̈amo s̈mojóyebuambama ndoñe
    ts̈abá s̈monjama ca. Y nda yochjayana nts̈amo ents̈anga tmojamcá aíñe o ndoñe
    ts̈abá bétsemnama, ya entsebeconá.
  ron-LSB: Fraților, nu vă certați unii pe alții, ca să nu fiți judecați. Iată că
    judecătorul stă la ușă.
  pon-pon: Ri ai ko, komail der pilipil en pan moli ki amen amen, pwe komail ender
    pakadeikada. Kilan, jaunkadeik o mi pan wanim.
  nhe-BL: Noicnihua, amo ximotlaijilhuica se ica seyoc para axaca monequis inmechtlajtolsencahuas,
    pampa nopa tetlajtolsencajquetl ax huejcahuas para ajsis. Ya monechcahuía campa
    puerta.
  sps-sps: Ami ma koma suar iny vaare na mesmes, fuainy vamuinyasiny fafaaman tsonyo,
    kat non sen Gov faaroiny kan mami. A tsoiny vaatsuk te kakoun en, ma naa me.
  wnc-wnc: Sike mate notna! Ginda notzae ma sapduke yawam. Anututa gin usanzike natapan
    wai siwan toknga ginde damuyak. Dasingge? Gin usanziwiu waapata apikge dapaknga
    gwa singgak. Unzing aminda yot gwene kopnangge natake kepman apuke gwabok gwaune
    yuak binga ita gwa apnanggenggak.
  bus-bus: Ma gbɛ̃nↄ, àton yãkete kákↄ̃ziro, lɛ Luda tón yãkpaɛ kɛaoro yãnzi. Yãkpaɛkɛri
    pì zɛna kpɛɛlɛ fá!
  gub-BL: Herywyr wà. Peze'eg ahyahy zo pezeupeupe nehe. Pemume'u zo penemiapo kwer
    ikatu 'ym ma'e pezeupeupe nehe. A'e mehe Tupàn numume'u kwaw penemiapo kwer a'e
    nehe no. Nuzepyk kwaw penehe a'e nehe no.
  imo-imo: Ango kame, nendo yando Gotenga imbomani ulu teremelemunga umbunima wendo
    wendo oromo ningo iri karaye teko ungu umbulkondo nindiko naa teangei. Gotenga
    kotena naa angilemili ningo aku ulu naa teangei. Kot Pilimbelo Iyemu nondopa oromo.
  boj-boj: O ijo was, niŋgi Qotei aqa tamo uŋgasari qudei naŋgi qa ŋiriŋoqnsib yomuoqnaib.
    Qotei a nuŋgo une di unsim niŋgi pegiŋgo uge. Niŋgi quiy. Une Pegiyo Tamo agi
    bqa jojomqo. A siraŋmeq di tigelejunu.
  eng-DRA: Grudge not, brethren, one against another, that you may not be judged.
    Behold the judge standeth before the door.
  knf-knf: Bayiţ naan, nawutan kaţëga ţi mnwo mi baŧënţan, woli naanŋal Naşibaţi awayëşan.
    Natenan Nawayëş ado bi naţ naţ ţi kadun ki plëman.
  san-KHM: ហេ ភ្រាតរះ, យូយំ យទ៑ ទណ្ឌ្យា ន ភវេត តទត៌្ហំ បរស្បរំ ន គ្លាយត, បឝ្យត វិចារយិតា
    ទ្វារសមីបេ តិឞ្ឋតិ។
  arn-NT: Pu peñi, pu lamngen, welukonke fillpimekewkilmün, femngechi tamün jusgangenoael,
    fey Ngünechen am ta juesngelu fey dew mülepay reke ta wülngiñ mew.
  zas-NT: Rni tëën lëjt, ad yalenyaꞌ në lasaꞌdi, chitëë xhie casti yayalidi, din ma
    zidyob dxej güün xguialguxtis Dios.
  ken-NT: Bɔ̌ma, mmu ákɛ́ nywinti ámbɨ́ŋɨ́ nnyɛ́n ntɨ. Mmu anɛ ákʉ̀ nɔ́, ǎkwɛ́n
    manyé ɛwak Mandɛm átàŋ bo. Dɨŋɨ́ ká bɛ Ntaŋá-manyé achi ambǐnywɔp téé,
    apu nɛkɔ nɛsiɛ.
