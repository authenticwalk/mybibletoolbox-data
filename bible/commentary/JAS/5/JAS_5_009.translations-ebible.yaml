  dan-1931: Sukker ikke imod hverandre, Brødre! for at I ikke skulle dømmes; se, Dommeren
    står for Døren.
  kwj-kwj: Ai hiparakambwe le, kunu apa kui hiparakambwe forini sembe enge ku ani
    gumwa tokwe rini ku saweholiya kei. Foki Gotri kui sumbu ti o kunu ri kilikonda.
    Ma ku mendi, koti mendino hima Gotri lengenumbo takai ki kari kwai eninda.
  vie-OVCB: Anh chị em đừng phàn nàn trách móc lẫn nhau, chính anh chị em cũng không
    thoát khỏi lỗi lầm đáng trách. Kìa, vị Thẩm Phán tối cao sắp bước vào tòa xét
    xử.
  kze-kze: Áánútu aaivimbá maitinkánívo kentí kwaási íma í'ái tínkáaro. Áánútu aaivimbá
    maitinkánín-kanaa sáwíyanka'a tíníye.
  mpj-mpj: Mirtangkunyurra Jiijajmili walyjakajalu pakiku warrkila nyina! Yiipingkunyurra
    jilanya warrkilku, Mamalu-nyurranya ngula wajalku kurtingkujaku. Kulilkurala!,
    mayitpi kuwarri Mamalu-lanya wajaljaku kuutja, martu wulikaja.
  lbk-lbk: Iib-ak, ad-i kayo en-asimollomollotomot, ta ad-i kayo maokom ay machosa.
    Tay chey wad-ay et nan Okom ay tomatakcheg is kapantew.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, kaꞌa tseꞌe toꞌk jadoꞌk xpakó̱tstat, veꞌem
    tseꞌe je̱ Nteꞌyam mkato̱kimpayo̱ꞌo̱yjadat je̱ꞌe̱ ka̱jx. Tá̱mani je̱ꞌe̱ veꞌe ku
    veꞌe je̱ jayu du̱to̱kimpayo̱ꞌynit.
  bzh-bzh: Arig lo, ham su gwelë ham paya, beham su gwebul nah nenga, in jaas nare
    yam dus in bë genġo ham ġaġek begevonġ doḳ nah ham nipaya saga nyëvewen.
  guj-2017: ભાઈઓ, એકબીજા સાથે બડબડાટ ન કરો જેથી તમારો ન્યાય કરવામાં ન આવે; જુઓ, ન્યાયાધીશ
    બારણા આગળ ઊભા છે.
  jvn-NT: Mulané, nèk nyangga abot, aja terus pada nyalahké lan maido sakpada-pada,
    mengko Gusti Allah ndak nyalahké kowé. Awit kowé kudu ngerti nèk Gusti, sing ngrutu
    manungsa, wis ndang teka waé.
  byr-byr: Nyaꞌmweihi, sarɨmɨ sɨryaꞌmwe pwaraavɨna mayagaala madɨpɨnera! Bulayagaala
    madɨpɨnera! “Sare saꞌna Yawɨbwasai kayaaꞌnanya nanyɨrɨvɨkɨradɨka!” dapi myɨpɨna!
    Yɨthaanyi! Yawɨbwata sai kaadihɨsavɨ mwasɨlaa daavɨkei yemwaaimanɨꞌ.
  ian-ian: Wuna mbaapma nɨmba, awat sowat ke walea lɨngwa. Awat sowat walea lɨngweyan
    nɨma nyan ngwuk kat kai waigandɨ. Tamba ya vla lɨgandɨ. Tamba bapmo viyalɨga nyan
    vla lɨgandɨ.
  hun-hun: Ne panaszkodjatok egymásra, testvéreim, hogy el ne ítéltessetek! Íme a
    bíró az ajtó előtt áll.
  mcf-NT: Adec tabadquin Esus choate cainec Esuquidistu tantiaquid utsibobëd chieshënanenda.
    Adec utsibobëd bëdamboec tabadsho isun abitedi tantiaquidënquio Chuiquid Dapan
    mibi menequin bëdamboen cuidendac. Adesain menenquiocquin cuidendac. Adembidi,
    Nëidën bëdamboen naosh. Nëidëmbien icsamboen naosh, quequin ëbi Chuiquidënquio
    chiendac, quec chieshenquio yec bëdamboec tabadta.
  kjs-kjs: Gore nana ame balinu, nimina enaalinu-para ronome nakomalepape. Go palimiri
    kose pagape Gote-me nimi-para koe kedaa rumaaoma gialia. Gore kose pagape aliri
    nipu epolalo pia.
  mni-mni: Ichil inaosa, nakhoibu Tengban Mapuna wayendanaba, nakhoi amana amagi mathakta
    murum murum sonagagu. Wayen Mapu adu thongjinda leple.
  yad-NT: Ne samirya tu̱chuta̱da nu̱ñi taryi̱veda vu̱y, sañuma tu̱chuta Ju̱denu varintyidyevyu̱y,
    jativyenuma jiryi̱nu̱ñi̱ ni̱tiy ra̱chaniy tara vu̱y.
  mxb-NT: Ñani miíi̱, o̱ sa̱ káꞌa̱n kua̱chi saꞌa̱ sátáꞌan ndó, dá kía̱n ná o̱ dándóꞌo
    Ndios nío̱ ndo̱. Dá chi̱ sa̱ ni̱ ku̱yati nda̱ꞌo kuu̱ kasaa̱ Ndios, na̱ keyíko̱
    saꞌa̱ yo̱.
  pon-2006A: Riei ko, kumwail dehr kaulime emenemen nanpwungamwail, pwe Koht en dehr
    ketin kadeingkumwailda. Kumwail kilang pwe Sounkadeiko kerendohr, e nektehn leledo.
  maq-NT: Sa xi cuinchunjyun xingun tsan ne, hacuaha cojo ngayun cuma yun castigu.
    Vëhë xi mijí rë xi cuinchunjyun xingun ta, tsëhë xi me xi tsichuva naja ne, chaja
    sa hitsë xi cuinduva nga me.
  hto-hto: Amatɨaɨ, conímamo rɨ́irɨiñeno omoɨ iri, jɨcánollɨmacɨna omoɨ íñeillena.
    Mei jɨɨ, Juzíñamui dama Jɨcánoraɨma; afémɨe caɨ fɨnócafuiaɨ jɨcánollɨrui jae áɨnozide.
  por-BRBSL: Não resmunguem, irmãos, uns contra os outros, para que não sejam julgados.
    Eis que o juiz está à porta.
  ces-NKB: Nestěžujte si, bratři, jeden na druhého, abyste nebyli odsouzeni. Hle,
    soudce stojí přede dveřmi!
  cui-cui: Tamonae pam pomonae irʉ Jesús painya nejume cowʉntsixae. Jopa caemonae
    nantiya aitaconaeya pana nayabara paebinde xua abe painya nenata exana dubenanaebiyaexae.
    Icha baxua paexaname paxam panatsicuentame Nacomtha tsipei Nacom pon jiwi peyabara
    paebin xua penatsicuentsiwa xua abe peexanaexae. Nama imoxoyo tsoponae poxonae
    Nacom itorobina xua jiwi peraxa jʉbebinchi pomonae abe peexanaewi.
  boj-2014: O ijo was, niŋgi Qotei aqa tamo uŋgasari qudei naŋgi qa ŋiriŋoqnsib yomuoqnaib.
    Qotei a nuŋgo une di unsim niŋgi pegiŋgo uge. Niŋgi quiy. Une Pegiyo Tamo agi
    bqa jojomqo. A siraŋmeq di tigelejunu.
  eng-OEBUS: Do not make complaints against one another, friends, or judgment will
    be passed on you. The judge is already standing at the door!
  eri-eri: Tere Itou nomo fai-aita bagu ila honggoro nigi bonade, mogonege beele adai
    lewagu. Gamaji Itou no jas dorofe heigedu, tere kot langa tafa tigoga. Isagu.
    Jas waha no jauli arasai langa otona.
  aly-aly: Nthakenh arrantherr ilterrey-angenh, tyel-angkerrey-angenh, Akngeyel arrenhantherrenh
    court-emelewerr. Yew-yew, ingwer-ingweran Jesus-arl apetyeyenh-wety, ayern-aynteyew
    ingkerrenh.
  wiu-wiu: Anu oya-lawe kini kini ko̱ oa akoa wameamene. Akolaliyo kime poanele tadiki
    wa kini nami witikaya tokolo ni uku. Koiso pitia yakateko ago yapu kago tuapea
    noademe dekama nokono, nitameamene.
  swe-swe: Sluta att klaga (muttra, sucka) på varandra, så att ni inte blir dömda.
    [Sluta att bära på oförsonlighet och missnöje som inte formuleras i ord och inte
    klaras upp.] Se! Domaren står redan vid portarna [plural, se Psalm 24:9].
  cth-cth: Hmaunawnghanaw, lawkcengnae na khang awh hoeh nahanlah, buet touh hoi buet
    touh yon kâpen awh hanh. Khenhaw! lawkcengkung Bawi teh takhang hmalah sut a kangdue
    toe.
  mti-mti: Tatangwanen, ye yano garawa den aigimiya. Kuiyawa ye matai keptete aiyempetan.
    Yauya, kep tete abnawa ankwin noive yokene.
  pad-NT: Oigamina, hari'a avaabononi vaaka'da'digariakhama bana mahija Deus avakadihojai
    jaharini-ra kahiravini. Maakariki bana ida ija'ari nasohiva abono kaikahina, nokiajorakiki
    bana ada.
  twi-twi: Anuanom, munnni nseku ntia mo ho mo ho, na Onyankopɔn ammu mo atɛn. Hwɛ,
    Otemmufo no gyina ɔpon no ano.
  hlt-hlt: Manuca rhoek khat neh khat huei uh boeh, te daengah ni lai n'tloek pawt
    eh. Laitloekkung tah thohka taengah pai coeng ke.
  tbz-SIM: N kɔbɛ di bɑ́ nnɑ́ɑ́ntɛ ditɔbɛ̀ kpɛ́í nKuyie nyɑ̀ɑ̀ bo di bekɛ́nɛ̀, obeéntì
    tùɔ̀kɛnímu kɛ cómmú dibòrì.
  san-GUJ: હે ભ્રાતરઃ, યૂયં યદ્ દણ્ડ્યા ન ભવેત તદર્થં પરસ્પરં ન ગ્લાયત, પશ્યત વિચારયિતા
    દ્વારસમીપે તિષ્ઠતિ|
  amx-amx: Peltj mapay, arrantherr itja lhwerrkert angketjeh tjerrtj arrpenh mapeh.
    Arrantherr apek lhwerrkert angkem, Altjerrel arrantherrenh atwetjenh. Altjerr
    rang ngwenth war tjerrtj map nyentam-nyent pawenhemel judge-em-iletjenh, nthakenh
    inang iteth-rlwer mernelhekarl-penh.
  ake-NT: Ɨtonpa kon pɨ' te'naipɨ'se pʉra, utonpa ton, ɨyeseru kon kuru nin aimenka
    mɨrɨ. Eseru aimenkanin man mʉra'ta nau rɨ iye'soto'kasa'!
  qvn-NT: Jesusman yupachicug-mayïcuna, amanar jucniquis jucniquis chay lutan runacunanuyga
    chriquinacuyar cawapäcuychu, mana cunchuchisha capäcunaypag. Nätan fiyisnuysi
    cayag Diosga nämi cutimunanpag cayan.
  tku-NT: Jā calāputzāna'ni'tit. Palh tlahua'yā'tit chuntza', Cristo nacāputzāna'ni'yān.
    Xla' ū'tza' Juez. Palaj namimpala.
  bjk-bjk: Abo töke kölöme re Krais, ganim a bala saban kaluluonin e mum iat, xalik
    mum bo tuu xö warkurai. Moro pere! A Tene Pet Warkurai iri lörörö ra nuanot ma
