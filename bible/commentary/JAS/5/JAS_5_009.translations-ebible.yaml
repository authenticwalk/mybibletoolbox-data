    shamur, Dios Yaya juesno jusgamänantsicpaq.'
  gaw-gaw: O lailad, ag lailḵad ele aib naituḏ menana, nug dimug madip̱ig. Ag kobol
    amu heḵulag amu Kayak Nug ag epeḏiaṯa, nob nau madaḵu. Amu Epeḏiak Danab Nug doḵunu
    haen miagnab malom daaṯe.
  nca-nca: Topo okite, ye kisikasa mande ma yewero. Yate ronda-ronda uni ŋuko topé
    piyimi topé te yunoweya koro. Qeni, ronda-ronda uni ŋundo makono kaŋeyote.
  zpz-NTPP: Der bicy na, tub ga la der walagy ñi nu nii deet ru nu nac de losaꞌr,
    gun orzeꞌ Ñgyoozh waniim ti yuꞌ falt ni der. Tees Ñgyoozh, biñ nu gri bee ni mbecy,
    bi yad shuub dzi nu ruꞌñam.
  zac-NT: Dadë, adë rdchíꞌbëdiꞌi të galquiá cuntrë saꞌl të parë adë gáquëdiꞌi condenárël,
    purquë lëꞌë më el quë narunë juzguë, hia zugáꞌaiꞌ guëlladchi.
  kyg-kyg: Konagaꞌnimogitapae, huꞌna, konagatapieꞌmo ge ohapaiyo fiku yanageno Gotiꞌa
    hosu gemo nehae, huno hugiyanagi. Afiyo, huꞌna, alino fako huno apatesiya vekamo
    kipateꞌmo he tino neꞌmaiye.
  kmk-kmk: Susunud, adi kayu mampipinnabasuḻ daḻapnu adi dikayu ukumon kan Apudyus.
    Ta awada sumusikad sit sooban un umoy mangukum.
  cao-NT: Jasca, quësonabëquiyamacana, ëbë xatë bá, Diós mato copiyamano. Tsëquëti
    basima xo toa ja copihaina ra.
  bbr-bbr: O jaiat, ak akan jaunakat pak wa auratäiäu. Ak keserna, Anut nukas akan
    onok wasarewarai. Kiro wasarewaraun ro ko rorokpai tai rau.
  inb-inb: Taita­kuna i mama­kuna, kam kikin­pura mana piña­chi­ri­na­kus­pa­lla kaug­sai­chi.
    Chasaka, mana jus­ti­siai tukun­kan­gi­chi­chu. Taita Dius jus­ti­siag, ñami punguma
    chaia­mukug­sina ka.
  hrv-hrv: 'Ne tužite se jedni na druge da ne budete osuđeni! Evo: sudac stoji pred
    vratima!'
  box-NT: Wàn zàwa lè wàn hĩ́nni, mi wé yí le mi sĩa cĩ̀ mín yi à ɲùu
    mín, ó o Ɲúhṹso máa cítí mia. Hen làa cĩ́inú ká a Ɲúhṹso na lé
    o cítí-fĩ̀ á à ɓuen.
  ote-NT: Ma zi cuꞌihʉ, ogrí hñøxa thaihʉ ꞌna ngu maꞌna pa hingui tuxhʉ ya tsꞌoqui.
    Beñhʉ gue ma Zidadahʉ toꞌo ra nzaya, ya tsꞌʉtho ya pa di ꞌbɛdi pa da zøhøꞌa̱.
  wnu-wnu: Aninou bo der qi qamat qamb mindigar qob qi qitamb ende me abar. Ende oboumon
    eng munon aninou qomon qereiminer eng taui anquguragsieriba. Munon eng Yisas anit
    dibenerib pisi igo.
  zam-NT: Gu' co' nac mèn huesen por cón che'n Jesucrist, ne'co ñeede gu' cón che'n
    hues xtàa gu' par ne'tub rezte Diox cón che'n gu'. Jesucrist co' tub rez cón che'n
    ryethe mèn loo mèna, yamerle' yi'th Tad Jesucrist loo izlyo' ndxè' tedib vez.
  zyp-NT: Uny sahlo, pakheh le pakheh a mochia khe lo, biacepah cang sua lehe ceh
    ka. Biacetu cawh ingkaw letah a daw thlang hi!
  sey-NT: Maijaꞌquë doꞌijë mësaruja̱ꞌa sa̱ꞌñe ja̱ë doꞌire ai yoꞌoyë cajë pë̱ti coca
    camaꞌpë paꞌijë̱ꞌë, Maijaꞌquëre nejo cua̱ñoñe pa̱ñuꞌu cani. Tsoe caca saꞌrore paꞌiji
    Diusu pa̱i yoꞌoseꞌe ñani ca tëji ëjaërepa.
  nvm-nvm: Ijefuon uviaifnun vuak ise kafo jab joi kuaiknum ok. Ja ijegrekva God fu
    rad ise jon ja renva ijefuon duna kafo kiak. Revo ni mukorigia vierafe tavan iji
    God fu ise nuvuon kege mazim guokfuon iji fun samairen.
  mps-mps: Eno ama dedeo, te po tų ebo bidi Jisasgo dagebolo dwai dene wei ponoidali
    weyu, duga hasi te gasa ama dabe dali wado po weyu, augwali dali te posobo po
    olamu dao. Dagego e po odao. Te po tų ebo bidi Jisas te be tų bulu badu dolagasai
    elalubao.
  pab-NT: Nohinaeharenae, awa atyo xiraeharetyakakoa, waiya aliya hoka hatyo nahalakoa
    iniyalahare xiyomokaka aoka Enore. Hiyaiya, haliti watyalisasehare atyo okoihetehena.
  llg-llg: Tolanoo nggalei! Boso makanunumbuk esa no esa. Mete ma kada makanunumbuk
    makandoo, na, neu ko Manetualain huku o! Mete leo, huu Toulasi Mana Maketu Dedeꞌak
    manai lain ele, nambadeik nai ei mata mala so.
  kyf-kyf: Na bhelia, a 'na 'pʋpalɩ ylʋ -yɔ -nɩ, nɩɩ, -Lagɔ yi amɩaa -yɔgbʋ 'wʋbhu.
    Gbʋwʋbhunyɔ ka cɩpa, ɔ ka plada cɩpa 'lɛ!
  tpi-tpi: Ol brata, yupela i no ken kros long ol arapela manmeri bilong God na tok
    baksait long ol. Nogut God i kamap olsem jas na i kotim yupela. Harim. Dispela
    Jas i sanap i stap ausait long dua.
  mih-NT: Ma cahan ndo sii minoo ndo ta sii inga ndo hermanos coto catyi ra Ndyoo
    vatyi zavaha tucu maa ndo sa ña vaha. Sa ndyaa ra cu juez yuvehe.
  qvh-NT: Waugui-panicuna, Jesucristo cutimur runacunata juzgananpä caycaptenga ama
    jamuränacuyaysu. Jamuränacuyaptiquega pay juzgayäshunquipämi.
  kms-kms: Mand, nungoqi wute aye ane oyi oyi minyang wand wayequ. Minyang wand tedi
    wuti wute ir nawo kin oyi nungoqi mai neuq. Wuti te muq ngimrawu yenu.
  agn-agn: Mga logod, indi amo mamagbarasol-basolan, agod indi amo osgaran tang Dios.
    Tenged alenget dang komabot tang Manigosgar.
  nhi-NT: Nocniuan, amo xonmoihihtohtinimican, uan ohcon ihcuac ictlatlatasqueh namochiualis
    amo namechontlahtlacoltisqueh, porque Yehuatzin naquin ictlatlatas in tochiualis
    yoehcoc caltenco.
  ttc-NT: Erman, k'on jaw equchi' ewitz ti'j junky tzan k'on exik si' tuj il, komo
