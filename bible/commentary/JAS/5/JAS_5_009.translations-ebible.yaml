  ssg-ssg: Teka akikik ti Krais, kum he wiwilik alia amuto lehe Jises tel Masiwi kum
    axi amuto kawatan. I tetel nam kolongeniai woi seilon ape sikole i aliama.
  zpo-NT: Nu rese be wech nu bzan, nagawyixt be re wech be, zee nanaabt Dios kwent
    cheen be lo be. Nel lee Xaa Nabeyy merla zhin nu lee xaa nak xaa naab kwent lo
