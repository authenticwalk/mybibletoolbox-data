  san-SIN: හේ භ්‍රාතරඃ, යූයං යද් දණ්ඩ්‍යා න භවේත තදර්ථං පරස්පරං න ග්ලායත, පශ්‍යත විචාරයිතා
    ද්වාරසමීපේ තිෂ්ඨති|
  yut-yut: Not kabɨ, notji do yaŋba yokwi tok dɨma aŋ aŋ ani. Piŋkop da gen pikon
    dɨ depban. Nandani, Gen Kokwin Amɨn Madep yoma kagakon akdak.
  grc-BYZ: μὴ στενάζετε κατ᾽ ἀλλήλων, ἀδελφοί, ἵνα μὴ κριθῆτε· ἰδοὺ ὁ κριτὴς πρὸ τῶν
