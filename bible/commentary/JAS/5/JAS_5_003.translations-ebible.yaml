  nlx-nlx: तुमरा होना चांदी माय जेंग लाग जायेल हे; एने ती जेंग पोर गोवाय देय, एने
    आक्‍ठान गेत तुमरो माह खाय जाय। तुमू सेवेटल्या काला माय माल टुलो किरेल हेते।
  apw-NT: Nohwi’óodo ła’íí béshłigai daadichii; áí bidichiihíí nohwaa nagolṉi’ doleeł,
