  qup-NT: '@see-verse:JAS.005.002'
  dop-dop: Kɑkɔtɑɣɑ sɛɛsɑ mǝ wʋlɑnɑɑ nɑ mǝ liɣitee. Kɑkɔtɑɣɑ ŋkɛ kɑɑ kulinɑ mǝ wɑɑlɩ
    nɑ kɑ́ nyɑɣɑ mǝ tɔnǝŋ ɩsɩɩ kɔkɔ. Ɩ́ kɑɑ wɛnɑʋ kɛ yem kɛ́ kʋyɛɛŋ kɑntǝkɑɣɑ nyǝŋ
    ɩnɛ ɩ tɑɑ.
  azb-azb: Qızıl-gümüşünüz paslanıb. Onların pası sizə qarşı şahidlik edəcək və ətinizi
    od kimi yandırıb-yaxacaq. Bu axır zamanda var-dövlət yığmısınız.
  eng-DBY: Your gold and silver is eaten away, and their canker shall be for a witness
    against you, and shall eat your flesh as fire. Ye have heaped up treasure in [the]
    last days.
  guo-NT: Nejew oro, platabej, asnadut wʉt, japoxan jiw taen wʉt, japi matabijaxael
    xamal nejew xanbich-emilpox kajachawaesliajwam jiw kijila. Samata, Dios xamal
    xabich kastikaxael, nejew xabich asbʉan jʉmch tamejam xot najutliajwa.
  hla-hla: A man ka man niga i tamilimiu e kopa noar, na limiu e ma taguhu mera mien
    a palair u katun. Ne Sunahan e kot mera noi limiu a markato teka. Alimiu e na
    sagoho kamits mou romana tara ka teka te mar sagoho kamits uami limiu te ski mera
    nei limiu u tula.
  mav-NT: Ehekat ikahuria rakat ahyt aru yt kan hamo i ra'yn topy­hu'at i'ytyk tutu'u
    yne ra'yn hawyi e. Mekewat e'at ehekat ikahu miit'in mipugha wo ra'yn topy­hu'at
    nem ne'i pote e. Sa'a­wy'i imehit rakat yn ehekat ma'ato mekewat e'at pe i'ytyk
    kahato rakano ra'yn topy­hu'at ikamhig sa'ag nakano ra'yn topy­hu'at e. — Kat
    pote kahu yt eweimõ'ẽ i ehekat ko'i nimo te uruepe i'atu'e ti aru ehepe ewyria'in
    hatek takaria. Kat pote yt ehegyi'at hin i uruepe nimo i'atu'e aru ehepe ihaky­'e'i
    rakaria. — Mi'i hawyi ehekat ko'i i'ytyk kaipyi ti aru ta'a­tukuap meremo ra'yn
    yt ehegyi'at hin i kahato hap e Tupana — Uiwano yn neran e haria pe. — Ehekat
    ahyt topy­hu'at aru aria wato mi'u wo e Tupana. Mi'i hawyi eipe ekat wuk hap pe
    eweikup­te'en at ka'ap ei'a­piheg hamuat wuat'i e'at pe e Tupana aru hatek takaria
    pohari haria pe.
  kpf-kpf: Narâk pâŋkânok oi zen sikum motziŋ minduwe, zo birâbi. Goide kât sot kâtziŋâ
