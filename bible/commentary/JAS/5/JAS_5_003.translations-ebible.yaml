  kxv-kxv: ଅ଼ଡ଼େ ମୀ ବାଂଗାରା ଇଞ୍ଜାଁ ୱେଣ୍ତି କିର୍‌ଙ୍ଗୁ ଆ଼ତେୟିଏ; ଏଚେଟିଏ ଏ଼ କିର୍‌ଙ୍ଗୁ ମୀ
