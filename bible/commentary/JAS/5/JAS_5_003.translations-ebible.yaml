verse: JAS.005.003
translations:
  kpx-kpx: Ige la golo isi la siliva keabuna taholahai toelai. La aike kunai moaga
    bevuevei otoveale kebiahi lana igaetoai vanie gabi kela venemo ladevei kemo vatehani
    baluga maleve.
  okv-H: te koro ain kembari te donda tapa sasari ari eto ungota ‘Gold’ te ‘Silver’
    te ta ain kembari avo embomeni na kogue ungo ari sasapura embo hotembasora eto
    ungota donda ta ain kembari amina ji vevere ainge ungota hamo visi eveketo hohueto
    eto veasuja. Eto iji tutumota irae ere ua rate ungo donda hamo ta hamo ta eto
    ere humbuhava.
  tbo-tbo: Omi kina po omi toea gobugobuhi apo hina paligeletemi, babana ega lawa
    ota welewelehi uyahinei Yaubada a houga libahibahi uyahina omi gapolahi apo hina
    buinihi po mei mayau ebebalahi hinimi u hinehi.
  mal-C: നിങ്ങളുടെ സ്വർണവും വെള്ളിയും ക്ലാവു പിടിച്ചിരിക്കുന്നു. ആ ക്ലാവ്, നിങ്ങൾക്കു
    വിരോധമായി സാക്ഷ്യം പറയുകയും തീപോലെ നിങ്ങളുടെ ശരീരത്തെ കാർന്നുതിന്നുകയും ചെയ്യും.
    ഈ അന്ത്യനാളുകളിൽപോലും നിങ്ങൾ സമ്പത്ത് സമാഹരിക്കുന്നു.
  grc-SR: ὁ χρυσὸς ὑμῶν καὶ ὁ ἄργυρος κατίωται, καὶ ὁ ἰὸς αὐτῶν εἰς μαρτύριον ὑμῖν
    ἔσται, καὶ φάγεται τὰς σάρκας ὑμῶν ὡς πῦρ. Ἐθησαυρίσατε ἐν ἐσχάταις ἡμέραις.
  bgc-bgc: थारे सोन्ने चाँदी की कोए किम्मत कोनी रही, जिस सोन्ना चाँदी ताहीं थमनै कठ्ठा
    करया सै, वाए थारी गवाही देंगे, अर थारी देह नै राख कर देगी। थमनै अन्त के युग म्ह
    धन कठ्ठा करया सै।
  khz-khz: Gemi kolo e gemi siliva pege kalokalo. Vokalokalona gomi pene kilagi-atimi,
    e virigomi pene ganira kalova vetaina. Etoma ikara ularana gemi rinaga gotenurato.
  deu-TKW: euer Gold und Silber ist verrostet, und sein Rost wird zum Zeugnis für
    euch und frißt euer Fleisch. Wie zum Feuer habt ihr Schätze gesammelt in den letzten
    Tagen.
  zsr-NT: Chnac qui dumí oro len dumí plata queëliꞌ ca nac qui guia zön xquëꞌi, atiꞌ
    xquëꞌi naꞌ nac ca tu le ruquí lbiꞌiliꞌ, atiꞌ gac queëliꞌ ca tu guiꞌ le usnít lbiꞌiliꞌ.
    Cni gac queëliꞌ, le busáꞌ butubliꞌ queëzliꞌ yöl‑laꞌ tsahuiꞌ dza ni zoaruꞌ chrajséytëgac.
  lin-lin: wolo mpe palata na bino esili kobeba ; mpe libebi na yango ekotatola mabe
    na bino mpe ekolia banzoto na bino lokola moto. Bozali kobakisa se kobakisa bomengo !
    Boyebi te ete tokomi na mikolo ya suka ?
  hns-NT: '@see-verse:JAS.005.002'
  noa-E: Pãrau jãg phĩr phatkhon dʉ̈i wai nʉmʉn, irigan jãan sĩi jierr chi sõsphëmjö
    baleebata paaukhamam warag. Jãg pãach phatkhon baleeba paaukhamamjö, pãachjã mʉg
    atag paawai ag dʉ̈i okhoob khaba okhooju. Pari mag simʉgta, ya mʉg maach i agkhaju
    khãai khapan khaba waaurmam eejã, warag pãrau magʉmʉg eenaa nem pöm paarpa aujuuta
    ẽkhaajem.
  eng-EMTV: Your gold and silver have become corroded, and their poison will be a
    witness against you and will eat your flesh like fire. You stored up treasure
    in the last days.
  mib-NT: Te oro jiín plata cánevāha ró, chi je cáne xehyu. Te xehyu un stéén jeē
    ní casáha ró jniñu stáhú jíín xúhun ró. Te yūcuan cúu jeē ndúnīhin cuēchi sɨquɨ̄
    rō, nájnūhun ɨɨn ñuhūn jeē snáā yɨquɨ cúñu rō. Chi ni cacaya cuehē rō ndajníñu
    váha quɨvɨ̄ cuándɨhɨ yáha.
  lif-NT2: खिनिॽ साम्‍म्‍याङ् युप्‍पाहाॽ हने़बा पोःक्‍खे़आङ् वाॽरो हे़क्‍क्‍याङ् मिःल्‍ले़
    लाबुबा कुइसिःक् ताःक्‍पो के़जोगुम्‍बा याङ्‌साकुन्‍धेःल्‍ले़ खिनिॽ ने़क्‍साःन्
    चरो॥ खिनिॽ यरिक् याङ्‌गे़घोःत्तुम्‍बा याङ्‌साकुन्‍धेःङ्‌ग ताःन्‍दि खासे़न् चोःक्‍मा
    ये़न्‍नो खिनिॽ तक्‍ले़ङ्‌वाओ तोःन्‍दि पोःङ्‌लो॥
  xnj-xnj: Zahabu na feza yinu na zimeli chilali. Na chilali chenicho yati yivya ulangisu
    winu, Yene yati yilya higa yinu ngati motu. Nyenye muvili vindu mumagono ago ga
    mwishu.
  mmx-mmx: Leven gol atnimi la levesiliva ira lok kapmek pam mi libilinga, la na libilinga
    naba lox asuusu laxakapmek atnimi at laaleng ete la neni naba rin labantuxu atnimi
    ngan laxao. Nemi migak lok li bubua laxampilas solo at na levenaleng kavaxap.
  cbr-NT: Mitsun manë ñu curi 'acë 'imainun manë uxua 'acë, mitsun curíquicamaribi
    ca puibuisa 'icën. Usa 'aish ca a ñucama chëqui nëtë́ti 'icën. Tsin nëncë́xa ñu
    nëtë́cësa usaribitia mitsun ñucama nëtë́mainun camina mitsúxribi tëmërati 'ain.
    Nucën 'Ibu Jesucristo utëcënti 'urama 'aínbi camina ñuñu 'itishi sinánquin mitsunainshia
    'inun ñu bucúnruan.
  tee-NT: Ju mi'oro'an chai ju mimplata'an na lacjokstach. Chai ni na jokstach pus
    anchach caputasuyach ju mintalak'alhin'an ni na lhu xamak'ayat'it ju mimak'alit'an.
    Chai tachi ju tu'u' jipi ni na lai lak'alhi ju tu'u' pus vana va chun ju mimak'alit'an.
    Ni va yuchi ju alhilaksit'it pus catalak'alhiniyan ju mi'atsucunti'an. Na lhu
    xamak'aixt'ok'at'it ju mimak'alit'an ju chavai avilhchan mas vanin ix'aclanti
    ju lacamunutpa'.
  eng-LSV: your gold and silver have rotted, and the rust of them will be to you for
    a testimony, and will eat your flesh as fire. You have stored up treasure in the
    last days!
  cak-NT: Ri i-mero moj chic. Y roma quiri' xu'on-ka chiwech, can nik'alajin chi rix
    man jun winak xito'. Can xe iwichi rix ximol. Y ri moj chi ri i-mero xquixruporoj.
    Q'uiy mero imolon, pero xa jojc'o chic chupa ri ruq'uisbel tak k'ij.
  pah-NT: 'Peapoa po ti opororororo upa nehẽ ourova''ea pratava''ea pavẽi. Ipororogag̃wama
    repiagame po ti Tupana''ga ei pe me nehẽ: “Pepotaheteuhu pe itambere''ia ipyhyga
    novĩa. Emo pe ndapepokogi ojipe''g̃a a''ea pyvõ,” e po ti ga nehẽ. “Kiro momina
    pe hugwi a''ero,” e po ti ga nehẽ. Ipororoga ojigwarai mbatera rehe jipi. Na jitehe
    po ti penemimbotaruhua ojigwarai pe ndehe nehẽ. Ehepia te tata ojigwarai ahera''oa
    rehe ahe mbokairame. Na jitehe po ti penemimbotaruhua ojigwarai pe ndehe nehẽ.
    A''ereki pe pemono''õteheuhu mbatera kiro mbapava koty.'
  sja-NT: Parã nẽe mãik'aapa p'arat'a p'e iru p'anɨ mogosia jẽra bait'ee hierrok'a.
    Tachi Ak'õrepa ma net'aa jõmaweda jõpiit'ee, ichi k'ĩrapite servi-e bairã. Parãpa
    ma nẽe p'arat'a ome mãgá mogosiadaida unudak'ãri, k'awaadait'ee pãchi k'ap'ɨa
    paara jõdait'ee, t'ɨpɨtaupa ne-inaa paa jõparik'a. Ɨ̃rá parãpa mãgee net'aa at'ãri
    p'emaa p'anɨ. Mamĩda taarã-e Tachi Ak'õrepa ooit'ee mɨa jara bɨk'a.
  xed-xed: Hpaɗuhpaɗa hzay ta dasuha ghuni nda tsediha ghuni. Tsa hzayha taŋ ya dzaʼa
    mna gwaɗa ta kaghuni, ŋa dughwaɗuta taŋ ta vgha ghuni, manda ya ta dghwaɗu vu
    ta skwi. Ta sagha kɗakwa ghəŋa haɗik ya ná, ta tskanata kaghuni ta skwa gadghəl.
  mks-NT: Na̱cu̱ju ndihi jiu̱hu̱n cuáán xi̱hín jiu̱hu̱n cúxú ña̱ na̱játaca ndó catacu
    va̱ha ndó qui̱vi̱ chága̱ chí nu̱u̱. Joo co̱ yáhvi ga̱ viti jáchi̱ va̱xi qui̱vi̱
    tá na̱ha̱ ña̱ na̱cajíhnda̱ ndiva̱ha ndó xi̱hín jiu̱hún ndó. Tá quia̱hva jándihi
    ñuhú cáyi̱ sa̱há tutu quia̱hva já ndihi sa̱ha̱ ndó tá chínúu ndó ínima̱ ndó ja̱tá
    jiu̱hún ndó.
  gfk-S: Ira numu mangin na pilpilkuto. Ma kike ra mangin i pilpilkuto na hinawas
    palai be mu te gil ra sasana. Ma ikino hininaawas na hagae mu hoke ra eh i tun
    hadodo tike linge. A tutuno be no haphapatam ta ira pana bung ite hanawat um,
    iesene mu te bul hasisingen balik ira numu but na bunbulaan!
  bmu-bmu: 'Iŋini nalö teteköŋi kewöŋe goul, silwö aka yuai tosatŋi qaknöŋ qaknöŋ
    qezaköget ahözawi, mi kahawet muetmuetnöŋ turum teköba törom (rust) memba ahöza.
    Törom kahawet miaŋön dangunu ewö ahöba könaŋini nalö teteköŋe kewö kondelma: Iŋini
    malmalŋini moneŋ inapnöŋ jöhöba mösöhögetka pömsöm qeiga ayuhume. Törom kahawet
    miaŋön mönö könöp bölam ewö sile busuŋini mewöyök mem bölima.'
  dgz-dgz: Den moni ega semoyan denip enane amba moni ega denip enamoni ame gapan
    koewa ega iraya yawain, ap gapan denip eneni ame etuya oma yame mini yagit itam
    imaeta. Menan wam uiwa gapan garewa ega koerage warai.
  eng-GNV: Your gold and siluer is cankred, and the rust of them shalbe a witnesse
    against you, and shall eate your flesh, as it were fire. Ye haue heaped vp treasure
    for the last dayes.
  zaa-NT: Ą'hua bel·liu nu de oro nna plata nna nu tuàni le nna, chi bel·lànią ìyyà
    nna ttu seña qui'ni labí bequina' li ą nna ccą́ tì'a ttu yi' para gulùỹą latsi'
    le. Iỹeni bel·liu re' lani le màsqui'ba chi yù le qui'ni chi gul·lani ca último
    tsá qui' yetsiloyuį.
  eng-WEBSTER: Your gold and silver is cankered; and the rust of them shall be a testimony
    against you, and shall eat your flesh as it were fire. Ye have amassed treasure
    for the last days.
  guh-guh: Palatanëanë ata, bitso penamatamotsinëanë, pacatotasibianatsi. Nexata nayapëtaena
    bajarapapalata apo panecanacuenebijava. Bajarapapalatata apo paneyavenonaexae
    itsamonae, pacatotasibianatsi. Isoto pacaveriajaviana daxita panexainaejava yajava.
    Pacaetuataponame picani papecatoayaijavanexa. Itsiata baitsi jane pamatacabi Dioso
    naneconitsiaexanaejitsia daxitajivi, imoxoyo baja pevajënae tsaponae pecopiapatsinexa.
    Dioso pacananeconitsiaexanaena. Tsipaji ëpaxamënexa panatoxaniavaetame panexainaecuene.
  bon-bon: Weeme rarekaake juju läbitininusi. Peei juju te weebibine opo iwatnininuge
    egä weene ceera cäco biname gemi. Muye te gwidape ne lipu yaataclomuge, peei rarekaake
    te waniba pana weebibine sabe cire jiwenipi. Gwidape rarekaake weene tomitomi
    jaawenemuye ai ceräcerägääbu poto bimu tääpume.
  nhw-BL: Amotomi masque tlen oro huan tlen plata moxixtoc ipan bolsas, huan ya nopa
    quinextía para amo anquinpalehuijtoque catli teicneltzitzi. Yeca amotomi anmechpolos
    quen tlitl quitzontlamiltía catli quitlatía. Quena, anquipiyaj miyac tlamantli
    catli cuali nica, pero nopa miyac tlamantli anmechtelhuise ipan nopa tlayacapan
    tonali para amo antepalehuijtoque.
  swh-ONEN: Dhahabu yenu na fedha yenu vimeliwa na kutu. Kutu yake itashuhudia dhidi
    yenu nayo itaila miili yenu kama vile moto. Mmejiwekea hazina kwa ajili ya siku
    za mwisho.
  wbi-wbi: Isahabu ni ndalama sinu sinangike nafili nu luvumbulilo, kunangika ukuo
    kuvonia vule muvombile five uvumofu vwinu mu uluo mulitipuka ndavule umuoto vule
    ghunyanyilila ifiinu. muvutile ifinu mufighono ifya vusililo.
  bba-bba: Bɛɛn wurɑ kɑ bɛɛn sii ɡeesu wururɑ diirɑ. Wururɑ yerɑ yɑ koo bɛɛ ɑre kɔ̃suru
    diiyɑ, kpɑ yu bɛɛn wɑsin yɑɑ bɑɑsi di nɡe dɔ̃ɔ. I dukiɑ ɡurɑ i tɑɑsinɛ sɑnɑm dɑ̃ɑkim
    mɛni sɔɔ.
  eng-KJVCPB: 'Your gold and silver is cankered; and the rust of them shall be a witness
    against you, and shall eat your flesh as it were fire: ye have heaped treasure
    together for the last days.'
  kgk-NT: Pene mba'e hepy va'e pende ouro, pende plata ave havẽmba-ma va'erã. Pereko
    rei-ma pene mba'e reta. Ndovalevéi-ma pene mba'e. “Omba'e reta-rehe hakate'ỹ rei
    nipo ra'e. Ndovaléi voi” he'i arã pende-rehe pende rexaháry. “Omono'õ no'õ rei
    nipo omba'e reta gwekoha porãrã mo'ã hagwã ra'e ojéupe gwarã. Hakate'ỹ te'ỹ rei
    nipo ra'e” he'i va'erã pene mombe'u-vy. Pene rembiapo vai-gwi, tata-py okái va'e-rami
    erehasa asy va'erã. Pemono'õ rei peẽ-my gwarã. Nhandejáry ae ohexa tee voi. “Ivai
    eterei ne rembiapokwe” he'i va'erã peẽ-my.
  waj-waj: Ngii sikau goora sirivuaiyauvaa vaa kaakannaikio iyauvo maisaiyauvaivee.
    Ii kaakannai ivo ngia variaivaudiri mmataama kioo vaivaara ngia koonnama variaivo
    kooyaa vainoo. Ivoono ngii mmammaiyauvaa iino ikia taivai roosiinaravai. Aa nnaagiai
    suai aayauvaki Anutuuqo ti yaparainara suaivo vainima vaivaki ngia kaayau hoonahaanaiyauvaa
    rupi nuunama yapa kiaavaivee.
  cpy-cpy: Ithonkyaa ipowayitee piyorikite, poreryaa-yita-tsiri, maawoeni. Ari riyotee-temiri
    pipiyota-shitakari, riitaki taakahae-mini paata. ¿Rootakima pipiyotan-takariri?
  mpx-mpx: Wami gold ge silba pwaha ni apapanak-an. Inoke lan yatala elana, pwaha
    o wami gegi ni pamasal bubun, inoke ni apapanak-agimiu ni ola ginaha ge nuku kalas.
    Sauga mowamowasena iyaka i kelaubwa, yaa komiu iyoho ya wami gogomwau ku bugubugul
    pahipahi.
  wbp-wbp: Tala nyurrurla-nyangu, yangka kuja kankulu warrarda mani jalangu-jarrarlu
    yangka warrki-jangkarlu, ngulaju-ka maju nguna kujaju. Ngaka kaji-nyarra Kaaturlu
    miimii-nyanyi purunju-warnu-kurlurlangu marda, ngulaju kapu-nyarra nyanyi, manu
    kula-nyarra ngungkurr-nyina purunju-warnu-kurluku. Talangku nyampurlu kapu-nyarra
    purrami manu ngarrnganyirni.
  luo-luo: Dhahabu gi fedha ma un-go nyal osechamo, kendo nyal mochamogigo ema biro
    bedo joneno makwedou kaka joketho, kendo gibiro chamo ringreu ka mach. Usechoko
    mwandu e ndalo gikoni!
  nhe-NT: Imotomi yonque tlen oro huan tlen plata moxixtoc ipan bolsas, huan ya nopa
    quinextía para ax inquinpalehuijtoque tlen teicneltzitzi. Yeca inmotomi inmechnenpolos
    queja tlitl quitzontlamiltía tlen quitlatía. Quena, inquipiyaj miyac tlamantli
    tlen cuali nica, pero nopa miyac tlamantli inmechteilhuise ipan itlamiya tonali
    para ax intepalehuijtoque.
  aii-aii: ܕܲܗܒ݂ܵܘܟ݂ܘܿܢ ܘܣܹܐܡܵܘܟ݂ܘܿܢ ܓ̰ܘܼܢܓܸܢܗܘܿܢ؛ ܘܓ̰ܲܢܓܵܝܗ‌ܝ ܒܸܬ ܗܵܘܹܐ ܣܵܗܕܘܼܬܵ‌ܐ
    ܥܲܠܵܘܟ݂ܘܿܢ ܘܒܸܬ ܐܵܟܹܠܔ ܒܸܣܪܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܢܘܼܪܵܐ. ܓ̰ܘܼܡܸܥ ܠܵܘܟ݂ܘܿܢ ܣܝܼܡܬܵ‌ܐ ܒܝܵܘܡܵܢܹ̈ܐ
    ܐܚܵܪ̈ܵܝܹܐ.
  esk-NT: Maniutisi kaviqsaat qatiqtaatlu qałiqtut. Taavruma qałhum iḷitchuġipkaġaa
    atuiñġił̣iqsi umialgutipsitñik ikayuutigiŋitḷugich inuqsralliuqtuanun. Siqñatuałipsi
    suunġiqsinniaqmigaasi atripḷugu ikniq. Atakkii tutquqsituiñaqtusi umialgutinik
    isuanunaglaan iñuuniałipsi.
  msb-msb: An iyo mga oro kag plata kinalawang na. Ina mismo na kalawang an pagpamatuod
    san pagkamaimot niyo sa kapwa. Kaya, an kalawang bagaʼn kalayo na makastigo sa
    iyo. Amo ina an kayamanan na ginparatipon niyo para sa mga urhi na adlaw paghusgar
    san Dios.
  cpa-NT: Ma²tsáh² cog³niáng¹³ cog³teg² quiánh² hniah¹². Hi² jøng² ma²ŋih³ hniah¹²
    hi² dsa¹hénh² hniah¹² ju³lah dsa² quiúg¹ quianh¹³ si² dsíg². Ma¹dsio¹² hi² jláh³
    ma²ca¹dsiih³ hniah¹² loh² quiánh² hniah¹². Tsa¹lenh¹³ hniah¹² ma²dsø²tóh² jø²
