    letzten Tagen!
  alq-ALGNT: Kidoza8iconiami8a acitc ki8abiconiami8a aja ki ag8ag8abikizi8ag. Egi
    ag8ag8abikizidj dac kiconiami8a, kada 8abadai8e adi ka apitci panaageieg, midac
