    toto pule. Pe i lape ngau lala hite singimo ke pomanga oan. A takiraurau lemo
    kole hoena nga halang nike ke at heueu nei.
  eng-BBE: Your gold and your silver are wasted and their waste will be a witness
    against you, burning into your flesh. You have put by your store in the last days.
  ixl-CNT: Sayan qꞌul ebꞌaꞌnla chaj qꞌan chꞌichꞌ puaj tuchꞌ qꞌul ebꞌaꞌnla chaj saj
