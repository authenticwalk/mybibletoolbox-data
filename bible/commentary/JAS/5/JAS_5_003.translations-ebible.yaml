  san-URD: کَنَکَں رَجَتَنْچاپِ وِکرِتِں پْرَگَمِشْیَتِ، تَتْکَلَنْکَشْچَ یُشْماکَں
    پاپَں پْرَمانَیِشْیَتِ، ہُتاشَوَچَّ یُشْماکَں پِشِتَں کھادَیِشْیَتِ۔ اِتّھَمْ
