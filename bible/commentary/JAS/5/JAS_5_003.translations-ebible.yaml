    ba'iaja baarika tiyibeyurõ'õrã a'rirũkirãja mija ime.
  ter-NT: Enepone tîketina, ôro yoko péhu yúnaheixonemaka, koati ko'ihómuyotine. Yoko
    énomonemo koyuhópinoe nonékuke Itukó'oviti ákoyea panápu ne itíkivo. Epó'oxo ya
    hunókokuke, kutí ketímo oró'oeti vekoti xapa yúku vo'ókuke. Énomonemo itukóvo
    yehópo yaneko káxe vo'ókuke ne êno apeínopiti yúnaheixone kó'oyene.
  bmr-NT: Amɨɨhai nɨhɨbamɨ, amɨɨhai oro icano tɨvacɨnɨcuuhi. Jaamaño magaajacafutucuuhi
    jaabadɨro amɨɨhai ifi gueenene icajitɨhi cɨɨjɨgairi ɨjɨgasunɨcɨbadɨ finɨji. Jaarunaa
    nɨhɨbamɨco sihidɨ aivo mititibaanɨhi jino niinoofucuje mihicacuunaaca.
  fuf-fuf: kaŋŋe mon ɗen e kaalisi mon on kornii. Kori mun on immoyto seeditoo e hoore
    mon, ɲaamira ɓalli mon ɗin wa yiite. On mooɓii ngaluuji e nder ɗee ɲalaaɗe sakkitore.
  bhl-bhl: Yutaka! Fefe ding kelomin mewso kebe akate, yu kawin dim kaleem on kisol
    kuw kuluko, duku duku iti tikin tikin kelewsomi, mali ilo beso dokoyeminba kekabiliw
    te. Kasike kame, yom bonggu duku kebiliw musmus teineko, kow tebilkabe on kisol
    beem yulo geeyemin weng beem mongom ete Sunbin-Got e yulo fein ais dong tem da
    koyemoke te.
  ons-ons: Ŋinane goli ŋine so silwa ŋine mo weŋenmineŋo zewareke, eso weŋemine zeke
    eaŋo, yeo baŋ ŋado kineŋine mawakoniake, paki bikumŋine gerepŋo zemaike, yale
    zewareake, ŋine naso qoi qoine ea bomileki aboŋ suaine ea maguke kutno kutno more
    wakoi.
  con-NTPO: 'Que''i cori, corifin''di''qque ccopapájeccoe da. Tsa''caen dapa tsu canjaen:
