    btúbele xel-la' gunní'a chee̱ gápale na gate ba dxéxrule.
  spp-spp: Zúnŋ'à yii sɛɛnŋi ná yii wyɛ́rɛŋi cû, uru zúnŋi u sí yii cɛ̂ɛgɛ. U sí n‑pyi
    na fiige s'a yii cyeere súuge fo si yii shi bò. Yii a yii nàfuuŋi bínn'a yaha
    yiye mɛɛ na, yii ɲyɛ a li cè na diɲyɛŋi tèekwoon'à byanhara mà?
  zty-NTPS: Ba nak che mežw oro, na' mežw plat chele kan nak che ya da' ba wẕén x̱che'en,
    na' x̱che'e na' naken ka to da' žesbaga' ḻe'e ẕia, na' gaken chele ka to yi' da'
