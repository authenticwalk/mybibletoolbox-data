  dso-dso: ତମର୍‌ ସୁନାରୁପା ଚିଲମ୍‌ ଦାର୍‌ଲାନି ଆରି ଏ ଚିଲମ୍‌ ଦାର୍‌ଲାଟାକେ ନେଇକରି ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ଦସି କର୍‌ସି । ଆରି ଜଇଟାନେ ପଡ୍‌ଲେ ଜେନ୍ତି ଗାଗଡ୍‌ ନସ୍‌ସି, ସେନ୍ତି ତମର୍‌ ଗାଗଡ୍‌
    ସେ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ସି । ଏ ଜୁଗ୍‌ ସାର୍‌ବାକେ ଜାଇତେରଇଲେ ମିସା ତମେ ସବୁଲକ୍‌ ଦନ୍‌ସଁପତି
    ଟୁଲିଆଇଲାସ୍‌ନି ।
  meu-meu: Emui gold bona emui silver vada e hogohogomu; edia hogohogo ese baine hahemaoro
    henimui, hidiomui baine ani, lahi na heto. Emui kohu vada o haboumu, dina gabedia
    ḡaudia.
  yva-NT: Wapa emasije, perakije ngkararira wadaen to. Arono munije ama akari, ananugo
    ngkararir umaso mo wapa waparadaive raroron kakavimbe. Maisyare omai ti, indati
