  amu-NT: Sꞌom cajaⁿ ndoꞌ sꞌom xuee ꞌnaⁿꞌyoꞌ jnda̱ tꞌoom ntsa̱a̱naꞌ, ndoꞌ joo tsa̱a̱ꞌñeeⁿ
