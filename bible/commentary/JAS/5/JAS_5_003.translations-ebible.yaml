    Hxl. Murde aoti txpwz drtwrmu nzatamutingr da, a' trkrlzwamuu kx mzli nyzmu mrbcnepwz,
    x ycpe pipz Kraes nzvz-krmle mz nzaryplapx-krde nimu!
  pan-pan: ਤੁਹਾਡੇ ਸੋਨੇ ਚਾਂਦੀ ਨੂੰ ਜੰਗਾਲ ਲੱਗਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਜੰਗਾਲ ਤੁਹਾਡੇ ਉੱਤੇ
    ਗਵਾਹੀ ਦੇਵੇਗਾ ਅਤੇ ਅੱਗ ਵਾਂਗੂੰ ਤੁਹਾਡਾ ਮਾਸ ਖਾ ਜਾਵੇਗਾ। ਤੁਸੀਂ ਅੰਤ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਧਨ ਜੋੜਿਆ
    ਹੈ।
  tkr-tkr: Vuşun k'ınəəğəyiy nuk'ra pasın aqqı. Mançilin pas vuşde aq'veeqa ulyozaras,
    mançin şu ts'ayin xhinne gyooxhan haa'as. Q'iyaamatın yiğ qadı hiyxhar vod, şumee
    kar sı'iyke aats'e deş.
  gvc-gvc: Ahri dachorire, pihtiri dacho pano niñerure mʉsa pjíro wihbochʉ ne tí yaba
    cjihti jierara. Mʉsa ã wihbochʉ ñʉno niñerure mʉsa cahĩchʉ masina Cohamacʉ. Tí
    niñeru to wapo wijiboriro seheta tí niñeru pihtia waharohca. Ã jina niñerure mʉsa
    cahĩri buhiri ñano yʉhdʉnahca pichacapʉ mʉsa jʉ̃chʉ mʉsa pjacʉre jʉ̃ pjaro seheta.
  sbk-sbk: Dhahabu ezyenyu ne hela zyenyu zikosile thamani, unankanyi wakwe waioneha
    hwilimwe na hwanyamile amabele genyu neshi omwoto. Mhwebhesheye embuto yenyu husiku
    zwa humalishilo.
  mya-JVB: ရွှေ ငွေ လည်း အချေး တက်၍ ပျက်ကုန်ပြီ။ ထိုအချေး သည် သင် တို့တစ်ဘက်၌ သက်သေ
    ဖြစ်၍၊ မီး ကဲ့သို့ သင် တို့အသား ကိုစား လိမ့်မည်။ နောက်ဆုံး သောနေ့ရက် ကာလအဘို့
    ဘဏ္ဍာ ကို ဆည်းဖူးကြပြီတကား၊
  kgf-kgf: Goli siliwaginanéŋ hufeŋaguc wandacʒac. Waŋu hufeŋa iminéŋ geric ésécnec
    séwi busugina nema héniagina ʒéaumac. Ini imi nalé tetecgiaiguc hinacgina qauqau
    haigic enʒac.
  awb-awb: Itene móne ebáhmárí íregáritaq pehipi kagairana awehgárógáróirara mó kegá
    tagéra are anah ani móne íwíáhigehe. Itega móneyabé irutaboiréq amahnága áhnte
    soruparáh púana mókake kamah aina tanáhráq íérinawire. Wehukení osoq míéhrana
    érinserah íérinawire.
  gdn-gdn: Wi bowaga madai yamayamai ki niniwena ko ki pokaiya ka wi paerega matara-yagisi
    manako denai bita yo makari wi bamagau baiyagisi. Mata nonarai maba wi midiga
    kwakwarepuga uroto. Wi mara siyareya waira yau e gwedegwedei wi wibo bondaga nakamupu
    ki pokere bita inako wi bamagau baiyagisi.
  nko-NT: Mlɩ sika atɔ́ ɛ́ ɩlakpɔ́ɩ́, wɩ́ nkanʋ. Mʋ́ nkanʋ ámʋ obégyi mlɩ ɩwɩ adánsɩɛ,
    yíntá mlɩ ɔyʋlʋ́ʋ fɛ́ alɩá ogyá teyíntá atɔ́. Mlɩlakle atɔ́ tsɔtsɔɔtsɔ yáɩ́
    kpaalɩ, brɛ́ ánfɩ ɔyɩ́ ɩbá bɔmɔ ɔnɔ́ ánfɩ.
  bsn-NT: Mʉa ye gãjoa, oro quẽne jairo bʉjacõari mʉa cũboase boacoarʉaroja. Tire
    ĩacõari, “Maioro bajirãre ejarẽmobesuma”, yiĩarʉarãma gãjerã. To bajiri, rojose
    tãmʉotʉjabetiriarojʉ reaecorona ñaja mʉa. Jairo gãjoa cʉtirã ñaboaja mʉa. To bajiboarine,
    adi macarʉcʉro ti jediroti mojoroaca rʉyaja.
  pib-NT: Gkorite ga wa nsroschite tuchkatnanatkawa. Tpuchowle gipgujtatangi ga wa
    xirnachri pixka tixa nikatlegitutangi.
  wiv-wiv: Kamiu gol kamana kamiu silva kamahi dia te ros. Na kamiu goloaloa mata
    mulimuli kena, da dia ta hania livuhamiu balika haroho. Kamiu goloaloa mata mulimuli
    kena miu ta ninihabunia, da dia ta koto mule kirimiu na damana kotoa kapou ke
    Vuvu.
  reg-reg: Jijaabhu jemwe na jimpilya jabhulilwe obhwekisi, no bhunyamuke bhwajo obhulola
    ingulu yemwe no kusimagisha emibhili jemwe lwo mulilo. Mweteleeo libhikilo lyemwe
    munsiku jo bhutelo.
  mlh-mlh: 'Ŋoŋo damaŋ tatariine yoo pi, kare (car) eru mebo goine goul, silwaji babaine
    oi paio paio roru qojugabi pega, oi jukuwiji kema foreko kufeŋ baku pega. Kufeŋ
    eru jukuwi oiji munaŋ moge oŋuine peku fuŋneŋaŋuŋ damaŋ tatariine yoo iŋi yaduiŋ:
    Ŋoŋo gogoŋaŋuŋ moneŋ meboo kiperu bojiqojibi jaŋgaru mataeme sibiriganimiŋ. Kufeŋ
    eru jukuwi oiji jo boruŋ oŋuine saki fuŋaŋuŋ oŋuakoŋ jo foreiŋ.'
  gof-ENT: ሂንቴ ዎርቃይኔ ሂንቴ ቢራይ ሺዒስ። ሄ ሺዓይ ሂንቴ ቦላ ማርካ ጊዳና። ኢ ሂንቴ ኣሳቴ ታማዳ ማና። ሂንቴ ሃ ዉሪዳ
    ቃማታን ሂንቴው ሻሎ ዳጋዬታ።
  aau-aau: Hmo ihey mo mein-owon gol, silva mokwe luw loro. Hmo gol, silva, luw ma
    loro somokwe, hmo yor iha lopa ma lwak sohokiaw mesair kumay kow ey. Seyr luw
    somokwe ya ke hieyn lousne nok, hmo owh se loum-pru kawk ok. Payhokuaw, homkwe
    enekwei pariawey-ar hiy lousne ohriar ma lwak ohokwe, homkwe omeme kraiar papo
    kawk pipi-yay ie.
  tvk-tvk: Mani namim xil xa di muso xati di be turara tuei. E turara ak iaxa ipisen
    kila xa mube hokan. E longpangasien teni mei ia len xamim ixoni upang vengan xa
    muteso xat holesok holu tehe namim, e taxeak radi e Melengien Kor xil.
  prf-NT: En silber moy sakay gintu ay kinalawang dán, sakay en kalawang na i magpatunayid
    kontra dikomoy, kumán iyád a apoy a mangtutud ten bággi moy. Makpal kam a pináppuron
    a kayamanan ti katapusaniday a panahun.
  auy-auy: óntamba makáamba taúkaaꞌa isasá waási awánésa sésa ímba túwaꞌnai ombá makáawana
    taúkawiye síyamba iyamó aneꞌó kainten-úmai sáwí-meyamba kentópaꞌa tíníye. Sáwífaꞌ-ontama
    makáambanifo Maníkó waásimo méraawini áwáuma tísai índa-kanaa tíníye.
  tbg-tbg: Ni kori orive, ni silvaa orive, uvairiqama vuariravama vaivo. Naantiara
    uvairiqama vuarirava niqaa uva vateharo iha auruvano itainantema kero, ni vaata
    namaqiro viharo taiqa kaanarove. Ne airaira ruvaaqumake vaterara iriqi viha, maa
    vatara taiqa kaaina entarara kia iriraiti variavo.
  hub-NT: Atumka oro, tura kuitcha nukap arutramainaig surimakrum chikich aina yaigchau
    ainarum nuna iwainturmak mesenawai. Tumainakai shuar ainaka atumin surimtairin
    nekainawai. Tura atumnaka Yuus waittan senchi suramuk jinum egkematin ainarme.
  hmo-hmo: Emui golo bona emui siliva idia raraka vadaeni, bona edia raraka ese emui
    dika do ia hedinaraia. Inai raraka ese danu emui tauanina do ia ania, lahi bamona.
    Unai kohu momo umui haboua vadaeni, inai dokona dinadia lalonai.
  big-big: Keya koli keya siliba inigi piyeng weik rosi mena. Rosibokko kaile nuguyeng
    ni makngeze keya nazuwagawiliyegirau waligeleyi penangai, purik rosibokko walimizi
    purik kingyeng inugu wezamelagilikmekke ni wezamela ono, purik kingyeng wawiyi
    kambeli pumok wilek kambek neneng ngelagimek mabilik yezizikku korikwek waliyi
    pilik. Ngabelakpek yeik sawiyi lewa keya king keya watabi inuguyeng mereng mizi
    lewa.
  gux-G: Ke i wula yeni i ligi kuli kua i tanmɔni, ke li tanmɔni te ba fi ke sedi
    i po, ki di i gbannandi nani o mu yeni. I taani i ŋalmano i dajijuogi daali.
