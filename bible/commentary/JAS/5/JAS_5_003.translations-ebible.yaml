    nhuŋuway, yanapi nhuna dhiyaŋu girri'yunydja galŋadjulŋithinyamaraŋu yukirri be
    dhiyaŋu dhä-yawaryunarayunydja waluyu.
  yal-yal: Xɔrinxɔrinna bata ɛ xɛmane nun gbeti gbananne suxu. Xɔrinxɔrinni ito findima
