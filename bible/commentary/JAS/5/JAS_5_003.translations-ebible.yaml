  zar-NT: Chinaca que dumí oro, en dumí plata queë́liʼ ca naca que guíë nazö́n yöni
    que, ateʼ yöni que naʼ naca ca tu le ruzegui libíʼiliʼ didzaʼ, ateʼ gaca queë́liʼ
    ca tu guíʼ le usuniti libíʼiliʼ. Caní gaca queë́liʼ, tuʼ busóʼ butúbiliʼ queë́ziliʼ
    yöl-laʼ tsahuiʼ dza ni zóaruʼ chiröjsétëgaca.
  kde-kde: '@see-verse:JAS.005.002'
  ata-ata: Xe lamolimengi kalumo ne ukukakuka. No mine ngamaisou lamolimengi ukukakuka,
    la mii ane ne anu usosovosou lexe Lataua utulusinge no anu vaivaikala ka sou uleangengi
    ngalai no navu. La sou ngatama, xo ngingi ngesua laꞌoluxu lavulutimengi no anu
    voxo kaluxusou.
  qvw-NT: Chay illayniquipis, üruyquipis ismüśhañam. Chaycunam cuntrayqui cäralpuśhunqui;
    cawsayniquitapis nina-yupaymi mana caśhanman lluy cutichishunqui. Amcunamari śhamü
    muyuncunäpälä sumä-sumä tawacälälinquipis.
  nfa-nfa: '@see-verse:JAS.005.002'
  tnp-tnp: Namrəiən tatus rəhatəmah aiən u kol tətoraip-oraip, mɨne sɨlfə. Kəni namrəiən
    in otəni pətɨgəm noliən tərah mɨn rəhatəmah kəni motus nɨpətɨtəmah təhmen e nɨgəm.
    Nian rəha naunun nian tətuva iuəkɨr, mətəu itəmah nəmotoriarun rəhatəmah nautə
    mɨn.
  urd-urd: तुम्हारे सोने चाँदी को ज़ँग लग गया और वो ज़ँग तुम पर गवाही देगा और आग की
    तरह तुम्हारा गोश्त खाएगा; तुम ने आख़िर ज़माने में ख़ज़ाना जमा किया है।
  hot-hot: ma da lêk hathaŋ unim gol lo seleva. Ma da êŋ tem imbitak êtôm atum ek
    esaŋ môlô lemvimkupik lôk injik môlônim kambom thô. Waklavôŋ pik lo leŋ anêŋ daŋ
    lêk habobo, ma doŋtom ôvôlô nômkama denaŋ.
  mqj-NT: Bulawammu anna pera'mu naandemi ta'ga'. Anna inde ta'ga'nae la mendadi sa'bi
    kumua anggamokoa' untombon ewanan lino illalan attu ummampai katallananna lino!
    Iamo mungei la ullambi' kamaparrisan mabanda' susi api ussumpunnikoa'.
  rus-SYN: 'Золото ваше и серебро изоржавело, и ржавчина их будет свидетельством против
    вас и съест плоть вашу, как огонь: вы собрали себе сокровище на последние дни.'
  mbh-mbh: Na lomu umtun alavatharnga ako o oma i nge gol ome silva, ine lumlum aro
    i tea ol nge. Na ine lumlum areken ru aro i pathengalpot lomu vothung kerengare,
    naro i an vustetu numu peti ranga ve ini won sesenga. Na nang le vusonga i velpol
    lale, ave thomu o vura vura ol nge ur elonga paen tomoalnga ol.
  bdd-bdd: Ta wete ꞌimi maneyao wanuwahidiya, ꞌoimiya simiyamiya ma sigala, ta maneina
    bewa sihepwaila ꞌabehega mane madou hedade wanuwahidiya, ta tuta ꞌebe losaloha
    ꞌoina ꞌiꞌalasigomi, gide ꞌaiwe.
  cbt-NTPO: Coriquinëmanta' topinan quëran canarama'. Hua'na chi'chirotërinso pochin
    napoonin nisarin. Co canamiataramahuë'. Canpitaora marëáchin coriqui yontonama'
    ni'ton, Yosë chiníquën ana'intarinquëma'. Pënquë parisitarama'. Na'a coriqui canapomarahuë',
    nani ayaro' tahuëri ya'caritëriarin.
  srn-NT: A gowtu nanga a solfru fu unu kon frustu. A frustu disi o sori tak' un no
    du bun, èn leki faya a o bron un heri skin. Un kibri gudu aladi a kba fu grontapu
    de krosbei.
  cta-NT: Loꞌo juaꞌa̱ cua ntyucua cuayaaꞌ chu̱ꞌ lcaa chcua̱ oro jiꞌi̱ ma̱, lcaa chcua̱
    plata jiꞌi̱ ma̱. Nu loꞌo ñaꞌa̱ nguꞌ ñiꞌya̱ ndyaca jiꞌi̱ yuꞌba biꞌ jiꞌi̱ ma̱, liꞌ
    ca cuayáꞌ tiꞌ nguꞌ chaꞌ ñiꞌya̱ loꞌo ngunuꞌu̱ chcua̱ oro chcua̱ plata nu ntsuꞌu
    jiꞌi̱ ma̱, juaꞌa̱ cua ndye chaꞌ jiꞌi̱ lcaa ma̱; ñiꞌya̱ laca si ndyaqui̱ lyiji
    ma̱ lo quiiꞌ, cua ndye chaꞌ jiꞌi̱ ma̱ liꞌ. Quiñaꞌa̱ tsa chaꞌ tsoꞌo cua nguxcoꞌo
    ma̱ nquichaꞌ, chaꞌ cuaꞌnijoꞌo jiꞌi̱ ma̱ nde chalyuu, pana cua ngulala ti tye lcaa
    chaꞌ nde lo yuu chalyuu.
  bqc-SIM: Á ↄ̃a tã́nkpakɛ̀, mɛ́ tã́nkpapi a á dayãu, i kṹ á mɛwa lán tɛ́wa.
    A àizɛɛ kã̀aaázi gↄↄgbɛzãzĩ.
  tcz-CHONGTHU: Na sana hou le na dangka hou panna bei asoh gamtai. Na gou thil hou
    na sahlut u chun na tahsau chu meikah banga aneh mang ding ahi. Hiche gou nakhol
    khomu chu thutan nikhoa dinga nangho dounaa hung pang ding ahi.
  mar-mar: तुमचे सोनेचांदी मातीमोल झाले आहे. त्याच्यावर चढलेला थर तुमच्याविरुध्द साक्ष
    देईल आणि तुमचे शरीर अग्नीसारखे खाऊन टाकील. तुम्ही शेवटल्या दिवसांसाठी धन साठवून
    ठेवले आहे.
  snp-snp: Ido golikafo ido siluwakafo olufe lamo netatina ya moda ufa loitami ne.
    Ufa limo monawa yakafo nosámami mona melamo ya olu oloto piyageto, yokafo ukade
    limo yaidana oto ukadi olu kopaitenagoliye. Kamena fuli lenae, loto imo kamenalo
    ya linate mikaleka neta yamuko koliti olu mau naba wiyamo ne.
  isl-isl: Jafnvel gullið og silfrið mun falla í verði og valda ykkur skömm og hugarangri.
    Þið hafið safnað auðæfum handa sjálfum ykkur, safnað í varasjóð á hinum síðustu
    tímum.
  spy-NT: Makwaamakay ꞉ta-aabuut āk feeteet nyoo ōboontē muut. Mākōōboor ꞉yooto miyootyēēt
    nyēē ōboontē ānkuchututēēnook kōōmirtiitook kuu maat. Bo nee tōōtukuulchi keey
    mokornoontiinoo ām bēsyōōsyēchēēb lēt?
  xnn-xnn: '@see-verse:JAS.005.002'
  mwe-mwe: Shaabhu na ela yenunji ibhishile nkubha, na gwene nkubhago, shigunkong'ondelanje
    na shiguntaunanje iilu yenunji mbuti moto. Agano mobha ga kumpelo na mmanganyanji
    launo nnapunjilangape indu.
  tte-tte: Ami gole yo siliba sibuse yo sinae. Kabo kaliyate yatala koina, kani naenane
    ami pwanoli iwalo-masalan dudulai, kabo isiba-yanayanaemiu besiele mayau koina
    kwawedoli. Sauga mwawamwawasina ikubwamako, na komiu iyaele ami wasawasa wakatububunanako
    ami lakawa mena.
  tcs-tcs: Ol gold ane silbating blo yupla i go rasti. Ol dem samting blo yupla i
    go stanap tok gense yupla lo zazmentdei bikoz yupla tumas gridi. Dat gridiwei
    go bane bodi blo yupla wase paia, bikoz yupla tumas seibe dem dia samting blo
    yupla.
  hlt-THB: Sui ingkaw ngunkhqi awm a eek ing ai kang hawh hy. Cawhkaw a eek ing a
    ainaak ce nangmih ama ngaihnaak ak dang sakkung na awm kawmsaw mai amyihna nami
    sakhqi ce ai law kaw. Khawnghi a dytnaak benawh kawn a them cun hawh uhyk tive.
  soq-soq: Tane silwa ita gold manlawo wineia ninintopue kadintoputuwapi. Ita ninintoiena
    sa e wawulepu kotu walama ompa osowe. Sa ipa puraiwala uduudu eba anatamolana
    baiwa. Ita nini sa baiwa God e matangelalepia ewaewawa ia idia bedewe etela uduudu
    ipituwapia rua. Walama emawo e puraiwala adibamolano uarakadilen, tane no walama
    ompa osowe winetana. Dima baiwa e di adibakoaitile wainilana?
  qub-qub: Gotucushayqui goriquipis guellayniquipis oxidangami. Fisyu junajchöga goturächishayquimi
    quiquillayquipaj shuntashayquita musyachengapaj. Chaycunami ninanöpis rupar ushashunquipaj.
  att-att: Á masináyán yù pirâ naw nga buláwán ánna pinaláta, gapu ta binuttul naw
    nga arán naw iniyusá ta mangabbák. Á yù kukuá naw nga masináyán, yáyù massistígu
    ta karákè naw. Yù binuttul naw nga kukuá naw yù kun na api nga kán lâ kán ta baggi
    naw, ta inukkuk naw yù kukuá naw sù ira maporián nga ággaw nga pamanunnù ni Apu
    Namarò.
  bki-bki: Ana kenemiu veru nalo bunu, ajibe ka abijauialo ruei, bija mokotenemiu
    bunu abijauialar lo ruei, jibe ka sebi jijenio, mia nina mila meravo ber kamiu
    kumim̃au bova bija kenemiu puruveru nalo. Kito rojua legiano na maaro nalo, mia
    kamiu kumitu kubiobijii kenemiu puruveru nalo bavin lie vo.
  bqp-bqp: Á ↄgↄ dã̀a kpà, akũ a dã̀akpanaa pì ni á da yãn, ani á mɛ̀ piti lán
    tɛ́ bà. A aruzɛkɛ dì gↄrↄ kpɛde zĩ.
  mcp-mcp: Or wʉ́n nə *mwaanɛ̂ wʉ́n mú nə myáŋgʉlə́; myáŋgʉlə́ wɔɔŋg í bá bwaagʉlə
    bɨ́ məbɛ̧ɛ̧́ mʉ́n. Í bá nə́mə́ cɛ́ɛ́g də bɨ́ mənyúul nda kuda í dʉ də nə́, nəcé
    bɨ mə́ ŋkúnd kúm mwɔ̂w mə́gaád, í njúl nə́ shí í wál zə shîn.
  hat-hat: Lò nou ak lajan nou yo fin wouye. Lawouj la pral kanpe pou kondannen nou,
    li va devore vyann nou tankou dife. Nou te ranmase kont lajan nou nan dènye tan
    sa a.
  npl-NT: Nomo oro iwa nomo plata yoxawaloak, iwa non xawalo nomechteilis itech n
    iksemi tonati, iwa nomechpojpolos kemi tletl, porke ononkoololojkeh miak tomi
    itech iksemi tonatijmeh.
  bgg-bgg: Nathek ro san liiman shii ne dakhyem chiedun ro, chiih-è dakhyem è nathek
    suang pha khagi yao ruii phro, chiih-è bai duiine nathek ro ibey chie ruii phro.
    Nathek è iidoh pha inai shii bukho khrab ro.
  eng-TCENT: Your gold and silver have rusted, and their rust will be a testimony
    against you and will eat your flesh like fire. You have laid up treasure in the
    last days.
  eng-BSB: Your gold and silver are corroded. Their corrosion will testify against
    you and consume your flesh like fire. You have hoarded treasure in the last days.
  cpu-NT: Inthonkya impovayetai piireekite, mareryaaveyetachari maaroni. Ari iriyotaitemiri
    pipiyotashitakari, tema iriitake taakagaiyaamine apaata. ¿Irootakema pipiyotantakariri?
  san-ASM: কনকং ৰজতঞ্চাপি ৱিকৃতিং প্ৰগমিষ্যতি, তৎকলঙ্কশ্চ যুষ্মাকং পাপং প্ৰমাণযিষ্যতি,
    হুতাশৱচ্চ যুষ্মাকং পিশিতং খাদযিষ্যতি| ইত্থম্ অন্তিমঘস্ৰেষু যুষ্মাভিঃ সঞ্চিতং ধনং|
  tac-NT: Alué 'oro 'lige alué plata 'emi nila 'ma bemorósigame ju 'lige aba pe alué
    'oro 'lige plata gite 'we ená ikimela 'emi. 'Emi 'we nígame gayénale pe kulí jipe
    'ma guwichimi, 'ma pe'wemi 'ma tané ikimela suwábaga ye gawí.
  eng-WEBPB: Your gold and your silver are corroded, and their corrosion will be for
    a testimony against you and will eat your flesh like fire. You have laid up your
    treasure in the last days.
  gfk-H: Ira numuat mangin na tutuarain. Ma kaikek ra mangin i tutuarain na hinawas
    palai bia muat ta gil ra sakena. Ma iakano hinhinawas na haliarei muat hoing ra
    iaah i tun hadado tiga linga. A tutuna bia no haphapataam ta ira pakana bung i
    ta hanuat um, senbia muat ta bul hasisingen balik ira numuat tamat na bunbulaan!
  viv-viv: '@see-verse:JAS.005.002'
  yao-yao: Sahabu jenu ni mbiya syenu sikamwile ukutu ni ukutu wakwe chiuŵe umboni
    pasikati jenu pakuŵa chiijonanje iilu yenu mpela mooto yaukuti kutinisya. Ŵanyamwe
    nliunjichile ipanje kwa moŵa ga mbesi.
  tgp-tgp: Nomim gold peresi na silver la r̃aeha moiso, ale r̃aehara la pa pisuhi
    kamim, ale la pa hani na epemim sohena hapu. Ka pete takonahi na tavtav mata pongi
    hitahu moiso.
  auc-NT: Mïnitö oodo tönö padata tæ̈inta to tamöninque baï batimpa. Mänïï to tamönï
    beyæ̈ mïni wënæ wënæ cædïnö edonque pönï odömonte ingæ̈impa. Ayæ̈ quincoomë gonga
    bæcodöñömö concædinque æ̈mæ̈wo gonte ba baï mïnitö ïï to tamönï beyæ̈ mïni baö
    incæ adobaï æ̈mæ̈wo gonte ba baï bacæ̈impa. Ïñæmpa ïïmæca wodo ïinque bayedë incæ
    tömëmïni mäincoo ëadincoo do wote baquincoo gæte da wente cæmïnipæ̈æ̈.
  kbc-NT: Ǥanibeexo codaa me ɡ̶anioolo ja digowi. Odaa niɡ̶ica ligowiiɡ̶a ikee makaami
    nilaagetedipi. Niɡ̶ini ligowiiɡ̶a micataɡ̶a daɡ̶a yelio ɡ̶adoolatedi, liciagi
    noledi me yalegi, odaa ja yaaɡ̶adi ɡ̶adolaadi. Igaataɡ̶a niɡ̶inoa nokododi matecoɡ̶oteeni
    ɡ̶aniliicaɡ̶ajetecidi joɡ̶owidijedi nokododi niɡ̶ina iiɡ̶o.
  bmh-bmh: Agal aiwag gol, silva mui tus zaneu sul eg umam. Go agal igul eg macanemen
    araog maraba, ag ab sul elaramau, einen, ag em e tamabun ziwas waugab ecesab asiu
    gotulai memen.
  ctu-BL: Jini oro yic'ot plata ta'ajemix. I ta' mi' yʌc' ti tsictiyel la' mul. Mi
    caj i jisan la' bʌc'tal che' bajche' c'ajc. Tsa' la' bajñel loto la' chubʌ'an
    ti ili cojix bʌ q'uin tac.
  meq-meq: Gura kurom hay ta suloy kurom na, reŋgez kə nas tay ha, reŋgez ma makumeye
    ha mənese hərwi nəkurom həzay eye. Bo kurom ma ta nasiye dərmak, andza ta fəkiye
    ta ako. Ka hayumay gər a zlele a həlay nakay anaŋ məndzibəra mazlambar ma ndəviye
    aye.
  noa-H: Pãrau jãg p'ĩr p'atk'on dʌ̈i wai nʌmʌn, hirigan jãan sĩi jierr chi sõsp'ëmjö
    baleebata paauk'amam warag. Jãg pãach p'atk'on baleeba paauk'amamjö, pãachjã mʌg
    hatag paawai hag dʌ̈i hok'oob k'aba hok'ooju. Pari mag simʌgta, ya mʌg maach hi
    hagk'aju k'ãai k'apan k'aba waaurmam heejã, warag pãrau magʌmʌg heenaa nem pöm
    paarpa haujuuta hẽk'aajem.
  alp-NT: Silane kane imi masa kai perakaru. Silane nkanetaru eono bukti kena petu
    rebe namake pine imi supu hukumane elake bei Alla le imi ono sala elake kena pake
    imi taneiaru kai Ihukume imi, hoko imi supu susa titinai, mere aure kotu pusue
    imi nanakwalaimu. Imi rani le imi lupuke taneia rame kena namake eti petu rebe
    pamulire.
  san-VEL: kanaka.m rajata ncaapi vik.rti.m pragami.syati, tatkala"nka"sca yu.smaaka.m
    paapa.m pramaa.nayi.syati, hutaa"savacca yu.smaaka.m pi"sita.m khaadayi.syati|
    ittham antimaghasre.su yu.smaabhi.h sa ncita.m dhana.m|
  kbq-kbq: goline silva zagotamimo'a krogro heno amnezankna hu'ne. Fenozana eri atru
    nehazankino, kegaga refkohu knazupa ana krogro he'zamo'a, tevegna huno tamavufga
    teno erihna hugahie.
  kbh-kbh: Ts̈ëngaftangbe castellano y midio tojtsengúsheshe; y chë ngúsheshna echántsinÿinÿnaye
    ts̈ëngaftanga chë crocenánaca ndoñe s̈monjanmama nts̈amo ínÿenga jujabuáchama
    yojamncá; chë causa, nÿetsca tescama cmochántsapochocaye, nts̈amo chë íñeshe canÿe
    soye endbetsepochocacá. Ts̈ëngaftanga quem tempo bomnana s̈mojtsejuabá, y mora
    quem luare jopochócama ya entsobeco.
  ron-LSB: Aurul și argintul vostru sunt corodate, iar coroziunea lor va fi ca o mărturie
    împotriva voastră și vă va mânca carnea ca focul. Voi v-ați pus comoara în zilele
    din urmă.
  pon-pon: Omail kold o jilper mirelar, ari, ar mir me pan kadede on komail, o pan
    war pajan uduk omail due kijiniai. Nan komail nakier kapwa ni imwin ran akan.
  nhe-BL: Imotomi yonque tlen oro huan tlen plata moxixtoc ipan bolsas, huan ya nopa
    quinextía para ax inquinpalehuijtoque tlen teicneltzitzi. Yeca inmotomi inmechnenpolos
    queja tlitl quitzontlamiltía tlen quitlatía. Quena, inquipiyaj miyac tlamantli
    tlen cuali nica, pero nopa miyac tlamantli inmechteilhuise ipan itlamiya tonali
    para ax intepalehuijtoque.
  sps-sps: An gol min silva tsumi, aran paas rarori, ri te pokei faruak me na fo aveto
    tsumi, ito mi farosoo rom a masun tsumi, mi gim to ma foiny ir vainy binun tsumi
    ana masun tsumi te nai ainy retsrets a aave mami faarei non guaf te akoor non
    a pua mami. Fo masun te farosoo mi faarei non a fasaraa tsumi tan nainy fafakap.
  wnc-wnc: Siwan gindane manisa kwaapzang pakingu koknga kwake gwa pupukaking. Sike
    koknga wa kwaking kakngata aminu kuupbam yeutdaman sangasa kotnakaing kaknga anggaman
    siwan kaning. Siwan Anututa yake toknga buyambamu ginde atdamik. Unzing katapda
    katap isinggak binga ita ginde toknga aknga daman paning. Siwan ninu tapduknga
    Jesuta gatuna apik gwenda dapaknga gwa singgak komune yuamang ngana ginda sangaapasa
    buyambam peke tasiking.
  bus-bus: A ↄↄ kↄ̃tɛ̃ kpà, ben à kↄ̃tɛ̃kpana pì é a da yãn, eé a mɛ̀ piti lán tɛ́
    bà. A auziki zi dì gurↄ zãanↄa.
  gub-BL: Heta tetea'u temetarer tàtà ma'e peme. Penemetarer hepuxipuxi putar nehe.
    Teko wexak putar hepuxipuxi kwer wà nehe. Pepyhyk temetarer tetea'u pe, hereko
    'ymar wanuwi pe, i'i putar peme wà nehe, ta'e wexak putar hepuxipuxi kwer wà nehe
    xe. Ximunyk tata ka'a kyr rehe zane, hapy pà zane. Nezewegatete Tupàn uzepyk putar
    penehe a'e nehe, tata ài a'e nehe, ta'e peputar temetarer tetea'u pe xe.
  imo-imo: enonga kou goloma kinye kou silvama kinye urelo teremo. Kouma urelo teremomunga
    enoni teko kenjirimele mele mona lepa, kouma urelo teremomuni enonga kangina tipe
    mele nombalo. Mulu mai nondopa pora nimbei tepili eno aku teko mele pulumu tukundo
    tukundo liko we noirimele kani kola tome taio.
  boj-boj: Nuŋgo gol ti silva ti di baisuwi na ugetqo. Deqa mondoŋ baisuwi dena nuŋgo
    une boleq atsim ŋamyuwo bulosim nuŋgo jejamu koitosim ugeugeiyqas. Niŋgi ñoro
    koba koroiyeb deqa diŋo bati qa niŋgi awai ugedamu oqab.
  eng-DRA: 'Your gold and silver is cankered: and the rust of them shall be for a
    testimony against you, and shall eat your flesh like fire. You have stored up
    to yourselves wrath against the last days.'
  knf-knf: Uwuuru wi nan na unŧaam wi nan ŋadoharaa. Kë pdohara puŋ pakluŋ kaţiini
    pa an. Paluŋ kade'an uleef ji bdoo. Umundu uba kë nakhanka hank.
  san-KHM: កនកំ រជតញ្ចាបិ វិក្ឫតិំ ប្រគមិឞ្យតិ, តត្កលង្កឝ្ច យុឞ្មាកំ បាបំ ប្រមាណយិឞ្យតិ,
    ហុតាឝវច្ច យុឞ្មាកំ បិឝិតំ ខាទយិឞ្យតិ។ ឥត្ថម៑ អន្តិមឃស្រេឞុ យុឞ្មាភិះ សញ្ចិតំ ធនំ។
  arn-NT: Tamün oro ka tamün pülata wesañmawtuy. Fey ñi wesañmawkülen mew küme kimfalküley
    reke eymün tamün chumngechi chengen femngechi tamün apümkayaetew ta kütral reke.
    Fantepu mew trawülkayngün ta rume fentren chemkün tati afaelchi antü mew.
  zas-NT: Gra or në plajt ni rajpidi xt rzobëj reen, laagajc reen rulüü ni mal rüjndi,
    laagajc reen gac ziꞌc tijb bajl gustib lëjt. Ma zidyob güün Dios xguialguxtisaman,
    guiáad lëjt guleꞌcchaaw ni lasajc ree loj guidxliuj guie.
  ken-NT: Mfárɛ́káŋ anyiɛ bakáp ayɛká. Mfárɛ́káŋ anɛ ányíɛ́ nɔ́ wú, mpok
    Mandɛm átàŋ bé, kɛ̌ yi ásɔ̀t mbɔ ntísiɛ ndu bɛ́chyɛ́ bhe ntɛ́msí. Nɛ mfárɛ́káŋ
    yɔ kɛ ányìɛ mmʉɛt ɛyɛká mbɔ ngó ányìɛ ɛnyɨŋ.
