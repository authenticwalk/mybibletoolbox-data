  bel-N: Золата вашае і срэбра паржавела, і іржа іхняя сьведчыць супраць вас і зьесьць
    цела вашае, як агонь. Вы сабралі сабе скарб на апошнія дні.
  sch-sch: Nan rângkachak le nin sumdârngei hah thîr êkin apholom suo zoia, ha
    thîr êk hah nangni doia rietpuipu nîng a ta, nin taksa hah meikâng angin sâk
    minmang atih. Hi sûn nûktakngeia hin rochon nin bûm ani.
  mic-MIQNT: Gsulieweimual aq wisaw sulieweimual pem jijua'qiaqal. Ta'n tujiw na na'gweg
    iga'qt'tew ta'n Gjinisgam ilsumata ms't mimajuinu' gtmilesuaqanmual mo tepawtinugl
    aq na tujiw musga'tugsitoqs'p na newtite'lsultioqop. Ma'muniw ulmajo'ltitoqs'p
    st'ge' ta'n pugtew nu'gwa'tas'gt'tew ms't goqwei. Gatu me' siaw mawo'tuoq milesuaqan.
  huu-NT: Omoɨ ucube ja ieñeite. Ieñena jira, comɨnɨ omoɨ faɨfillana uiñoitɨmacɨ.
    Abɨna faɨfitomoɨ, iraimo ra boa isoi.
  jiv-NT: Kurirmesha tura kuítrumsha ashí ijiakmamkarai. Ijiakmampramuri̱sha ame péṉkercha
    túram nuna paant iniakmawai. Tura jinium áesamua áintsaṉ ame kuítrum yajauch
    awajtamsattawai aya̱shmi̱i̱n. Amuukatin tsawant jeamunam anearchamame antsu ame
    kuítrum ikiauṉkamame.
  otm-NT: Nu ni mbɛtihʉ xʉn ts'om bʉ na nu Oją a, nguetho nin ts'iyatehʉ a gní tįmhbʉ
    ʉ, nɛ hin gá pąhmbʉ nda'a xʉn ho xquí jafʉ. Nɛ gue'a dí jua ahʉ a tengu'bʉ ra
    sibi. Nɛ tengu'bʉ guidí munshʉ a ran ʉnbi guin nuhʉ 'bʉ ran zɛgui.
  dah-dah: Gol horaya silwa horaya yade dindikeŋ ge po nurde yatiŋ bana po yerde hike
    humuyeŋ beleŋ po tum yurde haŋyen geb, hora gote meteŋmiŋbe hubu hitiŋyen haŋ.
    Irkeb kame nalu funaŋdeb hora meteŋ ma yuntiŋ goyen keneŋbe Al Kuruŋ beleŋ merem
    yaŋ diryeŋ. Irde kak beleŋ det kumga tikeb mugol nen hi go gwahade goyen kudiŋ
    matatiŋ goke Al Kuruŋ beleŋ buluŋ wor po diryeŋ. Deŋ goyen gwaha dirtek nalube
    binde heŋ hi gega, megen niŋ det yade pipkatoka yirde haŋ.
  tnk-tnk: Kol mɨne silva səkɨmiaha rɨnopwei raka. Nopweiien nəha səvənraha trahatən
    pen mə nɨpərhienien kɨmiaha hiəno noien ərəha, nənə trahi nɨpwramiaha rəmwhen
    ia napw. Ipaka nəpɨn sampam i, mətə kɨmiaha hiamoeite ihi nautə me səkɨmiaha.
  kpr-kpr: Nenda moni karakarajeka edo irira. Avata nenda moni digari bu dabade etevo
    irise, karakarajeka use irira aimi, God sari, kau avarakai kikisa aviraira aminga
    ava, ninda tamo mindi dadabarira. Ne sifo amboda furarira ava kotise, nenda moni
    bu dabade fifituse, mino sembae ainghae dabade fitevo irira.
  san-IAS: kanakaṁ rajatañcāpi vikṛtiṁ pragamiṣyati, tatkalaṅkaśca yuṣmākaṁ pāpaṁ
    pramāṇayiṣyati, hutāśavacca yuṣmākaṁ piśitaṁ khādayiṣyati| ittham antimaghasreṣu
    yuṣmābhiḥ sañcitaṁ dhanaṁ|
  nho-nho: Naa kol ma naa siliva kootou ku ppiritia katoo te taekatana. Te taekatana naa
    ma ki seu naa pukunohi kootou hoki pee ko naa vvela naa mee i te ahi. Kootou ni hakatau
    naa mane ma naa hekau kootou naa i naa aso hakaoti nei.
  gym-NT: Erere arato, oro amne ngwian munkwe abko nena jialire jialire jökrä munkän
    abko erere tä niken ngwarbe jökrä amne ütiäte ñakare jire chi mda. Erere arato,
    mtare mun tä ngwian amne jändrän ükekrö kabre jae kore amne ñan tä ni mda mda
    die mike ngwian yebti, yebtä abko kä mrä angwane jiali tä neketaninkä orobtä amne
    ngwianbtä, ye ara jire käkwe mun kitadi ngise. Amne munta jändrän munkwe üke kaibe
    jakrä, ye dokwäre Ngöbökwe mun mikadi ja ngie nuen ñukwä jutrate.
  azg-NT: Ndoꞌ mantyi joo sꞌon ꞌnaanhoꞌ, sꞌon ijan yo sꞌon xuee, coꞌon tscüahanꞌ,
    ndoꞌ juu tscüaꞌñeen icüjiꞌ jndyoyuhanꞌ na conanꞌtycüiiꞌ ꞌoꞌ sꞌonꞌñeen ndëë nnꞌan.
    Mangüentyja xjen na viꞌ jndyi ntquenonhoꞌ, ndoꞌ juu naviꞌñeen ntsijonhanꞌ juuhanꞌ
    chaꞌvijon chon na ntscohanꞌ ninvaa siꞌtsꞌo ꞌnaanhoꞌ. Majoꞌ ngueemin na matsꞌia
    conanꞌjndyentyichenhoꞌ sꞌon ndoꞌ naneinhin jndë tindyo na ntcoꞌxen Tyoꞌtsꞌon nnꞌan
    ntyja ꞌnaanꞌ na conanꞌtjahan.
  bhd-bhd: तुश्शे सोन्ने चैंदी मोरच़ो लगो, ज़ेइस परमेशरे तुश्शो इन्साफ केरेलो त ई मोरच़ो
    तुश्शे खलाफ गवाहेरो ज़ेरो भोलो, ते अग्गारो ज़ेरो तुश्शू मास फुकेलो, तुसेईं आखरी
    युगे मां धन अकोट्ठू कियूं।
  too-NT: Lā' ixoroca'n lā' ixplataca'n hua'chilh huāk xasko'luni'. Xasko'luni' como
    xlaca'n lactampi'lhni' lā' tū' tamaktāyacu'tun ā'makapitzīn. Xlaca'n lej tamākēxtiminī't
    lhūhua' tumīn lā' pajtzutza' huan chi'chini' a'xni'ca' natapātīni'n nac pūpātīn.
  ind-AYT: Emas dan perakmu telah berkarat, dan karat itu akan menjadi bukti yang
    memberatkanmu serta akan memakan dagingmu seperti api. Kamu telah menimbun harta
    pada hari-hari terakhir.
  cjo-NT: 'Osheki ipinaperowitaka tzimimotayitakiririni, ikimita roorote eejatzi ipiraatate
    ipitsimentakitakaawaetashitakari. Aririka ipitsimentakiyitanakini roojatzi riyotantanakya
    ratsipetashitakari ikempoyaawitakari. Rootaki okantakotziri iroka: tee ramitakotanteeyarini
    ashironkaenkaripaeni tzimimoeyawitaririni; rootaki riyaatanteeyaari paamariki
    kaari tsiwakanitatsini.'
  nsn-nsn: Nami gouloum, doha silva ke mout manas, doha moutinanin tere turung uahire
    teremi hagar uasaoum, dohe turung ein tar tukunumiuoum misiana toro hue. Inggoum
    kung uamoko toto tanik tenami inete tar uadouhinar marein.
  san-DEV: कनकं रजतञ्चापि विकृतिं प्रगमिष्यति, तत्कलङ्कश्च युष्माकं पापं प्रमाणयिष्यति,
    हुताशवच्च युष्माकं पिशितं खादयिष्यति। इत्थम् अन्तिमघस्रेषु युष्माभिः सञ्चितं धनं।
  tna-NT: Micuana sa oro, plata chuje mahue epupe, micuaneda rubuajiji equinati putsu.
    Micuaneda daja chipilu erubuainia putsu, cristiano cuana ja micuana etuaquisatayu.
    Tueda chipilu su bahui micuaneda janimetucheatiana putsu, Diusu ja micuana etuaquisatayu.
  lid-lid: Bek nyikilikin hawe silba taha badeh, ndrandra-i, ma oro kameh leheyani
    ndra-in taha eme lewan, ma ani oda aha i buku jih. Saba lakou aha ndratondrokei
    ma ndratukumwiy kameh ano na len hamon.
  wim-wim: Niiy ngul wukalakan ngeenak yangkamaniya! An puth wukal niiyantaman kan-ngul
    wayamin, ngoꞌarang kan mam thanang. Puth nanpalan niiy way paththam ngul weemana!
    Nil God.angan kan thath wukal niiyantaman ngoꞌarangan mamanwey, nil puth wayathow
    niiyang niiyan yangkamaniy way minakana. Niiyiya maꞌmangkiy yumpwuniy aꞌ yuk way
    min min-miniy anangan piꞌ-piꞌaniyweya, ngul an min niiyant ey? Yaꞌ paththam. Aak
    anan thinth ngulan wampowa nil God.angan um nungantangan thanathow niiyangana,
    ngul an min niiyant ey? An yaꞌa! Niiy puth yangk moꞌ-moꞌaniya!
  zga-M: Ulutarama lwenyo ni ndala ma inchenyo inchilebila nu vunangi wainchene vulavoneha
    khulumwe nukhunanga emivele nu mwoto. Muvekhile ekhebana khenyo musikhu incha
    mwisho.
  yom-yom: Nolo ayi palata bieno bieka khazu-khazu, bosi khazu-khazu beni yawu yela
    lutelimina kimbangi, yawu yela mana vokuna dia minsuni mi zinitu zieno banga mbazu.
    Beno lueti kukiwokisila kimvuama mu bilumbu bitsuka.
  san-SIN: කනකං රජතඤ්චාපි විකෘතිං ප්‍රගමිෂ්‍යති, තත්කලඞ්කශ්ච යුෂ්මාකං පාපං ප්‍රමාණයිෂ්‍යති,
    හුතාශවච්ච යුෂ්මාකං පිශිතං ඛාදයිෂ්‍යති| ඉත්ථම් අන්තිමඝස්‍රේෂු යුෂ්මාභිඃ සඤ්චිතං
    ධනං|
  yut-yut: Golji gat ae silwasi gat uŋun maŋut aŋ mudaŋ. Uŋun maŋut da ji dakon yokwisi
    paŋnoman aban nomansi teŋteŋokdaŋ, aŋek maŋut da gɨptɨmji kɨndap da yaŋ soŋba
    sokdaŋ. Mibɨ bɨsap kɨlɨ uŋunjok noman tokdɨsak, aŋakwan ji ɨsal dogɨn yo morap
    gat moneŋ gat paŋmuwukgaŋ.
  grc-BYZ: ὁ χρυσὸς ὑμῶν καὶ ὁ ἄργυρος κατίωται, καὶ ὁ ἰὸς αὐτῶν εἰς μαρτύριον ὑμῖν
    ἔσται καὶ φάγεται τὰς σάρκας ὑμῶν. ὡς πῦρ ἐθησαυρίσατε ἐν ἐσχάταις ἡμέραις.
  cpc-NT: Inthontya impowayitai piiriikiti, poriryaayitatsiri, maawoni. Ari jiyotaitimiri
    pipiyotashitakari, tima iriitaki taakaimini paata. ¿Irootakima pojyiñaantakariri?
  nhg-NT: Nemooro hua nemoplöta ye otepostlölo. Hua inu tepostlöle nemiechelfis quiene
    amo cuale nencate, hua quecuacuas nemonacayo quiename tletzintle. Noche nemoricojyu
    nenquesentlölejque ipa sölúltimo tunalte.
  nya-nya: Golide ndi siliva wanu zachita dzimbiri. Dzimbirilo lidzakhala umboni wokutsutsani
    ndi kuwononga mnofu wanu ngati moto. Mwadziwunjikira chuma pa masiku ano otsiriza.
  ngu-NT: Nemooro niman nemoplata yoteposquis. Ipan on tonajli ijcuac Dios mechtlaxtlahuilis,
    on teposquisalyotl quiteititis ica onenquitlajsojtlaquej nemotomin niman xonenquimpalehuijquej
    on yejhuan mayanquej. Yejhua ica quen itlaj tlitl nenquiselisquej on tlajyohuilistli
    ipan nemotlalnacayo. Yonenquimiyequilijquej nemorriquezas ipan in sa ica nochi
    tonaltin.
  kup-kup: Met God ñevok evizat dari an etapanezao totoi ravamah, oñ ari kut tat het
    arim moniñir nonair naitü am batogü manohot hez. Hatevetei, golivor silvao batogü
    manameg-poñ girgir reamahaek, girgir reet hez-poñihö arim hepekez horiv ba ou
    batapanen itiñadek ari ñadat horï ravepek.
  jid-jid: zinariya ba azurfar bi ba kuklu kuklu a ani no shaida ni tu bi ani gon
    nmama kpabi na illu be vu ikpi u son bi kari nde ni gbe i vi u kaikle
  wmw-wmw: Oru na parata yenu viwota ange. Ange‑yo ikuja kuwa ushahidi wakukukaidini,
    ikuja kukapira mwiri wenu kamba moto vyawoca. Suku za mwinsho‑zi, muriturira mali
    mengi awenye.
  gmv-GGM: Inte worqayinne inte biiray shiyides. He shiydaysikka inte bolla marikatesinne
    inte ashoy tama mala xuugees. Inte wode wurisethas miishshe shiishshidista.
  ssg-ssg: Moniulaha kake samen puxitai. Tesol kake samen ien sului aliake laha nake
    i kola ka laha apuhini kueiniwen soxi ti laha halepelep. Masin ti ah lui hatapo
    waliko, tin Haeu axi laha kawatan. Kalak ape sikole Haeu kahui laha ti lialui
    woulaha, laha apuhini tatale soxialaha.
  zpo-NT: Nu lee re xdemi lu kwaan nak or nu plat ngulo gaw chen. Nu lee re chen ne
    ngaazh kwaan tich gu, nu axta leeya lux xkwerp gu mod bal cheen ki, nel tant ngozhaw
    gu re kwaan nzhap gu lo yizhyo ne, re mbizh nal kwaan ngwluzhtlaka.
  poy-poy: Zahabu zyenu na mpiya ziwera kutu, na kutu ayi hayiwapitauliri, na yeni
    hayilii nshimba zyenu gambira motu. Mwenga mlimatira lunda mumashaka aga ga upeleru!
  qwh-NT: Oriquicunam qelleniquicunam limpu ocsidashqa quecan. Tse ocsidashqa qelleniquicunam
    mana alli nuna cayanqequita testiguno shimpiyäshurniqui, nina cuentano rupayäshunqui.
    Que patsa ushacänan junaqcuna quecaptinnam, qamcuna imecatapis elluyarqonqui.
  gaw-gaw: Gol, silwa ele ahilḵad amu ele nauhna, dubuṯid tadp̱ig. Amu dubuṯid amu
    heeb, ahilag hip̱unin miag atieb, geha ab bia ag beḏulag eoḵu. Am ag keeke ena
    ena amu men doḏo ele kuḏumnab, gog tak haen imup̱a, ag aḵa ena daaglagnu qag maadp̱ig.
  nca-nca: Naru weŋa ŋuko tukuni tete. Quko ye itaka mone parámi kopoyi kina yoní
    unipare kama samaka yereyuri paráqimbo mone ŋu riní piyo tete. Uni soso paráqi
    ŋu qenero muríyemboro iŋomukowaŋgo. Ko otete piyimi ŋundo kewá qembe tero koweye
    riní qaweya.
  zpz-NTPP: De or gal nu de plat ni der bi driib guul ñi. Nunu guul zeꞌ, ndeꞌ tub
    teshtig nu shiñ ricy der. Ndeꞌ tub coz nu nit loñ der gal nu ricy gyi nu tub la
    coz. Na ornu bi rlazh tiem, orzeꞌ cyaañ der gyel nap nir.
  zac-NT: Ra orë nu bëdchichi gunaꞌzi tën luhin. Lëꞌë tën na testigu cuntrë lëꞌë të
    de quë rzebi lduꞌu të dumí. Ziquë tubi beꞌlë rzaꞌi lëꞌë shcuerpë mieti, zni gunënú
    tën shtë dumí lëꞌë të. Bëzuꞌbë muntuni të galëricu parë tiempë neꞌ perë hia mërë
    guëdchini fin shtënë të.
  kyg-kyg: Monitapileꞌmo oꞌaniꞌya faiꞌniya yaꞌmoꞌa agoti huno lapateteno atagana huno
    leno lapasaga ligiye. Lapakaemo henaga afinafeꞌmo magoꞌe kagemi yatapimo alita
    anupa hutapa malege malege hutapa neꞌmaiye.
  kmk-kmk: Nanlatiyon dadit buḻawan kan pilak yu un isusuḻḻuk yu ot sat lati da din
    mamanoknok sidat nambasuḻan yu ot alig na ud apuy un mangamin sinat long-ag yu.
    Nantugpun kayu’t binaknang situn dandaniyon manganungus tun lubung.
  cao-NT: Pohinahi quiha mato plata, mato oro ri. Toa pohí tsi jismahacaxëhi quiha
    mato huashicoxëni ca jabi iquia. Parata jascaria quëyohacaxëqui mato ra. Jasca,
    ma catiahai ca copixëni ca jahuë bo tahëhax tsi copihacaxëqui mato ra. Jaroha
    ca barí tsi anomariaxëhi quiha toa mato pasomaha catiaha ca copi iquia.
  bbr-bbr: Akan aiauk gol, silva pak aur jeäwon senek aru moin. Kiro akan onok aru
    miäin amop maronuk, ak ep senek jerwarai, owon, ak omnokou wasaräun omre siakup
    osap sosop turur moin.
  inb-inb: Kam­kunapa kuri i kulki­pas, lim waka­ris­ka­sina­mi ni­raiá. Chi waka­ris­kaka
    kawa­chi­kumi, kam­kuna tukuipi panda­riska kagta­kuna. Chi waka­ris­kaka, kam­kunapa
    aichata nina tukuspa rupa­chig­mi tukun­ga­pa ka. Chi iukai­kuna waka­chi­ris­ka­kunaka,
    kai alpa tuku­rii pun­cha­kuna Taita Dius­pa rabia waka­chi­rig­sina­mi ni­raiá.
  hrv-hrv: zlato vam i srebro zarđa i rđa će njihova biti svjedočanstvo protiv vas
    te će kao vatra izjesti tijela vaša! Zgrnuste blago u posljednje dane!
  box-NT: Mi sã́nú lè mi tɔ̃̀ɲɔ̀n semu wee yáa. Lé bṹn wee zéení le mi wó
    khon. Lé bṹn nɔn le Dónbeenì cítíi fĩ̀ nɔ̀nzoǹ, ká mi bìo á à yáa
    ɓúenɓúen làa bìo ho dɔ̃hṹ wé cĩ̀ínáa mu bìo bìo síi. Cĩ́inú ká,
    ká ho dĩ́míɲá á à vé, à minɛ́n pá pan mi nàfòró bìo á ɓóɓókaa
    ho yi lée webio?
  ote-NT: Ma da boxcua gatho ri boja̱hʉ ngu ra tꞌaxi ne ra oro núꞌa̱ xcá muntshʉ ne
    xcá pɛꞌtsthohʉ, ne ja da hnequini gue hinxá hño núꞌa̱ xcá øthʉ gue xcá pɛꞌtsthohʉ.
    Neꞌahʉ ma gui njahʉbʉ ngu ri boja̱hʉ gue ma gui juadihʉ, y nuri tsꞌoncꞌatꞌihʉ
    pa xcá pɛꞌtshʉ ri boja̱hʉ, gueꞌa̱ ngu ꞌnara tsibi ma da juatꞌahʉ. Ja nuya ya paya
    xcá muntshʉ ndunthi ri boja̱hʉ, y ya yá ga̱tsꞌi ya pa.
  wnu-wnu: '@see-verse:JAS.005.002'
  zam-NT: Lomisque' ne, tmi or no tmi plat co' ndxàp gu', le'i ndoo quée beule'. No
    ngue yuhuale' yòoi. Lomisque' ne, xalque' nzi yiza' tmi or no tmi plat co' ndxàp
    gu', le'i ndlu' loo gu' co' gàc loo gu'. No tiempa ten' gu' huax yalnè tín' no
    anze'f xi lezo' gu' xal co'se' ntec nso' quìi bèel lad mèn. Tataa gàca loo gu'
    tac gu' mque no thìb bàan yalgon' le'n tiemp co' nac lult tiemp ndxè'.
  zyp-NT: Naa sui le naa ngung cawh asai tah a e thlu thah he. Ma asai enah tahei
    naaning khah sua ca phosá he ka, me hratah naa saw a ca e he a. Ma caichangnah
    a cangpaw lehei cho khah naa pakhong he ceh!
  sey-NT: Mësaru oro cuiꞌne curiquëje̱ yoco ne huesëseꞌe aꞌë. Ja̱je yoco ne huesëyepi
    i̱ñoji, mësaru coꞌaye yoꞌoyere. Ja̱je paꞌina, ja̱pi mësaru ca̱pë̱a toa ëoyeje̱
    paꞌyerepa peo hue̱ꞌña ëo huesoja̱ꞌcoa. Mësaru tëji muꞌseñare pare jaiye coꞌamaña
    deꞌhuani teaye payë.
  nvm-nvm: Regavo madu ire gord ga sirva jon zin igeg iravo iji bu dedirik. Regavo
    sinuom iji dedirinma ijieb rad tavan iji God fu fine e fok ijiebuon ise bu renva
    iji giakfuon ijia bu una karoime mian igegrene ire fok naine ja kam arafiriak.
    Ijefuon maiji moikigia ja karine sinuom uruvana kege ar jon ijia nainva iji fu
    mian igeg ja naikafa samuagdiam.
  mps-mps: Tama dagego te wiegi yai kapa nogi gol te golgo nigali nai dali, te kapa
    nogi silva si te wiegi yai nai dabede nai yogo ebo homu eyu, te nai dabe olo munaluyu,
    te yaba yai. Tama te nai si yaba ebo gilama te dagego dwai sę ebo te hania pedaliyu,
    tama te naigo dagego tigi te sia ulubo tiwai yaibao. Dagego megi bidiyu, te walu
    me te mone ge hauwa sisinibao. Tiali goli te Genuai Bidi aga ma asobo sogo pąde
    dao. Tama tibaso, megi da te nai deliba sisinabo sogo menio.
  pab-NT: Xixiyehare ouro prata harenae kaijikali tyaonita. Hatyo harenae ite halitinae
    waiya hoka xawaiyekahalakaharehena enomanaha. Hoka motya ite irikati keraita ene
    xiháre akereta tyaona. Exahe kafaka maniyehena enoheno xamokita xoloxa xixiyeharenae
    harenae.
  llg-llg: '@see-verse:JAS.005.002'
  kyf-kyf: '''Glɩ ka amɩaa -can -yɔ amɩaa ''gwɛzi kpa, wee glɩ yia amɩaa -yɔgbʋʋ dayɩlu
    -zɛa, ''ɩn mʋ yia amɩaa yɩcɛ lia -kosu ''bhisa. A ka ''ŋnɩmnɩli ''wlugʋgwlalɩ
    ''wʋbhlolu -ylɩ weee ''wʋ.'
  tpi-tpi: Gol wantaim silva bilong yupela, ol i ros pinis, na dispela ros bai i mekim
    ol sin bilong yupela i kamap ples klia, na em bai i kukim bodi bilong yupela olsem
    paia. Las de klostu i laik kamap, na yupela i bin bungim nating ol dispela planti
    kago na mani samting bilong yupela.
  mih-NT: Cua cuxi xuhun cuaan ndo ta xuhun cuisi ndo ta cua cuu si minoo sa ndaa
    vatyi ma cuu coo si tandɨhɨ tyiemvu. Ta tañi zatɨvɨ cuxi cuan sii xuhun ndo, tacuan
    cua tɨvɨ tucu coño ñuhu maa ndo sihin ñúhu. Ihya cuu sa sicumi vaha xaan ndo,
    ta cua ndyehe ndo tundoho quɨvɨ cua tasi tuñi ra Ndyoo sii ñiyɨvɨ.
  qvh-NT: Gamcunaga rïcu cayänayqui cashlami imaycatapis ruraycäyanqui. Cay pasacho
    rïcu cayaptiquipis juicio finalchöga say shuntayashgayqui guellayniquicunapis
    y goriquicunapis manami salvayäshunquipäsu. Pobricunata yanapänayquipa trucan
    quiquilayquipä riquëzayquita shuntashgayquipitami infiernucho rupar nacayanquipä.
  kms-kms: Nungoqi silva di gol ane te ros rind ruso ruso di omone ruso ye. Di ros
    te bei rind nungoqi yumbo qi pe kin quan nganye nei wumbiny di te kin ningg nungoqi
    wute unje wap kin. Di ros te ei wase kin pugri nungoqi ghimbi brequ runduq ye.
    Muq ngeri pre yamb tumo kin ven nde puayi bu nungoqi yumbo yumbo buagi wirur rur.
  agn-agn: Kalaten da lamang tang bolawan ig koarta mi, ig yay ang magimong ibidinsia
    kontra ong nindio ong Kaldaw tang Pagosgar. Ig ang kalat ang asi magimong maga
    apoy ang mamogdaw ong mga sinangoni mi. Doro kaman tang manggad ang sinalok mi
    para ong oring mga kaldaw.
  nhi-NT: Namooro uan namoplata hasta yopoxcau, uan nipoxcauyo ictematiltis nic amo
    cuali quen nanconchiuah, uan mocuipas queh tlitl tlen namechontlahtlamis. Onanconmonichicouilihqueh
    mic tomin, uan yeh ya itcateh itich ninyacatlamiyan in tonalmeh.
  ttc-NT: Te oro b'ix plat aj at tuq te etetz, ya k'onti'l token; b'ix tzan tpaj te
    nini owokel en nya'tx galan a'ix b'ix okxpoyon tnajsa' iktza' tzan jun chman q'aq'.
    Etetz ma'tx qetb'aj echimo' eq'inomal tuj tmankb'il ja tyempni.
  dan-1931: eders Guld og Sølv er rustet op, og deres Rust skal være til Vidnesbyrd
    imod eder og æde eders Kød som en Ild; I have samlet Skatte i de sidste Dage.
  kwj-kwj: Gol silifa kuhi ti tinda se yiro. Do yiro se to kapwa sumbu kuhi ni amwei
    woni kunu sawendani hima tape kuhi ti tinda a a iwa ya humbukonda, hi ti tikisapu
    leni tusiwani u uni humbundau hinga. Kunu ya mwaꞌambwe miyafo ku wauro ti Gotri
    mwanji bwano gisi jipe takaindawani ku wauro.
  vie-OVCB: Bạc vàng anh chị em bị mất giá, đó là một bằng chứng tố cáo anh chị em,
    thiêu hủy thể xác anh chị em như lửa. Anh chị em đã tích trữ tiền của trong những
    ngày cuối cùng.
  kze-kze: óntamba makáamba atúnkaisasa kwaási awánésa sésa íma túwa'naa ombá makáawana
    atúnkaiye sénááomba iramó ane'ó kwégainten-umai sáwí-meyamba kentópa'a tíníye.
    sáwívar-oisamba makáambanivo Áánútu kwaásimo máyáawaina ááimba tísaa ínín-kanaama
    tíníye.
  mpj-mpj: Mani maju jilpakaja rawa-nyurrampa ngarriku, marurriku. Ngulaya martukajalu
    nyaku marurrinyja kaya wajalku, ‘Yilta ngaanya martu mikujaka nyinapayi maniku,
    palumili warrkamupurlukakaja-jananya mirta yungkupayi, ngaanga wiltu, purliyuru.’,
    jilanyaya wajalku. Jayimijjurna-nyurranya yarrarnu wajani, Yilta Mamalu-nyurranya
    ngula wajalku kurtingku, mani majukajawinti. Walyjalungkunyurra kulini, mirta-jananyanyurra
    warrkamupurluka kulinu.
  lbk-lbk: Malatiyan nan fallitok ya pilakyo, ya nan laticha nan kail-an nan finmasolanyo,
    ya at kanencha nan awakyo ay kag isnan ikkan nan apey. Aped kayo nen-igtoigto
    is ifaknangyo isnan naycha'y omochi ay akhew.
  mto-NT: Je̱ts je̱ oro meen je̱ plata meen juuꞌ veꞌe jyaye̱jptup, yaknu̱ke̱ꞌxnatá̱kapts
    je̱ꞌe̱ veꞌe je̱ts kaꞌa je̱ꞌe̱ veꞌe yꞌo̱ya juuꞌ veꞌe tyoondup. Veꞌemts je̱ꞌe̱ veꞌe
    je̱ myeen ax joꞌn ku̱yꞌa̱a̱ꞌtsni, je̱tseꞌe je̱ u̱u̱ꞌts ku̱yꞌit ax joꞌn je̱ ja̱a̱jn
    juuꞌ veꞌe je̱ chuꞌuts du̱yakto̱o̱yp. Ta̱ tseꞌe o̱o̱y je̱ myeen je̱ts je̱ pya̱a̱mdu̱k
    du̱tumpa̱kmokta; ax tá̱minup tseꞌe je̱ ita̱ka̱x.
  bzh-bzh: Geham goor los seriva nipaya neraḳ, lob saga netato ranġah nebë ham nevonġ
    nġaa nipaya beham rëḳ gweḳo nyëvewen doḳ nah. Lob nyëvewen rëḳ gevonġ paya
    vu ham navimin nabë sën monë nipaya neraḳ agi. Beyiḳ rëḳ nabë nengwah bega
    ham in ham nesupin nġaa nivesa vesa vu dob sënë in ham kuung bë rëḳ doḳ vu
    ham vu tamusën, rëḳ mu rëḳ nama.
  guj-2017: તમારું સોનું તથા ચાંદી કટાઈ ગયું છે અને તેના કાટ તમારી વિરુદ્ધ સાક્ષી
    આપશે, અગ્નિની જેમ તમારા શરીરોને ખાઈ જશે. તમે છેલ્લાં દિવસને માટે મિલકત સંઘરી રાખી
    છે.
  jvn-NT: Barang-barangmu sing emas lan selaka pada rusak kabèh; kuwi nggambarké nèk
    uripmu bakal rusak uga lan Gusti Allah bakal mbuwang kowé nang neraka, awit senajan
    dinané enggoné Gusti Allah bakal ngrutu manungsa wis tyedek, kowé pada mempeng
    terus nglumpukké banda.
  byr-byr: Sarɨmɨre golɨyajɨ sɨlɨvaayajɨ mena napolɨka yɨnɨkengɨ. Napolɨka daza sarɨmɨre
    kayaaꞌna yadɨvɨsabwi sarɨmɨre nɨgwia nayaa mamaremwaalyadɨvɨsabwi kuꞌmaayaba marimaꞌnaabathengɨ.
    Sara yojɨ napolɨka saꞌ sarɨmɨre kɨlaakejɨꞌ dɨkeꞌbɨꞌ nadezɨkɨ. Sarɨmɨ gɨlyɨvɨsajɨ
    nɨgwiajɨ kwalaalya yɨꞌbwarakɨpɨjaꞌ kɨrɨꞌ yɨrɨka aayaꞌnegaaꞌ yarai yɨmaꞌnadehaakɨ.
    Gotɨyai aꞌmweraavɨ maryawɨbwaradehaakɨ.
  ian-ian: Ngwutna gol ngwutna sanya tamba sinkwutndɨ. Ngutna sɨnkwuta lɨga sanyanat
    nɨmba vɨlaa lɨga waigandi. Ndi manda kat nɨma sakwat sanya yisolaa taagnadi waa
    waigandi. Kavle vatna yinja waa wandi maa yisoga taaga lɨngwa sanya kat vaaka
    lɨgiyangwuk. Vɨtɨga ya kat vaaka lɨngwa vla vaaka tɨgiyangwuk.
  hun-hun: Aranyotokat és ezüstötöket rozsda fogta meg, és azok rozsdája ellenetek
    tanúskodik, és megemészti testeteket, mint a tűz. Kincset gyűjtöttetek még az
    utolsó napokban is.
  mcf-NT: Min shocosh piucquid ënden chiuidac. Adecbidi min piucquid utsi ënden tiadac.
    Adenuidi tantiaquin bedbanquid unësacsho abi yacno yuedquin, Bëdamboen mimbi naoc,
    quetiapimbo Nuquin Papa iquendac. Tanunënquio shubu nëdënquiash nibëdacpadquiec
    mimbi bedbanaid nibëdquiendac. Adenuidi tantiaquin, Esus ëbi bedec chonoshe queshun
    ¿Nuquin Papa yacno puduedmenun tsutsimbi Esuquidistu chuibampe? quequin tantienquiocquin
    mitsana dadpen bedbanshun mimbi dayun uaoc.
  kjs-kjs: Go puma nimina epe kaname warili gol-para epe kana silva-para abala puma
    ramuaaya. Go puma ramuape elemere enaalinuna le agaa madaa nimina koe elenu raayo
    pename salia. Go puma go kamope elere repena sulaame nimina yogale ralade-rupa
    roaaya. Go puma go raburi nimina kiritape aako kana ele-daa page dia yaalia.
  mni-mni: Nakhoigi sana lupa kohling kare, aduga madugi kohling aduna nakhoigi maiyokta
    sakhi oigani amasung nakhoigi hakchangdu meigumna chakkani. Nakhoina akonba numitsinggidamak
    lanthum tungsinduna peisille.
  yad-NT: Radacumya̱ jiryecyuriquiy, ruuna̱dye, pupaday jarye risa̱ju̱, radacuyada
    ra̱tu̱chuta jiryeyaro̱ju̱, ra̱rupay jiryevyu̱ ru̱co̱sintyi, nu̱tyu jiiday jiryebe
    yajiju̱ daryaju̱ tamitya rundamuju̱ra.
  mxb-NT: Ta ndidaá kúú di̱ꞌón oro xíꞌín di̱ꞌón plata kómí ndó ni̱ nana da̱yeꞌe ña̱,
    ta da̱yeꞌe yóꞌo náꞌa̱ kua̱chi saꞌa̱ ndo̱, chi̱ ko̱ ní kéchóon va̱ꞌa ndóa̱n. Ta
    dánaáa̱n ndo̱ꞌó táto̱ꞌon chíñóꞌo̱ ñoꞌó kéi̱ iin ña̱ꞌa, chi̱ ni̱ ketútí ndó ña̱
    kui̱ká tein kuu̱ noo̱ ndíꞌi yóꞌo.
  pon-2006A: Noumwail kohl oh silper kan merlahr, oh mer wet me pahn wia amwail sounkadehde
    me pahn uhwong kumwail oh kangala paliwaramwail kan duwehte kisiniei. Kumwail
    nahkpenehr amwail kepwe kan ni imwilahn rahn pwukat.
  maq-NT: Sacuaha tujún ndaja nuju ne, cuma xutsë. Hane tsëhë xi cuatjin xutsë tujún
    nuju ne, vëhë tsejen xi canihñuu cjuandaja cojo tujún jan, hane ngatsë rë vëhë
    ne, cuátjun castigu cuma. Tjercu tivetjun camahani cjuanchina nuju quihndë, nixtin
    xi ha ndiya cuijnetaha cjuë ngasunhndë.
  hto-hto: Omoɨ úcube quenírede ráanɨaɨ dɨga jae éezɨte. Afe éeiafue fɨénidɨfue ómoɨmo
    nítaite, ie mei bie éeiafue omoɨ comecɨ duere fɨ́noite; irai amena cuarítaoina
    izói ómoɨna fɨ́noite. Afe birui íiraɨruimo omoɨ ráaɨenɨaɨ jae ofítatɨomoɨ.
  por-BRBSL: Seu ouro e sua prata estão corroídos, e sua corrosão servirá de testemunho
    contra você e comerá sua carne como fogo. Vocês guardaram seu tesouro nos últimos
    dias.
  ces-NKB: Vaše zlato a stříbro zrezivělo a jejich rez bude na svědectví proti vám
    a bude stravovat vaše těla jako oheň. Nahromadili jste poklad pro poslední dny!
  cui-cui: Painyawan xua pocotsiwa pewʉn oro nain yawa xuano pocotsiwa pewʉn plata
    nain, daxita baxuan tasibounatsi. Baxua paca tsita naitapeinya xeina xua paxam
    jopa pacatsim ichamonae saya asiwiya pantaropeicha xexeinaponame barapo copei.
    Barapo copei pajebame anoxuae. Ichitha po mataqueitha poxonae Nacom yabara paebina
    jiwi xua penatsicuentsiwa xua abe peexanaexae bapontha, barapo matacabi imoxoyo
    tsane. Nacom weraweraca exana barapo copei xua painya copei, icha isoto ichi xua
    tauta exana xua topowa. Bichocono copei pacaetubame bequein jopa baxua paca yawenaeyo
    painya nepanenebiyaewa po mataqueitha nexa po mataqueitha Nacom yabara paebina
    pocotsiwa jiwi pia peexanae coyenewan ichacuitha xua metha wʉnae, ichacuitha xua
    metha abe.
  boj-2014: Nuŋgo gol ti silva ti di baisuwi na ugetqo. Deqa mondoŋ baisuwi dena nuŋgo
    une boleq atsim ŋamyuwo bulosim nuŋgo jejamu koitosim ugeugeiyqas. Niŋgi ñoro
    koba koroiyeb deqa diŋo bati qa niŋgi awai ugedamu oqab.
  eng-OEBUS: Your gold and silver are rusted; and the rust on them will be evidence
    against you, and will eat into your flesh. It was fire, so to speak, that you
    stored up for yourselves in these last days.
  eri-eri: Tere tebere gol silva bagu amina ros waneha, onodu rosi waha no tere tebere
    une malala heigemu tagi bona, getege gala eeya dorofe bitonbona. Fati usuwou heigona
    jugu ganga, tere ewe auma udu baingaro moni dada bagu komomuyaha.
  aly-aly: '@see-verse:JAS.005.002'
  wiu-wiu: ni kini golo kue leneka silepa kue leneka lame yotokatapeneya pia toko.
    Eni kuepa tatiamoa kamu tokoa mekoli tokome ni lame yotokatapeneya tadeko wa peyame
    enekete oi. Eni lamepa pine yene kiwike weamutukome toeme keneya noa te̱ikolokoo.
    Kinikiya toeme napetapeateko tigotoma nokoyake kamo toma piki.
  swe-swe: Ert guld och silver har rostat, och rosten ska vittna mot er och förtära
    ert kött som eld. Ni har samlat skatter under de sista dagarna.
  cth-cth: Nangmae sui ngunnaw hai a ekko toe. Hote ekko teh, nangmouh kapanuekkhaikung
    lah ao han. Nangmae na tak hah hmai patetlah a ca han. A hnukteng e hnin dawk
    hane hnopai bo na pâkhueng awh vaw.
  mti-mti: Gooru ge siruva yeuma ten idne. Ten mumawa kep te yempe sira mu yauyempe.
    Mu ye kwapuiwa iyam mina ikpe. Kum oieba apa ye tawara yeuma wait tamiyana.
  pad-NT: Korikorikia binakavithima'iki bana ida avakadi'ouro, avakadijiniro hiki,
    ni-jahajanaki. Korikorikia binanokiaki ida avakadihojai asohiriki jaboni, jiniro-ra
    avanajoroni'imarinivini. Korikoriki nahina-ra nihimavini fori hiki bana ida siho
    avaimani-ra kanihimavini. Maakariki ida mahi Deus hahavi-ra nihimavini kamahini.
    A'onivani avaabononi avakanaka'aajovini hiki ida avakadijiniro.
  twi-twi: Mo sika ne mo dwetɛ agye nkannare na saa nkannare no bedi adanse atia mo,
    na ahyew mo honam sɛ ogya. Moahyehyɛ agyapade wɔ nna a edi akyiri no mu.
  hlt-hlt: Na sui neh ngun khaw aek coeng. A sue te nangmih taengah mingpha la om
    vetih na saa te hmai bangla a caak ni. Khohnin hnukkhueng dongah ni na tung uh
    coeng.
  tbz-SIM: Yɛmɔ̀rɛ̀ sɔnyɛ nyɛ di wɑmmúmɛ̀ mɛsɔɔ nnɛ̀ idíítí kɛ còú nkɛ̀ dɛ̀ cɑ̀kɛ
    kɛ nɑɑ yóó di bekɛ́nɛ̀ kɛ́ di cɔ́u.
  san-GUJ: કનકં રજતઞ્ચાપિ વિકૃતિં પ્રગમિષ્યતિ, તત્કલઙ્કશ્ચ યુષ્માકં પાપં પ્રમાણયિષ્યતિ,
    હુતાશવચ્ચ યુષ્માકં પિશિતં ખાદયિષ્યતિ| ઇત્થમ્ અન્તિમઘસ્રેષુ યુષ્માભિઃ સઞ્ચિતં ધનં|
  amx-amx: Ngkweltj gold silver-arlk rnwanentj-arlk arrantherr wakekarl-penh arlkeny
    ywerretjenh. Ngkweltj ineheng arrngel Altjerrel arrantherrenh pawenhetjenh judgement-ehan
    ingkern.
  ake-NT: Ɨkorʉʉi kon mɨrɨ awonsi'kɨ ɨsirʉpaai kon ukaranpɨ'sa' man. Serɨ ikaranpɨ'sa'
    uya apa'nʉkʉ kon mɨrɨ, mɨrɨ awonsi'kɨ ɨpun kon anɨ iya apo' kasa. Eke pe kuru
    ɨimamin kon amʉranʉ'sa' auya'nokon serɨ iweyu ton u'matʉ yau.
  qvn-NT: Öruycunas golguequicunas nämi ismutayan. Chay ismutayag öruycunapa golguequicunapa
    asyayninpam musyacayan gamcuna lutan capäcungayta. Chaynuy imanuypanuysi imatas
    ashiyälar cawapäcurga aliscam cunchupäcunqui. Chauraga cay guepata imanuypanuysi
    shuntapäcungayga manam välingachu.
  tku-NT: Minoroca'n ē mimplataca'n hua'chi pō'ktu xasko'luni'. Xasko'luni' ixpālacata
    hui'xina'n lactampi'lhī'n ē jā maktāyacu'tunā'tit ā'makapitzīn. Hui'xina'n mākēxtimī'tit
    lhūhua' tumīn ē lacatzuna'jtza' huī'lh quilhtamacuj a'cxni' napātīni'nā'tit nac
    pūpātīn.
  bjk-bjk: Abo gol mabo siliwa re mum irabo rös. Ma abo rös se idi irabo tengen ömaras
    bere mum mo pet abo tatalien saban, ma irabo en abo aine mum xarnang a ia sösöt.
    Turunon saxit bara a axana bung möxö xakawam iri önan ot, ma lamun mum moxo bulus
    ugun abo bubulus tataxin te mum.
  msy-2020: Eghtɨ ian gol ko silvaba bar mɨghovegham, eghtɨ mɨzɨrɨzir kam ian arazir
    kurabar amightɨ da azenim giregham. Eghtɨ mɨzɨrɨzir kam avimɨn mɨn ian mɨkarzibar
    isiam. Ekiam izamin dughiam bar roghɨra izi, ezɨ ia pura biziba ko dagɨaba akuvazɨma
    da iti.
  bpr-bpr: Mti malmo i blawenyu na blawen bukay, na i kalmon, yé gugmadè i ksasèyu
    du lêan knaan i lawehyu salngad lifoh. Ta tooyu santifun bong knun du tagàyu di
    fulé du.
