    yan. Yurr baḏak yan nhumany dhu ga dhuwal ḻuŋ'maram buku-mangum nhä malany, ga
    walu marrtji dhuwal gumurr galkthirr dhä-dhawar'yunamirr.
  kvg-kvg: 'Zogi moni neka auli gigiap fia kandakanda, nagi mba ndøvøtæmét. Taqa
