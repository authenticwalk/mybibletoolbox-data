    paav; aꞌ saoksanex tu u xamal. Kꞌuxh mamaj txꞌiibꞌal qꞌii vetemol taabꞌaul tzaꞌ,
    aꞌ texh qꞌu yaꞌtebꞌal.
  xsi-xsi: Miki nemi “gol” wa “silva” wa, ande take kana lâ. Aku lâ zo ŋana Maro Kindeni
    ma ipare nia panzi tamâta kâ, ande take kana ŋinde ma itula nemi kiesaka ipâŋga
    nia yo, aku ma ikana miki karaemi itogo yââ mine. Zo imâ ipâŋga laiti lâ ŋana
    tâno ŋine ne zo ma marumbu kâ, taitu miki kamo kagona mbaliŋa nâ.
  crx-NTPO: Nohgold 'ink'ez silver 'i bulh, 'i ndulcho k'enáditsan. 'Ink'ez ndi k'enáditsan-un,
    'et whe nahohootá'alh dant'ohne ahli. Ndi ndai la kwun gak ilh'í-i, 'et whuz un'a
    ndaht'en-un ninta' nohtálh'elh. 'Et 'udek'ez dzin 'et huba 'aoohli!
  kan-OKCV: ನಿಮ್ಮ ಚಿನ್ನ ಬೆಳ್ಳಿಗಳು ತುಕ್ಕು ಹಿಡಿದಿವೆ. ಅವುಗಳ ತುಕ್ಕು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿಯಾಗಿದ್ದು
    ಬೆಂಕಿಯಂತೆ ನಿಮ್ಮ ಮಾಂಸವನ್ನು ತಿಂದುಬಿಡುವುದು. ಕಡೇ ದಿನಗಳಿಗಾಗಿ ಸಂಪತ್ತನ್ನು ಕೂಡಿಸಿ ಇಟ್ಟುಕೊಂಡಿದ್ದೀರಿ.
  bbb-bbb: Ro kuke ire gorodikiro siriva jone zine igege iravo ije bune ziribijiae.
    Ro sinuome ije ziribijiaema ijiebe rade maza ije Godi fu fina e boeje ijiebuo
    ise bu reva ije mazie giamo ijia una kuderiana miane igege rena ire boeje naena
