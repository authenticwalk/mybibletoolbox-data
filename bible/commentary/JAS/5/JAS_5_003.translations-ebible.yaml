  tam-2017: உங்களுடைய பொன்னும் வெள்ளியும் துருப்பிடித்தது; அவைகளிலுள்ள துரு உங்களுக்கு
    விரோதமாக சாட்சியாக இருந்து, அக்கினியைப்போல உங்களுடைய சரீரத்தை உண்ணும். கடைசிநாட்களிலே
    பொக்கிஷத்தைச் சேர்த்தீர்கள்.
  azz-NT: Huan namoóro huan namoplata istacapalantoc ya. Huan ijcón in poxcahuilis
