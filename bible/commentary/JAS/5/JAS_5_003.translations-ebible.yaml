    kilaveru la nene. Ita tesike e legiena maro la ne, ana amiu na asum̃a apanon ap̃arpolo
    manene ke kiamiu kilavaru la pa laa na wa.
  ckb-ckb: زێڕ و زیوتان دادەخورێت، داخورانەکەشیان شایەتیتان لەسەر دەدات و وەک ئاگر
    جەستەتان دەخوات. لە ڕۆژانی کۆتایی گەنجینەتان بۆ خۆتان کۆکردەوە.
  nas-nas: Eeꞌnoko diikaang kooro eeꞌnoko silivaꞌnanka takarauꞌoroaing, eeꞌnoko teie
    takarauꞌnooꞌke tee diikaang mosiiꞌ siraꞌduriko toraꞌkiriaing ntaꞌke kateꞌduring-pinaꞌ.
    Diiꞌke tamung oosierimaung-koo teinankai tuumpiruriaing asiꞌnaꞌmung Ovoringe simpeꞌ
    nkovuko.
  uvl-uvl: Pe lemo ure chalemlem ngana mur nenge koikoi pe hussu, singiria karkare
