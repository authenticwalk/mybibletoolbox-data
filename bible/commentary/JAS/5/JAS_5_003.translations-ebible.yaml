  gup-gup: Dja nawu yiman kunwardde silver dja gold, nakka wanjh kadjalwernhwarremen,
    dja mak ngunmarnbun manbu kunkulah ngudberre wanjh makka kanudmen warridj. Kaluk
    ngunkulahwarrewon yiman kayime kunak ngunkulahkinje! Ngudda kunwarre bu ngurriyimeng,
