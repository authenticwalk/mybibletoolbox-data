  cof-NT: To yucapiyarino ma quelo inasanan, nulari calaca cacanilaquinae. Nulachi
    calari, orori, titiya jera wareto yucapiyachunae. Jun cala wareca junbe nulaca
    tuca miintsan jochunae seiton jominlanueque. Jun cala tenchi duque niyalaichunae.
  srm-NT: Di möni fuunu seei an dë wan wojo soni möön, un butëën dë te a poi. Nöö
    di poi fëën dë, hën o kuutu unu taa wan bi wooko bunu ku ën. Nöö fa di gudu fuunu
    kaba a sösö dë, nöö sö unu seei kaba a sösö tu e. Biga di giii hati fuunu dë mbei
    un kisi wan sitaafu kuma te faja ta tjuma i. Nöö fa un lai dee gudu fuunu a wosu
    dë, dee sëmbë, wan sabi taa di goonliba aki o kaba djunsu nö?
  qvs-NT: Kullkikichi kurikichi yanayan. Chayta kawashpa yachankichi utka tukunanta.
    Kay tukunan tiempu kullkikichita sukaman tantachishkankichi. Sukaman kullkita
    munashpaykichi ninapishina kikikichi sukaman turbakushpa kulluchinakuykankichi.
  zca-NT: Rë kwa'n or no rë kwa'n plat kwa'n kinu go yent kwan tsake, nake nela tu
    kwa'n miëb la; rë kwa'n kinu go yent cho kwente, porke kuba' nilu' lo Dios go
    nak nela rë men niwix gap kwa'n ga'; komo lë'la rë kwa'n miëb no rë kwa'n nilo'x
    bël, sa'ta' lox go lo Dios. Yent cho kwent mikan go rë kuba', porke yizhyuo kwa'n
    nal re', lë'i nzhazhin la lox.
  cbc-NT: Mʉjãã yaye dinero oro, plata ũnie cʉ̃ã ʉtawitiri boaro baiya. Tiere ĩñarã,
    nipetiro camasã, “Dinerore camairã niñama,” mʉjããrẽ ĩ masĩñama. Bairo camairã
    mʉjãã caãnoi, jicoquei popiye mʉjãã baio joroque mʉjãã átigʉmi Dios. Mʉjãã pʉame
    pairo majũ mʉjãã jeneño netõõcõãñupã ati rʉ̃mʉrĩ, caãnitʉsari rʉ̃mʉrĩrẽ.
  qxo-NT: Gamcunaga rïcu cayta munallarmi imaycatapis rurayarguyqui. Cay patsachö
    rïcu cayaptiquipis fisyu final junagga tsay imayca goriyangayqui gellëniquicuna
    ni öruyquicuna manam salvayäshunquitsu. Faltapacogcunata yanapayänayquipa rantin
    quiquillayquicunapä riquëzata goriyangayquipitam infiernuchö rupayanqui.
  mox-mox: Emi goula ta emi siliba ina luveifa otaqa, ta vetalaʼai ana ʼaubena ʼinaya
    baʼe kulufa diavona adi ʼita luveifana naveʼebeʼita omiʼa weaqimi emi vemanuguba
    ta wese emi veilivu veifa weaqina, ta luveifa nana naveʼaiwe ta ʼwafimi naʼala
    ʼovoia. Vonahaqiaqi, tuta ʼebeluʼovoa niʼa vadiʼweda ta omiʼa ge oda nuanua aqiaqi
    tuta nana weaqina, ta ʼesi kulufa qidua vaʼinena oluluveaqedi.
  kew-kew: Goa pua nimina epe aaname warini gol-para epe aana silva-para aba abu pua
    ramuaaya. Go abu pua ramuape yaemere onaanuna ini agaa madaa nimina wae yaenu
    rayo penaame salia. Goa pua go amope yaere repena sulaame nimina yogane ralade-rupa
    roaaya. Goa pua go raburi nimina kiritae kako mone oyaeyae-daa page dia yalia.
  dww-dww: Ami manema niranira a kanidi be a raubusabusaḡana. Be inam raubusebuseḡinama
    tokare ei maḡatarana da taumi keda koya parena. Be inam niraniranama taumi mate
    tubuḡimima tokare e kani rovo be gienae kai e kara gorumina. Raḡan damonama kaiteka
    e tavatavana, be taumi uma taragai be mane kowai dam raka yababena.
  twi-ASANTE: Mo sika ne mo dwetɛ awe nnaakye na saa nnaakye no bɛdi adanseɛ atia
    mo, na ahye mo honam sɛ ogya. Moahyehyɛ agyapadeɛ nna a ɛdi akyire no mu.
  aoj-aoj: Moni ipeꞌini gol silva waimba nasagiham aꞌ awasim. Waimba anamba atiasi
    nihimbaꞌmepa basef siꞌi anin epen nigaꞌipipa waf awafi ipaꞌ pandaꞌafi fataga fandawalap.
    Eaꞌ waimba anamba atiasi nondaꞌ alop ipeꞌipi siꞌi nif fagandipa. Ipaꞌ pakolasa
    otamba uga maim, apaꞌ owaꞌ, nimaguf akutaifi afataga felefeleꞌma God nondaꞌmepa
    basef.
  cbv-cbv: Bʉ́dí oro, platadihbʉt ñi ámohochah yʉhna, moópni jʉmna, dedé pínah nihcan
    niít. Yeéb dinerodih oinit, bʉ́dí ñi ámohochah, Dios ã enna caá. Páant ã enechah,
    dinerodih yeéb ñi oyatji jíib, péeni yeó jáapdih yeejép ñi yapbipna caá. Iiguípboó
    jʉmnit, bʉ́dí ñi moh yéejbipna caá.
  taw-taw: Tap gol, tap silpa nɨbi okok mok ñɨŋub. Pen mok ñɨŋub anɨb ak nɨbop gek,
    tap si tap tɨmel gɨpɨm ak mɨseŋ lek nɨgtep gɨnɨgabal. Pen mok ñɨŋub ak, wak nɨbop
    mab yɨn sɨbok ameb tek gɨnɨgab. Ñɨn kɨdek ak wulep mɨdeb ak nɨm, tap nɨbi kuŋay
    yɨbɨl dap nan gebɨm okok, yokɨp yɨbɨl nan gebɨm.
  jic-NT: Nun jis oro 'üsüs tulucj; nun jis plata 'üsüs tulucj wa. Jacalá tepyala
    jinwá 'üsüs tulucj yupj. Nun ts'üisiqué pajal. Nun to'á, nun mpes p'in tjo'onsó.
    Ma nujola la p'a mpes. Nosis quelel cyawaja quinam, mpes más 'ücj 'üsüs la müjí
    ca quinam. Nun ma 'üsüs la tjüjí la p'a mpes nun to'á lal. Nun to'á já'asa p'in,
    mojo p'in. Nin mpes ca jus nlayé malala la tjüjí. Nin mpes malala ca mpalas wa
    nun jis p'üy, nun to'á malala tepyala jinwá. Nun jis p'üy mü'ümücj jinwá ca mpalas.
  zap-NT: Yra or no le yra plat ne rap de, axtegue rlenmyaa we; laa myaa nak ne rbonyoo
    ne ngyidet ne rlaa de no laako nak ne yluzh de yra de zegnak gyi chene rzeeyo.
    Kesentyent rgutsoow de yra ne rap de, per che wyob ydxiin dxe ne ylaa Dëdyuzh
    gyelextis.
  wer-wer: Ën monatta polirang ëak kö sëpnaat. Pël ëëpna pöt arim mon pötön keimön
    ëak omnarö kaamök elmëak nemangkën yaaut tekeri wasëpnaat. Pël ëak esuwesi koröpöt
    es kotak utpet yewas pöl arim monatön keimön yaaö pipotta arim lupöt utpet wasëpnaat.
    Pöt peene yanger pet irëpnaat temanöm yesën ar monere urömatön keimön ëak kësang
    wa rongan ëak wë pötaanök.
  ipi-ipi: '@see-verse:JAS.005.002'
  qul-NT: Koriyquichis kolkeyquichis khorwariskaña; chay khokaskacuna juchachasunquichis,
