  ixl-NNT: As kat ichukꞌul veꞌt tibꞌ ivatz unqꞌa puajeꞌ uvaꞌ ooroꞌ as tukꞌ plata uvaꞌ
    kolel kuxh setaꞌn. ¡As tul il vimoxtebꞌal unqꞌa qꞌiieꞌ tul veꞌteꞌ uvaꞌ la ibꞌan
    u Kubꞌaal Tiixheꞌ esuuchil! As aꞌ veꞌt u puajeꞌ uvaꞌ kolel kuxh setaꞌn la kꞌuchun
    vepaaveꞌ. As estiꞌeꞌ la ul veꞌt u kꞌaxkꞌoeꞌ setiꞌ uvaꞌ echeꞌ xamal.
  boa-NT: Áhdure ámúha dsɨ́ɨ́dsɨ́ ámúhadívú tútávááveéhi. Aane múhdurá ámúhama nɨ́jkevámé
    ámuha méíjcyaá wáájácúratúmeréjuco éhne múúne cúújuwa tsíeméné áiúcúdu. Ehdu ámúhama
    nɨ́jkévaíñé nihñéétsihvúré ímítyúné hallúvú bañúháñé ámuha medsɨ́ɨ́dsɨ́vahíjcyáne.
  etr-etr: Dilile golo silibage negei amoda hä, asömalö gaisa baaha maadeimelë. Asömalö
    gaisa baai ameada, dilia nafade hamoimelëla neala ulufamolömelë. Nuloea wilo amo
    gadola, golo silibage asömalö gaisa baai ameada, dilile domalo nuloea molömelë.
    Aligila wagamolö ga madese gaalu, dilia nelebo sulubadela gafedela negei gabugo.
  quh-NT: Koriyquichejpis kolkeyquichejpis carcumiskasña cashancu. Chay capuyniyquichejwan
    mana allinta ruwaskayquichejraycu contrayquichejta uyanchasonkachej. Imaynatachus
    carcumi tucuchin kolketa ajinallatataj munapayaskayquichej ninajina aycha cuerpoyquichejta
    tucuchenka. Mana allintachu khapaj capuyniyquichejta jallch'arkanquichej cunan
    juchachana p'unchaypaj.
  kwi-kwi: U urukas pialkas ɨpi kwarɨt. Pailtɨmtu, muinchi akwa. U pialkasa mamaztuza
    kiwainnarachi akwa, une naizarɨnazi. U makima akkwan pial watsarɨtkas, wanne ĩnta
    kaarɨnazi.
  agm-agm: Amɨ samɨ nawɨhoaisangi yosoaamatataise. Iyataatɨ yosoaamatindɨndɨ sahɨ
    nawɨho isɨhiyaisɨ wapa namunyawɨ, amɨ Autaahaatɨhomɨ otɨpɨpatapɨ wapa namunyawɨ
    nehɨ sawanaatapaahɨhɨ nepɨ ahoaiwɨ maipɨhiyaate, tatɨ ausaimanataise. Iyatɨ kaiwa
    netɨ samɨ ambɨpatɨ maarɨhoai yosoaamatatɨ sisɨhaaraahamatiyatɨ tisatatɨ nesamaitaise.
    Asisɨha kɨmaiwa ipotɨmaiwa wanɨ Awaisɨho isɨhiyaisɨ winjatiwɨmaiwetɨ sahɨ ikɨpɨpa
    nawɨho, amɨ wapa apɨpaahɨ gaahapa gorɨhandɨ siriwaahanda kaiwɨhapa sahɨ asakaiwɨ
    nepɨ ahoyawɨ nehɨ kaiwaisaahɨhɨ maarɨho nunyawɨmawaayopo. Amɨ sahɨ siyohɨtɨndapɨ
    Autaahaatɨho sapɨ apowindɨhandɨ sisɨhaamataiwɨ nepɨ tɨhoaapɨ nainaamaŋɨmɨ nowaayopo.
    Siyawaayowɨ ipotɨ Kɨraisiho japɨhɨ nasonɨhura Autaahaatɨho isɨhiyaisɨ netɨ tipɨtapaahonɨhura
    kandɨ sangisɨ sisɨhaamatiyatɨ tɨsatɨtaise.
  ubr-ubr: Omi ami agim gold a agim silver on arimon sinasos, ato on sosin on arimon
    baigurubaban an Ra nan aurim inidura bag omi ami yawasai on komasin a toum aurim
    on wonosim kwakwan, ato sosin min arimon wairaf ba biom engon inan insawar. Omi
    ami baiaiwab sawar wotubabaren on inat ari ra au kanfoun igat.
  tsw-NT: Gogo zinariya na̱ azurufa oo oꞌwo ili shi. Ili yi ikebe i na i zuwayi ucira,
    a̱ ta̱ lungusa̱ lipu ɗu a̱tsuma̱ a akina.† Ili yi ikebe i na i ɓolotoi nda suru,
    e te isawan a̱ ma̱ka̱ka̱n ma̱ ɗu o una̱ wi ili i na i yuwain o urana wu ugeꞌetosu.
    A̱ɗu ɗa nda gba i ɓolotoi utsuru u ɗu a rana vu ukosu u nda.
  cax-NT: Naumoni chauqui tümameso ui naharrü. Itopiqui churrianquipü napisamute aübu
    naumoni. Naumoni ñana tacana pese aume. Ensoro nausüboriqui itopiqui. Arraño apaquiamaca
    chama monirri, abu tüsaimia ñapacümuncuturrti Tuparrü.
  aia-aia: '@see-verse:JAS.005.002'
  srp-1865: 'Zlato vaše i srebro zarða, i rða njihova biæe svjedoèanstvo na vas: izješæe
    tijelo vaše kao oganj. Stekoste bogatstvo u pošljednje dane.'
  agt-agt: On, te dana nagatattay haman ya pirak muy ikid na balituk muy nga awemuy
    neuffun ta awan kiden ta kwa, a ya pagatattay da sangaw ya mangipasikkal ta kainggum
    muy ikid na kaituk muy, a magbalin hapa sangaw ta kuman na afuy petta kanan na
    ya bilsag muy. Maski am tanagay na ya pagaddetan na arawin yan a masikan kam para
    maguknud, ammi intu la uknudan muy ya liwat muy ikid na pakapa-gang muy.
  lug-lug: Ezaabu yammwe ne ffeeza bitalazze, era obutalagge bwabyo bwe buliba obujulirwa
    obulibalumiriza omusango, ne bumalawo omubiri gwammwe ng’omuliro. Mweterekera
    obugagga olw’ennaku ez’oluvannyuma.
  yby-yby: Ehadatipo aupa silibolimoya ehadatipo liki etoha ikiki minabomidana monawaya
    alikaya soto pekoko jolimoya edimoki uvaminatipokiya jeko wotekolaiye. Uvaminatipoya
    li nupa iki moliminaboya, muki maya mikauka nesa suwetibo onawa maya alo alili
    okainako, aya onawalogoya uvaminatipomidana lihimala lahelametibomidana likilae.
  heb-heb: זהבכם וכספכם כסתם חלאה והיתה חלאתם בכם לעדות ואכלה כמו אש את בשרכם אצרתם
    לכם אוצרות בקץ הימים׃
  mpp-mpp: Hufengti gol nga siliwangineng badaicte. Ailu hufeng yogodi siduc-mimi
    ngic ailu funginengineng mime yegengkedaicte. Aime woc-wiyacnginengti socnginang
    dac ingucne lobecngebadaicte. Ngenge dameng moto-motoina hocne moneng-mafangineng
    bakpaduc aibong, yogodi inguc fikengeledaicte.
  apb-apb: Mo kol na mo siliva i'omu kire rastaa aaela oto. Na rastaa aani ngeena
    kei ngeue hasi'omiu mala dunge ko weru, aena aana ikire oto kire kei unu tahanga'inie
    aana dinge ooreta uri omu takalo. Omu ko durue ue mo to'o-to'onga i'omu, ta'e
    mo dinge ooreta oto ie.
  san-TEL: కనకం రజతఞ్చాపి వికృతిం ప్రగమిష్యతి, తత్కలఙ్కశ్చ యుష్మాకం పాపం ప్రమాణయిష్యతి,
    హుతాశవచ్చ యుష్మాకం పిశితం ఖాదయిష్యతి| ఇత్థమ్ అన్తిమఘస్రేషు యుష్మాభిః సఞ్చితం ధనం|
  ben-IRV: তোমাদের সোনা ও রূপা ক্ষয় হয়েছে; আর তার ক্ষয় তোমাদের বিরুদ্ধে সাক্ষ্য
    দেবে এবং আগুনের মত তোমাদের শরীর খাবে। তোমরা শেষ দিনের ধন সঞ্চয় করেছ।
  ntu-ntu: Trau scmung sa na-atrkatile nimu, murde atatrpamu x ayrbzkqamu mz da kxtrka
