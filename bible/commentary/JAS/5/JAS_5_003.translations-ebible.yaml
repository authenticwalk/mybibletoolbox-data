    ko꞉sega giliyo꞉ kelego꞉ modo꞉wo꞉ ka kegenela꞉li ha꞉na꞉lab.
  kdl-NT: Azurufa n zinariya u ɗe u gbani u ɗa. Utsa̱ri u ɗa ya pana n u ɗa vi, wa
