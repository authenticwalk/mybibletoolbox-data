  peg-peg: ଆରେ ମି ହନା ଆରେ ରୁପା ପ୍ରାଲ୍‌ ଆସ୍ତାତେ; ହେବେତାଂ ପ୍ରାଲ୍‌ ମି ବିରୁତ୍‌ତ ସାକି ହିନାସ୍
