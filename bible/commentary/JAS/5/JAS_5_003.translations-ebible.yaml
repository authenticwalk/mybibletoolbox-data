    ma kae kwai 'amiu 'alia dunaa, sulia 'amu 'etea too 'arena 'amiu gi ala fe atoa
    fafu'isi 'e gi.
  mmo-mmo: Tonde hamate gool osin siliva ond jêêp ak, tombe sen jêêp ak-anju ond taato
    langaah nambe ham e gako nipaya nyevahaan dukanaah, tombe le bavak ak ham naavim
    naambe sen kin-ato, in ham nahôôlis va nivasa vasa ngeeyaata vu gêên-anjo, lemu
    busin taamusin ngaaho lak om ham navu gako nipaya nyevahaan.
  ncu-NT: Mo̱ne̱ atanne̱ i gyi ŋkaŋte̱ne̱. Ane̱ŋ a ŋkaŋte̱ne̱ amo̱‑ɔ e̱ gye̱ ne̱ ŋ
    kaapo̱ fe̱yɛ mo̱ne̱ a taa mo̱ne̱ atanne̱ bo̱ be̱ya, ne̱ mo̱ne̱ mo̱ŋ ba amo̱ bo̱
    waa asuŋ timaa. Mo̱ne̱ ya ŋu mo̱ne̱ kapo̱tɛɛ a nye̱ra ane̱ŋ, mo̱ne̱ iduŋ e̱ te̱ŋŋe̱
    mo̱ne̱. Mo̱ne̱ a kpa ane̱ŋ a atɔ‑ɔ bo̱ dɔŋŋɔ abɛɛ se̱, na mo̱nꞌ nya bo̱ gyi akatɔ
    bwe̱e̱tɔ. Amaa ndɔɔ a ŋke lalalo̱we̱ mɔ ne̱ mo̱ne̱ i ŋu mo̱ne̱ ke̱se̱bɔgyiiri.
  cni-NT: 'Oyechariyetanaque maaroni ashiroyetatsiri pashiyevetari: oro, perata, maaroni.
    Ariorica oyechariyetanaque, irioyeetempi pipiotashitacaro, iro cantaincha te pimpinateriji
    yora patiritepee. Ontsoncaquea ashiroyetatsiri, aisati avirori, pijate Sharincaveniqui,
    eiro pineajirotsi aisati pashijeiveitaniri.'
  eng-WMB: Your gold and your silver are corroded, and their corrosion will be for
    a testimony against you and will eat your flesh like fire. You have laid up your
    treasure in the last days.
  zaw-NT: Oor näjza pla't xtentu agubibtiejnni, aguxhijṉni. Lagajc dee gun gacbee
    Dios ditu niujn ni rlajz Dios guntu, lagajc ni'c gun chectu, nitlojtu. ¡Xlia'si
    batiedajntu xhixtentu neṉ redxej lultga!
  san-MAL: കനകം രജതഞ്ചാപി വികൃതിം പ്രഗമിഷ്യതി, തത്കലങ്കശ്ച യുഷ്മാകം പാപം പ്രമാണയിഷ്യതി,
    ഹുതാശവച്ച യുഷ്മാകം പിശിതം ഖാദയിഷ്യതി| ഇത്ഥമ് അന്തിമഘസ്രേഷു യുഷ്മാഭിഃ സഞ്ചിതം ധനം|
  tam-TCV: உங்கள் தங்கமும் வெள்ளியும் துருப்பிடித்துவிட்டன. அவற்றில் ஏற்பட்ட துருவே,
    உங்களுக்கு எதிராகச் சாட்சி சொல்லும். அது உங்கள் உடலை நெருப்பைப்போல் தின்றுவிடும்.
    இந்தக் கடைசிக் காலத்தில் செல்வத்தைக் குவித்து வைத்திருக்கிறீர்களே.
  mit-NT: Nsidaa oro xì plata xi‑nsia, dìhùn chicúehè sànì nandua; sànì nana ditnu‑ña.
    Te divi ñà‑jaàn cunduu testigu ñà‑cundaà ini nèhivì (cónì quìdá víi‑nsiá), te
    ducán icúmí quea na ian sànì saxì stná ditnu dìhùn mà ìcà‑nsiá, na ian nì xìxìn
    cuñu‑nsià nì quidamà (ñà‑cuàhà guá tnùndoho cucumi‑nsiá), vàchi yáha ga sànì càyà
    ñà‑ndùá icúmí‑nsiâ nìhì‑nsiá quìvì xìnu tiempu.
  ceb-ULB: Ang inyong mga bulawan ug ang inyong plata nahimong wala nay mga bili,
    ug ang ilang mga taya magapamatuod batok kaninyo ug molamoy sa inyong mga unod
    sama sa kalayo. Gitigom ninyo ang inyong mga bahandi sa kataposang mga adlaw.
  ces-LB: '@see-verse:JAS.005.002'
  mkn-mkn: '@see-verse:JAS.005.002'
  nce-nce: Sobobë silva baliti na gol baliti gu wafi mëlelëtëyo. Kë balitibë gu, Gotobë
    naba lime gali sle mëleme, bu sobobë tëbo lakalebëme. Këbë balitibë gu sobobë
    ato ahojunaha bu temu lëgëtatëyome. Yawe olë lololi lalëkeke na sobo lale lale
    wesibi loloko eto.
  pol-UBG: Wasze złoto i srebro zardzewiało, a ich rdza będzie świadczyła przeciwko
    wam i strawi wasze ciała jak ogień. Nagromadziliście skarby na ostatnie dni.
  qxh-NT: Wañuy janayquićhu caycaptinsi, jutucushayqui juriquipis, jillayniquipis
    ushyacaycan. Quiquillayquipaj jutucushayqui achäqui canga Tayta Diosninchi ñacayman
    jitarpushunayquipaj.
  nwi-nwi: Nəmtəyen rɨmnəs narɨmnar kapəmiə yame kɨmnor kɨn gol mɨne silva. Nəmtəyen
    e tukrhajoun-pən mə kɨmiə nɨmɨsor təvhagə has, kɨni tukrəs mɨn nɨpraimiə rəmhen
    kɨn yame nap raməkwəru nar kɨrik. Nar apnapɨg mə Nɨpɨg Kwasɨg ruauə ipakə, mərɨg
    kɨmiə naksəptɨg kɨn nautə rɨpsaah kapəmiə.
  kmo-kmo: Kwi gol silva sii eeta bonye siir. Eeta keha tawa boboy yecha kwona ba
    diimachinyak, eeta boboy sii kwota maba omu aniga hik uwunaga eecha siikiita.
    Apa hamak otii tawa nediik kwo nokwapa nokwapa boboy sagan yaya yopo yichikiita.
  agr-agr: Atumi orogmek, ashí atumi kuichkigmek pushugkaje. Nunú iwainaktinai atum
    tikich yaitsuk imá atumdauk anentaimtusjum ijumajakuitjum nuna. Nuniau asa atumi
    wajiigmea duke pempeentugmaki, jiiyai apemaina numamtuk awajtamkatnai tsawan jegatai,
    Apajuí aents takasbaujin diijus titina duwi.
  kyc-kyc: Nakamana kana dupwa lulya relyamo. Lulya rasi dokome nakama kando pii lasara.
    Dopako pyuo lulya rasi dokome sipurapala isareme ingyuo nakama rasara. Yanengena
    bange malu palyuo reto karaminyipape yuu gii repetale lumwa pilyamo.
  urd-GVU: آپ کے سونے اور چاندی کو زنگ لگ گیا ہے۔ اور اُن کی زنگ آلودہ حالت آپ کے
    خلاف گواہی دے گی اور آپ کے جسموں کو آگ کی طرح کھا جائے گی۔ کیونکہ آپ نے اِن آخری
    دنوں میں اپنے لئے خزانے جمع کر لئے ہیں۔
  yre-NT: -Jeza -fɔa 'cee -siga 'lee 'cee "lalanun man. -Jeza zɩɛ -yɛɛ 'ka man wɩ
    -tɔa lou -e 'e 'ka kɔlɛbo "blɩ "le 'tɛ 'zʋ. 'Trɛda -nyan tʋ 'bɔ 'kogo, 'pian te
    ka -ko 'ka yɩfɛnun tredɩ -a "kaga.
  fuh-BKF: Kaŋŋe mooɗon e cardi mooɗon fuunii. Puundi ndiin laatantoo on seedaaku
    bonanda mooɗon, nyaama terɗe mooɗon hono no yiite ni. On ndesanii ko'e mooɗon
    jawdi ley balɗe cakitotooɗe.
  arl-NT: Nia paatijiosano oroni, nia cumaneecanio, najuhuana tiyarashiyari. Naacuajitij,
    pa Nequesoreenaari maatia niishiniutianiya niaari sacuaraatia jamuejaca quiquiaari.
    Naa miijiaca nia quiniuucuatej, niaari saniitiosaanutaniya. Niaari socua shaajasaanutaniyaquij.
    Niaari najuhuana queraatia casami paatijiya shuquiriaatia nia quiniuria tamajaaja
    mijiria. Saniniuujia, nio pa quishacariiri quera pa Jiyaniijia tiuquishacariuhua
    na saniniujiuniuria pajaniya.
  ziw-ziw: Zahabu na hela zenyu vikola nkanga, naho inkanga iyo naitende ukuzi kwenyu,
    nayo naidye imili yenyu saviya moto. Nyuwe mtutika ugoli mwa mazuwa yano yo uhelo!
  grc-TR: ὁ χρυσὸς ὑμῶν καὶ ὁ ἄργυρος κατίωται, καὶ ὁ ἰὸς αὐτῶν εἰς μαρτύριον ὑμῖν
    ἔσται, καὶ φάγεται τὰς σάρκας ὑμῶν ὡς πῦρ. Ἐθησαυρίσατε ἐν ἐσχάταις ἡμέραις.
  nag-nag: Apuni laga suna aru chandi sob biya hoi jaise aru mamor lagi kene thaka
    pora apuni laga bhirodh te gawahi dibo. Apuni laga gaw to jui pora jolai diya
    nisena hoi jabo. Apuni hekh din nimite dhun khan joma kori kene rakhi ase.
  eng-OEBCW: Your gold and silver are rusted; and the rust on them will be evidence
    against you, and will eat into your flesh. It was fire, so to speak, that you
    stored up for yourselves in these last days.
  knj-NT: Quey pax tu' je tumin, cax c'al mi oro ch'en, ma plata ch'en, k'uxtaj xa
    ec' ch'en. Ja' sk'uxtajil ch'en tu' chi tx'oxon el je cam c'ulal yin ch'en. Jaxca
    chi yun s'a' junoj tzet yetal yu k'ak', quey tu' oj yun can el je mimanil yu.
    Tuxa chi jul slawubal yul yiban k'ianl ti', jal pax je be'omal tu' caw ey oc yin
    je c'ul je yambani.
  deu-1912: Euer Gold und Silber ist verrostet, und sein Rost wird euch zum Zeugnis
    sein und wird euer Fleisch fressen wie ein Feuer. Ihr habt euch Schätze gesammelt
    in den letzten Tagen.
  san-PUN: ਕਨਕੰ ਰਜਤਞ੍ਚਾਪਿ ਵਿਕ੍ਰੁʼਤਿੰ ਪ੍ਰਗਮਿਸ਼਼੍ਯਤਿ, ਤਤ੍ਕਲਙ੍ਕਸ਼੍ਚ ਯੁਸ਼਼੍ਮਾਕੰ ਪਾਪੰ ਪ੍ਰਮਾਣਯਿਸ਼਼੍ਯਤਿ,
    ਹੁਤਾਸ਼ਵੱਚ ਯੁਸ਼਼੍ਮਾਕੰ ਪਿਸ਼ਿਤੰ ਖਾਦਯਿਸ਼਼੍ਯਤਿ| ਇੱਥਮ੍ ਅਨ੍ਤਿਮਘਸ੍ਰੇਸ਼਼ੁ ਯੁਸ਼਼੍ਮਾਭਿਃ ਸਞ੍ਚਿਤੰ
    ਧਨੰ|
  nob-LB: Ja, gullet og sølvet vil bli ødelagt som av rust. De blir et forvarsel om
    det som vil ramme dere selv. Dere vil bli brent opp som av ild, etter som dere
    samlet på rikdom i denne verdens siste tid.
  ntj-ntj: Yuwa, tjimarri-yankun ngulaku tjunkulayirnu wantingu. Nyangka-tjanampanku
    ngarriku yurnantjirriku yarnangu pirniku-yan nintiranytjamunungka. Tjiinya-yan
    yulytja tjunkulayirnu wantingu manta yilkari wiyarrikitjangka. Nyangka yulytja
    palunyalu tjakultjurapirinypa tjiinya-yan ngurrtjulu kanyiranyangka. Nyangka Mama
    Kuurrtu-tjananyanta warukutu witulku.
  sxb-NT: Edhaabu ne efeedha ziinyu ziriirwe ne ekuuti kandi ekuuti yazane eeza okuwa
    ekilago mbwe muri awooni, olwa eeza okuria kugia emiwiri giinyu ki omurro ogusamba
    ewintu, owuire owua ekiina. Kukawa kutio, inywe mukiaiwiikra emiandu emingi mu
    amiire aga owutuuko gano!
  nhu-NT: Mwɛɛm mvunɛn mvu bigew e nu ɛ duwsɛ wase. Nduwsɛ wvun nu ke eduŋcɛ nce wene
    ken'yɛɛ ɛjisɛ, ebvuu edie ye yene diɛwɛ ŋguy e. Ɛyan nu wase ɛdiuw yo fokemɛse,
    ɛ ben baanci kɛ ɛ ɛ̀ nu kpwaw.
  row-row: '@see-verse:JAS.005.002'
  msy-msy: Eghtɨ ian gol ko silvaba bar mɨghovegham, eghtɨ mɨzɨrɨzir kam ian arazir
    kurabar amightɨ da azenim giregham. Eghtɨ mɨzɨrɨzir kam avimɨn mɨn ian mɨkarzibar
    isiam. Ekiam izamin dughiam bar roghɨra izi, ezɨ ia pura biziba ko dagɨaba akuvazɨma
    da iti.
  agg-agg: Sɨhei ŋgɨnɨndɨ napo sapo gor sirfa ranana samiyomboane. Sami ranai sɨhei
    kakɨ napo taparɨmarandɨ nou-anɨmbo asu sɨhei fi ranamboanɨ süŋgunambo sümbondühɨ
    sapo hainambo tɨkɨrɨ arandɨ nou. Ŋgɨrɨ amɨtata bɨdɨfɨranambo si tükündɨfeyo, ŋga
    se ŋgɨnɨndɨ napombo yaŋgɨrɨ hohoanɨmoyeihɨ gugurarɨhindɨ.
  ptp-ptp: Dɨ xam nêm mone gol yuu silva ge, guva iac sea, om guva tige obêc nêl xam
    nêm nipaên kɨtong, dɨ myavɨnê obêc ya xam nimnɨvi tɨyi xocbê ngwax ya ge. Ên xam
    kɨtuc susu yuu mone tɨbeac dô, lêc buc tɨmuên wê xam ob kô myavɨwen lec ge vô
    kwabo lec.
  nak-nak: La uati ale amuto tau olutiale, eia tai ge kama kokora, eia ge veipala
    la vulovulo mutou mai ele, eia ge vikaluvu tai la mahulila te la vovo mutou mai
    la havi ale gutu la obu. La imamala ale igoie, eia hagagaviti ge la tapasi la
    haro, eala moli amuto tau oluti la vuliti veia eia ge suli amutou.
  lbb-lbb: Anumulo na gol pa a silwa dia ka ros, pa a ros indiau ir arup mulo, pa
    ir ien a palaom mulo arlar ana iah. Ana ararop a pukakiar ne, mulo ka suah taum
    pas anumulo na ululeng.
  kan-2017: ನಿಮ್ಮ ಚಿನ್ನ, ಬೆಳ್ಳಿಗಳು ತುಕ್ಕು ಹಿಡಿದು ಮಣ್ಣಿಗೆ ಸಮವಾಗಿದೆ. ಅವುಗಳ ತುಕ್ಕು ನಿಮಗೆ
    ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿಯಾಗಿದ್ದು, ಬೆಂಕಿಯಂತೆ ನಿಮ್ಮ ಮಾಂಸವನ್ನು ದಹಿಸಿಬಿಡುವುದು. ಅಂತ್ಯಕಾಲ ಬಂದರೂ
    ಸಂಪತ್ತನ್ನು ಕೂಡಿಸಿ ಇಟ್ಟುಕೊಂಡಿದ್ದೀರಿ.
  cso-NT: La³jmɨ́¹ lɨ́³ hi³ má²ca³hiá² juóuh³² bíh¹ mí¹ñí² cú¹tiáu² jɨ³ mí¹ñí² cú¹mí¹niau²¹
    jáun² quián¹³ hnoh². Juóuh³² jáun² né³ má²li²¹ hi³ tson² bíh¹ má²ca³lɨ³ren² náh²
    tso³, hi³ jáun² cun³quionh³ juóuh³² jáun² bíh¹ cón³² hnoh² la³juah²¹ dúh¹ hi³
    hún¹ sɨ́². Quí¹ jmáɨ¹ hi³ tiauh² dí² lá² jlánh¹ má²ca³cháh¹ hnoh² cu³lɨ²¹ hi³
    lɨ́¹³ lɨ³ hánh³ náh².
  ena-ena: Naludɨ lɨba golɨ agɨlaŋ ci niaguŋ lɨhulɨhu sɨbɨlɨ sɨbɨlɨ lɨhavalɨ uami.
    Lɨba silɨva agɨlaŋ avi ci niaguŋ lɨhulɨhu sɨbɨlɨ sɨbɨlɨ lɨhavalɨ uami. Hulaŋ iamɨgali
    limu hɨhɨle agɨlaŋ lɨba silɨva niaguŋ lɨhulɨhu sɨbɨlɨ sɨbɨlɨ lɨhavalɨ agɨladɨ
    iga iga abavɨbali uami. Akuaba akuaba agɨladɨ vivi nalusaŋ nukeŋ saŋ pam mɨgudɨbɨlalaŋ
    aba abavɨbali uami. Lɨdalaŋ havɨ hɨnihɨni niaguŋ lɨhuavalɨ aba abavɨbali uami.
    Hameŋ sadaŋ namɨlaŋ hugɨ daŋ hɨnidalaŋ aba abavɨbali uami. Namɨlaŋ naludɨ anɨm
    hɨlɨcɨ akuaba akuaba agɨladɨ havɨ havɨ mɨgudɨbahalaŋ uami. Fɨli hɨsɨŋ hɨvɨ hɨsɨŋ
    akuaba akuaba sɨvɨla sɨvɨla mɨhiŋ agaŋ ci mikɨ ladi uami. Mɨhiŋ heŋ ala akuaba
    akuaba mɨgudɨbahalaŋ agɨlaŋ naludɨ hadipɨlɨ agɨladɨ avɨŋ me hɨlahɨla sɨbɨlɨ lamavɨbali
    uami.
  nbq-nbq: henayoparip enggen emas inim, verak inim, ogovak higirik ako andi, vage
    isip vaklagya ogarit landiga. Henayoparip isip vaklaga andi vaga, henabet heda,
    hwilakbetaluk welagagup ako, sigam arisogon. Eke, isip vaklarit landiga hak, hit
    henagap anderogo at, hali en nenggek layogon. O vivis oklarup ako vage vanggo
    yi wandigama, yi menda ndi menda henendawi hunik wonggalogo betugu lagagupikmu,
    henanggadi en henayup yakidugu dogosogon.
  tgo-tgo: Lemi gol na silva iyava hu bigivathavathaŋa thɨ vwatha na mbaŋa ne kot
    amba vwathako iyako i govambwara lemi tharɨŋgina, na iyake ne i ndaŋga ŋgoreiye
    ndɨghema i nda umbwa. Mbaŋa le ghambako kaero ma bwagabwaga na ghemi amba hu bigibigivatha
    lemi bigibigi.
  yap-yap: Ma gol nge silber romed e ke ing e t’ay, ma re t’ay nem e bayi mang ba
    mich nib togopluw ngomed, me longuy e ufin u dowmed ni bod e nifiy. Ke yo’or ban’en
    ni kam kunuyed ko tin tomur ney e rran.
  mop-NT: Le'ec a oro etel a plata a te'exe, jantabi u men itz. Le'ec a itz abe'e,
    u p'is ti'ije'ex a tzolbeebal. Bel u cu chuwe'ex a büq'uel jabix a c'aac'a. A
    taactaje'ex a ayic'alile'ex ti'i u yada' a q'uini.
  tet-tet: '@see-verse:JAS.005.002'
  hlt-MCSB: Na sui neh ngun khaw aek coeng. A sue te nangmih taengah mingpha la om
    vetih na saa te hmai bangla a caak ni. Khohnin hnukkhueng dongah ni na tung uh
    coeng.
  xtd-NT: Vax nane dɨꞌu tvini‑n. Ná kuu se tekuechi ñaꞌa nuu se ndadandaa ñaꞌa, da
    kuu tvini‑n, te kada xa kayu‑n nuu yañuꞌu ma ndaꞌva. Ka niꞌi‑n xa ka niꞌi‑n xa
    xnevaꞌa‑n, te xá n‑xee kɨu xa xinokava ntdaa.
  mdy-ETH: ዒንሢኮ ዓኣ ዎርቆና ቢሮና ሳልፔኔ፤ ዬይ ሳልፒፃ ዒንሢም ማርካ ማዓንዳኔ። ሃሣ ዒንሢኮ ዓሽኮ ዓዳ ታሚጉዲ ሙዓንዳኔ፤
    ጋፒንፆ ኬሎም ዬያ ዺቦ ቆሎ ዒንሢ ቡኩሴኔ።
  spl-spl: Otmu tewetsenŋe nanŋe yamâ heleŋgum towatŋe ki teteap. Yawu misiheŋetâ
    tatmâ bâleap. Yakât matŋe Anitâŋe nâŋgâmu umatŋe âlâlâ kakyeŋan yâhâwuap yan senŋe
    âlâlâyeŋe, hâliŋe bia, ya ekmâ topyeŋahât nâŋgâŋetâ keterakyiŋgimu isem tep bâle
    nâŋgânomai. Otmu sâp yiwereŋe yuâmâ wawi otmâ manmai yakât matŋe Anitâŋe kâlâwân
    katyekmu hâhiwin nâŋgâmbisâi.
  usp-NT: Lajori mak oro y mak plata ri c'olan awi'lak xpusab'i'n y juntir man jpusal
    li tic'utuw chiwch Kakaj Dios nen b'anal awi'lak. Y man jpusal apwaakak li jilon
    chapca' jun k'ak' tijin tijc'at atio'jlak. Atak ajwichi' attijintak chi jc'olic
    ab'iomilak y q'uisb'itak k'ijchak re jwich k'ijsak wojtak.
  zav-NT: Mech c̱hele de'en naquə de or na' de pḻat bachesə'əzen xc̱he'i na' de'en
    zɉənzen xc̱he'inə' nacbia' de que bito bc̱hinḻen par gaquəlenḻe beṉə'. De'e na'anə'
    əžin ža əžaglaochguale lao yi' gabiḻən'. Bagwche' yic̱hɉle tlaozə babtoble de'e
    sc̱ha'o xmechlen', ḻa'aṉə'əczə bazon goṉ Diozən' le'e castigw.
  sgz-sgz: Má kamu tan reu ákte susi i koropos, má koropos erei ákte long sáksákna
    noi kamu minsik, má ái na atatir ngo gam mul gamáte sák no. Na ngoro kámnah na
    tun amosrahi kápán páplun i gam. Pákánbung na nagogon i gam ái Káláu ákte lala
    pátum má, mái sár kápgamte hol suri. Wa kamu tungai ungni kamu pagas morot.
  kek-NT: Ut ta̱mo'o̱nk le̱ tumin. Ma̱c'a' chic ta̱oc cui'. A'an retalil nak la̱ex
    tex-osok' ajcui' jo' nak na-oso' li xam. La̱ex yo̱quex chixtambresinquil le̱ biomal
    ut inc'a' nequeq'ue retal nak c'ulu̱nc re roso'jic li cutan.
  blz-NT: Mosoni tia salaka'muu no'atakonmo, ka' atakna iya'a bo pinginti'ian sala'muu
    ka' men bo mangkaan wakamuu koi apu. Kuu nantambunmo kupang na ilio men kokomburi'annamo.
  poe-NT: Tí oro la ko tí plata chontará ó tsíkóchji̱sen. Tíha mé tja̱ko̱xi̱n kíxin
    nkexrí tso̱nhen nto̱ará tsoche. ¿Nkehe tso̱nhen kjuásintonrá nkehe kíxin ó tsi
    tí ya̱on tsjixixín?
  san-TAM: 'கநகம்ʼ ரஜதஞ்சாபி விக்ருʼதிம்ʼ ப்ரக³மிஷ்யதி, தத்கலங்கஸ்²ச யுஷ்மாகம்ʼ பாபம்ʼ
