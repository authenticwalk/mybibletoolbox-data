  zab-NT: De or ne de plat xtentɨ axt rcatɨndengui. Iraizy de cosré rguixtee xa cayuntɨ
    ax lagac de cosquɨ istuby laat zec tuby bal. Ne dxi ni gún Dios guelgurtisy xtenny,
    xíteete zeloti ni baantɨ pur guctɨ ricuroo.
  jae-jae: Da gênôm amacnêm gold to silber. Ma ŋada tau tonaŋ oc êkic amacnêm biŋ
    e êniŋ amac ôlim su êtôm ja geŋ gêŋ. Amac ajac awa to awa sa gêdêŋ bêc ŋamuŋa
    tonec.
  ksd-ksd: Kavava goled ma kavava silva i tar kubur; ma ra kubur ta dir na varvai
    vadovot vakaina avat, ma na en vue ra kanomong i vavat da ra iap. Ava ga vung
    varurue kavava ngatngat na tabarikik ure ra umana mutuaina bung.
  msm-NT: Ogkaelingan to saepi now, aw sikan to ogmatuud to pagkahakog now. Sikan
    no kaeling angod isab to kaeju no ogkotkot to unud now. Nakahimun kow to kadatu,
    di madani on to katapusan.
  myk-myk: Sanni we, ni warifyɛn we wu ɲɛ yee mu ge, tatɔn wʼa wu kpɔn. Wee tatɔn
    we wu da ba bye kaɲuŋɔ na yee jaagi. Wee wu da ba bye ba na ɲɛ wɛ, na yee ceepuuro
    ti kyɛɛgi. Kii caŋa ɲɛhɛɛ kii ki ɲɛ koŋɔ taaxɔɔ caŋa ɲɛhɛɛ ge, a yee di naafuu
    faari yaha yiyɛ mu.
  sbe-sbe: Yomi gole yo siluba wa se masiko. Masidiyao ne kabo se hegilugomiu Yaubada
    matanawai. Kwa gwaugogoidi na se masi ne debadiwai Yaubada kabo ye heyababagomiu
    kana kao doha kaiwa kalakalasina unai taumiu ne ye gabudi. Matawuwuna saha to
    huya mulimulitana ta unai meta yomi wasawasa gogodi ne kwa tolehesuwaladi kwa
    bom yomi namwanamwa hesabadi?
  mcr-mcr: Heyaqä golqä-sua, silpa-sua, ikukua iwiqe. Iwä ikukua iwiqä di, ii heyaqä
    suqä quvqe ätnäŋäqi ämaetä, ga heyaqä huiwä iqueŋi, tä eŋqä-pa henäniqe. Yquayä
    pŋqä kuapänäŋi, hea yäpaki ae qäqi hetqätaŋga ämäqumuatätqäŋä.
  cux-NT: Ní 'dííⁿnguāāⁿ ndúúcū 'dííⁿnguɛɛ yeⁿ'é nī ní che'e yáⁿ'āa. Ní chiiⁿ chi
