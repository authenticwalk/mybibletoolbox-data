  heg-NTPO: '@see-verse:JAS.005.002'
  ptu-ptu: Bulabam anna peha'mu naandem takka'. Anna indo takka'na la ussa'bii diona
    gau' kadakemu anna la susi api muä'bäikoa'. Aka balingkoa' iko untombom kulle
