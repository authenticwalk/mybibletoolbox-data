    ḻe'e ẕia ža ze ḻawte ža kate' wchi'a ḻaže' Dios ḻe'e.
  mek-mek: Ke oi emi gold, ke silifa fou kekae kemokemoke. Ega puo muni Deo papiau
    eꞌi laomai afa agepeniꞌi aisama, mokemoke egaꞌina oi ulalu papiauꞌi alopalagainiꞌi
    auga Deo maagai akeifafoua. Egaꞌina kinagai gold ke silifa kemokemoke laaꞌi kemia
    koa iꞌopoga, mokemoke egaꞌina ipeli loga koa iꞌopoga, oi imaaumi ageania.
  aey-aey: Agena gol silwaca eu tonton cehen. Tonton cehec eu age deweneganu balijeceb
    agena silail camasac migian. Odocob eu age dewenega ja cinigwe cijadigian. Age
    cehewanaga ben bahic haudoin eu hib cit qoc saenna agena silail camasac migian.
  urd-GVH: आपके सोने और चाँदी को ज़ंग लग गया है। और उनकी ज़ंगआलूदा हालत आपके ख़िलाफ़
    गवाही देगी और आपके जिस्मों को आग की तरह खा जाएगी। क्योंकि आपने इन आख़िरी दिनों
    में अपने लिए ख़ज़ाने जमा कर लिए हैं।
  ycn-ycn: Caja iliñérute a'apitari rirahuá. Raú iná hue'epí ijluhuaja calé ilamá'ataca
    iliñérute. Ma'aquéruna huani icá. Pachá quera'atani capichátajeri icá inane hua'ató.
    Ipitá ijluhua cajrú le'ejepelaji i'imacá. Tupana quemájeri piyuqueja ina'uqué
    nacú méqueca rijló nacaje nala'acare marí eja'ahuá chu ne'emacá quetana. Yehuicha
    rihuacajé iphájica rená chojé.
  djr-djr: Yo bilin nhumalaŋ gan ŋunhi rrupiyany mel-wiḏi'mirrnydja mala dhulwirmirriyinan,
