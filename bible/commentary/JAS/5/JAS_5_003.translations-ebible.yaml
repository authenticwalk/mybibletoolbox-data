    q'inomal che taq we q'ij ri'? ¡Iwetam chi are ri k'isb'al taq q'ij wa'!
  dob-dob: Ta wate ꞌimi maniyao waegagaledi ꞌemiya ta niꞌatu simiya kadekadeli, be
    mani kadekadelidi getedi sida simanemi ꞌaene mani sinabwa wawasae waegagalena,
    ta mani nidi getedi tuta ꞌebe losalowa ꞌenaya ꞌida ꞌalasimi, ꞌatuwa kaiwe.
  wrs-wrs: Yenamba golna besinamba malsa vungeinvav, wo malsara si osva nunglivra,
    yimba tanam indkokla wohvivna, yimba manimani wohpulundthoawovna, novtotholm ambo.
    Si nihva yenamba os kokohla vinvra, ovra, suwe telov. Yimba manimani pulundthoawov
    ombam ambo, wo yimba ningvmoa, wetatmomba mendekliva si phovav, nonam ovi pethai
    mueisowa evewolvram.
  mca-mca: Qa hats qi iye in yiwuƚ'enhet ƚejili' pe' ewekwekitsi'ƚ oro qa pe' plata.
    Ha'ne ƚejili' hik ha'ne jutsiqaxij pa' ejunyejeyi'ƚ, pa' ƚejili' qa' netuj ne'
    esenitsi'ƚ hik qu' ƚunye'je' na'aj fe't. Ekheweli'ƚ yiwq'axin wekwek in ƚanaitaxi'ƚij
    qa ƚaqsi'jtaxi'ƚ eke' wekwek in hik ekewe' qu' nefeli'ƚkii hatse' pekhewe' teke'lenju'
    neƚuts.
  tzo-TZC: Yuꞌun cuxinemic ti oroe, ti plata avuꞌunique. Jaꞌ svinajeb ti muꞌyuc cꞌusi
    xꞌayan avuꞌunique. Tey ta xavaꞌiic ti ta xꞌan ta qꞌuexlal ti abecꞌtalique. Yuꞌun
    jaꞌ o laj atsob acꞌulejalic ti slajebtic xa batel ti cꞌacꞌale.
  mya-mya: သင်​တို့​၏​ရွှေ​ငွေ​များ​သည်​လည်း​အ​ချေး​တက် လျက်​နေ​လေ​ပြီ။ ထို​အ​ချေး​သည်​သင်​တို့​တစ်​ဘက်
    ၌​သက်​သေ​အ​ထောက်​အ​ထား​ဖြစ်​၍ မီး​ကဲ့​သို့ သင်​တို့​အ​သား​ကို​လောင်​ကျွမ်း​ပျက်​စီး​စေ​လိမ့်
    မည်။ ဤ​နောက်​ဆုံး​သော​နေ့​ရက်​ကာ​လ​၌​သင်​တို့ သည်​ဥစ္စာ​ဘဏ္ဍာ​များ​ကို​စု​ဆောင်း​သို​မှီး​လျက်
    နေ​ကြ​သည်​တ​ကား။-
  gng-NT: Niʼñɔ̀km nin niʼlike ya kur kɔn' itɛnmɔ́n ŋɔ. I ya tɛnmɔ́n nɛ li cère
    bɛ ń biin nɛ. Ì li ŋmɔn nɛ tɛn umu nɛ. Uŋɛndun benh wù ń gben nɛ, nin nɛn
    kɛ ni kùleh lifaal ki cokndeh.
  cbi-NTPO: Ñulla' uru juula bain, naa lushi kenu jeru juula bain balengurajtuu tiyaindetsuve.
    Tsejtu juntsa-i' balengurajtu juu keewarataa naa ñulla kuipa deju' ñichi ikakaran
    tsainu deeñuba tsangue keewaanu tsuve. Naa de-ingumananu malu juñu bain, ñullaya
    tiba balee jumula pure' tandiya deive.
  ikk-NT: Goru ụnụ lẹ ọla ọnụ a gbagụọ nchara! Ncharanị wẹ gba k'a shịagbu ụnụ ẹri;
    o jẹnkọ d'e ripụ uru rị ụnụ ẹhụ kẹ ọkụn dọn e ri ihiẹn. Ụnụ a kpatọgụọ akụ-lẹ-ụba
    imẹ ụwanị rugụụ njẹndemẹ.
  leu-leu: A ‘gol’ e ‘silva’ simi fo vusulai. E a vusulai aanabeꞌ ve i taa gel tifi
    nami lana yaan ina tiisan e i taa ngan pengan a vipin imi malaan sena fata. Senaso
    la maana yaan fataxapiak aanabeꞌ, mi fo faxuvul a maana mo xaves temasaat lapaana
    vilaana ina naixaaman simi.
  maz-NT: C'o in merioji de oro 'ñe de plata, ya xo s'odü c'o. Maco ya rí cãxtjoji
    yo cjë yo ya ni ma ra nguins'i ne xoñijõmü, pero ya i̱ jmutqueji na puncjü o merio
    'ñe c'o pje nde pjëzhi. C'ü vi jmutqueji a cjanu c'o, ixi 'ñetsetjo c'ü i̱ṉ cjagueji
    c'o na s'o. Nguec'ua ra zädä c'ü rí ma sufregueji cja sivi.
  bod-N: ཁྱོད་ཅག་གི་གསེར་དངུལ་བཙའ་ཡིས་ཟོས༌ཤིང༌། བཙའ་ཡིས་ཁྱོད་ཅག་གི་ཉེས་སྐྱོན་ལ་དཔང་པོ་བྱེད་པ༌དང༌།
    མེ་ཡིས་བསྲེགས་པ་བཞིན་ཁྱོད་ཅག་གི་ལུས་པོ་ནི་བཟའ་བར་འགྱུར། ཁྱོད་ཅག་གིས་མཐའ་མའི་ཉིན་མོ་དག་ལ་ཡང་ནོར་རྫས་བསགས་པ་ཡིན་ནོ།།
  tca-NT: Perü uiru rü perü dĩẽru rü ngẽxma naxãü̃tanü rü ngẽxma nangaue. Rü ngẽma
    norü ãü̃tanü rü wüxi i perü cuèxruü̃ tá nixĩ na pema rü tá ta ipeyarütauxexü̃
    ñoma ṯacü üxüwa ixaxü̃rüü̃. Tupana ngĩxü̃ nadau i perü dĩẽru i ngĩmaã penguü̃xcü,
    rü ngẽmacèx tá pexü̃ napoxcu i naãneãrü gu̱xgu.
  zpl-NT: Bee oro cuna bee plata nú rluꞌcuhua ruchila bee. Ye bee nucuaꞌ rlubeꞌ lunú
    necha rriꞌihua, nu leꞌca liꞌibee nucuaꞌ laꞌxue liꞌihua tucu nú rriꞌi quii. Lecaxi
    zibiꞌ nú uducheꞌ tsiahua eluxene cuaꞌ para bichia chenu hualu Diose lu cuendaꞌ
    bee bene.
  mbc-NT: Ayemannekon ouro pe, prata pe tîwe'sen karawa pe man. Mîrîrî ayemannekon
    karawasa' era'maya'nîkon ya, awe'tî'kakon kupî epu'tîya'nîkon. Akaraukon kupî
    sîrîrî tîwe'taruma'tîi. Ayemannekon e'tî'ka kupî sîrîrî moropai amîrî'nîkon nîrî
    e'tî'ka kupî sîrîrî. Tu'ke ayemannekon konekaya'nîkon, Cristo ii'to' weiyu aminke
    pra tîîse.
  ndg-ndg: Dhahabu yinu ni fedha yinu ikosike thamani, ni uharibifu wake walowa shuhudia
    dhidi yinu nga kuangamiza yega yinu kati mwoto. Mwibekiye hazina yinu mu'masoba
    ga mwisho.
  wsk-wsk: Se ninga manga gold se silver mu patan iram ale magaram. Se patan umu nina
    den te ninga bitiruk ale, tama ningimik nunguning no kam ninga naukko. Mel bo
    mena, tom nukum imi te ninga manga melmasak yawara yawara mu, am numi awote bolala
    awu sagaralko.
  toj-NT: Ja hua taq'uinexi huan cuxbel lom. Malan soc ja jahui, huax ilxi que lom
    nolan ahuujilex ja jas ahuiojexi. Ja' ni mero ja hua ch'ayelalex ja jastal jahui.
  tbc-tbc: Agop aŋsam pat fidian dam teirteir lo isuda wa. Teirteir an aŋ tamolpein
    fidian sam kagin saiak saiak ikubiai dop dile wa. Teirteir an aŋsam mudam mi yai
    inani woŋ a. Fun dugo, tan en san nal wadan lo aŋsam filiami an atumani da.
  sna-sna: Goridhe renyu nesirivha zvava nengura. Ngura yazvo ichakupupurirai zvakaipa
    uye zvichapedza nyama yenyu somoto. Makazvichengetera upfumi mumazuva okupedzisira.
  smk-NT: namapas tan tinmaey anay balitok tan pirak moyo nin man'isiblet moyo, ket
    say taey a mismon mangipa'kit nin kaaguman moyo. Bara'mon apoy nin mangpos li'
    nin laman moyo a kayamanan nin dininep moyo, sa manrumate' anan awron panunusa
    nan Dios.
  grc-TCGNT: ὁ χρυσὸς ὑμῶν καὶ ὁ ἄργυρος κατίωται, καὶ ὁ ἰὸς αὐτῶν εἰς μαρτύριον ὑμῖν
    ἔσται, καὶ φάγεται τὰς σάρκας ὑμῶν ὡς πῦρ. Ἐθησαυρίσατε ἐν ἐσχάταις ἡμέραις.
  gof-WFTW: Hintte worqqaynne hintte biray shi7is. He shi7ay hintte bolla markka gidana.
    I hintte asatethaa tamada maana. Hintte ha wurida qammatan hinttew shalo dagayeeta.
  spa-BLM: Vuestro oro y vuestra plata están corroídos, y su corrosión será para testimonio
    contra vosotros y comerá vuestra carne como el fuego. Habéis guardado vuestro
    tesoro en los últimos días.
  kyz-NT: 'Pẽka''aranũũ ywope''ia nipo weposipopopawamũ etee ''upa. A''eramũ nipo
    Janeruwarete ''ga wowase ae majatykaaw ipe, tekotee ''gã ''jau pẽ nupe: “Esak
    ika''aranũũ kwai ma''e ''gã. Ika''aranũũ kwai agawewi ''gã ''ã jepi. A''etea ''gã
    ''ã akate''em ajaupe jepi. Nomonoi''i futari ''gã ape ''gã nupe. Weposipopopawamũ
    etee futat ''upa. A''eramũ i''mu''muga etee futat i''waupap tuwamũ”, ''jau nipo
    ''gã pẽ nupe. Sã''ã mirurua aero''o moto''oma ae mojero''wua. Nan tee futat nipo
    pẽẽ ika''aranũũ kwai ma''eferamũ. Pẽka''aranũũ ''mu''mugera pẽnakate''emawera
    resaukari. A''eramũ nipo Janeruwarete ''ga pẽ nerekou tywet ee.'
  dao-dao: Nami ngui xüie pi mthiek kai lü acun hin saksia kya lü meia kba nami pumsa
    eiawki ti cun mdanki ni. Nangmi naw akpäihnaka mhnüpe üng khawhthem nami jah mkhämkie
    ni.
  cya-cya: a cunta na oro lo'o plata nu ndi'in 'in um cua' mducua cuiya' na, lo' cuiya'
    can' ntsu'hui cha' culo qui'ya na 'in um, cujlyo na 'in um tsaña'an ndiquin sca
    na loo quii'. Cua' tsatii cha' nu nchca loo chendyu re lo' tsala ña'an cha' cuilyiya'
    cua' mxo' ti'in um.
  wrk-wrk: '@see-verse:JAS.005.002'
  nii-nii: Pe enim ku gol nin, ku mong ei, oi wurał ei tałpi kin, si kindmba. Nga
    oi wurał ei, enim oł kis mołum ei erpi kin, peni ełe kindpi kin, andan topu ngumba.
    Nga epi ei, enim ngenj ełe, dup mił nopu kin, tika nimba. Enim kom ku ni, epi
    ka wii ei pei, akip poru nimba kunum ei nge, kułou tunjung.
  ign-NT: Tájinapa táichaque­nemahi eta naplataneana étapa eta nayehe oro. Ichape
    eta nacata­ji­vairaya, taicha eta náeñamirahi, tájina náimica­ta­ra­pí­nahini.
    Étainapa tímicu­ña­ca­va­cayare te jena yucu te táitecapapa eta jena sácheyare.
  dik-NT: Mïlɔ̈ɔ̈ŋkun tɔ̈c ku mïlɔ̈ɔ̈ŋ thith aacï keth, ku keth kënë yen abï dït piändun
    nyuɔɔth aköldä, ku abï we nyop cïmën mac. Wek aacï käjuääc kuɔ̈ɔ̈t yiic ë nïnkä.
  cac-cac: Icha pax chi' q'uen e tumin, chic'tacxo q'ueen. Scheclajel e mul yuj schiq'uil
    q'uen e tumin chi'. Icha stz'a junoc tas yuj c'ac', icha chi' ol aj slajviel e
    nivanil yuj schiq'uil q'ueen. Te nivan e b'eyumal chi' tze molb'ej, palta ina
    vanxo sja slajvub' c'ual.
  tzj-E: Je' oro ruq'uin plata jc'ola cuq'uin xe nyojtaja rwech, xe noca k'ux rwech.
    Tak noca k'ux rwech jara' nuc'ut chkawech chmajo'n xquecsaj ta che cto'ic wnak,
    y congan nequetja' na lowlo' rmal tak cara' nqueban. Tak noca k'ux rwech cmibil
    jara' rital che nquec'je' na chpam jun nimlaj lowlo', ajni' chpam jun k'ak' nquec'je'
    wa'. Chek cara' quemlon ruchi' cmibil, per je juicio ne chquewech c'o wa' je rxin
    q'uisbal tak k'ij.
  san-BUR: ကနကံ ရဇတဉ္စာပိ ဝိကၖတိံ ပြဂမိၐျတိ, တတ္ကလင်္ကၑ္စ ယုၐ္မာကံ ပါပံ ပြမာဏယိၐျတိ,
    ဟုတာၑဝစ္စ ယုၐ္မာကံ ပိၑိတံ ခါဒယိၐျတိ၊ ဣတ္ထမ် အန္တိမဃသြေၐု ယုၐ္မာဘိး သဉ္စိတံ ဓနံ၊
  yaa-NT: 'Mãto kori mã mekemis mãtonã fisti mã fapaikĩ. Mã mekeaino mã xinina. Nãskakẽ
    fetsafãfe tãpitirofo mãto kori mã mekea mã xininaano, tsoa pishta inãxoma, mãtonã
    fisti mã fapaikĩ. Mã askafaito Niospa mato õi. Akka mato yoikĩ iskafaxii: “Mãfi
    afara fishkomĩtsamiskĩ. Mãkai tsoa noimisma. Nãskakẽ ẽ mato omiskõimaxii,” ixõ
    yoixii.'
  cab-NT: Gájüjali jigólun lúma jáni pláta, áni láu cátei méme le, arijúati jarǘgüren,
    ábame jagǘnrinchawagún lueígiñe camá jamuga láu wátu geméti. Oúndaraguaadün sarágu
    irísini lídoun buri lagúmujoún dan le.
  clu-clu: Indong mga koarta ginatago nindo lang asta indi run mapolosan. Sa oring
    adlaw sisilotan kamo gid sa impyirno tungud sa indong koarta nga dan nga ara nindo
    paggamita sa kaarayadan. Kanogon lang indong pagtimus ay ang kalibotan madali
    run lang matapos.
  swh-ULB: Dhahabu zenu na fedha zenu zimekosa thamani, na uharibifu wake utashuhudia
    dhidi yenu na kuangamiza miili yenu kama moto. Mmejiwekea hazina yenu katika siku
    za mwisho.
  tpt-NT: Yu miꞌorojkꞌan ali mimplatajkꞌan yuꞌuncha talaqmastacha y anchanuꞌ yu mastacha
    yucha masuy milaqtaqalkꞌan y yucha kꞌapꞌutsꞌanꞌayapitik tus tacha katalaqxavaꞌon.
    Vamun tamaqamayan kꞌalalhavatꞌik mimaqalitkꞌan mas chavaycha tꞌajuncha miꞌonuꞌ
    ni lakamunukpaꞌ.
  aai-aai: A gold a silver kwaya kwatototo etei boro simur hinabow naatu nati sawar
    boro hina’e’en, biya etei boro wairafabe na’arah nagurus. Baise kwa i boro’ika
    iti mar yomaninamaim kwama sawar kwaya kwatototo.
  sny-sny: Ma'aru werese fene lo fene ani fu ta'uwe aniye ape, werese uwase papa'uweyei.
    Lu taune tomu ne'ese ma'aru werese papa'u a'i fene lo siyeyei su, lowe fene ne
    apou toteyei, “Sawi amou! Meni ape siyere! Le ma'aru tomu ne'ese ani fu ani ta'uwe
    aniye. Ma'aru werese lo uwase papa'uwe po'uteye. Le etiri ta eterowata. Le meni
    luwaru a'i ne.” Ma'aru papa'u a'i fene lo yehe wou a'i ne. Yehe ape lai tahe fene
    lo tiyei su, fene fofowei erasi a'i teriteyei. Apou aiwawe a'i ma'aru fene lo
    lai fofowei erasi fene ma'e au irowei. Fene ma'aru etiri tomu ne'ese ani fu ta'uwe
    ani tepa'asiye. Etiri ape mo nowe ye'ewi se uwase papa'uwe po'uteye.
  myy-myy: Mʉa ya oro, mʉa ya niyeru ñabojare cʉni gʉda wiacoaro yiroja. Mʉa ya niyeru
    ito bajiro iti gʉda wiaja ticõri, “Bojoro bʉjarãre ejabʉabisĩ ĩna”, yi tirã yirãji
    gãjerã. Mʉa ya gajeonire ito yicõri mʉare cʉni jea soero yiroja. Jairo niyeru
    cʉtirã ñaboja mʉa. Ito bajibojarocati jabetacã rʉya Dios masare ñeñaro yirise
    waja ĩ seniroti rʉmʉ ejaroto.
  trc-NT: ne̱ ase vaa agaꞌ navij quiꞌyaj tucunj yo̱o roꞌ, da̱nj vaa nu̱ꞌ se‑saꞌa̱nj
    soj, ne̱ tucunj yo̱o yoꞌ roꞌ, ni̱ꞌyaj Diose̱, ne̱ xca̱j Diose̱ cuentá se vaa síí
    yanu̱ꞌ me soj rihaan síí nique̱, ne̱ cheꞌé dan caca̱a̱ maꞌa̱n soj, quiꞌya̱j tucunj
    yo̱o yoꞌ ado̱nj. Dan me se uxrá caraa sa̱ꞌ soj saꞌanj rihaan chumii̱ nihánj, tza̱j
    ne̱ nichru̱nꞌ caꞌa̱nj niꞌya̱ chumii̱ nihánj na̱nj ado̱nj.
  cut-NT: Diya̱hngua̱n yahn ne ma̱n, diya̱hngua yahn ne ma̱n ne, anduhneca̱ ndete
    che a nihno ncheh dache. Ma̱n ro cuh che a nun nto iyehnse ne, a̱ma nedin da̱ma
    ne vedecuihca, ate ma̱n vedecuihca yahn ne nuhnde nchuhn che chendihco ne nunde,
    ne co ne castigo yahn anduhneca̱ ndete che cuihno cuco nchuhn.
  bel-bel: 'Золата ваша і срэбра паржавела, і ржа іхняя засьведчыць супраць вас і
    зьесьць плоць вашу, як вагонь: вы назапасілі сабе скарб на астатнія дні.'
  zlm-KSZI: Emas perakmu akan berkarat, karatnya akan menjadi saksi menuduhmu dan
    akan menghanguskan tubuhmu seperti api. Kamu telah mengumpulkan harta pada akhir
    zaman ini.
  gdr-gdr: Ɨ waina gold dɨde silba orliyaliya im aukenenanj, dɨde onggɨt orliyapim
    wanɨm yɨr ungatayam gasa taukanj dem da, wɨn maka waina gasa b'obogɨl engaenentondam
    Godɨm singind. Sɨ onggɨt yɨr ungatayam gasapim owou teyenanj waina jɨ odede wɨp
    rɨngmim re wulɨt gasa embrɨkeneniny. Nokɨp wɨn buruburu im amnɨkindam jogjog gasa
    onggɨt kikitum wɨnɨnd.
  vmy-NT: Je kitjuxa oronu ko platanu, ꞌba kui xa̱biu xi kuaku nga chꞌo kjiñoꞌon ꞌba
    sikjekjua yojonu jotsaꞌen tsikje ndiꞌu mé= xi tjin. Teꞌbekuñu kjuanyina nixtjin
    ngandaꞌe, nixtjin xi je tifetꞌa.
  cmn-FEB: 你们的金银会生锈，这腐蚀将成为控告你们的铁证，像火一样吞噬你们的肉体。你们竟然在这末日积敛财富。
  gmv-RNT: Inte worqaynne inte biray shiydes. He shiydaysikka inte bolla markattesinne
    inte asho tama mala xuugees. Inte wode wursethas miishe shiishshideta.
  ncl-NT: Anmotomin lachihuali ca oro huan plata yajmo monotza len. Inon anmitznextilis
    amhuanten quinami Dios anmitzita. Anquijtuaya pampa anmotomin anmitzpalehuiaya
    ca mochi, huan anquixijxicuc ilapalehuilisli Dios. Yojque anpolehuis quinami anmotomin
    polehuic. Anpolehuis huan nesis quinami anmijchichinúa se tixuxli, pampa anquimatis
    anmotomin yajmo anmitzpalehuis. Anmoajcoquilic lacocoltilisli pa quiman lamis
    in lalticpan pampa anquichíac in laijlaculisli.
  sua-sua: '@see-verse:JAS.005.002'
  are-are: Gold pa silver rrakangkarra kornerritjina. Rrangkarra kunha yultha kngarra
    inthorra patilaka. Yultha nhanha etnantama rrangkarranha Altjirranga urlarra ilparnitjina,
    rrangkarranha urala ngerra mputjina turta.
  gai-gai: Na nena kituknduk aniacna wautniŋa golapa silwa maniŋa kawɨrira moa ŋgocrairina.
    Na an ŋgogocraica ma nena tɨpemb ŋgorikta makukarmo moi raekca tɨknandet. Na ma
    nena tikmo tac toca wɨrnandet. Na gan tiacarpaikna mamamaina ra, kɨpca rambuŋairinan,
    na ne an reik wɨtapa kitukndukmo wanaiŋa punirena.
  qvm-NT: Gamcunaga rïcu canayqui cashgalami imaycatapis rurarcaycanqui. Cay patsacho
    rïcu captiquipis juicio final junäga tsay shuntashgayqui guellayniquipis y öruyquipis
    manami salvashunquipagtsu. Wactsacunata yanapanayquipa trucan quiquilayquipag
    riquëzayquita shuntashgayquipitami infiernucho rupar nacapäcunquipag.
  chz-NTPS: Läꜙjëꜙ kuuˊ kyahˈ hnähꜘ maˉhyaˉ tʉˊjʉʉh˜. Läꜙjëꜙ heˉ naˉ hnɨɨꜗ kyahꜗ hnähꜘ
    läꜙji̱i̱hˈ miˉlla̱a̱ꜙ hnähꜘ, läꜙko̱o̱ˉ heˉ ka̱a̱hꜙ hnähꜘ kya̱a̱hˊ jeˉ baˊ. Peerꜙ
    maˉllaˉmahꜗ kuuˊ kyahˈ hnähꜘ jeeˊ maˉdsa̱a̱ꜗ jmɨɨˊ laˉ.
  kmu-kmu: Halayama nehaya monetamia kalogalo hageno ago falute-maine. Anima faluteno
    kalogaloma hage-mainea yamoa kefo yama nehaya yana ali falote hulamateteno atama
    nelea kava huno tamaugafa tesagaligahie. Anumaya Kotia kaiyeke hu-lamatesia kanamoa
    ago aupaa falote hugahe nehigi tamakaya monea halaya maitama nehigenoo.
  ood-NT: '@see-verse:JAS.005.002'
  lbm-lbm: तुम्हरो सोना-चांदी म जंग लग गयो हय; अऊर ऊ जंग तुम पर गवाही देयेंन, अऊर
    आगी को जसो तुम्हरो मांस खाय जायेंन। तुम न आखरी युग म धन जमा करयो हय।
  ncj-NT: Huan ic mota in Dios namotomin tlami poxcahui huan in ipoxcauyo mechtemactis
    huan mechtlapanoltis quenin tletl techichinohua. Yiahsitihuitz in tonali den tlapanolistli.
  yuj-yuj: Yiráp mani gol ntiaka silva te sorok nánko, am mani támao yiráp kwatae
    nɨnɨk érik farákár nánko, mao yiráp pourou ponankor yaomwinámp wouroukoump naenámpon.
    Oukoumwan wae pwarnámp yae wonae fik námpara, yumo maniráp ankank koupoukour nap
    te, kwaporok táman napon.
  kto-kto: Gol ga silva ming la murutliong ara ga utmat murut la ovaikieng uakap kiribas
    ming. Uriro murut la eba mikiraraieng gare kit la masuamieng neip mi. Memani,
    mimi la man mipamuam ka papot ma kakepup ga non pagap, pa la lagorang la kagarat
    ara.
  gmv-NT: ኢንቴ ዎርቃይኔ ኢንቴ ቢራይ ሺይዴስ። ሄ ሺይዳይሲካ ኢንቴ ቦላ ማርካቴሲኔ ኢንቴ ኣሾ ታማ ማላ ፁጌስ። ኢንቴ ዎዴ
    ዉርሴꬃስ ሚሼ ሺሺዴታ።
  por-BLT: A ferrugem acabará com o seu ouro e a sua prata e também se voltará contra
    vocês, devorando a sua carne como se fosse fogo. Vocês acumularam riqueza nesses
    últimos tempos.
  stp-NT: Gux uam totbikdam gio gux chua totbikdam na pim biaꞌ nax ioꞌm jix dhaꞌram
    namɨɨk, jaꞌp ji buusan nax ioꞌm jix kuukum pɨx baꞌ gam na bax konbiꞌñ, na guꞌ
    pur cham tuꞌ buiñor guch Gɨꞌkoraꞌ, sia ku guꞌ panaas jix ioꞌm jix dhaꞌram namɨɨk
    na pim puiꞌ xim aaꞌ. Aapiꞌm chi guꞌ jaꞌp jum aaꞌ na pim puiꞌ pɨx jup jimiaꞌ jix
    dhaam jaꞌk sia ku pim jaꞌx ji chɨ kɨɨsaim na pim jumpadaim dhix dhaꞌram namkɨm
    xib na yaꞌ bar miaꞌn na paiꞌ dhuuk tum kuugalhdhaꞌ. Jaꞌkbuiꞌ kat jaꞌp ji buusniaꞌ
    ji na dhiꞌ baꞌ mu jaꞌk xi jam iabuꞌ tai chɨr na paiꞌ cham tutkɨ, na guꞌ dhiꞌ bhaan
    jam tulhiiñchudaꞌ gu Dios na pim dai jumpadim gux dhaꞌram namkɨm, iam guꞌ miꞌ
    puiꞌp ba ji jii pimɨt na jax jix aaꞌ na pim baꞌ puꞌñi duuji jimiaꞌ gɨt buiñor.
  mgc-mgc: Dahabo 'be'e maŋzede aba ayöfu dɔ mo ku wa lëndrë aba. Wa lëndrë nenye
    atëdï na vo kiya ma ra 'e, akonyo ida re 'e kaa wa'do. Ulu 'e ha wa ku kyɔ mï
    ko'do ma alaga nenye'e.
  ame-NT: Ñam̃a amaʼt t̃eʼ sec̃llayorpaʼ oʼ att̃a chomatlleʼchuen. T̃eʼpaʼ ama es
    sherbeno. Yeñoteñ eʼñe puechmatlleʼcheñot̃ sec̃llayorpaʼ ñeñt̃chaʼña seʼnuerreʼ
    sam̃a sechets esempohuañen atet̃ ñerraʼmrrat̃eʼ achamaret̃es tso. T̃eʼña amaʼt
    oʼ mellapoterrmochapaʼ sañapaʼ alloʼna seshontaʼhuanen sec̃llayor.
  mgh-2016: Idhahabu ni nchurukhu winyu chiholhiya nrenje. Ni nenno nrenje nno phi
    nohalha uhimiecheshani milhatu ni upaha iruttu chinyu thoko mooro. Nheeshungera
    nhakhu wo mahuku o umalhelha alha.
  kvn-NT: Tegin pe-ol tegin pe-mani chamajadbal, pegin akpinnoniko, pe-chan chogin
    pela-pela kummajadyob. Al pe pelgunonijunno. Tenal neg-tuku pato omodani-choggu,
    ¿tede pe ibiga ichejul immalmal chabobidé? Tegil pe pinche ichejul immalmal chabogodole.
  gvf-gvf: I kobile moni gol te i kobile moni milin aa te nenga maimbol gale sungwa,
    ibal kanere ka kol ere i tenangwa kawn, ka di mere si i tenangure, te kobile moni
    bil irala di pire den inanin girungwa enderin kalkan dongwa mere, i den suna denangure
    de wei sinamue. Kamin kaun wei sinangwa, kaun i malia dungure milebinba, i kulgal
    bona te kobile moni i ku bile yenba.
  san-ISO: kanakaṁ rajatañcāpi vikr̥tiṁ pragamiṣyati, tatkalaṅkaśca yuṣmākaṁ pāpaṁ
    pramāṇayiṣyati, hutāśavacca yuṣmākaṁ piśitaṁ khādayiṣyati| ittham antimaghasrēṣu
    yuṣmābhiḥ sañcitaṁ dhanaṁ|
  deu-ELBBK: Euer Gold und Silber ist verrostet, und ihr Rost wird zum Zeugnis sein
    gegen euch und euer Fleisch fressen wie Feuer; ihr habt Schätze gesammelt in den
    letzten Tagen.
  mcb-NT: Yogari pigorikite tenige impunataempa, vintiegi ikantakoigake pantsipereavageigakera
    morekariku, paventaigakarotari pashintavageigarira. Pantsipereavageigaketyo kara
    ontagaigakempira tsitsi, povegotiavageigakeritari pigorikiegite panikyara aganakempa
    inkisashitantakempara Tasorintsi.
  yle-yle: Nmyi tpile yilîni módó nmyi ngópu a pyede, kwétikwéti ngê pyaa dniye. Yi
    kwéti u l꞉êê dîy꞉o Chóó Lémi ngê wa kóté kalê nmyo, nmyewo, Nmyi tpile yilî pinté
    knî ye w꞉ee yee tumo. Ndê ngê u nkwo wa ma nmyo. Kuwókuwó wéni daa kêmakêma a
    dyimêdyimê, ngmênê ndapî yilî nmyinê ghada ngópu, tpile yilî myenmyinê ghada ngópu.
  swh-1850: Dhahabu yenu na fedha vimeota kutu, na kutu hiyo itakuwa ushahidi dhidi
    yenu, nayo itakula miili yenu kama vile moto. Ninyi mmejilundikia mali katika
    siku hizi za mwisho!
  msc-msc: Korikori ra ai la sanin ni ai la wodigbɛ mira. Korikori wo ri ai jalaki.
    A ri ai fari halaki ikomin ta. Ai ra nanfulu ladɛn ai jɛrɛ yɛ dunuɲa laban waati
    ɲin dɔ.
  ese-NT: 'Miquea aquiana mei huoꞌo quea nahue cuana, mei oshe quea nahue cuana, bejjo
    cuana peaꞌai seejeajeꞌyo. Miquea aquiana cuana eseeꞌyo, ehuiñajeaꞌyo ba majje
    onaaya miya jama acaje baꞌa: —Oya quea dejja tai; oya quea nishehui poanaje. Quea
    aquiana jeaa jjejojo aquiana quea huiso nee nee nahue tiitii canaje. Miquea ejjeshejji
    chamaꞌyo tii poajeꞌyo. Jiquio ecua cuaquijo quiyoꞌyo majje eseya quea nee nee
    poani jama jayojja miquea aquiana cuana chamaꞌyo tii poajo miya quea yeno nee
    nee poajeꞌyo. Majoya Eyacuiñajjiya miya tecuea caje quea dejja tai poanaje jojoya,
    aquiana cuana quea huiso nee chicha majje nahuejje poanaje jojoya.'
  jac-NT: Sunil hemelyu tenbabilxato tuꞌ xin, ayxa iskꞌuxewal chꞌen, haꞌ chin̈uswaho
    teyin̈ yul sat Comam Dios cat quexistan̈tzeniloj, hacaꞌ istzꞌato hunu tzet ye
    tuꞌ yul kꞌaꞌ. Haꞌ hekꞌalomal tenbabil heyu tuꞌ, haꞌ chꞌoco akꞌocꞌule teyin̈ yin̈
    islahobal tzꞌayic.
  cak-CNT: Ri qui-mero pusirinek chic. Y riq'uin ri' can nik'alajin chi man xequito'
    ta ri vinek. Xa choj xquimol. Y ri pus ri richin ri qui-mero xqueruporoj. Q'uiy
    mero quimolon, pero xa ojc'o chic chupan ri ruq'uisibel tak k'ij.
  zia-zia: '@see-verse:JAS.005.002'
  mal-2015: നിങ്ങളുടെ പൊന്നും വെള്ളിയും കറപിടിച്ചു; ആ കറ നിങ്ങളുടെ നേരെ സാക്ഷിയാകും;
    അതു തീപോലെ നിങ്ങളുടെ ജഡത്തെ തിന്നുകളയും. അന്ത്യകാലത്തു നിങ്ങൾ നിക്ഷേപങ്ങളെ ശേഖരിച്ചിരിക്കുന്നു.
  tuo-NT: Niyeru, uru mʉsã maꞌírã nʉrõꞌque ʉꞌtawiji boarosaꞌa. Tojo waꞌacã ĩꞌarã,
    mʉsã niyeru maꞌírã nʉrõꞌquere masĩnoꞌrõsaꞌa. Mʉsã niyeru maꞌise marĩrẽ pecameꞌe
    ʉ̃jʉ̃arõ weronojõ mʉsãrẽ dojorẽsaꞌa. Mʉsã niyerure maꞌise ye buꞌiri ãpẽrãrẽ weetamutisaꞌa.
    Te ye buꞌiri Õꞌacʉ̃ mʉsãrẽ buꞌiri daꞌregʉsami. Õꞌacʉ̃ buꞌiri daꞌreatji dʉporoacã
    mejõ waro pajiro niyeru nʉrõmiapã.
  mbl-NT: '''Õg tayũmak kutut te yãy koxyõy, ''ãxupkũmĩy hah, ha tikmũ''ũn te'' pẽnãhã'',
    tu ''ãkummuk ''ãktux putup, ''ãxop te tayũmak punethok pop, tu yãy tu'' xex.'
  zpc-NT: Lëscanaꞌ oro plata quiejëꞌ, huabiaguiꞌna gaca ditoguen. Uluꞌen ca tamala
    bëjëꞌ bëlëjëꞌ benꞌ yëchiꞌ. Lenaꞌ huen quiejëꞌ ca quie benꞌ z̃uba laguiꞌ, uzeinan
    leyaquëꞌ. Baptupajëꞌ yelaꞌ uñaꞌa quiejëꞌ naꞌadza cati baruen bago iyudyi yedu
    quie yedyi layu.
  gul-NT: Oona gole an silba done been kiba wid rust. An dat rust gwine condemn oona
    an gwine nyam op oona body jes like a fire kin do. Oona done sto op plenty ting
    een dis wol wa gwine end.
