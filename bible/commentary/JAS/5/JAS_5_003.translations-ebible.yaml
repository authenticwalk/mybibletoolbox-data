    ʉrarõ cʉvede ijãravʉa, bʉojaijãravʉare, Jʉ̃menijicʉi ñájiovaquijãravʉ baquinó
    jipocai põevare, ne ãmeina teiye boje.
  ita-1927: Il vostro oro e il vostro argento sono arrugginiti, e la loro ruggine
    sarà una testimonianza contro a voi, e divorerà le vostre carni a guisa di fuoco.
    Avete accumulato tesori negli ultimi giorni.
  lww-lww: A kiamiu suri m̃ena ga lala nap̃a sane kilavaru, la sa nap̃a asum̃a asiar
