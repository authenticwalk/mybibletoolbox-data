  heb-LB: כספכם וזהבכם החלידו! החלודה תשמש עדות מרשיעה נגדכם ותכלה את בשרכם כאש. וכל
    זה משום שאגרתם לעצמכם אוצרות לימים אחרונים.
  caf-NT: Nuhwhugold 'ink'ez silver 'i bulh, 'i ndulhcho k'una'didutsan. 'Ink'ez ndi
