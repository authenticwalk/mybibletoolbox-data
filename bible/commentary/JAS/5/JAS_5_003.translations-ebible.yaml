    !
  txu-NT: Dja prĩne me abê anhõ mỳjja 'ôk ne me abê amijo ajkẽ. Me anhõ kẽn karỳrmẽ
    anhõ kryt jaka dja prĩne me abê punure. Nhym me kunĩ arỳm me anhõ mỳjja punu pumũn
    me ajã abenmã kum, “Be, omũ. Djãm tãmwã mex got”? ane. Nhym kam Metĩndjwỳnh arỳm
    me amã ajaxwe pãnh jarẽ ga me atokry:. Atokry kute mrãmri ne kuwy'ã me xêtkam
    me tokry pyràk. Be, mỳj kadjy ne ga me amim anhõ nêkrêx rũnho atom nhym kumex?
    Djãm we me aje amijo rũnhmã? Kati. Me kute aminhinomã amimẽnh djà nhõ akatikam
    dja Metĩndjwỳnh me amã ajaxwe pãnh jarẽ ga me atokry:.
  eng-WEBU: Your gold and your silver are corroded, and their corrosion will be for
    a testimony against you and will eat your flesh like fire. You have laid up your
    treasure in the last days.
  gnw-NT: Oro jare corepoti penoi vae opata iyuquɨrɨ. Jare jocua uicuaacata pe reta
    piyapo co icavi mbae vae. Jáeramo piporarata co, tata yanderapɨ yave yaiporara
    rami. Picocatu co. Ẽrei ndarau penoi ara reta piyerovia vaerã jeta ete penoi vae
    re.
  mux-mux: eninga ku-golluma kene ku-sillipa-ma kene oralu tolemú. Ku kanuma oralu
    tolemáliinga eni teku kis-silimele mele mokeringa lepa, kuma oralu tolemále-ni
    eninga kangina tepi mele nombá. Mulú-masele nondupa pora nimbá tipili eni aku-siku
    méle-kaí lupa-lupama sukundu liiku we máku toku nosulimele akiliinga ⸤tondulu
    nangale toku niku kola teai⸥.
  maj-NT: Ja katju tsjíán to̱onsinenu̱u ko̱ to̱ontabanu̱u, ko̱ kui tsjío̱n xi kju̱a̱kúchji
    nga ch'on kin'o ko̱ ts'i̱ínkje yjonintenu̱u xi nkú ts'ín ts'ínkje nd'íu̱ ni xi
    tjín. Jun xi tích'atjó kju̱a̱nchi̱ná ni̱stjin nd'a̱i̱ xi ni̱stjin xi fekuhu.
  bkq-NT: Âdinherurumo, âsejiguymo ourugueto warâ mâenkanâdybymo tohozeleba idylylâ
    ise xutuen-hoim âdy pebaom modo mârâgue mâenmawyadâbyra matomobyry. Xypyry etaji
    kehoem mawânrâ âdinherurumo, âsejiguymo warâ idâtyguyimbyryem mawylymo âmaemoem
    lelâ. Awylygue ise peto nhâtânry amaym mâsenagazedylymo.
  kue-kue: Ene gol ya silva ake-neingwa i ouno sikondingwa. Te ouno singwa i ene mambunono
    kinde dipene ende ana donga mereyegl nangino mina gagltenge ere kondinambuka.
    Te enge keunde mangigl orko ana ene minge moni ya gagl bona gande makaisi meglkwa.
  cot-NT: Iriraqueate pigavorejaritepae aisa pimentaquitsitepae incantaiteguetanaquempa,
    aato ivegarataja. Incantaitetanaquempagueti intsajitaquempi picapiocashicari intati.
    Irootaque atsipetacaantajiaquempineca, onquempetaquempa onteroncaquero paamari
    piteshi, picapiocajiaqueritarite pimentaquitsitepae pajinigueti aapojempa savincaguiteri
    vegaratapojaatsineca.
  bnp-bnp: A maka gol a silva ne mua bara i piduku, pali a nipiduku iea bara i rata
    a maka naro hale ne mua ri gi bele kavakava, bara i gutu a kakaine mua i manga
    kanono. A nilobona parava i tabukoi ge bele, pali i navai mu ru kadolu a mahala
    ne mua?
  apn-NT: Mẽ ate mẽ akukrêx nẽ mẽ akàxpore ho apikuprõnh rũnh tã ka htem mẽ akwỳjê
    pê ho anhõxỳ ho ri apa. Mỳrapê koja nhỹrmã tanhmã mẽ apê amnhĩ to nẽ omnu pa ka
    mẽ ho apikuprõnh rax kaprỳ. Hãmri nẽ mẽ ate amnhĩ tomnuj mỳrapê Tĩrtũm mẽ Kra
    wa kuri atĩr tũm nẽ apa ho apa hkêt nẽ. Ãm kuwy kamã mẽ amnhĩ xà htỳx kamã ajamak
    rãhã ho ri apa.
  ctp-NT: Kwiꞌ ngwañaꞌan, wa msñi kwiyaꞌ chunꞌ nchga chkwan oro ꞌwan, nchga chkwan
    plata ꞌwan. Bra nu ñaꞌan nten sa ñaꞌan nchka ꞌin yuꞌwa ꞌwan, bra kanꞌ ka biyaꞌ
    tiꞌ neꞌ chaꞌ kwiꞌ ngwañaꞌan wa tyii ti chaꞌ ꞌin taꞌa kuliyaꞌ wan; sa ñaꞌan nu
    mnuꞌun chkwan oro loꞌo chkwan plata nu nsuꞌwi wan, ngwañaꞌan wa skin ji ti wan
    lo kiiꞌ, tyii chaꞌ ꞌwan bra kanꞌ. Kaꞌan ꞌa chaꞌ suꞌwe wa ndyukwan wan nu ngwa
    sꞌni, chaꞌ kunanjoꞌo ꞌwan lo chalyuu, loꞌo bra ti tyii nchga nan nu nsuꞌwi chalyuu.
  opm-opm: Guragure goro sirpao na gihtam hatin han orhor gihtam ham er ham timbas
    hatipramur. Ama gihtam oh kaput guragure ina bok andeh tarpam pat hatipramur.
    Pathan ihir gurnong wanahama Ihir ohe danong hat pateshe ma hapat daham am hatiprimur.
    Ama gihtam ham timbas hapat erer datin ohe danong hat pateshe han gurnong irat
    has oh nadam timbas nahatipramur. Gin mama pepe dik moh gur erer oh ruumsan dar
    ruprup mat sariptimur.
  bvr-bvr: Rrapa mun-anngiya, jilpa (silver) rrapa goldan (golden) mun-gata ana-goyburrpa
    nyibi-rrimanga gipa gugu mun-guburninyja mu-ni. Minypa ana-burpur m-burnda rrapa
    minypa ana-gata burpur nyirr-ngurrja barra a-ni ana-goyburrpa nyiburr-yinmiyana
    nyibi-yilkakaja nyiburr-workiyana, nyibu-jordajinga nyibu-ganyja. Rrapa minypa
    ana-goyburrpa mu-nguy nyibi-rrimanga rrapa marr nula nyibu-mangga mun-goyburrpa
    mun-gata minypa rrupiya, ana-gata burpur minypa nyirr-balkajin, nyirr-barda ana-goyburrpa
    nyiburr-garla minypa gun-maywapa ranginy bol gu-rrongga gu-jirra rrapa an-gugaliya
    a-gorlapurda. Mun-jaranga ana-gorrburrwa nyibu-jordajinga nyibu-ganyja wuriya
    jarra gurdiya rrawa gun-gumungba gugu guna-bamburda.
  wal-wal: Intte worqqainne intte birai shiyiichchiis. Qassi he shiyai intte bolli
    markkattana; intte bollaakka tamadan maana. Intte intte miishshaa wodeyyo dagayideta.
  zad-NT: Or plat c̱heleka' ba chasgakan bej. Na' daa nakgakan ka', chaogakan xya
    c̱hele na' wlliayi'gakan le' ka chon yi'na' chzey chten. Ḻa' ba bkwa' bti'azle
    yeḻ' wni'ana' ṉaa ba zoa kwiayi' yell-lioni.
  kmg-kmg: â moneŋ boreŋ-ŋeŋic gufewec, eme gufe izi ŋaŋacne fuŋne bataniŋkehuc sahac-ŋeŋic
    šoc iŋucne nâmizieocmu. Ŋoŋe dameŋ qândâŋkeha mafa sesuc sembureŋ hefembiŋ.
  mgh-mgh: Iwooru inyu ni ipheeta enyu cihonyela urenci. Vano urenci uyo phinhala
    ukhala saahiti owuuttonkani ni wuulalihani toko waneerihaya mooro. Nyu nhothacirera
    mahuku oomalela.
  aso-aso: Idoꞌ monitine nene gaba hitineꞌ neꞌmo moni di giliꞌ li minaniꞌ monovotine
    nene do sotoꞌ ogavo neꞌmo mulumo gono dikevo okodine ololiꞌmo lovotineꞌ geleleseive.
    Heneni di nubo nubo igi milaniꞌza misubouꞌ initeꞌ osuꞌ lilineꞌ gamene mo alitave.
  uli-uli: Hoal mo silver kala lomi ila yebe yew loh, ngo ila mele yebe mel le tugulul
    mala ha chehaw ngo ha tayikof; ngo yebe llugmi loh le be wochog bo ha fisngeg
    loh irel yaef. Ye cholop mmalmi le hasa hateyli irel ral ka yesa hartael ral.
  nin-NT: Inklo imba yi i bo ki ndanda. I ri izzu ima yi ta tsarr imba di imba mi
    taka rri ki ndanda nu uru nâ ta si nggo aseki amba ka a bo ki ndanda wa nggo.
    Ingbingbru yi i so nga ni ikikre imba nyarr ni so turr aseki ka zu, zzu di inkindirr
    si ta la hen.
  tgk-tgk: Тиллову нуқраатон занг задааст. Худи ҳамин занг бар зидди шумо шаҳодат
    дода, баданатонро мисли оташ дармегиронад. Шумо бошед, дар ин рӯзҳои охир бойигарӣ
    ҷамъ кардаед.
  acu-NT: Tura atumi kuririsha, tura atumi kuikiarisha ijakmaminawai. Nuka ijakmamratin
    wainiatrumek tuke ukuarme. Tura ju nungkanam aa nuka mash mengkakartin au wainiatrumek,
    atumi kuikiari nukap kiaungkamarume. Yuse kintari jeatak wajasu asamtai, aintsu
    namangke jinam esawa nunisrumek atumka nukap wait wajaktinuitrume.
  cak-WNT: Ri irajil pusirnek chic. Y riq'ui ri' can nik'alajin chi ma xe'ito' ta
    ri winek. Xa choj ximol. Y ri pus ri riche (rixin) ri irajil xquixruporoj. Q'uiy
    irajil imolon, y xa yojc'o chic chupan ri ruq'uisbel tak k'ij.
  ebk-ebk: Lenmati at nan fialetok ya silver ay kinakuyu. Nan laticha nan mangepaneknektu
    as nan kenaakumyu as nan urkiw ay mun-okomán Apo Dios. O, nan hana lati nan kiapón
    nan manusaantu Apo Dios kan chakayu ay maepachong as nan mamuorantu nan apuy as
    nan achoryu. Maid kotkotok nan mangitupukianyu as kenafiaknangyu as nan nauycha
    anongos ay urkiw ay kiayud mangokomán Apo Dios kan chakayu.
  spa-PDDPT: y el oro y la plata de ustedes se oxidaron. Su óxido es un testimonio
    contra ustedes, y consumirá sus cuerpos como fuego. Acumularon tesoros para los
    últimos días.
  ruf-ruf: Tsahabu na pfetsa tsenu tsina ng'angagha. Ng'angagha ino itsolapfa ukalangama
    kuna mwemwe na itsotsija ng'uli tsenu ka ghumoto. Mwemwe mwilundikila tsimali
    mna ghamatsuwa ghano gha ukutsigha!
  gun-gun: ha'e ouro, prata pereko va'e voi opa 'rã iky'apa vy. Iky'akue pavẽ oexa
    vy oikuaa 'rã napene'aranduia. Ha'e nunga ma tata rami 'rã ombovaipa pendero'o.
    Opaa ára py teĩ penemba'e rei-reirã rive pemono'õ.
  agu-BL: Ncha'tz yi chipu'ku', yi oro tu sakal, tzan pusine'n. Nin tan yi tzan pusine'n
    slajluchaxk yi at chipaltilu' tzantzaj. Na yil tz'oc pujle'n xtisya' scye'ju'
    tz'elepon chixajsal quibu' te chimebi'lu', chi na ẍkanslen tib jun yaj te k'ak'.
    Ẍchibisunku' tan paj. Lastum e'u' na ato' tc'u'l yi wi'tzbil tiemp nin ntin na
    chitzanu' tan molche'n chimebi'lu'.
  isn-isn: Imadini anyu nimpia yanyu yaulya indogoilyo, nuube wakwe ukikenga mung'wanyu
    nukulimilya imiili anyu onga umoto. Miekeye ugole wangu mumahiku ampelo.
  eng-PEV: '@see-verse:JAS.005.002'
  ilo-ULB: Dagiti balitok ken pirakyo ket naawanan iti pateg, ken ti panaglatida ti
    mangpaneknekto maibusor kadakayo ken ibusenda ti lasagyo a kasla iti apuy. Inlemmengyo
    dagiti gamengyo kadagiti maudi nga al-aldaw.
  pir-NT: Mʉsa niñerure mʉsa pajiro ihbogʉ̃ ne ti dʉhseati ijierare. Pihtiri deco
    panogã mʉsa sa ihbogʉ̃ ihñano niñerure mʉsa cahĩgʉ̃ masine Cohãcjʉ̃. Sa yena niñerure
    mʉsa cahĩdi buhiri pihtiri deco ijigʉ̃ ñano yʉhdʉnata pecapʉ mʉsa ʉjʉ̃gʉ̃ mʉsa
    pagʉre ʉjʉ̃ pjero saha.
  anv-NT: Nférékáŋ achɔ mɛ ŋka nyú. Nférékáŋ yimbɔ alɛre nnó, wyɛ nkane áchɔɔ́
    ŋka nyú, mbɔntó ne menyammyɛ nyú áchɔɔ́ge ndɛre mewɛ ɛsɔɔ́ genó. Mme achwɔɔ́
    byɛ́ yɛ́mbɔ ɛnyú denywerege wyɛ maŋka nywerege né mmu upú nyú ɛké yɛ́ genó
    ɛyi géchwɔɔ́ pyɛ́ ɛnyú gépɔ́.
  sab-NT: Ama igia ulita mi chege ñanaske dale Chube gwa giti, ulita be joge tangle
    mi chege ama ole diali dale alin. Ama llea ulita be chege ngwale Chube gwa giti,
    e giti be suge kwian e kledu toi gire ama lle tanre ngwale litu ole ogadale no
    agwa ama me mo ta gbu ulia jumale Chube ole. Ulia nga dba ai giti bebi joge tangle
    ulita Jesucristo chieni chuia bebi chke gire chui ege kwian e be ji chuge tirare
    ulia jitaske ama agedu me no kbiale.
  tmd-tmd: Gol silpa ñɨŋa lɨdu lɨl rɨ pɨn aku nugwön, ñɨŋ ap kib mag gwogwo rɨmɨdöi
    aku nugw ri aböña. Ñɨŋ köme ulnöu löpöi gol rɨg ap piaku mɨga akwör pɨ umadöi
    ap aku, mai wop aku mɨxɨñ ñɨŋa rɨna yönmɨjöna.
  acr-NNT: Ri oro y ri plata kꞌolom alaq kuꞌan mojos, yey waꞌ e kꞌutubꞌal re na utz
    ta ꞌanom alaq, ma e bꞌenaq kꞌuꞌx alaq rukꞌ ri bꞌeyomalil re ruwachulew. Ruma kꞌu
    riꞌ, waꞌ e kuꞌana pachaꞌ ri aqꞌ asu kuporoj ri tiꞌjil alaq echiriꞌ ri Dios kuqꞌat
    tzij pawiꞌ alaq, ma ralaq molom alaq uchiꞌ ukꞌiyal bꞌeyomalil chupa waꞌ wa kꞌisbꞌal
    qꞌij oj kꞌo wi.
  kpg-kpg: Godou goolo mono silber la gaa tomo. Nia tomo aanei la di haga modongoohia
    e hai baahi adu gi goodou, gei e gai godou huaidina gadoo be di ahi. Goodou ne benebene
    godou maluagina i nia laangi hagaodi aanei.
  taj-taj: ओच्‍छे एनीगदेला म्‍हर म्‍हुइरी खिया खबा मुला। थेनोन खियासे एनीगदेला दोष
    उन्‍ना। ओच्‍छे थेनोन खियासे एनीगदेला ल्‍हुइ मेसे ह्रङ् लसी क्रोसी नाश लला। तसैनोन
    परमेश्‍वरसे निसाफ लबा चु धिनरी एनीगदेसे ल्‍हानान धन सम्‍पत्ति सोसी थान्‍बा मुला।
  avt-avt: Tekei, suwau mi nɨ menterim te hɨram mamwep. Nɨ mentar pewek wɨnak meteikni
    yi ap yɨkaap mɨt yewetɨrem au. Yi yɨsawɨnem mekre wɨnak. Menmen im maain hɨra
    mamɨwaank hɨmɨn ki mamre si tatɨk yɨnk ki. Yi epei yetenen wɨnak pewek menmen
    yapɨrwe yaaim yɨsawɨnem meit me wɨ menep Jisas hɨrak pɨke kaknen. Menmen im hɨram
    ap yaaim au.
  cbk-cbk: El di ustedes maga oro y plata ay man calawang. Ese calawang ay sirvi de
    testigo contra con ustedes maga rico, y ese ay destrosa con ustedes como si fuera
    ya quema con ustedes el fuego. Ustedes ya amontona ya gayot mucho riqueza, pero
    nuay ganancia para con ustedes cay cerca ya el tiempo para ay jusga el Señor.
  uig-ARA: ئالتۇن-كۈمۈشلىرىڭلارنى بولسا دات باستى، بۇ دات قىيامەتتە ئۆزۈڭلارغا قارشى
    گۇۋاھلىق بېرىپ، گۆشۈڭلارنى ئوتتا كۆيدۈرۈلگەندەك يەۋېتىدۇ. سىلەرنىڭ بايلىقلارنى
    توپلىشىڭلار ئاخىرقى كۈنلەردە بولدى!
  tuf-tuf: Ba oro cat, ray cat wis cájacro. Uwat ba ray wis cajac istír síhw̃ataro,
    “Eya esan abayro,” síhw̃ataro. Esan abáy rehcayat, ocat rey wahnár eyta Sirat
    éytaan wan ba cuécwayqueyra. Aha cab ubar cutar ityat, ba ray sécuaro.
  abx-abx: ngan nagtakla' i mga bulawan-bi pati' i mga salapi'-bi. I takla'-na sinan
    i magtistigos kuntra si ka'am hasta pa i man'upos si mga lammuk-bi pariho si api
    nga titunaw sinan. Agparatipon lugod kam dina si mga kayamanan-bi si mga damuri
    to na allaw.
  mco-NT: Miich ajcxy m'oorɨ, ajcxy mplata, ajcxy mmeeñ naadɨgɨ' tɨ myujpɨjccɨxy tɨ
    m'amay'ajtcɨxy. Tɨ ixyipy myajtungɨxy mɨɨd oyjäy'ajtɨn. Co tɨ myujcpɨjccɨxy tɨ
    m'amay'ajtcɨxy ji jadu'n je tɨy'ajt co mdundɨgooygɨxy ma Dios. Mɨɨd co yɨ mmeeñ
    ca' tɨ myajtungɨxy mɨɨd oyjäy'ajtɨn, paady ycɨxpɨ ayo'n mbadaangɨxy mɨɨd je xɨɨ
    tiempo huɨdibɨ mimb cɨdacp, mɨna Dios tɨydunaangɨxy pocyjäydɨjc. Nitɨgoyamb miich
    ajcxy m'oy'ajtɨn.
  bsp-bsp: Kɛma konu kɔ gbeti bonu yosumpər mɔrka. Mɔrka mmɛ mɔŋkɔ-yɔnɛ sede nsɛ səndekɔ-sumpər
    nu kiti mɔ, mɔrka mɔc-sɔm dis donu pəmɔ nɛnc mɔ. Mataka mɛlpəs mamɛ nəwɛtəs daka.
  cpb-NT: Rithonkya ripowayetai piyorikite, poreryaayetatsiri, maawoini. Ari riyotaitemiri
    papatotashitakari, iriitake taakagaimine paata. ¿Irootakema papatotantakariri?
  aon-aon: Abrudok ipakibor utabor, aria gol iri siliwa douk ros satowabor aria ta
    yowebor. Asudok ros ta siyabigep um ahudok yah douk ta kweipon Iruhin nep um.
    Iruhin ta nunek asudok ros sunek ipakiruh yegeshiweruh humnek debeiri eriger kabi
    douk nyih hanip um. Ipak panabuk ipakibor utabor bakusumep atugun aria hagiguk
    iri nyumneh douk hanaki hurukatin. Aria ehudok nyumneh, Iruhin ta nunek kwotumep
    aria ta nunekep pumnek debeiri eriger.
  hus-NT-2005: Nin orojil ani nin platajil exomich ti bokmanal ani jachanꞌ nin bokom,
    jaꞌich neꞌech ka kʼwajay jelti jun i ólnax kʼal jajáꞌtsik ani neꞌech ka tsikantsik
    kʼál jelt xan tu tsikax an kʼamal. Yán i tumín in junkúmal jechéꞌ tin okʼontalich
    an kʼij.
  mig-NT: Te oro jíín plata káñava̱'a‑ró, a ni̱ ji̱ta ni̱ kana sɨ̱'ɨn yóó. Te sɨ̱'ɨn
    yóó‑ún, nátu̱'un kani ndaa̱ tu̱'un sɨkɨ̱‑ro̱, te kaji kúñu‑ró nátu̱'un sá'a ñu'u̱n.
    Chi̱ a ni̱ kaya̱ máá‑ró yají‑ro̱ ndasa kuu‑ró kɨvɨ́ ndɨ́'ɨ‑na̱.
  bps-bps: Balù i blawen na salafì mti tnéé na malmo. Na i kalmon gugmadè i klomyu,
    du alòyu santifun i knunyu du tagàyu di fulé duh. Kabay i tnéé gafalmo blawenyu
    na salafìyu salngad i lifoh i gafalmo gamu.
  mbs-mbs: aw kwarta niyo. Se pegkedaet niyan, yan se pengilala te benal doen salà
    niyo, aw kebàtan kaw heman iling te otaw meelos te apoy, so yan se impetagad niyo
    te kenyo pegkeotawun te temanan aldaw.
  tof-tof: Saka yabü gold a ⌊silba⌋ kolae nirre. Ene saka sab pupo nirre wagó, e elklaza-koke
    is koke tangbamtin kwarilnürrü yabiób gold a silba-e. Akó saka gold a silbazan
    kolae ainda, God sab yabü kolae nirre, urazan elklaza alóngda. E yabiób mórrel
    kwób asudakla ini dómdóm ngürrdü, God ma yabü zaz bainüm kainda.
  cme-NT: Gbɛ̃llũɔ bilaa na sɛ̃nɛ‑i baa na gbeiŋa‑i hiere. Gbɛ̃llũɔ daayo yaa ka
    pigãaŋ-na na balaaŋgu‑i. U ka kɔsuɔŋ-na ŋaa dãamuŋ kɔsuɔŋ daaŋgu dumaa. Miwaaŋo
    tĩɛ tĩ, aa namaa migãaŋ ta na kũɔl gbeiŋa‑i na jĩna kɔtuɔŋgu.
  sus-sus: Wo xa xɛɛma nun gbeti bara xɔrixɔri. Na findima seede nan na wo xili ma,
    a a niya wo fate xa gan tɛ ra. Wo bara naafuli malan yi waxati, kɔnɔ waxati dɔnxɔɛ
    na a ra.
  pon-2006: Noumwail kohl oh silper kan merlahr, oh mer wet me pahn wia amwail sounkadehde
    me pahn uhwong kumwail oh kangala paliwaramwail kan duwehte kisiniei. Kumwail
    nahkpenehr amwail kepwe kan ni imwilahn rahn pwukat.
  dad-dad: Ãgenei gol ado silwa maat te yun. Dogo neid maat te anim, ã nigin kiwai
    od wogõ ye fen, yã nem gen ãgenei bouweĩ yakasiyouf. Ã gamag idikeleya sain mog,
