  bss-NT: Échɛn gôl ne sílva éche nyélímmé ásē, émáá ngag akób. Ene ngag
    eche ekóbé ábɛ̂ bwěm, chɔ́ɔ ěbɛ̌l boŋ Dyǒb ákɔ́gsɛ́n nyé, ěmǎd-tɛ nyé
    ásē nɛ́ɛ muú. Nyêkúmmé yə̌l nhɔn enɛ́n póndé echě edé bɛnbɛn ne eʼpun
    bé asóg.
  met-met: Gol xaung silba angiadi dirosi masup. Baing rosianadi ba bagula disok bila
    yap bu tau sanggaimdi saing baxanga kuboluimdi sabasabia. Titi xaidabing subinganoa
    bo ba sokkuba, ne ahaxuru xalaxaladiyu.
  kpj-NT: Aorotỹrỹrỹreny awomatiurareny raruxinyra tabededỹỹnana riõnonyrerimy. Anieru
    susudỹỹna awobiredỹỹnamy kiditỹnynykre. Iwese dee heòty risõmyhỹre wese, kia sudỹỹ
    anasõmyhỹkre. Aõna aõna sõwemy ixidee tebutunymahãte kia atxukonana‑ò.
  zao-NT: Lee re temi goo kuu or ne kuu plat ke yitoy ne leeka yitoy keki goo, ne
    taxal bel teyye goo. Tak kwathoz mkaltaa goo kuu yezlyu ree par re wiz bluz.
  byx-byx: De a ngen a qelaing dai sa ngeterl veranas, be lungera a ngen a qelaing
    i ngeterl veranas, dap sa ngen muvem nanas ne ama tekmeriirang i buup naver ama
    aivetki, i ama qelaing be iarang taqurla. Dai diip dalkuil na ngen i lua i ama
    aivetki qi perleset.
  ctu-CTI: La' tyaq'uin chʌncox ti tyʌ'iyel. I tyʌ'il mi yʌc' ti tsictiyel la' mul.
    Jin cha'an la' bʌc'tyal mi quej yilan wocol che' bajche' chʌncol i pulel ti c'ajc.
    Tsa'ix la' woq'uisʌ la' ricojlel ti ili cojix bʌ q'uin majlel.
  zos-NT: y tønbø'u'am mi oropø y platapø tumin, jetse mi ijtamba. Pero yøṉ yajpapø
    tumi'nis maṉba yaj quejay mi ṉgojata'm porque nu'mitite. Maṉba poṉbø' mi sis
    mi ndumingøtoya. Mi ndu'mu algo tumin pero ultimopø jama ni ti ji'n ma yoscu'yaje.
  gvs-gvs: Imi goura be imi siriba bei sivagoyo go, idi vagoyoyadi bei sitalavaitemi
    komi toogoyoimi, e lovina bei kobabane. Tauna idi vagoyoyana yeu nakae bei igabumi.
    Moitamo komi kónana kokivagovagogoidi toinimi manumi konuwonúwana bego sikaiyako
    vata. Kom go vatau? Ame tuta ana kaba lukavava goi kokivagovaagogoidi, tauna mou
    bei kobabane.
  kbm-kbm: '@see-verse:JAS.005.002'
  tew-tew: Unbí óeḏo-á kwä̖́ˀ tsꞌä̖ˀi-á tꞌä̖hkí únphénpeemän bînwänpiteˀkwꞌóḏiḏi,
    heḏi iweḏiho nakeepuwagítꞌóe íkhâ̖a̖ˀin, heḏi han úvíˀandibo bîntꞌôephaḏekhâymáa,
    unbí túuˀú únmuuˀi phaaḏi wovâyphakha̖nukhâymáa waagibá. Unbí hä̖ä̖wí báyékí
    únmuuˀi bînteˀkwꞌóḏi hewänbo i tꞌä̖ˀgi thaa-áho napowaˀä̖ˀ.
  rmc-rmc: Tumaro somnakaj the rup hardzavisaľiľa a odi hardza sikavela pre tumende
    a chala tumare ťela sar jag, bo skidňan o barvaľipen pro posledna dživesa.
  apr-apr: Inbe pat gol le silba kiang ngan ben giri isau ye oo. Nen le ye kene yo
    bet Maro ikarata betanga kidi tooltool ye in nga, ngan giri ki tina ngan ole ipapos
    sennene kiang lo mallangana, inbe ole ikan medamu dawa ben ei bet ikanang nga.
    Ngan lal yo tana i bet imot ye i, in iman potai oo, bong ang ngan katu ye winnokanga
    balingi le so pang go.
  tiy-tiy: Atin i de bélowon brab do filak do nitong gom, waléy do tangisén. Brab
    i kétangisé ruwe fégito roy énda nusar gom i de kurta gom fégétabang bé de méskinan.
    Mélaw toow fo gétimal i kékukume begom. Non nitong gom i de médoo kurta gom taman
    dob tamfaday de gai.
  nlg-nlg: Ighau tau baorea na lologho sule, hauva tana lei bongi sosoko nimiu na
    gold mana silver kara soa. Mana soa keri te talutatea ighau tau hahi. Ma God ke
    durakea na hulimiu vaa tana lake kasila.
  dgr-DOGNT: Naxıts'ǫ sǫǫ̀mbaekwo eyıts'ǫ sǫǫ̀mba degoo hazǫǫ̀ ek'eèhtsǫ̀ ajà. T'asìı
    hazǫǫ̀ ek'eèhtsǫ̀ǫ sìı weghàà t'asìı ghǫ aahdı-le ı̨lèe naxık'èhoedzǫ ha. Kǫ̀
    t'à naxıkwǫ̀ k'eek'ǫ̀ lanì ha. Nǫǫde dzęę̀ gha t'asìı hazǫǫ̀ xàɂaa nàwhahtsı̨
    hǫt'e.
  pes-OPV: طلا و نقره شما را زنگ می‌خورد وزنگ آنها بر شما شهادت خواهد داد و مثل آتش،
    گوشت شما را خواهد خورد. شما در زمان آخرخزانه اندوخته‌اید.
  ron-1924: 'Аурул ши арӂинтул востру ау руӂинит; ши руӂина лор ва фи о довадэ ымпотрива
    воастрэ: ка фокул аре сэ вэ мэнынче карня! В-аць стрынс коморь ын зилеле дин урмэ!'
  tpz-tpz: A ma moeh gol, me silvaꞌ peöm se ratoꞌ ee. Ko ratoꞌ pamëh se vataare en
    peöm to nok voh em pa hat. Eꞌ se ëën va in a ma sionineöm manih po suraꞌ. Eöm
    to ununun voh em pa ma moeh takoek vihvih peöm, keꞌ öök non kuru ko vatët non
    po Poen hah pe Sunön.
  agd-agd: Tireti ma yenan bain kori vá siriva vá ano mo namuen karokharoní ukhen
    mino. Ma vara ma kípan nain damúi mai ma kama yanasinta ma kaiyá inona anon tiretíi
    avúavá daíden maen ira ano ma kheiní inten mino.
  rkb-NT: 'Ahanamy mosysykbaik. Ahaokyrysaro ouro parata iwa zikarabaik, nioktsirõrõ.
    Ahanamy zozo tsikaha. Ustsa kytsa ahaokyrysaro niworobaik mokozonaha zeka asa
    hi: — O atahi tisorekrẽta, tanamy zizozoko zuba iwatahi batu iaku mynakara — mykaranaha.
    Jokboha kyrituk tu ahanamy mokoroba iwaze ba zinyzonaha. Izowaha, katsa izo humo
    sinini tsimaha. Tahanamy zuba zozo tsikykaranahaze Deus pahasininiwyky. Iwaze
    Deus ape my: — Ikia batu amysapy — my.'
  san-THA: 'กนกํ รชตญฺจาปิ วิกฺฤตึ ปฺรคมิษฺยติ, ตตฺกลงฺกศฺจ ยุษฺมากํ ปาปํ ปฺรมาณยิษฺยติ,
    หุตาศวจฺจ ยุษฺมากํ ปิศิตํ ขาทยิษฺยติฯ อิตฺถมฺ อนฺติมฆเสฺรษุ ยุษฺมาภิ: สญฺจิตํ
    ธนํฯ'
  iws-iws: Mɨ kɨmiir gol, silva, umɨr, mɨnɨm yɨm wɨ aiigak nwokiyami. Mɨ iikam nhɨrɨm
    sɨma kɨmiir umɨr aiigakɨm sɨmiir kɨgi mɨ sɨma wɨ ha boɨni, sɨma umɨr hɨrii hɨrii
    dimusi haɨngiriyɨu haigimɨmɨrkɨm, ha? Mɨ sɨma siyɨu biyɨe tɨrkɨm. Mɨ ɨiya sɨma
    hɨriinan boɨni mɨ kɨra wɨ kɨriir umɨr ɨmiirsi nɨdidi. Mɨ ɨiya dɨgiyana Jisɨs siya
    nɨti ni wɨ paesi kɨra nɨdidiya wɨ saiir hɨriinan nɨdidi. Mɨ tɨ hɨriinan digworaekwowɨm
    yɨm mɨiyak rani.
  pol-SZ: Wasze srebro i złoto pokrywa się śniedzią, która będzie dowodem przeciwko
    wam i będzie was palić jak ogień. Zgromadziliście bogactwo, ale czas tego świata
    się kończy.
  ztq-NT: Ni lëë kchë xor do ni xtsiiñ do nii nyaa con plat kyoo. Lëë kyalnë go ksaksi
    lëë do sinak nii nyako ki. Pe nandy nii beeñlo do kchë nii chap to, por lëë tiemp
    mer kyal.
  zai-NT: Ma cá tini oro ne plata stitu, ne zusihuinni tini que stonda tu, purti zunidé
    ni laatu casi runi gui. Cutopa lú tu bidxichi para iquiiñe laatu stobi dxi, peru
    laca laani usihuinni ni stonda tu dxi usaba ná Dios laatu.
  upv-upv: Gol ko silva se kami arerra pa osuw. Ko rrerraen ngok erpe nanu san nga
    m̃itre kami, ko p̃iani nibe kami pirpe nabb. Lelingenok bongsi iel ngatan oto
    mori, ko kami kamtur imare ko kamok-sere kortoni malum nevöt se kami.
  wap-NT: Utaapan dobataꞌo puraata uꞌidiwau nii, amazada katokon-tinaꞌazon puꞌaꞌa
    naa. Upuraatan gold naꞌiki silver, ipaiꞌi naa uwuzaaritan. Wuruꞌu ĩwuzaritanuz
    aida-kidan nii naꞌapam unao pidannao dikaudan, naꞌiki wuzaru nikan nii unanaa
    naꞌapa tikazi kawan.
  mva-mva: ‘Gol’ be ‘siliua’ neming ambe digalalai. Galalai ngaedi ka masa giriki
    omingo danangalako be masa eoa bokana damoamoapoatoki-kaming be kamaleua. Kam
    kana kokoko-tina bong alalaurituka ngaedia-lo kakabung.
  dwr-NT: Hintte worqqaynne hintte biray shi7i diggeedda. Qassi he shi7ay hintte bolla
    markkattana; hintte bollaakka tamaadan maana. Hintte hintte miishshaa sinthaw
    dagay de7iita.
  kfw-kfw: Nangni soonna li dangka kha thir-eek kanjei, halli hiwa thir-eek in nangni
    chungnga sakhi eta halli nangni taksa kha mei angta akaangsik eii. Nangni'n ahekna
    nikhuo ngaihin ningkarei ngaikha ningbuk.
  bfz-bfz: तुसा रे सुईने चाँदियो खे खई लगी गी और परमेशरो जेस दिने तुसा रा न्याय करना
    तेस दिने तेसा खईया तुसा रे खलाफ गवाई देणी और आगी जेड़ा तुसा रा मांस खाई देणा।
    तुसे आखरी जुगो रे धनो पाँदे धन कट्ठा करी राखेया।
  cuk-09: Be-or, degi, be-mani, bela samedsad, degine, samedsadi, aka begi aibinnonikoed,
    be-san soo-yagine-gummakmaiyob imakoed. Ibagan-bergudanikidgi mani na be onmaksamalad.
  ben-OBCV: তোমাদের সোনা ও রুপো পচতে শুরু করেছে। সেই পচনই তোমাদের বিপক্ষে সাক্ষ্য
    দেবে ও আগুনের মতো তোমাদের শরীরকে গ্রাস করবে, কারণ শেষের দিনগুলির জন্য তোমরা ধন
    সঞ্চয় করছ।
  mil-NT: te díhúⁿ‑ndó caxi cudi ñùhu. Te xíáⁿ cuita naquiní ndeé‑ndó tnǔndòho sá
    ñà túú quìde váha‑ndo. Te ndɨhɨ‑ndo ndɨ̀hɨ díhúⁿ‑ndó sǎ nǐ taxúha‑ndo, chi vitna
    sa ta cùyatni sáá nduu ndɨ̀hɨ ñuyíú‑a.
  myu-myu: 'Yoptite opop kuy soat tag̃ eyedinheiro dag̃―isurũg̃at tag̃. Eyeouro dag̃
    tak yoptite opop. Te''e ma eyju ikug̃. Yoptiteat cocom pima warara''acat je''e:
    — Tacup ma poro teku osunuy — i. — Teku jebubut o''g̃uwaje jemucokcok am acã —
    i je''e ip. — Ajo xe''e o''g̃ũm tadaybotbocayũ be? Ka''ũma ma — i je''e ip. Daxa
    be wuymupikupikap puxim ipiat epesupi''ajojo. Eybubut muwajeje''uk epesop. G̃asũ
    bit Deus je''e eywebe: — Ikẽrẽat kug̃ eyju oxe — i.'
  amk-amk: Mene ra emasi tuti peraki fi raima soi kiai ampa. Raima nani we fiainawiai
    kariri fianai aino mesodaira fo ki, amani todoni Allai kebi mea tono rawanang
    adia rorong fo ambori keso mene taraiwai kiai. Weo nunei ne rahida werea naya
    fe kefang ampa, wape mefanduhi ra bitoya terai. Ampefe mene rawai niai ki tuti
    mesodai karira bitoya ki.
  fai-fai: Kale am afung am mewso tadokabu uyo kiba kilim kisol win tabin kutad tiw
    tiw bom tein bidiw bi anawol teinanusu uyo kilim kisol anawol uluta am afung am
    dánokabu uyo kukuyam kiba sanung wanin kinim atin kinim mafak, yakei uta kin walayamokabu
    ade kilim kisol anawol uluta as daung taw kei im mafak dádokabu.
  ura-NT: Coriqui niha natiinte, caohatiin rucuhequichene niha natiin nitajiha cureein.
    Inae saa cana janonaane banate satiin baaso icharaauru itajeratereein usi tabai
    que Cana Coaunera. Nii banate, nii nacododojoanei acaauruhacha rucujuei rucuhele,
    chabana lateein neeuruha cairichaineein nenacaaurune, acaauru coroatajaneein,
    naaojoaunrenihane coaraane jaun, nii coreniha coriquihonaneein nenacaauru casetecareein
    Cana Coaunera.
  mcd-NT: Maton puiri afanan ahuushta ahuun nuima. Man maton pui ichapacoin mucua
    oinquin futsan yoitiro, —Mifin min yoashicoin. Mina fusti min shinain. Ascashocai
    man futsafohuun ramapaimisima. Ascacun Diosin mato onaintimashqui. Maton ointi
    ihuucoin mui. Man ahuuscamapaishquin. Man fasi ratucoin nan tapiashu chipo man
    omitsiscashquiran, —ishon ato yoi. Nanfin ahuun unutaniquin.
  urt-urt: Wuhyau ŋembere ŋembere yip mindemboi waimbe, topoꞌe belnjeh ka ende. Pe
    waimbe luku mindemboi ka ende pupwa yip ka tus halhale, topoꞌe ka ono wahriꞌ yip
    tuꞌe nih. Tukwini leꞌe ŋaiye nin birme ŋaiꞌe ŋaiꞌe wula wula ŋanar pe, mindemboi
    ŋaiye ŋup yuwo, ka sasambe ŋaiꞌe ŋaiꞌe pupwa nin uku el halhale.
  kiz-kiz: Dhahabu sya muenga ni hela sya muenga sidulili thamani, ni bhuharibifu
    bhuake bhwibeta kushuhudila dhidi jha muenga ni kujhangamisya mibhele gha muenga
    kama muoto. Mukibhekili hazina jha muenga mu magono gha kumwishu.
  tzo-TZE: Altic ti stsoboj ep staq'uinique, mu'yuc boch'o tscoltaic. Mu xtunic yu'un
    Dios xchi'uc li staq'uinique. Altic ti tstsob ep staq'uinique yu'un po'ot xa slajebal
    c'ac'al. Ja' no'ox tscactsobic ya'yel li castigo chc'ot yich'ique.
  lex-lex: Lelmi-mahami de rakarte' momuou, ne la' ler mak hota Uplerlawna Nhudi-npara
    rimormiori la watghudi lokarni de re'emi-tniarmi mak rakarte' momuou re, hota
    rtutrier niohora miy pia mlier la niukum lalawna. Hota mlier la yatyatni-halalli
    yatlorni-yatra'ani pa emolmolan nekama hya'-hya' to' maka ai na'an doinia la.
    Mkio'a-mkiakru yoma miy e miniutin targa re'emi-tniarmi pa ma mpieiya ler mak
    kiwa kte'ela lera noha niatni de.
  dov-dov: Ingolida ansiliva zyenu zyabbulubana alimwi bulala bwazyo bulaba bukamboni
    butakamukone. Buyolya nyama yenu mbuli mulilo. Mwalondola buvubi bwenu kwamazuba
    amamamnino.
  rgu-rgu: '@see-verse:JAS.005.002'
  toc-NT: Tamá oro xa̠hua plata hua̠ntu̠ hui­xinín la̠n ma̠ak­sto­kuili̠­ni̠­tátit
    aya la̠n tzu­lu­tuanani̠t nahuán, huá tamá xatzu­lu­tuanán min­tu­mi̠ncán naca̠­ma̠­lak­tzan­ke̠­ya̠­huayá̠n
    cumu la̠ lhcúya̠t porque huá min­tu­mi̠ncán naca̠­ma̠­la­ca­pu̠yá̠n nac xla­catí̠n
    Dios y xatzu­lu­tuanán nata­li̠­taxtuy cumu la̠ tes­tigo hua̠nti̠ nata­ma̠­lu­loka
    pi̠ xli̠­ca̠na lhu̠hua hua̠ntu̠ ni̠tlá̠n tili̠t­la­hua­ni̠­tátit.
  som-som: Dahabkiinnii iyo lacagtiinniiba way mirdheen, miridhkooduna markhaati buu
    idinku noqon doonaa, wuxuuna jidhkiinna u cuni doonaa sida dabka oo kale. Maal
    baad u urursateen maalmaha ugu dambeeya.
  mam-C: Ajo q'anpwaq ex saqpwaq k'u'n kyu'n, ma ch'iy xul kyi'j, ex axsin q'olte
    kyqanilji'y te yuch'il kye'y, ex k-okil meltz'aj kyi'ja tze'nku jun q'aq' te kawb'il
    kujxix kyib'aja. Ikytzi'n, ma chi ok ten chmolte kyq'inimila; tzunx ok kyu'n tzma
    tzalu'n. ¿Me mitzin b'i'n kyu'n, qa ch'ix tiky' twutz tx'otx'?
  ndj-ndj: Chumang'andu na mbiya shenu siva na kutu. Na kutu ayi ndi dayivi chilangushilu
    chenu na cheni dachigwijushi njimba shenu ngimu wula motu. Mwilundikila akiba
    mumajuva ava va mbelu!
  mbj-NT: Hetõd däk bë wë hanäng do k'ããts tëg gabarëëh doo, k'ããts tëg hawak doo.
    Ta ti hetõt do bë da taky n'aa tapaa hadoo P'op Hagä Do matym gó. Hetõt do bë
    da taju toonh, tëëg hõõ hado däk. Bë bata däk bë ma, edaa däg né hẽ paawä badäk
    hahỹ gawatsik doo.
  lat-VUC: 'Aurum et argentum vestrum æruginavit: et ærugo eorum in testimonium vobis
    erit, et manducabit carnes vestras sicut ignis. Thesaurizastis vobis iram in novissimis
    diebus.'
  ngp-ngp: Zahabu zenyu na matundu yenyu yose nevibanike, uko ukubanika nokunde uwona
    kwenyu kwaviya nokubanange imili yenyu enga moto. Nyuwe mkeumbikila ugoli mwa
    mazuwa aya yo uheelo!
  aoi-aoi: Ebina angwarnda nungkwurra-langwa ajilba-murra iya akawulda-murra ngalajukwaba
    nuw-arriyadinuma eningangkawura arakba. Nuw-arriyadinu-mulangwa aduwaba akina,
    kembirra nganja ningeningma ngayuwa karniniyerriya karnumamalya kirrakina. Wuburra
    laka nuw-arriyadinuma nungkwurra-langwa angwarnda ajilba-murra iya akawulda-murra
    nungkwurra-langwa karnumadangkwa yiki-ngmandinama. Kirri-lyangmilyangmurukweyinuma
    angwarnda-manja, umba kirruwurruwurra-murndukwama kirrakina ambaki-yada akina.
  enq-2: Yuu gii etalanya pimupa, nyakamanya pinjupi, oapipi, longo nyoo setao kalyamino
    dupanya golopi, silipapi dupa kaa tapae silyamo. Kaa tapae silyamo dokome, nyakama-kisa
    tenge silyamona lao panasetala, itateme tengeli pyoo, nyakamanya yonge dupa tao
    koeyata.
  eng-ASVBT: Your gold and your silver are rusted; and their rust shall be for a testimony
    against you, and shall eat your flesh as fire. Ye have laid up your treasure in
    the last days.
  mna-mna: '@see-verse:JAS.005.002'
  myw-myw: '@see-verse:JAS.005.002'
  sby-sby: Mali enu alaba ne ndala kayi yopeleyo ndala eshikabe kamboni, nikalye mibili
    yenu eti mulilo. Mulabunganya mali angi mumasuba ano akumapwililisho.
  sll-sll: Moni miling bir a nenga i, mambol sire wai sinamua. Sinangwo ipire ni moni
    nomani tenga i, ha hol ol ni tenangwo haung, ha di mere si ni tere, moni bir irala
    di pire yon inaning girungwo i, endo gaun dongwo meri yon sina i dongure u nigi
    denua.
  yaq-NT: Ju'u enchim sawai tomi intok ju'u enchim tosai tomi poposiula. Intok ini'i,
    enchim a' ju'uneiyaatua, ka amma'ali enchim auka'po. Intok ini'i, tajita benasi
    enchim takaam lu'utane. Eme'e, inime'e taewaim lu'utisemmet, enchim yu'in tominee'uta
    eme'e jaiwa.
  uro-uro: Dä angän ligär masirhat di ama mäñmäñini na ngät inguna ama urunga sa qa
    slava na ngät. Iaqäkt ama urunga di qä sameng sävät ama rhäksärhäm iva ngäni rha
    ngät pät angäna lat angät tpäs kärangätni i angäna snängaqa ama mor qa nani guarhong
    masirhat ba nas. Dä qosaqi qa diva qa rhoqor ama mudäbäs kärqosni i äs ngät täs
    angän släqyigleng. Aingän di sa ngän dugemne na ama mämägän mavängam bä ba nas
    pät tangät täkt ama dängdängini na ngät ama qunäng.
  ita-1885: L'oro e l'argento vostro è arrugginito e la lor ruggine sarà in testimonianza
    contro a voi, e divorerà le vostre carni, a guisa di fuoco; voi avete fatto un
    tesoro per gli ultimi giorni.
  muy-muy: Gru akaba siŋgu gekʉli ni tə̀cəla mandaza. Nahkay ti Melefit aməgəs kʉli
    àna seriya azuhva zlam gekʉli ya tə̀cəla mandaza ni. Mandaza ni aməzumaba kʉli
    akaɗa ga aku ya azum zlam na. Lekʉlʉm kəŋgumkabu elimeni emiteni ti, ŋgay duniya
    ara andav wuɗak ti kə̀sərum do waw ?
  kqc-kqc: Yi goro ma siriva bi fosisa yaku fono reyo, ma mina fokiyoka yaku ita kana,
    yi roaita iri bae negasa bi niokuna ago ya fafau kana. Idu ari bae koina nigo
    medari, ya toga gugura fare tau ae mukora rededi.
  tav-tav: Mʉja ye cawapa pacarije caajiyari cuiri niyeru cuiri mʉja majuuna mʉja
    cacũbatie ʉtabutigaro. To bairi tie to bairo cabairijere tʉjʉri, “Caroaro aperãre
    na mʉja cátinemoquẽjupa,” mʉja ĩ tʉjʉgʉmi Dio. To bairi tie mena caroaro camajare
    na mʉja cátinemoquetaje wapa mʉja popiyeyegʉmi Dio. To bairona mʉja popiyeyegʉmi
    Dio camaja caroorije na cátaje wapa nare cʉ capopiyeyeri rʉmʉ cãnopʉre. Ati rʉmʉri
    pairo apeye uniere cacũrã mʉja anibana quena caberopʉ popiye tamʉorique mʉjaare
    anigaro.
  eng-ULB: Your gold and your silver have become tarnished and their rust will be
    a witness against you. It will consume your flesh like fire. You have stored up
    your treasure for the last days.
  spa-VBL: Su oro y su plata están corroídos, y la corrosión hablará en contra de
    ustedes, devorando sus carnes como fuego. Ustedes han amontonado riquezas en los
    últimos días.
  fra-_FOB: Votre or et votre argent se sont rouillés, et leur rouille s'éIèvera en
    témoignage contre vous et dévorera votre chair comme un feu. Vous avez amassé
    un trésor pour les derniers jours.
  hau-ULB: Zinariya da azurfarku sun yi tsatsa. Tsatsar su kuwa zai zama shaida a
    kanku. Zai cinye naman ku kamar wuta. Kun yi ajiyar dukiyarku domin ranakun karshe.
  mal-mal: നിങ്ങളുടെ പൊന്നും വെള്ളിയും കറപിടിച്ചു; ആ കറ നിങ്ങളുടെനേരെ സാക്ഷിയാകുകയും
    തീപോലെ നിങ്ങളുടെ ശരീരത്തെ തിന്നുകളയുകയും ചെയ്യും. അന്ത്യകാലത്ത് നിങ്ങൾ നിക്ഷേപങ്ങളെ
    ശേഖരിച്ചിരിക്കുന്നു.
  kkc-kkc: Nibada molee mosopoo mooloogoo magoo egee eyo mosoowe tokenee palaiso.
    Nibada molee tokenee pa oso, nibada tokenee goo ee ka eligiso. Esiga goo midilei
    biame omapoo nibada molee tokenee pa oso, niba dou masi nadalaiso. Esiga niba
    boobadaga odoo. Bei, niba kasalame biame hamameedee ee bolone, bi bei mooloogoo
    maloso ka debeiyo?
  lit-lit: Jūsų auksas ir sidabras yra surūdiję, ir jų rūdys bus liudijimas prieš
    jus, ir ės jūsų kūnus tarsi ugnis. Jūs susikrovėte lobių paskutiniosiomis dienoms.
  urd-GVR: Āp ke sone aur chāṅdī ko zang lag gayā hai. Aur un kī zangālūdā hālat āp
    ke ḳhilāf gawāhī degī aur āp ke jismoṅ ko āg kī tarah khā jāegī. Kyoṅki āp ne
    in āḳhirī dinoṅ meṅ apne lie ḳhazāne jamā kar lie haiṅ.
  far-far: Ma na malefo kamulu ki kai fura tafau laugo. Aia, God kai ada to'ona na
    tooru ne fura, ma nia kai kwae kamulu ana ere, sulia mulu takomainia toorue kamulu
    ki ana maedangi 'isi ne ki.
  suz-BL: इन सुन चांदी नेल्‍ल खिया जोशो बाक्‍ब। मेको खियामी इन कली “मरिम्‍शो मुर”
    दे कोंइब। सुन चांदी कली खिया जोशो खोदेंशो पा इन रां कली मीम दाक्‍ब। गे क्‍येट
    शुश हेंताक्‍नी।
  car-NT: Morokon ajekosanokon ika'mi'po, amu'nymbo tywetytapo'se man. Moro iwety
    ro yja'wan me ajekari'ta'ton. Morokon aja'mungon uta'katan wa'to wara. Pyime oty
    ta'nano'se o'waine man morokon irokonymbo ro kurita ta ajemamyrykon se'me.
  amp-amp: Nikmoh marut yak yakhato htewat riyikia dhntahato yindengtn ki hmbrirahtm.
    Nd yindengtn tafontn htaruhattko Bro Nkifrar htihato bro kaht htarahrko. Wuroh
    yihar bi brbo rhu hanyetrn to tfit nd yonmari yonmari wuss tamoh tamoht yak yakhato
    hta tibmon furewukomt.
  bht-bht: 'तुहाड़ा सोना चांदी बेकार होई गिया है; जिस धन दौलत पर तुसां भरोसा करदे
    न उनी तुहांजो अग्गी सांई फुकी देणा: तुहाड़ा गठेरया धन दौलत न्याय दे दिने तुहाड़े
    खिलाफ सबूत दे रूपे च खड़ा होई जाणा।'
  eng-NOY: your gold and silver is rusted, and the rust of them will be a witness
    against you, and will eat your flesh as fire; ye have heaped up treasure in the
    last days!
  cub-NT: Aru mʉje tãutʉratʉrava, úru aru plata máre, cʉra etaiyebu. Iye cʉra etaiye
