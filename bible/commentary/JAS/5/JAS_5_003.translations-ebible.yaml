  not-NT: Iraraquima ira pigoboriaritepague aisati piguireguite. Quero pamanantantajari
    queronta icomeitai. Aroca iraraquima pigoboriaritepague aito cara irogótocoquemi
    matsiguenga cara popobotasitacari piguireguite tenta caninasati popënabentiri
    pomeraro. Irogótocoquemi te pingante caninasati. Aisati ingomantëgotaiguëmi Atingomi,
    aro pitsipiriaiguë, quero piniajiri ira pasintabeta.
  plu-plu: Yikakura karukri wahano tihebdipye kuwis. In humaw arekhetni ku yis kawnata
    dahwa. Yis wohenek. Yipewkankama ku yis darihne igiska yidahan bawa amun ini nikwe
    yis darihne tiket adahan yipit adahan amaksemni hawkri.
  iou-iou: Ba intäŋo siliwa moneŋ ba gol moneŋ imaka, kuduptagän gämäneŋ ärowani.
    Gämäneŋ äroŋkuŋo unitä intäŋo irit kuŋat-kuŋatjin waki unitäŋo mebäri kwawak api
    pewän ahäneŋ. Täŋpäkaŋ unitägän gupjin kädäptä-yäŋ api teŋ täyiwek. Täŋkaŋ tärek-tärek
    kadäni keräpi täyak upäŋkaŋ in moneŋ tuŋumjin pen butuŋpäŋ peŋ bäyaŋkaŋ itkaŋ.
  ntp-NT: Dai gʌnooroga dai gʌnplaataga biitama agai dai poduucai maatʌmu aa sialiʌ
    maicʌʌga tuutiacatadai aapimʌ dai maisiaa doodai gʌnvustuidaga dai soiñamudai
    aa. Diuusi soimaasi gʌntaatatuldamu. Aapimʌ mui ʌmpagi gʌnvustuidaga sivi cayoga
    aayi istuigaco Diuusi nʌida agai soorʌ ʌrcʌʌga ivuaadami dai soorʌ ʌrmaicʌʌga
    ivuaadami.
  rai-rai: Anumuaat goled ma ra silwa diaar aa tarok, ma ra tarok indiaar in takuna
    muaat, ma in aan a panimuaat welaar ma ra nguan. U ra kum tintinip na bungbung
    mi, muaat aa ung ungaai paa anumuaat kum wuwuwung.
  haw-1868: Ua aiia e ka popo ko oukou gula, a me ko oukou kala; he hoike ka popo
    o ia mau mea no oukou, a e ai aku i ko oukou io me he ahi la. Ua hoiliili oukou
    no na la mahope.
  ffm-ffm: Kaŋŋe mooɗon e cardi mooɗon sugii. Ngol sugugol laatantoo on seedaaku boneeji
    mon, ɲaama tew mon no yiite nii. Aduna warii e timmude, faa hannde oɗon paggoo
    jawle.
  arb-NAV: ذَهَبُكُمْ وَفِضَّتُكُمْ قَدْ تَآكَلا، وَسَيَكُونُ تَآكُلُهُمَا شَاهِداً
    ضِدَّكُمْ، وَيَأْكُلُ لَحْمَكُمْ كَنَارٍ جَمَعْتُمُوهَا ثَرْوَةً لِلأَيَّامِ الأَخِيرَةِ؟
  cop-CNT: ⲡⲉⲧⲉⲛⲛⲟⲩⲃ ⲛⲉⲙ ⲡⲉⲧⲉⲛϩⲁⲧ ⲁϥⲉⲣϣⲏ ⲓⲃⲓ ⲟⲩⲟϩ ⲡⲟⲩϣⲏⲓⲃⲓ ⲛⲁϣⲱⲡⲓ ⲛⲱⲧⲉⲛ ⲉⲩⲙⲉⲧⲙⲉⲑⲣⲉ
    ⲟⲩⲟϩ ⳿ϥⲛⲁⲟⲩⲱⲙ ⳿ⲛⲥⲁ ⲛⲉⲧⲉⲛⲥⲁⲣⲝ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩ⳿ⲭⲣⲱⲙ ⲁⲣⲉⲧⲉⲛⲑⲱⲟⲩϯ ⳿ⲉϧⲟⲩⲛ ϧⲉⲛ ϩⲁⲛ⳿ⲉϩⲟⲟⲩ
    ⳿ⲛϧⲁ⳿ⲉ.
  adz-adz: Agam nam bunumpam silva da gol bungꞌ amais. Gubuꞌ buntun isu uts wa da
    agam yufum nam bunump ampi bingan da imami faban. Da nam mingꞌan da maisan igi
    bungꞌ ani agam nanggam maisan wasi namingꞌ Anutu maranggan da bungꞌ arim agam
    nafa dzaf.
  sri-sri: Mʉsã niyeru koeri, oro, plata merã iridea koeri mʉsã duripídea gʉrawijiakõãrokoa.
    Irasũ waamakʉ̃, mʉsã niyerure maĩsĩã, duripídeare masĩsũrokoa. I niyeru mʉsã maĩrĩ,
    peame gajinorẽ soebéorosũ mʉsãrẽ poyanorẽmakʉ̃ irirokoa. Dapagorare mʉsã, i ʉ̃mʉ
    pererinʉ ejaburo dupiyuro, wáro niyerure duripírã yáa. Irire duripíri waja bʉro
    wajamoãsũrãkoa.
  nal-nal: A goul ma siliwa zinim kana ros ma xana vatangin adu nim aubina raksaat,
    ma a ros iwana xana iaan amun pinpina nim malasing a xaiaf. Lamaskana amun taan
    angkari iwana vaanongang, naagu ra bala rasin palau amun lulugaan aaxan nim nanga.
  kyq-kyq: Daabsege ute puddagen naase ɔkki paac se, naaŋa ɔs tujɗenga. Ɔɔ taa kɛn
    naaɗe ɔs tuj cɛr se sum ɓo, utu asen ɓaa kɔkŋ mindse ɔɔ naan̰ se utu Ꞌɓaa kɔsn
    daa rose aan gɔɔ pooɗo. Ey num duni se ɔɔpga gɔɔrɔ Ꞌnaŋa, naɓo naase utu iŋg Ꞌtuski
    tus maala rɔk.
  kwd-kwd: Ma nga bata 'amooru 'e fula te'efou la'u mola. Aia, God te'e agasia nga
    dari'olanga ne'e fula, ma ngaia te'e kwa'i 'amooru 'ania eele, tofuna gwa'a alata
    'i'isi lo'oo mai mooru moru gonia mola dari'olanga.
  ded-ded: Hufengngo gol nga siriwangina meude nga hufeng imocngo siducdede amma haniangina
    dekperagiu sebinginau gerec isoc ngonohoude. Ngeni naso wisic wisickeaunoc hiefinac
    mekpedzuc anggec, imocngo ifi fingecngemmeude.
  ewe-ewe: Miaƒe sika kple klosalowo lé ɣebia, eye woƒe ɣebialéle sia nye ɖaseɖiɖi
    si tsi tsitre ɖe mia ŋu hele miaƒe ŋutilã ɖum abe dzo ene. Mieha kesinɔnuwo dzra
    ɖo fũu le ŋkeke mamlɛawo me.
  nuy-nuy: Anaani ana-lhal anggu-jadugang lhaalhag, yagu nirri-waṉagana-wugij anubani-yung
    anu-ṉuga. Nugurru nirri-daarrajaa-wugij. Wudani-yung-gala, anubani anu-ṉuga wu-murrgulhaa,
    nga wu-nungguḏaaba-dhina, aḏaba anubani wu-warradii maṉḏamaṉḏii bagu wu-dhagabuṉulg
    wugurru. Warraarrawindi-lhangu warra-wurru-wurruj amburru-marrbuy. Marri anggu-jadugina,
    anaani anu-ṉuga. Marri nugurraayunggaj, numburru-jadugina aadanu! Anubani-yung-maynji
    na-God nambani-lhajbumana, numburru-jadugina, nguynju yaga wudanu a-ngura wu-lhalmbaarrii-wala,
    numburru-nagina nugurru.
  cop-BHC: ⲠⲈⲦⲈⲚⲚⲞⲨⲂ ⲚⲈⲘ ⲠⲈⲦⲈⲚϨⲀⲦ ⲀϤⲈⲢϢⲎ ⲒⲂⲒ ⲞⲨⲞϨ ⲠⲞⲨϢⲎⲒⲂⲒ ⲚⲀϢⲰⲠⲒ ⲚⲰⲦⲈⲚ ⲈⲨⲘⲈⲦⲘⲈⲐⲢⲈ
    ⲞⲨⲞϨ ϤⲚⲀⲞⲨⲰⲘ ⲚⲤⲀⲚⲈⲦⲈⲚⲤⲀⲢⲜ ⲘⲪⲢⲎϮ ⲚⲞⲨⲬⲢⲰⲘ ⲀⲢⲈⲦⲈⲚⲐⲰⲞⲨϮ ⲈϦⲞⲨⲚ ϦⲈⲚϨⲀⲚⲈϨⲞⲞⲨ ⲚϦⲀⲈ.
  buk-buk: Oyaê! Bêc ŋambu-ŋga meŋ kêpiŋ su, magoc mac akôm bu andic nem awa silba
    ma gol sa ŋapaŋ. Mac oc atap matôc sa tu mac nem awa naŋ hêko wêmbwa e da nôm
    su. Ma tu gêŋ dinaŋ-ŋga dec mac nem ŋamsôm oc tisac whiŋ, gitôm ya gêŋ mac.
  pri-NT: '@see-verse:JAS.005.002'
  zpq-NT: Na' mechw c̱helen' dan' nac de oro na' de plata, len Diosen' naquen ca to
    da' ba chzen xc̱he'en. Da'nan' žin ža žaglaochguale ḻo yi' gabiḻen'. Ba gwche'
    yic̱hjle tlaoze btoble da' sc̱ha'o xmechwlen', ḻa'czḻa' ba zoa goṉ Diosen' da'
    saca'zi'le.
  por-TFT: e o seu ouro e a sua prata não têm valor [MET], é como se estivessem corroídos.
    Esta riqueza sem valor [MTY] será uma evidência [PRS] quando Deus os julgar e
    vocês forem culpados de serem gananciosos, e assim como a corrosão e o fogo destroem
    [MET, SYN], Deus os punirá severamente [SIM]. Vocês, em vão, acumularam riquezas
    em um tempo em que Deus está prestes a julgá-los [MTY].
  gwi-NT: Nakhwa-gold, chan ts'ą' silver haa tsuh dhidlit ąįįts'ą' jii tsuh Ch'aroahkat
    Drin zhit ji' nak'aadagwahaandhal, ąįį geh'an natthąį' ch'iyehee'aa, kǫ' dee'in
    gwik'it. Juk Khaiinkǫǫ Drin zhit gaa tth'aii hee nakhwalaraa nihkat dohłii.
  gvn-gvn: Yurra money-baka, money jumbunduku bangkal-bangkan. Yurra kanbal kari helpim-bungan.
    Yurranga kulji money jirrkuljimanijin, yurranga kaban money buyunmalman. Moneybu
    jirrkuldu and buyundu milbil yurra jumbunduku kujin, yindu-yindu kari helpim-bungan.
    Godungku juma yurrangan janay-manil courtcasemunbu. Yinya courtcase buyun yurranka,
    yurra money jumbunduku kujin-kujinya. Jumbunmanya yurrangan buyun-damalkuda.
  nhy-NT: Namooro iwan namoplata mach ok itlaj inpatij kej yeskia yoxawaloakej. Iwan
    yon kiteititia nik okachi amechtekipachoa in tomin. Namejwan anpojpoliwiskej ijkón
    ken namotomin pojpoliwis, kej yeskia amechchichinos in tlitl, porke namotomin
    mach amechpalewis. Ya ankololojkej miek rikojyotl para itech nekáj sa iyakatlanka
    tonaltin.
  asm-FB: আপোনালোকৰ সোণ-ৰূপ ক্ষয়ণীয় হ’ল আৰু সেই ক্ষয়ণীয়তাবোৰে আপোনালোকৰ বিপক্ষে
    সাক্ষ্য দিব আৰু সেইবোৰে জুইৰ নিচিনা হৈ আপোনালোকৰ মঙহ খাব। আপোনালোকে শেষ কালতহে
    ধন-সম্পত্তি সাঁচিলে।
  okv-okv: te koro ain tivari te donda tapa sasari ari eto ungota ‘gold’ te ‘silver’
    te ta ain tivari avo embomeni na kogue ungo ari sasapura embo hotembasora eto
    ungota donda ta ain tivari amina i bevere ainge ungota hamo bisi eveketo ohoho
    eto beasuja. Eto iji tutumota irae ere ua rate ungo donda hamo ta hamo ta eto
    ere uhova.
  mxt-NT: Xuhun cuaan ndo ta xuhun cuichin ndo cuxi vavaha chi. Ta yucuan chahá chi
    noo seña cha chinyacuvi̱ ndo. Ta tari quɨvɨ cha cucahmi chi chi ndo tari cayu
    ñuhu̱ vatyi cucunaa ndo. Tyi sacayá xaan ndo cha tyayɨɨ ndo tyi cotyiño ndo tyaan.
  tzo-NT: Hovil ti te busul ti staq'uinique, co'ol chil ti Diose xchi'uc ti bu cuxiben
    xae yu'un mu xtunic yu'un ti Diose xchi'uc ti staq'uinique. Mu xilic ti mu'yuc
    stuic xchi'uc ti staq'uinique ti ch-ilatic yu'un ti Diose. Hovil ti batem ti yo'ntonic
    tstsob sc'ulejalic ti ora to. Ja' no'ox tscajtsobic ti svocolique ti chc'ot yich'ique
    c'alal mi laj sta yorail chchapanvan ti Diose. Yu'un ch-ochic ti c'oc' sbatel
    osil.
  ind-AGS: Emas dan perakmu sudah rusak, dan menjadi bukti yang memberatkanmu, menggerogoti
    dagingmu seperti api. Kamu menimbun kekayaanmu di hari-hari terakhir ini.
  omw-omw: Nkyi kori munimavantovata, ori munimavantovata, puaataqa taarivama vahiro.
    Nraakiara puaataqa taaninra taqeqaroma nkye qora kyaiqa varera ntapihi kyero taqaananro.
    Qia auruvanto itaintema kyero puaataqa taariva, nkyi mwamwanta itamwaqiro viro
    uro taiqa kyaananro. Nkye mwaa ekyaara enta variqata nkye mwaa mwatara taiqa kyaani
    entarara hia riaraitita, nkye mwitaa inraikya ntuvaantua hirara nraahu riemwaqita
    vi variara.
  yrb-yrb: '@see-verse:JAS.005.002'
  maa-NT: To̱n oro‑nò ko̱ to̱n plata‑nò jyeé tímachi̱. Jè na̱chrjein k'e̱ nga si̱ndaàjiìn,
    jñà chi̱‑la̱ ko̱chjeén xi kondra̱ tsa̱jòn. Ko̱ó ni'ín ko̱kà yije yijo‑nò. Nga
    jñò, titsa̱bincháxkó to̱n na̱s'ín jye tífehet'aà na̱chrjein.
  mcq-mcq: Joni korutia ꞌee siriva tihejara. ꞌEne ijí tiheja kajipo ja rone ꞌwarahuna.
    ꞌEne ijipo veje ja areri veni renau jaꞌinaꞌe renahuna. Ike vea túchamaa ikino
    ja joni uneunecha hine tamua vejara.
  sus-A: وٌ شَ شّيمَ نُن فبٍتِ بَرَ شْرِشْرِ. نَ قِندِ مَ سٍيدٍ نَن نَ وٌ شِلِ مَ،
    عَ عَ نِيَ وٌ قَتٍ شَ فَن تّ رَ. وٌ بَرَ نَاقُلِ مَلَن يِ وَشَتِ، كْنْ وَشَتِ
    دْنشْي نَ عَ رَ.
  jpn-1965: あなたがたの金銀にはさびが来て、そのさびが、あなたがたを責める証言となり、あなたがたの肉を火のように食い尽くします。あなたがたは、終わりの日に財宝をたくわえました。
  fra-SBL: Votre or et votre argent sont corrodés, et leur corrosion servira de témoignage
    contre vous ; ils dévoreront votre chair comme du feu. Tu as amassé ton trésor
    dans les derniers jours.
  yka-yka: Meˈ bulawanbin duk pilakbin nawasaˈ ne si pangennaˈan. Duk meˈ alataˈbi
    nawasaˈ iyan tandaˈ weˈ ennaˈbi hadja iyan para si dibi, duk iyan ujud mamangan
    isibin kuweˈ ebbut. Ekka ne alataˈ tatipunbi si meˈ ellew kuweˈitu inin bu sōng
    kiyamat ne.
  mle-mle: Gwur gwurak gol awa silva vagaruw yakuw, aw adi aba giny kupw kwusikidadi
    nyi ada walibab tinaad. Adiy saan bwutaay kupwaraap tidalik tikuw, aw day simaka-kidanaal
    gwur viyakita yawiy maa kwar wakuw. Alik gwurawa gwuradiy niki jaav niki jaav
    nakamwiyib sipakwun tikinadiygwur.
  shp-NTPO: Maton orobo itan maton *platabora, moa poike, jatian jatíbi jabo jaskati
    payotaitonra mato onanmai, ja chiikan aká iti keskati jatíbi ja jawékiboyabi maton
    yora keyoti kaai. Ja rama maton icha tsamana jawékibo riki, moa netebo senenainbi
    maton akábo.
  aom-aom: Jemesi mae sisëꞌo maho maho dëꞌiraeꞌamo hesije. Dëꞌiraeꞌamoꞌiramu ëhuro
    jemesi nigoji öroho vaꞌorahoro jioꞌi jemë vënëro ravëvanovoꞌëꞌe. Ave maja barëꞌiëꞌaje
    majare jemë inömo inömo bövi mae bahi avohëꞌe jëve.
  geb-geb: Nden gor gum sirva, nta wari thɨvhɨgi. Zumgum Fhe Bakɨme za kha nuianan
    ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga suaŋv mbe suanga tugar, nta wari thɨvhɨgi
    tɨvara nde muuŋgi tɨvi mbatɨgi nta kɨrar hegɨp, vhav shi farar muuŋgi nde fhavi
    shigirga. Zisas taagip zirɨrga, kha nuian gum buip vhɨzɨrga tuk han mbarigim,
    nde fhura wari won bigi vhɨrve ndi phogi ga vhuigi.
  cak-cak: Ri oro y ri plata iyacalo'n, xpusir quivech. Y ja ri pus ri' nic'utu ivichin,
    rix achique chi vinak, y jari' ri xtiq'uiso ruk'ij ri i-cuerpo achel nu'on jun
    k'ak'. Rix c'a yixtajin na chumolic beyomal y xa rojc'o chic chupan ri ruq'uisbel
    tak k'ij.
  chf-NT: A c'änc'än taq'uin y a säsäc taq'uin mach u ni' che vale cua'. Ca' a wälä
    laj säti uc'a ta'läwi, y jini ta'läwe jiniba u xe u ye'e' que a sätila uc'a a
    ch'ujnila ni taq'uin. Cama' cua' chichca que u laj pulcan tan c'ac', anela a xe
    tä sätola nämte' t'oc na taq'uin que mach ni' utz. Anela a c'ac'a' woyila taq'uin
    tu xupiba q'uinobda.
  tlf-tlf: ipmi tuumon tambal uyo inalol ton belela tebesu no kale, inalol bota ipmi
    fengmin uyo kupkem daa-nuluta, ipmi dam uyo at togol tebe fuulin kelan-temu ko.
    Afungen tem uyo mep tal-buluta, ibo mufekmufek kwiin tagang so tuumon so afetam
    talan-nuubip kwei.
  piu-2006: '@see-verse:JAS.005.002'
  poh-NT: Jeꞌ woꞌ, reꞌ atumi̱n tak ruꞌum chi maꞌ nacoj ta tak chi quitobjic take awas
    acha̱kꞌ tak narimuꞌkric wach. Reꞌ muꞌk reꞌreꞌ naricamanic chi cꞌuhtbal lok reh
    chi reꞌ hat-tak xa aweh tak abihomal cꞌahchiꞌ amolom tak wach chipam take cohlsbal
    wach i kꞌi̱j wili eh ruꞌum chi jeꞌ reꞌ naponok rikꞌijil nachikꞌat kꞌoric i Dios
    chi quina̱ chiꞌnchel cꞌacharel, narichalic chana̱ tak jenaj nim laj tiꞌcꞌaxic
    reꞌ naribanam chi enawicꞌraj tak chi xa jeꞌ chic ricab nok reꞌ kꞌa̱kꞌ cꞌahchiꞌ
    ricꞌatam atiꞌjolal tak.
  tue-tue: Mʉ́ãye oro, mʉ́ãye niyerupe cʉtawi bóajõããdacu. Cõãmacʉ̃ cʉ̃ʉ̃ basocáre
    wapa tiiádari bʉreco jeari, cʉ̃ʉ̃ mʉ́ã ĩñacoropʉ tee cʉtawiriguere ĩñagʉ̃daqui.
    Tee cʉtawirigue mʉ́ã niyeru maĩrí siro, mʉ́ã ãpẽrãrẽ́ tiiápuheri siro, teero ẽñoã́dacu.
    “Mʉ́ã pecamepʉ wáaadara niitoaa mée”, jĩĩrõ tiiádacu. Atibʉ́reco petiádari bʉreco
    niipacari, mʉ́ã bʉ́ri peti pairó niyeru ĩñanomiã.
  bjp-bjp: Foron goul turan siliwa kimi, ros ka falaulau ta u ma ros lo in tiu gam
    ke ik tun pununfo gam arae yiif. Na farfarop na foron biing igii, gam ka luun
    turim ta foron minsik kimi.
  xon-xon: Ni di ŋimombil bil, le ŋi daŋ a. Ŋaah daŋ pu na, nima le mɔk ke nimi aabɔr
    bii a, ki ga ji nimi aawon ke mmii na. Naah kuun liwankpal li wiir na bil na,
    ni kuun ntafadaan mu wiir ki ga pii nimi kookoo aataadaal na la.
  tzo-ZNT: Mu cꞌusi bal o ti ep staqꞌuinique. Scoj noꞌox scꞌulejalic ti chba yichꞌic
    o castico ti cꞌalal xlaj li balamile.
  mpm-NT: Ti vasu ñavaꞌa ra kuaꞌa oro jiin plata, ko ja kuan taꞌu skaꞌva, chi tu cuñɨ
    ja kuu taka kɨvɨ. Ti jiin skaꞌva un kuni ra ja tu ni saꞌa vaꞌa ra jiin xuꞌun ra.
    Ni ndiyo xaan ini ra ja nakaya ra xuꞌun un, ti jiin yukan ni kukutu kuachi sɨkɨ
    ra. Ti nanu kandaꞌa ñuꞌun ja xnaa yɨkɨ kuñu yo, suni siaꞌan roꞌo yɨvɨ riku, ja
    kuan naa ra jiin xuꞌun ra. Jandaa ndixia kuu un vasu ni niꞌin ra kuaꞌa ndajniñu
    ja ni ndiyo ini ra. Yukan ni saꞌa ra ja chaku ra kɨvɨ ja kuandɨꞌɨ vijna, ko na
    jaa maa kɨvɨ ti naa ra jiin taka un.
  ots-NT: Quer domijʉ gá plata cja̱ gá oro, ya xí poxqui. Ya jin te da möxquijʉ‑ca̱.
    Como xcú un quir mʉyjʉ xcú ndo jmuntzi quer domijʉ, ya xí nzøh car pá gui bbɛdijʉ,
    göhtjo co quir domijʉ. Xta tjøhquijʉ pʉ jar ndo tzibi ca jin gui jui̱ti. Xcú jmuntzi
    quir mɛjtijʉ rá ngu̱, cja̱ nuya, ya xta guaj nʉr mundo, xta zʉhquijʉ car juicio.
  hoy-hoy: नीम व्हान्ना-बेळ्ली दा जंग हत्‍तेग्याद; अदिक अद जंग नीम मा गवाही कोट्टीत,
    अदिक बेक्‍की घाई नीम मास तिंद बुट्टीत. नीव आखरी दुनिया दा धन जमा माळीर.
  uri-uri: Kipm kor tita marpm kweiur kweiur worwor wailet pa elntirk, ari ake kipm
    akwonalmpen wang humpuen a kul yampingken ti. Marpm a kweiur kweiur worwor alkipmen
    pa kai kimpilpet, kweiur kweiur wailet alkipmen a atn kimpilpet pa hi wa ak la
    kwap a kipm ak pa ake wor, pa hi wa alepm tol wakg pa.
  amo-amo: Inin izinariya nin nazurfa mine imon ihem tinin tilo mine ma dursu kanang
    nato ula nleo nidowo mine. Inani na ceo utamani mine udu ayiri nimalin.
  pjt-pjt: '@see-verse:JAS.005.002'
  cwe-cwe: Zahabu yenu na hela yenu vingila ng'hutu, na ng'hutu iyo izakuwa ukalangama
    kumwenu, nayo izakuja ng'huli zenu fana moto. Muimemezela ngama siku za uhelelo.
  daa-NT: Daabniko ho poddinko, nadaane yaa obin̰co. Taar nadaan-at ko yaa imile baako
    ɗo ƴiriy ta ɗukume seriiner. Ta teen̰ ziŋkiko ar ako. Kuŋ bariya malle di, ku
    ɓaayiy iŋ uŋko. Kar sando, duniin taar gaay gaase.
  mlp-mlp: Ne gigo gol teq silva na God ameb samanta iyim usaqta. Hazizirib teq ne
    gigo nagah naqmo in ne gigo daq meqinta emid ulal iydaq. Ulal iysa ne gigo es
    nagah na bilaqne faq nog ne giholib oy soqoteq in ne gisan tuqoywordaq. Nagaqgo
    ne kam abebtanta kab ne giholyon es kabemmo tuwal emad osay?
  ape-C: Abrudok ipakibor utabor, aria gol iri siliwa douk ros satowabor aria ta yowebor.
    Asudok ros ta siyabigep um ahudok yah douk ta kweipon Iruhin nep um. Iruhin ta
    nunek asudok ros sunek ipakiruh yegeshiweruh humnek debeiri eriger kabi douk nyih
    hanip um. Ipak panabuk ipakibor utabor bakusumep atugun aria hagiguk iri nyumneh
    douk hanaki hurukatin. Aria ehudok nyumneh, Iruhin ta nunek kwotumep aria ta nunekep
    pumnek debeiri eriger.
  bgs-bgs: Agad igtagù yu tô salapì yu, asal igkararing asta ándà dán ágpulusán. Tô
    kararing iring katô apuy na makadadat ákniyu, su tô gó tô pasóddór na kailangan
    supakan kó. Inugunan dád gó tô kalimud yu su masig dán gó dumunggù tô mga tapuri
    álló na supakan kó.
  faa-faa: Repo sekete soko, yokotae soko toreraka fahokosapo. Arirakano repo moneane
    soko patéraka kemóraka watikihokosapo. Mone mokoatikina ayiáka repo kauane soko,
    ayiáka mokoatikihokosapo. Iramo apaira ayiáka mone kára mokoako seseaka hemakapura
    amo repo kauane mokoatikiraka paiyakosapo. Repo mone soko, makata kemo soko, kára
    taerape apurane mayiakasimo taerakanare? Fahora maiya amo keseke makata suane
    fahokosapo.
  kik-kik: Thahabu na betha cianyu nĩ irootete. Kũroota gwacio nĩ ũira wa atĩ nĩireganĩte
    na inyuĩ, na nĩikũrĩa mĩĩrĩ yanyu imũniine o ta mwaki. Inyuĩ mwĩigĩire mũthithũ
    mũingĩ wa matukũ ma kũrigĩrĩria.
  cap-NT: Anc̈huca juntjapta korinacami paaznacami inapankaz cjequic̈ha. Anc̈hucqui
    anc̈huca wacchi paaznaca ana gastichinc̈hucc̈ha, zuma kamtanaca paazjapa. Jaziqui
    anc̈huca ana okzñi kuzziz cjen casticta cjequic̈ha. Niz̈ta cjenami anc̈hucqui
    tira juc'anti paaznaca juntjapc̈ha.
  ksr-ksr: 'Oŋo kambaŋ tetegoya kokaamba miri, kare ano esuhina tosaaŋa goul, silwanoŋ
    memeta ii qanoŋ qanoŋ meŋ kululuugi eji, ii kasukerajujunoŋ turudabororo tonoreawo
    (rost) meŋ eja. Tonorea ano kasukerajuju iikanoŋ daŋgunu kaaŋa eŋ kaniagia kambaŋ
    tetegoya kokanoŋ kokaeŋ qendeembaa: Oŋo laaligogia moneŋ hinanoŋ somoŋgoŋ mesoqesoogi
    jaŋgoŋ qaono tiwilaawuya. Tonorea ano kasukerajuju iikanoŋ mono gere bolaŋ kaaŋa
    sele busugia kaaŋagadeeŋ meŋ boliwaa.'
  eng-TNT: 'Youre golde and youre silver are cankred and the rust of them shalbe a
    witnes vnto you and shall eate youre flesshe as it were fyre. Ye have heaped treasure
    togedder in youre last dayes:'
  sbs-sbs: Igauda yenu ni silivera yenu zina mafume, mafume azo kaabe bupaki bumi
    sumina indaba. Imi kazi mane inyama zenu ubu mulilo. Mukunganye chifumu mu mazuba
    a mamanimani.
  sue-sue: '@see-verse:JAS.005.002'
  fra-NCL: Votre or et votre argent se sont rouillés, et leur rouille rendra témoignage
    contre vous, et comme un feu dévorera vos chairs. Vous avez thésaurisé dans les
    derniers jours !
  bhg-bhg: Edo itomane gold ae silver de awa matu damana gambari ari. Edo awamaneda
    damana gambari ami itomane jimbo bebegae taina edo itomane tamopisi inaina dá
    niyaomi butu rorae injido eira ango. Deguta beaoda ijide inemane gaiapa jiwae
    dada edo etewa.
  snn-NT: Mësacua zoa curi, mësacua plata curi, yua roquë neni si'ase'e se'ga'ru ba'iji.
    Ja'nca ba'iguëna, mësacua bonse ro ëa ëñani base'ere ro'tani, mësacua gu'a jucha
    yo'ojën ba'ise'ere masiyë. Riusubi ja'anre masi güeseguëna, mësacua toana uja'yete
    masijën ba'iyë. Yurera mësacuabi ro yo'ohuë. Mësacua bonsere ro bëyoni bajënna,
    ën yija carajei umuguseña ti'anguëna, huesoni si'aye se'ga ba'iji. Mësacua'ga
    Riusu bënni senjosi'cua ba'ija'cua'ë.
  atb-NT: Nungmoq é hîng eq ngùn má lháng, jogyik zuî byuq mù luî, haû jogyik gi,
    nungmoq é mara hkyam shut saksé dut byî é eq, nungmoq é gungsho lé myi su zô pyám
    râ nghut lhê. Nungmoq gi, jihtûm buinyì shí pé má, sutzè lé za hkong to bekô nhung!
  cek-AK: Sui hoi sum kanglungnawk doeh aek mah caak boih boeh; to tiah aek mah caak
    ih hmuen loe nangcae hnukung ah om ueloe, hmai mah kangh ih baktih toengah nangcae
    ih ngan to caa tih. Hnukkhuem ni hanah ni tacong to na patung pae o boeh.
  bkd-bkd: daw sa mga salapì nuy tangisen daan. Saena ha tangis iyan timaan ha kimpulen
    kaw ta bà nuy dà inamul-amul sa katigayunan nuy. Iling daan taena ha tangis sa
    hapuy ha kumetket hu lawa nuy ku silutan kaw hu Dios.
  ctu-76: La' tyaq'uin chʌncox ti tyʌ'iyel. I tyʌ'il mi yʌc' ti tsictiyel la' mul.
    Jin cha'an la' bʌc'tyal mi quej yilan wocol che' bajche' chʌncol i pulel ti c'ajc.
    Tsa'ix la' woq'uisʌ la' ricojlel ti ili cojix bʌ q'uin majlel.
  lac-NT: Arex ti'ob xan, jot u taq'uinob oro, baxuc u sʌc taq'uinob quire' a C'ujo'
    cu yiric jac'a'an yits' quire' mʌ' ju xupicob u taq'uinob quir u beyaj ti' C'uj.
    Mʌ' ju beyajob yejer C'uj xan. Robob a neyʌn u taq'uinob, mʌ' ju c'ʌ'otob wa cu
    yiric C'uj jot yejer taq'uinob. Mʌ' ja wirej, cu chen tucricob u t'ajʌr u taq'uinob
    tu yorob baje'rer. Cax baje'rer tan u chen t'ajʌr u muc'yajob. Ca' bin c'uchuc
    tu q'uinin a tu p'isa C'ujo' bin u ca'ob u jach muc'yaj. Ra' q'uinino' bin u ca'ob
    muc'yaj munt q'uin ich c'ac'.
  xla-xla: Wua꞉ elo mani aya dla kokolupo ha꞉ha꞉leta miyelo batalimelepe. Wua꞉ elo
    mani batalimaletapo wua꞉ bobtalimale kokoye nati-imama apelepe. Epedeme wua꞉ mani
    bobtalimale etapo koko gladle oloma dla wua꞉ye dlapa some hamdepo hamastlepe.
    Epapedeme wua꞉ yeitamale sopo. Wua꞉ adipalati mosukulu alila tlo omha꞉ha꞉mama
    alisisi kokolupo ha꞉ha꞉uwa?
  xav-NT: Marĩ hã ate za'ra wa'wa hã, ẽtẽ'ubuzi pré oru 'manharĩ hã duré ẽtẽ'ubuzi'a
    prata 'manharĩ hã 're si'ubuzi za'ẽtẽ za'ra mono õ di za oto. Ta norĩ hã asima
    si 're ubumroi pese za'ra wa'aba mono wamhã, te za asõti na aiwaihu'u za'ra wa'aba
    ni. E asibrob ahâ hã asima si 're ĩsa'ẽtẽ za'ra wa'aba mono zarina, te za rowẽ
    hã aima 're hâimana u'âsi za'ra wa'wa. Mare di. Danhimarĩ hã unhama ro'o na, dawi
    're ĩsi'utõrĩ za'ra mono ne, te za rowẽ hã aiwi ai'utõrĩ za'ra wa'wa. Rob'rãsutuzéb
    u romhutu nherẽ, ma tô asima si 're ĩsa'ẽtẽ za'ra wa'aba mo, rob'ubumro hã.
  cuk-cuk: Be-or, degi, be-mani, bela saamechad. We-samechadi, begi aibinnonikoed,
    sooyobi bela be-san-ogumakoed. Bemar be-ibagan-bergudanikidga mani na be onmaksamalad.
  tbf-tbf: Ma kenga sar gold ma silva gi te mouron. Ine bu totourlekier va a te mouron,
    ta vutuir vasangan kenga bienebeir ma ta nganie bu kurikuringa malan mi leing
    ta tunie rivie. Nga te nga toungan palan kenga sar sinsuv ine sibu ra vekvekitip.
  uig-CYR: алтун-күмүчлириңларни болса дат басти, бу дат қиямәттә өзүңларға қарши
    гувалиқ берип, гөшүңларни отта көйдүрүлгәндәк йәветиду. Силәрниң байлиқларни топлишиңлар
    ахирқи күнләрдә болди!
  ikw-NT: Kpakara golu nụ siliva anụ tụlam ajarị, ajarị a jọobu nhne akebne megidne
    anụ. O jeerne anọ-ẹhni anụ lele bẹkwnu, anụ ele kpabịtaru ẹkwnu n'ọbochi ipne-aznụ
    ka.
  khs-khs: 'Kili moweni kolowala, silifawala wamese itapa tepesakeye. Moweni olokeyale
    wamena tisene amunuse kili tomawana, aluse ikomopesakeye. Teiyewi kilima:na: amunuse
    moweni sosolo tima:na:pela: epelese matanesene amowa kili tomawa ikomonose teiwemi
    kilisene amunuse kilipesakeye. Wamena amowa kili mane olokeyatela timiyawa hokato
    hetetiyaposakeye. Kili moweniwana, nano keteawala, muta tuwate hapawa ko:luma:na:pela:
    tuwata:sela:? Itapa tela ikila emiwa sikape nano ketea sopoke itapa tepesakeye.'
  dwr-ENT: ሂንቴ ዎርቃይኔ ሂንቴ ቢራይ ሺዒ ዲጌዳ። ቃሲ ሄ ሺዓይ ሂንቴ ቦላ ማርካታና፤ ሂንቴ ቦላካ ታማዳን ማና። ሂንቴ ሂንቴ
    ሚሻ ሲንው ዳጋይ ዴዒታ።
  pma-pma: Mani onami keil koa miso ruaini, rosta mul puruni. Ka rosta enek hetie
    lati keke mivi metenan. Mahien koa mihekuri heat ris kami hesuval ahang veni miso
    ruain tounah keil onami avi houlu, ka avong enek vi Avong Ekor keil.
  atd-NT: Ka bulawan now woy ka mgo salapi now, ogmoitom on. No ko mohuri no allow,
    ka sikan no moitom, ian ka igpatokod to logoron kow woy ogkounawa rod to hapuy
    no ogpokoubus to mgo lawa now su ka naay-ayaman now, ian igkalagkos on to igkabolu
    to Magboboot kaniu.
  tel-2017: మీ వెండి బంగారాలు తుప్పుపట్టాయి. ఆ తుప్పే మీమీద సాక్ష్యం పలుకుతూ అగ్నిలాగా
    మీ దేహాలను దహిస్తుంది. మీరు చివరిదినాల్లో ధనం పోగు చేసుకున్నారు.
  hat-BSA: Lò ak lajan nou yo gen tan pran lawouj, e lawouj yo va yon temwen kont
    nou, e va manje chè nou tankou dife. Se pandan dènye jou yo ke nou te mete trezò
    nou nan depo a!
  top-NT: mintumi̱ncán xla oro y plata xuxuni̱t la̱ta taqui̱ni̱t y namá itxúxut ama
    li̱tanú la̱ cha̱tum testigo tí ama ca̱ma̱lacapu̱yá̱n ixlacatí̱n Dios y na̱ ama
    ca̱huani̱niyá̱n ixli̱hua mimacanicán la̱ lhcúya̱t. Huixín ma̱kstokni̱tántit lhu̱hua
    tumi̱n jaé quilhtamacú acxni amajá min tí tlahuá taxokó̱n.
  msk-msk: Yang dyayaw mayo na sapi pangkutkutun nang kararing. Yang kararing disang
    sapi yang akatigaman na kamo manga mangkarumut, wa mayo yang sapi mayo panabangan
    sang kadaygan na yanaglisud. Kay dakora mayo sang ginawa mayo yang sapi, wakaw
    yaan yang magakayam kamayo. Yamaaron kamayo yang madaig na manga mangkadyaw na
    pyanmowan awgaid amakayam yaan nang atoron nang allaw na pagaokom nang Dios.
  gyr-NT: Pe oro, pe guarepochi opa opochi atɨ-atɨ no. Ahe niha pe recoãha ãgua, omboyecua
    vahe mbahe tẽi pẽu. Iyavei pe mbahe pota raisa ndoyavɨi pe roho ocai vahe vɨreco.
    Esepia, pemonuha guasu tẽi mbahe pereco atɨ vahe sereco co arɨ ipa vahe pɨpe.
  kmh-kmh: Gol, maniy, siylpa nimb gok simbsis gisap rek, tap siy tap timey gipim
    ak niŋrep ginimimb. Ñin kisen ak maŋ asaw rek, tap nan-gispim gok, mumbwak nimbik
    ak, mon yinsimbok amemb rek ak gispim.
  ukr-ONPU: Ваше золото й срібло поіржавіло, і ця іржа буде свідком проти вас та з’їсть
    ваші тіла, як вогонь. Ви назбирали багатства в останні дні.
  emi-emi: Uneimim gol me silva ange rorroso, me rorrosoaaira aue aulia ngaotuem tale
    nau niaisakei, me aue enama vilikiimim arova kuraa ateae. Am ghe atoka aitauaala
    peiimim tale llo nau airuuruu.
  zpv-NT: Ohru cun plahta xteenn tu laꞌn gwaꞌtihin raꞌ, ya dee gahca raꞌ naa nin guunn
    gacabwaꞌ Dxiohs ayi xclaaꞌdzi tu guunn tu nin xclaaꞌdzi Ñiꞌh guunn tu, niꞌchin
    xmweeyi tu riiꞌ guunn ziga bwehla nin gucaꞌdxih tihxi tu tin para ñichilohtiiꞌ
    tu. Lliaaꞌh si nubachicwaꞌh tu xixteenn tu loh dxyih raꞌ nin naa luulchima nin
    nabahan raꞌ nuꞌh.
  gux-gux: I tantonmoani biidi yi wula leni yi ŋanjilifa. I tantonmoani yeni baa fii
    ki sedi yipo ki kuli yi, ki bolini yi gbannandi nani mi fantama yeni. Yi dogini
    dogini yi ŋalimani a juodidana na niinni.
  kos-kos: Gold ac silver lowos nukla ke ras, ac ras se inge ac fah sie mwe loh lain
    kowos, su ac fah kangla ikowos oana e uh. Kowos elosak mwe kasrup in len safla
    inge.
  ibo-ibo: Ọlaọcha na ọlaedo unu agbaala nchara. Nchara a ga-abụkwa ama megide unu,
    ọ ga-erepịa anụ ahụ unu dịka ọkụ. Unu akpakọtala akụ nʼụbọchị ikpeazụ ndị a.
  yml-yml: Yami mani wata yami kukua ꞌakonadi i sako, yadi sakonina ꞌwainega i ve
    ꞌomi umokaimi, kebu ꞌwaidiega ꞌwa da ꞌaꞌaivaitaga. ꞌAiꞌaiwabunidi nuami i ꞌewadiga
    yami ꞌeba ꞌisa, ꞌawaie vematavuloga ꞌwa na veluagai ꞌai-ꞌalaꞌalase. Vonayavuga
    ꞌana ꞌAiata ꞌakonadi i velilivana weꞌe ꞌomi ꞌaiꞌaiwabu ꞌwa ꞌeꞌetokwau.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ସୁନା ଓ ରୂପାରେ କଳଙ୍କ ଲାଗିଲାଣି; ସେଥିରେ କଳଙ୍କ ତୁମ୍ଭମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦେବ ଓ ଅଗ୍ନି ପରି ତୁମ୍ଭମାନଙ୍କ ମାଂସ ଗ୍ରାସ କରିବ। ଏହି ଶେଷକାଳରେ ତୁମ୍ଭେମାନେ
    ଧନ ସଞ୍ଚୟ କରିଅଛ!
  bzj-bzj: Unu goal ahn silva rosti. Dehn rostinis wahn bee wahn witnis gens unu,
    ahn bon op unu flesh laik faiya. Ahn stilyet unu di sayv op richiz eena dehnya
    laas dayz.
  chk-chk: Ämi kolt me silifer ra parangela, nge ei parang epwe atipisikemi o änala
    fitukemi usun chök än ekkei kenala mettoch. Oua achukuchukatä pisekimi lon ekei
    ränin lesopolan.
  ssd-ssd: Kile kugawam tuku ait te mbolŋge tane kilke te tuku agaŋ ndende kile-maŋgurkade
    ta taŋgine ndametiŋ use purka sasukam tuku minig. Tane taŋgine miroŋ ndo idusmba
    ndametiŋ tode le use purka sasukade. Ŋgumneŋga taŋgine mbar use purkade wam ta
    mbolŋge kilimok mayok ka pa taŋaŋ tiŋga taŋgine ŋgarosu pasokamŋgat.
  acr-TNT: Ri oro y ri plata cꞌolom alak cuꞌan mojos, yey waꞌ e cꞌutubal re na utz
    ta ꞌanom alak, ma e benak cꞌuꞌx alak rucꞌ ri beyomalil re ruwachulew. Ruma cꞌu
    riꞌ, waꞌ e cuꞌana pachaꞌ ri akꞌ asu cuporoj ri tiꞌjil alak echiriꞌ ri Dios cukꞌat
    tzij pawiꞌ alak, ma ralak molom alak uchiꞌ uqꞌuiyal beyomalil chupa waꞌ wa qꞌuisbal
    kꞌij oj cꞌo wi.
  rop-rop: en ola gol en silba blanga yumob garra go rastiwan. En wen God garra jadjim
    yumob, ol detlot rastiwan gol en silba garra jidan pruf blanga yumob weya yumob
    bin bulurrum det nogudbalawei en bin oldei jidan gridiwan. Det gol en silba garra
    binij wen dei go rastiwan, en yumob garra binij du jis laik faiya garra barnimap
    yumob. Wal yumob brabli granggibala. Yumob kipgon hipimapbat detlot ritjwan enijing
    blanga yumob raidap det taim wen God garra kaman en jadjim yumob,
  mee-mee: Gol ba siliva nga kanmiau keke roso bole. Na roso laeala nge papote baingamiau
    reke sosoali ba nge raupite miramiaume base sia. Ita kaka momo nga momong gunguna
    tapu, ava miau kaka kumkuma ta ravungkinunge orume tale. Nae Nutu ke la kalingnana
    miau ka oru nginngina mana.
  mwf-2018: '@see-verse:JAS.005.002'
  dif-dif: Jurani mardatandra maralje ja mardatandra bulu karumuru pantjina warai,
    ja tanani karumuru jurangu malka nganala nganai, ja jurana turujeli jeribaka tajila
    nganai. Poto pirna jura kampana warai mudani ditjini.
  gam-gam: Ye gol ne, silpa kannoi ge killen kambi. Kambi ge yemolo ye kot ye awo,
    ye gaklene al wamo mal embe do sege yenda. Ege pora djinda ge manda wondo. Ye
    wal merke kannonj ge kokas kulo i mogir.
  nou-nou: Edo ingoda gano awa genaku je jojira. Edo embo mi ingoda gano genaku je
    jojira awa gido ingo ingoda gano embo nenei kondade ae edo ewa awa gido era. Edo
    rora teta riawo inge bugudo amimi ingoda tamo pisi atae adira ainda be awa ingo
    ingoda gano dotewo genaku je jojira awasedo. Edo ingo iji sangove einde rora jiwae
    be burewo dida beda ira.
  mqb-NT: dala a kwanay ahay ɗukwen mangaz kà pak anan. Mangaz ata nà, a ra pikwen
    'am, anga kwanay azay aya awan, aday azanan mangaz i pak ikwen anan zek cite re,
    kawa uko sa vak anan zana. Daliyugo winen apan i ndav, cəkəbay kwanay apan ki
    hilen zlile hwiya re.
  ape-B: Abaldak ipakibal utabal, gol uli silva douk ros asaltowabal ali eke yowebal.
    Asudak ros eke sugilapepamu ahudak yah douk eke kwali God nepamu. God eke nunek
    asudak ros sunek ipakiluh yegechiweluh hlumnek nebehi nyih kobi douk nyih hanipamu.
    Ipak panabuk ipakibal utabal blakusumepu atugun wakuli hagikuk uli nyumneh douk
    ahanaki halakati. Ali ehebuk nyumneh, God eke nunek kotumepu ali eke nunekepu
    pumnek nebehi nyih.
  grc-F35: Ὁ χρυσὸς ὑμῶν καὶ ὁ ἄργυρος κατίωται, καὶ ὁ ἰὸς αὐτῶν εἰς μαρτύριον ὑμῖν
    ἔσται καὶ φάγεται τὰς σάρκας ὑμῶν ὡς πῦρ—ἐθησαυρίσατε ἐν ἐσχάταις ἡμέραις.
  cav-NT: Dutya chipiru tuque micuanaja ejitsutere, oro amena murutaajeya. Chipiru
    ejitsuque baatsutu peya cuanara adebaya micuanaja ishu cuita camadya chipiru quiyatihuaque,
    nerecada cuanaque tsahua ishu etsumeuque. Etiquiju rihuitsu ecayuamatiu bucha,
    jadidya micuana cayuamatibuque. Radanityaajeyadya jutidya micuana chipiru micuanaja
    ishu cuita camadya. Jadya ama bucha amena huecaca japadama juetibeya micuanaja
    aniya tsehue pureama juishuque masadama tereyaque.
  kgp-NT: Kỹ ãjag jãnkamy vỹ vẽso jãgfanh ke mũ. Ãjag tỹ ũn jagãgtãn vãnh ja tugrĩn
    tóg vẽso jãgfanh ke mũ. Tag ve kỹ vẽnh kar vỹ ãjag jykre kórég venh ke mũ. Kỹ
    ãjag tóg to jagtar ke mũ, kỹ tóg pĩ tỹ ẽg pũn ri ke nĩ, ãjag jagtar ke ti, ãjag
    vẽsỹrénh ke ti. Ãjag hã ne tóg ãjag tỹ nén ũ génh mág', ẽg tỹ kãnhmar kurã tỹ
    ẽgno tá krỹg he mũ (hã) ra, Topẽ tỹ ẽg jykre tugnỹm ke kurã ẽn tá.
  bvd-bvd: Ma na malefo kamolu ki da kai fura tiifau. Aia, God nia kai suana suadooa
    kamolu ki ma nia kai kwae kamolu 'ana ere, suli kamolu molu 'etea suadooa kamolu
    ki laona fa sato 'isi neki.
  ukr-1871: Золото ваше та срібло поржавіло, і ржа їх на сьвідченнє проти вас буде,
    і зʼїсть тїло ваше, як огонь.
  apz-apz: '@see-verse:JAS.005.002'
  eng-AOI: and your gold and silver are spoilt. And because they are spoilt I know
    that you are bad people. Just as your silver and gold have spoiled, your flesh
    will go bad. You have been busy all the time collecting money for later.
  yon-yon: Yiib od goldiiwa silvaayiiwa kwangkon kemengkod dore weneena kameen. Ku
    kemengkod dore weneen kumbed aron yimin wande wenuun yaron arimbed yiib yiribmana
    biamoda yiibka kirim keriwen ande korokbendenib, yiib id yaa kwane amot areb dene
    ane dandaneen.
  poi-NT: Jém oro y jém plata jém iniit́wɨɨp, sɨɨp ɨtsneum. Cuando íñixpa iga ɨtsneum,
    jesɨc quejpa iga d́at́im jáypa jém immɨjta̱y. Pucpat́im. Miñoota̱pt́im juctjo̱m.
    Iniŋtuuma̱watpa jáyaŋ jém riqueza para jém íŋaŋpɨgam ja̱ma.
  wuv-wuv: Ei gold ma silver hamona pa'i i po'ai. Fei po'aiaa guapaloei, i uniaa hamu'ou
    ma hunugaa dupuu hamu'ou ale'ei gu'aa hafi. Hamona baubauhafelo a'a watauda manumanu
    laloo ei a'apoo arewaa.
  quf-NT: 'Chaynulla uruykillapa, qillaynikillapapismi muqusyanqa. Chaynu muqusyarmi
    uk tistigu yupay kuntraykillapa tikrakanqa: “Mana imayjunkunata mana yanapachimashaykichu”
    nir. Achka qillayta munashaykillaparayku, chay mana allin yarpuynikillaparayku
    ninapi rupaq yupay chinqar tukukankillapa. Jwisyu diya ĉhamuyatinqami, mana imayjunkunata
    miĉhar, imaykillapata tantakunkillapa.'
  yuw-yuw: O gol orin silwa soni woi nogotno fat bödenahing. Nogotno faima ngorocho
    wömai mata youpdec turongo soni doun eran öngkung tangtang tonahing. Tuna godip
    föp soni ep simbang dinahing. Boinno sinom, bongono madango urop eng fom tac mahong
    sonu yoctec möneng soni komanang sinom feng suran tongidang.
  hus-NT-1971: U chic’lanits an tumin oro ani an tumin plata ax a ta’pamal, ani jats
    tu tejhua’mel abal it lej ts’e’ne ani ne’ets quit lej jolbiyat c’al a Dios. A
    huat’ath tamcuyamalits yan i tumin, ani lejat jolat cum u talelits an q’uij q’uicha
    teje’ tsabal.
  med-med: Enim nga ku gol na, ku silpa eng nui mbʉ raⱡ rorum. Raⱡ ei ndi, enim nga
    puⱡ ei, akpa nimbʉ, wote ndip mel, wamp kʉng kʉⱡ norum. Akup ui pora nimba enim
    ila, enim mel mbʉ, tʉk mou rok ku mormin.
  bch-bch: Lemi pat gol ga silva ienono mole ga aea sapur iuot ngan, ta aea sapur
    toa ne ga ipasolan lemi mogal buda ga iuot masaeai. Ta Deo ga ipanas gimi ngan
    kadonga toa ne mambe dinga isalaba gimi. Ngansa teta pade ado muriai ga muriai
    tau ga iuot, be gimi asuksuk sapaean lemi pat ga danga sisid.
  cco-NT: Jo̱guɨ jaléꞌˋ cuteeˋ có̱o̱ꞌ˜ cunéeˇ e sɨꞌmáꞌˆnaꞌ nisó̱ꞌˋ ꞌleeˋ, jo̱ joˋ
    eeˋ ta˜ nilɨꞌíingˆguɨ quíiˆnaꞌ jóng. Jo̱ e ꞌleeˋ e só̱ꞌˋ dob nɨcuøˊ li˜ quiáꞌˉ
    jaléꞌˋ e jaˋ dseengˋ e jmooˋnaꞌ e cajmɨꞌóoꞌˇnaꞌ yaang˜naꞌ jaléꞌˋ e seaˋ fɨˊ jmɨgüíˋ
    la, jo̱ e jo̱ lɨ́ɨˊ lafaꞌ nicángˋ ꞌnʉ́ꞌˋ có̱o̱ꞌ˜ jɨˋ, co̱ꞌ eáamˊ nɨcajmɨꞌóoꞌˇnaꞌ
    jaléꞌˋ e jo̱ lajeeˇ lana e nɨjaquiéengˊ e tɨˊ lɨ˜ niꞌíingˉ jmɨgüíˋ.
  deu-1951: euer Gold und Silber ist verrostet, und ihr Rost wird gegen euch Zeugnis
