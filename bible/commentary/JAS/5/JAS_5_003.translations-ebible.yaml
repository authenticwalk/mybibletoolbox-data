  mxq-NT: Yʉ mꞌoorʉ meeñ es yʉ mblatʉ meeñ tʉ tyowʉdyaꞌay, esʉ tya̱dʉ tow yʉꞌʉ yajnigʉxʉꞌʉgʉp
