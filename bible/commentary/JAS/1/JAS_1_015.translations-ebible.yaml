  tnn-tnn: Nətəlɨgən rat tatoe-in təfagə rat, kən nian təfagə rat tɨnuwa mɨnepət,
    kən tatuwa in nɨmɨsən.
  hch-NT: Tiyucahive'erietü cuitü 'axa pütiyurieneni. 'Aye'ame 'axa tiuyurienetü,
    vaüriyarica pümüni, yaxeicüa 'uca 'ayehucatü vaüriyarica mütinivenipaü.
  crn-NT: Jɨ́meꞌen puꞌu ayén raaxɨ́ꞌepɨꞌɨntare tɨ ayén huárɨni, aj pu ꞌi ayén auteáturaasin
    ɨ́ Dios jemi. Ajta, tɨ puaꞌa ari huataújnaijmireꞌen aꞌɨ́jna tɨ aꞌij puaꞌa een
    ɨ́ Dios jemi, aj pu ꞌi mɨꞌɨni aꞌɨ́jna ɨ́ jaꞌatɨ tɨ aꞌutéꞌɨtzee ɨ́ Dios jemi.
  zpu-NT: Naꞌ chaꞌ lliꞌo ba llonllo ka danꞌ zeraꞌll lo yichjraꞌlldaꞌollonꞌ, naꞌ zollo
    llonllo da xhinnjenꞌ, naꞌllenꞌ wllin lla kwej yichj Diosenꞌ lliꞌo, bill yellinllo
    ganꞌ llieꞌ naꞌ.
  juy-juy: ମନଙ୍‌ତଡନ୍‌ ଆନିଃୟମ୍‌ ତିଲ୍‌କୋଡ୍‌ତେ କି ଇର୍ସେନ୍‌ ଡୁଙ୍‌ତନାୟ୍‌, ଆରି ତି ଆ ଇର୍ସେ
    ଗୋଗୋୟ୍‍ଡାଲେ ରନବୁନ୍‌ ଅଡ଼ୋତାୟ୍‌ ।
  for-for: Piya, taete ntapiyena aga'e pusu puma, toma toma nkaguntaena aboragina,
    aguntaenamaba anosantanaba tagu'amapa purikenaena aboramikiye.
  epo-epo: Tiam la dezirado, gravediĝinte, naskas pekon; kaj la peko, maturiĝinte,
    naskas morton.
  gfk-gfk: Ma bia no sakana sinisip i te tianan taar hoing ira hahin, na kaha hapuasne
    ra sakena. Ma bia no sakena i te tamat haruat na kaha hapuasne no minaat.
  bjz-bjz: Avore, númanda tamoda unomi eaveta, ari-bari akokogo siroreta rouvie. Sirorea
    iiava jojabe ari mo, amburari beago siroreta rouvie.
  atg-NT: Ẹghẹghẹ aghọ oni ọghuẹmhẹ o kha mẹ, o bia olamhẹ, ini olamhẹ o fu, khi o
    tẹ, o bia eghuli.
  bjv-NT: NGata nɨngə kəm-nda ḭ səm təkɨ dəne ḭ səm be, ɓa ojɨ majal, nga nɨngə
    lokɨ majal tɔgɨ gangɨ ɓa tḛḛ koy.
  tos-NT: Caj xpa̱lacata xali̱xcajnit talacapa̱stacni̱ li̱tzucuy tala̱kalhí̱n c-quilatama̱tcán,
    chu̱ acxni̱ tala̱kalhí̱n aya li̱pe̱cua̱ la̱ntla̱ aclhu̱huantahuilani̱t, pus quinca̱ma̱aktzanka̱ya̱huayá̱n
    ca̱li̱ní̱n.
  rro-rro: Nuatae ki'a obona nihore ki'a nibaramana, ki'a ni'omu 'au niapa'ua ba buabuana
    nirama hanona 'ari.
  mxp-NT: Yøꞌøbɨ kaꞌøwyɨnma̱a̱ꞌñ, pøky yøꞌ; jøts ku ja pøky yikmøøtꞌaty, ja oꞌjkɨn
    tɨgøꞌøyɨn ja yajkpy.
  aak-aak: Apɨxɨ́ niaíwɨ́ agwɨ́ nerɨ xɨrarɨgɨ́ápa ɨ́eapá neainarɨŋɨ́pɨ niaíwɨ́ agwɨ́nɨŋɨ́
    nerɨ ɨ́wɨ́ ayɨ́ niaíwɨ́nɨŋɨ́ xɨrarɨŋwárɨnɨ. Ɨ́wɨ́ ayɨ́ niaíwɨ́nɨŋɨ́ nɨxɨrɨmáná
    niaíwɨ́ xwé iwiaroarɨŋɨ́pa ɨ́wɨ́ yárɨ́wápimɨ dánɨ nɨperane anɨ́narɨŋwárɨnɨ.
  chd-NT: Titojla' lixcay lopa'a liƚpicuejma', ti'e'me toƚta'a. Tijouƚa' ja'ni ti'hua
    ti'eyi lixcay, ma tejac'e'mola'.
  kdc-kdc: Kusulukila kwihile kwahepa kolela nzambi, nazo nzambi zahakangala zolela
    ifa.
  nhr-nhr: I ko nxãaska gam di cg'ãè tc'ẽean ẽe i kòo càùse ne chìbian xàm, ne i ko
    chìbian ẽe kai, a x'ooan óá.
  uig-PIN: andin ⱨǝwǝs-nǝps ⱨamilidar bolup gunaⱨni tuƣidu; gunaⱨ ɵsüp yetilip, ɵlümgǝ
    elip baridu.
  beo-beo: Amasea, ea wadela:i hanai hou da ea dogo ganodini wadela:i hou mano agoane
    hamone, amo da lalelegesea wadela:i houdafa ba:sa. Amasea, wadela:i hou da asigilasea,
    amo da mano eno hamosa, amo da bogosu.
  acf-NT: Lè an moun obéyi sé vyé dézi-a, sé lè sala i péché. Lè moun sala kontiné
    péché, sé lanmò ki ka vini apwé.
  tpi-OTNT: Orait na dispela pasin bilong bel i kirap, em i olsem meri i kisim bel,
    na bihain em i save kamapim sin, olsem meri i karim pikinini. Na taim sin i kamap
    bikpela, em i save kamapim dai.
  mbt-NT: Ne ke egtumanen din ka mareet ne igkeupii rin, egpakasale e sikandin, ne
    emun ke egpabulus sikandin ka eggimu te mareet, egpatey iya sikandin.
  hau-SA: Sa’an nan, bayan da sha’awar ta yi ciki, takan haifi zunubi; zunubi kuwa,
    sa’ad da ya balaga yakan haifi mutuwa.
  mam-NT: Bix oj n-oc tbi'nxin, bix nxi' tz'akxin tuj il, bix ntz̈'iy tilxin. Ctk'a'tzen
    tcyamecyxin te junx maj tu'n tilxin.
  udu-udu: Dhali yan’ko’d mon’dap̱ e ki a’di bwaakunu mo tani a’di dho’thki miinthus
    mo dhali miinthus ki a’di caki’d mo tani ḵalki mowu mo be.
  tvt-tvt: Eno seng tenthun ethih ekhah rah ih rangdah dongsam thukla nyia dongtup
    ha; erah lih adi rangdah ah hantek phong taano etek ih thukla.
  bgt-bgt: Na komi ghaghana ke dika ke batua imanea kori koakoa, ma na koakoa ke batua
    imanea kori thehe.
  mvn-mvn: Ka avaha kanuanua ananina goyo‑nana wayahina, kavi‑nua‑dadani, kadewei.
    Ka avaha kadewe‑yehai, dewana vivane aniga ayona. Ka munia aniga na‑omo wayahikaia,
    e nuaka na‑vunui.
  djk-NT: Da te a losutu goo kon lepi, da ai meke takuudu anga ogii. Da efi i gwenti
    fu libi so, da meke Masaa Gadu o kuutu yu, fu fende dede tego.
  uig-LAT: andin hewes-neps hamilidar bolup gunahni tughidu; gunah ösüp yétilip, ölümge
    élip baridu.
  nde-nde: Ngakho-ke, nxa inkanuko isidaliwe izala isono; njalo isono lapho sesikhulile
    okugcweleyo, sizala ukufa.
  ton-ton: 'Pea ʻoka tuituʻia ʻae holi kovi, ʻoku fanauʻi ko e angahala: pea ka kakato
    ʻae angahala, ʻoku fanauʻi ai ʻae mate.'
  mir-NT: Hix̱, jaꞌa mhamdsoo copcooty jaꞌa pojpä cädieey piädsøm̱y. Y coo pøṉä pojpä
    cädieey tehṉgajnä tiúnät, jiiby yhädaꞌagaꞌañ haxøøgtuum.
  cak-YNT: Y vo xa naya' k'ij cha re itzel tak rayibal, chire' nipo-va re mac. Y pa
    ruq'uisibal nuc'am-pa re camic.
  ces-1613: Potom žádost když počne, porodí hřích, hřích pak vykonaný zplozuje smrt.
  nab-NT: '@see-verse:JAS.001.014'
  qxn-NT: Tsaynö imaycata munapaycunam jutsaman saslla ishquitsicun. Tsaynö jutsaman
    ishquirnin jutsallachö caycarmi wañunga, infiernuchö imayyagpis sufrirnin ñacananpag.
  wol-2010: Kon bu bëgg-bëgg ëmbee, bàkkaar lay wasin, te bu bàkkaar màggee, jur dee.
  kqw-kqw: Numur, ra anundet a laulau na nemnem in labo, in usus pat pas a sakino
    petutna. Ra a sakino petutna in labo, in usus pat pas a minat.
  snc-snc: Ḡena ura rakavari na nuḡana ḡevaḡa-vonuani, benamo rakava ḡevaḡa-ḡoraiani.
    Ema rakava etubu-baregoni nai tu mase evaḡa-ḡoraiani.
  lgl-lgl: Ma kwaiogalina ta'a fo kae ba'ela ma ka alua ta 'are 'e ta'a rasua. Ma
    talasi 'are ta'a fo ka ba'ela, kae raunia ioli ka mae.
  mmo-mmo: le mem yaningg laas in yalonggpayo navu navuu-ju, tombe yiis nôôn nambe
    yaawiing va nipaya nôôn ak, tombe yiiy monaawiing va nipaya be tu bop ak, om yite
    nôôn nambe yale ana mengg nama.
  ncu-NT: Kayo̱rɔwe̱ bɔye̱ ya nya kame, ka ko̱we̱ e̱bɔye̱ ko̱waa. Ne̱ e̱bɔye̱ ko̱waa
    ya nya kame, e̱e̱ ko̱we̱ lowi.
  cni-NT: Impoiji, ariorica ancoaque antero, antasanotaquero; ontimanteari antseenque,
    aisati ajatanteari Sharincaveniqui.
  eng-WMB: Then the lust, when it has conceived, bears sin. The sin, when it is full
    grown, produces death.
  zaw-NT: Che riajb yejctu guntu cosguijdx, runijttu rujntu dojḻ, luxh dojḻ che abejntuni,
    riädnäni yäḻgujt.
  san-MAL: തസ്മാത് സാ മനോവാഞ്ഛാ സഗർഭാ ഭൂത്വാ ദുഷ്കൃതിം പ്രസൂതേ ദുഷ്കൃതിശ്ച പരിണാമം
    ഗത്വാ മൃത്യും ജനയതി|
  tam-TCV: அப்பொழுது அந்த ஆசையானது கருத்தரித்து, பாவத்தைப் பிறப்பிக்கின்றது; பாவம்
    முழு வளர்ச்சி பெறும்போது, அது மரணத்தை பிறப்பிக்கின்றது.
  mit-NT: Daaní, nú ducán xího‑nda quida‑nda, dandu después sàà stná‑ndà quida ndisa‑nda
    iin cuàchi ma. Doco ¿índù fin cucumi cuàchi ma? Cuisì ñà‑cahnì dahuàn‑ndó.
  ceb-ULB: Unya human nga ang makasasala nga tinguha manamkon, ang sala matawo, ug
    pagkahuman nga ang sala dako na, kini mosangpot sa kamatayon.
  ces-LB: Zlé myšlenky jsou zárodkem hříchu a hřích vede k rozkladu a smrti.
  mkn-mkn: Ais ju dia bekin, iko dia pung rancana kotor tu. Dia pung ujung, andia,
    Tuhan Allah kasi jato hukuman mati sang orang yang bekin jahat.
  nce-nce: Bo gali nelë ebë waflë galime. Ebë tëbo lowene loglotle wame huju lëglena
    bu mëse nëba fene ehole. Na ke maninibo tëbo takowa na bu tetëbo wesibi lotle,
    na kë tetëbo wesibi logotlebëye, naglime fata lotle.
  pol-UBG: Następnie pożądliwość, gdy pocznie, rodzi grzech, a grzech, gdy będzie
    wykonany, rodzi śmierć.
  qxh-NT: Munapashanta rurar, juchallicun. Juchallaćhu cawar, mana imaypis Tayta Diosninchipa
    ñaupanćhu cawangachu. Manchäga wañuyllata taringa.
  nwi-nwi: Nətərɨgien has ramkuə kɨn təvhagə has. Kɨni nɨpɨg təvhagə has rurə mehuə,
    kɨni ramuə kɨn nɨmhəyen.
  kmo-kmo: Diita kapasek otiiken hiki tawa boboy ii yikapwaga yeechi tawak, kapasek
    boboyen yimowu tanak, sii sokwachi sii ma otii hato.
  agr-agr: Nunú pegkegchau takastasa anentaibauwa nu takasbaunum tudauk nagkamnawai,
    tudauwa duke taká pujamuk Apajuijai tuke kanaaku kanamainnum ejekagtawai.
  kyc-kyc: Namwa koo mende pinya suu pilyamanosa doko wambo ene wai lyepala enakana
    yulu koo ando penge. Ando kaelyo lao dokopa namwa kumasinyi nembara.
  urd-GVU: پھر یہ خواہشات حاملہ ہو کر گناہ کو جنم دیتی ہیں اور گناہ بالغ ہو کر موت
    کو جنم دیتا ہے۔
  yre-NT: -Te min sɔɔnla 'e 'wulo -ji "nrɔndɩ 'wlidɩ zɩɛ -a -sru "bɛ, -e 'e 'wɩ 'wlidɩ
    "drɛ. Ɛn -te min 'wɩ 'wlidɩ drɛ 'trilii bɛ, -a 'le 'srannan "nɛn -kadɩ -a.
  fuh-BKF: Caggal ɗuum, si muuyɗe bonɗe aawaama fu, ndiman hakke. De si hakke mawnii
    fu, riman maayde.
  arl-NT: Naa sesa miiniuucua pa jiaatiasacaritij, cunora paari sesa miiquiaani. Naa
    sesa miijia pa quishacaritij, paari cunora shaajasaanutaniyani.
  ziw-ziw: Ukajika viya vihiye akunga vinazwela vyahosa masa, masa yanazwela yahosa
    file.
  grc-TR: Εἶτα ἡ ἐπιθυμία συλλαβοῦσα τίκτει ἁμαρτίαν· ἡ δὲ ἁμαρτία ἀποτελεσθεῖσα ἀποκύει
    θάνατον.
  nag-nag: Jitia itcha khan monte ulai, etu paap ke jonom diye, aru jitia paap to
    pura dangor hoijai, etu mrityu ke jonom diye.
  eng-OEBCW: Then passion conceives and gives birth to sin, and sin, on reaching maturity,
    brings forth death.
  knj-NT: Ja' yet chi kunen wan tzet yetal chi kil oc cu c'ul oj yin tu', chi oc can
    cu penail. Ja' ton yet tu' chi etex can el cu na'bal yu cu penail tu'. Yu c'al
    jun tu' xin, chi cu to can bey sya'ilal yin junelne.
  deu-1912: Darnach, wenn die Lust empfangen hat, gebiert sie die Sünde; die Sünde
    aber, wenn sie vollendet ist, gebiert sie den Tod.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਸਾ ਮਨੋਵਾਞ੍ਛਾ ਸਗਰ੍ਭਾ ਭੂਤ੍ਵਾ ਦੁਸ਼਼੍ਕ੍ਰੁʼਤਿੰ ਪ੍ਰਸੂਤੇ ਦੁਸ਼਼੍ਕ੍ਰੁʼਤਿਸ਼੍ਚ
    ਪਰਿਣਾਮੰ ਗਤ੍ਵਾ ਮ੍ਰੁʼਤ੍ਯੁੰ ਜਨਯਤਿ|
  nob-LB: Det onde begjæret er som et foster i oss som stadig vokser. Når det er ferdig
    utviklet, blir synden født. Synden vokser så i sin tur og føder død.
  ntj-ntj: Yuwa, tjinguru-rna palyamunuku wuyurrarringkulalpi palyalku. Palunyalu-rna
