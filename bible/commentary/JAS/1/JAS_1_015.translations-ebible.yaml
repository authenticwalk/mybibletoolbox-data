  swh-1850: Tamaa ikiiva huzaa dhambi; nayo dhambi ikikomaa huzaa kifo.
  msc-msc: Kojuu loo wa an mira tuma mɛn na a ri an kɛ kojuu kɛla ri, a ni kojuu wa
    fanka sɔrɔn tuma mɛn na, a ri an faa.
  ese-NT: Jamajjeya quea mimishi jjashahuabaqui majje mimishi acajeꞌyo. Mimishi amajje
    manojeꞌyo. Majoya Eyacuiñajjiya mimishi cuana quea nee nee po mee cajeꞌyo tii
    tii quea mimishi poanaje jojoya.
  jac-NT: Ta chijaco janma yin̈ istxꞌojal ayticꞌaco jin̈, yin̈ chipitzcꞌati comul.
    Haxa yet chichꞌib huneꞌ istxꞌojal yul janma tuꞌ, cat yul huneꞌ camical jin̈.
  cak-CNT: Y vi naya' k'ij chire ri itzel tak rayibel, chiri' nipe-vi ri mac. Y pa
    ruq'uisibel nuq'uen-pe ri camic.
  zia-zia: Arare aratamao mene mesa yero mani yazo nuna pasena awiya pupunoiya. Pasena
    mene bainakama yero me nuna magayao awiya tapunoiya.
  mal-2015: മോഹം ഗർഭം ധരിച്ചു പാപത്തെ പ്രസവിക്കുന്നു; പാപം മുഴുത്തിട്ടു മരണത്തെ പെറുന്നു.
  tuo-NT: '@see-verse:JAS.001.014'
  mbl-NT: Tu hãpkummuk pe'paxex, tu' mĩy putup, hu hãpkummuk mĩy, tu' mĩy pax, tu
