  mya-mya: ထို​လို​အင်​ဆန္ဒ​သည်​သန္ဓေ​ယူ​ကာ​အ​ပြစ် ဒု​စ​ရိုက်​ကို​ဖွား​မြင်​၏။ အ​ပြစ်​ဒု​စ​ရိုက်
