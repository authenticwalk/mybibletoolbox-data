  san-TAM: தஸ்மாத் ஸா மநோவாஞ்சா² ஸக³ர்பா⁴ பூ⁴த்வா து³ஷ்க்ருʼதிம்ʼ ப்ரஸூதே து³ஷ்க்ருʼதிஸ்²ச
    பரிணாமம்ʼ க³த்வா ம்ருʼத்யும்ʼ ஜநயதி|
  cof-NT: Junto jutsa quinoca tenca cano deitutori, jutsa quilaquichunae. Junni michi
    jutsa quinaminnan, jutsa tenchi puyalaichunae.
  srm-NT: Nöö di taku hangi dë, te a göö ko bigi kaa nöö a ko toon hogi du, nöö hogi
    du hën ta tja dëdë. ˻Biga hën ta paati sëmbë ku Gadu.˼
  qvs-NT: Chay mana alli yuyayninchikunata rurashpa uchallikunchisapa. Chaymanta sukaman
    uchallikushpa kawsashpanchikuna wañunanchikuna tiyan.
  zca-NT: no rë xigab gat lë' re', or nile' mene, nzë'b xki men lo Dios por lë'i.
    No or ñar xtol men, nile'i nzhat men par dubta' lo Dios.
  cbc-NT: '@see-verse:JAS.001.014'
  qxo-NT: Tsay llutancunata yarparninnam jutsa ruraymanga chäyanqui. Tsaynö jutsa
    rurayllachö cawarninmi infiernuman aywayanqui.
  mox-mox: Ta baʼe nuanua nana veveʼenaʼi e ʼinega luveifa nana kaviaviaqia, ta luveifa nana
    vuaqina ʼaliga.
  kew-kew: Goa puare go niaana wae kone aipapulu rekataboa go koneme pupitagi manaape
    kone madita. Goa pua go pupitagi nape kone adaa yoa onaanu oro yaalo maomape kone
    masaaya.
  dww-dww: Be wainua noḡonoḡota gewegewedima ta moramorabana damone, gewagewa ta tubutubuḡana.
    Be gewagewa damodie guri ta tubutubuḡana.
  twi-ASANTE: Na sɛ akɔnnɔ no nyinsɛn a, ɛwo bɔne, na bɔne no nyini a ɛwo owuo.
  aoj-aoj: Eaꞌ ukup apeꞌimi mohafel mandaꞌapa mandaꞌ waf naninani aunai. Ukup amamba
    awami siꞌi anoꞌw nemataꞌw kogofaꞌ opafa waf awafi siꞌi awasi akwaꞌusi. Owagama
    waf afamba awafi fetaga luꞌuf, fendaꞌapa mogaꞌ.
  cbv-cbv: Pánih jenah joinít, yeejép ĩpĩ́ chãjna caá. Páant ĩ chãjatji jíib Dios
    queétdih iiguípna ã bejat tʉ́ʉtbipna caá.
  taw-taw: Gos kɨli ke nepal anɨb ak kɨlop lɨpɨg dad amek, tap yɨŋ tek yɨmel jakɨl,
    kɨdɨl am wos gup tek ak tap si tap tɨmel gɨpal. Pen tap si tap tɨmel gɨpal anɨb
    ak, mɨd mɨd pɨsnep awl gɨl, kɨlop gek kubal.
  jic-NT: Po jisas mpes, t'üc' way malala nyuca lajay locopyaya. T'üc' malala la tjajay
    na, Dios sa con̈ tulucj. Cya'lin̈ p'in malala la tjajay mpes.
  zap-NT: Chene rdee men si ne rsegyee ne mal lextoo men, reey men dol, no chene che
    kesentyent neey men dol, laa dol ylaa ne guet men.
  wer-wer: Pël ëën koröpöökë kentre kauratë këët utpetat. Utpet pöt kaö sëën pötë
    këët wel yawiaut.
  ipi-ipi: Wuane nembo toto, wanda-mane andopane mandiyane pua teke, nanimato minditaka
    miauwa lakae lo nembo talamane okonemane mana koo tupa mandeya-kola, nanimato
    mana koo tupa minalamane. Nanimato mana koo tupa minu atoto, yamapane peke nalemando,
    nanima katulo Gote towa atapowa ata napulu-peyamako.
  qul-NT: Juchaka mana allin ruway munaycunamanta jamun; juchata ruwajtintaj, juchaka
    infiernopi wañuy castigoman apan.
  tnc-tnc: '@see-verse:JAS.001.014'
  ter-NT: Íhono isóneuke xâne inúxotike kahá'ayea itúkea váhere, ehane kurí'uxovoxo
    kahá'ayea itúkea, ehane itúkoa. Yoko pôreupo hunókokuke, énomone iyónopea ipihóponovokutike.
  bmr-NT: Jaano toono imitɨco mihimoyɨɨcɨnotɨ imitɨ fiivehi. Jaano imino ujusicuudɨ
    guijeveque fiivusuno.
  fuf-fuf: Ɓawto ɗun, himme bonɗo on fuɗa haa rima junuubu, si junuubu on kadi heewii,
    o rima mayde.
  bhl-bhl: Ibolow tem em “Kanelina! Kanelina!”, angbe beem kiskiw e waneng im aul
    kumun kekabiliw atew te. Sow em ding dim bakate, im aul dukukabiliw atew keko,
    sili sili kukuw e aul atew dukuliwi, sili sili beem yan e ilo yenei, i kuanokoliw
    te.
  ons-ons: eŋine wetineŋo bailalaŋ wetke mage mageki, yewaŋo ŋatke more medep mamaike,
    yemo eŋetine borikine, eso borikineŋo sua ariki paki medep mamaike, yemo eŋetine
    seu seu.
  con-NTPO: Nane a'ija egae in'jan'da tsu egae tsincoña. Tsa'caen egae tsincomba in'jangae
    canse'ta ñoa'me tsu paya.
  ghs-ghs: Biranate abike suqobiremi kahosa mee eetemi noi oho ipike baata saridzoraita
    teei dza nomeke soopara eetorare.
  peg-peg: ମାତର୍‌ ବାନ୍ୟା କାମାୟତ ଗରବ୍‌ତ ପାପ୍‌ କୁଚ୍‍ନାତ୍, ଆରେ ପାପ୍ ବେସି ଗାଜାଜ଼ି ହାକିତିଂ
    ଜଲମ୍‍ ହିନାତ୍‌ ।
  txu-NT: Bamã bajaxwe prãm tẽ:n arỳm ajmã bakuten arỳm bajaxwekumrẽx. Bajaxwe tẽ:n
    kam arỳm bajaxwe rax ne. Bajaxwe rax ne kam arỳm ty.
  eng-WEBU: Then the lust, when it has conceived, bears sin. The sin, when it is full
    grown, produces death.
  gnw-NT: Ipɨayemɨngueta icavi mbae vae reta uyapoca mbaeyoa reta. Jare taɨcue rupi
    mbaeyoa upuruyuca.
  mux-mux: Kanu-kene ambu te kangambula monjupa kene melemú mele numanale-ni waka
    kolupa kene ulu-pulu-kis te melemú. Kanu-kene ulu-pulu-kísele ai lepa pora sipa
    kene kululi ulu-pulele melemú.
  maj-NT: A̱s'a̱i tu̱ nku fásihín ra̱ ni xi nchja̱ha̱ ani̱ma̱ha̱ ko̱ yo̱ tsihin ngatitsuu̱n.
    Ko̱ nk'ie nga ja sá ngatitsuu̱n, yo̱ nibáha̱ ra̱ ngabayoo̱.
  bkq-NT: Inakanhe aguidyse kydatogue kydâpaunzeduo mawânrâ inakanhe aguidyly; Deus
    aguehobyry kiankadyly. Itaumbyry kiankaduo, kyiguelylâ, aunloenlâ eagâpa kidyly-ro
    warâ.
  kue-kue: Ana nomane kinde i ambu gak dano meglmere yegl dano mogltre, ana okuwo
    tandaglme kuglkwa i ambu gak kiglmere yegl. Ana tandaglme yake wu kande pindre
    geglkwa mambuno i-pene endungwa.
  cot-NT: Iroquetiqueate ocoraquetashiqueri iquenquejaquero, coajica inintamajaquerogueti
    ariqueate yantaquero. Oraqueate yantaquerogueti irooqueate onquenantanaquempa
    iroantanaquempaca camorecariqui.
  bnp-bnp: Muri a ningaru hale i vakabele a naro hale. Muri a naro hale i vakabele
    a matenga.
  apn-NT: '@see-verse:JAS.001.014'
  ctp-NT: Ndiya la tianꞌ kuꞌnian chaꞌ kuxi kanꞌ, ni siya nchka tnun la kiꞌya ꞌñaan;
    chunꞌ ndiꞌin bra nu ndyaꞌan tianꞌ ngiꞌnian chaꞌ kuxi kanꞌ, bra kanꞌ ja nchka kulaa
    yaanꞌ ꞌin ran, bra kanꞌ tyisnaan xiꞌin chuanꞌ ꞌin chalyuu suꞌwe nu wa mjwi ꞌñaan.
  opm-opm: Napisus bapen apin teinong nahatporhan bapen apin tei oh er da tarpapatmur.
    Tarpama arpin er da ohe dam oh timapatmur. Er da ohe dam timama sup nahatporhan
    Got oh heisup naham timbas nahatin ina nahat napapatmur.
  bvr-bvr: Rrapa minypa a-ngunyangunyjiya gun-gata gun-nerra, gun-narda minypa nipa
    an-gugaliya gugu werra a-negiyana. Lika gun-gata gun-nerra nipa jama a-jirra wana
    gu-nirra gu-bamburda, lika an-gata an-gugaliya a-juwiya a-workiya.
  wal-wal: Hegaappe guyyiyan, amoi shahaaridi, nagaraa yelees; qassi nagarai diccidi,
    haiquwaa yelees.
  zad-NT: Na' daa chzelall'cho dii mala', chxopcho lao saaxyana', na' saaxyana' daa
    choncho chlliayi'n cho'.
  kmg-kmg: Eme saseczi motec kiweckerâ roocmu, šâŋene sâqocne” sâqocnezi ine woze
    qeuc eku hâmoc bâfuaocmu.
  mgh-mgh: Vano wunlela nwo wanttokotthelaka untothola itaampi; ni itaampi iyo inontothola
    nookhwa.
  aso-aso: Lumo helaaꞌ neineꞌ neꞌmo izipahala mino gedelineꞌ neꞌmi gulive nene lihime
    ve. Lihime neꞌmo naba ogo izipahala mino gedelineꞌ neꞌmi gulive nene helaaꞌ ve.
  uli-uli: Iwe ngo luluwal tayikof la yal ila bele hasbudah molfid. Iwe ngo bela palleng
    loh molfid, ngo bele hasbudoh maes.
  nin-NT: Meme nggo, izharr inkindirr imbarr yi di hru ine ni ngri ila ure. Nggo ila
    ure yi ti furr ki kyekye, i di gri ittu.
  tgk-tgk: Сипас, ҳамин ки дили вай бо ин ҳавас ҳомиладор мешавад, гуноҳро таваллуд
    мекунад. Гуноҳ бошад, ба воя расида, маргро таваллуд мекунад.
  acu-NT: Tura aints pasé aa nuna najanatas wakerau asa tunaun takaawai. Tura tunau
    takasu asa jakatniunam weawai.
  cak-WNT: Y wi naya' k'ij chare ri itzel tak raybel, chiri' nipe wi ri mac. Y pa
    ruq'uisbel nuc'om pe ri camic.
  ebk-ebk: Angkiay kun pay napapanan hiya ay mangekaman as mangotettet ay laylaychuna,
    fumasor hiya. As nan mangiturturuyana ay fumasfiasor, epafoknag nan mismu ay achorna
    nan utúy ay hiyasa nan maisiyanan kan Apo Dios.
  spa-PDDPT: Entonces, después de concebir el deseo ardiente, da a luz el pecado.
    Luego de consumarse el pecado, da a luz la muerte.
  ruf-ruf: Kuya, itamaa ila ing'akomala, yakweleka nzambi, na nzambi nayo haikomala,
    yakweleka lifwa.
  gun-gun: Mba'eta jaipotapa reia ma nhandejee nhamoĩ rire nhanemoingo 'rã jajejavy
    aguã rami. Ha'e gui jajejavya ma opaa py ojapo 'rã nhamano aguã rami.
  agu-BL: Na kol kak' ama'l tetz yi e'chk kajtza'kl cachi', skajuche' kil, nin tan
    paj kil sjalok quimichil ka'n.
  isn-isn: Papo anga insula amilandu ikenke iimbi, umulandu wituga sunga anga umulandu
    anga wakonda lukukulu wihiela muusha.
  eng-PEV: '@see-verse:JAS.001.014'
  ilo-ULB: Ket kalpasan a maiyinaw ti managbasol a tartarigagay, maipasngay ti basol,
    ken kalpasan a dimmakkel a naan-anay ti basol ibungana ti patay.
  pir-NT: Sa ye ñañene tutuaro cahmene masa. Sa ye ti pehere tʉhoture. Sa tʉhotuye,
    ti ñañene yeducure tiquina. Tiquina sa yeducuri buhiri Cohãcjʉ̃ tiquinare pecapʉ
    cohãnota.
  anv-NT: Ubi ujágé ɛse né matɔɔ́ dɔɔ́, úténe ɛse né gabo ne gabo ntó gébégé
    awɛgé aŋeágé achwɔ ne negbo.
  sab-NT: Kwian kle tañachuge mo tale age gweale me no, gire bdagli kwian kle age
    me no Chube dollale ama agali kle tañachuge kare. Age me no e giti ama kle mo
    gbe jiske agali Chube gwa giti, ama be chege boi daga ngwale sugekare Chubege
    ama mo ta gbu age me no gdale.
  tmd-tmd: Rɨb aliö yöx nugwöñ aku, ap iñ röxg yuaŋ wölön jöjö du gö nɨgön mag aliö
    akuyöbö, ap kib mag gwogwo cöña. Makwam ap kib mag gwogwo cöñ aku, aŋadö gö nɨgön
    mɨdaŋ, wöröxöña.
  acr-NNT: Ekꞌu taq rurayibꞌal kukꞌam bꞌi pa mak, yey waꞌ wa mak kukꞌam lo kamik.
  kpg-kpg: Gei ono hiihai huaidu ga hagadili aga nia huaidu, gei di huaidu ga tomo aga
    gaa hidi ai di made.
  taj-taj: ह्राङलान आज्‍यबा सेमसे लमा पाप थोन्‍ना। ओच्‍छे थे पाप पूरान बढब तमाहेन्‍से
    नाश लला।
  avt-avt: Menmen im enum hɨram mɨre nu hapɨn nɨkim mɨkɨn men tɨ. Maain hɨram mewo
    ere iuwe hɨram menep mɨt mewaanki. Mɨt hɨr hanhan menmen enum hɨr nɨrɨakem hɨram
    mɨre hapɨn nɨkim matɨn yapɨrwe. Menmen enum mekre han kɨr mamno ere iuwe mamnipi
    nani nanɨno si.
  cbk-cbk: Despues, al quedar mas fuerte el di ila maga mal deseo, el resulta amo
    ta peca ya sila, y por causa del maga pecado ay muri sila.
  uig-ARA: ئاندىن ھەۋەس-نەپس ھامىلىدار بولۇپ گۇناھنى تۇغىدۇ؛ گۇناھ ئۆسۈپ يېتىلىپ،
    ئۆلۈمگە ئېلىپ بارىدۇ.
  tuf-tuf: Ur ícara ay bár yajquín sihw̃ar car, acsar ay bár yajcaro. Ay bár yajquír
    acsar acsar, bucoy bucoy ay bár yajquíc sinro. Ay bár yajquíc sinyat, Sirat uw
    ey cab oc icar técaro.
  abx-abx: Mangno aniya' nagpatuduk-na si mara'at karuyag ngan kahuman si nagtala'an
    uras, a'allom i sala'. Mangno pakahuman-na si nagtala'an uras pagpatubo' si sala',
    anakka i kamatayon.
  mco-NT: Co jäy ajcxy nijot'ajtcɨxy jɨbɨc-huinma'ñ, pocy anajty ytungɨxy. Tɨ ajcxy
    anajty ooy ypocyñïbejtnɨ co nɨcxy y'ó'ccɨxnɨ.
  bsp-bsp: Kɔ mɛfaŋ mɛlɛc mɛmbɛkəs-ɛ, mokom kiciya, kiciya kəbɛkəs kəkom defi.
  cpb-NT: Tema arika ipokimotai ankowashiretero antero, iroorika ankamaitanakyaari
    ankenkithashiryaakotero, aritake añaakero antero kaariperori. Irootake ankemaatsitantaiyaarime
    paata arika ankamai.
  aon-aon: Aria apak urkwip porum yoweishi inahos aria penekap abom um munek yoweishi
    inahos. Aria arigaha eshudok yoweishi inahos ta shutogur debesh aria ta shop abom
    mugok munak muwishuk.
  hus-NT-2005: Tam kin tʼajaꞌ jechéꞌ xowaꞌ yab alwaꞌ in kulbetnál, támich tu walbinal.
    Ani kʼal tin kwentakʼi jechéꞌ an walastaláb, u júnáb ban kʼibeltaláb.
  mig-NT: Te tu̱'un kuáxán iní‑de, nú a ni̱ yija, skáku kua̱chi. Te kua̱chi‑ún, nú
    a ni̱ ja'nu, kuu̱ cha̱a‑ún sá'a.
  bps-bps: Na di kagwean i sasè knayean tagamsalà kenen, na ku faknalaman i kton di
    kagsalà, én gukelan di fati landè gusenan.
  mbs-mbs: Aw tomolò se otaw te medaet ibeg te pedowan din, yan mekeinang te salà.
    Aw gayed meg-inang se otaw te salà, yan se detengan te pelumun aw kemetayun wedad
    temanan.
  tof-tof: Olgabi, oya kolaea küppükü nóma baine, ene ubia kolae tonarr alngumilda.
    Akó kolae tonarra tai wirri nóma bainda, wa büdül alngumilda.
  cme-NT: Da ŋ siɛ ŋ kusũŋ-maama‑i, ku'i juɔŋ baa ãmbabalma‑i. A ne da ãmbabalŋ
    da ma gbuu vãa, ma jo baa kuliiŋgu.
  sus-sus: Adama waxɔnfe ɲaaxi xa di findixi yunubi nan na. Yunubi fan na raba, a
    xa di findima faxɛ nan na.
  pon-2006: Eri, eh kin kanaitikihada eh ineng suwed, oh ni dihp eh kin pweidahr mehlel,
    e kin kahrehiong mehla.
  dad-dad: Age fe di, bouwa nẽ oroya anim, mosor wau bun kare fe di, mosor gõ fef,
    mosor anĩ isora le fen, laa gõ fef.
  zab-NT: Chiy pur de mal xgabqui ax run bniety duld ne deni abialotepac rnabee duld
    bniety ax acastigutiziy riáld bniety.
  jae-jae: Têtac kalac embe taê, go êsu ŋalatu sec. Sec tau embe ênac dabiŋ tau su,
    go êsu ŋalatu gêmacanô.
  ksd-ksd: Namur ba ra kaina mamainga i ga lalau pa, i kava vue ra varpiam; ma ba
    ra varpiam i tar tavua, i vuai ra minat.
  msm-NT: Na, ko tumanon din sikan, ogdeg diya to sae, aw to sae ogdeg diya to kamatajon
    no iyan kastigu no wada katapusan.
  myk-myk: Ma bɛ di bu yaa kee lakuuŋɔ ke na, kʼa ma tɔɔgɔ le jurumu ni, ma di bu
    jurumu pye, lee wa ma ni xu ni.
  sbe-sbe: Yo huyana yona gadosisi yabayababadi wa se tubu meta kabo se labalaba,
    ede yababa. Na yababa ne ye kinilakilaki na ye labalaba, ede boita.
  mcr-mcr: Suqä quvqä imäkqäŋqä äneŋqä iqu, ii apäkä äwqä eŋqä-pa eä, ga suqä quvqä
    änyuequänä. Iwä suqä quvqä iqu, naqä yäuä eätä, äpäkoŋqe änyuequänä.
  cux-NT: Ní taachi diíⁿ yā chiiⁿ chi neⁿ'é yā diiⁿ yā chi nguɛ́ɛ́ n'daacā tuu'mi
    ní dinuuⁿndí yā. Ní taachi ch'ɛɛtɛ ca nuuⁿndi miiⁿ tuu'mi ní 'cuiinū ní diīiⁿ
    chi 'cuūvi yā cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Sonra arzu gebe kalır ve günah doğurur. Günah olgunlaşınca da ölüm getirir.
  san-ITR: tasmAt sA manovA nChA sagarbhA bhUtvA duShkR^itiM prasUte duShkR^itishcha
    pariNAmaM gatvA mR^ityuM janayati|
  bel-N: пасьля пажаданьне, зачаўшы, нараджае грэх, а грэх, як яго давесьці да канца,
    спараджае сьмерць.
  sch-sch: Hanchu ei ôina saloingei hah an vonga, sietna an neia; male sietna hah
    tuon-ahongtung tena chu thina anei ngâi ani.
  mic-MIQNT: Ta'n goqwei winjig angite'tg gisa'lsit pata'tegen. Ta'n tujiw siaw pata'tegej,
    na tujiw nigtualsit Nisgameg.
  huu-NT: Caɨ jitailla jira, jeacɨnona fɨnodɨcaɨ. Jeacɨnona fɨnocabillanona jaillano,
    faɨfitɨcaɨ.
  jiv-NT: Nu yajauch wakeramunmaya̱ tunáa akiiniui. Tura nu tunáa mash amuukamtai
    jákatin akiiniui.
  otm-NT: Nɛ nu'a 'bɛ'a bi numanho sɛ, nɛ nu'bʉ mi bɛ̨ni da 'yøt'e, nɛ gue'a dí mbʉxca
    yʉ ts'oqui rá mbʉi a. Nɛ nu'bʉ mi 'yøt'ʉ yʉ ts'oqui mi bɛ̨ni, nɛ man'da bi thoqui
    bi 'yør bʉya, nɛ gue'a dí nu ran ʉnbi maząi a bʉya.
  dah-dah: Megen niŋ mata buluŋ teŋ teŋ ge biŋ huwarkeb gore mata buluŋ forok irde
    hiyen. Irkeb mata buluŋ go kuŋ kuruŋ heŋbe kamde kamde forok irde hiyen.
  tnk-tnk: Nəpɨn iərmama rerɨn rɨnamrhi noien ərəha sə in rokeikei pɨk mə tro, noien
    ərəha nəha truvi nətərɨɡien səvənhi mo in rɨmwei. Nənə noien ərəha truvehe masori
    ia nɨmɨruien səvənhi mukuə kwənkwan nə iərmama nəha tremhə.
  kpr-kpr: 'Eregoseva: evetu genembo totofo nenda fisi da ujuimi nemoá dereari ari
    ekoko eraera. A kotugo, ari ekoko baji mindafu arira amo, ambari ava unumbe bu
    furarira.'
  san-IAS: tasmāt sā manovāñchā sagarbhā bhūtvā duṣkṛtiṁ prasūte duṣkṛtiśca pariṇāmaṁ
    gatvā mṛtyuṁ janayati|
  nho-nho: Teenaa naa vana hakallika e oti manava ai laatou naa ma ki oo ake no llasi
    ka hakassura naa haisara, aa te saaita naa haisara naa e oo ake no llasi, teenaa
    te mate ma ki sura.
  gym-NT: Yebti kukwe kämekäme mdeita nebe nie, ye erere nita niken nuene angwane,
    nita ja mike ngite Ngöbö rüere angwane, kukwe kämekäme ye aibe jiebti nita niken
    nakwen janknu. Nita ja mike ngite täte jökrä Ngöbö rüere, ye dokwäre abko nita
    krüte amne nita nebe kärekäre Ngöbö okwä bäre mento.
  azg-NT: Ndoꞌ juu na vayꞌoonhanꞌ tsanꞌñeen na quitsitjahin, vi na jndë tantjonhanꞌhin,
    itsijndaꞌhanꞌ na vaa jnaanꞌ tsanꞌñeen, ndoꞌ juu jnanꞌñeen, vi na jndë siquindëñꞌenhanꞌ
    xjen ꞌnaanꞌhanꞌ, itsijonhanꞌ ntyja ꞌnaanꞌ juu chaꞌvijon tsꞌoo.
  bhd-bhd: ते फिरी बुरू केरनेरी खुवैइशरो नितीजो ई भोते, कि मैन्हु बुरी चीज़ां केरतन,
    ते आखरी मां तैन हमेशारी सज़ा मैलतीए।
  too-NT: Lā' palh xla' tlahua chu a'nchī ko'hua'jua' ixtapāstacna', chuntza' ka'lhī
    ixtalaclē'i'. Lā' ā'chulā' tlahuatēlha a'ntūn tū' tzey. Lā' ū'tza' nalīnī.
  ind-AYT: Ketika keinginan dibuahi, dia akan melahirkan dosa dan ketika dosa menjadi
    matang, dia akan melahirkan maut.
  cjo-NT: Eekirorika aatatye akowashireero antero aritaki antakiro. Eekirorika aatatye
    antero kaari kameethatatsi rootaki apeyakotanteeyaariri Tajorentsi rootaki akamantari
    janta paamariki kaari tsiwakanitatsini.
  nsn-nsn: A nimalahir uasaninanine ro uoto mahagia e uoto reihila tar tamata tar
    guata tar niguata uasa, doha niguata uasa e la uakotpokoso toro mat.
  san-DEV: तस्मात् सा मनोवाञ्छा सगर्भा भूत्वा दुष्कृतिं प्रसूते दुष्कृतिश्च परिणामं
    गत्वा मृत्युं जनयति।
  tna-NT: Ahua quebata ja mesa utsatada ai madhada cuana yata su, beju tuahueda jucha
    yatani. Jucha cuana jepuiti cristiano cuana sa manu taji.
  lid-lid: 'Ya nadah, jo anya kasehek sahou sokek ari i buku doh: Kandriyen ta ndrine
    taha towodau badeh, i buku badih atehei nah udu ndrinen eme len. Nyara badih doh
    badeh, “Kandriyen ta ndrine ndramak towodau.” Ya, nyara nah doh badeh, “Kandriyen
    ndra-in.” Na len kandriyen ndra-in asahan i tinan, iy badeh, leheya kandriyen
    ndra-in asahan, iri aloh imek.'
  wim-wim: Aꞌ ngamp nathwey kaangk anman ngaantam-ngeeyāmp way yumpanakan-a, yaa,
    ngampana way paththam yumpanamp. Aꞌ ngamp nathwey puy-puyaman wayan yump-yumpimp-a,
    nil piip God.angan kuchow ngampangan aak wayakan, nil keꞌ kaliy ngampangan aak
    min nungantamakana.
  zga-M: Ulwakhuva uvunogwe wa mbivi wigega unchigo, uvutulanongwa vuholiwa, imbimbi
    yegadulughe vunonu sisilila khuvufwe.
  yom-yom: Bosi tsatu yimbimbi bu yiyedidi, yimbutanga masumu ; bosi masumu mawu yela
    mambutanga lufua.
  eng-NNA: '@see-verse:JAS.001.014'
  san-SIN: තස්මාත් සා මනෝවාඤ්ඡා සගර්භා භූත්වා දුෂ්කෘතිං ප්‍රසූතේ දුෂ්කෘතිශ්ච පරිණාමං
    ගත්වා මෘත්‍යුං ජනයති|
  yut-yut: Uŋun but dakon galaktok yokwi uŋun mɨŋat kɨnda da monjɨ kwapmɨ awɨldak
    yombem da don yokwi aŋalon aban noman tosok. Ae yokwi da si tagosok bɨsapmon kɨmot
    aŋalon asak.
  grc-BYZ: εἶτα ἡ ἐπιθυμία συλλαβοῦσα τίκτει ἁμαρτίαν, ἡ δὲ ἁμαρτία ἀποτελεσθεῖσα
    ἀποκύει θάνατον.
  cpc-NT: Tima opokimotai akowashiritzi antiro, aakowintanakawo akinkishiritakotziro,
    irojatzi añaantatyaawori antiro kaaripirori. Irootaki ankimaatsiwaitantaiyaarimi
    paata ankamai.
  nhg-NT: Ejqueu cuöc inu tlaeliebelestle oquepex iresultödo, mochihua tlajtlacule.
    Hua cuöc ye omobepö tlajtlacule, mochihua mequelestle.
  nya-nya: Pamenepo, chilakolako chikakula chimabala tchimo; ndipo tchimo likakhwima
    limabereka imfa.
  ngu-NT: On xcuajli elehuilistli yejhua quitzmolinaltia on tlajtlacojli. Niman ijcuac
    on tlajtlacojli yoquichiu, on tlacatl miqui ixpan Dios.
  kup-kup: Tamahan ñarop pim nonopuz loporih pohao nakez, oñ berevamah-povoz zut pim
    loporih horï homeamah-pov ou ravamahan am tamah. Met pop horï povor kao am tovai
    sohopanen, pim loporih horï povoharam an pap manapanen tokat ñomat horï ravapan.
  jid-jid: wa kptre meme ma whrji nee aningyji latre latre nita babran ani ngyi kuwu
  wmw-wmw: Wájibu mbaya‑wo ukimitiwa, upongola dambi. Na dambi‑yo paikula, ikwitisira
    infwa.
  gmv-GGM: Amoy qanthetetidape guye nagara yellees. Nagaraykka dicciidape guye hayqo
    yellees.
  ssg-ssg: Lialui namilokaha i neini kaha ape na kaha to ailele saun lialun, i selai
    xaxaweni kaha ti nenein ma wawahen ti Haeu.
  zpo-NT: Nu lee re jwalt kwaan nle xaa nzhal lo re xgab nawent kwaan nzho yek xaa.
    Nu leezha yilo roo re jwalt, leeya nle zee yet xaa.
  poy-poy: Shakapanu matamata payiwula ilera vidoda, na vidoda pavikamala vilera kuhowa.
  qwh-NT: Tseno munapëcarllanam, juclla jutsaman jeqarcun. Y jutsallacho cawacorqa,
    infiernumanmi ewanqa.
  gaw-gaw: Amu danab nug aḏi keekenu oo huana heṯe ele amu, oo hak amu nug oḵai me,
    danab nug hip̱unin heṯe. Hip̱unin nug oḵai meṯe amu, meu nuhig am mauhak.
  nca-nca: Iŋo-iŋonanimbo nore nowosoro qahu tero o quhurí ka simó qembe pisiyote.
    Pisiyoní o quhurí ŋundo parámi teyate nore noriní khumowato.
  zpz-NTPP: Na ornu cuic dey lugaar nu shiñ gnii tooy, orzeꞌ ndeꞌ gyicy ñi nu ricy
    dey cyi. Nunu ornu bi gubee dey nu ricy yu cyi zeꞌ, orzeꞌ ndeꞌ gyicy ñi nu wazacaꞌ
    dey lo Ñgyoozh, nunu gat dey.
  zac-NT: De deseo mal nananú laꞌni lduꞌu mieti, zeꞌdë mal llgabë; hia de ngaꞌli runë
    mieti duldë; hia de ngaꞌli zeꞌdë galguti parë nguiu ni.
  kyg-kyg: Aꞌnemogi apaipaguꞌeꞌmo maiteꞌa mafaꞌnemo aliꞌa neꞌapataya kava huno apakufamoꞌmo
    hauꞌniya kavaꞌmoꞌa aipaguꞌeꞌmo maiteno hosu kavaꞌmo alino neꞌate. Hosu kavaꞌmo
    alino ateꞌnigeno ko sino alopa heno maiꞌnenoꞌaeꞌmo nefaliya kavaꞌmo alino afole
    aino neꞌate.
  kmk-kmk: Nu tumubu kan lumamut nat lawenga somsomok sit osa’n tagu, mambunga si
    basuḻ. Ot nu dumakodakol nat basuḻon mambanag si matoyana maisinaan kan Apudyus
    si inggaingga.
  cao-NT: Jatsi anihi quiha toa yoi ca ja acatsaina rë. Jatsi jochamahi quiha rë.
    Anixo tsi namëxëhi quiha. Toca tsi Dios quima aquëquëhi quiha rë.
  bbr-bbr: Kiro onok aru maun ronkatis ik reukonuk, onok aru mota, kiro onok aru näwäu
    sarenuk, iken totomok meiäiei.
  inb-inb: Chi­manda­mi nukan­chi jiru rurai­kunata ruran­chi. Chasa jiru ruras­ka­kuna­mandaka,
    Dius­pa ñawipi wañuimi tarin­chi.
  hrv-hrv: Požuda zatim, zatrudnjevši, rađa grijehom, a grijeh izvršen rađa smrću.
  box-NT: Ká yìa màhã́ sĩi vá mu bìo na yí se yi á tà wó mu, à bṹn lé
    bìo wé mu bè-kohó. Ká mu bè-kohó hĩ́a fárá mí naní ɓànso yi á vivio
    tĩna, à mu wé mu húmú.
  ote-NT: ꞌBʉ rá tsꞌoncꞌatꞌi ꞌna japi da beni te da ꞌyøtꞌe xá ntsꞌo, nepʉ da ꞌyøtꞌa
    núꞌa̱ beni, nuꞌbʉ́ ya xa ꞌyøtꞌa ꞌnara tsꞌoqui, ne nura tsꞌoquiꞌa̱ japi da ꞌmɛdi.
  wnu-wnu: Mi gab ne oau naget qomon boru oboub qamb misir igoun eng yamangar qugurau
    igamau gas ende. Isi yarab wau baia baraiburab igo eng in qomon boru ebet isi
    yarab taui qamb qomon boru eng iningarama umb igoun eng.
  zam-NT: Le' sya, ryete con' ye'rsin' co' ndryo' ndlyen' le'n lezo' mèn par li mèn,
    con'a ncàb xquin mèn no xtol mèn co' ndli mèn. No chele' mèn tolo cua'n xquin
    mèn no xtol mèn, le' sya, tataa mod càba loo mèna par ndryo xà' mèn thìb lad loo
    Diox thidtene co'se' ndxelo tub rez Diox cón che'n mèna.
  zyp-NT: Mataico dunah taco sawtei pho ka, suanah khah sah ka, suanah taco a pui
    a ka tling tihtah thihnah khah a sah.
  sey-NT: Pa̱i cuasayepi, pa̱i coꞌayere yëyepi tsi̱ ë̱tapëje̱ paꞌio deꞌoni tayo yoꞌoyere
    jojoyeje̱ paꞌye etoco. Etona, tayo yoꞌoyepi ai deꞌo huesëni yuretaꞌa ju̱ni huesëyere
    jojoyeje̱ paꞌye neco.
  nvm-nvm: '@see-verse:JAS.001.014'
  mps-mps: Tama tiyu, tama te dwai sę ebogo bidi homu hodolama, tama te dwai kolesaga
    hauwa eyu, te wego wai ame nainogo haliga ebo tiwai elama, tama nosali te dwai
    sę haniani hauwa eyu, tama te dwai kolesagago wai hauwa ame nai. Tama nosali
    te dwai sę ebo genuai mu pedalama, tama te dwai sę ebogo te bidi dolama, tama
    bidi te sęgo isibo tiwai pedalaibao.
  pab-NT: Hoka hatyo xahekore ewaxirahare hiyeta atyo iniyalahare kaotyakita. Hoka
    iniyalahareya wahehena tyaonita hoka kamati kaotyakita.
  llg-llg: Boe ma ana tao tungga ndia duduꞌa manggalaun ndia. Ndia mateꞌen, Manetualain
    natuda huku mate neu hataholi mana tao manggalauk.
  kyf-kyf: '''Ɩn wee dlɩɩ ''wʋnyni -gbʋnyuu mɩa, mʋ plaa nʋkpla, ''ɩn we gwalɩa gbʋnyuu.
    ''Ɩn da gbʋnyuu -ka ''ylimanɩ ''kadʋʋ, ''ɩn -mʋʋ gwalɩa tlɩtlɩe.'
  tpi-tpi: Orait na dispela pasin bilong bel i kirap, em i olsem meri i kisim bel,
    na bihain em i save kamapim sin, olsem meri i karim pikinini. Na taim sin i kamap
    bikpela, em i save kamapim dai.
  mih-NT: Xihna ca cuñi xaan yo zavaha yo sa ña vaha, ta zɨquɨ cacu cuatyi. Ta tatu
    sa yaha zavaha yo cuatyi, ta zɨquɨ nducuaha xaan ca sa ña vaha zavaha yo. Ta nu
    ndɨhɨ tuhun cua cahñi cuii si añima yo.
  qvh-NT: Say lutanta yarpäyashgayquicunata rurarmi jusalicuycäyanqui. Jusalicur cawagcunataga
    Tayta Diosninsi infiernumanmi gaycongapä.
  kms-kms: Nei brequ wute nde umbo pe rise kin ren nyumbueg wo ane ris kin pugri.
    Ni wo mir nguan di wo rire rindi, te kin pugrine nei brequ wute nde umbo pe rise
    kin quan nganye res di wute yumbo ur brequ rind. Di yumbo ur brequ te mune yumbui
    rise di te ningg wute riti.
  agn-agn: Mga panonotan ta tang kaliliagan tang anday sasayod, talak tang risolta
    ta sia. Ig ong kaboayan, ang risolta tang talak magimong kamatayen ang anday kataposan.
  nhi-NT: Uan itich non amocualitlaniquilis ualyoli uan nesi in tlahtlacol, uan ihcuac
    non tlahtlacol mahsic yomoscaltih, cualica miquilistli.
  ttc-NT: yaji oj jk'ulun te aj nya'tx galan nqet qb'isu', nqojoyon choj, b'ix tzan
    tpaj nini tzul te jkamiky.
  dan-1931: derefter, når Begæringen har undfanget, føder den Synd, men når Synden
    er fuldvoksen, føder den Død.
  kwj-kwj: Woro do hima i sembe ni rasaini matinani raꞌaindau sumbu ti hima kapwa
    me tuko ni sisiwani tingini fwamwe ti sukwandau hinga. Wosiwani dani ini omwesika
    saini tuko ti ba fo ba fo ya wau, woro ele kapwa sumbu miyafo o hingambwa sukwakonda.
    Wosiwa o kapwa sumbu to omwesika ikowani Gotri hi tokwe ya rini humbweu.
  vie-OVCB: Tư tưởng xấu xa sẽ biến thành hành động tội lỗi; tội lỗi phát triển đem
    lại cái chết.
  kze-kze: misáwí-ímáyáágó tátorainata sáwíta ónaumne. sáwítaamo úmaeta kwéiyonanayaamo
    éna misáwí-ímáyáágóná anondá máyaundawaina ááimba Áánútuna némpa'a ménaundayaaniye.
    mindáyave'a Áánútuntave'a sáwí-imayaa kwésimiye sénááovo imáyáa umái kawe'á oró.
  mpj-mpj: '@see-verse:JAS.001.014'
  lbk-lbk: Sa et mo nenliton nan fikhaw, at iyanakna nan fasol. Et mo naengngan nan
    fasol, etey nan wad-ayena.
  mto-NT: Ax ku tseꞌe je̱ jayu vyiijnkvá̱vju̱ je̱tseꞌe tyo̱kintónu̱t, vanꞌit tseꞌe
    je̱ jayu tyo̱kintún; je̱ts ku veꞌe je jayu kyato̱kintonꞌatu̱va, je̱ꞌyapts je̱ꞌe̱
    veꞌe je̱ xa̱a̱j je̱tseꞌe je tyo̱kin yaktukkuva̱jtnit xa̱ꞌma ka̱jx, kaꞌats je̱ꞌe̱
    veꞌe je̱ Nteꞌyam ma̱a̱t yꞌítu̱t.
  bzh-bzh: Log bë hil kwad bo nġaa nipaya rot, og hil rëḳ ġevonġ banon jaḳ benatu
    nġaa nipaya begëp vu hil. Lob nabë nġaa nipaya saga böpata jaḳ begërin hil
    ayod, og rëḳ gevonġ behil malad nama.
  guj-2017: પછી દુષ્ટ ઇચ્છાઓ ગર્ભ ધરીને પાપને જન્મ આપે છે અને પાપ પરિપક્વ થઈને મોતને
    ઉપજાવે છે.
  jvn-NT: Ya pepénginmu sing ala kuwi nèk dituruti marakké kowé nglakoni dosa lan
    dosa kuwi nèk diteruské ngekaké pati.
  byr-byr: Nabaai sɨmunyaꞌ dɨkaata dazabwi, kaimɨraavɨmunyabɨꞌ wannada dɨvidaaꞌnyɨ
    gamɨre kaimɨraavɨbwaranyabɨꞌ kayaaꞌnanya dala pɨnɨnnanya maaꞌdesɨ. Dɨvidaaꞌnyɨ
    kayaaꞌnanyabwi naanga yɨmaꞌnada barya yaꞌnebwi marimaꞌnaabadevulyɨ.
  ian-ian: Kavle maawutna nyaangɨt wuka lɨneyankavle njɨvwa kwuk kiyanɨn. Kavle njɨvwa
    mɨna kwuka lɨneyankavle vat yigiyanɨn.
  hun-hun: Azután a kívánság megfoganva bűnt szül. A bűn pedig teljességre jutva halált
    nemz.
  mcf-NT: Icsamane quequin tantienquio yec unësacsho abi yacno puduedmenquiocquin
    Nuquin Papan uquë nësecaindac adquid.
  kjs-kjs: Go pumare go naana koe kone wagepu rekataboma go koneme pupitagi nape kone
    maitaa. Go puma go pupitagi nape kone adaa yoma enaalinu ade abuna makomaape kone
    masaaya.
  mni-mni: Adudagi eikhoigi phattaba apambasing aduna mirollabada pap pok-i, aduga
    pap aduna mapung pharabada siba pok-i.
  yad-NT: Rapi̱ru̱ñumatiy sani̱ru̱yada variy, ru̱nday ji̱ta juuchuveda variy, variñumatiy
    raja̱vye juuchuveda variy saju̱, sadiitya̱numa varidyerya.
  mxb-NT: Ta sa̱ꞌá ña̱ kátoó yo̱ kée yó ña̱ kini ñóꞌo ini ña̱xintóni̱ yo̱, sa̱ꞌá ño̱ó
    kásáꞌá yáꞌa yó kée yó kua̱chi. Tá náki̱ꞌo yó mií yó kañoꞌo yó ti̱xi ndáꞌa̱ kua̱chi,
    ño̱ó kía̱n kédaá xíꞌín yó, dá niꞌi̱ yo̱ ña̱ kuu yo̱.
  pon-2006A: Eri, eh kin kanaitikihada eh ineng suwed, oh ni dihp eh kin pweidahr
    mehlel, e kin kahrehiong mehla.
  maq-NT: Hya xi ningatahantacun xi meje nihña cjuatsehen ne, cjuatacun jan sahmi
    xi nihña cjuatsehen. Hane sa xi hatuxa ningatehen rë yëjë ni cjuatsehen xi nihña
    ne, sacuiin cahndë́ cuechun xcun Nina.
  hto-hto: Afe bie comecɨ fɨénino jitáinafuiaɨmona ɨ́aɨfue comuide. Ie mei afe ɨ́aɨfue
    jae oruíbicaillamona tɨíllafue comuide.
  por-BRBSL: Então a luxúria, quando concebida, carrega o pecado. O pecado, quando
    está em pleno crescimento, produz a morte.
  ces-NKB: Potom, když žádostivost počne, porodí hřích a hřích, když dospěje, plodí
    smrt.
  cui-cui: Pon xua abe exana bapon exana po peabe exanae cuiru coyene copiya yabara
    nanta xeina. Icha bapon awiya abe exana ducuanaebiya matapainya tʉpa abe peexanae
    cuiru coyene peexanaexae bichocono.
  boj-2014: Gago are miligi tigeleqnu di uŋa a gumaŋeqnu dego kere. Bunuqna uŋa a
    aŋgroteqnu dego kere gago are miligi tigeloqnsiqa une babteqnu. Yeqnaqa gago une
    di tulaŋ kobaeqnaqa iga moiyo gam tureqnum.
  eng-OEBUS: Then passion conceives and gives birth to sin, and sin, on reaching maturity,
    brings forth death.
  eri-eri: Ariya, huwanyage jayou fanyimu waha no aita go bagu dorofe, onodu iinga
    no une heigemu-heigemuna, aita magana bisina dorofe. Onodu saini une no goi anyakarona
    waha, no umou heigemu-heigemuna.
  aly-aly: Ra iterrem, ikwerenharrp-angkwarr alheyew, rap anamerl-antey apmwa mpwarem.
    Rap apmwelhelem innganem, nthakenh ipmelhey-angenh-anem. Akngeyelap renh ilteyenh
    arlta anyent ikwerel, ingkerrarl ra ayerneyenheng-arey. Rap renh irrenteyenh intem-antey.
  wiu-wiu: Eni poane wenepa atoa one mati kakeneya meou toa tone tepene mati keneya
    kakeneya mekoname toko. Wa naniko atoame mati opiou toa tone weneke poanele witako.
    Eni poanele tubetema pome wipitikomepa pine ago wia tukakako.
  swe-swe: När begäret sedan blir havande, föder det synd, och när synden blivit fullt
    utvecklad (fullvuxen) leder den till död.
  cth-cth: Hat toteh, hounlounnae ni, a vawn teh yonnae hah a khe. Yonnae a roung
    teh, duenae a tâcokhai.
  mti-mti: Ano kukaeba anoiviwa me ape kukaeba ape. Kukaeba koka apewa sira bo uwape.
  pad-NT: Ija'aria binaababakhiahi ida kidiva'inofinofia bikaborovini, oniani ida
    hojai asohirikia kanabadanini hija. Hojai asohirikia kabadanibakhiani mani ida
    ija'ari-ra Deus kania arakharija.
  twi-twi: Na sɛ akɔnnɔ no nyinsɛn a, ɛwo bɔne, na bɔne no nyin a ɛwo owu.
  hlt-hlt: Hoehhamnah loh a cuen dongah tholhnah a cun. Tholhnah loh a ham vaengah
    dueknah a cun.
  tbz-SIM: Mɛyɑ́ɑmmɛ̀ mɛɛ̀ ɔ̃ɔ̃ púó nkɛ́pɛitɛ́ mɛyɛi, kɛ̀ mɛyɛi mpúó nkɛ́pɛitɛ́ mukṹṹ.
  san-GUJ: તસ્માત્ સા મનોવાઞ્છા સગર્ભા ભૂત્વા દુષ્કૃતિં પ્રસૂતે દુષ્કૃતિશ્ચ પરિણામં
    ગત્વા મૃત્યું જનયતિ|
  amx-amx: '@see-verse:JAS.001.014'
  ake-NT: Mɨrɨ a'tai si, ɨri i'se te'sen entusa' a'tai, ɨri ton eseru ku'nin pe, mɨrɨ
    awonsi'kɨ si mɨrɨ ɨri ton eseru usemo'kasa' a'tai, uma'tan nɨto' ya' arɨ iya.
  qvn-NT: Chaynuypam chay lutan ruray munayanganga juchaman ishquichin. Nätan chaynuyla
    juchäcurga aywayan wanuymanmi.
  tku-NT: Palh xla' tlahua chuntza' tū jā tze ixtalacapāstacni', chuntza' ka'lhī ixcuenta.
    Ā'chulā' natlahuatēlha tū jā tze. Ū'tza' nalīnī.
  bjk-bjk: Ma nang bara mamaa saban iri tienen xarnang abo une tobo tienen, irabo
    kiwot a sasaban xarnang a une i kip barok. Ma nang bara sasaban iri taxin, irabo
    kip barok bölök, ma ina barok iat a tatalien ne minet.
  msy-2020: Ezɨ navir dɨgavir kam, a mati amizim navim adai, egha gɨn arazir kuram
    gamizɨma an oto, mati a borimɨn bate. Ezɨ arazir kuram ghua ekevezir dughiam,
    an ovevem gamizɨma an oto.
  bpr-bpr: Na ku ta nalékan i sasè nibalan, ta gamsalà kenen. Na ku ta faknalaman
    i kton di kagsalà, ta yé gukelan fati.
  cle-NT: Hi³ja̱³ xɨ³ nɨ³ hí⁴dah²cuóy² mii⁴ liáh³xɨ³ ga³ŋɨɨ⁴ dsɨ́² diáh⁴, mɨ²ja̱³
    nɨ³ ca³dah²ta̱a̱yh³ mii⁴ dsaa². Baáy⁴ mɨ² ma³já⁴ cáh³ti³² dsaa² nɨ³, mɨ²ja̱³ hí⁴cuó⁴
    fáh⁴ju̱y¹ ba².
  txq-txq: Boe ma ana tao tungga ndia nanae manggenggeon naa. Mateꞌen te Manetualain
    naketu-naladi hukun mates neu hatahori fo mana tao manggarauk.
  aaz-aaz: Onaim in nmoeꞌ natuin tenab amreꞌut naan. Namuni te, Uisneno nhukun naꞌmaet
    tuaf-tuaf reꞌ anmoꞌen amreꞌut.
  qup-NT: Millaypa munashkanchita yuyarishpa katishpanchimi chay mana ali yuyarinaka
    atunyashpan uchata ruranchina. Mana alita rurashkanchika achkayashpan ñukanchita
    ashwanta ashwanta Yaya Diosmanta anchuchin. Chasna tukushpanchi wañunanchi tiyan
    wiñaypa parisinanchipa.
  dop-dop: Kʋnyɩɩlʋɣʋ ŋkʋ kʋlɛ kʋ wɛɛkɩ mpʋ ɩlɛnɑ kʋ́ kɔɔ kʋ́ lʋlɩ ɩsɑɣɑtʋ. Nɑ ɩsɑɣɑtʋ
    nɑ́ kɔŋ tǝ́ pɩɩ tǝmɑmmɑm ɩlɛnɑ tǝlɛ tǝ́ lʋlɩ sǝm.
  azb-azb: Sonra ehtiras boylu qalıb günah doğurur. Günah da yetişəndə ölüm törədir.
  eng-DBY: then lust, having conceived, gives birth to sin; but sin fully completed
    brings forth death.
  guo-NT: Is wʉton japoxan, babijaxan, japon aton kaelel chiekal nafo'a Diosliajwa.
  hla-hla: U ngil u omi e kato uana tara tahol a omi te pikana ba te pose iena a pien
    te na panina ba te kato homi nitoana ba te toan posa-matena. Ne kato has uana
    i iesana, u ngil u omi e habutena a markato a omi, na i murimuri, poata te pan
    hakapa noa a markato a omi, ba nonei te toan habutsena a tou mate.
  mav-NT: Aimi­ky­'esat sa'ag ko'i ahepiat i'aparap hap toĩne'en. Aiwa­nẽtup sa'ag
    hap aikotã aikotã waku watunug aru aiminug sa'ag ainug yt naku i nug haria sese
    katu­pono meremo watuwat aiwa­nẽtup sa'ag hap ko'i upi. Watunug aimi­ky­'esat
    sa'ag ko'i hawyi sa'ag nug haria wo ra'yn wato­py­hu'at Tupana wanẽtup hawe. Mi'i
    hawyi Tupana ui'a­piheg hap yn topy­hu'at aiwa­nẽtup hawe.
  kpf-kpf: Oi âkŋâleŋâ kâmbo kwap katep mimbap, kutŋâ bâliŋâ. Bâliŋandâ lâmbatŋâ sâk
    sot um ârândâŋ mumuŋ op simgât siŋgi upabot.
  ppo-ppo: Atéró au nóló kisipa sere alané sorape naale derótu dere kaae dowi ala
    kaaratapó. Atéró naale yóló u̧lumétepa ditu dere kaae, ti kale dowi ala foparóló
    ha̧keamó depa kilitua dapó. Atéró kale naale doayóló mo doasi whi̧ bitu dere kaaeta,
    dowi ala faketuraalu sukutere ala kaaratapó.
  hin-2017: फिर अभिलाषा गर्भवती होकर पाप को जनती है और पाप बढ़ जाता है तो मृत्यु को
    उत्पन्न करता है।
  wol-KYG: Te xemmemtéefu bakkan bu ëmbee, bàkkaar lay wasin, te bàkkaar bu matee,
    ndee lay jur.
