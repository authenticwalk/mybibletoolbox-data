  ctu-BL: I colosojlel i pusic'al mi' colel ti' pusic'al. Mi' ñijcan ti mulil. Che'
    tsa'ix p'ojli mulil mi' yʌc' ti chʌmel.
  meq-meq: Wu neheye lele bay a dzala mə gər ŋgay aye, ma dəba i məndze tsekweŋ na,
    ma giye parakka. Mezeleme niye ka səkah haladzay na, ma diye ha a məməte.
  noa-H: Mamʌ mag k'ĩirjubaadëmjã hisegba wai nʌmuata jũrr pekaúg paajem. Maimua mag
    pekau maach gaai hajap t'ierrpa sĩsiewai jũrr maguata warre hok'oom hiek hok'oopiwi
    Hẽwandamagjã maach hisegpiejem.
  alp-NT: Kai sepo ilulu laleije kena ono tiare hoko mere iono dosa, kai sepo dosa
    mere iono rame hoko imata kai lau bei Alla neka.
  san-VEL: tasmaat saa manovaa nchaa sagarbhaa bhuutvaa du.sk.rti.m prasuute du.sk.rti"sca
    pari.naama.m gatvaa m.rtyu.m janayati|
  kbq-kbq: Hagi havi avu'avazahu avesi'zamo, a'nemo amu'ene hiankna higeno, kumi erifore
    higeno, kumi'mo hagerama nehuno'a, fri'za eri fore nehie.
  kbh-kbh: Nda yapa bacna soyënga tojtsebos̈e, cabana cha pronto chë bacna soye jamana;
    y nda sempre bacna soyënga tojtsama, chama Bëngbe Bëtsá nÿetsca tescama bochanjacastíga.
  ron-LSB: Atunci pofta, după ce a conceput, naște păcatul. Păcatul, când a ajuns
    la maturitate, produce moartea.
  pon-pon: A inon jued lao wiauier, ap naitikadar dip; a dip, ni a unjokelar, kin
    naitikada mela.
  nhe-BL: Huan pampa tlahuel quinequi quichihuas tlen fiero, teipa tlajtlacolchihua.
    Huan tlen tlajtlacolchihua, teipa quipantis miquistli.
  sps-sps: An fakats iring ana koman iring tsunia tsun to ayei, te faarei non na moun
    na kuraa te faagiir fi non ya na guei, te faarei tsuiny kainy non fakats iring
    an koman iring to te faruak non aveto, ai tan nainy te kat fatatabiny fi non yan
    fo aveto to ayei, te faruak tsuiny kainy non na mat a suu.
  wnc-wnc: Siwan musia enayaakngata tasiwan buya aawan aminu waapata sanga wai takngatu
    tasiwik. Tasike tasinggawan buyambam siwanu waapata akungwake Anutuat gatake yutnanga
    dua siwik.
  bus-bus: Ben pↄ́nidɛna pì è nↄ̀ sí à nɛ́ i durun ũ. Tó durun bíta kũ̀ sↄ̃, è gaa
    imɛ.
  gub-BL: Kwarer a'e, uzeapo uhy rie pe a'e. Uzexak a'e re. Nezewegatete teko ipurapo
    wer ikatu 'ym ma'e rehe a'e wà, upy'a pe a'e wà. A'e rupi amo 'ar mehe uzapo oho
    wà. A'e kuzà imemyr tua'uhez putar a'e nehe, umàno putar a'e nehe. Nezewegatete
    ikatu 'ym ma'e iapo har a'e wà nehe no, uzapo a'e ikatu 'ym ma'e a'e wà nehe,
    tatahu pe oho pà a'e wà nehe.
  imo-imo: Aku wali ambo te bakulu olo mongo toromo mele konopumuni aie konopu lepalie
    ulu pulu keri te peremo. Aku tepalie ulu pulu kerimu akopa pora tipelie kololi
    ulu pulumu wendo oromo.
  boj-boj: Gago are miligi tigeleqnu di uŋa a gumaŋeqnu dego kere. Bunuqna uŋa a aŋgroteqnu
    dego kere gago are miligi tigeloqnsiqa une babteqnu. Yeqnaqa gago une di tulaŋ
    kobaeqnaqa iga moiyo gam tureqnum.
  eng-DRA: Then when concupiscence hath conceived, it bringeth forth sin. But sin,
    when it is completed, begetteth death.
  knf-knf: Woli ŋwut uŋal uwuţaan mënţ kë udëmi, wul ujaaŋ uţij pekadu, woli pekadu
    dadëmi dul dajaaŋ daţij pkeţ.
  san-KHM: តស្មាត៑ សា មនោវាញ្ឆា សគព៌្ហា ភូត្វា ទុឞ្ក្ឫតិំ ប្រសូតេ ទុឞ្ក្ឫតិឝ្ច បរិណាមំ
    គត្វា ម្ឫត្យុំ ជនយតិ។
  arn-NT: Fey tüfachi wesa illutukeelchi dungu, dew ngüneniefiyüm ta che, fey wüla
    ta konkey yafkan mew. Fey ti yafkan dew müleyüm, yelümkey ti lan mew.
  zas-NT: Zeel por xgabmal guin rüjn bejn dol, dxel chi ma rniabee dol guin laaman,
    stijbzi xcasti Dios rayalaman.
  ken-NT: Nkaysi bɛkʉ bɛbʉ́, ánáŋ yɛ ángó, ánjwi mmu antɨ, ǎtó yí ndǔ bɛbʉ́,
    nɛ bɛbʉ́ ɛbhɔ mɛ́náŋ mɛ́njwí ndǔ nɛpɛ́m ɛni, nɔ́ nɛwú nɛ́twɔ.
