  bod-N: འདོད་ཆགས་མངལ་དང་ལྡན་པར་གྱུར་ན་སྡིག་པ་སྐྱེས༌ཤིང༌། སྡིག་པ་བྱས་ན་འཆི་བ་འབྱུང་ངོ་།།
  tca-NT: Rü ngẽma chixexü̃ i tümatama nagu tarüxĩnüxü̃ nixĩ i tüxü̃ pecaduã̱xẽẽxü̃.
