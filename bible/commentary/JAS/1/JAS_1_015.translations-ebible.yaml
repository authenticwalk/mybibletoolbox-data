  chz-NTPS: Hiꜙ maˉngëëꜘ maˉhä̱ä̱yˊ jwëꜘ heˉ he̱e̱ꜘ dsëyꜗ, maˉnaˊjnääyꜘ kya̱a̱hˊ dsoˊkyeˉ.
