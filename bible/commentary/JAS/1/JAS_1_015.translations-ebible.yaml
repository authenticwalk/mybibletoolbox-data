  tgo-tgo: Mbaŋa i ghambu ghatharɨko iyako, une i yomara kaero i vakatha tharɨ. Na
    thoŋgo mbe i vakavakatha vara tharɨko iyako yawaliye kaero i mare moli.
  yap-yap: ma aram me diyen e tin nib kireb ni be ar’arnag nge gargeleg e denen; ma
