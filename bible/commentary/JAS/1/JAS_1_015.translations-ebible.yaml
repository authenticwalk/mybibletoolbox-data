verse: JAS.001.015
translations:
  kpx-kpx: Ige huhuihuhuie toela kena kebiamo ulage abuna bae vaveve toela abu huhuimale
    ke vai. Ke vai tilata gabivela keabuna ibinave malei haluvisi.
  okv-H: Eto uje sapura amita be ikari amo ari sapura ra, eto embo ta degi ari sapura
    pajito inono au pehari puvuresuja.
  tbo-tbo: po dewa apapoena e wawala po dewana e lata po hilage uyahita e gelegeleta.
  mal-C: ഈ ദുർമോഹങ്ങൾ ഗർഭംധരിച്ചു പാപത്തെ ജനിപ്പിക്കുന്നു; പാപം പൂർണവളർച്ചയെത്തി മരണത്തെ
    ജനിപ്പിക്കുന്നു.
  grc-SR: Εἶτα ἡ ἐπιθυμία συλλαβοῦσα τίκτει ἁμαρτίαν· ἡ δὲ ἁμαρτία ἀποτελεσθεῖσα ἀποκύει
    θάνατον.
  bgc-bgc: जिब बुरी इच्छा भोत घणी बढ़ ज्या सै, तो पाप नै जन्म देवै सै, अर पाप जिब
    भोत घणा बढ़ जावै सै, तो अनन्त मौत नै जन्म देवै सै।
  khz-khz: Gena ririwa rakavara na aona gevega-vonuana, ne rakava gevega-walaana.
    E rakava ekamuna kwarega evega-walaana.
  deu-TKW: Dann, wenn die Lust empfangen hat, gebiert sie Sünde; die Sünde aber, wenn
    sie vollbracht ist, gebiert Tod.
  zsr-NT: Lë naꞌ rzë ládxiꞌruꞌ le cunác run ga gunruꞌ dul‑laꞌ, len catiꞌ chbudx benruꞌ
    dul‑laꞌ naꞌ, laꞌ dul‑laꞌ naꞌz ruspagaꞌ rëꞌu zxguiaꞌ gatruꞌ.
  lin-lin: Bongo soki baposa mabe yango ekoli kati na moto, ebotaka lisumu ; mpe lisumu
    ememaka na kufa.
  hns-NT: Laalietj koi ke paapie ke diel me se oetpan howe hai, tab djab poera karal
    djaai, tab oe manai boeraai kariega. Aur dje kharaabie karat rahe hai, oe maut
    ke rasta par tjale hai.
  noa-E: Mamʉ mag khĩirjubaadëmjã isegba wai nʉmuata jũrr pekaúg paajem. Maimua mag
    pekau maach gaai ajap thierrpa sĩsiewai jũrr maguata warre okhoom iek okhoopiwi
    Ẽwandamagjã maach isegpiejem.
  eng-EMTV: Then lust, when it conceives, gives birth to sin; and sin, when it is
    full-grown, brings forth death.
  mib-NT: Te jeē ndíyo néé ni i, yūcuan quéjéé cuéchi. Te cuēchi ún, núu je ni cunīhin,
    te sáha jeē jnahnú ndetū ñayuu.
  lif-NT2: कन् फे़न् निङ्‌वाॽइल्‍ले़ आनिॽ आयुक्‍काङ् लायो चोःक्‍मा आबाङ्‌लो, हे़क्‍क्‍याङ्
    लायोःल्‍ले़ आनिॽ सिःमे़न्‍नो आदेॽरो॥
  xnj-xnj: Peukiyilekela mnogu uhakau ukutalalila yiveleka kumbudila Chapanga, na
    kumbudila Chapanga yikakangalayi yileta lifwa.
  mmx-mmx: La mo lavavara xapmek teren naba sisilok la na lox asuusu laxakapmek. Melemu
    at na, laxakapmek na sisilok la na lox asu lanmet.
  cbr-NT: Usaquian sináncë cupí ca unin ñu 'atima 'aia. Ñu 'atima ënquinma amiribi
    amiribi 'ai 'uchacë cupí ca bamai Nucën Papa Diosbë 'itima 'icën.
  tee-NT: Chai acsni k'achaniyau ju tu'u' macxcai pus alactu'ununau acsni naviyauch.
    Chai acsni va tsa ca'alactu'unulh tam xamati' pus yuchi lhimaca'ancan junta jonk'alhita
    mak'alhk'ajnat.
  eng-LSV: afterward the desire having conceived, gives birth to sin, and sin having
    been perfected, brings forth death.
  cak-NT: Y xa ret naya' lugar che ri itzel tak ex ri ye'arayij, chiri' nipe-wi ri
    mac. Y ri mac pa ruq'uisbel ja ri camic xtuya' chawe.
  pah-NT: A'ea ipotarame g̃a ndekote'varuhui tuhẽ a'ero. G̃andekote'varuhurame a'ea
    ko g̃ahoag̃wama hahyva'ea ruvihava pype.
  sja-NT: ma ne-inaa k'achia oopari. Chi mãga ooyaa bɨ atuait'ee.
  xed-xed: Ka zlanaŋzla lu ta ghəŋ ta tsa ghudzaku ya katsi, ŋa zlghaftani ta huɗi,
    ŋa yatani ta dmaku. Tahula ndəhafta dmaku, ŋa klaktani ta mtaku guli.
  mks-NT: Jáchi̱ sa̱há ña̱ núu xíca̱ ini ña̱yivi caja na sa̱há ña̱ cán cásáhá na̱
    cája na cua̱chi. Ta tá sa̱ na̱ndicuahá cua̱chi na já quéa̱ cu̱hu̱n na̱ cha̱hvi
    na sa̱há ña̱ cája na ini indayá a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma be no sana sinisip te tienen ter hoke ra haine, na kaho hapuasne ra sasana.
    Ma be no sasana te tamat haruat na kaho hapuasne no minat.
  bmu-bmu: Kunŋan sihim kömbönaŋi bölöŋi qahö jöhöba siŋgisöndok kondotza. Kondoriga
    sihim kömbönaŋan gölömŋi ala siŋgisöndok mi morö ewö meiga ahumakze. Siŋgisöndoknöŋ
    ahuba qarim teköba kömup köhöikŋi ahum waŋgimakza.
  dgz-dgz: Imunu gapan koewa anuintoni mame naunen koewa gapan di anivin, koewa ame
    aro tan agagainiwa garewa ame bop nuniwan.
  eng-GNV: Then when lust hath conceiued, it bringeth foorth sinne, and sinne when
    it is finished, bringeth foorth death.
  zaa-NT: Lą nna chi belaba latsi'į gunią la' ridàlatsi' mal quì'į, acca yala fuerte
    ná la' calatsi' quì'į. Canchu guni bą́ seguir gunią na cumplir, làniana íl·lani
    lù'uti.
  eng-WEBSTER: 'Then when lust hath conceived, it bringeth forth sin: and sin, when
    it is finished, bringeth forth death.'
  guh-guh: Pajivi pibisiacuene exana, bajarapajivi exana pacuenia copiaya pejamatabëëthëtota
    najamatabëxaina. Nexata tsiteca pibisiacuene itsa exanapona, pepacuene Diosovecua
    naxuabiana bajarapapibisiacuene pexanaponaexae.
  bon-bon: Peei niiyarage ngene atwana cama biname te puma cita ca niiya mule bine
    jaawenemuge. Pui niiya mule bime daremu lui budre gyene, cuta peei ingwe ca pui
    biname te niiya puupu cabu me läduge.
  nhw-BL: Huan pampa tlahuel quinequi quichihuas catli fiero, teipa tlajtlacolchihua.
    Huan catli tlajtlacolchihua, teipa quipantis miquilistli.
  swh-ONEN: Basi ile tamaa mbaya ikishachukua mimba, huzaa dhambi, nayo ile dhambi
    ikikomaa, huzaa mauti.
  wbi-wbi: Liino uvughelelua uvuo vungakangale vupelela kuvomba inyivi, kwoope kuvomba
    inyiivi kupelela uvufue.
  bba-bba: Yen biru kĩru kɑnkɑm rɑ ɡurɑ sue kpɑ tu torɑru mɑ, torɑru tɑ̀ n mɑɑ kpɛ̃ɑ
    tɑ kpɑ, kpɑ tu ɡɔɔ mɑ.
  eng-KJVCPB: 'Then when lust hath conceived, it bringeth forth sin: and sin, when
    it is finished, bringeth forth death.'
  kgk-NT: Nanhande pu'akavéi-ma nhandéjehe jajejoko kwaa hagwã. Jajejavy joty. Jajapose-gwi
    rei jajapo. Nhandejéhegwi nhanohẽ nhane rembiaporã jajapo va'erã. Upéixa-gwi nhane
    rembiapo vai nhandejéhegwi rei mante jajapo. Nhane rembiapo vai eterei ramo nhane
    mboyke arã ojéhegwi Nhandejáry.
  waj-waj: Gioonna voovoono nnaakaraivaa sunnaineema gioonna kiaapu voovai inna varaatai
    aataru maisaivo innaki vainoo. Vakia roo vioo vioo pinaavai vaino too gioonnaivo
    nnaakaraivaa mmataivaa roosiima ivo mminnamminnaa maisaivaa varaanaravai. Varano
    nnaakaraivo yokeevaa roosiima mminnamminnaa maisaivo pinaavai vaino too fai putinaravai.
  cpy-cpy: Tema opoki-moteera akowa-shiretziro antero, oetziñaarikota-nakawo akenkithashiryaa-kotero,
    roojatzi añaanta-kyaawori amatero kaari-perori. Rootakira akemaatsitan-teeyaari
    paata akamaerika.
  mpx-mpx: Inoke ta olak nuwatu o elana yaka enona i masal gegi ta ginol. Inoke gegi
    o i bwatabwata, yaka enona i masal ta yaomal hot.
  wbp-wbp: Tarnngalku kanyanu rdarr-kanyi Juju Ngawu-kurra-pinangu. Ngurrju-jangkarlu
    kaji manngu-nyanyi nyiyarningkijarra majumaju, ngula-jangka kaji karlirr-yani
    ngari wita-wiyi, ngulangkuju kanyanu karlirr-kanyi Kaatu-kujaku. Ngula-jangkanya-ka
    majungka-jarri-nyayirni karrikarri-wangu-nyayirni. Kujarlaju, ngakarrangakarra
    maju-panu-ka palimilki.
  luo-luo: Bangʼe ka gombo maricho osemako ich to onywolo richo; to richo kosedoko
    motegno to onywolo tho.
  nhe-NT: Huan pampa tlahuel quinequi quichihuas tlen fiero, teipa tlajtlacolchihua.
    Huan tlen tlajtlacolchihua, teipa quipantis miquistli.
  aii-aii: ܗ̇ܝܓܵܗ ܐܝܼܡܲܢ ܕܫܲܗܘܲܬܬܵ‌ܐ ܒܵܛܢܵܐ ܟܹܐ ܗܲܨܠܵܐ ܚܛܝܼܬܵ‌ܐ؛ ܘܚܛܝܼܬܵ‌ܐ، ܐܝܼܡܲܢ
    ܕܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ، ܟܹܐ ܡܲܝܬܝܵܐ ܡܵܘܬܵ‌ܐ.
  esk-NT: Tarra, iñuum kimmutmi pigiitchuam killuliqisuupkaġaa, aasiiñ ilaan killuqsautaan
    tikiutiplugu tuqułiġmun. Taatnałhaiñaq ittuq.
  msb-msb: Kun an iya maraot na kaila magtubo kag mag-ugat, an katapusan sani amo
    an kasal-an. Niyan naman, an kasal-an kun magnamas sa tawo amo ini an makapatay
    sa iya.
  cpa-NT: Jøng² tiáh¹dsa dsag³. Ni³ jøng² dsa¹hén²dsa.
  dso-dso: ତାର୍‌ପଚେ ତାର୍‌ କାରାପ୍‌ ଗୁନ୍‌ଚଲନେଅନି ପାପ୍‌ ବାରଇସି । ଆରି ପାପ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌
    ବଡିଜାଇକରି ମରନ୍‌ ଆଇସି ।
  meu-meu: Bena ura dikadia na e rogorogomu, kara dikadia e havaramu, bona kara dikadia
    na e lomu, mase e abiamu.
  yva-NT: Arono bekero ngkakainoanive nseowa manakoe no anuga rai, mo ayao kakaije
    ravaki. Umba ayao kakai ntubai manakoe, indati mo weno nuge nuganuije raugavo
    vatano napije ai.
  dgc-dgc: Nadid, tu gustu na tolay a medukés, éy tulos na a mangatéd dide ta ipagkasala
    de. Ey nadid tu ginimet de a kasalanan, bagay meadu dén, éy siya dén ya i mamakatea
    dide.
  zpm-NT: '@see-verse:JAS.001.014'
  hix-NT: Kàhnawonye kehohkatxhenye rma, mexehra àhok tehxatxhe. Bàryekomo txko yonunutokono
    wyaro, mexehra tonyxem me naha, kanhàn komo. Àhoko roro rma kehtokonye, horymamtàhkehe.
    Thorymamtàhkatxhe rma, kwayehketxhe.
  sim-sim: Sungu masi nihi si mbanda nombo karem. Os nokove las masam nomok si naha
    jikisin si washiwak, hovok jikisi oso nga wasilakak si naha jikisi nga si nanda
    hom nanda sir. Sungu masi nihi si mbaskashiwak kavakavan ni unda nir. Uhu kavakava
    nihi wasilakak si naha nirin si mandingormeshiwak ni handa nira.
  npi-ULB: अभिलाषाले गर्भधारण गरेपछि त्यसले पाप जन्माउँछ । अनि पाप पूर्ण रूपमा बढेपछि
    त्यसले मृत्यु ल्याउँछ ।
  cgc-cgc: Na nadala danen an ta kaugalingen danen na liag, nakasala danen an. Na
    danen an padayon ta pagbuat ta sala, maageman danen silot na ula katapusan.
  tim-tim: Akto biwi agat agatgât agak meme bâleŋe arekŋe dosa keiŋe keiŋe miawagaŋmap.
    Akto dosa arekŋe sambelem humo akto momai.
  yor-yor: Ǹjẹ́, ìfẹ́kúfẹ̀ẹ́ nígbà tí ó bá lóyún a bí ẹ̀ṣẹ̀, àti ẹ̀ṣẹ̀ náà nígbà tí
    ó bá dàgbà tán, a bí ikú.
  wos-wos: Tale deka haraki mawuli dé ayiwana biyakombu tékwa nyan maki re hukémbu
    dé haraki saraki sémbut dé xaku. Wun haraki saraki sémbut dé némafwi du maki xakundét,
    di hiyae fakutandi.
  emp-NTPO: Cadjirua oi crĩchara zeped̶a maʌ̃da o b̶ebaria. Mãwã o b̶ed̶a bẽrã beud̶acarea
    Ãcõrẽnebemada ewariza jĩga b̶aya.
  eng-F35: Then the craving, upon conceiving, gives birth to sin, and the sin, upon
    completion, delivers death.
  ind-ind: Keinginan jahat yang kamu pelihara di dalam hatimu akan berkembang dan
    terus membesar hingga kamu tidak mampu menahannya lagi. Lalu kamu melakukannya
    dan dengan demikian melahirkan dosa. Seiring waktu, dosa itu pun pada akhirnya
    menghasilkan kebinasaan.
  pes-OPCB: این افکار و امیال وقتی آبستن شوند، گناه را می‌زایند. گناه نیز وقتی به
    تمامی رشد و نموّ کرد، مرگ را می‌زاید.
  mpt-mpt: Nib bobol temo kukub misiamo telaak unubenoa omomom kukub misiamo nabobo,
    kukub olo beselibu benobua sinanoa nibo kaanomobo Gode bibo mo unomabbiobabe.
  ssx-ssx: Pa wanda꞉wekina꞉ weleke pa꞉ta꞉ weki pitao mendia꞉la꞉ tupa꞉ hande ipika꞉
    hoke hone pa꞉la꞉eki pia꞉ka꞉na꞉ta꞉ kota꞉ hoke hau pita꞉la꞉me. Kutupa mo weki daeta꞉la꞉
    tupa꞉ mo hoke hau pita꞉la꞉eki daeyatia puaata꞉ hande some ota꞉ homaalieke.
  mkl-mkl: Si ɑnyiɛ, bii binɛu í nɑ í lɑ, dulum nii ɑ́ bíɑ. Bii dulum nɔu í ce icɛ
    siɛ í tɑ̃ nɔ ku bíɑ iku.
  gaq-gaq: ଦଦ୍ୟା‌ କାମ୍ ଡିଙ୍ଗ୍‌ନେ ବାନ୍‌ ପାପ୍‌ ଜନମ୍‌ ଡିଙ୍ଗ୍‌ଏ ବାରି ଆତେନ୍‌‌ ପାପ୍‌ ମ୍ନାଚେ
    ଜାବର୍‌ ଡିଙ୍ଗ୍‌ଲା ଗୁଏଃ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessafe guye, amotethi qanthattidi nagara yelees; qassi nagari diccidi
    hayqo yelees.
  unx-unx: ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ରେୟାଃ ହାମ୍ବାଲ୍‌ରୋୱାଏତେ ପାପ୍‌ ସିର୍‌ଜାଅଃଆ ଆଡଃ ଏନ୍‌ ପାପ୍‌
    ପୁରା ହାରାଇଦିକେନଃରେ ଗନଏଃ ହବାଅଃଆ ।
  gah-gah: Lumu nenémo ezáa nalamula molokiko gele ahulamitunimó nene lihima alinogo
    une. Ámina lihimate nene lulu vizeko napa napa okiko Ómasímo viselelimikiko tolova
    inogo une.
  lcm-lcm: Au le na man kalapo vubuk amadot using ia, kanla asereiai atutuman ani
    lau rikek, le na kanla serei alava luai na si akamusai ina, mat.
  aer-aer: Akurne mpwaretyeke ahentye aneke-arle iperre, re imerte renhe mpwaremele,
    re akwetethenhe-akwetethe akurne mpwaremele, kele re ilwemele. Alakenhe ikwerenge
    anteme renhe Ngkartele alkngetherre iletyenhe renhenhe Ikwere-ketye apmere arrpenhe-werne
    yernemele.
  qvc-NT: Chaymi chay runaqa kwirpun munashqandalla kasushpa, uchata ruran. Chayshina
    uchapi sigishpa, wañushpaqam, rin chingaq.
  tgl-ULB: At pagkatapos na maglihi ang makasalanang pagnanasa, ang kasalanan ay maipapanganak
    at pagkatapos lumaki ng kasalanan hahantong ito sa kamatayan.
  cbs-NT: 'Na chakabudan, eskaki. Matu yuinun ninkakanwen. Tsuabunda jabun juinti
    medan jawada chakabu shinankin me taewatan: “Jawamaki”, ikin chakabu betsa betsapa
    mekin mata wakubaini Diosbe ana jaibunameama jawen jancha ana chibankatsi ikama
    ikubainaibuwen taea niti ikama Diosbe jiweama mawai benuxankanikiki.'
  xtm-NTPP: Sani te ja játna ini o ja sa'a o ma ni kundee i ja ni jiso kuechi o ma.
    Te nú ja ndiso kuechi o ma, sani te kújika o nuu Su'si ma.
  nnq-nnq: Kuboka penia tama mbaja anda jikomile jileta mabaja na mabaja anda gakomile
    galeta kiu.
  bao-NT: Ate ñañarije mani ca tiirʉga tʉgoeñarijera, ñañarije mani ca tiiro manire
    tii. Ñañarije pee wado bii ametʉa nʉcã waarora, bii yairique manire ea.
  san-ORI: ତସ୍ମାତ୍ ସା ମନୋୱାଞ୍ଛା ସଗର୍ଭା ଭୂତ୍ୱା ଦୁଷ୍କୃତିଂ ପ୍ରସୂତେ ଦୁଷ୍କୃତିଶ୍ଚ ପରିଣାମଂ
    ଗତ୍ୱା ମୃତ୍ୟୁଂ ଜନଯତି|
  huv-NT: Wüx nop apmapiüng tiül omeaats nej marang ngo majneaj, aaga nisoet wüx landoj
    lamarang alndom mambiy nej.
  otn-NT: Nu̱'mø ngue ya bi̱ nja'a̱ ra̱ nts'o so rá̱ mmʉi ra̱ ja̱'i̱ da̱ 'yøt'e, ya
    ra̱ ts'oqui bi 'yøtra̱ ja̱'i̱. Nu̱na̱ ra̱ ja̱'i̱ ngue ra̱ 'yøt'its'oqui, ya ndø'ma̱te
    dra̱ castigo 'mø ngue di sigue.
  nop-nop: Kaŋ silodadi mihiwele tiŋa biyelak adi wou “kadakaniŋ”. Kaŋ kadakaniŋdi
    bediŋa kitaaŋ kumuŋ tubumintalak.
  obo-NT: Su otid duurumannan din iddos morat no ingowollon, iyon od ingumannon tadda,
    iddos saa. Woy dos ponayun nod puung to saa, iyon od ingumannon tadda, iddos kopotayan
    no waad tomanon.
  cak-ENT: Y si nkaya' k'ij chin ri itzel tak rayibül, chiri' npu'u-vi ri mac. Y pa
    ruq'uisbül nuc'ün-pe ri camic.
  lif-NT: ᤁᤴ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤠᤕᤢᤰᤁᤠᤱ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤔᤠ ᤀᤠᤒᤠᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤕᤥ᤺ᤸᤗᤧ
    ᤀᤠᤏᤡ᤹ ᤛᤡ᤺ᤔᤧᤴᤏᤥ ᤀᤠᤍᤣ᤹ᤖᤥ॥
  mie-NT: De jā ndíyo inī ji, ñúcuán cúu jā squíjéhé cuāchi. De cuāchi ñúcuán, tú
    ja nī ncunīhin, de sáhá jā tánū tāhvī nchivī.
  san-TIB: ཏསྨཱཏ྄ སཱ མནོཝཱཉྪཱ སགརྦྷཱ བྷཱུཏྭཱ དུཥྐྲྀཏིཾ པྲསཱུཏེ དུཥྐྲྀཏིཤྩ པརིཎཱམཾ གཏྭཱ
