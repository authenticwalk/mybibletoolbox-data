    ne maghinang laˈat kaˈujudannen pinadem narkaˈ iye.
  mle-mle: Taay adiy duw dayadiy mawul vaal yikir titaay, aw vaal yikuw, ginyir adiy
    vaal dayaam kaykitin tikwadanadiy. A javik tikuw, ginyir adiy duw taakw Godawa
    kajaan tikidiy nyanyi nyanyi.
  shp-NTPO: Jatian jaskáakin jakonmabo ati non shinannaibaonra noa ochanko pakémai,
    jatian jaskati ochai noa jaatoninra mawátiain noa boai.
  aom-aom: Mu sisë vaeꞌi nimobe vaꞌojuvo evare mu sisëho vaejarueje. Mu sisëho vaebe
    vaꞌojuvo ijonö bejavuoꞌiramu evare iae barëjavuoꞌëꞌe.
  geb-geb: Mba ndavi khavi tɨv, ana nza ndavi vherir kim, nza mbik ndavar ki fara
    muuŋgiap wari ki. Ana kav zumgum nza ndavi khavim, nza tɨva mbatɨgeŋ muuŋgi. Nza
    mba tɨva mbatɨgeŋ muuŋgim, ne kɨrar hɨgap, mbik tara tegi fara muuŋgi. Mba tɨva
    mbatɨgeŋ nzan ka vov, kɨvgiap, nza shogim, nza rimgi.
  cak-cak: Y tok nikaya' lugar che ri man utz ta ri nikarayij chi nu'on-ka rusoc pa
    kánima, chiri' nalex-vi ri mac, y tok niq'uiy ri mac kiq'uin, camic nuq'uen-pe
    chike.
  chf-NT: De ya'i, jinq'uin u bon c'upän u chen ni mach utzba u yosen u tanä, y jinq'uin
    u bon chen u tanäba, ni tanä jini u yäc'ben chämic.
  tlf-tlf: Kale boyo man fagamin ulutap kale, unang uyo kumun so ke-bii man do ife-bulu
    unanbu top fito tinum ke kolan-tema kale, mungkup tinum iyo imi bubul kufopmuta,
    fengaman o agan-bii yang imi fengam una uyo sengan-nuluta, dufak daaluta, kaanan-tema
    ko.
  piu-2006: '@see-verse:JAS.001.014'
  poh-NT: 'Ru̱cꞌ kꞌoro̱j reꞌreꞌ nkarak chiri̱j chi nicꞌ paꞌ wach ncꞌuluric ru̱cꞌ i
    rasjic chꞌi̱l riqꞌuihic jenoꞌ haꞌlacꞌun jeꞌ woꞌ reꞌ ncꞌuluric ru̱cꞌ ribanaric
    i mahc. Jeꞌ reꞌ nikꞌor ruꞌum i wili: Reꞌ mahc xa pa ricꞌux i cꞌacharel nasjic
    cho chi pe̱t nok ricoj chic ricapew-bal chi ra̱j ribanaric. Chiri̱j chic ruꞌ nqꞌuihic
    wach rotowjic ribanaric i mahc reꞌreꞌ cu rehtal riban ribanaric. Chiri̱j chic
    reꞌ ruꞌum reh ribanaric i mahc reꞌreꞌ, nchalic i junelic quimic china̱ i cꞌacharel
    reꞌreꞌ.'
  tue-tue: Cʉ̃ʉ̃ tee ñañaré tiidʉgáremena ñañarére tiiquí. Cʉ̃ʉ̃ niipetire tiirípojĩgʉ̃,
    catigʉ́ niipacʉ, diarigʉ tiiróbiro niitoaqui.
  bjp-bjp: Aunbiing wolwol laulau i laumet, ka fang sinang laulau. Namih, sinang laulau
    ka laumet ke ik fang minet.
  xon-xon: Kikpeek yaa dek lipuul kan, ki maa titunwanbir la; titunwanbir yaa chikr
    kan, ti maa nkun la.
  tzo-ZNT: Mi ijpastic li cꞌusitic chal coꞌontique, ta onox jta jmultic. Chiꞌochotic
    onox ta cꞌocꞌ ta sbatel osil.
  mpm-NT: Ti ja ndiyo ini i un, yukan saꞌa ja kejaꞌa kuachi un jiin yɨ. Ti nu ja ni
    kukutu kuachi un, yukan na ti saꞌa ja jnaꞌnu ndatu yɨvɨ un.
  ots-NT: Diguebbʉ ya, bbʉ ya xtú øtijʉ ca rá nttzo ca ndí mbe̱nijʉ, nubbʉ, ya xtí
    ndu̱jpitejʉ, bbʉ. Cja̱ bbʉ segue gu øtijʉ ca rá nttzo, gu bbɛdijʉ, bbʉ.
  hoy-hoy: बाक बेकार अभिलाषा व्हाट्टा दी ईतकु खुद इन निर्माण माळतद अदिक पाप याग पुरा
    रीति देल वाळुसेगतद रा मृत्यु उक तयार माळतद.
  uri-uri: Ipma wakrongen a kil pa atn kaingkai, kil ntekg ase. Pa tol kin a itna,
    kai ipma wail, kai raku. Kil ntekg paitnpaitn pa tolpa kaingkai wail tolti, maur
    wor a kil pa apm mo ase. Pa tol warim alkil pa wreitn wail kai wa kwat warim ur.
  amo-amo: Usu kibinayi nwati liburi asa umara kulapi, kulapi nwa kuno kang kuda nin
    kul.
  pjt-pjt: Uwa, paluṟu alatjiṯu mukuringkula kura palyalpai, munu palulanguṟu kura
    tiṯutjarangku palyalkatinyi wantinytja wiyangku munu kurangka kutju tjakaringanyi.
    Ka Godalu palunya ngula paiṟa iyalku palula tjungu nyinanytja wiya, ngura kurangka
    nyinanytjaku.
  cwe-cwe: Maabaho tamaa ihile yahakangala yolela uhasanyi, uhasanyi uhakangala wolela
    ifa.
  daa-NT: Niyin taat samaanno taat goy ɗo gelbiner, taar ar daatik taat iciy adi ho
    ta wiyo. Ampaa di oki, niyin-at wiyiy zunuubinna. Kar wiktin taat zunuubinna-ak
    nec ɗo werco, ŋu iy muutu.
  mlp-mlp: Ad in gigem eraqaqta na tizilimim teq in daq meqinta eman tugwahtiqaqta,
    bilaqne aw agemab amun tizilimim teq asan ban gwahtiqaqta nazaq nog. Ad daq meqinta
    na le ayah tiqiy bugim in anamren ulumronan ban meqintab tuwolehaqta.
  ape-C: Aria apak urkwip porum yoweishi inahos aria penekap abom um munek yoweishi
    inahos. Aria arigaha eshudok yoweishi inahos ta shutogur debesh aria ta shop abom
    mugok munak muwishuk.
  bgs-bgs: Na, atin ka tumanán ta tô kakalyag ta na madat, salà tô katamanan ta. Atin
    ka inalayun ki áglumu ka salà, dungguan ki ka supak na ándà ágtamanán.
  faa-faa: Kirimaraka makata watikisa seseaka hemakapusua aeyaka epo watikiaka rakirapo.
    Watikiaka rakiraka, watikisane káranapo. Watikisa kárarakano aporoane kuraka Kotiyaki
    yaiya rekeakosafapo.
  kik-kik: Namo merirĩria marĩkia kũgĩa nda, maciaraga mehia; namo mehia hĩndĩ ĩrĩa
    maakũra biũ, magaciara gĩkuũ.
  cap-NT: C̈hjulorami z̈oñinacaqui ana zuma kuzcama kamc̈haj niiqui, ujquinpanz̈ chjichtac̈ha.
    Niz̈aza jakziltami uj paañipan kamc̈haj niiqui, wiñaya castictaz̈ cjequic̈ha.
  ksr-ksr: Moŋnoŋ siiŋa kombombaŋa bologa mende somoŋgoji, ii siŋgisoŋgo kondooja.
    Kondooro siiŋa kombombaŋanoŋ koro ama siŋgisoŋgo ii merabora kaaŋa mero kolooŋkeju.
    Siŋgisoŋgonoŋ kolooŋ somariidabororo koomu kotiga kolooŋ muŋkeja.
  eng-TNT: Then when lust hath conceaved she bringeth forth synne and synne when it
    is fynisshed bringeth forthe deeth.
  sbs-sbs: Linu intakazo haimu chunina, i zala chivi. Mi chivi ha chikula, chizala
    ifu.
  sue-sue: Are ara tamai meni wasou wero mai zazo nuso pasina awa pupinowia. Pasina
    meni bamubake wero me nuso betai awa tapinowia awa.
  fra-NCL: Ensuite la convoitise, lorsqu’elle a conçu, enfante le péché, et le péché,
    lorsqu’il est consommé, engendre la mort.
  bhg-bhg: Ango edo ainda jipapa beyae ami euri jimbo engedo eira. Edo jimbo awa bajido
    inono edo ami betari kundo gundo eira.
  snn-NT: Ja'nca yëcuabi ro ro'tajën, gu'a juchare yo'oyë. Ja'nca yo'ojën, yua quë'rë
    gu'ajeijën, gare junni carajeicua ruiñë.
  atb-NT: Gungsho ô nau é hkyô kúm gi, zogûng dut jáng, mara lé hku htoq lo ri. Mara
    kô dìng jáng, shi é má jé râ nghut lhê.
  cek-AK: 'Taksa koehhaih loe zokpom moe, zaehaih to tapen: zaehaih qoeng khuek naah
    duekhaih to tapen.'
  bkd-bkd: Ku harì din lipatan haena sa madaet duun hu henà-henà din agpamatà haena
    hu salà dayun sa salà agpamatà daan hu kamatayen.
  ctu-76: Ti caj jini mach'ʌ wen mu' bʌ lac mulan lac bajñel pensalin mi yʌq'ueñonla
    lac yajlel ti mulil. Che' jini mi lac satjyel che' tsa'ix lac yoque cha'le mulil.
  lac-NT: Wa quic cha'ic u pʌyic ic si'pirex aro' quire' c'as quic pachtiquex, quire'
    c'as quic tucriquex. Raji' cu bin u jach pʌyic ic berex soc jach yʌn ic si'pirex.
    Raji' cu bin sʌtico'onex.
  xla-xla: Epame batalimale koko malamale itapo moto mate koko halowe dla hamame tulumdepo.
    Epalati moto mate batalimale koko halë itapo ta꞉pame ma oplami dla poloweye hampumdepo.
  xav-NT: Tawamhã dawasété na da te dasima ãma 're rosa'rata wasété za'ra mono wamhã,
    dawasédé hã dasi'uihâ na te za da te 're 'manharĩ za'ra. Tawamhã õne u'âsi 're
    danomro mono wamhã, te za 'Re ĩhâimana u'âsi mono nhiti 're dahâimana u'âsi za'ra,
    rowẽ ĩsi'utõrĩ'õ nhiti.
  cuk-cuk: We-ibmar-isgana-imakbiedgi isgued noardaed. We-isgued-imaklesad-sorba,
    burgwed nonisunnoed.
  tbf-tbf: Io, ine mi tsaka lalaron a vabatie mi sinavei tsokor. Ma samo ine mi sinavei
    tsokor ta komois nge vabatie mi miensei.
  uig-CYR: андин һәвәс-нәпс һамилдар болуп гунани туғиду; гуна өсүп йетилип, өлүмгә
    елип бариду.
  ikw-NT: Nga nhne ọjo ke mkpọma wam tụru rime, ọ mụhia mmehie, mmehie masị sopiya,
    ọ mụhia ẹnwu.
  khs-khs: 'Alasi tiyapola: nano olokeyatela epelese matane ha:na: tese sikape eyewi
    olokeyatela timinisekeye. Olokeyatela timinise, olokeyatelawa sosolo tesekeye.
    Olokeyatela sosolo tepetekiwa sena amowa kuluse Kotewalapulu kokolo kao maelaposakeye.'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ኣሙ ሻሃሪዴ፥ ናጋራ ዬሌ፤ ቃሲ ናጋራይ ዲጪዴ፥ ሃይቁዋ ዬሌ።
  pma-pma: Evus, envatien ten tounah koa tisa mul ro suai en rendemien onen suval
    koa tivava tai mul ro suai en vangen mama onen. Anatin, envatien tatisa enek mul
    ro suai va vio … kistal mai en mesai vi tisaen. Ka navong tisaen enek moul mai
    mariso en moulien onen meatin enek koa maeni vamoul, tisaen enek viles eris eni
    ka mu vini varei.
  atd-NT: Ko ungod ta ogdoromdomon ka sikan no ogpakaayat kanta to maroot no oghimuon
    ta ro duon, ogpakasalo kid on. Ko ogliblibongan ta ka sikan no salo, ian ta ogkoumaan
    ka kamatayon ta.
  tel-2017: చెడు కోరిక గర్భం ధరించి పాపాన్ని కంటుంది. పాపం పండి మరణాన్ని ఇస్తుంది.
  hat-BSA: Alò, lè move dezi a fin jèmen, li bay nesans a peche. Epi lè peche a fin
    akonpli, li pote lanmò.
  top-NT: Cha̱tum cristiano li̱xcájnit ixkásat ma̱xtú li̱xcájnit talacapa̱stacni catzacá̱tnalh
    y acxni tata̱yani̱ttá li̱xcájnit talacapa̱stacni aktlakahuacá catzacá̱tnalh y
    acxni tzaca̱tnán mini̱ní naxoko̱nán ca̱li̱ní̱n.
  msk-msk: Aw pangagdan naan yang sogo nang kanaan maat na dumdum, makaimo yaan nang
    maat nang Dios. Yaan yang akainangan nang sara yang makamatay da sang yagaimo
    sang sara.
  gyr-NT: Güemimbotarai pɨpe evocoiyase oyapo angaipa. Ipare angaipa apo pɨpe sui
    ou manosa chupe.
  kmh-kmh: Gos niŋbun kun ak, tap yiŋ rek yimon, jakiy kindiy am wosgip rek ak; tap
    siy tap timey gipun. Tap timey gipun kun ak, pisnep mind wosgek, kumiy kuyiŋg
    yowniŋgambun.
  ukr-ONPU: Бажання, коли зачне, породжує гріх, а гріх, коли дозріє, породжує смерть.
  emi-emi: Nau eteva sesa ninannaa ange tokala, eaalutu sesa voto, me nau sesa voto
    epiipinosa anamuu, eluulutuaa nimate ateae.
  zpv-NT: Loh lligaaba dxaaba riiꞌ riinloh duhlda, ya loh duhlda riiꞌ chin rahca gurooꞌhon
    riinloh guelguhchi.
  gux-gux: Lanwani, o bonbuaka-biadila ya punbi, li baa ma ti tuonbiadi, ti tuonbiadi
    mo ya kpedi ki dagidi tini mo baa ma mi kuuma.
  kos-kos: Ac ke kena koluk lal kui in el, ac oswela ma koluk lulap; ac ke ma koluk
    inge yokelikna, ac kololla nu ke misa.
  ibo-ibo: Ọchịchọ ahụ, mgbe ha bara ụba nʼime obi, na-eduba mmadụ na mmehie. Mgbe
    mmehie bara ụba, ọ na-eduba nʼọnwụ.
  yml-yml: Yana nuanuananidi sakoidi i na vetoketoke, taunina i na tauyeni ꞌwaineye
    nika i na sakona. Sakonanina nuana i na ꞌewai bei i na sakosakona, i na nagoga
    ꞌwainega tomogonina i na wafaotoga.
  ory-ory: ତାହା ପରେ କାମନା ଗର୍ଭଧାରଣ କରି ପାପ ପ୍ରସବ କରେ, ପୁଣି, ପାପ ପୂର୍ଣ୍ଣମାତ୍ରାରେ ବୃଦ୍ଧି
    ପାଇ ମୃତ୍ୟୁକୁ ଜନ୍ମ ଦିଏ।
  bzj-bzj: Afta wi wikid haat don los ahn geh pregnant, ih baan sin. Ahn wen sin geh
    big ahn don du ih ting, ih kil wi.
  chk-chk: Iwe, are än eman mochenia a liapeni letipan, a fis an tipis, nge are an
    tipis a unusela, a fis an mäla.
  ssd-ssd: Nu nzali ŋayonu kam tuku idusmba minit ma ma nzali ŋayonu te-mayokmba unekate.
    Uneka minit le ma ma wam ŋayonu ta suŋgoka nu te-ŋgisite.
  acr-TNT: Ecꞌu tak rurayibal cucꞌam bi pa mac, yey waꞌ wa mac cucꞌam lo camic.
  rop-rop: Yumob sabi? Wen yumob jinggabat nogudbala ting, afta na yumob garra dumbat
    det ting, en wen yumob kipgon dumbat det nogudbalawei, tharran na meigim yumob
    dai.
  mee-mee: Ngarume, nga ina lomatengana laeala e soali nga siana, na i nge toapisigia
    bainga e soali nge Nutu raguna. Ba ngarume muni nga ina bainga laeala e soali
    nge matua, na nge pamalage mateng.
  mwf-2018: I nhini thangunu-ka mange wiye warda numammath numpan nhini-yu. I ngarra
    kardu-re da mange patha kanipart-ka i da mange wiye mabathnu purru-ka i puy da
    matha wangu mange wiye pamanu purru-ka nhini ngarra pupupnu-re kardu nhini-ka
    meninthardarrarrnu warda Yile neki-yu kardu nhini-yu.
  dif-dif: Ngadani, jertapaterina matja kantjirina, nulia madlentji dankai; ja madlentjali
    kantji mudanani, nulia nari dankai.
  gam-gam: Wal pirmon ge, yemolo womba mal kuyaka, nono po singare ke yembon. Alla
    singare ke ge pa yake pla po pora dji dal, gopon me ge i pene worda.
  nou-nou: Edo embo da uso dipapa bebegae de kotari bebegae de ainda be awa wasiri
    biae ra. Edo wasiri biae da be awa betari ra.
  mqb-NT: Ubor sə way ù ɗo inde nà, i wahay ines, ines kə hərak nà, ata ɗo i mac
    kutok.
  ape-B: Ali apak ulkwip polomu yowenyi ali panubu penekapu monek yowenyi. Ali aliga
    enyudak yowenyi eke nyutoglu nebeben ali eke nyunubu nyopu mugak munak muwichuk.
  grc-F35: Εἶτα ἡ ἐπιθυμία, συλλαβοῦσα, τίκτει ἁμαρτίαν, ἡ δὲ ἁμαρτία ἀποτελεσθεῖσα,
    ἀποκύει θάνατον.
  cav-NT: Icuene cuita ecuana ecarecani juque cuinanaya; tueque ecuana daneya; majudadi
    jadya ecuana juya. Tumebaedya tuque ecuana icuene cuita cajuchatibijiseriya; cajuchatidadiyadya
    ecuana, amena Yusu jaca ishu. Ecuana inime cacuaretiyaque ama juatsu tuque ecuanaja
    jipenime amadya.
  kgp-NT: Ẽg tỹ to én kỹ ẽg tóg to jykrén mág nĩ. Kỹ ẽg tóg sir han sór mũ. Ẽg tỹ
    han sór kỹ ẽg tóg han mũ. Kỹ ẽg tỹ ti vĩ mranh vẽ sir. Kar kỹ ẽg tóg mranh mãn',
    mranh mãn', he mũ gé, vẽnh jykre pãno vẽ sir. Hã ra ẽg tóg to nũgme ki vár ke
    mũ, inferno ki.
  bvd-bvd: Na kwaidooria ta'aa nai, tara lelea nia ka baita naa, nia ka faafutaa abulo
    ta'aa lae. Ma na abulo ta'aa lae, tara lelea nia baita ka rafo naa, nia ka falea
    maee fuana wane.
  ukr-1871: Потім похоть, зачавши, роджає гріх, гріх же зроблений роджає смерть.
  apz-apz: I kakoe huno wonyo somo inɨngkawesoso wonyo honɨngkano uyɨmontonoho. Wonyo
    hiso wonyo engo toyo yɨhwosi wonyo honɨngkano neꞌno iwoꞌnɨngkuhwosi poyo peꞌnɨkwato
    lohofɨhwosi nɨhuꞌnahone umoꞌnɨmontonoho.
  eng-AOI: And if you keep on wanting to do wrong and you are still thinking about
    it all the time, then you will do it. And if you keep on doing more wrong, you
    will die and God won't save you.
  yon-yon: Kwane, meeni dowaken kee wanabemoon areb keranuun kuu yu dana kuu ambarakmi.
    Ambarakmi kaine amnaneen kuu bobni keraneen.
  poi-NT: Siiga tu̱m pɨ̱xiñ iwatpa jém malopɨc cosa juuts ijɨ̱spa ia̱namaŋjo̱m, jesɨc
    asíam tsucumpa jém táŋca. Jesɨc cuando tsa̱m jáyaŋ táŋca iniit́ ia̱namaŋjo̱m,
    iccaaba jém pɨ̱xiñ.
  wuv-wuv: Ma nenee fei ba na udedii fei nunumiana, ipowe nomai fei hafelo'a; ma ena
    na nogipelao fei hafelo'a, ipowe nomai fei ma'ea.
  quf-NT: Chaymi chay mana allin yarpuyninkuna shunqunpi ratakur, uchakuchin. Chaynami
    mana tantyakarchu uchakurllana, wanun.
  yuw-yuw: Sogit akep tongmuna wömuno yitno irot nonin sing nimuna mac fiuna turongo
    baantac. Turongo bauna macfiuna moröma itmuna omoc koing öngkung nimongitac.
  hus-NT-1971: C’al i hualbith le’nomtal jats tu tujel an hualabtalab, ani c’al tin
    ebal an hualabtalab jats tu tsemel huahua’.
  med-med: Wote, wamp ei nga kandpa kum pi ndi, numan kit ei ndi elinga, uⱡ kit mbʉ
    etʉm. Wote, akil tepa uⱡ kit ei ndi elinga kʉn, wamp kui nga, uⱡ ei ngorum.
  bch-bch: Be kimnga papaeamao toa bedaoa ipaot kadonga sat mambe taine iapa ta ipopo
    gergeu. Be oangga kadonga sat ilalala ga idae kapei, eine ipaot matenga.
  cco-NT: Jo̱ có̱o̱ꞌ˜ jaléꞌˋ e gaˋ e ɨˊ dsíirˊ do, e jo̱baꞌ jmóoˋ e jmɨrǿngˋ dseeˉ
    yaaiñ˜. Jo̱guɨ mɨ˜ nɨꞌmɨ́ɨngꞌ˜ eáangˊ e dseeˉ do, jo̱baꞌ i̱ dseaˋ íˋ niꞌnámˋbre
    có̱o̱ꞌ˜ Fidiéeˇ lata˜ jóng.
  deu-1951: Darnach, wenn die Lust empfangen hat, gebiert sie die Sünde; die Sünde
