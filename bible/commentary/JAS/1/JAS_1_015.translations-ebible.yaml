  mop-NT: Chen u men u c'ati, bel u ca'a ti c'axül ichil u sip'il. Le'ec ti sucaji
    u cüxte u sip'ili, bel u ca'a ti p'aatül ti pula'an ala'aji.
  tet-tet: Sia nakotu atu nalo aat, hotu nalo tuir kakotun aat nia. Mais nosi ikus,
    Naꞌi Maromak natuun ukun mate baa ema mak nalo aat nunia.
  hlt-MCSB: Hoehhamnah loh a cuen dongah tholhnah a cun. Tholhnah loh a ham vaengah
    dueknah a cun.
  xtd-NT: Kukajan ini‑i te kida‑i kuechi. Te dani kida‑i xa kida ka‑i kuechi, nde
    xee‑i xa kuú‑i xiꞌin kuechi‑i.
  mdy-ETH: ዬካፓ ፑርቶ ሱኡካ ጎጳዺ ጎሜ ሾዓኔ፤ ጎሜያ ዲጪ ዑጌስካፓ ሃይቢ ሾዓኔ።
  spl-spl: '@see-verse:JAS.001.014'
  usp-NT: jwi'l mak etzltak jrayb'l ri tran tiel chi sakil mak mac ri tran. Y jwi'l
    mak mac tieli' chi sakil chi tisachsaji' jwich jwi'l Kakaj Dios.
  zav-NT: Na' bachoncho de'e malən' šə chzenagcho c̱he la'ažda'omalchonə'. Na' šə
