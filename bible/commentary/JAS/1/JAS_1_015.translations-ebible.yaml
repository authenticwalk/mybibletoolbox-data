  bss-NT: Ḿmê mewêmtɛn ḿme mébâg mod áte mɔ́-ʼaá mépɛɛne mbéb, nzé ḿmê
    mbéb-pɛ ńkwógé mod áte, ḿpiinad mɔ́ kwééd.
  met-met: Baing bungina murunga diana aningona, hayau kubolu dianoa masok. Kubolu
    diana ila tubu, baing hayau matiyua masok.
  kpj-NT: Kia urari‑ribi tahe òraruna ròhònymyhỹre. Iribi tahe òraruwidỹỹna‑ribi rubu
    rỹimyhỹre.
  zao-NT: Ne lee re kuu went kuu ntsow zha xgab ndaa zha falt; ne leettsa ndaa zha
    falt tath zha.
  byx-byx: Baip ding se liirang aa ama viirang de auur a rlan de uut tu auur a qevep
    sever iirang. Baiv aa de uure tekmet niirang. Dai laip liirang aa ngere kiat na
    uut saver ama aapngipki. Needs revision here to include being allured away and
    tempted.
  ctu-CTI: Ti caj jini mach'ʌ wen mu' bʌ lac mulan lac bajñel pensalin mi yʌq'ueñonla
    lac yajlel ti mulil. Che' jini mi lac satjyel che' tsa'ix lac yoque cha'le mulil.
  zos-NT: Entonces o'ca chi'ocuyajpa vyin va'cø chøc yatzitzoco'yajcuy, chøcpa cyoja,
    y cuando más chøcvøti'ajpa cyoja, ca'pa cyøja'is.
  gvs-gvs: Niga ida yalagauyana ikéuwama, e ivenátuna, natuna moe goyo. E kina go
    goyoyana ibíbina, e ivenátuna ámasa.
  kbm-kbm: Gen tiate bambamo ete tand-gitung giengk aplond ok, ete atob tanalgum ano
    nile. Be tiate etok ge ete atob nes ane ano tanmat vunu.
  tew-tew: Heḏi iví píˀnä́ khóˀyé natꞌaywó̖ˀkandaˀḏi, iweḏi tꞌaywó̖ˀdiho napu̖yä̖,
    heḏá shánkí wänbo wíyá itꞌaywó̖ˀdoḏi peḏee iwe napóya̖ˀ.
  rmc-rmc: A paloda, sar e žadosca khabňol, ločhol o binos a o binos, sar hino kerdo,
    anel o meriben.
  apr-apr: Ngan nanga, kumata le dada dook tiap tina yo iken lodo ngan bet ipon mata
    nga, ngan ole dawa ben garup kapono nga, lo ngan bet ipasuiu dada dook tiap ke
    sennene tina ngan dawa ben ipasuiu natunu nga. Ngan nen le ye kene yo dada dook
    tiap ke sennene tina ngan ise le mai nga, ngan ole ipasuiu matenge.
  tiy-tiy: Tidéw béno, amuk modor ro bé de tete kétaya ro, mésala ro. Brab amuk démayday
    ro rémigo sala, méléhu ro.
  nlg-nlg: Mana lei ghanaghana dika raini tara hulighita vaa tana lei gehegehedika,
    mana lei gehegehedika tara hulighita vaa tana mate.
  dgr-DOGNT: Dǫ hołı̨ı̨ ghaewıı sìı yek'ę̀ę̀ eghàlaeda, eyıts'ǫ k'èdaà hołı̨ı̨ nàowoò
    wegha nàtso at'į̀ t'à, eyı dǫ yet'à ełaàwı hǫt'e.
  pes-OPV: پس شهوت آبستن شده، گناه را می‌زاید و گناه به انجام رسیده، موت را تولید
    می‌کند.
  ron-1924: Апой пофта, кынд а зэмислит, дэ наштере пэкатулуй; ши пэкатул, одатэ фэптуит,
    адуче моартя.
  tpz-tpz: Ko iu hat pamëh me en pee pa nok a hat, ka hat pu vaꞌpuh en, ko vatvus
    en maꞌ pa mët.
  agd-agd: Mai ma akhenóka in avúavá ano ma éimpin afoká uven e yarifaáda ma umeí
    iyaona anon purin maman dákó é iyan mino.
  rkb-NT: 'Iwaze Deus mype my: — Ikiahatsa batu katuk ahawahi tsimynapykyryknaha.
    Nokponi tsimynapykyryknaha ba kanyhytsa — my. Iwaze tsipisapybyrikinahaze Deus
    tuk ba mywahi tsimysapykyryknaha mybo batu mytyny.'
  san-THA: ตสฺมาตฺ สา มโนวาญฺฉา สครฺภา ภูตฺวา ทุษฺกฺฤตึ ปฺรสูเต ทุษฺกฺฤติศฺจ ปริณามํ
    คตฺวา มฺฤตฺยุํ ชนยติฯ
  iws-iws: Mɨ krɨma krɨmiir kwoɨnkɨ naɨngwowiyɨm sɨmiirarar napi nɨm wɨpi kɨgugu ɨuguskii.
