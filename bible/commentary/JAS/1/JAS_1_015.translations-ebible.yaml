  cuc-NT: I² i⁴hnie³⁴i³ júan³⁴i³ hlagh³² jon³, jon³ júan³ i⁴ta³canh¹i³ chie³²; i²
    tei⁴³i² ma³hyan⁴³ chie³² jon³ i²con²³i³, jon³ jia²³ húan³⁴.
  kpw-kpw: Gasɨ nɨŋnaböl anɨbu, nan yɨŋ rö yɨmlö, ranöm kɨdɨƚ am pɨdöŋ gɨnab rö u,
    nan si nan naij gɨnaböl. Pen nan si nan naij gɨnaböl anɨbu, böŋ nöp mɨd pɨdöŋ
