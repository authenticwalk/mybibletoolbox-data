  row-row: Boe ma ana tao, tungga dudꞌuꞌa deꞌulakan nakandondooꞌ a. Mateteꞌen, Lamatualain
    naꞌondaꞌ huku-dꞌoki mamates neu atahori mana tao deꞌulakaꞌ.
  msy-msy: Ezɨ navir dɨgavir kam, a mati amizim navim adai, egha gɨn arazir kuram
    gamizɨma an oto, mati borimɨn mɨn a bate. Ezɨ arazir kuram ghua ekevezir dughiam,
    an ovevem gamizɨma an oto.
  agg-agg: Ranane asu ahandɨ hohoaŋɨ hohoanɨmo ranai nɨmorehɨ ranümbɨ anɨŋgo nahurai-ane.
