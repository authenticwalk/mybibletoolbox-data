    donoꞌo naa kaimanaiman, uruꞌu naa mawaka-karu shakatan kapam.
  mva-mva: Be alauri kusidi rerengadi tagadi mata ngalaba be muzigoala nganekiaki.
    Be muzigoala ngalaba be mate nganekiaki.
  dwr-NT: Hewaappe guyyiyan, amuu shahaariide, nagaraa yelee; qassi nagaray dicciide,
    hayquwaa yelee.
  kfw-kfw: Taksa imanuom kathamak hong-injir phakhan manu aheichoi, halli manu khan
    pui hongphali thina aheichoi.
  bfz-bfz: तेबे इच्छा गर्भवती ऊई की पापो खे जमाओई और जेबे पाप बड़ी जाओआ तो मौता खे
    पैदा करोआ।
  cuk-09: We ibmar-iskanagi-binsaedba iskued noar-daed. We-iskuedba ibsaedba, burgwed
    nonisunnoed.
  ben-OBCV: পরে, সেই কামনা পূর্ণগর্ভ হয়ে পাপের জন্ম দেয় এবং পাপ পূর্ণতা লাভ করে
    মৃত্যু প্রসব করে।
  mil-NT: Te nchaa ñáyiu ío ñùhu iní nchaa sá cuèhé sá dúhá te quìdé‑yu, te núu na
    càda‑ní‑yu te cuíta nihnú‑yu.
  myu-myu: Wuyju ikẽrẽat mug̃ẽ pin wuybikuy ikẽrẽat mug̃ẽ ãm puye. Soat em wuyju ikẽrẽat
    mujurũg̃rũg̃. Ikẽrẽat mujurũg̃rũg̃xian acesop. Ikẽrẽat mujurũg̃rũg̃xian pima bit,
    “Soat em wũy ma juy epesop owi eye'ũ buje” i'e'em Deus wuywebe.
  amk-amk: Ampafe dohong kariri enerorong kerira nania mani, wedaya sasarifoi tuti
    weboyari ria sasarifoi pampang mani, ambori wedaya mararehafoi.
  fai-fai: kaí, ami aket mafak wananlawin uyo aket tem ban keimin weina nadane beta
    kinim ban keimin uyo kanamokaba namti, ban keimin seng seng kanaba uta ta bom
    kanodawo fikalokaba kala.
  ura-NT: Baasoacha coacuhin nenaate, nechu jataaen caohacha nainejeein nitajiha cureein.
    Coatiha Cana Coaunera jerihane jaun, nii baaso neein ichaoheeiche. Niheichu nii
    nitajiha chuneine jerihei Cana Coaunera.
  mcd-NT: Un mato ahuara futsa yoi. Tau huaquin nocofunun ainfo facu nanumana. Funainquimashta
    ahuan shaqui murannoashu yosiacutiro. Caiyaintian facu caintiro. Nanscarifi aquin
    tau huaquin nocon nomuranshon non ahuara chaca shinanfafaitiro. Ascashon chipo
    non chaca huatiroquin. Ascatan chaca huariaicai non Dios fu rafutiroma. Nocon
    chacahuunoashu amaqui non ipanaca.
  urt-urt: Tukwini ŋam da mininge wusyep tapimbilme leꞌe. Ŋoihmbwaip tahar ŋaiye ŋende
    pupwa pe, ki taꞌe ŋaiye tuwei wusyeꞌe talah no, ti waraꞌe. Ŋoihmbwaip pupwa luku
    ki tahar embere pe, ki ŋende ŋaiꞌe ŋaiꞌe pupwa pe, ŋaiꞌe ŋaiꞌe pupwa luku ŋende
    kin nule.
  kiz-kiz: Ndiponbaada jha tamaa jha dhambi kup'etenda luleme dhambi jhihogoleka,
    ni baada jha dhambi kukomala kinofu, jhimalikila mu mauti.
  tzo-TZE: Me jech co'ntontic o ta jc'an ta jpastic li c'usi chopol oy ta co'ntontique,
