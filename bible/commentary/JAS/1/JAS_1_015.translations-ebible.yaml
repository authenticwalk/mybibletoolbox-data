  gmv-NT: ኣሞይ ቃንꬃቲዲ ናጋራ ዬሌስ፤ ናጋራይካ ዲጪዳፔ ጉዬ ሃይቆ ዬሌስ።
  por-BLT: Esses desejos nos levam a pecar e, quando o pecado está completamente desenvolvido,
