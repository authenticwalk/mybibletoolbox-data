  mam-C: Kyu'ntzi'n tb'is nya b'a'n, nku'xa til; ex ajtzin tch'iyjo il wen, ikytzin
    ktzajile kyimi'n ti'j.
  ndj-ndj: Pambeli dobukelu ya wafu payikula yikulela sambi na sambi payikamala yikulela
    njifwa.
  mbj-NT: Nesaa do ji moo wät do ganyyh tii bä, nesaa do ër h'yy karẽn do haj'aa.
    Nesaa do aee däg bä, nesaa do kah'ũũm bä kä, tamana kän ji h'yyb tym dajëp doo.
  lat-VUC: 'Deinde concupiscentia cum conceperit, parit peccatum: peccatum vero cum
    consummatum fuerit, generat mortem.'
  ngp-ngp: Kudya ukumunk'wamunk'wa kunakulisa kwegala wavu, wavu nawo unakulisa wegala
    ukubanika.
  aoi-aoi: Biya yiki-ngayingayindena-manja akwa yik-engkingkirrikaja-manja kirrakina
    awurrariya-wa kirriyirrbiyirrba, kembirra awurrariya-langwa yik-arriyakajungwuname-ka
    kirrakina. Yiki-yaminjamina-manja awurruwurrariya angwurra, kembirra eneja Neningikarrawara
    nare-ka enibikama kirrakina umba yikeni-jungwajinama nakina-da.
  enq-2: Dokopa koo pyoani kaenge doko andelya dokome, koo pingi mana dupa mandenge.
    Koo pingi mana dupa andao angi jetala, kumingi doko mandenge.
  eng-ASVBT: 'Then the lust, when it hath conceived, beareth sin: and the sin, when
    it is full-grown, bringeth forth death.'
  mna-mna: 'Ka zaala ta kembei: Ŋgar sananŋana imaŋga piti muŋgu. Mi sombe ŋgar tana
    imbotmbot ma iwe biibi, tona iur ŋonoono mi ipeebe mbulu sananŋana. Mi sombe mbulu
    sananŋana ila ila ma iwe biibi, to ipeebe meeteŋana.'
  myw-myw: Kukin nanoud waseg sinap kalbaleb, sinap towen bivakaein; nakabiyokous
    waseg bikop natun, yagan kanig.
  sby-sby: Neco lunkumbwa lukute kusema bwipishi, nabo bwipishi bwakula mushimba bukute
    kusema lufu.
  sll-sll: Sungure yona inaning girimia tal nigi dongwo ominua. Omingere nan gonama
    dire God pring na tomia, gonaminua. Gonaminga ipire God nan krauna sikimia, nan
    yona inaning girungure tal nigi dongwo ol waminua.
  yaq-NT: Iniat, ka tu'ik senuk joopea'ut yeu weama, Liojta bichapo ju'u ka tu'uwa.
    Iniat ka tu'ikut cha'akai intok, tua ama butti a' weyeo, a' muknee'uta au chupne.
  uro-uro: Bä nga rhoqoräkt i arhä snängaqa qä rhartäm sä rha masirhat diva qä sa
    ama vuini bä va ama vuini di nga rhoqoräkt i ama mor ini mamär diva ini ngät dän
    sa ama tñäpki.
  ita-1885: Poi appresso, la concupiscenza, avendo conceputo, partorisce il peccato;
    e il peccato, essendo compiuto, genera la morte.
  muy-muy: Majalay ahàr gayaŋ magədavani ni àra èzligiya naŋ a zlam magudarani va
    nahəma, zlam magudarani gayaŋ ni eɗisl. Emiɗisla ti amakaɗ maslaŋa gani.
  kqc-kqc: Kamini mina ura yaku rivo nina kana nigasa vegu no evata rigo, ma mina
    vegu no bi tora iniye nigori, bi muyena evata rigo.
  tav-tav: '@see-verse:JAS.001.014'
  eng-ULB: Then after the desire conceives, it gives birth to sin, and after the sin
    is full grown, it gives birth to death.
  spa-VBL: Tales deseos nos llevan al pecado, y el pecado, al haberse desarrollado
    en plenitud, causa la muerte.
  fra-_FOB: Et après que la convoitise a conçu, elle enfante le péché; et le péché
    étant consommé, engendre la mort.
  hau-ULB: Bayan da muguwar sha'awar ta dauki ciki, sai ta haifi zunubi. Kuma bayan
    da zunubi ya yi girma, yakan haifi mutuwa.
  mal-mal: അങ്ങനെ മോഹം ഗർഭംധരിച്ചു പാപത്തെ പ്രസവിക്കുന്നു; പാപം പൂർണ്ണവളർച്ച പ്രാപിച്ചിട്ട്
    മരണത്തെ പ്രസവിക്കുന്നു.
  kkc-kkc: Osoloso tokenee goo talame gweli goo hagoso suso goo talame gido dileiso.
    Osoloso suso tokenee goo too hagoso kauwuloso see odoo mapoo teli goo tosibileiso.
  lit-lit: Paskui užsimezgęs geismas pagimdo nuodėmę, o subrendusi nuodėmė pagimdo
    mirtį.
  urd-GVR: Phir yih ḳhāhishāt hāmilā ho kar gunāh ko janm detī haiṅ aur gunāh bāliġh
    ho kar maut ko janm detā hai.
  far-far: Ma na kwaidorie ta'a nai kai baita ma nia ka alua ta ru ne ta'a 'asiana.
    Ma kada ru ta'a nai ka baita, nia kai talaia na wane 'uria maee.
  suz-BL: मोपा दला दाक्‍स पामेनु, पाप ग्रूब। मेको पाप बारने थुमानु, मेको मुर नरकम
    लाइनीम। मेको पाप पतीके बाक्‍ब। रोमी ७:१०
  car-NT: Moro tynisanory 'wa iwotaropo'poto, yja'wan oty ene'san moro inisanory.
    Poto me moro yja'wan oty we'i'poto, romo'no ene'san.
  amp-amp: Nd fasoh fasoh nefroh nayuk yima yuhu bebm rihta tehekwatm, fasoh fasoh
    nefm newunom. Nd fasoh fasoh nefm nahany nahany bronitamn tfit nd fasoh nefmn
    got yoht kanjo yifung marm harhuhaso harhu hasiwatnome be tmbho nohefi-wutnom.
  bht-bht: फिरी सै बुरी इच्छा गर्भबती होई के पापे जो जन्म दिन्दी है, कने जालू पाप
    बदी जांदा है, तां सै हमेशा दी मौत दा रस्ता है।
  eng-NOY: then lust, having conceived, bringeth forth sin, and sin, when completed,
    bringeth forth death.
  cub-NT: Aru yópe jʉed̶oearĩburu yóboi jʉed̶ocʉre põeteiye jaʉépe, aru ʉ̃i bʉcʉrĩburu
    yóboi ʉ̃́re yaiye jaʉépe, nopedeca põecʉ ʉ̃i dápiarĩburu yóboi ãmenore ãmeina
    teibi, aru ãmeina teniburu yóboi coatecʉyʉme ʉ̃i baju Jʉ̃menijicʉre jarʉvarĩ.
  ita-1927: Poi la concupiscenza avendo concepito partorisce il peccato; e il peccato,
    quand’è compiuto, produce la morte.
  lww-lww: Siraunia, ana nasinenanena viowa nene naga pitovi pimi keviu ana naga p̃ar
    narina, nap̃a mlamulena viowa, a siraunia, pogos nap̃a mlamulena viowa nene naga
    m̃ena ga pitovi pimi keviu, p̃isi na naga m̃ena ga p̃ar narina, nap̃a naga marena.
  ckb-ckb: کە ئارەزووی خراپ سک بکات گوناهی لێ دەبێت، گوناهیش کە گەشەی کرد مردن بەرهەم
    دێنێت.
  nas-nas: Teka tee karaaꞌ domang-koo nareꞌukotaaꞌ orakaꞌnko basi-antavuuꞌnaang, eeꞌnoko
    teketa otokotaaꞌ orara aarumo pankaꞌparara booꞌ basiaraaꞌnaang.
  uvl-uvl: ke ta losio nga poinga poreke ngana mur. Iok, poinga poreke ngana nemur
    te puo ke kerkereng toto nga letera pe te tunge metenga at nge ita.
  eng-BBE: Then when its time comes, desire gives birth to sin; and sin, when it is
    of full growth, gives birth to death.
  ixl-CNT: Tan aꞌ nicheek u paav tu u tachvaleꞌ. Utz aatz tek maꞌt ibꞌanax u paav,
    kamyu u aanima vatz u Tioxh.
  xsi-xsi: Ŋineŋga ilo-kalo sakamao ŋinde ipulia kiesaka ipâŋga lâ ilonda kalonda,
    itogo taine ipagugua natu mine. Aku muli ŋga kiesaka ma itumbu ŋalae, ande ma
    ipagugua mateŋa lâ ilonda kalonda.
  crx-NTPO: Nduts'ut'en de, 'et nts'en'a la hukwa' uzninzun k'un'a whe lubeshi 'uts'ulh'ih-un,
    'et lubeshi whedit'en. 'Et lubeshi 'uts'ulh'en te, 'et 'i gha dats'útsaih.
  kan-OKCV: ಆಮೇಲೆ ದುರಾಶೆಯು ಗರ್ಭಧರಿಸಿ ಪಾಪವನ್ನು ಹೆರುತ್ತದೆ. ಪಾಪವು ಸಂಪೂರ್ಣವಾದ ಮೇಲೆ ಮರಣವನ್ನು
    ಹೆರುತ್ತದೆ.
  bbb-bbb: '@see-verse:JAS.001.014'
  blw-blw: Yag no iyuyan hen hamhamà way mangamma hen anchi laychén hen achar, yachi
    hen fasor, yag hen halenonot hen fasorat, hen mesenaan an Apudyus ah ing-inggana.
  tam-2017: பின்பு ஆசையானது கர்ப்பந்தரித்து, பாவத்தைப் பெற்றெடுக்கும், பாவம் பூரணமாகும்போது,
    மரணத்தைப் பெற்றெடுக்கும்.
  azz-NT: Huan tech ne pitzotic tanejnequilis mochihuas in tajtacol. Huan cuac in
    tajtacol cuali motamichihuac ya, ijcuacón ompa eutehua ya ne miquilis ten amo
    queman tamis.
  spa-RV-1909: 'Y la concupiscencia, después que ha concebido, pare el pecado: y el
    pecado, siendo cumplido, engendra muerte.'
  csy-csy: 'Taciang cilesa deina in naupai a, mawna hong piang hi: taciang mawna a
    khanthin ciang in, thina hong piang hi.'
  mxq-NT: Ko ja̱ꞌa̱y ttsoktʉ diꞌibʉ kyaj ꞌyóyʉty, jaa myiñ ja pojpʉ; es ko tya̱dʉ
    pojpʉ myʉjwindáknʉ, jaa myiinnʉ ja oꞌkʉn.
  tzj-NT: Ja ma utz ta je'e nkayarij kaj pa tak kanma kas pan ekal nq'uiyi, tok nq'uiswani
    nalaxi ja il mac pa tak kanma. Ja c'a il mac tok q'uiynak chic xa camíc rc'amonto.
  tdt-tdt: Se ita halo tuir hakarak aat nebee mak iha ita nia laran nee, ita halo
    sala. I se sala nee buras iha ita nia aan, too ikus sala nee lori ita ba mate.
  ron-BTF: Apoi, după ce pofta a conceput, naște păcat; iar păcatul, odată înfăptuit,
    naște moarte.
  eng-WEBP: Then the lust, when it has conceived, bears sin. The sin, when it is full
    grown, produces death.
  eng-FBV: Such desires lead to sin, and sin, when it's fully developed, causes death.
  nld-1939: wanneer dan de begeerlijkheid is bevrucht, baart ze de zonde, en als de
    zonde volgroeid is, brengt ze de dood.
  bwo-bwo: Haniyhakon tewunu bmaac'or morro shuwitwaniye. Morronu s'eenon bi eeniyakon
    k'iro shuwituwane.
  nch-BL: Huan pampa tahuel quinequi quichihuas cati fiero, teipa tajtacolchihua.
    Huan quema ya tajtacolchijtoc, teipa quiselía miquilisti.
  quc-TNT: Ri itzel tak u rayinic ri winak are ri' ri cätakchi'n chubanic ri mac.
    Aretak ri winak cutakej u banic ri mac, chuq'uisbal curik na ri cämical.
  tfr-NTPO: Eni ga shji wotjl̈ĩk owa kuzong ga l̇l̇ëbo owa l̈i shäryëy. E irgo ga
    l̇l̇ëbo owa shäryëy jek këgong këgong. Pjirshko ga shji wol̈on, l̇l̇ëbo owa l̈i
    kjĩshko.
  kaq-NT: Queen sca jaax jascati shinanax hohcha sca jai. Hohchapan sca ta queyoquin
    noque mahuamahiqui.
  sgb-sgb: bayo no dyanan yon logal ha nakêm yo ya habayto, ay makadyag kaw hên kasalanan,
    haka no panay kaw manyag hên kasalanan, ay mipalako kaw ha kamatsan.
  vie-1934: Đoạn, lòng tư dục cưu mang, sanh ra tội ác; tội ác đã trọn, sanh ra sự
    chết.
  kxv-kxv: ଅ଼ଡ଼େ ଡା଼ୟୁ ଲାଗେଏତି କାମା ପୂରାମା଼ସା ଆ଼ହାନା ପା଼ପୁତି ଜାର୍ନି କିନେ, ଇଞ୍ଜାଁ ପା଼ପୁ
    ଗାଡି ପାଡାଆ଼ହାନା ହା଼କିତି ଜାର୍ନି କିନେ ।
  amu-NT: Ndoꞌ quia na jnda̱ jnda̱a̱ sꞌaa ñꞌomtiuu ꞌñaaⁿꞌ tsꞌaⁿ na catsꞌaaⁿ yuu na
    lꞌue tsꞌomnaꞌ, quia joꞌ mana wjaañꞌoomnaꞌ tsꞌaⁿ na nntsuuñê.
  hin-CV: तब अभिलाषा गर्भधारण करती है और पाप को जन्म देती है और फिर पाप बढ़ जाता है
    और मृत्यु उत्पन्‍न करता है.
  spa-BES: Entonces, llegado el momento, el deseo da a luz el pecado; y el pecado,
    cuando está en pleno crecimiento, da a luz a la muerte.
  san-BEN: তস্মাৎ সা মনোৱাঞ্ছা সগর্ভা ভূৎৱা দুষ্কৃতিং প্রসূতে দুষ্কৃতিশ্চ পরিণামং
    গৎৱা মৃত্যুং জনযতি|
  tdx-tdx: Ie miareñe i hasiji’ey le mitoly hakeo; ie añoñ’ay i tahiñey le mampikoromake.
  naf-naf: Âpme bekanaŋ mimiyet keŋ puŋpuŋ mamin keyaŋ penaŋaŋ yom maaiksain. Yom
    keyaŋ tapmetneti temaŋ bemti penaŋaŋ gakiki maaikzin.
  grc-MT: ειτα η επιθυμια συλλαβουσα τικτει αμαρτιαν η δε αμαρτια αποτελεσθεισα αποκυει
    θανατον
  vid-vid: Maya gehile hogokangala, gangigala wihe, nawo wihe houkangala, hamba wangigala
    kubagama.
  pio-NT: Néese máinícáiná piwàwaca pimànica pibáyawanáwa, íná pimànica pibáyawanáwa.
    Pimànicaalí pìacawa pibáyawanáwa mamáalàacata àta péetácatalétawa, yásí piwàlùacawa
    irìculé yái yéetácáisi càmíirica imáalàawa méetàuculé Dios íicha càiripináta.
  tsn-tsn: Dikakanyo tse di bosula tse, di gogela mo ditirong tse di bosula mme morago
    go bo go nna katlholelo loso e tswa kwa Modimong.
  amr-NT: nogok diga̱ʼda oʼeretpakpo huaboaʼda dakhueaʼnada oʼkikaʼne. Ken dakhueaʼda
    eʼkikaʼnayo kenpaʼda oʼbueyapone. Diosere ehueʼdikda o̱ʼi̱kaʼapone.
  pwg-pwg: I kayowana da nota beroberosi ini nowesi da berabero ina berai. Ma berabero
    ina damona na rabobo.
  cjv-cjv: Ena no yokamai tai niki dongua nomanenom boi topunga bianom fai norome.
    Te kakom kakom bianom benapunga ena goiro guwom akai naro bepunie.
  tha-KJV: ครั้นตัณหาเกิดขึ้นแล้ว ก็​ทำให้​เก​ิดบาป และเมื่อบาปโตเต็​มท​ี่​แล้ว ก็​นำไปสู่​ความตาย
  por-BR-2018: Depois do mau desejo ter concebido, dá à luz o pecado; e o pecado,
    quando é completado, gera a morte.
  mhl-mhl: Moji aŋiine sanaŋine sembene so kipega, oi agiburaŋ bofuke ega. Bofuke
    eme aŋiine sanaŋineji kuagaru agiburaŋ oi odumade oŋuine roko fukeegobi. Agiburanji
    fukeru sogue foreko kome sanaŋine fuke teega.
  klv-klv: Beti nǝboŋ nalǝŋonian tosa totian, ipas nǝsaan. Nǝboŋ nǝsaan enan togǝm
    tibau, ipas nǝmatan.
  bco-bco: A꞉la꞉ta꞉ga꞉ meselan a꞉ma꞉ fowo꞉, man mogago꞉ dimidama꞉no꞉ a꞉no꞉ ko꞉lo꞉
    helema꞉ib. A꞉la꞉fo꞉ko꞉lo꞉ man mogago꞉wo꞉ dimida꞉i ha꞉na꞉la꞉ga꞉ alan dowaliki fo
    hedakiyo꞉, man mogago꞉ a꞉ma꞉yo꞉ sowano꞉ ko꞉lo꞉ fa꞉la꞉do alifa꞉ib.
  kdl-NT: Uciga u nala vi u tsu yan ta̱ katsuma̱, aku u matsa unyushi, unyushi kpam
    u gbonguro baci aku u tuko ukpa̱.
  apu-NT: Maerekati piĩto nireẽkiti pikamakasaaki, maerekati itxaua. Ininiã eereka
    maerekati pikamapika. Eereka iua maerekati txĩkitakari pixinire ipinini.
  roo-roo: Uva vo pitupitu-a vao oa-ia sopaura ora sitapapeira. Oire voava vuri vovou
    kova pieve, ra oisi raga ora rigapaoro kae piro va ragava vuri vovou. Vo vovou
    vao vuria kakaearo. Ra voava utupavira rirovira rutu karekepe. Oa-ia oisoa kopiia
    purapave oiratoapa.
  miz-NT: Te kuintiꞌxe kō é kaīkan níma kó san ne, vií ntiꞌxe ō é kīni kaa san. Kidáā
    né, tē kuíni kō é vīi o é kīni kaa san ne, níꞌi kō doxiꞌí san.
  qvz-NT: Chi juchaga mana ali yuyaimandami llucshin, casna juchata rashcamandami
    huañuiga shamunga.
  deu-ELO: Danach, wenn die Lust empfangen hat, gebiert sie die Sünde; die Sünde aber,
    wenn sie vollendet ist, gebiert den Tod.
  mjc-NT: Tatun cua cuhva yo tsa caca iñi yo tuhun ña vaha, coo quɨvɨ cua javaha yo
    cuhva tsicá iñi yo tan cua coo cuatyi yo. Tan tatun maa ñi yacan cua javaha yo,
    cua tatsi tuñi Nyoo tsi yo tsa cuenda can tan cua cúu yo.
  caa-caa: Y tamar lo que uyusre uche uwerir inteꞌ acuxpa e mabꞌambꞌanir, y conda
    abꞌoro axin tunor uyutir e mabꞌambꞌanir entonces achecta watar e chamer.
  pls-NT: Co de ngain tti jianha que jehe ẍaxaon jihi, mé nchexin cosa jianha, co
    are cosa jianha jihi ttixinhi ngain chojni mé, Dios chjé na castigo de ttji na
    ngain infierno.
  eng-WYC-2018: Afterward coveting [or Then coveting], when it hath conceived, bringeth
    forth sin; but sin, when it is [ful] filled, (en)gendereth death.
  bdv-bdv: ତାର୍‌ହଃଚେ ସେ କଃରାବ୍‌ ଇଚା ଆଙ୍ଗେ ଅୟ୍‌କଃରି ହାହ୍‌କେ ଜଃଲମ୍‌ କଃରେଦ୍‌, ଆରେକ୍‌
    ହାହ୍‌ ବାଡିକଃରି ହୁର୍ନ୍‌ ଅୟ୍‌ ମଃର୍ନ୍‌ ଗଃଟାୟ୍‌ଦ୍‌ ।
  otq-NT: Nunar mfeninu̱, ngu nꞌar ꞌbe̱hñö ñꞌu̱, da ꞌrogi ar tsꞌoki, ne xta ꞌyo̱tꞌe,
    da ꞌyo̱nga ar ndöte.
  tzo-SA: Mi ta coꞌontic onoꞌox ti ta jpastic li cꞌustic chopole, ta onoꞌox jpastic.
