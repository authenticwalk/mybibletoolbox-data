  ikk-NT: Ihiẹn ọlịla-ẹnya kwọnkẹnmẹgụụ ịhịan, ọ mụpụha njọ; njọ karagụụ, ọ mụ ọnwụn.
  leu-leu: La yaan a vubuxanan saat sina i taa savat la matavas voxo a saatan fo savat
