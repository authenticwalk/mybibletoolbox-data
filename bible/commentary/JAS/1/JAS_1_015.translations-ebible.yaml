    Asu moaruwai hohoanɨmo ai afɨndɨ tüküfendowohü yɨfɨ hohoanɨmo tüküfe-arandɨ.
  ptp-ptp: Nang dêc nipaên wê yêp vac il nɨlôd ge vô nôn lec dɨ vông il vac nipaên.
