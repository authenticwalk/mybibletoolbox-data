    jech ch'ayel chijbat o.
  lex-lex: Ne la'pa tlernohora yatyata-halal mak kden olek la it ihranu ralamni de,
    de hota itler la do'a-hala ralamni. Ne la'pa do'a-hal de na'ona-naga'ar la it
    ihranu ralamni, demade nod it la matmiati-molmuolu ralamni.
  dov-dov: Musule aakuti impeekezyo yakomena mbuli chibi nichakakomena, chizyala lufu.
  rgu-rgu: Maneniko tuka duduꞌa-aafi makekeo-makakanuꞌ, sona boki sala-sikoꞌ, ma sala-sikoꞌ
    a boki mamates.
  toc-NT: Caj xpa̠­la­cata xali̠xcáj­nit tala­ca­pa̠s­tacni li̠tzucuy tala̠­ka­lhí̠n
