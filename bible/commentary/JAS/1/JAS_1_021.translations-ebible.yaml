    put marasa nambutin inasi nahatin da meng ma hapat. Ihan nohwi ihtin hanwa dahat
    pat ohe da oh mandama Got ohe meng hrepnong hatpora daham orhe nambutin ohe da
    meng hrepnong hat patenmur.
  bvr-bvr: Wurra gun-nerra gun-gata gun-jaranga ana-goyburrpa nyibi-rrimanga bubu-bawapa.
    Gala barra mola nyibu-borrwa nyiburr-ni gun-gata. Wurra marr buburr-balcha nula
    Wangarr rrapa bubu-borrwa nula buburr-ni gun-molamola janguny nipa minypa nyiburr-bama
    gu-gurrmurra. Gu-gurda ngacha wanngu gun-gunega.
  wal-wal: Hegaa gishshau, tuna hanota ubbaanne iitatetta ubbaa intteppe xaissidi,
    Xoossai intte wozanan tookkido intte shemppuwaa ashshanau danddayiya qaalaa ashkketettan
    ekkite.
  zad-NT: Daan, ḻi c̱hooṉlall' yog'ḻoḻ dii zbanka' chonle na' yog'ḻoḻ dii malka' chonle,
    na' ḻi wḻex̱j yic̱hjle wzenagle cho'a xtill' Chioza' daa ba ṉezile. Ḻa' ḻennan'
    napan yeḻ' wak yislan le' kwenc̱he bi kwiayi'le.
  kmg-kmg: Irec ŋoŋe maŋwânâŋ â râŋgeŋ bârâŋgeŋ hetararâ urucko juhuc maŋŋeŋicko mitidâŋ
    râekicne i âgo ecnenšepieŋ. Izi hâcne maŋ qâqâtâc-nâŋec bâpiaŋkeocte tâpiri focnekac.
  mgh-mgh: Phimaana, nhiye unyala winyu nwo ni coonanara cimpankenyu nnyo, nkuse ni
    imaani nuulumo niphatteeliyenyu nno, nenno nihaana ikuru cowoopola iroho cinyu.
  aso-aso: Nemuꞌ nene lutine do goloso ogaꞌ initeꞌ mukiꞌ idoꞌ goloso niteꞌ pataꞌ buu
    lo minineꞌ nene huli hokolizeꞌ ami okodine diꞌmi limi mini Oꞌmosoꞌmi gamazi lutinguꞌ
    molaniꞌ nene di giliꞌ li dalo. Oꞌmosoꞌmi gamazi neꞌmo nene do lunguꞌ izo do lamineꞌ
    oloseize. Di giliꞌ li dalo.
  uli-uli: Ha hachuya wegdeg tayikof mo iremi. Ha tagul ngal Deus bo yebe yetolong
    hapatpat la ye momay lal mekla dipmi bo ila mala be yoh le yebe fang ngalugmi
    molow.
  nin-NT: Imba bu kà amarr ndanda ni ina ndanda yi nggo a so na kago imba nggo. Imba
    ba itu imba yi nu Abachi, ni ki ango aha kpa ure umaku nggo a ttu ku ni isisurr
    imba nggo. Ure kuma se nu ukyekye ku kpa imba ttungo.
  tgk-tgk: Бинобар ин ҳар бадӣ ва бадахлоқии одатшударо аз худ дур намоед ва каломи
    ба дилатон кошташударо хоксорона қабул кунед, ки ин калом ҷонатонро наҷот дода
    метавонад.
  acu-NT: Tura asamtai pasé nintimtai aa nuka, tura tunau tuke iruna nusha mash inaisataram.
    Tura wikia miajuitjai tumamtsuk, Yuse chichame antukmiarume nuka atumi nintin
    ukusrum nintimrataram. Nu chichamka antuku asaram uwemratnuitrume.
  cak-WNT: Rumac'ari' tiya' ca ronojel ri ma ch'ajch'oj ta y ronojel ri etzelal. Y
    can tikasaj iwi' chi ninimaj ri ruch'abel ri Dios ri c'o chic pa tak iwánima.
    Ruma ya ch'abel ri' ri nicolo iwuche (iwixin).
  ebk-ebk: Isunga kaanunyu ngarud nan am-in ay kaiisiw ay numnumyu ya nan manangotettet
    ay chayu at-atun. Kun kayu at munpakumbaba kan Apo Dios ya tongparunyu nan kalina
    ay entanumna as nan numnumyu ay hiya nan makaesarakan kan chakayu.
  spa-PDDPT: Por tanto desechen toda impureza y abundancia de maldad y reciban con
    humildad la Palabra sembrada que puede salvar sus almas.
  ruf-ruf: Apfo mghaleke ghose ghehile na nzila tsenu tsose itsihile ghendo. Muibokele
    kwa uhole imbuli iihandighwe mghati mwenu iidaha kuwakombolani.
  gun-gun: Ha'e nunga rupi pendejegui pemboi nda'evei va'e ha'e teko vai pendere oĩ
    va'e ha'e javi. Ha'e penhemo'yvyĩ'i reve pendu ete ayvu porã pendere omoĩ mbyre,
    mba'eta pendereraa jepe aguã ipo'aka va'e.
  agu-BL: Quil cyenu' cyakil yi ajtza'kl cachi', tu cyakil cyakal mak'mal. Cho'ku'
    c'ulutxum jak' ca'wl yol Kataj yi ja wi't oc te cyalma'u', na ya'stzun yi yola'tz
    yi na xcye' tan claxe'n yi kalma'.
  isn-isn: Kuitegwa iki kule impaala yamilandu nuubi wehinuukole kila upande lusingilyi
    kwa kusima ulukani nulutemewe mukateanyu uhumi kuuguna inkolo yanyu.
  eng-PEV: So you have to stop doing all those things that are dirty and wrong. You
    have to listen properly to the word from God, that he put right inside you, and
    you have to do what it says. Don’t think that you are so good that you don’t need
    God’s word. No. You have to do what it says, then that word will save you.
  ilo-ULB: Ngarud ikkatenyo amin a managbasol a rugit ken ti dakes nga adda iti sadinoman,
    ken iti kinapakumbaba awaten ti naimula a sao, nga isu ti makaisalakan kadagiti
    kararuayo.
  pir-NT: Sa yena ijipihtiye mʉsa ñañe yeyere, mʉsa ñañene tutuaro cahmedire duhuya
    mʉsa. Sa yena Cohãcjʉ̃re quehnoano yʉhtina ijina tiquiro buheyere tʉho, cahmeña
    mʉsa. Tiquiro ye buheyere mʉsa tʉho cahmegʉ̃ Cohãcjʉ̃ pehe mʉsare pecapʉ wahaborinare
    yʉhdʉorota.
  anv-NT: Ne manjyɛ mbɛ gétú ɛyigémbɔ, lyage yɛ́ndé gepɔ gebogebo ɛyi gétené
    ɛnyú mampyɛ gabo, ne lyáge ntó ufɛre uboubo bi ɛnyú dewyaá ne atɛ. Chyɛ́ge
    gemɛge nyú mbaá Ɛsɔwɔ dékámé ne meko mejɔɔ́ ayi ji afyɛɛ́ mmu matɔɔ́ nyú,
    néndé mekomejɔɔ́ yimbɔ ne ákage pyɛ ɛnyú dépó negbo.
  sab-NT: Malen cha gerule ba ulita ole, ba mo ta gbadale age me no ulita chuge ngwadi
    sugekare bage, ba kle age gweale me no ba e ulita chugadale ngwadi gire mo ta
    gbadale kiraske ta no ole trate Chube gerua jo ketaba bage kle ba tale giti, ba
    mo ta gbadale gwangerugu geru e gai ulia, Chube gerua e kle ba tale, geru e ulia
    kiraske, geru e giti Chube ba jwen siere ji chugege age me no gdale, ama gerua
    ba ta gbe chage sugekare age me noge.
  tmd-tmd: Makwam, rɨb gwogwo yöxön, ap kib mag gwogwo rɨmɨdöi aku, pödpöd rɨmɨn aliö
    alölɨŋö, rön, mag pɨx aku aŋadö röböxön, God madmag yuörɨb ñɨŋ kwo yu mönö aku,
    pɨ ri aböña. Mönö aku ñɨgö kömö pöna.
  acr-NNT: Ruma kꞌu laꞌ, yaꞌa kan alaq ronoje ri na chom ta uwach y ronoje rukꞌiyal
    mak. E lik kꞌulu alaq rukꞌ uchꞌutiꞌnal kꞌuꞌx alaq Ruchꞌaꞌtem ri Dios tikil chi
    chupa ri animaꞌ alaq, ma waꞌ kukolobꞌej alaq.
  kpg-kpg: Malaa, goodou haga mogowaa ina goodou gi daha mo nia hangaahai milimilia,
    mo nia haihai hala huogodoo. Goodou dugu anga goodou gi God ge gi kae ina ana
    helekai ala e dogi go Mee gi lodo godou manawa, aanei nia helekai e mee di haga mouli
    goodou.
  taj-taj: थेतबासेलमा थेह्रङ्बा जम्‍मान आज्‍यबा बानीबेहोरदेन नइबा ताम ख्‍लागो। ओच्‍छे
    परमेश्‍वरसे एनीगदेला सेमरी थान्‍बा बचनदा सोजो तसी सदन थोसी भ्रउ। चुनोन बचनरी एनीगदेदा
    थार्ना लबा शक्ति मुला।
  avt-avt: Te yi einaaiwɨr menmen enum mau han ki mamrekyi yi eiyises menmen enum.
    Yi hanhan eiyises hɨm yaaim nɨpaa God kewisɨm mekre han ki. Te hɨram mamkaap hɨmɨn
    ki kaktike God yi eiyu werek werek.
  cbk-cbk: Entonces, quita todo ese porquerias y maga mal costumbre, para obedece
    con Dios, y recibi con alegria el mensaje que ele ta pone na di ustedes corazon.
    Ese mensaje ay puede salva el di ustedes alma.
  uig-ARA: شۇنىڭ ئۈچۈن، بارلىق ئىپلاسلىقلارنى ۋە قىنىڭلارغا پاتمايۋاتقان رەزىللىكنى
    تاشلاڭلار، قەلبىڭلاردا يىلتىز تارتقۇزۇلغان، سىلەرنى قۇتقۇزالايدىغان سۆز-كالامنى
    كەمتەرلىك-مۆمىنلىك بىلەن قوبۇل قىلىڭلار.
  tuf-tuf: Eyta rehquít ay bár síhw̃ati jaw̃i. Ay bár yajquey etwi. Sirat ima chihtá
    ba ur icar chájacro. Chiht eya behmár ayan cuít síhw̃ati cuar caw̃i. Ey caquir
    yajw̃i. Ey caquir yajcayat, ba ajc bar síwayqueyra.
  abx-abx: Sanglit tungod kay agla'om i Diyos si matadong kinabuhi', hugkasu-bi na
    i bisan ay nga gana' kadatahan-na ngan da'inan may i bali pa pagsangyahan mga
    mara'at buhat ngan agpa'ubusa kam si kalugaringun-bi basi' hul'os i pag'aku'-bi
    si allingon nagpatanom anan si ka'am kay iyay nan i makatalwas si ka'am.
  mco-NT: Ixmajtztaaygɨx yɨ jɨbɨc ayuc, ca' mnijot'ajtcɨxy yɨ jɨbɨc-huinma'ñ. Cöbɨjccɨx
    mɨɨd oyjot oyhuinma'ñ yɨ Dios y'ayuc ytɨy'ajt, yɨ huɨdibɨ Dios tɨ yajnicödugɨ̈y,
    huin'it jëbɨ ajcxy m'alma nïdzoocɨn paady.
  bsp-bsp: Nəliŋnɛ pəyik-yik fəp kɔ mes mɛlɛc fəp mmɛ nəc-yɔ mɔ, nəbaŋɛ waca mɛrəŋ
    toloku ntɛ anatəp nu. Toloku ntɛ tɛntam kəyac kəyi konu doru mɔ.
  cpb-NT: Okowaperotatya ookayetairo okaatzi owaariperoshiryagairi, tsinampashire
    ankantya ankemisantanairo ñaantsi, irootake materone owawisaakoshiretai.
  aon-aon: Douk namudok aria douk ipak ta pukutukuk ihishmorim shabo susih iri yoweishi
    shuni eshudok ihishmorim yoweishi inahos douk arpesh shenekesh sabaihi atih iri.
    Aria ipak ta pupe shakamum Iruhin nini arpesh aria purao Iruhin ananin baraen
    douk riguk anan nawen nyape numun ipakiruh aparuh iri. Enyudok baraen douk dodogowin
    um nyutaurumep nyurep putanam punak um anan pupe wosik atin.
  hus-NT-2005: Pos anchanꞌ pé, ka jilaꞌichtsik ejtal xowaꞌ yab alwaꞌ ani ejtal an
    atʼaxtaláb xi waꞌach tʼajat. Ka bachʼutsik kʼal i chaꞌattaláb an alwaꞌ tʼilab
    xi kʼwajbantsidh ba na itsích; pos jechéꞌ an alwaꞌ tʼilab, in koꞌol i awiltaláb
    abal ti ki loꞌtsi ta ejattal.
  mig-NT: Núsáá te ná sía̱‑ro̱ táká tiñu chá'án jíín táká tu̱'un ñáá ja̱ ní kukútu‑ro
    jíín. Te ná kóo vi̱tá ini̱‑ro̱, te kuatá'ú‑ró tú'un ni̱ tɨ̱ɨn ini̱‑ro̱, chi tu̱'un
    yúan kúu ja̱ kúu nama róó jíná'an‑ró.
  bps-bps: Taman tnagakyu kdee magagyà nimò i knalamyu na dad sasè nimò. Na fdanàyu
    ktoyu di Dwata, na dnawatyu Tnaluan i fulen di nawayu, du ani gmagan falwà gamu
    di dad salàyu.
  mbs-mbs: Yan tanan kaw te medaet inang niyo aw kedita te medaet aneng-aneng niyo.
    Tolò kaw te Timanem, aw pemenali niyo se kagi din insawol diyà te pedowan niyo,
    so se kagi din, yan se mekepelowà kenyo lekat te salà.
  tof-tof: We ngarkwatódó, blaman kolae elklaza amónamke yabiób ngyabendógabi akó
    piküp bainamke ene blaman abün kolae tórrmen tómbapón-gum. Da yabiób ngi tüp elókam
    akó ene bóktan ipüdam, God ne kla iltümülürr yabü moboküpdü, zitülkus God gaodóma
    yabü zid bainüm, e ene bóktan nóma ipüdane.
  cme-NT: Terieŋgu faŋgu-na, nelma maŋ balaaŋ hiere, hielaaŋ na gboluoŋgu mɛi; aa
    na bi ne hɔbabalaŋga‑i aa na yaŋ-ka. Yaaŋ bombolma‑i aa Diiloŋ uŋ diyaa nelma
    maŋ na hɔmmu-na, na bel-ma nammu hãi; ma yaa ka gbãa kor-na.
  sus-sus: Na na a ra, wo xa tondi fe ɲaaxi nun fe kobi mɔɔli birin nabade. Wo xa
    wo yɛtɛ magoro, wo xa nɔndi suxu naxan bara masen wo bɛ, barima na nan nɔma wo
    rakiside.
  pon-2006: Eri, kumwail kesehweisang rehmwail soangen tiahk samin kan koaros oh soangen
    wiewia sapwung kan koaros. Kumwail peikiong Koht oh ale mahsen kan me e kin padokediong
    nan mohngiongimwail, ihme kak komourkumwailla.
  dad-dad: Anĩ nigin, ereb ereb amuyẽ ganan ado, sesen ketẽ yesen ganan walelagauf,
    agog fen, wauĩ yukesileya bunem, od ã namein Negurem itenen, kel yaleyeĩf kisi
    feleya anĩ walogouf.
  zab-NT: Pur ningui gulsaan irate de ni quɨt illiú ne iraru de mal ni nuu lo guɨchliu,
    ne cun guelnazaclaaz gulchanuu de xtiidx Dios ni abindiagtɨ te pur de diidxtisqui
    zelee ílda laat lo duld.
  jae-jae: Amboac tonaŋ akac ŋatêmui to sec totau-totau su ma akôc mêtê, taŋ Anôtô
    kêsê kêsêp amacnêm ŋalêlôm naŋ sa. Mêtê tonaŋ kêtôm gebe ênam amac katôm kêsi,
    tec akôc sa tonêm ŋalêlôm malôgeŋ.
  ksd-ksd: Io, avat a vungue ra dur na mangamangana par ma ra pepeal milmilikuan,
    ma avat a kapupi ra tinata ma ra madu na maukua i vavat, nina ra tinata di ga
    vaume livuan ta vavat, nina ba na valaun valar pa ra tulungea i vavat.
  msm-NT: Kaling ojowi to tibo maligsom dow madoot no pamatasan. Paobos kow duon to
    Diyus aw tagoni yagboy to kagi din no imbotang din duon to ginhawa now, su sikan
    kagi din iyan ogpakayuwas iyu.
  myk-myk: Lee wuu na, keree kiimu bɛɛri kʼa sipya nɔrɔgɔ ge, na fara kuumɔ tuugo
    bɛɛri na, yi kee bɛɛri yaha wà. Kilɛ ya jomɔ pemu le yi zɔlɔɔ pu ni ge, yʼi yiyɛ
    tirige, yʼi sɔɔ pee na, bani pee na já yi munahaa ɲuŋɔ wolo.
  sbe-sbe: Unai laulau yabayababadi yo nuwatu bikibikidi maudoidi luwamiu ne udiyedi
    kwa hekaiyawasidi. Yo ma nuwadobidobimiu Yaubada yona hedehedede kwa hai yo kwa
    sunumaei. Hedehedede wa iya ede Yaubada ye toleyako nuwamiu ne unai na gonowana
    ye hemauligomiu.
  mcr-mcr: Iiŋä eäŋqä-qae, suqä kiyä mätqetä, suqä quvqä huizitä, huätä ätnämäupu,
    hiqä-hiuä mänä äkittqiyenäpu, kukŋuä Goti Iqu hiqä qeqä-quuvqä yäpä imä vowä ikeqe,
    metpŋqe. Kukŋuä iqu, he häŋi, qäuqu emäkäqumuatquänä.
  cux-NT: Ní cáávā nducuéⁿ'ē chuū canee chí divíi nī yeⁿ'é tanducuéⁿ'ē chi nguɛɛ n'daācā
    chi nadacádíínuuⁿ nī. Ní nguɛ́ɛ́ diíⁿ nī cosa chi nguɛɛ ndaacā. Ní 'caandiveéⁿ
    nī nduudu cuaacu chí i'téénu nī ní canee na staava yeⁿ'é nī. Ní ndiicuuⁿ nī. Ní
    vɛ́ɛ́ poder yeⁿ'e nduudu cuaacú 'cūū chi cuuvi dinguáⁿ'ai alma yeⁿ'é nī.
  tur-YTC: Bu nedenle, her türlü pisliği ve taşkınlığı üzerinizden sıyırıp atarak,
    içinize ekilmiş, canlarınızı kurtaracak güçte olan sözü alçakgönüllülükle kabul
    edin.
  san-ITR: ato heto ryUyaM sarvvAm ashuchikriyAM duShTatAbAhulya ncha nikShipya yuShmanmanasAM
    paritrANe samarthaM ropitaM vAkyaM namrabhAvena gR^ihlIta|
  bel-N: Дзеля гэтага, адкінуўшы ўсякі бруд і празьмернасьць ліхоты, у ціхасьці прыйміце
    насаджанае слова, якое можа збавіць душы вашыя.
  sch-sch: Masikin thobaisi inthiengloi le nunchan saloingei renga inkêm roi. Pathien
    kôm inpêklûtin, nin mulungrîlngeia a chong tuhngei ha pom ungla, ma hah nangni
