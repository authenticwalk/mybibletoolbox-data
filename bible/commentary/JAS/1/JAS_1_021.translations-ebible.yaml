verse: JAS.001.021
translations:
  kpx-kpx: Iale la huhuihuhuie toela huhulahai vaveve toela vamale ke halevave. Lainaho
    la ebia tabagevelive. Isito Dilavae lohoi Dilavau hoto mai la uvumo mamoale ke
    huhulahai vave. Ige la hoto ke evisi vamalemo Dilavana la malevei.
  okv-H: Eto ungota degi hotembari sasapura te ari sasapura tapa do mihia avo ejo
    irae au God na ke ungota jo ta urena avo sisire ae osari na pekari na unduvujo
    ungo oreka ai.
  tbo-tbo: Yaubada a baha u nugonugomi i ugugohi a nugohopuhopumi ona waya yaka apo
    luyagohana ona tuhagaya. Uyahinei omi nugogobu po omi dewa apapoehi ona wihinigigiyehi.
  mal-C: ആകയാൽ സകല അശുദ്ധിയും തിന്മയുടെ പ്രചുരതയും ഉപേക്ഷിച്ച്, നിങ്ങളിൽ നട്ടതും നിങ്ങളുടെ
    ജീവൻ രക്ഷിക്കാൻ ശക്തിയുള്ളതുമായ വചനം വിനയത്തോടെ സ്വീകരിക്കുക.
  grc-SR: Διὸ ἀποθέμενοι πᾶσαν ῥυπαρίαν καὶ περισσείαν κακίας, ἐν πρᾳΰτητι δέξασθε
    τὸν ἔμφυτον λόγον, τὸν δυνάμενον σῶσαι τὰς ψυχὰς ὑμῶν.
  bgc-bgc: इस करकै सारे मन की गंदगी अर नफरत नै दूर करकै, परमेसवर के उस वचन नै नम्रता
    तै मान ल्यो, जो मन म्ह बोया गया सै, अर जो थारे प्राणा का उद्धार कर सकै सै।
  khz-khz: Gaura pakurai maguli-rakavara e kala milora maparara pio piatogara. Palagu
    na aomi ai evaroato kilana pio gapi-ragea mamanaumi na. Kwalana nekilana pene
    vega-magulimi ripa.
  deu-TKW: Darum leget allen Schmutz und Auswuchs von Bosheit ab, und nehmet in Sanftmut
    das echte Wort an, das eure Seelen erretten kann.
  zsr-NT: Qui lë ni naꞌ, gul‑cáꞌn yúguꞌtë le cunác, len yúguꞌtë le zian le cunác tsahuiꞌ,
    atiꞌ lu yöl‑laꞌ nöxj ladxiꞌ gul‑síꞌ lu naꞌliꞌ didzaꞌ naꞌ chnayáz icj ládxiꞌdauꞌliꞌ,
    le huac gun ga ulaliꞌ didzaꞌ ni.
  lin-lin: Yango wana, bobwaka makambo nyonso ya bosoto mpe misala nyonso ya mabe,
    bondima na komikitisa Liloba oyo elonamaki kati na mitema na bino, pamba te ezali
    na nguya ya kobikisa bino.
  hns-NT: Ohie se toelog aapan djiewan safa kar aur sab rakam kharaabie niekaar de.
    Aur apane ke nietja karke Parmeswar ke baat aapan diel me dhar le, djaise bia
    djamien me bowal dja hai. Okar baat se toelog paap ke goelaamie me se batjaawal
    djaai sake hai.
  noa-E: 'Magua mua pãrag mag chirʉm: Jãg Ẽwandam na parhooba maach ãrpiejem nem pãach
    gaai sĩsidʉm thum warre isegbapʉ̈it. Magnaan chadau khĩir machag chukhu Ẽwandam
    iek pãach thãar ee autarrta warag bãaupibat, ũr nʉmua. Jãg iekta nem jua theeg
    sim, pãar peerdʉ awaag.'
  eng-EMTV: Therefore laying aside all filthiness and abundance of evil, in meekness
    receive the implanted word, which is able to save your souls.
  mib-NT: Núu súcuan te na siáá rō tācá jniñu jnéhén jíín jniñu néé jéē ni cáyā jiín
    ró. Te na cóo vītá ni rō te cuatáhú ró jnūhun ya jeē ni quɨ́vɨ ini anuá rō. Chi
    jnūhun un ndíso poder jeē cācu ánuá rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ताप्‍फे़ःम्‍बा नु सिक्‍के़ले़ःङ्‌बा पाःन्‍हाॽ ले़रे़म्‍देःसे़म्‍मे़ॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ सिक्‍लुङ्‌मो लेःत्तुबा खिनिॽ ताङ्‌से़ःप्‍मा के़सुक्‍पा
    कुबाःन्‍जाक्‍किन् खिनिॽ नःम्‍नःम्‍माङ् ताःक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu ndi mtaga kutali kuyovalela kwinu na matendu goha gahakau, mjivika
    pahi ya Chapanga na kupokela kwa ungolongondi lilovi lila lelipandiwi mumitima
    yinu, ndi lelihotola kuvasangula mwavene.
  mmx-mmx: Kuren la, leveloklox axap i bilingot la laxakapmek i umsu aleng at na lavatbung
    menemen, ni nom mina lok pes kepe i. La mina lox asi nimi la mina xonom ka levelinga
    at ne Moroa, ni gatlo li i ro xeneng at lorooro atnimi. Ni mun nom levelinga i
    epovo na lox arooro nimi.
  cbr-NT: Usa 'ain camina ñu 'atima 'aisamaira oquinmi mitsun 'acë a ëanan uisa ñucama
    cara 'aisama 'icë ënti 'ain. A ënquin camina ami cuacë Nucën Papa Diosan bana
    a mitsun nuitu mëu racanaquin upí oquin sinánti 'ain. Mitsúnmi cuacë bana ënë́xa
    quicësabi oquin, Jesucristomi catamëcë 'ixun, 'acë 'aish camina Nucën Papa Diosnan
    'inux ië́canti 'ain.
  tee-NT: Pus ixlhiyuchi amac'a'unt'it tachi chun ju macxcai chai tachi chun ju tamalhquiliquiniyan
    ju mi'atsucunti'an. Chai alac'a'ik'ot'it chux ixchivinti Dios ju k'asmat'at'it
    chai jantu asamak'ant'it. Pus ni alac'a'ik'oya'it'it pus at'ak'alht'axt'uya'it'it.
  eng-LSV: for this reason, having put aside all filthiness and superabundance of
    evil, receive the implanted word in meekness, that is able to save your souls;
  cak-NT: Romari' tiya' can ronojel ri man ch'ajch'oj ta y ronojel ri itzel tak ex
    y co'l tibana' chech ri Dios, y tic'uaj utz ri rutzij ri c'o pa tak iwánima. Roma
    ja tzij ri' ri nicolo iwichi.
  pah-NT: Pepohi tuhẽ ti pendeaporog̃itate'varuhua hugwi. Tapekote'varuhui'i'i ti.
    Tupana'ga okwahavuka pe me Jesus'ga mombe'ua peyvyteri pe raikwehe. Peko hete
    ti hehe a'ero. Pe ndekorame Jesus'ga mombe'ua rehe po ti Tupana'ga pe mongoi ojipyri
    nehẽ.
  sja-NT: Maperã k'achia k'ĩra t'ãdoo k'ĩsia amáatɨ. P'ananáatɨ naaweda p'anapatap'edaak'a,
    waide ijãada-e p'anadak'ãri. Ma k'ãyaara audua-ee óotɨ Tachi Ak'õrepa k'inia bɨk'a.
    Ichiaba k'ĩsiapatáatɨ irua wãarata jara pëidade, ma k'aurepata ijãapata perã mãik'aapa
    ɨt'aa wãdait'ee perã.
  xed-xed: Tsaya tama, pghiŋwapgha ta inda skwiha ya ta ŋriŋtá mndu, nda inda ghwaɗaka
    skwiha. Tsuʼawatsuʼa nda hanata ghəŋ ta gwaɗa ya ŋəɓam Lazglafta ma kaghuni ta
    laviŋtá mbanafta hafa ghuni.
  mks-NT: Ña̱ cán quéa̱ cacu xóo ndó ndihi ña̱ núu ta jándicoo ndó ndihi cua̱chi cája
    ndó jáchi̱ ndúu cua̱há na̱ cája tá nu̱ú cua̱chi tañu ndó. Joo xíní ñúhú jánuu
    ndáha̱ ndó mé ndó nu̱ Ndióxi̱ ta ndiquehe va̱ha ndó tu̱hun mé á ña̱ na̱ca̱ha̱n
    na̱ xi̱hi̱n ndo̱ jáchi̱ tá ná candúsa ndó ña̱ já quéa̱ jáca̱cu Ndióxi̱ ndo̱hó.
  gfk-S: Io kaie, mu na kap leise ira bilingana tintalen bakut tikai ma ira mangana
    sana gingilaan ta ira numu nilon. Mu na bul hanapu mu ma mu na kap usurane no
    nianga di ga so ie ta mu. Ikino nianga i tale be na halon mu.
  bmu-bmu: Qewöloŋ könaŋi könaŋi aka ahakmeme töwötŋambuknöŋ qekötahözei, mia mosötme.
    Mönö yaŋgiseŋini mosöta Anutugö keu bapŋe anda keu kötŋi uruŋine kömörakzawi,
    mi möt aŋgön köla malme. Mewö aketka keu miaŋön ölöp amöt qem eŋgiiga letota Suepnöŋ
    öŋgöme.
  dgz-dgz: Ap menan, inak koe koewa anin aninke dena ugup ugup wa ta aiseana ae vean.
    Amba ek ingane aoma wat otutamen, God inap imuya warep nop mega e potayap vereni
    anu kakayasen iwa nop ame gapan e inak warai.
  eng-GNV: Wherefore lay apart all filthinesse, and superfluitie of maliciousnesse,
    and receiue with meekenes the word that is graffed in you, which is able to saue
    your soules.
  zaa-NT: Acca bítturu guni le ca cosa cùttsi nu beni le antes, líútse'e latsi' iyaba
    maldad. Lebi'į nna bittu edúdítsini le Tata Dios sino gudà tsè' naga' le ca titsa'
    qui'e nu riquixá'a ca siervo qui'e, porqui'ni por medio de titsa' qui'e nna l·lá
    le.
  eng-WEBSTER: Wherefore lay apart all filthiness and superfluity of naughtiness,
    and receive with meekness the ingrafted word, which is able to save your souls.
  guh-guh: Bajaraxuata pacopabare daxita pibisiacuene panenajamatabëxainaejava. Pacopabarenua
    daxita pibisiacuene paneexanaejava itsamonaejavabelia. Dioso raja pejumelivaisi
    pacatsijamatabëuba. Bajaraxuata beveliajamatabëcuenevi nataeya pajumecovënëre
    Dioso pejumelivaisi. Bajarapalivaisi itsa pajumecovënëtame, nexata pacacapanepaena
    Diosojavabelia.
  bon-bon: Peei name pi iyeta jugijugi mule piiyepu iyeta niiya mule weene iyeblengemeye.
    Ngenecu plowa cama teeme mene yaacatuye, tabe lui mene singi gyene weeme ngenecu
    cabu acitame, ingle pui mene te piba weebibine niiya cabu ca äsecrera gaabe jiwabininuge.
  nhw-BL: Huajca xijcajtehuaca nochi catli fiero huan nochi catli amo cuali catli
    anquinequij anquichihuase. Ximoechcapanoca huan xijselica nopa cuali camanali
    catli Toteco quitlalijtoc ipan amoyolo, pampa nopa camanali quipiya chicahualistli
    para anmechtlajtlacolquixtis.
  swh-ONEN: Kwa hiyo, ondoleeni mbali uchafu wote na uovu ambao umezidi kuwa mwingi,
    mkalipokee kwa unyenyekevu lile Neno lililopandwa ndani yenu ambalo laweza kuokoa
    nafsi zenu.
  wbi-wbi: na masaghe amavivi ghano ghamemile mu moojo ghinu, mwupilaghe vunono illusion
    lino uNguluve abikile mumoojo ghinu, ilisio ilio lol ni ngufu isa kuvapoka inumbula
    sinu.
  bba-bba: Yen sɔ̃, i dɑɑ disinuɡiɑ kɑ kom kɔ̃sum kpuro derio kpɑ i ɡɑri yi mwɑ kɑ
    tii kɑwɑbu yi Gusunɔ u duurɑ bɛɛn ɡɔ̃ruɔ domi yiyɑ yi koo kpĩ yi bɛɛn hunde fɑɑbɑ
    ko.
  eng-KJVCPB: Wherefore lay apart all filthiness and superfluity of naughtiness, and
    receive with meekness the engrafted word, which is able to save your souls.
  kgk-NT: Upéixa ramo ani pende poxy rei rei ojóupe. Epoi kena nde poxy rei reiha-gwi.
    Opa nde rekoha rei-gwi epoi ave. Anive ne mandu'a ne rembiapo vairã-rehe. Nhandejáry
    nhe'ẽ-rehe ae katu ne mandu'a. Ha'e omoĩ-ma onhe'ẽ nde py'apy-py. Erovia kena
    inhe'ẽ kuri erejeheko kirirĩ-vy. Inhe'ẽ-rupi ereiko ramo ne resende tee va'erã
    Nhandejáry.
  waj-waj: Itaama vainai teeda mmuakiaa maisamaisai aataruuyauvaa ngia iikiaiyauvaa
    pikiaatee. Ngia aduoo tirooma varida Anutuuqo ari kuaivaa ngii aakiaiyauvaki yapa
    kiaiyauvaara tuqinnama rikiada puaisa utuatee. Fai ngia itaama iikio Anutuuqo
    aikiooma ngii vitoo yoketaivau yapaanaravai.
  cpy-cpy: Okowa-perotatyaa ookayiteero okaatzi owaaripero-shireta-kaeri, otzimatyee
    atsinampa-shirete akemijanta-neero iñaani Tajorentsi, rootaki mateeroni owawijaako-shire-yitee.
  mpx-mpx: Inoke pagan bwaibwaikikinina ge nak bolo hi masamasal nuku towaagil, yaka
    ginebi ge wami hanalau Yehoba wana baaba nuku ahe, baaba o Yehoba iyaka i luwan
    atemiwa ge bosowaina ni pwamwalimiu.
  wbp-wbp: Puta manngu-nyangkalu ngawu, manulurla jungarni nyinaya maju puranja-wangu.
    Putalu-nyanurla pulka-pungka, kuja-wangulu ngayi nyinaka! Kalakankulu marda jarrwara-kari
    yanirra-juku manu wilji-jarri-nyayirni. Kuja-kujakuju, ngampurrparlulu puraya
    Kaatu-kurlanguju jaru manu kuruwarri. Marlajalurla mardaka, kapu-nyarra Kaaturluju
    muurlparlu mardarni wankarulku jaru-kurlurlu.
  luo-luo: Kuom mano, lonyuru oko kit kethruok gi richo duto, ma kindegi opongʼo piny
    kendo bolreuru kurwako wach mopidhi e chunyu, manyalo konyou.
  nhe-NT: Huajca xijcajtehuaca nochi tlen fiero huan nochi tlen ax cuali tlen inquinequij
    inquichihuase. Ximoicnochihuaca huan xijselica nopa cuali tlajtoli tlen Toteco
    quitlalijtoc ipan imoyolo, pampa nopa tlajtoli quipiya chicahualistli para inmechtlajtlacolquixtis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܪܲܦܹܝܡܘܼܢ ܡܸܢܵܘܟ݂ܘܿܢ ܟܠܵܗ̇ ܛܲܢܦܘܼܬܵ‌ܐ ܘܦܸܪܝܘܼܬܵ‌ܐ ܕܒܝܼܫܬܵ‌ܐ،
    ܘܩܲܒܠܘܼܢ ܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܢܨܝܼܒ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܘܵܘܟ݂ܘܿܢ، ܗ̇ܝ ܕܟܹܐ ܡܵܨܝܵܐ
    ܦܲܪܩܵܐ ܠܓܵܢܵܬܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Taatnamik piiqsillapiaġlugu iluqaan nalaunŋaitchuaq. Aglaan atchił̣ikun
    uqałha Agaayyutim akuqtuġlugu inillakkaŋa uummatipsitñun. Ilaan uqałhan anniqsutlagaatin.
  msb-msb: Kaya halion niyo an tanan na maati na kaisipan kag maraot na ugali. Magpasakop
    kamo na may pagkamainubuson sa katukduan na gintanom san Dios sa iyo mga isip.
    Amo lang ini an makasalbar sa iyo.
  cpa-NT: Jøng² dsio¹ tiú¹³ jniang³ ca¹lah¹jǿ¹ hi² hlaih¹³ hi² tsa¹dsio¹. Dsio¹ hi²
    ŋi³niang³ jniang³ huø³ dsǿa¹² jniang³. Tí² chinh¹³ jniang³ jǿg³ ma²hé² jniang³,
    jǿg³ jmo¹ hi² liúg² jniang³.
  dso-dso: ସେଟାର୍‌ ପାଇ ତମର୍‌ ଚଲାଚଲ୍‌ତି ଟାନେଅନି ବାରଇବା ସବୁ ରକାମର୍‌ କାରାପ୍‌ ଅବିଆସ୍‌
    ଚାଡିଦିଆସ୍‌ । ପର୍‌ମେସର୍‌କେ ନିଜର୍‌ ମନ୍‌ ସର୍‌ପି ଦିଆସ୍‌ । ତମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ସେ ଜନ୍‌
    ବାକିଅ ରପିଆଚେ ସେଟାକେ ଦିଆନ୍‌ ଦିଆ । ସେ ବାକିଅ ତମ୍‌କେ ରକିଆ କର୍‌ସି ।
  meu-meu: Taunabunai, miro idoinai bona lalohadai dikadia lalomui ai e tubumu ba
    nege daure; bona lalonlui ai vada e hadoa herevana, laumamui baine hamauridia
    diba ḡauna, bavaabia dae, mai manaumui ida.
  yva-NT: Maisyare omai ti, wapa ana wadave ti nggwambe muno wapa ayao kakai ntapekane
    mamo wapo rapaya ra ntami. Umba syare wansanuga mpaaje, wabeto Amisye apa ayao
    namirati Po raugasyo wasanuga raije rai, weye wemirati mbambunin mo wasapaya wapa
    ayao kakaije rai.
  dgc-dgc: Kanya ibutan moy i étanan a ugali moy a medukés. Magpasakup kam ta Diyos
    ta mahusay, a tanggapén moy i kagi na a nipaliwanag na dén ta isip moya. Da saya
    i méngatéda dikam ta kaligtasan moy.
  zpm-NT: Goḻguieṉ sca, goḻsaan grëtaa ncuaaṉe ndzinlid ne ziyuṉ to, goḻbiche lo grë
    guieḻntseeb ne znutaa quiayac niina. Iṉe ndooladz goḻgac, goḻleynie Xtiidz Dios,
    diidz ndzon ne pseedle to; sac goṉ lëëw rlu zha laa to lo doḻ.
  hix-NT: Àro ke osonyhoryetxok harha, ohnawonye. Ayanhànàthàyamo àhnànkatxehkatxoko.
    Khoryenkomo rwon haxa ahohtxoko. Oyowan yakanye Khoryenkomo nyeryetxho rma àro
    ha, àrwonà. Oyonyhoryetxho komo rma àro ha. Owyanye enytxantoko rma, ehonomnà
    me osonyhera rma ehtxoko.
  sim-sim: Hako mbele mbele kavakava kal ji unda kandon amber er ji laha ermbeka.
    Uhu mashi orhin ji misihi ji toloka. Mashi oso sunguwavu jihik angop akwa siji
    hom or sihinda sir. Uhunda osik mashi oson er ji tiya i nahi, mashi oso avak jirin
    indik lakwa sira.
  npi-ULB: यसकारण, सबै पापमय घिनलाग्‍दा कुरा र दुष्‍टताको प्रचुरतालाई मिल्‍काइदेओ
    । रोपिएको वचनलाई विनम्रतामा धारण गर जसले तिमीहरूका प्राणलाई बचाउन सक्‍छ ।
  cgc-cgc: Gani, dilian nyo mga buat na gapalain ki kyo daw mga malain na pirmi nyo
    pabuat kuntra ta mga paryo nyo na ittaw. Magpasakep kaw naan ta Dyos daw tumanen
    nyo man iya na ambal na papaintindi din paagi ta mga patudlo ki kyo tenged bisan
    kino na magtuman maluwas alin ta silot na ula katapusan.
  tim-tim: Hain akmâ âmâ yeŋaet nâŋgâmbiâ gembo Anutu den pat âlepŋande luâk heŋgemgoyekmap
    aregât nâŋgâm agak meme bâleŋe turuŋnenekmap are akto han bâleŋe are hepunbei.
  yor-yor: Nítorí náà, ẹ lépa láti borí gbogbo èérí àti ìwà búburú tí ó gbilẹ̀ yíká,
    kí ẹ sì fi ọkàn tútù gba ọ̀rọ̀ náà tí a gbìn, tí ó lè gba ọkàn yín là.
  wos-wos: Wun jooka sarékéta guni atéfék haraki saraki mawuli wunde séfélak séfélak
    haraki saraki sémbutka akwi hu hweta guna ximbu harékéhafi yata guni guna mawulimbu
    God sendén hundi jémba xékétanguni. Sendén hundi guna mawuliré yikafre hali hurundé,
    guni God wali jémba rengute.
  emp-NTPO: Maʌ̃ bẽrã ne jũma cadjiruara, ne jũma jipaẽ́ b̶ʌ sid̶a igarad̶adua. Maʌ̃be
    Ãcõrẽba idji bed̶ea bãrã sod̶e b̶ʌd̶ada crĩcha biad̶eba ĩjãnadua. Ara maʌ̃ bed̶eaba
    bãrãra Ãcõrẽba cawa oid̶ebemada poya ẽdrʌ edaya.
  eng-F35: Therefore, laying aside all filthiness and overflow of evil, receive with
    meekness the implanted Word which is able to save your souls.
  ind-ind: Oleh sebab itu, buanglah segala sesuatu yang kotor, najis, atau jahat,
