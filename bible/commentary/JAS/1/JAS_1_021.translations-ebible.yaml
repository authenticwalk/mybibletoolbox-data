  kan-OKCV: ಆದಕಾರಣ ಎಲ್ಲಾ ಮಾಲಿನ್ಯವನ್ನೂ ಉಳಿದಿರುವ ದುಷ್ಟತನವನ್ನೂ ತೆಗೆದುಹಾಕಿ, ನಿಮ್ಮೊಳಗೆ
