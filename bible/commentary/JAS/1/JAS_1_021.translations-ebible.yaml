    heldur yfir þeim mikla boðskap sem við höfum meðtekið, því að nái hann tökum á
    okkur, getur hann frelsað sálir okkar.
  spy-NT: Kunyoo, obakaakte ātēbuutēk alak tukul choo mā kāroomēch āk rōkōs nyoo kiikoolaambuuch
    kōōrēēt ankoocham ām mooyēēt akeenke ng'ālyoontēēt nyoo imuuchē kooraraachaak
    nyoo !kyōōnyōōru.
  xnn-xnn: Isonga masapol ay kaanen tako nan ngawi ay nemnemnemen ya ik-ikkan tako.
    Ipababa tako nan nemnem tako ta nan pamagbaga ay inpagtek Apo Dios ken datako
    nan tongpalen tako tay siya nan maisalakanan tako.
  mwe-mwe: Kwa nneyo mwiilekanje kwa taliya indu yowe ya nyata na itendi yangali ya
    mmbone, mposhelanje lilobhe libhishilwe mmitima jenunji, likombola kuntapulanga
    mitima jenunji.
  tte-tte: Kabo yauyaule mumugana meuloina yanuwa yaulina mena kwasikotanagili, na
    sowasowana me ami nuwalobi Yaubada ana walo wakalai bwaite iya katemiu mena ikumaiyako
    iya naga kani yawasimiu ileboi.
  tcs-tcs: Wa, sakwei ausaid prom laip blo yupla, ebridem nugudwei ane ebridem nugudting
    wea yupla bin mekem. Lisen ane mekem wanem God i spik wea ambolwei. Laue dem wod
    blo God wea em bin plantem insaid laip blo yupla po gro. Ane dis wod blo God i
    ken seibe spirit blo yupla.
  hlt-THB: Cedawngawh, tyih ak cu khawboe qamlang ingkaw ik-oeih ak che soeihkhqi
    ce qoeng unawh nangmih a nik hul thaikhqi nangmih ak khuiawh ling na ak awm awi
    ce kawdungnaak ing do law uh.
  soq-soq: Sa baiwa irai apanawa iraiwa deuleidia rua deawaa mira ita kadi uduudu
    e manlawo wineia otawiaitana. God aiawa e bedelawo aimodia winei, sa ipa e inalepia
    ruawa. Aia ipa sa nuala obasa euwa mampe etonune manlawosanuna.
  qub-qub: Chaymi mana alli ruraycunataga cachaycuyna. Chaypa ruquenga Tayta Diospa
    alli willacuyninta sumaj wiyacuy. Chayno wiyacojcunataga Tayta Diosmi salbanga.
  att-att: Likuránán naw laguk ngámin nga jikkù ánna narákè nga ággangnguá naw. Á
    tumulù kayu ánna alawatan naw yù bilin ni Namarò, tapè meyígù kayu.
  bki-bki: Ver tibe na, kamiu monoka kuvuku bulag bajago va nalo a im̃auano va nalo
    den kenemiu meuliano, a monoka kuvidu kenemiu jidomiano ritotano yetano ka Iliano
    Lu napano naio mijikia rivurumeul ea kamiu, napano Atua mebija kar ea kenemiu
    iviso nalo ruei.
  bqp-bqp: Abire yãi à ↄ gbarɛ dà vãni kũ yã pãsĩ kũ à dàgulanↄi pínki. À yã
    kũ ò tↄ̃̀ á swɛ̃̀n, kũ ani fↄ̃ à á sura ba sí kũ zĩdabusanaao.
  mcp-mcp: Gwə́ wə́ mə́ cɨ́ nə bɨ́ nə́, myaasʉgá məlwaagʉwo mɛ̂sh nə mbíya gwɔ̧́lə
    mílâm; myaasʉgá myo, bɨ́ ka lə́g kɛ́ɛl Zɛmbî nyə á bɛ̧ bɨ́dɨ́ yí, bɨ́ lə́g dwo
    nə lám nə́ shɛɛ; dwə́ wə́ dɨ́ nə ŋkul sá nə́ *mishíshim mín mí dʉ́gʉ́g cʉg.
  hat-hat: Se poutèt sa, derasinen tout vye abitid ki pa dakò ak volonte Bondye ansanm
    ak tout kras mechanste ki nan lavi nou, voye yo jete. Soumèt nou devan Bondye,
    asepte pawòl li te plante nan kè nou an, paske se pawòl sa a ki ka sove nanm nou.
  npl-NT: Ijkó kiné, xikkawakah nochi tlan teyolijtlakoa iwa nochi tlajtlákoli tlan
    onka, iwa xiyetokah nonyolyamankeh, iwa xikselikah n kualitlájtoli non yomotook
    nomotech. Porke non kualitlájtoli kipia weletílistli para nomechmakixtis.
  bgg-bgg: Ji-è zab awie pha lajia nane buii rek pha ji shii thoh muii bo. Hamangkhung-aphuii
    shii phi srane nathek lubu shii hai pha miyaogam jishii choi bo, nyie yi na shii
    ragia rek mua ro.
  eng-TCENT: Therefore, putting aside all filthiness and rampant wickedness, humbly
    receive the implanted word, which is able to save your souls.
  eng-BSB: Therefore, get rid of all moral filth and every expression of evil, and
    humbly accept the word planted in you, which can save your souls.
  cpu-NT: Okovaperotatya ookayetairo okaratzi ovaariperoshiretakairi, tsinampashire
    ankantya ankempisantanairo ñaantsi, irootake matairone ovavisaakoshireyetai.
  san-ASM: অতো হেতো ৰ্যূযং সৰ্ৱ্ৱাম্ অশুচিক্ৰিযাং দুষ্টতাবাহুল্যঞ্চ নিক্ষিপ্য যুষ্মন্মনসাং
    পৰিত্ৰাণে সমৰ্থং ৰোপিতং ৱাক্যং নম্ৰভাৱেন গৃহ্লীত|
  tac-NT: '''Liko asíriga ''la nirálime júkuru Onorúgame ''lige aminami ''ma se''wí
    pákime júkuru alué chátiri ''nátili, ''lige aminami ''la narékime júkuru alué
    ''la bijchiá ra''íchali napu Onorúgame nejile. Ye ra''íchalite Onorúgameka bi''weme
    júkuru ramué alawala.'
  eng-WEBPB: Therefore, putting away all filthiness and overflowing of wickedness,
    receive with humility the implanted word, which is able to save your souls.
  gfk-H: Io, muat na kap sei ira bilingana magingin bakut tikai ma ira mangana sakana
    gingilaan ta ira numuat nilon. Muat na hansiksik muat ma muat na kap timaan lah
    no nianga di ga so ia ta ira bala muat. Iakano nianga i tale bia na halon muat.
  viv-viv: Yaubada nuwanuwana dewa yegayegana faꞋina, nuwanuwa bwanebwanenena kadu
    dewa koyona tulina tulina gikabu-faꞋila ma wanavenikohiyedi, ada yami wanuwahobu
    Yaubada againe wanahawahegemi be bonana nuwamiya gifahana-ma wanaꞋabina, bonai-nadi
    anafaiweya ginakibababalemi.
  yao-yao: Kwayele, nneche masyoŵelo genu gangalumbana ni ipanganyo yenu yangalumbana.
    Mpochele kwa kulitulusya liloŵe lyalipandikwe mmitima jenu lyalikukombola kunkulupusya.
  tgp-tgp: Matan haratu, ha pulahi nar̃ihi na posposi lumiha peresi na posposi sasati
    tari na maurimim, ale na r̃omatano, ha lavi reti atu God mo lavoa na mapumim moiso
    sei i er̃i juri na maurimim.
  auc-NT: Mänömaï beyæ̈ mïnitö wentamö entawëninque mïni wïwa cædö tömää ñimpo cæedäni.
    Adobaï quïëmë mïni wënæ wënæ cæpämo tömämämo ñimpo cæte ïedäni. Ayæ̈ Wængonguï
    nänö angaïnö ante mïnitö mïmönë nänö mingaïnö ante Ao ante gänë pönente æncæmïnimpa.
    Edæ ïï angaïnö beyænque mïnitö quëwencæmïnimpa.
  kbc-NT: Enice, ikani mawiite inoatawece ane beyagi anepaa yemaa ɡ̶adolaadi meo,
    codaa jinaɡ̶aleeɡ̶awii ane beyagi anidioka limeditibece mowoo mawii. Odaa adiniwikodenitibece
    lodoe Aneotedoɡ̶oji, codaa iwitece lotaɡ̶a ane ixotediwece ɡ̶adaaleɡ̶enali. Niɡ̶idiwa
    lotaɡ̶a micataɡ̶a deɡ̶elanigijedi catiwedi ɡ̶adaaleɡ̶ena ane ili, codaa ida loniciwaɡ̶a
    mowo me ɡ̶adewikitacetiwaji.
  bmh-bmh: Gonun, wal igul mui, igul eg ipal macanemen go utan. Ag agtal agal wanimag
    banou uteiban, Uwait nug ze go agal oiagab oug mareun gusig patan. Ze gonug agal
    doropag imaraimai, kasarabun iboin.
  ctu-BL: Jini cha'an cʌyʌla pejtelel chuqui tac bibi' yic'ot pejtelel jontolil. Ti'
    yutslel la' pusic'al ch'ujbinla jini t'an tsa' bʌ ochi ti la' pusic'al che' bajche'
    pac' mu' bʌ mejlel i coltan la' ch'ujlel.
  meq-meq: Hərwi niye, zlum na wu neheye lele bay tebiye abəra mə ɗərev kurom, kâ
    gum mezeleme sa bay. Rəhum ha gər kurom ka dala kame i Mbəlom, ada pumay zləm
    a bazlam nakə a pa a ɗərev kurom aye. Bazlam nakay na, gədaŋ ŋgay andaya mətəme
    ha məsəfəre kurom.
  noa-H: 'Magua mua pãrag mag chirʌm: Jãg Hẽwandam na parhooba maach hãrpiejem nem
    pãach gaai sĩsidʌm t''um warre hisegbapʌ̈it. Magnaan chadau k''ĩir machag chuk''u
    Hẽwandam hiek pãach t''ãar hee hautarrta warag bãaupibat, hũr nʌmua. Jãg hiekta
    nem jua t''eeg sim, pãar peerdʌ hawaag.'
  alp-NT: Ele mere hoko mai ite hleke pusue rebe tiare kai neuna meru. Ite kwakwama
    yake kena lulu Alla Eni lepata rebe ite rekwalu pende le Eni lepataru ktili kena
    eono ite supu hlamate.
  san-VEL: ato heto ryuuya.m sarvvaam a"sucikriyaa.m du.s.tataabaahulya nca nik.sipya
    yu.smanmanasaa.m paritraa.ne samartha.m ropita.m vaakya.m namrabhaavena g.rhliita|
  kbq-kbq: E'ina hu'negu mika agru osu avu'ava zana erinetreta, tamagu'afima kefo
    avu'avazama me'nesiana erinetretma, anteramitma, tamagu tamema tamaguma vazisia
    nanekema Anumzamo'ma tamagu'afima hankre'neana eriho.
  kbh-kbh: Chcasna, s̈mochtsajbaná bacna soyënga jtsamëse oyenana, y amana nÿetsca
    soyënga ndoñe nts̈amo Bëngbe Bëtsá yomandacá; y chë Bëngbe Bëtsá tojama ts̈ëngaftangbe
    ainaniñe chaómashënguama buayenánana, ntjatosoberbnaycá s̈mochjóyëngacñe. Chë
    buayenánana chas̈mojóyeunase, echanjopódia ts̈ëngaftanga atsebácanënga jtsemnama.
  ron-LSB: De aceea, lepădând orice murdărie și revărsare de răutate, primiți cu smerenie
    cuvântul implantat, care poate să vă mântuiască sufletele.
  pon-pon: I me komail en kajela pwel karoj o me jued karoj, ap ale on komail majan
    o, me padedier lol omail nin tiak en karakarak, i me kak on kamaureda nen omail.
  nhe-BL: Huajca xijcajtehuaca nochi tlen fiero huan nochi tlen ax cuali tlen inquinequij
    inquichihuase. Ximoicnochihuaca huan xijselica nopa cuali tlajtoli tlen Toteco
    quitlalijtoc ipan imoyolo, pampa nopa tlajtoli quipiya chicahualistli para inmechtlajtlacolquixtis.
  sps-sps: To sana mi ma fataanis osing fo mamatsiny kan iring vavajia an kat iring.
    Ana mi te fauf a tsivom matan e Gov, mi te faarof iny vegiau Tsunia to te suu
    iny Ya aave mami, iton vegiau te kaa minon a parits iny saup fatabin mami.
  wnc-wnc: Unzingge ginda waiakngasa kuupbam apbitapenong. Apbitapeke Anutue gepbiatang
    koyuke itane wamna gindane musipzaatang kwainggau waaknga gitna take apbaknganong.
    Siwan wamu waakngata gin gatandamuke ginda waiakngasae toknga pananga akngane
    ginu asandewik.
  bus-bus: Beee yãnzi à ↄ kpá dà zaaa kↄ̃n yã pãsĩ kɛ̀ dàgulaanↄzi píngi. À yã
    kɛ̀ wà tↄ̃̀ a swɛ̃̀n, kɛ̀ eé fↄ̃ à a mì sí sí kↄ̃n zĩndabusanao.
  gub-BL: Kwehe mehe pezapo ikatu 'ym ma'e peiko. Pepytu'u a'e ma'e iapo re nehe kury.
    Pepytu'u ikatu 'ym ma'e iapo re paw rupi katete nehe kury. Peruzar Tupàn nehe.
    Pezeruzar katu ize'eg rehe nehe, ize'eg pepy'a pe imur pyrer rehe nehe. A'e mehe
    pepyro putar a'e nehe.
  imo-imo: Mumindili kololi ulumuni eno naa tapopili akumunga ulu kalaro mololima
    kinye ulu kerima kinye teremelema pali na kinye naa molopili ningo tiye kolko,
    Goteni ungu oi enonga konopumanga panjindirimu, aku ungumuni eno mini pali lipe
    tapondopa mindili nolemala aulkena manda wendo lipe Gote kinye peya molko kondonge
    aulkena manda lipe mondombalo akumu taka liko pilko molangei.
  boj-boj: Deqa niŋgi kumbra uge uge jigat kalil taqal waiyoqniy. Osib nuŋgo segi
    ñam aguq atoqnsib Qotei aqa anjam a na nami nuŋgo are miligiq di atej qaji di
    niŋgi ojesoqniy. Ojesqab di Qotei a nuŋgo qunuŋ oqas.
  eng-DRA: Wherefore casting away all uncleanness, and abundance of naughtiness, with
    meekness receive the ingrafted word, which is able to save your souls.
  knf-knf: Ukaaŋ kë nawo i kapënan iko bŧi inţopuŋ ţi an na inŋotuŋ maakan, naşë nayeenk
    uţup wi baţuuŋ ţi ŋhaaş ŋi nan ji bañaaŋ banwalanuŋ ikow yi baka, ţiki wul uhilanuŋ
    pbuuran an.
  san-KHM: អតោ ហេតោ រ្យូយំ សវ៌្វាម៑ អឝុចិក្រិយាំ ទុឞ្ដតាពាហុល្យញ្ច និក្ឞិប្យ យុឞ្មន្មនសាំ
    បរិត្រាណេ សមត៌្ហំ រោបិតំ វាក្យំ នម្រភាវេន គ្ឫហ្លីត។
  arn-NT: Fey femngechi tatey, elkünutumün eymün kom tati kümenolu ka tati müleyechi
    wesake dungu, fey ñom piwke mew llowfimün ti we kimeltun dungu tamün elungeel
    ta eymün, fey üyechi we kimelün dungu am nielu pepiluwün tamün montulaetew.
  zas-NT: Zeel gol gulëëladx gra ni ad najt zagdxe në gra ni mal rigaꞌ loj guidxliuj
    guie, gol gojc bénchaawladx, gol bazoob xtiidx Dios ni ma bacaagdiajguidi, din
    laan yabëë lëjt loj dol.
  ken-NT: Yɛ̌ntɨkɨ mmǔ ywɛka abhɔŋ yɛ́ bɛrɔ bɛpɔ̌ bɛpɨŋ mɛnkɛm nɛ yɛ̌ntɨkɨ bɛbʉ́
    ɛbhɛn bɛ́gháŋá yi amʉɛt. Sɛptí ká mmʉɛt ntá Mandɛm, mǎmfyɛ́ ntí ndǔ Ɛyɔŋ
    ɛyi ɛnɛ yi ápɨ̀ amɛm batɨ yɛka. Ɛyɔŋ ɛyi ɛnɛ ɛ́bhɔŋ bɛtaŋ bɛ́pɛ́mɛ bhe.
