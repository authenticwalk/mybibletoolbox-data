  mic-MIQNT: Na to'q punajo'tmug ta'n te's'gl winjigl aq na pugwelgl ta'n pata'taqann.
    Mut me'go'ltigw gatu apjiw ulgwijultigw lita'suatmnew na gelu'lg agnutmaqan ta'n
    Gjinisgam gis telimugsioq muta ula agnutmaqan ugs'tawugsinew.
  huu-NT: Ie jira nana maraiñedɨcɨnona oni faɨnonocai. Jusiñamui uai omoɨ comecɨmo
    fecuise abɨ ɨedoñeno nagarui feiñocana omoɨ jai. Naimɨe ie uai omoɨ comecɨmo jai
    itatate, iduaɨ enɨruemo caɨ rilla isoi. Iduaɨ sɨcuamona, llɨsilladɨ ite. Jusiñamui
    uai caɨ comecɨaɨmo itabillamona, caɨna jillotarede.
  jiv-NT: Nu asamtai, ashí péṉkercha nu tura ashí yajauch írunna nusha iniaisata.
    Tura tuke enentáiji̱a̱i̱ Yus-Chicham ame enentáimin araamu anturkata. Tura nu
    Chicham kakarmaiti uwemtikrampratniun.
  otm-NT: Pɛ ga ɛshʉ a ná øthʉ yʉ ts'oqui, nɛ ran ts'o ząi dá bɛ̨mhbʉ. Nɛ hin dan
    'yɛ̨zɛhɛhʉ. Janangue'a da zä ga cʉ't' ma mbʉihʉ a ram hma, tengu'bʉ n'da ra hmudä
    da thupʉ, nɛ din te bʉ. Nɛ gue'a dí pøcpa ma mbʉihʉ a bʉya.
  dah-dah: Niŋgeb bitiŋ bana dufay buluŋya mata buluŋya goyen tumŋaŋ yade siŋa yirnayiŋ.
    Irde neŋ nurhet nurhet dufaytiŋ go fole irdeb Al Kuruŋ beleŋ mere dirke nurde
    haŋyen goyen fudinde yeŋ keŋkela po tanarde hinayiŋ. Meremiŋ go keŋkela tanarde
    hinayiŋbe gore tareŋ dirke mata buluŋde ma katnayiŋ geb.
  tnk-tnk: Kɨmiaha tihaməkeikei mhərarki raka noien me pam səməme həmkemɨk mɨne noien
    ərəha me nəha həpɨk ia nɨmɨruien səkɨmiaha. Tiheiwaiu mhətərɨɡ amasan tɨ nəɡkiariien
    nəha kɨnəpwei rəmwhen ia nuni nari ia rerɨmiaha. Nəɡkiariien nəha rukurən nuvehimɨruien
    kɨmiaha.
  kpr-kpr: Ava sedo, nenda ari ekoko evovodae eraeva, a nenda ari mendeniimi nenda
    tamo bebeta eraeva ava, seghe fugovo dae resena. Tumo darido, ne totofo God da
    ungoda fitido, nenda dubo joká afigedo, nunda geka ivugaghae bareva. Geka ava,
    God nenda dubo jokáda govari bu kaifa areva amo, jebuga evovodae irari ava tuve
    bareva.
  san-IAS: ato heto ryūyaṁ sarvvām aśucikriyāṁ duṣṭatābāhulyañca nikṣipya yuṣmanmanasāṁ
