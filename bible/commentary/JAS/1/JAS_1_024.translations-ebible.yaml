verse: JAS.001.024
translations:
  kpx-kpx: Abu nimo ono vade uale ke elehaito halevai tai solekavesite momahavolu.
  okv-H: embo amina amita tombu do ainge kiaguja rate umo toto pambuto jeneambu eaguja
    ainge dombora
  tbo-tbo: ma i’mhoe po i nenae ma tepana galenana nugona i guluwi.
  mal-C: ഇവർ സ്വന്തം മുഖം കണ്ണാടിയിൽ കണ്ടിരുന്നെങ്കിലും മാറിപ്പോയ ഉടനെതന്നെ തങ്ങളുടെ
    രൂപം എന്തായിരുന്നു എന്നു മറന്നുപോകുന്നു.
  grc-SR: κατενόησεν γὰρ ἑαυτὸν καὶ ἀπελήλυθεν, καὶ εὐθέως ἐπελάθετο ὁποῖος ἦν.
  bgc-bgc: इस करकै के वो अपणे-आपनै देखकै चाल्या जावै सै, पर जिब्बे भूल जावै सै, के
    मै किसा था।
  khz-khz: Matotauna vegitai evegitana, ne elaka-pakana aonai evetugamagi-lekwalekwana
    ia kolemana rakavetaina.
  deu-TKW: Er betrachtete sich, und gieng hin und vergaß alsbald, wie er war.
  zsr-NT: le ruyú cuinëꞌ len zhuöjëꞌ, atiꞌ laꞌ raltë ladxëꞌë ca rnëꞌë.
  lin-lin: mpe, sima na ye komitala, akei mpe, kaka na tango yango, abosani ndenge
    azali.
  hns-NT: tjal gail aur toerant bhoelaai gail kie oe kaun rakam ke lage hai.
  noa-E: ¿Jãgwi? Irua ich khĩir ootarrta, deeu ag khur nʉʉpai awia khĩirjuawai, khaugba
    sim jãga sĩejĩ i khĩir.
  eng-EMTV: for he observed himself and has gone away, and immediately forgot what
    he looked like.
  mib-NT: Te jíto vāha de nuū de, te cuahān‑ni de, te náā ni de ndese cáa nuū de.
  lif-NT2: खिनिॽ आबाङे ओगे़मे़त्तासिआङ् आनिगे़ आक्‍तङ्‌बा चोगिगे़ फाॽआङ् के़निःसुम्‍बान्
    के़बेगिनुमे़ःन्‍ने निङ्‌वाॽ के़भेःत्‍छुम्‍लो॥
  xnj-xnj: Akujilola mwene, kangi ihamba na kukosiwa cheavi.
  mmx-mmx: La i reven avukat lemeren la melemu i vas kaxat, la soso mun i domampe
    mo lemeren i lok kereva.
  cbr-NT: —Uisa carana 'ai —quixun istancëxbi ca mëníocatima manúquiani usabi cuania.
  tee-NT: Ju yuchi lakts'inchokocan is'akstu chai an alacatam chai lana c'ap'a ta
    yu junitach ju ix'ucxpu'.
  eng-LSV: for he viewed himself, and has gone away, and immediately he forgot what
    kind of [man] he was;
  cak-NT: Pero cuando nuya' can ri espejo, man noka ta chic pa ruwi' anchique titzu'n,
    más que c'aja' oc tutzu' can ri'.
  pah-NT: A'ero ga jipiagi ogwovo jugwi. Kotihĩ reki ga imoka'nhymi o'ag̃a. Ga javijitehe
    ko pe henduteherame Jesus'ga mombe'ua imoka'nhymipeavo.
  sja-NT: Jãgɨ́ eperã espejode ak'ɨ bak'ãri, ichi k'ĩra pia unupari. Mamĩda ma espejodeepa
    ãyaa wãk'ãri, espejode unuda k'ĩra atuadaipari.
  xed-xed: Tahula nghaŋtani ta tsatá vghani ka laghu tsi, ŋa gi zanaptani ta tsa nzakwa
    tsatani ya.
  mks-NT: Tá na̱ndihi na̱sande̱hé da̱ nu̱u̱ dá já quee da cua̱ha̱n da̱ ta cama chá
    ndindójó da̱ ndaja cáa nu̱u̱ dá.
  gfk-S: Io, ma be ite nes habaling ter ie, na hana leh. Ma kaie iat mon na lik luban
    be ila matmataan ter hohaam.
  bmu-bmu: Uba aŋgeka mosöta kungen anda kaisoŋgolomŋi denöwö, mi ösumok ölum qemakza.
  dgz-dgz: Gine namu gio gapan mek ingane yao kakayasiwandan e amba ae bat aepiwa,
    ame ewap, me gine namu guegue mega serarat imu oareta.
  eng-GNV: For when he hath considered himselfe, hee goeth his way, and forgetteth
    immediately what maner of one he was.
  zaa-NT: renią cuenta biỹa mancha té lúį pero dia tìą nna iỹùl·la bánią tì'iỹa nuá
    rinna'ą.
  eng-WEBSTER: For he beholdeth himself, and goeth away, and immediately forgetteth
    what manner of man he was.
  guh-guh: Ponë tsaxuta naitabaratane, penaitabarataecujinae pona baja. Nexata bajaraponë
    bepijia nacofënëta pacuenia itabarajumapeitsi.
  bon-bon: Tabe liba nuuja gome me läduge, piba wata ngene jäätrimaluge teeme opo
    lipu gyene. Yoo, biname lui te mene yäätecijuge, yepä tabe singi lica wawename,
    tabe piba peei opo pana pui mene ne wata ngene jäätrimaluge.
  nhw-BL: huan quema ya moitac, quistehua, huan nimantzi quielcahua quenicatza fiero
    nesiyaya.
  swh-ONEN: na baada ya kujiona alivyo, huenda zake na mara husahau jinsi alivyo.
  wbi-wbi: Niki kyande amalile pikulola, ivuuka nakaliingi ikusyamua vile asivue.
  bba-bba: Ye u mɛɛrɑ u kpɑ u doonɑ mɑ u duɑri mii mii nɡe mɛ u sɑ̃ɑ.
  eng-KJVCPB: for he beholdeth himself, and goeth his way, and straightway forgetteth
    what manner of man he was.
  kgk-NT: '@see-verse:JAS.001.023'
  waj-waj: Ivo pinumaivakidiri ari mmannammannaivaa too pikioo vioo makee tikio ivaara
    taunnu kiaivai.
  cpy-cpy: Apatziro iñaawoota-paenta, roo ojamaniineetaki ipeya-kota-neero jempe ikanta
    iñaawitaka ipitsitaki ipooki.
  mpx-mpx: yaa sauga gelasi i miluwai ge i egon, etimwawa i nuluwan ana awa ga i ola.
  wbp-wbp: '@see-verse:JAS.001.023'
  luo-luo: to bangʼ kosengʼiyore maber to owuok odhi adhiya mi wiye wil gi kite gisano.
  nhe-NT: huan quema ya moitac, quistehua, huan nimantzi quiilcahua quejatza fiero
    nesiyaya.
  aii-aii: ܘܡ̣ܢ ܒܵܬܪ ܕܚܵܙܹܐ ܠܵܗ̇ ܓܵܢܹܗ ܟܹܐ ܐܵܙܹܠܔ، ܘܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܟܹܐ ܡܲܢܫܹܐ ܕܵܐܟ݂ܝܼ
    ܝܗܘܵܐ.
  esk-NT: Qiñiqtuaqqaaqhuni iŋmiñun aullaqamiasiiñ piiguġaġigaa qanuq qiññaqaqtilaani.
  msb-msb: Pakapangispiho niya mahali na, kaya taud-taod limot na an hitsura na nakita
    pa lang.
  cpa-NT: Tsa¹hai³ tsa¹ma¹dsagh² dsǿa¹²dsa ha²lah jniá²dsa na³tsa¹ma¹jái¹dsa hø¹².
  dso-dso: ସେ ନିକ କରି ନିଜର୍‌ ଚାଁଇ ଦେକି ଅଇତେରଇସି । ମାତର୍‌ ତେଇଅନି ଉଟିଗାଲା ପଚେ ତାର୍‌
    ବାନିମୁର୍‌ତି ପାସ୍‌ରି ଜାଇସି ।
  meu-meu: e itaiamu, bena e raka ohomu, asi kaimana e helalo boiomu ia be edeheto.
  yva-NT: Kavoe taune po amune raen dirive, poroto animari amune rai, amune maisyare
    rui?
  dgc-dgc: Pero kéhektat na éy kaleksapan na agad tu mudet na.
  zpm-NT: Sac zeeṉe nowi ne lo quiewan, hor cose raṉ ne zha rac ne; zeeṉe laa ne rbiche
    low rsoladzdraa ne zha rac lo ne.
  hix-NT: Kosonyetxhenye rma, tàtetxhe ha. Kanafa hona kompatar komo yonyetxhàràtho
    rma, thutwahkahyatxhe harha. Àro wyaro rma rha mpànà natxhe ha, Khoryenkomo rwonà
    yonytxanyenhàyamo. Eyukhura haxa tehtokonye ryhe, hutwahkahtàketxhe, nyamoro ha.
  sim-sim: '@see-verse:JAS.001.023'
  npi-ULB: उसले आफैँलाई जाँच्छ र गइहाल्छ र ऊ कस्‍तो थियो भन्‍ने कुरा तुरुन्तै बिर्सिहाल्‍छ
    ।
  cgc-cgc: pagtapos din tan-aw, galin kanen an daw dayon nalipatan din nang en daw
    ino nakita din na dapat ayuson.
  tim-tim: '@see-verse:JAS.001.023'
  yor-yor: nítorí, lẹ́yìn tí ó bá ti ṣàkíyèsí ara rẹ̀, tí ó sì bá tirẹ̀ lọ, lójúkan
    náà òun sì gbàgbé bí òun ti rí.
  wos-wos: Dé dé hafuré xétaka ye bari déka saawika yike dé ya.
  emp-NTPO: Acʌbʌrʌd̶e idjira sãwã b̶ʌda unubarimĩna, ãyã wãsira ab̶ed̶a quĩrãdoabaria.
  eng-F35: for he observes himself, then goes away and promptly forgets what he is
    like.
  ind-ind: Dia hanya tahu bentuk wajahnya selama berada di depan cermin. Tetapi begitu
    pergi, dia tidak dapat melihatnya lagi dan segera lupa bentuk wajahnya itu.
  pes-OPCB: اما به محض اینکه از مقابل آینه دور می‌شود، چهرهٔ خود را فراموش می‌کند.
  mpt-mpt: '@see-verse:JAS.001.023'
  ssx-ssx: Kutu pita꞉la꞉ halita꞉ ipika꞉ leke popeleke handa꞉la꞉pate la꞉ka꞉la pulu
    hata꞉ta꞉ ipika꞉ handea꞉ ekita꞉ kutaa kone hone yonka꞉laota꞉ hone paa nimina wia꞉peke
    na ya꞉la꞉me.
  mkl-mkl: Iyi í cɔ diɡiu í tɑ̃ nɔ í sindɑ wɑ nɛ, tenɡi bɛ ɡbɑkɑ̃ nɔ í ɡbɛjɛ bɛi ɑrɑɛ
    í yɛ.
  gaq-gaq: ମେଃ ନିମାଣ୍ଡା ଡିଂଚେ ନିଜର୍‌ ରୁପ୍‌କେ କେଏ ଡାଗ୍ଲା ଆତ୍‌ବାନ୍‌ ତାର୍‌ୱେକ୍ନେ ଦାପ୍ରେ
    ମେଃନେ ସତ୍‌ ରୁପ୍‌ ମେଃ ଆବଃବିଏ ।
  gof-RNT: I ba som77uwa be7idi bees, shin I ay daaniyakko ellesi dogees.
  unx-unx: ଇନିଃଦ ବୁଗିଲେକା ଆୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌କେ ଆଏନାରେ ନେଲେନା, ମେନ୍‌ଦ ଇନିଃ ଏନ୍ତାଃଏତେ
    ଅଡଙ୍ଗ୍‌ୟାନ୍‌ତେ ଆୟାଃ ଆପ୍‌ନାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌କେ ଇମ୍‌ତାଗି ରିଡ଼ିଙ୍ଗ୍‌ତାଃ ।
  gah-gah: Kogoka kegepa ánigiake viki litá oko kagatí moloaká noive.
  lcm-lcm: na taun kala pasal suai, nang palau kala lomon taun pok ta nona kapo saka
    ararai an.
  aer-aer: '@see-verse:JAS.001.023'
  qvc-NT: Chaqa chay ispijupi kaqmi chay uraslla qaqllandaqa rikan. Chaymanda ashushpa
    ispijumandaqa, dasna qonqan ima laya kashqandaqa. (Chayshinallam chay mana kasukuqkunapis
    Dyus nishqanda suq rratupaqlla uyanllapa. Chaymandaqam uyashqandaqa manana kasunllapachu.)
  tgl-ULB: Tinignan ang kaniyang mukha, at umalis, at hindi nagtagal nakalimutan niya
    kung ano ang kaniyang itsura.
  cbs-NT: uinbiakin jawen besu jaskadada ibubis uinbiatan nasaukekaini jawaida jakimamiski,
    jaskadada uinxu shinanmadan. Jaska keskadiai Diosun jancha ninka bestitan jakimakubainkanikiki,
    jatun chakabu pewakatsi ikamadan.
  xtm-NTPP: Vaa jini de sukan jito de ma. Sani te kua'an de, te ndunaa de naxe jito
    de ma.
  nnq-nnq: andajomwi kikilolakea nu kuboka, kulibalila pabile.
  bao-NT: '@see-verse:JAS.001.023'
  san-ORI: ଆତ୍ମାକାରେ ଦୃଷ୍ଟେ ସ ପ୍ରସ୍ଥାଯ କୀଦୃଶ ଆସୀତ୍ ତତ୍ ତତ୍କ୍ଷଣାଦ୍ ୱିସ୍ମରତି|
  huv-NT: Cos aaga nerang atquiay quiaj masey tajaw nguineay ajlüy, condom wüx apmamb,
    quiaj landroj omeaats nguineay tajaw.
  otn-NT: Nu̱'mø hɛ̱tra̱ hyɛ̱, i̱ nnu̱ rá̱ hmi̱, pɛ nu̱'mø bi gʉ ra̱ hyɛ̱ p'ʉya, ya
    di pu̱mbɛ̱ni̱ tengu̱ rá̱ hmi̱.
  nop-nop: wooŋ pilap hinek namanda dediniŋgoŋ kalak u agaŋ kaule tilak, undiniŋ.
  obo-NT: To nokita rin kos ko-ugolingun din, id ipanow sikandin woy idda ron en,
    nolingawan din don kos boyo rin.
  cak-ENT: Pero tok xa c'ate ba' rutz'eton-ri' pan espejo, man nka-pe tüj chuc'u'x
    ri achique rubanic ntzu'un.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤥᤃᤧᤔᤧᤳᤋᤠᤛᤡᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤀᤠᤰᤋᤱᤒᤠ ᤆᤥᤃᤡᤃᤧ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤒᤠᤴ ᤁᤧᤒᤣᤃᤡᤏᤢᤔᤧ᤺ᤴᤏᤣ
    ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤓᤣ᤺ᤳᤇᤢᤶᤗᤥ॥
  mie-NT: De ndéhé vāha dē nūū dē, de cuāhān dē-ni, de sá de náā inī dē nāsa cáá nūū
    dē.
  san-TIB: ཨཱཏྨཱཀཱརེ དྲྀཥྚེ ས པྲསྠཱཡ ཀཱིདྲྀཤ ཨཱསཱིཏ྄ ཏཏ྄ ཏཏྐྵཎཱད྄ ཝིསྨརཏི།
  qve-NT: Chay runaqa espejopi uyan qawakusqantaqa ripuspa hinallan qonqarapun.
  pao-NT: tammesoo nabonne'e-wikoo nabonnese, ka meahoose te tabuana soomu'wahookadu-wa'ne
    manepunne.
  cbu-NT: Tputs ispingush waanaatsi wanee napanaptarangu, musásiri kasata sheeru,
    musásiritam mbizakiya yuwaa wanee parangu anootsi. Chiy ashkitamta Apanllee kuk
    nda mangoonkuch.
  usa-usa: wenóíqo aónatuwena koénama wenóíqtabama aónaimma awikátukaiye.
  soy-soy: Un umɛcirɛ pinyɑ́nɛi m mɑsí, uu tɔ́mpɔ uu mɛsɛ nɛ mɛsɛ pɑlɛipɔ lɛ̃ kuu
    ń we.
  hui-hui: '@see-verse:JAS.001.023'
  amf-amf: Yiam kinin shedonsa budonte kida yive; ogora hamin kinin dohonam saanawa
    wala ki wale.
  quc-NNT: Xuwi kärilo jas u b'anik ri are', te k'u ri' ke'k, käsach k'u pu jolom
    jas ri xrilo, jas ri qas u b'anik ri are'.
  dob-dob: ga muliyega ꞌitauya, ta tuta kukupana ꞌena maninina ꞌana ꞌita ꞌinuwa pupulena.
  wrs-wrs: Himba nonglav hevna novlomosm, wo wohga, wo nungi henga lelnam maivethaiva
    nomba, osva oi, kava sna novlomosna lohv.
  mca-mca: qe in yejeƚiiju' ne'ej witeqjeƚinetjii ma' qa in ik qa hats nitapi'ik'i
    iye pa' ƚunye'j.
  tzo-TZC: Tey laj yil sba ti cꞌu sꞌelane. Pero ti cꞌalal ilocꞌ batele, tey ichꞌay
    ta yoꞌnton ta ora ti cꞌu sꞌelane.
  mya-mya: သူ​သည်​ယင်း​သို့​ကြည့်​၍​ထွက်​ခွာ​သွား​သည်​နှင့် တစ်​ပြိုင်​နက်​မိ​မိ​ပုံ​သ​ဏ္ဌာန်​ကို​မေ့​ပျောက်​၍
    သွား​တတ်​လေ​သည်။-
  gng-NT: U liike' ki siere' la, i ya tàan bo, u pɔk kí sunde u bi laa' uʼba len
    ma bo nɛ.
  cbi-NTPO: nei'ba vee mujtu miimin ya naaju'ba tsaa manbashinchi ne iimu juuñuuve.
  ikk-NT: Ẹghẹẹ. Makẹni, o leghahụ enwẹn ẹ, gha ebẹhụ pụ, ọ zọ kẹ ọ nọ ozigbo.
  leu-leu: Nane xalum nane xa e falet e fataapus paaliu nane femuluf a xakaaluman
    ina nonau ina.
  maz-NT: Jandatsjë na jo'o, cja na matjo c'ü. Nuc'ua ixi jyombeñetjo pje mi nza jmi
    c'ü.
  bod-N: མིག་གིས་མཐོང་ཞིང་ཕར་སོང་མ་ཐག་རང་ཉིད་ཀྱི་བཞིན་རས་ཇི་འདྲ་ཡིན་པ་བརྗེད་པ་ཡིན་ནོ།།
  tca-NT: Erü nügü nadauchametü, natürü ngẽxguma yaxũgachigu rü marü nüxü̃ inayarüngüma
    na nañuxchametüraü̃xü̃ i noxrix.
  zpl-NT: Nu chenu nzalla uzañiꞌlla xa rnaalla.
  mbc-NT: Mîîkîrî teesera'ma tîpo attî. Moropai ka'ne' pe o'non ye'ka pe tîwanî'pî
    kupîiya tîîwanmîra.
  ndg-ndg: mundu ywailola kuminyo yake halisi mu'kilolo. Aitasimini kuminyo yake,
    na kuboka na baada ya muda mwipi libalya mwaabile.
  wsk-wsk: ale namoso ale tairate aking numi koma arigam umu kuamili sapa namoso wore
    iwita.
  toj-NT: '@see-verse:JAS.001.023'
  tbc-tbc: Iŋsen mitilaen ile wo uyan gup yau a. Ago gug iŋsen naon dugo yan ilon
    iŋaoŋ kisaek oŋ a.
  sna-sna: uye, mushure mokuzvitarira, anoenda uye nokukurumidza anokanganwa kuti
    anoratidzika sei.
  smk-NT: Kikiten nay bakas na mi'sa yayna mibwat ket tampor a malingwanan nayna a
    bakas nan na'kit na sa ispiho.
  grc-TCGNT: κατενόησε γὰρ ἑαυτὸν καὶ ἀπελήλυθε, καὶ εὐθέως ἐπελάθετο ὁποῖος ἦν.
  gof-WFTW: I ba som77uwa be7idi bees, shin I ay daaniyakko ellesi dogees.
  spa-BLM: porque se ve a sí mismo, y se va, y enseguida se olvida de la clase de
    hombre que era.
  kyz-NT: '@see-verse:JAS.001.023'
  dao-dao: Amimät hman am bük u lü ami ceh hü üngta ia mäi lawki he ti cun am süm
    be ti u.
  cya-cya: Xa nu cua' mnan' 'ya can' 'in lo' xiton quiaa, cui' xaa njlya ti' ña'an
    ndyon.
