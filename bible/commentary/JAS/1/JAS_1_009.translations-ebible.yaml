verse: JAS.001.009
translations:
  kpx-kpx: Mesoho la degomoleau kunaiholimale ataea. Iale lainaho ke huhulahagelive.
    Isito vahaeholahave. Kosealemo Dilavau la tabagevenu.
  okv-H: Avoeto Christian namei amuna donda ambu eto osaga ere kogue amo Keriso ta
    degi embo dombo eto tunga javotoho ere ua.
  tbo-tbo: Apo walehita gehouna ina widayadayabu yaka ina kaoha babana Yaubada amaka
    i houna geleteya.
  mal-C: താണ പരിതഃസ്ഥിതിയിലുള്ള സഹോദരങ്ങൾ ദൈവം അവരെ ആദരിച്ചത് ഓർത്ത് അഭിമാനിക്കട്ടെ.
  grc-SR: Καυχάσθω δὲ ὁ ἀδελφὸς ὁ ταπεινὸς ἐν τῷ ὕψει αὐτοῦ·
  bgc-bgc: जो बिश्वासी भाई गरीब सै, उननै खुश होणा चाहिए, क्यूँके परमेसवर उनकी इज्जत
    करै सै,
  khz-khz: Walakava ta ati gena e ati gana ia pene verere, kwalana Palagu genai ia
    kamu.
  deu-TKW: Es rühme sich aber der niedrige Bruder über seine Höhe,
  zsr-NT: Chquiꞌ zoëꞌ bönniꞌ bö́chiꞌruꞌ rejlëꞌë Cristo, len naquëꞌ cuidiꞌz yödzlyú
    ni, ral‑laꞌ udzijnëꞌ le chnadél‑liꞌnëꞌ naquëꞌ blau lahuëꞌ Dios.
  lin-lin: Tika ete ndeko oyo akelela asepela mpo ete Nzambe akotombola ye,
  hns-NT: Iesaai bhaai logan djaun nietja manai hai, oelogke tjaahie khoesie rahe
    ke kie oelog Parmeswar ke aakhie me barka manai maanal dja hai.
  noa-E: Ãb khãijã mʉig eegarm khʉʉnau oowai serbiibanaa dau aphʉʉ khitʉm mamʉ chadchata
    Cristo dënkha khitʉm khai, mʉg atag pawiajã Ẽwandamau ichig nem thum jʉ̈apiju
    khap, mag ermano onee abá.
  eng-EMTV: Let the lowly brother rejoice in his exaltation,
  mib-NT: Tācá hermano ndahú, na cúsɨɨ̄ ni de jeē sáha Yaā Dios jeē cujéhnu de.
  lif-NT2: याङ्‌गे़साॽबा नसानिबान् हाराॽ निङ्‌वाॽफुमाङ्‌लाम् मिङ्‌सो इङ्‌धाःङ् खोःसुल्‍ले़
    सःत्‍ल पोःङ्‌लो॥
  xnj-xnj: Vandu vevakumsadika Kilisitu vevavi vangangu viganikiwa kuheka pala Chapanga
    peakumkweha,
  mmx-mmx: Do laradi banbalo ik lok kantubu atnemi limixin nunu, neni na lok momo
    mun, keke i do kopmen tevempanga ren. Laaleng move ne Moroa naba xip aurur i.
  cbr-NT: Uicamax cara unían —ñuumara ca —quixun iscë 'iaxbi Jesucristomi catamëtia,
    Nucën Papa Diosan 'aquincëx bëráma 'iásama 'icë, ax ca cuëënti 'icën.
  tee-NT: Ju tam quilhilak'au'an la'ixmacni Jesús ju va quilhpatini' chach lhik'achalh
    ni lak'ayacanta ni navicanta is'ask'at'a Dios.
  eng-LSV: And let the brother who is low rejoice in his exaltation,
  cak-NT: Y ri kach'alal ri manak oc quik'ij chech-ulef, can quiequicot pa cánima,
    roma chech ri Dios can c'o-wi quik'ij, roma quiniman chic raja'.
  pah-NT: Okoteheve'g̃a ti tovy'a – kiroki g̃a ojiko Cristo'ga rehe. A'ereki Tupana'ga
    omombyry hete g̃a pe a'ero.
  sja-NT: Piara k'awaadamerã sãga oodaipia bɨ chupɨria jõnɨde, parãmaa nãga nepɨrɨit'ee.
    Ijãapari aba chupɨria bɨ pɨrã p'arat'a wẽe, o-ĩa baipia bɨ Tachi Ak'õrepa iru
    auk'a pia ak'ɨpari perã apemaarã ijãapataarãk'a. Ma awara o-ĩa baipia bɨ ɨt'ari
    banait'ee perã.
  xed-xed: Ka rfa zwaŋama ya ta nzakway ka pɗu ta rfu, kabga nda nza ka mndu nda kapa
    da Lazglafta.
  mks-NT: Ta na̱ cúú cuéntá Jesús tá cúú ná na̱ nda̱hví ndítahan cáji̱i̱ ini na jáchi̱
    na̱ náhnu cúú ná nu̱ Ndióxi̱.
  gfk-S: Be tike hinsaa dait tane Krais i hatur kawase ra kinkinis na maris, i tahut
    be na tangarot kinong a tabi hinsana ra matmataan tane God.
  bmu-bmu: Urumeleŋ alaurupni, eŋgö sutŋine tosatŋan etqeqeŋi malgetka Anutunöŋ eŋgöra
    möri öŋgöŋgöŋi akze. Miaŋgöra mönö ölöp nanŋini möpöseim aŋgumakŋe.
  dgz-dgz: Iesu dugup mega purapuse uoni nagirewa aton tap, iwa mu guamu gapan God
    tamon puraput nagire entan mumen.
  eng-GNV: 'Let the brother of lowe degree reioyce in that he is exalted:'
  zaa-NT: Ttu hermano nu ríalatsi', pero canchu ca enne' nna labí cuenta cueqquia
    cą na, pues hermánua nna dànią edácca'nią porqui'ni yala enne' re' cuenta ną́
    ru'a lo Tata Dios.
  eng-WEBSTER: 'Let the brother of low degree rejoice in that he is exalted:'
  guh-guh: Dioso pejumecovënëtsinë apo xainae ata pecobecovëjavayo, jivi apo yaiyatae
    atatsinua, itsiata bejamatabëcuenebarëya Dioso pejumecovënëtsinëxae. Tsipaji Dioso
    pejunatsixaetsi Dioso pijajivitonënexa, apo bejiobi tsane daxitamatacabijavabelianexa.
  bon-bon: Yoo, ätrunga biname lui cina babo lica gemi ai gawecewe biname bime ngene
    atwanena cabu, teepi miiji ngenecu gege cama yaacrajuge, ingle naace popi teepi
    matimati lica gemi Acejiyame me opo gaabe je.
  nhw-BL: Ma paquica toicnihua ipan Cristo catli teicneltzitzi pampa Toteco quinita
    para nelía hueyi ininpati iixpa.
  swh-ONEN: Ndugu asiye na cheo kikubwa yampasa ajivunie hali hiyo maana ametukuzwa.
  wbi-wbi: witiki unkotofu ahovokage ulwakuva asindamile kwa mwene kukyanya,
  bba-bba: I de nɑɑnɛ dokeo bwɛ̃ɛbwɛ̃ɛ u woo kɑnɑ yèn sɔ̃ Gusunɔ u nùn wɔlle suɑ.
  eng-KJVCPB: 'Let the brother of low degree rejoice in that he is exalted:'
  kgk-NT: Peẽ ae pevy'a katu Hesu re'ýi kwéry voi peẽ. Ojoha'e-rami meme pende rereko
    Nhandejáry pejerovia-gwi hese. Pevy'a katu. Ambue kwéry nde rereko asy ramo jepe,
    nane mba'e retái ramo jepe, evy'a katu eiko-vy. Nhandejáry nde rereko-ma gwa'ýry-rami
    gwajýry-rami ave. Ha nde, Hesu re'ýi jepe ne mba'e reta reta erereko vyteri va'e.
    Gwekogwypyve-rami nde rereko ramo jepe evy'a katu. Nhandejáry-rehe mate erevy'a
    va'erã. Yvoty pya'e ipoty piruha-rami voi ndahi'aréi va'erã imba'e reta reta rei
    va'e.
  waj-waj: Mmanna haipu vaidiivo ausa hanigioo yoketaama variivaa Anutuuqo inna vitoo
    aruoo yapano rikioo sirigakiaivee.
  cpy-cpy: Otzimatyee ikimo-shire-yitee ashironkaenkari-paeni kemijanta-naatsiri,
    ajahaawenteteeyaari Tajorentsi riiperota-kaeri.
  mpx-mpx: Toabulilek toto i gulagula ni yaliyaya-an te alana bwabwatana i gan Yehoba
    matanaa.
  wbp-wbp: Kirijini-patu ngajukupurdangka-purnu, ngana-puka kuja kanpa marda nyina
    marlajarra nyiyarningkijarra-wangu, ngulaju kanyanu Kaaturlu nyanungu-kurra-mani.
    Kujarlaju wardinyi-jarriya-juku!
  luo-luo: To owadwa modhier onego obed mamor ka Nyasaye otingʼe malo.
  nhe-NT: Ma paquica toicnihua ipan Cristo tlen teicneltzitzi pampa Toteco quinita
    para nelía hueyi ininpati iixpa.
  aii-aii: ܫܒ݂ܘܿܩ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ ܐܲܚܘܿܢܵܐ ܡܲܟܝܼܟ݂ܵܐ ܒܪܘܼܡܪܵܡܹܗ.
  esk-NT: Iḷaippauraq mattumani nunami quviasuktuksrauruq Agaayyutim kamanaqsipkaqmani,
  msb-msb: Kaya ngani, dapat magin malipay an pobre na kapwa na Kristyano kay ginapataas
    siya na magin anak san Dios.
  cpa-NT: Ha¹chi² ju³lë́³ dsa² roh¹³ jniang³ ju³ná³ tsa¹cán²dsa ni³ quiah¹² jmøi¹guǿi¹
    la². Dsa² ma²canh¹³ báh³ héi² ja³cog² Diú¹³.
  dso-dso: ଗଟେକ୍‌ କାକୁର୍‌ତି ଅଇ ରଇବା ବିସ୍‌ବାସି ବାଇକେ ପର୍‌ମେସର୍‌ ସାଉକାର୍‌ କଲେ ସେ ସାର୍‌ଦା
    ଅ ।
  meu-meu: Ekalesia tauna ogoḡamina baine moale, Dirava ese baine abia isi negana
    ai.
  yva-NT: Arakovo are pirati apa ananuge meweno ai, syare ananibe! Weye Amisye po
    atayao inda Po aijaseo titive.
  dgc-dgc: Nadid, du kaguman tam a mahirap, éy dapat masaya side, da mahal side na
    Diyos.
  zpm-NT: No zha bets ne, zha bzian ne, quianied zho ncuaaṉe yquiin zho, par miech
    peet nond zho; per none goṉ iṉe gley zho sac nroob non zho lo Dios.
  hix-NT: Norohnàtho me oyehtokonye, teryehorye rma ehtxoko. Ehonomnà me haxa manatxhe,
    Khoryenkomo wya. Àro ke, teryehorye rma haxa ehtxoko.
  sim-sim: Jir Jisasin tiyanda ma jirin ji misi, os erndakavak ji na nahi, ji rupshika.
    Mberem ushiwak? Kumak avak Avui Wasilaka hi jihin or hauowekwa jir.
  npi-ULB: दीन भाइले आफ्नो उच्‍च अवस्थामा गर्व गरोस्,
  cgc-cgc: Mga imol na utod ki Cristo dapat malipay na naan ta panan-aw ta Dyos may
    datas danen an na katengdanan tenged gatuo danen ki Cristo.
  tim-tim: Galalupne, yeŋgâlân gâtŋe siâ umburuk manmâ âmâ Anutuŋe mem agatbiap aregât
    heroŋe akbiâp.
  yor-yor: Ṣùgbọ́n jẹ́ kí arákùnrin tí ó ń ṣe onírẹ̀lẹ̀ máa ṣògo ní ipò gíga.
  wos-wos: Jisas Kraisna hundi xékékwa jambangwe du baka du reta di Godna makambu
    néma du rendakaka sarékéta di yikafre mawuli yatandi.
  emp-NTPO: Djaba mĩã djuburi b̶ʌra b̶ʌsrid̶a b̶aida b̶ʌa Ãcõrẽ quĩrãpita dji droma
    bẽrã.
  eng-F35: Now the lowly brother should glory in his high position,
  ind-ind: Saudara-saudari, kalau kamu miskin atau mempunyai kedudukan rendah, bersukacitalah!
    Sesungguhnya Allah sudah memberikan kedudukan yang tinggi kepadamu sebagai warga
    kerajaan-Nya.
  pes-OPCB: ایماندارانی که از مال این دنیا بی‌بهره هستند، نباید خود را حقیر بپندارند،
    بلکه باید به جایگاه والایی که خدا به ایشان عطا فرموده، افتخار کنند.
  mpt-mpt: Ne nekwal afobeingo blim ibo Gode kla gobe bianea ib niniino dotouleb bie
    kesoa ibo kla seinine!
  ssx-ssx: Mo natehali kamema꞉ Koda꞉ma꞉ ipiki mea a꞉meiyaasa꞉ ekina꞉ ta꞉na꞉ma꞉ homa꞉peke
    ya꞉la꞉me.
  mkl-mkl: Í siɑ̃ ilu ɑre woo dɑsi Jesu nɑɑnɛ ku tɔɔ fufu si nɑ iyi í jɔ̀ Ilɑɑɔ̃ í
    soo lele.
  gaq-gaq: ଦରିଦ୍ର ଅବସ୍ତାନ୍ନିଆ ଲେକ୍ନେ କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ଉର୍ନତି ଡିଙ୍ଗ୍‌ଲା ଗରବ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ
    ।
  gof-RNT: Ammaniya manqo asati, Xoossay enttana dhoqqu oothiya wode ufaytto.
  unx-unx: ଗାରିବ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ହାଗାକକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁଆଃ ଜୀଦାନ୍‌ରେ ହାରାଇଦିକ
    ଇମ୍‌ତା ଇନ୍‌କୁ ରାସ୍‌କାଅଃକାକ,
  gah-gah: Gohogó vegená lekeza Ómasímo lekelémo vatí oaká noikumú nene lokogoliza
    viziki minalo.
  lcm-lcm: Man a mang tungara kapo logo, kapo ro ka uruk, using kapo ago si tungtungan
    lakat.
  aer-aer: Kele arrantherre Jesus-kenhe areye apwerteke arrangkwe-arle aneme akangkemele
    akwete anaye. Alakenhe itirrerlte-anemele, “Ngkartele-arle ayenge arntarnte-arerle-anerlenge,
    ayenge impene anthurre.”
  qvc-NT: Piru Tayta Dyusqam mana nimayuq kriyiq masinchiqkunata ancha yanapan, kuyashqan
    baliq wambranguna kanambaq. Chayri paykunaqa kushikunqa.
  tgl-ULB: Ang mahirap na kapatid ay dapat luwalhatiin sa kaniyang mataas na kalagayan,
  cbs-NT: Jaska inun, ikunwain betsa mabu ichapa jayama tsuan jakidi shinainsmabia
    Jesucristo ikunwainwen taexun Diosun kenwanxanaiwen taea jau benima bestikunkainunwen.
  xtm-NTPP: Nú ñayii kúnda'vi ma te ni nduu i sa'ya Su'si ma, kóo sii ini i, vaa jâ
    iyo jayiñu'u i nuu Su'si ma.
  nnq-nnq: Anda nnyinu mundu jwanhwamine Kilisto abi nhwocho apaligwa kuala mwojo
    pajinuligwa na Nnoongo,
  bao-NT: Mʉjare birora Jesucristore ca tʉo nʉnʉjeegʉ, watoa macʉ̃re biro ca niigʉa,
    “Ca nii majuropeegʉ yʉ nii” ca ĩi tʉgoeñapʉ niimi, Ʉmʉreco Pacʉ, “Añugʉ niimi”
    cʉ̃ ca ĩi ĩagʉ niiri.
  san-ORI: ଯୋ ଭ୍ରାତା ନମ୍ରଃ ସ ନିଜୋନ୍ନତ୍ୟା ଶ୍ଲାଘତାଂ|
  huv-NT: Nop nendüüb Teat Dios masey napateay ajiür, ich mapac omeaats wüx ambeol
    nej Teat Dios.
  otn-NT: A nu̱ ra̱ 'yɛ̱c'ɛ̱i̱ ngue hyoya, t'ɛ̱mbi̱ ngue hi̱nte di̱ mu̱ui, pɛ di johya
    hma̱ha̱. Porque Oja̱ ɛ̱mbi̱ ngue di̱ mu̱ui ra̱ hyoya.
  nop-nop: Me niŋ Kilisto’walaŋ kayoŋbopneniŋ fofoŋnit hatilak adi Bepaŋ’walaŋ namanda
    foloŋ loloŋnit tilak doktiŋa nadifo tuluwaak.
  obo-NT: Na, sikiyu no mgo suwod diyot kopomakoy no worowora, kahaa kow, su mowwet
    kow riyot kod-ontong to Monama.
  cak-ENT: Y ri hermanos ri manak quik'ij chuvüch ri ruch'ulef, xa tiquicot c'a ri
    cánima, roma chuvüch ri Dios c'o-vi quik'ij, roma quitaken chic rija'.
  lif-NT: ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤴ ᤜᤠᤖᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤂᤥ᤺ᤛᤢᤸᤗᤧ ᤛ᤺ᤳᤗ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Ndācá hermano ndāhví, ná cúsiī inī dē jā sāhá Yāā Dios jā cuñáhnú dē.
  san-TIB: ཡོ བྷྲཱཏཱ ནམྲཿ ས ནིཛོནྣཏྱཱ ཤླཱགྷཏཱཾ།
  qve-NT: Wakcha creyentekunaqa amayá p'enqakuchunkuchu wakcha kasqankumantaqa, aswanyá
    kusikuchunku, Diospaq ancha importante kasqankuwan.
  pao-NT: Ka mu numu tamme tutuha manedu gi paba nenaka sapa, o'no tamme sakwa besa
    sokwama soo Te Naa puu paba te sooyugwe.
  cbu-NT: Siy na pukiritaateesa taakus, mangis mantsarintspa. Apanllsha siyaa kizpur
    istakchu, anumunsha mangis kisshapa taatssa.
  usa-usa: móra-nakoma íma oótamma makáina-nakomma Áánûqtuma wení aúyánámmá wekáq
    kémaraipoana min-áwáyóq-nákómá kanaaráq amuq-yatáápí mániye.
  soy-soy: Nɔ́kɛnɛ́cɔpɛ unyinɛ un íwɛ m mɑ́, ukɛ́ mpɔ́ɔnɑrɛ-i n we kɛ Uléécɑɑ uú
    nɛ u ń tɑɑ́sɛnɛ nnyɑ.
  hui-hui: Mbirali ibu Keriso hameigini howa yagibano kayagua Ngode Datagaliwabehanda
    ibu mo yaraga haragola turu holene nga.
  amf-amf: Dayntanka tokaa imbanaasa Barjo kiam dheg kinin hayenna ki wozadhe.
  quc-NNT: Ri qachalal ri man nim tä u b'anik rajwaxik ri' käkikotik aretaq känimarisax
    na u q'ij rumal ri Dios.
  dob-dob: Ta toekalesiyao gomagomabesodi, ꞌabo Yaubada ꞌigilagasidi, sida gwausowala
    sinabwana.
  wrs-wrs: Kristusnindriniva mongova aiv owousrava lohtava, heoa indk vethara, noinda
    Sesoana novrava he bimbsnindrinisnamba lohv miva, noinda himba Sesoamangas lohmanav.
  mca-mca: Pa'qu' ewi'ƚe' if'iljetsax inejefe'epji' pa' Intata les ƚe'wis qu' ƚe'wisi'imkii
    qe pa' Intata yiwqinhetji' pakha'an.
  tzo-TZC: Ti quermanotic ti buchꞌu abol sbae, acꞌo yaꞌi lec ta yoꞌnton ti coltabil
    yuꞌun ti Diose.
  mya-mya: ညီ​အစ်​ကို​တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​အား နိမ့် ကျ​သည့်​အ​ခြေ​အ​နေ​မှ
    ဘု​ရား​သ​ခင်​မြှင့် တင်​ပေး​လိုက်​သော​အ​ခါ​ဝမ်း​မြောက်​စေ။-
  gng-NT: Kristo yɔ wà yé ujiin la, wɔ ń li poknh, kimɛ Uwien kpiɛke' wɔ ŋɔ.
  cbi-NTPO: Keranguemu naatala pure chachiya, mika sundyamu jude, ñu Dioschiya mika
    balenguramu ju' mitya,
  ikk-NT: Onyẹ ọwụlẹ kwerini bụ ọ wụ ogbẹnnyẹ, ya ghọghọma nị Osolobuẹ e bushigụọ
    a elu;
  leu-leu: A valagof aava namkai, i taa faamamaas faagut senaso a Piran fo tavaie
    pana isin lava.
  maz-NT: Nu'tsc'eji i̱ṉ pöbreji cjuarma, zö dya nda i̱ṉ pë's'iji pero rí mäcjeji.
