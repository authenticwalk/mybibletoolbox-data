  bus-bus: Takaasidee kɛ̀ kú wa tɛ́ pↄnnaa kɛ, kɛ̀ Luda à sɛ̀ lezĩ yãnzi.
  gub-BL: Ma'e hereko 'ymar a'e wà, hemetarer 'ym ma'e a'e wà, aze uzeruzar ma'e romo
