verse: JAS.001.002
translations:
  kpx-kpx: Di haokuvuia, vaveve isute vadeu laemo lohoge momolelahai vahaeholahave.
  okv-H: Nau namei kamei ungo ta degi osaga nei te nei te puvuresuja avo kito tunga
    javotoho evujo.
  tbo-tbo: Walewalehiu, houga witai po wiyuwa uyahihi ona kaoha labatana
  mal-C: എന്റെ സഹോദരങ്ങളേ, നിങ്ങൾ നാനാവിധത്തിൽ പരിശോധിക്കപ്പെടുമ്പോൾ, വിശ്വാസത്തിന്റെ
    പരിശോധന നിങ്ങളുടെ സഹനശക്തി വർധിപ്പിക്കുന്നു എന്നറിഞ്ഞ് ഈ പരിശോധനകളെല്ലാം ആനന്ദദായകമെന്നു
    പരിഗണിക്കുക.
  grc-SR: Πᾶσαν χαρὰν ἡγήσασθε, ἀδελφοί μου, ὅταν πειρασμοῖς περιπέσητε ποικίλοις,
  bgc-bgc: हे मेरै बिश्वासी भाईयो, जिब थम कई ढाळ की मुसीबतां का सामना करो सो, तो इसनै
    पूरे आनन्द की बात समझो,
  khz-khz: Walakavaku maparami, veripagani irauirau pio rawalira genai, tipo pio verere-agiramo.
  deu-TKW: Achtet es für lauter Freude, meine Brüder, wenn ihr in mancherlei Versuchungen
    fallt,
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, catiꞌ gac bi gac queëliꞌ le siꞌ bëꞌ lbiꞌiliꞌ, ral‑laꞌ
    udzíjiliꞌ gdu ládxiꞌliꞌ
  lin-lin: Bandeko na ngai, bomona lokola likambo ya esengo, lolenge nyonso ya komekama
    oyo bozali kokutana na yango.
  hns-NT: He bhaai logan, djab toelog har ek rakam moesiebat dwaara bharmaawal djaihe,
    tab toelog ie soekh se leihe.
  noa-E: Khodamnaan, nem thumaamua pãach khĩirpierr chachmawiajã warag oneeta abat.
  eng-EMTV: Count it all joy, my brothers, when you encounter various trials,
  mib-NT: Ñánī mánī, na cúsɨɨ̄ ndasɨ́ ni rō jijnáhan ró núu quiji tɨjnɨ tāca jnúndóho
    sɨquɨ̄ rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ काक् परिक्‍ले़न् इनोगे़न् तुक्‍खेओ
    के़ध्‍ये़ॽइल्‍ले़ खे़ङ्‌ग साॽरिक् सःप्‍मनाबा पाःन्‍लो फाॽआङ् इःत्ते़म्‍मे़ॽओ,
  xnj-xnj: Valongo vangu, muvya na luheku pemwing'aiswa kwa kila njila,
  mmx-mmx: Luvutnetak mi luvurinuk. Do levenasen panga mumuat na vot parap nimi, i
    lox avukat do mina momo mene,
  cbr-NT: '''Ën xucë́antu, cana mitsu cain, uisai caramina ''iti ''ain, uisa ñu cara
    mitsumi ''icëbëbi camina upí oquinshi sinani cuëënti ''ain.'
  tee-NT: Qui'alak'avin slivasalh alhik'ach'ant'it acsni tijlhu alin ju mak'alhk'ajnat
    ju lami'atsucunti'an.
  eng-LSV: Count [it] all joy, my brothers, when you may fall into manifold temptations,
  cak-NT: Wach'alal, can tiquicot q'uiy ri iwánima cuando jixtojtobex riq'uin ronojel
    rech sufrimiento ri yepe pa iwi'.
  pah-NT: 'Nhiirũ, kiro ji pe mog̃itai javo pe me. Nahã po pe peko hamo. Hahyparavuhurame
    mbatera pe me ti pe''ji ojohupe: “Hahya pyry hete reki nhande ve. Xavy''a nhande
    hehe a''ero,” pe''ji ti.'
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, parã nepɨrade p'anadak'ãri maa-e pɨrã chupɨria
    jõnadak'ãri, waapɨara Cristode o-ĩa ijãa p'anátɨ.
  xed-xed: Zwanama ɗa, ka slaghunaghasla dər mndərga wati ma ghuya ɗaŋwa tsi katsi,
    nghawa ngha manda skwa rfu.
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Ndítahan cáji̱i̱
    ini ndó tá va̱xi tá nu̱ú ña̱ ndóho ini ndó.
  gfk-S: Bar hinsaagu tane Krais, i tahut be mu na manga laro be ira mangana harwalar
    i hana tupas mu, kinong mu nunure be kakarek ra tirih i walwalar ira numu nurnur
    na hamanis be ira numu nurnur pai nale puko, kaie mu nage tale ura tuntunur dades.
  bmu-bmu: O urumeleŋ alaurupni! Esapesap könaŋi könaŋi qakŋine öŋgömakzawi, miaŋgöra
    uruŋinan mönö kude eri simbawoŋ miyök möta söŋgaiba malme.
  dgz-dgz: Tatan gwanin, e nin kurut ugup ugup nataiwandapinawa, menan e imuya potaya
    aton no dotouiwandan.
  eng-GNV: My brethren, count it exceeding ioy, when ye fall into diuers tentations,
  zaa-NT: Lebi'į ca hermano quia', iỹetse' prueba dá' lani ri'u canchu ríalatsi' ri'u,
    pero canchu chi ruttsa'lo le ca pruébį nna ná qui'ni gata' la' redacca' latsi'
    lo losto' le.
  eng-WEBSTER: My brethren, count it all joy when ye fall into divers temptations.
  guh-guh: Tajamonae, pasivajamatabëcuenebarëyamë tsane daxitacuene, apo panejitsipaecuene
    ata, itsa pacatocopiapatsiana. Tsipaji raja bajarapacuene pacatocopiapatsiana
    papecajamatabëcueneëjëtsinexa Dioso panejumecovënëtsijava yabara.
  bon-bon: Cäme ätrunga binamewale, maramara apicetnera bine liba jääpänemuye, piba
    ngenecu gege läbitininuye,
  nhw-BL: Noicnihua, xiquitaca para se hueyi paquilistli quema anmechpanotihuala tlaohuijcayotl.
  swh-ONEN: Ndugu zangu, hesabuni kuwa ni furaha tupu mnapopatwa na majaribu mbalimbali,
  wbi-wbi: vanyalukolo vango, muhovokaghe pano mughelua no ngelo sino silipapinga
  bba-bba: Nɛɡibu, lɑɑkɑri mɛɛri bwese bwesekɑ yè sɔɔ i wɔri kpuro i ye ɡɑrisio ɡɔ̃ru
    dobu.
  eng-KJVCPB: My brethren, count it all joy when ye fall into divers temptations;
  kgk-NT: Opaixagwa nhande mbovy'are'ỹ va'e pende johu meme para'e. Upéixa jaiko ramo
    ndaha'éi jarova hagwã nhande rekoha Nhandejáry-gwi. Nhane mbojerovia tee hagwã-rehe
    ójehe oheja upe va'e ojehu nhande-vy. Upéixa-gwi jahasa asy ramo jepe nhande reko
    vy'a reheve tajaiko katu. Ha peẽ katu, xe re'ýi kwéry, pende-rehe ndija'éi ramo
    Hesu-rehe ndojeroviái va'e, pende rereko asy ramo jepe, pende reko vy'a reheve
    joty tapeiko katu. Pende rasy ramo jepe, pende poriahu verei ramo jepe, pende
    reko vy'a reheve joty tapemondo katu pende resa Nhandejáry-rehe. Pehasa asy ramo
    jepe ani joty perova teĩ pende resa Nhandejáry-gwi, xe re'ýi kwéry. Ndaha'éi nhane
    mbovy'are'ỹ hagwã rei jahasa asy. Nhane mombaraete hagwã-rehe ae nhane mbojerovia
    tee hagwã-rehe ae ójehe Nhandejáry oheja nhane mbohasa asy va'erã ojehu nhande-vy.
    Upéixa jajerovia tee ramo jaiko arã inhe'ẽ-rupi jaipyhy porãve arã nhane arandurã.
    Hesu remimbota jajapo kwaa va'erã. Upéixa ramo he'i va'erã peteĩ teĩ nhande-rehe
    “Ipy'a ijagwyje-ma oiko-ma xe nhe'ẽ-rupi” he'i va'erã Hesu nhande-rehe.
  waj-waj: Ni seenayaso, ari vookara ari vookarai iinno teeraiyauvo ngiiisi nninaraivaara
    pinaama sirigakiatee.
  cpy-cpy: Noyemijantzin-karite-paeni, pikimoshireyite aririka piñaayitero awijimo-yitemini.
  mpx-mpx: Taliwau ge nuwau, sauga ebo pulowan tomaha ge tomaha nuku pwawa, nuku yaliyaya-an
    to,
  wbp-wbp: 'Ngajukupurdangka-purnu Kirijini-patu, milya-pinyi kankulu nyampu: Kaji-nyarra
    yangka maju rdipimi, ngula-puru kajinkilirla wala-juku nyina Kaatuku, ngula-jangka
    kapunkulu pirrjirdi-jarrinja-yani Kaatuku puranjaku. Kujarlaju, kaji-nyarra maju-kari
    maju-kari rdipimi nyurrurlaku, ngulajulurla wardinyi-juku marlaja nyinaka muntuku-jarrinja-wangu-juku!'
  luo-luo: Jowetena ka uyudo tembe mayoreyore to kwanreuru ka johawi kendo beduru
    gi mor mar adier
  nhe-NT: Noicnihua, xiquitaca para se hueyi paquilistli quema inmechpanotihuala tlaohuijcayotl.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܚܫܘܿܒ݂ܘܼܢ ܠܵܗ̇ ܟܠܵܗ̇ ܚܲܕܘܼܬܵ‌ܐ ܐܝܼܡܲܢ ܕܢܵܦܠܝܼܬܘܿܢ ܓܵܘ ܓ̰ܘܼܪ̈ܵܒܹܐ
    ܦܪ̈ܝܼܫܹܐ،
  esk-NT: Aniqatiumaaŋ, atlakaaġiich uuktuaġutit tikitpasi quviatchauġillapiaġitchi.
  msb-msb: Mga kaigmanghudan ko, kun ginaabutan kamo sin manlain-lain na tintasyon
    angay kamo magkalipay,
  cpa-NT: Roh¹³ jniang³, dsio¹ tiágh³ jniang³ hioh¹² jenh¹² jniang³ lǿa¹² ju³ he²
    jmø³uai¹² ca¹quín³ jniang³.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌ ଜିବନ୍‌ ବିତାଇଲାବେଲେ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଁଟ୍‌ ଆଚେ କି ନାଇ
    ବଲି, ଜେତ୍‌କି ଦୁକ୍‌ କସ୍‌ଟର୍‌ ପରିକା ଆଇଲେ, ଏଟା ଗଟେକ୍‌ ନିକ କରମର୍‌ ବିସଇ ବଲି ଏତାଆ ।
  meu-meu: Varavaragu e, hedibaḡani ese bae butumui tao negadia ai na lalomui baeto
    ene na moale mo.
  yva-NT: Sya arakove weap! Arono rui rati siurijo kotare nande wasai, syare wasanayanambe
    vayave.
  dgc-dgc: A tétotop ko, i hatul kua dikam, éy dapat masaya kam éng te dumemét dikam
    a hirap.
  zpm-NT: Bets, bzian, ndal ncuaaṉe rded ne parne glu dieṉ pe nli dib zdoo ne rnalo
    ne Dios. Teḻ pe nactaa ncuaaṉe noded to i, ib gacmbande to, sinque goḻley.
  hix-NT: Rowtà komo y, àsok hana manatxow ha. Anaro rha ke teryewhamnohsom me manatxow
    hana. Teryehorye rma ehtxoko, thenyehra mak ha.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Os nomorawu apsham apshamhi jihik
    si rala nahi, wa ji ajewa hala. Oso men ji sitambanaha ji kishaka.
  npi-ULB: मेरा भाइहरू हो, तिमीहरूले अनेकौँ किसिमका समस्याहरूको अनुभव गर्दा त्यसलाई
    पूर्ण रूपमा आनन्द सम्झ,
  cgc-cgc: Mga utod ko, daw maagian nyo lain-lain na mga pagtilaw, dapat malipay kaw
    gid
  tim-tim: Galalupne yeŋgâlân umatŋe keiŋe keiŋe siâ siâ miawak yeŋgimap aregât heroŋe
    maroŋe akbei.
  yor-yor: Ẹ̀yin ará mi, nígbà tí ẹ̀yin bá bọ́ sínú onírúurú ìdánwò, ẹ ka gbogbo rẹ̀
    sí ayọ̀;
  wos-wos: Wuna nyamangu bandingu, guniré wuni we. Nak maki nak maki xak gunika yandét,
    guni yikafre mawuli male yatanguni.
  emp-NTPO: Djabarã, bariduad̶eba bia mĩga panʌne b̶ʌsrid̶a b̶ead̶adua.
  eng-F35: Count it all joy, my brothers, whenever you fall into various trials,
  ind-ind: Saudara-saudari, setiap kali keyakinan kalian masing-masing diuji lewat
    berbagai kesusahan, anggaplah semua itu sebagai berkat dan bersukacitalah karenanya,
  pes-OPCB: برادران و خواهران عزیز، وقتی مشکلات و آزمایشهای سخت از هر سو بر شما هجوم
    می‌آورند، بسیار شاد باشید،
  mpt-mpt: Ne nekwal ibo wentine! Inamin namin kukub misiamo ibsuo tam tlamabuo ibo
    ye seimbibte!
  ssx-ssx: Ya kametitio. Iki pa꞉ta꞉ la handa꞉la꞉eki ta꞉ta꞉ ta꞉ta꞉ pieke ekimanu epemeka꞉na꞉ta꞉
    ta꞉na꞉ma꞉ homolo hata꞉ mea꞉pa꞉peke.
  mkl-mkl: Kpɑɑsim ŋɑ, dimii lɑɑkɑi ku cɔ iyi ɑ́ nɑɑ si ŋɛ fei i yɑ jɔ̀ ku jɛ nŋɛ
    inɔ didɔ̃ nlɑ nlɑ,
  gaq-gaq: ବୟାଁ ଆରି ତନାଇଂ ଜିବନ୍‌ ବ୍ରୁଆ ଡିକେଃନେ ବାରବାନିନେ ଦୁକ୍‌କଷ୍ଟ ପାଂଲା ଆତେନ୍‌‌ କରମ୍‌ନେ
    ବିସୟ୍ ଡାଗ୍‍ଚେ ମ୍ୟାଃପା ।
  gof-RNT: Ta ishato, hinttena dumma dumma paacey gakkiya wode hintte lo77obaa demmidaada
    kumetha ufayssan ekkite.
  unx-unx: ହେ ଆଇଁୟାଃ ହାଗା ମିଶିକ, ଜୀଦାନ୍‌ରେୟାଃ ସେସେନ୍ ହରାରେ ଚିମିନ୍‌ ରାକାମ୍‌ରେୟାଃ ବିନିଡ଼ାଅ
    ହିଜୁଃରେଦ, ଏନାକେ ରାସ୍‌କାରେୟାଃ ବିଷାଏ ତାନାଃ ମେନ୍ତେ ଆଟ୍‌କାରେପେ ।
  gah-gah: Nigive nagavese, gopoguni nimililikitikoma nene, gimilikú milikiko lekeza
    Ómasimú alévolé iki gilinamómámini mogona lá oko utó itive liki giliiki gili golesa
    amiki lokogoliza viziki minalo. Lekeza monokú alévolé itave liki gopoguni mililikitata
    netá nenémo lekelémo vatí inogo ive.
  lcm-lcm: Keve tungag, taun mipo duai a keve mamaiten miang, mi uruk alava e neina
  aer-aer: 'Atyewe Jesus-kenhe atyinhe areye, arrantherre nhenhe itelareme: Nhenge
    arrekantherre akurne-irrerlenge, arrantherre kwenhe akangkemele akwete anetyeke
    arrantherre-arle Ngkarte arratye akwete itelaremenge. Kenhe arrpenhe areyele arrenhantherrenhe
    akurne-iletyeke ahentye anemele, uternetyeke arrkernemele, itnenhe awerrirretyale
    anaye, nterte akangketyeke ware anaye. Nhenge alakenhe-arteke apeke irrerlenge,
    kele arrantherre Jesus anyente-ante arnterre apenterlte-anetyeke akaltye-irremele.
    Arne akurne nhenhe areyele arrenhantherrenhe ware arrkernemele, arrantherre apeke
    lterrke akwete aneme Ngkarteke arrantherre akangkemele anetyenhe.'
  qvc-NT: Kuyashqay masitakuna, Jisukristupi kriyishpaqa, tukuy imapi padisishpapis,
    ancha kushikuyllapa.
  tgl-ULB: Ituring ninyong kagalakan ito mga kapatid, kung nakakaranas kayo ng ibat-ibang
    kaguluhan,
  cbs-NT: En betsabu inun en puibuun, jawada bika betsa betsapa man mekin tenebiai
    Diosun benimati man jayawen shinan chankankanwen.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, jin koo sii ini xeen ni ndeva'a‑ni
    naxe ka ndo'o ka neni ni.
  nnq-nnq: Makalongo pannondoigwa mmanyanga kutenda ngi kingobu chinu chu kuala mwojo,
  bao-NT: Yʉ yaarã, niipetirije ñañaro mʉjare ca bii earo, añuro ʉjea niirique mena
    ca niicõa niiparã mʉja nii.
  san-ORI: ହେ ମମ ଭ୍ରାତରଃ, ଯୂଯଂ ଯଦା ବହୁୱିଧପରୀକ୍ଷାଷୁ ନିପତତ ତଦା ତତ୍ ପୂର୍ଣାନନ୍ଦସ୍ୟ କାରଣଂ
    ମନ୍ୟଧ୍ୱଂ|
  huv-NT: Xecojow xechijquiaw, ich mapac imeajtsan xeyay, masey imongochiün cuajantanej
    ngo majneaj.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, da̱mi̱ johyahʉ ngue'mø 'dama̱ 'dan'yo ma̱n'ʉ guí sähʉ.
  nop-nop: Notneye, hidi tikamanda mebimebi mintahambune kaŋ welemomooŋ hogok nadiyaneeŋ.
  obo-NT: Mgo suwod ku riyon to kopomakoy, ahad duwon nokod-osso-osson kosupittan
    nod inguma koniyu, yo kow'd kotompoddi to puhawang, ko konna, kahaa-i row idda
    oraroy.
  cak-ENT: Hermanos, tiquicot c'a juis ri ivánima tok nyixtijox riq'uin ronojel ruvüch
    pokonül.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤸᤗᤧ
    ᤂᤧᤱᤃ ᤛᤠ᤹ᤖᤡᤰ ᤛ᤺ᤵᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤗᤥ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ.
  mie-NT: Ñanī mánī, cusiī ndasí inī ndá nú de tú quiji quéhén nūū tūndóhó sīquī nū.
  san-TIB: ཧེ མམ བྷྲཱཏརཿ, ཡཱུཡཾ ཡདཱ བཧུཝིདྷཔརཱིཀྵཱཥུ ནིཔཏཏ ཏདཱ ཏཏ྄ པཱུརྞཱནནྡསྱ ཀཱརཎཾ མནྱདྷྭཾ།
  qve-NT: Wawqe panaykuna, tukuy clase sasachakuykunapi tarikuspaykichisqa, anchatayá
    kusikuychis.
  pao-NT: E nanesootuhi nanumu, tamme ka no'obatusoo he-kwi suda manepunnena, tamme
    gi sakwa suda oo sokwamakupana.
  cbu-NT: Uru nee yasaktischa, ashiritaa yusur mangeetsis p'tsichintspa. Iy Apanllimun
    mangini tatkuni, anumand Yashing' iyaa kiyung yachaku, urutari nda achim tamundakiya.
