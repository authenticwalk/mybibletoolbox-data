  auc-NT: Botö tönïñamïni ëñëedäni. Quïëmë beyæ̈ wæwente bamïni incæ mïnitö æyedëmë
    mänömaï bamïni ïninque edæ mänïñedë incæ cöwë, Mönö watapæ̈ toquinque impa, ante
    pönëedäni.
  kbc-NT: Inioxoadipi, oleetibige midioka limedi maniniitibece niɡ̶ina micotaɡ̶alocotiwaji
    inoatawece ane latopaco nawikodico.
  bmh-bmh: O izal zaiar, ag uhu asiu oiban, oiagab eg i umau, agal oiagab siksikai
    mui, damau.
  ctu-BL: Quermanojob, ña'tanla jiñʌch wen tijicña bʌ che' mi' tilel wocol ti chajp
    ti chajp cha'an mi' yilʌbeñetla la' pusic'al.
  meq-meq: Malamar ga hay, ɗəretsətseh hay waray waray i mədze nakə ta dziye kurom
    ha, ta ndzakum a gər na, ɗərev kurom mâ ŋgwasa haladzay,
  noa-H: K'odamnaan, nem t'umaamua pãach k'ĩirpierr chachmawiajã warag honeeta habat.
  alp-NT: Kwali betaya, sepo imi supu susate sasaisa neka hoko imi susa yake po suke
    lalemi ndina neka.
  san-VEL: he mama bhraatara.h, yuuya.m yadaa bahuvidhapariik.saa.su nipatata tadaa
    tat puur.naanandasya kaara.na.m manyadhva.m|
  kbq-kbq: Nenafugta knazampima ufresutma, muse zane hutma tamagesa antahiho.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ts̈ëngaftanga ndaye padecena soyënguiñe
    chas̈mojtsiyena ora, chiñe s̈mochjájuaboye mo chca ts̈ëngaftangbe ts̈abiama cuaftsemncá
    y s̈mochjóyejuaye;
  ron-LSB: Frații mei, socotiți că este o bucurie, când cădeți în diferite ispite,
  pon-pon: Ri ai ko, komail perenki ma komail lel on kajonejon.
  nhe-BL: Noicnihua, xiquitaca para se hueyi paquilistli quema inmechpanotihuala tlaohuijcayotl.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, tan nainy te sab romi na fo viir tanaf,
    mi ma fakats tanaf to ayein kan rof, ana mi ma mamagat,
  wnc-wnc: Siwan mate notnabam. Meya takngatu takngatuta ginde apa kakengu ginda apbaknganong.
  bus-bus: Ma gbɛ̃nↄ, nawɛ̃a borii pari. À pↄ́ kɛ̀ eé a lee diɛ pↄnna yã ũ,
  gub-BL: Herywyr wà, hereinyr wà. Aze pepuraraw ma'erahy nehe, wyzài ma'erahy nehe,
    aze uzeruzar 'ym ma'e uzapo wyzài ikatu 'ym ma'e peme wà nehe, penurywete nehe.
  imo-imo: Nanga ango kame, enonga ipuki tirimelemu enge nimonje nimbe manda manjipe
    karomo umbunimani enonga konopuma tepa enge tirimo ningo pimele kani eno tepa
    mainye mundumbei tembalo umbuni lupe lupema eno moromelena wendo ombalo wali paimbo
    wendo oromo ningo paa tono kolongei.
  boj-boj: O ijo was, gulbe utru segi segi gargekoba nuŋgoq boqnimqa niŋgi gulbe deqa
    tulaŋ areboleboleiŋgim soqniy.
  eng-DRA: My brethren, count it all joy, when you shall fall into divers temptations;
  knf-knf: An bayiţ naan baţaş Yeŧu, woli nawo ţi unoor nalilaan ţi ŋhaaş ŋi nan.
  san-KHM: ហេ មម ភ្រាតរះ, យូយំ យទា ពហុវិធបរីក្ឞាឞុ និបតត តទា តត៑ បូណ៌ានន្ទស្យ ការណំ
    មន្យធ្វំ។
  arn-NT: Iñche ñi pu peñi ka lamngen, müley eymün tamün ayüwküleael, rupalmün epe
    fill kutrankawün mew,
  zas-NT: Gradi compniar raliduladx ree Jesucrist, rnin lëjt, gol babaa majsi xhietëez
    loj guialrzagdiaj tëdidi.
  ken-NT: Bɔ̌ma, yɛ̌ntɨkɨ ɛnyǔ ɛsɔŋɔri ɛnɛ́ ɛ́tɛ́mɛ́rí mmu ywɛka ámbɔ́ŋ chi maŋák,
