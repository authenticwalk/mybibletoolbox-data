    mwani heiohongi mana mwani mareho bwara.
  srp-1865: Svaku radost imajte, braæo moja, kad padate u razliène napasti,
  agt-agt: A am angarigan kahkahulun ku ta mesipat kam ta magdaduma na pagzigātān
    gafu ta pangurug muy a ikwenta muy la ta pagayayatan muy hala sangaw.
  lug-lug: Baganda bange, mulowoozenga byonna okuba essanyu, bwe mukemebwanga mu ngeri
    ezitali zimu
  yby-yby: Wewenanele yuhase, ulana molilibitikiki dupaloka nilidekoma, mulutipou
    hiki edimo eli elewole i-minabo nesamidana monawaya mudatune liki sa-itabo neyo,
    edimoya elewole iki miniki elowa jikigo minalo.
  heb-heb: אך לשמחה חשבו לכם אחי כאשר תבאו בנסינות שונים׃
  mpp-mpp: Ngic hae-gbafocne, lokwesac nga umac haicine monic-monic fikengeledaicte,
    wiyac yogo sasawa belic-belicineholec, ngenge inguc ngagedaing.
  apb-apb: Maeni eesiku maa'i, omu ke ilenimwa'e mola maholo mo malaahonga hai-aaopa'i
    kei haro hite aamiu,
  san-TEL: హే మమ భ్రాతరః, యూయం యదా బహువిధపరీక్షాషు నిపతత తదా తత్ పూర్ణానన్దస్య కారణం
    మన్యధ్వం|
  ben-IRV: হে আমার ভাইয়েরা, তোমরা যখন নানা রকম পরীক্ষায় পড়, তখন এই সব কিছুকে আনন্দের
    বিষয় বলে মনে করো;
  ntu-ntu: Mzlengeng x inwengeng, mzli kznikeng nzprtz-ngrbz nzkxpungr bamu, na-abrtzlvzamung.
  pan-pan: ਹੇ ਮੇਰੇ ਭਰਾਵੋ, ਜਦੋਂ ਤੁਸੀਂ ਭਾਂਤ-ਭਾਂਤ ਦੇ ਪਰਤਾਵਿਆਂ ਵਿੱਚ ਪਵੋ ਤਾਂ ਇਹ ਨੂੰ ਪੂਰੇ
    ਅਨੰਦ ਦੀ ਗੱਲ ਸਮਝੋ।
  tkr-tkr: Yizın çocar, şu geedne dağamne karbışika siliys üvxiyxəmee, mançis geeb
    şadeepxhe.
  gvc-gvc: Yʉ coyea, payʉ jiahca mʉsa ñano yʉhdʉhti. Ã ñano yʉhdʉna noano wahchea
    mehne tʉhotuga.
  sbk-sbk: Mubhazye aje huhusungwe hani bha holo bhau lemshila mmanyimba gogonti,
  mya-JVB: ငါ့ ညီအစ်ကို တို့၊ သင် တို့၏ယုံကြည် ခြင်းကို စစ်ကြော စုံစမ်းခြင်းအရာ သည်
    သည်းခံ ခြင်းကို ပွားစေ တတ် သည်ဟုသိမှတ် လျက်၊ အထူးထူး အပြားပြားစုံစမ်း နှောင့်ရှက်ခြင်းနှင့်
    တွေ့ကြုံ သောအခါ ၊
  kgf-kgf: Dacmuna hécna,
  awb-awb: Néne iyahnabo anímáríno, moke áhwáré naneq sínaraq iru ukiqme míáhro.
  gdn-gdn: Iyapananiyoma, bita ebo ebo wi bamagau baiyagisi ki ka wi notaga eba kauyogono
    ko wi mamamaiwogoi,
  nko-NT: Apíó aba, nɩ́ mlowíe ɩkplán mʋ́a asʋn wunhɛtɔ á, ansɩ́ ɩhɩ́ɛ gyi mlɩ.
  bsn-NT: Ajiya yʉ yarã, Jesucristore ajitirʉ̃nʉrã. Gãjerã, rojose mʉare ĩna yiboajaquẽne,
    sʉtiritimenane, variquẽnama.
  pib-NT: Nomolene, pejnuruko gimuwlu gkagwakinri wa pnumnu gixachri yantaletlewlu
    gapyegitinipgi.
  wiv-wiv: Habu tazigu, kua miu kene hahatunia parakilakilanga, kakeikakei, ia miu
    hilohilo,
  reg-reg: Mubhale ati nibhukondelewe bhwamfu, bhana bhasu, anu omulabha mukusakwa
    kwa bhulimbaga,
  mlh-mlh: O maŋkekerisie ogopune, mamanesinde eesoi fuŋne fuŋne paiŋaŋuŋgo ropeega,
    ore eru maŋ-ŋaŋunji so wakiko kiwaqawaineke akoŋ maneru jerieru goinebi.
  gof-ENT: ታ ኢሻቶ፥ ሂንቴና ዱማ ዱማ ፓጬይ ጋኪያ ዎዴ ሂንቴ ሎዖባ ዴሚዳዳ ኩሜ ኡፋይሳን ኤኪቴ።
  aau-aau: Hano wayh-om, low senkin senkin hmo owh mon lousne ankin, homkwe kar nonaw
    kwa nanpanan onok wayr.
  tvk-tvk: Tuxoli e hinoxoli xil, melele xa di mubisu ni melele xil te xeih nggo suse
    sav xil munalonge ti nasa ven, e muhesi xamim tang.
  prf-NT: Kákkapatkaka ku hidi, magsaya kam ni demáttan kam ni ányaman a kalasi ni
    pagsubuk,
  auy-auy: Kesí waásisono. Umbai-tántááꞌá fíꞌo-fiꞌon-tantaaꞌa kempáꞌá wétifo tirumbá
    fetóí úmai méraaro.
  tbg-tbg: Ti qata vakaao, ni avatareva vo haika vo haikavano qovaraiqi vairera, kia
    ni muntukavano qoraiqira vairaiti, ne vi entara tiha, tenavu quahehaqai vairerave
    tiata. Tenavu Ihurara kempukaiqaake iriqi viha avatara haikavata aataraqi vuainaraqaahai
    tenavu voqavata kempukaiqamavi Kotira aaraqaa homa virara.
  hub-NT: Wina yatsur ainata, nukap iturchat arutramkurmincha shir aneasrum pujustarma.
  hmo-hmo: 'Lauegu varavara taudia e, bema dibagani idauidau ese umui dekenai ia ginidae
    neganai, inai bamona do umui laloa be namo: Inai be moale gauna sibona.'
  big-big: Ini ne kiling Yisuyegi ngizi kumuli puwili iniyegi kuneng kingyengkirik,
    kemegemeyengkirik keya nazuwagawiligu iniyegi kuneng yani ma ngangang keleyiyengkirik
    lewa puwekkerik wilik mizagi maburikki kumulizo,
  gux-G: N kpiiba, yin ya nua ya bigina kuli n cua i kani ne tie panmanli ya bona.
  cnl-NT: 'Jné² rɨ²juøøn³¹na¹ ''nee''²³, te''²³ ja̱a̱n³²: ''Ne''² rɨ²lǿn³na''³ ''e³
    bi²³ dxʉ́²³ quién²na''³ mɨ³rɨ³ji̱i̱n³²na''³ u²³ŋɨ́³ dsɨ́ɨ² te³ jmii''³¹ lǿ².'
  zar-NT: Böchiʼ luzáʼadoʼ, cateʼ gaca bi gaca queë́liʼ le siʼ bëʼ libíʼiliʼ, ral-laʼ
    udzéjaliʼ idú ládxiʼliʼ
  kde-kde: Mmakukulupila avangu, pamulingwa kwa namuna dyohe, mwenu valanga kuva nni
    chinu cha kuhangalaja,
  ata-ata: Ngingi ta vivilo ta mitema noxou Lataua, no mine tovotovo iouiou uxalisinge,
    la ngaꞌosasou manina!
  qvw-NT: Cuyaśhá chalapacü-masïcuna, imaymana sasachacuycuna śhamuptinpis allinniquipä
    caśhanta licaycul-ari sumäta cushiculcay.
  nfa-nfa: 'Aꞌari! Jaꞌa neo peka sèmi neꞌe: ladhe miu abhu rupa-rupa jꞌajꞌèra, na,
    baku paroe dꞌara. Sèmi mere dènge dꞌara karejꞌe, te bèli-camèdꞌa abhu babeꞌa.'
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Nian nərahiən pɨsɨn pɨsɨn mɨn kəhuva e rəhatəmah
    nəmiəgəhiən, kəni oteh natimnati mɨn əha təhmen e natimnati iətəm nɨkitəmah tətagiən
    pɨk əmə lan.
  urd-urd: ऐ, मेरे भाइयों जब तुम तरह तरह की आज़माइशों में पड़ो।
  hot-hot: Aiyaŋ thêlô, malaiŋ lomaloma hapôm môlô, êŋ ma lemimimbi nena nôm takêŋ
    ma nôm leŋiŋmavi iyom.
  mqj-NT: Anggammua' sa'do'dorangku, ianna nalambi'koa' ma'rupa-rupa kamasussaan,
    angga'i mesa kakerongkosan,
  rus-SYN: С великою радостью принимайте, братия мои, когда впадаете в различные искушения,
  mbh-mbh: Titeikre, aro lomumu i sivenga rintet tova ve tongporumong rel relnga i
    velpoltun thomu,
  bdd-bdd: Tasigwao, tuta sinaonaoma ꞌoidiya ꞌeguma ꞌebe tohona baibaiwadi ma wete
    mwaudi walobadi, weyahidi wayaliyaya,
  cbt-NTPO: Nisha nisha ma'sha onpoapomarahuë' iyaro'sa', ama sëtocosohuë'. Noya cancantoco'.
  srn-NT: Brada nanga sisa, un mus si en leki wan prisiri sani te ala sortu tesi e
    miti unu.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, si lye tsa ntiꞌ ma̱ xquiꞌya cua
    ñaꞌa̱ ca lo chaꞌ tiꞌí nu ndyacua jiꞌi̱ ma̱, ná xñiꞌi̱ tsa culacua tiꞌ ma̱ liꞌ;
    pana tsoꞌo tsa caca tyiquee ma̱ liꞌ,
  bqc-SIM: Ma gbɛ̃́ↄ, taasi bui dasi. A pↄ́ pↄ́ sù á lé, à dilɛ pↄna yã́ ũ,
  tcz-CHONGTHU: Sopi deitahteho, nangho hahsatna hon nahinphah tenguleh, hichu hachangpa
    kipana dinga chanpha changin kingaitouvin.
  mar-mar: माझ्या बंधूंनो, ज्या ज्या वेळी तुमच्यावर निरनिराळया परीक्षा येतात तेव्हा
    तुम्ही आनंदच माना.
  snp-snp: Ena mono wenenane-motao, keina monamona o linatedoka fedagetoma, sete-muludeu
    lalo kolito minenune, loti etiti kati kiyalo.
  isl-isl: Kæru vinir, hafið þið mætt miklum freistingum og erfiðleikum? Ef svo er,
    gleðjist þá!
  spy-NT: Mbo ng'eetaabiya, yoo kōōnyōōru tyēmuutēk chēē chaang', ōyib kuyēk ng'erekweek,
  xnn-xnn: Bebsatko, gawis no ibilangyo ay nagasat kayo olay adoado nan ligat ay likliknaenyo
  mwe-mwe: Mmaakulupalilanga ajangunji nng'angalalanjepe punkulingwanga kwa mboteko
    ya kila namuna,
  tte-tte: Kaukavao yo duguwao, saugana tem woya polopoloweli uloili uloili kwalobaili
    sowasowana me ami yaliyaya kaiweli,
  tcs-tcs: Ol sospamle, nomata ip eni nugudting i kam gense yupla, yupla mata glad.
  hlt-THB: Koeinaakhqi, kyinaak soepkep nami huh hoei awh ce, awmhlynaak na poek law
    uh,
  soq-soq: Sumanai sosona, e poka daitada donsanune mai insaisala omepi, dia! Tane
    poka sa baiwa e nuaeuitana!
  qub-qub: Ermänucuna, ima ñacayman chayarpis ama llaquicuychu; chaypa ruquenga cushisha
    goyay-llapa.
  att-att: Wáwwagì, mássiki nu mesimmuán naw sangaw yù makkakerumá nga jigâ, magayáyâ
    kayu.
  bki-bki: Kuruaku nalo a kuvivinioku nalo, mia bogo na vite na lavonvoniano nalo
    amei ea kamiu ka alavon kamiu, mia kumijikia kuvial lo tibe ka vite na jogvuiano
    ga.
  bqp-bqp: Ma gbɛ̃nↄ, wari burinↄ dasi. À pↄ́ kũ ani á le ditɛ pↄnna yã ũ,
  mcp-mcp: Bwaaŋg, məkʉgʉlʉ mɛ̂sh bɨ́ mə́ bwə́má nə ndɨ́ má mə́ jəlá nə bə bɨ njɨ
    sâ mə́shusʉg, tɔɔ mə́sə wáyɛ́ mbií tɔɔ wáyɛ́.
  hat-hat: Frè m' yo, se pou nou santi nou kontan anpil lè nou wè nou tonbe anba nenpòt
    kalite eprèv.
  npl-NT: Nokniwah tlaneltokakeh, xipakikah ijkuak nomechyejyekoskeh.
  bgg-bgg: Gu iijiiakthek, nathek lumuii shii zab pha chuajan thog ruii shii nawaithek
    shii sang bo,
  eng-TCENT: Count it all joy, my brothers, when you experience various trials,
  eng-BSB: Consider it pure joy, my brothers, when you encounter trials of many kinds,
  cpu-NT: Iyekiite, kimoshire pinkantya aririka piñaayetero avishimoyetemine.
  san-ASM: হে মম ভ্ৰাতৰঃ, যূযং যদা বহুৱিধপৰীক্ষাষু নিপতত তদা তৎ পূৰ্ণানন্দস্য কাৰণং
    মন্যধ্ৱং|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, napu''lige ená ikiá ''emi ''la ''we
    ra''sálagá mochílime júkuru.'
  eng-WEBPB: Count it all joy, my brothers, when you fall into various temptations,
  gfk-H: Kaba tasigu ta Karisito, i tahut bia muat na manga guama bia ira mangana
    harwalaam i haan tupas muat, kanong muat nunurei bia ken ra tinirih i walwalar
    ira numuat nurnur na haminis bia ira numuat nurnur pa na puka, ing muat naga tale
    wara tuntunur dadas.
  viv-viv: Yo siule tobohiyakweyao, keke gavana faꞋina tu vita adi nauhaga faꞋina
    ganagahe. KaꞋi alaveyaveyafa be vita tulina tulina agaimiya hinalakayemu, au gilubodami
    be wanavemwamwala-moꞋa. FaꞋina yami eda ginavita ana toveya yami vetumagana ana
    galuvaluva ginanauna-yo guwana atuvefaꞋila ginakabu.
  yao-yao: Achalongo achinjangu, nnyiwone ili yakusengwa pe, pankukola masauko gagali
    gose.
  tgp-tgp: La voraiku peresi na vevoraiku r̃uhur̃uhu, vara vaihite la mai isamim,
