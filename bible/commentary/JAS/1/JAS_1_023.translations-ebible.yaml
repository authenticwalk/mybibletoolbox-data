verse: JAS.001.023
translations:
  kpx-kpx: Ata oleu hoto ke evisito vaholiale keu ataeau evalimo abu ni elehage niabemo
    milou uge abu totoaliho isiviholiale ke nahate.
  okv-H: Embo amuna God ta ke ingito ae eaguja amo embo na amita aririvo umo ta kiaguja
    ainge dombora,
  tbo-tbo: Apo lawa baha ega ina wotagoya, galenana mei hilo i waya po tepana i galeya,
  mal-C: വചനം കേൾക്കുന്നവരെങ്കിലും അതിനനുസൃതമായി പ്രവർത്തിക്കുന്നില്ലെങ്കിൽ അവർ സ്വന്തം
    മുഖം കണ്ണാടിയിൽ നോക്കുന്ന മനുഷ്യർക്ക് തുല്യരാകുന്നു.
  grc-SR: Ὅτι εἴ τις ἀκροατὴς ⸂λόγου⸃ ἐστὶν καὶ οὐ ποιητής, οὗτος ἔοικεν ἀνδρὶ κατανοοῦντι
    τὸ πρόσωπον τῆς γενέσεως αὐτοῦ ἐν ἐσόπτρῳ·
  bgc-bgc: क्यूँके जो कोए परमेसवर के वचन का सुणण आळा हो, अर उसपै चाल्लण आळा ना हो,
    तो वो उस माणस कै समान सै, जो अपणा मुँह शीशे म्ह देक्खै सै।
  khz-khz: Rai Palagu gena kila tipo ekamonagiana, na kalana ati ekalaana vegitai
    matotauna wailana egitaana vetaina.
  deu-TKW: Denn wenn einer Hörer des Wortes ist und nicht Thäter, der gleicht einem
    Manne, der sein natürliches Antlitz im Spiegel betrachtet.
  zsr-NT: Nu ryöniz didzaꞌ ni len cutu run ca rna, nu ni nac ca bönniꞌ ruyúëꞌ lahuëꞌ
    lu guia dxili,
  lin-lin: Moto oyo ayokaka Liloba kasi atiaka yango te na misala, akokani na moto
    oyo amitali na talatala
  hns-NT: Dje soene hai djaun Parmeswar bolies hai aur tabbo okar baat na maane hai,
    oe ekgo aadmie ghat hai djaun aina me taakke,
  noa-E: Ar maach peerdʉajem iek ũr nʉmjã ag gaai jaau simjö khaba nʉm khʉʉnan sĩi
    woun ãb khomariipai ësphëg ee ich khĩir oojemjöta nʉm.
  eng-EMTV: Because if anyone is a hearer of the word and not a doer, he is like a
    man observing his natural face in a mirror;
  mib-NT: Chi tēe jeē jíni sōho de jnūhun ya súcuan‑ni, te tu squícu de, cúu de nájnūhun
    ɨɨn tēe jeē jíto de nuū espejo ndese cáa nuū de.
  lif-NT2: पाःन्‍जाक्‍किन् के़घे़प्‍सुम् कर खे़न् कुइसिःक् के़न्‍जोगुम्‍मिन्‍ने़ फाॽग्र
    से़ल्‍ले़ङ्‌घोओ खिनिॽ नारा ओगे़मे़त्तुम्‍बा कुइसिःक् चोःक्‍लो॥
  xnj-xnj: Ndava muni mundu yoyoha mweiyuwanila lilovi nambu nakulihengela lihengu
    mwenuyo ndi ngati mundu mweakujilola pamihu paki muchilolilo.
  mmx-mmx: Do laradi i ronga mo levelinga, ketla kopmen na gu mu asu i, ni i ngan
    laradi i ven loroonan teren at liriong.
  cbr-NT: Axa Nucën Papa Diosan bana aín pabitainshi cuati, a bana isi ax quicësabi
    oi 'icëma uni ax ca an aín bëmánan espéjonën iscë unisaribi 'icën.
  tee-NT: Ni alin xamati' ju va k'asmat'a ju ixchivinti Dios para ni jantu muctaxtui
    tachi ju najun pus ju yuchi chunch junita tachi tam lapanac ju lakts'in ixmak'antsast'ilit
    laca tu'u' speo.
  eng-LSV: because, if anyone is a hearer of the word and not a doer, this one has
    been like to a man viewing his natural face in a mirror,
  cak-NT: Roma xa c'o jun ri nuc'oxaj ri rutzij ri Dios, pero xa man nu'on ta ri nu'ij,
    can junan riq'uin jun winak ri nutzu-ri' pa espejo, can nutzu-ka-ri' anchique
    titzu'n.
  pah-NT: Henduteherame pejikoe'yma gamombe'ua rupi ko pe ga ja – kiroki ga oho espelho
    pyri tahepia nhi'ag̃a javo.
  sja-NT: Chi mãga oo-e bɨpa ara eperãpa espejode ichi k'ĩra ak'ɨparík'ata bɨ.
  xed-xed: Ka lagha mndu ka snaŋtá gwaɗa kul ksa slna nda tsi ná, ka guram tsa mndu
    ya nda mndu ya ta ngha tsata vghani ma dalagar.
  mks-NT: Ndá na̱ co̱ cándúsa caja ña̱ cáchí tu̱hun Ndióxi̱ cúú ná tátu̱hun in da̱
    sánde̱hé nu̱u̱ nu̱ú yu̱tátá.
  gfk-S: Ing be ta tikenong na hadade mon no nianga ma sene pai nale gil haruatne
    ie, aie hoke tike turadi nong i nes no matmataan tana ta tike linge na tirtirewa.
  bmu-bmu: 'Kunŋan keu öne töhöntöhön möta miaŋgö dop qahö ahakzawi, yaŋön mönö azi
    kiaŋgö dop akza: Kunŋan jemesoholŋi piliknöŋ uba aŋgehakza.'
  dgz-dgz: Orup da God nop mega anuiwan, go nop mega ya waren tainiwa, ame guegue
    mega apan da gine namu mek ingane gio gapan yavini mini.
  eng-GNV: For if any heare the woorde, and doe it not, he is like vnto a man, that
    beholdeth his naturall face in a glasse.
  zaa-NT: Canchu ttu enne' nna riyéninią titsa' qui' Tata Dios, pero labí biỹa gunią
    para ccá arreglar la'labàni quì'į nna, lą nna ną́ tì'a ttu enne' nu rilá'nią lúį
    lo ttu huàna' nna,
  eng-WEBSTER: 'For if any is a hearer of the word, and not a doer, he is like a man
    beholding his natural face in a glass:'
  guh-guh: Pajivi jumetae ata Dioso pejumelivaisi, itsiata itsa apo exanae pitorobicueniatsi,
    bajarapajivi jamatabëcueneitsi pacuenia itsi ponë naitabaratane tsaxuta.
  bon-bon: Pui biname lui te ätecija taatu läbituge, yepä lica jaawenuge, tabe epu
    pana biname te opo lipu määli cabu läpänuge.
  nhw-BL: Catli quicaqui Icamanal Toteco huan amo quichihua, itztoc quen se catli
    san motescaita,
  swh-ONEN: Kwa maana kama mtu ni msikiaji tu wa Neno wala hatendi kile linachosema,
    yeye ni kama mtu ajitazamaye uso wake kwenye kioo
  wbi-wbi: Ulwakuva umunhu ghweni juno ipulika ilisio kisila kuvomba sino lilungika
    ujuo along'ine nu munhu juno ikuulola mukilolelo.
  bba-bba: Domi wi u ɡɑri nuɑ mɑ u ǹ kue, u sɑ̃ɑwɑ nɡe durɔ ɡoo wi u win wuswɑɑ mɛɛrɑ
    diki sɔɔ.
  eng-KJVCPB: 'For if any be a hearer of the word, and not a doer, he is like unto
    a man beholding his natural face in a glass:'
  kgk-NT: Jahexa nhane ra'anga epéco-py. Jajere rire ndajahexavéi-ma nhane aỹgwe.
    Pya'e nanhane mandu'avéi-ma hese. Upéixa ave Nhandejáry nhe'ẽ ndogweroviái va'e.
    Ohendu ramo ohendu rei ha ojere oho ramo opa jevy-ma íxugwi.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaa kuaivaa mmanna yaataivaadiri nnaasu rikioo
    hama ivaa iivoono vaidiivo pinumaivaki ari viri nnikiivaa taivaa roosiivai.
  cpy-cpy: Itzimi-rika kemawitawori roo kanteencha tee imawotzi ikemijantero okaatzi
    ikemawitakari, ikimitakari aminawoota-chari ñaarontsiki.
  mpx-mpx: Ebo gamagal etega Yehoba wana baaba ni laeganan bwabwage ge nige ni giginol
    ola, he iya i ola tau toto kakanununa i kitek gelasi elana,
  wbp-wbp: Nganangku-puka Kaatu-kurlangu kajilpa jaru jamulu purda-nyangkarla warrki-jarrinja-wangurlu,
    ngulaju wati-piya yangka kuja kanyanu watingkiji yinngirri nyanyi mirangka. Ngula-jangkaju,
    kuja-ka yarnkamirra, yali-jiki kanyanu wajawaja-mani nyiya-piya kuja-nyanu jamulu
    nyangu yinngirri mirangka. Kuja-piya-yijala kankulu nyinami kajinkili jamulu purda-nyanyi
    Kaatu-kurlangu jaruju warrki-jarrinja-wangurlu.
  luo-luo: Ngʼato angʼata mawinjo awinja wach to ok tim gima wach owacho, chalo gi
    ngʼama ngʼiyo lela wangʼe e rangʼi,
  nhe-NT: Tlen quicaqui Itlajtol Toteco huan ax quichihua, itztoc queja se tlen san
    motescaita,
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܕܝܼܠܹܗ ܫܵܡܥܵܢܵܐ ܕܗܹܡܸܙܡܵܢ ܐܝܼܢܵܐ ܠܵܐ ܥܵܒ݂ܕܵܢܘܼܗ̇، ܟܹܐ ܕܵܡܹܐ ܠܐܢܵܫܵܐ
    ܕܚܵܙܹܐ ܠܵܗ̇ ܦܵܬܹܗ ܓܵܘ ܢܵܘܪܵܐ،
  esk-NT: Atakkii kisupayaaq naalaġnił̣hiñaqtuaq Agaayyutim uqałhiñik aasiiñ tupiksriŋitḷuni
    iñuktun taġġaqtuuraaqtuatun ittuq qiñiqtuaqhuni iŋmiñun.
  msb-msb: Kun an tawo sige lang an pamati kag dili ginatuman ini, baga man lang siya
    an nagapangispiho.
  cpa-NT: Jøng² dsa² tsa¹mi²ti¹, dsa² la³nang¹² jǿg³, lǿa¹² quiah¹² dsa² héi² ju³lah
    lǿa¹² quiah¹² dsa² jái¹² ni³ quianh¹³ hø¹².
  dso-dso: ଜନ୍‌ଲକ୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ଅବ୍‌କା ସୁନ୍‌ସି, ମାତର୍‌ ତେଇର୍‌ କାତା ନ ନାମେ, ସେ
    ତାର୍‌ ମୁଏ ରଇବା ଆର୍‌ଲା, ଦର୍‌ପନେ ଦେକ୍‌ବା ଲକ୍‌ ପାରା ।
  meu-meu: Badina be tau ta hereva baine kamonai to basine badinaia, ia na hevarivari
    ai sibona vairana heida-idana e itaiamu tauna na heto;
  yva-NT: Are pirati po ayao Amisye raranibe vayave yara beto rai jewen, opamo aurata
    irati vatano amune raasibe no kansina rai.
  dgc-dgc: Dahilan, tu mégbati san ta kagi na Diyos, sakay éwan na sundin, éy mali
    siya! Mara kuman siya i esa a tolay a entan na tu mudet na ta salaming.
  zpm-NT: 'Sac zha ne rquiaadiag Xtiidz Dios, ni rband zhow, rzac zho zig rzac ne
    zeeṉe rwi ne lo ne lo quiewan:'
  hix-NT: Àsok hana natxow ha, enytxany komo. Eyukhura haxa tehtokonye, onà wyaro
    natxow hamà. Kanafa hoko kexetxheno wyaro natxow hamà. Kanafa hona tosonyatxhe.
    Kompatar komo rma tenyatxhe.
  sim-sim: Uhu ma or fumunyava orhin ukngambayik or heyenda hom nanda jir. Os or heyewa
    wolo fumunyava orhin hishinda ri. Hako os or halashihi nor iwa wolo lewas fumunyava
    orhin hishanda ri.
  npi-ULB: किनकि यदि कोही वचन सुन्‍ने मात्र व्यक्‍ति हो, तर पालन गर्ने व्यक्‍ति होइन
    भने ऊ ऐनामा आफ्नो स्वाभाविक अनुहार जाँच्‍ने मानिसजस्तै हो ।
  cgc-cgc: Daw magpamati kaw ta ambal ta Dyos na patudlo ki kyo piro ula nyo patuman,
    paryo kaw ta ittaw na gatan-aw ta iya na sura naan ta ispiyo daw
  tim-tim: Aregât den ginŋe lâuwâŋe makbe. Luâk siâŋe duŋguân enem dewunŋe egakmâ
    benŋe hâkŋângen sopanmâ gem arim ikiŋe enem dewunŋe gain gain hinare egakmâ ariâp
    aregât dowâk nelâm aŋmap dop hainâk yeŋgâlân gâtŋe siâŋe den pat âlepŋe nâŋgâm
    aregât ikiŋaet agak meme ekmâ heŋgemgom âmâ den pat are bo lokombiâ âmâ agak meme
    are nelâm yeŋgiwiap.
  yor-yor: Nítorí bí ẹnikẹ́ni bá jẹ́ olùgbọ́ ọ̀rọ̀ náà tí kò sì jẹ́ olùṣe, òun dàbí
    ọkùnrin tí ó ń ṣàkíyèsí ojú ara rẹ̀ nínú dígí
  wos-wos: Du nak dé Godna hundi xékéta wandén maki huruhafi yata dé ané du maki dé.
    Wun du dé gukanyimbu xéta déka saawiré dé xé.
  emp-NTPO: Ãcõrẽ bed̶ea ũrĩ b̶ʌba ĩjã oẽ́bʌrʌ, ẽberãba quĩrã acʌbadad̶e idji quĩrã
    acʌbʌrʌ quĩrãca b̶ʌa.
  eng-F35: Because if anyone is a law hearer and not a doer, the same is like a man
    observing his physical face in a mirror;
  ind-ind: Karena orang yang mendengar ajaran Allah tanpa melakukannya ibarat orang
    yang memandang mukanya sendiri pada cermin.
  pes-OPCB: زیرا کسی که کلام را فقط می‌شنود ولی به آن عمل نمی‌کند، مانند شخصی است
    که صورت خود را در آینه نگاه می‌کند؛
  mpt-mpt: Ibo Gode wengo wenteniba mo wafueim blim keib mole ibo makob ib kibio aakikite
    dofaniba kibio wateniba ni kibio inaminobe gebiam deniba aakikite deiba haanimibo
    hebmamsab dokobenoa ni kibio fatnamin eso? ge funanabib inaniba Gode bobolo funino
    hebmamsab dokobenamabobe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. Hande pi alemanu pa opua kone na pita꞉la꞉ halita꞉
    mo su̱a̱na꞉ leke popeleke handa꞉la꞉ halima꞉ handa꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi í ɡbɔ ideu nɔ kù wɑɑ ceò icɛ, í yɛi bɛi mɔkɔ ɡɔ iyi wɑ
    cɔ ɑrɑɛ si diɡi.
  gaq-gaq: ଆଣ୍ଡିନେ ରେମୁଆଁ ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍‌ ସରାଃ ଅଁଏ, କାମ୍‌ନ୍ନିଆ ବେବଆର୍‌ ଆଡିଙ୍ଗ୍‌
    ଣ୍ତୁ ମେଁ ଦାର୍‌ପନ୍‌ନ୍ନିଆ ନିଜର୍‌ ରୁପ୍‌ କିକେନେ ରେମୁଆଁ ସୁଗୁଆ ।
  gof-RNT: Qaalaa si7idi oothonna asi, I ba som77uwa masttoten be7iya asa mela.
  unx-unx: ଅକ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ଏସ୍‌କାର୍‌ ଆୟୁମାଃଏ, ଚାଏ ଆୟୁମ୍‌କେଦ୍‌ତେ କାଏ କାମିୟାଃ,
    ଇନିଃ ଆଏନାରେ ଆୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ ନେଲେତାନ୍‌ ହଡ଼ ଲେକାଃଏ ।
  gah-gah: Ve makolite Ómasímini gakó giliki gili alemitamó nene gapokapokú kogoka
    kegepa ánigiaká niamó nenéminiki minanigave.
  lcm-lcm: Man a si kapo longong akuvul velai ani tav abis ania, e iang kapo asukang
    val igenen kapo alpok a kankanuai ina e nei mira,
  aer-aer: Kenhe angwenhele apeke angkentye Ngkarte-kenhe aweke-arle, mpwaretyakenhe
    anteme aneme, re imerte ikwere alkngwirretyenhenge. Kele re artwe-arteke-arle
    inngerre kelathenge arelhenge, ikwerenge-ntyele re alkngwirreme rarle inngerre
    arelheke ipenhe. Kenhe arrantherre apeke alakenhe-arteke, arrantherre apeke angkentye
    Ngkarte-kenhe aweme ware, kele imerte mpwaretyakenhe re angkerlenge.
  qvc-NT: Chaqa Dyus nishqanqam suq ispijushina noqanchiqpaqqa. Chaymi chay yanqa
    uyaqlla runaqa suq ispijupi qaqllanda chapaykaqshina tukuykan.
  tgl-ULB: Sapagkat kung sinuman ang nakarinig ng salita at hindi ito ginagawa, para
    siyang isang taong humarap sa salamin at tiningnan ang kaniyang likas na mukha
    sa salamin.
  cbs-NT: Tsuanda Diosun jancha ninka bestimisdan, ja jancha chibain jaki meseamadan,
    yuda betsan jawen besu jawen beisitiwen
  xtm-NTPP: Vaa nú nde in yika‑ni ja niniso'o i sukan ká'an tnu'u Su'si o a te masu
    sa'a i sukan ká'an tnu'u ya ma, ñayii ya'a chi sukan‑ni kúu in tee nde'ya maa
    de nuu espeju ma sukan‑ni kúu i.
  nnq-nnq: Anda mundu jwajoa jwapenakia lilobe lyenie nambu kulibegeleje, jwenio andi
    mundu ojwakilolake mulindala,
  bao-NT: Ʉmʉreco Pacʉ wederiquere tʉo pacagʉ, tee ca ĩirore biro ca tiitigʉa, jĩcʉ̃
    eñoropʉ cʉ̃ diámacʉ̃re ĩa amojode nʉcãgʉra, to biigʉ cʉ̃ ca niirijere yoari mééra
    ca acobocoagʉre biro biimi.
  san-ORI: ଯତୋ ଯଃ କଶ୍ଚିଦ୍ ୱାକ୍ୟସ୍ୟ କର୍ମ୍ମକାରୀ ନ ଭୂତ୍ୱା କେୱଲଂ ତସ୍ୟ ଶ୍ରୋତା ଭୱତି ସ ଦର୍ପଣେ
    ସ୍ୱୀଯଶାରୀରିକୱଦନଂ ନିରୀକ୍ଷମାଣସ୍ୟ ମନୁଜସ୍ୟ ସଦୃଶଃ|
  huv-NT: Sitiül aljane anguiáyan Mipoch Teat Dios, ngo marang atnej apiüng, aag ayaj
    ajlüy atnej nop naxey nejaw mitey nej tiül cheeg nguineay ajlüy.
  otn-NT: Nu̱'a̱ te'o høntho nne ngue da̱ 'yøde te mma̱nna̱ hoga̱ 'da'yo hya̱, 'nɛ̱
    hi̱ngui̱ øt'a̱ te mma̱nna̱ hya̱, i øt'e tengu̱tho n'na ra̱ ja̱'i̱ hɛ̱trá̱ hmi̱
    conna̱ hyɛ̱.
  nop-nop: 'Nebek niŋ adi Bepaŋ’walaŋ mede hogok nadifit tiŋa folooŋ mu keleŋ tilak
    adi yadi indiniŋ: Me niŋdi namanda hanom foloŋ kaŋ'
  obo-NT: Oyya su iddos ahad ondoy nod pominog to kahit Monama woy diid tuman tadda,
    noko-iling sikandin taddot minuvu no id ontong diyot oungan.
  cak-ENT: Roma si c'o jun ri nrac'axaj ri rutzij ri Dios, pero xa man nbün tüj ri
    nbij, xa junan c'a riq'uin jun vinük ri nutz'et-ri' pan espejo, nk'alajin-vi ri
    ketzij rubanic ntzu'un.
  lif-NT: ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤁᤧᤄᤧᤵᤛᤢᤶ ᤁᤖ ᤂᤧᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤧᤸᤗᤧᤱᤄᤥᤀᤥ ᤂᤡᤏᤡ᤹
    ᤏᤠᤖᤠ ᤀᤥᤃᤧᤔᤧᤳᤋᤢᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥
