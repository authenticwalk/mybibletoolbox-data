  ons-ons: Ŋei mane eŋe miti don desiake ŋo dere mi ma nogankayake, eŋe yemo ŋei maneŋo
    wikingo ma kaitine daleo ea aeke kamaike, eŋe yale.
  con-NTPO: Nane Majan a'i Chiga Aya'fama aqquia pañamba tsa'caen tsombi'ta tsu a'i
    tisu tsovejuma cancconga canqquia'caen.
  ghs-ghs: Oi teei oke tomama nookaqi qusubaitaama naataqu noi abi sama moramorata
    nese ma pati nome mooqoraiho qesa,
  peg-peg: ଇନେକିଦେଂକି ଜଦି ଇନେର୍‌ ବଚନ୍‌ତ କାମ୍‍ଲିୟା ଆୱାଦାଂ ୱେନାକାର୍‌ ଆନାର୍‌ ବାଟିଙ୍ଗ୍‌
    ହେୱାନ୍ ଦାର୍ପାଣ୍‌ ଜାର୍‌ ମୁମ୍‍ ହୁଡ଼୍‍ତି ମାନାୟ୍‌ ଲାକେ ।
  txu-NT: Be ga, me kute ixekam amikarõ pumũnh ne apôx ne mã mrãnhja pumũ. Ne kam
    mõrbê amikarõo biknorja pumũ. Ar ajõ aje kabẽn mar kajgokam ar aje me uràk. Ar
    aje kabẽnkôt amijo aba kêtkam tẽmbê kabẽno akno.
  eng-WEBU: For if anyone is a hearer of the word and not a doer, he is like a man
    looking at his natural face in a mirror;
  gnw-NT: Ime yave quía ñee uyapɨsaca jese vae uyapo'ã vae - uyapɨsacaiño jese - jae
    co espejo pe umae iyee vae rami.
  mux-mux: ⸤‘Aku teangi.’ nikereliinga ung-pulu te i-sipa mele:⸥ Yambu te-ni ungele
    we kumele-ni mindi piliipa kene, nilimú mele piliipa liipa naa tímu lem yu yambu
    te-ni ulu te telemú mele yu aku-sipa manda lepa telemú. Yambu te yunga kumbi-kerale
    kariyapana kanupa kene, penga yunga minéle kanupa pora sipa kene ⸤yu sumbi-sipa
    molumba mele ulu te naa tepa⸥ anju pupa yu molemú mele lkisipa apera sipa naa
    piliilimú, aku-sipa mele yambu nikerele-ni aku telemú.
  maj-NT: Xi tu̱ basínñjuhú ra̱ ée̱n ko̱ najmi ts'íntjusun, kui xi xi nkú joyaha xu̱ta̱
    xi baseya nku chu̱tsín nga basehe̱ sénni̱stjihi̱n,
  bkq-NT: Takaday espelhu oday tahule kulâ âzeni ara awâkâ kurâ Deus aguely indadyly
    kulelâ, agueho ara anipyra waunlo.
  kue-kue: Yomba ta ka i kina keunde pirtre ana kamo dumere erekrukwa ana ye yomba
    ta yene gumadra niglminman mina kangwa yeglmere orkwa.
  cot-NT: Quericaca quemashitaroca Iguenquetsatsare Aapani Irioshi, aatogueti iquemisantiro
    ocantaqueca iquejetacari amenavorovetatsica amenajarontsiqui.
  bnp-bnp: A ta mavonga a vuhuna e huriki ri longo a nitana Vure, pali i uka ma ri
    muri mai, ri manga a bakovi i mata­nono a matana na tuku.
  apn-NT: Te ho mẽhõ kot amnhĩ pumunh xà hpyr nẽ kamã amnhĩ pumunh nẽ amnhĩ krã hkĩ
    jaê rỳ amnhĩ kuk tyk pumunh pyràk. Tã te kot ãm ja hã amnhĩ pumunh nẽ kot amnhĩ
    to mex kêt rãhã akupỹm amnhĩ pumunh xà xir nẽ ma htẽm nẽ axte amnhĩ kuk tyk rỳ
    amnhĩ krã kĩ jaêrta mã hamaxpẽr kêt pyràk. Mẽ kot Tĩrtũm kapẽr mar nẽ ãm mar nẽ
    hkôt amnhĩ nhĩpêx kêt xwỳnhjaja te kot ja jarẽnh pyràk.
  ctp-NT: Nchga nten nu nchka tiꞌ kunan chaꞌ nu nchkwiꞌ Ni loꞌoan, loꞌo bra kanꞌ ja
    xlyaa neꞌ kuꞌni neꞌ kasu ꞌin chaꞌ kanꞌ, lka nten kanꞌ ñaꞌan tiꞌ nten nu nduun
    ñaꞌan kwiꞌya ꞌin neꞌ, ti ykwiꞌ ti neꞌ lo ska kunan;
  opm-opm: Be amram damsi hat na sus mandapti ihiroh mamaru hat pati bap ihirmur.
    Ihir tom kakeir iraire rumkinnong pomat wamara Noh ihat pathe daham orhor sayanong
    oh iraire ma ihat patinong oh hanhan mar mandam saptimur.
  bvr-bvr: Wurra ana-nga minypa borijipa a-galiyarra a-workiya Wangarr gun-nika janguny
    rrapa gala gu-borrwa nula a-bamba rrapa a-yirdiya jama a-ji, an-gata an-gugaliya
    nipa minypa an-maywapa an-gugaliya wolawola an-mawunga a-nayarra a-workiya
  wal-wal: Aissi giikko, qaalaa siyidi oottenna urai de7ikko, i ba meraa heregan xeelliya
    uraa mala.
  zad-NT: Beena' to chzenagz cho'a xtill' Chioza' na' bi chone' ka nan, chone' ka
    beena' chwia cho'alawe'na' lo wanna',
  kmg-kmg: Moc e mitidâŋ mana qâoma eocmu, e ŋiczi šâŋe mai-nâŋec hawario honerâ eeŋgopeneŋ,
    sâc ijaha eocmu.
  mgh-mgh: Kontha, ntthu eewaka nuulumo nno ni heettelaka, nolikana toko ntthu neewehera
    waloolani, oonaka ikhove awe yeephattuwelo.
  aso-aso: Eveneꞌ malite Oꞌmosoꞌmi gamazi gili gili damilizaniꞌ nene ve ma gapogapokuꞌ
    ningi engiꞌ goꞌine veꞌine ningaaꞌ naniꞌ neꞌmino neive.
  uli-uli: Semal le yema hattaleng chog ngo ye tema mechael foru mekla yalol Deus,
    ila ye wochog semal le ye kalong lal pipiy ye sala wiri mala halngol igegal.
  nin-NT: Undurr wa nggo ti shirr atu yo nu ure ku Abachi ku, na si kpa ku na undu
    hen, uwa si nâ ta si unushirr wa nggo kye ashishi ama ka na azarr ashishi na hi
    nggo ashishi ama ka a se.
  tgk-tgk: Агар каломро фақат гӯш кунеду иҷро накунед, монанди шахсе ҳастед, ки рӯйи
    худро дар оина мебинаду
  acu-NT: 'Aints Yuse chichamen antayat Yusen umirtsuk pujakka, aints ispin achik
    yapiin jiimiawa nunisketai. Nuka ispijai yapiin jiimias: Tumawapitja tumamtsuk
    wári kajinmawai.'
  cak-WNT: Ruma wi c'o jun ri nrac'axaj ri ruch'abel ri Dios, y xa ma nuben ta ri
    nubij, xa junan c'a riq'ui jun winek ri nutzu' ri' pa jun espejo, can nutzu' wi
    ri' achique rubanic.
  ebk-ebk: Tay nan taku ay manngor as nan kalen Apo Dios ya achina ekaman at maepachong
    as nan taku ay munsarming.
  spa-PDDPT: 'Porque si alguno es oidor de la Palabra, y no hacedor, es como un hombre
    que mira su rostro en un espejo:'
  ruf-ruf: Imunu wowose iyohulika mbuli lekeni ng'oitendela sang'ano bae, imunu ayo
    keghala ne imunu iyelola chihanga chake mne chilolelo,
  gun-gun: Mba'eta ayvu oendu rive vy ha'e rupi ndoikoi va'e ma epéko re peteĩ ava
    ojexa rive va'e rami,
  agu-BL: Na ko at jun yi ntin na tzan tan tbite'n, nin qui na tzan tan xtxumle'n,
    ni'cu'n i' tu jun yi na xmay cu'n yi yubil tul spej, nin le rat na el yubil te
    c'u'l.
  isn-isn: Kunsoko wehi nukija, wahite kulitumila umilimo wihanganga umuntu nuwigoza
    uusu wakwe uwenso mukioo.
  eng-PEV: Don’t be like a man that looks at his face in a mirror, but then he just
    walks away, and he forgets about it. He doesn’t do anything to make himself look
    any better. Well, if you hear God’s word, but you don’t do the things it says,
    you are just like that man, because you forget that word, and you don’t do anything
    to make yourself any better.
  ilo-ULB: Ta no mangngeg ti siasinoman ti sao ken saanna nga aramiden daytoy, maiyarig
    isuna iti maysa a tao a mangkitkita iti rupana iti sarming.
  pir-NT: Cohãcjʉ̃ yere tʉhoepenata, yʉhtierana, tiquiro wʉhdoare eõno mehna ihñariquiro
    yero saha ijire mʉsa.
  anv-NT: Ne mbɔgé muú awúgé mekɔmejɔɔ́ Ɛsɔwɔ álá pyɛɛ́ genó ɛyigé ajɔɔ́,
    muú yimbɔ alu ɛké muú ayi ápɛ́le gemɛ jií né ɛ́fɛɛ́,
  sab-NT: Kwian bai kaire kle geru keruchuge alin allabi me kle age geru e gerule
    kare, kwian ene salengwli kwian kle gwage mo gwadi chi oñage kare kle joge siere
    chi oñage gire kle ta jogenga ulita ama gwa mine, e kare ene kwian bai kaire kle
    Chube gerua keruchuge alin allabi me kle Chube gerua gbe gdadi, ama ta jogenga
    geru kle gerule mine ama alin.
  tmd-tmd: Nöbö mö God Mönö nugwön, rɨg yadmɨd mag akuyöbö rɨmɨdölöi bla, nɨgcölöbö
    haŋaj mämäg yuö nɨg nugwöi mag akuyöbö rɨmɨdöia.
  acr-NNT: Ma e junoq xa tanel re Ruchꞌaꞌtem ri Dios y na kuꞌan ta janipa ri kubꞌiꞌij,
    e pachaꞌ junoq karil rupalaj chupa juna spej.
  kpg-kpg: Tangada dela ma ga hagalongo hua gi nia helekai a God, gei hagalee haga gila aga
    nia maa, ia e hai gadoo be tangada dela ma gaa mmada gi lodo di kalaadi, ia ne mmada hua
    gi dono ada.
  taj-taj: खालै म्‍हिसे बचन चा ङ्‌यान्‍सी बचन अन्‍छार गे आलनी भिसम थे म्‍हि चा ऐनारी
    ली च्‍याबा म्‍हि ह्रङ्‌बान हिन्‍ना।
  avt-avt: Mɨt kerek nemtau hɨm me God keremem te hɨr ap nisesim au, hɨr nɨre mɨtɨk
    kɨr hɨmɨn kɨrak kekre tɨpar.
  cbk-cbk: Cay si un gente ta oi lang el maga palabra de Dios y hende ta obedece el
    cosa ese ta manda hace, igual lang ele con el gente quien ta mira el di suyo cara
    na espejo.
  uig-ARA: چۈنكى بىرسى سۆز-كالامنى ئاڭلاپ قويۇپلا، ئۇنى ئىجرا قىلمىسا، ئۇ خۇددى ئەينەكتە
    ئۆزىنىڭ ئەينى قىياپىتىگە قاراپ قويۇپ، كېتىپ قالغان كىشىگە ئوخشايدۇ؛ چۈنكى ئۇ ئۆز
    تۇرقىغا قاراپ بولۇپ، چىقىپلا، شۇ ھامان ئۆزىنىڭ قانداق ئىكەنلىكىنى ئۇنتۇيدۇ.
  tuf-tuf: Bíyinat chihtá rahcuír cat yájtieyra úchtaan wanro. Uwat espejo cut ima
    ac wahitro.
  abx-abx: Bisan say aha'a nga akapamati' si allingon pero ga'i agbuhat-na si kalugaringun-na,
    akapariho si a'a nga kahuman si kasibutan-na pagparapangispiho,
  mco-NT: '@see-verse:JAS.001.022'
  bsp-bsp: Nwɛ o nwɛ edecəŋkəl toloku ta ɔŋkɔt ti mɔ, owurɛnɛ fum nwɛ endemɔmənnɛ
    kəro dɛmɛm mɔ.
  cpb-NT: Tzimatsirika kemawetawori, temaita ikemisantziro okaatzi ikemawetakari,
    roshiyakari aminaatachari ñaarontsiki.
  aon-aon: Eshudok arpesh douk shemneken meyoh aria madae shugipeshen iri uwe, eshesh
    douk kabi arpen douk nyanatik enyenyig yamag wenyir iri um.
  hus-NT-2005: Xitaꞌ xin achʼálkʼi an alwaꞌ tʼilab ani yab in tʼajál ti kʼij, in junwal
    jelti jun xitaꞌ xin telál tinbáꞌ ba jun i lam.
  mig-NT: Chi̱ nú ɨɨn cha̱a, jíni so̱'o‑de tu̱'un‑ún, te tú skíkuu‑de, cha̱a yúan
    kúu‑de nátu̱'un ɨɨn cha̱a ndé'é‑de nuu̱‑dé nuu̱ espejo ndasa yúkú jíto‑de.
  bps-bps: du i to alò flinge Tnalù Dwata, bay là mimen gambet i to meye di gumeye
    alung,
  mbs-mbs: '@see-verse:JAS.001.022'
  tof-tof: Nadü oloma Godón bóktan arrkrruda, a tórrmendó koke angrinda, wa inzan
    oloma, tóba obzek nótó ngabkanda glasdó, wa ne obzekpükü tómtómólórr.
  cme-NT: Na saa da, umaŋ nuɔŋ Diiloŋ-nelma‑i aa u sa ce-ma, u saa baa umaŋ niɛ u
    fɛrɛ duɔleŋ-na
  sus-sus: Xa mixi nde Ala xa masenyi ramɛ, kɔnɔ a mu bira a fɔxɔ ra, a luma nɛ alɔ
    mixi naxan a yatagi matoma kike ma,
  pon-2006: Pwe mehmen me kin rongete mahsen en Koht ahpw sohte kin kapwaiada, e rasehng
    aramas me kin irongen nan kilahs ehu oh kin kilang uhdahn mwomwen pein ih.
  dad-dad: Aib taka ĩ od karĩ ye fen, ereb yef anĩ to dõ fef are, ĩ tamo yogo nawa
    dodo bun ilef gen,
  zab-NT: Te pur ni rindiagtisy xtiidx Dios ne quɨt runbɨ zec ni abindiagbɨ, laab
    náb zec tuby ni rguiaa lonii lo yaguan
  jae-jae: Ŋac teŋ embe êŋô mêtê ŋaômageŋ ma êŋgôm ŋanô êsa atom, naŋ êtôm ŋac, taŋ
    kêsala laŋôanô kêsêp tasalakatu naŋ.
  ksd-ksd: Tago ba tikai i valongore ke ra tinata ma pa i torom tana, dir vardada
    ma ra tutana i gire ra matana ta ra tiroa;
  msm-NT: Su to otow no puli ogpaminog to kagi to Diyus di kona ogtuman, angod sikandin
    to ogpangispihu,
  myk-myk: Bani sipya wemu wʼa Kilɛ jomɔ nuri wʼi ya pu koo ɲaari-i ge, weefɔɔ ɲɛ
    ba ná wa ɲɛ wɛ, wemu wʼa jaawiige lɔ, na wuyɛ wii ge.
  sbe-sbe: Kaiteya hedehedede ne ye lapuimoei na nige ye ginauliwatani, iya kana kao
    doha tamowai hesau galasi unai kana kao ye kitasipwanamwanamwaei,
  mcr-mcr: Goti Iqueä kukŋuä duŋi, qätenä äwiyätä, iuŋi qänaknä miqä iqä iqu, ii ämaqä
    hiŋuä yäqŋqä du hiŋuä iqänätŋqä-pa iiyi. Iwä iqu hiŋuä iqäŋga äwäqe, iqueqä himä-maŋi
    iiŋä äyitanä iqänäqe, maqänä hui äwinyätŋqä-paŋä iiŋiqä.
  cux-NT: Nduuti chi 'áámá 'iiⁿ'yāⁿ n'giindiveéⁿ yā nduudu cuaacu miiⁿ ní nguɛ́ɛ́
    diíⁿ yā chiiⁿ chi ngaⁿ'ā tuu'mi ní 'iiⁿ'yāⁿ miiⁿ tan'dúúcā 'áámá 'iiⁿ'yāⁿ chi
    inaáⁿ yā maáⁿ yā na 'aama espejo, 'tiicá yā.
  tur-YTC: Çünkü sözün uygulayıcısı değil de dinleyicisi olan kişi, aynada kendi doğal
    yüzüne bakan adama benzer.
  san-ITR: yato yaH kashchid vAkyasya karmmakArI na bhUtvA kevalaM tasya shrotA bhavati
    sa darpaNe svIyashArIrikavadanaM nirIkShamANasya manujasya sadR^ishaH|
  bel-N: Бо хто слухае слова і не выконвае, той падобны да чалавека, які разглядае
    аблічча сваё, [якое мае ад] нараджэньня, у люстэрку;
  sch-sch: Tukhom a chong rangâia, ataka tho loi chu lîmena inena ama mêl nanâk
    adiktaka mupu angin ani.
  mic-MIQNT: Ta'n wen jigs'tg Gjinisgam ugtwi'gatign na geitoq ta'n goqwei amujpa
    tla'tegetew. Ta'n tujiw awan'ta'sit tla'tegetew lpa na wijei aq na mimajuinu ta'n
    angamsit plu'jaqamatigtug aq giasgiw nemi'sij.
  huu-NT: Bu naie uaina cacajamona ɨɨnoñenia, naimɨedɨ acaranimo eruaɨdɨmɨe isoide.
  jiv-NT: Shuar íspikia íimiak ni yapi̱n wapikian wáiniak tura nuyá jáupmitsuk we,
    ni urukuit nuna wárik kajinmatkishtimpiash. Shuar Yus-Chicham umitsuk aya ántana
    nuka nuja̱i̱ métekete.
  otm-NT: Nguetho nu'bʉ dí ɛ̨mhbʉ dadín xähmbʉ ram hma, nɛ hin dí øthʉ yʉ́n thɛhʉ,
    dadí pumbɛ̨ni thohʉ a dán xähmbʉ 'bʉ. Tengu'bʉ dí hɛ̨thʉ ran hyɛ̨dä ma hmihʉ,
    nɛ hin dí ząmhbʉ bʉ.
  dah-dah: Al gwahade gobe al kura luŋen teŋ dinsoknebe gwahade yeŋ kinyeŋ gega,
  tnk-tnk: Trɨni mɨnuə iərmama riti ramətərɨɡ a ia nəɡkiariien səvəi Kumwesən, mətə
    rəpwəh noien nəfe rani, in rəmwhen ia iərmama sə ramətə nənimen ia klas.
  kpr-kpr: Mave God da Geka ningari vanembo use, ainda aito jo fugae arira amo, nu
    kau emingori. Nu kau genembo eni, ya tofo nunda dombu itituda (mirror) fuge gido,
  san-IAS: yato yaḥ kaścid vākyasya karmmakārī na bhūtvā kevalaṁ tasya śrotā bhavati
    sa darpaṇe svīyaśārīrikavadanaṁ nirīkṣamāṇasya manujasya sadṛśaḥ|
  nho-nho: Ttama e hakannoo koi ki naa taratara aa see tautari ki naa taratara naa raa,
    e mee pee ko te tama e ttoka i te mmata raa ki kite ia i ana tiputipu.
  gym-NT: 'Ye abko nire nire käta Kukwe kuin Ngöbökwe ye kukwei nuen jirekäbe, akwa
    dre dre nieta kwe abko tä mike ñakare täte, ni ye abko ni ja tuaka ñäite kwrere
    abko krörö:'
  azg-NT: Ee minninchen jaa na veꞌ condyëë nguë jñꞌoonꞌ Tyoꞌtsꞌon, majoꞌ tyiꞌquitaꞌnguëëꞌhanꞌ,
    itsijonhanꞌ ntyja njanhan chaꞌvijon tsꞌan na veꞌ ndyiaaꞌ ngue juu nnon yo jnon.
  bhd-bhd: किजोकि ज़ै परमेशरेरू वचन शुन्ने बालो भोए, ते तैस पुड़ च़लने बालो न भोए, त
    तै तैस मैनेरो ज़ेरोए, ज़ै अपनू तुतर शीशे मां हेरते।
  too-NT: A'ntī xmān takaxmata ixtachihuīn Dios lā' tū' ta'a'kahuāna'ni', xlaca'n
    hua'chi kalhatin chi'xcu' a'ntī talakjū nac espejo.
  ind-AYT: Sebab, jika orang mendengar firman, tetapi tidak melakukannya, dia seperti
    orang yang sedang mengamati wajah aslinya di cermin.
  cjo-NT: Ninkarika kemashitakawori Iwaperite Tajorentsi ikimiwitakari aminapoowitachari
    ñaarontsikira, raminapoowitakawo ipoo riyotantyaari tsikarika ikantaka, omaanta
    aririka riyaatanee tee ikenkithashiryaaneero, ipeyakotanakiro tsikarika okanta
    ipoo. Ari ikimita riraga kemashitawakawori Iwaperite Tajorentsi, ikemawitakawo
    tsikarika ikantari, omaanta aririka riyaatanee tee ikenkithashiryaaneero, ipeyakotanakiro,
    ratsipetashitakawo ikemawitakawo, rooma tee ikemijantaperotziro.
  nsn-nsn: A tamata gere longoro toro uelhire, doh ahik pahe uakeluk sira ro kulkula
    teil pe roon, inggono te misianar tamatetie re sisirin toro sisir, dohe banga
    sir tunin re baka pe,
  san-DEV: यतो यः कश्चिद् वाक्यस्य कर्म्मकारी न भूत्वा केवलं तस्य श्रोता भवति स दर्पणे
    स्वीयशारीरिकवदनं निरीक्षमाणस्य मनुजस्य सदृशः।
  tna-NT: Quebata ja tueda ai quisa saida cuana cha id'aba bahui yata su, tueda da
    deja espejo su mesa ebu tipeitipei echamatiani nime.
