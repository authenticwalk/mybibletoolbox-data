  ory-ory: କାରଣ ଯଦି କେହି ବାକ୍ୟର କର୍ମକାରୀ ନ ହୋଇ ଶ୍ରୋତାମାତ୍ର ହୁଏ, ତେବେ ସେ ଦର୍ପଣରେ ଆପଣା
