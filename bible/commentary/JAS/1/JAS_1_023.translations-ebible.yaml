  aom-aom: God-are jö bogo eꞌi ma-hiaꞌëremu hejëꞌoho aririre garomo
  geb-geb: Guma the maaŋ muuŋgip fhura Fhe Bakɨme buni vhuuiŋ mbararav nta zɨn ŋgɨrga
