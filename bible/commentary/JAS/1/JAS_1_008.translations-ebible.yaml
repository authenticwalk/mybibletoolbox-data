verse: JAS.001.008
translations:
  kpx-kpx: Ata kateale keau uvu abuiale ata ke nahate. Isi keau abu vadeu vamale kemo
    dolodolo unahama.
  okv-H: pambaguja hotembari heriso ta ere pahua avoeto Bada ta degi nei do penunu
    aisuja avo mane ikau humbasuja.
  tbo-tbo: babana hai dewa atapuna i lugeleteya tauhi tu wineneyabayababa.
  mal-C: ഇരുമനസ്സുള്ള വ്യക്തി തന്റെ എല്ലാ വഴികളിലും ഉറപ്പില്ലാത്തയാൾ ആകുന്നു.
  grc-SR: Ἀνὴρ δίψυχος, ἀκατάστατος ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ.
  bgc-bgc: वो माणस दोगला सै अर अपणी किसे बात म्ह टिकता कोनी।
  khz-khz: Etugamagitugamagina talimana gena inagulu mapararai ati eruga-gaugauna.
  deu-TKW: ein Mann mit geteilter Seele, unbeständig in allen seinen Wegen.
  zsr-NT: Bönniꞌ naꞌ reaj böꞌ ládxiꞌdauꞌhuëꞌ cutu rdzölnëꞌ nacl gunëꞌ.
  lin-lin: azali moto ya mitema mibale, moto oyo akangamaka na likanisi moko te na
    nyonso oyo asalaka.
  hns-NT: Oe to belna ghat hai aur hardam aapan man badale hai.
  noa-E: ¿Jãgwi mag chirʉ́? Ĩs amachdëu nem wauju khĩirjutarrjã noram paawai jũrr
    deeum khĩirjugta au sĩerrjëe aawaima, amachdëu jëeubarmpaita amachig deeju khĩirjuba.
    Mag khĩirjug ãba khabam gaaimuata pöd Ẽwandamau nem khõsimpai waujujã aba sĩerrjëem.
  eng-EMTV: he is a double-minded man, unstable in all his ways.
  mib-NT: Chi ñayuu jeē jéni ɨɨn jéni uū ni, chi máni násāma ni i jíín táca jniñu
    cásáha i.
  lif-NT2: खे़ङ्‌ग कुनिङ्‌वाॽ के़लाम्‍बा मनारो, हे़क्‍क्‍याङ् खे़ल्‍ले़ काक् चोगुबा
    याःम्‍बक्‍को चोगुङ्‌बि मे़जोःक्‍कान्‍बि लॽरो॥
  xnj-xnj: Mundu mweavi na mtahu na mweavi na maholo gavili kwa lukumbi lumonga mwangahotola
    kuhamula cha kuhenga pa goha geihenga.
  mmx-mmx: Neni xopmen na epovo ri lox ali lodoxoma at lorooro axap teren la ni xopmen
    na epovo ri lox aulis lununu ren parap ne Moroa.
  cbr-NT: Usaquin sinánbëquincë unix ca an sináncësabi oi 'ima cëmëbëquinia.
  tee-NT: Pus ju anu' lapanac ju lakat'ui navi ix'atalacpast'ac'at jantu lai tu'u'
    vas najun.
  eng-LSV: a soul-split man [is] unstable in all his ways.
  cak-NT: Roma xa caca' ic'u'x nic'utuj che ri Dios, k'alaj chi can caca' chuka' ic'u'x
    iwiq'uin ka rix chuka' chupa ronojel ri ic'aslen.
  pah-NT: '@see-verse:JAS.001.007'
  sja-NT: Idi ne-inaa aba ijãapari mãik'aapa nu ne-inaa awaraa ijãapari. K'ĩra jĩp'a
    ijãak'aa.
  xed-xed: kabga mndərga tsa mndu ya ná, his ŋuɗufani, slada a ghəŋani ma vlaka turtuk
    ma inda skwi ta magə tsi wa.
  mks-NT: Mé na̱ cáhvi i̱vi̱ joho ini co̱ xíca nda̱a̱ na̱ ta tucu tucu ndíjama na
    íchi̱ nu̱ xíca na.
  gfk-S: '@see-verse:JAS.001.007'
  bmu-bmu: Yaŋgö uruŋan mönö julkuliga aiakaŋi pakpak miaŋgöreŋ kököloloŋ aka koŋgwarak
    qeba anqem-kamqem keu jimakza. Mewö.
  dgz-dgz: '@see-verse:JAS.001.007'
  eng-GNV: A double minded man is vnstable in all his waies.
  zaa-NT: Lą nna labí biỹa thí'ą qui' Tata Dios porqui'ni labí ribeqquia ttùdi latsi'į
    para gunią biỹa, porqui'ni yala ruttsiáníą biỹa tabá rulábalatsi'į nna yala variable
    ná la' riyeni quì'į.
  eng-WEBSTER: A man unsettled in his opinions is unstable in all his ways.
  guh-guh: '@see-verse:JAS.001.007'
  bon-bon: '@see-verse:JAS.001.007'
  nhw-BL: Nopa masehuali amo temachtli pampa quipiya ome itlalnamiquilis, huan amo
    quema quimatis catli melahuac quichihuas ipan inemilis.
  swh-ONEN: Yeye ni mtu mwenye nia mbili, mwenye kusitasita katika njia zake zote.
  wbi-wbi: Ulwakuva akolile amasaghe ghavili ghano naghikwiting'ana, naila vwimo ku
    sila saake sooni
  bba-bba: '@see-verse:JAS.001.007'
  eng-KJVCPB: A double minded man is unstable in all his ways.
  kgk-NT: '@see-verse:JAS.001.007'
  waj-waj: Itaama iivoono ari varinara aataru mmuakiaayauvaara iikiaunnee pikiaunnee?
    kiaa kioo taara yaata utuoo kumimakainno varivai.
  cpy-cpy: Tema eenitatsi ikenkithashiryaa-witari ranterimi, opoñaashityaa okitejeta-manee
    eenitatsi itsipa ikoyiri ranteri, tee apaani okantyaa ikenkithashiryaari.
  mpx-mpx: '@see-verse:JAS.001.007'
  wbp-wbp: '@see-verse:JAS.001.007'
  luo-luo: nikech en ngʼat ma pache nyadiriyo kendo ma timbene duto yomyom.
  nhe-NT: Nopa tlacatl ax temachtli pampa quipiya ome itlalnamiquilis, huan ax quema
    quimatis tlen melahuac quichihuas ipan inemilis.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܦܘܼܠܸܥܵܐ ܝܠܹܗ ܒܬܲܚܡܲܢܬܹܗ، ܘܫܓ݂ܝܼܫܵܐ ܝܠܹܗ ܒܟܠܵܝܗ‌ܝ ܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ.
  esk-NT: Taamna iñuk sivunniḷguitchuaq tuniqsimaruaŋuŋitchuq suraġałipayaaġmiñi.
  msb-msb: Kay nano? Dahilan na pabag-u-bag-o an iya isip kag dili aram kun nano an
    iya hirimuon.
  cpa-NT: Ha¹chi² ŋi¹²dsa hŋiah¹²dsa ha² juu¹² dság¹²dsa.
  dso-dso: ସେ ତା, ଦୁଇମନିଆ ଲକ୍‌, ସେ କର୍‌ବା ସବୁ କାମ୍‌ଟାନେ ତବିର୍‌ ନ ରଏ ।
  meu-meu: badina be lalo rua tauna na ena kara iboudiai asie gini tutuka-tutukamu.
  yva-NT: '@see-verse:JAS.001.007'
  dgc-dgc: da éwan siya mégkatiwala ta Diyos, éng éwan, pasoli-soli san tu isip na.
  zpm-NT: '@see-verse:JAS.001.007'
  hix-NT: '@see-verse:JAS.001.007'
  sim-sim: '@see-verse:JAS.001.007'
  npi-ULB: त्यस्तो व्यक्‍ति दोहोरो मनको हुन्छ, र आफ्ना सबै चालमा ऊ अस्थिर हुन्छ ।
  cgc-cgc: tenged ittaw na iling tan gadarwa iya na isip parti daw mabaton din o dili
    mabaton iya na pangabay. Kanen an ittaw na dili din mlaman daw ino gid iya na
    buaten.
  tim-tim: Luâk siâ hainare âmâ nâŋgâ nâŋgâŋe lâuwâ akto han lâuwâ manmap.
  yor-yor: Ó jẹ ènìyàn oníyèméjì aláìlèdúró ní ọ̀nà rẹ̀ gbogbo.
  wos-wos: Di mawuli yéték wali reta jémba téhafi yandaka God deka hundi yamba xékékéndé.
  emp-NTPO: Idjira crĩcha umé b̶ʌ bẽrã ab̶ari crĩchad̶e b̶acaa.
  eng-F35: being a double-minded man, unstable in all his ways.
  ind-ind: '@see-verse:JAS.001.007'
  pes-OPCB: '@see-verse:JAS.001.007'
  mpt-mpt: '@see-verse:JAS.001.007'
  ssx-ssx: '@see-verse:JAS.001.007'
  mkl-mkl: domi í jɛ ilu idɔ minji iyi kù wɑɑ too kpɑ̃ɑ ɑkɑ̃ si kuwɛɛɛ.
  gaq-gaq: ମେଁ ମ୍ୱାର୍‌ମନ୍‌ ରେମୁଆଁ ନିଜର୍‌ ସାପା ଅଲେଙ୍ଗ୍‌ନ୍ନିଆ ଆଙ୍କ୍‌ଆନ୍ତ୍‌ ।
  gof-RNT: '@see-verse:JAS.001.007'
  unx-unx: ଚିୟାଃଚି ଇନିଃଦ ବାରିଆ ମନ୍‌ରେନ୍‌ ହଡ଼ତାନିଃ, ଏନାତେ ଇନିଃ ଆୟାଃ ଉହାଟ୍‌କାଦ୍‌ତେୟାଃ
    କାଏ ରିକା ଦାଡ଼ିୟା ।
  gah-gah: '@see-verse:JAS.001.007'
  lcm-lcm: using kapo tutu angpok ta lomlomon ina na kapo uli uak si kana keve abis
    aongos.
  aer-aer: '@see-verse:JAS.001.007'
  qvc-NT: '@see-verse:JAS.001.007'
  tgl-ULB: ang ganitong tao ay dalawa ang pag-iisip at pabagu-bago sa lahat ng kaniyang
    ginagawa.
  cbs-NT: natian jatun jamapaikidi Dios yukabiatan jaskas ikunwankin shinanma pena
    betsatian ana jaskakidi yukashina ikunwankin mestenwamamadan.
  xtm-NTPP: Ñayii jani uu jani uni ini i ma chi ni‑in ja kúni i ja sa'a i ma, ma kuu
    sa'a i.
  nnq-nnq: Mundu juna ndela ibena kuchichilakana mundela yakwe yenie yoa.
  bao-NT: To biri mecʉ̃ ʉnore jĩcã wãme tʉgoeña, boerore ape wãme tʉgoeña, ca biigʉa,
    jĩcã wãmera ca tʉgoeñatigʉ niimi.
  san-ORI: ଦ୍ୱିମନା ଲୋକଃ ସର୍ୱ୍ୱଗତିଷୁ ଚଞ୍ଚଲୋ ଭୱତି|
  huv-NT: Cos nop nipilan nejiür ijquiaw omeaats, noic nüt andiüm marang atnej andiüm
    Teat Dios, alinoic nüt andiüm marang andiüm nej. Aaga nipilan quiaj ngondom mandüüb
    noic nej.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ngue n'na ra̱ hya̱ da̱ zänni̱, 'nɛ̱ yobɛ̱ni̱, hi̱nja̱m'mø
    di ti̱nná̱ mmʉi ndana̱ gue'a̱ ɛda̱ 'yøt'e.
  nop-nop: Me niŋ welelufom be wooŋgaliŋ buŋagaliŋ tihatilakdi Bepaŋ’walaaniŋ nemek
    kedem nemu moŋgolaak.
  obo-NT: Oyyos id duworuwa man sikandin to kodsalig diyon to Monama, woy dii mandad
    od koto-oo iddos langun nod puungan din.
  cak-ENT: Roma si xa ca'i' ic'u'x tok nic'utuj chin ri Dios, nk'alajin que xa ca'i'
    chuka' ic'u'x iviq'uin ka rix chupan ronojel ri ic'aslen.
  lif-NT: ᤂᤧᤱᤃ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤗᤠᤶᤒᤠ ᤔᤏᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤠᤰ ᤆᤥᤃᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤆᤥᤃᤢᤱᤒᤡ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴᤒᤡ
    ᤗ᤹ᤖᤥ॥
  mie-NT: Chi nchivī jā jáni ūū inī, chi maá-ni jā násāma inī ji jíín ndācá tiñu sáhá
    ji.
  san-TIB: དྭིམནཱ ལོཀཿ སཪྻྭགཏིཥུ ཙཉྩལོ བྷཝཏི།
  qve-NT: Hinaspapas chay runaqa manan segurochu ima ruwasqanpipas, nitaq piensasqanpipas
    kashan.
  pao-NT: Tamme ka wahaba tusooyugwena gi hemma mamakwu-wa'ne'yoo.
  cbu-NT: '@see-verse:JAS.001.007'
  usa-usa: ímiye. yemá paá aati-aatimá yíkái-qtataaqtaba íma kéitaae.
  soy-soy: Usoi unyinɛ lo, ukɛmúŋɛ́ ɑ́kɛ kɛlõ kɛsɛ tũ. Kɛ́yu nɛ kɛpirɛ kuu uicee
    nnɛ́í kɛ́mɛɛ sɔ́nɛ.
  hui-hui: '@see-verse:JAS.001.007'
  amf-amf: Kidi qaaboysa lamaa maataa goyna wuldar os ora hameane.
  quc-NNT: Man k'o tä jas käyi' ri' che rumal chi xa kieb' u k'ux, man käkowin tä
    k'u ri' chub'anik jikom che ru k'aslemal.
  dob-dob: manuna ma idi enuwanaluwa ꞌidi guinuwa yauyaudi ꞌediya.
  wrs-wrs: '@see-verse:JAS.001.007'
  mca-mca: qe pakha'an nite' yeqet'axkii pa'qu' nijamti'ets qa nite' yeqet'axkii iye
    pa'qu' naqsiijkii.
  tzo-TZC: Yuꞌun ti buchꞌu jech taje, xtal xbat ti yoꞌntone. Yuꞌun oy cꞌusi ta scꞌan
    ti cꞌacꞌal liꞌe. Yan xa cꞌusi ta scꞌan ti ocꞌome. Mu junuc ti yoꞌntone.
  mya-mya: '@see-verse:JAS.001.007'
  gng-NT: U ŋmɔbe iyɛnmaale ilele nɛ, ka bɛn u li cinbe kí tukn yà uʼtùon kɛ ni.
  cbi-NTPO: matyu malumee vee vee pensa kiikemu ju', titala bain pensandandaa ne juju'
    mitya.
  ikk-NT: makẹni onyẹ obi-ẹbụọ k'ọ wụ; imẹ ihiẹn ile o mẹ, a ra sa ẹka kwademẹ obi
    ẹ, mẹ ihiẹn ọwụlẹ.
  leu-leu: Senaso a lamonan sina pife saxa e maana vilaana sina vaxa, ri fala feruuk.
  maz-NT: Na ngueje dya pãrã pje ra nguijñi; yembeñe texe c'ü cja'a c'ü.
  bod-N: མི་བློ་གཉིས་ཅན་ནི་རང་གིས་སྒྲུབ་པའི་ལས་ཀུན་ལའང་བརྟན་པོ་མ་ཡིན་ནོ།།
  tca-NT: '@see-verse:JAS.001.007'
  zpl-NT: Xne bene enu saꞌ arquiꞌ scua, la riꞌilla tucutsia elliebacuꞌ nu la challa
    tucutsia inziu.
  mbc-NT: Innape iku'nen pepîn esenumenkato' wanî pepîn tiwin. Ike'ne tîwe'sen î'
    rî yaapîtî a'situnya warantî eesenumenkato' wanî. Î' rî kupî tîuya epu'tîiya pepîn.
  ndg-ndg: Mundu yoo ai'na nia ibele, imara kwaa mundela yake yoti.
  wsk-wsk: Kakirip uwuta mu ikia ilagala ko kari, se munan suen la bitirukko mu ikia
    bo suanta te mena, ko ikia nama bola tai pala te ura beteso.
  toj-NT: '@see-verse:JAS.001.007'
  tbc-tbc: Iŋ ilon gidgidad yau dak, iŋsan kagin fidian dam lo, dal kisaek ta iri
    na da.
  sna-sna: munhu ane mwoyo miviri, anongoshanduka-shanduka mune zvose zvaanoita.
  smk-NT: '@see-verse:JAS.001.007'
  grc-TCGNT: Ἀνὴρ δίψυχος, ἀκατάστατος ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ.
  gof-WFTW: '@see-verse:JAS.001.007'
  spa-BLM: Es un hombre de doble ánimo, inestable en todos sus caminos.
  kyz-NT: '@see-verse:JAS.001.007'
  dao-dao: '@see-verse:JAS.001.007'
  cya-cya: si'yana tucua cha' tiyaa 'in, lo' cuaña'an nguiaa cha' 'in lo'o nchgaa
    loo cha'.
  wrk-wrk: '@see-verse:JAS.001.007'
  nii-nii: '@see-verse:JAS.001.007'
  ign-NT: '@see-verse:JAS.001.007'
  dik-NT: Ku yen raan kënë ë puɔ̈u rou, ku käk ye looi ëbën aacie rɔ̈m.
  cac-cac: '@see-verse:JAS.001.007'
  tzj-E: Wxe c-e' ac'u'x nac'utuj tzra Dios, tzra' ntz'e't wa' chcara' rbanic ac'aslemal
    nmajo'n jic ta ana'oj y nmajo'n pen ta naq'uex wa'.
  san-BUR: ဒွိမနာ လောကး သရွွဂတိၐု စဉ္စလော ဘဝတိ၊
  yaa-NT: '@see-verse:JAS.001.007'
  cab-NT: Lugúndun gürígia le afíñe líñabei, mafíñen, siñáti lasígirun ában igáburi
    le derégüdaguati luágu ni cáta.
  clu-clu: '@see-verse:JAS.001.007'
  swh-ULB: mtu huyu ana nia mbili, si imara katika njia zake zote.
  tpt-NT: por tꞌuy jatapastakꞌati makay. Chavay putaun pastakꞌa y ataun julchan aputaun
    pastakꞌa ex yucha jantu lay vas taylhaꞌan la ixlakatin.
  aai-aai: Anayabin nati orot ana not i rou’ab ebinotanot, ana sinafumaim ana not
    ebiyuwiyuw.
  sny-sny: Meni ape marepi hesiyei se totesiya su, yo seni werese lo meremereye a'i
    ne.
  myy-myy: '@see-verse:JAS.001.007'
  trc-NT: ꞌO̱ se síí vi̱j vaa nimán me se daj chiha̱a̱ míj se̱ caꞌvee yoꞌo̱ quiꞌya̱j
    suun soꞌ a̱ doj suun sa̱ꞌ a̱ maꞌ.
  cut-NT: '@see-verse:JAS.001.007'
  bel-bel: Чалавек двудушны - ня цьвёрды на ўсіх шляхах сваіх.
  zlm-KSZI: pendiriannya tidak tetap dan dia sentiasa teragak-agak melakukan sesuatu;
  gdr-gdr: Mop nokɨp man re nony nɨmognɨmog kɨma rɨga et, sɨ mor nony ma ɨta yɨpaina
    nyawɨnd yɨbɨm Godɨm pɨlɨnd, ajɨ komkesa gatab wa e yikeny.
  vmy-NT: ngatꞌa jó= tsikjaꞌetsjen ꞌba niñajanni tsikjetꞌa xi kui ꞌbetutsꞌinre.
  cmn-FEB: 因为这样三心两意之人，在所有道路上都会摇摆不定。
  gmv-RNT: Hessadey nam7u qofan oykketidi ba biza oge bolla yaanne haanne giza asa
    mala.
  ncl-NT: Quema, in se unca quinami quipía ome lajtulisli hual in se amo quijtúa quinami
    in oc se. Amo huil molalía pa quichijtías len pa laquisas quichías, amo mocahua
    pa quipalas ilaijnamiquilisli.
  sua-sua: Ko en, a mhel ka mten to tok, nama vle orom kalo papat alomin, va en nma
    namlolo pum karo reha tgus hak.
  are-are: Erataka eterrintja tharrakartarrpa nama, tjakatjaka inthorra.
  gai-gai: Ainta ramootta ma iro mbuniŋap eacrenan, na ma kaina tɨp kirara morenan,
    ma taup kabea mba raŋgairenanna.
  qvm-NT: '@see-verse:JAS.001.007'
  chz-NTPS: Dsaˉ hi̱ˉ jmeeꜙ to̱ꜗ dsëꜗ, saꜙ jmä̱ä̱yꜗ ngëyꜗ ko̱o̱ˉ nëëˈ.
  kmu-kmu: '@see-verse:JAS.001.007'
  ood-NT: no pi pi am hu shelinim wawani g ha-wohochudadag.
  lbm-lbm: ऊ आदमी शक्की हय अऊर अपनी बातों म अस्थिर हय।
  ncj-NT: In aquin san moyolcuecueptinemi, tlen quinequi axan se tlamantli huan mostla
