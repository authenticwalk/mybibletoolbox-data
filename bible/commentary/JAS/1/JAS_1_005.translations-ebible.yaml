verse: JAS.001.005
translations:
  kpx-kpx: Iale la oleuoleu luleleholiale lana Dilava imihage auna lulele laovei.
    Kosealemo nahi Dilava imihage keu bae nahie imili ke kabebihavolivebene. Isito
    auna nahie isivi ke nahiovei.
  okv-H: Eto ungo amuna ari sapura davore ari javotoho davore amita kiari humbasi
    uje eto kito God ta degi penunu eto umbuvujo. Eto God amo hande embo be amina
    tumo ae ue embo ta degi kiari aravo hande ikaguja.
  tbo-tbo: Ma apo taumi iyawoi ega nugonugomi hina gunagadagadalihi, yaka Yaubada
    uyahina ona lupali po ina welemi, babana tauna ginouli magomagouhi i gutahi lawa
    ataputa uyahita po ata lupali ega ita lauhinigaligaliyehi.
  mal-C: നിങ്ങളിൽ ഒരാൾക്കു ജ്ഞാനം കുറവാകുന്നു എങ്കിൽ അയാൾ ദൈവത്തോടു യാചിക്കണം. ആരെയും
    ശകാരിക്കാതെ, എല്ലാവർക്കും എല്ലാം നൽകുന്ന ഔദാര്യനിധിയായ ദൈവം അയാൾക്ക് ജ്ഞാനം നൽകും.
  grc-SR: Εἰ δέ τις ὑμῶν λείπεται σοφίας, αἰτείτω παρὰ τοῦ διδόντος θεοῦ πᾶσιν ἁπλῶς,
    καὶ ⸂οὐκ⸃ ὀνειδίζοντος, καὶ δοθήσεται αὐτῷ.
  bgc-bgc: पर थारे म्ह तै जै किसे नै बुद्धि की कमी सै, तो परमेसवर तै माँग्गै, जो बिना
    उल्हाणा दिये, सारया नै बड़ी उदारता तै देवै सै, अर उस ताहीं दी जावैगी।
  khz-khz: Na pene gomi nuganugami ai ta ati aonekana genai, Palagu pene nogia, ia
    na pene venia, kwalana Palagu aona maparana mavererena na ia genogiana talimara
    maparara evenirana.
  deu-TKW: Wenn aber einer von euch an Weisheit zurück ist, so bitte er bei Gott,
    welcher allen gibt ohne weiteres, und nicht vorhält, so wird es ihm gegeben werden.
  zsr-NT: Chquiꞌ zoa ladj lbiꞌiliꞌ nu curéjniꞌni, ral‑laꞌ gnab lahuëꞌ Dios nu naꞌ,
    atiꞌ Dioscz gunnëꞌ qui yöl‑laꞌ rejniꞌi, le runödzjëꞌ szxöni quegac yúguꞌtë bunách,
    len cutu caꞌ rgaccznëꞌ gunnëꞌ queëruꞌ.
  lin-lin: Soki moko kati na bino azangi bwanya, tika ete asenga yango epai ya Nzambe
    oyo akopesa ye yango ; pamba te Nzambe apesaka moto nyonso na motema malamu mpe
    na kopamela te.
  hns-NT: Bakie djab toelogke gjaan kamtie hoi, tab Parmeswar se praatna karke mangiehe.
    Tab toelogke gjaan mieliega. Oe sab koi ke bahoet gjaan dewe hai biena daate-poetjhe
    se.
  noa-E: Mamʉ magʉm prueba ãwataag pãar ee iwiir ãb khãijã mag ich Ẽwandamau khõsimjö
    aju khaugba sim khai, ichigta jëeubat. Magbaawai irua khĩirjug deemamua khaugpiju.
    Ẽwandamau nem deewai chan maach dënjö mag, “Mua khachpaita deejujã” aba, ni chikham
    khĩir phʉʉrnaajã nem deeba aajem.
  eng-EMTV: If any of you lacks wisdom, let him ask of God, who gives to all generously
    and without reproach, and it shall be given to him.
  mib-NT: Te núu ndé ɨɨn ró cúmanī jecūhun ni rō caca ndíchí ró jiín jnúhun Yaā Dios,
    na cácán rō nuū yā, te sáha ya jeē jécūhun ni rō. Chi sáha ya ndɨhɨ jeē cájicān
    ñayuu, te tu cúxeēn yā nuū i jeē jicán i.
  lif-NT2: कर खिनिॽ सिक्‍कुम्‍दिङ् निङ्‌वाॽ चाहाबा के़जोगिने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिन्
    नाःक्‍ते़म्‍मे़ॽ हे़क्‍क्‍याङ् खुने़ॽ के़बिरिॽरो, थेआङ्‌भे़ल्‍ले़ कुयाःक् मे़ल्‍ले़ॽए
    कुनिङ्‌वाॽ हन्‍दुआङ् के़नाःक्‍पाहाॽ के़रे़क् पिरुसिॽरो॥
  xnj-xnj: Nambu ngati mmonga winu apungukiwi luhala, hinu iganikiwa amuyupa Chapanga,
    muni Chapanga akuvapela voha kwa umahele na kwa mtima wabwina.
  mmx-mmx: Ketla do tara atnimi ik pakes ti lodoxoma avukat, ni na sing ne Moroa,
    atla ne Moroa naba raba aleng i min. Moroa im taba buaang lempanga ri limixin
    getgesara la neni xopmen noxo rebeng alis toxot teren mumu loklok atdik.
  cbr-NT: Uisaira caramina ami cushiti 'ai quixun 'unáncëma 'ixun camina Nucën Papa
    Dios ñucáti 'ain. Ñucácëxun ca an mi usaími 'iti 'unánmiquin cushioti 'icën. An
    ca an a ñucácë unimi nishquinma cuëënquin upí oquin 'unánmia.
  tee-NT: Ni alin xamati' ju milhi'uxijnan ju tulai machakxai tamalhch ju k'ox lhiulai
    ju Dios chai tamalhch ju jantu pus chach tapainini ju Dios chai ju yuchi camamachakxaniya'.
    Ju Dios na lai amamachakxaninin chai ju yuchi jantu k'aji ju tapaininich.
  eng-LSV: And if any of you lacks wisdom, let him ask from God, who is giving to
    all generously, and not reproaching, and it will be given to him;
  cak-NT: Y xa jec'o kach'alal chi'icojol ri niquijo' chi nic'ue' quino'j (quina'oj),
    tiquic'utuj che ri Dios, y raja' can manak xtuq'uieq'uiej xtuya-pe, y can q'uiy
    xtuya-pe chique. Quiri' nu'on quiq'uin conojel ri niquic'utuj che chi nic'ue'
    quino'j (quina'oj), y can manak nich'olin nuya' chique.
  pah-NT: 'Po pe ei: “Marã po ti ji rekoi nehẽ? A''ereki ji ndakwahavi,” pe''e po
    pe. Penhi''ĩ ti Tupana''ga pe a''ero ore mbo''e javo. “Ekwahavuka ti ore ve. A''ero
    po ti ore rekokatui nehẽ,” pe''ji ti ga pe. A''ereki Tupana''ga nonhi''ig̃ahyi
    nhande erame ga pe. Ga ko oko nhanerembi''ea rupi ipojihuve''yma. Pe''erame ga
    pe po ti ga ikwahavukari pe me a''ero nehẽ.'
  sja-NT: Mamĩda parãdepemapa k'awa-e bɨ pɨrã k'ãata ooipia bɨ chupɨria nɨ̃bɨde, ɨt'aa
    t'ɨ̃́ji Tachi Ak'õrepa k'awapimerã. Tachia chupɨria iidiruta pɨrã, iru k'ĩrau-epɨ.
    Ma k'ãyaara k'aripait'eepɨ, ne-inaa jõmaade tachi k'aripa k'inia bapari perã.
  xed-xed: Ka mamu sana mndu mataba ghuni pɗugudunus ɗifil katsi, ka ɗawa tsi da Lazglafta,
    dzaʼa vlaŋvla. Ta muvla Lazglafta nda inda mndu, ta vlay nda zɗaku.
  mks-NT: Tá co̱ cánda̱a̱ ini ndó ña̱ cúni̱ Ndióxi̱ caja ndó já quéa̱ xíní ñúhú ca̱ca̱
    ta̱hví ndó nu̱ mé á ta quia̱hva mé á cua̱há ña̱ canda̱a̱ ini ndó. Jáchi̱ co̱ ndáhví
    cúu ini a quia̱hva ña̱ nu̱ú ndihi ña̱yivi.
  gfk-S: Ing be ta tikenong ta mu i supi ter ra minminanes ura nilon mur no sinisip
    tane God, na sasaring tupas ie. Ma ne God na ter ie tana kinong i manga taguro
    ter ura hartabar hobi ma pai nale ngangare ie tano nuno sinsaring.
  bmu-bmu: Eŋgöreŋök kunŋan “Denöwö akŋam,” jiba mötkutukutugöra osizawi, yaŋön mönö
    Anutu köuluköiga mi waŋgima. Anutunöŋ kalemŋi sakalakŋi amqeba körek neŋgöra neŋgiba
    sirongen qahö jim neŋgimamgö mörakza. Miaŋgöra mi ölöp waŋgiiga buŋa qem aŋguma.
  dgz-dgz: Go orup e da da nop dima inayap umap uon wandepiwa, ame God inap mup di
    wan, iwa God atonu den waenapan garaet muniniwa. Me ni gwane ao tap atonu den
    di eneta amba ta waramat ega menan da ya enu yawai wata.
  eng-GNV: If any of you lacke wisedome, let him aske of God, which giueth to all
    men liberally, and reprocheth no man, and it shalbe giuen him.
  zaa-NT: Pero canchu nuỹa ttu le reyàtsani la' riyeni, lą nna ná qui'ní inàbanią
    Tata Dios lani oración. Yala enne' tse' ná Tata Dios para gúnnée itute la' ritelíni
    nu riquína'nią, labí biỹa ínnie después de chi bènnèe.
  eng-WEBSTER: If any of you lacketh wisdom, let him ask of God, who giveth to all
    men liberally, and upbraideth not; and it shall be given to him.
  guh-guh: Paxamë itsa pajamatabëyapëtaneme pacuene xanepana paneexanaenexa, nexata
    bepavajëtame Diosojavabelia papecayapëtaeyaexanaenexa Dioso. Nexata Dioso pacayapëtaeyaexanaena
    pacuene xanepana paneexanaenexa. Dioso cajena bayapëtaeyaexana daxita pamonae
    vajëta bajaraponëjavabelia. Apo jumeitavetsi cajena itsa vajëtatsi.
  bon-bon: Weeme yepä te liba singi umle äbitame Acejiyame me singi poto cidi me,
    tabe miiji Acejiyame ne ätemla, lui te baborage singi gyene iyeta biname bine
    umle ceerame. Tabe peei umle ne owecu cama papa yääcäruge.
  nhw-BL: Sintla se tlen amojuanti quimonequilía más tlalnamiquilistli pampa amo quimati
    tlaque ipaquilis Toteco ipan inemilis, ma quitlajtlani Toteco huan yaya quimacas.
    Yaya catli temaca miyac tlalnamiquilistli, huan amo quiajhuas pampa quitlajtlanía.
  swh-ONEN: Kama mtu yeyote miongoni mwenu amepungukiwa na hekima na amwombe Mungu,
    yeye awapaye watu wote kwa ukarimu wala hana kinyongo, naye atapewa.
  wbi-wbi: Lino nave jumonga mulyumue ilonda uvukagusi, ansuume uNguluve Juno ikuvapela
    avanhu vooni muvukoola vwake kisila kuhimba kuvano vikunsuuma, kange ikuvapele
    uvukagusi.
  bba-bba: Bwisi yì n bɛɛn ɡoo kɔmiɛ u Gusunɔ bikio, u koo nùn yi wɛ̃ domi Gusunɔ
    wiyɑ u yi tɔmbu kpuro wɛ̃ɛmɔ kɑ nuku tiɑ ɡerusibu sɑri.
  eng-KJVCPB: If any of you lack wisdom, let him ask of God, that giveth to all men
    liberally, and upbraideth not; and it shall be given him.
  kgk-NT: '“Xe arandu mbyky eterei. Ndajapo kwaái Nhandejáry remimbota.” Aipo ere
    para''e ndejéupe nde py''apy-py erenhemongeta-vy. Aipo ramo ejerure katu íxupe
    ne arandurã-rehe: “Ajerure nde-vy xe arandurã-rehe. Nde mante xe mo''arandu-ta”.
    Upéixa ere arã íxupe. Ha''e ohendu arã voi ne mo''arandu hagwã. Ipy''a porã eterei-gwi
    ha''e ome''ẽ meme va''e nhande-vy nhane remikotevẽ. Upéixa ramo nde a''o e''ỹ
    reheve nde rexakwaa rei arã ne rembijerure ome''ẽ-vy.'
  waj-waj: Fai ngiiikidiri gioonna kiaapu voovoono ari varinara aataruuvaara kumimakainno
    tinni yoketaivaara Anutuuqaata kua tioo yaparakiaivee. Anutuuqo mmuakiaa gioonna
    kiaapuuya mminnaiyauvaa kati mmioo hama iyara maisa kua tiivoono fai tinni yoketaivaa
    inna mminaravai.
  cpy-cpy: Tekatsi-rika piyotani pamawewaetan-tyaari, pikowa-koteri Tajorentsi, riitaki
    yotakae-mironi jempe pikantyaa. Tema tee ikijatha-nitziri ikaatzi kowakoyitziriri.
    Tema ari riyotakaa-pero-yitakiri, tee riyotzi rirori ithañaa-waenityaa.
  mpx-mpx: Yaa ebo komiu etega nuwatu sasapona i kalaan, he ni awanuni Yehoba elana
    inoke ni pek. Yehoba iya toguyau bwagabwaga gamagalau ta gewigewi eliyala, ge
    wala awanun nige i huhugaan.
  wbp-wbp: Kajinkilirla ngurrpa nyina Kaatuku, payikalu yungu-nyarra pinarri-mani.
    Kaatu-ka nyina jama-nyayirni yinja-panu. Kulalpa-nyarra nyiya witarlangu jurnta
    mardakarla pinarri-maninja-wangurlu.
  luo-luo: Ka ngʼato kuomu ochando rieko to okwa Nyasaye, ma jachiwo maber ne ji duto
    kendo nomiye maonge kiawa.
  nhe-NT: Intla se tlen imojuanti quinequi achi más tlalnamiquilistli pampa ax quimati
    tlachque ipaquilis Toteco ipan inemilis, ma quitlajtlani Toteco huan yajaya quimacas.
    Yajaya tlen temaca miyac tlalnamiquilistli, huan ax quiajhuas pampa quitlajtlanía.
  aii-aii: ܘܐܸܢ ܐܢܵܫܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܒܵܨܘܿܪܵܐ ܝܠܹܗ ܒܚܸܟ݂ܡܬܵ‌ܐ، ܛܵܠܹܒ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܗ̇ܘ
    ܕܟܹܐ ܝܵܗܒܹܠܔ ܒܦܸܪܝܘܼܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ ܘܠܹܐ ܠܵܐܹܡ، ܘܒܸܬ ܦܵܝܫܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܹܗ.
  esk-NT: Nalliqsi kaŋiqsimaitkumi suvaata uuktuaqsiutilaaġmiñik, ki, iŋiġliuŋ Agaayyun
    isumattutmik qaitchiyumaruaq iñupayaanun iġḷikkuttutaitḷuni suli suakatautaitḷuniḷu.
  msb-msb: Niyan, kun may kakulangan sa kadunungan, mag-ayò lang siya sani sa Dios
    na nagahatag sa tanan kay hahatagan siya. Sobra an Dios kun nagahatag sa nagaayò
    kag dili siya nauurit kun may nagaayò sa iya.
  cpa-NT: Dsio¹ báh³ mǿh¹dsa Diú¹³ ju³lah dsa² tsa¹neng¹² dsǿa¹². Cuø¹ báh³ Diú¹³
    hi² li¹ŋi¹²dsa. Dsa² cuø¹² tsug¹² báh³ Diú¹³. Ha¹chi² jéi²dsa.
  dso-dso: ମାତର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଜଦି କାକେ ଗିଆନ୍‌ ଉନା ରଇ, ଗିଆନ୍‌ ପାଇବାର୍‌ଆଲେ ପର୍‌ମେସର୍‌କେ
    ମାଙ୍ଗା । ସେ ତାର୍‍ ଆତ୍‌ ମେଲାକରି, ଦସ୍‌ ନ ଦାରି ସବୁକେ ଦାନ୍‌ କର୍‌ସି ।
  meu-meu: Umui ta aonega ai bema dabu, ia ese taunimanima iboudiai e henidia dudu
    kaumu bona se gwaugwaumu Diravana na baine noia, bena do baine henia.
  yva-NT: Weapamo are nyirati nyantukambe animaisye mi nyo rave inda mamaisye rai,
    weamo syare nyo ranajo Amisye ai. Indati Po nakarikuga raneka inda mbar ti nyo
    ana mamaisye raen aje. Weye Amisye bekobe vatane wansai tutudi muno aneme ndaradamo
    Po ana wandanajoe mamo Po raunande wansai kobe.
  dgc-dgc: Pero éng te esa dikam a éwan makapospos ta mahusay a gemtén na, éng manalangin
    siya ta Diyos, éy atdinan na siya ta tama a isip na. Da i ugalia na Diyos éy mebait,
    sakay méngatéd siya.
  zpm-NT: Zha ne racladz ygaa guieḻbiini co, zac gnab zhow lo Dios, ni mesi goṉ zdeed
    mew; sac guieḻbiini ne gnabtaa ne lo me zneedz mew. Led yed me yca, led yed me
    glisqui pe nacne pe gnab ne lo me.
  hix-NT: Eten kom hana hutwahra oyehtokonye, àro kom hoko orwonàmtxoko, Khoryenkom
    yakoro. Uhutwanye ro me rma haxa uro txeryko, katxoko, àwya. Oyoyukyatxhe, noro
    ha. Kowakryenye ro kom xaxa kax mak naha ha. Rahkryehkahra ehtxoko kanyehnà ro
    kax mak naha ha.
  sim-sim: Os nombo frijip fri nashinak ji hishakashaha ji mba, �Nombo mbeyok a iku?�
    Karem ji hishi nahi, Avui Wasilakan ji silika. Unak avak jirin or jelyaha nombo
    jivin or mukushinak ji tiya ika. Os orin ni siliwa wolo or mbeek mambango linda
    ambu ri, wahau. Ermba ermbak nirin jelyanda ria.
  npi-ULB: तर यदि तिमीहरूमध्ये कसैलाई बुद्धिको खाँचो छ भने, माग्‍ने जति सबैलाई उदारतासँग
    र नहप्काइकन दिनुहुने परमेश्‍वरसँग उसले मागोस् र उहाँले उसलाई त्यो दिनुहुनेछ ।
  cgc-cgc: Daw may anen ki kyo na kulang iran na alam parti daw ino liag ta Dyos na
    iran na buaten, dapat danen an mangabay naan ta Dyos. Daw mangabay danen, sigurado
    na iatag ki danen alam na iran na kinanglan tenged Dyos an ta iya na pag-atag
    miad iya na kabebet-en daw kanen an dili paryo ki kiten na mga ittaw na daw mag-atag,
    tama pa na ambal.
  tim-tim: Akto luâk âmbâle wan me wangât umburuk akbiâ Anutuŋe yeŋgiwerâm kuk bo
    akyeŋgim âmâ owâiŋeâk nengimap aregât yeŋgât hutyeŋân gâtŋe luâk siâŋe nâŋgâ nâŋgâ
    âlepŋaet umburuk akmâ âmâ yâk hanâk niŋâkdâm Anutu ulilaŋdo dowâk waŋbiap.
  yor-yor: Bí ó bá ku ọgbọ́n fún ẹnikẹ́ni, kí ó béèrè lọ́wọ́ Ọlọ́run ẹni tí fi fún
    gbogbo ènìyàn ní ọ̀pọ̀lọpọ̀, tí kì í sì ka àlébù sí; a ó sì fi fún un.
  wos-wos: Guna du nak yikafre xékélelakika fatikéndét, dé Godré wakwexékétandé, dé
    déka wun xékélelaki hwendéte. Du takwa wungi Godré wakwexékéndat, God diré haraki
    hundi wahafi yata di atéfékéka séfélak xékélelaki hwetandé.
  emp-NTPO: Bãrãnebemaba crĩcha cawaada neẽ́ b̶ʌbʌrʌ, Ãcõrẽa iwid̶ida b̶ʌa. Maʌ̃ne
    Ãcõrẽba diaya. Idjía iwid̶isid̶ara quẽãẽ́ne jũmarãa ad̶uba diabaria.
  eng-F35: But if any of you lacks wisdom, let him ask from the giving God, who gives
    to all liberally and does not reproach, and it will be given to him.
  ind-ind: Namun, kalau kamu merasa kekurangan hikmat saat mengalami ujian, mintalah
    kepada Allah. Dia sangat murah hati kepada semua orang dan tidak pernah marah
    kalau kita meminta hikmat kepada-Nya. Karena itu mintalah, maka hikmat yang kamu
    perlukan akan diberikan kepadamu,
  pes-OPCB: اما اگر کسی از شما خواستار حکمت و فهم برای درک ارادۀ خدا باشد، باید آن
    را از خدا درخواست کند، از خدایی که آن را سخاوتمندانه عطا می‌فرماید، بدون اینکه
    شخص را سرزنش کند، و به او عطا خواهد شد.
  mpt-mpt: Elekiem olokiem ibo ib bobol tem funin ayamo blimubeno mole Gode baabaniba
    Keb bobol tem funin ayamo ni omyene ge baabaine! E daayemin naka kesoa e mo dosuananemebabe.
    E omyamabebe.
  ssx-ssx: Iki pa꞉ta꞉ hali homekema꞉ epeke hone wita꞉la꞉eki yonka꞉laeya꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ pa꞉ta꞉ honke lea꞉ka꞉na꞉ta꞉ epelieke. Koda꞉ma꞉ta꞉ haliweki paeyao pa꞉ta꞉
    ipika꞉ kiki tindipao hata꞉ haka꞉ta꞉pao halo hala꞉me. Kutupa mo hali pa꞉ta꞉ halieke.
