  gvs-gvs: E avatauwa komi neta nanamsa kokiseeyeseye, Yaubada yaina kokaawanōi. Tauyana
    Tokaiguyau tomota liliuda yaida go, geya iibolagu. Tauna neta Tauyana yaina kokaawanoi,
    bei ivinimi.
  kbm-kbm: Be ginei amol ti gili ginei ei ane gitpweng gen are gile gitangi ite, okob
