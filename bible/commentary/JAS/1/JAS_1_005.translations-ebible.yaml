  mal-mal: നിങ്ങളിൽ ഒരാൾക്ക് ജ്ഞാനം കുറവാകുന്നു എങ്കിൽ, ശകാരിക്കാതെയും സന്തോഷത്തോടെ
    എല്ലാവർക്കും ഔദാര്യമായി കൊടുക്കുന്നവനുമായ ദൈവത്തോട് യാചിക്കട്ടെ; അപ്പോൾ അവന് ലഭിക്കും.
  kkc-kkc: Esiga odoo hee niyo goo goolee tekepo tebile daga, yayo Godee mapoo takalai
    tekepo. Bei, Godeeye yimapoo simili goo tenelaime. Esino Godeeye o odoo pidilei
    goomoga toowa mologa, yayo yo pidileiso.
  lit-lit: O jeigu kuriam iš jūsų trūksta išminties, jis turi prašyti Dievą, kuris
    visiems dosniai duoda ir nepriekaištauja, ir ji bus jam duota.
  urd-GVR: Lekin agar āp meṅ se kisī meṅ hikmat kī kamī ho to Allāh se māṅge jo sab
    ko faiyāzī se aur baġhair jhiṛkī die detā hai. Wuh zarūr āp ko hikmat degā.
  far-far: Boroi ma dia ta wane amulu nao si too ana liotoe fuana uulae 'usia ilitoe,
    nia kai gania God, ma God kai kwatea fuana. Sulia God nia eele 'asiana fua kwatelana
