  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥᤃᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹
