  lat-VUC: 'Si quis autem vestrum indiget sapientia, postulet a Deo, qui dat omnibus
    affluenter, et non improperat: et dabitur ei.'
  ngp-ngp: Mna uneva yumwenga ywenyu kahungukilwa ni mizungu amlombeze Mnungu akuwenk'ha
    want'hu wose vint'hu vibindile ingi kwa ukise naye neenk'higwe.
  aoi-aoi: Dukwa ki-lyangkiyamina ningkakina, “Ki-yamarrkinama ngayuwa? Angamba eningaba
    ningeniki-yama-langwa ngayuwa?” Kembirra ki-yaminama Neningikarrawaru-wa ningkakina,
    “Ngangwa, amiyambene-ka awurrariya umba amiyambena eningaba? Ningeningbale-ka
    ngayuwa. Yi-mamurikajina-langwa kajungwa k-eningmidini-yada ngayuwa,” ki-yaminama
    ningkakina Neningikarrawaru-wa, mena nara-baba ningkakina eningmiduma ningkabakiya-ba.
    Eneja Neningikarrawara nara a-waruma nakina, umba kin-engkirrikajama ku-buriyamina-manja
    nungkuwa enuwa-wa. Kin-engkirrikajama nakina nungkwa-langwa ayakwa akwa kenu-mamurikajinama
    nungkuwa-manja. Nare-ka nakina a-lekbuma nungkuwa ningki-lyangmuridina-mulangwa
    ningkakina akwa miyukwujiya-baba mangma nungkwa-langwa.
  enq-2: Nyakamanya mende masepae epe doko daa jia-kandeno doko, endakali pyalanya
    laa naeyao, naowe nalao, mee maingi Gote doko-kisa tee lataminopa baame ditana,
    baa-kisa tee lapape.
  eng-ASVBT: But if any of you lacketh wisdom, let him ask of God, who giveth to all
    liberally and upbraideth not; and it shall be given him.
  mna-mna: Sombe tomtom tiom sa, irru ŋgar ambaiŋana, na bela isuŋ Anutu be ikam lene
    ŋgar pakan. Ni ko ikam pini. Pa ni mata merereŋana. Ikamam sorok koroŋ matakiŋa
    pa tomtom ta boozomen. Mi ni niini gesges somŋana.
  myw-myw: Kal yak sinapun Yowbad nag kukwakin bwein, kadiloka kunitoug waseg Yowbad
