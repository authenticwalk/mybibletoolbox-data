  san-THA: 'ยุษฺมากํ กสฺยาปิ ชฺญานาภาโว ยทิ ภเวตฺ ตรฺหิ ย อีศฺวร: สรลภาเวน ติรสฺการญฺจ
    วินา สรฺเวฺวโภฺย ททาติ ตต: ส ยาจตำ ตตสฺตไสฺม ทายิษฺยเตฯ'
  iws-iws: Kɨmiir nhɨrɨm kɨmaka waraur nwowɨm sɨma dimɨn mɨiyɨkɨm mɨ dimɨn biyɨe ɨkɨm
    sɨmiir sɨbgu nɨnomoknɨnkɨn karamae nwowi, sɨma Adi Komii siirɨm srɨi mɨ siya sɨmiirɨn
    wɨ tɨ sɨmiir whɨndiraerari. Mɨ Adi Komii siya wa whɨnkɨnsiis haigɨnɨuwi sɨma tɨ
    dimɨn ɨmiir nɨnoknɨnkɨnamɨn. Mɨ siya hindara bɨ kɨntɨoae hauuwikɨn siir dimɨnɨm
    mɨ ɨiya sɨma siirɨm srɨiiyɨm dimɨn taemɨnɨm siya bɨ nɨkwao boɨnikɨn. Nɨɨngaka.
  pol-SZ: Jeżeli zaś ktoś z was potrzebuje w życiu mądrości, niech poprosi o nią Boga,
    który chętnie udziela jej wszystkim ludziom.
  ztq-NT: Deelñee chak falt kyalnyaani lo do, kol nabo lo Dios por xkady Dioso, lëëw
    xteedy xaa kchë lo meñ nii xñabo.
  zai-NT: Pa nuu tuuxa de laatu ca'ru guiene chaahui xi naquiiñe guni la? inaba lu
