  bod-N: ཁྱོད་རྣམས་ལས་སུ་ཞིག་ལ་ཤེས་རབ་མི་ཚང་ན། བཀའ་བཀྱོན་མི་མཛད་ཅིང་མི་ཐམས་ཅད་ལ་གཏོང་ཕོད་ཆེ་བའི་དཀོན་མཆོག་ཁོང་ལ་ཞུས༌དང༌།
