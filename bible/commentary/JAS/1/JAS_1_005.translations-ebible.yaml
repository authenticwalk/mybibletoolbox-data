  unx-unx: ମେନ୍‌ଦ ଆପେକଏତେ ଜେତାଏ ସେଣାଁଁରେ ଜାଞ୍ଜିକାନ୍‌ରେଦ, ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
