  wap-NT: Mazan naꞌiaꞌoram pidan unao biiꞌi, aonaꞌo uaitapan padiꞌitinpan, marii upishaan
    Tominkaru, utaa kizi uꞌati aitapaaba-karu; ushaꞌapanum kauꞌan Tominkaru, konaukii
    utaan naꞌiki aonaa ukashanauan pidan pishaaꞌo paugaru.
  mva-mva: Tago kakaua baituka Nanaranga rerengana-lo kamasukoaki kana nge Nanaranga
    kamasinaui. Maka ma Nanaranga kana tago ikapangapangadi bong sinauia ipurapura
    ngae. Bakara, ngai tago iboadu tamoata giriki ne ngaita be ngapile, “Uo, ngai
    giriki pupuraki,” ngena kana tago teke ngani. Ngania-la be kana!
  dwr-NT: Shin hintteppe ooninne barew aadhdheedda eratethay dhayooppe, kadhennaani
    ubbaw keekatethan immiya Xoossaa woosso. I aw immana.
  kfw-kfw: Nangni tu ka-ang in lungsing lungwar ning-insam inchu, nangni diang nakapesik
