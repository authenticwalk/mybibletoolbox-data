    àgray sidʉk do, avi zlam ana ku way way do ɗek, àcafəŋa mis ge mihindiliŋ zlam
    a do.
  kqc-kqc: Idu yi fogori amiye bi mokena vabara nufa de vonisi, Sei rofu usa niyagadu,
    kaere bi amiye tau noibanu emana de dudu rau resi ina mago.
  tav-tav: Caroare mʉja cáti majigaata Diore cʉ jeniya. Cʉ̃re mʉja cajeniro cʉ maca,
