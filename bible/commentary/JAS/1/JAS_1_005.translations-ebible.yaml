    Nawenan la riy mak kwak la E'a.
  dov-dov: Pesi kuti umwi wanu kayanda busongo, amumuleke abukkumbile kuli Leza, ooyo
    uupa chakwangunuka alimwi katasandukili pe kulabo bakkumbila, alimwi uyomupa mbubo.
  rgu-rgu: Maneniko nemeꞌ emi ruma mai, mameda man mae ta hapu eno kalua nemeꞌ susa-lela
    mai, bisa matane neuꞌ Manetualain. Ria riꞌ bubuluꞌ basa-basan ma bisa natudu eno
    kalua soa neuꞌ emi. Ana soi enoꞌ no namahoꞌo ma ta namanasaꞌ, maneniko emi hule
    neuꞌ Ana.
  toc-NT: Para tícu la̠ hui­xinín ni̠ kalhi̠y li̠s­ka­lala hua̠ntu̠ xli̠­ká­lhi̠t,
    xli̠­ca̠na pi̠ xma̠n huá Dios cas­quí­nilh la̠qui̠ nama̠x­qui̠y porque xli̠­ca̠na
    pi̠ nama̠x­qui̠y; Dios acxtum quin­ca̠­ma̠x­qui̠yá̠n li̠s­ka­lala para quin­ca̠­tzan­ka̠­niyá̠n
    pero ni̠ti̠ quin­ca̠­li̠­hua­niyá̠n aca­li̠stá̠n.
  som-som: Laakiin haddii midkiin xigmad u baahan yahay, ha ka baryo Ilaah, kan kulli
    si deeqsinimo ah u siiya isagoo aan canaanan, oo waa la siin doonaaye.
  mam-C: Qa at jun kyxola atx taj tu'n tel tniky' tu'n tb'et toj tumil, b'a'n txi
    tqanin te qMan Dios, ex ok ktzajil tq'o'n, qu'n ntzaj tq'o'n te Dios te qkyaqilx
