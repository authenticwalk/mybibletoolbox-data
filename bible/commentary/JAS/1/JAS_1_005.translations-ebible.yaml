  mya-mya: သင်​တို့​အ​နက်​တစ်​စုံ​တစ်​ယောက်​သည်​ဉာဏ် ပ​ညာ​ချို့​တဲ့​ပါ​လျှင် ဘု​ရား​သ​ခင်​ထံ​တောင်း
