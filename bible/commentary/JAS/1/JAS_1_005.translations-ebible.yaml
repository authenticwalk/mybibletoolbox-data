    mʉja joogʉmi. Camaja nipetirã cʉ̃re cajenirãre caroaro na átibojagʉmi Dio.
  eng-ULB: But if any of you needs wisdom, let him ask for it from God, the one who
    gives generously and without rebuke to all who ask, and he will give it to him.
  spa-VBL: Si alguno de ustedes necesita sabiduría, pídala a Dios, que da a todos
    generosamente y sin retenciones.
  fra-_FOB: Et si quelqu'un de vous manque de sagesse, qu'il la demande à Dieu, qui
    donne à tous libéralement, sans reproche, et elle lui sera donnée.
  hau-ULB: Amma idan waninku yana bukatar hikima, sai ya roki Allah, wanda yake bayarwa
