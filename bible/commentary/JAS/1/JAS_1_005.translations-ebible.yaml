  amk-amk: Masino manei na mea wiro sewai kaha mani, todoni kontai dutang Allai ambori
    dohong awaifo wei, weo Allai mani warang takahetuai funomai ampafe fianai aino
    utang wea fo dohonai arora, wiro enetituaitafea kaha.
  fai-fai: Kata kinim kan ata idum matam dok didawu, aka aket kidel mak fukanongin
