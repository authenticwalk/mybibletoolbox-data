  san-ORI: ଯୁଷ୍ମାକଂ କସ୍ୟାପି ଜ୍ଞାନାଭାୱୋ ଯଦି ଭୱେତ୍ ତର୍ହି ଯ ଈଶ୍ୱରଃ ସରଲଭାୱେନ ତିରସ୍କାରଞ୍ଚ
