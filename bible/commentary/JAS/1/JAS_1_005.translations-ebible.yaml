  ndg-ndg: Lelo mana mundu kati yinu apala hekima ailobe kuoma kwa Nnongo, ywembe
    piya kwa wakati ni bila benda kwa boti babannoba, na apala kwapeya kwa hekima.
  wsk-wsk: Ni awiriya ikia sinar ko tukunangasam agi mu, Kaem isaru se ikia sinar
    kisokko. Nu awiriya suen la mel ko nu isarsan mu gomang nungaru se amilmil te
    anapeya mu nungara ko Kaem.
  toj-NT: Ta ay c'a ma' mi ni t'un jas huas snaa jas oj sc'uluc, mi huas snaa jasunc'a
