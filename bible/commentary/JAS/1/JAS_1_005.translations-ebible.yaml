    mi rakipdiang apeii.
  bfz-bfz: पर जे तुसा बीचा ते केसी खे बी दमाको री कमी ओ, तो परमेशरो ते माँगो, जो बिना
    ल़वामे ते सबी खे उदारता ते खुशीया साथे देओआ; और परमेशर सबी खे देओआ।
  cuk-09: Ar bemar gwenna-gwenna amba binsaed-nued-suli-itogele, Bab Dummadse be egismar,
