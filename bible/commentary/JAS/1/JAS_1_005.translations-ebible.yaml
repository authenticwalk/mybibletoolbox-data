    ei. Ve Pomate ta-givin ve nemb gen vevies walang ok, tis ta vevie-ngge nitangi
    amolmol tepwengge.
  tew-tew: Heḏi wénä wí wänbo un diweḏi ûnhanginnáhpíḏí háa kin iˀa̖míˀin, i-á
    ûnkhâyˀä̖ˀ Yôesivíˀpiyeˀ iyûusuˀa̖míˀin, heḏiho in hangintan óemä̂äní ûnhanginnáníḏí.
    Naˀinbí Sedó Yôesi khâ̖a̖gipí tꞌowa tꞌä̖hkí báyékí hä̖ä̖wí napä̖yiˀ, heḏi wíˀovâytꞌeˀyopí
    didaˀpóeḏí.
  rmc-rmc: Te varekaske tumendar kampel goďi, mi mangel peske le Devlestar a ela leske
    diňi. Bo ov del ščirones sakones a na čhivkerel pro jakha.
  apr-apr: Le kumata ang tina ngan atu bet taukan lo galanga ye dada dook mata yo
    bet itoo in nga, ngan ipatarau pang Maro ngan ole ikap panga le mai. Ngan Maro
    in dawa ben tool yo katen malmal pang di tooltool yo titoru ye so, ngan tiap,
    bong ye in lon ponana bet ikap so yo nen ngan paidi.
  tiy-tiy: Endob amuk wén i ségétéw begom kulang sénay kégétiga nuwe bé fatute, ongot
    gom de dob Tuluse. Atin iraya no begom bé kégétigane non toow fo mégédaw i Tuluse
    brab méuyot fo témantu miray dob kéluhanane.
  nlg-nlg: Ma ge ke liomiu na ghanaghana manaha ke, nongia God, ma gaia ke nia togotogo
    na vaheamiu. Mana pukuna God te liodolo, gaia ke mua nea siki sakai te nongia
    ge ke nia maa.
  dgr-DOGNT: Naxıta dǫ ı̨łè wınì gǫǫzǫ ha nıwǫ nı̨dè Nǫ̀htsı̨ ts'ǫ̀ yawehtı. Hanì-ı̨dè
    Nǫ̀htsı̨ yınì gǫı̨zǫǫ̀ ayele ha. Ayìı wets'eekèe sìı weɂǫ̀ǫ̀ goghàyele ha hǫt'e,
    eyıts'ǫ “Ayìıha sı̨ı̨kè?” gòhdı nàgoehɂǫ ha nıìle.
  pes-OPV: واگر از شما کسی محتاج به حکمت باشد، سوال بکند از خدایی که هر کس را به سخاوت
    عطامی کند و ملامت نمی نماید و به او داده خواهدشد.
  ron-1924: Дакэ вреунуя динтре вой ый липсеште ынцелепчуня, с-о чарэ де ла Думнезеу,
    каре дэ тутурор ку мынэ ларгэ ши фэрэ мустраре, ши еа ый ва фи датэ.
  tpz-tpz: Ivëhkëk, ta paeh peöm se keh kökööt non po nat vih, eöm se hin e Sosoenën
    keꞌ heꞌ a neöm. E Sosoenën to heꞌheꞌ non a ma tah peo manih pa napan, pareꞌ teꞌ
    vaeö e non pa heꞌ a napan kurus. Ivëh, keꞌ se heꞌ en peöm po nat vih.
  agd-agd: Tiyarafenu ano ma varano sikhein daná ma afová ono van ma in nain mano
    vá mai ma uman nan ída ininton amusin iyáken amiyain Tiyarafenun inaesin ná amino.
  rkb-NT: 'Ahahyrinymyry byitsa zeka Deus bo tuzapykynaha. Atahi batu tyso: — O tsipikyknikinaha
