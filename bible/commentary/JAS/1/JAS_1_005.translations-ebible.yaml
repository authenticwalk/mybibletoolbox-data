  san-TIB: ཡུཥྨཱཀཾ ཀསྱཱཔི ཛྙཱནཱབྷཱཝོ ཡདི བྷཝེཏ྄ ཏརྷི ཡ ཨཱིཤྭརཿ སརལབྷཱཝེན ཏིརསྐཱརཉྩ ཝིནཱ
