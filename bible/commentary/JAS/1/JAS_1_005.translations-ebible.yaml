  kiz-kiz: Lakini kama munu kati jha muenga ilonda hekima ajhisokayi kuhoma kwa K'yara
    ambajhe ipisya kwa bhunofu ni bila kujhwangila kwa bhanu bhabhakan'soka, ni kubhap,
