  sby-sby: Nsombi na muntu naumbi liya mano pakati penu welela kusenga kuli Lesa,
    kayi nakatambule, pakwinga Lesa ukute kupa camakasa abili kuli bonse mwakubula
    kulangaula milandu.
  sll-sll: Ena amane mole tal dime dire olala di pinanba, maing pir po sikinanga,
    God di tibi ol na to dire sirin bol to. Tenanga, God pirari pare to bir hole ari
    para weni tomia, kura ha di ni tekinamia, ni tal dime dire onanga maing di tibi
    ol ni tenamia, pir po sinanua.
  yaq-NT: Emo betana seenu, wate weemtat ju'unee betchi'bo ka koba suawako, Liojtau
    bicha a' a'aune. Ju'u Lios intok junaet a' aniane. Bwe'ituk aapo ju'u Lios, si'imem,
    si'imekut a am ania, intok kaabeta jitat tiusi a' tawaakai.
  uro-uro: Ngakt bä aung nävät a ngän di qaku qat dräm ma Ngämuqa aa snängaqa i nani
    a qa iva iaqäkt ka rhualat toqor mäniekt di mamär iva qä nän ma Ngämuqa qärakni
    i qat dräm gat tuqunäga masirhat mamär bä ba ama ruvek moe dap kaku qat don da.
    Dä va qa rhatnärhäm ga.
  ita-1885: Che se alcun di voi manca di sapienza, chieggala a Dio, che dona a tutti
    liberalmente, e non fa onta, e gli sarà donata.
  muy-muy: Ay bi mis e kiɗiŋ gekʉli bu àsəra àjalay ahàr sulumani do ni ti, mîhindi
