  tac-NT: Tabilé benégame nísaká rejcholi nejiga bilé 'emi gompaniérola, Onorúgame
    tánilimili júkuru napurigá Onorúgame 'we 'la benégame newámala rejcholi beníriga
    alué rió, Onorúgameka suwábaga asíriga 'la ganíliga gu'írame júkuru, tabilé ená
    anigá. Napu'lige mué Onorúgame tánisa napurigá nejkúramala Onorúgameka asíriga
    yati nejkúrame júkuru.
  eng-WEBPB: But if any of you lacks wisdom, let him ask of God, who gives to all
    liberally and without reproach, and it will be given to him.
  gfk-H: Iasen bia tikai ta muat i supi ra mintota wara nilon mur no nemnem ta Kalou,
    na sasaring tupas ia. Ma Kalou na tar ia tana kanong i manga tagura taar wara
    hartabar ma pa na ngangarei ia tano nuna sinsaring.
  viv-viv: Tu hai kaliva agaimiya gavadi Yaubada nuwanuwana unagani ma keke udahalamaneni,
    giluboda be medema Yaubada againe unaveꞋoꞋola be halamana ginavele. BanaꞋe tonuwadoga
    ada yana nuwahuya keke ginanuwaloloneni kadu keke o fanifani faꞋina ginadakeye,
    au ginavele.
  yao-yao: Nambo mundu jwalijose mu mpingo wenu, lwansoŵaga lunda ŵapopelele Akunnungu
    ŵakwapa ŵandu wose mwamujinji ni kwa ntima wambone nombejo chachipegwa.
  tgp-tgp: Pani vara te vonamim mo levosahia vara nona lelevosahi mo rihirihi purongo,
    enia i pa usia isan God, enia haratu mo hansohai isana tamlohi tari, mo sopo hitesatihi
    tea, ale enia i pa silea isana.
  auc-NT: Mïnitö weca æcänö nänö ëñëmämo wïï eyepæ̈ ïna adinque tömengä, Pönömi ëñëmoe,
    ante Wængonguï ingante apæ̈nequënengampa. Apæ̈neyongä Wængonguï wæætë pönö cæcä
    æncæcäimpa. Edæ Wængonguï ïñömö në, Pönömi æ̈moe, ante änongä ingante wæætë pïinte
    änämaï inte godönongä ingampa. Ayæ̈ tömänäni ïnänite pönö cædinque tömää godönongä
    ingampa.
  kbc-NT: Nigica oko ɡ̶adiwigotigitiwaji ane diɡ̶ica lixakedi, odaa ele me dipokotalo
    Aneotedoɡ̶oji, odaa ja yajigote lixakedi. Igaataɡ̶a Aneotedoɡ̶oji ja igo me yedia
    okanicodaaɡ̶ica oko, adaciiletetema, codaa adiojotetece.
  bmh-bmh: Bo, duair in ag ula go dabeleu naliu tam, go Uwait nug dabeleu naliu go
    murabun auraba, Uwait nugtal go muramau, einen, Uwait nug duailel agal igul i
    sisiaramau, go duailel unum ougab siksikai mui gaul maraneu.
  ctu-BL: Mi anto yom la' ña'tʌbal c'ajtibenla Dios mu' bʌ i p'ewbeñob pejtelel winicob.
    Che' mi la' c'ajtiben mi caj i yʌq'ueñetla ti' yonlel i ña'tʌbal come mach yujilic
    a'leya.
  meq-meq: Taɗə ndoweye mə walaŋ kurom metsehe ŋgay andaya hala bay na, mâ tsətsah
    ka Mbəlom hərwi ada Mbəlom mâ vəlay. Mbəlom a vəlawa kwa a way tə ɗərev ŋgay peteh,
    ma kərahiye ha a ndo bay, ta deɗek ma vəliye metsehe a ndo nakə ka tsətsah faya
    aye.
  noa-H: Mamʌ magʌm prueba hãwataag pãar hee hiwiir hãb k'ãijã mag hich Hẽwandamau
    k'õsimjö haju k'augba sim k'ai, hichigta jëeubat. Magbaawai hirua k'ĩirjug deemamua
    k'augpiju. Hẽwandamau nem deewai chan maach dënjö mag, “Mua k'achpaita deejujã”
    haba, ni chik'am k'ĩir p'ʌʌrnaajã nem deeba haajem.
  alp-NT: Po sepo sae bei ite pine kena isupu susate irekwa mo be iono saisa, hoko
    suke ikotie loko Tuhane leke Iono irekwa mise titinai. Le Tuhane Imaktekwa hoko
    Isuka tapa tamata sae neka kena lale ndinate.
  san-VEL: yu.smaaka.m kasyaapi j naanaabhaavo yadi bhavet tarhi ya ii"svara.h saralabhaavena
    tiraskaara nca vinaa sarvvebhyo dadaati tata.h sa yaacataa.m tatastasmai daayi.syate|
  kbq-kbq: Hianagi iza'o knare antahintahigu'ma atupama hanuno'a, Anumzamofo antahigenkeno
    amino, maka vahe'mo'za nunamu hu'za Agri'ma antahigazamokizmia, rimpa heozmante
    amne nezmiankino, amne tamigahie.
  kbh-kbh: Nderado nda ts̈ëngaftanguents̈ana ndoñe tontsobena corente osertánana jtsebomnama,
    cha bontsemna Bëngbe Bëtsá jaimpádana cha chaoma aíñe chana jtsebomnama, y Bëngbe
    Bëtsá chana bochanjáts̈etaye; er Bëngbe Bëtsá nÿetscanga bëtscá endbétsats̈atnaye
    y ndocnábioye jatáboyënjana.
  ron-LSB: Iar dacă vreunul din voi are lipsă de înțelepciune, să ceară de la Dumnezeu,
    care dă tuturor cu generozitate și fără prihană, și i se va da.
  pon-pon: A ma amen re omail jota a lolekon, i en poeki ren Kot, me kin kotiki on
    amen amen ni jo kidaue, ari, a pan ale.
  nhe-BL: Intla se tlen imojuanti quinequi achi más tlalnamiquilistli pampa ax quimati
    tlachque ipaquilis Toteco ipan inemilis, ma quitlajtlani Toteco huan yajaya quimacas.
    Yajaya tlen temaca miyac tlalnamiquilistli, huan ax quiajhuas pampa quitlajtlanía.
  sps-sps: Sai ten sei tsumi te kakat iny non ta nat ta rof ee, ayei ma faakats ten
    Gov, ai Gov te nai faan rari na fokinai a nat a rof; tana saa, Gov natiny faan
    fakinai non ana Ayei gim non ma tsue tsuk iny a fo fifaan.
  wnc-wnc: Siwan aminu gikat nana tapatuta natdetdetna dapaknga siwanu ita Anutue
    tumuk wam ininangge take natapsok. Ita Anutu aminu kuupbamde natdetdeu yamusaanguke
    ngana dua yanisapdukgak kapae inike
  bus-bus: Tó ↄ̃ndↄ̃ↄ e kɛ̃sãa a gbɛ̃kea, à wɛ́ɛ kɛ Ludaa, eé à gba, zaakɛ è baade
    píngi gba pↄ́ nↄ̀sɛo do taari'ena sai.
  gub-BL: Aze amo pepyr har nukwaw katu kwaw Tupàn hemiapo putar haw nehe, tuwe uze'eg
    Tupàn pe nehe, ma'e henoz pà izupe nehe. Tupàn ukwaw kar putar izupe nehe. Ta'e
    nahekyty'ym kwaw a'e xe. Umur tuwe ma'e tetea'u teko wanupe a'e, ta'e upuhareko
    katu a'e wà xe. A'e rupi ukwaw kar putar wemiapo putar haw wyzài teko wanupe a'e
    nehe.
  imo-imo: Imbo te yunge lipe manjili ponjimo lemo Gote kinye konge tepalie lipe manjili
    te tiwi nimbelo wali melema konge teremele wali iri naa topa mele awini toya topa
    tirimo Goteni paimbo timbelo.
  boj-boj: Ariya tamo bei a powo qa truquosimqa a Qotei pailyem. Yimqa Qotei na a
    powo yqas. Niŋgi qalie, Qotei a tamo uŋgasari kalil naŋgi iŋgi bole bole enjreqnu.
    Naŋgi Qotei pailyeqnab a naŋgi qa olo ŋiriŋosaieqnu.
  eng-DRA: But if any of you want wisdom, let him ask of God, who giveth to all men
    abundantly, and upbraideth not; and it shall be given him.
  knf-knf: Woli aloŋ ţi an awaaŋ uşal unŧuŋa, awo i kañehan wa Naşibaţi, aluŋ kawul
    a wa, ţiki aji wul bañaaŋ bŧi na byompan kë aanji fën.
  san-KHM: យុឞ្មាកំ កស្យាបិ ជ្ញានាភាវោ យទិ ភវេត៑ តហ៌ិ យ ឦឝ្វរះ សរលភាវេន តិរស្ការញ្ច
    វិនា សវ៌្វេភ្យោ ទទាតិ តតះ ស យាចតាំ តតស្តស្មៃ ទាយិឞ្យតេ។
  arn-NT: Fey kiñeke eymün nienolmün Ngünechen ñi kimün, ngillatufimün ta kisu, fey
    Ngünechen ta eluaeymünmew. Kisu elukefi itrokom che ñi kimael kisu ñi küme dungu
    ka chem dungu rume ñi feypiel felekey müten.
  zas-NT: Bal chu lëjt riaadx chuꞌ mazri xquiarguiejn, gol gunab xquiarguiejndi loj
    Dios. Laaman gunee gra ni riaadxidi, ad zabexuutaman guneeman laan.
  ken-NT: Kɛ mbák mmǔ ywɛka achɛp kɛboŋ bɛrɨŋɨ ɛnyǔ yi abhɔŋɔ bɛkʉ, ánɨkmʉɛt ntá
    Mandɛm nɛ chɔŋ Mandɛm anchyɛ yi kɛboŋ. Nɛ bǎkɛ́ ghɔkɔntɨk bɛ Mandɛm apɛrɛ́ chyɛ
    mmu ɛnyɨŋ, ǎchyɛ yi nɛ ntɨ nɛmɔt, kɛyáŋ bɛji mmu.
