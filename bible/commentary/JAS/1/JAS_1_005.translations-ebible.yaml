  ben-OBCV: তোমাদের কারও যদি প্রজ্ঞার অভাব থাকে, সে ঈশ্বরের কাছে তা চাইবে, যিনি কোনও
    ত্রুটি না ধরে উদারভাবে সকলকে দান করে থাকেন, আর তাকে তা দেওয়া হবে।
  mil-NT: Te núu cùmání sǎ xìní tnùní‑ó, te cácáⁿ‑ó nǔú Yǎ Ndiǒxí te mee‑gǎ taxi‑gá,
    chi ío váha iní‑gá, te ñá túú cùnini iní‑gá núú‑ó.
  myu-myu: Cũg̃ ma eyeku am cexe iam eyetaybit'ũm pima, eymutaybinap cuy epejoojuy
