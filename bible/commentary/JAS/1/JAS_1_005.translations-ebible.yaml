  ndj-ndj: Lakini leki yumu gati ya yumwi papota luhunja, topi amuluvi Chapanga damupi,
    kwanogwa Chapanga akuvagayila vandu vosi fitangalili ngajila kuvalakalila.
  mbj-NT: Ti hadoo né hẽ, P'op Hagä Do karẽn do bë see nahapëë bä, taw'ããts hẽ tabetsẽẽ
