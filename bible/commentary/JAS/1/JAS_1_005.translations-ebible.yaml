    min gelemin kinim, kayo aka aket kidel fukanin uyo kudawokaba ko.
  ura-NT: Inaraacha chanenu coitucuheneeichene, Cana Coaunera caje bajaauchete inara
    coroatajanemiin. Acate inara rai coitucuhichene jaanu tereein, Cana Coaunerate
