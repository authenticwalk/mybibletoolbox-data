  gaq-gaq: ମାତର୍‌‌ ପେଇଂନେ ବିତ୍ରେ ଜାଣ୍ତେନେ ଜଦି ଗ୍ୟାନ୍‌ ଗଣ୍ତା ଲେଃଏ ମେଁ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା
