verse: JAS.001.020
translations:
  kpx-kpx: Dilavau isivialeike nahi vaveve inutolotolote unaha vai. Isito nahi itumulahaliege
    nahi bae kemo Dilava isivi ke valivebene.
  okv-H: amita be amo embo javotoho aja God uje eaguja rate embo amita tumo na javotoho
    mane aisuja.
  tbo-tbo: Matababana lawa uyona wogigeina Yaubada a mae dumadumaluna ega ita linanaya.
  mal-C: മനുഷ്യന്റെ കോപം ദൈവം ആഗ്രഹിക്കുന്ന നീതി നിറവേറ്റാൻ ഉതകുന്നതല്ല.
  grc-SR: ὀργὴ γὰρ ἀνδρὸς δικαιοσύνην θεοῦ ⸂οὐ κατεργάζεται.⸃
  bgc-bgc: क्यूँके माणस जिब छो म्ह हो सै तो वो धार्मिकता के काम न्ही कर सकता, जो परमेसवर
    उसतै करवाणा चाहवै सै।
  khz-khz: Kwalana taunilimalima geria paru geriana Palagu gena kala rorirorira ati
    pia matagai.
  deu-TKW: Denn eines Mannes Zorn wirkt nicht Gottes Gerechtigkeit.
  zsr-NT: Nu naꞌ rleytëz cutu run le nac tsahuiꞌ lahuëꞌ Dios.
  lin-lin: pamba te kanda ya moto ekokisaka te makambo ya sembo na miso ya Nzambe.
  hns-NT: Dje goessaai dja hai, okar goessa oke to na sahaaita kariega Parmeswar ke
    man waala kare ke.
  noa-E: Mag meeukhakharrsöta nʉm chan Ẽwandam najã ʉ̈u khabata nʉm, ichdëu khõsi
    simjö khaba naawai.
  eng-EMTV: for the wrath of man does not produce the righteousness of God.
  mib-NT: Chi ñayuu cáquɨtɨ̄ ni, tu sáha i jniñu ndaā jeē cuní Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ सिक्‍किल्‍ले़ आप्‍फाल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसिराॽ के़धाङ्‌बा साम्‌योनिबा याःम्‍बक् चोःक्‍मा के़न्‍छुक्‍तुम्‍मिल्‍लो॥
  xnj-xnj: Muni vandu vevana ligoga nakuhotola kuhenga gabwina palongolo ya Chapanga.
  mmx-mmx: Mila lumukmusak at laradi kopmen na lox asuusu luruptuvuk avukat, kerekngan
    ne Moroa i vara i.
  cbr-NT: Axa nishcë unix ca Nucën Papa Dios cuëëncësabi oi 'ima.
  tee-NT: Pus ni va catalhk'amnau jantu lai aquintajunan ju Dios ni sok ju naviyau.
  eng-LSV: for the wrath of a man does not work the righteousness of God;
  cak-NT: Roma xa rix xe ayowal niben, k'alaj chi xa man ic'uan ta jun chojmilaj c'aslen
    anche'l nrojo' ri Dios.
  pah-NT: 'Pe nhimboahivame po Tupana''ga ei: “Ndapekokatujuhu pe a,” e po ga. Tapenhimboahivuhui
    ti g̃a pe a''ero.'
  sja-NT: Mɨa mãga jara bɨ chi isapai k'ĩrauyaa bɨpa ook'aa perã Tachi Ak'õrepa k'inia
    bɨk'a.
  xed-xed: kabga haɗ mndu ta ɓasa ŋuɗuf ta maga skwi ya ɗina ta zɗəganatá Lazglafta
    wa.
  mks-NT: Jáchi̱ tá xójo̱ ini ndó xi̱hín inga na já quéa̱ cája ndó ña̱ co̱ cúni̱ Ndióxi̱.
  gfk-S: '@see-verse:JAS.001.019'
  bmu-bmu: Anutunöŋ ahakmeme diŋdiŋi akingö sihimŋi mörakzapmö, irimsesewölnöŋ mia
    qahö kondorakza. Miaŋgöra mönö irimsesewöl mosöta keu ösöŋ jiba malme.
  dgz-dgz: Iwa ugu gangan gapan ya wa tamanam imaeta amba inak tamanawa God tat anu
    imaini ame toboriwan.
  eng-GNV: For the wrath of man doeth not accomplish the righteousnesse of God.
  zaa-NT: Porqui'ni la' ritsa'áni qui' ca enne' nna labí runią obra tse' para lani
    Tata Dios.
  eng-WEBSTER: For the wrath of man worketh not the righteousness of God.
  guh-guh: Tsipaji itsa anaepanatsi, Dioso apo toexanaetsi pexaniacuene, pacuene Dioso
    jitsipa.
  bon-bon: ingle naace popi claabe biname te äblicäco Acejiyame me singi ne conocäco
    wawena.
  nhw-BL: Pampa tocualancayo timasehualme amo techpalehuía ma tijpactise Toteco, niyon
    amo techchihua tixitlahuaque iixpa Toteco.
  swh-ONEN: Kwa maana hasira ya mwanadamu haitendi haki ya Mungu.
  wbi-wbi: ulwakuva umhunu angave neng'alasi nangavombe sino sinoghile Pamaso gha
    Nguluve. Lino mughaleke amaghe delelo ghinu amavivi
  bba-bba: Domi tɔnun mɔru ku rɑ kom ɡem ko Gusunɔn nɔniɔ.
  eng-KJVCPB: for the wrath of man worketh not the righteousness of God.
  kgk-NT: Nhande poxy rei rei ramo ndajaikói Nhandejáry rekoha-rupi. Hemimbota ndajajapóiry.
  waj-waj: Vaidi voovoono buaaru nnaasu kiaivo hama Anutuuqo yaata utiivaugiataama
    safu tuanaavai varivai.
  cpy-cpy: Aririka ayimawaetee amashirenka, eero amatziniri ikowakaa-yiteeri Tajorentsi.
  mpx-mpx: kaiwena gamagalau wala huga pagan sasapona toto Yehoba nuwana nige i papamasal.
  wbp-wbp: Kajinkili-jana kulu-jarri, ngulaju kulalpankulurla jungarni warrki-jarriyarla
    Kaatukuju.
  luo-luo: nikech mirima ok mi wabed joma kare kaka Nyasaye dwaro ni wabedi.
  nhe-NT: Pampa tocualancayo titlacame ax techpalehuía para tijyolpactise Toteco,
    niyon ax techchihua tixitlahuaque iixpa Toteco.
  aii-aii: ܣܵܒܵܒ ܟܲܪܒܵܐ ܕܐܢܵܫܵܐ ܠܹܐ ܡܲܝܬܝܵܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Atakkii iñuk qinnaktaqami savakkumiñaitchuq nalaunŋaruamik pisułhani Agaayyutim.
  msb-msb: Kay an kaurit dili nakabulig sa katuyuan san Dios para sa tawo na magpakamatanos.
  cpa-NT: Ha¹chi² ŋøa¹² dsa² hne² jǿg³ hniu¹ Diú¹³.
  dso-dso: କାଇକେବଇଲେ ମୁନୁସର୍‌ ରିସାର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ସୁକଲ୍‌ସଙ୍ଗ୍‍ ଜଜ୍‌ନା କଲାଟା ନସିଜାଇସି
    ।
  meu-meu: Badina be taunimanima edia badu ese Dirava ena kara maoromaoro se havaraiamu.
  yva-NT: Weye vatano pari pamo po ana mamai no Amisye amune raije inta rave ramu.
  dgc-dgc: Dahilan éng meingél i tolay, éy éwan de masugsug i kaluuben na Diyos dide.
  zpm-NT: Sac goṉ, zeeṉe rlëë ne, grieelod guṉ ne ncuaaṉe rdziladz Dios.
  hix-NT: Àsok tawro hana. Ewakhàra haxa kehtokonye ryhe, Khoryenkomo hutwamohsohra
    tehxatxow hamà. Ohxe roro rma haxa noro yehtxoho hutwamohsohra tehxatxow hamà,
    toto komo wya.
  sim-sim: Mberem ushiwak? Os ji waplelena nahi, jir mbeek nombo os Avui Wasilaka
    ni tiyakmbaha or mbahanda nombon tiyawa ambu jir.
  npi-ULB: किनभने मानिसको रिसले परमेश्‍वरको धार्मिकताको काम गर्दैन ।
  cgc-cgc: tak ittaw na sikad maggilek dili katuman ta kabebet-en ta Dyos.
  tim-tim: '@see-verse:JAS.001.019'
  yor-yor: nítorí ìbínú ènìyàn kì í ṣiṣẹ́ òdodo irú èyí tí Ọlọ́run ń fẹ́.
  wos-wos: Du takwa di mawuli windat, di Godna yikafre sémbut yamba hurukéndi.
  emp-NTPO: Dadji quĩrũbʌdad̶e Ãcõrẽba jipa obi b̶ʌra od̶acaa.
  eng-F35: because a man's anger does not achieve God's righteousness.
  ind-ind: Jika kamu bertindak dalam keadaan marah, tindakanmu pasti tidak sesuai
    dengan kehendak Allah.
  pes-OPCB: زیرا خشم انسان عدالت خدا را عملی نمی‌سازد.
  mpt-mpt: Nakae atliaubano mole e kukubo Gode kin dimo molotbabe. E Gode bobol tem
    funino mo wafueim blim keneta nanamabebe.
  ssx-ssx: Wanda꞉halina꞉ mineke pankeleme ekima꞉ Koda꞉na꞉ tikitikipiki haumanu na
    peaasememe.
  mkl-mkl: Kù sĩɑ idɔi inɛ ku yɑ kɔ̃ ɡbɑ̃ɑ ɡbɑ̃ɑ domi kù jɛ do idɔɔkɔ̃i ɑmɑnɛ ɑ́
    ceò mii iyi í jɛ dee dee si wɑjui Ilɑɑɔ̃.
  gaq-gaq: ଗିସେଃ ଡାଗ୍ରା ସାନ୍ତି ଡିଂପା । ମେଃଡାଗ୍ଲା ରେମୁଆଁ ଗିସେ ନ୍‌ସାଃ ଇସ୍‌ପର୍‌ନେ ପବିତ୍ର
    ଜଜନା ସରାଃ ଡିଂଏ ।
  gof-RNT: Asa hanqoy Xoossay koyaa xillotethaa ehenna.
  unx-unx: ଚିୟାଃଚି ହଡ଼ଆଃ ଖିସ୍ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛା ଧାର୍‌ମାନ୍‌ କାଏ ରିକାଦାଡ଼ିୟା
    ।
  gah-gah: '@see-verse:JAS.001.019'
  lcm-lcm: using a marala si ri vap kapo tav asereiai ani lau korong val vubuk ang
    si God.
  aer-aer: Arrantherre apeke itneke ahele-irreme, kele arrantherre warrke Ngkarteke
    uyarne arratye mpwaremele.
  qvc-NT: Chaqa suq runa piñakushpaqam, mana ruranchu Dyus munashqandaqa.
  tgl-ULB: sapagkat ang galit ng tao ay hindi gumagawa ng katuwiran ng Diyos.
  cbs-NT: Jamen yuda betsa ja aki sinatakinan, jaska Diosun bechipaiai keska aki man
    pepatidumaki.
  xtm-NTPP: Vaa nú ka ndakiti ini o ma, masu ka sa'a o ja kúni Su'si ma.
  nnq-nnq: Gambu lilaka lya mundu kuotwaje kamu gambone gapala Nnoongo.
  bao-NT: Bojocʉ ca ajiagʉa, Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore añurije méére tiigʉ tiimi.
  san-ORI: ଯତୋ ମାନୱସ୍ୟ କ୍ରୋଧ ଈଶ୍ୱରୀଯଧର୍ମ୍ମଂ ନ ସାଧଯତି|
  huv-NT: Cos sitiül aljane apmajcüy, quiaj langondom marang najneaj atnej andiüm
    Teat Dios.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ mbøcuɛ, hi̱ngui̱ øt'a̱ te ra̱ nho nnep'a̱ Oja̱ da̱
    'yøt'e.
  nop-nop: Kwihita foloŋ nemek tiiŋ wondi Bepaŋ’walaŋ titiŋ didimeniŋ diniŋ talik
    fai tilak.
  obo-NT: Su iddos langot, konna od undag to motallong no ko-ubpa no id kopi-it Monama.
  cak-ENT: Roma ri oyoval xa man nuc'ün tüj pe jun c'aslen choj cachi'el nrajo' ri
    Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤡᤰᤁᤡᤸᤗᤧ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤡᤖᤠ᤹ ᤁᤧᤎᤠᤱᤒᤠ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤸᤗᤥ॥
  mie-NT: Chi nchivī jā quítī inī, nduú sáhá ji tiñu ndāā jā cúnī Yāā Dios.
  san-TIB: ཡཏོ མཱནཝསྱ ཀྲོདྷ ཨཱིཤྭརཱིཡདྷརྨྨཾ ན སཱདྷཡཏི།
  qve-NT: Ichaqa pipas facillata phiñakuqqa, manan Diospa munasqanman hinachu kawsashan.
  pao-NT: Tamme nidyanana gi besa manakwe, gi ka Te Naa tamme sooyukwe-wa'ne.
  cbu-NT: Tputs tsiyantaku, uru Apanllee wanasirimshirini pataxtariya.
  usa-usa: keráwáqá tíyamma máyáama íma Áánûqtuni aammá kéwaraae.
  soy-soy: Usoi kuwɔi ɑ́ku yɛ lɛlɛɛ Uléécɑɑ inipɛɛ-i ɑsei n tíkilɛ̃ wɑ.
  hui-hui: Wali agalinaga keba holene ngagome Ngode Datagaliwabenaga tigabi bulene
    ngago mo bia nahaga.
  amf-amf: Harrna hambhidianna, eensa wacimeno Barjosa tipamonam hapsehe.
  quc-NNT: Ri winaq ri xaq käpe royowal, man kub'an tä ri' ri qas jikom, ri qas utz
    ri kraj ri Dios.
  dob-dob: Manuna tomotai ꞌidi gamwasowala Yaubada ꞌina ꞌeda palupaluna nigeya ꞌilobwelobwene.
  wrs-wrs: Awusapramanava si yemba kolvrowol vevramoa, pevna almba, osva temba Sesoanamba
    undva lohvpa.
  mca-mca: qe na'aj nayu'kii nite' yaqsiijkii pa' yatsathen pa' hik ƚunye'j pa' yisu'un
    pa' Intata.
  tzo-TZC: Yuꞌun ti buchꞌu ilinem noꞌoxe, maꞌuc ta spas ti cꞌusi lec ta xil ti Diose.
  mya-mya: လူ​၏​အ​မျက်​ဒေါ​သ​သည်​ဘု​ရား​သ​ခင်​၏ ဖြောင့်​မတ်​သော​အ​ကြံ​အ​စည်​တော်​ကို​မ​ပြု
    စု​တတ်။-
  gng-NT: kimɛ unil ya benku ni ben' la, wa ji teh nà cuube Uwien ya nun bó.
  cbi-NTPO: matyu ajaaviviimuya Dios naakesa tyañuba tsanguen chudinuu jutyuñu' mitya.
  ikk-NT: makẹni olulu ịhịan ara rụnpụha ihiẹn Osolobuẹ chọ.
  leu-leu: Senaso a maraleian sina mataa i taa pife vil fasavat a lamonan fatak e
    tuuna sina Piran.
  maz-NT: Na ngue 'ma cjó c'o üdü, dya ra sö ra tsja c'ua ja ga ne Mizhocjimi c'o
    na jo.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མིའི་ཁོང་ཁྲོས་དཀོན་མཆོག་གི་རྣམ་པར་དག་པའི་ལས་བསྒྲུབ་མི་ནུས་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü ngẽxguma nanuxgu i wüxi i duü̃xü̃, rü tama Tupanaãrü ngúchaü̃ naxü.
  zpl-NT: Xne bene enu rlee leca modo riꞌilla lunú riuꞌ arquiꞌ Diose.
  mbc-NT: Maasa pra teekore'masa'kon ya, morî itu'se Paapa e'to' kupîya'nîkon pepîn.
  ndg-ndg: Kwa mana hasira ya mundu yaweza kwaa kupanga haki ya Nnongo.
  wsk-wsk: Mu awuk, ana nangamang magara ko munan te bagara aolak ningo diram Kaem
    ko gomang te aniso mu me tasan, mena.
  toj-NT: Porque cuando q'ueel ja jcorajatiqui, mi tojuc ja jpensartiqui. Ja jahui,
    mi ni sbajuc ja Diosa.
  tbc-tbc: Fun dugo, tamol san tiŋae saiak an Anut san kagin uyan ta igane ilasa na
    da.
  sna-sna: nokuti kutsamwa kwomunhu hakuuyisi upenyu hwakarurama hunodikanwa naMwari.
  smk-NT: ta say sager, kai nin makatulong sa tawo ta pigaw nin makapangwa' yan matunong
    sa pangingikit nan Dios.
  grc-TCGNT: ὀργὴ γὰρ ἀνδρὸς δικαιοσύνην Θεοῦ οὐ κατεργάζεται.
  gof-WFTW: Asa hanqoy Xoossay koyaa xillotethaa ehenna.
  spa-BLM: porque la ira del hombre no produce la justicia de Dios.
  kyz-NT: Ae mara'nea naJaneruwarete 'ga remifutara rũi. A'eramũ pẽẽ pejekowe'em tesirũgatu
    'ga upe. Ae mara'nea nuapoarũi Jarejuwarete 'ga remifutara.
  dao-dao: Nghngicima mlungsonak naw ngsungpyunkia Pamhnama nümnak cun am yah thei.
  cya-cya: si'yana sca nu nchcuen tique', a ndaa can' ya' cu'ni tñan tsu'hue nu nchca
    ti' Ndiose.
  wrk-wrk: Jaliyi narri ngarrangarra muwa, baki miku narringkimi mankumanku yurlurrmba
    yajinyi nangangi Kudkanyi. Miku narrimi durrijba nanda yuwa nangangi Kudkanyi.
  nii-nii: Wumb jikii pang noman kis tonu onum ei, Gos nge oł kun ka oł ei, enałmin
    mon!
  ign-NT: Taicha nácani tisema­rai­rihiana, vahi étainahini náichahini eta mavara­ha­queneana
    ema Viya.
  dik-NT: Riäŋ ë puɔ̈u acïï pïr la cök wïc Nhialic ye bɛ̈ɛ̈i.
  cac-cac: yujto ayic scot coval, man̈oc tas snib'ej Dios sco c'ulej.
  tzj-E: Cara' quenbij chewa com jayiwal mtesmajij rbeyal rxin Dios.
  san-BUR: ယတော မာနဝသျ ကြောဓ ဤၑွရီယဓရ္မ္မံ န သာဓယတိ၊
  yaa-NT: Mã õitifishkikikai Niospa mato afara sharafamapaiyai keskara mã atiroma.
  cab-NT: lugúndun gürígia le gáñibei, madǘgün lumúti le áubei lagúndaara Búngiu.
  clu-clu: Ay ang kasilag indi gid makabolig sa tao nga maging matarung sa anang panulung
    ang Dios.
  swh-ULB: kwa kuwa hasira ya mwanadamu haiwezi kutenda haki ya Mungu.
  tpt-NT: Ni lapanaki yu lukujlay yucha jantu lay lhitsukuy yu vas jatsukunti yu Dios
    najun kaꞌalil.
  aai-aai: Anayabin orot yait yan so’aso’arin God ana kok abisa yamutufurin isan boro
    men karam nasinaf.
  sny-sny: Meni ai marepi lu taune ma'e tote tiyatinamiyei su, le Owane Sitewi lo
    marepi wara'i fetane a'i umasi ta'ame. [Sav 7:9]
  myy-myy: Mani junisinija, Dios ĩ tʉo wanʉro bajiro yirã meje ya mani.
  trc-NT: ꞌO̱ se sese aꞌmaan ndoꞌo rá níꞌ, ne̱ se̱ caꞌvee quiꞌya̱j sa̱ꞌ níꞌ nda̱a
    vaa me rá Diose̱ quiꞌya̱j níꞌ maꞌ.
  cut-NT: te cuahn che ri ta̱n ihyan ne, hua redin ye dehtenduh che nda̱hca̱ na̱n
    Dendiohs.
  bel-bel: бо гнеў чалавечы ня творыць праўды Божай.
  zlm-KSZI: Orang yang marah tidak dapat melakukan perbuatan yang benar dan diredai
    Allah.
  gdr-gdr: Mop nokɨp rɨgaina sorop ma opima negɨr kesa dɨmdɨmjog mɨle rɨrɨr tamnɨkanj
    Godɨm wɨpɨnd.
  vmy-NT: Ngatꞌa kjuastiu bi basekona nga ñaꞌan xi kixi tjin ngixkun Naꞌenchana.
  cmn-FEB: 因为人的愤怒无法体现上帝的良善特征。
