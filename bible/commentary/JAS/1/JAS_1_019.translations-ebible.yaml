  csy-csy: 'Tua ahikom, ka it suapui te awng, kuama po sia thu ngai na lam ah zuanngang
    tahen a, pau tu le thin-uk natu lam ah zuanhai tahen:'
  mxq-NT: Mʉt ko tya̱a̱dʉ dʉꞌʉn nnija̱ꞌa̱m, mʉguꞌugítʉty, miidsʉty niduꞌugáty mꞌíttʉp
    xyꞌawíxtʉt es xymyʉdooꞌíttʉt diꞌibʉ myaꞌꞌawa̱ꞌa̱nʉdʉp. Es katʉ mnayꞌoojʉdʉ mʉt
    waanʉ tii, es kyaj mnayyajjotꞌambʉ́kʉdʉt mʉt waanʉ tii.
  tzj-NT: Chak'laj wach'alal, más na nc'atzin chake chi nkaya' kaxquin tre ja nbix
    chake chwach ja maxco' noktzijoni, in maxta ma c'ayew ta tipit ewayewal.
  tdt-tdt: Maun-alin doben sira, hanoin di-diak! Imi tenki prontu hodi rona, keta
