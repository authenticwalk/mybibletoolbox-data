  kxv-kxv: ଏ଼ ନା଼ ଜୀୱୁତି ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କା, ମୀରୁ ଈଦାଆଁ ପୁଞ୍ଜାମାଞ୍ଜେରି, ମୀରୁ
