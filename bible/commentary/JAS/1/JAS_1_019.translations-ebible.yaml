  nas-nas: 'Ee mmaikoriꞌ piaarampimaing, tee aung noruꞌeriaing: Ookara narunaꞌ narunaꞌ
    namuꞌke kara taaraverimaatoai, teka makuꞌkoo eeꞌnoko iira-koo iriꞌnaruntariaꞌ
    otoai,'
  uvl-uvl: Titik mur letemo lilil ele nei ero toto. E teke urana toto nge a longo
