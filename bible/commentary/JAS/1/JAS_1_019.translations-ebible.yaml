  viv-viv: Siule tobohiyanuwakweyao, hida gahe againe nuwami ginanauna. MoyaꞋaimi
    gilubodami be maduvanenega againe wanaꞋihokohoko tu madugahe be madunuwakoyo againe
    wanaꞋiꞋabobowa. FaꞋina kaliva yada nuwakoyo keke-moꞋa yada dewa ginaꞋihagihagiyeni
    Yaubada nuwanuwana amine.
  yao-yao: Achalongo achinjangu ŵakunonyelwa, mmanyilile chindu chi, yakuti mundu
    jwalijose aŵe jwachitema kupilikana, nambo ngasaŵa jwachitema kuŵecheta namose
    kutumbila.
  tgp-tgp: La voraiku peresi na vevoraiku r̃uhur̃uhu, ha levosahi harihi; ha tatamahu
    i r̃uhu vara ha tapurongo, pani ha sopo vilavila mata retireti teni lolokoru.
  auc-NT: Botö në waadete tönïñamïni ëñëedäni. Wacä äñongä mïnitö tömämïni quingæ̈
    ëñenguënëmïni ïmïnipa. Mïnitö wæætë quingæ̈ apæ̈nedämaï inte adobaï quingæ̈ pïinte
    ïnämaï inguënëmïni ïmïnipa.
  kbc-NT: Enice, analakitibige inioxoadipi yemaanigipi! Inatawece oko leeditibige
    me nigomaɡ̶a me najipaaɡ̶a, odaa jineɡ̶epece agitatakani codaa jineɡ̶epece eliɡ̶idee.
  bmh-bmh: O izal zaiar, ag go suban abiu macan. Ag unum, dudu ipal agal ze suban
    doiban, ag pigai ze koli i awaran. Ag pigai i aiag sisilamau.
  ctu-BL: Jini cha'an c'uxbibil bʌ quermanojob, yom p'ip'etla che' mi la' ñich'tan
    t'an. Mach yomic ora mi la' cha'len t'an. Mach yomic mi la' bʌc' mich'an.
  meq-meq: 'Malamar ga neheye na wuɗa kurom haladzay aye, dzalum ka wu nakay anaŋ
    aye: Ndzum tsezlezleŋŋe ka məpay zləm a wu neheye siye i ndo hay ta tsikiye aye,
    ane tuk na, kâ tsik me bəse tsa bay, zla həlay eye təday ada kâ ge mevel bəse
    bay dərmak,'
  noa-H: 'K''odamnaan, mʌg mua pãachig jawaagpam hiek k''ĩir heyaa habat: Maachin
    t''umaam k''ʌʌnta jʌ̃g hʌ̃rʌʌ haju haai nʌm, Hẽwandam hiek jaau nʌm hũraag. Mag
    jʌ̃g hʌ̃rʌʌ naaju haai naab mamʌ, hiek''aagpaawain hajap''a k''ĩirjunaata hiek''aju
    haai nʌm. Hẽwandam dʌ̈i wa hi hiek gaaimua k''ãijã hoob meeuk''ak''arrsö hamiet.'
  alp-NT: Kwali betaya rebe au oki imi titinai. Imi nete mimise! Suke ite pusuma nunu
    kena lene po nunu kena lepa kai nunu kena nasu yake.
  san-VEL: ataeva he mama priyabhraatara.h, yu.smaakam ekaiko jana.h "srava.ne tvarita.h
    kathane dhiira.h krodhe.api dhiiro bhavatu|
  kbq-kbq: Hagi knare nafuheta, ama kea antahi so'e hiho, mika'motma ame hutma kea
    antahigahazanagi, akoheta kea nehinkeno tamarimpa oheno.
  kbh-kbh: 'Ats̈be bonshana cats̈átanga, quem soyama s̈mochtsenójuabnaye: nÿetsca
    ts̈ëngaftanga cmontsamna sempre jtseprontánana jouenama; pero jóyebuambayamna
    jobátmana y ínÿengaftaca jetnámnaca.'
  ron-LSB: Așadar, iubiții mei frați, fiecare să fie iute la auz, încet la vorbă și
    încet la mânie;
  pon-pon: Ri ai kompok kan, komail aja, aramaj karoj en madan ron, a pwand en lokaia,
    o pwand en makar.
  nhe-BL: Huajca noicnihua tlen nimechicnelía, nimantzi xijtlacaquilica cuali quema
    seyoc inmechcamahuía. Pero quema inquincamahuíaj sequinoc, xiquincamahuica ica
    yamactzi, huan quema inquinequij incualanise, achtohui ximoilhuica intla cuali
    incualanise o axtle.
  sps-sps: 'Fuainy vamuinyasiny fafaaman tsonyo, tamomots yam a ka to: Ami na fokinai
    ma nongon faarof veesau tsom tan vegiau ten Gov, ana mi te see vevegiau, ana mi
    kan ma peits veesau vaare.'
  wnc-wnc: Siwan mate notnabam. Nata ginde musip gwaang natandamuke anzing daniwa
    natapnong. Wamu takeaknga natapnangge ginu maak gwaang panong. Pake ngana wamu
    katak siknga dua natake zetgaman kuke aminu kundue ma yanikapam. Siwan aminda
    wamu wa yanikapning kaknga zet dua papa kakengu ginu wikake tasike musipza toknga
    zet ma natapam.
  bus-bus: Ma gbɛ̃ yenzideenↄ, à yã kɛ̀ ma. Àgae yã ma kpakpaa a píngi, mↄde àton
    yã o kpakpaaro, àtongae pↄ fɛ̃ kpakpaaro.
  gub-BL: Peruzar ko ze'eg nehe, herywyr heremiamutar wà. Aze amo umume'u Tupàn ze'eg
    nehe, pezeapyaka katu hehe nehe. Aze napekwaw katu kwaw Tupàn ze'eg nehe, pemume'u
    zo ize'eg peho tàrityka'i amo pe nehe. Amo wikwahy tàrityka'i wyzài ma'e rehe
    wà. Peiko zo wazàwe nehe.
  imo-imo: Paa nanga ango kame, i ungu pileio! Goteni imboma tumbi tiko molonge kinye
    paa konopu lepa karomo mele imbomanga mumindili kololi ulu akumuni aku teko molangei
    nimbe naa lipe tapondoromo kani imbo teni ungu te nimbelo kinye wamongo pilemili
    ningo komu tendeko molko, ungu te nondoko pundu toko naa ningo, mumindili naa
    kolaio.
  boj-boj: O ijo was bole, niŋgi endegsi poiŋgem. Niŋgi anjam bei marqa osibqa urur
    medabu waqtaib. Mati didaboqniy. Urur minjiŋ oqaiq.
  eng-DRA: You know, my dearest brethren. And let every man be swift to hear, but
    slow to speak, and slow to anger.
  knf-knf: 'An bayiţ naan biki nŋaluŋ maakan nawo i kame kë: ñaaŋ aji wo i kaŧar ţi
    pŧiink aŧënţul, kanoom ţi pţiini, kanoom ţi udeeb.'
  san-KHM: អតឯវ ហេ មម ប្រិយភ្រាតរះ, យុឞ្មាកម៑ ឯកៃកោ ជនះ ឝ្រវណេ ត្វរិតះ កថនេ ធីរះ ក្រោធេៜបិ
    ធីរោ ភវតុ។
  arn-NT: 'Konümpafimün ta tüfa, sakin pu peñi ka lamngen: kom eymün, müley tamün
    wüne allkütuael, welu müley tamün pürümkawnoael tamün dunguael ka lladküfemnoael
    chem mew rume.'
  zas-NT: 'Zeel yan ma ragbeedi nine ree. Rënan lëjt, zeel rnin lojdi gradi compniar
    raliduladx ree Jesucrist: Gol guzujsin din gucaagdiajguidi, ad yoobladxidi guial
    guinieedi niꞌqui guial yalendi,'
  ken-NT: Abhɛn ɛkɔŋ, dɨŋɨ́ ká bɛ yɛ̌ntɨkɨ mmǔ ywɛka abhɔŋ bɛ́wákári bɛta batú
    ndu bɛ́ghok mɛnyɨŋ, kɛ ákɛ́ wakari bɛrɛm kɛpɨ nɛ ákɛ́ wakari bɛ́bentɨ.
