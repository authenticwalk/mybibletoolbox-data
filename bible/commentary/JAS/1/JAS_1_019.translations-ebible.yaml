  mal-mal: എന്റെ പ്രിയ സഹോദരന്മാരേ, നിങ്ങൾ അത് അറിയുന്നുവല്ലോ. എന്നാൽ ഏത് മനുഷ്യനും
    കേൾക്കുവാൻ വേഗതയും പറയുവാൻ താമസവും കോപത്തിന് താമസവും ഉള്ളവൻ ആയിരിക്കട്ടെ;
  kkc-kkc: Esiga tei telaga odoo ayo gooma, niba dui, odoo susuga oso saga duli odoo
