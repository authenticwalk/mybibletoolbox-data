verse: JAS.001.019
translations:
  kpx-kpx: Di uvue haokuvuia, di hoto ko evisi huhulahave. Lainaho solekai moleho
    itumulahai mole hotoe ibina vai moleho loulive. Isito vasohuta nenilahai hoto
    ke evie dua vaito bae moleho louve.
  okv-H: Eto namei kamei ke erevi ungo mahu kiarira avoeto ke mane sausau aisova te
    ke sausau ingivujo. Eto tumo sau sau mane aisova
  tbo-tbo: Walewalehiu, a paliwelemi po ona inugonugotuhu, lawa hai wibaabani ona
    nonola imahiyehi ma ega ona leelehi apo omi uyogigai ina lugeleteya.
  mal-C: എന്റെ പ്രിയസഹോദരങ്ങളേ, എല്ലാ മനുഷ്യരും കേൾക്കാൻ വേഗവും സംസാരിക്കാൻ സാവധാനതയും
    കോപിക്കാൻ താമസവും ഉള്ളവരായിരിക്കണമെന്നു നിങ്ങൾ അറിയുക.
  grc-SR: ⸂Ὥστε,⸃ ἀδελφοί μου ἀγαπητοί, ἔστω ⸆ πᾶς ἄνθρωπος ταχὺς εἰς τὸ ἀκοῦσαι,
    βραδὺς εἰς τὸ λαλῆσαι, βραδὺς εἰς ὀργήν·
  bgc-bgc: हे मेरे प्यारे बिश्वासी भाईयो, या बात थम जाण ल्यो, हरेक माणस सुणण कै खात्तर
    तैयार अर बोल्लण म्ह उतावळा ना हो, अर अपणे छो नै काब्बू म्ह करण आळा हो।
  khz-khz: 'Walakava namami, eia pio ripaa: Gomi kwapurakwapura kila kamonagirai pio
    veleke, na kilai pio kwaipo, e ragai pio paru-vailavaila.'
  deu-TKW: Ihr wißt es, meine geliebten Brüder. Es sei jeder Mensch rasch zum Hören,
    langsam zum Reden, langsam zum Zorne.
  zsr-NT: Qui lë ni naꞌ rëpaꞌ lbiꞌiliꞌ, böchiꞌ lzaꞌadauꞌ, yúguꞌtëliꞌ ral‑laꞌ soaliꞌ
    sinaꞌ yö́niliꞌ, san cutu ral‑laꞌ gnë́tëzliꞌ len cutu léytëzliꞌ.
  lin-lin: 'Bandeko balingami, bosimba likambo oyo : tika ete moto nyonso awelelaka
    koyoka, kasi awelelaka te koloba mpe kosilika ;'
  hns-NT: Pjaara bhaai log, ie tjiedj thiek se djaan le kie sab manai logan ke tjaahie
    haalie se soen lewe ke, na haalie se batiaai ke, aur na haalie se goessaai ke.
  noa-E: 'Khodamnaan, mʉg mua pãachig jawaagpam iek khĩir eyaa abat: Maachin thumaam
    khʉʉnta jʉ̈g ʉ̈rʉʉ aju aai nʉm, Ẽwandam iek jaau nʉm ũraag. Mag jʉ̈g ʉ̈rʉʉ naaju
    aai naab mamʉ, iekhaagpaawain ajapha khĩirjunaata iekhaju aai nʉm. Ẽwandam dʉ̈i
    wa i iek gaaimua khãijã oob meeukhakharrsö amiet.'
  eng-EMTV: So then, my beloved brothers, let every man be quick to hear, slow to
    speak, slow to anger;
  mib-NT: Núu súcuan te tāca róhó ñánī mánī, ñama na chúsóhó ró jnūhun ya, te sa suhva
    ma cahán yachī rō, ni ma quɨtɨ́ yachī ni rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, नाघे़म्‍माओ के़रे़क् चात्ते़म्‍मे़ॽओ, कर
    पाःप्‍माओ नु सिक् पोःक्‍माओ सुःसे़म्‍मे़ॽओ फाॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Valongo vangu vaganu mkumbuka lijambu lenili! Kila mundu ndi kuyuwanila
    kanyata na akotoka kuvya myeywa wa kuyangula mewa akotoka kuyoma kanyata.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina doxoma na lavanga. Nemi axap mina lok soso
    ri ronga res, ketla nemen mita vaase porang soso levelinga, la mita musak soso.
  cbr-NT: '''Ën nuibacë xucë́antu, usa ''ain camina Nucën Papa Diosnan ''ixun mitsun
    unían bana ñuia upí oquin pain cuati ''ain. Cuati camina mitsux munu pain sinántancëx
    bananan bënëtishi nishtima ''ain.'
  tee-NT: Ji qui'alak'avin tasq'uini ni tachi chun ju quijnan'an va lhik'ach cak'asmat'auch
    ju ixchivinti Dios. Para jantu vats'alhti canonau ju tu'u' chai jantu vats'alhti
    catalhk'amnau.
  eng-LSV: So then, my beloved brothers, let every man be swift to hear, slow to speak,
    slow to anger,
  cak-NT: Romari', wach'alal ri yalan jixinjo', ren nin-ij chiwe chi'ijunal chi can
    tiya' ixiquin chi nic'oxaj ri rutzij ri Dios. Can tinojij ri nu'ij, y c'ajari'
    quixch'o'n. Y chuka' man ticataj ch'anin iwoyowal.
  pah-NT: Nhiremiarõa, pekwaha ti pejikovo. Tapenhi'ig̃i na'ẽ ti ojipe'g̃a pe pejijupa.
    Pehendu katu na'ẽ ti g̃anemimombe'ua. Tapenhimboahivuhui ti ojipe'g̃a pe.
  sja-NT: Ɨ̃pemaarã k'iniarã, Tachi Ak'õrepa mãga ooda perã tachi-it'ee, k'ɨɨrɨ ẽesaa
    p'anátɨ iru ũraa ũridamerã. Mamĩda pia k'ĩsíatɨ pedeedai naaweda. Ma awara isapai
    k'ĩraunáatɨ.
  xed-xed: 'Zwanama ɗa gwal ya ɗvu yu, wya skwi ŋa snaŋta ghuni: Ɗina nzakwa inda
    mndu ka mndu ta gi slru gwaɗa da sləməŋani. Ka mndu kul haɗ gwaɗa ta nzuŋta ta
    wi a wu, ka mndu ta gi ɓasa ŋuɗuf a wu,'
  mks-NT: A̱ ndíndójó ndo̱ ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ jáchi̱ cúni̱ ndiva̱ha i̱ ndo̱hó,
    na̱ cúú cuéntá Jesús. Ndítahan nu̱ ndó cuni jo̱ho va̱ha ndó tá cáha̱n inga na
    xi̱hi̱n ndo̱. Ta a̱ cácama ini ndó nducú ñehe ndó tu̱hun ña̱ cáha̱n inga na xi̱hi̱n
    ndo̱. Ta a̱ cójo̱ ini ndó xi̱hi̱n ná.
  gfk-S: Bar hinsaagu tane Krais, iou marse mu. Mu na lilik timaan ta ikin iou ura
    tangtange ie. I tahut be mu bakut, mu na manga taguro ura hinadado. Iesene waak
    mu haiah ura nianga ma ura ngalngaluan kinong ira ngalngaluan ta ira turadi pai
    lale hatawat ira takadoswana tintalen God i sip be dait na gil.
  bmu-bmu: 'O wölböt alaurupni, mönö keu ki mötmöriba kude ölum eŋguma: Iŋini mönö
    körek keu mötpingö kezap köröpŋi zilaŋ alme. Keu laŋ mi ösumök kude jime. Irimŋinan
    mönö zilaŋ kude seholima.'
  dgz-dgz: Ae tatan gwanin, nop ma ae di anun. Nop menawaet anupen men taiwanian,
    amba wapen tanewa, ae anu guran amba wan, den menawaet gari ya ganganaep.
  eng-GNV: Wherefore my deare brethren, let euery man be swift to heare, slowe to
    speake, and slowe to wrath.
  zaa-NT: Lebi'į ca hermano to' quia', bittu iỹùl·lani le qui'ni adila tsa' gudà naga'
    le iỹeni nna, pero inne le titó', licuèda tí' latsi' le nna bittu itsa'á tènì
    le.
  eng-WEBSTER: 'Wherefore, my beloved brethren, let every man be swift to hear, slow
    to speak, slow to wrath:'
  guh-guh: Tajamonae bitso patacaasivavi, pacanaëjëtsianame mapalivaisije, palivaisi
    pacatsipaebijitsiatsi. Daxita paxamë xaniavaetsia bepanamuxunaevetame Dioso pejumelivaisi.
    Apo bepacuaicuaijamë abaxë copiaya xaniavaetsia panajamatabëxainaenejevamë. Apo
    bepaanaepanaemënua bepijia.
  bon-bon: Yoo, cäme ngenecurage ätrunga binamewale, weene ai mule ne ecateye egä,
    iyeta biname cina miiji mene wata ätecijame, yepä gone mene wata jiicemusi, cuta
    piiyepu gone claabe me wata läbitininusi,
  nhw-BL: Huajca noicnihua catli nimechicnelía, nimantzi xijtlacaquilica cuali quema
    seyoc anmechcamanalhuía. Pero quema anquincamanalhuíaj sequinoc, xiquincamanalhuica
    ica yamactzi, huan quema anquinequij ancualanise, achtihui ximoilhuica sintla
    cuali ancualanise o amo.
  swh-ONEN: 'Ndugu zangu wapendwa, fahamuni jambo hili: Kila mtu awe mwepesi wa kusikiliza,
    lakini asiwe mwepesi wa kusema wala wa kukasirika.'
  wbi-wbi: Vanyalukolo vango vaghanike, mulikaguile iili. umunhu ghweni apulikisiaghe
    tasia, alekaghe piva mwoghofi ghwa kujova nambe kukalala,
  bba-bba: Nɛn kĩnɑsibu, i yeni yɛ̃ sɑ̃ɑ sɑ̃ɑ, ɑdɑmɑ i de bɑɑwure u n dɑ nɔ kpɑɑkɑ,
    kpɑ u n dɑ sɑku u sere ɡere, kpɑ u n dɑ tɛ u sere mɔru bɑrɑ.
  eng-KJVCPB: 'Wherefore, my beloved brethren, let every man be swift to hear, slow
    to speak, slow to wrath:'
  kgk-NT: Upe va'e peikwaa xe re'ýi kwéry, xe rembiayhu kwéry. Upéixa-gwi ekirirĩ
    porã eiko-vy erejeapysaka porã hagwã nhe'ẽ-rehe. Ani erenhe'ẽ erepensa e'ỹ reheve.
    Eha'arõ nde rapixa onhe'ẽ ranhe hagwã. Ani ave pende poxy pya'e a'e teĩ.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, aa na tinara kua aavaara yaata
    utuatee. Ngia mmuakiaaya ngii seenaiya kiai kuaivaa rikiada yaata tu kiada vakiatee.
    Sa akiairaama gioonna kiaapuuyaata kuaivaa kiatee. Sa makee tinai buaaru kiatee.
  cpy-cpy: 'Rootaki nokantantari noyemijantzin-karite-paeni: Powa-yempita-yityaa,
    pamina-pero-waantetyaa, eero ayimawaeta-shitzimi pimashirenka.'
  mpx-mpx: 'Taliwau ge nuwau nunuwanil, nuku nuwahikan te: komiu maisena ge maisena
    etimwawa nuku talamwagimiu nuku laegan, yaa bahi etimwawa nuku babaa houhouwa.
    Ge bahi etimwawa nuku huhuga,'
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kajikankulu-jana marda kapanku wangkami
    yapa ngalya-kariki yungunkulu-jana jungarni-mani nganta. Karrimirra kuja! Wangkanjakungarntirli-wiyili
    purda-nyangka Kaatu wangkanja-kurra. Ngula-jangkaju, kajinkili-jana wangkami,
    rarralypajukulu-jana wangkaya kulu-wangu.
  luo-luo: 'Jowetena mageno, winjuru wachni malongʼo ni: Ji duto onego bed mapiyo
    e winjo wach, kik urikni e wuoyo kendo kik ubed joma igi wangʼ piyo,'
  nhe-NT: Huajca noicnihua tlen nimechicnelía, nimantzi xijtlacaquilica cuali quema
    seyoc inmechcamahuía. Pero quema inquincamahuíaj sequinoc, xiquincamahuica ica
    yamactzi, huan quema inquinequij incualanise, achtohui ximoilhuica intla cuali
    incualanise o axtle.
  aii-aii: ܝܕܹܥܡܘܼܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܡܘܼܚܸܒܹ̈ܐ، ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܡܲܠܝܘܼܙܹܐ ܠܸܫܡܵܥܵܐ،
    ܥܲܪܩܘܼܠܹܐ ܠܗܲܡܙܘܼܡܹܐ، ܥܲܪܩܘܼܠܹܐ ܠܸܟܪܵܒܵܐ،
  esk-NT: Isummatigilugu una, piqpagiplusi aniqatiumaaŋ, kisupayaaq ataramik itqanaiḷḷi
    naalaġnił̣iksraġmiñun uqaqpaŋił̣iksraġmiñunlu qinnaktaŋił̣iksraġmiñunlu.
  msb-msb: 'Mga namumut-an ko na kaigmanghudan, tandai niyo ini: mamati gayod sin
    maayo sa surmaton san Dios kag ayaw pagdali sin pagsumat sa iba. Isipon anay an
    sasabihon kag maghinay-hinay sa pag-urit sa kapwa.'
  cpa-NT: Hi² jøng² dsa² roh¹³ jniang³, dsio¹ báh³ quín³ jniang³ hí³ jǿg³. Tsa¹hløah³
    jniang³ cu²tí². Tsa¹jmó³ jniang³ hi² li¹hne² jniang³ cu²tí².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ମନେ ରକିରୁଆ । ତମେ ଆଗ୍‌ତୁ ନିକକରି ସୁନା । ମାତର୍‌
    ବାବିଚିନ୍ତିକରି କାତା କୁଆ । ଦାପ୍‌ରେ ରିସା ଉଆନାଇ ।
  meu-meu: Varavaragu e, egu lalokau, ina na dibamui. A ta ta hereva ikamonaina ai
    baine haraḡa, hereva igwauraina ai baine halahe, badu ai danu baine halahe.
  yva-NT: 'Inya! Sya arakovo inanuga no wasai, wasaemen ananyaowe so rai: Syare vatan
    nanentabo pamo apa daraniv wemi manakoe, yara payao rasakinave mamo atawandi rai,
    muno pavave pari nora.'
  dgc-dgc: 'Nadid, a tétotop ko, tandaan moy ye: maigi pa éy sipagen moy a mégbati
    ta kagi na Diyos. Pero diyan kam méseplot a mégkagi, at sakay mégingél.'
  zpm-NT: 'Bets, bzian, ne nac to zha ne rleynie naa: Goḻgacnaṉ gaṉle, ne ne nac ne
    zha ne no xnëz Dios, none dzioxcoraa ne yquiaadiag ne, zeeṉe gnee ne none guieṉ
    ne pa lotaa gnee ne, ni guṉd ne ne rnadse pew laa ne glëële.'
  hix-NT: Àro rma muhutwetxhe, rowtà komo y, ronàhnàn komo y. Àro ke, Khoryenkomo
    rwonà yonytxany me rma haxa ehtxoko. Tàrwonyemà roro mehra mak ehtxoko. Ewakàhkahpànà
    ro me rma haxa ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, mashi kason armek ji misishihi ji toloka.
    Jir huliyi usaha mashin kolok ji mbawa hala. Maintontlo sihin yawur ji misishihi
    jivai mbaka. Jir avak kolok waplelenawa hala, wahau.
  npi-ULB: मेरो प्रिय भाइहरू हो, तिमीहरू यो जान्‍दछौः हरेक मानिस सुन्‍नमा छिटो, बोल्नमा
    ढिलो र रिसाउनमा धीमा होस् ।
  cgc-cgc: Palangga ko na mga utod, tandaan nyo na dapat alisto kaw pirmi ta pagpamati.
    Dili kaw magpanali ta pag-ambal dayon daw dili man maggilek dayon
  tim-tim: O galalupne, luâk siâŋe kuk heŋgân akmap kuk arekŋe agak meme Anutuŋe egâliaŋdo
    ârândâŋ akmap are bo mem miawakmap. Aregât ye den nâŋgâwerâm âmâ dowâk owâiwei.
    Hain akmâ den dowâk bo makberâm âmâ nâŋgâmâk manbei. Akto kuk heŋgân akmâ âmâ
    sop kâlep bo mem manbei.
  yor-yor: Kí ẹ mọ èyí, ẹ̀yin ará mi olùfẹ́; jẹ́ kí olúkúlùkù ènìyàn kí ó máa yára
    láti gbọ́, kí ó lọ́ra láti fọhùn, kí ó si lọ́ra láti bínú;
  wos-wos: Wuna némafwimbu mawuli yawuka nyamangu bandingu, ané hundika yike yamba
    yakénguni. Guni nak du takwana hundi bari xékétanguni. Xékéta diré nakélak watanguni.
    Dika bari mawuli wikénguni.
  emp-NTPO: Maʌ̃ bẽrã djabarã, jũmarãba quĩrãcuita ũrĩni carea b̶ead̶ida panʌa, quĩrãcuita
    bed̶ead̶ida panʌa, idjab̶a baridua carea isabe quĩrũniẽ́ panʌa.
  eng-F35: So then, my beloved brothers, let every man be quick to hear, slow to speak,
    slow to anger;
  ind-ind: Karena itu, Saudara-saudari yang saya kasihi, hendaklah kamu semua membiasakan
    diri untuk menjadi pendengar yang baik. Jangan buru-buru bicara, dan jangan cepat
    marah.
  pes-OPCB: پس ای عزیزان من، هر یک از شما در گوش کردن تُند، در سخن گفتن کُند، و در
    خشم گرفتن سست باشد.
  mpt-mpt: Ne nekwal ibo ne kla gobe blibe. Ibo ne weng olo kla wenteniba funaine!
    Ibo weng ole hebmamsab wentine! Otane weng ole hebmamsabo mo baaniba eka alo hebmamsabo
    mo tliaubenanomone!
  ssx-ssx: Ota꞉ ya kametitio. Do pimanu hone wipe. Iki paeyao pi opuluekema꞉ tikitiki
    yao hapeke ya꞉la꞉pate pa pi pi a̱i̱ na leke make mineke a̱i̱ na panka꞉pa꞉peke.
    Do alo pi manuta꞉ do ekina꞉yeke loa꞉me.
  mkl-mkl: Bɑɑkɔɔm ŋɑ, ì mɑ̀ ideu ihɛ̃ tɑ̃ ŋɑ. Nɑ nŋu, í sĩɑ inɛ fei ku yɑ sɑku ku
    ɡbɔò ide, nɔ ku mɑɑ̀ yɑ sɑɑsɑò ide ku fɔ, nɔ idɔɛ ku mɑɑ̀ yɑ kɔ̃ ɡbɑ̃ɑ ɡbɑ̃ɑ.
  gaq-gaq: ନିଜର୍ ବୟାଁଇଂ ମନେ ବପା । ପେଇଂ ଅଁନେ ଜାଗ୍ରତ୍ ଡିଂନେ ଦର୍‌କାର୍‌ ଡାଗ୍ଲା ମ୍ୟାଃଚେଂଚେ
    ସାମୁଆଁ ବାସଂପା ।
  gof-RNT: Ta siiqo ishato, hayssa akeekite. Asi ubbay si7anaw elleso, shin odettanawunne
    hanqettanaw ellesoppo.
  unx-unx: ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ନେଆଁ ପାହାମେପେ, ଆପେ ସବେନ୍‌କ ଆୟୁମ୍‌ ନାଗେନ୍ତେ
    ଏୟନାକାନ୍‌ପେ, ମେନ୍‌ଦ ସୁଆଏତେ ଜାଗାର୍‌ ନାଙ୍ଗ୍‌ ଆଡଃ ସୁଆଏତେ ଖିସ୍‌ଅଃ ନାଗେନ୍ତେ ହବାଅଃପେ
    ।
  gah-gah: Nigika lukumu nigivénegita, lekeza imane gakó gililo. Lizapaló moloaká
    nenémo Ómasímini avogisaló hee loko oko moloko ituni netá ma ale utó amitimó nenazo,
    lekeza Ómasímini gakó litá iki nigiliki likizapaló molatikumú gakó makó litá iki
    lamilo.
  lcm-lcm: Keve tungag roron, mi teng akit a mengen ke. Mi longong sumasuma, ago ta
    uli mengen som an, ago ta uli marala som an,
  aer-aer: Atyewe Jesus-kenhe atyinhe areye awerrirraye, arrantherre apeke iparrpe
    arrpenhe areyeke angkeme nhenge itnenhe akwele arratye-iletyeke. Alakenhe mpwaretyale!
    Urreke arrantherre angketyenhenge, Ngkarteke-amparre aweme angkerlenge. Ikwerenge-ntyele,
    arrantherre itneke angkemele, itneke mwerrantye angkaye itneke ahele-irretyale.
  qvc-NT: Chayri kuyashqay masitakuna, suqkuna rimaptinqa, ancha allita uyashunllapa.
    Piru amar dasqa rimashunchu ni dasqa piñakushunchu.
  tgl-ULB: Alam ninyo ito, mga minamahal kong kapatid. Bawat tao ay dapat mabilis
    sa pakikinig, dahan-dahan sa pananalita, at hindi agad nagagalit,
