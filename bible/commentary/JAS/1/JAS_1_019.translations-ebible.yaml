    mirahko be yudbat duka marnya duha mrokfom atubatuyakninomm. Yo mirahko yudbat
    anamburakninom.
  bht-bht: हे प्यारे मसीह भाईयो, ऐ गल्ल तुसां जाणी लिया हर इक माणु सुणने तांई हमेशा
    तैयार कने बल्ले बोलणे बाला कने घट गुस्से बाला हो।
  eng-NOY: Wherefore, my beloved brethren, let every man be swift to hear, slow to
    speak, slow to wrath.
  cub-NT: 'Mʉja, jívʉ, ji ʉmara, coreóvajarã iyede: Caivʉ põeva yaʉé jápiajarãri me.
    Ʉbenita dʉibareca yávarĩ bʉ́jarãri me dápiarĩ ad̶aivʉ ne yávaiyede. Aru dʉibareca
