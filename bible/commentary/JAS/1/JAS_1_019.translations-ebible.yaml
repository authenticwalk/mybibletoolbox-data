    kamana bigili goo sabolo ee ma kulodu na debee.
  lit-lit: 'Todėl, mano mylimi broliai: kiekvienas žmogus turi būti greitas klausyti,
    lėtas kalbėti, lėtas rūstauti,'
  urd-GVR: Mere azīz bhāiyo, is kā ḳhayāl rakhnā, har shaḳhs sunane meṅ tez ho, lekin
    bolne aur ġhussā karne meṅ dhīmā.
  far-far: 'Wanefuta lea nau ki ''ae, mulu ka manata lea sulia na fatalaku ne ''uri:
