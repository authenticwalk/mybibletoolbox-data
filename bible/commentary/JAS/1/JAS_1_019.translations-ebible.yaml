  eng-BBE: You have knowledge of this, dear brothers. But let every man be quick in
    hearing, slow in words, slow to get angry;
  ixl-CNT: Echixeꞌat unhermanos, itzꞌ chit exichin kajay ex, oora setabꞌi qꞌu kam.
