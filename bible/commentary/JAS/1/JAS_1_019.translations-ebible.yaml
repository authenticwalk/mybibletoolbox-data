  blw-blw: Sosnod way laylaychê, changrényuto. Masapor alestotaaw way mangngar ngém
    iyalenangnangtaaw ya antaawat man-ale, ya naligat koma agé hen omaningarngarantaaw.
  tam-2017: ஆகவே, என் பிரியமான சகோதரர்களே, அனைவரும் கேட்கிறதற்கு விரைவாகவும், பேசுகிறதற்கு
    பொறுமையாகவும், கோபித்துக்கொள்கிறதற்குத் தாமதமாகவும் இருக்கவேண்டும்;
  azz-NT: Ica ya nojón, notasojicnihuan, sejsé de namejuan ximoijsihuilican para xicaquican
    in Tajtoltzin de Dios. Pero xiyolicachiacan para xitajtocan huan no xiyolicachiacan
    para xicualanican.
  spa-RV-1909: 'Por esto, mis amados hermanos, todo hombre sea pronto para oir, tardío
