  peg-peg: ଏ ନା ୱାରିନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକାଦେର୍‌, ଏପେଙ୍ଗ୍‌ ଇଦାଂ ପୁଚାଦେର୍ଣ୍ଣା । ହିଟ୍‍ନେ
