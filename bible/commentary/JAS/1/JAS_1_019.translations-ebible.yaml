  xsi-xsi: Niŋgu-nambwe wukale, naŋa iloŋgu ndo keno pami. Miki kalomi ŋgere sondo
    ŋana ŋine kâ; ara ŋana miki rârâni taitu-taitu ma katambira taŋami walele nâ ŋana
    kaloŋo Maro Kindeni kawa ŋgua. Taitu miki ma kaporo katula ŋgua walele ndimo,
    aku ma wisimi nâna walele ndimo.
  crx-NTPO: '''Et huwa sulhutsinke ook''esi''ne, ''ilhone ahli whe Yak''usda ooghuni
    soo ''a cho ohts''o. Nánilhtsulyaz hukw''u nuní nulhzut whe yatulhdih. ''Et khun
    te hunólhch''eh junih.'
  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೇ ಇದನ್ನು ತಿಳಿಯಿರಿ, ಪ್ರತಿಯೊಬ್ಬನು ಕಿವಿಗೊಡುವುದರಲ್ಲಿ ತೀವ್ರವಾಗಿಯೂ
