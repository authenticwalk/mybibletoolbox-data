    ma nao mulu si guisasu ''ali''ali.'
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, मार तुइक्‍चा माल्‍नीनी देंशा हना, गेपुकी नेंस ङा
    नेंस बाक्‍कीन। शुश मब्‍वाक्‍कीन। शुश मचुरीन। हितोपदेस २९:२०; उपदेसक ५:१-२; उपदेसक
    ७:९
  car-NT: Morokon otykon ukutyry o'waine man, typynamon yja'sakarykon. Pa'poro kari'na
    wairy te man tarawone tywepanamary poko. Erawo'ma te iwairy man tauranary poko,
    tywore'kory poko enapa.
  amp-amp: Yinouroko, niko waduka hik marnyatwakomm nompno Bro Nkifrar niwa nefm.
