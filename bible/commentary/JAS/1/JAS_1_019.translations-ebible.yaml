  rgu-rgu: 'Toranoo susue kara emin! Mafarereneꞌ dedea-nafadaꞌ ia: Nenene matalolole
    lahenda fekeꞌ a dedea-nafadan! Do-doo matalolole dei dedea. Ma bosoꞌ malale mamanasa.'
  toc-NT: 'Nata̠lán, luu cuentaj cat­la­huátit hua̠ntu̠ camá̠n ca̠hua­niyá̠n: acxni̠
    hui­xinín tamac­xtu­pi̠­yá̠tit tancs caaka­tá̠k­stit hua̠ntu̠ li̠chu­hui̠­nancán,
    pero ni̠ pu̠lh hui­xinín cachu­hui̠­nam­pu­tútit huata na̠ cata­chu­hui̠­nan­ke̠lh
    xa̠maka­pi­tzí̠n cris­tianos, y ni̠para calak­si̠­tzí̠tit para ni̠ chu­hui̠­nántit.'
  som-som: Waad garanaysaan tan, walaalahayga aan jeclahayow. Laakiin nin walba ha
    u dhaqsado maqlinta, oo ha u gaabiyo hadalka, cadhadana ha u gaabiyo;
  mam-C: 'Werman, nimxix nk''u''ja kyi''ja, kyna''ntzinji''y lu''n: Kykyaqilxa nya
    nej kchi jawil yolb''i''n tuk''a tyab'' kywi''y; qala'' nej k-okil kyb''i''n,'
  ndj-ndj: Valongu vangu yindivatamili, muvi na ngumbungumbu na chilongu achi, kila
    mundu ghavi mpusu wa kupikana, lakini akotoo kuva mpusu wa kudeta na kukalala.
  mbj-NT: 'Wakãn haa ỹ kamahä̃n doo, bë hyb n''aa matakä hahỹỹ hã: Taw''ããts hẽ sahõnh
    hẽ ji, ji nayyw hẽ ji maa newëë. Taw''ããts hẽ dooh nayyw hẽ ji er''ood. Taw''ããts
    hẽ dooh nayyw hẽ ji kawaj''ããn bä.'
  lat-VUC: 'Scitis, fratres mei dilectissimi. Sit autem omnis homo velox ad audiendum:
    tardus autem ad loquendum, et tardus ad iram.'
  ngp-ngp: Wandugu zangu, kumbukileni aya! Kila yumwenga aungwa kunda mhufu kwiva,
    mna asekunda mhufu kulonga, naho asekunda mhufu ywa maya.
  aoi-aoi: Ngeniyerriya, nenikama-murriya akwa dadiyama-murriya, nara e-yakuwabijuma
    enena ayakwa nganyangwa. Nare-ka a-makumakama Neningikarrawara-langwa ayakwa warnumamalya-manja
    umba yik-engkirrikajama ena-langwu-wa ayakwa kirrangba ngawa. Akwa ngarningka
    nare-ka a-werrikardaduma warenja-bawiya.
  enq-2: Dopana, nambanya mona setenge kaimii paluma, pii lataminopa endakali dupa
    pitakame yapa sepenge. Dopa petala, dupanya kambumi yapa pii laa naeyao, yapa
    imbu nakaeyao katapenge.
  eng-ASVBT: 'Wherefore, my beloved brethren, let every man be swift to hear, slow
    to speak, slow to wrath:'
  mna-mna: O niom toŋmatiziŋ tio ta leleŋ piom ilip na, keleŋ sua tio ti mi motoyom
    kiskis. Iti ta boozomen bela tayaraama kwondo. Tana tipiri sua karau pepe. Teleŋleŋ
    kat sua kizin tomtom. Mi ketende malmal karau pepe.
  myw-myw: Sigwey bwanabwein yakamiy, kunages sinap towen. Nuwanaw kuliganes livan
    bwein, tage kadilok kuyouviys silma̱nin amilivan sona mikavikun. Ta-bukuwteles
    Yowbad nawotet mikavikun waseg, nag.
  sby-sby: Mobanse bame, kamwikatishani maswi awa, uliyense ashe mano kukunyufwa,
    kabani muntu utafwambana kwamba, kayi utakalala bwangu.
  sll-sll: Ena yahuna hobo, ni yalhobi ha maing haung haung pirala di onanga pamba,
    homa ha i a i si ware emgi di tibi ol tenanga pamua. Te ha maing di tibi ol tenanga,
    ha maing kura ha dire di tenanga paikimua.
  yaq-NT: Inia betchi'bo san, Krijtopo nemak werim, in nake'um, eme'e, we'epulaka,
    watem bat jikkajibaeka'eene. Taa ka eme'e bat nokbaeka'eene. Intok ka baamiajtaka
    o'omtine.
  uro-uro: Gua ruavek kärarhani i gua snäng bät a ngän masirhat, mamär iva qunäga
    vät a ngän mamär sävät tom däkt. Ama ruvek moe asägäk asägäk di mamär iva rhit
    lir tat nari dap pa qale rhit lir tat tamän. Bä qosaqi va qale rhit lir tir qur
  ita-1885: PERCIÒ, fratelli miei diletti, sia ogni uomo pronto all'udire, tardo al
    parlare, lento all'ira.
  muy-muy: 'Bəza ga mmawa goro ni, nawayay kʉli ; nahkay ti nawayay ti kə̂sərum zlam :
    ahàr àɗəm ku way way do mâwayay məbi slimi ana pakama, ay àzlapay ke weceweceni
    ba, àzum ɓəruv weceweci ba daya.'
  kqc-kqc: 'Nai uka maida usika ourena, yomina mokei mona refo: Ye gua amiye neinei
    evade neidesi kimo kimo dudu ago nisi gubuyo ka makai dudu reyaine.'
  tav-tav: Yʉ yarã, ati wame caroaro majiña mʉjaa. Caroaro Dio Wadariquere caapipe
    ã manire. Cawatoana tʉgooña majiquetibana quena aperãre ape wamere cabuioquetipe
    ã manire. Capunijiniquetipe ã.
  eng-ULB: 'You know this, my beloved brothers: Let every man be quick to hear, slow
    to speak, and slow to anger.'
  spa-VBL: 'Recuerden esto, mis queridos amigos: todos deberían ser prontos para escuchar,
    pero lentos para hablar y lentos para enojarse,'
  fra-_FOB: Ainsi, mes frères bien-aimés, que tout homme soit prompt à écouter, lent
    à parler, lent à se mettre en colère;
  hau-ULB: 'Kun san wannan, ''yan''uwana kaunatattu: bari kowanne mutum ya yi hanzarin
