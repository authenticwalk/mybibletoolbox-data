    aşë ŧum na mnlilan ţi iko bŧi yi akdoluŋ.
  san-KHM: កិន្តុ យះ កឝ្ចិត៑ នត្វា មុក្តេះ សិទ្ធាំ វ្យវស្ថាម៑ អាលោក្យ តិឞ្ឋតិ ស វិស្ម្ឫតិយុក្តះ
    ឝ្រោតា ន ភូត្វា កម៌្មកត៌្តៃវ សន៑ ស្វកាយ៌្យេ ធន្យោ ភវិឞ្យតិ។
  arn-NT: Welu tati leliwülfilu reke tati norngechi küme ley dungu taiñ küpaleletew
    ta montuluwün, fey tañi ngüyükenon tañi allküel, ka tati newentulelu ñi mupituael
    ñi werkünieel ti küme dungu, rume nieay ayüwün ñi femkeelchi dungu mew.
  zas-NT: Per bén ad rayanladxt ni bacaagdiajgaman rüjnman naguiejn chigniaꞌman xtiidx
    Dios mazri, din laan nayaaloj rabëë tëën dunuj ree loj dol. Rzudxiꞌchaman loj
    nejz guin, rüjn tëëman ni rën Dios. Bén güün zian chuꞌ luxdooman zagdxe por ni
    cayüjnman.
  ken-NT: Kɛ mmu anɛ afyɛ́ ntí ndǔ Ɛyɔŋ Mandɛm, ankʉ nɔkɔ mbɔnyǔ ɛ́ghàti yi, yí
    kɛghɔkɔntɨk yɔ, ɛ́rɨ ntá yi ɛncha. Ɛyɔŋ Mandɛm chí ɛbhé Mandɛm. Ɛ́rɨ ndǔ babhi
    ankɛm, nɛ ɛ́bhɔŋ bɛtaŋ bɛ́fɛ́rɛ bɛsɛ ndǔ bɛbʉ́.
