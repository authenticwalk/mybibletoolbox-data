  ena-ena: Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agaŋ nɨbu sɨlɨvɨ sɨbaŋ uami. Nɨbu lusɨŋ sɨbɨlɨ sɨbɨlɨ
