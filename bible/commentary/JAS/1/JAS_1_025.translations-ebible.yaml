    tak faakdul ma ina xat famamaraxas aubina, ma naat falos fatalamin ma xawit naat
    kanambain, Nakmai xana lis a daxaiang sina lalozang amun matmalabuk sina.
  kyq-kyq: Num gaŋ debm jeel ɔk *Ko Taar mɛc gɛn Labar Jiga kɛn ɔɔɗ do jeege maakŋ
    kusin̰ ki ɔɔ ɔkin̰ ɔɔn̰ se, kɛn naan̰ jaay booyin̰ga se dirigin̰ eyo num iŋg do
    ki. Debm bin se, maakin̰‑raapo do nakge tun naan̰ tɛɗ se paac.
  kwd-kwd: Tafe'ua nga wane ne'e ilanunu le'a na nga tagi na God, ma ngaia 'e longoa
    ma ka 'ame mabolosia, ma ngaia 'e agea ni 'ola na nga tagi 'e iiria, God te'e
    nanamate'enia na ni 'ola te'efou na ngaia 'e agea. Suria nga tagi na God ngaia
    'e le'a te'efou, ma ka rubea nga ta'a fana 'agila agea nga kwaisiriinga na God.
  ded-ded: Anutuac singyoac soronga, imocngo witicfunac yungecnunuude. Nga ngic mongngo
    imoc hennegeng amma mekecma nigera kpac uaya mekefude, Anutungo yeac ua keneheude.
  ewe-ewe: Ke ame si dzroa Mawu ƒe se si de blibo si naa ablɔɖe ame la me tsitotsito
    ɣe sia ɣi, eye meŋlɔa nu si wòsrɔ̃ la be o, ke boŋ wòwɔa edzi la, woayrae le nu
    si wòwɔna la me.
  nuy-nuy: Anubani ana-lhaawu-runggal na-God-jinyung, ngarranggu-muḻugu-wana ngagurru.
    Anubani-yung wu-maaḻamburrg-bindiyung. Nugurru-maynji numburraawanggina-wugij
    anubani-yung ana-lhaawu-runggal, anubani yagi-maynji nurru-warandhalabi, marri
    nimbirri-yandhurrbangana, anubani-yung na-God nambaniigajij-majgana nugurru.
  cop-BHC: ⲪⲎ ⲆⲈ ⲈⲦⲀϤⲤⲞⲘⲤ ⲤⲪⲚⲞⲘⲞⲤ ⲈⲦϪⲎⲔ ⲈⲂⲞⲖ ⲚϮⲘⲈⲦⲢⲈⲘϨⲈ ⲞⲨⲞϨ ⲚⲦⲈϤⲞϨⲒ ⲚϦⲎⲦϤ ⲘⲠⲀϤⲈⲢⲢⲈϤϬⲒⲤⲘⲎ
    ⲚⲢⲈϤⲈⲢⲠⲰⲂϢ ⲀⲖⲖⲀ ⲚⲢⲈϤⲒⲢⲒ ⲘⲠⲒϨⲰⲂ ⲪⲀⲒ ⲈϤⲈⲈⲢ ⲞⲨⲘⲀⲔⲀⲢⲒⲞⲤ ϦⲈⲚⲠⲈⲦⲈϤⲒⲢⲒ ⲘⲘⲞϤ.
  buk-buk: Magoc asa naŋ tôc gwaniŋ Anötö ndê yomsu ŋandô naŋ kêgapwêc yac su yêc
    mêtê sac, ma sôc ŋapu ti gauc gêm ŋapaŋ, naŋ Anötö oc nem mbec gêŋ hoŋ naŋ iŋ
    kôm.
  pri-NT: Êco na cidòri nyuâagà, wiàna gà pa cè pàara'gà, ma gà niâ naa na ê naèà
    kà Pwiduée. Ba wàépwiri ê pwi popai na tâbawêe, â pâriê ma é tipigà jii ê pwina
    piigà. Â wiàna gà nye po tâa goo ê naèà kêe, â gà wârori, â o mwa pwa ê *aupwényunyuâari'gà
    gée goo. Êco na o nye ticè, wiàna gà po têre co ma imwüru jii.
  zpq-NT: Perw beṉe' zoacze' chzenague' xtiža' Diosen' do yic̱hj do laže' na' chone'
    can' žanṉa' sin cbi yeyanḻažen', benan' soe' mbalaz, ḻe xtiža' Diosen' chaclenen
    ḻe' bite'tez da' chone'.
  por-TFT: Mas, ao contrário da pessoa que só escuta, se aqueles que olham minuciosamente
    a mensagem de Deus - que é perfeita/completa e que os liberta para voluntariamente
    fazer o que Deus quer que façam - se eles continuarem a examinar a mensagem de
    Deus e não simplesmente a escutarem e depois se esquecerem, mas fizerem o que
    Deus diz que devem fazer, Deus os abençoará por aquilo que eles fazem.
  gwi-NT: Gaa ąįį juu K'eegwaadhat Viginjik shroodiinyąą zhrįh k'it ahaa t'ee dinjii
    gadahahchyaa. Ąįįts'ą' dee'in datthak ideenjit shoo heelyaa. Ch'oołk'įį ts'ą'
    gwik'it t'ii'in geh'an.
  gvn-gvn: Godundumundu kukubu ngulkurrdu bama buyun-buyunmun walngal. Bama nguba
    yinyayinka kukuku binalmal, milka-janay, wukurril, kari bawal. Nyulu kari nganga
    nyajil, yinyamun bayjal. Kari. Nyulu wukurril-wukurrilku, kari bawal. Godungku
    yinya bama wawurr-wawurr-bungalkuda.
  nhy-NT: Pero akin kitlalia kuidado itech yon tlanawatile katlej sa tekitl kuale,
    iwan kuale moyekketok itech yon tlanawatile, in yon tlakatl ma paki porke kichiwa
    tlan kilwia. Itlajtol in Dios techkawilia ma tikchiwakan tlan Yej kineki.
  asm-FB: যি কোনোৱে স্বাধীনতা স্বৰূপ সিদ্ধ বিধানৰ বাবে চাপৰি দৃষ্টি কৰি চাই থাকে আৰু
    শুনি পাহৰি যোৱা নহয়, কিন্তু পালন কৰোঁতা হয়, তেওঁহে নিজ কাৰ্যত ধন্য হ’ব।
  okv-okv: rate God ta ke javotoho na embo orekeuja eto embo amuna ai ta kaiketo ingiuja
    eto ingari pere mane rate ingito jeneambu ae euja amina iji tapa tunga javotoho
    aisuja.
  mxt-NT: Soco inga ñu cha nyita ri tyasohó tuhun Nyoo, vatyi sacuví vaha ñu cha chiñí
    ñu. Ta tyicuan ri sahá vaha ñu cuenda cha catyí ley Nyoo, cha cuví ley vaha ca,
    ley cha chahá libertad chi yo tyi tava chi chi yo ndaha ra ña vaha. Ta ñu nyacuví
    tyicuan caa sɨɨ xaan cucuvi chi ñu.
  tzo-NT: Lec ti smantal ti Diose. Ja' chijyac'ucutic ti libre. Yu'un laj xa ca'itic,
    hech yu'un ja' lec ti chcac'tic ti co'ntontique. Yu'un mi mu xch'ay ti co'ntontic
    ti smantal ti Diose ti laj xa ca'itique, mi scotol ti jch'untique, hech chquich'tic
    ep bendición.
  ind-AGS: Tetapi jika kalian melihat pada hukum kebebasan yang sempurna dan mengikutinya,
    bukan hanya sebagai pendengar dan kemudian lupa, tetapi sebagai pelakunya — maka
    kalian akan diberkati dalam segala perbuatan kalian.
  omw-omw: Kotiva kepukya qua vataiva, mwi quava tiri huvantu kye varira. Vaisivanto
    mwi quara ntapihi kyero riemwaqiro viqaro hia qaqira kyaraitiro, mwi quarara nraahu
    riemwaqiro quariva, mwi vaisiva mwitaamaqiro viraro Kotiva mwia qamwata mwataananro.
  yrb-yrb: Anama Godinu kobere tarawatu sina, i sinama yanu siosa uetabairoma ya ma
    uregari utasu, anama i sina nautasute nono kobererau utasuna Godima dawa we ma
    kobererau utasu.
  maa-NT: Ta̱nga jè xi nguì ndaà kotsejèn‑la̱ kjo̱tíxoma kixi̱ xi síkíjnandei̱í‑ná,
    nga koií 'én síkítsjeèn kjit'aà koni tsò kjo̱tíxoma, ko̱ mìkiì síjchàajiìn 'én
    xi 'nchré nga ndaà síkitasòn, xi̱ta̱ jè, ya̱á sakó‑la̱ kjoa̱ machikon‑t'in k'e̱
    nga k'oa̱s'ín tís'ín.
  mcq-mcq: ꞌEnakaivo ea irara varapa arimaa kaꞌene vejume hanasinaꞌe apejaji hami
    piuhahe ijihuni toi hijiꞌi paruviꞌinaꞌe ꞌee hene teamaꞌejuꞌe vejiꞌinaꞌe renujaho
    ea ijaho uneunecha kaꞌene hura veꞌamajaho nihoꞌo merajahuna.
  sus-A: كْنْ مِشِ نَشَن عَلَ شَ سّرِيّ كَمَلِشِ مَتٌمَ عَ قَنيِ رَ، عَ عَ تُننَبّشِ،
    عَ مُ نّيمُ سّرِيّ مَ كْنْ عَ عَ رَبَتُ، نَ كَنيِ بَرَكَمَ نّ. عَلَ شَ سّرِيّ
    شْرّيَ قِمَ نّ عَدَ مَدِيٍ مَ.
  jpn-1965: ところが、完全な律法、すなわち自由の律法を一心に見つめて離れない人は、すぐに忘れる聞き手にはならないで、事を実行する人になります。こういう人は、その行ないによって祝福されます。
  fra-SBL: Mais celui qui regarde la loi parfaite de la liberté et qui persévère,
    n'étant pas un auditeur qui oublie, mais un exécutant, celui-là sera béni dans
    ce qu'il fera.
  yka-yka: Saguwaˈ bang aˈahin pakalene teˈed pahantap saraˈ Tuhan manggaˈ niyaˈ sallaˈ-sallaˈnen
    duk makaluhaya aˈahin, duk bang gaˈi iye jumuˈ pakale, duk bang asal gaˈi takayipatne
    bakas takalenen saguwaˈ hinangne du pinaˈin saraˈ miyaˈan, inurungan du iye kahāpan
    weˈ Tuhanin bisan ine-ine hinangne.
  mle-mle: Aw li adi duw God diki mwiyir tina lo majib, aal duwaam kugwasakwu-kwana
    majib, mawulaar wukin tikuw, aal li waladiy yawiy kwurkida, ata God sukwasukw
    kwurkinaad adi duwak dikidiy kwurdadiy yawiyik.
  shp-NTPO: Ikaxbi ja kikinhakin ninkáxon onantaanan, jan noa xabáakai esekan yoiai
    keská akin jeneyamaibora, jatíbi jaton akai jawékiainbo, raroshaman ikanti iki.
  aom-aom: 'Aꞌi ae göehu aririre nu anoꞌo ga avoharuëhi ëhi God-are jögoru ga avohoromo
    uvëꞌoho: Ma-maëro jiëꞌëro ejaruohuro bogo tövavuëꞌe maro raromo jijiharue höromo
    biririvoromo maꞌenoromo bogo ma-hiaꞌëremuoho heromo rumonimoꞌi aꞌi ejahoromo mu
    vaejëꞌoho ëho iae mae jioꞌëꞌe. Ëhuro rabe rabe ëꞌëꞌoho God-ro ë aribövioho ajëmiromo
    huë mae bojëminövoꞌëꞌe.'
  geb-geb: Kha tɨv, ana tɨvi mbatɨgi ŋkasŋka phɨrav nza mbuim, nza bɨkbɨɨgi, ana guigira
    tɨvar vhuuŋ ma. Maaŋ muuŋgip, guma the tuituigip mba tɨva ganɨv, tuituigip ana
    nzuai kameŋ zɨn ŋgɨrga, Fhe Bakɨme mba guma mbui ŋaarir muuŋgirim, nta guigira
    hɨrɨ vhuuŋra muuŋgirga. Ana fhura mba buni mbararav vhemkora nta ndɨkndɨk ŋanɨ
    thari.
  cak-cak: Jac'a ri ruyo'on-ri' chutz'etic ri nu'ij ri tz'akat ch'abel ri nelesan
    chuxe' ruchuk'a' ri nik'ato richin chupan ri nrojo' ri Dios, y man nuya' ta can
    runic'oxic, si rija' man numestaj ta ri ruch'abel ri Dios ri nrac'axaj, y nu'on
    ri nu'ij ri ch'abel ri', utzulaj tzij xti'an che roma ri Dios riq'uin ri nu'on
    pa ruc'aslen.
  chf-NT: Pero u xe tä äc'binte totoj ch'a'aljin machca u chen ca' chich u yäle' jini
    tzijib t'an utzba que Dios u yäq'ui tuba cä tz'onänla. Mach uxin u najyesan lo
    que u yubi jinq'uin tz'aycäbinti ni t'an jini. U xe u yäq'ue' u c'ajalin t'oc
    y mach uxin u yäctan u tz'onän. U ch'e' cä laj tz'onänla ni t'an jini uc'a tä'
    co cä tz'onänlaba.
  tlf-tlf: Kale minte kanube tinum iyo maak God imi weng ko age ulo umi magam tele
    utafi-bom-nala e, weng bisop tinangkamin ba kale, tinangku-nala waafula umdii,
    beyo waafun-balata, God tebe dong dogopma tambaliim nan-tema ko. Kale God imi
    weng ko age ulo boyo ki atin tambaliim kale, unang tinum fengmin tebe sok de imosu
    bilip iyo tinangkulipta, aafen kalaa age God imi ilak dolipta, talaa imdala maagalo
    unan-nuubip ko.
  piu-2006: '@see-verse:JAS.001.024'
  poh-NT: 'Raj nchel xa hab wach cꞌacharel reꞌ maꞌ niqꞌuic ta pa ricꞌux i takꞌamaj
    ruꞌum i Dios chipam riCꞌuhbal eh riban ribanaric, reꞌ aj wili ncꞌuluric ru̱cꞌ
    ruꞌ: Reꞌ cꞌacharel reꞌreꞌ maꞌ xa ta reꞌ ricoj rehtal chi coric i kꞌoro̱j ruꞌum
    riCꞌuhbal i Dios til laꞌ woꞌ ritik juꞌ ricꞌamaric na̱ i cꞌuhbal reꞌreꞌ, reꞌ riban
    wi̱ꞌ tijinic i Dios chi manlic chiri̱j i cꞌacharic ra̱j chi naribanaric. Ruꞌum
    aj chi riban ribanaric reꞌreꞌ, reꞌ cꞌacharel reꞌ ricꞌam na̱ riCꞌuhbal i Dios reꞌ
    nbanic chi encꞌacharic chi tehlic ri̱j, nicꞌ qꞌuihal take bano̱j riban xa cuseꞌsemaj
    woꞌ cho ruꞌum i Dios.'
  tue-tue: Ãpĩpé cʉ̃ʉ̃ Cõãmacʉ̃ye tʉoáriguere wãcũrucu, acabóriqui. Cõãmacʉ̃ dutiróbirora
    cʉ̃ʉ̃ tiirucújãqui. Cʉ̃ʉ̃ teero tiirécʉtiremena Cõãmacʉ̃ cʉ̃ʉ̃rẽ ʉsenirĩ tiigʉ́daqui.
    Cõãmacʉ̃ye queti diamacʉ̃́rã niiã. Teeména marĩ ñañaré dícʉ tiidʉgámiãriguere
    tiidúri tiirígʉ niiwĩ.
  bjp-bjp: Isau male tikas i parpar rokap tole foron tortores na orek na nagogon ke
    God ae i fasengsegeng fanu la ma ka misuut lo, ma biil i to ruruu na sani ka ongen
    ta u, ke God in fakalok u na sani i tel u.
  xon-xon: Tɔ, unii yaa dakl lik nkaal mu ye mbamɔm ki gaal timi lir na, ki yaa beenin
    dii mu, ki yaa kaa ye unii u pel ki sulni na kan, ki ye unii u ŋani mu aah len
    pu na kan, Uwumbɔr ga ŋa tinyoor ŋa udaan ngbaan aatuln pu.
  tzo-ZNT: Ti Rioxe naca lec li cꞌusitic chiyalbotique. Mi mu xchꞌay xcaꞌitique, mi
    jaꞌ ta jpastique, lilocꞌotic xa ta mozoil yaꞌel yuꞌun mu xa bu ta jpastic li cꞌusitic
    chopole. Jun xa coꞌontic.
  mpm-NT: Ko suꞌva, ndatu xaan kendo ɨɨn chaa ja tu naa ini da jnuꞌun ya ja ni jinisoꞌo
    da, chi suꞌva chunsoꞌo vaꞌa da ja kaꞌan ndaa jnuꞌun Jesús. Chi jnuꞌun un kuu nanu
    ɨɨn ley ja saꞌa ja tukaa kunukuachi da nuu kuachi. Ti nu na nakutu ini da jiin,
    ti siuku ndaa da jnuꞌun un, yukan na ti chindee chituu Yandios maa da jiin jniñu
    saꞌa da.
  ots-NT: Nu car palabra ca i xijquijʉ digue car Jesucristo, göhtjo rá zö ca i ma̱.
    I cjʉzquijʉ cʉm nttzomfe̱nijʉ pa ya jin da dyɛguijʉ‑cʉ́ cja̱ pa da jogui gu pɛjpijʉ
    ca Ocja̱. Car cja̱hni ca segue i cca̱hti car palabra‑cá̱ cja̱ i øte ncja ngu̱
    ga ma̱, jin gui jñɛjmi car cja̱hni ca i da̱be̱ni ca xí dyøde. Guegue i mbe̱ntjo
    cja̱ i øte. Da ndo mpöh car cja̱hni‑cá̱, como car Tzi Ta ji̱tzi da bendeci ca
    i øte.
  hoy-hoy: लेकीन जो मंळसा स्वतंत्रता अन्द सिद्ध व्यवस्था मा ध्यान माळतान, आऊक परमेश्वर
    आऊन क्याल्सा दा इदुरसाटी आशीष कोट्टान कि केळकु मारालुन लेकीन हांग अच क्याल्सा
    माळतान.
  uri-uri: Tol melnum ur kil wi yangkipm titnongket wor a Maur Wailen pa, kil ak ari
    worwor pake aklei wang ye hor pa kai. Tol ake kil wi yatom kil wonhmiten pa, kalpm.
    Kil wi tolti, kil ntekg komkiti, yatom yangkipm a Maur Wailen pa ak kwan titnongket
    a paitnpaitn akil pa om kil paln wor. Yatom kuina ur a kil ntekg pa, paln wor
    tolti.
  amo-amo: Nanere unit ulle na adin yenju gegeme nan nyan shara ulau, ushara lidu
    kibolo, nbuntu, nin lin bun dortoe, nama unan lanzun nin shauzue ban iba ti unit
    une nmari awa sunani.
  pjt-pjt: Panya Godaku tjukurpa kalawatja puṟunypa, munu nganaṉanya nintilpai yaaltjingaṟa
    Godalu nganaṉanya kuranguṟu wankaṟunu nganaṉa palula wangaṉarangku kulintjaku.
    Ka aṉangungku palumpa tjukurpa rawangku nyakula wangkara purkaṟangku kulinnyangka
    munu wangaṉarangku kuliṟa palyannyangka kuḻu Godalu palunya puḻkaṟa pukuḻmankuku.
  cwe-cwe: Mbali munhu yoyalolesa goya malagilizo yagangamale yoyoweng'ha wanhu ulegeho
    na kugendelela kuitendela usang'hano muna yamafundizo ya Chilisito. Na siyo kuhulika
    muhala na kuzimiza mbali koifikiza ng'hani. Munhu iyo kezatemiligwa mate na Mulungu
    kwa sang'hano zake.
  daa-NT: Kar gay, gem kaak bariya baay ta *gaanuun ka Buŋdi kaak imilaag zunuubinnite
    kuuk ginaate ɓerrina, ŋa rasaagɗo tak-tak. Ŋa rawtaagɗo koɗok maan kaak ŋa cokiytu
    ho ŋa gina ar taat gaanuun-ak kaawtu. Gem ŋaar-ak, Buŋ yaa barkiyin̰ji ɗo ay maan
    maan kaak giniyo.
  mlp-mlp: Ari mat God ago maror dimun diqta na agamukan anononmo ahol waqad muzinad
    atuw a hi hiqiyaqta, mat na tidimniyim osaqta. Na ezaqgo God ago maror na in mataw
    giqeman samanmo luw osayta. Mat nazaqta in gamuk na huritim adek a hi zizalaqta.
    In mat kabiyta iyim gamuk na akabiyan emad atuw a hi hiqiyaqta.
  ape-C: Aria Iruhin ananin lo douk nyakweshihap um ehudok haweshikap iri yoweihi
    aih aria nyenekap mape wosik atin douk abom um sagom-atinyin yopunyi lo. Aria
    enyudok arpen douk ihih nyumneh nyape um nyatrin wosik baugenyum enyudok lo aria
    enyen mare urkum mukenyuk-umen aria nyagipeshen iri, Iruhin ta nunekumen yopunyi
    enyudok arpen um nuneken nyunadudareh um ehudok aih enyen nyenekeh iri.
  bgs-bgs: Asal tô gestudyo katô tuu nángngà kagi ka Manama na makapaluwà ákniyu,
    asta gahà kani, asta dì ágkalingó katô idinág din, asal ágtuman kani, bággayan
    ka Manama sikandin katô kadayawan tingód katô katuman din.
  faa-faa: Arirakano Keresoa paosa aporo himua Kotimo somemane ane Ho Kotesamo karápo.
    Somemane amo aporoane maumimarerafapo. Asiamo somemaneane aporomo kekemaraka hemakapukua
    reke merarunafaraka, kakaro kakimaka rakirakano, aporoane Kotimo makotehokosapo.
    Makoterakano aporoane seseaka rekeakosapo.
  kik-kik: No mũndũ ũrĩa ũroraga wega watho ũrĩa mũkinyanĩru kũna ũrĩa ũheanaga wĩyathi,
    na agathiĩ na mbere gwĩka ũguo, atekũriganĩrwo nĩ ũrĩa aiguĩte no akawĩkaga-rĩ,
    ũcio nĩarĩrathimagĩrwo maũndũ marĩa ekaga.
  cap-NT: Yekjap z̈oñinacazti tjapa kuz nonz̈a Yooz zuma liwriiñi taku. Kuzquiz chjojc̈ha.
    Nonz̈cu, ana tjatz̈a, niicamaz̈ kamc̈ha. Jalla niiz̈ zuma kamtiquiztan Yoozqui
    nii z̈oñz̈quiz wintissa, tsjan walikaz kamajo.
  ksr-ksr: Ii awaa qaagoto, moŋnoŋ kana qaa akadamuyawowaajoŋ geja ama iigigiiŋ iikanoŋ
    qokotaaŋ siŋgisoŋgowaa kasanoŋga lolooŋkeji, iwaa nanamemeŋaajoŋ mono “Eeso simbawoŋawo!”
    jewoŋa. Iinoŋ qaa moma ii mende duduuŋkejato, ii oŋanoŋ teŋ koma iikawaa so amakeja.
