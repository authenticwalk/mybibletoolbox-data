verse: JAS.001.025
translations:
  kpx-kpx: Isito ata olena Dilava menakae dua ke huhuai ehomage vaveve toelau bae
    ata ke malivebene. Ata kena vani bahata Dilava menaka ke momahavoholisito ke vage
    Dilavana vaveveve bahata hoesehavoi.
  okv-H: rate God ta ke javotoho na embo orekaguja eto embo amuna ai ta kaiketo ingaguja
    eto ingari pere mane rate ingito jeneambu ae eaguja amina iji tapa tunga javotoho
    aisuja.
  tbo-tbo: Ma inapa Yaubada a mae dewadewana ta galena imahiyeya po ta wotagoya ma
    ega tana inugoguluwi, yaka apo kaoha palipalihalenana ta wialoni.
  mal-C: എന്നാൽ, സ്വാതന്ത്ര്യമേകുന്ന സമ്പൂർണന്യായപ്രമാണം നന്നായി പഠിച്ച്, അതിന് അനുസൃതമായി
    നിങ്ങൾ അതിൽ നിലനിന്നാൽ കേൾക്കുന്നതു മറക്കുന്നവരാകാതെ, കേട്ടതു ചെയ്യുന്നവരായി ദൈവത്താൽ
    അനുഗൃഹീതരായിത്തീരും.
  grc-SR: Ὁ δὲ παρακύψας εἰς νόμον τέλειον τὸν τῆς ἐλευθερίας καὶ παραμείνας, ⸋οὗτος⸌
    οὐκ ἀκροατὴς ἐπιλησμονῆς γενόμενος ἀλλὰ ποιητὴς ἔργου, οὗτος μακάριος ἐν τῇ ποιήσει
    αὐτοῦ ἔσται.
  bgc-bgc: पर जो माणस ध्यान तै परमेसवर के सिध्द नियम-कायदा नै पढ़ता रहवै सै, जो हरेक
    माणसां नै पापां तै आजादी देवै सै, परमेसवर उसनै आशीर्वाद देवैगा, क्यूँके वो सुणकै
    भूलता कोनी, पर उसाए करै सै।
  khz-khz: Na rai rova nama iwavagina, taunilimalima geria rakava eluga-vagirana rovana,
    egita-kalakalaana, ekamonagi-vanagivanagiana e ati ekamonagi-tegagelana, na gena
    kalai evega-matagaiana, ia Palagu na gena inagulu maparara aorai pene vega-namaa.
  deu-TKW: Wer aber hineingesehen hat in das vollkommene Gesetz der Freiheit und dabei
    blieb, wer nicht ein vergeßlicher Hörer war sondern ein wirklicher Thäter, der
    wird selig sein in seinem Thun.
  zsr-NT: Naꞌa, nu cutu ral ladxiꞌ le ryöni, san ruiꞌ ladxiꞌ zxba queëꞌ Dios le nac
    gdu len le gac gun ga ularuꞌ, atiꞌ tsutsu ugáꞌn, len guntecz ca rna bëꞌ zxba naꞌ,
    gac bicaꞌ ba nu ni ca nac yúguꞌtë le run.
  lin-lin: 'Nzokande moto oyo amipesaka na koyekola mobeko oyo ekoka na nyonso mpe
    epesaka bonsomi, bongo atosaka yango tango nyonso, asukaka kaka na koyoka te,
    kasi atiaka na misala : moto yango akozala moto ya esengo na nyonso oyo akosala.'
  hns-NT: Bakie dje Parmeswar ke barhia baat par dhiaan lagaawe hai, djaun se oe batj
    djaai sake hai, aur dje ie baat jaad kare hai aur na bhoelaai dja hai, oe bhala
    kaam karke soekh se rahiega.
  noa-E: Mamʉ ĩchab ar Ẽwandam iek amachdëu ũrbarmta khĩir okhooju khãai, warag wajapha
    khĩirjunaa ag gaai jaau simjö wau nʉm khʉʉnan mag amach nem wau nʉm gaaimua onee
    aju. Mag amachdëu ũr nʉmjã thum Ẽwandamau ichdëu waupim khõsim iekta jaau sĩewai
    i ipierraa nem wau nʉmua tag warramjö pekaúgta amach ʉ̈rpapiba nʉm.
  eng-EMTV: But he who looks into the perfect law of liberty and continues in it,
    and is not a forgetful hearer but a doer of the work, this man will be blessed
    in what he does.
  mib-NT: Te núu ɨɨn tēe tu náā ni de jnūhun jíni sōho de, chi sa suhva chúhun vāha
    ni de jeē cahán maá ley ndaā Jesús jeē ni sáha libre yohó, te núu cuɨñɨ nīhin
    de jíín, te squícu de jeē ndácu, yūcuán na te quéndōo ndetū de jíín jniñu váha
    jeē sáha de.
  lif-NT2: कर आत्तिन् मनाःल्‍ले़आङ् चोःक्‌युम्‍भो के़बिबा सेसे साम्‌योथिम्‍मिन् खे़प्‍सुआङ्
    निङ्‌वाॽ मे़भेःत्‍छुन्, कर खे़ल्‍ले़ चक्‍मे़ल्‍लॽए नुःरिक् ओमे़त्तुआङ् खे़प्‍सुबा
    पाःन्‍हाॽ चोगुॽ, खे़ल्‍ले़ चोगुबा काक् कुयाःम्‍बक्‍को निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मुॽइसाम् पिरुॽरो॥
  xnj-xnj: Nambu mundu mweilola bwina malagizu yeyivi yabwina neju yeyikuvalekekesa
    vandu, na mundu mwenuyo akayendelela kukamula malagizu ago, ndi lepi kuyuwana
    ndu nambu kandahi kukosiwa, nambu akuihengela, mundu mwenuyo yati imotisiwa mukila
    chindu cheikita.
  mmx-mmx: Ketla do tara i ven kibis mo Lenavolo ik mokso rinotno, mo levelinga naba
    lox asepmus i basinge loxokoxo at laxakapmek. Do neni nang tonga amisix i la noxo
    domampe i, ketla na gu mu asu i, Moroa naba lox anarong i at lempanga ni i lox
    i.
  cbr-NT: Usa 'aínbi ca an a bana cuaquin manuquinma sináncë uni, ax a bana quicësabi
    oquin ënquinma 'acë 'aish chuámarua tani cuëënti 'icën. A banax ca anúnu upí 'ianan,
    ñunshin 'atima cuëëncësa oi 'ima Nucën Papa Dios cuëëncësabi oi 'inux ië́ti a
    'icën.
  tee-NT: Pus lhik'ach catsucuya' ju lapanac ju k'asmat'a ixchivinti Dios chai va
    tachi navi cuenta chai muctaxtui chai jantu va c'ap'a ju tuchi k'asmat'a. Pus
    ixchivinti Dios sok najun chai acsni laca'inican ju yuchi pus palai jantu na tachapun
    jun ju alactu'unti laqui'atsucunti'an.
  eng-LSV: but he who looked into [the] perfect law—that of liberty, and continued
    there, not becoming a forgetful hearer, but a doer of work—this one will be blessed
    in his doing.
  cak-NT: Pero ri nuc'oxaj rutzij ri Dios, y nunimaj y nu'on ri nu'ij, can tiquicot,
    roma ri rutzij ri Dios can utz-wi. Y nu'on chake chi joj libre chic roma jojtiquier
    naka'an ri nrojo' ri Dios.
  pah-NT: Jesus'ga mombe'ua ko pyry hete. Okorame a'ea rupi ko ahe piro'yro okote'varuhua
    hugwi. Kiroki g̃a okwaha gamombe'ua okovo hupi jipi – g̃a pe Tupana'ga imombyryvi
    g̃a ndekoro g̃waramo hehe. Nanongara'g̃a g̃wendu katu Jesus'ga mombe'ua imoka'nhyme'yma.
  sja-NT: Mãga pɨk'a bɨ eperã ome Ak'õre Ũraa ũrik'ãri. Ũrii Tachi Ak'õrepa ichimaa
    oopi k'inia bɨ. Mamĩda, aɨ t'ẽepai ichia ũrida k'ĩra atuadaru pɨrã, oo-e pai Tachi
    Ak'õrepa k'inia bɨk'a. Jõdee chi ooparipa Tachi Ak'õrepa k'inia bɨk'a nãga bɨ.
    Tachi Ak'õrepa Ũraa Pia jara pëida Cristode ũrik'ãri, aɨde k'ĩsia wãpari mãik'aapa
    Cristode ijãapari. K'ĩra atua-ee mãgɨ́ jara pëida, Cristopata k'aripapari perã
    ichia oomerã ma ũraade jara bɨk'a. Mãga ook'ãri, t'ãri o-ĩa bapariit'ee.
  xed-xed: Ama mndu ya ta faftá irani ta zlahuha Lazglafta, zlahuha ya ta vlamata
    falaʼuwatá vgha, ka ndiʼafta vgha tɗukwa tida, kul haɗ ta zanaptá gwaɗa tahula
    snaŋtani, ta ksay ta slna nda tsi ná, dzaʼa nzakway tsa mndu ya nda rfu ma inda
    skwihani ta magə tsi.
  mks-NT: Joo mé ña̱yivi tá jácuaha na tu̱hun Ndióxi̱ ta co̱ ndíndójó na̱ caja na
    ña̱ cáchí a̱ já quéa̱ caja yi̱i̱ Ndióxi̱ tócó ndihi ña̱ cája na jáchi̱ ña̱ nda̱a̱
    cúú tu̱hun Ndióxi̱. Tá cája í ña̱ sáhndá tu̱hun Ndióxi̱ nu̱ yo̱ caja í já quéa̱
    co̱ sáhndá ga̱ cua̱chi chuun nu̱ yo̱ ta já ndinuhu iní caja í ña̱ cúni̱ Ndióxi̱.
  gfk-S: Iesene no nianga tane God, aie hoke tike linge na tirtirewa bileng. Ma be
    tikenong i nanaas tana, i nes no harkurai nong i takados harsakit. Ma ikino harkurai
    nong ila halangalanga ise dait. Ma be i nes haitne ie, God na haidane ikino turadi
    ta ira linge i gil. Iesene waak i hadade mon no nianga ma ina lik luban ise ie.
    Pata. God na haidane ikino turadi nong i gil haruatne no nianga tane God.
  bmu-bmu: Mi ölöpŋi qahöpmö, kunŋan köna keu aködamunŋambuköra kezap ala ehiba miaŋgöreŋ
    qekötahöba siŋgisöndokö kösönöhök lolohomakzawi, yaŋgö ahakmemegöra mönö “Esop
    simbawoŋ!” jibin. Yaŋön keu möta mi qahö ölum qemakzapmö, mi ölŋa tem köla miaŋgö
    dop ahakza.
  dgz-dgz: Go orup da pakarae wande God iup mega kakaevet vetanini gapan di taiwandapinawa,
    amba God nop mega anu guegue den taiwandapinawa, ame God wat aipakam mega wariwandata.
  eng-GNV: But who so looketh in the perfect Lawe of libertie, and continueth therein,
    hee not being a forgetful hearer, but a doer of the woorke, shalbe blessed in
    his deede.
  zaa-NT: Pero nuỹa tediba enne' rinna'ą nu ra lo ley tsè'gani nu riquixà'a tì'iỹa
    modo l·lą́ para labiru gunią tul·la', canchu runią seguir rudà nagui'į titsa'
    qui' Tata Dios, làniana lèe nna gunie bendecir iyaba nu gunią porqui'ni bittu
    huá ną́ tì'a ttu nu latsi' xùl·la nu cuenta gudà bá nàgui'į, sino prontu taá thúlúą
    gúnią na.
  eng-WEBSTER: But he who looketh into the perfect law of liberty, and continueth
    in it , he being not a forgetful hearer, but a doer of the work, this man shall
    be blessed in his deed.
  guh-guh: Dioso cajena pejumelivaisi bitso xanepana. Caëjëpatsinua vajanacacapanepaenexa
    bajaraponëjavabelia. Pajivi daxita bajarapalivaisi pitorobicueniatsi exanaponapona
    copatsinejeva, bajarapajivi bitso Dioso yavenonaenatsi daxitacuenejavabelia.
  bon-bon: Yepä, lui biname te conocäco cotre cabu cängenarage läwecetnäruge lui cotre
    te biname bine yääsecräremuge, piiyepu tabe pui mene jäje labiberäjemuge, tabe
    piba lica ingwe ca ngene jäätrimaluge, yepä peei mene pa jaawenepi. Acejiyame
    teebine pa yäätityärepi iyeta teeme miiji waweneca cabu.
  nhw-BL: Pampa itlanahuatilhua Toteco eltoque senquistoc cuali huan techtojtomaj
    para hueli tiyohuij timajcajtoque. Huan sintla se acajya quintlachilijtinemis
    itlanahuatilhua huan amo quielcahuas, pero mojmostla quichijtinemis catli quiijtohuaj,
    Toteco quitiochihuas nopa masehuali.
  swh-ONEN: Lakini yeye anayeangalia kwa bidii katika sheria kamilifu, ile iletayo
    uhuru, naye akaendelea kufanya hivyo bila kusahau alichosikia, bali akalitenda,
    atabarikiwa katika kile anachofanya.
  wbi-wbi: Looli umunhu juno isagha vunono indaghilo sa Nguluve Sino sikuvapelela
    avaanhu kuva vavuke, na kukusivikila mwoojo, aleke piva munhu wa kupuliika na
    kusyamua, ulwene avombaghe luno silungika, ujuo uNguluve ikumfuunya kusoni Sino
    ivomba.
  bba-bba: Adɑmɑ wi u woodɑ ɡeɑ wɛ̃ɛrimɔ ye yɑ tɔnu yɑkiɑmɔ mɑ u ye mɛm nɔɔwɑmmɛ kɑ
    tɛmɑnɑbu, mɑ u ǹ sɑ̃ɑ nɔwɔ wi u koo duɑri, wiyɑ sɑ̃ɑ doo nɔɔruɡii win sɔmburu
    sɔɔ.
  eng-KJVCPB: But whoso looketh into the perfect law of liberty, and continueth therein,
    he being not a forgetful hearer, but a doer of the work, this man shall be blessed
    in his deed.
  kgk-NT: Anhetegwa tee va'e Nhandejáry nhe'ẽ. Nhane mo'arandu Nhandejáry reko-rupi
    jaiko hagwã ponove ipu'aka nhande-rehe tekoha vaiha. Nhahendu-ma ramo nhanhongatu-ma
    ramo nhande py'apy-py Nhandejáry nhe'ẽ nokanhy mo'ãvéi-ma va'erã nhandéhegwi.
    Hemimombe'ukwe-gwi ndajava java mo'ãvéi va'erã. Nhane mandu'a porã meme va'erã
    Nhandejáry nhe'ẽ-rehe. Upéa-rehe opamba'e nhane rembiapo gwive ohovasa meme va'erã
    nhande-vy Nhandejáry.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaa kua safuuma vaira aataruuvaa tuqinnama
    too rikioo iikio too Anutuuqo mminnamminnaa maisaivakidiri inna vitoo yoketaivau
    yapa kiaikio kati mmamma dummukiara yoketaama varivai. Itaama variivoono hama
    Anutuuqaa kuaivaa mmanna yaataivaadiri rikioo taunnirama kioo mmannammanna ivaa
    rikioo iinono Anutuuqo too inna tasipama varino fai ivo yoketaama mmooriivaa varaanaravai.
  cpy-cpy: Eenitatsi itsipa aminawoota-chari, kaari peyakoteroni ipoo jempe okanta
    iñaakiro. Ari akimitanee-yaari aaka, akenkishiryaakoteero iñaani Tajorentsi, eero
    apeya-kotziro. Tema rootaki ookakaa-wenteeni. Akimoshirewentee-ro okaate antayiteeri.
  mpx-mpx: Wasa waiwaisana iya Yehoba wana logugui waiwaisana hot ge gamagalau i sokalil.
    Inoke ebo gamagal etega wasa waiwaisana ni vasili ge ni nuwanuwatu-an bubun, ge
    ebo toto i vasili nige ni nunuluwan yaa ni ginol ola ana baaba, he wana ginol
    gegewena eliyalil Yehoba ni muloluan.
  wbp-wbp: Nyampu jaru Kaatu-kurlangu, ngulaju ngurrju-nyayirni! Ngulangkunya kajana
    yapa kurruly-kijirni rarralypa-karda wilji-kijaku jaru-kari-piya-wangurlu. Nganangku-puka
    yapangku kuja-ka yirriyirrirli purda-nyanyi, manu kuja-ka purami wajawaja-maninja-wangurlu
    nyarrpa kuja karla Kaatu wangka warrkiki, ngulaju kapu Kaaturlu pirrjirdi-maninjarla
    warrawarra-kanyi. Kujarlaju yungulparlipa purda-nyanjarla purayarla Kaatu-kurlangu
    kuruwarri tarnngangku-juku!
  luo-luo: To ngʼat manono adimba Chik malongʼo mar Nyasaye mamiyo dhano bedo thuolo,
    komedo timo kamano kinde ka kinde, ma ok wiye owil gi gima osewinjo, to osiko
    otimo gima Chik owacho, ibiro gwedhe e gimoro amora motimo.
  nhe-NT: Pampa itlanahuatilhua Toteco eltoque senquistoc cuali huan techtojtoma ica
    tlen ax cuali para hueli tiyohuij timalacantoque. Huan intla se acajya quintlachilijtinemis
    itlanahuatilhua huan ax quiilcahuas, pero mojmostla quichijtinemis tlen quiijtohuaj,
    Toteco quitiochihuas nopa tlacatl.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܓܲܫܸܩ ܒܢܵܡܘܿܣܵܐ ܓܡܝܼܪܵܐ ܕܚܹܐܪܘܼܬܵ‌ܐ، ܘܟܵܠܹܐ ܒܝܼܹܗ، ܘܠܵܐ ܡܲܢܫܹܐ
    ܡܘܼܕܝܼ ܝܠܹܗ ܫܡܝܼܥܵܐ، ܐܸܠܵܐ ܗܵܘܹܐ ܥܵܒ݂ܕܵܢܹܗ، ܐܵܗܵܐ ܒܸܬ ܦܵܐܹܫ ܡܒܘܼܪܟ݂ܵܐ ܒܦܘܼܠܚܵܢܹܗ.
  esk-NT: Agaayyutim uqałha nalaunŋaruaq maliġutaksrauruq. Tupiksriruni taavrumiŋa
    maliġutaksramik patchisaiġutauruq. Iñuum pakkiaġituiñaqamiuŋ—piiguqtasuŋaqnagu
    tusaakkani aglaan atuqługu—taamna iñuk quviasukkisiruq suraġałipayaaġmiñi.
  msb-msb: Kaya ngani, idtoʼn nagatuman san tunay na kasuguan na nakapalibre kag nagapadayon
    sa paghimo sani amo an bibendisyunan san Dios kay dili nalilimot san iya napamatian
    imbes ginatuman lugod ini.
  cpa-NT: Jøng² ha¹chi² dsa¹gan² dsǿa¹²dsa jǿg³ dsio¹ quiah¹² Diú¹³, jǿg³ jmo¹² hi²
    liúg²dsa, ju³lah dsa² chinh¹² tí² jǿg³ ma²ca¹nǿng²dsa. Hioh¹² jenh¹² dsa² héi²
    ja³mi²ti¹dsa jǿg³.
  dso-dso: ମାତର୍‌ ମୁନୁସର୍‌ ମୁକ୍‌ତି ପାଇ ଗଟେକ୍‌ ପୁରାପୁରୁନ୍‌ ନିୟମ୍‌ ଆଚେ । ଜେ ସେ କାତା
    ସୁନିକରି ନ ପାସ୍‌ରେ, ଆରି ତାର୍‌ଲାଗି ସବୁ ମନ୍‌ପରାନ୍‌ ଦେଇକରି ନିଜର୍‌ ଜିବନ୍‌ତେଇ ମାନିକରି
    ରଇସି ବଇଲେ ପର୍‌ମେସର୍‌ ତାର୍‌ କରିରଇବା ସବୁ କାମ୍‌ ମଙ୍ଗଲ୍‍ କର୍‌ସି ।
  meu-meu: A tau ta taravatu ḡoeva-daena, ura kwalimu taravatuna, baine itaia tao
    bona henunai baine noho, basine kamonai mo a karana danu baine karaia, una tau
    be hahenamo baine abia ena ḡaukara ai.
  yva-NT: Syare wapo Amisye apa ananyao ranyao mavabe weye omamo mamai dave muno mo
    vatane mapaya awa ayao kakai ama vambunine rai. Weti vemo vatane po raraniv bayave
    nora umba animari rai nora! Yara vatano po ananyao so ranyao tutir umba beto rai
    kobe, opamo Amisye indati po kove raugaje ai apa anakero po raijare rai tenambe.
  dgc-dgc: Pero i utus na Diyos éy tama, a maari a mégpalaya ta tolay. Kanya éng sugsugén
    moy ina ta mahigpit, a éwan moy kaleksapan, éy atdinan kam na Diyos ta suwerte
    moy ta maski anya a gemtén moy.
  zpm-NT: Saṉgue zha ne rquiaadiag Diidz Ndzon ne rlu zha laa miech ga, ni zigne rquiaadiagse
    zhow scasaque rioxco zho rban zhow, zha cosi ib zuṉlay Dios zho lo grëtaa ncuaaṉe
    guṉ zho.
  hix-NT: Anar kom haxa ryhe, Khoryenkom karyehtan yonyàr hoko rma haxa natxhe. Kàyweronàhyamatxho
    komo ryhe àro ha, Khoryenkom karyehtanà. Enyhoru ro me xaxa naha. Kanhàn kom yanoto
    mehra harha keny kom me naha. Tàwyanye xenyetxhe rma, àro yawo roro harha natxhe,
    nyamoro ha. Tàwyanye enytxatxhe rma, uhutwahkahpàra ro mak natxhe ha. Eyuknye
    roro me rma haxa natxhe, àro yawo ron kaxe. Tàwyanye eyuknutoko rye rma, towakryexem
    me rma haxa natxhe, nyamoro ha.
  sim-sim: Hako jir erem ji nawa hala. Mashi Avui Wasilakahi jivindinga sir. Mashi
    oso mu nirin kavakava nindik ni lirin jivinashindak jip nimu linduwa. Os ermba
    ermbak mashi orhi oson er ji heyehe ji tiya nahi, mashi oso si unak jivik nakwa
    jir. Unak mbele mbele ol ji uwa ondo Avui Wasilaka armek or ukwa lir.
