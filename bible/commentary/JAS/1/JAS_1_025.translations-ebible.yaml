  san-MAL: കിന്തു യഃ കശ്ചിത് നത്വാ മുക്തേഃ സിദ്ധാം വ്യവസ്ഥാമ് ആലോക്യ തിഷ്ഠതി സ വിസ്മൃതിയുക്തഃ
