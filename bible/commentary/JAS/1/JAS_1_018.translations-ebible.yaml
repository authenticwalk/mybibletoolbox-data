    daham orhe da orhor orhe brer nahapatmur.
  bvr-bvr: Ngika. Wurra nipiya Wangarr gun-nika jal gun-guni nguburr-gurdiya nipa
    arr-menga rrapa nguburr-geka arr-negarra. Minypa nipa gun-nigipa gun-burral janguny
    nguburr-bama gu-gurrmurra barra nguburr-yigipa nguburr-ni nguburr-molamola.
  wal-wal: Nuuni i medhdhido meretatu giddon Xoqqasaa ekkanaadan, nuna ba sheniyan
    tumu qaalan yeliis.
  zad-NT: Ḻen' wyazlallee goṉe' yeḻ' mban c̱hecho zejḻi kaṉi daa wyajḻe'cho dill'
