  huv-NT: Cos nej Teat Dios tandiüm müüch icoots wijquiamoots wüx aaga naleaing poch
    wüx Teat Cristo, para majlüyiiüts natang tiül meáwan leawa lamarang.
  otn-NT: Nu̱'mø ma̱ ɛ̱c'ɛ̱i̱hʉ na̱ ra̱ hya̱ ma̱jua̱ni̱, nu̱na̱ Oja̱ bá̱ sänni̱ ngue
    bi 'dacjʉ ra̱ 'da'yo te. Bi ziga̱hʉ p'ʉ 'bʉhyø ja̱'i̱ para ngue dyø mʉdi 'yɛ̱c'ɛ̱i̱hʉ
    na̱. M'mɛfa p'ʉya, xa̱ngu̱ mi̱'da yø ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱ ra̱ hya̱.
  nop-nop: Bepaŋ adi biyagoŋ nadikwambunda hinek tuguk doktiŋa medeŋiŋ folooŋ hinekdi
    waabiŋiŋ-mihiŋiye nihitubu-mintaguk. Uyadi metam indi nemenemek hogohogok tubumintaguk
    wondiniŋ folooŋ, kwanai kobulineŋ nanaŋe folooŋ koomkoom mintalak unduŋ nabugoŋ
    tineem nadiŋa unduŋ tuguk.
  obo-NT: Oyyos pomon to kandin nid kopi-i, novovallan ki no mgo anak din ukit to
    kodpaabbotlabbot keta taddot bonnaan nonaw. Id puungan din ini, amoy siketa kos
    lampas kos koru-anon to langun no binovallan din.
  cak-ENT: Y riq'uin ri rurayibül rija' xuya' jun c'ac'a' kac'aslen tok xkatakej ri
    ketzij rutzij, y xojoc cachi'el ri nabey tak ralc'ual ri Dios.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤒᤠ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤥ ᤁᤠᤰᤏᤢ ᤋᤃᤡ ᤁᤧᤍᤢᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤋᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤆᤠᤛᤥ᤺ᤰ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤗᤠᤶ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤠᤈᤥᤃᤧᤀᤠᤱ
    ᤘᤠ᤹॥
  mie-NT: De nī nsāhá yā jā cúu ó sēhe yā, chi nī ncandíja ó tūhun ndāā yā. De nī
    nduu ó tá cúu sēhe xíhna ñúhún yā nūū ndá cā sēhe yā jā quiji, chi súcuán nī jētahān
    inī yā sāhá yā.
  san-TIB: ཏསྱ སྲྀཥྚཝསྟཱུནཱཾ མདྷྱེ ཝཡཾ ཡཏ྄ པྲཐམཕལསྭརཱུཔཱ བྷཝཱམསྟདརྠཾ ས སྭེཙྪཱཏཿ སཏྱམཏསྱ
    ཝཱཀྱེནཱསྨཱན྄ ཛནཡཱམཱས།
  qve-NT: Diosqa wawan kananchistan munaran. Chaymi Diosmanta cheqaq willakuyta uyarispa,
    paypi creeqtinchis salvawaranchis. Hinaspan huk mosoq vidata qowaspanchis, mosoqmanta
    nacechiwaranchis, saynapi tukuy ima unanchasqankunamanta primer kaq cosecha hina
    kananchispaq.
  pao-NT: Soo Te Naa oetu soohanese tu doodooamu te mayugwe ka togekoo tu yadooapu-wa'nesoo
    tamme yise o besa doodooamu mane.
  cbu-NT: Apanll waana zandarangu, iyaa tiptsireem ínarangiya. Waanamuntari kuk zurumapanimun
    iyaam taarasheemani kaneesich istarangiya nda yutarit taamaama. Ashirucha, Apanll
    maacheetsi ichinguru wanasirimsheetstaa tinarangu, ashiri iyaatssha yutaritshishirini
    tachingeeru, iyaam kasirinasha wanasiri tinarangiya Apanlli. Ashiri yuwaa iy Apanllee
    izuuru mangoonkini anoo kamaneena.
  usa-usa: Áánûqtuma keqtááyábá wení iyápó-annaraa ígáae téna wení árain-aimma tímikaiqtaae.
    wení máqte-annabike ketáámá áqnáae-iyapo-annaraa umá máunatae.
  soy-soy: Uricuruu yɛɛ lɑ ukɛ́ nɛ unsímɛ́ ritiki ukɛ́ nɛ nfɑ́ɑ rɔ́ hɛ tɔkɛ́ nɛ lɛ̃
    nnɛ́í kuu n wɑpisi kɛcɔpɛ lifoí nnyɑ. Unsímɛ́ mmɛɛ ɑsei lɛ.
  hui-hui: Ngode Datagaliwabehanda bibahende wabuwa ina dunini holoma̱ya hame lowa
    ibunaga bi mana henene lolene ngagome mo gahenge ho helenego kama.
  amf-amf: Barjo yisa bhocchinka pijadhin wulsa bira wonin doadettsi gonin upsinka
    woam ki adhade.
  quc-NNT: Ri Dios xuya ri qas qa k'aslemal, xub'an k'ak' taq winaq chqe rumal ru
    Loq' Pixab' ri kub'ij ri Qas Tzij. Jas ri kib'an che ri ija', kicha' chkixol ri
    jal, ri nab'e taq u wäch ri ab'ix, are k'u je' xub'an ri Dios chqe uj. Xujucha'
    chkixol konojel ri u b'anom ri Are' rumal chi are wa' ru rayib'al.
  dob-dob: Ga ꞌina nuwanuwa tauna ꞌenega, ta wate ꞌina onaꞌaiꞌaila ꞌenega, ꞌigimi
    mweluluida be ꞌaene ꞌaboꞌada ꞌina mwelumweluluwao maiboꞌadi tada loetana sinedi.
  wrs-wrs: Sesoava undva vrevna, wo himba hevna undm pimba daswolna moanonoashara.
    Manara, himba nengavnangva vrinvpa pimba, hevm mendekli, kuvhoawol vev, nomba
    manimani himba memba venamba. Noinda pimba hena moainal indhana.
  mca-mca: Ƚakha'ƚe in yisu'unƚe pa'aj qu' naqsiijkii qu' ewi'ƚi'ij iye qu' jinenekfik'ikii
    qu' nata'ƚets ekewe' yijaalija wi'tlijei, hats'inha qa' inekhewele' pe' les qitsji'
    pe' week ƚaqsijiiju'.
  tzo-TZC: Yuꞌun laj xa yacꞌ jcuxlejaltic ta sventa ti scꞌop ti jaꞌ melele, yoꞌ jech
    más cajal ta xijcꞌototic ta stojol scotol ti cꞌusitic laj xa smeltsane. Jech onoꞌox
    scꞌanoj ti Diose.
  mya-mya: ကိုယ်​တော်​သည်​ဖန်​ဆင်း​တော်​မူ​သော​သတ္တ​ဝါ များ​တွင်​အ​ဦး​ဆုံး​နေ​ရာ​၌​ရှိ​ကြ​စေ​ရန်
    သမ္မာ တ​ရား​တော်​အား​ဖြင့်​မိ​မိ​၏​အ​လို​တော်​နှင့် အ​ညီ​ငါ​တို့​အား​ဖြစ်​ပွား​စေ​တော်​မူ​၏။
  gng-NT: U yíe tɛ, ki cère' ti tien' uʼyaab kí ñɛ uʼgbɛr tà yé tigbɛmɔ̀nt nnɔ
    bo, ŋɔ tí li yé u ñɛn' tibont tà kɛ nnɔ ya sɛnlierb nɛ.
  cbi-NTPO: Diosren maali tsanguenu tyatu, yachi anbuda jutyu jumu palaa' mityaren
    lalanu liveeju chunuu tireve, tsenmalaa tiba yachi dekeñu jumulaba lalaa ajke'
    puka i' kayamu juuñuu junudetsu.
  ikk-NT: Ịya kwademẹ obi ẹ, shịapụ ẹfọ mụdọnzi ẹnyi, ghahanị oku ẹ hụn wụ ezioku,
    kẹni ẹnyi wụrụn'a mkpụrụ-ibuzọ ọ gha imẹ ihiẹn ile o ke ghọrị.
  leu-leu: Nane fasavat a vepen sitaara layaan nane kuusan fasavat a vilaana tuuna.
    Nane vubuk vil malaane talo taara taa savat fexaxaas sena mu xalana wai matoxol
    tapang e taara taa tigina paamuin a maana mo ri taxa to aava nane fo vesane.
  maz-NT: Nguetsjë angueze o mbeñe ndeze mi jinguã c'ü ro tsjacüji o̱ t'izüji. Nguetscöji
    ot'ü o tsjacüji o̱ t'izgöji, 'ma ró ätpägöji nu o̱ jña nu na cjuana. Je xo rga
    cjatjonu c'o 'ñaja c'o cja ra creo.
  bod-N: བདག་ཅག་ནི་ཁོང་གིས་བསྐྲུན་པ་ཐམས་ཅད་ལས་ཐོག་མར་སྨིན་པའི་འབྲས་བུ་ལྟ་བུར་འགྱུར་བའི༌ཕྱིར།
    ཁོང་གིས་རང་ཉིད་ཀྱི་ཐུགས་དགོངས་བཞིན་བདེན་པ་ཉིད་ཀྱི་བཀའ་བརྒྱུད་ནས་བདག་ཅག་སྐྱེ་བར་མཛད་པ་ལགས༌སོ།།
  tca-NT: Rü nüma nixĩ ga tüxna naxããxü̃ ga norü ore i aixcüma ixĩxü̃ na ngẽmaãcü
