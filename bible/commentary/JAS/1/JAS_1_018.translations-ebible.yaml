    te.
  ons-ons: Anutu eŋe eŋine wetinane don weleŋo ŋei ŋerewekoune ma wakonŋonge, ŋei
    doku tau tau magu ŋene magak okane, alakane ŋei so kine kine natne korop ma wakonge,
