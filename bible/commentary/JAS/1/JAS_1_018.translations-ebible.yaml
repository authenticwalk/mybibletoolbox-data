    na yixira nüxü̃́ na yaxõgüxü̃, rü yixcama i togü.
  zpl-NT: Nu equie nú scua niarquiꞌ Diose, uliquiꞌlanu luaꞌahua elunehuañi nú leca
    xunga laxu lunu, xne nzelila arquiaꞌahua bedichiaꞌ nzeꞌcaꞌnu, scua necaꞌahua xi
    neca ebichi rlu lu beelá bee bene enu chili arquiꞌ liꞌinu.
  mbc-NT: Tîîwarîrî uurî'nîkon kupî'pîiya tînmukuyamî' pe yairon tîmaimu ekaremekî
    tîuya wenai. Mîrîrî kupî'pîiya itu'se tîwanî ye'nen. Tamî'nawîronkon tînkoneka'san
    pemonkonyamî' kore'tapai uurî'nîkon mo'ka'pîiya tîmîrî pe e'nîto'pe.
  ndg-ndg: Nnongo atikuchawa kutupeya twenga ukoti pitya Neno lya ukweli, ili tuwese
    kuba ubelekwi wa kwanza nkati ya iumbe yake.
  wsk-wsk: Se nu kota ko ikia gomang te, noko den nunguning te, ana iru bilanga kam
    bilangaman, ale melmasak suen la nu nungam umu ningi noko kuriang gira iwita bagasan.
  toj-NT: Jaxa quentiqui, cuando cabtic ja yabal ja Diosi, yaa ta ni ochcotic cuenta
    ja yen soc ja yuntiquili. Huan to sleejel jitzan mas ja yuntiquili pero, stz'acatal
    lec ja Diosi, yuj ni jach huas sc'ana, jayuj bajtan ochtic ja quentiqui.
  tbc-tbc: Iŋsen ilon ibol go, iŋsan ru rumok an lo, id idiradsig iŋanen nanuk mok
    tilasa ya. Ago dugo Anut san melmel igane yan luluŋad lo id imug tilasa ya. Nek
    ibol ai ta malan malan nuŋon ifu dak igo woŋ a.
  sna-sna: Akasarudza kutibereka kubudikidza neshoko rechokwadi, kuti tive mhando
    yechibereko chokutanga chezvisikwa zvake.
  smk-NT: Sa bukod nin karabayan na ket mag'in atamon ua'nak na sa nipamataros nan
    minsahin maipa'ka' sa katutu'wan kontamo. Ginwa' nayti ta pigaw nin naipurok atamon
    bilang primiron yatab na tan binyan natamon sangkata'gayan a lugar sa sarban pinarsa
    na.
  grc-TCGNT: Βουληθεὶς ἀπεκύησεν ἡμᾶς λόγῳ ἀληθείας, εἰς τὸ εἶναι ἡμᾶς ἀπαρχήν τινα
    τῶν αὐτοῦ κτισμάτων.
  gof-WFTW: Nuuni, iya medhetethaas koyro gidana mela nuna tuma qaalan ba shenen yelis.
  spa-BLM: De su propia voluntad nos hizo nacer por la palabra de la verdad, para
    que seamos una especie de primicias de sus criaturas.
  kyz-NT: Wemifutar imũ futat 'ga 'ã ae apou rakue. A'eramũ 'ga a'jea futat oje'ega
    rerowiaaramũ jane mogyau wa'yramũ. Jane ree 'ga jemuaẽmi. A'eramũ 'ga a'eramũ
    oje'ega rerowiaaramũ jane mogyau wa'yramũ.
  dao-dao: Amäta ngjak'hlüa ngthungtak üngkhyüh a jah xün lawsaka kyase, a mhnünmceng
    nakütea ksunga akcüka hnün mi yahkie ni.
  cya-cya: Si'ya cha' tsu'hue mdo'o tiquee ñi mdaa ñi chendyu 'in na loo nu ngune
    'in na cha' nu ñi, si'yana ca na sñe' ñi nu culoo nu mdo'o hui ca 'in ñi.
  wrk-wrk: '@see-verse:JAS.001.017'
  nii-nii: Ei eim noman ełe piipi neng kin, eim ek keimi ni pendrim mił, sinim tonu
    o pun yi enmin. Yi mił erang, Gos epi kanim kanim eririm epi ei, sinim o pun kin,
    eim nge kingam ambłam noł kumna mołmun.
  ign-NT: Taicha acane tacahehi eta mapane­reruana, mavarairahi vijaca­pa­yarehi eta
    yátupi­que­neanahi máechaji­ri­ruvana apaesa machicha­ha­vi­yarehi. Eta máitsiva­chirahi
    eta viáchanevana, ticaecherahi máitsiva­cha­yarehi tamutu eta apamuriana máepiyaruana
    te juca apaquehe.
  dik-NT: Acï tak ë rot bï ɣo gäm pïr ë yam dhël wɛ̈t ë yic, ku buk rëër tueŋ këriëëc
    nhom ëbën.
  cac-cac: Yujto icha chi' ix el d'a sc'ool, ix on̈ yic'anchaan̈ yuninaloc yuj slolonel
    te yel, yic vach' te nivan quelc'och d'a yichan̈ masanil tas b'ob'il yuuj.
  tzj-E: Jxuban, xuya' chka che xekc'axaj utzlaj tzij rxin ktzitzij y rmal c'ara'
    xokalex chic jmul y xkawil utzlaj c'aslemal rxin Dios. Cara' xuban che xok-oca
    nabey tak csech chwech njelal je rwankersan com njawara' nrajo' ranm je rchumin
    ta.
  san-BUR: တသျ သၖၐ္ဋဝသ္တူနာံ မဓျေ ဝယံ ယတ် ပြထမဖလသွရူပါ ဘဝါမသ္တဒရ္ထံ သ သွေစ္ဆာတး သတျမတသျ
    ဝါကျေနာသ္မာန် ဇနယာမာသ၊
  yaa-NT: 'Niospa ares shinãyoni iskakĩ: “Ẽfe meka chanĩmakõi nikaifono ẽ ato fetsafaxii
    ẽfe fakekõi inõfo,” ixõ Niospa shinãyoni. Nãskakẽ noko katokĩ taefani. Nãskatari
    a rama chanĩmara faifo ãfe fakekõifo ixikani.'
  cab-NT: Ligía lugúndaabei lun ladǘgüníwa lirájüñüme láu wafíñerun luágu lerérun
    le inárünibei, lun ítara wamá quei furúmiñeti alúbajani le íchugúti lun Búngiu
    lídaangiñe buri cátei le ladǘgübei.
  clu-clu: Sono sa anang kabubutun, ginimo na kita nga anang mga bata paagi sa atun
    pagkilala ang kamatoodan, agud kita ang maging pinakaona sa tanan nga anang inimoan.
  swh-ULB: Mungu alichagua kutupa sisi uzima kwa Neno la kweli, ili kwamba tuweze
    kuwa kama uzao wa kwanza miongoni mwa viumbe vyake.
  tpt-NT: Ni yucha kintaxtaqnin jatsukunti tejkan laqputeꞌenikau yu laqsaval. Va chuncha
    makaputul para kajuu ni kijnankꞌan chuncha tacha sasꞌatꞌan yu xapꞌunaj tatsukul
    yu apalay lhiꞌaynikan xajantu tachun yu lakmakal.
  aai-aai: God taiyuwin ana kokomaim Tur anababatun bai na itit ata yawas iboubun
    i natunatun tamatar. Saise it tatan sawar bimataren wanawanahimaim ata efan wantoro’ot
    tatab isan.
  sny-sny: Tu naifa nomo peri pefine a'i lo wanuwe su, le marepi hepene he'i a'i auwei
    ne ariariyeye. Etiri werese, fe ape mo, awiye ape mo, you ape mo, lowe nomo unahi
    ma'e ironamisiya. [Jo 1:13]
  myy-myy: Ĩ oca quenarise mani tʉorʉ̃nʉsʉocati rʉmʉ catitĩñare gaye ĩsiñi Dios manire.
    Ito bajiri Dios rĩa ñasʉorãre bajiro bajirã ña mani ĩja. Ito bajiroti manire ãmoñi
    Dios.
  trc-NT: Guun rá soꞌ gu̱un taꞌni̱j soꞌ man níꞌ, ga̱a ne̱ cuno níꞌ se‑na̱na̱ soꞌ nana̱
    ya̱, quiꞌyaj soꞌ, ne̱ cheꞌé dan asino níꞌ, guun taꞌni̱j soꞌ man níꞌ ga̱a asino
    ya̱a̱n, ga̱a ne̱ vaa güii naquiꞌya̱j sa̱ꞌ soꞌ man cunuda̱nj nij rasu̱u̱n quiꞌyaj
    soꞌ rihaan chumii̱ nihánj a.
  cut-NT: Nducote chitahno vo Ndudo ndah yahn ye ne, mena̱n vihca nedin yahn ye uvo
    nduhca̱ che nahn ma̱n ye, chihco ro ye che ndeva ca ye a̱ma ya̱hn ihyan.
  bel-bel: Захацеўшы, спарадзіў Ён нас словам ісьціны, каб сталіся мы нейкім пачаткам
    Ягоных твораў.
  zlm-KSZI: Dengan kehendak-Nya Dia mencipta kita melalui firman-Nya yang benar. Dengan
    demikian kita menjadi yang sulung antara semua makhluk-Nya.
