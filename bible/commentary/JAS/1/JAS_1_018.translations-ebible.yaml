  mux-mux: ⸤Alowa-malowa naa telemú yi kanili-ni⸥ ‘Oliu yunga kangambulama molangi
    meambu.’ nimba kene ‘Yunga temanele, oliu tepa liipa yambuma kona mulungí tondulale
    pelemú temani aima sikale-ni oliu mipili.’ nirim. Yu-ni oliu ‘méle tirindumanga
    pali kumbi-leku molangi.’ nimba oliu aku-sipa mirim.
  maj-NT: Kama mjehe̱ nga kits'ín maná ntíhi̱. Én xi bakúyaná ni xi na̱xu̱ tjín, kui
    xi kits'ínchjén nga kits'íntsinná, tu̱ xi ku̱i̱chu mahaná xi nkú joyaha tu xi
    tjun chjúsítje̱n a̱jihi̱n ngayjee̱ ni xi kits'ínnda.
  bkq-NT: Tâwâlâ ize tawylyguelâ kyazeântondyly, itaumbyry kieinwântoem. Etâdyby ewily
    waunroem ekaunâdyby wâne eyam xuduly, myara lâpylâ waunroem kydawyly, idânârâ
    nhugutyby modo enday.
  kue-kue: Ye yene kamo pamere ere ana nono neno moglkwa. Ye yene kamo kaima i mina
    nono kugl yongwa. Taragl tau ere yomara i nono endi mongo komuno koglkwa mereyegl
    yomba prapra ya te taragl prapra ere yongwa i nono mounga.
  cot-NT: Irijanintajiacaji, inchiquiojitarite inintaque iriatimpa. Irootaquetari
    choocatacaacaji Quenquetsatsarentsimajaca. Aatimpajia aroguentijia aroquetica
    irijanintajiacaca ajivatimentajiaquerinijite maasano irijanintajiaquempaca.
  bnp-bnp: Na ningaru vona i vakasiri a nita muholi vona, ge rata hita ge hita e huriki
    e tuna. I rata mavonga, ge bole tala hita na maki lobo i ratarike, si gi muga
    ne ria.
  apn-NT: Tã kapẽr pix o kot ã mẽmoj to kator kot anhỹr. Nẽ mẽ pamã kapẽr o amnhĩrĩt.
    Kãm mẽ pahto hkra hprãm xàj mẽ pamã Jejus kot tanhmã mẽ panê amnhĩ nhĩpêx toja
    nhũm pre mẽ pamã ho amnhĩrĩt. Na pu prem kuma nẽ hkôt amnhĩ xunhwỳ nhũm amnhĩ
    tã mẽ pahpumu nẽ mẽ pahto hkra. Mẽ pahpê Ijaew kumrẽxjaja na pre mẽ pahto hkra.
  ctp-NT: Nchga chaꞌ nu ñi lka chaꞌ ꞌin Ndiose, wa ngwaꞌu Ni ꞌñaan chaꞌ kaan nten
    ꞌin Ni, chaꞌ ngwañaꞌan ngwa tiꞌ Ni chaꞌ ka; nchka tiꞌ Ni chaꞌ kulo ndukwa la kaan
