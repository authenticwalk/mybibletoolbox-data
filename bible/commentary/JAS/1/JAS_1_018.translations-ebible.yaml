  kew-kew: Dia-ga nipuna kone sua nipuna agaame loa niaa warisa. Goa pisa-pulu nipuna
    warini oyae rayo madaare niaa ririna mapiraatalo pisa.
  dww-dww: Mamaitua na riukauama ya utedana, aubainama taunaḡa na ḡoane tauda ya vinedana
    da tauda tauna na sedama tè tubuḡana. Be yaba matabudi ya voivoiedina nopodie,
    tauda tè saḡa guratana.
  twi-ASANTE: Ɔfiri ne pɛ mu nam nokorɛ a ɛwɔ asɛm no mu no so woo yɛn sɛdeɛ ɛbɛyɛ
    a, yɛbɛdi ɛkan wɔ abɔdeɛ nyinaa mu.
  aoj-aoj: Anen nandaila okom ananimi atoma basef ananifi endilisifi ma apaꞌ motaga
    mope mogaliꞌma hiahaom amamba anen nandaꞌami.
  cbv-cbv: Ã náahat pah ã́ih tʉ́ini doonádih jwĩ jepahachah, ã weh jwĩ jʉmat pínah
    niijná, jwiítdih jáap cã́ac jʉmnit panihnit ãt jʉmat tʉ́ʉtjip taga. Pánih jʉmnit,
    nihat ã chãjnit cãtíh jwiítdih ã tʉ́i ʉbʉchah, ã jwíih tʉ́ʉt nʉʉmnít jwĩ jʉmna
    caá.
  taw-taw: Gos ne ke nɨŋɨd chɨnop gek, takaw nɨŋɨd yɨbɨl ne ak nɨŋɨd donok nɨm, ñapay
    tep ne mɨdobun. Ne anɨgek, chɨn tap malep ned mɨdup mɨñmɨñ gɨlɨg pɨpag gɨpal tek
    ak mɨdobun. Chɨn ned mɨdobun, tap ne gɨlak okok muk chɨn okok mɨdeb.
  jic-NT: Jupj jostsja mpes cupj jupj ts'uyupan qjuis tepyala. T'üc' way tjevele cupj
    qjuis lal, mpes nin qjuis tepyala. Jupj jostsja ca nin nsem, jupj tjevele mpes
    p'in. Nin mpes pjü gente sin popé, cupj mwalá way se con̈cocj Dios. Cupj Dios
    juts'a'á, yom Dios lal 'yayá jinwá.
  zap-NT: Wlaa Ne be zegne rlaan Ne; wlaa Ne be zegnak men ne gyed wal por ne wlaleedx
    be xdiiz Ne, chen laa be gak men primer lad yra xpén Ne.
  wer-wer: Anutu pimtë könöök pim ngön këët tiar ninak pim ru nuwesa. Pim omën ket
    elnia pourö pël elniipënëak kön wiak tiar wet rëak elnia.
  ipi-ipi: '@see-verse:JAS.001.017'
  qul-NT: Dioska munayninmanta wiñay causayta kowanchis verdad evangelio uqhunta,
    ñaupajcaj uriy jina creyentecuna cananchispaj tucuy runa uqhumanta.
  tnc-tnc: Suᵽa imarĩ kiyaᵽairokaᵽi kirika rita bojariroka mayi'ᵽakã'ã õñia kika maimajiᵽarũkia
    Tuᵽarãte mare ja'atatika. Suᵽa imarĩ “Yirirã nimarũ”, mareka kẽrĩtika simamaka
    ritaja kiᵽo'ijiaekareka mamarĩjiji kire yi'riũ'muekarã maime.
  ter-NT: Koati Itukó'oviti kaha'â itúkopeovi xe'éxapone, iko'ínamakopoviti ya emó'uke,
    enepone ainóvoti kaná'uti kixovókuti ovâti. Kixínovikeneye Itukó'oviti, kaha'aînoviti
    vitúkeovo kuteâti koêku ne koati inúxoti ha'i nonéti ikó'iparaxokonoke Itukó'oviti
    mekúke. Énomone koéneye ûti koeku vitúkeovo koati háxaepinoa Itukó'oviti ya xapa
    uhá koeti po'ínuhiko koéxokeu.
  bmr-NT: Jaabo mɨɨhaico fiivoco acɨhi miyaano jɨɨbogofeenedɨ. Jaamo diibo eheetavuuno
    basuta itɨconɨo onoovano iicabadɨ miicaqui. Jillɨ imuguubo, ijeebɨɨ onoobadɨ.
  fuf-fuf: on Woodintinirɗo en Daaluyee makko goongaajo on no o yiɗiri non, fii no
    laatoren dikkuruuɓe e tagu makko ngun.
  bhl-bhl: E akalem ibolow fukunin ete kuw geleweko, “Ilo nem muluwel keyemii, i nakalem
    mesesem mesesem eisneng kaisi alik alik angom biim imisik keyemo yo!”, angeko,
