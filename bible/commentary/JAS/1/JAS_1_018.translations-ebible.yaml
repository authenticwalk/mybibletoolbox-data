verse: JAS.001.018
translations:
  kpx-kpx: Nahi hotove seleve eviale kemoike Dilavau au isivimo nahi malevei isiviale
    au ese bahata kebiamo nahi eseve ovokina holievei.
  okv-H: Amo amita ke be na embo amita toho ere uhua eto donda tapa God na ena amita
    degi ta eto ungotena dombo be ara ere ua.
  tbo-tbo: A baha dumadumalunei i gunita babana a luhogala ipa wawala wouna ina dewaya
    yaka tauta a wiwawala tahatahayata.
  mal-C: നാം അവിടത്തെ സൃഷ്ടികളിൽ ഒരുവിധത്തിലുള്ള ആദ്യഫലമാകേണ്ടതിന്, സത്യത്തിന്റെ വചനത്തിലൂടെ
    നമുക്കു ജന്മമേകാൻ, അവിടന്ന് പ്രസാദിച്ചു.
  grc-SR: Βουληθεὶς ἀπεκύησεν ἡμᾶς λόγῳ ἀληθείας, εἰς τὸ εἶναι ἡμᾶς ἀπαρχήν τινα τῶν
    αὐτοῦ κτισμάτων.
  bgc-bgc: उसनै अपणी ए इच्छा तै, म्हारै ताहीं सच के वचन कै जरिये जन्म दिया, ताके हम
    उसकी बणाई होई रचना म्ह सब तै खास हो, जिस तरियां किसान खात्तर फसल का पैहला हिस्सा
    नाज होवै सै।
  khz-khz: Ia matotauna gena ririwaimo gena kila taunatauna genana evega-magulirato,
    kwalana taunilimalima e gemagulina gaura reketa gimana na ekalarato gaura maparara
    nuganugarai pita kune gaurai.
  deu-TKW: Er hat es gewollt und hat uns geboren durch das Wort der Wahrheit, daß
    wir seien eine Art Erstlingsfrucht unter seinen Geschöpfen.
  zsr-NT: Ca rëꞌncznëꞌ Dios, benëꞌ ga nacruꞌ bunách cub queëꞌ. Bugunëꞌ dxin didzaꞌ
    queëꞌ le nac gdutë li, quië gacruꞌ ca tu glap ziꞌal queëꞌ ladj yúguꞌtë nup naꞌ
    benczëꞌ Dios.
  lin-lin: Akomisaki biso bana na Ye na nzela ya Liloba ya bosolo, na mokano na Ye
    moko, mpo ete tozwa esika ya liboso kati na bikelamu na Ye nyonso.
  hns-NT: Djaise oe sallaah karies raha oe aapan sattja baat se hamlogke naawa djiewan
    deis hai. Ohie se iesaai logan ek per ke pahiela phal ghat okar khaatien alag
    karal gail hai.
  noa-E: Mag maach dʉ̈i ajapha sĩerraawai ewag pawi agjö ich chaainkhaju khʉʉn khãaijã
    maachta nacha ich chaainkha aujim, ichdëu maach peerdʉ aaujem iek ũrpibarm gaaimua.
    Mamʉ mag ich chaainkha autarr chan maach garmua khaba, ich garmuata mag ich chaainkhapim
    khõsi sĩerr aawai ajim.
  eng-EMTV: Exercising His will He brought us forth by the word of truth, that we
    might be a kind of firstfruits of His creatures.
  mib-NT: Te ni sáha ya jeē cótecu yō nɨɨ́ cáni, chi ni candíje yó jnúhun ndaā yā.
    Te ni nduu yó nájnūhun sēhe nuú yá nuū tāca gá sēhe ya jeē quíji, chi súcuan ni
    nujnahan ni yā sáha ya.
  lif-NT2: खुने़ॽ चोगुबा नावागे़न् चइःत्तो काक्‍नु तगि के़दुम्‍बा निङ्‌वाॽफुमाङ्‌ङो
    तोःम्‍मनाबा चासोःक्‌कुइसिःक् आबोःङ्‌ल फाॽआङ् आबाङे कुनिङ्‌वाॽइल्‍ले़ से़क्‍खाबा
    कुबाःन्‍जाक्‍लाम् कुस्‍साः आजोगे़आङ् वाॽ॥
  xnj-xnj: Kwa kugana kwaki mwene ating'anamwisi kupitila lilovi la uchakaka, muni
    tivya ngati mabenu ga kutumbula pagati ya viumbi vyaki.
  mmx-mmx: Neni ga mumu asu lavavara ren la ga raba nedik mi lorooro maxat, mo ga
    laa boro at levelinga ruturun teren, kusu nedik taba lok ngan levempipisik avot,
    la kerepmo ga lox asilok dik to mavana at lempanga axap, ni ga rudum li i.
  cbr-NT: An ca unían aín bana ñuixuncëxun cuatínu ainan 'inun nu 'imiaxa, nux pain
    'icë cupía raíri uníxribi Jesucristomi catamëcë 'aish camabi ñu an uniosamaira
    'inun.
  tee-NT: Ju yuchi la'ixk'achat is'akstu quintanavitan is'ask'at'an acsni laca'iniuch
    ju ixchivinti. Chai ju yuchi stavasalanti. Chai ni quintanavitan is'ask'at'an
    pus alin tu'u' ju palai k'ox ju aquintaxtakniyan ju quijnan'an. Palai jantu na
    chun cati'axtaknilh tachi chun ju ali' taxtokni ju navita ju Dios ju ani lacat'un.
  eng-LSV: having willed [it], He begot us with a word of truth, for our being a certain
    first-fruit of His creatures.
  cak-NT: Y roma quiri' xurayij raja', xuya' jun c'ac'ac' kac'aslen cuando xkanimaj
    ri ketzij rutzij, chi quiri' xojoc anche'l ri na'ey tak cosechas ri yec'uax-apo
    chech ri Dios.
  pah-NT: 'G̃wemimbotarimo Tupana''ga nhande mongoi gwa''yramo. Ga omombe''uuka a''itituhẽva''ea
    tokwaha ti g̃a Jesus''ga javo. A''ero nhande jikogame Jesus''ga rehe Tupana''ga
    nhandereaporog̃ita mbopyahui. A''ereki ga e''i: “G̃a na''ẽ ti ji amombyry nhirembiapoa
    mombyrypava renonde.”'
  sja-NT: Mãgá pia oopari perã, apemaarãpa irude waide ijãadai naaweda, tachi judiorãmaa
    k'awapiji ichia wãarata jara pëida, ma ũraa wãarade ijãadap'eda, atuanaadamerã.
    Mãga ooji k'inia bairã ichi k'ĩrapite pia nipadamerã.
  xed-xed: Tsatsi ka ghəŋani ta ɗvutá vlamata hafu nda ma gwaɗani ta nzakway ka kahwathwata,
    kada nzakwa mu ka taŋtaŋani mataba skwiha ya zlaganap tsi.
  mks-NT: Jáchi̱ cúni̱ Ndióxi̱ jáca̱cu a mí sa̱há ña̱ cándúsa í tu̱hun mé á ña̱ cúú
    ña̱ nda̱a̱. Jáchi̱ cúni̱ Ndióxi̱ ña̱ ná cacuú na̱ nu̱ cuítí tañu tócó ndihi ña̱ha
    na̱cava̱ha mé á.
  gfk-S: Iga sip be na hatawat dait ma no hininaawas utano tutuno. Ma iga hatawat
    dait hobi waing dait na hanawat nuno matanabar iat. I nanaas be dait haruat ma
    ira luaina hartabar tupas ie ta ira nuno hakhakisi bakut.
  bmu-bmu: Anutunöŋ yuai pakpak miwikŋaiyöhi, nini mieŋgö sutŋine yambu dölökŋi jeŋiqeqe
    aka malbingöra mörök. Miaŋgöra nanŋi sihimŋaŋgö dop keu ölŋaŋgö kötŋi urunine
    aliga miaŋön ahuahu dölökŋi neŋgii ahuin. Mewö.
  dgz-dgz: God mek anuini gapan tanen amba nu inak tana tana ame nop mega tavewa gamup.
    Me ap tani iwa, wan dim dim tan venat mutane nimakamup, ame nu me orup mega woup
    namua imua wat kakayaseniwa.
  eng-GNV: Of his owne will begate hee vs with the woorde of trueth, that we shoulde
    be as the first fruites of his creatures.
  zaa-NT: Chi ná ri'u ỹi'ni Tata Dios porqui'ni chi bènnèe la'labàni cubi qui' ri'u
    por medio de titsa' qui'e nu rului'e biỹa nua' ná lí, ą' benie porqui'ni ą' ná
    voluntad qui'e, para qui'ni cca ri'u enne' primero lo itute creación quì'e.
  eng-WEBSTER: Of his own will he hath begotten us with the word of truth, that we
    should be a kind of first-fruits of his creatures.
  guh-guh: Dioso baja cajena copiaya najamatabëxaina pexanaenexa pacuenia jitsipa.
    Nexata nacayapëtaeyaexana pejumelivaisi pexaniajailivaisi. Bajaraxuata nacarajuta
    pejanajamatabëcuene pitavajamatabëcuene. Vaxaitsi copiaya Dioso itsa jumecovënëtatsi,
    Dioso pexitsi nacaexana. Pamonae ata cotocaevi Dioso jumecovënëta, bajarapamonae
    ata Dioso pexi exanatsi. Nexata vaxaitsi, copiaya Dioso vajajumecovënëtsivi, Dioso
    nacatane bematapijivitsi. Cotocaevi pijinia Dioso pejumecovënëtsivi, Dioso tanetsi
    bejuyapijivi.
  bon-bon: Teeme singi cabu tabe mibibine teeme bägräwale tääpume ituge wawena, mine
    liba teeme toraca mene nitecijinininuji. Mine lui niinäce gaabe temi iyeta teeme
    nuuja waweneca gwidape cabu ca teeme singi pana äbitame.
  nhw-BL: Yaya ica ipaquilis techtlacatilti para tiiconehua quema tijneltocaque icamanal
    catli melahuac. Huan quichijqui para ma tielica quen nopa achtihui nemachiltili
    tlen nochi masehualme catli teipa elise iconehua.
  swh-ONEN: Kwa mapenzi yake mwenyewe alituzaa kwa neno la kweli, kusudi tuwe kama
    mazao ya kwanza katika viumbe vyake vyote.
  wbi-wbi: U Nguleve alyasaluile alyatupelile usue uvwuumi vwimila ilisiio lyake ilya
    lying'ani, Kuuti tuuve vake vasalulua va kwanda mufipelua fyooni finished apelile.
  bba-bba: Win tii tiin kĩru sɔɔrɑ u kɑ sun kuɑ win bibu kɑ win ɡɑri ɡee su kɑ ko
    nɡe yɑ̃ku ɡbiikii te u mwɑ win tɑkɑ koorɑ kpuron di.
  eng-KJVCPB: Of his own will begat he us with the word of truth, that we should be
    a kind of firstfruits of his creatures.
  kgk-NT: Ojéhegwi voi gwemimbota-rupi nhande poravo va'ekwe gwe'yirã. Nhe'ẽ anhetegwa
    va'e jarovia. Upéa-rupi nhane moingo gwe'ýi ramo entéro gwembiapokwe-gwi nhane
    moporãseve Nhandejáry.
  waj-waj: Ivo ari yaata utiivaugiataama iinno ari kua kutaivaa ti kiaa ti mmioo ti
    ausaiyauvaa hanigiaikiai ta hanigiada inna raunna mmaapuya variaunnavai. Ta mmuakiaa
    mminnaiyauvaa ivo iima kiooyauvaa yaatarada tauraa variaaraivaara ivo itaama iivai.
  cpy-cpy: Tema ikowaki rirori riyotakaa-yiteero kyaari-perota-tsiri iñaani, rootaki
    etantyaawori aaka akemijanteri, ari roshiya-neeyaari otsipa ikaate kemijanteerini
    paata.
  mpx-mpx: Kila wasa tutunahotina iyaka ta hago inoke Yehoba totona wana nuwatu elana
    i ginolila ta tabwa natunau. Yehoba abwe bugul gegewena ni ginol pavavaluna, inoke
    i ginolila kila ginol vavaluna o ta gamauni.
  wbp-wbp: Nyurru-wiyi Kaaturlulpa-ngalpa wardu-pungu yungurliparla nyina nyanunguku
    yapa, yungurlipa pura nyanungu. Wangkanjarlu-ngalpa ngaanypa yungu jungangku yimingki,
    ngulaju karlipa nyinami ngurrju-nyayirni nyiyarningkijarra-piya-wangu nyampurla
    ngurungka kuja nyanungurlu ngurrju-manu.
  luo-luo: En ema noyiero owuon mondo onywolwa kokonyore gi wach mar adiera, mondo
    wabed kaka olemo mokwongo chiek e kind chwechne duto.
  nhe-NT: Yajaya ica ipaquilis techtlacatilti para tiiconehua quema tijneltocaque
    itlajtol tlen melahuac. Huan quichijqui para ma tielica queja tlen achtohui tlen
    nochi tlacame tlen teipa elise iconehua.
  aii-aii: ܐܲܝܟ݂ ܕܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ، ܒܪܹܐ ܠܹܗ ܐܸܠܲܢ ܒܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ، ܕܗܵܘܲܚ ܐܲܝܟ݂ ܛܥܘܼܢܬܵ‌ܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܕܒܸܪ̈ܝܵܬܘܼܗ‌ܝ.
  esk-NT: Pisułiġmigun Agaayyutim nutaaġuqtitkaatigut uqałikun iḷumutuuruakun sivulliutqupluta
    akunġatni iñiqtaġikkaŋi, iluqnauqhuta qaisimaruaguut Agaayyutmun.
  msb-msb: Sa iya pagbuot nagin anak kita niya san nagtuod kita san kamatuudan san
    iya surmaton kay agod kita an magin ikauna sa tanan na mga ginlalang niya.
  cpa-NT: Dsa² héi² báh³ ca¹jmo¹ dsǿa¹² hi² ma²chian² jniang³ ni³ hmë́² quianh¹³ jǿg³
    dsøg¹² quiah¹²dsa. Mi³jøng² ma²lán¹² jniang³ dsa² ŋih¹³ ca¹lø¹quián¹²dsa.
  dso-dso: ତାର୍‌ ସତ୍‌ ବାକିଅ ଆମ୍‌କେ ଜାନାଇକରି ତାର୍‌ତେଇଅନି ଆମ୍‌କେ ଜିବନ୍‌ ଦେବାକେ ସେ ମନ୍‍
    କଲା । ଜେତ୍‌କି ସବୁ ବିସଇ ସେ ତିଆର୍‌କଲା ମିସା ଆମେ ଅବ୍‌କା ତାର୍‌ପାଇସେ ଅଇବାକେ ସେ ମନ୍‍
    କଲା ।
  meu-meu: Sibona ena ura dainai ia ese ena hereva momokani amo e havarada, e havaradia
    ḡaudia anidia roboadia na heheto.
  yva-NT: Po rapatimu pare wamamo taune Apa arikainye waino wansai weye wamanave Apa
    ayao tugae rai. Apa arikainye waino wansai indamu wamamo wantiti jirati anakotaro
    Po ranari rakivan bintabo.
  dgc-dgc: Sakay ginimet kitam na Diyos a anak na, da saya i kaluuben naa. Ginimet
    na ya to pégpaliwanag na dikitam ta tunay a baheta. Ginimet na ya da gustu na
    éy mataas kitam du iba a linalang na a tolay.
  zpm-NT: Zdoo me gola bneedz me tib guieḻmban ndzon lo ne niina ne laa bliladz Xtiidz
    me, masaque rrieequia ne nac mëëdglo lo me.
  hix-NT: Tano me ro rma, thokru me harha ketxownà, tàrwon ke. Yaworon xaxa ryhe àro
    ha, àrwonà. Kàwyamo htxero ryhe tàmryenon me ketxownà, Khoryenkomo.
  sim-sim: Orhinjik or hishihi nirin jivinari ria. Uhu Avui nihik nari ria. Mashi
    omendinga orhin ni misindiyanda osik orhi jikisik ni nari nir. Erem nirin or ushinda
    osik nir avak jikismaifu orhik ni naha ni maifu sishinak mbele mbele or uhunda
    ondo kumasikwa lira.
  npi-ULB: उहाँले सृष्‍टि गर्नुभएका सबै कुरामध्‍ये हामी पहिलो फलझैँ हुन सकौँ भनेर
    परमेश्‍वरले सत्यको वचनद्वारा हामीलाई जीवन दिनलाई चुन्‍नुभयो ।
  cgc-cgc: Sunod ta iya na plano pabuat ki din na iya na mga bata na gapati ki ta
    kamatuuran na papaintindi din paagi ta iya na ambal na patudlo ki kiten. Pabuat
    ki din na iya na mga bata aged naan ta tanan na mga pabuat din, kiten mga ittaw
    na iya gid na paryo ki ta una na ani na iya gid daw paalad man naan ki kanen.
  tim-tim: Akto ikiŋe nâŋgâ nâŋgâ watmâ kinmâ, “Siân nâŋgât kâmot humo akbai.” dâm
    nenŋe soŋ wan me wan liuleyegep are ewangiyekbaengât den pat âlepŋande oloŋ nenekmâ
    miap pan nenekto yâkgât kâmot agion.
  yor-yor: Ó pinnu láti fi ọ̀rọ̀ òtítọ́ bí wa kí àwa kí ó le jẹ́ àkọ́so nínú ohun
    gbogbo tí ó dá.
  wos-wos: God déka mawuli sarékémbu dé wandéka nani Jisas Kraiska mwi hundi jémba
    xékéta nani déka hémémbu xaku. Xaakwa nani God huratakandén jonduka maka nyan
    maki re.
  emp-NTPO: Idjia quĩrĩãna bẽrã idji wãrã bed̶ead̶eba dadjirãra zocai b̶ʌsia. Mãwã
    néud̶ebema naãrã ewad̶a idjía diad̶a quĩrãca dadjirãra jũma idjia od̶ad̶ebemada
    idji itea biara panʌa.
  eng-F35: Having willed it, He brought us forth by a word of truth, so that we might
    be a sort of firstfruits of His products.
  ind-ind: Salah satu pemberian-Nya yang sempurna itu ialah ketika Allah berkenan
    memilih kita untuk dilahirkan kembali secara rohani melalui berita keselamatan
    yang benar, supaya kita yang percaya pada berita itu menjadi umat kepunyaan Allah
    yang istimewa.
  pes-OPCB: او چنین اراده فرمود که ما را به‌وسیلهٔ کلام حقیقت، یعنی پیام انجیل، حیاتی
    نو ببخشد، تا ما نوبر مخلوقات او باشیم.
  mpt-mpt: Gode emaye ele bobol tem funanea Ne weng ayamo i bobol temo omabbebeia
    i bainobo geine ge funanea inanea nibo e melel ananobbuo makob imen sano dolmanobbua
    mikiktemo elekiem elekiem damanoa omito alukum damanabo inaminobe. Nibo sin e
    bainobo genobta mitdata naka mak unang mak isak bainobo genomabiobe.
  ssx-ssx: Ipika꞉ wa꞉pa꞉la꞉ ekimanu paeyao pa꞉ta꞉ nikita꞉ titina꞉ hamonoyeke ipika꞉
    hande ota꞉ pi manuna꞉ ipika꞉ hone pa꞉la꞉eki pitolo hata꞉ niki mea hamono la꞉la꞉me.
  mkl-mkl: Si idɔɔbiɛ, í bí wɑ isɛ ɡbeejisiɑ do sɑɑbui ide ntɔɛ ku bɑ hɑi si inɛ ŋɑ
    iyi í tɑkɑ fei kɑ jɛ bɛi ɑmɑɑjɛ sinte ŋɑ iyi ɑ̀ jɛ tɛɛ.
  gaq-gaq: ସାପା ଜିବ୍‌ଜନ୍ତୁ ମଞ୍ଚ୍‌ପୁର୍‌ ଡାଗ୍ରା ନେ ଡିଡିରକମ୍‌ ପର୍‌ତୁମ୍‌ ଟାନ୍‌ ଅଦିକାର୍‌
    ନେଡିଂଏ ଆକେନ୍‌ସା ମେଁ ନିଜର୍‌ ଇକ୍‌ଚାରେ ସତ୍‌ ସାମୁଆଁ ବାନ୍‌ ଆନେକେ ଆଃରେଃକେ ।
  gof-RNT: Nuuni, iya medhetethaas koyro gidana mela nuna tuma qaalan ba shenen yelis.
  unx-unx: ଗଟା ଅତେଦିଶୁମ୍‌ରେ ଆଇଃକ୍‌ ବାଇୟାକାଦ୍‌ ଜାଁତୁକଆଃ ଥାଲାରେ ଆବୁ ଜେ'ଲେକା ପାହିଲା ଠାୟାଦ୍‌ରେବୁ
    ତାଇନା, ଏନାମେନ୍ତେ ଇନିଃ ଆୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ରେ ସାର୍‌ତି କାଜିତେ ଆବୁକେ ବାଇୟାକାଦ୍‌ବୁଆ ।
  gah-gah: Leza Ómasímini vegenala zuha ganá apí oko loló itune loko Ómasímo geleko
    moloko noitó aí gakó gihila gele alévolé okuko gosohá lemetameni lemekave.
  lcm-lcm: Ninia kata lomlomonai ani ka alis ira ta to tanginang le si kana mengen
    tutuman, na asukang vang, tarapo bil val keve ainoai i uai i kana matang nei liuan
    i keve asisinong aongos.
  aer-aer: Arrule anthurre Ngkarte ahentye aneke anwerneke Ikwerenhe areye anetyeke,
    anwerne renhe apentetyeke. Re-arrpe angkentye arratye Ikwerenhe yernetyeke anwernenhe
    awethe itetheke mpwaretyeke. Kele anwerne nhenge Ikwerenhe impene anthurre areye
    Rarle mpwareke-arle.
  qvc-NT: Pay munashqanda rurashpam, akrawashqa kanchiq, yumbay rurashqanmanda mas
    baliq kananchiqllapa, allip kaqta kriyishqanchiqrayku.
  tgl-ULB: Pinili ng Diyos na bigyan tayo ng buhay sa pamamagitan ng salita ng katotohanan,
