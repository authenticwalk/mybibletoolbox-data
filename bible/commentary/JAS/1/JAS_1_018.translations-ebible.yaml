  cbs-NT: Ja inun, Diosun nuku jaska wakatsis ikin jawen kakape chanimawen nuku jiwea
    bena inaniki. Nuku dami waniwen taexun nukun dukun jawen bake ikunwankin nun taewani
    nun jayabuki.
  xtm-NTPP: Ja ni kuu ini maa ya ma kúu ja ni sa'a ya ja ni ka ndakâku jaa o nuu ya
