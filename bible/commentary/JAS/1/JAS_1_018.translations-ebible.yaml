  kan-OKCV: ತಂದೆಯು ತಮ್ಮ ಚಿತ್ತದ ಪ್ರಕಾರ ಸತ್ಯವಾಕ್ಯದಿಂದ ನಮ್ಮನ್ನು ಹುಟ್ಟಿಸಲಾಗಿ ನಾವು ಅವರ
