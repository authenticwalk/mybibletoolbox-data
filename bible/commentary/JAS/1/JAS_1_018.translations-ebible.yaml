  peg-peg: ଆପ୍‌ ଇନେସ୍‌ ହେୱାନ୍ତି ଉପ୍‍ଜାଣ୍ ବିସ୍ରେ ବିତ୍ରେ ର ବାନି ପର୍ତୁମ୍‌ ପାଡ଼୍‌ ଲାକେ
