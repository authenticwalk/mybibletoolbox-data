    nuu ndaka ja ni sa'a ya ma.
  nnq-nnq: Kukupala kwabe bene ngubutupotola ku lilobe lyabe lya kweli, kupala tube
    milembu mu yoa yapangine.
  bao-NT: Cʉ̃ ca boorore biro, cʉ̃ wederique díámacʉ̃ ca niirijere mani ca tʉo nʉnʉjeerije
    jʉori catirique manire tiicojoupi, cʉ̃ puna ca nii jʉorã mani ca niipere biro
    ĩigʉ.
  san-ORI: ତସ୍ୟ ସୃଷ୍ଟୱସ୍ତୂନାଂ ମଧ୍ୟେ ୱଯଂ ଯତ୍ ପ୍ରଥମଫଲସ୍ୱରୂପା ଭୱାମସ୍ତଦର୍ଥଂ ସ ସ୍ୱେଚ୍ଛାତଃ
