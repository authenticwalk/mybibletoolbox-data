    Chioza'.
  kmg-kmg: Anutu e manapaŋkewecte dâŋfârizi naru motecfâcne bâfuac-nâpowec, i wiac
    sasawa bâfuawec irec hata qaqasune tinac enaŋte iŋuc enârewec.
  mgh-mgh: Ni wootthuna wawe, ule honipattusa ni nuulumo neekhweeli, wiira nikhale
    nlipu nokhiyumpe cawe.
  aso-aso: Laza nene eiꞌ do sotoꞌ ineꞌ initeꞌ mukiꞌ ngivileꞌ igi mini evenele zuho
    gosohoꞌ ganaꞌ apiꞌ igi liliꞌ ilizave lo Oꞌmosoꞌmo asiꞌve gala gelo gamaziꞌve gihiledunuꞌ
    do sotoꞌ o-ledo lemeni dameni gosohoꞌ lemave.
  uli-uli: Yal luluwal mele gich si subdoh mo luwul hapatpat la ye katos iyang, le
    sibe hamo mo imol pangal mekla ye hasbudoh.
  nin-NT: A si ikpanye i Abachi nggi, i du ma a gri ure umaku, nggo u su ujiji, ni
    ni inta izhi ihe̱he̱. A na meme, wre ki inta bu so nâ ta si amumarr bi me̱me̱
    nu umi ku aseki ka nggo a na.
  tgk-tgk: Ӯ аз рӯйи хости худ ба воситаи каломи ростӣ ба мо ҳаёти навро бахшидааст,
    то ки мо дар байни ҳамаи офаридаҳои Ӯ ҳамчун ҳосили аввал бошем.
  acu-NT: Yus ningki wakerau asa, eemkaram wína uchir ataram tusa iincha najatmamiaji.
    Tura ningki wakerau asa, pujut nangkankashtinun suramsatas, ni nekas chichamen
    akupturmakmiaji.
  cak-WNT: Y riq'ui ri ruraybel Riya' xuya' jun c'ac'ac' kac'aslen tek xkanimaj ri
    kas kitzij ruch'abel, y xoj-oc achi'el ri nabey tak cosecha chare ronojel ri ruq'uiytisan
    ca ri Dios.
  ebk-ebk: Kiapú ta hiyana nan laychuna, nunfialinuna chitaku as an-akna babaen as
    nan tit-iwa ay sursuruna ta chitaku nan kaammayan as nan am-in ay finayangna.
  spa-PDDPT: Por su voluntad, nos dio a luz por la Palabra de verdad para que seamos
    primicias de sus criaturas.
  ruf-ruf: Kwa ukubama kwake mwenyegho katweleka kubitila usenga wa ukweli ili tuwe
    wa mwanduso mna pfilumbe wose yawalumbile.
  gun-gun: Mba'eta ha'e ae oipotaa rami vy gua'y kueryrã nhanemoingo raka'e ayvu anhetẽ
    va'e rupi, hemimoingo kuery ha'e javi gui nhande ranhe ixupegua nhandekuai aguã.
  agu-BL: Nin i' nko'csan tetz me'l cy'ajl i' tan yi tetz yol yi bintzi. Ya'stzun
    ban i' na yi tetz tajbil i'tz tan tk'ol mas kak'ej ẍchiwutz cyakil yi e' yi bnixnake'
    ta'n.
  isn-isn: Itunda ausague kuupa use upanga kulukani la tai, kuhume kutula anga kiang'wandyo
    kuutugwa muintu yakwe.
  eng-PEV: He wanted us to be in his own family, so he sent his true word to us. And
    when we believed that word it was like we were born all over again. That’s how
    he made us his really special people.
  ilo-ULB: Pinili ti Dios nga ikkannatayo iti biag babaen iti sao iti kinapudno, tapno
    agbalintayo a kasla dagiti umuna a bunga kadagiti pinarsuana.
  pir-NT: Tiquiro cahmediro sahata quehnoañe buheye mehna marine tiquiro pohna wahagʉ̃
    yeri. Sa yeri tiquiro, tiquiro pohna iji mʉhtana marine iji dutiro.
  anv-NT: Ɛsɔwɔ ndɛre ji ákɛlege, akɛ ne mekomejɔɔ́ wuú ayi álu wáwálé abyɛ
    ɛsé mambyɛ yi mekɛ. Ápyɛmbɔ nnó ɛsé débɛ́ genógé mbɛ, ɛyige jimbɔɔ́ ajyaá
    nnó gébɛ́ ɛjií né geluágé unó uko ɛbí ji ákwyɛɛ́.
  sab-NT: Malen Chube mo gerua ulia Jesucristo giti gbu che alin, che geru e gai ulia
    gire Chube che gai mo oliale che gbe toi diali chui tangle ule ama ole. Chube
    takalin che chege amanu ngerutabi lle ulita ama dodaduge, Chube takalin talla
    no ene che alin malen ama geru ulia amanu jigu che ulita alin.
  tmd-tmd: Acö rɨb nuŋwa keir yöxön rɨmɨn, an mönö mɨ nuŋ aku nugw pön, kömö yoŋyöbö
    maga pön, halöu ha nuŋwa keir wöxnö nɨgön, möriwö ap mag hödyöbö wahax pɨ gɨrön
    pɨliöxmɨdöi mag akuyöbö mɨdöla.
  acr-NNT: Lik rukꞌ kꞌu Rire xalax wi kuya kꞌakꞌ qakꞌaslemal ruma ri Qꞌijsaq re Ruchꞌaꞌtem,
    chaꞌ jelaꞌ e kojuꞌana ri nabꞌe ralkꞌoꞌal oj yaꞌtal puqꞌabꞌ ri Cristo.
  kpg-kpg: Mai dono hiihai oono, Mee ne hai gidaadou mai ana helekai donu, bolo gii hai
    gidaadou nia ulu mmaadua o ana mee huogodoo.
  taj-taj: परमेश्‍वरसे ह्राङलान सेमसे सत्‍य बचनग्‍याम य्‍हाङदा ह्राङला म्‍हि स्‍होजी।
    तिग्‍दा भिसम परमेश्‍वरसे स्‍होबा जम्‍मान स्‍हेगदे न्‍हङरी य्‍हाङदा चा थेसे ह्राङलान
    लागिरी धम्‍जी।
  avt-avt: Hɨrak kises han kɨrak hɨrak kerekyei haiu nɨkerek nɨrak mentar hɨm yaaim
    mɨrak hɨrak epei kewepaiyapɨrem haiu memtewem. Haiu mɨre hɨnaan nɨkim ham minɨn
    mekiute, maain ham mamkaru. Haiu mɨt in minɨn mises God me mɨt nerer wit wit,
    maain hɨr mɨt han enisesim.
  cbk-cbk: Dios ya decidi dale canaton nuevo vida por medio del di suyo mensaje de
    verdad, para queda kita dol primer cosecha que ta dale con Dios, cay kita maga
    primer creyente di suyo.
  uig-ARA: ئۇ بىزنى ئۆزى ياراتقان بارلىق مەۋجۇداتلارنىڭ ئىچىدە ئۆزىگە دەسلەپ پىشقان
    مېۋىدەك بولسۇن دەپ، ئۆز ئىرادىسى بويىچە بىزنى ھەقىقەتنىڭ سۆز-كالامى ئارقىلىق تۇغدۇردى.
  tuf-tuf: Sir im urá cut isan ey sasá waajacro. Isat chihtá uní ey rahjacro. Rahcuír
    cájacro. Cácayat Sirat isan ima sasá waan acu ajc waajacro. Sirat bahnaquin chájaquey
    sicar bin is cájacro. Jesús chiwa récaji chaquin is cájacro.
  abx-abx: Agtuyo' iya pagbuwan si kita kam si ungod kinabuhi' pina'agi si allingon
    hi'unong si kamatu'uran basi' tikang si dimu'an mga hinimu-na, akapariho kita
    kam si primiro buwa' nagtagama para si iya.
  mco-NT: Dios y'oydumyb huinjemy ɨɨch ajt njot nhuinma'ñ mɨɨd yɨ' y'ayuc ytɨy'ajt,
    jɨgɨx jëbɨ ɨɨch ajt nmɨ'ijtɨm oyjot oyhuinma'ñ. Yɨ jäy ajcxy huɨdibɨ yajmɨj'ajtcɨxp
    Jesucristo, Dios nïgɨ tzocy ajcxy ca' jac ti huɨdibɨ oyduñ.
  bsp-bsp: Bawo tatɔkɔ t'ɛnafaŋ ti k'oŋkomɛ su sɔ ta mɛrəŋ toloku ta kance, ntɛ tɔŋsɔŋɛ
    payɔnɛ yɛbaŋəs yɔcɔkɔ-cɔkɔ ya yolompəs yɔn dacɔ mɔ.
  cpb-NT: Tema ikowake irirori riyotakaayetairo kyaaryoperotatsiri riñaane, irootake
    etantyaawori aaka ankemisanteri, ari inkantaiyaari itsipa riwetsikanewo inkaate
    kemisantairine paata.
  aon-aon: Aria anan kanak nagipesh ananim atum urkum aria nenekap matogur abom sharik
    iri awiropish batowish um ihishmorim arpesh shani eneshenesh eshudok anan nenekesh
    iri. Anan nenekap mape namudok um ananin adurin atinyi baraen atin.
  hus-NT-2005: Tu pidhaꞌ ti ít xeꞌchintaláb kʼal tin kwentakʼi tam ti belaꞌ an alwaꞌ
    tʼilab. Anchanꞌ tin tʼajaꞌ abal ki junu jelti an okʼox walíláb xu pikbantsáb na
    Dios, pos Jajáꞌ anchanꞌ tin leꞌnámal.
  mig-NT: Chi ni̱ kuu ini̱ máá‑yá, te ni̱ nakaku‑yó ní sá'a‑ya̱ jíín tú'un ndaa̱,
    náva̱'a kuu‑yó nátu̱'un se̱'e núú núu̱ táká ña̱yɨvɨ‑yá.
  bps-bps: Na mdà di knayean, tagablén di gito falami nawa fagu di kafaglabatan di
    gito i kaglut Tnaluan, du fye gito dad ngaan, mdatah ito fa di kdee dademe tamgimoan.
  mbs-mbs: Lekat te ibeg din ininang kidon din menge batà din pineokit te pegpemenal
    tadon te kebenalan ipegtoladà. Yan se ininang din amon sikitadon se ontò meelagà
    diyà te kedita te ininang din.
  tof-tof: Tóbanan ubi ngarkwatódó, mi tóbabótórró amkoman bóktandógab, igósüm mi
    ngaen-gógópan küp kwarilo blamandógab, wa ne elklaza tómbapónórr.
  cme-NT: U waaŋ ninsoŋ-nelma‑i baa-ye a ce i hoŋ diɛ gbãa waa yaaŋga bĩmbĩnni
    maŋ uŋ hielaa-ni hiere. Ku dɔlaanu u yaa‑i u ce-ma dumaaŋo-na.
  sus-sus: A yɛtɛ sagoe ma, Ala bara won nakisi a xa nɔndi masenyi saabui ra, a won
    findi a xa die ra, alako won xa binyɛ sɔtɔ dangife a xa daalise birin na.
  pon-2006: Pein ih me ketin kupwurehda en wieikitailda sang ni sapwellime mahsen
