    a nyun libi. Disi meki tak' wi teki a fosi presi na mindri fu ala sani di A meki.
  cta-NT: Lcaa chaꞌ nu liñi ca cuentya jiꞌi̱ ycuiꞌ Ndyosi, cua nguluꞌu Ni chaꞌ biꞌ
    jiꞌna chaꞌ caca na ñati̱ jiꞌi̱ ycuiꞌ Ni, chaꞌ juaꞌa̱ ntiꞌ Ni chaꞌ caca; cua ntiꞌ
    Ni chaꞌ caca na loo jiꞌi̱ lcaa ca lo na nu cua ngüiñá ycuiꞌ Ni, juaꞌa̱ ntiꞌ Ni.
  bqc-SIM: À wá í ń a yã́ sĩandeo a pↄeãwa, kɛ́ wàↄ dɛ gbɛ̃́ sɛ̃́iaↄ ũ pↄ́
    pↄ́ àlɛ kɛ dafuↄnɛ.
  tcz-CHONGTHU: Ama chun eiho dinga Athutah chu eipeh tah jeh uva pengthah dia eilhendoh
    u ahi. Chule eiho hi athilsem jouse lah a agou manlu tah chu ihung hiu ahitai.
  mar-mar: आपण त्याच्या निर्मीती मधील जसे काय प्रथमफळ व्हावे म्हणून त्याने सत्यवचनाद्वारे
    स्वतःच्या इच्छेने आपणाला जन्म दिला.
  snp-snp: Aimola kala lalo kito ya kofawa oloto pinawae, loto kala ona kula yakafo
    kofawa olu oloto pi ledami ne. Eti o ledami, ya miguti kula limo neta kana olonimo
    yaidana oti linate ya wenena, neta-mata muki olu oloto piyogu yauti u komu kana
    olu oloto piyomo wenenane minenawae, loto eti o ledami ne.
  isl-isl: Með krafti orða sinna kveikti hann nýtt líf í hjörtum okkar – endurfæddi
    okkur og þar með urðum við fyrstu börnin í hans nýju fjölskyldu.
  spy-NT: Kiikukwey ꞉Yēyiin kukōōnēēch soboonto kubununēē ng'ālyoontēētaab manta sukung'eet
    ām tukuuk tukul choo kiyēyē, kēēyēku ꞉acheek lōkōkyii.
  xnn-xnn: Gapo tay laydena ay ikkan et pinilina datako ay menbalin ay an-akna gapo
    isnan mamatiyan tako isnan tet-ewa ay mait-itdo ay inpabagana tapno datako ay
    mamati nan kapatgan isnan am-in ay binoliwna.
  mwe-mwe: Kwa pinga kwabho bhayeneuwe, nigubhatubhishile nndamo ja ambi kwa lilobhe
    lyabho lya kweli, nkupinga tubhe nnimbu gwa indu yabho ipengenywe.
  tte-tte: Sauga bagubagunana koina Yaubada ana nuwatu besiele yakato kabona kita
    wasana dudulaina tabenalan yo tanuwabui yo yawasi waluwaluna iyeyama kolila na
    mesabana kita taemala ana yamayamayale bagubagunana yamayamayalene meuloili kolili.
  tcs-tcs: I bin ubi blo God po gibe yumpla niulaip, daswai em bin sane da tru mesiz
    kam po yumpla, ane prom dat mesiz, yumpla go prapa sabe da trutok. Em wande yumpla
    ol pikinini blo em po bi spesilwan oba ebriting wanem em bin mekem.
  hlt-THB: Awitak ing thang sak aham ingkaw a ik-oeih saikhqi boeih ak khuiawh ningnih
    ve thaih cyk na ni awmnaak thai aham ningnih ve nik tyk khqi hawh hy.
  soq-soq: Me ulaipa gagalowa no baimba ituna bedewe ina intawaida euwaneno ewatana.
    Ita inta sa mampe no ina sanaa nenen me insaisawa rua. Me epe dewalena, ipawa
    me menasana dewa uduudu segamona bedeuwo no debamaidantepona.
  qub-qub: Tayta Diosga quiquin munashpanmi wamrachacamashcanchi. Alli Willacuyninta
    wiyacushanchïpitami mushoj cawayta tarichimashcanchi. Chaymi rimir cosëchacho
    raquishan micuyno cuyay caycanchi.
  att-att: Á gapu ta panalákkuruk na, pinabbalin na ittam ta tatole na megapu ta panguruk
    tam sù kuruk nga bilin na nga inipakánnámmu na nittam, tapè sittam yù kapiánán
    ta ngámin nga pinarò na.
  bki-bki: Ninei be Atua nene ga napano ea kiano jidomiano ga, naio mila kito robinimei
    robe kenerinio, bior kito romonea kiano ilirianiano, ka kito rojibe ka m̃ariesi
    na be moti garuei jukamu ka tomu telabo napano mia nalo amonea Kristo iorou.
  bqp-bqp: A pↄyenyĩnaa gũn à ó í kũ a yã yãpuradeo, de ò le ògↄ̃ arɛ a pↄ́ kũ
    à kɛ̀nↄ tɛ́.
  mcp-mcp: Sɔ́ɔ́ŋgʉ́ wúsʉ́ wɔɔŋgʉ́ nyəmɛ́fwó nyə á bə nə jɔ̧jɔ̧ tə́dʉ́gá jə́ nə́ a
    zə byâ shé, a mú zə byá shé nə ciyá jɨ́ bʉ́bə́lɛ́ yí. Byálə nyə á byá shé yí wɔɔŋgʉ́
    wúsə shú nə́ shé bə́g mpumə́ ashúshwóógʉ́ á ísâ á mə́ tɛ́ yí.
  hat-hat: Gremesi pawòl verite a, li ban nou lavi jan l' te vle l' la, pou nou kapab
    gen premye plas nan tou sa li kreye.
  npl-NT: Dios okinek matitlaakatikah ijkuak otikkakeh itlajtol non milák, para matiyetokah
    titetiachkameh non okachi kuali itlakilo tlan okichijchi.
  bgg-bgg: Ai awai è yang pha ji è gethek shii izai pha miyaogam ji è chai phi ro,
    ji-è gethek shii ne zab ai è rab pha duchoi igobi pha ithua shii rai mua yi ro.
  eng-TCENT: Of his own will he gave us birth by the word of truth so that we would
    be a kind of firstfruits of his creatures.
  eng-BSB: He chose to give us birth through the word of truth, that we would be a
    kind of firstfruits of His creation.
  cpu-NT: Tema ikovake irirori iriyotakaayetairo kyaaryooperotatsiri iñaane, irootake
    etayetantyaarori aaka ankempisanteri, ari inkempitayetaiyaari pashine irovetsikane
    inkarate kempisantairine apaata.
  san-ASM: তস্য সৃষ্টৱস্তূনাং মধ্যে ৱযং যৎ প্ৰথমফলস্ৱৰূপা ভৱামস্তদৰ্থং স স্ৱেচ্ছাতঃ
    সত্যমতস্য ৱাক্যেনাস্মান্ জনযামাস|
  tac-NT: Onorúgameka 'la bi'wélekuru ramué alawala bo'né nila ra'íchali gite, napurigá
    Onorúgame 'kúchila niwa napurigá bajchá o'chérigame 'kuchi. Alarigá najkile bo'né.
  eng-WEBPB: Of his own will he gave birth to us by the word of truth, that we should
    be a kind of first fruits of his creatures.
  gfk-H: Ga nem bia na hatahuat dahat ma no hinhinawas utano tutuna, bia dahat na
    hanuat nuna mataniabar at. I nanaas bia dahat haruat ma ira luena hartabar tupas
    ia ta ira nuna hakhakisi bakut.
  viv-viv: Yaubada nuwanuwana amine Bana bonana againe katubuga-havagi ada yawaida
    ivaguna bonai-nadi againe giveꞋinuba. Bonai-nadi au nuwanuwa velemoꞋena. Au hidedemi
    katubuvagu be higa yana aibubuna matatabuna agaidiya ide vaita bavagu hagihagi-moꞋena
    amine wai kanagona Bana matane.
  yao-yao: Kwa unonyelo wakwe nsyene ŵatuŵeleche kwa litala lya liloŵe lya usyene,
    kuti tuŵeje mpela milimbu mu yepanganyikwe yakwe yose.
  tgp-tgp: Ale na masalona, mo vair̃a r̃a vora na retivarar̃uhu matan vara r̃a pa
    mai sohena vora tiroma na nona vavahinau tari mo lo vaira.
  auc-NT: Botö cæïnëmopa, ante në angaingä inte Wængonguï, Näwangä botö angaïnö beyænque
    mïnitö botö wëñæ̈mïni bacæmïnimpa, ante wäänä mangä baï cædinque mönö ïmonte pönö
    badongacäimpa. Tömengä nänö badongaincoo tömancoo ïñonte mönö tänomö ïnömö ïmompa.
  kbc-NT: Leeɡ̶odi mepaa yemaa me ee miniwa, odaa Aneotedoɡ̶oji ibake lotaɡ̶a, anewi,
    meote me ɡ̶odewiɡ̶atace, micataɡ̶a daɡ̶a gelatace me janiiɡ̶atini. Eote me ɡ̶odewiɡ̶atace,
    odaa iniokiniwateda moko nepilidi, liciagi miniokiniwateda me nepilidi niɡ̶inoa
    odoejedi nawodigijedi anonopilaɡ̶aditedio noiigi judeutedi. Niɡ̶ida moko ɡ̶odiciaco
    niɡ̶inoa odoejedi nawodigijedi anonopilaɡ̶aditedio, odaa jiɡ̶idaaɡ̶ee niɡ̶ijo
    neɡ̶eote me ɡ̶odewiɡ̶atace, Aneotedoɡ̶oji ikee micota me igelaɡ̶atidi inoatawece
    ane liidaɡ̶atajedi.
  bmh-bmh: Uwait nugtal gonugau dabeleu eiman, igual memenig usaleun. Gonugau petak
    ze eiman, ig ee ug amegai useg macaneu sul tapai migabun migeun. Ece ipal unum
    go usalareun iguan zilacaranem.
  ctu-BL: Tsi' yʌq'ueyonla lac ñop i sujmlel i t'an cha'an mi lac cha' ilan pañimil
    che' bajche' yom i pusic'al. Tsi' cha' meleyonla ti yʌx alʌl bʌ i yalobil ti'
    tojlel yaño' bʌ mu' bʌ caj i ñopob.
  meq-meq: A vəlakway sifa tə bazlam ŋgay deɗek eye. A ge niye na, tə ɗərev hərwi
    ada kâ tərakwa kurre eye hay mə walaŋ i wu neheye a ge aye.
  noa-H: Mag maach dʌ̈i hajap'a sĩerraawai hewag pawi hagjö hich chaaink'aju k'ʌʌn
    k'ãaijã maachta nacha hich chaaink'a haujim, hichdëu maach peerdʌ haaujem hiek
    hũrpibarm gaaimua. Mamʌ mag hich chaaink'a hautarr chan maach garmua k'aba, hich
    garmuata mag hich chaaink'apim k'õsi sĩerr haawai hajim.
  alp-NT: Bei laleI ruaI pine Iulake tamata esi lepae Eni Sou Misete mere ete ite,
    leke baue Sou Misete mere Ibitike ite kena Eni nanae. Iono ele mere leke ite supu
    bitike kai supu holmate lesi pusue yelu rebe Itolaelu mei nusare.
  san-VEL: tasya s.r.s.tavastuunaa.m madhye vaya.m yat prathamaphalasvaruupaa bhavaamastadartha.m
    sa svecchaata.h satyamatasya vaakyenaasmaan janayaamaasa|
  kbq-kbq: Mika'zama tro'ma hu'nea zamofo ese raga'a manisunku, Agra'a avesite tamage
    kereti tazeri fore hu'ne.
  kbh-kbh: Cachá jamama tojánbos̈enayeca, bënga chábenga s̈ojánabiama, bënga chabe
    ndegombre palabrënga jouenëse. Cha chca tojama, lempe nts̈amo Bëngbe Bëtsá quem
    luarents̈e tojaments̈ana, bënga chë natsanënga chábenga chamotsemnama.
  ron-LSB: De bunăvoie ne-a născut prin cuvântul adevărului, ca să fim un fel de primii
    roade ai făpturilor sale.
  pon-pon: A kotin kanaitik kida kitail majan melel, pwe kitail en wiala mejeni en
    japwilim a kan.
  nhe-BL: Yajaya ica ipaquilis techtlacatilti para tiiconehua quema tijneltocaque
    itlajtol tlen melahuac. Huan quichijqui para ma tielica queja tlen achtohui tlen
    nochi tlacame tlen teipa elise iconehua.
  sps-sps: Tan koman Tsunia patsukanen to, sa fapogaar fafoun ramira tan vegiau Tsunian
    man, ma faarei ara na vaamuan nana ka fapoopoan nana fo mamatsiny ka to te fapogaar
    Ya.
  wnc-wnc: Tasike ita ina banipda siwan nin gataniman aminu kunduta itane siakan wam
    taknga ninikapbing. Sike wamu waakngata nindane musipmin pangenawan ninda gamok
    itane amina dakngake yuamang. Unzing Judia nana aminda nanam zak kwaike kayuwawa
    buya tupan aakaing gwegwen deke Anutue sanga ngang natake ie imukaing binga ninda
    gamok itane amina dakngakumang.
  bus-bus: À pↄyezi guu à wa i kↄ̃n a yã yãpuradeeo, lɛ wà e wàgↄ̃ aɛ à pↄ́kɛnanↄ
    tɛ́.
  gub-BL: Wemimutar rupi zaneapo zanemuzexak kar pà a'e. Uze'eg azeharomoete har inuromo
    a'e. Nezewe zaiko zaneràgypy amogwer ma'e hemiapo kwer ko ywy rehe har wanuwi
    zane.
  imo-imo: Aku iyemuni lino yunge bakuluma molangei meambo nimbelie yunge ungumu,
    lino lipe tapondopa imboma koinjo molonge engemu peremo ungu paa paimbomuni lino
    mepili nimu. Yunge imboma yuni lino we imboma kinye melema terumanga pali kiyendo
    molangei nimbe lino aku tepa wamorumu.
  boj-boj: A aqa segi areqalo dauryosiq iga gereigej deqa a gago Abu. A aqa anjam
    bole na iga gereigej deqa iga iŋgi meli bunuj bulosim iŋgi iŋgi kalil a nami gereinjrej
    qaji di tulaŋ buŋnjrejunum.
  eng-DRA: For of his own will hath he begotten us by the word of truth, that we might
    be some beginning of his creatures.
  knf-knf: Aŋal ul ţi uleeful pwul un ubida ţi uţup wi manjoonan, ŋhilna ŋwo baŧeek
    ţi iko yi aţakuŋ.
  san-KHM: តស្យ ស្ឫឞ្ដវស្តូនាំ មធ្យេ វយំ យត៑ ប្រថមផលស្វរូបា ភវាមស្តទត៌្ហំ ស ស្វេច្ឆាតះ
    សត្យមតស្យ វាក្យេនាស្មាន៑ ជនយាមាស។
  arn-NT: Kisu am femngechi ayülu, elueiñmew ta rumel mongen ti rüfngechi werken dungu
    mew, femngechi taiñ wüne koneltuael kisu tañi trokiñche mew.
  zas-NT: Guial guyënman, zeel baneeman guialnaban tiblayaa duloj ree, guial ma raliduladx
    ree xtiidxaman, din yayajc ree ziꞌc ree bin yaloj yacaꞌman loj gra ree ni beenman.
  ken-NT: Ndǔ nkaysi mbɔŋ Mandɛm kɛ yi áyábhɛ́ bɛsɛ́ bɛ́ sɛ́mbák bɔ̌bhi. Afʉɛ́t
    ndǔ ɛyɔŋ ɛyi bɛkʉ bɛsɛ́ bɔ̌bhi. Nɛ ɛyɔŋ ɛyi ɛ́chí tɛtɛp mpoknkɛm. Ayap bɛsɛ́
    bɛ sɛ́mbák bɔ̌bhi bɛ́ sɛ́mbák ambɨ ndǔ mɛnyɨŋ mɛnkɛm ɛbhɛ́n yí ághókó.
