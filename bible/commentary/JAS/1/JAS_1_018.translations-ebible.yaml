  con-NTPO: Chigaja Tise agattoen'chone Tise dushundeccuma isuye in'jamba Tise tansintssia
    aya'fai'ccu ingima qquendyaemba in'jaen cuintsu Tise aishe dushundeccuve da'faye.
  ghs-ghs: Noomaeho qupa hiiremi noi noo meenoma nomeke napaho qupata dzaaromi napai
