  tbg-tbg: 'Maantima kero qora kaiqavano vaiinti hampiqamake vaivaro qora kaiqa vare
    vaira: Vaiintivano nai avu aatoqihairo qora kaiqa varaainarara iriqiro vivaro
    nai avu aatoqihairo irite vai uvava vira kuntama varero'
  hub-NT: Nu turachmaitiata ina enentaimtairinig tunau takat enentaimainaku tunauka
    takau ainaji.
  hmo-hmo: To dibagani ena badina korikori be, tau ta sibona ena ura dainai, kara
    dika ta ese ia veria noho, bona ia koia noho.
  big-big: Kapura yongkambanu mabuwili nak nak yenge pigi yungke kaileyengki kira
    orowei mizi piyengko pi kaile mizibene yang kelemi logo pangkayengka koweige iza
    orowei keleyi keya ngago kaile kaile yani.
  gux-G: Nilo kuli tunlini yeni o maalma, ke kua ti biidin ke li baadi yeni mi kuuma.
  cnl-NT: '''E³ quie''²³ lǿn³ dsa³ ''e³ ''née²³ rɨ²³jmée²³ ''e³ xa³ dsoo² quiee''³²
    mɨ³rɨ³jmee³ ''i''²³ ''e³ sǿn²³ ''e³ jmii''³¹ lǿ² la²³jɨ³ ''e³ ŋɨɨ²³ jmɨ² ŋu².'
  zar-NT: Naʼa, channö nu bi raca que le rizíʼ bëʼ le len le cabí naca dxiʼa, naca
    tuʼ rizë́ ladxiʼ le ruáʼ döʼ, ateʼ lë ni ben ga gúʼuni gun le ruáʼ döʼ.
  kde-kde: Henga kila munu ànautangwa na kuutiwa kutenda sambi kwa tama dyake mwene.
  ata-ata: Ia voteꞌi sou tovotovo uꞌoxonenge vilevilesi ne aloxo ꞌo. Masaxa masua
    sou visimenge muxolu tei, la sou anu molu ulapunenge sou nenge taꞌoxonu ꞌiliꞌilixo
    masumasua.
  qvw-NT: Aśhwanpa śhun'unćhu mana allin munaynincuna jicutämuptinmi quiquillan aysaycachicun.
  nfa-nfa: Te sasala mai nèti dꞌara dhèu. Ropa dꞌara na neo adꞌu-ue jꞌara karehe,
    hèia na kapodꞌe kahadhu na, sèna ka tao jꞌara kajꞌalu.
  tnp-tnp: Mətəu nətəlɨgiən tərah rəha iətəmimi aru əmə, in tətəfən-əfən kəm in, kəni
    matiuvi=pən in məmə in otatətəlɨg lan.
  urd-urd: हाँ हर शख़्स अपनी ही ख़्वाहिशों में खिंचकर और फ़ँस कर आज़माया जाता है।
  hot-hot: Mi. Alalôaniŋ thethaŋak ma hatôm etak alim halôk lôm ek nêbôv alim esak
    ba hakôk alalô leŋiŋ ek nandum kambom.
  mqj-NT: Sapo' simesa-mesa tau nasudi kamailuan illalan kalena, iamo te kamailuanne
    urruntu'i anna umpopellekke'i penawanna.
  rus-SYN: но каждый искушается, увлекаясь и обольщаясь собственною похотью;
  mbh-mbh: 'Aveto tongporumong i velpol a toko omole omole nge vene: Lemi rumong kerenga
    i mita a ilemi, ma ilemi altetpot nge omanga, mako i oma i.'
  bdd-bdd: ma hesi taboi ꞌida pui dahwana ꞌoinega nuwatuhu galadi ꞌilisilisigita,
  cbt-NTPO: Canpoara nohuanton, co noyahuë' cancantatëhua', co noyahuë' yonquirëhua'.
    Inachin inachin yonquihuatëhua', chinii' quëparinposo pochin co noyahuë' nicacaso'
    yonquirëhua'.
  srn-NT: Ma te wan sma e psa wan tesi, dan a de so tak' den takru lostu fu en e kari
    en, den e hari en.
  cta-NT: Nu loꞌo ndojolaqui chaꞌ cuxi jiꞌna, biꞌ hora laca nu ná ndaquiyaꞌ na jiꞌi̱
    sca chaꞌ jiꞌi̱ ycuiꞌ Ni; liꞌ la cuiꞌ chaꞌ cuxi nu ntsuꞌu neꞌ cresiya jiꞌi̱ ycuiꞌ
    ca na, biꞌ laca nu ndatsaa jiꞌna chaꞌ tya cuaꞌni la na chaꞌ cuxi.
  bqc-SIM: Baade yↄ̃a ì bↄ aà pↄnidɛa kĩ́iɛ, ↄ̃ ì aà wɛ́ ble, ì aà gálɛ.
  tcz-CHONGTHU: Lhep patepna hi eima ho lung ngaichatna a hung kipanjia hichun eidoha
    boljiuva chule eipui mang jiu ahi.
  mar-mar: तर प्रत्येकजण त्याच्या स्वतःच्या इच्छेनुसार मोहात पडतो व भुलवला जातो.
  snp-snp: E’e, wenena muki ya inanimo lalo kolamo mona yakafo kanu laloto yati ika
    o gedeto ya kepa mele gimaiye.
  isl-isl: Freistingarnar spretta af illum ásetningi og óhreinum hugsunum.
  spy-NT: Nteenee tyēmāktōōs ꞉chii yoo katoorta ꞉muchasta.
  xnn-xnn: Tay nan madologan nan ipogaw ay bomasol et maid teken nodi nan manglayadan
    nan awakna ay mang-ikkan isnan ngawi ay wada isnan nemnemna.
  mwe-mwe: Ikabheje kila mundu analingwa, kwa nonyelwa na tembwa na ilokoli yakwe
    nnyene.
  tte-tte: Na kala woya yaina bwaite besiele, tem nuwatu naenaena iyaele katela mena
    yo tanuwanuwatusosi kani imomosila talau koina tasipwa.
  tcs-tcs: Bat dem pipol uda i meke sin gense God, i prom ubi blo dempla po meke nugud
    samting.
  hlt-THB: Cehlai thlang boeih ing amah ak che ngaihnaak awh ni sykzoeknaak ce a huh
    hy, cawh sykzoeknaak ing sawi nawh zoek hy.
  soq-soq: Tane apana meba insaisawa kadiwa nuawa bedewe wineia rubu osowe itude.
    Me nitu da anaanala ewedie nuausadio kadi dewawa insede.
  qub-qub: Chaypa ruquenga quiquinchïpa shongunchichömi yarpanchi ima jucha ruraypäpis.
  att-att: Ngam marigirigâ ittam nga taggitádday megapu sù narákè nga pakkaragâ na
    baggi na nga naggapu sù narákè nga nonò na.
  bki-bki: Najukujukuano nalo nei abinimei jikili ea toro ea ga bogo na ga kanano
    sidomvovaiano ga mijubolbolili naio ana buru naio bano.
  bqp-bqp: Baadi yↄ̃ogwanaa dì bo a pↄ́nidɛna kĩnaamɛ, akũ àdi a wɛ́ ble à a gátɛ.
  mcp-mcp: Í yidá bə nə́, muud nyəmɛ́fwó iyéésh byé wə́ í dʉ julə nyə, kənd nyə lâm
    *mísə́mʉ́d;
  hat-hat: Men, lè yon moun anba tantasyon, se pwòp move dezi moun lan k'ap rale l',
    k'ap pouse li.
  npl-NT: Mach ijkó, se tlakatl wetsi itech tlajtlákoli ijkuak kimokawilia makiyoltilana
    tlan amokuali mokuatlapowijtok.
  bgg-bgg: Jishii gethek ro awie pha ji shii chid pha ji è ibong hà phang mage shii
    gethek shii ne chuajan dun.
  eng-TCENT: But each person is tempted when he is drawn away and enticed by his own
    evil desires.
  eng-BSB: But each one is tempted when by his own evil desires he is lured away and
    enticed.
  cpu-NT: Aña aakatake nevetapiintarori kaariperori, irootake apampithashiretapiintakotantarori.
  san-ASM: কিন্তু যঃ কশ্চিৎ স্ৱীযমনোৱাঞ্ছযাকৃষ্যতে লোভ্যতে চ তস্যৈৱ পৰীক্ষা ভৱতি|
  tac-NT: Chátiri 'nátili nerú, alué napu buyame ju napu'lige tabilé Onorúgame 'yuga
    'nata mochírigichi. 'We 'la semátiri kárélamala alué 'nátili, nobi oyérisiká alué
    'nátili se'wináchigo nokináliwagó ramué.
  eng-WEBPB: But each one is tempted when he is drawn away by his own lust and enticed.
  gfk-H: 'Senbia ira harwalaam na haan tupas tikai hoken: no nuna sakana nemnem na
    lam ia ma na hamangaha ia wara gilgil ra sakena.'
  viv-viv: Aladibidibi ana nuwanuwa hidede amine. Hai kaliva tauna yana nuwanuwa itaꞋitaluvadigana
    koyona againe ginataini-yo agena ginavebahina, medema ana egana aladibidibi.
  yao-yao: Nambo mundu akulinjikwa pakukwekwelemwa ni kutanjikwa ni tama jakwe atende
    yangalumbana.
  tgp-tgp: Pani vaihite la vora usuri na masalon tamlohi hasena purongo, la lo reve
    nar̃ihia, ale la lo haluhalua,
  auc-NT: Æcämenque incæ, Wënæ wënæ botö cæïnente wædö incæ ante waëmö impa, ante
    pönëninque tömengä do wënæ wënæ mönö cæïnente wædö beyænque wënæ wënæ cæïnengä
    ingampa.
  kbc-NT: Pida niɡ̶ina oko nige lowoogo meo ane beyagi, yowo leeɡ̶otedi niɡ̶inoa epaa
    lidaɡ̶ataka lolaadi, anoinaale iniaaɡ̶ini niɡ̶ini oko.
  bmh-bmh: Bo, ig tutak tutak igual dabeleu eg nug igul eg mabun bimaig pina, igul
    eg manem.
  ctu-BL: Che' an majqui woli' pʌjyel ti mulil, jiñʌch i colosojlel i pusic'al mu'
    bʌ i pʌy, mu' bʌ i xic'.
  meq-meq: Kwa way a ge mənese na, ta bor i bo ŋgay nakə lele bay a səpat na ka məge
    mənese aye.
  noa-H: Maachin nem k'aigba wauju k'ĩirjug dʌ̈i t'aaba naawaita magʌm nem waum k'õchk'aajem.
    Maguata magʌm nem wauju k'ĩirjubaadeewaijã sĩi wounagamjö hʌdʌraa dich hëudʌ harrpiejem.
  alp-NT: Po sepo tamata sae isupu teheke eleki itetu hoko mere itetu bei ruai eni
    sukare, le laleije loko tiare peneka. Mere lupe iane supu kerike le ekane umpane
    lulu esi sukare.
  san-VEL: kintu ya.h ka"scit sviiyamanovaa nchayaak.r.syate lobhyate ca tasyaiva
    pariik.saa bhavati|
  kbq-kbq: Hu'neanagi mago magomofona agri'a kefo avesi'zamo, avazu huno rehezampina
    avarenente.
  kbh-kbh: Inÿets̈á endmëna, canÿa bacna soye jamama jócochënguana, bacna juabnënga
    tojtsebomna ora; cha chiñe nÿe jésejuabnayana y chë soye jtsasjayana cha chca
    jamama.
  ron-LSB: Ci fiecare este ispitit atunci când este atras de poftele sale și ispitit.
  pon-pon: A amen amen kin jonejon ni a inon jued.
  nhe-BL: Pero nopa tlamantli fiero tlen se tlacatl o se sihuatl tlahuel quinequi
    quichihuas ipan itlalnamiquilis, ya nopa quiyoltilana.
  sps-sps: San fakats iring an koman iring tana mes patsukanen to te tsun non ai te
    amus naa ya tan kat iring.
  wnc-wnc: Sike aminu tapatu sanga waiakngata tasiwan siwan waapatane musia enayaakngata
    inindatdauke kaitakuwan ita apimapik.
  bus-bus: Baade yↄ̃agwana è bↄ à pↄ́nidɛna kiiamɛ, ben è à wɛ́ɛ ble à à gáɛ.
  gub-BL: Xipyhyk ipira zane, ta'e uzuhez uputaw pina rehe har a'e xe. Nezewegatete
    teko uzapo ikatu 'ym ma'e a'e wà, ta'e ipurapo wer tuwe hehe a'e wà xe.
  imo-imo: Linonga konopumuni aku ulu pulu kerima teamili nimbe kondi toromo wali
    linonga konopu keri akumuni ulu pulu kerima teamili nimbe lino tope tirimo.
  boj-boj: Gago segi segi are miligi tigeloqnsiqa iga titgeqnu. Gam dena gago segi
    areqalo uge na iga uneq breigwa oqnsiqa walawalaigoqnsiqa gisaŋgeqnu.
  eng-DRA: But every man is tempted by his own concupiscence, being drawn away and
    allured.
  knf-knf: Andoli aji do buţaan ţi uŋal wi nul uwuţaan, wul ujaaŋ uwuuka kaneejana.
  san-KHM: កិន្តុ យះ កឝ្ចិត៑ ស្វីយមនោវាញ្ឆយាក្ឫឞ្យតេ លោភ្យតេ ច តស្យៃវ បរីក្ឞា ភវតិ។
  arn-NT: Welu may, kiñe che kintukaduamkeeyew ñi illutukeelchi dungu mew, fey wüla
    kisu ñi wesa illutukeel ngünenkakeeyew ka wesa rakiduamelkeeyew.
  zas-NT: Xixgabmal gajc bejn rudëë laaman gan güünman ni mal.
  ken-NT: Nkaysi mbʉ́mbʉ anɛ áchí mmu antɨ kɛ áyà mmu ankwɛ́n ndǔ nta anɛ nɛmɔ
    bɛkʉ bɛbʉ́.
