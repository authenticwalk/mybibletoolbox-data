verse: JAS.001.014
translations:
  kpx-kpx: Isito atae biaeabuna vaveve toelaho isivilahai huhuilage kena kebia malevei
    aiogevei.
  okv-H: Rate embo vahai vahai ta ujena ujena na ari sapura kito ai pambasi uje eagora.
  tbo-tbo: Tauta ata luhogala apapoena e teinita,
  mal-C: എന്നാൽ, ഓരോരുത്തരും പ്രലോഭിപ്പിക്കപ്പെടുന്നത് സ്വന്തം ദുർമോഹത്താൽ വലിച്ചിഴയ്ക്കപ്പെടുകയും
    വശീകരിക്കപ്പെടുകയും ചെയ്യുമ്പോഴാണ്.
  grc-SR: ἕκαστος δὲ πειράζεται, ὑπὸ τῆς ἰδίας ἐπιθυμίας ἐξελκόμενος καὶ δελεαζόμενος.
  bgc-bgc: पर हरेक माणस अपणी ए लालसा म्ह पड़कै अर फँसकै परख्या ज्या सै।
  khz-khz: Na talima ta veripagani erawaliana pene ia evaigerevagiana, ne tugamagi-rakavara
    na aona geganiana, geopaana.
  deu-TKW: Vielmehr wird jeder so versucht, daß er von seiner eigenen Lust hingezogen
    und gelockt wird.
  zsr-NT: Naꞌa, chquiꞌ nu bi rac qui le rziꞌ bëꞌ lei le nac xöhuiꞌ, nac le rzë ladxiꞌ
    le cunác, atiꞌ lë ni ben ga guꞌni gun le cunác.
  lin-lin: Kasi moto nyonso atindikamaka na mabe soki abendami mpe akangami na motambo
    ya baposa mabe ya nzoto na ye moko.
  hns-NT: Djab koi bharmaawal dja hai, tab ie tjiedj hardam okar kharaab laalietj
    me se niekare hai.
  noa-E: Maachin nem khaigba wauju khĩirjug dʉ̈i thaaba naawaita magʉm nem waum khõchkhaajem.
    Maguata magʉm nem wauju khĩirjubaadeewaijã sĩi wounagamjö ʉdʉraa dich ëudʉ arrpiejem.
  eng-EMTV: But each one is tempted by his own lusts, being drawn away and seduced
    by them.
  mib-NT: Chi sa suhva jeē ndíyo néé ni maá i, suu sáha jeē jicán ini i sáha i cuēchi,
    te scánda ini i chi stáhú un i.
  lif-NT2: कर काक् मनाहाॽ आबाङे फे़न् निङ्‌वाॽइल्‍ले़ मुरा मे़त्तुसिआङ् हङ्‌साॽमो
    मे़धाःरो॥
  xnj-xnj: Nambu mundu ilingiwa peihutika na kuyonjwa na mnogo waki uhakau.
  mmx-mmx: Ketla laradi i suma loklok tong pen at loxonaleng lavavara xapmek axa ren
    i sar asoogong i.
  cbr-NT: Unían ñu 'atima 'acë ax ca Nucën Papa Diosan 'amicëma 'icën. Abi aín sinan
    'atima 'ixun ca usoquin 'aia.
  tee-NT: Para ni na lhu tanun ju macxcai ju laqui'alhunut'an ju naviputunau pus yuchi
    va tsa lhipast'ac'au ju macxcai. Chai ni na k'ox ju lhiulayau ju past'ac'au pus
    puta'okxchok'oyau.
  eng-LSV: but each one is tempted, being led away and enticed by his own desires;
  cak-NT: Y xa ret na'an mac, ri' xa awiq'uin ret nipe-wi. Xa ja ri itzel tak ex ri
    ye'arayij, jari' ri yebano chawe.
  pah-NT: G̃andeaporog̃itate'varuhua opotaruka g̃a pe g̃andekote'varuhua.
  sja-NT: Jĩp'a tachi t'ãrideepata k'ĩsia k'achia uchiapari. Maap'eda ne-animal trampade
    t'ĩuparik'a carnada k'oit'ee, mãga pɨk'a eperã ichia k'ĩsia k'achia oo k'iniadaik'ãri,
  xed-xed: Ka dzghaŋdzgha skwi ta dər wati ma mndu ná, ghudzaku ma vghani ta barafta,
    ka tɗamta tsi.
  mks-NT: Joo tá cája ndó ña̱ núu cúú á sa̱há ña̱ xíca̱ ini ndó caja ndó ña̱ ta xi̱hín
    ña̱ yóho ndicava ndó nu̱ú cua̱chi.
  gfk-S: 'Iesene ira harwalar na hana tupas tikenong horek: no nuno sana sinisip na
    lamus ie ma ina hakalak ie ura gilgil ra sasana.'
  bmu-bmu: Anutunöŋ qahöpmö, nanini sihim kömbönaŋnini bölöŋan mönö töpötiŋ (nemban,
    pöraŋ) ewö öröm neŋgiiga mötöp bitimnöŋ qaköinga siŋgisöndokö esapesapŋi mewö
    mohot mohot neŋgöreŋ asuhumakze.
  dgz-dgz: Go nu nuk imunua koewa anuintoni gapan pusi warup inanup tauiniwa, ame
    naune aen koewa nonokap tauivin.
  eng-GNV: But euery man is tempted, when hee is drawen away by his owne concupiscence,
    and is entised.
  zaa-NT: Acca ttu enne' nna canchu chi rulábalatsi'į gunią tul·la' nna, pues guni
    bą́ na porqui'ni ą' ná la' ridàlatsi' mal lo lòstu'į. Canchu íl·lani biỹa oportunidad
    nna làniana la' ridàlatsi' mal quì'į íchi'ą na para gunią na vencer para gúnią
    tul·la'.
  eng-WEBSTER: But every man is tempted, when he is drawn away by his own lust, and
    enticed.
  guh-guh: Pajivi jamatabëcueneëjëtatsi pibisiacuene pexanaenexa, bajarapajivi copiaya
    pejamatabëëthëtota jamatabënaponapona papibisiacuene jamatabëexana. Nexata jane
    baja itsa jamatabëcueneëjëtatsi pibisiacuene pexanaenexa, bajarapapibisiacuene
    exana.
  bon-bon: Yepä, angletneja te täduge biname me ngene atwanena cabu ca, biname me
    niiyarage singi te liba teebine toraca gaabe cabu ca yääyeblingtuge.
  nhw-BL: Pero nopa tlamantli fiero catli se tlacatl o se sihuatl tlahuel quinequi
    quichihuas ipan itlalnamiquilis, ya nopa quiyoltilana.
  swh-ONEN: Lakini kila mtu hujaribiwa wakati anapovutwa na kudanganywa na tamaa zake
    mwenyewe zilizo mbaya.
  wbi-wbi: Loli umunhu ghweni ighelua nuvunoghelua vwake jujuo uvuvivi vuno vukamulongwisie
    na kusyangua kuvomba inyivi.
  bba-bba: Adɑmɑ sɑnɑm mɛ tɔnun kĩru kɑnkɑm tɑ nùn sokɑ tɑ ɡɑwɑ, yerɑ u kɔkirirɑ.
  eng-KJVCPB: but every man is tempted, when he is drawn away of his own lust, and
    enticed.
  kgk-NT: Nhandejéhegwi voi nhanhetantea nhande ae jajejavy hagwã. “Xe mbo'e vai-gwi,
    ajapo vai” oĩ he'i va'e mo'ã. Ndaha'éi upéixa. Nhandejéhegwi ae jajapo vai. Nhande
    py'a-py jajapose va'e ae-gwi, nhanhembotavy.
  waj-waj: Gioonna kiaapu voovaaki iinno teeraivo inna iinno taanara nnikio rikioo
    ari aakiaivaki inna varaatai aataru maisaivo inna iinno taanara nniivaa inna iikiata
    iikiatainono too fai kaanaivo vainaravai.
  cpy-cpy: Tema aakataki ñaamata-piintawori kaari-perori, rootaki akenkithashiryaa-kotanta-piintawori.
  mpx-mpx: 'Yaa ala lawakik ana abanem i ola hiwe: bugul etega nunuwala hot yaka nuwatu
    o i momolila ge i paonala.'
  wbp-wbp: Nyarrparla marda karla yapaju karlirr-yani wiljiji? Wilji-wiyi kuja-ka
    manngu-nyanyi, ngulaju kanyanu yimirr-yinjarla karlirr-kanyi Kaatu-kujaku. Kuja
    kanyanu karlirr-kanyi Kaatu-kujaku, ngulaju karla rdarr-karrimirra Juju Ngawukuju.
    Nyanungurlu kanyanu Juju Ngawu-kurralku rdarr-kanyi wiljingki.
  luo-luo: makmana ngʼato ka ngʼato itemo mana ka gombone owuon maricho oywaye kendo
    tere e richo.
  nhe-NT: Pero nopa tlamantli fiero tlen se tlacatl o se sihuatl tlahuel quinequi
    quichihuas ipan itlalnamiquilis, ya nopa quiyoltilana.
  aii-aii: ܐܝܼܢܵܐ ܟܠܔ ܚܲܕ ܟܹܐ ܦܵܐܹܫ ܓ̰ܘܼܪܒܵܐ ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܓܵܢܹܗ، ܟܹܐ ܦܵܐܹܫ ܓܪܝܼܫܵܐ
    ܘܫܘܼܕܠܵܐ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Aglaan kisupayaaq aŋiqusaaqsiuraqtuq kaviuġuksaaqtaukami napitaukamiḷu kimmutmiñun.
  msb-msb: Natitintaran lang an tawo san iya sadiri na mga kaila, tapos nagapadara
    siya sa sadiri niya na kagustuhan na maghimo sin maraot.
  cpa-NT: Guiog¹³ dsa² jmøi¹guǿi¹ hniu¹ jmo¹ hi² hlaih¹³ hi² møa¹² dsǿa¹².
  dso-dso: ମାତର୍‌ ଗଟେକ୍‌ ଲକର୍‍ କରାପ୍‌ ଗୁନ୍‌ଚଲନ୍‌ ତାକେ ପରିକା କରାଇ ଅଇବାକେ ଡାକିନେଇସି
    ।
  meu-meu: A taunimanima ta sibona ena ura dikadia ese lalona e aniamu bona e koiamu.
  yva-NT: 'Yara ana mo vatane atopane ntubai taune anuga rai maisyare so: manasyimbe
    bekero ngkakainoanive inta ntipu anuga rai, umba bekero ngkakainoanive umaso mi
    nsarirae ti mo atopan akato.'
  dgc-dgc: Engˈwan, tu gustu na tolay a medukés, éy saya i méngtoksoa dide ta ipagkasala
    de.
  zpm-NT: Grë ncuaaṉe ndzinlid ne rzoobladz ne, grë ncuaaṉ yozh ne rionie guic ne,
    miṉ co nac miṉe rquiil ne. Lëëw nac miṉe rcheep ne ruṉctal ne xtoḻ ne, ni ndioṉle
    ne gaṉle, lëë gdib miṉe gdeed doḻ lo miech nac guieḻnëdox ne ygaa zho.
  hix-NT: Onà wyaro haxa anhà nkukmanàr me tehxatxhe. Kano me ronye rma tehohketxhe,
    kanhàn kom hoko. Enyhoru wyaro rma haxa naha, kanhàn komo, kàwyanye. Àxe rma haxa
    tehxatxhe. Àro wyaro konkuhtetxhe, kanhàn komo.
  sim-sim: Hako sungu masi nihi oso vai mbaskashiwak kavakavan ni unda nir. Wapkava
    nihi yap haimba handambaha mbafirikafiriwak kavakavan ni unda nir.
  npi-ULB: तर हरेक व्यक्‍ति आफ्नै अभिलाषाद्वारा परीक्षामा पर्दछ, जसले उसलाई बहकाउँछ
    र प्रलोभनमा पार्दछ ।
  cgc-cgc: Piro, mga ittaw natintar na magbuat ta sala tenged nadala ta kaugalingen
    danen na liag na paryo danen an ta mga ayep na napaanan daw nadakep.
  tim-tim: Luâk konok konok hârok ikinenŋaet ikinenŋaet biwinenŋande oloŋnenekmap.
    Akto yâkŋe egâliaŋ bâleŋe arekŋe hiaŋgim biwiŋe mem agato dosa akmap.
  yor-yor: ṣùgbọ́n olúkúlùkù ni a ń dánwò nígbà tí a bá fi ọwọ́ ìfẹ́kúfẹ̀ẹ́ ara rẹ̀
    fà á lọ tí a sì tàn án jẹ.
  wos-wos: Wu yingafwe. Du takwa haraki saraki sémbut hurunjoka mawuli yandat, deka
    hafu mawuli dé diré témbéré, di haraki saraki sémbut hurundate. Wungi témbéréta
    dé diré hurukwexé.
  emp-NTPO: Ãtebʌrʌ cadjirua oi crĩchara zebaria ara dadjia mãwã o quĩrĩã b̶ʌ bẽrã.
  eng-F35: But each one is tempted by his own craving, being taken in tow and enticed.
  ind-ind: Sesungguhnya keinginanmu sendirilah yang membuat kamu tergoda, karena kamu
    membiarkan dirimu terseret sampai terjerat pada hawa nafsu itu.
  pes-OPCB: وسوسه از هوسهای خود ما ناشی می‌شود، که ما را می‌فریبد و به دام می‌افکند.
  mpt-mpt: Ina otane elekiem olokiem nibo bobol tem misiamo funanoba Ni kukub olo
    nanobtabo ge fumbob ota dlabmanota hengmino hengabuobe.
  ssx-ssx: Mo halita꞉ ipika꞉ hoke hone pa꞉la꞉ ekima꞉ kone hona꞉maasa꞉ tupa꞉ hoke hone
    u tiaasa꞉me.
  mkl-mkl: Ammɑ wɑɑti iyi binɛi inɛ í fɑɑ í muu, nŋu bɛi í jɛ kulɛlɛ.
  gaq-gaq: ଡାଗ୍ଲା ରେମୁଆଁ ନିଜର୍‌ ପାପ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ଚେ ନିଜେ ପରିକ୍ୟାନ୍ନିଆ ଲଃଏ ।
  gof-RNT: Shin issi issi asi ba iita amuwaan gooshettiya wodenne cimettiya wode paacettees.
  unx-unx: ମେନ୍‌ଦ ଜେତା ହଡ଼ ଆୟାଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ରେ ତାଇନ୍‌କେଦ୍‌ତେ ବିଡ଼ାଅରେ ଉୟୁଗଃଆ
    ।
  gah-gah: Lumu heleaká netalímo gimilegú molokago gelehusigú apeleaká noune.
  lcm-lcm: Sikei, siksikei a igenen kapo atogon a keve vubuk rikek voiang kipo tak
    ia taun a rikek.
  aer-aer: Nhenge tyerrtye nhenge re-arrpe akurne mpwaretyeke ahentye aneme, ikwere-arrpe
    itirremele re imerte akurne mpwaremele. Arne akurne yanhe areyele anwernenhe Ngkartenge
    rakeme.
  qvc-NT: Ashwanmi runalla yuyan, mana allikunata ruranambaqqa. Chaqa paypa yuyayninmi
    animachin, chay uchata rurananqa.
  tgl-ULB: Ang bawat tao ay natutukso ng kaniyang masamang mga pagnanasa kung saan
    inaakit at itinutulak siya palayo.
  cbs-NT: Diosun jaska yunuamabiaken ibubis jatun shinanen chakabu shinankin jaska
    bechipaiai keska aki jaki nexei chakabu beyakubainmisbuki.
  xtm-NTPP: Su'va ja u'vi ñu'u ini maa maa o ja sa'a o ma, chukan kúu ja kána ña'a
    i ja sa'a o, te játna ini o, te jínu ini o, te sa'a o ma.
  nnq-nnq: Nambu mundu alondoligwa pautigwa nu kujonjigwa na tama jakwe mbaja.
  bao-NT: O biirije pee bii, bojoca cʉ̃ja niiro cõro, cʉ̃ja yee ñañarije tiirique
    cʉ̃jare ca boorijera cʉ̃jare wee waari, cʉ̃jare ca tii ʉgari peoro macã, ñañarije
    tiirʉgariquere bii buiyee ecoma.
  san-ORI: କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍ ସ୍ୱୀଯମନୋୱାଞ୍ଛଯାକୃଷ୍ୟତେ ଲୋଭ୍ୟତେ ଚ ତସ୍ୟୈୱ ପରୀକ୍ଷା ଭୱତି|
  huv-NT: Cos jangantanej nejáyan quiaj ayacüy tiül omeaats nej mandiüm marang ngo
    majneaj, wüx anot nej mandiüm marang leaw axom majaw, quiaj apmeyacüy tiül naél.
  otn-NT: N'na ngu̱ n'na yø ja̱'i̱, i sosɛ rá̱ mmʉi'a̱ ra̱ nts'o nne da̱ 'yøt'e.
  nop-nop: Tikamanda adi talik indiŋ foloŋ mintalak. Timentimeŋ adi me niŋ ne’walaŋ
    silodadi kadakaniŋ titiŋdok nadigalikalak, kaŋ wondigoŋ gebineŋ hamanelak.
  obo-NT: Su iyon od pokopiyod to minuvu nod puung to saa, idda en so morat no ingowollon
    din, no iling to oppan nod pokoposahad kandin.
  cak-ENT: Roma ri nkumacun xa kiq'uin c'a roj npu'u-vi. Xa ja ri itzel tak rayibül
    ri yec'o kiq'uin ri nyebanun quiri' cheke.
  lif-NT: ᤁᤖ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤔᤢᤖᤠ ᤔᤧᤳᤋᤢᤛᤡᤀᤠᤱ ᤜᤱᤛᤠ᤹ᤔᤥ ᤔᤧᤎᤠ᤺ᤖᤥ॥
  mie-NT: Chi sa jā ndíyo inī maá ji, suu sáhá jā cúu inī ji sāhá ji cuāchi, de scándā
    inī ji, chi suu ñúcuán cúu jā stáhví.
  san-TIB: ཀིནྟུ ཡཿ ཀཤྩིཏ྄ སྭཱིཡམནོཝཱཉྪཡཱཀྲྀཥྱཏེ ལོབྷྱཏེ ཙ ཏསྱཻཝ པརཱིཀྵཱ བྷཝཏི།
  qve-NT: Runakunaqa tentasqa kanku, kikinpa millay munayninkuwan vencechikuspa, chaywan
    dominachikuspankun.
  pao-NT: Oosoo tammesoo suda tusooyukwena suda te wuyukwe.
  cbu-NT: Itaru, chiy ngutich yutaritshishee támarakuch, anoo chinachinaw ashkuch,
    mangishich payutarchi.
  usa-usa: móra-nakomma makátímma wení táwî-auyanakoma wemmá kéyabitiye.
  soy-soy: Amɑ́ ḿpɑ́ úye likɑ́ipi-kɑ́ipi cirɛ lɛɛ yɛ u pɑsɑi ɑi ɑkópɛ kɛ́mɛɛ u
    tépɔ.
  hui-hui: Mbirali ibuni dimagoli haragome ko mo bia holene tene nga.
  amf-amf: Ko dahaannaar eeno wul yisa meten yinnon anngarmano kiam gochenbee taysenbeka
    kida shedadhe.
  quc-NNT: Xane ri winaq kätaqchi'x che mak aretaq käniman che ri itzel taq u rayinik.
    Xaq je ri', ri winaq käqaj na pa mak.
  dob-dob: ta esi taudamo ꞌida yalakwaiya ꞌenega nuwanuwa toꞌumalina ꞌilisilisida.
  wrs-wrs: Heva os und heva hev ambo phowol vev, indhanarinimba mana vemaramba eiselmba.
    Hevna und desvulohmana vevra, wo wohkek vethavra yunalm hemba.
  mca-mca: Qa pakha'ƚe qu' natjaajinhetii qe ta'ƚets in yisu'un qu' naqsiijkii pakha'
    ƚakha'ƚe in yisu'un uƚ'ax.
  tzo-TZC: Ti cꞌalal oy buchꞌu ta spas yaꞌi ti cꞌusi chopole, jaꞌ ti icꞌbil sujbil
    yuꞌun ti chopol scꞌupijel yoꞌntone. Jech o xal jaꞌ o tey ta xlic spas yaꞌi ti
    chopole.
  mya-mya: လူ​သည်​စုံ​စမ်း​သွေး​ဆောင်​ခြင်း​ခံ​ရ​သည်​ဆို သည်​မှာ မိ​မိ​၏​ဆိုး​ညစ်​သော​လို​အင်​ဆန္ဒ​ဆွဲ
    ဆောင်​ရာ​သို့​လိုက်​ပါ​ခြင်း​ပင်​ဖြစ်​၏။-
  gng-NT: Ama unil kɛ ya nunfɔke nɛ díɛh wɔ ticuɔr ki coh wɔ.
  cbi-NTPO: Tsaju', main firu' kenu tya' ujcha lanu kentsumiya ya' pensasharen tsa
    tsangue firu' kiikenu tyantsu' mityaa chi'kaya' maaliren tsanguenu tiyamu juve.
  ikk-NT: Nị ọnwụnwan bịanị ịhịan wụ nị eje-ihiẹn la a ẹnya, gụnma a.
  leu-leu: Taasaxa maana vubuxanan saat sina mataa xa, ri taa tafange e yuuf familunge.
