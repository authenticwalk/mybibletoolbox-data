    mot'i i ahowawi. Hẽtyhot rokirẽ yt ra'yn tuereto at waty waikiru ko'i wen ma'ato
    Tupana sese yt mi'iria tominug ko'i yt ewywuat hin i toĩne'en. Tupana ti po'og
    po'og aipo­wyro hat tominug at waty waikiru ko'i kai. Mi'i ti po'og po'og ipotpap
    at ka'ap wyti aipoi­tyro hamuat. Yt kat sa'up i watum pytkai tutum yne yne ahepe
    tekat ko'i aimo­wepit hamuat ko'i. Hẽtyhot at ka'ap Tupana.
  kpf-kpf: Kut ŋâi ŋâi âlipŋâ top top, zo uren gâbâ âsakŋâ Ibâ kânok, zâkkâren gâbâ
