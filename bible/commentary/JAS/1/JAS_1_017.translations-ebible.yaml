    dhuwal wäŋany munathany', ga yakan ŋayiny ŋunhi balanyany nhakun wuŋiḻiny' ŋunhi
    ŋuli ga yan mali'-maliyun. Yurr ŋayipiny ŋunhi God-Waŋarrnydja ŋuli gi bäyŋun
