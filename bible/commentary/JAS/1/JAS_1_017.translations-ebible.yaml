verse: JAS.001.017
translations:
  kpx-kpx: Kosealemo otogomo vavevebe toelau lohoholinu. Isito Dilavau vaveve dua
    unaha nahiho hanavoge nahi ke malema. Keu atagae umuka. Avuemo vavie vavevebeu
    uoholinu. Isito auna vani bahata atagae vaveve unaha vagei.
  okv-H: Ari sapura ta ke gamo God ta degi mane puvaguja rate God ta hande tapa amo
    javotoho pere eto God Mamo uhu ta usasa ari embo amita degi hande tapa ikeoi puvaguja,
    eto God mane nei aisuja eto kuho sindeto usasa seiketo dago mume ta irora mane
    aisuja.
  tbo-tbo: '@see-verse:JAS.001.016'
  mal-C: ഉത്തമവും പൂർണവുമായ എല്ലാ നല്ല ദാനങ്ങളും ഉയരത്തിൽനിന്ന്, അതായത്, പ്രകാശങ്ങളുടെ
    പിതാവിങ്കൽനിന്നാണു വരുന്നത്. അവിടന്ന് മാറിക്കൊണ്ടിരിക്കുന്ന നിഴലുകൾപോലെ മാറുകയില്ല.
  grc-SR: Πᾶσα δόσις ἀγαθὴ καὶ πᾶν δώρημα τέλειον ἄνωθέν ἐστιν, καταβαῖνον ἀπὸ τοῦ
    πατρὸς τῶν φώτων, παρ᾽ ᾧ οὐκ ἔνι παραλλαγή, ἢ τροπῆς ἀποσκίασμα.
  bgc-bgc: क्यूँके हरेक आच्छा वरदान अर हरेक उत्तम दान परमेसवर की ओड़ तै ए सै, जो सिध्द
    सै, जिसनै आसमान की ज्योतियाँ बणाई सै, अर वो इनकी छाया की तरियां कदे बदलता कोनी।
  khz-khz: Veveni gaura namara maparara e wareware rorirori gaura maparara kupa na
    gemarigona, Maeka Tamana, kupa maekana ekalaato Palaguna, genana emarigona. Kupa
    maekana eirauna, na ia ati eirauna pa mukuna na maki ati egapiana.
  deu-TKW: alles was gute Gabe und vollkommenes Geschenk ist, ist von oben her, es
    kommt herab vom Vater der Lichter, bei welchem keine Veränderung statthat noch
    ein Schatten von Wandel.
  zsr-NT: Yúguꞌtë le nac dxiꞌa len yúguꞌtë le nac gdu le ruziꞌruꞌ xbey, zaꞌ zacaꞌ
    xtsaꞌl, r‑ruj ga zoëꞌ Xuzruꞌ Dios, Nu ben le taꞌyë́p yös luzxbá, le tuꞌtsáꞌ cuingac,
    san Lëꞌ cutu rutsáꞌ cuinëꞌ len cutu rutsë́ꞌë ca runëꞌ, rúnnteczëꞌ queëruꞌ le nac
    dxiꞌa.
  lin-lin: bolamu nyonso mpe likabo nyonso ya kitoko ewutaka kaka na Likolo, epai
    ya Tata ya pole, oyo, kati na Ye, molili ezalaka te, mpe abongwanaka te.
  hns-NT: Parmeswar khaalie attjha tjiedj aur barhia daan dewe hai. Oe tjaan, soeroedj
    aur tarai banaais hai. Ie sab badale hai, bakie Parmeswar kabhie na badaliega.
  noa-E: Ẽwandam edjã ee nem thʉnʉmpa wautarraun maachig nem thum nem ajapham appaita
    deejem. Ich chan maach mʉig eegarm khʉʉnjö cambibierrsö khaba sĩerrʉm. Mag sĩewai
    prueba ee nʉm aigjã iruata magʉm khĩirjug deejim awi i gaai thʉju khaba nʉm.
  eng-EMTV: Every good gift and every perfect gift is from above, and comes down from
    the Father of lights, with whom there is no variation or shadow of turning.
  mib-NT: Tāca jéē cútahū yō jeē váha jeē lúu íyó, chi vēji nde andɨvɨ́ núū maá Yaā
    Dios, Yaā ni sáha tāca jéē ndíndēe íin andɨvɨ́. Te máá yá tu násāma cuɨtɨ ini
    yā nájnūhun násāma nduva jíín cuándahū.
  lif-NT2: काक् नुःबा नु कुलिङ्‌धो के़गे़प्‍पा पर्धाःम्‍मिङ्‌ग थाःङ् ताङ्‌साक्‍पो
    के़ओःप्‍पा ओःत्तिहाॽ के़जोःक्‍पा पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌लाम् युःरो॥ खे़न्
    ओःत्तिहाॽग साम्‍ब्रिःप्‍पा कुइसिःक् ले़ङ्‌बेःक्, कर खुने़ॽ आप्‍फाल्‍ले़आङ् मे़ले़ङ्‌ने़न्‍लो॥
  xnj-xnj: Kila chipanji chabwina na kila njombi yangapungula yihuma kunani kwa Dadi,
    Muwumba wa lumuli, ndi angang'anamuka na kawaka ulangisa wowoha wa kung'anamuka.
  mmx-mmx: Leventamtaba mo i lox avukat aleng, ni axap nom boro vana at laxalibet.
    I si boro vana at ne Temen dik, mo ga rudum li laxangking, lagaaling, la laxampenti.
    Kopmen teretepukus at loklok teren la kopmen toxot at lamain ik lok keneng teren.
  cbr-NT: Camabi uisa ñu cara upí 'icë, ax ca Nucën Papa Dios naínu 'icë, an bari,
    'uxë, 'ispa acama unio, an camabi uni 'ináncë 'icën. A ñucamaxa bënamëanan bëánquicë
    'aínbi ca Nucën Papa Dios axira usabi 'iá 'aish usabi 'icën.
  tee-NT: Para tachi chun ju xtaknicantau ju k'ox chai tachi chun ju xtaknicantau
    ju aktsai talaclhman ju minacha. Yuchi ju Dios ju macamin. Yuchi ju navik'olh
    tachi chun ju tamapulhcui. Pus ju anu' ju mapulhcui aktamixnin k'ox mapulhcui
    chai aktamixnin jantu k'ox lai tasui. Para ju Dios jantu va tam tam junita. Nin
    lacats'unin ju va astan tam canaulh.
  eng-LSV: Every good giving, and every perfect gift, is from above, coming down from
    the Father of lights, with whom is no variation, or shadow of turning;
  cak-NT: Roma ronojel ri utzilaj tak ex, chicaj riq'uin ri Katata' Dios yepe-wi.
    Riq'uin raja' petenak-wi ronojel ri sakil. Anche'l ri k'ij, ri ic' y ri ch'umil,
    ri niquijalala-qui' ronojel tiempo. Y can xe ri Dios ri man nujal ta ri'.
  pah-NT: Tupana'ga jate omombyry hete nhande ve yvagipeve'ga. Garemimbuhura nhaporemo
    pyry hete. Tupana'ga oapo nhanderyapehava hako. Kwara, jahya, jaytata'ia ga oapo
    hako. Igwete nhanderyapehava jijyjijyi jipi imoypytuna. Emo Tupana'ga ko nhanderyapehava
    atyvi. Ga ndogwerojijyi gweaporog̃ita jipi. Ga nomongote'varuhui nhande ve. Ga
    pyry hete nhande ve avuirama.
  sja-NT: Mãga-epɨ. Tachia ne-inaa pia jõmaweda iru p'anɨ Tachi Ak'õre k'aurepata
    iru p'anɨ. Irua ooji ak'õrejĩru, atane mãik'aapa lucero. Mãgɨ́ edaare ɨ̃daapata,
    edaare ɨ̃daadak'aa. Tachi Ak'õre mãga bada paara, edaare k'ĩsiapik'aji k'achia
    ooit'ee; edaare k'ĩsiapik'aji pia ooit'ee. Mamĩda mãga-e. Ichita pia oopari.
  xed-xed: Inda skwi ya ta ɗinuta, nda inda mbəhu ya kul haɗ sana skwi ta ghəŋani
    ná, ta luwa ta saha tsi, da Lazglafta ta nzakway ka Dani ma tsuwaɗakha. Haɗ tsatsi
    ta mbəɗavafta wa, haɗ sana skwi ta zawataku ka grum da tsatsi wa.
  mks-NT: Jáchi̱ tócó ndihi ña̱ va̱ha quíxi a indiví nu̱ íin Ndióxi̱ ta mé á sáhan
    ña̱ va̱ha nu̱ yo̱. Já íin va Ndióxi̱ jáchi̱ cája tá cája ña̱ va̱ha cuití va. Ta
    co̱ ndíja̱ma toho Ndióxi̱. Ta mé Ndióxi̱, tátá yo̱ na̱cava̱ha ña̱ ndíyéhe̱ íin
    indiví. Ta ndá tañu ndíja̱ma táhan ña̱ íin indiví joo Ndióxi̱ co̱ ndíja̱ma toho
    a.
  gfk-S: Ira bilai ma ira gamgamatien na hartabar bakut di la hananasur metuma hone
    God nong ga hakisi ira lulungo tuma ra mawe. Ma ne God pai lale kikios hoke ra
    ududuh ing be a kasasa i halaawas ie be na hakumkum ie.
  bmu-bmu: Kalem ölöpŋi aködamunŋinambuk pakpak mi Anutunöŋ ali Suep euyaŋgöreŋök
    asuhumakza. Köiŋ wehön jeŋiri kota kutuba geyohotka imutimutŋiran körim törim
    ahakzapmö, asakŋi pakpakö Toŋan mönö nanŋak qahö uteköma. Imutimut me söŋaup kun
    mi yaŋgöreŋ qahö ahöza.
  dgz-dgz: Wan dim dim kakae guragut ge yan aiman garaeta ame Mamanua God ganat kimani
    tani apanewa inap visiwanum. Amba wam siragam ge buanae mum ge woup gapan entan
    taine ap umap, God me entan ya tainiwa amba ganat mega wat entanep sisip ya taueta.
  eng-GNV: Euery good giuing, and euery perfect gift is from aboue, and commeth downe
    from the Father of lights, with whome is no variablenes, neither shadow of turning.
  zaa-NT: 'Tata Dios nna runne tsuą'' teruba nu ná completamente tsè'' para ri''u,
    nìdi titó'' mal labí runne. Por ejemplo: Lèe nna benie ubitsa nna ca bélia nna,
    pero hua ritsiání la'' rudàni'' qui'' quį nna runi cą lixina gáabá. Pero Tata
    Dios nna née la''yani'' tulidàba nna runne tsuą'' teruba nu ná tse'' tulidàba.'
  eng-WEBSTER: Every good gift and every perfect gift is from above, and cometh down
    from the Father of lights, with whom is no variableness, neither shadow of turning.
  guh-guh: Tsipaji daxita pacuene pepo pexaniacuene, Dioso baja cajena vajanacatoitorobicuenetsica.
    Bajaraponë pexanaenë daxita xua naitayotarubena itaboxotatsia. Dioso cajena daxitamatacabijavabelianexa
    caejamatabëcuene penajamatabëxainaenë. Caejamatabëcuene Dioso nacasivanajamatabëxaina
    vaxaitsijavaberena.
  bon-bon: Lui gwidape gemi miiji piiyepu epucäco, peei cina saacluge cabu ca Acejiyame
    bau ca. Tabe lui te iyeta cabucewe apaclyera gwidape bine itu tewenemuji, tabe
    äblicäco mara pana äbita. Tabe cuta äblicäco mibibine kaake ca äcelyerame.
  nhw-BL: Nochi catli yejyectzi huan catli cuali tijselíaj, techmaca Toteco catli
    itztoc nepa huejcapa ipan ilhuicac. Yaya catli quichijqui tonati, metztli huan
    nochi sitlalime. Yaya amo quema mopatla. Niyon amo quema ajsis tonali quema techchihuilis
    catli amo cuali.
  swh-ONEN: Kila kitolewacho kilicho chema na kilicho kamili, hutoka juu, na hushuka
    kutoka kwa Baba wa mianga, ambaye kwake hakuna kubadilika, wala kivuli cha kugeukageuka.
  wbi-wbi: Uluvonolo lwooni ulukwilanifu luhuma kukyanya, kwa Nguluve Nhata. Umwene
    na nsyetughani ndavule umusulua.
  bba-bba: Kɛ̃ɛ ɡeeru bɑɑtere kɑ kɛ̃ɛ burɑnu kpuro sɑɑ wɔllun diyɑ nu rɑ nɛ. Nu mɑɑ
    weewɑ Gusunɔn min di wi u sɔ̃ɔ kɑ suru tɑkɑ kuɑ. Wiyɑ wi u ku rɑ kɔsi, u ǹ mɑɑ
    tiro mɔ.
  eng-KJVCPB: Every good gift and every perfect gift is from above, and cometh down
    from the Father of lights, with whom is no variableness, neither shadow of turning.
  kgk-NT: Nhandejáry-gwi ou mba'e porã. Opa mba'e iporã va'e imarãne'ỹ va'e ome'ẽmba
    nhande-vy. Ha'e ojapo va'ekwe entéro tesapeha yváy pygwa. Kwarahy ojapo va'ekwe.
    Jasy ave, jasytata ave, jasytatagwasu ave ojapo va'ekwe. Hemimoingokwe va'e heko
    ambue mbue. Ha'e ae peteĩ tekoha ogwereko. Kwarahy okanhy va'e. Jasy oiko rei
    va'e. Nhandejáry ae katu tekoha peteĩ ogwereko. Iporã meme joty hekoha Nhandejáry.
  waj-waj: Anutuuqo mmuakiaa mminnaa ngiau aapu mmeekia teeraiyauvaa uuvoono tikio
    mmuakiaa aataru yoketa yoketaiyauvo kati ngiau aapu innasidiri tiisi tiivai. Ivo
    hama hanigioo ari vookaraama varivai. Ivo ari variivaungiaa varivai. Suaivo hanigiaikio
    ti mmannammannaivo hanigiaineema hama Anutuuqo itaivai.
  cpy-cpy: Tema okaatzi rantzimo-yiteeri Tajorentsi kameetha okanta, rootaki ranta-piinta-tyeeri.
    Tema tee ipaashini-tanitzi rirori, tee ikimitiyaari rowetsikani shipakiryaa-yitatsiri,
    añiiri ishitowa-manee opoñaashitya añeeri ikyaanee tsirenii-teeni.
  mpx-mpx: Bugul gegewena waiwaisana ge bugul gegewena bolo nige ali nak i gagan hi
    loem labulabumwa. Mulolu o hi neem Yehoba elana, iya mwananal bolo hawawala ali
    Toginol. Iya wana pagan nige i pipil, nige i oola bugul etega kakanununa sauga
    etega i kaubwa ge sauga etega i yapu.
  wbp-wbp: Nyiyarningkijarra kuja karlipa nyanyi nyampurla ngurungka ngurrju, ngulaju-ngalpa
    Kaaturluju ngurrju-maninjarla yirrarnu nyanungurlu warntarriji ngalipaku. Nyanungurlu
    ngurrju-manu wanta, kirntangi, manu yanjilypiri-jana, ngulajurla warlalja nyanunguku.
    Nyampurra kalu warrarda kurruly-wanti yalkirirla ngula kalu yani warru. Kala Kaatu-ka
    jurrku-juku nyina ngurrju tarnnga, kurruly-wantinja-wangu.
  luo-luo: Mich moro amora maber kendo malongʼo aa malo e polo, koa kuom Wuoro manochweyo
    ler marieny e polo, kendo ma ok lokre ka tipo ma osiko kalokore.
  nhe-NT: Nochi tlen yejyectzi huan tlen cuali tijselíaj, techmaca Toteco tlen itztoc
    nepa huejcapa ipan elhuicac. Yajaya tlen quichijqui tonati, metztli huan nochi
    sitlalime. Yajaya ax quema mopatla. Niyon ax quema ajsis tonali quema techchihuilis
    tlen ax cuali.
  aii-aii: ܟܠܔ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܛܵܒ݂ܬܵ‌ܐ ܘܟܠܔ ܚܲܠܥܲܬ ܟܵܡܝܼܠܔ ܡ̣ܢ ܥܸܠܸܠܔ ܝܼܠܵܗ̇، ܒܸܨܠܵܝܵܐ
    ܡ̣ܢ ܒܵܒܵܐ ܕܢܲܗܝܼܪܹ̈ܐ، ܗ̇ܘ ܕܠܹܐ ܫܲܚܠܸܦ ܐܲܝܟ݂ ܫܲܚܠܲܦܬܵ‌ܐ ܕܛܸܠܵܢܝܼܬܵ‌ܐ.
  esk-NT: Iluqani nakuuruapayaaq pakmakŋaqtauruq Agaayyutmiñ. Ilaa simmiqsaġumiñaitchuq
    taġġatun siqiñiq nipipman. Agaayyun aŋiqusaaqsiutlaitchuq uvaptiktun, aglaan iñuich
    simmiġaqtut payaŋakhutiŋ.
  msb-msb: Matuod gayod na perpekto kag maayo an tanan na halin sa langit kay ini
    hali sa Dios na naglalang san mga ilaw sa kalangitan. Ini na mga ilaw nagadulom
    kag nagabag-o pero an Dios dili gayod nagaliwat.
