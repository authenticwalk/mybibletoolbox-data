  dso-dso: ସବୁ ନିକ ଆରି ସିଦ୍‌ ରଇବା ଦାନ୍‌ ପର୍‌ମେସର୍‌ ଦେଲା ଆଚେ । ବାଦ୍‌ଲେ ଉଜଲ୍‌ ଅଇବା ସବୁଜାକ
    ସେ ତିଆର୍‌କଲା ଆଚେ । ସେଟାମନ୍‌ ବାଦ୍‌ଲେ ବୁଲ୍‌ବାବେଲେ ବାଦଲ୍‌ସି ଆରି ଚାଇଁ ଏନେତେନେ ଅଇସି
    । ମାତର୍‌ ପର୍‌ମେସର୍‌ ଅଲପ୍‌ ମିସା ସେନ୍ତାରି ନ କରେ ।
  meu-meu: harihari ḡaudia namodia iboudiai bona herahia ḡaudia ḡoeva-daedia iboudiai
    na atai amo e maimu, diari idoidiai ihavaradia Diravana ena amo e dihomu; iena
    diari na se idaumu bona se kerekeremu.
  yva-NT: Anakotaro rui ngko dave muno mamai dave, omamo Injayo Amisye opi no no munijo
    ntiti Po raugaje tenambe. Muno Wepi po embae, tume, varo kaijinta no no naumo
    warae ranari tenambe. Anakotare umaso mamo namane inta mba dave, yara namane inta
    ngkaumur. Weramu Amisye pamo maisyare wemaisye ramu, weye Opamo be ninuwanive
    jewen muno Apa kove mamo ntami tawan tutir.
  dgc-dgc: 'Tandaan moy ye: i étanan a dumédemét dikitam a mahusay, éy Diyos i méngatéda
    dide. Siya i naglalanga du medemlag ta langet. Ey side a medemlag ta langet, éy
    mabagu, da éng mensan éy mehina tu demlag de. Pero i Diyos, éy éwan mébagu, maski
    nikésiya.'
  zpm-NT: Goḻguieṉ gaṉle, ncuaaṉe rquiin, ncuaaṉe ndzinli, miṉ co nac miṉe rneedz
    Dios. Tibaque nac me, led yed me rdzëë par guiab ne meque rnabey rac guieḻntseeb.
    Me nac tib biini ne gdziṉd dze guiuu, ni tib lë guieḻcow guieṉd zaatne no me.
  hix-NT: Kowakryenye ro kom me haxa ryhe naha, noro ha. Àsok kom hana ohxe tehxatxow
    ha, tonyhoryexem me hana, towakryexem me hana. Noro yano me ryhe, àro wyaro ohxe
    tehxatxow hamà, kahe yawon yano me mak ha, anar kom yano mehra ro mak ha. Awasànà
    yakàhtoye, noro ha, kyàmkomo. Awasànà ryhe, anatoko anar me nay hana. Tawanye
    nay hana, kamàmà ehxera harha esnàr ke. Noro haxa ryhe, àme yohà roro rma haxa
    naha, meya roro mak ha. Noro rma, kowakryenye ro kom me naha.
  sim-sim: Mbele mbele jivi nihi ondo Avui Wasilaka nihi hevenik linda orto orhi yangak
    tanda lira. Or nga mu ta, niyaka, tashingraha ondon or uhu nirnjik or halashindak
    olmu nanduwa. Hako or mbeek ta masikome hom nindi las wolok hombelakak or nashihi
    nindi las wolok fanyikandak nanda ambu ri, wahau. Or men os or nahanda hom er
    nanda ri.
  npi-ULB: हरेक असल वरदान र हरेक सिद्ध वरदान माथिबाटको हो । ज्योतिका पिताबाट त्यो
    तल आउँछ । उहाँ बद्‌लिरहने छायाजस्तो बद्‌लिनुहुन्‍न ।
  cgc-cgc: Kanen an alinan ta tanan na dayad daw mga atag din pirpikto gid. Kanen
    gabuat ta tanan na naan ta kalangitan na gaatag ta kapawa ta kalibutan i. Bisan
    yon na mga gaatag ta kapawa gaisab daw gasalyo iran na mga alo, kanen an ula gid
    gaisab.
  tim-tim: Apo pagaleŋe Amboŋe han lâuwâ bo akmap akto purik gurik bo akmap yâkŋe
    âlepŋe akmâ kotŋe siâ siâ egonba nengiwerâm okot âlepgât tân nengumap.
  yor-yor: Gbogbo ẹ̀bùn rere àti gbogbo ẹ̀bùn pípé láti òkè ni ó ti wá, ó sì sọ̀kalẹ̀
    láti ọ̀dọ̀ baba ìmọ́lẹ̀ wá, lọ́dọ̀ ẹni tí kò lè yípadà gẹ́gẹ́ bí òjìji àyídà.
  wos-wos: Atéfék yikafre hwendén jondu atéfék guniré yikafre hurukwa jondu dé Godna
    getéfambu gaya. Nana yafa God dé wun jondu hwendéka di nanika gaya. Hanja God
