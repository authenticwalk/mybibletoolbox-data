  zar-NT: Yúguʼtë le naca dxiʼa, en yúguʼtë le naca idú le ruzíʼiruʼ xibé, záʼgaca
    sacaʼ xitsáʼalö, en taʼrúaj ga zoëʼ Xúziruʼ Dios, Nu ben yuguʼ le taʼyëpi yösa
    lúzxiba, yuguʼ le tuʼtsáʼ cuínguequi, pero Lëʼ bitiʼ rutsáʼ cuinëʼ, en bitiʼ rutsë́ʼë
