  kde-kde: Kila inujo yambone na kila inujo itimilîke ìhaloka muha kwanga Nnungu Atata,
    aumbîle ming'anji yammalele ivêle kumahunde. Nnungu akábadilika na wala akápindikuka-pindikuka.
  ata-ata: Xo mimii latala molu teitexi noxou Lataua ne lailaixe manina, ia mii vile
    masua uasi molu teitexi noxou Maminge e anu mukoinu lamana no opo loxotolo. Ia
    anu uxiuxiu loxo xaleenenge uasi.
  qvw-NT: Aśhwanpa lluy-lluy ima allinnin allin uycamäśhanchic'a janay pachäćhu acchicunäta
    camä Tayta Diosninchicpïmari śhayämun. Pay'a jucman-jucman mana muyullalmi jinalla
    caycun.
  nfa-nfa: Jꞌara karehe sèra mai boe nèti Lamatua. Te ngaa Nèngu ka dhu pala-bagi
    mèngi-nale aaꞌi-aaꞌi, dènge ngaa aaꞌi-aaꞌi dhu mola-mèci. Nèngu ka dhu pajꞌajꞌi
    madha lodꞌo, hèru dènge hua-hètu. Aaꞌi-aaꞌi ra pea boe kalili mi caꞌera ètu dedha-liru,
    aa tao mamaho ra dhu ubꞌa-ubꞌa. Dhoka Ama Lamatua di dhu ubꞌa boe.
  tnp-tnp: Natimnati təuvɨr mɨn rəfin mɨne natimnati rəfin iətəm kotəhruahru, kautsɨpən
    əmə o Uhgɨn. In təsol pɨsɨniən kəti. Nian rəfin tatol təuvɨr kəm tah. In təsəhmeniən
    e nəhagəhagiən mɨn iətəm in təmol əpəha ilɨs e neai. Ilah kəutaliuək e neai, kəni
    nian kəti kotasiə, nian kəti kəsotasiəiən. Mətəu Uhgɨn təhmen əmə nian rəfin.
  urd-urd: हर अच्छी बख़्शिश और कामिल इनाम ऊपर से है और नूरों के बाप की तरफ़ से मिलता
    है जिस में न कोई तब्दीली हो सकती है और न गरदिश के वजह से उस पर साया पड़ता है।
  hot-hot: Wapôm lôk nôm mavi anôŋ sapêŋ ma halôk ba halêm anêŋ leŋ. Kamik Bêŋ atu
    ba hapesaŋ deda leŋ sapêŋ hêv wapôm mavi takêŋ. Wak lo bôlôvôŋ iniŋ deda hathak
    habitak yaŋda yaŋda, ma doŋtom Wapômbêŋ da hamô aêŋ iyom hatôm wak nômbêŋ intu
    sapêŋ.
  mqj-NT: Aka angganna pa'pebeen mapia anna pa'mana' tae' dengan sassana lu yao asan
    mai Puang Allata'alla to umpadengan kamasiangan yao langi', to montong tanan tae'
    susi kalimbayo tidende leen.
  rus-SYN: Всякое даяние доброе и всякий дар совершенный нисходит свыше, от Отца светов,
    у Которого нет изменения и ни тени перемены.
  mbh-mbh: Na sungong alavusnga areko o sivenga na o riri, kene o esu a Pen a Urvet
    me, na o esu a God nge me ako i pamen pen lalanga alavusnga ako a sepsa. Na ini
    a God ako i eksing avele, na i eksing mun ranga ve ini mlil ako i eksingu eksinga,
    kene avele.
  bdd-bdd: Ma hesi wasanapu moisa helau ꞌausaladi mabwaiyadi galewega silatuma Yehoba
    ꞌoinega, tauna ꞌasilala ꞌadi topaihowa, ma wete geya ꞌida buiya, gidemusa logulogu
    sibuibuidi.
  cbt-NTPO: Yosëso' noyasáchin yonquirinpoa'. Noya noya cancantacaso marë' catahuarinpoa'.
    Inasáchin noya a'pintërinpoa' no'tëquën yonquicaso marë'. Pi'i, yoqui, tayora,
    inapita inari acopirinhuë', co ya'ipi tahuëri noya a'pininhuë'. A'na tashinta'
    co manta' a'pininhuë'. Yosëso nipirinhuë' co ina pochin nininhuë'. Nani tahuëriya
    nosoroatonpoa', catahuarinpoa'.
  srn-NT: Ala sani di bun èn di no e mankeri noti, e kmopo na loktu fu Gado a P'pa
    di meki a son, a munkenki nanga den stari. Gado no e kenki, A faya fu En no e
    kenki kon dungru.
  cta-NT: Lcaa chaꞌ xlyaꞌbe nu ndyiji jiꞌna ni, lcaa chaꞌ nu chañi chaꞌ xcuiꞌ chaꞌ
    tsoꞌo laca biꞌ, ca su ntucua ycuiꞌ Ndyosi tsiyaꞌ ti, ca biꞌ ngutuꞌu lcaa chaꞌ
    biꞌ, la cuiꞌ ycuiꞌ Ndyosi nu ngüiñá lcaa xee tlyu nu ngaꞌa̱ nde cua̱. Sca ti cuayáꞌ
    ñaꞌa̱ loo ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌna; ná xcutsaꞌa̱ Ni chaꞌ nu ntsuꞌu tyiquee
    Ni ñaꞌa̱ Ni jiꞌna, chaꞌ ná ntsuꞌu chaꞌ tyaꞌa̱chu̱ꞌ Ni jiꞌi̱ scaa chaꞌ nu cua nchcuiꞌ
    Ni loꞌo ñati̱.
  bqc-SIM: Gba maa sãasai píi ì bↄ musu Mae Lua gupuakũnaↄ Kɛna kĩ́iɛ. Ìli lilɛo,
    aà gupua iwesa vĩo.
  tcz-CHONGTHU: Ipi hileh apha le achamkim chu I-Pau Pathena hungkon ahi, Ama chun
    van hoa vah jouse asem ahi. Ama akichonle theile banga kikhel jing ahipoi.
  mar-mar: प्रत्येक उत्तम दान व परिपूर्ण देणगी देवाकडून आहे. जो बदलत नाही व फिरण्याने
    छायेत नाही अशा स्वर्गीय प्रकाश असणाऱ्या पित्यापासून ते उतरते.
  snp-snp: Efe loto lalo nemo neta-mata muki faifa lomami ya Metefo kosinalo lamena
    muki olu oloto piyami we nedokati lomami ne. Ido Metefo monala ya lamena lido
    neta kamamuna ya kamena ma fana uto ido kamena ma lina wimo yaidana oto minámaiye.
    E’e, amo monala u ailo-ailo áumaiye.
  isl-isl: Allt, sem gott er og fullkomið, kemur frá Guði, skapara ljóssins. Ljómi
    hans er eilífur og óumbreytanlegur og á hann fellur ekki skuggi.
  spy-NT: Rōōbu ꞉Baaba Yēyiin kiy ake tukul nyoo karaam āk nyoo churtaat. Yēyiin nkit
    nyoo kiyēyē lēbkēēyyēēt ꞉nyēē kōōnu tukuuchoo. Iyyoong'oot ꞉inee ankulebkeey ākookoy.
  xnn-xnn: tay kedeng nan gawis ya osto nan magapgapo ken siya. Owen, magapo dadi
    ken Apo Dios ay nangboliw isnan am-in ay silaw id ngato ay nan talaw, bowan ya
    agew. Ngem olay no menbalbaliw nan ilan nan deeyday binoliwna et adi menbalbaliw
    si Apo Dios.
  mwe-mwe: Kila shammbone shinkupegwa, na shoshowe shitimilile, kushikoposhela kunnungu,
    kwa Atati bhapeleshe shilangaya. Bhenebho bhakatendebhuka, numbe bhangali nkubho
    gwa tendebhukatendebhuka.
  tte-tte: Kaiwena ginauli meuloili namwanamwali bulibuli mena silobima nige yabo
    naenaena. Bwaite mulolone silaolaoma Yaubada koina, iya mayale kana toyamayale,
    iya nige sowasowana mumugana ibui, nige besiele mayau lolonna ibuibui sauga meuloina.
  tcs-tcs: Ebridem gud ane nais samting i kamdaun prom God uda stap de wea eben. God
    i da wan uda i bin meke da san, mun, ane ol sta. Da san, mun, ane ol sta i seinze
    lait blo dempla wen ol i mub, bat God em i kan seinze gudwei blo em. Wea God,
    em i mata lait, i nogad no dakples wea em. Em mata lait.
  hlt-THB: Kutdo laksawng leekkhqi ingkaw a zoe ik-oeih soepkepkhqi boeih ve khan
    benna kaw ni, khan benna kaw vangnaak Pa a venawh kawng ni a law hy, anih taw
    myihlip amyihna am thaw qu hy.
  soq-soq: God ipa sapa mamba, sapa uduudu me dewamon. Me mai sapa ita dubawa dewawa
    natamoipe dewamoipona, diaida. Tane me ipa deawaa bumpe odena wande. Ita apana
    amonau eubu os God mampe wadei.
  qub-qub: Tayta Diosninchëga llapantapis alli cajcunallatami gomanchi. Llapan nistashanchïcunaga
    janaj pachapitami shamun. Paymi syëlucho caycajcunata llapanta camasha. Syëlucho
    caycajcuna rucacaptinpis payga manami rucacanchu.
  att-att: Si Namarò yù paggapuán na ngámin nga napiá ánna matunung. Á aggina yù mangiyawâ
    nittam ta ngámin nga napiá ánna nakástá. Pidde na yù ngámin nga maddalingáráng
    ta lángì megapu nittam, yù bilák, yù bulán, ánna yù bituan. Á manguli yù nawák
    da. Ngam si Namarò, ari manguli. Arán na ulian yù ángngiddù na ánna allà na nittam.
  bki-bki: Monoka kuvijikia ka vite novo nalo nonovio a ijaiano maraiu nonovio nalo,
    ajumolu den vio mave abinimei ea kito. Ajumolu den Atua napano m̃a jo jii yulu
    nalo nam̃a aju mave tiniabene, a yulu nalo nei, amijikia ajum̃a amijiajianilo
    julaka. Atua kiano bajago maka lele rivilig ve dolu bogo tai, bior naio maka lele
    rijikia riverenio rivilig taakano ka kito bogo tai leleio, ka mia tuvan kito ea
    melijokouo.
  bqp-bqp: Gba mana swáswa sĩnda pínki dì bo musu, De Luda pↄ́gupurinↄ Kɛ̀ri kĩnaamɛ.
    Àdi litɛro, a gupura i dì lagoro.
  mcp-mcp: Fwámɛ́ ísâ Zɛmbî mə́ dʉ yə búúd yí, nə mənywa mɛ̂sh sə́ ŋgə́ bwəma nə ndɨ̂
    má, mə́ ŋgə zhu gwɔ̂w, wə́ Sɔ́ɔ́ŋgʉ́ mə́ dʉ wééshʉli mə́ŋkɛnya yɛ́; a jɨ njɨ mbií
    ŋgwûd kú cɛ́nd.
  hat-hat: Tout pi bèl favè, tout pi bon kado nou resevwa, se anwo nan syèl la yo
    soti, nan men Bondye ki kreye tout limyè. Bondye pa janm chanje, ni li pa gen
    anyen ki ta ka sanble yon chanjman nan li.
  npl-NT: Nochi tlan kuali iwa yekmilajka wits de ilwikak iwa Dios techmaka. Inewia
    Dios okinchijchi n sítlalteh non kateh ilwikak, iwa ayik kipatlas.
  bgg-bgg: Zab wie lasen nane zab khriig ne hamangkhung è thog ro; hìne Hamangkhung-aphuii
    è thazam thog ro, hamangkhung pha muchuangthek shii rabpho, hanyie ne alai chiih-è
    igiia shii iidoh ayie ro.
  eng-TCENT: Every good and perfect gift is from above, coming down from the Father
    of lights, with whom there is no variation or shadow of turning.
  eng-BSB: Every good and perfect gift is from above, coming down from the Father
    of the heavenly lights, with whom there is no change or shifting shadow.
  cpu-NT: Tema okaratzi jantzimoyetairi Pava kameetha okanta, irootake irantapiintatyeeri.
    Tema te impashinetanete irirori, te inkempityaari irovetsikane shipakiryaayetatsiri,
    añiiri irishitovamanai impoña añeeri inkyaanai sheeteeni.
  san-ASM: যৎ কিঞ্চিদ্ উত্তমং দানং পূৰ্ণো ৱৰশ্চ তৎ সৰ্ৱ্ৱম্ ঊৰ্দ্ধ্ৱাদ্ অৰ্থতো যস্মিন্
    দশান্তৰং পৰিৱৰ্ত্তনজাতচ্ছাযা ৱা নাস্তি তস্মাদ্ দীপ্ত্যাকৰাৎ পিতুৰৱৰোহতি|
  tac-NT: Suwábaga 'nátili 'we a'lala, pe Onorúgame nejí, aminami alué Onorúgameka
    pecha siné se'wináriga 'nátame júkó.
  eng-WEBPB: Every good gift and every perfect gift is from above, coming down from
    the Father of lights, with whom can be no variation nor turning shadow.
  gfk-H: Ira bilai ma ira gamgamatien na hartabar bakut diet sala hanansur maram ta
    Kalou nong ga hakisi ira lulunga aram ra mawai. Ma Kalou pai sala kikios hoira
    molmol ing bia a kasakesa i hatalona ia bia na hakumkum ia.
  viv-viv: Bana Yaubada abaveluga moyaꞋaina kadu gaitoma hagihagidiga ana Tovetala.
    Gaitomai-dina inubadi lobameya, ada Bana Yaubada lobama ana mahala adi ToꞋaibubuna
    amanadi mena nuwakabubu tulina tulina givetalaiyena. Bana ana ita keke gidakivilani.
    Kauwana againe ai aiwaꞋudi malalauga lakahina tu uyadayada kabiꞋona. Tu Yaubada
    keke aiwaꞋu amine. Yana mahalina keke kivilavilana, au ana itaꞋita saꞋeyana.
  yao-yao: Kila ntuuka wambone ni waumalilwe ukutyochela kwinani kwa Atati Akunnungu
    ŵaŵagumbile lulanga, jwangakugalaukagalauka, nombewo ngakulosya chimanyisyo chachili
    chose kuti chagalauche.
  tgp-tgp: Ha lo levosahia vara otori r̃uhur̃uhu tari peresi na otori la tataholo
    r̃uhu tari, la tai na tuka, la tai isan Tama memera aulu, la sinai atano. Ale
    enia mo sopo sohera matan mo sopo posposi, ale mo sopo te r̃or̃ona.
  auc-NT: Önonque mönö æ̈nö ante mönö waëmö ñäö ëmönoncoo tömancoo incæ mönö Mæmpo
    Wængonguï öönædë owote në pönönongä ingampa. Mæmpo Wængonguï öönædë owodinque
    apäidäni ïnäni badongacäimpa. Adocä nænque wëmö cæbaï wayömö wayömö go baï entawënämaingä
    ingampa. Tömengä wæætë adodonque ingaingä ingampa.
  kbc-NT: Pida inoatawece anele ane jibaɡ̶atege icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji
    ane ideite ditibigimedi. Niɡ̶ina midi ane najigotedoɡ̶owa aɡ̶ica ananiaditice.
    Codaa inoatawece anele icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji, Niɡ̶ijoa ane yoe
    aligeɡ̶e, epenai, codaa me yotetitedi. Inoatawece aninoa diniigi, pida Aneotedoɡ̶oji
    baadaɡ̶a diniigiteda. Niɡ̶ina wa idioka limedi me doxilece, pida Aneotedoɡ̶oji
    baadaɡ̶a doxileceteda.
  bmh-bmh: Ece naliu mui, igul naliu unum wanem go igual memenig Uwait nug eiman gaul
    alaneu, gonugtal al emes wag darem usalareun. Go umkoskos gusig tapai daneu, go
    am saum banou maimai, ginampet macaneu sul tam, go umkoskos guzental dacaneu.
  ctu-BL: Pejtelel wen bʌ lac majtan yic'ot pejtelel uts'at bʌ lac majtan mi' tilel
    ti Dios. Mi' jubel tilel ti lac Tat, tsa' bʌ i mele ec' ti pejtelel. Ma'anic mi'
    q'uextiyel i pusic'al. Ma'anic mi' yʌjñel mi ts'ita'ic.
  meq-meq: Wu neheye ŋgwalak eye tebiye ti yaw abəra ka təv i Mbəlom, wu neheye lele
    eye na, i Mbəlom Bəba kway nakə a ge pat tə wurzla hay aye. Mbəlom na, a mbəɗa
    bay, a mbəɗa andza pat nakə a mbəɗa ma gəriye kurom ha a ləvoŋ aye bay.
  noa-H: Hẽwandam hedjã hee nem t'ʌnʌmpa wautarraun maachig nem t'um nem hajap'am
    happaita deejem. Hich chan maach mʌig heegarm k'ʌʌnjö cambibierrsö k'aba sĩerrʌm.
    Mag sĩewai prueba hee nʌm haigjã hiruata magʌm k'ĩirjug deejim hawi hi gaai t'ʌju
    k'aba nʌm.
  alp-NT: Le pusue misete kai hadia rebe ite supure, mere ubei Alla Amate ndete surga
    Irilukelu. Ile maka tolae pusue hitata ndete lanite. Kai Ile pine Eni misete ere
    rame Ilelike mo. Lupe lematai kai bulane rebe usa eleki usunire mo.
  san-VEL: yat ki ncid uttama.m daana.m puur.no vara"sca tat sarvvam uurddhvaad arthato
    yasmin da"saantara.m parivarttanajaatacchaayaa vaa naasti tasmaad diiptyaakaraat
    pituravarohati|
  kbq-kbq: Mika knare huno fatgo hu'nea, musezana anagamuti eneramie, monafinkati
    masazamofo Nefantegati ne-ea, avu'avazama'amo zahe osuno turunamo hiankna huno
    zaza huteno, atupa huteno osugahie.
  kbh-kbh: Nÿetsca ts̈abe soyënga y chë puerte ts̈abe soyënga tsbanánocana endobá,
    Bëngbe Bëtsá chë Taitábiocana. Y cha chë shinÿe, juashcona, y nÿetsca chë celoca
    yobuashinÿinÿana soyënga tojamá, nÿets tempo nÿe cachá iuesomñe y ndoñe inÿa ntjátsmënana.
  ron-LSB: Orice dar bun și orice dar desăvârșit vine de sus, coborând de la Tatăl
    luminilor, la care nu poate fi nici variație, nici umbră de întoarcere.
  pon-pon: Kijakij mau karoj o a japan kodido jan poa, jan ren Jam en marain akan,
    me akan, me jota man jon toror o jota man wukila.
  nhe-BL: Nochi tlen yejyectzi huan tlen cuali tijselíaj, techmaca Toteco tlen itztoc
    nepa huejcapa ipan elhuicac. Yajaya tlen quichijqui tonati, metztli huan nochi
    sitlalime. Yajaya ax quema mopatla. Niyon ax quema ajsis tonali quema techchihuilis
    tlen ax cuali.
  sps-sps: A fo mamatsiny kan mamarof ana fo mamatsiny fifaan saavits to te poo fi
    me Gormirmir, ten Gov, ito te fapogaar kainy a fo mamatsiny kan kakanaf korosuu,
    ana Ayei te gim non ma pangis kat Tsunia, ana Ayei kan sikia non ma takopis, Ya
    te biak ravaa rara tana uurup, a sikia, Ayei kaa patsukan fi enanon tovei.
  wnc-wnc: Kakaa kuupbam ninde kakaatnimukaingu gunzit ba yekap ba yekapdaak ngangu
    sanga wa kuupbam Anututa ina tasike tekut. Sike ita enandang yuke sanga take siknga
    kuupbam ninda pakamangu wa atnimunggak. Ita noman tasinggak kaknga teke wai dua
    tasiwik. Unzing yekap gwenda sipdune buyambam akonggak siwan gatu sipdune mateknga
    akonggak binga dua Anututa tasike asinggan nomana akngakan tasinggak.
  bus-bus: Gba maa wásawasa píngi è bↄ musu De Luda pↄ́ gupurinↄ Kɛ̀ri kiiamɛ. È liɛro,
    à gupura'i è lagoro.
  gub-BL: Tupàn umur ikatu ma'e zanewe a'e. Ikatuahy ma'e paw imur har romo hekon
    a'e no. Tatainy ywak rehe har paw iapo har romo hekon a'e no. Nuzeapo pixik kwaw
    amo ae ma'e romo. Tuweharupi uzezàwegatete hekon. Kwarahy wixe oho a'e. A'e mehe
    ipytun. Tupàn nuiko kwaw nezewe. Tuweharupi ikatu zanewe.
  imo-imo: Mele pengama kinye ulu pengama kinye, aku tepa ulu paa pengama pali yando
    we naa limolo. Aku melema mulu kombuna wendo oromo. Muluna ola pa tendepa angimo
    melema tepa panjirimu Lapamuni kano mele paa pengama tirimo. Unjo kinye melemanga
    minima tule lepala ponjirimo mele Gote aku tepa alowa malowa naa teremo.
  boj-boj: Iŋgi bole bole kalil Qotei na iga egeqnu qaji di laŋ goge na branteqnaq
    iga laŋa eleŋeqnum. Abu Qotei suwaŋoq di unu qaji a na iŋgi di qariŋyeqnaqa gagoq
    beqnu. Qotei a kumbra bubulyosaieqnu. A seŋ qunuŋ bul sai. Seŋ qunuŋ a olekobaoqnsiqa
    olo truqueqnu Qotei a degyosaieqnu.
  eng-DRA: Every best gift, and every perfect gift, is from above, coming down from
    the Father of lights, with whom there is no change, nor shadow of alteration.
  knf-knf: Iko inuura bŧi yi baţenuŋ un na yi ŋyeenkuŋ iwoona baţi, du Aşin nja anţakuŋ
    unuur, pli na ŋjah bŧi ŋanwooŋ du baţi. Ul anwooŋ aamme pţëlşa këme kajeeh kabot
    kajëmşa.
  san-KHM: យត៑ កិញ្ចិទ៑ ឧត្តមំ ទានំ បូណ៌ោ វរឝ្ច តត៑ សវ៌្វម៑ ឩទ៌្ធ្វាទ៑ អត៌្ហតោ យស្មិន៑
    ទឝាន្តរំ បរិវត៌្តនជាតច្ឆាយា វា នាស្តិ តស្មាទ៑ ទីប្ត្យាករាត៑ បិតុរវរោហតិ។
  arn-NT: Kom tati kümelu ka norngechi dungu küpakey ta Ngünechen mew, fey kisu dewmafi
    tati pu wangülen kallfü wenu mew. Ngünechen ta rumel felekey müten, kisu mew ngelay
    ñi weluletuael chem dungu no rume.
  zas-NT: Graczi xgab zagdxe në gra ni zaꞌc zëëd loj Dios, bén been gra ree bajl yuꞌ
    xanyabaa. Ad yuꞌt dxej guidxaaman, zianczi rüjnman ni zagdxe.
  ken-NT: Yɛ̌ntɨkɨ akap anɛ́ árɨ́ ndǔ babhi ankɛm áfù chí amfay. Mandɛm mmu ághókó
    bɛrɔ́ŋɔ́ mfáy kɛ̌ áchyɛ̀ yɛ̌ntɨkɨ ɛrɨ́tí akap, nɛ yí ápú yibhiri ɛnyu mbɔ
    ndɨ́kándi. Mmok ákɔ̀ amfay, bɛsap ndɨ́kándi mɛ́ngupsi nɔkɔ.
