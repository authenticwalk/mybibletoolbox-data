  san-GUJ: યત્ કિઞ્ચિદ્ ઉત્તમં દાનં પૂર્ણો વરશ્ચ તત્ સર્વ્વમ્ ઊર્દ્ધ્વાદ્ અર્થતો યસ્મિન્
