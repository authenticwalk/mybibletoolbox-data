    aisuja.
  mxt-NT: 'Tandɨhɨ cha vaha ta cha vii cha ñihí yo, quichi chi nya ityi sɨquɨ vatyi
    maa Nyoo chahá ra. Ta maa ra savaha̱ ra ñuhu̱ cha iyó andɨvɨ: tɨñoo, ta yoo, ta
    ñanyii. Ta Nyoo tyicuan ri cuví ra Nyoo, ta ni chiin ña tuhvá ra nasama ra cuhva
    cuví ra.'
  tzo-NT: Scotol ti c'usi lec chquich'tique xchi'uc scotol ti chijlecubtasat yu'une,
    ja' chijyac'bucutic yal tal ti Jtotic Diose ti te oy ti vinajele. Ja' ti laj spas
    ti c'oq'uetique ti te oy ti vinajele. Ti c'oq'uetique ja' chjel ti squevale. Xu'
    chmacat ti squevale. Mu hechuc ti Jtotic Diose. Ti stuque mu xjel ti yo'ntone,
    hech yu'un mu sna' c'usi chopol chac' tal.
  ind-AGS: Semua yang baik, setiap pemberian yang sempurna, berasal dari atas, dan
    turun dari Bapa yang membuat terang-terang surga. Tidak seperti mereka, Dia tidak
    berubah — Dia tidak bimbang atau menyebabkan bayangan.
  omw-omw: '@see-verse:JAS.001.016'
  yrb-yrb: '@see-verse:JAS.001.016'
  maa-NT: Ngats'iì kjo̱ndaà ko̱ kjo̱tjò xi tjoé‑ná, i̱t'aà ts'e̱ Nainá xi tíjna ngajmiì
    nchrobá‑ne, jè xi tsibíndaà ngats'iì tsojmì xi 'ya‑la̱ ngajmiì, jñà xi síhiseèn.
    Nainá, mì k'oa̱á s'ín fatjìya‑la̱ koni ma jñà tsojmì xi síhiseèn ngajmiì nga fatjìya‑la̱
    koni ma 'nguién.
  mcq-mcq: ꞌEne uneunecha mahoꞌo mamaa ꞌee swara arira mamaijija ichutoi hanajiꞌini
    jihipuni Omijihunaꞌi rene roura. Hu pataꞌarohe ani aniꞌina rene ꞌee Hu areri nihapo
    ikehikehi niha rena vaꞌa vaꞌujaꞌina pana.
  sus-A: كِ هَفِفّ بِرِن قَتَنشِ دَالِ مَنفّ نَن نَ نَشَن نَ كٌورٍ، نَشَن سٌفٍ، كِكٍ،
    نُن تُنبُييٍ دَاشِ، نَشَن مُ مَسَرَ مَ عَبَدَن.
  jpn-1965: すべての良い贈り物、また、すべての完全な賜物は上から来るのであって、光を造られた父から下るのです。父には移り変わりや、移り行く影はありません。
  fra-SBL: Tout don agréable et tout don parfait viennent d'en haut, du Père des lumières,
    chez qui il n'y a ni variation ni ombre portée.
  yka-yka: Saguwaˈ kēmon bayuˈ-bayuˈan mahāpin duk manggaˈ niyaˈ sallaˈ-sallaˈnen
    pangurung si kite amban surgaˈ, amban Tuhanin. Tuhanin bakas magpapanjari kēmon
    madantaˈ diyataˈ langitin. Kēmon madantaˈ diyataˈ langitin pinda du sahayanen
    saguwaˈ Tuhanin gaˈi teˈed pinda.
  mle-mle: Adiy ababa nyanak yanadiy viyakit viyakita jaav, Godab danadiy. Di miyawa
    adawur tubwaam lamanadiy jaav yitakadi God-ad. Adiy lamanadiy jaav warapiy-kwanadiy.
    Nuwukadiy gaan vakwanadiy. Aw God diki nyanak yina mawul atampik akis warapiy
    kwana. Di miyawa viyakita jaav dayadi mwiya maaw-ad.
  shp-NTPO: Jatíbi ja jakon itan jakonman senena jawékibo non biai riki, ja bochikia
    Diossenbi noa menia. Janra ja naikanmea wishtinbo jonia iki, ja Dios riki jatíbitian
    jabi, jara wetsaresibiamai, itan ota keskaribi iamai.
  aom-aom: Aꞌi suvuoro mabëhe ahoꞌo hesi örire gemu jioromo rovajeje. God hu bövie
    biseꞌe jiji mujöruꞌe manaere majae nosi örire ajivavuoꞌiröhego avohade ahuro aji
    mahuremu iae bojamuijajeje. God bogo gorosovoꞌi bogo ramoramovoꞌi ma-ëhi gemuohemu
    ajivavuobe vaꞌajeje.
  geb-geb: Nza kha ndi bigir vhuuiŋ guarira, nta Fhe Bakɨme nza ndɨɨi, nta za Hevenan
    kegap, zeri. Dara kha buivar ki vhavi ga muuŋgi, ana mba bigi ndi mbaim, nta nzan
    han zeri. Mba Dara, ana tamtam won ndɨkndɨgi gum tɨvir kurkurigi ne fhuvara. Ana
    vhɨra ra ndav shɨrigim, bigɨna tum hɨgi fara muuŋgiap ana mpeeŋgia kegap, wom
    vov tivgi. Ana mba fara muuŋgi fhuvara. Zakɨra fhuvara!
  cak-cak: Ronojel ri sipan-pe chike ri can utz vi y tz'akat, chicaj petenak-vi riq'uin
    ri Katata' Dios, ri rajaf ronojel ri yeyo'on-pe sakil chicaj. Rija' man jun bey
    nijalataj ruchuk'a' ri rusakil achel nijalataj quisakil ri k'ij, ri ic' y ri ch'umila',
    y man juba' nkuruya' pa k'eku'n.
  chf-NT: Upete matän que totoj utz y pitzi ya' u täscäbenonla cä Papla Dios ni ya'an
    isquiba. Une täcä u chi ni q'uin, ni uj y ajlucerojob, jini que u chenob chictayaba.
    Diosba paq'uin che' chich ayan. Mach jin ca' ump'e bo'oy que u nicän uba.
  tlf-tlf: Iyo kuguup tambal mufekmufek tambal uta kupka-em-nuuba kuba. Kale alugum
    kuguup tambal mufekmufek tambal bisop kupka-emin bota God imi diim ilep talan-nuubu
    e minte, ilagenamin miit kayaak ita kup kwaala malaak talan-nuubu no kale, God
    bemi kuguup uyo dagaa kup-kiit mo dagaa kup-kalaak mo kemin binim e minte, atanim
    tiine-bulu umi mufekmufek sinik duumaat ke som, timiit ke som kemin kulutap ba
    no kale,
  piu-2006: Paluru nganaṉanya yuwankarra yunganyi, mangarri, kuka, kapiṯarra, wiya
    nganaṉanya yungkuwiyangku wantinyi, wiya. Paluru ngangkari tiṉatjarrangku tjiṉṯu,
    maanytja piṉṯirriṯarra palyara nganaṉanya yungamalpa wantiwiyangku.
  poh-NT: Chiꞌnchel i yeꞌo̱j chi si̱ ruꞌum i kAja̱w Dios maꞌ reꞌ ta tiꞌquil cꞌuxlis
    ricꞌam cho, holonquilal laꞌ ricꞌam cho eh til woꞌ manlic wach maj ar nchalic ru̱cꞌ
    i kAja̱w Dios reꞌ xtikꞌinic reh chiꞌnchel i nicꞌ paꞌ nimal quisakomonic cho ar
    pan taxa̱j. Jeꞌ woꞌ reꞌreꞌ maꞌ jaruj ta iqꞌue̱l wach riwi̱ꞌ eh maꞌxta bih narijalbic
    wach.
  tue-tue: Niipetire ãñuré, teero biiri diamacʉ̃́ maquẽ marĩrẽ diijeácu; teeré ticoqui
    Cõãmacʉ̃ ʉ̃mʉã́sepʉ niigʉ̃́. Cʉ̃ʉ̃rã́ niiqui niipetira sĩãwócorare, ʉ̃mʉã́sepʉ
    bauráre tiirígʉ. Cʉ̃ʉ̃ wasoríqui; cʉ̃ʉ̃rẽ cãmotáreno manicú.
  bjp-bjp: Foron rokap na fafen tikii ae i kalkaluu, i pu la tom tinbae na kukulii.
    Ri la tinbae sing God ae i fakiis ta foron tier ae ri malal la buuii na bat. Isau
    le God biil i sokiliis la, arae tantanwan nenge tier ae i sosokiliis la, aunbiing
    pisiih i popos ulo, biil.
  xon-xon: Ipiin imɔk ŋan ki ye mbamɔm na nyan ni paacham la. I nyan ni Tite Uwumbɔr
    u nan naan iwiihn imɔk bi paacham na chee la. Uma le aa kpelni ke nwiin ni uŋmal
    aah kpelni pu na, kaa kpa mbɔmbɔɔn.
  tzo-ZNT: Scotol li cꞌusitic leque jaꞌ chiyacꞌbotic tal ti Jtotic Riox ta vinajele,
    jaꞌ ti muchꞌu ispas li cꞌusitic oy xojobal ta vinajele. Li cꞌusitic oy xojobale
    mu staojuc o yav, oy baqꞌuintic chmac. Yan ti Rioxe staoj yav ti lec cꞌusi chiyacꞌbotique.
  mpm-NT: Taka ja kutaꞌu yo, ja vaꞌa ja vii iyo, chi vaji andɨvɨ nuu maa Yandios,
    ya ni saꞌa taka ja jaꞌa nduva ja ka iyo andɨvɨ. Ti jandaa ndixia kuu un, chi maa
    ya tu nasama kuɨtɨ ini ya nanu nasama nduva un.
  ots-NT: Guegue i ddajquijʉ göhtjo cʉ cosa rá zö dí nestajʉ. Cʉ i ddajquijʉ ca Ocja̱,
    jin te i yojmi ca rá nttzo. Göhtjo rá tzi zö, cja̱ jin gui øjtiguijʉ mal. Car
    Tzi Ta ji̱tzi bi dyøti nʉr jiadi co nʉr za̱na̱, co yʉ tzø, pa dár janijʉ. Nuyʉ,
    rá zö ga yoti, pe jin gui yoti parejo göhtjo ʉr tiempo. Nu ca Ocja̱ i jñɛjmi hnar
    jiahtzi ca i yoti göhtjo ʉr tiempo cja̱ jin te i cju̱jti.
  hoy-hoy: यतिकी हर ऊंद वळ्लीद दान अदिक हर ऊंद परिपुर्ण उपहार स्वर्ग टु अच आद, अदिक
    अद आ परमेश्वर उन द्वारा ज्योति याव स्वर्गीय प्रकाश इक माळ्यान ल्यालमा तनकु आगताव,
    आव हमेशा बदलुस्त सावली घाई बदलुसालुन.
  uri-uri: Yiprokgen a nikgwalpm wor a kweiur kweiur worwor wrongwailet pa ha kaino
    ha wor a Maur Wailen pa nar pake. Kil ntekg takgni, kainil, kungkumeim, a apm
    paln, apm paln, a ntekg mrangku alkil pa warkip watin. Pake alkilen pa ake apm
    paln warkip watin tolpa, kil pa apm wor tolpa atn pake.
  amo-amo: Ko uyeme ufillu ugegeme nin fillu ulau udin nucu kitene kani utolu udak
    nnuzu kitin Ncif nkanang. Na adin sakuzu kidowo nafo ushin ba.
  pjt-pjt: Uwankara panya Godalu nganampa palyantja palya alatjiṯu ngaṟanyi, kura
    wiya. Godalu panya tjiṉṯu, piṟa, kililpi palulpaingku wiṟu tjuṯa nganampa palyalpai.
    Munu paluṟu kutjuparinytja wiya paluṟuṯu alatjiṯu nyinanyi, munulanya tiṯutjarangku
    wiṟuṟa kanyilpai wantinytja wiyangku.
  cwe-cwe: Chila chitumetume chinogile na hachihunguke chochose cholawa kuulanga kwa
    Mulungu, volawa kwa Tata, mulumbaji wa mabung'hulo, hahinduka wala kabule chilaguso
    chochose chochilagusa kuwa yeye kogaluka galuka.
  daa-NT: Ay bere kaak samaane ho ay maan kaak nec tak ar kaak Buŋ rakiyo, Buŋ kat
    beraateŋgu. Gamin-aŋ asa min Buŋ kaak kilgiyig pato, koye iŋ kaalna. Ƴiriyo maka
    iŋ aando, kar Buŋ gay makɗo ho ŋa rasitenno ɗo gondikor ar kaak pat gingiyo.
  mlp-mlp: Nagah dimdimunta on mataw samanmo naw nog waqayta nagan bunmo ulilib usim
    gehitiqaqta. Nagah anuwanta kaitab oyayta na ginamren naqmo in naw tawonta nagan
    giqeman i gimen bo hitiqaqta. Teq i Gimam Iyahta na ago daq a hi buliyaqta. Ad
    zeq nagah araq amalib worireqsa awitan sisaqmo iyim gwalehim a siqim ta iyaqta
    nazaq nog God a hi iyaqtamo.
  ape-C: Ihishmorim eneshenesh yopishi eshudok sharaesh meyoh kabi presen um iri douk
    shanaki iruhw heven. Eshudok yopishi eshesh douk anudok apakin Debeini Yain Iruhin
    douk nenek ihishmorim eneshenesh eshudok douk shabuh iruhw utag iri nakapesh iri.
    Anan douk madae nububodigen atin uwe. Ananih aih madae kabi douk aboriguh um uwe,
    uwok. Aboriguh apa hwanabadig, anabik um hwatogur rouguhwi, aria anabik um hwatogur
    banaguhwi. Aria Iruhin douk madae nunobubodig atin uwe. Anan nape namudok atin.
  bgs-bgs: Tuu madigár asta ándà palang kulang katô langun na ágbággén áknita katô
    Ámmà na Manama na igimu katô langun tun ta langit na pakamappawà kani banuwa.
    Agad ágkapalin asta ágkasidalungan tô mga giló tun ta langit, tô Manama dì gó
    mapalin.
  faa-faa: Kotimo ipi makata kotesa susu karápo. Makata kotesa susu kasane soko, makata
    yaku siaraka kasane soko, hepene yapunaka Kotimo karápo. Arirakano sere maiya
    soko, ere maiya soko, ti makata soko, rakisia wafayamo ipi yiamo makata kotesa
    susuane karápo. Asiamo faesamo kepoane Koti ipipo. Mituru maiya aperamo hoane
    horoponapo. Maiya tipiamo ho kinakenapo. Kinakeraka nina, maiya tuakeramo efera
    hunia hoane horoponapo. Ho horoporakano, efera hunia kinakerakano, aina ayiáka
    Koti ipi anafapo. Maiya suamo Kotimo ipi ainane sanasinafapo.
  kik-kik: Kĩheo gĩothe kĩega na gĩkinyanĩru kiumaga igũrũ, gĩikũrũkĩte kuuma kũrĩ
    Ithe wa motheri ma igũrũ, ũrĩa ũtagarũrũkaga ta ciĩruru iria igarũrũkaga.
  cap-NT: Yoozqui zumapanc̈ha, niz̈aza lijitumapanc̈ha c̈hjulquiztanami. Tjappacha
    zumanacaqui Yoozquiztanz̈ tjonc̈ha, tjapa zumanacac̈ha tsewcta Yooz Epiz̈ tjaataqui.
    Yoozqui tjuñimi jiiz̈mi paachic̈ha. Ninacz̈ kjanaqui awisac zuma kjanc̈ha, awisac
    tsjirquiz weeztac̈ha. Yoozzti anac̈ha niz̈ta, zumapankazza. Anapan z̈oñi ujquin
    tjojtskatz pecc̈ha.
  ksr-ksr: Kaleŋ awaa akadamugiawo kuuya ii Anutunoŋ ano Siwe eukanoŋa asugiŋkeja.
    Koiŋ ano weeŋ jaagara kouma kotoŋ kemeri uŋa-uŋagaranoŋ koriŋ toriŋ amakejato,
    asa-saga kuuyaa Toya aŋo mende utegowaa. Auŋa me uŋauŋa moŋ ii iwaanoŋ mende eja.
  eng-TNT: Every good gyfte and every parfayt gyft is from above and commeth doune
    from the father of light with whom is no variablenes nether is he chaunged vnto
    darcknes.
  sbs-sbs: Impo i ndotu ni impo ina hande izwa kwiwulu. i keza hansi kwuzwa kwe shetu
    we seli. Imi khakwe kakwina kuchinca kapa munzunde vakeñi chaku sanduka.
  sue-sue: Dumi ewa-gaewa dapikarago ata bayao me dapikarago awa gege utura ena tupewera.
    Nena ago ami zasimaira Mama amira nana ena osisinowera. Nuso nana ena kipete-kapete
    waita duga zo oko itia.
  fra-NCL: Tout don excellent, toute grâce parfaite, descend d’en haut, du Père des
    lumières, en qui n’existe aucune vicissitude, ni ombre de changement.
  bhg-bhg: Kando davegave berari edo kando beyae itaede berari awa utuda edo wotedo
    eira. Parara berari da Mamo mi kando angogo pisido eira. Roviravi pararade utuda
    itera ami wareregedo dugada gigitembedo era. Ata God awa ango ae. Imo awa dave
    iji berarida.
  snn-NT: Riusubi maini ro insini conguë, re'oye se'gare maini yo'oguë ba'iji. Mai
    Taita Riusubi si'a guënamë re'oto miañe re'huani jo'casi'quë sëani, baguë ba'iyete
    maini masi güeseji.
  atb-NT: Gè réng é eq byíng jup é chyunghuq lhunglháng gi, ahtoq shut mâ é nghut
    mù luî, maubó gung pê é Yhângwa Garaî chyáng mai gyó lo é nghut ri. Yhang gi,
    ahpuq alik atau ahû dut é buishûm su dut râ a nghut.
  cek-AK: Kahoih tangqum boih hoi coek koi kaom ai tangqum boih loe ranui bang hoiah
    ni angzoh, aanghaih boih sahkung Ampa khae hoiah ni angzoh, anih loe amkhrai thai
    ai, tahlip baktiah doeh anghma ving thai ai.
  bkd-bkd: Sa alan ha maayad daw mahimpit duun gayed agkapuun hu Dios ha Amay taw
    ha iyan migtanghagà hu alan ha tagsiga-siga diyà ta langit ha usahay tagkahalin-halin
    sa agkaugsakan dan daw sa kasiga dan. Ba sa Dios harì gayed tigbal agkahalin.
  ctu-76: Pejtyel chʌ bʌ wen, pejtyel ts'ʌcʌl bʌ mu' bʌ la cʌq'uentyel lu' tyʌlem
    ti Dios ya' ti panchan. Jini ti yʌc'ʌ c'ajc tyac am bʌ ti panchan. Mach'an mi
    ts'in q'uextyʌyel Dios. Mach sajlic an i yʌxñal como mach'an mi q'uextyʌyel.
  lac-NT: Tu cotor a ba' tsoyir cu tar to'onex quij c'ʌmiquex ti' C'uj. Quire' mʌ'
    c'as a cu tar ich C'ujo'. Mʌ' ja wirej, C'uj tu bet u sasirir ca'anan. Yʌn q'uine'
    cu ba'ar u sasirir ca'anan. Mʌ' baxuc a C'ujo', chen u jach tsoyir a C'uj mʌ'
    ju ba'arʌr. Mʌ' ju c'axic u tucur rajen a C'ujo' mʌ' u tumte yor mac quir u pʌyir
    u si'pir.
  xla-xla: Adipalati, ka꞉ka꞉dle ullu pa꞉talo alisisi hapulomaye A Godta hala di tle
    pumhalapo. Epele dulu dla ya꞉ta mimita꞉ple alisisi hapuloma mama mate epo tamili
    mate epo sali matetapo yia꞉ta ha꞉ha꞉leye alila opi dla yia꞉ta popa꞉le meyelope
    meyelope demdepo. Amasiyama yia꞉ mimita꞉plalo Godye pomeyelope desemde.
  xav-NT: '''Re ĩhâimana u''âsi mono hã hâiwa na rob''uiwẽ''wa ''manharĩ''wa hã, hâiwa
    hawi ma tô marĩ ĩwẽ na uburé we dama ''re sõpru, ĩwẽ uptabi na si. Ta hã tihâimanazém
    na te te saprĩ õ di. Õne u''â, te hâimana wẽ u''âsi ''re hâimana.'
  cuk-cuk: Bela ibmar-nuegan, degi, ibmar-innikimalad, Bab-Dummadgi nibneggi danikid.
    Bab-Dummad-nibneggi-gwallumar-obinnisadgi danikid. We-Bab-Dummad niisgwamar-gwagdedaeyob
    gwagsulid, degi, burbamaryob bergusulid. Degisadegu maid.
  tbf-tbf: Bu banga tienebeir kokouk ma bu tienebeir ian ta dokei rovoriu, gi kuvu
    die i kur simi Tam ese ta nga vogosongie bu berber. Ma mi sinavien mi Tam a kap
    ko vuvuris malan bu mammariu ian ta ko vurivuris vemusurie bu rararangien bu berber.
  uig-CYR: Барлиқ жүксәк сехийлиқ вә һәр бир мукәммәл илтипат жуқуридин, йәни асмандики
    барлиқ йоруқлуқларниң Атисидин чүшүп келиду; Униңда һеч қандақ өзгириш болмайду
    яки Униңда «айлиниш» билән һасил болидиған көләңгиләрму болмайду.
  ikw-NT: Kpakara nkesi ọma nụ nhne bụru ọma neehi n'oligwe naava, n'aka Nda ke keru
    iwhne, nye zá naagbanwo lele kpa enine naagbanwo.
  khs-khs: 'Kote Ene nano napolo sopolo kinisekeye. Nano ketea napolo sopolo miwana,
    nano mokopo napolo hekeya sopolo iliye tiye miwana, hepene falemi tese Kote nini
    Atayewi kinisekeye. Aputa: eleka:le opowala, nukulapo kuneiwala, meiwemi yepesiniwala,
    Kote Ene Eyewi timiyakeye. Alanase, ho:liya mouwa Kote Ene ekeye. Kiapo ikila
    kemiwa a:se senato tesene. Ikila honosanewemi a:se kasa tesene. Kasa tepela:,
    opo sinakemiwa wa:ke a:se senato tesene. A:se senato tesene, wa:ke kasa tekemiwa,
    alusene amunuse Kote Ewa eta: alusemakeye. Ikila sopoke Kote Ene alusewa eta:
    elesemakeye.'
  dwr-ENT: ሎዖ ኢሙዋ ኡባዪኔ ኩሜን ዎይታ ኡባይ ሳሉዋፔ ዬ። ሳሉዋ ፖዑዋ ሜዳ ኣዉዋፔ ዬ፤ ፆሳይ ባሬ ሁጴው ዱማቴናኔ ዎይ
    ባሬ ኩዋ ላሜና።
  pma-pma: Ka tahos mikilea keke sanien keil vasi koa tahos aka ven Ahi Tamer koa
    mul en out nesa koa si kei keke vasan keil. Kei varei vi vatte ten muohien ka
    mumon meteiai, avati ka hitu keil en out nesa. Ka sakien onen rovilestei vasuval
    nimal ten tounah koa muoh, ka evus, viles mai malikelik.
  atd-NT: Ka Magboboot ka ogligkatan to tibo no maroyow woy waro solug no maroot no
    ogpakaamut to agad nokoy no igbogoy rin kanta. Sikandin ka Amoy ta no nighimu
