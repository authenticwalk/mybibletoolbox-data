  dop-dop: Ɩsɔtɑɑ kɛ́ kʋpɑntʋnɑɑ mpɑ tǝ hikiɣi fɑɑlɑɑ tɔ nɑ kʋcɔɔŋ kʋpɑmpɑŋ ɩnɩ ɩ
