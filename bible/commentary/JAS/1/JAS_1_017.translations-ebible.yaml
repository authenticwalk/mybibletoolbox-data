  agt-agt: te awan haman ta magafu ta Namaratu ewan am bakkan la ta mappya ikid na
    mekustu tekitam. Te ya namaddayen ta bitwan kiden nga magdakar ta langitewan a
    awena haman mauli, a awena mabalin ta ul-ulin na ya iatad na tekitam.
  lug-lug: Buli kirabo ekirungi ekituukiridde, kiva mu ggulu eri Kitaffe, eyatonda
    eby’omu bbanga ebyaka, atakyukakyuka newaakubadde okwefuula ekirala.
  yby-yby: Muki lilime lalo okaka nesagoya Omailokatiya ne. Ahote Omaikahoya muki
    okulumalo lameda lokaka noibo nesahenaya le soto molaibo maya ne. Ito aya nesasiya
    li welepa-alepa jikaka niaboya, Omailimoya yamidana samiye.
  heb-heb: כל מתנה טובה וכל מנחה שלמה תרד ממעל מאת אבי האורות אשר חלוף וכל צל שנוי
    אין עמו׃
  mpp-mpp: Wapong ye angoc sawawa fagac yogolec Mamac. Ailu yela kundung monic mi
    fagac, miyac. Yela angoc fawecti fagac, nga faginowagac. Aime wilengkacni wiyac
    madicne nga dondonne sasawa salenoleme wacaigaing, yogo kwele-madicineholec inguc
    nolelu gagac.
  apb-apb: Ahutana mo ola diana na mo ola oodota'i kire uure mai mwaanie i Lengi,
    mwaanie iini nge e ha'aholaa sato, na waro-waro, na mo hee'u. Na raa-raangana
    e ka'a urihana ike mo ola ngeena aana kire ko hei-hei-oolisi mola, ta'e tolahai
    ola diana ingeie e sa'a kele hai-oolisi ike oto oo'oo.
  san-TEL: యత్ కిఞ్చిద్ ఉత్తమం దానం పూర్ణో వరశ్చ తత్ సర్వ్వమ్ ఊర్ద్ధ్వాద్ అర్థతో యస్మిన్
    దశాన్తరం పరివర్త్తనజాతచ్ఛాయా వా నాస్తి తస్మాద్ దీప్త్యాకరాత్ పితురవరోహతి|
  ben-IRV: সমস্ত উত্তম উপহার এবং সমস্ত সিদ্ধ উপহার স্বর্গ থেকে আসে, সেই আলোর পিতার
    কাছ থেকে নেমে আসে। ছায়া যেমন একস্থান থেকে আর একস্থানে পরিবর্তন হয় তেমনি তাঁর
    পরিবর্তন হয় না।
  ntu-ntu: Murde Trte kc Heven, nide nou da amrlx kcng tqmrlz, tqtubq-esz'ngr. Nide
    Kxrpalz kc tqwz-ngrde da amrlx kcng tqyzlrngr mz bongavz. X kxmule-esz' da lcng
    nzkrlzlr nztekqtrngr me nztu-ngrdr, a' Gct trpnzngr nztekqtr-krde nqmq krde.
  pan-pan: ਕਿਉਂਕਿ ਹਰ ਇੱਕ ਚੰਗਾ ਦਾਨ ਅਤੇ ਹਰ ਇੱਕ ਸੰਪੂਰਨ ਵਰਦਾਨ ਉਤਾਹਾਂ ਤੋਂ ਹੀ ਹੈ ਅਤੇ ਜੋਤਾਂ
    ਦੇ ਪਿਤਾ ਵੱਲੋਂ ਮਿਲਦਾ ਹੈ, ਜਿਹ ਦੇ ਵਿੱਚ ਨਾ ਤਾਂ ਕੋਈ ਬਦਲਾਵ ਹੋ ਸਕਦਾ ਹੈ, ਅਤੇ ਨਾ ਅਦਲ-ਬਦਲ
    ਦੇ ਕਾਰਨ ਪਰਛਾਵਾਂ ਪੈਂਦਾ ਹੈ।
  tkr-tkr: Yugna barakat, nekke yugun gırgın karbı xəənçenbı vodunbı. Man gırgın Dekkee
    huvuyn vodun. Mang'vee verığ, vaz, xənebı itxhın. Mana badal dyooxhene yugvalile
    sayır uvhuynçile sidiyk'alna vor.
  gvc-gvc: Cohamacʉ mʉano macariro marine noaa dihtare wara. Tiro pinihta sʉ̃ dacho
    macarirore, ñami macarirore, ñahpichoha poca cʉ̃hʉre bajuamehneriro jiro, tiro
    sehe to jiriro seheta ã jirucunocahna. Ne cohtotaerara.
  sbk-sbk: Impesya ye nyinza na impesya ya fumule humwanya, ahwishe pansi afume hwa
    Daada uwilukhozyo.
  mya-JVB: ထိုအဘ သည် ရွေ့လျော့ တိမ်းယိမ်းခြင်းမ ရှိ ၊ ပြောင်းလဲ ခြင်းအရိပ် နှင့် ကင်းလွတ်တော်မူ၏။
  kgf-kgf: Ewa hiawac buŋa hiabia méŋnéŋ méŋ ʒéma sese solaŋa méŋnéŋ méŋ imi mocʒoŋ
    ounec Maŋgoc asac mararaŋaguc iwac murunec mama haanʒac. Iwac muru imi ménʒé ménʒé
    haka me ireha meleŋqeleŋa méŋ ménda hezac.
  awb-awb: Moke kaweq naneqmarí íópeqté Ítéríbógá aiq náíre. We peh ahriahri téhrehrabeq
    mía míai anínéna moke kaweq naneqmarí nái náinire. Mánkánahnka ebeq íre wahtonagéna
    anehe pehgáriragire. Manikánka íre mina tahnsanire. We íre mó sansá mó sansáni
    aní míre. We peh ahriahri téhrehrabeq mía míai aníne.
  gdn-gdn: Puyo bagibagi kuduba ki ka Mamanuga God bameya kunuma were kawarau. E ka
    mara kerareya kunuma tanai ebo ebo kuduba yamanatapu ki apunai. Yewe wairau ka
    sisipu ebo ebo baiyagisi tawana sisipupoto kayayagisi ko Mama-nuga God e ka eba
    inako. E ka eba mara mosi tondono ko mara mosi gogayagisi. Pa mena. E ka maramara
    e wateya mena tondau.
  nko-NT: Atɔ wankláán pʋ́ atokiehɛ́ yilé kugyíkʋ itsú ɔsʋ́sʋ́. Itsú anɩ Sɩ́
    Bulu, ɔsʋ́sʋ́ atɔ wankɩ́hɛ́ Ɔbwɛpʋ́ ámʋ wá. Ɔtamatsɛ fɛ́ ɔpa mʋ́a onyé.
  bsn-NT: “Jediro quẽnase, Dios manire ĩ cũre ñaja. Ĩ ñagʉ̃mi ʉ̃mʉagʉ muijure, ñamiagʉre,
    to yicõari, ñocoare quẽne rujeomasir'i. To bajicõari, ‘Yirʉcʉja’ ĩ yirore bajirone
    yigʉ ñaami, quẽnase rĩne tʉoĩagʉ̃”, yitʉoĩaroti ñaja.
  pib-NT: Pejnuruko kigleru genekashlu, ga wa pejnuruko mmagatikatu genekashlu tengogne
    giyakatyachrini. Pokamlatachrikaka Giru yegi ginyachrini. Wale maleshaylu kashrijewnalu,
    gi wa giprojtalu mayawleko.
  wiv-wiv: Goloa kemikemi laveve kamana presen kemikemi laveve ia e pe heta na lagato
    ki ziho, kua a Tamadolu kua e katia na goloa laveve kua e hahada na mariaba, ia
    e vala goloaloa kamahi kua ki ziho ni dolu. Tamadolu kua, beta ni lala kete pokipokizia
    kana lohoihoia habuka lirungana goloa kua ta na voro e vahere, ia e vahere ve.
  reg-reg: Bhuli chiyanwa chinu chili cha kisi na bhuli chiyanwa chinu chimile echisoka
    ingulu, echika emwalo okusoka ku Lata wo bhwelu. Sili sili atakuinduka lwa kutyo
    lilengesi eliinduka.
  mlh-mlh: Yauŋ fiine kuririŋaŋuŋke sosowo oi Anutuji ruame Sombuŋ paibeone fukeega.
    Kaiŋ eru wegi jiŋoyakuŋ waperu petigaru rakabire sasakoyakunji jororu bembeŋ eegayoŋ,
    tatama sosowore Rauine iŋoyoŋe so qopieiŋ. Dabu me sasakoine moji oi iŋoreo so
    pega.
  gof-ENT: ሎዖ ኢሞይኔ ኩሜ ኣንጆ ኡባይ ሳሎፔኔ ሳሉዋ ፖዑዋ ሜዳ ፆሳ ኣዋፔ ዬስ። ፆሳይ ኩያዳ ኡባ ዎዴ ላሜቴና።
  aau-aau: Kow-yor yaprue o, maym mnow-mnow-aw lowpwarowp o, homkwe nonkumey ko se
    laye. Hromo Aio, ey, yeyn, napuar seme ma Monhre-uwr, hiykiaw kow. Hiykwe uwrsa
    mo owhnan ma kankoum-a-koum me hieyn korey.
  tvk-tvk: E bos xa mukila xa sanien xil vus xa bos e momal tevi di lastal langgo
    he Hi Tamer xa de ut nesao xa besi xi tengan ti vasa xil. Xi iaxa be vatit miehen
    xa tepol ni eai, aveti, e hitu xil. E sexien nan xil taviles ti vaxoni nini neta
    tei xa mieh e, di, bilhiles mei maluxoluk.
  prf-NT: Atanan a mágkaganda a kaluub ay gubwat ten Diyos, gubwat ten Ama a nanglalang
    ten atanan a bagay a mangdemlag dilanget. Magbagu man i bagayid a hidi iyád, en
    Diyos ay awan magbabagu.
  auy-auy: Seyaafáꞌá érai-tantaa kawe-tántááꞌá kentááfátá kentáásifowama Maníkónópakemba
    wégumiye. Aafáúwé wíyóne oꞌé úmakowana aafáúmá kúwáfekena siyaréna wéifo Maníkó
    ímba miyá wéifo aasiyaasí sáma kásinkena ímba fíꞌo-fiꞌon-imayaa wéiye.
  tbg-tbg: '@see-verse:JAS.001.016'
  hub-NT: Ina Apari yaki puja nuka pegkerchaun sukartutsuk, pegker aina nunak suramji.
    Tura agkarunam etsantin iruna nuka Yuus najanamu asar, tuke yapajintsagke ainawai.
    Turasha Yuuska pegkesha yapajinchauwaiti.
  hmo-hmo: Gau namodia ibounai, bona harihari gaudia namodia momokani ibounai, be
    Dirava dekena amo idia diho mai. Dirava ese diari ibounai ia karaia, bona nega
    haida idia ese edia toana idia senisia, nega haida mai edia dibura nega. To Dirava
    ese iena kara ia senisia lasi, ia diari hanaihanai, bona ia be mai ena dibura
    sisina lasi.
  big-big: Watabi Anotoyaga yeik lewa piyeng wazono keya watabi pangka panu piyeng
    paka ngalega lewayengko, paka Anoto Peba ngilumbekke pelewewili keremizabokyaga.
    Pi ngezebek mabilik wilibek yolubek keya teniyegi kezanga yani onobek keya yokpek
    keya pelewewiligu mizi pilik teni kusabanurikke wazayi onobek.
  gux-G: Li seli yeniya paabu ŋani ñana polu, mi yinyiema baa kani, naani ke bɔnbɔnli,
    yeni lebdima ki ye.
