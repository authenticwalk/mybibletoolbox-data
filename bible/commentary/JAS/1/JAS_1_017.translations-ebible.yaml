    ŋë² jniang³. Dsa² héi² ca¹jmo¹ si² ti³hai¹³ guiuh¹³. Ti³tsë́¹³ lǿ² si² jøng².
    Jøng² tsa¹lǿa¹² lah¹jøng² quiah¹² hŋiah¹² Jmi² jniang³. Cøng² ni³ báh³ guǿ¹²dsa.
