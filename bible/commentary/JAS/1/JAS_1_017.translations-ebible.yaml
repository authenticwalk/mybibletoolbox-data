  kup-kup: Met ev hamarah al tezat kutur manat tamahan eteamegivoz zut, God het narah
    darimaz zait tamah, met mod narah darimaz kaev ravamah bon, oñ pi alizavonañ het
    non tinaorohar añairohot darimaz korav ravat het tin povor kao anohot hez.
  jid-jid: inno ndindima wawuu rhji ni rji a gji rji ni tie ukpan ana kasran na ahena
    whie (inuwa)
  wmw-wmw: Piya vyema na vya kukamilika visuka ka Baba, ombire piya vimwarikiro víri
    mbinguni. Iye aabadilika wala aana kinviri cakuzungunuka-zungunuka anta aba.
  gmv-GGM: Loo7o imotethine kumetha anjjoy wuri bolla Salo poo7ota Aawape wodhetes.
    Iza achan gede ha yuyiza kuwayka (eshoykka) dena.
  ssg-ssg: Haeu pate sawisawin wanen, aile ape hatesol waliko solian wanen i ahuma
    tetan. Haeu tel i tanomi lawe waliko xewan he maun. Hatesol xewan ien i sohisohia
    tuahe Haeu i kum sosohia.
  zpo-NT: Nel Dios xaa nzob naz yiba, nzaa rese kwaan wen nu rese kwaan xwa nzhak
    lo re be. Lee xaa mdexkwaa mbizh, nu mbee, nu re mbal ma yiba, zee zaa ma xni
    lo re myet, xaa nzhi lo yizhyo. Nu lee xaa nak mer xni per nangunt xni cheen xaa,
    nu nixa nyent yalnakaw lo xaa.
  poy-poy: Kila lifupu liherepa na lyalikamilika lilawa kumpindi kwa Mlungu Tati,
    yakanyawiti miweru yoseri yaiwera kulyera. Mlungu hapeni kagalambuki ama kuwera
    na ntambu ya kugalambuka.
  qwh-NT: Llapan imecapis qomanqantsic caqcunaqa allapa allim. Tseqa llapan actsicuna
    camaq Dios Yayapitam shamun. Y pepa shonqunqa manam tumacantsu noqantsicpita.
  gaw-gaw: Keeke ena hamu meḵak amu keeke elelenab hamu meḵak ele, keeke amu oh hab
    aṯannu uḏiṯe. Aam, kalam, hoḏop̱ai keeke ag habp̱a daanna, amahlak megṯeb ele
    amu, keeke amu oh Mamelag, Nug keeke enanag amu oh me, ihinigp̱a uḏiṯe. Mame Nug
    kobol nuhig eḏua eḏua ii meṯe. Nug keeke laa aamnu amahlakp̱a itotolag eḏun eḏun
    qeṯeb amubia ii heṯe.
  nca-nca: Puriŋo meté horé soso ŋuko koreko qu, asa Awa sambo koro hiyó yondowaró
    qu noŋgo umbuyote. O kato kosa saki raŋoro iŋo-iŋoyó wisumuŋoro rohoréŋoní iŋo-iŋo
    enesó-enesó kama howeyote.
  zpz-NTPP: Dela coz nap nunu dela coz nu sac falt ni nu bi rad ni den, druuñ gal
    gyibaa. Druuñ gashtal lo la Ñgyoozh, Uz na, biñ nu psaꞌ lagy dela gyi nu taꞌ baa.
    Mi zeꞌ rila wadza nu nam ni ñu miiñ la.
  zac-NT: purquë grë́tëꞌ cusë zaꞌquë zeꞌdë de Dios, el quë nabëntsaꞌu grë mbelëguiꞌi
    nu ngubidzë. Na më lo mizmë guëdubi tiempë; nídiꞌi cambi parë lë́ꞌiꞌ; nádiꞌi më
    ziquë cusë narunë ra cambi shcaaꞌlë.
  kyg-kyg: Gotiꞌa muki alagepa yaꞌe haino hapaiꞌniya yaꞌeꞌmo fiku alino neꞌapamigenoꞌaeꞌmo
    kokuꞌnapatiꞌmo emineꞌniye. Muki kokuꞌnate haneꞌneno aeno ha neleya yaꞌmoꞌa alu
    kava alu kavaꞌmo huno aeno ha neleyaꞌmonanafa ani aeno ha neleya yaꞌmo Afoꞌamoꞌmo
    aeno noꞌatagaeya vekamoꞌa alu kava alu kavaꞌmo osuno magoke agufa kavaꞌmo huno
    fiku alino neꞌapamiye.
  kmk-kmk: Ta losana nabaḻu kan kustukustu un ligalu manligwat da kan Apudyus un Ama’d
    langit un namaloswa utdan mangtod si silaw. Yoong bokona mambalbaliw si Apudyus
    un kamat din mansinsinnukatan dan padda kan labi.
  cao-NT: Mana quima ax johi quiha jatiroha ca noqui acacani ca jahuë jia cabo. Naa
    shoma bo noqui aqui Dios ra, naa naipá ca huishti bo, oxë, bari, tihi cabo nëhohuanish
    cato. Rarinatimaxëni tsi xo Dios; jahuë jabi quiha. Bari, oxë, tihi cabo tsi xo
    rarina-rarinahaina, baquish-huahaina. Jama xo Dios. Rarinayamahi quiha. Mëstë
    xo.
  bbr-bbr: Osap eposek pak onok eposek erekapu oiäum kiro iken momonok Anut nuka pakas
    erar koiäi, kosar arou omar oik rai ate mowon. Ko orip orip sakau tai raiäu, ko
    san iwau senek wa piririäu.
  inb-inb: Tukui suma iuiai­kuna i ima minis­tis­ka­kunata, Taita Dius­mi suma luar­manda
    karamú. Pai­mi ka tukui pun­cha­ia­chig­kunata rurag. Paika, ima­ura­pas pai­lla­mi
    ka; pun­cha­lla­mi ka.
  hrv-hrv: Svaki dobar dar, svaki savršen poklon odozgor je, silazi od Oca svjetlila
    u kome nema promjene ni sjene od mijene.
  box-NT: Mu bè-tentewà ɓúenɓúen wee lé le Dónbeenì cɔ̃́n, dén mí dòn na
    léra mu khoomu. Le Dónbeenì dĩ̀n mí dĩ̀nníi, le yí máa yèrèmáka lòn
    tàró.
  ote-NT: Ajua̱ núꞌa̱ bí ꞌbʉi mahetsꞌi, núꞌa̱ toꞌo bi hyoca ra hyadi ne ra za̱na̱
    ne ya tsø, go gueꞌa̱ di ꞌracjʉ gatho ya hño. Ra hyadi ne ra za̱na̱ ne ya tsø di
    mpadi, pe Ajua̱ hinhyaꞌmʉ xa pata rá ꞌmʉi y nixi hinhyaꞌmʉ ma da pati.
  wnu-wnu: Qenu wo se qamart qob qamara mi begen gugum diarei. End ne wo munon qoan
    igoa gas ende qenen igoriba eng wo bo igeser aba itum end me igorunei. Mi uber-uber
    gab igoun eng wonou gari init imurima dara gab igoun.
  zam-NT: Gu' naneeque' le' ryethe con' co' nac con' ndac co' angndxàc loo na', Diox
    ndlii par angndxàca loo na'. Diox co' mbli ngòcsua' huiz no mbe' no mbyáz co'
    nac xnìi bé', Diox thidtene ne'zye'de. Ne' ne' se' Diox mod co' ndli Diox con'
    loo mèn no mod co' ndxàp Diox loo mèn.
  zyp-NT: Chahnah maikaw le a tlingpaw lahsong cawh cung lang taiteipaw cang ka, vaicung
    khainah sahlo Paw a cangpaw, a thlai laipaw ningpahlipaw hratei a thlailai lypaw
    taitah a vongpaw a cang.
  sey-NT: Siꞌaye maire deꞌoyerepa i̱siseꞌe cato maꞌtëmopi Maijaꞌquë i̱siseꞌe aꞌë.
    Ja̱ i̱siquë cato siꞌaye maꞌtëmo miacohuaꞌire deꞌhuasiquë api, ti̱ñe paꞌi po̱nëmaꞌquë
    api, cuiꞌne siꞌa tëcahuë̱a tëto saina, cuiꞌneje paꞌiquë api.
  nvm-nvm: Regavo irerag fok God fu vajuomo iji fuka ma ijesugin. Regavo ire ma iji
    fok fuka e iji varur gufi sanainma iji amarenma ijar kege no vajuom. Fu tavan
    bog ijegreno revo fu no nuigafuome vako no nakinma ijia karioijo bakin.
  mps-mps: '@see-verse:JAS.001.016'
  pab-NT: Tyotya waiyexe kaxekakitere harenae womana atyo enokoatare. Tyotya hatyoharenae
    atyo Enore nalitare. Enokoare xaokanatyakalati nomasehare nalitare. Maisa ini
    hekoti haxahekola hawarehare mokare.
  llg-llg: Dedeꞌa manggalau kala sila, ta kalua leme Manetualain mai. Tehuu Ana fee
    basa babaꞌe-babatik malole ma basa dedeꞌa malalaok. Ndia ndia, mana makadadadik
    ledo no bulak, ma nduu kala. Basa sala, lali-lali mamanak lai lalai, ma tao sila
    saꞌo-mafo nala lai daebafok lamata feꞌek taa-taa. Kada Manetualain mesa kana,
    ta namata feꞌek.
  kyf-kyf: '''Nyɛnyɛlu weee -we nanɩa ''yli, ''ɩn -we mɩa tɩklɩɩ, -Lagɔɔ -gbɛ we bhʋa.
    ''Ylʋ klaa, ''cʋ klaa, -zɛlɩ klaa, mɔ -laa we la. ''Bhiti wee -li -mɩnɩ bhitia,
    ''ɩn we tɩa -aɩn nikpise ''wʋ. -Lagɔ''ɔ ''bhiti we ''bhisa.'
  tpi-tpi: Olgeta gutpela samting yumi save kisim na olgeta presen i gutpela tru,
    em olgeta i save kam long heven. Papa i bin mekim kamap olgeta lait bilong skai,
    em i save salim dispela ol samting i kam daun long yumi. Dispela Papa em i no
    save senisim nabaut pasin bilong en. Em i no olsem tewel bilong wanpela samting
    san i mekim i kamap, na em i go longpela na bihain em i go sotpela gen. Nogat.
  mih-NT: Tandɨhɨ sa vaha ta sa ndoo sa cuenda ra Ndyoo cuu si. Maa ra cuu ra i zavaha
    ñúhu. Ña zama ra cuhva iyo ra, ta ñahñi sa ñaa iyo sii ra. (Sa ñaa cuan cuu sa
    ña saha coto ñiyɨvɨ sa vaha.)
  qvh-NT: Tayta Diosninsi camashgancunaga lapanpis alimi caycan. Intita, quilata y
    goyllarcunatapis paymi camargan. Payga imaypis alilatami ruran.
  kms-kms: Yumbo yuwon kin buagi beghi segi pateri kin te wam pu rindi ye. Wuyi wam
    kin ti nawo ye ni beghi yumbo buagi ren nengu. Ni nginy di irew righe ruso di
    mune ruwi ri kin pugri tindi no di mune tindi nandi segi, ni nas kin tene nas
    ye.
  agn-agn: Ang tanan ang mo-ya ig anday kakorangan na ang kakabot ong yaten pagalin
    ong Dios ang Tatay ta. Tanandia tang nagboat tang tanan ang mga de-kal ang gitaen
    ong langit. Piro ang Dios, belag ta pario tang mga bagay ang asi, tenged indi
    tanandia pagoman-oman, ig anday delman ong nandia.
  nhi-NT: nochi tlen cuali uan mouistic yec tetlaocolil uitz de iluicac, ualeua inauactzinco
    Dios, naquin oquintlalih in tlanesten itich in iluicac, naquin amo mopapatla quemeh
    in tlanesten tlen quemanian cuali tlanextiah uan quemanian amo.
  ttc-NT: Kyaqil aj b'an tb'anil b'ix kyaqil tidi' aj b'an galan ntzaj tuj ka'j tuky'i
    Qtata Dios, a tetz oqet k'ulun tetz, b'ix ax kyaqil aj nq'analin twitz ka'j, per
    tetz k'onti'l nky'ixpjik titza' nab'lin ni ch'inwt.
  dan-1931: Al god Gave og al fuldkommen Gave er ovenfra og kommer ned fra Lysenes
    Fader, hos hvem der ikke er Forandring eller skiftende Skygge*. { [*som Tilfældet
    er med Himmellysene smlgn. Visd. 7, 17-19.] }
  kwj-kwj: Hima i sembe ki sukwandau ele sumbu kipe naha ga hima ni okulandau mwaꞌambwe
    kipe naha lenga wunu tinda ete hewen ko ki sikandau. Ele lindana ni wosiro Yapai
    to ele ni humbwewani nunu tambwa sikandau. Do nui Yapai inaka rini jamekowani
    sumbu ba fo ba fo ri wosinda nambwe. Rini nika yewani himamwale ti huwe laka ini
    faiche ai tandau hinga ri wosinda nambwe. Mina.
  vie-OVCB: Những gì tốt đẹp, toàn hảo đều đến từ Đức Chúa Trời là Nguồn Sáng thiên
    thượng. Ngài chiếu sáng muôn đời, chẳng hề biến đổi, lu mờ.
  kze-kze: amápa'a árai-tantaa kawe-tántáá'á kentáásópata kentáásivoma Áánútunopakemba
    kwégumiye. aaváúmá kwíyómba o'á úmakowana aaváúmá kumpékéna usaréna kwéivo Áánútu
    íma mirá kwéena aasiyaasí sáma kamásinkena íma ó'on-o'on-imayaa kwéiye.
  mpj-mpj: Palunyangka-langku Mama ngarnawarrapurlukalu yirnilu yungkuni, mirrkakaja,
    wartakaja, kalyulurrju, mirta yungkuparnilu junkuni, yirnilu-langku yungkuni.
    Jirntu wulu rantani, palunyayuru-langku Mamalu wululu yungkuni.
  lbk-lbk: Tay am-in ay khawis ya maid kolangna ay mailayad ken chatako et malpo id
    tongcho ken Dios Ama. Siya nan nangaeb isnan am-in ay ensilaw id chaya, ngem olay
    mo enfaliw ya tomeken nan ilacha, ad-i enfaliw siya.
  mto-NT: Nu̱jom juuꞌ veꞌe o̱y je̱ts vaꞌajts, ka̱jxm tso̱ts je̱ꞌe̱ veꞌe je̱ maaꞌyu̱n
    cha̱a̱ꞌn, je̱ Nteꞌyamts je̱ꞌe̱ veꞌe du̱yajkp, je̱ꞌe̱ pa̱neꞌe du̱pa̱a̱m n0u̱jom
    juuꞌ jatyeꞌe ajajp ata̱ꞌkxp je̱m tsajpo̱o̱tm. Kaꞌa tseꞌe je̱ Nteꞌyam tyíku̱ts,
    jyajtykutyuump je̱ꞌe̱ veꞌe juuꞌ jatyeꞌe kya̱jtsp.
  bzh-bzh: Nġaa nivesa vesa los nġaa anon pin sën netöḳ vu hil lo neyam vu hil
    Amad vu vavunë. Hil Amad sënë tunġ hes los kwev gebetuheng pin, rëḳ buk vahi
    og su denetum nivesa rë. Rëḳ mu Anutu og nesepa loḳ aggata timu gesu nepekwë
    yi benevonġ nġaa nipaya yam rë.
  guj-2017: દરેક ઉત્તમ દાન તથા દરેક સંપૂર્ણ દાન ઉપરથી હોય છે અને પ્રકાશોના પિતા જેમનાંમાં
    પરિવર્તન થતું નથી, તેમ જ જેમનાંમાં ફરવાથી પડતો પડછાયો પણ નથી, તેમની પાસેથી ઊતરે
    છે.
  jvn-NT: Namung sembarang sing apik lan sing sampurna tekané sangka Gusti Allah nang
    swarga. Dèkné sing nggawé sak ènèngé pepadang nang langit lan Dèkné padang sak
    kabèhé, ora ènèng petengé blas.
  byr-byr: Yuya tewaanya yanga wɨjaaya sabulyɨ yuya sɨhumale naanga yune nebulyaꞌnanya
    sabulyɨ yuya daza Gotɨyai Sɨgunyavɨ mwaalɨkeryawɨdaaꞌnyɨ waidaavadengɨra. Baaka
    yuya, yɨ nyɨlyalyɨ lawelyɨ sɨlɨngaamɨnyajɨ yuyaraavɨne Gyakwalaangei daza nemɨnyawɨnna
    maryasaabadengɨra. Nenɨmaanga dazai gamɨre sabwi yaasɨwaꞌ maroyɨmaaꞌnya yadei
    mɨꞌ. Sai pɨnɨ nyɨlyayaba aꞌmabaala yɨꞌdevaaibɨtai mɨꞌ. Saamɨnaanga wannada ayɨna
    tuta yɨbwaꞌmwadevaaibɨtai mɨꞌ.
  ian-ian: Nɨna nyinangwupmba lɨga nyaek nɨn kat apma vak mɨna yilɨgandɨ. Kavle vak
    kai. Ndɨ njɨmbla njɨmbla tɨlɨga ya vɨtɨga lam vla lɨgandɨ. Nyinangwupmba lɨlɨga
    singwut kuntndan ndi kat kwulataa angwa ya vla vɨtɨgandɨ. Ndɨ mandɨp nɨn kat ana
    vilɨgandɨ. Apma vat mɨna vilɨgandɨ.
  hun-hun: Minden jó adomány és minden tökéletes ajándék felülről való, a világosság
    Atyjától származik, akinél nincs változás, sem a változandóságnak árnyéka.
  mcf-NT: Nuquin Papan pausunaid bëdambouidi iquec. Utsi uaquin namiantiapimbo iquec.
    Adenuidi namec. Adquiouidi Nuquin Papa iquec.
  kjs-kjs: Gore epe pa kale kone raayore go elenuri epe adaa paa warili aaraame go
    elenumi naa raba minalo maa epenalisa. Naana go Aapamere so yaa-para rado rado
    epe-rupa paa yaa-pulu Gote-me kone napereke yoma naa ribaa mada nama-yaalia.
  mni-mni: Aphaba amadi mapungphaba khudon khudingmak swardagini, swargagi mangalsingbu
    sembiba Tengban Mapudagi lakpani, mahakti mamigumna hongba amadi leithokpa leite.
  yad-NT: Ru̱musa ji̱ta ti̱ta̱ju̱ mitya sa̱yada samirya, ti̱ta̱ju̱ jiryatiy mitya
    sa̱charara. Ru̱musa na̱vachiy, Vuryi̱ndenumusiy, jiryatiy no̱no̱ja̱mi̱ daryaju̱
    dañi̱. Ne sa̱numitya Ju̱denura jijechipiya̱jada tajiñe̱cho̱ju̱, mitya.
  mxb-NT: Dá chi̱ ndidaá ña̱ va̱ꞌa, xíꞌín ndidaá ña̱ ndaa̱ kúú ña̱ xíꞌo oon Ndios
    noo̱ yo̱ ve̱i nda̱ induú. Ta mií Ndios kúú na̱ ni̱ ka̱va̱ꞌa ndidaá kúú ña̱ tóo̱n
    ñóꞌo induú. Ta ni iin kuu̱ ta̱ꞌón o̱ náda̱on Ndios, táto̱ꞌon ki̱ꞌo náda̱on ña̱
    tóo̱n ñóꞌo káa.
  pon-2006A: Soangen wiawi sapan koaros oh kisakis mwahu koaros kin kohdihdo sang
    nanleng; re kin kohdihdo sang rehn Koht, Sounwiepen marain koaros en nanleng kan.
    Koht sohte kin ketin wekila, oh sohte kisin mwomwen wekila kis kak mie reh.
  maq-NT: Yëjë ni cjuandaja ndajyihi xi sacu naja ne, nduva tsëhë ngahnga ta, Nina
    xi casahmi me yëjë ni ndihi xi siutaha ngahnga ne, me vëhë sua naja me yëjë ni
    cjuandaja jan. Ndihi xi siutaha ngahnga jan ne, vindeya xcusun rë ta, tjin hora
    sua ndavá rë ne, tjin hora suaain ndavá rë. Peru Nina ne, chuva xi tacun ni me,
    tsajin vindeya cjuatacun rë me.
  hto-hto: Nana ñuera caɨmo iga raa, nana caɨmo jaɨ́cɨna jóobidɨfuiaɨ dɨga, caifona
    Juzíñamuimona bite. Afémɨe nana monamo ite egáiñotɨnona fɨnode. Juzíñamui jaca
    dáamɨe; afémɨemo jɨáɨfodo meídogafuena iñede.
  por-BRBSL: Todo dom bom e todo dom perfeito vem de cima, vindo do Pai das luzes,
    com o qual não pode haver variação nem sombra que se transforma.
  ces-NKB: Každý dobrý dar a každé dokonalé obdarování je shůry a přichází od Otce
    světel, u něhož není [žádná] proměna a ani stín posunu.
  cui-cui: Daxita xua wʉnae, saya meisa baxuan Nacom nacata itorobica peitaboco wetsica.
    Bapon Nacom exanaduba daxitan xua pocotsiwa yonoyonojei tsurubenae peitabocotha.
    Nacom jopa bapana ichawa beya pepaebiya exanaein. Bapon peyapenthiya jinaein mataqueitha
    yawa merawithano. Jopa exanaeyo icha barapo pecoichan ichi xua pentha tsaibi yawa
    quirei tsaibi. Dapon aibi pon itacʉpatsi xua itorobatsi Nacom xua icha coyeneya
    peexanaewa xua pocotsiwa bapon pia coya ichichipa exana.
  boj-2014: Iŋgi bole bole kalil Qotei na iga egeqnu qaji di laŋ goge na branteqnaq
    iga laŋa eleŋeqnum. Abu Qotei suwaŋoq di unu qaji a na iŋgi di qariŋyeqnaqa gagoq
    beqnu. Qotei a kumbra bubulyosaieqnu. A seŋ qunuŋ bul sai. Seŋ qunuŋ a olekobaoqnsiqa
    olo truqueqnu Qotei a degyosaieqnu.
  eng-OEBUS: Every good thing given us, and every perfect gift, is from above, and
    comes down to us from the Father of the lights in the heavens, who is himself
    never subject to change or to eclipse.
  eri-eri: Dada hilou-hilou oruwanga ere elegeya, toota oruwanga hilobainga tigini,
    waha oruwanga ha laluwa langa mai-maina. Jijei no taene nomo lala oruwanga heigemuwai,
    no dada waha huuru nigi ganga ere langa memena. Jijei no waha nomo onowou kejiwe
    ada ubulu-ubuluna. No dada ete nomo anu hoonga lala langa heige ganga goi ufarodu
    bona, iinga ege goi tutuna dorofe uwa.
  aly-aly: Ilek-ilek mwerr-angker anantherr arem ahern nhenh-itwew. Akngeyel rarl
    anyentel mpwarew, rarl anthew anewantherr. Ra mpwarew ingkeny, alkent, antyarr-akerr.
    Rernemap ingwer-anem irrem itwernew-then kwenyel-then. Akngey ran nthakenh ingwererrey-angenh,
    arrangkw. Irrkaty intem ra aneyel.
  wiu-wiu: Tone epetaneya motokoya peyapa Akolaliyo-kama latia pikoa ni tone mea epetekateko
