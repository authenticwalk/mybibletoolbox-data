    himlakropparna], hos vilken det inte kan ske någon förändring [i intensitet, som
    t.ex. solens och månens sken som varierar under dygnet] och som inte växlar och
    kastar någon skugga [som himlakroppar som rör sig och skymmer varandra]. [Allt
    som kommer från Gud är gott. Två olika ord för gåva används. Det första refererar
    till handlingen, och det andra till själva gåvan. Den sista delen använder tre
    bilder från astronomin för att beskriva Guds oföränderlighet och hans orubblighet.]
  cth-cth: Kahawi hoi kakuep e poehnonaw pueng teh angnae apa koehoi ka tho e doeh.
