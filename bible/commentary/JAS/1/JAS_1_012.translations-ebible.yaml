    osayta na naw nog tuqugdaq. Iyahta in on mataw inmo anan ginad bilaqaqta na bunmo
    naw na negnan haqad hel diqmo tibilamta.
  ape-C: Arpen douk nyiyotu dodogowin abudok nyutob um enenyenen kwiraeh nyutogrumen
    nyukwiraehen obi nyutob, enyen ta nyunadudareh. Um maresh? Abudok nyutob enyen
    nyiyotu dodogowin nyunek uhwin um enyudok ihinyumorim kwiraeh um, kweipon enyen
    ta nyupe wosik abom ihih nyumneh. Enyen ta nyupe wosik kabi douk Iruhin nutuk
    ananin nyeigur nyuto iruhw um. Iruhin douk nakri enyudok adurin atinyi baraen
    um eshudok arpesh douk urkwip punawasham anan iri ta shupe wosik abom ihih nyumneh.
  bgs-bgs: Ágkadayawan tô mga manubù na pakatiis katô mga kahirapan. Su ka makatiis
