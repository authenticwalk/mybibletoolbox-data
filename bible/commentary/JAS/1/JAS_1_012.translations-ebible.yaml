    hoteto umbasuja. Eto embo tapa amuna God osa aisora amita degi God na hotari ikasi
    ke ena.
  mxt-NT: Ñana cha sɨɨ cuví chi ndo cha cunyeé ndo chihin cha cama iñi ndo ñáá tɨndoho
    cha vachí chi ndo. Vatyi tatu cunyeé ndo, cuñihi ndo tari noo corona. Vatyi Nyoo
    cucuhva ra chi ñu cuñí chi ra, cha coo ñu ñayɨvɨ̱ chaa chihin ra.
  tzo-NT: 'Nichim no''ox co''ntontic mi icuch cu''untic ti vocole. Yu''un mi mu xchibaj
    ti co''ntontique, mi icuch cu''untic scotol, hech chquich''tic jmotontic, ja''
    ti jcuxlejaltic sbatel osile. Yu''un hech yaloj ti Diose: “Chcac''be xcuxlejal
    sbatel osil scotol ti much''utic c''uxun ti yo''ntonique”, xchi.'
  ind-AGS: Berbahagialah siapa pun yang dengan sabar menanggung godaan, karena ketika
    mereka sudah membuktikan bahwa mereka dapat dipercaya, mereka akan menerima mahkota
    kehidupan yang Allah janjikan kepada mereka yang mengasihi-Nya.
  omw-omw: Vaisivanto Kotira aanraqaa viqaro taqairaro mwataara hiari inraikyava nrinranro
    hia pupohairaro kepukyaqama kyero nraatara kyero variqi virera, Kotiva mwia kyuqema
    mwataananro. Kotiva mwianra tiqaro, E mwia kyoqaa vararera ekyaa enta qati variqira
    vinanrave, qiananro. Kotiva nai kyauqu nriqiqaa vatero tiqaro, Nianra mwutukya
    vahiari nraakye qorahua ekyaa enta qati variqita vivarave, tiro, tura.
  yrb-yrb: Anama i siosa ue ereta ekodifisuna Godima dawa we ma kobererau ufiro yaru
    ufisu. Godima Dawaba neno arama utaita uwara emaba enanari me maeta derawere emaba
    mafisu.
  maa-NT: Mé ta ndaà‑la̱ jè xi̱ta̱ xi chíkjoa̱ko̱‑la̱ k'e̱ nga chìt'aà, mé‑ne k'e̱
    nga jye si̱ìkijne, tjoé‑la̱ kjoa̱binachon koni s'ín kitsjaà‑la̱ 'én Nainá, ngats'iì
