  mal-mal: പരിശോധന സഹിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; എന്തുകൊണ്ടെന്നാൽ അവൻ പരിശോധനകളെ അതിജീവിച്ചാൽ,
