  peg-peg: ଇମ୍‌ଣି ଲଗୁ ପରିକ୍ୟାତ ହୁଞ୍ଜ୍‌ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌, ହେୱାନ୍ ଦନ୍ୟ, ଇନେକିଦେଂକି ମାପ୍ରୁ
