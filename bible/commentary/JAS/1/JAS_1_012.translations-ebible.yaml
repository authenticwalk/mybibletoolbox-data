    hue''epiri mecajenaca caphí péchuruna richojé. Iqui''ija Tupana huátajeñojlo ra''ajé
    rihuemí. Marí i''imajeri rihuemí najló: Ra''ajé najló cajmuchaji, ne''emacáloje
