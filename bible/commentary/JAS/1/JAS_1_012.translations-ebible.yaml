    tjukarurru nyinanytjaku. Tjinguru nyurrangarrinya panypurangkunytjala kulira wantirranyurra
    Yiitjuku tjukarurru nyinanytjaku. Yalatjinyurra tjukarurru kutu nyinanytjala Katutjalu
    nyurrangarrinya yunyparringkula palumpa ngurrangka nyinatjunku, kana kutu nyinanytjaku.
    Palumpa walytja kutjupa tjuṯaṯarra palumpa kutu yunytju nyinanytjala paluru tjananyaṯarra
