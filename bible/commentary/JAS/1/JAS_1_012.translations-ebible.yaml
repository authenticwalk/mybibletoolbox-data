    gaasɗo kaak Buŋ kaawtu a ŋaaco bere ɗo ŋuur kuuk elgiga.
  mlp-mlp: Mat afaqan sorad awaz meqniyim turaqta na in tidimniyim osaq. Na ezaqgo
