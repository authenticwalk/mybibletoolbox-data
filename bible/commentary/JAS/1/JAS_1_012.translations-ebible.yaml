    tatanon, inggono ter nituang tar mamang binakalik.
  san-DEV: यो जनः परीक्षां सहते स एव धन्यः, यतः परीक्षितत्वं प्राप्य स प्रभुना स्वप्रेमकारिभ्यः
    प्रतिज्ञातं जीवनमुकुटं लप्स्यते।
  tna-NT: Ahua quebata paciencia neje aba cuana sufri epu su, tueda da beidaji epu.
