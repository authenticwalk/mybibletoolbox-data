    ikimoshiryaakaakimi rirori eejatzi ijeekakaantemiri iinja janta jenokinta. Ashi
    poyiro pikanteetapaatyeeyaani pijeekaperotapae janta. Omawitya opomeentsitzimotakae
    oetarikapaeni, aririka eshiwentanakiro tema iñaaperotakae Tajorentsi akameethatzi.
  nsn-nsn: A tamata gere uoto tur uapopokoh, kare huata tar niduh tar mamang uatolaualik,
