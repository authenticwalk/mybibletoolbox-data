    iniŋ vuli. Wapômbêŋ bôk habutiŋ abô ek nêm êndêŋ ŋê takatu ba leŋiŋhaviŋ yani.
  mqj-NT: Kerongko' ia to matoto' untingngayo passudian, aka ianna patalomo illalan
    passudian iatoo, la untarimami katuoan sae lako-lakona susi mangka nadandi Puang
    Allata'alla lako to ungkamaseii.
  rus-SYN: Блажен человек, который переносит искушение, потому что, быв испытан, он
    получит венец жизни, который обещал Господь любящим Его.
  mbh-mbh: Sapase toko ako i mit engeng nge tongporumong, eneke aro ve i mit engeng
    na ile mong tongporumong areken, aro i el mimiong ako aro ile vusonga avele, aken
    ini ile sungong vet ako God i kin ile riong nomenga lale ve aro i sungu i nge
    areko oa sagu i.
  bdd-bdd: Ceguma taiya ꞌowa ꞌebetohonao ꞌoidiyega ꞌutoholo paꞌala, ꞌuyaliyaya, weyahina
    ꞌa maisa bwebweꞌana Yehoba ꞌoinega ꞌabwa ꞌuloba, beno yawasi hataya. Bewa Yehoba
    ꞌina gwaehemisa mabwaiyada ꞌoida, ꞌeguma tahelauwe.
  cbt-NTPO: Ya'ipinpoa' ma'sha onporëhua'. Caniorëhua', parisitërëhua', naporëhua'.
    Noya ahuantohuatëhua', nóya cancantarihua'. “Parisitaponaraihuë', nóya imasarinaco,”
    ta'ton, Yosë noya ni'sarinpoa'. Ina marë' inápaquë noya acanararinpoa'. Nanpimiatarihua'.
    “Tëhuënchachin nosorohuatamaco, ananpitaantaranquëma',” itërinpoa'. Sha'huitërinpoa'
    ni'ton, co onporonta' nonpintarinpoahuë'.
  srn-NT: Blesi de tapu a sma di e tan hori doro te tesi miti en. Bika te a psa den
    tesi, Gado o gi en a libi fu têgo leki wan grani. Gado pramisi ala sma di lobi
    En a sani disi.
  cta-NT: Tsoꞌo caca tyiquee ñati̱ nu ñaꞌa̱ ti nxñi chaꞌ jiꞌi̱ Jesús, masi tyacua
    cua ñaꞌa̱ ca chaꞌ tiꞌí jiꞌi̱ nguꞌ. Tsoꞌo si talo nguꞌ tyiqueeꞌ, ñaꞌa̱ cuayáꞌ tye
    chaꞌ tiꞌí biꞌ jiꞌi̱ nguꞌ, chaꞌ caja chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ biꞌ
    liꞌ; biꞌ laca chaꞌ tsoꞌo nu cua nacui̱ Ni chaꞌ ta Ni jiꞌi̱ ñati̱ nu ntsuꞌu tsa
    tyiquee ñaꞌa̱ jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Báaade gbɛ̃́ pↄ́ ì yↄ̃a fↄ̃́, asa aà bↄa maa gbɛa Lua a àizãna pↄ́
    à a lɛgbɛ̃̀ gbɛ̃́ pↄ́ yeaziↄnɛ kɛɛ̀ yàae ũ.
  tcz-CHONGTHU: 'Patepna le lhepna a thoh hattah''a pang ho chu Pathen in phatthei
    aboh ding ahi: Chujoutah chule Pathen in Ama ngailuho athutep hinna lallukhuh
    chu amahon asan dingu ahi.'
  mar-mar: जो परीक्षा सोसतो तो धन्य आहे कारण परीक्षेत उतरल्यावर जो जीवनाचा मुकुट प्रभूने
    आपल्यावर प्रीती करणाऱ्यांस देऊ केला आहे तो त्यास मिळेल.
  snp-snp: Ena keina naba o gimito fedami ya auma witi minomo uti lumu fou ádamo wenena
    ya Gotikafo lalo geyeto, seni-muluni nomamo wenena ya kofawa minomo idamo kokamu
    ya giminae, loto lo mele ledami kokamuwa ya olunawamo yamu moda lalo kolimo idae.
  isl-isl: Sæll er sá sem stenst freistingu, það styrkir hann gegn hinu illa. Að launum
    mun hann hljóta kórónu lífsins, sem Guð hefur lofað þeim sem elska hann.
  spy-NT: Mii nyēē karaam ꞉chiito nyoo kamuyta tyēmuutēk. Yoo kaakoomuukta tyēmuutēchoo,
    +/mākēētuwēnēē soboonto nyoo kikuurtoochinē ꞉Yēyiin biiko choo chāmē inee.
  xnn-xnn: Nan mamati et men-gasing no anosanda ay mangitpe isnan ligat ay adi kasoksokatan
    nan pammatida. Tay nan makatpe et ligalowan Apo Dios is biyag ay maid patenggana
    ay inkalina ay maited isnan manglaylayad ken siya.
  mwe-mwe: Mbaya mundu akwiiluma ntima alilingwa, pabha akombolaga shaapegwe upo ya
    gumi shibhalajile Bhakulungwa ku bhandu bhakwaapinganga.
  tte-tte: Na tem yaiya tomeli polowe ilobai na ikalakisiye inamwanamwa, Yaubada kani
    iwalo-muloloi tomeline. Ana kalakisiyene koina na kana tonanwone ikaiwe-gabaegili
    kani maisana yawasi miya yaina ikalai bwaite Yaubada ana waloyameli analiyao tem
    simulolo koina.
  tcs-tcs: God i blese dem pipol uda mata kip bilib wen ol nugud samting i kam po
    teste bilib blo dempla. Ane wen bilib blo dempla i prapa strong, i go pait ane
    win gense demkain nugud samting. God i go gibe dempla longlaip poeba, da kraun
    wiskain God em bin promis po demwan uda labe em.
  hlt-THB: Khuikhanaak ak kaiawh ak yh ngah ngah ak thlangkhqi taw ami zoseen hy,
    noek daknaak ce ami huh coengawh, Khawsa ing a lungnaak thlangkhqi ham a taak
    peek hqingnaak lumyk ce hu kawm uh.
  soq-soq: Nuaeu debamaia me mampe mida poka daitada mampeleidio sumanaiwa bedewe
    badowa enedia God wadaetasadia walamawe. Me nuaeulepi, ipawa me wadaeta sa nanausapio
    God unewa eudida inawinakasalala wanepi. Une sa God saualena mo mida me nuawadawadamodia
    wadapu.
  qub-qub: Cushishami goyanga ima chayamuptinpis Tayta Diosman sïguir yäracojcunaga.
    Sïguir yäracuptenga Tayta Diosninchïmi aunishannölla premyuta gonga. Llapan cuyajcunallatami
    chay mana ushacaj caway premyutaga gonga.
  att-att: Á nu attamát tam yù jigâ nga umay nittam, á pagayáyatan na ittam ni Namarò.
    Ta nu arát tam likuránán yù pangikatalà tam kâ Namarò nu marigirigâ ittam, á iyawâ
    na nittam yù bálà tam nga inángà nga awán ta áddè na, ta yáyù initabbá ni Namarò
    sù ira nga mangiddù kuna.
  bki-bki: Toro napano jumolu ju jikili ea nalavonvoniano nalo napano abinimei eaio,
    ilivuiano joaio, bior ka bogo napano naio jovulu vite nalo nei ruei, mia Atua
    riyovovua vatitig naio ka ijaiano na bo laka, nina be meuliano napano Atua naio
    berkar ban kito ruei, ka kito napano tiniedojii naio toru.
  bqp-bqp: Arubarikaden gbɛ̃ kũ àdi yↄ̃ogwana fↄ̃ ũ, zaakũ a bona mana gbɛra Luda
    ni wɛ̃̀ndi kũ à a lɛ́ sɛ̀ gbɛ̃ kũ ò yeainↄnɛ kɛnɛ yàri ũ.
  mcp-mcp: Muud mə jísɔ́w mə́kʉgʉlʉ kú fúfug yɛ́ nywáá mə́ jəla, nəcé á ká bá shîn
    ntɔ̧ mə́kʉgʉlʉ, a bá lə́g cʉg á kandʉgə kandʉgə, mpɔ́ɔ́gʉ́ nyɔɔŋg wə́ Zɛmbî nyə
    á kaag buud bwə́ ŋgə́ cɛɛl nyə wá yí.
  hat-hat: benediksyon pou moun ki sipòte eprèv li ak pasyans. Lè la fin pase anba
    eprèv yo, la resevwa pou rekonpans lavi Bondye te pwomèt tout moun ki renmen li
    yo.
  npl-NT: Miak pakílistli kipias n tlakatl akin kixikoa nochi tlan kiyoltilana, porke
    ijkuak kixikoa, mach ok mikkis. Iwa kiselis ikorona non kijtosneki yolitos nochipa
    kan ilwikak, non Dios okijto kinmakas akimeh kitlakitah.
  bgg-bgg: Hanyie yi chujan shii isiie rek ne rai ithek ne sang phro, nyieliieshii
    ithek yi chuajan shii yang ne hiia mage shii, Hamangkhung-aphuii è aishii miie
    muii pha ji shii nyie sbang rek muii pha chai ne lasen duiine choi ruii phro.
  eng-TCENT: Blessed is the man who endures temptation, for when he has been approved,
    he will receive the crown of life, which the Lord has promised to those who love
    him.
  eng-BSB: Blessed is the man who perseveres under trial, because when he has stood
    the test, he will receive the crown of life that God has promised to those who
    love Him.
  cpu-NT: 'Aririka añaavetyaaro onkarate avishimoyetaineri, eekerorika aatakaanakityeero
    ankyaaryooshiretanake, ankimoshirete, tema tzimatsi irantzimotairi Pava amavetakerora,
    ikantakeranki: “Maaroni etakotaanari naaka, ari inkantaitatyeeni nañaakaayetairi
    apaata inkempitakaantairo namathaitaatyeerimi.”'
  san-ASM: যো জনঃ পৰীক্ষাং সহতে স এৱ ধন্যঃ, যতঃ পৰীক্ষিতৎৱং প্ৰাপ্য স প্ৰভুনা স্ৱপ্ৰেমকাৰিভ্যঃ
    প্ৰতিজ্ঞাতং জীৱনমুকুটং লপ্স্যতে|
  tac-NT: '''We ra''sálagá ajtíame ju bilé rió napu ''la anáchame ju rekó resí ikié.
    Napu''lige ''la anachásaká bilé ralámuli Onorúgame ''la gu''írimala napurigá ''la
    ra''sálagá bejtélamala alué rió. Onorúgameka asíriga ''la ''yámoríle semati raweli
    suwábaga ralámuli napu ekí ''la oyeri Onorúgame.'
  eng-WEBPB: Blessed is a person who endures temptation, for when he has been approved,
    he will receive the crown of life which the Lord promised to those who love him.
  gfk-H: I daan no tunatuna nong i tur dadas ta ira harwalaam kanong Kalou na tabar
    ia ma no nilon bia i hanuat palai bia iakano tunatuna pai puka ta ira harwalaam.
    Ma Kalou ga kukubus taar ta diet ing diet sip ia bia na tabar diet ma iakano nilon.
  viv-viv: Hai kaliva aladibidibi ginayemaunina tu yana waꞋatuvefaꞋila ginafaiwalahegena,
    medema yana vemwamwala gavatubuga! FaꞋina aladibidibi ginagaluvaluvana be ginafaiwalahegeni-yo
    tofaiwalahegahega ana badau kikaiwabuna ginavaina, higa yawai-vagahina ginanuhagana.
    Mena laufatai-nadi Yaubada againe ide gaveyao kanuwanuwa-ma agaideya giwonadabedabena.
  yao-yao: Jwana upile mundu jwakupililila nkulinjikwa, pakuŵa amalaga kupunda kulinjikwa
    chapegwe chindu mpela singwa ja umi, Ambuje jiŵalanjile ŵakwanonyela.
  tgp-tgp: Avulahi isana tamlohi mo turu r̃ilangi tarea na rani vaihite, matan vara
    i jeu la vaihite atu, God i pa silea na volina sei enia mauri tui mo usuri na
    nona retitauhi isan la haratu la lo opoia.
  auc-NT: Wængonguï ingante në waadedäni ïnänite tömengä wæætë, Mïni cöwë quëwenguinta,
    ante poganta baï mïnitö ïmïnite pönömo æncæmïnimpa, ante angacäimpa. Mäninta Wængonguï
    weca cöwë mönö quëwenguïnö impa. Ïninque waocä caate wæcä incæte tömengä wæntæye
    badämaï ingä ïñömö tömengä nänö toquinque. Wæntæye ïnämaï inte ee cæcä adinque
    Wængonguï, Mïni cöwë quëwenguinta, ante tömengä nänö angaïnö baï mäningä ingante
    pönongä æncæcäimpa.
  kbc-NT: Aneotedoɡ̶oji eote me ninitibece niɡ̶ina oko ane dinatitalo lawikodico.
    Igaataɡ̶a nige dinatitalo inoatawece ane lawikodico, codaa nige deɡ̶eyamaɡ̶atice
    metiwaɡ̶ataka, Aneotedoɡ̶oji yajigote naɡ̶ajegi, micataɡ̶a niɡ̶ina noɡ̶eedi ane
    dibatege niɡ̶ina nalokodeɡ̶ecajo ane dinigaanye. Odaa jiɡ̶idaaɡ̶ee niɡ̶ica naɡ̶ajegi
    niɡ̶ina oko. Aneotedoɡ̶oji eote me noɡ̶eedi midioka limedi me newiɡ̶a miniwataɡ̶a.
    Codaa Aneotedoɡ̶oji ligegi me yajigote naɡ̶ajegi inatawece niɡ̶ina oko anoyemaa.
  bmh-bmh: Du in uhu tub go ebu zuba, gusig tapai daneu go siksikamau. Go uhu unum
    etuboroimai, Uwait nug dorog muzmuz awau dabun gusig muramau. Duair in Uwait en
    ougab nug noumaneu, Uwait nug ece naliu go murai aneun.
  ctu-BL: Tijicña jini mu' bʌ i cuch wocol ti uts'at, come che' ñumenix i yilʌbentel
    i pusic'al, mi caj i yʌq'uentel i cuxtʌlel i wenta corona che' bajche' albil i
    cha'an Dios. Dios mi caj i yʌq'ueñob pejtelel mu' bʌ i c'uxbiñob.
  meq-meq: Məŋgwese ma ndziye ka ndo nakə a səmay naha a mədze neheye tə dza ha aye.
    Kə səmay a mədze neheye na, Mbəlom ma vəleye magogoy ŋgay, andza məgweɗe sifa
    nakə a gwaɗ ma vəliye a ndo neheye a wuɗa tay ha aye.
  noa-H: Woun hãbmua mag prueba k'ĩir pogk'e hich gaai burr nʌmjã hʌ̈uta dʌ̈i juapadam
    hubʌ hãwatbapʌ̈imʌn honee habá. Mag hamʌn magan hich Hẽwandamauchata hirig, “Hʌ̈u
    chadchata pua jʌmpʌ̈ijim” hawia, hich haar hauwia, hich mag hich dʌ̈i wai sĩsiju,
    t'um mʌig heegar haawai hich daupii haajerr k'ʌʌnan warrgarwejã magta hich haar
    hauju jaautarr haawai.
  alp-NT: Tamata rebe itahane kena supu teheke, namake isupu untune elake. Le sepo
    itahane kena supu teheke peneka hoko isupu rue kai Alla eti pela. Lulu Alla Italuke
    be Irilukele ete tamata sae neka rebe ioki Allare. Tamata mere isupu hadia saka
    tamata maka balare bala roma pusue leke supu hadiare.
  san-VEL: yo jana.h pariik.saa.m sahate sa eva dhanya.h, yata.h pariik.sitatva.m
    praapya sa prabhunaa svapremakaaribhya.h pratij naata.m jiivanamuku.ta.m lapsyate|
  kbq-kbq: Hagi Rehe'za ne-esigeno kazigazi huno agatereno vania vahe'mo'a asomu'ma
    erisiana, kini fetori eriankna huno manivava asimura erigahie. Anumzamo'a agri'ma
    avesinentaza vahe ko huhampri zamante'nea, asimu erigahie.
  kbh-kbh: Oyejuayá chaotsemna chë ents̈á chë padecena soyënguents̈ana ts̈abá tojëtsbocná,
    cabá Jesucrístbeñe os̈buachiyá; chama Bëngbe Bëtsá chabiama oyejuayá echántsemna
    y echanjama chë nÿetsca tescama yomna ts̈abe vida cha chaotsebomnama, mo uacananancá
    chabe os̈buáchiyama. Chë soye Bëngbe Bëtsá tojas̈ebuachená nÿetscanga cha imobobonshánëngbioye.
  ron-LSB: Ferice de cel ce rabdă ispita, căci, după ce va fi fost învrednicit, va
    primi cununa vieții, pe care Domnul a făgăduit-o celor ce-L iubesc.
  pon-pon: Meid pai ol o, me wonweita ni jonapa, pwe murin a poedi, a pan ale nin
    in maur, me Kot kotin inauki on me pok on i.
  nhe-BL: Toteco quintiochihuas nopa tlacame tlen quiijiyohuíaj huan ax tlajtlacolchihuaj
    quema huala tlayejyecoli huan tlaohuijcayotl. Toteco quinmacas se corona nepa
    elhuicac. Quena, quinmacas yolistli para nochipa queja ya quintencahuilijtoc quinmacas
    tlen quiicnelíaj.
  sps-sps: Gov faparits fiisok non a mes te tsutsun faparits non tana fo tanaf, tana
    saa, tan nainy te tsutsun faparits non ya onot non tana fafakap, ayei nai nom
    non a sapou uupe nana toto na suu faarei non na tafan tsuan. Gov tsue faman busen,
    ma faan iny ya na tafan to ayei tana vainy te mangiir fiisok ror Ya.
  wnc-wnc: Siwan aminu gikat nana tapatu aminu tapatuta tasiwan pimapikge tasinggak
    ngang kakengu ita apbakngayok. Dasingge? Ita akekekake dua pimapanu Anututa waapatane
    umana yatangenake sanga kayuk asinggan yutnanga aknga asimik. Sanga waaknga aminu
    Anutue musip gwaang natangamuningu kuupbamde yamunangge gwa yawan kekekakut.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ è yↄ̃agwana fↄ̃ ũ, zaakɛ à bↄna maaa gbɛran Luda
    é auzɛnna kɛ̀ à à lɛ́ gbɛ̃̀ gbɛ̃ kɛ̀ aↄ̃ↄ yeazinↄnɛ kɛnɛ yàari ũ.
  gub-BL: Teko uzapo ikatu 'ym ma'e uzeruzar ma'e wanupe wà. Uzeruzar ma'e upuraraw
    ma'erahy wà no. Aze nupytu'u kwaw uzeruzar ire wà nehe, ma'erahy ipuraraw mehe
    wà nehe, ikatu 'ym ma'e ipuraraw mehe wà nehe, hurywete putar wà nehe. Aze uzeruzar
    wiwi oho waiko te iahykaw rehe wà nehe, wiko putar Tupàn pyr tuweharupi wà nehe,
    tatahu pe oho 'ym pà wà nehe. Ta'e nezewe i'i tuwe Tupàn purupe a'e xe. — Heamutar
    katu har a'e wà nehe, wiko putar tuweharupi hepyr a'e wà nehe, i'i purupe a'e
    xe.
  imo-imo: Imbo te umbuni lupe lupema wendo oromo kinye aku umbunima mepa enge nimbe
    moromo imbo akumu umbuni wendo oromomani yu tepa mainye naa mundurumomunga Goteni
    waliwalima koinjo molopa kondopa kau puli ulu pulumu timbelo, akumu yunge mele
    pengamu limbelo kani umbuni lupe lupema wendo ombalo wali aku umbunima paimbo
    na kinye wendo oromo nimbe konopu tipili. Aku mele pengamu koro oi Goteni Yu paa
    konopu mondonge imboma mele aku tepo timbo nimbe, nimbe panjirimu mele pengamu.
  boj-boj: Tamo uŋgasari gulbe qoboiyoqnsib siŋgila na tigelejunub qaji naŋgi areboleboleinjreme.
    Mondoŋ Qotei a naŋgi qa tulaŋ arearetim awai boledamu enjrim naŋgi ŋambile gaigai
    sqab. Qotei a marej, “E na tamo kalil e qalaqalaibeqnub qaji naŋgi awai bole enjrqai.”
    Qotei a degsi marej.
  eng-DRA: Blessed is the man that endureth temptation; for when he hath been proved,
    he shall receive a crown of life, which God hath promised to them that love him.
  knf-knf: Ñaaŋ anjaaŋ naţ kaliinŧ ţi unoor anuurandëni, ţiki ayeenk katuum ki ubida
    wi mnţo wi Naşibaţi ahoŋuŋ banŋaluluŋ, woli ayuuj mntëŋ mi nul aba.
  san-KHM: យោ ជនះ បរីក្ឞាំ សហតេ ស ឯវ ធន្យះ, យតះ បរីក្ឞិតត្វំ ប្រាប្យ ស ប្រភុនា ស្វប្រេមការិភ្យះ
    ប្រតិជ្ញាតំ ជីវនមុកុដំ លប្ស្យតេ។
  arn-NT: Ayüwün niey ti che tati yafüluwkelu newentun mew kintukaduamngeyüm, fey
    küme tutele lloway kiñe kullitun reke tati kangelu mongen mew, fey tüfey ürke
    tati rumel mongen Ngünechen tañi feypikünufiel tañi eluafiel tañi piwkeyekeetewchi
    pu che.
  zas-NT: Chabaa bén rzudxiꞌch loj xnejz Dios rdaan tëëman xhietëëz rzajcaman guial
    rliladxaman Jesucrist. Chi ma gudaanman loj guialrzagdiaj, tiaꞌman coron rayalaman,
    laan na̱j guialnaban tiblayaa ni cwëb Dios yazaladxaman loj ree bén rën laaman.
  ken-NT: Ɛ́rɨ ɛchá ntá mmu anɛ ápú rɔ bɛ́sɨ́kɨ ntɨ nɛ Yesu Kristo ndǔ átè
    kpirí mpok bɛsɔŋɔri bɛ́twɔ̀ ntá yi. Ɛrɨ ntá yi mbɔnyunɛ ǎnu kpát ansɔt awɔ́nɛm,
    Mandɛm anchyɛ yí akap anɛ́ yi afyɛ́ bariɛp bɛ́chyɛ́ bǒ abhɛn bákɔ́ŋ yi, nɔ
    chi, nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
