    bɛ.
  pon-2006: Meid pai aramas me kin loalopwoatete nan apwal me kin kohieng, pwe mwurin
    eh pahn powehdi sosohng wet, e pahn ale nin duwen keting ehu, mour me Koht ketin
    inoukihong irail kan me kin poakohng ih.
  dad-dad: Tamo taka ĩ, morõ bun megeir ifaref ilauf, ĩ el fiyek, ere nigin, ĩ kisi
    fiya bun ifaren nigin, ĩ mata nẽ teter Negur idi ĩ nigin waud laa fef anidi afenẽdiyouf
    yen anĩ yalouf.
  zab-NT: Dichos bniety ni rzutip ne ruelaazbɨ ni cadeedtisbɨ pur guelreldilaaz Jesucrist.
    Te pur guelruelaazqui ax scáab curon ni ariáldbɨ, ne curonqui ná guelnabány par
    chazy ni gunii Dios ideedny de bniety ni rcaaz laany.
  jae-jae: Aê aoc êôc ŋac, taŋ gêôc saê totêtac kêpa sugeŋ. Eŋ êwaka tau sa su acgom,
    go êkôc êŋgôŋ mata jali ŋasunsuŋ, taŋ Anôtô gêjac mata gêdêŋ lau-têntac-gêwiŋ-eŋwaga
    naŋ.
  ksd-ksd: Nam ra tutana i tur patuan ta ra varilam i ti doan; tago ba di tar valar
    ot pa ia, da tul tar ra kere na nilaun tana, nina God i ga biti ba na tul tar
    ia ta diat dia mari ia.
  msm-NT: Madojow to otow no ogpabilin duon to Diyus inggad og-antus to mgo panganti.
    Su ko kona maamonu to pagtuu din, ogbogajan sikandin to kinabuhi no wada katapusan.
    Bayos sikan no insaad to Diyus to nangkahigugma kandin.
  myk-myk: Sipya wemu wʼa nɔwuuro xuli wuyɛ ni ge, wee ɲɛ duba pya. Bani wufɔɔ bu
    já na pee kanhama pu bɛɛri xuli wuyɛ ni, wu na ba ɲìi sicuumɔ ɲudɔnɔ ta wu kuduun.
    Piimu bɛɛri kaa lʼa dan Kafɔɔ ni ge, lee ɲɔmɛɛ li wʼa lɔ pee bɛɛri mu.
  sbe-sbe: Kaiteya laukita luwanawai na ye tolobayao meta gonowana ye gwauyala, matawuwuna
