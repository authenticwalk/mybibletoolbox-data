    al-alantan than kaangkan wuntan nungant.
  zga-M: Isayiwa umunu uvikwumilila mugelo, ulwakhuva aghalesye engelo incho, inkwambilila
    etaji ya wumi, yevikhiwe kuvala avagholofu wa Nguluve.
  yom-yom: O khini kuidi mutu wowo weti kanga ntima mu phukumunu ; bila bu kela monika
