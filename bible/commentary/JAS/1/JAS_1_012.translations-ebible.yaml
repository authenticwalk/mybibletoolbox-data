  taj-taj: जस्‍तोन दुख तसैनोन नासी चिखम्‍बा म्‍हि चा परमेश्‍वरग्‍याम मोलम याङ्बा म्‍हि
    हिन्‍ना। थेह्रङ्बा दुख नासी जिन्‍माहेन्‍से थेसे जुकजुकधोनाला जुनी याङ्बा इनाम
    याङ्ला। थे इनाम चा परमेश्‍वरसे ह्राङदा माया लबा म्‍हिगदेदा पिन्‍ना भिसी कबुल लबा
    मुला।
  avt-avt: Neimɨn hɨr nanu han tokik ke menmen enum mamnen mamɨwaanki, hɨr han yaaik
    enɨntar hɨr naninɨn menmen enum te God kakrekyor han kɨr kɨre hɨrekes nantikerek
    nanu. Nɨpaa God katɨp neimɨn han tewenɨna, hɨr nantikewa nanu tipmain tipmain
    enum eik.
  cbk-cbk: Alegre el gente quien ta aguanta con paciencia el maga problema na vida.
    Cay si el fe di suyo ta puede aguanta con ese maga problema, ay recibi le el vida
    eterna que Dios ya promete con el maga gente quien ta ama con ele.
  uig-ARA: سىناقلارغا سەۋرچانلىق بىلەن بەرداشلىق بەرگەن كىشى نەقەدەر بەختلىك-ھە! چۈنكى
    ئۇ سىناقتىن ئۆتكەندىن كېيىن، خۇدا ئۆزىنى سۆيگەنلەرگە ۋەدە قىلغان ھايات تاجىغا
    مۇيەسسەر بولىدۇ.
  tuf-tuf: Bíyinan cuaquic cuaquir Sir chihtá wácati yají cácayat, eyin ahní rehcaro.
