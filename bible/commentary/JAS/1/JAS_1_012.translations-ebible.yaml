    i kinabuhi' nga nagpasa'ad-na para si magpanhigugma' si iya.
  mco-NT: Jotcujc pɨnjaty mɨmecxtujctaayb jadu'n nej ajcxy yjot yhuinma'ñ chach'ijxmadza'ñyii.
    Co jadu'n mɨmecxtujctáaygɨxɨpy, Dios möhuɨɨb ajcxy jugy'ajtɨn huinɨxɨɨbɨ, huɨdibɨ
