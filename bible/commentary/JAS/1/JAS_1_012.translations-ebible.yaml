  sus-A: حّلّشِنيِ نَ مِشِ بّ نَشَن عَ تُننَبّشِمَ تْورّ كُي، بَرِ مَ شَ عَ بَرَ فّ
    نَ تْورّ رَشَندٍ، عَلَ كِسِ شُننَكٍلِ قِمَ نّ عَ مَ. عَلَ نَ نَن لَايِدِشِ عَ
    شَنُنتٍنيِيٍ بّ.
  jpn-1965: 試練に耐える人は幸いです。耐え抜いて良しと認められた人は、神を愛する者に約束された、いのちの冠を受けるからです。
  fra-SBL: Heureux celui qui supporte la tentation, car, après avoir été agréé, il
