  urd-GVH: मुबारक है वह जो आज़माइश के वक़्त साबितक़दम रहता है, क्योंकि क़ायम रहने
    पर उसे ज़िंदगी का वह ताज मिलेगा जिसका वादा अल्लाह ने उनसे किया है जो उससे मुहब्बत
