  azg-NT: Juu tsꞌan na minntyjeeꞌtyen quityquiiꞌ joo na iquenhanꞌ xjen ꞌnaanhanꞌhin
    na ninꞌquitsquioohanꞌhin, min tyiꞌvacüaaꞌhin ntyja ꞌnaanhanꞌ, neiinꞌ tsanꞌñeen,
