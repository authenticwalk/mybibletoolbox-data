  mic-MIQNT: Na mimajuinu ta'n melgi gtlams'tasit na siaw ulgwijintew ta'n tujiw wejeiut.
    Ta'n tujiw saputa'sij, msntew iapjiwewei mimajuaqan ta'n Gjinisgam teplumapni
