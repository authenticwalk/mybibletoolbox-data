  bhd-bhd: धने तै मैन्हु, ज़ै अज़मैइशी मां मज़बूत रहते; किजोकि तै अपनो विश्वास साबत केरतां
    ज़िन्दगरू तैन इनाम हासिल केरेलो, ज़ेसेरो वादो प्रभुए तैन सेइं कियोरोए, ज़ैना तैस
    सेइं प्यार केरतन।
  too-NT: Līpāxūj tahui'lāna' xlaca'n a'ntī lej līlacatejtin tapātī a'ntū cāpātle'keni'.
