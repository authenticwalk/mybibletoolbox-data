    ye hededehesunumayako taugadosisiyeina udiyedi.
  mcr-mcr: Ämaqä, suqä quvqä imäkqä duŋqä yamwiqä iqä iutaŋä haŋä-iqä ämetä, yäŋänäqŋqä
    ätqäuŋqä iqu, äŋguänäŋä äpme. Yamwiqä iqä wimeqaŋgqä du, iqu ämäwqätäuqä duŋqe,
    iqueqä kimae, Goti Iqu iqueŋi, häŋä hea ique-ique pmeqä vqäŋgisaŋqe, iqu äŋguä
    äpme. Ämaqä Goti Iquenyqä kiiŋä äwinyätŋqä iquauŋi, Goti Iqu quwqä kimae, niqauqä
    häŋä hea ique-ique pmeqä-täŋi äteŋqä ii, vqäŋqe.
  cux-NT: Dɛ'ɛ̄ chúúcā yeenu 'iiⁿ'yāⁿ chi ichɛɛ́ yā tanducuéⁿ'ē taachi n'geenu yā
    ngii. Taachi chɛɛ́ yā yeⁿ'ē tanducuéⁿ'ē tuu'mi ní Ndyuūs tée yā 'iiⁿ'yāⁿ chi canduuchí
    yā cueⁿ'e daāⁿmaⁿ. 'Tíícā Ndyuūs ngaⁿ'á yā chi caⁿ'á yā ca'a yā 'iiⁿ'yāⁿ vida
