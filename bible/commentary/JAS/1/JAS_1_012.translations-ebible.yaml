  kan-OKCV: ಕಷ್ಟಗಳನ್ನು ಸಹಿಸಿಕೊಳ್ಳುವವನು ಧನ್ಯನು. ಅವನು ಪರಿಶೋಧಿತನಾದ ಮೇಲೆ ಕರ್ತದೇವರು ತಮ್ಮನ್ನು
