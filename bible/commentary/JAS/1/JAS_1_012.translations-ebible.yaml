  geb-geb: Guma thɨga havhargiap, anan hi simtɨgi ana nta ndi, ana ndikndigɨri. Ana
    maaŋ muuŋgip, anan hi simtɨgi, ana nta khɨgɨ tɨgɨrga Fhe Bakɨme zazera mbara muuŋgiap
    ki bɨɨŋbɨɨn ana nɨɨŋgirga, ana ana vhez ma. Guigira wari won ndavir Fhe Bakɨme
    nɨɨŋgi gumgi, ana mba vhezar za mben nɨɨn zav suaŋgi.
  cak-cak: Utzulaj tzij ni'an che ri achi ri man nuya' ta can ri Dios chupan ri jalajoj
