verse: JAS.001.012
translations:
  kpx-kpx: Ata oleu vaveve toelamo dobaholisito au evievimo negoaniege auna vahaehoai.
    Kosealemo au evievimo negoale ke ibina Dilavana au louale ukolikolie hanogo mai
    omisi. Dilavau loui avoe, “Oleuoleu abu uvu mai daemo mavoliege dana ukolikoli
    mai kebia ovei.”
  okv-H: Eto embo na ari sapura amita ke gamo ingaguja rate mane eaguja te sovera
    eaguja amina tunga javotoho aisuja amita be amo embo amina vasiri datoho God ta
    degi hoteto humbasuja. Eto embo tapa amuna God osa aisora amita degi God na hotari
    ikasi ke ena.
  tbo-tbo: Apo tauta witai u hinena ta towolo momota yaka ta kaoha, babana ata meiha
    dewadewana Yaubada uyahinei apo ta tutuhagaya naka luyagohana unuhauna dewadewana
    tu kadidili lawahi Yaubada ina welehi. Geka Yaubada a paliwitumagana uyahita apo
    ta luhogaleya yaka.
  mal-C: പരിശോധന സഹനശക്തിയോടെ അഭിമുഖീകരിക്കുന്ന മനുഷ്യർ അനുഗൃഹീതർ; പരീക്ഷയിൽ വിജയികളായിത്തീർന്നശേഷം
    അവർ, കർത്താവ് അവിടത്തെ സ്നേഹിക്കുന്നവർക്കു വാഗ്ദാനംചെയ്തിരിക്കുന്ന ജീവകിരീടം കരസ്ഥമാക്കും.
  grc-SR: Μακάριος ἀνὴρ ὃς ὑπομένει πειρασμόν· ὅτι δόκιμος γενόμενος λήψεται τὸν στέφανον
    τῆς ζωῆς, ὃν ἐπηγγείλατο ⸋ὁ κύριος⸌ τοῖς ἀγαπῶσιν αὐτόν.
  bgc-bgc: धन्य सै वो माणस जो परखे जाण पै खरे उतरै सै, क्यूँके परखे जाणकै बाद ए जीवन
    का वो मुकुट पावैंगें, जिसका वादा परमेसवर नै उन माणसां तै करया सै, जो परमेसवर तै
    प्यार करै सै।
  khz-khz: Veripagani aonai evevega-tiligana talimana pene verere, kwalana vovekalatovo
    pene aiki aonai, roe wapene ruga-gaugau maguli akwana pene gapia. Vomaguli Palagu
    na ekilagi-maavuato ia geulamagiana talimara geria.
  deu-TKW: Selig der Mann, der Versuchung erduldet; denn wenn er bewährt ward, wird
    er den Kranz des Lebens empfangen, den er verheißen hat denen, die ihn lieben.
  zsr-NT: Bicaꞌ ba bönniꞌ naꞌ ruaꞌ rlenëꞌ le rziꞌ bëꞌ lëꞌ. Catiꞌ chburujëꞌ dxiꞌa,
    gdél‑liꞌnëꞌ yöl‑laꞌ naꞌbán gdu, ca naꞌ rdel‑liꞌ nu nutsaꞌ lu huitj, nu rdel‑liꞌ
    tu breguiꞌ yöj. Gdél‑liꞌnëꞌ bönniꞌ naꞌ yöl‑laꞌ naꞌbán gdu naꞌ gzxiꞌ lu nëꞌë Dios
    unödzjëꞌ quegac nup nadxiꞌigac Lëꞌ.
  lin-lin: Esengo na moto oyo akangaka motema na tango ya komekama ! Pamba te sima
    na ye kolonga komekama, akozwa motole ya bomoi, oyo Nzambe alakaki na bato oyo
    balingaka Ye.
  hns-NT: Soekhie hai dje moesiebat dwaara bharmaawal dja hai aur tabbo bieswaas karte
    rahe hai. Djab oe kausies karke dekhaais hai kie oe ekdam se Parmeswar ke oeppar
    bharosa kare hai, tab oe madjoerie paaiga hardam ke lieje okare sanghe aapan djiewan
    bietaawe khaatien. Parmeswar ie baat sab ke waada karies hai djaun oke tjaahe
    hai.
  noa-E: Woun ãbmua mag prueba khĩir pogkhe ich gaai burr nʉmjã ʉ̈uta dʉ̈i juapadam
    ubʉ ãwatbapʉ̈imʉn onee abá. Mag amʉn magan ich Ẽwandamauchata irig, “Ʉ̈u chadchata
    pua jʉmpʉ̈ijim” awia, ich aar auwia, ich mag ich dʉ̈i wai sĩsiju, thum mʉig eegar
    aawai ich daupii aajerr khʉʉnan warrgarwejã magta ich aar auju jaautarr aawai.
  eng-EMTV: Blessed is the man who endures temptation; because when he is approved,
    he shall receive the crown of life which the Lord has promised to those who love
    Him.
  mib-NT: Yōhyo ndetū tēe jeē jéndeyɨ́ ni de núu jíto ndee jnūndóho de. Chi núu je
    ni cundeyɨ́ de jíín, te nihīn de premio jeē cujéhnu de cotecu de nɨ́ɨ́ cáni. Chi
    súcuan ni jejnūhun Yaā Dios jeē cuáha ya nuū ñáyuu jeē maní jiín yá.
  lif-NT2: इनोगे़न् तुक्‍खेःन् नासि के़धःप्‍पे़ङ्‌ग मुॽइसाबारो, थेआङ्‌भे़ल्‍ले़ खे़न्
    निङ्‌वाॽ साॽमाओ थाःल्‍ले़ कुलिङ्‌धो के़गे़प्‍पा पोःक्‍खे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ मिःम्‍जि के़मे़प्‍पाहाॽ पिमासि फाॽआङ् माङ्‌हे़क् चोगुबा मे़न्‍नुप्‍मनाबा
    हिङ्‌मन्‍ले़न् तिचःन् खे़ल्‍ले़ खोःसुॽरो॥
  xnj-xnj: Amotisiwa mundu yula mweisindimala mukulingiwa, muni akamala kusindimala
    mukulingiwa, yati ipewa njombi ya wumi ndi Chapanga alagini kuvapela vala veavaganili.
  mmx-mmx: I lox avukat aleng do laradi nunu na tu tuxuruxun maxopok at leveloklok
    tong pen. Mo do laradi ira sak tup pam mi leveloklok tong pen, i lox avukat mila
    ne Moroa naba raba i mi lavatbungorong, ni lorooro avolo. Ganoxa ne Moroa ga paase
    ali i do ni naba raba i ri mo limixin di vavara aleng i.
  cbr-NT: An uisa ñu cara 'icëbëbi bënë́quinma tanshiquin Jesucristomi catamëti ëncëma
    unicama a ca usaía ax ami sináncë unicama 'iti ñuia quiásabi oquin Nucën Papa
    Diosan aín nëtënu abë 'aish chuámarua 'aish cuëënun 'imiti 'icën.
  tee-NT: Na k'achan ju lapanac ju lai tastucni ju ixmak'alhk'ajnat. Jantu najun ni
    va ixlhiyuchi camacona' ixti ju Dios. Pus ju yuchi acsni lakts'intanucanta chai
    tasui ni lai tastucni ju mak'alhk'ajnat chai jantu tam najun mas mamak'alhk'ajnican
    pus ca'amaklhtayananach ju ixtalhaja ju ak'alhtasunitach ju Dios tachi chun ju
    vasalh tamapaini. Yuchi ni ca'alina' ju is'atsucunti ju conk'alhiyanta ju lact'iyan.
  eng-LSV: Blessed [is] the man who endures temptation, because, becoming approved,
    he will receive the garland of life, which the LORD promised to those loving Him.
  cak-NT: Pero roj ri kayo'n kánima riq'uin ri Jesucristo, xa xtakacoch' ri sufrimientos
    ri yepe chakij, can kojquicot. Roma cuando kacoch'on chic ronojel, ri Dios xtuya'
    anche'l jun ka-corona; ri corona ri xtuya' chake, ja ri utzilaj c'aslen ri manak
    xtiq'uis. Ja c'aslen ri' ri ru'in can ri Dios chi xtuya' chique ri yejo'n richi.
  pah-NT: 'Pyry reki nhande ve nhande nhimomiranamame mbatera rahya pe. Nhande nhimomiranambavame
    po ti Tupana''ga imombyryhetei nhande ve nehẽ. G̃wembi''ea rupi katu po ti ga
    nhande mongoi yvagi pe nehẽ. A''ereki Tupana''ga e''i: “Kiroki g̃a oko hete ji
    rehe – g̃ahã po ti ji amongo jijipyri nehẽ,” ei ga.'
  sja-NT: Tachi Ak'õrepa o-ĩapipari eperã chupɨria nɨ̃bɨde maa-e pɨrã nepɨrade nɨ̃bɨde,
    chook'ãri Cristode ijãa bairã. Mãgá chook'ãri, Tachi Ak'õrepa ma eperãmaa ɨt'aripema
    poro jɨ̃ra teeit'ee; pia jarait'eera, ichita ichi ome bapiit'ee. Ichia mãga oopari
    jõma ichi k'inia iru p'anɨɨrã ome, chonaarãweda mãga jarada perã.
  xed-xed: Rfu da mndu ta ksa ŋuɗuf ka suʼa skwi ta dzghaŋta, kabga tahula dzghaŋta,
    dzaʼa mutsay ta zewzewa hafu ya tanaf Mgham Lazglafta ta imi ta sləməŋ ta inda
    gwal ta ɗvuta.
  mks-NT: Ndaja ta̱hví na̱cuu na̱ sáha̱n ndeé ini tá ndóho ini na jáchi̱ tá na̱ndihi
    na̱sa̱ha̱n ndeé ini na já quéa̱ ñe̱he̱ táhvi̱ ná coo na xi̱hi̱n Ndióxi̱ a̱nda̱
    ama cáa qui̱vi̱. Jáchi̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yo̱ ña̱ tá cúni̱ yo̱ mé
    á já quéa̱ coo í xi̱hi̱n á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: No haridan na kis tano turadi nong i tur dades ta ira harwalar kinong God
    na tabar ie ma no nilon be i hanawat palai be ikino turadi paile puko ta ira harwalar.
    Ma ne God ga kukubus ter ta dong ing di sip ie be na tabar di ma ikino nilon.
  bmu-bmu: Anutunöŋ keuŋi kewö jöhöi ahöza, “Ambazip uruŋinan jöpaköm niŋgimakzei,
    nöŋön i malmal köhöikŋi eŋgiba nöröpŋine goul ila köl eŋgimam.” Keu miaŋgö dop
    bölöŋaŋgö esapesapnöŋ kungö qakŋe öŋgöiga miaŋgöreŋ kapaŋ köla köhöii teköiga
    mönö malmal köhöikŋaŋgö ila sorom buŋa qem aŋguba oyaeŋkoyaeŋ akŋa. Yaŋgöra “I-ia
    simbawoŋ!” jizin.
  dgz-dgz: Waenapan pusi warup inamup tauiwan go mu anu tumat gapan tumban amune kaimakaet
    di yoniwanum gapan mu aton anup, iwa God men anu gurine nagire inak payuewa gagarene
    dena munat wa agiat mumeni di muneta.
  eng-GNV: 'Blessed is ye man, that endureth tentation: for when he is tried, hee
    shall receiue the crowne of life, which the Lord hath promised to them that loue
    him.'
  zaa-NT: Ica'rubà enne' nu runią seguir ràppą confianza lani Tata Dios màsqui'ba
    dá' biỹa prueba lani ą, canchu ą' gúchią hasta qui'ni tté iyaba ca prueba nu dá'
    lani ą ituba cabànią yétsiloyu, làniana cu'u Tata Dios corona iqquį, ttu corona
    nu cca representar la'labàni nu labí ttíą quì'į nu gúnnée qui' iyaba canu catsi'íni
    cą ne, tì'a chi rèe.
  eng-WEBSTER: 'Blessed is the man that endureth temptation: for when he is tried,
    he shall receive the crown of life, which the Lord hath promised to them that
    love him.'
  guh-guh: Pamonae jamatabëcueneëjëtsi atatsi, najamatabëcuenecataita pibisiacuene
    pexanaeyaniva, bajarapamonae jamatabëcuenebarëya. Tsipaji itsa vecuapanepa pejamatabëcueneëjëtsijavatsi,
    pibisiacuene exanaenejeva, nexata bajarapamonae Dioso rajutsianatsi pexaniacuenejava.
    Rajutsianatsi matacabi apo pevereverecaejava. Bajarapacuene yabara Dioso najumecapanepaeya
    jumaitsi perajutsinexatsi pamonae jitsipa Dioso.
  bon-bon: Baborage ngenecu miiji pisi nyene pui biname bime tääpume, lui cina toraca
    gaabe ne lica yaabmalusi niiya mule wawename, teepi liba apicetnera cabu je. Teepi
    iyeteta ireclota ne cirege päpäna, Acejiyame lipu ituge jaji eei bine ceerame,
    lui cina babo singi gemi teeme tääpume.
  nhw-BL: Toteco quintiochihuas nopa masehualme catli quiijiyohuíaj huan amo tlajtlacolchihuaj
    quema huala tlayejyecoli huan tlaohuijcayotl. Toteco quinmacas se corona nepa
    ilhuicac. Quena, quinmacas nemilistli para nochipa quen ya quintencahuilijtoc
    quinmacas catli quiicnelíaj.
  swh-ONEN: Heri mtu anayevumilia wakati wa majaribu, kwa sababu akiisha kushinda
    hilo jaribio atapewa taji la uzima Mungu alilowaahidia wale wampendao.
  wbi-wbi: Afunyilue umhunu juno ikuguda mu ngelo, ulwakuva angasileme ingelo isiio,
    ilikwupila ingela ija vwumi, jino uNguluve akalaghile kukuvapeela vano vikumughana.
  bba-bba: Doo nɔɔruɡiiwɑ wi u lɑɑkɑri mɛɛribun sɑɑ sɔɔ tɛmɑnɑ. Domi win lɑɑkɑri mɛɛribun
    biru u koo wɑ̃ɑru wɑ tèn nɔɔ mwɛɛru Yinni bu kuɑ be bɑ nùn kĩ.
  eng-KJVCPB: 'Blessed is the man that endureth temptation: for when he is tried,
    he shall receive the crown of life, which the Lord hath promised to them that
    love him.'
  kgk-NT: Oiko asy ramo jepe Hesu-gwi ojevy e'ỹ joty va'e ovy'a voi joty oiko-vy.
    Nhandejáry rape-gwi ndojeréi joty-gwi ome'ẽ va'erã íxupe hekove opa e'ỹ va'erã.
    “Xe rayhu va'e-pe ame'ẽ va'erã hekoverã opa e'ỹ va'erã” he'i va'ekwe-gwi ome'ẽ
    va'erã íxupe.
  waj-waj: Vaidi voovaasi iinno teeraivo nnikio rikioonnaata mmannammanna yaagueeqama
    variivaara Anutuuqo innara yoketainoo. Ivo iinno teeraivaa yaatara kino rikioo
    Anutuuqo irisai tupatupaa variraivaa inna mminaravai. Irisai tupatupaa variraivaa
    mmuakiaa gioonna kiaapu innara mmuduuya riraiya mminaraivaa Anutuuqo vaa kua kiaa
    teerama kiaivai.
  cpy-cpy: 'Aririka añaawityaawo okaate awijimo-yiteeniri, eekiro-rika aatakaa-nakityeero
    akyaaryoo-shiretanaki, akimo-shirete, tema eenitatsi rantzi-moteeri Tajorentsi
    amaweta-kirowa, ikantaki-ranki: “Maawoeni etakotaanari naaka, ashi rowaero nañaakaa-yiteeri
    paata, ikimita-kaanteero namantheetaa-tyeerimi.”'
  mpx-mpx: Gamagal toto ebo pulowan i pwawa ge i palahikan, he Yehoba gamagal o ni
    muloluan. Ana labose i palahikan luwai, inoke molana yawal mihomihotina ni ahe,
    yawal o Yehoba i bateli bolo hi nunuwana-an kaiweliya.
  wbp-wbp: Yapa Kirijinirli, kuja-ka wala nyinanjarla pura-juku Kaatu nyiyarlangu
    maju-puru, ngulaju karla yapaju marlaja nyina wardinyi-nyayirni. Wala nyinanjarla
    kapurla jirrganja nyinami wankaru Kaatu-kuju tarnnga-juku. Kujanya-ngalpa ngalipaku
    Kirijini-patuku wangkaja nyurru-wiyi kuja karliparla yulkami. Kapurliparla jirrnganja
    nyinami wankaru tarnnga-juku.
  luo-luo: Ngʼat matimo kinda kiteme en ngʼat mogwedhi, nikech kochungʼ motegno mi
    oloyo temno, to obiro yudo osimbo mar ngima, ma Nyasaye osesingore ni nomi joma
    ohere.
  nhe-NT: Toteco quintiochihuas nopa tlacame tlen quiijiyohuíaj huan ax tlajtlacolchihuaj
    quema huala tlayejyecoli huan tlaohuijcayotl. Toteco quinmacas se corona nepa
    elhuicac. Quena, quinmacas yolistli para nochipa queja ya quintencahuilijtoc quinmacas
    tlen quiicnelíaj.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܚܵܡܹܠܔ ܒܓ̰ܘܼܪ̈ܵܒܹܐ، ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܦܵܐܹܫ ܨܘܼܚܨܝܼܵܐ ܒܸܬ
    ܩܲܒܸܠܔ ܟܠܝܼܠܵܐ ܕܚܲܝܹ̈ܐ، ܗ̇ܘ ܕܐܲܠܵܗܵܐ ܩܘܼܘܸܠܔ ܠܹܗ ܠܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܹܗ.
  esk-NT: Quvianamiuruq iñuk maliŋŋuġutraŋitchuaq uuktuaqsiukami atakkii payaŋaittuiñaġumi
    akuqtuigisiruq akiññaktaksraġmiñik iñuułiġmik Agaayyutim akiqsruuttutaanik piqpagirimiñun.
  msb-msb: Kaya ngani palabi idtoʼn matinumanon sa Dios kun ginaporbaran siya, kay
    dahilan sani babatunon niya an buhay na waraʼn katapusan bilang korona. Gintuga
    gayod ini san Dios sa inda na nagapalangga sa iya.
  cpa-NT: Dsa² guǿ¹² hioh¹² jenh¹² báh³ dsa² tiúh¹ tsa¹tiáh¹dsa dsag³. Di³ líh²dsa
    li¹chian²dsa tiá² na³ma²ca¹tiúh¹dsa. Ca¹jmo¹ Diú¹³ jǿg³ jøng² quiah¹² dsa² hnio¹
    Diú¹³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପରିକା ଆଇଲେ ମିସା ମୁର୍‌ଚି କରି ରଇବାଇ, ସେମନ୍‌ କେଡେକ୍‌ ନିକ କରମର୍‍
    ଲକ୍‌ । କାଇକେବଇଲେ ସେ ସବୁ ପରିକାଇ ସେମନ୍‌ ଡାଁଟ୍‌ ସଙ୍ଗ୍‌ ଟିଆଅଇଲାପଚେ, ପୁରୁସ୍‌କାର୍‌ ପାଇବାଇ
    । ପର୍‌ମେସର୍‌ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ମନ୍‌କେ ଜନ୍‌ ଜିବନର୍‌ ମୁକୁଟ୍‌ ଦେବାକେ ସପତ୍‌ କଲାଆଚେ,
    ସେମନ୍‌ ସେଟା ପୁରୁସ୍‌କାର୍‌ ଇସାବେ ମିଲାଇବାଇ ।
  meu-meu: Hedibaḡani ai e haheaukamu tauna be namo, badina be baine kwalimu negana
    ai ia ese mauri ena kwara-havava ḡauna baine abia, Dirava ese vada e gwauraia
    hamata ḡauna, ia bae ura henia taudia ese bae abia e tomamu.
  yva-NT: Kove ngkov irati vatano are pirati atawandi kobe tutir arono ana mo atopane
    nde ai. Weye Amisye po vatano napije aen pare apa atawandije mamaisy, wea indati
    Po ama ine raugaje ai, omirati kovo nuge nuganuijem. Tugae, omamo Amisye po raurairive
    pare Po raunande vatano are nawirati umuinyo Aije mansai tenambe.
  dgc-dgc: Masuwerte ngani i tolay éng éwan na ibutan tu péniwala na ta Diyos, éng
    dumemét diya i hirap na. Da kélipas na péngpuhuba na Diyos diya, éy atdinan na
    siya ta gantimpala na a nipangako na a para du tolay a mégmahal diya---buhay a
    éwan tu katapusan.
  zpm-NT: Dichos zha ne ib rzozite lo Dios niicle no nzian ncuaaṉe rcheep zho guṉctal
    zho xtoḻ zho, per ruṉd zhow; sac zha cosi zgaa zho tib guieḻmban ne gdziṉd dze
    lozh, guieḻmban ne bneele Dios gdeed me lo grëse zha ne rleynie me.
  hix-NT: Anatoko okukmetxow hana, Khoryenkomo, teryewhamnohsom me oyesnàr kom ke.
    Enàmnye roro me oyehtokonye, towakryexem me manatxhe. Àsok tawro hana. Tàwya okukmatxhenye,
    karyhe roro oyeryatxhe hampànà, Khoryenkomo, enàmnyenhàr me oyehtokony mak ha.
    Àsok hana natxow ha, tàkràt kom hoko otkukmaxemo komo. Moxam yohon omoro katxho
    me haxa tehtokonye, torokomaxem me natxow hamà. Àro wyaro rma rha, tàwya okukmatxhenye
    rma, oyowakryetxhe hampànà, Khoryenkomo. Àsok tawro hana. Karyhe roro rma haxa
    weryatxhe hampànà, roxan komo, kanyenhàr me nay hamà.
