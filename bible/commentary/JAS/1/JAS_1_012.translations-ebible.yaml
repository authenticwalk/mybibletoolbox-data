  tmd-tmd: Nöbö mö ömörö höm, God nugwo röböxölön, cɨrɨp gö nɨg gör mɨjöñ piaku, usaŋ
    öim mɨdɨb mea aku pɨnɨŋö, rön, wahax pöña. Nöbö mö ñɨŋ God madmag nɨgmɨdöi piaku,
