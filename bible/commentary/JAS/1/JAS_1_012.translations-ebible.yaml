    na igtandô ka Manama tun ta mga manubù na ágginawa kandin.
  faa-faa: Makata umisa fasereapera maiya amo, Kotiane metakarianafonoraka, paroaka
    rea aporoane seseaka rekeakosapo. Epo Kotiaki himu hakásaraka hemakapukua rekeno,
    aporoane kau aseakosakipoko makata rakirane siarakano, yaiya rera makata ropoane
    Kotimo eaki kakakosapo. Asiamo Kotimo someraka, “Aporomo anoaki himu tumurumo
    hemakapukua rekeno, yaiya rera kakakosaposane nōmo kakaro kakakosapo,” aisapo.
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa ũũmagĩrĩria rĩrĩa ekũgerio, tondũ aatooria
    magerio, nĩakaheo thũmbĩ ya muoyo ĩrĩa Ngai erĩire arĩa mamwendete.
  cap-NT: C̈hjul prueba tjonanami Yoozquin tjurt'iñi kuzziz cjee. Niz̈ta tjurt'aquiz̈
    niiqui, cuntintuz̈ cjequic̈ha. Yoozqui nii zuma tjurt'iñi kuzziz z̈oñinacz̈quiz
    ancha zuma kamaña tjaac̈ha. Nuz̈ Yoozqui compromitchic̈ha niiz̈tan munazican sirwiñi
    z̈oñinacz̈quin.
  ksr-ksr: Anutunoŋ qaaya kokaeŋ somoŋgorota eja, “Ejemba uugianoŋ jopagoŋ nomakejuti,
    niinoŋ ii laaligo kombombaŋa oŋoma waŋgianoŋ goul ila koma oŋomaŋa.” Qaa iikawaa
    so bologaa aŋgobatonoŋ mombaa qaganoŋ uro iikanoŋ kaparaŋ koma kotiiro tegoro
    mono laaligo kotigaa ila soroŋ buŋa qeŋ aoŋ oyaŋboyaŋ koloowaa. Iwaajoŋ “Mono
    simbawoŋawo!” jejoŋ.
  eng-TNT: Happy is the man that endureth in temptacion for when he is tryed he shall
    receave the croune of lyfe which the Lorde hath promysed to them that love him.
  sbs-sbs: Wina imbuyoti muntu yo lileta kwi ntantuvo. Mi hakumba intantuvo, ava tambuli
    mushukwe wa vuhalo, vuva sepiswe kwavo vasaka Ireeza.
  sue-sue: Zo nu gaero gamu waira ena zewai wero nuamunoya ami yawa sara wamunoya.
    Nu zewai wero duba nuso me dago potai zewai wai Tua meni ina nuso potamunoya awa.
    Ina awa nuai me ewanana. Anutu meni ina awa ema nu ara tapinowera amire potamu
    seroninua awa.
  fra-NCL: Heureux l’homme qui supportera l’épreuve ! Devenu un homme éprouvé, il
    recevra la couronne de vie que Dieu a promise à ceux qui l’aiment.
  bhg-bhg: Dubodave awa embo ainmi bawari neide kainde ainda yai gumburi goroba edo
    petedo eira ainda. Edo imo davebé edo bawari daginegaina awa gido, God mi wasiri
    natopo itarida gobe embo ainde piaina ango tarigari sisina awa. Tau awa Badari
    mi embo imo dubobudo era ainde piain sisina.
  snn-NT: Riusu ma'aja'an gare jo'caye beoye ganijën ba'icua, ai yo'ojën ganitoca,
    ja'ancuabi ai bojo hua'na ruiñë. Ai yo'ojën ba'isi hua'na ba'ijënna, Riusubi bacua
    coja'yete bacuana ro insiji. Huajëyereba huajëcuare bacuare re'huani, bacuani
    si'arën baji. Riusuni ai yësi'cua ba'ijënna, ja'an insija'ye bacuani zoe quëani
    jo'cabi Riusu.
  atb-NT: Wuîhke jamjau huî le, wó shikut shirang nyì sû gi, hkungsô wó nyî ri; hkâsu
    mù gâ le, chyam wú é ban hui jáng, yhang gi, Garai Gasang lé chyitdap é bang lé,
    byî tô é danggidiq asak janmaú lé, wó yû râ nghut lhê.
  cek-AK: 'Pacuekhaih pauep thaih kami loe tahamhoih: Angraeng palung kaminawk khaeah
    lokkamhaih paek baktih toengah, anih loe hinghaih lumuek to hnu tih.'
  bkd-bkd: Malipayen gayed sa etaw ha makaantus hu alan ha pagsulay, ta ku maiwas
