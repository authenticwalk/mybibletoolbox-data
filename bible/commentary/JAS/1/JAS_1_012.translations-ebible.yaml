    quinquilhtamacujca'n xla' hua'chi lē'ksajna' a'ntū Dios cāmālacnūni' a'ntīn tapāxquī'.
  ind-AYT: Diberkatilah orang yang tabah dalam pencobaan karena setelah dia terbukti
    tahan uji, dia akan menerima mahkota kehidupan yang dijanjikan kepada mereka yang
    mengasihi Dia.
  cjo-NT: Aririka ipokimotemirika kowatsiri rantakayemiro kaari kameethatatsi omaanta
