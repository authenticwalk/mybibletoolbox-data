  cpb-NT: 'Arika añaawetyaawo ñaantsipookipaini, eekerorika aatakaanakityeero ankisashiwaitya,
    thame ankimoshirete, tema tzimatsi ikashaakaakairi Pawa, ikantakeranki: “Maawoini
    etakotanari naaka, nashi nowaatyeero nañaakaayetairi paata, noshiyakagairime namanthaitaatyeerime.”'
  aon-aon: Arpen douk nyiyotu dodogowin abudok nyutob um enenyenen kwiraeh nyutogrumen
    nyukwiraehen obi nyutob, enyen ta nyunadudareh. Um maresh? Abudok nyutob enyen
    nyiyotu dodogowin nyunek uhwin um enyudok ihinyumorim kwiraeh um, kweipon enyen
    ta nyupe wosik abom ihih nyumneh. Enyen ta nyupe wosik kabi douk Iruhin nutuk
    ananin nyeigur nyuto iruhw um. Iruhin douk nakri enyudok adurin atinyi baraen
    um eshudok arpesh douk urkwip punawasham anan iri ta shupe wosik abom ihih nyumneh.
  hus-NT-2005: Kʼijidh tʼajat xitaꞌ xin kuxyal kʼal i chaꞌattaláb, an yajtsiktaláb;
    abal tam kin kuxúch jachanꞌ an yajtsiktaláb, neꞌech kin bachʼu an xeꞌchintaláb
    xi yab in koꞌol in okʼontal. Jechéꞌ jaꞌich xowaꞌ na Dios in ulúmal neꞌech kin
    pidhaꞌ xi kʼál tu kʼakʼnáb.
  mig-NT: Xáán ndatu̱ koo cha̱a kéndo̱o ni̱'in va̱sa ni̱ jito nchaa̱‑i‑de. Chi̱ nú
    a ni̱ jatú'ún‑yá‑de, te ni'i̱n‑dé premio ja̱ kúchaku̱‑de, chi̱ a ni̱ keyu'u Dios
    ja̱ kuá'a‑ya̱ premio nuu̱ ñáyɨvɨ maní jíín‑yá.
  bps-bps: Nun kafye di to tmayud di dad tilew kel di kenen, du ku gamtayud nun untung
    gdawatan, dunan nawa landè sen fakang Dwata di dad to mbong nawa kenen.
  mbs-mbs: Aw meketayod se otaw te kelimahan, yan se otaw ontò meluba, so penga niyan,
    doen ontong kinewaen din, se kaling pedowan impakang te Timanem diyà te kedita
    te otaw doen dakel pedowan kandin.
  tof-tof: Bagürwóm watóke, karrkukus nótó zamngórróna, abün-abün müpa oya nóma sawiónónóp.
    Zitülkus módóga, oya amkoman moboküpi banguna tüób nóma pupo bainda, wa ⌊ngarkwat-koke
    arrólan⌋ müóngdur ipüde, God alkamül-koke ne bóktan tónggapónórr ibüka, ⌊moboküpdü
    ubi⌋ nibióbe oyakamóm.
  cme-NT: Wɛiŋ da ma da umaŋ aa u nyaar Diiloŋo-na, kutieŋo yuŋgu dɔlaa. Uŋ nyaarãa
    Diiloŋo-na, Diiloŋo ka pã-yo baa cicɛ̃lma maŋ sa tĩɛŋ dede. U maamaŋ dɔlnuŋ
    bamaŋ, u pãa cicɛ̃lma famma nuŋgu yaa baa-ba.
  sus-sus: Ɲɛlɛxinyi na mixi bɛ naxan a tunnabɛxima tɔɔrɛ kui, barima xa a bara gɛ
