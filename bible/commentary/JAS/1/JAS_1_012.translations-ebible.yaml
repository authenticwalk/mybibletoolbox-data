  poh-NT: 'Kꞌe̱ꞌ je ato̱b reh cꞌacharel wi xa cu chꞌiclic woꞌ ricꞌux chiri̱j i Dios
    naꞌicꞌok chipam jenoꞌ tiꞌcꞌaxic. Jeꞌ reꞌ nikꞌor maj wi jeꞌ reꞌ xiban reꞌreꞌ naricꞌulum
