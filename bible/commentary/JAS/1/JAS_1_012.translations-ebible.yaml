    ruc'u'x, ri Dios xtuya' jun sipanic che, y ri' ja ri utzulaj c'aslen ri man jun
    bey xtiq'uis, ri rusujun ri Dios chique ri nicajo' rija'.
  chf-NT: Tä' ch'a'a ujin machca u c'älen cua' chichca tz'ibajtesia jini que u te
