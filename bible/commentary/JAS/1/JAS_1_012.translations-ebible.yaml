  bsp-bsp: Pəbɔt fum nwɛ ɛmbər mɛwakəs mɔ! K'ancərɛ kɔ dəkəcəmɛ dɔtɔt-ɛ, ɔŋkɔ-sɔtɔ
    kəway kətɔt ka kiyi kɔn doru nkɛ Mariki ɛnasɔŋ temer kəsɔŋ afum aŋɛ ŋambɔtər kɔ
