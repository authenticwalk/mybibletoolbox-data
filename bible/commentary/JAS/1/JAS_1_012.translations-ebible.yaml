    Nəpɨn nəmisəien nəha traraka irə, Kumwesən truvei pen nɨmɨruien rerɨn min rəmwhen
    kəfəfau pen kəfəfau səvəi nɨsiaiien m iərmama riti. In rɨno raka promes mə truvei
    pen nɨmɨruien rerɨn nəha m nərmama me səməme hokeikei in.
  kpr-kpr: 'Genembo mave mema a bouvu fufuse, jo gofae arira amo, nu ivuga arira.
    Ainda beká mo: nu mema a bouvu fufuse jo gofae arira ava gido, Bajari numokena
    kotofu da yeye kau kekesa avavaga mutari barira. Kekesaá mave barira amo, jebuga
    evovodae irari ava barira. God nu, evetu genembo mave nu dubo buraera aikena,
    kekesa ava mutari dae sedo, beka gagojusira.'
  san-IAS: yo janaḥ parīkṣāṁ sahate sa eva dhanyaḥ, yataḥ parīkṣitatvaṁ prāpya sa
