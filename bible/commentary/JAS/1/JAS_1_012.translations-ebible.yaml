  otm-NT: Nu'bʉ ga häthʉ yʉn ʉnbi, dan johyahʉ bʉya. Nguetho nu'bʉ mi ts'äjʉ nɛ dá
    häthʉ, ya din 'dajʉ ra temaząi, tengu bi man Oją di 'dajʉ 'bʉ hønt'a gam bɛ̨mhbʉ
    a.
  dah-dah: Be, Al Kuruŋya hugiŋeŋ heŋ heŋ gobe al kura yeŋ ge amaŋeŋ nurde haŋ mar
    goyen yuneŋ yeŋ biŋa tiyyiŋ. Niŋgeb al kura kanduk yeneŋ hiyeŋ gega, fole yirde
    hiyeŋ al gobe Al Kuruŋ beleŋ yeŋya hugiŋeŋ heŋ heŋ niŋ biŋa tiyyiŋ goyen go unyeŋ.
    Niŋgeb muruŋgem go tenayiŋ marbe amaŋeŋ nurnayiŋ.
  tnk-tnk: Nəpɨn nəmisəien truvehe mə tro mətə sas ia nahatətəien səvəi iərmama riti,
