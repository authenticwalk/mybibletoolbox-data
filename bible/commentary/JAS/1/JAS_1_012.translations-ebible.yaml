  acr-NNT: Nim uqꞌij ralaxik ri tikawex kuchꞌij uchuqꞌabꞌ ri kꞌambꞌal upa, ma echiriꞌ
    uchꞌijom chi uchuqꞌabꞌ waꞌ, kukꞌul ri sipanik re ri kꞌaslemal ubꞌiꞌtisim lo ri
