verse: JAS.001.016
translations:
  kpx-kpx: Iale di uvue haokuvuia, lainaho kemo dolodololahagelive.
  okv-H: Avoeto nau namei kamei ke sokova ta pambavojo.
  tbo-tbo: Walewalehiu, ega ona weluwelupowa. Yaubada yayata i wiwawali po ani’mbenena
    dewadewahi atapuhi uyahinei he nenei, po a mae apega ina buinihi galenana emosi
    hota.
  mal-C: എന്റെ പ്രിയസഹോദരങ്ങളേ, വഞ്ചിക്കപ്പെടരുത്.
  grc-SR: Μὴ πλανᾶσθε, ἀδελφοί μου ἀγαπητοί.
  bgc-bgc: हे मेरे प्यारे बिश्वासी भाईयो, धोक्खे म्ह ना रहों।
  khz-khz: Walakava namami, taa na ragai pene opami.
  deu-TKW: Lasset euch nicht täuschen, meine teuren Brüder;
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu siꞌ yeꞌi laꞌ cuinzliꞌ.
  lin-lin: 'Bandeko balingami, bomikosa te :'
  hns-NT: Pjaara bhaai logan, apane ke dhokha na khawaihe!
  noa-E: Khodamnaan, mag prueba ee nʉm aigjã Ẽwandamauta mag nem khaibag wauju khĩirjug
    deejim awi oob wir aig pãachdëupai pãach khũgurmiet mag khĩirju nʉmua.
  eng-EMTV: Do not be deceived, my beloved brothers.
  mib-NT: Núu súcuan te ma stɨ́vɨ ró cani ni rō jijnáhan ró, ñánī mánī.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ इङ्‌ले़क्‍को मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Valongo vangu mkoto kukongeka!
  mmx-mmx: Luvutnetak mi luvurinuk orong. Nemen tara na xarang nimi mumu i na.
  cbr-NT: '''Ën nuibacë xucë́antu, uinu ''icë unínbi paráncë camina ''icantima ''ain.'
  tee-NT: Ji qui'alak'avin jantu at'a'okxch'ok'ot'it. Ju Dios jantu xt'ak'a ju tu'u'
    macxcai.
  eng-LSV: Do not be led astray, my beloved brothers.
  cak-NT: Wach'alal ri yalan jixinjo', man tiben engañar iwi' iyon.
  pah-NT: Nhiirũ, pe ko nhiremiarõa. Tapenhimoandyandyi ti pejikovo.
  sja-NT: Maperã ɨ̃pemaarã k'iniarã, pãchi itu k'ũrapináatɨ. K'ĩrak'aupai k'ĩsiadai
    Tachi Ak'õrepa k'ĩsiapii ne-inaa k'achia ooit'ee.
  xed-xed: Zwanama ɗa, gwal ta ɗvu yu, ma nanə kuni ta ghəŋa ghuni.
  mks-NT: Cúni̱ ndiva̱ha i̱ ndo̱hó, ñani mí i̱ na̱ cúú cuéntá Jesús. A̱ jándahvi ndó
    mé ndó.
  gfk-S: Bar hinsaagu tane Krais, iou marse mu. Waak mu bala leh ikin ra mangana linge
    nahula hakale mu.
  bmu-bmu: O wölböt alaurupni, sihim kömbönaŋini bölöŋan mönö kude tilipköm eŋgima.
  dgz-dgz: Ap menan, ae kaiwan tatan gwanin, waenapan ebo aopan ya wababayan imaep.
  eng-GNV: Erre not, my deare brethren.
  zaa-NT: Lebi'į ca hermano to' quia', bittu thacca'ỹí le.
  eng-WEBSTER: Do not err, my beloved brethren.
  guh-guh: 'Tajamonae bitso patacaasivavi, jamatabëcuenenavëxaniabiaya pëtsa pajamatabëjumaitsimë:
    “Dioso nejamatabëcueneëjëta pibisiacuene taexanaenexa,” pajamatabëjamë pëtsa.'
  bon-bon: Yoo, cäme ngenecurage ätrunga binamewale, gone weemämu langletnäjinuye
    egä, “Acejiyame bau ca gyene ai niiya.” Eewe, mine iyeta umle gemi egä Acejiyame
    pepu muleyame lica gyene.
  nhw-BL: Xijtlacaquilica, noicnihua catli nimechicnelía. Amo ximocajcayahuaca.
  swh-ONEN: Ndugu zangu wapendwa, msidanganyike.
  wbi-wbi: Vanyalukolo vango vaghanike, namungasyanguaghe.
  bba-bba: Nɛn kĩnɑsibu, i ku tii nɔni wɔ̃ke.
  eng-KJVCPB: Do not err, my beloved brethren.
  kgk-NT: Ani penhembotavy xe re'ýi kwéry, xe rembiayhu kwéry.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, sa ii tauraa na kiau kua ivaara
    yaata utida koonnama rikiaatee.
  cpy-cpy: Noyemijantzin-karite-paeni netakotani, paamawentyaa otzimi-kari pantani.
  mpx-mpx: Taliwau ge nuwau nunuwanil, bahi nuwamiu ni gewagewa.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, purda-nyangkalu nyampu jaru Kaatu-kurlangu
    jungarnirli manu yijardurlu, kajikankulu marda warntarla manngu-nyanyi.
  luo-luo: Jowetena mageno, kik ngʼato wuondu.
  nhe-NT: Xijtlacaquilica, noicnihua tlen nimechicnelía. Amo ximocajcayahuaca.
  aii-aii: ܠܵܐ ܚܵܠܛܝܼܬܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܡܘܼܚܸܒܹ̈ܐ.
  esk-NT: Kimun killukuaġutipkaqasi, aniqatiumaaŋ piqpagikkamaaŋ! Agaayyun patchisiginasiuŋ
    aŋiqusaaqsiugupsi.
  msb-msb: Kaya, namumut-an ko na kaigmanghudan, ayaw gayod kamo pagpaluko.
  cpa-NT: Tsa¹ju³dsi³gánh² hniah¹² dsa² roh¹³ jniang³.
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ତମେ ନାଡାଇଉଆ ନାଇ ।
  meu-meu: Varavaragu e, egu lalokau, sibomui basio hekoi;
  yva-NT: Weti sya arakovo inanuga no wasai, vemo ana pamponae inta mo wasanuga raugabe
    inya.
  dgc-dgc: Kanya, a tétoptop ko, diyan kam magkamali ta éya.
  zpm-NT: Bets, bzian, gac-wete to sca.
  hix-NT: Rowtà komo y, ronàhnàn komo y, osonkuhtohra ehtxoko. Khoryenkomo rokukmehe
    kahra ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, ji auheyeka. Avak ji halashinak ma lal
    jirin nombo kavak li tolo laha iwa hala.
  npi-ULB: मेरा प्रिय भाइहरू हो, धोकामा नपर ।
  cgc-cgc: Palangga ko na mga utod, dili nyo isipen na Dyos gadala an ki kiten na
    magbuat ta malain tenged daw iling tan inyo na isip paluko nyo nang inyo na kaugalingen.
  tim-tim: Galalupne, den nâŋgâm âmâ bo gulip akbei.
  yor-yor: Kí a má ṣe tàn yín jẹ, ẹ̀yin ará mi olùfẹ́.
  wos-wos: Wuna mawuli yawuka nyamangu bandingu, guniré wuni we. Du nawulak gunika
    yae guniré yéna yanjoka hundi wata, guni deka hundi yamba xékékénguni.
  emp-NTPO: Djabarã, ara bãdub̶a cũrũgarãnadua.
  eng-F35: 'Do not be deceived, my beloved brothers:'
  ind-ind: 'Saudara-saudari yang saya kasihi, jangan keliru tentang hal ini:'
  pes-OPCB: پس ای ایمانداران عزیز، گمراه مشوید.
  mpt-mpt: Ne nekwal ibo mo funanibta God eta inabenebo ge funanimibe! Ibo inangge
    funaib mole ib bobol tem funin olo misiamobe.
  ssx-ssx: Ota꞉ ya kametitio. Yayapikieki na opua꞉pa꞉peke.
  mkl-mkl: Bɑɑkɔɔm ŋɑ, i mɑɑ̀ dĩ iju nŋɛ.
  gaq-gaq: ନିଜର୍‌ ବୟାଁ ବାରି ତନାଇଂ ଆଜଟେ ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Ta siiqo ishato, cimettofite.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ଆଲପେ ବେଦାଅଃଆ ।
  gah-gah: Nigika lukumu nigivénegita, gopa amilo. Gimilegú moloaká nene Ómasilokatí
    nomive.
  lcm-lcm: Keve tungag roron, mi ago ta akipang pok an animi,
  aer-aer: Atyewe Jesus-kenhe atyinhe areye, apale itirrewarretyale, angkentye Ngkarte-kenhe
    nhenhe arratye awemele.
  qvc-NT: Kuyashqay masitakuna, amar ingañaduqa kayllapachu.
  tgl-ULB: Huwag kayong magpalinlang, mga minamahal kong kapatid.
  cbs-NT: En betsabu inun en puibuun, en matuwen nuiaidan, jau ibubis man padanananyamanunbun
    matu xabakabi yuinun ninkakanwen.
  xtm-NTPP: 'Ndijin ja ni ka nduu o sa''ya Su''si o a, kútoo xeen ña''a sa, te má
    jin xnda''vi ni maa ni:'
  nnq-nnq: Makalongo bango manampala, makakoloigwaje!
  bao-NT: Yʉ yaarã yʉ ca mairã, mʉja majuropeera ĩi ditoticãña.
  san-ORI: ହେ ମମ ପ୍ରିଯଭ୍ରାତରଃ, ଯୂଯଂ ନ ଭ୍ରାମ୍ୟତ|
  huv-NT: Xecojow xechijquiaw, nde mewaiicharanan wüx aag ayaj.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, nu̱'a̱ ra̱ nts'o so ni̱ mmʉi gui 'yøthʉ, 'yo sä guí
    ɛ̱mhmʉ ngue Oja̱ di bɛ̱n'na̱hʉ'a̱.
  nop-nop: Notneye momohi, hidi mede i mu nadifikaneeŋ.
  obo-NT: De-en id ginowannan ku no mgo suwod, yo kow'd pa-akaa to poomdom dow no
    Monama kos od piyod koniyu riyot kodpuung to saa.
  cak-ENT: Hermanos ri juis nyixinjo', man quixch'acatüj c'a.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤗᤧᤰᤁᤥ ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de mā stíví ndá nú jíín ndá jā jáni inī nū, ñanī mánī.
  san-TIB: ཧེ མམ པྲིཡབྷྲཱཏརཿ, ཡཱུཡཾ ན བྷྲཱམྱཏ།
  qve-NT: Ancha khuyasqay wawqe panaykuna, qankunaqa amayá kikillaykichistaqa engañakuychishchu.
  pao-NT: Gi ka Suta-ma nanemooagapana.
  cbu-NT: Ashiri Apanllee yutaritam ínakus, saantari ngutis ngichintspa, zuwanllee.
    Yashing' siyaa kasiyantspa tina.
  usa-usa: ketí tíkái-tibaqawaaraa-kayukao, táwî-auyanamma ayuwáiyanama keráwáqá makatíniye.
  soy-soy: Áni kɑpɛ nɔ́mɛnɛ́círɛ n kirɑɑsɛntɛ, pinɛ́mɑ́rɛcɔ lɑlɑ kɛcirɛ.
  hui-hui: I̱ hamene mbalini turubiru-o tíni mo hondo nahalimu.
  amf-amf: Inin nashayna imbanaanato, dhaddhismeebhode.
  quc-NNT: Loq'alaj taq wachalal, ¡misub' iwib'!
  dob-dob: Kagutoki tasigwao, geyaꞌabo ꞌimi nuwanuwa wasaꞌusaꞌu gesiyedi.
  wrs-wrs: Seh, kava yemba und vewol vev, yeoa beswonam ningu,
  mca-mca: Yejefets, yakha' k'esu'uni'ƚ. Hasu'uj metwejiniƚij qu' nawitji'iƚ aka'an.
  tzo-TZC: Quermanotac, mu me xaloꞌla abaic.
  mya-mya: ချစ်​သော​ညီ​အစ်​ကို​တို့၊ အ​ယူ​မ​လွဲ​ကြ​နှင့်။-
  gng-NT: 'Nʼyaab bà n yíe bɛ, la li lɛreh mɛn niʼba tuu ya bont ni:'
  cbi-NTPO: Estennu keranguemu naatalala, jaiba tujletyudei.
  ikk-NT: Umunẹ m, anịkwọlẹ ni wẹ dufie ọnụ.
  leu-leu: Kamu tiak, muta usi a saxa aava rao i familung nami.
  maz-NT: Rí s'iyats'üji cjuarma. Nguec'ua rí xi'tsc'öji, dya cja rí tsjijñiji c'ü
    ngue Mizhocjimi c'ü 'ñünngü ín mü'büji rá cjaji c'o na s'o. Na ngueje dya cjuana.
  bod-N: བདག་གི་སྙིང་ནས་བརྩེ་བའི་སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་བསླུ་བྲིད་འོག་ཏུ་མི་ཚུད་པར་གྱུར༌ཅིག
  tca-NT: Pa Chaueneẽgü ya Pexü̃ Changechaü̃güxex, tama name i pegütama pewomüxẽẽgü.
  zpl-NT: Enzeꞌe la zequienuhua leꞌcatsia liꞌihua bee saꞌa enu nzeli arquiaꞌahua Jesucristo,
    enu chiquiꞌ seꞌca.
  mbc-NT: Mîrîrî ye'nen uyonpayamî', unsa'namakon, mîrîrî pî' teesenku'tîi pra e'tî.
  ndg-ndg: mwalongo bango mwapendwa, kana mukongelwe.
  wsk-wsk: Bore te se, aga singsang yawara, kawel munan me ninga kulokko.
  toj-NT: Quermano jumasa, mi lom xa lola bajex.
  tbc-tbc: Ago yak niŋen o, ŋai teig muroug, mel en ale dop niŋen o sem ta irawaŋ
    na wa.
  sna-sna: Musanyengerwa, hama dzangu dzinodikanwa.
  smk-NT: Mampablyen kon bubsat, andi' kamo malingo maipa'ka' sa puon nin pakatukso.
  grc-TCGNT: Μὴ πλανᾶσθε, ἀδελφοί μου ἀγαπητοί.
  gof-WFTW: Ta siiqo ishato, cimettofite.
  spa-BLM: No se dejen engañar, mis amados hermanos.
  kyz-NT: 'Kunumĩmet, kũjãmet. Jepytuna ''jawe pejemogy jee. Jeporomutat je pẽ nee.
    A''eramũ je ''jau pẽ nupe: “Pejemorytee kasi ne. Janeruwarete ''ga mama''eay wesaukat
    jee. A''eramũ ''ga mama''e tywera apoukaa jee ai''i” ''jara ''ga i''me te ajemogyau.
    Na''ga rũi mama''e tywera wapoukat pẽ nupe.'
  dao-dao: Ka püie, u naw pi käh ning jah mhleimhlak kawm!
  cya-cya: '''Un jun ta''a na nu ndyu''hui cuiya'' tin'' ''in, a cuiñi lyi''o um ''in
    um ticuii'' um.'
  wrk-wrk: Manku narri nayinda duja jangkurr nangangi Kudkanyi. Mikujiyi manku yingka
    jangkurr jala miku duja. Manku narri nayinda duja jangkurr nangangi.
  nii-nii: Nanim nge angnan noł mendpił! Enim piyangin, Gos oł min ek endi, enim kin
    nim kin, ek kend to ngunermba mon!
  ign-NT: Némuna­ru­queneana nupara­pe­naveana, machu éjecapava tayehe eta juca numeta­ru­heanahi.
  dik-NT: Miɛ̈thakäi nhiaar duɔ̈kkë röt cɔl aaye math nyïn,
  cac-cac: Ex xajanab'il vuuj, man̈xo eyac' e b'a musansatil.
  tzj-E: Quilaj tak wch'alal, mteban kta engañar je' ewi' eyon,
  san-BUR: ဟေ မမ ပြိယဘြာတရး, ယူယံ န ဘြာမျတ၊
  yaa-NT: Akka efe yora mĩshtichi, anorima shinãyamakãfe. Niospa afaa chakafatiromaki.
  cab-NT: Nidújeñu jínsiñetiña nun, mayéedagua jumá júngua arítagua luágu lúmagiñe
    lan Búngiu liábin wuríbani.
  clu-clu: Gani mga pinalangga ko nga mga kabogto kay Cristo, indi kamo magisip nga
    ang Dios nagasolay sa mga tao.
  swh-ULB: Ndugu zangu wapendwa, msidanganyike.
  tpt-NT: Ketꞌalaqaunin yu klapaxkayau, jantu kꞌamakꞌanukꞌantꞌik.
  aai-aai: Imih taitu au yabow, sabuw men hinifufuwi. God men kafa’imo orot babin
    erurutubunihimih.
  sny-sny: Kaiyemo mo werese ano, lu tamo peri wawero fene ma'e au te'eyei su, fene
    peri lowe lo owe wanu umasite.
  myy-myy: Queno tʉoya yʉ ñarã mʉa. “Ñeñaro yʉ tʉoĩatoni ʉsirioro yami Dios yʉre”,
    yi tʉoĩa wʉobesa mʉa.
  trc-NT: Se̱ cuchumán rá soj nana̱ ne̱, man tinu̱j, man nocoj.
  cut-NT: Dihnó che yahinó nchuhn, hua cahncheh ma̱n ne nchuhn.
  bel-bel: 'Не ашуквайце сябе, браты мае любасныя:'
  zlm-KSZI: Saudara-saudara yang kukasihi, janganlah terpedaya.
  gdr-gdr: Kor gar ke utkunda nany dɨde yɨngganwar yena re kon singi eyeninyɨn! Wɨn
    goro kwa waina gɨm ke rɨga tenjɨkeninam wen rabem omnenam!
  vmy-NT: Ntsꞌia̱ xi tsimijaa̱n, bi chꞌonacha_ru yojonu.
  cmn-FEB: 我亲爱的朋友们，不要被欺骗。
  gmv-RNT: Ta siiqo ishato! Inte balettofte.
  ncl-NT: Amo ximocuajcuamanacan, lasojli nocnían. Dios amo quiman quitilanilía se
    iyolo pa quichías laijlaculisli.
  sua-sua: To koornopeik ruk mut kor mnam muk mang e Yesus he kmokpom kar, kom vu
    kaelongtok mang nguk. Va kua havaeng nguk te, mu or kmorim o mia kam krong mularo
    vrongtok.
  are-are: Tjina ntjarrai, rrangkarra itja relha orrtjalthaka kangkwerritjika.
  gai-gai: Aintik aukna matŋirena Iesusa rɨpacrena laiplacar koind, moca ne an tɨp
    kirarmo watcarica ma nenmo paru nari.
  qvm-NT: Waugui-panicuna, tsaynog caycaptenga lutanta ama yarpäshuntsu.
  chz-NTPS: Ø̱ø̱hnꜗ hi̱ˉ hnaanꜙ, taꜙ miˉga̱a̱ˈ hnähꜘ hñaahꜗ.
  kmu-kmu: Nahau nayamopafi nahau-mainea nafunagana-gatama havigu Anumaya Kotia aye
    lavataga higeta kefo yana nehune. hutama hisagi.
  ood-NT: Haꞌi o chum ha iattogid ch hab chechꞌe mo g pi apꞌekam ab d Jiosh amjedkam.
    Pi g ab hu wo shaꞌi ha wohochud, ahpim ni-wehm wohochuddam.
  lbm-lbm: हे मोरो प्रिय भाऊवों अऊर बहिनों, धोका मत खावो।
  ncj-NT: Notlasohicnihuan, ahmo ximocahcayahuacan.
  yuj-yuj: Ononamp fákáre kare, yumo takria am kwatae nɨnɨk taki yakanoria pwate napo,
    yumwan poupwekápantáno.
  kto-kto: Tie, ekelesiap papap tuam migat, ebun miairang uriro na ula kiro ga mikarabutiala.
  gmv-NT: ታ ሲቆ ኢሻቶ! ኢንቴ ባሌቶፍቴ።
  por-BLT: Meus queridos irmãos, não se enganem.
  stp-NT: Baꞌ aapiꞌm jiñ jaaduñ jich Xoiꞌkam bhaan, chaꞌpim puiꞌ jaꞌk kam aaꞌndaꞌ
    na gu Dios puiꞌ jaꞌk jam jurtuꞌnkaꞌ na pim baꞌ puꞌñi buam pɨx jix chu duñiim kaꞌ
    na jax jaꞌk cham kɨɨꞌ kaꞌm nɨiꞌñ guiꞌ.
  mgc-mgc: Öndu ma'e ëmï ma ëtï, mo'ba 'e dë.
  ame-NT: Masheñneshachaʼ ñam̃a noc̈haneshachaʼ eʼñe nemorrenteñot̃espaʼ oʼch alla
