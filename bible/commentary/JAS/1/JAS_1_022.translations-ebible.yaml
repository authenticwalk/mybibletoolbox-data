    gotirore bajiro mʉa yibetijama, “Diore ajitirʉ̃nʉrã ñaja yʉa” mʉa yitʉoĩaboase
    socase ñaroja.
  pib-NT: Tokanchi kamruklerunepgi. Gi wa yijnakoshatachinepgi gixnanuko yokwitnawa.
  wiv-wiv: Tabarae miu na lolongoria pole za, da miu ta ruki mulehimiu kena. Miu katia
    nazia kena na polea e tania miu kata katia.
  reg-reg: Mulikilishe ligambo, mutalyugwala, nimwijiga mumioyo jemwe abhene.
  mlh-mlh: Biŋe buŋo oi omaine yobu manebi foriine so egu fukeiŋ. Oŋu keoma eru egu
    eadu eenimiŋyoŋ, buŋo oi kegboreru goinebi.
  gof-ENT: ሺን ፆሳ ቃላ ኦሶን ፔሺቴፔ ኣቲን ሲሳ ፃላላን ሂንቴና ጪሞፊቴ።
  aau-aau: Sawk homkwe God so ok ke meio uwrsa kwa lwak. Homkwe ok ke-aw lonuayk uwrsa
    peie lwak o. Homkwe homkiaw-ayay me warei-arei lak.
  tvk-tvk: Melele xa di mulong sepinien na Hi, bos xa ti mupol ihusili. Vengan xa
    ngan xil xa latahusili ti, xil di laluvos xil mun tang.
  prf-NT: Ni sinanig moy la en Upos nen Diyos sakay awan moy inggamet ay linoku moy
    la en sadili moy.
  auy-auy: Maníkón-aai tááꞌ-aantembo iséꞌo Maníkón-aai isáúnda éꞌa isáúmne séꞌo éꞌa
    kesáféꞌa karoꞌá sefó Maníkón-aai ímba tááꞌ-aantemba iséꞌa wemó siyáintemba oro.
  tbg-tbg: Ne Kotira uva iriha qumina vaiha kia vira kaiqa vararaiti, ne nentara unahaa
    tiha tenavu homa vauro tivora. Ne vira uva iriha vi uvava tintemake niha kaiqa
    varaata.
  hub-NT: Turasha Yuusa chichamegka ayatik antin airpa, antsu ni tamauka metek umiktarma.
    Nu turachkurmeka, atumek tsanumamain ainarme.
  hmo-hmo: To Dirava ena hereva do umui kamonai kava lasi, to umui badinaia danu.
    Bema umui kamonai kava, umui sibona umui koia noho.
  big-big: Anotogi ngago yeik puragi kerewiyi keya purago kai piyeng ngizi namizirikku
    ni makngezeyegi ikuyogorik keleniya nagani.
  gux-G: Yin da cengi u tienu maama beba, ke bondi i yula k mi cengma dagdi ama yin
    ya tiendi lan yedi yaali mɔ.
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ líi² te³ rɨ²núu²ra''³ júu² quiee''³² Dios. Qui²
    rɨ²³sɨ²³caa''n³²na''³ xi³nu³ te³ jmee³ra''³ ''nɨɨ''n³¹ la''³. ''E³ quie''²³ ''ne''²
    rɨ²jmée²ra''³ ''e³ la²³ jua''³.'
  zar-NT: Naʼa, guliʼgún ca rnna didzaʼ ni, en cabí yö́nisiliʼ, tuʼ channö yö́nisiliʼ
    didzaʼ ni, siʼ yéʼeliʼ laʼ cuínsiliʼ.
  kde-kde: Mwenu mmanu, munalilambile mwenu mmene kwa kupilikanila chihi lilove lyanga
    Nnungu bila kutenda chililembela lilove anelyo, henga tènda chililembela.
  ata-ata: Ia ngalomusou vaikalasi uasi, ngamulinu mii maꞌia ane anu mulemolu. Ia
    ngamulinu uasi, la ngingi menge ngakalavoingengi.
  qvw-NT: Ñatac ama-ari ingañacuyalcaychu “Taytanchicpa willamäśhanchic'a uyaliycunallanchicpämi”
    nil. Aśhwanpam nimäśhanchicta lulayman ćhulaycunanchic.
  nfa-nfa: Ladhe miu meꞌa le Lii Holo-Nori Lamatua, miu hudꞌi tao madhutu. Baku dhoka
    nanene di! Ladhe miu dꞌèi dhoka nanene di, te ngaa tao madhutu boe, miu kapodꞌe-kabèli
    ngiꞌu miu unu mi.
  tnp-tnp: Sotətəlɨgiən əmə e nəghatiən rəha Uhgɨn, mətəu otətəlɨg lan kəni motol
    nati nak iətəm tətəni. Okəmə nautətəlɨg məsotoliən nəghatiən u, kəni nauteiuə
    aru əmə e təmah məmə nəutəfaki pəhriən.
  urd-urd: लेकिन कलाम पर अमल करने वाले बनो, न महज़ सुनने वाले जो अपने आपको धोखा देते
    हैं।
  hot-hot: Ma môlô nodaŋô abô êŋ ba nundum anêŋ ku imbiŋ. Olaŋô oyaŋ, êŋ ma hatôm
    osau amda.
  mqj-NT: Anna parallukoa' la ungkedoan battakada Dewata, tae'koa' angga la barring
    babang ma'perangngi. Aka ianna anggamokoa' la barring ma'perangngi, umpasalanduangkoa'
    kalemu.
  rus-SYN: Будьте же исполнители слова, а не слушатели только, обманывающие самих
    себя.
  mbh-mbh: Maken aro thomu o nongal riong aken. Na aro ve thomu o nongpol inga riong
    na o panes i avele, aken kene lomu apaltet sivengomu,
  bdd-bdd: Geyaꞌabwa wahesagohamo, beno tuwa waꞌaboꞌabowegomi, ma wapaihowa wete.
  cbt-NTPO: No'tëquën yonquico'. Yosë nanamën a'chintohuachinënquëma', ama topinan
    quëran natancosohuë'. Ya'ipi cancanëma quëran huarë' natëco'.
  srn-NT: Un no mus arki wawan san Gadowortu e taki, ma un mus du en tu. Noso un e
    kori unsrefi.
  cta-NT: Tsa biꞌ ti chaꞌ, ngaꞌa̱ chaꞌ taquiyaꞌ na lcaa chaꞌ nu nclyuꞌu Ni jiꞌna,
    siꞌi na cuaꞌa̱ jyaca̱ ti na jiꞌi̱ chaꞌ biꞌ; na cñiloꞌo ti na jiꞌi̱ ycuiꞌ ca na,
    si xcuiꞌ na cuaꞌa̱ jyaca̱ ti na jiꞌi̱ chaꞌ biꞌ, loꞌo ná ndaquiyaꞌ na chaꞌ biꞌ.
  bqc-SIM: Ásu ázĩa sã́são, ásu yã́pi ma ń swã́o adoo, à zĩkɛwà.
  tcz-CHONGTHU: Pathen Thu chu moh ngaitho hih un. Pathen Thun asei chu bolteiyun.
    Achuti louva ahileh nang le nang ki-ngolbol nahi ding ahitai.
  mar-mar: वचनाप्रमाणे आचरण करणारे असा व फक्त ऐकणारेच असू नका तर त्याप्रमाणे करा कारण
    जर तुम्ही फक्त ऐकता तर तुम्ही स्वतःची फसवणूक करता.
  snp-snp: Ido Goti kala ya koliti welalo golodalo. Linanimo luti kola witi kati atuwaloko
    kolámalo.
  isl-isl: 'Og munið: Ekki nægir aðeins að hlusta á boðskapinn, honum verður einnig
    að hlýða, athugið það!'
  spy-NT: Yoo kookas baateey ng'ālyoontēētaab Yēyiin āmēēbērē kooyey kiyēē mwooyē
    ꞉ng'ālyoontoonoo, ōmiitē ōbērbēērē keey.
  xnn-xnn: No kananyo en mamati kayo et adiyo koma aped dengdengngen et kedeng nan
    kalin Apo Dios nodi tongpalenyo ta adiyo al-allilawen nan awakyo.
  mwe-mwe: Ikabheje ntendelanje liengo malobhe ga Nnungu na nngabha kupilikanilape,
    akuno nnikwiitembanga mmitima jenunji.
  tte-tte: Tabu Yaubada ana walo kwabebenalan mowoi na tem kwapaisowai. Tem nige kwapapaisowai
    besiele bwaite kwabomayoi kwamwamwakota-yagimiu.
  tcs-tcs: Wa, yupla mas lisen po wod blo God ane mekem wanem i spik. Ip yupla mata
    lisen ane no mekem, yupla mata blape yuplaselp.
  hlt-THB: Namah ingkaw namah qaainaak ham, awi ce ang ngai doeng na koeh ngai law
    doek uh. Ak kqawn ce sai law uh.
  soq-soq: Tane mai eba insenunase, “God aiawa eteitana mampe inantata.” Sa ipa eba
    lagaitilana, ipawa etaetawa os mai rua, tane e God aiawa etonune ruawaitane eueuwa
    do dewasanuna!
  qub-qub: Tayta Diosninchïpa willacuynincho nishantaga cumlishun. Willacuynin nishanta
    mana cumlerga wiyashallanchïwan cuntintacorga quiquillanchïmi engañacuycanchi.
  att-att: Á tuppálan naw laguk yù bilin ni Namarò! Ta nu arán naw palurotan yù bilin
    na nga naginná naw, á ilogò naw laguk yù baggi naw.
  bki-bki: Kamiu monoka kuvila vaio napano Iliano Lu na naio berenio, maka rivu ka
    kuvitu kuvijubolbolili bereio kamiu ga a kamiu napano kumitu kumiagago kurano
    ga ka Iliano Lu nei, karina maka kuvila vite nalo napano naio berenio.
  bqp-bqp: Àsun á zĩda sãtɛro, àsun yã pì ma kũ são pãro, à zĩ kɛa.
  mcp-mcp: Ságâ nda kɛ́ɛl mə́ Zɛmbî í ŋgə́ cɨ nə́, bɨ kú dʉ gwágʉlə gwágʉ́lə́g, bɨ
    a bá ŋgə shɨɨg bɨmɛ́fwó.
  hat-hat: Se pou nou fè tou sa pawòl la mande nou fè. Pa rete ap koute ase. Lè sa
    a, se pwòp tèt nou n'ap twonpe.
  npl-NT: Nomejwah amo san xikkakikah itlajtol Dios, yej xikchiwakah tlan kijtoa,
    porke tla amo nonkichiwah san nonmokajkayajtokeh.
  bgg-bgg: Airo miyaogam yoi bie pha ji è akhin-arin yi rabo; ji phachiang shii, miyaogam
    shii nyie yao pha ji rek ne rai bo.
  eng-TCENT: But be doers of the word and not hearers only. Otherwise, you are deceiving
    yourselves.
  eng-BSB: Be doers of the word, and not hearers only. Otherwise, you are deceiving
    yourselves.
  cpu-NT: Iro kantacha ontzimatye amayetairo okaratzi akemayetakeri, terika amatziro
    ankempisantero, apaniro aaka amatavivaitaka.
  san-ASM: অপৰঞ্চ যূযং কেৱলম্ আত্মৱঞ্চযিতাৰো ৱাক্যস্য শ্ৰোতাৰো ন ভৱত কিন্তু ৱাক্যস্য
    কৰ্ম্মকাৰিণো ভৱত|
  tac-NT: We'ká ralámuli pe eligá gepume ju Onorúgame nila ra'íchali 'lige tabilé
    e'wame ju napurigá aní Onorúgame ra'ichálila. 'La e'wilime júkuru. Ralámuli tabilé
    e'wámeka Onorúgame nila ra'íchali, alueka resí ikí bo'nepi chojkila gite.
  eng-WEBPB: But be doers of the word, and not only hearers, deluding your own selves.
  gfk-H: Waak muat hadadei mon no nianga. Ing bia muat hadadei pakis mon ia, muat
    bisbis habal at muat bia a mangana tunatuna sa muat. Senbia i tahut bia muat na
    mur haruatanei no nianga.
  viv-viv: Tu Yaubada bonana ana venogala faꞋina ganagahe. KaꞋi Bana bonana nogalagaga
    amine wanahuluvina au taumiyao agaimiya waveꞋalololo. Au gilubodami be gavaimi
    gigahe medema wanaꞋidibumuhigena.
  yao-yao: Nkalilambusya mwachinsyene, nambo mmeje ŵandu ŵakupanganyichisya masengo
    Liloŵe lya Akunnungu, ngaŵa ŵakupilikanila pe.
  tgp-tgp: Ale nake, ha mai tamlohi mata vai na sava reti mo verea, ale ha sopo tamlohi
    mata tapurongo purongo sei la lo hase halura.
  auc-NT: Mïnitö, Nämä incæ oda cædämaï ingæ̈impa, ante cædinque Wængonguï nänö angaïnö
    ante wïï önonque ëñëmïnique inte wæætë, Æbänö ante ï, ante ëñente cæedäni.
  kbc-NT: Pida awiitiwaji ane liiɡ̶enatakaneɡ̶eco lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji. Igaataɡ̶a
    akamaɡ̶a adininaaleni niɡ̶ina mokajipaata, pida aɡ̶awii ane ligegi Aneotedoɡ̶oji.
  bmh-bmh: Ag Uwait nugau ze gaul i don. Ag ze doimai, ‘Ig du naliu darem’ aimai i
    poluman. Gonugau ze doiban, sesamoran.
  ctu-BL: Chʌn melela chuqui mi' yʌl jini wen t'an. Mach yomic to'o che' jach mi la'
    wubin. Mach mi la' lon ña'tan woli la' ñop mi ma'anic woli la' jac'.
  meq-meq: Kâ tərum ndo məpay zləm a wu nakə Mbəlom a tsik aye ɗekɗek bay, gum wu
    nakə a tsik aye dərmak. Ndo nakə a pay zləm ɗekɗek tsa kə ge na faya məsler eye
    bay na, a vay gər a bo ŋgay.
  noa-H: Hich Hẽwandamau jaau simjö haag chan sĩi par jʌ̃gʌupai mag hi hiek jaau nʌm
    hũr nʌʌ haju k'aba, chadcha hich hiek gaai waupi jaau simjöta haju haai nʌm. Magba
    nʌm chan magan pãran pãachdëupaita sĩi pãach k'ũgur wai nʌm, mag hũr nʌmpaita
    hʌ̈u simpii hawi.
  alp-NT: Saisa neka rebe Alla Ibetekelu pende, batuke imi lene yake po suke imi ono
    lulue. Le sepo imi ono lulu mo hoko mere imi lemake imi ruami.
  san-VEL: apara nca yuuya.m kevalam aatmava ncayitaaro vaakyasya "srotaaro na bhavata
    kintu vaakyasya karmmakaari.no bhavata|
  kbq-kbq: Amnea Anumzamofo Ke'agera ontahio, kagraka'a regavatga hugahananki, ana
    nanekemoma hania kante antenka amage anto.
  kbh-kbh: Ndoñe quecmátamna nÿe chë Bëngbe Bëtsabe buayenánana jouenana, ndayá nts̈amo
    cha tojayancá aíñe jtsamana; ndoñe chca s̈montsamëse, cach ts̈ëngaftanga s̈montsenoíngña.
  ron-LSB: Ci fiți făcători ai cuvântului, și nu numai ascultători, amăgindu-vă pe
    voi înșivă.
  pon-pon: A komail en kapwaiada majan o kaidin ron eta, a ma iduen, komail kin kotaue
    pein komail.
  nhe-BL: Huan monequi xijchihuaca nochi tlen inmechilhuía itlajtol Toteco. Amo ximoilhuica
    para cuali san inquicaquise Itlajtol Toteco pero ax monequi inquichihuase tlen
    quiijtohua. Queja nopa san inmocajcayahuaj inmoseltitzitzi.
  sps-sps: Ami ma fagaug vaare na tsivom tan nongoiny babainy vegiau, mi ma vovou
    iny ya, am kat towa.
  wnc-wnc: Siwan ginu natdetdetzane anggaman natake kemu ma natapam. Anututane wamna
    moo siknga ma natapam. Aho. Maak gwaang pake wamu waaknga natake tawake tasinong.
  bus-bus: Àton a zĩnda sãsãro, àton yã pì ma kↄ̃n swão pãro, à zĩi kɛa.
  gub-BL: — Aze zazeapyaka katu ize'eg rehe nehe, a'e mehe zanepyro putar a'e nehe,
    peze zo pezeupeupe nehe. Peruzar ize'eg nehe no, hehe pezeapyaka re nehe no.
  imo-imo: Gotenga ungumuni nimo mele we komuni kau naa pileio! Pilkolio tenge tiko
    teaio. We komuni kau pilkolio nimo mele teremele lemo eno enongano kolo toko paa
    tepo moromolo konopu ltemele.
  boj-boj: Ariya niŋgi Qotei aqa anjam di bole dauryoqniy. Laŋa qusib olo urataib.
    Niŋgi laŋa quqwab di niŋgi nuŋgo segi jejamu gisaŋyqab.
  eng-DRA: But be ye doers of the word, and not hearers only, deceiving your own selves.
  knf-knf: Nakliŋ ţañ ţi pŧiink uţup, nadolan uko wi ujakuŋ. Woli naankţaş uţup, ikow
    yi nan yi yi nakguuruŋ.
  san-KHM: អបរញ្ច យូយំ កេវលម៑ អាត្មវញ្ចយិតារោ វាក្យស្យ ឝ្រោតារោ ន ភវត កិន្តុ វាក្យស្យ
    កម៌្មការិណោ ភវត។
  arn-NT: Welu ngelay tañi re allkütungeael müten tati we kimelün dungu. Müley ñi
    küdawyengeael, fey femnolmün, eymün müten kisutu ngünenkawküleymün.
  zas-NT: Per gol been ziꞌc rëb xtiidxaman, ad aal rucaagdiajgzidan, chitëë gusquiee
    lëjt gajc.
  ken-NT: Dɨŋɨ́ ká bɛ bǎbhɔŋ bɛkʉ ɛnyɨŋ ɛnɛ Ɛyɔŋ Mandɛm ɛ́ghati bhɛsɛ. Mbák bǎghókó
    ghok, nɔ bǎrwɔ chí mmʉɛt.
