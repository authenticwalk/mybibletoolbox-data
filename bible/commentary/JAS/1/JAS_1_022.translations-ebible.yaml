verse: JAS.001.022
translations:
  kpx-kpx: Lainaho hoto ke evi unahalive. Lana katelahaliege la ebika lobogeveve.
    Isito hoto ke evisi au louale ke vave.
  okv-H: Eto God ta ke ingari pere ari irae amo sokova ra.
  tbo-tbo: Ega ona lautanigana hota tamogi bahana ona wiponawogogeya babana apo lutanigana
    yawa yaka ona koyamena memi.
  mal-C: വചനം കേൾക്കുകമാത്രംചെയ്ത് നിങ്ങളെത്തന്നെ വഞ്ചിക്കാതെ അത് അനുവർത്തിക്കുന്നവരും
    ആയിരിക്കുക.
  grc-SR: Γίνεσθε δὲ ποιηταὶ λόγου, καὶ μὴ ⸉μόνον ἀκροαταί,⸊ παραλογιζόμενοι ἑαυτούς.
  bgc-bgc: पर परमेसवर के वचन पै चाल्लण आळे बणो, अर सिर्फ सुणण आळे ए न्ही, जो अपणे-आपनै
    धोक्खा देवै सै।
  khz-khz: Gena kila ragai tipo pio kamonagira, na gokamonagirana kilara gemi kalai
    pio vega-matagaia, matotaumi irauna nogo veopana kalinana.
  deu-TKW: Werdet aber Thäter des Wortes und nicht allein Hörer, euch selbst zu betrügen.
  zsr-NT: Naꞌa, gul‑gún ca rna didzaꞌ ni, len clëg tsajzë́z nagliꞌ. Chquiꞌ yö́nizliꞌ
    didzaꞌ ni, laꞌ cuinzliꞌ siꞌ yéꞌiliꞌ.
  lin-lin: Botiaka na misala Liloba na Nzambe ; kasi bosukaka kaka te na koyoka yango,
    soki te bokomikosa bino moko na pamba.
  hns-NT: Apane ke dhokha na khawaihe ek kaan se soenke ekwa se niekaar dewe ke.
  noa-E: Ich Ẽwandamau jaau simjö aag chan sĩi par jʉ̈gʉupai mag i iek jaau nʉm ũr
    nʉʉ aju khaba, chadcha ich iek gaai waupi jaau simjöta aju aai nʉm. Magba nʉm
    chan magan pãran pãachdëupaita sĩi pãach khũgur wai nʉm, mag ũr nʉmpaita ʉ̈u simpii
    awi.
  eng-EMTV: But become doers of the word, and not hearers only, deceiving yourselves.
  mib-NT: Te na squícu ró jéē steén jnūhun ún, te nasūu máá jéē cúni sōho ró súcuan‑ni,
    chi núu súcuan te cástáhú ró maá ró, chi tu níhín jníñu núu tu squícu ró.
  lif-NT2: कर पाःन्‍जाक्‍किल्‍ले़ पाःत्तुबा कुइसिःक् चोगे़म्‍मे़ॽओ॥ पाःन्‍जाक् के़घे़म्‍बारक्
    के़बोःक्‍खिॽने़ फाॽग्र आबाङे इङ्‌गे़ले़क्‍कासिॽरो॥
  xnj-xnj: Mkoto kujikonga mwavene kwa kuyuwanila ndu lilovi laki, nambu mulihenga
    chelijova.
  mmx-mmx: Nemen mita lok ngan luvuttadi rongtonga xepe mun. Di ronga levelinga at
    ne Moroa, la kopmen dina mumu asu i.
  cbr-NT: Usa 'ain camina mitsun pabitainshi cuaquinma upí oquin sinánquin a bana
    quicësabi oquin 'ati 'ain. Usoquin 'acëma 'aish camina —'ëx cana Nucën Papa Diosnan
    'ai —quixun sinanibi cëmëcë mitsux 'iti 'ain.
  tee-NT: Para amuct'axt'ut'it tachi ju najun la'ixchivinti Dios. Tun va ana'unt'it
    ni va yuchi ju tasq'uini ni ak'asmat'it. Ni va chunch ju ana'unt'it pus va okxch'ok'oc'anat'it
    mi'akstu'an.
  eng-LSV: and become doers of the word, and not hearers only, deceiving yourselves,
  cak-NT: Y man xe ta tic'oxaj ri rutzij ri Dios, xa can tibana' chuka' ri nu'ij.
    Roma xa rix xe nic'oxaj ri rutzij ri Dios y man niben ta ri nu'ij, iyon rix niben-ka
    engañar iwi'.
  pah-NT: Pehendu katu ti Jesus'ga mombe'ua jipi. Tapehendutehei ti a'ea. Henduteherame
    po pe penhimoandyandyi.
  sja-NT: Mãga ooda-e pɨrã, pãchi k'inia ijãa p'anɨ́k'ata bɨ. Mɨa mãga jara bɨ ũk'uruurãpa
    k'ĩsiadai perã Tachi Ak'õre Ũraa ũri bɨpapai oo p'anɨ irua k'inia bɨk'a. Mamĩda
    pãchi itu k'ũrapi p'anɨ. Tachi Ak'õre Ũraa ũridak'ãri, oodaipia bɨ irua jara bɨk'a.
  xed-xed: Nzawanza ka gwal ta ksa slna nda tsa gwaɗa ya. Yaha kuni da nzakway ka
    gwal ta snamtá snaysnay, da nanətá kuni ta ghəŋa ghuni.
  mks-NT: Xíní ñúhú candúsa ndó caja ndó tu̱hun Ndióxi̱ jáchi̱ co̱ yáhvi toho a tá
    xíni̱ jo̱ho uun va ndó ña̱. Ta xi̱hín ña̱ yóho jándahvi ndó mé ndó.
  gfk-S: Waak mu hadade mon no nianga. Ing be mu hadade kapis mon ie, mu hakale habaling
    mu be a mangana turadi so mu. Iesene i tahut be mu na gil haruatne no nianga.
  bmu-bmu: Buŋa keu mi öne töhön mötketka ölŋi qahö ahubapuk. Mewö silebile aka tilipköm
    aŋgubepukmö, keu mi mönö köl guliba malme.
  dgz-dgz: Menan God nop mega di anu ta aisiwanian. Go mondi anuiwaniampinawa, ame
    ek ingane wabayanean ebo taiwanin.
  eng-GNV: And be ye doers of the word, and not hearers onely, deceiuing your owne
    selues.
  zaa-NT: Liguni nu ra lo titsa' qui' Tata Dios. Bittu cca le tì'a canu riyénini cą
    titsa' qui'e pero labí runi caso cą nu ná qui'ni guni cą, porqui'ni ą' modo nna
    ridácca'ỹí la'a mísmuba làcą.
  eng-WEBSTER: But be ye doers of the word, and not hearers only, deceiving your own
    selves.
  guh-guh: 'Pacuenia Dioso pejumelivaisita jumaitsi, jumecovënëtsiaya paexanaponare.
    Pëtsa pajamatabëjumaitsimë: “Pacuenia Dioso pejumelivaisita jumaitsi, apo exanae
    atanë, apo itsacuene,” pajamatabëjamë pëtsa. Tsipaji saya pajamatabëcuenenavëxaniabijitsipame.
    Nexata itsa apo paexanaemë tsipae pacuenia Dioso pejumelivaisita jumaitsi, pananeconitsipame
    Diosojavabelia.'
  bon-bon: Mine umle gemi egä mine miiji pui mene ibi jaawenesi, lica ätecija taatu.
    Gone weemämu langletnäjinuye egä ätecija taatu lui ibibi gyene.
  nhw-BL: Huan monequi xijchihuaca nochi catli anmechilhuía icamanal Toteco. Amo ximoilhuica
    para cuali para anquicaquise Icamanal Toteco pero amo monequi anquichihuase catli
    quiijtohua. Quej nopa san anmocajcayahuaj amoseltzitzi.
  swh-ONEN: Basi kuweni watendaji wa Neno wala msiwe wasikiaji tu, huku mkijidanganya
    nafsi zenu.
  wbi-wbi: Mulitikaghe ilisio, mulekaghe pipulikisia kewene, mungisyange munumbula
    sinu jumuie.
  bba-bba: Adɑmɑ i de i ko ɡɑri yin kowobu, n ǹ mɔ yin nɔwɔbu tɔnɑ be bɑ tii nɔni
    wɔ̃kumɔ.
  eng-KJVCPB: But be ye doers of the word, and not hearers only, deceiving your own
    selves.
  kgk-NT: Pehendu kena inhe'ẽ. Oĩ inhe'ẽ ohendu rei va'e, ojapo e'ỹ va'e, onhembotavy
    va'e. Ani upe va'e reko-rupi ereiko. Nhandejáry nhe'ẽ remimombe'u ejapo kena.
    Ndereroviái ramo inhe'ẽ erenhembotavy rei-ma arã ereiko-vy.
  waj-waj: Sa Anutuuqaa kuaivaa mmanna yaataivaadiri rikiada pikiaatee. Tuqinnama
    rikiada varada iikiatee. Ngia mmanna yaataivaadiri rikiaiya ngiingiiiyara unnakua
    kiaa kiada iikiaavai.
  cpy-cpy: Roo kanteencha otzimatyee amonkaa-yiteero iñaani Tajorentsi, eerorika amonkaatziro
    akemijantero, apaniroeni amatawi-waetaka.
  mpx-mpx: Bahi tage Yehoba wana baaba nuku laeganan ya, yaa nuku ginol ola. Ebo nige
    nuku giginol ola, he totomiu ku kakawemiu to.
  wbp-wbp: Jungarnirlili purda-nyangka Kaatu-kurlangu jaru nyarrpa kaji-nyarra wangka
    warrkiki, manulu puraya wajawaja-maninja-wangurlu. Kajinkili jaru nyampu jamulu
    purda-nyanyi warrki-jarrinja-wangurlu, ngulaju kankulu-nyanu yimirr-yinjarla karlirr-kanyi
    Kaatu-kurlangukuju kuruwarrikiji.
  luo-luo: To kik uchik mana itu ni winjo wach kende, nono to uwuondoru kendu uwegi
    to timuru mana gima Muma puonjo.
  nhe-NT: Huan monequi xijchihuaca nochi tlen inmechilhuía itlajtol Toteco. Amo ximoilhuica
    para cuali san inquicaquise Itlajtol Toteco pero ax monequi inquichihuase tlen
    quiijtohua. Queja nopa san inmocajcayahuaj inmoseltitzitzi.
  aii-aii: ܗܘܹܝܡܘܼܢ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܗܹܡܸܙܡܵܢ ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܫܵܡܥܵܢܹ̈ܐ. ܐܸܢ ܐܲܚܟ̰ܝܼ ܫܵܡܥܝܼܬܘܿܢ
    ܠܵܗ̇، ܥܲܠܕܘܼܝܹܐ ܝܬܘܿܢ ܓܵܢܵܘܟ݂ܘܿܢ.
  esk-NT: Tusaałhiñaqasi Agaayyutim uqałhiñik aglaan tupigilugich. Ukpiqsaqasi ilipsitñik
    naalaġnił̣hiñałikun.
  msb-msb: Dili kay puro lang kamo pamati san iya surmaton. Dapat na tumanon gayod
    niyo ina kay kun dili, ginaluko man lang niyo an iyo sadiri.
  cpa-NT: Tsa¹ju³jmó³ jniang³ hi² la³néng³ jniang³ jǿg³ quiah¹² Diú¹³. Mi³ti³ báh³
    jniang³ jǿg³. Li¹gan² jniang³ ju³ná³ tsa¹mi³ti³ jniang³ jǿg³.
  dso-dso: ବାକିଅ ଜନ୍‌ଟା କରା ବଲି କଇଲାନି, ସେଟା କରା । ଅବ୍‌କା ସୁନିକରି ରଇବା ଲକ୍‌ମନର୍‌ପାରା
    ଉଆ ନାଇ । ଏନ୍ତାରିକଲେ ତମେ ନିଜେ ନାଡାଇ ଅଇଲାସ୍‌ନି ।
  meu-meu: Hereva ibadinana taumui ai baola; bema hereva ikamonaina taumui mo, una
    be sibomui o hekoimu.
  yva-NT: Amisye apa ayao mamo vemo wadaraniv bayave inya, yara syare wabeta rai tavon.
    Weye ranivara wabeta rai jewen, weamo taune wapo wasaponae.
  dgc-dgc: Pero éng isip moy a tama dén tu gimet moy éng baten moy san tu kagi na,
    éy magkamali kam! Kailangan sundin moy be.
  zpm-NT: Per guiabde to togo loxaque yquiaadiagse to Xtiidz Dios lëëlew ga; sinque
    ib none gban to miṉe rquiaadiag to, sac teḻ ib gbande tow lëëque to noquidie to
    ga.
  hix-NT: Owyanye enytxatxhe rma, eyuhtxoko roro hampànà. Enytxanàr yoho rohra xaxa
    mpànà ehtxok ha. Enytxanàr yoho ro haxa oyehtokonye ryhe, mosonkuhtetxow hamà.
  sim-sim: Mashi Avui Wasilakahi os ji misiwa oson ji misihi ji tiyaka. Men mamblakop
    ji misiwa hala, wahau. Mbele mbele os ji ukmbaha si mbawa oso erem ji uka. Os
    men mamblakop ji misi nahi, wa jihinjik jimu mbafirimbanduwa.
  npi-ULB: आफैँलाई धोका दिने गरी वचन सुन्‍ने मात्र होइन, तर पालन पनि गर ।
  cgc-cgc: Tumanen nyo ambal ta Dyos na patudlo ki kyo, dili na pamatian nang tak
    daw pamatian nyo nang, paryo na paluko nyo inyo na kaugalingen.
  tim-tim: Gârâmâ ye Anutugât den pat are yânâk bo nâŋgâwei. Dâ nâŋgâ nâŋgâyeŋe bâliwopgât
    den are nâŋgâm lokombiâ agak meme âlepŋe miawak yeŋgiwiap.
  yor-yor: Ẹ má kan jẹ́ olùgbọ́ ọ̀rọ̀ náà lásán, kí ẹ má ba à ti ipa èyí tan ara yín
    jẹ́. Ẹ ṣe ohun tí ó sọ.
  wos-wos: Guni wun hundi baka xékékénguni. Wun hundi xékéta wandén maki hurutanguni.
    Guni wun hundi xékéta wandén maki huruhafi yata guni guni hafuré guni yéna ya.
  emp-NTPO: Ãcõrẽ bed̶eara ĩjã o pananadua. Ab̶abe ũrĩbadada b̶earãnadua. Mãwã b̶ead̶ibʌrʌ,
    ara bãdub̶a cũrũga b̶ead̶ia.
  eng-F35: Further, become word doers and not just hearers, deceiving yourselves.
  ind-ind: Tetapi Firman itu harus kamu lakukan, bukan hanya didengar. Janganlah menipu
    diri sendiri dengan berpikir, “Bagi saya, mendengar Firman-Nya saja sudah cukup!”
  pes-OPCB: اما فراموش نکنید که این کلام را نه فقط باید شنید، بلکه باید به آن عمل
    کرد. پس خود را فریب ندهید،
  mpt-mpt: Ibo weng olo wentaibo mo dokobenota deibonimibe! Ibo wengo wenteniba dokobenoa
    deiboniba ib bobol temo funaniba Ne ayamobo geib mole ib bobol tem funin olo molotbabe.
    Ibo Gode ele wengo baabeneme iwat namine!
  ssx-ssx: Hande pi ale manuta꞉ pa katakema꞉ homeke opitolo hata꞉ ika꞉ kone makeaasememe.
    Kotoeki na pikita꞉ pi opuata꞉ ota꞉ pea꞉pa꞉peke.
  mkl-mkl: I mɑɑ̀ jɔ̀ i leekĩò ide ku ɡbɔ nŋu ɑkɑ̃, ɑmmɑ i yɑ ceò icɛ ŋɑ. Bii kù
    jɛ bɛɛbɛ, ì wɑɑ dĩ ijui ɑrɑ nŋɛ ŋɑi.
  gaq-gaq: ପେଇଂ ନିଜେ ନିଜେକେ ଆଜଟେଗ୍‌ପା । ମେଁନେ ସାମୁଆଁ ସରାଃ ଅଁଲା ମାଲେ ଣ୍ଡୁ । ଆମେକେ କାମ୍‌ନ୍ନିଆ
    ଲାଗେପା ।
  gof-RNT: Shin Xoossaa qaala ooson peeshshiteppe attin sissa xalaalan hinttena cimmofite.
  unx-unx: ଆପେ ଆପାନ୍‌କେ ଆଲପେ ବେଦାନାଃ । ଇନିୟାଃ ବାଚାନ୍‌ ଏସ୍‌କାର୍‌ ଆୟୁମ୍‌ଲେରେ କା ହବାଅଃଆ
    ମେନ୍‌ଦ ଏନ୍‌ ବାଚାନ୍‌ ଲେକାତେ କାମି ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Ómasímini gakó gili ahulata vegená nene gopa inigave. Nenemú gakola nene
    giliiki ámegetalo.
  lcm-lcm: Mi ago ta akipang aro pok an animi ta po longong akuvul ani kana mengen.
    Sikei mi abis ia val kapo antok ta sa.
  aer-aer: Angkentye Ngkarte-kenhe awetyale ware. Kele arrantherre mpwaretyeke iwenhe
    re angkemenge. Unte urrtyalthe ware-ketye.
  qvc-NT: 'Chayri Dyus nishqanda allipta rurayllapa. Amar uyayllapallachu. Chaqa mayqan
    mana kasuqqa: “Noqam allin runa kani”, nishpaqam, paylla ingañakaykan.'
  tgl-ULB: Sundin ninyo ang salita, huwag lamang itong pakinggan, kung saan dinadaya
    ninyo lang ang inyong mga sarili.
  cbs-NT: Diosun jancha Cristokidi kakapedan, bemakis besti ninka bestiama jaska jancha
    man ninkai keska ja jancha ninkatan akubainkanwen. Jamen jaska man jancha chibanmadan,
    ninkabiai ibubis man padananan bestitidubuki.
  xtm-NTPP: Kovaa jin sa'a ni sukan ká'an tnu'u Su'si a. Te masu yika‑ni ja jin koniniso'o
    ni, vaa nú ña'a te ka xnda'vi ni maa ni.
  nnq-nnq: Mikikikoloyaje mmene makangweto kukupenakia tuje lilobe lyakwe nambu mpaligwa
    kamula ku itendwa.
  bao-NT: To biri Ʉmʉreco Pacʉ yee quetire tʉorique wado tʉoticãña. Tee ca ĩirije
    cãare ca ĩirore biro tiiya. To biro mʉja ca tiitijata, mʉja majuropeera mʉja ĩi
    ditorucu.
  san-ORI: ଅପରଞ୍ଚ ଯୂଯଂ କେୱଲମ୍ ଆତ୍ମୱଞ୍ଚଯିତାରୋ ୱାକ୍ୟସ୍ୟ ଶ୍ରୋତାରୋ ନ ଭୱତ କିନ୍ତୁ ୱାକ୍ୟସ୍ୟ
    କର୍ମ୍ମକାରିଣୋ ଭୱତ|
  huv-NT: Netam merangan atnej apiüng tiül Mipoch Teat Dios, nde menguiayíünan. Cos
    sitiül apmenguiayíünan, ngo merangan leaw apiüng, quiaj apmejüiquichan icoyónan
    quiaj tenguial iwaiichayon.
  otn-NT: Pɛ da̱mi̱ 'yøthʉ'a̱ te xän'na̱hʉ na̱ ra̱ hoga̱ 'da'yo hya̱. 'Yo sä guí hä'ni̱
    mmʉihʉ ngue gui 'yɛ̱na̱ ngue høntho gui 'yøxthohʉ ra̱ hya̱. Nu̱'á̱, hi̱n'na̱'a̱.
  nop-nop: Hidi yadi Bepaŋ’walaŋ mede diniŋ folooŋ tubumintaneeŋ. Mede magihikdi hogok
    mu nadiyaneeŋ. Unduŋ tineeŋ adi welehik talamut tineeŋ.
  obo-NT: Yo row okali kos koniyun ko-ugolingun ukit to kodpominog da to kahit Monama,
    ko konna, tumana row idda.
  cak-ENT: Y man xe c'a tivac'axaj ri rutzij ri Dios, xa tibana' chuka' ri nbij. Roma
    si xaxe nivac'axaj ri rutzij ri Dios y man nibün tüj ri nbij, iyon rix nich'acala'-ivi'.
  lif-NT: ᤁᤖ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤐᤠ᤺ᤴᤈᤠᤰ ᤁᤧᤄᤧᤶᤒᤠᤖᤰ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤀᤠᤒᤠᤅᤣ ᤀᤡᤱᤃᤧᤗᤧᤰᤁᤠᤛᤡ᤹ᤖᤥ॥
  mie-NT: De squíncuu nú jā stéhēn tūhun yā, de nsūú maá jā cunini nú súcuán-ni, chi
    tú súcuán de stáhví ndá nú maá nú, chi nduú níhīn tīñú de tú nduú squíncuu nú.
  san-TIB: ཨཔརཉྩ ཡཱུཡཾ ཀེཝལམ྄ ཨཱཏྨཝཉྩཡིཏཱརོ ཝཱཀྱསྱ ཤྲོཏཱརོ ན བྷཝཏ ཀིནྟུ ཝཱཀྱསྱ ཀརྨྨཀཱརིཎོ
    བྷཝཏ།
  qve-NT: Qankunaqa amayá uyariqllachu kaychis; sichus uyariqlla kaspaqa, kikillaykichistan
    engañakushankichis. Aswanyá Diospa palabranta uyarispa, kasukuychis.
  pao-NT: Tamme sakwa gi tammesoo nanemooagapana. Tamme sakwa gi Te Naa unnepu sukwe
