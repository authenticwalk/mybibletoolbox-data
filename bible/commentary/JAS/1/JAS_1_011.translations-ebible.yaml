    gwṉi'a ca', yeyol yenite' lao xšinen'.
  por-TFT: Quando o sol nasce, o calor intenso/vento seca as plantas, as flores caem
    e não mais são belas. Será da mesma maneira com os ricos, eles morrerão [MET]
    enquanto estiverem engajados no trabalho, deixando para trás as suas riquezas.
  gwi-NT: Ąįį gwanzhįh shreedhaa an yahahtsyaa ts'ą' iizųų heelyaa. Ąįį gwik'it ąįį
    dinjii valaraa khan valaraa heekwaa ts'ą' an heelyaa.
  gvn-gvn: Wungar dakal-dakal, wumbulmalmal, nganka nganjaymalda. Nganka bubungu daray,
    karida ngulkurrijinmal baja. Bama money jirray yala yinya nganka. Jana money mujal-mujal,
    wulaykuda.
  nhy-NT: Nijkuak kisa in tonale iwan tlatotonia chikawak, in xiwitl waki iwan ixochio
    tepewi, iwan ikuakualtzinyo poliwi. Noijki ijkón panos in riko ika nochi tlan
    kipia nijkuak mikis.
  asm-FB: কাৰণ সূৰ্য অতি তাপৰ সৈতে উদয় হয় আৰু তৃণ শুকুৱায়, তাতে তাৰ ফুল সৰি পৰে
    আৰু তাৰ সৌন্দৰ্য্যও নষ্ট হয়৷ এনেদৰে ধনৱান মানুহো এদিন নিজৰ মাজতেই মলিন হৈ যাব।
  okv-okv: amita be amo amita haja baja avo sasaha koru ainge iji bevere na kajeoi
    jaise eto karaun eto beuja eto haja baja embo ainge nombo amburesuja eto amita
    pure nei te nei te irae aisuja.
  mxt-NT: Vatyi tatu cañá ñanyii ta ihñi vavaha cuhu cuan, na ityi chi. Ta ita cuan
    canacavá ri ta ndɨhɨ cha tyaquɨ chi. Ta tyicuan caa tucu ra tyayɨɨ, cuquichi tuhun
    chihi chi ra ta ndoó maa tyiño sahá ra.
  tzo-NT: C'alal chc'uxub ti c'ac'ale, chq'uixnaj ti iq'ue, chtaquij ti jobele. Chlilej
    ti lum ti xniche. Hech chlaj ti st'ujumale. Ja' no'ox hech uc ti jc'uleje, c'alal
    yac'oj sba c'utic tsa'ilan, chcham.
  ind-AGS: Ketika matahari terbit bersama dengan angin kencang dan menghanguskan rumput,
    bunga-bunga jatuh dan keindahan mereka menjadi rusak. Semua yang dicapai oleh
    orang kaya akan memudar dengan cara yang sama.
  omw-omw: Maunra paira kyuqema kyero riemwa taiharo huari nronra iteqaro aaharama
    kyaiharo tapupu hiro tumu ntiharo mwiaqaatairo haa hiro mpoqaraa hiva mwivavata
    taiqa vira. Mwia votima kyero airi inraikya vataari vaisiva nai kyaiqara nraahu
    riemwaqiro quaninra mwiqitairo qamwanramama qutu quananro.
  yrb-yrb: Kowa inarasute kowa wakikima koe yare yoitasuro nono sigina wa itarasute
    danu muno me sinasu enanari i oi derawere bobo uwarama emanu oi gaukaraba imuegou
    uteda utebe daido ido ba uifitaro me sibisu.
  maa-NT: K'e̱ nga 'ñó matsjè ndobá, jñà ijñá, xì‑né, i̱kjoàn bixòjen jè naxó‑la̱;
    chi̱ja i̱sén‑la̱ nga ndaà kjoàn. K'oa̱á ti̱s'ín ko̱mat'in jñà xi̱ta̱ nchi̱ná,
    k'e̱ nga 'ñó nchisíxáko̱ xá xi tjín‑la̱, ta ni̱to̱ón ki̱yá.
  mcq-mcq: Ijihuni maijaho vea uhoijiꞌi ajimujara sinara ꞌaniuꞌe puni sona uasahe
    arihura. ꞌEne ijí sinara sona kajihuni niura mamaijaho vejuꞌe paꞌareju jaꞌinaꞌe
    ea kaꞌene nihoꞌo uneunecha rukinaꞌe reꞌi ꞌahaukame sarama vaꞌuna vajijino ꞌuꞌo
    paꞌarenuna.
  sus-A: سٌفٍ شْنّ نَ تٍ، سَنسِ لِسِمَ نّ هَن عَ قُفٍ بِرَ، عَ شَ تٌقَنيِ حْن. عَ
    نَ نَ كِ نّ بَننَ قَن بّ. عَ نَ عَ شَ وَلِيٍ كُي تّمُي نَشّ، عَ بِرِ مَ نَ لّيرِ
    نّ.
  jpn-1965: 太陽が熱風を伴って上って来ると、草を枯らしてしまいます。すると、その花は落ち、美しい姿は滅びます。同じように、富んでいる人も、働きの最中に消えて行くのです。
  fra-SBL: Car le soleil se lève avec un vent brûlant et flétrit l'herbe ; la fleur
    qu'elle contient tombe, et la beauté de son aspect périt. Ainsi, l'homme riche
    se fanera aussi dans ses occupations.
  yka-yka: Bang pasilak ellewin bu panas teˈed, magtawus lanes sabetin duk pagpag
    sumpingnen duk gaˈ ne niyaˈ mannisne. Kuweˈ miyaˈan du isab aˈa dayahanin. Sābune
    magusahahin matey du iye duk gaˈi taboˈone dayanen.
  mle-mle: Nyi warkuw samasam bwiyadik, adiy kwariba vas ata kiyakuw, dayadiy mawaay
    vakirdaak, aw dayadiy gilabadiy ata kupwaraap tikidiy. Atampik adi jaav samasam
    tinadi duw kiyakinaad dikidiy kwurdadiy niki yawiy niki yawiy dayadiy nyidim.
  shp-NTPO: Ja xobira ikai bari pikóxon jawen xanan aká choshiax jawen joabo maanni;
    jatianra metsáshaman iibataxbi, ja joabo moa jakonma ikai. Jaskáairibira ja icha
    jawékia joni, jatíbi jawen jayata jawékiboyabi keyóti iki.
  aom-aom: Majaëro rojomoromo birebireꞌe bamoromo resu ahore ravego rudoho sahohajeje.
    Inoho rireromajeje. Mabëhe gavaruoho sahorijego iae barëjajeje. Sahori barëjajëhi
    bövi biseꞌo marohëvëꞌe ariböviohuro mue vaebe vaꞌojuvo röhu maja ahëꞌo sisërëꞌamoꞌëꞌe.
  geb-geb: Nza khueŋ kaŋgi, ra ndav, shɨrav havhargim, mba vhazɨgi za nzɨɨi. Nta nzɨɨim,
    ntan sivi nzɨɨv korerim, ntan ganganan vhuuŋ fhura za vhɨzgi. Mba tɨvara ŋkɨɨa
    gum bigi vhɨrve ki gumgi, mben ŋkɨɨa gum bigir vhuuiŋ, mbe ntan mba bigir muuŋvra
    kɨrim, nta fhura vhɨzgirga.
  cak-cak: Roma tok ntel-pe ri k'ij riq'uin jani na ruk'ak'al, ri (k'ayis, k'os) yechakij-ka,
    yetzak-e ri rucotz'ijal, y xa niq'uis-ka chi rexk'etek'oj nitzu'un ruvech. Quiri'
    nibanataj riq'uin ri beyon; quiri' najin chumolic beyomal, tok jari' niq'uis ruc'aslen
    choch'ulef.
  chf-NT: Jinq'uin u pase noj q'uin y mäx u ticwan, seb u laj tiquin ni bänäla, u
    laj yälo u nich y u laj xupo u pitzilan. Ca' jini u xe u chen pasa ajtaq'uinijob
    täcä. Jinq'uin mu'to u q'ue'nesan u taq'uin, seb u xe tä xupo, t'oc upete lo que
    u cänäntan.
  tlf-tlf: Kale ataan mitam tolon-temu uyo, ataan mimin dubaga-nulu e, at ket uyo
    fuulu datan kaan-nulu e, degep daak abe-nulu e, umi dong uyo mafagabu ulutap kale,
    kanube tinum mufekmufek soyaap yagal mungkup ogok kem tal-bom kaana e minte, imi
    mufekmufek uyo maagalo ke no kelan-temu ko.
  piu-2006: '@see-verse:JAS.001.010'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ, jeꞌ ricab nok reꞌ kꞌi̱j xa nkopkotic chic cho ritzꞌaꞌquil
    chi quina̱ take qꞌuiche̱ꞌ ricansaj take eh risach wach riholonquil quihtzꞌubal,
    jeꞌ woꞌ reꞌ riwi̱ꞌ i sahchic wach naribanam i biho̱m chꞌi̱l i ribihomal rirak
    ru̱cꞌ ricamaj wilic.
  tue-tue: Táa muĩpũ bayiró asirí, sĩnijṍãcu. Tee cooricã budujõãcu; ãñuré niiãrigue
    niipacaro, peticú. Tee tiiróbiro pee apeyé cʉorácã cʉ̃́ã niyeru wapatáriromena
    diajõããdacua.
  bjp-bjp: Pisiih i susupiek ini tara tuntun ke ka famang au ae. Sia ka luut ke rokap
    na parpar lo ka mangmangal. Ifasi sau arae kaltu ae ifuun e minmara, in mangmangal
    aunbiing i muduung na foron foim kia.
  xon-xon: Nwiin yaa puu ki toŋ kan, le timoor ga yɔl, le mmopuun gbaar, kaa ki kpa
    kinyaan. Kina le biwankpadam mu ga kpo, ki cha baawan mɔmɔk.
  tzo-ZNT: Ta xtaquij ta ora ti cꞌalal xcꞌuxub li cꞌacꞌale. Li sniche ta xlilij, mu
    xa bu leclec sba. Jaꞌ noꞌox yech ti muchꞌutic jaꞌ noꞌox ta yoꞌonic saꞌel li scꞌulejalique.
    Ti cꞌalal yolel tsaꞌ más li scꞌulejalique, jaꞌo ta xchamic.
  mpm-NT: Chi nu na kaña ndikandii, ti kuniꞌni, ti ichi yuku un, ti kanakava ita un,
    vasu vii xaan ni kaa. Suni siaꞌan jnaꞌan ɨɨn chaa riku nuu ñuyɨvɨ jaꞌa, chi jaa
    kɨvɨ nuu tukaa kuchaku da nuu ñuyɨvɨ, ti naa taka ndajniñu ni ñavaꞌa da un.
  ots-NT: Ya xní bøx car jiadi, rá ndo mpa ga nzø, xní dyoti car paxi, bbʉ, xní jiøh
    quí tzi døni. Nu ca mí ni̱guijma̱ja̱ rá tzi zö, ya xí bbɛdi, ya u̱jtjo. Da ncjapʉ
    hne̱je̱ car rico. Bbʉ xtra regla quí negocio, da hna bbɛjtjo, da du̱.
  hoy-hoy: यतिकी सुर्य अन होळतेला अच हापाळ बिसुल बिळतद अदिक काड्डा अक वंळ्गास बुळतद,
    अदिक अदुर्द फूल झळसेगतद अदिक अदुर शोभा नाश आगेगतद. ईदा प्रकार अमीर भी तान हादी
    मा नळुत-नळुत नाश आगेदान.
  uri-uri: '@see-verse:JAS.001.010'
  amo-amo: Asa awui nuzu ninpui gwawai uta amommu koto, amammu nin chaut nani yeltizẹ.
    Nanere wang anan nimon nacara ba lawu anan nsali nimon nan nya nituwa minẹ.
  pjt-pjt: Panya tjiṉṯungku pakaṟa katuringkula uwankara kampapai. Ka palulanguṟu
    inuntji panya wiṟu tjuṯa piḻṯiringkula punkalpai kampanyangka. Nyara palu puṟunypa
    aṉangu mani puḻkatjara wiyaringkuku watarku waṟkarinytjatjanu.
  cwe-cwe: Zua dahalawa na vuke jake kali donyaza mimeya yose, na maluwa yake yopagatika
    na unovu wake wose wobanangigwa. Ivo ivo munhu yeli na vinhu vingi keza nangigwa
    muna zisang'hano zake.
  daa-NT: Tapar kuuk booye-ak, ya pat coke, ta giniy toŋgo ho tapar-ak aaƴiyo. Ya
    ŋu aaƴe, booyaw-ak solliyo ho samaanuwco rawtiyo. Paa ko, gay gamnar-ak asiy mate
    wiktin taat ŋa gina riyoy di.
  mlp-mlp: Zeq gwalim huramad afanfan diq iyad sisihun oysa in miliyawim mayaqta.
    Maysa sisihun na azizorin murwoqim ogib woqsa in awaqan dimunta na timeqniyaqta.
    Ad nazaqmo mat ago nagah kabemmo inaqta na in bilaqne sisihun azizorin mayim hiqiyaqta
    nazaq nogmo. In ago kabiy kabemmo emad luwad in kiskismo hiqiyeq le tihiqiy bugdaqmo.
  ape-C: Ipak padukemesh, douk wah hatao habo ushap yarip aria apapish yopishi aruruhish
    shopunek yarish shanak shawishuk. Aria eshudok arpesh douk shanagrem sabaishi
    eshudok eneshenesh iri, anah nyumnah esheshish sabaishi eshudok eneshenesh ta
    shunak shuwishuk namudok atin. Abudok nyutob eshesh ta shupe shunek mour bisnis
    um shurao utabor, eshesh ta shugok. Aria esheshish eshudok eneshenesh ta shunak
    shuwishuk.
  bgs-bgs: Atin ka ágménit tô álló, ágkalanás tô sigbát, ágkómpad tô mga bulak, asta
    ágkandà tô kadigárran. Iring kani tô mga ágkaduwánnan, su maté dan agad marapung
    pa pád tô lumun dan.
  faa-faa: Ira wateane maíyamo rukua hisiraka sisipuraka yoferaka kakaripeperaka torenapo.
    Aina ayiáka makata kemo kára hemakapukua rea aporoamo ipi pisinisi rakiraka reane
    e kukusapo.
  kik-kik: Nĩgũkorwo riũa rĩrathaga rĩrĩ na ũrugarĩ mũhiũ wa gũcina narĩo rĩkahoohia
    mũmera; nakĩo kĩro kĩaguo gĩgaitĩka na ũthaka waguo ũkanangwo. Ũguo no taguo mũndũ
    ũrĩa mũtongu akaahwererekera o akĩrutaga wĩra wake.
  cap-NT: Tjuñiz̈ kjaki siyanaqui pastu pjajkjallanacaqui k'ala chooc̈ha. Nekztan
    nii pjajkjallanacaqui katc̈ha. Anaz̈ iya c'ajc̈ha. Niz̈tazakaz ricach z̈oñinacaqui
    tsjii timpukaz ricu kamc̈ha. Ricachu kamcan tiripintit porinsnasac̈ha.
  ksr-ksr: Weeŋnoŋ kouma bura jeŋ kotoro qararaŋgoŋ sooliŋ jurayanoŋ suma kamaaŋkeja.
    Jurayanoŋ kamaaro batuyaa kaitania iimasiiŋsiiŋawo kanoŋ titiikota kolooŋkeja.
    Qabuŋagiawo yoŋonoŋ esuhinagia meŋ seiwombaajoŋ ewaewaŋ komakejuto, laligoŋ bura
    kaaŋa gororoŋgowuya. Kiaŋ.
  eng-TNT: 'The sonne ryseth with heate and the grasse wydereth and his flower falleth
    awaye and the beautie of the fassion of it perissheth: even so shall the ryche
    man perisshe with his aboundance.'
  sbs-sbs: Imi izuva lizwa niku hisa ni kuzumisa lyani. Impalisa iwa, mi vulotu vwayo
    vumani, che nzila iswana, muhumanehi mwa mannine ha kati kamusipili.
  sue-sue: Waiko nu pina kei awero mena-mananuso meni ni uzi moyawi binero urugu asawi
    simai nuso tepo inowia. Da ago ine wau ema nukare omata bua gege kotupitinoise
    noma tepo wamunora awa.
  fra-NCL: le soleil s’est levé brûlant, et il a desséché l’herbe, et sa fleur est
    tombée, et toute sa beauté a disparu ; de même aussi le riche se flétrira avec
    ses entreprises.
  bhg-bhg: Aindabé iji visido ainda veverami abu nya gagureiuri awa mumuya edo eira.
    Edo ainda koko durudo eira, edo ainda jitari dave awa betedo eira. Dá ango awa,
    embo gaiapade ainda buro neide kainde eimango itae aina.
  snn-NT: Ënsëguëbi etani, ja'nrëbi ai ja'suye së'iguëna, jo'ya corobi ja'ansirën
    güeanni si'aji. Re'o coro ba'ise'ebi ro besa carajeiji. Bonse ëjacua'ga ja'nca
    carajeiye'ru güina'ru, Quë'rë bonsere coni baza cacuata'an, gare carajeijën ba'iyë.
  atb-NT: Buì gi, nyé é lai èq toq lô jáng, haû wàhu nyhuî byuq ló mù, abó le yoq
    gyó byuq é eq, hau é yúng sâm pé gi, htên byuq é su; wó sû le haû eq rajung za,
    yhang kut nyi é muzó má woî byuq ló râ nghut lhê.
  cek-AK: 'Phroh loe ni tacawt moe, bet naah azaem, apawk to angmuenh moe, a krang
    hoihhaih doeh anghmat: to baktih toengah long angraeng kami doeh a caehhaih loklamnawk
    ah anghma toeng tih.'
  bkd-bkd: ha agkadaetan daw agkagangu ku aggulabungen. Iling daan taena sa sapian
    tigkan agpatay bisan ku kamulu pa ngaay tagpatigayun.
  ctu-76: Che' mi pasel q'uin che' cʌlʌx mi ticwan, mi tyʌquin jini pimel. Mi p'ajtyel
    i nich. Mi lajmel i c'otyajlel. Chʌ'ʌch je'el jini rico bʌ. Mi sajtyel che' chʌncol
    tyo i bej oc'an chʌ bʌ an i cha'an.
  lac-NT: Wa cu nacar ic yum cu jach chʌcʌchʌjʌr, cu tijir a su'uco', cu jutur u top',
    cax tsoy u top' ca'ch, cu ts'uts'ur cu c'astar. Baxuc a neyʌn u taq'uin xan, mʌ'
    u chich p'atʌr, cu quimin tu cu nejaric u taq'uin.
  xla-xla: Epame salita matamama dali haha dla domalati dali haha ka꞉dleta tolemama
    balla tulumdiye, wua꞉ ma epapelepe. Epedeme wua꞉tapo wua꞉ oko me-hamha꞉ha꞉mama
    me-pallipe.
  xav-NT: Bâdâ hã 'rãi watobro wamhã, rowa'ro uptabi wa, te za rob're hã dawi 're
    'ré za'ra. Ĩsirãrã zama te za ti'a'a, ti'ai u. Tawamhã dama 'madâ'â ze nherẽ,
    tâibâ za oto ĩsirãrã hã. Tane ĩsibro pese norĩ hã rob're 're ĩsi'utõrĩ su'u za'ra
    mono ne, tinhimiromhuri te te 're 'madâ'â za'ra mono zawéré ré, te za 're dâ'â
    za'ra.
  cuk-cuk: Ar dad-ibeler nakwialile, na e-dutusur-gaedba, dutu-e-gagan odingudaed.
    E-dutu argwatoed, e-yeerdakleged bergudoed. Debayobi dule-mani-ibed na e-ibmar-nikadi
    e-ibe bergudmogoed.
  tbf-tbf: Mi matanias ta vaen kien, ma mi tinarapan ngeisngeis ta vabiletsie. Io,
    bu purapura ei gi ta kor, ma magi matvinavaso ta tsereiv. Simi rosar kes mo, mi
    kulou suvuram gi ta so tsereiv misasien gi ta voruruit nia naneie kegi sar sinsuv.
  uig-CYR: Қуяш чиқип қизиғанда, от-чөпләрни қурутиду, гүллири тозуп кетиду-дә, униң
    гөзәллиги йоқилиду; бай адәмләр худди шуниңға охшаш, өз һәләкчилигидә йоқилиду.
  ikw-NT: Nga ẹhnam wasịri n'orne bẹkwnu a, ọ chnagbu achara, igwugwere a dnahnala,
    mma a kwome masị. Kpam masị, nye eze jaagawhe nụ kpakara ẹrnu a.
  khs-khs: Falafala mupusuwa otowi sanose mapolose ofolose onose tulu hanosene posulusekeye.
    Alusene epapuluse nano ketea sosolo matanese enene senayewi ene pisinisi timinise
    enene ewa kulaposakeye.
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣዋይ ባሬ ሴላና ኬሲዴ፥ ማታ ሜሊሲና፥ ጪሻይ ዬ፤ ቃሲ ኣ ማላ ሎዖቴይካ ዬ፤ ሄዋዳንካ ቃሲ ዱሬ
    ቢታኒ ባሬዋ ኦዴ ያና።
  pma-pma: Anatin, hungevai tai, navong meteiai va nesa ka ritin keih, sakin tahosien
    teni va rani, maleles ka rivtiv va netan. Musil sakien enek, navong meatin tai
    koa tounah onen houlu mul veah mumon umen onen, hemat hetal min tounah keil onen.
  atd-NT: Ian su ko ogmanalinga on ka allow, ogmoinit on no ogkalanos on ka mgo hilamonon
    no ogkapadpad on ka mgo bulak dan. No warad on ka igkaroyow ran. Ogkounawa rod
    ka mgo datu su ogkasalanganan on to pogkamatoy ran no ogkoongkoran dan do duon
    ka igkatiglingoy ran.
  tel-2017: సూర్యుడు ఉదయించిన తరువాత మండే ఎండకు మొక్క ఎండిపోతుంది. పువ్వు రాలిపోతుంది.
    దాని అందం అంతా పోతుంది. అదేవిధంగా ధనవంతులు కూడా తమ కార్యకలాపాల్లో ఉండగానే వాడిపోతారు.
  hat-BSA: Paske solèy la leve avèk yon gwo chalè, epi zèb la seche; flè li tonbe,
    e bote aparans li an vin disparèt. Konsa tou, moun rich la nan mitan tout sa l
    ap chèche yo, li va vin disparèt.
  top-NT: Cha̱tum cristiano tí hua̱k kalhí ama laclakó la̱ta scujma nahuán na̱ chuná
    la̱ qui̱taxtú acxni taxtú chichiní, ixli̱tlihueke li̱ma̱sca̱cá li̱cúxtut ca̱ma̱yujní
    itxánat y la̱ta tú ixli̱lá̱n ixkalhí laclakó.
  msk-msk: Aw makagwas da yang suga yarayud da yang manga bolak, yawara da yang kadyaw
    nilan, amangkatakdag da asang lopa. Maynaan yang mayaman, kaba yamakot yaan antak
    masapiyan laban, yaan da amatay.
  gyr-NT: Evocoiyase acoi arɨ osẽse, sacú iteangase, ahese caha opa ipiru; ipotrɨ
    avei opa ovɨapi ichui iyavei iporañetesa opa ichui. Ẽgüe ehi aveira ava mbahe
    yar; omanora oporavɨquɨsa sui.
  kmh-kmh: Pumb ak lim giy, mon sum teprep kun ak niŋek, milip giy luŋg yowip. Biynimb
    tap kuŋay mindeniŋgamb gok, woŋg kiyk gi dand amniyakniŋ, kuyip kun ak rek giniŋgamb.
  ukr-ONPU: Адже сходить палюче сонце, висушує рослину, її квітка опадає, і краса
    її обличчя зникає. Ось так і багатий загине у своїх починаннях.
  emi-emi: Nau sinaka ateva esaesae, mallangina ateva elallangia me palaoa ngateva
    ekaakatuu me masi taataraane esessa. Tue peipeiena ateva aue ekapa avalua o nau
    eteva egheelei uunguaane.
  zpv-NT: laasii chin rtahn gubihdxyi ya rahlda hohra rucaꞌdxih gubihdxyi laꞌh cwaꞌn
    chi cun riaaba dxiaꞌan ya rñihchiloh guelnazaꞌca ru xteennan. Ziꞌchi za rricu
