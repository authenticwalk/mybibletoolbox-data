  sri-sri: Abe mʉrĩja, bʉro asimakʉ̃, tá ñaĩa, iri gooride ñaĩdijakoa. Iri goori õãrĩ
    ããrĩkerero, pereakõãkoa. Ãsũta waakoa doebiri opagʉre. Ĩgʉ̃ moãrĩ merãta boakumi.
  nal-nal: Avuna a iaas kai wat faraxai wana lagavang iwana ma xai laang faplaxas
    a iaai. Ma a purpur iwana xai zu ma a marmari daxaiang iwana xat faanong. Ka malasing
    saait bani wana a rapti raxumbaaxut, a dikdikang sina xana vaanong ma naan kana
    maat araan ka rataalil nanga wana a vaamuzazang sina.
  kyq-kyq: Taa kɛn kaaɗa jaay ookoga ɔɔ ɔŋgga se, tuutn ute muge se naatn ɔɔ pɔɔn̰in̰gen
    aak bɛɛ se lɛ utu sia. Bin ɓo debm maala kic, ɓii kalaŋ maakŋ naabin̰ge tun naan̰
    iŋg tɛɗ paac se, naan̰ utu Ꞌkooy deel bin kici.
  kwd-kwd: Ma alata nga sina 'e tata'e mai ma ka sinafia nga lamelame 'ola lo'oo,
    ngaia te'e rugu ma ka mae mola, ma ngaia ka 'esia no'o 'i wado, ma nga kwangakwanganga
    aana te'e sui la'u mola. Ma ngaia 'e 'ino'ona la'u mola fana wane ne'e dari'ola
    'ola, ngaia te'e mae la'u mola na alata ngaia 'e agea taunga'inga aana fana gonilana
    bata fana.
  ded-ded: Nga asoac wenac gereango erema kpindzing kpeu imocngo gbanggema dzuria
    siriha gombunga moronggeu kpac anude. Nga ngic dzofinactoayagocngo wiac meficgeudeac
    uatoa meande, ye siriha ifi isoc bic moronggema kpac anude.
  ewe-ewe: Elabena ɣe dzena, eye ɣe la ƒe ŋusẽ nana gbe yrɔna, eye eƒe seƒoƒo duduna,
