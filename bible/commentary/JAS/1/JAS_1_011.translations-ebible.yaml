  gvc-gvc: Sʉ̃ mʉja taro to tuaro sichʉ tja sehe ñaia wahara. Ã yoa cohori cʉ̃hʉ ñai
    boraa waha, noaa cohori ti jia cjiri pihtia wahara. Ãta waharohca pache pʉare
    ti pachere ti na cahmachuno watoi. Tina ti pache mehneta butia wahaahca.
  sbk-sbk: Isaaya lifuma ni lyoto lyahubhapemba na hwumisye amasole na maua gagwa
    nu winza wakwe bhufwa. Sheshinisho abhantu abhatabhazi bhamalishiwa ni mbombo
    zyabho.
  mya-JVB: နေ သည်ပူ သော အရှိန်နှင့် ထွက် သောအခါ ၊ မြက်ပင် သည် သွေ့ခြောက် ခြင်းသို့ရောက်၍
    အပွင့် လည်း ကြွေ တတ်၏။ တင့်တယ် သော အသွေးအဆင်း လည်း ပျောက်ပျက် တတ်၏။ ထိုနည်းတူ
    ၊ ငွေရတတ် သောသူ သည် မိမိ အမှုအရာတို့၌ ညှိုးနွမ်း ပျောက်ပျက်ခြင်းသို့ရောက်တတ်၏။
  kgf-kgf: Kaiwe geric bélaŋagucnéŋ éréma ɋézézac qeyu sélécgéma ʒuria imi mayu imuac
    kiwiya hiabia imi birima qahac waŋanʒac. Ic hinac yanda ginaguc imi acguc aigina
    mema keŋkeŋa imuac suraiguc imuhucyanec sélécgéma qahac wandacmu.
  awb-awb: Ehbiehbeq anotah patáhitaq uworapeqté náneq ehyatague ára megínaraq íre
    kaweq naneq úkinae. Mina inserah áhnte monéákáq ánínká áhnte ahwímí árámbéhríínaraq
    pukinawire.
  gdn-gdn: Madega posiyagisi muyayagisi ki ka paraparawasi ki uroto manako tanai ki
    kewoyagisi gwetagisi.’ Ki maba, iyapana gwedegwedemaga ropani kawaya ragidai ki
    mu upimaga kwaetogomono yamono da paunau ka mu muga mete popotagisi.
  nko-NT: Alɩ ámʋ́ʋ́ owí ɔnɔ́ ɩwá ɔnlɩn, ɩtɔ́ ɩfá, mʋ́ ntswɩ́tswɩ tɔbʋ́ kpákpáa;
    ɩ́fá ámʋ alɛ́ tɛtá ámʋ a, alɩ kɛ́n ɩwɩ onyapʋ́ dɛ́yɔ ɔdɛbá alɩɩ obówu nɩ́.
  bsn-NT: Bʉto muiju ĩ asijama, quẽnase ruyuboasene sĩnirea bajicoacajʉ, ta, to yicõari,
    go quẽne. To bajiri ĩariaro quẽnase ruyuboase manicajʉ. Tire bajiro bajirãma gajeyeũni
    jairo cʉoboariarã quẽne. “Jaibʉsaro gajeyeũnire bʉjarãsa mani” yirã, moa vaja
    tañarã rĩne, bajireacoarʉarãma.
  pib-NT: Gi rixanu remnuyma rushpakinitka tkachi, kshana gipriga ga wa gigwu gijrukana,
    ga wa ruglenugwu salewna. Waneko pixka rixa nikawnaletanu ponikolupni raluka kamruretanruyegkakaya.
  wiv-wiv: Balika kua na voro e zahe ki tiba gatovia na hai; na purana ki huru, na
    purana kua tolu ta hadavia ki papangenge, da ti beu. Ia na kaka kua e risman ia
    da e mate na taem kua ia e ba mai ki vavano na kana galangalanga.
  reg-reg: Lisubha eliuluka na libhilabhila lyo okusimagisha ebhiyambwa, no bhwaso
    obhulagala no bhukonde bhwago nibhufwa. Nikwokutyo kutyo abhanu abhanibhi bhalinyamuka
    agati ye milimu jebhwe.
  mlh-mlh: Wegiji waperu boro rigako kaŋkaŋgaku gbaŋiru iruineji mukuru wakiega. Iruineji
    wakiko botuinere mosiine ŋone aŋiineke oiji tatakiine fukeega. Tinabiŋeyaŋuŋke
    yoŋoji meboyaŋuŋ basauenimiŋ ore oruŋoruŋ keegobiyoŋ, goku boro oŋuine gbaŋinimiŋ.
    Oŋu.
  gof-ENT: ኣዋይ ባ ሚሻራ ኬዪዲ ማታ ሜሊሲን፥ ጪሻይ ቆሌቴስ፤ ኢያ ሎዖቴይካ ዬስ። ሄሳዳካ፥ ዱሬ ኣሳቲ ባንታ ኦሱዋን ዳቡሪሼ
    ያና።
  aau-aau: Suw senkin, ey hiy kaie, ki se nuw-o hniyhniy ankin, huwhay ki ko somokwe
    lo hro kawk nok, makuayk sakuayk ok. Sawk hmo komkom ihey somokwe nuw-mon piapay
    ha. Sohokwe seyr liy-liy-aw, uwr omeme kraiar non hiy mey senkin senkin meio nonaw,
    hye kokwe lira por ha ey.
  tvk-tvk: Reitin, hungovae tei, melele xa eai be nesao e minggan nggeih, misin xat
    hungovae ak e misak ni hosien teni di mikesae, mei melles, e mot be tan. Nggusil
    hisit sexien ak, e melele taxa moletin tei xa holesok nan holu di tamu pol ni
    polien nan xil, xi ikesae itel holesok nan xil.
  prf-NT: ni makagkag ten masinggit a sinag. Maragrag en bulaklak na sakay masida
    en ganda na. Kona labi hud en kákkasida nen mayaman mentras a mágpaposposán ten
    kayamanan na.
  auy-auy: Aafáúmá íyáúsena aaꞌá kaisaná mowáán-arambo aáénkénamo minkáwé-tántááꞌó
    aáénkaambo kaintembá óntama aifaráán-tántááꞌá iyé-ímáyáámo on-kwáásí kísaumo máémba
    miyáráán-úmai taiꞌánááwe.
  tbg-tbg: Kaampivano/Qinaaravano koqema kero ite vaivaro nora kuari iteharo tatoqa
    kaivaro aqu ntuva vi vaira. Tota koqemakero ite vaiva qumina aqu ntuva vi vaintema
    kero, airi airaira vate vaira vaiintivavata nai kaiqa varaqiro viro, vuru quminama
    qutu vuanaro.
  hub-NT: Tura yagkur pegker jas ayat etsa etsanku sukuam, kaak kaker megkaina numamtuk
    ni iwáku pujus taká pujaigkisha megkakatnaiti.
  hmo-hmo: Umui diba, dina ia daekau neganai, iena siahu ese ava ia hakaukaua, vadaeni
    iena huahua ia moru diho, iena hairai be ia ore. Inai bamona danu, kohu momo tauna
    ese iena gaukara ia karaia noho neganai, do ia mase.
  big-big: Nogo pilik kai purikki mawinda kozak kai pei, yokpek kebarek ngaingaibek
    kiling lewa logo yengelei marekyeng ngoliyibene kelemi logo purukpurukyeng kawiye
    wali purik purukpurukyengki ngaira weik kemenak yeikki. Kazing pilikmekke yombanu
    watabiyengko kolabok yawe keya watabi puguyengki mizageya wizimowei yeik sawiyi
    kuni penangai logo pi Anotogo ngagozak kelemiyagi.
  gux-G: O yienu pudi ke o wulgu boncianli cedi ke ti muadi kuodi, ko puugu mɔ suodi,
    lan pia ya jawama mɔ bodi, o piado mɔ bu juodi ke suodi yeni o bontitiedin nni.
  cnl-NT: Sɨ³'ién²³ ñi'². Sɨ³li³dxíi³ 'ioo³. 'E³ jo̱³ sɨ³li³quiʉ̱ʉ̱³ xoo'³¹. 'E³ jo̱³
