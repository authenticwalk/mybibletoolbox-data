  ory-ory: ଯେଣୁ ସୂର୍ଯ୍ୟ ସତାପରେ ଉଦୟ ହୁଅନ୍ତେ, ଘାସ ଯେପରି ଶୁଖିଯାଏ ଓ ତାହାର ଫୁଲ ଝଡ଼ିପଡ଼େ
    ପୁଣି, ତାହାର ରୂପର ସୌନ୍ଦର୍ଯ୍ୟ ନାଶ ହୁଏ, ସେହିପରି ଧନୀ ଲୋକ ହିଁ ଆପଣାର ସବୁ ଗତିରେ ଝାଉଁଳି
    ପଡ଼ିବ।
  bzj-bzj: Di son kom op wid lata heet ahn wida di plaant, ahn di flowaz dehn jrap
    aaf, ahn dehn noh luk priti agen. Da rait soh di rich man wahn fayd weh, eevn
    wail ih di ten tu ih bizniz.
  chk-chk: Pun akkar a tötä fiti pwichikaran o a keni ewe irä, pwe pön ewe irä a mworotiu
    o lingan a tala. Ina usun ewe mwän mi pisekisek epwe müch manauan lon an föri
    an kewe angang.
  ssd-ssd: Ki promba mindesil bot tugunu piyit le lamba supika ndeka mindepiye mayenu
    ta ŋgisikate. Taŋamba ndo taŋgo agaŋ ndende ŋak nuŋe piro ŋgamukŋge nu kummba
    nuŋe agaŋ ndende ŋakmba kusrekate.
  acr-TNT: Ma echiriꞌ quel lo ri kꞌij yey rucꞌatanil cakaꞌwic, rakꞌes cachakijic y
    rucotzꞌiꞌjal capukic y casach uwach ruchomalil. Jecꞌuriꞌlaꞌ cucꞌulumaj ri beyom,
    ma tob lic cachacunic, echiriꞌ cacamic, ronoje rubeyomalil cacanaj canok.
  rop-rop: Wen det san im kamat garram brabli hotwan win, det purdiflawa im draiyap
    na, en ola ritjwan kala blanga det purdiflawa im binij. Lagijat na det ritjmen
    garra binij wen im stil bisi dumbat wek.
  mee-mee: Ollaeala ka kaomanna kurumea, ita ka loramatana roma, nga ina kae nge lele,
    na bovole a mammana raumana nge mamapune pailli. Na pailli laeala nge manani bavakena,
    ba luguname ngeke kalolo ba kavingtulungarea ngeke solali. Minmina mana na agau
    a kana oru papatu ke la mateng mana ngaliuga nga kumangnga ra i kumkuma ki kinung.
  mwf-2018: '@see-verse:JAS.001.010'
  dif-dif: Ngangau ditji dunkana warai ja bakana kalinguru, ja nulu kanta muja ngankana
    warai, ja nunkani tiwi purina warai, ja nunkani talka mudana warai; jeruja bakana
    kana poto pirnanto nunkani paltuni mujarila nganai.
  gam-gam: Olpa pla wo to dongall yendaka, kull ge gorowill goyaka, kukye yagdaka,
    ekinye wopake garo ge wo ke punda. Yenda mal ge, una wal merke kannane ge, yenekne
    kogo ye waninj al ge wo ke pine.
  nou-nou: Edo waiko vevera mi ve awa ewuri beturi edo uso gari dagari ae ve ainda
    awa atae edo ira da awodo awa rora jiwae embo awa uso buro ise atae adira.
  mqb-NT: Pac kə̀ dəvak do'a cəna, avərez sə way ahay ti ɓutoy, ti guce tə arəɓa a
    tinen ataya təke. Matanan re, ɗo sə zlile ahay ɗukwen ti lize à alay a tinen
    apan ti ga mer su way a tinen ahay ata awan.
  ape-B: Ipak padukemech, douk wah hatau habo wichap alip ali apapich dudukech plawahas
    chopuk alich ali chanak chawichuk. Ali echebuk elpech douk chonokwalmu wolobaichi
    echudak uli, anah nyumnah echechich wolobaichi echudak eke chunak chuwichuk namobuk
