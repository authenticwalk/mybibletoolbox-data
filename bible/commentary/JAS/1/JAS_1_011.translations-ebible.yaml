  arb-NAV: فَعِنْدَمَا تُشْرِقُ الشَّمْسُ بِحَرِّهَا الْمُحْرِقِ، تُيَبِّسُ تِلْكَ
    الأَعْشَابَ، فَيَسْقُطُ زَهْرُهَا، وَيَتَلاشَى جَمَالُ مَنْظَرِهَا. هَكَذَا يَذْبُلُ
