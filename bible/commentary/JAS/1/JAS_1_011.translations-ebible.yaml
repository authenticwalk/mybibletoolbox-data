  kwi-kwi: Pa puzkane, tɨnta ĩn kikane, wish tɨ pul parɨm. Tɨ pul parɨkane, wish taiztɨm.
    Watsal iztɨtne, wishne karɨm. Kawarain imtu payu taizkane, kwazpa kultɨtmikane
    wish pul parɨtkanain karɨnazi. Paiña kal mɨj aizpa karɨnazi.
  agm-agm: Iyatɨ ipɨho watɨpɨho yahutaatɨ tɨtɨpwɨtɨsataatɨ iwɨwɨrɨho tandɨpɨho usɨpaipatɨ
