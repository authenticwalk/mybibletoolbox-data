    co̱o̱ˋ, catʉ́ˋbre lajaléꞌˋ e seaˋ quiáꞌrˉ fɨˊ jmɨgüíˋ la.
  deu-1951: Denn kaum ist die Sonne mit ihrer Hitze aufgegangen, so verdorrt das Gras,
