    oxatadingdi.
  kpj-NT: Txutòteetyhy ròhònymyhỹre dori alòbòròna rimorõdỹỹnymyhỹre. Tahe noijese
    rejuxunymyhỹre. Tahe iruxerana riixãwidinymyhỹre. Kia wesele hãbu ityhymy rỹire
    rexihumyhỹre. Aõhebo rotỹỹnymyhỹre wetyatxile.
  zao-NT: Tak leettsa nlen wiz ne nla bee, tsa mbiz yizh ne lee yee nzhab. Leeka tata
    rid re zha rik kon reta kuu nap zha.
  byx-byx: Dai qatikka uut drlem ai aiv ama nirlaqa qes nis ama qunam de diip masna
    ngerep ngip. Be angera ngerlang ngere raat be lenges lenges na nget. Dai saqikka
    ama qaqet i buup ne araa tekmeriirang dai diip ta raquarl ama qunam i masmasna
    lenges lenges na nget.
  ctu-CTI: Che' mi pasel q'uin che' cʌlʌx mi ticwan, mi tyʌquin jini pimel. Mi p'ajtyel
    i nich. Mi lajmel i c'otyajlel. Chʌ'ʌch je'el jini rico bʌ. Mi sajtyel che' chʌncol
    tyo i bej oc'an chʌ bʌ an i cha'an.
  zos-NT: Cuando jama qui'mba y nutzquecnømba, ta'na yu'pya y yojpa jyøyø y yajpa
    suñipø cyene. Jetsetique't ricu maṉba tocoye nømdøc chøjcu'c ñegocio.
  gvs-gvs: Moitamo. Níyala ituko, ikalamadimadiya, keuboidiyadi ivayamemelidi. Tauna
    simémala sisou, e adi kaigigita kaausaraidi sikavava. Kidi toesaesa nakae. Nava
    idi esaesa manuna sipooisógana go, bei sitagau.
  kbm-kbm: Eitit tali, as gireu be ane vavavne gitung monok nok bok-ti ainggwen seukie-ngge
    be ges ulur gile gitak, be ane bwal-bwale vie ti giengk vukuri ite. Beti amolmol
    ebe tis wambal ok atob weik etok ge. Eisir atob inmat vunu tis ete ilgum kulkul
    ve iro as wambal sut ok.
  tew-tew: I than napeeḏi natsá̖wä̖póe ihayḏi, i táa tꞌä̖hkí óetꞌawendeˀ, heḏá
    i póvi-á tꞌä̖hká nathanändeḏá wíyá saˀwó̖ˀdi wínamuupí. Wí toˀwí koḏitꞌowa namuuˀi-á
    wáˀ hanbá ûnpoˀ. Waˀḏi wíyá shánkí chä̖ˀ itꞌandeḏibo nahá̖a̖ní.
  rmc-rmc: Bo sar avel avri o kham, le tačipnaha, so labarel, šučarel avri e čar,
    lakri kvitka perel tele a lakro šukariben našľol. Avke perela tele the o barvalo
    pre peskre droma.
  apr-apr: Ngan kumata bet ke ise a isini le bet gesene mai mata nga, ngan ole igesnaia
    dingding bolana tani le imakur, inbe ole igarung bolana yo moro ki dook mata san
    ngan le dook tiap. Le gaongo leu ye tool yo ballingana i, in ole itu ye urata
    ki ke kaungu pat le le lo imata sorok a ila.
  tiy-tiy: Non i de flores, amuk sémbang i térésange, toow fo méduf atin méléhu i
    de flores. Mégangu ro brab éndaén fiyoy falas ruwe. Loo bé niy kébinasay kawasawe
    étéw bé lala ne fégéror gémalbék kémurta.
  nlg-nlg: '@see-verse:JAS.001.010'
  dgr-DOGNT: Sadeè nàtsoo wexèıdı nı̨dè eyı ı̨t'ǫ̀chàa sìı egǫ xè weɂı̨t'ǫ̀ą nàtł'ì,
    eyıts'ǫ wèdaat'ı̨-le at'į̀. Dǫ ahxee eyı lanì hǫt'e, ı̨łaà edılaà ghàlaeda et'ıì
    wewhìle ade ha.
  pes-OPV: از آنرو که آفتاب باگرمی طلوع کرده، علف را خشکانید و گلش به زیر افتاده،
    حسن صورتش زایل شد. به همینطورشخص دولتمند نیز در راههای خود، پژمرده خواهد گردید.
  ron-1924: 'Рэсаре соареле ку кэлдура луй арзэтоаре ши усукэ ярба: флоаря ей каде
    жос, ши фрумусеця ынфэцишэрий ей пере – аша се ва вештежи богатул ын умблетеле
    луй.'
  tpz-tpz: A potan se pa vaororan maꞌ, pareꞌ pa varak en pa ma naon. Ka ma töpkaꞌ
    vuꞌvuꞌ ee, ka ö vëh to vamatan vavih non o töpkaꞌ se hik en. Eꞌ to vatoe e non
    pa ö no a nap öt ö vörep se mët a va, ee he teꞌ avoeꞌ e ne pa matop a ma kiu moniꞌ
    pee.
  agd-agd: Para vara seyo, áau édaven ma ákonaen á kan maen mai ma kamaen kiyaré ein
    paravan mano ma ainen mo kafuré iyain an mi yen mai ma kokhon ona ma kain bain
    kéká ano vetí ina yanasinta vá ainen o aiyoranten mino.
  rkb-NT: Haramwe naharamwekeze okyrysaro mokoroba tsikzõhanirẽna humo nasarotõbaik.
    Okyrysaro mynapykze batu sapy niy. Okyrysaro aidy hana bo ja. Tsinamyrẽta okyrysaro
    waha. Usta inamy ziaksebaze inamy hana bo ja. Aidy hana bo ja. Iwatahi Sesus tukta
    tsinamyrẽta tsakurẽta, Deus okzeka inamybyrita wata iwatahi tsakurẽta mykara.
    Deus ihumo niwatihi iakparawy.
  san-THA: 'ยต: สตาเปน สูรฺเยฺยโณทิตฺย ตฺฤณํ โศษฺยเต ตตฺปุษฺปญฺจ ภฺรศฺยติ เตน ตสฺย
    รูปสฺย เสานฺทรฺยฺยํ นศฺยติ ตทฺวทฺ ธนิโลโก''ปิ สฺวียมูฒตยา มฺลาสฺยติฯ'
  iws-iws: Mɨ nugakɨn kɨp saeya bɨmbɨuwi bɨ nwowiyakwokika mɨ bɨe siya pɨ whwoki mɨ
    ta kɨp kɨbiya pa waiwɨski mɨpa houginami. Mɨ inkamɨn siir digworaekwo ɨmiiramar
    nanmainonkwokrɨpkaiiyɨn, yɨo tɨ siyɨu hɨriinan kaimwowɨn kɨpkɨ waiwɨsiyɨn ɨni
    siir hɨriinan ywowɨn mɨ siya wa naonami. Mɨ krɨma krɨmiir digworaekwo ɨmiirɨm
    kɨpi naɨngwokwonanaei sɨma whɨnkɨnsiis haigɨnɨuwam krɨmiirɨn, wadɨe krɨma sɨbgu
    owam. Adi Komii sasaɨrgɨn krɨmiir whɨnkɨnsiis haigɨnɨuwanɨn. Ɨriig.
  pol-SZ: Żar słońca wysusza roślinę oraz jej kwiaty i szybko tracą one swoje piękno.
    Podobnie jest z bogatym człowiekiem—szybko przemija i nikt nie pamięta o jego
    sukcesach.
  ztq-NT: Tsiñee lëë ngbidz xlyañ, lëë kizh xpidzy aan lëë xkyoow xlyaal. Aan sikootyee
    lëë kchë xkyalntsono xyal. Singo gak rikw nikxe kyënap xaa kchë nii chap xaa,
    lëëw nitylo.
  zai-NT: Ora riree gubidxa nabé nandá', riguii yaga gui'xhi que ne riaba ca guie'
    que. Zacá rinitilú enda sicarú sti'. Zacaca zanitilú ricu laga canazá canayubi
    gapa jma bidxichi.
  upv-upv: Daron nga nial mivini mare nga mututun milep, p̃isne nevngun ngok nir parmeli
    ko parvitan, ko nulser nga marres p̃elak ngok parjijki. Ko pusorsan kele renge
    murrun ngok, daron nga jinibb nga joron milep ngok mokp̃elak nga joron pilep kele
    wor, ni pia-jijki suri.
  wap-NT: Kamoo koditan daunaꞌan, uwiichan wiicha, wiicha, naꞌiki sariapa ukadunaa
    wuzadaꞌakan; usooso waotan, naꞌiki ukonaunamanuz mainaabatinaꞌakan naa. Ukauꞌan
    naꞌapaꞌo nii pidan kapuraatanuꞌoraz mainaabatinan kapam, upuraataapatinan puꞌu.
  mva-mva: Amari ngarake masa ngaragogo-tina be moare ngamoamoapoatoki be ngamarango,
    be robu masa dasapasi be kulanga ne masa daleua-doi. Tamoata kana ne kokoko masa
    malipi ne ngaememaki-la be moare bokana ngamarango be ngaleua.
  dwr-NT: Ayissi gooppe, away bare seelaanna kesiide, maataa melissina, ciishshay
    dhayee; qassi A malaa lo77otethaykka dhayee; hewaadankka qassi dure bitani barewaa
    oothiidde dhayana.
  kfw-kfw: Kani khan satheiya jo-eella halli reikuung kha ajuochar; aparkha ajuota
    halli apar katha kha ajuochuoi. Hiwa angnga inchong hi-um inmani inchongna chuonkhan
    inmangsik eii.
  bfz-bfz: सूरज निकल़दे ई कड़ाके री तूप पड़ोई और काओ खे सकोई देओई और तिजी रा फूल चढ़ी
    जाओआ और तिजी री शोभा जांदी रओई, ईंयां ई अमीर आदमी बी आपणी जिन्दगिया रे कामा रे
    पाअग-दौड़ करदे ऊए तूड़ा रे मिली जाणे।
  cuk-09: Ar dad-ibeler nakwialile, ise-gaar nagusale, dutu-e-gagan dingud-daed, e-dutu
    saeledogu, argwatoed, e-yeer-dakleged gwen sanargusuli bergudoed. Debayobi dule-mani-ibed
    na e-ibmar-nikad bergudmogoed.
  ben-OBCV: কারণ সূর্য প্রখর তাপ নিয়ে উদিত হয় ও গাছপালা শুকিয়ে যায়; তার ফুল ঝরে
    যায় ও সৌন্দর্য নষ্ট হয়। একইভাবে, ধনী ব্যক্তি তার কর্মব্যস্ততা সত্ত্বেও ম্লান
    হয়ে যাবে।
  mil-NT: Chi òré ní cuu níhi cahni nchícanchii, te ní dádìí‑ni‑xi nchaa cúhú cuíí‑ǎⁿ
    te ní cóyo‑ni nchaa itá‑xi, te ñá túú‑gǎ cáá vìi. Te ducaⁿ sǎtnahá‑xi cùu ñáyiu
    cuica chi núú chíúⁿ‑nǐ‑yu xìhí‑yu.
  myu-myu: '@see-verse:JAS.001.010'
  amk-amk: Wofi dautai piao robongfoi mani, reraungfoi siamorang, ampafe ainarifoi
    mirurang tuti ne mianafo nai. Tonanai kontai we inontarai ene fi fosa. Erurai
    tuti ene fifoa tonanai, wape ambori eworu.
  fai-fai: Kale atan ami matam eida nada ami mámin as kes dafuda ami lukluk ayo banimába.
    Kale alataw ki kisol kayakim ayo alam kisol lukluk ki abu bom wansiki dusiki bom
    keimálano Got ta bom banima daudokaba ko.
  ura-NT: '@see-verse:JAS.001.010'
  mcd-NT: Farin fanafo tsacaino samamashta tsasitiro. Ascashu niriqui futsutiro afanancai
    shara itiroma. Nanscarifiai nan mafo ichapaya ahuun mafo inanmitsapaifiai samamashta
    nariscai amaqui cachitiro.
  urt-urt: Ŋupe ŋaiye ŋau ŋoworꞌe dainge nal gah nambaꞌe lou yuhurnge luku pe, yuhurnge
    ki tiye nal gah kekep pe, yuhurnge ŋaiye miꞌ supule luku miꞌe ko. Ka ŋahilyeh
    me lenge miyeꞌ lowe, tinge teter yende wah tetehei nihe, kom nilyehe sai tinge
    ka yule pe, ŋaiꞌe ŋaiꞌe lalme tinge luku ka talai.
  kiz-kiz: Lijobha lihoma ni joto lya kulalisya kujhomesya mimea, ni maua ghijhoma
    ghibina ni unofu bhuake bhwifwa. Fefuefu bhanu matajiri bhibetakuchakala pagati
    mu mbombo sya bhene.
  tzo-TZE: Yu'un c'alal chtoy tal c'ac'ale, chc'uxub, jech chtaquij ta ora li ts'i'lale.
    Li xniche chbaj ta banamil jech mu'yuc xa c'upil sba. Ja' no'ox jech ec li jc'ulejetique.
    C'alal yochelic sa'ilanel c'u x'elan tspasic ep canale, ja' o ta xchamic.
  lex-lex: Yoma la'pa lera nhit panpahna de wewan de hota napliau, ne deutnu mana
    napi'ir doin nohora samounu. La' walia makre'a-maktaru re hota rler la matmiati-molmuolu
    la' ler maka ir er ma'ta la wniadakanni ralamni.
  dov-dov: Nkambo izuba lizwa akupya akutenta alimwi kuyumya masokwe idubaluba lilaloka,
    alimwi bubotu bwalyo ngabwamana. Muli njiyeyi inzila, muntu uvubide uyoyangala
    akkati kalweendo lwakwe.
  rgu-rgu: '@see-verse:JAS.001.010'
  toc-NT: Acxni̠ pulhachá chi­chiní tzucuy tata̠lh­ma̠ni̠y y li̠pe̠cua talactay lhca̠cná,
    a̠má li̠cúxtut tzucuy xneka, aca­li̠stá̠n sca̠ca y yuj­ta­makán xaxánat, xli̠­ca̠na
    pi̠ antiyá lak­sputko̠y xli̠­hua̠k xli̠­li̠­la­káti̠t hua̠ntu̠ xka­lhi̠y. Na̠chuná
    qui̠­tax­tuniy xla­táma̠t cha̠tum rico porque cumu lhu̠hua kalhi̠y xta­scújut
    xa̠hua xtumi̠n ni̠para xali̠­ta­ca­tzí̠n li̠lak­tzan­ka̠­ta̠yay.
  som-som: Qorraxdu waxay la soo baxdaa kulaylka, wayna engejisaa cawska, oo ubaxiisuna
    wuu daataa, quruxda midabkiisuna way ka luntaa; sidaas oo kale ayaa taajirku ugu
    lumi doonaa socodkiisa.
  mam-C: Ajtzin tjawil q'ij, k'wel tzqij tqan, ex k-elil tz'aq t-xmakil, ex b'e'x
    knajiljo tka'yb'il tb'anilxtaq. Ikytzi'n, atzin q'inin at nim tq'inimil; me ilxix
    ti'j kyjel, aj tkyim, ikyxjo tze'nku tal t-xmakil k'ul.
  ndj-ndj: Lijuva likusosumoka na kwa luhutuhutu lwaki lukali lukuyumisha muhali na
    uluva waki wukulaghala na uvayisi waki wosi wukuyanangika. Wuwula wula mlundamali
    dayanangiki mufichuku fyaki.
  mbj-NT: Papỹỹj nu ganä däk bä, tak'ëp tabajuu bä, tsawyy jëng jawii. Tũũ ta ts'ooh
    kajäg jëng. Ahëëj jëng tii bä hanäm do ta hã. Ti hadoo né hẽ tak'ëp ma enäh do
    sa hã. Sa ma hã ramoo boo nuuj jé né hẽ ragawatsig jëng.
  lat-VUC: 'exortus est enim sol cum ardore, et arefecit fœnum, et flos ejus decidit,
    et decor vultus ejus deperiit: ita et dives in itineribus suis marcescet.'
  ngp-ngp: Kwaviya zuwa dyatont'homoka naho zihuye dyakwe dyanyaza mani, naho mabwali
    yakwe yahugutuka, utana wakwe nawo wabanika. Nivo vili kwa mgoli, ugoli wakwe
    noubanike umwo akanda mwe zindima zakwe zo ugoli.
  aoi-aoi: Ngalaja mamawura mardidarra ke-ngburingkakinama ebina amawalyuwa. Kembirra
    akine-ka amawalyuwa nara arakba a-lingbaduma akwulyubena-murrada. Biya ka-jungwunama
    akwa ka-larrinama akina. Umba ningkibina ningkenumamalya ningkuminababurna angwarnda-murriya
    ebina wuburra amawalyuwa ki-yaminama ningkakina. Angwarnda-manja wulkwa ningki-lyangmurukweyinama
    ningkakina mena ningki-yakuwabiju-mubaba Neningikarrawara. Ebine-ka wuburra amawalyuwa
    nungkwajukwaba ki-jungwunama ningkakina-da.
  enq-2: Niki pyakaetala popo pyoo telyamopa, palao dii auu pyoo pilya dupa sapupala,
    isa kopo latala alu pingi. Dopaka pyoo yuunya kamongo dupa bisinisa pyoo paeyapala
    alu pitami.
  eng-ASVBT: 'For the sun ariseth with the scorching wind, and withereth the grass;
    and the flower thereof falleth, and the grace of the fashion of it perisheth:
    so also shall the rich man fade away in his goings.'
  mna-mna: Iti tuute manman pwoono. Sombe zoŋ ise mi ikan, to imelle mi itop ma ka
    aigau imbiriizi. Ina zaala tamen tau pizin wal tau len koroŋ boozo na. Ko tikamam
    uraata kizin mi ila ila ma aigule tasa, to timap.
  myw-myw: '@see-verse:JAS.001.010'
  sby-sby: Lisuba lyapula likute kutenta mumena ne kulasha maluba panshi. Neco buyumi
    bwa mubile nibukapwe kacili pakati pa micito yakendi.
  sll-sll: Ena ari mo sina ure nega dere dongure, er kuung sungwo i meginere uli di
    yamua. Yangwo meri, talhan miki a nongwo yal ta bisnisi oli pire ol kuung gare
    sikinamba, bangi si hala sire gonamua.
  yaq-NT: Maasu, juka' ta'ata unnaa utte'ako, ju'u juya waknee intok ju'u a' seewawa
    wetne. Ju'u a' ujyoriawa lu'utine. Ket jiba junaeni, ju'u yu'in tomekame, inim
    ujyoisi jiapsaka juni'i, seej chukti lu'utine.
  uro-uro: Inguna ama qunäga di nga qät sek mes sa aa qärnaqi ama mor qi dä qä qek
    pät ama mran angät ngualäñngualañ dä arharpus na ngät pät ivät bä rhäktäksot na
    angät murhämeska. Di qosaqi rhoqorne iva qäbäs na ama qärhongbärhaqa nämät aa
    lat moe.
  ita-1885: Imperocchè, come quando è levato il sole con l'arsura, egli ha tosto seccata
    l'erba, e il suo fiore è caduto, e la bellezza della sua apparenza è perita, così
    ancora si appasserà il ricco nelle sue vie.
  muy-muy: Vay-vay tamal fat àvəɗia èviyeka ti adəgafəŋa, àɓəlay va do. Nahkay day
    bay ge elimeni aməmət ka ya ti naŋ àbu agray tʉwi ga maɗəbay elimeni gayaŋ ni.
  kqc-kqc: Adina meda yaku ini vaido vava dudu dadigori, oruma bi tarego; ini farofaro
    yaregedi ma ini buni bi koina nigo. Mina kana ida dudu, gugura fare tau amiye
    ini gokai beika moimai tora tora regori, ka ina bi tarei digo.
  tav-tav: Muipu cʉ caajiro ta yoaro mee jinicoapa. Caoó quena yoaro mee jini wẽ boacoapa.
    To bairi caroa cabaurije anibato quena yajicoapa. Tiere bairona baigarãma caapeye
    unie pairã. Na ye nipetiro caroa na cátaje to cãnibato quena na menana yajigaro
    na cabai yajiri paʉ cãnopʉ.
  eng-ULB: For the sun rises with burning heat and dries up the grass. The flower
    falls off, and its beauty perishes. In the same way, the rich man will fade away
    in the middle of his journey.
  spa-VBL: Porque el sol se levanta junto al viento devastador y chamusca la hierba.
    Las flores se caen y su belleza muere. Del mismo modo, todo lo que el rico obtiene
    se marchitará.
  fra-_FOB: En effet, le soleil s'est levé avec son ardeur, et il a séché l'herbe,
    et sa fleur est tombée, et la beauté de son éclat a disparu; ainsi le riche se
    flétrira dans ses voies.
  hau-ULB: Domin rana na bullowa da zafi mai konarwa kuma ya busar da ciyawa. Furen
    ya fadi, kuma kyaun sa ya lalace. Haka ma, mai arziki zai bushe yana cikin tsakiyar
    tafiyarsa.
  mal-mal: എന്തെന്നാൽ സൂര്യൻ ഉദിച്ചിട്ട് കടുത്ത ചൂടുകൊണ്ട് പുല്ല് ഉണങ്ങി പൂവുതിർന്ന്
    അതിന്റെ രൂപഭംഗി ഇല്ലാതെ പോകുന്നു. അതുപോലെ ധനവാനും തന്റെ പ്രയത്നങ്ങളിൽ വാടിപ്പോകും.
  kkc-kkc: Osoloso osokoso sibulone palapalawa tekepo mapoo pounoga, palapalawa tekepo
    oso wodoloso miyomoo dologa dibiliso, niba nosee egeesee selaiso. Esiga bi bei
    odoo niyo nibada tou tolone doga, niba wedileiso.
  lit-lit: 'Mat saulė pakyla su deginančia kaitra ir išdžiovina žolę, ir jos žiedas
    nukrenta, ir jos išvaizdos grožis žūsta: taip ir turtingasis nuvys beeidamas.'
  urd-GVR: Jab sūraj tulū hotā hai to us kī jhulsā dene wālī dhūp meṅ paudā murjhā
    jātā, us kā phūl gir jātā aur us kī tamām ḳhūbsūratī ḳhatm ho jātī hai. Us tarah
    daulatmand shaḳhs bhī kām karte karte murjhā jāegā.
  far-far: Ma kada na sato tae mai ma ka satofia takana 'ai nai ki, kera ka kuku,
    ma ka mae na 'ada, ma kera ka 'asida 'i ano, ma kwangalada kai sui laugo 'ana.
    Ma nia kai 'urinai laugo fua na wane todaru, nia kai mae laugo ana kada nia kai
    sasia ta raoe ni toda malefolae fuana talana.
  suz-BL: नां दाप्‍शा ङा मिन शुश हुप्‍तानु, घांस नेल्‍ल सोल सुल बेक्‍नीम। मिनु आन
    फू सफा नेल्‍ल हेम्‍नीम। मोपा आ दार‍स जाम्‍ब। मेको खोदेंशो पा क्‍येट थीब मुर यो
    आ गेय पस ङा पस बेक्‍नीम। यसैया ४०:६-७
  car-NT: Moro weju waty nepa'kanon tasiny maro. Itupu ajukanon. Moro epyryry kyno'pa'san.
    Iwara moro ikuranory kynuta'san. Iwara enapa morokon tywomu'kato'kon maro ro mo'ko
    typyrataken kynajutatan.
  amp-amp: Marr kekwort, nd dborioh wondht rom hatoh hasoyukt nhai rhu buhtakaht,
    tfit yohnitt. Yimam, mfro marut yakitohetm, to inji narahm. Turoh maru hingrneft
    toh mmo hasetmn noheft be yak fohtasrahtm.
  bht-bht: क्योंकि सूरज निकलदे ही जोरे दी धुप पोंदी कने सारा घा सुकी जांदा है, कने
    उसा दे सारे फुल झड़ी जांदे न, कने उना दी शोभा मुकी जांदी है; तियां ही अमीर विश्वासिये
    भी मरी जाणा अगर सै अपणे ही कम्मा च लग्गी रेंगा।
  eng-NOY: For the sun rose with its burning heat, and withered the grass, and its
    flower fell off, and the beauty of its appearance perished; so also will the rich
    man fade away in his ways.
  cub-NT: Aviá ʉ̃i cõari, bórĩ, popovaibi cõriáre. Que teni cóvʉa poporĩ, tʉrĩ yaiyebu.
    Nopedeca ñai cʉve cʉvacʉ bíjacʉyʉme, ʉ̃i vorĩ earĩduiyepedeca pʉeno baju cʉvede.
    Que baru yópe cóvʉa bíjaiyepe cõriáre, nopedeca ʉ̃i cʉve bíjaquiyebu cʉve cʉvacʉre.
  ita-1927: Il sole si leva col suo calore ardente e fa seccare l’erba, e il fiore
    d’essa cade, e la bellezza della sua apparenza perisce; così anche il ricco appassirà
    nelle sue imprese.
  lww-lww: Pogos nap̃a mrae pa metava, nap̃a yo pisun pap̃isi, ana mlege meme la nene
    la apimi ameu, ana akekapili pito tano ana maran meme la nene kokovio. A e p̃elaga
    ke nene, e pogos nap̃a yaru na suri moki lala asum̃a akilapolo ke kiela kilavaru
    lala wa, ana p̃isi na la aloru m̃ena ga akokovio.
  ckb-ckb: لەبەر ئەوەی ڕۆژ بە گەرمییە سووتێنەرەکەی هەڵدێت، گژوگیا وشک دەبێت و گوڵەکەی
    هەڵدەوەرێت و دیمەنی جوانی نامێنێت. بە هەمان شێوە، دەوڵەمەندیش کاتێک سەرقاڵە بە
    کارەکانییەوە لەناودەچێت.
  nas-nas: Duaaꞌ tee uipaariiꞌ naapu ninka daaꞌaramaung eeꞌnoko baaꞌnanka maraꞌantavukooꞌ,
    napoꞌ kaakaaꞌnanka duaꞌarikooꞌ eeꞌnoko tampaꞌ oroꞌnooꞌ tenang paaꞌarakooꞌ. Teeꞌ
    nariꞌ napoꞌ teing nantoong mmauꞌ kavo-poꞌnupoong paaꞌariaing teing biikaning nko-nkonanka
    nkoaamaing.
  uvl-uvl: pe chaia milang ngana makia ke mous pe kalum ke mete. Pe nakuna urana ngana
    nem ero ol, iange losio hot pe lasus sapele. Ke iri nemur nenge reria ure halang
    lape te poi ke pomalam mana nga etue nemur nenge tetu ke tenau elele iri siporia
    aria ume mur.
  eng-BBE: For when the sun comes up with its burning heat, the grass gets dry and
    the grace of its form is gone with the falling flower; so the man of wealth comes
    to nothing in his ways.
  ixl-CNT: Pek aatz qꞌuꞌl taꞌxh kꞌujlelk ikꞌuꞌl tiꞌ u txꞌiibꞌal iqꞌii, sakoꞌnsotz
    xoꞌl qꞌu tetz. Echaꞌ u xajtzeꞌ aas nitzajeꞌ niteluꞌl ikꞌachon u qꞌii. Utz nichajpu
    vixuꞌm. Ech nisotz vitxꞌanelil u xuꞌm.
  xsi-xsi: Kinda tasama tu lâ zo ŋana kari ikâki kâ, ande kari uru iveta nia nâna
    ndo, aku ikana unza ŋgâla-ŋgâla ndo lâ. Ŋineŋga unza ne mâle siyauru sindue, aku
    ne siŋgâra ara marumbu ndo. Aku mine nâ, kinzi mbaliŋa warakanzi ma siveta nenzi
    wurâta lee, ŋineŋga walele nâ nenzi via ma marumbu lâ.
  crx-NTPO: '''Et sa ha''aih te ''i be tube whúnilwus. ''I be ''indai chun dugih te,
    bindai nakuk. ''Et lheldzoo'' whundoút''en ''et hoonts''i hooloh lhih. ''Et whuz
    un''a za mbene la hoonzoo ''unt''ohne ''awhuz dude ''ut''en ''uhulh''en whe didutch''oh
    hoonts''i hooloh hutileh.'
  kan-OKCV: ಸೂರ್ಯನು ಉದಯಿಸಿದ ತರುವಾಯ ಉಷ್ಣತೆಯಿಂದ ಗಿಡ ಬಾಡಲು, ಅದರ ಹೂವು ಉದುರಿ ಅದರ ರೂಪದ ಸೊಗಸು
    ನಾಶವಾಗುವುದಷ್ಟೆ. ಹೀಗೆಯೇ ಐಶ್ವರ್ಯವಂತನು ತನ್ನ ದಾರಿಗಳಲ್ಲಿ ಬಾಡಿಹೋಗುವನು.
  bbb-bbb: '@see-verse:JAS.001.010'
  blw-blw: Te no fumùnag hen init way ammag somanelsel, màrong hen anchi charoh yag
    naragrag hen sabsafongna yag naka-anat hen kena-ammayna. Yag kaman agéhchi hen
    mekaman hen anchi faknang, te ammag hen-awniyan yag napéppég hen anchi chana manapyatapyan
    hen kenafaknangna.
  tam-2017: சூரியன் கடும் வெயிலுடன் உதித்து, புல்லை உலர்த்தும்போது, அதின் பூ உதிர்ந்து,
    அதின் அழகான வடிவம் அழிந்துபோகும்; ஐசுவரியவானும் அப்படியே தன் வழிகளில் அழிந்துபோவான்.
  azz-NT: Huan cuac quisaqui in tonaltzin huan tacahuantía, ijcuacón in xihuit huaquis
    huan nixochiyo huetzis huan ijcón nochi tajtamis nicualnescayo. Pues no ijcón
    in rico huan niricojyo, nochi tantiyás san hasta tamis nochi nitequihuan.
  spa-RV-1909: 'Porque salido el sol con ardor, la hierba se secó, y su flor se cayó,
    y pereció su hermosa apariencia: así también se marchitará el rico en todos sus
    caminos.'
  csy-csy: 'Banghangziam cile, ni sia a sa mama in a sua ciang in lopa sia hul a,
    a pak pul hi, taciang a hoina zong bo hi: tasia bangma in mihau pa zong ama pai
    na mun lampi theampo ah hul in bo tu hi.'
  mxq-NT: Ko xʉʉ pyʉdsemy es mʉk ꞌyañ, niꞌxp ja ujts, es ja pyʉjy kyaꞌay, ta tyʉgoy
    ja tsyujꞌa̱jtʉn. Dʉꞌʉn ja mʉkja̱ꞌa̱y tyʉgóyʉt ko naty niꞌigʉ ñayyajmʉkja̱ꞌa̱ydya̱ꞌa̱ga̱ꞌa̱ñʉty.
  tzj-NT: Ja tok congana rwak'ij nchakiji ja k'ayis in ntilto'i ja rusi'j, queri'
    nuban, ba la noc wi' ja rcoloril. Queri' c'a quibanic ja biyoma' chakaja', eje'e'
    quimajon rbanic ja quinegocio tok chaka jalal necami.
  tdt-tdt: Ai funan bele kapaas, maibee bainhira loro matan sae, nia manas halo ai
    nee namlaik tiha i nia funan monu, nunee nia furak lakon tiha. Ema riku mos sei
    sai hanesan nee. Iha tempu nebee nia sei fadigadu hela ho nia negosiu, nia namlaik
    monu tiha.
  ron-BTF: 'Fiindcă a răsărit soarele cu arșița și usucă iarba și floarea ei cade
    și frumusețea înfățișării ei piere: astfel și bogatul se va ofili în căile lui.'
  eng-WEBP: For the sun arises with the scorching wind and withers the grass; and
    the flower in it falls, and the beauty of its appearance perishes. So the rich
    man will also fade away in his pursuits.
  eng-FBV: For the sun rises along with the blistering wind and scorches the grass.
    The flowers fall and their beauty is marred. Everything the rich achieve will
    fade in just the same way.
  nld-1939: Want de zon gaat op met haar gloed en doet het gras verdorren; dan valt
    ook zijn bloem, en haar schoonheid vliedt heen. Zo zal ook de rijke verkwijnen
    op zijn levenspad.
  bwo-bwo: Aawo b́ k'ees'onton b́keshor bodo shuuk'iniye b́k'riti, b́ fúndonuwere
    ooyniye b́wutsiti, bíazisheengonwere t'afniye b́wutsiti, mank'owere gaalets asho
    b́fiinon b́jaakfere t'afniye b́wutsiti.
  nch-BL: Pampa quema pehua tona chicahuac, nopa sacat huaqui. Huan nopa xochit nimantzi
    pilini huan huetzi, huan ayecmo nesi yejyectzi. Quej nopa nojquiya talochmiqui
    se masehuali cati tominpiya quema moneltequihuía.
  quc-TNT: Aretak quel lok ri k'ij, cäpe ru chuk'ab, sibalaj cuban k'ak', cächaki'jar
    c'u ri k'ayes. Cäpulpub ru cotz'ijal, cäsach c'u u wäch ru je'lal. Je wa' cuc'ulmaj
    na ri k'inom. Xak te'talic cäcäm na ri are' aretak tajin cuban ronojel u wäch
    chac chumulixic ru k'inomal.
  tfr-NTPO: Dl̈o wen tëm kjl̈irkë dbo arashko ga kjl̈o sho zröngtëng, l̈onggwo l̈on
    dret, ber wol̈ësowa ame. Eni wl̈eni ga nopga dbur ara wl̈eniyo l̈öng parkë dbur
    shak wopro ga wol̈on, ga ber l̇l̇ëye ame.
  kaq-NT: Bari queyascaax xana sca jaiya ta huasi xanahihqui. Jahuen joa reocohti.
    Siriyamascai. Jascarihbihi ta coriquiyahpa queyotihiqui jahuen teeboyabi.
  sgb-sgb: Ta no hadyay omot allo ay angkawngêy ya bulaklak haka angkaalíh ya kahampatan
    la. Êmbayro etaman hilay mangabandi. Kaban ampag-obra hila, ay bigla hilan matsi.
  vie-1934: 'Mặt trời mọc lên, nắng xẳng, cỏ khô, hoa rụng, sắc đẹp tồi tàn: kẻ giàu
    cũng sẽ khô héo như vậy trong những việc mình làm.'
  kxv-kxv: ଏ଼ନିକିଁ ୱେ଼ଡ଼ା ଲା଼ଇ ହ଼ତାସାରେ ଜା଼ଡ଼ା ଏ଼ନିକିଁ ୱା଼ୟାହାନେ ଅ଼ଡ଼େ ଏ଼ଦାନି ପୂଙ୍ଗା
    ଡୁଲିନୁ ଇଞ୍ଜାଁ ତାନି ଅ଼ଜୁତି ୱା଼ଣା ମେଣ୍‌ଙ୍ଗାହାନେ, ଏଲେକିହିଁଏ ବାତ୍‌କୁ ଗାଟାସି ଜିକେଏ
    ତାନି ବାରେ କାମାତା ୱା଼ଡ଼ିନେସି ।
  amu-NT: Ee quia na nluiꞌ ñeꞌquioomꞌ ndoꞌ xeⁿ jnda̱ teijmeiⁿꞌya, nlcaaⁿ tscojnda̱a̱
    ndoꞌ mati ljaaꞌ ꞌnaaⁿꞌnaꞌ cwiquiaa, mana cwintycwii na jeeⁿ neiⁿncooꞌnaꞌ. Maluaaꞌ
    matseijomnaꞌ cwii tsaⁿtya, cwintycwiiñê naquiiꞌ chaꞌtso tsꞌiaaⁿ ꞌnaaⁿꞌaⁿ.
  hin-CV: सूर्य की तेज गर्मी से घास मुरझा जाती है और उसमें खिला फूल झड़ जाता है. उसकी
    सुंदरता नाश हो जाती है. इसी प्रकार धनी व्यक्ति अपनी उपलब्धियों के साथ साथ धूल
    में मिट जाएगा.
  spa-BES: Porque cuando el sol sale con su ardiente calor, la hierba se seca y la
    gracia de su forma se va con la flor que cae; de igual manera el hombre de riqueza
    se deshace en sus caminos.
  san-BEN: যতঃ সতাপেন সূর্য্যেণোদিত্য তৃণং শোষ্যতে তৎপুষ্পঞ্চ ভ্রশ্যতি তেন তস্য রূপস্য
    সৌন্দর্য্যং নশ্যতি তদ্ৱদ্ ধনিলোকোঽপি স্ৱীযমূঢতযা ম্লাস্যতি|
  tdx-tdx: Ie manjirik’ an-katrovòha’e reketse tio-mae i àndroy, le miheatse o ahetseo,
    mihintsañe o voñe’eo vaho mikò-mavo ty hasoa-vinta’e. Hoe izay ty hiforejejea’
    ty mpañaleale amo fitoloña’eo.
  naf-naf: Kasuwaŋ tambuŋan penaŋ kwati tep elewilinaŋ ekme aŋgasimti dâlâŋ zem msalen
    topme elimiakŋaŋ ke mayek bein. Sepem kegogak am mânep milawalin temaŋ ekŋenaŋ
    gakime mka mundumin etaŋaŋ tabe.
  grc-MT: ανετειλεν γαρ ο ηλιοσ συν τω καυσωνι και εξηρανεν τον χορτον και το ανθοσ
    αυτου εξεπεσεν και η ευπρεπεια του προσωπου αυτου απωλετο ουτωσ και ο πλουσιοσ
    εν ταισ πορειαισ αυτου μαρανθησεται
  vid-vid: Isanya isomozaga na ivuche lyake ling'hang'hale na mizuchila jangukala
    bee! Na uluwa wangugwa hasi na kunoga kwesa kwangwiha. Hiho, yawele na lufufu
    kobagamizwa hoyowa mli mijito ya heye.
  pio-NT: Eeri imusúacaalíwa, yá ùuleca máiní. Yá chuìca yái masicáica, néese íiwiná
    nacái icaláacawa. Yá imáalàacawa cayábéeri iicácanáwa. Càita nacái càasuíri yéetápináwa,
    idècunitàacá imànica ìyaca yàasu wawàsiwa yeedácaténá iríwa plata mamáalàacata.
  tsn-tsn: '@see-verse:JAS.001.010'
  amr-NT: Kenokaʼ niokpo oʼbehuikdepo diga̱ʼda oʼtaʼtepo huakhuen i̱da okhuenayaʼikaʼ
    huehueaʼda oʼkotikaʼ. Onaʼti ʼuruda ehueʼ o̱ʼe̱a̱po. Huabokerek huakkaʼ onʼmato̱i̱kaʼ
    konig huakhuen o̱ʼnepo, eʼbaaʼikaʼpiʼ i̱da onʼbuey.
  pwg-pwg: Madegha ina gogo ma muyamuyana na saru tanana ina poyai da ina sivi ma
    ina peku ma kitana ina bero. Maghimaghighina bade wawaya mumurina. Ina biga ina beraberai
    ma nani kamonai kana mara ina kovi.
  cjv-cjv: Kawom, aro moko uro kurake sungoro ena kui goingoro kuwom nokapu wom sungua
    ako mangi sire goinguamere epe ne yokamai guwai gai ako neinga yokamai kokonan
    beinga kakom tei guwai gainom i gounaro bemie.
  tha-KJV: เพราะทั​นที​ที่​ตะวันขึ้นพร้อมด้วยความร้อนอันแรงกล้า มั​นก​็กระทำให้หญ้าเหี่ยวแห้งไป
    และดอกหญ้าก็ร่วงลง และความงามของมันสูญสิ้นไป คนมั่งมี​จะเสื่อมสูญไปตามทางทั้งหลายของเขาเช่นนั้นด้วย
  por-BR-2018: Pois o sol sai com ardor, então seca a erva, a sua flor cai, e a beleza
    do seu aspecto perece; assim também o rico murchará nos seus caminhos.
  mhl-mhl: Wegiji waperu boro rigako kaŋkaŋgaku gbaŋiru iruineji mukuru wakiega. Iruineji
    wakiko botuinere mosiine ŋone aŋiineke oiji tatakiine fukeega. Tinabiŋeyaŋuŋke
    yoŋoji meboyaŋuŋ basauenimiŋ ore oruŋoruŋ keegobiyoŋ, goku boro oŋuine gbaŋinimiŋ.
    Oŋu.
  klv-klv: Namityal togǝm vi mǝhat, esun naliol; imasmas, napusit iteh; nǝkaban han
    imasig. Imagenan nǝvanuan tokad natite, tehis sob̃uer hǝni van vǝmat, imasig maii.
  bco-bco: Hendele, ofo꞉ halaido꞉ ta꞉ndab amio꞉, mamo momado꞉ nafa a꞉no꞉ onaliaki,
    udufo꞉ tinan. O꞉leaumbo꞉, kaluka꞉isale kelego꞉wo꞉ modo꞉lo꞉ delen a꞉no꞉lo꞉, ene
    nanog a꞉no꞉ dia꞉li ha꞉na꞉lalikiyo꞉, elo꞉ a꞉la꞉ kelegema꞉ib.
  kdl-NT: Kaara ka tsu wuta̱ ta̱ shen cika, aku ka ekpetengu apa̱lu yi hal a rukpusa̱
    a iyamba, kpam tsulobo tsu le tsu kotso. Nala dem uza u utsa̱ri wa kotso ko wa̱
    baci a kumoɗu n manyan ma ne.
  apu-NT: Atokatxi kanĩkasaaki, kapatakari itxaua. Iuasaaki katsotati txiaroka. Iiui
    katxaka. !Erekaikaro. Iua atokokana kãkiti katiiri xipokini. Paĩtiki ipinako,
    ininiã itakanapariko imakinika itii, iparĩka pakini.
  roo-roo: Taraipavio vosa ravireo kaeparo viroveira, oire ra kasiraoparo rutu. Oa-ia
    isiso kouro erakopapeira rutu. Ra vo kou kokookoaro kovepe. Oire ra voava oritoara
    vuripe. Eisi raga ita osa ro riro kotokoto guruto ira rataa pievira kopii ovoirovere
    vo osa touvira kovopareve orekerovu gurupaoro ora rerapa.
  miz-NT: Laa sán dɨ ne, uun dáꞌna tsi kakene ne, kanakóꞌxo dá kāxiꞌi dií xuku i kaꞌni
    ngántií san. Ñá vāꞌá ka kídaā. Kuan kōo kuvi ni ña kuiká san dɨ. Tsí uun daꞌna
    tsi ntɨꞌɨ nuu mii ña nī é iō iña ña.
  qvz-NT: Ricuichi imasna indi llucshicpi quihua chaquirisha paihua gustu ricuric
    sisas urmasha chingarin. Chicuintallatami chi charic runa chingaringami paihua
    ashca charishcagunandi.
  deu-ELO: Denn die Sonne ist aufgegangen mit ihrer Glut und hat das Gras gedörrt,
    und seine Blume ist abgefallen, und die Zierde seines Ansehens ist verdorben;
    also wird auch der Reiche in seinen Wegen verwelken.
  mjc-NT: Tyin ihñi xaan cuví tsitsi cuhu jahá ñicanyii. Tacan tan na ityí ita can.
    Tan canacavá can tan ndɨhɨ́ tsa sɨɨ caá can. Tan tacan cuví ra cuca, tyin cua
    quitsi tuhun tsiihí tsi ra tan cua cundɨhɨ tsa cuca ra.
  caa-caa: Pero conda atobꞌoy watar e qꞌuin axin alucwan e cꞌopot y unichir e cꞌopot
    era axin oꞌjri, y axin asatpa tunor uwirnar xeꞌ galan ani. Y bꞌan tuaꞌ asatpa
