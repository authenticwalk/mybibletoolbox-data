  mcb-NT: Pine irorori pairora inkatsirinkatake poreatsiri intaganakero oga onkenake
    oshigirikanake ashiritegagetanakempa ganige okametitegatai. Ario inkañotake shintavagetacharira
    gara samani itimi, onti inkamanake iokagetanakero magatiro ipiriniventavagetirira.
  yle-yle: K꞉omo tpile ponoch꞉aa nênê mb꞉aa dé, ngmênê lîmî k꞉ii dpo mtiti dmi, yópu
