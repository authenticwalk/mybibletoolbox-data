  mal-2015: സൂര്യൻ ഉഷ്ണക്കാറ്റോടെ ഉദിച്ചിട്ടു പുല്ലു ഉണങ്ങി പൂവുതിർന്നു അതിന്റെ രൂപഭംഗി
    കെട്ടുപോകുന്നു. അതുപോലെ ധനവാനും തന്റെ പ്രയത്നങ്ങളിൽ വാടിപോകും.
  tuo-NT: Na masã peje cʉorãnojõ aꞌtiro waꞌarãsama. Tá mujĩpũ ʉpʉtʉ asicã, ñaia waꞌasaꞌa.
