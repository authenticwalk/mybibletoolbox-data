    ketɨ napitiyatetɨ niwawondɨwatɨ yapɨpataapɨhɨ tɨmahiyatɨ awasatɨ namasaatihɨ ese
    tɨwɨ mmonɨwɨhiyaate. Isɨ sɨrɨ kɨretɨ isɨhiya ikɨpɨpa kahapaamapɨpa taahɨpɨpaisahiya
    kaiwaatɨhɨ taawɨ mɨtɨho nusoaasawɨ andɨtatɨ napamawaahetɨ ketɨ napopɨ owetɨtaapo.
  ubr-ubr: Ato wera inag inraran infoforab on wengar inririm inkimeu; ato beran inafeu,
