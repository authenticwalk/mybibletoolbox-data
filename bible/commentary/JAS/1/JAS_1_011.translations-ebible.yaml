    nquecoma.
  san-BUR: ယတး သတာပေန သူရျျေဏောဒိတျ တၖဏံ ၑောၐျတေ တတ္ပုၐ္ပဉ္စ ဘြၑျတိ တေန တသျ ရူပသျ
    သော်န္ဒရျျံ နၑျတိ တဒွဒ် ဓနိလောကော'ပိ သွီယမူဎတယာ မ္လာသျတိ၊
  yaa-NT: '@see-verse:JAS.001.010'
  cab-NT: Dan le láfuridun wéyu, ába lásüdün sarágu, ába lásaürün jíduru, ába leíguadun
