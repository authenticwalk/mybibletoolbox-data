    Senarepe su po'uteyei. Sosu aiwawe a'i meni ape ma'aru etiri tomu ne'ese irosiya
    ape, le aiwawe a'i etiri ariye a'i temeniyerowa.
  myy-myy: Ũmacañi joejea wadiroca ĩ bʉto asiroca ta cʉni siniacoacʉ. Go cʉni sinia
    quedicoacʉ. Ito bajicõri quenarise iti ruyuja bero ruyubiticʉ ĩja. Ito bajiroti
    bajiguĩji gajeoni jaigʉ ñabojarʉ cʉni. Iti gajeoni niyeru wasoa ãmibojagʉ riti
    godacoagʉ yiguĩji ĩocʉ̃.
  trc-NT: Dan me se ga̱a uun xta̱ꞌ güii, ne̱ uun yaꞌa̱an naán, ga̱a ne̱ nacoo̱ coj,
