  kos-kos: Fulen faht uh ke ac takak ac fulokla mah inima uh, na ros kac uh ac putatla
    ac wanginla katoiya. In lumah sacna, mwet kasrup se ac fah mwella ke el forfor
    ac oru orekma lal.
  ibo-ibo: Nʼihi na mgbe ọbụla anwụ waliri chasie ike, wepụta okpomọkụ, ọ na-eme ka
    ahịhịa kpọnwụọ, ka okoko osisi daa nʼala, mma ya agwụsịakwa. Nʼotu aka ahụ, onye
    ahụ bara ụba ga-akpọnwụ ọ bụladị mgbe ọ na-ejegharị nʼime ije ozi ya.
  yml-yml: Inala i na lakalakaga i na yayayata mosomoso ma idina i kukuveꞌawagiꞌai
    i avuavuta, ꞌana ꞌisa ꞌatumaina i ꞌivesakoi. Wata baniꞌodi toꞌaiꞌaiwabu i na folofolova
