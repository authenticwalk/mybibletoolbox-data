  bvd-bvd: Si kada na sato nia tae mai ka 'ako'ako 'asia naa, na takadoo nai tara
    nia 'ali'ali ka kuku ma ka afururuu lau gwana. 'I seeri, na kwanga lana boroi
    ka sui lau gwana. Talafana guu na wane suadoo nai, ne tara nia kai mae gwana 'ana
    si kada nia sasi ngangata fai rao lae uri malefo nia 'i tala'ana.
  ukr-1871: Зійшло бо сонце із спекою, і висушило траву, і цьвіт її опав, і краса
    лиця її зникла; так і багатий в дорогах своїх зівяне.
  apz-apz: Wokoso fiyoso mofehiꞌnyo sɨꞌmofapɨhwosi yokumpohnꞌnyo lɨhwosi yofoho umontonoho.
