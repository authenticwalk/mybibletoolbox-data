  buk-buk: ac pi ti ŋandê atu, ma pec e ŋamlha kêsôlô, dec ŋamlha ŋayham dau pacndê.
    Ma ŋalêŋ tigeŋ, lau ti lêlôm naŋ sem gweleŋ ŋapaŋ tu sêtap mone sa-ŋga, naŋ oc
