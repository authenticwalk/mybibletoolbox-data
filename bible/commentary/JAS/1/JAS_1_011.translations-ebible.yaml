    வழிகளில் வீழ்ச்சியடைவான்.
  mit-NT: Vàchi nú sànì xìnu fuerte orá, te nì cuhihni, dandu íchì yùcù mà, te ndáhvà
    ita‑ñà, mà vícó gâ iá‑yà. Pues ducán iá stná xì iin nècuàchì cuìcà, icúmí‑nê ndañuhu
    yáchì stná‑nè mahì chuun xi‑ne.
  ceb-ULB: Ang adlaw mosubang uban sa makasunog nga kainit ug makapauga sa mga tanom,
    ug ang mga bulak mangatagak ug ang iyang kaanyag mamatay. Sa samang paagi ang
    dato nga tawo mangawala lang sa tunga-tunga sa ilang mga buluhaton.
  ces-LB: neboť pro Pána je pomíjivé právě tak jako květina, která v prudkém letním
    žáru uvadne a ztratí květy. Vždyť i nejvýznamnější člověk se vším, co vykonal,
    jednou vezme za své.
  mkn-mkn: '@see-verse:JAS.001.010'
  nce-nce: Bo megali, kliji bubë atëtena, lokwalena na kaka lëkekeme, bubë atëtena
    agosaba lakokowa lëtamëme, na bubë tahweji mata lamaklëfawa lëtamë na bubë tahweji
    laegëtikwawa na bubë lale weniyane latëbowa lëletë. Bu baliti ho fene, bu iniwa
    wege motla motla, kwe bu hokweinawa gigli mëglame. Këbë wesibi bubë kwe tëbo mëgletëmeme.
  pol-UBG: Jak bowiem wzeszło palące słońce, wysuszyło trawę, a kwiat jej opadł i
    zginęło piękno jego wyglądu, tak też bogaty zmarnieje na swoich drogach.
  qxh-NT: Waytapis shanaywan uyucurin. Camarajlla carpis, chaquicurin. Chay-jina puchuy-puchuy
    jananćhu cawajcunapis rurayninwan tincuypa-tincushanćhu ushyapacayman ćhayan.
  nwi-nwi: Nɨpɨg mɨrh rhaktə, məpan-əpan pɨk, mhen mənvhirɨk tukrɨmsiə. Jihi nai mɨnə
    tukasəkeikei mɨsaukei tuk nɨpɨg kɨrik, mɨsəsaah-əsaah. Nɨhuvəyen kapəriə tukrɨrkək.
    Rəmhen əmə kɨn nəmə kapəriə nautə rɨpsaah. Kasor wok rɨpsaah mhavəh mane iran,
    mərɨg tukpiasəkeikei mhamhə tuk nɨpɨg kɨrik.
  kmo-kmo: Eeta ya siipa sokwa harapa pichanak, woheja reeka siinak, she sakanak,
    kwoya hechawa boboy siipa eeta hamakiita. Sii eechaba siikiita boboy saga nokwapa
    tawa ma riipa riiti yon otii tanak, riita hanak, riipa eechaba siikiita.
  agr-agr: Etsa jiinku senchi sukuam, dupa kagagmataig yagkujig kakegame, nunik niimé
    pegkejuch aajakuk megkagama numamtuk, wiyakchak ashí ni takasbaujinak megkaekatnai.
  kyc-kyc: Neta andake rao yando naramo dokopa jingi rao rakusi rapala loo lao isa
    paramopa banya au pyuo rao singi doko mee isa pasi sera. Dopako pyuo akali kamongonge
    dupwa anda kanya dokona mee kumaramisa nakamana bange dupwa mee kulimbwaro karara.
  urd-GVU: جب سورج طلوع ہوتا ہے تو اُس کی جُھلسا دینے والی دھوپ میں پودا مُرجھا جاتا،
    اُس کا پھول گر جاتا اور اُس کی تمام خوب صورتی ختم ہو جاتی ہے۔ اِس طرح دولت مند
    شخص بھی کام کرتے کرتے مُرجھا جائے گا۔
  yre-NT: -Te yidɛ bii 'plɛblɛ bɛ, -e lu -fui 'e 'sran, te -yee fɛnyian -nyan. Zɩ
    fɛzan "sia 'e yɩfɛ da zɩɛ.
  fuh-BKF: Si naange fuɗii, wulii fu, yoornan funngo ngoon. Pinndi ndiin saaman, ŋari
    mayri fuu ƴuwa. Hono noon du jom jawdi oon ɗaylirta, golleeji ɗi jokki fuu mbona.
  arl-NT: Pananu jaara nasaatia jama, neyonaari sorequee. Na shuuri tiquii. Shanohua
    niquishanoori shaajequeejuhuaj. Casamiriaca pueyanoori naajuhuaj. Na casami na
    niquitiojosacarijia na canijianura juucua, canashiyaquiji shaajenutaniyajaariuhuaj.
  ziw-ziw: Zuwa dyatontomoka mpungile yakwe yanyaza mani naho amaluwa yakwe yagwa
    hasi naho utana wakwe wose wabanika. Saivyo, mgoli naye nabalangwe mwe zindima
    zakwe.
  grc-TR: Ἀνέτειλε γὰρ ὁ ἥλιος σὺν τῷ καύσωνι, καὶ ἐξήρανε τὸν χόρτον, καὶ τὸ ἄνθος
    αὐτοῦ ἐξέπεσε, καὶ ἡ εὐπρέπεια τοῦ προσώπου αὐτοῦ ἀπώλετο· οὕτω καὶ ὁ πλούσιος
    ἐν ταῖς πορείαις αὐτοῦ μαρανθήσεται.
  nag-nag: Kelemane suryo to gorom diye aru ghas khan ke bhi sukhai diye. Ghas laga
    phul khan giri jai, aru tai sundur dikhi thaka to harai jai. Etu nisena, dhuni
    manu rasta te safar kori thaka homoi te, taikhan bhi harai jai.
  eng-OEBCW: As the sun rises, and the hot wind blows, the plant withers, its flower
    fades, and all its beauty is gone. So is it with the rich. In the midst of their
    pursuits they will wither away.
  knj-NT: Ja' yet naat xa chi a c'u, chi taji bulna yu sjowal k'ak', catu' junne txolan
    chi puj el xumac an, catu' man xa watx' oj yili. Jaxca chi yun staj xumac an ch'im
    tu', quey tu' oj yun slawoj ey eb be'om tu', yet lalan syamban sbe'omal eb.
  deu-1912: 'Die Sonne geht auf mit der Hitze, und das Gras verwelkt, und seine Blume
    fällt ab, und seine schöne Gestalt verdirbt: also wird der Reiche in seinen Wegen
    verwelken.'
  san-PUN: ਯਤਃ ਸਤਾਪੇਨ ਸੂਰ੍ੱਯੇਣੋਦਿਤ੍ਯ ਤ੍ਰੁʼਣੰ ਸ਼ੋਸ਼਼੍ਯਤੇ ਤਤ੍ਪੁਸ਼਼੍ਪਞ੍ਚ ਭ੍ਰਸ਼੍ਯਤਿ ਤੇਨ ਤਸ੍ਯ
    ਰੂਪਸ੍ਯ ਸੌਨ੍ਦਰ੍ੱਯੰ ਨਸ਼੍ਯਤਿ ਤਦ੍ਵਦ੍ ਧਨਿਲੋਕੋ(ਅ)ਪਿ ਸ੍ਵੀਯਮੂਢਤਯਾ ਮ੍ਲਾਸ੍ਯਤਿ|
  nob-LB: '@see-verse:JAS.001.010'
  ntj-ntj: Yuwa, wati tjimarri purlkanyatjarra parrangaraku-parrangaraku waarkangkartu
    wiyarringku. Tjiinyakurlu warta yirnuntjitjarra ngaralanyangka pirriyalu puula
    punkatjingala, palunyapirinypa.
  sxb-NT: Aeniki enyanga ne efumre no owuyu wuayo, wusamba owusuwi nawuno amauwa gaagwa
    ansi kandi owulootu wuawuo wuaoneka. Mu engira endala eyo, omunyazi aaza okuteeka
    namba na akiakola emirimo giae.
  nhu-NT: No diuu ké sane dioo baa ton'yi ɛ ɛgay yowlɛn, ɛ fow wvù yî dvú le yɛlɛ,
    ɛ bvujoŋkɛ bwew ka, nu kɛ lɛŋlɛŋ no wee wvù ghane kuŋene kpwaw we nu ke egɛn.
  row-row: '@see-verse:JAS.001.010'
  msy-msy: E fo, aruem anaga pamtem gara temem gisirazɨma a mɨdɨi. Ezɨ tememɨn akɨmarir
    aghuiba suaghira, egha dar ganganim bar ikufi. Ezɨ kamaghɨra gumazir bizir avɨriba
    itim, a uan ingangarim damuvɨra ikɨva an tongɨn aremegham.
  agg-agg: Sapo hüfɨhamɨndɨ afɨndɨ pare kɨkasowohü ana, wohɨ ranai yaparɨyo randühɨ
    ahandɨ ahurɨ ranai yaparɨyo hɨfokoefoendühɨ asu ahandɨ yihuru aboedɨ hɨmbo-mayo
    ranai-amboanɨ moaruwai-mbofehane. Mare yahurai-anɨmbo nindou sapo napo afɨndeimbɨ-mayu
    ranai-amboanɨ ahandɨ ratüpurɨ afɨndɨ ra ratüpurɨnduhü ranambe yɨfɨndümbui.
  ptp-ptp: lêc hɨyôv obêc linac myapɨlihi ge od ya i ngɨgo dɨ mavɨya nivɨha tyo ob
    yal la vêl dɨ i yib. Om xomxo wê susu tɨbeac gee obêc vông yuac lec mɨ dô lê,
    lêc buc wê obêc yib ge od ob sea yuac yuu susu vɨhati obêc dô xel, dɨ ob yib mɨ
    la pɨleva.
  nak-nak: La tahalo la vuliti, eia mai la sese la gelegele. La haro ge agi titili,
    la sese la gelegele eia ge pakuku, eia goio paru bulalahu molitio, etato kati
    hilo la marasala. Me taritigi etato ge matagaga sesele mai ele veia la tahalo
    la vuliti eia ge peho taro la igogolu tetala ale eia vagari tautavuale.
  lbb-lbb: Pa a kamis i hanot taum ana laplapangna, i rang a rakai, pa sarna ir punga,
    pa a wakak a tatatai ono ir rop. Arlar ka otleng ana tena gongon, ir rorom ning
    ir molot ot ana nuna gongonla.
  kan-2017: ಸೂರ್ಯನು ಉದಯಿಸಿದ ಮೇಲೆ ಸುಡುವ ಬಿಸಿಲಿಗೆ ಹುಲ್ಲು ಬಾಡಿ, ಹೂವು ಉದುರಿ ಅದರ ರೂಪದ ಸೊಗಸು
    ನಾಶವಾಗುತ್ತದೆ; ಹಾಗೆಯೇ ಐಶ್ವರ್ಯವಂತನು ತನ್ನ ಪ್ರಯತ್ನಗಳಲ್ಲಿ ಕುಂದಿಹೋಗುವನು.
