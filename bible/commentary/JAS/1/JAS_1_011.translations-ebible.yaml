  lbm-lbm: कहालीकि सूरज निकलतो समय कड़ी धूप पड़य हय अऊर पौधा मुरझाय जावय हय, अऊर ओको
    फूल झड़ जावय हय अऊर ओकी शोभा कम होत जावय हय। योच तरह धनवान भी अपनो कार्य म चलतो
    चलतो नाश होय जायेंन।
  ncj-NT: Huan ihcuac panquixohuas in tonaltzintli molui hualtlatotoniya huan ijcon
    mohuatzas in xihuitl. Huan huetzis ixochiyo huan ijcon tlamis icualnesca. Ijconon
    quitlamis in rico in tlen oquipiyayaya.
  yuj-yuj: '@see-verse:JAS.001.010'
  kto-kto: Abit ara tara la betong efan, mitara papamne ga ume maii palisip. Sasaip
    ma kaburabap a palis la mime melum, ga sasaip ma kaburubap mila mumurum la mime
    nam. Aret tie ga miriro teip la memanim papot ma pagap, mirie gat eba man saikmeng
    na tara la man makosarmeng ka non ara non ara ubiap.
  gmv-NT: ኣዋ ኣርሼይ ፁጊዲ ማታ ሹሊሴስ፤ ማታ ጪሻይካ ሹሌስ፤ ኢዛ ሎዔቴꬂካ ꬋዬስ፤ ሄሳꬆካ ዱሬይ ሃች ሃች ዳቡርሳን ዲሺን
    ኢዛ ዱሬቴꬂ ꬋዬስ።
  por-BLT: Pois o sol sobe junto com o vento escaldante e queima a grama. E as flores
    murcham e a sua beleza é completamente destruída. Tudo o que os ricos alcançam
    irá desaparecer justamente do mesmo modo.
  stp-NT: Na guꞌ noꞌt jix ioꞌm bhaiꞌ xi chon, bhaatai pu naiꞌ ji gakiaꞌ bɨɨx bɨnkam
    gu toonaꞌn, jix gak mi jaꞌp pup katkaꞌ, miꞌ pu dɨbai cham paiꞌ ka matgilhiaꞌ.
    Puꞌñi ɨp guiꞌ nam jir jix chutumñigam, jotmodaꞌ pɨx cham paiꞌ matgilhiaꞌ noꞌt
    tuꞌ ma duu, gio guꞌ pu nix chuꞌ ɨp ku bhɨikaꞌ.
  mgc-mgc: Kadra asi nzere, bi kyïtu o'bɔ weno ne, döru mo alëpï, ehe teme 'bɔmo ne
    ayaŋa gbɔ. Mï gërï kölö ne, vo wa kayo akayaŋa mï lɔ'ɔ 'bɔmo.
  ame-NT: T̃arroʼmar ñeñt̃ ror atet̃paʼ ñerraʼm oʼch huapaʼmuena atsneʼ, ñerraʼm oʼch
    atserrtapaʼ c̈hach aʼuyatoñña pueʼchor, añña puerorerñapaʼ oʼch shornaʼtua; ñeñt̃ña
    att̃o cohuentenapaʼ oʼch huañ. Eʼñe atet̃ penaña ñeñt̃ ec̃llayoret̃. Eʼñe puechecmaʼteñot̃paʼ
    huañerrchaʼ ñam̃a.
  mgh-2016: Ukhalhawaya nchuwa vanopharelha aya ni uviha ninoopaha minyepu, ituva
    chinoonyaalha ni umora ni urera waya wonkhaye unoomalha. Phi chiichammo etu, attu
    o upuha anoonyalha thoko ituva mu upuhani mwaya.
  kvn-NT: Imi tad pela-pela kaalil, tud-chagla tinkudo, e-turpa pél apatido, e-nugu-takleged
    pelgunonimogo. Tenal tule-mani-ibgan ampa tud-yopí tamalmo, imi mani-e-nikad nue-naojul
    pelgunonimogo.
  gvf-gvf: Are bil dongure minin kengi sire kuun sungwa gilgin gule ule di yaa main
    simue. Kuun sungwa kaun wai kanebinba, gilgin gule ule di yaa main sungwa bile
    yaangwa kanebinwe. Kal para kuun sungwa main paangwa mere, kalkan aa te nongwa
    yal kobe kobile moni konagi ere milungwa kaun, kirara u main pire wei sinamue.
  san-ISO: yataḥ satāpēna sūryyēṇōditya tr̥ṇaṁ śōṣyatē tatpuṣpañca bhraśyati tēna
