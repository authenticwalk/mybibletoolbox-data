  pan-pan: ਕਿਉਂ ਜੋ ਸੂਰਜ ਚੜ੍ਹਦਿਆਂ ਹੀ ਤੇਜ ਧੁੱਪ ਪੈਂਦੀ ਹੈ ਅਤੇ ਘਾਹ ਨੂੰ ਸੁਕਾ ਦਿੰਦੀ ਹੈ ਅਤੇ
