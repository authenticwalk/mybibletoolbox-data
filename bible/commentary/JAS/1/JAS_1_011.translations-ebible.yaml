verse: JAS.001.011
translations:
  kpx-kpx: Valavala kena siaito vaniu hamage auna solekai tutukai dobai. Ige valeleve
    kena solekai uoholisi. Iale ke nahate kunaite keabuna abu lovi vasege vaveve toelana
    abuemo lohoge abuna solekai kemo dobuluvisi. Katealemo lainaho la kunaiu uge mesoho
    uoholige ke huhulahagelive. Isito kemo vahaeholahave.
  okv-H: amita be amo amita haja vaja avo sasaha koru ainge iji vevere na kajeoi jaise
    eto karaun eto veaguja eto haja vaja embo ainge dombo pehasuja eto amita pure
    nei te nei te irae aisuja.
  tbo-tbo: A houga ega ita dao babana kabudala apo ina lalani po belana ina kokodila
    po ina peu ma a didigana ina kokoe. Tu wigapola galenana naka pite, a gapola e
    ibagibagihi ma apega ina meidaodao.
  mal-C: സൂര്യൻ അത്യുഷ്ണത്തോടെ ജ്വലിക്കുമ്പോൾ പുല്ലുണങ്ങി, പൂവുതിർന്ന് അതിന്റെ സൗന്ദര്യം
    നശിച്ചുപോകുന്നു. അതുപോലെതന്നെ ധനികനും തന്റെ പരിശ്രമങ്ങളിൽ നശിച്ചുപോകുന്നു.
  grc-SR: Ἀνέτειλεν γὰρ ὁ ἥλιος σὺν τῷ καύσωνι, καὶ ἐξήρανεν τὸν χόρτον, καὶ τὸ ἄνθος
    αὐτοῦ ἐξέπεσεν, καὶ ἡ εὐπρέπεια τοῦ προσώπου αὐτοῦ ἀπώλετο· οὕτως καὶ ὁ πλούσιος
    ἐν ταῖς πορείαις αὐτοῦ μαρανθήσεται.
  bgc-bgc: सूरज लिकड़दे ए घणा घाम पड़ै सै, अर घास नै सुक्खा देवै सै, अर उसका फूल झड़
    जावै सै, अर उसकी खूबसूरती जान्दी रहै सै। इस ढाळ धनवान भी अपणे काम करदे-करदे माट्टी
    म्ह मिल ज्या जावैगा।
  khz-khz: Garo emaragena aonai, tiavuna kukulana na gawa erala-malaiana, ne tiare
    na eketo-vagina, gitagitana ralemana eaikina. Gena e gana vogovagi talimana maki
    vovetaina pene lekwalekwa gena rinaga inagulura kalakalarai.
  deu-TKW: Denn die Sonne gieng auf mit ihrer Glut und verdorrte das Gras, und seine
    Blume fiel aus und ihr liebliches Ansehen war dahin; so wird auch der Reiche auf
    seinen Wegen verwelken.
  zsr-NT: Cni nac, le gac qui nu naꞌ ca rac qui xyiji guíxiꞌdauꞌ naꞌ catiꞌ rlen gbidz
    rudzáꞌatsca, laꞌ rbidxtë guixiꞌ naꞌ atiꞌ rguindj xyiji, len rnit yöl‑laꞌ lach
    qui. Lëzcaꞌ cni gac queëꞌ bönniꞌ dë yöl‑laꞌ tsahuiꞌ queëꞌ, nitiëꞌ tsal niꞌ runëꞌ
    dxin rguiljëꞌ yöl‑laꞌ tsahuiꞌ naꞌ.
  lin-lin: Ndenge fololo ekawukaka, ekweyaka mpe ebungisaka kitoko na yango na tango
    ya moyi makasi, ndenge wana mpe mozwi akolimwa kati na misala na ye nyonso.
  hns-NT: Djab soeroedj oegie aur sab ghaas djhoeraai djaai, tab phoel bhie djhoeraai
    djaai aur okar soendarta na rahie djaaiga. Oisane ek dhanie aadmie aur okar pasiena
    ke kaam miet djaaiga.
  noa-E: Edau pes wʉʉbaadee, khiurbaadee, sĩi khʉʉijem. Mag khʉibaadee ooimʉ thʉnarrjã
    warre chi ooimʉg okhoojem. Riknaanjã ich agjöta thʉnaabahab. Phatkhon warag paarpaju
    ẽkha nʉm ee meebaadee magʉm nem thumaa sĩi werpʉajem.
  eng-EMTV: For the sun arose with burning heat and withered the grass, and its flower
    fell off, and its beautiful appearance perished. So the rich man also shall fade
    away in his pursuits.
  mib-NT: Chi núu ni cane niāndii te cújihní, te íchí‑ni yucū, te cóyo‑ni ita, te
    náā‑ni jeē lúu cáa. Te suni súcuan ndoho tāca tée cúcá níní sá jícu de jíín jniñu
    de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नाम्‍से़आङ् नाम्‍लाःङ्‌माल्‍ले़ याःन्‍सुङ्‌ङिन् हेःसुॽ
    हे़क्‍क्‍याङ् फुङ्‌ङिन्‍नाङ् मक्‍थाआङ् नुःबा कुधाःप्‍मे़न् पेःक्‍लो॥ बा हे़क्‍केलॽरिक्‍के
    याङ्‌साकुन्‍धेसाबान्‍नाङ् खुने़ॽ याःम्‍बक् चोगुर पत्तिल्‍ले़ए सिः पेःक्‍लो॥
  xnj-xnj: Lilanga lihumila na kuganyala mahamba, na manyahi gaki gigwa na ubwina
    waki woha uyaga. Mewawa yati yivya kwa mundu mweavi na vindu vyamahele yati ifwa
    mumahengu gaki.
  mmx-mmx: Laxangking i urut la iplivi aleng la i lox amolos axap nom lempusuvus aaxa
    la i subu uto xopok at laxangka. Lampeneves teren ira xap. At nom mun langas laradi
    i ruuna levempanga solo naba met basinge leven gugu axap teren ap mo levenaleng
    i lok lugugu ren.
  cbr-NT: Barin uruquin pëcaquin xarocëx ca ro uá chushia. Usari 'i ca ro uá rëucuti
    aín upí nëtëtia. Usaribiti ca ñuñu uni ax curíquiñuira 'iti sinánxun ñu 'aíbi
    'iti 'icën.
  tee-NT: Acsni caxajtachilh ju avilhchan ni na lhi'ichich cajuna' pus ju xaxanti
    capatajuniya'. Chai jantu vana na c'usich tasui. Pus vana va chun ju tam mak'ali'.
    Lai canilh va tam pants'iquis mas t'ajun mak'aixtoknu' ju ixmak'alit.
  eng-LSV: for the sun rose with the burning heat, and withered the grass, and the
    flower of it fell, and the beauty of its appearance perished, so also the rich
    in his way will fade away!
  cak-NT: Roma cuando nipe ruchuk'a' ri k'ij, ri k'ayis nichaki'j-ka y ch'anin nitzak-e
    ri rucotz'ijal y niq'uis, más que na'ey yalan jabel oc nitzu'n. Can quiri' chuka'
    jun beyom. Raja' xa ch'anin nicom-e y nuya' can ronojel ri rubeyomal ri yerumol.
  pah-NT: '@see-verse:JAS.001.010'
  sja-NT: Mãgee nep'ono pi-ia bɨ t'ok'ãri tap'eda. Mamĩda aɨ ɨ̃rɨ ak'õrejĩru jẽra
    nɨ̃beek'ãri, pɨɨdaipari wãsiapa. Taarã-e nɨde ma nep'ono pi-ia jõdaipari. Mãga
    pɨk'a bɨ eperã p'arat'ara bee. Mimia oomaa p'anɨde pida, jõma ãchia iru p'anɨ
    jõdarii.
  xed-xed: Safa fitik ghəɗandaŋ dzafta ta kuzuŋ ná, ŋa ghwalutani, ŋa rkuta vzlizlahani,
    ŋa luta ɗinakwa rkatarkani. Manda tsaya dzaʼa luta mnda gadghəl ma slnahani ta
    magə tsi.
  mks-NT: Jáchi̱ tá na̱xi̱nu̱ co̱o ca̱ndii ta na̱cahihní já quéa̱ cama ndiva̱ha íchi̱
    mé yu̱cu̱ ta ndicava ita nu̱ á. Já ndihi va ña̱ ñúchí ndáa jáchi̱ na̱ndihi sa̱há.
    Quia̱hva já ndoho na̱ cui̱cá jáchi̱ jonáá va ndihi sa̱ha̱ ná ta jándicoo na ña̱
    cája na.
  gfk-S: No kasasa ila hananahut ma ra tamat na mamahien ma ila rangrang bing ira
    pito. Ira puspusno ila pukpuko leh ma ila hagae no nuno marmaririsuan. Io, hoke
    iat mon bileng tano turadi nong i hatur kawase ra kinkinis na watong. Ing be i
    gilgil baak ira nuno binalaan, na panim sukun no nuno kinkinis na watong.
  bmu-bmu: Wehönöŋ kota roro ohotiriiga qararaŋ köla soholiba juraŋan boloŋanimakza.
    Juraŋan eriga kembaŋaŋgö kaisoŋgolomŋi eksihimŋambuk miaŋön piahimakza. Pomŋi
    yeŋön sukinapŋini mem sehibingö lilikqilik ahakzemö, mala buörögö (rorogö) dop
    gororoŋgöme. Mewö.
  dgz-dgz: Wam ananagaet dotoue rarema to imokamep tua orot wa geamopi, rarema ganasewa
    mega auraeta, ap umap puraput apanewa anut mega gapan taiwandapinawa inak mega
    nimakap uon tata.
  eng-GNV: 'For as when the sunne riseth with heate, then the grasse withereth, and
    his flower falleth away, and the goodly shape of it perisheth: euen so shall the
    rich man wither away in all his waies.'
  zaa-NT: Tiempo ubá nna pues ca planta to' ribitsi bá cą por ubitsa, làniana ìyyà
    qui' quį nna rihuèthia bá cą nna l·lúỹa latsi' quį. Ą'hua ca enne' rico nna, pues
    la' dàliani qui' quį nittilo bą́ nna gatti cą lo tsina nu runi cą.
  eng-WEBSTER: 'For the sun hath no sooner risen with a burning heat, but it withereth
    the grass, and its flower falleth, and the grace of the fashion of it perisheth:
    so also shall the rich man fade away in his ways.'
  guh-guh: Itsa baja juameto tajë rucaina, icotia bitso ataju. Nexata ponatoxi tsaquena.
    Pematono ata othopa. Nexata pexaniamatonojavami ata verevereca bepijia. Bajara
    pijinia itsi tsane bitso pexainaejava pexainaevi ata. Yajavavereverecaena pexainaejava
    pecanajetanucaeepatota ata.
  bon-bon: Yoo, liba bimu te nuunu cama tuungenutuge, gije ne jaadaromtuge, popo cina
    tamyanuge, piba teeme miijirage opo lica birige, siige. Dogwe biname cuta pepu
    gemi; teeme ai gawecewe cabu ireclota lui lecarage lica gyene. Teepi budre pa
    läbitipesi teeme kaakesea gaabe cabu liba waatni-nusi rarekaake päpäname.
  nhw-BL: Pero quema pehua tona chicahuac, nopa sacatl huaqui. Huan nopa xochitl nimantzi
    pilini huan huetzi, huan ayacmo nesi yejyectzi. Quej ni itztoc se quentzi tonali
    se masehuali catli tominpiya huan teipa quema moneltequihuía, tlatocmiquis.
  swh-ONEN: Kwa maana jua kali lenye kuchoma huchomoza na kuliunguza, likayakausha
    majani, na ua lake likapukutika, nao uzuri wake huharibika. Vivyo hivyo tajiri
    naye atanyauka akiwa anaendelea na shughuli zake.
  wbi-wbi: Ilijuva lidibula, Nike vwimila ulujuva ulukali, amamela ghikwuuma, uvuluva
    vusanguka, uvunono vwa livuva ilio vunangika. ndavule anala avanhu avamhofu vilitipulivua
    ye vijiigha vitigha ni mbombo saave.
  bba-bba: Sɔ̃ɔ yɑrɑ kɑ win yɑm susuru mɑ yɑkɑsu ɡberɑ, sin wɛ̃su dɛrurɑ mɑ sin burɑm
    kpɑ. Nɡe mɛyɑ dukiɑɡii u koo dɛrurɑ win sɔmɑ sɔɔ.
  eng-KJVCPB: 'For the sun is no sooner risen with a burning heat, but it withereth
    the grass, and the flower thereof falleth, and the grace of the fashion of it
    perisheth: so also shall the rich man fade away in his ways.'
  kgk-NT: Kwarahy osẽ ramo, kwarahy ojope-ma ramo, ipoty piru-ma yvoty. Ombopirupa-ma
    kwarahy. Upéixa ave omba'e reta-rehe anho rei oiko va'e oiko. Hetave ogwereko
    hagwã-rehe omba'apo jave, ipiru ete ho'a hagwã oho-vy. Upéixa-gwi ne mba'e reta
    reta jepe, nde rereko ramo gwekogwypyve Hesu-rehe ha-py evy'a joty eiko-vy. Peẽ,
    Hesu reroviaha kwéry, pevy'a meme katu peiko-vy.
  waj-waj: Suaivo ngioo tammaivaudiri ikiauvaki yaagueeqama taikio rikioo ikiauvo
    aasannaikio pairaivo tasisieenno mmataivaki tuoo vioo maisaivai. Itaama vaineema
    hoona suvuai vaidiivo ari mmooriiyauvaara yaata utuoo iinnonno fai suai voovai
    nnino taikaanaravai.
  cpy-cpy: Aririka ishintsite rooryee ooryaa okama-teyakitzi incha-teyaki, eero iñeeteero
    owaneenka-teyakityaa. Ari ikimitee-yaari eejatzi ashaahantzinkari-paeni, eero
    iñaakoe-teeri rowaneenkatan-teeyaawo oshekitakira rantawaeri-paeni.
  mpx-mpx: Sabwelu i ha ge i yana lala, kalakalasina kaiwena mwawin i aliga, inoke
    lanina i sogu yaka wana waisi i mowasi. Inoke i ola al to, sauga togogomwau iyoho
    wana gogomwau ana tuwalali i awaawaginol, yaka ni yaomal.
  wbp-wbp: '@see-verse:JAS.001.010'
  luo-luo: Nikech ka chiengʼ rieny maliet to owangʼo maua kod thiepene kendo gilwar
    piny kendo berne rumo. Kamano bende e kaka ja-mwandu biro lal nono, kata mana
    kotiyo tijene.
  nhe-NT: Pero quema pehua tona chicahuac, nopa sacatl huaqui. Huan nopa xochitl nimantzi
    pilini huan huetzi, huan ayoc nesi yejyectzi. Quej ni itztoc se quentzi tonali
    se tlacatl tlen tominpiya huan teipa quema moneltequihuía, tlalochmiquis.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܙܵܪܹܩ ܫܸܡܫܵܐ ܒܚܸܡܹܗ ܡܲܩܕܵܢܵܐ ܘܡܲܒܪܸܙ ܠܓܸܠܵܐ، ܘܦܸܩܚܹܗ ܟܹܐ ܢܵܦܹܠܔ
    ܘܫܘܼܦܪܹܗ ܟܹܐ ܛܵܠܹܩ. ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܥܲܬܝܼܪܵܐ ܒܸܬ ܛܵܠܹܩ ܒܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ.
  esk-NT: Upinġaami uunaqtaqman siqiñġum pannaqłukkai ivgich. Nauriat katakhutiŋ,
    qiñiyunaġaluaqtuat piunġiġaqtut. Taitñatun umialik tuqulliñiaqtuq iñuuŋuraġniallaġmi.
  msb-msb: An dinghot maluluyos sa grabe na init myintras nagapataas an adlaw, kaya
    natatakdag an mga burak sani kag nawawar-an sin katahom. Kapareho man ini san
    mayaman na mamamatay man lang myintras nagahigos sa pagpayaman.
  cpa-NT: Lø²quing² høg² nung² na³ma²dsíg² hieg². Jøng² quian¹² lí³. Ha¹chi² ma¹li³hioh¹³
    jní². Jø¹² bí³ lah¹jøng² dsa¹ŋë́² dsa² chi² ma¹dsio¹² quiah¹². Dsan²dsa. Dsa¹hén²
    ta³ quiah¹²dsa.
  dso-dso: ଜେନ୍ତି କି ବେଲ୍‌ ଉଦିକରି ବେସି ତାତିକଲେ ଗାଁସ୍‌ ସୁକିଜାଇସି, ତାର୍‌ ପୁଲ୍‌ ଜଡିଜାଇସି
    ଆରି ତାର୍‌ ବାନିମୁର୍‌ତି ନସି ଜାଇସି । ସେନ୍ତାରିସେ, ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌ କାମ୍‌ କରି କରି
    ମରିଜିବାଇ ।
  meu-meu: Badina be dina e tata dae rohamu, e ḡaraḡaramu, rei e hamaraiamu; bena
    huahuana e hehuhumu, bona ita-itana namona e oremu. Taḡa tauna danu unu baine
    lao bubuni toma.
  yva-NT: 'Weye uma seo apa mamoane mo raono, uge mayon ti ntaruran muno ama ngkenave
    raumandi. Maisyare omai tavon vatano apa ananuge raene apararita rai: Masyote
    anteter poroto po apa anakere raijar inda po doije ratande ai, weramu kavuratawe
    kakai kobe.'
  dgc-dgc: bagay mabati na tu pasi na bilag. Da késikat na bilag a mepasi, éy malanés
    i bulaklak a hanggan mate. Pati tu kemahal de, éy maibut be. Nadid, kona be sa
    i mayaman a tolay, a mate be side a ginanan de tu kayamanan de. Ta Ipagkasala
    Na?
  zpm-NT: '@see-verse:JAS.001.010'
  hix-NT: Àsok hana nay ha, eherkotkuru. Kamàmà yasawnuhtukatxhe rma, nuskurumenten
    hamà, taknye rma haxa esnàr ke. Ohxe rma haxa xenyxahotho ryhe nosomtatkehe. Àro
    wyaro rma rha, nosomtatketxhe hampànà, tkatxhonkemàtho komo. Tomyawon kom hoko
    rma tehtokonye, nosomtatketxhe hampànà, nyamoro ha.
  sim-sim: Ta nor tasaha amba amba nor jiwak minja simbalesik hatlayirakoshiwak minja
    se lihi kohorakanda lir. Uhunda hom ma or mbele mbele ngashi oto erem. Lerawu
    orhin or laha ihi lerawu nindik or hashiwak mbele mbele orhi ondo olmu misambi
    torok wawa, mbeek er nga nor laha ikwa ambu lir.
  npi-ULB: किनकि प्रचण्ड तापसहित सूर्य उदाउँछ र घाँसलाई सुकाइदिन्‍छ । फुल झर्छ, र
    त्‍यसको सौन्‍दर्य नष्‍ट हुन्छ । त्यसै गरी, धनी मानिस आफ्नो यात्राको बिचमा नै बिलाएर
    जानेछ ।
  cgc-cgc: Di' ba daw adlaw an magdatas, silak an ta adlaw sikad dangga daw lamunon
    man an maglayeng na iya na bulak manlatak daw ula man en kadayad ya ta bulak?
    Iling man tan kaimtangan an ta mga manggaranen. Danen an mapatay maskin gasake
    pa danen an ta iran na pangabuian.
  tim-tim: Dewutâ kârikŋe pando emet kâlâp akto lâwin buluŋe pekmâ gem kulemŋe âlepŋe
    are bo akmap dop hainâk luâk siâ kotŋe siâ siâ dondâ talaŋmap arekŋe âi aregâlân
    nâŋgâmbo humo akto âmâ ainâk Anutuŋe agaŋdo bo akbiap hain nâŋgâwiâp.
  yor-yor: 'Nítorí oòrùn là ti òun ti ooru gbígbóná yóò gbẹ́ koríko, ìtànná rẹ̀ sì
    rẹ̀ dànù, ẹwà ojú rẹ̀ sì parun: bẹ́ẹ̀ pẹ̀lú ni ọlọ́rọ̀ yóò ṣègbé ní ọ̀nà rẹ̀.'
  wos-wos: Némafwi nukwa xale xéndéka séfi ya xérékékwa mur akwi yandéka dé mawe bari
    réka yata héfambu xakri. Xakre héfambu reta blaréta dé yikafre yahambandé. Yahafi
    yata dé bari hiya. Mawe bari réka yandaka maki, xérénjuwi mama du deka jémbaka
    sarékéta jémba yata bari hiyatandi.
  emp-NTPO: Ʌ̃mãdau odjad̶acarea jʌ̃wʌ̃rʌ̃ãba chiruara põpõnozoabaria. Maʌ̃be dji
    põnõ jurruped̶a idji biya quirura jõbaria. Ara maʌ̃ quĩrãca ne bara b̶ʌra ewariza
    parata edai carea b̶ʌd̶e beuya.
  eng-F35: For the sun rises with its burning heat and withers the grass, and its
    flower falls off and the beauty of its face perishes. Just so the rich man will
    be withered in his undertakings.
  ind-ind: Ketika matahari meninggi dan angin panas berhembus, rumput pun mengering
    dan bunganya gugur, lalu lenyaplah keindahannya. Demikianlah yang akan terjadi
    pada setiap orang kaya. Mereka mati pada waktu usahanya sedang mekar berkembang.
  pes-OPCB: زیرا آفتاب با گرمای سوزانش برمی‌آید و آن گیاه را می‌خشکاند. شکوفۀ آن نیز
    می‌افتد و زیبایی‌اش از بین می‌رود. به همین‌سان، ثروتمندان نیز در همان حال که سرگرم
    تجارت هستند، محو و نابود خواهند شد.
  mpt-mpt: '@see-verse:JAS.001.010'
  ssx-ssx: Oli natema꞉ta꞉ titipu wopu pitolo hata꞉ opa꞉liao yopulu hata꞉ hande ambumanu
    hapuao hala꞉me. Kutupa mo palapala manuna꞉ kiliki lia ta wilie ekita꞉ dutu pa
    pa pu lopaata꞉ ipika꞉ au la꞉la꞉ ekita꞉ hoeyaalieke. Koto tupa꞉ mo hamoko halima꞉
    ipika꞉ bisinisi pitolo hata꞉ homilieke.
  mkl-mkl: Bɛi inunu í yɑ dede do inyɑ ɡbɑ̃ɑ nɔ ku jo wuɑ ku ɡbɛ, nɔ kokou ku cuku
    kusĩɑɛ ku tɑ̃, bɛɛbɛ mɔi ilu fiɑ ɑ́ nɑ ku wɔ́ bɛi kokoi jĩi si ɑninii icɛɛ.
  gaq-gaq: ସ୍ନିନେ ତାରାସ୍‌ ତାତିରେ ଚେଃମୁଆଁ ନ୍‌ସୁଆର୍‌ୱେଏ, ମେଁନେ ସାରି ଲଃୱେଏ ଆରି ସବା ନାସେୱେଏ
    । ଦେତ୍‌ରକମ୍‌ ସାକାର୍‌ ଣ୍ଡିଗ୍‌ ମେଁନେ ସାପା କାମ୍ ଇଂ ବିତ୍ରେ ମେଃସୁଆ ଲଚ୍ୟାୱେଏ ।
  gof-RNT: Away ba mishaara keyidi maataa melisin, ciishshay qolettees; iya lo77otethayka
    dhayees. Hessadakka, dure asati bantta oosuwan daaburishe dhayana.
  unx-unx: ସିଙ୍ଗି ରାଁପ୍‌ରେୟାଃ ଲଲ ହୟତେ ତାସାଦ୍‌ ରହଡ଼୍‌କଆଃ, ଆଡଃ ଏନାରେୟାଃ ବାହା ନୁର୍‌କଆଃ
    ଏନ୍ତେ ଏନାରେୟାଃ ସୁଗାଡ଼ାନ୍‌ତେୟାଃ ଜିୟନ୍‌କଆଃ । ଏନ୍‌ଲେକାଗି, କିସାଁଣ୍‌ ହଡ଼ହଁ ଆୟାଃ ସବେନ୍‌
    କାଜିକାମିରେୟାଃ ଭିଡ଼୍‌ରେ ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ଜିୟନଃଆଏ ।
  gah-gah: Ho noiteko lokiko netá guvava mikinogo ive. Lá ooko guvava legemó zekiko
    avogisa gopa inogo ive. Ámina iki henóiki vegenalita hozagazagú niviki tolova
    inigave.
  lcm-lcm: Arai, taun a makarap kapo sanglak na sinang ka ngan ia, kanla ngoilan na
    ka uak ane vunep, na miminaungan ina kala kovek. Kapo asukang palau, igenen tauia
    kan kun ngoilan na kan mat, taun kapo telan ta bil miang.
  aer-aer: '@see-verse:JAS.001.010'
  qvc-NT: Chaqa rupay lluqshimushpa ancha rupayaptin, qewa chakiptinqa, shumaq tuktungunapis
    wañushpaqa, manam shumaqchu kidan, ¿manachu? Chay tuktukunashinam kapuqkunapis
    imata ruraykashpa qellayta ganananqa, qonqaylla das rinllapa wañuq.
  tgl-ULB: Sumisikat ang araw na may nakakasunog na init at natutuyo ang halaman at
    ang mga bulaklak ay nalalagas, at mawawala ang kagandahan nito. Sa parehong paraan
    ang mayamang mga tao ay mawawala sa kalagitnaan ng kanilang mga gawain.
  cbs-NT: Mabuya jiwebiani eskaxankanikiki. Jakidi matu yuinun ninkakanwen. Ni jua
    tuea jawenduabiaken badi taxni kujaidakidankin jua jawendua pepabia benukin badin
    utsi wakin nidi amis keskai jaska keskadiai juni mabuwanyan jiwea mawai jawen
    mabu jawenduayabia jawen mabu inanananmis jabu benui yamanunbadikanikiki.
  xtm-NTPP: Vaa nuna kana kandii ma te ku‑i'ni xeen ma, te yi'i ma chi yichi i, te
    ita i ma chi kun‑kava, te naa ja vivii ni kaa i ma. Te suni sukan kúu tna xiku
    ma ji'in ndaka ja jaan i ma ji'in ja ndáxiko i ma.
  nnq-nnq: Lichoba pilipita lumu kubala nu kulembuya matutwe, na maloba gakwe kutola
    pae nukualaje kabe. Uyo na mundu juna uloi apakujebelea mukubegele kwakwe.
  bao-NT: Taa jatia, muipũ bʉaro cʉ̃ ca aji mʉa doorora jini, ca oori pea ñaacoa,
    ĩaricaro añurije ca niimijãrije, to cõrora peticoa. O biiri wãmera ca apeye paigʉ
    cãa, pairo cʉ̃ ca apeye cʉti niirije watoara yai nʉcãcoarucumi.
  san-ORI: ଯତଃ ସତାପେନ ସୂର୍ୟ୍ୟେଣୋଦିତ୍ୟ ତୃଣଂ ଶୋଷ୍ୟତେ ତତ୍ପୁଷ୍ପଞ୍ଚ ଭ୍ରଶ୍ୟତି ତେନ ତସ୍ୟ ରୂପସ୍ୟ
    ସୌନ୍ଦର୍ୟ୍ୟଂ ନଶ୍ୟତି ତଦ୍ୱଦ୍ ଧନିଲୋକୋଽପି ସ୍ୱୀଯମୂଢତଯା ମ୍ଲାସ୍ୟତି|
  huv-NT: Cos wüx apmajntsop nüt apmerraar xeyay, quiaj soex apmawaag, ajpoet nej
    apmajtean, quiaj ümb ajüic atsüjyay ombas. Atquiaj alndom majlüy wüx nop nejiür,
    masey teamapiüng marang minajiüt nej oxep nawiür, pero tealeámban marang, quiaj
    andeow.
  otn-NT: Nu̱'a̱ ga̱ mpa ra̱ hyadi 'mø ma̱ pa, ra̱ paxi da̱ 'yot'i, ya da̱ dährá̱
    døni̱, ya di̱ m'mɛ'a̱ te ga̱nho. Njarbʉtho ra̱ mmɛ̱mmɛti 'mø di xa̱ndra̱ mɛ̱nyu̱
    ya ngue nnepe xa̱ngu̱ di̱ nja, pɛ nu̱'mø bi du̱, da̱ zotrá̱ mɛ̱nyu̱ xa̱ xa̱ndi̱.
  nop-nop: Mele adi haniŋ labuŋa kudutŋiŋdi kilihikit dalak kaŋ sigeneeŋ wowoŋgimiŋŋiŋ
    golopmaune tinahukutŋiŋ momooŋ u dapmalak. Undugoŋ hinek metam bomboŋ duhuduhuhinit
    adi kwanai tomboyoula tihatineeŋ iŋgoŋ oŋ, kumuŋ tineeŋ.
  obo-NT: Su otid moohiting don kos allow, od kaanos kos mgo sabbot woy'd pongo-umpad
    kos mgo kovukaran, woy od ka-awa ron kos kogolingoy tadda. Iling en mandad tadda
    kos minuvu nod koruwonnan, su laggun tod kosasow sikandin to mgo korotuwan din,
    tigkow od inguma kandin kos kopotayan.
  cak-ENT: Roma ja tok npu'u ruvüch ri k'ij, jari' tok ri k'ayis nchaki'j y nq'uis-ka.
    Xa ntzak c'a e ri rusi'j y nq'uis, stape' (aunque) juis jabel ntzu'un nabey yan.
    Quiri-vi jun beyon. Rija' xa chanin ncom-e y nuya' can ri rumolic ri rubeyomal.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤠᤶᤛᤧᤀᤠᤱ ᤏᤠᤶᤗᤠ᤺ᤱᤔᤠᤸᤗᤧ ᤕᤠ᤺ᤴᤛᤢᤱᤅᤡᤴ ᤜᤣ᤺ᤛᤢ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤑᤢᤱᤅᤡᤴᤏᤠᤱ ᤔᤰᤌᤠᤀᤠᤱ
    ᤏᤢ᤺ᤒᤠ ᤁᤢᤎᤠ᤺ᤵᤔᤧᤴ ᤐᤣ᤺ᤰᤗᤥ॥ ᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠᤴᤏᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤖ
    ᤐᤳᤋᤡᤸᤗᤧᤀᤣ ᤛᤡ᤺ ᤐᤣ᤺ᤰᤗᤥ॥
  mie-NT: Chi tá quénda ncandiī de cúhihní, de yíchī-ni yūcū, de cóyo-ni itā, de náā-ni
    jā viī cáá. De suni súcuán ndoho ndá tēe cuícá juni íyó dē jíín ndá tiñu sáhá
    dē.
  san-TIB: ཡཏཿ སཏཱཔེན སཱུཪྻྱེཎོདིཏྱ ཏྲྀཎཾ ཤོཥྱཏེ ཏཏྤུཥྤཉྩ བྷྲཤྱཏི ཏེན ཏསྱ རཱུཔསྱ སཽནྡཪྻྱཾ
    ནཤྱཏི ཏདྭད྄ དྷནིལོཀོ྅པི སྭཱིཡམཱུཌྷཏཡཱ མླཱསྱཏི།
  qve-NT: Inti lloqsimuspa ruphamuqtinmi, qoraqa ch'akipun. Chaymi t'ikapa sumaq kayninpas
    ch'akipuspa, urmapun, hinaspa chinkapun. Saynallataqmi pasan qapaq runakunawanpas.
    Paykunaqa negociollankupi ocupakuspankun wañupunku.
  pao-NT: '@see-verse:JAS.001.010'
  cbu-NT: 'Napancha: kizpur zar zatkachu, chirichir nda yutarit mawirukiya. Mawiruyaru,
    kuruskiya. Sheeru napamaam wanasireeja. Siy ashkitamta maachiritis. Yusur kurikee
    arangeem putamaam zandkitaateesa, ashiritaa uru maachiritis kuchakuchtachiya.
    Ashiri kurikee chinarintspa, nuw siyaa atashina.'
  usa-usa: aabaúmá kéutena aaqá kégautowana áápepaaqa kokoq umá kááyakena wíráati-yataakon
    arammá popoq marabí kéiye. mirá kéitanama íma íráqô-qtataaqa pááq umá wániye.
    móraiq umá min-nákómá taíbaq-otamma makáina-nakoma wení oótaqtaba kéinana páátákáá
    wenaúwaraimma ánataginiye.
  soy-soy: Ntuŋɛ yɛ leemɛlɛ nn ŋmɑ́kɑsi, nn mɛyúi kólɑɑsɛ, mɛfɛlɛ ɑmɛ lólu, mɛnsɔnɛ
    nn tɛnɛ. Limɛcɔ kɛ umɑ́mɑ́ isoi ii yɛ mɛkɑ́ikɑi tɛnɛ, lɛ̃ kuu ń we un wɑi ɑí
    nɛ kei pɑ́.
  hui-hui: Balawaya dedago nime da ba haragola gau lalu dogolope hagadagua homogo
    karu uruninaga biabe bialu kaore homalu bibahende ngelalu polebira.
  amf-amf: Haynin utayse oydhenka shundho waqaqa ko waqaqe; aamanoar diina ko diine;
    kosa dantanoar kaya ko kaye. Ogodettsi eedi wodimo yinin waadadhen waadimanka
    jeekada kida shidhe.
  quc-NNT: Aretaq kel loq ri q'ij, käpe ru chuq'ab', sib'alaj kub'an q'aq', kächaqi'jar
    k'u ri q'ayes. Käpulpub' ru kotz'ijal, käsach k'u u wäch ru je'lal. Je wa' kuk'ulmaj
    na ri q'inom. Xaq te'talik käkäm na ri are' aretaq tajin kub'an ronojel u wäch
    chak chumulixik ru q'inomal.
  dob-dob: Manuna ꞌabo sinala ꞌiaala ꞌediya, ꞌetamo ꞌina waiwaiyega senina nidi siꞌoapelu
    be sibebeꞌu, ta wate ꞌadi ꞌita boboꞌana ꞌigugumwala. Nadigega tuga toesaesao maꞌetamo
    sida paipaisewa ta ꞌidi mwawasa nigeya ꞌida soꞌi.
  wrs-wrs: Wo okombava si snavemava vilipipravav, esvema silvhoawol vevra. Wo manimani
    okombara wohsihavra, wo bungana kulva lilvepangavra yunalm. Bunganamba eva snamba
    besalva, heva os doa daipotava wohsihav. Honamba si osangas luhunvav bimbsnindmba.
    Eva himba mendahva popeng vrowovrava hevna bisnismba, hemba si dahavav.
  mca-mca: qe in nekpha'm ne' junu' ma' qa elejei qa yisƚax na'aj jup'elket qa namju'kii
    ne'ej ƚop'omik'i qa pa' ƚe'sinyejeitax qa hats ham. Qa hik qu' ƚunye'je' na'aj
    yiwq'axin wekwek in week neƚuts ewi'ƚƚe in yijamti'ets in yithayiki qu' lees net'ijayijfik'i
    in yiwq'axin wekwek qa qu' nawa'm ma' qa hats hamijup.
  tzo-TZC: Cꞌalal ta xlocꞌ talel ti cꞌacꞌale, ti lec tsots ta xqꞌuixnaje, jech ti
    momole ta xtaquij. Jaꞌ jech xtoc ti sniche ta xbaj. Tey ta xlaj scꞌoplal ti cꞌupil
    sbae. Jaꞌ jech ti jcꞌuleje, tey ta xchꞌay scꞌoplal manchuc mi oy ti scꞌulejale.
  mya-mya: နေ​ပူ​ရှိန်​သည်​အ​ပင်​ကို​ခြောက်​သွေ့​စေ​၍ အ​ပွင့်​ကို​ကြွေ​ကျ​စေ​၏။ သို့​ဖြစ်​၍​ယင်း​၏
    တင့်​တယ်​လှ​ပ​မှု​သည်​ပျက်​စီး​ရ​သ​ကဲ့​သို့ ချမ်း​သာ​ကြွယ်​ဝ​သူ​သည် မိ​မိ​၏​အ​လုပ်
    အ​ကိုင်​ကို​ဆောင်​ရွက်​လျက်​နေ​စဉ်​ပျောက် ကွယ်​ရ​လိမ့်​မည်။
  gng-NT: Uwien puɔ' ki ben' ki sɛ' timuɔr la, tì yuɔnh nɛ, nɛ tuʼpuum ń sokre,
    ka ji ŋmɔbe ñuɔrku. Nnɔ nɛ ufàadaan nin uʼtùon kɛ li juore fɛnm.
  cbi-NTPO: Pajta fale' daran lujuu kenmalaya, tape de-ejbiyu' kakiñu ya' llullu pajtyaimu
    juve, tsejtu naraa llullu ju'ba mafiruimu juve. Taruku bain tsaren juuñu ju' de-i'
    piyan tsainu tsuve, ya' tiba detañu jumulanu tene pensa ju' tiba deken chundu
    bain.
  ikk-NT: anwụn wahụ, ẹfịfịa rị ọfịa e shinwụn, obobo ẹ a danfụ, mma a agụụ! Ẹrịra
    k'ọ rịzị nị ndị-ịdafịn, wẹ k'e shinwụn ebe wẹ rị e bi elu wẹ.
  leu-leu: A ngaas a laak pana lagafan tateak ina e a latan femaiyang e voxo a fur
    ina latan taa tumulung e a magaafan ina i tafe malit xapiak. E voxo a mataa pana
    faat xaves vaxa, i tafe malit tapin a maana faisok sina.
  maz-NT: Na ngueje 'ma go mbes'e e jyarü, na pa'a. Nguec'ua ga dyot'ü o pjin'ño,
    y joca juenzhänä c'o. Y zö na zötjo pero ra ojtjo c'ua c'o. Je xo rga cjatjonu
    c'o rico; zö pëpjiji tõji o merio, pero ra zädä 'ma ra ndũ c'o.
  bod-N: ཉི་མ་ཤར་བ་དང་ཚ་རླུང་གཡུགས་ནས་རྩྭ་སྔོན་སྐམས་ཤིང་མེ་ཏོག་སར་ལྷུང་བས་མཛེས་སྡུག་ཐམས་ཅད་ཡལ་བར་འགྱུར་བའི་ཕྱིར༌ཡིན།
    དཔེ་དེ་བཞིན་དུ་ཕྱུག་པོ་དེ་ཡང་རང་དོན་སྒྲུབ་བཞིན་པའི་སྐབས་སུ་ཉམས་པར་འགྱུར་རོ།།
  tca-NT: Rü ngẽxguma nangunagügu ya üèxcü rü poraãcü nangu̱xetügu, rü narüṉ̃exẽ i
    ngẽma putüra rü narüngu i nachacu, rü ngẽxma nagu̱x na namexü̃. Rü ngẽxgumarüü̃
    tá ta nayu i ngẽma dĩẽruã̱xü̃chixü̃ rü ngẽxma tá nayarüxo i norü guxü̃ma.
  zpl-NT: Liꞌihua nediyaꞌhua nú chenu rliñi bichia nu chiquiꞌ nelee siquiꞌ beꞌ bichia
    huañi dañi, che sanaꞌ bee quie lue, scua unitilu nú ñia rnae. Leꞌca esquie bene
    xene atilla añinzuca nú necalla xene, nu che scua ulaxu nú neca eluxeneꞌlla.
  mbc-NT: '@see-verse:JAS.001.010'
  ndg-ndg: Lisoba lilwapita na lyoto liyotinia yumea michee, na lisoba tomboka n goloka
    kwake waha. Nganyonyo bandu matajiri bapilya muliyengo lyabe.
  wsk-wsk: Mu awuk, worem basuso se ko kowar aora biya mu kaiso, se kusuguso ale daguloso
    se ko bala yawara umu maga namoso. Se uwutatala, awiriya kumik mel suen biya ago
    mu, nu terong tala ko ura bita se wore, ekes ekes te ta namawa nama menarukko.
  toj-NT: '@see-verse:JAS.001.010'
  tbc-tbc: Id taloŋ ak, ad tubun idu dan ad luon sakar ak ilasa da. Saen an ai rouk
    fidian imagar yau dop sad bob ad itapas yau pe leil lo dam uyan tia ya. Nek ago
    mi tamol iŋ filian aman da yak iŋsan urat fidian igane yan yabi idup yen dop ibisei
    yau a.
  sna-sna: Nokuti zuva rinobuda nokupisa kwakanyanya rigoomesa uswa; ruva rahwo rinodonha
    uye kunaka kwaro kwoparadzwa. Nenzira imwe cheteyo, mupfumi achasvava kunyange
    achiri kuita basa rake.
  smk-NT: Say rabot, makri' sa masakit a amot nan awro, maragrag anay burak, tan masida'
    a bista. Wanin anamaet konan mayaman, ma'met nayay byay na sa kapresan nan mampipayaman.
  grc-TCGNT: Ἀνέτειλε γὰρ ὁ ἥλιος σὺν τῷ καύσωνι, καὶ ἐξήρανε τὸν χόρτον, καὶ τὸ ἄνθος
    αὐτοῦ ἐξέπεσε, καὶ ἡ εὐπρέπεια τοῦ προσώπου αὐτοῦ ἀπώλετο· οὕτω καὶ ὁ πλούσιος
    ἐν ταῖς πορείαις αὐτοῦ μαρανθήσεται.
  gof-WFTW: Away ba mishaara keyidi maataa melisin, ciishshay serees; iya lo77otethayka
    dhayees. Hessadakka, dure asati bantta oosuwan daaburishe dhayana.
  spa-BLM: Porque el sol se levanta con el viento abrasador y marchita la hierba;
    y la flor en ella cae, y la belleza de su aspecto perece. Así también el rico
    se desvanecerá en sus afanes.
  kyz-NT: '@see-verse:JAS.001.010'
  dao-dao: Khawnghngi lut law se ngling lü a dung cun ui law lü, a pai pi kyü khai,
    a ngtonak pi pyak khai ni. Bawimang he pi kunpan khaia ami ceh üng acukba kunga
    pyakmsai khaie ni.
  cya-cya: si'yana xa nchcua cucha lo' ngui'ni tique' cuaan 'in na, quee can' nguinan'
    tucua na lo' ndyu na, ndyijyin cha' nu tsu'hue ña'an na, cuaña'an nguiaa cha'
    'in yu cuilyiya', quinan' chendyu 'in yu lo'o cha' cuilyiya' can' 'in yu.
  wrk-wrk: '@see-verse:JAS.001.010'
  nii-nii: Yi erang kin, eni tonu opu, dinga tang kin, muł erpi, mei ełe połpu pałim
    epi ei kułii erpi kin kuk ka topu mołum ei, kułii erpi kin, boi boi nipi mani
    pułum. Pupu kin, kuk ka ei er kis mołułum. Yi mił ku, epi pei sałim wu ei, kongun
    erpi epi pei nga sipi pupu kin eim kułang kin, eim nge epi kanim kanim pei, pułpeł
    topu kin, eipi eipi am ba.
  ign-NT: Ánipirichu eta táurinajiva eta flureana; taicha te járajapapa eta muracana
    sache, tacaji­yu­jicapa. Tamutu títava eta táurina­ji­vainihi. Témiri­cai­pavare
    eta taflurena. Ene macahe mácani rico, vahi tánasimahi eta máimaha­queneana, tayanapane
    vahi macuvaraha táitava, máituca­hipuca eta macaema­tanera.
  dik-NT: Akɔ̈l ë ruɛl ku atuɔ̈nyde ë tim nyop, ku thou yɔ̈ɔ̈k dhëëŋ wën ëbën ku löönykë
    wei. Ku riääk dhëëŋden puɔth wën. Yen ë kë bï rot looi tënë raan ajak aya, abï
    mɛ̈r wei jaakde cök.
  cac-cac: yujto ayic ov yem yoc c'u, stacjiem lojnaj an̈ yuj c'ac', junn̈ej rato
