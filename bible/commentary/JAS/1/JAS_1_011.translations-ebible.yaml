    hamniyoho engo soꞌno notɨpehwosi oso hwe huhwo sohwo kako ajwo sopo wapeꞌnɨmontonoho.
  eng-AOI: The hot sun dries the flowers and they aren't pretty any more. They die
    and fall. And you rich people are like that. You are busy with money because you
    have forgotten God. Like those flowers you too will die.
  yon-yon: Kedi, aron yure yaro mananuuna nimin daananuun kumbed nong koknanuune wuung
    nuubne womberekore wuung ye manimanandeb kuu monmaraneen. Kwamune areb kii, yiribman
    yemoon ye karub kuu wan ambokibine ye deme awinoon aom kumbed kwane bobnaneena
    dowan keraneen.
  poi-NT: Químpa jém ja̱ma tsa̱m pijpa. Tɨtspa jém mo̱ya icuy, túcpa jém mo̱ya, actɨŋpa
    naxyucmɨ. Agui wɨ̱ jém mo̱ya, pero cuyajpa. Jesa̱pt́im togoypa jém rico iganam
    iwatpa jém negocio.
  wuv-wuv: Uaa fei halo na asi'aa fininaa fei baua babaiana ma na faholeaa ei guana;
    ei fotana na pasi ua ma fei fananamaiana na pedu. Ana ale'ei, mei watauda manumanuna
