    rej quiꞌya̱j canaán nij soꞌ saꞌanj, ne̱ dan me se va̱j cavi̱ꞌ nij soꞌ ei.
  cut-NT: '@see-verse:JAS.001.010'
  bel-bel: узыходзіць сонца, настае сьпёка, і высушвае траву, краска яе ападае, прападае
