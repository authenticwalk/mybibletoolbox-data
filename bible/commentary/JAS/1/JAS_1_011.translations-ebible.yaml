  cop-CNT: ⲁϥϣⲁⲓ ⲅⲁⲣ ⳿ⲛϫⲉ ⳿ⲫⲣⲏ ⲛⲉⲙ ⲡⲓⲕⲁⲩⲥⲱⲛ ⲟⲩⲟϩ ⲁϥ⳿ⲧϣⲟⲩⲓ⳿ⲉ ⲡⲓⲥⲱⲟⲩⲃⲉⲛ ⲟⲩⲟϩ ⲧⲉϥ⳿ϩⲣⲏⲣⲓ
