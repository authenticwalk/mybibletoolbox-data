    xa xi titsaꞌen.
  cmn-FEB: 太阳出来，热风一吹，草就会枯干，花必凋谢，它的美也会消散；富足之人也会以同样方式失去所获得的一切。
  gmv-RNT: Awa arshey xuugidi maata shullisees; maata ciishshaykka shullees; iza lo7etethikka
