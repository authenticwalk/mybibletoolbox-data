    ⳿ϥⲛⲁⲗⲱⲙ.
  adz-adz: I gubuꞌ tsiraꞌ inang da iyab da igauf gai maraburuab igi, da imayangꞌ gin,
    da iririruaꞌ da rini gira gan intsup sib. Sanampun bida nigi bungꞌ awaꞌ da garam
