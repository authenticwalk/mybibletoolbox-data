  ena-ena: Alaŋ igɨlalu uami. Uaiaŋ iahaiaha vɨdɨvɨdɨŋ hɨlɨdaci lɨbulɨbu agɨlaŋ husɨhalavɨlalɨ
    uami. Husɨhalavɨdaci nulɨdɨ fu hajɨŋ akuaba akuaba agɨlaŋ sɨbɨlɨ lɨdɨŋ mɨgalahɨlavɨlalɨ
    uami. Hameŋ lɨdɨŋ hajɨŋ apalɨ hɨniavɨlalɨ uami. Hulaŋ sibɨla mu mu vivi akuaba
    akuaba akape vilalɨ agaŋ nɨbu hameŋ laci ala lɨbali uami. Sibɨla vivi hɨniavɨla
    hɨmɨci nudɨ akuaba akuaba agɨlaŋ nudɨ ma ahɨliahuavɨbali uami.
  nbq-nbq: Andi, mo daga wagya dugwit, mo idup en yo angga-hedangga dis iri dugwit,
    mbuk agya lagarik mbililis erogo wambigya dugwit, elose weyak asiga hak, it ap
    ininggis werek okhedaguluk ogarit lagu-selok, eneyave anderogo at dek arusogon
    o.
  tgo-tgo: Varae i yovoro na i mbɨle, dayaghawae le vurɨgheghe kaiwae i vakatha nanako
    i mare na vunyenyeuye i dobu na ghayamoyamoma thovuye iko. Iyake ŋgoreiya thela
    i vwenyevwenye, mbaŋa ambane e yawayawaliye na mbe i vakavakatha le kaiwoniye
    vwenyevwenyeko kaero i mare.
  yap-yap: Ma fa’ani tolang e yal’ me yib gowelngin nib gel me mororey fare ke floras;
    me mul e floras riy, ma ya’an ni immoy ni bfel’ e ke kireb. Ere ku ireray rogon
    e cha’ ni pire’ ban’en rok ni bayi yim’ ko ngiyal’ ni ka be muruwliy e tirok’
    riy.
  mop-NT: Le'ec ti tan u nac'ül a q'uini, tan u chücüjtal a yoc'olcaba. Walac u ticsic
    a pocche'e, y walac u c'axül u top'. Jobi u quich'panil a pocche'e. Baalo' ilic
    u jobeeb a ayic'ala. Tan ti tan u men negocio. Chen a wilique'exe, ma' yan a ayic'al
    abe'e.
  tet-tet: '@see-verse:JAS.001.010'
  hlt-MCSB: Khomik loh a linglai neh a thoeng vaengah khopol te koh. Rhaipai khaw
    rhul tih a maelhmai kah mueithen long khaw tlum. Kuirhang khaw a caehlong ah muei
    tangloeng.
  xtd-NT: Hora xino ngandii te yo iꞌni, te yichi kuꞌu jan te jungava ita, te xe ndɨꞌɨ
    xa vili kaa‑ta. Duꞌa kuu se kuika. Nɨni kidatniu‑s xa niꞌi ka‑s xa juini‑s, te
    n‑xiꞌí‑s.
  mdy-ETH: ዓባ ዖይዺ ኬስካዖ ማኣቶ ሜልዛኔ፤ ቡናኣ ዲኢናኔ፤ ሃሣ ሚዛጱማኣ ባባይቃኔ። ዬያጉዲ ዖርጎቺ ዓሲ ፔኤኮ ቆሎ ዛሎይዳ
    ሌሊ ጳሽኪ ጉሪ ዓታኔ።
  spl-spl: '@see-verse:JAS.001.010'
  usp-NT: Cuando tiel sak'j, mak woron tichekejtak jwi'l jk'ak'al k'ij y titzaak mak
    jcutz'i'jlak y ticantak ta' chiqui' tzi rilicak. Y jilon tran jun b'iom ri b'esal
    ranm chirij jb'iomil cuando ticamc.
  zav-NT: Catə' chzo bgüižən' zniachgua, chesə'əcuad yix̱ə' ca', nach chəsə'əyiṉɉ
    ḻoɉei ca' na' bitoch choso'olo'en xoche. Can' chac len yeɉ ca' ḻeczə can' gaquə
    len le'e, ṉit yeḻə' gwni'a c̱helen' lao chelaḻ chežeɉele.
  sgz-sgz: Nas a pos mai rakrakai má ák rangi aun purpur ák marang, má namur sián
    purpur ák rus tili aun, má kán lain mákmák ák bokoh pas má. A ngorer sár mul i
    konom. Tekesi bung na tungai talar mai kán him, má káp melek mul má nák bokoh
    pas i kán liu alari kán tan minsik.
  kek-NT: Li utz'u'uj nachakic xban li sak'e ut nat'ane'. Jo'can ajcui' li cuan xbiomal.
    A'an ta̱ca̱mk usta toj yo̱k chixsic'bal xtz'akob lix biomal.
  blz-NT: Gause ilio alayo'mo ka' nakarasmo tuu', mbaka' nalaumo a rakut iya'a pataka
    narandak a mburakna ka' sianmo pore piile'on. Koiya'a uga' a mian men kupangon.
    Ia uga' bo lapus tempo i ia pintanga' mingilimang palimangonna.
  poe-NT: Tió tsji̱to̱n ya̱on la tso̱sóa imá la tí ka tso̱xámá la ko tí tsjo la tsꞌánótjen
    la tí náxrjón tsjehe la tsjeje̱. Mé xi̱kaha tso̱nhen tí chꞌín rico, tsꞌitjáyan
    ntá tsíto̱he chꞌán tí xra̱ kꞌuéchónta.
  san-TAM: 'யத​: ஸதாபேந ஸூர்ய்யேணோதி³த்ய த்ருʼணம்ʼ ஸோ²ஷ்யதே தத்புஷ்பஞ்ச ப்⁴ரஸ்²யதி
    தேந தஸ்ய ரூபஸ்ய ஸௌந்த³ர்ய்யம்ʼ நஸ்²யதி தத்³வத்³ த⁴நிலோகோ(அ)பி ஸ்வீயமூட⁴தயா ம்லாஸ்யதி|'
  cof-NT: Duque pata quinari, lapari moora jequeito puyamanhe. Lapa lulinan jequeito
    jera queereiniimanhe. Casaleri uraran jominnan, moora yucapiyamanhe. Aman cala
    tanlari jun tsanquenan moora popere manhilaichunae cala camin jominnan.
  srm-NT: '@see-verse:JAS.001.010'
  qvs-NT: Rupay sinchita nanaptin kiwakuna chakin. Sisakuna urmashpa usun. Chay usuk
    sisakunashina kullkiyuk runakuna negosyunta ruraykaptinkuna raslla wañunkasapa.
  zca-NT: Or nilen ngubizh, no or nizini ngubizh nayi', orze' nibizh rë yix nayë'
    por nazho' che'n ngubizh, no nzhab rë ye' che'ne, no nilox kwa'n nilu'i chul.
    Se'ta' gak kun rë men rrik; dub kile' bixa' rë che'n bixa', lë' bixa' gat, mbaino
    ya'n rë kwa'n kinu bixa'.
  cbc-NT: '@see-verse:JAS.001.010'
  qxo-NT: Tamya päsariptin achaywanna wayta cuyayllapä caycarpis shushur ushacäcuregnöllam
    rïcu runacunapis ushacäcuringa imaycancunapis mas capuyänanpä ashiycäyanganchö.
  mox-mox: mana niʼa kahalamania tuta nana babaʼau nayayaqa navane ʼinega ena ʼweava
    waiwainega libi ididi ina mwatuqu ta ina avuta, ta wese adi vaiqavu ana ʼita aqiaqina
    nahawala. Ta wese ʼidewana tovekaikaiwabu, mana ivetafeʼwa waiwai edi kulufa kaikaiwabudi
    adi ʼewa weaqina, ta viaqa nana gamonaya ina ʼaliga, e ʼinega edi vetafeʼwa kavona
    yani kavokavovo.
  kew-kew: Nipuna ini ro su amaa lopea rabu inina epe pepena page kilipi tea. Go-rupare
    amo ne aare mogo yaenu pa saabaina omalia.
  dww-dww: Baninama suara e raranana raḡanine, mui ta poki be inam beraninama mate
    busonama e poki da e kuruvana. Be beraninama kurinama noḡone tè kitakitana tokare
    ei kavena. Inam kauinama teneḡinama nama banaga waiguyaudima, taudi tokare adi
    yawasanae a waiguyauna mate tai kavedina.
  twi-ASANTE: Owia pue de ne hyeɛ no hye afifideɛ no ma nʼahoɔfɛ no sɛe. Saa ara na
    wɔbɛsɛe adefoɔ no ɛberɛ a wɔgu so redi wɔn nnwuma no.
  aoj-aoj: Ipaꞌ pegawa awin alipini natafi ma owaf fagaha otalef afalemba ma alaꞌulif
    hiꞌagalalef. Afis sagatagai salaꞌof eaꞌ sosaf afisi aꞌ aona. Epes isimba hiahaom
    hiamisi sondaꞌam naꞌamba atin. Afamba sondaꞌ maola bisnisi atisi, asogaꞌ siꞌi
    sosaf afisi fagagaꞌ.
  cbv-cbv: Yeó aáb jʉ̃óhna, tʉbit ã chãhachah, cháa diib téh bejnit, ã yʉ́ʉgna caá.
    Páant ã yʉ́ʉgʉchah, ã tʉ́i jígohat ã beedná caá. Pánihat pah bʉ́dí bií déedih
    wẽinibʉt ã́ih bií dée biícdih ã bʉʉdbípna caá.
  taw-taw: Chɨn nopun, sub ak lɨm gɨl, adek alaŋ amɨl sɨj tɨmel nɨŋɨd, asɨŋap okok
    mɨdupsek mɨlep gup. Mɨlep gek, nag sum abe mɨlep gɨl lug yapek, sum teplep ak
    kul gup. Adek anɨb ak nep, binɨb tap kuŋay yenɨgab okok, wog kɨli gɨ dad amnɨlaknɨŋ
    kul gɨnɨgabal.
  jic-NT: Pajal vyaja pwe mpes ts'üique tsjutsjum. Ts'utus palá yaca. 'Üsüs way jústatsja
    'in lacasana way; locopyaya 'üsüs justa tulucj. Nin p'iyá gente pülücj jatatj
    nca'lin̈ wa ca. Custjay tsji' lajay na t'emel mpes, nca'lin̈ yupj.
  zap-NT: Porke chene rlen ngbiz ne kesentyent rak neey, rbidx gyizh, ratxee xgyee
    we; nga ke rluzh xgyelzhaandxoo. Zenga ke sak menrik yra menrik logne rap men.
  wer-wer: Këra puut weerak wëën këtëp aprak nga panë maan koö möak ngentiak pitëm
    köp möeëa pöt ngaap sëpnaat. Pipta ök panë omën omnant kësang wieëaupta muntat
    öpënëak ya yamëngkem kö sëpnaat.
  ipi-ipi: '@see-verse:JAS.001.010'
  qul-NT: Inti llojsimuspa sinchita ruphayajtin, koraka ch'aquipun, t'icantaj urmakan,
    munay caynintataj chincachipun. Ajinallatataj khapajka negociota ruwachcaspa,
    mana yuyaskan p'unchaypi wañuponka.
  tnc-tnc: 'Õrĩkõrĩ je''e: Ñoaka ijia yaamaka taya jĩñua. I''suᵽakajaoka sõ''õrika
    jĩrĩwa''ri jũjika saro''si. Suᵽa imarĩ jiyurika sõibeyu. Maeje mijare yibojaweaika
    uᵽaka nime rĩkimaka ba''irĩjia rikairã. “Rĩkimabaji mayaᵽarijayua matõᵽoerã”,
    ãᵽaraka sawaᵽa niñerũ mo''arĩji reyarũkirã nime.'
  ter-NT: Vo'oku paya'íne káxe, kotuné'eoxo, isónuheo ne hí'e. Yanê'e irikóvotine
    hîu, uké'etine úhe'ene. Kúteanemo koêku ne xâne ênoti apeínoati, koêkutimo káxe
    koeku yuíxeovo âha itúkea, uké'etinemo.
  bmr-NT: Nɨhɨba ihiinoobo sefano aachɨcɨsumi, iñaavahu ochoomoneri ideecano aifefihi.
    Jaamaño ihovosɨ goovano finɨhi. Jaabadɨ inɨhɨbamɨma iicaabo inajeetefeenetɨ finɨji.
  fuf-fuf: Si naange ngen fuɗii, nge toowidii e nguleendi magge muusundi ndin, hinge
    yornude kuɗi ɗin, piindi majji on saama, ŋari majji on bonta, ko non alɗuɓe ɓen
    saamirta e nder golle maɓɓe ɗen.
  bhl-bhl: Feinka! Ataan tele ding kabalak e, mamin keko, mesesem eisneng be fulko,
    geet kelewei, kait ken ati alik bakati fulko, banim keyemkabe atew te. Beemdiw,
    emso kawtiw im kanekabiliw beem aluwbamin ibolow fukuneko, aluwkabiliw ding dim
    bakate, ikati kuanokoliw te.
  ons-ons: Kepe deineŋo saki paki sarainane gereuneŋo eki yewa kukusuluŋgi zokone
    zuraune ea buratke qake ketki kibi maepine siuke, mida lele okanmaike, rokop yalewaka
    ŋei aboŋ suaine eŋe urataine mage more gegeine mi ge kirowone kebago zokone seuke
    buratke qake ket mida leleake.
  con-NTPO: Coejechiga tansijimba de'nijan shoshovi pandisi tise ñotssia te'taja amppipa
    pasaya. Tsa'caen tsu tsa osha'choma an'bian'su'qque ñotsse gana'da junde pasaya.
  ghs-ghs: Oi ete peite humamutu dzooromi bittina rumubami noho nee ma bau bamu naatoraiho
    isakita ttumaho dzaodzaonomai oho teteta dzaetakoita nookare.
  peg-peg: ଲାଗିଂ ୱେଡ଼ା ନାଡ଼ିହିଂ ହତିସ୍ କାଚ୍ରା ଇନେସ୍‌ ୱାଜ୍‍ଜି ହାନାତ୍ ଆରି ହେବେନି ପୁଇ
    ହାଡ଼୍‍ଜି ହାନାତ୍ ଆରେ ହେଦାଂ ନି ହଲ୍‍ନାକା ଡ଼ୁଗ୍‍ଜି ହାନାତ୍, ହେ ଲାକେ ମାଜାନ୍‌ ଲଗୁ ଜାର୍‌ତି
    ସବୁ ମ୍ଡିକାଲିଂ ମୁର୍‌ଜା ଆନାତ୍‌ ।
  txu-NT: Bõ'ã arngro tỳx apôx ne kôk kangro wabê nhym totokbê bõ arỳm ngrà nhym rã
    arỳm rôrôk ne. Nhym kam me arỳm kum kĩnh kêt ne. Me õ nêkrêx rũnhdjwỳ dja me õ
    mỳjja krãptĩ jabej katikôt arỳm ã amijaêrbê kêto ane.
  eng-WEBU: For the sun arises with the scorching wind and withers the grass; and
    the flower in it falls, and the beauty of its appearance perishes. So the rich
    man will also fade away in his pursuits.
  gnw-NT: Guarasɨ jasɨ yave jare ɨvɨtu jacu ou yave, ñana ipiru jare mbaepotɨ reta
    umano. Ipõra'ã ma. Jae ramiño vi icocatu vae aramoiño umanota.
  mux-mux: Ena aima kondolemú kene era mélema topa konjulimú kene pllawa-kuku kaí
    tolemúma kolupa ole lepa mania pulimú. Aku-sipako yambu te méle pulele nosilimú
    yambale ku-moni liimba kongunale tepa molupa kene kolumba kanili.
  maj-NT: Nk'ie nga bitju ts'íu̱ ko̱ 'yún sje ma nubóo̱, ts'ínxi jñóo̱ ko̱ jne naxúhu̱
    ko̱ ndyjajihi̱nsén kju̱a̱tsjotjíhi̱n. B'a̱ ta̱ ts'ínndyja̱ xi tí'mi nda̱nchi̱ná
    a̱jihi̱n xá xi títs'ín.
  bkq-NT: Xixi ton-honre kehoem watay, âdâpigu nady tyaduânse. Sawanku tâihuguewâze,
    tywâkureba tâise-ro warâ. Arâ lâpylâ âdypeom modo iguely, tâlâ tato modo imâem
    tientoem tâsewanily umelâ.
  kue-kue: Ana nono pirkan ounga, ande si ninga giglendi dongo ana kugl goglko te
    kuiyeno uglo sungo ana ekino wakai ikra dundungwa. Kuno yeglmere taragl merkinde
    ake nongwa yomba ye kongunmo eremogltre ana gorambuka.
  cot-NT: Arimpate iroatimpa arimpagueti icatsirincaguitemajatigueti catsirincaiteri
    icatsirincatanaquerogueti ariqueate jac oshimpeguiricanaquequeate opariapempenaquitanaque
    teequeate oncameetsapempenaquitanajeji. Ariqueate iquejejiaca ajaarantajiatsica
    aatoqueate osamani ichoocajiguitsi, manaqueate taampina irimetojajianaque irovashiantaguetanaqueroqueate
    maasano isavicaventavecaca.
  bnp-bnp: I rike a haro, i hua a hurumade, i malai a kaina, i maparu a vuana, i uka
    ma i mata kamumu tabu. I mavonga kunana a viri i tahoka hateka a mahala bara i
    mate na tahuna i tabana ni rata a leho vona.
  apn-NT: '@see-verse:JAS.001.010'
  ctp-NT: Xa wa mdoꞌo tukwa kwichaa, nchka tikeeꞌ ꞌa kwan bra kanꞌ, nganaan yka keé,
    ngalu nchga keé, mdyii chaꞌ ndiꞌya ñaꞌan ran bra kanꞌ. Kwiꞌ ngwañaꞌan tyii chaꞌ
    ꞌin neꞌ kuliyaꞌ; bra nu ngiꞌni ꞌa neꞌ tñan chaꞌ ti kaja la chaꞌ suꞌwe ꞌin neꞌ,
    ska yaꞌ ti tyii chaꞌ suꞌwe kanꞌ ꞌin neꞌ bra kanꞌ.
  opm-opm: Kamah hat pati han ihir kakdah moh eimat paten inasi ma na hat pati oh
    mamarumur. Unuh gwe yah ma timapatnong oh dahenmur. Yahnap hat patin orhor atan
    oh marasa mutuh duurpat atan mumun oh sutporhan popor hama gattaham tarhot wandas
    timbas hapatmur. Amaru hat orhor kamah hat pati han ihirhe yah hat tamrein sapti
    pe orhor hapura timbas haptimur.
  bvr-bvr: Ngardawa minypa marnnga jina-beya jina-workiya rrapa mu-rracha, mun-gata
    mun-molamola mun-jawanyja gugu mu-gorlapurda mu-workiya, lika m-bortchinga; gala
    mola ngubi-na nguburr-workiya. Rrapa an-gugaliya an-gata an-nelangga wana a-yurra,
    nipa a-yirdiya barra; minypa jama a-ji barra a-bampa, gugu borijipa a-juwa barra.
  wal-wal: Aissi giikko, awai ba mishuwaara kiyidi, maataa melissin, ciishshai xayees;
    qassi a meraa lo77otettaikka xayees; hegaadankka qassi dure bitanee babaa oottiiddi
    xayana.
  zad-NT: Kat' chla' wbilldo'na' na' chṉa'n zi'bia' na' chbill yag yeja', na' chllib
    yeja' llian na' yeḻ' mba c̱heyinna' chbiayi'n. Ka'kzan beṉ' wni'ana', yiyol yinite'
    lao delgens c̱he'na' chone'.
  kmg-kmg: Ʒoaŋ e furicte wefurâ šocnezi šariŋ rikeme ɋaŋame ârine mârâŋkeme eri-ticne
    wahaekac, iŋuc jaha mafaŋic jaŋe ɋaŋapie qâŋtac-jeŋic sawa ŋeocmu.
  mgh-mgh: Ncuwa noopaka ni nivihaka, yowaaliya inawuuma, ni ithutu aya inanyaala
    ni ureera waya unaamala. Ciicammo, mayoopuha naakhala oonyaala mphironi mwawe.
  aso-aso: Ee, hoꞌ dizo amuzo molo lavo aꞌmine guvise navise gokoꞌ loloseive. Idoꞌ
    gokoꞌ lavo guvovo suludoꞌmozavo emeniꞌve gonoliseꞌve lamineꞌ nene goloso ogaꞌ
    neive. Aꞌmineꞌmine igi heneni ve ingine gono bezeꞌninguꞌ moni minilizadotiꞌ vi
    tolovo ilisave.
  uli-uli: Yebe kkarloh yaal ngo bele mmaechloh ire we, iwe yesa pungdiy molwe foloresal
    le yesa chuyloh molwe momayel. Be ila senger rechoka re mmal, bo rebe mes luwul
    yar yedamgel chog bo yebe palleng tot yar mmal.
  nin-NT: Na ambre nggo anza wa nise gru, imba ta hi ugbyarr ku u wre kye ka ba. Nggo
    azhi wa ti ssu na tu unkunkurr ku ugbyarr ku ta ho ni kuhre, iwre ima yi ka nado.
    I ta si meme yo na aba aseki ka ingbingbru ba ba, nggo a ta kɨ ni izha a aseki
    imbarr yi.
  tgk-tgk: Чуноне ки аз нурҳои сӯзони офтоб сабзаҳо хушкида ва баргҳои гул рехтаву
    аз зебоиаш чизе боқӣ намемонад, сарватманд низ ҳангоми саргармии машғулияташ аз
    ин дунё меравад.
  acu-NT: Tsaa wakamtai tura kakar tsanmati, nupaasha sukuam kakarmachu jajatui. Yangkursha
    shiiram aa nusha kakarmachu minaayi. Kuikiartincha nunisang waririn surak pujaksha,
    yangkur mina nunisang mengkakatnuitai.
  cak-WNT: Ruma ya tek nipe ruchuk'a' ri k'ij, yac'ari' tek ri k'ayis nichaki'j y
    niq'uis ka. Xa nitzak c'a el ri rusi'j y niq'uis, astape' can jabel nitzu'un ri
    pa nabey mul. Can que wi c'a ri' jun beyon. Riya' xa chanin nicom el y nuya' ca
    rumolic ri rubeyomal.
  ebk-ebk: Tay as nan fomoknakian nan urkiw ya pomtangana at makling nan chiyuycha
    lukiam ya mag-as nan sabsafongcha. Mu hiyasa, mamaid nan kenaam-ammaycha. Assesa
    us as nan umchanantu nan katuyan nan fiaknang, uray as nan chana mangenongnongnongan
    as nan nigusyuna.
  spa-PDDPT: Porque el sol sale con calor abrasador, seca la hierba, su flor cae y
    perece la belleza de su apariencia. Así también el rico se marchitará en todos
    sus negocios.
  ruf-ruf: Kwaapfila litsuwa lyolawa na kunyatsa imimeya, maluwa ghake gholaghala
    ne ukunogha kwake kwohupa. Apfo pfipfo kwe imunu yane mali, naye katsohupa mne
    sang'ano tsake.
  gun-gun: Mba'eta kuaray ojope ratã reve ou ramo jai ipiru rã ipoty okuipa 'rã. Jaexa
    rã iporãague ndojekuaavei 'rã. Ha'e rami ae oguerekopa va'e voi okanhy 'rã mba'emo
    re opena rupive.
  agu-BL: na yi na je' ul k'ej na cu' num, nin na cu' lokp yi buch tan tz'a', nin
    na sotz yubil ta'n. Cho'n cunin sbajok scye'j yi e' ric yi ntin na chitzan tan
    xtxumle'n chimebi'l.
  isn-isn: Ilyoa litoloka nuupiu wikasonsa nukumisa mimea niampumbulu igweza nuuza
    wakwe wikuza. Uu uu niantu niagoli izizebipa mumilimo.
  eng-PEV: At first they look good, but later the sun gets hot and those little flowers
    die, and they don’t look good any more. That is a picture of people. Rich people
    might keep working to get more money, but they will still die, and then they will
    not have that money any more.
  ilo-ULB: Sumingising ti init nga addaan iti makasinit a pudot ket laylayenna ti
    mula, ket matinnag ti sabong ket matay ti pintasna. Iti isu met laeng a wagas,
    mapukawto dagiti nabaknang a tattao iti tengnga dagiti ar-aramidenda.
  pir-NT: Asʉ̃ mʉja taro tiquiro tutuaro asigʉ̃ taa pehe ñaia wahare. Sa ye cohori
    gʉ̃hʉ ñai bora dijiaa waha, quehnoañe cohori ti ijiye pihtia wahare. Sata waharota
    doeri cjẽ opanare doeri cjẽne tiquina ne cahmecoano watoa. Tiquina, ti doeri cjẽ
    mehnata butia wahaeta.
  anv-NT: Mŋmɛɛ́ ɛ́tyɛgé ne gelu, ɛdo ukoó bya mewaá bimbɔ úwáŋese úgboó, ulɔɔ́
    ɛbwɔ́ unó. Wyɛ́mbɔ ntó ne muú gefwa ágboó gébégé akwɔlégé mati gefwa
    jií.
  sab-NT: '@see-verse:JAS.001.010'
  tmd-tmd: Naiö ölɨsö bɨ pɨpɨl wä wä akuyöbö nɨgmɨn, wödö wölɨm pɨna. Nöbö mö ap mɨga
    mɨd akuyöbö, mabö ñɨŋa rɨp duön duŋ nugugɨrön, ñɨgö mag aliö akuyöbö cöna. Ñɨŋ
    mag aliö akuyöbö algör yöm cöña.
  acr-NNT: Ma echiriꞌ kel lo ri qꞌij yey rukꞌatanil kaqaꞌwik, raqꞌes kachaqijik y
    rukotzꞌiꞌjal kapuqik y kasach uwach ruchomalil. Jekꞌuriꞌlaꞌ kukꞌulumaj ri bꞌeyom,
    ma tobꞌ lik kachakunik, echiriꞌ kakamik, ronoje rubꞌeyomalil kakanaj kanoq.
  kpg-kpg: Gei di laa gaa hobo, ga welengina, gaa dudu nia laagau, gei nia akai gaa mae,
    ga monnono. Nadau madamada ga hagalee. Dela gadoo be tangada maluagina dela ma ga daaligi
    ga hagalee i dono madagoaa e hai dana moomee.
  taj-taj: तिग्‍दा भिसम खरेडी तमा धिनीसे क्रोसी म्‍हेन्‍दोला दोङ स्‍याङ्सी निला। ओच्‍छे
    ओते जेबा म्‍हेन्‍दो ताइसी नाश तला। थेह्रङ् लसीन फ्‍युक्‍पो म्‍हिएनोन ह्राङला गेरी
    कोल्‍ना कोल्‍नान नाश तला।
  avt-avt: Timen mewep, mesiupan, wepni kan tɨpar men hɨram meweiwei maa meket. Mar
    im me wɨ mɨt netenen menmen yapɨrwe nɨrɨak menmen nisesim, hɨr nɨre timen hɨr
    nani. Te haiu ap han ekitet menmen haiu metenenim mamkepai haiu mamu werek. Au,
    God kerekek.
  cbk-cbk: Cuando bien arde el sol, el siembra ta man layung gayot, el maga flores
    ta cae y hasta el hermosura del flores ta perde. Ansina tamen el gente rico ay
    muri mientras ta negocia pa le.
  uig-ARA: قۇياش چىقىپ قىزىغاندا، ئوت-چۆپلەرنى قۇرۇتىدۇ، گۈللىرى توزۇپ كېتىدۇ-دە،
    ئۇنىڭ گۈزەللىكى يوقىلىدۇ؛ باي ئادەملەر خۇددى شۇنىڭغا ئوخشاش، ئۆز ھەلەكچىلىكىدە
    يوقىلىدۇ.
  tuf-tuf: Rahsa waacayat quiquirat suw inro. Inyat suwa bar quihú becaro. Inir quíhuyat
    ohnro. Oriquen rehjéc cuar siw̃ajin chácaro. Tihw̃ suw inir eyta carin cat rayan
    cuít secua rabar éytaan wan yaráyqueyra.
  abx-abx: Bali panas i sirak-na si allaw ngan akalayong si tinanom hasta nga agkataraktak
    i burak-na ngan awara' i kahalap-na. Si pariho kamutangan, i mayaman a'a aniya'
    may liwat kawawara'un-na danay bisan sallod si kasibutan-na.
  mco-NT: Co xɨɨ ypejtnɨ, chi ooy y'andaacnɨ mɨc, e chi je jɨɨnboj ypɨdzɨmy, chi je
    pɨjyquipy ytɨ̈ch, chi yhuingädaayñɨ je pɨjy, e jadu'ñyɨ ytɨgoydäy je pɨjy oy'ajtɨn.
    Jadu'n nej yjaty yɨ pɨjy, ñan tɨm jadu'n yjada'ñ comeeñydɨjc ajcxy, jadu'ñyɨ ñitɨgoyaangɨxy
    yjugy'ajtɨn.
  bsp-bsp: Kɔ dec dowur-ɛ, nne yowon yowosəs yika, yɛlɛŋk ya yi yɛtɛmpɛnɛ, detes da
    yi dɔsɔlɛ. Itɔ pəyi sɔ wəka daka, ɔŋsɔlɛ dəmosumpər-sumpər mɔn.
  cpb-NT: Arika roore antawoite ooryaatsiri okamateyatzi inchateyaki, eero iñagaitairo
    owaneenkateyatya. Ari inkantzitaiyaari eejatzi ashaagantzinkaripaini eero iñaakoitairi
    rowaneenkataiyaawo rashaagawo.
  aon-aon: Ipak padukemesh, douk wah hatao habo ushap yarip aria apapish yopishi aruruhish
    shopunek yarish shanak shawishuk. Aria eshudok arpesh douk shanagrem sabaishi
    eshudok eneshenesh iri, anah nyumnah esheshish sabaishi eshudok eneshenesh ta
    shunak shuwishuk namudok atin. Abudok nyutob eshesh ta shupe shunek mour bisnis
    um shurao utabor, eshesh ta shugok. Aria esheshish eshudok eneshenesh ta shunak
    shuwishuk.
  hus-NT-2005: Tam ka eblin na kʼítsá ani ka yajbé tʼajat an kʼakʼal, u wayél an chʼojól,
    u chujkʼanal nin wichíl ani u talél nin labídh. Anchanꞌ jeye ti neꞌech ka okʼon
    an tumínladh inik lejat in óntsal ti tʼojnal.
  mig-NT: Chi̱ nú ni̱ kana‑ni ndika̱ndii te ni̱ kuní'ní‑ni, te ichi̱‑ni yuku̱. Te
    jungava‑ni ita̱, te naa‑ní ja̱ lúu káa. Suni súan‑ni nda'va̱ cha̱a kúká jíín táká
    tíñu sá'a‑de.
  bps-bps: du di ksut i duh, too sè kinitan, na mlanas i bulek, na tatek, na talana
    i kafye bawehan. Salngad én to nun bong knun, du klon too mngabal dalanan tamnù
    i knunan, mati kenen na tagakan i kdee.
  mbs-mbs: so aw megkelangkaw se aldaw aw meinit, melanes se bolak, aw matay, aw medaet
    iyan tengtengen. Iling heman kenyan se menge otaw meyaman, so pengkey mebuyung
    dan mengewarta, meneng ketenanan dan se kedita aw matay.
  tof-tof: Abüsa tóba ururpükü nóma banikda, ene twal akolamda; oya pula balókda ó
    oya ongang bapón kulainda. Da ene inzana, mórrel pama sab inzan bamrüke tóba zaget
    tómbapónde.
  cme-NT: Da ma ce ma pu ta ma ne da fafamma, bãaŋ da ku huol, ma pɔtɔr hũl diire
    hiere, ŋ sa tiraa da ma fafaaŋgu‑i. Waamba dii dumɛi, da ba ce ba tĩɛ ba maacemma‑na
    ji kanu aa yaŋ-ma.
  sus-sus: Soge xɔnɛ na te, sansi lisima nɛ han a fuge bira, a xa tofanyi ɲɔn. A na
    na ki nɛ banna fan bɛ. A na a xa walie kui tɛmui naxɛ, a birima na lɛɛri nɛ.
  pon-2006: Ketipin kin dakada oh karakar, oh kin kamwasikahla tuhke kan; eri, rohs
    masal akan pahn pwupwudi, oh ar lingan pahn sohrala. Pil duwehte aramas kepwehpwe
    kan, re pahn sohrala nindokon ar pahn kedikedirepwki ar doadoahk kan.
  dad-dad: Gaa ise fen, yogon uruwa nẽ totol anim aayũ gariri keledig, age fe di,
    munĩ tu rel fen, kubũ ye fen, yogon gegẽ meli bagai anĩ inanakalauf. Age fiya
    gen, tamo safina musei ado ĩg yogon kabĩ yalef ile mog, inanakalauf.
  zab-NT: Laat nántɨ dec chi rdialdaa lo gubidx chiy rbiz de cuanguiix ax riab guiaa
    xtenni ax abnitiacni ni ríenzaacni. Ziytiziaczaquɨy de ricu zuugac chi gatydeb
    masquɨpac glay de guelnazaac xtendeb ne ruytisy agulull guelricuqui.
  jae-jae: Oc kêpi toŋandaŋgeŋ ma kêsêgô gêgwaŋ e ŋaola kêsêlô ma talic ŋakatu masi.
    Ŋac tolêlôm amboac tonaŋ. Eŋ ênaŋa aŋga nê kôm ŋaluŋgeŋ.
  ksd-ksd: Tago ra keake i vana rikai ma ra oao, ma i rang ra vura; ma ra pupuna i
    bura ma ra ana bo na ginigira i panie ke; damana bula ra uviana na panie ta kana
    lavur vinavana.
  msm-NT: no ogyanos ko ogbagang-bagang to kapasu to soga. Ogkatanak sikan aw madoot
    on og-ahaon. To sapian no otow ogkaangod to sikan, su duon to pagpauswag to pagpatigajun
    din, puli sikandin ogboyongon.
  myk-myk: Caŋa ma foro ni ki kafugo ni, na ɲà ki waha, ki fyɛɛnrɛ ti ma wo, ti saana
    li na juri. Mu naafuu fɔɔ bɛ wa da ba juri lee curigana li na wu kapyegee tɛ ni.
  sbe-sbe: Mamohoikalili, mahana kabo ye dalasae na gigibwalina ne unai pasa wa ye
    sinaidi, na laladi se wowoya yo kadi kao namwanamwadi se tauwadam. Gonogonowana
    doha gogo tamowaina ne. Yona paisowa udiyedi ginauli maudoidi ye lobaidi wa maiyanao
    kabo se tauwadam.
  mcr-mcr: Mäptqä haqä yändi äpeyätä, tnäŋänäŋä tquaŋgaŋi, qätaqä hutqe yäuä ätäpäsenä.
    Ga hutqä qeqätqe, ändasnänä. Asä iiŋi, ämaqä nätmatqä kuapänäŋä-täŋä di, quwqä
    nätmatqä kuapänäŋä iu wäuŋuä yqänä itqätaŋgpi, qätaqä hutqä i ändasnäŋqä-pa, i
    dasmbnä.
  cux-NT: Taachi can'dáā 'yáⁿ'ā ní 'áámá 'í'nūuⁿ tuu'mi ní tí'í yaatā ní naāndā yeⁿ'ē
    chingééⁿ ní 'āā ntɛɛ vɛ́ɛ́ naandā ti ch'iinu. 'Tiicá ntúūⁿ 'iiⁿ'yāⁿ chi 'cuiica
    ní 'cuiinú yā ndúúcū vaadī 'cuiica yeⁿ'é yā.
  tur-YTC: Çünkü güneş kavurucu rüzgârla doğar ve otu kurutur. Otun çiçeği düşer ve
    görünüşünün güzelliği kaybolur. Tıpkı bunun gibi zengin de kendi uğraşları içinde
    kaybolup gidecektir.
  san-ITR: yataH satApena sUryyeNoditya tR^iNaM shoShyate tatpuShpa ncha bhrashyati
    tena tasya rUpasya saundaryyaM nashyati tadvad dhaniloko.api svIyamUDhatayA mlAsyati|
  bel-N: Бо ўзыходзіць сонца са сьпёкаю і сушыць траву, і кветка яе падае, і хараство
    аблічча яе зьнікае; гэтак і багаты на шляхах сваіх счэзьне.
  sch-sch: Nisa alumnatak ruhu leh ahong suoka, sûl akânga; apâr atâka, male a
    enhoina ânmangpai ngâi. Ma angdênin mineingei khom sadâi sinthona chungroia
    an sepui ngâi hah minmangin ala om rang ani.
  mic-MIQNT: Na na'gu'set segewa't aq ge's maw p'sij na alt goqwe'l nigwegl ewlistaqatigl
    aq wasuegl ta'n nastegl gis nisiaqt'tal je tlia welamu'gl. Na wijei jaqal gaqiatal
    na milesuinu ugmilesuaqanml, ge's al nujo'tg ugtlugowaqan.
  huu-NT: Jitoma a ia, eo ecasillamona, safia safenaite. Lliride. Ie mei jai ebinide.
    Jai iñede. Ie isoi ucuberedɨmɨe safenaite, naimɨe maɨjɨanona. Ie mei naimɨe ucube
    bene jamai fɨebite; ia Jusiñamui dɨga naimɨe jaca illamona, naimɨe jaca iobite.
  jiv-NT: '@see-verse:JAS.001.010'
  otm-NT: Ngue nu'bʉ xpám bøx ra hyadi ɛ̨mmɛ xʉm pa, di hmang yʉ paxi nɛ i høh yʉ́
    døni bʉya, nɛ him man di nɛcmanho. Din jabʉ n'da ra mɛmbɛti 'bʉ hønt'a ra mbɛti
    in numanho, madague'bʉ di thoqui dim pɛfi, pɛ di 'bɛdi 'bɛ'a gätho i pɛ'ts'i.
  dah-dah: Fudinde wor po, naŋa pirik irde waŋ hurkuŋ misiŋeŋ yaŋ temeydeb busare
    niŋ det umŋam igyen goyen fimiŋ fudiŋ yirke umŋam bulakŋeŋ goyen hubu hekeb kamde
    kateŋ haŋyen. Niŋgeb gwahade goyen po, al horam yaŋ wor hora meteŋmiŋ teŋ heŋya
    yubul teŋ kamnayiŋ.
  tnk-tnk: Nəpɨn meri rutə məpnəpan pɨk mənhi nurhi, nurhi trɨmhiə, tihin traukei
    məsas, namasanien səvənhi triwən. Ia noien nəha rəmwhen a mwi iərmama nautə səvənhi
    rasori. Nəpɨn ramavən mamowok səvənhi, in tremhə, nautə səvənhi triwən.
  kpr-kpr: '@see-verse:JAS.001.010'
  san-IAS: yataḥ satāpena sūryyeṇoditya tṛṇaṁ śoṣyate tatpuṣpañca bhraśyati tena tasya
    rūpasya saundaryyaṁ naśyati tadvad dhaniloko'pi svīyamūḍhatayā mlāsyati|
  nho-nho: Te laa raa e sopo ake ma te vvela no tuunia naa laakau e ssomo, teenaa
    naa kaute naa laakau naa ma ki mmate no maaoha ki laro, aa te tiputipu e hakaoti manava
    naa kaute naa ku seai. Peelaa hoki naa tama e hai hekau raa ma ki mmate i naa sassare
    laatou ka mee naa heuna laatou.
  gym-NT: Kri blü abko tä nebe tuäre, akwa ñänänta kite ngire, käta bä rötökä amne
    tä näkäenkä temen amne ñan tä nebe tuäre mda. Ye kwrere jire, ni ngwian amne jändrän
    bkänkä krikri käta sribi nuene, btäräbe ngwian amne jändrän kwekwe tä niken ngwarbe
    jötrö kän angwane, ñan rabadre ütiäte mda.
  azg-NT: Ee xjen na ndyova ndoꞌcüjioonꞌ na jminꞌ jndyihanꞌ, coꞌuaa tsco jndëë, ndoꞌ
    cocyaa ntjaaꞌ ꞌnaanhanꞌ, juu na nancooꞌ ntjaaꞌñeen, cotsuhanꞌ. Mandöꞌ vaa itsijonhanꞌ
    ntyja ꞌnaanꞌ tsantya, ntycüii ntyja ꞌnaanꞌ jon viochen xjen na itsichon jon na
    nnintyantyichenhin.
  bhd-bhd: दिहाड़ो निसते बड़ी धुप पेतीए, ते घासे शुकाते, ते तैसेरू फूड़ोंव झ़ैड़ी गाते,
    ते तैसेरी शोभा गाती रहतीए; तेन्च़रे दौलतमन्द ढ्ला भी अपने कम्मन मां मैरी गानेन।
  too-NT: A'xni'ca' lej chi'chini'n huan chi'tin scōhuan, lā' huan xa'nat yuja. Lā'
    huan ixlītzēhuanī't xla' sputa. Lā' nā chuntza' talīsputa huan ricosnu' līhuan
    tatlahua ixnegocioca'n.
  ind-AYT: Sebab, matahari terbit dengan panasnya yang semakin terik, dan melayukan
    rumput, bunganya gugur, dan keindahannya pun lenyap. Demikian juga, orang kaya
    akan lenyap di tengah-tengah usahanya.
  cjo-NT: Paminero inchashinta. Oteyakitanaki owaneenkaperowitaka. Aririka ijenokitapaaki
    oorya ijaawaperotanakirika, intsipaete ojampiteyatanaki roojatzi opariteyatantanakya
    oteyaki, eero añaawaero othatanaa. Ari ikanta rirori ashaagantzinkari, eero ojamani
    ijeeki, intsipaete ikamae, rookawentanakyaawo maawaeni tzimimowitariri.
  nsn-nsn: Ge a pisara pe e hara keip tar uelsuk, kare uamate tar doudoukulik, doha
    kalanguhunar doudoukulik e sab i kot, kare taboig na nimataia. Ter siokono komper
    hagar re turung kotpokoso tar tang mani. Inggon e turung mata to tar binaka re
    tuha haraha tena kalekinale.
  san-DEV: यतः सतापेन सूर्य्येणोदित्य तृणं शोष्यते तत्पुष्पञ्च भ्रश्यति तेन तस्य रूपस्य
    सौन्दर्य्यं नश्यति तद्वद् धनिलोकोऽपि स्वीयमूढतया म्लास्यति।
  tna-NT: Id'eti beju jubida ed'iatiani su, nutsa esarani. Shasha di beju esaramtani.
    Shasha sa ania chidi cuana etaitanapeeni. Daja nime chipiluji deja eiruiruani
    je, etaitana.
  lid-lid: Ya, taha tanan, an anya eme loken badeh, nyarahan labai, ma sulumwi bwidiu
    asara mara-ei. Buwa bwidiu mari badeh, iroh ili andri, ma kone iri iu mara-ei.
    Idoh i buku le, iri mwan ma badih tiri lakou solo-an labai, iri kameh amak, udu
    ndra bada gok solo-an solo-an nane iri amekes.
  wim-wim: Kinch ngulan matana puth aakan wukan aꞌ pach anangan wayamantan, aꞌ puth
    pach anangan aakang enchantan ngula, an min yaaman keꞌ wuniythan. Aak yimanangan
    wunan nil pam maꞌmangkiyan work iiy-iiyiy-a, wukal yump-yumpiy nungantakaman-a,
    kemp wayaman ngul aꞌ michaman ngul aꞌ puth uthaman ngula.
  zga-M: Elinchuva likhuma amafughe ghinyanya emibeki, amavuva khikwuma khiyancha
    uvunonu waghene, wifwa. vule vule avanu avatajiri viva vaghanchu kumbombo nchavene.
  yom-yom: Thangu bu yitotukidi ; buna muini andi wu ngolo wuyumisini biti, teka kiandi
    kibuidi ayi kitoko kiandi kilalikini. Buawu bobo buela lalikinina nkua kimvuama
    mu mabanza mandi.
  san-SIN: යතඃ සතාපේන සූර‍්‍ය්‍යේණෝදිත්‍ය තෘණං ශෝෂ්‍යතේ තත්පුෂ්පඤ්ච භ්‍රශ්‍යති තේන
    තස්‍ය රූපස්‍ය සෞන්දර‍්‍ය්‍යං නශ්‍යති තද්වද් ධනිලෝකෝ(අ)පි ස්වීයමූඪතයා ම්ලාස්‍යති|
  yut-yut: Gɨldat da wɨsak bɨsapmon gɨldat tepmɨsi wusɨŋek joŋ pɨndakban kɨbɨdaŋ mudoŋ.
    Joŋ dakon jareŋɨ maŋ mudaŋakwa, tɨlɨmni tagɨsi uŋun wagɨl pasɨlgaŋ. Uŋudeŋ gɨn
    yoni morapmɨ amɨn pini mibɨlɨ mibɨlɨ sigɨn aŋek kɨmot akdaŋ.
  grc-BYZ: ἀνέτειλε γὰρ ὁ ἥλιος σὺν τῷ καύσωνι καὶ ἐξήρανε τὸν χόρτον, καὶ τὸ ἄνθος
    αὐτοῦ ἐξέπεσε, καὶ ἡ εὐπρέπεια τοῦ προσώπου αὐτοῦ ἀπώλετο. οὕτω καὶ ὁ πλούσιος
    ἐν ταῖς πορείαις αὐτοῦ μαρανθήσεται.
  cpc-NT: Aririka jooryi shintsiini ooryaatsiri okamatiyatzi inchatiyaki, iiro jiñaitairo
    owaniinkatiyatani. Ari inkimitaiyaari iijatzi ajyaagantzinkariiti iiro jiñaakoitairi
    jowaniinkatantawo jajyaagawo.
  nhg-NT: Pos quisa tunale, hua yebitz yejyecatl totunque, hua inu xebetl peline,
    hua betze ixuche, hua ixniempolebe noche icualniexteles de quiene cuöcualtzi omochejchi.
    Ejqueu mismo sa panutequisas inemeles rico mientras quechijteca negocio.
  nya-nya: Pakuti dzuwa limatuluka nʼkutentha kwake, ndipo limafotetsa zomera. Duwa
    lake limathothoka ndipo kukongola kwake kumatheratu. Momwemonso munthu wachuma
    adzazimirira ngakhale atamachitabe malonda ake.
  ngu-NT: Ijcuac quisa tonajli niman pehua chicahuac tona, on xochitl pilini niman
    ixochiyo huetzi, niman on icualtzinyo popolihui. On yejhuan quinopialia miyec
    popolihui sa no ijqui quen on xochitl. Ijcuac on yejhuan quinopialia miyec quitlantiu
    más riquezas, yejhua miqui.
  kup-kup: Met zibuñ petev berat mavat hezan gitap kez mañamahan arö ravamahapuh lul
    ñodat ñu ravamahavoz zut, aban monir zeirurumanañari monï modañ bapanez gogot
    tohopanepuh ñomapan.
  jid-jid: don irj ni hwu waka klu ngongon me na giga
  wmw-wmw: Juwa ripanda riwala, nnyani unyala, luwa rake rikugwa na wema wake ulainika.
    Sawa‑sawa na tajiri. Nkati ya kucuruza kwake, kukuja kulainika.
  gmv-GGM: Away xugidi maata shullisees; maata ciishayka shullees; iza loo7etethikka
    dhayees; hessathokka durey hachchi hachchi dabursan diishin iza duretethi dhayees.
  ssg-ssg: Ti alon kekewa i mani haiole teik palawa. Solian tetan i tapo ape i put.
    Tin masin tel seilon ti kilan soxi, i to puas luhuluh ti i mat salili hatapo hatesol
    soxian.
  zpo-NT: nu gorna nlen mbizh nu nzelo neey nla, zee lee yeey wen ngool nu nawentra
    luya. Snee lux re xaa rik gorna kale xaa xchiin xaa lo re kwaan nzhap xaa.
  poy-poy: Mshenji gulawira na kwa livuki lyakuwi likalipa liyumiziya vimeru, na uluwa
    wakuwi utuluka na uherepa wakuwi woseri upera. Ntambu iraa ayi mlunda nayomberi
    akagamiziwi mumahengu gakuwi.
  qwh-NT: Imanomi inti achachämuptin qoracuna tsaquirin, y shumaq wetancunapis shicwar,
    limpu ushacäriyan; tse weta cuentanomi, juc ricu nuna negosiunpaq yarpacachäquicar
    ushacärenqa.
  gaw-gaw: Ig dooṯem, aam nug naḏi ma, na he, bala mauḏe, nug haḏag na qe, nuhig bala
    anṯaknu aaḵu nauhṯe. Amubia danab nug enub aoḵunu wagai meṯe ele, nug uḏat nuhig
    haaha dayaya, na qeḵu.
  nca-nca: Qeni, kosa kondé raŋoro nuŋo qeniní asáqero tondaŋe umbuní nakayáŋo meté
    ŋu soso kini teyote. Ŋundiro naŋge onoŋo uni ŋundo khe u-uyó howeyate kini teweya.
  zpz-NTPP: Gun ornu driib doo, orzeꞌ yet nu zig, orzeꞌ rawach gyish zeꞌ. Orzeꞌ rlag
    gyee niñ. Orzeꞌ nit lo nu cyit nañ. Niꞌ ziꞌl yu guaniꞌñ ded niy lat nu rded yu
    dalje̱z niy.
  zac-NT: Iurë rruꞌu ngubidzë, rzaꞌi ngubidzë lëꞌë guëꞌë; hia adë rluáꞌadiꞌi ra guëꞌë
    chulë. Zni na fin shtë ricu con grë negoci shtë́nëll.
  kyg-kyg: Yegemoꞌmo haineno neꞌagesigenoꞌaeꞌmo lusi kava huno amuko huꞌnigeno kahaumo
    leno falu netegenoꞌaeꞌmo auseꞌamo hali hu nelamigenoꞌaeꞌmo konali yaꞌamo alagi
    hano nehiye. Ani kava huꞌa kagemi yaꞌapiꞌe vayaꞌmo aliꞌyaꞌapimo neꞌalisaya folagapatiꞌmo
    ataleꞌa faligae.
  kmk-kmk: Ta nu sumigab din init maḻpak dit muḻa pati utdit sabong na ot maid dit
    buya na. Ot siya’d padan makwaan dit nabaknang ta matoy payon utdin mangkokwaana
    utdan inaḻgawa talibasu na.
  cao-NT: Matoroco bari no tsi anomaria tsi xo bari huao. Joa mëshahi quiha. Jatsi
    mai qui paquëhi quiha joa. Yama tsi xo. Jabi toca tsi quëyohacaxëhi quiha rico
    ca ri, yonocohi na.
  bbr-bbr: San näwäu penuk, kon osous am musip atonuk, mer eposek sawaneanik, räkäi
    nomoi, aru miäu. Kiro senek, osap sosop orip ro nais sarau me rawai ses opok am
    musip keseriäu senek keserai.
  inb-inb: Indi llug­sispa rupa­ri­uraka, ugsa­kunata chaki­chin­mi. Tug­tu­kuna­ta­pas
    urma­chin­mi. Chi­wanka, tukui suma kawa­ri puchu­ka­rin­mi. Chasa­lla­ta iapa
    iukag runa, ima tiaska i iukaska sakispa, chi tugtu­sina­mi chingarí.
  hrv-hrv: sunce ogranu žarko te usahnu trava i cvijet njezin uvenu; dražest mu lica
    propade. Tako će i bogataš na stazama svojim usahnuti.
  box-NT: Ká le wii hà á yòó wee ɲí lè mí sòobɛ́ɛ, à le ɲíní he, à pũ̀iílè
    di, à semu ɓúenɓúen dɛ̀ɛní vĩ́. Lé kà síi ó o nàfòró ɓànso bìo khíi
    wéráa. O bìo ɓúenɓúen khíi dĩ̀n dĩ̀n á à vé làa cúekúee.
  ote-NT: Nurá døni ra nda̱po, sta cꞌontsꞌa ra hyadi ne sta patꞌi, da ꞌyotꞌa rá ꞌbai,
    ne da hyøe yá døni, ya ja bi uahni gatho ra døni, y ya hingui hnequi mahotho.
    Njabʉ thoho ꞌnara rico co rá nsu ne yá ndunthi yá hño, di mpɛfi y sta da̱mfri
    da uadi gatho.
  wnu-wnu: Worom aib asiema nam isar uber gab qenunget igoun eng ar qand gegert igo.
    Eng gas ende munon mind irou igama gab qenunget igorun eng ar qand ende umb waga
    mind uber eng ar ende boruburiba.
  zam-NT: Tac co'se' ndlyen huiz no anze'f ntec nso' huiz loo izlyo', le' sya, tataa
    mod mbiiz huan. Le' ye' co' nzo'f loo huana na, ndxà'b. Tataa mod ndlyux ye' huan
    co'se' ndxelo nabe's ñaa ye' huan nxyo'f ye' huan. Tataa ndxàca loo mèn ric, ne,
    co'se' xèegà xèegà ndlyux rsin' mèn ric co' nac delgens co' ndli mèn ric.
  zyp-NT: Ning cawh ka chuh ka, a paling tihtah pangpa kung cawh a ui. A pa cawh zung
    ka, a ngenah cawh a ly. Ma tei hraco mehrungpaw zong a rai a hre leimei ning takhei
    hmai a ly thlang a.
  sey-NT: Ja̱je paꞌina, jaiye paquëpi i̱ cuasaquë yoꞌoraꞌaseꞌere je̱oni esa ju̱ꞌiquë
    api, jorohuë maca ju̱musico airepa ë̱së ëoquëna, cue̱neni deꞌoye ña cua̱ñoñe caraja̱ini
    meꞌmeni to̱meñeje paꞌye.
  nvm-nvm: '@see-verse:JAS.001.010'
  mps-mps: Tama dago koneai. Te noswai plaua duduli wiegi yai au osogo elalubo dao.
    Giliga pedaliyu, te giliga posolo eyu, tama te noswai tigidali bogwa selama wa
    pabo dao. Tama te noswai tǫba tulaluai, tama te noswaigo au yali dolobo dao.
    Te tiwai te nai hauwa munalubo bidi me aga te tigidali sę yali nai dabe tagalama,
    tomode isiyu, te nai walu doado bage taga pabo dao.
  pab-NT: Kamae watehena hoka enowatya keraita hananehaliti, hoka iniye exoita, enowaiyehare
    emaisatita. Nikare tehitiya ite kaxiyeharexe kamawenekoaretyaka haxiyeharenae
    nonitata.
  llg-llg: '@see-verse:JAS.001.010'
  kyf-kyf: Sa 'ylʋ -ka 'wʋsɔ we suloo 'tɩtɛ nya, we yɛlɩa -petu, we -bʋɩ bhlia, 'ɩn
    we 'ylinanɔ bhʋa la, 'sa 'ŋnɩmnɩnyɔ yia labhʋa ɔ lɛnʋlu glaa.
  tpi-tpi: Yumi save, taim san i kamap, em i save hat tumas na i mekim ol gras i drai
    olgeta. Ol plaua bilong gras i save pundaun, na naispela bilas bilong en i save
    pinis olgeta. Olsem tasol man i gat planti samting em bai i dai long taim em i
    stap yet long ol kain kain wok em i save mekim.
  mih-NT: Caña ñicandyi, ta ndu‑ihñi xaan, ta xii cuhu ta coyo ita si. Ña tyaqui ca
    caa si. Zuun ñi cuhva cuan cua tahan si sii ra cuca, vazu zatyiño xaan ra.
  qvh-NT: Fiyupa shanaptin guewa saquinmi. Waytanpis cuyaylapä caycashganpita shushur
    ushacäcunmi. Saynölami rïcucunapis ushacäyanga imaycayogpis cananpä wachacash
    puriycäyashgalancho.
  kms-kms: Nginy nawi gre nand di quan nganye sungue nap. Ni sungue te ningg nyungo
    quari rimb di ni kis ur isis yuwon yuwon rise kin te buraq ri. Wuti yumbo quan
    kin ni te kin pugrine nikin yumbo yumbo te nei nimbiny nimbinyne di nati.
  agn-agn: Ang ibabawen, mga koko-to ra tang kaldaw, malanet lamang ong sobrang kinit.
    Gabo-log tang mga talay na ig pagkopas tang kasinloan na. Pario ka ta tatang manggaden.
    Malipat ka lamang tanandia mintras aggintindien na pa tang manggad na.
  nhi-NT: Ihcuac panquisa in tonaltzin uan chicauac tona, in xiuitl uaqui, uan nixochiyo
    uitzi, uan pohpoliui nicualtziyo; noiuqui ohcon icpanos naquin tominehqui ica
    nochi tlen mic icpia.
  ttc-NT: Komo iktza'x oj tjakul te q'ij b'ix oj tkyaqan byenech, te k'ul njaw tz'umjik,
    te txmakal nqet tz'aqik b'ix te aj tb'anil ti'j cha nponaj; ax ikxji ti'j te q'inon
    xjal, man te taq'un n'el galan, derepent tetz nponaj tuj taq'un.
  dan-1931: Thi Solen står op med sin Hede og hentørrer Græsset, og dets Blomst falder
    af, og dens Skikkelses Ynde forsvinder; således skal også den rige visne på sine
    Veje.
  kwj-kwj: Nu hambwanda, nika hapa naha yeni ele ki rikaꞌaikoni wariko oti nuwe ki
    sikani kaꞌapwe kipe naha oti walambe ya iu. Woro o hingambwa ya mwaꞌambwe chele
    hima ori ele tau hinga ri randau nindo tiki ete ya ri hau.
  vie-OVCB: Dưới ánh mặt trời thiêu đốt, cây sẽ héo, hoa sẽ rơi, sắc hương sẽ tàn
    tạ. Người giàu cũng vậy, sẽ tàn lụi cùng với những thành tựu của đời mình.
  kze-kze: aaváúmá iyéna aa'á kaisaná moigwáán-arambo aáyánkénamo minkáwé-tántáá'ó
    avurankambó tintembá óísamba aiva-tántáá'á iyé-ímáyáá kwéon-kwaasi mayáímá kwémayaamba
    miráumai ánásanaaowe.
  mpj-mpj: pakirriku puritipulawayuru. Puritipulawa jiinya jirntulu wakalku tikirlmanku
    ka pakirriku, palunyayuru martunga warta majuwinti pakirriku.
  lbk-lbk: Tay mo fomala nan akhew ya chad-ama'y atong, malango nan mola, mekchag
    nan safong et mapakawas nan khawis ay foyana. Siya akhes isnan nafaknang, at maamas
    isnan en-anaanapana isnan ifaknangna.
  mto-NT: Ku veꞌe je̱ piꞌk ojts aajy je̱tseꞌe je̱ pyu̱j vyinkaꞌavaatsni, kaꞌa tseꞌe
    yꞌuktsójini. Nay veꞌempa tseꞌe je̱ kummen jayu vyintó̱kida ku veꞌe nu̱yojk jyaaꞌknaajkkumeenavaꞌanjada.
  bzh-bzh: In hes verup netum beniḳerus rot, lob vonġ bevos pin meran ya gesesik
    rurin to pevis beni malanġeri saga mala maya. Om alam sën bengöj-ggoreksën lo
    og rëḳ nahën medo degevonġ hir huk loḳ denadiiḳ pevis nabë sënë.
  guj-2017: કેમ કે સૂર્ય ઊગે છે અને ગરમ પવન વાય છે ત્યારે ઘાસ ચીમળાય છે; તેનું ફૂલ
    ખરી પડે છે અને તેના સૌંદર્યની શોભા નાશ પામે છે તેમ શ્રીમંત પણ તેના વ્યવહારમાં
    વિલીન થઈ જશે.
  jvn-NT: '@see-verse:JAS.001.010'
  byr-byr: Sareꞌ darevɨnyɨ. Nyɨlyai bilyɨrɨꞌdaaꞌnyɨ dɨꞌdaanya naanga wiꞌnadaaꞌnyɨ
    kurɨvaarɨya daza yɨnahu yawaka balasɨꞌna yadengɨ. Gamɨre pwata kɨnɨjɨ bwalaraawɨna
    yada gamɨre tewaanya wannade sajɨ yɨnahu kayaaka yɨmaꞌnyɨna. Sasare sahɨbaaibɨꞌ
    aꞌmwe gɨlyɨvɨta kwalaalyajɨyai sai tɨnnyaba gamɨre wawɨnya yade yuya sangɨ yɨwawadelyɨ.
  ian-ian: Nya nɨman sɨlɨndɨ, yuwi lɨga wulɨgandɨ. Mwe nɨmbun lɨga wuga nda lɨgandɨ.
    Ndandɨ mala mwena apma mbangɨ kavel yigiyandɨ. Nɨma sakwat sanyo tɨgiya nɨmba
    ndina sanya kat mɨna yelavɨka njɨvwa kwuka lɨga ndino kavle yigiyandi.
  hun-hun: 'Mert felkel a nap nagy hevével és elszárítja a füvet, és annak virága
    elhull, és szépsége elvész: így vész el a gazdag is a maga útján.'
  mcf-NT: Tanunquiocquidën tiedën caniquid unësec podo tididiquec. Bëdambocboedi nibëdquiec.
    Adquiecbidi icbo aton nabi bedbanequi aton nami shënibudequi unësec. Icbo icboedi
    icbo ictiapimbo yanec. Adec icbo ictiapimbo yanebi, quequin mitsana comapenen
    tantienda.
  kjs-kjs: Nipuna palawa-na kili su kamaa lopea rabu kilina epe au page kilipi tia.
    Go yapare kamo le aliri mogo elenu pa saabaina komalia.
  mni-mni: Numitna akanba meisaga loinna thoklak-i amasung pambi adu kanghalli aduga
    mapan adu kelli amasung madugi phajaba saktam adu mangkhi. Matou adugumna inakkhunba
    makhoi adusu makhoigi lallon-itik touna touna adum mangkhigani.
  yad-NT: Ritanumatiy vindyadá raniy, raridyeje si̱sabi variy, raju̱u̱y variy rabi,
    racaramya̱ raratyeda variy. Daryamusiy ra̱ridye sata̱ryu̱tyi̱sara yimusiy jaryi
    tarati̱.
  mxb-NT: Dá chi̱ tá xíno ndia̱ndii, ta ndúdee̱n káꞌa̱ni̱án, ta kúú íchi̱ vá yuku̱
    ñoó, ta kúú kuéi va itaa̱n, ta kúú ndáñóꞌó vá ña̱ luu ndáaan. Dión taꞌani ndoꞌo
    na̱ kui̱ká xíꞌín ña̱ꞌa kómí ná nani ndúkú ná cháá ka̱ ña̱ kui̱ká.
  pon-2006A: Ketipin kin dakada oh karakar, oh kin kamwasikahla tuhke kan; eri, rohs
    masal akan pahn pwupwudi, oh ar lingan pahn sohrala. Pil duwehte aramas kepwehpwe
    kan, re pahn sohrala nindokon ar pahn kedikedirepwki ar doadoahk kan.
  maq-NT: Hya xi tjercu ma suë chan ndavá ne, xca jan ne, fë yëjë xi. Hacuaha naxu
    rë ne, fë vixu. Xcusun rë ne, handasa tjercu ndajyihi camahani ne, fë vetsun.
    Hacuanitjin ni cjuë xuta nchina ngajñi rë cjuayuma xi sahmi me.
  hto-hto: Jitoma bíllamona íena ɨere llirítaite. Caigáillamona afe záfia ana júide.
    Daɨí ie ebírenano fuite. Daje izói ráaredɨmɨe ie nɨ́cɨdocaigafuiaɨ cɨ́gɨri táɨnocaite.
  por-BRBSL: Pois o sol nasce com o vento abrasador e murcha a grama; e a flor nela
    cai, e a beleza de sua aparência perece. Assim, o homem rico também se desvanecerá
    em suas perseguições.
  ces-NKB: Když vyjde slunce, [svým] žárem trávu usuší, její květ opadá a jeho půvabný
    vzhled pomine. Tak také zvadne boháč při [všem] svém počínání.
  cui-cui: '@see-verse:JAS.001.010'
  boj-2014: Iga qalie, seŋ oqsim kaŋkaŋamqa balamtamo aqa so laosim moiyim aqa wala
    bole di koboqas. Dego kere tamo naŋgi ñoro koba ti unub qaji naŋgi wau bei bei
    yoqnsib bati qujai qa urur moreŋosib koboqab.
  eng-OEBUS: As the sun rises, and the hot wind blows, the plant withers, its flower
    fades, and all its beauty is gone. So is it with the rich. In the midst of their
    pursuits they will wither away.
  eri-eri: Ere isiya, saini hoonga maina waha, no gai ngasu kurudu bona jiigu wari
    ganga oruwanga kakarege-kakaregede. Nere jiigu nebere kooko orososodu, nebere
    jere hilobainga fere oruwanga usu-usuna. Onou dorofenga, saini fai dada baingaro
    bagu no haruwe hogo fere-fere gai te bona yafana waha, no umonbona.
  aly-aly: Aherretyelan ingkeny tyerrelhenhey-alhem, rwenp-anem irrem. Ingkenyel ampernem
    pretty renh, rap arleny-anem irrem, aytnem-anem. Alakenh-anyem artwa apwert akngerr-akert
    rap atnengkanerrem-anem, apal-antey apwertewant inkwerelherl-anenty. Ilek-ilek
    mwerr-angker ikwerenh arrangkwerreyelpem pretty yanh-apeny.
  wiu-wiu: Lou witia nokome eni ke lunopa lou potome totokakale tidiyo-pala okoa pitoo.
    Namolopa kalaneya kawake wete enipete atutapeoo. Nitiko toa kamo agome one kamo
    toma pokome one kamoya-pala dekamoa atua poo.
  swe-swe: Solen går upp med sin hetta och sveder gräset, dess blommor faller av,
    dess skönhet förgår. Så ska även den rike vissna bort mitt i all sin strävan.
  cth-cth: Kanî a tâco teh khumbei ni a pei a kamyai sak teh a sarut, a kamhlawngnae
    hai a rawk. Hot patetvanlah, amae tawnta hnopai a tawng lahun navah a kamyai teh
    ouk a kahma.
  mti-mti: Kum dauwag taig amipam topewa, wayo toyaipe. Ben uba ururuwag aikpe sira
    oraimina yavetewa wakukampe. Ebu desirom meib tawara abnawa nau meuma yapave matai
    inanatpe.
  pad-NT: Safini afana bianara'okhoki ida hogoi. Voronihi ida movai, nokiani jahani
    kaba'i ihimi'ihi. Onivani fori hija ida ija'ari kanahina'ahapikiki kamahi. Kidibadania
    kabadanini kaba'i, jorakia ihimiki bana ida kidimahi, kidinahina ahapinia ni-biakodiaki
    abiniria kaimoni.
  twi-twi: Owia pue de ne hyew no hyew afifide no ma nʼahoɔfɛ sɛe. Saa ara na wɔbɛsɛe
    adefo no wɔ bere a wogu so redi wɔn nnwuma no.
  hlt-hlt: Khomik loh a linglai neh a thoeng vaengah khopol te koh. Rhaipai khaw rhul
    tih a maelhmai kah mueithen long khaw tlum. Kuirhang khaw a caehlong ah muei tangloeng.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ tuɔ mmɛ̀ɛ̀ botí mutepóó nkɛ̀ mùu mɔ́tɛ́ kɛ́yotɛ, mɛɛ̀ botí
    nku bɛ̀ yóó pɛ̃ɛ̃tɛ́mɛ̀ kɛ̀ bɛ kpɑ̀tìi deè.
  san-GUJ: યતઃ સતાપેન સૂર્ય્યેણોદિત્ય તૃણં શોષ્યતે તત્પુષ્પઞ્ચ ભ્રશ્યતિ તેન તસ્ય રૂપસ્ય
    સૌન્દર્ય્યં નશ્યતિ તદ્વદ્ ધનિલોકોઽપિ સ્વીયમૂઢતયા મ્લાસ્યતિ|
  amx-amx: Aherrk arratemeng, aretharr rang altwerleng angkemeng, anteth inang antjerrk-irremel
    ahelh-warn anyem. Inang itja weth anteth-akert anem. Lakenh-arteh anetjenh tjerrtj
    maney angerr-akerteh. Inehenh rrkwapentj ywerretjenh. Inang itja kwet maney-arlk
    rnwanentj-arlk inehenh antwerrketjenh.
  ake-NT: Apʉne pʉra wʉi enu uyepʉ punin ta'netʉ a'kɨrɨ, mɨrɨ uya ite' seketanʉkʉ;
    itipʉrʉ uta'mo'ka, mɨrɨ awonsi'kɨ itakorʉwanooi uma'ta. Mɨrɨ kasa imaminke' uma'ta
    tʉtʉrawasooi kupʉ iya koro'tau.
  qvn-NT: Inti nä yargaramuptinchu, alisca acachämur, guewata chaquichin, jinaman
    maynuy shumag waytansi ishquir illacan. Chaynuymi capogniyog runasi ima-aygata
    rurayarsi mana imaynagman muyunga.
  tku-NT: A'cxni' chi'chini'n, xapa'lhma' xneka, ē xa'nat yuja. Ixlītzēhuanī't sputa.
    Nā chuntza' talīsputa lacricujnu' līhuan tatlahua ixnegocioca'n.
  bjk-bjk: A xaken ibo önan kaa ma lelewi raxin ma ibo dekdek ömet a iaa ma abo wiswisine
    ibo susubu su xalik, ma ibo ögarin a mariris möxönan. Xarnang mon a tödi niang
    i kip lo a kinis ne orong. Niang bara i wewet iat abo binilan tine, irabo kawam
    kalik a kinis ne orong ke ine.
  msy-2020: E fo, aruem anaga pamtem gara temem gisirazɨma a mɨdɨi. Ezɨ tememɨn akɨmarir
    aghuiba suaghira, egha dar ganganim bar ikufi. Ezɨ kamaghɨra gumazamizir bizir
    avɨriba itiba, me uan ingangarim damuvɨra ikɨva an tongɨn aremegham.
  bpr-bpr: Ku ta minit du, mlal mlanas na mtatek i bulekan, na lanah i kafye bawehan.
    Na salngad ayé i to bong knun du makto kenen mati, balù di laman mngabal knun.
