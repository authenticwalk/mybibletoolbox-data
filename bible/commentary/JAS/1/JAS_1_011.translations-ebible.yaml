  aaz-aaz: '@see-verse:JAS.001.010'
  qup-NT: '@see-verse:JAS.001.010'
  dop-dop: Ilim lɩɩkɩ nɑ pǝ́ kɔɔ pǝ́ hɑŋ sɔsɔm, ɩlɛnɑ pǝ́ nyɑɣɑ nyɩɩlʋɣʋ ŋkʋ nɑ kʋ
    wʋlɩ, ɩlɛnɑ hɛtʋɣʋ ŋkʋ kʋ hoti, nɑ kʋ kɑcɔkɑ sɑɑlɩ yem. Mpʋ ɩnǝɣɩ pɩɩ kɔɔ nɑ ɑpite
    nɑ tǝ kʋlɑpʋtʋ tǝnɑ sɑɑlɩ yem.
  azb-azb: Günəş çıxır, bərk isti olur və otu qurudur. Otun çiçəyi tökülür və onun
    zahiri gözəlliyi itir. Varlı adam da beləcə, işləyə-işləyə solacaq.
  eng-DBY: 'For the sun has risen with its burning heat, and has withered the grass,
    and its flower has fallen, and the comeliness of its look has perished: thus the
    rich also shall wither in his goings.'
  guo-NT: Juimt masxaenk wʉt, xabich tʉajnik wʉt, naexi selil. Do talselil wʉt, nachola
    satadik. Ja-aech wʉt, talchaempox chiekal toep. Jachiyaxaelbej kimaeyan. Japon
    pejew mowa wʉt, wʉajsfʉl wʉtbejpon, chalechkal naetʉpaxaelon japon pejew.
  hla-hla: A pitala e kiesana ba te hiski koruna ba te skiena u garas. Ba hua i tanen
    te rusuna ba te ma taratara haniga lel nei. Na katunun moni e kato has uana i
    iesana. Nonei e mate has noa romana i gusuna poata te ka noa menen a toukui pan,
    a toukuin moni i tanen.
  mav-NT: Pywo ipohyt ewy kahato hekat rakaria tukup­te'en. Mesup hekat kahato rakaria
    tukup­te'en mi'i hawyi mũki­'ite satek hap e'at pe hawyi ihaky­'e'i kahato rakaria
    wo tukup­te'en ipohyt teneg ewy. Karãpe Tupana ainug hekat rakano mi'i pote waku
    watu­wehum kahato ahekat nug hat Tupana ete. I'ewyte karãpe yt aheka­re'en kahato
    i hap put'ok'e ahete waku watu­wehum kahato wy Aimo­wepit hat Tupana ete are katu­pono
    watikuap yt ahekat kaipyi i aimo­wepit sese hap tut. Waku wato'e — Ta'i ahekat
    mesu­wa­rotiat ipohyt ewy waku wato'e mesup. Ikahu kahato tig wen ma'ato mũki­'ite
    toto ra'yn. Mi'i hap ewy ahekat yt toĩne'en mot'i hin i waku wato'e ahatek hap
    e'at pe mesuwe.
  kpf-kpf: Mirâsiŋ takâmŋâ hibuk bâloŋâ egi âkâm gem neuleŋâ buŋ opmap. Zo yatik sikum
    a nepziŋâ tânâmŋan birâm neule yatâ op buŋ upi.
  ppo-ppo: Atétere kaae dirii suka duraalu, suka supuné ere o̧la sóku botó yóló dulukó
    durupuraalu, ama ere au kelené kelaalo koko̧ yaletei dotua dapó. Atétere kaae,
    néli whi̧né ama du betere ala deté fu betepatei, alu deté fu betaalo ape.
  hin-2017: क्योंकि सूर्य उदय होते ही कड़ी धूप पड़ती है और घास को सुखा देती है, और
    उसका फूल झड़ जाता है, और उसकी शोभा मिटती जाती है; उसी प्रकार धनवान भी अपने कार्यों
    के मध्य में ही लोप हो जाएँगे। (भज. 102:11, यशा. 40:7,8)
  wol-KYG: Naka la jant di fenk, ba naaj wi tàng jérr, saxayaay lax, tóor-tóoram ruus,
    taar ba réer ko mërr. Noonu itam la ki barele di jeexlee ci biiri yëngoom.
  bef-bef: Yegeuba tito nolenogo kifina hayaꞌa i pigilinaꞌmu yabe. Uyaꞌi loto limo
    ilenogo okabaꞌa sekuya bito fenene hilinaꞌmu yabe. Ana hite, feꞌnohaꞌani hiti
    bonaꞌi to foyaꞌaniga nebite haya kalalanaꞌmu yabe.
  amm-amm: Moi mo sai, uloyo aso tokokomoi mo, a u mo na tonomolikomoi, asiso tololalo
    kono liyaimoi. Ani kou tuwaimo taikiyo. Ilolu molopoi nokota, tani ilolu monoi
    mani, noinoso na. Mi anomai mo na uwaimo wanoni taikiyoimo. No monoi no Koto monoi
    molokimumo.
  zaj-zaj: Kwavija zua dosimbuka na kuulukuza um'biki na keakea jake dikalika, malua
    gake golagala, na unozi wake wobanangika. Vivija mgoli kobanangwa mzisang'hano
    zake.
  chq-NT: joon lityʉʉn²¹ 'mó² lí³ do joon xʉʉ'²¹ʉ lí³ tya'a joon tyée¹mo 'e 'ya'²gɨ
    tya'a. La joon lɨ́ɨ¹i 'in sá² cuu² tsʉ joon ityé¹mo la 'ɨɨ²¹² ló¹ 'nɨ́ɨ¹i.
  swp-swp: Mahana i sinai, gigiborina ma‐alaalasina, nige baeaona lagau i hewowoea,
    liasina i urugorigori, ana ao e pasana i baaeao. Tai doha, taumonamonaune ena
    laulau gamagaridi boeadi eai abo i tauyamui hinage.
  bjr-bjr: '@see-verse:JAS.001.010'
  aby-aby: Kowaa enarakuke koe runi yare boke urakuro runibai isaraisake emenu agae
    fare ibaisabai me sinaisa enaenari i oi daiwere bobo orouma oi imufeisake oi waiya
    mane ukenewaa ukaada idua feafeisa.
  eng-YLT: for the sun did rise with the burning heat, and did wither the grass, and
    the flower of it fell, and the grace of its appearance did perish, so also the
    rich in his way shall fade away!
  jni-jni: . uwui udi suri gbanyaya nan upebu, iburi ike i zarika, urii me udi mari,
    anime ani unu kem a nyimo a tanu ti meme.
  kne-kne: '@see-verse:JAS.001.010'
  tgj-tgj: Doonyi gv chaatarchanya ikunyi agurusok lakula okv nvsinnvmwng nga sinsuk
    mola kaayuk duku; ho apung ngv hoolahuaa duku, okv vkvgv kaapu vka nyeduku. Oogv
    aingbv bunu korvpachu rikwng jvka nyitv ngv nyenam bv nyereku.
  gui-NT: Cuaraɨ jasɨ yave jare ɨvɨtu jacu ou yave, ñana ipiru jare mbaepotɨ reta
    omano. Mbaeti ma ipora. Jae ramiño vi oicocatu vae güɨramoiño omanota.
  quc-TT: Are kel loq ri qꞌij rukꞌ ri ukꞌatanal kuchaqiꞌjarisaj ri qꞌayes. Katzaq
    ri ukotzꞌiꞌjal, man jeꞌl ta chik kakaꞌyik. Jeriꞌ kakꞌulmataj na rukꞌ ri qꞌinom
    xuqujeꞌ ri uqꞌinomal.
  heg-NTPO: '@see-verse:JAS.001.010'
  ptu-ptu: '@see-verse:JAS.001.010'
  bzd-NTPO: Mik diwö deka̱ ba'baë, eta̱ e' tö ma'ma wörkua alabëwé̱wa̱ a̱newa, kë̀
    wëria̱ buaë we̱s kuaë es. E' su̱ë itköraë inuköl blúpa ta̱, ie'pa íyi tso' tai̱ë,
    e' shu̱a̱ iblërdawa̱rak.
  kwf-kwf: Ma kaidaꞋi na sina taꞋe maꞋi ma ka sinafia na takana Ꞌai neꞋeri ki, niꞋi
    ka kuku, ma ka mae naꞋa Ꞌada, ma niꞋi ka Ꞌasi naꞋa Ꞌi ano, ma na kwangalada ke
    baꞋa sui logo Ꞌani. Ma nia ka ꞋunaꞋeri logo ana na ngwae toꞋo ru, nia ke baꞋa
    mae logo ana kaidaꞋi nia ke sasia ta raoꞋa ni toꞋo maniꞋa fuana talana.
  eng-WYC-2017: The sun rose up with heat, and dried the grass [or the hay], and the
    flower of it felled down, and the fairness of his cheer perished; and so a rich
    man withereth in his ways.
  eng-WMBB: For the sun arises with the scorching wind and withers the grass; and
    the flower in it falls, and the beauty of its appearance perishes. So the rich
    man will also fade away in his pursuits.
  zat-NTPS: Gate dxalaj gubizra, ne dxennále̱'e̱ na, na' dxebizre xixre' na', na'
    dxexruj xiaj chee̱ na, na' dxedé xel-la' xrtan chee̱ na. Cá'anqueze gaca chee̱
    benne' gunní'a, xenitie̱' dxácate̱ na' dxezí' lu ne̱'e̱ xel-la' gunní'a.
  spp-spp: Canŋke ká fworo, ku kafuge maha kuru ɲyɛgɛ waha, maa ku yafyɛɛnre wu, ti
    sìnamp'a sì láha ti na. Amuni li mú ɲyɛ, nàfuufooŋi sí n‑kwû n‑fworo u cyeleŋkarigii
    shwɔhɔl'e.
  zty-NTPS: Ki naken, dan' gak che bennen' kan žak che yeje yíx̱e'don', katen' ẕḻa'
    wbíž, na' ẕzeyḻe'en, na' ḻa' ẕbižte yix̱en', na' ẕyinnj yéjedo' chen, na' ẕnitle
    yeḻa' x̱tan chen. Ḻezka' gaken che bennen' nape' yeḻa' wnni'a, nitle' kate' ne
    žone' žin žilje' yeḻa' wnni'a na'.
  mek-mek: '@see-verse:JAS.001.010'
  aey-aey: Ge, cam bimei agagca tawimei gigi hoodona, odocob sal qoc tonena. Wele
    galeca tawen qila eu qee mena eu ege doqona. Eu odiwe dana cehewanca uqa uqana
    cabi cunug oodi gemona qee migian.
  urd-GVH: जब सूरज तुलू होता है तो उस की झुलसा देनेवाली धूप में पौदा मुरझा जाता, उसका
    फूल गिर जाता और उस की तमाम ख़ूबसूरती ख़त्म हो जाती है। उस तरह दौलतमंद शख़्स भी
    काम करते करते मुरझा जाएगा।
  ycn-ycn: '@see-verse:JAS.001.010'
  djr-djr: Yo, ga wurrkiny' ŋuli ga ŋunhi dhärra märr-gurriri yan, ga ŋunhi nhakun
    ŋuli waluny gorrmur'yirr, bala ŋuli ŋunhi wurrkiny' räwakthirra, ga dhunupan ŋayi
    ŋuli ŋunhi ḻarryunna yan; märr-gurriri yan ŋayi ŋuli ŋunhi dhärra manymaktja.
    Ga ŋayiny dhu ŋunhi ḻukunydjany' yolŋu bitjandhiyi bili dhiŋgam, balanyamirriy
    bili yan waluy ŋunhi ŋayi dhu ga ḻay-ḻayyun ŋula nhäŋur malaŋuŋur nhanukiyingal
    ŋayi.
  kvg-kvg: Ni mìzi꞉nøtén. Khøuwa bazaføgakh-us tesasev, yaq gagayag gétá, flawas
    manqei-te vǿ-o꞉āz. Yaq tiqa bugug mbomømboma segé-soqá. Yaq até gigiap kopoav
    ezoqám-a, ndego bazaføgakh-us ndesasaeat, segemǿ-navøém.
  rug-rug: Sina gasa sage mae sa rimata, meke ṉadai ke harahara, meke lomu palae sari
    na havoro, meke ta ṉovala sa dia tinolava. Kekeṉoṉo gua tugo asa sa tie tagotago,
    sapu kote mate sipu korapa tupiti kale ni sa sari nana vinagi tinagotago.
  hop-NT: Taq tāwa yamakq, kohsiwuy akw pay pahsat tūsaqa tsakṅwu; noqw put siat posṅwu;
    noqw put lomavitsaṅwaat súlawhtiṅwu. Noqw pan hapi k̇ahaktaqa nāt panmaqw himuat
    súlawhtini.
  san-URD: یَتَح سَتاپینَ سُورْیّینودِتْیَ ترِنَں شوشْیَتے تَتْپُشْپَنْچَ بھْرَشْیَتِ
    تینَ تَسْیَ رُوپَسْیَ سَونْدَرْیَّں نَشْیَتِ تَدْوَدْ دھَنِلوکوپِ سْوِییَمُوڈھَتَیا
    مْلاسْیَتِ۔
  heb-LB: '@see-verse:JAS.001.010'
  caf-NT: '''Et sa ha''aih teh ''i be tube whunizulh. ''I be ''indak chun dugih teh,
