  pri-NT: Ba, na é êgòdò i tòotù, âna é dau té, â rà tûuboo ê pâ muê, â marü, â jèe
    tiàu ê pai muugère kàra. Â rà o wàrapwiri mwara wà tàpé na pwa neemururà. Ba o
