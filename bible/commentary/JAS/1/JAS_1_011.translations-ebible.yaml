  ncl-NT: Quisa in tonali huan pehua tona, quihuactía in sacal huan huetzilo ixuchimes,
    huan umpa lami quinami cataloaya cualtichin. Yojque cate yihual hual quipía míac.
    Noje capa yuli quichijtica itequipanulisli, ajsis se tonali huan yajmo nesis.
    Huan ma moixtoca se tocni hual quipía míac hual yehuanten pin lalticpan amo moixtocalosquiaya
    sinda quipialoaya inon. Niquijtúa, ma moixtoca pampa quipía innojen hual Dios
    quita ipati hual yehuanten pin lalticpan quixijxiculo. Se tocni hual quipía míac
    tomin quimati yihual unca quinami ixuchimes in sacal hual pilinilo, quimati pampa
    yihual miquis.
  sua-sua: Ii, ko a kolkha nma hur he ka grap orom kla manakain he kael a ho karo
    rehi ruk endruk. To ngma vui kharpeet kpis ka mget to karo kraen ngta nop hak.
    He a mhel to tvu kais kmo tgoluk ner sim ktua vle her gi enang tok kat arhe, ko
    ner gi mur kaim en mruo pum karo reha ruk nam kaeharom mar kmit o krek ko na kle
    kyor kparem mar tok kat.
  are-are: Arai, lirnnga rratamalanga, thurrkarala turta warnamalanga, antatha etna
    ntjirrkerramala arnurna tnyinama. Etna itja wotha intorta nama. Lakinha ngerra
    relha netanetaka yultha turta yirritjina, relha netaneta era urrkapurlanamalangantema.
  gai-gai: Ainda moca aia lamŋirena, ra gacreke, mana owowaia, ma katgarmo moa menacrena.
    Ainda moca katgarta kokocara guruca irikrenan, aintik mina lamboir laiŋga kocnaia
    mainandet. Ainda moca ramootta reik wɨtapnanna, ma eacrenan mbuŋa, ma ainta aiŋirmo
    ainda moi taŋ taŋi, ma menacnandet.
  qvm-NT: Fiyupa shanaptin guewa tsaquinmi. Waytanpis cuyaylapag caycashganpita shushur
