    echechich echudak eke chunak chuwichuk.
  grc-F35: Ἀνέτειλεν γὰρ ὁ ἥλιος σὺν τῷ καύσωνι καὶ ἐξήρανεν τὸν χόρτον, καὶ τὸ ἄνθος
    αὐτοῦ ἐξέπεσεν καὶ ἡ εὐπρέπεια τοῦ προσώπου αὐτοῦ ἀπώλετο. Οὕτως καὶ ὁ πλούσιος
    ἐν ταῖς πορείαις αὐτοῦ μαρανθήσεται.
  cav-NT: Ijeti uqueratu shasha masadama manunushatsu rarashaya. Pacacaya; aputayadya
    tujatu jida pijique. Tumebaedyatu chipiruda cuanaque, arepa tuna dyaquedya jutidya
    ai sareajeya ama bucha, masadama tuna majudadiya. Chacha ecana, peya huecaca bacue
    emaju jadya.
  kgp-NT: Rã tỹ jun ke kỹ tóg rỹ jagy tĩ. Kỹ tóg tugtóg tĩ, re ti, kỹ ti fej tóg kógungun
    tĩ gé. Kỹ ti sĩnvĩ ẽn tóg tũ' henh mũ sir. Ẽn kãgter ri ke ẽg tóg nỹtĩ gé. Kỹ
    ũn rico ag tóg ke tĩ gé, kãgter kỹ. Kỹ ag há ẽn tóg tũ' he mũ gé sir, ag rãnhrãj
