    'e³ coo'³² dsa³ xoo³² je² jmee²³ la²³jɨ³ ta² quiee'³² 'ñée².
  zar-NT: Caní naca, tuʼ gaca que nu naʼ ca raca que xiyija guíxiʼdoʼ naʼ cateʼ rilén
    gubidza, en rudzáʼadaʼ, laʼ ribídxitë guixiʼ naʼ, en riguínnaj xiyija, en riniti
    yöl-laʼ lachi que. Lëscaʼ caní gaca queëʼ bönniʼ riléʼenëʼ yöl-laʼ tsahuiʼ queëʼ,
    inítiëʼ tsanni ni runëʼ dxin riguiljëʼ yöl-laʼ tsahuiʼ naʼ.
  kde-kde: Liduva lìnahimbuka na chitukuta chake chìyumya mahukutu, na mauwa lake
    lànayanguka na ikatapadi yake yammalele ìnawalawala. Uvila njo chivambewalawala
    akúpata chalumo na utajili wavo.
  ata-ata: Aso utelo xe atume utavule ialuxu, la uxutuxu iaꞌeiaꞌe seseenu. La sou
    iaꞌeiaꞌe seseenu lailaixe ne, uxali masua mo uxalo la ulapau. Aloxo ne, la sou
    itema sou lavuluti kalumo ukalu vitanisi no mine anu uxaxaisou lavulutiu ne.
  qvw-NT: ¿Manachun inti allicta lupämuptin ulacunäpa maynu tuqui-tuqui waytanpis
    chaquïlul śhuśhülun? Chaynümari maynu-maynu cayninpis chincälun. Chaynu mana alcaśhancäćhümá
    rïcucunäpa ima cänincunapis chincacun'a.
  nfa-nfa: '@see-verse:JAS.001.010'
  tnp-tnp: Nian mɨtɨgar tətəri, nəpiapeiən rəhan tepət pɨk, kəni təhgi nəugɨnɨgi taukei
    məmei, kəni rəhan nəuvɨriən təmɨkə. Təhmen əmə e nətəmimi rəhalah nautə tepət.
    Nian kautol rəhalah uək mɨn mautos nautə tepət lan, kəni ilah mɨn okəpanohkə.
  urd-urd: क्यूँकि सूरज निकलते ही सख़्त धूप पड़ती और घास को सुखा देती है और उसका फ़ूल
    गिर जाता है और उसकी ख़ुबसूरती जाती रहती है इस तरह दौलतमन्द भी अपनी राह पर चलते
    चलते ख़ाक में मिल जाएगा।
  hot-hot: Wak hapup ba habi lôklokwaŋ ba habôk kamuŋ ba iniŋ vuak lôk lêlêyaŋ mavi
    hakapok. Ma aêŋ iyom ŋê lôk valu bêŋ idum iniŋ ku denaŋ ba ema ma iniŋ nômkama
    tem egeleloŋ.
  mqj-NT: '@see-verse:JAS.001.010'
  rus-SYN: Восходит солнце, настает зной, и зноем иссушает траву, цвет ее опадает,
    исчезает красота вида ее; так увядает и богатый в путях своих.
  mbh-mbh: Na riong aken i nunganga, eneke nang i ina me, ma ivelvelnga i totun kolkolung
    punpolnga aken, ma i molit, mako ipunpolnga i matu, na ile sivengaing ako te thopol
    i nge, kene i kerenga. Na toko le urngare kene o vene re aken, aro o penthal leltun
    ole ur elonga alavusnga ako o mostun omanga nge ole mimiong.
  bdd-bdd: Weyahina ꞌeguma sinenuga ꞌihala ꞌoidiya nata ꞌina waiwaiyega didiyaowedi
    siwelai ma sigubala, wete ꞌadi ꞌita bwebweꞌana sigumwala. Gide tuwa wasawasaowedi
    ꞌabwa sipaipaihowa ma ꞌidi ꞌamasa ꞌilomwayamwayau.
  cbt-NTPO: Ni'co'. Pi'i chiníquën picatohuachina, papotërinso' a'naroáchin ahuirin.
    Yanconëonta' anotohuachina, co huachi noyápiachin nininhuë'. Ahuirin huachi. Inapochachin
    ma'huano'santa' a'na tahuëri chiminapi anta'. Sacatápirinahuë', chiminapona'.
    Nani ma'sha ya'huëtopirinahuë', patapi.
  srn-NT: Te a son kon faya, a e bron a bromki. A bromki e drei gwe, a e fadon, èn
    noti no de fu si moro fu a moi fu en. So a de tu nanga a guduman. Ini a wroko
    di a e wroko, a e dede.
  cta-NT: Loꞌo ndyaa cuichaa nde cua̱, ca tyiqueꞌ tsa cua̱ liꞌ, ndyanaa yaca queé,
    ndyalú lcaa cucuꞌ queé, ndye chaꞌ tsoꞌo ñaꞌa̱ jiꞌi̱ liꞌ. La cuiꞌ juaꞌa̱ tye chaꞌ
    jiꞌi̱ nguꞌ culiyaꞌ; laja loꞌo ndyuꞌni cña tiꞌ nguꞌ chaꞌ tya caja la chaꞌ tsoꞌo
    jiꞌi̱ nguꞌ, tye chaꞌ tsoꞌo biꞌ jiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: Ĩatɛ̃ ì fɛlɛ ń a pusu gbãao, lá i giigaga, a vú i kwɛ́, a maa i láa.
    Beewa ↄde a kpagui a bↄↄlɛↄ guu.
  tcz-CHONGTHU: 'Nisa sat chu ahungsa cheh cheh in hampa chu asang gop in: Pahcha
    neocha chu apul in chule ahoina jong amollha jitai. Hitobang a chu, mihaoho jong
    athilbol doh jouseu toh mollha jeng diu ahiuve.'
  mar-mar: सूर्य त्याच्या तीव्र तेजाने उगवला आणि त्याने गवत कोमजवले. मग त्याचे फुल
    गळून पडले व त्याच्या रुपाची शोभा नाहीशी झाली. त्याचप्रमाणे श्रीमंत मनुष्यदेखील
    त्याच्या उद्योगात भरात कोमेजून जाईल.
  snp-snp: Koli minafe? Fo auma wito dito limo yakafo ugawa megunito gululudoto olumo
    wiyaito omona biyanela u kopa wimo yamaidana oti neta-mata ko namo wenena ya lono
    kofalau piti fulunagilae.
  isl-isl: '@see-verse:JAS.001.010'
  spy-NT: chēē yoo katoor ꞉asiista, kusistōōs ankurarach. Imuuchē kunyōōr chii ꞉meet
    kutākumii kuswēē ng'aleekaab bāytit.
  xnn-xnn: Tay no men-alalatong et may-osan nan mola dat matekdag nan bengada isonga
    omasiasi nan ilada. Siya di nan kaneg nan ommat isnan baknang isnan mang-as-asikasowana
    isnan kinabaknangna tay adi kapnek dat matey.
  mwe-mwe: Pabha lyubha libhalaga, linajumuya maamba na malubha gakwe ganawa na konja
    kwakwe kowe kunapela. Nneyo peyo na nkali mundu ashulushilwe indu shaapele nniengo
    lyakwe pemo.
  tte-tte: Tem saugana dabwelo imwalisae na me ana kaiwe igabu kabo lalanane iweweka
    isalulu kana koleya namwanamwana imwawasi. Bwaine besiele saugana towasawasa ipaipaisowa
    ana wasawasa paisowana koina yakato iyalalaki kani yawasina igabaen.
  tcs-tcs: Wa, wea draitaim, da san i kam mina otwan ane bane da gras, ol plaua i
    poldaun, ane dem mina nais plaua, nomo gad nau. Ane i gobi seimkain wea dempla
    uda gad tumas nais samting, bikoz dempla gobi tu bizi lukapta dem samting blo
    dempla. Dempla nogo sabe wen ded go kam ane kese dempla.
  hlt-THB: Khawmik ang thoeng law awhtaw hlawk nawh qam ce zai hy; a pai ce zai nawh
    a dawnaak ce qeem hy. Cemyih lawtna, thlang boeikhqi taw boeinaak ce a mi sui
    huiawh zani plal a tham kawm uh.
  soq-soq: Omo wisedie tontaleidio polaida wade ita ina idie kelowa roroleidie nosedituwade
    ita ina euleidia dialen. Deawaa, apana mauraleidia nolawa uduudu dewamodia bedewe
    me bolepi.
  qub-qub: Fiyupa shanaywan guewa chaquiptin waytanpis cuyayllapaj caycashanpita shicwacunmi.
    Chaynömi rïcucunapis mas rïcu cayta ashiycashallancho ushacanga.
  att-att: Ta nu mabbilák, á mabilagán yù lappáw, á mabì lâ malelay, á kengá lággapay
    yù kakástá na. Á kunnian gapay sù maríku. Mappukkawák nga mamagaru ta kukuá na,
    á mabì lâ matay ánna panawán na ngámin.
  bki-bki: Bogo napano m̃erenio bavin, naio bitunu m̃ele, mia naio tunu niaiesi nalo
    nei mia amekekeu, atibirbil, naruei niabene na bo avakovio. Mia ea bajago nene
    kia ga vo, ea bogo napano tomu na saba nalo ajum̃a amim̃auka abarbijii kanalo
    veru nalo kia ga vo, mia nalo ajoru avakovio.
  bqp-bqp: Ifãntɛ̃ dì futɛ kũ a puusu gbãnao, à lánↄ dì kori kɛ, a vu dì kↄ́tɛ,
    a manakɛ dì láka. Lɛn aruzɛkɛde ni kpágui a bↄkↄtɛnanↄ gũn lɛ.
  mcp-mcp: Fʉláwa mə́ dʉ bə, yásə́ í ká nə́mə́ shigʉshi, məgwɔ̧̂ mɛ́ mə́ shwéésh ká,
    fʉláwa mú bwaambʉwo, ijɔ̧ɔ̧ byé í mú shîn. Nə́mə́ mbií ŋgwûd wɔɔŋg wə́ múúd kúm
    mə́ bá ŋgə bwaambʉwo, misɔ́ɔ́lʉ́gʉ́ myɛ́ myɛ̂sh mí ŋgə́ shîn yɛ́.
  hat-hat: Solèy la leve ak tout chalè li. Li cheche zèb la. Flè a tonbe. Tout bèlte
    l' disparèt. Konsa tou, moun rich la gen pou l' disparèt pandan tout kòmès li
    ap mache.
  npl-NT: Ijkuak kisa n tonati iwa pewa chikawak tona, n xiwitl piliwi iwa wetsi ixochio.
    Iwa san ompa tlami nochi tlan kuajkualtsi. Ijkó mochiwa n tominyo, nion ye, nion
    itomi wejkawaskeh.
  bgg-bgg: Hasiang yi bajo chieg rek mage shii misieng ne hùb dun phro; ji pha iibua
    ne thud dun phro, chiih-è khie ne mua dun phro. Ji duiine bukhothek ne awaithek
    chong hà wuii shii mua dun phro.
  eng-TCENT: For the sun rises with its scorching heat and withers the grass, and
    its flower falls, and the beauty of its appearance perishes. So also will the
    rich man fade away in his pursuits.
  eng-BSB: For the sun rises with scorching heat and withers the plant; its flower
    falls and its beauty is lost. So too, the rich man will fade away in the midst
    of his pursuits.
  cpu-NT: Aririka iroorye shintsiini ooryaatsiri okamateyatzi inchatyaki, eero iñeetairo
    ovaneenkateyatane. Ari inkempitaiyaari eejatzi ashaarantzinkariite eero iñaakoyeetairi
    jovaneenkatantaro irovaakaro.
  san-ASM: যতঃ সতাপেন সূৰ্য্যেণোদিত্য তৃণং শোষ্যতে তৎপুষ্পঞ্চ ভ্ৰশ্যতি তেন তস্য ৰূপস্য
    সৌন্দৰ্য্যং নশ্যতি তদ্ৱদ্ ধনিলোকোঽপি স্ৱীযমূঢতযা ম্লাস্যতি|
  tac-NT: Rayénali chíbame ju bilé sewachi 'lige rajtágame eká 'lige 'ma wakiame ju
    alué sewá 'lige wijchime ju alué sewá, 'liko 'ma tabilé semátiri ju alué sewá.
    Alarigá ikime ju alué 'we nígame. Pe abiéniko neraga tabilé niga asibámala napu
    ni.
  eng-WEBPB: For the sun arises with the scorching wind and withers the grass; and
    the flower in it falls, and the beauty of its appearance perishes. So the rich
    man will also fade away in his pursuits.
  gfk-H: No kasakesa i sala hananhut ma ra tamat na mamahien ma i sala rangrang bing
    ira hura. Ira lamarina i sala pukpuka laah ma i sala hanghagawai no nuna ninaas.
    Io, hoing a mon mah tano tunatuna nong i kap ra kinkinis na watong. Ing bia i
    gilgil baa ira nuna binlan, na panim talur no nuna kinkinis na watong.
  viv-viv: WaꞋita, kauwana gilaka yana lukalalava lakahina againe isisiꞋu gikabuna
    be gibou, ana falafalawasi giꞋakukuwana ada ana aiwaka gibwavi. Meda anafaiweya
    bana wakalivana aimo yana giba ana itaveꞋavina againe giꞋiꞋidamodamo tu ginabwavi.
  yao-yao: Lyuŵa likukopochela ni kuŵala nnope ni kuumusya masamba, uluŵa wakwe ukugwa
    ni usalale wakwe ukusoŵa. Iyoyo peyo jwachipanje nombejo chawe mmasengo gakwe.
  tgp-tgp: Matan alo mo vele peresi na langina tutuni, ale mo vai na r̃uvur̃uvu peresi
    na virana la mahoa, la jovi, ale majhira r̃uhur̃uhu la tihai, ale i pa sohena
    isana tamlohi tavtav sei la lo tutungui na nora tavtav, la pa tihai.
  auc-NT: Edæ nænque tamö tï näwäñonte awæ̈ guingo icate to aminte æ̈mæ̈wo wæmpa.
    Ongai yædoï gueo odote wæ̈ninque nänö waëmö ënodï wo ëwente bapa baï në ëacä ïñömö
    adobaï ingampa. Tömengä godonte æ̈ godonte æ̈ tæcæ cædinque quingæ̈ wæ̈nique edæ
    dæ anguingä.
  kbc-NT: Igaataɡ̶a niɡ̶ina naɡ̶a leegitibigimece aligeɡ̶e, odaa ja yalegi nadegogo
    codaa me lawoɡ̶o, odaa ja ma ijo me libinienaɡ̶a. Jiɡ̶idaaɡ̶ee niɡ̶ina liico micota
    me ma, icaaɡ̶ica nigaleeɡ̶idaa domaɡ̶a diiticogi meote noojetekico.
  bmh-bmh: Am banou zuba, gonugau wes a musib pataba, iweiu naliu duliaimai, zilagai
    noimai, eg waneu. Go sul, ecesab asiu mui du han salau mai damau ziwas ebu a sisil
    guzenaneu sul guzenamau.
  ctu-BL: Che' c'ux q'uin mi' tiquesan jam. Mi' p'ajtel i nich pimel. Mi' jilel i
    t'ojlʌwel. Che' ja'el mi caj i chʌmel jini wen chumul bʌ. Quepel mi' cʌy i ye'tel.
  meq-meq: Pat kə zla faya abəra ŋgulak na, ma kuliye ha guzer, məvurze hay ta kutsiye
    ada məle tay kə nas. Andza niye, ndo i zlele ma dziye tə məsler ŋgay hay tebiye
    andza guzer neheye tə ɓəta kəriye tsa aye.
  noa-H: Hedau pes wʌʌbaadee, k'iurbaadee, sĩi k'ʌʌijem. Mag k'ʌibaadee hooimʌ t'ʌnarrjã
    warre chi hooimʌg hok'oojem. Riknaanjã hich hagjöta t'ʌnaabahab. P'atk'on warag
    paarpaju hẽk'a nʌm hee meebaadee magʌm nem t'umaa sĩi werpʌajem.
  alp-NT: Kena lemataije sa kai esi musute kena tapuane kai esi labuije eleki endulu
    eleki pleluele, hoko selu esi ntekite moneka. Sakesa kai tamata rebe esi taneia
    bokare neka, esi mata bei esi taneiaru kena esi nikwa untune bei esi abeli kenare.
  san-VEL: yata.h sataapena suuryye.noditya t.r.na.m "so.syate tatpu.spa nca bhra"syati
    tena tasya ruupasya saundaryya.m na"syati tadvad dhaniloko.api sviiyamuu.dhatayaa
    mlaasyati|
  kbq-kbq: Na'ankure zagemo'a amuho'ane marerino, ana trazana te hagage higeno, amosre'amo'a
    hagage huno evuramigeno, konariri'amo'a fanane nehie. Anahukna hu'za feno vahe'mo'za,
    ana fenozmine fanane hugahaze.
  kbh-kbh: Shinÿe tojábocna y becá tojojënÿana ora, chë shácuana jtsebuashana, chë
    uants̈efjúsha jtsátsats̈ana y chabe uabótamanana ya ndoñe más ntsebínÿnana. Cachcá
    chë bomná, echanjóbana nÿe cachabiama más becá crocénana onguayiñe chaojtsemna
    ora.
  ron-LSB: Căci soarele răsare cu vânt arzător și usucă iarba; floarea din ea cade
    și frumusețea înfățișării ei piere. Așa va dispărea și bogatul în activitățile
    sale.
  pon-pon: Pwe katipin dakada, ap karakar, ap kamonedi ra kan o majal en ra pupedier,
    o mom a kajelel olar, iduen me kapwapwa o pan jora jan ni a wiawia kan.
  nhe-BL: Pero quema pehua tona chicahuac, nopa sacatl huaqui. Huan nopa xochitl nimantzi
    pilini huan huetzi, huan ayoc nesi yejyectzi. Quej ni itztoc se quentzi tonali
    se tlacatl tlen tominpiya huan teipa quema moneltequihuía, tlalochmiquis.
  sps-sps: Te paas minon na nuaf ya te nang, ana fo fareevreev vouts to ayei te maav
    naa, ya te rus ravaa ana ya te kajiaa babainy en. Jesan kan te kat fi nats non
    na mes a masun to tan nainy te binun faparits non ya, tana fo masun tsuan tan
    siiva tana fo viir binun tsunia nai kajiaa babainy kanen nanon.
  wnc-wnc: Ngan. Sangaapana kayaapata sanga kunduat panangge tasisika ngana akupik.
    Unzing gunzitda akoke gunzitdane toknga akngata zongazonga tapun yasiwan zetzet
    kupiake pimakaing binga waapata kupik.
  bus-bus: Ɔfãntɛ̃ è fɛɛ kↄ̃n à puusu gbãaao, à lá è kori kũ à vú è kwɛ́ à maakɛɛ
    è yãa. Lɛn auzikidee é kpá guuzi a bↄkↄ̃tɛnanↄ guu lɛ.
  gub-BL: Kwarahy uhem a'e. Hakuahy. Umuxinig ka'akyr iputyr. Iputyr u'ar izuwi. Ukàzym
    ipuràg eteahy haw izuwi. Nezewegatete hemetarer katu ma'e ukàzym putar wà nehe
    no, wemetarer ima'e mehe we wà nehe no.
  imo-imo: Ena enge nimbe toromo kinye era melema topa kondoromo wali kondipe tindi
    penga toromoma kolopa oo lepa mainye purumo. Aku tepala imbo te mele awini noirimo
    imbomu kou limbei kongonomu tepa molopalie akuna kolombalo.
  boj-boj: Iga qalie, seŋ oqsim kaŋkaŋamqa balamtamo aqa so laosim moiyim aqa wala
    bole di koboqas. Dego kere tamo naŋgi ñoro koba ti unub qaji naŋgi wau bei bei
    yoqnsib bati qujai qa urur moreŋosib koboqab.
  eng-DRA: 'For the sun rose with a burning heat, and parched the grass, and the flower
    thereof fell off, and the beauty of the shape thereof perished: so also shall
    the rich man fade away in his ways.'
  knf-knf: 'Bnuur baji banaţa katër, bgof kakay, kaţeeñ kajot, kanuura ki ka kaneem.
    Kë hënk di di uwooŋ pa nayok : Aleew, kakeţ ţi mnwo mi nul mi ŋnuur bŧi. Ñaaŋ
    najën andoli awo ji pjaagal.'
  san-KHM: យតះ សតាបេន សូយ៌្យេណោទិត្យ ត្ឫណំ ឝោឞ្យតេ តត្បុឞ្បញ្ច ភ្រឝ្យតិ តេន តស្យ រូបស្យ
    សៅន្ទយ៌្យំ នឝ្យតិ តទ្វទ៑ ធនិលោកោៜបិ ស្វីយមូឍតយា ម្លាស្យតិ។
  arn-NT: Femngechi tripapayüm ta antü ka rume fütre tripayüm ti are antü, münchükey
    ti rayen, ka ti kachu angkükey, fey kisu ñi admayewkülen afkey. Ka femngechi,
    tati riku ñamtuay kisu tañi küme felekefel mew.
  zas-NT: Lëjt ragbee chi rbëë loj gubijdx gojl, dxel rucwiidxan guiꞌxh, rbaꞌy ree
    xguiaan, dxel ad nixtri rguienan. Ziangajc benrijcw yuꞌ dxej guiëtaman majsi galay
    gra ree ni rajpaman.
  ken-NT: Ǎgu mbɔnyunɛ mpok mmok áfú, átíɛ́ nɛ bɛtaŋ, ánku tákɔ ansɔŋɔ, bɔchuchu
    mánkuri, bɛrɨ̌ bhap mɛ́may mɛnkɛm. Ɛ́chí ɛnyumɔt nɛ mǔnkáp. Yɛ̌ chí mpok
    anɛ yi áyàŋ nkáp, ɛyi ɛ́kwáy mɛ́máy.
