  cop-BHC: ⲀϤϢⲀⲒ ⲄⲀⲢ ⲚϪⲈⲪⲢⲎ ⲚⲈⲘ ⲠⲒⲔⲀⲨⲤⲰⲚ ⲞⲨⲞϨ ⲀϤⲦϢⲞⲨⲒⲈ ⲠⲒⲤⲰⲞⲨⲂⲈⲚ ⲞⲨⲞϨ ⲦⲈϤϨⲢⲎⲢⲒ ⲀⲤϤⲞⲢϤⲈⲢ
