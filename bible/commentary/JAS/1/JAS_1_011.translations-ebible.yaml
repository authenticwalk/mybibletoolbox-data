  clu-clu: Ay nalalayung ang ilamonon mintras nagataas kag nagainit nga nagainit ang
    adlaw, kag naoolog dayon anang bolak kag nadodora anang kasadya. Toladan ra ang
    tao nga manggaranun, mapapatay tana mintras masaku sa anang mga ginaimo.
  swh-ULB: Jua huchomoza na joto la kuunguza kukausha mimea, na maua huanguka na uzuri
    wake hufa. Vivyo hivyo watu matajiri watachakaa katikati ya kazi zao.
  tpt-NT: Tejkan xajachil julchan ayaj pꞌays jaskꞌunun ex yu javan xixacha y yu xaxanati
