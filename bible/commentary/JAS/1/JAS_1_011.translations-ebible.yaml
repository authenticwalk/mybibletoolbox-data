    dich''oh whunts''i huhoolah hutele.'
  mio-NT: Ndaa ri nicandi, ta nihin xaan ndehe ri. Chacan cuu cha neti ita can, ta
    ndoyo ñuhun chi. Ña taqui ca chi. Ta tacan cua ndoyo ñuhun tahan ra iyo vaha ndatiñu,
    ta ñahni yavi ndaa cha ndacu ra.
  srq-NT: Tenda rasi mose ee, quiata ra ñimama. Euti abe ra uqui. Eturã eã mbeɨ ra
    cote. Eɨ̃ sɨ ra mbaecha. Umbae tubɨrɨã nyabe chõ nda mano.
  kje-NT: Lere eni audipi onne ma'aruru, maa rakan lere manha, namlau la nadiyauredi,
    de kan ma'aruru me'e. Namnenehe noro ri man karu, lerida ai mahan na'olu nin hahaa,
    maa namlilinnohi an maki me'e.
  gaz-gaz: Aduun hoʼa gubuun baatee marga gogsitiitii; daraaraan biqiltuu sanaas ni
    harcaʼa; miidhaginni isaas ni bada. Sooressis utuma hojii isaatiif olii gad fiiguu
    bada.
  kud-kud: Wuwuna ebe mahana ihinali aidiyai mata yana wahiyalaena tayadine hi'welai
    na hibe'u na hinage adi ita namwanamwadiwa isawali. Dova ta'i tauwasawasaone howola
    mata yadi wasawasaone vehabadi hipaipaihowa na yadi mwalowoi nigele iyabweda.
  urb-NT: Warahy opok rahã, kupi'i ke warahy hakuha jukwa. I'a ke upa kukúi. I'a katuha
    upa manõ. Aja ta ima'ehũ ame'ẽ ta ke tĩ. Ima'e ixoha rehe har jõ a'e ukwa ukwa
    ixo rahã, a'e kanim ta tĩ. Kupi'i'a aja kanim ta tĩ. Manõ ta tĩ.
  fra-LSG: 'Le soleil s’est levé avec sa chaleur ardente, il a desséché l’herbe, sa
    fleur est tombée, et la beauté de son aspect a disparu: ainsi le riche se flétrira
    dans ses entreprises.'
  san-HK: yataH satApena sUryyeNoditya tRNaM zoSyate tatpuSpaJca bhrazyati tena tasya
    rUpasya saundaryyaM nazyati tadvad dhaniloko'pi svIyamUDhatayA mlAsyati|
  cak-SNT: Ruma antok nipa ruchukꞌaꞌ ri kꞌij, ri kꞌayis nichakej-ka y chaꞌnin nitzak-ka
    ri ruseꞌj y niqꞌuis, mesque naꞌay jaꞌal-oc nitzꞌiet. Can quireꞌ jeꞌ jun bꞌayuon.
    Jajaꞌ xa chaꞌnin nicon-el y nuyaꞌ can nojiel ri rubꞌayomal.
  uvh-uvh: Ka indi kuma'sa' yabitam, daberim wa tim ka karesi sa' adeting, ka kabi'sini'sa'
    adeia' mayam kagaya wari urapsa' danga taramanga wadigi' kaforeting. Ning tinga
    daberim kareng nua'bu guk mo' adeuta', mokngang, wadigi'sa' bisasu'nota' ning
    titing. Ka napa' daberim u yabitam ningsa' wa aming ka mambongni girii guk ira
    mambongni u tiptangka waraga'sa' sura kanesa' tanga fauta' wara'ning bining ganang
    undu' Anutu wari tipmiri tota'. Wara' sidi mambong wa napa' girii kigineng sini'
    ning mo' kanting.
  ino-ino: Yakemo'a haino ne'eno lo'kiya'ake yake neleno ani kahaufaka yana leno mi'ko'a
    fayo'makimaki hikeno ause'amo'a fali hulavino haviya nehea akufa avamete mi'ko
    moni afeno'api ne'malesaya vaya'moki ani akufa kava hu'a ani afeno'api alisaya
    ali'ya'api folakapi ne'atale'a falikae.
  gnn-gnn: Yo, ŋunhi wurrkiny'tja yurru dhärra märr-gurriri yana, ga ŋunhi yurru walunydja
    marrtji gorrmurthirri, ŋunhiyi wurrki'nhanydja ŋuli nhäranhamaramana yanana, bala
    wurrkiny'tja yurru ŋunhi yana yupthunna rakunydhirrina, yakana biyapulnydja ŋayi
    yurru dhärra yukurra ḻatju' dhika wal'ŋu. Ga ŋunhi ḻukunydjanydja yolŋu bitjandhinayi
    yurru rakunydhirri, bala winya'yunna-wala, ŋulinyaramirriyu yana liŋgu ŋunhi ŋayi
    yurru yukurra ḻayḻayyun nhanukalay ŋayi nhäŋura malaŋuŋura.
  yal-yal: Sogen na xɔlɔ, a wuyenna yi sɛxɛn xara, a ɲingine yi lisi a ra, a fugene
    yi yolon, a tofanna yi dangu. Nafulu kanna fan ma binyen lɔma ayi na kii nin a
    nɛma a feene rawalima.
  cnt-NT: 'Jë₁ma₂ca₂''ia₂ ''iog₂ dséi₅ ''ŋio₅ lɨn₃ rë₂juɨng₅ bá₄ nɨ₁nau₂, rë₂quein₂,
    ta''₂ bá₄ lí₁ ján₃, ''én₂ bá₄ ''a₂ lia''₂ jlá''₁ jme₁jniá₂. Le₂në₅ bá₄ lë́₅ quian''₅₄
    dsa₂ cha₂ cu₄: qui₂dsɨ₃ŋɨ́i₂ bá₄ të₃ ja₁''no₂₃ cu₄.'
  tif-tif: Kemin, atan tiltam tabokomu ayo mamin kuyak daa-lomdu as tes ayo data taan-ilom
    dekela daak aba-lomdu umi dawang uyo mafaka-yaabu ultap o. Tunum mafek mafek soyap
    akal kanola almi mafek mafek kiita-kup tiin saan-bamda taanokoma no.
  nlx-nlx: काहाकाय दिह उगताच बोर दोप पोड़ने, एने खेड़ाह हुकाड़ देणे, एने तान फुल ओदीर
    जाणे एने तान होबा जात रेणे इहीचकेरीन केरीन मालदार माणुह बी तान वेपार केरती केरतीन
    माटड्या माय मिलाय जाय।
  apw-NT: 'Ch’ígona’áí sidogo hagháhgo, tł’oh yiniłṉééhgo dénzhonéhíí nandéh, áík’ehgo
    dénzhoné n’íí ádįh: áí k’a’at’éégo nṉee ízis it’įįń t’ah dá’it’į́į́go bech’ígoṉáh
    doleeł.'
  gum-gum: Pøs pørr webarrua, purø mur pachene, kaube mul-laben, ube peñen, tru tabzhiibe
    yandø pinan. Øyeetøwei puaikkucha nui chigøben penab, yanøb uniiløyu pinønrrun.
  not-NT: Cara coniamaniquë ocaninati otega, carari cara irobariasantanë paba osiguiricanë.
    Aisa icanta casintasantachari, omanapague ingamaque, irojocanëro omagaro ora yasintabeta.
  plu-plu: Pase kamuw inut awehepru, madikte hururup, madikte apuwi kigise. Gubewi
    mpiye kibentenwa. Hawwata pahapwi igisye ig ikise gibereswan pahaye adahan ke
    madiktebe hiyegbe.
  iou-iou: Unita nin ŋode kaŋpäŋ nadäk täkamäŋ; Kome taŋi ijiŋpäŋ kekeki pähap täŋpäŋ
    wädan kejima kudup yeŋpewän kubit tak täkaŋ. Äma tuŋum mähemi uwä ude bumik. Wädan
    irot gäripi nikek unitä äreyäŋ kuk täkaŋ udegän moneŋ piäni nämo täŋ paotkaŋ kumbek.
  ntp-NT: Mosvusacʌi tasai dai totoiñdarʌi dai gaquistudai yoosigai vai suuligʌi vai
    camaisigiamaascana. Poduucai ʌʌpʌ todian duucai ugiatʌi vustuidadʌ ʌricu quiaa
    aata vuaadatai ʌgai.
  rai-rai: Ma in mage i waan paat ma ra wuwanina, ma i raang in diwaai, ma a pupuina
    i puka, ma a koina binaboina i raap. Lenkaai maa karom a tadaaru na muaana, in
    panaai baa i balaan utbaai ma ra nuna kum utnaa na tadaaru.
  haw-1868: 'No ka mea, i ke kau ana mai o ka la me ka wela nui, aole emo a hoomaloo
    iho la no ia i ka nahelehele, a haule iho la kona pua, a pau ae la ka nani o kona
    ano: pela no e mae ai ka mea waiwai i kona aoao iho.'
  ffm-ffm: So naange wulii, yoorna funngooji ɗii, piindi ndii saama, ŋari mum fuu
