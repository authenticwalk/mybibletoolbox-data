    arimon an baiaiwab inisiwanai ato toun an bobo inbobo nan.
  tsw-NT: Urana u tsu ta̱wa̱ ta̱ nu usuɗuwu wa̱ yi, a̱vu u ꞌyeweto anlya, a̱vu waru
