    a nuw꞉o nyédi, Chóó Lémi p꞉uu daa nuw꞉o nyédi, lîmîlîmî ngê yinté amye pw꞉oo dmi.
  swh-1850: Jua huchomoza na kwa joto lake kali hukausha mimea, nayo maua yake huanguka,
    na uzuri wake wote huharibika. Vivyo hivyo, tajiri ataangamizwa katika shughuli
    zake.
  msc-msc: Ni tele bɔra ka a wuyɛ ba labɔ, bin di ja, a fɛrɛilu bɛɛ ri tunun. A dariya
    bɛɛ ri ban fewu. Nanfulutii fanan bantɔ ten de ka bɔ ala ko kɛtailu tɛma.
  ese-NT: Eꞌe, jiquio ecua eshequi jaasohuajo quea quiyo nee nee poajo sipone jocaꞌyani,
    yaaꞌyo majje ojaya shasha jjahuaꞌamaqui yani, majoya aje huojojojeani jama jayojjaya
    joya aquiana huisohuiso cuana poani. Aquiana cuana chicha majamaja cani tii oya
    cuana manojeꞌyo, chamaꞌyo tii poajeꞌyo. Jamajjeya ojjaña Jesosaja epeejji cuana
    quea bihui nee capoahua Eyacuiñajjiya oya ba cani pea cuana jayojjaya. Eꞌe, aemaꞌ
    cuana Eyacuiñajjiya ba cani pea cuana jayojjaya, joya quea aquiana huiso nee jayojjaya.
    Joya quea aquiana huiso ca ca ohuaya ba cani aemaꞌ jayojjaya.
  jac-NT: Yuto hayet chiꞌahilo tzꞌayic cat ispohcan̈ yip kꞌaꞌ, chitajilo teꞌ telaj,
    cat yay hona isxumaquil teꞌ, hac tuꞌ xin matxa cꞌulchꞌano jilni teꞌ. Hacaꞌ ishowayo
    isxumaquil teꞌ telaj tuꞌ, hac tuꞌ iscꞌayayo ebnaj kꞌalom yet chiscutxban ebnaj
    iskꞌalomal yul sat yiban̈kꞌinal tiꞌ.
  cak-CNT: Roma ja tok nipe ruvech ri k'ij, jari' tok ri k'ayis nichaki'j y niq'uis-ka.
    Xa nitzak c'a el ri rusi'j y niq'uis, stape' janíla jebel nitzu'un ri pa nabey.
    Can que vi ri' jun beyon. Rija' xa chanin niquen-el (nicom-el) y nuya' can ri
    rumolic ri rubeyomel.
  zia-zia: Wari nung gora kasa yero kokoni nuna mene i wui kokoni noi irara yero wururu
