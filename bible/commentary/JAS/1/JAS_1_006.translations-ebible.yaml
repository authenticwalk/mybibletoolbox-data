verse: JAS.001.006
translations:
  kpx-kpx: Iale lainaho kemo dolodololahalive. Isito la Dilava imihaho valiege la
    uvu bahata mai avuemo mavoi imihave. Ata oleuoleu dolodoloai Dilava imihage imiliabe
    kena davalae vaveve nahate vai. Helukau utuai davalamo mamoge davalau veatai dobale
    ke nahate huhuihuhuiabeu abuialemo imiliabe keu bae inuta Dilavae talivebene.
  okv-H: Rate embo amuna Bada be humota ae ue hande avo penunu aisuja amina humbasi
    mane hotembasuja, humota be ae avoeto.
  tbo-tbo: A witumaganami ona laupali, ma ega a nugoluwaluwagami. Tauhi a nugoluwaluwagahi
    ma he laupali, galenahi mei guletutu togowa e yoyogehi.
  mal-C: എന്നാൽ, അയാൾ ഒട്ടും സംശയിക്കാതെ വിശ്വാസത്തോടെ യാചിക്കണം; സംശയിക്കുന്നയാൾ
    കാറ്റടിച്ച് ഇളകിമറിയുന്ന കടൽത്തിരയ്ക്ക് തുല്യം.
  grc-SR: Αἰτείτω δὲ ἐν πίστει, μηδὲν διακρινόμενος· ὁ γὰρ διακρινόμενος ἔοικεν κλύδωνι
    θαλάσσης ἀνεμιζομένῳ καὶ ῥιπιζομένῳ.
  bgc-bgc: पर वो बिना शंका के बिश्वास तै माँग्गै, अर कुछ शक ना करै, क्यूँके शक करण
    आळा माणस टिक्या न्ही रहन्दा जो समुन्दर की उस लैहर की तरियां सै जो हवा के चाल्लण
    तै उच्छळै सै।
  khz-khz: Na enogina genai kamonagi aimo pene nogi, ati aovoaovona. Kwalana eaovoaovona
    talimana rawapara akuna agina elavuvoana vetaina.
  deu-TKW: Er bitte aber im Glauben und ohne Zweifel; denn wer zweifelt, gleicht einer
    Meereswelle, die vom Winde bewegt und hin und her getrieben wird.
  zsr-NT: Naꞌa, nu bi rnab lahuëꞌ Dios, run bayúdx tsejlëꞌ Lëꞌ, len cugác chop ladxiꞌ.
    Nu rac chop ladxiꞌ, rac qui ca rac qui bdxinaꞌ qui nis zxön catiꞌ rutá lei böꞌ,
    ruzéaj lei böꞌ naꞌl niꞌl.
  lin-lin: Kasi asengeli kosenga na kondima, na kotia tembe te ; pamba te moto oyo
    atiaka tembe azali lokola mbonge ya ebale oyo mopepe ezali koningisa mpe kobwaka
    epai na epai.
  hns-NT: 'Aur djab toelog praatna kariehe, tab toelogke tjaahie bieswaas kare ke
    kie Parmeswar toelogke praatna soeniega. Dje sotje hai: „Mieliega kie na mieliega?”,
    oe samoendar ke halfa es hai djaun hauwa se ie kait se oe kait bahal dja hai.'
  noa-E: Mamʉ mag pãachdëu irig khĩirjug jëeuwaijã chadcha pãachig deeju khĩirjunaata
    jëeubat. Ar mag amachdëu jëeubarmjö deebaju khãijã khĩirju nʉm khʉʉn khĩirjugan
    sĩi phũasdau phũu parhoob ichdëu arrm aig arrjemjöta sĩsidʉm.
  eng-EMTV: But let him ask in faith, doubting nothing, for he that doubts is like
    a wave of the sea driven and tossed by the wind.
  mib-NT: Te jeē jicán rō, te cánuú candíje ró jéē sáha ya jeē jicán rō, te ma cáni
    sɨquɨ́ ni rō. Chi ñayuu jéni sɨquɨ́ ni, cúu i nájnūhun ndute mar jeē ndónda jísó
    cóyo cuahān cháha chúcuan sáha tachī.
  lif-NT2: कर के़नाःक्‍पाल्‍ले़ नाःक्‍तुबा पाःन्‍निन् खोःसुङ् फाॽआङ् चप्‍चि मे़न्‍जोःक्‍के
    नाःक्‍तुर पोःङ्‌लो॥ चप्‍चि के़जोःक्‍पाङ्‌ग सुरित् केजङ्‌ङिल्‍ले़ मुःत्तुल्‍ले़
    वाहङ्‌ङो के़बोःक्‍पा वाभे़ल्‍ले़ङ्‌ङिन् कुइसिःक् यो ना थोबा पोःङ्‌लो॥
  xnj-xnj: Nambu iganikiwa kuyupa kwa sadika changali mtahu. Mundu mweavi na mtahu
    ndi ngati luyuga lwa nyanja gegikang'wa na kutagwa na chimbungululu.
  mmx-mmx: Ketla mina nunu lolos at lengkonaleng mi ngising parap ne Moroa, la nemen
    lodoxoma atnimi na sixit ekarakat. Laradi xopmen na nunu lolos, i ngan lovotas
    i repit to at laras la ik sixit la lamanman i mas ekapus i uto la uto at lengkot
    axap.
  cbr-NT: '''Ixunbi camina —Nucën Papa Diosan sapi ca ''ën cacëxun cuatima ''icë —quixun
    sinánquinma, —an ca asérabi ''ën cacëxun cuati ''icë —quixun sinánquin ñucáti
    ''ain. An cara ''ë ''aquinti ''icë, cara ''ë ''aquintima ''icë quixun sináncë
    uni ax ca suñun bëcacë́xa parúnpapa amami amamiqui tucánquicësa ''icën.'
  tee-NT: Para acsni catapaininiya' tasq'uini ni calaca'iyach ni camamachakxaniya'
    ju Dios. Jantu va tam tam canaulh. Ju va tam tam najun chai jantu va lakatam navita
    ju ix'alhunut pus chunch junita tachi ju xcan acsni lacatam lacatam sun lhi'an
    ju un.
  eng-LSV: but let him ask in faith, doubting nothing, for he who is doubting has
    been like a wave of the sea, driven by wind and tossed;
  cak-NT: Pero cuando rix nic'utuj che ri Dios chi nic'ue' ino'j (ina'oj), can tiya'
    ronojel iwánima riq'uin, y man caca' ic'u'x tic'utuj che. Roma xa rix caca' ic'u'x
    cuando nic'utuj che, xa xtiben anche'l nu'on ri mar pa ruk'a' ri quiek'ik'. Nibe
    quila' nibe quila' nu'on.
  pah-NT: 'Emo pe''erame Tupana''ga pe pejiko hete ti ga rehe okwahavuka po ti ga
    nhande ve nehẽ javo. Tape''ei ti ojohupe a''ero: “Mara''ngu po ti Tupana''ga ikwahavuka
    nhande ve nehẽ?” Tape''ei ti a''ea. Perovia tuhẽ ti garembikwahavukarag̃wama.
    Kiroki ga ndogweroviarihihũ – ga ko typepemuhũa javijitehe. Yvyruhua omotypẽpemuhũ
    hete ypiahua rehe. Yhya ojijyjijyi a''ero.'
  sja-NT: 'Mapa Tachi Ak''õremaa ɨt''aa t''ɨ̃k''ãri, ijã́aji wãara irua ooit''ee pɨa
    iidi bɨk''a. K''ĩsianáaji: “¿Mɨa oo k''inia baik''ã irua k''inia bɨk''a wa mãga-e?”
    Mãgee eperã k''ĩsia nãga bɨ: ara p''usa abaamãi bak''áak''ata bɨ.'
  xed-xed: Ama ka ɗawa tsi nda zlghay nda ŋuɗuf, yaha tsi dgaŋtá ghəŋ dər ka kiʼa
    ta ghəŋani. Ka ta dga ghəŋ mndu ná, nda nza ka guram nda gamtsaʼuwakwa drəf ta
    vyə falak dər ndiga ndiga ya nzakwani.
  mks-NT: Joo tá xíca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ xíní ñúhú candeé ini ndó mé á ta a̱
    cáhvi i̱vi̱ joho ini ndó jáchi̱ mé na̱ cáhvi i̱vi̱ joho ini, na̱ cán cúú na̱ tátu̱hun
    tañu̱hú tá ndáco̱jo̱ do̱ cája ta̱chi̱. Ta co̱ íin táji̱ do̱ jáchi̱ xíca dó tá
    xoo yóho tá xoo cáa cája ta̱chi̱.
  gfk-S: Iesene be na sasaring, na bilai be na nurnur ma pai nale iruo ira nuno lilik.
    No turadi nong i iruo ira nuno lilik i haruat ma ira paananoh tano tes ing a dadaip
    i puh ige lagures.
  bmu-bmu: Köulukömawi, miaŋgöreŋ mönö niŋgimapkö möt nariba uruyahöt qahöpmahöp akŋa.
    Uruyahöt akzawaŋön mönö köwet sirigö dop öŋgöba eta ahakza. Luhutnöŋ köwet kunduriga
    laŋlaŋ anda kamakza. Miaŋgö dop akapuköra köulukŋaŋgö uruyahöt kude akŋa.
  dgz-dgz: Go e God inap mup wanewa, ame anu tumat megenat di tan. Gego den uon, iwa
    e da gego anunewa, ame puiman namara ton ae ao taini umap.
  eng-GNV: 'But let him aske in faith, and wauer not: for hee that wauereth, is like
    a waue of the sea, tost of the winde, and caried away.'
  zaa-NT: Pero enne' nu chi runią oración lani Tata Dios nna ná qui'ni tsíalatsi'į
    qui'ni lèe nna gutie nu rinàbą lani e. Bittu ná qui'ni gulábalatsi'į qui'ni xiaba
    labí ecàbie oración quì'į. Porqui'ni canchu ttu enne' labí egà'ną seguro canchu
    huecàbie oración qui' niá nna pues rudu chùppanią nna. Porqui'ni ttu tsàstitó'
    huaccaỹé bá latsi'į, pero átsàsti nna bíruhuá. Ą' runi indatò' canchu chi riria
    be' lúį, ttu tsàsti tabá huàdia betsìna' quì'į ttu lado, átsàsti tabá nna odèqquią
    nna attu lado.
  eng-WEBSTER: But let him ask in faith, nothing wavering. For he that wavereth is
    like a wave of the sea driven with the wind and tossed.
  guh-guh: 'Itsa pavajëtame Diosojavabelia, pajamatabëjumaitsimëre: “Dioso cajena
    nacayapëtaeyaexanaena xua vajëtatsi,” pajamatabëjamëre. Pëtsa pajamatabëjumaitsimë:
    “Dioso cajena itsiata apo nacayapëtaeyaexanae tsane xua vajëtatsi,” pajamatabëjamë
    pëtsa. Pajivi jumeaeba Dioso peyapëtaeyaexanaejavanexatsi, bajarapajivi xaniavaetsia
    apo najamatabëxainae. Bajarapajivi pejamatabëcuene bemalataca picani. Pacuenia
    malataca xaniavaetsia apo rucae jovibota, bajara saya jamatabëcueneitsi bajarapajivi.
    Apo najamatabëxainae caelivaisi, palivaisi Dioso yapëtaeyaexanaejitsiatsi.'
  bon-bon: Apu gone ngene jwaatwananinuye egä, “Acejiyame pama singi lica gyene cebine
    ätityerame,” yepä Acejiyame ne toraca jäätrunguye, piba taatu yäätemluye teebine.
    Lui te liba ätrunga cäco, teeme ngene atwanena piba epu pana yaanajuge malu cabu
    uule baawe liiyepu. Gobe te yaacenanuge puma cita ca cuta saawecnistuge.
  nhw-BL: 'Pero quema se quitlajtlanía Toteco, monequi quineltocas para temachtli
    Toteco quipalehuis, huan quej nopa, quena, quipalehuis. Ma amo moilhui: “Huelis
    Toteco nechpalehuis o huelis amo.” Pampa catli moilhuía quej nopa itztoc quen
    nopa hueyi atl catli yohui campa ajacatl quicuatopehua.'
  swh-ONEN: Lakini anapoomba, lazima aamini wala asiwe na shaka, kwa sababu mtu aliye
    na shaka ni kama wimbi la bahari, lililochukuliwa na upepo na kutupwa huku na
    huku.
  wbi-wbi: Neke asumaghe my lwitiko, alekaghe piiva ni nganighani, ulwakuva umunhu
    unyanganighani alindavule amaviingo munyanja, ghano ghitaghua ni mhepo kuno na
    ukuo.
  bba-bba: Adɑmɑ yɛ̃ro u bikio kɑ nɑɑnɛ, n kun kɑ sikɑ. Domi wi u sikɑ mɔ̀ u sɑ̃ɑwɑ
    nɡe nim wɔ̃kun nim mɛ woo ɡɑ suɑmɔ ɡɑ bɔrikiɑmɔ yɑm kpuro.
  eng-KJVCPB: 'But let him ask in faith, nothing wavering: for he that wavereth is
    like a wave of the sea driven with the wind and tossed.'
  kgk-NT: Ereporandu jave Nhandejáry-pe “Ome'ẽ-ta xe-vy, tapa nome'ẽ mo'ãi xe-vy”
    ani aipo ere teĩ. Ani upéixa erereko mokõi nhe'ẽ nde py'a-py. Inhe'ẽ mokõi va'e
    oiko ygwasu yvytu omomýiha-rami. Ojere jere oiko-vy. Nhande, Hesu-rehe jajerovia
    va'e ndikatúi jaiko upéixa. Inhe'ẽ mokõi va'e-pe Nhandejáry nome'ẽ mo'ãi hembijerure,
    ndojerovia teéi-gwi hese.
  waj-waj: Ivo yaaku varai suaivaki yaaku varoo varioo Anutuuqaara kutaavaivee kiaivee.
    Sa ivo taara yaata utuaivee. Ivo itaama iivo inna ataama vaivai. Gioonna kiaapu
    voovoono taara yaata utiivoono nnoori pinaivaa yuunnaivo utikio korokoroovaa roosiivai.
  cpy-cpy: 'Aririka pikowa-koteri Tajorentsi, eero pikanta-shireta-waeta-shita: “¿Ari
    ikemaa-kina Tajorentsi okaatzi nokowa-kotziriri?” Tema ikaatzi kijoshireta-waeta-tsiri
    ikimitawo okantahanki inkaari kaari maeryaata-tsini aririka otajonkaatero tampyaa.'
  mpx-mpx: Sauga gamagal o ni awanun, he alona wana abulilek ni awanun, bahi nuwana
    ni kukuyan, kaiwena gamagal toto i nuwakuyan iya i ola hoga toto mana i huven
    pwapwati ge i teuteu.
  wbp-wbp: Kajinkili Kaatuju payirni pinarri-maninjaku, jungarnirlili payika kapuru-wangurlu.
    Wala nyinanjarla kajinkili payirni, ngulaju kapu-nyarra pinarri-mani nyanungu-nyangu
    kuruwarri. Kajinkili Kaatu payirni kapuru nyinanjarla, ngulaju kankulu kuja-purda-jarra
    nyina maju. Ngulaju kankulu ngapa-piya nyina kuja-ka marlurirla nguna, yangka
    kuja-ka mayawunparlu luwarni ngapa kakarrara karlarra.
  luo-luo: To ka ukwayo to nyaka ubed gi yie ma ok uriwo gi kiawa, nikech ngʼat mariwo
    gi kiawa chalo gi apaka mar nam ma yamo riembo kendo tago.
  nhe-NT: 'Pero quema se quitlajtlanía Toteco, monequi quineltocas para temachtli
    Toteco quipalehuis, huan queja nopa, quena, quipalehuis. Ma ax moilhui: “Huelis
    Toteco nechpalehuis o huelis axtle.” Pampa tlen moilhuía queja nopa itztoc queja
    nopa hueyi atl tlen yohui campa ajacatl quihuijhuica.'
  aii-aii: ܐܝܼܢܵܐ ܛܵܠܹܒ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܠܵܐ ܒܫܸܟܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܡ̇ܢ ܕܝܼܠܹܗ ܒܫܸܟܘܼܬܵ‌ܐ
    ܡܐܲܝܟ݂ ܠܲܦܵܐ ܕܝܵܡܵܐ ܝܠܹܗ، ܦܝܵܫܵܐ ܠܘܼܒܠܵܐ ܘܡܘܼܫܓܸܫܵܐ ܒܦܵܘܚܵܐ.
  esk-NT: Taamna iñuk iŋiqsruġli arguaqqutaiġḷugu. Ilaa iŋiqsruġumi aasiiñ ukpiqsriŋitchumi
    Agaayyutmik akuqtuiyumiñaitchuq isumatułiġmik ataniġmiñ. Iñuk nalupqisuktuaq atriqaqtuq
    aŋalatchiqsuatun taġiumi—qunmukpuuq atmukpuuq.
  msb-msb: Pero an nagapangayo kinahanglan magtuod gayod na ihahatag sa iya ini, dili
    magduda. An magduda bagaʼn mahiwag na balod sa dagat na ginaanod kag ginapalid
    san hangin.
  cpa-NT: Cu²rø² hé²dsa quiah¹² Diú¹³ møa¹dsa. Ha¹chi² lë́²dsa tsa¹nang¹ Diú¹³. ¿Tsa³jáih²
    ha²lah cán² dsí² jmøi² juøh¹² lah¹jin² lah¹lǿih¹? Lah¹jøng² báh³ lǿa¹² quiah¹²
    dsa² tsa¹hé² cu²rø² quiah¹² Diú¹³. A¹jáng¹ cøng² jǿg³ ŋøa¹² dsa² lah¹héi².
  dso-dso: ମାତର୍‌ ସେ ଅଇସି କି ନ ଅଏ ବଲିକରି ନ ବାବି, ବିସ୍‌ବାସର୍‌ ସଙ୍ଗ୍‍ ପାର୍‌ତନା କର୍‌ବାର୍‌ଆଚେ
    । କାଇକେ ବଇଲେ ଜେ ଅଇସି କି ନ ଅଏ ବଲିକରି ବାବ୍‌ସି, ସେ ପବନ୍‌ସଙ୍ଗ୍‍ ଇଣ୍ଡ୍‌ତେ ରଇବା ସମ୍‌ଦୁରର୍‌
    ଉଲ୍‌କା ପାନି ପାରା ଗଟେକ୍‌ ଲକ୍‌ ।
  meu-meu: To abidadama ai baine noinoi, basine daradara; badina be daradara tauna
    na davara hurehurena na heto, lai ese e hohoamu bona e haginiamu.
  yva-NT: Arono wamo Amisye anajo, syare wamanave no tawan kobe, vemo wansanuga mamaundive
    rai nora. Weye vatano anuga mamaune pamo amaisyare mayano ovare po ramawi ti mbe
    aneaibe, ntanamanine kakai.
  dgc-dgc: Pero éng manalangin kam ta Diyos, éy kailangan a méniwala kam a aguman
    na kam. Diyan kam mégalanganin diya. Dahilan tu mégalanganin, éy kapareho na tagmék
    ta diget a pasoli-soli, éng mabati na i pahés.
  zpm-NT: Lëëraasi dib zdoo ne none gnab new, nodne gacchop guic ne; sac zha ne racchop
    guic, gdziṉd dze ygaa zho miṉe rnab zho. Nac zho, tib dze dib zdoo zho rliladz
    zho zgaa zho miṉe rnab zho, stibgaa dze na rliladzdraa zhow, ib ractiblid guic
    zho; masaque nac zho zig nac grë mtsiiṉ ne rbib lo nisdoo, sac teḻ mtsiiṉ co loxaque
    nëzrii nëzrec zienie mew.
  hix-NT: Owyanye, uhutwanye ro me uro txeryko tatoko rma, Khoryenkom hona xaxa mpànà
    xenytxoko. Royukyan hana, àna hana, kanyehnà ro me rma haxa ehtxoko, ohnawonye.
    Royukyan hana kanyetho kom haxa ryhe, tuna ymo wyaro natxow hamà, tekahxemaxemà
    ymo wyaro mak ha, atxowowo ymo nanàrà ymo wyaro mak ha.
  sim-sim: Hako orin ji siliwa wolo wavu namtaskop ji hishihi ji mba, �Omendinga sira,
    avak anin jelyakwa ri.� Karem ji hishika. Hako os wavu frijip frijip ji hishihi
    ji mba, �Avui am anin jelyakundar mo wahau?� Os erem ji hishi nahi, or mbeek jirin
    jelyakwa ambu ri, wahau. Mberem ushiwak? Os wavu frijip frijip ji hishi nahi,
    wavu jihi kasai fa tasaha tuku tukun si ermbenda hom nanda sir.
  npi-ULB: तर उसले शङ्का नगरी विश्‍वाससाथ मागोस् । किनभने शङ्का गर्नेचाहिँ बतासले
    हुत्त्याउने र यताउता पल्टाउने समुद्रको छालजस्‍तो हुन्छ ।
  cgc-cgc: Piro, daw mangabay ki naan ta Dyos, dapat magsalig gid na dili magdua-dua
    tak ittaw na gadua-dua paryo kanen ta baled na patulod-tulod nang ta angin daw
    indi dlaa.
  tim-tim: Akto luâk are Anutu ulilaŋberâm âmâ yâkgâlân biwiŋe kârikŋe katmâ hanŋande
    nâŋgaŋmâ ulilaŋbiap aregât den ginŋe makyeŋgire nâŋgâŋet. Seruŋe haru waito gulip
    agatmâ gem panmap.
  yor-yor: Ṣùgbọ́n nígbà tí òun bá béèrè ní ìgbàgbọ́, ní àìṣiyèméjì rárá. Nítorí ẹni
    tí ó ń sé iyèméjì dàbí ìgbì omi Òkun, tí à ń ti ọwọ́ afẹ́fẹ́ bì síwá bì sẹ́yìn,
    tí a sì ń rú u sókè.
  wos-wos: Guni Godré wakwexékénjoka huruta, guni Godka jémba sarékéta guna mawulimbu
    angi watanguni, “God wamben maki naniré yikafre hurutandé. Wu mwi hundi dé.” Wungi
    watanguni. Mé xéké. Némafwi mur yandét, néma xérimbu tékwa hulingu raama yitaka
    yatakatandé. Yitaka yatakandéka maki, du nawulak wungi Godka jémba sarékéhafi
    yandat, deka mawuli jémba téhafi yata baka yitaka yatakatandé.
