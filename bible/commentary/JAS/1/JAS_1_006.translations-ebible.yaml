  mdy-ETH: ጋዓንቴ ዓሲ ፔቴታዖ ዓልቱዋዖ ጉሙርቂሢና ሺኢቆንጎ፤ «ማዓንዳ?» ጌዒ ዓልታ ዓሲ ዢባሬና ሂዒንታያና ዓጊፃ ባዞ ዋኣፆ
