    ana ndɨkndɨk mbasɨk fara muuŋgi. Bɨɨŋbɨɨŋ ana rɨgim, ana phurira shogap, mbur
    vov, khar zi.
  cak-cak: Pero nic'atzin chi ri nic'utun, cukul ruc'u'x chi xtiyo'ox che ri nuc'utuj,
    y man ta caca' ruc'u'x, roma ri caca' ruc'u'x, xa nu'on achel rubolko't ruvi'
    ri mar, ni'e quila' ni'e quila' pa ruk'a' cak'ik'.
  chf-NT: C'änä u totoj tz'onän que u xe tä äc'binte ni c'ajalin que u c'atänba. Mach
    u ch'ä u yäle' que mach ti uxin tä äc'binte. Uc'a machca u yäle' que mach ti uxin
    tä äc'binteba u yajtä ca' ump'e t'olja' tama nab; ic' u nicän u jule' cachichcada.
  tlf-tlf: Kale kabo, God imi mufekmufek sang dagalan o agelan-temap uyo bogo-nalap
    e, “Bota kopnelan-tema bele, kupkalan-tema o?” age aget alop tagamin ba kale,
    “Bota tuluun kopnelan-tema o,” age-nalapta, dagalal o ageta ko. Waantap ita aget
    alop taga-bom dagala umdii, beyo yol ok daang diim ulutap kale, dulul tebe fuun-bulu
    aliin aliin iit o daak o ke-bo ulutap kale,
  piu-2006: '@see-verse:JAS.001.005'
  poh-NT: Reꞌ cok ruꞌ reꞌ cꞌacharel reꞌ naribanam i pahkanic til curman chi chꞌiclic
    ok ricꞌux chi coric chiri̱j i Dios chi maꞌ ok xa qui̱b wach ricꞌux. Jeꞌ reꞌ nikꞌor
    maj reꞌ cꞌacharel reꞌ qui̱b wach ricapew-bal no̱j riban chi reꞌ ricapew-bal xa
    jeꞌ na ricab ribohl i haꞌ xa haj yeꞌa̱b ncꞌamaric je ruꞌum i te̱w.
  tue-tue: Padeorémena sãĩã́rõ. “Ṍba, ticoriboqui” jĩĩrṍ manirṍ sãĩrṍ booa. Teero
    jĩĩrã́no día pairímaa maquẽ ocoturí tiiróbiro niiĩya. Tee wĩno páapuri wáajõãrucu,
    atijõãatirucu tiia.
  bjp-bjp: Isau le aunbiing i sising, in sising tom ini unune ke ini in tikii sau
    e wolwol. Wara le se ae iwu e wolwol kia, ifasi sau arae panaf ae na palgantes
    ae kif i kufe u una foron falifu tikii.
  xon-xon: U mu yaa mee Uwumbɔr kan, u li pak ke u ga kan, ki taa joo beeni; ba pu?
    unii u joo beeni na naahn ke libuln aah daar kan, nnyusakpem aanyunkpuŋ feei pu
    na.
  tzo-ZNT: Sjunuluc me avoꞌonic xacꞌanbeic ti Rioxe, mu me xchibetuc avoꞌonic. Mi
    xchibet coꞌontic ta jcꞌanbetique, jaꞌ jchiꞌiltic yaꞌel li mare ti chyuqꞌuilanat
    ta iqꞌue.
  mpm-NT: Ti nu na kakan ra, ko kanuu ja na kandixia ndaa kuɨtɨ ra ja kuaꞌa ya nava
    jikan ra, ti koto ndoꞌo ɨɨn ndoꞌo uu ini ra. Chi yɨvɨ ka saꞌa siaꞌan, ka kuu i
    nanu nducha mar ja ka ndondaa jiin tachi sau, ti ka yaꞌa kuaꞌan.
  ots-NT: Nu ca to te da dyöjpi ca Ocja̱, i nesta da hñe̱me̱ göhtjo mbo ʉ́r mʉy, ca
    Ocja̱ da uni ca rá zö. Jin da yomfe̱ni, porque ca to i yomfe̱ni, i jñɛjmi ncja
    car deje ca i tu̱x car nda̱ji̱. Rí ma hua, rí ma nʉ quí mfe̱ni.
  hoy-hoy: लेकीन विश्वास देल बेळुल, अदिक येनु सक माळबाळुल, यतिकी सक माळावाळा समुद्र
    अन्द लयर इन घाई आन जो हवा देल वाहुसतद अदिक हारतद.
  uri-uri: Ampur kipm akwonalmpen wailet yatom kipm ropon Maur Wailen. Kipm ye nikgwalpm
    wrij tolti, yatom kipm ropon Maur Wailen! Melnum a ye nikgwalpm wailet pa kil
    atn kaingkul tol hunokg a wripm hor kai ak ntekg yatom tupor pa.
  amo-amo: Bara nani tirino nan nya yinnu sa uyenu, na nin kosu kibinayi ba, ule na
    adinsu nin kosu kibinayi amasin nafo kibarak nmyen kurawa, fongo na ufunu din
    chunmung ukillọ mung.
  pjt-pjt: Ka nyura Mama Godala tjapiṟampa uti palumpa mulamularingama alatjiṯu kampa
    kutjara kulintja wiya munu kulinma alatji, “Godaluṉi mulapa alpamilalku.” Panya
    kampa kutjara kulilpai tjuṯa uṟu puṟunypa, panya waḻpangku uṉṯunnyangka para-uripai
    tiṯutjara, nyara palu puṟunypa kampa kutjara kulilpai tjuṯa nyinanyi, tjukaṟuru
    wiya, kaḻikaḻi. Munu tjinguṟu tjana kulilpai alatji, “Ngayulu Godala tjapinnyangka
    mulapa paluṟu ngayunya alpamilalku.” Palu wiya, kampa kutjara kulinnyangka Godalu
    puṯu alpamilalpai.
  cwe-cwe: Mbali lusita voyotambika kolondeka kuhuwila bila lugano jojose, kwaviya
    munhu yoyose yodumba kalinga fana wimbi dili mwiibahali dodihembelusigwa na beho.
  daa-NT: Kar gay, illa gem-ak yaa inde iŋ imaan, bal ose ka adir. Asaan gem kaak
    adiy osaw-ak, ŋaar ar amay ku barrer kuuk us yaŋgaag meeda n̰ugila.
  mlp-mlp: Teq mat na helmo diq haqad God susumun ugad in anad giger hi eman. Na ezaqgo
    mat anad haresmo emaqta na in bilaqne tim bolad kamis sorsa haresmo eraqaqta nazaq
    nog.
  ape-C: Aria abudok nyutob enyen nyunek beten nyirig Iruhin um, enyen ta nyunek bilip
    abom nyukri adur aria nyunek beten nyirigan. Enyen mare nyusuhw biyep urkwip aria
    nyukri, “Iruhin ta numnek eikin beten aria nuke eshudok eik yarigan-umesh iri
    aka, uwok?” Enyen urkum mare mur namudok, uwok. Um maresh? Enyudok arpen douk
    enyenyim urkum mur namudok iri, enyenyim urkum douk mape kabi youg morub batuk
    um. Uhwin nyahuri aria nyenek youg gwokitak gwahur gwagipesh uhwin nyahur nyanak
    um.
  bgs-bgs: Asal atin ka ágpamuyù kó, kailangan sumarig kó na tabangan kó katô Manama.
    Kailangan dì kó ágduwa-duwa, su tô ágduwa-duwa inéring katô balud na gidupán asta
    ágpiddán katô karamag.
  faa-faa: Asiamo nómo Kotiaki kurikuriraka, “Anoaki koteaka takekea hemakapurane
    makasie.” Aihora maiya amo himu hakásaraka hemakapukua kurikurihoanie. Himu tetáraka
    hemakapukua kurikurihokopo.
  kik-kik: No rĩrĩa ekũhooya-rĩ, nĩahooe etĩkĩtie, na ndagathanganie, tondũ mũndũ
    ũrĩa ũthanganagia ahaana ta ikũmbĩ rĩa iria inene, rĩrĩa rĩhurutagwo nĩ rũhuho
    na rĩkarũgarũũgio.
  cap-NT: Yoozquin mayizican tjapa kuztan mayizizpanc̈ha. Ana paysnakñi kuzziz mayiziz
    waquizic̈ha. Paysnakñi kuzziz cjesaz̈ niiqui, tjamiz̈ chjichta kjaz ljojkiz̈takaz
    cjesac̈ha, awizaqui Yoozquin kuzziz, awizazti ana Yoozquin kuzziz.
  ksr-ksr: Qama kooliwaati, iikanoŋ nombaati, mono iikaeŋ moma laariŋ uuwoi mende
    totooŋ amba. Moŋnoŋ uuwoi anji, iinoŋ kowe siri kaaŋa uma kamaaŋkeja. Haamonoŋ
    kowe qindiiro lansaŋ kema kaŋkeja. Iikawaa so koloowabotiwaajoŋ mono qamakooliaajoŋ
    uuwoi mende amba.
  eng-TNT: But let him axe in fayth and waver not. For he that douteth is lyke the
    waves of the see tost of the wynde and caried with violence.
  sbs-sbs: Kono mumu siye a kumbile mwi Itumelo, na sa hakanyehi chimwi.
  sue-sue: Isa awa duba eto inoise kota, tuma didinoise amire isa saise. Duba eto
    wamunoya ami kotumai etore noise be zo zo ama ganero noko be zo zo ama ganero
    awamunoya. Awa bisi meni be zo sawitinoya, noko be zo wititinoya, ago ine wamunoya.
  fra-NCL: Mais qu’il demande avec foi, sans hésiter ; car celui qui hésite est semblable
    au flot de la mer, agité et ballotté par le vent.
  bhg-bhg: Ata embo da ave itadaita eira awa dá ewa toru bisimi doreiuri gundo maundo
    eira ango. Awatedo embo ainmi rorae bain jipapa eira awa gido, God gebé arimi
    tedogaina, itadaita eure.
  snn-NT: Baguë masi güeseyete sentoca, baguëni si'a recoyo te'e ruiñe ro'tajën senjë'ën.
    Yequërë yë'ëni masi güesema'iguë, ja'anre catoca, Riusubi gare coñe beoye maini
    masi güesema'iji. Ja'nca cajën ba'icuabi, Riusuni recoyo ro'taye caracua sëani,
    yua jai ziaya të'a tutu saoni senjose'e'ru ba'iyë. Riusu ye'yose'ere yo'oza cacuata'an,
    ro tin ro'ta bi'rajën, ro huesëjën ba'iyë.
  atb-NT: Nghut kôlhang, lum shut é myit a bo é za, lumjíng é myit èq dûng nyì sháng
    gaq, hkâsu mù gâ le, lum shut é sû gi, laidûn èq hik luî toq lo é nhông mâ é wuìlhêng
    eq wuí nyi ri.
  cek-AK: Toe nihcae mah palunghaenghaih tawn ai ah, tanghaih hoiah hni o nasoe. Palunghaenghaih
    tawn kami loe takhi mah ahnuk ahma hmuh ih tuipui ih tuiphu baktiah ni oh.
  bkd-bkd: Ba ku manayù kaw kinahanglan ha harì kaw gayed tagduwa-duwa ha madawat
    nuy haena, ta sa etaw ha tagduwa-duwa agkailing hu baled ha bisan hindu dà duun
    ag-uwita hu kalamag.
  ctu-76: Pero yom i c'ajtiben che' ti jump'ej i pusic'al mi' ch'ujbin. Mach yom cha'chajp
    i pensal. Jini cha'chajp bʌ i pensal che' bajche' wits'law bʌ ja' mu' bʌ i nijcan
    ic' ti mar como mach'an xuc'ul.
  lac-NT: Wa ber ca c'atiquex ti' C'uj, toc acsex ta wor u t'ʌn ca' bin u ts'aje techex
    C'uj. Mʌ' a tucriquex ta worex chichin, mʌ' ju ts'a'bʌr techex. Wa ca tucriquex
    ta worex chichin, a baxuco' mʌ' tan a wacsiquex ta wor, rajen irechex u yamin
    petja' cu tar yic'ar cu wʌc'ʌs bin u yamin tu pach.
  xla-xla: Amasiyama ya꞉ God dla mikadepe depame inoma sumale himme polomama malamale
    potatlamolowa. Adipalati, malamale tatlamale oplamiye mosisita puame ulo dla yulati
    ulota hahala꞉po siyamdiye, ya꞉ ma epapele some halapo.
  xav-NT: '''Re ĩhâimana u''âsi mono umnhasi sina, te za tiwi ''re ĩrowaptẽrẽ za''ra
    wa''aba mo, ''râwi ãma ''re asiwawã za''ra wa''aba mono ãna. Ĩsimipawaptobzém
    na, ''râwi ãma ''re asiwawã za''ra wa''aba mono wamhã, misi asimirosa''rata ''wa
    aima ''re hâimana za''ra wa''aba mono õ di za. Tawamhã rowa''u âsisasi te te ãma
    ''re ĩ''a''ube mono ne, te za ''re aihâimana za''ra wa''aba mo.'
  cuk-cuk: Ar be bensulidgi Bab-Dummadse binsaed-nikagued egisergebed. Ar dule-bened-nikad,
    demar-mulluganyob gued. Demar-mullugandi unnila burwa-goledba seleddaed.
  tbf-tbf: Eiekesen sien va eie ta no, ta ngas vodovodon tuktuk se Raban, ma eie ta
    kap suvuon ka ba vienviendon luo. Simi vunan eie ese ta suvuon ba vienviendon
    luo, a malan mi tesien mi barakatsep ian mi mour ta uiv vasorerie.
  uig-CYR: Бирақ у һеч делиғул болмай ишәш билән тилисун; чүнки делиғул киши худди
    шамалда урулуп уян-буян йәлпүнгән деңиз долқуниға охшайду.
  ikw-NT: Nye wam jeeji ọkwnata ovu nọorio, o nwékọ mkpọma lawụru. Nye nwernu mkpọma
    lawụru nụ lele abaka-mini osimini, nga ruwhere neewhe, ọ nọotulizo a olu.
  khs-khs: 'Alawamona, keyewi Kotema kulukulula:sela:, “Nema seli takalese matanesewa
    tina.” Au sela amoke ikila emiwa, himu semetei matanese kulukulupa:. Matana elipei
    matanepela: kulukulupa. Koiyawemiye, matana elipei matanepela: senawa hano ko:lu
    alopoyewi poluse epapulakeye.'
  dwr-ENT: ሺን ኢ ኣያኒኔ ሲናን ኣማኑዋን ፆሳ ዎሶ። ኣዪሲ ጎፔ፥ ሲያ ኡራይ ጫርኩ ሱጊና ቃፂያ ኣባ ቤታ ማላ።
  pma-pma: Ka navong mivis min Ahi ven etai tounah, demkatien onami hekeih keke Ahi
    mul long hisien onami ka hesan aneite teni mini. Demkatien onami usili nahitei
    elu, veni meatin koa romundem kat revitei en Ahi, rendemien onen mul langlango
    suval atas navong eang muh rasilini.
  atd-NT: Di ko ogbuyu ki, og-awoson to ogtuu ki no kono ki ogtambabo. Ian su ka sikan
    no otow no ogbuyu di ogtambabo, ogkounawa ro to luwak to dagat no ogkasiu-siu
    do duon to kalamag.
  tel-2017: కాని, దేవుణ్ణి అడిగేటప్పుడు అనుమానం లేకుండా విశ్వాసంతో అడగాలి. అనుమానంతో
    ఉన్నవాడు, సముద్రం మీద గాలికి రేగి ఎగిసిపడే అలలాంటి వాడు.
  hat-BSA: Men li dwe mande nan lafwa, san doute, paske sila ki doute a tankou vag
    lanmè, ki pouse e voye pa van an.
  top-NT: Huata tamaclacasquiní naca̱najlá ixli̱hua̱k ixnacú xli̱ca̱na ama ma̱xquí
    tú maksquín, ni̱ ca̱klhu̱huá̱tnalh. Porque tí aklhu̱hua̱tnán ta̱talacastuca la̱
    chúchut xalac pupunú acxni ta̱kstampu̱ya̱huá, u̱n li̱mín y li̱n ni̱ta lacasquín.
  msk-msk: Awgaid aw magaampo yaan na otaw sang Dios, kinaanglan na amaiman yaan na
    atagan yaan. Dili yaan magadowadowa sang pagtoo naan. Motoo yaan na atagan yaan
    nang Dios kay aw magdowadowa yaan, mayn yaan nang barud na pyagabarikbarik nang
    samut.
  gyr-NT: Iyacatu rumo evocoi ava oporandura Tũpa upe sese oyeroyá pɨpe, ndahei chira
    opɨhañemoñeta rerova-rova tẽisa pɨpe inungar acoi ɨvɨtu ɨ ombohɨtu-hɨtu tẽi vahe.
  kmh-kmh: Kun ak nup aŋgniŋniŋg, gos nokom niŋiy aŋgniŋnimimb. Pen chinup niŋniŋgamb
    akaŋ, ma niŋniŋgamb aŋgiy, gos omiŋal niŋiy aŋgniŋeniŋgambim; yiŋgen apiy, ñiŋg
    solwara paŋgiy dand doŋ wiy gip rek ak giniŋgambim.
  ukr-ONPU: Але нехай просить із вірою, анітрохи не вагаючись, бо хто вагається, той
    подібний до морської хвилі, яку женуть і підіймають вітри.
  emi-emi: Me nau eteva ukolomi, uaiesoaa me karika emene ghalua nannaam, poli lo
    ateva eghaaghalua nannaane nonginaaili kotoo ateva elamana kuukuu eteva ekuukuueinie
    see.
  zpv-NT: per nahpa gachidxiꞌhn nuꞌhn cun guelriachii stoꞌ xteenn Ñiꞌh nee ayiruza
    chyu guidiꞌhnn chiohpa stoꞌ nuꞌh, tin ziga bwiinn nin ruhnn chiohpa stoꞌ, bwiinn
    chi naa ziga zi rwaaꞌ ñihsadoꞌ nin rdzihta tin ñihsadoꞌ garaa lahdu zi riahyinee
    bwih laꞌhan.
  gux-gux: Ama wan mia leni li dandanli, ki da bangi o ya baa baa bi o ya kan baa.
    Kelima yua n maliti ke daalinba o kan baa tie nani mi ñincianma ñinguona, u faalu
    n lengidi ki pengi ya yeni.
  kos-kos: Ac ke pacl kowos pre, kowos enenu in lulalfongi ac in tia alolo. Elos su
    alolo elos oana noa in meoa su tuhyak ac eng uh pahlela.
  ibo-ibo: Ma rịọọ nʼokwukwe na-enweghị obi abụọ, nʼihi na onye na-enwe obi abụọ dị
    ka ebili mmiri oke osimiri mgbe ikuku na-ebugharị ya.
  yml-yml: Siwe tutuyanina ꞌwa na veveluꞌuiga tamu nani faifaina kebu ꞌwa na venuanaluga,
    ma yami vetumagana faꞌalina ꞌwa na nuani mogitana naninina ꞌwa na veluagai. Egavo
    i vevenuanaluga baniꞌodi yagina kaukau i bewebewedi wata i fetofetodi.
  ory-ory: କିନ୍ତୁ ସେ କିଛିମାତ୍ର ସନ୍ଦେହ ନ କରି ବିଶ୍ୱାସ ସହ ପ୍ରାର୍ଥନା କରୁ, କାରଣ ଯେ ସନ୍ଦେହ
    କରେ, ସେ ବାୟୁରେ ଇତଃସ୍ତତଃ ଚାଳିତ ସମୁଦ୍ରର ତରଙ୍ଗ ସଦୃଶ।
  bzj-bzj: Bot wen yu aks Gaad, yu mos bileev dat ih wahn gi yu, ahn yu mosn dowt.
    Kaa enibadi weh dowt da laik wahn wayv eena di see weh di breez di bloa ahn hib
    bowt.
  chk-chk: Nge lupwen epwe tüngor, epwe tüngor fän lükülük, nge esap tipemwaramwar.
    Pun eman mi tipemwaramwar a wewe ngeni eu noon lematau, a mwökütüküt o nono ren
    asepwäl.
  ssd-ssd: Tane Kuate tala ndamba nu kumuŋ ŋga nu yabaŋap. Ande nu wamdus terokate
    ta nu bubreŋge yu fitte le yu toŋgel tiŋgate taŋaŋ.
  acr-TNT: Yey we junok cꞌo caraj cutzꞌonoj che ri Dios, lic chirajawaxic che, cacubiꞌ
    ucꞌuꞌx rucꞌ ri Dios y na queb ta upa ri cubulibal ucꞌuꞌx. Ma e ri xa queb upa
    ri cubulibal ucꞌuꞌx, riꞌ na tiquil ta chi utz; e pachaꞌ ri urepebal uwi ri mar
    xa cacꞌam bi jewaꞌ y jeriꞌ ruma ri tew.
  rop-rop: Bat wen yumob askim God, yumob kaan bilib hafenhaf. Yumob garra trastim
    im wanwei blanga album yumob, dumaji if yumob nomo jinggabat wanwei, wal yumob
    jis laiga weib langa solwoda weya det win blowimbat im ebriwei.
  mee-mee: Ava nga ina agau laeala nge ballage Nutu ka ollaeala, na i nga lonapatokona
    roma Nutu ka baingana minmina. Agau laeala sana nga lona lualua kurumea, agau
    a lona lualua ka tongana kena ma pelau ina bovole isoe be mapuli kalaoveka.
  mwf-2018: I ngarra nanki-re Yile neki nadharrpunu mange ngarra nukunu wangu-ka,
    nhini-ka murrinh da matha numabathnu mange nhini ngarra pananpinhingkayithnu-yu.
    Mu mere numenu nukun mange nanki-yu, “Aa, Yile neki-ka panganpinhingkayithnu kama
    i wurda kama.” Nhini-ka manangka mange-wa nhini-yu, wurda. Mu murrinh nginipunh
    nhini ngatha niyemanu nuru-ka nhini mukmuk nanki-ka nginipunh kura ngurntinh mani-wa.
    Kura ngurntinh-ka kanhi-re wurran i nhini-ka panterda wurran wirrirr-te da numi
    deyida wangu nawa. Yu, kardu nhini ngarra mere murrinh thathpirr mabath kurru
    ngarra Yile neki panamutnu pawinhingkayithnu, kardu nhini-ka nginipunh kura ngurntinh
    mani-wa mammath wurran-yu. I nukunu bemkarnirn wurran-ka pangu wangu i kanhi-re
    nhini-wa bemkarnirn wurran nukunu-yu.
  dif-dif: Nulu morlalu ngundranali ngatjiatimai mangangankani panieli; ngangau mangangankanietja
    panto pirnaia mandikila jeribaka nganai, nina watarali patijiritjibai ja njudakai.
  gam-gam: Iwa ge kamang ye God aunda ge, une pillgi dje molo kamang ye aunda. God
    aunda, mo naunda ne dje nomane soka pai dal, ge une nusolwara kopo to po wo yendo
    mal ge embe moya.
