  yut-yut: Mani uŋun amɨn nandaŋ gadatsi aŋek Piŋkop do bɨsit asak. Nandaŋ gadatni
    tɨmɨsok dɨ yɨpmaŋ degek “Piŋkop da uŋun namdɨsak bo dɨma” yaŋ dɨma nandɨsak. Nido
    amɨn but bamot aŋ uŋun tap pakbi mɨrɨm da pɨsoŋakwan tamalɨkgaŋ uŋun yombem.
  grc-BYZ: αἰτείτω δὲ ἐν πίστει, μηδὲν διακρινόμενος· ὁ γὰρ διακρινόμενος ἔοικε κλύδωνι
    θαλάσσης ἀνεμιζομένῳ καὶ ῥιπιζομένῳ.
  cpc-NT: 'Aririka pinkamitiri Pawa, iiro pikantashiriwaitashita: “¿Ari inkimaajaitakina
    Pawa okaatzi nokamitziriri?” Tima ikaatzi kisoshiriwaitatsiri ikimitawo okantaranki
    inkaari kaari mairyaatatsini aririka ontasonkaatiro tampiya.'
  nhg-NT: Pero ma quetlajtlane ca nochaja neltoquelestle, hua majcamo iye de ume iyulo.
    Pos öque moyulcuiecuecteneme noso ica de ume iyulo, yaja icaca quiename ötzintle
    de lamör que ayec moquetza, tlöcamo yejyecatl quebica hua quetlajcale cöne queneques.
  nya-nya: Koma pamene mupempha, muyenera kukhulupirira osakayika, chifukwa amene
    amakayika ali ngati mafunde pa nyanja amene amawinduka nakankhika ndi mphepo.
  ngu-NT: Niman ijcuac nenquitlajtlanilisquej tlamatquilistli, xneltocacan ica yejhua
    melahuac mechmacas. Ma ca xometlamatican tla mechmacas noso ca, pampa on yejhuan
    ometlamati sa no ijqui quen on atl yejhuan oncaj ne ipan mar, yejhuan on ajacatl
    coxonia niman cuajmapehua nanica niman ocsejpa neca quitilana.
  kup-kup: Oñ ni nap pot nat am lop houlorizarinañ het, Rotap God ne hodadeo nanapan
    ma nananotü, pot homekepuh, Godin mañeken rekot homet hakez poi ni nananotü. Met
    aban nap lop houlorizaronañ hepanez pop pi teptepivok zi taeñ basat em tamahavoz
    zut het,
  jid-jid: ama ndu mye ni yosron ana ni sron ha naidji waa a nitie sron ha ahe na
    lukurmi u teku wa nghunghu ni fu kadidan
  wmw-wmw: Alebele ka kwamini, saana dana anta aba javi. Kamana ári na dana ndi kamba
    luwimbi ra mbahari, vyaritwariwa na mepo, rikefiwa kuno na kuno, gubu-gubu-gubu.
  gmv-GGM: Gido attin sidhey baynda amanon wosso. Gaasoykka sidhiiza uray abba qathiza
    bullahe cariko malakko.
  ssg-ssg: Ti na o kamei Haeu, namilom kewa xoxoan, tap namil ti kakapax. Seilon tenen
    ti kakapax i masin topang tua usiusi tuhi aupol.
  zpo-NT: Per dub yek be naab beya nu dub lextoo be, nu nagakt chop yek be. Nel lee
    xaa nzhak chop yek, nak kwenta nistoo kwaan ngit tub lad nu stub lad.
  poy-poy: Kumbiti kafiluwa kuluwa kwa njimiru pota na shashatika. Muntu yakawera
    na shashatika ndo kawera gambira makupala ga mubahali, geni gasukumwa na kwaswakwaswa
    na lipuga.
  qwh-NT: 'peru mañacuyanqequita rasonpa rurananta marcäcushpa, Dios Yayaman mañacuyë.
    Y ama niyëtsu: “¿Ruranqatsuraq o manatsuraq?” nishpa. Tseno mañacoq nunaqa imeca
    lamarpa olan wacman queman bientuwan laqcheqsäquicaqwanmi iwalarin.'
  gaw-gaw: Amge haen danab laa nug Kayak aḏi aoḵunu oḏ medaṯe amu, nug amu aoḵunu
    oop̱a genab doyaḏ! Nug, “Da aoḵultai o iiṯatai,” anam aib dab meum. Danab nug
    dab mak anam ele, nug am g̱agaṯag ii daaṯe, nug am yu ulah heehe, koḏkoḏ qeṯe
    amubia daaṯe.
  nca-nca: Quko uni ŋundo iŋondutu hamó naŋge rero Anutu kirayoweya. Ŋande ma ye iŋowero,
    “Anutuko ŋumbeka nunoweyape ma kini?” Dokoro uni ŋunde ye iŋoyote ŋuko windi matúmbo
    okokowoní uyare maheyote ŋunde qembe.
  zpz-NTPP: Ornu cyiñ der lom, orzeꞌ rlagy ñi nu gyicy cup der consuel lom, nunu rila
    walagy ñi nu nii too der nu dzi ga wayicy mi gal nu nii der. Mbecy nu ni nii too,
    yu zeꞌ nay gal nu na nguuly ni nisyudoo. Bi rza nuñ ñi par re par ii la.
  zac-NT: Perë napë quë guënáꞌbël lu më con galërialdí lduꞌu. Grë́tëꞌ el quë nadë
    rialdídiꞌi lduꞌi shtiꞌdzë Dios, ni na ziquë olë shtë nisëduꞌu iurë lëꞌë mbë dushë
    zeꞌdë. Ruaꞌa mbë nisë nezë rëꞌ nezë rëꞌ.
  kyg-kyg: Amigiyaꞌmonanafa lole agesamo oꞌafiꞌneno alagepa huno agesa afino fatago
    huꞌnenoꞌaeꞌmo ge huno afi gegaiye. Lole agesamo neꞌafiya vekamo solovala aniteꞌmo
    yasimo neꞌaligenoꞌaeꞌmo aino holakau holakau hulino uneno nehiya agufa anikana
    huno maiꞌniye.
  kmk-kmk: Yoong nu manluwaḻu kayu, masapula tuttuwaon yu’n itdona dit inluwaḻu yu
    kan adi kayu manduwaduwa. Ta sanat tagun manduwaduwa maipada si paḻuung sidin
    baybay un itaptappiyak di bayogbog.
  cao-NT: Jama, bëhoxhi tsi ja qui chitimiyoicana, mato qui ja ati ca ó pasohi na.
    Jaha pasoyamahai ca tsi xo toa yoshiní tsi nia-niahacahai ca ianë́ ca choca jascaria.
  bbr-bbr: Utianik, ko Anut nukas owo osap nuraun auromoi, kon ronkat oirori wa mai,
    ko kon wou epar oripas aurai. Inok roasir ko ronkat oirori oripas auriäu, ko am
    iporu uriris atwareäu senek keseriäu.
  inb-inb: 'Taita Diusta maña­ku­uraka, paita suma iuia­rispa mañai­chi, mana kasa
    iuia­ris­pa­lla: “¿Kara­wangachu u mana­chu kara­wanga?”. Mana alli­lla iuiai­wa
    mañagka, waira­wa iaku kuchata kaima chima kuiu­chispa apa­kug­sina­mi rurá.'
  hrv-hrv: Ali neka ište s vjerom, bez ikakva kolebanja. Jer kolebljivac je sličan
    morskom valovlju, uzburkanu i gonjenu.
  box-NT: Ɛ̀ɛ ká ɓànso màhã́ ko ò o dé mí sĩi binbirì le Dónbeenì yi à
    fìoráa, à yí titika. Yìa wee fìo ká a titika bìo ɓonmín lòn dɛ̀ɛ ɓúi
    na ho pinpiró wee yèrèmáka làa bìo ho sĩi vá yi.
  ote-NT: Pe nuto adi ra mfa̱di, dá ꞌyadi co ra jamfri, hinda dʉhʉ. Ngueꞌa̱ nuꞌa̱
    tóꞌo di dʉhʉ, nurá mfeniꞌa̱ nja ngu ra dehe núꞌa̱ entꞌa ra nda̱hi rí maua rí mani.
  wnu-wnu: Ego munon eng Qenu nob qemerib eng misir qebebi igub me qemeriner. Mom
    oau apand mom wot igub qemeriner. Wonou misir eng moon yar nam bea uyab gas ende
    me ebeiner.
  zam-NT: Per chele' gu' ña'b no cuez gu' chol con' loo Diox par gàca loo gu', naquinque'
    yila's gu' loo Diox no gàp gu' yalxla's loo Diox le' Diox li par gàca loo gu'.
    No ne'gànte lezo' gu' le' Diox ne'lide nec thìb con' co' ña'b gu' loo Diox. Diox
    lique' par gàca loo gu'. Tac mèn co' ngàn lezo' no co' ndxàc chop lezo' loo cón
    che'n Diox, xtùuz mèna nac xal ol che'n níttó' co' nxít too mbii thìb lad tedib
    lad loo níttó', co' nee di's, indli nèede mèn xtùuz mèn no lezo' mèn loo cón che'n
    Diox.
  zyp-NT: Canghrasala a hae tihtah lung pachipabah lytah zing hrahring seh, zecawtamaw
    tatah a lung a pachih a pah bahpaw cawngsaw cawh rili tuileh thli tei a phopahai
    laipaw hapaw lungreh a hnui lypaw a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare se̱ñe paꞌiji, i̱sire paja̱ꞌquë api cuasajë ti jëa coeye
    peoyerepa. Jëa coequë cato jai jaira tutupi juꞌaquëna, coꞌpoco ñese sani cuiꞌnaopi
    coꞌye daio yoꞌoyeje̱ paꞌi api.
  nvm-nvm: Regavo ja God kuardakva nika oion ijekma ma vierafene kuardagavo jab uri
    fu kuardakuai nonk. Erar fu nonekma iji fu do iji fu firame munuag azan ijia siriamo
    ijeg rek.
  mps-mps: Tiali goli te bidi aga sęgę tolabo kolesaga habuge yai bidi agai Godibolo
    hanalu wabo po wabo si, deli homu naga eyu hanalu wao. Agai te homu si elamuo.
    Godigo te dwagi yai kolesaga ena magowe, ma magobewe, te homu egio. Magi basowe?
    Bidi homu si ebo bidi aga homu kolesaga te tamu ąį asiyu, dini besela pabo tiwai
    dao.
  pab-NT: Xakore hoka xaxehena hoka xityakekone kakoa xaxa. Awa atyo ximatyakekone
    kakoa xaxa. Hiyaiya, xala xamani atyo matyakekoita hoka, “Xoana isa xamani, maisa
    xamani”, nita hoka one kaloxere hoholati takoiyaxaitere hamaniyaxa, hamaniyaxa
    akereta atyo tyaonita.
  llg-llg: Tehuu mete ma, ei hule Ndia, na, boso hule no dale bibiak. Ei musi mamahele
    no tetebes, mae, neu ko Ana bisa fee hata fo ei hulek ndia. See hule no dale bibiak,
    na, ndia sama leo lii, fo ani fuu loe-ndaꞌe ta no matetun.
  kyf-kyf: Nɩɩ, ɔ -zla we dlɩzʋzʋe weee nya, ɔ 'na lʋlʋ dlɩ -nɩ. Nɩɩ, nyɩmɛ -ɔ lʋa
    dlɩ, ɔ 'wlʋ gumunyuu -gbʋgbʋ, -we -pɩpɛ bhua 'wʋ, 'ɩn we kwaa we sɔ weee lʋ, mʋ.
  tpi-tpi: Tasol dispela man i mas bilip tru na i beten long God. Em i no ken lusim
    bilip liklik na i ting olsem, “Ating God bai i givim dispela long mi, o nogat?”
    Long wanem, man i gat tupela tingting, em i olsem solwara win i sakim na i kirap
    nabaut.
  mih-NT: Zoco nɨɨ cuu iñi ndo ta nducu tuhun ndo vatyi tatu ña nɨɨ cuu iñi ndo cuu
    ndo tañi tyañuhu. Ndaa noo ñi maa si cuhva tyindaha tatyi sii si.
  qvh-NT: 'Tayta Diosta manacuyashpayquega lapan shonguyquicunawan yäracur manacuyay.
    Manacuyashgayqui höra ama yarpäyaysu: “¿Manacushgäta chasquimangasurä o manasurä?”
    niyashpayqui. Tayta Diosninsita sayno manacorga lamar yacuta vientu wacläman cayläman
    pulchagyäsishgannömi caycanqui.'
  kms-kms: Pudi ni God pengu nindig kin tende puayi ni nei namb kin God ni neng ye
    pugri ei nei namb. Ni nei tevi tevi vise wayequ. Te pugri wuti nei tevi tevi vise
    kin te ni gherim seme kin pugri, nyumurighi nindigi kuyo di mune menare gudo gudi
    ye te kin pugri.
  agn-agn: Piro mga mama-dol amo ong Dios, kaministiran ang magparet amo ig indi amo
    magdoadoa. Tenged ang pagdoadoa, midio langeb ang agpanonot lamang maski ong aypa
    eyepen tang mageyep.
  nhi-NT: Pero tlen quemah, icpia tlen ictlahtlanis ica tlaniltoquilis uan amo yolometitos;
    pues naquin sa yolometitoc, icniuilia quemeh in atl tlen catqui itich mar tlen
    mahcocui ica in ehecatl uan icuiuica campa icniqui.
  ttc-NT: B'ix oj txik tqani', a tgan tzan tok twit'b'a' tk'u'j ti'j Qtata Dios b'ix
    k'onti'l tzan tna'non tanim. Komo jun xjal aj nna'non tanim, tetz iktza' te nim
    a' njaw kyito' tzan kyaq'iq'.
  dan-1931: Men han bede i Tro, uden at tvivle; thi den, som tvivler, ligner en Havets
    Bølge, der drives og kastes af Vinden.
  kwj-kwj: 'Woroti ori hima sembe ti Gotri numbwa funda sa ri hasini sa ri uchahambwa.
    Apa sembe fisi ri dasini ete ri hambwa hinga: “Gotri ka mwaꞌambwe ni ri ani hakondau
    umo, mina?” Hinde wowani sembe fisi dau hima ri ausuwa to soluwara ni siwani yembekinaꞌi
    yembekinatandau hinga.'
  vie-OVCB: Khi anh chị em cầu xin, phải tin chắc Chúa nhậm lời, đừng hoài nghi. Vì
    tâm trạng người hoài nghi giống như sóng biển bị gió dập dồi.
  kze-kze: Áánútumpa'o áísaa íyamba íma kaer-ímáyáá é'a úwoi kesáái isáníye seró.
    kaumbo-káér-imayaamo tokáiyawaimo ésa kavóná-kwaasima pósa avumpin-kwáásímá mésa
    kogwaétuwe tagwaétuwe-kwaasiraamban-owe.
  mpj-mpj: '@see-verse:JAS.001.005'
  lbk-lbk: Ngem mo sino nan komchaw, masapol ay abfolotena ya ad-i enchwadchwa ay
    maalana'y maala nan kedchawena. Tay nan enchwadchwa, et maiyalig isnan talipyakew
    is kafayfay ay patolitoliyen nan chakhem.
  mto-NT: Ax vinko̱pkts je̱ꞌe̱ veꞌe je̱tseꞌe du̱jaanchjávat je̱ts tyónup je̱ꞌe̱ veꞌe
    je̱ Nteꞌyam juuꞌ veꞌe yꞌamó̱tup, kaꞌa tseꞌe mye̱jtsvinmáyu̱t. Ku̱x je̱ꞌe̱ juuꞌ
    veꞌe me̱jtsvinmaayp, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn je̱ maaxy na̱a̱j juuꞌ veꞌe je̱
    po̱j yakpe̱ꞌtsmiijnjup yakpe̱ꞌtsxa̱jpjup.
  bzh-bzh: Rëḳ mu mehö sën neketaġ lo gevonġ geving nabë Anutu rëḳ genġo aye,
    gaḳ su kwa na luu luu. In mehö sën kwa neya luu luu lo, og sënë nebë loo sën
    nesis yam rëḳ sanġ nevë benetëë ya jeggin jeggin lo.
  guj-2017: પરંતુ કંઈ પણ સંદેહ રાખ્યા વગર વિશ્વાસથી માગવું; કેમ કે જે કોઈ સંદેહ રાખીને
    માગે છે, તે પવનથી ઊછળતા તથા અફળાતા સમુદ્રના મોજાના જેવો છે.
  jvn-NT: Nanging nèk kowé ndonga, kowé kudu pretyaya nèk Dèkné bakal ngekèki. Aja
    mangu-mangu. Wong sing mangu-mangu kuwi kenèng dipadakké karo ombaké laut kaé
    sing rana-réné keterak angin.
  byr-byr: Kɨrɨꞌ aꞌmwe dazai Gotɨyarɨ nayaa dɨragɨnna lɨmwada yɨdaanganana! Dara nyawɨralɨmwagathɨka!
    “Nɨmɨ yɨdaangamwe dazaꞌ Gotɨyai nyɨjaavadeinyɨ dɨngaka? Aawa!” Sareꞌ dareꞌnanyɨ.
    Aꞌmwei sɨmunya pɨrɨwaai kɨnɨnnakei, saalaalyavɨ yɨhusaꞌ pwaladɨkaaꞌda aalɨmavajɨnaakeꞌ
    akinamuna yadevaaibɨꞌ gamɨre sɨmunyaꞌ sasarelyɨ. Sahwai taabɨrɨwaizɨmunyasɨyai.
  ian-ian: God kat wagalangweya njɨmbla nɨn kat kwigiyandɨ? O. Ana kwigiyandɨ waa
    ke yelavɨkngwa. Maawut vɨlɨlɨk yelavɨka lɨga nyan mwuk kwutɨndɨ lɨga pali vla
    lɨgandɨ.
  hun-hun: De hittel kérje semmit sem kételkedve, mert aki kételkedik, olyan, mint
    a tenger hulláma, amelyet a szél sodor és ide-oda hajt.
  mcf-NT: Ëbi tantiame, queboedi, ëbi tantiamenquiocpec quequin tantienda. Ëbi tantiamepec
    queboedi padenquio yanec cuëshëdec capuidequi yampec.
  kjs-kjs: Go pea pare Gote-para beten leme rabu kone waru rulaoma nipumi epe kone
    gina tapape. Go pea-le kone laapore nasalepape. Gore Gote-me ni gialia pe nagialia
    pe kone salimi-daare go konere ipa raa epala puala pea-rupa kone go-rupa wimi.
  mni-mni: Adubu mahakna haijaba matamda chingnaba leitana amadi thajana haijagadabani
    maramdi chingnaba mahak adudi nungsitna humdok humjin touduna puriba ipakki ithat-ipomgumbani.
  yad-NT: Sa̱ma̱ jachiñu̱y si̱tenu jachipiya̱jadata, ne sa̱janumityaja̱ varirya jijechipiya̱jada,
    tapi janumityaja̱jada jachipiya̱jadati̱, nu̱tyu ri̱ye̱rya sa̱numityaja̱ra.
  mxb-NT: Tído kaka̱ ndo̱án xíꞌín ña̱ kándéé iní ndo̱ ná. Ta o̱ sa̱ nákani kuáchi̱
    ini ndo̱, dá chi̱ tá kée ndó dión, dá kía̱n kúú ndó táto̱ꞌon no̱ó ta̱ñoꞌo̱, ña̱
    kuaꞌa̱n xoo yóꞌo xoo káa kée tachi̱.
  pon-2006A: Ahpw kumwail uhdahn pahn kapakap ni pwoson oh sohte peikasal; pwe me
    kin peikasal rasehng iloak en nan madau kan me kin pwungupwungudengkiseli kisinieng.
  maq-NT: Peru meje rë xi catamangutacún hora xi chjahyun rë me, hacuiin jo cuma tacún
    ta, tsëhë xi xuta xi jo má cacun me ne, tangun me cojo tsindyu rë ndachacun xi
    ficojo rë tjo, xi fi nguehe fi ngajan.
  hto-hto: Mei íadɨ ɨ́ɨnuafuedo o jɨcari. Daɨí jitáirede; mɨnɨ́cana o comecɨ anado
    ɨ́gɨcaiñeno jɨcari. Naga uaina ɨ́gɨcɨredɨmɨe jorai bagua izói jairífodo dóbaidobaicaide.
  por-BRBSL: Mas que peça com fé, sem qualquer dúvida, pois quem duvida é como uma
    onda do mar, impulsionada pelo vento e atirada.
  ces-NKB: Ať však žádá ve víře a nijak nepochybuje, neboť ten, kdo pochybuje, je
    podobný mořské vlně, hnané a zmítané větrem.
  cui-cui: Daichitha jame bewa jume cowʉntsiya pawʉcaename. Mataʉta jopa bʉbʉjeya
    pawʉcaeinde Nacomtha. Tsipei pon bʉbʉjeya wʉca Nacomtha, bapon ichawa beya tamropata
    nanta xeinapenteiba icha be pocotsi coyene jʉta ichi poxonae ba maratsaca joibo
    ichawa beya caya tsaibi icha muxunene beya.
  boj-2014: Ariya tamo bei a Qotei pailyqa osimqa a are gulbeiyaiq. Osim endegsi maraiq,
    “Qotei na iŋgi bole ebqas kiyo sai kiyo?” A degsi maraiq. A Qotei qa aqa areqalo
    siŋgilatosim pailyem. Jagwa tigelosiq yuwal korkortoqnsiqa oqe aiyeqnu dego kere
    tamo are gulbeiyeqnu qaji a bati bei Qotei qa aqa areqalo siŋgilatoqnsiqa olo
    bati bei aqa areqalo siŋgilatosaieqnu.
  eng-OEBUS: But they should ask with confidence, never doubting; for the person who
    doubts is like a wave of the sea driven here and there at the mercy of the wind
    –
  eri-eri: Onou wa, fai waha no huwanya ngalenga dewonga Itou hauya tuwona. No huwanya
    ngalengawou menanga adai awadu bona benou isona, “Itou no waha hiyona yo, uwa
    yo?” Wa taate bona, fai no ninau nga bagu, jagui hiiri fu tuganga fekulana dorofe.
  aly-aly: Anyentel renh ayerneyew arraty-angkwarr, irrpeltherrey-angenhel. Raw alakenh
    iterreyew, “Ya, Akngeyelan inngarl ayenh alpemeley-angker.” Nthakenh ra atherr-angkwarr
