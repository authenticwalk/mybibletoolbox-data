  san-SIN: කින්තු ස නිඃසන්දේහඃ සන් විශ්වාසේන යාචතාං යතඃ සන්දිග්ධෝ මානවෝ වායුනා චාලිතස්‍යෝත්ප්ලවමානස්‍ය
