  san-MAL: കിന്തു സ നിഃസന്ദേഹഃ സൻ വിശ്വാസേന യാചതാം യതഃ സന്ദിഗ്ധോ മാനവോ വായുനാ ചാലിതസ്യോത്പ്ലവമാനസ്യ
