  ipi-ipi: Wandakali minditupa-mane pii koo mindi lolomane lo tika ando ata napene,
    pii koo kambua lalaini. Wandakali utupanena mindimane bala tanena gene oko laiyu
    loto, namba Kitisene epene wete mindi ateyo leando, bala tane andakasa ola-kola
    pulupeya. Balana mana koo okonemane balana bilipi okola, lotu lolane okola, okonelapo
    mee gulaya olopeya.
  qul-NT: Pipas religionninpi creecun, manataj parlaskanta sujetayta atinchu chayka,
    pay quiquin engañacun, religionnintaj ni imapaj sirvinchu.
  tnc-tnc: Aᵽerimarã ᵽuri “Tuᵽarã ñakoareka, kire jiyiᵽuᵽaka õñurã imarĩ, kiyaᵽaika
