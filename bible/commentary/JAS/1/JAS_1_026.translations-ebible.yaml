    rlilob zenuub xnez Dios.
  jae-jae: Ŋac teŋ embe taê ênam gebe ênam sakiŋ Anôtô, mago ênam gôliŋ imbêla atom,
    oc ênsau tau ma nê sakiŋ Anôtôŋa êtu gêŋ ŋaôma.
  ksd-ksd: Ba tikai i nuk ia ba ia ra tena lotu tuna, ma pa i kure vadekdek ra karameana,
