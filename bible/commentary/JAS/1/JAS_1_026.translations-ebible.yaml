  gof-WFTW: Ba inxarssaa naagonna ammanays giya uray bana cimmees; iya ammanoy hada.
  spa-BLM: Si alguno de vosotros se cree religioso mientras no refrena su lengua,
    sino que engaña a su corazón, la religión de ese hombre no vale nada.
  kyz-NT: Amumera 'gã ojemoryteeu ojee ajemogyau. Ajuago'wau ekoete, ojoje'ẽwu'jaga
