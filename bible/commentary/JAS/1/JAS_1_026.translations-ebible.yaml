  zlm-KSZI: Jika seseorang menganggap dirinya taat beribadat tetapi tidak mengekang
    lidahnya, maka ibadatnya sia-sia dan dia menipu diri sendiri.
  gdr-gdr: Ɨ yet ra ton nonyɨk b'atɨmdeny da, “Kon Godɨnd b'obogɨl e ewangaya yiyenyɨn,”
