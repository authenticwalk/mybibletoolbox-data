  txu-NT: Ga, me kute mry'ãkrĩo mrãnhmã kute krãdjê djào õto pynênhja pumũ. Me kute
    amijã kabẽn nê ne me kute mrãmri ne mry'ãkrĩ nhõto pynênh ne kute o mrãnh mex
    pyràk. Nãm me mrãmri kute amim Jeju markumrẽx. Nhym be, me kute amijã kabẽn'ã
    ma kêt ne tu kabẽn ba. Djãm me kute amim Jeju markumrẽx? Kati. Me ta ne me amim
    'êx ne ta aminoo akno.
  eng-WEBU: If anyone among you thinks himself to be religious while he doesn’t bridle
    his tongue, but deceives his heart, this man’s religion is worthless.
  gnw-NT: Ime yave quía mbaembae uyapo vae rupi Tumpa pe uyeyocui echa vae, tuñemoa
    cavi mbae jei vae re. Echa'ã uñemoa cavi'ã yave mbae jei vae re, uyembɨtavɨ co
    oĩ, jare mbaembae uyapo vae umbɨyerovia'ã etei Tumpa.
  mux-mux: Yambu te-ni ‘Na Pulu Yili-nga ungele aima piliipu liipu yu popu topu kape
    nimbu konjupu moliu.’ nimba piliipa molemú akiliinga-pe yunga anembelale nokupa
    naa kunjum lem yu-ni yu-yunu gólu topa numanale-ni mindi ‘Sika aku teliu.’ nimba
    piliipa, yunga numanale liipa kelep tonjulemú. Yu ‘Pulu Yili-nga ungele piliipu
    liipu, yu popu topu kape nimbú ung-manima aima piliipu moliu.’ nilimú ulu akili-ni
    yu liipa tapunjumba ulu te naa telemú.
  maj-NT: Tsa tjín xi b'a̱ maha̱ nga nda ts'ín nginku̱n Nti̱a̱ná, tu̱nga tsa tu̱ sa
    najmi mahá ngáha̱ b'éch'oho̱ ts'a xi nkú nga ts'ín nchja̱, kui xi b'ana̱cha̱ha̱
    yjoho̱ ko̱ najmi chumi ni chjíhi̱ ra̱ xi nkú ts'ín benkjún Nti̱a̱ná.
  bkq-NT: Jesus einwânniem lelâlâ kydâdutuly, aguykeho kinmanâbyra olâ kurâ warâ watay,
    âwâlâ kulâ kydâsenogudyly. Deus xurâem aguienkyly âdyem nitaymba, Deus niomazeândaymba
    awârâ.
  kue-kue: Te yomba ta kamambuno wakai ere pirtre ana God dembiye karaugl kaima ere
    teyedi pirambuka, ba ye yene drambiye sugl wakai moglkran, yene kakimbi di-ingwa
    te ye dembiye karaugl ere God tongwa mongomo paikrukwa.
  cot-NT: 'Chooca cantatsica: “Naroguenti quemisantatsica”, cotanquitsi tee irampavirajero
    inene. Iriraqueate quejecarica imaica teequeate arimaja inquemisantamajatero icanqueca
    Aapani Irioshi, irisatiqueate amatavijajatsi.'
  bnp-bnp: E huriki ri luhoi ta ri ramai a Vure, pali i uka ma ri matakari kamumu
    a tabelene ria, re huriki maea ri tami mule ria. A maka maki ri rata, ri luhoi
    ta a maki a Vure ge vivi vona, ri rata tavula kunana.
  apn-NT: Nom koja mẽhõ kêp Tĩrtũm kra hã amnhĩ jarẽnh tã htỳx ri kapẽr punuj o ri
    pa hãmri nẽ ãm kêp hkra hã amnhĩ jarẽnh kaprỳ. Mẽ pahpê Tĩrtũm krajaja na pu htem
    ã pakapẽr anhỹr kêt nẽ.
  ctp-NT: Ja chan ndiya chinꞌ taꞌa wan nu xkeꞌ tiꞌ chaꞌ kti ꞌa ngiꞌni neꞌ, ti ykwiꞌ
    ti neꞌ. Chaꞌ kwiñi ti ngiꞌni neꞌ ngwañaꞌan, si ja nduwe tiꞌ neꞌ sa ñaꞌan chkwiꞌ
    neꞌ loꞌo nten; ti ykwiꞌ ti neꞌ nñi lyoꞌo neꞌ ꞌin neꞌ chaꞌ kti neꞌ bra kanꞌ.
  opm-opm: Gur Noh Got orhe nita hat patim ma ihat sapat da moh yah hat sapatwa ma
    dahapti han gur guragure pangnong dahenmur. Pangnong ongeng mat na papathanoh
    Ai. Norhe boknong moh dasuh ham ihat sapat han ma hapat. Got orhe kintei noh yah
    hat sapatwa ma dahapat da oh na napanggeipat ma hapat dahat sashenmur.
  bvr-bvr: An-gata ana-nga a-borrwiya jimarna Wangarr gun-nika joborr gun-guyinda
    gu-rrimanga a-nirra, wurra jarra minypa gala a-jarlapiya nipa a-yinmiya a-weya
    a-workiya, an-gata an-gugaliya nipa wupa an-murna a-yolkiya a-nirra.
  wal-wal: Ba inxxarssaa naagennan bana cimmiiddi, bau Xoossaa ammaniyoobaa milatiyo
    urai de7ikko, a ammanoi mela.
  zad-NT: Shi no chakzi chone' ka cheeni Chioza', per bi chak gox̱' cho'a ḻolleena',
    chziye'z kwinen' na' bibi zakii daa ne' chone' ka cheeni Chioza'.
  kmg-kmg: Moc e mitio jukopac muekaczi micbipic-ticne mi soŋaŋkehuc maŋticne eatuckeekac,
    ŋic iŋucnere mitio juju i racne eocmu.
  mgh-mgh: Ntthu eehelaka ukhala nattiini, ahiyaka ulokiha nlimi nawe, nanso phiithepyaka,
