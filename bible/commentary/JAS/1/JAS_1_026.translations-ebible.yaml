    ri kuꞌano re kuloqꞌnimaj ri Dios, na jinta uchak.
  kpg-kpg: Maa tangada i golo e hagamaanadu bolo ia tangada daumaha humalia, geia
    e deemee di benebene dono holole, dono hai daumaha le e balumee hua, ia e bida
    halahalau hua ia.
  taj-taj: चुदे खालैसे ह्राङसे ह्राङदान ङा परमेश्‍वरदा तेन्‍बा म्‍हि हिन्‍ना भिसी
    भिला, तर ह्राङला सुङ चा तहरी आथान्‍नी भिसम थेसे ह्राङसे ह्राङदान धोका पिन्‍बा
    हिन्‍ना। थेतबासेलमा थेसे परमेश्‍वरदा तेन्‍बा ताम तिगै गे आखेल्‍बा तला।
  avt-avt: Mɨt kerek han kitet hɨr yaain nises God werek werek, te hɨr natɨp enum,
    hɨr nemipɨn hɨras nises God werek werek au. Hɨr nisesik weinɨk.
  cbk-cbk: Si un gente ta pensa que ele bien devoto con Dios, pero no puede controla
    el di suyo boca, ta engaña gayot ele con ele mismo y su manera de adorar con Dios
    no sirve nada.
  uig-ARA: بىرسى ئۆزىنى ئىخلاسمەن ئادەممەن دەپ ھېسابلىغان، لېكىن تىلىنى تىزگىنلىمىگەن
    بولسا، ئۆزىنى ئۆزى ئالدايدۇ؛ بۇنداق كىشىنىڭ ئىخلاسمەنلىكى بىھۇدىلىكتۇر.
  tuf-tuf: 'Cahujinat ima urá cut sihw̃ar: “Asan Sir chihtá ay cácaro,” síhw̃aro.
    Eyta sihw̃a rabar téw̃ajar bin tew̃íctara cuayar síhw̃aro. Sir chihtá cajac síhw̃aquey
    icúr acuí batro.'
  abx-abx: Bisan say aha'a nga rilihuso i pagka'abat-na si kalugaringun-na pero ga'i
    ata'o pagpugong si dalla'-na, agparadaya'an-na hamok i kalugaringun-na ngan i
    pagkarilihusu-na gana' kwinta-na.
  mco-NT: Pen ji pɨn ñayjɨhuɨ̈yii co cuydunɨ Dios ytɨy'ajt, e ca' ñay'ahuijtzɨ̈gyii,
    cɨ'm anajty ñayhuin'ɨɨñyii, tundɨgooyb anajty, e ca' yjanchɨty co mɨjpɨdaacɨ Dios
    ytɨy'ajt.
  bsp-bsp: Kɔ fum ɛncɛm-cɛmnɛ kəyɔnɛ wəka dinɛ ta ɛŋkɛmbərnɛ kəloku-loku-ɛ, abəkəc
    ŋɔn ŋeyi kənɛmpəs, dinɛ dɔn dɔsɔk fɛ.
  cpb-NT: Eenitatsi ñaawetakawori rimatakero ikemisantanai. Iro kantzimaitacha te
    inethawaanteta thaiyawairentzi rinatzi, raminaashiwaitaka ikemisantzi, apaniroini
    ramatawiwaitaka.
  aon-aon: Aria ta enen arpen nyukri, “Eik yasuhw Krais ananin baraen dodog aria yenek
    lotu um Iruhin,” aria enyen mare nyusuhw merik um enyenyit nokwat um, enyen douk
    nyape nyenek rohw um enyen kanak. Douk namudok aria agundok enyen nyape nyanak
    um lotu um nyuni enyenyin bilip ta mare amu nyutaurumen, uwok.
  hus-NT-2005: Max jun xitaꞌ in chalpayal ke u belom tʼajat, por yab in ejtowal kin
    kubdhaꞌ ti káw yab alwaꞌ, jajáꞌkʼi in kʼambiyal tinbáꞌ ani nin belomtal yab xataꞌ
    in jalbíl.
  mig-NT: Nú kándee ɨɨn cha̱a ma̱'ñú‑ró, te jáni ini̱‑de ja̱ bueno chíñú'ún‑de Dios,
    te túu ja̱ jíñú'ún yáa‑dé, chi̱ sua xndá'ú‑ún añú‑de, cha̱a‑ún chíñú'ún sáni‑de‑ya̱.
  bps-bps: Nun to kè man nawan too faglut kenen? Ku laan damnan i ktaluan sasè toon
    fangaw i kton, na landè gukmamu i kafaglutan.
  mbs-mbs: Aw eg-aneng-aneng se otaw te egtaking sikandin te Timanem, meneng kenà
    din eg-imendayan se eg-ikegiyen din, wedad ontong din, so eden din aw timaking
    sikandin te Timanem.
  tof-tof: Nadü oloma igó nóma gyagüpi tótókda wagó, wa Godón ⌊ótókda⌋, a wa ma tóba
    ulit koke alngomólda, wa tóba ilklió büliónda akó oya tórewómdü küp babulako.
  cme-NT: Umaŋ duɔ cira wuɔ fuɔ wuɔ Diiloŋ-hũmelle‑i, aa u nuŋgu ta yaaŋga yuɔ, kutieŋo
    tãal u fɛrɛ; yuŋgu si dii u Diiloŋ-hũmelle wuɔsaaŋgu-na.
  sus-sus: Mixi yo a yɛtɛ maɲɔxun diinɛla ra, kɔnɔ a mu a dɛ nɔxi, na kanyi na a yɛtɛ
    madaxufe nɛ. A xa diinɛ tide yo mu na.
  pon-2006: Mie mehmen me kin lemeleme me e poadidi ong palien atail lamalam? Ma e
    sohte kin powehdi lowe, eri eh poadidi sohte katepe oh e kin pitih pein ih.
  dad-dad: Aibem taka ĩ aya momoi auf ye fen, ereb ereb lo irok kilei bagai dõf age
    fouf, anĩ ere, yogon sigor to fateul inouf are, ĩ yogo idegne ken, yogon momoiya
    are kaũ sã.
  zab-NT: Belati nuu ni rlilo dec quesentiand zenuub xnez Dios ne niclɨ quɨt rápbɨ
