    ełe, ek kis kanim kanim tor wang kin; kapłi ei eim noman kin ek kend to ngopu
    kin, nga eim ek kuls sim, eim ‘Men top enj,’ nim; ba eim pii gii ei epi wii mił;
    epi keimi endi mon!
  ign-NT: Narari­hipuca nácani tímija­cha­vanahi religiósoana. Téhesera vahi náitucahini
