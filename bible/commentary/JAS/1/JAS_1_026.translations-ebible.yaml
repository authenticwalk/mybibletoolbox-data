    yepɨs agɨlɨg ke nep gɨlɨg mɨdebal. Binɨb anɨb okok, kɨli God nop kɨdek gɨl nop
    kɨgom yɨmɨl agnɨgep anɨb ak, God nɨgek tap yokɨp tek lup.
  jic-NT: Nepénowa yola yupj 'üsüs tsji' lajay quinam Dios mpes, malala yupj newá.
    Ma 'in jajamapj yupj javelepj, mpes malala javelepj. Nin mpes ma t'üc' way tsji'
    lajay Dios mpes. Yupj sin yus tsuwil yupj p'iyá.
  zap-NT: Belne nuu mén nuu lextoo ne laa men si za xnëz Dëdyuzh, per rapdet men kwent
