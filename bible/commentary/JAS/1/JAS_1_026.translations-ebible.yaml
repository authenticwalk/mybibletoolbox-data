    kasan kakanaan a pagkarilihyuso na.
  grc-TCGNT: Εἴ τις δοκεῖ θρῆσκος εἶναι ἐν ὑμῖν, μὴ χαλιναγωγῶν γλῶσσαν αὐτοῦ, ἀλλὰ
