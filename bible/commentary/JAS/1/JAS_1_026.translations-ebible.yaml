  san-TIB: ཨནཱཡཏྟརསནཿ སན྄ ཡཿ ཀཤྩིཏ྄ སྭམནོ ཝཉྩཡིཏྭཱ སྭཾ བྷཀྟཾ མནྱཏེ ཏསྱ བྷཀྟི རྨུདྷཱ བྷཝཏི།
  qve-NT: Sichus pipas religioso tukun, manataq parlasqanta controlayta atinchu chayqa,
