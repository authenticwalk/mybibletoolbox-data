verse: JAS.001.026
translations:
  kpx-kpx: Mesoho ata moleu huhuai kosea, “Dau ekalesia ata.” Keu kateai louito au
    ai hoesehavoholige aivemo hotoe toelau lohomale kemo au ebika lobohavonu. Isi
    keu ekalesia seleve holioholinu.
  okv-H: Eto amuna “Na God jakeka ari embora,” ke eaguja rate amita ivivi tongopa
    te ra embo amita humotepain ari amo sapurara.
  tbo-tbo: Apo lawa awai ina baha ina pa, ‘Tau Yaubada a witumaganena dumaya.’ Ma
    a baha ega ina galena itetehi tunawana i koyamena meya po a witumaganana i wiginouli
    yabayababa.
  mal-C: ഒരാൾ സ്വയം ഭക്തിയുള്ളയാൾ എന്നു വിചാരിക്കുകയും സ്വന്തം നാവിനെ കടിഞ്ഞാണിട്ടു
    നിയന്ത്രിക്കാതെ തന്നെത്തന്നെ വഞ്ചിക്കുകയും ചെയ്യുന്നുവെങ്കിൽ അയാളുടെ ഭക്തി നിരർഥകമാണ്.
  grc-SR: Εἴ τις δοκεῖ θρῆσκος εἶναι ⸋ἐν ὑμῖν,⸌ μὴ χαλιναγωγῶν ⸂γλῶσσαν αὐτοῦ, ἀλλὰ
    ἀπατῶν καρδίαν αὐτοῦ,⸃ τούτου μάταιος ἡ θρησκεία.
  bgc-bgc: जै कोए अपणे-आपनै परमेसवर का भगत समझै, अर अपणी जीभ पै लगाम ना लगावै, पर
    अपणे मन नै धोक्खा दे, तो उसकी भगति बेकार सै।
  khz-khz: Pene talima matotauna evekilagina Palagu ekwalanaana netina, na maena ati
    egita-tagoana, votalima matotaunamo eveopana e Palagu kwalanana kalana maki ati
    ganina.
  deu-TKW: Wenn einer meint fromm zu sein, und zügelt seine Zunge nicht, sondern betrügt
    sein Herz, dessen Frömmigkeit ist umsonst.
  zsr-NT: Chquiꞌ nu bönniꞌ ladj lbiꞌiliꞌ ráquinëꞌ nac dxiꞌa ca rej ladxëꞌë Dios, san
    cutu run chiꞌë ludxëꞌë cui gnëzëꞌ caꞌ, bönniꞌ ni rziꞌ yéꞌinëꞌ laꞌ cuinzëꞌ atiꞌ
    cutu rdzag ladxëꞌë Dios ca rej ladxëꞌë Lëꞌ bönniꞌ naꞌ.
  lin-lin: Moto oyo akanisaka ete asambelaka Nzambe, kasi ayebaka te kobatela lolemo
    na ye, azali komikosa ye moko, mpe kosambela na ye ezali na tina te.
  hns-NT: Djab koi sotje hai kie oe ek bieswaasie hai aur tabbo aapan moeh na samhaar
    paawe hai, tab oe apane ke dhokha dewe hai aur okar bieswaas be-kaamiel hai.
  noa-E: Ãbmua khãijã, “Mʉʉn culto waaupierr peerthʉba manaa ich Ẽwandamau jaau simjö
    chitʉm” a sim, mamʉ mag simta dich khapeen khaibag jawaag wa chikham khĩir iekhaag
    khãijã bʉ̈ʉrjã ithʉbëpba sim chan, magan maguan ichdëupaita ich khũgur sim, Ẽwandamau
    waupi jaau simta wauba sĩewai.
  eng-EMTV: If anyone among you thinks he is religious, and does not bridle his tongue
    but deceiving his heart, the religion of this man is useless.
  mib-NT: Te núu ndé ɨɨn ró jéni ni rō jeē chiñúhún váha ró Yaā Dios, te núu tu ndíto
    ró yáá ró, núu súcuan te stáhú ró maá ró, te tu ndé jéjníñu jeē chiñúhún ró yā.
  lif-NT2: आत्तिल्‍ले़ इङ्‌गाॽ साम्‌योसाबा चोःक्‍का लॽरिक् निङ्‌वाॽ इःत्तुॽ, कर कुले़सोःप्‍पे़न्‌युक्‍को
    मे़गत्तुन्‍ने़ फाॽग्र खे़ङ्‌ग इङ्‌ले़क्‍सिङ्‌ङाङ् खे़ल्‍ले़ कुसाम्‌योःङ्‌ग हने़रक्
    पोःङ्‌लो॥
  xnj-xnj: Ngati mundu akajiholalela kuvya akumuyogopa na kumfugamila Chapanga, na
    kuni akuudilalila lulimi lwaki, hinu kumuyupa kwa Chapanga kwangali mana na akujikonga
    wamwene.
  mmx-mmx: Lentaba dik lok keretna, “Nenia laradi nunu la loklok tarak i lox avukat
    at lemeren ne Moroa.” Ketla do ni xopmen na lok tatao avukat lavapaase ren, ni
    i xaxarang axa lebelen, la lununu ren i ngan lavanga gamasa.
  cbr-NT: Ui unix cara —'ëx cana Nucën Papa Diosan bana cuacë 'ai —quibi sinánxmaishi
    'aisamairai banaia a unix ca Nucën Papa Diosan bana quicësabi oi 'íma cëmëia.
  tee-NT: Ni xamati' najun ni lak'ayai ju Dios para ni jantu lhist'ac'a ju isimak'at
    pus va okxchok'ocan is'akstu. Jantu lhitapalai mas najun ni lak'ayai ju Dios.
  eng-LSV: If anyone thinks to be religious among you, not bridling his tongue, but
    deceiving his heart, the religion of this one [is] vain;
  cak-NT: Xa c'o jun ni'in chi runiman ri Dios y xa man nuk'il ta ri' riq'uin ri tzij
    ri yeru'ij, ruyon raja' nu'on-ka engañar ri'. Y xa quiri' nu'on, man jun nic'atzin-wi
    chi nu'ij chi raja' can runiman-wi ri Dios.
  pah-NT: 'Po pe ei: “Ambohete hete ji Tupana''ga jipi.” Pe''ete''varuhurame ojipe''g̃a
    pe pe nhimoandyandyi a''ero. A''ereki pe''ete''varuhua ipige''ymame pe Tupana''ga
    mbohetetehei pejikovo. A''ereki ndapyryvi Tupana''ga pe ahe''ete''varuhua ojipe''g̃a
    pe. Ga ndopotari nanongara''g̃a nemimbohetea.'
  sja-NT: Eperãpa k'ĩsiai Tachi Ak'õrepa k'inia bɨk'a oo bɨ, ɨt'aa t'ɨ̃pari perã maa-e
    pɨrã primisia teepari perã. Mamĩda ik'achia pedeeru pɨrã awaraarã ãpɨte maa-e
    pɨrã audua pedeeru pɨrã, ichi itu k'ũramaa bɨ, wãara Tachi Ak'õrepa oopi k'inia
    bɨk'a oo-e bairã.
  xed-xed: Ka mnda dina yu ka mndu ta gray, tsaw sna a ta ksanaghutá ghanikani wu
    katsi, nana ghəŋani ta nanə tsi, bətbət tsa dinani ya.
  mks-NT: Cúú á tátu̱hun tá íin in da̱ta̱a tañu ndó ta cáhán da̱ cája da ña̱ cúni̱
    Ndióxi̱ joo co̱ ndáá da̱ yúhu̱ dá tá cáha̱n da̱ sa̱há ñani táhan da já quéa̱ jándahvi
    da mé va da ta co̱ó sa̱ha̱ toho ña̱ cája da nu̱ Ndióxi̱ jáchi̱ co̱ cája da ña̱
    cáchí tu̱hun Ndióxi̱.
  gfk-S: Be tikenong i lik be i murmur God iesene paile balaure timaan no karamena,
    io, tutuno sakit, paile mur iat God. Pata. I hakale habaling ie.
  bmu-bmu: Kunŋan urumeleŋgö köl guliguli akŋamgö jiba numbu jitŋi qahö galöm köla
    nanŋi mewö tilipköm aŋgumakzawi, yaŋgö liŋet köulukŋan mönö yuai omaŋi, ölŋi qahö
    akza.
  dgz-dgz: Orup da da mu anu tumat gueguewa ewap amot wane tainewa go merimu kwayup
    ya tapiwa ame mu anu tumat muga pokaet amba muk ingane wabayanene ebo aopan waiwanum.
  eng-GNV: If any man amog you seeme religious, and refraineth not his tongue, but
    deceiueth his owne heart, this mans religion is vaine.
  zaa-NT: Nuni ttu le rulaba latsi'į qui'ni yala adorar runią Tata Dios cá. Pero canchu
    labí rebèda tí' rú'į sino rinnedí' tabą́ nna, lą nna yala ridacca'ỹíą porqui'ni
    cuenta ba runią Tata Dios adorar.
  eng-WEBSTER: If any man among you seemeth to be religious, and bridleth not his
    tongue, but deceiveth his own heart, this man's religion is vain.
  guh-guh: 'Pajivi jumaitsi ata: “Xanë bitso toexanaponaponajë Dioso pejitsipaecuenia,”
    jai ata, itsiata itaxutojema itsa cuaicuaijai tsabiabi, bajarapajivi saya jamatabëcuenenavëxaniaba.
    Tsipaji Dioso apo pejitsipaecuenia cuaicuaijai. Nexata bajarapajivi xua Dioso
    toexanaponapona apo tonamatamotsi tsanetsi Diosojavabelia.'
  bon-bon: Lui te jiicuge egä, “Cane Acejiyame me biname gäne,” yepä lica teeme tage
    mene cängena ire, tabe teemämu langletnäjuge; teeme mule toraca lica gyene.
  nhw-BL: Sintla se acajya quiijtohua quineltoca Toteco, pero amo momocuitlahuía ica
    catli quiijtohua; huan san tlen hueli camanalti, huajca yaya san moyolcajcayahua.
    Amo tleno ipati itlaneltoquilis.
  swh-ONEN: Kama mtu akidhani ya kuwa anayo dini lakini hauzuii ulimi wake kwa hatamu,
    hujidanganya moyoni mwake, wala dini yake mtu huyo haifai kitu.
  wbi-wbi: Nave umuunhu isagha kuuti ikum'bingilila uNguluve, neke naikuloleleela
    munjovele jaake, umunhu ujuo ikusyanga mwene kuviingilila ukuo kusila luvumbulilo.
  bba-bba: Goo ù n tɑmɑɑ u Gusunɔ sɑ̃ɑmɔ mɑ u ǹ win yɑrɑ kpĩɑ, u tii weesu kuɑmmɛwɑ,
    win sɑ̃ɑru kɑmɑ.
  eng-KJVCPB: If any man among you seem to be religious, and bridleth not his tongue,
    but deceiveth his own heart, this man’s religion is vain.
  kgk-NT: Nhanhe'ẽ rei rei ramo nhande rapixa-pe, ja'e rei arã nhandéjehe “Ajerovia-ma
    Hesu-rehe”. Upéixa ramo nhanhembotavy rei mante va'erã jaiko-vy.
  waj-waj: 'Gioonna kiaapu voovoono ariiyara yaata utuoo tinoo: Na vaidi yoketaa Anutuuqaa
    kuaivaa rikiee iikiauvaivee, tiivo hama ari avaivaa tuqinnama haitatuurainno ivo
    ariiyara unnakua kiaa mannaka tiivai. Ivo Anutuuqaara iira aataruuvaa iinnonno
    kuminayaa iivai.'
  cpy-cpy: Eenitatsi ñaawitawori imatakiro ikemijantanee. Roo kanteencha tee ramina-pero-paantetyaa,
    raminaa-shiwaetakaha ikemijantzi, apaniroeni ramatawi-waeta.
  mpx-mpx: Ebo etega i nuwatu tage iya totapwalolo waiwaisana, yaa memena nige i lologugui-an
    bubun, he totona i kakawe ge wana tapwalolo bugul bwagabwaga.
  wbp-wbp: Nganangku-puka yapangku kuja kanyanu Kirijini-pajirni nganta, kajilpa-jana
    yapa ngalya-kariki nginji-wangkayarla warru ngarrirninja-karra manu kulu-karra,
    ngulaju kajika-nyanu yimirr-yinjarla karlirr-kanyi Kaatu-kujaku. Nyiyaku kanyanu
    Kirijini-pajirni?
  luo-luo: Ka ngʼato angʼata okawore ni en jalemo, to ok orito lewe motegno to owuondore
    kende, kendo lemone onge tiende.
  nhe-NT: Intla se acajya quiijtohua quineltoca Toteco, pero ax momocuitlahuía ica
    tlen quiijtohua; huan san tlen hueli camati, huajca yajaya san moyolcajcayahua.
    Ax tleno ipati itlaneltoquilis.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܚܵܫܹܒ݂ ܬܵܘܕܝܼܬܵܢܵܝܵܐ ܝܠܹܗ ܐܝܼܢܵܐ ܠܵܐ ܙܲܒܛܸܢܹܗ ܠܸܫܵܢܹܗ، ܥܲܠܕܘܼܝܹܐ
    ܝܠܹܗ ܓܵܢܹܗ ܘܬܵܘܕܝܼܬܹܗ ܠܲܝܬ ܠܵܗ̇ ܝܘܼܬܪܵܢܵܐ.
  esk-NT: Kisupayaaq ukpiqtuaŋunasugigumi aŋalalguitñamiuŋ uqani ilaa sagluqsruutiruq
    iŋmiñik, ukpiqtuaŋŋuaŋuruq.
  msb-msb: Niyan, an nagasabi na siya usad na nagasamba sa Dios pero dili maaram magpugol
    san iya dila, ginaluko man lang an iya sadiri. Waraʼn pulos gayod an iya pagsamba,
  cpa-NT: Mi²gan²dsa hŋiah¹²dsa hi² juúh²dsa cue¹²dsa Diú¹³ ju³lah dsa² hiugh¹³ hag³.
    Ha¹chi² ta³ li¹jmo¹ hi² juúh² dsa² héi² hi² cue¹²dsa Diú¹³.
  dso-dso: କେ ଜଦି ମୁଇ ନିଜେ ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ବଲି ବାବ୍‌ଲାନି, ସେ ଜଦି ତାର୍‌ ନିଜର୍‌ ଜିବ୍‌
    ଜାଗର୍‌ତା କରେ ନାଇ, ସେ ନିଜେ ଆକା ନାଡାଇ ଅଇଲାନି । ତାର୍‌ ରିତିନିତି କର୍‌ବାଟା ଚୁଚାଆଇସେ
    ।
  meu-meu: Tau ta lalona ai baineto ia na Dirava ibadinana tauna, to malana se dogoa
    taomu a sibona lalona e hekoimu, una tau ena Dirava ibadinana na asi anina.
  yva-NT: Are pirati po ratantona pare, “Risyamo vatano tavondi Amisye ai mavabe,”
    weramu po taune apa ana po raura mamo po raeranande kobeye ramu, yara po ayao
    kakai raurave tavon, weamo mamaisye ramu. Vatane wato pangkarive taune ai muno
    apa tavondi Amisye aije mamo ama ine meweno rai.
  dgc-dgc: Anya, makay sakali éy te tolay sina dikam a isip na éy mékidiyos ta mahusay?
    Pero tandaan moy, éng éwan na matipid tu dila na a mégkagi, éy éwan tu pasa tu
    pékidiyos na.
  zpm-NT: Gacxe waa, zha ne rnee xnëz Dios no zho ni rgobeyd zho pe rnee zho, lëëque
    zha noquidie zho ga, ga rlu nlid zienaḻ zho miṉe rnabey Dios.
  hix-NT: Khoryenkom hokono ro uro ha kany me haxa kehtokonye ryhe, àrwomra tehtxe,
    toto kom hoko. Àro wyaro toto kom hoko kàrwonàmnàtokony haxa ryhe, Khoryenkom
    hokonohnà ro me tehxatxow hamà. Atàknahra kehtokonye, tosonkuhtetxhe. Khoryenkom
    hokono ro uro ha, tketxhe rma haryhe, àtohnawo rma.
  sim-sim: Hako os ji mba, �An Kraishi ma nir. Hi Avui Wasilakahin a hauowenda nir.�
    Karem ji mbaha suwambushi jihin armek ji arangowa ambu, mashi oso jihinjik men
    ji mbafirimbanda sira. Uwosik sembe menden orin jimu lotu unduwa.
  npi-ULB: यदि कसैले आफैँलाई धार्मिक ठान्दछ, तर उसले आफ्नो जिब्रोलाई नियन्‍त्रण गर्दैन
    भने उसले आफ्‍नो हृदयलाई धोका दिन्छ र उसको धर्म व्यर्थको हुन्‍छ ।
  cgc-cgc: Bisan kino na ta iya na isip kanen an dyusnon piro dili kapegeng ta iya
    na dila, paluko din nang iya na kaugalingen daw ula man pulos na kanen an dyusnon.
  tim-tim: Akto yeŋgâlân gâtŋe siâŋe, “Nâmâ hokboâk hokboâk Anutugât kotŋe mem agatman.”
    dâmap âmâ den hanâk hanâk dâm makmâ âmâ ikiŋe han biwiŋe hiaŋaŋmap. Hain akmâ
    Anutugât den pat lokoman dâm yân hiaŋgimap.
  yor-yor: Bí ẹnikẹ́ni bá rò pé òun ń sin Ọlọ́run nígbà tí kò kó ahọ́n rẹ̀ ní ìjánu,
    ó ń tan ọkàn ara rẹ̀ jẹ, ìsìn rẹ̀ sì jẹ́ asán.
  wos-wos: Guni nawulak angi guni wa, “Nani Godna ximbu nani haréké. Godna du takwa
    nani re.” Guni wungi wata guna tékalimbu nak du takwaré haraki hundi wata haraki
    hundi buléta guni guna mawuliré yéna guni ye. Yéna yata guni Godna ximbu baka
    guni haréké.
  emp-NTPO: Ab̶aʌba Ãcõrẽda ĩjã b̶ʌda crĩcha b̶ʌbʌrʌ, baribʌrʌ idji quĩrãmeda quĩrãcuita
    wagaẽ́bʌrʌ, ara idjidub̶a cũrũga b̶ʌa. Wãrãda ĩjãẽ́ b̶ʌa.
  eng-F35: If anyone among you thinks he is religious, not bridling his tongue but
    deceiving his heart, his religion is useless.
  ind-ind: 'Contohnya begini: Bila kamu merasa sudah hidup dengan baik sesuai peraturan
    agama, tetapi kamu tidak berhati-hati dengan ucapanmu, berarti kamu munafik dan
    sudah menipu diri sendiri. Percuma saja cara beragama yang seperti itu.'
  pes-OPCB: هر که خود را مسیحی می‌داند، اما نمی‌تواند بر زبان تند خود مسلط باشد، خود
    را گول می‌زند و مذهب او پشیزی ارزش ندارد.
  mpt-mpt: Ibo amitie teniba lotu kebianiba Gode niniino dobtouleb biobobo gabib otane
    weng misiamo omino ib sitalo klao mo kimaim blim keib mole ib bobol tem funino
    molotba kesoa ibo Gode niniino dobtouleb blib osa molotbabe.
  ssx-ssx: Kutupa hali epima꞉ I̱ta꞉ ota꞉ Ketiso halie la ala꞉pate ipika꞉ kekeke na
    handeteke haya꞉ka꞉na꞉ta꞉ kota꞉ koto halita꞉ ipika꞉ kone makeao hao ipika꞉ Ketiso
    hala꞉ ekita꞉ ota꞉eki dia꞉me paekie.
  mkl-mkl: Inɛ iyi wɑ tɑmɑɑ nŋu wɑ too kpɑ̃ɑi Ilɑɑɔ̃ nɔ kù wɑɑ nɔ ɑmɛɛ, lɑfɛ̃ɛ wɑ
    sɔɑ ɑrɑɛ iboi. Kpɑ̃ɑi Ilɑɑɔ̃ ku tooɛ nɡbɛi.
  gaq-gaq: ଜାଣ୍ଡେଃ ମେଃଆରେ ନିଜେକେ ଦରମ୍‌ ମନେ ଡିଂଡିଂକେ ? ମେଃ ଜଦି ନିଜର୍‌ ନ୍ଲିଆକେ ସାନ୍ତି
    ଆରାଃଡିଂ ତେଲା ମେଃନେ ଦରମ୍‌ କାମ୍‌ ସାପା ସରାଃ ଆରି ମେଃ ଚା ନିଜେକେ ନାଲେଡିଂକେ ।
  gof-RNT: Ba inxarssaa naagonna ammanays giya uray bana cimmees; iya ammanoy hada.
  unx-unx: ଜେତାଏ ଚିନାଃ ଆପାନ୍‌କେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ ଆଟ୍‌କାରେନ୍‌ ତାନା ? ଇନିଃ ଆୟାଃ ଆଲାଙ୍ଗ୍‌କେ
    ଥାବର୍‌ରେ କାଏ ଦହ ଦାଡ଼ିତାନ୍‌ରେଦ, ଇନିୟାଃ ଧାରାମ୍‌ କାମିକ ସବେନାଃ ସାମାତାନାଃ ଆଡଃ ଇନିଃ
    ଆପ୍‌ନାଃ ମନ୍‌କେ ବେଦାତାନା ।
  gah-gah: Makó keza monó noguluhá vegená noune liki litamó nenete kegepa gizapa amitamó
    nene, monó lupe liki soza lotuváa linigave.
  lcm-lcm: Man ta si imi kapo lomon ia ta kana keve avibisan kapo ro mete God, sikei
    lak kapo tav aiveven akit ani nguruna, e iang kapo akipang pok ia, na kana keve
    avibisan ka bil palau luai.
  aer-aer: Angwenhe apeke-arle Jesus-kenhe akwele ilelheme tyatye-arenye-arlke akwele,
