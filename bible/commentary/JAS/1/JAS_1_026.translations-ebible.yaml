  sab-NT: Kwian bai kaire kle suge moge kle age no trate Chube gwa giti Chube gerua
    kle gerule kare, agwa kwian me kle mo tallade ama kle gerule me no sugaska ama
    kle gerule me no daba nadi ama takalin kare, kwian kle age ai kare, kwian ene
    kle mo anblite naskuni agali. Ama me kle age no trate dale Chube gerua kle gerule
    kare, ama kle mo gbe age me no Chube gwa giti, me kle age no ulia.
  tmd-tmd: Jɨ nöbö mö, God mabö nuŋwa rɨ ri abnɨŋö, rön, albeñ ñɨŋa keir nugw ri abeñ
