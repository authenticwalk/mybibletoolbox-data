  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤶᤕᤥᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤁᤠ ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢ᤹. ᤁᤖ ᤁᤢᤗᤧᤛᤥ᤺ᤵᤐᤧᤴ ᤕᤢᤰᤁᤥ
