  mya-mya: လူ​တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​ကိုယ်​ကို ဘု​ရား​တ​ရား​ကြည်​ညို​သူ​ဟူ​၍​ယူ​ဆ
