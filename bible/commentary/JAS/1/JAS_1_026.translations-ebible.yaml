    vahi émainahini nasuapahini ema Viya.
  dik-NT: Ye raan tak lɔn theek yen yath? Na cïï raan liɛmde dut ka cïn yanh theek.
    Ku ë rot math ë rot.
  cac-cac: Tato ay on̈ scala' to ayoch co pensar d'a Dios, palta max co yamoch vaan
