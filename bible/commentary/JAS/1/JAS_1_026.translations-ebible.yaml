  san-ORI: ଅନାଯତ୍ତରସନଃ ସନ୍ ଯଃ କଶ୍ଚିତ୍ ସ୍ୱମନୋ ୱଞ୍ଚଯିତ୍ୱା ସ୍ୱଂ ଭକ୍ତଂ ମନ୍ୟତେ ତସ୍ୟ ଭକ୍ତି
