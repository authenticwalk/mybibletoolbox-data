    ja'atabeyurã imarĩ, noñu uᵽakaja ᵽakirimaja nime. I'suᵽaka imarã nimamaka “Tuᵽarãte
    jiyiᵽuᵽaka õñurã yija ime”, narĩkoᵽeika waᵽamarĩa sajayu.
  ter-NT: Koêkuti xâne po'okoâti itúkeovo hokoti Itukó'oviti, enepo hákoti exôa sayá'ikopea
    yûho, koati aupú'ikopovoti koane itukohí kíxoa hókea ne hó'e.
  bmr-NT: 'Jaanotɨ saatoho: Moocaanico gaajacuhi, nuurumo inejebaco ɨtɨcɨvusutɨno
    jillɨ ifiico bañɨsuhi. Jaabo miyaavogo jillɨ sɨcamaño.'
  fuf-fuf: On mo sikki ko dewo, e ɓaawo waawugol ɗenngal mun ngal, haray on ɗaynii
    hoore mun, ngal dewal ko meerewal.
  bhl-bhl: 'Yu kilele ibolow fukunemoliwka! Mak kawtiw mak bokolomeliw: “Nu Sunbin-Got
    em wiin daolewkabuluw kawtiw nute te!”, angakabiliw kate, i ikalem bontem dim
    kilele wangweng keleweko, atebinba kemiw tewe, i ikalem ibolow mutuk elo dasuw
    kelewko, ikalem Sunbin-Got em wiin daolewkabiliw kukuw bakati sak dasuw kuw te.'
  ons-ons: Ŋei mane eŋe eŋinane detki miti inerop okanmaike me? Ŋei yewa eŋe belakaminane
    diamine mi maki paki ma walukkayake, yemo ŋei ea wane miti magegeine eamo wele
    midaine okaniake, paki eŋe oŋomka kotine isikayake.
  con-NTPO: 'Majan a''i: “Ña gi Chiga a''i” qquen supa tsa''ma tise aya''fai''ccu
    injanga afa''ta, tisuveyi afopoensi tise Chiga a''i qquen attian''choja barembi.'
  ghs-ghs: Qate teei hee, Oore anai sinabidzaho isaki ooniqi hiibaqu oho qanga bamuhe
    noi eteete nome soopara eetaama naataquko abi oi sama nome ikobetemi sinabidza
    nohoho meei baamu.
  peg-peg: ଜଦି ଇନେର୍‌ ଜାର୍‌ତିଂ ଦାର୍ମି ଇଞ୍ଜି ବାବି କିନାନ୍‌, ଆରେ ଜାର୍ ୱେନ୍ଦୁଲ୍‌ତିଂ ମଦାୟ୍‌
