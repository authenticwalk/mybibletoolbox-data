    luꞌine golo izi soza lilisave.
  uli-uli: Yor semal le ye luluwaley le ye itol depal irel yal tugul? Hare yebe te
    hafalliy mekla ye sosor, ngo tugul la yal ila tor pelal ngo yesa iy chog yal kekachepra.
  nin-NT: Mi, unuma kye itu ima du uwa nggo hi Abachi. Nggo a ta si di vu angu ama
    ka gri hen i iga ima yi i si gigyemi, uwa so re itu ima.
  tgk-tgk: Ҳар кӣ худро диндор ҳисоб мекунаду забонашро идора карда наметавонад, ҳам
    худро фиреб медиҳад ва ҳам диндориаш ба як пули пуч намеарзад.
  acu-NT: 'Aints Yusnawaitjai tayat, pasé chichaaka ningki anangmamui. Yuse chichamen
    umirchau asa nangkami: Wikia Yusnawaitjai tawai.'
  cak-WNT: Wi c'o jun nibin chi nuya' ruk'ij ri Dios y xa ma nuk'il ta ri' riq'ui
