    jardibirri jangkurr, jaliyi miku nangkimi kurrkunba yanybikanyi nani, baki miku
    nyulimi jungku yurlurrmba nangangi Kudkanyi. Ngamu nyulu durrijba yuwa nangangi
    Kudkanyi, ngala miku. Miku nyulimi durrijba yuwa nangangi Kudkanyi, jala nyulu
    yanyba balki jangkurr. Miku nangkimi mambuka nanganginkanyi janyinyi.
  nii-nii: Pe nga wumb endi yi ni piipi, ‘Na nam pii gii nip kin; nga na wu ka mendpił
