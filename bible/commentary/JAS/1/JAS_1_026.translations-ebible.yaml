  bod-N: གལ༌ཏེ། སུ་ཞིག་གིས་རང་ཉིད་ཆོས་སེམས་ཅན་ཡིན་པར་བསམས་ཀྱང༌། རང་གི་སྨྲ་ལྕེ་ལ་བདག་མི་བྱེད་པར།
