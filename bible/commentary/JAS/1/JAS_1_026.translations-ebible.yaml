    aken kene ile apaltet isivenga, na ile ni sisiong nge lotu panesnga, aken kene
    ini ur polpolnga.
  bdd-bdd: Ma ꞌeguma ꞌaigeda loheya ꞌinuwa hanehane ta ꞌabehega tauna totapwalolo
    moisa, ma geya ꞌina gwae ꞌida ꞌitayahiya, tauna tuwa ꞌiboimo ꞌiꞌaboweya, nata
    ꞌina tapwaloloina ginaula besobeso.
  cbt-NTPO: “Canta' noya Yosë imarahuë,” topi a'naquën. Nipirinhuë', nisha nisha nonin.
    Co noyahuë' nonpachina, topinan quëran nonsarin, inaora ninonpintarin. Co tëhuënchachin
    imarinhuë'.
  srn-NT: Efu wan sma prakseri tak' a e dini Gado, ma en mofo e tak'tak' sani, dan
    a e kori ensrefi. A dini san a e dini Gado no abi warti.
  cta-NT: Ná tyiqueeꞌ ntsuꞌu xi nguꞌ tyaꞌa ma̱ nu ntiꞌ chaꞌ tacati tsa nduꞌni ycuiꞌ
    ca nguꞌ. Pana laja ti nduꞌni nguꞌ chaꞌ tacati nguꞌ, si ná ndube tiꞌ nguꞌ ñiꞌya̱
    nchcuiꞌ nguꞌ loꞌo ñati̱; na ñiloꞌo nguꞌ jiꞌi̱ ycuiꞌ ca nguꞌ chaꞌ tacati nguꞌ liꞌ.
  bqc-SIM: Tó gbɛ̃́ dↄ̃ lousisinan a ũ, mɛ́ ìli a lɛ́ fↄ̃o, àlɛ azĩa sãsãɛ,
    àlɛ lousisi pãɛ.
  tcz-CHONGTHU: Nangma hou ngaisah a nakigel a ahia nakam nathunun louva ahileh, nangma
    tah kingol bol nahin, na Pathen hou chu pannabei hiya ahi.
  mar-mar: जर एखादा मनुष्य स्वतःला धार्मिक समजतो आणि तरी स्वतःच्या जीभेवर ताबा ठेवत
    नाही, तर तो स्वतःच्या अंतःकरणाला फसवतो. त्या व्यक्तीची धार्मिकता निरर्थक आहे.
  snp-snp: Ido we makafo mono kolomo we minowe, loto kolaifa, ido wela koto kiyaba
    ámami ya aimola lula-kala kola wiyainako, yamu mono kolami monala ya u fa neta
    unagoliye.
  isl-isl: Sá sem telur sig kristinn, en hefur ekki taumhald á tungu sinni, blekkir
    sjálfan sig og trú hans er einskis virði.
  spy-NT: Nto chii ake tukul nyoo yibē keey kule rubē mākuutyēētaab Yēyiin āmēēbērē
    riibē kuutiinyii, kākwērto keey ꞉nyoo ānku buch ꞉wōlēē sooytooy ām taayeetaab
    Yēyiin.
  xnn-xnn: Nan mangwani en mamati ken Kristo dat no menkali dat ngawi et al-allilawena
    nan awakna. Isonga nan mangmangwaniyana en mamati et maid silbina.
  mwe-mwe: Ibhaga mundu aiganishiyaga kuti anakagulila dini, ikabheje akakombola kuluibhilila
    lulimi lwakwe ukoto, jwene mundujo dini jakwe jikapwaa.
  tte-tte: Tem yaiya tomo ana nuwatu mena yakato iya toekalesiya namwanamwana na nige
    memenana igigitekalatan namwanamwai, bwaite ibomayoi imwakomwakota-yani yo ana
    tapwalolone iyamala ginauli bwagabwaga.
  tcs-tcs: So ip yupla tingk yupla ol pipol blo God bat yupla no stape yuplaselp prom
    tok dem stupittok, yupla blape yuplaselp. Yupla kan bi pipol blo God.
  hlt-THB: U awm bawknaak ak lungnaak thlang na awm hlai hy am lai ce a ma cyp awhtaw,
    amah ingkaw amah ak qaai qunaak thlang na awm nawh a bawknaak ce awm phu am tahy.
  soq-soq: Apana mida God simbiasadie insediase, “Ne ide rua dodomana os simbiantedina,”
    tane me epawa mai onieipadewaleipona, sa ipa me simbiawa meba ipasiasade, God
    mai menasaipona. Me di simbialeidie ita meba insaisawa banlakadisasade.
  qub-qub: Pipis «Tayta Diosman yäracö» niycar mana upällacorga quiquillanmi engañacuycan.
    Chauraga yäracushanpis yangallami canga.
  att-att: Yù tolay nga makkagi ta makimoray kâ Namarò, ngam arán na tukkatan yù pagubobuk
    na ta narákè, á ilogò na lâ yù baggi na. Á awán ta serbi nayù pakimore na kâ Namarò.
  bki-bki: Verver toro tai river naio be toro na moneano napano memedu, mia naio telanivuu
    vatitig re ka buruminano, naio jom̃a mijubolbolili naio ga bereio, mo kanano moneano
    be iakurano ga.
  bqp-bqp: Tó gbɛ̃ a zĩda dìtɛ donyĩri ũ, akũ àdi a lɛ́ fↄ̃ro, àtɛni a zĩda kɛkɛmɛ,
    àtɛn donyĩ kɛ pãmɛ.
  mcp-mcp: Ŋkí ŋgwɔ́l múúd mə tə́dʉ́gá nə́ a ŋgə cʉgə mbií Zɛmbî mə gwág nywa yí,
    á ká ŋgə shɨɨg nyúul nda yidá dʉ bii mpu yé, muud wɔɔŋgʉ́ yə́bə́ yé wúsə sâ cwag.
  hat-hat: Si yon moun kwè l'ap sèvi Bondye, pou anmenmtan li pa bride lang li, se
    tèt li l'ap twonpe. Sèvi Bondye jan sa a pa vo anyen.
  npl-NT: Tla aka kijtoa satlawel kitlakita Dios pero nemi san ika ikamak, san ye
    inewia mokajkayajtok iwa ireligión amitla ipati.
  bgg-bgg: Hanyie magunde nathek ne giang rone now bey? Nathek yi nawaithek ro ri
    shii azud arone, nathek ro giang ne adunmey chiih-è nawai shii khinrin ara ro.
  eng-TCENT: If anyone among you considers himself to be religious but does not bridle
    his tongue, he deceives himself and his religion is worthless.
  eng-BSB: If anyone considers himself religious and yet does not bridle his tongue,
    he deceives his heart and his religion is worthless.
  cpu-NT: Tzimatsi ñaavetarori jimatakero ikempisantanai. Iro kantamaitacha te iraavaantetya,
    jamenaashivaitakara ikempisantzi, apaniro jamatavivaita.
  san-ASM: অনাযত্তৰসনঃ সন্ যঃ কশ্চিৎ স্ৱমনো ৱঞ্চযিৎৱা স্ৱং ভক্তং মন্যতে তস্য ভক্তি
    ৰ্মুধা ভৱতি|
  tac-NT: Bilé rió mayeme nisa bo'né 'la bijchiá Onorúgame oyérame ko 'lige tabilé
    'la na'tasa napu'lige ra'icha bilé ra'íchali, 'liko alué rioka pe bo'né najsuíka
    'smi peka 'la bijchiá Onorúgame oyérame ke.
  eng-WEBPB: If anyone amongst you thinks himself to be religious while he doesn’t
    bridle his tongue, but deceives his heart, this man’s religion is worthless.
  gfk-H: Bia tiga tunatuna i lik bia i murmur Kalou senbia pai balaurei timaan no
    kamariana, io, tutuna sakit, pai mur at Kalou. Taia. I bisbis habal ia.
  viv-viv: Hai kaliva ginuwanuwa vaita bana totafalolo tu yana meyafatoꞋai keke gidahawahawatani,
    medema yana tafalolo vaita gaitoma-kawowo ada tauna againe giveꞋalololo.
  yao-yao: Mundu aganisyaga kuti akwajogopa ni kwapopelela Akunnungu, nambo ngakusiŵila
    lulimi lwakwe, kwapopelela kwao Akunnungu nganikukola mate ni akulilambusya nsyene.
  tgp-tgp: Vara tea mo r̃omr̃omia vara mo lo usuri na mauri tataholo, pani mo sopo
    vaitataholoi na memena, enia mo lo halu na mapuna, r̃omr̃omi mata mauri tataholo
    non tamlohi nike, mo sopo r̃uhu hin te hinau hatea.
  auc-NT: Wængonguï ingante botö në ëñente cæbo ïmopa, ante pönengä incæte tömengä
    önonguënëwa ñä cæguënëwate baï cædämaï inte wæætë wïwa tedecä ïninque tömengä
    nämä incæ oda cæte gobaingampa. Ayæ̈ Wængonguï ingante botö ëñente cæbo ïmopa,
    ante tömengä nänö änö ante önonque angä ïmaingampa.
  kbc-NT: Niɡ̶ina oko nige diletibige daɡ̶a diotece Aneotedoɡ̶oji, pida ayajacaɡ̶adi
    nioladi, odaa aɡ̶ica jaoɡ̶ate eliwaɡ̶atakaneɡ̶egi. Odaa niɡ̶ini oko epaa dininaale.
  bmh-bmh: Bo, du tub nug Yesus en ougab petak aimai, enaneu, ‘Iz umkoskos zobu pianem’
    bo, du go gonugau ogusau suban i gumaneu, gonugau ogusau eiman ze gaul gaul macaneu.
    Du go gue nugtal nug polumuraneu. Uwait nugau ameg ebu go zobu gaul pianeu.
  ctu-BL: Jini mu' bʌ i lon ña'tan uts'at woli' ch'ujutesan Dios che' ma'anic mi'
    tic' i yac', woli jach i ñop lot. Tontojʌch. Mi' lon sub i bʌ ti hermano.
  meq-meq: Taɗə ndoweye kə dzala neŋgeye ndo məpay bəzay a Mbəlom, kə gay metsehe
    a ɗərneh ŋgay bay faya ma tsikiye wu neheye lele bay aye huya na, a vay gər a
    bo ŋgay, məpay bəzay a Mbəlom ŋgay niye ma giye ŋgama kwa tsekweŋ bay. Bazlam
    ŋgay neheye faya ma tsikiye ta təra kəriye.
  noa-H: Hãbmua k'ãijã, “Mʌʌn culto waaupierr peert'ʌba manaa hich Hẽwandamau jaau
    simjö chitʌm” ha sim, mamʌ mag simta dich k'apeen k'aibag jawaag wa chik'am k'ĩir
    hiek'aag k'ãijã bʌ̃ʌrjã hit'ʌbëpba sim chan, magan maguan hichdëupaita hich k'ũgur
    sim, Hẽwandamau waupi jaau simta wauba sĩewai.
  alp-NT: Sire pine iaseluke be iono lulu eni agamare titinai, po iraka eni lepate
    mo hoko ilemake ruai kai iaseluke mere esi guna sasaisa mo.
  san-VEL: anaayattarasana.h san ya.h ka"scit svamano va ncayitvaa sva.m bhakta.m
    manyate tasya bhakti rmudhaa bhavati|
  kbq-kbq: Mago'moka mono vahe'mani'noe nehunka kagefu'na kegava osnanana, kagra'a
    regavatga hanankeno mono kamo'a amnezankna hugahie.
  kbh-kbh: Nderado nda tojtsejuabná Bëngbe Bëtsábioye ibojtsadorana ca y chë Bëngbe
    Bëtsábioye adorayá nts̈amo ibomncá cha yojtsama ca, pero ndoñe tontsobena bacna
    soye oyebuambnayana jtsajbanana, cachá yojtsenoíngña, y nÿetsca soyënga nts̈amo
    tojtsamcá Bëngbe Bëtsá jadórama, chabiama tondaye ntsámanana.
  ron-LSB: Dacă cineva dintre voi se crede credincios, dar nu-și înfrânează limba,
    ci își amăgește inima, atunci religia acestui om este fără valoare.
  pon-pon: Ma amen lamelame, me a kin papa Kot, ap jota kaineneda lol a, o ma a piti
    pein monion i, nan a dodok on Kot me mal kot.
  nhe-BL: Intla se acajya quiijtohua quineltoca Toteco, pero ax momocuitlahuía ica
    tlen quiijtohua; huan san tlen hueli camati, huajca yajaya san moyolcajcayahua.
    Ax tleno ipati itlaneltoquilis.
  sps-sps: E sei na mes te pon fi non nei, ayei na mes te vovou faman iny non e Gov
    ee, ana ya te fafaatouf Ya, sana ayei te gim non ma tamomots faarof a mian ya
    ee, ayei fagaug non a tsivon, an kat iny faatouf tsunia ten Gov, a ka babainy
    tsun kan.
  wnc-wnc: Siwan aminu tapatuta na yangga aminu gwa dakngake yuat ngang natake ngana
    inae katak dua tagwauke wamdekan yawiu waapa kem nataak kapanin. Ita yangga amin
    gwa dakngakut ngana buya dua tasiwan aakgak.
  bus-bus: Tó gbɛ̃ a zĩnda dìɛ dↄnziri ũ, ben è a lɛ́ fↄ̃ro, èe a zĩnda kɛkɛɛmɛ,
    èe dↄnzi kɛɛ pãmɛ.
  gub-BL: — Amuwete katu Tupàn teko ihe, aze amo teko i'i uzeupe wà nehe, aze umume'u
    ze'eg iaiw ma'e tuweharupi wà nehe, aze uze'eg zemueteahy amo wanehe wà nehe,
    azeharomoete a'e teko numuwete katu kwaw Tupàn a'e wà. Hemu'em waiko uzeupe wà
    no.
  imo-imo: Imbo teni na Gotenga ungumu paa pilipo lipo yu kapi nimbo ungu manema paa
    pilipo moro nimbe pilipe moromo nalo yunge ungumu nokopa naa kondomo lemo yuni
    yunu kolo topa konopuni kau paa aku ulu tero nimbe pilipe, yunge konopumu lepa
    kenjirimo. Yu Gotenga ungumu pilipo lipo, yu kapi nimbo ungu manema paa pilipo
    moro nimo ulu akumuni yu lipe tapondombalo ulure naa teremo.
  boj-boj: Tamo bei a endegsi are qalqas, “E gaigai Qotei qa loueqnum. Deqa e Kristen
    tamo bole.” Ariya tamo di a aqa segi medabu geregere taqatqasai di a na aqa segi
    jejamu gisaŋyqas. Deqa a Qotei qa loueqnu di a laŋa loueqnu.
  eng-DRA: And if any man think himself to be religious, not bridling his tongue,
    but deceiving his own heart, this man’s religion is vain.
  knf-knf: Woli ñaaŋ aşal kë aţaş Naşibaţi bnuura, aşë wo aanji mëban pndemënt pi
    nul, adaar bkow bi nul, pţaş Naşibaţi pi nul paanwo nin uko uloŋ.
  san-KHM: អនាយត្តរសនះ សន៑ យះ កឝ្ចិត៑ ស្វមនោ វញ្ចយិត្វា ស្វំ ភក្តំ មន្យតេ តស្យ ភក្តិ
    រ្មុធា ភវតិ។
  arn-NT: Fey iney rume “inaniefiñ ti rüfngechi mupiltun dungu” pilele, welu kim ngünenole
    ñi wün, fey kisutu ta ngünenkaniewi fey ñi inanieelchi mupiltun dungu chem mew
    rume kümelay.
  zas-NT: Bal chudi naladx zinalidi xnejz Dios zagdxe per ad rajptidi cudad xhienin
    guinieedi, cusquiee lëjt gajc, dxel achet lasajc guial naladxidi zinalidi xnejz
    Dios.
  ken-NT: Mbák mmu asɔt mmʉɛt yi mbɔ mmu Mandɛm kɛ yí kɛkɛ́m nɛ́rɨ́ ɛni, nɔ́ ǎrwɔ́
    chi mmʉɛt nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ yí ákʉ̀ mbɔ mmu Mandɛm ǎchɔŋti chí mpok.
