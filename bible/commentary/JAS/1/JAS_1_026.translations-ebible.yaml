  ruf-ruf: Imunu wowose ang'ebona ka imunu wa dini na ng'olughoma bae lulimi lwake,
    imunu ayo keghutsukila imwenyegho, na dini yake yahela sang'ano.
  gun-gun: Ha'e rã amongue ojeupe “Nhanderuete pegua” he'i teĩ oayvu py ndojejokoi
    va'e ma opy'a py ae ojekore, ha'e Nhanderuete pe merami rive oiko.
  agu-BL: Ko at jun yi le wutz yi tetz tajtza'kl yi i' jun balaj nitxajil Ryos, poro
