    tek nubij chi riya' can nuya' wi ruk'ij ri Dios.
  ebk-ebk: Mu wachay mangifilang as achorna as relihiyoso ya achina maetporan ay mangifiakia
    as nan wacha as numnumna, kuna cha al-allilawun nan achorna. Mu hiyasa, maid kotkotok
