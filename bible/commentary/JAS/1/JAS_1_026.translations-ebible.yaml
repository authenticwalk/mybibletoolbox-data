  anv-NT: Mbɔgé muú afɛre nnó anoge Ɛsɔwɔ chánchá ne álá gbárégé nénɔ́mé
    nií né mbaá unó bi ji ajɔɔ́ge, abwɔlége lé gemɛ jií ne yɛ́ndégenó ɛyigé
