  isn-isn: Anga umuntu wihi wakusige ung'wenso kuite muntu wikumbiko. Hangi shuzepeeye
    ululime lakwe wikongela inkolo akwe nikumbeko lakwe nikanda.
  eng-PEV: You might go to church and think you are really good, but if you can’t
    stop yourself from saying bad things, you are really just tricking yourself, and
    going to church for nothing.
  ilo-ULB: No panunoten ti siasinoman a relihioso isuna, ngem saanna a tengngelen
    ti dilana, al-allilawenna ti pusona ken awan serbi ti relihionna.
  pir-NT: Ihcãquiro sa ni maca cãriquiro ijiro, potota Cohãcjʉ̃re ño peoerare. “Cohãcjʉ̃re
