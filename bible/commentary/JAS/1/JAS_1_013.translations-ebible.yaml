    elngomóle kolae tonarr tónggapónóm.
  cme-NT: Ãnjɔgɔbabalamma da ma waa umaŋ huɔŋ-na'i, u baa cira Diiloŋo'i diyaa-ma
    u huɔŋga-na. Molo siɛ gbãa tãal Diiloŋo‑i dii-yo kuubabalaaŋgu cemma-na, aa
