  ind-AGS: Tak seorang pun boleh berkata ketika mereka dicobai, “Saya sedang dicobai
    oleh Allah.” Karena Allah tidak dicobai oleh kejahatan, Dia juga tidak mencobai
    siapa pun.
  omw-omw: Uaqia hi kyaiqava vaisi mpo mwataara hirera, haunri mwi vaisiva tiqaro,
    Kotiva ni mwataara iho, qiariva. Uaqia hi kyaiqava hiama qio Kotira mwataara hiraro
    Kotivavata hiama qio vaisi mpora uaqia hi kyaiqara utuarive tiro, mwia mwataara
    hiananro.
  yrb-yrb: Siosa ue ereta yabai fafisuna Godima ya ue erasu da wiawe. Siosa ue ereta
    Godibai da anibiro nono Godima eme siosawere da ue efisu.
  maa-NT: Jñò, k'e̱ nga chìt'aà‑nò nga mejèn‑nò nga ch'o s'e̱en, kì k'oa̱á s'ín nìkítsjeèn
    nga jè Nainá tíkot'aà‑nò. Nga jè Nainá mì yá xi ko̱ma‑la̱ skót'aà nga ch'o kàtas'ín
    Nainá. Ti̱koa̱á jè Nainá mì kì kot'aà xi̱ta̱ nga ch'o kàtas'ín.
  mcq-mcq: Ea pinaꞌe siseijara vena kaꞌamajaho hu pakaꞌeje ijá ꞌiama Na Godira vena
