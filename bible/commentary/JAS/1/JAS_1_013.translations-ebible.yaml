  haw-1868: A o ka mea i hoowalewaleia mai, mai olelo ae ia, ua hoowalewaleia mai
    au e ke Akua; no ka mea, aole i hoowalewaleia ke Akua e ka hewa, aole loa hoi
    oia i hoowalewale mai i kekahi.
  ffm-ffm: 'So neɗɗo jarribaama, pati wiya: «Laamɗo jarribini kam.» Sabi fay gooto
    waawaa jarribinde Laamɗo bone, kasen duu Laamɗo jarribintaa fay gooto.'
  arb-NAV: 'وَإذَا تَعَرَّضَ أَحَدٌ لِتَجْرِبَةٍ مَا، فَلا يَقُلْ: «إِنَّ اللهَ يُجَرِّبُنِي!»
    ذَلِكَ لأَنَّ اللهَ لَا يُمْكِنُ أَنْ يُجَرِّبَهُ الشَّرُّ، وَهُوَ لَا يُجَرِّبُ
    بِهِ أَحَداً.'
  cop-CNT: ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲉ ⳿ϩⲗⲓ ϫⲟⲥ ⲉⲩⲉⲣⲡⲓⲣⲁⲍⲓⲛ ⳿ⲙⲙⲟϥ ϫⲉ ⲫϯ ⲡⲉⲧⲉⲣⲡⲓⲣⲁⲍⲓⲛ ⳿ⲙⲙⲟⲓ ⲫϯ ⲅⲁⲣ ⳿ϥⲉⲣⲡⲓⲣⲁⲍⲓⲛ
