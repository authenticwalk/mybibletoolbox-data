  asm-FB: কিন্তু যেতিয়া পৰীক্ষিত হয়, তেতিয়া কোনোৱে যেন এই বুলি নকওঁক “ঈশ্বৰৰ দ্বাৰাই
    মই পৰীক্ষিত হৈছোঁ”; কিয়নো মন্দ বিষয়ত ঈশ্বৰ নিজেও অপৰীক্ষিত আৰু কোনো লোকৰ পৰীক্ষাও
    তেওঁ নকৰে।
  okv-okv: Eto embo amuna ari sapura ta ke gamo ingito asi uje aisuja amina ke einge
