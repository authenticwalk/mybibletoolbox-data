  mco-NT: Co pɨn nijot'aty co tuna'ñ ti jɨbɨcpɨ, ca' ymɨna'nɨpy co Dios anajty jadu'n
    yajtundɨgoyaanɨp. Dios ca' ti jɨbɨcpɨ tuñ mɨɨd jäy ajcxy. E nañ ni pɨn ca' huaad
    ijxmach Dios nej yjot yhuinma'ñ ymɨɨdɨty.
  bsp-bsp: 'Ta nwɛ o nwɛ pəwakəs pəlɛc mpɛ mɛfaŋ mɔn mɛndeliŋərnɛ kɔ mɛc-pɛnɛ kɔ abəkəc
    a pəloku: «Kanu kəwak kəsɔŋ''em kəciya,» bawo afɔtam kəsɔŋɛ Kanu kəciya, kɔ nkɔn
    Kanu kəfɔsɔŋɛ fum o fum kəbɛrɛ kiciya disrɛ.'
  cpb-NT: Arika ipokimotai ankowashiretero kaariperori, kaarira Pawa nintakaanterone.
