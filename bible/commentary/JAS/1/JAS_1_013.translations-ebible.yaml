    cayman aysacayäman” niyaychu. Manam Diostá pipis mana allincäman aysaycunmanchu,
    nïtac quiquinpis aysaycunmantacchu.
  nfa-nfa: Sanèdꞌe paie-iie! Ladhe nèti miu abhu dhu paraga dènge dadugu-rariu, aa
    neo adꞌu-ue madha jꞌara dhu sala, baku peka, na, “Ama Lamatua ka dhu sèku jaꞌa”.
    Te Ama Lamatua neo boe tao sala. Aa Na sèku nèdhi boe dhèu, sèna ka tao sala.
  tnp-tnp: Nian nati kəti tatiuvi=pən iətəmi kəti məmə in otol təfagə tərah, ko in
    təsəniən məmə Uhgɨn tətəfən-əfən kəm in o noliən təfagə tərah mɨn, mətəu-inu ko
    nati kəti təsiuvi-pəniən nətəlɨgiən rəha Uhgɨn məmə in otol təfagə tərah, kəni
    Uhgɨn təsəfən-əfəniən təfagə tərah kəm iətəmimi.
  urd-urd: जब कोई आज़माया जाए तो ये न कहे कि मेरी आज़माइश ख़ुदा की तरफ़ से होती है
    क्यूँ कि न तो ख़ुदा बदी से आज़माया जा सकता है और न वो किसी को आज़माता है।
  hot-hot: Kambomlate miŋ hatôm êndôk Wapômbêŋ la ek indum kambom ami. Ma yani miŋ
    halôk anyôla la ek indum kambom ami. Ba intu nômlate halôk lem ek undum kambom
    ma miŋ onaŋ nena, “Wapômbêŋ halôk yaleŋ ami.”
  mqj-NT: 'Ianna dengan tau nalambi'' passudian la untumangngi umpogau'' kadakean
    tae'' la nakua: “Nasudina'' Puang Allata''alla.” Anu'' Puang Allata''alla tae''
    mala nasudi kakadakean, anna tae'' toi dengan la umpabuttu passudian susi lako
    ma''rupa tau.'
  rus-SYN: 'В искушении никто не говори: Бог меня искушает; потому что Бог не искушается
    злом и Сам не искушает никого,'
  mbh-mbh: Aro ve tongporumong e i velpol a toko e nge ve aro i oma vothung kerenga,
    i mothong tova i ri ve, “Tongporumong ake i es a God nge me.” Eneke ur e avele
    i pavurvur ako aro i tongporum a God ve aro i oma vothung kerenga. Na e mun e
    ako God i tongporum toko nge vothung kerenga omanga avele.
  bdd-bdd: Ma ꞌeguma taiya ꞌowa ꞌebe tohonedi ꞌulobadi, sahena ꞌunuwagala ma ꞌugwae
    ꞌabehega, “Yehoba ꞌitohotohogau.” Weyahina tomota geya sawasawahidi ma Yehoba
    sitoho ma ꞌabehega tauna nuwatuhu galadi ꞌida paihowadi, ta Yehoba wete geya tomota
    ꞌida tohodiya ma nuwatuhu galadi sida paihowediya,
  cbt-NTPO: A'naquënso nipirinhuë' ma'sha onpohuachinara, a'naroáchin co noyahuë'
    yonquipi. “Yosë nohuanton, co noyahuë' ninahuë. Napoaton co ana'intincoso' ya'huërinhuë',”
    toconpi. Ama ina pochin yonquicosohuë'. Yosëso' noyasáchin yonquirin. Co pi'pisha
    tëranta' oshahuaninhuë'. Co onporonta' aoshahuaninpoahuë'.
  srn-NT: 'Te wan sma e psa wan tesi, a no mus taki: “Na Gado poti mi ini a tesi disi.”
    Bika soleki fa ogri no man tesi Gado, na so Gado no e tyari sma kon na ini tesi.'
  cta-NT: 'Nu loꞌo cojolaqui sca chaꞌ cuxi jiꞌna ni, ná tsoꞌo si ñacui̱ na ndiꞌya̱:
    “Ycuiꞌ Ndyosi ndyuꞌni chaꞌ nñiloꞌo chaꞌ cuxi re ꞌna”. Ná ntsuꞌu chaꞌ cuxi tsiyaꞌ
    ti nu caca jiꞌi̱ cñiloꞌo jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ ná nñiloꞌo Ni jiꞌi̱ ñati̱
    loꞌo sca chaꞌ cuxi.'
  bqc-SIM: Tó yↄ̃a gbɛ̃́ lè, asu mɛ Luaɛo, asa wa fↄ̃ Lua yↄ̃ ń vãioo, mɛ́ aàpi
    lí gbɛ̃e yↄ̃ ń vãio sↄ̃o.
  tcz-CHONGTHU: Chule nanghon lhepna nato tenguleh geldoh un, “Pathen in eilhep patep
    ahi” tin hinsei hih beh un. Pathen chu thil dihlou bol dingin akilhem patep khapoi
    chule Ama chun koima alhem khapoi.
  mar-mar: कोणाची परिक्षा होत असता, तेव्हा त्याने असे म्हणू नये की “देवाने मला मोहात
    घातले.” कारण देवाला वाईट गोष्टींचा मोह पडणार नाही आणि तो कोणालाही मोहात पाडत नाही.
  snp-snp: Ena kepa mele lumunami kamenalo ya Gotikafo kepa mele ledaiye, loti ádalo.
    E’e, neta nosámami yakafo Goti kepa mele edenami ya ogoufámaiye. Ido Gotikafo
    ya kepa mele ledámenami ne.
  isl-isl: Munið að Guð freistar aldrei nokkurs manns, enda verður hann sjálfur aldrei
    fyrir freistingu hins illa.
  spy-NT: Yoo /kakeetyem chii kuyey ng'ōōkisto, mēērook kumwooy kule Yēyiin ꞉nyēē
    kātōōrchi kuyey ng'aleechaa miyootēch. Mēēmuuchāktōōs kutyem Yēyiin ꞉ng'ōōkisto
    āmēēbērē tyēmē ꞉Yēyiin chii kuyey ng'ōōki.
  xnn-xnn: Ngem no wada ken dakayo nan maligligatan dat madologan et adina koma kankanan
    en si Apo Dios nan nangdolog ken siya. Tay si Apo Dios et adi kadolog ya adi abes
    mendoldolog.
  mwe-mwe: Monaga mundu alingwaga, analugule kuti, “A Nnungu bhananinga.” Pabha a
    Nnungu bhakaalingwa na ilebho, na bhenebho bhakakunninga mundu.
  tte-tte: Tem yabo kolimiu woya ilobai, tabu iwaloba, ‘Woya bwaite ilaoma Yaubada
    koina,’ kaiwena mumugana naenaena nige sowasowana Yaubada iwoyai yo tabe Yaubada
    nige sowasowana tomo yabo iwoyai.
  tcs-tcs: Wen ol nugud samting i kam po tempte enibodi po meke dempla sin gense God,
    dem pipol mas no spik diskain ya, ‘God bin sane nugudting kam po tempte mi.’ God
    i nogo tempte ol pipol po meke dempla sin gense em, bikoz God i kan meke nugudting.
  hlt-THB: Sykzoeknaak huh na a awm awh, u ingawm “Khawsa ing ni a ni sykzoek” koeh
    ti seh. Ikawtih ik-oeih amak leek ing Khawsa ce am sykzoek thai hy, u awm am syk
    qoe bai hy;
  soq-soq: God apana poka daitada mampe sumanaiwa wadaetasampo me kadi dewawa insempe
    mai insakoalepie wapiase, “Ema ipa God ne rubunedia kadi dewasapaa baiwa.” Mai
    mida da God rubusapono kadi dewasapona rua, diaida! Ita me mai apana da rubusaipona
    kadi dewasapia baiwa, dia.
  qub-qub: Jucha rurayta yarparga ama ninquichu «Tayta Diosmi yarpaycächiman.» Tayta
    Diosga manami jucha rurayta yarpanchu. Pitapis manami jucha rurayta yarpächinchu.
  att-att: Á mássiki nu marigirigâ ittam ta jigâ ánna narákè, arát tam awayyá nga
    kagian ta si Namarò yù paggapuán nayù jigâ tam, onu si Namarò yù mangituddu nittam
    ta narákè. Awán bulubugá ta mangituddu ta narákè kâ Namarò, á arán na gapay ni
    Namarò ituddu yù narákè.
  bki-bki: Ver nalavonvoniano nalo nei amei ea kamiu, ana nalo ajukujuku kamiu, mia
    kamiu kuver re “Uerei, najukujukuano nei amaluvo ea Atua.” Mia maka kuvijikia
    kuver tibe na, bior maka vite tai naio mijikia rijukujuku Atua, a bajago na milavonvon
    toro, nina maka ve kiano bajago.
  bqp-bqp: Tó yↄ̃ogwana gbɛ̃ lè, àsun pi Ludamɛro, zaakũ oni fↄ̃ ò Luda lɛ́ ò gwà
    kũ a vãnioro, akũsↄ̃ àpii dì gbɛ̃ke yↄ̃ à gwa kũ a vãnioro.
  mcp-mcp: 'Ja múúd mə bwə́má nə məbwə́bʉ́lán yí, a nda bɛɛg cɨ nə́: «Zɛmbî wə́ ŋgə́
    bwɔ́wʉlə mə»; nəcé muud cugɛ́ nə ŋkul bwɔ́wʉlə Zɛmbî, nyə ádɛ́ nə́mə́ bwɔ́wʉlə
    búúd.'
  hat-hat: Lè eprèv tonbe sou yon moun, lè l' anba tantasyon, moun sa a pa dwe di
    se Bondye k'ap tante li. Paske, menm jan Bondye pa janm anba tantasyon pou fè
    sa ki mal, konsa tou Bondye pa ka tante pesonn pou fè l' fè sa ki mal.
  npl-NT: Ijkuak itla nomechyoltilana, amo xikijtokah Dios onomechtokti manomechyoltilana
    tlan amo kuali. Porke n amokuali amo weletis kitoktis Dios matlajtlakolchiwa,
    nion Dios weletis amaka kiyoltilanas matlajtlakolchiwa.
  bgg-bgg: Branthek chuajan pha ji shii chai mua arone, gethek ne ayao rabo, “hìpha
    chaujan ne Hamangkhung-aphuii è thog rone ayao rabo.” Nyieliieshii Hamangkhung-aphuii
    shii ne awie pha ji è achai mua, chiih-è ai ne hanyie shii achai phro.
  eng-TCENT: No one should say when he is tempted, “I am being tempted by God,” for
    God is not tempted by evil, and he himself tempts no one.
  eng-BSB: When tempted, no one should say, “God is tempting me.” For God cannot be
    tempted by evil, nor does He tempt anyone.
  cpu-NT: Aririka ompokimotai ankovashiretero kaariperori, kaarira Pava kantakaiyaarone.
    Tema Pava, te inevetaro irirori. ¿Kantatsima ishinetairo aaka? Tema eero.
  san-ASM: ঈশ্ৱৰো মাং পৰীক্ষত ইতি পৰীক্ষাসমযে কোঽপি ন ৱদতু যতঃ পাপাযেশ্ৱৰস্য পৰীক্ষা
    ন ভৱতি স চ কমপি ন পৰীক্ষতে|
  tac-NT: 'Napu''lige nochánilia chátiri nóchali pecha regá aniame júkó: «Onorúgame
    ''smi ne''chí tabilé ''la nocharia.» Tabilé alarigá ju. Onorúgameka tabilé chátiri
    nochánilia ajtí, nibilé siné ''yame ju Onorúgameka ''nátili napurigá bilé ralámuli
    chátiri na''támala.'
  eng-WEBPB: Let no man say when he is tempted, “I am tempted by God,” for God can’t
    be tempted by evil, and he himself tempts no one.
  gfk-H: Ma bia ken ra harwalaam i haan tupas tikai, waak i tangai bia, “Kalou i walwalaam
    iau.” Taia. Pai tale bia tiga linga na walaam Kalou bia naga gil ra sakena. Ma
    ia iat pa na walaam ta tikai.
  viv-viv: Aladibidibi ginayemaunida ana toveya, keke gidalubodada be kanagayo, “Hima
    Yaubada giꞋaladibidibiyeku.” FaꞋina koyona keke anafaiweya Yaubada ginaꞋaladibidibiyeni-yo
    ginabeꞋu, kadu Yaubada keke tamo hakwadi ginaꞋaladibidibiyeni.
  yao-yao: Mundu alinjikwaga akajila, “Ngulinjikwa ni Akunnungu.” Pakuŵa Akunnungu
    ngakunlinga mundu kwa kutenda yangalumbana, nombe Akunnungu ngakulinjikwa kwa
    kutendelwa yangalumbana.
  tgp-tgp: I pa sopo tea mo lo toho na vaihite i er̃i verea vara, “God mo lo vaihiteau!”
    Matan mo sopo te hina sasati hatea i er̃i vaihite God, ale God mo sopo vaihite
    te tamlohi.
  auc-NT: Waocä nänö cæïnëwente wædö beyæ̈, Wënæ wënæ cæboe, ante cædinque tömengä,
    Wængonguï botö ïmote, Wënæ wënæ cæcæbiimpa, ante ingampa, ante wïï anguënengä
    ingampa. Edæ Wængonguï ingante, Wënæ wënæ cæcæbiimpa, ante waocä ædö cæte anguingää.
    Wængonguï wæætë wadäni ïnänite, Wënæ wënæ cæcæmïnimpa, ante änämaï ïnongä ingampa
    cæmïnii.
  kbc-NT: Niɡ̶ina oko minoa lawikodico anowo me yowo meo ane beyagi, ayakadi deɡ̶ee,
    “Aneotedoɡ̶oji eote niɡ̶ida yowoogo me jao ane beyagi.” Igaataɡ̶a aɡ̶ica ane yakadi
    deɡ̶eo Aneotedoɡ̶oji me yowo meote ane beyagi, odaa Aneotedoɡ̶oji aɡ̶eote oko
    me yowo meo ane beyagi.
  bmh-bmh: Bo, du in igul eg mabun ougab asaimai, gonugau dabeleu, ‘Uwait nug igul
    eg go mabun bimai peu’ aimai i ze mamau. Uwait go igul eg mabun i bimaig pianeu.
    Tam pet tam, igul eg nug Uwait bimag piabun iborain tam. Kolital, Uwait nug du
    tub igul eg mabun bimag i pimau.
  ctu-BL: Che' an majqui woli' pʌjyel ti mulil, ña'tanla mach pʌybilic i cha'an Dios.
    Come Dios mach mejlic i pʌjyel ti mulil. Ma'anic ba' ora mi' pʌy ti mulil winicob.
  meq-meq: Taɗə masəpete kə ndzay a gər a ndoweye na, mâ gwaɗ «Maa səpat ga na Mbəlom»
    bay hərwi ndəray ma sliye masəpete Mbəlom ka məge mənese bay, ada Mbəlom a səpat
    ndo a mənese bay dərmak.
  noa-H: Mag prueba hãwat nʌm hee nem k'aigba wauju k'ĩirjubaadeewaijã hoob hich Hẽwandamauta
    maachig magʌm k'ĩirjupi sim hamiet. Hẽwandamau chan nem k'aigba waujöjöopaijã
    k'aba haajeewai maachigjã hichdëu chan hirua magʌm k'ĩirjug deeba haajem.
  alp-NT: Sepo sae isupu teheke hoko ibeteke be isupu teheke bei Alla yake! Le sepo
    masike Alla Isupu teheke po Itetu mo kai ruaI lekwe Iteheke tamata mo.
  san-VEL: ii"svaro maa.m pariik.sata iti pariik.saasamaye ko.api na vadatu yata.h
    paapaaye"svarasya pariik.saa na bhavati sa ca kamapi na pariik.sate|
  kbq-kbq: Mago zamo'ma avazu hanigeno rehezampima ufresuno'a, kefo avu'avazanteti
    Anumzamo'a renahenoke huno huonteno, na'ankure Agra mago vahera havi avu'avatetira
    reheno onkegahie.
  kbh-kbh: Nderado nda bacna soye jamama tbojócochëngo, ndoñe chaondëtsejuabná Bëngbe
    Bëtsá chca cháftaca yojtsama ca; er Bëngbe Bëtsá ndocna te bacna soye jamama jócochënguana,
    y cha ndoñe ntsamana ínÿenga bacna soye jamama chaócochënguama.
  ron-LSB: 'Nimeni să nu zică, când este ispitit: “Sunt ispitit de Dumnezeu”, căci
    Dumnezeu nu poate fi ispitit de rău și El însuși nu ispitește pe nimeni.'
  pon-pon: Ma amen pan jonejon, a depa inda, me a jonejon ren Kot. Pwe Kot jota kak
    mi pan jonejon en mejued, o a pil jota kin kajonejon amen.
  nhe-BL: Huan quema se tlajtlacoli mitzyoltilana xijchihua, amo ximoilhui para yajaya
    Toteco tlen mitzyoltilana para xitlajtlacolchihua. ¡Axtle! Axaca hueli quiyoltilanas
    Toteco ma tlajtlacolchihua huan yajaya ax quema quinyoltilana tlacame ma tlajtlacolchihuaca.
  sps-sps: To te tsun fi non fakats tana mes tana fo fiamus, ayei ma tsue vaare na
    ka, “Fiamus to ayei te poo fi me ten Gov.” U aveto te gim on non ma natiny amus
    e Gov, ai Gov kan te gim on non ma amus a mes ma kat yan aveto.
  wnc-wnc: Siwan aminu tapatu inane musia enayaakngata tasiwan siwanu ita anzing ma
    yawan, “Anututa na wai waaknga tasiwitde natake ita natane musipma tangenakgak.”
    Ginu atnataaing. Sanga takngatuta Anutu tasiwan pimananga takngatu wena. Siwan
    Anututa aminu tapatuta sanga wai takngatu tasiwikge natake dua tasiwik. Wena siknga.
  bus-bus: Tó yↄ̃agwana gbɛ̃ lè, àton be Ludanlo, zaakɛ weé fↄ̃ wà Luda yↄ̃ wà gwa
    kↄ̃n à zaaaoro, bensↄ̃ àpi è gbɛ̃ke yↄ̃ à gwa kↄ̃n à zaaaoro.
  gub-BL: Aze amo ipurapo wer ikatu 'ym ma'e rehe nehe, tuwe nuze'eg kwaw nezewe nehe,
    — Tupàn uzapo kar kwez ihewe, tuwe ni'i kwaw nehe. Ni amo nupuner kwaw ikatu 'ym
    ma'e iapo kar haw rehe Tupàn pe a'e wà. Tupàn a'e no, nuzapo kar pixik kwaw ikatu
    'ym ma'e purupe a'e no.
  imo-imo: Ulu pulu kerimuni Gotendo ulu pulu keri te tewi manda naa nimbelo. Goteni
    imbo tendo ulu pulu keri te tewi paa manda naa nimbelo. Aku lemo ulu teni imbo
    te ulu pulu keri te tewi nimbe ulu te manda manjipe kanombalo wali aku imbomuni
    Goteni na tepo kenjembo nimbe kondi toromo ungu naa nipili.
  boj-boj: Deqa tamo bei a une atqajqa are prugyimqa a endegsi maraiq, “Qotei na are
    qametbqoqa e une atqajqa are prugbeqnu.” A degsi maraiq. Iga na Qotei aqa are
    qametim a une yqa keresai dego kere Qotei na iga une atqajqa are qametgosaieqnu.
  eng-DRA: Let no man, when he is tempted, say that he is tempted by God. For God
    is not a tempter of evils, and he tempteth no man.
  knf-knf: Woli ñaaŋ aŋal pdo buţaan awutan kaji, Naşibaţi akwuuknuŋ pa ndo ba. Naşibaţi
    aanhil pŋal pdo buţaan kë aanji wuuk wuuk nin aloŋ ado buţaan.
  san-KHM: ឦឝ្វរោ មាំ បរីក្ឞត ឥតិ បរីក្ឞាសមយេ កោៜបិ ន វទតុ យតះ បាបាយេឝ្វរស្យ បរីក្ឞា
    ន ភវតិ ស ច កមបិ ន បរីក្ឞតេ។
  arn-NT: Femngechi ta iney rume kangentule ñi kintukaduamngen, rakiduamkilpe Ngünechen
    ñi pepikaletew ti kintukaduamngen, fey Ngünechen am kintukaduamkenofilu iney no
    rume ka kintukaduamngekelay ta kisu tañi femael wesake dungu.
  zas-NT: Bal chu rüjn xgab güün ni mal, ad najtan ni naladxaman guial Dios rudxeꞌ
    xgab guin guijcaman. Din ad yuꞌt dxej guiën Dios güünman ni mal, niꞌquid rguꞌ
    tëëtaman xgab guijc bejn güünman ni mal.
  ken-NT: Nɛ dɨŋɨ́ ká bɛ mmu anɛ nɛmɔ nɛ́twɔ̀ ntá yí, nɛ ǎyàŋ bɛ́kʉ bɛbʉ́, ákɛ́
    rɛm bɛ́ “Mandɛm kɛ̌ átó mɛ́ nɛmɔ ɛnɛn.” Yɛ̌nyɨŋ ɛ́pú kway mɛmɔ Mandɛm ɛ́ntɛn
    yi ndǔ bɛbʉ́. Nɛ yímbɔŋ Mandɛm apú kwáy mɛmɔ yɛ̌ mmu bɛ ánkʉ bɛbʉ́.
