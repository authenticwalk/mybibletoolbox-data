    တိုင်​အ​ဘယ်​သူ့​ကို​မျှ​စုံ​စမ်း​သွေး​ဆောင်​တော် မ​မူ။-
  gng-NT: '*Mibiikm tu'' wà la, u la ye Uwien nɛ biike'' wɔ, kimɛ niba ŋa ń fre
