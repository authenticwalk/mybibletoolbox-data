  unx-unx: ଜେତା ହଡ଼ ବିଡ଼ାଅରେ ଉୟୁଗଃରେ, “ଆଇଁୟାଃ ନେ ବିଡ଼ାଅ ପାର୍‌ମେଶ୍ୱାର୍‌ ସାଃଏତେ ହିଜୁଆକାନା”
