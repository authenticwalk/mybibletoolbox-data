  gaq-gaq: ଜାଣ୍ଡେଃ ପରିକ୍ୟା ଆଃଆସାନେ ସେଃମଁ ଡିଂନେ ବେଲା ଆତେନ୍‌‌ କିତଂବାନ୍‌ ପାଂଲେଃକେ ଡାଗ୍‍ଚେ
