  san-ORI: ଈଶ୍ୱରୋ ମାଂ ପରୀକ୍ଷତ ଇତି ପରୀକ୍ଷାସମଯେ କୋଽପି ନ ୱଦତୁ ଯତଃ ପାପାଯେଶ୍ୱରସ୍ୟ ପରୀକ୍ଷା
