    uin kanekatsis ikin yuikin: “Diosun unanti wakin ea kanemakatsis ikikiki”, iwanan,
    jau jaska ibubis shinain janchayamakubainunbunwen.'
  xtm-NTPP: Vaa nú na in kúu ini ja sa'a i ja u'vi ma, máko ka'án i ja Su'si ma jitotnuni
    ña'a. Vaa Su'si ma, masu na in kuu ska'an ya ja sa'a ya ja u'vi ma, te ni maa
    ya, masu ska'an ya ni‑in ñayii ma ja sa'a i ja u'vi ma.
  nnq-nnq: Anda mundu alondoligwe, akalengaje, “Nondoligwe na Nnoongo”, Gambu Nnoongo
    kunnondoyaje mundu kwa mabaja na jwenio.
  bao-NT: Jĩcʉ̃ ʉnore ñañaro tiirʉgarique cʉ̃re ca bii earo, “Ʉmʉreco Pacʉ to biro
