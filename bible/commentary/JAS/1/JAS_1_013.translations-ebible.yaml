  not-NT: 'Aintaca inguenguema ingantiro quimingari, quero icantasita: “Icocaquinaro
    Tosorintsi”. Pinetse, te iranintëmate Tosorintsi ingantiro te onganinate, teatisati
    ingocaguiri matsiguenga ingantiro.'
  plu-plu: 'Henneme ku pahapwi isaksaw arit mbayka apim ini ku aysaw ig abetnewa mbeyne,
    iggi ka hiyá igma awna: “Uhokri isaksa ini mbeyne adahan in danuh nuthu. Inneki
    keh nah taraksa. Nikwe gihawkanaprik keh nah keh mbayka.” Ka hiyá igma awna inakni
    henne. Mmanawa ig Uhokri ka kehkere mbayka. Ka ik adahan ig keh mbayka. Ig kawnata
    tayuhkis hiyeg arit mbayka.'
  iou-iou: Täŋpäkaŋ äma kubätä waki kubä täŋpayäŋ nadäŋkaŋ ŋode nämo yäwek; Anututä
    täŋ-näkŋat-pewän waki ŋo täŋpayäŋ nadätat yäŋ nämo yäwek. Nämoinik! Imata, wakitä
    Anutu täga täŋikŋatnaŋi nämo. Ba udegän Anututä momi täkta täŋyabäk-ken nämo nipmak
    täyak.
  ntp-NT: Siʌʌscadʌ ʌmaadutai soimaasi iduñia ʌliada maitʌaagai ispoʌliada ʌgai isDiuusi
    poduucai tʌtʌgitoituldi. Diuusi tomali ʌmo imidagai maitʌtʌgitoi issoimaasi ivuaadagi,
    dai tomali poduucai maitʌtʌgitoituldi ʌgai aa.
  rai-rai: Baa a walwalaam i waan paat karom te, koku i piri naa God i walaami. Maa
