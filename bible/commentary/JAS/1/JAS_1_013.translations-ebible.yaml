    ta spasel li cꞌusitic chopole.
  mpm-NT: Ko nu tu kundee da jiin nundoꞌo un, ti kuñukuu ini da ja saꞌa da kuachi,
    ti koto kaꞌan da ja ni skaꞌan Yandios maa da ja na saꞌa da kuachi un. Chi tu kuantaꞌu
    Yandios kuachi da. Chi maa ya tu skaꞌan ya ni ɨɨn yɨvɨ ja na kinikava i nuu kuachi.
