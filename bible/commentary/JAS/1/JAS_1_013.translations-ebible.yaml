  ndg-ndg: Mundu ywoywoti apalikwa kwaa baya paajaribiwa, “Jaribu leni liboka kwa
    Nnongo,” kwa mana Nnongo ajaribiwa kwaa ni ubou, ni Nnongo mwene amjaribu kwaa
    yeyoti.
  wsk-wsk: Ikialko. Awiriya ira ariga ko munan kote aratuk mu baluk ale, “Kaem aninga
    ira arigiso,” iwita ma me balukko. Mu awuk, munan memek Kaem me ira arigiso, ale
    betela Kaem awiriya bo ira ariga te me beteso, mena tala.
  toj-NT: 'Pero ta huan c''ax jac jc''ujoltic oj lee ja jmultiqui, mi ni t''un sbejuc
