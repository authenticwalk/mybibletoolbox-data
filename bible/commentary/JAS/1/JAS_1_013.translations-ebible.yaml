  san-TIB: ཨཱིཤྭརོ མཱཾ པརཱིཀྵཏ ཨིཏི པརཱིཀྵཱསམཡེ ཀོ྅པི ན ཝདཏུ ཡཏཿ པཱཔཱཡེཤྭརསྱ པརཱིཀྵཱ ན
