verse: JAS.001.013
translations:
  kpx-kpx: Iale vaveve toelau nahiemo lohoge nahi hoto koseale lou halevai, “Dilavaike
    vaveve toela ke nahiho hanavonu.” Lainaho kateale loulive. Kosealemo vaveve toelau
    bae Dilava lobohavoi aiohavolivebene. Ige Dilavau bae atabe lobohavoi aiohavolivebene.
  okv-H: Eto embo amuna ari sapura ta ke gamo ingito asi uje aisuja amina ke einge
    mane aisuja, “Ke emo God na ehei ingito asi ereona.” ainge mane, God na ari sapura
    mane aisi uje eaguja eto embo ari sapura ara ke gamo mane eaguja.
  tbo-tbo: Ma apo tam iyai apapoe a ludadana una tuhagaya yaka ega una inugonugotuhu
    powa po una pa, ‘Yaubada i ludadaniu.’ Ega emoemotana Yaubada lawa ina ludadani,
    babana Yaubada dewa apapoena ega kikina ita luhogaleya.
  mal-C: പ്രലോഭിപ്പിക്കപ്പെടുമ്പോൾ, “ദൈവം എന്നെ പ്രലോഭിപ്പിക്കുന്നു” എന്ന് ആരും പറയരുത്.
    ദൈവം തിന്മയാൽ പ്രലോഭിതനാകുന്നില്ല; അവിടന്ന് ആരെയും പ്രലോഭിപ്പിക്കുന്നതുമില്ല.
  grc-SR: Μηδεὶς πειραζόμενος λεγέτω ὅτι Ἀπὸ ⸆ θεοῦ πειράζομαι· ὁ γὰρ θεὸς ἀπείραστός
    ἐστιν κακῶν, πειράζει δὲ αὐτὸς οὐδένα·
  bgc-bgc: जिब किसे की परख हो सै, तो वो या ना कहवै के परमेसवर मन्नै परखण लागरया सै,
    क्यूँके परमेसवर बुरी बात्तां की परख म्ह कोनी पड़ता, अर ना वो किसे की परख आप करै
    सै।
  khz-khz: Pene talima ta vekalatovo erawaliana aonai, ragai pene kila, “Evekalatovo
    Palagu genana evogomaina.” Kwalana Palagu kala rakavara na ati pene vekalatovo
    ripa, e ia na talima ta maki ati ekalatovoana.
  deu-TKW: 'Niemand sage, wenn er versucht wird: ich werde von Gott aus versucht;
    denn für Gott gibt es keine Versuchung zum Bösen, er versucht keinen.'
  zsr-NT: 'Catiꞌ bi rac queëruꞌ le run ga guë́ꞌniruꞌ gunruꞌ le cunác, cutu ral‑laꞌ
    gnaruꞌ: “Dios rziꞌ bëꞌë rëꞌu len le nac xöhuiꞌ.” Dios, nutu nu rziꞌ bëꞌë len le
    nac xöhuiꞌ.'
  lin-lin: 'Tika ete moto moko te, liboso ya komekama, aloba : « Nzambe nde azali
    kotindika ngai na kosala mabe. » Pamba te mabe ekoki te kotindika Nzambe na mabe,
    mpe Nzambe atindikaka moto moko te na kosala mabe.'
  hns-NT: 'Djab koi ke doekh oethaawe ke pare hai, tab oke na tjaahie bole ke kie:
    „Parmeswar hamke bharmaawe hai.” Koi na Parmeswar ke bharmaai sakie koetjh kharaabie
    kare khaat, aur oe doesare ke bhie na bharmaawe hai.'
  noa-E: Mag prueba ãwat nʉm ee nem khaigba wauju khĩirjubaadeewaijã oob ich Ẽwandamauta
    maachig magʉm khĩirjupi sim amiet. Ẽwandamau chan nem khaigba waujöjöopaijã khaba
    aajeewai maachigjã ichdëu chan irua magʉm khĩirjug deeba aajem.
  eng-EMTV: Let no one say when he is tempted, “I am tempted by God”; for God cannot
    be tempted by evil, nor does He Himself tempt anyone.
  mib-NT: Núu ɨɨn ñayuu jicán ini i jeē sáha i cuēchi, te ma cáni ni i jeē nuū Yaā
    Dios vēji jeē jicán sáha i cuēchi. Chi ni ɨɨn ma cúu cuɨtɨ sáha jeē quɨ́vɨ Yaā
    Dios cuēchi, te ni máá yá tu squɨ́vɨ ya ni ɨɨn ñayuu nuū cuéchi.
  lif-NT2: हे़क्‍क्‍याङ् हङ्‌साॽमो के़धाःबाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हङ्‌साॽराङ्‌लो
    फाॽआङ् आप्‍फाल्‍ले़आङ् मे़बाःत्तुन्‍लरो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् फे़न्
    पाःन्‍लाम्‍बा हङ्‌मे़साॽने़न्‍लो, हे़क्‍क्‍याङ् खुने़ॽआङ् आत्तिन्‍हाॽआङ्‌हङ्‌मे़साॽरुन्‍छिन्‍लो॥
  xnj-xnj: Ngati mundu ilingiwa akotoka kujova, “Nilingiwa na Chapanga.” Muni mwene
    Chapanga nakumlinga mundu yoyoha kwa uhakau.
  mmx-mmx: Do loklok tong pen i vot parap tara la i lok laxakapmek, ni noxo lok do
    ne Moroa i raba na loklok tong pen tin. Kopmen tara i epovo ri lok tong pen ne
    Moroa ti lok laxapmek, la neni xa noxo lok tong taradi.
  cbr-NT: Usa 'ain ca ui unin cara 'atima ñu 'ati sinania, a unin —Nucën Papa Diosan
    ca usaquin 'anun 'ë sinánmia —quixun sinántima 'icën. Nucën Papa Dios a ca uínbi
    'atima ñu 'anun sinánmitima 'icën. Usa 'ixun ca anribi uinu 'icë unibi 'atima
    ñua 'anun sinánmima.
  tee-NT: Ni alin xamati' ju mapast'ac'anican ju tu'u' macxcai pus jantu catinaulh
    ni Dios ju mapast'ac'ani chai ixlhiyuchi lai canavilh. Ju Dios jantu lai mapast'ac'anican
    ju tu'u' macxcai nin camapast'ac'ani tu'u' macxcai ju ak'antam.
  eng-LSV: Let no one who is being tempted say, “I am tempted from God,” for God is
    not tempted by evils, and Himself tempts no one,
  cak-NT: Pero xa c'o jun nika pa mac, man tu'ij chi ja ri Dios xbano quiri' che.
    Roma ri Dios can man nu'on ta che jun winak chi nika pa mac, y chuka' man jun
    nitiquier nibano che ri Dios chi nu'on mac.
  pah-NT: Pejikote'varuhupotarame tapembojari ti Tupana'ga rehe pejikote'varuhupotara.
    A'ereki Tupana'ga ndokote'varuhupotari jipi. Ga ndopotarukari ojipe'g̃a pe g̃andekote'varuhua
    no.
  sja-NT: 'Mamĩda mãgá nepɨrade jõnɨde abaapa k''ĩsiaru pɨrã k''achia ooit''ee, jaraik''araa
    bɨ: “Tachi Ak''õrépata mãga oopi bɨ”. Mãga jaraik''araa bɨ Tachi Ak''õrepa k''ĩsiak''aa
    perã ne-inaa k''achia ooit''ee. Ma awara eperãmaa mãga k''ĩsiapik''aa.'
  xed-xed: 'Ka dzghaŋdzgha skwi ta mndu, yaha da mnay kazlay: Lazglafta ta dzəgha
    iʼi kəʼa. Haɗ ghwaɗaka skwi ta dzəgha Lazglafta wa, dzəgha a tsatsi guli ta mndu
    wa.'
  mks-NT: Tá ná ndicají ini ndó caja ndó ña̱ núu já quéa̱ a̱ cáhán ndo̱ ña̱ xíto ndojó
    Ndióxi̱ ndo̱hó. Jáchi̱ a̱ cúu caja Ndióxi̱ ña̱ núu ta co̱ cúni̱ a̱ ña̱ ná caja
    ña̱yivi ña̱ núu.
  gfk-S: Ma be kakarek ra harwalar i hana tupas tikenong, waak i tange be, “God i
    walwalaam iou.” Pata. Paile tale be tike linge na walar God be nage gil ra sana.
    Ma aie iat pai nale walar ta tikenong.
  bmu-bmu: Bölöŋaŋgö Toŋan Anutu esapköm waŋgimawaŋgö dop qahö aiga Anutunöŋ kun siŋgisöndok
    akŋapkö qahö esapköm waŋgiza. Miaŋgöra kunŋan esapesap uruŋe mala kewö kude jima,
    “Anutunöŋ esapköm niŋgiiga siŋgisöndok akŋamgö akzal.”
  dgz-dgz: Waenapan da pusi warup inamup tauepiwa, mu anega ya wap, “God pusi warup
    tanegen,” iwa orup da yone God koewa tapen men pusi warup God inap ya tata. Amba
    God mek den waenapan koewa tapen men pusi warup ya tamuiniwa.
  eng-GNV: 'Let no man say when hee is tempted, I am tempted of God: for God can not
    bee tempted with euill, neither tempteth he any man.'
  zaa-NT: 'Ttu enne'' nna canchu íl·lani la'' rulábalatsi'' mal lo lòstu''į nna gunią
    tul·la'', pero bittu hua ná qui''ni iną: álahua inte'' rappa tul·la'' sino Tata
    Dios ènni''ą'' guthèl·le''e pruébį acca benia'' tul·la''. Porqui''ni Tata Dios
    nna née completamente enne'' tsè'' nna labí modo té para quée tentar por biỹa
    la'' rulábalatsi'' mal o para gunie nuỹa enne'' tentar.'
  eng-WEBSTER: 'Let no man say when he is tempted, I am tempted by God: for God cannot
    be tempted with evil, neither tempteth he any man:'
  guh-guh: 'Itsa pacajamatabëcueneëjëta pibisiacuene paneexanaenexa, pëtsa jamatabëcuenenavëxaniabiaya
    pajumaitsimë: “Dioso raja nejamatabëcueneëjëta pibisiacuene taexanaenexa,” pajamë
    pëtsa. Dioso cajena apo jamatabëcueneëjëtsi itsajivi ata pibisiacuene pexanaeyaexanaenexa.
    Itsajivi ata pijinia apo caëjëpaetsi pejamatabëcueneëjëtsinexa Diosojavabelia
    pibisiacuene pexanaenexa Dioso.'
  bon-bon: Apicetnera cabu ca, liba biname te angletneja jääpänuge niiya mule wawename,
    tabe äblicäco piba apu iicana egä, “Ai angletneja lui Acejiyame bau ca gyene.”
    Acejiyame pepu muleyame lica gyene. Niiya mule te äblicäco teebine angletneja,
    cuta piiyepu tabe licarage nuuja biname ne yaangletnäjuge.
  nhw-BL: Huan quema se tlajtlacoli mitzyoltilana xijchihua, amo ximoilhui para yaya
    Toteco catli mitzyoltilana para xitlajtlacolchihua. ¡Amo quema! Amo aqui hueli
    quiyoltilanas Toteco ma tlajtlacolchihua huan yaya amo quema quinyoltilana masehualme
    ma tlajtlacolchihuaca.
  swh-ONEN: Mtu anapojaribiwa asiseme, “Ninajaribiwa na Mungu.” Kwa maana Mungu hawezi
    kujaribiwa na maovu wala yeye hamjaribu mtu yeyote.
  wbi-wbi: Umunhu ghweni naghanilue pijova pano alimungelo, “Iingelo iiji jihuma Kwa
    Nguluve,” ulwakuva uNguluve naighelua nu vuviivi, Kange uNguluve jujuo na ikumughela
    umunhu ghweni.
  bba-bba: Bɑ̀ n kɑ ɡoo kɔ̃sɑ kɔkurɑ u ku rɑɑ ɡere u nɛɛ, Gusunɔwɑ u nùn kɔkurɑ. Domi
    bɑ ku rɑ kɑ Gusunɔ kɔ̃sɑ kɔkiri, mɛyɑ win tii u ku rɑ mɑɑ kɑ ɡoo kɔ̃sɑ kɔkiri.
  eng-KJVCPB: 'Let no man say when he is tempted, I am tempted of God: for God cannot
    be tempted with evil, neither tempteth he any man:'
  kgk-NT: Erehasa asy rei ramo erenhemongeta ramo nde py'a ndive ereva hagwã erejejavy
    hagwã, ani ere teĩ “Xe mbojejavy ukase para'e Nhandejáry. Xe mbova ukase para'e
    Nhandejáry” ani peje teĩ. Ndaipóri voi Nhandejáry-gwi inharanduve va'e ombojejavy
    uka hagwã Nhandejáry-pe. Ha'e ave nhane mbojejavy e'ỹ va'e voi. Avave-pe nombojejavy
    ukaséi Nhandejáry. Nhandejáry heko porã va'e voi.
  waj-waj: 'Iinno teeraivo vaidi voovaasi nnino too sa ataa kua kiaivee: Aa iinno
    teera aavo Anutuuqaasidiri nniivaivee, kiaivee. Hama yopeema maisa aataruuvo Anutuuqaa
    iinno taanaravai. Anutuuqo ariinoo hama gioonna kiaapu voovai iinno taanaravai.
    Ivaara sa itaa kua kiaivee.'
  cpy-cpy: Aririka opoki-motee akowa-shiretero kaari-perori, kaarira Tajorentsi kantakae-yaawoni.
    Tema Tajorentsi, tee ikoyiro rirori. ¿Kantachama ranta-kahaero aaka? Tema eero.
  mpx-mpx: Ebo komiu etega lawakik ni pwawa, bahi ni babaa tage ana lawakik i neem
    Yehoba elana. Kaiwena nige etega bosowaina Yehoba ni palawakik tage pagan nanakina
    ni ginol, ge Yehoba nige gamagal etega i papalawakik.
  wbp-wbp: Kala kaji-ngalpa Juju Ngawungku yimirr-yinyi puta, ngulaju kajikarliparla
    marda karlirr-yani Kaatukuju. Manu marda kajikarlipa wangka kuja, “Kari kangalpa
    Kaaturlu yimirr-yinjarla karlirr-kanyi!” Kujaju yijardu-wangu, kuja wangkanja-wangurlurlipa
    yampimirra! Kula-ka nganangku yimirr-yinjarla karlirr-kanyi Kaatu, manu kula kangalpa
    Kaaturluju yimirr-yinjarla karlirr-kanyi yapa.
  luo-luo: To ka itemo ngʼato to kik owach niya, “Nyasaye tema.” Nikech Nyasaye ok
    nyal tem gi gik maricho, to en owuon bende ok otem ji
  nhe-NT: Huan quema se tlajtlacoli mitzyoltilana xijchihua, amo ximoilhui para yajaya
    Toteco tlen mitzyoltilana para xitlajtlacolchihua. ¡Axtle! Axaca hueli quiyoltilanas
    Toteco ma tlajtlacolchihua huan yajaya ax quema quinyoltilana tlacame ma tlajtlacolchihuaca.
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܢܵܫܵܐ ܦܵܐܹܫ ܓ̰ܘܼܪܒܵܐ، ܠܵܐ ܐܵܡܹܪ: ”ܦܝܼܫܵܐ ܝܘܸܢ ܓ̰ܘܼܪܒܵܐ ܒܐܲܠܵܗܵܐ،“
    ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܠܹܐ ܦܵܐܹܫ ܓ̰ܘܼܪܒܵܐ ܒܝܲܕ ܒܝܼܫܵܐ، ܘܠܹܐ ܓ̰ܲܪܸܒ ܠܐܘܼܦ ܚܲܕ،'
  esk-NT: Kisupayaaq aŋiqusaaqsiukami taavrumuuna uuktuaqsiułikun patchisigiraksraġiŋitchaa
    Agaayyun itnaġuni, “Uvaŋa aŋiqusaaqsiuruŋa Agaayyutmiñ.” Agaayyutim killukuaqtaŋitchuam
    aŋiqusaatlaitchaatigut killuqsaquluta. Agaayyun-unniiñ aŋiqusaaqsiukami maliŋŋuġutratlaitchuq.
  msb-msb: Kun may tawo na ginatintaran, dapat dili siya magsabi na, “Ginatintaran
    ako san Dios.” Matuod ini kay dili nagatintar an Dios kag dili man siya natitintaran
    na maghimo sin karautan.
  cpa-NT: Tsa¹ju³juúh³dsa Diú¹³ báh³ dsa² jmo¹² dsǿa¹²dsa ju³lah dsa² hen¹² dsǿa¹²
    hi² hlaih¹³. Ha¹chi² hi² hlaih¹³ hen¹² dsǿa¹² Diú¹³ hŋiah¹². Héi¹ ju³ Diú¹³ báh³
    dsa² jmo¹² lah¹jøng² dsǿa¹² dsa² jmøi¹guǿi¹.
  dso-dso: କାକେ ମିସା ଦୁକ୍‌କସ୍‌ଟ ପାଇବା ପରିକା ଆଇଲେ, ଏ ପରିକା ପର୍‌ମେସର୍‌ ପାଟାଇଆଚେ ବଲିକରି
    କଇବାର୍‌ ନାଇ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌କେ କେ ମିସା ପରିକାକରି ନାପାରେ । ଆରି ସେ ନିଜେ କାକେ
    ପରିକା ନ କରେ ।
  meu-meu: Hedibaḡani ai ta basineto “Dirava ese e dibaḡanigumu”; badina be dika na
    Dirava idibaḡanina asi dibana, bona Dirava ese danu tau ta se dibaḡaniamu.
  yva-NT: Ranivara ana mo vatane matopane inta nande vatane inta ai, vemo po raura
    pare, “Syo ratantona Amisye pi po ana mo inatopane so raunande rinai,” wemai nora.
    Weye Amisye pamo anakotaro kakai mo atopane kakai muno taune Po vatane mansatopane
    meweno Ai.
  dgc-dgc: Nadid, éng mabati na tolay a te méngtokso diya ta ipagkasala na, éy diyan
    siya mégkagi a “Tinoksoék na Diyos.” Ewan! Da éwan méngtokso i Diyos ta tolay,
    éy éwan be tu makapagtokso ta Diyos ta ipagkasala na.
  zpm-NT: Zeeṉe sca no ncuaaṉe rcheep ne guṉctal ne xtoḻ ne, guiabd ne togo Dios noquiil
    ne guṉ new; sac goṉ led yed Dios rzoobladz ncuaaṉe ndzinlid, ni niicle rquiildgaa
    me miech guṉ zhow.
  hix-NT: Anhà nkukmanàr me oyehtokonye, Khoryenkomo rokukmehe kahra ro mak ehtxoko.
    Anhà nkukmahtorà ro me naha, noro ha, Khoryenkomo. Anhà hoko kukukmanyehnà ro
    kom me xarha naha.
  sim-sim: Hako os mbele mbele kava las jirik si tala nahi, avak ji mba, �Avui Wasilaka
    mbaskashiwak kavakava oson amu unduwa.� Karem ji mbawa hala. Mberem ushiwak? Ma
    lar mbeek Avui Wasilaka kavakavan or ukmbaha mbanda ambu ri, wahau. Uwak or mbeek
    kavakavan ni ukmbaha mbaskashinda ambu ri, wahau.
  npi-ULB: परीक्षामा पर्दा “यो परीक्षा परमेश्‍वरबाट आएको हो” भनी कसैले पनि नभनोस्
    किनभने दुष्‍टबाट परमेश्‍वरको परीक्षा हुँदैन र उहाँ आफैँले पनि कसैको परीक्षा गर्नुहुन्‍न
    ।
  cgc-cgc: Bisan kino na patintar, dapat dili kanen an mag-ambal, “Dyos gatintar ki
    yaken,” tak nlaman ta gid na Dyos an dili matintar na magbuat ta malain daw ula
    man kanen an gatintar ta bisan kino.
  tim-tim: Akto wan me wan bâleŋande luâk siâgât biwiŋe dop kombo âmâ yâk hin bo dâwiâp,
    “Anutuŋe dosa kakŋân âgâk dâm heniŋdâp.” hain bo dâwiâp. Bo kârikŋe. Dosagât agak
    meme arekŋe Anutugât kârikŋe bo oloŋmâ ge katbiap. Akto Anutuŋe dosagât luâk heyeŋgiwiapgât
    dop bo tatâp.
  yor-yor: Kí ẹnikẹ́ni tí a dánwò kí ó má ṣe wí pé, “Láti ọwọ́ Ọlọ́run ni a ti dán
    mi wò.” Nítorí a kò lè fi búburú dán Ọlọ́run wò, òun náà kì í sì í dán ẹnikẹ́ni
    wò;
  wos-wos: Haraki joo nak yaata guna du haraki saraki sémbut hurundéte déré hurukwexéndét,
    dé angi yamba wakéndé, “God dé wuniré hurukwexé, wuni haraki saraki sémbut huruwute.”
    Wungi yamba wakéndé. God haraki saraki sémbut hurunjoka mawuli yamba yakéndé.
    Dé hafu dé du takwa haraki saraki sémbut hurundate diré yamba hurukwexékéndé.
  emp-NTPO: Cadjirua oi crĩcha zebʌrʌd̶e ni ab̶aʌba jaraiẽ́ b̶ʌa Ãcõrẽba maʌ̃ra dia
    b̶ʌda. Cadjirua oi crĩchara Ãcõrẽmaa zeca bẽrã idjia ni ab̶aʌa maʌ̃ra diacaa.
  eng-F35: Let no one, upon being tempted, say, “I am being tempted by God,” because
    God is untemptable by evil, so He Himself does not tempt anyone.
  ind-ind: Saat kamu merasa tergoda untuk berbuat dosa, jangan pernah berpikir bahwa
    Allah yang memberi godaan itu kepadamu. Karena Allah tidak mungkin tergoda untuk
    berbuat kejahatan, dan Dia tidak pernah memberi godaan kepada siapa pun.
  pes-OPCB: وقتی کسی وسوسه شده، به سوی گناهی کشیده می‌شود، فکر نکند که خدا او را وسوسه
    می‌کند، زیرا خدا از گناه و بدی به دور است و کسی را نیز به انجام آن، وسوسه و ترغیب
    نمی‌کند.
  mpt-mpt: Kukub misiamo ib bobol temo tlak unubenoa hengmino hengaib mole ibo mo
    baanibta God eta nemab maneta hengaiobo genimibe! Hengmino Gode mo dababmanomobabe.
