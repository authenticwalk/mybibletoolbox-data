  mig-NT: Te nú náké'é‑i ɨɨn cha̱a, te ma̱ ká'a̱n cha̱a‑ún ja̱ Dios náké'é‑yá‑de.
    Chi ma̱ kúu naké'é‑i Dios ja̱ sá'a‑ya̱ tíñu ñáá, ni tú náké'é‑yá ni ɨɨn ña̱yɨvɨ.
  bps-bps: Kabay ku nun tabug mkel di satu to i gumdaan gamsalà, nangan man Dwata
    i tmabug kenen, du là sa fakay tnabug Dwata mimò sasè, na laan tnabug i dad to
    du fye gamsalà ale.
  mbs-mbs: Aw meboyo se otaw te medaet, eked kepakay aw mikagi sikandin te Timanem
    se migboyo kandin, so eked palos pegboyo se Timanem, aw wedad heman otaw boyowen
    din.
  tof-tof: Darrüpan ubi kolae tonarr tónggapónóm nómade, wa igó koke ki yarilün wagó,
