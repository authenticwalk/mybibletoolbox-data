    apale akngemele!” Nhenhe kwenhe arratye kwenye, alakenhe angkeketyenge! Arrangkwe-arle,
    Ngkarte kwenhe anwerneke urrtyirretyakenhe akurnentye akngetyeke arrangkwe-arle.
    Kele tyerrtye akurnele Ngkarte uyarne uterneme akurne mpwaretyeke.
  qvc-NT: 'Piru suq runa munashpa uchata rurayta, Dyusta ama tumbanqachu: “Paymi mallipawashpa,
    animachiwashqa, kay uchata ruranaypaq”, nishpaqa. Chaqa Tayta Dyusqam mana nima
    uchata munanchu rurayta, ni pitapis animachinchu, uchata ruranambaqqa.'
  tgl-ULB: Huwag sabihin ng sinuman kapag siya ay tinukso, “Ang pagsubok na ito ay
    galing sa Diyos, ” Sapagkat ang Diyos ay hindi tinukso ng diyablo, at ang Diyos
    mismo ay hindi tinutukso ang sino man.
  cbs-NT: 'Ja inun, chakabun Dios unanti watiduma inun jau nun chakabu wanun Diosun
