  gah-gah: Ve makolímohe netá makolímohe netá golesamú Ómasi gimivagú molaminogo ive,
    itó netá golesa makokumú Ómasímo gimilegú molosá amimó nenazo, gimilikú nimilikoma
    Ómasímo gimilegú nomolave liki lamilo.
  lcm-lcm: Man a si kapo ago si amil, ka ago ta antok an ta God kata asereiai ania.
    Using God parik kapa atogon ia, na kapa, parik kapa asereiai korong ani matan
    lomlomonai asukang si mangsikei, parik.
  aer-aer: Kenhe arrentye Satan apeke anwerneke urrtyirremele arrkernetyeke Ngkarte-ketyenge
