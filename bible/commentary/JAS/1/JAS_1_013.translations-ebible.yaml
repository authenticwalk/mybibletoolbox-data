  mya-mya: စုံ​စမ်း​သွေး​ဆောင်​ခြင်း​ကို​ခံ​ရ​သူ​သည်`ငါ့​အား ဘု​ရား​သ​ခင်​စုံ​စမ်း​သွေး​ဆောင်​လျက်​နေ​သည်'
