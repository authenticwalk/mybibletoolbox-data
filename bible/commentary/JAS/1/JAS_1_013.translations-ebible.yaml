    nyunek yoweishi inahos uwe, uwok.
  hus-NT-2005: Tam jun xitaꞌ kin achʼaꞌ u taktamiyáb, yab yejat kin chalpay ke kʼal
    a Dios tu taktamiyáb; pos na Dios yab u taktamiyáb kʼal xowaꞌ yab alwaꞌ, nibal
