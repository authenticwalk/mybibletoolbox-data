    na da.
  sna-sna: Pamunenge muchiedzwa, ngakurege kuva nomunhu anoti, “Mwari ari kundiedza.”
    Nokuti Mwari haagoni kuedzwa nechakaipa, uye haaedzi munhu;
  smk-NT: Andi' na kumon ibarita' nin si'numan a mampangirangep nin panunubok a wana,
