  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤱᤛᤠ᤹ᤔᤥ ᤁᤧᤎᤠ᤺ᤒᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤜᤱᤛᤠ᤹ᤖᤠᤱᤗᤥ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤒᤠ᤺ᤳᤋᤢᤴᤗᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤑᤧᤴ ᤐᤠ᤺ᤴᤗᤠᤶᤒᤠ ᤜᤱᤔᤧᤛᤠ᤹ᤏᤧᤴᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤠᤱ
