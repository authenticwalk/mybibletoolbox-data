  bod-N: ཉམས་ཚོད་ལ་འཕྲད་པའི་དུས༌སུ། དཀོན་མཆོག་གིས་བདག་ལ་ཉམས་ཚོད་ལེན་བཞིན་གདའ་ཞེས་སུ་ཞིག་གིས་ཀྱང་སྨྲ་མི་རུང༌།
