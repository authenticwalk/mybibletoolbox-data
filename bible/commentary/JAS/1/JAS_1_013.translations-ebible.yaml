  ncu-NT: Ɔko̱ ne̱ o gyi ane̱ŋ a awo̱re̱fɔɔ‑ɔ, ne̱ o ŋu ane̱ŋ a ase̱ŋ‑ɔ ma kaŋ tɔwe̱
