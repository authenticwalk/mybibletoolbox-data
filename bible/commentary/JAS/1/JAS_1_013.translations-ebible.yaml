    Anutu anungꞌ yintsaꞌ rib fain da yuntapin i nanga asub u.
  sri-sri: 'Sugʉ ñerĩrẽ iridʉagʉ: “Marĩpʉ yʉre ñerõ iridʉamakʉ̃ yámi”, ãrĩ gũñabirikõãburo.
