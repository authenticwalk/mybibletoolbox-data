  mkl-mkl: Bii ɑ̀ wɑɑ lɛlɛ inɛ ɡɔ do lɑɑlɔ ku mɑɑ̀ ti ku ni Ilɑɑɔ̃i wɑ lɛlɛ nŋu. A
