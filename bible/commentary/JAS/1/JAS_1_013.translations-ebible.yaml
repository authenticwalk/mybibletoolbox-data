    Huhusu sisea paꞌeke ea vena kimuna.
  sus-A: مِشِ نّ وَ مَ تَنتَنقٍ، عَ نَشَ عَ قَلَ عَ عَلَ نَن عَ رَتَنتَنقٍ، بَرِ مَ
    عَلَ مُ بِرَ مَ قٍ حَاشِ قْشْ رَ، عَ مَن مُ عَدَ مَ يٌ رَتَنتَنمَ قٍ حَاشِ رَ.
  jpn-1965: だれでも誘惑に会ったとき、神によって誘惑された、と言ってはいけません。神は悪に誘惑されることのない方であり、ご自分でだれを誘惑なさることもありません。
  fra-SBL: 'Que personne ne dise, quand il est tenté : « Je suis tenté par Dieu »,
    car Dieu ne peut être tenté par le mal, et lui-même ne tente personne.'
  yka-yka: Bang kaˈam sinassat maghinang laˈat, daˈa paˈinun bi weˈ Tuhanin manassat
    kaˈamin. Peggeˈ Tuhanin gaˈi teˈed tasassat duk gaˈi teˈed iye nassat.
  mle-mle: Vaal samab maa rav Godaam lagwu-lagwuk vaal yidikikik. Aw God ab akis duw
    takwaam lagwu-kwanaad vaal yidakikik. Alik tikuw, aw niki jaav niki jaav duw takwaam
    vaal yidakikik lagwuk yadaak, day samab maa rav sukwupir-yakin wawak Godak, “God
    wunaam lagwunaad vaal yituwkikik,” waan.
  shp-NTPO: Jawerato joi akai joniki, jawen shinan meran jakonma ati shinanbo joái;
    janra Diossenra ea jaskara shinanmai ixon shinantima iki. Diossenra jawetianbi
    jawen shinan meran jakonma atibo shinanyamai, itan tsoabiribi jakonmabo akanon
    ixon jato shinanmayamai.
  aom-aom: 'Röhu sisëhu ro dëre bijëho gëvëꞌoho nadi uvore: God-ro sisëho nugöꞌöꞌego
    bijahuajëjo. Nadi ëhioho uvore. Rabëni hesi bëhoho God-are dëroho sisëho bogo
    bijiohajeje. O God bogo sisëho nugöꞌöjego nosi dëroho bijahuajeje.'
  geb-geb: Maaŋ muuŋgip bigɨn thueŋ guma the ndava khavgip ana ŋgɨrim, ana khaŋ suaŋ
    thari, “Fhe Bakɨme khar na ŋgi.” Zakɨra fhuvara! Tɨvi mbatɨgi Fhe Bakɨme ŋgɨrgɨrga
    tuktɨgi fhuvara. Fhe Bakɨme vhɨra guma ŋgɨrgɨrim, ana tɨvi mbatɨgir muuŋgirga
    tuktɨgi fhuvara.
  cak-cak: Tok jun nunojij nuya' can ri Dios roma ri jalajoj nicanox chirij richin
    nu'on mac, man tu'ij chi ja ri Dios nitakchi'in richin. Roma ri Dios man nitakchi'in
    ta pa mac, nis-ta manak che'el nitakchi'ix chi nu'on mac.
  chf-NT: Jinq'uin ya'an tu pixan untu tuba u chen cua' chichca mach utz, mach xic
    u yäle' que Dios u yäc'bi tu pixan u chen ni mach utzba. Mach'an cache'da ajnic
    niump'e cua' mach utz tu c'ajalin Dios, y une täcä mach u yäc'be tu pixan niuntu
    tuba u chen ni mach utzba.
  tlf-tlf: Kale fengmin uyo God iyo biinga dep unon-temaalu e minte, God beyo tinum
    iyo biinga imdep yang daala fengaman-temaalip no kale, kanube mufekmufek mafak
    uyo mitam tinum imi diim abe-nulu biinga dep yang daalu fengama umdii, beyo bogo-nala,
    “God ita biinga nimdep yang daalata, kanu-bii o,” agan-kalin ba ko.
  piu-2006: Nyuntu kuya palyara wiya yalatji kulintjaku, “Katutjaluṉi tjingapunganyingka
    ngayulu kuya palyaṉu.” Katutjalu wiya yaṉangu tjingapungkupayi, kuya palyantjaku.
    Kutjupangku Katutjanya puṯu tjingapungkupayi kuya palyantjaku.
  poh-NT: Nok reꞌ tiꞌcꞌaxic nchalic china̱ jenoꞌ aj niminel ilbal reh nicꞌ wach wilic
    riniminic chiwach i Dios, maꞌ rikꞌor chi reꞌ Dios cꞌahchiꞌ riyeb cho tiꞌcꞌaxic
    reꞌreꞌ reh chi nkajic pan mahc. Maꞌ nkꞌormojic chi jeꞌ reꞌ maj reꞌ capewenic reꞌreꞌ
    cꞌahbil eh reꞌ Dios maꞌxta soꞌ cꞌahbilal pa ricapew-bal. Jeꞌ woꞌ chic, ma̱kꞌor
    tak chi jeꞌ reꞌ maj reꞌ Dios maꞌ eta tiripaj tak ru̱cꞌ tiꞌcꞌaxic reh chi etikꞌehbic
    tak pan cꞌahbilal.
  tue-tue: Sĩcʉ̃no ñañaré tiidʉgáro jeari, “Cõãmacʉ̃ yʉʉre teero tiidutíi” jĩĩrijãrõ
