  cnt-NT: Chi₂jua'₂ chan₂ i₂lɨn₅₄ qui₂ja₂ bí₂ 'lɨg'₅₄ dsɨ́₅, tsá₃ juɨ₁dsi₂jiog₅ dsɨ́₅
    jua'₅₄ Diú₄ i₂jmo₅ a₂dsɨ₂jiog₅ dsɨ́₅ le₂jaun₂; ia₁ 'i₁caun₂ a₂'lɨg'₅₄ tsá₃ quɨ'₅₄
    jmɨg₄ jua'₅₄ a₂cáin₂ táu₂ Diú₄, on₃ guë'₂ cáun₂ Diú₄ táu₂ quió'₅ 'i₁jan₂ ia₁jaun₂
    jmo₃ dsa₂ a₂'lɨg'₅₄.
  tif-tif: 'Ban wakamin kuuli, God ami sisii dibii-yang banokomu disa; ale, God ali
    tunum kii sisii imbang daalaya, ban waka-mokomip dinim; kanola mafek mafek mafak
    uta, tiltam ilomdu tunum ami diim aba-lom sisii dibii yang daalu ban kema namti,
    ali boko-lomda: God ata sisii nam-bang daalaya, kanubi no, kemin daa ko.'
  nlx-nlx: जेवी कुणीन बी पारेख एय, ते तो ज्यो नाय केय काय मारी पारेख बोगवानान उगे
    रेन ईथे; काहाकाय बोगवानाह कुण बी लालुस माय नाह टाक सिकेत, एने तो कुणीह बी खाराब
    वातुन लालुस माय नाह टाक सिकेत।
  apw-NT: 'Nṉee ła’ nabídi’nestąąd lę́’eyúgo, Bik’ehgo’ihi’ṉań nashínestąąd, doo ṉii
    da le’: Bik’ehgo’ihi’ṉań doo nchǫ’íí bee nahóntaah goz’ąą da, ła’íí áń doo hadń
    nayíntaah da:'
  gum-gum: Møigwan køben chiyugøben kaigyu kebenamdiig mørørabene, Tius treeg isunandan
