  sus-sus: Mixi nɛ wama tantanfe, a naxa a fala a Ala nan a ratantanfe, barima Ala
    mu birama fe ɲaaxi fɔxɔ ra, a man mu adama yo ratantanma fe ɲaaxi ra.
  pon-2006: Mehmen me lelohng nan songosong pwehki apwal me kohiengehr en dehr nda
    me, “Kasongosong wet sang rehn Koht.” Pwe sohte me suwed kot kak kasongosonge
    Koht, oh pein Koht sohte kin kasongosonge aramas.
  dad-dad: Kisi fiya isi di, taka nem to irõf, “Negur aya mosor anouf nigin kisi fiyaf.”
