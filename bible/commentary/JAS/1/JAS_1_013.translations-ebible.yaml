    yuyachiwanchisapachu mana alli ruranata rurananchikunapa.'
  zca-NT: Or nzë tu xigab gat lë' yek go par le' goi, nagabt go, Dios ngulo xigab
    ba' yek go, porke yent cho gak ki'l Dios par le' Me kwa'n gat lë', mbaino ni gat
    niki'l Me men par le' mene.
  cbc-NT: Tunu bairoa Dios pʉame carorije caápei niñami. Tunu ni ũcʉ̃rẽ carorijere
    caátiroti mee niñami. Bairi ni ũcʉ̃ rorije cʉ̃ catãmʉorĩ rʉ̃mʉ caetaro, Diore
    roro qũĩ tʉ̃goñaeticõãto. “Dios pʉame roro yʉre áti ĩñaʉ ácʉmi, ¿dope bairo cʉ̃
    ácʉati ãni? ĩ,” qũĩ tʉ̃goñaeticõãto.
  qxo-NT: Pipis jutsa rurayta yarparga ama yarpäyaytsu Tayta Dios tsay llutancunata
    yarpaycätsiyäshungayquita. Tayta Diosga manam imaypis pitapis jutsata ruratsintsu
    ni jutsata rurananpä yarpätsintsu.
  mox-mox: Ta tutana sitonova ʼaidega ʼaidega olobelobedi ʼinega ge ona vonaya, “Baʼe
    sitonova nana Yaubada ʼinega mai.” Vonahaqiaqi, ge ʼidewani ona vona ʼaiqa, mana
    Yaubada ge taha tuta sitonova dalobea luveifana ana viaqa weaqina. Ta wese ʼidewani
    Yaubada ge taha tuta tomotau dasitonovidi luveifana ana viaqa ʼinaya.
  kew-kew: 'Goa pea pare oyae medame aa meda ko talia rabu go aa-na kone marekaawa
    nipumi waea paliare nipumi agaa gupa mada natea: Go page Gote-me ni go kone sanolo
    mea gia. Dia-ga wae yaeme Gote madaa ko natea. Go yaere Gote-me onaa madaa ko
    tape kone nasuaaya.'
  dww-dww: Be aitau da raurubu e banabanavina raḡanine nam sibo ya riuna, “Uma inam
    Mamaitua e rarau rubuguna”, inam avedi. Baninama Seitan tokare nam teneteneḡina
    da Mamaitua e raurubu da gewagewa e voie, be mate Mamaitua tokare nam aitau e
    raurubu da gewagewae e beku.
  twi-ASANTE: Sɛ wɔsɔ obi hwɛ a, ɛnsɛ sɛ ɔka sɛ, “Saa sɔhwɛ yi firi Onyankopɔn.” Ɛfiri
    sɛ, bɔne rentumi nsɔ Onyankopɔn nhwɛ, na ɔno Onyankopɔn nso nsɔ obi nhwɛ.
  aoj-aoj: Iꞌi anin epen anona gwamba nogwambana nendaꞌ waf awafi, anin ina aꞌ niꞌi
    God nandaꞌ anin deiꞌ nandaꞌ waf afamba, owaꞌi. God ina nahondoꞌ anin epen nandaꞌ
    waf afamba awafi, owaꞌatin. Eaꞌ ina anis epes laꞌifisa sohondoꞌana nondaꞌ waf
    awafi, owaꞌatin.
  cbv-cbv: Yeejép chãjat jenah joyát ã jʉ̃ʉ́wʉ́chah, “Dios caá weemdíh páant ã chãjat
    tʉ́ʉtʉp”, ñi niíj jenah joicá bojoó. Dios yeejép chãjat jenah joicán, cã́acwãdihbʉt
    páant ã jenah joyát tʉ́ʉtcan caá.
  taw-taw: Binɨb kɨli chɨn gɨ tɨmel gɨnɨgun agɨl gos ak apek, God chɨnop gos ñek chɨn
    gos tɨmel nopun agɨl ma agɨnɨgel. Chɨn nopun, God tap tɨmel gɨnɨm agɨl gos ak
    ownɨmuŋ tek ma yɨbɨl lek, God binɨb kɨlop gos tɨmel anɨb ak tek ma ñɨnɨgab.
  jic-NT: Nenéyawa gente quelel malala lajay. Yupj quelel malala lajay na, más 'ücj
    ma javelepj Dios la tjiji yupj quelel malala lajay. Dios lovin ma quelel malala
    liji; lovin ma nin liji jupj. Ma wa liji la p'a wa quelel malala lajay.
  zap-NT: Chene zëëd gan lextoo de ne ylaa de ne mal, ylebleedxdet de ne laa Dëdyuzh
    rguu lextoo de ne rlaan de ylaa do, porke Dëdyuzh nunk zëëdet gan lextoo Ne ylaa
    Ne ne mal, ni rguudet Ne lextoo mén ne ylaa men ne mal.
  wer-wer: Omën namp morököt pim naë yaaröön pöt, “Anutuuk morök epël yaalnë,” pël
    naën ëëpnaat. Anutu pi utpet ëëpënëak morök yaalmëa pöt wonöp. Pi omnarö utpet
    ëëpënëak morök naalmëën yaaup.
  ipi-ipi: Mana koo tupamane katulo Gote minu mandeke napiyane. Dee, wandakali mindimane
    mana koo tupa mineakale loto, Goteto wandakali okone bala minu mandeke napiyane
    teke. Tene okonena, mana koo tupamane wandakali mindi minu mandeke pula-angi,
    Goteto namba minu mandeke peya nalape-pene. Jia.
  qul-NT: Pipas mana allin ruwanaman tentaska cajka, ama pensachunchu Dios tentaskantaka,
    imaraycuchus Dioska mana tentaskachu mana allin ruwanamanka, nillataj pitapas
    tentanchu mana allinta ruwananpajka.
  tnc-tnc: Suᵽa imarĩ ba'iaja mija baarijitoika, “Tuᵽarã yire sajã'meiki”, ãᵽekaja
    mija imabe. Tuᵽarã imaki, ba'iaja baarijitobeyuka, suᵽabatirã, ba'iaja mare baarũjebeyuka.
  ter-NT: Koêkuti xâne apêti váhere isóneu kahá'ati itúkea ákoti aunáti, hako koyuhôa
    itúkeovo Itukó'oviti ipíhea isóneuke kahá'ati noíxea itúkeamo váhere áko'o ákoyea.
    Vo'oku ako ikorókoti Itukó'oviti váhereke, epó'oxo ako kalíhuina opósikea Itukó'oviti
    íkorokea xâne.
  bmr-NT: 'Jaanotɨ saatohoco ɨnɨsuno iimitɨnoco imoonɨqui eesamaaisunoco: Moocaani
    mojeebɨɨco ɨnɨsuno, meneedino. Moocaani jeebɨɨfaño iimitɨno eetavo esamaaje chahahi.
    Jaabadɨro bu mɨɨhaiñoobaco nɨsutatɨɨbo iimitɨnoco imoonɨsuqui.'
  fuf-fuf: 'Wota hay gooto wi''u e nder ko jarribetee kon: «Ko Alla jarribii mi.»
    Ko fii Alla jarribortaake ko boni, kanko kadi o jarribotaako hay gooto.'
  bhl-bhl: 'Yutaka! Sili sili nam kukuw e Sunbin-Got elo kak kelewinbakabe kasike,
    e mali kunum waneng “Yu sili sili kukuw kelina!”, yanginba kekabe te. Kasike,
    yu kanelom bokolomeliw: “Sunbin-Got ete nulo ‘Yu sili sili be kelina!’, yangbaka.”,
    angbokoliw te! Babo! Yu yukalem kal dim em fimdi famde dasuw weng em “Kanelina!
    Kanelina!”, yangakabe ibolow bete kuw kiliko, sili sili kukuw em deiw gelewkabiliw
    kunum waneng yute te.'
  ons-ons: Ŋei mane eŋe borikine yalineŋo liwekkaki, iwa yale misuk rayake, “Liwe
    liwek iwa Anutu wanoŋine sarimaike.” Borikineŋo Anutu maine mi liwekkayake, so
    Anutu oŋom ŋei mane borikine mayakane mi liwekkayake. Ea midakaka!
  con-NTPO: 'Tsa''ma majan a''i vana''jemba egae tsincoñe in''jan''da ¿ma''caen tsu
    tiseja: “Chiga in''jaensi tsa''caen tsincon” qquenjan in''jaña? Nane majañi''qque
    tsu Chigama in''jaeñe oshambi cuintsu egae tsincoñe. Toya''caen Tiseja a''ima
    egae tsincoñe in''jaembi.'
  ghs-ghs: Oho quba qangaho torona biranahimi eto teei hee, Naane quba Ohongai ana
    oho toronaisubiqi hiibaino. Oi teei Ohongake qangama toronaitaquho tete baamu.
    Oho qesa Ohongai teqaha abike qangama toronaitoraidzara baamunipamu.
  peg-peg: ଇନେର୍‌ ପରିକ୍ୟାତ ଆତିସ୍‌, ନାଦାଂ ଇ ପରିକ୍ୟା ଇସ୍ୱର୍‌ତି ନିପ ଆନାତା ଇଞ୍ଜି ଇନ୍‌ମେନ୍‌,
    ଇନେକିଦେଂକି ଇସ୍ୱର୍‌ ବାନ୍ୟାତ ପରିକ୍ୟା ଆଦେଂ ଆଡୁନ୍‌, “ଆରେ ହେୱାନ୍ ନିଜେ ଇନେରିଂ ପରିକ୍ୟା
    କିଉନ୍‌ ।”
  txu-NT: Ne kam godja me ar ajaxwe'ã ar amã àpnênh jabej, kwãrĩk wãnh gar arĩk amim,
    —Metĩndjwỳnh ne ijaxwe'ã imã àpnênho dja ba kam kôt ijaxwe, anhỹr kêt. Djãm me
    kute axwe'ã Metĩndjwỳnhmã àpnênh prãm? Kati. Me te kute o anhỹr prãmje. Metĩndjwỳnhdjwỳ
    kute gwaj bajaxwe'ã bamã àpnênh prãm kêtkumrẽx.
  eng-WEBU: Let no man say when he is tempted, “I am tempted by God,” for God can’t
    be tempted by evil, and he himself tempts no one.
  gnw-NT: 'Ime yave quía yavai ete chupe ico cavi vaerã Tumpa cotɨ vae, jare jocua
    jeco pegua uipota yave uyapo mbaeyoa, agüɨye tei: “Tumpa uipota ayapo vaerã mbaeyoa.”
    Echa''ã Tumpa uipota''ã etei uyapo mbaeyoa. Jae ramiño vi uipota''ã etei quía
    uyapo vaerã mbaeyoa.'
  mux-mux: Ulu te-ni yambu te ‘Ulu-pulu-kis te ti.’ nimba ulu te manda lemba kene
    yambu kanili-ni ‘Pulu Yili-ni na ‘tepu kis-sambu.’ nimba kundi tokum.’ ni naa
    nipili. Ulu-pulu-kíseleni Pulu Yili-ndu ‘Ulu-pulu-kis te ti.’ kapula naa nimbá.
    Nimbá mele Pulu Yili-ni piliimba kupulanum te aima naa pelemú. Pulu Yili-ni yambu
    te-ndu ‘Ulu-pulu-kis te ti.’ aima manda naa nimbáko akiliinga ⸤aku-siku naa niai⸥.
  maj-NT: Nk'ie nga tjín xi tínibánehe̱ nga ts'i̱ín ni xi najmi nda, najmi tu̱ kats'ínnkjink'un
    tsa Nti̱a̱ná xi títs'ín nibánehe̱ kui niu̱. A̱t'aha̱ Nti̱a̱ná najmi nchja̱ha̱
    nga ts'i̱ín ni xi najmi nda, ko̱ ta̱ ndaha najmi ts'i̱ín nibánehe̱ xu̱ta̱ nku
    ni xi nchja̱ha̱ tu̱ xi ts'i̱íhin ni xi najmi nda.
  bkq-NT: Inakanhe aguidyse lelâ kurâ-ro watay, “Deuslâ ‘Inakai aiekâ’ keim” kykeba
    kine. Ânguy Deus inakai anhetoem aienehonrim lâpeba; inakai modo aguientoem aguewâpyra
    lâpylâ mâkâ warâ.
  kue-kue: Yomba ta tandaglme erambedi nomane ake nusinan ana yomba suwarata yegl
    dikrambuka, “Mambuno kinde i God ero dungo na erika.” Tamanga. Mambuno kinde eremogl
    God gundo yu tandaglme mina ukrambuka, te God eremogl yomba ta tandaglme eraglmedi
    ta baglnu sikrukwa.
  cot-NT: 'Choocagueti quenquejanquitsica irante teeca oncameetsateji aatoqueate icanti:
    “Iriguenti quenquejacaaquenaro Aapani Irioshi.” Iriraqueate Aapani Irioshi teenicate
    irinintenicate irantaquero teeca oncameetsateji, aisa teequeate inquenquejacaanteroji
    yantaguishejiguica.'
  bnp-bnp: Na tahuna a bakovi tara i ngaru ni rata a naro hale, nahea ge ta maea,
    “A Vure i turari iau a ratea a naro hale iea.” Naha ni ta mavonga, a vuhuna a
    Vure i uka ma ge turari ioe go rata a naro hale. Pali a Vure tara, a naro hale
    i uka ma ge turaria. A Vure tara i uka ma ge turari ioe go rata a naro hale.
  apn-NT: Nẽ Tĩrtũm aa kãm tanhmã amnhĩ tomnuj to hprãm kêt. Nẽ mẽ papajaja mẽ pahte
    tanhmã amnhĩ tomnuj to kaxyw na hte mẽ pamã tanhmã àmnênh to rỳ mẽ pamã mẽ pajamaxpẽr
    punuj jagjênh kêt nẽ. Jakamã kot ka mẽ atõ amã tanhmã amnhĩ tomnuj to hprãm tã
    kwa kêr ka Tĩrtũm tãm kot ja kaxyw mẽ akrãm mẽ ajamaxpẽr punuj jagjênh to hã hkamnhĩx
    kêt nẽ.
  ctp-NT: 'Bra nu jwakii ska chaꞌ kuxi ꞌñaan, ja suꞌwe chaꞌ chkwianꞌ: “Ndiose yꞌni
    chaꞌ nñi lyoꞌo chaꞌ kuxi re ꞌñaǎn.” Ja nñi lyoꞌo Ni ꞌin nten chaꞌ kuꞌni ska chaꞌ
    kuxi; kwiꞌ ngwañaꞌan, ja ndiya ꞌa chaꞌ kuxi nu ka kwiñi lyoꞌo ꞌin Ni.'
  opm-opm: Ruumsup namkar ohe pe oh er da tit tarpam hahhanoh Got oh inahah ma hapat
    dahapri. Er da ohdapat Got ohnong Gin go er hat sonmur por ohe mutuhnong kis matin
    handa. Basra. Ohe danong na kis matin hatin hanmur. Ohdapathe dirnong Gin gur
    er hat son napor kis nahatiprohda. Basra. Ohdapat na inahapat hanmur.
  bvr-bvr: Wurra minyja ana-nga gun-derta gu-barripa yina gaya wenga, rrapa nipa gu-borrwa
    a-yinmiya barra waygaji gun-molamola jama a-ji waygaji gun-nerra jama a-ji, wurra
    nipa gala a-yinmiya jonama a-ngurrja Wangarr rrapa minypa a-yinda, “Nipa Wangarr
    nguna-jurnajuchuwuja a-nirra.” Wurra Wangarr gala gun-nerra jama a-ji a-workiya
    rrapa gala a-yinmiya a-jurnajuchuwa rrapa minypa an-gugaliya gun-nerra jama a-ji.
  wal-wal: Ooninne paacettido wode, “Tana Xoossai paaccees” gooppo. Aissi giikko,
    Xoossai iitan paacettanau danddayenna; qassi i ba huuphen oonanne paaccenna.
  zad-NT: 'Nottez beṉ'' kat'' chza''lallee gone'' dii malka'', bi chiyaḻ'' iṉe'':
    “Chioza'' bzoe'' dii mali lawa''ni”. Ḻa'' Chioza'' aga bi dii mal chone'' ni bibi
    dii mal chzoe'' lao beṉ'' kwenc̱he gone''n.'
  kmg-kmg: 'Ŋic moc sâqocnere eesâic fuacneme šiŋuc mi muzejec: Anutuzi esâic nukac.
    Sâqocnere eesâic Anuturao fufuane mi fokac, â eki wâc ŋic moc sâqocnere mi esâickeocmu.'
  mgh-mgh: 'Hikhale neera, attehattehiyaka eeraka: Nluku phinkitteha. Kontha khanlamuliya
    uttehattehiya ni itthu yoonanara ni uyo khaawo nonttehawe.'
  aso-aso: Initeꞌ maliꞌmo emenguꞌ molalosa lulo hizo eze geleleheꞌ ogo do vavo ma
    aꞌmine ve aza lihime dosa Oꞌmosoꞌmo nemenguꞌ molave lamilive. Lihime daakumuꞌ
    nene Oꞌmoso aza lulo otesaꞌmive. Idoꞌ lihime dalizave lo Oꞌmosoꞌmo nene lemenguꞌ
    molosaꞌmive. Nemuꞌ nene nemenguꞌ molave lamilive.
  uli-uli: Hare yesa weweg depel semal ngo towe sor bo, “Wegwegel ladep le ila ye
    budoh mo irel Deus.” Bo towe yoh le moniyan yebe weged depel Deus, iwe ngo Deus
    ye tema weged depel yarmat ngal molfid.
  nin-NT: Nggo a ti tsarr unushirr kye, ni itsarr kye ima yi, uwa bu si da di, “Itsarr
    kye inggi yi i zhi na Abachi ku” hen. Undurr sama nggo ka tsarr Abachi kye na
    du ma na inkindirr indanda. Uwa ku itu ima à si di tsarr unushirr kye hen.
  tgk-tgk: Аммо, вақте ба васваса меафтед, нагӯед, ки «Худо маро месанҷад», чунки
    Худо худ ба васваса намеафтад ва дигаронро низ ба васваса намеандозад.
  acu-NT: 'Aints tunau turataj, tu nintimias pujakka: Yus tunau turata turutui, pengké
    tichamnawaitai. Yuska tunau takatnaka aintsun kichkisha nintimtiktsui. Tura asamtai
    aintsun kichkisha: Tunau turata tatsui.'
  cak-WNT: Yac'a wi c'o jun ri nrajo' nuben chawe chi yaka pa mac, man c'a tabij ta
    chi ya ri Dios ri nibano queri' chawe. Ruma ri Dios can ma nuben ta chare jun
    winek chi nika pa mac, y chuka' majun nicowin nibano ta chare ri Dios chi nika
    ta pa mac.
  ebk-ebk: Achi koma kanan nan chiyuy nasulisukian kiapú as liglikiat un hi Apo Dios
    nan nanulisug kan hiya. Tay hi Apo Dios at achi mafialin ay masulisukian ay mangekaman
    as mangotettet, ya maid poros sulisukiana.
  spa-PDDPT: 'Ninguno que es tentado, diga: Soy tentado por Dios. Porque Dios no puede
    ser tentado por los malos, y Él mismo no tienta a nadie.'
  ruf-ruf: Imunu ang'aghetsighwa, aleke kulonga, “Imulungu konighetsa.” Kwaapfila
    Imulungu ng'oghetsighwa bae kwa ghehile, wala ng'omghetsa imunu wowose atende
    ghehile.
  gun-gun: Ha'e rami teĩ avave rei omoangekoa rã “Nhanderuete xemoangeko” te'i eme.
    Mba'eta Nhanderuete ma mba'emo vai pe onhemoangeko uka va'e'ỹ, neĩ nanhanemoangekoi
    'rã mava'eve rei.
  agu-BL: Nin yi na ul pilbil ketz, ba'n tcu'n quil kal yi i'tz Ryos yi na tzan tan
    kapile'n, na nk'e'tz cachi' tajtza'kl Ryos, nin cya'l na oque't Ryos tan kapile'n.
  isn-isn: Muntu wihi shainonee kutambula nukole migeng'wa, ingegwa ile lipumile kung'wi
    Tunda. Kunsoko Itunda shanga wigeng'wa nimabe, ni Tunda ung'wenso shawimugema
    wihi.
  eng-PEV: Whenever you feel like you want to do something that is wrong, don’t blame
    God and say that he is pushing you to do something wrong. No way. God never pushes
    anybody to do wrong things, and nobody can trick God to make him do something
    wrong.
  ilo-ULB: Awan koma iti mangibaga inton masulisog isuna, “Daytoy a sulisog ket naggapu
    iti Dios,” gapu ta saan a nasulisog ti Dios babaen iti dakes, ken ti Dios mismo
    ket saan a mangsulsulisog iti siasinoman.
  pir-NT: Mʉsare apequina ñano ye dutigʉ̃ “Cohãcjʉ̃ yʉhʉre ñano ye dutiro nine,” ni
    tʉhotueracãhña. Ñano yeyere tʉhoturiquiro ijierare Cohãcjʉ̃. Sa yero tiquiro pehe
    masare ñano ye dutiriquiro ijierare.
  anv-NT: Depɔ déké détené múu né mmuameno, ɛ́kagé ajɔɔ́ nnó, “Ɛsɔwɔ ne ámmuáme
    ji,” yɛ́ genó gépɔ́ ɛyi gékáge té Ɛsɔwɔ né mmuameno nnó gété ji ápyɛ
    gabo. Ne Ɛsɔwɔ ntó aténé fɔ muú ne mmuameno.
  sab-NT: 'Kwian gweale Chubenu kle boi daga ngwale, boi daga ngwale eske ama me tañachugadale
    ai kare Chubedi: “Chube kle cha gbe boi daga ngwale, ama kle mo chuge cha ole
    age me no giti malen cha kle tañachuge age me no.” Kwian me tañachugadale ene
    Chubedi. Chube me suge moge mo gbe age me no ni sidri, Chube no trate ulita. Malen
    Chube me takalin kwian amanu age me no, gire che me ñage tañachuge ¿mineade Chube
    be mo chuge kwian amanu ole age me no giti? Chube me mo chuge kwian ole age me
    no. Agwa kwian agali kle mo ta gbe age me no mau tale, ama kle tañachuge age me
    no gire ama age me no ama kle tañachuge kare. Gire e me kle gerule Chube kle kwian
    ta gbe age me no, me dale, kwian agali talla me no kle tale e kle kwian ta gbe
    age, Chube me kwian ta gbe age me no malen Chube me takalin ni kwian gdaite amanu
    age me no ama dollale.'
  tmd-tmd: Nöbö mö, mag gwogwo rɨŋö, rɨ rɨbyöx nugwöñ aku, God nuŋ rɨba nölmɨn rɨb
    aliö yöxlö, rön, yadölɨŋ. God nuŋ keir, ap kib mag gwogwo cɨnö, rɨ rɨbyöx nugwen.
    God nuŋ nöbö mö bli ñɨgö rɨb aliö akuyöbö nölen.
  acr-NNT: Echiriꞌ kꞌo junoq kunaꞌo kꞌo kaminow uwach pa mak, mubꞌiꞌij e ri Dios ri
    kaꞌanaw waꞌ che. Ma ri Dios na kacha ta kꞌana ukꞌuꞌx che ri mak yey na kumin tane
    junoq chupa.
  kpg-kpg: Maa tangada gaa tale gi nia hagamada haingadaa, geia gi hudee helekai boloo,
    “Nia hagamada aanei ne loomoi i baahi o God.” Idimaa, di huaidu e deemee di hagamada
    a God, gei God hogi hagalee e hagamada tangada.
  taj-taj: परमेश्‍वरसे खालै म्‍हिला सेम च्‍यामा, थे म्‍हि फसब तजी भिसम थेसे ङादा परमेश्‍वरसे
    फसब लजी भिसी थापाङ्‍गै। तिग्‍दा भिसम परमेश्‍वर ह्राङएनोन आज्‍यबा तामरी फसब आत।
    ओच्‍छे म्‍हिदाएनोन आज्‍यबा तामरी फसब आल।
  avt-avt: Me wɨ ham menmen mamri han ke mɨtɨk te hɨrak kɨrɨak enum, hɨrak ap kaktɨp,
