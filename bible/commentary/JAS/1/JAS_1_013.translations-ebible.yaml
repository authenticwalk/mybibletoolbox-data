  zpo-NT: 'Leezha nzhekla tub xaa le tub kwaan nawent, nambezht xaa: “Dios mkiil na”.
    Nel nankiilt Dios nik tub xaa, nu nixa nik tub kwaan nawent nanlet xaa.'
  poy-poy: Handa muntu pakajerwa nakalonga, “Njerwa na Mlungu!” Toziya Mlungu hapeni
    kajerwi na ukondola, ama hapeni kamujeri muntu yoseri.
  qwh-NT: 'Pipis mana allita rureta munarnenqa, ama nitsuntsu: “Dios Yayam que mana
    allita ruranäpaq tentameta munan” nishpa. Porqui Dios Yayaqa manam ni imepis mana
    allita rurantsu, y nunacunata manam tentantsu mana allita rurayänanpaq;'
  gaw-gaw: Am hip̱unin heḵunu eeḏak haenp̱a danab laa nug, “Kayak da eheḏ heḵulnu
    eeḏilṯe,” aib aum. Aḏinu? Kayak Nug eheḏ heḵunu eeḏak ii dooṯe amu Kayak Nug danab
    laa eheḏ heḵunu ele ii eeḏṯe.
  nca-nca: Asa o kato uni ka towoŋoníqo, ŋande ma yewero, “Anutuko towo nerete.” Dokoro
    uni piyimimbo Anutu ma towoŋowero, ko Anutu eneŋombo uni ŋunde kama towo yereyote.
  zpz-NTPP: 'Benu ca na mbecy nii tooy nu gyicy yu coz cyi, orzeꞌ cueꞌ niiy nu: “Ñgyoozh
    bicy mi nu ni rnii to̱o̱”, niiy. Gun Ñgyoozh rila wagnii toom ti gyicy mi cyi.
    Nunu ni wagyicy mi nu nii too mbecy nu gyicy dey cyi.'
  zac-NT: Cualquier de tubi të iurë rdchini mal llgabë parë gúnël mal, adë rúnëdiꞌil
    llgabë de quë Dios guësëdchini më llgabë ni guë́quël, purquë Dios nunquë rsëdchínidiꞌi
    më mal llgabë parë gúnël duldë. Nídiꞌi mudë chu guësëdchini llgabë mal lu Dios.
  kyg-kyg: Apamalageka nehisiya vayaꞌmogimo, Gotiꞌa hosu kava hisunafeꞌmo layate neꞌaliye,
    huꞌa apakesamo oꞌafisaya kavaꞌmo haneꞌniye. Mago vekamoꞌmo Gotiꞌa hosu kavaꞌmo
    hisiyafeꞌmo ayate afaꞌa oꞌaligiye. Gotiꞌa vayaꞌmogi hosu kavaꞌmo hisayafeꞌmo apayate
    noꞌaliye.
  kmk-kmk: Nu masugsugan nat osa’n tagu Adina kanan un si Apudyus ud nanugsug kan
    siya ta bokona masugsugan un mangwa’t laweng si Apudyus kan bokon paya mansugsug.
  cao-NT: Jabi jochati pi tanamahacahi tsi “Ea tanamahi quiha Dios rë” iyamacana.
    Yoi ca ati ninihacatimaxëni tsi xo Dios ra. Jascaria, nohiria tanamayamahi quiha
    jochati.
  bbr-bbr: Utianik, inok ro onok aru maun wou siräunuk rai, kon ronkat, ‘Anut nukas
    kiro onok aru maun reurou’ rai wa äiäu. Anut ko onok aru maun wa reukiäu. Wa senes
    wa, onok arus Anut reurau senek itok wa. Ätäi, Anut nukas kar ro onok aru maun
    wa reuriäu.
  inb-inb: 'Mai­kan­ta­pas jiru ruran­ga­pa iuiai­kuna chaia­uraka, mana iuia­ri­ku­chu:
    “Taita Dius­mi chi jiru iuiaita iuia­chi­wa­ku”. Ñi pipas mana Taita Diusta iuia­chin­kuna­chu,
    jiru ruran­ga­pa. Chasa­lla­ta Taita Diuska, ñi pi­ta­pas mana iuia­chin­chu,
    jiru ruran­ga­pa.'
  hrv-hrv: 'Neka nitko u napasti ne rekne: “Bog me napastuje.” Ta Bog ne može biti
    napastovan na zlo, i ne napastuje nikoga.'
  box-NT: Yìa sĩi wé vá mu bè-kora wéró yi, à ɓànso yí bío le lé le Dónbeenì
    mu ló yi. Mu bon. Le Dónbeenì sĩi yí dà máa vá bè-kora wéró yi, á
    lerɛ́n mí bɛɛre mún yí máa dé mu wéró yilera o nùpue yi.
  ote-NT: ꞌBʉ ꞌna benga ꞌnara tsꞌomfeni pa te da ꞌyøtꞌe, odi ma̱ gue núꞌa̱ ra tsꞌomfeni
    beniꞌa̱ gue xqui ꞌñehe de Ajua̱, ngueꞌa̱ Ajua̱ hingui beni ni ꞌnara tsꞌomfeni
    y nixi japa ꞌnara ja̱ꞌi da benga ꞌnara tsꞌomfeni.
  wnu-wnu: 'Munon ger mi oau menima qomon boru ebet gab eng ete me qemeriner: “Qo,
    Qenu oau yemenima qomon boru oboum,” ende me qemeriner. Qomon boru eng Qenu me
    banamsi igo. Ne gor Qenu munon ger ar sesimot qomon boru eb qamb me nob qamb igo.'
  zam-NT: Co'se' chol mèn lya's aseli mèn con' ye'rsin', indxàalte li mèna xtùuz le'
    Diox asendli par li mèna con' ye'rsin'a. Yende xàa. Tac por part che'n Diox, yende
    chó thìb con' nzo co' ndli par li Diox con' ye'rsin'. Ne' ne' aseli Diox par li
    chol mèn con' ye'rsin'.
  zyp-NT: Tuhsonah naa ing tihtah ahotahmai tah, “Khazing tah a pa tuhso,” tah kheh
    he seh. Zecawtamaw tatah Khazing cawh chahlynah tah a tuhso khypaw cang be, Ama
    zong tah ahohmai tuhso bang hrah bei he;
  sey-NT: Mësaru aquëpi coꞌayere yoꞌo ëaye nëiñe paꞌito cuasamaꞌë paꞌijë̱ꞌë, Maijaꞌquëpi
    coꞌaye yoꞌo ëaye nëiñe neji, cajë. Maijaꞌquë cato coꞌaye yoꞌo ëaye nëiñe asamaꞌquë
    api. Cuiꞌne pa̱ipi coꞌayere yoꞌoja̱jë caquë coꞌayere yoꞌo ëaye nëiñe nemaꞌquë
    api.
  nvm-nvm: Regavo ire ise kafob e be biesuakva e iji fuba uri kuai, Ise igi biesiemo
    iji fu Godri na biesiemno kuaik.
  mps-mps: Tama bidi aga homude dwai sę yabo homu hodobaso da, agai te po olamuo,
    “Godigo enabolo ‘Dwai sę yao’ wali.”. Te menio. Dwai sę ebo homu God agai homu
    kolesagade pedalobo menio, usu egobeo. Tama tibaso, Godigo te bidibolo ‘Dwai sę
    yao’ wagobeo, te tobage po agai wabo menio.
  pab-NT: 'Xala xamani kahasakaharetyakehena examaikoharene xowaka hoka awa atyo nexa:
    “Exe hasakaharetyati atyo Enore nalitare”. Hiyaiya, Enore atyo maisa hasakaharetyare
    iniyalahare kaomaka maheta. Maisa atyo xala hare hasakaharetyare.'
  llg-llg: Masanenedak matalolole! Mete ma hambu hataholi luma leme ei mai, ana hambu
    soba-douk, ma nahiik tao salak, na, boso makasasaꞌe kana mae “Manetualain ndia,
    soba au.” Boso leondiak te Manetualain ta nahiik nitak tao salak. Ma Ndia boe
    oo ta soba nitak hataholi, fo tao salak.
  kyf-kyf: 'Nɩɩ, gbʋnyuuu lɛnʋ tʋ -ka nyɔɔ ''bha, ɔ ''na gbalɩ -nɩɛ: «-Lagɔ ka ''mɩ
    we ''tʋ ''bhalɩ». Gbʋnyuuu lɛnʋ tʋ''ʋ ''bha -Lagɔ, ''ɩn ɔ''ɔ ''bhalɩ nyɩmɛ gbʋnyuuu
    lɛnʋ tʋ.'
  tpi-tpi: Sapos samting i kirapim bel bilong wanpela man na i pulim em long mekim
    sin, em i no ken tok, “God i pulim mi long mekim dispela pasin.” Nogat. Sin i
    no inap pulim God, na God i no save pulim man long mekim sin.
  mih-NT: 'Tatu vasi minoo prueba zɨquɨ ndo ta cuñi ndo zavaha ndo cuatyi, ma catyi
    ndo: “Maa ra Ndyoo nducu coto ihñi sii.” Vatyi ña cuñi ra Ndyoo sa zavaha ndo
    sa ña vaha, vatyi maa ra ña cuñi ra zavaha ra sa ña vaha numinoo saha, ta yucuan
    cuenda ña cuñi ra sa zavaha ñiyɨvɨ sa ña vaha.'
  qvh-NT: Jusalicuyta yarparga ama yarpäyaysu Tayta Diosninsi lutancunata yarpäsiyäshushgayquita.
    Tayta Diosninsega manami imaypis jusalicuyänayquipä yarpäsiyäshunquisu.
  kms-kms: Wuti iri yumbo ninge ni puq reng di ni yumbo ur brequ nand ningg di ni
    nari, “God nge puq negh ei yumbo ur brequ gad ningg” puq nand wayequ. Te pugri
    yumbo ur brequ kin ni God yumbo ur brequ nand ningg tuqui rip tuqui segi. Di God
    nikinne mune wuti iri puq neng di yumbo ur brequ nand tuqui segi.
  agn-agn: Mandian, mga may taw ang agtokson, indi dapat basolon na tang Dios, ang
    maning, “Agtoksono tang Dios.” Tenged ang Dios indi matokso ta anday sayod ig
    indi ka manokso maski ong ninopa.
  nhi-NT: Ihcuac acah icyotilana icchiuas tlen amo yec, amo maquihto yen Dios naquin
    ohcon icchiuilihtoc, pues Dios amo icyoltilana in tlen amo yec, uan Yehuatzin
    amo icchiua acah macyoltilana non.
  ttc-NT: Cha'oj tok qen jun tidi' aj b'a'n tzan jqet tz'aqik titza', k'onti'l tzan
    jq'uman “a te Qtata Dios nk'ulun tzan jqet tz'aqik.” Komo te Qtat nlay b'antik
    tzan tqet tz'aqik b'ix k'onti'l njoyon tume'l tzan jqet tz'aqik titza'.
  dan-1931: 'Ingen sige, når han fristes: “Jeg fristes af Gud;” thi Gud kan ikke fristes
    af det onde, og selv frister han ingen;'
  kwj-kwj: E, hima fori simiyanehei sumbu tini sirinani kapwa sumbu ri wosini ka hinga
    apa ri sawe kei, “Gotri to kapwa sumbu ki ani matinani raꞌairo.” Minambwe naha.
    Kapwa sumbu ti Gotri ni matinani raꞌainda nambwe. Wondawani Gotri okwe hima ni
    kapwa sumbu ki matinani ri raꞌainda nambwe.
  vie-OVCB: Khi bị cám dỗ, đừng đổ lỗi cho Đức Chúa Trời, vì Đức Chúa Trời không hề
    làm điều sai quấy và chẳng bao giờ cám dỗ ai.
  kze-kze: sáwí'o ií-yántáá'ó kentópa'o tína'o sáwí'a ónaumne-imayaamo é'o é'a Áánútuntave'a
    sáwí-imayaa símakaiye sevó. Áánútu íma sáwí'a ií-ímáyáá tiména íma kwená imáyáavinkemba
    sáwí-imayaa tavisimái mémaraniye.
  mpj-mpj: Yiipi kujupalu-nyurranya marrkulku Jiijajmarra, palunyangka, mirtanyurra
    wirrilyirrira ka jilanya wajala!, “Mamalurni ngarnawarrapurlukalu muunpungu.”
    Mamalu mirta muunpunginpa walyku ngapilkuraku, martu kujupalu muunpunginpa. Martu
    kujupalu purtu Mama muunpunginpa walyku ngapilkuraku, palujanu-lanya mirta Mamalu
    muunpunginpa walyku ngapilkuraku.
  lbk-lbk: Mo wad-ay masailowan ken chakayo, ad-ina koma kanan en si Apo Dios nan
    nangawis ken siya. Tay ad-i mabfalin ay maawis si Apo Dios isnan ngaag ya maid
    akhes sailowana.
  mto-NT: Ku xa veꞌe je̱ jayu tyokintonuvaꞌañ, ni pa̱na tseꞌe kyavaꞌanu̱t je̱ts je̱
    Nteꞌyameꞌe yakto̱kintonuvaajnjup, ku̱x kaꞌa xa veꞌe pa̱n yꞌo̱ꞌyixju̱ je̱tseꞌe
    je̱ Nteꞌyam du̱vinmaꞌyu̱nmo̱ꞌo̱t je̱tseꞌe du̱tsó̱ku̱t juu veꞌe ka ó̱yap, je̱ts
    kaꞌava veꞌe pa̱n pa̱neꞌe ja Nteꞌyam je̱ vinmaꞌyu̱n mo̱o̱jyjup je̱tseꞌe tyo̱kintónu̱t.
  bzh-bzh: Rëḳ nabë mehöti kwa vo bë gevonġ nġaa nipaya ti, og su nanër nabë, “Anutu
    vonġ seggisën sënë vu sa!” In Anutu su kwa nevo nġaa nipaya menevonġ rë, log
    su neli mehönon loḳ ya nġaa nipaya in bë seggi sir rë.
  guj-2017: કોઈનું પરીક્ષણ થયું હોય તો ઈશ્વરે મારું પરીક્ષણ કર્યું છે, એમ તેણે ન કહેવું;
    કેમ કે દુષ્ટતાથી ઈશ્વરનું કદાપિ પરીક્ષણ થતું નથી અને તે કોઈને પરીક્ષણમાં લાવતા
    પણ નથી.
  jvn-NT: Nèk ènèng sedulur kenèng panggoda, sedulur kuwi ora kenèng ngomong nèk Gusti
    Allah sing nggoda dèkné, awit Gusti Allah ora kenèng digoda karo ala lan Gusti
    Allah déwé ya ora marakké wong digoda karo ala.
  byr-byr: Nabaai yɨjɨwaala sa aꞌmwe pwai kware sɨmunyavɨ yɨdɨkaavojɨ kayaaꞌnanyabwi
    yaꞌna kumwagiꞌnojɨ aane pwai kwai dara madanna! “Dazabwi yaꞌna Gotɨyai nyɨmwagiꞌnɨwakeꞌnanyɨ.”
    Aawa. Sareꞌ darevɨnyɨ. Kayaaꞌnanyabwi Gotɨyarɨdaaꞌnyɨ mwagiꞌnadevwi mɨꞌ. Nabaai
    Gotɨyai aꞌmwei kayaaꞌnanya yajarɨ mwagiꞌnadei mɨꞌ.
  ian-ian: Kavle vat ayngwula waa wanda vat yandeyan God wun kat kavle vat ay walɨgandɨ
    waa ke wangwa. God wupma ana walɨgandɨ. Kavle vat ay ngwula waa wanda vak ndɨ
    ana wuka lɨgandɨ.
  hun-hun: 'Senki se mondja, amikor megkísértetik: az Isten kísért engem, mert Isten
    gonoszsággal nem kísérthető és őmaga sem kísért senkit.'
  mcf-NT: Mibibi icsash, Nuquin Papan namiac nebi, quenda. Nuquin Papa Icsapenquiocquid
    nec. Aidi icsa uantiapimbo iquec. Icsa uanesa nec.
  kjs-kjs: 'Go pea pare ele medame ali meda makoyaalia rabu go kana kone marekaaoma
    nipumi koeyae paliare nipumi agale go-rupa mada natea: Go page Gote-me ni go kone
    sanolo maa gia. Dia-le koe eleme Gote madaa namakoyalia. Go page Gote-me enaali
    madaa makoyaatape kone nasuaaya.'
  mni-mni: "Eikhoibu changyengbana themba matamda, “Athemba asi Tengban Mapudagi lakpani”\x94\
    \ haina eikhoina khak hairoidabani. Maramdi Tengban Mapubu phattabana themba ngamde,\
    \ amasung Ibungo mahakna kana amatabu themba toude."
  yad-NT: 'Ne ti̱ ra̱jtay jatachodanubera: “Sa̱tachuru̱y Ju̱denu varirye,” tapi dantyamu̱y
    ne ti̱ vana̱y ra̱jatachuni̱, dantyamu̱y ne sa̱jatachu ti̱ varintyidye.'
  mxb-NT: Tá kasáꞌá katoó ndo̱ kee ndó iin kua̱chi, o̱ sa̱ káꞌán ndo̱ ña̱ Ndios kúú
    na̱ dákaꞌa̱n ñaá, dá chi̱ o̱ kándeé taꞌon ña̱ kini ña̱ kía̱n ya̱ꞌa Ndios kee na
    kua̱chi, ta ko̱ dákaꞌa̱n Ndios ni iin tóꞌón ña̱yuu ña̱ kía̱n ya̱ꞌa na kee na kua̱chi.
  pon-2006A: Mehmen me lelohng nan songosong pwehki apwal me kohiengehr en dehr nda
    me, “Kasongosong wet sang rehn Koht.” Pwe sohte me suwed kot kak kasongosonge
    Koht, oh pein Koht sohte kin kasongosonge aramas.
  maq-NT: Hya xi xahasen naja meje rë xi nihña ngu cjuatacun tsehen ne, mijí rë xi
    cuinújan xi Nina casua naja me cjuatacun tsehen jan, ta Nina ne, hatuxa tsajin
    rë me cjuatacun tsehen, hacuaha hatuxa suaain naja me cjuatacun tsehen xi nihña.
  hto-hto: Dámɨe ɨ́aɨfuemo baɨítafuena cacáadɨ, afe Juzíñamui orécaza comécɨna facáñeno
    o iri, mei jira afe daɨítadɨfue Juzíñamui jaca jitáiñede. Daje izói Juzíñamui
    bumo afe ɨ́aɨfuemo baɨítafuena comuítañede.
  por-BRBSL: Que nenhum homem diga quando for tentado, “Eu sou tentado por Deus”,
    pois Deus não pode ser tentado pelo mal, e ele mesmo não tenta ninguém.
  ces-NKB: 'Nikdo, kdo je pokoušen, ať neříká: “Jsem pokoušen od Boha.” Bůh přece
    nemůže být pokoušen zlem a sám [také] nikoho nepokouší.'
  cui-cui: Poxonae ichʉn matowa jʉntʉ coyene jʉjʉtatsi xua abe peexanaenexa, bapon
    jopa bewa nanta xeinae xua metha baxua Nacom cana exana bapontha. Tsipei Nacom
    bapana jopa jichipae xua abe peexanaewa tsane. Mataʉta Nacom ichamonaetha jopa
    bapana cana exanaeyo xua pejʉntʉ coyene jʉjʉtsiwa xua barapomonae abe peexanaewa
    tsane.
  boj-2014: Deqa tamo bei a une atqajqa are prugyimqa a endegsi maraiq, “Qotei na
    are qametbqoqa e une atqajqa are prugbeqnu.” A degsi maraiq. Iga na Qotei aqa
    are qametim a une yqa keresai dego kere Qotei na iga une atqajqa are qametgosaieqnu.
  eng-OEBUS: Let no one say, when they are tempted, “It is God who is tempting me!”
    For God, who cannot be tempted to do wrong, does not himself tempt anyone.
  eri-eri: Ariya fai ete no dada no huwanya jaimu bona une tafei nomo kuse tuwei mata
    wonga, no benou adai lewou, “Itou no ji fanyimu waha onowei nomo kuse hina.” Uwa.
    Une no Itou kuse tuwei nomo edo uwa. Onodu Itou no fai une tafei nomo ada kuse
    nigi-nigina.
  aly-aly: Anyent apek iterrem apmwel-ayeth-angkwarr. Nthakenh ra alakenh angkey-angenh,
    “Akngeyan ilkelheyel, ayeng apmwel-ayeth iterreyew.” Arrangkw alakenhan! Akngeyan
    alakenh ilkelhey-angenharl. Anyentel Akngey renh nthakenh arrkerney-angenh, apmwel-ayeth
    mpwareyew.
  wiu-wiu: Nitoono, ele kuleme ke enekakoa kakale meketepa inapa Akolaliyo no likoa
    enekome toko wa wameamene. Ni edoa-mo. Padameka one likoa enamele toamoko. Ni
    pade Akolaliyo ali atoa likoa enekileka toamoko.
  swe-swe: 'Låt ingen säga när han blir frestad: ”Det är Gud som frestar mig”, för
    Gud kan inte bli frestad av ondska, och han själv frestar aldrig någon.'
  cth-cth: Tacueknae ka kâhmo e ni, Cathut ni na tacuek telah tet nahanh seh. Bangkongtetpawiteh,
    hawihoehnae ni Cathut teh tacuek thai hoeh. Cathut nihai apipatet hai tacuek boihoeh.
  mti-mti: Amaorot uwapewa, bira da den wape God ne amaorot anegivi. Kuiyawa kukaeba
    oma den ane God gumbe amaorot ape, sira God bira da gumbe amaorot den ape.
  pad-NT: 'Ija''ari va''ini rogo inini kamahini kaborohirohi hiki vahabini bana ida.
    Hari''a niva ida ija''ari: Deus hora kaborovini, oniani ida hojai asohirikia hora
    kanahojaija. Hari''a nikia kavaraniva bana ida ija''ari. Kaboroharohavahariha
    ada Deus hojai asohirikia kahojaina. Ni-ija''ari-ra kaboroki jaboni.'
  twi-twi: Sɛ wɔsɔ obi hwɛ a, ɛnsɛ sɛ ɔka se, “Saa sɔhwɛ yi fi Onyankopɔn.” Efisɛ
    bɔne rentumi nsɔ Onyankopɔn nhwɛ, na ɔno Onyankopɔn nso nsɔ obi nhwɛ.
  hlt-hlt: Noemcai vaegah Pathen loh n'noemcai ti boel saeh. Pathen ham tah a thae
    he hnalbat la om tih amah khaw a noemcai moenih.
  tbz-SIM: Kɛ̀ mɛsoùmmɛ̀ sɔ̃̀ńkɛ́ òmɔù ò bɑ́ɑ́ yĩ́ Kuyie nkuù te, Kuyie nyí soú nhòmɔù
    nɛ̀ mɛyɛi, kù í soú nhòmɔù.
  san-GUJ: ઈશ્વરો માં પરીક્ષત ઇતિ પરીક્ષાસમયે કોઽપિ ન વદતુ યતઃ પાપાયેશ્વરસ્ય પરીક્ષા
    ન ભવતિ સ ચ કમપિ ન પરીક્ષતે|
  amx-amx: Tjerrtj arrpenhel tjerrtj ngwenh apek arrtjelh-ilemarleng, anetj mpwaretjeh,
    tjerrtj nheng arrtjelh-ilekarl-penh rang itja rrtjwerremel ilelhetjeh, “Altjerrel
    kwel yengenh twernekarl, thang anetj mpwaretjeh.” Altjerr rang itja tjerrtj lakenh
