    mee niiĩ.
  bjp-bjp: Aunbiing ti tier i falamlam tikas isi in luut na sinang laulau, gong i
    tara le God i falamlam u, gong. Wara le sinang laulau biil ifasi in falamlam God,
    ke God tom biil ifasi in falamlam tikas isi ik luut na sinang laulau, biil.
  xon-xon: Unii yaa kan ntɔŋ kan, u taa len ke Uwumbɔr le tɔŋ u; ba pu? Uwumbɔr aa
    gee titunwanbir, ki mu aa tɔŋni unii ubaa.
  tzo-ZNT: Pero mi iquicta o jbatique, mi ba jpastic cꞌusi chopole, mu xuꞌ xcaltic
