  heb-heb: אל יאמר המנסה האלהים נסני כי האלהים איננו מנסה ברע והוא לא ינסה איש׃
  mpp-mpp: Bikicte lokwesacti ngic monic fikecnome, ye yanguc mi midaic, “Wapongti
