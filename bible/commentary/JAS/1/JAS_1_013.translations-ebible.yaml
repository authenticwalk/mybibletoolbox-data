  gof-ENT: ኦኒካ ፓጬቲያ ዎዴ «ታና ፆሳይ ፓጬስ» ጎፖ። ፆሳይ ኢታን ፓጬቴና፤ ቃሲ ኢ ኦናካ ፓጬና።
  aau-aau: Hne leykawn ankin, hunkwe senkin peie me o, “Hanekwe God hiykiaw leykawn.”
