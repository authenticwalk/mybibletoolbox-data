    samaatane, “Ese kɨmandɨ nɨngi nanɨsendandɨ Autaahaatɨho natausaasataise,” maatane.
    Owetane. O napaapono, Autaahaatɨho apɨpaahɨ tɨtɨhɨ gaahosɨ koaisɨ isɨhiya amɨ
    kahapaamapɨpa maipɨhaiwa ko napitaise, tɨwɨ apɨpaahɨ maipɨhonjisangi wɨndɨ namunjenɨwɨhore.
    Owetise. Iyatɨ amɨ ko isɨhiyaisɨ daihɨra maipɨhaiwa kaitaatɨwɨhɨra apɨpaahɨ maipɨhonjisangi
    wɨndɨ numwaasi namohore.
  ubr-ubr: Ato orot jever rutobon ta ta emon eboai on, men inau, “Yau on God erurutoboniu.”
