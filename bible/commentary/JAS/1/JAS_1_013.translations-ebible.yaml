    wonyoso Anɨtumo mɨputɨhwanehoho. Anɨtu aꞌamu somo wonyo yahino iyoꞌne mɨputɨhwanehoho.
  eng-AOI: When troubles come to you and you want to do wrong, don't say, “God is
