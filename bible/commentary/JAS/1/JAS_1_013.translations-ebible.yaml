    regika nivena anua redo ma Sei ka amiye yokoi ini uka maina regika nivena de redo.
  tav-tav: Caroorije noo mʉja caboorona mʉja majuuna mʉja cátigari wamerena, “Diona
    to bairona yʉ cátipe boʉmi,” ĩ tʉgooñaqueti majuucõaña. Dio caroorije catʉgooñaquẽcʉ
    ãmi. To bairi, “Caroorije ája,” caĩi me ãmi Dio.
  eng-ULB: Let no one say when he is tempted, “I am tempted by God,” because God is
    not tempted by evil, nor does he himself tempt anyone.
  spa-VBL: 'Cuando alguien es tentado, no debe decir: “Estoy siendo tentado por Dios”.
    Porque Dios no es tentado por el mal, ni él tienta a nadie.'
  fra-_FOB: 'Que personne ne dise, lorsqu''il est tenté: C''est Dieu qui me tente;
    car Dieu ne peut être tenté par le mal, et lui-même ne tente personne.'
  hau-ULB: Kada wani ya ce idan aka gwada shi, ''Wannan gwaji daga wurin Allah ne,''
    domin ba a gwada Allah da mugunta, shi kan sa kuwa ba ya gwada kowa.
  mal-mal: പരീക്ഷിക്കപ്പെടുമ്പോൾ ഞാൻ ദൈവത്താൽ പരീക്ഷിക്കപ്പെടുന്നു എന്ന് ആരും പറയരുത്.
    എന്തെന്നാൽ ദൈവത്തെ ദോഷങ്ങളാൽ പരീക്ഷിക്കുവാൻ കഴിയുന്നതല്ല; ദൈവം ആരെയും പരീക്ഷിക്കുന്നതുമില്ല.
  kkc-kkc: No goo tokenee talame gido duga, “a goo tokenee talame Godeeye gido du,”
    dee na goolee. Bei, tokenee goo oso Godee gido dilei tebile. Osoloso Godeeye o
    odoo ee tokenee goo mapoo koo gido dili.
  lit-lit: 'Joks gundomas žmogus neturi sakyti: „Aš esu Dievo gundomas“, nes Dievas
    negali būti blogų dalykų gundomas, ir pats nė vieno negundo.'
  urd-GVR: Āzmāish ke waqt koī na kahe ki Allāh mujhe āzmāish meṅ phaṅsā rahā hai.
    Na to Allāh ko burāī se āzmāish meṅ phaṅsāyā jā saktā hai, na wuh kisī ko phaṅsātā
    hai.
  far-far: Nia nao si lea fuana ta wane kwaisae God na ne kwatea ilitoe fuana sasilana
    ta ru ne ta'a. Nao nia si lea fua nia ka manata 'urinai, sulia God 'afitai ka
    ilito'ona ta wane fua sasilana ta ru ne ta'a, ma ka 'afitai laugo fuana ta wane
    ne ka ilito'ona God fua sasilana ta ru ne ta'a.
  suz-BL: पाप पचा चिक्‍शो मुरुमी “परमप्रभु यावेमी आं कली पाप पपाइक्‍चा चिक्‍ताक्‍व”
    दे गेनायो देंचा मदुम्‍ब। मारदे हना सुइमी परमप्रभु यावे कली थुं नाक्‍शा, पाप पपाइक्‍ने
    मचाप्‍‍ब। आं यो सुइ कली पाप मपपाइक्‍ब।
  car-NT: 'Amy oty nu''kuru wykary kapyn man: “Tamusi yju''kujan.” Amy pairo yja''wan
    oty irombo Tamusi anu''ku''pa man. Aseke enapa Tamusi kari''na anu''ku''pa man.'
  amp-amp: Wom yimar wom fasoh dukefm sinyewumr fasoh nefroh naneft, to mirahr tfit
    Bro Nkifrarhu yufat yutahato akfo amiya, “Bro Nkifrar nd dukefr fahura.” Bro Nkifrarhu
    yufat tfit yuta duha. Nhai wom fasoh nefm Bro Nkifrar mthu yuhurkfot. Nhai. Yo
    nhai Bro Nkifrar yimam fasoh fasoh nefmn hany nheh-kfot. Nhai.
  bht-bht: जालू कुसी दी परख हो, तां सै ऐ ना समझे, की मेरी परख परमेश्वरे करा दा है,
    क्योंकि ना तां बुरियां गल्लां ने परमेश्वरे दी परख होई सकदी है, कने ना ही परमेश्वर
    कुसी दी परख अपु लेंदा है।
  eng-NOY: Let no one when he is tempted, say, I am tempted by God; for God cannot
    be tempted with evil, and he tempteth no one.
  cub-NT: Ácʉ põecʉ ãmeno d̶aiyede dápiayʉ bácʉ, yópe arĩdurĩ, “Jʉ̃menijicʉ jʉjovaibi
    yʉre”, abejacʉrĩ. Jʉ̃menijicʉ jʉjovaimʉ ãmemi, d̶acʉyʉ ãmenore. Aru Jʉ̃menijicʉ
    ye jʉjovabebi põecʉre, ʉ̃i d̶aquiyepe ayʉ ãmenore.
  ita-1927: 'Nessuno, quand’è tentato, dica: Io son tentato da Dio; perché Dio non
    può esser tentato dal male, né Egli stesso tenta alcuno;'
  lww-lww: Visae nakilaliena lala imi e amiu, ana la atap̃ali amiu, ana amiu na ve
    avisa re avisave “O, natap̃aliena la nene la amolue e Ntewa.” Amiu tap̃atete avisa
    ve sanene, vanon nap̃a tap̃atete suri viowa naga kilia tap̃ali Ntewa, a p̃elaga
    nakilaliena yaru Ntewa naga pe kiena p̃elaga re nene poli.
  ckb-ckb: 'کاتێک کەسێک تاقی دەکرێتەوە، با نەڵێت: «لەلایەن خوداوە تاقی دەکرێمەوە،»
    چونکە خودا لە کاری خراپەدا تاقی ناکرێتەوە، ئەویش کەس بەو شێوەیە تاقی ناکاتەوە.'
  nas-nas: Tenang naninge parapaara kuneꞌuma tosiarama aaꞌpuaukaꞌ, “Kumponinge orara
    nko-koo paaramumaang,” aiꞌ naninge Kumponing orara nko-koo paaravuarupeuꞌ eeꞌnoko
    teie baka naning teeꞌ paaravuarupeuꞌ.
  uvl-uvl: Iok, nenge teke ure poreke ngana takue mele ke poia poinga poreke ngana
    e, heo ngana toto nge mele nem hele ke teke, “NeHalang koi nenge poia ure poreke
    ngana nei ke lohot nge iau.” Nem ero. Iange ure poreke ngana e takue NeHalang
    ero toto. Pe NeHalang helosio ia mele e nga poinga poreke ngana ero.
  eng-BBE: 'Let no man say when he is tested, I am tested by God; for it is not possible
    for God to be tested by evil, and he himself puts no man to such a test:'
  ixl-CNT: Utz oj abꞌil maꞌj nitachva ibꞌanax u paav, yeꞌ koꞌxh tala aas u Tioxh nioksan
    u achaꞌv kꞌatza tziꞌ. Tan aatz u Tioxh, yeꞌkax tachva ibꞌanax u paav. Yeꞌxhkam
    nitoksa achaꞌv kꞌatz aanima tiꞌ ibꞌanax u paav majte.
  xsi-xsi: Ambo kelekele toŋge ma igagati tamâta toŋge ilo ku ilaŋe i ŋana iveta kiesaka
    kâ, ande i ma iporo mine tu, “Maro Kindeni ilaŋe naŋa kala aveta kiesaka”, mine
    ndimo. Ŋana tu kiesaka toŋge ikura tu ilaŋe Maro Kindeni tia ndo, aku Maro Kindeni
    ilaŋenzi tamâta ŋana siveta kiesaka kâ, ande tia ndo kanaŋo.
  crx-NTPO: '''Ilhoghun lubeshi ts''unínt''i de, khun te Yak''usda sóolhdzih dooni''
    junih. ''Aw Yak''usda ntsi''-i be óldzih ait''oh. ''Ink''ez didutch''oh cha whuz
    un''a za ''uyoonne hoontsi'' ts''e bunoolht''i ait''oh.'
  kan-OKCV: ಯಾರಿಗಾದರೂ ಶೋಧನೆ ಬಂದಾಗ, “ದೇವರು ನನ್ನನ್ನು ಶೋಧಿಸುತ್ತಿದ್ದಾರೆ ಎಂದು ಹೇಳಬಾರದು,”
    ಏಕೆಂದರೆ ದೇವರು ಕೆಟ್ಟದ್ದರಿಂದ ಶೋಧಿಸಲಾರರು. ಅವರು ಯಾರನ್ನೂ ಶೋಧಿಸುವುದೂ ಇಲ್ಲ.
  bbb-bbb: Ro ire ise bino bu e be biesirikuva e ije fude kuaeko, Ise ige fu Godire
    na biesiriemo kuaeke.
  blw-blw: Ngém non an umat yag wachay tagu ah ma-awis way fumasor gapo hen ligat,
    achi mafalin way ekatnéén ah Apudyus hen nangawis an hiya, te ah Apudyus, achina
    poros laychén hen laweng ya achi mafalin way ma-awis way fumasor, ya achina agég
    cha awisén hen tatagu ta fumasor.
  tam-2017: சோதிக்கப்படுகிற எவனும், நான் தேவனால் சோதிக்கப்படுகிறேன் என்று சொல்லாமல்
    இருப்பானாக; தேவன் தீமைகளினால் சோதிக்கப்படுகிறவர் இல்லை, ஒருவனையும் அவர் சோதிக்கிறவரும்
    இல்லை.
  azz-NT: Huan cuac acsame taneltocani quimachilíaj que quinyoltilana in tajtacol,
    ma amo quijtocan que Totajtzin Dios quinyoltilana ma motajtacolmacacan. Namechilía
    ma amo ijcón ticnemilican porín Dios amo quimachilía de que moyoltilana ica in
    tajtacol. Huan Yejuatzin amo no acsame quinyoltilana ma motajtacolmacacan.
  spa-RV-1909: 'Cuando alguno es tentado, no diga que es tentado de Dios: porque Dios
    no puede ser tentado de los malos, ni él tienta á alguno:'
  csy-csy: 'Kuama in zong ze-etna a thuak uh ciang in Pathian in hong ze-et hi, ci
    heak tahen: banghangziam cile Pathian sia siatna taw hong ze-et thei ngawl bangma
    in, Ama in zong kuama ze-et ngawl hi:'
  mxq-NT: Ko pʉ́n ñayjyáwʉty pyekytyuna̱ꞌa̱ñ, kyaj jyʉna̱ꞌa̱nʉt ko Dios myoꞌoyʉdyʉ
    tadʉ winma̱ꞌa̱ñ, mʉt ko kyaj pʉ́n mba̱a̱t ttuñ esʉ Dios pyekytyúnʉt, es kyaj Dios
    ti ttuñ es ja ja̱ꞌa̱y pyekytyúnʉt.
  tzj-NT: Ja wi c'o jun chewe nuna' kaj chi c'oli ntakchi'in rxin chi rbanic ja il
    mac maxta tibij chi Dios takchi'in rxin. Como ja Dios majun nak ta xtitakchi'in
    ta rxin chi rbanic ja ritzelal nixtac'a arja' ta xtitakchi'ij ta jun chi rbanic.
  tdt-tdt: Se iha buat ruma mak dada imi atu halo sala, imi la bele dehan, “Ida nee
    mai husi Maromak.” Tanba la iha buat ida mak bele dada Maromak atu halo sala,
    i Maromak mos nunka dada ema ida atu monu ba sala.
  ron-BTF: 'Să nu spună cineva când este ispitit: Sunt ispitit de Dumnezeu. Fiindcă
    Dumnezeu nu poate fi ispitit de rău, nici nu ispitește el pe nimeni,'
  eng-WEBP: Let no man say when he is tempted, “I am tempted by God,” for God can’t
    be tempted by evil, and he himself tempts no one.
  eng-FBV: Nobody should say when they're tempted, “I'm being tempted by God.” For
    God is not tempted by evil, nor does he tempt anyone.
  nld-1939: 'Niemand mag zeggen, als hij bekoord wordt: ik word door God bekoord.
    Want evenmin als God zelf door het kwaad wordt bekoord, brengt Hij wien ook in
    bekoring.'
  bwo-bwo: Ik'o gond keewon noon b́ fadrawotse mank'o bíwere konnoru b́ fadrawotse
    asho b́ fadeyor «Ik'o taan fadre» etk'aye.
  nch-BL: Huan quema se tajtacoli mitzyoltilana xijchihua, amo ximoilhui para Toteco
    yaya mitzyoltilana para xitajtacolchihua. ¡Amo quema! Amo aqui hueli quiyoltilanas
    Toteco ma tajtacolchihua huan yaya amo quema quinyoltilana masehualme ma tajtacolchihuaca.
  quc-TNT: Aretak jun winak cuna' pa ranima' chi cätakchi'x chubanic ri man utz taj,
    muchomaj ri' chi are ri Dios tajin cätakchi'nic. Ri Dios man c'o tä jumul cutakchi'j
    jun winak chubanic ri etzelal, man cätakchi'x tä c'u ri Are' chubanic wa'.
  tfr-NTPO: Shji wotjl̈ĩk tjwe l̇l̇ëbo owa shäryë l̈ëyshko ga shji tjl̈ĩngga Sbörë
    l̈ëy l̇l̇ëme. Sbö wotjl̈ĩk l̇l̇ëbo owa shäryë l̇l̇ëm, ga ëye tjl̈ĩya eni l̇l̇ëm
    bakoe.
  kaq-NT: Hohchamaquin tanahah, Papan ta hea hohchamacatsihquin tanahihqui, hihyamahue.
    Tsoanbi ta Papa Dios hohchamati hahtipahyamahiqui. Jaan rihbi ta tsoabi hohchamajaquin
    tanayamahihqui.
  sgb-sgb: No ampakaranas kaw hên kairapan haka hên pamanukso, ay paan yon habiên
    ya hi Apo Namalyari ya ampanukso kamoyu, ta a ya matukso hên manyag karawakan,
    haka a ya manukso hên hinoman.
  vie-1934: 'Chớ có ai đang bị cám dỗ mà nói rằng: Aáy là Đức Chúa Trời cám dỗ tôi;
    vì Đức Chúa Trời chẳng bị sự ác nào cám dỗ được, và chính Ngài cũng không cám
    dỗ ai.'
  kxv-kxv: ଆମ୍ବାଆସି ତାୟିପାରି କିୱି ଆ଼ତିସାରେ, “ନା଼ ଈ ତାୟିପାରି କିୱି ଆ଼ନାୟି ମାହାପୂରୁ ତା଼ଣାଟି
    ଆ଼ହିମାନେ” ଇଞ୍ଜିହିଁ ଇନାଆପେସି, ଇଚିହିଁ ମାହାପୂରୁ ଲାଗେଏତି ପା଼ନ୍ଦାଟି ତାୟିପାରି କିୱି ଆ଼ଅସି,
    ଅ଼ଡ଼େ ଏ଼ୱାସି ତା଼ନୁଏ ଆମ୍ବାଆରାଇଁ ତାୟିପାରି କିଅସି ।
  amu-NT: Quia na machꞌeenaꞌ tsꞌom tsꞌaⁿ na ñeꞌcatsꞌaaⁿ cwii nnom natia, tintseitioom
    na Tyꞌo̱o̱tsꞌom machꞌee na ljoꞌ ee jom tyoochꞌeenaꞌ ntyjeeⁿ na ñeꞌcatsꞌaaⁿ natia,
    meiⁿ titseijndaaꞌñê na catsꞌaa tsꞌaⁿ naljoꞌ.
  hin-CV: 'परीक्षा में पड़ने पर कोई भी यह न कहे: “परमेश्वर मुझे परीक्षा में डाल रहे
    हैं,” क्योंकि न तो परमेश्वर को किसी परीक्षा में डाला जा सकता है और न ही वह स्वयं
    किसी को परीक्षा में डालते हैं.'
  spa-BES: 'Que nadie diga que cuando es probado, soy probado por Dios; porque no
    es posible que Dios sea probado por el mal, y él mismo no somete a ningún hombre
    a esa prueba:'
  san-BEN: ঈশ্ৱরো মাং পরীক্ষত ইতি পরীক্ষাসমযে কোঽপি ন ৱদতু যতঃ পাপাযেশ্ৱরস্য পরীক্ষা
    ন ভৱতি স চ কমপি ন পরীক্ষতে|
  tdx-tdx: 'Aa ie zizieñe t’indaty, ee te tsy hanoe’e ty hoe: Azizin’ Añahare iraho.
    Amy te tsy mete zizien-draty t’i Andrianañahare vaho tsy zizie’e t’ondaty;'
  naf-naf: An ŋen bekanaŋgat tetimaemae sokbemsame kapigok ku zewe. “Kawawaŋaŋ tatetinem
    nikzin.” An ŋenaŋ Kawawaŋ ku tetipepeyelen ma egaŋ kegogak an ŋen bekanaŋ mimiyet
    ku matetipein.
  grc-MT: μηδεισ πειραζομενοσ λεγετω οτι απο θεου πειραζομαι ο γαρ θεοσ απειραστοσ
    εστιν κακων πειραζει δε αυτοσ ουδενα
  vid-vid: Wone munhu yajezigwe yaleche kulonga, “Ndangujezigwa na Nguluwi.” Mina
    Nguluwi halingujezigwa kwa wihe, na heye halingumjeza munhu yoneche kwa wihe.
  pio-NT: Piwàwacaalícué pimànica pibáyawanáwa, picácué píináidawa Dios yáalimáidáaná
    pía pimàníinápinácué pibáyawanáwa. Canácatáita Dios iwàwa imànica ibáyawanáwa,
    càita nacái canácatáita yáalimáida wenàiwica namàníinápiná nabáyawanáwa.
  tsn-tsn: Mme gakologelwang, fa mongwe a batla go dira boleo ga se Modimo o mo raelang,
    gonne Modimo ga o ke o batla go dira boleo le gone ga o ke o raela ope gore a
    bo dire.
  amr-NT: Kenokapiʼ dakhueaʼ kakeʼpo Diosa medikdikne nopo̱e̱hueʼdik yanikaʼ. Dios
    kenpaʼda huadaknopoʼda o̱ʼi̱kaʼ. Dakhueaʼ kakeʼpo Diosa madikdikhueʼdik o̱ʼe̱
    kenpaʼti dakhueaʼ ka̱gkeʼpo Diosa oroʼtaj dikdikhueʼdik moʼi̱kaʼne.
  pwg-pwg: Ma wawaya ruyagha ina panani ma ini nuwatini da bera berona ina berai na
    ke ina vona da God iruyaghai, iyamna God ke meyani berona ina kayowei ma ke meyani
    wawaya ini beroberowesi da ina peku.
  cjv-cjv: Te tai ipun dongua ne yokamai fuka di erowangua ne yokamai “Ka kea ei norome,”
    dire ena “Yai Gumam ka kea ei norome,” epe di fikeiyo! No yokamai bei moiro “Yai
    Gumam bianom bename,” diro ka kea ei tekepune. Ena epe mere Yai Gumam “No yokama
    bianom benaime,” diro ama ka kea ei norekename.
  tha-KJV: เมื่อผู้ใดถู​กล​่อลวงให้​หลง อย่าให้​ผู้​นั้นพูดว่า “พระเจ้าทรงล่อลวงข้าพเจ้าให้​หลง​”
    เพราะว่าความชั่วจะมาล่อลวงพระเจ้าให้หลงไม่​ได้ และพระองค์เองก็​ไม่​ทรงล่อลวงผู้ใดให้หลงเลย
  por-BR-2018: 'Ninguém, quando for tentado, diga: “Sou tentado por Deus”; porque
    Deus não é tentado pelo mal, e ele mesmo tenta ninguém;'
  mhl-mhl: Sembene Rauineji Anutu eesoi bateinde so, so fukeme Anutuji mo agiburaŋ
    eiŋ ore so eesoi bateiŋ. Ore eru moji eesoi maŋineo goku iŋi so miine, “Anutuji
    eesoi ba nareme agiburaŋ eiŋgo ego.”
  klv-klv: Avan ideh, natit b̃italtal ke tigol nǝsaan, satike, “Evi aGot totaltal
    ke nisa.” Bathut natideh tosa edǝdas b̃italtal ke aGot tigol nǝsaan, mai aGot
    gabag sǝtaltal ke nǝvanuan gail lǝb̃isa boŋ ideh.
  bco-bco: Kelego꞉ imilig noma꞉yo꞉ Godeyo꞉ mogago꞉ dimidama꞉kiyo꞉ mo꞉sendea꞉sen. A꞉la꞉ta꞉ga꞉
    Gode eyo꞉ kaluka꞉isaleyo꞉ mogago꞉ dimidama꞉kiyo꞉, mo꞉dikida꞉sen. A꞉la꞉fo꞉ko꞉lo꞉
    gio꞉ man mogago꞉ dimidama꞉no꞉wo꞉ asulalikiyo꞉, “A꞉no꞉ Gode eyo꞉ ne mogago꞉wo꞉
    dimidama꞉ki sendeab” a꞉la꞉bo꞉ sa꞉la꞉so꞉bo.
  kdl-NT: Aꞌayin a ɗa baci uza wa ciga u yain tsicingi, kotsu u dana Kashila̱ ka ciga
