  jae-jae: Ŋac teŋ embe lêtôm êtap eŋ sa, naŋ êsôm gebe “Lêtôm tonec aŋga Anôtônê”
    nec atom. Sec kêtôm gebe êlêtôm Anôtô atom. Ma Anôtô tau kêlêtôm ŋamalac teŋ atom.
  ksd-ksd: 'Ba di valam ta tikai koko nam na biti: God i valam pa iau; tago i dekdek
