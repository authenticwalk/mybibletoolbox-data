  cbk-cbk: Si un gente tiene tentacion para hace malo, no debe le habla, “Na, Dios
    man amo el quien ta tenta conmigo para hace yo malo.” Cay Dios no puede queda
    tentao del mal, y ele mismo hende ta tenta ni con ningunos para hace malo.
  uig-ARA: ئادەم ئازدۇرۇلۇشقا دۇچ كەلگەندە «خۇدا مېنى ئازدۇرۇۋاتىدۇ» دېمىسۇن. چۈنكى
    خۇدا يامان ئىشلار بىلەن ئازدۇرۇلۇشى مۇمكىن ئەمەس ھەم باشقىلارنى ئازدۇرمايدۇ.
  tuf-tuf: 'Cuac becayat, ur ay bár yaj cun síhw̃ayat, Sir chihtai batro. Etar uchta
