  san-TAM: 'தச்ச தை⁴ர்ய்யம்ʼ ஸித்³த⁴ப²லம்ʼ ப⁴வது தேந யூயம்ʼ ஸித்³தா⁴​: ஸம்பூர்ணாஸ்²ச
