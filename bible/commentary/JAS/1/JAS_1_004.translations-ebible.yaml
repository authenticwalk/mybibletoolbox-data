  dww-dww: Be deḡoda raurubu ko damiporena, taumi tokare ami waisumaḡe ko kaiguratena,
    be kaigurata e voie da taumi tokare nuemima e bagibagi, ei rewapana be tokare
    nam aba ko maruabie.
  twi-ASANTE: Momma boasetɔ no ntena mo mu daa nyinaa sɛdeɛ ɛbɛyɛ a, mobɛyɛ pɛ a biribiara
    ho renhia mo.
  aoj-aoj: Eaꞌ ipaꞌ pindalutu banagepa ma waf afamba fegataga boꞌofa ipaꞌ ma atiasi
    pegataga andeandeꞌ aꞌowaꞌ, waf awafi akepa. Ama waf hiafi Godi fegapoma ipaꞌ hiꞌigalafa,
    ipaꞌ ina waowaola anef waf atetef, owaꞌatin.
  cbv-cbv: Jesúsdih cádahcan, tʉ́i jenah joinít jʉmat tʉ́ʉt niijná, biíc yoobó tʉ́i
    chãjnit ñi jʉmʉʉ́.
  taw-taw: Ak nɨm nɨbi pel kɨles tɨmel gɨl jak mɨdɨl mɨŋel okok dem amnɨmuŋ. Pɨsnep
