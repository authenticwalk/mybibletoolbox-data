  cof-NT: Jera sen tsachila jono muquilaquinari, natiya peleilaituna! Tsanque seque
    nenalaranari, nulachi tencabi natiya falta itochunae.
  srm-NT: Nöö di fa joo ta hoi pasensi ta tja dee sitaafu dë, nöö hën o puu föutu
    a i buta i ko wan gbelingbelin sëmbë a Gadu wojo.
  qvs-NT: Sufrishpaykichipish payllata tukuy shunku kreyishpa kawsaychi ama nima illashunaykichipa.
    Tata Diosta kreyishpa kawsashpaykichi alli yachak alli rurak runakuna kankichi.
  zca-NT: No or nixek go, or nizak go rë kwa'n, nizu'i par gak go nela xmod nzhakla
