  for-for: Piya, kuntaena aesaga pikena esegiyenama nkau'wapa aborano. Au'wapa piyama
    aborakibepa, tigeti ka'isaenamaba kampa kakama waiyekiri tigeba monota kanarasawaema
    aota kina mikibewe.
  epo-epo: Kaj la pacienco havu sian perfektan faradon, por ke vi estu perfektaj kaj
    kompletaj, ne havante mankon.
  gfk-gfk: Ma na tahut bia muat na balaraan wara tuntunur dadas hanahaan. Io kaik,
