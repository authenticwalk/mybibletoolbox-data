  kbq-kbq: Hagi maka kna tamagra oti hanavetita, knazana erita nevinkeno, ana tamavutmavazamo'a
    hanavetino nevina, Anumzamofo avu'ava'ma huzampina, atupara osnageno, fatgo huno
    knare hugahie.
  kbh-kbh: Pero chca chas̈mojtsemnëse, s̈mochtsents̈ena jashjáchama nts̈amo canÿe
    ents̈á Bëngbe Bëtsabe soyëngama corente osertaná yomncá chas̈motsemnama, nts̈amo
    Bëngbe Bëtsá yobos̈cá chas̈motsiyenama, chiñe ni mo canÿe soye jamama chacmondë́tsabuashebenëse.
  ron-LSB: Lăsați ca răbdarea să-și facă lucrarea sa desăvârșită, ca să fiți desăvârșiți
    și compleți, fără să vă lipsească nimic.
  pon-pon: A kanonama pan duedueta lao lel imwi, pwe komail en anla o unjok, o jolar
    anane meakot.
  nhe-BL: Huajca xijpiyaca inmoyolo para cuali xiquijiyohuica nochi tlen inmechpanotihuala
    para inelise queja tlen moscaltijtoque huan motlacachijtoque ipan Toteco. Huan
    inquipiyase senquistoc cuali imotlalnamiquilis huan queja nopa ax tleno inmechpolos.
  sps-sps: Tan kat to aya, tanyiny yam kat iny tsutsun faparits am govets to na fo
    patang, ma kat ya na binun tsuan koma mami, mi te matsua fakap me am gima kakat
    on iny to na nat a rof to te poo fi minon ten Gov.
  wnc-wnc: Siwan wa papan kekekaning kakngata buyambam siknga siyok. Siwan ginda dua
    siknga tuyukake pimaning. Wena siknga.
  bus-bus: À tó mɛna papaawa, lɛ àgↄ̃ dɛ gbɛ̃ kàsaranↄ ũ wásawasa yãke kɛ̃sãnaawaa
    sai.
  gub-BL: Pezeruzar wiwi nehe, pepytu'u pixik 'ym pà nehe. Nezewe mehe peiko putar
    ikatuahy ma'e romo nehe. Peiko putar ikatu 'ym ma'e iapo 'ymar romo nehe. Peiko
    putar Tupàn hemiapo putar haw paw iapo har romo nehe no. Peiko putar peho Tupàn
    hemimutar rupi katete nehe no.
  imo-imo: Eno molko kondoko, waliwalima enge ningo umbunima meangei konopu enge nili
    uluma eno kinye enge nimbe pepili kani kamukumu imbo konopu pepili Gotenga imbo
    yuma molko, Goteni kanopa penga pimo ulu penga te konopundo naa ponjipili molangei.
  boj-boj: Deqa niŋgi bati gaigai siŋgila na tigeloqnsib gulbe qoboiyoqniy. Niŋgi
    degyqab di niŋgi Qotei aqa kumbra bei qa truquoqnqasai. Niŋgi tulaŋ kere na sqab.
  eng-DRA: And patience hath a perfect work; that you may be perfect and entire, failing
    in nothing.
  knf-knf: Nawo kanaţ kaliinŧ ţi kamiir mënţ, kaşë kahil kawo bañaaŋ bajinţ baŧool,
    banjaaŋ balemp ulemp ujinţ piş, banwooŋ baanwaaŋ nin uko uloŋ.
  san-KHM: តច្ច ធៃយ៌្យំ សិទ្ធផលំ ភវតុ តេន យូយំ សិទ្ធាះ សម្បូណ៌ាឝ្ច ភវិឞ្យថ កស្យាបិ
    គុណស្យាភាវឝ្ច យុឞ្មាកំ ន ភវិឞ្យតិ។
  arn-NT: Fey femngechi yafüluwülmün tamün mupiltun mew, kiñe nor mongen nierpuaymün,
    tamün yafkanoael chem dungu mew no rume.
  zas-NT: Per gol been naguiejn güün pasens guin lëjt yudar din gaquidi ziꞌc rën Dios,
    gusnuudi loj xnejzaman, chitëë guiyaadxidi xhienin.
  ken-NT: Bǎbhɔŋ yɛ́ bɛ́té kpirí tɛ ndǔ ngwɛnti bɛ ɛyɔ ɛ́nkʉ mǎngó mǎnjwi pɔɔt,
    mmǔ ywɛka kɛbhák mbɔk bɛyɨŋɨ bɛpɨŋɨ́ bo Mandɛm.
