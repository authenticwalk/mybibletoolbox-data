  qup-NT: Chay kamanakunapi alita sinchikurishkaykichirayku ashwan alita katik tukushpa
    rishpaykichi tukuy uras ashwan alita Jesukristuta kasunkichi, tukuy yuyaykichi
    ali tukunankama tukuypi.
  dop-dop: Amɑ ɩ́ yele nɑ pɑɑ wei ɩ́ nɑ́ sɩ ɩ́ kɑntǝlǝnɑ tɑmpɑnɑ. Sɑɑ ɩnɩ ɩ́ kɑ́ lɑ
    yǝlɑɑ mpɑ pɑ tewɑ tǝkpɑtɑɑ nɑ pɑ́ wɛ tǝmɑmmɑm nɑ pɑ́ tɑ́ lɑŋ pʋlʋ tɔ.
  azb-azb: Dözüm də öz əməlini kamil etsin ki, siz yetkin və kamil adamlar olasınız,
    heç bir çatışmazlığınız olmasın.
  eng-DBY: But let endurance have [its] perfect work, that ye may be perfect and complete,
    lacking in nothing.
  guo-NT: Xamalliajwa pat wʉt pachaema-elpox, ¡nakiowa kaes naexasi'e Jesús pejwʉajan!
    Ja-am wʉt, pachaemaxaelam, me-ama Dios nejxasink xamalliajwa. Ja-am wʉtbej, wewe'paxil
    Jesús pejwʉajan kaes chiekal naexasisliajwam.
  hla-hla: Alimiu go hamana nitoa iam. Te mar kato uamou limiu teka, ba limiu te popo
    moa romana tara mar katun te hanige iena e Sunahan, a katun te tagala nitoa silena
    u ngil tere Sunahan.
  mav-NT: Waku yt watu­wemig i ahã'ãg hap pupi. — Waku arakosap aru ho'opot hap sakpo
    wato'e yn waku yn aipy'a pe. Mi'i hap watunug mot'i pote Iesui mohey haria wo
    kahato watoĩ­ne'en hãpyk sese rakat hap ete. Wahupit kuap waho­'opot hap ahã'ãg
    hap pote ti hekat kahato rakaria ewy watoĩ­ne'en Tupana wanẽtup hawe.
  kpf-kpf: Oi kâtigigiŋ, zo zeŋgâren bonŋâ muyagem kâtigibap. Oi muyagei zen umgât
    sikum Anutugât den mân kârum tosaziŋ buŋ op hâlâlu ândibi.
  ppo-ppo: Ti atétu betere alanétei, diaao̧ hosaa tua̧mó wisi ala mulu, whi̧ wisinaale
    beteraté fole ala tua̧mó tikini, ha̧le deté fóló kemene fole kwiamó sókó fó̧póló
    yae. Téturaalu, me alakókélé ya̧ya̧ni, mo turó su̧ yaalo ai ape.
  hin-2017: पर धीरज को अपना पूरा काम करने दो, कि तुम पूरे और सिद्ध हो जाओ और तुम में
    किसी बात की घटी न रहे।
  wol-KYG: Na ag ñeme coono sottal liggéeyam ci yeen, ngir ngeen sotti, mat sëkk,
    te baña yéese fenn.
  bef-bef: Kalanaꞌi nemele lepelenogomo fulu hite uleꞌale hite minalana yamofihi komopatinigu
    mone sibina mehise bati hinogo mino lite bite minalanaꞌmu yabe.
  amm-amm: Uwokomo kopokoiyau komakinuwomo, mulu amiso na pa si manowo. Noiyo ulosukomoiwo.
    No monoi no mulu ititouniya saso na soinuwomo, mulu mo iwoi. Kotoni mulu itouniyaimo
    mulu mo pa sofuwakomoinuwoso.
  zaj-zaj: Mwazaganyo wenu na ugendelele muugima wenu wose bila kuhumwa giladi mkangale
    na sambimuhungule hanhu, na sambimuhonye kinhu chochose.
  chq-NT: '''Wii''¹³ joon cwolijai''²gɨ lɨ́ɨ²naa'' wana ''ee fa''í³ seen²¹naa'', jo
    cu''²‑''oo''. Joon coon''¹³ la joon icwo''¹o Dios pí³ ''naa'' itaa''²¹‑''oo''
    doñi''ee fa''í³.'
  swp-swp: Torotahitahi ana paisoa maudoina bena i abi arimiu eai, bena omi au lolo‐dumaduma,
    au abi heohi, taba nige saha au deha.
  bjr-bjr: Innee miqiqa maridaqa Anutuna ufamau kisaaqasaa fimarifanoo inni marirafa
    nirafa muduka kaqi mariaqa sia kaqikaaqo sia amanaikiaqa kaqi amana kai muduka
    marianifeera miqiqa mariaqa.
  aby-aby: I awe waa imusu imusu yabairo fafekuie imuka ma ara ukaada irauaiai imukenewaa
    ufoisaie yae Godinu naisaro irauaiai ibifoisa. I ari eno ufoisaie yanu irau Babae
    imukeka imuka ma ara ufeku ibake yama aneme aneme ukaadae idua irauaiai mane ukeifoisa.
  eng-YLT: and let the endurance have a perfect work, that ye may be perfect and entire
    — in nothing lacking;
  jni-jni: Na u inko iriba u mwincika ka tuma ka meme, barki e maza u eze sarki udira
    ire imum.
  kne-kne: Ipapasnek yo ngarud ay mamati ay adi mankeykeyat, tan din pantongpalana
    et komoskosto di ogali yo enggana ay maga polos di pankolangana.
  tgj-tgj: Hinchingla rinamv nonugv lamtv mvnwng lo gimup momabv vnggvla ridubv mvrung
    dunv, vkvlvgavbolo hoka nonu rvbwngching laduku okv ripwngrinya laduku, oguguka
    achialin manamgo kaama laduku.
  gui-NT: Erei pemaeño pepɨaguasu re ocuacuaa cavi vaera, pepɨaguasu yae vaera. Jocorai
    yave, ngaraa mbae oata peve. Peyeócuai cavita Tumpa pe.
  quc-TT: Xuqujeꞌ ri jeqelem kubꞌano chi utz kibꞌan che ri chak rech qas ix tzꞌaqat
    xuqujeꞌ maj kajawataj chiꞌwe.
  heg-NTPO: Lalim deng in susa-daat tas deken. Molam nang le mi tui, halin nam keeh
    nal se in susa-daat tas dalen, didiin mi tahang nala. Nini ela lam, mi daid titu-tema
    nol muik in dabun saa lo.
  ptu-ptu: Patubo liuia' indo kamanontongam illaam kalemu sampe kembua mapia, anna
    mala umpasundum anna umpatepu katuboammua' napolalam tä'um deem sassaimmua'.
  bzd-NTPO: E' kue̱ki̱ a' e̱' tkö́wa̱ darërëë e̱rblök Skëköl mik, kë̀ ilo'yar a̱s
    a' e̱r kurwa̱ buaë darërëë we̱s ie' ki̱ ikiane es, kë̀ ì kiarpaia̱ a' ki̱ ie'
    wöa̱.
  kwf-kwf: Muke uu ngasi ꞋunaꞋeri fuana Ꞌisilana kaidaꞋi, fasi Ꞌiri kamu na ngwae
    aliꞋafu neꞋe figolaꞋa ki.
  eng-WYC-2017: and patience hath a perfect work, that ye be perfect and whole, and
    fail in nothing.
  eng-WMBB: Let endurance have its perfect work, that you may be perfect and complete,
    lacking in nothing.
  zat-NTPS: Le gun ba xuzre gaca li lazre' xel-la' zren lazre' chee̱le chee̱ gácale
    benne' xrlátaje̱ ne li lazre', ne quebe bi xázrjele.
  spp-spp: Ɲyɛ yii yiye waha tèrigii puni i, yii raa sì yyaha na Kile kuni i, bà yii
    si mpyi si mpyi sùpyii niɲcɛnmii sèeŋi na, tìgire cyaga ɲyɛ mpiimu na mɛ.
  zty-NTPS: Le we' ḻaže' gak dot ḻi ḻaže' yeḻa' ẕen ḻaže' chele, nich gakle benne'
    žejní'igekle', na' bi be yážjelele che da' ki.
  mek-mek: Ke Deo anina eani emi pakoꞌa fekapula mo felao maeai, ke emi aguagu alogai
    laomai feloꞌi mo fokapaꞌi ega koa Isa maagai alo opai aumi fomia eoma. Egaꞌina
    mo laaꞌi kai, emi aguagu alogai alomi koꞌagai mo Isa fopakoꞌania. Ke Isa aina
    kainai kapa maꞌoai fokapa afeꞌainiꞌi, ke muninai isafa fopea eoma. Ke fuagai aisama,
    emi keaga ageꞌopai, kapa agaꞌo kainai afolokai. Ega puo iꞌopo iꞌoiꞌi iꞌoiꞌi eemi
    akefai aisama, gamuꞌi mo foopo emi pakoꞌa foafiapia, alomiai mo fekeka felao egaꞌina
    iꞌopoꞌi maꞌoai fekepagai afeꞌai laaꞌi fekemia. Egae kai Deo maagai alo opai aumi
    agomia.
  aey-aey: Odoc me bahic duman eu age cunugnu ihoc ligiannu, odocob age euna me bahic
    ititom cobocnu biluqagannu age saen cunug gagadic tataweig culumen gahidoigale.
  urd-GVH: चुनाँचे साबितक़दमी को बढ़ने दें, क्योंकि जब वह तकमील तक पहुँचेगी तो आप
    बालिग़ और कामिल बन जाएंगे, और आपमें कोई भी कमी नहीं पाई जाएगी।
  ycn-ycn: Ila'á ipéchuhua caphí rijló, jácho'oco piyá ra'apiyá i'imacana chiyá. Marí
    que ila'ajica aú ipechu iphátaje Tupana huátaca que la'acana. Raú icá i'imajeño
    palá la'acana nacuja reyá a'ajná ño'ojó.
  djr-djr: Yo, biyak bili yan gi marrtjiny wawun bala, ŋunhi ŋula wanhawiyakkuny romgurr,
    ga yakan gulyurr gandarrŋurnydja ga galkirriny, märr nheny dhu rom-ŋamathirra
    ga gana'yirra nhanŋuny djämaw.
  kvg-kvg: Yaq ta bazaføgakh-us waniap matev ndøgo, até bezøgó, atema vaev-te. Yaq
    zo uni zøtéfisám neka matev eqeieqei matanam-te zówafezák.
  rug-rug: Mani va ṉiṉira gamu sa mia sinoto koe Tamasa, pude mi ta evaṉae na tie
    komiha mia na gotogoto mia, koari doduru mia hahanana leadi.
  hop-NT: Nīk̇aṅw hak hihta ep nakwhani’k̇aṅw, pay yūmosa put aṅ kuyvamantani. Nen
    hak pas tukwsiwṅwu, pasiwtaṅwu, qa hihta akw hintaṅwu.
  san-URD: تَچَّ دھَیرْیَّں سِدّھَپھَلَں بھَوَتُ تینَ یُویَں سِدّھاح سَمْپُورْناشْچَ
