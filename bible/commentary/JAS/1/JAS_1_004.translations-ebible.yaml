verse: JAS.001.004
translations:
  kpx-kpx: Iale lainaho vaveve isute ke kabebihavoi aehalive. Isito kemo negolahage
    la uveve kena dua vai inutolotoloai.
  okv-H: rate God humota ue tunga jamo ari ungo ta degi pajito inono au ambota ari
    sapura do puvuresuja ai ta mane ereto sapura aisova te ari javotoho aisova.
  tbo-tbo: Houga magomagouna ona towolo momota a sigana ona winugomagula imahi ma
    Yaubada a bagibagi atapuhi emoemotami.
  mal-C: എന്നാൽ, നിങ്ങളിലുള്ള സഹനശക്തി നിങ്ങളെ ഒരു കാര്യത്തിന്റെയും അഭാവമില്ലാതെ പരിപക്വതയുള്ളവരും
    പരിപൂർണരും ആക്കുമാറാകട്ടെ.
  grc-SR: ἡ δὲ ὑπομονὴ ἔργον τέλειον ἐχέτω, ἵνα ἦτε τέλειοι καὶ ὁλόκληροι, ἐν μηδενὶ
    λειπόμενοι.
  bgc-bgc: हरेक बात म्ह धीरज धरणा सीखों, ताके थम आत्मिकता म्ह पूरे सिध्द हो जाओ, अर
    थारे म्ह किसे बात की कमी ना रहवै।
  khz-khz: Gaurai kwalimu e vevega-tiliga gemi ai pene kamu taunatauna, pe gemi ai
    maki kepi ta ragaina pene mia e vekwakunagi ta maki ragaina, e gau kwautai ragaina
    pio rapu.
  deu-TKW: Die Ausdauer aber soll es zum vollendeten Werk bringen, daß ihr vollkommen
    seid und ohne Fehl, in nichts zurück.
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ gac gdu yöl‑laꞌ zxön ladxiꞌ queëliꞌ, quië udx gacliꞌ
    bönniꞌ taꞌyejniꞌi, len cutu bi yadzj queëliꞌ ca nacgac lë ni.
  lin-lin: Nzokande kokanga motema na bino esengeli te kosuka na nzela mpo ete bokoma
    bato bakemba mpe bakoka kati na kondima, bato oyo bazangi pamela.
  hns-NT: Aur aapan barka bieswaas se toelog ekdam poera hoi djaihe aur pakka iesaai
    rahiehe djaun me koetjh kamtie na rahie.
  noa-E: Mamʉ mag prueba ãwat wënʉrrʉmuata idëu Ẽwandamag pãach wajaug paapinaa pãachig
    khĩirjugjã deepibat, ichdëu khõsimjö nʉisieg.
  eng-EMTV: But let endurance have its perfect work, that you may be mature and complete,
    lacking nothing.
  mib-NT: Te na cuándeyɨ́ ni rō nde ije vāha ró jíín, návāha cuu sáha ró ndɨhɨ jniñu
    váha, te ma cúmanī jeē squícu vāha ró núū yā.
  lif-NT2: हे़क्‍क्‍याङ् नासि थःप्‍मान् कुलिङ्‌धो के़त्‍ल थारिक् पोःर पोःङ्‌लो, हे़क्‍केलॽरिक्
    खिनिॽ के़धुम्‍बा नु कुलिङ्‌धो के़गे़प्‍पा के़बोःक्‍खिआङ् खिनिॽओ कुलिङ्‌धो मे़ङ्‌गे़प्‍मनाबा
    पाःन् थेआङ् मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Mvya na uchakaka kuvya usindimala winu wihenga lihengu mugati yinu pamwishu,
    muni mkangala na kuvya ngati Chapanga cheigana muvyai, changali kupungukiwa chindu
    chochoha.
  mmx-mmx: Mina tu atmatkun amisik maxeneng at levenmumuat, la nemen mita subu kot.
    La kerepmo minaba vee ngan limixin mukun at lununu atnimi la kopmen tempanga xapmek
    nak lok at lorooro atnimi mo naba umsu aleng mi leveloklok nunuan.
  cbr-NT: Mitsux usai 'inux camina ëníma Jesucristomi sinani uisa ñu cara 'icëbëbi
    masá nuitutima ami catamëcanti 'ain.
  tee-NT: Pus jantu asamak'ant'it ju tu'u' mak'alhk'ajnat ju taxtakniyan ju Dios.
    Lhik'ach amaklht'a'it'it. Chai acsni tavanan lai chunch alat'it pus tasui ni ixlhichux
    mi'alhunut'an ju lhilac'ap'int'at'it ju Cristo chai jantu tu'u' tamak'anc'acxnitan
    la'ixmacni Dios.
  eng-LSV: and let the endurance have a perfect work, that you may be perfect and
    complete, lacking in nothing.
  cak-NT: Y can k'ij-k'ij tic'ue' i-paciencia, chi quiri' niq'uiy ronojel ri ic'aslen
    y man jun chic anchique xtu'on falta che.
  pah-NT: Penhimomirana hete ti avuirama. A'ero po ti pe ndeaporog̃itapyryvamo nehẽ.
    Ndapekote'varuhui'i'i po ti pe nehẽ.
  sja-NT: Mãgá choo p'anɨ misa, ichiak'au Tachi Ak'õremaa oopítɨ irua k'inia bɨk'a.
    Mãgá parãpa ne-inaa apida faltada-e pait'ee irua oopi k'inia bɨ parãmaa. Pia k'ĩsiapataadai
    mãik'aapa jõma pia oopataadai, irua k'aripa bairã.
  xed-xed: Ama ɗina ka maravata tsa ksa ŋuɗufa ghuni ya kahwathwata, kada nzakwa kuni
    ka gwal kul haɗ sana skwi ta ghəŋa ghuni, ka gwal nda dedeʼa, ka gwal kul haɗ
    sana skwi ta htapta ma həŋ ɗekɗek.
  mks-NT: Quia̱hva ndeé ini ndó tá ndóho ini ndó a̱nda̱ quia̱hva ná xi̱nu̱ co̱o ña̱
    cúni̱ Ndióxi̱ já quéa̱ cacuu ndó ña̱yivi nda̱a̱ nu̱ mé á. Ta cuahnu va̱ha ndó
    xi̱hín tu̱hun a ta ni in ña̱ha a̱ cáma̱ni̱ ga̱ nu̱ ndo̱.
  gfk-S: Ma ina tahut be mu na balaraan ura tuntunur dades hanana. Io kaie, ira numu
    nilon na tahuat timaan harsakit. Mu na tur dades hobi waing mu nage dades ma mu
    nage takados harsakit, ma be pa mu nale supi ta linge ura murmur timaan God.
  bmu-bmu: Kapaŋ köla kin köhöimakŋe ewö, miaŋön mönö toroqeba mem letot eŋgiiga ahakmemeŋinaŋgö
    ölŋi pakpak mi aködamunŋambuk ahumakŋa. Miaŋön ahuiga Anutunöŋ oyaeŋkoyaeŋan uruŋini
    kokolak qeiga urugö yuai kungöra (meme amgöba) mözöqözöröŋ qahö aka malme.
  dgz-dgz: Inak ega wat ayameana gapan wat gwen gwen nasene nononga aep. Boge imuya
    potaya ae bigarep yambuni kakaevet wanien. Iwa God dim dim enat anuiana di enitameta
    amba bambam da ya tai.
  eng-GNV: And let patience haue her perfect worke, that ye may be perfect and entier,
    lacking nothing.
  zaa-NT: Pero liguni duel·la' qui'ni gulue' le qui'ni ràppa le confianza Tata Dios
    miéntraste cca le sufrir biỹa prueba hasta qui'ni prueba nu dá' lani le ttíą.
    Ą' modo nna gata' adí fuerza qui' le para gúchia le biỹa prueba nu chì' da'la
    nna, cca le tsìttsì nna enne' ritelíni nna tì'a rú'ulatsi' Tata Dios.
  eng-WEBSTER: But let patience have her perfect work, that ye may be perfect and
    entire, wanting nothing.
  guh-guh: Apo panejitsipaecuene pacatocopiapatsi ata, pajamatabëcuenesaëmë tsavanapae
    tsane bajayajebi. Nexata pajamatabëcuenevitsabaponaename Diosojavabelia. Nexata
    apo pacatosaicae tsane itsalivaisi ata panejamatabëëthëtota.
  bon-bon: Peei name pi ngenecu kokre cama imyemutepi ngälu pui mäpu cabu ca äsecrera.
    Weene piba amacetnäjäneji inajininuge, piiyepu kokre ätrunga cama weene miiji
    gemi nuuja apicetnera cabu ca cuta äsecrera.
  nhw-BL: Huajca xijpiyaca amoyolo para cuali xiquijiyohuica nochi catli anmechpanotihuala
    para anelise quen catli moscaltijtoque huan motlacachijtoque ipan Toteco. Huan
    anquipiyase senquistoc cuali amotlalnamiquilis huan quej nopa amo tleno anmechpolos.
  swh-ONEN: Saburi na iwe na kazi timilifu, ili mpate kuwa wakamilifu, mmekamilishwa,
    bila kupungukiwa na kitu chochote.
  wbi-wbi: Ulugudo uluo muleke lunyilisie imbombo jake kuuti vakangasie lwoni, kisila.
    kwaghilua kimonga mulwitiko lwinu.
  bba-bba: Adɑmɑ i de tɛmɑnɑbu bu bin sɔmburu ko sɑ̃ɑ sɑ̃ɑ kpɑ i n kɑ sɑ̃ɑ tɔn ɡirobu
    be bɑ yibɑ, kpɑ ɡɑ̃ɑnu kun mɑɑ bɛɛ tie.
  eng-KJVCPB: But let patience have her perfect work, that ye may be perfect and entire,
    wanting nothing.
  kgk-NT: '@see-verse:JAS.001.003'
  waj-waj: Ngia Anutuuqaa aataruuvaa iidada koovayaida variateeraivaara mmannammanna
    yaagueeqama nnaasu varia rada vida sidommidooma kiaatee. Ngia itaama varidada
    fai Anutuuqaa yaagueeqa voovaara hama buaakiaaravai.
  cpy-cpy: Piyaata-kaero pamawetashityaawo oeyita-rika, aritaki piñaayitakiro pantaki-shireyite
    roojatzi pithotyaan-takyaawori, tekatsi kowityee-motemini.
  mpx-mpx: He wami palahikan ni gangan ya, inoke wana tuwalali yawalimiu elana wami
    pagan gegewena ni sapu hot, ge bahi pagan waiwaisana etega nuku kakalaan.
  wbp-wbp: Yuwayi, Kaatukulurla wala-juku nyinaka, manulu puraya-juku ngurrju-karda
    manu jungarni-karda. Ngula-warnu kapunkulu nyinami pirrjirdi Jijaji-piya.
  luo-luo: To kinda nyaka chop kare chuth eka unyalo doko motegno ma ok uremo gimoro.
  nhe-NT: Huajca xijpiyaca inmoyolo para cuali xiquijiyohuica nochi tlen inmechpanotihuala
    para inelise queja tlen moscaltijtoque huan motlacachijtoque ipan Toteco. Huan
    inquipiyase senquistoc cuali imotlalnamiquilis huan queja nopa ax tleno inmechpolos.
  aii-aii: ܫܒ݂ܘܿܩܘܼܢ ܚܡܵܠܬܵ‌ܐ ܡܲܟܡܸܠܵܐ ܦܘܼܠܚܵܢܘܼܗ̇، ܗܵܕܟ݂ܵܐ ܕܗܵܘܹܝܬܘܿܢ ܓܡܝܼܪܹ̈ܐ ܘܟܵܡܝܼܠܔ،
    ܘܠܵܐ ܒܵܨܘܿܪܹ̈ܐ ܒܗܸܟ̃ ܡܸܢܕܝܼ.
  esk-NT: Sivutmuulgułhum savaani pianikpagu ilipsi piġuqniaqtusri naamapmiḷusiḷu,
    susruksiunġiġusriḷu.
  msb-msb: Kaya magpadayon hasta magtibay sa pagkamatiniuson agod madako kamo na waraʼn
    kakulangan sa iyo pagka-Kristyano.
  cpa-NT: Cøng² hi² mi³bí³ jniang³ dsǿa¹². Mi³jøng² cu²rø² niu¹ tí² dsǿa¹² jniang³.
    Chian² dsǿa¹² jniang³. Ha¹chi² hi² hniuh¹² quián² jniang³.
  dso-dso: ତମେ ସାରାସାରିଜାକ ମୁର୍‌ଚିକରି ରଇଲେ, କାଇ ବିସଇଟାନେ ମିସା ଉନା ନ ଅଇକରି ପୁରାପୁରୁନ୍‌
    ସିଦ୍‌ ଅଇସା ।
  meu-meu: A haheauka ese ena ḡaukara baine haḡuḡurua baine namo, bena ba ḡoeva dae
    bona ba namo ḡuḡuru, ḡau ta ai basio dabu.
  yva-NT: Weti syare wasatawandi tutir ava wapo ama mane raijar, naijeamo watairijo
    rai tenambe to, weti ana inta meweno wasai jewenara mamaisyo wasai vintabo.
  dgc-dgc: Kanya tiisén moy san tu hirap moy, monda maging mahusay tu péniwala moy
    ta Diyos, monda éwan kam kulang tu isip.
  zpm-NT: Goḻseed sca tibliladz goḻgac. ¡Ib guiaaṉd zdoo to teḻ petaa nac guieḻnë
    ne gaṉ to! Sac zeeṉe sca cseed to gaṉ to guieḻnë, zac to tib zha ne dziits so
    lo Xtiidz Dios, tib zha ndzinli, tib zha ne ib peet gdziebd.
  hix-NT: Enàmtàhkatxoko roro rma haxa, ohxe roro rma haxa oyehtxoho menye, ewakryetxehkaxah
    me oyehtxoho menye, ewakryetxehkahnà rma moson hamà katxho mehra oyehtxoho menye.
  sim-sim: Ermba ermbak kwambuk ji sitambanaha nomorawu ol jirik talakwa ondon ji
    kishaka. Ji uwuluwuwa hala. Os ji sitambana nahi, avak kwambu mendek sikwa jir.
    Uhu ma jivi mendek nakwa jir, os Avui Wasilaka ji nakmbaha or hishinda hom nakwa
    jira.
  npi-ULB: धैर्यलाई पूर्ण रूपमा काम गर्न देओ, ताकि तिमीहरू सम्पूर्ण रूपमा सुधारिएको
    र पूर्ण हुन सक र तिमीहरूमा कुनै कुराको कमी नहोस् ।
  cgc-cgc: Dapat padayon na magbiskeg inyo na nakem para masarangan nyo gid na igo
    ta plano ta Dyos bisan ino na maagian nyo aged kyo yan matareng na inyo an na
    batasan magsunod pa gid ta liag ta Dyos daw ula man may masaway ki kyo.
  tim-tim: Hain dâm heroŋe maroŋe akmâ kârikŋeâk kinmâ umatŋe lokowei. Umatŋe are
    bo hâkâŋ akbai âmâ benŋe agak meme arekŋe âmâ yeŋgâlân han biwiyeŋe kârikŋe ketugumbo
    âlepŋe manmâ Anutugât agak meme siâgât umburuk bo dondâ akbai. Hain akbiâ yeŋgâlân
    ârândâŋâk yembiap.
  yor-yor: Ṣùgbọ́n ẹ jẹ́ kí sùúrù kí ó ṣiṣẹ́ àṣepé, kí ẹ̀yin kí ó lè jẹ́ pípé àti
    aláìlábùkù tí kò ṣe aláìní ohunkóhun.
  wos-wos: Guni wungi hambuk yata jémba téngut, guna mawuli jémba tétandé. Jémba téndét,
    guni atéfék yikafre sémbut huruta jémba retanguni. Guni yikafre sémbut nakéka
    yamba fatikékénguni.
  emp-NTPO: Maʌ̃ bẽrã jũma bia droa pananadua. Mãwã ne jũmane biya, jipa b̶ead̶ia.
    Ni maãrĩ bid̶a biẽ́ b̶ead̶aẽ́a.
  eng-F35: but let that endurance have a complete work, so that you may be perfect
    and complete, falling short in nothing.
  ind-ind: Jadi, bertahanlah terus sampai akhir supaya kamu tumbuh dewasa dan semakin
    diperlengkapi sehingga tidak kekurangan apa pun secara rohani.
  pes-OPCB: پس بگذارید صبر و بردباری‌تان رشد کند و کار خود را به انتها برساند و به
    حد کمال برسد، زیرا در این صورت، افرادی کامل و بالغ خواهید شد و به هیچ چیز نیاز
    نخواهید داشت.
  mpt-mpt: Ibo sbal maniba Gode bainobo galino amitie wafueib mole ib bainobo galino
    sum anoa Gode kukub ayamo amit bibenamabobe.
  ssx-ssx: Kutupa taka꞉lapa pua haemeka꞉na꞉ta꞉ hau ma꞉nda꞉siki na mina꞉pa꞉lake ota꞉
    ana꞉na꞉ kone halimikie.
  mkl-mkl: Ammɑ i jɔ̀ temuɑ nŋɛu ku ce icɛɛ sɑ̃ɑ sɑ̃ɑ ku bɑ i jɛ inɛ ŋɑ iyi ɑ̀ jĩɑ
    nɔ ɑ̀ kɔ̃, nɔ nkɑ̃mɑ kù ɡbe nŋɛ mɑ́.
  gaq-gaq: ପେ ଇଡ଼ିଙ୍ଗ୍‌ ଜାକ ସାମ୍ୱାଲେ ପେଲେଃଲା ମେଃଡିଗ୍‌ ବିସୟ୍‌ରେ ଗଣ୍ଡା ମାଡିଙ୍ଗ୍‌ଚେ ଜନମ୍‌ବାନ୍‌
    ଦର୍ମ ବୁଦି ବାରି ନିମାଣ୍ଡା ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hintte wurssethi gakkanaw dandda7ikko aybi pacey baynna polonne kumethi
    gideta.
  unx-unx: ଆପେ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ସାହାତିଙ୍ଗ୍‌କେଦ୍‌ତେପେ ତାଇନଃରେଦ, ଜେତାନ୍‌ ବିଷାଏରେ କା ଜାଞ୍ଜିକେଦ୍‌ତେ
    ପକ୍‌ତା ଆଡଃ ପୁରାକେଦ୍‌ତେପେ ତାଇନାଃ ।
  gah-gah: Gopoguni nimililikitikoma nene, zou liki lipiziki minatamó nene, likigika
    lamanaki vihelé lo miniko minanigave.
  lcm-lcm: Mi tung akit asi kami serei amatukal na mi tapunuk si keve bil aongos na
    mi tav inongos taun ta mang ring sa.
  aer-aer: Ye, Ngkarte akwete arratye itelarerrirraye, Renhe akwete apenterlte-anaye
    apurrke-irretye-kwenye-arle kele arrantherre mwerre anthurre-arle irreme. Yanhe
    iperre arrantherre lterrke Jesus-arteke-arle anetyenhe.
  qvc-NT: Piru ñakashpaqar, ama disanimakashpachu, ashwan ancha allita yuyakuyllapa
    Tayta Dyuspi, ancha kabal, ancha yach'ayniyuq wambranguna kanaykillapa.
  tgl-ULB: Hayaan ang pagtitiis na tapusin ang kaniyang gawa, upang kayo ay ganap
    na lumago, na walang kakulangan.
  cbs-NT: Jawada man teneai jawen Diosun matu kushipa wakin matu ewa wanun, iwanan,
    matu shinan nukumakatsis ikai jawen kushipai man ana jawawen bika tenetidumai
    ja jawen Diosun matu unanti wai jayai keyudikubainkanwen.
  xtm-NTPP: Te nuna kava kuee ini o ma, te ni'i ndi'i ni'i tu'u o tnu'u ndee tnu'u
    ndatnu sukan ko kuu o nuu Su'si ma, te ñatuu nawa jakituu‑ka o.
  nnq-nnq: Nno! Kuimbalila kwinu kube mpaka pukupela, kupala nkomale na nnimbe panga
    pelelwa kilebe.
  bao-NT: Tʉgoeña tutuariquera, añurã mʉja ca niiro tii, ca tʉgoeña majirã mʉja ca
    niiro mʉjare tiirucu, jĩcã wãme ʉno peera mʉjare dʉjaricaro maniro.
  san-ORI: ତଚ୍ଚ ଧୈର୍ୟ୍ୟଂ ସିଦ୍ଧଫଲଂ ଭୱତୁ ତେନ ଯୂଯଂ ସିଦ୍ଧାଃ ସମ୍ପୂର୍ଣାଶ୍ଚ ଭୱିଷ୍ୟଥ କସ୍ୟାପି
    ଗୁଣସ୍ୟାଭାୱଶ୍ଚ ଯୁଷ୍ମାକଂ ନ ଭୱିଷ୍ୟତି|
  huv-NT: Sitiül apmeiücan wüx meáwan cuajantanej leaw imongochiün, aag ayaj apmajüiquich
    irangan palan najneaj, lango metam icon nicuajind.
  otn-NT: Da̱mi̱ sɛti xa̱ndønho te guí thohmʉ, n'namhma̱ ngue ma̱n'na di̱ ndʉ ni̱
    nt'ɛ̱c'ɛ̱i̱hʉ p'ʉya, hi̱nte da̱ t'ɛ̱mbi̱ ngue di 'bɛdi.
  nop-nop: Fafaŋe diniŋ folooŋ hidi’walaŋkade minta hinek tibaak. Unduŋ tubune hidi
    nemek niŋdok lohilohi tiŋa welemulap mu tineeŋ, adi tobo nadisukiliti diniŋ hatihati
    gineŋ bedidapmaŋ tiŋa me hinek hatiyaneeŋ.
  obo-NT: De-en ponayun kow kos ti-is to ahad ondan no kosupittan amoy'd buyyag kow
    riyot kopomakoy no waa kulang.
  cak-ENT: Y man jun bey tiq'uis ri coch'onic iviq'uin, roma q'uiy utz nuc'ün-pe chin
