  qxo-NT: Tsaynöpam tantiyayanqui imanö ñacarpis Tayta Dios munangannö imaypis cawayänayquipä.
  mox-mox: ʼInega emi bibitaqo wese tuta maimai ʼinaya naʼenoʼeno, mana ilivu nana
