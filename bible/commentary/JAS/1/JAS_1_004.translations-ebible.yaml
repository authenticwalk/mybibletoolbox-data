  mal-mal: എന്നാൽ നിങ്ങൾ ഒന്നിലും കുറവില്ലാതെ തികഞ്ഞവരും സമ്പൂർണ്ണരും ആകേണ്ടതിന് സഹിഷ്ണത
    അതിന്റെ പൂർണ്ണ പ്രവൃത്തി ചെയ്യട്ടെ.
  kkc-kkc: Esiga niyo tei too goo ee kibilame, mesie goo nima kulodu egee molo oso
    osee mele dee. Niyo egeesee seega, goo susuga ee ma kulodu niba kibiya dabalaiso.
  lit-lit: O ištvermė turi turėti tobulą poveikį, kad jūs būtumėte tobuli ir visapusiški,
    be jokio trūkumo.
  urd-GVR: Chunāṅche sābitqadmī ko baṛhne deṅ, kyoṅki jab wuh takmīl tak pahuṅchegī
    to āp bāliġh aur kāmil ban jāeṅge, aur āp meṅ koī bhī kamī nahīṅ pāī jāegī.
  far-far: Mulu uu ngasi 'urinai fuana suilana kada, fua kamulu wane kali'afu ne rafo
    ki.
  suz-BL: येसु ख्रीस्‍त कली थमा सुइश्‍शा, खोइली थेक्‍शा बाक्‍शोमी परमप्रभु यावे आ
    ङोंइती इन कली ठीक सेल्‍ब। मोपा परमप्रभु यावे नु बाक्‍चा कली थम रिम्‍शो नु ठीक
    दुम्‍शा, अरु मारेइ ममाल्‍नीनी।
  car-NT: Tywaike ro moro pana'tonano wairy man, tywetuwaro'ma awaito'ko'me, tywaije
    awaito'ko'me, amy pairo oty anamonopy'pa awaito'ko'me.
  amp-amp: '@see-verse:JAS.001.003'
  bht-bht: परमेश्वरे पर भरोसा करिरी सबर ला परेशानिया दा सामणा करदे रिया, ताकि तुसां
    आत्मिक रुपे ला पूरे समझदार कने सिद्ध होई जान कने तुहाड़े च कुसा भी गल्ला दी कमी
    ना रे।
  eng-NOY: But let endurance have a perfect work, that ye may be perfect and entire,
    wanting in nothing.
  cub-NT: Me napijara mʉje ñájiyede, cʉrãjivʉ meara matʉiye yópe Jʉ̃menijicʉi ʉrõpe
    aru ye jaʉbequiyepe aivʉ mʉjare Jʉ̃menijicʉi jã́inore.
  ita-1927: E la costanza compia appieno l’opera sua in voi, onde siate perfetti e
    completi, di nulla mancanti.
  lww-lww: A pogos nap̃a amiu asum̃alu m̃arera sanene, nanene naga kilia kila kiamiu
    malena mesmesu ruru wo vap̃isi marua ruru nenaga a ule ruru e suri wo la punu
    ga, pe p̃elaga wo re tai nap̃a naga pe kiena re poli.
  ckb-ckb: با دانبەخۆداگرتن کاری خۆی تەواو بکات، بۆ ئەوەی تەواو و پێگەیشتوو بن و کەموکوڕیتان
    لە هیچ شتێکدا نەبێت.
  nas-nas: Eeꞌnoko teeꞌ pinkaꞌdariri otorikotaaꞌ koontoꞌ imaꞌdariai Kumponing bakaang
    pia narung tampaꞌ siomperima ookusiiꞌeri, niiꞌnooꞌ siperiaꞌ.
  uvl-uvl: Pe poinga urana ngana nem, lape puo ke kerkereng toto nga letemo pe a henonoua
    lange hehei pe hana nga amo ume mur nenge a popoia nga etue lochloch. Pomalam
    lape a pengpeng toto nga NeHalang matana pe lape ute pele nge imo ero ol. Pe ure
    lochloch ngana nenge letemo tautaua iri lape mataria purpur ke elle.
  eng-BBE: But let this power have its full effect, so that you may be made complete,
    needing nothing.
  ixl-CNT: Tan oj atil epaciensia tu qꞌu tzaꞌl, echen setaqꞌ yakꞌil kꞌatz u Tioxh.
    Ech tzꞌajelex sebꞌan tu vetatin kꞌatza, qꞌanbꞌichil sebꞌan kꞌatza. Ech yeꞌxhkam
    sesavsa.
  xsi-xsi: Aku ara ŋana miki ma kamandi kaika mine nâ ku kakale nemi malia ikura zo
    rârâni. Ambo nemi kalo-tawana ma ikeno kaika mine ku imo nâ, ande miki ma kamo
    kalo-tawana tamâta sondo ndo, ikura Maro Kindeni ne pateâŋa mine, aku miki ma
    kakura ndo ŋana kapono muli papa i.
  crx-NTPO: '''Et hoonts''i nts''en''a la Yak''usda ba ulhtusne sahli'', ''et ''alha
    soo ts''ih''un un''a ts''iyawh hodoolh''eh. ''Et de la Yak''usda ba lhadúlyane
    ''oohle''. ''Ink''ez soo ts''ih''un un''a ''ut''en k''oh lhaóodahla. ''Et whuz
    un''a Yak''usda ba hoonliyaz whuyit lheáhnel.'
  kan-OKCV: ಆ ದೃಢ ನಿಷ್ಠೆಯು ನಿಮ್ಮಲ್ಲಿ ಪೂರ್ಣ ಕ್ರಿಯೆಯನ್ನು ಉಂಟುಮಾಡಿದಾಗ, ಆಗ ನೀವು ಪರಿಪಕ್ವತೆಗೆ
    ಬಂದವರೂ ಪರಿಪೂರ್ಣರೂ ಯಾವ ಕೊರತೆಯೂ ಇಲ್ಲದವರೂ ಆಗಿರುವಿರಿ.
  bbb-bbb: Ijadufuo jone ja ma vierafevo ijia jade mamoevo. Ja ijiege renoekina ja
    uri e damuiki rena mukoreigia maturaena kenoeke.
  blw-blw: Wat hiyachi, masapor anohantaaw hen ligat ta mannuud hen afurottaaw ah
    maid komorangana way mangamma hen aminay laychén Apudyus.
  tam-2017: நீங்கள் ஒன்றிலும் குறைவுள்ளவர்களாக இல்லாமல், தேறினவர்களாகவும் நிறைவுள்ளவர்களாகவும்
    இருப்பதற்காக, சகிப்புத்தன்மையானது தனது செயலைச் செய்துமுடிக்கட்டும்.
  azz-NT: Pero de yecmelau ximotecahuilican ma Dios quiyecajsicaejeco namotacuautamatilis
    para que ijcón nanyesque nanyecyoltanemiliani huan no para que nanyesque nanyolmajsitosque
    huan para que ijcón ma amo teyi tacuautamatilis namechpolo oc.
  spa-RV-1909: Mas tenga la paciencia perfecta su obra, para que seáis perfectos y
    cabales, sin faltar en alguna cosa.
  csy-csy: Ahihang note kisapna bangma nei ngawl in, na picin thei natu uh thuakzawkna
    in a picing nasep hong seam tahen.
  mxq-NT: Jaꞌa tsojkʉp es xyjáttʉt wiꞌix oy xymyʉmada̱ꞌa̱ktʉt ja ayoꞌon, dʉꞌʉn mꞌíttʉt
    kexy kaꞌpxy éxtʉmʉ Dios ttseky, es kʉdii ni tii mdʉgoyꞌa̱jtxʉdʉt.
  tzj-NT: Teya'a' lugar tre ja paciencia chi nsamaj pa tak ewanma, teya'a' lugar tre
    chi nwinakarsaj nojel rwach ja rutzil xin Dios. Quirtari' neban jutz'it utzc'a
    chi nq'uiyi utzc'a chi nwachini nojel rwach ja rutzil pa tak ewanma utzc'a chi
    majun ja maquita tz'akat tre ja rewanma.
  tdt-tdt: Imi tenki aguenta nafatin too imi sai ema nebee moris loos, kompletu, i
    la falta buat ida.
  ron-BTF: Dar lăsați răbdarea să își aibă lucrarea desăvârșită, ca să fiți desăvârșiți
    și întregi, nefiind lipsiți în nimic.
  eng-WEBP: Let endurance have its perfect work, that you may be perfect and complete,
    lacking in nothing.
  eng-FBV: Let your endurance become as strong as possible, so that you will be completely
    mature, without any shortcomings.
  nld-1939: welnu, het geduld behoeft slechts volkomen te worden, dan zijt gij volmaakt
    en ongerept, en schiet gij in niets te kort.
  bwo-bwo: K'amonowere it kup'o ik jago itsh b́shaprawo s'eenonat itn bodtswotsi woshituwo
    wotowe.
  nch-BL: Huajca xijpiyaca amoyolo para cuali anquiijyohuise nochi cati amechpanotihuala
    para anelise quej masehualme cati moscaltijtoque huan motacachijtoque ipan Toteco.
    Huan quej nopa anquipiyase senquisa cuali amotalnamiquilis huan amo teno amechpolos.
  quc-TNT: Chicojo ba' i chuk'ab rech kas tzij quiwetamaj jas quibano rech kas jicom
    ri iwanima' chuch'ijic ronojel ri cäpe pi wi'. Xa je ri' kas cätz'akat na ri i
    chomabal, utz quiban na pa ronojel, man c'o tä chi c'u jas ri cajwataj chiwe chuwäch
    ri Dios.
  tfr-NTPO: Pjãy oppino l̇l̇ëbo owa kuk kjang pjir ga pjãy äär ber l̈öng mär Sbö go,
    woyde sorë l̈i eni. Eshko ga l̇l̇ëye woydëmi ame.
  kaq-NT: Coshinoxon jatihibi shinanya siri janoxon tenequin jeneyamaxahnahue, jahuabi
    pishinyamascanoxon.
  sgb-sgb: Kabay magpakatêêh kaw, ta êmên ngumangêd ya ugali yo, haka kaw mag-in ganap
    ya taganán ayn pamagkulang kan Apo Namalyari.
  vie-1934: Nhưng sự nhịn nhục phải làm trọn việc nó, hầu cho chính mình anh em cũng
    trọn lành toàn vẹn, không thiếu thốn chút nào.
  kxv-kxv: ଅ଼ଡ଼େ, ମୀରୁ ଏ଼ନିକିଁ ଏ଼ନି ଗୂଣୁତା ଊଣା ଆ଼ଆନା ନେହିଁ ତୀରି ଅ଼ଡ଼େ ସୁଦୁ ଗାଟାତେରି
    ଆ଼ଦୁ, ଏ଼ଦାଆଁତାକି ଅ଼ର୍‌ହିନାୟି ହା଼ରେପୂରେ କାମା କିନେ ।
  amu-NT: Ndoꞌ quiandyoꞌ na juu na mꞌaaⁿ niomcheⁿ nꞌomꞌyoꞌ, catsꞌaanaꞌ na canda̱a̱ꞌndyoꞌ
    jo nnom Tyꞌo̱o̱tsꞌom cha nlaꞌxmaⁿꞌyoꞌ nnꞌaⁿ na wjaaquieendye cantyja na cwilaꞌyuꞌ
    na meiⁿncwii titseitjo̱o̱naꞌ ꞌo.
  hin-CV: धीरज को अपना काम पूरा कर लेने दो कि तुम निर्दोष और सिद्ध हो जाओ और तुममें
    किसी भी प्रकार की कमी न रह जाए.
  spa-BES: Pero dejen que este poder tenga su pleno efecto, para que puedan perfeccionarse,
    sin necesitar nada.
  san-BEN: তচ্চ ধৈর্য্যং সিদ্ধফলং ভৱতু তেন যূযং সিদ্ধাঃ সম্পূর্ণাশ্চ ভৱিষ্যথ কস্যাপি
    গুণস্যাভাৱশ্চ যুষ্মাকং ন ভৱিষ্যতি|
  tdx-tdx: Le apoho ho heneke i fahaliñisañey, soa t’ie ho vañoñe naho fonitse tsy
    hipay ndra inoñ’ inoñe.
  naf-naf: In nâmtekalim tati kan kataŋ nukŋaŋ pumti giŋgiŋ mtabep. Keyet penaŋaŋ
    nâmkiŋpepeen kaliŋaŋ bemti an imbi penaŋ mamaipgapmti nukŋaŋ pusât ku olabep.
  grc-MT: η δε υπομονη εργον τελειον εχετω ινα ητε τελειοι και ολοκληροι εν μηδενι
    λειπομενοι
  vid-vid: Mlole kota kwimilila kwa hemwe kowafichiza mbaka kuduma, kowadita mkangale
    leka muwe mwenele kwa chila chinhu ne kwisilwa na chinhu choneche.
  pio-NT: Quéwa píalimáidacué pìidenìaca piùwichàanáwa mamáalàacata matuíbanáiri iyú
    cachàiníwanái cachàinicaténácué píiwitáise Dios ìwali. Yásí píalimácué pimànica
    macáita càide iyúwa Dios iwàwáaná.
  tsn-tsn: Ke gone mmang bopelotelele jwa lona bo gole, le gone lo seka lwa leka go
    intsha mo mathateng a lona ka go iphethekganya. Gonne bopelotelele jwa lona bo
    setse bo godile, jalo lo tlaa bo lo ipaakanyeditse go lebagana le sengwe le sengwe,
    lo itekanetse mo mokgweng, lo tletse ebile lo feletse.
  amr-NT: Nogi̱ti nogi̱ti eknopo̱i̱kaʼnayo dakhueaʼ eʼkaʼ kikahueʼdik o̱ʼe̱ne kenpaʼti
    kenda Diosa oʼpakikaʼnig nogi̱ti nogi̱ti kikaʼdik o̱ʼeonhuahuikaʼapone. Dakhuapa
    Dios Huairitaj moknopoeonhuahuikaʼapone.
  pwg-pwg: Mara nonowa kona miirikikina da nota magura gwabimiyai ina rakata, da aviyavisina
    maghinomiyai ina nekiibau na ke kona kiitonatona, iyamna namada nota kiimatanina
    ma rewapanina gwabimiyai.
  cjv-cjv: Ena ne yokamai erowai tero morainga mapunom kakom kakom fi moko iwa de
    firainga ena ne yokamai yo tere moraingoro nomanenom erowai towame. Ena ne yokamai
    mun fiyo! Te ne yokamai Yesu gama yokamai beinga mapunom ta dikename.
  tha-KJV: และจงให้ความเพียรนั้นกระทำการจนสำเร็จ เพื่อท่านทั้งหลายจะสมบู​รณ​์ครบถ้วนไม่ขาดสิ่งใดเลย
  por-BR-2018: E que a perseverança tenha uma realização completa, para que sejais
    completos e íntegros, faltando em nada.
  mhl-mhl: Yameŋ keku dimanimiŋ ine, oiji jikigaru qowirie ŋabeko eeboboŋaŋuŋ foriine
    sosowo oi kuririineke fukeeiŋ. Oŋu fukeme Anutuji seŋgiŋbaŋgiŋineji maŋ-ŋaŋuŋ
    bofuseko mande ya more so basiqasi eru gonimiŋ.
  klv-klv: Nauman hǝn nǝ-daŋ-b̃uri-an timasvan van vǝhav, hǝn ke nab̃oruan samit b̃inor
    buni, asike nǝdaŋan hǝn nab̃oruan samito b̃em̃idol boŋ ideh.
  bco-bco: Gio꞉ halaido꞉ kagata꞉ga꞉ ha꞉na꞉lalikiyo꞉, gili tilidabuwo꞉ ilili alifa꞉ib
    ko꞉lo꞉, hida꞉yo꞉ a꞉no꞉ giliyo꞉ dia꞉li ha꞉na꞉lubi.
  kdl-NT: I kawunku hal she ukondo vi u wura. Pini nala, ɗa ya gbonguro i shaɗangu,
    kpam ya namba iꞌya i gain i tsa̱ra̱ wa.
  apu-NT: Ininiã imakinika himĩteenekasaaki, hĩxinikakiti, hĩsãkire, hĩkamakiti pakini
    erekari. Kona apikomoni pinireka ereka pinini ĩkapani.
  roo-roo: Vokiara rutu-ia goruvira rutu tore iraopata tavaka vo siraoaro kae iraopaoro.
    Oa iava vo pitupitu eva uvuipai ra vearovira rutu kareke iraope visii-ia. Osa
    iava uvuipatai ra vearovira rutu touta. Ra oisi iava viapau oiso opitupituipa
    apotata oai ou arapa Pauto ruvara-ia. Viapau. Ari eisi iava visii uvuipatai ra
    uvui iraota rara.
  miz-NT: Na kūtíi ká nto vata koo é kutuꞌve váꞌa nto, vata koo é ntūváꞌa ñaꞌa nto
    ne, ñá tē nee iñá kunáa nteē ntó nuu Xuva ko.
  qvz-NT: Chasna canguna ahuantausha Diospacpi yapa ali yuyaiyuc, yapa sinzhi quiric
    tucuunguichimi. Chasna tucucpi canguna causaibi mana imahuas pishingachu.
  deu-ELO: Das Ausharren aber habe ein vollkommenes Werk, auf daß ihr vollkommen und
    vollendet seid und in nichts Mangel habt.
  mjc-NT: Ja̱ña ndo na quitsi maa tundoho can sɨquɨ ndo, tyin tun tsa cunyee̱ iñi
    ndo yaha̱ ndo tundoho can, cua cuvi ndo nyɨvɨ tsitsa tsihin tuhun Nyoo, tan nduve
    ca náa cua cumañi tsi ndo tan cua cunyee ndo yaha ndo tandɨhɨ maa tundoho tsa
    cua quitsi sɨquɨ ndo.
  caa-caa: Pero actanic ibꞌa tuaꞌ ixqꞌuecꞌo ixxana tama ubꞌir e Dios, porque tamar
    era cꞌani ixquetpa más erach tama icuxtar y cꞌani atzꞌacta lo que ayan tama iwalma
    y mix tucꞌa xeꞌ ucꞌanto tuaꞌ ichꞌami tama icuxtar.
  pls-NT: Pero nchehe ra que paciencia yá sehe nao, para que jaha ra sintte ra chojni
    que jian ditticaon Dios co de cainxin sintte ra chojni jian, co jamé cainxin ra
    ẍonhi tiempo sitjanha ra tti jian que ttixin de ngain Dios.
  eng-WYC-2018: and patience hath a perfect work, that ye be perfect and whole, and
    fail in nothing.
  bdv-bdv: ଆର୍‌ ତୁମିମଃନ୍ ଜଃନ୍‌କଃରି କୁୟ୍‌ କଃତାୟ୍‌ ହେଁ ଉଣା ନୟ୍‌ ଆର୍‌ ହୁର୍ନ୍‌ ଅଃଉଆସ୍‌,
    ଇତାର୍‌ ଗିନେ ତୁମିମଃନ୍ ସେସ୍‌ ହଃତେକ୍‌ ସଃମ୍ବାଳି ରିଆ ।
  otq-NT: Umba ri mu̱ihu̱ da nheki ri tsꞌe̱tihu̱ ha nöꞌö gi pe̱hu̱, ne gi ñöxu̱ xiñho,
    hinte gi kꞌathu̱.
  tzo-SA: Jaꞌ yuꞌun cuchuc me avuꞌunic li vocole, jaꞌ ta stsatsub o avoꞌonic ta stojol
    li Diose. Jech scotol xuꞌ chapasic ta sventa li Cajvaltique, jech mu xa cꞌusi
    yan scꞌan avuꞌunic.
  cuc-NT: Júan² hnei³ i⁴ni²hyan³² i⁴júanh³ hoh⁴³ˉ³ tionh²ˉ³, canh⁴a² lainh⁴ˉ³ a³ni²hyan³²
    a³ma³don³ i⁴a⁵sie⁴³ i⁴juah⁴ i⁴ma⁵si³hain⁴.
  kpw-kpw: Uɫham mɨdmim, Jisas Krais nɨp cɨg aij göl gɨ nöp mɨdmim, gɨ dammim me,
    kale nɨbi bɨ kƚö, nɨbi bɨ aij, nɨbi bɨ asɨŋ mɨdagöp, mɨdeinabim.
  ong-ong: Ise ma kotopa isotei piti ma yile singe yolpepe wem oli oli le il pite
    Ma Ili ma pirkilau pultei enke peise le ise ma yire wouye yire men nange pele
    kolo olo.
  tnn-tnn: Kən nian onakoatətul əskasɨk e nəratən mɨn əh, kən onəkotuwa kəmətə e nahatətəən,
    kən nolən mɨn ne nətəlɨgən mɨn rafin rəhatəmat okotətuatɨp motəsanən, kən nakotaskəlɨm
    nolən wɨr mɨn rafin.
  hch-NT: Xequenaye'axüa xete'uca'enivatü müpaü xemütemasiücünicü müyuxevicü xe'iyari,
    tixaü mücareuyevesecü.
  crn-NT: Setáꞌaj seajta siyen rɨ́ꞌɨ ráaruuren sej si nain jɨ́n teꞌutáviicuaꞌi, aꞌiné
    setɨ́ꞌɨj siyen seꞌɨ́jna jɨ́n huarɨ́n, ayée xu nain jɨ́n araúrastejsin ɨ́ Dios
    jemi, seajta siyen runaíjmireꞌen. Capu tiꞌitɨ tejamuaꞌutéturaateꞌesin.
  zpu-NT: Ke len naꞌ llayaꞌl gapre yel llxhenraꞌll biteze danꞌ llak ke reꞌ, naꞌ sere
