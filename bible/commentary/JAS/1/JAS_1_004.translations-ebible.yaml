  juy-juy: ଆମ୍ୱେଞ୍ଜି ଆତନିକ୍କି ଜାୟ୍‌ ସଏଲେ ଏଡକୋଲନ୍‌ ଡେନ୍‌, ଅନ୍ନିଙ୍‌ ଆ ବର୍ନେଲୋଙ୍‌ ଅଃନ୍ନସୋୟ୍‌ବେନ୍‌
