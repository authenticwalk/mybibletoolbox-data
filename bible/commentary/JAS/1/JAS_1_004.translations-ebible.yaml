  agu-BL: Na chin tajwe'n cunin tz'icy'pon yi pilbil cyeru' cyanu'. Ko ya'tz, chocpon
    tzunu'-tz tetz tz'aknak cu'n, nin qui'c nin noc chipaltilu' sbne'.
  isn-isn: Uleki, ugimya ukondye imilimo akwe, kina mulume kunonelya kisa, singa muuleke
