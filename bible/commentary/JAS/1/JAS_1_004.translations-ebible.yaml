    biale diali jage ulita ta no ole ba boi ulitaske.
  tmd-tmd: Ñɨŋ amɨn mɨd öliöx gɨr mɨdön, Jisas Krais nugwo cɨrɨp gö nɨg gɨr mɨdön,
