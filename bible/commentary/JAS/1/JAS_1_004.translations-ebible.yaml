  acr-NNT: Lik kꞌola kꞌu unimal kꞌuꞌx alaq pa saqil wi chaꞌ jelaꞌ kakꞌojiꞌ alaq jusukꞌ
    y kakowir alaq chi utz, jekꞌuriꞌlaꞌ na jinta chi kꞌo kajawax che ri bꞌinik silabꞌik
    alaq chwach ri Dios.
  kpg-kpg: Goodou la gii pula i godou manawa hagakono i nia madagoaa haingadaa gii noho hua
    beelaa, gei goodou gaa dohu huoloo, ga dogomaalia.
  taj-taj: थेतबासेलमा एनीगदेथोरी खबा जम्‍मान दुख पूरान नागो। चुह्रङ् लजी भिसम एनीगदे
    जस्‍तोन दुख तसैनोन नाखम्‍बा पाको म्‍हि दोला।
  avt-avt: Yi han tokik eiyu keriyen au. Yi eiwis menmen im mekre han ki mamkepi te
    yi eiyu werek eiyɨr ke mɨt iuwe yi eiyises menmen yapɨrwe me God werek werek.
  cbk-cbk: Entonces omenta con el di ustedes abilidad para aguanta con paciencia,
    y ansina ay tene ustedes un vida perfecto y completo.
  uig-ARA: سەۋر-چىداملىقنىڭ خىسلىتى قەلبىڭلاردا تۇرۇپ شۇنداق پىشىپ يېتىلسۇنكى، شۇنىڭ
    بىلەن سىلەر پىشقان، مۇكەممەل ۋە كەم-كۇتىسىز بولىسىلەر.
  tuf-tuf: Sirat cuitar yajquíc acor séoti itic cuécuti itic ey bahnác sinwi. Acsar
    cat ayan echí sinwi. Ur ay rehquíc bahnác sinwi. Sinir ay rehcáyqueyra. Urá tanan
    queni táyoti to rehcáyqueyra.
  abx-abx: Ngan kon masarig na gayod i pag'ilub-bi, agkamaratgas kam ngan andam pag'atubang
    si bisan ay kay gana' na pangulangan-bi.
  mco-NT: Copɨcy miich ajcxy mɨmadactáaygɨxɨpy tüg'ócɨy jɨbɨc-huinma'ñ, ca' ma mdundɨgóoygɨxɨpy,
    e huin'it huädz mjot mhuinma'ñ mmɨɨd'adɨpy ajcxy, ca' ti myajtɨgoy y'idɨpy ajcxy.
  bsp-bsp: Mba pəmar kəkar konu kəbol-bolu kaŋkɔ kətesɛ, kələpsər sɔ, ntɛ tɔsɔŋɛ nu
    kəbɛk kəbɛk dəm ta ntɛ o ntɛ toŋbut kəlaŋ konu mɔ.
  cpb-NT: Piyaatakairo pinkisashityaawo jirokapaini, aritake piñagairo pantakishiretai
    irojatzi pithotyaantaiyaawori.
  aon-aon: Douk namudok aria ipak ta piyotu dodogowip atip pupe namudok atin. Um arigaha
    ipak punek sabaihi yopihi atih aih shopunek aria ehudok aih um piyotu dodogowip
    um pusah amaen um ta nyutogur dodogowin um ipak. Ipak punekesh namudok um putogur
    yopipari kabi douk Iruhin nakri um. Aria anan nutrip um, anan mare nutik enesh
    yoweishi inahos shupenyep. Aria ipak ta mare urkwip pushukep-ukuk um eneh Iruhin
    ananih aih.
  hus-NT-2005: Por in tsubtalkʼi lejtal ti ka kóꞌoytsik jachanꞌ an chaꞌattaláb; anchanꞌ,
    neꞌech tám ka likey más na ejattal abal ka ejtotsik ka kuxuy xowaꞌkichkʼi i taktamixtaláb.
  mig-NT: Te ná kuíñi ni̱'in‑ró ndɨ́ta'a̱n kɨvɨ̱, náva̱'a yija va̱'a téyíí‑ró. Te
    ni ma̱ kúu falta ni ɨɨn nuu̱‑ro̱.
  bps-bps: Fadlug gamu di kagtayudyu, du i uléan dunan matnù i kafaglutyu kel di ksikofan,
    na landè gukulangyu.
  mbs-mbs: Aw megkedalem se pedowan niyo, ontò megketesan se pegpemenal niyo pineokit
    kenyan.
  tof-tof: Akó e umul bain kwarilün karrkukus bórrangóm blaman tonarr, igósüm e ⌊dudu
    kómal⌋ kwarilo samuan ngarkwatódó akó darrü kolae babul yarile yabü moboküpdü,
    darrü kla kokean arenane.
  cme-NT: Ŋga na saaya na gbãŋ, na kaasĩnni suur kã yaaŋ-na, ku yaa na ka da fɔ̃ŋgũɔ
    yiɛra fafamma aa bĩŋkũŋgu siɛ naa-nɛi.
  sus-sus: Wo xa duluxɔtɔ han a raɲɔnyi alako wo xa danxaniya xa tilin, wo xa findi
    mixi kamalixie ra, fefe mu luxi naxee xa fe ra.
  pon-2006: Kumwail eri kanahieng pwe amwail kanengamah ni ahnsou apwal en poatopoatete
    oh unsekla, pwe pein kumwail en unsengkihla mehlel oh sohte pahn anahne mehkot.
  dad-dad: Feseya sã ifareya anĩ tobol ge di, ketẽ yese di, ã atĩyeĩ ken, kisi feleya
    bagai, ereb taka nigin lau fiya sã wõ gouf.
  zab-NT: Per gulcualo dec guelrzutipqui illiúni par gactɨ zec ni ná par gactɨ, yalo
    xgabtɨ sin quɨt xi gunlieedxtit.
  jae-jae: Aôc gêŋwapac totêmtac kêpa sugeŋ tau ênam ŋanô amboac tonec gebe ênac dabiŋ
    amac e atu kwalam laŋgwa ma apô lêna gêŋ teŋ atom,
  ksd-ksd: Ma i boina ba ra kini vamadudur na vatur vake ra papalum i ko vurakit,
    upi avat a ko vurakit, a umana kidoloina, ma koko avat a kom pit upi ta magit.
  msm-NT: Na, padajuna sikan pagkamainantuson now agun ogsangkod to pagtuu now aw
    wadad ogkakuyang.
  myk-myk: Ga yʼi loxulo li yaha li ɲɔ di fa xuuni, kɔnhɔ yʼi gɔgɔ nʼa daa wu ni,
    yi ɲɔ di fa, yaaga ka shishiin ganha bu yi kuuŋɔ wɛ.
  sbe-sbe: Ena huya maudoina yomi kabatolo unai kwa tolokesegai kabo nuwamiu se bayao
    yo komiu kabo kwa namwakalili, yo taba nige ginauli hesau unai kwa deha.
  mcr-mcr: Heqä quuvqä heqiyqä yäŋänäqŋqä hetŋqä diŋqe, he hea ique-ique haŋä-iqä
    qäyä ämepu, yäŋänäqŋqä tqäutpŋqe. Iŋgaŋi he Goti Iqueä suqä äŋguänäŋä diŋqe äwa
    miqä ipu, hiqä suqä äŋguä ikikinyäŋä dunä ipŋqänä.
  cux-NT: Ní canéé chi candɛ́ɛ nī cuidado chi cuchɛɛ́ nī yeⁿ'e nducuéⁿ'ē chi di'vaachi
    ndís'tiī ní cuuvi 'cuɛɛtinéé n'daacá nī ní diiⁿ cá chí n'daaca nī. Ni 'āā vɛ́ɛ́
    nducuéⁿ'ē necesidades yeⁿ'é nī. Ní Ndyuūs tée yā ndís'tiī cosas chi n'dai yeⁿ'é
    yā.
  tur-YTC: Dayanıklılık kendi mükemmel işini yapsın ki, hiçbir eksiği olmayan tam
    ve tamamlanmış kişiler olasınız.
  san-ITR: tachcha dhairyyaM siddhaphalaM bhavatu tena yUyaM siddhAH sampUrNAshcha
    bhaviShyatha kasyApi guNasyAbhAvashcha yuShmAkaM na bhaviShyati|
  bel-N: А цярплівасьць няхай мае дасканалае дзеяньне, каб вы былі дасканалымі і суцэльнымі,
    без аніякага недахопу.
  sch-sch: Lampui tina ite insamloiin akip le chukphara nin om theina rangin tuongdierna
    han ite châina boiin nangni ruoi rangin minthâr êt roi.
  mic-MIQNT: Amujpa gisipugutmoq aq siaw ml'gito'ltioq ta'n tujiw ms't goqwei mawi
    mtue'g. Na tujiw geggunmoq tepiaq ml'gigno'ti ugjit ms't goqwei ta'n tliatew aq
    mo nuta'ma'tiwoq goqwei ugjit gisipugutmnew.
  huu-NT: Maɨricana omoɨ comecɨaɨ jaia, omoɨ comecɨaɨdɨ marebicaite. Marebicaillamona,
    omoɨ comecɨaɨmo buena fɨebicaiñeite. Nana Jusiñamui llogacɨnuaɨna ja muidomo ɨɨnoitomoɨ;
  jiv-NT: Tura tuke páchiachkuram, tuke katsunteakrum, nuikia Yúsja̱i̱ ti peṉker
    katsua̱rtatrume. Peṉké atsumashtatrume.
  otm-NT: Pɛ i jatho ga häthʉ xʉn ho nɛ hin gan suhʉ, nɛ gue'a dín te ma mbʉihʉ a,
    nɛ di hąjʉ xʉn ho ra ts'ɛdi, nɛ nte ga 'bɛhmbʉ bʉya.
  dah-dah: Niŋgeb kanduk yeneŋ fole yird yird matatiŋ gobe saŋiŋ po hiyyeŋ. Gogab
    Al Kuruŋyen mere gama ird ird matare parguwak yara henayiŋ. Irde matatiŋ kuruŋ
    goyen bana kura ga buluŋ miŋmoŋ henayiŋ. Mata igiŋ kura tiniŋ yenayiŋ gob igiŋ
    ala po titek hinayiŋ.
  tnk-tnk: Nənə kɨmiaha tihaməkeikei mhərer əknekɨn ia nahatətəien səkɨmiaha ia nəpɨn
    me mheste pen nəpɨn sə tihəuvehe mhatukwatukw mhəmwhen, nari riti mwi ko rɨpkiwən
    təni mhə kɨmiaha.
  kpr-kpr: A kotugo, mema itatamuse, fakina edo irovo dae resena. Aminguse irareva
    amo, ne evetu genembo beká da irari a kotofu da ari ava use, dambu irise dubo
    joká esimbuge gogoghombuse irareva.
  san-IAS: tacca dhairyyaṁ siddhaphalaṁ bhavatu tena yūyaṁ siddhāḥ sampūrṇāśca bhaviṣyatha
    kasyāpi guṇasyābhāvaśca yuṣmākaṁ na bhaviṣyati|
  nho-nho: Kootou ki hakalavatoa te nnoho ma naa haaeo naa, ki see usuhia kootou no mee
    te lopo vana see ttonu, ki ttonu kootou aa ki kaatoa naa ora kootou.
  gym-NT: Munkwe ja tare nikadre bätärekä ja täritäri abti mun nena nünenkä dite raire
    era metre, ye köböire abko mun rabadre nüne metre Ngöbö ngwärekri ni ünän kwrere
    amne mun ñan rabadre jändrän kuin Ngöbökwe mdei nike.
  azg-NT: Majoꞌ juu na ntjotyenhoꞌ quityquiiꞌ joo naviꞌñeen, ncyahoꞌ na quindë ya
    na ngayꞌoonhanꞌ ꞌoꞌ na ngaquehoꞌ ntyja ꞌnaanꞌ jon, na quindë ya na nanꞌxuanhoꞌ
    na conduihoꞌ ntyja ꞌnaanꞌ Cristo.
  bhd-bhd: पन मुशकलन मां सबर केरनि शिख्खा, कि तुस आत्मिकता मां मज़बूत ते सिद्ध भोते
    गाथ, ते तुसन मां कोन्ची रोड़ी गल्लरी घटी न भोए।
  too-NT: Lā' pō'ktu natāyani'yā'tit, lā' chuntza' nalīsca'tā'tit a'nchī xa'nca nalatā'kchokoyā'tit
    lā' a'nchī nalītlōkentaxtūkō'yā'tit ixlīhuāk a'ntū ixtapuhuān Dios.
  ind-AYT: Biarlah ketabahan memberikan hasil yang penuh supaya kamu menjadi sempurna
    dan utuh, tidak kekurangan apa-apa.
  cjo-NT: Eekiro piyaatatye kameetha pishintsishireperoeyanakinikya pikyaaryoowenantyaanariri
    irira ikowakaakimiri, rootaki pikameethashireperotantanakyaari piwetsikashireperoteeyaani,
    pimateeyantyaaworini pantero maawaeni ikowakagaeyakimirini.
  nsn-nsn: Bo mu uamaluana puk tar puhonene e hua ge tar binaka pe re hua uapopokohor
    puhonene remi nitampopokohoum tar haiala i lolono tar binaka re parakukuhur niuangoul
    ahik pahe punga uahiu, bo e kalekinale dedempe marung kotpokosoum pare, o mahoh,
    karo kodkodoho uakapa tun. Kara hik pah mu katupa me inet.
  san-DEV: तच्च धैर्य्यं सिद्धफलं भवतु तेन यूयं सिद्धाः सम्पूर्णाश्च भविष्यथ कस्यापि
    गुणस्याभावश्च युष्माकं न भविष्यति।
  tna-NT: Da su paciencia aidaji pu putsu, micuaneda Diusu peje su ebia su enimetucheati.
    Micuana sa piba bahue eni cuana tupu epu. Aimue ehueiti mahue.
  lid-lid: Buku none ado atehei budon handru in ta Kindrei, ma ado a-en hamon ta sahou
    handru, idoh kameh winiyan sebenei ado ta ales boto-on, ta iri lakou anya kasahan
    tado. Eme ma, ado kameh asahan lau handru ta Kindrei, ma winiyan barah ta lakou
    mwasin tan bwe.
  wim-wim: Aak way nath wampiy ngampar-a, ngamp puth aak thaampāmpa aꞌ thayanam iiyāmp
    aꞌ monkan-wakāmpan Christ.ana, aꞌ puth thayanam paththam ngul yipam iiyāmpa, aꞌ
    ngampaniy kan-kanam paththam pam wanch min ngul iiyāmpa.
  zga-M: Muleghe ukwiyumilincha, mmale imbombo ya mwene, ukhuta mudulughe vunono,
    pasita khupungukiwa khulilyoni.
  yom-yom: Vayi mvibudulu yimanisa kisalu kiandi mu diambu lumonika batu bafuana ayi
    baduka mu mambu moso, muingi lubika kambu kadi diambu.
  san-SIN: තච්ච ධෛර‍්‍ය්‍යං සිද්ධඵලං භවතු තේන යූයං සිද්ධාඃ සම්පූර්ණාශ්ච භවිෂ්‍යථ කස්‍යාපි
    ගුණස්‍යාභාවශ්ච යුෂ්මාකං න භවිෂ්‍යති|
  yut-yut: Toktogɨsi tebaisi agek jɨgɨ guramɨtni, yaŋ aŋakwa uŋun aŋpak da jikon teban
    tosak. Yaŋ aŋek Piŋkop dakon aŋpak kɨnda do wadak wadak dɨma ani. Aŋpakji da tagɨsi
    ae kɨlegɨsi akdɨsak.
  grc-BYZ: ἡ δὲ ὑπομονὴ ἔργον τέλειον ἐχέτω, ἵνα ἦτε τέλειοι καὶ ὁλόκληροι, ἐν μηδενὶ
    λειπόμενοι.
  cpc-NT: Piyaatakairo pamawiyitanairo jiroka, aritaki piñaayitakiro pantapashiriyiti
    irojatzi pothotyaantatyaawori.
  nhg-NT: Xecxicojtacö, noso, hasta que ye intiero nenquetzecojque noche tli cuale
    nequetzecusque por nenquexicojtasque. Ejqueu nenyesque intiero nencualteque hua
    nenquepeasque noche sösantle, hua amo tli nemiechpolus niontle.
  nya-nya: Chipiriro chiyenera kugwira ntchito yake kuti mukhale okhwima ndi angwiro,
    osasowa kanthu kalikonse.
  ngu-NT: Pero xcahuilican on ijyotilistli ma tlami quipatla nemonemilis, para nenyolcojtiquej
    yesquej niman xitlaj mechpolos.
  kup-kup: '@see-verse:JAS.001.003'
  jid-jid: ndu vurontien ndu ma ndi ndu yi sen ngbendble ndi na wakpe haman
  wmw-wmw: Basi, asani kuhitamili kwenu kutimize anzima yake, ipate mulawirire kuwa
    wenye kwamini nfululu wakutimu, acukutowani kitendo cema.
  gmv-GGM: Inte danda7an mini eqanaysi intes issi miishshikka pacconta kumetha assine
    wothoy bayndayta gidana mala ootho.
  ssg-ssg: Aile ape xoini tatalewa tesol waliko ien lehe namilomuto i xox eliel hawane
    ti Haeu ape amuto sohot seilon sawisawin wanen haponowiai namilon.
  zpo-NT: Bseed be xek be ded be rese yalzi nu nye zo be lo Dios nu nik tub kwaan
    nayojwalt lo be.
  poy-poy: Muweri na unakaka kuwera uhepelera wenu hawumalili lihengu mngati mwenu,
    mpati kuwera teratera na wagangamala pota kupungukiwa shoseri.
  qwh-NT: peru tse pasensiequicuna manana ushacäcoq catsun, qamcuna imecacunachopis
    cabal y firmi nuna cayanqequiyaq. Tsenopam juclaya nunana cayanqui.
  gaw-gaw: Ag Kayaknu danabnab kalulag ele daaglagnu, ag nuhig kobol ena amunu tutu
    iinab memananu, ag keeke ohnu elele daaglagnu amu ag ug doyaya eḏiṯaknuib dab
    mak awak kobol ahilag nug gogp̱a teḵunu wagai meig!
  nca-nca: Ko wimbu ŋuko khoyó tiní kini tiní yeko iŋo-iŋoye meté mu rero o soso mepémo
    tero o karo tukuni kama tewaŋgo.
  zpz-NTPP: Bicy der nu gagyer, gun orzeꞌ gyanap zaꞌ la der. Nunu orzeꞌ gac der mbecy
    nu bi gul shcab ni, nunu gac der mbecy nu wagyicy falt ni tub la coz ni.
  zac-NT: Gulë gac të mënë pacënci guëdubi tiempë, nu gulë gac të mënë narac rúnël
    voluntá shtë Dios sin ni tubi faltë. Iurní gúnël cumplir lo quë narac shtuꞌu më.
  kyg-kyg: Lapaipafiꞌmo aliꞌyaꞌmo alisiya kavaꞌmo ka akanitapa oꞌategenoꞌao alagi
    oꞌataletapa lokiya vaitapa maisaya himamutapimo alagepa huno ko sino afu lesigetapa
    haita me otaletapa haitapa hapaigae.
  kmk-kmk: Masapula taḻona nabakod nat kinaattom yu daḻapnu maid mapabaḻawan kan mangkulangan
    yu.
  cao-NT: Mato tënëti chama ani-aniriano ra. Toca tsi jiaxëni ca jabi-jabiria jayaxëqui
    mato. Toca tsi rohahuariahacaxëqui mato, Dios yonoco ati.
  bbr-bbr: Keseria, ak orip orip sakau tai rawe. Kiro onok ak opok sakau päi, ak jekur
    rawaiei. Keseria, Anut nukan onok ak opok wa ämäiäi. Wa senes wa, akan onok eposek
    näwäu sarianik, Anut nukan onok erekapu tainoraiei.
  inb-inb: Iaia Jesus­wa chasa iuia­ris­pa­lla mana sam­ba­ias­pa­lla kag­pika, iukan­gi­chimi
    tukui alli­lla iuiaipi kanga, ñi ima mana kunga­ris­pa­lla.
  hrv-hrv: Ali neka postojanost bude na djelu savršena da budete savršeni i potpuni,
    bez ikakva nedostataka.
  box-NT: Mi ko mi wíoka ca mi kuio à sánsá le lònbee fúaa mu vaa véeníi.
    Lé bṹn ǹ na ká mi ì wé ɓa nùpua na bìo ɓúenɓúen se, á bè-kohó bìo
    yí máa mì lɛɛ́ yi, á dɛ̀ɛ ɓúi yí fòora yi.
  ote-NT: Hangue osta zabiꞌihʉ gui tsɛtihʉ, pa njabʉ maꞌna da nja ri jamfrihʉ, ne
    hinte gui ꞌbɛdihʉ pa xi gui ꞌbʉhʉ xá hño ja rá thandi Ajua̱.
  wnu-wnu: End an mom nonogurt igo ne mi anwarigesieriner eng omboariramboumon. Omboarir
    ba mogirt wogub an mismisiruboumon. Ende at Qenu wonou qomon eng an ar qoregen
    toat igoruboumon. Mi ger bo me an qororub ebinerei.
  zam-NT: Ne'sode gu' yéc gu' setilte. Ne' ne' ta' gu' lugar lyàa xyàn lezo' gu' setilte.
    Ndxe'leque', tolo gàc gu' mèn co' ncha'la's axta gàca loo gu', lìcque', nac gu'
    mèn ndac loo Diox co' mté'th, no co' mda' cuent, no co' ndyubdi's ndac loo cón
    che'n Diox.
  zyp-NT: Terianah khah naaning letah ung paria thlang my seh lo. Ma pawsui co zehmai
    a hia khawh lypaw apuitling paw le a tlangtling pawtah naa cang khy a.
  sey-NT: Nequëna, quëcosicohuaꞌi paꞌijë nuñe paꞌicohuaꞌi cuiꞌne caraseꞌe peocohuaꞌirepa
    deꞌoye paꞌiyë.
  nvm-nvm: Jon ja ma vierafejo ijia jab zazaik. Ja ijegrenki ja uri e damuigin rene
    mukorigia maturaime keok.
  mps-mps: '@see-verse:JAS.001.003'
  pab-NT: Maika exe hasakaharetyati hiyeta xikinatere xisaonitere hiyeta waiye, tota
    maniya xisaona, iniyalahare ximaomanehare xisaona.
  llg-llg: De ei ta bole heok masadea totoꞌak. Tehuu ela ei bisa manoli makatataka
    nai totoꞌak, losa babasan. No leondiak, na, ei namahehelen dadi matetuk, losa
    ta mana daik hata-hata esa boe.
  kyf-kyf: Nɩɩ, amɩaa dlɩtiee lɛnʋgbʋ -zɔnʋ nʋ lɛ tɩklɩɩ, 'ɩn a 'ka -mɩ tɩklɩɩ gbada,
    -lu yabhlogbɔɔ 'na bɔlʋ aɩn 'wʋ -nɩ.
  tpi-tpi: Orait oltaim yupela i mas sanap strong na karim hevi, bai dispela pasin
    i ken kamap strong tru long yupela. Olsem na bai yupela i stap gut, na yupela
    bai i no sot long wanpela pasin bilong God. Nogat. Pasin bilong yupela bai i gutpela
    na i stret olgeta.
  mih-NT: Ta nandundyee xaan iñi ndo minoo sa ndisa cuii ta ñahñi ca cua cumañi sii
    ndo. Cua cuu ndo ñiyɨvɨ vaha sa ndisa cuii, ta yoñi cua cuu tyaa cuatyi sata ndo.
  qvh-NT: Saynöpami tantyayanquipä imano nacarpis Tayta Dios munashganno cawayänayquipä.
  kms-kms: Priprine mai ware pudi ir waghe segi gre pune yequ yequ ruso ngeri pre,
    tedi wand nungoqi nde rise segi di tuquine nganye yequ kin tuqui. Di Jisas ningg
    nei yuwon kin buagi te nungoqi nde tuqui.
  agn-agn: Animan dapat magprosigir amo pa enged agod ang risolta ta sia, anda rang
    pisan ay sarawayen ong nindio ig anday kakorangan ong pagkataw mi.
  nhi-NT: Uan ixconcauacan mahsic mamoscalti namotich non chicaualis tlen namechonixpitlania
    xontlaxicocan, uan ohcon mai yec mahsic namotlaniltoquilis uan namochiualis, uan
    acmo mai itlah campa mamoniqui xonchicauican.
  ttc-NT: B'ix [oj qipan tuky'i] qpasens, ikxji nqokaj b'an jwert tuky'i Qtata Dios
    b'ix nqotz'aqet.
  dan-1931: men Udholdenheden bør medføre fuldkommen Gerning, for at I kunne være
    fuldkomne og uden Brøst, så I ikke stå tilbage i noget.
  kwj-kwj: Gisi gisi nomo ti o hinga ku randani kwambu ki ku enindawa sembe kuhi ki
    sumbu kipe naha tumbwa sukwandakondau. Wosiwa hima kipe naha ku dasini Gotri sumbu
    kipe fo keke hinde apa ku heifu kumbwa. Mina, tinda ete ku torondano.
  vie-OVCB: Cứ để cho nghị lực phát triển, đừng tìm cách lảng tránh khó khăn. Một
    khi nghị lực phát triển trọn vẹn, anh chị em sẽ vững mạnh và được trang bị đầy
    đủ để đương đầu mọi cảnh ngộ.
  kze-kze: asiramái maí'mai'a úmae iyíyana íma tívón-káína'a mirán-káwér-ímáyáá úmae
    kwéiyiyana Áánútuna kawe-tántáátávéna íma táái tinkáníye.
  mpj-mpj: Murlpirrpaminyirrinyurra wulu nyinama!, Jiijajku junga, marlakunyurra walykukarti
    yankujaku. Jilanyanyurra junga nyinaku wulu, Mamalu-nyurranya nintilku nintipuka
    nyinara.
  lbk-lbk: Ngem ilaenyo ta pafal-en ya pabfikasen nan sana ay anosyo nan khawis ay
    okhali engkhana ay maid makmakwaniyan paymo enkolanganyo.
  mto-NT: Muté̱nada oy ja̱ tsaachpaatu̱n juuꞌ veꞌe myaknajxtup pa̱n joma vaateꞌe kyuka̱xa,
    veꞌem tseꞌe ma̱kk mꞌijttinit toꞌk muk je̱ Jesucristo ma̱a̱t, kaꞌa tseꞌe ti mkaꞌijtu̱xjadat.
  bzh-bzh: Nebë sënë, om ham bare niwëëk bekwerë maggin noh vu buk in ham natu Anutu
    yi mehönon yohvu los dahis, geham su jaḳ vu in nġaa nivesa ti.
  guj-2017: તમે પરિપક્વ તથા સંપૂર્ણ થાઓ અને કશામાં અપૂર્ણ રહો નહિ, માટે ધીરજને પોતાનું
    કામ પૂરેપૂરું કરવા દો.
  jvn-NT: Kuwi sing kudu mbok golèki; pengandelmu kudu mantep lan mateng lan ora ènèng
    kurangé apa-apa.
  byr-byr: Nabaai Gotɨyai “Sarɨmɨ naanga yune nebulyaꞌnanyaihi jɨmaꞌnyɨla! Sɨmunyavɨ
    yunebanna padaꞌgalemwaalyaꞌneihi yuyagaaꞌ dɨragɨnna daayabwi tewaanna tɨviꞌna
    yɨhɨmwaaihana!” kadaꞌ sara yɨmaꞌnɨvanɨꞌ. Yɨ dɨragɨnyaihi mwaaibɨzaꞌ sarɨmɨnyɨ
    Gotɨyare aane pɨbwina aane kɨbwina yɨhɨmudaasadeihi mɨꞌ.
  ian-ian: Tagula maawut yelavɨka tɨngweyan apma vak tɨgiyangwuk. Apma vat tɨga apma
    nda kat ana kwak kiyangwuk. Apma nda aywaa klanɨn waa yelavɨka lɨgiyangwuk.
  hun-hun: Az állhatatosság pedig tökéletessé teszi a cselekedetet, hogy tökéletesek
    és fedhetetlenek legyetek minden fogyatkozás nélkül.
  mcf-NT: Aden tantiec tabadsho isun bëdamboec tabadte uesquin tantiabenquidquio mibi
    icmendac ma Esuquidistupadquid yampanueshun.
  kjs-kjs: Go pea pare nimimi ade abuna puri paloma rekaape kone waru epe-rupa suma
    koe kedaanu riamina. Go puma nimimi epe kone waru suma palimi-daare nimina lo
    robaa-para Gote-na epe kone nadia yaalia. Dia, nimina lo robaa-para epe kone waru
    rubitabalia.
  mni-mni: Nakhoida kari amata awatpa leitana, changkhonba amasung mapung phaba oinaba,
    khaangheiba adugi thabak mapung phahallu.
  yad-NT: Vurya̱ntya datya tapimusiy jachi̱nitya̱dara jatachoda, vurya̱tidye vicha
    ja̱myi variy, samijye̱ñuma vu̱ñi̱cha, jiryatimyu̱ ne vurya̱su̱tye, mitya.
  mxb-NT: Tá naki̱ꞌo ndó mií ndó ki̱ꞌo ndeé iní ndo̱ noo̱ ndi ndáa ta̱ndóꞌó ndoꞌo
    ndó, dá xi̱nko̱o ndó táto̱ꞌon ki̱ꞌo kánian koo ndó, ta chi̱chi ndó xíꞌín ña̱ kándéé
    iní ndo̱ Jesús, ta ni iin tóꞌón taꞌon ña̱ꞌa o̱ kámani̱ noo̱ ndo̱.
  pon-2006A: Kumwail eri kanahieng pwe amwail kanengamah ni ahnsou apwal en poatopoatete
    oh unsekla, pwe pein kumwail en unsengkihla mehlel oh sohte pahn anahne mehkot.
  maq-NT: Peru nihñu ngujyë xi scaa nuju cojo yëjë ni cjuacjintacun jan hisca xi cuijnetaha.
    Sehe ngajan xi cuma yun xuta tyjahi xi chutaha cjuatacun rë xi cuma sahmi yëjë
    ni cjuandaja.
  hto-hto: Afe comécɨna járidoñenafue ñue jeire omoɨ móonaitari. Afedo jaɨ́cɨna jéetagamacɨna
    íitɨomoɨ; omoɨ jitáillɨfuena íñeite.
  por-BRBSL: Deixem que a resistência tenha seu trabalho perfeito, para que vocês
    possam ser perfeitos e completos, sem nada.
  ces-NKB: Nechte však vytrvalost plně působit, abyste byli dokonalí a úplní a neměli
    žádný nedostatek.
  cui-cui: Bara saya beitatemaya payabara cui copare barapo coyene xua ayapusʉya jume
    cocowʉntapona paca necana exanaenexa beya poxonae painya jʉntʉ coyene Nacom petsita
    xanepanaenexatsi. Bapoxonae painya jʉntʉ coyeneintha jopa paxeinaem tsane pocotsiwa
    pacata seica.
  boj-2014: Deqa niŋgi bati gaigai siŋgila na tigeloqnsib gulbe qoboiyoqniy. Niŋgi
    degyqab di niŋgi Qotei aqa kumbra bei qa truquoqnqasai. Niŋgi tulaŋ kere na sqab.
  eng-OEBUS: And let endurance do its work perfectly, so that you may be altogether
    perfect, and in no respect lacking.
  eri-eri: Ariya, tere gai-gai danga bagu otodu ou aule gadenga, fanyimu waha no tere
    langa edo danga bagu heigonbona. Ono wonga tere yafade bonade, tere Itou nomo
    onowou ete bonade ada tutu tigonbona. Uwa. Tere tebere onowou no hilobainga onodu
    gai tigini inyonbona.
  aly-aly: Ya, intem renh apententy arrantherr, arrantherrap inngarl arratyerrem,
    rlterrkerrem Jesus-apeny.
  wiu-wiu: Yesunole edikoa takatiki kotu kakoa toma pamene. Nitou wa one eni takatiki
    peku nateya deyaka katekameneya noa tagatapeamene.
  swe-swe: Låt er uthållighet visa sig i fullmogen handling så att ni blir fullmogna
    och fulländade, utan att sakna något.
  cth-cth: Nangmouh teh khire laipalah na roung awh teh, na kuep awh nahan, panguep
    awh.
  mti-mti: Iyai waketanwa kweya nau ape. Me ge ye yauboriya onanape, sira dividivi
    undag ye daneyap wakeya.
  pad-NT: Hari'a vava'aha bana ida nahina jahariki avakadiania namithani a'onira najoiribaniravini
    mahija avakadimahi sohika'oavini, Cristo-ra avavakaijokavini avijavani jaboni,
    hojai hahavi Cristoa bivajahaki-ra avakainamoravini jaboni.
  twi-twi: Momma ntoboase no ntena mo mu daa nyinaa sɛnea ɛbɛyɛ a mobɛyɛ pɛ a biribiara
    ho renhia mo.
  hlt-hlt: Uehnah loh khoboe te a lungcuei la khueh saeh. Te daengah ni lungcuei neh
    hlangsoep la na om vetih na vawtthoek pawt eh.
  tbz-SIM: Yóunɛ̀ kɛ̀ di minnímɛ̀ɛ pĩ́ mmɛ tɔ̃mmú kɛ́tuɔkɛ mɛ mɑ̀nku kɛ̀ dí kpenkɛ
    Kuyie nkó kucɛ miɛkɛ kɛ̀ ku kpɛrɛ mɑrɛ̀ bɑ́ ndi dónnì.
  san-GUJ: તચ્ચ ધૈર્ય્યં સિદ્ધફલં ભવતુ તેન યૂયં સિદ્ધાઃ સમ્પૂર્ણાશ્ચ ભવિષ્યથ કસ્યાપિ
