    losa ta toꞌa kuran hata esa boe na.
  aaz-aaz: Hi kais amtet-koit miꞌko susat. Maut he hi bisa minoniꞌ he maran ambi susat,
    tar antea hi minokab ma mitiis jom. Nok ranan naan, hi mjair tuaf reꞌ mimnasi
