verse: JAS.001.003
translations:
  kpx-kpx: Kosealemo la hilokage lana vaveve isute kemo dobuluviholisito kemo negolahage
    la evievi kena negoai ui tigei.
  okv-H: Ungo kogova amo ungo osaga kogue irirovo God na ungota degi tunga jamo ari
    ikasuja eto ungo osaga avo tiumbeto pambasi mane hotembasova
  tbo-tbo: babana ta hanapugeya naka ata witumagana ludadanahi, uyahinei ta towolo
    momota.
  mal-C: '@see-verse:JAS.001.002'
  grc-SR: γινώσκοντες ὅτι τὸ δοκίμιον ὑμῶν τῆς πίστεως κατεργάζεται ὑπομονήν·
  bgc-bgc: क्यूँके थम जाणो सों, के थारे बिश्वास कै परखे जाण तै धीरज बढ़ै सै।
  khz-khz: Kwalana gomi ripami, veripagani na gemi kamonagi ekalatovoana genai, kwalimu
    e vevega-tiliga evega-walaana.
  deu-TKW: in der Erkenntnis, daß eure Glaubensprobe Ausdauer wirkt.
  zsr-NT: le nö́ziczliꞌ, catiꞌ bi rac queëliꞌ le rziꞌ bëꞌ lbiꞌiliꞌ ca réjlëꞌliꞌ Cristo,
    lë ni rusëdi lbiꞌiliꞌ cözliꞌ zxön ladxiꞌ.
  lin-lin: Pamba te boyebi malamu ete komekama ya kondima na bino ebotaka kokanga
    motema.
  hns-NT: Toelog to djaane hai kie djab toelog moesiebat me aapan bieswaas pakarle
    rahiehe, tab toelogke bieswaas auro barka hoiga.
  noa-E: Pãrau khaphʉ nʉm, mag prueba khĩir pogkhe pãach gaai burr nʉmuata mʉg maadëu
    ʉ̈kha nʉm iek isegkhimjö aadëp aawaijã magʉm gaaimuata ʉ̈u warag juapá jãpmaajem,
    magʉm ãwaat khaugaag.
  eng-EMTV: knowing that the testing of your faith develops endurance.
  mib-NT: Chi cájini rō jeē núu jíto ndee jnūndóho róhó núu cácandíje vāha ró, te
    yūcuan sáha jeē cútūhva ró cuándeyɨ́ ni rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आक्‍ख्‍यारिक् नसाःन्‍साबा के़जोगि फाआङ् निङ्‌वाॽ साॽमो
    के़ध्‍ये़ॽइल्‍ले़ खिनिॽ नासि थःप्‍मान् पोःरो के़लॽबान् के़निःसुम्‍लो॥
  xnj-xnj: muni mmanyili kuvya kulingiwa kwa sadika yinu yati kuvapela usindimala.
  mmx-mmx: atla miklen i do nom levenmumuat i tupot parap nimi kusu ti lox alolos
    lununu atnimi la melemu minaba tu tuxuruxun keneng at lununu atnimi.
  cbr-NT: Camina 'unanin, usai 'i bënë́quinma tanshiquin camina uisa ñu cara 'icëbëbi
    bënëtima upiti Jesucristomi catamëti 'unánti 'ain.
  tee-NT: Alhik'ach'ant'it ni c'ats'ayat'it ni palai lai at'ast'ucnit'it va tuchi
    camilh lami'atsucunti'an acsni va tachi alhilac'ap'it'it ju Dios mas amak'alhk'ajnant'it.
  eng-LSV: knowing that the proof of your faith works endurance,
  cak-NT: Roma can iweta'n, chi cuando jixtojtobex chi jixtz'et xa ketzij iyo'n iwánima
    riq'uin ri Dios, ri sufrimiento ri' nuya' más i-paciencia.
  pah-NT: A'ereki pe pekwaha pyryvag̃wama. Pe hepiagame mbatera rahya jukwaha pejikohetea
    Tupana'ga rehe. A'ero po ti pe nhimomiranami mbatera rahya pe nehẽ.
  sja-NT: Mãgá choodak'ãri, k'awa p'anɨ ne-inaa k'ĩra t'ãdoo choodai.
  xed-xed: 'Ɗina ka snaŋta ghuni kazlay: Skwi ta dzəghaŋtá zlghay nda ŋuɗufa ghuni
    ná, ta klaghunak kla ta ksa ŋuɗuf kəʼa.'
  mks-NT: Jáchi̱ sa̱ xíni̱ ndo̱ ña̱ tá ndóho ini ndó sa̱há ña̱ cándeé ini ndó Jesucristo
    já quéa̱ catia̱hva chága̱ ndó quia̱hva ndeé ini ndó sa̱há ña̱ ndóho ini ndó.
  gfk-S: '@see-verse:JAS.001.002'
  bmu-bmu: Esapesapnöŋ qakŋine öŋgöiga mötnarip-ŋinan miaŋgöreŋ köhöimakŋa ewö, mönö
    kapaŋ köla kin köhöimakŋe. Mi mötzeaŋgöra mönö söŋgaiba malme.
  dgz-dgz: Iwa nin kurut mame anu tumat ega to kimepen menan to yawaiwan, amba mame
    gapan inak ega wat ayamen dotouan yambuni waniai.
  eng-GNV: Knowing that ye trying of your faith bringeth forth patience,
  zaa-NT: Ica'rubà le porqui'ni de chi ríalatsi' le nu ra Tata Dios màsqui'ba chi
    cca le sufrir por ca prueba, ą' modo nna gata' adí capacidad qui' le para gúchia
    le adí nna tsíalatsi' le lani itute latsi' le itúba cabàni le le' yétsiloyu.
  eng-WEBSTER: Knowing this , that the trying of your faith worketh patience.
  guh-guh: Bajarapacuenia Dioso panejumecovënëtsivi pacajamatabëcueneëjëtaponaena
    paneajamatabëcuenesaë tsaponaenexa panevajënaeyabelia Dioso panejumecovënëtsijava.
    Payapëtaneme rabaja bajarapacuene yabara.
  bon-bon: ingle weene umle gemi egä weene liba pui mäpu cabu ca läsecrärinuye, weeme
    ätrunga te peei cabu ca kokre me läbituge mäpu cabu ämyemutaname.
  nhw-BL: Anquimatij para tlaohuijcayotl quiyejyecohua amotlaneltoquilis huan quichihua
    para más xijpiyaca amoyolo para antlaijiyohuise.
  swh-ONEN: kwa sababu mnajua ya kuwa kujaribiwa kwa imani yenu huleta saburi.
  wbi-wbi: ulwakuva mukaguile kuuti pano mughelua pa lwiitiko lwinu kukuvapela ulugodo
  bba-bba: Domi i yɛ̃ mɑ bɛɛn nɑɑnɛ dokebu bù kun lɑɑkɑri mɛɛribu kpɑnɛ bu koo bɛɛ
    tɛmɑnɑbu mɑruɑ.
  eng-KJVCPB: knowing this, that the trying of your faith worketh patience.
  kgk-NT: '@see-verse:JAS.001.002'
  waj-waj: Vaa ngia taavai. Yisuunnara ngia kutaavaivee kiaivaara iinno teeraiyauvo
    ngiiisi nninainnaata fai ngia mmannammannama kiada yaagueeqama variaaravai. Vaa
    ngia ii aataru ivaa arinaima teeda rikiaivaara pinaama sirigakiatee.
  cpy-cpy: Otzimatyee piyoyite iñaantee-tatziimi kyaaryoo-rika pikemijantzi. Rootakira
    piñaantyaawori pamaweyiteero.
  mpx-mpx: kaiwena ku atena ebo pulowan nuku pwawa ge wami abulilek labose o ni gasisi
    luwai, inoke labose o palahikan i tal yawalimiu elana.
  wbp-wbp: '@see-verse:JAS.001.002'
  luo-luo: nikech ungʼeyo ni tem mitemogo yieu miyo ubedo jokinda.
  nhe-NT: Inquimatij para tlaohuijcayotl quiyejyecohua inmotlaneltoquilis huan quichihua
    para más xijpiyaca inmoyolo para intlaijiyohuise.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܓ̰ܘܼܪܵܒܵܐ ܕܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܟܹܐ ܡܲܝܬܹ‌ܐ ܚܡܵܠܬܵ‌ܐ.
  esk-NT: Iḷisimagiksi ukpiqsrił̣iqsi uuktuakkaupman sivutmuulgusriḷaaġaġigaa.
  msb-msb: kay maaram gayod kamo na an pagporbar san iyo pagtuod an makapatibay sa
    iyo sa mga pagtios.
  cpa-NT: Tiog¹³ báh³ li¹léi¹³ tí² ma²chinh³ jniang³ jǿg³ na³ca¹tiúh¹ jniang³. Jøng²
    ma²bí² dsǿa¹² jniang³ ju³ná³ ca¹quín³ jniang³ calah jmø³uai¹² jmai³ siíh².
  dso-dso: କାଇକେବଇଲେ, ଏନ୍ତାରି ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ପରିକାକରି ଡାଁଟ୍‌ ଆଚେବଲି
    ଦେକାଇସି । ଆରି ମୁରଚ୍‌ବାଟା ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇସି ବଲି ତମେ ଜାନିଆଚାସ୍‌ ।
  meu-meu: Dibamui, emui abidadama itohona ese haheauka e havaraiamu.
  yva-NT: 'Weye wapo raen: ranivara wapanave Yesus Kristus ai tutir arono siurije
    nande wasai, wea indati wasanuga ntubai mbambunin indamu wasatawandijo siuri kotare
    rai.'
  dgc-dgc: Dahilan éy tukoy moy dén a lalo a tumibay tu péniwala moy éng tiisén moy
    ta mahusay tu hirap moy.
  zpm-NT: Sac goṉ, zeeṉe squi raṉ ne grë pe guieḻnë, ga rseed ne tibliladz rac ne
    teḻ petaa noded ne.
  hix-NT: Àsok tawro hana. Àro wyaro ohxehra oyehtokonye ryhe, okukmany kom me nay
    hamà, Khoryenkomo. Rohona xana nenyatxowà, kany me nay hamà, ohokonye. Àro wyaro
    okukmetxhe, thona xenye ro me nyhe oyehtxoho menye. Àro hoye ro menàmyatxow hamà.
  sim-sim: Oso men jirin jeikayekwa sir. Uwuluwukundaj mo sitambanakundaj? Os ji sitambanaha
    nomorawu oson ji kisharako nahi, kwambu ndingak nakwa jira. Uhundanak avak nomorawu
    anandi lal talawa ondo nga kishakwa jir. Uwosik nomorawu ol jirik talakwan men
    ji kishaka.
  npi-ULB: तिमीहरू जान्दछौ, कि तिमीहरूको विश्‍वासको जाँचले धैर्य उत्‍पन्‍न गराउँदछ
    ।
  cgc-cgc: tenged nlaman nyo na paagi ta mga pagtilaw na mapamatuuran na biskeg inyo
    na pagtuo, magbiskeg pa gid inyo na nakem para masarangan nyo bisan ino na mga
    kabellay na maagian nyo ta inyo na pagsunod ki Cristo.
  tim-tim: Wan me wan umatŋe miawak yeŋgimap arekŋe âmâ biwiyeŋe Yesugâlân kali aregât
    dop yeŋgumap. Aregât âmâ yeŋe kârikŋeâk kinmâ umatŋe lokowaigât wan me wan miawakmap
    aregât umatŋe miawak yeŋgimap sop ain heroŋe maroŋe akbei.
  yor-yor: nítorí tí ẹ̀yin mọ̀ pé, ìdánwò ìgbàgbọ́ yín ń ṣiṣẹ́ sùúrù.
  wos-wos: Guni xékélaki. Wun xak guniré hurukwexéndét, guni Jisas Kraiska jémba sarékéta
    déka hundika “Mwi hundi dé” nangut, guna mawuli hambuk yata jémba tétandé. Wungi
    xékélakita yikafre mawuli yatanguni.
  emp-NTPO: Bãrãba cawa panʌa mãwã bia mĩga panʌne Ãcõrẽda ĩjã pananibʌrʌ, biara droa
    cawad̶ida.
  eng-F35: knowing that the testing of your faith produces endurance;
  ind-ind: sebab kamu tahu bahwa setiap ujian membuat kita semakin kuat untuk bertahan
    dalam keyakinan kita.
  pes-OPCB: زیرا در آزمایش و سختیهاست که صبر و تحملتان بیشتر می‌شود.
  mpt-mpt: Niminbabe, ibo tekein kebiobe, kukub misiamo ibsu ye tam tlanoa ib bainobo
    galino dlamanamabo dimo ibo bainobo galino sbalma wafueib mole ibo sbal manomabiobe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. Ika꞉ Koda꞉ pa꞉ta꞉ hone tulaaleme ekina꞉ la handa꞉la꞉eki
    epea꞉ka꞉na꞉ta꞉ iki taka꞉lawaluekema꞉ pita꞉la꞉me.
  mkl-mkl: domi ì mɑ̀ ŋɑ, bii Ilɑɑɔ̃ wɑ cɔ lɑɑkɑi nɑɑnɛ ku dɑsi nŋɛ nɔ i kù mɔnɡɔ
    ŋɑ ɑ́ bí nŋɛ temuɑ.
  gaq-gaq: ମେଃଡାଗ୍ଲା ପେ ପେମ୍ୟାଃକେ, ଦେକ୍‌ରକମ୍‌ କଷ୍ଟ ସେଃମଁ ପାଂବେଲା ବିସ୍‌ବାସ୍‌ ବପୁ ଲେଃଲା
    ସାମାଲେନେ ସକତ୍‌ ମାଲେ ଡିଂଏ ।
  gof-RNT: Hintte ammanuwa paacetethay dandda7a hinttew immeyssa ereeta.
  unx-unx: ଚିୟାଃଚି ଆପେ ସାରିତାନାପେ, ନେ'ଲେକାନ୍‌ ବିନିଡ଼ାଅ ହିଜୁଃତାନ୍‌ ଇମ୍‌ତା ବିଶ୍ୱାସ୍‌ରେ
    କେଟେଦ୍‌ ତାଇନଃରେ, ଆପେୟାଃ ସାହାତିଙ୍ଗ୍‌ରେୟାଃ ପେଡ଼େଃ ହାରାଇଦିୟଃଆ ।
  gah-gah: '@see-verse:JAS.001.002'
  lcm-lcm: using mipo nas ta kipo atoktokngai ani kami lomlomon, asi asereiai animi
    si kami tung akit aro.
  aer-aer: '@see-verse:JAS.001.002'
  qvc-NT: 'Chaqa allitam yach''angillapa: Padisishpaqam, masta rinchiq yach''akuq
    Dyuspi yuyakuyta, mana shaykuq chay ñakashqanchiqta agwantananchiq, nishpa.'
  tgl-ULB: dahil nalalaman ninyo na ang pagsubok sa inyong pananampalataya ay nagdudulot
    ng pagtitiis.
  cbs-NT: Man ma unaiin, jaska man ikunwain matu unanti wakin matu bika tenemaibudan.
    Jaskawen taexun jaska matu nuitapa waibu keska tapinkin tenea akeakekin ana jawen
    kushipakin man tapin jawen ewakunkainaii.
  xtm-NTPP: Vaa ka jini ni ja nuna kundee o nuu tnundo'o tnuneni ka ya'a o ma chi
    sa'a i ja kava kuee‑ka ini o, te sukan, te kunitnuni o nú kukanu ini‑ka o Su'si
    ma.
  nnq-nnq: mmanyi kutenda kulondoigwa ku imani inu impe kuimbalila.
  bao-NT: Mee mʉja, díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉo niirijere ñañaro biirique mena
    mʉjare ca bii ñaaro, ñañaro tamʉo pacarã, to birora tʉgoeña tutuacõa niiriquere
    mʉja ca majiro ca tiirijere mʉja maji.
  san-ORI: ଯତୋ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସସ୍ୟ ପରୀକ୍ଷିତତ୍ୱେନ ଧୈର୍ୟ୍ୟଂ ସମ୍ପାଦ୍ୟତ ଇତି ଜାନୀଥ|
  huv-NT: Cos ijawan wüx imongochiün xeyay ngo majneaj wüx indüjpiün Teat Dios, quiaj
    apmejawan nguineay üüch icon meiücan wüx, ngo paxiüm icueajiün.
  otn-NT: Porque guí pa̱hmʉ ngue nu̱'mø guí sähʉ ra̱ n'ʉ, 'nɛ̱ hi̱mbi̱ nts'onni̱ nt'ɛ̱c'ɛ̱i̱hʉ
    i ja, ya ma̱n'natho gui sɛti te guí thohmʉ 'mø.
  nop-nop: Nemek undiniŋ kuyeŋ nadisukilitihik mahamulune kokoidi fafaŋeune hidi fafaŋe
    hinek tineeŋ.
  obo-NT: Oyyos nokosaddoo kowd no iddos kodgeddam no no-ukitan dow, idda en kos od
    pokomosalig to koniyun kopomakoy amoy'd pokoti-is kow tadda.
  cak-ENT: Roma ivetaman que stape' (aunque) nyixc'uje' pa pokonül, richin que nyixtz'et,
    si iyo'on ivánima riq'uin ri Dios. Ri pokonül ri' nbün chive que nyixcoch'on.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤰᤂᤩᤠᤖᤡᤰ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤁᤧᤈᤥᤃᤡ ᤑᤠᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤔᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹
    ᤏᤠᤛᤡ ᤌ᤺ᤵᤔᤠᤴ ᤐᤥ᤺ᤖᤥ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi jínī ndá nú jā tú jíto túnī tūndóhó ndóhó tú cándíja nīhin nú, de ñúcuán
    cúu jā scúja ánō nū jā cuandeé inī nū.
  san-TIB: ཡཏོ ཡུཥྨཱཀཾ ཝིཤྭཱསསྱ པརཱིཀྵིཏཏྭེན དྷཻཪྻྱཾ སམྤཱདྱཏ ཨིཏི ཛཱནཱིཐ།
  qve-NT: Hinaspapas qankunaqa iñiyniykichispi pruebasqa kaspan, aswan más pacienciayoq
    kayta yachankichis.
  pao-NT: Tamme ka gi ka sutakoo nakabetseanona unu natzoo'e, ka Te Pabe'e-ma nasootamana,
    o'no oosoo natzooe te mayugwekwu ka te tubetse tunaka'oedyuku-kwi. O'no yise tamme
    ooosapa ka Te Naa besa podo meadabekwu.
  cbu-NT: '@see-verse:JAS.001.002'
  usa-usa: missing?
  soy-soy: Nɔ pinyuwɛ mɑ́ɑ́lɛnlɛ rɛ lin nɔ́ m peikɛɛ rɛ likɛ́ nɔ́nnɛ́fɑtɛnɛ yɛ̃, nɔn
    tinkɑ́hɑ́-kɑ́hɑ́ nɛ kɛ́tɔ-pɔ, li yɛ tíyɛsɛlɛ ɑní n ŋmɔ́ɔ́púlɛ̃.
  hui-hui: Mo tandaga holene tara tara urunibi íbu ngagola tí agi mitangi beramibe
    hondolenaga ngago manda buwa Ngode Datagaliwabehondo mini mbiraore wirimigome
    bolangua ho halimulonaga nga. Genda dewa urunibi íbu ngagola yu howa hongo ho
    haabo holeberami.
  amf-amf: '@see-verse:JAS.001.002'
  quc-NNT: Iwetam chi k'ut chi aretaq käpe k'äxk'ol chiwij che rilik we qas tzij ix
    kojoninaq che ri Dios, xa kiwetamaj na jas kib'ano rech qas jikom ri iwanima'
    chuch'ijik ronojel.
  dob-dob: ta wada mwalatoni ꞌaene gete ꞌebe toona ꞌimi emisa manuna be ꞌenega wada
    toolopaꞌala.
  wrs-wrs: Manara, yimba nonora av honamba, osva manimani lehwol vinv, yenam undnahonam
    alm. Wo honamba si daswolvra yemba, osm ovra, lehra keknamangas av kinwondanahonamba.
  mca-mca: Ƚenikfe'li'ƚetsha pa' nite' inqekuyejeyij qu' natjaajinhetii qe qa' leesjeek
    qu' net'un.
  tzo-TZC: Yuꞌun xanaꞌic lec ti cꞌalal oy ta preva ti cꞌu sꞌelan achunojic ti Cajvaltique,
