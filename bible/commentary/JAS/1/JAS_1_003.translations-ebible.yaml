    nugw pɨ gö nɨgön, nugwo cɨrɨp ri aböña.
  acr-NNT: Ma etaꞌam chi alaq we kachꞌij alaq ri kꞌambꞌal upa ri kubꞌulibꞌal kꞌuꞌx
