    matɔɔ́.
  sab-NT: Ba ulita mo ta gbadale jage boi daga ngwaleske mo ta gbe chege chage Jesucristo
    gerua gai diali gwangerugu, ba ulita mo ta gbe chege ene jage boi daga ngwaleske,
    be suge bage boi dagaleske Chube kle ba chudaboi diali ba kira gbe, ene ba ulita
    geru jwen jage ba kle boi dagaleske Chube takalin kare, ene ba mi tañachuge diali
    tanre ba kle boi giti.
  tmd-tmd: Ömörö haŋ öliöxmɨjöñ aku, ñɨŋ Jisas Krais nugwo cɨrɨp ri aböña. Ñɨŋ nugwöia,
