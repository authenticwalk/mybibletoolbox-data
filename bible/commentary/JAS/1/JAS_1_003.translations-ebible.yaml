    ala namɨlaŋ vɨhɨlɨ agɨladɨ havahava hɨnihalaŋ uami. Hameŋ lavɨla namɨlaŋ vɨdɨvɨdɨŋ
    vibalaŋ uami. Vɨdɨvɨdɨŋ viavɨla vɨhɨlɨ mu mu agɨladɨ avi havahava vɨdɨvɨdɨŋ lagulamɨbalaŋ
    uami.
  nbq-nbq: Hit avyarat umbutu hiniselok, henavut mbangguma, anggin-mbanggin henovaga
    agya hegek, henendawi horaik dugwit, “Nenendawi ndipuk-wadok dek oknenavupwak
    yiluk, ogagya higi,” yiluk, adenggen umbutu dogwes.
  tgo-tgo: Wo hu renuwaŋakiki mbaŋa ne hu vaidiya vuyowo na lemi loŋweghathɨ i vurɨgheghe
    kivwalaŋgiya mandoko thiyoko ne i vatada ghataŋaghathɨ e yawalimina.
  yap-yap: ya gimed manang ni fa’anra gelnagmed e michan’ romed ko pi sikeng nem ni
    aram rogon, ma wenegan nra yib ngomed e aram e ke yag romed ni ngu’um k’adedan’med.
  mop-NT: A weele'ex le'ec ti tan u yaaltabül wa tu jajil tane'ex a tz'ocsic a Dioso,
