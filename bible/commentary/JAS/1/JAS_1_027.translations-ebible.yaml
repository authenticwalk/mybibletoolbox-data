verse: JAS.001.027
translations:
  kpx-kpx: Isito Dilavau isiviale ekalesia ata seleveau vaveve koseale vai. Kebiau
    golivu isi gobuvu keau vatehani malemale kemo tedaevei hoesegevegei. Isi vatae
    vaveve toela aehai abu ebia hoesegevegei.
  okv-H: Rate God Mamo na humotepain ari kito javotohora ke eaguja amo eingera. Embo
    na evohu dodoru te meni hohojo te ta osaga kito jo ue unduaguja eto enda ta ari
    sasapura ta mane pambaguja ari ainge God na kito javotohora eaguja.
  tbo-tbo: Yaubada Amata witumagana yeuyeuna ma dumadumaluna i lauhogaleya geegekahi,
    higohigoe ma hiwahiwape hai houga witai uyahihi ta haguhi, ma ega hipuli dewahi
    ta wootagohi.
  mal-C: അനാഥരെയും വിധവകളെയും അവരുടെ കഷ്ടതകളിൽ സഹായിക്കുന്നതും അതേസമയം ലോകത്തിന്റെ
    മാലിന്യം പുരളാതെ സ്വയം സൂക്ഷിക്കുന്നതുമാണ്, പിതാവായ ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ വിശുദ്ധവും
    നിർമലവുമായ ഭക്തി.
  grc-SR: Θρησκεία καθαρὰ καὶ ἀμίαντος παρὰ ⸆ θεῷ καὶ πατρὶ αὕτη ἐστίν, ἐπισκέπτεσθαι
    ὀρφανοὺς καὶ χήρας ἐν τῇ θλίψει αὐτῶν, ἄσπιλον ἑαυτὸν τηρεῖν ἀπὸ τοῦ κόσμου.
  bgc-bgc: म्हारे पिता परमेसवर की नजर म्ह सच्ची अर शुद्ध भगति या सै, के अनाथ्थां अर
    विधवाया के क्ळेश म्ह उसकी सुधि ले, अर अपणे-आपनै दुनिया तै बेदाग राक्खै।
  khz-khz: 'Ita Tamara Palagu na ekalesia talimana nama iwavagina e taunataunana vovetaina
    etugamagiana: Gamaka e wapu geria tagitagi ai egita-tagorana e matotauna evegita-tagona
    tanopara milona na irauna nee vemilona.'
  deu-TKW: 'Reine Frömmigkeit, fleckenlose vor Gott dem Vater ist das: nach den Waisen
    und Witwen sehen in ihrer Trübsal, sich selbst frei halten vom Schmutz der Welt.'
  zsr-NT: Le rej ládxiꞌruꞌ‑nëꞌ Dios, le nac gdu len le nac dxiꞌa, nac gáclengacruꞌ‑biꞌ
    biꞌi uzëbdauꞌ lencaꞌ gáclengacruꞌ‑nu ngul uzë́b, catiꞌ taꞌzacaꞌ taꞌguíꞌi nup naꞌ,
    len cui gútsaꞌruꞌ le cunác rac yödzlyú ni.
  lin-lin: 'Kosambela ya solo mpe ya peto na miso ya Nzambe, Tata na biso, ezali :
    kosunga bana bitike mpe basi bakufisa mibali, kati na bapasi na bango, mpe komibatela
    peto liboso ya makambo ya mokili.'
  hns-NT: Pieta Parmeswar ke aakhie me ek sattja bieswaasie oe hai djaun wiedhwa aur
    anaat log ke moesiebat me sahaaita kare hai. Aisan manai ek safa djiewan bietaawe
    hai aur doesar log ke sanghe boeraai na kare hai.
  noa-E: Maach Aai Ẽwandamau ich dënkha nʉm khʉʉnag waupi jaau simʉn, wouchnaandamau
    wa khoopaa ʉʉinau khãijã nemdam ig nʉmjã audeenaa am ökhĩirjuu aawaijã am khĩir
    jãsenkha nʉmʉu. Mag nʉm dʉ̈i ĩchab sĩi parhoobam khʉʉnau nem waaujem nemjã wauba
    aajem khʉʉnta chadcha i dënkha nʉm khʉʉnau.
  eng-EMTV: 'Pure and undefiled religion before God and the Father is this: to care
    for orphans and widows in their affliction, and to keep oneself unspotted from
    the world.'
  mib-NT: 'Ñayuu jeē chiñúhún ndoo chíñúhún ndáā i máá Tátá yō Yaā Dios, chi jniñu
    yáha sáha i: Chíndéé ñáhán i sūchi ní caquendōo ndáhú jíín ñahan ní caquendōo
    ndáhú, núu na‑ni jnūndóho íyó. Te tu sájnéhén i ánuá i jíín jniñu néé íyó ñáyɨ̄vɨ́.'
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ते़न्‍दिङ् चोगुबा सुत्‍थो नु सेसेबा
    साम्‌योसाबा पोःङ्‌माङ्‌ग बा कन्‍लो–ये़त्‍छाबाहाॽ नु मेमेदुमाहाॽ खुनिॽ इनोगे़न्
    तुक्‍खेहाॽओ कम्‍ब्राङ् मे़प्‍मासि, हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा याप्‍मि
    के़जिःम्‍बा पाःन्‍हाॽलाम् माःङ्‌घा वाॽमारो॥
  xnj-xnj: 'Njila yabwina na chakaka ya kumuyupa Chapanga ndi yeniyi: Kuvatangatila
    vakiva na valipwela mu ng''ani kwavi, na kujiyangalila wamwene ukoto kuhakaswa
    na mulima uwu.'
  mmx-mmx: Leveloklok mo i nemen, ne Moroa i vara i do limixin dina lox i. Do dina
    lox epovo i, i lox asuusu i do di nunu ruturun. Nom leveloklok i lox avukat aleng
    la i lok keretna. Limixin dina lok tatao avukat lubungkarun la lavakin, lavatlok
    atdi diga met pam. La dina lok tooro di at levenmumuat atdi. La lara lavanga bok,
    nedik ata lok tatao avukat lavatpas atnedik, la loklok at na lavatkangka noxo
    lox abilingot lorooro atnedik.
  cbr-NT: 'An Nucën Papa Dios cuëëncësabi oquin ''acë unin ca ësaquin ''ati ''icën:
    Papañuma titañuma tuácama ''imainun casunamëcë xanucamaribi ''aquinsa ''ianan
    masá nuitutia isquin ca ''aquinti ''icën. ''Aquianan ca an Nucën Papa Diosmi sinánquinma
    ënë menu ''icë ñuishi sináncë unin ''acësaribi oquin ñu ''aisama ''atima ''icën.'
  tee-NT: Pus ju quimpai'an Dios najun ni xamati' talhoni la'ixlhichux ix'alhunut
    chai tachi ju k'achani ju yuchi pus chach alh a'aktaijunu' ju quilhpatinin ask'at'an
    ju alin ixmaktasq'uinit'an chai ju chakolun ju animacontilacanta. Vachu' calhistaccalh
    ni jantu vana va chun calalh tachi ju talai ju jantuca' talhilaca'anta ju Cristo.
  eng-LSV: 'religion pure and undefiled with the God and Father is this: to look after
    orphans and widows in their tribulation—to keep himself unspotted from the world.'
  cak-NT: Roma xa can ketzij runiman ri Dios, yeruto' ri malca'n tak ixoki' y ri meba'
    tak ac'uala', y chuka' man nutz'iluj ta chic ri' chupa ri itzel tak ex chi ri
    rech-ulef. Chech ri Dios ri yebano quiere', jari' ri can ketzij quiniman raja'
    y riq'uin jun ch'ajch'oj c'aslen niquiya' ruk'ij.
  pah-NT: Tupana'ga opota hete ahe ojipe'g̃a pokogame. Hahy kunhangwera'g̃a pe aherembirekokwera'g̃a
    pe. Tayri'g̃a pe hahyramo no g̃apo'ria manorame. Nurã pyry hete Tupana'ga pe nhanderuvete'ga
    pe nhande g̃a pokopokogi. Pyry hete ga pe no nhande nimbopogwei okote'varuhuve'g̃a.
    Nahã nhande rekorame Tupana'ga opota nhaneremimbohetea.
  sja-NT: Wãara Tachi Ak'õrepa k'inia bɨk'a ooparipa ooamaa bapari ijãadak'aa beerãpa
    k'achia oopata k'ĩra t'ãdoo. Ma awara k'aripapari ak'õre wẽe beerã mãik'aapa p'ẽtrãa
    beerã ãchi chupɨria jõnɨde.
  xed-xed: 'Wya vərɗa dina ya ta nghə Lazglafta ka dina nda ghuɓa kul haɗ rutsak tida:
    Nghapta ka zwana tawakri nda wadguha ma ɗaŋwaha taŋ, nda nghay mndu ta ghəŋani
    ma ghwaɗaka skwiha ta ghəŋa haɗik da ŋriŋta tsi ta ghəŋani.'
  mks-NT: Jáchi̱ tá mé a̱ nda̱a̱ na̱ndi̱hvi in da íchi̱ cuéntá Jesús já cúú dá ta̱a
    nda̱a̱ nu̱ Ndióxi̱, tátá yo̱. Ta chíndeé da̱ na̱ cuáa̱n ta chíndeé da̱ na̱ sánchó
    tá ndóho ini na. Ta cándeé ini da Ndióxi̱ ta tává da̱ mé dá nu̱ú cua̱chi jáchi̱
    co̱ cája da ña̱ núu tá quia̱hva cája ña̱yivi ñuyíví.
  gfk-S: Be dait na mur God no nudait Mama, i sip be dait na mur ie horek. I sip be
    dait na kol ira tintana ma ira makoso ta ira nudi tirih. Ma i sip be dait na hana
    talur ira tintalen tano ula hanuo be kike ra tintalen pai nale habilinge dait.
    Ma ing be dait mur God hobi, God na nes kilam ikin ra tintalen be i gamgamatien
    harsakit ma pata ta bilinge tana.
  bmu-bmu: 'Anutu Iwigahö jemesoholŋe Buŋa nup sarakŋi silebileŋi qahö memamgö jiba
    mönö kewö akŋan: Gwani morö aka malö köŋjiliŋ qakŋe maljei, mönö i anda eŋgeka
    köyan köl eŋgiba malman aka gölmegö ahakmemeŋaŋgö qewöloŋan urugi tölöhobapuköra
    galöm mem aŋguba malman. Mewö.'
  dgz-dgz: Mamanu God anu tumat gueguewa kakaewa anuini ame mam, Inanam ge kwapura
    nagirewa vek bagu sisi muga ago tamuinanta, ame piup ma koewa mega ya wat ananeta.
  eng-GNV: Pure religion and vndefiled before God, euen the Father, is this, to visite
    the fatherlesse, and widdowes in their aduersitie, and to keepe himselfe vnspotted
    of the world.
  zaa-NT: 'Į ná religión nu ru''ulatsi'' Tata Dios enne'' née Padre qui'' ri''u: qui''ni
    tsía lu'' tannàba titsa'' lu'' canu huìdàbi nna, guni hua lu'' cualàni nuỹa ttu
    niula nu chi gùtti nubeyu'' quì''į nna etúa latsi'' lu'' cą de tse''e cą lo sufrimiento
    qui'' quį, ą''hua qui''ni ccá lu'' enne'' nàri ru''a lúe nna làa guni lu'' la''
    ridàlatsi'' mal tì'' runi canu labí ríalatsi''. Ą'' modo nna yala dacca'' adoración
    qui'' lu'' porqui''ni bíttuúruhuá chixi la'' rulábalatsi'' mal lani ą nihua bittu
    tábią biỹa mancha ru''a lo Tata Dios.'
  eng-WEBSTER: Pure religion and undefiled before God and the Father is this, To visit
    the fatherless and widows in their affliction, and to keep himself unspotted from
    the world.
  guh-guh: Dioso pejumecovënëtsijivi, pajivi Dioso aneconijibiatanetsi, exanaponapona
    mapacueniaje. Yavenona tsonijivixi. Yavenonanua pamona pevecuatëpaevitsi bitso
    itsa namatavenona itsacuenejavaxi. Pajivi Dioso pejumecovënëtsijivi, nayajivitaeyaponapona
    pibisiacuene pexanaeyaniva, pacuene exanabiaba mapanacuapijivi, Dioso apo pejumecovënëtsivi.
  bon-bon: 'Mime Aceji Babe me opo gaabe lui mule toraca gyene piiyepu conocäco agesa:
    emlame bägrä piiyepu cuublacubla bine teeme mäpu cabu ca ätityerame, cuta piiyepu
    ai gawecewe lenaja cabu ngenecu iyeta Acejiyame bau me acitame.'
  nhw-BL: 'Inijuanti catli nelía quitlepanitaj Toteco Dios huan quipiyaj inintlaneltoquilis
    catli senquistoc cuali iixpa, quichihuaj ya ni: quinpalehuíaj icnotzitzi huan
    cahual toahuihua catli tlaijiyohuíaj, huan momocuitlahuíaj ica catli fiero ipan
    ni tlaltipactli para amo quinyoltilanas ma tlajtlacolchihuaca.'
  swh-ONEN: 'Dini iliyo safi, isiyo na uchafu, inayokubalika mbele za Mungu Baba yetu,
    ndiyo hii: Kuwasaidia yatima na wajane katika dhiki zao na kujilinda usitiwe madoa
    na dunia.'
  wbi-wbi: 'Kukum''bingilila uNguluve u Nhata kunokunoghile, kwe kuvomba isi: kukuvatlanga
    avapina na vafwile mu vukaming''hanilua vwave name kukolelela juice vwimila imbombo
    inyali isa mu iisi iji.'
  bba-bba: Wi Gusunɔ Bɑɑbɑ u ɡɑrisi win sɑ̃ɔ ɡeon tii, wiyɑ wi u rɑ ɡobekubɑ kɑ ɡɔminibu
    nɔɔri ben nɔni swɑ̃ɑru sɔɔ kpɑ u tii nɛnɛ hɑnduniɑn disinun di.
  eng-KJVCPB: Pure religion and undefiled before God and the Father is this, To visit
    the fatherless and widows in their affliction, and to keep himself unspotted from
    the world.
  kgk-NT: Ãy amombe'u-ta nde-vy mba'éixa pa Nhandejáry Nhande Ru yváy pygwa oipota
    ójehe ojerovia va'e oiko. Ha'e nhane mo'arandu gwemimbota-rupi jaiko hagwã. Oipota
    nhaipytygwõ tyre'ỹ oiko va'e-pe, ime omano va'ekwe va'e-pe ave nhaipytygwõ pono
    ohasa asy oiko-vy. Oipota ave japoi nhane rembiapo vaise hagwe-gwi. Upéixa nhande
    reko ramo, “Erejerovia tee-ma xe-rehe” he'i va'erã nhande-vy Nhandejáry.
  waj-waj: 'Anutuuqaara iira aataruuvaa gioonna kiaapuuya iikiaivaa ti Napoova Anutuuqo
    too tinoo: Inna aikioo yoketaa aataru tuanaavai. Hama koonnama vainoo, tii aataruuvo
    ataama vainoo. Gioonna kiaapu voovoono viina nnaakaraiyaraata muaada gioonnaiyaraatama
    tuqinnama haitatuunno iya mmuaararaivaa ivootama varoonno mmatayaa diaa aataru
    maisamaisai aataruuyauvaa mmooka hanigia mmiivai.'
  cpy-cpy: 'Iroka kyaari-perori kameethatzi-motziriri Ashiteeri Tajorentsi aririka
    akemijantanee: Etakoyiteeyaari miritzi-paeni, ari akimitaneerori kinankawo-paeni.
    Otzimatyee akite-shire-yitee, eero akimita-kotari ikantayitaha jeekashiwaetachani
    jaka jaawiki.'
  mpx-mpx: 'Yaa tapwalolo waiwaisana ge nige ana nak i gagan Yehoba Tamala matanaa
    i ola hiwe: wawayau mwawamwawas aloliyau ge abuabulau ali pulowan ta wali ge ta
    matahikagil, ge i ola al yawalila ta matahikan bahi panayawi paganina ni papabiki.'
  wbp-wbp: Kala kuja-ka yapa nyina Kirijini-nyayirni ngurrju-nyayirni, ngulangkuju
    kajana warrawarra-kanyi yapunta manu kali-puka yangka kuja kalu nyina kulkurrukulkurru.
    Manu kanyanu yapangku nyampurluju warla-pajirni karlirr-yaninja-kujaku. Nyampunya
    yapaju Kirijini-nyayirni ngurrju-nyayirni!
  luo-luo: Kit lemo ma Nyasaye Wuonwa oyiego ni ler kendo onge ketho en mondo wakony
    nyithi kiye gi mon ma chwogi otho e chandruokgi, kendo mondo ngʼato ka ngʼato
    oritre kik timbe maricho mag piny ywaye.
  nhe-NT: 'Yajuanti tlen nelía quitlepanitaj Toteco Dios huan quipiyaj inintlaneltoquilis
    tlen senquistoc cuali iixpa, quichihuaj ya ni: quinpalehuíaj icnotzitzi huan cahual
    toahuihua tlen tlaijiyohuíaj, huan momocuitlahuíaj ipan ni tlaltepactli para tlen
    fiero ax quinyoltilanas ma tlajtlacolchihuaca.'
  aii-aii: ܬܵܘܕܝܼܬܵ‌ܐ ܕܟ݂ܝܼܬܵ‌ܐ ܘܕܠܵܐ ܡܘܼܡܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܐܵܗܵܐ ܝܠܵܗ̇، ܕܐܢܵܫܵܐ
    ܬܵܦܹܩ ܒܝܲܬܘܼܡܹ̈ܐ ܘܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܒܐܘܼܠܨܵܢܵܝ̈ܗ‌ܝ، ܘܢܵܛܹܪ ܓܵܢܹܗ ܕܠܵܐ ܠܲܟܵܐ ܡ̣ܢ ܕܘܼܢܝܹܐ.
  esk-NT: Agaayyutim Aapauruam uqautigaatigut qanuq ukpiqsriruam iñuuniałiksraŋa ittuksrautilaaŋanik,
    ikayuġlugich ikayuqnaqtuat iḷaippauraqtuummaisa uiḷgaġnaaqtuummaisalu, suli qaunagiluni
    iŋmiñik ilitqusiqałiksraġmiñiñ ukpiqsriŋił̣ikun.
  msb-msb: kay an ginakilala san aton Dios Ama na mga tunay kag malinis na pagsamba
    sa iya amo an pagabulig sa mga balo kag mga ilo na nagakinahanglan, kag an usad
    pa, dili siya magpadara sa paghimo sin mga karautan sa kinab-an.
  cpa-NT: 'Lah¹la² jmó³ jniang³ ju³ná³ lah¹dsóh² ŋi³niang³ jniang³ ti³jai¹ jniang³
    juu¹² quiah¹² Jmi² jniang³: Mi³ho³ báh³ jniang³ dsa² hnǿi², dsa² chi³quian¹³ jmai³.
    Tsa¹ŋi³niang³ jniang³ jǿg³ hlaih¹³ quiah¹² jmøi¹guǿi¹.'
  dso-dso: ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ଜନ୍‌ ରିତିନିତି ସତ୍‌ ଆରି ନିକ, ସେଟା ଅଇଲାନି ଦୁକେ ରଇବା
    ଟୁରାଟୁରି ପିଲାମନ୍‌ ଆରି ରାଣ୍ଡିଜୁଣ୍ଡିମନର୍‌ ଜତନ୍‌ କର୍‌ବାଟା । ପଚେ ଜଗତର୍‌ ଜଞ୍ଜାଲେଅନି
    ମୁକଲ୍‌ବାଟା, ଜେନ୍ତାରିକି ସେ ସବୁ ତାକେ ନ ନସାଏ ।
  meu-meu: 'Dirava ibadinana ḡoevaḡoevana bona asi bebeka-bebekana Tamada Dirava vairanai
    be iniheto: ihareha bona vabu baita igodia ita edia hisihisi ai, bona siboda baita
    hegima, tanobada mirona ese basine hamiroda.'
  yva-NT: 'Yara wamare Amisye po wansaen pare wamamo wantavondi Ai tugaive muno mamai
    dave, weamo wamo ananyao jirume so rarijat: Wamo arikainyo vavat muno wanya kavini
    mansaeranande awa siurije rai. Muno wamo taune wansanuga raeranande indamu vemo
    mine so ama anambe mo wansaugav mo wangkakai nora.'
  dgc-dgc: I tunay a mékidiyos éy tu mégalaga ta ulila sakay ta bilo a bébe ta hirap
    de. Sakay éwan siya umaheg ta ugali ta mundua a medukés. Saya i tunay a mékidiyos
    ta mata Nama tam.
  zpm-NT: Sac goṉ, par Dios meṉ ne nac Pxoz ne, zha ne no xnëz me none tsie zho tsieguṉ
    zho xyudar grë mëëdbziab, tsieguṉ zho xyudar grë wnaa ne ret tsieel, ni tsoxco
    zho zaacse gban zho, ib tsienaḻd zho ncuaaṉe ndzinlid ne ruṉ grëraa miech.
  hix-NT: Onà wyaro haxa tehxorye tehxatxhe, Khoryenkom hokono ro me xaxa kehtxoho
    menye. Eyàmkaxemo komo takoronomatxe. Enyonkaxemo komo xarha takoronomatxe. Àro
    wyaro ekhokaxemo komo rma takoronomatxe. Onà wyaro xarha tehtxe. Anhà hona tosowyomatxe.
    Yukryeka hon kom yanhàn hona rma tosowyomatxe. Àro wyaro kehtokonye, thokono ro
    me ohxe xaxa konyatxhe, Khoryenkomo, kyàmkomo.
  sim-sim: Nombo os Kraishi ma li likwa nombo mberem sivai nandu? Mberem mberem ni
    unak Avui Wasilakahi misokomek or heyenak jivik ni naku? Wa, nombo oso karema,
    jingoro nga mumbla nga armesarmek ji eweuka. Uhu lirin arangoshinak li lika. Hovok
    las karem, nir Kraishi ma avak mbele mbele kava os Avui Wasilakahi mashin mblarnanda
    ma li unda hom ni uwa hala.
  npi-ULB: हाम्रा परमेश्‍वर र पिताको सामु पवित्र र निष्कलङ्क धर्म यही होः अनाथ र विधवाहरूको
