    täŋkentäŋ yämineŋ. Ba kubä ŋode; Irit kuŋat-kuŋatjinta watäni irirä kome täŋo
    nadäk-nadäktä nämo täŋpän waneŋ.
  ntp-NT: Diuusi nʌidi sioorʌ soicʌi aali maidʌʌdʌcami ʌʌmadu ʌvipiudu siʌʌscadʌ soimaa
    taatamada ʌgai dai mai soimaasi ivueeyi poduucai isduucai ivueeyi aa ismaacʌdʌ
    maiʌʌgidi Diuusi. Diuusi pocaiti sai sioorʌ poduucai ivueeyi ʌgai giaa sʌʌlicʌdʌ
    cʌʌga vaavoitudai.
  rai-rai: Iaku baa daat waraaut a kum naat na walaa, ma ra kum walaa na tabuan baa
    diat pot na maarmaari, ma baa daat baboura baat daat kaai ko ra kum dur na mangamangaan
    ko ra rakrakaan buaal, bari ia a gomgom na lotu, ma pa ta utnaa i raara uni namataan
    God a Tamaandaat.
  haw-1868: O ka haipule io a me ka haumia ole imua i ke alo o ke Akua o ka Makua,
    eia no ia; e ike i ka poe makua ole, a me ka poe wahinekanemake i ko lakou wa
    e pihkia ai, a e malama hoi ia ia iho i haumia ole ia i ko ke ao nei.
  ffm-ffm: 'Diina laaɓuka seniika ɗo Laamɗo Baabiraaɗo men kaɲum woni: faabaade rewɓe
    talka''en ɓe worɓe mum''en maayi e atiime''en ley ɓillaare mum''en, e haybude
    hoore mum e tuundi aduna.'
  arb-NAV: فَالدِّيَانَةُ الطَّاهِرَةُ النَّقِيَّةُ فِي نَظَرِ اللهِ الآبِ تَظْهَرُ
    فِي زِيَارَةِ الأَيْتَامِ وَالأَرَامِلِ لإِعَانَتِهِمْ فِي ضِيقِهِمْ، وَفِي صِيَانَةِ
    النَّفْسِ مِنَ التَّلَوُّثِ بِفَسَادِ الْعَالَمِ.
  cop-CNT: ⲡⲓϣⲉⲙϣⲓ ⲇⲉ ⲉⲑⲟⲩⲁⲃ ⲟⲩⲟϩ ⳿ⲛⲁⲧⲑⲱⲗⲉⲃ ϧⲁⲧⲉⲛ ⲫϯ ⲟⲩⲟϩ ⳿ⲫⲓⲱⲧ ⲫⲁⲓ ⲡⲉ ⳿ⲉϫⲉⲙ⳿ⲡϣⲓⲛⲓ
    ⳿ⲛⲛⲓⲟⲣⲫⲁⲛⲟⲥ ⲛⲉⲙ ⲛⲓⲭⲏⲣⲁ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲡⲟⲩϩⲟϫϩⲉϫ ⳿ⲉⲁⲣⲉϩ ⳿ⲉⲣⲟϥ ⲉϥⲟⲓ ⳿ⲛⲁⲧⲁϭ ⲛⲓ ⳿ⲉⲃⲟⲗ
    ϩⲁ ⲡⲓⲕⲟⲥⲙⲟⲥ
  adz-adz: 'Sanab pumuꞌa Anutu rururungan da waꞌa ngarubini i Ramangꞌ Anutu nanggan
    maran arida gin da ibiani: Warim mamaꞌ marabirimpup da sagat yaruf sauda runggan
    ugu sib, da watip runggam i nam bubumpuadan intap anungꞌ yantsanga agam u.'
  sri-sri: Marĩ diayeta Marĩpʉ ããrĩnígʉ̃rẽ bʉremurã, ãsũ iriro gããmea. Pagʉsãmarã
    marĩrãrẽ, wapiweyarãdere ĩgʉ̃sã ñerõ tarimakʉ̃ ĩãrã, ĩgʉ̃sãrẽ iritamurõ gããmea.
    I ʉ̃mʉ marã ñerĩ irirã irirosũ iribirikõãrõ gããmea.
  nal-nal: 'Singsaxai Nakmai Damana dia xai rudaxain awat falozang amun lus iwana
    lotu xa ninis ma xa tak faakdul malasing kari: Dia dinat fawaal amun nakmaal ma
    amun taksiziar wana maravanang sin naandi, ma dia dina xatkatong dia nanga ziaana
    amun matmalabuk ka mitikaai ila pira angkari.'
  kyq-kyq: ꞋBooyki! Debm jaay uun ɗoobm Raa mala mala ɔɔ tɔɔl Bubjege tu Raa ki se,
    kɛse debm kɛn aak do gɛnaalge tu ɔɔ aak do mɛnd‑daayge tu maakŋ dubarɗe ki, ɔɔ
    bɔɔb ɔk ron̰ ro nakge tun kusin̰ kɛn maakŋ *duni ki.
  kwd-kwd: 'Ma falafala ne''e le''a maka to''omia ''ani fa''amalale''a God nga Mama''a
    adauru ngaia ''e ''ilo''oo: ta''a gila agea ni ''ola ''e le''a fana nga ta''a,
    ''ilaka''u boonilana ni me''e nao, ma nga ru''uru''ua si''ofa na''a gila to''o
    na ''ato''atolanga. Ma gila sia alamia mola ''ola ne''e ria fofona fanua lo''oo
    ''i wado fana ngadalana nga falafala le''a lo''oo aaga.'
  ded-ded: Nga Anutu Manggacnina yeac kicfu eweheihei faka kpetiac nga kongaha, imocac
    siriha yofi, bangectoa bangec yomocac songo ngadehema wonong mi heiemema beging
    nga ngachodzec ebicfu kecdae, yeni yenenggareng ayemmebesonga. Imocngo Anutuac
    eweheihei gombunga.
  ewe-ewe: 'Xɔse si mía Mawu Fofo la xɔna abe esi le dzadzɛe, eye kpɔtsɔtsɔ mele eŋu
    o lae nye esi be: woakpɔ tsyɔ̃eviwo kple ahosiwo dzi le woƒe xaxawo me, eye be
    amea maƒo ɖi eɖokui kple xexemenuwo o.'
  nuy-nuy: Nugurru-waj, nambarra-rangarrii warruburru warraambaambalalari marri warra-ngaya-ngayii.
    Ari warruburru-yung ambirri-waṉagana yij-galaaladi wugurru. Nugurru nambarra-rangarrii
    wugurru. Marri yagi nurru-waṉbi anaaladi, numburru-burraa malanganyanay anubanila
    anaaladi-wala, anubani anaaladi wu-burraa-yinyung anaani-rruj anaaban-duj. Anaani
    wiijamana, numburru-jambarrgiiyn maaḻamburrg-waj. Marri na-God na-Baba ani-marrbuy
    niga.
  cop-BHC: ⲠⲒϢⲈⲘϢⲒ ⲆⲈ ⲈⲐⲞⲨⲀⲂ ⲞⲨⲞϨ ⲚⲀⲦⲐⲰⲖⲈⲂ ϦⲀⲦⲈⲚ ⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲪⲒⲰⲦ ⲪⲀⲒ ⲠⲈ ⲈϪⲈⲘⲠϢⲒⲚⲒ
    ⲚⲚⲒⲞⲢⲪⲀⲚⲞⲤ ⲚⲈⲘ ⲚⲒⲬⲎⲢⲀ ⲚϦⲢⲎⲒ ϦⲈⲚⲠⲞⲨϨⲞϪϨⲈϪ ⲈⲀⲢⲈϨ ⲈⲢⲞϤ ⲈϤⲞⲒ ⲚⲀⲦⲀϬ ⲚⲒ ⲈⲂⲞⲖ ϨⲀ ⲠⲒⲔⲞⲤⲘⲞⲤ.
  buk-buk: Mac bu anem akiŋ Anötö ŋalêŋ gitêŋ naŋ iŋ oc lic ŋayham, goc akôm gêŋ bocdec.
    Anem mosibu ti lauwhê sawa naŋ sêhôc ŋawapac, naŋ sa. Ma ambo ahê têŋ mêtê ŋadômbwi
    nom-ŋga hoŋ.
  pri-NT: 'Â wàéni ê pai pwapwicîri na *tàrù ma wâdé tà Pwiduée Caa kâjè: Na gà pitu
    tà tàpé na ticè nyaa ma caa kàra; â gà patàmarù pa dàpwà, naa na pai tâa na aré
    kàra. Â gà pâra jii ê pâ tûâ na miiri ni gòropuu.'
  zpq-NT: Še goncho can' chebe X̱acho Diosen', gaclencho no'ole güezeb ca' na' bi'
    güezeb ca' še bi dan' cheseyažjde', na' cuejyic̱hjcho bich goncho da' xiṉj dan'
    cheson beṉe' ca' bi zjanombia' Diosen'.
  por-TFT: Uma das coisas que Deus nos diz que devemos fazer é cuidar dos órfãos e
    das viúvas que passam dificuldades. Qualquer um que faz isso e que não pensa ou
    age de forma imoral, como aqueles que não obedecem a Deus [MTY], este verdadeiramente
    adora a Deus, que é o nosso Pai, e Deus o aprova.
  gwi-NT: Łyaa Diiti' K'eegwaadhat vaa oihłi' niindhan ji', jii kwaii jyaa dini'in;
    Tr'iinin chiitee ąįįts'ą' tr'injaa vakai' niindhat goovaagogwantrii nąįį, ts'iinyąą
    ts'ą' tr'agwaanduu t'ini'yaa gwits'į' adak'ąąntii.
  gvn-gvn: Kaki bamangka Nganjan God ngulkurrduku wukurrinka, nyulu junkayku bunday.
    Nyulu bama milka-bujaralu helpim-bunga, bunjil-bunjil, kaykay-kaykay ngamu kari,
    nganjan kari. Nyulu buyun-buyun bawarrku, kari buyun balka baja, buyun-buyun nyungunku
    majamanji.
  nhy-NT: Akin melawak tlaneltoka inawak toPapan Dios iwan amo kichiwa itlaj biero,
    tonses kijtosneki kinpalewia katlej iknomej iwan katlej viudajtin ika tlan kinpoloa,
    iwan momalwia para amo tlajtlakolchiwas ika tlan amo kuale de tlan onkaj ixko
    yin tlaltikpak.
  asm-FB: মাউৰা আৰু বিধৱা সকলক তেওঁলোকৰ ক্লেশৰ কালত চাবলৈ যোৱা আৰু সংসাৰৰ পৰা নিজকে
    নিষ্কলঙ্কৰূপে ৰাখা, এয়েই পিতৃ ঈশ্বৰৰ আগত শুদ্ধ আৰু নিৰ্মল ধৰ্ম-কৰ্ম।
  okv-okv: Rate God Mamo na tumotepain ari kito javotohora ke euja amo eingera. Embo
    na pamone dodoru te meni hojojo te ta osaga kito jo ue unduja eto enda ta ari
    sasapura ta mane pambuja ari ainge God na kito javotohora euja.
  mxt-NT: 'Vatyi ityi ndicha, ityi vaha nuu Nyoo Sutu yo ican cuví ihya: Cha tyinyeé
    yo chi ñu nyehe tɨndoho, ñu yori sutu ta sɨhɨ, ta ñu chihi̱ yɨɨ. Ta inga, cha
    sahá vaha yo cuenda chi yo coto sacuvi yo cha quiñi caa cha sacuví ñu ña ñohó
    nuu Nyoo.'
  tzo-NT: Mi melel ti jch'unojbetic sc'op ti Diose, ja' ti Jtotic cu'untique, ti jc'uxubintic
    ti much'utic chich'ic vocole, mi me'on ololetic, mi me'on antsetic. Mu xcac'tic
    chisbolibtasbucutic co'ntontic ti crixchanoetique. Mi hech ti jpastique, hech
    lec chijyilucutic ti Jtotique.
  ind-AGS: Di mata Allah dan Bapa kita, agama yang murni dan asli adalah mengunjungi
    yatim piatu dan janda yang mengalami penderitaan, dan menjaga diri agar tidak
    dipengaruhi oleh dunia.
  omw-omw: Mwataama kyero vaisivanto Kotira tiri tiqora mwia aanraqaa nrohiqaro ntapihi
    kyero mwia nrutu tuaaheraananro. Mwi vaisiva uro nrainranra nraaqiaravata, tetoqa
    nraakye muaanra vare varihuavata, uro kyaahaqa hiari vaisivama variananro. Mwiva
    mwitaamaqiro viqaro nte Kotira qua nteqa kyena qora kyaiqa varaankyorave tiqaro
    ntapihi kyero nrohi variari vaisivama variananro. Mwitaa hiani vaisirara Kotiva
    tiqaro, Qutaaqama kyero mwi vaisiva ni aanraqaa nrohi vari vaisivama variho, qiananro.
  yrb-yrb: Godinu kobere sina naueta uwarama i wabu awetaboini benono koiniboroini
    durua utaitate Godi imuegou utaitate ewa orofanu siosawere ueta sineta enanari
    utawa utaita. Eno utaitana emanu imueta kobererau Godima wasu.
  maa-NT: K'e̱ nga nguì kixi̱ kjoa̱ nga Nainá xi Na̱'èn‑ná yaxkoán, koni s'ín mejèn‑la̱,
    jé‑né nga si̱chját'aà‑lá xi i̱xti jcha̱n, ko̱ íchjín ka'àn xi jye k'en x'i̱n‑la̱,
    jñà xi kjo̱'in tjín‑la̱, ti̱koa̱ mì kì ki̱'nde‑lá yijo‑ná nga kjoa̱ ch'o jchi̱nìjñaá
    xi tjín i̱sò'nde.
  mcq-mcq: ꞌEjume ꞌunama arira mamaa ꞌee sisea paꞌamaa kaꞌene nú vejukame nuni Godi
    Omijara ura renujaho ikehina. ꞌOja ꞌee amuna kaꞌene pivusahiꞌi hijujija ꞌajohae
    ꞌee mweꞌa kehuni siseijaho tatumihiꞌi vaꞌakame parenuhuna.
  sus-A: دِينّ قِيشّ نَشَن نَقَن بَبَ عَلَ مَ، عَ تَن نَن يَ؛ وٌن شَ مّينِ كِرِدِيٍ
    نُن كَاحّ فِنّيٍ مَ عٍ شَ تْورّ كُي، دُنِحَ قٍ مَن نَشَ وٌ مَدَشُ.
  jpn-1965: 父なる神の御前できよく汚れのない宗教は、孤児や、やもめたちが困っているときに世話をし、この世から自分をきよく守ることです。
  fra-SBL: 'Voici ce qu''est une religion pure et sans tache devant notre Dieu et
    Père : visiter les orphelins et les veuves dans leur détresse, et se garder des
    souillures du monde.'
  yka-yka: 'Bang si Samate bi Tuhanin, pagāgama mabennalin duk pagāgama manggaˈ niyaˈ
    sallaˈnen sa inin: subey tabangte meˈ iluˈ-iluˈin duk meˈ dende baluhin bang siye
    dem kasigpitan. Duk subey isab kite gaˈi katimboˈohan weˈ meˈ addat malaˈat matuˈu
    si dunya inin.'
  mle-mle: 'God, nyanadi Asaay, diki mawul wana adiy mwiyir dikik gaba maaj sukwu-kwanadiy
    Kristen duw kitampika yawiy kwurdakik: Day sugwiyaan kwurkwadiy adiy amaay asaay
    kiyadaak yagil yinadiy nyanugwawa tawtakw kwanadiy takwak. Aw day yarakara galab
    kwurkwadiy vaal yikik-nadiy, kidi kupwa kidiy vaal dayaam lagwuk kwurdaak.'
  shp-NTPO: 'Ja akonkin joi ikonhaax, Papa Dios bebon jakon iti riki neskara: Ja kachiana
    bakeboyabi ja benomaatax onitsapitaibo jato akinti, jainoax nato netemea jakonma
    jawékiboribi atima.'
  aom-aom: 'Aꞌi God Vavuohuro uvajeje: Aviëhi jiëꞌe muoho bogo ma-döëremu na uehorovevarue
    muoho jioꞌi dë vövöbajoꞌo uhohuꞌo vaejarue mue höjo. Öbi asisöꞌohuꞌo magonaho
    doruohuꞌo huë vavaeni baejaruoho noro jabumë ajëmiromo avoho muebejëvoꞌejo. O
    no ave saꞌa hesi mu sisëho bogo gavanovoꞌi ma-mu maemu vaeꞌejo.'
  geb-geb: Guigira Zisas khothɨgi gumgi, mben tɨvi guigira nzerara ki, mben tɨvi nza
    Ndia Fhe Bakɨme nɨman simtɨk thueŋ kɨrga fhu. Ne khaŋ muuŋgi, nza mba ndegi gu
    ndegmbori vhɨzgi tari ga ndɨkndɨgɨp, vhɨra mba mani vhɨzgi mbigi, nza vhɨra mbe
    ndɨkndɨgɨp, mben kurkurav mben simtɨgi ndirga. Harigi bigɨna mueŋ vhɨra, nza vhɨra
    wari won ruru tɨvi gu bigi, nza tuituigip nta ganɨnga, kha nuianan tɨvi nzan muuŋgirim,
    nza Fhe Bakɨme nɨman nzaŋnzaŋgirga tuktɨgi fhuvara.
  cak-cak: 'Chuvech ri Dios ri Tata''aj pa kavi'', quire'' rubanic ruc''aslen jun
    ri kitzij runiman riq''uin jun ch''ajch''oj ránima: Yeruto'' ri meba'' tak ac''ola''
    y ri malcani'' tak ixoki'' riq''uin ri nic''atzin chique chupan ri c''ayef ri
    niquik''asaj, y man nuju'' ta apu ri'' chupan ri ch''abakilaj c''aslen quichin
    ri c''a benak na cánima pa ruvi'' ri roch''ulef.'
  chf-NT: Machca u ch'u'ul c'ajti'in cä Papla Dios ca' chich une yo ch'u'ul c'ajti'cacba,
    machca u chen ca' chich une yo que u chenba, u xe chich u täclen neba' ch'oc y
    neba'täc ixictac jinq'uin c'änä uc'ajob cua' chichca. Che' chich täcä mach uxin
    u xac'än uba t'oc ni mach utz que u chenob machcatac pancab que mach u tz'onäjobba.
  tlf-tlf: Aatum God iyo dogonupmin tinum ita atamata, beyo atin fen Kristen kesa
    kalaa agon-tema a? Iyo? Tinum iyo mulkon man min, unang kaluun min bong fagan-bilip
    iyo dong daga-e-bom-nala e minte, yagal kuguup mafak tebe, dufak daalan o agan-bo
    uyo titil fagaa tol kup ke-bom no kemin tinum beta kuba.
  piu-2006: '@see-verse:JAS.001.026'
  poh-NT: 'maj reꞌ ribano̱j maꞌ coric ta wach. Reꞌ aj wili take bano̱j nponic chiwach
    i Dios chi nariban i aj niminel: Tzꞌiro̱j ok wach rinoꞌjbal chi manlic, maꞌ ricana̱ꞌ
    chi reꞌ rinoꞌjbal eriban jenaj wach chꞌi̱l quinoꞌjbal take aj mahc china̱ eh chitoꞌbej
    woꞌ take wilque̱b pan tiꞌcꞌaxic jeꞌ ricab take haꞌlacꞌun maꞌxta quitu̱t caja̱w
    on reꞌ take cahnel ixok chic take.'
  tue-tue: 'Cõãmacʉ̃ marĩ Pacʉre diamacʉ̃́ padeogʉ́peja biiro tiirécʉtiro booa: Pacʉ
    manirã́rẽ, wapewia numiãrẽ cʉ̃́ãrẽ merẽã wáari, tiiápuro booa. Teero biiri atibʉ́reco
    maquẽ ñañarére tiinʉnʉ́serijãrõ booa.'
  bjp-bjp: 'Lotu tekentu ae i kalkaluu ma biil ti laulau lo na mata God Tama kerer,
    i aragii: Keren lupes foron natunsih turan foron makos na foron tatawin kiri ke
    kerek fofonoi lo kerer tom koseng foron sinang ae i duh tinaga na piklinbat.'
  xon-xon: Unii yaa ter nkpobim ni bikpopiib baabɔr ni, ki yaa joo ubaa chain, ki
    di cha titunwanbir mɔmɔk kan, uma le dii Tite Uwumbɔr mbamɔm, ki bi chain Uwumbɔr
    aanimbil ni.
  tzo-ZNT: 'Mi yech ti quichꞌojtic ta muqꞌue, ta jcꞌuxubintic ti muchꞌutic abol sbaique:
    jaꞌ ti muchꞌutic chꞌabal stot smeꞌique xchiꞌuc li meꞌanal antsetique. Maꞌuc xa
    ta coꞌontic li cꞌusitic chopol liꞌ ta sba balamile. Mi jaꞌ yech ta jpastique,
    lec chiyilotic ti Jtotic Riox ta vinajele.'
  mpm-NT: 'Saꞌa yo nanu ja nu ɨɨn yɨvɨ chiñuꞌun ndaa kuɨtɨ i jnuꞌun ya, ti chiñuꞌun
    ndaa i maa Tata yo Yandios, ti jaꞌa kuu jniñu saꞌa i: Ja na chindee i suchi ni
    ka kendo ndaꞌu, jiin ñaꞌan ka kendo ndaꞌu maa ɨɨn, nu iyo nundoꞌo ka jnaꞌan i.
    Ti na koto vaꞌa i maa i ja tu kinikava i nuu jniñu kueꞌe ja iyo nuu ñuyɨvɨ jaꞌa.'
  ots-NT: Bbʉ to i ne da xöjtibi car Tzi Ta ji̱tzi ncja ngu̱ ga ne‑cá̱, da nú̱ cʉ
    tzi jioya co cʉ ddanxu̱ cʉ i sufri. Guejtjo da jiɛh cʉ costumbre rá nttzo cʉ i
    tɛn yʉ cja̱hni, yí mɛjti nʉr mundo, cja̱ da hmʉy hnahño.
  hoy-hoy: नाम परमेश्वर अदिक आप्प उन हात्‍ती शुद्ध अदिक निर्मल भक्ति ईद आद कि अनाथगोळ
    अदिक रांड्यागोळ्द क्लेश दा आऊन सुधी ताकोमुल, अदिक तान तान इक दुनिया से निष्कलंक
    ईटुल.
  uri-uri: Kwap a Yan Maur Wailen pa pati, kil wakrongen tolpa, kipm kai iklin tu
    a arpm paitn, tol warim hlompo a kin karpikg. Wa kil wakrongen yat tolpa, kipm
    alkipm ngkom nlokgen kweiur kweiur paitnpaitn kimpilpet a atn knokg ti. Kwap a
    kipm ak tolpa pati, nipet wor wrijen kai ikg a Maur Wailen pake.
  amo-amo: Udortu-Kutellẹ ucicik ulau na Kutellẹ na Uchif bite din yenju, anare ubunu
    nikimon, nin na nan kul na less, nan nya nio mine, anin kesse litime nan nya in
