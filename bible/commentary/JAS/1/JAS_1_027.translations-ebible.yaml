    awo, imbne kakbon. Alla kond wanbon ge, kanpol to wanbon, man panda nono makimb
    al singare yembonka, God nale al ge ale panda.
  nou-nou: Awarate embo ave popoiwo de rori garori de dubo vevera tambuteoro gido
    simba edo ira edo embo ave wasiri bebegae embo busu da God gae mi edo era awodo
    ae edo ira embo ainda God tumondebain ari wasiri awa God mi ewamei sira.
  mqb-NT: 'Anga cəveɗ lele sə pərahan azar anà ''am a bəbay a mənuko Mbərom cəna,
    həna: Sa gan nga anà wan mətawak ahay pi zek tə mədukway sə uwar aya awan, à
    ɗəce a tinen ahay inde fok, aday sa ba anan nga anahan anga aday way sə daliyugo
    ahay tâ saa nəsen anan mivel bay.'
  ape-B: Douk yopinyi pasin umu munek lotu ali apakinu Aninu God nutulupu nukli apak
    duldulipali balan wakapalimu, apak imas munek namudak. Sapos enech batowich echechich
    mamechich chugakuk, ali echech atich chupeik o sapos ananu alman nugakuk ali almatok
    atuk kwupeik umu, apak imas mugakomech umu enenyi enen. Ali mugakomech mukech
    enechi enech echudak echech tukwahechumech uli. Ali chopuk, apak imas mupe duldul
    ali apubuk atapin yowenyi pasin kobi nyunek apakiluh apaluh hlubosusih.
  grc-F35: Θρησκεία καθαρὰ καὶ ἀμίαντος παρὰ Θεῷ καὶ Πατρὶ αὕτη ἐστίν· ἐπισκέπτεσθαι
    ὀρφανοὺς καὶ χήρας ἐν τῇ θλίψει αὐτῶν, ἄσπιλον ἑαυτὸν τηρεῖν ἀπὸ τοῦ κόσμου.
  cav-NT: Yusu tu ecuanaja Etata. Tura ecuana bahuityaya eje bucha anie jutaquique.
    Quiyuhuebatitaqui ecuana etatamaju cuana tsehue, tunaja ai aijamaque tyau jadya,
    tumebaedya eahuemaju nerecada cuanaque. Ataqui ama tuque ecuanaja jidamaque Yusuja
    cuanara ama ayaque, ni apidya. Yusu cuita camadya tuque ecuanaja pureamaturataqui,
    tuja ecuana tuyu baishu.
  kgp-NT: 'Ẽg tỹ ẽg jóg tỹ Topẽ to há nỹtĩn kỹ, kỹ ẽg tóg tag han mũ, ha mẽ: ũn panh
    ter mũ kar jagãgtãn kãn ẽg tóg tĩ, ũn mén ter ja fag ke gé, ũn jagãgtar fag. Fag
    ki rĩr jé ẽg tóg ke mũ, fag mỹ há tĩ jé. Kỹ ẽg tóg nén ũ vẽnhmỹ han ke tũ nĩ gé
    sir. Topẽ kato tẽ mũ ag jykre han ke tũ ẽg tóg nĩgtĩ gé. Hã kỹ ẽg tóg ti mỹ kavéj
    tũ nỹtĩ sir. Hã kỹ ẽg tóg ón kỹ: “Topẽ to sóg há nĩ,” he tũ nĩgtĩ gé.'
  bvd-bvd: Na abu laa ne nia mamana ma ka sasaolia 'i naofana Maa kolu God nia ne;
    sua diana lae sulia wela inomae ki ma gwa 'oru ki ne kera siofaa ma daka ulafu.
    Ma na suasuli lana wane 'i tala'ana faasia doo garo ki laona molaagali ade daka
    saketoa tooa diana nia.
  ukr-1871: Ото бо віра чиста і неопоганена перед Богом і Отцем, щоб одвідувати сиріт
    і вдовиць у горю їх, і держати себе неопоганеним од сьвіта.
  apz-apz: Anɨtu huno ole syafɨsyɨwoꞌnɨngkiso, aꞌamu sɨmeho hiꞌntnnono nehopi ntapɨwoꞌnɨngkiso
    sohwo ole yɨwoꞌnɨngkiso, sɨkumehomi somo wopɨngo mokosyohumayo hweho. Osoꞌnji
    apɨwojo sofamo tango uꞌmanteso oso moyaꞌmi sofamo kako wonyohofiyo ufoꞌmawoꞌnɨngkiso
    hweho. Nomꞌneso ole, yoꞌmayo hwahoponjo honɨngkano wonyo somo minɨngkayoꞌnjoꞌmanji
    nakwo honɨngkano wopɨngoꞌnohini somo ose yasoꞌmanji nakwoe Mpohwo Anɨtu kako wopɨngo
    wonahonɨmontonoho.
  eng-AOI: But if any of you are obeying God properly and worshipping him, you will
    help other people all the time. You are the ones our Father God will see as perfect.
    When children are sad because their fathers and mothers have died, you will help
    them. When a widow is sad after her husband has died, you will help her too. You
    will keep working busily all the time. And if bad people tempt you to do wrong
    you will take no notice but keep on being good.
  yon-yon: Anam ande amob awini ye kerekmen nub Ambe Godbed dowakeniib kerundene kukuu
    karadmo yorokmo yeman ande yedmoon kukei, dana anenab yoom nima irib yoom dabab
    komarewa kandiwen kuu wedme awandenib, yiibka okad yiri ye inamen arewa kumaom
    kombaraub ande kangkadmime.
  poi-NT: Jém iniit́wɨɨp jém wɨbɨc religión, jém d́apɨc táŋcaɨ́y Dios iwiñjo̱m, iyo̱xpátpa
    jém yuctu̱cuyaj y jém cuno̱yayaj jém yaacha̱yajpáppɨc. Nawatta̱pt́im cuenta iyaac
    iga odoy imalwad́iñ juuts jém malopɨc pɨxiñt́am, jém imalwatyajpaap, jém it́yajwɨɨp
    yɨ́p naxyucmɨ.
  wuv-wuv: 'Fei mau losuia na nunuminia mei Haidaa, mei Amaa o''ou, fei na fafa''arai
    ma lomi tatana i pudana, sifei ba: onei roiroinaa ei baduu lomi ama ma inaa ro''ou
    mawe ei pifine ma''esuabea, ei rona pa''i ei mau awataa ma abaa faloloa a''a ei
    hafelo''aa feni ano.'
  quf-NT: 'Ashwan kaynuraqmi Taytanchik Dyuspa kusa allin shumaq yaĉhachikuyninqa:
    Watukur yanapanapaq chay qischakaq wakchitakunata, byudakunata, ima. Ama rurashunpischu
    runakunapa mana allin rurayninkunataqa, ama riqchaq uchayjunna kanallapapaq.'
  yuw-yuw: 'Kopotorocha yong moröng imoc imoc kiap boinno auma wömai ingoroc: Managumboc
    ungano orin owi kapi mepmodec idangma yu tongfat yecyec kiap. O auma wömai, non
    itonggong noni ogepma sinom angtorengga guroc ngorochon wömunoha me imonaya worocho
    non matun betfatnin. Oro, non kiap ihorocno tontamonanu wömai non Kopotorocha
    yong moröng boinno yong imontamon. Kiap ihorocno wömai yuho yangamin ogepma sinom
    ididang.'
  hus-NT-1971: Max chubax i c’ac’nal a Dios ne’ets qui tolmiy axi oth inicchic ani
    axi pel i tsemchith uxumchic c’al i yejenchixtalab jahua’ in cua’al. Ne’ets qui
    alhua’ beletna’ i ichich abal yab ca quithabme c’al jahua’ hua’ats quithab teje’
    tsabal. Ja’its an lej c’ac’naxtalab axi c’al u culbel i Tata Dios.
  med-med: Tʉn nga mondʉp petmʉn uⱡ ei, Got Tipam ei ndi kundpa, eng nui kai mbʉ kʉn,
    ik kupa mint nimba ei, ya uⱡ ei mel itamin. Kangambuⱡa etpa mbʉ rʉp etpʉn, amp
    wiya na mbʉ, mbun tʉng mbila, tʉp rapundpʉn, wote mʉi kona uⱡ kit mbʉ, minda ndui
    nʉndʉmin.
  bch-bch: 'Kadonga raring aea toa itutui tau Deo Tamada imatai ga ikado ga loloda
    aea muk eta mao, eine ga bedane: Manta takiakia gid asapsape ga akonokono ta talua
    gid ngan ad kadonga kulupulupu. Ga pade, irangrang ngan talongean kadonga paeamao
    eta tanoeai aea ibul gita mao.'
  cco-NT: Jo̱ lají̱i̱ꞌ˜ dseaˋ i̱ jaˋ beángꞌˊ dseeˉ yaang˜ có̱o̱ꞌ˜ jaléꞌˋ e ꞌlɨꞌˆ e
    seaˋ fɨˊ jmɨgüíˋ la, jo̱guɨ jmɨcó̱o̱ꞌr˜ jaléngꞌˋ jiuung˜ ꞌnɨ́ɨˉ jo̱guɨ jaléngꞌˋ
    dseamɨ́ˋ i̱ ꞌnɨ́ɨˉ có̱o̱ꞌ˜ jaléꞌˋ fɨꞌíˆ dsíiˊ e seaˋ quiáiñꞌˉ do, jo̱ lají̱i̱ꞌ˜
    dseaˋ íˋbingꞌ i̱ dseángꞌˉ lajangꞌˉ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱guɨ
    jaˋ eeˋ sɨꞌlɨiñꞌˆ jí̱i̱ꞌ˜ co̱o̱ˋ fɨˊ quiniˇ Fidiéeˇ cajo̱.
  deu-1951: Reine und makellose Frömmigkeit vor Gott dem Vater ist es, Waisen und
    Witwen in ihrer Trübsal zu besuchen und sich von der Welt unbefleckt zu erhalten.
  alq-ALGNT: 8adan dac oo aiamie8in ka teb8emagag acitc ka min8endamiigodj Kije Manido
    Kidadaminan, kidji mikimaiakonig ki8acijanag acitc ka pejigo8adj ik8e8ag adi eji
    kodagito8adj, acitc kidji iag8amendamakonin kakina kegonan ka manadagin ooma akikag
    ega kidji pitci patadiak.
  ixl-NNT: Pet nitxuqꞌtxun u Kubꞌaal Tiixheꞌ tiꞌ uvaꞌ la lochpu unqꞌa talaj intxaꞌeꞌ
    uvaꞌ yeꞌl itxutx ibꞌaal, tukꞌ unqꞌa txakay ixojeꞌ tul uvaꞌ nipalebꞌe unqꞌa kꞌaxkꞌoeꞌ,
    tan aꞌeꞌ uvaꞌ bꞌaꞌn vatz Aak. As nitxuqꞌtxun Aak unpajte tiꞌ uvaꞌ yeꞌ la kuyansa
    qibꞌ taꞌn u vaꞌlexheꞌ uveꞌ nibꞌan unqꞌa uxhchileꞌ uvaꞌ aꞌ kuxh u vatz txꞌavaꞌilla
    txumbꞌaleꞌ eqꞌomal staꞌn.
  boa-NT: Muurá ihdyu ɨ́mɨááné Méécáánikye meúraavyémé mépɨ́aabó úújóveke. Téhdure
    mépɨ́aabó pííbájyujtéké panévatúré ɨɨná diityéké pátyehíjcyánéhjɨtu. Aame tsáhájuco
    meɨ́ɨ́cúvetú múhduná ɨ́jɨ́ene ímityúné íjcyánéhjɨri.
  etr-etr: Nilïle Naado Godeïe siigi nafade made baai, Geleso sosogoea hamolo mala
    dibe amo gadola hamolo nea, mogola neebe ameada, malö guluba sefolalebe amolige,
    udia didalo sefolalebe amolige, yöi gaula neebe amo ugila negelo, amase, Godeïe
    siigi nagadaia mala nafade dibe amea ema baaloea, hedabola beala sisigaha aligilomelë.
  quh-NT: Tatanchej Diospa ñaupakenpi cheka, mana juchayoj yupaychajka wajcha wawasta
    llaquicuyniyoj viudastawan yanapan. Sonkontataj juchamanta llimphuta wakaychacun.
  kwi-kwi: Taitta Dios iztakin chaamtuasmin, Cristora nɨjkulturuzne chinkas kwail
    kiamɨznachi. Usne kwairɨttuzakas ampu irɨt ashampa naizturuzakas iznat kit kiwainnarawa.
    An sukin uzasmin, nɨjkultuchiruzkasa uzasmin, uskas usmin iztawa, kwail kimanpa.
  agm-agm: 'Iyataatɨ Autaahaatɨho nyamɨ Apɨho komɨ isɨhiya baiwɨ andɨtitɨwɨ gɨwunyaahohiyɨhiyaapɨ,
    kiya nisɨ gwɨnyaahohɨrɨhɨretɨ japepihɨrɨwɨ apɨpaahɨ akɨtɨtanaahɨ saito saito,
    tatɨ gwɨnyaasɨrɨhɨra daihɨra siyatɨ ahondaise: manyinya kiyaamɨ saniya sapiya
    napwisaihɨ sawana binyaihɨhiyaisunɨ amɨ asɨhiya osɨnɨhiya sawana maasaimaarɨsa
    mɨmaipaiwɨ binyaihɨhiyai nɨwipaapɨ winjapɨ pɨwaundɨwɨ kiyaamɨ ambɨpatɨ maarɨho
    iwɨtatamanɨtandɨhapa Autaahaatɨhomɨ isɨhiya nunyawɨ iwɨtatamanɨtaatɨwe. Aiwɨ amɨ
    mambɨ kahapaamapɨpa ambɨpatɨ maarɨho dahopai netɨ nusopɨsasɨtandɨhaiwai nepusosawɨ
    aŋɨnɨ yandɨhɨ, Autaahaatɨhomɨ ndɨhetɨ komɨ maaritatɨ gwɨnyaasɨrɨhɨretɨ Autaahaatɨhomɨ
    isɨhiya daiwɨ bitoaitaatɨwe.'
  ubr-ubr: 'God Tamat matanai orot jever Keriso an baigibubunuotin obin bag men bobo
    komasis efofour, on an bobo on atonio nanaba inafour: On gagan fifirig jeverig
    a kekena jever sebikokosaris amonai on inkaifares tiwag a tafanam an yawas komasis
    emon on men amonai inar mes.'
  tsw-NT: Ure u saꞌani u na wu ntsayi o toni A̱sula̱ Dada tsu a̱yi ɗa a̱ ka̱lyuwa̱
    mkpaꞌan na̱ nruna̱, reve waru a suma nshinda̱ mu uvaɗi.
  cax-NT: ¿Causane osoi, nauqui baserebi ümoti Tuparrü? Baserebiquia ümoti, arrtü
    bayuraca ümo bama bacharrüma y ñome ba biuraca, y chuisamutempü arrüba nomünantü,
    arrüna isamutema bama macrirrtianuca auna icu na cürrü. Sane urria nubaserebiqui
    ümoti Tuparrü, champü causane.
  aia-aia: Mana huunai ha'i sae ni heisoi na odo-odo na'i maana God i Amaga, naasia
    mo'o na 'omesuria haaria baani'i mwani mareho ta'a'i ni marewana, ma ro'u a mo'o
    na 'a'auhirai gare a'osi mana nao nara 'irisiai hei'a'auhi.
  srp-1865: 'Jer vjera èista i bez mane pred Bogom i ocem jest ova: obilaziti sirote
    i udovice u njihovijem nevoljama, i držati sebe neopoganjena od svijeta.'
  agt-agt: Ammi ya mangurugen nga awan pulus ta pangihuyan na Namaratu tentu a intu
    hala ya kanayun mangikallak ta ulila kiden ikid na babay kiden nabalu ta pagzigātān
    da, yaga awena hapa paalasigan ya bari na ta kadulay na kadwan kiden tolay.
  lug-lug: Eddiini entuufu etaliiko bbala mu maaso ga Katonda Kitaffe, y’eyo ey’omuntu
    alabirira bamulekwa ne bannamwandu era nga yeekuuma ensi gy’alimu ereme kumuletako
    bbala.
  yby-yby: Meusa oluho ito eto menakipaya migelele iki minadeko dilipe lalo etudawo,
    ito maya mikauka wewenasida huma nesalimoya lilime opa-napa okatiye loko ujapa
    lalo nesa oko minoko Omaimidanago oli meko minatudawo nesalimoya Omaimidana omudaloya
    wehe lokogo minakolune.
  heb-heb: זאת העבודה הטהורה והברה לפני האלהים אבינו לבקר את היתומים והאלמנות בלחצם
    ולשמר את עצמו נקי מחלאת העולם׃
  mpp-mpp: Aime Wapong Mamacnonggeng yele haicka alang-babale aibaba gbagbacne, nga
    wonong mikac, yogolec silicine yanguc. Himongtowa yagolec angac lobe holecnolu,
    wonong mikac galu buwenac nga ngigac-hosec umacka gagaing, yenge ngani-damong
    aiyeledabeleng. Yogodi Wapongte alang-baba madicne.
  apb-apb: Ta'e asunge to'ohuu aana soihaada'inge nge a God Aamaka e saeto'o aana
    oto uri huni pe'ie mo rei'inge, na mo nao nge kire maitale, na huni kineta'ini'o
    maraamu mwaanie tata'alanga aana walumalau.
  san-TEL: క్లేశకాలే పితృహీనానాం విధవానాఞ్చ యద్ అవేక్షణం సంసారాచ్చ నిష్కలఙ్కేన యద్
    ఆత్మరక్షణం తదేవ పితురీశ్వరస్య సాక్షాత్ శుచి ర్నిర్మ్మలా చ భక్తిః|
  ben-IRV: দুঃখের দিনের অনাথদের ও বিধবাদের দেখাশোনা করা এবং জগত থেকে নিজেকে ত্রূটিহীন
    ভাবে রক্ষা করাই পিতা ঈশ্বরের কাছে পবিত্র ও শুদ্ধ ধর্ম।
  ntu-ntu: Murde da kx abrtzlvz Gct Trtegu nidr seleng. Aclve-angidramu doa kxnzbzszng
    x olvz kx nzbzsz-kzng kx trpnzngr kx na-aclveng nidr. X bzkq aleamu alwx, da kc
