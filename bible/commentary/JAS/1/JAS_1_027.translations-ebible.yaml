  upv-upv: 'Murru sel nga rraposuri Atua Tata, nga m̃ilesi muwokwok m̃irres ko musorsan
    m̃irres, erpel: kerr pivivel ko wor ji bipiwarreng nga marivi melus, ko ji nesevin
    nga diwen ser marmij lingir, ko piwilwil se nir renge sev nga nevrer mumrrol rer.
    Ko rraprrul totkoni mauren se kerr puwokwok, nga murrun nga m̃isij ne iel ngatan
    sete pulokloksi.'
  wap-NT: Mazan pidan, mishiꞌo uchoochi san-tinpan Tominkaru waDaru aipan kawanaꞌati,
    uruu paꞌan wuruꞌu karikaonanuꞌoraz ukaminkaꞌutauzon maudaniiwainao naꞌiki zunnao
    patakaꞌutinainaouz mawakaꞌoraz naa ĩdaiarunao, naꞌiki uruu aonaꞌo nii uaipan papatakaꞌuinan
    oiaꞌo idi. Naꞌapaꞌo choochi-santinapa-karu kaimanaꞌo, naꞌiki aonaꞌo ukasharutinpan
    Tominkaru awun zaꞌa.
  mva-mva: 'Kristen mata Tamada Nanaranga ipile moimoi be adoadodi be girikidi tagotago
    nge bokai: Natu gadagadadi be aine narenare nge dumadi dapurapura be moatubu nedi
    tabazibazi-budu. Be takaia bokai: Kateka ngae mata ne moaki iloda-lo dilako be
    digoalangaki-kita. Adoado-la tasukoaki.'
  dwr-NT: Xoossaa Aawuwaa sinthan pokkuu bayinna geeshsha goynay hawaa; hewe haqawe
    gooppe, aatta aawuu bayinna naanatuwaanne waayyettiyaa am77etuwaa maaddanawaanne
    sa7aa nagaraa qitaappe bare huuphiyaa naaganawaa.
  kfw-kfw: 'Pa Pathian in inthiang khat-um biaklam iti khachu hi eii: nuli pa kaboi
    ngaili chuulmei ngai inpoong inraal kaalla kasan halli manmasituol kathamak in
    intormak hi eii.'
  bfz-bfz: म्हारे परमेशर पिते रे नेड़े शुद्ध और साफ निष्कलंक भग्ति ये कि अनाथ और बिदुआ
    रे क्ल़ेशो रे तिना री खबर-सम्बाल़ लओ और आपू खे दुनिया रे बुरे कामा ते बचाई की
    राखो।
  cuk-09: 'Ar Bab-Dummad-igar-nuedba-swilidik-nanaedi, Bab-Dummad-asabin weyobdo:
    Dule-eigana, degine, mukwamar-sui-ei-burgwismalad-wile-itodimalad bendaked, degine,
    we-napneggi-ibmar-sunnasurmaladgi bangued, adi na san swilidik gudiguegar.'
  ben-OBCV: 'পিতা ঈশ্বরের কাছে বিশুদ্ধ ও নির্দোষরূপে গ্রহণযোগ্য ধর্ম হল এই: অনাথ ও
    বিধবাদের দুঃখকষ্টে তত্ত্বাবধান করা এবং সাংসারিক কলুষতা থেকে নিজেকে রক্ষা করা।'
  mil-NT: Te núu ndècu‑o ichi ndáá cuɨtɨ ichi Dútú Ndiǒxí, te chindee‑o nchàa ñáyiu
    ní ndóo ndàhú, ndɨhɨ ñáyiu quèé ndécú ndɨ̀hɨ tnúndòho tnúhu ndàhú, te vá cádá‑ó
    nǎndɨ sá cuèhé sá dúhá ìó ñuyíú‑a.
  myu-myu: 'Deus wuyebay. Ixe wuymutaybitbin apẽn itabucat cuy jeku iam. Deus kay
    wuyetabut pima, cebay''ũmat asubuywan. Itop''ũm e''ũibit tak asubuywan―mudiuat.
    Itabut''ũmat puxim g̃u juy ajeku. Ikẽrẽat tak cuy ag̃ujurũg̃ g̃u―pũg̃ em tak ka''ũma.
    Wuyag̃uyisum cuy ajeku. Imẽn jekukum pima, cũg̃ ma wuyju jekukum Deus xe. Imẽn
    jekukum pima: — Icẽmãn eyetabut okay — i''e''em Deus wuywebe.'
  amk-amk: Inontarai somi na tarai we Dai Allai tuti mesi na urengreafo ne mani, fiata
    arikang awata tuti wiwina esodai dadira fosa, tuti i kontai derara ne taraifoi
    weru fi kerira nunei.
  fai-fai: Natim Got ami kinim Got kal keisino, kalin kinim aket kudaw be, be kana
    kanodin kinim belata ko. Aka yak tan aban man so kadun so imi ufek ufek waktuwábiw
    iyo kin mo bom nadane alami uyo bakan dim ufek ufek mafak ta bom aket takodawono,
    kanabu umi adut bo bom keimin kinim ata ko.
  ura-NT: Cha lateein neeuruha ujuatejeeurune coroatajaneein, cha lateein niha autanaaurune
    coroatajaneein nihacanete, esinaae rauhijiriin aitoha Cana Coaunerane rijiijieein
    nerichaacheein. Nainihei Cana Coaunera Calaohi Jesocurisito coitucuuruhi rijiijieein
    nihacachene.
  mcd-NT: Ascafia nan facu uhuaomacoinfo yafi ainfo funuomafo non cushusharaicai.
    Nan icoinra huamafoan acaifo cuscan non huaima non ascaino Upa Dios nocoqui unimai.
  urt-urt: Ŋaimune bwore bwarme ŋaiye Yai Got ŋasande ya mende pe, poi ya membepteme
    lenge talah wuhliye, topoꞌe lenge tuweinge ŋope me ŋaimune ŋaiye tinge seheiꞌe.
    Poi ya menge wahriꞌ poi mosokome ŋaiꞌe ŋaiꞌe pupwa kekep eꞌe ŋaiye ka upwaiꞌe
    poi.
  kiz-kiz: 'Dini jhinofu na jhajhibeli kuharibibhwa palongolo pa K''yara ghwitu ni
    Dadi ndo ejhe: kubhatangatila bhakhebha ni bhajane mu malombosi gha bhene, ni
    kwilenda bhene ni bhufisadi bhwa dunia.'
  tzo-TZE: Me melel ti lec jch'unojtique, ta jc'uxubintic li boch'otic oy svocolique,
    me me'on ololetic, me me'on antsetic. Xchi'uc mu soc co'ntontic yu'un li c'usitic
    chal cristianoetique. Me jech ta jpastique, lec chijyilutic li Diose, ja' li Jtotique.
  lex-lex: Agama wniatutnu yala'ani mak kaplol meman la geni la'a Uplerlawna it Amlawanni
    de yamkekni, de totpa itsima-tre'a la a'na riy patyatni mak kakleha-kaplara. Me
    tatu tatiak reri kalwiedweda totpena yana tlernohora rimormiori nohkerna ralma-riorni.
  dov-dov: 'Ilusyomo lusalala lutakwe kampenda kunembo lya Leza aa Taata ngayakuti:
    kugwasya bamuchaala abamukabafu kuli zibakatazya, akuliyobola ilwabo beni chakutaba
    akampenda nikaba komwe kaansi.'
  rgu-rgu: 'Dodoꞌo-tatabe iꞌio-oꞌoa matetuꞌ nai Manetualain matan, nana riꞌ: lahenda
    tiro-dama ma tulu-fali inafalu-anamaaꞌ manatoꞌa-manataꞌ ara. Ma Ana nanea ao-ina
    na ela malalao-malalafuꞌ nai dae-bafoꞌ ia.'
  toc-NT: Porque a̠ma̠ko̠lh cris­tianos hua̠nti̠ xli̠­ca̠na taka­lhi̠y tla̠n relig­ión
    y aksti̠tum tali̠­la­ka­chix­cu­hui̠y xla­ta­ma̠tcán Dios, hua­tuní̠n hua̠nti̠
    anka­lhi̠ná tamak­ta̠­ya­má̠­nalh hua̠nti̠ lac­pobre hua̠nti̠ lak­li̠­ma̠x­kení̠n
    xa̠hua pu̠ni̠­naní̠n lac­pus­ca̠tní̠n hua̠nti̠ para túcu tali̠­pa̠­ti̠­má̠­nalh
    o para túcu ca̠ak­spu­lama, pero talak­tzak­sa­má̠­nalh ni̠ti̠ nata­li̠x­ca­jua̠lay
    hua̠ntu̠ li̠xcáj­nit anán uú nac ca̠quilh­ta­macú.
  som-som: Cibaado daahir ah oo aan nijaas lahayn Ilaaha Aabbaha ah hortiisa waxay
    tahay in la xannaaneeyo agoonta iyo carmallada markay dhib ku jiraan, iyo in layska
    dhawro wasakhda dunida.
  mam-C: Qalatzin te' nimb'iltz tb'anilx, ex nti' tky'i twutz qMan Dios, a nmojin
    kyi'j meb'e, exqetzi'n qya, a o chi kyim kychmil, ex aye toj jun kyixk'oj ite'ke;
    ex mi nxi' yajil tib' toj il tzalu'n twutz tx'otx'.
  ndj-ndj: Deha ya kumukovekela Chapanga yivelili nyanyi na yingajila uvifyi pawulongolu
    ya Tati Chapanga ndi ayi, kuvakimbanikila valekwa na vangalimlyangu mugobuleku
    shawu na kwidima mweni na wafu wa mlima awu.
  mbj-NT: 'Hahỹ ti baad hadoo do heh''äät do P''op Hagä Do ër Yb gadoo do ër hã: Kabarii,
    ỹỹnh patug tamaa wäd is do na-ããj hẽ ji t''yyd mehĩĩn doo, baad tanado bä sa hã.
    Hahỹ na-ããj hẽ P''op Hagä Do gadoo do ër hã: Ji matakëë ji hã badäk hahỹỹ hã habong
    do P''op Hagä Do hã h''yy kana''eeh do h''yyb karẽn do mahä̃nh.'
  lat-VUC: 'Religio munda et immaculata apud Deum et Patrem, hæc est: visitare pupillos
    et viduas in tribulatione eorum, et immaculatum se custodire ab hoc sæculo.'
  ngp-ngp: Sila yedi heina masa ya kumtimila Mnungu hameso hakwe ni ino, kuwambiza
    wavele wabanikilwe niwagosi zawe, no kuwambiza wana wabanikilwe ni welesi wawe,
    no kukedima usekugeligwa usavu ni zimbuli ziihile za mwe isi.
  aoi-aoi: Umba nungkwurraja kirrakina karningerribirra karnumamalya yikinumini-yarrkuwarakina-manja
    amandangwa Neningikarrawara-langwa ayakwa akwa ngarningka yikini-yangmarngkwajina-manja
    enuwa-wa kirrakina, yika-mamurikajinama kirrakina ngawa arngkababurna-langwa wurrababurna-manja
    warnumamalya. Kirrakina-bina eneja Neningikarrawara Nungwanyungwa yikeni-rringkinama
    kirruwerringekburna. Wurrakina wurriyukwayuwa ka-jakawarena-manja mena nungwarringba
    akwa dirndarringba neni-jungweyinu-mubaba wunalakina, nungkwurraja yika-mamurikajinama
    wurrumurndakakina wurriyukwayuwa. Dakina dingaya kingi-jakawarena-manja mena neningiyadikba
    ni-jungwu-mubaba arakba nakina, dakina-manja yikinga-mamurikajinama ngalajukwaba
    kirrakina. Yiki-lyangmilyangmurukweyinama yiku-war•duwar•denama eningaba warka
    karningangkawura. Wurrukwala wurruwurrariya warnumamalya yikabu-kwudirrkina-manja
    kirrakina awurrariya-wa, nara kembirra engkirrikuma wurrakinu-wa umba karningaba
    ngawa yik-ambilyama kirrakina-da.
  enq-2: Wane muiyenepi, enda walyakaepi, dupa kenda soo pititaminopa nisingipi, yuunya
    mana koo dupa wandyoo katengepi, dupa Takange Goteme lotuu angina lao masingi.
  eng-ASVBT: Pure religion and undefiled before God, even the Father, is this, to
    visit the fatherless and widows in their affliction, and to keep oneself unspotted
    from the world.
  mna-mna: 'Mi urlaŋana ta isaana som, mi iŋgeeze kat pa Tamanda Anutu mataana, ina
    ta kembei: Tu''uluulu zin moondo mi zin noroŋa pa pataŋana kizin, mi matanda iŋgalŋgal
    itundu pa pai kiti. Kokena ŋgar toono kana ikeske iti.'
  myw-myw: Tapwa̱loul bwanabwein o kamnat silma̱nin Tamads Yowbad, mamagina bitalabes
    tasiyas gumakey o nakwabs, peinan abes igeg; o bitapiyaves ven watinow sinapun.
  sby-sby: Kukambilila kwakubinga pamenso pa Lesa Bata nuku, kubamba cena bana bamashala,
    batukashi bamukalubingi mumupensho abo, kayi kulisunga cena, kutalisafwanya mubintu
    byamucishi capanshi.
  sll-sll: Nan nabe God ha maing a i si ware amane mole tal dime dire onangwo hobi
    yu onama di pimia. Irang aang gongwo gir mua mongwo hobi ire, al werai mongwo
    hobi ire dire, tal oun dongwo u au sinangwo irai nan aki di tere kene ol tomno.
    Te ta ereyu pamia. Ganba tal nigi dongwo hobi olalga nomani hama sinamia olkirala
    di pire wayo.
  yaq-NT: Ju'u Liojta tua junama wa'am a' sualwame intok aapo'ik Lios achaita bichapo
    tu'ik ausu'lik weiyaame ini'i juna'a, jume' ka yo'owakame aniawame. Intok jume'
    jaamut jokoptuim jiapsi jo'awame jiokot emo am bichao. Intok inim aniapo ka tu'ik
    weyemta betana emo suakai.
  uro-uro: Ama iar na ama ansäs kärangätni i ama qumärqumär ngät dä ama mär ngät mamär
    dä ma Ngämuqa ama Ngätmamäk aa saqong di rhoqortäqyia, mamär iva urhit lu vät
    ama säbotta dä ama evop ama maqos ta rhoqoräkt i qale rha da arha tläqa aa ron.
    Dä qosaqi va urhi arñis na nas nae näda ama lat ama vu ngät angärha ron bät ama
    ivätki.
  ita-1885: La religione pura ed immacolata, dinanzi a Dio e Padre, è questa; visitar
    gli orfani, e le vedove, nelle loro afflizioni; e conservarsi puro dal mondo.
  muy-muy: 'Maslaŋa ya ti naŋ mis ge Melefit eɗeɗiŋ eɗeɗiŋeni ni ti anjəhaɗ njəlata
    kè eri ga Bəŋ geli Melefit, àgudar zlam do simiteni. Ere ye ti agray ni ti nihi :
    ajənaki bəza kuɗa akaba wál madakway ya təcakay daliya ni, acuhwafəŋa kà zlam
    magudarana ya ndam ga *duniya tagray na daya.'
  kqc-kqc: 'Idu ekalesia di vegu ruaka ma kino de uni Baba Sei di nemokori bi yomini:
    neuka vene ma obu ini esika esikari nari resi mina kono tora di vegu kino fafau
    iniye moi gaima rigo.'
  tav-tav: 'Cariapena Diore canʉcʉbʉgorã ocõo bairo maca ãma: Capacʉa bai yaji weoricarãre
    átinemonucuma. Aperã cawapearicarã romiri quenare átinemonucuma, ñuuquẽto na cabairijere
    tʉjʉri. Aperã Diore caapiʉjaquẽna caroorije na cátinucurore bairo cátiquẽna ãma.
    To bairo cabairã mani cãmata cariapena, “Diore caroaro yʉ áti nʉcʉbʉgo,” mani
    ĩ maji mania.'
  eng-ULB: Religion that is pure and unspoiled before our God and Father is to help
    the fatherless and widows in their affliction, and to keep oneself unstained by
    the world.
  spa-VBL: Ante los ojos de nuestro Dios y Padre, la religión pura y genuina consiste
    en visitar huérfanos y viudas que sufren, y guardarse de la contaminación del
    mundo.
  fra-_FOB: La religion pure et sans tache devant Dieu notre Père, c'est de visiter
    les orphelins et les veuves dans leur tribulation, et de se conserver pur de la
    souillure du monde.
  hau-ULB: Addini sahihi kuma marar aibi a gaban Allahnmu da Ubanmu, shine a kula
    da gwauraye da marayu a cikin kuntatar su, kuma mutum ya kebe kansa ya zama marar
    aibi daga duniya.
  mal-mal: 'പിതാവായ ദൈവത്തിന്റെ മുമ്പാകെ ശുദ്ധവും നിർമ്മലവുമായുള്ള ഭക്തിയോ: അനാഥരേയും
    വിധവമാരെയും അവരുടെ കഷ്ടതയിൽ ചെന്ന് കാണുന്നതും ലോകത്താലുള്ള കളങ്കം പറ്റാതെ സ്വയം
    കാത്തുസൂക്ഷിക്കുന്നതും ആകുന്നു.'
  kkc-kkc: Esino edebeeyo gilibo holo sabolo osoloso bauwe sabolo dala ma kulodu debei
    ee pidilone badolone, mi toowayo tokenee goo maga o su eyo gibadoga, Godeeye yayo
    tei too goo ee medee teedee dalaiso.
  lit-lit: 'Tyra ir nesutepta religija prieš Dievą ir Tėvą yra ši: pagalbon aplankyti
    našlaičius ir našles jų varge ir išlaikyti save be dėmės nuo pasaulio.'
  urd-GVR: Ḳhudā Bāp kī nazar meṅ dīndārī kā pāk aur bedāġh izhār yih hai, yatīmoṅ
    aur bewāoṅ kī dekh-bhāl karnā jab wuh musībat meṅ hoṅ aur apne āp ko duniyā kī
    ālūdagī se bachāe rakhnā.
  far-far: God na Maa kia nia saitamana ga ana wane ne kera fosi nia mamana ki, ma
    kera ka sasia ru lea ki fuana wane ki, dia na 'adomilana gwa 'oru ki, ma wele
    inomae ki ne kera too ana 'afitaie ki. Wane 'urinai ki, nao kera si alamatainia
    ru ta'a ki laona molagali fuana falilana falafala lea kera ki.
  suz-BL: मखाल्‍थु ठीक पा थमा सुइक्‍तीके दोदेंशो बाक्‍ब देंशा हना, रोम रोइक्‍च नु
    वोंइश बेक्‍शो मीश मुर श्‍येत जामेनु, वारच पचा नु थमा मसुइक्‍ब पाप पाइब आन खोदेंशो
    पाप काइ मपचा, मेको इं आफ, परमप्रभु यावे आ ङोंइती ठीक पा थमा सुइक्‍तीके बाक्‍ब।
  car-NT: Mo'ko jumynano Tamusi embata amyikanen me tywekoroka, ija'wany'pa tywairy
    'se amy a'ta, ijumyngepy'san kotanory enery, isanongepy'san kotanory enery, inongepy'san
    kotanory enery enapa i'wa man. Ero nono 'wa ija'wangary kapyn man.
  amp-amp: 'Tu Kristen mifr, fasoh fasoh nefenm yakitoh duhatr, yo rorhu toheft tu
    Bro Nkifrarpar hiketr, nd yimar inji nakfot: Yon kutenm yifamma duhatm yo tuhan
    dhirm tamoh tamoh krhopam titewum, rorn hti dukahato rroh krhopam hti dukahehato
    yak marnyahekfot. Yo womt turhu yau nmbuhat dukefmpno yauhato ndar bbinysofthu
    nefm hik duha. Ndhtet nefm Bro Nkifrar hti yindhorworm.'
  bht-bht: साड़े पिता परमेश्वर दिया नजरा च शुद्व कने सच्ची भक्ति ऐ है, की अनाथां कने
    विधवां दे दुखां च उना दा हाल चाल पुच्छन, कने अपणे आपे जो संसारे दे बुरे कम्मा
    ला बचाई रखा।
  eng-NOY: Pure religion and undefiled before God, the Father, is this, to visit the
    fatherless and widows in their affliction, and to keep one's self unspotted from
    the world.
  cub-NT: Ʉbenita ñai jʉ ayʉ Jʉ̃menijicʉre jãve, aru meacʉ, aru ãmeina tebecʉ majepacʉ
    Jʉ̃menijicʉ ʉ̃i jã́inore, ʉ̃́recabe cad̶ateyʉ ina tẽumarare aru ina nomiópevare
    máre. Aru ʉ̃́vacari d̶abebi ãmenore yópe ijãravʉcavʉ Jʉ̃menijicʉre jʉ abevʉ ne
    d̶aiyepe.
  ita-1927: 'La religione pura e immacolata dinanzi a Dio e Padre è questa: visitar
    gli orfani e le vedove nelle loro afflizioni, e conservarsi puri dal mondo.'
  lww-lww: 'Ana p̃elaga na lelagaena nap̃a mesmesu ruru po, a nap̃a naga pe lelaga
    kemua nap̃a po e marana ne Ntewa, naga sanini: p̃isi na amiu aialiali ninuyu lala
    a letano lala, vena aiila la e kiela malena m̃arera lala, a amiu auarar ruru kiamiu
    malena m̃arera vena p̃elaga viowa amio kororaki lala na yomarava ve atolkare amiu
    re.'
  ckb-ckb: 'ئایینی پاک و بێگەرد لەلای خودای باوک ئەمەیە: بەسەرکردنەوەی هەتیوان و بێوەژنان
    لە تەنگانەیاندا، هەروەها خۆی لە گڵاویی جیهان بپارێزێت.'
  nas-nas: 'Tee dootuuꞌkoong aarumo kiiroraaꞌ masikung eeꞌnoko pituaravaung Niuma
    Kumponing-koo uroꞌkanooꞌke tee aung: Naning maantuaaraꞌ eeꞌnoko teing naaroonku
    beeroꞌurima pakuvurimatoai eeꞌnoko naning baka tanatavari otoai kansiꞌ bakaang
    aarumo orari-antavuꞌneeng-koo.'
  uvl-uvl: 'Temere NeHalang iech toto nge nena hana mur nenge te poia poinga mur nenge
    urana pe pengpeng mana. Pe poinga nenge pomam nakuna pomai koi: Te halaulaua aina
    nemur nenge tataria mur pe tetemeria mur te mete lo. Te halaulaua hehei pakarkar
    una mur pe tenau ele iri ke nek toto nga aria melmelenga mur. Pe pule tetu nga
    ich nei pe tepuo loko teu pulut teu mene iri langa poinga poreke ngana e ero.'
  eng-BBE: 'The religion which is holy and free from evil in the eyes of our God and
    Father is this: to take care of children who have no fathers and of widows who
    are in trouble, and to keep oneself untouched by the world.'
  ixl-CNT: Tan aatz u kam vaꞌl tiira bꞌaꞌn utz, techal vatz u Tioxh, u kuTat, ayaꞌ
    vaꞌl salochax qꞌu aanima qꞌuꞌl yeꞌkan itxutx ibꞌaal. Utz salochax qꞌu txakay ixoj
    aas nipaal tu meꞌbꞌiꞌl tu tzaꞌl. Utz sauch kuentaibꞌ tiꞌ u paav tu u vatz amlika
    txꞌavaꞌ tzaꞌ.
  xsi-xsi: Ambo tamâta toŋge ne kalo-tawana ikeno sondo ndo lâ Maro Kindeni nao, ne
    soki toŋge tia, ande tamâta ŋinde ma uru iveta mine; i ma ilo ŋananzi lâlu mundoro
    wa kinzi taine mwala-mwala wa, ku ma isukanzi ŋana nenzi malia kie-kie kâ. Andeta
    ŋinde nâ tia; i ma ipakatona tamwata sondo tona, ŋana tâno ŋine ne vetâŋa potomule
    ma ikura tu iveta i ilo muso lâ Maro Kindeni nao, ande ma tia.
  crx-NTPO: '''Et nts''en''a la ts''ih''un ''uhoont''oh, ''ink''ez ''alha'' ''uhoont''oh
    whe Yak''usda neBá, ''en ba né''ts''ut''en-un, ''et nja dúhoont''oh: ts''unohne
    ''ink''ez tsandilhne, ''enne dzoh nahudeh huwa buzih nuts''oodilh huba'' hoont''oh
    bula ts''oot''en ha. ''Ink''ez cha ndi yun k''ut dawhút''en la lubeshi ''ul''en,
    ''i gha dutsun ''oohle'' junih.'
  kan-OKCV: ದಿಕ್ಕಿಲ್ಲದವರನ್ನೂ ವಿಧವೆಯರನ್ನೂ ಅವರ ಸಂಕಟದಲ್ಲಿ ಪರಾಮರಿಸಿ, ತನಗೆ ಪ್ರಪಂಚದ ದೋಷವು
    ಹತ್ತದಂತೆ ನೋಡಿಕೊಂಡಿರುವುದೇ ತಂದೆ ದೇವರ ಸನ್ನಿಧಾನದಲ್ಲಿ ಶುದ್ಧವೂ ನಿರ್ದೋಷವೂ ಆಗಿರುವ ಭಕ್ತಿ.
  bbb-bbb: Ro Godi Asoe nuvuone fu vierafema ije ijiege. E ije Godi ma vierafemo ije
    fuka ame ije asieasoe baki ije ro bara amune ije isejavaevo ije samuagiake. Ro
    kuke e ije fuka ume igadufuo ire ise bu fu arafirikuvejo ijia mukoreigia akariadufuo.
  blw-blw: Te hen anchi ifilang Amay Apudyus ah ammay way cha manongpar tot-owa hen
    laychéna, wat hen anchi tagu way cha mangamma hen ammay, kaman hen anchi nangila
    way manég-ang hen anchichay ulila ya nà-amfaro no wachay ligatcha, ya achina agég
    cha torachén hen anchi laweng way cha ammaan hen tatagu hen antoy lota way maid
    innilana an Apudyus.
  tam-2017: திக்கற்ற பிள்ளைகளும், விதவைகளும் படுகிற பாடுகளிலே அவர்களை விசாரிக்கிறதும்,
    உலகத்தால் கறைபடாதபடிக்குத் தன்னைக் காத்துக்கொள்ளுவதே பிதாவாகிய தேவனுக்குமுன்பாக
    குற்றமில்லாத சுத்தமான பக்தியாக இருக்கிறது.
  azz-NT: Ma se quipía de ne taneltocalis ten chipahuac huan ne taneltocalis ten amo
    teyi ma tzojcuiltic iixpantzinco Totajtzin Dios. Huan se quipía ne chipahuac taneltocalis
    cuac se quinpalehuijtinemi in miccacahualme huan cuac se quinpalehuijtinemi in
    sihuacahualme ijcón queme yejuan tajyohuíaj. Huan no namechilía que ximoyecpiacan
    nanyolchipauque huan ma amo ihuan ximonelocan tech in pitzotic chihualisme de
    nican talticpac.
  spa-RV-1909: 'La religión pura y sin mácula delante de Dios y Padre es esta: Visitar
    los huérfanos y las viudas en sus tribulaciones, y guardarse sin mancha de este
    mundo.'
  csy-csy: Pathian le Pa mai ah a thiangtho le a niin ngawl biakna i ci sia in, pa
    nei ngawl te le meingong haksatna thuak te ve a, hi leitung i niin bang ngawl
    in ama le ama ki kepthiamna a hihi.
  mxq-NT: Diꞌibʉ oy ꞌyawda̱jtypy ja Dios, pyudʉjkʉp ja keꞌꞌegyuꞌungʉty esʉ kuꞌekytyoꞌoxyʉty
    ko ꞌyayow jyottʉgooydyʉ, es kyaj ñayyaꞌꞌaxʉʉgʉty mʉt ja naxwíñʉdʉ winma̱ꞌa̱ñ.
  tzj-NT: Ja religión ja kas utz ntz'a̱t rmal ja katata' Dios in nuc'ut chi katzij
    chi animan ja Dios quewa' rbanic ri', jun, natbe cuq'uin ac'ala' ja ma ec'o chi
    ta ja quitata' quete' in cuq'uin chakaja' ja rixoki' ja malcani' ja recamnak chic
    ja quichajilal in ne'ato'o' nak c'o rjawaxic chique. In jun chic, naban cuenta
    awi' chwach ja ritzelal ja nqueban ja winak ja xa ruq'uin ja rwach'ulew yukul
    wi' quec'u'x, naban cuenta awi' utzc'a chi matitz'ilori ja rawanma rmal ja ritzelal.
  tdt-tdt: 'Relijiaun nebee ita nia Aman Maromak konsidera loos ho moos mak nee: Ita
    tenki tau matan ba oan kiak sira ho feto faluk sira nebee iha susar nia laran,
    i tenki kuidadu ita nia aan atu la bele tuir hahalok aat mundu nian.'
  ron-BTF: 'Religia pură și neîntinată înaintea lui Dumnezeul și Tatăl este aceasta:
    A cerceta pe cei fără tată și văduve în nenorocirea lor, și a se ține pe sine
    însuși nepătat de lume.'
  eng-WEBP: 'Pure religion and undefiled before our God and Father is this: to visit
    the fatherless and widows in their affliction, and to keep oneself unstained by
    the world.'
  eng-FBV: In the eyes of our God and Father, religion that's pure and genuine is
    to visit orphans and widows in their suffering, and to keep yourself from being
    contaminated by the world.
  nld-1939: 'Reine en vlekkeloze vroomheid in de ogen van God en den Vader is deze:
    zorg te dragen voor wezen en weduwen in hun rampspoed, en zich onbesmet van de
    wereld te houden.'
  bwo-bwo: Ik'o niho shinatse s'ayinonat kimaw hayimanotiyo, nihonat indo k'irts nanaúwotssh,
    aaninu bokenih k'irts máátsuwotssh bo kic'or boon tep'o, b́ tookonowere datsanatsi
    kimatse kordek'oniye.
  nch-BL: 'Cati nelía quitepanitaj Toteco Dios huan quipiyaj inintaneltoquilis cati
    senquisa cuali iixpa, quichihuaj ya ni: quinpalehuíaj coneme cati icnotzitzi,
    huan sihuame cati taijyohuíaj cati mijque inihuehuejhua, huan nojquiya momocuitahuíaj
    ica cati amo cuali ipan ni taltipacti para ma amo quinyoltilanas ma tajtacolchihuaca.'
  quc-TNT: Ri kas cojonic ri ch'ajch'oj chuwäch ri Dios ka Tat, ri man c'o tä etzelal
    ruc', are ru banic utzil chque ri menorib xukuje' chque ri malca'nib ri tajin
    cäquirik c'äx, queriktaj c'u pa bis. Xukuje' are ru chajixic rib jun chquiwäch
    ri itzel tak jastak ajuwächulew.
  tfr-NTPO: Shji Sbö bangkjrë woydë jl̈õkoyo ga shji woyde bi Data Sbörë jëk l̈öng
    pjl̈o beke. Woyde ga l̇l̇upsëngga, syãpga l̈öng song wl̈eniyo l̈i kjimtëy, ga
    shji opdë yõtso, l̇l̇ëbo owa shärye nopga Sbö miydë l̇l̇ëm wl̈eniyorë l̈i shäryëy
    l̇l̇ëm wl̈o.
  kaq-NT: Papa Dios queenai quescajaquin hahcaibaan ta yononmabo yomanahtaiton yanapanxon,
    papajomabo mamajomabo baquebo yomanahtaiton yanapanax, mai mehabaan rishta shinan
    bichishma jihuetihqui. Jascapahbo ta Papa Diosen jisí noquen Hihbo queenai quescajahibo
    qui, hihti siri, tiromayamahi.
  sgb-sgb: No labay tamon mag-in pêtêg haka maalagá ya pamaghuyo tamo kan Apo Namalyari,
    ya Tatang tamo, ay dapat tamon hawpan hilay olila, haka hilay kapaingalo ya babayi
    ya bawo. Dapat kaillag kitamo etaman ta êmên a kitamo magtan ha karawakan lan
    a ampagpalokop kan Apo Namalyari.
  vie-1934: Sự tin đạo thanh sạch không vết, trước mặt Đức Chúa Trời, Cha chúng ta,
    là thăm viếng kẻ mồ côi, người góa bụa trong cơn khốn khó của họ, và giữ lấy mình
    cho khỏi sự ô uế của thế gian.
  kxv-kxv: ତାଲି ତାଞ୍ଜି ହିଲାଆ କକାରି ପ଼ଦାଁଣି ଅ଼ଡ଼େ ରା଼ଣ୍ତେଣି ଇୟାସିକାଣି ତାମି ଦୁକୁ କା଼କୁଲି
    ବେ଼ଲାତା ସା଼ୟେମି କିନାୟି ଅ଼ଡ଼େ ଦାର୍‌ତିତା ମାନି ବାରେ ଲାଗେଏତି କାମାଟି ଗେଲ୍‌ପା କଡିନାୟି,
    ଈଦି ମା଼ ମାହାପୂରୁ ଅ଼ଡ଼େ ଆ଼ବା ନ଼କିତା ନେହାୟି ଅ଼ଡ଼େ ସୁଦୁ ଦାର୍ମୁତି କାମା ।
  amu-NT: 'Jo nnom Tyꞌo̱o̱tsꞌom, ñꞌoom na xcweti ndoꞌ ljuꞌ tseixmaⁿ na cwilaꞌyuuꞌa,
    luaa matsonaꞌ: Cateijndeii tsꞌaⁿ ndyeñeeⁿꞌ na jnda̱ tja̱ tyendyee, ndoꞌ yolcu
    na jnda̱ ljondye na tja̱ sꞌaa, cateijndeii tsꞌaⁿ joona nawiꞌ na cwitjoomna ndoꞌ
    tintseiquiiꞌñe ñequio natia na matseixmaⁿ tsjoomnancue.'
  hin-CV: 'हमारे परमेश्वर और पिता की दृष्टि में बिलकुल शुद्ध और निष्कलंक भक्ति यह
    है: मुसीबत में पड़े अनाथों और विधवाओं की सुधि लेना तथा स्वयं को संसार के बुरे
    प्रभाव से निष्कलंक रखना.'
  spa-BES: 'La religión que es santa y está libre de mal a los ojos de nuestro Dios
    y Padre es ésta: cuidar de los niños que no tienen padres y viudas que están en
    tribulaciones, y mantenerse sin mancha del mundo.'
  san-BEN: ক্লেশকালে পিতৃহীনানাং ৱিধৱানাঞ্চ যদ্ অৱেক্ষণং সংসারাচ্চ নিষ্কলঙ্কেন যদ্
    আত্মরক্ষণং তদেৱ পিতুরীশ্ৱরস্য সাক্ষাৎ শুচি র্নির্ম্মলা চ ভক্তিঃ|
  tdx-tdx: 'Zao ty fitalahoañe hiringiri’e tsy aman-kila añatrefan’ Añahare Rae: le
    ty fiti­lihañe bode-rae naho vantotse amo fisotria’eo, vaho ty fifoneñañe tsy
    ho pepoe’ ty voatse toy.'
  naf-naf: 'Nâmkiŋpepen esemteŋ ma kakanemuŋ keyet penaŋaŋ Bipm Kawawaŋgat zikatnan
    penaŋaŋmak bembeyelen kapigok mman ŋep bein: Imbi kwambet ma nemba dumen olat
    olat palen mame indikdamuŋ mimindendeyelen. Ma msalengalen kwitnaŋ kwitnaŋ keyaŋ
    keŋin mme bekanaŋ bembeyelen keyet eksemti mamambep.'
  grc-MT: θρησκεια καθαρα και αμιαντοσ παρα θεω και πατρι αυτη εστιν επισκεπτεσθαι
    ορφανουσ και χηρασ εν τη θλιψει αυτων ασπιλον εαυτον τηρειν απο του κοσμου
  vid-vid: Kumfugamila Nguluwi Mhaza wa hetwe kunojile na kulihela nongwa hali heye
    ndo aku, kuwatanza wana walekwa na wadala wafililwe na walume wawo kuli magazo
    gawo na kilolela gwegwe baho uleche kujeligwa wavu na mbuli zihile za isi ayi.
  pio-NT: 'Piwàwacaalícué píasáidaca Wáaniri Dios irí peebáidáaná itàacái báisíiri
    iyú, yá pimànicué cài: Piyúudàacué sùmanái canéeyéica isèenái, nía nacái inanái
    inìrimi yéetéeyéimicawa íicha ipíchaná nàuwichàacawa. Picácué nacái pimàni pibáyawanáwa
    càide iyúwa áibanái èeri mìnanái imàníiná.'
  tsn-tsn: Mokeresete yo o phepa a bile a sena molato, ka fa ponong ya Modimo ke yo
    o tlhokomelang masiela le batlholagadi, le yo mowa wa gagwe o emeng ka boammaaruri
    mo Moreneng, a sa marwa gope ke dibe tsa lefatshe.
  amr-NT: Diostaj eʼbatadiʼkeaʼtaʼ eʼpaknayo Diosen eʼkikaʼtaʼ eʼpaknayo kenpaʼti
    Apag Diostaj eʼdurugpakaʼtaʼ eʼpaknayo paiʼda ayhuayotaj ayhuaeretaj diʼ yanʼmaepo
    yanʼtihuapokikaʼ. Konig nog aratbut dakhueaʼda onʼkikaʼnig konig kikahueʼ yanikaʼ.
    Kenda Diosa oʼpakikaʼ.
  pwg-pwg: Ita Mamai God matanai vokavakavara vaghata ma maninina na weni. Uwuwave
    ma kwapukwapura vivikamyuyuwisi kona koyagha bubunisi. Ma kona koyagha meyemi
    da tupuwa ina kayowana beroberosi ke ini dowadowimi.
  cjv-cjv: Faikemba ne yokamai bei moiro bunom gan yokamai kiapanom beiro te opai
    werai ako singa yokamai ama kiapanom benainga te ne yokamai bei moiro mangi ari
    fi ki si tekeinga yokamai mapunom beimgamere epe bekenainga ena no nenom Yai Gumam
    “Ne yokamai kawom fi ki si narere yo tere moimie,” epe duwame.
  tha-KJV: การเคร่งครัดในความเชื่ออย่างบริ​สุทธิ​์​ไร้​มลทินต่อพระพักตร์พระเจ้าและพระบิ​ดาน​ั้น
    คือการเยี่ยมเยียนเด็กกำพร้าพ่อและหญิ​งม​่ายที่​มี​ความทุกข์ร้อน และการรักษาตัวให้พ้นจากราคีของโลก
  por-BR-2018: 'A religião pura e não contaminada para com Deus e Pai é esta: visitar
    os órfãos e as viúvas nas suas aflições, e guardar-se sem a corrupção do mundo.'
  mhl-mhl: 'Anutu Mamagore jiŋo maio maŋkekerisiere Biŋe gio gbagbataeŋine keomaine
    tomiri baiŋgone mige ine, iŋi baigoŋ: Begu mosiŋ eru koje koŋkoŋ paiineo gogobi,
    oi raru ŋone yaberu maŋgo eyareko goigoŋ eru morende eeboboinere penaroŋineji
    maŋgo egu kejigaiŋ ore sisiŋaŋ eru goigoŋ. Oŋu.'
  klv-klv: 'Naṽide hǝn nalotuan aGot Tata tonau ke tovoi mai tonor masuṽ, imaiegai:
    Kǝtkǝta tǝban nǝbatunau pǝhaṽut gail mai namilesw gail lotolǝŋon tosa. Ale gelǝlǝgau
    hǝn gaiug, hǝn nǝmauran navile a pan satidos nǝmauran sam̃.'
  bco-bco: Do Godeya꞉ siwa꞉l amio꞉, tilidabuwo꞉ digalo꞉ dowakilo꞉ man hendele dimidama꞉no꞉wo꞉
    we. Ga sa꞉ba꞉lo꞉ o꞉lia꞉ dabuso꞉ so꞉wa o꞉lia꞉yo꞉ hida꞉yo꞉ diab amio꞉ dinafa tilidowan.
    A꞉la꞉ta꞉ga꞉ henfelo꞉ man ko꞉li ko꞉lilo꞉ wema꞉yo꞉ eyamio꞉ heyo꞉wo꞉ mo꞉doma꞉ki,
    ga꞉li sa꞉sen.
  kdl-NT: Ure u maci n u ɗa u mayun u utono u Kashila̱ Tata u tsunu u ɗa, a kirana
    na̱ mkpan na̱ nra̱na̱ a asuvu a awuya a le, kpam a kirana n utono u likimba kotsu
    u nangasa le n ili i icaɗi wa.
  apu-NT: 'Kãkiti auiãkiti atão inakari auakasaaki, ikamakiti atão inakari auakasaaki,
    aĩri Teoso apokaerekatari. Iua kãkiti kamari ia atoko: Itiretana imenõkariakori,
    tikinitakoni pakini, kotxi mauareni ninoa. !Auiritari ĩkorapokoriti maerekati
    txikotiniri iua ãkixinire.'
  roo-roo: Ari lotupato vo vovouaro-a sisigaruea rutu vo Pauto Aite osireitoaaro-ia
    vo rara vearo vovou purapareve oiso-ia, vo osa virakoi kakaero ora raroe riako
    tauvapareve voea vo vavataaro kaepaoro.
  miz-NT: Te nūu é ntaā í ntákuintiꞌxe ko Xuva kō né, viī o é vāꞌá, viī o é ntio ña
    dɨ. Xntii ō á iꞌxa kií san ne, xntii o ña dɨ̄ꞌɨ ntâꞌví san dɨ nēe e ntátaan núu
    ña. Ñá viī o é kīni kaá vatā ó de ñaꞌa, ña é ña ntákuintiꞌxe i Xuva kō.
  qvz-NT: 'Randi sirtu Diosta quirishcata ricuchinaga casna man: Huaccha huahuagunatas,
    huaccha huarmigunatahuas yanapana, chasnallata mana cai mundu jucha yuyaihuan
    jiridsata causanachu. Chasna causacpiga Yaya Dios paigunata ali mangui nisha rimangami.'
  deu-ELO: 'Ein reiner und unbefleckter Gottesdienst vor Gott und dem Vater ist dieser:
    Waisen und Witwen in ihrer Drangsal besuchen, sich selbst von der Welt unbefleckt
    erhalten.'
  mjc-NT: 'Tyin tsa cuenda Nyoo, nyɨvɨ tsa nditsa tsinú iñi tsi ra juvin ñi cuví ñi
    tsa javahá tyehen: Jatyinyeé ñi tsi nyɨvɨ ndaahvi tsa tsihi̱ yɨɨ, tan jahá cuenda
    ñi tsi tsa nyihi tsa nduve ca sɨhɨ tan jutu, tan jahá cuenda ndɨhɨ tucu ñi tsi
    maa ñi tsa ña javaha ñi tsa ña vaha.'
  caa-caa: 'Pero e religión xeꞌ erach y xeꞌ matucꞌa e bꞌonemar tamar tut Catata Dios
    jax era: Tuaꞌ catacre e choquem maxtac xeꞌ matucꞌa utatobꞌ, y tuaꞌ catacre e ixictac
    xeꞌ chamen uviejo tuaꞌ aqꞌuecꞌo uyalmobꞌ tuaꞌ machi aquetpobꞌ tzajtaca utobꞌ,
    y tuaꞌ machi cabꞌoni cabꞌa tama tunor e mabꞌambꞌanir lo que ayan tara tor e rum.'
  pls-NT: Tti chojni que ndoa ditticaon ngain Jesucristo co chondaha ni ná cosa jianha
    ngattoxon con Dios Ndodá na, mé tti chojni que ttjenguijna chjan noa que chondaha
    ndodé ni janné, co nc̈higanha que tangui tonhe, co cai chojni mé ncheha cosa jianha
    que jí ngataha nontte nttihi.
  eng-WYC-2018: A clean religion, and unwemmed with God and the Father, is this, to
    visit fatherless and motherless children, and widows in their tribulation, and
    to keep himself undefouled from this world. (A clean religion, and unspotted,
    or without blemish, with God the Father, is this, to visit fatherless and motherless
    children, and widows in their distress, and to keep himself undefiled from this
    world.)
  bdv-bdv: ଟୁରାହିଲା ଆର୍‌ ରାଣ୍ଡିମଃନ୍‌କେ ସେମଃନାର୍‌ ଦୁକାର୍‌ ବେଳାୟ୍‌ ଜଃତୁନ୍ ନେତାର୍‌ ଆରେକ୍‌
