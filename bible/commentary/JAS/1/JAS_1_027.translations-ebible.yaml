  ory-ory: ଅନାଥ ଓ ବିଧବାମାନଙ୍କୁ ସେମାନଙ୍କ ଦୁଃଖାବସ୍ଥାରେ ସଂଖୋଳିବା ପୁଣି, ସଂସାରରୁ ଆପଣାକୁ
