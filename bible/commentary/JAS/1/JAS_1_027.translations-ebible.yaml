  pan-pan: ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਪਿਤਾ ਦੇ ਅੱਗੇ ਸ਼ੁੱਧ ਅਤੇ ਨਿਰਮਲ ਭਗਤੀ ਇਹ ਹੈ ਕਿ ਅਨਾਥਾਂ ਅਤੇ
    ਵਿਧਵਾਂ ਦੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕਸ਼ਟਾਂ ਦੇ ਵੇਲੇ ਸੁੱਧ ਲੈਣੀ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਸਾਰ ਤੋਂ ਬੇਦਾਗ
    ਰੱਖਣਾ।
  tkr-tkr: 'Allahne, yişde Dekkıne ögil məttına, bınah deşda, Allahna yəq'' avquna
    ina eyxhe: dekkiy yed dena avxuynbışis, adamer dena avxuynbışis dağamiyvaleeqa
    gyapk''ımee, manbışda haa''ana, dyunyeyne mı''q''ı''ne işbışilqa ilydekkana.'
  gvc-gvc: 'Potocãta Cohamacʉre mari Pʉcʉre mari ño payona, to cahmano seheta ño payona,
    õ sehe yoaja mari: Pʉcʉsʉma marieinare, wapewahya numia cʉ̃hʉre ñano ti yʉhdʉchʉ
    ñʉna, tinare yoadohoja mari. Ã jina ahri yahpa macaina ñaare ti yoaa barore ne
    yoa duaeraja mari. Ã yoana potocãta Cohamacʉre ño payoina jija mari.'
  sbk-sbk: Ishibhanza ishinza shesashinanjiha hwa Ngulubhi wetu nu Daada shimishi
    hubhavwe a yatima na huyidime mwimmwinu bhibhi wunsi ini.
  mya-JVB: ခမည်းတော် ဘုရားသခင့် ရှေ့ ၌ စင်ကြယ်သန့်ရှင်း သော သီလ ဟူမူကား ၊ မိဘမရှိ
    သောသူငယ်တို့နှင့် မုဆိုးမ တို့သည် ဆင်းရဲ ခံရသောအခါ၊ သူ တို့ကို ကြည့်ရှု ပြုစုခြင်း၊
    ကိုယ်တိုင် လည်းလောကီ အညစ်အကြေး နှင့် ကင်းစင် အံ့သောငှာစောင့်ရှောက် ခြင်းပေတည်း။
  kgf-kgf: Anutu Maŋgocnéŋ niŋu buŋa suruc hiabia imuac ai lalaclalac solaŋ qeqeya
    waŋanʒac imi mia embac maléya ʒéma merac gupaŋa inicgaleŋ waŋ énécmima baecac
    wawaŋ meme biria igucnec gésiamuma gocya qahac keckec imi mia.
  awb-awb: Manikáne ehweh sehgiro kegá ehneranimárínseq kéweinínsónseq íre kaweq sunúq
    séhréh aritera mah marákóípéqté áhbábáq sánsá íre miraia peh kaweqtaq mía míaowe.
    Minawé Maniká awahbeh sansáne.
  gdn-gdn: Ko nu Mamanuga God e nene wainapamana supasupai kwaiwagamana wainapiyau
    ka yau kena; Suwawi yo koboro nuwasiyasiya nene idiwu ragidai ki nu emitamana
    waitatamana ki nana, ade nu nuga kwayubanuga mete kwaigomu da waira yau notai
    bo berai ki nu notanuga eba wirapoto nu giriniyoto pasuniyoto.
  nko-NT: Bulusúm oduá mʋ́ ɩwɩ lɛtɩn, asʋansʋ ma mʋ́ ɩwɩ, anɩ Sɩ́ Bulu tekle gyí,
    mlɛ́kɩ awumbi mʋ́a asʋrapʋsʋ amʋ́ ɩkplántɔ. Mlɛ́kɩ ánɩ́ ɔyɩ́ ánfɩtɔ lakpanbwɛ
    ɛ́ iméegyi mlɩsʋ.
  bsn-NT: 'Mani jacʉ, Dios ĩ ĩajama, socʉ me ĩ bojasere yigʉma, ado bajiro yigʉ ñagʉ̃mi:
    Jacʉa rijaveoriarã, to yicõari, manajʉa rijaveoriarãre quẽne, maioro ĩna bajijare,
    ĩnare ejarẽmogʉ̃ ñagʉ̃mi. To bajicõari, gãjerã rojose ĩna yirũgũrore bajiro yibecʉ
    ñagʉ̃mi ĩma.'
  pib-NT: Wa yonogyeglewlu powralu ga wa mumtuukotu Goyakalu Girchi getanu, walenwa
    wsalwayegityapna murune ga wa gipnagnurutachrone salewninriyna, ga wa wumretinwa
    powrapotupwu tyechijne gajeruya.
  wiv-wiv: 'Lotua kua e klin ki beta ni molumolua na matani Vuvu a Tamadolu, ia kua:
    Tolu kata babalahea nuhu kua beta habu tamadia kamani habu titinadia, ia mai gabugabu
    kamahi, tolu na kokodonidia tolu na luluga kadia bizea kamadia. Goloa katiu ve
    ia tolu kata hada poto na kadolu vanavananga laveve, tabarae na mogemoge bukuna
    garigari ni katidolu tolu na molumolua na matani Vuvu.'
  reg-reg: 'Idini inu iliyakisi na inu itanabhunyamke imbele ya Nyamuanga weswe na
    Lata ni inu: okubhasakila bhanu bhafwiliwe na bhatumba gasi munyako jebhwe, no
    kwibhalilila eswe mumagambo ge chalo.'
  mlh-mlh: 'Anutu Mamagore jiŋo maio maŋkekerisiere Biŋe gio gbagbataeŋine keomaine
    tomiri baiŋgone mige ine, iŋi baigoŋ: Begu mosiŋ eru koje koŋkoŋ paiineo gogobi,
    oi raru ŋone yaberu maŋgo eyareko goigoŋ eru morende eeboboinere penaroŋineji
    maŋgo egu kejigaiŋ ore sisiŋaŋ eru goigoŋ. Oŋu.'
  gof-ENT: ፆሳ ኣዋ ሲንን ቦሬይ ባይና ጌሻ ኣማኖይ ሃይሳ፡ ኣያ ኣዉ ባይና ናይታኔ ኣምዔታ ማዶኔ ኣላሚያ ቱናፔ ባና ናጎ።
  aau-aau: 'God se nan wayr-wayr yor, hromo Aio God so nene mon weyspey ma nuw-wak
    o, orki lopa ma nuw-wak o, senkin: homkwe ney-parhaw o, sa-win o, hmo low me kwa
    hiy-mon. Seyr weynpaweyn piap-araw hne mon orki orki-yay ey mo meiaw mon kwa lwak.'
  tvk-tvk: 'Hisit sexien xil te neketen xa bos mak mu e memese tevi pe met Hi Tamer
    mak: ti mulaxat kuh timaru xil e tunau xil xa lakameti nggeih e meulien nae, e
    ti munamaen meulien namim ti mei nahe muis ni tesaen xil te ut etan.'
  prf-NT: 'En rilihiyon a ibilang nen Diyos Ama a malinis sakay awan ti kapintasan
    ay kona háddi: en tumulung ten ulila hidi sakay ten bilu hidi ten kahirapan di,
    sakay en awan hidi mák-arig ten mágkadukás a gamet ti munduwiday.'
  auy-auy: Ketoꞌ-ínínkáꞌé áwíyaraaꞌ-iyampoiyaꞌe umbai-tántááꞌó wéraiwaiyaꞌe káráwiyesa
    marapáꞌ-wáásítí sáwí-ampaꞌa tínaaemba uwásúwááwi Maníkón-aai ísámai kaweꞌá ésa
    Maníkó kentáásifowan-aúrankaꞌa éraiꞌ-nom-bai-waasi mésa Maníkón-aráái aantemba
    wéwaewe.
  tbg-tbg: 'Maantima kero vaiintivano Kotira tinavu Qora vira aaraqaa avuqavuqama
    kero niharo vira autu tuaheraanaro: Vi vaiintiva viqa vaintinavuvata, tentoqa
    nahentinavu maara vare vaikavata, oru kahaqama nimitaarira vaiintivama varianaro.
    Viva mintiaqiro viharo vataihainaa okaravano ti ravaaqavu kaantorave tivakeharo
    avuqavu ni vaira vaiintivama varianaro. Minti vaina vaiintirara Kotiva tiharo,
    Quqaa viva ti aaraqaa ni vai vaiintivavema, tianaro.'
  hub-NT: Shuar Yuusan umirin ainaka uchi mitaik, tura nuwa waje aina nu atsumamu
    yaimainaiti. Nuna tumainaksha shuar Yuusan umirchau tunaun takaina nunaka takamain
    ainatsui. Antsu tunaun takasaij, tusar kuitammamain ainawai. Ina Apari Yuusa nuka
    tu pujusarti tusa wakerawai.
  hmo-hmo: 'To Keristani tauna ena kara goevagoeva bona momokani, Tamana Dirava ena
    vairanai be inai: Bema tamana bona sinana lasi maragidia bona vabu be mai edia
    hisihisi, ia ese do ia naridia. Bona tanobada ena kara mirodia dekena amo do ia
    raka siri.'
  big-big: Kazing Yemizibekyegi kiriweiweki Peba Anotogo ngizi mizamek keya kaile
    nariktau ono mizamek koloyakamandik kelaleng ngela keya yongok komate ngela pilikwiligi
    kunengyengki ngai pumok keya yongkambanu Anotoyegi lusuwei puwiligu kaile mizi
    piyengka koweige yolu keya kaile piyeng mizi nagani.
  gux-G: 'Ya jaanma ŋani cain, ke nan ke pia jɔngindi ti baa u tienu nintualin tie:
    ki ya todi a kpieba yeni a pikuana bi fala nni ke gɔa cuo oba yeni ŋanduna jɔngindi.'
  cnl-NT: 'La²³la³ cu³lø³¹ ''ne''² rɨ²jmee²ra² ''e³ juaa''³ra² mi³gáan²na² Dios. La²³la³
    cu³lø³¹ jua''³ Dios Ñʉ''²ra² ''e³ rɨ³jɨ́², ''e³ ''a²³jia''³ ''lʉʉ''²: ''Ne''²
