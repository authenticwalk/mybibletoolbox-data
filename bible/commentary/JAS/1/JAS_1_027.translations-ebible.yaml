  chz-NTPS: Pero chaˊnëˊ Dio hi̱ˉ la̱a̱ꜗ Tääˋ jnänˋ, ja̱a̱ˉ dsaˉ hi̱ˉ maꜙraꜙ heˉ dsooꜘ
