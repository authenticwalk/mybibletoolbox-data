  zar-NT: Le reaj ládxiʼruʼ-nëʼ Dios, le naca idú, en le naca dxiʼa, naca gácalenruʼ
    yuguʼ biʼi uzë́bidoʼ, encaʼ yuguʼ nigula nagáʼananu túzinu, cateʼ taʼguíʼi taʼzacaʼ
    nupa naʼ, en cabí gútsaʼruʼ le cabí naca tsahuiʼ le raca yödzölió ni.
  kde-kde: Dini yambone na ikávele na likosa pameho pa Nnungu nni aino, kuvayangata
    vanavachiva na anannidi vabanîhwa, pamo na kulichunga wako umwene uchinga chilambo
    chinakupake lilemba.
  ata-ata: Lalotu ane Lataua Maminge uꞌosasou ne, anu lalotu maninasou mo kalavoi
    vile no anu uasi. Lexe itema vile uvikala lexe anu itema sou lalotu maninasou,
    la anu usaxilaꞌa ta oloxola iloꞌa ta sema ta vaalu no anu tuꞌutuꞌumaxu noxiꞌa.
    Mo anu usaxilaꞌu no anu ꞌiliꞌilixo masumasua noxiꞌa ta mitema ane ilavusou Lataua
    uasi, mo sou ꞌiliꞌilixo masumasua noxiꞌa ne uxoo masua uasi.
  qvw-NT: 'Chayurá Tayta Diospa munaśhanmannuy sumä chalapacü chuyaña cäcunacá, caynümi
    cawsaycun: wacchacunätawan japanyäśhacunätam yanapaycun, mana allincunäwanpis
    manatacmi anlatacunchu.'
  nfa-nfa: Te ngaa agama dhu lèke, nuka dhu dènge boe kajꞌalu. Èèna ka dhu pakarejꞌe
    dꞌara Ama Lamatua. Agama dhu lèke èèna, tao dꞌara dhèu dꞌèi soru-bara bhèni balu
    dènge ana lalu. Dhèu dhu dènge agama sèmi sèra, hia boe dhèu ètu rai-haha ne dadugu
    rèngu asa jꞌara karehe.
  tnp-tnp: 'Noliən mɨn rəha nəfakiən iətəm rəhatah Tatə Uhgɨn tateruh məmə in təhruahru
    vivi kəni nərahiən tɨkə lanko lanu: iəfaki kəti təkeikei materuh vivi kəlkələh
    mɨn u kəmɨmɨs ərin mɨne pətalɨmɨs mɨn e nərahiən rəhalah. Kəni mətəkeikei mateh
    vivi nəmiəgəhiən rəhan məmə noliən tərah mɨn rəha nəhue nɨftəni otəsoliən məmə
    in otamɨkmɨk lan.'
  urd-urd: हमारे ख़ुदा और बाप के नज़दीक ख़ालिस और बेऐब दीनदारी ये है कि यतीमों और
    बेवाओं की मुसीबत के वक़्त उनकी ख़बर लें; और अपने आप को दुनिया से बे'दाग़ रखें।
  hot-hot: Lemhaviŋ osopa Kamik Wapômbêŋ ek ênjê môlô êtôm nôm mabuŋ thêthê mavi,
    êŋ ma nundum aêntêk. Noyabiŋ avômena bilak lôk avi tôp esak iniŋ malaiŋ. Ma noyabiŋ
    amda ek pik malim miŋ esak môlô ami.
  mqj-NT: Kapemalasan randan mapatting anna tae' dengan sassana dio tingngayona Puang
    Allata'alla Ambeta, iamo ke umpamoloiki' anak biung sola baine balu illalan kamasussaanna,
    anna undagaiki' kaleta dio mai kakadakean illalan lino.
  rus-SYN: Чистое и непорочное благочестие пред Богом и Отцем есть то, чтобы призирать
    сирот и вдов в их скорбях и хранить себя неоскверненным от мира.
  mbh-mbh: 'Na lotuong panesnga ako i riri rintet, na i nunganga a Titemer a God itheki
    kene i vene: Aro te opoal patungtungere tomo nge basbasuere nge ole matheong.
    Na e mun e ako aro te naktet ler mimiong, aro vene mo vothung ulue anga i pamatu
    it.'
  bdd-bdd: Ma hesi tapwalolo ꞌasilalana ma dumwadumwaluna Yehoba Tamada matana bewa
    ꞌabehega taudi sinasinagehenidi ma hiwahiwapedi ꞌidi miyamwau ꞌoidiyega taꞌabihetedi,
    ta wete geyaꞌabwa mumuga baleꞌuwega taꞌabiꞌabi hebiꞌigita.
  cbt-NTPO: Tëhuënchachin Yosë chinotohuatëhua', piyapi'sa' nosoroarëhua'. Sa'ahuaro'sa',
    quëyorono'sa', inapita catahuarëhua'. Ma'sha pahuantohuachina', quëtacaso' ya'huërin.
    A'naquën piyapi'sa' co noyahuë' cancantatona', co Yosë imapihuë'. Ama inapita
    nonanhuansohuë'. Noyápiachin cancantohuatëhua', noya imasarëhua'. Inapohuatëhua',
    Yosë noya ni'sarinpoa'.
  srn-NT: A soifri fasi fu dini Gado a P'pa sondro fowtu, na te yu e yepi sma ini
    den nowtu, soleki pikin di no abi m'ma nanga p'pa moro, uma di masra dede kba,
    nanga te yu e sorgu tak' yu no e du den ogri sani san den sma fu grontapu e du.
  cta-NT: 'Si tyucui tyiquee na tsiyaꞌ ti nduꞌni na chaꞌ tacati cuentya jiꞌi̱ Ni,
    si siꞌi na tucua chaꞌ ntsuꞌu tyiquee na, ndiꞌya̱ ntiꞌ ycuiꞌ Ndyosi Sti na chaꞌ
    cuaꞌni na liꞌ: ngaꞌa̱ chaꞌ xtyucua na jiꞌi̱ nu sube tiꞌi, juaꞌa̱ ngaꞌa̱ chaꞌ xtyucua
    na jiꞌi̱ nu cunaꞌa̱ nu ndyanu tiꞌi ti, nu loꞌo nchcubeꞌ tsa nguꞌ ndiꞌi̱ nguꞌ chalyuu;
    pana ná tsoꞌo tyatí̱ yuꞌu na loꞌo chaꞌ cuxi nu ntsuꞌu nde chalyuu.'
  bqc-SIM: 'Lousisia sĩana pↄ́ sãa vĩ Mae Luaɛon kɛ: Wà laaidↄ tonɛ pↄ́ gwana
    vĩoↄwa ń gyaa gbɛ̃andoↄ an wɛ̃nakɛa guu, wíↄ wázĩa kũa dↄ̃ sãasai dṹnia
    yã́ musu.'
  tcz-CHONGTHU: Pa Pathen mitmua hou thengsel le adihtah chu–meithai ho chule nuneilou
    le pa neilou ho alunglhah nauva gakhotoa chule vannoiyin suhboh ding jahnom lou
    hiya ahi.
  mar-mar: अनाथ व विधवा यांच्या संकटात जो त्यांची काळजी घेतो व स्वतःला जगातील बिघडलेल्या
    वातावरणापासून दूर ठेवतो, अशा मनुष्याची धार्मिकता देवासमोर शुद्ध व निर्दोष ठरते.
  snp-snp: 'Metefo Goti onobalalo ya mono mona kula feke loto mo ona limo ya etito
    ne: Nomilipa lifati wenakenati keina naba kolitenawae, loto milumani kolito kiyaba
    o gede-gede enumo, ido mikaleka mona yamo olu fuma wi ledetenaiye, loto ukade-oude-lute-kate
    koto kiyaba o-o minenumo mona ya mono mona kula feke ona limo ya ne.'
  isl-isl: Í augum Guðs birtist sönn trú í því að annast ekkjur og munaðarlausa, og
    vera Drottni trúr – og óhreinka sig ekki af hinu illa.
  spy-NT: 'Kēēlto nyēē tiliil kurubta keey āk wōlēē /kēēsooytooy ānku nyēē māchē ꞉Yēyiin
    ku nyi: /Kēēriibē lēēkōōy choo bānoon āk musukuunēk ankusatee keey ꞉chii miyootyēēt
    nyoo yēyē ꞉biiko choo bo kōōrooni.'
  xnn-xnn: Ngem nan kanan Apo Dios ay Ama tako en nan tet-ewa ay pammati et nan mangtek
    ay mangbadang isnan ngoso ya nan balo isnan maligligatanda ya adina solsoloten
    nan ngawi ay ogalin nan adi mamati ken Kristo.
  mwe-mwe: Mundu akwete dini ja mmbone jibhoneka jangali ya nyata kwa a Tati a Nnungu
    ni ajuno, akwaajangutilanga bhanabhalekwa na bhashitenga nshilaje shabhonji na
    akwiiepuya na ya nyata ya pa shilambolyo pano.
  tte-tte: Inamwanamwa siya tosinasinageyao yo kwabukwabuliwo me ali nuwa-polowe tasaguili
    yo tabe tabomayoi tagite-kalatagila tabu yanuwa yaulina kana naenaena ikakabi-yabikila.
    Tem toekalesiya yabo mumugana bwaite besiele, nige nae yabo koina, bwaite Tamala
    Yaubada ana kaba yaliyaya.
  tcs-tcs: PapaGod i tingk wea i stret ane gud prant wea em, ane i diswan ya. Yupla
    mas lugaut ol pikinini uda nogad mama ane papa, ane lugaut ol oman wea man blo
    dempla i bin lus. Wen ol adsamting i kam po dempla, yupla mas lugaut dempla, ane
    yupla mas lugaut yuplaselp tu prom ol nugudwei blo da wold.
  hlt-THB: 'Ningmih a pa Khawsa ing ak caih ingkaw coet amak kap bawknaak a do taw
    veni: cadahkhqi ingkaw nuhaikhqi a kyinaak ak dawm ak hlai nawh amak ciimcaih
    ve khawmdek ik-oeih awhkawng ak hoep qu thlang ce ni.'
  soq-soq: 'Tane Mamamba God simbia nolawa euda ipuipua ita dodomana os menasade.
    Me menasadia nolawa dewala ema epe simbialempa: Me suweibu ita obuobu dima menamodia
    mampe saumompe oniadewasamompa ita apana insaisa kadiwa dewalala me mai ewamopie
    wauwolepie mo kadiu dewasaia rua dewasapie miramiralepi, dia.'
  qub-qub: Tayta Diosninchïman rasunpa yäracorga wacchacunata, biyüdacunatapis llaquicuycho
    caycashan-öra yanapächun. Jucha ruraj runacunanöga ama cachunchu.
  att-att: Ta si Namarò yù Yáma tam nu kuruk nga makimoray ittam kuna. Á danniaw ira
    lâ yù ibiláng na ta kuruk nga tatole na nga kuruk nga makimoray kuna. Á manuppál
    ira sù napiá nga ipakuá na nira. Abbágád da yù ira ábbing nga ulilá ánna yù ira
    bábbay nga nabálu nga marigirigâ, ánna arád da párigán yù narákè nga ággangnguá
    nayù ira tatolay sawe dabbuno.
  bki-bki: 'Ana bajago na moneano na memedu bo, a napano be riano bo ea Atua mirano,
    jibe nei: mia jau keiel selivivi ka keija kirikiou nalo a taanou nalo ka keijalo
    ea kialo meuliano kouo nalo, a kovokar kouo rivu kiamo meuliano, ka napano niamiamo
    nalo a bajago na kiri niagiago nalo na vio yetemeriba atokol lelanso re.'
  bqp-bqp: 'Donyĩkɛna swáswa kũ à taari vĩ De Ludanɛron dí: Ò tonɛnↄ kũ gyaanↄnↄ
    gwa ń wɛ̃ndakɛ gũn, ògↄ̃ ó zĩda kũna dↄ̃ gbãsĩ sari andunia yã musu.'
  mcp-mcp: 'Yə́bə́ Zɛmbî mə gwág nywa yí, fwámɛ́ yə́bə́ wúsə nə́: dʉ tə́dʉga bwán
    ɔ́ nyulú nə mikúsə́ mí búdá *íncwaw í ntʉg mí ŋgə́ bwəma nə ndɨ́ yííd, ka baagʉlə
    nyúúl nda kala mə́lwaagʉwo mâ cʉg á shí ga.'
  hat-hat: 'Men jan pou nou sèvi Bondye Papa a, si nou vle sèvi l'' yon jan ki dakò
    ak volonte Bondye, yon jan ki bon tout bon devan li: SE pòte sekou bay timoun
    ki san papa. Se bay vèv yo lasistans lè yo nan lafliksyon. Se pa mele nan move
    bagay k''ap fèt sou latè pou nou pa pèdi kondisyon nou.'
  npl-NT: 'N milajka tlaneltokálistli ixpa n Dios ye ni: matikimpalewikah n iknomeh
    iwan iknosiwameh ika tlan kimpoloa, iwa matinemikah ika toyolo chipawak iwa amo
    matechyoltilana tlan onka itech nin tlaltíkpaktli.'
  bgg-bgg: 'Aphuii Hamangkhung-aphuii è igang nane zai giang rone now pha jine hì
    ro: Dusho nane misiungthek ro diig shii wie gayiig ne chiih-è nawaithek shii sohjambling
    shii è buii pha ji è ruang rek bo.'
  eng-TCENT: 'Pure and undefiled religion before God our Father is this: to look after
    orphans and widows in their affliction and to keep oneself unstained by the world.'
  eng-BSB: 'Pure and undefiled religion before our God and Father is this: to care
    for orphans and widows in their distress, and to keep oneself from being polluted
    by the world.'
  cpu-NT: 'Jiroka irooperori ookimotariri Ashitairi Pava aririka ankempisantanai:
    Etakoyetaiyaari miritziite, ari ankempitaayetairori kamaimetzinkaroite. Ontzimatye
    ankiteshireyetai, eero akempitakotari ikantayetara saikashivaitachari jaka kipatsiki.'
  san-ASM: ক্লেশকালে পিতৃহীনানাং ৱিধৱানাঞ্চ যদ্ অৱেক্ষণং সংসাৰাচ্চ নিষ্কলঙ্কেন যদ্
    আত্মৰক্ষণং তদেৱ পিতুৰীশ্ৱৰস্য সাক্ষাৎ শুচি ৰ্নিৰ্ম্মলা চ ভক্তিঃ|
  tac-NT: '''La Onorúgame oyérame níriká ''la kógilime ju tábiri napu resí la mochí
    u''kuchítiri tabilé e''yégame ''lige umugí gunámakame tabilé niga mochisa bilé
    tábiri napurigá go''ame ''lige ''we chálagá mochisa, ''lige tabilé chátiri ''nátili
    na''tálime júkuru napurigá ''nátame ju alué Riablo (Remónisi) oyérame ralámuli.
    Onorúgameka ''we semátiri korí ye nóchali, tabilé chátiri korí.'
  eng-WEBPB: 'Pure religion and undefiled before our God and Father is this: to visit
    the fatherless and widows in their affliction, and to keep oneself unstained by
    the world.'
  gfk-H: Bia dahat na mur Kalou no adahat Sus, i nem bia dahat na mur ia hoken. I
    nem bia dahat na kol ira nat na soi ma ira makosa ta ira nudiet tinirih. Ma i
    nem bia dahat na balaurei ira nudahat hinahaan, waing ira magingin tano ula hanua
    pa na habilinga dahat. Ma ing bia dahat mur Kalou hua, Kalou na nas kilam iakan
    ra tintalen bia i gamgamatien sakit ma taia ta bilinga tana.
  viv-viv: Hai kaliva yana tafalolo mahamahali-moꞋena kadu keke maꞋita koyona Yaubada
    Tamada matane, medema yana huluva hidede amine ginaseyemaunena. NatuꞋaeda sikwasikwa
    yadi waꞋaseꞋuꞋaulolo himimiyami-ma ginaꞋitaveꞋavidi, kadu tauna yana huluva ginaꞋitaveꞋavina
    be tomiyababi Yaubada hivenikohiyena-ma yadi dewa koyona keke bana againe ginadamana
    faꞋina.
  yao-yao: 'Litala lya kwapopelela Akunnungu lyalili lyambone lyangali chileŵo paujo
    pao lili ali: Kwakamuchisya ŵamalekwa ni ŵawililwe ni achiŵankwawo ni nkalisakasya
    kwa indu yangalumbana ya pachilambo.'
  tgp-tgp: 'Mauri tataholo varar̃uhu sei mo vokevoke na nahon God Tama, enia mo sohen
    harihi: vara o kilau mamahuni na natu mar̃ua peresi na malepu na nora rani r̃ilangi,
    ale vara o toho asau na posposi varama.'
  auc-NT: Nöwadäni tönö owæmpoïnäni näni wæwëñedë mönö tömënäni tönö godongämæ̈ cæcæ̈impa.
    Ayæ̈ adobaï ïmæcaque ante quëwënäni näni wënæ wënæ cædïmämo baï mönö, Wentamö
    badämaï ingæ̈impa, ante wææ cæcæ̈impa. Mänömaï cæmö ïninque mönö Mæmpo Wængonguï
    ayongante mönö wapiticæ̈ cædämaï inte wæætë nö ëñente cæmö ïmompa.
  kbc-NT: Aneotedoɡ̶oji, ane Ǥodiodi, yakadi niɡ̶ina oko mida eliwaɡ̶atakaneɡ̶egi
    ane diɡ̶icata libatiigi, codaa mewi, niɡ̶ina me yaxawa niɡ̶ina eledi oko aninoa
    ane yopotibige, digo micataɡ̶a nigaanigipawaanigi exiijigipi, codaa me wajekalodipi.
    Niɡ̶ina oko anewi mida eliwaɡ̶atakaneɡ̶egi, niɡ̶ini oko ane dinotetetema niɡ̶inoa
    ane napioi ane lakataɡ̶a niɡ̶ina iiɡ̶o.
  bmh-bmh: Bo, du in go Yesus en ougab petak aimai, igul naliu mui, aunagul mui, wab
    ailel uhu a mui, isanaraimai, em e ebuan igul eg i sesamoraneu, Uwait igual memenig
    du go gonugau ameg ebu gonugau ougab petak eun araog moroimai, go ze tamacag,
    go du naliu auramau.
  ctu-BL: Jini mu' bʌ i ch'ujutesan Dios ti isujm, mach bʌ anic i bibi'lel ti' tojlel
    Dios lac Tat, jiñʌch mu' bʌ i coltan meba' alobob yic'ot meba' x'ixicob. Mi' chʌcʌ
    q'uel i bʌ ame i ñopben i sojquemal pañimil.
  meq-meq: Məpay bəzay a Mbəlom ta lele eye nakə a yay a gər a Mbəlom aye na, məgatay
    gər a wur mətawak hay, a madakway i ŋgwas neheye faya ta siye ɗəretsətseh aye.
    Mâ gay metsehe a bo ŋgay hərwi ada wu i məndzibəra neheye lele bay aye tâ ye ha
    a mezeleme bay.
  noa-H: Maach Haai Hẽwandamau hich dënk'a nʌm k'ʌʌnag waupi jaau simʌn, wouchnaandamau
    wa k'oopaa hʌʌinau k'ãijã nemdam hig nʌmjã haudeenaa ham hök'ĩirjuu haawaijã ham
    k'ĩir jãsenk'a nʌmʌu. Mag nʌm dʌ̈i hĩchab sĩi parhoobam k'ʌʌnau nem waaujem nemjã
    wauba haajem k'ʌʌnta chadcha hi dënk'a nʌm k'ʌʌnau.
  alp-NT: 'Lulu iteki Alla Amate Eni sukare, ono lulu agamare titinaije elere: Tapa
    kwete kwasoia kai bina balua rebe esi supu susate, kai raka leke ite ruama lekwe
    tetu kena nusa meije esi neune yake.'
  san-VEL: kle"sakaale pit.rhiinaanaa.m vidhavaanaa nca yad avek.sa.na.m sa.msaaraacca
    ni.skala"nkena yad aatmarak.sa.na.m tadeva piturii"svarasya saak.saat "suci rnirmmalaa
    ca bhakti.h|
  kbq-kbq: Agru huno fatgo monoku'ma Anumza Nafatimofona ave'nesiana, e'i megusa mofavre'zagane,
    kento a'ne zaga knazampima mani'nesazana kegava hunezmanteta, atrenkeno ama mopafi
    kefozamo'a tamazeri pehena osino.
  kbh-kbh: 'Bëngbe Bëtsá chë Taitabe bominÿiñe, chë puerte ts̈abe y ndegombre soyënga,
    ndayá ents̈á ibojtsemna jamana endmëna: chë uajchonga y viudanga corente ngménënga
    tmojtsemna ora jujabuáchana, y ndoñe bacna soyënga játamana, mo chë nÿe quem luarama
    enójuabnayënga mondbetsamcá.'
  ron-LSB: 'Religia curată și nepătată înaintea Dumnezeului și Tatălui nostru este
    aceasta: să vizitezi pe orfan și pe văduve în necazurile lor și să te păstrezi
    nepătat de lume.'
  pon-pon: 'A dodok min o pun mon Kot o Jam me wet: En apapwali jopoupou o li odi
    kan ni ar apwal akan, o pera ki pein i jan jappa.'
  nhe-BL: 'Yajuanti tlen nelía quitlepanitaj Toteco Dios huan quipiyaj inintlaneltoquilis
    tlen senquistoc cuali iixpa, quichihuaj ya ni: quinpalehuíaj icnotzitzi huan cahual
    toahuihua tlen tlaijiyohuíaj, huan momocuitlahuíaj ipan ni tlaltepactli para tlen
    fiero ax quinyoltilanas ma tlajtlacolchihuaca.'
  sps-sps: Kat iny fafaatouf faman, u taabos to te komainy non e Gov a Tamarara i
    tovei, ami ma makok faarof ir fo guein ngap, ana fo amov, ana mi te faakouts faarof
    rari, ana mi te tamomots faarof a tou kaakaa tsumi, am gim to ma vovou iny kat
    tan puputaa tovei.
  wnc-wnc: Siwan aminu tapatuta Anutue siakande siknga inimbaknganangge natakengu
    ita sanga Nanin Anututa take nataak kakngae natake anzing tasiyok. Toitoit gatu
    maya kombakobat ngangga meya takngatu kawanu ita akgatayamuyok. Gatu ita sanga
    waiaknga aminu Anutue masa imukaingga tasikaing kakngae apbitateyok.
  bus-bus: 'Dↄnzikɛna wásawasa kɛ̀ taari vĩ De Ludanɛroon yɛ̀: Wà tonɛnↄ kↄ̃n gyaanↄnↄ
    gwa aↄ̃ wɛ̃ndakɛɛ guu, wàgↄ̃ wa zĩnda kũna dↄ̃ gbãsĩ sai anduna yã musu.'
  gub-BL: Nezewe i'i Tupàn zaneru a'e. — Pezekaiw katu kwarearer tu 'ym ma'e ihy 'ym
    ma'e wanehe nehe. Pezekaiw katu kuzàtàigwer tu 'ym ma'e ihy 'ym ma'e wanehe nehe
    no. Pezekaiw katu kuzà imen umàno ma'e kwer wanehe nehe no, ma'erahy ipuraraw
    mehe nehe, wanemetarer ihyk 'ym mehe nehe, i'i Tupàn zanewe. — Teko ko ywy rehe
    har a'e wà, Tupàn iàmàtyry'ymar a'e wà, aze ipurapo kar wer ikatu 'ym ma'e rehe
    peme a'e wà nehe, pezapo zo nehe, peruzar zo waze'eg nehe, i'i zanewe. — Aze peruzar
    ko heze'eg nehe, hemuawate katu putar pe nezewe azeharomoete nehe, i'i Tupàn zanewe.
  imo-imo: 'Linoni Gotenga imboma molopo yu kapi nemili nimolo imbomani linonga Lapa
    Goteni ulu kake tepa kalaro naa moromo nimbe karomo uluma temolo mele i tepa:
    Anupili lapali koromele bakulu kolumuluma kinye, ambo waima kinye, mindili nongo
    umbunima wendo opili moromelema aku teko naa molangei ningo nokoko, maina imbomani
    ulu pulu kerima teremele mele naa tenge. Aku ulu pulu kerimani lino ulu te naa
    tepa, lino kalaro te naa mondopili ningo molko kondoromele.'
  boj-boj: Iga Kristen tamo uŋgasari unum deqa iga kumbra bole endeqaji yoqnqom. Iga
    na aŋgro mandum naŋgi ti uŋa qobul naŋgi ti geregereinjroqnsim naŋgo gulbe kalil
    qoboiyetnjrqom. Osim iga gago segi walwel taqatosim mandam endeqa kumbra jigat
    kalil uratekritqom. Iga kumbra deqaji yoqnqom di iga Qotei aqa ŋamgalaq di Kristen
    tamo bole une saiqoji sqom.
  eng-DRA: 'Religion clean and undefiled before God and the Father, is this: to visit
    the fatherless and widows in their tribulation: and to keep one’s self unspotted
    from this world.'
  knf-knf: 'Ñaaŋ ankţaşuŋ Naşibaţi Aşin nja na manjoonan, aji wo najinţ piş ţi këş
    ki nul. Hënk di di ajaaŋ awo : aji ya pwin bapoţ banwaaŋuŋ bajug baka, aji ya
    pwin baaţ bayoţ banwooŋ ţi unoor, aji lipara iko iwuţaan iwutna kaţopana.'
  san-KHM: ក្លេឝកាលេ បិត្ឫហីនានាំ វិធវានាញ្ច យទ៑ អវេក្ឞណំ សំសារាច្ច និឞ្កលង្កេន យទ៑
    អាត្មរក្ឞណំ តទេវ បិតុរីឝ្វរស្យ សាក្ឞាត៑ ឝុចិ រ្និម៌្មលា ច ភក្តិះ។
  arn-NT: 'Fey tati rüfngechi mupiltun dungu nienolu chem welulkan no rume Ngünechen
    mew, fey tüfa lle: ñi kellungeael tati pu kuñifall ka ti pu lantu domo kutrankawkülelu
    ñi mongen mew, ka ñi miyawnoael mapu mew mülechi wesake dungu mew.'
  zas-NT: Din par dux Dad ree Dios bén zinal xnejzaman zagdxe na̱j bén rüjn yudar
    xindo bizëjb ree në ree béngunaa bizëjb chi rzagdiaj reeman, rajp tëëman cudad
    chitëë yabaman loj ni mal rigaꞌ loj guidxliuj.
  ken-NT: Mɛnyɨŋ ɛbhɛn mmu Mandɛm ábhɔ́ŋɔ́ bɛkʉ ɛbhɛn bɛ́rɨ́ bɛsí Mandɛm chí bɛ́
    yí ánkwák bɔ̌bɛrǎ nɛ mánkwɛ́sɛ́, nɛ ankɛ́m mmʉɛt bɛ́ mɛnyɨŋɨ́ mmɨk bɛ́kɛ́
    chɔŋti yi mɛ́nkʉ́ yi ánjíbhírí ámbák mmǔ bɛbʉ́. Mmǔ Mandɛm anɛ ábhɔ́ŋɔ́
    ɛnyǔ ɛpɨŋ ɛyɔ kɛ ábhak pɛ́pɛ́p bɛsí Mandɛm.
