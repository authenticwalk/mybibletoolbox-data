  dwr-ENT: ፆሳ ኣዉዋ ሲንን ፖኩ ባዪና ጌሻ ጎይናይ ሃዋ፤ ሄዌ ሃቃዌ ጎፔ፥ ኣታ ኣዉ ባዪና ናናቱዋኔ ዋዬቲያ ኣምዔቱዋ ማዳናዋኔ
