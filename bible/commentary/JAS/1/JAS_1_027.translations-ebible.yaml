  aaz-aaz: Natuin rais pirsait reꞌ kniun ii, ka nꞌoemeet kuun fa. Naan es reꞌ anharineb
    Amaꞌ Uisneno In nekan. Rais pirsait reꞌ batuur on naan, in nmoeꞌ tuaf anroim he
    nturun ma nbaab bifee baun ein, ma komeꞌ-manat sin. Tuaf reꞌ naꞌkiiꞌ anbi rais
    pirsait on reꞌ naan, ka nrae natuin fa furit naꞌko rais amreꞌut, ma npanat in
    kaan foo menin.
  qup-NT: Yaya Diosta shutipa kushichinayashpanchika wakchakunata mashintukunatapas
    yanapashpa kawsananchi tiyan tukuy paykunapa munahushkankunapi. Chaymantapas mana
    kawsashunchichu Yaya Diosta mana kasukkunashina.
  dop-dop: Ɩsɔ sɛɛʋ mpi pǝ te Tɑcɑɑ Ɩsɔ nɑ pǝ́ mɑɣɑ-ɩ tɔɣɔlɛ suluwɑɑ nɑ ɑlɑɑ mpɑ pǝ
    sǝpɑ nɑ pǝ́ yele yem tɔ pɑ tɔkʋɣʋ kɛ pɑ wɑhɑlɑnɑɑ tɑɑ. Pǝ kɑɑsɑɑ tɔtɔ sɩ yʋlʋ
    ɩ́ tɑɑ yele nɑ ɑntulinyɑ kʋlɑpʋtʋ ɑsilimɑ tɑɑnɑ-ɩ pɑɑ pǝcɔ.
  azb-azb: 'Ata Allahın hüzurunda pak və nöqsansız möminlik budur: yetimlərə və dullara
    onların əziyyətlərində qayğı göstərmək və özünü dünyadan qoruyub ləkəsiz olmaq.'
  eng-DBY: 'Pure and undefiled religion before God and the Father is this: to visit
    orphans and widows in their affliction, to keep oneself unspotted from the world.'
  guo-NT: Japon aton diachwʉajnakolax chiekal naexasit wʉt Jesús pejwʉajan, is-elon
    babijaxan, asew jiw ispoxan. Ampathatat laeja wʉtfʉkon, kajachawaet yamxi, pasoelkola.
    Kajachawaetbejpon watho', pamaljiw naetʉpspi, japi watho' kijil xot. Japon aton
    japoxan is Diosliajwa.
  hla-hla: 'A katun te niga hamanana na te matsköna i matane Sunahan e Tamarara e
    kato uana teka: nonei e na taguhu rena u binai nu amoba poata te omina a nikaka
    i taren, na nonei e ka halehana ba nena a man ka man omi tara han i puta.'
  mav-NT: Uwe uwe yt ity i yt i'ywot i rakat powyro hap kaipyi Ai'ywot atipy piat
    Tupana tikuap kahato tomohey hat sese pywo sio yt hap. Uwe uwe hiwuria powyro
    hap ko'i toikuap aito tomohey hat sese pywo sio yt hap e. Uwe uwe hatek takaria
    powyro hap ko'i toikuap tomohey hat sese pywo sio yt hap e. Karãpe irania'in ahã'ãg
    yt naku i nug hamo ma'ato yt watuwat i i'atu'e hap upi — Uito Iesui mohey hat
    pote yt atunug neran i te wato'e. Mio tã wato'e hawyi Ai'ywot atipy piat tikuap
    kahato aito tomohey sese haria wo ra'yn aikuap are uito Tiaku.
  kpf-kpf: Malâ mandu umbâlâ op ândine ziŋgit on galem otziŋgâbi. Oi hânân bâliŋâ
    ziap, zo umziŋ sumunkombapkât kândâtkubi. Zen yatâ op ândinetâ Anutuŋâ ziŋgiri
    âlip oi itâ sâbap, “Siŋgi âlip mem ândie.”
  ppo-ppo: Da̧né Aya Kótóné keletómó so whi̧né Talené ala eróturaalu, kae kae alatamo
    hosekéni, mo donoi alata, i ape. Bokonaale naale senaaleró wulia sorapetamo sekȩ
    yao̧sóró tao sóo, depa, ti Kótóné ama mo donorapóló kisipa muaalopó.
  hin-2017: हमारे परमेश्वर और पिता के निकट शुद्ध और निर्मल भक्ति यह है, कि अनाथों
    और विधवाओं के क्लेश में उनकी सुधि लें, और अपने आपको संसार से निष्कलंक रखें।
