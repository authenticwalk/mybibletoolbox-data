  cak-WNT: Ruma ri winek ri can kitzij nuya' ruk'ij ri Dios, yerutola' ri malcani'
    tak ixoki' y ri ac'ala' ri xa majun chic quite' quitata' ri yetajin niquik'axaj
    tijoj pokonal, y chuka' ma nutz'ilobisaj ta chic ri' chupan ri etzelal riche (rixin)
    re ruwach'ulef. Chuwech ri Dios ri yebano queri', yeri' ri can kitzij y pa ruch'ajch'ojil
    chi niquiya' ruk'ij.
  ebk-ebk: Nan ifilang Dios Ama as ustu ya tit-iwa ay relihiyon at hiyasa nan mangaywanan
    as nan chiyuycha ulila ya ellakas as nan munlikiatancha. Achi us maal-alisan as
    nan mangotettet ay panagfiyag nan achi omafurot kan Apo Dios.
  spa-PDDPT: 'La religión pura y sin mancha delante del Dios y Padre es ésta: Atender
    a los huérfanos y a las viudas en su aflicción y guardarse sin mancha del mundo.'
  ruf-ruf: Dini inoghile na ilihela totso hachinga ha Aba wetu Imulungu, iyo ino ano,
    kuwapfila iwachuwa ne pfitsuka mne maghayo ghawo, na kukala kutali na ghehile
    ighali muisi.
  gun-gun: Ha'e gui Nhanderuete renonde nhandereko ky'a e'ỹa ha'e anhetẽ rupi nhandekuai
    vy jaipou 'rã tyre'ỹ ha'e imeve'ỹ va'e kuery ojexavai rã, ha'e jajejoko 'rã yvy
    regua reko rupi nhandereko ky'a gui.
  agu-BL: Na swutz Kataj, yi e' nitxajil i' i'tz yi e' yi na cho'c il tan quich'eye'n
    yi e' meba' scyuch' yi e' xma'lca'n yi na cho'c wutz pe'm. Nin yi e' tetz nitxajil
    i'tz yi e' yi na chiq'uicy'lej quib tk'ab yi e'chk takle'n cachi' tetz munt.
  isn-isn: Ikumbiko niza nigila uubee ntongela ang'wi Tunda witu nu Tata ingi sile.
    Kuaailya ialekwa nao niashewe niagoha ao mulwago lao, nukisunga ienso nuube wihi.
  eng-PEV: And God also wants you to look after people that need help. He wants you
    to look after people that haven’t got any money to buy food, like kids that haven’t
    got a mother or a father, or women whose husbands have died. If you do that sort
    of thing, God will be happy with you. But God will not be happy with you if you
    just look after yourself, like the people that belong to this world do.
  ilo-ULB: 'Ti nadalus ken saan a narugitan a relihion iti sangoanan ti Dios ken Amatayo
    ket daytoy: ti panangtulong kadagiti awanan ti ama ken kadagiti balo a babbai
    iti panagrigatda, ken ti mangsalaknib iti bagi manipud iti panangdadael iti lubong.'
  pir-NT: 'Ijirota Cohãcjʉ̃re mari Pacʉre mari ño peona, tiquiro cahmeno saha ño peona,
    ohõ saha yeaja mari: Pacʉsʉmʉa marieñequinare, wape wiha numia gʉ̃hʉre tiquina
    ñano yʉhdʉgʉ̃ ihñana, tiquinare yedohoaja mari. Sa yena ahri yehpa cjẽna ñañene
    tiquina yerire ne ye dueraja mari. Sa yena potota Cohãcjʉ̃re ño peonata ijiaja
    mari.'
  anv-NT: Unó ɛbí úlú cho ne pópó né mbɛ ushu Ɛsɔwɔ Ntɛ ɛsé, ɛbí ji ákɛ́lege
    nnó aŋkwɔle bií ápyɛ́gé úlú nnó, ábɔ́ mampoógé baá ulame ne akwí andée
    né ɛfwyale bwɔ́. Ábámé gemɛge bwɔ́ nnó ɛ́kagé unó uboubo ɛbi mme úchɔ́
    ɛbwɔ́.
  sab-NT: 'Che agekalin no trate ulia Chube che Ñenua gwa giti, che agedale ai kare:
    Kirogwa oli chegeba che ama chudaboadale kaire muinga chegeba oli mo ñengulallage
    che muinga ene chudaboadale. Che kwian oli ulita chudaboale ta giti ama manadale
    no, kwian ai kare ulita kle boi daga ngwale che kwian ene ta gbale nga suga no
    ole ama chudaboi diali ta no ole. Kaire che agali chagedale ta giti nga dba ai
    giti, che mo manadale no trate me age me no ni sidri kwian me Chubenu kle age
    me no kare. Che ta agekalin diali Chube takalin kare, gire ene che agedale chada
    ai kle degaba gerule kare.'
  tmd-tmd: Halöu ha, nuö nuöm wöröxɨm urɨb ha öliöxmɨdöi piaku aipam, mö wösrö lɨblɨb
    mɨdö bla aipam, ñɨgö pɨ ösös rɨ ri aböña. Nöbö mö mögörɨb il kɨ rɨb gwogwo yöx
    nugumɨdöi akuyöbö pɨsaŋ mögum rɨŋ, hölul ñɨŋ aku ñɨgö pölaŋ. Ñɨŋ aliö almɨjöñ
    aku, God nuŋ nugwaŋ, ñɨŋ nöbö mö hölul mɨdöl na mabö rɨ ri aböiŋö, cöna.
  acr-NNT: Ma ri saqil uloqꞌnimaxik uqꞌij ri Qaqaw Dios e ri keqatoꞌ ri nibꞌaꞌibꞌ
    y ri malkaꞌnibꞌ chupa taq ri kꞌax e kꞌo wi, yey e ri kaqachajij qibꞌ chaꞌ na kojtzaq
    ta chupa ri chꞌulilaj mak re ruwachulew.
  kpg-kpg: 'Di mee a God Tamana dela e hai bolo taumaha dela e madammaa gei e donu,
    la deenei: Madamada humalia nia damagiigi ala guu mmade nadau maadua, mo nia ahina
    guu mmade nadau lodo i nadau haingadaa, ge hudee hagahuaidu ina ginaadou gi nia
    hangaahai huaidu o henuailala.'
  taj-taj: परमेश्‍वर आबादा सेम निबा चोखोदेन सत्‍य तेन्‍बा ताम चा दुखरी परब तबा ह्रेम्‍बो
    सिबा म्रिङम्‍हेमेगदेदा ह्रो लबादेन टुहुरा कोलागदेदा सयार लबा ओच्‍छे जम्‍बुलिङला
    जम्‍मान आज्‍यबा तामगदे ख्‍लाबा हिन्‍ना।
  avt-avt: 'God Haai han kitet menmen im maminɨn mamkaap mɨt te hɨr nanisesik werek
    werek. Hɨram menmen im: Mɨt hɨr naanempre miyapɨr o nɨkerek kerek mɨt nɨr hɨr
    epei naa nɨnaiwɨri. Menmen im metike hɨr nɨnaaiwɨr menmen enum mɨt ne tɨ nisesim,
    te hɨram mamɨwaank han kɨr mar ke heinut mewen menmen te mɨt nanɨm au hɨram mewaankem.'
  cbk-cbk: Cay na vista del Dios Padre, el manera bien limpio y deverasan gayot para
    adora con Dios, amo para cuida con el maga ilu y con el maga viuda si ta sufri
    sila, y siempre evita hace todo clase de maldad que ta hace el maga gente quien
    no conoce con Dios.
  uig-ARA: خۇدائاتىمىزنىڭ نەزىرىدىكى پاك ۋە داغسىز ئىخلاسمەنلىك شۇكى، قىيىنچىلىقتا
    قالغان يېتىم-يېسىر، تۇل خوتۇنلارنى يوقلاپ، ئۇلارغا غەمخورلۇق قىلىش ۋە ئۆزىنى بۇ
    دۇنيانىڭ بۇلغىشىدىن داغسىز ساقلاشتۇر.
  tuf-tuf: Bíyinat Sir ub cahmar, Tet ub cahmar ima chihtá ay cácayat, éyinat sácajaquin
    sasá cat obir yajcaro. Sácajaquin wiya cat obir yajcaro. Sácajaquin sasá, sácajaquin
    wiya cuac bécayat obir yajcaro. Cajc cutar ur ay bár chíhtara cátiro.
  abx-abx: I pagkarilihuso nga nag'aku'-na si Diyos nga Tatay-ta kam nga gana' salakot
    ngan gana' pangundi'an-na, iya i pagpanginano si mga ilo pati' mga balo si kakurihan-na
    mga iya pati' i pagpasiguro nga ga'i kita akatapunan si kalibutanon pama'agi.
  mco-NT: Pen miich ajcxy huädz mɨjpɨdaaccɨxy Dios etz mguydungɨxy yɨ' ytɨy'ajt jadu'n
    nej jëbɨ Dios jäygɨdägy, hue' tzocy co mbubéjtcɨxɨpy mba'ayóogɨxɨpy co'ögy'ungdɨjc,
    etz co'ögy ytöxyjäydɨjc ma ayo'n jotmay ajcxy patcɨxy. E ca' huaad jɨbɨc-huinma'ñ
    mjactungɨxy, jadu'n nej jadyii naaxhuiñyjäy y'ɨdɨɨtzcɨxy, huɨdi ca' mɨjpɨdaaccɨxy
    Dios.
  bsp-bsp: 'Dinɛ dosoku ndɛ dɔntɔyɔ ali tɛbɛlək ta pəbir-bir nde fɔr ya Kanu Papa
    kosu kiriŋ mɔ dɔyɔnɛ ntɛ: Nəgbɛkərɛ awut aŋɛ akɛrɛ kɔ akas aŋa ŋafi mɔ, kɔ aran
    aŋɛ awos aŋa ŋafi mɔ dəpucuca paŋan. Nəkɛmbərnɛ mes mɛlɛc ma doru fəp.'
  cpb-NT: 'Jiroka irooperori kameethatzimotziriri Ashitairi Pawa arika ankemisantanai:
    Etakotaiyaari miritzipaini, ari ankantairo kamayetatsiri oime eejatzi. Ontzimatye
    ankiteshireyetai, eero oshiyakotari ikantayetaga saikashiwaitachari jaka kipatsiki.'
  aon-aon: Douk yopihi aih um munek lotu aria apakin Yain Iruhin nutrup nukri apak
    yopipari baraen uwok-umap um, apak ta munekesh namudok. Aria enesh batowish esheshish
    amakenyish shugokuk, aria eshesh atish shupeik o ta anan arman nugokuk aria armatok
    otuk kwupeik um, apak ta mutaurumesh um enenyenen. Aria mutaurumesh mukesh eneshenesh
    eshudok yaruhish iri. Aria shopunek, apak ta mupe yopup aria ahudok atapihi yoweihi
    aih ta mare hunek apakiruh aparuh hubosusih.
  hus-NT-2005: 'An belomtaláb xi alwaꞌ, xi na Dios an Tátaꞌláb in chuꞌtal abal tʼokat,
    jaꞌich jechéꞌ: ki tolmiy an chemtsiwáletsik ani an chemtsidh mímlábtsik kʼal an
    yajtsiktaláb xin watʼnáltsik ani yab ku chʼóꞌon kʼal an walastaláb xi waꞌach ban
    kʼayꞌlá.'
  mig-NT: 'Ɨɨn cha̱a ja̱ chíñú''ún níña‑de chíñú''ún ndíja‑de máá Táa̱‑yo̱ Dios, cha̱a‑ún
    sá''a‑de tiñu yá''a: Koto va̱''a‑de su̱chí lá''ú jíín ñá''an viuda nú íó tu̱ndó''o
    káta''a̱n‑i. Te koto va̱''a‑de máá‑de, náva̱''a tú kuchá''án‑de sá''a ñu̱yɨ́vɨ.'
  bps-bps: Di kite Maito Dwata i tlu kafaglut landè gukulangan, dunan i kifatito i
    dad ilu na dad balu di kalimala, na neyeito i ktoito, du fye là kamfit di gito
    i ksasè di tah tanà ani.
  mbs-mbs: Meneng se otaw ontò egtaking te Timanem Amay, yan se otaw egpenabang te
    menge doma otaw nelimahan, pengkey menilo aw bayi balo. Kenà heman eg-iling te
    medaet ketanem te otaw dini te keneyonan.
  tof-tof: 'God, mibü Ab nótóke, ⌊kolkal⌋ akó ⌊tóman-koke⌋ tórewóm apadóda. Inzan
    ne tórewóme: abal-koke olmal akó kóble, ibü ngabkanóm müp tonarrdó nóma kwarile,
    akó tüpan pamkolpam koke ki ok bain kwarilün marü alngomólóm kolae elklaza tómbapónóm.'
  cme-NT: 'Diiloŋ uŋ bĩŋ kumaŋ Diilohũmefafalle‑i, ku yaa daaku: A ta ŋ kãyã yombĩmba‑i
    baa bikulcaamba‑i aa ŋ baa yaŋ nelbiliemba celieŋ-ni baa ba balaaŋgu‑i. Diiloŋo
    taara ku yaa‑i.'
  sus-sus: 'Diinɛ fiixɛ naxan nafan Baba Ala ma, a tan nan ya: won xa mɛɛni kiridie
    nun kaaɲɛ ginɛe ma e xa tɔɔrɛ kui, duniɲa fe man naxa wo madaxu.'
  pon-2006: 'Eri, iet duwen poadidi ong papah Koht me uhdahn pwung oh unsek mehlelen,
    me Samatail Koht kin ketin kupwurki: apwalih me sepwoupwou kan oh liohdi kan nan
    ar apwal akan, oh dehr saminkihla tiahk suwed kan en sampah wet.'
  dad-dad: 'Momoiya, Negur ada Tamada karẽtut ado kũ fenẽya sã gen iledig, are eig
    fiya: maad ado waab, nedi morõ bun kulatun fediya, agef fen, tenebur nẽ oroyam
    to amuyẽ iroudauf nigin lo feleya.'
  zab-NT: 'Te pur par Dios ni guldípac zenuu xnezny sin quɨtru xi malti, ná: guelracné
    de bzaby cun de bniety gunaa ni ná viud zec chi xi runlieedxdeb, ne guelrcualo
    cun iraloizru de mal ni nuu lo guɨchliuré.'
  jae-jae: Sakiŋ ŋawa to mansaŋ, taŋ Tameŋi Anôtô gêlic gêjac mataanô ŋajam naŋ tonec
    gebe tanac mosêbu to awêtuc, taŋ sêmoa jageo naŋ, kêsi to taŋgamiŋ tauŋ êndêŋ
    geŋ ŋatêmui nomŋa.
  ksd-ksd: 'Go ia ra lotu nina i gomgom ma pa ta magit i rara tana ta ra mata i God,
    a Tama i dat: Ba da mal pa diat ra umana nat na ling ma ra umana ua na vavina,
    dia ki na malari, ma ba da balaure bat dat kan ra dur na magit kai ra rakarakan
    a gunagunan.'
  msm-NT: Di to pag-aha to Diyus, iyan hamatuk no diyusnon to otow no ogtabang to
    oglisod-lisod no mgo minailu dow bayu no mgo bohi. Kona din isab ogligsoman to
    kaugalingon din to mangkadoot no batasan to mgo otow no wada Diyus.
  myk-myk: Koo le To Kilɛ ya wii Kilɛ koro nizaana na ɲɛ fɛɛfɛɛ ge, lee li wa mɛ.
    Cirimɛɛ ni naxhugoshaa piimu bɛɛri pu ɲɛ kanhama ni ge, na wèe pu kasɛɛgɛ yaha
    pee na; wù wùyɛ tánha ke koŋɔ ke wo fɔɔnrɔ keree tuugo bɛɛri na.
  sbe-sbe: 'Tapwalolo kabikabina Yaubada Tamada ye kitahenamwa meta ye aꞌa yo unai
    nige yababa, kabikabina ede teina: Bena wawayao dabudabuledi yo wabuwabu ta kitahetetedi
    yodi deha udiyedi, yo tanoubu yababana maudoidi udiyedi ta tolehesuwalada.'
  mcr-mcr: Goti neqä Apiqueä hiŋuä iqiŋi, Iqueä äwiŋqä dunä qänaknä jänänäŋnä iqe,
    ii tiiŋi. Apäkä qokä äpäkoŋqä, ymeqä känaqä-känuŋua äpäkoŋqä äpmeŋuwi, quŋqä kŋuä
    ämetanä, haŋä-iqä metqätaŋguwä iuŋi, yätamäkqä vquatuŋque. Itaŋga huizi, suqä
    quvqä qua täutaŋä iqu ne kiyä inatmäkqäŋqe, Goti Iqueä hiŋuä iqiŋi kiyä mätqä
    tqäuqŋqe, neqä qaŋä uwqe, äŋguänäŋä miŋguatuŋqueqä.
  cux-NT: '''Iiⁿ''yāⁿ chi neené i''téénu yā ní didɛɛvɛ staava yeⁿ''é yā ní nguɛ́ɛ́
    vɛ́ɛ́ nuuⁿndi yeⁿ''é yā nanááⁿ Ndyuūs chiida yú ní ''tíícā diíⁿ yā. Nginneé yā
    da''cáiyāa nguá''āa ndúúcū n''daataá nguá''āa taachi n''geenu yā ngii. Ní ''iiⁿ''yāⁿ
    miiⁿ ní nguɛ́ɛ́ diíⁿ yā cosas yeⁿ''ē iⁿ''yeeⁿdí ''cūū chi nguɛ́ɛ́ n''daacā.'
  tur-YTC: 'Babamız Tanrı’nın önünde pak ve lekesiz inanç şudur: Öksüzleri ve dulları
    sıkıntılarında ziyaret etmek ve kendini dünyanın lekelemesinden korumaktır.'
  san-ITR: kleshakAle pitR^ihInAnAM vidhavAnA ncha yad avekShaNaM saMsArAchcha niShkala Nkena
    yad AtmarakShaNaM tadeva piturIshvarasya sAkShAt shuchi rnirmmalA cha bhaktiH|
  bel-N: Чыстая і беззаганная пабожнасьць перад Богам і Айцом ёсьць у тым, каб адведваць
    сіротаў і ўдоваў у горы іхнім і захоўваць сябе неапаганеным ад сьвету.
  sch-sch: 'Ei Pathien le Pa''n sakhuo ânthieng le diktaka a bê ngâi chu mahi ani:
    nupaboingei le meithâingei an dûktong zora donsûi le rammuol sietna renga inkêm
    hih ani.'
  mic-MIQNT: Ta'n goqwei Gjinisgam na gujjinu gis gina'muep na mawi glu'lg aq mujgajewei
    ugjit mimajuinu'l tla'tegen. Ula na mawi glu'lg aq mujgajewei ta'n tujiw mimajuinu
    angweiwaji segewo'ltiliji aq sigu'sgwa ta'n ewle'jultiliji. Ula na mawi glu'lg
    aq mujgajewei ta'n tujiw mimajuinu angweiasit ugjit mo lue'wien ta'n tujiw emittugwalaji
    lue'winu'.
  huu-NT: 'Caɨ Moo Jusiñamuina bu marena raise sedaacania, dɨga rafuena fɨnoite: Naimɨedɨ
    moonidɨnona canoite. Fecɨñuaɨna canoite, imacɨ sure illa facaiseconi. Jeacɨnona
    jɨaɨ fɨnoacaiñeite. Jusiñamui dɨbeimo iñedɨno isoi iacaiñeite. Jusiñamui naimɨe
    iese sedajia, Jusiñamuimona eo mare.'
  jiv-NT: 'Nekas Yus Apa awajitsuk shiir umirkatin jú̱iti: mitiaikiasha waje̱sha itiurchatnum
    pujuiniakuisha yáiṉtiniaiti tura ju̱ nuṉkanam ashí tunáa ana núja̱i̱sha máatrashtiniaiti.'
  otm-NT: Pɛ nuna majuąni rá 'bɛfi Oją ma Tahʉ da numanho 'bʉ ga fäxhʉ yʉ hyoya t'ʉhni,
    nɛ yʉ xisu xʉn du yʉ́ ndø, ngue in nu ran ʉnbi. Nɛ nde'bʉ dam fäsɛhʉ hin di ts'onga
    man 'yomfɛ̨nihʉ rán t'øt'e ra ximhäi.
  dah-dah: Al Kuruŋyen mata goyen fudinde gama irniŋ yeŋbe diriŋ kagewya beretapya
    kanduk bana haŋ mar goyen kuŋ faraŋ yurde hinayiŋ. Irde megen niŋ mata buluŋ kuruŋ
    goyen yeneŋ yilwa yirde Adoniniŋ Al Kuruŋ diliŋde wukkeŋ po hinayiŋ. Gogab ultiŋde
    merem moŋ, wukkeŋ wor po deneŋ hiyeŋ.
  tnk-tnk: Kumwesən in Tata səkɨtaha. Noien i nəkur əfwaki me tuho mhəsiai in irə
    sə ratukwatukw məmher ia nənimen, in i irəha tuhaməkeikei mhasitu ia nɨpran me
    səməme nərman me səvənraha hemhə mhəpwəh irəha, mhasitu ia nəkwərhakwərha kemhə
    təni irəha, nənə mhətui amasan mwi tɨ nɨmɨruien səvənraha mə noien ərəha me səvəi
    tɨprənə i tuhəpwəh noien irəha həuvehe mhəmkemɨk.
  kpr-kpr: 'God kakara use tumonde bainghe gogoghombari da emboro beká mo, eviri.
    Sasingu babate a roriri mema tafururoro gido, namonde sonembarera; a kotugo, fisi
    da uju a enda da irari ekoko ava imboe edo darigarera. God da kotari eviri: ari
    setena amo, numo kakara use tumonde bainghe gogoghombari da emboro bekári.'
  san-IAS: kleśakāle pitṛhīnānāṁ vidhavānāñca yad avekṣaṇaṁ saṁsārācca niṣkalaṅkena
    yad ātmarakṣaṇaṁ tadeva piturīśvarasya sākṣāt śuci rnirmmalā ca bhaktiḥ|
  nho-nho: 'Te lotu TeAtua Tamana e vana maa te lotu e matahua aa e maaoni raa e tiputipu
    peenei: Taatou ki tokonaki ki naa tamalliki ku oti te mmate naa maatua laatou
    aa ma naa puruna haahine ki see nnoho hakaaroha laatou. Taatou ki roorosi hoki
    ki see usuhia taatou no mee naa vana see ttonu te maarama nei.'
  gym-NT: 'ñobtä ñan angwane nire nire käta tödeke metre Jesubti abko tä nüne kuin
    amne deme Ngöbö ngwärekri amne tä kukwe krörökrörö nuene: ngäbäkre uli uli die
    mikadre. Erere arato, meri kän brare krütanikrütani käta ja tare nike bätäkä ngwarbe,
    ye abko die mikadre amne kukwe kämekäme kä nebtä ye ngäniene ja ngibiadre kuin
    deme. Nikwe nuendre kore, ye ngwane nita nekete era metre Ngöbö Kukweibtä.'
  azg-NT: Ntyja na icüjiꞌ Tyoꞌtsꞌon cüenta na aa quindë ya na itsitꞌmaanꞌ tsꞌan jon,
    ndö vaa na itsiꞌmanhanꞌ. Nque yotsca na jndë tjë tye yo ndyee, quitejndei tsꞌan
    yoꞌñeen naviꞌ na coquenon joo, ndoꞌ majoꞌntyi joo nanntcu ninnque. Ndoꞌ mantyi
    quen nquii tsꞌan cüenta na tyiꞌntsijonhin natyia na contꞌa nnꞌan na conanꞌjonhan
    nchu vaa na tsixuan tsonnangue.
  bhd-bhd: इश्शे बाजी परमेशरेरे नेड़े शुद्ध ते रोड़ी भक्ति ई आए, कि बे सहारां ते विधवां
    केरे मुसीबती मां खबर नी गाए, ते अपनो आप दुनियारे बुरे सुभावेरे अस्सरे करां दूर
    रखम।
  too-NT: 'A''ntū Dios lacasqui''n que natlahuayāuj quina''n a''ntī stu''ncua'' kalhlaka''ī''yāuj
    xla'' chuntza'': cacāmaktāyauj huan lacxcamanīn lā'' huan lakapūtnu'' a''ntīn
    tapātīni''n lā'' pō''ktu cataxtunquīuj de ixlīhuāk xako''hua''jua'' a''ntū xala''
    nac quilhtamacuj.'
  ind-AYT: Ibadah yang murni dan tidak tercela di hadapan Allah dan Bapa kita adalah
    mengunjungi anak-anak yatim piatu dan janda-janda dalam penderitaan mereka, dan
    menjaga dirinya sendiri supaya tidak dicemari oleh dunia.
  cjo-NT: Aapatziyaaperotakyaaririka aritaki aneshironkatakiri ookaarewo, riraga ookawentayitanakaririni
    rinironi eejatzirika iririni, eejatzi okamapithatantakaririni riniro eejatzi ashitariri.
    Eejatzi aapatziyaperotakyaaririka aritaki aneshironkatakiro roori kamaentsirini
    oemi. Eejatzi eero apiyakotawo akenkithashiryagaero kaari kameethatatsi. Tema
    rootaki ikowakagaeyakaerini Tajorentsi.
  nsn-nsn: A lotur delauan, kara hik me ineter sa i lolon tere malaraig God tamagigeig
    misiana pare, tar poul tasir keketikisiner tabo tamas, doho kuaha geka mata nosio
    bulout tar mamang niduh ra huataigisin, kari kaueke katongosieig gete reihir niguatang
    tar koto tagigeig.
  san-DEV: क्लेशकाले पितृहीनानां विधवानाञ्च यद् अवेक्षणं संसाराच्च निष्कलङ्केन यद्
    आत्मरक्षणं तदेव पितुरीश्वरस्य साक्षात् शुचि र्निर्म्मला च भक्तिः।
  tna-NT: Diusu sa ene quita dharejiji cuana ja mu tata mahue, ahue manujiji cuana
    tsahua bahue. Pamapa ye mundo sa ai madhada cuana rijinetia bahueta huecuana.
  lid-lid: 'Tasah, kandriyen ta lau ta Kindrei badeh, amwenen mara-ei, ma ari lomondra
    ndra-in bado budon ta tama taha Kindrei bwe, i buku doh: Taha badeh, kabudon ma
    katondrok iri nah, tama iri ma tine iri ndramak, ma hawe iri badih, udu iri ndramak,
    ma kaseben iri ta bwese maha-an tiri. Ya, lakou ari ale i buku doh, taha badeh,
    kantondrok tekedek tataha kamwenen, idah kameh kandriyen badu kon munyak winiyan
    baruwi taha bala bolo ndraka-an bwe.'
  wim-wim: Nil weeꞌangweya natha kan-kanaman monkan-wak-wakan nunang piip God.an-a,
    niliya minam iiyowa. Nil anangan paththam maꞌ-aathow thanangweya than ngangk wayan
    nyiin-nyiintana, puk kaath piip keꞌanangana aꞌ wukalongk ananganwey nil uw-uwow
    thanang aꞌ nyiin-nyiinow thanttang. Aꞌ putha nil keꞌa ngotan ngoonchow pam wanch
    wayanang al-alantangana, keꞌ way thakan yumpow keꞌ thanaman yumpantana, nilaniya
    maꞌ-yotamana wik nunang God anman ngeey-ngeeyowan.
  zga-M: Ulwidiko ulunonu salunaghike mbologolo mwa Nguluve vitu, ukuvatanga avapina,
    na vafwele mbugatale wa vene, ukwilolela vavo uvuliasi wa nkilunga.
  yom-yom: 'Kinzambi kikiedika ayi kikambulu bila va meso ma Nzambi, dise ; kuawu
    kuaku : sadisa bana basana ayi mafuola mu ziphasi ziawu ayi kukikeba wuvedila
    mu mambu ma ntoto.'
  san-SIN: ක්ලේශකාලේ පිතෘහීනානාං විධවානාඤ්ච යද් අවේක්‍ෂණං සංසාරාච්ච නිෂ්කලඞ්කේන යද්
    ආත්මරක්‍ෂණං තදේව පිතුරීශ්වරස්‍ය සාක්‍ෂාත් ශුචි ර්නිර්ම්මලා ච භක්තිඃ|
  yut-yut: 'Piŋkop gawak ɨmɨm dakon sɨlɨp Piŋkop Dat da kaŋban gwaljɨgɨ mɨnisi ae
    gulusuŋni mɨni asak uŋun yaŋ: Nin mɨŋat monjɨyo meŋ datyoni kɨmakbi gat, ae sakwabat
    gat do nandak nandak aŋek paŋpulugaŋek jɨgɨni guramɨtneŋ, ae nin dakon aŋpak kɨla
    tagɨsi aneŋ, aŋapno mɨktɨm on dakon aŋpak yokwi da paŋupbal aban Piŋkop da dabɨlon
    ɨŋani dɨma egɨpneŋ.'
  grc-BYZ: θρησκεία καθαρὰ καὶ ἀμίαντος παρὰ [τῷ] Θεῷ καὶ πατρὶ αὕτη ἐστίν, ἐπισκέπτεσθαι
    ὀρφανοὺς καὶ χήρας ἐν τῇ θλίψει αὐτῶν, ἄσπιλον ἑαυτὸν τηρεῖν ἀπὸ τοῦ κόσμου.
  cpc-NT: 'Jiroka iroopirori inimotziriri Ashitairi Pawa aririka ankimisantanai: Atakotaiyaari
    miritziiti, ari ankimitsitaiyaawo kamatsiri oimi. Ontzimatyii ankitishiriyitai,
    iiro akimitakotari ikantayita saikashiwaitachari jaka kipatsiki.'
  nhg-NT: 'Lo que tli melöhuac cuale religión, tli amo tli quepea de amo cuale tieixtla
    toDeus öque iloac toTajtzi, yaja ini nönca: que sente tlöcatl ma quentlajpalo
    hua ma quenpaliebe icnutzetzi hua icnusohuame ipa noche tli yejua quesufriroa,
    hua ma momalfe para amo momöhuas ca lo que tli amo cuale de ini nönca tlöltecpactle.'
  nya-nya: 'Chipembedzo chimene Mulungu Atate athu amachivomereza kuti ndi changwiro
    ndi chopanda zolakwika ndi ichi: kusamalira ana amasiye ndi akazi amasiye pa mavuto
    awo, ndi kudzisunga bwino kuopa kudetsedwa ndi dziko lapansi.'
  ngu-NT: Dios toTajtzin quiselia itlaneltoc se tlacatl tla on tlaneltoctli xquipia
    ijtlacahualistli, yej quipia chipahualistli. Tlaneltoctli yejhuan xquipia ijtlacahualistli,
    yej quipia chipahualistli quitosnequi ica on tlacatl quimpalehuis icnomej niman
    sihuacahualtzitzintin ica on tlen quimpolohua. No on yejhuan cuajli tlaneltoca
    ixpan Dios, xquichihuas on tlen xcuajli yejhuan on tlajtlacolejquej quichihuaj.
  kup-kup: Met dari Godiz nonoroh sovai tair tohokan God darim Papap etehopanen tin
    ravohopan? Met ñaro ononameri paru nonor pap bon pori, ma añ hapurihol abuhol
    ñomapanen horï hepanez porin etet zakep tat korav ravat masak metohok. Ma mod
    betez hepanezari horiv tohopanen dari parum tohopanezat natotü, oñ bahorï avatapan
    hezavoz darim hekazavoz tin korav ravat hek. (Pot tookan God etehopanen tin ravohopan.)
  jid-jid: adini wa a tsra tsra mea nda na meme ni shishi baci tie ndu zo bi wa bana
    he ni tie na ni biwa bana he ni lilon na ni mi yamba nda ndu ndji son hama ni
    latre ni ngbungblu
  wmw-wmw: 'Dini ngema na swafi mbere ya Mwenyezimungu, Baba wetu, ndi javi: kuwasunga
    wana wa yatima pamoja na manankweli nkati ya tafauti zawo, na kuritanusa na vitendo
    vibaya vya mulumwengu.'
  gmv-GGM: Xoossa Aawa sinthan iittatethi baynda loo7o ammanoy; “Aayanne Aaway hayqqida
    nayta, istta azinati hayqqida maccashata metotetishin maadonne hayssa alameza
    tunatethafe bena nagokko.
  ssg-ssg: Na tel i ngahati hasolia teka akaik tap taman tinan ma hehin ti axoan matewen
    ma i huali laha kaui kawatan ape i kum aile saun lialun hanowi teka laha tahi
    kakai Haeu, tel seilon ien salan wanen i lolotui Haeu. Ape tel Tamakako Haeu namiloi
    ukek i seilon tuah ma lotu tetan pate salan.
  zpo-NT: 'Kwaan nzhekla xuz be Dios le be nak: Le be yudar re ngwnaa byud nu re ngwzeb
    leezha nkin xaa tub kwaan, nu nzhaal kanap be leeka be lo re kwaan nawent, kwaan
    nle re myet yizhyo.'
  poy-poy: Njira yaiherepa ya kumfata Mlungu na yahera likosa kulongolu kwa Mlungu
    Tati ndo ayi. Kuwatanga washiwa na wakenja mutabu zyawu, na kulilolera weri weni
    nawudodisiwa pasipanu.
  qwh-NT: 'Dios Yaya munashqanno rasonpa alli caq relijionqa quenomi: Werfanucunata
    y biudacunata wactsa quenincunacho imallawanpis yanapemi; y jutsasapa nunacuna
    rurayashqantano mana ruremi.'
  gaw-gaw: Danab nug Kayak, ig Mamenig, Nug binag tutuḵu meḵunu amu Kayak Nug kobol
    imunu elele anidṯe. Danab amu nug nid naunau laa ag mamelḵad anilḵad mauhp̱ig,
    o iiṯa danab nug mauhe, wau qab ma daaṯe ele amu, nug amu ehanaṯa, ug ahilag maoḵu.
    Keeke laa ele, nug nuhig oiyak, dayak ele dab medaḵu. Amu nug wanp̱an kobol, nug
    oo dubuṯid meṯamanu, amu ele nug dab ma auta aoḵu.
  nca-nca: 'Potoruku sara memeri mu te inowato ŋuko ŋandiro: wapu, qoqewo ŋuro iŋoro
    quhuríye korowoyoteto. Ko noko koro otete piyimi mu kama howeyoteto. Anutu Awananimbo
    otete ŋuro hamó iŋote.'
  zpz-NTPP: 'Par Ñgyoozh, Uz den, i mod rlagy mi gyicy mbecy benu rlagy yu mod nu
    seꞌñ nunu mod nu rishli: orzeꞌ rlagy ñi nu locyuub dey de yu nguzh zi nu sac uz.
    Nunu rlagy ñi nu locyuub dey de byud ornu deet rzac mi. Nunu rlagy ñi nu cueꞌ
    shet ic dey nu gabag yu ni de cyi nu yuꞌ gyishlombecy ii.'
  zac-NT: El quë nagunë compañi ra bëzebi nu ra viudë con nicidá nanapë rall, nu el
    quë naquëhapë mizmë lë́ꞌëll de grë duldë, rna Dadë Dios lu nguiu ni ziquë tubi
    lari limpi sin ni tubi manchë. Pues nuáꞌall ldaiꞌ narëuuꞌ lduꞌu Dios.
  kyg-kyg: Gotiꞌa muki yaꞌmo afoꞌamo aulagaleꞌmo alagepa mono nehaya kavaꞌmo haneꞌniyana
    kogu aꞌnemogiꞌe megusa mafaꞌnemogiꞌeꞌmo kanamo neꞌaliya afinaꞌmo uꞌa hapa maege
    ma mopafi vayaꞌmogimo aliꞌa hosu huꞌa oꞌapatesayafeꞌmo apakaiꞌapileꞌmo alagepa
    huꞌa yagaiꞌa apatege huꞌa neꞌmaiya kavaꞌmo haneꞌniye.
  kmk-kmk: Ta san tuttuwa un relihiyoso un maid mapabalawana utdin man-iilan Apudyus
    un Ama, san tagun mangayyuwan sidan unila kan bilug sidan mapaligatan da kan manliglig
    sidan losana kinadadag situn lubung.
  cao-NT: Jia pi chahahuahi tsi bënë imanish cabo, yoma bo, tihi cabo ó bësoxëqui
    noa tia, ja biniacaquë no. Jia pi chahahuahi tsi quiniaxëqui noa, jochahuaxëni
    cabá noqui yoshihuayamano iquish na.
  bbr-bbr: Utianik, inok ro ko Jisas mesin wou epar mianik, onok eposek orip aun mokoit
    pak wäimäs asiret usu orip pak sarwareanik, okoro omnokou pakan onok aru wa tainoriäu,
    Anut iken momonok kiro ro kon amuk opok kon wou epar mowon amop murianik, ko ämän
    wäpik, ro eposek aurai.
  inb-inb: 'Taita Dius­pa ñawipi, mai­kan ima­pi­pas pai­wa suma iuia­rig­kuna, kasa
    ruras­pa­mi kaug­san­kuna: wag­chu­kunata i lla­kii­wa kag sapalla kidaska warmi­kunata
    tukuipi aidaspa; chasa­lla­ta, kai alpapi ima jiru rurai­kunata mana ima­pas ruras­pa­lla.'
  hrv-hrv: 'Bogoljubnost čista i neokaljana jest: zauzimati se za sirote i udovice
    u njihovoj nevolji, čuvati se neokaljanim od ovoga svijeta.'
  box-NT: Wàn Maá Dónbeenì yahó á bìo sĩ le yi binbirì lé à wa séení
    ɓa híiminí lè ɓa mahã́awa na lò wee be, à mún yí día le ho dĩ́míɲá
    bìo vá wɛn dé mu bè-kohó yi.
  ote-NT: 'Nuna guehna ra hoga ꞌbɛfi núꞌa̱ ri ho Ajua̱ ma Dadahʉ: Gue nu ꞌna da maxa
    ya hyoya ba̱tsi núꞌʉ joꞌo yá na̱na̱ ni yá dada, ne nuya hyoya viuda, ne da nsu
    pa hinda ntsꞌoqui co ya tsꞌotꞌøtꞌe de ra ximhai.'
  wnu-wnu: 'Qomon qoregen sig maieng ubune ininou Tain Qenu wotrab igo eng ete: Wau
    ur unor qiyo a yamangar umami uma qiyo ubeni uma qindou igo quguraget igorunor
    eng wurimusub igoriner eng. Ne ger: Wonou qomon uber ne qob qemeriner eng ne qib
    igoriner eng mom qoregen ende sig igoriner eng wo apand munon qoregen.'
  zam-NT: 'Ngue niin loo gu'': Le'' mèn co'' Diox mbez nac mèn co'', lìcque'', ndli
    cas loo Diox xud na'' no co'' ndli co'' ndxòo lezo'' Diox, mèna ndli xal ngue
    niin loo gu'' ndxè'': Ndlyath no mèn myen'' ftyà''f, no xa''got viud, thìb mod
    tedib mod co''se'' nxi lezo'' mèna loo chol yaltìi co'' ndxàc loo mèna. No ne''lide
    mèn co'', lìcque'', ndli cas loo Diox nec thìb con'' ye''rsin'' co'' nac cón che''n
    xab izlyo''.'
  zyp-NT: A pathaipaw le pánah a hnui lypaw tei kaa Paw Khazing tah a cyhlangpaw behnah
    cawh ma heh a cang. Haraw sahlo le lahme sahlo khah aa ruhanah letah mingkai le
    khazaw pialuinah taitah a vai khah a cang.
  sey-NT: 'Ja̱je paꞌina, Maijaꞌquë pa̱i nuñerepa paꞌiye cato iye aꞌë: yëhuiohuaꞌire
    co̱caiye, huaꞌjeohuaꞌi ai yoꞌojëna, co̱caiye, cuiꞌne iye yeja siꞌsi yoꞌoyere pu̱ꞌpemaꞌcohuaꞌirepa
    paꞌiye aꞌë.'
  nvm-nvm: Regavo God Asoi nuvuon fu vierafenma iji ijeg. E iji fu God ma vierafeno
    iji fuka am iji asieasoi bakin iji ga bara amun iji oifian abejo iji samuagdiak.
    Regavo madu e iji fuka moik igefuon ire ise kafokafo ijieb fu arafirikro fu iji
    agoimoino ijin.
  mps-mps: 'Godigo gedude bidi agai wiegi yai kolesaga eyu, agai po bugagia odobo
    bidi agai magi dwai sę isąbo bidi, agai e tiwai kolesaga si yao: te kolesaga
    me e dao, niwai wai dabe meba augwa aya de ida si isiyu, tama te tiana wai dabe
    augwaduba naga bidibaso da, te me bidi isiyu we taga pai agaduba bidibaso me,
    te dago te tiwai wai dabe me, te wilawe we me augwali magi nai meni baso te sęgę
    sobadi tau sao. Te me kolesaga e dao: dago dena bilibo kolesaga bugagia tonalua
    bilao, tama e tǫde meda yai dwai kolesagago dago homu kolesaga dolidali weyu.'
  pab-NT: 'Wexe Enore ana atyo wenati aliterexe exe: tyaijikihalo, tyaijikihare, maiyanenehalonae
    kahinaetyaka examaikohareneha hiyeta. Kaxaikoawiti hoka maisa matyakekoneharenae
    nawenane akereta nawenatyakere.'
  llg-llg: Te hataholi mana makaluku-makatelek neu Amak Manetualain tungga ndoon,
    ana musi hii tulu-fali ina falu ma ana maa kala. Ndia boe oo nanea neulalau aon
    fo ta seseok no hataholi la malai daebafok ia, te nafo ala leꞌa nole lalan neni
    tatao manggalauk neu.
  kyf-kyf: 'Nɩɩ, -we Dide -Lagɔ ylaa sa -mɔwlʋ -Lagɔ ''wʋ -mɩmɩe -yɔ -Lagɔ ''wʋ -mnɩmnɩe
    -zɔnʋ nya, mʋ nɩ: -Lagɔnyɩmɛ kpa kwiiyua -yɔ -dʋgbaŋwnɩ ''nanʋʋ wa sɩasɩe ''wʋ,
    ''ɩn ɔ ''ka ɔ ''dɛ ''yliyɔzʋ dʋdʋgʋʋ gbʋnyuuu gbɛgbɛɩn.'
  tpi-tpi: Pasin bilong Kristen i stap stret olgeta na i no gat asua long ai bilong
    God Papa bilong yumi, em i olsem. Yumi mas tingting long ol pikinini, papamama
    bilong ol i dai pinis, na long ol meri, man bilong ol i dai pinis, na yumi mas
    helpim ol long karim ol hevi bilong ol. Narapela samting tu, yumi mas lukautim
    gut wokabaut bilong yumi yet, bai pasin bilong dispela graun i no ken mekim yumi
    i kamap doti long ai bilong God.
  mih-NT: Cuhva zavaha yo cuhva cuñi ra Ndyoo sa ndisa cuii ta cuhva zacahnu yo sii
    ra cuhva cuñi maa ra sa ndisa, cuu sa tyindyee yo sii ñu ndahvi, ñu i sihi yɨɨ,
    ta sii sa ndyihi ndahvi sihin tundoho sa ndyehe ñu ta ma zavaha yo cuhva zavaha
    ñiyɨvɨ ña sito sii ra Ndyoo.
  qvh-NT: Tayta Diosninsiman rasunpaypa yäracorga muchuy tiempo pobricunata y viüdacunatapis
    yanapäyay. Jusalicur cawag runacunanöga ama jusalicur cawayaysu.
  kms-kms: 'Beghi God beghi wuyi yumbui nyamb birag kin yumbo ur yuwon taq ren: Wo
    kiyi kumo riti pre kin di nyumbueg ngaim mati pre kin ni mai pughe kin ruqond
    te ni ghav bidiny. Di qi wen kin yumbo ur brequ beghi unje rupumu ye te ningg
    ei puaq bad yuwon. Yumbo ur ren kin te God nde rar pe musoq brequ rise segi quan
    nganye yuwon, di yumbo ur ren kin ni chumbuai nindiny.'
  agn-agn: 'Tenged ong pama-dek tang Dios ang Tatay ta, maning ta na tang boaten ta
    tatang taw ang madinioson ang anday korang ong pagto na: Magasikaso tanandia ong
    mga molang anda ray mga ginikanan nira, asta ong mga babay ang balo ang agliwagan.
    Ig magdan tanandia ang indi mabolingan ta mga boat ang anday sasayod ang magalin
    ong kalibotan ang na.'
  nhi-NT: 'Inauactzinco in toTahtzin Dios in tlen milauac uan yec chipauac tetlacachiualis
    yeh yeh nin: masequinmatlani itich nintlapanolis in icnomeh uan in siuameh tlen
    yotlauicalmiqueh, uan amo masemosoquinilo ica in tlahtlacol tlen cah itich in
    tlalticpac.'
  ttc-NT: Qa nqoxnaq'tzan b'an tume'l b'ix qa tuj twitz Qtata Dios ch'inwt jun nya'tx
    galan ti'j aj tume'lji, ntons a tgan tzan qonen kyuky'i kye k'wa'l meb'a' b'ix
    kye byud aj n'ok kyen twitz b'is b'ix tzan k'on txik qsamo' qib' tuj te nya'tx
    galan twitz ja tx'o'tx'ni.
  dan-1931: En ren og ubesmittet Gudsdyrkelse for Gud og Faderen er dette, at besøge
    faderløse og Enker i deres Trængsel, at holde sig selv uplettet af Verden.
  kwj-kwj: 'Gotri miyaningisopo ki halayasindau lotu wo sumbu kipe naha ti ka hinga:
    Chenguto ga himanguto ga bwarichape wu dawa ma wunu nu okulani nomo wuhi ti nu
    ra. Wosini nu ichiꞌuchandau numbo ni kipe nu aulindani hoko pe sumbu ti nu ratakosini
    kipe tumbwa ma nu da.'
  vie-OVCB: Đối với Đức Chúa Trời, Cha chúng ta, người theo Đạo thanh khiết, không
    tì vít là người săn sóc các cô nhi quả phụ, trung thành với Chúa và giữ mình khỏi
    bị tiêm nhiễm thói hư tật xấu của người đời.
  kze-kze: ketor-ínínkáré megusaa-íyámpóíráré umbai-yántáá'ó kwáyáiwairare kárákwiyesa
    marapá-kwáásítí sáwí-ampa'a tínaaemba kwéumasuwaawai Áánútun-aai ísámai kawer-ésa
    Áánútu kentáásivo aúranka'a árai'-mono-kwaasi mésa Áánútun-arááíye su'mai kwégwaraawe.
  mpj-mpj: Mamakulara walyja jilanyayuru nyinaku. Parnalyjikula-janampa nyupaparniku
    nyarrurriku, ka ngampurrjula-jananya kanyilkura. Jijikajakula-janampa minyjilyku
    nyarrurrikura, ngampurrjula-jananya kanyilkura. Jilanyala junga Mamaku nyinakura,
    walykukajala junku yankura.
  lbk-lbk: 'Nan nadchalos ay angnen ay enchayaw ay maid kasina kakwaniyan isnan sakhang
    Dios Ama et siya na: nan mamachang isnan nangoso ya nailekkasan isnan likhatcha,
    ya nan kaikasiwan isnan kinalokhit nan lofong.'
  mto-NT: Je̱ꞌe̱ pa̱neꞌe o̱y du̱vinjaꞌvip du̱vintsa̱ꞌkip je̱ Nteꞌyam, je̱ Dios Teeꞌ,
    veꞌem ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga, je̱ꞌe̱ tseꞌe du̱kuꞌixp je̱ kuꞌa̱a̱ꞌk ónu̱k
    je̱ts je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk juuꞌ veꞌe tsaachpaattup, kaꞌats je̱ꞌe̱ veꞌe du̱ma̱a̱tnavya̱a̱ꞌnjada
    je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱.
  bzh-bzh: 'Bë hil hevonġin bë natu Kerisi-yi-alam nivesa gehil nġaa nipaya su gëp
    hil Amad Anutu mala rë, og hil ġevonġ nabë sënë: Hil adoḳ vu hur meten losho
    avëh alov sën denetöḳ vu maggin lo, log hil najom hil ahon in nġaa nipaya sën
    alam-dob-yi denesepa loḳ lo.'
  guj-2017: વિધવાઓ અને અનાથોના દુઃખના સમયે મુલાકાત લેવી અને જગતથી પોતાને નિષ્કલંક
    રાખવો એ જ ઈશ્વરની એટલે પિતાની, આગળ શુદ્ધ તથા સ્વચ્છ ધાર્મિકતા છે.
  jvn-NT: Lah sedulur sing diarani nurut Gusti sing temenan lan sing dianggep tus
    pengandelé karo Gusti Allah Bapaké awaké déwé, kuwi sedulur sing kaya ngapa? Yakuwi
    sedulur sing nulungi botyah sing ora nduwé wong tuwa lan uga sedulur sing nulungi
    randa-randa ing kangèlané. Sedulur sing diarani tus pengandelé kuwi sedulur sing
    ngati-ati uripé, supaya ora kenèng regeté donya.
  byr-byr: Yɨdaꞌmaraangebwi nawɨꞌnya gɨrɨꞌmaaya mwaalyabwi Gotɨyai Nenɨmaangere tɨnnyarɨ
    yɨwetawakya maaya yɨmaꞌnyaꞌ daresɨ. Sɨgɨraayaraavɨjɨ yaanyɨwaakengɨjɨ sare samɨlɨka
    taanginya maaꞌmanɨgasamɨlɨkaavɨna nemɨ nayaa gaimwagaatheine. Nabaai nemɨre kaanya
    yamaryabwi nayaa maremwainaana! Kwaaka davakɨya dazabwi nemɨre sɨmunyangɨ gɨrɨkita
    naneyɨgaladɨka! Sasaresɨ.
  ian-ian: Nɨna nyaek God apma vat yiga yetɨnangat wandɨ. Nɨn kat kupma wandɨ. Kwo
    yetɨgiya tolagwa nyaek nyime tapman tɨga mat nyangu kat kwunak kiyangwuk waa God
    wandɨ. Kan kɨpmana kavle vak ke yiga yetɨngwa waa God wandɨ.
  hun-hun: 'A tiszta és igazi kegyesség Isten és az Atya előtt ez: meglátogatni az
    árvákat és özvegyeket nyomorúságukban, és tisztán megőrizni önmagát a világtól.'
  mcf-NT: Nuquin Papan chiaid tantiaquid nebi, quequin utsi tantiaquin nashuntiad.
    Menampibo caniabictsëcquid chonoadsho isun nashuntiad. Natiaic camiaid icsho isun
    adembidi nashunoatiad. Adembidi shiadimpi machoabictsëcquido tantiaquin nashunoatiad.
    Adembidi niante machobo utsin bedabi samëdquido tantiaquin nashunoatiad. Aden
    naquid Esus tantiesan nabanacpaden naisa nendac. Adquid icsho isash, Ëmbi chiaid
    tantiaquin naquidquio nec. Con Madopadquidquio icsaisa nec, quendac Nuquin Papa.
  kjs-kjs: Gore Gote raapu epe-rupa pirape kogono pamina Gote-na agale mana waru pagamina.
    Naame kaale nogo naakinu-para ena wasanu-para waru surubuma nimuna kedaa raba
    meamina. Go puma pora epe-rupa pamuma su kamaa piri enaalinuna koe kone-rupa nameamina.
    Go pema-le aapa Gote-me naa ora nipu raapu pima tea.
  mni-mni: 'Ipa Ibungo Tengban Mapuna singthanaba asengba amadi achumba laining adudi:
    mama mapa leijadrab angangsing amadi lukhrabisingbu awa anada yengsinbiba amadi
    taibangpan asina mot-han-gadaba adudagi tonganna leiba adubuni.'
  yad-NT: Rani̱ ji̱ta si̱tenu Ju̱denunijyu̱ jachipiya̱jada day, jiryatimyu̱ ne tara
    tárara, vurya̱tidye jañu̱ya̱ simu bachetadi, bacheno̱damu jarye, vurya̱tidye jmu̱tya
    taranijyu̱ variñada, ratiy nanuva̱ta, jadchintyi vurya̱tidye jnu̱y va̱cha vicha̱dajisiy
    vuryeyadaju̱.
  mxb-NT: Dá chi̱ ña̱ ndaa̱, ña̱ vii kúú ña̱ kándísa yó noo̱ tatá Ndios tá ná chindeé
    yó takuálí ko̱ó tatá xíꞌín naná, xíꞌín na̱ kuáa̱n tein ta̱ndóꞌó ndóꞌo na, ta ná
    kandaa yo̱ mií yó no̱ó ña̱ kini ió ñayuú yóꞌo.
  pon-2006A: 'Eri, iet duwen poadidi ong papah Koht me uhdahn pwung oh unsek mehlelen,
    me Samatail Koht kin ketin kupwurki: apwalih me sepwoupwou kan oh liohdi kan nan
    ar apwal akan, oh dehr saminkihla tiahk suwed kan en sampah wet.'
  maq-NT: 'Jyan xcusun vihi xi chuya rë Nina Nahmi naja xi nihña: ngu ne, xi chjahanrcun
    jain me cojo ngu xahasen xi tyjahi; má jo ne, xi cuisecoon rë hndixahan cojo chjuun
    cahan ngajñi rë cjuacjintacun rë me; xi ma jyan ne, xi hacuiin nihña cjuatsehen.'
  hto-hto: Nɨ́fuenide comécɨinafue, Moo Juzíñamuimo eróicana ɨáɨnidɨfue bie izói ite;
    ñue Juzíñamuimo comécɨidɨmɨe móonidɨzaɨaɨ íemo éinidɨzaɨaɨ dɨga, íaɨoɨna duéruillano
    canófɨrede. Daje izói fecɨ́nguaɨna íaɨoɨ duéruillano canófɨrede. Afe llezica énɨemo
    ite Juzíñamuina éoidɨmacɨ ɨ́aɨfuiaɨdo ñúemɨe abɨna ɨ́aɨdoñede.
  por-BRBSL: 'A religião pura e imaculada diante de nosso Deus e Pai é esta: visitar
    os órfãos e as viúvas em sua aflição, e manter a si mesmo sem ser manchado pelo
    mundo.'
  ces-NKB: 'Čisté a neposkvrněné náboženství před Bohem a Otcem je toto: navštěvovat
    sirotky a vdovy v jejich soužení a zachovávat sám sebe neposkvrněného od světa.'
  cui-cui: 'Pomonae xainyeya pepa pejume cowʉntsiwi Nacom, barapomonae jopa abe exanaeyo
    Nacom peitabaratha, pon Waxa. Pomonae xanepanaya exana bewa iche: Bewa yawenae
    pomonae peacoibi jiwi, yawa bewa yawenaeno powaxi pecuenta werapaewaxichi piseurixi.
    Mataʉta jopa bewa exanae pocotsi coyene exana pomonae jopa pejume cowʉntsiwi Nacom.'
  boj-2014: Iga Kristen tamo uŋgasari unum deqa iga kumbra bole endeqaji yoqnqom.
    Iga na aŋgro mandum naŋgi ti uŋa qobul naŋgi ti geregereinjroqnsim naŋgo gulbe
    kalil qoboiyetnjrqom. Osim iga gago segi walwel taqatosim mandam endeqa kumbra
    jigat kalil uratekritqom. Iga kumbra deqaji yoqnqom di iga Qotei aqa ŋamgalaq
    di Kristen tamo bole une saiqoji sqom.
  eng-OEBUS: That religious observance which is pure and spotless in the eyes of God
    our Father is this – to visit orphans and widows in their trouble, and to keep
    oneself uncontaminated by the world.
  eri-eri: Kristen nomo onowou no gai tigini inyina, onodu no ere ebere Jijei Itou
    ago langa nyabuluwou uwau, wa benou. Ere magana beega anyanege amenege gane umeru
    wane waha, nere aita oyo, hoyo nigi boya nebere ou aule nagei nomo ninage isoboya.
    Dada ete fere, ere hage ebere golowou oofa dewoboya, oula beha nomo onowou adai
    ono higonga, Itou ago langa jijiga bagu heigoya.
  aly-aly: Christian inngan ingwer-rnemew athamerrem. Ampa alhamp-rnem ra arntarnt-arem
    arelh inpert-rnem-then, rlterrkarl ayntemeng-arey. Ingwerentyel renh arrkernem,
    apmwangkwarr alheyew, rap mentyarl rlterrkel awem, angkeperrey-angenhel.
  wiu-wiu: Pade alime nitameneya Akolalinele takakomepa eya toko. Etene nineta tuaneyake
    egetiniya meki mati-kitika ke enekakolo wene keda taneya meki nepo atoa-kitika
    mama moa kiwi mekika ugu pome auapekala toko. Ni itono peku noa tiki-kitame tikile
    oneke weamuoo kekoa titi toma yako. Atai Akolaliyo dikako ago kei pikome okome
    i agome onekele takakilepa poane wene takoa koikatapeneya mekome ki̱yoke toko
    wa oko.
  swe-swe: 'Sann och obefläckad fromhet inför honom som är vår Gud och Fader är detta
    (de yttre fromma handlingar som kännetecknar en äkta gudstro är): att ta sig an
    föräldralösa barn och änkor i deras nöd [vilket kräver ett ­personligt engagemang
    för dem] och bevara sig själv obesmittad av världen.'
  cth-cth: Pa Cathut e hmalah kathounge hoi ka khinhoehe bawknae teh, roedengnae ka
    kâhmo e naranaw hoi lahmainunaw khetyawtnae, talaivan khinnae hoi thoung nahanelah,
    mahoima kâkhetyawtnae naw hah doeh.
  mti-mti: Mamunwa God namive esine ge miyot onan anotumat inaiinaiba me mame. Tanam
    ge kwapura mu danadawai muma danave mukut wakeemewa amaramumpe, sira piyu egave
    membovit muinigimpe.
  pad-NT: 'Cristo kaija''ari hidorokia bada bini''aki ida Deus akadiabi''ia binofiki.
    Nimania hida Cristo kaija''ari kahojai: va''ora kaijahitaki adani kamaboa, kaariha
    vihiki, vakadinahina-ra vakainamoki va''ora kajoamoraki jaboni. Ni-va''ora vaipohihaki
    adani Deu-ra vanofiriki vakadihojai asohiriki. Nimania hida hojai Deua binofiki.'
  twi-twi: 'Nea Agya Onyankopɔn fa no sɛ ɛyɛ onyamesom pa no ni: Ɔhwɛ nyisaa ne akunafo
    wɔ wɔn ahohia mu, na oyi ne ho fi wiase porɔwee ho.'
  hlt-hlt: Pa neh Pathen hmaiah amih phacip phabaem khuikah cadah rhoek neh nuhmai
    rhoek te hip ham, amah neh amah Diklai lamkah cuemhmuet la cue uh he ni aka cuem
    aka caih bawknah la a om.
  tbz-SIM: Ti cicɛ Kuyie ndɔ́ wèè dɑ̀kɛ wènwe iciribí nɛ̀ bɛkúpobɛ̀ kpɛ́í nkɛ dɔɔri
    Kuyie ndɔ́mɛ̀ kɛ yóu kutenkù kó mɛyɛi mmɛmɔu.
  san-GUJ: ક્લેશકાલે પિતૃહીનાનાં વિધવાનાઞ્ચ યદ્ અવેક્ષણં સંસારાચ્ચ નિષ્કલઙ્કેન યદ્
    આત્મરક્ષણં તદેવ પિતુરીશ્વરસ્ય સાક્ષાત્ શુચિ ર્નિર્મ્મલા ચ ભક્તિઃ|
  amx-amx: Tjerrtj ngwenh apek athek-irrem, Altjerr Angeyeng ularr irlpareth anetjeh,
    inartek lhampeh inperteh-arlk tangetjel anetjeh, inenh arntarnt-aremel. Lhamp
    inpert thwen inarl apek rwekenth-kenth anemarleng. Tjerrtj irlpareth nheng inang
    itja ahelh-arenyeh angerr athek-irretjeh. Inang alherrentj anetj inehenh impetjehant.
    Lakenh kwenh anetjeh!
  ake-NT: 'Wakʉ kuru esukenan mɨrɨ awonsi''kɨ imaku''pɨ pʉn Papa pokon pe uko''man
    nɨto'', Papa, ukʉipʉnʉ kon e''to'' i''se esi se kasa: piyapaino kon mɨrɨ awonsi''kɨ
    itaan''pʉ ima''tasa'' kon tʉmainanpai'' to'' usewankamato'' yapai, ɨri serɨ non
    eseru uya tʉma''tanʉ''to'' apai nɨrɨ te''mainanpa pe.'
  qvn-NT: 'Chaura Tayta Dios ningancunata razonpa cäsucurga, jinaman pay munangannuy
    cawarga caycunatam ruranchi: Wacchacunatam viüdacunatam ima nacaynincunachrüsi
    yanapanchi, jinaman manam imas chay juchacunata ruranchichu.'
  tku-NT: 'Tū Dios lacasqui''n natlahuayāuj quina''n tī ixlīcāna'' a''ka''ī''yāuj,
    ū''tza'' huā''mā'': cacāmaktāyauj lacstīn tī xcamanīn ē tī cānīmaka''ncanī''t
    tī tapātīni''n. Ē ixlacasqui''nca pō''ktu quilhtamacuj namāpānūyāuj ixlīpō''ktu
    tū jā tze xala'' nac cā''quilhtamacuj.'
  bjk-bjk: Nang bara ire tabo muu e God a Tamana ire, ine i mamaa bere ire tabo muu
    ine bira. Ire tabo mana uxileng abo baknaa mabo möxösö xöbo tiip pe idi, ma tabo
    balaure ödeek ire iat kalik abo tatalien möxö ina öxöno lagunon, xalik ibo pet
    öbiling ire. Ma nang bere ire te pet bira, God irabo perexulen ina tatalien xarnang
    i töxödös saxit ma kaim pe biling könan.
  msy-2020: 'Guizbangɨn nɨghnɨzir gavgavir God Afeziamɨn damazimɨn deragha osɨmtɨziba
    puvatɨzim, a kamakɨn: E borir ameboghfeziaba ovengezibar akurvaghɨva, amizir odiarir
    men paba ovengeziba sarama akurvagh, men osɨmtɨziba ateram. Ezɨ uaghan bizir mam,
    e uari uan daroriba deravɨra dar ganam, eghtɨ nguazir kamɨn araziba e damutɨ e
    Godɨn damazimɨn mɨzeghan kogham.'
  bpr-bpr: Ani ilè i too glut kaftoo landè gumaslenan di kite i Màto Dwata, dunan
    i kifatto i dad ngà fikit na dad libun balu di klidùla, na i kbantayto i ktoto
