  cni-NT: 'Icanti ariorica anquemisantasanotanaque, ancavintsayeri yora ashinoncaincari:
    yora jananequi camatsiri iriri, iriniro. Aisati ancavintsayero camajimentaaro,
    eiro antayetirotsi yantayetiri tseencantatsiri. Irootaque icoacaasanojeiteeri
    Tasorentsi.'
  eng-WMB: 'Pure religion and undefiled before our God and Father is this: to visit
    the fatherless and widows in their affliction, and to keep oneself unstained by
    the world.'
  zaw-NT: 'Yäḻrajṉ Dios ni najc guliipac, ni xhet nu''chdi lojni najc scree: chahuiini
    rebisiäjb, näjza regunaa ni agujt chäälni che yu'' xhi rquiinreni, näjza na''c
    säblajztu guntu nani rujn rebeṉ guedxliuj ni di chalilajz xtidx Dios.'
  san-MAL: ക്ലേശകാലേ പിതൃഹീനാനാം വിധവാനാഞ്ച യദ് അവേക്ഷണം സംസാരാച്ച നിഷ്കലങ്കേന യദ്
    ആത്മരക്ഷണം തദേവ പിതുരീശ്വരസ്യ സാക്ഷാത് ശുചി ർനിർമ്മലാ ച ഭക്തിഃ|
  tam-TCV: கஷ்டப்படும் அநாதைகளையும் விதவைகளையும் பராமரிக்கிறதும், உலகத்தால் கறைபடாது
    தங்களைக் காத்துக்கொள்வதுமே, நம்முடைய பிதாவாகிய இறைவனால் ஏற்றுக்கொள்ளப்படுகிற தூய்மையான,
    மாசற்ற பக்தியாயிருக்கிறது.
  mit-NT: Vàchi nú cuní‑ndà cunucuachi ndisa‑nda nùù Dios, dandu xiñuhu chindee‑nda
    penchì ndahví, xì nècuàchì cuaán ndahví, te cundiaa‑ndà mii‑nda sàhà‑ñá màsà dásîvì‑ndà
    mii‑nda xi chuun sìquini iá ñuhìví yohó, dandu ñà‑jaàn ndisa cunduu iin religión
    vàha nùù Yua‑nda Dios.
  ceb-ULB: 'Putli ug walay buling nga relihiyon atubangan sa atong Dios ug Amahan
    mao kini: ang pagtabang sa wala nay mga amahan ug sa mga balo sa ilang mga pag-antos,
    ug sa pagpanalipod sa ilang kaugalingon gikan sa dunot nga kalibotan.'
  ces-LB: Víte, co Bůh považuje za pravé a ryzí náboženství? Pomáhat osamělým a osiřelým
    v jejich těžkém údělu a nezadávat si se špínou světa.
  mkn-mkn: Te agama yang barisi tu, sonde ada pung kamomos apa-apa. Itu yang bekin
    sanáng Tuhan Allah Bapa pung hati. Agama yang batúl bagitu, bekin orang suka bantu
    mama-mama janda deng ana yatim-piatu dong. Orang yang pung agama macam bagitu,
    sonde kasi biar orang dalam ini dunya pangaru sang dong deng parkara jahat.
  nce-nce: Jisasme kë lowene sle mëgletlabë onehobë lakale, Aya Gotobë naba lime lalowa
    lëgëbetëmebë, bu melë; Sebo flinëba nëbaleme inainagi nëglame. Na seiju oneme
    mata naitamame. Na bu hobota fa mogotlabëme na wesibi nëglëmabëme mata naitamame.
    Na li wesibi mata melë lëgëbelalële, sebo sebobë lakale ululu sle nëtagulame,
    ebë life mago tëbo lowene sebobë lale lowene, Gotobë naba lime lëlalë lëgëtatënalime.
  pol-UBG: Czysta i nieskalana pobożność u Boga i Ojca polega na tym, aby przychodzić
    z pomocą sierotom i wdowom w ich utrapieniu i zachować samego siebie nieskażonym
    przez świat.
  qxh-NT: Rasunpa manchapacurga, biyüdacunatapis, wacchacunatapis yanapanman. Juchaćhüpis
    ama cawanmanchu. Chaynuy cawaptinchi, Tayta Diosninchi sumaj cushicun.
  nwi-nwi: 'Norien mɨnə kape nəhuakien yame Rɨmtawə Kughen raməm mə in ratuatuk məmtɨr,
    iriə e: Nəməhuak mɨnə tukasəkeikei mɨsasitu ye nɨpiraovɨn mɨne kwajikovə yamə
    mɨne kɨmhə tan kɨn əriə tukmə kɨsarə ye nɨpɨg əutən. Kɨni masəkeikei masəm huvə
    nɨmraghien kapəriə mə norien has mɨnə kape tokrei tanə tukhapəh nɨsorien mə iriə
    kasəmkɨmɨk.'
  kmo-kmo: 'Apoko God rii eecha hikitu diita yo eeta kepi wey, eeji hin yesokwato:
    Apoko, nokwapa biish tawa yikapwan heharetawak, mibiya mimaye nomo yataweyn hehareto.
    Akar boboy diitata: Nota na otii tanak, diita nosapek tawa boboy sii nona otii
    kwopa siikasakech. Diita yo God riiti hin yesokwato.'
  agr-agr: 'Dekas Apajuí umigku, pegkegchau aidaush takatsuk pujusá, Apajuí iina Apajiya
    nuna emtinish dutikmaina duka: Bitaik aidau, waje aidau waituinakui yayamu, nuigtú
    ju nugkanmaya pegkegchau aina dushakam takatsuk pujamu aina nuuwai.'
  kyc-kyc: Rakange Anatumi Kurisene yulu angi yapasi lao suu pyao karamo dusipa dopale.
    Wane wanake muiyane dee enda waiya dupwana randa eparamo dokopa nyisarami. Dee
    yongona yulu dupwa andanyi nembapala kokwa sisara lao waso karalapape letamo.
  urd-GVU: خدا باپ کی نظر میں دین داری کا پاک اور بےداغ اظہار یہ ہے، یتیموں اور بیواؤں
    کی دیکھ بھال کرنا جب وہ مصیبت میں ہوں اور اپنے آپ کو دنیا کی آلودگی سے بچائے رکھنا۔
  yre-NT: '''Pian -kaa "tɩ Bali bɔdɩ tɩglɩ nɛn ''nan, blamin ''e yiɛ ''tɔ "tɩ ''lee
    "bʋ "ka "da "nɛnnun ''lee -calenun va ''wee yra yɩdɩ -ji. Ɛn "nyian ''nan blamin
    ''e ''fli ''kun -e ''e vɩlɛ ''e ''wɩ ''wlidɩ "tʋwli "drɛ dɩ.'
  fuh-BKF: 'Diina laaɓuka ceniika yeeso Laamɗo Baaba meeɗen kam woni: wallude rewɓe
    talkaaɓe ɓe goriraaɓe muɓɓen maayi e atiime''en ley ɓillaare muɓɓen, e haybude
    hoore muuɗum e tuundi adunaaru.'
  arl-NT: Cante seetanujuanaa pa Que Pueyaso rupaa tojijiani, nojuaja cuaara japueyojuaca
    niquiniuucua rucuaneera, nojori na naacunura. Cuaara naa miiria mashiquiopuerajuhuaj,
    nojori taraajenucujusacari nojori na cumanijianura. Naajuhuaj, cuaara tama na
    cuaqueyajaaja cojuaara, narta pueya na miyaquiniuucuaji sesa. Naa miijia pueyanotej,
    nojuajaari Pueyaso pueyano cutara.
  ziw-ziw: Sila ilenguke ya kumtongela Chohile kujinka zose naho heina lema kulongozi
    kwa Chohile Tate ni ino, kuwambiza wabanikilwe ni welesi wawo na kuwambiza wabanikilwe
    ni wagosi mwe zinkunto zawo, naho kwedima usekubalangwa ni ino isi.
  grc-TR: Θρησκεία καθαρὰ καὶ ἀμίαντος παρὰ τῷ Θεῷ καὶ πατρὶ αὕτη ἐστίν, ἐπισκέπτεσθαι
    ὀρφανοὺς καὶ χήρας ἐν τῇ θλίψει αὐτῶν, ἄσπιλον ἑαυτὸν τηρεῖν ἀπὸ τοῦ κόσμου.
  nag-nag: 'Baba Isor usorte sapha aru bhal dhorom etu ase: baba nathaka aru bidhowa
    khan dukh paikene thaka homoi te modot kori bole, aru etu prithibi pora nijorke
    dagi nathaki kene rakhibole nimite ase.'
  eng-OEBCW: That religious observance which is pure and spotless in the eyes of God
    our Father is this – to visit orphans and widows in their trouble, and to keep
    oneself uncontaminated by the world.
  knj-NT: Yetoj pax oj, ta tol ey eb unin tol c'am xa smam c'al xutx, c'al eb ix tol
    camnaj xa yichamil, catu' ey oc eb yin sya'ilal, sowalil ton chi kil eb, catu'
    chi cu colwa yin eb. Yetoj pax oj, chi cu po' el cu ba xol masanil spenail bey
    yul yiban k'inal ti'. Ta tol chi kun wan ti', Yel toni, jichan cu c'ul yul sat
    cu Mam Dios, ch'al tu'.
  deu-1912: 'Ein reiner unbefleckter Gottesdienst vor Gott dem Vater ist der: Die
    Waisen und Witwen in ihrer Trübsal besuchen und sich von der Welt unbefleckt erhalten.'
  san-PUN: ਕ੍ਲੇਸ਼ਕਾਲੇ ਪਿਤ੍ਰੁʼਹੀਨਾਨਾਂ ਵਿਧਵਾਨਾਞ੍ਚ ਯਦ੍ ਅਵੇਕ੍ਸ਼਼ਣੰ ਸੰਸਾਰਾੱਚ ਨਿਸ਼਼੍ਕਲਙ੍ਕੇਨ
    ਯਦ੍ ਆਤ੍ਮਰਕ੍ਸ਼਼ਣੰ ਤਦੇਵ ਪਿਤੁਰੀਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਸ਼ੁਚਿ ਰ੍ਨਿਰ੍ੰਮਲਾ ਚ ਭਕ੍ਤਿਃ|
  nob-LB: Den som derimot har en sann tro, viser omsorg mot foreldreløse barn, enker
    og andre som har det vanskelig. Han lar seg ikke påvirke av ondskapen i denne
    verden. En slik tro blir satt pris på av Gud, vår Far i himmelen. Han vil ikke
    sette fingeren på noe hos dem som har en slik tro.
  ntj-ntj: 'Nyangka-nyuntulu-tjingurun yingkarta mularrpa nyinarranytjalu palyanma
    ngaapirinypa: tjiinya miranykanyira kanyinma-tjananya tjilku wangulyara puru minyma
    parnaltji mungutja-ya nyinarranyangka. Puru nyakula minirringkutjamaaltu wantima
    tjiinya-ya mantangkatja kulilpayi pirninya palyamunurringkulanyangka. Nyangka
    Mama Kuurrtunta nyakulalpi pukurlarriku.'
  sxb-NT: 'Okusawa Katonda okwa Soifu Katonda aganyire nakwo ki okweru kandi okuwulamo
    embala kuri kutino: okurinda awaana awawisa na awakazi awafwire mu eminyako-nyaako
    giawu kandi omuntu okuirinda ekialo kitamumwamia.'
  nhu-NT: Mbee wvù Nyo' Icee wesebeene yɛne ɛ ɛ̀ nu wvu lɛŋ bvuu yuule ɛ̂ wvú ɛjise,
    nu wvu wee wvù taale fô boom bo boŋkfu le noo fô bokɛ' bo boŋkfu le seke bó nu
    yî ŋgɛw e. Ɛ ɛ̀ bvuu nu tɛn wvù kemsene bô ɛkolɛ kew fo mwɛɛm mvu yî nshɛ le fɛn
    elom wvú.
  row-row: Huu atahori mana namahere tebꞌe-tebꞌeꞌ neu Amaꞌ Lamatuaꞌ, ralan musi matetuꞌ
    losa nda hambu manggenggeoꞌ saa sa boe. Naa, tao Ama Lamatualain ralan namahoꞌo.
    Nemehere matetuꞌ onaꞌ naa, tao atahori hii tulufali ina falu ro ana mat ra. Atahori
    mana naꞌena nemehereꞌ mataꞌ naa, nda hela atahori raefafoꞌ ia kokoe-nanasi se
    no tatao deꞌulakaꞌ sa.
  msy-msy: 'Guizbangɨn nɨghnɨzir gavgavir God Afeziamɨn damazimɨn deragha osɨmtɨziba
    puvatɨzim, a kamakɨn: E borir ameboghfeziaba ovengezibar akurvaghɨva, amizir odiarir
    men paba ovengeziba sarama akurvagh, egh men osɨmtɨziba ateram. Ezɨ uaghan bizir
    mam, e uari uan daroriba deravɨra dar ganam, eghtɨ nguazir kamɨn araziba e damutɨ
    e Godɨn damazimɨn mɨzeghan kogham.'
  agg-agg: 'Godɨmbo süŋgufe hohoanɨmo ra sɨhefɨ Apendɨ hɨmboahü mbumundɨ asu hütikoate
    ndahurai-ane: Asühɨ nɨmorɨ asu nɨmorehɨ kai ranaheimbo tɨŋɨrɨfo tükündɨfeyoanɨ
    sɨhefɨ daboadanɨ kɨkɨndɨhu hündɨhumɨndefɨ-mboane. Asu hɨbadɨhumbo, hɨfɨ ndanɨhündambo
    hohoanɨmo ranai sɨhefɨ ŋgusüfoambe mamɨkarɨ-ndeamunɨmboe.'
  ptp-ptp: Xomxo vông vinên nên môp wê Mag Anutu ob yê nivɨha ge bêga nêbê il ob ngɨdu
    pɨbua yuu vêxôv wê dô vac vɨyin ge xôn, dɨ il ob viac il nivɨha êdêc môp kɨbun
    ga i o lêc vông il vô nipaên lêm.
  nak-nak: 'La vulovulo la lotu sesele ale maroka te la gabutatalala te La Tahalo
    Uru, eia maie: Eme ge baumuli egiteu ale pou la savelela mai egiteu e hatavivile
    la baharu ale e harua giteu pehoti, egiteu la tulagola tai. Eme ge baumuli eme,
    la vulovulo la maututula ale kama kokora eia soukama lapume soio te la iruru veia
    eme ge gotigu rivu lou, la vulovulomu kati ge kokora.'
  lbb-lbb: Ika ning dala nangan a nat a biasuila, pa a laola ning la pot na marmaris,
    pa ning dala tumarang dala otleng kusun a dur a toltol mite na rakrakan hanua,
    ine i a tostos a lotu, pa bel ta utna i rongo ono namatana e God a Tamandala.
  kan-2017: ಸಂಕಟದಲ್ಲಿ ಬಿದ್ದಿರುವ ದಿಕ್ಕಿಲ್ಲದವರನ್ನೂ, ವಿಧವೆಯರನ್ನೂ ಪರಾಂಬರಿಸಿ ತನಗೆ ಇಹಲೋಕದ
    ದೋಷವು ಹತ್ತದಂತೆ ತನ್ನನ್ನು ತಾನು ಕಾಪಾಡಿಕೊಳ್ಳುವುದೇ ತಂದೆಯಾದ ದೇವರ ಸನ್ನಿಧಾನದಲ್ಲಿ ಶುದ್ಧವೂ,
    ನಿರ್ಮಲವೂ ಆಗಿರುವ ಭಕ್ತಿ.
  cso-NT: 'Tɨ³la³ tsá² má²tí³² cuáh³², cáun² hi³ jɨ² hi³ hngó³² ta³ ñí¹ Dió³² Jméi²
