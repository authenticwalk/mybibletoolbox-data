  gaq-gaq: ଆଣ୍ଡିନେ ଦର୍ମକାମ୍‌ ଆବା ଇସ୍‌ପର୍‌ନେ କେନ୍‌କେନ୍ନିଆ ପର୍‌ଚଲ୍‌ ଆରି ନିମାଣ୍ଡା ଆତେନ୍‌‌
