  mya-mya: ခ​မည်း​တော်​ဘု​ရား​သ​ခင်​ရှေ့​တော်​၌​စစ်​မှန် သော​ဘု​ရား​တ​ရား​ကြည်​ညို​မှု​သည်​ကား
    ဒုက္ခ ရောက်​သော​မိ​ဘ​မဲ့​က​လေး​များ​နှင့်​မု​ဆိုး​မ တို့​ကို​ကြည့်​ရှု​စောင့်​ရှောက်​ခြင်း၊
    လော​ကီ​အ​ညစ် အ​ကြေး​တို့​မှ​ကင်း​စင်​အောင် မိ​မိ​တို့​ကိုယ်​ကို စောင့်​ထိန်း​ခြင်း​တို့​ပင်​ဖြစ်​သ​တည်း။
  gng-NT: 'Uwien ya sɛn bo ya paanm mà mɔn ki ñaan wɔn tiʼBaa Uwien ya nun bó si:
    kí li toreh mutɛnkpiibumu nin bikpopiib biʼjɛ̀nd ni, kí li coh aʼba, ki la cèreh
    uŋɛndun ya jɔknt kɔh ŋɛ.'
  cbi-NTPO: 'Tsenmala Apa Diosa'' ajuusha lala uwain keenguentsu'', anbuda jutyu deechu''
    juu katawanu jumuya entsaa juntsave: kamainna kaillanu bain, naa biyuda shinbulanu
    bain yala'' menestendyanu uwatala tiba uraa kiikenaa juve, tsenmin entsa tusha
    ti ujcha juuya kiikentsumi juñuba juntsaatala bain ken jutyuuya juve.'
  ikk-NT: 'Ezigbo ofufe zu oke, rụlẹni arụ ẹnya Osolobuẹ Nẹdi ẹnyi wụ hụnnị: ilepụ
    ndị nwọnlẹni nnẹ mọbụ nẹdi lẹ ndi di wẹ nwụn ẹnya ebe wẹ rị a ta afụnfụn—lẹzi
    idọnmẹ enwẹn ịhịan makẹ ụwa gha e mẹrụ a.'
  leu-leu: 'A vilaana ina naangusan aava tuuna e fatak la matana Piran a malaan: xavang
    faroxoi a mu rafulak e lutefin aava ri nakmaal pana lagafan siri e muta kawaasan
    nano xa pana lalosaat ti la xavala.'
  maz-NT: C'o ix na cjuana ma't'ü Mizhocjimi c'ín Tataji, pjös'üji yo ndixũ yo ya
    ndũ nu xĩra, 'ñe yo jyoya 'ma sufreji. Xo pjörütsjëji ngue c'ua dya ra ndëpiji
    o̱ 'ñiji yo nte cja ne xoñijõmü va yo dya pãrã Mizhocjimi. C'o cja a cjanu yo
    na jo, dya s'o a jmi Mizhocjimi c'o.
  bod-N: བདག་ཅག་གི་ཡབ་དཀོན་མཆོག་གི་སྤྱན༌སྔར། ཡང་དག་ཅིང་དྲི་མས་མ་གོས་པའི་ཆོས་ནི་དཀའ་སྡུག་གིས་ཁེངས་པའི་དྭ་ཕྲུག་དང་ཡུགས་མོ་ལ་བདག་སྐྱོང་བྱེད་པ་དང༌།
    འཇིག་རྟེན་གྱི་དྲི་མ་རང་ཉིད་ལ་མི་འགོས་པར་སྲུང་བ་དེའོ།།
  tca-NT: Natürü ngẽma nacüma i Tanatü ya Tupanapẽ́xewa aixcüma üünexü̃, rü ngẽma
    nixĩ na nüxü̃ tarüngü̃xẽẽxü̃ i tacutagü rü yutegüxü̃ rü tügüna tadauxü̃ na tama
    ñoma i naãneãrü chixexü̃gu taxücuxü̃.
  zpl-NT: Xne para Diose, enu neli nzequie inziuꞌnu nu la riaꞌlla niꞌ tucu nú necha
    neca, liꞌilla rriꞌilla elietsa lubee enduꞌ zaqui, cuna lubee unaꞌa enu unguti
    niyuꞌ chenu nuꞌ nú seca laꞌchaꞌ beella, nu riꞌyalla liꞌilla lu beenú necha neca,
    nú nuꞌ lu iliulabequieꞌ.
  mbc-NT: Tîîse anî'ya yun pînon moropai isan pînon pîika'tî ya, moropai inyo sa'manta'san
    pîika'tî ya to' e'taruma'tî tanne, mîrîrî yu'se Paapa wanî. Moropai sîrîrî non
    po tîîko'mansenon ko'mamî warantî pra aako'mamî yu'se Paapa wanî, imakui'pî tîku'se
    pra. Mîrîrî ye'nen mîrîrî warantî aako'mamî ya, —‍Uurî crente —‍taiya ya, yairî
    awanî.
  ndg-ndg: 'Dini yaibile safi ni iharibike kwaa nnonge ya Nnongo witu ni Tate nga
    yee: kuasaidia yatima ni ajane mu''mateso yabe, no kuilinda mwene ni ufisadi wa
    dunia.'
  wsk-wsk: 'Bare kagin munan Kaem nanga Nainet arigiso ale ko balso ningo, kumik memek
    bo mena maso, mu iwita: ana kuriang marmar se imet gerewa ikup giwasan mu nunga
    sinar to se, nangata nanga bagara aolak ali ewere ko munan memek te magaruk bore
    ko ninguru bitarsan, umutang Kaem ko amilmiloso.'
  toj-NT: 'Oj cala huabyex jasunc''a lec oj c''ultic ta huan c''ax c''uantic meran
    ja Diosi: Oj caa jsatic ja meba jumasa ‑ oj quiltic. Jaxa viguda jumasa ja ma''
    jel ja suocolei, sbej ni oj coltatica. Mi sbejuc que oj caa jbajtic que oj cuxbuc
    ja caltziltic ja ba mundo iti. Ta huala coltanitic ja jastal sbeji y mi huax caa
    jbajtic que oj cuxbuc ja caltziltiqui, toj ni oj yilotic ja Dios Tatali, con ta
    mi ni jas malo huantic sc''ulajeli.'
  tbc-tbc: 'Ubou san kagin ikok agod uyanan da Bai Anut malan lo man igo ya: nanuk
    bigabeg, pein suos, kaginad tigane dop iŋsad muruan lo tibinawai a, agod tan en
    san kagin tile dop bubed ta igane saian na wa.'
  sna-sna: 'Kunamata kunodikanwa naMwari Baba vedu kwakachena, uye kusina chakungapomerwa
    ndokuku: kuchengeta nherera nechirikadzi mukutambudzika kwavo uye nokuzvichengeta
    kuti urege kusvibiswa nenyika.'
  smk-NT: Say tutuon pagkarilihyuso a makapaririket konan Dios a Ama tamo ket, si
    sayay tawo kai ya nin pasagyat sa duka' nin tutawo. Edet, alilaen nasaran tulungan
    a ulila tan saray bubbayin balo nin mampatapuen nin mabyat a prublima.
  grc-TCGNT: Θρησκεία καθαρὰ καὶ ἀμίαντος παρὰ Θεῷ καὶ πατρὶ αὕτη ἐστίν, ἐπισκέπτεσθαι
    ὀρφανοὺς καὶ χήρας ἐν τῇ θλίψει αὐτῶν, ἄσπιλον ἑαυτὸν τηρεῖν ἀπὸ τοῦ κόσμου.
  gof-WFTW: 'Xoossaa Aawa sinthan borey baynna geeshsha ammanoy hayssa: aaya aawu
    baynna naytanne am77eta maadonne alamiya tunaappe bana naago.'
  spa-BLM: 'La religión pura y sin mácula ante nuestro Dios y Padre es ésta: visitar
    a los huérfanos y a las viudas en su aflicción, y mantenerse sin mancha del mundo.'
  kyz-NT: Ku'jywa 'ga, Janeruwarete 'ga 'ã jane mu'e wemifutar are. “Pejuereko esage
    ki. Kũjã imen manũ ma'e are ki pejejuka esage. Kunumĩjare'ema 'gã nee nanẽ pejejejukau
    esage nũ. Mama'e tywera kasi peapo ne, Je rerowiare'ema 'gã 'jawe ne”, 'jau 'ga
    'ã rakue. Nanuara pyu te jane Ku'jywa 'ga muorywi.
  dao-dao: 'Mi Pa Pamhnam naw ngcim lü kcangkia a ngaiha ningsaw ta: ngakyahe ja hmeinue
    khuikha lü ami ve üng jah mcei lü amimät pi khawmdek naw käh a jah kcimkpyehsak
    vaia mcei vai cän ni.'
  cya-cya: 'Nde cha'' nu luhui lati nu a nxitiyaa'' lo''o cha'' nguna'', nu tca cu''ni
    na tloo Stina Ndiose: Chu''hui yuhue ti'' na ''in nu suhue nu a ndi''in nten cula
    ''in, cui'' cuaña''an lo''o jun cuna''an nu nguinu lo''o cha'' ycui'' ti, lo''
    xñi na cunta ''in na lo''o cha'' ngunan'' nu nchca loo chendyu re.'
  wrk-wrk: Ngala nanda jala kunyba nangangi Kudkanyi, jala jungkuka yurlurrmba nanganginyina
    yuwana Buwakaya Kudkanyi, nanangini nganinyiwanyi nyulu lalanbaka yalunya yingkamuku
    Krisjinmuku. Jala yingkamukunyi yalu yabimba kiji yalungi Krisjinmukuyngka, baki
    nanda jala jungkuka yurlurrmba yuwanyi Kudkanyi, nyulu lalanbaka yalunya. Nyulu
    kandimbaka yalunya. Miku nyulimi jungku balkina yuwana Kudkanyi. Nyulu ngayangayijba
    nangangi Kudkanyi yurrngumba. Barriwa.
  nii-nii: Pii gii keimi niłmin oł ei nin, Gos kin keimi men tok ełmin oł ei, Gos
    eim ningił ełe kun ka mendpił pim kin, nga oł penj endi pinałim. Pinerang kin,
    Erinjing Gos nge oł kun ka mendpił sałim ei, yi mił; kangi ambił menjing erinjing
    koltmun ei paki tok kin, kanik kun erik se mułngii! Amb ombu wenjing kułangin
    kin, wu mołmun ombu paki tok kin, kanik kun erik kin, se mułngii! Pe Gos nge oł
    kun ka mendpił sałim ei, enim mei kin, kanim kanim oł penj ombu, buł ngok kin
    enim am oł kun ka mendpił, yi erik kin molk pungii.
  ign-NT: Vítisera, eta vítauchirahi eta yátupiquene téhicacare, te vivaraha tájina
    véchaji­sia­ca­revaina te mamirahu ema Tata Vicaiyaquene, tatupa­racahi vijapa­nuyare
    vítátiyare ena amaperuana váchachichana énapa ena náepenai­ma­queneana tayehe
    eta nacamu­nui­ra­vanahi. Titupa­ra­ca­ha­vi­hivare vahi víchaimahi eta pecatuana
    te juca apaquehe.
  dik-NT: Thɛ̈k puɔth ye Nhialic Wäda gam akïn, kony abɛɛr ku lëër ë ŋääŋden yic,
    ku tiit rot käk rɛc ye tɔ̈ pinynhom.
  cac-cac: 'Palta svalan junxo tic: Tato ay eb'' unin man̈xalaj smam, yed'' eb'' ix
    ix chamnacxo yetb''eyum ay stzapan smajanil, yovalil tzon̈ b''at quil eb'', tzon̈
    colvaj d''a eb''. An̈ejtona'', squic''anel co b''a d''a chucal d''a yolyib''an̈q''uinal
    tic. Tato icha chi'' scutej co b''a, d''a val yel van cac''anoch co pensar d''a
    co Mam Dios d''a stojolal icha val sgana.'
  tzj-E: 'Jreligión jkas utz ntz''e''ta rmal Kadta'' Dios y nuc''ut che ktzij animan
    Dios cawra rbanic ra: nabey mul, ncatba cuq''uin ac''ala'' jmajo''n chic e quedta''
    quete'' y chka'' cuq''uin ixki'' je melcani'' ecomnak chic quechjilal y nque''ato''
    nak c''ola cnecesidad. Jun chic, naban cwent awi'' chwech rtzilal je nqueban je''
    wnak je xruq''uin rwech ruch''lew ykul wa'' quec''u''x, naban cwent awi'' ch-utz
    c''ara'' majo''n ntz''ilor ta awanm rmal rtzilal.'
  san-BUR: က္လေၑကာလေ ပိတၖဟီနာနာံ ဝိဓဝါနာဉ္စ ယဒ် အဝေက္ၐဏံ သံသာရာစ္စ နိၐ္ကလင်္ကေန ယဒ်
    အာတ္မရက္ၐဏံ တဒေဝ ပိတုရီၑွရသျ သာက္ၐာတ် ၑုစိ ရ္နိရ္မ္မလာ စ ဘက္တိး၊
  yaa-NT: Askatari nõ Jesús Ifofasharaxõ fakefo apamaisfoya, kẽro ifomafafori nõ ato
    kexesharatiro, omiskõiaifãfe. Nãskatari nõ Jesús Ifofasharaxõ a afara chakafaifo
    keskara nõ atiroma. Nõ aska sharaito noko õi nokoki Jesús inimatiro. Nãskarafo
    nõko Ifo Jesús keskara sharakõi ikani.
  cab-NT: Niján agúnfuliruni le jarúmabei, le áubei lagúndaara Wáguchi Búngiu. lun
    wíderaguniña magǘbürigujaaña jáma würíña ja jiláaña úmari lídan jadíjeri, lúma
    lun madáseirun wamá láu buri cátei wuríbati le láni uboú le.
  clu-clu: 'Ang mga tao tana nga ginakabig ang Dios nga Amay nga osto kag ara kasawayan
    toladia: nagabolig sanda sa mga ilo kag sa mga balo sa andang mga kalisud kag
    nagalikaw sanda sa tanan nga mga malain digi sa kalibotan nga dia.'
  swh-ULB: 'Dini iliyo safi na isiyoharibiwa mbele za Mungu wetu na Baba ni hii: kuwasaidia
    yatima na wajane katika mateso yao, na kujilinda wenyewe na ufisadi wa dunia.'
  tpt-NT: Incha qayntaun lapanaki ox toꞌoyaputun ni Dios sin talaqalhin y sin kalhitayal
    tuꞌuchun yu jantu lajꞌox, ex maqskꞌiniy kalaqꞌaqtayjul yu tiyaunin yu tamaqanlqajnan
    kun jasꞌatꞌan yu jantucha katalhitsukul ixpayankꞌan. Vachu tsꞌanqay kalhistakkal
    para jantu kamakal tuꞌuchun yu jantu ox putsuku aniy lakamunukpaꞌ.
  aai-aai: Imih Tamat God matanamaim Kirisiyan orot anababatun gewasin naatu dogoron
    rousouwin ana bowabow i boro iti na’atube nasinaf. Kwafur baibin, kwatuw oro’orot,
    gagaganiy boro ninanawanih, naatu tafaram ana kato boro men biyan nikwahikwah.
  sny-sny: Owane Sitewi tai pefine lo nihe se tote tawesiyei nomo lo wiyeme a'i siye
    etisiya. Meni ta Owane Sitewi ne tote tawesi umasiyei su, le eimane atauwe tamo
    au pati aniyei ne sewiyetiye. Taune weiname marepi orese a'i iroteyei su, le lowe
    ne au pati aniyei. Sosu le awei lo yo seni werese me'iyeni ma'e atati awetonamiyei.
    Marepi hepene lo aseyaro a'i ironamirowa.
  myy-myy: Jacʉ godagoana, manʉjʉ godagoanare cʉni mani ejabʉaja, ito yicõri adi macãrʉcʉ̃ro
    gaye ñeñarise mani yibeja, Dios ĩ tija queno ĩre rʉ̃cʉbʉorã ña mani.
  trc-NT: Cata̱j xnaꞌanj ꞌu̱nj rihaan soj me síí me síí noco̱ꞌ ya̱ man Rej níꞌ Diose̱
    a. Síí racuíj man xnii nique̱ do̱ꞌ, síí racuíj man chana̱ nique̱ do̱ꞌ, síí ne
    nocoꞌ man síí chiꞌi̱i̱ ma̱n rihaan chumii̱ nihánj do̱ꞌ, soꞌ me síí noco̱ꞌ ya̱
    man Diose̱ ado̱nj.
  cut-NT: Ihyan che rendihche Chido vo Dendiohs che numa cua̱co ritahno ye ihyan ne,
    redin ye vedeva̱hino nduco checa̱hya deva̱h ma̱n, nda̱hta va̱h ma̱n, na̱n vedereta̱hn
    yahn ye, ne hua ndere rahtechica ye nduhca̱ che redin ihyan nunde.
  bel-bel: Чыстая і беспахібная пабожнасьць перад Богам і Айцом ёсьць тое, каб дагледзець
    сірот і ўдоваў у іхніх скрухах і захоўваць сябе неапаганенага сьветам.
  zlm-KSZI: 'Allah Bapa berfirman bahawa ibadat yang murni dan tulen ialah: menolong
    anak yatim piatu dan balu yang menanggung kesusahan, serta menjaga diri daripada
    dicemari kejahatan dunia.'
  gdr-gdr: Sɨ Abu Godɨm wɨpɨnd kɨlkesa dɨde b'ogɨl Godɨnd ewangaya mɨle rɨga re ɨja
    emb jɨ da ton b'u ake mog kesa b'ɨga dɨde mik kongga tadareneniny dɨde yɨm takaeniny
    towaina b'ɨdgotnena wɨngɨrɨnd. Ɨ ton re kwa ɨta tilenggyam yɨr b'ɨtɨpkeneny, sɨ
    onggɨt paemb ton makwa ɨta kɨl kɨma taukeneny onggɨt gowukoi mɨle ke.
  vmy-NT: Tunga nga bisekua kiꞌndi xi xꞌan ko yanchjin kꞌan xi inyafaꞌa kjuanima,
    ꞌba nga bi nijndikua yojona ko kjuachꞌo xi tjin ngasunꞌndio, ꞌba=tsaꞌen nga tsje
    ꞌba nda ꞌyakuan Naꞌenchana xi Naꞌenna mani.
  cmn-FEB: 在我们的天父上帝眼中，纯洁而真诚的虔诚，就像去造访患难中的孤儿寡妇，要保护自己不被世俗所污染。
  gmv-RNT: Xoossa Aawa sinthan iitatethi baynda lo7o ammanoy; Aayanne aaway hayqqida
    nayta, ista azinati hayqqida macasata metotetishin maadonne hayssa alameza tunatethafe
    bana naago.
  ncl-NT: 'Jan pan ipampa inon huil ticmatilo sinda se neli quimati momajtía ilaixpan
    Dios toTajtzin: In se quinpalehuía in icnomes huan in sihuames hual inminhuían
    quiman panujticate in amo cuali. Noje quimacahuiltía Dios pa quichipahuilis iyolo
    mojmosta pa quiquixtilis mochi in amo cuali hual quichía yultica nican pin lalticpan.
    Yoje Dios amo quitilis nindeno amo cuali sinda se yoje yuli momajtitica ilaixpan
    Dios. Quema, Dios quitas chipahuac quinami quitequipanuilis in se.'
  sua-sua: Vanang o reha ruk kam sim kut kaikkiem Ngor Teit E Nut karo pos ormar,
    he nang E Nut kam higiang ngar, ko ngat gia mmok, ta vle te, kam smia tar o tumrek
    va o tahek ruk o vnek ngat lol mar, va kam sim ktua nho ekam muk mruo, muk kam
    lua ru pum o kerkeknen ruk ngat ottek mo mmie. Ii, o reha ruk endruk, E Nut tlo
    kais hak kam mon muk orom a kerkeknen tang hak ormar e.
  are-are: Relha erala antja nama Altjirra Kaartanga urlarra tnakanhakanha ilporatha
