  ena-ena: Aludɨ Iavaŋ Asɨ agaŋ hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨlalɨ
    aludɨ igɨlalɨ uami. Hameŋ sadaŋ Asɨ igɨdaci alaŋ huaci sɨlɨvɨ sɨbaŋ hɨdahɨda hugɨ
    apalɨ hɨnihɨni saŋ alaŋ nameŋ lɨmɨli uami. Ninanadi mavacɨŋ mavacɨŋ agɨlasaŋ igahɨlɨmɨli
    uami. Iamɨgali cido cido agɨlasaŋ igahɨlɨmɨli uami. Lɨdɨŋ akuaba akuaba vɨhɨlɨ
    nulɨdɨ hɨvɨ iahavɨdaci nulɨdɨ ahɨliahumɨli uami. Aludɨ nukeŋ hɨdahɨda agɨladɨ
    avi sɨhɨvia migɨlɨmɨli uami. Alaŋ hameŋ lavɨla akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ
    fɨli hɨsɨŋ agɨladɨ ma vibalu uami. Lɨdamɨli Asɨ igɨdaci alaŋ fim mukɨmukɨ sɨhasɨha
    apalɨ me hɨnibalu uami.
  nbq-nbq: Nenasin Ala il vaga At ane dibaluk eyave mondok sek adigat ogagu dogop
    andi, it avyak hwavyak wenaborangge inim, akwa sogwa inim, enendawi wakedugu-selok,
    enabwa en yonggarinipwis, eke it ap akwa enendawi weyak en weyak ogarupwak yiluk,
    henendawi nggagalhinivit wagwi inisawen, henendawi suwam wakidugwi, ogagu dogwes.
  tgo-tgo: 'Kururu thovuye moli na ma e ghatharɨ Loi Ramanda e marae ŋgoreiya iyake:
    i njimbukikiŋgiya ŋgama theghetheghe na wambwiwambwi e ghanjivuyowo tɨne na i
    njimbukikiya ghamberegha yawaliye na thava yambaneke thanavuniye raraitharɨ thɨ
    vambɨghɨya.'
  yap-yap: Ba’aray e n’en ni be finey Got ni Chitamangiy ni ir e bin nib machalbog
    ma ba riyul’ e liyor ngak, ni aram e ngan ayuweg e bitir ndariy e gallibthir rorad
    nge pi’in ni ppin nike yim’ e pumo’on rorad ma yad be gafgow, mu’un ayuwegey nge
    dabi kirebnigey e kireb nu fayleng.
  mop-NT: Le'ec a tu jajil jumbeloo' etel a Dios a Tattzili, tojoo' u na'at. Ma' ta'achoo'
    u betic a c'asa. Walacoo' u yaantic aj otzil ma'na' etel ix otzil ma'icham. Ma'
    ta'achoo' u betic a walacoo' u betic a ca'ax macac yoc'olcaba.
  tet-tet: Ema mak tebe-tebes moris moon, nia moris loos no moon iha Ama Maromak oin.
    Nia tulun ina faluk no lawarik kiak sia. Nia la nanono baa ema raiklaran sasuꞌat.
  hlt-MCSB: Pa neh Pathen hmaiah amih phacip phabaem khuikah cadah rhoek neh nuhmai
    rhoek te hip ham, amah neh amah Diklai lamkah cuemhmuet la cue uh he ni aka cuem
    aka caih bawknah la a om.
  xtd-NT: Dandeꞌa ɨɨn ñayiu Taa‑ro Ianyuux xa ndaa xa jandixa‑i‑ia, nux chindee‑i
    sekuechi ña yoo tadɨꞌɨ‑s, xiꞌin ñadɨꞌɨ n‑ndoo viuda, te nux dandoo‑i ntdaa xa
    uꞌu ñuñayiu.
  mdy-ETH: ፆኦሲ፥ ዓዳሢ ቤርቶይዳ ፑርታ ባኣዚ ባኣያ ጌኤሺ ማዔ ጉሙርቂፆ ካኣዣ፦ «ዜኤሮ ናኣቶንታ ሃሣ ዬያጉዲ ዜኤሮይንዶ
    ማዔ ላኣሎንታኮ ዓኣ ሜቶ ማኣዲሢና ፔ ቶኦኮዋ ሳዖይዳ ዒኢሳ ባኮይዳፓ ካፒሢኬ።»
  spl-spl: Yeŋe Awoŋnenŋe Anitâ yâkât tem lâuwaŋgim yuwu otmâ manŋetâ yekmu ârândâŋ
    otbuap. Lohimbi kambut mansai me nimnaom âwâ mâmâlipyeŋe mum pilâyekŋetâ mandu
    mansai ya yeŋgât tepyeŋe nâŋgâm tânyongonomai. Yawu otmâ orotmeme bâleŋe bet pilâm
    biwiyeŋe galemahom mannomai yan Anitâŋe yekmu ârândâŋ otbuap.
  usp-NT: Pero ri tz'etel cojon chiwch Kakaj Dios ri mas tzi, ri' jt'o'ic yak nib'a'
    pach yak anm ri camnak richjilak riq'ui nen rajwax rechak. Y jcwentij rib' mi
    kej li mac jwi'l mak etzltak no'j.
  zav-NT: Šə choncho can' chebei X̱acho Diozən', chaclencho no'olə gozeb ca' na' bi'i
    gozeb ca' šə biclə de'en chesə'əyažɉene' na' chbeɉyic̱hɉcho cuich choncho de'e
    mal de'en chso'on beṉə' ca' cui zɉənombia' Diozən'.
  sgz-sgz: Ái Káláu Kák git a hol on ngo a ngoromin á kálámul a pilpil má kápte te
    dur on. A hol on ngo kálámul er na talar mai ololoh má tangan pasi bos suisui
    má bos mokos mai kándi bos sáhár, má kálámul er na ololoh kuluk mul suri sápkin
    tili naul bim na mák long adurwán on.
