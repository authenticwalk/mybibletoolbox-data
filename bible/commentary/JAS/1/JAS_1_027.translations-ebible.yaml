    maenangme ba tamarea memena bae narea memena ke matepatali rea. Ba nge kalaulaue
    ra bale reke kanimaimaia maenangme ba nareatale memena ke matepatali rea bole.
    Ba agau laeala nge ellamasi te i muni ta baina bainga re nga mogalo laekia e ngape
    sane ngeke ute ta i kumangng ka bainga a mukuna nge Nutu raguna.'
  mwf-2018: Mu mange thathpirr ngarra Yile neki-ka kanhi-wa. Nanki-ka numannarna-wa
    nuru kardu pana ngarra pumampirrarithuk pumpan-ya i da tetemanthay pubangarnurt
    pumpan-ya nginipunh kardu mekmunurr mani-ya i kardu mamay pana manangka yileyile
    i kalekale. Kardu-ka nginipunh nhini mani-wa numannarnanu nuru-yu. I ngana deyida
    mere nanlerr nukun kardu pana ngarra da mange wiye pumammath parnam-yu. Mu narninpart-wa
    kardu nhini-yu i mange wiye-ka mere numabath nuru. Nhini-wa mange Yile neki nukunu-yu.
    I mange ngarra marda mangannanart dim nanki-nu mange niyemanu nuru-yu.
  dif-dif: 'Ngumula kulikiri ja murumuru pani Godani Ngaperani jenipara nganai: Ngamuru
    ja mangawaru tanani jeninani najila, ja munta mitalandru murumuru pani ngamalkaterila.'
  gam-gam: Ba alla Nane God nale al lotu du kaima dje, wambo naparo lotu yero ge embe
