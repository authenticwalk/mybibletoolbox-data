    namalanga. Era turta lherrintja korna ingkarrakanga ntarntaralhitjika.
  gai-gai: Na Iesusa rɨpacrena laiplacarta tɨp kirara ma wandoŋ ŋgoin, na aina Aet,
    Raraŋ Aetaniacna lamnɨaca ma makukar kocor. Na anna gaind, aia meik koinmbarapa,
    mombonikca mina aemaeta menacrinanmo, lamŋica mina makukarta moca minmo otac.
    Na kabena reac ian toco, aia ndorita tataŋ, kɨkɨpna ŋginaŋmo matau wat, te, gan
    tiacarpaikna tɨpemb kirarira aimo Raraŋ Aetaniacna lamnɨacmo, mba moca ŋgaduduki
    watitndai.
  qvm-NT: Tayta Diosnintsiman rasunpa yäracorga muchuy tiempo wactsacunata y viüdacunatapis
