    mogl-eingwa ipre na pepa muno i bogl ana diwakai yeiteinga.
  cot-NT: Naroguenti Santiago tioncajiaquempiroca oca, naroguenti savicaventiroca
    inintaguetica Aapani Irioshi aisa Amajirote Jesoquirishito. Imaica nonintaque
    nontioncajiaquempi maasano aviatimpajia oaguetananquitsica quepatsipaequi, aviguentijia
    ichoviquijiaqueca irijanitepae Ishiraerini carajianquitsica 12.
  bnp-bnp: A haro kamumu ne mua lobo. Iau, e Iakop, a vora na Vure, a vora ne Isu
    Kristo, a Bakovi Dagi ne hita. A herea a raukea iea i lakene ne mua, a kabu ne
    Israel i ravulu a polona i rua, ra mu pe a tanga ne mua, mu made viliha na tanga
    lobo na malala.
  apn-NT: Pa ixkwỳjaja. Xà mẽ amex? E ixpê Xiakre na pa. Ixte Tĩrtũm mẽ Pahihti Jejus
    Kris wa kãm tanhmã amnhĩ nhĩpêx to xwỳnh na pa. Jakamã kot paj kagàja nhĩpêx nẽ
    pika piitã hkôt mẽ apiitã mẽ awỳr kurẽ. Mẽ apê Tĩrtũm krajê hwỳr.
  ctp-NT: Santiago lkaǎn nu ndaꞌaǎn kityi re chaꞌ tsaa nde seꞌen ndiꞌin wan, taꞌa
    nten ꞌin Ndiose nu ndyaa wan ñaꞌaan chalyuu. Tñan ꞌin Ndiose lkaǎn, kwiꞌ ngwañaꞌan
    lkaǎn tñan ꞌin Jesucristo nu nka Xꞌnaan. Nchka tiǎnꞌ taǎn kasiya ꞌwan taꞌa wan.
  opm-opm: Jemis noh Gotsi Hanipyah Jisas Krais ite atamreipat han nohmur. Ihat ma
    tamreipat han noh Got orhe nita Juda bap gurnong mahaw ihir inaham oknahatperhan
    gur kukut sus among among tei ma pati gurhe sa yah hat patio rim noh mama brak
    mat nasar ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Jeymch (James) ngu-wukurrjinga ana-gorrburrwa, ng-guna
    ngu-mujama butula nipa Wangarr rrapa nipa Bunggawa an-gatiya Jesus Christ. Ana-goyburrpa
    Wangarr nyiburr-yika gu-gurdiya gu-werranga gu-werranga gu-rrawa nyiburr-nirra,
    ngaypa jal ngu-nirra ana-gorrburrwa.
  wal-wal: Taani Yaaqoobi Xoossaa ailleenne Godaa Yesuus Kiristtoosa aillee, biitta
    ubban laalettida tammanne naa77u zerettatuyyo sarotaa kiittais.
  zad-NT: Nad' Santiago, nongake' nak' wen llin c̱he Chioza' na' wen llin c̱he X̱ancho
    Jesucrístona', chwap' le' chiox, ka le' nakle ka shlliṉ kwen xiiṉ dia c̱he dii
    Israela' daa nakle lall' na' Chioza' na' neslesle doxen yell-lioni.
  kmg-kmg: Jakobo no Anutu â Jesu Kristo ere kiŋaŋ qaqazi Israe ŋicguru 12 siŋsaŋ
    qarâ juraŋgopieŋ ŋoŋe mu šeri eŋarehuc papia ši ŋe-ŋarekopac.
  mgh-mgh: Mi Yakopu, ipottha ya Nluku ni ya Apwiya Yesu Krisitu, kinasalameeha mahimo
    khumi na meeli, amwareenle mwilaponi mothene.
  aso-aso: Oꞌmoso idoꞌ Guvetesi ve Izesuꞌ Kilisitoꞌ engiꞌ gelekeleꞌ izipe Zakoboꞌ
    naza luhuvo niteꞌ nogizuve. Isilaeleꞌ veti avoteho Zakoboꞌ gipele zuho tuvelu
    engiꞌ ngaꞌvopilemoꞌ muliseꞌningutiꞌ muliseꞌningutiꞌ ma hutileꞌ igi misubouꞌ misubouꞌ
    miniꞌmi vangutiꞌ Izesuꞌ evenele zuho liliꞌ ave lengikumuꞌ luhuvo niteꞌ mene nogizuve.
    Longopoꞌni lo nogizuve.
  uli-uli: 'Babior le ila ye budoh mo irel James le iy semal boy le lol Deus mo Samol
    Jesus Kristus: Yai habong ngalir panger mekla lol Deus le re medardar fedal lal
    ballel faileng le.'
  nin-NT: A si ingga Yakubu, ugarr a Abachi tuku a Atiko Yesu Kristi. A si ingga yo
    so charr ku anishirr ba Abachi ba we, nggo ga so ni ingbingbru yi. Ingga chi imba
    we!
  tgk-tgk: Ман — Ёқуб, бандаи Худо ва Худованд Исои Масеҳ саломи худро ба дувоздаҳ
    қабилаи Исроил, ки саросари дунё парокандаанд, мефиристам.
  acu-NT: Wiitjai Santiagoitjai. Yuse inatirinjai. Tura ii Apuri Jesucristo inatirinjai.
    Israela uchiri doce (12) amia nuna weari asakrumin, mash nungkanam kanakrum pujuinautirmin
    chichaman akuptajrume.
  cak-WNT: Riyin ri Santiago, yin jun rusamajel ri Dios y ri Ajaf Jesucristo. Y riyin
    ntz'ibaj c'a el re wuj re' chiwe riyix ri yix quiy quimam ca ri cablajuj ruc'ajol
    ri Israel ri xec'oje' ojer ca, ri ma yixc'o ta chic chupan ri ruwach'ulef ri can
    iwuche (iwixin) wi riyix, xa pa tak quiruwach'ulef nic'aj chic winek yixc'o wi.
    Tic'ulu' c'a ri rutzil iwech ri ntek el riyin.
  ebk-ebk: Ha-un hi Santiago ay usa ay fiabfiaarun Apo Dios ya hi Apo Jesu Cristo.
    Nauy nan suratku kan chakayu am-in ay Judio ay omaafurot kan Cristo ay naiwaras
    henan tukutukún ay lukiar asna's luta. Komosta kayu?
  spa-PDDPT: Santiago, un esclavo de Dios y del Señor Jesucristo, a las 12 tribus
    que están en la dispersión. Saludos.
  ruf-ruf: Nene Jakobu, imtumwa we Imulungu na we Imtwatsa Yesu Kiristu. Nomwandikilani
    mwemwe ghamakabila kumi na meli yampwililike muisi. Nomlamsani.
  gun-gun: Xee Tiago ma Nhanderuete ha'e Senhor Jesus Cristo rembiguai aiko. Axarura
    doze regua opa rupi pendekuai va'e pe.
  agu-BL: Yi in wetz in Santiago, in ẍchakum Ryos tu Kajcaw Jesucristo. Na chintzan
    tan talche'n nin jun yos scyeru', yi e'u' yi coblaj cu'n k'u'j e'u' yi elnake'u'
    xit bene'n tzi'n wi munt.
  isn-isn: Yakobo mutugwa wang'wi Tunda nu mukolo u Yesu Kilisto, kundugu makumi abiile
    nasapatiye milamu.
  eng-PEV: I am James. I work for God and for our leader Jesus Christ. I am writing
    this letter to all God’s people that live in lots of places everywhere in the
    world. I hope you are all good and happy.
  ilo-ULB: Ni Santiago, nga adipen ti Dios ken ti Apo a ni Jesu-Cristo, kadagiti sangapulo
    ket dua a tribu iti Pannakaiwara-wara, kablaaw.
  pir-NT: Yʉhʉ, Santiago ahri pũpʉ mʉsare quehnoa duti ojoa ohogʉ niaja. Mari Pacʉ,
    mari pʉhtoro Jesucristo gʉ̃hʉ cahacjʉ̃ta ijiaja yʉhʉ. Sa yegʉ Israe masa ye cururi
    cjãnare doce cururi cjãnare Jesu yequinare macari waharinare yʉhʉ acaye mʉsare
    ojoa ohogʉ niaja.
  anv-NT: Me Jɛmsi, memkpané defwɛ́ Ɛsɔwɔ ne Ata Jisɔs Kras ne nsámé ŋwɛ yina ɛta
    ɛnyú bɔɔ́ Jisɔs abi détyaá déjyɛɛ́ né mme meko. Ntamege ɛnyú.
  sab-NT: 'Cha Santiago chada ai dege ba ulita kwian israelita mne gdataboko giti
    gdaboke alin nga baini kaire ba ulita kle toi ngwadige: Cha lle boanga Chube alin
    kaire cha Chugagwalla Jesucristo alin cha ama gerua dbanga kwiange, cha gbi kage
    ba ulita kwian israelita Chubenu alin.'
  tmd-tmd: Nɨ Jems. God, Nöbö Dib Jisas Krais, nuarö hogwa mabö ñɨŋa rɨ nölmɨdla.
    Ñɨgö nöbö mö Jisas Krais mönö wä nuŋ aku nugw pön, röd du mögörɨb hör piaku piaku
    mɨdöi akuyöbö, köp kɨ kai kɨtön, “Ñɨŋ mɨdöiŋ ä?” rɨmɨdla.
  acr-NNT: Riꞌin in Santiago, in aj chak re ri Dios y re ri Qanimajawal Jesucristo.
    Kanya pan rutzil wach ralaq alaq ri kabꞌlajuj tinamit re Israel, ri alaq kichom
    bꞌi che ronoje ruwachulew.
  kpg-kpg: Mai James, tangada hai hegau a God, mo Tagi go Jesus Christ. Taga aloho
    ang gi nia dama a God huogodoo ala gu modoho i henuailala.
  taj-taj: लास्‍सो, परमेश्‍वरदेन प्रभु येशू ख्रीष्‍टला गे लबा ङा याकूबग्‍याम जम्‍बुलिङला
    ग्‍ला ग्‍लारी ससा बङबङ तसी चिबा ख्रीष्‍टदा विश्‍वास लबा च्‍युक न्‍ही वंशला म्‍हिगदेदा
    फ्‍याफुल्‍ला।
  avt-avt: Hi Jems hi hɨrɨak menmen me God ketike Mɨtɨk Iuwe Jisas Krais, hi wok mɨtɨk
    kɨrakɨt. Hi hesiuwe tɨwei ik ken yi mɨt ne weiwɨk me Isrel yises God yi yewep
    yerer wit wit.
  cbk-cbk: Este carta ta sale con Santiago, un servidor de Dios y del Señor Jesucristo.
    Ta saluda yo con todo el maga creyente Judio quien ya man calayat na entero mundo.
  uig-ARA: خۇدانىڭ ۋە رەببىمىز ئەيسا مەسىھنىڭ قۇلى بولغان مەنكى ياقۇپتىن تارقاق تۇرۇۋاتقان
    مۇھاجىر ئون ئىككى قەبىلىگە سالام!
  tuf-tuf: Asa Santiágoat ba acu carit uch cuihsuro. Asan Sir cacumró. Cara Jesucristo
    cacumró. Ba Israel bomcarin doce cohná rojóc binan cajc istiy cut, cajc istiy
    cut cuijacro. Eyta cuijaquin acu ayin carit uchan cuihsuro. Aját bah tamo sehw̃ac
    wac ayro.
  abx-abx: Tikang to surat si Santiago. Adda ako rilihugun-na si Diyos pati' si Ginu'o
    Jesu-Kristo. Tigsurat-koy to para si dusi pamilya si mga a'a-na si Israel nga
    agtaraltag si pala'in-la'in nasyon. Kumusta kam dimu'an.
  mco-NT: Ɨɨch Santiago, ndzojcɨngɨ́x ɨɨch nduñ ma Dios etz je Huindzɨn Jesucristo
    ytung. Cham jada necy nyajniguexyɨch yɨ Israel jäy huɨdi ajcxy yajmɨj'ajtp Dios,
    huɨdi ajcxy xɨm yam yajpatp cajp cajp mɨɨd co yqueecpɨdzɨmy ajcxy Judea naaxjot
    co ymɨdzip ajcxy chach'ixhuɨdidyii chachpahuɨdidyii ajcxy.
  bsp-bsp: Ina Sak, wəcar ka Kanu kɔ Mariki Yesu Krist, incicɛ nu areka ŋaŋɛ nəna
    afum a Kanu cusuŋka wəco kɔ mɛrəŋ (12) aŋɛ ŋasamsər doru mɔ, iŋyif nu!
  cpb-NT: Naaka Santiago osankenatzirori jiroka, rimperatanewo rowana Pawa eejatzi
    Awinkatharite Jesucristo. Niwethatari ikaatzi rashiyetaari Pawa pookayetaatsiri
    otsipaki nampitsi.
  aon-aon: O ipak Iruhin ananish arpesh, ipak Juda. Ipak asudok 12-poreis debeisi
    awiros douk pakutukuk ipakirub warub panaku pape panakumaguk kupairubi warub iri.
    Eik Jems douk yenek Iruhin ananin mour yape shakamum anan nani Debeini Jisas Krais
    iri yenekumepogu apudok shup ipak. Eik yenemepogu yopuhi nyumnah ipak.
  hus-NT-2005: Nanáꞌ, xu bij Santiago, xin kʼwajat u tʼójontsal na Dios ani an Ajátikláb
    Jesukristo, u chapnédhál nin kidhtaltsik xi lajucháb nin chakámiltsik na Israel
    xi kʼwajattsik túkʼi túkʼi ban kʼayꞌlá.
  mig-NT: Máá‑rí kúu Santiago, mozo Dios jíín Jíto'o̱‑yo̱ Jesucristo. Te cháa‑ri̱
    tutu̱ yá'a nuu̱ ñáyɨvɨ ndɨ́'uxí uu̱ tata̱ Israel ja̱ ní kajicha̱ nu̱u‑i. Ta'u̱‑ro̱
    kúu.
  bps-bps: Agu Dyém i salig Dwata na Amugu Dyisas Krayst. Smulat agu di kdeeyu dad
    to Dwata sbalét di klamang banwe. Toogu gamu fandam.
  mbs-mbs: Se solat seini lekat kanak si Santiago. Sineligan a te Timanem aw Pengolo
    tadon si Jesu Cristo. Seini se solat ko te kedita niyo Judiyo egpemenal ki Cristo,
    pengkey nekeogpà kaw doton te medita ogpeanan doton te kebelad te keneyonan. Ibeg
    ko, mèpiya se keogpà niyo.
  tof-tof: Ka, Zeims, ini peba mórrag kótó wialómdóla. Ka Godón ⌊leba zaget olomla⌋
    ó ⌊Lod⌋ Yesu Kerrison. Ka wialómdóla 12 Zu zitül pamkolpamdó, Yesun amkoman nidi
    angundako, bwób-bwób barngerrón nidipko. Morroal ngürr yabüka.
  cme-NT: Diiloŋ-dũŋ-baaŋ namaa namaŋ dii hĩɛŋgu-na hiere, mi jaalaa-na! Muɔ Sake,
    mi cãa Diiloŋo baa Itieŋo‑i Yesu-Kirsa, muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i da mi hã-na.
  sus-sus: N tan Yaki nan yi ki, Ala nun a xa Mixi Sugandixi Marigi Isa xa konyi.
    N bara wo xɛɛbu, wo tan Isirayila bɔnsɔɛ fu nun firinyi naxee yensenxi ɲamanɛe
    ma.
  pon-2006: 'Sang Seims, ladun Koht oh atail Kaun Sises Krais: Rahnmwahu ong sapwellimen
    Koht aramas koaros me mihmi wasa koaros nin sampah.'
  dad-dad: Aya Jems, Negur ado Odug Jesus Kristus neid ferfer, Israel neid ibor tuwelf
    tenebur ein firagagaũ difen bun pas enei atotof. Aan yeya.
  zab-NT: Nare Santiagu. Cayuna sirvɨ lo Dios ne lo Dad Jesucrist. Rguaapadios irate
    de ni zá lo xfamily Israel de ni abrɨɨch iduibzi lo guɨchliu.
  jae-jae: Anôtô agêc Apômtau Jesu Kilisi nêŋ sakiŋwaga aê, Jakobo, aoc gêjac gôlôac
    12, taŋ sêŋgôŋ kêsi-kêsigeŋ aŋga nom ŋagamêŋ samob naŋ.
  ksd-ksd: 'Iakobo, a tultul kai God ma kai ra Luluai Iesu Kristo, tadav ra vinun
    ma a ura vuna tarai dia ki vurvurbit: Tatabai!'
  msm-NT: Siak si Santiago no suguonon to Diyus dow ni Jesu-Cristo no Ginuu iyan migsuyat
    to seini. Nangumusta a iyu tibo no kaotawan to Diyus no naman-ugpa duon to yain-yain
    no mgo banwa kani to kalibutan.
  myk-myk: Nɛ Yakuba wemu wu ɲɛ Kilɛ ni Kafɔɔ Yesu Kirisa wo bulo ge, nɛ wʼa we sɛmɛ
    we ka, na wu tun Yawutuu gbaweye kɛ ni shuun wu mu, pee piimu pʼa foro pu wo fiige
    ki ni, na jaaga koŋɔ ke kabaya ye bɛɛri na ge. Na fò wa pu mu.
  sbe-sbe: 'Yau Yamesi, Yaubada yo yoda Guiyau Yesu Keliso yodi heyayai tauhaina.
    Ya kulikulilaowa komiu Yesu Keliso tausunumaena kalimiuwai. Komiu boda Isalaela
    saudoudoi-labui wa kadi bodao na kwa haimiyamiyaigomiu basileiya udoiꞌudoi udiyedi:
    Ya lautokiyeigomiu.'
  mcr-mcr: Nyi Jemisi Goti Hanjuwä Iqueqätä neqä Naqä Jisasi Kraisi Iqueqätä wäuŋuä-wiyqä
    iqunji. Nyi tuwaŋuä tä, he, Israitqä iquauqä awäkiqua 12 iquauta eqiyämaŋgquä
    iqunesaŋä, ga aŋi, qua neqä du mäpmeqä danä, qua im-imä äpmakäwäŋuwä iquenŋqä
    äqiyqä. Yää ŋqä-quauä.
  cux-NT: '''Úú Santiago ''úú ni ''úú idiíⁿ ntiiⁿnyuⁿ yeⁿ''e Ndyuūs ní yeⁿ''e Señor
    Jesucristo. Idinguúⁿ carta ''cūū ní dicho''ó: Ndaí ndís''tiī ndúúcū ''iiⁿ''yāⁿ
    yeⁿ''e ndu''ū ndiichúúví tribus chi familias chi yeⁿ''e ndaata Israel chi s''nééⁿ
    ''muuⁿ chi s''nééⁿ miiⁿ ndii núúⁿmáⁿ íⁿ''yeēⁿdī.'
  tur-YTC: Tanrı’nın ve Efendi Yeşua Mesih’in hizmetkârı ben Yakov’dan, dağılmış on
    iki oymağa selamlar.
  san-ITR: Ishvarasya prabho ryIshukhrIShTasya cha dAso yAkUb vikIrNIbhUtAn dvAdashaM
    vaMshAn prati namaskR^itya patraM likhati|
  bel-N: 'Якуб, слуга Бога і Госпада Ісуса Хрыста, — дванаццаці каленам, што ў расьцярушаньні:
    радавацца!'
  sch-sch: 'Jakob, Pathien le Pumapa Jisua Khrista tîrlâm renga: Rammuol pumpui
    chunga Pathien mingei chekinchâingei murdi kôm chibai a mûk ani.'
  mic-MIQNT: Ni'n na Ji'mej. Pemgopa'si aq ewi'gmuloq gilew ta'n wetapegsultiog na
    newtisgegsijig je ta'pu piltu nemigsijig mimajuinu'g. Gisa'lugsioqopnig maita'new
    gm'tgiwow aq lta'new na'tami se'g. Ni'n elugowgig Gjinisgam aq Gjisaqamaw teluisit
    Se'sus Westaulg. Me' talo'ltioq?
  huu-NT: Caɨmacɨ, omoɨmo cartana oredɨcue. Santiagodɨcue. Cue mamecɨ jɨaɨcɨdɨ Jacobo.
    ¿Nɨgacɨno? ¿Nɨe isoidomoɨ? Jusiñamui jitailla rafuena cue fɨnuamona, bie rafuena
    llofuecabitɨcue. Caɨ Nama Jesucristo facaina jɨaɨ llofuecabitɨcue. Caɨ doce naɨraɨaɨmo
    omoɨ duillamona, omoɨ jai judaɨsilla jira, omoɨmo cue uaina oredɨcue.
  jiv-NT: Wi Sántiak Uunt Yúsan tura núnisaṉ ii Uuntri̱ Jesukrístun umirin asan ju̱
    papin aajai. Ashí Yus-shuartirmin ashí nuṉkanam tsakiṉmakarum matsatrumna nuna
    amikmaajrume.
  otm-NT: Nugä drá Jacobogä, rá 'yɛ̨hɛ̨gä Oją nɛ ma Hmuhʉ ra Jesucristo. Nɛ hønbʉ
    go hapʉ gá mbähä n'da ngu n'da ahʉ, dí zɛngua ahʉ ma mɛni ahʉ, ngue n'dat'ʉ mam
    bombøtahʉ ʉ 'dɛ'mayoho yʉ́ ts'ʉnt'ʉ ra Israel.
  dah-dah: Be, nebe Yems, Al Kuruŋya Doyaŋ Al Kuruŋ Yesu Kristuyat meteŋ al. Niŋgeb
    deŋ Israel mar kura Yesu nurd uneŋ haŋ mar naŋatiŋ tubul teŋ bur yeŋ kuŋ almet
    naŋayaŋ haŋ kuruŋ goyen goke teŋ asaŋ gago kaŋ duneŋ hime.
  tnk-tnk: Iou Jemes. Iou iərmama riti sə iakamo tukwini nari m Kumwesən mɨne Iesu
    Kristo Iərɨmənu səkɨtaha. Iakamərhi pehe nəkukuə i rauvehe tukumiaha kwənəkwus
    twelef səvəi nəkur Isrel hiamarə kɨrkɨri ia tənəmtənə me. Iakani ramasan tukumiaha.
  kpr-kpr: Arie, nanda nano namendi! Na James ri. Na God a Bajari Iesu Keriso ghaeda
    saramana kato eniri. Nanda nano namendi Jusi embo, ne ategi beká ava erena. Namonde
    nunda oro oro 12 ainda evetu genembo Frovensi Judia ghedo gate soesa edo aeva,
    reighi reighi aminda dighido ireva ava, isambu ategi erena. Yari budo givu!
  san-IAS: īśvarasya prabho ryīśukhrīṣṭasya ca dāso yākūb vikīrṇībhūtān dvādaśaṁ vaṁśān
    prati namaskṛtya patraṁ likhati|
  nho-nho: A nau James, se tama e heheuna maa TeAtua, aa maa TeAriki Jesus Christ.
    Nau e sissii atu te pas nei ki kootou, te kanohenua TeAtua e ttaka masseu ki naa kina
    katoo i te maarama nei.
  gym-NT: Ti Santiago käta tärä ne tike. Ti abko sribikä Ngöbökwe amne ni Dänkien
    Jesukristokwe. Mun tödekaka Jesubti därebare juta nitre israelitakwe kwä jätäbti
    kubu yekri, käta nüne kä ketareketare temen kä Israel bäre temen, ye kräke tita
    köbö kuin juen.
  azg-NT: Ja Santiago macüji tsonvahin. Condui ja tsꞌan na ityeꞌntjon nnon Tyoꞌtsꞌon
    yo nnon Jesucristo, nquii jon na conduihin na ityeꞌntjon jon jaa. Mancya tsꞌon
    njan ndëë ꞌoꞌ na conduihan nchoꞌve tmaanꞌ jaa nnꞌan Israel na jndë tycyahoꞌ ninvaa
    tsonnangue.
  bhd-bhd: अवं याकूब, ज़ै परमेशर ते प्रभु यीशु मसीहेरे दास आईं। अवं तैन 12 यहूदी गोत्रां
    केरे विश्वासी लोकन ज़ैना तितर बितर भोइतां सारे दुनियाई मां रातन, तैन जो नमस्कार
    लिखताईं।
  too-NT: Quit, Santiago, ictzo'ka huā'mā' carta. Quit ictā'scuja Dios lā' huan Māpa'ksīni'
    Jesucristo. Quit iccāmacā'ni'yāni' saludos milīhuākca'n israelitas a'ntīn tapa'ksīyā'tit
    con Dios, a'ntī a'kahua'nī'ta'ntit.
  ind-AYT: Salam dari Yakobus, pelayan Allah dan Kristus Yesus, kepada kedua belas
    suku yang tersebar di seluruh dunia.
  cjo-NT: Nokoyi niwethatemi eerokapaeni nojoriiyotzinkarite tsikarika pikanta pijeeki.
    Naaka Jantyaako, roojatzi nokanta nokemijantaperotakiro ikowakaakinari Tajorentsi
    eejatzi nokemijantaperotakiro ikowakaakinari Jewaperowentakaeri, riraga Jesokirishito.
    Nojankinateeyemini eerokapaeni noyemijantzinkarite jatayitaneentsirini inteenaperoki
    paashinikipaeni kipatsi.
  nsn-nsn: Inggo, Jems, a tamatang kalekinale tang God, doh tang Iesu Kristo. O bolobolo
    rone o la tasir siokor hangaul, doho torik ro bungusur Ju geka hiliu tenas uan,
    doh ra uangoul ueltebeir toro giniamehe ro uanane i kot. A niuaha uaia tun tamiuoum!
  san-DEV: ईश्वरस्य प्रभो र्यीशुख्रीष्टस्य च दासो याकूब् विकीर्णीभूतान् द्वादशं वंशान्
    प्रति नमस्कृत्य पत्रं लिखति।
  tna-NT: Ema da Santiago. Diusu, Echua Puji Jesucristo detse sa emebajaji da ema.
    Pia yahua cuana je berebereajiji judío cuana ye quirica neje yama emitsuameinia.
  lid-lid: Jo Jemis, jo ndramak ta lahou ta Kindrei hawe Laban Jises Krais. Jo atorou
    la-ukei dah ma edeu sekesek tek ewek taha mwan ma badih mari badu boho kamen ma
    ronoh la-uh badu Isra-el aseker areu bolo kon munyak mara-ei nane dah.
  wim-wim: Ngay James.ang lat inan umpang niiyanta, ngay puth piip God.ant aꞌ Jesus
    Christ pulant moom ngamparamant. Ngay work pulant iiy-iiyanga. Aꞌ ngay lat inan
    niiyant umpang pam wanch Jews.antan niiy puth monkanan-wak-wakaniy nunang Christ.ana,
    aak umyompanaman wun-wunaniya.
  zga-M: U Yakobo ukungwa va Nguluve nu gwa Ntwa Yesu Klisite, ku makabila ekinchigo
    na kuvili avayaganighe nikuponja.
  yom-yom: Zaki, kisadi ki Nzambi ayi ki Pfumu Yesu Klisto, mfidisidi nkandakuidi
    kumi makanda muadi ma batu ba Nzambi, momo matembakana va nza wumvimba.
  san-SIN: ඊශ්වරස්‍ය ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය ච දාසෝ යාකූබ් විකීර්ණීභූතාන් ද්වාදශං
    වංශාන් ප්‍රති නමස්කෘත්‍ය පත්‍රං ලිඛති|
  yut-yut: Nak Jems, Piŋkop ae Amɨn Tagɨ Yesu Kristo dakon oman amɨni. Papia on Israel
    amɨn 12 kabɨ ji kokupji yɨpmaŋek mɨktɨm ŋwakŋwarɨkon kɨwit da ekwaŋ ji do mandaŋ
    yɨpbo obɨsak. Gɨldat tagɨsi.
  grc-BYZ: Ἰάκωβος, Θεοῦ καὶ Κυρίου Ἰησοῦ Χριστοῦ δοῦλος, ταῖς δώδεκα φυλαῖς ταῖς
    ἐν τῇ διασπορᾷ χαίρειν.
  cpc-NT: Naaka Santiago osankinatzirori jiroka, jompiratani jowana Pawa iijatzi Awinkathariti
    Jesucristo. Niwithatari ikaatzi jashiyitaari Pawa pookayitaintsiri pashiniki nampitsi.
  nhg-NT: Naja necaca neJacobo, öque neca netieintlatequepano de Deus hua de Tlöcatzintle
    Jesucristo. Nemiechejcuelfea ini cörta hua nemiechtlajpaloa nemejua tli nencate
    de inu majtlactle huan ume grupos noso tribus de giente de Israel, que öxö nencuasemantecate
    ipa ocseque naciones.
  nya-nya: Yakobo, mtumiki wa Mulungu ndi wa Ambuye Yesu Khristu, kulembera mafuko
    khumi ndi awiri obalalikana ku mayiko osiyanasiyana. Landirani moni.
  ngu-NT: Nejhua, Santiago, niitequitcau itech Dios niman toTeco Jesucristo. Nemechtlajpalohua
    nemejhuamej majtlactli ihuan ome familias teconehuan itech Israel yejhuan nenchajchayajtoquej
    nochihuiyan ipan in tlalticpactli.
  kup-kup: Met ne Zemis, Godir darim Amip Iesu Kristoz gog abanap ari Israel añarab
    tairari arim zei kapot betegipuh, rapat main main ravat zeisikaro poek kaek sat
    hezari tin hepekez homet ñetï epov ev menomaz toh.
  jid-jid: yakubu gran rji na baci yesu kristi he ni gji wlon don ha bi wa ba shankado
    mi ci yi
  wmw-wmw: Omi Yakobu, ntumisi wa Mwenyezimungu na wa Mwenye Insa Almasihi. Nankukwandikirani
    piya wanu wa Mwenyezimungu ulumwengu nzima‑wu. Salamu zenu!
  gmv-GGM: Xoossa Goda Yesusi Kiristossa oothancha gidida Yaqobeppe biitta bolla laletida
    tammane nam77u kochatas sarotethi intes gido.
  ssg-ssg: Teik pas ie tataiak nga Jeims tel unaui Haeu ma Jises Krais tel Masiwi.
    Amuam tetak haniwa amuto teka kahikahi Jises, amuto to sisilahota tesol tesol
    ti tehu pon itan ie.
  zpo-NT: Dix re gu. Na nak Chag, nu kakee na yech ne lo re gu, xaa nak dii cheen
    chiibchop xgann xey be, xaa Israel, lo re gu xaa nzho dubse yizhyo. Na nak xmos
    Dios, xaa nkee na zhiin lo, nu xmos Jesucrist, Xaa Nabeyy be.
  poy-poy: Neni Yakobu, ntumintumi gwa Mlungu na gwa Mtuwa Yesu Kristu, nuwalembera
    mwenga makabila lilongu na mawili ga Israeli yagaweriti kila pahala pasipanu!
    Nuwalamsiya.
  qwh-NT: Noqa Santiagum, Dios Yayapa y Teyta Jesucristupa sirweqnin car, cartacamü
    saludayarniqui me marcacunachopis ramacashqa quecayanqequiman chunca ishque (12)
    casta Israel marca mayicuna.
  gaw-gaw: Da Jakobus, da Kayak, Jesus Kristus ele dilah uḏat danab. Da Juda danab
    ag Juda wanp̱a ii daaṯeb, ag wan atu ohp̱a daanna oiṯeb ele amu, da ahilagnu ehanaṯak
    Nai Ena iiḵu yaaṯem. Da ag humadṯem.
  nca-nca: No Jems, no Anutu koya Uni Parámi Yesu Kristo koro sunará simó qu. Nondo
    sokome ŋa nakayáŋoro rewe wini 12 mirane-mirane yoteŋgo qu yeno uyarete. Naru
    meté.
  zpz-NTPP: Ya̱ Santiag, tub yu nu ricy coz nu rnii Ñgyoozh nunu coz nu rnii Shuaan
    den Jesucrisht. Shnu̱ de ru, de trocyup nac nez de mbecy Israeel nu brush las
    dutuub la gyishlombecy.
  zac-NT: Na Santiago, nahia muzë shtë Dios nu shtënë Jesucristo, Shlámaꞌa. Quëgsheꞌlda
    saludë lu të naquëreldë fuërë ladzë të, lu të naná chiꞌbë chupë grupë shtë mënë
    israelitë nabërëꞌtsë lu guëdubi guë́ꞌdchiliu.
  kyg-kyg: Nagaemo Yemisiꞌnamo Gotiꞌe Ala kava neꞌmo Yesu Kalaisiꞌeꞌmo aliꞌyaꞌanileꞌmo
    maiꞌnove. Nagaemo tuolofuꞌa Yu nofi vayaꞌmo kotapimo ataletapa atagu faetapa uteta
    huꞌnaya vayaꞌmogitapaeꞌmo ge lapamamaeꞌna mani avoꞌmo nekaove.
  kmk-kmk: 'Kan dikayu’n losana manuttuwa kan Kristu un nan-asiwaḻak sinat nadumaduma’n
    ili: Sakon si Santiago un manselselbi kan Apudyus padana pay kan Apu Jesu Kristu.
    Kumusta kayu.'
  cao-NT: Santiago tsi xo naa mato joihuahaina. Dios, Ibo Jesucristo, tihi caba yonati
    ca ëa xo naa. Jabi nëama ca pacanamahacanish ca jodiobo, naa chahahuacanaibo qui
    naa carta raaquia.
  bbr-bbr: O jaiat, is Jems, Anut pak iken Näwäu, Jisas Krais awan sarau ros ak Israel
    roasiret omsau atap atap pote rai jer we marom.
  inb-inb: 'Nuka, Taita Dius­pa i Iaia Jesu­cristopa lutrin­sina kaspa, Santiagomi
    suti kani. Ñugpa­manda taita Israelpa chunga iskai wam­bra­kunapa wam­bra­kuna
    maipi kaug­sa­na­kus­kata: Puangimi nii­ki­chita.'
  hrv-hrv: 'Jakov, sluga Boga i Gospodina Isusa Krista: dvanaestorma plemena Raseljeništva
    pozdrav.'
  box-NT: Mu lé ĩnɛ́n Zaaki na lé le Dónbeenì là a Yeesu *Krista ton-sá á
    túara ho vũahṹ na kà. Ĩ wee tɛ̀ɛní a *Isirayɛɛle zĩ-ɲúná pírú ɲun
    nìpomu yi, bìa tà a Krista bìo, na saawaa wi ho dĩ́míɲá yi.
  ote-NT: Núga drá Yɛgo dí pɛpabi Ajua̱ ne ra zi Hmu Jesucristo. Dí zɛnguaꞌihʉ gatho
    núꞌahʉ xcá ehehʉ de núꞌʉ ꞌrɛtꞌamayoho yá tꞌʉ ra Israel, xcá pøñhʉ de ri haihʉ
    ne habʉraza guí ꞌbʉhʉ.
  wnu-wnu: Ye Yems, ye Qenu nob ininou Munon Aib Yisas Munon inubersiau tari eng wonou
    sarau munon eng. An Yuda munon yurau eng an ai qenen wogub iua munon ginam qei
    wurinou ait bunumban igoumon end namanimun e gumatoroum eng.
  zam-NT: Daa co' lèe Santiau, nac daa mbi' co' nxo'f zin' zin' che'n Diox. No nac
    daa mbi' co' nxo'f zin' zin' cón che'n Tad Jesucrist. Daa ngue nii Diox loo gu'
    co' nac mèn che'n si' fchop ned mèn co' nac mèn nación Israel co' nzi tee re's
    dib athu loo izlyo' le'n rye nación.
  zyp-NT: Khazing le Abuipaw Zisu Khri aa sae a cangpaw kama Jeims tah raang hlupui
    letah a paipatlawpaw mingphing phing hrawhluihningpaw khah kihtlenah ca ka ca
    kua he.
  sey-NT: Yëꞌë Santiago, Maijaꞌquëre cuiꞌne Ëjaë Jesucristore necaiquëpi pëpayë, Israel
    doce tsëcapë̱a acohuaꞌipi jai hue̱ꞌña hua huesëni paꞌicohuaꞌire.
  nvm-nvm: Fas igi e Jeims nar isoime Godon e fok iji moikigia kekirame karioinva
    ijin nijiame anadiav. Regavo naiji na God ko E Bomana Jesu Kuraisbuon ik reoijo.
  mps-mps: Ena Jems dao. Ena God dali, Genuai Bidi Jisas Krais dali sigo sę ebo bidi
    dao. Dage te Israel bidi hani nogo si olama, sągą badu si wali bidi hani bage,
    dagede eno homu kone paluyu, eno te pas asęna tolobao. Dagego duga page bulu
    tagalama, tedela pelama, gasa haniani buluba polobadu bidigi pai. Tama eno dage
    dali dwagi yai homu eyu, e pas toloyu, dage tao obao.
  pab-NT: Natyo Tiago Enore wakanehare, Xekohaseti Jesus Cristo wakanehare hoka naxikatya
    babera nokatyawaxi maheta tyotya Enore kaxaikone hotyalinae xaorekoitere waikohekoa
    hiye maheta.
  llg-llg: Soda-molek neme au mai, Yakobis. Au ia Manetualain no Lamatuak Yesus Karistus
    atan. Au sulak susulak ia, fee ei hataholi Yahudi la mana tungga Lamatuak Yesus
    so, fo mana taik nai sudi bee.
  kyf-kyf: -Amɩ, *'Zake, saa aɩn fʋ. -Lagɔ -yɔ Nyɩmaa -Kanyɔ -Zezu *Klisɩɩ lubhonʋnyɔ
    ɩn -mɩa. *Zuifʋ weee mɩa -Lagɔnyɩma nya, wa palɩa 'klɩyɩe 'wʋ, -wa mnenia la dʋdʋ
    weee -gʋ, 'ma na paa na fʋsawɛlɩ yoo.
  tpi-tpi: Mi Jems, mi wokman bilong God na Bikpela Jisas Krais. Mi raitim dispela
    pas i kam long yupela ol 12-pela lain bilong Israel, em yupela ol lain i bin lusim
    as ples bilong yupela na i go i stap long ol arapela hap bilong graun. Gude tru
    long yupela.
  mih-NT: Yuhvi ra Santiago cui minoo muzu sii ra Ndyoo ta sii ra Jesucristo, ra ndyaca
    ñaha sii yo. Tasi carta ya sii tandɨhɨ ndoho ñiyɨvɨ hebreo. Vityi sino iñi ndo
    sii ra Jesucristo, ta yucu ndo ityi cuan ityi ya. Tasi minoo nacumi sii tandɨhɨ
    ndo.
  qvh-NT: 'May-say marcacho tag yäracog mayëcuna: Noga Santiago, Tayta Diosninsi y
    Señorninsi Jesucristo munashganta rurag carmi gamcunapä cay yachasicuycunata apaycäsimö.'
  kms-kms: Nge Jems, nge God ningg yembe ye wuti di Yumbui Jisas Kraist ningg yembe
    ye wuti. Nge nyumo raqe wen nungoqi Juda buagi wute tit 12-pela kin te bure naghe
    wo tiqe aye pe aye pe was kin te nungoqi nde keq wundo. Nge nungoqi chumbuai guduq.
  agn-agn: Ang pagsolat ta na ay yo, si Santiago, tatang torobolon tang Dios ig ni
    Ginong Jesu-Cristo. Komosta ong nindiong mga pinilik tang Dios, ang namagbelag-belag
    da ong tanan ang logar ong kalibotan.
  nhi-NT: Neh Santiago, itiquitcau Dios uan itiquitcau in toTecotzin Jesucristo. Innamechontlahpaloua
    namehuantzitzin, in mahtlactlamome pantli de tocniuan tlen namonpouih Israel tlen
    namonxixintoqueh ic nouiyan.
  ttc-NT: Wetz a'in Chaw, q'apo' wib' nkyin'aq'unan te Qtata Dios b'ix te Qajaw Jesukrist.
    Jun limb'il te etetz ekab'lajujil b'uch'uj tijajil Israel aj sipa' etib' ja'chq
    laq'chik.
  dan-1931: Jakob, Guds og den Herres Jesu Kristi Tjener, hilser de tolv Stammer i
    Adspredelsen*. { [*iblandt Hedningerne. Joh. 7, 35.] }
  kwj-kwj: Ani Jemis, ani Gotri ga Apukolaka Jisas Kurais ga fi tau randau himache.
    Ani dohaꞌa chengi a kaindau ti kui metele Isurel ki sukwaro tapaꞌangi tapaꞌangi
    hatachi fisi hima mu leni a kaindau. Kunu kui ko minde ti ku haraꞌaisini do nuwe
    ki ele mapwa ele mapwa ku dau. Woro, kunu a weseꞌanda.
  vie-OVCB: Đây là thư của Gia-cơ, đầy tớ của Đức Chúa Trời và Chúa Cứu Thế Giê-xu.
    Kính gửi lời chào “mười hai đại tộc”—các tín hữu Do Thái tản lạc khắp các nước.
    Chúc anh chị em an vui!
  kze-kze: kemá Yémési maanáúváímá agaimái timúne. Áánútuna mayáíyé Ísu Káráísitina
    mayáíyé kwémayaundawai maanáúváímá agaimái kwétimumpo Ísareri áánimbaa'a sísamaivakemba
    kae'á kumbaimái-kwaasi tísaavutantambo uráawai ó'on-o'om-barava'a kóyáwé umái
    máyáawai ísáaro.
  mpj-mpj: Ngayulurna-ngkuya mirlimirli ngaanya wakarnu, Jayimijju. Warrkamupurlukarna-pulampa
    nyinin Mama ngarnawarrapurlukakukamu maaja kujupaku Jiijaj Kurayijku. Mirlimirli
    ngaanyarna-nyurrampa wakarnu junu, Juwukajaku, Jiijajmili walyjakajaku. Parna
    kujupa kujupawananyurra nyininpa parlparriwana. Kunyjunyunyurra nyininpa?
  lbk-lbk: Sak-en si Santiago, ay faan Apo Dios ya si Apo Jesu Cristo. Pakomostaek
    chakayo am-in ay takhon Apo Dios ay naiwalas isnan teketeken ay ili.
  mto-NT: A̱tseꞌe je̱ Santiago, je̱ Nteꞌyam je̱ts je̱ Ma̱ja̱ Vintsá̱n Jesucristo je̱
    myutoompa je̱ myupa̱jkpa. Máyam a̱tseꞌe je̱ Dios ntuknu̱ke̱xtu̱ vannu̱makme̱jtsk
    viijn je̱ Israel ja chaan je̱ kyo̱o̱ juuꞌ veꞌe tsu̱u̱nidup ka toꞌk viijnap yaja
    naxviijn.
  bzh-bzh: Sa Yakobus, Anutu luho Mehöböp Yesu Kerisi hir hur sa, lob sa ḳevu ḳapiya
    sënë yök vu ham Israel degwa nemadluho-mevidek-luu sagi, sën ham vuu ham nyëġ
    ya geham kwetëḳin ham beyök nedo nyëġ ngwëga. Ham medo nivesa.
  guj-2017: વિખેરાઈ ગયેલા બારે કુળને, ઈશ્વરના તથા પ્રભુ ઈસુ ખ્રિસ્તનાં દાસ યાકૂબની
    સલામ.
  jvn-NT: Layang sangka Yakobus, peladèné Gusti Allah lan Gusti Yésus Kristus marang
    sedulur-sedulur Kristen sangka bangsa Ju sing pentyar nang sak lumahé jagat. Kabar
    slamet marang kowé kabèh.
  byr-byr: Yɨzɨrelɨdaaꞌnya sɨvɨlɨrɨdaaꞌnyɨ pwaraala yɨsavaakɨdaaꞌnyaihi, Jemɨzainyɨ
    Gotɨyarɨjɨ Naanga Jizaazai Kɨraazɨtɨyarɨjɨ yaasɨwaꞌwawɨnyainyɨ yɨdaꞌmwesɨ. Sarɨmɨ
    sarɨnnya anga naangeba yagalyaꞌmaꞌdɨvɨꞌ kwaaka maave pɨwɨ pɨwɨ mwaimanaawɨgasaihɨrɨnesɨ.
    Sareihɨrɨ yɨhɨthɨma! “Nyaꞌmweihi!”
  ian-ian: Wun Jems wun. Godna njɨvwa kwutɨga nyan wun. Nɨna njambwi nyan Jisas Kraistna
    njɨvwa kwutɨga nyan wun. Kan pas wunayɨ pɨlɨwutɨga. Isrelna tamba vɨli kiyeli
    vɨlɨlɨk yelangɨ nɨmba kat kan pas pɨlɨwutaa kwigowun. Ngwuk ngwula ngepma kwagalalaa
    yiga ngepma ngepmamba yetɨlɨgangwuk. Ngwuk kat apma nandinya wowun.
  hun-hun: Jakab, Istennek és az Úr Jézus Krisztusnak szolgája, az elszórtan lévő
    tizenkét nemzetségnek üdvözletét küldi.
  mcf-NT: Santiaco nebi. Nuquin Papan namiaidquio, Nuquin Icbo Esuquidistun namiaidquiobidi
    nebi. Adquid yec Esus tantiaquido uano nidaniash tabadquido mibi tantiec tsadebi.
    Aden tantiaquin dada uaimbique. Isec onqueta.
  kjs-kjs: Niri Jems Gote-para Mudu Ali Yesu Keriso laapona kogono ali piru aayo.
    Neme go pepare Israel ruru enaali 12 piri-para lu rapaato. Go nimina su giyoma
    su rado-para yada tya puma pirisimide enaalinu nimi-parare epe-rupa piralepape
    lo rapaato.
  mni-mni: Tengban Mapu amasung Mapu Ibungo Jisu Christtagi minai ama oiriba Jacob
    eihakna, Taibangpan-gi mapham pumnamakta ichai chaina leiriba Tengban Mapugi mi
    pumnamakta khurumjari.
  yad-NT: Ray, Santiyácu, Ju̱denu muchechiy, Vu̱yntyityu̱ Jesucrístu muchechintyi,
    ramyu̱chuvay ri̱chana̱yadamu jirye, jiryatiy su̱rema̱ Ju̱denu mucadiva jirye,
    judíyuveda jiryena̱miy ti̱ta̱ju̱.
  mxb-NT: Yuꞌu̱ kúú Santiago, ta kéchóoin noo̱ Ndios xíꞌín noo̱ Jesucristo, na̱ kúú
    satoꞌo yo̱. Ta táai tuti yóꞌo ko̱saa̱a̱n noo̱ ndo̱ꞌó, na̱ kúú ndin uxi̱ uu̱ tuꞌu
    na̱ ñoo Israel, ndoꞌó na̱ ni̱ xita̱ noo kuaꞌa̱n ndéi iin níí ñayuú. Ta káꞌi̱n
    ndisáꞌán xíꞌín ndó.
  pon-2006A: 'Sang Seims, ladun Koht oh atail Kaun Sises Krais: Rahnmwahu ong sapwellimen
    Koht aramas koaros me mihmi wasa koaros nin sampah.'
  maq-NT: Ngahan Santiago, xi mosu hndixahan tsëhë Nina cojo tsëhë Nai naja Jesucristu
    ne, tsingátju ngu nina tsujun, ngayujun ni xi xuta ladu rë Nina ngayun, ngayujun
    ni xi cavitsojo yun ngasunhndë.
  hto-hto: Cue Santiágodɨcue. Juzíñamui táɨjɨtagamɨedɨcue. Daje izói caɨ Ocuíraɨma
    Jesucristo táɨjɨtagamɨedɨcue. Israel náɨraɨmona doce dɨ́gazie nana énɨedo ráɨdozitɨnona
    uáidotɨcue.
  por-BRBSL: 'James, servo de Deus e do Senhor Jesus Cristo, às doze tribos que estão
    na Dispersão: Saudações.'
  ces-NKB: Jakub, služebník Boha a Pána Ježíše Krista, zdraví dvanáct pokolení [rozptýlených]
    v diaspoře.
  cui-cui: Xan, Santiago ponxaein Nacom amanaya pia petanacuichin tatsin irʉ Jesucristo
    pon jiwi Pecanamataxeinaein amanaya pia petanacuichin tatsinno. Paca jacobatsi
    pomonae Israel pia saineiwi tatsi pam, pon caena bayatha tʉpa. Israel doce po
    pexantobe xeina, pomonae caena bayatha werapa. Paxam barapo doce po bicheito matabʉxʉmonaebe
    pia sainei jiwi tatsi pam, pomonae pam xua anoxuae tajʉ nacayayatsiya pajinompame
    daxita nacuantha xua painya pepa nacua weya.
  boj-2014: E Jems. E Tamo Koba Yesus Kristus aqa Abu Qotei wo naŋgo wau tamo. Israel
    naŋgo moma utru 12 naŋgo leŋ agi niŋgi. O was niŋgi kalil kaiye. E na anjam endi
    neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi nuŋgo segi segi qure utru uratosib jaraiyosib
    sawa sawa kalil keretosib di unub.
  eng-OEBUS: James, a servant of God and of the Lord Jesus Christ, greets the twelve
    tribes that are living abroad.
  eri-eri: Ji Jems, ji Itou Anyakaro Yesus Kristus ngare neire haruwe fai. Ji pas
    beha tere Israel komo 12 waha yeregedu huuru tagini, tere tebere matane hugu awadu
    boya goyei oula fere langa yafaya. Ji kaiye anyakaro tigini.
  aly-aly: Atha James-el pip nhenh ingkwerneyel. Ayengan Akngeyew warrkerreyel Jesus
    Christ-ew-then. Atha pip nhenhan thweneyel arrewantherr ingkerr-warl Akngey-wenh-rnem-warl,
    apmer arleng-areny-rnem-warl-then.
  wiu-wiu: Yame nopa Akolali Ali Muno Yesu Keraisutanele takama yaku agome uku. Iserele
    yene tuku kakoa (12) yatene ali atoa padeka-kiti kini pine ta to̱a eka kuka mone
    take pote mepane-kiti kiwike i agale wini oane wetekakenepa mea epetekamene wane
    uku-ye.
  swe-swe: '[Från:] Jakob, tjänare (slav, livegen) till Gud och Herren Jesus den Smorde
    (Messias, Kristus), [Till:] de tolv stammarna i förskingringen (diasporan). [De
    första kristna församlingarna utgjordes till största delen av judar som flytt
    från Jerusalem. Några av de platser som brevet skickades till och lästes upp i
    var troligen Fenikien, Cypern och Antiokia i Syrien norr om Jerusalem dit många
    flytt, se . Brevet var skrivet till messiastroende judar bosatta utanför sitt
    hemland, kringspridda över hela Romarriket, men är minst lika aktuellt för kristna
    i dag.] Hälsningar (var glada)! [Jakob var Jesu halvbror som kom till tro först
    efter Jesu uppståndelse. Jakob hade en ledande roll i församlingen i Jerusalem,
    se . Hälsningen är snarlik den i brevet som skickades ut från just Jerusalem,
    se , och som Jakob var initiativtagare till, se . Detta styrker att det är samme
    Jakob som skriver detta brev. I jämförelse med andra nytestamentliga brev är inledningen
    och hälsningen kort. I t.ex. Paulus brev till Rom är hälsningen sju verser lång.]'
  cth-cth: Kai Jem, Cathut hoi Bawipa Jisuh Khrih e san lah kaawm e ni talai van kho
    tangkuem kâkayei e Isarel miphun hlaikahni touh koe ca na patawn awh.
  mti-mti: Jemus, God ge Ayapan Iesu Keriso nauwawa eniwa, dam 12 gumbo kaiwa kaiwa
    veni. Mu at da ampa ampa tene wakeyawa.
  pad-NT: Hovani Tiago ho. Deus kahonai abono ho. Jesus Cristo kahonai abono ho jaboni.
    Akadika'da'di ada. A'onira oka'ivanitiki a'oni, Deus kaija'ari arabo ipohikia
    avarakhanakhama'iki.
  twi-twi: Saa krataa yi fi me Yakobo a meyɛ Onyankopɔn ne Awurade Yesu Kristo somfo
    nkyɛn, Mikyia mmusuakuw dumien a wɔahwete no nyinaa.
  hlt-hlt: Pathen neh Boeipa Jesuh khrih kah sal James loh canglak mupoe koca hlainit
