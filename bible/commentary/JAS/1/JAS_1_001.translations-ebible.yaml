verse: JAS.001.001
translations:
  kpx-kpx: Di ivilike Diemisi. Dau Dilava esemu. Isi nahie Kosive Iesu Keliso ke esemu
    daliko. Diue evievi ataeau vata bahatae umale la kebiahoike di levaleva ko hisaliama.
    Lana duave.
  okv-H: Ahari erevi, na James, God ta Bada Iesu Keriso ta pure ari embo nane ere
    kajihena. Eto ungo Israel javo vahai tapa 12 enda tapa ta sio pambuto iragova
    avo ere pekihena.
  tbo-tbo: Tau Yamesa, Yaubada ma ata Guyau Yesu Keliso hai tu bagibagi. A talahiyougogemi
    taumi u lawa gogata Isalaela a guguni magouna 12 uyahinei o nae po o ihewahewa
    tupo atapuhi uyahihi.
  mal-C: 'ദൈവത്തിന്റെയും കർത്താവായ യേശുക്രിസ്തുവിന്റെയും ഭൃത്യനായ യാക്കോബ്, അന്യദേശത്തു
    ചിതറിപ്പാർക്കുന്ന ഇസ്രായേലിന്റെ പന്ത്രണ്ട് ഗോത്രങ്ങളിൽനിന്നുമുള്ള വിശ്വാസികൾക്ക്,
    എഴുതുന്നത്: വന്ദനം.'
  grc-SR: Ἰάκωβος, θεοῦ καὶ κυρίου Ἰησοῦ χριστοῦ δοῦλος, ταῖς δώδεκα φυλαῖς ταῖς ἐν
    τῇ διασπορᾷ, χαίρειν.
  bgc-bgc: मै याकूब, परमेसवर अर प्रभु यीशु मसीह का दास सूं, मेरी ओड़ तै थम सारया नै
    मेरा नमस्कार। मै या चिट्ठी इस्राएल के उन यहूदी मसीह बिश्वासियाँ नै लिखूँ सूं,
    जिनके बाराह गोत्र सारी दुनिया म्ह तित्तर-बितर होकै रहण लागरे सै।
  khz-khz: Au Teimiti, Palagu e Velekou Iesu Keriso geria vetugunagi talimaku, gekuna
    epepa ewatina, gomi Isaraela goleana gagalana ruala (12) tanopara polurai gotalu-lovolovona
    gemi ai. Avega-namamina.
  deu-TKW: Jakobus, Gottes und des Herrn Jesus Christus Knecht an die zwölf Stämme
    in der Diaspora seinen Gruß.
  zsr-NT: Nedaꞌ, Santiago, nacaꞌ huen dxin queëꞌ Dios lencaꞌ queëꞌ Xanruꞌ Jesucristo.
    Rugapaꞌ Dios lbiꞌiliꞌ, nacliꞌ idxinnu cöꞌ diꞌa dza quegac bunách Israel, náslasliꞌ
    gdu yödzlyú ni.
  lin-lin: 'Ngai Jake, mosali na Nzambe mpe na Nkolo Yesu-Klisto ; Epai ya mabota
    zomi na mibale oyo epalangana kati na biloko : Napesi bino mbote.'
  hns-NT: Ham Jaakobas baatie aur ham ie tjietthie liekhiela. Ham Parmeswar ke aur
    Prabhoe Jiesoe Kriest ke ek goelaam baatie. Ham ie tjietthie liekhiela sab iesaai
    log khaatien djaun Israel ke baara koel me ke hai aur doenia bhar me rahe hai.
    Toelogke haal kaise hai?
  noa-E: ¿Jãgpai nʉ keena? Mʉʉn Santiagoou, Ẽwandam chog anaa ĩchab maach Pör Jesucristo
    chog. Durrpierr maach meeun judionaan Cristo dënkha nʉm khʉʉn pãach nʉnʉidʉmpierr
    pãragta mua saludaa chirʉm.
  eng-EMTV: 'James, a bondservant of God and of the Lord Jesus Christ, To the twelve
    tribes which are scattered among the nations: Greetings.'
  mib-NT: Máá rí cúu Santiago, mozo Yaā Dios jiín Jítoho yō Jesucristo. Te tée ri
    carta yáha cuájeē nuū rohó ñáyuu cácandíje jeē cácuu ró ndɨhúxí uū yucūn Israel,
    te ni cajitē núu ró nɨ́ɨ́ ñáyɨ̄vɨ́. Sándeyɨ́ ni rō jijnáhan ró.
  lif-NT2: के़रे़क् लाजेॽओ के़से़बाआङ् के़वाॽबा ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा यहुदिसे,
    निङ्‌वाॽफुमाङ् नु दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुसेवारोबा इङ्‌गाॽ याकुबरे़ कन्‌सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍निङ्‌बारो॥
  xnj-xnj: Nene Yakobo, mtumisi wa Chapanga na wa BAMBU Yesu Kilisitu, vikivayandikila
    nyenye vandu voha va Chapanga, mwemudandasiki pamulima! Nikuvajambusa!
  mmx-mmx: Nenia ne Jems, lasaxaruki at ne Moroa la at Leeme Silok ne Iesu Karisito.
    Nia a malagan na levelinga ri lasangaun mi legepura larabibinat me Judaia di epeseves
    at na lavatbung menemen axap. Nia a malagan lavapaase momo rinemi.
  cbr-NT: '''Ëx cana Santiago, an Nucën Papa Dios ''imainun Nucën ''Ibu Jesucristonën
    cacësabi oquin ñu ''acë ''ain. Israelnën bëchicë mëcën rabë́ ''imainun rabë́ aín
    rëbúnqui ''aíshmi bëtsi bëtsi menu tsóti cuan ''icë cana mitsu ënë quirica buánmin.'
  tee-NT: Ju quit'in icSantiago. Ixlapanac icjunita ju Dios chai ju qui'ucxtin'an
    Jesucristo. Va iclamac'amiyau ju uxijnan ju quint'a'amachivinti unt'at'it ju vachu'
    lhilac'ap'int'at'it ju Cristo para va makp'its'ic'ant'at'it ju ani lacamunutpa'.
  eng-LSV: 'James, a servant of God and of the Lord Jesus Christ, to the twelve tribes
    who are in the dispersion: Greetings!'
  cak-NT: Ren Santiago, jun rusamajel ri Dios y ri Ajaf Jesucristo, nintak-e ri carta
    re' chiwe rix ri jix qui-familia can ri cablajuj ralc'ual ri Israel ri xec'ue'
    ojer can, ri man jixc'o ta chupa ri rech-ulef ri can iwichi rix, xa pa ch'aka
    chic rech-ulef iquiran-iwi'. Nintak-e ruxnakil-iwech.
  pah-NT: Jihi ko Tiagoramo. Tupana'ga remimbotarimova'ea rehe ji rekoi. Jesus Cristo'ga
    remimbotarimova'ea rehe ji rekoi nhandepojykaharete'ga. Kiro ji imondoukari nhinhi'ig̃a
    pe me. A'ereki pe ko Tupana'gareheva'ea. Pekwaki'o pa pe pejigwovo hajiheve'g̃a
    gwyri pe nhaporemo pejijupa raikwehe. A'ero ji kiro ikwatijari imondouka pe me.
  sja-NT: Mɨ, Santiagopa oopari Tachi Ak'õrepa k'inia bɨk'a mãik'aapa Tachi Waibɨa
    Jesucristopa k'inia bɨk'a. Na k'art'a pëiru parã Israeldeepa uchiadap'edaa ëreerã
    docedepema ijãapataarãmaa, t'ɨmɨ́ na p'ek'au eujãde p'anɨ chaa. Pia p'anátɨ.
  xed-xed: Iʼi Yakubu ta nzakway ka kwalva i Lazglafta nda Mgham Yesu Kristi, ta ga
    zgu yu ŋa ghuni mndəra mnduha Ghwaŋpɗə his ta wutsa ta vgha ta ghəŋa haɗik.
  mks-NT: Ye̱he̱ cúú Santiago, da̱ cája chúun cuéntá Ndióxi̱ ta cája chúun i̱ cuéntá
    Jesucristo, xitoho í. Chíndahá i̱ Ndióxi̱ coo na̱ Israel, na̱ cúú cuéntá Jesús,
    mé na̱ na̱ndicui̱ta nuu ndúu níí cúú ñuyíví.
  gfk-S: Aiou Jemes, tike ut na tinaram tano pinapalim tane God ma no Watong Jisas
    Krais. Ma iou pakat karek ra nianga tupas mu ira sangahul ma iruo na huntunana
    tane Israel ing mu la kis harbasie ter tano ula hanuo. Aiou haatne mu ma karek
    ra nianga.
  bmu-bmu: Jeims nöŋön Anutu aka Kembu Jisös Kraistkö nupŋi memba maljal. Israel kambu
    12 neŋgöreŋök tosatŋi iŋini Israel mosöta gölmeŋi gölmeŋi deŋda anda maljei, nöŋön
    embuk keu eraum mötpingöra kimbi ki ohoba jölöŋini jizal.
  dgz-dgz: Ne apan Diemis, God ge Ayop nuga Iesu Keriso nao muga taina apanewa da.
    God waenapan mega dugup dugup gapan tauanewa aonagaet pusin yamu dere, punanan
    wat at at iragi aiseana nagirewa inayap gaun waivin.
  eng-GNV: Iames a seruant of God, and of the Lord Iesus Christ, to the twelue Tribes,
    which are scattered abroade, salutation.
  zaa-NT: Inte' Santiago runia' obedecer nu ra Jesucristua, lèe nna née enne' rigú'ubia'
    lo iyate. Inte' nna rithél·la'a' la' rinàbatitsa' quia' lani iyaba ca descendiente
    qui' ca tsì'nu ỹi'ni Israel canu nàthilàlia ba le' itute yétsiloyu.
  eng-WEBSTER: James, a servant of God and of the Lord Jesus Christ, to the twelve
    tribes which are scattered abroad, greeting.
  guh-guh: Xanë Santiagonë, Dioso pijajivitonënë, vajatuxanenë Jesucristo ata pijajivitonënë.
    Pacatoyaquinatsi pajudíovimë patacabajacobinexa. Israelpijinëmi pexi doce ponëmibeje
    papemomoxiyajuvënëvimë. Pepo panijanacuata picani panejinavanapaevimi. Aeconoxae
    baja pepo panijanacuamivecua, nacayajatsia pajinavanapame daxita nacuanëjava.
  bon-bon: Cane Yakobu säne, Acejiyame piiyepu mime Yageyame Yeesu Keriso teeme kaakesea
    bägrä gäne. Sebore iyeta Acejiyame me binamewale! Weene lui weeme gawe ne ituge
    abmala, page gawe maramara cabu inajininige, agesa cäme mene weeme tääpume.
  nhw-BL: Na niSantiago. Na niinintequipanojca Toteco Dios huan Toteco Jesucristo.
    Nimechtlajcuilhuía annoisraelita icnihua ipan Cristo catli anitztoque ipan nopa
    doce huejhueyi familias tlen iteipan ixhuihua Israel. Ama anmosemantoque campa
    hueli ipan tlaltipactli. Nimechtlajpalohua.
  swh-ONEN: 'Yakobo, mtumwa wa Mungu na wa Bwana Yesu Kristo: Kwa makabila kumi na
    mawili yaliyotawanyika ulimwenguni: Salamu.'
  wbi-wbi: Yakobo, m'bombi ghwa Nguluve nu Mutwa uYesu kilisite, nikuvahungila umwe
    mwefisinakijigho name fivili mwevano mupalasine.
  bba-bba: Bɛɛ, bwesenu wɔkurɑ yiru, bɛɛ be i yɑrinɛ hɑnduniɑ kpuro sɔɔ, nɛ Yɑkɔbu,
    Gusunɔ kɑ Yinni Yesu Kirisin yoo, nɑ bɛɛ tɔburɑ.
  eng-KJVCPB: James, a servant of God and of the Lord Jesus Christ, to the twelve
    tribes which are scattered abroad, greeting.
  kgk-NT: Xe Tiago Tupã Nhandejáry rembigwái. Nhandejáry Hesu Cristo rembigwái ave
    xe. Amondo uka-ta kwatia-rehe xe nhe'ẽ peẽ-my gwarã. Peẽ judeu kwéry Hesu reroviaha
    va'e opa-rupi judeu e'ỹ kwéry pa'ũ-my peiko va'e ahai-ta peẽ-my. Mba'éixa pa peiko,
    xe re'ýi kwéry?
  waj-waj: Na Yakoopoono Anutuuqaa mmooriivaata Udaanga Yisuu Kirisiinna mmooriivaatama
    vareera vaidivoono aa yanaa aavaa fafaara raunoo. Ngia Isarairaa yaakuuvaitana
    yukukidiri taaravaitana oyaiyakidiri diitooya vo yoosinna vo yoosinna mmuakiaayauvaki
    vida raubiriida variaiyara na ngiiiyara yaata utuee boo kiaunoo.
  cpy-cpy: Naaka Santiago jankinatzirori iroka, romperatani naaka Tajorentsi eejatzi
    Awinkatharite Jesús Jeepatzii-totaa-rewo. Nowethatari ikaatzi rashiyitaari Tajorentsi
    jatayiteentsiri otsipaki nampitsi.
  mpx-mpx: Nau Yemesa, Yehoba ge Babala Yeisu Keliso wali totuwalali loloyowanina,
    leta ya ya leli ge ya patuna eliyamiu, komiu toabulilek Yudiya gamagaliliyau bolo
    ku miwaliwali panuwa tomaha ge tomaha elal. Ya mulolu eliyamiu.
  wbp-wbp: Ngajurna yirdiji Jamaji. Warrki-jarri karnarla Kaatuku manu ngaju-nyanguku
    Warlalja-Wiriki Jijaji Kirajiki. Nyampu karna-nyarra yirrarni jaru nyurrurlaku
    panuku-juku, yangka kuja kankulu nyina Kirijini-patu ngurrara-kari ngurrara-karirla.
    Ngurrju-japa kankulu nyina mayi ngula-juku?
  luo-luo: 'An Jakobo, ma jatich Nyasaye kendo jatich Ruoth Yesu Kristo, Andikonu,
    un dhoudi apar gariyo mokere e pinje duto: Amosou.'
  nhe-NT: Na niSantiago. Na niinintequipanojca Toteco Dios huan Toteco Jesucristo.
    Nimechtlajcuilhuilía innoisraelita icnihua ipan Cristo tlen initztoque ipan nopa
    majtlactli huan ome huejhueyi familias tlen iteipa ixhuihua Israel. Ama inmosemantoque
    campa hueli ipan tlaltepactli. Nimechtlajpalohua.
  aii-aii: 'ܡ̣ܢ ܝܲܥܩܘܿܒ݂، ܪܹܓܵܐ ܕܐܲܠܵܗܵܐ ܘܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܬܪܸܥܣܲܪ ܫܲܒ݂ܛܹ̈ܐ
    ܕܝܼܢܵܐ ܒܘܼܪܒܸܙܹܐ: ܫܠܵܡܵܐ.'
  esk-NT: Uvaŋa James, savaktaa Agaayyutimlu Jesus Christ Atanġuruamlu. Tuyuqtuŋa
    nayaaŋŋaġmik iluqaitñun siaminŋaruanun ukpiqtuanun nanipayaaq.
  msb-msb: Mga kaigmanghudan ko na Judio na nagatuod kan Jesu-Cristo, ginakumusta
    ko kamo na nagburulag sa iba-iba na lugar san kinab-an. Ako si Santiago na uripon
    san Dios kan san Ginooʼn Jesu-Cristo.
  cpa-NT: Jní² Santiago, dsa² ŋøa¹² ta³ quiah¹² Diú¹³ quianh¹³ Jesucristo Juu¹³ jniang³,
    haih³jni jǿg³ quiánh² hniah¹², dsa² quián¹² Diú¹³ ma²tsø³ ni³jan¹³ ta³cøng² jmøi¹guǿi¹.
  dso-dso: ମୁଇ ଜାକୁବ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ଆରି ବାବା ପର୍‌ମେସରର୍‌ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା
    । ଗୁଲାଇ ଜଗତେ ଚିନ୍‌ଚତର୍‌ ଅଇଜାଇରଇବା ପର୍‌ମେସରର୍‌ ବାର୍‌ଟା କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌କେ ମୁଇ
    ଜୁଆର୍‌ ଜାନାଇକରି ଏ ଚିଟି ଲେକ୍‌ଲିନି ।
  meu-meu: Lau Iakobo, Dirava ena hesiai tauna bona Iesu Keriso ena danu, veve gwauta-rarua
    taumui, idau tano idau tano ai o noho hedoa-hedoamu, na hahenamo henimuimu.
  yva-NT: Risyirati Yakobus, syanapatambe Injayo Amisye ai muno Amisy Yesus Kristus
    ai. Nyovara waowe so idatoe anugano Amisyo wano no mine so rui vayave wata wana
    rai, syo kove raura wasai.
  dgc-dgc: Gébwat ye ni Santiago a utusan na Diyos, sakay ta Panginoon Jesu Cristo.
    Saye i sulat kua du étanan a tolay na Diyos a mégiyan ta iba-iba a parti na munduae.
    Mékikumustaék dikam.
  zpm-NT: Naa nac Santiagw, tib zha ne quiayuṉ xtsiiṉ Dios, tib zha ne quiayuṉ xtsiiṉ
    Jesús, meṉ ndzon ne rnabey. Laa naa rquiaabdiuzh to grëse to ne nac to zha ne
    ziaad lo xtii Israel, teḻ pa lotaa nac guidzliu ne no to.
  hix-NT: Txaku uro ha. Khoryenkom yanoto uro. Txesusu Kryestu yanoto uro. Kohkomo
    rma noro ha, Txesusu Kryestu. Àmenhehe, ohyakanye. Xuknewyana kukuru komo ryhe
    omnyamo. Xako heno muru heno komo yohamàthàyamo rma omnyamo. 12 heno komo yohamàthàyamo
    rma omnyamo. Anaro rha owto ho manatxhe. Ohnàn kom yawo rma haxa wehxaha.
  sim-sim: An Jems anira. An Avui Wasilaka fre Jisas Krais frihi lerawun landa ma
    anira. Jir Israelik fehe kotontlo jihin halaha ihi yanga anandik linda ma jirin,
    jirnjik jekamba kason amu kaye ermbenduwa. Uhu wesambasa anhin jirin amu handuwa.
  npi-ULB: परमेश्‍वर र प्रभु येशू ख्रीष्‍टका सेवक याकूबबाट, छरपष्‍ट भएका बाह्र कुललाई
    अभिवादन ।
  cgc-cgc: Yaken i Santiago na isya na manugsirbi na iya ta Dyos daw Ginuo Jesu-Cristo.
    Gapangamusta a ki kyo na mga gatuo na alin ta mga linai ta dusi na mga mama na
    bata Israel daw anduni gistar naan ta mga lugar ta mga dili linai Israel. Gapangamusta
    a ki kyo.
  tim-tim: Nâ Yakobo, nâ Anutu akto Humonenŋe Yesu Kristo yâk yetgât âi luâk. Nâŋe
    Yuda luâk kâmot 12 kepiayeŋe tiŋ tiŋ hepunmâ arim hân aŋgân aŋgân manmai yeŋgât
    ire kulemgom katere yeŋgâlân togoâp.
  yor-yor: 'Jakọbu, ìránṣẹ́ Ọlọ́run àti ti Jesu Kristi Olúwa, Sí àwọn ẹ̀yà méjìlá
    tí ó fọ́n káàkiri, orílẹ̀-èdè: Àlàáfíà.'
  wos-wos: Wuni Jems ané nyinga wuni hayi. Wuni God bér nana Néma Du Jisas Kraisna
    jémba yakwa du wuni. Guni Israelna du takwa reta guna motéfa yatakataka ye nak
    nak héfambu rekwa du takwa, gunika wuni dinguna nae.
  emp-NTPO: Mʌ̃ra Santiagoa, Ãcõrẽ nezocaa idjab̶a dadjirã Boro Jesucrito nezocaa.
    Naʌ̃ cartara b̶ʌbʌrʌa Israel doce warrarãneba yõped̶ad̶arã druaza b̶ea itea. Mʌ̃a
    quĩrĩã b̶ʌa bãrãra bia pananida.
  eng-F35: 'James, a slave of God and of Sovereign Jesus Christ, to the twelve tribes
    that are in the Dispersion: Greetings.'
  ind-ind: Kepada Saudara-saudari seiman saya, yaitu kedua belas suku umat Allah yang
    tersebar ke berbagai penjuru dunia karena pengungsian. Salam sejahtera dari saya
    Yakobus, hamba Allah dan Kristus Yesus, Penguasa kita.
  pes-OPCB: از یعقوب، غلامِ خدا و عیسی مسیح خداوند، به دوازده قبیله، یعنی ایمانداران
    یهودی‌نژاد که در سراسر جهان پراکنده‌اند. سلام!
  mpt-mpt: Ae Yuda nakai mito 12 i bib mak bib mak ye blib ibo Yems ne God esa Yesus
    Klaist Sum esa i okok naka neta ib futano dola omfubenamabibe.
  ssx-ssx: I̱ta꞉ Dia꞉mesi Koda꞉ make Tekehali Yesu Ketiso yaapona꞉ e pokaaso hali
    halome. Do wape pitolo ekita꞉ hande ika꞉ kenke nane mina꞉pa꞉lao pemeke Isulai
    12 tapake ika꞉ wanda꞉hali pa꞉ta꞉ tapaasome. Iki pa꞉ta꞉ keiyae pi alome.
  mkl-mkl: Amui Zɑɑki woo ce icɛi Ilɑɑɔ̃ do ti Lɑfɛ̃ɛ Jesu Kirisi. Ǹ ce dimii Zuifu
    mɑɑteeji ŋɑ iyi ɑ̀ fɑnɡɑɑ si ɑndunyɑ fei fɔɔ.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଜାକୁବ୍‌ ଇସ୍‌ପର୍‌ନେ ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଦାସ ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ
    ଜତେକତେ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂକେ ସାର୍ଲ ଆଃମ୍ୟାଚେ ଏନ୍ ଉଲିଆ ଗୁଆର୍‌ଣ୍ଡିଂକେ
    ।
  gof-RNT: Xoossaanne Godaa Yesuus Kiristtoosa aylley, Yayqoobi, biitta ubban laalettida
