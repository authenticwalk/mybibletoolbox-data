  gmv-NT: ፆሳ ኦሳንቻኔ ዬሱስ ኪርስቶሳ ኦሳንቻ ጊዲዳ ያቆቤፔ ቢታ ቦላ ላሌቲዳ ታማኔ ናምዑ ኮቻታስ ሳሮቴꬂ ኢንቴስ ጊዶ።
  por-BLT: Esta carta é escrita por Tiago, servo de Deus e do Senhor Jesus Cristo.
