  lif-NT: ᤁᤧᤖᤧᤰ ᤗᤠᤈᤣ᤹ᤀᤥ ᤁᤧᤛᤧᤒᤠᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤕᤜᤢᤍᤡᤛᤣ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ
