  san-TAM: ஈஸ்²வரஸ்ய ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்ய ச தா³ஸோ யாகூப்³ விகீர்ணீபூ⁴தாந் த்³வாத³ஸ²ம்ʼ
