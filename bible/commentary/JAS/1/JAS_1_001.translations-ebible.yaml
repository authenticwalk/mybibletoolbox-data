  sgz-sgz: Iau Iakobo, iau tám toptop si Káláu má si Konom Iesu Karisito. Iau le i
    pákán ram minái ur singin bos matananu Iudáiá er di ruruna i Iesu má di tam sara
    uri bos kuir no i naul matmatngan pokon. Kak lain nas narsá gam.
  kek-NT: La̱in laj Santiago, laj c'anjel chiru li Dios ut chiru li Ka̱cua' Jesucristo.
    Yo̱quin chi tz'i̱bac e̱riq'uin la̱ex, li cablaju chi xte̱paleb laj Israel. Nintakla
    xsahil e̱ch'o̱l la̱ex li xejeq'ui e̱rib yalak bar sa' li junju̱nk chi na'ajej.
  blz-NT: Tabea' bona samba Israel men sompulo' rua' bense' na longkop dodongoan sambana!
    Yaku' i Yakobus men papalimangna Alaata'ala tii Tumpu Yesus Kristus.
  poe-NT: Janhan Santiago mé tꞌa̱ha̱ xra̱ Dios la ko Ìnchéni Jesucristo nixja̱ha̱
    kaín tí sín tsíkꞌaxrjeníxin tí teyó xje̱en chꞌín Israel tsíxika̱ye̱he sátsíkji
