  unx-unx: ଆଇଙ୍ଗ୍‌ ଯାକୁବ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସି ତାନିଙ୍ଗ୍‌,
