  cof-NT: La Santiago in pilaca chuteto erechinayoe. Diosibe mantaimin joto, junsi
    Miya Jesucrístobenan mantaimin joto, pila chutenayoe. Jerale ara cura chumin Diosichi
    tsachilachi erechun in pilaca chutenayoe. Nula jeralelabe saludainayoe.
  srm-NT: Ku di pampia aki mi, Jakobosi, ta manda gaan odi da un dee sëmbë u dee tuwalufu
