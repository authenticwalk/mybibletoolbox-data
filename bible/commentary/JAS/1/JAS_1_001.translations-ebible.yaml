  tpz-tpz: Eöꞌ e Jëmis, a teꞌ kikiu pe Sosoenën me e Apuh pea e Ieesuꞌ Kristo. Eöꞌ
    to kiun ka nös neöm a havun me pöök vuteꞌ va pa napan va Israël to vaman nem e
    Kristo, to teꞌ vakëkëh këh nem a muhin koman peöm. A potan avih rakah manem peöm.
  agd-agd: Tiyarafenu vá Bafan Yisas Karaisin mái ída miyan baran doran banta séi
    Yemisi anon ma vompon uvaré uno. Mai ma siyan míkan mifo sirantan kan orun kádan
    (12) anan kéká ma Yutan barafin bain pinté ma ena varafá meren mana mana ukhein
    pimpái ma vompon uvamádékun oreraen mino.
  rkb-NT: Uta Tsiaku. Deus tsumuẽhĩtsa. Mypehakatsa Sesus tuk tarabaja mykara. Iwatahi
    ikiahatsa bo piwatahaka. Ikiahatsa Deus tyryktsa Sudeutsa tapara baba dose ikiahatsa
    nanabyitaba nasiokty ahabo hi piwatahaka.
  san-THA: อีศฺวรสฺย ปฺรโภ รฺยีศุขฺรีษฺฏสฺย จ ทาโส ยากูพฺ วิกีรฺณีภูตานฺ ทฺวาทศํ วํศานฺ
    ปฺรติ นมสฺกฺฤตฺย ปตฺรํ ลิขติฯ
  iws-iws: Kara Jemskɨn, yɨpɨkɨn Adi Komii krɨmiir Wanɨn mɨ Bɨiyan Inkam Komii Jisɨs
    Krais sowiir mɨi nɨɨnga prɨimɨriiyan inkamkɨn. Kara ta yokwowa iikamɨm Isrel kɨmiirɨm
    yɨpɨkɨ Adi Komii siir wakaeyokna apiyɨm hɨnda tɨnda nwowɨm kɨmiiram wɨnkika kɨmiir
    nokboɨn mamaɨrgika. Ɨriig.
  pol-SZ: Ja, Jakub, sługa Boga i Pana, Jezusa Chrystusa, pozdrawiam wierzących, którzy
    pochodzą z dwunastu pokoleń Izraela, i są rozproszeni po całym świecie.
  ztq-NT: Naa nak Santiagw, xaa nii chuñ xtsiiñ Dios ni xtsiiñ Jesucrist. Lëën xkëëptyux
    ksa tsiipchop xtiiy Israel nii ncheno tañ tyub lo kislyu.
  zai-NT: Naa nga Santiagu. Rune xhiiña Dios ne xhiiña Señor Jesucristu. Lu gui'chi
    ri cugapa diu'xe laatu, hermanu ca', cani za de ca doce xiiñi Israel, cani reeche
    ndase lade stale guidxi.
  upv-upv: Inu Jemes, nuvi jinibb ne majingen se Atua ko se Iesu Kristo Numal se kerr.
    Nuwrai erres tevi kami, metka esngavöl drromon eru (12) ne m̃eri Isrel, nga kamlik
    sisamis iel ngatan.
  wap-NT: Õgaru James, Tominkaru naꞌiki Naobanai Jesus Christ poitoru. Õdyuudan õparadan
    ipai 12 Israelitenao tonaazinaa kida ati, makoodanainaouz ipai wiizai kawanaꞌati.
  mva-mva: Ngau Zems, Nanaranga malipilipi kana be Tanepoa Iesus Kristus malipilipi
    kana ka ugere. Be nge kam Iuda bagi kulemoa-be-rua Nanaranga tamoata be aine ne
    ege-ege kateka-o Ungguma Takadi maradi kasoaki ka ugere-kaming. Suri-uia negu
    uang-kaming.
  dwr-NT: Taani Yayiqoobi Xoossaa aylliinne Godaa Yesuusi Kiristtoosa ayllii, biittaa
    ubbaan laaletteedda tammanne laa77u zerethatoo sarotaa kiittay.
  kfw-kfw: 'Pathian khat-um Pumi Jisu Christa suok ka-eii James kei''n: Manmasituol
    pumpuiya inchekchaiya kaom Pathian mi ngai rakip kha khoya thona kanei.'
  bfz-bfz: आँऊ याकूब जो परमेशर और प्रभु यीशु मसीह रा दास ए ये चिट्ठी तिना बारा गोत्रा
    खे लिखूँआ जो दुनिया रे ओरे-पोरे ऊई की रओए, मेरी तरफा ते नमस्कार।
  cuk-09: Andi Santiago, Bab-Dummad-e-mai, degine, Dummad-Jesucristo-e-maibar. Israel-dulemar-sogambe-gakabo
    we-napneggi aisakis-bukwadse nued-sogeye an sogsiid.
  ben-OBCV: 'ঈশ্বর ও প্রভু যীশু খ্রীষ্টের দাস, আমি যাকোব, বিভিন্ন দেশে বিক্ষিপ্ত অবস্থায়
    থাকা ইস্রায়েলের বারো গোষ্ঠীর উদ্দেশে: শুভেচ্ছা।'
  mil-NT: Yúhú té Sàntiaú xínú cuèchi‑í núú Yǎ Ndiǒxí ndɨhɨ núú Xǐtohó Jesucrìstú,
    te tèe‑í tnúhu‑a quìde ndee iní ñáhà‑í xii nchòhó ñáyiu isràél nchìté nuu nɨhìí
    ñuyíú‑a.
  myu-myu: Bekitkit, cartadup mubarararag̃ õn kato i'e am eywebe―Deus ebekitkiyũ be―soat
    ka dag̃acat pe. Õn Tiago. Deus peam kapikpig̃ õn. Wuykukukat peam tak õn kapikpig̃―Jesus
    Cristo beam.
  amk-amk: Weo doroi bohio mea kiai, amani inontaraio meweriria na Israeli rabuang
    suraya boruo menayai wariai na nunei sentenang wa mea. Yau Yakobusi, Allai tuti
    Seng Yesus Kristusi une womingne yau, yenatu mahikaifeai we mea kiai.
  fai-fai: Yemis, Got so Kamok Yesus Kadais so imi wok fakuyamámin kinim, nata Got
    ami wanang kinim adikum báskela yak aba meak aba anang bakan adik teiniw, kiba
    ken tein bidiwako, yakei goduyami ko.
  ura-NT: Canuna Saantiaao neeun Cana Coaunera ere tonoraera neein, calaohi Jesocurisito
    naaojoain ere tonoraeraneeinne neeun. Nii Cana Coaunera Calaohi Jesocurisito ere
    esenetaain nenacaauru, caa cana rai chauratane sacutaain riaaneein nenacaauru
    raina, caa quiricha letohaun.
  mcd-NT: Uhuun yoramishtichin man manifoti pashcananni. Unquian Santiago un mato
    yoisharapai. Ascan un mato cunu fomai man tapinon. Upa Dios futan nocon Ifo Jesucriston
    un ato yonomatifin unquin.
  urt-urt: Ŋam Jems, miyeꞌ wah tikin Got, topoꞌe Lahmborenge Jisas Krais. Ŋam mende
    ma member wusyep hriphrip ŋam mil me lenge miyeꞌ tuweinge tikin Got ŋaiye yarp
    yalꞌe yalꞌe kekep lalme. Ŋau bwore me yip lalme.
  kiz-kiz: Yakobo n'tumwa ghwa K'yara ni ghwa Bwana Yesu Kristu kwa makabila kumi
    ni mabhele ghaghatabhwanyiki, salaam.
  tzo-TZE: Vu'un Santiagoun, vu'un yajtunelun li Diose xchi'uc li Cajvaltic Jesucristoe.
    Ta jc'opanoxuc tal ta carta, vo'oxuc ti t'ujbiloxuc yu'un Dios ti buyuc no'ox
    oyoxuc ta jujun banamile.
  lex-lex: Ina-nara ama-hyali, Yahudi miy mak kler olek la Uplerlawna mutnu pepanni-taurnu
    ralamni, makpeha-maklawan la'a noheri woru-lyanti nayanni. A' di de Yakowsi, awuak
    kalwieda-paitiota la miy hononmi. A'g ed mak kre'ela khi'a hopopan la Uplerlawna
    lirni-tunnu me arie'ela ghima-rie'a lidna-tiauru nohora Itmatromni Yesus Kristus.
  dov-dov: 'Jemusi, mubelesi wa Leza a Mwami Jesu Kkilisito, kumusyobo yabantu ili
    kkumi ayibili imwayikide munyika: Injuzyo.'
  rgu-rgu: Au, Yakobis au alosaꞌ haraꞌ soda-moleꞌ neuꞌ emi lahenda Yahudi. Au nana,
    Manetualain ma ita Ramatuan Yesus Kristus lahenda nadedenun. Au duiꞌ susuraꞌ ia,
    haitua fee emi lahenda Yahudi nai mamanaꞌ seꞌodai-derudae, fo riꞌ tuka Ramatua
    Yesus.
  toc-NT: Aquit San­tiago xta­sa̠cua Dios xa̠hua xlac­scujni Quim­pu̠­chi­nacán Jesu­cristo,
    luu ca̠na li̠pa̠­xúhu cca̠­xa­kat­li̠­la­ca̠­ma̠­chá̠n xli̠­hua̠k hui­xinín judíos
    hua̠nti̠ mak­li̠­ta­pu̠lh­ca̠­yá̠tit pu̠lac­cu̠tiy lactzu̠ pu̠la­tama̠n hua̠nti̠
    xamaká̠n quilh­ta­macú xca̠­ma̠­la­ca­tzu­qui̠­ni̠­tanchá ko̠lu­tzí̠n Israel y
    la̠nchú aka­huanij lapá̠tit nac xli̠­ca̠­lanca ca̠quilh­ta­macú.
  som-som: Yacquub, oo ah addoonkii Ilaah iyo Rabbi Ciise Masiix, wuxuu salaan gaadhsiinayaa
    laba iyo tobanka qolo oo kala firidhsan.
  mam-C: Ayi'n Santyaw, jun taq'nil qMan Dios ex ikyx te Jesucrist, a tAjaw Tkyaqil;
    jun q'olb'il kye'y, ayi'y kab'lajaj ch'uq xjal tzajnin te Israel, a ojtxe qxe'chil,
    ex ja'lin kysipin kyib'a toj tkyaqil twutz tx'otx'.
  ndj-ndj: Nenga Yakobi, ndumindumi wa Chapanga pamu na Bambu wetu Yesu Kilistu. Nguvayandikila
    yumwi makabila lilongu na mavili ya Isilaeli, yimupwililikili mumlima wosi. Mukayimuka!
  mbj-NT: Tsijaag ỹ ti hỹỹh, P'op Hagä Doo, Jesus Kristo Tak'ëp Hyb N'aa Jawyk Do
    sa karom. 12 hedoo do Isaraéw taah panaa mahang Jesus hã h'yy ka'eeh do jé pad'yyt
    hẽ ketyn hõm do ỹ edëng.
  lat-VUC: Jacobus, Dei et Domini nostri Jesu Christi servus, duodecim tribubus, quæ
    sunt in dispersione, salutem.
  ngp-ngp: Miye Yakobo, mtumwa ywa Mnungu na ywa Zumbe ywetu Yesu Kilisito, nawawandikilani
    nyuwe makabila mlongo na maidi msambale mwe isi yose nawalamsani.
  aoi-aoi: Ngayuwe-ka ningena Jaminja, ningenikuminuwar•duwar•da Neningikarrawara-langwa
    iya Nubungkawa-langwa Jesus Christ-langwa. Ning-arrikarrenama ngayuwa enena ayakwa
    nungkwurruwa-wa Neningikarrawara-langwu-wa karnumamalya. Kembirra ki-larrkajama
    enena jurra kirribinu-wa karnumamalya kirr-ambilya-murruwa engka-manja iya engka-manja
    angalya. Ngayuwe-ka nara e-yakuwabijuma kirrakina umba ning-engkingkirrikajama
    ngawa nungkwurruwa-wa ningena.
  enq-2: Namba Jemesa, Gotepa Kamongo Jisasa Kraisapanya kalai akali dokome, nyakama
    akali tata 12 dutupa yuu waka dupa pitakanya kalyamino dupanya pepa dake pyao
    peekelyona, nyakama auu pyoo kalyepape.
  eng-ASVBT: James, a servant of God and of the Lord Jesus Christ, to the twelve tribes
    which are of the Dispersion, greeting.
  mna-mna: Nio Yems. Nio mbesooŋo ki Anutu mi Merere kiti Yesu Krisi. Aŋbeede sua
    ti ima piom Israel un bizin laamuru mi ru ta kombot leŋaleŋa irao lele ta boozomen.
    Aigule ambaiŋana ima piom. Ŋonoono.
  myw-myw: Kalin nuwag min-Yisleil yakamiy, amikum sinawatan akweiy, nukusikes ven
    babaw, ven kweitan kweitan wasigeis; gunalet neiw, kuvinis. Yey Yowbad natouwat,
    o daGuyaws Yeisuw Kelis natouwat yey, yagag Yemes.
  sby-sby: Njame Jemusi musebenshi wa Lesa ne Mwami Yesu Klistu, ndamupanga mitende
    amwe mikowa likumi ne ibili yalamwaikila kubishi nabimbi.
  sll-sll: Ena wiyol para weni God gamahobo molere, ganba banta banta ke pai onga
    hobi, na yahuno di ni teya. God ire, nan hobana Yisas Kraist ire dire, honagi
    ol tega yal Yems moliwa.
  yaq-NT: Inepo Santiaako' teame, achai Liojta betana intok yo'owe Jesukrijtota betana
    sawame, Ijra'eltuka'uta betana, jume' woj mamni ama wooi a' yoemiam betana juka'
    yoemrata aniat yeu tajtia na'ikimtulame, ne am tebotua.
  uro-uro: Aingo ma Jems di ama latka na ngo vä ma Ngämuqa qä nä ma Engeska ma Jisas
    ma Krais ina rem. Dä ngut säm sävät a ngän ama ngärhäqyisem da unbem ama enep
    nävät ama Judaqäna qärarhani i sa vräs däm ngän bät ama ivätki moe nage ama märänga.
    Nguat tes pät ama märmärgem sagem ngän moe.
  ita-1885: GIACOMO, servitor di Dio, e del Signor Gesù Cristo, alle dodici tribù,
    che son nella dispersione; salute.
  muy-muy: Nu Zek bay məgri tʉwi ana Melefit nday ata Bay geli Yezu *Krist nəgri sa
    ana kʉli ɗek, lekʉlʉm dini kru mahar cʉeni medeveni ka haɗ gərgərani ni.
  kqc-kqc: 'Mina bi na James rofu, Sei ma Varika amiye Iesu Keriso di moimai rei tavoi
    reida amiye: Ya Israel di rubu 12 vene kaere kono tora noibanuri rerevaida niyadi,
    ya rofu yuata nifeideida.'
  tav-tav: Yʉ Santiago cawamecʉcʉ mʉjaare yʉ queti joo. Dio mani Pacʉ yere átibojari
    majocʉ yʉ ã, cʉ ye quetire buioʉ. To bairo quena mani Ʉpaʉ Jesucristo yere átibojari
    majocʉ yʉ ã. Atie queti mʉjaare yʉ uca joo yʉ yarãre judío maja nipetiropʉ cãni
    baterãre, doce poari macanare. Caroaro mʉjaare yʉ ñuu roti.
  eng-ULB: 'James, a servant of God and of the Lord Jesus Christ, to the twelve tribes
    in the dispersion: Greetings!'
  spa-VBL: Esta carta viene de parte de Santiago, siervo de Dios y del Señor Jesucristo.
    Es enviada a las doce tribus dispersas en el extranjero. ¡Mis mejores deseos para
    ustedes!
  fra-_FOB: Jacques, serviteur de Dieu et du Seigneur Jésus-Christ, aux douze tribus
    qui sont dispersées, salut!
  hau-ULB: 'Yakubu, bawan Allah, da kuma Ubangiji Yesu Almasihu, zuwa ga kabilun nan
    goma sha biyu da suke warwatse: ina gaishe ku.'
  mal-mal: 'ദൈവത്തിന്റെയും കർത്താവായ യേശുക്രിസ്തുവിന്റെയും ദാസനായ യാക്കോബ് എഴുതുന്നത്:
    പലയിടങ്ങളിലായി ചിതറിപ്പാർക്കുന്ന പന്ത്രണ്ട് ഗോത്രങ്ങൾക്കും വന്ദനം.'
  kkc-kkc: Emegei! A Yemes, Godee sabolo osoloso Yesu Kelisowo tou teli odoo. Ayo
    Yu odoo bala 12 mi opusomo opusomo di mapoo egee dobomo du nimapoo to hagee ka
    hoguguso.
  lit-lit: 'Jokūbas, Dievo ir Viešpaties Jėzaus Kristaus tarnas, dvylikai genčių išeivijoje:
    Sveiki!'
  urd-GVR: Yih ḳhat Allāh aur Ḳhudāwand Īsā Masīh ke ḳhādim Yāqūb kī taraf se hai.
    Ġhairyahūdī qaumoṅ meṅ bikhre hue bārah Isrāīlī qabīloṅ ko salām.
  far-far: Nau sa Jemes na wane rao God ma sa Jesus Christ na 'Aofia. Na fata lealae
    nau ki fua mulu wane God ki tafau, ne mulu to takalo kwailiu 'i laona molagali.
  suz-BL: गो, याकूब, परमप्रभु यावे नु प्रभु येसु ख्रीस्‍त आस वाइल नङ। गो ब्रशा बाक्‍शो
    १२ थर ङा यहूदी इन कली नमो पाइनुङ। गे रिम्‍शो बाक्‍कीन।
  car-NT: Jakobus, mo'ko Tamusi pyitory, mo'ko Jopoto Jesus Kristus pyitory enapa
    ero kareta merojan mo'karon ainapatoro itu'ponaka okonokon Israel y'makon pajanymbo,
    mo'karon wararo tywotaripa'se mandon inaron 'wa. Mondo ro rypo mandon?
  amp-amp: Na Jemsa, na Bro Nkifrari Nungothet Jisas Kraisr hikwa yimaya, nann wandfahato
    kfo wobu-hanko niko Isrerkmoh 12-pela frikefthu yimako rpa rpa natubatunihato
    ndar bbinysofthu kantrim rpen rpen toh htfaswako.
  bht-bht: मैं, याकूब इसा चिठिया जो लिखा दा है, मैं परमेश्वर दा कने प्रभु यीशु मसीह
    दा सेवक है। मैं ऐ चिठ्ठी इस्राएल दे लोकां जो लिखा दा है, जड़े बाहरां गोत्रों चे
    न कने दुनिया भर रुआं परां बिखरयो न, कने उना जो नमस्कार बोलदा है।
  eng-NOY: James, a servant of God and of the Lord Jesus Christ, to the twelve tribes
    which are scattered abroad, greeting.
  cub-NT: Yʉ, Santiago, toivacaivʉ mʉjare. Majepacʉ Jʉ̃menijicʉre aru maje jabocʉ
    Jesucristore máre memecayʉbu yʉ. Meaicõjeivʉ mʉjare, jívʉre, doce paiyajuboacavʉ
    Israecavʉre, mʉje joborõare jocarĩ dajocaivʉ bácavʉre, cʉrãjivʉre apenoa joborõai.
  ita-1927: Giacomo, servitore di Dio e del Signor Gesù Cristo, alle dodici tribù
    che sono nella dispersione, salute.
  lww-lww: Inu Semes inu nepe yaru na yum̃aena kiena ne Ntewa, a kiena ne kieta Sup̃e
    Yesu Kristo, nap̃a inu nesiri lum̃aki nini pimi pan amiu nap̃a amiu lus nae Israel
    lala lualima taaga pa lua nap̃a amiu asutetai asu ke e narin p̃egas lala e yo
    punu ga e yomarava nini. Inu nepiun nesape sanapen amiu asu pogaga pona amiu na
    asike sanape?
  ckb-ckb: 'لە یاقوبی بەندەی خودا و عیسای مەسیحی خاوەن شکۆوە، بۆ دوازدە هۆزەکە کە
    لەنێو نەتەوەکاندا پەرشوبڵاو بوونەتەوە: سڵاو.'
  nas-nas: Aung aneꞌ karavoto˜ ninge Jeemisie daariamang tee Kumponing eeꞌnoko tee
    Jiisuuꞌ Karistooꞌdaang beekaang botovotonaaꞌke. Tampaꞌ tampamang diiꞌkoo kivora-ita
    kenaanka muuꞌ Isireeli-nupoong-koo avitoitoi purarenkaꞌdariri otorimaing-koo.
  uvl-uvl: Iau Ieims koi nenge ehas ia alalaha nei. NeHalang pe Non Soke Iesus Kristus
    reia non iau. Pe ehas ia alalaha nei ke lange mata analoch pe nai nenge Israel
    nenge te ua parai ke tetu nga kileng lochloch ngana nga ich. Pe lek iechinga palaungana
    lange imo lochloch.
  eng-BBE: James, a servant of God and of the Lord Jesus Christ, sends words of love
    to the twelve tribes of the Jews living in all parts of the earth.
  ixl-CNT: Nuntzꞌibꞌa bꞌen u uꞌ tzaꞌ, in Santiago, taqꞌonom u Tioxh utz, taqꞌonom
    u kuBꞌaal Jesucristo. Nivaqꞌ ichajlichil kajay qꞌul ituꞌxh ixalam kabꞌlaal qꞌul
    ikꞌaol u Israeel, qꞌuꞌl til chaj koꞌxh paximalku bꞌen tibꞌ.
  xsi-xsi: Naŋa Yamesi, naŋa amo Maro Kindeni kuku Yesu Kirisi rua nenzi wurâta tamâta.
    Naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa miki kalo-tawana tamâta lâ Isrel ŋgu
    saŋao kanaŋomi rua, miki ŋinde kala muŋga kapile nemi lawea tina, aku kalâ kamo
    pwapwataki lâ tâno pinde. Naŋa aporo kari ara pa miki rârâni.
  crx-NTPO: Si James, Yak'usda 'ink'ez neMoodihti Sizi Gri ba 'ulhnan-un usdli. Nohni
    Lizwifne, mbene la Sizi Gri ooba 'alha' yint'ohne, nohkeyoh whuch'a nohonízyootne
    ahli, ndi 'udustl'us nohts'ó k'esges-i, 'i be hadih nohdúsni.
  kan-OKCV: 'ದೇವರಿಗೂ ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತರಿಗೂ ದಾಸನಾಗಿರುವ ಯಾಕೋಬನು, ವಿವಿಧ ದೇಶಗಳಲ್ಲಿ
    ಚದರಿರುವ ಇಸ್ರಾಯೇಲರ ಹನ್ನೆರಡು ಗೋತ್ರದವರಿಗೆ ಬರೆಯುವುದು: ನಿಮಗೆ ಶುಭವಾಗಲಿ.'
  bbb-bbb: Fasi ige e Jemisi nare isoena Godido e boeje ja aesakae igia giegisa karinoeva
    ije nijiana anadiave. Ro naeje na Godikiro E Ireobo Jesu Kuraesi ijiebuo imenoevo.
