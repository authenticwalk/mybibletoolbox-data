    jarẽn 'ã pi'ôk no'ôk ne. Dja gar inhõ pi'ôkja jarẽn amijã ikabẽnja ma.
  eng-WEBU: 'James, a servant of God and of the Lord Jesus Christ, to the twelve tribes
    which are in the Dispersion: Greetings.'
  gnw-NT: Che co jae Santiago. Che co jae Tumpa jare yandeYa Jesucristo jembiocui.
    Aicuatía aĩ cua tupapire doce atɨ Israel pegua uñemɨai ñugüɨnoi vae reta pe. Tumpa
    ndiveño peĩ.
  mux-mux: Na Jemis, Pulu Yili-kene Auli Yesos Krais-selenga kongun tinjili kendemande-yi
    te, Na-ni pepá ili topu, ⸤Isrel-yambu⸥ talape rurepunga yambu bulu-bale niku takara
    toku puku ⸤kolea Judia distrik ulsukundu⸥ kolea lupa-lupamanga molemele yambuma
    topu siker. Eni kapula molemeleye?
  maj-NT: An Santiago̱, an nda̱ musu̱ síhi̱n Nti̱a̱ná ko̱ Nda̱ Nti̱a̱ná Jesucristo̱,
    títs'inkjínu̱u xu̱ju̱i̱n jun xi y'aha̱nu̱u ntje̱ te jo xi tsitjujíhi̱n ra̱ ntje̱
    cháná Israel. Jun xi kindzjoyo a̱sunntee̱. Tífaniñanu̱u.
  bkq-NT: Urâ Tiago xirâ iweninri. Deus, Kywymâry Jesus Cristo warâ emary urâ. Idânârâ
    Deus eynynonro modo kâendaenkuly tâinkonro modo lelâba.
  kue-kue: Na Jems, God ya Yaglkande Yesus Krais nigl-konguno yomba moglka, God yombamo
