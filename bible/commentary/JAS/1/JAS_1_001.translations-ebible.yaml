  cmn-FEB: 这封信来自上帝和主耶稣基督的仆人雅各，写给散落在各国的十二支派。在此向你们问候！
  gmv-RNT: Xoossa oosanchanne Yesus Kirstoosa oosancha gidida Yaqoobeppe biitta bolla
