  mox-mox: Yaʼa Iemesa Yaubada ta wese eda Kaiwabu Ieisu Keliso edi tofewa kavovo.
    Baʼe emi leta yaʼwayavia waiwai omiʼa gade tuwelo ʼimia niʼa ovewagawaga diʼwe
    ʼaidega ʼaidega ʼidia. Kaiwa qiduana ʼimia.
  kew-kew: Niri Jems Gote-para Aa Mudu Yesu Krais laapona kogono aa piruaayo. Neme
