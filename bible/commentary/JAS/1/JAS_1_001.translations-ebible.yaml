  zca-NT: Na Tiao, nilen zhi'n nazhon che'n Dios no che'n Jesukrist, Me nile' mandad
    be; kixëla tu widi'zh wen lo rë go, xa' nzë xid dub tu dusen ben, men Israel,
    xa' nak men che'n Jesukrist xa' nzhire'ch dub yizhyuo.
  cbc-NT: Yʉ, Santiago, marĩ Pacʉ, bairi marĩ Quetiupaʉ Jesucristo mena na paabojari
    majõcʉ ãnirĩ, ati carta mena mʉjããrẽ woajoʉ yʉ átiya. Mʉjãã, Israel yepa macããna,
    pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacã poari majũ caãnimirĩcãrã, ãmerẽ nipetiropʉ
