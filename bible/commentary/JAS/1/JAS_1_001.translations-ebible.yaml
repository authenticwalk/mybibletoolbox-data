    abi noorake nikeho quba qeete.'
  peg-peg: ଆନ୍‌ ଜାକୁବ୍‌ ଇସ୍ୱର୍‌ତି ଆରି ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଆଡ଼ିଏନ୍‌, “ସବୁ ଜଗତ୍‌ନି
