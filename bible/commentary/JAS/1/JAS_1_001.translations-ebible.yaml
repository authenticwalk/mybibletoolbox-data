    fut kale boko, yukalem abiw koleweko, nanew kawtiw im aneng aneng unsiliw kunum
    waneng yulo dabalako, “Ken biliw yako!”, yangi te.
  ons-ons: Yakop, na Anutu so Waom Yesu Kristo wane qelit ŋei, noŋo Anutu wane ŋei
    ŋerep, Israel magu 12, din bun wiri yeo yeo kepe baŋem korop ge arimami, ŋinane
    kibi iwa qewe paki kaiwe maine ŋibonmaile.
  con-NTPO: Ña, Santiago gi Chigambe, Na'su Jesucristombe sema'su. Israe'su Cristove
    in'jan'chondeccu attufaccojin can'jendeccunga gi tevaen'jen. Case'te.
  ghs-ghs: 'Dzoobe Dzairamane: Ohongaho oko ma boto minara nike haba maina painata
