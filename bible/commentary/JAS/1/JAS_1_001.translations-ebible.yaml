    Jesús, nikintlajpaloa n májtlakteh iwa n ome tribus non xitintokeh itech nochi
    n tlaltíkpaktli.
  bgg-bgg: 'Hamangkhung-aphuii nane Ithong Isu Masi ro khiao Jems re-è: Zab pha Hamangkhung-aphuii
    ro bran sohjambling shii dayiingdayang rey dun pho shii salamthek yao ro.'
  eng-TCENT: 'James, a servant of God and of the Lord Jesus Christ, to the twelve
    tribes who are scattered abroad: Greetings.'
  eng-BSB: 'James, a servant of God and of the Lord Jesus Christ, To the twelve tribes
    of the Dispersion: Greetings.'
  cpu-NT: Naakatake Santiago osankinatzirori iroka, iromperatane jovana Pava eejatzi
    Avinkatharite Jesucristo. Novethatari ikaratzi jashiyetaari Pava oivaraayetainchari
    pashineki nampitsi.
  san-ASM: ঈশ্ৱৰস্য প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য চ দাসো যাকূব্ ৱিকীৰ্ণীভূতান্ দ্ৱাদশং ৱংশান্
    প্ৰতি নমস্কৃত্য পত্ৰং লিখতি|
  tac-NT: Ne Santiago osá ye apélichi. Neka Onorúgame nochálila nóchame ju 'lige aminami
    ramué nuleme Esukristo 'yuga. Alueka ne'chí nuleme ju. Alué makué okaná chojkégame
    ralámuli israelita osé ne napu mejká mochí ra'laga, tabilé jena Rusaleni.
  eng-WEBPB: 'James, a servant of God and of the Lord Jesus Christ, to the twelve
    tribes which are in the Dispersion: Greetings.'
  gfk-H: Iau Jemes, tiga tena tinaram tano pinapalim ta Kalou ma no Watong Iesu Karisito.
    Ma iau pakat kaiken ra nianga tupas muat ira sangahul ma irua na huntunaan gar
    Israel ing kana muat kis harbasiai taar tano ula hanua Ma iau tula harkaro ta
    muat ma kaiken ra nianga.
  viv-viv: Iya Yemesa Yaubada kadu Kaiwabu Yesu Keliso ana agetoga omi tovetumagana
    vaita hawahawala amine fafali tulina tulina agaidiya wamiyavehavehaila-ma ami
    vesiule! Higa omi miIsileli yada yoꞋo tuwelo kalivai-mina.
  yao-yao: Une che Yakobo, jwakutumichila jwa Akunnungu ni jwa Ambuje Che Yesu Kilisito,
    ngunnembela mwanya ŵandu ŵa Akunnungu wose ŵampwilingene ku chilambo kose, ngunkomasya.
  tgp-tgp: Enau James, slev non God enia Moli Iesu Kr̃isto, na uli leta nike mo vano
    isamim Jew ka kalesia, ka lo toho hatehateahi hin varama nike.
  auc-NT: Botö Tantiagobo ïñömö Mæmpo Wængonguï tönö mönö Awënë Itota Codito ïnate
    në cædömo ïmopa. Idægoidi mïni cabo tipæmpoga go mencabomïniya inte wabæca näni
    quëwencabo wabæca näni quëwencabo weca pangocæte godïmïni ïñömïnite botö waa pönëmo
    inte ïï yewæ̈möintaa yewæ̈mömopa.
  kbc-NT: Ee, Tiago, ee liotagi Aneotedoɡ̶oji iniaa Ǥoniotagodi Jesus Cristo. Idecoaditibige
    inatawece niɡ̶ina anonakato Ǥoniotagodi, niɡ̶ina judeutedi ane ilaagiteloco inoatawece
    nipodaɡ̶a.
  bmh-bmh: O zaiar, iz Zems, Uwait mui igual Dubanou Ban, Yesus Kristus mui goagal
    salau du nug, ag Israel duailel emgasag beu beu bitei daremen sikut wai marem.
  ctu-BL: Santiagojon, x'e'telon i cha'an Dios yic'ot lac Yum Jesucristo. Mic ts'ijbubeñetla
    ili jun i p'olbalet bʌ la jini lajchʌntiquil i yalobil Israel, pujquemet bʌ la
    ti pejtelel pañimil. Mi cʌq'ueñetla cortesía.
  meq-meq: Neŋ Yakuba, ndo i məsler i Mbəlom ta Bəy Maduweŋ Yesu Kəriste. Na tsikakum
    naha me a nəkurom ndo i Mbəlom neheye ka məndzibəra tebiye aye.
  noa-H: ¿Jãgpai nʌ keena? Mʌʌn Santiagoou, Hẽwandam chog hanaa hĩchab maach Pör Jesucristo
    chog. Durrpierr maach meeun judionaan Cristo dënk'a nʌm k'ʌʌn pãach nʌnʌidʌmpierr
    pãragta mua saludaa chirʌm.
  alp-NT: Kwali betaya. Meije au Yakobuse, tamata makerike ete Alla kai ete Tuhane
    Yesuse Kristuse. Au beteke hlamate ete pusue imi, Alla Eni tamataya rebe rue papelake
    otoi mei nusa meije.
  san-VEL: ii"svarasya prabho ryii"sukhrii.s.tasya ca daaso yaakuub vikiir.niibhuutaan
    dvaada"sa.m va.m"saan prati namask.rtya patra.m likhati|
  kbq-kbq: Hagi Jemisi'na Anumzamofone Ranti Jisas Kraisi kazokzo eri'za ne'mo'na,
    12fu'a naga'nofi'ma mopa atretma kokankokama umani emani hu'naza nagamotarega,
    ama avona kreneramue.
  kbh-kbh: Ats̈e Santiago, Bëngbe Bëtsá y Bëngbe Utabná Jesucristbe canÿe oservená,
    ts̈ëngaftanga cbontsëbuabiamná, ts̈ëngaftanga chë bnë́tsana uta Israeloca bëts
    pamíllangbioye nÿets luarëjana ujquë́shenënga. Ats̈e cbontsacheuaná.
  ron-LSB: 'Iacov, rob al lui Dumnezeu și al Domnului Isus Hristos, către cele douăsprezece
    seminții care sunt în Dispersie: Salutări.'
  pon-pon: IET nai Iakopuj ladu en Kot o Kaun Ieiuj Krijtnj on kainok eijok riau,
    me pakajar pajaner; komail perenda!
  nhe-BL: Na niSantiago. Na niinintequipanojca Toteco Dios huan Toteco Jesucristo.
    Nimechtlajcuilhuilía innoisraelita icnihua ipan Cristo tlen initztoque ipan nopa
    majtlactli huan ome huejhueyi familias tlen iteipa ixhuihua Israel. Ama inmosemantoque
    campa hueli ipan tlaltepactli. Nimechtlajpalohua.
  sps-sps: Nyo Jemis, nyo na tsoiny binun ten Gov ana Tsunaun Jisas Krais. Nyo kirkir
    rou noun tovei naa fi non tsumi na taa Jiun fafaaman ten Krais to te poo fi me
    tana ina safunuu ana ina fuan a vun iny Isrel, sa ri kaa vavis ror tana fo mamatsiny
    gum fan tana monaagits to, tsue nainy rof tsonyo naa non tsumi faavot.
  wnc-wnc: Na Jems. Na Anutuat Jesu Kraiskatdane puya amina tapatu dakngake yuat.
    Nata pas asanu ginu Anututane aminabamu kepna kepna yuaingu kuupbamde matandamunggat.
    Matandamuke gaak wamu ginde daninggat.
  bus-bus: Yemisi, Luda kↄ̃n Dii Yesu Kirisio zↄ̀bleri bé à ì kpà Isaraili bori kuri
    awɛɛplaaa kɛ̀ aↄ̃ↄ fãakↄ̃ananↄa.
  gub-BL: Ihe Xiak ihe, Tupàn pe uma'ereko ma'e romo aiko ihe. Zezuz Zaneruwihawete
    Zanezar pe uma'ereko ma'e romo aiko ihe. Amono kar putar ko hepape ihe nehe, Tupàn
    hemiruze'eg wanupe ihe nehe, ywy nànàn uhàuhàz ma'e kwer nànàn ihe nehe.
  imo-imo: Na Jems, Gote kinye Awili Jisas Kraist talonga kongono tendeli kendemande
    iye te, nani i pipiamu topo, Israel imbo talape ki yupokonga imbo konoko pungo
    kombu Judia distrik tawendo kombu lupe lupemanga moromele imboma topo tiro. Eno
    molko kondaio!
  boj-boj: E Jems. E Tamo Koba Yesus Kristus aqa Abu Qotei wo naŋgo wau tamo. Israel
    naŋgo moma utru 12 naŋgo leŋ agi niŋgi. O was niŋgi kalil kaiye. E na anjam endi
    neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi nuŋgo segi segi qure utru uratosib jaraiyosib
    sawa sawa kalil keretosib di unub.
  eng-DRA: James the servant of God, and of our Lord Jesus Christ, to the twelve tribes
    which are scattered abroad, greeting.
  knf-knf: Nji Yakob nalempar Naşibaţi na Ajugun Yeŧu Kriŧtu, dwul an mboş, an pntaali
    pi Naşibaţi panwayşëruŋ ţi umundu.
  san-KHM: ឦឝ្វរស្យ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ច ទាសោ យាកូព៑ វិកីណ៌ីភូតាន៑ ទ្វាទឝំ វំឝាន៑
    ប្រតិ នមស្ក្ឫត្យ បត្រំ លិខតិ។
  arn-NT: Iñche ta Santiaw, Ngünechen ka Ñidol Jesucristo tañi kona, lemoria may piafiñ
    ta Israel tañi mari epu trokiñche kom mapu mew püdkülelu.
  zas-NT: Naj na̱j Santiaaw, cayünan xchiin Dios në xchiin Dad Jesucrist, rugajpdiozan
    gra ree bén na̱j xdiaa Israel, nareꞌchidi guidib guidxliuj.
  ken-NT: Mɛ Jems, mmɔ̌bɛtok Mandɛm nɛ Yesu Kristo Acha kɛ̌ nchí sɨ́ŋ ɛkáti ɛnɛ.
    Nchí sɨ́ŋ ntá yɛká bǒ Mandɛm, bě bho bǎtaka ndǔ bɛtɔkɔ́ mmɨk mɛnkɛm. Nchí
    tó be mankɛm bakak.
