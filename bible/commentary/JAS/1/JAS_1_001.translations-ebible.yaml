  san-ORI: ଈଶ୍ୱରସ୍ୟ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଚ ଦାସୋ ଯାକୂବ୍ ୱିକୀର୍ଣୀଭୂତାନ୍ ଦ୍ୱାଦଶଂ ୱଂଶାନ୍
