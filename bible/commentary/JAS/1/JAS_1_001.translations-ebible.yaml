  qvs-NT: Ñuka Santiago, Tata Diospa Señorninchi Jesukristupa mandunpi kawsani. Kankuna
    judiyu aylluynikuna kaptikichi rimachiykichi. Maypipish chaypi chaypi kawsaykaptikichi
