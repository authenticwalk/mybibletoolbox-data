  nlx-nlx: मी याकुब मालीक यीशु मसीन चाकर्‍यो ज्यी चिट्ठी लेखणे बाजरिनोह, जा बोगवानान
    इस्राएल ने बारा गेराणा वेरासेर एन रेतेह, ताह नमस्‍कार पोची।
  apw-NT: Shíí James, Bik’ehgo’ihi’ṉań ła’íí Jesus Christ nohweBik’ehń binal’a’á nshłíni,
    nṉee nakits’ádahyú hat’i’i iłch’ą́’yú odaagohesle’ihíí nohwich’į’ k’e’eshchii,
    Bik’ehgo’ihi’ṉań nohwił nlįį le’, nohwiłdishṉii.
  gum-gum: Na Santiago Tiusweimba, Señor Jesucristoimba marøb megabig Israelwei doce
    nusrkaløgurri misag nørrø larrøbicha, pirau kan ørøtø amba warabelan ‘ka amøñigueh’
    chinrrab inchar.
  not-NT: ¿Aintabi obirojegui, nomatsiguenga jorío quemisantatsiri? ¿Caninasati pitimaigui?
    Nasanguenataiguëmi naro Santiago, iromeraro Tosorintsi aisati iromeraro Atingomi
    Jesoquirisito. Nobetsataiguëmi obirojegui játaguequenguitsi jaapaguenta basinipaguequë
    poeboro.
  plu-plu: Nah Tiyagu ku pariye gibuk Uhokri, ku pariye gibuk Ukiparawiy Jesus Cristo
    nah awahkis inin kagta yimin yis hiyeg judeyenepwi muwwapu amadga wayk ku pariye
    kamaxwenepwi gipitit Kiyapwiye Jesus. Nah awahkis kabayka yimin yis madikte.
  iou-iou: Näk Jems, Anutu ba Ekäni Jesu Kristo täŋo piä watä äma. Unita näkä Anutu
    täŋo kudupi ämawebeniye komeni komeni it yäpmäŋ kukaŋ inta bänep täga nadäŋpäŋ
    man kudän ŋo täŋpäŋ tamitat.
  ntp-NT: Aanʌ Santiagu ʌrpiooñigadʌ Diuusi dai ʌtʌaanʌdami Suusi Cristo. Viaatuldi
    aanʌ ʌbaivustaama dan gooca Jacocaru maamaradʌ cajiudadʌ ismaacʌdʌ aipaco oidaga
    vʌʌsi oidigʌrʌ.
  rai-rai: Iaau Iaakobo a tultul anun God ma anu ra Tadaaru Iesu Kaarisito, iaau timu
    a buk mi karom muaat a 12 wuna taara Israael baa muaat ki werweraan u ra kum taamtaamaan
    u ra rakrakaan buaal. A maarmaari karom muaat.
  haw-1868: NA lakobo, he kauwa na ke Akua, a me ka Haku o Iesu Kristo, i ka poe ohana
    he umi a me kumamalua i hoopuehuia, Aloha oukou.
  ffm-ffm: Oo ɓataaki ga am iwri, miin Yaakuuba maccuɗo Laamɗo, maccuɗo Joomiraaɗo
    men Iisaa Almasiihu, faade e cuuɗi baaba sappo e ɗiɗi caakiiɗi e nokkuuje ɗee
    fuu ɗii. Onon e jam!
  arb-NAV: مِنْ يَعْقُوبَ، عَبْدِ اللهِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ، إِلَى أَسْبَاطِ
    الْيَهُودِ الاثْنَيْ عَشَرَ، الْمُشَتَّتِينَ فِي كُلِّ مَكَانٍ سَلامٌ!
  cop-CNT: ⲓⲁⲕⲱⲃⲟⲥ ⳿ⲫⲃⲱⲕ ⳿ⲙⲫϯ ⲛⲉⲙ ⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲛϯⲓ̅ⲃ̅ ⳿ⲙⲫⲩⲗⲏ ⲉⲧⲭⲏ ϧⲉⲛ ⲡⲓϫⲱⲣ ⳿ⲉⲃⲟⲗ
    ⲭⲉⲣⲉ.
  adz-adz: Dzi Dzems, Anutu da Nifutsarif Yisu Kristus mamaꞌ guman. Dzi kakar nan
    ani ibiaꞌ da agam garam muarutsan Israil mingꞌa wasaꞌ i utup 12 ugu, dzarangan
    da mpada wasaꞌ i garam intap faingꞌ. Nan nufan narut agam santan.
  sri-sri: Yʉ Santiago i pũ merã mʉsãrẽ õãdorea. Yʉ Marĩpʉre, irasũ ããrĩmakʉ̃ marĩ
    Opʉ Jesucristore moãboegʉ ããrã. Mʉsãrẽ Israel bumarãrẽ pe mojõma pere su gubu
    peru pẽrẽbejari buri marãrẽ ããrĩpererogue waasirinerãrẽ gojáa.
  nal-nal: Nia xari Jems. Nia a iaana kilaaiang sin Nakmai ma zin a Piran Iesu Kaarisito.
    Ga varaar vawat a waambaar angkari zinim amun patbung ka zangaaflu ma urua in
    Israael, ina naagu waan fataling a bina zinim ma naagu wa iziar varawuk lamun
    bina rawarak la pira angkari. A dor vaananamang ka waan sinim.
  kyq-kyq: Kɛse maam Jak mꞋdebm tɛɗn naabm *Raa ɔɔ gɛn Mɛljege Isa *al‑Masi ɓo mꞋraaŋ
    mꞋɔlsen tɔɔsum naase jee Raage tun wɔɔkkiga taa naaŋge tun gɔtɔ ɓaa se paac se.
  kwd-kwd: '''I nau la Jemes nga wane ni taunga''inga na God ma la Jisas Kraes nga
    Alafa. Nau ku kwatea kau nga alafuunga ni baole''anga agu famooru nga akwale''e
    fufutalaa ma ruaai ''i Israel na''a mooru tagoto''o ma moru ka to''oru tagala''i
    ''i fofona nga fanua lo''oo ''i wado.'
  ded-ded: Ni Yakobo Anutu nga Kebu Yesu Kristo yereac wanacngic kecma kibi yomoc
    ohoma Israe kisic 12 bangeha bangeha singsararang kpema kecdae, wenacngerecna
    ngenearu faiba hade.
  ewe-ewe: 'Nye, Yakobo, Mawu kple Aƒetɔ Yesu Kristo ƒe dɔla gbɔe agbalẽ sia tso,
    Na Mawu ƒe ame siwo kaka ɖe xexea me godoo: Mele gbe dom na mi katã.'
  nuy-nuy: Ngaya-waj nga, yaani James. Ngaya ngaanu-yandhurrbangana-yinyung na-God
    marri na-Buunggawa na-Jesus na-Christ. Anaani nga-warrarrii nugurri-wuy, warra-marang-aynjaabugij
    warra-marang-aynjaabugij marri warra-mulung-bulawaa-wuy warru-mandag warra-wurru-wurruj-guy
    warra-Israel-wuy, nugurru nurru-rajaarrii-yinyung warraarrawindi-lhangu. Anaani
    nga-yandharrgina lhaawu nugurri-wuy aadanu.
  cop-BHC: ⲒⲀⲔⲰⲂⲞⲤ ⲪⲂⲰⲔ ⲘⲪⲚⲞⲨϮ ⲚⲈⲘ ⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲚϮⲒⲂ ⲘⲪⲨⲖⲎ ⲈⲦⲬⲎ ϦⲈⲚⲠⲒϪⲰⲢ
    ⲈⲂⲞⲖ ⲬⲈⲢⲈ
  buk-buk: Aö Jems naŋ gam akiŋ Anötö lu Pômdau Yisu Kilisi, gato yom dindec têŋ mac
    lau akêŋ whiŋ Yisu-ŋga, naŋ asa akêŋ gôlôwac Israel-ŋga toŋ 12, mac lau naŋ andöc
    babalip yêc lau apa si gameŋ. Acsalô têŋ mac hoŋ.
  pri-NT: Wâgo Jacques, pwi ênawéna kà Pwiduée ma Pwi Ukai Iésu *Kériso, [âna go pwa
    tii. Go wii] tàwà, wâguwà diri tèpa âboro naa na ê Ba kà Pwiduée, na pa-ipiinariwà
    naa na gòropuu diri. Bwàcu kàwà diri!
  zpq-NT: Neda' Santiago naca' beṉe' güen žin c̱he Diosen' na' c̱he X̱ancho Jesucriston'.
    Chguapa' le'e tiox, le'e nacle šižiṉw cue' xi'iṉ diaža c̱he da' Israel, le'e chejnilaže'le
    Jesucriston' na' nasḻasle yežlion'.
  por-TFT: Eu, Tiago, sirvo a Deus e ao Senhor Jesus Cristo. Estou escrevendo esta
    carta aos Judeus que confiam no Senhor Jesus Cristo (OU, a todo o povo de Deus)
    e que estão espalhados por todo o mundo. Eu envio minhas saudações a vocês.
  gwi-NT: Shįį James t'ihchy'aa, Gwiti', Diik'eegwaadhat Jesus Christ haa gootsyaa
    ihłįį. Jii dęhtły'aa t'ee jii nankat nihky'aa datthak gwik'injijii nąįį goodivee
    goozų'.
  gvn-gvn: Ngayu James. Ngayu bama Godumu, yalarrku Majamu Jesus Christamu. Ngayu
    bulanka workmaniji. Ngayu yanyu kaban balkal yurranda Jew-warranda Jesus wukurrinyamunbu,
    bundandanyamunbu bubungu yindu-yinduymbu yiringkurrku.
  nhy-NT: Nej niSantiago, niitekipanoj in toTajtzin Dios iwan toSeñor Jesucristo.
    Namechijkuililia yin amatlajkuilole iwan namechtlajpaloa namejwan anmajtlaktin
    iwan ome familias de Israel, katlej anxintokej itech nochi in tlaltikpak.
  asm-FB: মই যাকোব, ঈশ্বৰ আৰু প্ৰভু যীচু খ্ৰীষ্টৰ এজন দাস, সিঁচৰিত হৈ থকা বাৰ ফৈদৰ
    লোক সকলৰ ওচৰলৈ এই সম্ভাষণ।
  okv-okv: Ahari erevi, na James, God ta Bada Iesu Keriso ta pure ari embo nane ere
    kaitena. Eto ungo Israel javo vahai tapa 12 enda tapa ta sio pambuto iriova avo
    ere pekitona.
  mxt-NT: Yuhu ra Santiago cuví noo ra sacuví tyiño nuu Nyoo ta nuu Sutu Mañi yo Jesucristo.
    Sacuhín nocumi chi ndo cha cuví ndo cha uchi uvi ityi ñáyɨvɨ Israel ñu yɨhɨ́ cuenda
    ra Cristo. Ta quɨtɨ̱ cuatyi ndo sɨɨn sɨɨn ñuu.
  tzo-NT: Ho'on Santiagoun, ho'on yabatun ti Diose xchi'uc ti Cajvaltic Jesucristoe.
    Chajc'oponoxuc ti carta, ho'oxuc ti co'ol jch'unojbetic sc'op ti Cajvaltique.
    Ho'oxuc ti buc no'ox oyoxuque, chajc'oponoxuc acotolic.
  ind-AGS: Surat ini berasal dari Yakobus, hamba dari Allah dan Tuhan Yesus Kristus.
    Surat ini dikirim kepada dua belas suku Israel yang tersebar di luar negeri. Salam
    hangat untuk kalian!
  omw-omw: Nte Iemisiva. Kotivavata, tiri vunyaa vaisi Iesusi Karaisivavata, variavana
    nte mwitanahua kyaiqa vaisima varina. Isarerivanto 12 okyara kuaa naaquntaqaanaahuaqitaita
    Kotira nraaqiaraqama vita nkye mpo nani mpo nani uro variahua nte nkyi qua mwantauqo.
  yrb-yrb: Na Jeimisi, nana Godini yanu Dera Waria Amara Yesu Kerisonu gaukara amara.
    Ya mui abua tuero (12) Isaraero uwara yanu ba su ekoitate orofa atata aika maikaro
    wo bogaru ue anitaba yaba ario sina weda ya uwarabai ewa owawa siaia umane iba
    owawa ue odatane. |L
  maa-NT: '''A̱n, Santiago, xi chi̱''nda‑la̱ Nainá ma, ko̱ ts''e̱ Na̱''èn‑ná Jesucristo,
    tisìhixat''aà‑nò, jñò, xi ya̱ inchrobàt''aà‑nò xi tejò tje̱‑la̱ na̱xa̱ndá Israel
    xi xki̱ xi ján nangui titsa̱jnaà nga tíjtsa i̱sò''nde.'
  mcq-mcq: Na Jemisi kaꞌene Godiho ꞌee Natohwa Jesu Keriso oni pweijarana. Jua puni
    ituha iropu ropu noꞌo kaꞌene ranaꞌarame ani ani vaꞌajihi punaꞌe asura ikaho vene
    ꞌajoravu.
  sus-A: ﭑ تَن يَكِ نَن يِ كِ، عَلَ نُن عَ شَ مِشِ سُفَندِشِ مَرِفِ عِسَ شَ كٌنيِ.
    ﭑ بَرَ وٌ شّيبُ، وٌ تَن عِسِرَيِلَ بْنسْي قُ نُن قِرِنيِ نَشٍيٍ يٍنسٍنشِ حَمَنّيٍ
    مَ.
  jpn-1965: 神と主イエス・キリストのしもべヤコブが、国外に散っている十二の部族へあいさつを送ります。
  fra-SBL: 'Jacques, serviteur de Dieu et du Seigneur Jésus-Christ, aux douze tribus
    qui sont dans la Dispersion : Salutations.'
  yka-yka: Sulat inin amban si Yakub, dambuwaˈ daraˈakan Tuhanin duk daraˈakan Isa
    Almasi, Panuhutanten bi. Essebte kaˈam kēmon meˈ pagkasiku Yahudi masandel pu
    si Isa Almasi makanat-kanat si tibuˈukan dunyahin.
  mle-mle: Ki maaj Jamis diki maaja. Wun Godawa Yitaypika Duw Jisas Krais birkidi
    yawiy duw tikwanadiwun. Aw wun wayapiy sinadiwun gwur Juw Kristen duw taakw miyawa
    tamiyaar yikit akita-nadiygwurik.
  shp-NTPO: Ea riki Santiago, Dios betan Ibo Jesucriston yonoti. Ja chonka rabé tsamá
    jatíbiain janbisa joi akai *Israel jonibora, en saludanai.
  aom-aom: God-are mu vaejahaje o Bada Iesu Keriso-are mu vaejahaje aho na James jeve.
    God-are ariböviehu jemesi saꞌa vuonugoꞌi saꞌa göre göre vaꞌo raromarujoho naro
    jemesi örire jejëmije.
  geb-geb: Gu Zems, gu Fhe Bakɨme gum Guma Bakɨme Zisas Kraisan ŋaara guma ma. Gu
    kha gava khergiap, nde guigira Zisas khothɨgi gumgi gu mbigi, gu za anan nde ndi
    mbai. Nde wari won ŋgui thav, vov, harigi fhaiŋ ŋguir nuianin ki. Gu won raar
    vhuun nde ndɨɨi.
  cak-cak: Yin Santiago, jun rusamajinel ri Dios y ri Ajaf Jesucristo, nintz'ibaj-e
    ri vuj re' chive rix, ri rix quiy-quimam can ri doce ruc'ajol ri Israel, ri iquiran-ivi'
    chi naj chi nakaj pa ruvi' ri roch'ulef. Tic'ulu' c'a ri saludo ri nintak-e chive.
  chf-NT: No'on aj Santiagojon, ajpatanon tuba Dios, y ajpatanon täcä tuba Cajnojala
    aj Jesucristo. Cä täscäbenetla u c'aba' Dios, anelaba que u natil mametla tuba
    ni doce u yajlo' aj Israel, bajca chichca a pucli abala tu pancab.
  tlf-tlf: Nugumal nuubip aga? Jems niyo God sino Kamogim Yesus Krais so ulim imi
    ogok kemin tinum kale, suuk kon dola ko Israel tinum miit tuluun kal ipmi abiip
    miton kupkaa yak abiip maak maak unan unsip ipmi weng umopman o ageta ko.
  piu-2006: Ngayulu Tjayimitjalu nyurrangarrimpa piipa ngaatjanya wakara wantirriyaṉi.
    Katutjaku, mayutju Yiitju Kurayitjakuṯarra waarrkana ngayulu nyinanyi. Yiitjuku
    walytja, Tjuwu tjuṯa nyurrangarri manta tjuṯawana nyinanyi. Yitjurilaku walytja
    ngaṉṯitja tjuṯanyurra nyinanyi, palumpa katja tuwalpalakuṉu.
  poh-NT: Reꞌ hin maꞌ San reꞌ nibihnej woꞌ chi Jaco̱wo, reꞌ hin cꞌahchiꞌ nitzꞌihminic
    je reh hu̱j wili. Reꞌ hin, hin raj camanom i Dios eh jeꞌ woꞌ hin raj camanom i
    Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Ru̱cꞌ i hu̱j wili reꞌ hin cꞌahchiꞌ
    ca̱t tak nicꞌalenem je i hat-tak cablaj chꞌuk chi tinamit jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil
    cho maꞌ Israhel reꞌ apuhcam awi̱b tak xa haj yeꞌa̱b wilca̱t tak ponok wi̱ꞌ.
  tue-tue: Yʉʉ Santiago mʉ́ãrẽ ãñudutia. Yʉʉ Cõãmacʉ̃rẽ padecotegʉ, teero biiri marĩ
    Õpʉ̃ Jesucristore padecotegʉ mʉ́ãrẽ Israelya põnarĩ macãrã doce põnarĩ macãrãrẽ
    apeyé ditapʉ wáabaterirare jóaa.
  bjp-bjp: Ia Jems nenge fafauun ke God ke ke Kumguui Iesu Karisito. Ia sisiit usuf
    gam nenge sangful ini u e mat tina Israel ae gam kiis sarara na foron maleh tikii
    na piklinbat. Famais kiak usuf gam.
  xon-xon: Min Jems, u ye Uwumbɔr ni Tidindaan Yesu Kristo aatutunn na, m dooni Uwumbɔr
    aanib bi yaa ki bi itingbaan mɔmɔk ni na.
  tzo-ZNT: Voꞌon Santiagoon, ta jchꞌun cꞌusi chiyalbe ti Rioxe xchiꞌuc ti Cajvaltic
    Jesucristoe. Chajcꞌoponic tal ta vun, voꞌoxuc ti stꞌujojoxuc ti Rioxe ti butic
    jteclumal nacaloxuque. Chabanicoxuc me acotolic.
  mpm-NT: Maa ri kuu Santiago, ti junukuach ri nuu Jitoꞌo Jesús, ya kuu maa Cristo.
    Ti chaa ri tutu jaꞌa nuu ra naa ra, roꞌo yɨvɨ ka kandixia, ja ka kuu ra jnaꞌan
    ka yɨꞌɨ jiin ndɨ uxi uu janaꞌan chaa ni kuu tata nación Israel, ja ni ka jichanuu
    ra nɨ tuꞌu ñuyɨvɨ.
  ots-NT: Nugö dúr Santiago, ʉ́r muzogui ca Ocja̱ co cam Tzi Jmu̱jʉ Jesucristo. Dí
    pɛnquijʉ nzɛngua, göhtjoquiguɛjʉ, guí hermanojʉ, gár bbʉpjʉ hnahño jöy. Nuquɛjʉ,
    ʉm mi̱nga̱‑israelitaquijʉ, xcú pønijʉ jam jöygöjʉ, cja̱ ya xquí bbʉpjʉ rá ngu̱
    pé dda parte nʉr mundo.
  hoy-hoy: परमेश्वर उन अदिक प्रभु यीशु मसीह नव दास याकूब उन दी टु आ हन्नेळ गोत्रगोळी
    जो तितर-बितर आगकु ईरतार नमस्कार पोहचुसुल.
  uri-uri: Kipm hom wampwam yikakwomwekg a Israel, yohmpei alpmento, kipm a hor ark
    kai ark hor pa kai, kupm ukwepm wor! Kupm Jems, kupm melnum a ak kwap a Maur Wailen,
    a Wailen Jisas Krais, kupm ro wurkapm rikil ekg aklin kipm.
  amo-amo: Yakubu, kucin Kutellẹ nin Chikilari Yisa Kristi, udu kiti nakura likure
    nin naba na iwa malu kiti nin ghinu, ndin lisu minu.
  pjt-pjt: Ngayuluṉa Jamesanya panya Mama Godaku Mayatja Jesuku Christaku waṟkaripai
    nyinanyi. Munuṉa lita nyangatja nyurampa walkatjunanyi Godaku walytja tjuṯaku,
    panya nyura ngura kutjupa kutjupa tjuṯangka parari nyinanyi.
  cwe-cwe: Niye Yakobo, msang'hani wa Mulungu na wa Mndewa Yesu Chilisito, nowandikilani
    mweye makabila longo na maidi ya Isilaeli womupwililike mwiizisi zose. Nowalamsani!
  daa-NT: Ŋa nun Zaak, gay riyor ka Buŋdi ho ka *Rabbin Iisa Masi kat siiraat maktumne-anta.
    Nu ooyaako dakina, kuŋ gee ku Buŋdi kuuk totir ɗo adiy ka kiɗar okin̰ji.
  mlp-mlp: Yaqmo Jems. Ya God teq Iyahta Yesus Krais inaq gigo kabibiy matta. Ne gem
    Isrel on mataw gidauhan 12 nazaq og saw haresmo le osayta na gimen sansandek ka
    ya mar tonim eman leh negaq. Zeq dimun ne bunmo.
  ape-C: O ipak Iruhin ananish arpesh, ipak Juda. Ipak asudok 12-poreis debeisi awiros
    douk pakutukuk ipakirub warub panaku pape panakumaguk kupairubi warub iri. Eik
    Jems douk yenek Iruhin ananin mour yape shakamum anan nani Debeini Jisas Krais
    iri yenekumepogu apudok shup ipak. Eik yenemepogu yopuhi nyumnah ipak.
  bgs-bgs: Sakán si Santiago na ágsuguánnán katô Manama asta katô Áglangngagán na
    si Jesu-Cristo. Igsulatta ákniyu na mga Judio na ágpamaké na ikatalap asta igóddô
    tun ta duma mga banuwa. Ágpangumusta a ákniyu!
  faa-faa: Kotipe Unihae Yasu Kereso tetapō aporo raipane anopo. Ano Yamesemo sawi
    one poparaka makerakanapo. Re Yu aporo ira kenosua Keresoa paosa aporo hinamo
    risiaki nōmo sawi one poparaka makerakanapo. Ape sumu kekepo aeyaka re rukua
    koaka taerakano teketarikia, hauaka kekepoa pukua risikino asekea, reaki nōmo
    sawi one poparaka makerakanapo.
  kik-kik: 'Nĩ niĩ Jakubu, ndungata ya Ngai na ya Mwathani Jesũ Kristũ, Ndĩramwandĩkĩra
    inyuĩ a mĩhĩrĩga ĩrĩa ikũmi na ĩĩrĩ mũhurunjĩtwo thĩ yothe: Nĩndamũgeithia.'
  cap-NT: Wejrtc̈ha Santiaguqui. Wejrqui Yooz Ejpz̈, niz̈aza Jesucristo Jilirz̈ mantitacama
    okiñ z̈oñtc̈ha. Anc̈hucqui Israel wajtchiz z̈oñinacaqui tjapa nacionquin wichanzic̈ha.
    Anc̈hucaquin saludos apayz̈cuc̈ha tii cartiquiz.
  ksr-ksr: Jeims niinoŋ Anutu ano Poŋ Jiisas Kraistwaanoŋ gawoŋ meŋ laligojeŋ. Israel
    tuuŋ 12 ananaanoŋga tosaaŋa oŋo Israel mesaoŋ gomaŋa gomaŋa deema kema laligojuti,
    niinoŋ oŋowo qaa amiŋ mobombaajoŋ tere koi ooŋ joloŋgia jejeŋ.
  eng-TNT: Iames the seruaut of God and of the Lorde Iesus Christ sendeth gretinge
    to thee .xii. trybes which are scattered here and there.
  sbs-sbs: 'Jakovo, muhikana we Ireeza ni wa Simwine Jesu Kresite, ku mishovo ikwanisa
    iyanza ni yovele ahasene: Ni lumelisa.'
  sue-sue: Na Yakobo meni ge ei awa gainona. Na Anutu ata Tua Yesu Kristora bua mai
    meni Isreli ema dubu 12 zebu susu doro ei baro ou baro awero nowewa nikare ami
    emo yawa sara inoise pas ei awa potitinona awa.
  fra-NCL: JACQUES, serviteur de Dieu et du Seigneur Jésus-Christ, aux douze tribus
    qui sont dans la dispersion, salut.
  bhg-bhg: Na James awa God ae Badari Iesu Keriso deda buro embo. Nanemi imondemane
    ewowo gawowo 12 avekave yai neneida bodembesitewa awa ategetena.
  snn-NT: Yë'ë, Santiago hue'eguë, Riusure yo'o conguë, mai Ëjaguë Jesucristore yo'o
    con hua'guë, ja'anguëbi ba'iyë yë'ë. Ja'nca ba'iguëbi utire toyani, mësacua Israel
    bain Cristoni te'e zi'inni ba'icua, yequëcuabi je'o bajënna, si'aruanna gatini
    saisi'cua ba'ijënna, mësacuani saludaguë saoyë yë'ë.
  atb-NT: Garai Gasang eq Yhumsîng Yesuq Hkrisduq é jùn, ngò Yakuq gi, byo myín tô
    é Israelaq raxe í myû lé, nguingón dang shit kyô kat lhê.
  cek-AK: 'Angraeng Jesu Kri hoi Sithaw ih tamna, Jakob mah, kalah prae ah ampraek
    phang acaeng hatlai hnettonawk khaeah: ban kang sin o.'
  bkd-bkd: Iyan a si Santiago ha suluguen hu Dios daw hi Jesu Cristo ha Ginuu sa migsulat
    taini. Kamusta kaw sinyu sa mga etaw hu Dios ha nakagsusuwayà duun hu bisan hindu.
  ctu-76: Joñon Santiagojon. Ajtoñelon i cha'an Dios yic'ot lac Yum Jesucristo. Mic
    chocbeñetla tyʌlel saludos jini doce mujch'ob i jiñʌjlelet bʌ la Israel pam pujquemet
    bʌ la ti pejtyel mulawil.
  lac-NT: A teno' Santiagojen. U c'urewen C'uj. U c'urewen Jaj Ts'ur Jesucristo xan.
    Tantanxer ich yoc'ocab quin rʌc t'ʌnic a raji'ob u yo'nen Israel, a doce yo'neno',
    rajen tan in ts'ibtic techex a je' ju'una' soc a xaquic a wirex.
  xla-xla: Na꞉ Yeims, God mate Yesu Keliso mate yia꞉ oko halalo oplamipo. Na꞉tapo
    Yu so elele 12 so ta꞉lamo meyelope meyelope dle dla ha꞉ha꞉mta dla namkale dle
    yu i ilipo hamima.
  xav-NT: Wa hã Ti'adu, 'Re ĩhâimana u'âsi mono ma romhuri'wa, duré Wanhib'apito Zezu
    Cristuhu ma romhuri'wa, wa 're mo. Uburé 'Re ĩhâimana u'âsi mono nhib'a'u'wẽ norĩ,
    daro mono bâ 're aihâimana za'ra wa'aba mono norĩ hã, wa za ĩ̱nhimi'ui'éré na
    ãma asawi za'ra wa'wa.
  cuk-cuk: Ani Santiago, Bab-Dummad-e-mai, degi, Bab-Jesucristo-e-maibar. Israel-dulemar-sogambe-gakabo
    (12) we-napneggi-aisakis-bukwadga nued-sogeye sogsiid.
  tbf-tbf: Eou e Iakobo, mi petspets se Raban ma simi Nguts e Iesu Karisito. O vavataor
    rakot sibu matabu mi sinangavur kes ma luo gi ta mon vepitsitsei i kotubuon bu
    vuna enamon. Kong ni vuot kalei rakot senga.
  uig-CYR: Худаниң вә Рәббимиз Әйса Мәсиһниң қули болған мәнки Яқуптин тарқақ туруватқан
    муһаҗир он икки қәбилигә салам!
  ikw-NT: Mawa, Jemisi, nye izi ke Chiokike nụ ke Nyenwe aị Jizọsi Karaịsi, neebekwu
    kpakara ele ke Chiokike, ke bụ avnụrnu nri nụ ẹbo ele Chiokike zị nụ rime kpakara
    ọwa.
  khs-khs: 'Kotewalapulu Piseiki Yesu Keleso eli tima:na: tisene senawa nekeye. Newa
    Yemeseyewi sawi weyamowa momatelese selawatakeye. Kiwa Yu sena maya kukuluipewemi
    Kelesowemi pala sena kesale sita:nema neyewi sawi we momatelese selawatakeye.
    Koamesa: kalikalila emiwa kiwa sanapola: pula tiye tesilapola: nesile, peleya:
    kalikalila hanapola: sitalakima neyewi sawi we momatelese selawatakeye. Neyewi
    kima, “Napolo.”'
  dwr-ENT: ታኒ ያዪቆቢ ፆሳ ኣይሊኔ ጎዳ ዬሱሲ ኪሪስቶሳ ኣይሊ፥ ቢታ ኡባን ላሌቴዳ ታማኔ ላዑ ዜሬቶ ሳሮታ ኪታይ።
  pma-pma: Inau Tiemes, navi meatin toumien onen Ahi ka onen Asuv Iesu Kristo. Navit
    mahiten more vahat min kami koa mika en mari vatiamal teindan elu (12) ten out
    Isrel, koa sakpurunien keil sakin kami mika rasil en out vasi en out netan suval
    mivi heou keil.
  atd-NT: Sikanak no si Santiago, suguanon a to Magboboot woy to Lagboy no Igbuyag
    ta no si Hisu Kristu. No ogpangumustoon ku sikaniu no ogtuu no nokogsuwoysuwoy
    dio to agad hondoi no ugpaan.
  tel-2017: దేవునికి, ప్రభువైన యేసు క్రీస్తుకు దాసుడైన యాకోబు, చెదరిపోయిన పన్నెండు
    గోత్రాల వారికి అభినందనలు.
  hat-BSA: Jacques, yon sèvitè-atache nèt a Bondye, ak Senyè a, Jésus Kris, a douz
    tribi ki gaye a letranje yo, salitasyon.
  top-NT: Aquit Santiago tí cca̱macama̱xqui̱ni̱t quilatáma̱t Dios y Quimpu̱chinacán
    Jesucristo. Cpa̱xahuá cca̱huaniyá̱n kalhé̱n huixín judíos tí ta̱kahuani̱ni̱t cani̱huá
    pu̱latama̱n.
  msk-msk: Ako si Santiago, panogwanun ako nang Dios aw ni Jesu Kristo na kanatu Ginoo.
    Yagasolat ako kamayo na kanang Dios manga otaw na asang kariko nang banwa. Panalanginan
    kamo nang Dios.
  gyr-NT: Che, Santiago, Tũpa, yande Yar Jesucristo rembiguai aico. Amondo che mahenduhasa
    doce yuvɨrecoi vahe Israel ɨguar opacatu ɨvɨ rupi oñemosai vahe upe.
  kmh-kmh: Yand Jemis, Gor apiymiŋay kuyip woŋg giñimbiyn. Nimbip Jiwda biynimb jiw
    am miñmon key okok mindiy, Gor nup gosimb niŋbim gok, “Nimb mindpim?” aspiyn.
  ukr-ONPU: Яків, раб Бога і Господа Ісуса Христа. Дванадцятьом племенам, які в розсіянні.
    Вітання!
  emi-emi: Aghi Jeimis, kapuna tau ngai nongonongo anna ieghi God me Vau ngepona ateva
    Iesu Karisto. Apitipiti atu etaimim kasangaulu ghalua (12) ararimangali nge Israeli
    am tokatoka reerekataa see tale mene kasina patunganua. Masi nau eteva etaimim.
  zpv-NT: Naꞌh Santiaꞌgu, xmooza Dxiohs nee xmooza Daada Jesucristu; rguꞌneezahn tuhbi
    guelrgahpaDxiohs loh gadziꞌh bichiohpa cwaꞌh raꞌ bwiinn Israel raꞌ nin riidiꞌchi
    loh gaduhbitiiꞌ guidxyiyuh.
  gux-gux: Mini Jaka, U Tienu leni o Diedo Jesu Kilisiti naacemo, n diani yinba i
    piiga n buoliedi yi n yayadi ki ye ŋanduna nni kuli po. N fuondi yi.
  kos-kos: 'Ma sel James, sie mwet kulansap lun God ac lun Leum Jesus Christ: Paing
    mwet lun God nukewa su fahsrelik fin faclu nufon.'
  ibo-ibo: 'Jemis, nwaodibo Chineke na nke Onyenwe anyị Jisọs Kraịst, Na-edegara agbụrụ
    iri na abụọ ndị gbasara nʼelu ụwa niile akwụkwọ ozi a: Ndeewonụ!'
  yml-yml: Yau Iemesa, Yaubada wata Toveimea Iesu Keliso yadi tofolova, a na vekaiwa
    ꞌomi Yaubada yana ꞌAilaꞌa ꞌwa mia-veꞌeveꞌeꞌelagiga ꞌwaimie, fwayafwaya matatabuna
    ꞌwaineye.
  ory-ory: ଈଶ୍ବରଙ୍କ ଓ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦାସ ଯାକୁବର ଛିନ୍ନଭିନ୍ନ ଦ୍ୱାଦଶ ଗୋଷ୍ଠୀଙ୍କୁ
    ନମସ୍କାର।
  bzj-bzj: Dis leta da fahn mee, Jaymz, weh di serv Gaad ahn di Laad Jeezas Krais.
    Ai di rait tu aala Gaad peepl dehn weh skyata aal oava di werl. Gaad bles aala
    unu.
  chk-chk: Ngang James, eman nöün Kot me ach Samol Jesus Kraist chon angang, üa kapong
    ngeni ekewe engol me ruu ainang mi toropasfeil won unusen fanüfan.
  ssd-ssd: Israel tugu 12 kilke tugu kise kise mbolŋge mine likade tane ŋakmba kaiye.
    Ye Yakobus Kuate le Suŋgo Yesus Kristus nale tuku piro taŋgo minet. Yeŋge tane
    tuku waŋe te kuyarmba pilet.
  acr-TNT: Riꞌin in Santiago, in aj chac re ri Dios y re ri Kanimajawal Jesucristo.
    Canya pan rutzil wach ralak alak ri cablajuj tinamit re Israel, ri alak quichom
    bi che ronoje ruwachulew.
  rop-rop: 1 Orait, mi na Jeims, en mi wekinmen blanga God en blanga Jisas Krais det
    Boswan. En mi raidimbat dijan leda langa ola Kristjan pipul langa ebri kantri,
    en mi tok gudei langa main Kristjan braja en sista olabat.
  mee-mee: Ka iau ae Iems a iau a akumangngatulu ae Nutu bae Iesus Karais Avolau kanrea.
    Iau ka papaꞌe lau laekia te miau ra galiaume ka ri tangulelu ba lua re ngae Israel.
    Miau kaka kaꞌe maga pupuna rae miau, na kaka loa aka mommo nga maga ina pattoto.
    Iau ka ba ka sinro ae iau te miau.
  mwf-2018: Murrinh kanhi ngay ngarntilil-ka murrinh nanki-nu kardu. Murrinh-ka ngay-ka
    James-wa. Yile neki-ka Pule ngala ngay i Pule Jesus Christ deyida wanku. Murrinh
    kanhi ngurdannarrathuk-ka kardu ngarra Yile neki nukunu narnam-ya da pana ngangka-re-ya.
    Kardu-ka ngarra namam narnam nanki-yu? Berengunh narnam?
  dif-dif: Jakobus, Godaia ja Kaparaia Jesuni Christuni mili, mardu marapratjana ja
    mandruni piltjarani, mankini ngopera!
  gam-gam: Na Jems, na God ne, Iwa Kerman Jisas Krais nune kogone una moro. Ye Israel
    una duliye 12 pela dumene makimbne kere er po dumo djelldjell mor al ge, na ye
    wopake we dje awo pepa bolo aundo.
  nou-nou: Na James mi ove eiawa jivena. Na awawa God de Bada Iesu Keriso de da buro
    embo ra. Edo na Jew embobo orobe 12 busu berari da dada isera ainda yei ategari
    ititena.
  mqb-NT: Sə vindek ayak 'am a anan nə nen Yakuba, nen ɗo si mer su way ana Mbərom
    aday ɗo si mer su way ana Bahay a mənuko Yesu Almasihu re. Na jak anan ayak 'am
    anà ɗo a Yesu ahay ma ta 'am a pə daliyugo fok ataya awan.
  ape-B: O ipak God ananipu elpech, ipak Juda. Ipak asudak 12-poleis nebesi awilas
    douk patukemaguk ipakilub walub panaku pape panakuk kipailubi walub uli. Yek Jems
    douk yenek God ananin moul yape chakamomu anan nanu Diginali Jisas Krais uli yenekumepagu
    asudak pas ipak. Yek yenemepagu gude ipak.
  grc-F35: Ἰάκωβος, Θεοῦ καὶ Κυρίου Ἰησοῦ Χριστοῦ δοῦλος, ταῖς δώδεκα φυλαῖς ταῖς
    ἐν τῇ Διασπορᾷ· χαίρειν.
  cav-NT: Era rique micuanaja quirica cuadishaya. Ique Santiago. Yusu merequique ique,
    tumebaedya Ecuana Cuatsashaqui Jesucristo. Micuana Yusuja cuanaque micuana isaraya,
    micuana Israel eque ejuracana cuanaque dutya queja etsapetana cuanaque.
  kgp-NT: Tiago tỹ rá vẽ. Isỹ Israel ag mỹ rán hã vẽ. Ẽg povo tỹ 12 (ke) vỹ tỹ ãjag
    nỹtĩ. Povo kar mĩ ãjag tóg mũgtĩ, fóg ag kar mĩ, kanhgág ag mĩ ke gé. Sỹ ãjag
    mỹ vẽnh rá jẽnẽ vẽ. Tỹ sóg Topẽ mỹ rãnhrãj tĩ nĩ, ẽg Senhor tỹ Jesus Cristo mỹ.
    Hã kỹ sóg ãjag mỹ rán kỹ jẽnẽg mũ sir. Ãjag mĩ sóg ẽkrég tĩ.
  bvd-bvd: Nau sa Demes waa rao God ma sa Disas Kraes Arai langi. Si baea diana nau
    ki kau fuamolu toaa God ki sui guu, ne molu too tagabola kwailiu lao molaagali.
  ukr-1871: 'Яков, слуга Божий і Господа Ісуса Христа, дванайцяти родам, що розсїяні:
    Витайте.'
  apz-apz: Ngko Jemɨsɨꞌni Anɨtuꞌnji nakwoe Hwe Engo Jisas Kɨlaisɨꞌnji sikoe syoho
    ulohofiyo hwoꞌnyoho. Nje aꞌamu Isɨlael temtitofo aho hopiꞌnono sɨfe mtaꞌni hufaꞌuyoso
    Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofo soku sekwoe angopo nulɨkoꞌmantɨfi
    angoꞌmeemjo humalofo soꞌntnneꞌno olo iyoswo loso semtɨꞌmokiyalokweno. Ngko nje
    aꞌamufo selalokweno.
  eng-AOI: I am James, a servant of God and of the Lord Jesus Christ. I am writing
    this letter to you, God's people, and I will send it to all the different places
    where you are living. I am still thinking of you and I won't forget you.
  yon-yon: Ne kuu Yems, God yoom Yariman Yesu Keresu yoom yi deme karub. Amyenimbon
    wad ayoobdan bokesaware wenebe ambibkin maa maa kuyaom doriib, yiib yaa kubendi
    weng wongkane keendaan.
  poi-NT: Ɨch aSantiago. Aŋcuyo̱xa̱p Dios, aŋcuyo̱xa̱pt́im jém tánO̱mi Jesucristo.
    Andioschiiba jém doce tribu, jém Israelpɨc pɨxiñt́am, jém nɨcnewɨɨp yɨɨm jeexɨc
    yɨ́p naxyucmɨ.
  wuv-wuv: 'Yau James, nafii mei Haidaa mawe mei Fasu Jesus Christ. Feni, i dinaa
    a''a ei hefua ma guapaloei pai, ei rona fawawadidi i dupuaa ei baua gufu: Mafufuo
    i a''a hamu''ou.'
  quf-NT: Nuqa Santiagumi Taytanchik Dyusta, chaynulla Amitunchik Jesucristuta sirbini.
    Chaymi tukuy qamkuna Israel pwiblupa dusi ayllunkuna karmapis, wakpi kaypi uklaw
    pwiblukunapi taqkunata saludashunillapa.
  yuw-yuw: Noc Jems, noc Kopotoroc orin Yesu Duic yuhon youp amna itat. Nocho bapiya
    ngoroc Yuda nanohon torop 12 sontha yongo sihat. Son wömai böcsa guroc soni imu
    fauna ongga kuin simbang sa guroc auhon woce woce idtongung. Oro nocho son sep
    ogep sinom kantat.
  hus-NT-1971: Nana’ in Santiago tin t’ojnalil a Dios ani i Ajatic Jesucristo tu tsapnethal
    ax it lajuj tsab cuenel Israel buc’uc’ul c’uajil tim puhuel an tsabal.
  med-med: Na Jeims ei, Got kʉn Nuim Jisas Kraist raⱡ nga kindmant wu ei mor. Enim
    Isrel wamp rʉⱡaip 12 kʉⱡ, mbuⱡ mbaⱡ nʉk puk, kona mbila elpa elpa pek andʉk mormun
    kʉⱡ nga, rawe etʉp mon ei, rop ngont.
  bch-bch: Gau Jems, paeaeanga ton Deo ga Maron Iesus Kristus. Nabode laulau toa ne
    ga ila pagimi lum sangaul igegea rua togita Israel. Gimi atnan lemi tuanga ipu
    ta abilin ga amamado alele ngan tibur padengada. Leg ado kemi ila pagimi.
  cco-NT: Jnea˜ siiˉ Tiáa˜, jaangˋ dseaˋ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜ Fidiéeˇ có̱o̱ꞌ˜guɨ
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ, jo̱ jmoꞌˊo e jiˋ la e catɨ́ɨngˉ lajɨˋ guitu̱ˊ ꞌléꞌˋ dseaˋ
    Israel i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ sɨsooˇ sɨjǿngˆ fɨˊ laꞌúngˉ fɨˊ
    jmɨgüíˋ. Guicó̱o̱ꞌˇbaaꞌ lajaangˋ lajaangˋnaꞌ.
  deu-1951: Jakobus, Knecht Gottes und des Herrn Jesus Christus, grüßt die zwölf Stämme,
    die in der Zerstreuung sind!
  alq-ALGNT: Nin Jak. Nidanokita8ag Kije Manido acitc Jesos Christ ka Tibeniminak.
    Kidanamikonom kina8a kakina, Kije Manido kagi onabamigo8eg 8inikag kidji iji tibendagozieg.
    Nogom dac mizi8ekamig kipaba tem, pepakan akin egi ijinijaogo8eg.
  ixl-NNT: Ineꞌ in Santiago. In ikꞌam u Tiixheꞌ. As in ikꞌam u Kubꞌaal Jesucristo
    unpajte. As ni vaqꞌ bꞌen untzii sete, ex uvaꞌ ex tiaal kabꞌlaval unqꞌa ikꞌaol
    u qꞌesla kubꞌaal uvaꞌ Israel, as exeꞌ uvaꞌ kat epaxi veꞌt bꞌen etibꞌ tulaj unjoltu
    unqꞌa tenameꞌ uvaꞌ jit tiaal Israel.
  boa-NT: Oo íñe Tsajtiágó Avyéjuube Jetsocríjtoma Píívyéébemútsí ɨɨcúve múnáajpi
    o íjcyaabe ámúhakye ó duurúvá 12-nevá dohjɨ́ba múnaa ijraéémú meíjcyámedítyú ámúhakye
    ditye wáchájanúmé panévá iñújɨɨnévú ámuha memújtámeke.
  etr-etr: Neda Yamese, Godeïege Dafidilo Geloi Yesu Gelesoïege hamoi hamolasilo neebewe
    nea. Isilale sosogo giwilasi sege elögi afufui nefolalebe dilima go gabiola säla,
    beba gowe dëdëla ïasisago.
  quh-NT: Noka, Santiago, Diospa camachin cani Señorninchej Jesucristojtapis. Napaycamuyquichej
    kancuna, chunca iscayniyoj ayllusta, jallp'ayquichejmanta t'akaraskasta.
  kwi-kwi: Nane Santiago mun ish. Nane Diospakas Anpat Jesucristowakas kiwainmika
    ish. Ap kwaltuza panamtu akwa, nane wan doce Israel kwaltuza, mamaz sura uzturuza,
    kakishapu kiznamtus.
  agm-agm: Nɨnɨ Jemɨsihonɨnɨ Autaahaatɨhomunɨ Awaisɨho Jisasɨ Kɨraisihomɨ otɨpɨpatɨhonɨne.
    Nɨnɨ Jemɨsihonɨnɨ sahɨ Isɨraherɨhiyaatɨ Jisaasihopɨ gɨwunyaahohiyɨhiyaatɨ samɨ
    aunahɨpatɨ Isɨraherɨhanda namasi yapɨhɨ nahanda nuwɨ torɨwatohiyɨhiyaatangisɨ,
    samɨ ambɨpatɨ maarɨho nga wɨsaitane, satataato. Saindɨ nɨnɨ sapɨ utɨpɨmandɨ kɨmandɨ
    jɨpatɨpaindɨ nusoaasataayo.
  ubr-ubr: 'Yau James on God a Bada Iesu Keriso an agirotin: yau fef agagayam omi
    aurim, Omi God an sabu Israel dam auyotoat sasagis ruam nan tafanam au engonai
    wotagege womama aurim. Omi engon tutufin abikakaiwim.'
  tsw-NT: A̱mu ɗa Yakubu, aagbashi a̱ A̱sula̱ waru aagbashi e Yesu Kristi Zagbain
    Zamawawa. N ta ɗanasaa a̱za̱ e Itoni ya amayun a na a̱ ri ubazu suru a̱tsuma̱
