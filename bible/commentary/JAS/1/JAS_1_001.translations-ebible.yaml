    ᵽibikarã, aᵽetomaja watoᵽekarã ĩ'ᵽoũ'ᵽuarãe'earirakatata judíorãka imarãro'si
    ika yo'oyu.
  ter-NT: Yundóxinopinoe, undi Teâku, undi ovoxe Itukó'oviti yoko Vúnae Jesus Kristu.
    Mbahúkinopeanoe ra koyuhópeti, itínoe iyénonjapa jûdeu itohíneheotine ya po'íkehiko
    poké'e.
  bmr-NT: Uujoho Santiago, Moocaani jeecɨvomɨnaafi, bu Jesucristo jeecɨvomɨnaafi icano
    iicaabo, taajɨco galluuhi fahuseecɨ motɨhaitɨ miicuumiicɨ ɨdɨɨno iicamo Israel
    cuumimɨnaa faajiinɨjeri agavaracɨnɨmedi.
  fuf-fuf: Salminaango an min Yaaquuba, oo jiyaaɗo Alla e Iisaa Almasiihu Joomi on,
