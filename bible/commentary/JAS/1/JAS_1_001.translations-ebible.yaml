  nbq-nbq: Hit Yakop aburi enombawi wigalek hininis unggul 12, yi awi ndi awi sak
    yagagup ako, an Yakobus en Nenasin Ala, Nenowa Yesus Keretus inis ombok, enayeloman
    dugwit, “Wa,” yukheraliga o.
  tgo-tgo: Ghino Jemes, Loi le rakakaiwo na tembe ŋgoreiyeva Giya Jisas Krais, ya
    roriya letake iyake na ya variye weŋga, ghemi Jiu thavala hu ghambugha Loi ghathanavu
    na hu mebobwari e vanautuma regha na regha e yambaneke laghɨye. Ya mwaewo weŋga.
  yap-yap: 'Re babyor ney e yib rok James, ni ir reb e tapigpig rok Got nge Somol
    i Jesus Kristus: Nge felan’ Got ngak urngin e girdi’ rok ni yad ba wear u daken
    e re fayleng ney ni polo’.'
  mop-NT: Inen aj Santiagojo. Inen jun tuul u yaj meyaj a Dioso, y a Noochtzil a Jesucristojo.
