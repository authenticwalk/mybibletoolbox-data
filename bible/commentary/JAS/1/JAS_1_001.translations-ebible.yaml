  hlt-MCSB: Pathen neh Boeipa Jesuh khrih kah sal James loh canglak mupoe koca hlainit
    taengah ka omngaih.
  xtd-NT: Mee‑da, Santiago, se xinokuechi nuu Ianyuux xiꞌin nuu Xtoꞌo‑ro Jesucristu,
    kidavaꞌa‑da nuu mee‑n. Ka kuu‑n daꞌya dana n‑uxi uu sexaꞌnu n‑ka xio ñuu Israel
    xá n‑kuu kueꞌe kuia. Te vitna xtuu‑n nituꞌu ñuñayiu.
  mdy-ETH: ዓጮ ቢያ ላኣሊንቲ ዴንዴ ፆኦሲ ዓሶ ማዔ ታጶ ላምዖ ዜርፆም፦ ፆኦሲና ጎዳ ዬሱስ ኪሪስቶሴናም ማዻያ ማዔ ያይቆኦቤይዳፓ
    ዳኪንቴ ኪኢታ፤ ዒንሢ ዎዚ ኮሺዳ?
  spl-spl: Yen Yura lohimbi hânnenŋe tâmbâŋe pilâm hân âlâengen âlâengen ari mansai.
    Ari manmâ Yesu Kiristohâlen biwiyeŋaŋe kepeim yâkât komolân torokatsai. Nâ Yakowo.
    Nâŋe Anitâ yet Kutdânenŋe Yesu Kiristo hoŋ bayitgim mansan. Yakât otmâ yeŋgât
    nâŋgâm ekap yu kulemgum katyiŋgian.
  usp-NT: In Santiago, in rajchac Kakaj Dios y Kakaj Jesucristo ri Kajawl, tantakb'i
    rutzil awchak, atak cab'lajuj (12) k'at chi rijajl Israel ri atilem ayb'ak b'ak
    jaljojtak tilmit.
  zav-NT: Nada' Santiago naca' beṉə' güen žin c̱he Diozən' na' c̱he X̱ancho Jesocristən'.
