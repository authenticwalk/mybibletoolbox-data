    rado-para yada ta pua pirisimide onaanu nimi-parare epe-rupa piralepape lo repaato.
  dww-dww: Taugu Jeims, Mamaitua be Bada Yesu Keriso adi taunoyama uma letanama yà
    girugirumina taumi aitauḡa Jius banegimima tauwai sumaḡa koya daberara be dobu
    matabuna nopodie ko miamiana ḡaromie, taumi matabumi yàwai kaiwemina.
  twi-ASANTE: Krataa yi firi me Yakobo a meyɛ Onyankopɔn ne Awurade Yesu Kristo ɔsomfoɔ
    nkyɛn, Mekyea mmusuakuo dumienu a wɔahwete no nyinaa.
  aoj-aoj: Aeꞌ Jems, ape lafela God naloma Dembinai Jisas Krais andaꞌ maola amom atom.
    Andaꞌ basef ifimba fafeꞌmago ipaꞌ epes hipai Godi misiꞌah 12-pelaih. Ipaꞌ pagakwaha
    walemb kofagama ipeꞌimai ma pafeꞌ pagape walemb hiagoma itap apaꞌe pape pandaꞌ
    maol naninanii. Aeꞌ andaꞌmepago dagala nafeꞌmago ipaꞌ.
  cbv-cbv: Weém, Santiago, jwĩ íip Dios, jwĩ Maáh Jesucristodihbʉt teo wʉ̃hni wã jʉmna
    caá. Yeéb wã déewã, doce jwĩ nʉowã ĩ jʉimená poómpdih moón, Jesúíhwã biíh baácnaboó
    jʉmnitdih tʉ́yat tʉ́ʉtnit, nin nʉ́odih wã daác wahna caá.
  taw-taw: Yad Jemis, God ayɨp Bɨawl Jisas Klays ayɨp bɨ wog gɨñeb kɨli mɨdebin. Nɨbi
    binɨb Yislel jɨj anep umɨgan, man ke okok ju am mɨdebɨm okok, nɨbop mɨj tɨkebin.
    Mɨdtep gɨnɨmɨb.
  jic-NT: Santiago napj. Napj Dios jomozo, Nejepa Jesucristo jomozo wa napj. Niná
    papel pyac napj nun mpes, nun judiopan, napj mpülücpan nun. Papel niná nun pjü
    way mpes, nun pjü jun ta'á tjalawú, p'a nt'a la püt'üs. Najas 'üsüs potjaqué nun.
  zap-NT: Noo nak Santyoow ne rlaa xdxiin Dëdyuzh Xuz be no le xdxiin Jesucrist. Rgabtyuzh
