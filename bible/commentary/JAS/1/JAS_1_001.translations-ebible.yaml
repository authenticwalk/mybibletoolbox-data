    tun tulacal tubajac yoc'olcaba. Doce tuuloo' tu bajil u uchben mamaa'oo' aj Israele.
  tet-tet: Tabe nosi haꞌu, Yakobus. Haꞌu neꞌe, Naꞌi Maromak no Naꞌi Yesus Kristus
    siakaan ain-liman. Haꞌu kakerek neꞌe bodik emi, ema Yahudi mak tuir Naꞌi Yesus
