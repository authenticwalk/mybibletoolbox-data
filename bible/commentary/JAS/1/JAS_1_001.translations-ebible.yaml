    gyëzlyu.
  wer-wer: O Anutuu omën repak saurö, ne Sems Anuture tiarim Aköp Yesu Kristoë inëën
    ru saupök pep epwer retëng ë ninak yoöre ërëp yeniak.
  ipi-ipi: Namba Jemesa. Nambato Akali Andane Jisasa Kataisa, Gote-la, okone-lapona
    piape pimawua atalawane. Wamba Isatale tane wandakali yame alesa tupana wandakali
    minditupa yakamato yakamana yuu tene tupa tepa alu, yuu waka tupana peainipia.
    Andipa yakama yuu waka utupanena ateyai-kola, nambato yakamana pepa oko peyo epe
    loto, yakama kuai lo atalapape leyo.
  qul-NT: Noka, Santiago, Diospaj Señor Jesucristopajpiwan sirvejnin cani, saludanitaj
