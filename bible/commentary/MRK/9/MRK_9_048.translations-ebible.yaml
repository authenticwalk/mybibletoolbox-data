verse: MRK.009.048
translations:
  kpx-kpx: '@see-verse:MRK.009.047'
  okv-H: eto embo ta visi sari uoi kakesa na indie daroho iraguja.
  tbo-tbo: Tupo noka uyahina, “Motamota hai ani mae ma mayau ebalana ega ita bohoboho.”
  mal-C: “ ‘നരകത്തിലുള്ള പുഴു ചാകുന്നില്ല, അവിടത്തെ തീ അണയുന്നതുമില്ല.’
  grc-SR: ὅπου ὁ σκώληξ ⸋αὐτῶν⸌ οὐ τελευτᾷ, καὶ τὸ πῦρ οὐ σβέννυται.
  bgc-bgc: “जड़ै उनका कीड़ा कोनी मरदा अर आग कोनी बुझदी।”
  khz-khz: Vonai ‘maganimagani na pia gani vanagivanagimi, e kalova ati eputena.’
  deu-TKW: wo ihr Wurm nicht stirbt und das Feuer nicht verlischt.
  zsr-NT: Latj niꞌ cutu latbaꞌ bzugaꞌ yuꞌucbaꞌ nup tsajcuáꞌ niꞌ, atiꞌ guiꞌ naꞌ cutu
    caꞌ ul.
  lin-lin: epai wapi nkusu ekufaka te, mpe moto ekufaka te.
  hns-NT: Hoewa par hardam kierwa pariega aur aagie kabhie na boetiega.
  noa-E: Mam khĩmie durr chan ödömiejã khëchaa khaugba ich mag domkha thʉnʉm dʉ̈i
    mag õtdau uu thʉnʉmjã thõba ich mag sĩerrʉmgui ajim anʉm. Maguata muan pãragan,
    pekau waumaaugau dau chukhumjö oobamjönaa magʉm nem khaigbam wawaagjã jua chukhumjö
    abat a chirʉmgui ajim anʉm, bʉ̈ʉrjã wauba.
  eng-EMTV: where ‘Their worm does not die, and the fire is not quenched.’
  mib-NT: Te yūcuán chi tu cájihī tɨndacú, te tu ndáhvá cuɨtɨ ñuhūn.
  bea-bea: Nootya atu taikyehti, khoon chu atu nanatsaisti.
  lif-NT2: खे़मायङ्‌सङ्‌ङोग फेॽबाःत् नु मिःन्‌मे़सिःने़न्‍लो॥
  xnj-xnj: Mwenumo, masomi gaki gifwa lepi na motu waki wijimika lepi.
  mmx-mmx: ‘Ap mo lenep leven got naba nemen amisik at labantuxu la noxo remet la
    laxao bok noxo xap.’”
  cbr-NT: Anuax ca an nami picë xënacama bamaima, manë tsi axribi ca uisa nëtë́nbi
    bënamëtima.
  tee-NT: Junta alin ju tsapu ju jantu tavanan ni. Chai junta alin ju jipi ju jantu
    tavanan mixa.
  eng-LSV: where their worm is not dying, and the fire is not being quenched;
  cak-NT: Ri lugar anchi' jec'o jut quichi ri jec'o chiri' ri can man yecom ta, y
    chuka' c'o ri k'ak' ri can man nichup ta.
  pah-NT: A'ereki “hahyva'ea ruvihava pype ndopiga'javi ahe hugwi hahyhetea. Ndogweva'javi
    tata”, ei Jesus'ga g̃a pe.
  sja-NT: ‘Mama ichita miapiit'ee tachi chiara k'opari k'ipa piuk'aa mãik'aapa tachi
    k'ap'ɨa paapari t'ɨpɨtau k'ĩik'aa bɨde.’
  xed-xed: Hada, mamu mtarakha ta yamta ma vgha ŋəɗməts, rwava a həŋ wa. Haɗ tsa vu
    ya ta mtaku ɗekɗek guli wa.
  mks-NT: Ta cán ni co̱ xíhi̱ ticu̱jú ta ni ñúhu̱ cáyi̱ co̱ ndáhva̱.
  gfk-S: Kaia tano ula eh ira sisi ta ira tamai di pai lale matmat ma no eh paile
    tale be da pusi ie.
  bmu-bmu: Miaŋgöreŋ ‘Döhöŋini eŋgöhöm pilikuta mala qahö kömume aiga könöpŋinan nalö
    kunöŋ kude bököma.’
  dgz-dgz: Ap mepe mokare kaka waenapan wapimu pot pot di naiwanumain amba yaibobot
    meraovewa yagit mumiwandata.
  eng-GNV: Where their worme dyeth not, and the fire neuer goeth out.
  zaa-NT: Nía nna ca bedua' qui' quį nna labí gatti cą, nihua yí'a nna labí eyòlą.
  eng-WEBSTER: Where their worm dieth not, and the fire is not quenched.
  guh-guh: Bajarajota apo tëpae oro, jivivixaevi. Isotocotia ata apo itaxupae caeto
    ata.
  bon-bon: Puma lui cuple cina teebibine yäärngäjimusi, teepi budre lica cirege, piiyepu
    lui uliobo te teebibine yaabemuge, ätuma cäco cirege.
  nhw-BL: Nepa amo miquise nopa ocuilime huan amo quema sehuis nopa tlitl.
  swh-ONEN: mahali ambako “ ‘funza wake hawafi, wala moto wake hauzimiki.’
  wbi-wbi: Muno 'amang'onyo ghaake naghifua, nambe naghumwoto naghusima.
  bba-bba: mi kɔkɔ ni nu ko n ben wɑsi dimɔ nu ǹ ɡbimɔ kɑ mi dɔ̃ɔ kun ɡbimɔ.
  eng-KJVCPB: where their worm dieth not, and the fire is not quenched.
  kgk-NT: Upe-py nomanói voi te'õgwe'uha. Ndopái tata.
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Mmimmiiyauvo tupatupaa nuaikio
    ikiaivo tupatupaa too nnaasu variivaa hama vaidi voovoono yopeema rasuunaravee,
    tiivai.'
  cpy-cpy: jempe tee ikaamanitee chowitsi janta, jempe tee otsiwaka-nitee paamari
    eejatzi.
  ekk-PKP: kus uss ei sure ja tuli ei kustu.
  mpx-mpx: He panuwa o elana, kinol bolo gamagalau hi anil nige nihi aaliga, ge ginaha
    nige ni totobolu.
  wbp-wbp: '@see-verse:MRK.009.047'
  luo-luo: kama “ ‘kute machamo ji ok thoe, kendo mach bende ok thoe.’
  nhe-NT: Nepa ax miquise nopa ocuilime huan ax quema sehuis nopa tlitl.
  aii-aii: ”ܐܲܝܟܵܐ ܕܬܸܘܸܠܥܬܘܼܗ̇ ܠܹܐ ܡܵܝܬܵ‌ܐ ܘܢܘܼܪܘܼܗ̇ ܠܹܐ ܟ̰ܵܡܹܥ.
  esk-NT: Tavrani qupilġut tuquyumiñaitchut suli ikniq qamiyumiñaitmiuq.
  msb-msb: Didto ‘an mga ulod waraʼn udong sin kakakutkot san mga lawas kag dili man
    gayod napaparong an kalayo.’
  cpa-NT: ja³tsa¹dsan² jah³ quiah¹²dsa, ja³tsa¹øg² si² dsíg².
  dso-dso: କାଇକେବଇଲେ ନର୍‌କେ ସେମନର୍‌ କିଡା ନସ୍‌ଟ ନ ଅଅତ୍‌ ଆରି ଜଇ ନ ଲିବେ ।”
  meu-meu: Unuseni ai edia uloulo basine mase, bona lahi na basine bodo.
  yva-NT: Tanamo mbadurure ratuije omamo mpamoe ramu, muno uve wo anasino kopa rai
    tutir, weti siurije noa nuge nuganui.
  dgc-dgc: Ta éya éy éwan mate i éhés, sakay tu apoy éy éwan maadéadép.
  zpm-NT: Zaatne nac gabiḻ, ib gdziṉd dze ne guiuu lo bel co; grë mziog ne ndxie ga,
    gdziṉd dze ne nitlo ma.
  hix-NT: Eryewhamnohno ytxoho ro ryhe, weheto ymo wyaro naha, ewehpànà ro ymo wyaro
    mak ha. Àton komo ryhe, àwayehpàra natxhe hampànà. Àwayehpànà rma, teryewhamnohso
    roro rma haxa natxhe hampànà, meya roro rma haxa mak ha, kekon hatà, Txesusu.
  sim-sim: Hi oso mbeek usunguanda ambu sir, wahau. Ermba ermbak er unda sir. Unak
    yanga orok nindi hom nanda ondo maome jihin shikoro akwa lira. Uhu ondo mbeek
    mendek nakwa ambu lir.
  npi-ULB: जहाँ किराहरू मर्दैनन् र आगो पनि निभ्दैन ।
  cgc-cgc: tak naan ta impirno maageman no segeng na sakit tenged ‘mga luod daw apoy
    dya dili mapatay’.
  tim-tim: Amâ hemem kâlâwân naneyeŋe bo mombiap. Dâ kâlâp bo bokbiap.
  yor-yor: Níbi ti “ ‘kòkòrò wọn kì í kú, tí iná kì í sì í kú.’
  wos-wos: Wumba hafwambu ya yanéta wungi re wungi re dé. Yanéndéka di fusambu sakwa
    hawe yamba hiyakéndi.”
  emp-NTPO: Mama qui beud̶acada baraa, idjab̶a dji eradrʌ nũmʌ sid̶a quicaa.
  eng-F35: where ‘the worm does not die, and the fire is not quenched.’
  ind-ind: ‘Di dalam neraka, belatung yang menyiksa mereka tidak akan pernah mati
    dan apinya tidak akan pernah padam.’
  pes-OPCB: جایی که کرمهای بدن‌خوار هرگز نمی‌میرند و آتش، هیچگاه خاموش نمی‌شود.
  mpt-mpt: Aseinin bib olo bemi nakai yantumunamibo i mo kaanimibbabe. I amit bianiba
    yantumunam tesomabiobe. Eka as esa mo kimin anemebabe. Amit einamabebe.
  ssx-ssx: Koto alena꞉ta꞉ iki no haleme kimimanu na homo halememe. Kutupa mo ti to
    hala꞉eki na hundinekepato hala꞉me leekeme.
  mkl-mkl: Tenɡi bɛ kokoo ku ŋɔ ɑrɑ ŋɑ ɑ kɑɑ ku nɔ inɑu mɔ kɑɑ ku.
  gaq-gaq: ରେମୁଆଁକେ ଚଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ନର୍କେନେ ବଃଉଂଇଂ ଅଃନା ଆଗୁଏ ଣ୍ତୁ ଆରି ନର୍କେନେ ସୁଆ ଅଃନାଡିଗ୍
    ଆଲିଗ୍ ଣ୍ଡୁ ।
  gof-RNT: Yan entta miya guxuney hayqqenna, tamaykka to7enna.
  unx-unx: ଏନ୍ତାଃରେଦ ଇନ୍‌କୁକେ ଜମ୍‌ତାନ୍ ତିଜୁକ କାକ ଗଜଃଆ ଆଡଃ ଏନ୍ତାଃରାଃ ସେଙ୍ଗେଲ୍ ଚିଉଲାଅ
    କା ଇଣିଁଜଃଆ ।
  gah-gah: Ló apakú holoko minatanimó nene, gugupegú ginini hizitimó nene asú amiti
    lokú voko minanogo ane.
  lcm-lcm: si ring ang ri kanipa ki se asikei a pukun iria singina na kut ang parik
    kapa angkoai si mat singina.
  aer-aer: Apmere yanhe ikwerele mpwerele tyerrtye areye akwetethe arlkwerlte-aneme,
    ure uyerretyakenhe akwete amperle-anerlenge.
  qvc-NT: Chaqa infyirnupiqa kuru mikushuqkunaqam mana nunka rinchu wañuq. Chay nina
    lumyaykaqpismi mana nunka rinchu wañuq.
  tgl-ULB: kung saan hindi namamatay ang kanilang mga uod at hindi namamatay ang apoy.
  cbs-NT: '@see-verse:MRK.009.047'
  xtm-NTPP: nuu masu ka ji'i tindaku ma, ji'in nuu masu nda'va kuiti ñu'u i'ni ma.
  nnq-nnq: Mwenio ‘mbeku yakwe kuweje, na mwoto gwakwe kuimikaje.’
  bao-NT: “Too macãrã becoa diati, pecame cãa yatiti, ca biiri tabepʉre mʉ ca cõa
    joe ecopa tabe ʉnorena.”
  san-ORI: ତସ୍ମିନ ଽନିର୍ୱ୍ୱାଣୱହ୍ନୌ ନରକେ ଦ୍ୱିନେତ୍ରସ୍ୟ ତୱ ନିକ୍ଷେପାଦ୍ ଏକନେତ୍ରୱତ ଈଶ୍ୱରରାଜ୍ୟେ
    ପ୍ରୱେଶସ୍ତୱ କ୍ଷେମଂ|
  huv-NT: cos ninguiün tiül a castigo ajcüwa ndiüc apmajlüy wüx ombas nej ngome apmandeowüw,
    at a biümb ngondom xejquem.
  otn-NT: Nu̱p'ʉ ja ra̱ ni̱du̱ 'bʉhyø dønxʉ hi̱nha rá̱ nzɛgui da̱ zi'a̱ ni̱ ngø. Ra̱
    sibi p'ʉya, hi̱nja̱m'mø da̱ huɛ̱t'i̱.
  nop-nop: Uŋoŋ foune binem hehisineeŋ u kumuŋ mu tineeŋ, be kudup fafaŋeŋ hehidawaak
    u kumuŋ mu tibaak.
  obo-NT: Oyyos dutun, duwon mgo tagkoy no diid patoy nod ka-an taddot mgo lawa ran
    woy dos apuy no konnod ko-ovukkan.
  cak-ENT: Ri lugar ri' yec'o-vi ri jut ri quijutil ri quich'acul ri vinük, y man
    nyecom tüj, y c'o chuka' ri k'ak' ri xa man nchup tüj.
  lif-NT: ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥᤃ ᤑᤣ᤹ᤒᤠ᤺ᤳ ᤏᤢ ᤔᤡ᤺ᤴ ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ॥
  snx-snx: So nenxabe ‘sumaxangglixja indo ambil ne moreng ayaxbar, ne balax mosu
    ayaxaman.’
  kql-kql: Heltɨle mfumfundan ka sɨŋgɨnapayi. Mɨñakavik Heltɨle mɨnɨn ka kusimbapayi.
  mie-NT: De ñúcuán chi nduú jíhī tīndacú, de nduú ndáhvā cuitī ñuhūn.
  san-TIB: ཏསྨིན ྅ནིཪྻྭཱཎཝཧྣཽ ནརཀེ དྭིནེཏྲསྱ ཏཝ ནིཀྵེཔཱད྄ ཨེཀནེཏྲཝཏ ཨཱིཤྭརརཱཛྱེ པྲཝེཤསྟཝ
    ཀྵེམཾ།
  qve-NT: Chay wiñaypaq nina rawray infiernopiqa, manan aycha urupas wañunchu, nitaqmi
    ni hayk'aqpas ninaqa wañunqachu.
  pao-NT: '@see-verse:MRK.009.047'
  cbu-NT: Anush uru kindutakpaz ashirush kiyung kachiyachsha. Sumas ztazcheeja, ndambari,
    tárangiya Isusu.
  usa-usa: puí-márúkáqá marikómá íma ánatainana irágómá íma kama ánataniye.
  soy-soy: Kei kɛ ɑpɑpi nyɛɛ yɛ ipiŋɛ n li ɑ́ɑ yɛ n kpí, kei kɛ nnɑ ńn yɛ kɔ n kpu.
  bkx-bkx: ‘Aij maputuꞌ nane, namneo-namneo bael maꞌneꞌat. Aij leꞌ nane ka nmaet niit
    fa. Ma kaun anaꞌ leꞌ mbi nane sin naklotiꞌ ka nasnasan fa.’
  hui-hui: Dindi ogoriani himi nahomagabi ira hundia nabiagabi nga.
  amf-amf: '@see-verse:MRK.009.047'
  quc-NNT: Chila' k'ut man kekäm tä wi na ri ixjut ri käkitij ri ki tijol ri winaq,
    man kächuptaj tä k'u ri q'aq'.
  dob-dob: Sena nina ꞌena kokowa ꞌediya ipwaipwa sisopisopila ataya, be wate kaiwe
    nigeya ꞌida kweu.
  wrs-wrs: '@see-verse:MRK.009.047'
  mca-mca: Hik nakha'a' nakha' ƚoqo q'oiq'oq'oi nekhewe'en nite' wa'm, qa na' fe't
    qa nite' yom.
  tzo-TZC: Ti tey ta cꞌoqꞌue, cuxul o ti xuvite. Mu xtub o ti cꞌoqꞌue.
  mya-mya: ထို​နေ​ရာ​သည်​ဖျက်​ဆီး​နေ​သော​လောက်​ကောင်​များ မ​သေ၊ မီး​မ​ငြိမ်း​ရာ​နေ​ရာ​ဖြစ်​သည်။
  gng-NT: Niʼsaan, ‹Mu ŋa ń kpiin. Ininbiɛb yà ŋmɔnh tigbɛnɛnt mɔ ŋa ń kpo.›
  cbi-NTPO: '@see-verse:MRK.009.047'
  ikk-NT: Ọhọrị rị ebẹhụ a ra nwụn, ọkụn rịn'a ara tinyụn.”
  leu-leu: Pe la bina aave, a xunus ina mataa taa pife maat e a fata ina fakasanaman
    i taa raam vulai, vulai.
  maz-NT: Cja c'e lugar, dya tũ c'o dyoxü c'o jä'ä cja c'o ya ndũ; 'ñe c'e sivi dya
    juench'e.
  bod-N: དམྱལ་བའི་གནས་སུའང་མི་དེ་དག་ཟ་བའི་འབུ་མི་འཆི་ལ་མེ་ཡང་མི༌ཞིའོ།།
  tca-NT: '@see-verse:MRK.009.047'
  zpl-NT: elu la ati bee berecuꞌ nu leca xunga yala quii zeꞌe.
  mbc-NT: 'Mîrîrî pî'' Paapa maimuya taasa'' pena: “Miarî ipatîkarî tamî''nawîronkon
    e''taruma''tî mîrîrî pata ya'' moropai î'' pensa apo'' esi''nîpî pepîn.” taasai''ya
    man.'
  ndg-ndg: Pandu pabi ni punza banga waa, no moto wangaimika.
  wsk-wsk: Kuwim memek mu te “yes malalok mel iwiwara naso mu pempem aniso; se tama
    me iriso, tom suen biya kaniwoso, mu am aniso tala.”
  toj-NT: Jaxa yaljai mix chamye. Ja c'ac' ja tihui mi ni nunca huax tupi.
  dwy-dwy: ‘Ga ŋunhiya nhuŋu yätjnha wirrkina wäŋa. Ga gurthaꞌya ŋuli yakana bolmuyukthi
    ŋunhaya wäŋaŋu. Ga mewirriya ŋuli walŋana yana gaḻyun, yätjkuŋuna ŋuli ŋula nhä
    malanynha.’
  kkl-kkl: '@see-verse:MRK.009.047'
  tbc-tbc: Aben ante man, ‘iŋsad kadum ta dumat na wa, agod yai imat san tia geig
    a.’
  sna-sna: uko “ ‘kusingafi honye dzavo uye moto wacho usingadzimwi.’
  smk-NT: Itaw ket main nin uurer a kai nin mati a mampangan nin laman nin tutawo
    tan main nin apoy a kai gapo nin ma'rep.
  grc-TCGNT: ὅπου ὁ σκώληξ αὐτῶν οὐ τελευτᾷ, καὶ τὸ πῦρ οὐ σβέννυται.
  mzz-mzz: No vikainina waineye, ‘Mwatamwata tomoꞌotoqa ikanikanidi ge inawapa, we
    kai ge inakakava.’
  gof-WFTW: Yan entta miya guxuney hayqqenna, tamaykka to7enna.
  spa-BLM: ‘donde su gusano no muere, y el fuego no se apaga.’
  kyz-NT: —Mama'eukwaawa rapyaw ipe merua'yra amanũme'em futat peuwara 'gã no'o 'u
    awi. Nowewi futari tataa mama'eukwaawa rapyaw ipe— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Acuia jah eikia mkyüt am thi lü jah uikia mei pi am dim thei.
  cya-cya: —sca se'en nu a ntsu'hui cha' tyi ycu cunu' 'in, lo' ñi quii' lo' a ntsu'hui
    'a cha' tyuhui'—.
  beu-beu: ꞌNaraka angu, etatabit susalala emana. Eaad huring angu bae eaamina vengniang.
    Bot iib toang rae ba angmi ening amanisa angu di bae eseng vengniang.ꞌ
  wrk-wrk: Nanaba wayka Yilnyina, yalu jarrbangka barnyi yurrngumba barri mawuwanyi.
    Baki mikuwali mungijba jangu. Yajbangka yaji yurrngumba barri janguwanyi.
  nii-nii: Konu ełe, ‘Dup nopu nopu er mołang kin, ei kumblermba. Pe ka Pisapis mił
    epi ei wumb ngenj ełe numba, ei poru ninermba; ba enj enj nopu pimba.’
  ign-NT: '@see-verse:MRK.009.047'
  dik-NT: Ee tɛ̈ɛ̈n arɛɛm yekë yök thïn acie thök, ë rin many pan mac acie many ye
    yor.
  cac-cac: A d'a jun lugar chi', malaj b'aq'uin̈ ol lajvoc yab'an syail eb' anima
    chi' ta'. Axo jun c'ac' chi', malaj b'aq'uin̈ ol tupoc.
