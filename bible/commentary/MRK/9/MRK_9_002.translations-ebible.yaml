    gu-rakaja nula,
  wal-wal: Yesuusi usuppun gallassappe guyyiyan, banaara PHeexiroosa, Yaaqoobanne
    Yohaannisa ekkidi, eta xalaalaa gita deriyaa bolli kessiis; kessidi eta sinttan
    laamettiis;
  zad-NT: Wde x̱op lla, Jesúza' wyaje' to lo yaa sibə, na' bc̱hi'e Pédrona', Jacóbona'
    na'ch Juanna'. Na' lawe'ka' biyake' nlla'lə.
  mgh-mgh: Anavinre mahuku siita, Yesu ahaakusa Peturu, Yakopu ni Yohani, ni ahaaweliha
    veekhaya, mwaako woorekama. Ni aheetatusa wamiithoni waya.
  aso-aso: Idoꞌ gamene sigisi ogo vavo Izesuꞌ aza Petoloꞌni ve Zakoboꞌni ve Zohaneꞌni
    ve nene golo haꞌnaloꞌ ngeleꞌmizo dizavo aꞌmida engikovoꞌ mini ningi nizavo eiꞌ
    okoꞌno do atoliꞌmine ogavo
  uli-uli: Wolral mo wol miril ngo Jesus sa ffesangu Pedrus, mo James mo John sa palirdah
    wol sew tayit le ye tagiyet re sala rol ir loh chog mo iyang. Yodwe re kekal ngali
    Jesus ngo sa yusuweloh molwe woal.
  nin-NT: Nu nggo azhibarr utani wa i vu sarr, i Yesu yo Biturr tuku Yakubu, u Yohana
    du ba ga ma hun ko ni itu igbre unkpi wa, nu nggo a ko ku so na akpambarr. Nabo
    yo, Yesu ku kasarr na ashishi ambarr ka.
  tgk-tgk: Пас аз шаш рӯз Исо танҳо Петрус, Ёқуб ва Юҳанноро ҳамроҳаш гирифта, ба
    болои кӯҳи баланд баромад. Дар он ҷо рангу рӯи Исо дар пеши назари шогирдонаш
    дигаргун шуд.
  acu-NT: Tura seis (6) kinta nangkamaramtai, Jesús Pedron nunia Santiagoncha, nunia
    Juannasha akanak juki, mura juunnum wakarmiayi. Tura wakarai, aneachmau Jesús
    yapaijmiama jiitsumir wajasun wainkarmiayi.
  cak-WNT: Y tek k'axnek chic c'a waki' k'ij, ri Jesús xerucha' ri Pedro, ri Jacobo
    y ri Juan, riche (rixin) chi xeruc'uaj chi ye oxi' c'a pa ruwi' jun nimajuyu'.
    Y ri Jesús xjalatej c'a ruwachbel chiquiwech ri ye oxi' rudiscípulos.
  ebk-ebk: Kun pay inmuy chi unum ay urkiw, entakin Jesus cha Pedro, Santiago ya Juan.
    Enpanguna chicha henan nangatu ay chuntug ay kun chidchicha yangkiay. As nan chacha
    mangi-iil-an kan Jesus, tinmukun chi kail-ana.
  spa-PDDPT: Seis días después, Jesús tomó con Él a Pedro, Jacobo y Juan y los llevó
    a una montaña alta. Se transfiguró delante de ellos.
  ruf-ruf: Matsuwa sita hambele, Yesu kawasola Petiri, Jakobu na Yohane, kaghenda
    nawo mchidando hanu halihela imunu. Baho Yesu kaghaluka chihanga, hambele hawo.
  gun-gun: Mboapy meme araa py Jesus ngupive ogueraa Pedro, Tiago ha'e João ha'e kuery
    ae'i. Peteĩ yvyty yvate va'e áry oo. Ha'e py ma guexakã py ojekuaa ha'e kuery
    renonde.
  agu-BL: Yi tele'n kak k'ej, nintzun e' ben tcy'al Jesús yi Lu' tu Jacow, nin Wa'n.
    Cho'n tzun chije'n pone'n chichuc cuntu' wi'wtz. Yi cyopone'n nintzun je xtx'ixpul
    tib yi yubil Jesús ẍchiwutz.
  isn-isn: Hangi ze yakilaa mahiku mutandaatu, uYesu ai uahoile uPetro, Yakobo nu
    Yohana palung'wi nu ng'wenso mu lugulu, ing'wene duu. Uugwa akandya kukailika
    ntongeela ao.
  eng-PEV: After 6 days, Jesus got Peter, and James, and John, and they went by themselves
    up to the top of a big hill. While they were there, Jesus started to look different.
  ilo-ULB: Ket kalpasan iti innem nga aldaw, inkuyog ni Jesus da Pedro, Santiago ken
    Juan idiay nangato a bantay, napanda nga is-isuda laeng. Ket nagbaliw ti langana
    iti sangoananda.
  pir-NT: Sa ye seis decori bato Jesu Pedrore, Santiagore, tiquiro bahʉro Ñu gʉ̃hʉre
    ʉhmʉanʉ cʉnʉpʉ tiquina dihitare piji mʉjahye. Ʉhmʉanopʉ esari bato tiquina ihñonopʉ
    tiquiro pagʉre camesaa wahahye.
  anv-NT: Ndɔ ɛ́kéné ɛ́kógé Jisɔs asɛ Pita, Jɛmsi ne Jɔn ákwɔ́ áfɛ́ mfaá Mekwɛ
    fɔ kpaá. Ájyɛge ájwɔlé ɛbwɔ́ ɛbwɔ́ áke ápɛle menyammyɛ Jisɔs alɔ manshwanege
    né mbɛ ushu bwɔ́.
  sab-NT: Chui gbadereke jo tangle gire Jesu jo jwichuga giti bate ngaña, ama kwian
    geru jwannga amage gdamaire alin allabi du ule, ama Pedro kaire Santiago kaire
    Juan du ule ama gatedi. Ama ulita jo chke jwichuga giti kwian na me kle ngwadi,
    gire Jesu jegwale jwlitedu ulita kwian geru jwannga gdamai e gwa giti.
  tmd-tmd: Makwam mai wop akuyöbö iŋösu bö mɨdön, Jisas nuŋ Pita Jems Jon ñɨgö yam
    ada yölɨŋön, mögörɨb nöbö mö mɨdölim höñ i pisö wölu önöŋ ajmag pɨd sö wölumä.
    Wöluön, Jisas nugwo nugumɨn nugugɨrön, mɨxɨñ nuŋwa mɨ keiryöbö wöxnö nɨgöŋa.
  acr-NNT: Waqibꞌ qꞌij kꞌu ubꞌiꞌxikil riꞌ waꞌ, echiriꞌ ri Jesús xebꞌuchaꞌ ri Pedro,
    ri Jacobo y ri Juan y xebꞌukꞌam bꞌi kitukel chwa jun nimalaj juyubꞌ. Chilaꞌ kꞌut
    xjalkꞌatitaj uwach ri Jesús chikiwach.
  kpg-kpg: I muli nia laangi e ono, Jesus gaa lahi a Peter, James mo John gi hongo
    di gonduu duuduu i nua mada ginaadou. Gei Mee gu dina gee i mua digaula.
  taj-taj: ढुरे लिच्‍छा येशूसे पत्रुस, याकूबदेन यूहन्‍नादा जे ह्राङदेन छ्‌याम नोबा
    गङरी भोर्सी फेप्‍जी। ओच्‍छे चेलागदेसे च्‍याना च्‍यानान येशूला स्‍य्‍हाल पोजी।
  avt-avt: Maain wi hispɨnak kiutɨp (6) epei men, hɨrak Jisas keithis Pita, Jems,
    Jon tetikerek ten mɨniu (o neiyɨp) kau niu ein. Hɨrakɨt tepu weinɨm. Mɨt han au.
    Hɨrakɨt tɨrek keweikɨn his keit in.
  cbk-cbk: Despues de seis dias si Jesus ya lleva con Pedro, con Santiago, y con Juan
    para alla na un monte alto, donde nuay otro gente. Y ya mira sila el ichura di
    Jesus ya queda cambiao.
  uig-ARA: ۋە ئالتە كۈندىن كېيىن، ئەيسا پېترۇس، ياقۇپ ۋە يۇھاننانى ئايرىپ ئېلىپ، ئېگىز
    بىر تاغقا چىقتى. ئۇ يەردە ئۇنىڭ سىياقى ئۇلارنىڭ كۆز ئالدىدىلا ئۆزگىرىپ،
  tuf-tuf: Etar teray cuanyat, Jesusin cubar icar béjecro. Pedro cat, Juan cat, Santiago
    cat béjecro. Etan béjecro. Erar cur eyin ub acat Jesús arjacro.
  abx-abx: Kahuman si annom allaw, ag'agda-na si Jesus kas Pedro, Santiago, pati'
    Juan paghuwang si iya nga mga iya hamok. Agdahulo iya pasagka si adda madyalta
    bukid. Ngan panakka-na na mga iya si buntay, si pagparakukulaw-na mga iya si Jesus,
    anla'in i puhu'-na.
  mco-NT: Co tuctujc xɨɨ naxy, chi Jesús mɨɨd tzooñ Pedro, Santiago etz Juan, e mɨɨdpa'ttɨgɨɨy
    ma tüg mɨjcop ma tüg it ooy ycɨ́xɨty. E jɨm copcɨ́xy Jesús ñinïcx naygojtɨgajtznɨ
    ma Pedro ajcxy yhuinduu.
  kqf-kqf: Laḡan 6 mulidimo Yesu Pita, Diyemes bi Diyon i wai dolidi te a saḡa a nawa
    oya lofalofana dabanemo, ḡome tedi taudiḡa. Bi a wai kita ba Yesu kitana i nuwavitala.
  cpb-NT: Okanta awisanake kiteesheri okaatzi 6. Tonkaanake Jesús ochempiki, raanakeri
    Pedro, Juan, eejatzi Jacobo. Ari rishipakiriimotakeri.
  aon-aon: Douk 6-poreih nyumneh hanak hadiguk, aria Jisas narao Pita nani Jems aria
    Jon atum hanaman hato hakih hape onohw rouhwi yoduhw. Amam hakih hape aria amam
    hatik um Jisas nenek senis natrugun nape anahaeh.
  hus-NT-2005: Akak a kʼítsá más tayíl, na Jesús junax kʼal na Pedro, na Jakobo ani
    na Juan, kʼadhiytsik ba jun i tʼekʼat chʼén. Tam ti tajaꞌich ti kʼwajattsik, na
    Jesús in jalkʼuy tinbáꞌ.
  mig-NT: Yúan‑na te nuu̱ iñú kɨvɨ̱ te ni̱ jaka Jesús Pedro jíín Jacobo jíín Juan,
    te máni máá‑ni‑de ni̱ kiñi'in sɨ́ɨn‑ya̱‑dé kua'a̱n‑ya̱ jíín‑de ɨɨn yuku súkún.
    Te yúan, tuku ni̱ nduu‑ya̱ núu̱‑dé.
  bps-bps: Kafnge i nam butang, fagin Dyisas Fiter, Dyém, na Dyan di satu mdatah bulul,
    na landè to ditù alò ale. Na di klola meye di kenen mgili bawehan.
  mbs-mbs: Nayan, pegkeokit te enem se aldaw, impetaking i Jesus si Pedro, si Santiago,
    aw si Juan, aw timikedeg dan doton te melangkaw bontod te wedad doma dan. Pegketà,
    dalem te pegtengteng dan diyà ki Jesus, netodà se bawa din.
  tof-tof: 6 Ngürr kakóm, Yesu ibü yazebórr, Pita, Zeims, akó Zon. Wa ibü imarrurr
    wirri pododó. I wata tibi kwarilürr ene pokodó. Ibü obzek kwata oya büba darrü
    tonarr bainürr.
  cme-NT: Yesuŋ waaŋ mafamma‑i, yinni niediei temma cor, wuɔ ce fuɔ baa Piɛr, baa
    Sake a naara Nsãa ba kã ba deŋ ka nyugũŋ tãnujaataama naŋo-na. Ba'a ba ne
    da Yesu birii u deŋ birma.
  sus-sus: Xi senni dangi xanbi, Isa naxa Piyɛri, Yaki, nun Yaya xanin e doro ma geya
    itexi nde fari. Mɛnni Isa naxa masara, a nɔrɔ e ya xɔri.
  pon-2006: Mwurin rahn weneu Sises ahpw ketin kahrehda Piter oh Seims oh Sohn kahreihralahng
    pohn nahna ileile ieu, wasa re kelehpwla ie. Ih eri ketin wekila mwohrail.
  dad-dad: Naa sigis bure fele di, Jesus, Pita, Jems, Jon anidi geif fen, idi mugu
    arei odug ilun diselen. An Jesus idi meleid bun bouwa falei felen.
  zab-NT: Chiguld deni guc xoop dxi, chiy güené Jesús Bed, Jacob cun Juany quia tuby
    danyroo, ruy nez lodeb ax bchu zec ni nány.
  jae-jae: Bêc 6 gêjaŋa acgom, go Jesu kêkôc Petere agêc Jakobo ma Joaŋ sêwiŋ eŋ.
    Ma gêwê êsêac sêpi lôc ŋatêpôê baliŋ teŋ sêja gebe sêmoa tauŋŋa. Ma sêlic eŋ ôl
    i kêpô tau ôkwi
  ksd-ksd: Ba i tar par laptikai na bung, Iesu i ting pa Petero ma Iakobo ma Ioanes
    ma i agure vaire pa dital urama ra luana i manga tuluai; ma i ria ra pakana ta
    ra mata i dital;
  msm-NT: Pagyaboy to onom no aedow, pigpaduma ni Jesus si Pedro, si Santiago dow
    si Juan. Migpapaawoy sikandan to paggamat to matikang no bubungan. No duon on
    sikandan, pigkita dan no naisab si Jesus,
  myk-myk: Lee kadugo na ba cabyaa gbaara ya toro wɛ, a Yesu di gari ni Pyɛɛri, ni
    Yakuba, ni Yohana ni faabobotɔɔngɔ ka fugba ni pu yɛ na. A wu ɲɛwiinɛ lʼi shɛ
    ɲɛri pu ɲii na.
  sbe-sbe: '@see-verse:MRK.009.001'
  mcr-mcr: Hiunji 6 ae äpäwqaŋgaŋi, Jisasi Iqu, Pitä ique, Jemisi ique, itaŋga Jonä
    ique itmeqe, qoqoŋä quäuqä hŋqueŋqä ätuma ekqe. Iqiŋi iquauqä-quwänä äpmamiŋuwi.
    Iquauä hiŋuä iqisaŋi, Jisasi Iqu huiwä huitaŋä iŋgqäqe.
  cux-NT: Cho'ó jaāⁿ nguuvi, ní Jesús candɛ́ɛ yā Pedro, ndúúcū Jacobo, ndúúcū Juan.
    Ní cheⁿ'e yā ndúúcū 'iiⁿ'yāⁿ s'eeⁿ na 'áámá yiīcū yaacu. Ní miiⁿ ní Jesús n̄'daaⁿ
    yā cuerpo yeⁿ'e yā nanááⁿ 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Bundan altı gün sonra Yeşua, yanına yalnız Petrus, Yakov ve Yuhanna’yı
    alıp onları yüksek bir dağa çıkardı. Onların önünde Yeşua başka bir biçime büründü.
  san-ITR: atha ShaDdinebhyaH paraM yIshuH pitaraM yAkUbaM yohana ncha gR^ihItvA gireruchchasya
    nirjanasthAnaM gatvA teShAM pratyakShe mUrtyantaraM dadhAra|
  bel-N: І праз шэсьць дзён бярэ Ісус Пятра, і Якуба, і Яна, і вядзе іх асобна адных
    на высокую гару. І перамяніўся перад імі.
  sch-sch: Sûnruk suole chu Jisua'n Peter, Jacob le John a tuong ngeia, an theivaiin
    an omna muol insânga han a ruoi ngeia. An mitmu chungchakin Jisua mêl ahong
    inthûla,
  mic-MIQNT: Gisi asugom tesuguna'q, Se'sus maja'laji Pie'lal, Ji'mejal aq Sa'nal.
    Ela'laji pas'g negmow etli espapit gm'tn. Ge'sg elapulti'tij etl sa'se'wamugwasilitl
    Se'susal.
  huu-NT: Seis dɨgarui illanona, anedumo comɨnɨ iñenanomo Jesús jaide. Naimɨe dɨga
    jaillena, Pedrona uite. Jacobo jɨaɨ uite. Juan jɨaɨ uite. Jɨaɨe llofueoicaiganona
    uiñede. Nainomo rilla mei, naimacɨ uicomo naimɨe abɨ meidocaide.
  jiv-NT: Nuyá sais tsawant naṉkaamasmatai, Jesus Pítruncha, Jakupuncha, Juáṉnasha
    uunt náinnium júkiarmiayi. Nui̱sha Jesus nushá iira ajasmiayi.
  otm-NT: Nu'bʉ mi tho'a n'dato pa xím man ra Jesús na, bi zixa ra Pedro nɛ'a ra Jacobo
    nɛ ra Xuua bʉ ma'ueni bʉ bí ja n'da ra t'øhø xʉn hɛ̨ts'i. Nu'bʉ mí zøm bʉ, bi
    nu yʉ́ xädi bim pä'a ra Jesús.
  dah-dah: Be, gor mat naŋa fay 6 hubu hekeb Yesu beleŋ komatmiŋ karwo Pita, Yonyabe
    Yemsya po yade dugu kuruŋde kura gor hurkuriŋ. Gorbe yeŋ po hinhan. Irkeb Yesu
    go mel gote diwiliŋ mar po uliŋ hoyaŋ heke kenamiŋ.
  tnk-tnk: Nəpɨn sikis rukurau, nənə Iesu riri əpa Pita mɨne Jemes mɨne Jon, həutə
    parei ia təkuər əpwəmwɨs riti. Ia kwopun nəha irəhar harətoni ia nənimenrahar
    nɨpwrai Iesu ruvehe mopə.
  kpr-kpr: Sifo 6 ava dadabetiri ainda amboda, Iesu nu eredo, Peter, James, a John
    budo, nemonde kikiako esike era, doriri mindafu eni aminda vitiseri. Doririda
    viti fetedo gosero, Iesu nu jovereghedo usasago beká ava usira.
  san-IAS: atha ṣaḍdinebhyaḥ paraṁ yīśuḥ pitaraṁ yākūbaṁ yohanañca gṛhītvā gireruccasya
    nirjanasthānaṁ gatvā teṣāṁ pratyakṣe mūrtyantaraṁ dadhāra|
  nho-nho: Naa aso e ono ku oti te llaka raa, Jesus ni toa a Ia Peter laatou ma James
    aa ko John, ka oo laatou ki aruna te mouna e moe ki aruna, no nnoho soko laatou.
    Teenaa ki kkite ana disaipol naa i naa hakatii maarama ake naa mahi TeAtua i te haitino
    Jesus.
  gym-NT: Yebti kä nikani köbö ti ta mda angwane, Jesukwe Pedro, Santiago amne Juan
    aibe ngwiani jabe abko ben nikani ngitio bäri mente käin yebti. Niaratre nämanena
    ngitio yebti käin angwane, Jesu bä nikwitani bä jene niaratre okwäbti,
  azg-NT: Taca yon xuee na jndë tso Jesús na nndaꞌ, ndoꞌ tëyꞌoon jon Pedro, Jacobo
    yo ninꞌJuan. Tyevahan ncüii tyoꞌ ndye naijon na ninnquehan. Xjenꞌñeen jntyꞌiahan
    na siñoonhanꞌhin.
  bhd-bhd: शेइ दिहाड़ना बाद, यीशु अपने चेले पतरस, याकूब त कने यूहन्ना सेइं साथी एक्की
    पहाड़े पुड़ च़ढ़ो, ज़ेड़ी कोई भी न थियो। तैड़ी तैन केरे सामने यीशुएरी शकल बेदलोई
    जेई।
  too-NT: Lā' ixlīlakachāxan chi'chini' Jesús cālē'lh Pedro lā' Jacobo lā' Juan lā'
    tatā'a'lh. Xmān ixkalhatā'ti'ca'n ta'a'lh huan nac tālhmā'n kēstīn lā' tā'cxtulh.
    Lā' a'ntza' taxtāpalīlh Jesús lā' xtunc ixtasu'yu na ixlacapūnca'n.
  ind-AYT: Enam hari kemudian, Yesus membawa Petrus, Yakobus, dan Yohanes bersama-Nya,
    dan mengajak mereka untuk mendaki gunung yang tinggi. Lalu, Yesus berubah rupa
    di hadapan mereka.
  cjo-NT: Awijanaki 6 kitejiri. Raanakiri Jesoshi riraga Peetero, Jantyaako, eejatzi
    Jowa, reewatanakiri janta antawo tonkaari. Ari ijeekapaaki irirapaeni. Ipaashinitanaki
    Jesoshi, ipaashinitzimotanakiri oyaatziriri.
  nsn-nsn: Kura karuh bakar tonomor marein, Iesu ke kilo tas Pita, Jems doh Jon, kara
    la kai taro tar siusan a i ranantieh ge ahik mo tamat. Tar buturiono teke la uapalih
    tor tukununa Iesuane i uoum tasisin.
  san-DEV: अथ षड्दिनेभ्यः परं यीशुः पितरं याकूबं योहनञ्च गृहीत्वा गिरेरुच्चस्य निर्जनस्थानं
    गत्वा तेषां प्रत्यक्षे मूर्त्यन्तरं दधार।
  tna-NT: Beju sucuta tsine jaitianajiji su, Jesús ja Pedro, Jacobo, Juan cuana dusutana
    murucu aida bia su dapia chujemame paanita huecuana puji. Jesús tuna butse su
    japiatiana.
  lid-lid: Len onoh ano, Jises kuhi Pita, Jemis ma hawe Jon a hawen, ma Jises kuhi
    oro ala bwele-e mandrei ari loken labai, ya oro le ado aliy. Oro ado, oro anyolom
    ili bada Jises ndratubuniy ndra randrah ja.
  wim-wim: Aak kinch sixangan want-a, nil Jesus.angan ngurp nungantam koꞌalam kal
    thanang yoyk achantangak, Peter-a, aꞌ pul maꞌ-kuuncham anangan James aꞌ John.
    Thanam anangaman keny matin. Than thathin nunang Jesus.an-a, aꞌ kaaꞌwal nungantaman
    wiy-wiyam ngul ween.
  zga-M: Vu galuti amanchuva sita, Yiisu akhavatola Peteli, Yakobo nu Yohani ukhuluta
    navo khukyamba, vene. Pwu akhatengula ukhuhambukha pa vene.
  yom-yom: Bilumbu bisambanu bu bivioka, Yesu wubonga Piela, Zaki ayi Yowani, wuba
    nata va bawu veka, va lutengo, va mbata mongo wumosi wunda. Wukituka va ntualꞌawu ;
  eng-NNA: After three days Jesus picked out Peter and James and John, he took them
    to a big hill. They climbed up that hill. Only they went. There those three were
    seeing Jesus shining.
  san-SIN: අථ ෂඩ්දිනේභ්‍යඃ පරං යීශුඃ පිතරං යාකූබං යෝහනඤ්ච ගෘහීත්වා ගිරේරුච්චස්‍ය නිර්ජනස්ථානං
