    heḏi wên pꞌin tu̖wä̖ˀin kwꞌáyepiye wíˀbo dimää, heḏi inbí páaḏépiye Jesus háa
    ûncha̖a̖ˀin ûnˀegópóe.
  rmc-rmc: A pal o šov džives peha o Ježiš iľa le Peter, le Jakob the le Jan a sas
    korkore pro učo verchos. Ode pes anglal lende prečerinďa.
  apr-apr: Tinepe le nga ke limi be atu iman a ila, motong la Yesu ikaua Pita iye
    Yemis inbe Yowan a iye di tipa a tilo pang kawal yo kutono lo ete yege i, bet
    lo di leu tinepe nango. Tilo, motong la di galiunu tikamata tina yo tinini idik
    le san mulu nga.
  tiy-tiy: Amun ménifus i néme gétérésangan, nuwit Jesusey Pedrowe brab Santiagowe
    brab Juane, atin ménangéy ro dob uruk i gérotore tuduk, énda i ségiyo étéw diyo.
    Atin i lala ruwe téméngténg bé Jesuse, i falas ne ménfégalin.
  nlg-nlg: Me padi tua e ono na bongi, Jesus te vilira a Peter, ma James, ma John,
    me lavi datora tana ghotu datogha. Mara righia vaa Jesus ka, me keha na reireina.
  dgr-DOGNT: Ek'ètaı dzęę̀ tł'axǫǫ̀ Zezì shìh danı̨ı̨chàa ka dekıìtła. Ekǫ whatsǫǫ̀
    geèhkw'e ha Peter, James eyıts'ǫ John edexè agǫǫ̀là. Ekǫ gınadąą̀ Zezì eładı̨į̀
    wègoèht'į̀.
  pes-OPV: و بعد از شش روز، عیسی پطرس و یعقوب و یوحنا را برداشته، ایشان را تنها بر
    فراز کوهی به خلوت برد و هیاتش در نظر ایشان متغیر گشت.
  ron-1924: Дупэ шасе зиле, Исус а луат ку Ел пе Петру, пе Иаков ши пе Иоан ши й-а
    дус сингурь деопарте пе ун мунте ыналт. Аколо С-а скимбат ла фацэ ынаинтя лор.
  tpz-tpz: O tönim me o pöh poen to oah ee, ke Ieesuꞌ me e Pitaꞌ, me ra poa tom kea
    e Jëmis pen Jon. Ee varoe to peah pa tope a pah va kin. Ee varoe kuru to teꞌ vaꞌpeh
    me ne e Ieesuꞌ, ka sionin e Ieesuꞌ tarih, ko matan ke en.
  agd-agd: Dan manápá ifo afápá mana un kádan damú orivíkan Yisasi ano Pitan má Yemisin
    má Yonin má avíaren mana ayá anurá betí ankan mana un báken Yisasi vetí avorá
    be au ayúden ena vukafaíen mino.
  rkb-NT: Kyze mytsyhyrytsa wa zurunahaze Sesus hara bo jobonita bo kytsa nisioktyhyryk.
    Peduru Tsiaku Suão iwatsa nisioktyhyryk. Asa zuba, ustsaktsa nitarenaha. Sibaze
    meky watu itahyrity.
  san-THA: 'อถ ษฑฺทิเนภฺย: ปรํ ยีศุ: ปิตรํ ยากูพํ โยหนญฺจ คฺฤหีตฺวา คิเรรุจฺจสฺย นิรฺชนสฺถานํ
    คตฺวา เตษำ ปฺรตฺยกฺเษ มูรฺตฺยนฺตรํ ทธารฯ'
  iws-iws: Mhoɨiya ɨiyɨm ɨriiyar kwɨra yamki mɨ Jisɨs siya ɨna yɨkɨunamɨn Pita Jems
    mɨ Jon sɨmiirɨn. Mɨ sɨma mhɨu whɨrɨn siir iinainam. Tɨ mhɨuɨn haruwa rani, ɨni
    kougɨ kou hɨrar nwowɨn. Mɨ sɨmasɨmar inɨ owɨu tɨ mhɨu ɨiirɨn. Mɨ Jisɨs siir pɨua
    ɨna kisɨnakiya sɨmiir whwonkam ɨdar. Mɨ siya ɨni yaeya pɨu ywokiyɨn.
  pol-SZ: 'Sześć dni później Jezus wziął ze sobą na szczyt pewnej góry Piotra, Jakuba
    i Jana. Poza nimi nie było tam nikogo. Nagle, na ich oczach, przemienił się:'
  ztq-NT: Tse nii kwloxo xoop kpidz lëë Jesús kwey tu kiy nii per nli busy klaa. Kuni
    xaa xaktyee Pedre, Jacob ni Juan. Siko xña lo xaa lëë Jesús ptsyëëlo.
  zai-NT: Gudi'di xhoopa gubidxa de ngue yené Jesús Pedru ne Jacobo ne Juan, ne idapa
    si cabe uyé cabe lu ti dani soo, ne raqué mala biiya cabe ma adxé modo bihuinni
    Jesús.
  upv-upv: Nabong ouwon asi osuw, vitunen ko Iesu etka Pita ko Jemes ko Jon arpitevi
    ni, nir kis arsan artongsa van renge botwen nga muwu van mare jer san. Maran mare
    vajin, ko ni niben erieni enij kele e renge nir nor.
  aui-aui: Gabudara 6 sikovi murine Yesu, na Pita, Jemes da Jon kawagha irutayinidi
    bi ivinaghovedi toudi duma sigae koya kiidamove, bi name kana kita ivibogae toudi
    matadiye.
  wap-NT: Aizii 7 kamoo daunaꞌan Jesus naꞌakan patuma, Peter, James naꞌiki John dokoaꞌo
    midukuo paawa iti. Naꞌii ĩnaꞌian naꞌapaudaꞌu sodi karikaonan. Utominapa-kidaniinao
    awun zaꞌa upanaꞌadinaꞌakan.
  mva-mva: Amaridi lima-teke muridi nge Iesus itaguraki be Pita, Zon be Zems ibagadiato
    be buku salagalaga tekenao dilakoto be makara rubediabato disoakito. Makara disoaki
    noko Iesus itabuli be takaiana-ba ipura.
  dwr-NT: Yesuusi usuppun gallassaappe guyyiyan, barenanna Phexiroosa, Yayiqoobanne
    Yohaannisa akkiide, unttunttu xalalaa wolqqaama deriyaa bolla kesseedda; unttunttu
    sinthaan laametteedda;
  kfw-kfw: Niruk thengli, Jisu'n Peter, James khat-um John aruoiya inmani ngaikha
    muol insaangtiang inleisi, inmanibit inleiom, inmani'n inlei-en phakhan Jisu meelsuo
    alei-inthuul.
  bfz-bfz: छे दिनो ते बाद यीशुए पतरस, याकूब और यूहन्ना आपू साथे लए और लग जे ऊच्चे
    जे पाह्ड़ो पाँदे चली गे और तेती तिना सामणे यीशुए री शक्ल बदली गी।
  cuk-09: 'A-iba-nergwad-sorbali, Jesús-yar-matusulidse bachikii e-sapingan-warbaa
    sesa-gusad: Pedro, Santiago, degi, Juan, amarbi eba nade-gusmalad. Yar-birgi gwichi,
    Jesús amar-asabin e-san-dakleged gwagde-gusad.'
  ben-OBCV: ছয় দিন পরে যীশু কেবলমাত্র পিতর, যাকোব ও যোহনকে তাঁর সঙ্গে নিয়ে এক অতি
    উচ্চ পর্বতে গেলেন। সেখানে কেবলমাত্র তাঁরাই একান্তে ছিলেন। সেখানে তিনি তাঁদের সামনে
    রূপান্তরিত হলেন।
  mil-NT: Te núú ìñú nduu sá dúcáⁿ nǐ cáháⁿ Jèsús te ní xica‑gá cuásaá‑gá ɨɨⁿ yucu
    dùcúⁿ, te ndèca‑gá té Pèlú, ndɨhɨ té Jàcobó, ndɨhɨ té Juàá cuásaá, te úní tnàhí‑ni
    cue tée‑áⁿ ndécá‑gǎ cuásaá. Te yucu‑áⁿ ndécú‑gǎ ní nadama núú‑gǎ,
  myu-myu: 5 xet kap puje Jesus Pedro o'tujowat jeweju, João dak, Tiago dak. O'ju
    ip co'a kay―yaumat'a kay. Oajẽm ip. O'jeu ip. G̃ebuje Jesus o'jewemuwarurun itabun
    ip.
  amk-amk: Werahida wonang aha mani Yesusi kia Petrusi, Yakobusi tuti Yohanesi, itora
    weru kaiwasa bitoya foi, itorautai to uai dedai bei ayai. Ainanaya na tantuma
    Yesusi ne taraifoi yiwani siai aha na itouremireafo.
  fai-fai: Kale am bokuw kal banimane, Yesus ayo Bita, Yemis wáw alam ning Yon keida
    imadewa ki nikil un bi tam amgu tikin unsiw ayo ilifin, kale ika ilim kin dim
    Yesus ayo kinám atamomo, aka alam kukum keida ka. Kalesiw.
  ura-NT: Saota janone baiha jetaote, ichatane ucuuno cue Jesoso, Fedoro, Saantiaao,
    Joaan, naaonjoainuriicha amaain. Inae ecu turuuruhane jana jetaote, acaauru notaracaae
    nejelauneein ocooca Jesoso jaberocone jana jetao,
  mcd-NT: Asca huatan seis osha finontan Jesús Pedro non Santiago non Juanri machi
    cuya pochinin iyoni. Nanfo fusti nanno ini. Nannoashu aton ointaifi Jesús ahuun
    caya mumacoin sahuutifoya fianananriscatanaino ahuun sahuuti oshopacoin chashacoinni
    yoa rama furoamua ointsa iriscatani. Tsoacai sahuuti ya ascatiroma.
  urt-urt: Ŋup syepumbur ilyeh nal miꞌe pe, Jisas nambaꞌe Pita, Jems topoꞌe Jon pe,
    kin nenge lenge nanah hwate ŋaiye tikin nanah hlaꞌ. Pe tinge ilyehme yarp uku.
    Ŋembep tinge yetekeꞌe wahriꞌ Jisas tahar bunjenge ŋoinde tikin.
  kiz-kiz: Ni baada jha magono sita, Yesu akabhatola Petro, Yakobo ni Yohana pamonga
    ni muene kukid'onda, bhene. Ndipo akajhanda kubadilika mbele jha bhene.
  tzo-TZE: C'alal ech'em xa'ox vaquib c'ac'ale, li Jesuse laj yic' batel Pedro, xchi'uc
    Jacobo, xchi'uc Juan. Stuquic no'ox laj yic' muyel ta jun toyol vits. Tey la sc'atajes
    sba ta stojol li oxibique.
  lex-lex: Noma la'pa lera wonema rlardoinla noma Yesus Nodia Petrus nor Yakowsi me
    Yohansi pa rmeh'a rla'awa wo'or tutulu id hananni. La'pa rwatniar temna Yesus
    de gaini to'ama.
  dov-dov: Nikwakayinda mazuba alimusanu alimwi, Jesu wakabweza Pita, Jemusi aJoni
    wakeenda ambabo atala amulundu, lwakwe ambabo. Mpo wakasanduka kunembo lyabo.
  rgu-rgu: Basa faiꞌ nee boe ma, Yesus hule Petrus, Yakobis ma Yohanis, fo ara sama-sama
    ae leo lete madema esa lain reu, nai na lahenda taꞌa. Ara losa lain boe ma, rita
    Yesus dadi feke so.
  toc-NT: Li̠tzi̠má quilh­ta­macú Jesús alh nac aktum lanca ke̠stí̠n y caj xma̠nhuá
    ca̠tá̠alh Pedro, San­tiago xa̠hua Juan; acxni̠ aya xta­cha̠ni̠t, nac xla­ca­ti̠ncán,
    Jesús tzú­culh tata­nuja niaj chuná la̠ anka­lhí̠n xta­siyuy.
  ulk-1902: 'Eseamuda abele gaire gerger sikes, Iesu Peteru tegadare, a Iakobo, a
    Ioane, a uiabi taraisare tumem perepere paser, uiaba tepteb: abara gem uiabi opem
    depegemelu.'
  som-som: Lix maalmood dabadeed Ciise wuxuu waday Butros iyo Yacquub iyo Yooxanaa;
    oo wuxuu keligood geeyey buur dheer, hortoodana ayuu ku beddelmay.
  anh-anh: Yuŋk ansɨ hamb we mach raz, mach Jisasɨv Pita Jems Jonɨh ŋɨmbi aparɨma
    mbɨhawar mɨŋ handɨh mpahɨrawaromar. Ave undɨmajɨvam mbon ikumun ñɨhɨrɨmŋgɨmar.
    Ave sezɨr undɨmapam hamb werer ñɨmŋgɨzand, Jisasɨnd yupɨr hamb enta emŋgon ahevakarɨmar.
  mam-C: Tb'ajlinxi' qaq q'ij, i xi tkle'n Jesús oxe t-xnaq'tzb'in tuk'a, a Pegr,
    Santyaw exsin Juan, ex i kanin twi' jun wutz. Kywutzx t-xnaq'tzb'in, tx'ixpitjo
    ka'yin.
  ndj-ndj: Pavapitili majuva sita, Yesu kavatola Petili, Yakobi na Yohani kumbindi
    ya chidunda chitali weka yawu. Kula Yesu aghalambukili mvili paulongolu yawu,
  mbj-NT: Ti m' ji moo oow see pé sa ǟ jawén paa bä m', Jesus mahũũm ta sii Peed,
    Tsijaag, Jowãw daheeh. Ti m' rabas'ëëg kän waëë p'op nu däk do hã. Sa mab hẽ m'
    t'ĩĩ hẽnh rabaym dó. Ti m' Jesus kawareem däk sa matym gó. Ta see hado däk mäh.
  lat-VUC: Et vestimenta ejus facta sunt splendentia, et candida nimis velut nix,
    qualia fullo non potest super terram candida facere.
  ngp-ngp: Yeze yomboke mazuwa mtandatu, Yesu niyo awaguha Petulo na Yakobo hamwenga
    na Yohana no kukwela nawo ko mnima wekedu. Uko Yesu niyo ahituka umwili wa Yesu
    niyo wahitukila mwa meso yawe.
  enq-2: Yuu gii tokange pateamopa, Jisasame Pitapi, Jemesapi, Jonepi dutupa iki laminao,
    yuu manda ketae mendenya lalyoo pea. Pupala dokonya kateaminopa, dutupanya enombanya
    Jisasa baa waka jia.
  eng-ASVBT: 'And after six days Jesus taketh with him Peter, and James, and John,
    and bringeth them up into a high mountain apart by themselves: and he was transfigured
    before them;'
  mna-mna: Yesu ziŋan naŋgaŋ kini timbotmbot ma kan mbeŋ lamata mi ta ilae, tona ikam
    Petrus, Yems, mi Yoan ma zin paŋ men tisala pa abal uteene ta kor a.
  myw-myw: Yam kweinim katanok ikous, Yeisuw mo itokes Pita, Yemes, Yon, ikatulags
    ineis koy avakaein wakunuwatan; tasiyas-wan isiwas. Wamtes mo ivag ankakin kweitan,
    anakweim ivag ankakin gimagim, pwapwa̱kaw igegayous; nag teitan gamag ven watinow
    anakweim bivag pwapwaka̱wun ma̱wan, nag.
  sby-sby: Mpopalapita masuba asanu ne bumo, Yesu walamanta Petulo ne Jemusi ne Yohane
    ne kuya nabo pa mulundu utali pabonka, kopeloko ciwa ca Yesu walasanduka kabalangilisha
    ne menso abo.
  sll-sll: Ena ari habang ana holo muru ana holo taniga a ba dire, Yisas ire, Pita
    ire, Yems ire, Yon ire dire, aule irere, hamen hul ta mini weni bani ongwi.
  yaq-NT: Busan taewaita simsuk intok, ju'u Jesus, juka' Peota intok juka' Jakoobo'
    teamta intok juka' Joanta, bempolaim yeu nuk sikaa, omot bicha, bwe'u kawiu, jikau
    im ja'amuk. Junama'a intok, aapo ju'u Jesus, bempo'im bichapo, ta'abwisi bittuk.
  uro-uro: Nasot ama qunäng ama ngärhäqyet da sägäk dä ma Jisas ka rhäqoar sä ma Pita
    qä nä ma Jems näkt ma Jon bä ma Jisas ka er nanokt ta bä dang däm da säda ama
    damgi ama uiu qi bä sokt ta sä nas. Bä nga sa äkt dä ma Jisas aa ñämñämgi qia
    män maos da arhä saqong.
  ita-1885: E SEI giorni appresso, Gesù prese seco Pietro, e Giacomo, e Giovanni,
    e li condusse soli, in disparte, sopra un alto monte; e fu trasfigurato in lor
    presenza.
  muy-muy: Vaɗ muku ka ahàr gani zla ti Yezu àzay Piyer, Zek akaba Zeŋ, àhəloru tay
    ka ahàr ga həma zəbalani. Nday ka ahàr gatay akaba Yezu ciliŋ. Tòru tìnjʉa ti
    vu ga Yezu ni àmbativa e eri va ana tay nahaŋ a,
  kqc-kqc: Kamini meda 6 koina niyori, Iesu yaku Peter, James ma John afesi omuna
    tora yokoiri inaike maka boyadi. Mironari ina vene di nemokori, ini roaita idana
    niyo.
  tav-tav: Seis cãnacã rʉmʉri bero jĩcaʉ ʉ̃taʉ caʉmʉaricʉpʉ cáaájupʉ Jesu. Pedro,
    Jacobo, Juan na jetore na cajee aájupʉ cʉ mena. Topʉ eja, ti ʉ̃taʉpʉ ãnaa na catʉjʉjoro
    Jesu cʉ cabaurije ricati cabauyupe.
  eng-ULB: Six days later, Jesus took Peter and James and John with him up a high
    mountain, alone by themselves. Then he was transfigured before them.
  spa-VBL: Seis días más tarde, Jesús llevó consigo a Pedro, Santiago y Juan, y los
    condujo a lo alto de una montaña para estar allí a solas. Su apariencia cambió
    por completo.
  fra-_FOB: Six jours après, Jésus prit avec lui Pierre, Jacques et Jean, et les mena
    seuls à part sur une haute montagne; et il fut transfiguré en leur présence.
  hau-ULB: Bayan kwana shida Yesu ya dauki Bitrus, da Yakubu, da Yahaya, ya kai su
    kan wani dutse mai tsawo, su kadai. Sai kamaninsa ya sake a gabansu.
  mal-mal: ആറ് ദിവസം കഴിഞ്ഞശേഷം യേശു പത്രൊസിനെയും യാക്കോബിനെയും യോഹന്നാനെയും കൂട്ടി
    ഒരു ഉയർന്ന മലയിലേക്ക് തനിച്ചു കൊണ്ടുപോയി അവരുടെ മുമ്പാകെ രൂപാന്തരപ്പെട്ടു.
  kkc-kkc: Osoloso biame 6 olo poogoloso, hamamee Yesuye Pita, Yemes, osoloso Yonee
    esee mubi hoo dokodoo odoo mauwe mapoo ido paladeeso. Mubi hoo dokodoo o hamamee
    dili odoo oso balaga molome Yesu o su opusomo paso.
  lit-lit: Ir po šešių dienų Jėzus pasiima Petrą, Jokūbą ir Joną ir užsiveda juos
    vienus nuošaliai į aukštą kalną, ir jis atsimainė jų akivaizdoje,
  urd-GVR: Chhih din ke bād Īsā sirf Patras, Yāqūb aur Yūhannā ko apne sāth le kar
    ūṅche pahāṛ par chaṛh gayā. Wahāṅ us kī shakl-o-sūrat un ke sāmne badal gaī.
  far-far: '''I burina ono maedangi ki, sa Jesus ka talaia sa Pita, ma sa Jemes, ma
    sa Jon, ma kera ra ''uria gwauna te fa uo ne fane, ma kera ka to taifilida ''i
    senai. Ma ana kada kera ada, kera ka ada to''ona sa Jesus nia tatala ''i naoda,'
  suz-BL: मिनु ६ नाक्‍त नोले येसुमी पत्रुस, याकूब नु यूहन्‍ना, सां आन कली सुइ मबाक्‍तीके
    डांडामी लदा बाक्‍त। मिनु मेको आन ङोंइती येसु फांइ‍से बाक्‍त।
  car-NT: O'win-to'ima kurita pa'po me Jesus 'wa Petrus, Jakobus, Johanes aro'san
    tymaro amy kawono wypy tu'ponaka. Moro po a'saka'pa kynatokon. Irombo inenerykon
    mero iwonurima'po.
  amp-amp: Kto 6-pela yiham yinyimotm Jisasr Pita Jems Jonrom yaknihato turpatm muhmom
    tu mfro wayakmo kminysoftn. Turpatm rhu hasohato asha htiyaf hanymomr fnhuyaknimor.
    Memom nndo yindeng nyisofr fnhutwor.
  bht-bht: इक हफ्ते बाद यीशु पतरस, याकूब कने यूहन्ना जो इक उच्चे पहाड़े पर लेई गिया
    कने ओथु उना सिबा होर कोई नी था, कने उना दे सामणे यीशुऐ दा रूप बदलुई गिया।
  eng-NOY: And after six days Jesus taketh with him Peter and James and John, and
    leadeth them up into a high mountain apart by themselves; and he was transfigured
    before them.
  cub-NT: Seis paijãravʉa yóboi, Jesús nʉvarejamed̶a Pedrore, Santiagore, aru Jũare
    máre. Jipocatedejamed̶a náre cʉ̃racũ ʉ̃mʉjʉricũ pʉenoi, apevʉre jocarĩ. Aru na
    jã́rejaimad̶a ʉ̃i oatʉvaiye me bajure.
  ita-1927: Sei giorni dopo, Gesù prese seco Pietro e Giacomo e Giovanni e li condusse
    soli, in disparte, sopra un alto monte.
  lww-lww: Siraun Legiena Orai p̃arovia, Yesu p̃ere Pita amio Semes, a Yoane, la ga
    vari apa metava e pupia ravie tai. Asum̃a sane na, nalogena la telu nap̃ane apisu
    ga yepena ne Yesu pimi pe tap̃ena ke narui,
  ckb-ckb: دوای شەش ڕۆژ، عیسا بە تەنها پەترۆس و یاقوب و یۆحەنای لەگەڵ خۆی برد و بۆ
