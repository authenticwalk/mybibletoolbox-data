    wicharan puntaman. Chaychöna paycuna ricapaycaptin achic-achicyaycajman ticraran.
  att-att: Á pappasá na annam nga ággaw, inapà ni Apu Kesu di Eduru ánna yù ira duá
    nga mawwagi, di Ime kâ Kuan. Á aggira lâ yù nepulù kuna, á giminon ira ta atannáng
    nga puddul. Labbè da ta utun, naddalingáráng yù baggi ni Apu Kesu sù ánningad
    da.
  bki-bki: Iorou ka bogo nei, bogoti ari barlaka ruei, ana Yesu buru Pitere, a Yemesi,
    a Jone, nalo abano mave ea burusuku tai na bavin laka, napano nalo veri ga. Ana
    bogo na nalo aju jibena, naiagagoano tolu nei amial Yesu niabene jo binimei be
    dolu,
  bqp-bqp: Gↄrↄ suddo gbɛra Yesu Pita kũ Yamisio kũ Yuhanao sɛ̀ à dìdi kũńwo kpi
    leia ńtɛ̃nɛ. Akũ à lì ń wára,
  mcp-mcp: Mpʉ́sə mwɔ̂w mə́saman, Yésus mú ŋwa Pyɛ̂r nə Zhâk bá Yuánɛs. A mú wú nə
    bwo búúd dɨ́, bwə́ kə bád wúl məma mbʉ́ŋʉ́d, njɨ bə́nɔ́ŋ kú nə ŋgwɔ́l múud. Nyúúl
    nyɛ́ mú shwɔ̧́ɔ̧la bwo míshʉ́d,
  hat-hat: Sis jou apre sa, Jezi pran Pyè, Jak ak Jan; li mennen yo pou kont yo sou
    tèt yon mòn byen wo. Figi l' chanje la devan yo;
  npl-NT: Chikwase tonati satepa, Jesús oyá kan se tepetl, iwa sanwel okinwík n Pedro,
    Jacobo iwa n Juan, iwa ompa inyakapa, Jesús omoixpatlak.
  bgg-bgg: Dariig pha idoh shii Isu è awai rog shii Phithar, Jems, chiih-è Jon, chiih-è
    ithek shii laziung phiing giu hà awai ji bsa hà noh dun. Ithek è aishii riig ramuii
    shii, Isu ne lai dun ro,
  eng-TCENT: After six days Jesus took Peter, James, and John, and led them up on
    a high mountain by themselves. There he was transfigured before them.
  eng-BSB: After six days Jesus took with Him Peter, James, and John, and led them
    up a high mountain by themselves. There He was transfigured before them.
  cpu-NT: Okanta avisanake 6 kitaite. Tonkaanake Jesús otzishiki, jaanakeri Pedro,
    Juan, ipoña Jacobo. Ari ishipakiryiimotakeriri.
  san-ASM: অথ ষড্দিনেভ্যঃ পৰং যীশুঃ পিতৰং যাকূবং যোহনঞ্চ গৃহীৎৱা গিৰেৰুচ্চস্য নিৰ্জনস্থানং
    গৎৱা তেষাং প্ৰত্যক্ষে মূৰ্ত্যন্তৰং দধাৰ|
  tac-NT: Ujsani rawé kachi a'kinana, Esusi simile re'pá rabó Pegro si, 'lige Jakobo
    si, 'lige Juani si. Napu a'lige moinasa, Esusi se'winati gayénale pe'wera.
  eng-WEBPB: After six days Jesus took with him Peter, James, and John, and brought
    them up onto a high mountain privately by themselves, and he was changed into
    another form in front of them.
  gfk-H: Namur ra liman ma tikai na bung gata sakit, Iesu ga lam lah Pita, Jemes,
    ma Ioanes uram tiga tamat na uladih ing pataia tari kaia. Ma Iesu ga kikios ra
    matmataan ta dal.
  viv-viv: Aiyeta sikisi himiyami tu Yesu Fita kadu Yemesa watobohiyana Yoni adiꞋitotogaga
    ginauwedi be oya lakahina againe gilakavedi. Ada medede againe wowona ana ita
    tulina gilakayemu.
  yao-yao: Pagapite moŵa nsano ni limo, Che Yesu ŵaajigele che Petulo ni che Yakobo
    ni Che Yohana, ŵalongene nawo pa chitumbi cheleu pajikape. Kweleko ku meeso ku
    Che Yesu kwagalawiche paujo pao.
  tgp-tgp: Rani mo limarave la vano moiso, ale Iesu mo lavi Peter, James peresi John,
    la sahe aulu na vutivuti enira hasera. Hin rani atu la hite na epen Iesu mo posi,
  auc-NT: Mänïnö ante apæ̈necä ate Itota ïñömö önompo æ̈mæmpoque go adoönæque ïinque
    go ate Pegodo ingante Tantiago tönö Wäö ïnate mänimpodänique ïnänite änanquidi
    mæ̈icä adodänique æibæ æite ongongadänimpa. Æite ongöñönäni edæ Itota awinca tömënäni
    ayönäni edæ wïï cöwë nänö ëmönö baï waëmö pönï ñäö baï edæ ëmongä bamongä adänitapa.
  kbc-NT: Naɡ̶a ixomaɡ̶atedijo seis nokododi, odaa Jesus yadeegi Pedro, Tiago ijaa
    João. Yadeegitedicogi maditaɡ̶a aca wetiɡ̶a ane leegitibigimece ane diɡ̶ica oko
    anodipegitege. Noɡ̶oiwitalo Jesus, odaa jeɡ̶eledi latopagi.
  bmh-bmh: Gil wasolig sag uteimai, Yesus nug Pita, Zems zaug Zon abai ereg imarai,
    em baru banou wag simai, agtal daremen. Go ameagab Yesus nugau enib kekulaimai,
    atai pet usaleun pemenin.
  ctu-BL: Che' ñumenix wʌcp'ejl q'uin Jesús tsi' pʌyʌ majlel Pedro yic'ot Jacobo yic'ot
    Juan. Tsi' toj'esayob majlel ti' bajñelob c'ʌlʌl ti chan bʌ wits. Tsa' yʌjñi Jesús
    ti' wutob i pi'ʌlob.
  meq-meq: Ma dəba i məhəne məkwa na, Yesu a zalay a Piyer, a Yakuba ta Yuhana, ti
    ye tə tsal a mahəmba zəbol eye. Ahəl nakə nəteye mə mahəmba niye mahəteye na,
    bo i Yesu a mbəɗa ka ɗəre tay.
  noa-H: Mag hich k'apeen hãaur k'ʌʌnag hamach daúa hich hoopiju jaautarr k'ur seis
    días nʌm hee Jesús durrsĩ pöm sim gaai majim haajem. Mag hich mam dʌ̈i hõor t'ãrjuppai
    p'ë harrjim haajem. Mak'ʌʌn Pedro hajim haajem Santiago dʌ̈i, maimua Juan. Mag
    wëtwi ya durrsĩ gaai nʌmta hamau hoo nʌm dak'ĩraa Jesús k'ĩir chaaupabaadëjim
    hanaabá.
  alp-NT: Eleki petua ne bei mere. Yesuse Ikeri Petruse, Yakobuse kai Yohanese esi
    lolete ulate nanuke sae me. Ete ndetere batuke ruasi, eleki Yesuse Ilelie nanaije
    me telu oaisu,
  san-VEL: atha .sa.ddinebhya.h para.m yii"su.h pitara.m yaakuuba.m yohana nca g.rhiitvaa
    gireruccasya nirjanasthaana.m gatvaa te.saa.m pratyak.se muurtyantara.m dadhaara|
  kbq-kbq: Hagi 6'a zagegna evutegeno, Jisasi'a Pitama, Jemisima, Jonikizmia zamavareno
    za'za agonafi mareriza zamagrake umani'ne'za, negageno Jisasi avufagamo'a rukrehe
    huno ruzahe nehigeno,
  kbh-kbh: Chents̈ana chnë́nguana tianoye, Jesús tojë́ftsanëbiats̈e Pedro, Santiago
    y Juan, y ínÿoye tojanënatse nÿe chënga, canÿe bëts tjoye. Y chëngbe delante Jesús
    inÿets̈á tojanobinÿná;
  ron-LSB: După șase zile, Isus a luat cu El pe Petru, Iacov și Ioan și i-a dus singuri
    pe un munte înalt, în particular, și S-a schimbat în fața lor.
  pon-pon: Murin pon wonu pon Iejuj ap kotin ukada Petruj o Iakopuj o Ioanej kalua
    ir dalan pon nana ileile eu, ir kalapuk. I ari kotin wukila mo ’rail.
  nhe-BL: Quema panotoya chicuase tonali, Jesús quinhuicac Juan, Pedro huan Jacobo
    huan tlejcoc ipan se huejcapantic tepetl. Nepa quipatlac itlachiyalis iniixtla.
  sps-sps: Voun gonom nainy Jisas nom rato ere Pita me Jemis ai Jon ana Ya naa fiisen
    ramituari tana tobeer a nainy jig ri patsukaner. Ana puan Ya ruak iny pangis enato
    mata rari.
  wnc-wnc: Siwan masande tapduu katau kuut musa kautduanganu gwendu ngang kawa sandewana
    Jesuta Pitaat Jems gatu Jon nganggan pake ita tawanu mamaya siknga dakatune yanipakopbut.
    Yaniwan koke yuwawa Jesuta aminu inata kundu dakngawan kainata kaking.
  bus-bus: Gurↄ swɛɛdoo gbɛra Yesu Pita kↄ̃n Yemisio kↄ̃n Yohanao sɛ̀ à dìńyo kpii
    lezĩa ńtɛ̃ɛ. Ben à lì ń wáa,
  gub-BL: Na'e 6 'ar paw ire Zezuz uzeupir oho ywytyruhu rehe kury. Pet a'e, Xiak
    a'e no, Zuàw a'e no, uzeupir oho hupi a'e wà no. Xo a'e zo oho wà. A'e pe Zezuz
    amo ae ma'e romo uzeapo kury.
  imo-imo: Altopa wali kite talo pakera omba pupili, Jisasini Pita, Jems kinye Jon
    poko lipe waye mulu kembo awili tenga meli pala purumu. Enongano molko kanoringi
    wali, Jisasinga kangina ulu te lupe terimu.
  boj-boj: Osiqa bati 6 onaqa Yesus a tigelosiqa Pita na Jems na Jon na naŋgi segi
    qalub joqsiqa koba na mana goge kobaq oqsib di soqneb. Sosibqa Yesus aqa jejamu
    bulyonaq naŋgi unobeiteb.
  ulk-ulk: 6 gerger barukda, Iesude yabi natakridare Peteru, Zemis a Zone yabi a wige
    abi irmirdare au aremarem paserem ge nole lekak irdireder. Nade wi ga dasmele,
    ege Iesu epigemelu; abra wali akaidari zoromzorom zarzerzarzer baidari - nole
    netat le able gesepge tabara wali waikaidari able zarzerzarzer obaidari.
  eng-DRA: And his garments became shining and exceeding white as snow, so as no fuller
    upon earth can make white.
  knf-knf: Wi ŋnuur paaj ŋaţëpuŋ, Yeŧu ajej Piyeer, Yakob na Yowan kë baya agaag du
    pnkuŋ pweek. Kë uleeful uşë ţëlşa ţi kadun ki baka, kë awo ji ñaaŋ nampaţi.
  san-KHM: អថ ឞឌ្ទិនេភ្យះ បរំ យីឝុះ បិតរំ យាកូពំ យោហនញ្ច គ្ឫហីត្វា គិរេរុច្ចស្យ និជ៌នស្ថានំ
    គត្វា តេឞាំ ប្រត្យក្ឞេ មូត៌្យន្តរំ ទធារ។
  arn-NT: Fey rupalu kayu antü, Jesus amuy ta kiñe alü pürachi fütra wingkul mew.
    “Amuiñ” pifi ta Pedro, Santiaw, ka Juan müten. Tiye mew kisu engün tañi adkiñ
    mew, kangewerumetuy ñi felen ta Jesus.
  zas-NT: Chi goc xhoꞌp dxej, wej Jesús tijb ruguiaꞌya, binëman Bëd, Jacob con Waj.
    Yagaj bidxaa Jesús niz loj reeman.
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ manywɔp atandat, Yesu asɔt Píta, nɛ Jems nɛ Jɔ̌n, akó
    amfay njiɛ ngo nɛ bhɔ. Bábhák arɛ́ bɔ́bhɔ́. Bápɛ́rɛ yɨŋɨ, bɛsí Yesu bɛ́yíbhiri.
