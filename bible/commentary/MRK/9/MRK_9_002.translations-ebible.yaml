  jpn-1965: それから六日たって、イエスは、ペテロとヤコブとヨハネだけを連れて、高い山に導いて行かれた。そして彼らの目の前で御姿が変わった。
  fra-SBL: Six jours après, Jésus prit avec lui Pierre, Jacques et Jean, et les fit
    monter sur une haute montagne, à l'écart, et il fut changé en une autre forme
