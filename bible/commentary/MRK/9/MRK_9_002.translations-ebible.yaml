verse: MRK.009.002
translations:
  kpx-kpx: Kateai louniale vanie ni sigisiu (6) uoholisege au Bita, Diemisi, isi Dioni
    holoevei abuhi tana mole balugae tilu. Tiale keve velehovoi elehasege Iesu vavae
    elehilehiu nimoleanu.
  okv-H: Eto iji 6 irae enu Iesu na embo tapa toto Peter te John te James te humbuto
    tiri peni vahai ai ta vihito mihio Iesu ta hamo amo usasa pere unu
  tbo-tbo: Iyeta magouhi 6 hi kokoe ma Pita ma Yamesa ma Yoni tunawahi Yesu i weluwinihi
    po hi gae oya baneina u tepana. Hai mae uyahina ma Yesu galenana i buiya u matahi,
  mal-C: ഇതിനുശേഷം ആറുദിവസം കഴിഞ്ഞ് യേശു പത്രോസ്, യാക്കോബ്, യോഹന്നാൻ എന്നിവരെമാത്രം
    കൂട്ടിക്കൊണ്ട് ഒരു ഉയർന്ന മലയിലേക്കുപോയി. അവിടെവെച്ച് അദ്ദേഹം അവരുടെമുമ്പിൽ രൂപാന്തരപ്പെട്ടു.
  grc-SR: Καὶ μεθ᾽ ἡμέρας ἓξ παραλαμβάνει ὁ Ἰησοῦς ⸂τὸν Πέτρον καὶ τὸν Ἰάκωβον καὶ
    Ἰωάννην,⸃ καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατ᾽ ἰδίαν μόνους· καὶ μετεμορφώθη
    ἔμπροσθεν αὐτῶν·
  bgc-bgc: 'छ: दिनां पाच्छै यीशु नै पतरस अर याकूब अर यूहन्ना ताहीं गेल्या लिया, अर
    एकान्त म्ह किसे ऊँच्चे पहाड़ पै लेग्या। ओड़ै उनकै स्याम्ही उसका रूप बदल ग्या,'
  khz-khz: Toma taula toitoi (6) gevanagito mulinai, Iesu na Petero, e Teimiti, e
    Ioane egapirato, ne golo kamuna taai evairagerato. Vonai ira geregariamo aonai
    Iesu gegitaato, gitagitana eirauto,
  deu-TKW: Und sechs Tage nachher nimmt Jesus den Petrus und Jakobus und Johannes
    mit und führt sie beiseit allein auf einen hohen Berg. Und er ward vor ihnen verwandelt,
  zsr-NT: Catiꞌ chguc xop dza, Jesús bchëꞌë Pedro len Jacobo len Juan, atiꞌ légaczëꞌ
    yjaquëꞌ tu lu guiꞌa sib. Niꞌ bdzaꞌ ca rnaꞌ lahuëꞌ Jesús lauquëꞌ yonnëꞌ naꞌ.
  lin-lin: 'Sima na mikolo motoba, Yesu azwaki Petelo, Jake mpe Yoane ; amemaki bango
    na pembeni, na likolo ya ngomba moko ya molayi epai wapi bazalaki kaka bango moko.
    Yesu abongolamaki na miso na bango :'
  hns-NT: Tjhau dien baad Jiesoe Petras, Johaanas aur Jaakobas ke legail ek oetja
    pahaar par. Hoewa par doesar manai na raha. Tab oe doesar rakam dekhaai lagal
    aur
  noa-E: Mag ich khapeen ãaur khʉʉnag amach daúa ich oopiju jaautarr khur seis días
    nʉm ee Jesús durrsĩ pöm sim gaai majim aajem. Mag ich mam dʉ̈i õor thãrjuppai
    phë arrjim aajem. Makhʉʉn Pedro ajim aajem Santiago dʉ̈i, maimua Juan. Mag wëtwi
    ya durrsĩ gaai nʉmta amau oo nʉm dakhĩraa Jesús khĩir chaaupabaadëjim anaabá.
  eng-EMTV: Now after six days Jesus took Peter, James, and John, and led them up
    into a high mountain alone by themselves. And He was transfigured before them,
  mib-NT: Yūcuán na te nuū iñú quɨvɨ̄ te Jesús ni jeca ya Pedro jiín Jacobo jiín Juan,
    cuahān sɨ́ɨn ya jiín de ɨɨn yucu súcún. Te yūcuán, tucu ni nduu ya nuū de.
  bea-bea: 'Edzetaiti dzine kloe Jesus Peter chu, James chu, John chu hlyekeghatechlon,
    kwa hlilon otsighatyesha khis tsi ohtye nataghisatti sahte ooghatyi: kahchu yakaitghaityeh
    achu meotati.'
  lif-NT2: तुक्‍सि (६) ये़न् एगाङ् ये़सुरे़ पत्रुस, याकुब नु युहुन्‍नाःन् थो केःम्‍बा
    कोःक्‍माओ तेॽरुसि॥ खे़प्‍मो हाःत्ताङ् मे़होःप्‍ते़॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    ओमे़मे़त्तुर मे़बत्‍छे़ल्‍ले़ए ये़सुरे़ कुनाइबेःक्‌ले़ङ्‌सिङ्‌ल पेआङ्
  xnj-xnj: Pegamaliki magono sita, Yesu avatolili Petili na Yakobo na Yohani vene
    ndu kuhamba kunani ya chitumbi. Kwenuko Yesu ndi agewiki pamihu palongolo yavi.
  mmx-mmx: La melemu at lavanna levenaleng ne Iesu ga lam kaka ne Pita, ne Jems, la
    ne Jon la diga urut uto vana at lavatkaana silok, nedi lavanuet mun digat pas.
    Ap mo loxot ne Moroa ga lox arepukus ne Iesu to melamgo at lavaun pinivu ren,
  cbr-NT: Usaquin aín 'unánmicë unicama catancëx ca mëcën achúshi 'imainun achúshi
    nëtë 'icëbë aín 'unánmicë uni raíri ëbiani, Pedrocëñun Jacobo 'imainun Juan, acamaishi
    buani Jesús matánu cuancëxa. Anu cuantancëx ca acaman ismainunbi Jesús bëtsiacëxa.
  tee-NT: Pus ju ixlhilakachaxan avilhchan astan ju Jesús alact'asanilh ju Pitalu'
    chai ju Jacobo chai ju Xivan. Alhi'alh va is'akstu'an ju lactalhpa junta na putank'ai
    ixjunita. Chai ju Jesús na tamch ju atalacasunilh ju yu'unch.
  eng-LSV: And after six days Jesus takes Peter, and James, and John, and brings them
    up to a high mountain by themselves, alone, and He was transfigured before them,
  cak-NT: Y cuando xk'ax yan waki' k'ij, ri Jesús xerucha' ri Pedro, ri Jacobo y ri
    Juan, chi quiri' xe ri je oxi' ri' xeruc'uaj c'a parui' jun juyu' nim. Y ri Jesús
    xjalataj rech chiquiwech ri je oxi' ru-discípulos.
  pah-NT: Seis okirirẽ Jesus'ga trêsve'g̃a nderohoi ojupi. Pedro'ga ga gweroho Tiagova'ea
    João'ga no. G̃a tehe ga gweroho yvytyruhua rupi yvateuhuva'ea rupi g̃a nderojiupia.
    Igwete Jesus'ga ra'oa jirojijyi g̃andovaki.
  sja-NT: K'ãima seismaa Jesús wãji ee ɨt'ɨa bɨ nok'ode. Ichi ome ateeji Pedro, Santiago
    mãik'aapa Juan. Mama ãra taide Jesús k'ĩra awaradachi.
  xed-xed: Tahula fitik mkuʼ, ka hlaftá Yesu ta i Piyer nda Yakubu, nda Yuhwana mistani,
    ka ŋlaghatá həŋ ta sana ghwá nda slra. Lafa taŋ ta tsa ghwá ya, ka mbəɗavaftá
    tsi ta kəma taŋ.
  mks-NT: Tá na̱ya̱ha i̱ñu̱ qui̱vi̱ já na̱ndaa Jesús in yucú jícó ta ndáca táhan Pedro
    xi̱hi̱n Jacobo xi̱hi̱n Juan cua̱ha̱n na̱ xi̱hi̱n á. Ta nu̱ táhyí mé na̱ cán na̱ndija̱ma
    quia̱hva cáa.
  gfk-S: Ma be a liman ma tike na bung gate pataam, Jisas ga lamus Pita, Jemes, ma
    ne Jon utuma ra tamat na uladih ing pata tari kaia. Ma ne Jisas ga ries ra matmataan
    ta duhat.
  bmu-bmu: Wehön 6 teköiga Jisösnöŋ Pitö, Jeims aka Jon eŋguaŋgita ambazip eŋgömosöta
    nanŋinök kunduŋi köröpŋi kunöŋ öŋgöba kötikŋe malget. Miaŋgöreŋ malgetka jemesoholŋine
    kiniga Jisösgö sile tandökŋan letota murutŋi ahök.
  dgz-dgz: Wam nani yamu daiton uon tani Iesu God inap mup wapen menan apan Pita,
    Diemis ge gwaniwa Dion tambumo mugenat tunup da dot amon. Ap mepe Iesu etua ugup
    entanen yawane.
  eng-GNV: And sixe dayes after, Iesus taketh vnto him Peter, and Iames, and Iohn,
    and carieth them vp into an hie mountaine out of the way alone, and his shape
    was changed before them.
  zaa-NT: Xuppa ubitsa bitola nna gulèqquia Jesús Pedrua nna Jacóbua nna Juáan nna
    yà'latsi', gùchi'e cabi lo ttu i'ya xeni tsè'. Làniana bilá'ni cabi qui'ni bettsiání
    la' rinna' quì'e.
  eng-WEBSTER: And after six days, Jesus taketh with him Peter, and James, and John,
    and leadeth them up upon a high mountain apart by themselves; and he was transfigured
    before them.
  guh-guh: 'Jesús petëpaejavanexa tajëvelia penavajunupaebicujinae, seis pamatacabibejecujinae,
    Jesús pijajivi, acueyabi ponëbeje, barëpona pinijitsutoxanetojumabetsia. Jesús
    barëjunaya mapamatabëxëyoje: Pedro, Santiago, Juan. Bajarapamatabëxëyo Jesús barëjunaya
    pinijitsutoxanetojumabetsia. Nexata petsutojumatatsia Jesús perabënivenivena bajarapamonae
    pitabarata.'
  bon-bon: Siks bimu ingwe gaabe ca Yeesu aacanänige Peteru, Yakobu piiyepu Yoane
    teta cama, teebibine opo jaawenänige baborage podo cabu me, siige teepi puma taatu
    ge. Podo cabu abiberäja bägrä bime opo gaabe je Yeesu mara opo me äbitige,
  nhw-BL: Quema panotoya chicuase tonali, Jesús quinhuicac Juan, Pedro huan Jacobo
    huan tlejcoc ipan se huejcapantic tepetl. Nepa quipatlac itlachiyalis iniixpa.
  swh-ONEN: Baada ya siku sita, Yesu akawachukua Petro, Yakobo na Yohana, akawapeleka
    juu ya mlima mrefu, mahali walipokuwa faraghani. Huko, Yesu akageuka sura mbele
    yao.
  wbi-wbi: Ye fikilile ifighono ntanda, uYesu akavatoola uPeteli, uYakovo nu Yohani.
    Akaluta navoope ku kidunda ikitali, vakijekela, vakava veene. Ye vali pala, uYesu
    akanduka pamaaso ghaave,
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑn biru, Yesu u kɑ Piɛɛ kɑ Yɑkɔbu kɑ Yohɑnu dɑ bee tiɑ, mɑ
    u bu kpɑrɑ u kɑ dɑ ɡuu bɑkɑru ɡɑrun wɔllɔ be tɔnɑ. Nɡe mɛ bɑ nùn mɛɛrɑ bɑ wɑ win
    wɑsi ɡɔsiɑ tuki.
  eng-KJVCPB: 'And after six days Jesus taketh with him Peter, and James, and John,
    and leadeth them up into a high mountain apart by themselves: and he was transfigured
    before them.'
  kgk-NT: Seis áry rire, mbohapy ogweraha gwupive Hesu. Pedro, Tiago, João-pe ogweraha.
    Ogwerojeupi heraha-vy yvyatyrusu-rehe ha'e kwéry anho. Upe-py ha'e kwéry hovagwy-rupi
    ojehete rekoviarõ-ma Hesu.
  waj-waj: Yapooma yaaku saivai sainaidiri mmuaa suaivai taika kiooduu Yisuuva Petorooso
    Yakoopo Yuvuaanainna vitoo taapi hokobaivaura ngiarivana nnaasu viravai. Iya vidada
    oro ivau dida vaida tooduu Yisuunna mmammaivo hanigioo ari vookarairavai vauduu
  cpy-cpy: '{Mt 17.1 Okanta awijaki 6 kitejeri. Tonkaanaki Jesús ochempiki, raanakiri
    Pedro, Juan eejatzi Jacobo.} Ari ishipakirii-mota-kiriri.'
  ekk-PKP: Kuue päeva pärast võttis Jeesus Peetruse, Jaakobuse ja Johannese endaga
    kaasa ja viis nad kõrgele mäele, et omaette olla. Tema välimus muutus täiesti.
  mpx-mpx: Lan esiwa (6) i mowasi, inoke Yeisu tohago eton i ahel, Pita, Yemesa ge
    Diyon, alonau hi na hi ha oya mihahaina etega elana, hi na heliya ya hi mimwaumwau.
    Inoke ana awa gegetogana i masal mataliyaa.
  wbp-wbp: Ngaka-karilki jinta-jangka wiyiki-jangkarla, Jijajiji jirrnganja-jana yanu
    pirli-kirra kankarlarra marnkurrpaku kurdungurlu-patuku Piitaku manu Jamajiki
    manu Jaanuku. Kujalpalu pirlingka kankarlarni nyinaja yurrujurla, nyinanjarlalpalu
    nyangu Jijajiji. Ngula-puruju Jijaji-kirlangu palkaju mirilmirilpa-jarrija-nyayirni.
  luo-luo: Bangʼ ndalo auchiel, Yesu nokawo Petro gi Jakobo kod Johana mi notelo mi
    gidhi ewi got malo, kama ne ginie kendgi maonge ngʼato. Kane gin kuno, kite nolokore
    ka gineno,
  nhe-NT: Quema panotoya chicuase tonali, Jesús quinhuicac Juan, Pedro huan Jacobo
    huan tlejcoc ipan se huejcapantic tepetl. Nepa quipatlac itlachiyalis iniixtla.
  aii-aii: ܒܵܬܪ ܫܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ، ܠܘܼܒܸܠܔ ܠܹܗ ܝܼܫܘܿܥ ܥܲܡܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܲܥܩܘܿܒ݂
    ܘܠܝܘܿܚܲܢܵܢ، ܘܡܘܼܐܣܩܵܝ ܠܹܗ ܠܛܘܼܪܵܐ ܪܵܡܵܐ ܒܢܲܦ̮ܫܵܝܗ‌ܝ. ܘܦܝܼܫ ܠܹܗ ܫܘܼܚܠܸܦܵܐ ܩܲܕܡܵܝܗ‌ܝ.
  esk-NT: Kiñuagun itchaksrat uvlut Jesus-ŋum kayuŋiġñiġai Peter-lu, James-lu John-lu
    aasii sivulliaqsipḷugich iġġimun kisiisa. Qiñiqtitlugich Jesus atlaŋŋuġniqsuq
    sivuġaatni.
  msb-msb: Pagkalipas sin unom ka adlaw gin-agda ni Jesus sinda Pedro, Santiago kag
    Juan pagsagka kaupod niya sa hataas na bukid na sinda-sinda lang gayod. Didto
    sa atubangan mismo ninda nag-iba an hitsura ni Jesus.
  cpa-NT: Ja³jŋiéng² jmai³ jøng² ca¹jian¹ Jesús Pedro quianh¹³ Jacobo quianh¹³ Juan.
    Ca¹jiag¹dsa cøng² máh² ŋieing¹² ja³cu³guiog¹³dsa. Jøng² ca¹løa¹ ti³tsë́¹³ quiah¹²
    Jesús ja³ta¹ni¹ dsa² héi².
  dso-dso: ଚଅ ଦିନ୍‌ ପଚେ ଜିସୁ ପିତର୍‌ ଜାକୁବ୍‌ ଆରି ଜଅନକେ ତାର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ତେ ଡାକିକରି
    କେ ନଇବା ଗଟେକ୍‌ ଡେଙ୍ଗ୍‌ ପର୍‌ବତ୍‌ ଉପ୍‌ରେ ଗାଲା । ସିତି ସେମନର୍‌ ମୁଆଟେ ତାର୍‌ ରୁପ୍‌ ବଦ୍‌ଲିଗାଲା
    ।
  meu-meu: Dina tauratoi vada ela, Iesu ese Petro bona Iakobo bona Ioane e abidia
    hidi, ororo badana ta ai e hakaudia dara. Bena idia vairadiai ia vairana e idau;
  yva-NT: Masyote kaujentabo akato, Yesus po Petrusa pe Yakobusa pe Yohanesa pe mauga
    ti usea no unato ntitije inta rai, obo una mumuimbe. Naije wo Yesus aen anakea
    rawerave ti nsasye no mansamun.
  dgc-dgc: Nadid, kélipas na éném a aldew, éy kinuyog ni Jesus de Pedro, sakay ti
    Santiago sakay ti Juan; éy nanohobuk side to melangkaw a buked. Ey to édsa de
    sa, éy neta de a nabagu tu idsura ni Jesus.
  zpm-NT: Goca xoop ngbidz, briee Jesús gza me Pedr, Jacob ni Juan, güey zho bzoquia
    zho tib guic gui glaa. Bdziṉ zho glaa guic gui co, tibaque zeeṉe goṉ zho laa me
    bdzëëlo.
  hix-NT: Taa. 6 me enmahàtxhe, toy hatà, Txesusu. Petru yarày hatà, takoro. Txaku
    xarha yarày hatà. Xowaw xarha yarày hatà. Nyamoro marma yarày hatà. Àhà ymo hona
    natxownà hatà, kawono ymo hona. Àto rye nehxatxkon hatà, nyamoro rye mak hatà.
    Anar me tonyxem me harha nexey hatà, Txesusu.
  sim-sim: Urik niri 6-pela li ishirik Jisas, Pita, Jems, Jon lirtonom or laha telemba
    lasik limu lawura. Am li lawuhu li heyerik Jisas maome orhi si tormblehe apsham
    indingak simu nara.
  npi-ULB: ६ दिनपछि येशूले पत्रुस, याकूब र यूहन्‍नालाई आफ्नो साथमा लिएर एउटा अग्लो
    पहाडमा जानुभयो । त्यसपछि तिनीहरूको सामु उहाँको रूप परिवर्तन भयो ।
  cgc-cgc: Paglambay ta annem na adlaw alin ta pag-ambal Pedro parti daw kino Jesus
    i, danen nang Pedro, Santiago daw Juan pakuyog Jesus na miling naan ta datas na
    bukid. Na naan dya, nakita danen Pedro na gaisab sura Jesus
  tim-tim: Akto arewa hilâm nâmbulân konok bo akto ain Yesuŋe Petoro Yakobo akto Yohane
    areâk kewuguyekto gimbâŋe siân âgâyi. Âgâm Yesuŋe hâk siâ mendo egi.
  yor-yor: Lẹ́yìn ọjọ́ mẹ́fà tí Jesu sọ̀rọ̀ yìí, Jesu mú Peteru, Jakọbu àti Johanu
    lọ sí orí òkè gíga ní apá kan. Kò sí ẹlòmíràn pẹ̀lú wọn, ara rẹ̀ sì yípadà níwájú
    wọn.
  wos-wos: Nukwa gwongofu yindéka dé Jisas, Pita, Jems, Jonré wungi hérae di némafwi
    némbu nakré wari. Wara di hafu di wumbu re. Re xéndaka Jisasna séfi waleka dé
    nak maki xaku.
  emp-NTPO: Sei ewari bad̶acarea Jesuba Pedroda, Santiagoda, Juaʌ̃ sid̶a ãdub̶a eya
    ʌ̃tʌ b̶ʌmaa edesia. Mama ãdji quĩrãpita Jesura quĩrã awara nũmesia.
  eng-F35: After six days Jesus took Peter, James and John and led them up on a high
    mountain alone by themselves. Then He was transfigured in front of them;
  ind-ind: Enam hari kemudian, Yesus mengajak Petrus, Yakobus, dan Yohanes naik ke
    gunung yang tinggi berempat saja. Di sana Yesus berubah wujud di hadapan mereka.
  pes-OPCB: شش روز بعد، عیسی پطرس و یعقوب و یوحنا را برداشت و آنان را بر فراز کوهی
    بلند، به خلوت برد. در آنجا، ظاهر عیسی در مقابل چشمان ایشان دگرگون شد
  mpt-mpt: I ye bianiba aalabiba amo asuke asuke asuke nao blimanoa Yesuse Fita esa
    Yems esa Yon esa dletnea utniba amgolime tekebmine golim ut ilikiem bianiba Yesuse
    aalo afet anea atemsiobe.
  ssx-ssx: Kutupa hoto yunki mindiki hata꞉ hao Yesuma꞉ Pida Dia꞉mesi Dioni tepo handa꞉
    meaata꞉ pote tumiki pa꞉ta꞉ pua ika꞉siki haemekeme. Kutupa ika꞉ leke popeleke nane
    hata꞉ Yesuna꞉ loke wonu piliekeme.
  mkl-mkl: Si ɑnyii ɑjɔ mɛɛfɑ Jesu í kpe Piɛɛ do Zɑɑki do Zɑ̃ɑ í nyɑ ŋɑ ikɑ̃ nɔ ɑ̀
    koo ɑ̀ ɡũ iri kutɑ nlɑ ɡɔ ɑŋɑ duusɔ̃ɔ. Si bɛi ɑ̀ wɑɑ cɔɔ ŋɔi ɑ̀ bɑ ɑrɑɛ í kpɑɑsi.
  gaq-gaq: ତୁର୍ ଦିନ୍ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ପିତର୍ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌ ଏଃତେ କୁଡ଼େଃଚେ ମୁଇଙ୍ଗ୍ ତିଆର୍
    କଣ୍ଡା ଆଡ଼ାତ୍ରା ଡେଃଆର୍‌କେ । ଆତ୍‌ଡାଗ୍ରା ମେଁଇଙ୍ଗ୍‌ ଆଃ ଲେଃଆର୍‌ଗେ । ଆତ୍ ଅରିଆ ସିସ୍‌ଇଙ୍ଗ୍
    ଜିସୁକେ କେକ୍ନେ ବେଲା ଜିସୁନେ ସାର୍ମୁଆଃ ବଦ୍ଲେ ୱେଗେ ।
  gof-RNT: Yesuusi usuppun gallasappe guye, baara Phexiroosa, Yayqoobanne Yohaannisa
    ekkidi, entta xalaala gita deriya bolla kessidi entta sinthan laamettis.
  unx-unx: ତୁରୁଇ ମାଃ ତାୟମ୍‌ତେ ୟୀଶୁ ପାତ୍‌ରାସ୍‌, ଯାକୁବ୍‌ ଆଡଃ ଯୋହାନ୍‌କେ ମିଆଁଦ୍‌ ସାଲାଙ୍ଗି
    ବୁରୁ ଚେତାନ୍ ଇଦିକେଦ୍‌କଆଏ ଆଡଃ ଇନ୍‌କୁ ଏନ୍ତାଃରେ ଏସ୍‌କାର୍‌ଗି ତାଇକେନାକ, ଆଡଃ ଇନ୍‌କୁଆଃ
    ନେପେଲ୍‌ରେ ୟୀଶୁଆଃ ରୁପ୍‌ ବାଦ୍‌ଲାଅୟାନା ।
  gah-gah: Loko loake, hoza gamena 6-a minomo noitike Izesú nene Pitá Zemusí Zoní
    kezagó kelémoko agoka hánagú kezáikó itemó. Neneló kogómulaló noike haitó agupe
    ale luhoake noigo,
  lcm-lcm: Na kala liu tapai a limalesikei a taun na Iesu kala songo le na ri Petero
    ve Iakovo na Ioanes, ritol papalik, na kala ainoai alak aniritol ane si mangsikei
    a put lakat. Na kanla sakol e mataritol.
  aer-aer: Arlte six pele iperrele Jesus antangkeke Peter, James, John-ekarlke. Re
    itnenhe akngeke apwerte akertne anthurre-werne, itne-arrpe anetyeke. Itne aretyame,
    Jesus arrpenhe anthurre irrerlenge.
  qvc-NT: Sayis diyas pasaptinmi, Jisusqa rirqan suq atun lumapa sawanman. Chaymanqam
    pullan aparqan Pidruta, Jakubuta, Jwanda. Chay lumapina kashpaqam, Jisusqa paykunapa
    ñawpambi suq layayarqan.
  tgl-ULB: At makalipas ang anim na araw, sinama ni Jesus si Pedro, Santiago at Juan
    na umakyat sa mataas na bundok, na sila lang ang naroon. Pagkatapos, nagbago ang
    kaniyang anyo sa kanilang harapan.
  cbs-NT: Janua ana 6 día binuaya Pedro inun, Santiago inun, Juan Jesúsun katubainkin
    jatu iyui kakin mati keyatapajaida mapeketan janua jatu bebun Jesús dami
  xtm-NTPP: Te ni ya'a nuu iñu kii ma, te Jesús ma chi ni jeka ya Pedro ma, ji'in
    Santiago ma, ji'in Juan ma, te ni ka ka koo de ji'in ya in yuku sukun sukun, te
    ka iyo maa‑ni de ji'in ya. Te yukan, sani te ni ndasama ya nuu ndinuni tee kuan
    koo ji'in ya ma.
  nnq-nnq: Kuboka pa machoba sita, Yesu ngabatolanga Petulo na Yakobo na Yohana kunani
    ja kitombi kitandamau jika jabe. Apabajendekea kulola, Yesu ngagalambuka kumiyo
    nnongi jabe,
  bao-NT: Jĩcã amo peti, ape amore jĩcãga penituaro niiri rʉmʉri jiro, Jesús, cʉ̃
    buerã Pedro, Juan, Santiago jãa wadore, ʉ̃tãgʉ ca emʉaricʉpʉ jʉo waaupi. Toopʉ,
    cʉ̃ja ca ĩa cojoro cʉ̃ ca baurije wajoacoaupi.
  san-ORI: ଅଥ ଷଡ୍ଦିନେଭ୍ୟଃ ପରଂ ଯୀଶୁଃ ପିତରଂ ଯାକୂବଂ ଯୋହନଞ୍ଚ ଗୃହୀତ୍ୱା ଗିରେରୁଚ୍ଚସ୍ୟ ନିର୍ଜନସ୍ଥାନଂ
    ଗତ୍ୱା ତେଷାଂ ପ୍ରତ୍ୟକ୍ଷେ ମୂର୍ତ୍ୟନ୍ତରଂ ଦଧାର|
  huv-NT: Wüx lamatüch anaíw nüt tatow ndoj mapiüng aag ayaj, quiaj Teat Jesús taquiiüb
    Pedro, Jacobo, y Juan, tambüw wüx nop nadam tiüc nejíwan quiaj. Condom quiaj Teat
    Jesús tewüneay majawüw nej.
  otn-NT: Mi̱ tho'a̱ n'nato ma̱ pa, nu̱na̱ ra̱ Jesús bi zixra̱ Bɛdu, ra̱ Jacobo, ra̱
    Xuua. Bi̱ mɛp'ʉ bí ja n'na ra̱ nyu̱ni̱ xa̱nhɛ̱ts'i̱ ngue di̱ m'mʉsɛ. Ja bá̱ nu̱p'ʉ
    yø xädi ngue bi̱ mpä'a̱ gui̱ nɛ̱qui̱ ra̱ Jesús.
  nop-nop: Jesu adi melenai 6 hatiŋa Pita, Jems agaŋ Jon yanagila kweboboe kweheyeniŋ
    niŋ foloŋ looŋ nehi hogok hakiŋ. Hali kalune Jesu namanda uŋgoniŋ tubune
  obo-NT: To id lihad don kos annom no allow, id poruma ni Disas si Pedro, si Santiago
    woy si Juan po-undiyon to mowwet no buvungan no siksikandan da. Laggun tid totongtong
    dan ki Disas, idda ron en, nopalin kos boyo rin.
  cak-ENT: Y tok c'unük chic vaki' (seis) k'ij, ri Jesús xerucha-e ri Pedro, ri Jacobo
    y ri Juan, richin que xaxe rije' xeruc'uaj pari' jun juyu' nim-e rupalen. Y ri
    Jesús xjalatüj c'a ruvüch chiquivüch ri ye oxi' rachibila'.
  lif-NT: ᤋᤢᤰᤛᤡ (᥌) ᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤐᤋᤪᤢᤛ. ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤌᤥ ᤁᤣ᤺ᤶᤒᤠ ᤁᤥ᤺ᤰᤔᤠᤀᤥ
    ᤋᤣ᤹ᤖᤢᤛᤡ॥ ᤂᤧᤵᤔᤥ ᤜᤠ᤺ᤳᤋᤠᤱ ᤔᤧᤜᤥ᤺ᤵᤋᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤥᤔᤧᤔᤧᤳᤋᤢᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧᤀᤣ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤏᤠᤀᤡᤒᤣ᤺ᤰ ᤗᤧᤱᤛᤡᤱᤗ ᤐᤣᤀᤠᤱ
  snx-snx: Bunge nal 6 udisne Yesus, Pita, Jems, Jonx gagrenjis gabra bugbex woxsine
    andug ya nenx soubxo. Silane nenxabe Yesus ido dodamug bulsine xox kulube ala
    andug xox youbxo.
  kql-kql: De, valu 6 vandi, Jisasɨlɨn Pitandi Jemsɨndi Jon ŋaikɨk yive malaŋɨve,
    yetɨk lam wunambin vaŋɨk. Kaukatɨk valan bɨsak tonevekandi wuleve yetɨk fulakɨn
    wunutuk apɨsalavevendi kape wun yindaŋdi toneve.
  mie-NT: Ñúcuán de nūū íñū quīvī, de Jesús nī jeca yā Pedro jíín Jacobo jíín Juan,
    de cuāhān sīín yā jíín dē iin yucu súcún. De ñúcuán, tucu nī nduu yā nūū dē.
  san-TIB: ཨཐ ཥཌྡིནེབྷྱཿ པརཾ ཡཱིཤུཿ པིཏརཾ ཡཱཀཱུབཾ ཡོཧནཉྩ གྲྀཧཱིཏྭཱ གིརེརུཙྩསྱ ནིརྫནསྠཱནཾ
    གཏྭཱ ཏེཥཱཾ པྲཏྱཀྵེ མཱུརྟྱནྟརཾ དདྷཱར།
  qve-NT: Chaykuna rimasqanmanta soqta p'unchaw pasaruqtinmi, Jesusqa Pedrota, Jacobota
    hinallataq Juantawan pusayukuspa, huk orqoman riran. Chaypin discipulonkunapa
    ñawpaqninpi Jesuspa cuerponqa k'anchariran.
  pao-NT: Oona ka sumuna sumu natakwatsu (7) tooise oosoo Te Pabe'e tu pupua'amu bikase,
    oona ka pa'a giba-ma'yoona nanesootuhi-ga.
  cbu-NT: Anumunsha minam matayaru maats Isus Pitorpat, Wangpat, Sandeekurinpatini
    machip kárirangana. Ashpamari machtayaru Isussha wachu nllitaritamsha kinarangu,
  usa-usa: abapaké móra-wagaama pukitana Îtuma Pítaagaraqa Yêmitigaraqa Yóáanekaraqa
    yíwîqmena anón-anuraqa utéta yenamáa máneta urááe. mikáqá Îtumma káonaawana wemá
    káqowaraa aúkitata
  soy-soy: Siyɑ́ɑ sikpuulũ mɛmɑ́ɑ́, Yeesu uu Piyɛɛ nɛ Yɑkupu nɛ Yohɑni kpísi ɑpí
    nɛ riyɔ́pɛ cɑ́cɑ́ rinyinɛ tɑɑ́ ɑpí hɑ kei pimɛcirɛ n we. Uipiŋɛ ii consɛ piinipɛɛ-i.
  bkx-bkx: Nfiin neno nee te, Jesus mpaisaꞌ naꞌ Pedru, naꞌ Yakobus, ma nok naꞌ Joao,
    he sin haa sin nsaen neu ꞌnuꞌaf amnanuꞌ es, leꞌ ka nmuiꞌ fa atoni. Olas sin nsaen
    ntenuk tunan, sin niit Jesus nabai jon.
  hui-hui: Horo waragaru howa Yasuhanda Pida Yamese Yone imaru tini hangu hole hari
    timbuni mbira weagoria haru iraga ho hene.
  amf-amf: Yesus ogoam yinin giyonsa budobar laskoa rooroaka Bhethiroosbee, Yayqoobbee,
    Wannisbeam bish yinka entsate dhukan gudubhondar ki utade. Raqin ogotear Yesussa
    dantano kesa birante ko ookimade.
  quc-NNT: Xke' waqib' q'ij chik u b'im kan wa' ri Jesús, aretaq xeuk'am b'i xaq xuwi
    ri tat Pedro, ri tat Jacobo, xuquje' ri tat Juan ki tukiel wi, xepaqi k'u puwi'
    jun nimalaj juyub'. Xk'extaj k'u ru ka'yeb'al ri Jesús chkiwäch.
  dob-dob: ꞌAsiyata sikisi mulinaya Yesu ꞌina tononoyao ꞌetoi ꞌiꞌauꞌewedi, taudi Pita
    be Yemesa be Yoni, ga maꞌenao situꞌe ꞌoya ꞌebweu kesolana ꞌenaya, ga taudimo simiyami;
    ga siꞌitena Yesu maninina ꞌituyayala,
  wrs-wrs: Wo 6pelara simba shulanganamba, Yesus vena, Pitam omnana Yemsm Yonm nom
    unna, wo mongo olora wonvongo hevho. Doa himba ona nunglina, pai, Yesusna nihva
    doa nilhai,
  mca-mca: Qa in hats ewi'ƚ tatsai (6) ke' neƚutsik'i, ha' Jesús qa t'eku'mi' ha'
    Pedro qa ha' Jacobo (Santiago) qa ha' Juan iye, qa yeka'xfik'i, uja'xƚi'iƚkii,
    qa ikiipha'm hakha' toxpha'm ke' ewi'ƚ utek, ma' qa hik hakha'a' qa we'nethinets
    in tujtseika' ƚunye'j ha' Jesús.
  tzo-TZC: Cꞌalal echꞌem xa ox vaquib cꞌacꞌale, ti Jesuse ibat ta jun toyol vits.
    Jaꞌ noꞌox laj yicꞌ batel ti Pedroe, ti Jacoboe, ti Juane. Tey iyanij ta stojol
    ti oxib yajchancꞌoptaque.
  jao-jao: Jayngkaa ka-wundirri ankaya jababa Jijaj nayirdi alunga ki-Bida marda ki-Jamij
    wulanga ki-Jana, li-mangaji li-jawina likungu, kalila-ka li-kanymarda arrkula,
    kalu-wundirri ki-jayngkaa ankaya alulumba
  mya-mya: ခြောက်​ရက်​မျှ​ကြာ​သော်​သ​ခင်​ယေ​ရှု​သည်​ပေ​တ​ရု၊ ယာ​ကုပ်၊ ယော​ဟန်​တို့​ကို​မြင့်​သော​တောင်​ပေါ်​သို့
    ခေါ်​ဆောင်​သွား​တော်​မူ​၏။ အ​ခြား​တစ်​စုံ​တစ် ယောက်​မျှ​မ​ပါ​ချေ။ သူ​တို့​၏​ရှေ့​တွင်​ကိုယ်​တော်
    ၏​အ​ဆင်း​သဏ္ဌာန်​တော်​သည်​ပြောင်း​လဲ​လေ​၏။-
  gng-NT: Iwien iluob gɛ̀bre', nɛ *Yesu taa' Piɛr nin Saak nin San ki jɛnde' ki tì
    don' lijɔfɔfɔkrl liba bo biʼbaba. Uʼgbɛnɛnt lèbre' biʼnun bó,
  cbi-NTPO: Bene mandishmain malu puiñu, Jesús, Pedronu bain, Santiagonu bain, Juannu
    bain mikake', vee mujtu ma aa kuyisha miya' luimi. Tsejtu yala dekeenaren tsaa
    Jesús vera' lanchi iimi.
  ikk-NT: Akpụ-ụhụọhịn isin a ghafegụụ, Jesu nọ weri Pita lẹ Jemisi lẹ Jọnụ, duru
    wẹ shi elu-ugu jẹn elu ọda-ọda, ya lẹ wẹ sụọ nọ nọdị ebẹhụ. Id'ẹnya ụmụ-azụụn
    a ebẹhụ, Jesu nọ nwọnhutọ,
  leu-leu: Lamina yaan pisaxa na Yesus a xel na Pita, Jems e na Jon. E narutul sang
    mon rutul fe laak xuvul pana xe laaꞌui xuluna put lava e a xakaaluman ina fepuk
    la matarutul.
  maz-NT: '''Ma ya vi cjogü ''ñanto pa, e Jesús o zidyi e Pedro ''ñe e Jacobo ''ñe
    e Juan. O mötsjëji cja ''na t''eje c''ü me ma ndã''ã. ''Ma mi jandaji, ''nangua
    o pötü c''ua o̱ jmi e Jesús.'
  bod-N: དེ་ནས་ཉིན་དྲུག་འགོར་བ༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་པེ་ཏྲོ༌དང༌། ཡ༌ཀོབ། ཡོ་ཧ་ནན་བཅས་ཁྲིད་ནས་རི་མཐོན་པོ་ཞིག་ཏུ་ཕེབས་པ༌དང༌།
    ཁོ་རྣམས་ཀྱི་མདུན་དུ་ཁོང་གི་རྣམ་པ་འགྱུར༌ཏེ།
  tca-NT: Rü 6 ga ngunexü̃guwena rü Ngechuchu rü wüxi ga mèxpǘnewa naxũ. Rü ínayagagü
    ga Pedru rü Chaü̃tiágu rü Cuáü̃xĩcatama. Rü yéma yema ngúexü̃güpẽ́xewa toraxü̃ãcü
    nango̱x ga Ngechuchu.
  zpl-NT: Chenu udete xuꞌcu bichia, che unguyaꞌ Jesuse Pedro, cuna Jacobo cuna Juan.
    Equie tucu dañi llene, zeꞌe ucheꞌe nú rnaa Jesuse lubeella.
  mbc-NT: Tiwin mia' pona tîîmo'tai wei tîpo, Jesus wîtî'pî kawînan wî' pona. Pedro,
    moropai Tiago, moropai João wîtî'pî yarakkîrî. Inkamoro pokonpe neken awanî'pî.
    Miarî Jesus etinyaka'masa' wanî'pî to' yenu kaisarî.
  ndg-ndg: Ni baada ya siku ya sita Yesu abatweti Petro, Yakobo ni Yohana pamope ni
    ywembe pannema, yika yabe. Katumbua kubadilika kulonge yabe.
  wsk-wsk: Se tom 6 namaram mu te Jesus Peter James John nunga giam, ale duruk bo
    kalel biya wore te arungak nama tarigiram, se nongota diram bagaman. Se umu te
    nongoma te nu ko kumik koma motam ariga geragam,
  toj-NT: Cuando ch'ac yal ja jachuqui, ti ec' huaque c'ac'ua. Ja Jesusi ti yal yab
    ja Pedro soc ja Jacobo soc ja Juani que oj bi huajuque stuch'ile ba jun chaanil
    huitz. Cuando c'otye ja tihui, ja Jesusi ti stucbes sbaj ba sti sat ja yenlei.
  dwy-dwy: Waŋgany rulu ga waŋgany baythinyaya walu djuḻkthuna, ga ŋayi Djesuyu garrꞌyuna
    Peter-na, James-na, ga John-na, märr yurru waya marrtji bukuyi yolŋumiriwyi. Ga
    ŋunhi waya ŋunha bukuyiya ŋalꞌyuna ga nhäŋaya Djesunaya ŋayi wiripuŋuyinana rumbalya
    maŋutjiŋu wayaŋgaya.
  kkl-kkl: Wene seogpa, ik no'opbare wameka, Yesusti Petrusap Yakobusap Yohanesap
    enero poa yim wenge nhonag waelbaekti, sin tombare mo wamek. Mo wamekpa, sikin
    whingag agha Yesus nong a'eropne taogpa, eldi ag wangkamogne haing omomne kororo
    yame warebaog. Eldi ag kororo warebaogne nenena, nimi mog so'oag nimiri ag a'elbanepne
    sunsunum wamog komdi, haing omomne kororo warebaog.
  tbc-tbc: Aria, nal 6 yau la gug Jesus iŋ megeloum utol, Pita, Jems iŋ tein Jon ago
    iŋal go dida did tubun ak ta ate disida diaug sed dumado se ya. Ante dumado dugo
    Jesus iŋ malad lo tinin ibilisag ilalaŋ idu dugo dile ya.
  sna-sna: Shure kwamazuva matanhatu, Jesu akatora Petro, Jakobho naJohani akavatungamirira
    kugomo refu, kwavakanga vari voga. Akashanduka ikoko pamberi pavo.
  smk-NT: Napalabas a a'nem nin awro, nitagad nasara ni Jesus nin nuli' sa sayay ata'gay
    nin talugtog si Pedro, si Santiago tan si Juan. Sara-sara tamo' itaw. Itaw, nanguman
    a bakas na ni Jesus nin nabantayan ra.
  grc-TCGNT: Καὶ μεθ᾽ ἡμέρας ἓξ παραλαμβάνει ὁ Ἰησοῦς τὸν Πέτρον καὶ τὸν Ἰάκωβον καὶ
    Ἰωάννην, καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατ᾽ ἰδίαν μόνους. Καὶ μετεμορφώθη
    ἔμπροσθεν αὐτῶν,
  mzz-mzz: Kaiata sikisi ikakava, Ieisu, Pita, Diemesi wete Dioni imaseagadi taiauda
    ilagavedi koya kaniakwanina tabwaneye, we no waineye matadie kanakisa isivilavila.
  gof-WFTW: Yesuusi usuppun gallasappe guye, baara Phexiroosa, Yayqoobanne Yohaannisa
    ekkidi, entta xalaala gita deriya bolla kessidi entta sinthan laamettis.
  spa-BLM: Al cabo de seis días, Jesús tomó consigo a Pedro, Santiago y Juan, y los
    llevó a un monte alto en privado, y se transformó en otra forma delante de ellos.
  kyz-NT: Anure seis oser ire Jejui 'ga awau ywyty'rarimũ. Muapyra 'gã etee 'ga erawau
    ojeupi. Pedro 'ga, Tiago 'ga, Juã 'ga. Mĩmera 'gã etee 'ga erawau erojeupia ywyty'rarimũ
    ojeupi. Peu Jejui 'ga ojesowo'gõka 'gã neape.
  dao-dao: Amhmüp khyuk käna Jesuh naw, Pita, Jakuk la Johan jah khü lü angxinak khawmcung,
