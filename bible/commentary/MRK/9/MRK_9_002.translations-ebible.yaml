    nämns det att de är i Galileen, se . De två vanligaste alternativen som bibelforskare
    föreslår är det höga berget Hermon i norr, inte långt från Caesarea Filippi, eller
    berget Tabor i södra Galileen som man kan nå på fyra dagar från Caesarea Filippi.]
    Hans yttre förvandlades inför dem,
  cth-cth: Hnin taruk touh a loum hnukkhu Jisuh ni alouknaw bawk laipalah Piter, Jem,
