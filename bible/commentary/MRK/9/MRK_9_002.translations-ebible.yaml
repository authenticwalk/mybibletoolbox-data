  tue-tue: Seis bʉrecori siro Jesús ʉ̃tãgʉ̃́ ʉ̃mʉã́rigʉpʉ mʉãwayigʉ. Tiigʉpʉ́ wáagʉ,
    Pedro, Santiago, Juan cʉ̃́ã dícʉre néewayigʉ. Toopʉ́ cʉ̃́ã ĩñarĩ, Jesús cʉ̃ʉ̃
    baurécʉtirere wasojṍãyigʉ.
  bjp-bjp: Iwon e biing namih, Iesu ka lame pes Pita, Jems ke Jon ma rifet ka tatkau
    keskes na nenge tara pungpung. Aiwa, rituul ka par pununfo ka sokiliis.
  xon-xon: Iwiin iloob nan jer, le Yesu di Piita, ni Jems, ni Jɔnn, ki jon lijool
