    bon. Met nem ñetiv guaivetaz tamahat arim loporizaroh muz tat hepanen ari añarab
    arim modarinañ tin het meñizohozei,” pot mañah.
  jid-jid: ima bi anita chu ro ma ru wu kmaahi ro ngari? he nii ro ma ni kpambi ni
