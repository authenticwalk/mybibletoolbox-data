verse: MRK.009.050
translations:
  kpx-kpx: '@see-verse:MRK.009.049'
  okv-H: Eto haso ta gamo irae aisuja amo ehako ikari inono aera, avoeto haso ta gamo
    kambari inono ta mihie peka mine ara evujo.
  tbo-tbo: ‘Niha ginouli dewadewana ma dagihana ina kokoe ega emoemotana po ina dagiha
    meme. Niha naka omi dewa. Dewa dewadewana ona wibagibagi po omi lawa mitehi ona
    nugoemota.’
  mal-C: “ഉപ്പു നല്ലതുതന്നെ; എന്നാൽ അത് ഉപ്പുരസം ഇല്ലാത്തതായാൽ അതിന്റെ ഉപ്പുരസം വീണ്ടെടുക്കാൻ
    നിങ്ങൾക്ക് എങ്ങനെ സാധിക്കും? നിങ്ങൾ സ്വാദുള്ളവരായും പരസ്പരം സമാധാനത്തോടെ ജീവിക്കുന്നവരായുമിരിക്കുക.”
  grc-SR: Καλὸν τὸ ἅλας· ἐὰν δὲ τὸ ἅλας ἄναλον γένηται, ἐν τίνι αὐτὸ ἀρτύσετε; Ἔχετε
    ἐν ἑαυτοῖς ⸂ἅλας,⸃ καὶ εἰρηνεύετε ἐν ἀλλήλοις.
  bgc-bgc: “नूण एक जरूरत की चीज सै, पर जै नूण का सुवाद जान्दा रहवै तो उसनै किस तरियां
    नमकीन करोगे? अपणे म्ह नूण जिसा गुण राक्खो, अर आप्पस म्ह मेळ-मिलाप तै रहो।”
  khz-khz: Tamena nama, na pene tamena mamina pene aiki genai, mamina raka mapono
    vega-waikule-tiwaa? Nugami ai tamena pene mia, e gomi kwapurakwapura mataukavami
    ria maino aonai pio talu.”
  deu-TKW: Das Salz ist gut; wenn aber das Salz salzlos wird, womit wollt ihr es herstellen?
    Habet Salz bei euch und habt Frieden unter einander.
  zsr-NT: Dxiꞌa nac zödiꞌ, san chquiꞌ nit yöl‑laꞌ snaꞌ qui, ¿nacx úniruꞌ lei snaꞌ?
    Gul‑gác laꞌ lbiꞌizliꞌ ca zödiꞌ dxiꞌa, soaliꞌ dxíꞌadauꞌ tuliꞌ len yetuliꞌ.
  lin-lin: Mungwa ezali malamu. Kasi soki mungwa ebungisi elengi na yango, ndenge
    nini bokokoka lisusu kozongisa elengi na yango ? Yango wana, bozala na mungwa
    kati na bino, mpe bozala na kimia bino na bino.
  hns-NT: Niemak ek barhia tjiedj hai, bakie djab oman sawaad na rahie, tab kaun tjiedj
    se sawaad miel sakie? Toelog tjatak niemak ghat aur apane me miel-djoelke rahoe.”
  noa-E: Thakharan chadcha nem wajaphamʉu. Mamʉ mag sim nakha aadëkhiin, ¿khaíu magʉm
    thakhaar igju khai? ajim anʉm. Jãg thakharauta nem thum sĩpha apiejemjö abat,
    pãach khapeen dʉ̈i nem wajapha wau nʉmua agdaujö thumaa khõinaa wënʉrraag a jaaumajim
    aajem.
  eng-EMTV: Salt is good, but if the salt becomes unsalty, by what will you season
    it? Have salt in yourselves, and be at peace with one another.”
  mib-NT: Vāha íyó ñɨ́ɨ̄, te núu ñɨɨ̄ ún na náā jeē uhvuá, ¿te ndese nduu uhvuā tucu
    sáha ró? Núu súcuan te cuu ró ñáyuu váha, nájnūhun íyó váha ñɨɨ̄. Te na cóyūcu
    váha ró jíín jnáhan ró. Achí yá jiín de.
  bea-bea: 'Sootakun oochu: ahwole sootakun natuetah sootakun matghachilihi, tyeha
    kyehea sootakun matgha awahhliha? Sootakun kyatihch, kahchu oochu eotine klahtyi.'
  lif-NT2: युम्‍मिन् नुःबा चोःक्, कर युम्‍मिल्‍ले़ कुलिम्‍मे़न् माःने़ फाॽग्र आक्‍खेआङ्
    खे़न् के़लिम्‍बा के़जोगुम्‍बे? खिनिॽ हिङ्‌मन्‍नो युम्‍मिन् कत्ते़म्‍मे़ॽआङ् के़रे़क्‍नु
    सनारुङ्‌ङो वये़म्‍मे़ॽओ॥”
  xnj-xnj: “Mwinyu wabwina, nambu ngati iyagisi lunyong'onyo lwaki, yati iyonjokeswa
    na kyani?” “Muvya na mwinyu wa unkozi mugati yinu na kusindimalisa na uteke pagati
    yinu.”
  mmx-mmx: Laxakures neni lavanga avukat. Ket do lolos teren na xap, kopmen bok ba
    tangas kusu diba lox i la na so xakures manga. Kuren la lorooro atnimi na umsu
    mi leven gugu nunuan kusu minaba tu buru at limila.”
  cbr-NT: Ësa ca. Tashix ca asábi 'icën. Asábi 'aíshbia aín muca nëtëtia camina uisaxunbi
    amiribishi mucotëcëntima 'ain. Mitsúxbi ca tashisa 'it. Bëtsibë nishananima ca
    nuibanani bucucan.
  tee-NT: Na k'ox ju matsat. Para ni jantu sk'ok'o cava pus jantu lhitapalai. Pus
    vana va chun ju uxijnan. Lhitapalai ju mi'atsucunti'an acsni vasalh tasui ni quilalhilaksiyau.
    Chai vachu' iclajunau ni jantu at'alasat'it ju uxijnan.
  eng-LSV: The salt [is] good, but if the salt may become saltless, in what will you
    season [it]? Have in yourselves salt, and have peace in one another.”
  cak-NT: Ri atz'am can utz-wi. Y xa ri atz'am ri' niq'uis ta e ri ratz'amil, ¿anchique
    ta chic xtiben chi quiri' nitzolaj ta chic pe ri ratz'amil? Romari' rix tichajij
    ic'aslen, chi quiri' man quixoc anche'l ri atz'am ri man nitz'amin ta chic, y
    chuka' man jun ta ayowal chi'icojol. Quiri' xu'ij ri Jesús.
  pah-NT: '—Pyry ko jukyra, ei ga. A''ereki a''ea oko mbatera pavẽi heheva''ero. Pyryve''ymame
    ndikwahya''javi. Nurã ji ei pe me: Peko pyry ti ji pavẽi jireheva''ero. Pejikoty''a
    tuhẽ ti ji pavẽi. Pejogwereko katu ti no, ei Jesus''ga g̃a pe ogwovo pea hugwi.'
  sja-NT: Ma awara chik'o warraara bɨ t'ã ome. Mamĩda t'ã k'ɨyaa-edaik'ãri, ma chik'o
    warraa-ee bɨ. ¿Sãga ma t'ã waya k'ɨyaapiima? Ichiaba tachi t'ãri pia p'anada-e
    pak'ãri, Tachi Ak'õre k'ĩrapite servi-e p'anɨ. Mapa óotɨ Ak'õre Ũraade jara bɨk'a.
    Mãgá k'ãiwee p'anadait'ee apemaarã ome.
  xed-xed: Slughul ná, skwi ɗina ya, ama ka ta haɗ zɗaku mida ɗekɗek wu katsi, nu
    dzaʼa magəglamta kuni mida ŋa vranamtá si tsa nəmatani ya na? Mamu ka slughul
    ma kaghuni. Nzawanza nda zɗaku mataba ghuni, sanlaha nda sanlaha,» kaʼa.
  mks-NT: Va̱ha va cája ñi̱i̱ jáchi̱ xi̱hín ñi̱i̱ ndíha̱ji̱ ña̱ xíxi na joo tá co̱
    óhva̱ ña̱ já a̱ cu̱ú caja o̱hva̱ tucu yó a̱ já ná caja chúun tucú ña̱. Ndítahan
    nu̱ ndóhó caja ndó tátu̱hun cája ñi̱i̱ ta já canduu vií xi̱hi̱n táhan ndó —cáchí
    Jesús.
  gfk-S: Sol i manga harahut, iesene be no nuno dades ura harahut ite pataam, no nuno
    dades na hanawat baling hohaam? Paile tale. Hoke no sol i harahut, mu bileng,
    mu na harahut ma ina mon malum harbasie ta mu.”
  bmu-bmu: Howe mi ölöpŋi akzapmö, howegö sihimŋi mosötma ewö, mi mönö denöwö möhamgögetka
    nahömŋi kunbuk ahubawak? Iŋini mewöŋanök urumohot malmalgö nahömŋi mosötpepuk.
    Miaŋgöra Suep howeŋini mosötpepuköra mönö galömŋini memba sutŋine luai qem aŋguba
    malme.” Mewö.
  dgz-dgz: Amba siuran kakae di, go dansewa mega menawaet ni nen garepiwa, ap gapan
    e anenen tane amba dansewa sia wata? Menan siuran ek gamuyap di wande ep, ap mini
    baigan nonup gare gare ta aisiwanian.” Iesu ap anega wan.
  eng-GNV: 'Salt is good: but if the salt be vnsauerie, wherewith shall it be seasoned?
    haue salt in your selues, and haue peace one with another.'
  zaa-NT: Yala riỹu' dete', pero canchu dèti'a gunittią la' iỹé' quì'į nna, biala
    lani eyàccanią iỹé' cá. Dete' nna riỹu'ą para nu ná tsè'. Ą'hua lebi'į nna, líúdua
    iqquia le guni le nu ná tsè' nna gappa la' ỹeni qui' luetsi le.
  eng-WEBSTER: 'Salt is good: but if the salt hath lost its saltness, with what will
    ye season it? Have salt in yourselves, and have peace one with another.'
  guh-guh: Yajo raja xanepana. Itsiata yajo pexaicaejavami itsa ajibi tsipae, apo
    xanepanae tsipae itsacuenejavayonexa ata. Bajara pijinia pacuenia paxamë ata pajamatabëcueneitsimë
    tsipae Diosojavabelia, itsa apo pavecuapanepaemë tsipae papecajamatabëcuene ëjëtaponaejava.
    Nexata pajamatabëcuenesaëmëre panejamatabëcuenexanepanaenexa Diosojavabelia. Pajinavanapare
    xaniavaetsia itsamonaejavabelia ata, jai Jesús pijajivijavabelia itsajivi ata
    Jesús pijajivi pibisiacuene pexanaeyaexanaeyaniva.
  bon-bon: Caapereniiye me kaakesea pisi nyene, yepä liba teeme mite ne apesera, weene
    ingwe ca äblicäco wawena caapereniiye mite me. Weene cuta miiji caapereniiye pana
    mitemite lenaja. Cuta weene miiji weemeweme poode cama lenaja.” 9 0 9 0
  nhw-BL: Istatl eltoc se tlamantli cuali, pero sintla quipolohua ipoyeca, amo aqui
    huelis quipoyeltis sempa. Xiitztoca quen se tlacualistli catli cuali poyec, pampa
    anitztoque ica cuali se ica seyoc.”
  swh-ONEN: “Chumvi ni nzuri, lakini ikipoteza ladha yake utaifanyaje ili iweze kukolea
    tena? Mwe na chumvi ndani yenu, mkaishi kwa amani, kila mmoja na mwenzake.”
  wbi-wbi: Umwinyo mnofu, leelo nave ghusupuke lwoni, uviike kiki neke ghukolele?
    Muvisaghe nu mwinyo nkate mulyumue, mukalaghe nu lutrngaano.”
  bba-bba: Bɔru ɡɑ̃ɑ ɡeenɑ, ɑdɑmɑ bɔru tɑ̀ n nɔɔ ɡu, kɑ mbɑ bɑ koo kpɑm tu dorɑsiɑ.
    I n bɔru mɔ bɛɛn tii sɔɔ, kpɑ i n nɔɔ nɛ bɛɛn tii tiinɛ sɔɔ.
  eng-KJVCPB: 'Salt is good: but if the salt have lost his saltness, wherewith will
    you season it? Have salt in yourselves, and have peace one with another.'
  kgk-NT: He porã juky. Ha ndahéi ramo katu ndikatúi eremoatyrõ jevy. Aipo ramo ereko
    katu nde py'apy-py juky ramigwa pono nde poxy onhondive, ne nhe'ẽ piro'y hagwã
    onhondive, he'i íxupe kwéry Hesu.
  waj-waj: Yorokuuvo inna yoketaa mminnaavai. Fai yorokuuvo vainnonno maisainai fai
    ngia aaniivaadiri iikio kava yoketainarannee? Hama yopeemavee. Ngia yoroku yoketaa
    vaivaa roosiima varida ngii seenaiyaatama ngiingiiiyara ngiingiiiyara kua yoketaivaa
    tida ausa nuufa varada variatee, tiravai.
  cpy-cpy: Kameetha okanta tziwi okatyotzi. Roo kanteencha aririka rowaeteetero oetarikapaeni,
    eero okameethatzi ikatyokan-teetyaawo. Ari pikanta-neeyaari eeroka otzimatyee
    pikimita-kotee-yaawo tziwi-perori, paapatziya-waka-yiteeyaa, tema tee okameethatzi
    pitzima-wenta-wakaeyaa.”
  ekk-PKP: Sool on hea, aga kui see kaotab oma maitse, kuidas saab see jälle soolaseks?
    Te peate olema nagu sool ning elama üksteisega rahus.“
  mpx-mpx: “Hoga bugul waiwaisana, yaa ebo ana gasisi ge amnana ni so, nige bosowaina
    ta pahogahoga al. Ebo alan bwabwatana kaiwena nuku awabalgig, inoke komiu ku ola
    hoga toto hohogana iyaka i so. Bahi nuku oola, yaa alomiyau ge alomiyau nuku mibubun.”
  wbp-wbp: Wangkaja-jana kuja, “Nyurrurla yapa ngulajunkulu jarlti-piya. Jarltiji
    ngurrju-jala. Kajilpa jarltiji maju-jarriyarla manu linpa-wangu-jarriyarla, ngulaju
    majunya. Kulalpa nganangku linpaju pina pirrjirdi-mantarla yangkaju jarlti. Nyurrurlajukulu
    jarlti-piyalu nyinaka ngurrju-juku, ngulaju puntu-wati kulu-wangu rarralypa-juku.”
  luo-luo: “Chumbi ber, to ka ndhathe orumo to ere kaka dichak imi obed gi ndhathe
    kendo? Beduru ka ndhath chumbi un uwegi, kendo beduru gi kwe ngʼato gi ngʼato.”
  nhe-NT: Istatl nelía cuali, pero intla quipolohua ipoyeca, axaca huelis quipoyeltis
    sampa. Xiitztoca queja se tlacualistli tlen cuali poyec pampa initztoque ica cuali
    se ica seyoc.”
  aii-aii: ”ܡܸܠܚܵܐ ܨܦܵܝܝܼ ܝܠܵܗ̇، ܐܝܼܢܵܐ ܐܸܢ ܡܸܠܚܵܐ ܦܵܝܟܵܐ، ܒܡܘܼܕܝܼ ܒܸܬ ܡܲܡܠܸܚܝܼܬܘܿܢ
    ܠܵܗ̇؟ ܗܵܘܝܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܡܸܠܚܵܐ، ܘܚܹܝܡܘܼܢ ܒܫܠܵܡܵܐ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ.“
  esk-NT: Taġiuq nakuuruq, aglaan taġium taġiuġniiqpan qanuq taġiuġniḷiġñiaqpisiuŋ?
    Taatnamik qanusriułiqaġitchi taġiutun, tutqiutiqaġusi akunnapsitñi.”
  msb-msb: Maayo an asin pero kun an asin mawar-an sin arat pan-o pa ini mapaarat
    gihapon? Magin pareho lugod kamo san asin kag dili na kamo magsaramok.”
  cpa-NT: ’Dsio¹ báh³ ŋi³. Di³ ha¹chi² ma¹lé² li¹ŋih³ ŋi³, ju³ná³ ca¹løa¹ tsa¹ŋih³.
    Hi² jøng² huø³ jmóh³ hniah¹² hoh¹². Mi³jøng² túgh² hniah¹² tei³ quianh¹³ dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh² Jesús.
  dso-dso: “ନୁନ୍‌ ଗଟେକ୍‌ ନିମାନ୍‌ ଜିନିସ୍‌ । ମାତର୍‌ ନୁନ୍‌ ଜଦି ତାର୍‌ କରିଆ ଅଇବାଟା ଆରାଇସି
    ବଇଲେ ସେ ଆରି ତରେକ୍‌ କେନ୍‌ତାର୍‌ କରିଆ ଅଇପାର୍‌ସି ? ତମେ ନୁନ୍‌ ପାରା ନିମାନ୍‌ ଗୁନେ ପୁରାପୁରୁନ୍‌
    ଅଇ ସବୁଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସି ବିଡି କରି ସୁଆଲେ ରୁଆ” ବଲି କଇଲା ।
  meu-meu: Damena na ḡau namona; a damena basinema tadika-tadika, ede bae hatadikaia
    toma? Damena lalomui ai bavabia, bona ba noho hebou mai mainomui ida.
  yva-NT: Weapamo wasaurata irati garame rai. Garam omamo ngkov, yara mare ngkurude
    to, weamo ngkov akatoe ramu. Weti maisyare muno garame mo kove raunande anaisye
    rai, maisyare wemai tavon syare wapo kovo saumane raunande indamu wasaumano wasai
    vambinibe.”
  dgc-dgc: Mahusay i asen. Pero éng maibut tu asen, a tumablal dén tu sida, éy pakodyan
    moy a mamasoli to asen na? Ey kona be sa dikam, a dapat mahusay kam a koman i
    asen. Sakay négkasuyuan kam.” Ta Méghiwalay a Pasawa
  zpm-NT: ’Zig nac zed, rquiindoxa zeeṉe nzhiw, per zeeṉe nzhida, ¿pa dieṉ yquiina?
    Scaquegaa to nagoṉ goḻgac zig zed ne nzhi, zeeṉa yquiin to lo guidzliu rii; niowse
    goḻbannie samiech to, glëëlsade to.
  hix-NT: Ohxe nay hamà, xura. Anatoko nanhànten hana. Tanhàntatxhe rma, ohxehra ro
    mak nay hamà. Xura me harha txeryhen me nay hamà, kekon hatà. Xura kenye woto
    yexaho wyaro, ohxe ehtxoko, ohnawonye. Àro wyaro oyehtokonye, towahke rye manatxow
    hamà, omnyamo ro rye rma, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Jir akwan waswok ji ermbeshiwak jip anda sir. Uhunda hom Avui Wasilaka
    ma orhin erem or ushiwak akwa jivi hom jivik nanda ola. Hako os waswo jivik si
    nana ambu nahi, mberem ni unak indik jivik si naku? Wahau. Uwosik jir waswo jivi
    hom ji naha ma misambik fehe lihi nindik armek ji lika,� karem ormu sawera.
  npi-ULB: नुन असल हो, तर यदि नुनले आफ्नो नुनिलोपना गुमाउँछ भने यसलाई फेरि कसरी नुनिलो
    बनाउने ? आफू-आफूमा नुन राख र एक-आपसमा शान्तिमा बस ।
  cgc-cgc: Gambal pa Jesus i ta paanggid na iling ti, “Daw asin natimpla naan ta pagkaan,
    magdayad lasa ta pagkaan. Piro, daw asin ula en gamasin, ula en pulos tak impusibli
    na magmasin pa isab. Dapat na dayad inyo na batasan paryo ta natimplaan ta asin
    para dayad pagdumaay nyo ta kada isya.”
  tim-tim: Akto kâtembe are ukenŋe gârâmâ bâlimbo âmâ gain gain aktenŋe kârikŋeŋe
    lâuwâŋe miawakbiap? Amâ bo. Aregât ye kâtembe ukenŋe hinare akmâ manmâ galagât
    agaŋgi goaŋgi akbiâ biwiyeŋe sândugewiap.” dâep.
  yor-yor: “Iyọ̀ dára, ṣùgbọ́n tí ó bá sọ adùn rẹ̀ nù, báwo ni ẹ ṣè lè padà mú un
    dùn? Ẹ ni iyọ̀ nínú ara yín, ki ẹ sì máa gbé ní àlàáfíà pẹ̀lú ara yín.”
  wos-wos: Hénoo résék yandéte nani hunyi taka. Hunyi yikafre yahafi yandét yingi
    maki yambet wambula yikafre yatandé? Yingafwe. Yikafre wambula yamba yakéndé.
    Hénoombu yikafre hunyi takambet wun hénoo yikafre yatandé. Guni hunyi maki ye
    guni atéfék du takwaré yikafre yatanguni. Ye guni di wali natafa mawuli hérae
    jémba retanguni.” Jisas dé wungi wa.
  emp-NTPO: Tãda bia b̶ʌa baribʌrʌ cʌyada jõibʌrʌ ¿sãwã wayacusa cʌya b̶ei? Maʌ̃ bẽrã
    Ãcõrẽ itea bia b̶ead̶adua. Idjab̶a ãbaa necai b̶ead̶adua.–
  eng-F35: Salt is good, but if the salt loses its saltiness, with what will you season
    it? Have salt in yourselves, and be at peace with one another.”
  ind-ind: Kalian yang mengikut Aku bisa digambarkan seperti garam. Garam dipakai
    untuk membuat makanan lebih enak. Tetapi kalau rasa asinnya hilang, garam itu
    tidak akan berguna lagi. Jangan sampai kalian seperti garam yang kehilangan rasa
    asin! Biarlah kalian berguna dan hidup damai satu sama lain.”
  pes-OPCB: «نمک خوب است، اما اگر طعم و خاصیتش را از دست بدهد، چگونه می‌توان طعم و
    خاصیتش را به آن برگرداند؟ پس شما نیز در میان خود خاصیت نمک را داشته باشید و با
