    chi reꞌ Dios erilow cho chi reꞌ acꞌacharic tak wilic riwi̱ꞌ chiwach. Ma̱cana̱ꞌ
    tak ribanaric reꞌreꞌ reh chi maꞌ eta nacꞌul aweh tak jeꞌ ricab ricꞌul i atzꞌa̱m
    chi nanelic riquiꞌal, maꞌ ncamanic ta chic chi atzꞌambal reh cꞌuxbal. Jeꞌ woꞌ
    chic, nikꞌor aweh tak pan sukquil ok woꞌ tiwihꞌok tak chawach chawunchelal tak,
    nqui Jesus.'
  tue-tue: Móã ocare yaari, ãñuniã. Tee móã ocaheri, nemo ocari tiimasĩ́ña manicú.
    Mʉ́ã móã ocare tiiróbiro niiña. Cãmerĩ́quẽre manirṍ ãñurõ niirecʉtiya, jĩĩyigʉ.
  bjp-bjp: “Tes i rokap, isau male in rop e musmus lo, ke arafa sabin gamen famusmus
    fafis u arae? Biil ifasi. Tes i farokap foron inen la, arae gam sabin gamen tapiek
    arae rokap na tes ae in fatapiek siaroh na fatpoto gam.”
  xon-xon: N‑yaan ŋan la. Tɔ, mu yaa bii ki yaa kaa ki mɔ kan, nibaa aa bi ki ga ki
    ŋmaa ŋa mu aan mu mɔɔk. Ni li bi ke n‑yaan aah mɔ pu na, ki li bi suuna tɔb chee
    man.”
  tzo-ZNT: Li atsꞌame mu xuꞌ ti chꞌabale. Jaꞌto chmuib o li veꞌlile ti cꞌalal oye.
    Ti snaꞌuc soc li atsꞌame, mu xuꞌ xchaꞌlecub. Jaꞌ noꞌox yech jaꞌ tscꞌan ti lec
    avoꞌonique yoꞌ lec xavil o abaique ―xꞌutatic la li lajchavoꞌe.
  mpm-NT: Saꞌa yo nanu ja ka kuu ra nanu ñɨɨ, chi nu ni naa xiko, tukaa kuajniñu yo
    ja kuu nuu ndeyu. Suni siaꞌan kuni ri jiin ra naa ra ja na kukutu ini ra jiin
    jnuꞌun xndaku ri, ti siaꞌan na kukuee kunchuku ra naa ra ―kachi Jesús.
  ots-NT: Rá ndo zö nʉr u̱, i ndo sirve. Pe bbʉ jin gui u̱xi car u̱, ¿te gui cjajpi
    pa pé da u̱xqui? u̱jtjo. Nuquiguɛjʉ, i nesta gui ncjajʉ ncja car u̱ ca rá u̱xi
    pa ncjapʉ grí hmʉpjʉ rá zö, cja̱ da fa̱di ʉm cja̱hni̱quiguɛjʉ.―
  hoy-hoy: “ऊप्प रा वळ्लीसा आद; लेकीन अगर ऊप्प इन स्वाद ओळेत, रा अदरी मात नमकीन ह्यांग
    माळीर?” ताम जीवन इक शुद्ध ईटी, जसा यातोदारा वस्तु ऊप्प देल शुद्ध माळकु आगतद, अदिक
    आपस दा संगीपना माळकु ईटी अदिक शांती देल ईरी.
  amo-amo: Asa nto ndira mmamas me fe ba kellu minin miti mamas Iziyari? yita mamas
    nafo nto nanya mine, iso mang nan nati
  pjt-pjt: “Ka tjaltu wiṟu, palu mayu wiyaringkula nyamparingkupai ka tjaltu palunya
    piṟuku mayutjararingkunytjaku puṯu palyalpai. Ka palu puṟunypa nyura Godaku walytja
    tjuṯa uti Godala tjungu tiṯutjara nyinama wantinytja wiya, munuyanku wiṟuṟa kalypa
    palyanyku nyinama, panya nyura wantira Godalanguṟu paṯuringkulampa wiṟu tjuṯa
    puṯu palyalku aṉangu watarkitja tjuṯaku.” Alatji Jesulu palumpa nintintja tjuṯangka
    wangkangi ngura panya Kapaniyamala.
  cwe-cwe: “Munyu unoga, mbali one wahagiza umunyu wake, wizagumigwa choni mbaka ukolele?
    “Muwe na umunyu wa umbwiya mgati yenu, mukale kwa tindiwalo.”
  daa-NT: Ku iban tam kadar maral ŋuur gala. Kar ya ŋuur kat cille gay, kuuco gaaye
    maa, ŋuu aawe ? Ŋaar-ak, kuŋko oki goyoŋ gala ar maral ho goyoŋ iŋ aapiye benanniko.
    »
  mlp-mlp: Kamis in nagah araq dimunta ham. Teq kamis agon hiqiyid ni ezaq tonid teq
    in agon inaq a ta iydaq? ham. Nazaq iyan ne gimugan bilaqne kamis dimunta nog
    iysa ne an ulumsihad an hi bayiy ham.
  ape-C: Aria sol arar douk yopuri. Aria ta arar wata jemiyair um, arpesh ta mare
    enen ta wosik wata nyunekar ekehir, uwok. Aria ipak douk pape namudok atin kabi
    douk ekeh iri sol um. Douk namudok aria ipakiruh aparuh ta hur wosik aria ipak
    mare purpak punitok uwe, uwok. Ipak ta punagabe um pupe atugun.”
  bgs-bgs: “Na, madigár tô asin, asal atin ka mandà tô nanam katô asin, dì dán lumónód
    tô nanam. Padigárré kó ébô makéring kó katô madigár klasi ka asin na dì mandà
    tô nanam.”
  faa-faa: Arirakano kifiri waperapo. Asiane kifiri wapesane farakano efera hunia
    waperafapo. Wapehoanafonona ayiáka repo, ‘Aporo fanaraka reane epare?’ aíyaka
    tafatafana maiya amo aporo metane ararenafapo. Asiamo fanaraka rekeako tafatafahokopo.
    Aporo hinamo suaki hemakapukua tau auaraka risikianie,” aíyaka Yasumo somesapo.
  kik-kik: “Cumbĩ nĩ mwega, no cumbĩ ũngĩkorwo nĩũthirĩte mũcamo waguo-rĩ, ũngĩcooka
    gũcamithio ta cumbĩ na kĩ? Tuĩkai cumbĩ, na mũikaranagie na thayũ.”
  cap-NT: Yacuqui zumac̈ha. ¿Yacuz̈ lak'anznasaz̈ niiqui, kjaz̈t wilta ch'uyi cjisnasa?
    Yawcchizpanz̈ anc̈huc z̈elaquic̈ha. Porapat zumaz̈ kamaquic̈ha.
  ksr-ksr: “Sii ii awaa koloojato, siinoŋ naaŋa mesaowaati eeŋ, ii mono nomaeŋ meagogi
    naaŋa mombo koloonaga? Oŋo kaaŋiadeeŋ uumotooŋgo laaligowaa aiŋa mesaowubo. Kawaajoŋ
    Siwe siigia mesaowubotiwaajoŋ mono galeŋgia meŋ batugianoŋ luae qeŋ aoŋ laligowu.”
    Kiaŋ.
  eng-TNT: 'Salt is good. But yf the salt be vnsavery: what shall the salte therwith?
    Se that ye have salt in youre selves: and have peace amonge youre selves one with
    another.'
  sbs-sbs: Isautu ilotu, kono heva isautu chilwa sampuka, uwoola vule kuli tenda isautu
    hape? Muve mwisautu mukati kenu, imi muve ni nkoozo niva mwenu.
  sue-sue: Ima awa nena kokopai. Ata ima berusa wamunoya, awa nakai nogo wanakai bapu
    nuso ewanana kei awamunoi? Nakai ewa puro nena tame tetawenakai ewanana inowia,
    da ago ine nikare duba-ozaire nuawa ewanana wamunoya.” Ago senua awa.
  fra-NCL: Le sel est bon ; mais si le sel s’affadit, avec quoi lui donnerez-vous
    de la saveur ? Gardez bien le sel en vous, et soyez en paix les uns avec les autres. »
  bhg-bhg: Atako, iji angode katoda gavi mina bari awa sisigesira, ami indarida mina
    bari dave piari tao ae, edo ainda gavi mina bari tenda gumbari tao ae. Awa imomane
    dá ango God da gisijiarida embo bajina ain ge baieite ima ewa. Imomane awa dá
    kato ango ewo! Edo dariga awa dodo bégada isite buro ewo!”
  snn-NT: Onhuabi so'ontoca, hua'ibi ai hua'i sënguë ba'iji. Gu'a onhua ba'itoca,
    onhua huanoma'iñe ba'itoca, hua'i sënma'iji. Gu'aji. Mësacua'ga ëñare bajën, recoyo
    gu'ajeiye beoye ba'ijë'ën. Sa'ñeña bojojën ba'ijë'ën, yihuoguë cabi Jesús.
  atb-NT: Xo gi, ge lhê. Nghut kôlhang, xomân kân byuq jáng gi, hkâsu kut dum wó lhoq
    ngam yù râ lhú? Nungmoq gi, xo su ngam nyì mù, rayuq eq rayuq nguingón nyî keq."
    ga taî ri.
  wro-wro: Kąrąmbąlja inia kąnuŋ; O! kąrąmbḁlja wulapa ŋąmba wa pąŋgeŋąn, ąŋudjaniŋge
    wulapa ŋąra irewandju? Njirkaui nąnja kąrąmbąlja kudai njidu, jḁmulili ŋąri njidu.
  cek-AK: 'Paloi loe hoih: toe a khrumhaih to anghmaa nahaeloe, kawbangah maw na khrumsak
    let thai tih? Nangmacae hanah paloi baktiah khrum oh loe, maeto hoi maeto angdaehhaih
    to tawn oh, tiah a naa.'
  bkd-bkd: “Sa asin maayad, ba ku maawà en sa kapait din hurà din en gayed nanam.
    Aman siguruwi sa pagdapità hu kada sabuwa inyu ha malinawen gayed.”
  ctu-76: Weñʌch jini ats'am. Pero mi ti jili i tsajel mach'an chʌ bʌ i c'ʌñʌ i cha'
    tsaj isʌntyel jini ats'am. Yom an la' wʌts'mil yubil cha'an mi la' cotyan yaño'
    bʌ cha'an mach asiyicob. Tyem ñʌch'ʌl mi la' wajñel. Che' ti yʌlʌ Jesús.
  lac-NT: Tsoy yʌn u xa'anin, chen wa cu ruc'ur u xa'anin, mʌ' ch'o'ochi'. Taj ca
    c'ʌmejex u t'ʌn C'uj soc irechex xa'an. Ca' sisac a worex yejer a rac'obex.
  xla-xla: Epedeme soloye ka꞉pi alisisipo. Amasiyama solota ya꞉ta opalli pa꞉lepiye,
    ma adipo ya꞉ta opalli hapa꞉? Pohalowa. Epame dimalamana, solotapo dlowe alisisi
    dla opalli hamimdepo. Epedeme wua꞉ mape solo some ha꞉ha꞉mama yimkadulo sadle mate
    ka꞉pi ha꞉ha꞉iya.”
  xav-NT: Wa za duré aima rowasu'u za'ra wa'wa, ãne. Sa na hã dasa hã ãma se ti, dasai
    warĩrĩzéb da hã. Tane nherẽ, oto 're se si'utõrĩ mono wamhã, niha da te 'manharĩ
    waihu'u õ di, apâ se da, dasa da te ãma 're ĩwarĩrĩ za'ra mono da hã. Sa na, wa
    za duré aima rowasu'u za'ra wa'wa, ãne. Ni'wam norĩ hâimanazéb zarina, te za dasi'u
    syry na sa na 're dasaihuri, dasisawi te. Tane asisawi te, te za rowẽ na asiré
    're aihâimana za'ra wa'aba mo. — Ãne ma tô tãma waihu'u za'ra Zezusi hã, tisiré
    're ĩnomro mono norĩ ma.
  cuk-cuk: ”Balu ibnuedid. Ar balu sayee naderdi, ¿igi be bar balu-balu gannar saosunna?
    Geg be sae. Degisoggu, balu-nuedyob be gumar, adi, na be muchub-muchub bogidik-gudii
    gumalagar.”
  tbf-tbf: “Mi barateis a kalei, eiekesen sien va ta voto ken barabaratasie, vasa
    nga ta ba buer oit nia vara barabaratasie venengan? Nga ta ngas suvuon mi barateis
    si kenga tino, ma nga ta suvu banga mienagos i kotubunga.”
  uig-CYR: Туз яхши нәрсидур. Һалбуки, әгәр туз өз тузлуғини йоқатса, униңға қайтидин
    туз тәмини қандақму киргүзгили болиду? Өзүңларда туз тепилсун вә бир-бириңлар
    билән енақлиқта өтүңлар.
  ikw-NT: “Arụa bụru ọma, kọvu arụa tuwhu ọso n'ọnu a, be jeeji kịni mee a ọ sọ n'ọnu?
    Anụ nwernu arụa nụ rime anụ ma anụ nụ ibne anụ zịri n'udno.”
  khs-khs: 'Apula: solu napokeye. Alawamona solu noiyawa itapa tesaleke, solu ko:lukamake
    noiyawa mene ketepesape? Alanase kiwa solu napolo amuna tepela: sena kesale sitala
    olosane emi tepa:. Kiwa kamako nowanapulu hopola tepa:. Sena kesale sopoma matanepela:
    o:sulu hopola sita:latipa:,” aluse Yesuyewi seyakeye.'
  dwr-ENT: ማፂኒ ሎዓ፤ ሺን ኢ ማልዓና ዮፔ፥ ዛሪዴ ኣ ዎቲ ማልዔኒቴ? ሂንቴንቱን ማፂኒ ዴዖ፤ ያቲዴ ኢቱ ኢቱዋና ሳሮቴን
    ዴዒቴ» ያጌዳ።
  pma-pma: “Sol tahos. ?Ka munak kasien teni vuol rani, umon sa keke avaling ris tahosien
    teni? !Asakras! Sakini, tahos keke sakien onami hesuval sol koa mul sakin lahruaien
    onami mai tahos imok ka miro vituai en tomat.”
  atd-NT: '@see-verse:MRK.009.049'
  tel-2017: ఉప్పు మంచిదే కాని దానిలో ఉన్న ఉప్పదనం పోతే ఆ స్వభావం తిరిగి ఎలా వస్తుంది?
    మీలో ఉప్పదనం కలిగి ఉండండి, ఒకరితో ఒకరు సామరస్యంగా ఉండండి” అని చెప్పాడు.
  hat-BSA: “Disèl la bon, men si disèl la vin pèdi gou, kilès k ap fè l gen gou sèl
    ankò. Fòk nou gen sèl nan nou, e rete anpè youn avèk lòt.”
  bxh-bxh: Alita mate ya loholoho in moho yena amnana ya ofi haba sidohana em fafaꞌalita fuyoina?
    Alita ai nuwamiu i ota, na au miya gogo, ma nuwa esegamiu.
  top-NT: Na̱ chuná huixín caputzátit ta̱layá̱tit tla̱n mátzat milatama̱tcán, ni̱tí
    casi̱tzi̱nítit xlacata li̱pa̱xáu y tla̱n naca̱ta̱latapa̱yá̱tit minta̱cristianoscán.
  msk-msk: Yang asin madyaw kay yakananaman sang pagkaan, toyo aw kawaraan da yaan
    sang kanaan kaasin di da makabarik yang nanam naan na asin. Yakagaon kamo saan,
    wakaw imowa mayo yang madyaw sang arag kamo otaw, maynang asin na yakaimo sang
    madyaw na nanam nang pagkaan. Aw maynaan kamo sang arag kamo marinaw yang paguya
    mayo.”
  gyr-NT: Sese yucrɨ avɨye ai eté. Nasehe irise rumo, ndayaicatui chira imoehe iri
    ãgua. Peico catu yucrɨ nungar mbahe tuprɨ pɨpe peyeupe nara” ehi.
  kmh-kmh: “Sol tap yindik tep yimb ak pen, yindik nuk ak amek, yergiy gem tip ak
    yindik giniŋgamb? Kun ak, nimb biynimb yindik gok kapkap aw aŋgiy mindenimimb
    aŋgak.”
  ukr-ONPU: Сіль – добра річ, але якщо сіль втратить солоність, як її знов зробити
    солоною? Майте сіль самі в собі та зберігайте мир між собою.
  emi-emi: “Uela ateva masina ia, me arova namina ateva ekapa, vaalua emene ghelei
    me aue emene tue namina? Karika erooroo. Am, am toka arova masi uela ateva tani
    toka amasina, me luei easo elome etaimim me mene katoa taumattu.”
  zpv-NT: Bwen naa zihdxi, per sidela guñihchin guelnallii, ¿xaalla guunn chiꞌh tu
    dxiaca zaꞌcan? Ziꞌchi gahca laꞌh tu, gulgahca ziga zihdxi nin nallii tin gaca
    galluꞌyi tu loh raꞌ bwiinn guidxyiyuh, nee gulguibahannee zaꞌca lasaaꞌ tu.
  gux-gux: mi yaama mani ama mi yaa ti luo umanu naani li pia ban go baa taa yaala
    ki mangima? yaa pia mani u gban saagu yi niinni, ki yaa ye leni yi yaba leni mi
    yanduanma.
  kos-kos: Sohl uh wo, tuh fin wangin eman sohl kac, ac fuka oreya in sifil oasr emah?
    “Lela sohl lun insese in oasr inmasrlowos, ac kowos in moul in misla yurin sie
    sin sie.”
  ibo-ibo: “Nnu dị mma, ma ọ bụrụ na ọ dịghị atọkwa ụtọ, olee ka ị ga-esi mee ka ọ
    tọọ ụtọ ọzọ? Ya mere, nweenụ nnu nʼime onwe unu. Unu na ibe unu biri nʼudo.”
  yml-yml: Eyaga nani ꞌatumaina, siwe ꞌaiꞌedi i na veꞌulaufa kebu ꞌana fata i na vegola-vaitugana.
    ꞌAniꞌani ta na vetagovi eyaga taiadi i na ꞌiveꞌiwani. Wata ꞌomi baniꞌodi, yami
    sauluva ꞌwaidiega tosakona ꞌwa na ꞌiveꞌatumaidi wata ma fuemie ꞌwa na veiana.”
  ory-ory: ଲବଣ ଉତ୍ତମ, କିନ୍ତୁ ଲବଣ ଯଦି ଲବଣତ୍ୱହୀନ ହୁଏ, ତାହାହେଲେ ତାହାକୁ କାହିଁରେ ସ୍ୱାଦଯୁକ୍ତ
    କରିବ? ତୁମ୍ଭେମାନେ ଆପଣାଠାରେ ଲବଣତ୍ଵ ରଖ ଏବଂ ପରସ୍ପର ସହିତ ଶାନ୍ତିରେ ରୁହ।
  bzj-bzj: “Saalt da wahn gud ting, bot if ih noh tays saalti nohmoh, da how yu wahn
    mek it saalti agen? Soh mek shoar unu stay saalti, ahn liv eena pees wid wan anada.”
  chk-chk: Salt a mürina. Nge are salt a nepatapatala, met oupwe föri ngeni pwe epwe
    nekenikensefäl? Epwe wor ewe salten chiechifengen lefilemi, oupwe pwal afisätä
    kinamwe lefilemi.”
  ssd-ssd: Sol nu agaŋ mayenu ta kaglinu kugawa le sine ame agaŋmbi maŋ wakeibe le
    kaglinu maŋ prowamŋgat? Kumuŋ kuga. Tane kurauka sol kaglinu minit taŋaŋ mine
    mayewap sulumba taŋgine taŋgine ŋgamuŋgal mukuk ŋgan minap ŋgina.
  acr-TNT: E ratzꞌam lic cajawaxic, noꞌj we xsach rutzayul, ¿suꞌanic tanchi caꞌan
    tza che? Chirajawaxic cꞌut lic cꞌo cutikoj ribinic isilabic riꞌix jelaꞌ pachaꞌ
    ratzꞌam lic curik uchac. Cꞌola cꞌu rutzil chomal chiwach chijujunal —xcha chique.
  rop-rop: '@see-verse:MRK.009.049'
  mee-mee: “Poae ka ore pe, ava ngaroma mannmannangana nge rongo, na ka la mannmannangana
    muni mina ngaetai? Miau nga tongamiau kena ma poae e pamannmannapaꞌe kaning, na
    ngaka palimomomasi kamiau.”
  mwf-2018: Bere Kangkarlmawu-ka mampirru-deyida-neme, “Nga. Nanhthi salk-ka patha
    nawa ku ngen nukun-yu? Mu nga, nanhthi salk murntak manangka thithimarnti-ka nhini-ka
    wiye da matha nhini-yu i mere da matha nanhthi salk patha deyida nhini-yu. I bere
    nhini nankuneme-ka nanhthi nginipunh salk patha deyida mani nanemenu i nankuneme-ka
    patha-wa nururrunemenu ngarra kardu-yu. I kardu marda pekpek thathpirr nanemenu
    mange nankuneme ngatha-yu,” nukunu kathu-yu Kangkarlmawu mampirruneme.
  dif-dif: Kaldri ngumu nganai; kaldri wata morla kaldri ngananani, minali jura ninaia
    ngankingala nganai? Kaldri jurangunto ngamalkanimai, ja murlali ngamalkijiribamalianimai!“
  gam-gam: Ap ge wal wopake, ba djugo nayei dal, ye namba yeneke alla djugo yenda?
    Man, yene kune nayendo. Una ap worinjka kwamokna al pundaka nonjka djugo yendo
    mal embe, ye una boll ami dje wopake moye we dji.
  nou-nou: Ewa awa ewamei. Edo ingodena embomei kondade edo era awa ingodena teta
    ewa ingode indari da pigedo era da awodo. Edo ewa gambae adira awa ingode ro oro
    sekago ewamei eiri? Embo kondade ise atiwo edo daedo jao namendi ise atiwo.”
  mqb-NT: Zətene awan aday nà, way lele awan, əna kak zətene awan a vaɗ sabay kəma,
    ki ma anan apan avaɗ anahan a nə ta maw? Bugol bay, təren aɗəka nà, ɗo ma ga
