  mbc-NT: Morî pe pu'kuru pan wanî. Tîîse inî'mîra eenasa' ya, inî'rî inî'ne pe ikupî
    pepîn e'painon. Morî pan warantî, inî'ne pan wanî warantî e'tî. Inî'ne panya uyo'kon
    ko'mannîpî warantî ayewankon ko'mannî'tî morî pe, imakui'pî kupîya'nîkon namai.
    Mîrîrî warantî awanîkon ya ayonpakon pokonpe tîwanmîra aako'mamîkon —‍ta'pî Jesusya.
  ndg-ndg: Mwinyo unoike, mana mwinyo utagike ladha yake watenda buli kubukiya ladha
    yake? Mube ni mwinyo nkati yinu mwabene, ni mube ni amani kila yumo.
  wsk-wsk: “Gagi na inang te kamasan mu mel yawara, bare ko yaman menaso, mu awuk
    ta mamon nungurmon se aking yaman gemarukko? Ko yaman menaso mu ta mena. Se nina
    sinar talko, ninimi nengemang tua ko munan gagi ningo iwita wore saparal bore
    ko, nengemang suanta bagaralko.”
  toj-NT: Pero tzatz la ajyiyex. Moc alajex ja atz'am it huax pooxi, mi xa nix maconi
    ja mas tzaani. Pero ja huenlexi, laman la ajyiyex.
  dwy-dwy: Manymak, djoḻya dhuwaya manymak, ŋuriŋi ŋuli ŋunhi ŋathaya dhäkaymiyi.
