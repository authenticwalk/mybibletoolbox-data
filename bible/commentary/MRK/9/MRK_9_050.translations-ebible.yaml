  tbz-SIM: Mukɔ́kúɔ́ ntú dɛ̀mɑrɛ̀ sɑ̀ɑ̀rɛ̀ ndɛ, kɛ̀ mù nɛ́ fétinnɛ mu nɑɑti di bo
