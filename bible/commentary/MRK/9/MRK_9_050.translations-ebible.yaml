    táhán nú, ncachī yā jíín ndá dē.
  san-TIB: ལཝཎཾ བྷདྲཾ ཀིནྟུ ཡདི ལཝཎེ སྭཱདུཏཱ ན ཏིཥྛཏི, ཏརྷི ཀཐམ྄ ཨཱསྭཱདྱུཀྟཾ ཀརིཥྱཐ?
    ཡཱུཡཾ ལཝཎཡུཀྟཱ བྷཝཏ པརསྤརཾ པྲེམ ཀུརུཏ།
  qve-NT: Kachiqa allinmi. Sichus kachi q'aymayarunman chayqa, ¿imapaqñataq valenman
    chay kachirí? Qankunaqa runamasiykichiswan allinta hinallataq hawkalla ima kawsaychis,
    saynapi huk kachi hina kanaykichispaq, nispa.
  pao-NT: Ongabe puu ka tukapu besa makamakute, ka gi onga-gana gi hee besa kamma.
    Mu sakwa ongabe-kwa'ne'yoo. Mu sakwa besa nanapua'ana, besa sokwamamo.”
  cbu-NT: '@see-verse:MRK.009.049'
