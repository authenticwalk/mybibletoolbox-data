    ပြီး​လျှင် အ​ချင်း​ချင်း​ငြိမ်း​ချမ်း​စွာ​နေ​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Miyaam yé nibonn nà mɔn nɛ. Ama mì saa' ka ji ŋmɛ la, niba ŋa te kí
    ji ń fre kí ŋmaake mɛ̀. Ní li ŋmɛ tɛn miyaam, kí li ŋmɛ nin tɔb.»
  cbi-NTPO: Tyayuya urave, tsaaren tyayu pijtu tiyashu juntsaa, ¿naa keñaa pi' mandiyanuu
    jun? Ñui bain tyayu juuñuu ura judei, tsaju' muba ñuitala tiba bulla jutyu ura'
    chudei, timi Jesús.
  ikk-NT: Nnu rị mma; kanị, o tuhu ụsụọ a, nanị kẹ y'a dọn mẹ ẹ n'ọ sụọmazị ụsụọ?
    A nọ nị kẹ nnu ebe ibe ụnụ rị; e mẹ ni nị udọn a rị ẹgbata ọnụ lẹ ibe ụnụ.”
  leu-leu: A sol a mo roxo taasaxa tamo a xakaarixan ina i taa taxapus malaafaa mi
    taa vil faxakaarik fulane? Lavaxa, mi taa toxan a sol la toyan simi e a luaian
    la palou imi.
  maz-NT: Na jo o õ'õ. Pero 'ma rrã 'huë'ë c'o õ'õ, ¿ja xe rgá õxcü 'ma? Nu'tsc'eji
    ni jyodü rí chjëntjoji c'e õ'õ c'ü na quijmi. Ni jyodü rí pötqui ñe'eji.
  bod-N: སྤྱིར་ལན་ཚྭ་ནི་ལེགས་ཀྱང་ལན་ཚྭའི་བྲོ་བ་ཡལ༌ན། དེའི་བྲོ་བ་གང་གིས་བསྐྱེད༌དམ།
