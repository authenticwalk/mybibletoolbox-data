  zyp-NT: Paci cawh a chah, canghrasala a aenah a ly caco, zekhatamaw na aesah khy
    khaw a? Paci hratah ae la, pakheh le pakheh a dorai teitah ung my lo,” a tah he.
  sey-NT: 'A̲sipi i̱o së̱ñere caraja̱isico pani coꞌaji, huaꞌi saraye. Ja̱je paꞌina,
    cayë: Mësaru sa̱i ja̱ꞌñere ne huesomaꞌpë paꞌijë̱ꞌë, pa̱i ja̱ꞌre sa̱ñope yoꞌomaꞌpë
    joꞌcua deꞌoye paꞌijë̱ꞌë.”'
  nvm-nvm: Regavo madu tavan iji no mit abe duok savo iji fuka marien mukor. Regavo
    marien fuon fuba markma iji no izegrega marien fuon iji fu una markma bakin. Ijefuon
    ni vuak nun iji mit igekin iji tavan bog oijon ijia vierafene reknum jon afuime
    kariofno kiain.
  mps-mps: Tamu te wiegi yai nai dao. Tiali goli, te tamu te halia pobaso da, teda
    dagego mena tiwai ilama tama te tama ha ma elalugowe? Te usu egobeo. Te tamude
    elalubo tubo nai te pusu tiwai gilama, tama dage bugagia bidiąo, duga hasi nagamea
    homu eyu tama bugagia bidiąo,” Jisasgo te po wali.
  seh-seh: Munyu ngwadidi. Mbwenye ungakhonda lungula unadza kadzipisa tani? Khalani
    na munyu nkati mwanu mbamukhala na ntendere m'bodzi na m'bodzi.”
  pab-NT: Salo atyo waiye. Hoka ekexeniya atyo tyotehena hoka maisa atyo saloheta
    xini. Maika xirihare xisaohena hoka waiyira xamoka kakoahena haiyanai kakoa —
    nexa ihiyeha.
  llg-llg: Masik ndia, malole. Ita paken fo tao nalada nanaꞌak. Tehuu mete ma masik
    ndia mamin so, na, sosoan hata? Ita nggali henin leo. Ei boe oo, musi dadik sama
    leo masik, fo masoda masueao mia basa hataholi la. Ei hahae masisimbo bafak mae
    see ndia inahuuk ma see ndia kadiꞌik!”
  kyf-kyf: Gumu nanɩ 'yli. Mɛnɩ we mɛnɩa. We 'nɩ -slɛɛn mɛnɩ nɩ, wa 'nɩ mneni wa 'ka
    we mɛnɩe we -yɔ zʋ. Nɩɩ, amɩa, a mɩ gumu 'bhisa, a -tʋ 'wʋ -dlɔɔ.»
  tpi-tpi: “Sol em i gutpela samting. Tasol sapos pait bilong sol em i lus pinis,
    bai yupela inap mekim wanem na dispela sol i gat pait gen? Sol i save mekim ol
    abus samting i stap gut, olsem tasol yupela i mas kamap olsem gutpela sol i kamapim
    gutpela sindaun namel long ol brata.”
  mih-NT: Vaha xaan cuu ñɨɨ, zoco ¿yozo caa cutyiño ñiyɨvɨ sii si tatu ña uhva ca
    si? Tañi ñɨɨ vaha cua cuu maa ndo tatu vaha cua zavaha ndo sihin inga ñiyɨvɨ.
  qvh-NT: Musyashgayquinöpis cachega alimi caycan micuyta gustuta gonanpä. Micuyta
    gustuta gonanpä cachi ali cashganno gamcunapis runa mayiquiwan cuyanacur ali cawayay.”
  kms-kms: “Ghat ni oghi, pudi ni nyong te prene, tedi ni mune nyong gub segi. Nungoqi
    ghat kin pugri nyong wamb wambne was di wute aye ane umbo yuwonne rise was.”
  agn-agn: Mabael tang pakinabang tang kasin. Piro mga manlasay da, indi ra poiding
    mapakasin pang moman. Animan ekelan ming pirmi tang kao-yan tang kasin ong kaboi
    mi agod masinlo tang pagtarabidan mi.”
  nhi-NT: In istatl yeh cuali, pero tla yocpoloh nipoyecyo, ¿quenih uilis nanconcuipilisqueh
    nipoyecyo? Ixconpiacan in istatl namotichtzin, uan ohcon xonmosepanyecuicacan.
  ttc-NT: Galan te atz'an per qa ojetq tz'el tq'ab' ¿titza' owokel k'ak'j junky'elky?
    [¡Nlay!] Astilji mejor insten te atz'an eti'j aj n'el pawan te etetz te Qtata
    Dios b'ix se eten waq galan exolx.»
  dan-1931: Saltet er godt; men dersom Saltet bliver saltløst, hvormed ville I da
    give det sin Kraft igen? Haver Salt i eder selv, og holder Fred med hverandre!”
  kwj-kwj: Soliwo mwaꞌambwe kipe. Woro soliwo au to humbuwa, hinde na hinga apa ku
    wosiwa soliwo ti au ai ano? Kui sembe we tiki soliwo au ni ma ku owe. Wosini kui
    hima lenga ma ku wahapini kipe kumbwa ku liti.”
  vie-OVCB: Muối là vật hữu ích, nhưng nếu muối mất mặn, làm sao lấy lại vị mặn được
    nữa? Các con đừng đánh mất bản chất của mình, và hãy sống hòa thuận với nhau.”
  kze-kze: uwímá kawe-tántáá'á imbánivo anómba ánásaisana ayáántámba kwáyáimbanivo
    ó'a uwímó káí'a íma úmaranaaowe. uwígómó áséimo intenkáámbá kwée'a paru umái ménaaowe
    Ísu siráiye.
  mpj-mpj: Jiijajju-jananya wangka yumuwanpa wajarnu, “Juulujanu kuka kunyjunyurrinpa.
    Juulu palunya kunyjunyu. Juulu rawa ngarrinyjanpa yarlkawana putarriku. Juulu
    puta minyjilarriku. Juulu kunyjunyuyurunyurra nyininpa, ngayuku puntu walyja.
    Karlkinju-nyurranyaya kunyjunyu nyaku ka-nyurranyaya kujungkarriku nyuntunja,
    karninyurra Jiijajpa wanalku. Juulu kunyjunyuyurunyurra nyinaku, kujungkarrira
    wulu.”
  lbk-lbk: Khawis nan asin, ngem mo mamaid nan aklitna, ngag kasin nan ikkana ay maiyasin?
    Ilaenyo et mampay ta maaasinan kayo, ta ad-i tomamnay, ya ilaenyo ta maiyornos
    kayo isnan ib-ayo.”
  mto-NT: O̱y xa veꞌe je̱ kaan. Ax pa̱n tó̱kinup tseꞌe je̱ tyaꞌmu̱tsin, ni vintso̱va
    tseꞌe kyaꞌó̱yat je̱tseꞌe tyaꞌmu̱tsinuvat. Veꞌem itta ax joꞌn je̱ o̱y kaan je̱ts
    joojntykada o̱y jo̱o̱t toꞌk jadoꞌk.
  bzh-bzh: Mamireng og nġaa nivesa, rëḳ mu nabë mamireng nimöḳ jaḳ, og hil rëḳ
    ġevonġ benengën jaḳ nah nabë va? Nġaa niröp gëp doḳ ham ayomin nabë mamireng,
    log ham medo los ġaġek-mala-yes.”
  guj-2017: મીઠું તો સારું છે; પણ જો મીઠું સ્વાદ વગરનું થયું હોય, તો તેને શાથી ખારું
    કરાશે? પોતાનામાં મીઠું રાખો, અને એકબીજા સાથે સંપ રાખો.
  jvn-NT: “Uyah kuwi kanggo gawé tenan. Nanging nèk uyahé ilang asiné, ora ènèng apa-apa
    menèh sing kenèng dienggo ngasinké? “Mulané, kowé kuwi kudu kaya wong sing wis
    diuyahi. Pada urip bebarengan sing rukun.”
  byr-byr: Saalyaꞌ nawɨꞌnyasɨra. Saꞌna saalyaꞌ gɨrɨngwɨta yɨmaꞌnojɨ nawɨꞌnya ayɨna
    gara yadevaka? Aawa. Nawɨꞌnya mimaꞌnyɨ yadesɨra. ‘Nemɨ saala gɨrɨngwɨsaꞌbɨsaina
    nyɨmaꞌnaadɨka!’ dapɨjɨ nayaa dɨmwaalyidera. Gazaizai gamɨnyɨ pwarɨna kwaamuꞌna
    mwaalana!”
  ian-ian: '@see-verse:MRK.009.049'
  hun-hun: Jó a só, de ha a só ízét veszti, mivel adtok ízt neki? Legyen bennetek
    só, és legyetek békében egymással.“
  mcf-NT: Sa batambocquid bëdambo iquec. Sa batambocboedi batapenquio yec icsasho
    ¿mitsipadentsi batambo icmeoapec? Sa batambocquid casecac daëdash batambo yacpadec
    utsibëd bëdamboec tabadta —quepondash Esus.
  kjs-kjs: Kusa-re ora epelea pare nipuna rede dia yaalia rabu wala ane palima ya?
    Nimina kusa-rupa rede masaaoma lo robaa-para kuma mapaaoma enaali raapu epe-rupa
    piralepape lisa.
  mni-mni: "“Thumdi aphabani, adubu thumna thumgi mahao mangkhrabadi, nakhoina madu\
    \ kamdouna amuk mahao leihan-gadage? “Nakhoi nasen-gi marakta thumgi magunsing\
    \ adu leihallu, aduga nakhoi amaga amaga ingthana leiminnou.”\x94"
  yad-NT: Tivyi ji̱ta samirya; varityi ji̱ta raryi baryi̱ rativyijyú̱vyeda, ¿ta̱ratanuma
    vurya̱ta̱ryatanirya rativyijyu̱vyedantiy, ta̱rata? Jirya̱ma̱ vichasara tivyityavay
    Ju̱denu diya samirya vichasa̱daju̱, daryantiy jirya̱ma̱ vichasara samirya nu̱ñi
    jirye variy.”
  mxb-NT: Ta iin ña̱ va̱ꞌa kúú ñii̱, tído tá ni̱ ndiꞌi ña̱ oꞌo̱va̱a̱n, ¿ndi koo keeá,
    dá keꞌoꞌo̱va̱ tuku yóa̱n? Choꞌon ini ndo̱ kechóon va̱ꞌa ndó táto̱ꞌon kéchóon va̱ꞌa
    ñii̱, dá koni ndo̱ kandei va̱ꞌa ndó xíꞌín iin ndó xíꞌín iin ka̱ ndo̱ ―kaá Jesús.
  pon-2006A: Soahl mehkot me mwahu; ahpw ma nemenemen soahlo pahn sarasang, dahme
    kumwail pahn wia pwe nemenemen soahlo en pwurehng miehla? Mourimwail en mwahu
    ahnsou koaros duwehte soahl, oh kumwail pahn kin popohlpene nanpwungamwail.
  maq-NT: ’Naxa ne, jemu ndaja. Peru sá xi cjuë xtya rë ne, machjiriin. Cjuandaja
    rë Nina ne, hacuaha jemu ndaja. Vëhë xi chjuhun cjuandaja rë Nina, teyun cahntsua
    xahasen nuju, hacuaha ndaja tinechun cojo xingun.
  hto-hto: Sal ñuera; mei íadɨ afe sal ie cáɨmana féiadɨ, ¿mɨnɨ́cado afe sal meine
    abɨdo cáɨmacaitarede? Mai danɨ conímaɨaɨna caɨmátaillafue dɨbénemo omoɨ iri. Afe
    llezica comecɨ caɨmare uái illáfuemo danɨ conímaɨaɨna ífɨreiri.
  por-BRBSL: O sal é bom, mas se o sal perdeu sua salinidade, com o que você o temperará?
    Tenham sal em vocês mesmos, e fiquem em paz uns com os outros”.
  ces-NKB: Sůl [je] dobrá. Když ale sůl přestane být slaná, čím ji osolíte? Mějte
    v sobě sůl a žijte spolu v pokoji.”
  cui-cui: Sare beno, bara bena wʉnae. Ichitha icha barapo sare beno jopa abenataeyo
    bapoxonae jopa peitacʉpaewatsi xua equeicha peabenataewa. Bara paichinde poxonae
    icha be sare beno ichi. Paxeinare pocotsi coyene pexeinya jʉntʉ coyene xua jopa
    po jʉntʉ coyene abeyo. Mataʉtano jʉntema nantiya pana nabarʉ jinompare”, jei Jesús.
  boj-2014: “Bar a bole. A qajarara koba. Ariya bar aqa qajarara koboqas di iŋgi kiye
    na olo qajararatqas? Di keresai. Dego kere niŋgi bar bul sosibqa nuŋgo was naŋgi
    koba na geregere lawo na laqniy.”
  eng-OEBUS: Salt is good, but, if the salt should lose its saltiness, what will you
    use to season it? You must have salt in yourselves, and live at peace with one
    another.”
  eri-eri: “Sol no dada hilobainga. Onou wa, sol nomo iisa usuwei mata wonga, tere
    ege adadu ono wadenga sol ege iisa bagu wona? Sol no kaafa dada ono nigiganga
    hilou inyi-inyina, onou dorofenga tere sol hilobainga dorofe heigedu yafou hilobainga
