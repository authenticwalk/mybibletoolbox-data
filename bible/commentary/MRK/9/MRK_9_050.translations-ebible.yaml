  mdy-ETH: «ሶኦጌ ኮሺኬ፤ ጋዓንቴ ሶኦጌ ሶኦጌ ማዒፆ ዓቴቴ ዓይጎና ዒንሢ ጊንሣ ሶኦጌ ማሃንዳይ? «ዒንሢኮዋ ሶኦጌ ዓኣያ ማዖንጎ፤
    ሴካና ሃንጋና ዎላ ጊኢጊ ኮሺ ናንጉዋቴ።»
  spl-spl: Yâhâ yeŋgât topyeŋe teteâkgât den âlâen hâum sâmune nâŋgâŋet. Nenâmâ kâtembe
    mem solân hoŋmain yanâmâ sot ya nemunŋe launenŋan memap. Dop yawuâk yenâmâ lohimbi
    yeŋgât hohetyeŋan mannomai yanâmâ manmanyeŋe ekŋetâ heroŋe otbuap. Kâtembe yamâ
    ukenŋe. Yawu gârâmâ nenŋe heleŋân ki hikum ikaimunŋe yamâ pâlâmŋe otmap. Pâlâmŋe
    otbuap yamâ girawu otmunŋe yâhâpŋe ukenŋe otbuap. Yakât otmuâmâ yeŋe tem lâunihim
    buku oraŋgim mannomai yanâmâ Anitâŋe yekmu ârândâŋ otbuap.” Yawu sâop.
  usp-NT: Atz'am tziyi'n, pero wi man atz'am tiel jqui'l, ta' chiqui' tijna' tran
    qui'. Ji'c'ulon atak b'antak tzitaklaj no'j pire tiwa'x utzil chaxo'lak. Ri' li
    chapca' tran atz'am ri tiye'w jqui'l kelen pire tzi chi tijem, xche' Kakaj Jesús
    re yak ajtijol rib'ak chirij.
  zav-NT: Ṉezecho de que zedə' naquən güen na' chonən par nic̱h cui chbiayi' yid belə'ən,
    pero šə zedə'ən bitoch bi zxi' naquən, bitoch bi zaquə'ən na' bito gaquə goncho
    ca yeyaquən zxi' de'e yoblə. Na' par nic̱h gacle ca zedə' de'en naquə zxi' cheyaḻə'
    gacle beṉə' la'aždao' xi'ilažə', na' so cuezle binḻo len lɉuežɉle.
  sgz-sgz: Tas a kuluk, mái sár ngo ákte rah á kán mapak, ngádáh gama amapak kalengnai
    ngoi? Má ngorer a kuluk ngo tas án araturán na sinim i gam má gamáng kis án ararguna
    arliu mai bál matau.”
  kek-NT: Cha̱bil li atz'am, abanan cui na-oso' lix qui'al ma̱c'a' chic na-oc cui'.
    Jo'can ajcui' la̱ex chi cua̱nk e̱cha̱bilal ut cua̱nkex sa' usilal chi ribil e̱rib.
  blz-NT: Timuson mase pore, kasee ka' natawas i ia, sianmo sidaon wawauon bi potee'.
    Mbali' iya'a, kuu tio bi sida koi timuson. Tumuo' pooka'amat tia simbaya'muu.”
  poe-NT: "Tí xíjnta la jína. A̱ ntá tí chrókꞌuankehe tí jní la ntá xitjahya chrókójní\
    \ ínaá. Jahará mé chrókóyóha̱rá éxí xíjnta kíxin kjuaxróxin chrókꞌuejokoárá kíchuárá\
    \ ―ichro chꞌán.\uFEFF"
  san-TAM: லவணம்ʼ ப⁴த்³ரம்ʼ கிந்து யதி³ லவணே ஸ்வாது³தா ந திஷ்ட²தி, தர்ஹி கத²ம் ஆஸ்வாத்³யுக்தம்ʼ
    கரிஷ்யத²? யூயம்ʼ லவணயுக்தா ப⁴வத பரஸ்பரம்ʼ ப்ரேம குருத|
  cof-NT: Junni pinba sen joe. Juntonan pinba sen jomin epeban inari, niyan quinatotiya
    saruba mansuwano podeilaituchunae. Epe jochunae. Junni nulari pinba pun tsachica
    cuwenta sen jolajona! tinue. Nula tala pataatuto nenalarana! tiyoe tinue.
  srm-NT: '@see-verse:MRK.009.049'
  qvs-NT: Alli kachika tukuy layapa alli. Allpayuk kachi manami kashkan kachi tukunkanachu.
    Kankuna alli kachishina kashpaykichi kushikuypuru sukwan sukwan yanapanakushpa
    kawsaychi.
  zca-NT: Lë' zed nizu'; per chi gat nazhi'y, yentra' kwan zu'i. Gok wen go nela zed
    ga', par kwin go wen, tu go kun xtu go.
  cbc-NT: Moa caocarije ñujãñuña. Moa caocaetie roque ñerẽ áti masĩẽtĩña camasãrẽ.
    Bairi moa caocarije capeticoaʉsapata, ñe ũnie pʉamerẽ ñuẽtĩña. Mʉjãã, yʉ cabuerã
    moa caocarijere bairo ãnajẽcʉsa. Ãmeo jʉátinemoña. Tunu bairoa jĩcã yericʉnarẽ
    bairo ãnajẽcʉsa,” na ĩ quetibʉjʉyupʉ Jesús.
  qxo-NT: “Musyangantsicnöpis cachega allim micuyta gustuta gonanpä. Tsay cachi micuyta
    gustuta gongannö gamcunapis criyicog mayiquicunawan alli cawayay. Mana tsaynö
    cawarga gamlagyashga cachinöpis manam imapä väliyanquitsu”.
  mox-mox: Mwadeʼwa yani aqiaqina ʼabwaga weaqina, mana ana fata ʼabwaga nana ana
    ʼai nagivedibidibia ta wese ana fata be ʼabwaga ena tuta nagivekuea ʼinega ge
    wese naʼwala. Ta ʼeguma mwadeʼwa ena waiwai nahawala be wese nagibwa, e ʼinega
    maʼoda kana viaqa ʼaiqa be navewaiwai ʼevivi be wese navedibidibi? Ta Yaubada
    nuanuana omiʼa yawaimi kavona mwadeʼwa ʼidewani, ʼinega emi toa ma emiavo navenuaʼewaʼewa,
    ta wese ge naluveifa. “Ta emiavo maega ona toadaumwala.”
  kew-kew: Sol-re ora epe ta pare nipuna rede dia yalia rabu wala ake palima ya? Nimina
    aipa-rupa rede masaawa robaa-para kuma mapaawa onaa raapu epe-rupa piralepape
    sa.
  dww-dww: “Buta inam yaba verenama, be deḡoda buta dininama e gewagewana, nema kwa
    voia bake da e dini munaḡa? Buta ko paḡo nopomie be ami banagama mate subae ko
    miana.”
  nif-nif: Simu wɨn nepek kɨndem sɨnɨk. Gan, tɨkap simulok koñgom gembɨn pailekta,
    nombo kɨndem dawɨktok nepek no tuop nɨm tɨneñ. Wala tɨmbi sɨndɨ nosiilok boñgɨpsɨnan
    simu koñgom gembɨnnat nomɨk kumbi, ep kiupi busukñanengan kunekalɨñ.”
  twi-ASANTE: “Nkyene yɛ dɛ, nanso sɛ nkyene yera ne dɛ a, ɛho nni mfasoɔ; wonte ne
    dɛ wɔ biribiara mu. Enti, monnyera mo dɛ! Mo ne mo ho mo ho ntena asomdwoeɛ mu.”
  aoj-aoj: '@see-verse:MRK.009.049'
  cbv-cbv: Nʉ́ʉmni bʉiná, jeémátdih ã tʉ́i nʉñana caá. Obohjeéhtih, nʉ́ʉmni ã bʉyát
    beedéchah, ñi jéih jwʉ́ʉb bʉyácan caá. Pánihna, ñi jeémátdih nʉ́ʉmnijĩh ñi tʉ́i
    bʉyát pah, yeéb bitajeéh biícdih ñi tʉ́i jʉmat tʉ́ʉt niijná, tʉ́inijeh ñi chãjaá”,
    Jesús queétdih ãt niijíp wʉt jĩ.
  taw-taw: Dek tap yɨdek tep yɨbɨl ak pen, yɨdek ne ak amek, taydɨl gem tepayaŋ yɨdek
    gɨnɨgab agak? Anɨb ak tek, nɨbi dek yɨdek tek ak mɨdɨl, mam ay ogɨnap ayɨp kɨmɨgel
    yenɨmɨb agak.
  jic-NT: ”Sal 'üsüs way. (Sal mpes ts'yuca pwisis, ma malala mpalas, ma mojo jupj.)
    Nin tulucj sal ma wüjü na. Sal ma wüjü na, ma polel wüjü lajay jupj. Najas sal
    'üsüs jinwá nsem nun nosis casá. 'Üsüs ca la müjí napj najas jin. Mpes ma ca pjü
    malala jis mpalas nosis casá patja. Po ma la tjowe'lé nunwá. Quelel lis müjí nun
    jis pülücpan.
  zap-NT: Zëd, ne wen nako; per belne gaknzhidetro, ¿pezee gak gaknzhi we ste? Gugak
    zegnak zëd yra de, ndxi gubán yra de semén de.
  wer-wer: Tomun pöt ompyaut. Pël ëautak pim misëngö won sak wiaan tol ëak kaalak
    misëng wasën pangk ëëpën? Ar tomuneta ök sak wë neneraan mayaap ëeim ön.”
  ipi-ipi: Sole-mane tomo mo tende piya alane tekeko, sole minditupa tende napene
    guleando, nanimato anu puato, sole okone lapone mo tende piya olo-peyamape. Minjuni
    minditupa kapoyale tamualane nembo toto, wandakali-mane sole kambua minjuni okonena
    ate loto yata eyai-kola, minjuni okone kapoyale tamua napene, kuai lo yalane.
    Wuane pua teke, sole kambua yakamanga atene gulo atoto, yakamato mindi akali towa
    yanda napene, kuai lo atalapape. Jisasato wuane leaipia.
  qul-NT: Cacheka sumaj; ch'apajyapunman chayri, ¿imaynatataj ujtawan cachinchacunman?
    ¿Imapajtaj sirvinman? Kancunapi cachun cachi. Uj ujcunawanpas allinpi causaychis.
  tnc-tnc: Mija ĩabe. Ba'arika yukiraika simamaka jia sajayu. I'suᵽaka simako'omakaja
    okaka sima sawayu ᵽoto ᵽuri, marãkã'ã baatirãoka okaka samabaawãrũbeyu ate. I'suᵽaka
    simamaka sataarikaja sime i'tojĩrã. Yukira ᵽuᵽajoatirã, yukira majããmaka jia maba'arika
    jayu uᵽaka jia mija baabu'aikaᵽi ãrĩwa'ri jiibaji imarã mija jarirãñu. Suᵽa imarĩ
    Tuᵽarãte yaᵽaika uᵽakaja baarija'atabekaja mija imarijaᵽe dakoa okamirãmarĩaja
    mija imaokaro'si,— nare kẽrĩka.
  ter-NT: Koati únati koekúti ne yúki itea enepo auké'e taú'iko, ákone oxéne aúkopinokono
    taú'iko. Hane yákoeneye kuteâti koeku koâti únati yúki kouhékoti xánena, koane
    aúhepeinokokomaka iséneu ákoti yakapákaka —kíxovokoxoane Jesus.
  bmr-NT: Imiruno ɨmuhu jaaruno iimo afatyucuudɨ, ¿jinejeri dojɨcuvɨro mihimutusujirahi?
    Jaanegui amɨɨhai imoma mihica. Jaamoro fahɨgova sabadɨro sajeebɨɨ mihicacasi,
    nooboro.
  fuf-fuf: Lanɗan ko huunde moƴƴere, kono si dakamme majjan on iwii, haray ko honno
    dakamme majjan on wattirtee? Waɗee lanɗan e mon onon tigi, wondon e hoore ɓuttu.»
  mwc-mwc: Enaga wai gairena, saba maranai enaga damina ina gwasa wai mekabage tana
    wosei damina ina veramaga. Enaga kamomi yai e mana wai nuwanubai ko ma yabata.”
  bhl-bhl: Yol e abal nam eisneng kate, em abal e banime tewe, yu nono keleweko, elo
    iti abal nam kelewokoliw a? Beem kanelomin deiw ete banim te. Nakunum kumel kunum
    yutaka! Yom ibolow mutuk e yol so emdiw kesomi, mali kakunum kusel ilo ibolow
    menew kukuw kuw kukulew kukulew kemoliwka!”, yangse kale.
  ons-ons: “Kiwet wekumane. Ŋo, eŋane zonomine midayakeo, ge maine koso mi manom zonominerop
    okaniake. “Kotoŋine peamine pakep. Peamŋo gegeze maki togole pakep. Ge ŋei ŋerep
    korop eŋerop kima geokanikene.”
  con-NTPO: Patu ansin tsu ñotssi. Tsa'ma patu ansi'ñe ansin tssutssu catiye'ninda
    ¿ma'caen tsu ccase ansinpave daya? Que'ija ansinpapa ñotsse canse'faja. Tisupaporai'ccu
    opatsse ñotsse canse'faja.
  ghs-ghs: Oonita tomu oi qidza. Oonihe, oho meke bamu naatemake oke nii quba apeke
    eetemi oho meke paha biranataqu? Baamu. Oho quba oora ma qaara nikehoho meke biranate
    qaamake nike keba ma dzapata qaarare. Oiqi hiireta.
  peg-peg: “ହର୍‌ ହାର୍‌ଦାକା, ଏଲେଙ୍ଗ୍‌ ହର୍‌ ଲାକେ ଆୱାତାତ୍‍ଚି, ତା ଆତିସ୍‌ ଇନାକାତ ହୱାଦ୍‌
    କିନାକା ? ଏପେଙ୍ଗ୍‌ ଜାର୍‌ ଜାର୍‌ ତାକେ ହାର୍‌ ଗୁଣ୍‌ ଇଟାଟ୍‌ ଆରେ ୱିଜ଼ାକାଦେର୍‌ ସୁସ୍ତାତ
    ମାନାଟ୍‌ ।”
  txu-NT: Ne kam ar'ã kadjwanhĩ jakre ne arkum, —Be, kadjwanhĩ mexkumrẽx. Godja kadjwanhĩ
    ta amikam akry apêx jabej arỳm o mỳjja jakry kadjy punukumrẽx ne. On ar aje kadjwanhĩ
    mex pyràk ne abenmã akabẽn mex, ane.
  eng-WEBU: Salt is good, but if the salt has lost its saltiness, with what will you
    season it? Have salt in yourselves, and be at peace with one another.”
  gnw-NT: Yuquɨ icavi co yau vaerã. Ẽrei jembochɨ'ã ma yave, ¿quirãita ra jembochɨ
    ye? —jei—. Piyapo yuquɨ uyapo rami, jare pico cavi pãve —jei chupe reta.
  mux-mux: Api-kusa méle kaiéle akiliinga-pe yu sungu naa temba kene ‘Yunu alsupa
    sungu tipili.’ niku ulu te kapula telemeleye? ⸤Api-kusa langimanga mundulimele
    kene sungu telemú aku-siku⸥ eni api-kusa mele molku yambuma kene anju-yandu numanu
    tiluna pupili táka-niku molai.” nirim.
  maj-NT: Nda na̱xo̱, tu̱nga tsa ndyja̱ nga'yúhu̱n, ¿nkú ts'ín ka̱ma ntia ngáha? Kas'e
    a̱jinnu̱u na̱xa̱ xi tíxinnu̱u ko̱ b'i̱ ngján jyu ti̱ntsu̱ba̱ko̱o xinki̱u.
  bkq-NT: Peku pyni ekubâzeândoem koendâ awyly, podo niwânzeânehomba warâ, myara âmaemo
    taunlo modo ywâgâ amyguelymo, kurâ domodo yeinwântomoem, inakanhe nâiehoba itomoem
    warâ. Peku, onro agâ on-hoam ityby olâ pyni ikaji tyeseba. Arâ lâpylâ mâpaunzedomo
    koendâ ietaungâ. Arâ ise koendâ mawylymo. Ânguy agâ inakanhemba mawylymo — kely
    Jesus.
  kue-kue: “Mundi taragl wakai. Ba mundi druwomo dundinan, ene srambre mere ere druwomo
    aglke ikine endinambe? Enene mina suna mundi panan, ana ene prapra akiye nomano
    bipokndi yenan molo.”
  cot-NT: Oraquea incachoanepane cameetsavaeque, cotanquitsiquea ariguetija omasancategueti,
    ¿querocampate incojitajeroni incachoanetantajitajemparo? Pinquejetemparoja incachoanepane
    cameetsatatsica, aisa pinconoavacaamajaquempaja.”
  bnp-bnp: “A sol a maki kamumu. Pali ge lobo a namina, mu gu rata navia ge tahoka
    a namina tabu? Mu nami manga a sol, mu vakabele a nivalemu ne huriki ri luhoi
    tora iau.”
  apn-NT: Jakamã kwa kêr ka mẽ axpẽn to mex rãhã ho ri apa. Nom axpẽn kãm agryk nẽ
    tanhmã axpẽn nhĩpêx to ho ri apa hkêt nẽ. Anẽ. Nhũm pre ã Jejus hkôt ri mẽ pa
    ho mẽ pa xwỳnhjê jahkre anẽ.
  ctp-NT: Suꞌwe ꞌa tejeꞌ, nnanjoꞌo ꞌa ran ꞌñaan; ska ti si tyii chaꞌ tiyenꞌ ꞌin ran,
    bra kanꞌ ja kunanjoꞌo ꞌa ꞌñaan, chaꞌ ja ka tiyenꞌ ꞌa ran xiyaꞌ. Loꞌo nchga wan
    ni, ñaꞌan tiꞌ tejeꞌ lka wan xa nu ndiꞌin wan lo chalyuu; sa ñaꞌan suꞌwe ꞌa tñan
    ngiꞌni tejeꞌ lo ska nan kuan, ngwañaꞌan suꞌwe ꞌa tñan kuꞌni wan laja nten chalyuu
    bra nu suꞌwe ti tyiꞌin wan loꞌo taꞌa nten wan.
  bre-BRG: Un dra vat eo an holen, met mar koll e vlaz gant petra e vo e roet dezhañ?
    Ho pet holen ennoc'h hoc'h-unan, ha bezit e peoc'h etrezoc'h.
  opm-opm: Eip oh yah orhora; tom oh sumo ham ambar dasan oh timbas hahhan hanip dir
    kinmat it ambar dasan matiprohe. It ambar dasansi na matin ina hatinmur. Hanip
    gur eip ohe tan manap gosham ambar gap tei patenmur pongopri.
  bvr-bvr: “Minyjiya. Jorlp mun-molamola. Wurra minyja jorlp mu-ngukurdanyjiya rrapa
    mun-nerra mu-ni, gala ny-yinmiya ny-jarlapa, barrwa mun-bachirra mu-ni. Wurra
    ana-goyburrpa nyiburr-yirda barra minypa jin-maywapa jin-gata jin-garla gipa jorlp
    mbi-gurrmurra; nyiburr-molamola buburr-ni rrapa minypa magaya bubi-nega ana-gorrburrwa
    buburr-workiya.”
  wal-wal: Maxinee lo77o; shin i mal77ana xayikko, zaaridi a waati mal77ettuuteetii?
    Inttenan maxinee de7o; yaatidi issoi issuwaara sarotettan de7ite” yaagiis.
  zad-NT: Zedaa nakan dii wen, per shi bich nakan zxi', aga wakch yiyonchon zxi' dii
    yoblə kwenc̱he wc̱hinchon. Chiyaḻ' soalen ljwell-le mbalaz, na' shi gonle ka',
    nakle ka yeḻ' wao daa yoo zed' na' sian.
  mgh-mgh: Maakha phi itthu yooreera; nanso yathatuwaka ooririya, ammolukiya ni isiyani?
    Nkhalaneke maakha mwanyu ni mweetteke ni mpuha ntthu ni nkhwawe.
  aso-aso: Guvo nene lamineꞌ neineꞌza guvo laniteꞌve ma osuꞌ lavo ma gohi nado do
    laniteꞌ o-delone. Nosoꞌ nitekuꞌ guvo hulokunivo laniteꞌ ogaꞌ neineꞌ neꞌmino lingine
    lutinguꞌ guvo neꞌminosa laniteꞌ o minivo mini aꞌmida aꞌmida hongu li minilo.
  uli-uli: “Hasiga ila ye momay; ngo hare bela chuyloh yal taed ila ngo be ifa sengal
    ngo hasa foru tefaeli le be taed? Be wochog yal paleng pelal hasiga ila be ila
    sengal yal paleng pelal yami mareyar, ila hami habe hafle fengaliy ila ngo be
    pos llepdami.”
  nin-NT: “Ima si inkindirr iwre. Imarr yi ti ngla glo, anko se nggo ta na nà di yi
    ka ni imarr zizo? Nggo imba hi ima di marr ni inyi, imba bi na ku akpukpambirr
    ba nâ si ima, ni so zizi na anishirr ba namri.”
  tgk-tgk: Намак чизи хуб аст, вале агар сифаташро гум кунад, бо чӣ онро намакин карда
    метавонед? Пас шумо низ дар худ намак дошта бошед ва бо якдигар дар сулҳу салоҳ
    зиндагӣ кунед».
  acu-NT: Weesha nekas pengkeraitai. Tura weesha michumarka, ¿itiur ataksha yapakting?
    Kuntinu namangke kaurai tusaram, weejai yakaarme nunisrumek atumsha mengkakai
    tusaram, pengker nintimtunisrum maanitsuk pujustaram,” Jesús timiayi.
  cak-WNT: Ri atz'an jabel. Y wi ta ri atz'an niq'uis ta el ri ratz'amil, ¿achique
    ta c'a rubanic niban chare riche (rixin) chi queri' nitzolin ta chic pe ri ratz'amil?
    Rumari' riyix tichajij ri ic'aslen, riche (rixin) chi queri' ma yixoc ta achi'el
    ri atz'an ri ma natz'amin ta chic, y chuka' can ta c'o uxlanibel c'u'x chicojol
    chi'iwonojel. Queri' xubij ri Jesús.
  ebk-ebk: Ammay nan asin, ngem mu chakus at nakaan nan tamtamna, achi poros kasin
    omasin. Isunga komaman kayu as nan asin ta munfifinnachang kayu ya makekappia
    kayu as nan pachongyu ay taku.”
  spa-PDDPT: Buena es la sal, pero si la sal se vuelve insípida, ¿con qué la sazonarán?
    Tengan sal en ustedes mismos, y vivan en paz unos con otros.
  ruf-ruf: “Imunyu inogha, lekeni ka ihinyika, itsoghumighwa choni mbaka ikolele keli?
    “Muwe ne imunyu mghati mwenu, na mkale tseghamba.”
