    yolŋuwayatja malaŋu, märr-ŋamathinyamina yurru bukmaknha! [Balanya dhuwaya! Märr
    gaŋga waya ŋarrtjunmiya, yol yurru buŋgawayiya ga yol bäyŋu!]”
  kkl-kkl: Garam nenena sao wali aghana, emem arop kom tale tanena nimiri nen samoro
    garam sao wali nembanep komdi, teba'an sembanep. Ane saog uro, a'un mamun ma'aptangto
