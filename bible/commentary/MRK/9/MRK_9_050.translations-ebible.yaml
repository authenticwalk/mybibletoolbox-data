  zac-NT: Nabënë na zedë perë si talë nápëdiꞌi zedë sabor, ¿lla gunë nguiu të guëabrí
    sabor shtë zedë? Gulë gapë zedë shtë galnaduꞌu nu gulë gac më pacënci delantë
