  gub-BL: Xa ikatu a'e. (Aze ximono xa temi'u inuromo, hete katu zanewe. Nezewegatete
    aze peiko teko wainuromo nehe, a'e teko ukwaw putar Tupàn ikatu haw a'e wà nehe
    no.) Aze heta ywy xa inuromo nehe, na'ikatu kwaw temi'u rehe imono haw nehe. Pereko
    xa pezehe nehe, pezeàmàtyry'ym zo nehe.
  imo-imo: Kutamu penga, nalo yu tingo naa temo lemo tingo tepili ningo ulu te manda
    teremeleya? Eno api kuta mele tingo tepili molkolio enonga imunana konopu tendekuna
    pupili taka liko molaio,” nimu.
  boj-boj: “Bar a bole. A qajarara koba. Ariya bar aqa qajarara koboqas di iŋgi kiye
    na olo qajararatqas? Di keresai. Dego kere niŋgi bar bul sosibqa nuŋgo was naŋgi
    koba na geregere lawo na laqniy.”
  ulk-ulk: Sol pe debelu dali. Ese waiakai lagkak obai, netat lelut ya umerkak waikai
    solsol ko obai. Wa mokakalm uridwa solise pe debe solsol lewer waikereder; wa
    mapodan uridwa wader lekem.”
  knf-knf: Pnam pawo uko unuura. Paşale yaş, nakakanaan we kaŧaabare ki pa? Nawoon
    na pnam ţi uleef wi nan nabot naŧiinkar na baŧënţan.
  san-KHM: លវណំ ភទ្រំ កិន្តុ យទិ លវណេ ស្វាទុតា ន តិឞ្ឋតិ, តហ៌ិ កថម៑ អាស្វាទ្យុក្តំ
    ករិឞ្យថ? យូយំ លវណយុក្តា ភវត បរស្បរំ ប្រេម កុរុត។
  arn-NT: “Chadi ta kümey, welu kotrüwetunole, ¿chumngechi am pepi wiñome kotrütuafuy
    ta chadi? Eymün chadi reke felemün ka tüng mongen niemün welukonkechi eymün mew.”
  zas-NT: ’Ni zagdxe na̱j zëd, per bal id zajcran naxij, ¿xhieza naag yayajcan naxij
    zatijb? Gol been ziꞌc rayal chitëë saquidi ziꞌc zëd ni ad rüjnt sirv, gol gubajnnë
    tëë lasaꞌdi zagdxe.
  ken-NT: Ngáŋ áchí ɛrɨ́tí ɛnyɨŋ. Kɛ mbák ngáŋ ábhɨ́kɨ́ pɛrɛ bhɔŋ manyɨŋti
    mi, ná bákway bɛkʉ wu ampɛt ambak ɛrɨ́tɨ́ ngáŋ? Bɔ́ŋ ká ngáŋ amʉɛt, mǎnchɔkɔ
    ɛyɔŋ ɛ́mɔt nɛ batɨ.”
