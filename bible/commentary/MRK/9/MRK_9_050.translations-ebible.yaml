  cak-ENT: Jabel utz ri atz'an. Pero si ri atz'an re' nq'uis ta e rutzayil, ¿achique
    c'a rubeyal nibün rix richin quiri' ntzolij chic pe rutzayil? Romari' rix tichajij
    ic'aslen, richin quiri' man quixoc cachi'el ri atz'an ri man ncatz'amin tüj chic,
    y chuka' man jun tüj oyoval chi'icojol. Quiri' xbij ri Jesús.
  lif-NT: ᤕᤢᤶᤔᤡᤴ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰ. ᤁᤖ ᤕᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤗᤡᤶᤔᤧᤴ ᤔᤠ᤺ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤰᤂᤣᤀᤠᤱ ᤂᤧᤴ ᤁᤧᤗᤡᤶᤒᤠ
    ᤁᤧᤈᤥᤃᤢᤶᤒᤣ᥅ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥ ᤕᤢᤶᤔᤡᤴ ᤁᤳᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤧᤖᤧᤰᤏᤢ ᤛᤏᤠᤖᤢᤱᤅᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥”
  snx-snx: Biyar adu beli. Nedine biyar ido kwaxeing aiyox xanden ne nyingga koxoraibane
