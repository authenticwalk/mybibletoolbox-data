  lcm-lcm: Makasim kapo bil ro. Au na man a makasim kala tamus a namin ina, mi saka
    vil anaminan an pok ania? Kapo ro ta makasim ka ago singimi na mi ago kuvul si
    marip.”
  aer-aer: Jesus alakenhe-arlke angkeke, “Tyerrtye areyele apirnte-arteke lerneme
    merneke-arleke kereke-arleke nhenge mwerre anetyenhenge arlkwetyeke. Apirnte apeke
    intemele akurne-irremere, arrpenheke arrangkwele uyarne mwerre mpwaretyenhenge
    awethe. “Alakenhe re-arteke, arrantherre apirnte-arteke anetyeke, lterrke mwerre
    anerlte-anaye, mwerre angkerraye apententye akngerre arrpenheke unte nhenge aremele,
    akwetethe anthurre mwerre anetyenhenge.”
  qvc-NT: Piru kach'iqam allin kashpapis dañakashpaqa, manana nimapaq balinchu, ¿manachu?
    Chaqa ¿imashinanam atinchiqman allichaytaqa? Piru qamkuna kuyanakushpaqam, allin
    kach'ishina kangillapa. Chayri shumaqta kuyanakushpa kawsayllapa.
  tgl-ULB: Ang asin ay mabuti, ngunit kung mawala ang pagka-alat nito, paano mo ito
    mapapaalat muli? Taglayin ninyo ang asin sa inyong mga sarili at magkaroon kayo
    ng kapayapaan sa isa't-isa.”
  cbs-NT: Tewedan, nami chaputima wati inun nami meketibia payukui keyumiski. Matubunan,
    Diosun jancha man unainbuwen taexun matunabu yusiin man tewe batawen meketi keskabuki.
    Jakia jaskai tewe jawen bata keyu bumis ana meketiduma keskama Diosun jancha ninkakin
    pewatan ea chibainbube medabenain unanuma jiwekubainxankanwen— jatu anikiaki.
  xtm-NTPP: Vaa ka jini o ja ñii ka jaa o ma chi ja va'a kúu i. Kovaa nuna ndu‑uun
    i ma, masu kuu kuatniñu‑ka o ja ku‑asi ndeyu o ma. Jin ko kuu ni kuenda kuu ñii
    va'a ma, te jin koo mani ni ji'in tna'a ni ma ―‍kúu ya jiña'a ya.
  nnq-nnq: “Mwinyo chwapi, nambu andauoite kulaa kwakwe, maijonjekeigwa na nike? “Mmegange
    na mwinyo gu kujeguya nkati jinu, nu kutama kutengela kati jinu.”
