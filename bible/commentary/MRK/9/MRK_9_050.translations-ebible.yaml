  zpo-NT: Chul zed leezha nzhig zed, per chelee zed nanzhigtra zed nyentra mod gak
    nzhiga stub welt. Seeka gak gu kwenta zed lo rese kwaan nle gu, nu wen bri re
    gu.
  poy-poy: “Munu guherepa, kumbiti pagulawa kunoga kwakuwi, hagukoleri na shishi?
    “Muweri na munyu mngati mwenu na mulikali weri na wayenu.”
  qwh-NT: Cacheqa miquicunata mishquitsinanpaqmi alli. Peru cachi qamläcurerqa, ¿imanepanaraq
    yape mishquinta cutitsinman? Tse alli cachi cuentanomi qamcuna cayanqui, jucniqui
    jucniquipis shumaq cawacorqa.”
  gaw-gaw: Yu kalu am keeke ena amge nug yu ubuhi iiṯa dayeb amu aṯem hep̱ut, nug
    eḏua ubuhi ele daaḵu? Dahil nai am yu kalu ena, nuhig ubuhi ii iiṯa meum ele,
    amubia amunu ag dahil nai tutuḵu doonna, ag hanhan maḏoḏ daanna oiyeg!” awa aum.
  nca-nca: “Nembo ŋuko o meté mu. Quko nembo ŋuro nuŋgurí ŋu kini tiníqo, khoyó kini
    teweya. Ye soso nembo ŋundiro naŋge ti qembe. Newonde ime epe ino-ino ti qembe.”
  zpz-NTPP: Tees benu zed ruu nu riꞌ niñ, orzeꞌ wacyiiñ ñi. Cueꞌ zaan der nu ruu nu
    riꞌ ni zed zeꞌ nañ lardoo der. Nunu nu gyel ri zu guꞌ der nu losaꞌr ―nam.
  mkj-mkj: Jed mehkij ma mwehu; a ma nimen jeddo johla, da kamwai kak wiahng pwa nimen
    jeddo en pwuroahng minehda? Amwai mour en mwehu anjoau ohroj doahroar jed, a kamwai
