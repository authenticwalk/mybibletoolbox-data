  tca-NT: —Name ya yucüra. Natürü ngẽxguma chi nangeacagu, ¿rü ñuxãcü tá wenaxãrü
    naxããca? ¡Rü meã pegüna pedaugü na ñoma yucüra ya taguma iyarüngeacacürüü̃ na
    namexü̃cèx i perü maxü̃! ¡Rü meã pegümaã pemaxẽ! —ñanagürü.
  zpl-NT: Zete neca nzeꞌcae; pero tunu niti nú neriꞌi, ¿xa riꞌihua para nú aca zecae
