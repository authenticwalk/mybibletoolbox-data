  wmw-wmw: Munyu ufãi, ulunga cakurya, fala ikiwa munyu ulamwa cilungiriwa kinani?
    Basi mujuzi muwe kamba munyu. Piya inshini kwa salama munu na mwenziwe.”
  gmv-GGM: Maxinney lo7o, gido attin maxinney ba maxineteth yedikko inte wosti iza
