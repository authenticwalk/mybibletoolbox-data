  nya-nya: “Mchere ndi wabwino, koma ngati utasukuluka, mungawukoleretsenso bwanji?
    Mukhale nawo mchere mwa inu nokha, ndipo mukhale pa mtendere wina ndi mnzake.”
  ngu-NT: ’Sanoyej cuajli on istatl para tlacuajli, pero ijcuac xoc poyec, xacaj ocsejpa
