  bbr-bbr: Siu osap eposek, o wa poomreäu. Utianik, siu nukan sakau manonuk rai, kiro
    sakau ätäi owose owai? Onok eposek siu sakau senek akan woiaka uru moinai, kiro
    onokun ak jaunakat pak wa weräiäu, ak woiaka karar orip eposek rawaiei.”
  inb-inb: —Kasapas. Kachi, alli­lla­mi ka. Kachi waglli­rig­pika, mana pudi­ringa­chu
    kachia­chin­gapa. Imasa alli­lla kachi­wa mikuita kachia­chig­sina, kam kikin­pura
    tukui­pi sumag­lla kaug­san­gi­chi, mana piña­chi­ri­na­kus­pa­lla.
  hrv-hrv: Dobra je sol. Ali ako sol postane neslana, čime ćete nju začiniti? Imajte
    sol u sebi, a mir među sobom!”
  box-NT: Mu yámú yoo. Ɛ̀ɛ ká mu yámú yonyoró hĩ́a ló mu yi, á ɓa à wé
