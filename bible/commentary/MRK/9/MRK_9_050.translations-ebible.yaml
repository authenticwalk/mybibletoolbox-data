  kql-kql: Sotan anafak. Kape sotan sotaŋgo ka gɨŋgɨliŋmalen, dɨn avik pave yika anafak
    ga tonapa? Bikɨk kumbaŋgi sotaŋgo ga gɨŋgɨliŋmɨkaŋga, kapekandi bivene bivenendi
    ka ŋɨliwa.”
  mie-NT: Vāha íyó ñīī, de tú ñīī ná náā jā úhguā, ¿de nāsa nduu uhguā tucu sāhá nú?
