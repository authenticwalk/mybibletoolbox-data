    nadigega waeoboobobomemi ꞌebweuna ꞌebweuna ꞌenaya.”
  wrs-wrs: Wanmba besal hevpa, heva os wanmba tepepeva vetava, es yimba vivav, wo
    hengava bes vevav, owai. Noinda osva yeoa pevmoa wanmsna beswonam ningehaloho,
    wo etemboslamsna beswonam aevultho.
  mca-mca: Na'aj witlepinek ƚe'wis, qa qu' nite'ƚe ek'eme'ye' pa' witlepinek ¿qa pa'n
