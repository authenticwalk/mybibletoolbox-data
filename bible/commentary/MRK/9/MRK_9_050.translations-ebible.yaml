  gup-gup: Kaluk nawu djirla nakka namak. Dja bu kamanjyakmen, wanjh kunukka minj
    nangale kayawoyhmarnbun bu kamanjdangen. Wanjh ngurriyimerra yiman kayime djirla
    namak duninjh, dja mak ngurridjarrkray kunmodmikenh dorrengh.”
  bss-NT: Nkwɛ̌ ḿbóó, boŋ nzé ḿbɔ́dé alaŋ, chán béhɛle-sɛ bényīnēd mɔ́
    ámpē? Nyényineʼ nɛ́ɛ nkwɛ̌, nyédyɛɛ-ʼɛ ne nsaŋ ne nhɔ́g ne aníníí.”
  met-met: “Mosak axamang xai. Ne nabu dauyanoa sup, bing aria baru bu mosaga dau
    muli? Tegu. Mosaga libu angingadi didau, baing ina naga asok bila mosak xai saing
    arung mosiu ranguang.”
  kpj-NT: Jyyra heka awire, saa wahe. Urile taruru riononykeki, tiwesebo tarỹsỹna
    uri ixybyle tawo‑ki bitidikre. Kaiboho ibutumy widee eysarenylere.
  zao-NT: Wen ted leettsa natsig ted, per os lee ted natsigt raa ted, gagt raa gak
    natsig ted tedib welt, ndoblo gak natsig goo taxal ted lo re men yezlyu ree, ne
    wen brin goo re altaa goo.
  byx-byx: Dav ama sul ama vunget dai qasa quasik mager ip ngere tekmet ne ama asmes
    iv ama treska. Dai quasik mager iv iak ke rekmet ne ama sul iv ama treska. Maikka
    quasik. Katikka mager ip ngen ne taqat mat never a na, ip taquarl ama sul. Taqurla
    dai diip ngen ne taqa mugun de ngen ne taqal sil ba na.”
  ctu-CTI: Weñʌch jini ats'am. Pero mi ti jili i tsajel mach'an chʌ bʌ i c'ʌñʌ i cha'
    tsaj isʌntyel jini ats'am. Yom an la' wʌts'mil yubil cha'an mi la' cotyan yaño'
    bʌ cha'an mach asiyicob. Tyem ñʌch'ʌl mi la' wajñel. Che' ti yʌlʌ Jesús.
  zos-NT: Pero o'ca cana seque'ajpa, ja it jujche va'cø ndø yaj cana'omvøjøtzøcø.
    Como cana'is yac omba cu'tcuy, jetse omba ijtam mi ndøvøji'ṉda'm.
  gvs-gvs: Soroti dedevina go, neta ina togaga ikavava, manakaemi koguinuwe bei idedevinamna?
    Geya ae? Komi nakae. Kotagōna soroti ikaiyako vata yaimi, o tadigo kada, “Bei
    taiyao kotuboina.”’
  kbm-kbm: '@see-verse:MRK.009.049'
  tew-tew: A̖a̖yä̖ä̖ híwóˀdi namuu, hewänbo iˀ a̖a̖yä̖ä̖ naˀá̖hhándáhoˀ, háˀto wíyá
    á̖hsä̖ä̖ˀi napúuwí. Undá únkhâyˀä̖ˀ a̖a̖yä̖ä̖ naˀá̖hhándepîˀ waaginbá ímúuníˀin,
    heḏi tsa̖a̖ginpíḏíbo wéˀge ítháaní.”
  rmc-rmc: O lon hino lačho, ale te o lon imar na ela londo, soha les pale lonďarena?
    Mi el andre tumende o lon a dživen andro smirom jekh avrenca!“
  apr-apr: Tiek in so dook mata, bong kumata bet gurana ki imot nga, ngan ole kuyeie
    tiek tani in balai bet iyei tiek mulu nga? Dada siap! Ngan nanga, ang nga ole
    kayei dawa ben tiek dook mata, inbe kapaposo lo silene ke Maro pang di tooltool,
    a bet nen ngan kaye di kagauagaua dook mata.”
  tiy-tiy: “I timuse fiyo, non émféfiyo bé amaéne. Endob buluk mékédan i kétasik ne,
    éndaén i nonomén brab éndaén géséfule i kétasik ne. Atin ségiléw so bé ni, i de
    rigoné kom fatut géiring bé timuse inok émféfiyo gom bé de étéw. Atin békén fatut
    sékérit gom.”
  nlg-nlg: “Na tahi ni vanga na totobo te uto, te nea na vanga ge ke ghaighani utona.
    ?Ke sivilaghinia na hohoro ke, mi vei kea ge ke ghoi hohoro oli ghua? Ma ge ta
    kau mua kabu kolu uto ke, me vaghaghau na tahi ni vanga te sivilaghinia na hohorona.
    E uto ge kau vaghaa na tahi ni vanga te uto, ma kau kabu sakaisonikolu tana mabo.”
  dgr-DOGNT: “Dewa nezı̨ hǫt'e, hanìkò dewa łedì-le ajà nı̨dè dànì łedì anajà lì?
    Dewa nàtsoo laaht'e eyıts'ǫ ełexè ts'èwhı̨į̀ aahda,” Zezì edecheekeè gots'ǫ̀ hadı.
  pes-OPV: نمک نیکو است، لیکن هر گاه نمک فاسد گردد به چه چیز آن را اصلاح می‌کنید؟
    پس در خود نمک بدارید و با یکدیگرصلح نمایید.»
  ron-1924: Саря есте бунэ, дар дакэ саря ышь перде путеря де а сэра, ку че ый вець
    да ынапой путеря ачаста? Сэ авецьсаре ын вой ыншивэ ши сэ трэицьын паче уний ку
    алций.”
  tpz-tpz: Me eöm to teꞌ va e nem manih pa sö tetehean, nee to sö a taëën keꞌ ninin
    vih. Ivëhkëk, o tetehean va pa sö pamëh se keh hikta teꞌ non, eꞌ se vaninin vih
    vah va in taëën pamëh nih? Eöm se teꞌ rakah vako nem manih pa sö tetehean, a ma
    kokoman peöm se teꞌ vatö ne, köm vakamöꞌ me ra ma upöm peöm.”
  agd-agd: Un kama yaná ifo veni ase ma kípavintiya siretí ankan náisá uresin ná evaránen
    ase inten nafino. Éi un ande vá afá aváen má manafin kamaeya vano.
  rkb-NT: Poro tisapyrẽna. Poro morỹk byizeka ba zik tsakykyzonaha. Poro iõrỹkbara
    wytyk humo batu sapy mozik mymaiwy. Poro mydisahawy tsakykyha wasani my. Iwa hyrity
    wa ha ahamysapyhuktsa kytsa! — niy. Tynaharape pokzitsikinaha.
  san-THA: ลวณํ ภทฺรํ กินฺตุ ยทิ ลวเณ สฺวาทุตา น ติษฺฐติ, ตรฺหิ กถมฺ อาสฺวาทฺยุกฺตํ
    กริษฺยถ? ยูยํ ลวณยุกฺตา ภวต ปรสฺปรํ เปฺรม กุรุตฯ
  iws-iws: Wa siya dimɨn wadɨekɨn. Mɨ wa siir hiiya dɨg nwokiiyɨm mɨ kɨma wɨ panɨɨna
    swokɨ tɨri tɨ waɨn siya hiigak swokɨ okiyɨm? Kɨmiir kwoɨnɨn hii karamae nwowiyɨn
    waɨn siir hɨriinan kɨpi nwo. Nɨɨngaka. Kɨma tɨ wa kɨbiyɨn hiigak nwowiyɨn naemɨn
    sɨbgu prɨdaeiyɨn mɨ krɨmiir kwoɨnɨm hɨriinan dwo. Mɨ kɨma, kɨmiir nomiiyauɨm sɨmaka
    kwoɨn hiinsɨma nwokɨ owi. Ɨriig.
  pol-SZ: Sól jest dobra; lecz jeśli utraci swój smak, staje się bezwartościowa. Nie
    utraćcie więc i wy swoich właściwości, ale zachowajcie pokój między sobą.
  ztq-NT: Xkiiñ sedy. Per deelñee ksaano nii kak nxiyo, ¿xa kuñ do nii kyak nxiyo
    stub? Kol kak sinak sedy nii nxiy aan ngui kol kpañ ksa xcombañer do.
  zai-NT: Zidi la? riquiiñe ora naxí, peru pa niniti enda naxí stini la? ximodo nixí
    ni sti tiru. Zacaca laatu, lagaca casi zidi ni naxí, ti ganda iquiiñe tu ndaani
    guidxilayú. Ne laibani sin enda ridinde.
  upv-upv: Sol erres, ko poro nga sol dilten nga mimelmel pusuw rengen, ko parloli
    pimelmel luwi pirpese? Kaptori sol renge nolo kami, ko kaploli demat tevi kami
    sisamis luwi.”
  aui-aui: Yegii touna sawara miisena, bi memeda yana metewa maragasina inakovi, na
    gegha rubana tana bera da inayegii maghana. Memeda waghawagha ghamana kiiravine
    konigamowana, na tami naboni ware yegii yana metewa yakovina. Genaboni konaberana,
    bi kobera da kam yegiima teya yatawoghana - nuwaruririye komake patapata.”
  wap-NT: “Kaimanaꞌo wuruꞌu duwuz, mazan duwu manaun anaꞌa naa, naꞌapam nii ukuzubaa-kao
    powaa iti? Marii duwu kuzubaꞌo kawan unao, umashaapa kizi kaiman uiribannao tuma.”
  mva-mva: “Makasi nge kana iauia, ata bong kapisanga daleua masa baituka tabasaki
    be kababe kapisanga tamuleaki? Makasi iloming-lo ngaeno masa tarito-kaming zaiza
    ilo-uia-lo be kamasukoaki-budu.”
  dwr-NT: Maxinii lo77a; shin I mal77ana dhayooppe, zaariide A wooti mal77ethanitee?
    Hinttenttun maxinii de7o; yaatiide ittu ittuwaanna sarotethaan de7ite” yaageedda.
  kfw-kfw: "Machi hi a-al; takkha i-alkha amang inchu, angtho tholia woikhat min-al\
    \ mator minname? Nangni ningpum suungnga machi kha minomru, halli kahoi kadaiya\
    \ omsuomru.”\x94"
  bfz-bfz: लूण अच्छा ए, पर जे लूणो रा स्वाद बिगड़ी जाओ तो से किजी साथे लूणका करना?
    आपू रे लूणो जेड़ा मित्रता रा स्वभाव राखो और आपू बीचे मिली-जुली की रओ।”
  cuk-09: “Balu ib-nuedid. Ar balu sayee nader ¿igi be bar balu-balu gannar saosunna?
    Suli, degisuli. Degisoggu, balu nuedyob be gumar, degi, na be muchub-muchub bogidik
    gudigued be imakmarsun.”
  ben-OBCV: “লবণ ভালো, কিন্তু লবণ যদি তার লবণত্ব হারায়, তাহলে তোমরা কীভাবে তা আবার
    লবণাক্ত করবে? তোমরা নিজেদের মধ্যে লবণের গুণ বজায় রাখো ও পরস্পরের সঙ্গে শান্তিতে
    সহাবস্থান করো।”
  mil-NT: Te ñɨ́ɨ́ chi ío váha nàndɨ́hɨ‑xi, dico núu na ndùu víxiⁿ‑xi te ñá túú‑gǎ
    nándɨ̌hɨ‑xi te ni ñà túú‑gǎ nása cada‑o ndùu úhá tucu‑xi. Te ío váha cada cuèndá‑ndó
    nàcuáa cundecu‑ndo cuèndá cuu‑ndo ñǎyiu váha, te ducaⁿ te cuu‑ndo dàtná ñɨ́ɨ́
    sǎ ñà túú ndùu víxiⁿ, te ío váha cundecu ndɨhɨ tnàha‑ndo —cachí‑gá xǎhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Kawta tayu bima, xipat cĩcã. Tayu'ũm pima bit, xipat g̃u. Apẽg̃ãm tak
    takug̃ kuka acesop? Taxik am acã. Kawta tayuat pit xipat. Xipan cuy epeyewekuk
    eyju dak — io'e.
  amk-amk: Ainei mani denteng, wape meuwai ahang kaha mani, todoni wori ohoni meuwai
    aha ki? Ampafe todoni kontaio mene tarai tonana, amani memeuwai, tuti meminohi
    ruhiai na mai.”
  fai-fai: Yol bude kidel kata yol ulumi abál uyo banimon kalokabu uyo yakno yakno
    kei kudawo matam asiki yol kei abálokabune? Kiba yol abál taw kei nadiwade kiná,
    sudoná kal bom weng abál fidá bom nadiwo kala, kalesu.” Yakeisa ko.
  ura-NT: Nelatiha niqui tebe. Nete inae lenone cotebetenaa nainenihane, inae nii
    chaque nelatene. Nii rijijieeinte chaque nelateneeiche inara que icharatenohi
    ichaain, raotojoeein ichaaoruha leeochaaurune jaan ichaeneeichene,” nae jetao
    acaauru rai Jesoso
  mcd-NT: Ascan sao fasi shara itiro. Nami saomua funa payocotiroma. Ascan saomui
    chacano nami payocotiro. Nanscarifiai tsoa ufu rafushocai chaca huatiroma. Futsafori
    ua icoinra huamatiro. Ascafiaino tsoa ufu rafuyamaino afanan chacacoin itiro.
    Ua futsafori afanan icoinra huamatiroma. Ascacun ufu rafupacucahuun. Fochishmanantanacaquima.
    Isharacahuun, —ishon Jesús ato yoini.
  urt-urt: Tihir ki ŋai bwore supule. Kom ŋaiye nehe kin uku ka el miꞌe pe, na plihe
    ende tuꞌe lai me nehe kin uku ŋaiye teter ka si? Yip pa tuꞌe tihir bwore no, pa
    yurp bwore ŋumwaiye yotop lenge toꞌ tatai.”
  kiz-kiz: Muinyu bhunofu, kama muinyu bhujasili ladha jhiake, ghibetakujhibhomba
    bhuli jhijhiajhi ni ladha kabhele? Mujhelayi ni muinyu miongoni mwa muenga mwejihomu,
    na mujhelayi ni amani kwa khila mmonga.”
  tzo-TZE: Li ats'ame oy stu. Pero me ch'ayem xa xchi'il li ats'ame, mu'yuc xa stu
    o yu'un mu xa x'ayin xchi'il yan velta. Ja' no'ox jech ec li vo'oxuque, tsc'an
    ti chats'iquic vocole, xchi'uc tsc'an ti jun avo'nton acotolique jech oy atuic
    ―xut yajchanc'optac li Jesuse.
  lex-lex: Kio' de plola pa samoga, mere la'pa kio' de edonna nmahana, de ta'en niana
    ra'itr owa'ana ha mahanni toh?! La' mormiormi ralamni de mhi'a-myapia de emolmolan
    nekama kio'a, me yana idma nawo'or nohor ida.”
  dov-dov: Munyo mubotu, pesi kuti munyo wasapuka, ulachitwa biyeni kuti ube munyo
    lubo? Amube munyo nywebo nobeni, alimwi mube alumuno kuli umwi awumwi”.
  rgu-rgu: Masiꞌ a, nana malole a. Ita pake ni fo tao na nanaa-nininuꞌ malada a. Tehuu
    kalu masiꞌ a dadi mamin sona sosoa-raraan ubeaꞌ? Tapa henin leo. Emi boe muste
    dadi sama leoꞌ masiꞌ a, fo ela emi moo basa lahenda ra masue-malai ao. Naa! Emi
    hahae nalelena aoꞌ a mae, bea bauinaꞌ a, ma bea aanaꞌ a!”
  toc-NT: Pus xli̠­ca̠na, mátzat luu snún tla̠n, pero mátzat para cspút­nilh xli̠s­koko,
    ¿túcu nali̠­ma̠s­ko­ke̠­nam­pa­raya? Anka­lhi̠ná hui­xinín nac mila­ta­ma̠tcán
    caka­lhí̠tit mátzat, ni̠ti̠ cata̠­la̠­si̠­tzi̠­nítit y cala̠­pa̠x­quí̠tit li̠mac­xtum
    cha̠tum a̠cha̠tum min­ta̠­cris­tianoscán.
  ulk-1902: 'Sol debe lu: ese nole kurabkurab, nako uaba iako kurabem? Uaba sol mamoro
    nagri muige uabi nerkep ge, uaba ko demeger nerute a nerute.'
  som-som: Cusbadu waa wanaagsan tahay, laakiin cusbadu hadday dhadhan beesho, maxaad
    wax ku cusbaynaysaan? Cusbo isku lahaada, nabadna isu ahaada.
  anh-anh: Utɨm han imbɨrpamun amar. Kɨrɨm utɨm unɨm hamb kwevɨrɨz, amɨ nzɨhanave
    ramŋgɨn utɨm hamb ekwaŋg unɨm ñɨndari amar. Hanaveonaŋg utɨm unɨm emampaŋg amon
    amon mpɨ uchɨñ ñɨmbar amar.
  mam-C: Nimx n-ajb'ine atz'in te aq'b'il ttxutxjil qchi'. Me tz'elit naj tpitz'mejil,
    nti' aku tz'ajb'ine qe. Tz'elit tnaj tpitz'mejil, ikyxjo tze'nku jun xjal tz'el
    naj twenil kywutzx xjal ex twutz Dios. Tu'npetzintzjo, tentzin kywenila kykyaqilxa,
    tu'ntzin tten tzaljb'il kyxola.
  ndj-ndj: “Munyu wa nyanyi, mani pavayaghamisha kubaka kwaki, dauwuyishiwi na liki
    ili ubaki? “Muvi na lighanja mugati yenu, muyikali kwa kusika yumwi kwa yumwi.”
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Taw''ããts hẽ ti jukiir. Ti hadoo né hẽ, tanadah''ëëd
    wäd bä, taw''ããts hẽ nado wäd. Ti hadoo né da bë hã. Taw''ããts hẽ baad had''yyt
    hẽ bë babok bë da hadoo do wë. Baad bë babok do bë da hadoo do wë gawatsiig bä,
    taw''ããts hẽ nado wäd —näng mäh. —Taw''ããts hẽ h''yyb nyyw gó bë baboo had''yyt
    hẽ bë da hadoo do wë —näng mä Jesus ta ma matëg sa hã.'
  ngp-ngp: “Munyu ni wedi, mna munyu unabanika no utendigwe vivihi unde munyu wedi?
    “Indeni na munyu wa uhamwenga mgati mwenyu, naho mwikale kwa utondowazi kila yumwenga
    na miyawe.”
  enq-2: Sole doko epe. Dopaka doko, sole dokonya tende patamo doko, nyakamame aipa
    petala dee tende pisetami? Nyakama sole katatae joo katao, nyakama-lapo mona setao
    kalyepape” lea.
  eng-ASVBT: 'Salt is good: but if the salt have lost its saltiness, wherewith will
    ye season it? Have salt in yourselves, and be at peace one with another.'
  mna-mna: “Tai na, koroŋ ambaiŋana. Tamen sombe mburaana imap, na irao tuurpe mini
    na som. Tai ta imbot sula leleyom na, kikiskis, mi leleyom par piom mi kaparlup
    yom ma kombotmbot.”
