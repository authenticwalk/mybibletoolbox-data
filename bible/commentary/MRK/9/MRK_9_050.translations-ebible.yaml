    miꞌko hi mmatoes nane mak, sikau es aꞌnaet, ma sikau es aꞌbaut!”
  hui-hui: Ibi bayale ngago ibunaga dende ereba hayagua tígua agime mo dende bia holeberamibe.
    Tínaga bu habaneha ibi halu wali agali heba howa mo palia holene karulo halimu,
    lene.
  amf-amf: “Sooqo payyane. Ko dahaannaar daathan garidi ko hanna, harka ko daathisadhe?
    Ogona yesa shaarinte sooqodettsi daathea daathamo yesa ko dee; kinka kinkaar payyamoka
    dehee” kena ki hamade.
  quc-NNT: Utz ri atz'am. We k'u man k'o tä chik u tzayil ri atz'am, ¿jas ta k'u lo
