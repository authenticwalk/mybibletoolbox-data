  san-SIN: ලවණං භද්‍රං කින්තු යදි ලවණේ ස්වාදුතා න තිෂ්ඨති, තර්හි කථම් ආස්වාද්‍යුක්තං
    කරිෂ්‍යථ? යූයං ලවණයුක්තා භවත පරස්පරං ප්‍රේම කුරුත|
  yut-yut: Tap uŋun yo galagɨsi. Mani tap dakon galagɨ pasɨljak kaŋ, niaŋsi aŋek galagɨni
    aŋkaluk aneŋ? Ji tap yombem egek notji gat but kaloŋsi egɨpni.”
  grc-BYZ: καλὸν τὸ ἅλας· ἐὰν δὲ τὸ ἅλας ἄναλον γένηται, ἐν τίνι αὐτὸ ἀρτύσετε; ἔχετε
    ἐν ἑαυτοῖς ἅλας καὶ εἰρηνεύετε ἐν ἀλλήλοις.
  cpc-NT: Kamiitha okanta tziwi okatyotzi, aririka inkonowaitiro tsika oitya, iiro
    opantanaawo inkatyokantaityaawo. Pinkimitakotaiyaawo iiroka tziwipirori, paapatziyawakaiya,
