    ismeltzoco iscꞌachiꞌal hunelxa? Hacaꞌojab yakꞌni atzꞌam atzꞌam isxukꞌal hunu tzet
    ye tuꞌ, hacojab hex tuꞌ, yeb xin ayojab akꞌancꞌulal texol, ẍi Comam Jesús.
  cak-CNT: Ri atz'an yalan jebel. Y vi ta re atz'an re' niq'uis ta el ri ratz'amil,
    ¿achique ta c'a rubanic niben rix richin queri' nitzolin ta chic pe ri ratz'amil?
    Romari' rix tichajij ic'aslen, richin queri' man quixoc achi'el ri atz'an ri man
    natz'amin ta chic, y chuka' man jun ta oyoval chi'icojol. Queri' xubij ri Jesús.
  zia-zia: Biyoung awiya nona iwaing. Arata biyoung perusa yariniya, awiya name nono
    yanane mapu nuna iwaing nupema kasa yariniye? Name biyoung puro nona tame sesinonane
    iwaing noiya, deka ayero niye dubo-monone naya iwaing yariniya.” Ayero sena arauwa.
  mal-2015: '*ഉപ്പു നല്ലതു തന്നേ; ഉപ്പു കാരമില്ലാതെ പോയാലോ എന്തൊന്നിനാൽ അതിന്നു രസം
    വരുത്തും? നിങ്ങളിൽ തന്നേ ഉപ്പുള്ളവരും അന്യോന്യം സമാധാനമുള്ളവരും ആയിരിപ്പിൻ.'
  tuo-NT: Moa ocaro baꞌacã, añu niꞌi. Ocase peꞌtíca beꞌro apaturi ocacã weeta basioweꞌe.
    Mʉsã pũrĩcã moa ocaro weronojõ niña. Aꞌmequẽse marĩrõ añurõ nisetibʉroya, nicʉ
    niwĩ.
  mbl-NT: Tikmũ'ũn te' putyõn 'ãmotxuxpex kummuk. Hã kãxĩy Topa te hãpkummuk mĩy xop
    putyõn putup. Pa 'ãpu hãmmax mĩy, nũy tikmũ'ũn pu hãmmaxnã'. Kaxĩy.
  zpc-NT: De ga hue zediꞌ dyin, pero chanꞌ aodyiaguiꞌn, bira huen dyin, ¿biz̃i huero
    ta iyacan huen dyin tatula? Quie lenaꞌ bigacale ca benꞌ aodyiaguiꞌ, benꞌ birue
    dyin, mejorla nitaꞌlële laguedyile dyëꞌëdi, bitilale.
  gul-NT: “Salt a good ting, bot ef de salt done loss e taste, dey ain nottin we kin
    do ta um fa mek um git back e taste, ainty? Oona mus be like salt mongst oonasef.
    Oona mus lib peaceable wid one noda.”
