  kyg-kyg: Solemo kanale yaꞌmo haneꞌniyaꞌmonanafa haga nehiya yaꞌamo hano hisigeꞌapaeꞌmo
    haiya kava huꞌa halate haga nehiya yaꞌamo aliꞌa hamaleꞌa atesageno haga hugiye.
    Lapaipafiꞌmo solekana huno haneꞌnisigetapa magoke lapaipa lapakesamo alitetapa
    alagepa hutapa magokepi lokaetapa maiyo, huno hapa paiꞌniye.
  kmk-kmk: Naselbi nat asin nu mannanayun dit apgad na yoong nu mangkubay, naidon
    selbi na ta adinaon mabalina maiyulin dit apgad na. Padana un mannanayun okyan
    kan dikayu nat kababalin di osa’n umunud kan sakon daḻapnu naselbi kayu, kad mantutunus
    kayu.”
  cao-NT: Chopara jia ca jascariacana. Jia tsi xo chopará tëëhuahaina. Jama, jahuë
