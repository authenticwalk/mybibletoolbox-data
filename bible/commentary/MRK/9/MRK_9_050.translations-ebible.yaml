  san-ORI: ଲୱଣଂ ଭଦ୍ରଂ କିନ୍ତୁ ଯଦି ଲୱଣେ ସ୍ୱାଦୁତା ନ ତିଷ୍ଠତି, ତର୍ହି କଥମ୍ ଆସ୍ୱାଦ୍ୟୁକ୍ତଂ
