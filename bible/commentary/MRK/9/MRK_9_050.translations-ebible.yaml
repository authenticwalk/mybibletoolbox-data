  mkl-mkl: Imu mii ncɛɛi, ɑmmɑ bii didɔ̃i imu í ku, mii ɑɑ dɑsi i jɔ̀ ku dɔ̃ mɑ́ ŋɑ.
  gaq-gaq: ବିତିଗ୍ ନିମାଣ୍ଡା ଜିନିସ୍, ମାତର୍‌ ବିତିଗ୍ ଜଦି ମେଁନେ ବିସେଃବିଗ୍ ଆନ୍ତାର୍‌ଏ, ଆମେକେ
