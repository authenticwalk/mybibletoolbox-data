verse: MRK.009.003
translations:
  kpx-kpx: Nimoleage ogove keau taebe ni mole vai ua. Atabeu ogo totoige taeve keu
    ke nahate va holioholinu.
  okv-H: eto amita bo na usasa peni vahai amo enda embo na bo parara ainge ari haite
    mane avo unu
  tbo-tbo: po a luilui galenana i wakeke lagona duma po i namanamali ega mei iyai
    hoi hipuli kaleko ina deoya po wakekena.
  mal-C: അദ്ദേഹത്തിന്റെ വസ്ത്രം ഭൂമിയിൽ ആർക്കും വെളുപ്പിക്കാൻ കഴിയുന്നതിലും അധികം
    വെണ്മയുള്ളതായി തിളങ്ങി.
  grc-SR: καὶ τὰ ἱμάτια αὐτοῦ ⸂ἐγένοντο⸃ στίλβοντα, λευκὰ λίαν ⸋ὡς χιών,⸌ οἷα γναφεὺς
    ἐπὶ τῆς γῆς οὐ δύναται ⸆ λευκᾶναι.
  bgc-bgc: अर उसके लत्ते इसे चमकण लाग्गे उरै ताहीं जमा धोळाधप होया, के धरती पै कोए
    धोब्बी भी उसा धोळा न्ही लिकाड़ सकदा।
  khz-khz: e gena rapuga ekulo-garogaroto, tanoparai talima ta ati gelegele vovetaina
    pere vega-kulokuloa.
  deu-TKW: und seine Kleider wurden glänzend weiß, so hell wie kein Walker auf Erden
    bleichen kann,
  zsr-NT: Gyëp yös yeníꞌ lariꞌ nacuëꞌ Jesús, guc chguichdauꞌz. Zxílaꞌdauꞌz guc, nutu
    nu raꞌ lariꞌ yödzlyú ni gac gun chguichdauꞌz ca guc lariꞌ naꞌ.
  lin-lin: bilamba na Ye ekomaki kongenga, ekomaki pembe makasi ; moto moko te kati
    na mokili akoki kobimisa pembe ya ndenge wana.
  hns-NT: okar kapra oeddjar tjamke lagal. Doenia me koi na kapra etana oeddjar dhoi
    sake hai.
  noa-E: Magbaadëmua sĩi i mor gayam khajũa jũa sĩerrpa bʉ̈ʉnaa phuumjö aadëjim anʉm
    ich bäpgau. Khajũa atcha bäphä magjö chan õrau bʉ̈ʉrjã jã auba aajem aajem.
  eng-EMTV: and His clothes became shining, exceedingly white, like snow, such as
    no launderer on earth is able to whiten.
  mib-NT: Te sahma ya ni ndindēé, te ni nducuíjín quɨyɨ, nájnūhun yuhvā volcán. Te
    tú ni ɨɨn ñayuu ñayɨ̄vɨ yáha cuu nacate jeē ndúquɨyɨ ndasɨ́ súcuan.
  bea-bea: Kahchu makestue mesaniti takulli kye yas etye; atuline chode tike hahtye
    takulli awolene ooli.
  lif-NT2: कुदेःत्‍हाॽ मिक्‍किन् चे़मुर थारिक् फुत्‍त्रिःङ्‌ग्‍याःप्‍पा पोःक्‍खे़,
    खे़म्‍म्‍याक् साॽरिक् फः लॽर थारिक् इक्‍सादिङ् खाम्‍बेःक्‍मो हाःत्‍ले़आङ् चाङ्‌ङिन्
    वाहप्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Nyula zaki yang'asimi yikavya yamsopi pehe, avi lepi mchapa nyula yeyoha
    pamulima mweihotola kuganyambisa ngati ago.
  mmx-mmx: la lempanga singsiga ren gan bun tinotno. Limixin mede at lavatbung menemen
    kopmen na epovo ri lox abunbun tempanga singsiga xerepmo.
  cbr-NT: Bëtsicëbë ca aín chupa uxuira 'aish chabachabaquicësa 'iacëxa. Usa 'aish
    ca ënë menu 'icë unínbia chupa chacaquinbi uxuocësamaira 'aish uxuira 'iacëxa.
  tee-NT: Ju ixpumpu' ju Jesús lana va lamnic'a va. Lana na xnapapa va tachi ju tu'u'
    miqui. Pus tachi chun ju amakpanin ju ani lacat'un jantu lai xamati' chunch snak'ank'a
    catinavi.
  eng-LSV: and His garments became glittering, exceedingly white, as snow, so as a
    launderer on the earth is not able to whiten [them].
  cak-NT: Y chuka' ri rutziak can xjalataj rech. Can yalan rusakil xu'on, can anche'l
    ri tef ri nika, y hasta nich'ich'an. Y man jun winak ri nich'ajo tziak nitiquier
    nu'on sak che jun tziak anche'l ri'.
  pah-NT: Gapira hendy'jandy'ja, tig̃ahivuhu hete. Nanongara tegwete nhande ve ipotukarame
    tapy'ynhapira imotig̃ahivuhuavo.
  sja-NT: Ichi p'aru t'o-t'oo ɨ̃daadachi pi-ia t'õdak'a.
  xed-xed: Ka wuɗaku lguthani tilil katakata. Haɗ mndu ta na ghəŋa haɗik na dzaʼa
    laviŋtá ghuɓaptá skwi ŋa ɓanafta ŋa laf taɓ ta tsaya wa.
  mks-NT: Ta a̱ ju̱ú quia̱hva na̱ndiye̱he̱ jáhma̱ ndíxi a chí na̱ndiyaa ca̱chi̱ ña̱.
    Ni in ña̱yivi ñuyíví yóho a̱ cu̱ú ndicata yaa na̱há jáhma̱ tá quia̱hva yaa na̱nduu
    jáhma̱ á.
  gfk-S: Ira kinasine ga hilahile ma iga manga ponpon ta ira mol tano ula hanuo ing
    pa dile haruat ura gisgis hobi.
  bmu-bmu: Malukuŋan tuat lalamŋi asakmararaŋambuk ahök. Gölmenöŋ opo tuatŋi saipenöŋ
    (omo bliz) saŋgoŋmakzei, mönö mi oŋgita tuariyök.
  dgz-dgz: Wanup mega pomponu ganase wa tau aen. Waenapan wanup bigi gurine umap da
    om ya inen go mek pomponugaet iragen.
  eng-GNV: And his rayment did shine, and was very white, as snowe, so white as no
    fuller can make vpon the earth.
  zaa-NT: Beyacca tittiní ỹúe tsíttsi tùni tì' taání beyi'. Lanú té le' yétsiloyuį
    nu ccani reyìi lári' tsíttsi tùni ti'a beyacca ca ỹúeá.
  eng-WEBSTER: And his raiment became shining, exceeding white as snow; so as no fuller
    on earth can whiten them.
  guh-guh: Jesús penaxatatsijava bitso nivenivena. Bitso niojai. Mapanacuataje pexaniaquiatsiva
    ata apo caëjëpaetsi bajarapacuenia peniojaiyaexanaenexa.
  bon-bon: piiyepu teeme cäbletääpe äbitininisi aiyai me, epu bulu me, egä nuuja te
    äblicäco gyene äciseja pepu bulu me.
  nhw-BL: Huan iyoyo mocuepqui cahuani huan nelchipahuac. Amo aqui se tlachicuenijquetl
    ipan tlaltipactli catli hueli quichipahualtía yoyomitl quej nopa.
  swh-ONEN: Mavazi yake yakawa na weupe wa kuzima macho, meupe kuliko ambavyo mtu
    yeyote duniani angaliweza kuyangʼarisha.
  wbi-wbi: nagha menda ghaake ghakava ghivalatika, mavalafu kyongo, nakwale unsukamenda
    pa iisi apa, juno ndepoonu ivalasia endendiiki.
  bba-bba: Win yɑ̃nu mɑɑ bɑllimɔ ɡem ɡem mɑ nu bururɑ fem fem. Goo sɑri hɑnduniɑ mi,
    wi u koo kpĩ u bekuru teɑ tu bururɑ nɡe mɛn bweseru.
  eng-KJVCPB: And his raiment became shining, exceeding white as snow; so as no fuller
    on earth can white them.
  kgk-NT: Overapa ijao hendy-vy. Hesakã ete ipotĩ-gwi. Imorotĩ ete ijao. Upéixa omomorotĩ
    rei ijohéi hagwã, ndikatúi ko yvy-rehe oiko va'e.
  waj-waj: inna uyira rairaiyauvo poosainno pinaama mmannaammannairavai. Fai hama
    vaidi mmatayaa voovoono yopeema buruqa poosaivaa finino inna uyira raira poosaiyauvaa
    roosiinaravai.
  cpy-cpy: Kitamaatana ithaari, tekatsi akimita-kaantyaa okitamaata-nakira.
  ekk-PKP: Tema riided särasid erevalgelt, valgemalt, kui keegi maa peal suudab riiet
    pleegitada.
  mpx-mpx: Ana kaliko i wawakeki hot ge i namanamal, kaliko bolo gamagalau panayawi
    hi ulil nige etega wana wawakeki i oola.
  wbp-wbp: Manu jurnarrpa kardirri-jarrijarla palkangkaju, ngulaju jurnarrpajulparla
    palkangkaju nyanungurlaju mirilmiril-karrijalku wanta-piya, ngulaju kardirri-nyayirni
    nyiya-piya-wangulku.
  luo-luo: mi lepe nolokore rachar marieny macharo wangʼ, nodoko rachar dherr maonge
    ngʼato angʼata e piny mangima mane nyalo luoko law mi rieny maler kamano.
  nhe-NT: Huan iyoyo mocuepqui cahuantic huan nelchipahuac. Axaca se tlachicuenijquetl
    ipan tlaltepactli tlen hueli quichipahualtía yoyomitl queja nopa.
  aii-aii: ܘܡܘܼܒܪܸܩ ܠܵܗ̇ ܠܒ݂ܝܼܫܬܹܗ ܘܡܘܼܚܘܸܪܵܗ̇ ܪܵܒܵܐ ܐܲܝܟ݂ ܬܲܠܓܵܐ، ܗܵܕܵܐ ܕܐܘܼܦ ܚܲܕ
    ܡܲܚܘܸܪܵܢܵܐ ܓܵܘ ܕܘܼܢܝܹܐ ܠܹܐ ܡܵܨܹܐ ܗܘܵܐ ܠܡܲܚܘܘܼܪܹܐ.
  esk-NT: Atnuġaaŋi qivliqisirauraqhutiŋ qatiqsipḷutiŋ aniutun, kia-unniiñ nunami
    salummaġumiñaitkai qatiqsitḷuglugich.
  msb-msb: Nagputi-puti na nagakinang-kinang an iya bado kag wara na sin makapaputi
    pa gayod sin pareho sadto didi sa kinab-an.
  cpa-NT: Ca¹løa¹ sih¹² tsǿnh³dsa. Teg² hlaih¹³ ca¹løa¹ ca¹lah¹cónh¹ hi² tsa¹lé² jmo¹dsa
    teg² ni³ guøh³ ni³ huø¹ la² hi² rang¹²dsa.
  dso-dso: ଆରି ତାର୍‌ ପଚିଆ ବେସି ଜଗ୍‌ଜଗି ଜାଇ, ଦବ୍‌ ଅଇଗାଲା । ଆରି ଏ ଦୁନିଆ ଇସାବେ କେ ମିସା
    ସେନ୍ତି ଦବ୍‌ କରି ଦଇନାପାରତ୍‌ ।
  meu-meu: bona ena dabua e hururuhururu kuroka-kuroka, tanobada ai dabuai hurina
    tauna ese unu basinema hakurokuroa toma.
  yva-NT: Apa ansune mpoper muno ntumbe rave, mo ansuno rapapi ra mpoper no mine vone
    so rakivan tenambe.
  dgc-dgc: I badu naa éy linumatak a hanggan méngislap dén. Ewan tu makapagpalatak
    ta damit a kona ta éya.
  zpm-NT: Masaque rquiabni xab me, nquitsbie rnaw; ni tib miech grieelod scataa mbe
    quiib lar.
  hix-NT: Àwomunu ryhe, tàkrokromuknye harha nehxakon hatà. Nenkahxatxkon hatà. Àro
    wyaro umuturyehra ro mak natxow hamà, toto komo, wom muturyenye ro komo.
  sim-sim: Urik kowe orhi os or faleri er nga si tormblehe avisha mendek simu nara.
    Mbeek ma misambik fehe lar kowe orhin or unak erem nandahi ambu sir.
  npi-ULB: उहाँका लुगाहरू एकदमै चहकिलो, अति सेतो भयो, यति सेतो भयो कि पृथ्वीका कसैले
    पनि त्यतिको सेतो बनाउन सक्दैनथ्यो ।
  cgc-cgc: daw iya na bayo sikad gid puti na sikad silaw. Ula gid bayo na palatag
    ta maskin kino na manugbunak naan ta kalibutan i na mas puti pa ta bayo Jesus.
  tim-tim: Yâkgât sâŋgumŋânba pagalem kau kau akto egi.
  yor-yor: Aṣọ rẹ̀ sì di dídán, ó sì funfun gbòò, tí alágbàfọ̀ kan ní ayé kò lè sọ
    di funfun bẹ́ẹ̀.
  wos-wos: Déka nukwa wur dé wama male xaku. Ané héfambu rekwa du nukwa wur yakwanyindat,
    wungi maki wama yamba xakukéndi.
  emp-NTPO: Idjia cacuad̶e jʌ̃ b̶ʌra bio totroa b̶esia. Naʌ̃ ẽjũãnebemaba tãtobʌda
    sid̶a maʌ̃ quĩrãca poya totroa od̶aẽ́a.
  eng-F35: His clothing became shining, exceedingly white, like snow, such as no launderer
    on earth is able to whiten.
  ind-ind: Pakaian-Nya menjadi putih cemerlang berkilau-kilau. Tidak ada seorang pun
    di dunia ini yang bisa membuat kain seputih itu.
  pes-OPCB: و لباسش درخشان و بسیار سفید شد، چنانکه هیچ‌کس بر روی زمین نمی‌تواند لباسی
    را آنقدر سفید بشوید.
  mpt-mpt: E inaseo e youmo ayal inamin tubunoa bomat genoa namanotabe. Dabalim nakai
    youmo fubanimibo mo inanota namanamabobabe.
  ssx-ssx: Kutupa ipika꞉ daumanu make pa̱a̱ peaata꞉ hake wopu piekeme. Kenke hali
    ma꞉nda꞉ma꞉ koto tupa꞉ dau hake peaapeke na ya꞉la꞉me.
  mkl-mkl: Ŋɔi jɑɑɛ ŋɑ wɑ dɑɑnɑ jiidɑ í fũutɑ pɑi pɑi hee inɛ ɡɔ kù wɛɛ si ɑndunyɑ
    ihɛ̃ iyi ɑ́ yɔkɔ ku fɔ ɑcɔɛ ku fũutɑ bɛɛbɛ mɑ́.
  gaq-gaq: ଜିସୁନେ ପାଟାଇ ତୁଲୁଏ ରକମ୍‌ ତାର୍‌କିଗ୍ ତ୍ନାକେ । ଆତେନ୍‌ ତାର୍‌କିଗ୍ ଆରି ତୁଲୁଏ
    ଲେଃଗେ ଜେ ‍ଦର୍‌ତନିନେ ଜାଣ୍ଡେ ଡିଗ୍ ତୁଲୁଏ ଆଃଡିଙ୍ଗ୍ ଆୟାଆର୍ ଣ୍ଡୁ ।
  gof-RNT: Iya ma7oykka phoolis; sa7an ma7o meecciya oonikka geeshshanaw dandda7onnayssa
    mela daro booxis.
  unx-unx: ନେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ଜେତାଏ ଧୋବି କାଏ ପୁଣ୍ଡି ଦାଡ଼ିଲେକା, ଲିଜାଃକ ତାୟାଃଦ ଝାକ୍‌
    ମାକ୍‌ ପୁଣ୍ଡିୟାନା ।
  gah-gah: gineganevámo gizopa vaevae loko minokago, mikasigú vegenalite nenéminoko
    ale mokoná lamoaká nenéminoko minamó.
  lcm-lcm: Na kana maus vo la mang posok luai, tav angkoai ve mangsikei i kuli rina
    kapo galui vakup asukang.
  aer-aer: Mantere ikwerenhe mperlkere anthurre irreke. Kenhe angwenhele apeke re
    akenhe mantere alhewetyeke arrangkwe-arle mperlkere alakenhe-ante irretyeke-arteke.
  qvc-NT: Kapanqam ancha yuraq llipyaykaq ˻qasashina˼ tikrakarqan. Kay mundupi mudananda
    mayqan taqshashpapismi, mana pipis atinmanchu chay layata yuraqyachiytaqa.
  tgl-ULB: Ang kaniyang kasuotan ay kumikinang nang napakaliwanag, labis na maputi,
    mas maputi kaysa sa anumang pampaputi sa mundo na maaaring makapagpapaputi sa
    mga ito.
  cbs-NT: jawen tadi juxupajaidai chaxajaidai tsuan tadi patsakin juxupa wakin jaska
    waisma keskai ikaya
  xtm-NTPP: Te sa'ma ya ma chi ûni kánda'a i ja jándute i, te ûni ni ndukuijin kuijin
    i, te ni‑in ñayii, visi na ndakate ndakate i sa'ma i ma, masu kuu ndasa'a kuijin
    i sukan kaa sa'ma ya ma.
  nnq-nnq: ngobo yakwe nging'ala, ngibe nhuu mbuu, kupeta mundu jwajoa jola padunia
    ojwaotwi kupula.
  bao-NT: Cʉ̃ juti cãa bʉaro boti ajiyaarije biicoaupe. Jĩcʉ̃ ʉno peera bʉaro coecã
    pacagʉ, añuro botiritopʉ cʉ̃ ca tii majitiro ametʉeneropʉ botiupe.
  san-ORI: ତତସ୍ତସ୍ୟ ପରିଧେଯମ୍ ଈଦୃଶମ୍ ଉଜ୍ଜ୍ୱଲହିମପାଣଡରଂ ଜାତଂ ଯଦ୍ ଜଗତି କୋପି ରଜକୋ ନ ତାଦୃକ୍
    ପାଣଡରଂ କର୍ତ୍ତାଂ ଶକ୍ନୋତି|
  huv-NT: Xeyay nelitlit apix nej, rajnüy. Nejinguind wüx a iüt cam ngondom majants
    noic raan jael müüch merixix matnej.
  otn-NT: Nu̱ rá̱ he, di yoxni̱, xa̱ndønt'axi bi gohi. Hi̱njo'o n'na ra̱ meni̱ ua
    ja ra̱ xi̱mhäi da̱ zä da̱ menna̱ u̱lu tengu̱ ga̱ nt'axi bi gohrá̱ he ra̱ Jesús.
  nop-nop: tinahukutŋiŋ adi fafau niyaniyaŋ hinek mintadapmagiŋ. Nebek niŋ kwetfoloŋ
    iŋoŋ nemek niŋ youtelu undiniŋ mintawekdok tuwot moŋ.
  obo-NT: Iddos umpak din, id sella-sella pomot koputiyoy no waa en iling tadda ka-ay
    to ampow't ingod.
  cak-ENT: 'Y chuka'' ri rutziek xjalatüj ruvüch: Xbün sük-sük, cachi''el ri sutz''
    tok nsakrisan y chuka'' cachi''el ri hielo, y juis nyiq''uiyot. Y man nijun ch''ajoy-tziük
    ntiquer ta nbün quere'' rusakil chin jun tziük.'
  lif-NT: ᤁᤢᤍᤣ᤺ᤳᤜᤠ᤹ ᤔᤡᤰᤁᤡᤴ ᤆᤧᤔᤢᤖ ᤌᤠᤖᤡᤰ ᤑᤢᤳᤋᤪᤡ᤺ᤱᤃᤩᤠ᤺ᤵᤐᤠ ᤐᤥ᤺ᤰᤂᤧ. ᤂᤧᤶᤔᤩᤠᤰ ᤛᤠ᤹ᤖᤡᤰ ᤑ᤺ ᤗ᤹ᤖ
    ᤌᤠᤖᤡᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤜᤠ᤺ᤳᤗᤧᤀᤠᤱ ᤆᤠᤱᤅᤡᤴ ᤘᤠᤜᤵᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
  snx-snx: Ido bugax pinhalel ne bulsi xapoisine andosom giligilingsine nyam helxo.
    Miyang wanxabe suma ben bugax sux yang ama apoiyax kerejal.
  kql-kql: Wokok wataŋu towok vavaivɨkɨve, towok vaŋ kɨliavɨkɨve. Kasik mañjikatɨle
    yetɨk balañjɨkɨn wokok wataŋu avik ga kɨliavɨkapa, kavik.
  mie-NT: De sahma yā nī jēndūtē, de nī nduyaa ndasí tá cáá yūhā volcán. De nduú ni
    iin nchivī ñayīví yáhá cuu naquete ji jā nduyaa ndasí súcuán.
  san-TIB: ཏཏསྟསྱ པརིདྷེཡམ྄ ཨཱིདྲྀཤམ྄ ཨུཛྫྭལཧིམཔཱཎཌརཾ ཛཱཏཾ ཡད྄ ཛགཏི ཀོཔི རཛཀོ ན ཏཱདྲྀཀ྄
    པཱཎཌརཾ ཀརྟྟཱཾ ཤཀྣོཏི།
  qve-NT: Hinallataqmi p'achanpas rit'i hina sumaq yuraqllaña k'ancharishaqman tukuran.
    Sayna k'ancharishaq yuraq ch'illo p'achamanqa manan ni pipas tukuchinmanchu, ni
    imaynataña t'aqsaspapas.
