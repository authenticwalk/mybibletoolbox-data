  hlt-MCSB: Mik panit om tih hell la m'voeih lakah mikvang neh Pathen ram khuiah kun
    te nang ham hnothen la om.
  xtd-NT: Nux na kada nduchi nuu‑n xa kada‑n kuechi, tava‑n. Vaꞌa ka xaxeꞌe‑n, xa
