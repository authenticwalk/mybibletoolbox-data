    ampɨn undɨmajɨnsɨnd ñɨn, nan Yakŋ Ohɨrav Gehennaŋ avɨzumɨnj amar. Han imbɨr mah
    amar.
  mam-C: Ikyxjo qa noq tu'n tpaj twutza, aku kub' tz'aqiy toj il, wenitla tu'n tetz
    ti'n, exsin tu'n tokxa toj kya'j ja' nkawine Dios, tuk'a junch'in twutza, tze'nkuljo
    tu'n t-xi'y toj q'aq' tuk'a kykab'ilx,
  ndj-ndj: Na lisu lyaku palikugola uvifyi, likolopoli! Ngiba uyingili kuwutwa wa
    Chapanga na lisu limu hela, pitu kuva na mesu vosi mavili na kudangiwa mulifumbika.
  mbj-NT: —A matym hyb n'aa nesaa do mamoo wäd bä, taw'ããts hẽ paawä a matym mado
    nyyh. Taw'ããts hẽ mabasëëk hỹ pong jé, P'op Hagä Do ji tabag'ããs doo hẽnh, sét
    a matym, jé ta s'ee hẽnh, tabanesaa hẽnh, õm P'op Hagä Do aw'oong hõm mahǟnh pawóp
    hẽ tado bä a matym.
  lat-VUC: ubi vermis eorum non moritur, et ignis non extinguitur.
  ngp-ngp: iviya iviya ziso dyako dinakutenda udamanye wavu, ding'ole. Neinde vedi
    wingile ko Useuta wa Mnungu na ziso dimwenga, kujink'ha kunda na meso maidi niyo
    waduulwa kwo moto houkuzima wa ulo na ulo.
  enq-2: Embanya lenge mendeme emba koo pyaale lao mapusia-kandeno doko, lukunya nepape.
    Emba lenge mendai iki tao, Gotenya kingdom dokonya kolandateno doko auu pita.
    Emba lenge lapota tao, itate tao katenge, ele panda koo dokonya soo pyandatamo
    doko auu napita.
  eng-ASVBT: 'And if thine eye cause thee to stumble, cast it out: it is good for
    thee to enter into the kingdom of God with one eye, rather than having two eyes
    to be cast into the hell of fire;'
  mna-mna: Mi motom tomini. Tasa isombe iyaryaaru u pa mbulu sananŋana, na pai ma
    isu lene. Toŋgo. Motom tamen, ina irao. Pa kaimer ko lela kar ki Anutu. Kokena
    motom toro tana imbot, to ikam ma tigiibu sula lem kar sanaana.
  myw-myw: “Kukin matam bikatsilakeim silma̱nin amsinap kalbaleb, kadiloka kugut kulev,
    igaw wankuyeim matam palatanok mo bukusiw wanuwan Yowbad nakabkaleiwag. Awoum
    matam paley bilaveim bukun wadiginasim; simwa̱mwats bitatets wa̱wom; o kov bigidaged-wan;
    nag beimat.
  sby-sby: Kayi na linso lyakobe lilakwipishinga, koli kolobolamo ne kulitaya, pakwinga
    cili cena kuya kwingila mu Bwami bwa Lesa ne liso limo, kupita kuwalwa mu Gehena
    kokute menso onse abili.
  sll-sll: Te omin weni hol i, tal nigi dongwo ol warere, pring au si ni terala di
    onangure, si gi di olo. Yu ongere, omin taniga dinangure, hamen bani nanga pamua.
    Te omin su dinangure, endo de pangwo bani nania.
  yaq-NT: '@see-verse:MRK.009.046'
  uro-uro: Dä qosaqi ngakt bä gi saqongaqa qä rhartäm sä nge bä sämät anga vuini dä
    va ngia rhar täm ga nae. Inguna ama mär toqoräkt iva ngia rhon säp ma Ngämuqa
