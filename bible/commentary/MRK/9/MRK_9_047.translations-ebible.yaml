    tẽrĩwa'ribaji ba'iaja mijaro'si simarãñu ba'iaja imarika tiyibeyurõ'õrã mija a'rirũkia.
  ter-NT: Enepomaka itukapu yûke váherexino ítike, yusikóneni meréki, motovâti ákoyea
