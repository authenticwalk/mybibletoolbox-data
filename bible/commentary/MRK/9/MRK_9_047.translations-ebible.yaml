    nde ara koŋa tia; andeta muli noko ma kumo via ku kumo nâ. Taitu kuloŋo ŋga; ambo
    noko mata rua, andeta muli Maro Kindeni ma itambirano kulâ yââ ŋalae ne mbââ ilo,
    ande ŋinde nde ara tia ndo kanaŋo.
  crx-NTPO: '''Et nyuna ''i gha lubeshi inla de, hanín''aih! ''Et nyuna k''uz za int''i
