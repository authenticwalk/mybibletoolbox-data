  mdy-ETH: ዓኣፓ ኔና ዻቢሳቴ ኔኤፓ ኬሲ ኬኤሬ፤ ላምዖ ዓኣፒ ዓኣንቴ ጋኣናኣሜ ጌሊፃፓ ፔቴ ዓኣፒና ፆኦሲ ካኣቱሞ ጋሮ ጌሊፃ
    ቃራኬ።
  spl-spl: Otmu âlâen hâum sâwe. Yâhâ lok âlâ me âlâŋe senyeŋe nombot me nombot yaŋe
    yu me ya ekŋâlem otmâ tâpikgunomai. Otmâ tâpikgunomai yan senyeŋahât tosa yakât
    otmâ umut biwiyeŋe hem kâlâpgât pat otmap sâm yakât âlâ gusuhutmâ pilânomai. Gusuhutmâ
    pilâm biwiyeŋe Anitâhâlen katmâ tem lâuwaŋgim mannomai yamâ manman kârikŋe yiŋgiwuap.
  usp-NT: Wi ri' b'ak' awch tib'anow chawe atkej li mac, esajb'ic. Ri' mas tzi junchak
    b'ak' awch atoc lamas titakonwi' Kakaj Dios chiwch wi' chi quib' b'ak' awch att'ojsajb'i
    li man luwar re tijb'i c'ax.
  zav-NT: Na' šə de'en chle'ile len ɉelaolen' chonən par nic̱h əxople gonḻe de'e malən'
