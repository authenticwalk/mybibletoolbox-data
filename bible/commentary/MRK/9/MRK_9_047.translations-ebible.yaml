    xʉʉ winʉ tiempʉ es kʉdiinʉm ko myajpʉjta̱ꞌa̱gʉt mʉt majtskʉ mwiin ma̱ ayoodákn,
  tzj-NT: In jun chic, wi c'o jun panewach xa nixrtakchi'ij in nixrkajsaj chipan ja
