    palani ri'imacajla pijló. Pila'aquela marí que, pi'ijnacá piyá quera'atani uncá
    yacálare chojé, palani ri'imacajla pijló.
  djr-djr: '@see-verse:MRK.009.046'
  kvg-kvg: Neka qoqa bøi kopo, manqa-zapa-te tø-ituqabat, sègekhofá. Qo bøi kopo
