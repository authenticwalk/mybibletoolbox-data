  hau-ULB: Idan idonka zai sa ka yi tuntube, ka kwakule shi ka yar, domin gwamma ka
    shiga mulkin Allah da ido daya, da a jefa ka cikin wuta da idanu biyu.
  mal-mal: നിന്റെ കണ്ണ് നിനക്ക് ഇടർച്ച വരുത്തിയാൽ അതിനെ ചൂഴ്ന്നുകളയുക;
  kkc-kkc: Osoloso nee howo hodio oso no goo tokenee talame gido duga, nee howo hodio
    egee tabigi. Godeeye wiligi doloso badeli omapoo howo hediliwe gadilei tekepo.
    Esino howo bakadio sabolo Dou mi mapoo toodalai tekeponee.
  lit-lit: Ir jei tavo akis verčia tave nupulti į nuodėmę, nukirsk ją! Tau geriau
    vienakiui įeiti į Dievo karalystę, negu su abiem akim būti įmestam į ugnies pragarą,
  urd-GVR: Aur agar terī āṅkh tujhe gunāh karne par uksāe to use nikāl denā. Is se
    pahle ki tujhe do āṅkhoṅ samet jahannum meṅ phaiṅkā jāe jahāṅ logoṅ ko khāne wāle
    kīṛe kabhī nahīṅ marte aur āg kabhī nahīṅ bujhtī behtar yih hai ki tū ek āṅkh
    se mahrūm ho kar Allāh kī bādshāhī meṅ dāḳhil ho.
  far-far: Ma dia 'oe doria sasia ta ru ta'a ana maamu, 'oe lafua 'amu fasi 'oe. Nia
    ta lea 'ana fuamu dia 'oe ru 'i laona na 'Initoe God fainia ta bali maa, tona
    'uribe 'oe fi koso 'i laona kula ni kwaekwaee fainia ro bali maa ki.
  suz-BL: इ मिक्‍चीमी तेक्‍तु हना, मेको मिक्‍च फेश्‍शा ताइक्‍तो। मारदे हना मिक्‍च
    निम्‍फा पाइश्‍शो दुम्‍शा, नरकम ओव़चा क्‍येङा, काना दुम्‍शा, परमप्रभु यावे आ राज्‍यमी
    ओव़चा तचा रिम्‍शो बाक्‍ब। मत्ती ५:२९
  car-NT: Yja'wan taka moro ajenuru 'wa ajemapory jako, ikako. O'win ajenuru maro
