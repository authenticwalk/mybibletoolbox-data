  nbq-nbq: Hinil vaga en weyak ogarup okinipu halok, venak hulirogo bas. Hinil mberen
    hegek, hali munukmu mbo lakbigigaup andi weyak. Eke, hinil ambi hurilogo okbaluk,
    venak vaga adigat Ala avema nunggup halok andi sek o.
  tgo-tgo: Na thoŋgo maranɨna regha i vakathaŋge na u vakatha tharɨ, u vovavuthuyathu!
    I thovuye eŋge thoŋgo vo ru Loi ele ghamba mbaro wein maranɨna voghɨra eŋge, na
    thava maramaranɨna voghɨwo na vethɨ wokiyathuruwoŋge Gehena.
  yap-yap: Ma fa’anra waliyem baraba’ i lan owchem ngam pi’ keruum ngak Got, ma ga
    luf! Ya kabfel’ ni ngam man ko gin nsuwon Got ni ta’ab raba’ i lan owchem ko bin
    ni kabay lan owchem nruw raba’ mi non’em nga fithik’ e nifiy ni dabi math bi’id.
  mop-NT: —Wa cuchi tane'ex a cüxtic a sip'il chen etel c'u' a tane'ex a cha'antiqui,
    jabix cuchi u nec' a wich a tan u tz'eec te'ex ca' a cüxte'ex a sip'ili, mas qui'
    cuchi a p'ütique'ex a cha'antique'ex abe'e, bete cuenta a joc'saje'ex u nec' a
    wich abe'e. Mas toj cuchi ca' ocoque'ex tu cuenta Dios etel jun cuul ilic u nec'
