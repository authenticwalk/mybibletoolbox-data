  fuf-fuf: Si tawii-le yiitere maa nden wonay sabu haa feggoɗaa, haray awu nde. Ko
    fii no ɓuru-maa moƴƴande ka naataa ka *laamateeri Alla hara ko mo a yiitere wootere,
    edii a jogaade gite ɗiɗi, bugeɗaa ka jahannama
  mwc-mwc: Kona matam kesana ina wosim piragagoyo kuna wosei wai ke tupabaisi. I gaire
    kata matam sepina wata ba God ana ku basileiya kuna riu. Kega bage matam ruwamo
    ba ku rabobo gawarina mena kuna riu.
  bhl-bhl: Beemdiw, yom kiin mali be wa kukuw kemomin kuw keyembe tewe, yu kaneyembe
    kiin be walu kololiwka! Keko beli, yu kiin makmak kuw kesomi, Sunbin-Got em gawman
    dim kalo unokoliw kasike! Mesik esik kiin alew so biliwi, Sunbin-Got e yulo yemdeko,
    ais dong dim kalo da koyem keyemoke kasike.
  ons-ons: Ŋo, deŋoneŋo isigangi, mali malipŋone matalikeneo, ge maine deŋone nat
    qe koko porike biranom ariake, ge deŋone natka maine Anutuŋo wareŋoniake kepe
    yewa maratkaikene. Ŋo, ge deŋone nat mi qe koko porike more etkeka gekeneo, ge
