    gan' zo Diozən' chnabi'e na' əbanḻe zeɉḻicaṉe, cle ca cuiayi'ilenḻen txen lao
    yi' gabiḻən'.
  sgz-sgz: “Má a ngorer mul suri matam. Ngo kesi matam a lam arong iáu, una bilwak
    palai. A kálik sák ngo una kusak uri lolsit si Káláu mai kesá matam sár, má a
    lala sák sang ngo na kis i aru matam no má dák buswa iáu uri pokon án hiru áklis.
  kek-NT: Cui li xnak' a̱cuu ta̱q'uehok a̱cue chi ma̱cobc, us raj cui ta̱cuisi. Mas
    us nak tat-oc sa' xnimajcual cuanquilal li Dios riq'uin jun li xnak' a̱cuu chiru
    nak tatxic sa' li xbalba riq'uin cuib xnak' a̱cuu.
  blz-NT: Too matamuu a manggau'kon i kuu baradosa, kuati a matamuu inono'. Mbulokon
    matamuu somo sambotak kasee daa tumuo' tia Alaata'ala pookokoikonon tia matamuu
    sampa kasee i kuu tibarkonon na naraka.
  poe-NT: A̱ ntá tí ikuan tjásixián jie̱ na íchá jína chrókuakitsjenkiá tí kuan a
    kíxin kjónté jnkoko̱á kuan mé sáchrókjuia tí tjen Dios tꞌe̱to̱an. A̱ ntá tí yóí
    kuan la tíha mé sáchrókjuíxian tí síche xrohi
  san-TAM: ஸ்வநேத்ரம்ʼ யதி³ த்வாம்ʼ பா³த⁴தே தர்ஹி தத³ப்யுத்பாடய, யதோ யத்ர கீடா ந ம்ரியந்தே
    வஹ்நிஸ்²ச ந நிர்வ்வாதி,
  cof-NT: Junsi jun tsanquenan nulari caca máncachi seitonque tenca cato quiratori,
    tencachique cacaca larito queponotiya se jono jonhoe. Man cacari pototiya, Diosi
    mantananun tobi wino se jochunae. Aman palu caca pun jototiya, yucanchi ninbi
    quepoino natiya seitochunae tinue. Ya nin piyatumin nin jochunae.
  srm-NT: “Söseei, ee di letisë wojo fii kë puu i a Gadu pasi, nöö fii diki ën puu
    tuwë e. Biga a dë möön bunu da i i dou a Gadu Köndë ku wan së wojo, möön leki
    i dou a didibi faja ku tu së wojo go ta tja sitaafu u nöömö.
  qvs-NT: Chaymanta ichara ñawikichiwan imatapish kaptin kawashpa uchallikunkichiman.
    Chay uchallichishuk ñawikichita surkuychi ama ishkantin ñawikichiwan mana tukuyniyuk
