    bäs
  ita-1885: Parimente, se l'occhio tuo ti fa intoppare, cavalo; meglio è per te entrar
    con un occhio solo nella vita, che, avendone due, esser gettato nella geenna del
    fuoco,
  muy-muy: Tamal eri gayak ejiŋkia kur ke divi a nahəma, zaba zligoru. Àgəski hojo
    kəhuriyu a *Məgur ge Melefit vu àna eri bəlaŋ ere gani ya tizligiyu kur a dəluv
    ga aku vu àna eri gayak cʉeni ni.
  kqc-kqc: Ma yi nemoko yaku ya moi vegu no rofu ourefeidego vonisi, kini biyoka resi
    maku! Makai bi buni ya rofu Sei di ourefeidena amena sanari nemoko yokoi maka
    nufa dui regiya, ma buni de nemoko remanu nufa ita mokari makugo.
  tav-tav: '@see-verse:MRK.009.046'
  eng-ULB: If your eye causes you to stumble, tear it out. It is better for you to
    enter into the kingdom of God with one eye than to have two eyes and to be thrown
    into hell,
  spa-VBL: Si el ojo te hace pecar, ¡sácalo! Es mejor entrar al reino de Dios con
    un solo ojo que ser lanzado al Gehena con ambos ojos,
  fra-_FOB: Et si ton œil te fait tomber, arrache-le; il vaut mieux pour toi que tu
