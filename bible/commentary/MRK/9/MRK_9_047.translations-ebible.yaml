verse: MRK.009.047
translations:
  kpx-kpx: Isi la niu vaveve toela elehai vage ke ekosihai mihatuve. La ni igae keta
    Dilava matamae dogae tiale keta duave. Isito la ni keu vaveve toela vai la malevei
    veneu hodovavesite keve otoveale keu toelanu. Veneu hodovavesite keu hatihatie
    matama.
  okv-H: Eto no tihi na au umo ari sapura asoa amo no tihi jigito kurukejo. Eto tihi
    vahai te God ta irari degi ai horasoa amo javotoho rate tihi heriso te memenga
    degi ai ta horasoa amo sapura bera. Eto degi ai ta amo ji vevere seikari inono
    ae
  tbo-tbo: Apo gasi matam ina laipeunim yaka una wahi haleya. Naka ega apapoe awai
    babana matam emosi yaka Yaubada anani taniwaga una luiya. Tamogi woapapoe dumana
    naka matam luwaga a dewadewahi ma apo hina halena hopunem mayau ebebalana uyahina.
  mal-C: നിന്റെ കണ്ണ് നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു ചൂഴ്‌ന്നെടുത്ത് എറിയുക.
    രണ്ട് കണ്ണും ഉള്ളയാളായി നരകത്തിൽ തള്ളപ്പെടുന്നതിനെക്കാൾ, ഒരു കണ്ണുള്ളയാളായി ദൈവരാജ്യത്തിൽ
    കടക്കുന്നതാണ് അയാൾക്ക് ഉത്തമം.
  grc-SR: Καὶ ἐὰν ὁ ὀφθαλμός σου σκανδαλίζῃ σε, ἔκβαλε αὐτόν· καλόν ⸂σοι⸃ ἐστὶν μονόφθαλμον
    εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ, ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς ⸋τὴν⸌
    γέενναν ⸋2τοῦ πυρός,⸌
  bgc-bgc: जै तेरी आँख तेरे तै पाप करवावै तो उसनै लिकाड़ दे। काणा होकै परमेसवर कै
    राज्य म्ह बड़णा तेरे खात्तर भला सै के दो आँख रहंदे होए तू नरक म्ह गेरया जावै।
  khz-khz: Pene goi matamu na evega-rakavamuna genai, pono kipo-vagia. Matamu kwapunai
    Palagu gena Basileiai pono laka-toga voo nama, a ati nama matamu ruala kalova
    egala-vanagivanagina kapunai pia pia-kaumu.
  deu-TKW: Und wenn dein Auge dich ärgert, so wirf es weg; es ist dir besser, einäugig
    in das Reich Gottes einzugehen, als mit zwei Augen in die Hölle geworfen zu werden,
  zsr-NT: Lëzcaꞌ cni, chquiꞌ tu yöj lauꞌ gun ga gunuꞌ dul‑laꞌ, gleaj lei. Dxiꞌar gac
    quiuꞌ tsajtsaziuꞌ ga rna bëꞌë Dios zoa tuz yöj lauꞌ, clëg zoa chop yöj lauꞌ, atiꞌ
    tsajtsaziuꞌ lu guiꞌ gabíl.
  lin-lin: Soki liso na yo ekweyisaka yo na masumu, longola yango ; pamba te eleki
    malamu mpo na yo kokota na Bokonzi ya Nzambe, na liso moko, na esika ete okoba
    kozala na miso mibale mpe obwakama na lifelo
  hns-NT: Aur djab tor ek aakhie tose paap karwaawe hai, tab notjke bieg de. Bestar
    hai kie toe ek aakhie leike Parmeswar ke raadj me djaihe nahie to doeno aakhie
    leike narak me khaderal djaihe.
  noa-E: Wa pʉ daúa khãijã pʉ pekau waupi sim khai, magan mag dau warag jẽubapʉ̈i.
    Pʉch dau numwe monakha khĩmie durr Ẽwandamag pʉch barpʉ̈ipiju khãai, dau bese
    khãijã pʉʉta Ẽwandam dënkha simʉn ʉ̈ucha simgui ajim anʉm.
  eng-EMTV: And if your eye causes you to stumble, cast it out. It would be better
    for you to enter into the kingdom of God with one eye, than having two eyes to
    be cast into the fiery hell,
  mib-NT: Te núu tɨnūu ró sáha jeē quɨ́vɨ ró cuéchi, vāha ga tava ró na quíhín, návāha
    tuá sáha ró cuéchi. Chi vāha ga jeē quɨ́vɨ ró ñuu nuū ndácu Yaā Dios jniñu jíín
    ɨɨn na tɨnūu ró, vēsú jeē cóndee ndɨndúú tɨnūu ró te quɨ̄vɨ ró infierno.
  bea-bea: 'Kahchu natai nihe atu oochu ookaitghai ate, hanehchul: otaihchi nawotaizi
    Nagha Tgha tike tsi oowooeissi natai ehlaiti ate, natai onketi aghoo ate otsinachatuhtyelassi
    khoon metselihi tsi:'
  lif-NT2: के़मिक्‍किल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र यगे़लःत्ते़ॽ॥ ने़त्‍छि
    मिक्‍किन्‍नु खे़मायङ्‌सङ्‌ङो पेःक्‍मानुःल्‍ले़ग मिक्‍थिक्‍नु निङ्‌वाॽफुहाङ्‌जुम्‍मो
    लाःप्‍मा नुःबारो॥
  xnj-xnj: Na lihu lako likayagisa sadika yaku litupulai! Ulitaga, mbanga kuyingila
    Muunkosi wa Chapanga na lihu limonga kuliku kuvya na mihu gavili na kutagiwa kumotu
    wangajimika wa magono goha.
  mmx-mmx: Mo do legesa xatli ram na lox asubu lununu ram, una lik gogo su min la
    una lu xepe min. I lox avukat una vubeles to at Linintoo at ne Moroa mi legesa
    xatli mene nga. Lavanga ne Moroa na lu arup minu eburu mi luxatli ram uto xeneng
    at lemenemen songsongot.
  cbr-NT: Min bëru anun ñu isi 'atima ñu 'ati cuëëncë 'ixun camina ashiquin manuquin
    ënti 'ain. Usoquin 'ai camina min bëru achúshi ëchíxun nicësa 'iti 'ain. Mix bëru
    rabë́ñu 'aíshmi manë tsinu anuax tëmërai cuantima cupími min bëru achúshi ëchíxun
    niti ca asábi 'icën.
  tee-NT: Chai ni yuchi ju lakts'imp'ut'unat'it ju tamalactu'uniyan pus jantu alakts'int'it.
    Alai alat'it tachi ju va maxt'ut'at'it chai mak'ant'at'it ju milakchulh'an. Pus
    palai k'ox cava ni at'anuya'it'it junta lhinajun ju Dios. Palai jantu k'ox ni
    ap'acxant'it chux lakat'ui ju milakchulh'an para va ap'umac'ap'inc'ant'it ju lacajipi
    junta jantu tavanan mixta.
  eng-LSV: And if your eye may cause you to stumble, cast it out; it is better for
    you to enter into the Kingdom of God one-eyed, than having two eyes, to be cast
    into the Gehenna of fire—
  cak-NT: Y xa jun awech ri nibano chawe chi na'an mac, más ta utz nalesaj-e. Roma
    más utz chi xe jun awech c'o y jatapon chila' riq'uin ri Dios, anchi' ja raja'
    nibano gobernar, que chech ca'i' ta awech jec'o y xa ronojel ach'acul jabetorix
    can chupa ri castigo, ri pa k'ak'.
  pah-NT: —Po pe pejeakwara pyvõ hepiagi ite'varuhuva'ea – kiroki onhimbohepia'ngi
    pe me, marã re po ti pe ndapehekyjuhui pejeakwara torokote'varuhua'javyme ti javo?
    ei ga g̃a pe. Tiruahũ po pe me pe ojipeji herekorame pejeakwara novĩa, ei ga.
    Po ti pe mokõi pejeakwara rerohoi hahyva'ea ruvihava pype nehẽ pejikote'varuhua
    pige'yma g̃waramo nehẽ, a'ero po ti koji'iete'i tiruahũ pe me nehẽ, ei ga. Koji'i
    pyry po ti pe herohoi ojipeji vehevi nhanderuvihava'ga pyri Tupana'ga pyri nehẽ,
    ei ga g̃a pe.
  sja-NT: Ichiaba pɨchi taupa ne-inaa unuda k'aurepa pɨ k'achiade baairu pɨrã, ma
    k'achia oo amáaji pɨchi tau ẽt'ak'ajik'a. Piara bɨ Tachi Ak'õre ode nipait'ee
    tau abapai bɨk'a, tau omeeweda nipai k'ãyaara netuara ode tok'arradee.
  xed-xed: Ka ira gha turtuk, ta famta kagha kəl ka ka dəɗamta da dmaku katsi, tsakwasliŋ
    tsakwasla ta tsa iri ya. Ta dər lama ka nda ira gha guzliŋ turtuk da ga mghama
    Lazglafta, ka nzakwa gha nda ira gha his his, ŋa wuɗamtá kagha da həga vu.
  mks-NT: Tá nduchú núú ndó quéa̱ jándacava ndo̱hó nu̱ú cua̱chi tavá ndó ña̱ jáchi̱
    va̱ha chága̱ ná coo cóhó nu̱u̱ ndó cu̱hu̱n ndó nu̱ú cacomí Ndióxi̱ cuéntá sa̱ha̱
    ndo̱ a̱ ju̱ú ga̱ ña̱ ná coo ndíví nduchú núú ndo̱ cu̱hu̱n ndó indayá.
  gfk-S: Tike hapupuo bileng horek. Be tike matam i harara ugo nu luar leise ie. I
    tahut dahine be nu salo tano nilon tutuno ma ra matakale ugo. Sene be paile manga
    tahut be da ise ugo ma ira iruo matam bakut ukaia tano ula eh.
  bmu-bmu: Mewöŋanök jegan siŋgisöndok akŋangö kölgorom ak gihima ewö, mönö qözöla
    gilman. Qözöla gilagun je-ilik mala Anutugö bemtohoŋnöŋ aŋgota oyaeŋkoyaeŋ akŋanmö,
    je yahötpuk malnöŋga könöp sianöŋ gil gihigetka gebanbuk.
  dgz-dgz: Amba ge yamaga wat nauge ae koewa tapiwa, aoma wa totnak aipa uat! Ameme
    yamaga yamunaet inak arewa ageawa ame kakae iwa ap ya tawa ge tawaga uruga oma
    meravewa gapan uat enagain.
  eng-GNV: 'And if thine eye cause thee to offende, plucke it out: it is better for
    thee to goe into the kingdome of God with one eye, then hauing two eyes, to be
    cast into hell fire,'
  zaa-NT: Ą'hua canchu ttu lado íyyalo lu' runią qui'ni runi lu' tul·la' nna, gulèqquia
    telá ą; porqui'ni adila tsa' ccá lu' pertencer lani Tata Dios le' reino quì'e
    lani turuba íyyalo lu' tì'ca'la tsìa chuppa íyyalo lu' nna tsía lu' lo yi'bél·laá.
  eng-WEBSTER: 'And if thy eye causeth thee to fall into sin, pluck it out: it is
    better for thee to enter into the kingdom of God with one eye, than having two
    eyes, to be cast into hell-fire.'
  guh-guh: Paneitaxutota ata panetaejava yabara pibisiacuene itsa paexaname, panaitaxutocajure.
    Itsiata xanepana panejonenexa pacaeitaxutojivimë apo pevereverecaenacuajavabelia,
    Dioso pijanacuayabelia. Biji rabiji apo xanepanae tsipae panejonenexa anijaitaxutobeje
    yajava infiernojavabelia.
  bon-bon: Cuta piiyepu määme irecu te liba naawenuge maane singi ädrime niiya mule
    wawename, maane watatarage pui ngene atwana ne yääyeblingtute, epu pana irecu
    ne lipu juungyatute. Miiji gyene maane yepä irecu cama iyeteta ireclota cabu me
    otni, yepä niiya gyene maane neeneni irecu cama uliobo puupu cabu me otni.
  nhw-BL: Huan sintla moixteyol quinequi quitlachilis catli mitztlajtlacolchihualtis,
    achi cuali xijquixti. Pampa más cuali ticalaquis campa tlanahuatía Toteco ica
    san setzi moixteyol huan amo mitzmajcahuase ipan mictla ica ome moixteyol.
  swh-ONEN: Nalo jicho lako likikusababisha kutenda dhambi, lingʼoe. Ni afadhali kwako
    kuingia katika Ufalme wa Mungu ukiwa na jicho moja, kuliko kuwa na macho mawili
    lakini ukatupwa jehanamu,
  wbi-wbi: Kange iilisio lyako lingakwambusie, ng'omotola, utaaghe. Yekuba kukwingilia
    ku vutwa vwa Nguluve ni liiso limo kukila kujigha na maaso ghe ghavili neke utaghue
    ku lupumuko lwa mwoto ghuno naghusima lusiku,
  bba-bba: Ǹ n mɑɑ wunɛn nɔnun nɑ, ɡɑ nun torɑsiɑ ɑ ɡu wɔwo. N sɑnɔ ɑ n nɔnu teu
    mɔ ɑ kɑ dɑ mi Gusunɔ u bɑndu swĩi kɑ sere ɑ n nɔni yiru mɔ kpɑ bu nun kpɛ̃ɛ dɔ̃ɔ
    sɔɔ,
  eng-KJVCPB: 'And if thine eye offend thee, pluck it out: it is better for thee to
    enter into the kingdom of God with one eye, than having two eyes to be cast into
    hell fire:'
  kgk-NT: Ha nde resa ne mbojejavy ukase ramo, enohẽ katu nde resakwe emombo ndejéhegwi.
    Peteĩ gwesa ogwenohẽ va'ekwe-rami eiko. Iporãve peteĩ nde resa reheve eregwahẽ
    ereho-vy Nhandejáry nhande ruvixa oiko haty-py. Ne mombo ramo tata opa opa rei
    e'ỹ va'e-py mokõi nde resa reheve, ivaive arã nde-vy.
  waj-waj: Fai i avuuvaadiri mminnamminnaa maisaivaa tee varaanarainnoo kiaa mmuaanaa
    i avuuvaa ranigaama kagaari kiee saivai huruutavai vainai yapooma Anutuuqo gioonna
    kiaapuuyara dira yoosinnaivaki kuanaraivo inna yoketaavai. Fai i avuuvaitana vaida
    ikiana i kagaari kiaaraivo inna maisavai.
  cpy-cpy: Rootakirika poki kaariperota-kaemiri, pookaero ari okantyaa pawijakotan-teeyaari,
    pikimita-kaantero pikitho-kiryaa-tyeeromi poki. Roojatzi piyaa-pityaakitan-teeyaari
    inkiteki. Tema tee okameethatzi otzimawita apite poki rootaki piñaanteyaawori
    paata rookaeteemi sharinkaweniki ashi powaero janta pitahaeyaa,
  ekk-PKP: Kui su silm paneb sind patustama, õngitse ta välja! Parem on minna ainult
    ühe silmaga Jumala riiki, kui lasta end mõlema silmaga Gehennasse heita,
  mpx-mpx: Ebo matam etega ni pagegewa, nu bwana yoho. I waisi te matam maisena ge
    nu ulutuk Yehoba wana abalogugui elana. Yaa bahi matam labuina ni miminaa, ebo
    ni pagegewa ge matam labui nihi alitukagiwa Gehena elana.
  wbp-wbp: '@see-verse:MRK.009.046'
  luo-luo: To ka en wangʼi ema miyo itimo richo to lodhe oko. Ber moloyo kidonjo e
    pinyruoth Nyasaye gi wangʼ achiel kar bedo gi wenge ariyo to owiti e gehena,
  nhe-NT: Huan intla moixtiyol quinequi mitztlajtlacolchihualtis, achi cuali xijquixti.
    Pampa más cuali ticalaquis campa tlanahuatía Toteco ica san setzi moixtiyol huan
    ax mitzmajcahuase mictla ica ome moixtiyol.
  aii-aii: ”ܘܐܸܢ ܥܲܝܢܘܼܟ݂ ܡܲܚܛܝܼܵܐ ܠܘܼܟ݂، ܚܪܘܿܛ ܠܵܗ̇، ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂
    ܒܚܕܵܐ ܥܲܝܢܵܐ ܥܵܒ݂ܪܹܬ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܘܠܵܐ ܕܗܵܘܹܐ ܠܘܼܟ݂ ܬܲܪܬܹܝ ܥܲܝ̈ܢܹܐ ܘܦܵܝܫܹܬ
    ܪܘܼܦܝܵܐ ܒܢܘܼܪܵܐ ܕܓܹܗܲܢܵܐ.
  esk-NT: Suli ilvich irigikkaqpich killuqsaqtitpatin piiqsiġumagiñ qaquliġlugu. Iłuatlukkayaqtuq
    ilipni isiġuvich aŋaayuqautaanik Agaayyutim atautchimik iriqaŋŋaqpich uumakŋa
    malġuŋnik iriqaġutin iktaułiksraqniñ anasiñŋuqsaġviŋmun.
  msb-msb: Kun an imo naman mata an dahilan san imo pagkasala, lukata! Mas maayo pa
    na makasulod ka sa kahadian san Dios na may usad lang an mata ki sa duha an imo
    mata kag mapaimpyerno ka.
  cpa-NT: Jøng² ju³ná³ ca¹jmo¹ mø³neih³hning ca¹tánh²hning dsag³, dsio¹ dsíh³hning.
    Di³ hiug¹² jín³ hi² dsio¹ dsianh¹³hning ja³jmo¹² Diú¹³ héh¹ quianh¹³ cøng² mǿi²
    mø³neih³hning, cónh¹ jín³ hi² dsianh¹³hning guio¹juǿi¹ hi² tioh¹³ ta³ton¹ mø³neih³hning,
  dso-dso: ଜଦି ତମର୍‌ ଆଁକିର୍‌ ଲାଗି ତମେ ବିସ୍‌ବାସ୍‌ ଆରାଇଲାସ୍‌ନି ବଇଲେ, ସେ ଆଁକି ବେଟି ପିଙ୍ଗିଦିଆସ୍‌
    । କାଇକେବଇଲେ ଜଡେକ୍‌ ଆଁକି ରଇ ନର୍‌କେ ପେଲାଇଅଇବା ବାଦୁଲେ, ଗଟେକ୍‌ ଆଁକି ରଇକରି ସରଗ୍‌ ରାଇଜେ
    କେଟ୍‌ବାଟା ତମର୍‌ପାଇ ନିକରଇସି ।
  meu-meu: 'Matamu ese baine hahekwakwanaimu, ba giboa lasi: namo Dirava ena basileia
    lalonai ba raka vareai mai matamu tamona, dika mai matamu rua Gehena ai bae tahomu
    dobi.'
  yva-NT: Muno namije mamo mo naugavo ayao kakaije raron, weamo nyo rakewar uje. Weaveti
    winsiso munijo Amisye be akarive raije rai namije intabo vayave rautan, omamo
    ngkovo nai. Weramu ranivara nyo ayao kakai rave tutir, weaveti namaugusyo tanamo
    mbadururo nuge nuganuije rai namije jirum rautan, omamo ngkove ramu.
  dgc-dgc: Sakay éng na mata mua i mangatéd diko ta ipagkasala mo, éy lugitén mo!
    Maigi pa éy umange ka ta kaharian na Diyos a buhék, kesira ta éduwa i mata mua
    éy ibut ka ta apoy na impiyerno.
  zpm-NT: Teḻ tib logaa zho nac miṉe rquiaqui ruṉctal zho xtoḻ zho, mazd cueegazh
    zho bziaalo co zho. Peet nacd maase tibaque bziaalo zho zob totsaque ygaa zho
    guieḻmban ndzon co, lëdle zob grop bziaalo zho ni laa zho guey gabiḻ.
  hix-NT: Àsok haxa hana mehohketxow ha, ayanhàn kom hoko. Mehohketxow hamà, oyonur
    kom ke mak ha, kekon hatà. Onà wyaro haxa katxoko. Enhura hak wehxe, ranhàn hoko
    ehohkahra harha ryehtxoho me, katxoko, kekon hatà. Enhura oyehtokonye, ohxe rma
    manatxhe, Khoryenkom yowto hona otonàr kom ke. Tonke haxa oyehtokonye, tarymaxem
    me manatxhe hampànà, eryewhamnohno ytxoho ro na, oyonur kom ke atxke oyesnàr kom
    ke, kekon hatà.
  sim-sim: Os misokome jihi haihanda heye nahi, las kwarko ermbenak si ika. Unak misokome
    yelndamkop ji naha avak yanga jivi Avui Wasilakahik ji ika. Las avak misokome
    evrembam ji nahandanak hik ji inda ngashi.
  npi-ULB: यदि तिम्रा आँखाले तिमीलाई ठेस खान लगाउँछ भने, यसलाई निकालेर फालिदेऊ । दुईवटा
    आँखा लिएर नरकमा फालिनुभन्दा एउटा मात्र आँखा लिएर परमेश्‍वरको राज्यमा प्रवेश गर्नु
    नै असल हुन्छ ।
  cgc-cgc: Daw imo na mata tenaan na nakasala ka, dapat lukaten no! Mas miad pa na
    isya nang imo na mata piro paselleren ka naan ta kaarian ta Dyos kaysa na darwa
    imo na mata piro pilak ka naan ta impirno
  tim-tim: Dâ dewungande bâleŋaet paŋgoŋân kat gekberâmbo âmâ mem hârem panben. Gâ
    dewunge konok manbiat âmâ Anutugât amukŋân ariwen amâ âlepŋe. Dâ dewunge lâuwâ
    lâuwâ âlepŋe manmâ mom âmâ kâlâwân manbiat amâ bâleŋe.
  yor-yor: Bí ojú rẹ bá sì mú ọ kọsẹ̀, yọ ọ́ sọnù, ó sàn kí o wọ ìjọba Ọlọ́run pẹ̀lú
    ojú kan ju kí ó ní ojú méjì kí ó sì lọ sínú iná ọ̀run àpáàdì.
  wos-wos: Guni guna dama haraki saraki jooré xe wun haraki saraki sémbut yanjoka
    mawuli yangut wun dama mé héreki. Guna natafa dama male téndét wun haraki saraki
    joo yahafi ye Godna hémémbu xalengut wu yikafre dé. Guna dama yéték téndét guni
    wun haraki saraki sémbut hurutaka hukémbu haraki hafwaré naande yingut wu haraki
    dé.
  emp-NTPO: Idjab̶a bʌ dauba bʌ́a cadjiruada obibʌrʌ, maʌ̃ cadjirua o amaaba ẽũtadua.
    Bʌa dau ab̶abe erob̶aimĩna ewariza Ãcõrẽ ume b̶aya. Maʌ̃da biara b̶ʌa Ãcõrẽba
    bʌra dau umé erob̶ʌda tʌbʌ urua quicamaa b̶atabuei cãyãbara.
  eng-F35: And if your eye is causing you to fall, pluck it out; it is better for
    you to enter into the Kingdom of God with one eye than having both eyes to be
    thrown into the Gehenna of fire—
  ind-ind: Dan kalau matamu yang sebelah membuat kamu berdosa, cungkil dan buanglah
    matamu itu! Lebih baik kamu masuk kerajaan Allah dengan satu mata daripada matamu
    lengkap tetapi kamu dibuang ke dalam api neraka.
  pes-OPCB: «اگر چشمت باعث لغزش تو می‌گردد، آن را از حدقه درآور، زیرا بهتر است با
    یک چشم وارد ملکوت خدا شوی تا اینکه با دو چشم به دوزخ انداخته شوی.
  mpt-mpt: Eka keb kine inamin namino watemneba bobolo wabkenoa henganeb mole utlanale!
    Keb kine elekiem deiba bianeba moneba Gode kimanin bibo uneb mole kukub olo ayamobe.
    Ina otane kobo deibaneba asu teme bianeba aseinin bib uneb mole kukub olo misiamobe.
  ssx-ssx: Naka꞉ lekema꞉ hoke hau puelena꞉ lea꞉ka꞉na꞉ta꞉ naka꞉ leke yoka꞉ mea baapeke
    leekeme. Leke homeke hata꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ peka꞉na꞉ta꞉ epelieke.
    Leke yaapo haeka꞉na꞉ta꞉ mo ti to hala꞉ alena꞉ neke mea lopaeya꞉ka꞉na꞉ta꞉ hoelieke
    leekeme.
  mkl-mkl: Nɔ bii í jɛ iju ɑkɑ̃ɛi wɑ dɑsiɛ kurɑrɑ, nyɑɑ. Á tiɑ i lɔ si bommɑi Ilɑɑɔ̃
    do iju ɑkɑ̃ do iyi ɑɑ nɛ iju minji fei nɔ i lɔ si inyɑi wɑhɑlɑ.
  gaq-gaq: ଜଦି ନାନେ ମୁଆଃ ଆନାକେ ପାପ୍ ଆଃଡିଙ୍ଗ୍ଏ, ତେଲା ଆତେନ୍‌‌କେ ତଃ ଜଗ୍‌ତ୍ଲାଗ୍ ବିଃ ।
    ମ୍ବାକ୍ଲିଗ୍ ମୁଆଃ ଲେଃଚେ ନର୍କେନ୍ନିଆ ନାଁ ଲଃନେ ବାଟା ନାଁନେ ମୁଇଂ ମ୍ମୁଆଃ ଲେଃଚେ ଇସ୍‌ପର୍‌ନେ
    ରାଜିନ୍ନିଆ ୱେନେ ନିମାଣ୍ତା ।
  gof-RNT: Ne ayfey nena balethikko, wooca kessa hola. Neeni nam77u ayfiyaara gaanname
    taman yegetteyssafe, issi ayfiyaara Xoossaa kawotethaa geleyssi new lo77o.
  unx-unx: ଆଡଃ ଆମାଃ ମିଆଁଦ୍‌ ମେଦ୍‌ ପାପ୍‌ଇଚିମେରେଦ, ଏନାକେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ହୁଦ୍‌ମାଏଣ୍ଡାଃଏମେ
    । ଆମାଃ ବାରିଆ ମେଦ୍‌ ତାଇକେଦ୍‌ତେ ସେଙ୍ଗେଲ୍ ନାରାକ୍‌ରେ ହୁଦ୍‌ମାଅଃଏତେ ମିଆଁଦ୍‌ ମେଦ୍‌ ତାଇକେଦ୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ବଲଃ ଆମାଃ ନାଗେନ୍ତେ ବୁଗିନାଃ ।
  gah-gah: Gogómula nenémo lihima aleaká gapogú gelémo nomilikoma nene gigizanitunú
    gogómula hize likozo. Geza nene gogómula avasavagi nooko lokú gehelú ikatanazo,
    gogómula hamokó minoko Ómasímini avogisaló ititanimó nene lamaná itive.
  lcm-lcm: Na man a mang palpal matam katala vil ua si uak si lau rikek, ku ruvel
    suai ania. Kapo ro ta ku palak nei vainagoan si God ta sikei a palpal mata palau,
    ani ki asuai anim ve ngono matam aongos nei kut lava i saupai,
  aer-aer: Unte apeke alknge ngkwinhele aremele akurne mpwareme. Kele unte alknge
    ngkwinhe tyerremele iwetyeke unte akurne awethe mpwarerle-aneme-ketye. Kele mwerre-arle
    unte apeke alknge mwerre anyente aneme itethe akwete anetyeke Ngkartenge. Kele
    unte akurne akwete mpwarerle-aneme alknge atherre-akertele Ngkartele-arle ngenhe
    iwerlenge apmere akurne ikwere-werne, ure akngerreke-arleke.”
  qvc-NT: Ñawikiwan imata rikashpa, uchata munaptiki ruraytapis, mas allim surqoshpa
    wichukunayki. Chaqa mas allim chulla ñawiyuqlla kashpa, syiluman ch'ayanayki.
    Manam allichu ishkay ñawiyuq kashpa, uchaykirayku infyirnuman rinaykiqa.
  tgl-ULB: Kung ang iyong mata ang dahilan upang ikaw ay madapa, dukutin mo ito. Mas
    mabuti pang pumasok sa kaharian ng Diyos na may isang mata kaysa mayroong dalawang
    mata at maitapon sa impiyerno,
  cbs-NT: '@see-verse:MRK.009.046'
  xtm-NTPP: Te nú nduchinuu ni a sa'a ja kuiso kuechi ni ma, tava ni i, chi va'a‑ka
    ja kivi ni ji'in in‑ni nduchinuu ni nuu tátnuni Su'si ma, te sana ja skee ña'a
    ya ji'in nduu nduchinuu ni a nuu andeya ma,
  nnq-nnq: Na lio linu anda lyannemukie kujioya imani jinu, miliboye! Mbaya kujingila
    Mukingwana cha Nnoongo na lio limwe, kuliko kube na mio goa mabele na kunnekela
    kumwoto gwangaimika machoba goa.
  bao-NT: 'Ñucã mʉ capega ñañarije mʉ ca tiiro to ca tiijata, jade wee amiri cõacãña.
    Jĩcãga capega manigʉra Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabepʉre mʉ ca earo, añujañu.
    Pʉa capega menapʉra ñañaro bii yairica tabe:'
  san-ORI: ସ୍ୱନେତ୍ରଂ ଯଦି ତ୍ୱାଂ ବାଧତେ ତର୍ହି ତଦପ୍ୟୁତ୍ପାଟଯ, ଯତୋ ଯତ୍ର କୀଟା ନ ମ୍ରିଯନ୍ତେ
    ୱହ୍ନିଶ୍ଚ ନ ନିର୍ୱ୍ୱାତି,
  huv-NT: At sitiül aljane ayaag oniiüg nej alndom mayac nej tiül nisoet, ich masoond
    noic oniiüg nej. Cos más najneaj majlüy tiül minipilan Teat Dios noic oniiüg,
    ingow ajiür ijquiaw oniiüg ndoj majlos tiül biümb;
  otn-NT: Nu̱'mø guí ɛ̱na̱ ngue rá̱ ts'oqui ni̱ dä p'ʉ gá̱ 'yøtra̱ ts'oqui, da̱mi̱
    hya̱hni̱ dä, gui 'yɛi. Ma̱n'na xa̱nho ngue da̱ n'natho ni̱ dä 'mø gá̱ cʉrbʉ ha
    gui̱ m'mʉhmi̱ Oja̱, hi̱nda̱ gue'a̱ ngue di ja gä yoho ni̱ dä 'nɛ̱ ngu̱tho gui̱
    mma ra̱ ni̱du̱.
  nop-nop: Be daugedi kadakaniŋ gineŋ ganagilune kaŋ kubugoŋniŋ kidila tukukut tiluwaaŋ.
    Unduŋ tiŋa Bepaŋ’walaŋ Hatihati Uŋgoniŋ kedem wo kawaaŋ. Eŋ dauge lufomnikoŋ hatibaaŋ
    adi kwet kadakaniŋ gineŋ fooŋ kudupdok gigit tibaaŋ.
  obo-NT: Otik ikos mata ru kos unayan nod pokosaa ka, kootowd baling ika! Su moppiya
    pa nod lonug ka riyon to kodharit Monama no sokkad da kos mata, kuntra to duwon
    oruwon mata ru no id lumbag ka riyon to linow't apuy.
  cak-ENT: Y si c'o jun runak'-avüch ri nbün chave que ncamacun, xa man tabün chic
    quiri'. Tabana' chin cachi'el navelesaj-e, Roma más utz que xaxe jun runak'-avüch
    c'o y ncatapon chila' riq'uin ri Dios, ri ape' ja rija' ri nbün mandar, que ca'i'
    runak'-avüch ncabetorix can chupan ri lugar ape' c'o pokonül.
  lif-NT: ᤁᤧᤔᤡᤰᤁᤡᤸᤗᤧ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤒᤠᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤕᤃᤧᤗ᤺ᤳᤋᤧ᤹॥ ᤏᤧᤳᤇᤡ ᤔᤡᤰᤁᤡᤴᤏᤢ ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥ
    ᤐᤣ᤺ᤰᤔᤠᤏᤢ᤺ᤸᤗᤧᤃ ᤔᤡᤰᤌᤡᤰᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤗᤠ᤺ᤵᤔᤠ ᤏᤢ᤺ᤒᤠᤖᤥ॥
  snx-snx: Ne ino nyamge bena nyi une pidax udud hambi xanden ne nyi duduxyax. Ne
    beli tenemx nyi nyamge kujexya jagar Xotei ido kingdom maglib minjedxm. Ne hali
    toto nyi nyamge lilxo jagar sidxm ne nyi balax aiyox xujalx sob nenx xasuimbem
    kulodxm.
  kql-kql: Dakɨk yetɨk sɨkɨlɨn yakakatɨk fulak pavalen, kapendi dɨn miyakavik yakakatɨk
    fulak paviŋgi, dɨn dakɨk sɨkɨ dɨkumfu. Dɨn Gotkɨk watɨkɨk ŋaindaŋ sɨkɨndi ŋɨmalen,
    dɨn anafak tonapa. Kape dɨn Heltɨk sɨpala alawiñdi ŋɨmalen dɨn yakai yakai vaŋ
    tonapa.
  mie-NT: De tú tīnūú nú sáhá jā quīvi nú cuāchi, de vāha cā tavā nū ná quíhīn, tácua
    nduú cā sāhá nú cuāchi. Chi vāha cā jā quīvi nú nūū tátúnī Yāā Dios jíín iin-ni
    tīnūú nú, nsūú cā jā coo ndúū tīnūú nú de quīvi nú infierno.
  san-TIB: སྭནེཏྲཾ ཡདི ཏྭཱཾ བཱདྷཏེ ཏརྷི ཏདཔྱུཏྤཱཊཡ, ཡཏོ ཡཏྲ ཀཱིཊཱ ན མྲིཡནྟེ ཝཧྣིཤྩ ན
    ནིཪྻྭཱཏི,
  qve-NT: Hinallataq sichus ñawiyki huchaman urmachisunki chayqa, aswanyá orqorpaspa
    wikapay. Aswan allinmi kanman huknin ñawillayoq Diospa gobiernasqan sumaq glorianman
    haykunaykipaq, ishkaynin ñawintin nina rawray infiernoman wikch'uyusqa kanaykimantaqa.
  pao-NT: '@see-verse:MRK.009.046'
  cbu-NT: Apaz kchiptish yutaritshishee napkush, ashiriya kcheetsish yuxungcha. Yuxeerush
    minungichichsha kachish anparee Apanllish pstuchsha. An waritariya. Itaru, xarashshee
    ndunnaa kapeetkush, Apanll sumasish shiyaa kapeetchiya Yashingpiya.
  usa-usa: ááqibo túrakoma kúmiq-yataariqo kéinaqa tinaaépaq yuwánéqa túramma kubíqtúwáaro!
    Áánûqtuni kurubáqá kímora-aurakaraqa mú mikákáá íráqômma yínéqa kaayaq-áúrákáráqá
    márú mikákáá táígoma ínaq puíbáqá irabí wínóe.
  soy-soy: In tɛ mɛpɔ́nípɛɛ mɛɛ ɑkópɛ pɔ́ wɑisɛ, ɑ mɛ lesɛ ɑɑ kɛtɑɑ-pɔ fómni. Li
    kutɔsi we pɔkɛ́ Uléécɑɑ iyɔɔpi kɛ́mɛɛ lõ nɛ mɛnípɛɛ mɛsɛ nɛ kɑɑ yɛ́ inípɛɛ
    itɛ́ m mɑ́ ɑpi pɛɛ nnɑ kpɔcirɛ́ kɛlõ kɛ́mɛɛ pɔ́ sɑ́pɔ, kei kɛ nnɑ ńn yɛ píkɑi
    n kpu.
  bkx-bkx: Kalu ho mmoeꞌ musanab meik ho matam, mloiꞌ mupoin haa ho matam nane! Naleko
    nneis, ho mtaam meu sonaf neno tunan meiki haa ho matam biam. Kalu kahat, sin
    mpolin nataam ko neu aij maputuꞌ ma aij malalaꞌ nabal-baal meik ho maatm aa nua
    sin.
  hui-hui: Í̠naga de mendegome í̠ mo pila hayagua halu wahabe. De mbiraore hangu howa
    Ngode Datagaliwabehanda Handame Ho Kagoria polene bayale nga. De kirabali howa
    heli dindi polene ogoni bayale ndo.
  amf-amf: Aapino hanno hana goa maatea ko hanna, koam bulate dhabaa. Aapi lamaaka
    dahayse qayonin diymon, lay dikimon nuunte hanin ardenna, aapi kalaka dahayse
    Barjosa bitamonte hanin ardayno hana payyane.
  quc-NNT: We ta k'u ra waq'äch kub'ano chi ri at kariq ri b'e ri man utz taj, chawesaj
    apanoq. Are utz na chawe katok chkixol ri winaq ri kätaqan ri Dios pa ki wi',
    pune xa jun a waq'äch k'olik, chuwäch ri k'o kieb' a waq'äch, katk'iäq b'i pa
    ri k'atik jawije' k'o wi ri q'aq' ri man kächuptaj taj.
  dob-dob: “Matayo wate nadigega, ꞌeguma ꞌigie beꞌuyeyo ꞌuꞌiwa yaule tuga, manuna
    nigeya ꞌebweu wate ꞌana toꞌumalinamo ꞌeguma mamata ꞌebweꞌebweuyo ta Yaubada ꞌina
    ꞌebe loina ꞌuloba. Ta esi toꞌumali wawasae ꞌemuya ꞌeguma mamata luwaluwayo siula
    mwaꞌuteyo ꞌasagabugabu ꞌenaya.
  wrs-wrs: Doa eva himba nomba sahoklava noi hevna novnamba nengvtava, os maim ora,
    novoa kanaoa kav velaihanga vera, os kava si Sesoana kembella sihavav mongawa
    novnamba, sambla novnamba si humeis kamba tembaikassra pilpiangivm, domba temba
    nembelta kamba wohwehlavav, suwemba wohtawovav.
  mca-mca: Qa qu' nekhe'ye' oto' qu' nata'ƚets in ƚaqsiijkii pa' uƚ'ax, qa' enifte'pha'm,
    qe les qu' ƚe'wise' qu' amii na' tenek'enheiji' na' Dios qu' ewi'ƚe'ƚetax pe'qu'
    otoye', qa nite' hik ƚunye'j qu' weeke' wetets ne' otoi qu' ewumhitiiji'ju' na'
    qi fe't.
  tzo-TZC: Mi ta scoj noꞌox asat ta xata o amul yuꞌune, jaꞌ lec pitso loqꞌuel jbejuc.
    Yuꞌun jaꞌ más lec mi ta xaꞌoch batel ti bu ta xventainvan ti Diose acꞌo mi jbej
    xa asat. Jaꞌ mu lecuc mi schibal sbec asatic ta xajipat ochel ta tojob mulile.
  mya-mya: သင်​၏​မျက်​စိ​သည်​သင်​၏​ယုံ​ကြည်​ခြင်း​ကို​ပျက်​ပြား စေ​လျှင် ထို​မျက်​စိ​ကို​ထုတ်​ပစ်​လော့၊
    မျက်​စိ​တစ်​စုံ​နှင့် င​ရဲ​သို့​ကျ​ရ​သည်​ထက် ဘု​ရား​သ​ခင်​၏​နိုင်​ငံ​တော် သို့​မျက်​စိ​တစ်​လုံး​ချို့​တဲ့​လျက်​ဝင်​ရ​သည်​က​သာ​၍
    ကောင်း​၏။-
  gng-NT: Aʼnunbu nɛ cèreh a biih la, lìkre bù. A ŋmɔbe bununbu buba ki kɔn' Uwien
    ya bɛl ni la, nì tu nin á li ŋmɔbe inun ile, ŋɔ kí kɔ umu wà ŋa ń kpiin ni.
  cbi-NTPO: Tsenmin ñu' kapuka' mityaa ujcha lalaishu juntsaa, kala' kepude, ma kapuka
    puuya, Diosnu ya' rei juu tananu kayu uranu juve; tsaa pai kapuka puuya naa-uwanuba
    mallu bain peyatyuinsha, tsenmin naa ñi bain jelekenu ke' manbeyatyuinsha keviinu
    ju'ba.
  ikk-NT: Omẹni ẹnya ị a haịn ị e mẹ njọ, gụpụ a, ọ ka mma n'i gi ẹnya ohu banye Alị-eze
    Osolobuẹ karị nị y'e nwọnghọ ẹnya ẹbụọ, a tụ wẹ i ye ọkụn-mmọn.
  leu-leu: E tamo a xasa pamataam i taa vil fapoxoi nano, lavaxa put tapine. A roxo
    pana laaxan xe lana bina sina Piran pana mata saxa sena duian xe lana fata aava
    pi ta taxapusan ina pana mata taragua.
  maz-NT: Maco i̱ṉ mamaji ngue in chöji cja'c'ü rí tsjaji c'o na s'o, jñü'müji 'ma.
    Xenda na jo rí tsjogüji nu ja manda Mizhocjimi c'ü ri 'natjo in chöji que na ngueje
    ri bübü nza yeje in chöji, ra pantc'aji cja c'e sivi a linfiernu.
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱི་མིག་གིས་ཁྱོད་ལ་སྡིག་པ་བྱེད་དུ་འཇུག༌ན། མིག་དེ་བཏོན་ནས་དོར༌ཅིག
    ཁྱོད་རང་མིག་ཟུང་དང་ལྡན་པར་དམྱལ་བའི་གནས་སུ་གཡུག་པ༌ལས། མིག་ཡ་གཅིག་མེད་ནའང་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་དུ་ཞུགས་པ་དེ་ལེགས༌སོ།།
  tca-NT: —Rü ngẽxguma chi wüxi ya cuxetü pecadugu cuxü̃ nguxẽẽgu, rü name nixĩ i
    noxtacüma ícunacaxüchi. Erü narümemaẽ nixĩ i wüxitama ya cuxetümaã Tupana ãẽ̱xgacü
    íixĩxü̃wa quixücu, na tama guxü̃ne ya cuxetü ya mexü̃nemaã nawa quitèxcuchixü̃cèx
    ya yima üxü ya taguma ixoxü̃ne ya ngoxogü nagu poxcuene i ngextá õxmigü taguma
