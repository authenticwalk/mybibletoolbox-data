    od ob nêx ông la vac vɨgwe nipaên.
  nak-nak: “Mai la matamu isa ge virurume, eia taritigi veia eme ge suba taroa ge
    pigia. Eia taritigi veia mai eme ge mata kea galesa, eala moli eme mulimuli ge
    goio ge pou tigi te la bali La Tahalo Uru. La vuhula, eia kama taritigi veia mai
    ge la matamu ge ilua tomi, eala moli egite ge pigime sotalo te La Havi Ale Uru
    la kaluvula ge ouka.
  lbb-lbb: Ning a matam ir ben rongon u, ur liok seni. Ir wakak ning ur kas ana matanitu
