  con-NTPO: Nane que tso'fe'qque quema egae tsincoñe in'jaen'ninda bove ñotssi tsu
    tsefama tssan'jañe. Nane bove ñotssi tsu faefa'su tso'fei'ccuyi Chiga sefacconga
