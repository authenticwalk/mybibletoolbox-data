  san-URD: سْوَنیتْرَں یَدِ تْواں بادھَتے تَرْہِ تَدَپْیُتْپاٹَیَ، یَتو یَتْرَ کِیٹا
    نَ مْرِیَنْتے وَہْنِشْچَ نَ نِرْوّاتِ،
  heb-LB: ”אם עינך גורמת לך לחטוא – עקור אותה! מוטב להיכנס למלכות אלוהים עיוור למחצה,
