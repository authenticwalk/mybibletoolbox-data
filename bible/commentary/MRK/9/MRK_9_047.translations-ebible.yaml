    yûke, yaneko usokó kó'iyea yûke itea kirikópokonoti ipihóponovokutike,
  bmr-NT: Jaanotɨ bu dihaallɨɨ ɨco imitɨfaño agañɨɨsuhachi buhudaruubo gañɨɨ. Imijiruno
    Moocaani aivojɨfaño sahɨɨmaryo diicaabo ofoono. Jaanotɨ faayɨcɨmaryo diicaabo
