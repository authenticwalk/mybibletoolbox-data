    wëën Anutuuk es parëaöök wa niolaan pangk naën ëëpnaat.
  ipi-ipi: '@see-verse:MRK.009.046'
  qul-NT: Ñawiyquichus juchaman urmachisunqui chayka, orkhorkocuy. Allinraj ch'ulla
