    silail mifeg amen seli helagale.
  urd-GVH: और अगर तेरी आँख तुझे गुनाह करने पर उकसाए तो उसे निकाल देना। इससे पहले कि
    तुझे दो आँखों समेत जहन्नुम में फेंका जाए जहाँ लोगों को खानेवाले कीड़े कभी नहीं
    मरते और आग कभी नहीं बुझती बेहतर यह है कि तू एक आँख से महरूम होकर अल्लाह की बादशाही
    में दाख़िल हो।
  ycn-ycn: Pila'á ca'ajná pu'uhuaré nacaje pamácare pijlú aú pachá, piyurí piliyó
