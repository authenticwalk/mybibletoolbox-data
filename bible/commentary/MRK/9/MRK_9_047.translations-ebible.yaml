  ghs-ghs: Oho qesa nese temu niihoi niike qangata dzeimake boohimi nii eto taatainoho
    isakita oke bikoumaqi nese temuma Ohongaho pobita dzuubaqu oi isanatakoi. Oonihe,
    dzeimami nii taatemake nokoi niike nese eseima gama eepa tatangata ai biidzaqu
    oi bamu isanataqu.
  peg-peg: ଆରେ ମି କାଣ୍‌ଙ୍ଗା ଜଦି ମିଙ୍ଗେଙ୍ଗ୍‌ ବାଦା ହିଦ୍‌ନାତା, ଇଚିସ୍‌ ହେ କାଣାଙ୍ଗାତିଂ
