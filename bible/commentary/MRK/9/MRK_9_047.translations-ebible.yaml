    mʉre, mi nʉru toabo cũiméboi pʉcarʉa yacorʉaque.
  ita-1927: E se l’occhio tuo ti fa intoppare, cavalo; meglio è per te entrar con
    un occhio solo nel regno di Dio, che aver due occhi ed esser gittato nella geenna,
  lww-lww: Ana visae kilamaram̃a pona suri ya si tai e malena kiom̃a nap̃a kila ko
