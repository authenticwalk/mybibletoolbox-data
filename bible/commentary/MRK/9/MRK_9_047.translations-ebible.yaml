  ahr-ahr: तुना डोया जर तुले पाप कराले लावस तर तो काढीसन फेकी दे! दोन डोया राहीसन
    नरकमा पडापेक्षा एक डोयाना आंधया व्हईसन स्वर्गना राज्यमा प्रवेश करानं हाई तुनाकरता
    जास्त चांगलं शे.
  sgb-sgb: No mata mo ya anggamitên mon manyag kasalanan, ay kêwêtên mo haka mon itapon.
