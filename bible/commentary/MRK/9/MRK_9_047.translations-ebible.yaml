    ରାଜିତ ହଣାକା ନି ପାକ୍ୟାତ ହାର୍‌ ।
  txu-NT: Ne gar ren ajaxwe kadjy ano nhikjêo aje mỳjja punu pumũnh tỳx prãm mỳj ne
    gar ren on? Bir, gar ren on kaba. Ne ren kam te ano nhikjê kêt ne ren akĩnhkumrẽx.
    Metĩndjwỳnh kute me utàr ne ar me kadjy bẽnjadjwỳr ne kute ar meo baja'ỳr abôxkam
    ren akĩ:nhkumrẽx. Ne ren aktã ano rã'ãn ren me biknor tokry djàkam kuwykam tẽn
    ren atokry ra:x ne.
  eng-WEBU: If your eye causes you to stumble, throw it out. It is better for you
    to enter into God’s Kingdom with one eye, rather than having two eyes to be cast
    into the Gehenna of fire,
  gnw-NT: Jae ramiño vi nderesa jovaicho uyapoca yave mbaeyoa ndeve, eequi ndiyugüi.
    Icavi co ndico vaerã Tumpa iporoyocuia pe nderesa jovaicho mbae reve, tata guasu
    pe mocui nderesa reve Tumpa nemondo vaerã tẽi güi —jei—.
  mux-mux: “Mola nunga mongsele-ni méle te kanukunu kene numanale-ni ‘liambuka.’ nikunu
    piliikunu ulu-pulu-kis te tinu lem mong akusele ukuku wendu mundui. Nu Pulu Yili
    yi nuim kingele molupa nokulemú koleana mongsele naa angiliipili puni kene kapula.
    Mong tale we angiliipili nu tepi-koleana, ‘akuna Pulu Yili teku kis-silimele yambumanga
    koruwama kulú naa kolupa nolsiliipa mindi pulimú, tepi toku kumunjui naa kumunjulimele
    kolea’ akuna suku toku mundungí kene kis.
  maj-NT: ’Tsa tunkuin títs'ínkijnejihin ngatitsun, tu̱ sahá n'e̱sjei. Tu̱ sahá ngandahi̱
    tsa ku̱i̱tjás'e̱n ka̱t'ai má nga batéxuma Nti̱a̱ná, nga najmi tsa tíi̱ncha nga
    joo̱ tunkuin tsa tu̱ sa a̱jin nd'í nga̱k'i̱e̱hén chja̱nikj'ajin ngáhi,
  bkq-NT: — Deus mâendysebamo ato kâzetaundâ. Koendâ tâise inumo etyly, Deus mâendysebamo
    ato mâempyra mitomoem. Koendonro kuru tânuembalâ aunloenlâ Deus pymâem atodâ mawylymo;
    koendâpa mawânrâ tâdâsenagazedo peto nhântânry onwanji madameolymo.
  kue-kue: Te ene ongumutn tandaglme erondi eran ana pogl endo. Ongumutn suwara panan
    i wakai yene, ene God kingdomo mina suna enatnga. Ana ongumutn suwo-akiye panan
    ene piyasi guglo kamun suna endinambuka.
  cot-NT: Aisa iroogueti covaeguishetacaaquempine poquija, pintaguirorejaatsitempa.
    Cameetsavetacaquea apaoquivetaquempi pinquijapojajegueti imajirontagueti Aapani
    Irioshi, aatoniji mavioquivetimpigueti impishoncajitaquempi camorecariqui.
  bnp-bnp: Pali a matamu tara ge rata ioe go rata a rabu hale, o sigi talea, ma ni
    gi voro puru ioe na kanono turana matamu i rua. I kamumu bara o tahoka a matamu
    i taku kunana, o dili na harikianga na Vure.
  apn-NT: '@see-verse:MRK.009.046'
  ctp-NT: Ti kwiꞌ ti chaꞌ, ndiya ꞌa tiꞌ wan ska chaꞌ kuxi nu ñaꞌan wan, kanꞌ chaꞌ
    ndiꞌin chaꞌ kulaa yaꞌ wan ꞌin chaꞌ kuxi kanꞌ siyaꞌ ti, sa ñaꞌan si nan kulo wan
    ꞌin kiloo ykwiꞌ wan. Suꞌwe la tyisnan Ndiose kulo Ni tñan niꞌ kasiya ꞌwan, ni
    siya ja loꞌo chaꞌ kuxi kanꞌ nu ndloo ꞌa ꞌwan, chaꞌ ja kala wan seꞌen kuxi ꞌa nde
    lo jwlyaa bra kanꞌ.
  bre-BRG: Ha ma ra da lagad lakaat ac'hanout da gouezhañ, diframm anezhañ; gwelloc'h
    eo dit mont e rouantelezh Doue gant ul lagad hepken, eget kaout daou lagad ha
    bezañ taolet e tan ar gehenn,
  opm-opm: Kin oh er nahat napison ina nahahhanhe kin tan hwet mandatinmur. Kin tan
    hwetinsi hama Got ohe patnong eimat sayahan yahmur. Kin yotsi orhor irat has teinong
    sayahan ermur.
  bvr-bvr: “Rrapa minyja mipila ny-jirra gun-nerra jama ny-jirra ny-yorkiya, ny-junarda
    mipila ny-jirra nyina-warrka. Ngardawa gun-mola nggula barra nipa ana-murna nyi-ni
    Wangarr, wuriya mipila ny-jirra ny-nyardapa. Gala yapa mipila ny-jirra ny-jilirrwirrka
    ny-bamba, barrwa minypa Wangarr biy-yerrnyjin yi-gata gun-nelangga Hell,
  wal-wal: Ne aifee nena balettikko, wooca ola; neeni naa77u aifiyaara guxunee mule
    haiqqennasan qassi mulekka to77enna Gaannabiyaa taman yegettiyoogaappe, issi aifiyaara
    Xoossaa kawotettaa geliyoogee neeyyo keha.
  zad-NT: Na' shi jalawo'na' chonan ka chono' to dii mal, wlejan. Wenchlan bi de jalawo'na'
    tḻaa yillino' gana' zoa Chioza' chṉabi'e aga ka daa yiyaj doxentio' lo yi' gabiḻa',
  mgh-mgh: Ni niitho naa nookosihaka, uphele. Unareera ukela umweneni wa Nluku ni
    niitho nimoca, wahohiyana ukhalana oomeli uvonyeriyaka umooroni.
  aso-aso: Idoꞌ veka sitakisi ha nanivo Oꞌmosoꞌmo lihime gemo okoꞌnine naliza ginine
    osuꞌ lamavo oloꞌ lihizamilineꞌ galeseuꞌ gehusoꞌ o hulilineꞌ nene edamoloseineꞌ
    nenako nemuꞌ nene veka gulo maliꞌmo lihime daaꞌ akaloꞌ geleꞌmize molalosa neivo
    ma gaza oꞌve lo aꞌmine veka nene kuluhize hulaineꞌ gilivosa minezo. Veka hamokovoꞌ
    minineꞌ gilivo mino Oꞌmosoꞌmo gizebo o neinguꞌ vilineꞌ nene ede voloseive.
  uli-uli: Ngo hare sefaes mala metam mele ye weged depom tangyey, ngo hosa haltuloh
    be chuy, ye momay le hobe bulong irel mala Lamliyel Deus le be halsefaes metam
    mo imol mala be refaes metam ngo ho loh Infiyerno.
  nin-NT: Ishishi muwa inggi ti du uwa sarr, uwa ttu yi glo. I ta wre ku uwa bi rri
    ko ni ittu yi Abachi ni ishishi iyirr, nu uwa bu gri ashishi aha ni rri nu unto
    ki iha nu uru ki rri sese.
  tgk-tgk: Агар чашмат туро ба гуноҳ кардан водор созад, онро канда парто, зеро бароят
    беҳтар аст, ки як чашм дошта бошию ба подшоҳии Худо дароӣ, аз он ки ду чашм дошта
    бошиву ба дӯзах партофта шавӣ,
  acu-NT: Tura atumi jiisha atumin tunau nintimtikramataikia, atumi jii kuinkawa nunisrumek
    tunaarum japaram ukuktaram. Nekasrum kichik jiijai Yuse pujutirin jeatnuka timiá
    pengkeraitai. Antsu ji kajintrashtinnum mai jiintuk jeatnuka nekas paseetai.
  cak-WNT: Y xa ta jun runak' awech ri nibano chawe chi yamacun, tawelesaj el. Ruma
    más utz chi xaxu (xaxe) wi jun runak' awech c'o y yatoc chila' pa rajawaren ri
    Dios, que chuwech ca'i' ta runak' awech c'o y xa pa k'ak' yatbec'ak wi ca,
  ebk-ebk: Mu nan matam nan kiapón chi fumasoram, oketam. Un-unuyna ay fuslingka ay
    maetapi henan muntorayan Apo Dios mu nan wacha nan chuwa ay matam, ya kunka challu
    maichus-or ad inferno.
  spa-PDDPT: Si tu ojo te causa tropiezo, sácalo. Mejor te es entrar tuerto en el
    reino de Dios, que con los dos ojos ser echado al infierno,
  ruf-ruf: Na ka inenge yako yokuhonza utende ghehile, ing'ole. Ng'apfu kwingila kune
    Undewa we Imulungu na inenge imwe, kubita kuwa na tsinenge mbili na kwasighwa
    jehanamu.
  gun-gun: Xapy'a rei nderexa ri ndererojejavy ramo enoẽ. Mba'eta ha'eveve Nhanderuete
    po'akaa py peteĩ'i nderexa reve reike aguã, mokoĩve nderexa reve tata ogue e'ỹ
    va'e py nemomboa 'rãgue py.
  agu-BL: Ej nin ko na ijuch itil tan iwutz, ba'n tcu'n c'olpe'lwok tzaj, na ba'n
    tcu'n yi jalaj ntzi' iwutz yil cxopon tcya'j swutz yi cxopon tq'uixc'uj tu cabil
    iwutz.
  isn-isn: Anga ize i liho likusashe lipe. Ingi iziza kitalako kingila mu Utemi nuang'wa
    Itunda uze ukete liho ling'wi, kukila kutula ni miho abiili hangi ugung'we ku
    ulungu.
  eng-PEV: It is the same for your eye. If you want to look with your eye at something,
    and if it gets you to do something bad, you have to look away. It is like you
    have to dig your eye out. It is better for you to be in God’s family with only
    one eye, than for God to send you to hell with 2 eyes.
  ilo-ULB: No ti matam ti mangipatublak kenka, suatem. Nasaysayaat a sumrekka iti
    pagarian ti Dios a buldingka ngem ti addaan iti dua a mata a maitappuak idiay
    impierno,
  pir-NT: Mʉhʉ capea mehna ñano yegʉ tiare ore we mʉhʉ cohãboriro saha ti mʉhʉ ñano
    yeye pehere duhuya. Tire duhueragʉ pecapʉ wahagʉta. Topʉre ne peca yatierare.
    Sa ye becoa ne yarierare. Tiare mʉhʉ cohãgʉ̃ tia dihita butiboaga. Ihcã capea
    mariedapegʉ̃ta came Cohãcjʉ̃ mehna ijigʉta. Pʉa capea mehna pecapʉ wahagʉ mʉhʉ
    sa wahagʉ̃ ña yʉhdʉaboaga. Sa yegʉ ti mʉhʉ ñano yeye pehere duhuya.
  anv-NT: Ne mbɔgé dambɔɔ́nnyi wyɛ atene wɔ nnó ɔkwéné mabɛ́ Ɛsɔwɔ, pwɔ́lé ji
    ɔfómé, ɛ́lú galɔ́gálɔ́ nnó ɔkpɛ né gefwa ɛyigé Ɛsɔwɔ ágbárege gechúchúle
    ne nnó ɔkpɛ né ntoné mewɛ ɛwé ɛ́lá nómégé ne amɛ́ ápeá.
  sab-NT: Kaire agwe ba gwage lle gwealedi mo gwagwa giti gire gwage edi giti ba ta
    agekalin gweale me no, ba me mo chuge ngwadi gwage lle edi dare tañachuge lle
    e giti dare, ma no ba mo linge siere lle ege. Ba agedale salengwli ba gwagwa gbaite
    jo jwanba siere kare ene ba me ñage gwage lle me nodi ba takalin kare. Ma no ba
    alin joge gwagwa gbaitre alin ole toi Chube ole nga ngaña giti diali chui tangle
    ba agedu no Chube takalin kare ñanale, agwa me no ba alin joge mliabanga gwagwa
    gbabonate no ole ji chuge tirare ngwadi boi daga ngwale ba agedu me no Chube dollale
    ñanale.
  tmd-tmd: Mämäg aku algör. Mämäg i raŋ, ñɨŋ ap kib mag gwogwo rɨba rɨmɨdöi aku, mämäg
    pɨlö adaku pɨn gul rɨ abɨŋ, mämäg paŋ adöi ör mɨjöna. Akuyöbö alön, ap kib mag
    gwogwo akuyöbö reñ aku, God mögörɨb nuŋ sö diöña. Makwam mämäg hogwa mösör mɨdaŋ,
    ñɨŋ mag gwogwo rɨŋ, ñɨgö mögörɨb rɨn hör yönmɨd möl bö abaŋ, ölɨŋ höb diba pöña.
  acr-NNT: »Yey we rawach e katzaqisan awe pa mak, chawesaj bꞌi. Ma xa ne kuya ri
    xa jun rawach katok pa rutaqanik ri Dios, chwa ri kꞌo ukabꞌichal rawach yey katkꞌaq
    bꞌi chi xibꞌalbꞌaꞌ re tijbꞌal kꞌax
  kpg-kpg: “Maa do golomada e hagabagege do hagadonu, kabee ina gi daha. Ma koia e humalia
    doo ulu gi Teenua King o God mo do golomada e dahi, i di goe dela gaa hudu gi lodo
    di gowaa hagaduadua mo o golomada e lua.
  taj-taj: एला मीसे एदा पाप लपुङ्जी भिसम तेःसी भ्‍याङ्‍गो मी न्‍ही मुसी नर्गरी निबा
    भन्‍दा मी गिक तेःसी भ्‍याङ्‍सी परमेश्‍वरला य्‍हुल्‍सारी वाङ्बा एदा ज्‍यबा तला।
  avt-avt: Ti hɨrɨak menmen enum heriuwe nanamɨr kit, te ti eket keiyak ewɨrek. Ti
    nanamɨr keiyak kiutɨp kepwit hɨrak enuk kike. Ti hetike God yi eiyu eiyɨt tipmain
    tipmain enum eik. Te ti nanamɨr wik kepwit te ti hɨrɨak menmen enum ere ti eno
    si tatɨknenit ti ehu tipmain tipmain enum eik, hɨram enum iuwe.
  cbk-cbk: Si por ejemplo el di ustedes ojos ta causa con ustedes comete pecado, quita
    con ese, cay mas bueno pa si tiene ustedes un ojos lang y ay tene pa ustedes vida
    eterna, en vez de dos ojos y guinda lang man na infierno,
  uig-ARA: ئەگەر كۆزۈڭ سېنى گۇناھقا پۇتلاشتۇرسا، ئۇنى ئويۇپ تاشلىۋەت. ئىككى كۆزۈڭ
    بار ھالدا ئوتلۇق دوزاخقا تاشلانغىنىڭدىن كۆرە، سىڭار كۆزلۈك بولۇپ خۇدانىڭ پادىشاھلىقىغا
    كىرگىنىڭ ئەۋزەل.
  tuf-tuf: '@see-verse:MRK.009.046'
  abx-abx: Ngan kon akapa'amban si pagtutu'u-mo i nagparakukulawan-na si mata-mo,
    ala'on adday nan! Mas mahalap pa kon buta i adda mata-mo nga akasallod kaw si
    ginhadi'an-na si Diyos kuntra kon huwang si ka'aw i duwa mata-mo nga linaho' kaw
    pan impyirno,
  mco-NT: E pen yɨ mhuiin tüg xyajpocycähuamb, tɨm yajpɨdzɨm, jac'oy yɨ' co mdɨgɨ̈huɨp
    ma yɨ Dios y'ane'mdac mɨɨd tügpajc mhuiin, ca'ydɨ co mdɨgɨ̈huɨp ca'oydactuuby
    mɨɨd metz mhuiin.
  kqf-kqf: Bamo te matam i voiyem bi gebomo kuna kuluvana ba kwa ḡivoi kamaḡe. I visu
    te matam ḡemota bi Maimaituwa ena waibadamo kwa saḡa. Kaka matam labu sa voiyem
    te kwa nawana iyoyoḡamo.
  cpb-NT: Iroorika poki pantantapiintawori kaariperori, pipakairo pawisakotantaiyaari,
    oshiyaawo pinkithoryaatyeerome poki, piyaapityaakitantaiyaari inkiteki. Te okameethatzi
    otzimawetaga apite poki iro piñaantaiyaawori paata rookaitaimi sarinkaweniki pashi
    powaatyeero pitagaiya,
  aon-aon: Aria ta anap nabep puneken nyunek yoweishi inahos um, nyak nyutukapuk aria
    atup meyoh pupeumen. Douk atup pupeumenyum, nyak ta nyunak nyuwish nyupe agundok
    douk Iruhin nape Debeini um ananish arpesh shapeum. Ta biyos nabes supemen aria
    suneken nyunak um abrudok yoweiburi wabur hel, douk nyih hanu hape namudok ihih
    nyumneh aburi.
  hus-NT-2005: Max na wal ti walbindhál, ka jixaꞌ; pos más alwaꞌ ki ochich xon tu
    takʼix na Dios kʼal jún tokot a wal ani yab kʼal chablam na wal ki petʼná ban
    kʼibeltaláb.
  mig-NT: Te nú nduchi‑ro kuní skɨ́vɨ róó nuu̱ íó kua̱chi, tava ná kí'i̱n. Va'a̱‑ga̱
    kɨ́vɨ‑ró ñúu̱ nuu̱ tá'ú Dios tiñu jíín ɨ́ɨn‑ni nduchi‑ro, nasu̱ já kóo ndendúú
    nduchi‑ro kí'i̱n‑ro̱ núu̱ infierno.
  bps-bps: Na ku bali matam mebe ge di kimò sasè fye fa ku balingam tanwil du fye
    là ge fles mimò sasè, du fye fa ku alò satu matam, na fakay ge gakuf di kagot
    Dwata, di sikof matam, bay baling ge bat di lanaw lifoh,
  mbs-mbs: Aw meboyo kaw heman meg-inang te salà pineokit te mata niyo, mèpiya aw
    logiten niyo se mata niyo amon eked kaw peg-inang te salà aw amon sekopen kaw
    te Timanem diyà te peglowan din. Labi pa medaet aw meboyo kaw pineokit te mata
    niyo, aw iagbel se kedakel te lawa niyo doton te kilot,
  tof-tof: Akó marü darrü ilküpa ne kolae tonarr tónggapónóm nóma müdüde, da irrua.
    Ma darrpan ilküppükü ene bwóbdü nóma bangrino, God ne balngomólda Kingzan, ene
    ma tai kolae kokea. A marü nis ilküp nispükü metat bólmyan urdü nóma mumanikórre,
    amkoman kolaean yarile.
  cme-NT: Da ŋ da ŋ yufelle dii-ni kuubabalaaŋgu cemma-na, hiel-de ŋ nanna. Da ŋ suur
    *Diiloŋ-nelle-na baa yufelle diei, ku bɔyaa ba da ba ka caa-ni baa ŋ yufieŋa‑i
    a hãi‑i-na.
  sus-sus: Xa i ya findi i ratantanse ra, a ba na. I sofe ariyanna i ya keren kanaxi,
    na fisa i bɛ dinɛ i ya firin luxi na, i fa woli yahannama,
  pon-2006: Oh ma apali mesomwen kin kahrehiong uhk nan dihp, pwadikasang; pwe e mwahu
    ong uhk maspali pedolong nan Wehin Koht sang mas pokon lekdeklahng nan ehl.
  dad-dad: Takag, ogon malã anim, mosor bun ineyõf, ubodol uraile. Õ malã tekelei
    ado Negur nẽ tano bun ileya nigin biya bagai, ere nigin, malã totoũ adouf are,
    hel bun dirãyõf,
  zab-NT: Ziyza belati lagac bsloo run runu duld, güenru guléeny te pur mazru güen
    chuu llayabaa cun tuby ladzini que no chuu cun iropladni infiernɨ rut quɨt xo
    yiuuti bal,
  jae-jae: Ma matamanô teŋ embe êtim aôm, naŋ ôkip sa. Tomatamanô tageŋ ôsô Anôtônê
    gamêŋ ôna, oc ŋajam êlêlêc sêmbaliŋ aôm tomatamanô lulugeŋ ôsêp lamboam ŋakêlêndiŋ
    ôna.
  ksd-ksd: Ba tika na kiau na matam i varara u, una luak vue; i boina una olo ta ra
    varkurai kai God ma ra kopono kiau na matam, ma koko da vue u ma ra ivu kiau na
    matam par ura geena.
  msm-NT: Ko sikan mata nu iyan ogpakaamung to pagpakasae nu, yugita. Inggad sobuuk
    nanda to mata nu basta masakup ka duon to gingharian to Diyus, kuntra ko daduwa
    to mata nu no igsugba ka diya to impernu.
  myk-myk: Ma ɲii bi ɲɛ kaɲuŋɔ di ma le jurumu ni, li wɛhɛlɛ wolo. Ma ɲii nigin wo
    na jé Kilɛ wo saanra ti ni, lee ya pɔrɔ ma mu, ma ɲìi shuun wo wu wá Jahanɛmɛ
    ni.
  sbe-sbe: Yo hinage ena matam hesau ye woyahesuwalago yababa unai, ku lamohai na
    ku gabaei. Ye namwa mo taba matam kesega na Yaubada yona basileiya unai ku lage,
    na kabo ma matalabulabuim na Yaubada ye gabalaego kaiwa kalakalasina unai,
  mcr-mcr: Ä tqä hiŋuä hŋqu suqä quvqeuŋqä äkiyqiyäma uwqaŋgutqe, huätä tquätŋqe.
    Si iiŋä iŋi, häŋä hea ique-ique pmeqä ämatŋi. Iiŋä miqä isqe, hiŋuä qäquaqu yqänä
    qŋqä-quki, tä maisquä äsäŋqeu äktnämäupnuwi. Ä hiŋuä hŋqunä äqänäŋi, Goti Iqunä
    miqeuŋi äpaqutŋi.
  cux-NT: Ndúúti chi nduutináaⁿ di diīiⁿ chí idinuuⁿndí di, tuu'mi ní tun'dáa di;
    ti n'dáácā ca chi ndáa di ndúúcū 'áámá nduutináaⁿ naachí Ndyuūs ngaⁿ'a ntiiⁿnyúⁿ
    yā, nguɛ́ɛ́ ti chi caⁿ'a di ndúúcū nduu 'uuvi nduutináaⁿ di na infierno,
  tur-YTC: Eğer gözün tökezlemene neden oluyorsa, onu çıkar at. Çünkü Tanrı’nın Krallığı'na
    tek gözle girmen, iki gözle cehenneme atılmandan iyidir.
  san-ITR: svanetraM yadi tvAM bAdhate tarhi tadapyutpATaya, yato yatra kITA na mriyante
    vahnishcha na nirvvAti,
  bel-N: І калі вока тваё горшыць цябе, выдзяры яго, лепш табе з адным вокам увайсьці
    ў Валадарства Божае, чым, маючы двое вачэй, быць укінутым у геенну вогненную,
  sch-sch: Male ni mitin na taksônna aminmangin chu kêl pai roh! Mitngei inik dôna
    dûkmuna paia om nêkin chu mit inkhat dôna Pathien Rêngrama lût nata rangin
    asa uol.
  mic-MIQNT: Pa na 'gpugug gisa'l'sg jigla'sin Nisgamewigtug ugtaqa'tu. Me' glu'lgtes
    pisgwa'n Gjinisgam ugtelege'wa'gimg pas'g newgt taqqigwan je mu siaw gugunmn gitg
    'gpugugul aq Mn'tua'gig lien.
  huu-NT: '@see-verse:MRK.009.046'
  jiv-NT: Ji̱misha yajauchin túrumtikkramamniaitkuiṉkia ukuinkiata. Mai ji̱i̱ntiuk
    wáitsatniunam jeatniuja̱i̱ṉkia chikichík ji̱i̱ji̱a̱i̱ ju̱ nuṉkanam pujusar Yus
    akupeana nui̱ jeatin ti shiiraiti;
  otm-NT: O nu'bʉ ni dähʉ di ja ahʉ gui 'yøthʉ ran ts'o, xʉn ho 'bʉ gui 'yøthʉ tengu
    'bʉ gui hyąhmbʉ. Madague gan 'dadä thohohʉ, pɛgue gui cʉthʉ bʉ di manda rá ts'ɛdi
    Oją, xinda gue'bʉ di ja yoho ni dähʉ nɛ gui nuhʉ ran ʉnbi maząi.
  dah-dah: Delge kura beleŋ mata buluŋde gukukeb marayiŋ. Delge uŋkureŋ po heŋya Al
    Kuruŋ hitte hurkayiŋ wor igiŋ. Moŋgo delge tumiŋ hiriryeŋ gobe gore kak ala bana
    gukuriryeŋ.
  tnk-tnk: '@see-verse:MRK.009.046'
  kpr-kpr: 'O ninda diti aimi gosuse, ni ari eko aso sirorarira amo, gunumbe fugaresa.
    Eveva mo: ni diti soveni taukakai iria ambudo, ya God kena jebuga tambaetesi.
    O ni diti etoto aminge irise, ari ekoko use iria ambudo, ya ari ekoko mino mutari
    vasa aminda teraresa amo, eko a bouvugori.'
  san-IAS: svanetraṁ yadi tvāṁ bādhate tarhi tadapyutpāṭaya, yato yatra kīṭā na mriyante
    vahniśca na nirvvāti,
  nho-nho: Aa ki mee koe e usuhia too karamata no see lotu koe iaa nau, kapea ki taha.
    Koe e hano ma too karamata tokotasi ki te Nohorana TeAtua raa, e taukareka. Teenaa
    e taukareka iaa ma ki mee ma koe e peesia ma oo karamata e kaatoa ki loto te ahi.
  gym-NT: Erere arato, mun okwä köböite mun raba ja mike ngite Ngöbö rüere, ne ngwane
    munkwe ja okwä ye diante kwati mento, bti munkwe kitaka mobe arato, ñobtä ñan
    angwane Ngöböta gobrane, ye känti mun okwä kwatibe ben mun rikadre nüne kärekäre
    ben, ye abko rabadre bäri kuin munkrä amne, ñan mun okwä kubu ben ngöi mun kitadre
    kä ja tare nikakrä känti.
  azg-NT: Ndoꞌ mantyi xe na veꞌ ninꞌquindyiaaꞌ ꞌnan na ntyja ꞌnaanꞌ joꞌ ntsꞌaahanꞌ
    na ntsitja ꞌuꞌ nnon Tyoꞌtsꞌon, yantyi cꞌonꞌ chaꞌvijon na jndë tjiꞌ tënnonꞌ, ngꞌe
    yantyi ngaqueꞌ naijon na icoꞌxen jon na ninncüii tënnonꞌ, chito yo ve joohanꞌ
    ncjaꞌ vꞌio.
  bhd-bhd: अगर तेरी अछ़ तीं पाप केरनेरे लेइ ठोकर खुवाए, त तैस केड्डी छ़ड। किजोकि तेरे
    लेइ दूई एछ़्छ़ी भोंते सांते नरकेरी अग्गी मां छ़ड्डे गाने केरां एन रोड़ू आए, कि
    एक्की अछ़्छ़ी सेइं तू परमेशरेरे राज़्ज़े मां दाखल भोस।
  too-NT: ’Lā' palh tlahua'cu'tunā'tit talaclē'i' ixpālacata catūhuā a'ntūn talaktzī'n
    milakastapunca'n, huā'mā' tū' tzey. Xatzey lakaxō'ko' ixla'tit lā' ixka'lhī'tit
    minquilhtamacujca'n para pō'ktu. Tū' tzey palh ka'lhī'yā'tit lakatu' milakastapunca'n
    a'ntū nacāmātlahuīyāni' talaclē'i' lā' ū'tza' nacātalīmacā'nāni' hui'xina'n nac
    pūpātīn.
  ind-AYT: Jika matamu menyebabkan kamu berbuat dosa, cungkillah matamu itu. Lebih
    baik bagi kamu masuk ke dalam Kerajaan Allah dengan satu mata daripada dengan
    dua mata, tetapi dilemparkan ke dalam neraka,
  cjo-NT: 'Eejatzi aririka aminakayemiro poki kaari inimotziri Tajorentsi, pikithokireero,
    pookero. Ari okameethatziri kashetaakini pikyaapae janta ipinkatharitzinta Tajorentsi.
    Rooma otzimaawityaarika apite poki: iyaatakaashiteemikari paamariki kaari tsiwakanitatsini.'
  nsn-nsn: Gea matoumua re guat, maeit ko guata uasa ingga, uegolo liu! Auiantiehe
    uain geto la leka keipia tar pang siokor pang matoum tena Nitoia Godo geto la
    keipia tar toking pang matoum, kara la bakalaia i Hel tar butur ahikir sosoi pah
    ra mata tagu, doho hue ahik paho oso tagu.”
  san-DEV: स्वनेत्रं यदि त्वां बाधते तर्हि तदप्युत्पाटय, यतो यत्र कीटा न म्रियन्ते
    वह्निश्च न निर्व्वाति,
  tna-NT: Ahua mique etua ja mi jucha yameta su, huijajusiaque. Ebia su saida quita
    piada etua neje cielo su enubi puji, aimue tuaji cuati castigo su eputi mahue
    puji.
  lid-lid: Ya, buku none madam aluwi ou ta amekes kandriyen ndra-in, sebwe mwasin
    ta ou holowaniy ma kakahei ki-iu! Mwasin ta madam ari le ka-iy, ya ou ala bahandra
    tondrok ta Kindrei, kora-on madam ma la-uh kudu aliy, ya iri kakahei ou ala bolo
    jih ta anya ereu le buku doh.
  wim-wim: 'Niiywey nath way thathin meeꞌ niiyantamangan-a, aꞌ amanamaniya niiy wayan
    yumpin ngulana, yaa, niiy meeꞌ thiith niiyantamana thapathān, niiy yipam way anangana
    keꞌ-ngul thathāna. Nungkway niiy aak God.antamakan meeꞌ keꞌanangan iiyinwey-a,
    yaa, an kan putha! Puth in ngeeyāna: nil God.ang aak way angan theeꞌiy niiyangana
    meeꞌ kucham thamwey-a, an way niiyanta.'
  zga-M: Ingave elikho lyakho likhohopencha lekhenche. Lwiva lunonu khulyove ukhwingila
    khu ludeva lwa Nguluve vule nelikho lemo, ukhuva na mikho gavele nu khutagiwa
    khu vwukhegi.
  yom-yom: Enati dieso diaku dieti kubuisa mu masumu, buna dovula diawu bila mboti
    wukota mu Kipfumu ki Nzambi ayi dieso dimosi ayi mu lozo ku bulungi ayi meso muadi
    maduka ;
  san-SIN: ස්වනේත්‍රං යදි ත්වාං බාධතේ තර්හි තදප්‍යුත්පාටය, යතෝ යත්‍ර කීටා න ම්‍රියන්තේ
    වහ්නිශ්ච න නිර්ව්වාති,
  yut-yut: Ae dabɨlgo da yokwi aki do gayɨŋban kaŋ, dabɨlgo pɨlɨkgi. Gwɨnɨmbɨl egek
    Tɨpdomon kɨndap tebanon pɨgɨki yaŋ do dabɨlgo kɨnda pɨlɨgek tagapmɨ Piŋkop da
    Amɨn Kɨla Asagon tagɨ wɨgɨki.
  grc-BYZ: καὶ ἐὰν ὁ ὀφθαλμός σου σκανδαλίζῃ σε, ἔκβαλε αὐτόν· καλὸν σοί ἐστι μονόφθαλμον
    εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ Θεοῦ, ἢ τοὺς δύο ὀφθαλμοὺς ἔχοντα ἀπελθεῖν εἰς
    τὴν γέενναν τοῦ πυρός,
  cpc-NT: Iroorika poki pantapiintantyaarimi kaaripirori, powajyaantiro onkantya pawisakotantaiyaari,
    pinkimitakaantiromi pinkithoryaatyiiromi poki. Irojatzi piyaapityakitantaiyaari
    inkitiki. Tima tii opantawo otzimawita apiti poki ompoña piñagairo paata jookaitaimi
    sarinkawiniki ari pinkantaitatyaani pintagaiya,
  nhg-NT: Tlö mixtelolo metzchihualtis tebetzes pa tlajtlacule, xejcopina. Cache cuale
    para taja tecalaques ca sa sente mixtelolo cöne Deus tlamandöruro, hua amo ca
    noche unte mixtelolojua ma metztlajcalicö Deus ijtec tlecale,
  nya-nya: Ndipo ngati diso lako likuchimwitsa, likolowole. Ndi kwabwino kwa iwe kulowa
    ufumu wa Mulungu ndi diso limodzi, kusiyana ndi kukhala ndi maso awiri ndi kuponyedwa
    mu gehena,
  ngu-NT: Niman tla mixtololoj mitzchihuilia para titlajtlacohua, xquixti. Ijcon xchihua
    pampa más cuajli ticpias san se mixtololoj ijcuac ticalaquis ne campa Dios tlamandarohua,
    xquen tla tajsitias niman yej mitzontlajcalis ne mictlan,
  kup-kup: '@see-verse:MRK.009.046'
  jid-jid: shishi me nita du kbu 39 chuu rhu ani bi zan wuke ri ni ko irji ni shishi
    ri ni du hye ni shishi ha ni do ba truu yo ni lu
  wmw-wmw: Ikiwa riso rako rimojawapo ndi rukukósesa, kotopola noro. Fadari kwingira
    muufalume wa Mwenyezimungu na riso rimoja basi, koliko kuwa na maso mawiri kwefiwa
    Jahanamu.
  gmv-GGM: Nena ne ayfey balethikko woca kessada neppe diga, namm7u ayfera gede ganamen
    yegistanappe issi ayfera gede Xoossa kawoteth geloy ness lo7o.
  ssg-ssg: Na o hapuasa tepaun pulam ti ailei saun lialun, xaxusi xaxaweniwa. Pamu
    ewi na o sohot hani tone Haeu pulam tepaunue. Ien se pamu ewian ti na laha towi
    o hani leili tesol ti kawatan tap tahi tapoan hetekie pulam hupaun.
  zpo-NT: Chelee zaalo lu nle zee nle lu kwaan nawent, blooya nu blabiya zit lo lu,
    nel mas wen lux lu tub zaalo lu ke nya dub lu lo ki,
  poy-poy: Na lisu lyaku palikutenda gutendi vidoda, gulitupuli! Iherepa nentu kwingira
    Muufalumi wa Mlungu paguwera na lisu limu hera. Kuliku kuwera na masu gaku goseri
    mawili na kukwasira mumotu gwa Jehanamu gutenda tiya ndiri.
  qwh-NT: Y sitsun nawiqui jutsa rureman ishquitsishunqui, oqtirir jitariquï. Mas
    allim canqa wiscullapis Diospa mandaquininman chänequipaq. Mana tseqa ishcan nawiquitawanmi
    infiernuman Dios jitarpushunqui.
  gaw-gaw: Laa ele amu na amen nug na hip̱unin heḵutnu eeḏidṯe dayeb amu na amen laih
    amu kehan, maop̱e uḵaḏ! Na amen laip̱uib ele hab abp̱a goḵut amuam ena. Amge na
    amen aḏit oh ele daanna, aben eheḏp̱a goḵut amuam ena iiṯa.
  nca-nca: Ko toŋeŋgepo kowosoní o piyimi teroqo toŋeŋge tumo raŋo qembe. Ke soŋga
    ta ŋundiro piyo tero Anutuko unipareyó wiri yereyote naruyómo oweya, ŋuko meté.
    Koweke soso meté yotoro toŋeŋge irisa-irisa yote quko kewá piyimimo ŋuno raŋoní
    uweya, ŋuko piyimi horé.
  zpz-NTPP: Nunu benu tub urlor gyicy ñi nu gnur, orzeꞌ cor ñii, gun nap zir nu chuꞌr
    zeꞌ nu riib ic Ñgyoozh nu tub zi urlor, gazeꞌ nu gyet lag ru gabily nu rup laa
    urlor.
  mkj-mkj: A ma oaloap pwoaroan mijoammwen kin kahrehioang koawoa nehn dihp, roahkjang!
    Mwehu ma koawoa loapin pwoaroan maj dilda nehn wein Koahs jang pwoaroan maj riau
    a peidek oang nehn ehl.
  zac-NT: Si talë slul rac shtuꞌu guëldaguë lë́ꞌël lu duldë, gulú slul. Mejurë tsutël
    catë rnibëꞌa Dios tubsë slul, no sea tsal gabildi con guërupë slul.
  kyg-kyg: Lapaulagamoꞌmo hosu kavaꞌmo hisayafeꞌmo alino he tino nelapatesigetapaeꞌmo
    alita katitapa ataleyo. Magoke lapaulagamo haneꞌnisiyana maige maige hutapa maisaya
    kotegamo haitapa faletapa maisayana kanale hugiyaꞌmonanafa lole lapaulagamo haneꞌnisiyana
    alagi yu oseno lege lege huno neꞌmaiya ata kopiꞌmo lamitapa maisagenoꞌaeꞌmo alagi
    hosugiye.
  kmk-kmk: Ot nu sanat atam nat maigapuwan nat makabasuḻam, tuwilom! Un-unnaya lawa’n
    ossaan nat atam un lumnok sin mangiyapuwan Apudyus nu sanat duwa nat atama maidawat
    sin impiyelnu.
  cao-NT: Jocha quiri pi mato bëró mato bësomano tsi bëtsëquëcahuë. Oquë tsi xo Diós
    otohai ca qui huësti ca bëro ya roha jicohaina. Noitiria tsi xo toa rabë ca bëro
    ya tënëtiya qui niahacahaina ra.
  bbr-bbr: Nan amunauk kararas onok aru monuk, reusunuk rai, kiro amunauk kiro etkoi
    känkuräm, amunauk karar kiro itok. Na orip orip eposek awau rawam. Na kiro wa
    keserta rai, na ran amunauk oirori orip pak erekapu ep näwäu orip orip jeräu mena
    kureisaiei.
  inb-inb: —Ikuti chasa­lla­ta, kamba ñawi­wa kawaspa panda­rin­gapa chaiag­pika,
    chita chaianmi surkun­ga­pa, mana panda­rin­gapa. Chasa­paka, mas allichar kan­tra,
    sug­lla ñawi­lla­wapas Taita Dius suma manda­kuska­ma iaikug­rin­ga­pa. Mana kag­pika,
    ¿iskandi ñawi­kuna­wan­tachu munaipa, dil­tudupa ninama sitai tukun­gapa?
  hrv-hrv: I ako te oko sablažnjava, iskopaj ga. Bolje ti je jednooku ući u kraljevstvo
    Božje, nego s oba oka biti bačen u pakao,
  box-NT: Ká mu mún lé ũ yère wee dé fo mu bè-kora wéró yi, à ũ còkon
    le lén día. Fo yú le *Dónbeenì bɛ́ɛnì lè ũ yèn-kéní bṹn sṹaaní
    bìo ɓa à dé fo le Dofĩ́ní dɔ̃hṹ na máa hí lùe yi lè ũ yìo mí bìo
    ɲun.
  ote-NT: Ha nuꞌbʉ ꞌnari da jaꞌaꞌi gui ꞌyøtꞌa ꞌnara tsꞌoqui, maꞌna xá hño hña̱i, ngueꞌa̱
    maꞌna xá hño gui cʉtꞌa habʉ bí manda Ajua̱ co ꞌnada ri da, que di ja yoho ri da
    ne gui ma ja ra nidu habʉ hinhyaꞌmʉ ma da huetꞌa ra tsibi.
  wnu-wnu: 'Ne mag end gor ende qas qamarei: “Magqurt mi gab misir boru igub gab eng
    mag ig gumot neri arirom, arir igo ne igt qas igama Qenu wonou bibis end isiban,
    a ar ig-ig igama eng,'
  zam-NT: No chele' gu' ndli cuent le' ngudloo gu', lìcque', ndli par ncua'n gu' xquin
    gu' no xtol gu' no par tyub yo'f co' nac con' ye'rsin' le'n lezo' gu' loo con'
    ngüi' gu', más huen blo' gu' ngudloo gu' no blobii gu' ngudloo gu' thìb lad tith
    loo gu'. Tac más huen gàca loo gu' chele' gu' yòo co'te' yòo ban no gu' Diox thidtene
    con sate ngudloo gu' leque lyàa gu' le'n ye'rbìil co'te' ndxetoo quìi no bèel
    no co'te' ne'yu'de quìi no bèel thidtene.
  zyp-NT: Mataico na meh tah a ca suasah caco, khy hly thlang. Meh rahning chitah
    hraihming lang tlah navy co Khazing painah raang chunglang meh rakheh khatah a
    nae khah na cawtah a chah vy.
  sey-NT: Panitaꞌa mëꞌë ñacoapi tayo yoꞌoyena saco paꞌito dutani je̱ocojë̱ꞌë. Ai jerepa
    deꞌoji, Diusu cua̱ñe te̱ꞌtena teꞌe ñacoa hueꞌequëpi cacato. Ai jerepa coꞌaji,
    caya ñacoa hueꞌequëpi toa yejana saito.
  nvm-nvm: Regavo madu a vierafega bu ni on nokarok (2) ijieb a aferdame ise reoga
    ni niom on iji be jafe akozemne. A ijegrekma iji fuka mardo a ni roibknum ar iji
    ma karivako ijia vak. Regavo aba ijegrekma iji bu niom on ijieb a dab ar ise mian
    naino ijia akozga a ijia vajai fian abekfuon.
  mps-mps: Ma, nago gedugo nage te dwai sęba tulalumainu ilibaso da, te nago aga
    gudama sąyao. Teda nago gedu deli naga elaluyu, tama nago te dwai sę isiąbo
    te sesemane sogo bidada pabo ula sabo, te usu dao. Tiali goli nago gedu si me
    elaludu da, tama augwaligo nage dwai sęba tulalumainu iliyu da, augwaligo nage
    te dwai isisąbo sia dabo madi saoba sąwaibao, te dwai mu dao.
  seh-seh: Ngakhala ndi diso yako inakucitisa kuti udawe, ibuluse.Thangwi mphyadidi
    pyako upite mu umambo wa Mulungu na diso ibodzi, kupita kukhala na maso mawiri
    mbuponyiwa mu mbuto ya moto.
  pab-NT: Maika hiyose iniyalahare aomanekijita hiso hoka maika holokotya hiyene.
    Hiyaiya, waiye kaiserehareya atyo hamaniya xose kakoa taita hiyane Enore tyaonitere
    nali. Hoka maisaiya atyo waiyeta hinama xose kakoita hikaxawatyaka irikati mawakenehare
    nali hoka.
  llg-llg: Mete ma o tao salak munik o matam, na edo henin. Huu malolenak o maso muni
    nusa-sodak dalek muu, mua kada o matam seli, lena heni o muni o matam dua sala,
    tehuu ala nggali heni o muni haꞌi naraka muu mua o matam dua sala.
  kyf-kyf: «We -ka -na yli 'ka -mɩ gbʋnyuu lʋ kwa, -ɩn -sa -mɔ we. We nanɩ 'yli -ɩn
    'ka -Lagɔɔ nyɩmaa 'wlulapɩlɩgbe 'wʋ mnɩ 'yliya -bhlo nya, we -zi wa 'ka -mɩ -kosu
    -we'e nyumoa 'wʋ viteli, da nɔ lia yɩcɛ 'ylɩ weee nya, 'yli 'sɔ nya.
  tpi-tpi: Na sapos ai bilong yu em i pulim yu long mekim sin, orait yu mas kamautim
    na tromoi i go. Mobeta yu gat wanpela ai tasol na yu go insait long kingdom bilong
    God. Nogut yu gat tupela ai na ol i tromoi yu i go long hel.
  mih-NT: Ta tatu cuñun ndyehun sa ña vaha sihin sɨtɨ nuun, tavon sii si vatyi vaha
    ca cua quɨhvun sihin minoo ñi sɨtɨ nuun nu ndyaca ñaha ra Ndyoo, ta ma cuhun sihin
    nduu tahan sɨtɨ nuun andyaya
  qvh-NT: “Nawiquipis jusalicasishuptiquega ogtiriycuy. Ishcan nawiyog infiernuman
    gaycush canayquipa trucanga más alimi canman wiscu nawilapis Tayta Diosninsipa
    naupanman chaptiqui.
  kms-kms: Di nu rar puq wew yumbo ur brequ guad, tedi bi waq. Te pugri nu rar irene
    wuse di wute God nde si nambu ris kin tende ghar yo kin te yuwon. Pudi nu rar
    teri ane rise di ni wase pe memeri yaghe kin te brequ.
  agn-agn: “Ig mga ang mata mo ya kay ang gagikanan ang yawa pagkatalak, koaten mo!
    Mo-ya pang maski tambilog lamang tang mata mo, ma-leda pa ong inadian tang Dios,
    kaysa doroa tang mata mo oman i-leka ka ong impirno.
  nhi-NT: Uan tlaqueh se moixtololo mitztlahtlacolchiualtia, ixcopina. Ocachi cuali
    itcalaquis san ica se moixtololo campa Dios motlanauatilia, uan amo ica ome moixtololouan
    uan yeh mitztlatiuisqueh tlicotlatzacuiltilis,
  ttc-NT: B'ix qa tzan tpaj te tb'aq' ewitz nkxk'ulun jun nya'tx galan, mejor intetz
    etin tzan k'on ek'ulun nya'tx galan. Mas galan tzan qox tuj ka'j moy a'o' b'ix
    nya'tx tzan qox tuky'i kykab'il qwitz tuj te luwar aj ja' te xhcho'nal k'onti'l
    nmankun
  dan-1931: Og dersom dit Øje forarger dig, så riv det ud; det er bedre for dig at
    gå enøjet ind i Guds Rige end at have to Øjne og blive kastet i Helvede,
  kwj-kwj: E, miya mihi fotini mi sirinani kapwa sumbu mi ai woni gumwa mi ani siwa,
    o miya mihi ma gorini ma humbweꞌi. Wowa apa miya angi tumbwa dawa Gotri ko tokwe
    mi raruno, o kipe. Apa miya mihi fisi dawa hi tiki mini rawaino, o kapwa naha.
  vie-OVCB: Nếu mắt xui các con phạm tội, hãy móc nó đi! Thà chột mắt vào Nước của
    Đức Chúa Trời, còn hơn đủ hai mắt mà bị quăng vào hỏa ngục,
  kze-kze: túrankomo sáwí'o ína'a misáwí-ámpá'á kúnavo sé'a moórá-turamba pítuwaaro.
    kae-túrándéímo awáné'o é'a sáwí-marupa'o iramó kwégaipa'a kónááomba mindá sáwí'an-iye.
    sáwí'o uráinda maisuwé'o máyáamba Áánútu kwená kwaási kawááipa'a máyáamba mindá
    kawe'án-iye.
  mpj-mpj: Yiipi ngayumili walyjalu kuruwintilu nyaku nyupa kujupangka, ka kulilku
    ngulyulu mankuraku, ka palulungku kuru wakala walykula!, nyakujakungkamarra, warukartilurrju
    yankujakungkamarra, kuru kujarrawinti. Kayilapa kunyjunyu nyinaku kuru kujuwinti.
  lbk-lbk: “Ya mo nan sana ay matam nan khotokna's enfasolam, pen loknatam. Khagkhag-awis
