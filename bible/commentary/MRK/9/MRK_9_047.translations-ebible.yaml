  ena-ena: Nadɨ lamɨgaŋ agaŋ lɨci nama lusɨŋ sɨbɨlɨ vica ha uamalɨ. Nadɨ lamɨgaŋ agadɨ
    mɨŋatɨku havalɨka uamalɨ. Nama haman lɨnaŋ ha ukaci uamalɨ. Nadɨ lamɨgaŋ limu
    pam hɨnidaci Asɨ nadɨ vici nudɨ lɨku hɨvɨ hɨnibalɨnaŋ uamalɨ. Nama lamɨgaŋ limu
