  agg-agg: Sɨhafɨ hɨmboarɨ ai randeanɨnanɨ moaruwai hohoanɨmondafühɨ ana, hündɨhawandɨ.
    Ŋga hɨmboarɨ mameimbɨ yaŋgɨrɨyo hefe God ŋgɨnɨndɨ hɨfandarandɨ ranambe kefoefe
    ra aboedane. Ŋga hɨmboarɨ yimbuimbüyo hefe hai dɨdɨrɨfekoate koadürümbo horoweimbɨ
    ranambe pifenɨnanɨ hanɨ ranana moaruwaiane.
  ptp-ptp: Dɨ ông mamnôn vɨlu obêc vông ông la vac môp nipaên ge od ông pɨsupac vêl
