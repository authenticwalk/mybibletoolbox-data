    Tioxh. Pek kꞌuxh tzꞌajel kaꞌvaꞌl bꞌaqꞌ avatz oj aꞌ yakkꞌaxh tu choobꞌal paav,
  xsi-xsi: Aku mine nâ, ambo noko mata ilaŋeno kala kuveta kiesaka, ande ara ŋana
