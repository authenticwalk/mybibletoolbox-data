    moro i'matypyn roten ata'karykatopo taka ajemary ko'po.
  amp-amp: O nyingarn fasoh nefm htihato fasoh nefm ner, be nd nyingar yak rurha thuhato
    be rpa nyingarparpno rhuhato toh nkifranirahn Bro Nkifrarhu kingdomkfotn. Hus
