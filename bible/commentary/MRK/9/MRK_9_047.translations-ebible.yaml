  gwi-NT: Ąįįts'ą' t'ee nandee tr'agwaanduu t'ini'in nahtsii ji' khaiin'ąįį ts'ą'
    oo'an haahkhii! Nandee ch'ihłak haa Vit'eegwijyąhchy'aa Veegwinii'ee nihdeiinkhaii
    ts'ąįį gwinzii, nandee neekwaii gwanlii haa hell gwizhit t'ee naraahkhii aiizhit
    ts'ąįį gwiizųų.
  gvn-gvn: Nguba yundu buyun-damanka, yundu junjuy miyilda nyajinya. Yundu yalakubi
    miyil walngajika. Yundu nguba wawu kari miyil walngajinka, yamba yinya jarra ngulkurr
    yununku. Miyilda buyunmanya yunun bayanga yunganji.
  nhy-NT: Iwan tla moixtololo mitztoktia xieto titlajtlakolej, xikmokixtili. Porke
    okachi kuale xikalaki kan Dios tlanawatia ika se moixtololo ke ika nochi ome moixtololowan
    ma mitztlamotlakan ijtik tliko,
  asm-FB: আৰু তোমাৰ চকুৱো যদি তোমাৰ বিঘিনিৰ কাৰণ হয়, তেনেহলে তাকো উলিয়াই পেলোৱা;
    দু-চকুৱা হৈ, নৰকত পেলোৱা হোৱাতকৈ, এচকুৱা হৈ, ঈশ্বৰৰ ৰাজ্যত সোমোৱা তোমাৰ ভাল।
  okv-okv: Eto no titi na au umo ari sapura asoa amo no titi jigito kurukejo. Eto
    titi vahai te God ta irari degi ai torasoa amo javotoho rate titi heriso te memenga
    degi ai ta torasoa amo sapura bera. Eto degi ai ta amo i bevere seikari inono
    ae
  mxt-NT: Ta tatu noo chɨtɨ nuu sanacavá chuun nu cuatyi, vaha taxin ca ta̱va. Vatyi
    vaha ca cha quɨhvun nu nyacá ñaha Nyoo chihin noo chɨtɨ nuu ta ñima ca chihin
    nɨnduvi chɨtɨ nuun ta tuchi Nyoo chuun anyaya.
  tzo-NT: Ja' no'ox hech uc mi chasbolibtasot ti c'u che'el chaq'uele, mu lecuc. Hech
    yu'un ja' tsc'an ti mu'yuc c'usi chaq'uel hech chaj c'u che'el ti much'u mu xc'ot
    sate. Hech cha'och ti bu tspas mantal ti Diose. Ja' vocol mi chabatic ti c'atimbac
    yu'un ti mu xapajes abaique.
  ind-AGS: Dan kalau matamu menyebabkan kamu berbuat dosa, cungkil dan buang saja!
    Lebih baik kamu masuk ke dalam kerajaan Allah hanya dengan satu mata daripada
    kamu dilemparkan ke dalam Gehena dengan kedua matamu yang masih utuh,
  omw-omw: I vu hinivanto uaqia hi kyaiqara utirera, vauru kyaante. E vu kuaiqia nraahu
    vahiariva qioma Kotiva ntaqikyi mwatukyaraqi vira qati variqira vinanrave. I vu
    taaratana vahiariva uaqia hi kyaiqara utuqira viraro i qia nronraqi tuto kyaankyorave.
  yrb-yrb: Anu ditima a ma siosa ufisuna diti enabira ma guju ue mu sate diti demuraima
    Godinu yawotasu orofaro eno anibasu ina kobererau. Diti sadei bobo ina kabesiro
    a sabisuna ina siosawere.
  maa-NT: Tsà jñà xkoòn ótsji jé‑nò, ti̱nachrjeè. Ìsa̱á ndaà‑ne tsà jngoò ma xkoòn
    nga ki̱tjás'e̱n‑jñoò ñánda tíhotíxoma Nainá mì k'oa̱á‑ne tsà jò ma xkoòn koa̱
    ján konguió i̱jiìn ni'ín
  mcq-mcq: Oni nii veje a Godoni ꞌunama pataaroꞌamajaho a oni nia ꞌanae supaꞌamana.
    Maijaho a nia kwinu apene hia mamaa apehuna kaivo nia noꞌoheꞌi reꞌamajaho veni
    rehuni kwaa kaꞌene vena paꞌutarotisaviꞌina ijino vaꞌena.
  sus-A: شَ عِ يَ قِندِ عِ رَتَنتَنسٍ رَ، عَ بَ نَ. عِ سٌقٍ عَرِيَننَ عِ يَ كٍرٍن
    كَنَشِ، نَ قِسَ عِ بّ دِنّ عِ يَ قِرِن لُشِ نَ، عِ قَ وٌلِ يَهَننَمَ،
  jpn-1965: '@see-verse:MRK.009.046'
  fra-SBL: Si ton œil te fait trébucher, jette-le dehors. Mieux vaut pour toi entrer
    dans le royaume de Dieu avec un seul œil, que d'avoir deux yeux pour être jeté
    dans la géhenne de feu,
  yka-yka: Duk bang matanun isab mamoˈo kaˈu magdusehin, lebbahanun pagdusenun. Dalilnen,
    kuweˈ du ugitannu matanun. Hāp pe kew paˈasek dem surgaˈ bisan dambuwaˈ saˈ matanun,
    amban duwe matanun saguwaˈ tinimanan kew pī dem narkaˈ.
  mle-mle: “Li gwuradiy mil mwugiydaak, gwur vaal yikuw, a mil nak gwakuw, ayak! Aal
    gwur mil nak tikuw, adawur tipaar wulakigwura, aal viyakita. Aw li mil vitiywa
    yiy yana tipaar nabiy nabiy kwakigwura, aal kupwarapa.
  shp-NTPO: Ja min beron mia ochan pakémai iketian, tsekawe. Jakonra iti iki, westíora
    beroyabicho ja Diossen ikinnaton jati netenko mia jikia, ja rabé beroyanix chiikan
    ewa meran potatitianbi,
  aom-aom: O jasi nunehu mu sisë vaeromo God uehorovanue mu vuonugoꞌiëꞌiroho nunoho
    jahonëjo. Ja nune gemu javamu ijonö vaꞌoromo God-are aharire hijëꞌoho ëhuro mae
    javoꞌajëjo. Aꞌi nune niöꞌi javamu God-hu ramöꞌöjamu vënire vaꞌëꞌoho ëhuro ja sisë
    bëhe javoꞌajëjo.
  geb-geb: Ndu rɨma thueŋ ndun muuŋgirim, ndu rɨgɨv, na khothivɨ tharga, ndu mba rɨmaiŋ
    sigip, fekhɨngiri. Ndu rɨma bueŋra khɨgɨp Fhe Bakɨme wo gumgi gu mbigi garim,
    mbe piin ki ŋgun ŋgirɨrga, ne nzerara. Ndu rɨmani vhɨra kɨrga, mbe ndu fegɨp,
    Her khɨngirga.
  eng-WYCLIFFE: and the fier is not quenchid.
  bsj-bsj: no nuwemwe an an doknen kottangka kuraum na mirang wi daten do lokwama
    ki nuwewin kange wo mwa doti lokire duwe yobe
  cak-cak: Quiri' mismo jun runak'-avech, si jari' nibano chave chi naxutuj can ri
    Dios, tavelesaj-e; más utz chave chi xe jun runak'-avech c'o, y yatoc pa ruk'a'
    ri Dios richin yaru'on gobernar, que chuvech c'o ri ca'i' runak'-avech y xa yatec'ak
    pa k'ak',
  chf-NT: Y si unxim a jut u yäc'benet a chen a tanä, pa'sen, uc'a más utz ochiquet
    tonxim a jut bajca u chen manda Dios y mach julcaquet tama noj c'ac' tä infierno
    t'oc cha'xim a jut.
  tlf-tlf: Ulutap kale, mungkup utamapta, nalami tiin uyo tebe kuguup mafak uyo kafalne-bulu
    keman o angbi kalaa agelap umdii, kalapmi tiin milii boyo dagaa kwaalap unu tiin
    milii tumon ke-nalap kuguup mafak uyo kupkaa bii kaan-nalap tam God imi abiip
    kal nan-temap bota atin tambaliim kale minte, kabo, tiin milii uyo dagaa kupkan
    kelaali o age kuguup mafak kup ke-bii kaanap kalaa age-nilip God imi ensel iyo
    tebe kamdalip no abiip mafak unon-temap boyo tambaliim ba kale,
  piu-2006: Wangka palunya nguwanpa, nyuntu tjinguru kuru kutjungku kuya palyaṉutjangku
    kulira palunya yurrkura waṉi!, kuya rawangku palyara Katutjaku wangka wantipayingkamarra.
    Palya nyuntu kuru kutjutjarra Katutjaku ngurrangka kana kutu nyinaku. Kuru kutjarratjarrangku
    nyuntu kuya rawangku palyara ilurra ngurra kuyakutu ankuku.
  poh-NT: «Jeꞌ woꞌ chic, nikꞌor aweh tak chi jeꞌ woꞌ nak reꞌ enaꞌn tak ru̱cꞌ nakꞌ
    awach tak, ewoꞌ nak nawesaj tak lok wi ta nak ruꞌum ribanaric reꞌreꞌ maꞌ eta chic
    titakꞌabjic tak je chi manlic awach tak ar chipam i yeꞌa̱b reꞌ ncꞌulmujic wi̱ꞌ
    tiꞌcꞌaxic. Jeꞌ nak reꞌ nikꞌor chi enaꞌn tak maj chaweh hat-tak kꞌe̱ꞌ woꞌ nak tare̱t
    chi enawesaj tak lok i nakꞌ awach tak, wi ta nak ruꞌum ribanaric reꞌreꞌ enaꞌn
    tak canar oquic chi riꞌsil rajawric i Dios chi kꞌatal kꞌoric.
  tue-tue: Mʉʉya capea ĩñaré mʉʉrẽ ñañarére tiirí tiibócu. Teero wáari, tiigaré odewecõãjãña.
    Sicacapeamena Cõãmacʉ̃ Õpʉ̃ niirṍpʉ jeari, ãñujãã. Pʉacapéamena pecamepʉ mʉʉ
    cõãdioconorĩpeja, ñañanetõjõãcu.
  bjp-bjp: Male nenge kolson matam i faluut o na sinang laulau, au ufu. In rokap le
    on kau na matanfuntih ke God ini in tikii sau e kolson matam, tarama ri ka lin
    o ini iun kolson matam turim una tara yiif ae biil i met la.
  xon-xon: Aa yaa gee tiwan ke saah gee aanimbil pu na aan tiwan ngbaan yaa tɔŋ si
    ke aa tun titunwanbir kan, di ni lii. Aa yaa lann linimbil libaa ki koo Uwumbɔr
    do kan, ni soor ni aa li kpa ŋinimbil ŋilee, ki ti li bi mmii mu kaan junn na
    ni.
  tzo-ZNT: Jaꞌ noꞌox yech mi jaꞌ chata o amulic lasatique, chopol. Tscꞌan chapajesic
    yoꞌ xaꞌochic o yoꞌ bu tspas mantal ti Rioxe. Mi asatic noꞌox chaꞌochic o ta cꞌocꞌ
    ta sbatel osile, abol abaic.
  mpm-NT: Ti nu nduchi i saꞌa ja na saꞌa i kuachi, ti yachi na nakani ini i ja tu
    vaꞌa. Ti na saꞌa i nanu ja, ja ni tava i kuaꞌan. Chi vaꞌa ga na najaa i nuu Yandios
    jiin ɨɨn ni nduchi i ti ansu ja kiꞌin yɨ jiin ndɨnduu nduchi i nuu infiernu.
  ots-NT: Guejtjo bbʉ da jiöhqui hner dö pa gui dyøti ca rá nttzo, gui jiɛj ya ca
    grí dyøte. Más di joh bbʉ güi jña̱hmi quer dö güi dyɛy cja̱ ya jin güi dyøti ca
    rá nttzo, como más da joh bbʉ gui cʉti pʉ jabʉ i bbʉh ca Ocja̱ co hnaatjo quer
    dö, cja̱ jin da ttɛntiqui pʉ jabʉ jin gui tzö, göhtjo co yojo yir dö.
  hoy-hoy: अगर नीन कण्ण नीनी ठोकर तिन्सतद रा, अदरी तेगुकु भीळ. वळ्लीद आद कि कुढ्ढ
    आगकु परमेश्वर उन राज्य दा प्रवेश माळ. अपेक्षा इदुर्द कि नी येढ्ढ कण्णगोळ ईतकु
    नरक दा हाक्‍कु आद्या!
  amo-amo: i use ulai nanya kufee tigo Kutellẹ nin lisa lirum da iworo upiru nanya
    kilari laa nin niyizi ibah.
  pjt-pjt: “Munu palu puṟunypaṯu tjinguṟu nyuntu kuṟungku kutjupa kutjupa nyakula
    kura palyalku. Palu uti nyuntu kuṟu warpuṟa waṉima kura rawangku palyantjaku-tawara,
    munun palyalta kuṟutjara Godala tjunguringkula wanka tiṯutjara nyinaku, panya
    nyuntu kuṟu winkingku kura rawangku palyannyangka Godalu nyuntunya ngura kurangka
    waṉiku.
  cwe-cwe: Na one ziso jako dahakutenda utende vihile, ding'ole. Muhavu kwingila muna
    Ufalume wa Mulungu na ziso dimwe, kufosa kuwa na meso maidi na kwasiga jehanamu.
  daa-NT: Ya odon̰ di iyaaciŋ ɗo zunuubinnar-ak, ɗimta. Guna kii un̰je iŋ odon̰ rakki
    di ɗo *Meennaw ta Buŋdi, min kii un̰je iŋ odinan̰ seerco ɗo ak taat matɗo.
  mlp-mlp: Teq ni nimeqnagin araq kat nigid ni ninad helta hulosnan tonad ni nimeqnagin
    na othaseq hunegid lehan ham. Ni nimeqnagin amulikmo inaq iyeq God ago maror aduganib
    gwahtiqdaqta na in dimunmo ham. Ari ni nimeqnagin giger inaq iyeq os meqintab
    lehdaqta na in meqin diq ham.
  ape-C: Aria ta anap nabep puneken nyunek yoweishi inahos um, nyak nyutukapuk aria
    atup meyoh pupeumen. Douk atup pupeumenyum, nyak ta nyunak nyuwish nyupe agundok
    douk Iruhin nape Debeini um ananish arpesh shapeum. Ta biyos nabes supemen aria
    suneken nyunak um abrudok yoweiburi wabur hel, douk nyih hanu hape namudok ihih
    nyumneh aburi.
  bgs-bgs: Atin ka tô mata nu tô gunayan na makasalà ka, lássù nu asta antug nu, su
    tuu pa madigár agad mandà tô sábbad mata nu na duwán kantayan nu na ándà ágtamanán
    ka tandingán ka duwán duwa mata nu asta antugán tô tibuk lawa nu tun ta ágsupakanan.
  faa-faa: Arirakano nómo himo makata watikisane aseraka reke, ní himuane mawatikinapo.
    Mawatikinapaka, hi takuane pokomaka mamakatehoanie. Hi tetákara reke heao hauaka
    á makasuhokohoamo, hi takuane pokomaka mamakateraka hi taku hakása reke Kotimo
    unihaeaka asekea rera á paohoane siahoasireapo.
  kik-kik: Na riitho rĩaku rĩngĩtũma wĩhie, rĩkũũre. Nĩ kaba ũtoonye ũthamaki-inĩ
    wa Ngai ũrĩ na riitho rĩmwe gũkĩra ũikio Jehanamu ũrĩ na maitho meerĩ,
  cap-NT: Am c̈hjujquit ujquiz tjojtskatz pecc̈haj niiqui, leczna. Infiernuquin pizc
    c̈hjujcchiz Yooz cuchnasaz̈ niiqui, ana waliz̈ cjesac̈ha. Juc'anti cusaz̈ cjesac̈ha
    tsjii c̈hjujcchizkaz arajpachquin ojkzqui.
  ksr-ksr: “Kaaŋiadeeŋ jaaganoŋ siŋgisoŋgo ambaatiwaa koŋgoroya ama gombaati eeŋ,
    ii mono qonjoma giliwa. Qonjoma giliŋgo jaako motooŋgowo laligoŋ Anutuwaa bentotonoŋ
    keuma oompeleleŋ mokoloowagato, jaakoga woiwo laligona gere sianoŋ giligi kemebabo.
  eng-TNT: 'Even so yf thyne eye offende the plucke him oute. It is better for the
    to goo into the kyngdom of god with one eye then havynge two eyes to be caste
    into hell fyre:'
  sbs-sbs: Heva liinso lyako li kuletela kuti uwe, li nongomone mwateni. Kuku yelele
    kwinjira mwipuso ya Ireeza ni liso limwiina, kuhita kuke njira mulihere ni meeso
    overe.
  sue-sue: Ni giti moka zo meni pasina wamesaya, giti moka awa gusase. Ni giti moka
    daimatare gege noma ama Anutu imata Tua wero nuamunoya amira nate bayasa ewanana
    wamunoya awa. Ata ni giti moka etore noma ama so niao awai gege awaira bayasa
    waya wamunoya awa.
  fra-NCL: 'Et si ton œil est pour toi une occasion de chute, arrache-le : mieux vaut
    pour toi entrer avec un seul œil dans le royaume de Dieu, que d’être jeté, ayant
    deux yeux, dans la géhenne du feu,'
  bhg-bhg: Edo ito jisimi rorae ro gido imo jimbo beyae ata ango gido, jisi awa gurugedo
    jisi da (1) doyo. Awa beyae ae imo inono jisi da (1)de wasiri natopo itari yaida
    torata, gaegae edo jisi tote (2)mi gido jimbo beyae ata awa, God mi imo kundo
    yai beyae niyao matawa aveira ainda augaina.
  snn-NT: Më'ë ñacogabi gu'a juchare yo'o ëaye ro'tatoca, më'ë ñacogate rutani senjojë'ën.
    Te'e ñacoga se'gare baguëbi Riusu ba'i jobona ti'antoca, quë'rë re'oye ba'iji.
    Samu ñacogañare baguëbi ba toana senjosi'quë ba'itoca, ai gu'aye ba'iji. Ja'an
    toare yayoye gare porema'iñë.
  atb-NT: Náng é myoqjí èq, nang lé mara kut shut nhang é nghut le gi, haû lé lap
    choq pyám aq; myoqjí í jí dap gû, ngaraî ming má dú hkyó pyâm é hui râ htoq má,
    myoq rají eq za, Garai Gasâng é mingdán má wang le gi, náng é matú je ge ri.
  wro-wro: Ŋungubulu ŋamba nḁri ŋunŋuma, wai minjąb; wunianu ma bąndaia God anąŋga
    ŋuru ŋunnunjąŋaŋuru ŋungubul' tjḁruŋ kudai, ŋąmba ŋungubul' tjḁruŋandu kudai wai
    ŋunŋundjąbieŋu mamąra' ŋuru;
  cek-AK: 'Na mik mah na zaesak nahaeloe, taprok dok ah: mik hnetto koep ah, hell
    hmai thungah caeh pongah loe, mik maeto hoi Sithaw prae thungah akun to nang hanah
    hoih kue.'
  bkd-bkd: Daw ku iyan daan igpakasalà nuy sa sabuwa ha mata nuy lugita en haena.
    Maayad pa ha sabuwa dà sa mata nuy ba pagharian kaw hu Dios dì sa daruwa sa mata
    nuy ba ilambeg kaw diyà ta Inferno
  ctu-76: Mi ti a wotsʌ a mul ti caj a wut wa' loc'san. Más wen che' jump'ej jach
    a wut ma' wochel ti yumintyel Dios. Mach jinic cha'p'ej a wut ma' majlel ti c'ajc
  lac-NT: Baxuc xan, a wichex. Wa raji' cu pʌyic a si'pirex rʌquej a wichex, jach
    manan tsoy ca' ocaquechex bujuch ichechex tu cu bin u reyintic C'uj wa quet yejer
    ca'tur a wichex cu bin u puriquechex ich tu cu yerar mac.
  xla-xla: Epame wa꞉ inoma aditapo wa꞉ye batalimale dla hamame tullupiye, ka꞉dena,
    inoma seme eye holamastloweye. Ame adipalati, ka꞉dlepo, wa꞉ta inoma seme tiyape
    mate God ya꞉ mo dla ulatuluweye. Amasiyama wa꞉ta inoma dapiyamte halemama Dlapa
    mo dla tloweye poka꞉dena.
  xav-NT: '@see-verse:MRK.009.046'
  cuk-cuk: ”Ar be-ibya isguega be-imakdibe, bur be be-ibya onoge. Ar ibya-gwabo-nika
    nia-negse-naedba, ibya-gwagwen-nika Bab-Dummad-e-negdakmaidse-doged bur nuedid.
  tbf-tbf: Ma sien va mi katsomata ta vokorongie no nia tsana mi sinavei tsokor, gaol
    rivie. A kalei beitsak va e ta rubukien si ken mangmagoso Nguts e Raban ngan mo
    ka katsomat kes, sien a kap kalei va e ta suvuon ba katsomata kokouk ma gi ta
    tomeka no meie simi leing leong ian ta kap ko mesei.
  uig-CYR: Әгәр көзүң сени гунаға путлаштурса, уни оюп ташливәт. Икки көзүң бар һалда
    отлуқ дозаққа ташланғиниңдин көрә, сиңар көзлүк болуп Худаниң падишалиғиға киргиниң
    әвзәл.
  ikw-NT: Ọ bụru masị nụ anya ị jeeme i, i mee mmehie, gwụpu a, ọ jaakanụ ị mma ọ
    bna n'ẹli-eze Chiokike nwernu otu anya karụ o nwernu anya lawụru be tụbna ị nụ
    bẹkwnu ẹli rẹnwu.
  khs-khs: 'Apula: ke siyewi mane olokeyatelawa tisaleke, kine matanawa ikomonosekeye.
    Ikomoma:pekise, si noka tukutiye iya:ta:pa:. Si elipei elaleke heo peleya: emi
    toliyetima:pekise, si noka tukutiye iya:pela: si nona:kalo semetei ela: Kote Piseikipela:
    pota:tesene emi palesaleke ililakeye.'
  dwr-ENT: ኔ ኣይፊ ኔና ባሌፔ፥ ዎጫ ኦላ፤ ኔኒ ላዑ ኣይፊያና ኡባካ ቶዔና ጋናሚያ ታማን ዬጌቲያዋፔ፥ ኢቲ ኣይፊያና ፆሳ
    ካዉቴ ጌሊያዌ ኔው ሎዓ።
  pma-pma: Ka munak tai meten sakin meatin enek mumon tisaen, hekis lati. Hetahos
    imok mini keke meten tai hevuol ka kei hekur more moulien. Hetisa munak meten
    elu lumules, ka ison meatin enek en ahang onen temat keil.
  atd-NT: Ko pinabayo to mata nu no ogpakasalo ka no og-ongkoran nu ka pogtuu nu to
    Magboboot, lokata nu. Madmaroyow ko ogsolod ka to Pandatuan to Magboboot no sagboka
    naan do so mata nu to igdogpak ka rio to imperno no duon dod darua no mata nu.
  tel-2017: అలాగే మీరు పాపం చేయడానికి మీ కన్ను కారణమైతే దాన్ని పీకి పారవేయండి. రెండు
    కళ్ళు ఉండి నరకంలో పడడం కంటే ఒకే కన్నుతో దేవుని రాజ్యంలో ప్రవేశించడం మీకు మేలు.
  hat-BSA: “Si zye nou fè nou chape tonbe, retire li jete; li pi bon pou nou antre
    nan wayòm Bondye a avèk yon sèl zye, pase jete nan lanfè avèk de zye.
  bxh-bxh: Yo ibe matam hesa ya falau ponom be heyaya wa ginauli u limofahi! Ya loholohona
    ma mata eseꞌesegam, haba wa lau Yaubada Aba Baꞌisa. Hige i loholoho ma mata luwaluwagam
    sa pei lawem ai oyagi alaꞌalana.
  top-NT: Y para milakastapu ma̱laktzanke̱yá̱n, cama̱xtu; ma̱s macuaniyá̱n nachipina
    lakatzí̱n ixlacati̱n Dios lakatu que la̱ta lactlá̱n milakastapu namaca̱ná̱n nac
    pu̱pa̱ti̱n,
  msk-msk: Maynaan oman yang mata mo, aw yang mata mo yang kyakaponowan nang maat
    na imo mo, lusata yaan, kay maski saydakman kilid yang mata mo, aw pagasakopon
    kaw nang Dios, madyaw pa yaan sang iyan da yang dowa na mata mo na oontog kaw
    adto sang impirno.
  gyr-NT: Pe resa avei pe mboangaipa ucase, penose ité peyesui. Esepia, avɨye catu
    peique ñepei pe resa rese Tũpa mborerecuasave que ñuvɨrío pe resa rese tata guasu
    apɨrẽhɨsave pe reique rãgüer sui.
  kmh-kmh: “Pen windin maŋgiy ak gek, tap siy tap timey gep rek ayonimuŋ, windin piskind
    kun ak tuŋgjiwyoknimimb. Kun giy kapkap mindrep giy, Gor nimbip diy kond mindonimuŋ
    rek ayip. Pen omiŋal giy mindek, tap siy tap timey gem nimbip miñmon Hel aŋgyokek,
    yiwur yomb diniŋgambim.
  ukr-ONPU: Якщо твоє око спокушає тебе, вирви його. Краще тобі увійти до Царства
    Божого однооким, ніж, маючи два ока, бути вкинутим у Геєну,
  emi-emi: Me arova teva matam egheleio me ughelei voto sesa, uvaliki velua. Emaamasina
    arova ukupi sso tale ararimangalina ateva God tee kateva nonga matam, me esesaaili
    arova matam akapa alua lalu tokatoka me la sau veluo sae tale kura ateae eGehenna,
  zpv-NT: Nee sidela laꞌh tuhbi bizloh luꞌh gusiaaban yiꞌh loh duhlda, guleꞌhen; mas
    chaꞌyi chuꞌtii luꞌh loh xquelrnabwaꞌ Dxiohs nicala cun tuhbi si bizloh luꞌh xlawaaꞌha
    chenee garoopan yiꞌh loh dxih xteenn gabihldxyi
  gux-gux: A nunbu yaa ba kuani a ti tounbiadi nni han ñani bu ki lu, ayaa kua UTienu
    diema leni nunyenbu cie han kua mi fantama nni leni nunnilie.
  kos-kos: Ac la motom fin aktukulkulye kom, tipalla! Wo kom in lac atronmuta na ilyak
    nu in Tokosrai lun God, liki in fas atronmotom kewa ac sisila kom nu in hell.
  ibo-ibo: Ọ bụrụ na anya gị na-eme ka i jehie, ghụpụ ya. Ọ ga-akara gị mma na i nwere
    otu anya baa nʼalaeze Chineke, karịa inwe anya abụọ a tụnye gị nʼọkụ ala mmụọ,
  yml-yml: ꞌAiꞌedi matamu viꞌaina saiꞌafoga i da kiavebeꞌumu ꞌu da sakona, ꞌu kiamwanuya
    ꞌu taweni. ꞌU na kiamwanuyaga veviga saiꞌafo, nika kebu ꞌu na sakonaga, mulieta
    ꞌamu fata ꞌaitamoganega ꞌu na luku Yaubada yana ꞌEba Veimea nageneye. Weꞌe ꞌaiꞌedi
    kebu ꞌu na kiamwanuyaga, matamu ꞌailugana ꞌwaidiega ꞌu na sakosakonaga mulieta
    ꞌu na wafa i na tawemu ꞌu na obu ꞌai-ꞌalaꞌalase.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଚକ୍ଷୁ ଯଦି ତୁମ୍ଭର ବିଘ୍ନର କାରଣ ହୁଏ, ତେବେ ତାହା ଉପାଡ଼ି ପକାଅ; ଦୁଇ
    ଚକ୍ଷୁ ଘେନି ନର୍କରେ ପଡ଼ିବା ଅପେକ୍ଷା ବରଂ ଏକ ଚକ୍ଷୁ ଘେନି ଈଶ୍ବରଙ୍କ ରାଜ୍ୟରେ ପ୍ରବେଶ କରିବା
    ତୁମ୍ଭ ପକ୍ଷରେ ଭଲ;
  bzj-bzj: Ahn if wan a yu aiy di mek yu sin, dig it owt; ih beta fi ga wan aiy ahn
    liv fareva dan fi ga yu too aiy dehn ahn geh pich eena hel,
  chk-chk: Are mesom a atupukelong lon tipis, kopwe alusawu. Epwe fen öch ngonuk om
    kopwe meseeföü le tolong lon manau esemüch, lap seni om kopwe meseruoföü le tolong
    lon hell,
  ssd-ssd: Ne tuku am ande ne unekam tuku didikate ndeta ne am ta gomba bukŋga. Ne
    am ndindo ŋak Kuate kulatkate ma mbol kaye ta maye. Ne am armba ŋak mina le Kuateŋge
    ne tumba bukŋguwa le ma ŋayo mbol kaye ta ŋayo.
  acr-TNT: »Yey we rawach e catzakisan awe pa mac, chawesaj bi. Ma xa ne cuya ri xa
    jun rawach catoc pa rutakanic ri Dios, chwa ri cꞌo ucabichal rawach yey catcꞌak
    bi chi xibalbaꞌ re tijbal cꞌax
  rop-rop: '@see-verse:MRK.009.046'
  mee-mee: Ba ngaroma matang kanna nge utu one ta kumangng ka bainga e soali nge Nutu
    raguna, na ngo tamali kia balakala. Ke pe ta one loangalu ta Nutu kelangpatalingana
    ka matang kanna kena. Ava ke soali raumana ngaroma nga matang kanname ka ri lua
    ava te nge utu one ta kumangng ka bainga e soali, na ngeke tamalilu ka mirang
    iname karolu lakallo ta malle a sia e pamiralali passavele.
  mwf-2018: “I ngana deyida nanhthi kamarl ngarra nankuneme deyida-re da mange wiye
    numabathnu-ngatha-neme nuru, nhini kamarl nhini-ka nunguyngkapirt-wa-neme nhini-yu.
    Nhini-ka mange patha da thathpirr kamarl numi da matha numabathnuneme nuru-yu
    i nhini-ka nemardawithnemenu da ngarra Yile ngay dim-ya i bere matha wangu birnu
    narnenemenu da pangu-yu. I Yile ngay-ka ku Pule ngala thathpirr warda pinarrunemenu.
    Mu kamarl perrkenku ngatha numabathnuneme nuru-ka i da mange wiye da ngatha numabathnuneme
    nuru-ka nhini-ka da pangu nanemenu ngarra thungku ngala dim.
  dif-dif: Ja milkieli jidnana karkarkanani, ninaia dukarau; ngumu jinkangu nganai
    milki kulnunto Godaia mililani wirila, jidni milki mandrunto turuja wiriati.
  gam-gam: Ni nalen yewordaka ni wal kane singare ke ta yen dal, nalen polo i seke
    worben. Nalen taimane pandaka God dumoye wopake kantau yendo al er pakna ben ge
    wopake mopen. Ba alla, ni nalen soka aike pandaka, i wamo al worne ge wopake namopen.
  nou-nou: Edo iso diti da mi ari imo wasiri biae edo re gurugedo pigeio. Edo atari
    diti da de edo amboda God da gitijigari yei da torari amone ewamei na awarate
    diti etoto de atima amboda riawo matawa ewuse atira ainda torari amone biae ra.
  mqb-NT: Matanan re, kak iɗe anak i sapat iken sa ga ines nà, ndaha anan. Suwan
    sa zla à bahay inde pə cakay a Mbərom tə iɗe anak a kərtek mbiyan'a, ta sa zla
    à məke sə mərda inde, tə iɗe anak aya cew maya nà, na.
  ape-B: Ali sapos anap nyakip nabep punekenyu nyunek yowenyimu, nyak nyunubu nyutukapuk
    ali atup meyoh pupemenyu. Douk atup pupemenyomu, nyak eke nyunak nyupe agnabuk
    douk God ananich elpech chapemu. Kedeke bios nabes supemenyu ali sunekenyu nyunamu
    abuldak yowebuli wabul hel, douk nyih hanu hape namudak eheh nyumneh abuli.
  grc-F35: Καὶ ἐὰν ὁ ὀφθαλμός σου σκανδαλίζῃ σε, ἔκβαλε αὐτόν· καλόν σοί ἐστιν μονόφθαλμον
    εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ Θεοῦ ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς τὴν Γέενναν
    τοῦ πυρός
  cav-NT: Micuanaja petataquimaque ni micuana petacara aya, necahuicaticue yatuca,
    cajuchatimaquedya, jidamaque peta ishu amadya. Nejacacue cajuchaticaraque. Dyaque
    jidatu Yusu queja judirutaqui atuca pidya camadya, ijahuaja etiquiju atuca beta
    ejudiruuque.
  kgp-NT: Ã tỹ nén ũ ki vẽ'ĩ kỹ Topẽ vĩ mranh kỹ ã kanẽ tỹ nám kemnĩ, ã tỹ ke mãn
    tũ nĩn jé. Jagy ti nĩ, ã kyvó ti. Jãvo tóg há nĩ, ã tỹ Topẽ tỹ tỹ ẽg pã'i nĩ ven
    kỹ. Ã tỹ ã kanẽ régre ra nũgme ki kutẽn kỹ tóg jagy kãfór tĩnh mũ, inferno ki
    kutẽn.
  bvd-bvd: Ma lea sa ta bali maa 'amu nia talai 'oe uri abulo ta'aa lae, 'o keoa 'amu.
    Nia diana tasa uri 'oko lio tii bali maa boroi 'amu ma 'oko ruu laona 'initoaa
    nia God. Nia ta'aa tasa ne lea sa 'oko lio roo bali maa boroi 'amu ma daka 'ua
    nada 'ani 'oe laona era bae.
  ukr-1871: І коли око твоє блазнить тебе, вирви його; лучче тобі однооким увійти
    в царство Боже, нїж, дві оцї мавши, бути вкинутим ув огняне пекло,
  apz-apz: Jɨje tɨmo honɨngkano wonyo imofonoho lohoji tɨhwotofamo lohofohoji tɨmo
    angaꞌnohinoꞌnjo honɨngkano wopɨngomo inɨngkahuji Anɨtuye angopo sisoso wopɨngofoho.
    Ou kɨko tɨmo hufaꞌuꞌnjo honɨngkano wonyo imojoso toho neꞌno sijalokunjo somo uhnnefoho.
    Oso wonyofoho.
  yon-yon: Angkon eb indobbed dedmonoonkob ambarakmewen keroka biande. Indob mimomo
    God yambibkin aom awuni kumbed yimin. Kwanindo kere indob ayoowiib kuu kumbaanban
    yamotbon yiri kankaaraneen kowe, kuu arewa kii.
  poi-NT: Siiga tu̱m íñixcuy micwatpa táŋca hasta mictsacpa jém Dios iŋma̱t́i, jesɨc
    to̱pɨ jém íñixcuy, patsaayɨ. Más wɨ̱ iga mit́ɨgɨypa con tu̱m íñixcuy ju̱t́ iŋjacpa
    Dios que iga con icuɨstɨc íñixcuy micnɨcta̱p jém juctjo̱m ju̱t́ ipɨctsoŋyajpa
    jém castigo.
  dhg-dhg: Ga bayiŋ nhuŋguru maŋutjiyu nhuna gutjparruwan barrakinyḻi romḻi, nhunum
    yana ḏulŋurrꞌyuwan maŋutjim nhuŋguway bala ḏupthuwan, ḻinygu ŋuwakurrum nhuŋgu
    nhunu barkthu djiwarrꞌḻim gulŋiyi maŋutji waŋganymin, ga bayiŋ nhunu maŋutji burrparmim
    yana, nhunanham barkthu ḏupthu ŋunha ŋorrtjaḻin ŋunha dhä-girꞌyundamiḻin waŋgalaḻi.
  wuv-wuv: Ma na'aa fei pudamu na fafeloio, wenu'ia. Na rawaninio ba o wadu'ainaa
    fei haparaiaa mei Haidaa a'a hepalo ua puda laraa fei ba ona pa'i guapalo puda
    ma dinaa fei hafi lomi i peretoo.
  quf-NT: '@see-verse:MRK.009.046'
  yuw-yuw: O ihorocgon daraho gangada turongo toctocha gangaunai wömai gocu dara tunguma
    ihorocgon fonunda tomi ongoun. Tongo dara tunguhogon wömai ogep idit koing ai
    feangoc mahong dara yait yait ito ep böhongnodec tomun muirocyit. Woce wömai epmoroc
    mamic.
  mph-mph: Malany mata wun nungpakapa akutju kangunmin. Kapin mata nuyi nuwu mata
    wun koyan yaliwiyut awk la kanmin ta aliwi, kuwanawun larr yunyi kanmin ta nungpaka
    kapin ta anmakay mata wun. Nungpakapa nungmalal ta kutpaning rtil God ta anmatping
    marakap namalal mata wun la marrik muj annying anmatping parak ngarrkarrk mata
    wun tuka nungmurrunti kunak.
  hus-NT-1971: Max ti hualbinthalac a hual in tomnal ejtil max ca t’ajat caltha’ jun
    a hual. In tomnal quit otsits ti eb jun ti a Dios in t’ajal ti Ts’ale c’al juncats
    a hual, ani yab quit jolohuat ti al am pulic c’amal c’al tsab a hual.
  med-med: Wote, nim nga mong ei ndi, uⱡ kit mat etangga kʉn, nim nga mondpa pili
    orunga etpa kit mondum ndam, mong ei, akʉkʉn tʉkʉn mundi! Nim mong tenda mint
    tekʉn molkʉn, Got nga wamp tʉpa mumuk rui kona ila pin. Nim nga mong raⱡ kʉmp
    kʉm tekʉn, mbi paka ndam, nim ndip kona ila pin.
  bch-bch: Ga oangga matam eta ikado ga lem kadonga lolo matua aea itap, pasu matam
    toa ga iduaea. Kemi ngan matam kelede ta la mado Deo ibageai. Kado matam rua,
    be Deo itado go ga la ngan dinga imperno.
  cco-NT: Jo̱guɨ song jminíꞌˆ jmóoˋ e niténꞌˋ fɨˊ ni˜ dseeˉ, jo̱baꞌ gui˜ jóng; co̱ꞌ
    guiʉ́ˉguɨ quíiꞌˉ e Fidiéeˇ quie̱rˊ nifɨˊ quíiꞌˉ e jaˋ seaˋ co̱o̱ˋ jminíꞌˆ e laco̱ꞌguɨ
    téebꞌ˜ lajɨˋ tú̱ˉ jminíꞌˆ niguønꞌˆ fɨˊ lɨ˜ ꞌlɨꞌˆ
  deu-1951: Und wenn dein Auge für dich ein Anstoß zur Sünde wird, so reiße es aus!
    Es ist besser für dich, daß du einäugig in das Reich Gottes eingehest, als daß
    du zwei Augen habest und in das höllische Feuer geworfen werdest,
  alq-ALGNT: Acitc dac kicpin kickijig pataigo8an, manibidon. Na8adj kiga minose kidji
    pidigean Kije Manido Odogima8i8inikag e motci nabanedjabian, apitc8in kidji aiamanin
    midjinijin kickijigon, kitci ickodekag dac kidji iji8ebinigo8an.
  ixl-NNT: Asoj la paavin ex taꞌn u bꞌaqꞌ evatzeꞌ, as eyaꞌsataj epaavineꞌ eela kuxh
    stukꞌ uvaꞌ kat eteesal veꞌt el u bꞌaqꞌ evatzeꞌ, tan aal bꞌaꞌneꞌ uvaꞌ umaꞌl kuxh
    u bꞌaqꞌ evatzeꞌ tul la ok ex kꞌatz u Tiixheꞌ tu almikaꞌ as tiꞌ uvaꞌ kꞌuxh at unqꞌa
    bꞌaqꞌ evatzeꞌ skaabꞌil as tul aꞌ la bꞌenkat ex tu u choobꞌal paaveꞌ.
  boa-NT: Áhdure idyé ámúhá hálluúúneri ámuha maájtyumɨ́né ímityúné meméénuhíjcyáhajchíí
    méwaagóoméí téuhjɨ. Muurá ímí ámuha méíjcyaá tsánejcúéuma íjcyájúcóóturómé Píívyéébé
    avyéjuri ámuha meíjcyáhajchííjyu. Áánetu ɨ́dátsó ámuha méíjcyaá tsaúúcuma ámuha
    meíjcyarómé múijyú áábatéítyúnéj cuujúwá pañévú mewágóóóvéhajchííjyu. Árónáa ihdyu
    tééwá pañe íjcyame tsá muhdú íjcyáityúne.
  etr-etr: Dïe si elö goea asiala hamola digalasiseda, si elö go beselala fisimalo.
    Si afädëamu nea Godea Beaha Maadela Sigi Neebea ami moholö hedabi dialea, si äudälada
    heli segea sogobala sadia idogoloea.
  quh-NT: Sitajchus ñawiyqui juchaman urmachisunquiman chayka, siq'irpacuy. Ch'ulla
    ñawiyojpis janaj pachaman yaycuyta atinqui. Chayka aswan allinpuni cashan iscaynin
    ñawisniyoj uqhu pacha ninaman wijch'uycuska canayquimantaka.
  kwi-kwi: Kasukasa iz kit kwail kitne, kasu uktawa, kwail kimanpa. An watshimasa
    maza kasukasain chiyura Dios ɨnintura nap kit uzna. An kwailshimasa paas kasukasa
    ĩnta nap kit uzna. Anne an kwail i.
  agm-agm: Amɨ kinyɨ ndɨha maipɨhandɨ kaitaapɨhɨra nangɨmaasi niyonɨhɨ kɨnyɨ maipɨhandɨ
    kiyapaapaahɨ amɨ gaasɨ kinyɨ ndɨha wa namwaapɨ yotɨme. Ndɨha nehɨ naasaisapɨhoŋi
    Autaahaatɨho gisɨ biyatɨ ginjaatɨ bimɨtando amɨ wiwa ndɨha maiwɨsapɨ opaimbɨhongi
    nepɨ sisɨhaapɨhɨ yangotɨtaawo.
  ubr-ubr: Ato om matam iniyamem am baitutum infefeu on, om matam tani unboseir! Iyobin
    bag om matam kaitamom wat God an Baiaiwab amonai unar, men matam ruam auman unbotanen
    ato wairaf an efan komasinai sinreberuem.
  tsw-NT: Na̱ lyusu va̱ wu aa zuwa wu vu yuwan unusu, vu kongoro yi. U ta laꞌaa wu,
    vu uwa o tsugono tsa̱ A̱sula̱ na̱ lyusu ta̱, ana aa vari wu a̱tsuma̱ a akina ne
    esu e re.
  cax-NT: Arrtü ui nasüto atapeneca au nomünantü, mejor aiquiaübu, itopiqui manrrü
    urria arrtü aecatü esati Tuparrü aübu tamantai nasüto, pünanaquiapae arrtü aecatü
    au infierno yupu manio torrücaü nasüto,
  aia-aia: Ma 'onaa na maamu nai haai maho na'o ora-ora'a 'inia, 'oi suki gaasia hura'a.
    'O gasi to'oraai rua maamu ma ragui gaasi'o na'i dora-ni-rongomaata'i. Na'i dorasi
    na uro ra bwarai mae mana 'eu 'a bwarai kuru. 'A goro i awa tarau na'i heimarungi
    ana God beia moi ta'i maa baaniai siri na'i dora-ni-rongomaata'i beiai rua maa
    hako.
  srp-1865: 'Ako te i oko tvoje sablažnjava, iskopaj ga: bolje ti je s jednijem okom
    uæi u carstvo Božije, negoli s dva oka da te bace u pakao ognjeni,'
  agt-agt: A kumanen hapa ta matam, te am angarigan ta matam ya gafu na pagliwat mu
    a awem hud kilotan kapyem iwarad petta awem melogot? Te mapmappya ta bulding ka
    mina nga simarok ta pangikerutan na Namaratu ammi ta mewarad ka ta pangtaguhali
    na en gafu ta awemen inazi.
  lug-lug: Era obanga eriiso lyo likwesittaza, liggyeemu! Kisinga okuyingira mu bwakabaka
    bwa Katonda ng’oli wa liiso limu okusinga okubeera n’amaaso go gombi,
  yby-yby: Ito omudakalimoya ilime olisa lekaka anugu nomoladekoma, adekalotiya omudaka
    malokaya heko likoko huliko. Omudaka maloka likonedeko okulumau yowitadawoya wehe
    lone.
  heb-heb: ואם עינך תכשילך עקר אתה טוב לך לבוא אל מלכות האלהים בעין אחת מהיות לך שתי
    עינים ותשלך לגיהנם׃
  mpp-mpp: Me dongegone monicti sowacne aigeleme bikic bafuwadamectewa, ga yogo bamoctolu
    wickeengka hikedaic. Gacgu dongegone yaeckangkolec galu dac-sanangka haudameckale,
    dongegone moniyang sugu galu Wapongte ngani-damongte kwelina feengka madickedaicte.
  apb-apb: Na mala uri maamu ko ha'atataro'o hunie ooraha'aa, nge o ke kae aasie mola.
    Aana e diana liutaa huni lae i laona Aalahanga a God mola pe'ie ta'a-ta'a maa,
    mwaanie laenga pe'ie e ro maamu i laona dunge ni ha'amotaahinge.
  san-TEL: స్వనేత్రం యది త్వాం బాధతే తర్హి తదప్యుత్పాటయ, యతో యత్ర కీటా న మ్రియన్తే
    వహ్నిశ్చ న నిర్వ్వాతి,
  ben-IRV: দুই চোখ নিয়ে অগ্নিময় নরকের যাওয়ার থেকে একচোখ নিয়ে ঈশ্বরের রাজ্যে প্রবেশ
    করা অনেক ভালো;
  ntu-ntu: '@see-verse:MRK.009.046'
  pan-pan: ਅਤੇ ਜੇ ਤੇਰੀ ਅੱਖ ਤੇਰੇ ਤੋਂ ਪਾਪ ਕਰਾਵੇ ਤਾਂ ਉਸ ਨੂੰ ਕੱਢ ਕੇ ਸੁੱਟ ਦੇ। ਇੱਕ ਅੱਖ ਨਾਲ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਵਿੱਚ ਵੜਨਾ ਤੇਰੇ ਲਈ ਇਸ ਨਾਲੋਂ ਚੰਗਾ ਹੈ, ਜੋ ਦੋ ਅੱਖਾਂ ਹੁੰਦਿਆਂ ਤੂੰ ਨਰਕ
    ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਵੇਂ।
  gvc-gvc: ’Mʉ capariaca mehne ñano yoacʉ tiare orewe mʉ cohãboro seheta tí mʉ ñaa
    yoaa sehere duhuga. Tíre duhueracʉ pichacapʉ wahaihca. Tópʉre ne pichaca yatierara.
    Ã yoa dachoa ne yarierara. Tiare mʉ cohãchʉ tia dihta butiboa. Cʉ̃ bʉhʉsehe capariaca
    mariapaihta baharo Cohamacʉ mehne jiihca. Pʉa capariaca mehne pichacapʉ wahacʉ
    mʉ ã wahachʉ ñaa yʉhdʉaboa mʉhʉre. Ã jicʉ tí mʉ ñaa yoaa sehere duhuga.
  mwp-mwp: ‘A matha kedha nginu purkaw noegaypa nanga ngin wati wakay thoemamaypa
    manin, sobaginga adhapa nagiz ngoedhe kedha ngidh midh nan dan nalban nginu purka.
    Matha ngoedhagidh kedha ngi urapun purkalnga mina igililmaynu muya uthiz, nginu
    ukasar purkapa mamu koey muypa thoeyaypa lawnga.
  ksj-ksj: Ebu ubumaḡoꞌa tutuꞌe veꞌoꞌoꞌidene, ḡude modoꞌi! Ubumaḡo tiba reꞌudemo,
    ꞌouge Badiꞌaꞌa ibitohauꞌeteꞌe habaꞌa diuḡogaꞌe manoḡa. Hena ubumaḡo aheu radu,
    radiu tuḡutuḡu ireḡa diuḡogaꞌe sauꞌa.
  sbk-sbk: Kama iliso lwaho khahukosezwa lisenyaje shinza hwilwe awinjile Utawala
    uwa Ngulubhi uli niso limo, kuliko kwingia ukiwa maso guntyi ulaje huje mwoto.
  mya-JVB: သင် ၏မျက်စိ သည်လည်း သင့် ကိုမှားယွင်း စေလျှင် မျက်စိ ကိုထုတ် လော့။”
  kgf-kgf: Waŋu kicganéŋ biriaiguc goporu kicga imi metecgéna. Gi kic éréhécgaguc
    geric siaiguc giligic hiŋgacbaŋ niŋac, kicga momacguc kecma Miŋ Kewuac héŋgaleŋ
    ama areŋa yandaiguc kerembésémaŋ iminéŋ hia.
  awb-awb: Arene auranka are ahbabáratana ínaraq mina piruo. Peh morá áúránkákáq Manikánka
    wahnah wahnahnirabeq pokinaraq aiq kawerinae. Téhtaré áúránkákáq ahriahri iraipéq
    kaqauwahnaraqmé anotah íre kawerinawire.
  gdn-gdn: Ade kau yabugi berokoi kwaenugana ki nana weyaweyaniyau ki kau yabugi ki
    wadi toporu kwenupi. Kau yabugi daikere bagi ki mena pokaiya umowa wadowa da ewa
    Mamanuga God e kasiyarai pokaiya e gari rabineya kani tondowa ki ka bagi kawaya.
    Ko kau yabugi berokoi ki mete umowa wadowa da mu ewa kau mata nonareya kwenunimoto
    ki ka berokoi kawaya.
  hvn-hvn: Ki pake namada èu ta tao hala-ludu, ruke jꞌe hore! Rihi ie èu ta maho la
    muri mada nga Deo nga hewue namada, ngata hore èu la dꞌara ai naraka nga dꞌue
    bꞌue namada.
  nko-NT: Nɩ́ fʋ́ nsíbi tɛ́há fʋ́tɔbwɛ́ lakpan á, loti mʋ́ lɛ. Ɩbʋ alɛ́á fɔ́pʋ
    nsibi kʋlɛ wíé Bulu iwíegyí ámʋtɔ, dʋn ánɩ́ fɔ́pʋ ansibi anyɔ wíé ɩsʋbɩtɩ́
    ogyá ánɩ́ ɩtamaduntɔ.
  bsn-NT: “Yʉ cajea sʉorine ĩabojacõari, rojose yibʉ yʉ” mʉa yitʉoĩamasijama, tiare
    ãmirocacõaña. Coja cajea mʉare ti manijama, quẽnabetoja. To bajiboarine, jʉajʉne
    caje cʉticõari, mʉa bajireajama, jeame yatibetimejʉ mʉa vajama, rẽtobʉsaro quẽnabetirʉaroja.
  pib-NT: Wa puygale gitspeekakinipyi, puknokanru. Kigleyyi wa pjiglokinripa Goyakalu
    pogirewatyawaka paygalepjeya wanepnute gepiygaleyi pixinipa puknookona Gigena.
  wiv-wiv: Kua mata kini katiho kunu poke na pekato, bara luahia nu varaga. E dopa
    ki kemi koto mata bale nu hoho na kingdom ke Vuvu. Tabarae mata karua ni ba vovona,
    nu varaganga kara hel.
  reg-reg: Labha eliso lyao likakuyabhya lishoshemo. Nibhwakisi okwingila mubhukama
    bhwa Nyamuwanga ulina liso limwi, nokwingila nameso gabhili nuweshwa mumulilo.
  mlh-mlh: “Oŋuakoŋ jiŋogoji agiburaŋ baiŋgo ore mauŋgaine egareiŋ ine, oi unugaru
    boke. Unugaru bokeru jiŋogo moakoŋke goku Anuture qorumaŋgo roperu igoriŋ bofukemiŋyoŋ,
    jiŋogo yoyokake gokande misi korugo bokebi egu rakamiŋ.
  gof-ENT: ኔ ኣይፌይ ኔና ባሌኮ፥ ዎጫ ኬሳ ሆላ። ኔኒ ናምዑ ኣይፊያራ ጋናሜ ታማን ዬጌቴይሳፌ፥ ኢሲ ኣይፊያራ ፆሳ ካዎቴ
    ጌሌይሲ ኔው ሎዖ።
  aau-aau: Sa hno nene hiy hne weyn piap-araw ke mon meio ankin, hunkwe kwa kair.
    Hwon God so yier mon nene namon-aw nak-yawriy hokwe, yaprue, sawk hne Satan so
    yier mon nene nareys non nak-way swakawk hokwe, piap-araw.
  tvk-tvk: '!E xosxa metom tei misak ni xouk di omot e tesaen, ukis rati iha! Ihos
    mak mu xa metom tei ikesae e uhur meulien sal, ili ngan xa metom xalu vus ludi
    tang e liso xouk uhe Upang xa misakras vamat.'
  prf-NT: Sakay ni en essa mu a mata i magin dahilanid nen kasalanan mu ay lábwetán
    mu! Mas mapiyya pa ni sumáddáp ka ten kahariyan nen Diyos a burák en essa mu a
    mata nan ni tehud ka a duwwa a mata ni meangay ka labi ti impiyerno.
  auy-auy: Túrankomo sáwíꞌo ínaꞌa misáwí-ámpáꞌá kúnafo séꞌa moórá-turamba fitúwáaro.
    Kae-túrántámbó awánéꞌo éꞌa ónkaifaꞌo iyamó wégaipaꞌo wíyamba mindá sáwíꞌan-iye.
    Sáwíꞌo uráimbo maisuwéꞌo méraiyamba Maníkó wení waásimo kawáánipaꞌo méraiyamba
    mindá kaweꞌán-iye.
  tbg-tbg: Ai hini avuvano qora kaiqa varairera, ho nena avu hini vaurukaane. Koqemama
    are vohaa avuqai vairava Kotiva raqikina vatukaraqi oru vira qaqi variqira vinarave.
    Ai avu taaraqanta vairava qora kaiqa vare vairaro naantiara ai nora iha itainaraqi
    aqukaantorave.
  hub-NT: Tura atumin ji tunau takatnum enentaimtikramkaigka, nusha turusrumek chikichik
    jiimi ukuinkarum ajapawa numamtuk tunau takat inaisatarma. Chikichik jiijaig iimsa
    nayaimpinam wayawa numamtuk, Yuusa inamtairiya nui tunaurtinchau wayamuka pegkeraiti.
    Antsu jima jiintin akurmeka ji kajinchaunam akasha jinichunam pujusrum waitmainaitrume.
  hmo-hmo: Bema oiemu matana ese kara dika ia karaia, oi kokia, namo oi be matana
    tamona tauna, bona oi vareai lao Dirava ena Basileia dekenai. Badina ia namo lasi
    oiemu matana rua idia noho, to oi vareai lao hel dekenai.
  big-big: Keya tamizeige wire nuguyauga nakko ni ulumiya logo ni kaile mizibene keleniyageya
    purik mabura kazing kaileyengki pumok ngela melibene wirebok tiya melagibokko,
    purik ni wire nak kiling yereng Anotogo ngai purage kiliya purik kaile kapura
    tamizeige Anotogo ni wire mabiyau kiling kaile mizageyarikki wiyeke yereng yezizik
    kusagi onozik ngoriraga wezanelagi purik kaile panu.
  gux-G: A nuubila mo ya tie a po tingbali bonla ŋan lɔgidi ba. A ya pia nuubiyenli
    ki baa kua u Tienu deni li baa ŋani a po ki cie ŋan ya pia nuubila lie ban nan
    la ŋa u muubuogu nni.
  cnl-NT: '''E³ quie''²³ la''³ xi³nu³ jmee²³ mɨ²ñí²ra''³ ''e³ la²³ rɨ²³''lǿn²³na''³,
