    ova loyum̃a e nasup̃enena kiena ne Ntewa nap̃a sane narin sur tai nene kovio petan
    ko, na nene naga pogaga ne. Ana piowa ga vap̃isi visae kilamaram̃a luoka pona
    kiom̃a p̃elaga viowa tai sum̃a ga, p̃isi na narin sur ga la nene aure kiom̃a malena
    wetelu va e kapi e lele naloge viowaena,
  ckb-ckb: ئەگەر چاوت تووشی گوناهی کردیت، دەریبهێنە. بۆ تۆ باشترە بە یەک چاوەوە بچیتە
    ناو شانشینی خوداوە لەوەی بە دوو چاوەوە فڕێبدرێیتە ناو دۆزەخ.
  spm-spm: Nɨɨna arɨmagha thav nɨɨ ramuightima nɨɨ othɨvhan maghatɨgha thav ramuightima
    ana sii. Kamagh indera, nɨɨ arɨmaghanɨ uvavɨre ikhɨva Got kha bisigha ativamirɨ
    uthughuna aven maŋŋaŋga. Nɨɨna arɨmaghaniiŋ ivɨre ikɨthi Got nɨɨ nighɨva mbuŋŋue
    phatɨsir arivan nɨɨ ukunighemi.
  nas-nas: Eeꞌnoko duta narutai tapiriꞌantaruko pasiꞌdarara duaꞌeai. Aaꞌnaꞌ tampara
    duta naruta ninka Kumponing bakaang muuꞌkoo tung-koo eeꞌnoko duta kerutara ninka
    tampaꞌ deeaꞌ mosianung-aape duaꞌkoo.
  uvl-uvl: Pe nenge teke matam poia iong ke o losio nga poinga poreke ngana, osul
    hote ke lasus! Urana toto nge matam ero pe o mene maulinga nge Iesus. Pe poreke
    ngana, matam nai tetu pe osio langa oan nge henge lemlem.
  tpa-tpa: Inapa matam ina dewam po apoꞌapoe u dewai, yana ma vahiꞌaharei. I ahi po
