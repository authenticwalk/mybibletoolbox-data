  zar-NT: Lëscaʼ caní, channö tu guiö́j loʼ gun ga gunuʼ dul-laʼ, guléaj le. Gácarö
    dxiʼa quiuʼ tsöjtsáziuʼ ga rinná bëʼë Dios zoa tuz guiö́j loʼ, calëga zoa chopa
    guiö́j loʼ, ateʼ tsöjtsáziuʼ lu guíʼ gabila.
  kde-kde: Ikàva liso lyako lìnakukuvaja kutenda masambi, bahi lidabole! Wasa uinjile
    mu Ufalume wanga Nnungu akuno uvèlè na liso limo, kuliko kuva na meho mavili na
    kuyahwa Jihannamu.
  ata-ata: Mo lexe ieni vile ususulixene, la naluvu uxexee. Laixe lexe nini naꞌunalai
    no tuala noxou Lataua no anu ieni vilesisi, ia laixe uasi lexe nini ieni tamei
    ne uxolusi, la nini naꞌunalai no tuala sou navunavu e,
  qvw-NT: Chaynütac ñawiqui juchaman jitaycuy munaśhuptiquipis altäluy. Diospa gubirnunman
    churchüśha yaycuptiquipis allinläćhá canman, sänu cayal mana imaypis wañucälï
    ninaćhu nï ismuypis imaypis camacäcäćhu canayquipïtá.
  nfa-nfa: Ladhe èu tao sala pake musi madha èu, na, edꞌo eele ne. Te beꞌa risi èu
    maso sorga dènge musi madha cabèka di. Baku dꞌai ra core èu asa dꞌara ai heo robhe-robhe
    dènge musi madha kateme.
  tnp-tnp: Kəni nəmə nəhmtəm kəti tol ik nətəmei e rəham nəmiəgəhiən, nəkələs rəkɨs.
    Nəmə nəhmtəm kətiəh əmə mətəu onəkuvən ikɨn Uhgɨn tətarmənɨg ikɨn, inu təuvɨr
    pɨk mapirəkɨs agɨn məmə nəhmtəm keiu mətəu okəraki=pən lam e nɨgəm asoli.
  urd-urd: और अगर तेरी आँख तुझे ठोकर खिलाए तो उसे निकाल डाल काना हो कर ज़िन्दगी में
    दाख़िल होना तेरे लिए इससे बेहतर है कि दो आँखें होते जहन्नुम में डाला जाए।
  hot-hot: Ma malem daluk hadum ba hudum kambom, êŋ ma ômbi vê. Malem daluk vi iyom
    ma malaiŋ, ma doŋtom mavi ek nu malak leŋ. Ma malem daluk luvi hamô ba hudum kambom,
    êŋ ma lemvimkupik sapêŋ tem ni loŋ atu ba atum hathaŋ ba miŋ hama ami. Ba intu
    malaiŋ bêŋ anôŋ.
  mqj-NT: Ianna matammu untumangko kasalaan, lessu'i lao, aka dotamoko ia ma'mata
    sabali tama kaparentaanna Puang Allata'alla, anna la dua matammu sapo' dipa'tumbukangko
    tama naraka.
  rus-SYN: 'И если глаз твой соблазняет тебя, вырви его: лучше тебе с одним глазом
    войти в Царствие Божие, нежели с двумя глазами быть ввержену в геенну огненную,'
  mbh-mbh: Aro ve thekum omole i toth ako aro i paleklek ong, i sivenga ako aro ong
    mon prelpot i mo ases i. I sivenga ako aro thekum epee kek inga maken aro panen
    aro ong eso a God ile menong a nepes lemi. Na aro ve thekum alaini i sivenga mo
    o paleklek ong, aro o asesu ong a pen ako won sesenga i voth nge ako aro ile vusonga
    avele.
  bdd-bdd: “Matau wete gidemusa ꞌeguma ꞌigihebeꞌugo ꞌubwaiyahule wete, weyahina geya
    ꞌeta ꞌana galamo ꞌeguma mamata ꞌaiꞌaigedau ma Yehoba ꞌina ꞌebeloina ꞌuloba. Ma
    hesi gala hedadena ꞌoiuwa, ꞌeguma mamata luwaluwau siula suluhego ꞌaiwe ꞌalaꞌalata
    ꞌoina.
  cbt-NTPO: Ya'piramanta' ya'huëtërinquëma' noya ni'tacaso marë'. Nipirinhuë', ya'pirama
    quëran quënanatoma' co noyahuë' yonquihuatama', oshahuanarama'. Ya'pirama' ocoirama'
    naporini, a'na quëran somaraya nipomarahuë', Yosë hua'anëntërinquë pa'itomahuë'.
    Cato quëran chachin ni'tapomarahuë', parisitopiquë të'yatohuachinquëma', pa'pi
    co noyahuë' nisarama'. Ma'sona tëranta' anishacancantohuachinquëma', a'naroáchin
    naniantoco' ama parisitopiquë paacamaso marëhuë'.
  srn-NT: Efu yu ai e meki yu sondu, diki en puru. A moro betre tak' yu kon ondro
    a tiri fu Gado nanga wan ai, dan tak' den trowe yu nanga ala tu ai go na ini hel.
  cta-NT: La cuiꞌ ti chaꞌ, masi ndiya tsa tiꞌ ma̱ sca chaꞌ cuxi nu ñaꞌa̱ ma̱ jiꞌi̱,
    ngaꞌa̱ chaꞌ xtyanu ma̱ jiꞌi̱ chaꞌ biꞌ tsiyaꞌ ti, ñiꞌya̱ si na culo ma̱ jiꞌi̱ ycuiꞌ
    cloo ma̱. Tsoꞌo la si xana chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ ma̱, masi ná loꞌo
    chaꞌ cuxi biꞌ nu ndulo tsa jiꞌi̱ ma̱ nquichaꞌ, chaꞌ liꞌ ná tyalaa ma̱ su cuxi
    tsa ca bilyaa.
  bqc-SIM: Tó n wɛ́ mɛ́ ì to ǹ fu, bↄ. Gɛ̃a kpala pↄ́ bↄ̀ Lua kĩ́i guu wɛdode
    ũ maa dɛ wà n zu tɛ́ guu ń wɛ́ mɛ̀n plaola.
  tcz-CHONGTHU: Namit langkhat'in nakipal lhuhsah'a ahileh kaldoh jengin, mit ni neiya
    damun'a nakilelut sangin mit lang choa Pathen gam'a lut nangma ding in aphajoi.
  mar-mar: जर तुझा उजवा डोळा तुला पाप करण्यासाठी प्रवृत्त करीत असेल तर तो काढून टाक.
    दोन डोळे असून जेथे त्यांना खाणारे किडे मरत नाहीत आणि अग्नी विझत नाही अशा नरकात
    फेकले जावे यापेक्षा एक डोळा असून देवाच्या राज्यात जाणे हे बरे
  snp-snp: Ido omugakafo lifima olu mofu kedagetoma, omuga ya olu fulito. Kamo omuga
    filigako minoto Goti wekudi wenenala kiyaba o gedami kilalau idageto ya lalo nefa,
    omuga lelewai minenanimo ya yo eifámenami yoku kinina ya folámato, ido yo yaki
    eifámenami negu ya olu fulo kedenawamo ya nosa naba ámenagoliye.
  isl-isl: Ef auga þitt teymir þig út í syndina, stingdu það þá úr! Betra er að ganga
    hálfblindur inn í guðsríki, en hafa bæði augun og líta elda helvítis.
  spy-NT: Nto yoo kēēsākyiing' ꞉koong'uung' itayaa, ilōōtu. Kaykay iwē Kaab Yēyiin
    iyēku kimekoong'nyaa, kusiir iboontē koonyek tukwaay ānku /bokēētōōrchiing'
  xnn-xnn: Et no gapo abes nan pang-ilan nan esay matam is makabasolam et gawis no
    soklatem laengen. Tay gag-awis no es-esang nan matam id wani basta wada nan biyagmo
    ken Apo Dios ay eng-enggana mo nan dowa nan matam dakat omey isnan apoy ay adi
    katkatey.
  mwe-mwe: Na liyo lyenu linnebhyaga nnishoye! Mbaya jinjila mu Upalume gwa a Nnungu
    nninkwete shongo, nngalingana kola meyo ganaabhili, nileshelwa kumoto gwa ku Jeanamu.
  tte-tte: Tabe tem manim iyalopwanowo ukasigabaen. Inamwanamwa tem man kaikaigedam
    Yaubada ana kaba loina koina kulusae. Tabu kutatalam sigabaegiwo mayau wedowedolina
    koina meman labulabuim.
  tcs-tcs: '@see-verse:MRK.009.046'
  hlt-THB: Na mik ing a ni thawlh sak awhtaw, koeih mai. Mik pakhih ak soep na hell
    khuina tlaak anglakawhtaw mik lang doeng ing Khawsa ram khuiawh a lut ce nep bet
    hy.
  soq-soq: Naita e emaa banlaepio kadi dewasaa wadaaubea. E emaa dea os do God gonaawa
    bedewe odaa, sa ide, tane mai ide e emaa nata do bola kadiwaida bedewe aubaepu.
    Bola sa umanawa buka bedewe epe wadi wadiase,
  qub-qub: Ñawiqui juchata rurachishuptiquega jorguriy. Ishcan ñawiquiwan imaypis
    mana upej nina infiernuman chayanayquipitaga mas allimi canman tojshilla Tayta
    Diospa ñaupanman chayaptiqui.
  att-att: “Á nu malliwâ kayu megapu sù masingan nayù matá naw, baddulan naw yù matá
    naw. Ta más mapiá galâ mássiki nu buling kayu sù tádday nga matá naw, á mesipà
    kayu sù pammagurayán ni Namarò, ánnè ta keggá na duá nga matá naw nga mangituddu
    nikayu ta liwâ, á metabbà kayu sù ornu nga awán ta káddà na.
  bki-bki: P̃eli ver miramo, p̃eli venia bereio ea kiamo meuliano milaso maka bunu
    koto kesikili ea kiniou, bo ka jau koija lario ga. Tibe na, mia jau kava joomo
    ea Atua kiano navenatuboiano napano vite teliki nei bakovio denso ruei, a nina
    bo ga na. A bova laka ver miramo ve juo p̃eli kiamo bajago bova nalo ju bo ga
    easo, mia iorou tenalo teliki nei ga buru kiamo meuliano ban ea sebi ea vio na
    jogvaiano,
  bqp-bqp: Tó n wɛ́ mɛ́ àdi tó ǹ fu, ǹ bo. À sã̀nannɛ ǹ gɛ̃ kpata kũ à bò Luda kĩnaa
    gũn kũ wɛ́ doo de n gↄ̃ kũ wɛ́ mɛ̀n plaola ò n zu tɛ́n,
  mcp-mcp: Ŋkí jús dwô í ŋgə kwal wo bɔɔgʉ́, tɨ́ɨ́g dwo. Í bul jəla nə́ wo nyííg Faan
    mə́ Zɛmbî dɨ́ nə ncwaan jús, ntɔ̧ nə́ wo bə́g nə mísh mwô mɛ̂sh bwə́ bá kə kʉl
    wo kuda á kandʉgəd.
  hat-hat: Si se je ou ki pou ta fè ou tonbe nan peche, rache l' voye l' jete. Pito
    ou antre nan Peyi kote Bondye Wa a ak yon sèl je, pase pou ou rete ak tou de je
    ou, apre sa pou yo jete ou nan lanfè.
  npl-NT: '''Iwa tla moixtololo mitstoktia xikchiwa tlajtlákoli, xikmokixtili. Porke
    okachi kuali xikalaki ilwikak san ika se moixtololo, iwa amo tiajsitok mamitsontlamotlakah
    miktla,'
  bgg-bgg: Chiih-è, nathek mieg è nathek migi shii la-ìu-ìu rek noh arone, ji pha
    mieg ne yog muii bo. Nyieliieshii, mieg nyi um srane thumuluii hà fen yi pha ji
    re-è ne mieg jia oi ne Hamangkhung-aphuii pha Sajathua pha ithua hà khud muii
    pha ji wie liak phro,
  eng-TCENT: And if yoʋr eye causes yoʋ to stumble, tear it out. It is better for
    yoʋ to enter the kingdom of God with one eye than to have two eyes and be thrown
    into the fires of hell,
  eng-BSB: And if your eye causes you to sin, pluck it out. It is better for you to
    enter the kingdom of God with one eye than to have two eyes and be thrown into
    hell,
  cpu-NT: Iroorika poki pantapiintantyaami kaariperori, povashaantero onkantya pavisakotantaiyaari,
    pinkempitakaantero pinkithoryaatyeeromi poki. Irojatzi piyaapityaakitantaiyaari
    inkiteki. Tema te apantyaaro otzimaveta apite poki ompoña piñagairoya apaata irookaitaimi
    sarinkaveniki tsika pinkantaitatyeeni pintagaiya,
  san-ASM: স্ৱনেত্ৰং যদি ৎৱাং বাধতে তৰ্হি তদপ্যুৎপাটয, যতো যত্ৰ কীটা ন ম্ৰিযন্তে ৱহ্নিশ্চ
    ন নিৰ্ৱ্ৱাতি,
  tac-NT: Mué 'we chátiri na'tasa chátiri etega, ma'chí buinawa alué busí. Abé a'lá
    nímala Onorúgame e'wilia tabilé busega, tase simiá re'lé jiérnochi oká busega,
  eng-WEBPB: If your eye causes you to stumble, throw it out. It is better for you
    to enter into God’s Kingdom with one eye, rather than having two eyes to be cast
    into the Gehenna of fire,
  gfk-H: Tiga malalar mah hoken. Bia tiga mataam i harango uga, u na luar sei ia.
    I tahut dahina bia u na sola tano matanitu ta Kalou ma ra matakale uga. Senbia
    pai manga tahut bia da sei uga ma ira irua mataam bakut ukaia tano ula iaah.
  viv-viv: KaꞋi mata koyona againe ginavebeꞋu, au unamwamwalina. KaꞋi mata fafalatamo
    unamiyami tu Yaubada yana yoꞋo lobameya unaluku, au medema vita kabiꞋona. Atu
    mata luhei unamiyami tu abaga koyona againe unaluku, au medema vita lakahi-moꞋena.
  yao-yao: Iyoyo peyo iŵaga liso lyenu likunneŵasya, nlikolopole! Mbaya kwinjila ku
    umwenye wa Akunnungu ni liso limo kupunda kuŵa ni meeso gaŵili ni kuponyekwa pa
    mooto wangasimika, moŵa gose pangali mbesi.
  tgp-tgp: '@see-verse:MRK.009.046'
  auc-NT: “Ayæ̈ ægodawate tæ̈ go wæænte baï cædinque bitö awinca beyæ̈ ëñënämaï cæbi
    adinque bitö awinca cäï cæmonte baï cædinque wënæ wënæ bitö cædïnö ante wido cæquïmi,
    ämo. Edæ bitö, Botö tipæ̈monga ëmonte incæ tadömengadænguipo wïï goïnente awædö,
    ante pönente wædinque edæ cäï cæmonte awinca æ̈mæ̈monque ëmömi inte quëwëninque
    Wængonguï Awënë Odeye weca æite waa tobaïmipa.
  kbc-NT: Ǥagecooɡ̶e nigeo mabataa, ejimetaɡ̶a daɡ̶axa mele manoɡ̶aa onaniteci ɡ̶agecooɡ̶e,
    oditaɡ̶a onaniteci ɡ̶aneike, pida akaatiwece aneitedice Aneotedoɡ̶oji midioka
    limedi makaami miniwataɡ̶a. Aliciagi daɡ̶a idiwatawece ɡ̶agecooɡ̶eli, pida etiɡ̶adokoleniticogi
    minitaɡ̶a noledi ane daɡ̶a ipe, aneite nawikodico.
  bmh-bmh: Nait amen tutak nug zigulin maimai, keuizaba, amen go gue esei hamacemam,
    amen tutak go iboi. Na muzmuz naliu awau damam. Na go i guzenamam gue, na han
    amen aliag mui ab banou muzmuz elaneu uzan heizamam.
  ctu-BL: Mi woli' yʌsañet ti mulil a wut, loc'san. Uts'at che' ma' wochel ti' yumʌntel
    Dios yic'ot jump'ejl jach a wut. Mach uts'atic che' cha'p'ejl a wut ma' chojquel
    ochel ti c'ajc,
  meq-meq: Ada kə ge taɗə ɗəre yak ma dəɗiye kar ha a mezeleme na, ŋgwaɗ na. Ŋgama
    ɗuh na, fələkwa a Bəy i Mbəlom tə ɗəre yak nəte tə bəmalə nakə ta kaliye kar ha
    a ako nakə ɗaɗa ma mbatiye bay tə ɗəre yak sulo aye.
  noa-H: Wa pʌ daúa k'ãijã pʌ pekau waupi sim k'ai, magan mag dau warag jẽubapʌ̈i.
    Pʌch dau numwe monak'a k'ĩmie durr Hẽwandamag pʌch barpʌ̈ipiju k'ãai, dau bese
    k'ãijã pʌʌta Hẽwandam dënk'a simʌn hʌ̈ucha simgui hajim hanʌm.
  alp-NT: Kai sepo matainami leini sae eono eti imi ono dosa, hoko boie. Le mise lesire
    matainami esa po imi supu rue kai Alla eti pela, bei matainami lua po supu poie
    me otoi naraka.
  san-VEL: svanetra.m yadi tvaa.m baadhate tarhi tadapyutpaa.taya, yato yatra kii.taa
    na mriyante vahni"sca na nirvvaati,
  kbq-kbq: Hagi kavurgamo'ma kumipi kavare nentesigenka, anankavuraga tagati atro,
    na'ankure ru tare kavurga me'neno, asu osu tevava tevefi kavretre'zanku, magoke
    kavurgama me'nena, Anumzamofo kumapima ufresanana knare hugahie.
  kbh-kbh: “Nderado acbe bomínÿeca bacna soye tcojinÿe y cachca soye tcojama, más
    ts̈abá nántsemna chë bominÿe chacotsenobuchjátsëca. Acbiama más ts̈abá endmëna
    Bëngbe Bëtsabe amë́ndayoye jamashënguana nÿe canÿe bominÿe bomná, y ndoñe nÿets
    útabeca infiernoye chacmotsë́ts̈ena;
  ron-LSB: Dacă ochiul tău te face să te poticnești, aruncă-l afară. Este mai bine
    pentru tine să intri în Împărăția lui Dumnezeu cu un singur ochi, decât să ai
    doi ochi pentru a fi aruncat în Gheena de foc,
  pon-pon: Ma apali maj om kamakar uk, kapida jan! Me mau on uk, maj pali pedelon
    on nan wein Kot jan maj unjok lokidokila nan kijiniai en pweleko.
  nhe-BL: Huan intla moixtiyol quinequi mitztlajtlacolchihualtis, achi cuali xijquixti.
    Pampa más cuali ticalaquis campa tlanahuatía Toteco ica san setzi moixtiyol huan
    ax mitzmajcahuase mictla ica ome moixtiyol.
  sps-sps: A mata manyi te amus fi marom anyi tan kat kat iny aveto, fas ravainy.
    Te rof fiisok non tan sof mi naan sen matan tana Waan e Gov, sai te gim non ma
    rof tan kaa men fuan matan ma ras ma naa ri nyi unya Hel.
  wnc-wnc: “Sike gatu gatane kaikata tasiwan ga waiakngaatang pimakengu gata akwagike
    mumbi kuwan take siwik. Siwan ga kaika gwendukan siwan wai waakngaatang dua pimake
    gata Anututa amin panangge tasinggak kakngae gepbiatang koke yukengu wai dua siwiyak.
    Sike ga kaika dua kwagiwi gweaya siwan wai waakngaatang pimakengu katapatang muba
    kuwi wai siknga siwik,” ngang yanikut.
  bus-bus: Tó n wɛ́ɛ bé è tó ǹ fu, ǹ bↄ. À sã̀ↄnnɛ ǹ gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia
    guu kↄ̃n wɛ́ɛ dooo dɛ n gↄ̃ kↄ̃n wɛ́ɛ mɛ̀n plaaaola wà n zu tɛ́n,
  gub-BL: Aze heha umupytu'u kar etea'i herehe izeruzar ire nehe, tuwe o'ok heityk
    pà nehe. Tupàn pyr iho haw pitài weha heraha haw ikatu wera'u tatahu pe iho haw
    mokoz weha heraha haw wi a'e.
  imo-imo: Nunge mongomuni ulu pulu keri te tenio lemo, aku tembalo mongomu akuko
    ltewi. Gotenga molopa kondoli kombu mongo tendekumu kau angilipili tuku punio
    lemo, aku penga lepamo. Nalo mongo peya talo angili tipe kombuna toko mundunge
    lemo, aku paa keri.
  boj-boj: Ino ŋamdamu na ni titmosim uneq waimqa laqnimqa ŋamdamu di otorosim waiy.
    Ni degye. Di kiyaqa? Ni ŋamdamu qujai ti sosimqa une bei yqasai di kere. Di Qotei
    a ino Mandor Koba sosim ni taqatmqas. Ariya ni ŋamdamu aiyel ti sosimqa une yqam
    di keresai. Di Qotei na ni ŋamyuwoq waimqas.
  ulk-ulk: Ese mari ponide mari wanakai ma wit ikai mage abi adem bataured. E debele
    ikeredi ma Adi Basalaiage bau no netat poniponi. Ese mara neis poni wanakereder
    mai bakiamu Urasamkak.
  eng-DRA: Where the worm dieth not, and the fire is not extinguished.
  knf-knf: Woli pkëş pi nu paţu'u kë ikjuban, lookşan pa. Uhokan ineej du Pşih pi
    Naşibaţi na pkëş ploolan kë di bafëlu du infernu na këş ktëb,
  san-KHM: ស្វនេត្រំ យទិ ត្វាំ ពាធតេ តហ៌ិ តទប្យុត្បាដយ, យតោ យត្រ កីដា ន ម្រិយន្តេ
    វហ្និឝ្ច ន និវ៌្វាតិ,
  arn-NT: “Fey tami nge yafkan mew tukukeelmew, entufinge eymi mew. Doy kümeay tami
    nien kiñe nge müten tami konpuael Ngünechen tañi ülmen mülewe mew, welu fey tami
    nien epu nge mi ütrüftukungeael ta kütral mapu mew
  zas-NT: Bal laagajc guiaalojl rusajb lüj loj dol, zagdxeli gulëën. Mazri zagdxe
    chuꞌ con tibladzi guiaalojl xanyabaa guial che con groplad guiaalojl gabijl lod
    yuꞌ bajl ni ad yuꞌt dxej yayüꞌ,
  ken-NT: Nɛ mbák nyɛ́sɛ́ ɛnɛ nɛ́kʉ̀ ɔ́nkwɛ́n ndǔ bɛbʉ́, poŋórí nɔ́ gʉɛ́p. Ɛ́chí
    sayri bɛ́ ɔ́nchwe ndǔ Kɛfɔ Mandɛm nɛ nyɛ́sɛ́ nɛmɔt ɛcha bɛ mámɛ́sɛ wɔ amɛm nɛpǐngo
    nɛ amɨ́k apay.
