    ''Et lhch''az nyuna bulh kwuncho yo ts''e whényuhano de, ''uk''enus mba hootátsi'',
    whuz kwun nalhnusnoh whe ''unt''oh.'
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣು ನಿಮ್ಮ ಪಾಪಕ್ಕೆ ಕಾರಣವಾದರೆ ಅದನ್ನು ಕಿತ್ತುಬಿಡಿರಿ. ಎರಡು ಕಣ್ಣುಳ್ಳವರಾಗಿ
    ನರಕದ ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಒಂದು ಕಣ್ಣುಳ್ಳವರಾಗಿ ದೇವರ ರಾಜ್ಯದಲ್ಲಿ ಸೇರುವುದು
    ನಿಮಗೆ ಲೇಸು.
  bbb-bbb: Ro kuke a vierafega bu niome one inokiro ijiebe a mesirana ise renoejoga
    ni niome one ije be nafe akoene. A ijiege rekuma ije fuka maredo a ni guekinu
    are ije ma karivako ijia vake. Ro a naebe ijiege rekuma ije bu ni one inokiro
    ijiebe a dabe are ise miane naeno ijia akoega a ijia isejavaedufuo.
  blw-blw: Yag mag-ay ta hen i-illanyu hen mangamma ah manùganyu an Apudyus, un-unnina
