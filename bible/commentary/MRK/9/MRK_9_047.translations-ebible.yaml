    ruwagha ma au gehena hina dubarim.
  eng-BBE: 'And if your eye is a cause of trouble to you, take it out: it is better
    for you to go into the kingdom of God with one eye than, having two eyes, to go
    into hell,'
  ixl-CNT: Yaaqꞌ tzii sataqꞌbꞌenaxh u bꞌaqꞌ avatz tu paav. Aal tek bꞌaꞌn seesa. Tan
