    cʉ̃ caãmata, apei cʉ̃ caapeere cawerocaecoricʉre bairo cʉ̃ caãno, ñuña. Cʉ̃ rupaʉ
    macããjẽ cacaapee cʉ̃goecʉre bairo baimicʉ̃ã, cacaapee mácʉ̃ Diotʉ cʉ̃ caátó, ñujãñuña.
    Peeropʉ roro cʉ̃ caábujiorijere cʉ̃ netõõgʉmi Dios, tore bairo carorije macããjẽrẽ
    cʉ̃ caĩñajãnaata yua. Cʉ̃ caapee roro cʉ̃ átio joroque caátie mena cʉ̃gori roro
    peeropʉ cʉ̃ capopiye tãmʉoata roque, ñuetibujioro, yʉra.
  qxo-NT: “Tsaynöpis jutsa rurayman ñawiqui ishquitsishuptiqui mejormi tsay ñawiquita
    ogtiriycunquiman. Ishcan ñawiquiwan infiernuman gaycucänayquipa rantinga mas allim
    canga jucag ñawillayquiwanpis Tayta Diospa ñöpanman yaycuptiqui”.
  mox-mox: '@see-verse:MRK.009.046'
  kew-kew: Go page nena inimi ne pupitagi manaaliare rasu rubape. Gore ini kalae rubu
    pi aa-rupa pirua Gote-na Surube Su pua adali-daare epe ta. Goa pea pare epe ini
    laapo pa apalae pirina repena sulaa-para mea rubalimiri ora o yalia.
  dww-dww: Deḡoda matamma e kauem da gewagewa kwa voiena, naumeki da kwa kaipore.
    Ya verena da matamma tenaḡa kwa kunavai be Mamaitua na waiguyauma nopone kwa saḡana,
    be nam matamma rabui mate da gienae ta pore nawemna.
  nif-nif: Ba tɨkap daukalɨ gep tɨmbɨ pipɨmbi yom tɨlañda, dauka wɨn gɨtnei kolekañ.
    Wɨndɨñ tɨmbi, dauka tambongot kukapi, Yambattok kuñgu taletalen nɨmnat gɨnañ ñaukañ.
    Nɨm kañbi, dauka gɨtɨk kukapi, jɨmbɨñnan gep kolɨ pɨwɨñ.
  twi-ASANTE: Na sɛ wʼani ma woyɛ bɔne a, tu na to twene. Ɛyɛ ma wo sɛ wode ani baako
    bɛkɔ Onyankopɔn Ahennie mu sene sɛ wowɔ ani mmienu na wɔde wo bɛto amanehunu ogya
    mu,
  aoj-aoj: Iꞌi naep ipeꞌipi pendaꞌepa pewa ma waf awafi, pigip pikwahip. Atom atin
    pepe ma pegafeꞌ anamba God nagalaꞌambemagoma pegape andeandeꞌ lifilafima. Naꞌamba
    nam amamba mandaꞌan nandaꞌ waf awafii mope, aꞌ mofaꞌan nefeꞌ wambel awambili nif
    fagape lifilafiima.
  cbv-cbv: Biíc yoobó ñíih quíibjĩh ennit, yeejép chãjna, caan dáhdih ñi wã́at yohat
    pah caán ñi yéej chãjatdih ñi cádahaá. Caandíh cádahcan, iiguípna ñi bejbipna
    caá.Caanná iigát dʉbcan, coyíwãbʉt wʉncannit ĩ jʉmbipna caá.Caán quíibdih ma yohochah
    nihna, caan dáhjeh ãta bʉʉd tágaá. Pánihna, biíc bʉwá quíib wihcanni yʉhna, tʉ́ttimah
    Diosjeéh ñi tʉ́i jʉmbipna caá. Obohjeéhtih, chénat pah quíibjĩh iiguípna ñi bejechah,
    yeejép pohba ñita yap tagaá.
  taw-taw: Pen wɨdɨn mɨdup olap tap si tap tɨmel gɨnɨg gonɨmuŋ, wɨdɨn pɨs kɨd anɨb
    ak tɨg juyokem, pɨs kɨd nokom olap nep yonɨmuŋ agak. Nak wɨdɨn kɨd nokom olap
    yenɨgab ak, God binɨb dɨl kɨlop kod yenɨgab ak amɨl pelpel yenɨgaban, tap teplep
    yɨbɨl agak. Pen wɨdɨn nak kɨd omɨŋal yenɨgab ak, mab ke yɨneb amnɨgaban, tap tɨmel
    yɨbɨl agak.
  jic-NT: ”Nun quelel malala lojí nun nucú mpes p'in, ma ca nucú niná. Nun jis jun
    tulucj jinwá jin nujola t'as. Nun jis jun pje'á la ts'i jinwá nujola t'as. Más
    'ücj nun jun pjaní mpatjaqué Dios pü'ü nt'a. Más malala nsem nun jis jun mat'e
    nlawú 'awa püné nt'a.
  zap-NT: No belne bzalo de rlaa ne ryab de lo dol, gukoo we. Porke mazre wendee tee
