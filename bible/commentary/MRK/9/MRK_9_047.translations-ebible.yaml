    ராஜ்யத்திற்குச் செல்வது உனக்கு நலமாக இருக்கும்.
  azz-NT: Huan tacán moixtololo mitztepotamía tech in tajtacol, ijcuacón xiquixti.
    Porín cachi cuali ticalaquis ca se moixtololo campa Dios momasoutos ica ichicahualis
    huan que ticpiasquía ome moixtololohuan huan tiyás mictan campa tatzacuiltilis.
  spa-RV-1909: 'Y si tu ojo te fuere ocasión de caer, sácalo: mejor te es entrar al
    reino de Dios con un ojo, que teniendo dos ojos ser echado á la Gehenna;'
  csy-csy: 'Taciang na mit in hong khialsak le, khel keak in: bangmahun in a mit ngei
    ngawl tu hell meisung ah khut lang ni taw pai sang in, pumpi kim ngawl in nuntakna
    sung ah tum tu phazaw hi:'
  mxq-NT: Es pʉn myajpekytyuunʉp tuꞌugʉ mwiin, juut. Waanʉ oy ko mnʉjxʉt tsa̱jpótm,
