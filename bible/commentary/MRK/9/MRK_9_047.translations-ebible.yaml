    rop uting na tnan iah.
  kan-2017: ನಿನ್ನ ಕಣ್ಣು ಪಾಪ ಮಾಡಲು ನಿನಗೆ ಕಾರಣವಾದರೆ, ಅದನ್ನು ಕಿತ್ತುಬಿಸಾಡು; ಎರಡು ಕಣ್ಣುಳ್ಳವನಾಗಿ
