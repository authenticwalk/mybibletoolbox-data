    kaht hanyrahrn.
  bht-bht: सारियां बुराइयां जो छडी दिया जिना ने पाप होंदा है, बुराइयां जो पुरी तरह
    छडी दिया जियां की तुसां इक हखी जो कडा दे, जड़ा तुहाड़े पापां दी बजा बणदा है। अगर
    तुसां स्वर्ग राज्य जो जांदे न, भले ही तुसां बाल इक ही हख है, सै तुसां तांई खरा
    है। कने अगर तुसां बाल दोनो हखी न, कने तुसां नरके जान, तां इसला भयानक कुछ नी है।
  eng-NOY: And if thine eye is causing thee to fall away, pluck it out; it is better
    for thee to enter into the kingdom of God with one eye, than having two eyes to
    be cast into hell,
  cub-NT: Aru mʉ ãmeina teyʉ baru mi yacorʉque, ĩni jarʉvajacʉ didʉre. Meaquiyebu
