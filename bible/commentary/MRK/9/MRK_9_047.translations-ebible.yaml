    Aja rahã, mã peja ma'e ke rehe esak ym. Nde eresak ym rahã, nde reha nde erejo'ok,
    ame'ẽja saka. Esak ym. Nde reha peteĩ nixói, aja Tupã renda pe nde ereho ta rahã,
    katu tiki. Nde reha mokõi namõ nde erexo aja mupyraraha renda pe nde ereho ta
    rahã, katu ym te tiki.
  fra-LSG: Et si ton œil est pour toi une occasion de chute, arrache-le; mieux vaut
