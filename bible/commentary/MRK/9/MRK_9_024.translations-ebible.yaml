    naa tekemaliinga ‘Sika.’ nimbu piliiker mele ‘tondulu pupili.’ nikunu liiku tapunjui.”
    nirim.'
  maj-NT: 'Tje̱n''yún ''yúhún kinchja̱ na̱''mihi̱ nda̱ chíu̱ nga b''i̱ kitsú: —S''ejinna
    Nti̱a̱ná. Ti̱si̱nko̱ní tu̱ xi najmi jo jan ka̱mahana.'
  bkq-NT: 'Aguely umelâ salokuzenomo nhunwym aguely: — Âdiempa tâinwânse urâ. Won-hondâgâ,
    imâem kâinwântoem — kely.'
  kue-kue: Ana gakmo nem oglandi kaima kaglkane pond orkwa, “Na pirngi dinga, ba kuno
    erekrukwa, ene na akeple dinatn kade pirngi dinga giglekui dinambuka!”
  cot-NT: 'Iririjencavaetanaque iriri chaajaniquiri, icanque: —Naventavecariqueate.
    Pagavejacaguenaja naventamajataquemparinijite.'
  bnp-bnp: E tamana i malaviriri kunana i koli, i ta maea, “A luhoi tora ioe, pali
    o tuhori iau na tahuna i uka ma a luhoi tora ioe!”
  apn-NT: 'Hãmri nhũm kuma nẽ kãm hkra mex prãm tỳx xàj kapẽr tỳx nẽ kãm: —Nà na pa
    amnhĩ kaxyw akôt ijamaxpẽr. Nom kot kaj tanhmã ixkrã hto pa akôt ijamaxpẽr tỳx
    rãhã ho ri ixpa Pahihti. Anẽ.'
  ctp-NT: 'Bra ti ykwiꞌ sti yu tiꞌí kanꞌ bra kanꞌ: ―¡Wa ndyaa ñaꞌan tiǎnꞌ ꞌiin! ―ndukwin―,
    tayaaꞌ ꞌñaǎn chaꞌ xñiǐn suꞌwe la chaꞌ ꞌiin bra nu ja ya tsaa ñaꞌan suꞌweěn tiǎnꞌ
    ꞌiin, nxkeꞌ tiǎnꞌ ―ndukwin yu ꞌin Jesús.'
  bre-BRG: 'Kerkent tad ar bugel a grias [gant daeroù]: Me a gred, [Aotrou,] va nerzh
    em diskredoni!'
  opm-opm: Potporhan itap oh Noh Go imtin hatin hanwa dahah orhora; yot da hapatmur.
    Gin go Oh brer ohnong yah matiprohwa dahatin ohe danongwi nahatinmur pongopri.
  bvr-bvr: Wurra an-jirrpungapa a-garlmunapa a-gonyjinga, “Ngaw, ngaypa marr ngu-balcharra!
    Wurra gunggaja apula barra ngaypa burr-guya marr ngu-balcha!”
  wal-wal: Sohuwaara na7aa aawai ba qaalaa xoqqu oottidi, “Taani ammanais; shin gujja
    ammananaadan, tana maaddarkkii” yaagiis.
  zad-NT: 'Na'' besyaa x̱abaa, chi''e: ―Chonḻilallaane''. ¡Goklen nad'' gonḻilall''chee!'
  mgh-mgh: 'Nenna nna, athumwane mwana oyo yahokhuwa: Kinakupali; nkikavihere uhikupali
    waka!'
  aso-aso: 'Lavo izipeliꞌmi meleho geto gekeꞌ naba lo lineꞌ: Idise geikumuꞌ gele eleꞌvoleꞌ
    o nouve. Aꞌmine gele eleꞌvoleꞌ o nouvoniꞌ neꞌmo vo damida nene hize eleꞌ o-nedezo.'
  uli-uli: Yodwe chog ngo mal we sa tawul le sor bo, “Yor yai tugul ngo hala chog
    ila ye telap. Tipingyey bo be kkel tot yai tugul.”
  nin-NT: Aki a uvuvurr wa da hantu di, “Ingga kpanye, ni yo isisurr na Abachi ku,
    si su kakami hen. Zi ingga ni di yi su kakami.”
  tgk-tgk: 'Падари бача дарҳол нидо кард: «Бале, имон дорам, вале ёрӣ диҳед, ки имонам
    қавитар гардад».'
  acu-NT: 'Tura uchi apari Jesúsan kakar chicharak: —Nekasan amin nintimtajme. Yus
    tujinkashtimpiash tayatun, amin nuna nangkamasnak nekasampita titasan yainkata
    tajame, —timiayi.'
  cak-WNT: 'Y ri rutata'' ri c''ajol can riq''ui ruchuk''a'' xch''o y xubij: Ncukuba''
    nuc''u''x awuq''ui. Y chuka'' can quinato'' riche (rixin) chi queri'' más ta xtincukuba''
    nuc''u''x awuq''ui, xcha''.'
  ebk-ebk: Hiya at chi ya inpigsan nan aman nan fumarfiaru ay nunkali, “Omafurotak,
    ngem kurang nan pammatek. Fiadnganak man paat ta mataptapiyan nan pammatek!”
  spa-PDDPT: 'De inmediato el padre del muchacho clamó: ¡Creo! ¡Ayuda mi falta de
    fe!'
  ruf-ruf: Bahala aba we imwana yula kakemelela kalonga, “Notoghola, ila unyapfile
    nitoghole ghendo!”
  gun-gun: 'Ha''e ramo kyrĩ va''e ru [hexay reve] ojapukai: — Xee ajerovia. Xepytyvõ
    avi ajeroviave aguã — he''i.'
  agu-BL: 'Chin wi'' nin ban yi taj yi xicy tan yol, itzun taltz: —K''uklij inc''u''l
    Ta'', chinẍch''eyaju'' tan k''ukewe''n mas inc''u''l te''ju''.'
  isn-isn: Kupumpugiilya u tata nua ng'wana akalila nu kuligitya, “Nihuiie nzaiilye
    kuhita kuhuiila ku ng'waane”
  eng-PEV: The boy’s father yelled out, “I believe God can do it. But please help
    me believe properly.”
  ilo-ULB: Dagus a nagpukkaw ti ama ti ubing ket kinunana, “Mamatiak! Tulongannak
    iti saanko a panamati!”
  pir-NT: 'Tiquiro sa nigʉ̃ta coã wahmʉa cãhtariquiro pacʉro ohõ saha ni sañuducuahye:
    —‍Mʉhʉre wacũ tutuaja. Yʉhʉ wacũ tutueragʉ̃ ihñagʉ yʉhʉre yedohoya mʉhʉre yʉhʉ
    wacũ tutuato saha, niahye tiquiro.'
  anv-NT: Ntɛ maá yimbɔ ala tɛ́nétɛ́né aké, “Me nkamé ne Ɛsɔwɔ, Ata, poó me
    nkame ne metɔɔ́ ɛma.”
  sab-NT: 'Kirogwa ñenua gerudu Jesu ole: —Cha kle mo ta gbe ulia Chube ole, agwa
    ba cha chudaboi mo ta gbe ma ngle gwangerugu Chube gai ulia diali.'
  tmd-tmd: Jisas aliö rɨmɨn, ha nuö aku yadkap ör yadöŋa, “Nagö nugw pɨla; mag aku
    cɨnaŋö, rön, rɨb aku yöx nugul aku, jɨ rɨb mös yöxbä maga ra aku, nɨ rɨb wä nölan
    nugwön nɨ mɨ aŋadö nugw pɨnöm,” röŋa.
  acr-NNT: 'Ekꞌu ruqaw rala na jampatana ko xchꞌawik, jewaꞌ xubꞌiꞌij: —Kubꞌul nukꞌuꞌx
    ukꞌ la, xew chintoꞌo ko la chaꞌ kanimar ri kubꞌulibꞌal nukꞌuꞌx —xchaꞌ.'
  kpg-kpg: Di madagoaa hua deelaa, tamana o tamagiigi daane la gaa wolo gi nua, “Au
    e hagadonu, gei au e dee dohu loo. Hagamaamaa ina au i dogu hagadonu gi maaloo!”
  taj-taj: येशूसे चुह्रङ् सुङ्माहेन्‍से थे म्‍हङसे स्‍याप्‍बा कोलाला आबासे क्रिङ्बान
    भिजी, “गुरु, ङाइ विश्‍वास लला। विश्‍वास लबारी ङादा ह्रो लउ।”
  avt-avt: Waswas haai kitehi Jisas hɨm iuwe, “Hi han kitetit iuwe au, kike keremem.
    Ti ekepa te hi han ekitetit iuwe.”
  cbk-cbk: Enseguidas ya habla gayot el tata del bata, “Ta cree yo, Señor, pero ayuda
    conmigo, cay ta falta el di mio fe.”
  uig-ARA: 'بالىنىڭ ئاتىسى دەرھال: ــ مەن ئىشىنىمەن؛ ئىشەنچسىزلىكىمگە مەدەت قىلغايسەن!
    ــ دېدى يىغلاپ نىدا قىلىپ.'
  tuf-tuf: 'Etat tetát cohwjacro: —Aját sehw̃at bahat cuicá bar uc áyataro. Eyta cuar
    bahat eyta áyajar séhw̃ati acu as cuitar séhw̃awi, wajacro.'
  abx-abx: Anaruman dagos i tata', “Aniya' pagtutu'u-ko, pero buligin ako nga salupig-ko
    i mga nagdudahan-ko pa!”
  mco-NT: 'Mɨc''amy je pa''mjäy yteedy mɨc ycapxy ymɨnañ: ―Nmɨbɨjcyɨch, pubéjtcɨch
    nej huaad jacmɨj nmɨbɨcyɨch.'
  kqf-kqf: Noi taunana te gomana tamana i kaiḡabalana gado, “Aee, yà waisumaḡa bi
    egu sumaḡa mote i didiga. Kwa sagugu te egu sumaḡa ya didiga!”
  cpb-NT: 'Irojatzi ikaimantanakari antawoite ipaapate eentsi, ikantanake: “Kemisantawetachana,
    terika nokemisantaperotzi, pinkemisantakaaperotaina eeroka.”'
  aon-aon: Aria ahudok atuh, anudok sagab nyanaur iri ananin yaken nakrip Jisas nakri,
    “Eik yenek bilip um nyak aria eikin bilip madae dodogowin abom uwe. Aria eik yakri
    nyak nyutaurume aria eikin bilip nyutogur dodogowin abom.”
  hus-NT-2005: 'In ulu tám kawidh enchéꞌ an tátaꞌláb: ―In belomich, por ti kin tolmiy
    neye abal kin belmách más.'
  mig-NT: 'Yúan‑na te máá táa̱ su̱chí‑ún, ni̱ ka''a̱n jaa‑ni‑de: Kándíja‑ná, ko chindéé
    chítuu‑ní náá chi̱ tú kándíja va̱''a va̱''a‑ná, áchí‑de.'
  bps-bps: Na falbong mà i tingà taluan, manan, “Faglut agu sa, bay begam snikof i
    kafaglutgu.”
  mbs-mbs: Minikagi se otaw te dakel se kagi din, “Simalig a den diyà te Timanem.
    Lobosi se pegsalig ko diyà kandin amon eked a pegdowa-dowa.”
  tof-tof: Da aba dümdüman wirribóka taegwarr apónórr wagó, “Ka go marü amkoman angundóla,
    da ma ka gaodó kokela. Kürü tangkamti kürü amkoman bangun wirri ainüm!”
  cme-NT: 'Yesuŋ waaŋ mafamma‑i, naacombiloŋo to wuɔ pãŋ cira: «Mi haa mi naŋga‑i
    Diiloŋo-na ŋga kãyã-miɛ ni mɛi sĩ kuu dii kpelle.»'
  sus-sus: Di baba fan naxa a xui ite keren na Isa mayandife ra, «Danxaniya na n bɛ,
    kɔnɔ n mali n ma danxaniyatareɲa xa fe ra!»
  pon-2006: Ni ahnsowohte semen pwutako ahpw patohwanohng Sises, “Maing, I patohwan
    pwoson. Ahpw sohte itar. Komw ketin sewese kalaudehla ei pwoson.”
  dad-dad: Kaisã bagai, kesu nẽ tama iweig iron, “Aya momoi auf, neu momoiya naal
    nigin usenna!”
  zab-NT: 'Chiyru gurɨxtia xtad bniinqui: —¡Reldilaazla laabiu, gucnébiu nare chaldilaazrupaca
    laabiu!'
  jae-jae: E gacgeŋ ŋapalê tama gêmôêc ma kêsôm gebe “Aê kakêŋ gêwiŋ, tageŋ kakêŋ
    gêwiŋ kwalec, tec ônam sa.”
  ksd-ksd: 'Ma tama i ra bul i tangi lulut, ma i biti: Ioi, iau nurnur; una maravut
    ra niiba tagu upi ra nurnur.'
  msm-NT: Dajun ikagi sikan amoy to maagbot, “Migsalig a ikow di kuyang pad. Dugangi
    seini pagsalig ku.”
  myk-myk: 'Taapile ni a funana li to wu xhuulo na: «Nɛ dà ma na, pa na tɛgɛ mʼa nʼa
    daa baara ti wolo na funŋɔ ni.»'
  sbe-sbe: Na gama wa tamana ma kalinalakilakina ye hededebui ye wane, “Ya kawamamohoiyego!
    Na yogu sunuma gagilina ta unai ku saguigau.”
  mcr-mcr: I tquaŋganä, kaniqu maŋä yäŋänäqŋqe, “Nyi quuvqä eqiyäŋqä-qe, Si nyi äwa
    iqeuŋi, yätamäkqä nyisŋqä äktqänä” ätukqe.
  cux-NT: 'Tuu''mi ní chiida sa nééné ''caī ní ngɛɛcú yā. Ní caⁿ''a yā: ''Úú cu''teenú.
    Cunnee nī ''úú ní cuuvi cu''teenú ca.'
  tur-YTC: Çocuğun babası hemen gözyaşlarıyla, “İman ediyorum. İnançsızlığıma yardım
    et!” diye feryat etti.
  san-ITR: tatastatkShaNaM tadbAlakasya pitA prochchai rUvan sAshrunetraH provAcha,
    prabho pratyemi mamApratyayaM pratikuru|
  bel-N: 'І адразу, загаласіўшы, бацька хлопца сказаў праз сьлёзы: «Веру, Госпадзе!
    Дапамажы майму недаверству».'
  sch-sch: A pa han harenghan, ân ieka, “Taksônna ko dôn, hannirese hun zoi mak.
    Taksônna ko dôn uol theina rangin mi san roh!” a tia.
  mic-MIQNT: Smtug 'lpa'tuj ujjl gesigawwelitl, “Gjisaqamaw, getlams'tasi pas'g mo
    tepianug ta'n teli gtlams'tasi, apoqonmui me' ma'muni gtlams'tasin.”
  huu-NT: 'Naie urue moo ieconi llote: —Ona ɨɨnotɨcue. Raise nia cue ɨɨnoñenia, cuena
    raise ɨɨnota.'
  jiv-NT: Tutai uchi apari̱ kakantar chichaak, “Uuntá, nekas enentáimtajme. Nekas
    enentáimtustinian táasjana nu yáintkiata” tímiayi.
  otm-NT: 'Nu''a rá ta ra t''ʉhni ''bex bi dąti nts''ɛdi: ―Majuąni dí ɛ̨c''yɛi pɛ
    dami jaqui man''da ga ɛ̨c''yɛi xʉn ho, bi ''yɛ̨na.'
  dah-dah: Irkeb naniŋ beleŋ goyare po wol heŋbe, “Dufayne ge niŋ tareŋ irhem geb,
    faraŋ nurke dufay budam budam ma heweŋ,” inyiŋ.
  tnk-tnk: Nənə təkwtəkwuni a mwi tata səvəi iəkunouihi nəha rasək əpwəmwɨs, mɨni
    mə, “Iakahatətə ia niram, mətə nahatətəien səiou rɨpkɨskai mhə. Tikasitu ia nirak!”
  kpr-kpr: Setiri nininguse ainghae dabade, mandi numamo beka fainghedo sisira, “Na
    itako tumonderena! Nine sonembaso, nanda tumondari fakina arira!” aminge sisira.
  san-IAS: tatastatkṣaṇaṁ tadbālakasya pitā proccai rūvan sāśrunetraḥ provāca, prabho
    pratyemi mamāpratyayaṁ pratikuru|
  nho-nho: Te tamana te tamariki naa ni huri atu no kannaake lokoi peelaa ki Jesus,
    “Nau e lono i oo taratara, tevana iaa koe ki tokonaki mai ki see mamaanatu tammaki
    nau!”
  gym-NT: 'Abtä ngäbäkre rünkwe ñäkäbare jume ja dibti krörö mda Jesuye: Tita tödeke
    mabti, akwa mtare ti tö nibi tödekai bäri kwatibe mabti, yebtä ti die mika makwe,
    niebare kwe Jesuye.'
  azg-NT: 'Yajoꞌ juu tye yuchjoꞌñeen, jndei ticꞌuaa ꞌndyo jon, tso juu: —Vantyja tsꞌön
    Tyoꞌtsꞌon, majoꞌ quitejndeiꞌ ja ntyja na ndicantyja tsꞌön chaꞌxjen na icanhanꞌ.'
  bhd-bhd: तैस मट्ठेरे बाजे अकदम ज़ोरे सेइं लेरां देइतां ज़ोवं, “हे प्रभु, अवं विश्वास
    केरतईं, मेरी मद्दत केर कि अवं शक न केरि।”
  too-NT: 'Lā'' tuncan ixtāta'' huan ka''hua''chu ta''salh lā'' hualh: ―Quit ickalhlaka''ī''.
    Caquimaktāya'' porque quisputni''cus a''nchī xa''nca na''ickalhlaka''ī''.'
  ind-AYT: Dengan segera, ayah anak itu menangis dan berseru, “Aku percaya! Tolonglah
    ketidakpercayaanku!”
  cjo-NT: 'Ishintsitanaki ikantziri iriri eentsi: —Nameentawitzimi. Teerikama nameentaperotzimi,
    pamitakotena nameentaperotantemiri.'
  nsn-nsn: Doh ahik me manasan gitir tamanonor keketik ke kula ualeik pare, “Inggo
    u tagorong man! Bo o poul pukua totoguo, ge inggo pe a katupa reg nitagorong man.”
  san-DEV: ततस्तत्क्षणं तद्बालकस्य पिता प्रोच्चै रूवन् साश्रुनेत्रः प्रोवाच, प्रभो
    प्रत्येमि ममाप्रत्ययं प्रतिकुरु।
  tna-NT: 'Da su edeahue sa tata tsiatsia neje atana: —Ema mi peje su jei epuani.
    Tsahuaque ema ebia su jei ema papu puji.'
  lid-lid: Eme tama nah nane dah aloh, “Laban, jo badeh, budon tek sese le in tam,
    arile ou aseben jo ja ya budon tek handru ki tam.”
  wim-wim: Nil piip-kunchan erkam paththam pecha, “Ngay kan-kanam God.an ngaantam-ngeeyang
    nil thayan paththama puth ngay min-minan keꞌam ngaantam-ngeey-ngeeyang nunanga,
    yaꞌweya. Nint keꞌ maꞌ-aathin ngayang ey? Ngay min-min yipam ngaantam-ngeeyāng
    nunang God.ana.”
  zga-M: Pwu u Dada va mwana akhalela akhata, “Nikhwedekha! Unange ukhusikhwigekha
    khwango.”
  yom-yom: 'Vana vawu dise di muana diyamikina : —Nguilukidi, wutsadisa mu kambu kuama
    ku minu.'
  eng-NNA: '@see-verse:MRK.009.023'
  san-SIN: තතස්තත්ක්‍ෂණං තද්බාලකස්‍ය පිතා ප්‍රෝච්චෛ රූවන් සාශ්‍රුනේත්‍රඃ ප්‍රෝවාච,
    ප්‍රභෝ ප්‍රත්‍යේමි මමාප්‍රත්‍යයං ප්‍රතිකුරු|
  yut-yut: Iyɨŋban uŋudon gɨn monjɨ dakon datni da madepsi yaŋ yagɨt, “Nak nandaŋ
    gadasat, mani nandaŋ gadatno uŋun madep dɨma, do nak aŋpuluga!”
  grc-BYZ: καὶ εὐθέως κράξας ὁ πατὴρ τοῦ παιδίου μετὰ δακρύων ἔλεγε· πιστεύω, κύριε·
    βοήθει μου τῇ ἀπιστίᾳ.
  cpc-NT: 'Ipoña ikaimanaki shintsiini iwaapati iintsi, ikantanaki: “Kimisantawitachana,
    tiirika nokimisantapirotzi, pinkimisantakaapirotaina iiroka”.'
  nhg-NT: 'Nima itajtzi de pelalactle otzajtzec, oquejto: ―Noneltoca. Xeniechmopaliebele
    ma noneltoca de melöhuac.'
  nya-nya: Nthawi yomweyo abambo a mwanayo anafuwula kuti, “Ndikhulupirira; thandizani
    kusakhulupirira kwanga!”
  ngu-NT: 'Nimantzin on tajtli otzajtzic chicahuac: ―Nejhua nicneltoca, pero xnechpalehui
    más ma nitlaneltoca quen melahuac nonequi.'
  kup-kup: Met pot hahan ro popuz papapuhö epat mañah, “Ne Godiz homeo aviam badae
    batohoek, ni ne neñizeken nem homeo pimaz badae batoh-pov map ahö ravapan.”
  jid-jid: hari iti vren a dbu da tre ndi mi kpanyme zo khanyme mu
  wmw-wmw: 'Kwa mpunde noure, wawaye ire akijibu: “Omi nukwamini, fala nisaidiye nisiwe
    na dana tena!”'
  gmv-GGM: Naza aaway herakka “Ta ammanays shin ta amanoy lafa, tanna madarikki” giidi
    wassidees.
  ssg-ssg: Tel tame tel akaik tilol eliel ukek, “Teik kokole namilok xoxoan tuahe
    i kum tapai. Hualima nga lehe nga uke aheke!”
  zpo-NT: 'Nu gorzee mkeb xuz mad dublegan, nu nzhé xaa: —Ngwii na lo Dios, ble yudar
    na zee nzho mod masra wii na lo xaa.'
  poy-poy: Su Palaa palii tati gwa mwana ulii kabotanga pakalonga, “Njimira! Guntangi
    neni weri na njimiru itosha.”
  qwh-NT: 'Tsenam tse wamrapa papänin qayarïcorqan: —Qamman marcäcullämi, Tëte, y
    mas marcäcallämunäpaq yanapecallämë —nir.'
  gaw-gaw: Jesus Nug anam a amu nid mameg nug aum. “Da oolp̱a genab nakokib dooṯem
    amge na hep̱e, oḵai baḏ!” awa aum.
  nca-nca: Asa simó ŋuro iwímbo kondé ŋande yaró, “Iŋondutu hamó teteno! Quko iŋondutune
    kondé kini, ime. Enina, samaka nere.”
  zpz-NTPP: 'Orzeꞌ lueg la brish ti uz yu nguzh zeꞌ. Orzeꞌ nay: ―Ya̱ ricy cupa̱ consuel
    lor. Nunu blocyuub ya̱ nu gyicy cup zira̱ consuel ―nay.'
  mkj-mkj: Nehn anjoauwohr jemen jermweinno pwehng Jesus, “Maing, ngoahi pwojon. A
    johpwa isar. Koawoa en jeuweje kakoalikihla oai pwojon.”
  zac-NT: 'Lueguë shtadë llguëꞌnë guniꞌi fuertë: ―Rialdí lduaꞌa perë bëꞌnë compañi
    na të tsaldí lduaꞌa más.'
  kyg-kyg: malage huno ani mafaꞌnemo afoꞌamoꞌmo aulagafatiꞌmo aunumo emineꞌnigeno
    alopa gefatiꞌmo ge hunoꞌaeꞌmo, Ala kava nene, huno, Nagesa afiꞌna fatago huꞌnovaꞌmonanafa
    nagesa afiꞌna fatago osuꞌnovanagi afaꞌa naha mao, huno ha paiꞌniye.
  kmk-kmk: Dagusa impakuy dit aman dit abeng un, “On, manuttuwaak! Ot tuḻunganak situn
    kinakulang tun pammatik.”
  cao-NT: 'Jatsi quiha jahëpá quëbitapiniquë: —Dios qui chitimiquia ra. Jama, ëa chamahuahuë
    ra, oquë tsi ë chitimino iquish na —iquiina.'
  bbr-bbr: Keser aurnuk, mokoin momokus kurte urweanik, äiewon, “Is na mesin woi epar
    mowon, utianik, isan woi epar mowon, kiro eteinak, okon, nas is sareir.”
  inb-inb: 'Chasa nig­lla­pi, chi wam­brapa taitaka, kapa­rispa, nirka: —Ari, kam­manda
    suma­mi iuia­ni. Aida­wai, mas iuia­rin­gapa.'
  hrv-hrv: 'Dječakov otac brže povika: “Vjerujem! Pomozi mojoj nevjeri!”'
  box-NT: 'Mí lahó yi ó o háyónza ɓàn maá dɛ̀ɛnía zoó wãamaa: «Ĩ dó ĩ
    sĩi foǹ ká ũ màhã́ séení mi à ĩ yí titika.»'
  ote-NT: 'Nuꞌbʉ́ rá dada núꞌa̱ ra tsꞌʉntꞌʉ bi da̱di ntsꞌɛdi ne bi ꞌñena: ―¡Dí camfri,
    pe faxcagui pa maꞌna ga camfri!'
  wnu-wnu: '@see-verse:MRK.009.023'
  zam-NT: 'Sya, ngrozèe xud mbyòo. Ndxab xud mbyòo loo Jesús: ―Ndxelazquen loo U''
    no ndxelazquen loo con'' ndli U''. Blyath no U'' daa par toloque'' yilazen loo
    U'' xal ndxàala.'
  zyp-NT: Ma cangkaw leco, a paw cawh, “Ka zing hmuisui, ka zing vy nápaw cawtah pa
    baw ky law,” tatah a tah.
  sey-NT: 'Caquëna, tsihuaꞌë pëca jaꞌquëpi cuiña: “Neñe paꞌiji, cuasayë. Co̱caijë̱ꞌë,
    ai jerepa ja̱je cuasa ja̱ꞌñere.”'
  nvm-nvm: Jesu fu ijeg kuardamga am ijefuon asoij iji fu uri kume, Na a ma vierafen
    revo vierafe nun fu ma ukakbe. Ijefuon ni una madu ifejdiega na una biom ma ka
    gigikin a ma vierafejno kumen.
  mps-mps: Tama polo te ogwa aga ayago i weyu, te po wai, “Eno nagede konealubo po
    dąų wali, tiali goli tede ena te habuge tiwai yai! Nago ena tau sao!”
  seh-seh: 'Penepo pene, baba wace mphale akhuwa mbalonga tenepa: “Ine ndisatawira,
    mbwenye ndiphedzeni ndikhale na cikhulupiro!”'
  pab-NT: — Notyakekota atyo! Hoka hakahinaehena natyo hoka exahehare notyakeko! nexa
    enexe kawiyatya, tiya xoaha.
  llg-llg: Basa ndia, boe ma toulasik ndia nataa ma hihii namatani nae, “Ama! Memak
    au amahele so. De fali mala au, fo au namaheheleng boe natea bali!”
  kyf-kyf: '-Bha ɔɔ ''yuu dide ''kpɩa ''wʋ, ɔ nɛɛ: «Ɩn ka dlɩ -sɛlɛ -Lagɔɔ gbɛgbɛɩn,
    -sa ''mɩ ''wʋ, ''ɩn ɩn ''ka dlɩ zʋ weee.»'
  tpi-tpi: Na kwiktaim papa bilong dispela pikinini i singaut olsem, “Mi bilip, tasol
    bilip bilong mi i sot. Yu mas helpim mi.”
  mih-NT: 'Ta i cana saa zutu ra luhlu cuan ta catyi ra: ¡Sino iñi, ta tyindyeun sii,
    cuhva sino ca iñi!'
  qvh-NT: 'Sauraga magtapa papänin cushish nergan: “Shumag mana yäracuptëpis yanapaycalämay
    lapan shongöwan gamman yäracunäpä, taytay.”'
  kms-kms: Di wokuandi te ni kiyi opu brequne nari, “Nge nei gab ni mune oghi ye,
    nu nge ghav ndigh ei nge nei ven gre vind.”
  agn-agn: Oman pinoirsan tang tatay tang bosis na ig nagpakiloy si, “Pagpareto, piro
    korang pa ka enged! Tabangay kang mamoirsa tang pagtaligo!”
  nhi-NT: 'Sanniman ihcuacon nipapan in telpocatl chicauac oquihtoh: —¡Inniltoca!
    ¡Pero ixnechonmatlani, pues tzocotzin notlaniltoquilis!'
  ttc-NT: 'Yaji te k''wa''lon oxik tq''uma'' kongan ikxjani: «Wit''lik nk''u''j, per
    pawonen ch''in wi''j tzan tok wit''let nk''u''j mas b''an byenech.»'
  dan-1931: 'Straks råbte Barnets Fader og sagde med Tårer*: “Jeg tror, hjælp min
    Vantro!” { [*Ordene “med Tårer” mangle i de ældste Håndskrifter.] }'
  kwj-kwj: Wowani metengei ete o che ri yapai ya uchani sawe, “Sembe ani haro. Woro
    kapwacheche. Ma ani okula.”
  vie-OVCB: 'Cha đứa trẻ lập tức la lên: “Tôi tin, xin giúp tôi thắng hơn sự vô tín
    của tôi.”'
  kze-kze: miníyámpóígó avowámá avekáán-umai anónka'a séna kemá Áánútumpa'a agevamái
    máyaundanivo kemá Áánútuntavai íma asiramái kwémaunda-yantaa'a súwa'naa uwo súwana
  mpj-mpj: Palunyaku tati yulakijarringu wajarnulu Jiijajja, “Nyamurnanta kulirni,
    nyuntungan maparnpa maju. Wulurni nintijula!, wulurnanta kulilkura.”
  lbk-lbk: Ket ay nabfanokhaw kannay nan aman nan fab-alo ay mangwanin, “Mamati ak,
    ngem kolang. Fomachang ka koma ta fomikas nan pammatik!”
  mto-NT: 'Ax tun jatyji tseꞌe je̱ paꞌam jayu je̱ tyeeꞌ je̱ Jesús ma̱kk du̱muka̱jts:
    ―Njaanchjaꞌvip a̱ts je̱ꞌe̱ veꞌe; puta̱ka a̱ts toꞌk aaj je̱ts a̱ts je̱ꞌe̱ veꞌe
    nu̱yojk njaanchjávat.'
  bzh-bzh: Lob ama pevis besu bë, “Yiḳ sayoġ neyök vu honġ mahen teka mu, rëḳ
    mu nabë mëm ġedoḳ vu sa, og sëḳ ayoġ nök timu vu honġ panġsën.”
  guj-2017: તરત દીકરાના પિતાએ ઘાંટો પાડતાં કહ્યું કે, ‘હું વિશ્વાસ કરું છું, મારા
    અવિશ્વાસ વિષે મને મદદ કરો.’”
  jvn-NT: 'Bapaké botyahé terus ngomong: “Aku pretyaya, Gusti! Nanging pengandelku
    kurang. Aku mbok diréwangi pretyaya!”'
  byr-byr: Dɨragɨnna sara kudaꞌ yɨmeꞌnyaꞌbɨꞌ ganɨmaangai yarai wɨdɨna “Gɨmɨdɨmanɨgevwi
    maalɨka warɨkeꞌna naanga yɨmaꞌnyaꞌneꞌ dɨnyɨgaimwana!”
  ian-ian: Nyaek yawiga waga Jisas kat wandɨ. Mɨn kat wuna mbangɨ wiyo waavi samat
    samat taagalɨngandɨ. Wuna mbangɨ kɨlɨpangɨ yilɨnda vak kat kwunak waa wandɨ.
  hun-hun: 'A gyermek atyja pedig azonnal kiáltott, és könnyhullatással mondta: „Hiszek,
    Uram! Légy segítségül az én hitetlenségemnek.“'
  mcf-NT: 'Adsho tantiash: —Tantiembi. Ëmbi abimbo tantienquiocsho isun ëbi tantiame,
    Icbo —quepondash madompin papa Esus caic.'
  kjs-kjs: Go-rupa lisa raburi aaraame wagepu yaaloma lo robaa-para agale namade-le
    ni raba meape lisa.
  mni-mni: "Maduda mapa aduna mapi sintharaduna khudak adumaktada laona hairak-i,\
    \ “Ibungo, eina thajei adubu mapung phade, eina mapungphana thajaba leinaba eibu\
    \ pangbiyu.”\x94"
  yad-NT: 'Varidye ji̱ta sasa̱ñe̱ya̱jada derapu ja̱y variy: “Ratyuva̱chu day yimu,
    ya̱jmu̱tyava̱ju̱ra ratyuva̱choda yimu.”'
  mxb-NT: 'Kúú ni̱ ka̱yuꞌú tatá xi: ―Kándéé iníi̱ mií ní. Ta chindeé ní yuꞌu̱ ná kandeé
    cháá ka̱ iníi̱ mií ní ―kaá ra̱.'
  pon-2006A: Ni ahnsowohte semen pwutako ahpw patohwanohng Sises, “Maing, I patohwan
    pwoson. Ahpw sohte itar. Komw ketin sewese kalaudehla ei pwoson.”
  maq-NT: 'Ngajan xi nahmi rë cha ne, ngutjen cachja me cuitjin: ―‍Tatá. Macjain ná.
    Peru tisecun ná cojo sa xi cumacjain sa ná.'
  hto-hto: 'Ie jira afe úrue moo caillɨ́oicaide: —¡Ɨɨnotɨcue! Cue cano jamánomo cue
    ɨ́ɨnolleza, —daɨde.'
  por-BRBSL: 'Imediatamente o pai da criança gritou com lágrimas: “Eu acredito. Ajude
    minha descrença”!'
  ces-NKB: 'A otec toho chlapce ihned se slzami vykřikl: “Pane, [já] věřím! Pomoz
    mé nevěře!”'
  cui-cui: 'Bapoxonae pexuyo paxa tatsi jume daunweya wawaya jeye: —Bara cajume cowʉntatsi.
    Neyawende xua equeicha bichocono matowa tacajume cowʉntsinexa tsainchi, jei pexuyo
    paxa tatsi.'
  boj-2014: Onaqa tamo dena leleŋosiqa Yesus minjej, “E ni qa ijo areqalo siŋgilatonum.
    Ariya ijo areqalo olo gulbeibeqnu. Deqa ni na aqaryaibimqa e geregere ijo areqalo
    ni qa siŋgilatqai.”
  eng-OEBUS: The boy’s father immediately cried out, “I have faith; help my want of
    faith!”
  eri-eri: Ono wainga fasadu onou magana waha umamu no inyangaaro yauredu benou lewai,
    “Ji huwanyafe ngalengana, ariya ji yame huwanyafe ngalengawou tutu. Ne hoyo hiyau.”
  aly-aly: Anamerl-antey aynikwan artnemel angkek, “Ya, ngenh atha tnakeyel, ntwarl
    renh mwerrilem. Akalty-antha ayenh, mwerranty atha ngenh iterl-aretyek.”
  wiu-wiu: eina eina matiyane etename telo okome okome neeke wene tugakilepa tekeneke
    wedoane toamuku. Neeke wedoane wene tugoane memotono auapea ta wa kowitaneya.
  swe-swe: 'Genast ropade pojkens far (med sprucken röst, okontrollerat) under tårar:
    ”Herre, jag tror (litar, förtröstar på dig)! Hjälp min otro (rusa till min hjälp
    och bota min otro, varje gång jag är svag i tron)!”'
  cth-cth: Camo e a na pa ni, Bawipa ka yuem doeh, ka yuemhoehnae hah na kabawm lah
    telah mitphi hoi a dei.
  mti-mti: Ud mamawa tatevit gambena wane, “Ne anotumat eni. Waita nega anotumat den
    eniwa biroriyag anotumat oraimina atna!”
  pad-NT: 'Isai kaabi''ia bigathanijorakihi ida Jesus athi: —Okajari''darihi oni.
    Ira ovakaijokavini-ra onofiki ho. Hora kakodia bana mahija ojari''daravini.'
  twi-twi: Abarimaa no agya buae se, “Mewɔ gyidi nanso esua, enti boa me, na hyɛ me
    gyidi mu den!”
  hlt-hlt: Camoe kah a napa te tlek pang tih, “ Ka tangnah, ka hnalvalnah te m'bom
    mai ,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛbirɛ cicɛɛ kuɔ́nko kɛ dɔ̀: N tɑ̃́mu, ɑ nɛ́ n teennɛ̀ kɛ̀ n tɑ̃́kùmɛ̀ɛ
    dɛukɛ.'
  san-GUJ: તતસ્તત્ક્ષણં તદ્બાલકસ્ય પિતા પ્રોચ્ચૈ રૂવન્ સાશ્રુનેત્રઃ પ્રોવાચ, પ્રભો
    પ્રત્યેમિ મમાપ્રત્યયં પ્રતિકુરુ|
  amx-amx: Kwer rrwey kwerenh nywekel Jesu renh arnterrel ilek, “Thang kwenh Ngkart
    renh kwek war nakem. Yengenh kaltj-anthay, thang renh twer anthwerrel naketjenheng!”
  ake-NT: Inke pʉra warawo' mʉre kʉipʉnʉ uya tʉukɨ'pɨ'nʉmʉ pe, “Apurɨ uya rɨ; upika'tɨkɨ
    apurɨnin pe pʉra e'to' entai enato' pe!” ta'pʉ iya.
  qvn-NT: 'Niptin walashpa taytanga chayüram gayachracuypanuy cay nirun: “Au tayta,
    yupachicuyagmi. Yanapayämay mas yupachicug canapag” nin.'
  tku-NT: 'Palaj tunca ixtāta'' ka''hua''cha ta''salh ē huanli: ―Quit ica''ka''ī''.
    Caquimaktāya'' ixpālacata quisputni''cus chī tzej na''ica''ka''ī''.'
  bjk-bjk: Saxit mon a tamana barok ixo kup wösö ma ixo tengen, “E nunu. Lamun a nunu
    re e i lik. Örö top e bara a nunu re e irabo taxin!”
  msy-2020: Ezɨ otarimɨn afeziam zuamɨra kamaghɨn diagha mɨgei, “Kɨ nɨghnɨzir gavgavim
    ikiava, an otefe. Ezɨ nɨ nan akuragh!”
  bpr-bpr: Na falbong i lagi ayé i talùan, manan, “Ftoo agu sa, bay là fa sikofan.
    Taman, toom agu tnabeng du fye matnù i kaftoogu.”
  cle-NT: 'Mɨ²ja̱³ ja̱³ba² gá⁴hí̱¹ ji̱³nɨɨ́⁴ jmii³ mɨ¹liuh² ja̱³, hi²xiáh³ ba³ gá⁴liúy²
    Jesús ja̱³: ―Ca³dsa³taá³á⁴ ba² dia², joó⁴ gua³tia̱a̱² chieéy⁴ duh³ hí⁴dsá⁴taá³á⁴
    gɨh¹ dxú⁴.'
  txq-txq: Basa boe ma tou lasik naselu leo bali nae buꞌi ia, ma nae, “Papa! Memak
    au amahere ena. Tehuu tulun fo au nemehehereng boe natea bali!”
  aaz-aaz: Rarit atoni mnasi naan nataah ma nkae nok am nak, “Aam! Namneo, au ꞌpirsai
    ꞌrair. Mes amturun kau he au ꞌneek aꞌtebes reꞌ ia, maꞌtaniꞌ ntein!”
  qup-NT: 'Chaypina chay wawapa yayanka llakiywa rimarka: Ñukaka chayra kirihuni kanta.
    Chayrayku yanapaway ashwan shunkuynimanta pacha kanpi sinchikurinaynipa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝyɑɣɑ ŋkɛ kɑ cɑɑ mɑpɑ kɑpukɑ sɩ: Mɑ tɛmɑ Ɩsɔ nɑ mɑ tɑɑ. Ɩlɛ sǝnɑ-m
    nɑ pǝ́ sɔɔsɩ.'
  azb-azb: 'Uşağın atası dərhal fəryad qopararaq dedi: «İman edirəm, kömək et ki,
    imansızlığım yox olsun!»'
  eng-DBY: And immediately the father of the young child crying out said [with tears],
    I believe, help mine unbelief.
  guo-NT: 'Do jawʉt, yamxʉlan pax nejlakcha wʉt, jʉm-aechon: —Xan Dios naexasitx.
    Samata, ¡nakajachawae''e kaes pejme chiekal Dios naexasisliajwan! —aech yamxʉlan
    pax.'
  hla-hla: Ba tamana pien e toan ranga hapanina me poiena, “Alia e hamanagu. Alö go
    taguhema a nihamana a tetenei i tar.”
  mav-NT: Mi'i hawyi hirakat ywot to'e haty wo — Ta'i atimohey Tupana Uhyt ma'ato
    yt kahato i e. Pyno uipo­wyro po'og uhepiat Tupana mohey hamuat e tuwak popuo.
  kpf-kpf: Yesu zâk yatâ sâm dukui zorâŋak katepkât ibâŋandâ sâip, “Nâ nâŋgâm pâlâtâŋ
    kwatgigan. Gâ gikak nâŋgâm pâlâtâŋnâ lotŋâ, zo mem kâtikŋan pa.”
  ppo-ppo: Ai fo depa kale naale alimané ama ere ala ha̧kearóló duraalu, “Ya̧lo tuȩ́
    tiki tiró betepatei doa meipa, me kwiapaae ha̧lekeretei naao ȩ tao saasepé,”
    yalepó.
  hin-2017: बालक के पिता ने तुरन्त पुकारकर कहा, “हे प्रभु, मैं विश्वास करता हूँ; मेरे
    अविश्वास का उपाय कर।”
  bef-bef: 'To panaꞌmofihi afoꞌafu anaꞌasi sipi nogo moloto ma luto lu emiꞌehina:
    Babafio. Kaitoga keheli uleꞌale nohube. Akuꞌi mone keheli sibina nohunagi, neheꞌmobo.'
  amm-amm: Nosai no lolai siyaso siyoliso na imoki, “Yo mo nonoso niya tomulumolo
    luwainoki, koufaso. Na pofasimono, mulumolo luwainoki mo. No monoi no siyoliso
    mulumolo luwaiyoikimo.” Aino imoki, aluni apitonoyo mo.
  zaj-zaj: Hima tata wa imwana kenula dizwi yolonga, “Notogola, nhaza niuhume ubezi
    wa nhamanila unilinayo!”
  chq-NT: 'Joon ga''oo¹o ''in jmii²¹ xuui²¹² do: ―¡Jo''¹o lɨ́ɨ²na! ¡Uncoon''¹³ ''nʉ
    jna ''e ilí² jai''²gɨ lɨ́ɨ²na!'
  swp-swp: 'Gama ne tamana i eogalau ma matasuruna, i ene, “Guiau e, ea awamamohoiei:
    egu awamamohoi mo i beruberu arinai u saguigu.”'
  bjr-bjr: Mi kumaaraana akoofa mina iriseenoo faaqa quqaseenoo Yisuna qimaminoo qinau
    eeoo qinee anisaa irirana rusimarunausa maridaqa sia amanaikidaqa anee dadaaqia
    qufanoo Yisufa faiqí anaasee dindari dindari ani usufufanoo nindafeenoo misa qini
    ititaqimaqeefoo qimaseenoo mi kumaaraana aundurakinaa afaanna amambaina qimamiseenoo
    qinau. Qinee ani qimamidaqa mi kumaaraana aundurakiqari rafudamaki sandamafinana
    sia uqanna kafaa ani keeqaa qufanoo mi afaannafa faaqa quqaseenoo firaa fuseena
    sana mi kumaaraana aaku amaqaseenoo maqasaa rutuku quqaseenoo doo raudamaki sandamafufanoo
    mi kumaaraafa kuqiara foora maqasaa rumafufanoo aiku asauku pipisaaqa qususeenoo
    kuqiara foora mambinau. Miqi mambufaqa faiqí ani qafee doo kuqiifoo qiqau.
  aby-aby: Eno weiro i amaranakunu babaema daiwere eno wei, na imukakunea wei, nanu
    imukekae okoanakuba ibake Ama na unu kofarine weakunea wei.
  eng-YLT: and immediately the father of the child, having cried out, with tears said,
    'I believe, sir; be helping mine unbelief.'
  jni-jni: Aco avanaa ma dusa ma kabirka “ma hem benkum unu zati urusa um”.
  kne-kne: Pag et ipigsan din aman di anak di kali na yan kanana, “Mamatiak, ngem
    kolang. Bomadang ka kod ta maanayan di pammatik.”
  tgj-tgj: Abu v vjakgobv kapkok linto, “Ngo mvngjwngdu, vbvritola mvngchima. Awgo
    doodubv ngam ridur labvka!”
  wat-wat: Muka mwanenena eatu gwadimonamonanama amana i fina i bwaduwa, “Na yaku
    vitumaḡana eatu muka nakasina, ku oviviteiku be ku givinakasiya.”
  gui-NT: 'Jayave cunumi tu iñeeata reve jei: —Rogüɨrovia. Mbaeti aporogüɨrovia yave,
    chemborɨ aporogüɨrovia vaera —jei.'
  quc-TT: 'Ri utat ri ala aninaq xubꞌij: Kinkojonik che ri Dios, chintoꞌ la rukꞌ ri
    nukojobꞌal.'
  heg-NTPO: Kon nam blalan na siut nol in le lilu tetetas noan, “Papa! Meman Auk parsai
    son! Mo tulung le halin Auk in parsai ki didi dui pait.”
  ptu-ptu: 'Tappa ma''kada kasalle indo ambena naua: “Kukatappa''iko sapo'' pamoloiä''
    anna malai tuttuam kehängäm kamatappasangku.”'
  bzd-NTPO: 'Eta̱ kabëla yë́ tö iché a̱neule: —Ye'' e̱rblöke Skëköl mik. ¡Ye'' ki̱mú
