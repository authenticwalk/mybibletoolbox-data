    kasa kay kedha moegina, ngidh gar ngoena ridh palan a koesimar ngaw mina yoepathaman?’
  ksj-ksj: Tahiꞌa komeꞌa moganiꞌa ḡarihe ḡihau niro. ꞌAhige reiro. 'E Badiꞌa mazao
    fieꞌohe. Rehano eḡeꞌa mene idaruꞌeteꞌe moneo, danahoꞌi!'
  sbk-sbk: Ghafla uyise wa mwana ahalila nayanje huje, “Iwamini! Nisaidie asinte awamini
    wane.”
  mya-JVB: သူငယ် ၏အဘ သည် ချက်ခြင်း ဟစ်ကြော် ၍ အကျွန်ုပ်ယုံကြည် ပါ၏သခင်။ မယုံကြည် သည်ကို
    မစ တော်မူပါဟု မျက်ရည်နှင့် လျှောက် ပြန်လေ၏။
  kgf-kgf: Ʒéyu imuarunec mia merac maŋgocyanéŋ ac qacma yomuhuc ʒéyec; Ni ninʒéŋgézua,
    geŋgaoc ninʒéŋ ninʒéŋna bébélacgia imi meseli nénna.
  awb-awb: Úwana abowágá apubúue mahraréna, Aiq pútare atóge. Arensabé aiq pútare
    atómé íre awehraq kéhnsábé séhréh ainto úwe.
  gdn-gdn: Iyesu yona ki wagubu ka munu ki mamai e bonanai ragiragi kawaya wagubu
    ke; “Nau sumaniyakani ko nau notani mete apeya apeya ki pokere kau waitasini nau
    notani wirapi da nau kau mena sumaniyoni.”
  hvn-hvn: Ta bꞌale ke ri ama naiki nee, nga he mèri ta tangi, mihe ane, “Ama! Do
    parahajꞌa ma ke yaa. Ruba we ne dꞌara perue riko ne parahajꞌa yaa!”
  nko-NT: Ɩnʋ obí mʋ sɩ ámʋ lɔ́kplʋn blɩ́ ɔbɛ́ɛ, “Nohogyi, támɛ mɩ́ hógyi mɔtsɔ́.
    Gyi mɩ bʋalɛ, mɩ́ hógyi imoní!”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro cʉdiyuju ĩ: —“Yʉ macʉre catiomasigʉ̃mi”,
    mʉre yitʉoĩamasicõaja, bajigʉjʉma. To bajiro tʉoĩavʉogʉ, “Ñabeticõato” yigʉ, yʉre
    ejarẽmoña —Jesúre yiavasãñuju ĩ, rijaquedigʉ jacʉ.'
  pib-NT: Waneklutka mturu giru saplewata. Wane china, “Nalixa. Pupxakanno nma malixlenuya.”
  wiv-wiv: Na tamana kapiru ki goe ki tania, “Hau kagu bilip vona, palaka kagu bilip
    beta ni kapou, kodoniau kagu bilip ni kapou!”
  reg-reg: Niwo esemwene omwana nalilia naika, “Nekilisha! Nsakila okulema okwikilisha
    kwani.”
  mlh-mlh: Oŋu ojime mamaineji oo akoŋ oŋgaku miya, “Anutu manesiŋ gagoyoŋ, mamanesiŋneji
    wiriine fukega. Mamanesiŋne basanaŋgaigoŋ.”
  gof-ENT: ኤሌሲዲ ናዓ ኣዋይ ባ ቃላ ቁ ኦዲ፥ «ታኒ ኣማናይስ፥ ሺን ጉጃ ኣማናናዳ ታና ማዳርኪ» ያጊስ።
  aau-aau: Peypey pa, ney sohiy so orih hiy sa senkin kiynuw-okre me, “Hakwe mo nan
    kiykiy-ay, sawk aiopey hay korey. Hano nan kiykiy-ay yor ke aiopey hay hiy-mon
    wak e.”
  tvk-tvk: Vatakes, tame horamue dakesi bit, “Neketen navan da, e tapin ti. !Tutou
    ni nou li tengan namur ti mun!”
  prf-NT: Pagdaka a kinagi nen ama nen anak, “Maniwalaák a talaga! Kagbiyanák mu a
    tulungan a madagdagan en pánnampalataya ku.”
  auy-auy: miníyámpóígón-afowá minúwóíyáán-úmai óraaka séna kemá Maníkómpáꞌá simankúnkúmba
    úmpo kemá Maníkómpáꞌá ímba fasiꞌaráumpo súwaꞌnai uwo súwana
  tbg-tbg: Tuvaro vainti vira qova vaakama tiharo, Ho te Kotirara iriqi vi vaurava
    kiama ho vaivo. Arevata ti kahaqiraqe te Kotirara kempukaiqama keha iriqi vuare,
    tiro.
  hub-NT: 'Nu tusa tutai uchi aparisha senchi chichaak: “Wika nunaka nekaspapita tajai.
    Tura wii imanisan nekaspapita tichamnau nekapeakaisha, ame yainkata wisha amini
    nekaspapita titajai”, tusa tinaiti.'
  hmo-hmo: Bona karaharaga momokani mero ena tamana be ia boiboi, ia noia, “Lau abidadama
    henia, lauegu abidadama maragimaragi mani oi durua.”
  big-big: Logo mandikpekki mangobokko nguk namizi ingi ngaungaumek kiling pelik kai,
    Nogo niyegi ngizi kumuli kapura negi ngizi kumuli pura pangka ono legi nugu mazenda
    neyegi ne niyegi ngizi panu kumulibene sawele, meiya.
  gux-G: Li yogu ki biga baa bo kpaandi ki yedi. N pia li dandanli todi'n ke i dandanli
    n pugini.
  cnl-NT: '''E³ jo̱³ quiʉ̱ʉ̱³ ca²³lʉ́³ jmii³ xii''³. Ca²³jua''³: ―Sɨ³táan³na²³ ''u².
    Rɨ²jméen² co̱²juø''¹ quián²³ ''e³ bi²³ cɨ² rɨ²³sɨ²³táan³na²³.'
  zar-NT: 'Laʼ bëʼtëʼ zidzaj didzaʼ xúzibiʼ biʼi naʼ, rnnëʼ: —¡Réajlëʼa! ¡Gúcalen
    nedaʼ para tséajlëʼëraʼ Lëʼ!'
  kde-kde: Upala atatake mwana nkunonoha lidi nkuchidoni, “Nangu nakulupila! Henga
    nguyangate ngukulupile namene.”
  ata-ata: Xe muavuti la alaxu vilesisi, muꞌava aloxo ꞌo, “Eni emuxaxu taleli noxine
    manina, ia nasuꞌulileli xo muxaxu taleli noxilo ulai noxine ne, kituꞌasi.”
  qvw-NT: 'Niptinmi chay walaśhcäpa taytan apalcaćhaypanuy nila: “Ya''a rasunpa chalapacümi;
    aśhwanpa yanapaycallämay masta chalapacunäpä” nil.'
  nfa-nfa: Nèti èèna ka, mone èèna dhaa dènge oe tangi, aku nèngu na, “Ama, mema jaꞌa
    parcaya, te ngaa paꞌèra hari ku lalèka jaꞌa neꞌe!”
  tnp-tnp: Kəni rəueiu agɨn, tatə rəha suakəku u təmagət əfəməh məmə, “Iəkəhatətə
    lam, mətəu in əmə u rəhak nəhatətəiən təkəku əmə. !Asiru lak məmə rəhak nəhatətəiən
    otəri mepət!”
  urd-urd: उस लड़के के बाप ने फ़ौरन चिल्लाकर कहा. “मैं ऐ'तिक़ाद रखता हूँ, मेरी बे
    ऐ'तिक़ादी का इलाज कर।”
  hot-hot: Ma ketheŋ oyaŋ ma okna êŋ anêŋ lambô hanaŋ, “Yahêvhaviŋ ba undum ek yenaŋ
    auk atu ba miŋ yahêvhaviŋ ami êkôk ya liŋ ek yanêmimbiŋ!”
  mqj-NT: 'Tappa natimba'' ambena inde anakke nakua: “Kuoreangko, sapo'' la mupamoloina''
    anna malara tuttuan kerangngan kapangngoreanangku!”'
  rus-SYN: 'И тотчас отец отрока воскликнул со слезами: верую, Господи! помоги моему
    неверию.'
  mbh-mbh: Mako ine wainlanga aken itema i olal mun a Jisas ile riong ve, “Lek lemioong
    i posngaingati, aveto aro ong opoal tho mo ong paengeng lek lemioong.”
  bdd-bdd: Nage ꞌoina loheyaina ꞌigwae hedahedada, “Moisa tuwa yahemisa, ma geya yahemisa
    hedada. Nuwanuwagu ma ꞌigu hemisa ꞌugihewaiwaiye.”
  cbt-NTPO: —Tëhuënchachin Sinioro natëpiranquënhuë'. ¡Catahuaco noya noya natëinquën!
    itaantarin pa'pini.
  srn-NT: 'Wantron a p''pa fu a boi bari taki: “Mi e bribi. Ma mi bribi swaki. Masra,
    yepi mi!”'
  cta-NT: 'Hora ti nchcuiꞌ sti nu quicha biꞌ liꞌ: ―Jlya tiꞌ naꞌ jinuꞌu̱ ―nacui̱―,
    xtyucua nuꞌu̱ ꞌna chaꞌ jlya la tiꞌ naꞌ jinuꞌu̱ hora nu loꞌo ngaꞌaa jlya tsoꞌo
    tiꞌ naꞌ ―nacui̱ jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ nɛ́pi mae ò gↄ̃̀ↄ: Má n náai vĩ. Ǹ n náai pↄ́ lɛ́ kɛ̃́sãa kã́fĩmɛɛ.'
  tcz-CHONGTHU: Hichun hetman louvin chapangpa apa chu ahung kapjah jengin, “Pakai,
    katahsan'e, katahsan lelna abeina din neikithopin,” tin ataotai.
  mar-mar: तेव्हा लागलेच मुलाचे वडील मोठ्याने ओरडून म्हणाले, “मी विश्वास करतो, माझा
    अविश्वास घालवून टाका.”
  snp-snp: Eti lito, ayalo ya kipa melafokafo loumami, Namo koli kikitomo nefa, koli
    kikine aumala minámaiye. Yamu kamokafo koli kikine ya olu auma wi nedeto ane olu
    faka lo, loto loumaiye.
  isl-isl: „Ég trúi,“ svaraði maðurinn, „en hjálpaðu mér svo ég eignist enn meiri
    trú.“
  spy-NT: Kuriiree keey ꞉kwaaniitaab wēēroo kule, “Ākoosēē keey sinee ꞉anii Yēyiin,
    nteenee akuskus ām kaakaaseet. Ititiiroo saakaasee keey Yēyiin miisin.”
  xnn-xnn: Dat pigsaan san am-ama nan kalina ay mangwani, “Mamatiyak. Ngem kolang
    nan pammatik isonga mangbadangka ta maanayan nan pammatik.”
  mwe-mwe: Penepo ainamundu bhala gubhagutile bhalinkuti, “Ngulikulupalila! Nnyangutile
    kwa ungakulupalila gwangu.”
  tte-tte: Kabo gamene tamana iwalolau Yeisu koina iwaloba, “Yameli na iyamo yagu
    meli ikikiu. Kusaguiyau na yameli yawasosi.”
  tcs-tcs: Stretwei da papa blo da boi bin ansabaik, ‘Ai gad bilib, bat plizgar, elpe
    mi po bilib mo.’
  hlt-THB: Cawh naasen a pa ing, “Cang na nyng, am kak cangnaak ka noengnaak ham nik
    pyi lah!” tina hy.
  soq-soq: Oto mamba aia ema etene nuawa pola wano Iesu diene wanase, “Ne sumanaintedina,
    tane insakoa dewawa do mainawoleide. E sauneawo insakoana sa dialepio sumanaina
    debamalepi.”
  qub-qub: 'Chaura wamrapa papänenga gaparayparaj niran: «Au yäracömi. Masta yäracunäpaj
    yanapaycamay ari.»'
  att-att: Á inigarù na nga kinagi nayù yáma nayù abbing, “Apu, ikatalà taka! Abbágám
    mà, tapè aringà mabbábáng!”
  bki-bki: Naruei sum̃ano m̃eaku nei karam̃ano bio sop̃eli ban Yesu, jegi banio, berinavo
    “Nojo nomonea teliki, a maka nomonea vare vo. Aua jau koija kiniou ka kiaku moneano
    rimei ve toru lie.”
  bqp-bqp: 'Akũ nɛ́ pì de wiki lɛ̀ gↄ̃̀nↄ à pì: Má n náani vĩ. Ǹ n náani kũ àtɛn
    kĩama karamɛnɛ.'
  mcp-mcp: 'Cé nə cé sɔ́ɔ́ŋgʉ́ mwân mú lás gwɔ́w gwɔ̂w nə́: «Mə ŋgə *búgʉla! Njɨ,
    yə́g mə ŋkul nə́ mə mpúg bə nə búgə́!»'
  hat-hat: 'Menm lè a, papa tibway la di byen fò: -Mwen gen konfyans nan Bondye! Men,
    vin ede m'' pou m'' sa gen plis konfyans toujou.'
  npl-NT: 'Ijkuakó ita n télpochtli owaltsajtsik: —¡Nitlaneltoka, pero techpalewi
    para okachi manitlaneltoka!'
  bgg-bgg: Ai aphuii è khthiie ziak srane yao, “Gune migi um ro, jishii akhriig ba
    ro, muna um yi pha gu shii nung phi bo!”
  eng-TCENT: Immediately the child's father cried out and said with tears, “I believe,
    Lord; help my unbelief!”
  eng-BSB: Immediately the boy’s father cried out, “I do believe; help my unbelief!”
  cpu-NT: 'Ipoña ikaimanake shintsiini iriri eentsi, ikantanake: “Kempisantavetachana,
    terika nokempisantaperotzi, pinkempisantakaaperotaina eeroka.”'
  san-ASM: ততস্তৎক্ষণং তদ্বালকস্য পিতা প্ৰোচ্চৈ ৰূৱন্ সাশ্ৰুনেত্ৰঃ প্ৰোৱাচ, প্ৰভো
    প্ৰত্যেমি মমাপ্ৰত্যযং প্ৰতিকুৰু|
  tac-NT: 'Alué towí o''nólaka anile: ―Ne ''la bijchigi ''la umébame ko mué. Tabilé
    we''ká namo ne. Gu''írowaká ne napurigá abé ''la bijchígimala ne uché rajpé ''la
    umébame ko mué.'
  eng-WEBPB: Immediately the father of the child cried out with tears, “I believe.
    Help my unbelief!”
  gfk-H: Kaikek at no tata tano bulu ga tangai bia, “Masa! Iau nurnur, senbia u na
    harahut mah ira nugu sunupi wara nurnur!”
  viv-viv: AuheꞋama kwamana tamana gikova gigayo, “O gavetumagane. Atu yaku vetumagana
    kabiꞋona faꞋina udavelugaku be gidatubuga.”
  yao-yao: Papopo atatigwe jwanchanda jo ŵanyanyisye, “Ngukulupilila! Nambo chikulupi
    changu chili chamwana, mungamuchisye ngole chikulupi chachikulungwa.”
  tgp-tgp: Vahatea tamana mo r̃aramia mara, “Na rasua, pani o nar̃ihi na noku r̃omkaka!”
  auc-NT: Angä ëñente wædinque wæmpocä ïñömö yedæ äninque, —Bitö ïmite pönëmopa. Edæ
    botö æ̈mæ pönënö ante bitö cæbi ate ædæmö wede pönente bacæboimpa, ante wæbopa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi niɡ̶ijo eliodi niɡ̶ijo nigaanigawaanigi jaɡ̶anoe,
    dapaawe, meetalo, “Iniotagodi, jinakato Aneotedoɡ̶oji, codaa adaxawani mepaanaɡ̶a
    jinakato!”
  bmh-bmh: Guzenai auraimai, mogoi go memeg nug pigai ulaimai, eneun, “Iz na en oiab
    petak eun, bo, izal oiab petak eun, go ginampet, gonun, na iz isanilen.”
  ctu-BL: 'Ti ora i tat jini ch''iton tsi'' cha''le c''am bʌ t''an. Tsi'' yʌlʌ: Mic
    ñop. Chocbeñon loq''uel tile bixel bʌ c pusic''al, che''en.'
  meq-meq: 'Tsa na, bəba i wawa niye a wuda ta magala, a gwaɗ: «Na dzala ha! Səkeheŋ
    ha mədzele ka nəkar.»'
  noa-H: Magbaa chi hayau, —Muan chadcha hʌ̈k'a chirʌmgui hajim hanʌm. Mamʌ pua mʌch
    chaai monaauju k'ĩirjugta hʌ̃rcha mʌrʌg k'ĩirjupibá hajim hanʌm, warag Hẽwandamag
    hʌ̈k'aag.
  alp-NT: Eleki amai ibeteke loko Yesuse be, “Au hlaleke lokoMu po au hlaleke ktili
    mosa. Hoko tapa au leke au hlaleke lokoMu ktili!”
  san-VEL: tatastatk.sa.na.m tadbaalakasya pitaa proccai ruuvan saa"srunetra.h provaaca,
    prabho pratyemi mamaapratyaya.m pratikuru|
  kbq-kbq: Ana mofavremofo nefa'a ranke huno anage hu'ne, namentinti huanki namentintima
    osu'zana naza huo!
  kbh-kbh: 'Y cachora chë básabe taitá tojanáyebuachena: —Aíñe, Bëngbe Bëtsábeñe sëntsos̈buaché;
    Diosmanda, ¡más jtos̈buáchiyama s̈majabuache ca!'
  ron-LSB: 'Și îndată tatăl copilului a strigat cu lacrimi: “Cred. Ajută-mi necredința!”'
  pon-pon: 'Madan jam en kijin jeri ap weriwer, janejan, potoan: Main, i pojon. Kom
    kotin katinaiada jan ai jopojon.'
  nhe-BL: 'Huan nimantzi itata nopa oquichpil camatqui chicahuac huan quiilhui: ―¡Nijneltoca!
    ¡xinechpalehui para más ma nijneltocas!'
  sps-sps: Sen tsun ana taman a guei tangis to sa tsue, “Nyo kaa mirou a faaman, sana
    sikia ma onot. Faakouts sa Nyi you ma parits a faaman tsonyo!”
  wnc-wnc: Iniwan zetgaman nana waapata anzing yakut, “Na Anutue natapa kekeknga singgak
    ngana kekeknga siknga siwikge gatangamuyo,” ngang inikut.
  bus-bus: 'Ben nɛ́ pì de wii lɛ̀ gↄ̃ↄ à bè: Má n náanɛ vĩ. Ǹ n náanɛ kɛ̀ èe kɛ̃sãama
    kaaramɛ.'
  gub-BL: Na'arewahy tu uhapukaz uze'eg pà izupe kury. — Azeruzar nerehe, hepytywàgatu
    pe nehe, nerehe hemuzeruzar kar wera'u pà nehe, ta'e azeruzar wewer nerehe ihe
    kury xe, i'i izupe.
  imo-imo: Aku ungumu nimbe nendo lerimu wali, lapani enge nimbelie nimbei, “Na ipuki
    tiembo! Ipuki tiro ulumu teko enge tindiwi,” nimu.
  boj-boj: Onaqa tamo dena leleŋosiqa Yesus minjej, “E ni qa ijo areqalo siŋgilatonum.
    Ariya ijo areqalo olo gulbeibeqnu. Deqa ni na aqaryaibimqa e geregere ijo areqalo
    ni qa siŋgilatqai.”
  ulk-ulk: Ege keko able wermira bab erer ekri, “Kara owatur ikeredi, epe no kebile
    ikeredi. Ma kari upinati ya waiakai kara owatur waiakai aule obai!”
  eng-DRA: 'And when Jesus saw the multitude running together, he threatened the unclean
    spirit, saying to him: Deaf and dumb spirit, I command thee, go out of him; and
    enter not any more into him.'
  knf-knf: 'Ţi dko mënţ ajug napoţ kë aşë ŋajar aji : « Dfiyaari, biin iţënkën, nhilna
    nkak nfiyaar maakan. »'
  san-KHM: តតស្តត្ក្ឞណំ តទ្ពាលកស្យ បិតា ប្រោច្ចៃ រូវន៑ សាឝ្រុនេត្រះ ប្រោវាច, ប្រភោ
    ប្រត្យេមិ មមាប្រត្យយំ ប្រតិកុរុ។
  arn-NT: 'Feymew tati pichiwentru ñi chaw wirari: —Iñche ta feyentun. ¡Kelluen tañi
    doy feyentuael!'
  zas-NT: 'Dxel gurixdiaj xdadix rëbaman: ―¡Rliladxan lüj, gognë naj din chililadxan
    mazri!'
  ken-NT: Tɛ́mté wu, chimɔ arɛm nɛ ɛyɔŋ amfay bɛ, “Nnókó kɛ nɛka ɛná nɛ́bhɨ́kɨ́
    taŋ. Kwak mɛ nnókó sayri.”
