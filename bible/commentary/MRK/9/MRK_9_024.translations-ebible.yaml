verse: MRK.009.024
translations:
  kpx-kpx: Kateige mamaveu loui avoe, “Evievi daemo uale keu baluga holioholinu. Iale
    di evievi ke mai balugatinela.”
  okv-H: meni ta mamo na ke vasiri na eto einge ena, “Na umo humota ere ona te na
    hondate ejo umo be humota ane.” ainge enu,
  tbo-tbo: Mala emosi tewela amana i baha gonugonuwa i pa, ‘A witumaganem, ma u witumagana
    ega ita lata yaka una haguwe.’
  mal-C: ഉടനെ ബാലന്റെ പിതാവ്, “ഞാൻ വിശ്വസിക്കുന്നു, എന്റെ അവിശ്വാസത്തെ അതിജീവിക്കാൻ
    എന്നെ സഹായിക്കണമേ” എന്നു നിലവിളിച്ചു പറഞ്ഞു.
  grc-SR: ⸋Καὶ⸌ ⸂εὐθέως⸃ κράξας ὁ πατὴρ τοῦ παιδίου, ⸋2μετὰ δακρύων⸌ ἔλεγεν, Πιστεύω,
    ⸋3κύριε,⸌ βοήθει μου τῇ ἀπιστίᾳ.
  bgc-bgc: बाळक कै पिता नै जिब्बे जोर तै कह्या, “हे प्रभु, मै बिश्वास करुँ सूं, मेरै
    अबिश्वास का उपाय कर।”
  khz-khz: Ne melo tamana veganamo elailaito, netiwato, “Au mageku kamonagi, na geku
    tugamagi aovoaovo onoma porogia.”
  deu-TKW: 'Alsbald rief der Vater des Knaben: ich glaube; hilf meinem Unglauben.'
  zsr-NT: 'Laꞌ bëꞌtëꞌ zidzj didzaꞌ xuzbiꞌ biꞌi naꞌ, rnëꞌ: ―Réjlëꞌa. Guclen nedaꞌ quië
    tséjlëꞌraꞌ Lëꞌ.'
  lin-lin: 'Mbala moko, tata ya mwana alobaki na mongongo makasi : — Nandimi ! Sunga
    ngai, pamba te nazangi kondima.'
  hns-NT: 'Tab aadmie toerant bolies: „Ham to bharosa kariela, bakie hamaar bieswaas
    tjhota hai. Hamke sahaaita kar auro bieswaas kare ke!”'
  noa-E: Magbaa chi ayau, —Muan chadcha ʉ̈kha chirʉmgui ajim anʉm. Mamʉ pua mʉch chaai
    monaauju khĩirjugta ʉ̈rcha mʉrʉg khĩirjupibá ajim anʉm, warag Ẽwandamag ʉ̈khaag.
  eng-EMTV: And immediately crying out, the father of the child said with tears, “I
    believe, Lord; help my unbelief!”
  mib-NT: 'Te máá tátá sūchí un ní cahān jee de: Cándíje ná, te chindéé ñáhán ní sāña
    jéē candíje nīhin ga ná, áchí de.'
  bea-bea: Kahchu kwete ayi tsito tatgha tsi otyesta, toowehchu ehti manatu ooli,
    Naghaghintai, kwa hwe a koosti; oochinootyeh atu a koodestihi.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् चुक्‍पे़ल्‍ले़ कुम्‍बारे़ खिमो यम्‍बा इक्‍लाओ मे़त्तु,
    “आदाङ्‌बे, इङ्‌गाॽ नसाःन् चोगुङ्, कर आल्‍लसाङ् यरिक् नसाःन् चोःक्‍मा फाॽराङ्‌ङे़ॽओ!”
  xnj-xnj: Penapo dadi yula akajova kwa lwami luvaha, “Nisadika, nambu sadika yangu
    yidebe! Nitangatilayi, sadika yangu yiyonjokesa!”
  mmx-mmx: La soso mun temen mo lamdak ga xup keretna, “A nunu ram, ketla lununu rak
    ixo epovo, una lok tooro lununu rak.”
  cbr-NT: 'Cacëxun ca munuma banaquin a tuacën papan cacëxa: —Min camina camabi ñu
    ''ati ''ai quixun cana ''unanin. Usa ''aínbi camina, upí oquinra ''unánun ''ë
    ''aquinti ''ain.'
  tee-NT: 'Pus ju acsnich ju ixpai ju ts''alh lana p''as chivinilh acsni chani ju
    junilh ju Jesús: ―Iclhilaca''an ju Dios. Para ni quinc''acxni lacats''unin pus
    aq''ui''akt''ai''ut''ich.'
  eng-LSV: and immediately the father of the child, having cried out with tears, said,
    “I believe, Lord; be helping my unbelief.”
  cak-NT: 'Y ri rutata'' ri ala'' can ja'' xu''ij: Ninnimaj. Y chuka'' can quinato''
    chi quiri'' más ninnimaj. Y cuando ri tata''j xu''ij ri tzij ri'', riq''uin ruchuk''a''
    xu''ij, roma yalan nibison ránima.'
  pah-NT: 'Igwete garuva''ga ei: —Ajiko ji ga rehe novĩa. Ji poko ti a''ero ji mbojikoheteavo
    Tupana''ga rehe nehẽ, ei ga.'
  sja-NT: 'Mãpai chi warra ak''õrepa golpe pedeeji: —Ijãa bɨda aji. ¡Mɨ k''aripáji
    waapɨara ijãait''ee!'
  xed-xed: Gi ka kapaŋtá dani ma tsa zwaŋ ya ta lwi, «Zlghafzlgha yu, sawi katihata
    ma hta ta zlghay ɗa,» kaʼa nda tsi.
  mks-NT: 'I̱vi̱ la̱á na̱cayuhú tátá mé da̱ loho cán já cáchí da̱ já: —Cándúsa vi̱
    joo chindeé ndó ye̱he̱ ná candúsa chága̱ i̱ —na̱cachi da.'
  gfk-S: Kaie iat mon no mama tano bulu ga tange, “Maso! Aiou nurnur, sene be nu harahut
    bileng ira sunupi tagu ura nurnur!”
  bmu-bmu: Mewö jiiga iwiŋan miaŋgöreŋök qeta jiyök, “Anutu möt narizalmö, mötnaripnan
    lölöwöröŋi akza. Mötnaripni mönö mem köhöiman.”
  dgz-dgz: Iesu ame waniwa orup ame mamewa kaimakaet anega wan, “Ne anu tumat gimagivin.
    Go umap uon. Ago nena anu tumat nega baware tap.”
  eng-GNV: 'And straightway the father of the childe crying with teares, saide, Lord,
    I beleeue: helpe my vnbeliefe.'
  zaa-NT: 'Tàta qui'' nubeyu'' cuìti''a nna prontu taání gunią idìtsa nna rą: Hua
    ríalátsa''a'', Señor, pero gutua cuią''lu'' nu ruthàga''ą qui''ni tsíalátsa''a''
    adí tsè''.'
  eng-WEBSTER: And immediately the father of the child cried out, and said with tears,
    Lord, I believe; help thou my unbelief.
  guh-guh: 'Nexata pejevaxinë paxa aëjai. Jumaitsi: —¡Jumecovënëtajë baja cajena!
    ¡Neyavenonare bitso orijibia tajumecovënëtsinexa! jai bajaraponë Jesúsjavabelia.'
  bon-bon: Piba babe te babo tage ca jiicige egä, “Cäme ätrunga pisi nyene, yepä nätityäri
    cane cerämu ätrungame!”
  nhw-BL: 'Huan nimantzi itata nopa telpocatl camanaltic chicahuac huan quiilhui:
    ―¡Nijneltoca! ¡Techpalehui para más ma nijneltocas!'
  swh-ONEN: Mara baba yake yule mvulana akapiga kelele akisema, “Ninaamini. Nisaidie
    kutokuamini kwangu!”
  wbi-wbi: Apuo unya mwana jula akajova fiijo.”
  bba-bba: Mɑ bii win bɑɑ u nɔɔɡiru suɑ u nɛɛ, nɑ nɑɑnɛ doke, ɑ mɑn somiɔ kpɑ nɛn
    nɑɑnɛ dokebu bu sosi.
  eng-KJVCPB: And straightway the father of the child cried out, and said with tears,
    Lord, I believe; help thou mine unbelief.
  kgk-NT: 'Upe ramo hatã onhe''ẽ mitã ru: —Xe arovia-ma. Ha arovia e''ỹ ramo, xe pytygwõ
    xe arovia porãve hagwã, he''i.'
  waj-waj: 'tuduu rikioo nnaakaraivaa koova akiairauduu puaisakama kua tioo tunoo:
    Na kiisama aiyara kutaavaivee kiaunoo. A ni tasipanai na pinaama aiyara kutaavaivee
    tinaravee,'
  cpy-cpy: 'Ari ishintsitanakiro ikaemanaki ipaapate eentsi, ikantanaki: “Kemijanta-witachana,
    terika nokemijanta-perotzi, pikemijantakaa-peroteena eeroka.”'
  ekk-PKP: „Ma usun sinusse,“ hüüdis mees kohe. „Aita, et ma ei oleks uskmatu.“
  mpx-mpx: Etimwawa geman tamana i ba masal, “Ya abulilek. Yaa nige no abulilek i
    bwabwata, inoke nu labeyau ge ni bwata.”
  wbp-wbp: Yangkangku watingki kapanku jangku-manu, “Yuwayi, ngari karnangku wita
    walaju nyina, rampaku-juku-jalarna. Kala nurna-mantaju yarda yungurnangku junga-nyayirni
    marrka wala nyina nyuntukuju.”
  luo-luo: Gikanyono wuon wuowino noywagore kawacho niya, “An gi yie, to konya nikech
    yiena orem.”
  nhe-NT: 'Huan nimantzi itata nopa oquichpil camatqui chicahuac huan quiilhui: ―¡Nijneltoca!
    ¡xinechpalehui para más ma nijneltocas!'
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܹܗ ܒܵܒܵܐ ܕܝܵܠܵܕ݇ܐ ܒܹܐܡܵܪܵܐ: ”ܗܲܡܘܼܢܹܐ ܝܘܸܢ، ܗܲܝܸܪ ܠܒܵܨܘܿܪܘܼܬܵ‌ܐ
    ܕܗܲܝܡܵܢܘܼܬ‌ܝܼ.“'
  esk-NT: Tavrauvaa aapaŋa iḷiḷgaam kappiaŋaruq nipliqhuni, “[Ataniiq.] Ukpiqtuŋa.
    Ikayuŋŋa ukpiqsrisiqatluquluŋa!”
  msb-msb: Insigida sumiyak an ama san bata, “Nagatuod po ako. Punui man an kakulangan
    san akon pagtuod.”
  cpa-NT: 'Dsø¹juu¹² jøng² ca¹juúh² ti³jmi²tsih tí² hlaih¹³: ―¡Hé² báh³ jní² jǿg³!
    ¡Mi³hag³ jní²! Mi³jøng² hé²jni cu²rø² ―ca¹juúh²dsa.'
  dso-dso: ସେ ଦାପ୍‌ରେ ପିଲାର୍‌ ବାବା ଆଉଲିଅଇକରି, “ମୁଇ ବିସ୍‌ବାସ୍‌ କଲିନି, ଆରି ଅଦିକ୍‌ ବିସ୍‌ବାସ୍‌
    କର୍‌ବାକେ ମକେ ସାଇଜ କର୍‌ ।” ବଲିକରି କଇଲା ।
  meu-meu: Bena mero tamana e lolo, eto, Lau be vada na abidadama; egu abidadama maraḡi-maraḡi
    ame kahaia.
  yva-NT: Naije kobe aja gwain pare, “Syanave ivae, weramu syanave mamaun ti syare
    Nyo kove raunande rinai inda syanave manakoe.”
  dgc-dgc: “Ey méniwalaék,” kagi no ama no anak. “Patibayén pad i péniwala ko, monda
    hustu dén!”
  zpm-NT: 'Lëëlëd pquiab pxoz mëëd co, rëb me: ―Rnalo naa Dios, per bzhiguieḻ beeṉ
    xyudar naa, ¡dib zdoo naa gnalo naa me!'
  hix-NT: Noro hona wenyaha rma haryhe, kekon hatà, àyàmà, teryewrye ro hatà. Noro
    hona wenyaha rma haryhe, atxke txko mak ha. Uro akoronomako nyhe, àhona xeny me
    nyhe ryehtxoho me, kekon hatà, àyàmà, Txesusu wya.
  sim-sim: Karem or mbarik kolomalok, avoko ma oto wasilakak ormu tlara, �An mirin
    a hishiowenda nir. Hako wavu anhi frijip frijip nanda osik anin jelyashinak kwambuk
    a sika.�
  npi-ULB: तुरुन्तै त्यस बालकको बुबा चिच्‍च्याए र भने, “म विश्‍वास गर्छु ! मेरो अविश्‍वासमा
    सहायता गर्नुहोस् ।”
  cgc-cgc: Sabat dayon ta amay ya ta bata na tudo iya na kagi, “Gasalig a, piro tabangan
    a no aged dili a magdua-dua.”
  tim-tim: Hain dâmbo ainâk luâk sigan aregât eweŋande humoâk konmâ hin dâep, “Biwine
    getek gâŋgâlân katân gârâmâ tânnugumenâ gâŋgâlân bunewâk kârikŋe katberân.” dâep.
  yor-yor: Lójúkan náà baba ọmọ náà kígbe ní ohùn rara, ó sì wí pé, “Olúwa, mo gbàgbọ́,
    ran àìgbàgbọ́ mi lọ́wọ́.”
  wos-wos: Wungi wandéka dé wun nyanéna yafa hambukmbu dé wa, “Godka wuni yalefu wuni
    saréké. Méni wuniré yikafre hurumét wuni Godka némafwimbu sarékétawuni.”
  emp-NTPO: 'Ara maʌ̃da dji zezaba jĩgua jarasia: –Mʌ̃a ĩjã b̶ʌa baribʌrʌ carebadua
    biara ĩjãi carea.–'
  eng-F35: Immediately the father of the child cried out and said, with tears, “Lord,
    I believe; help my unbelief!”
  ind-ind: Sambil menangis, bapak itu langsung berteriak, “Saya percaya, ya Tuhanku!
    Tolonglah saya supaya bisa lebih yakin!”
  pes-OPCB: 'پدر فوری با صدای بلند جواب داد: «بلی، ایمان دارم؛ کمکم کن تا ایمانم بیشتر
    شود.»'
  mpt-mpt: naka ten ele aalebe Yesuse baabanea Ne bainobo gabi otane ne bainobo galino
    menobo, daatnenebta ne bainobo galino sumut nenoko gesea
  ssx-ssx: Kutupa koto kone mo wekina꞉ atekema꞉ wi alo hata꞉ alota꞉ Hone tulaasome.
    Ya hone na tulaasoeki nakana꞉ma꞉ pa꞉ta꞉la꞉peke leekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ bɑɑi ɑmɑu í dɔ̃ ɑnu nlɑ ɡɔ í ni, ǹ dɑsi nɑɑnɛ. Sobim ku bɑ
    n mɑɑ̀ n sikɑ si nɑɑnɛ ku dɑsim.
  gaq-gaq: ଗଡ଼େଅନେ ଆବାଡ଼େ କିରଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍ ଲେଃକେ । ମାତର୍‌‌ ମାଲେ
    ଣ୍ତୁ । ନେଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍‌ ଆମ୍ନାନ୍‌ସା ଆନେଙ୍ଗ୍‌ ସାଇଜ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Ellesidi na7aa aaway ba qaala dhoqqu oothidi, “Taani ammanays, shin gujja
    ammananaada tana maaddarkii” yaagis.
  unx-unx: ଏନ୍‌ ତର୍‌ସାଗି ଏନ୍‌ ହନ୍‌ରାଃ ଆପୁତେ ରାଆଃତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌
    ତାନାଇଙ୍ଗ୍‌, ଆଇଁୟାଃ କା ବିଶ୍ୱାସ୍‌ରେ ଦେଙ୍ଗାଇଙ୍ଗ୍‌ମେଁ ।”
  gah-gah: 'Loko lokago gipámini amelaho nene litá oko gamoga geko limó: Koma gele
    alévolé onoumóza koma miní ameko luhusáne ale kii lonimikako napa oko gele alévolé
    itove loko noluve.'
  lcm-lcm: Akorong palau na tamana i nat ke kala songosongo ta, “Napo lomlomon, ku
    pakangai ani kag lomlomon using kapo liklik!”
  aer-aer: Re angkeke, “Ayenge apele itirreme Ngkartele atyenge mwerre mpwaretyeke.
    Ayenge alpe-eme-ilaye the arratye itelaretyeke rarle arne ingkirreke anthurre
    arratye mpwaretyenhe.”
  qvc-NT: 'Chaymi chay runaqa qayach''akushpa nirqan: —¡Qambim yuyakuni! ¡Piru yanapawayri,
    masta yuyakunaypaq! nishpa.'
  tgl-ULB: Agad na sumigaw ang ama ng bata at nagsabi, “Naniniwala ako! Tulungan mo
    ang aking kawalan ng paniniwala!”
  cbs-NT: 'jawaida jawen epan unanxubima yuikin: —En mia ikunwaiin. Ana en ikunjaidawanun
    uinmakin ea medabewawe— aka'
  xtm-NTPP: 'Sani te yuva suchi yukan, káyu''u de jiña''a de: ―‍Kúkanu ini ña''a sa.
    Te chindee‑ka ña''a ni ja kukanu ini‑ka ña''a sa ―‍kúu de jiña''a de.'
  nnq-nnq: Awawa benia kingobu ucho ngabaguta kanonoya, “Ngweti imani, nambu tegategaje.
    Unyalie mbe na imani ngolongwa.”
  bao-NT: 'To cõrora cʉ̃ pacʉ pea o biro ĩi acaro buiupi: —¡Bʉaro jañuri yʉ ca tʉo
    nʉnʉjeero yʉre tii nemoña! —ĩiupi.'
  san-ORI: ତତସ୍ତତ୍କ୍ଷଣଂ ତଦ୍ବାଲକସ୍ୟ ପିତା ପ୍ରୋଚ୍ଚୈ ରୂୱନ୍ ସାଶ୍ରୁନେତ୍ରଃ ପ୍ରୋୱାଚ, ପ୍ରଭୋ
    ପ୍ରତ୍ୟେମି ମମାପ୍ରତ୍ୟଯଂ ପ୍ରତିକୁରୁ|
  huv-NT: 'Condom quiaj tapiüng miteat a nench: ―¡Sayar indeac teat, imbeol xic nde
    nachiw ximeaats! ―aw.'
  otn-NT: 'Nu̱''a̱ rá̱ papá ra̱ ts''ʉnt''ʉ p''ʉya, asta̱ ra̱ mafi ha i ''yɛ̱na̱: ―Nu̱gä
    dí ɛ̱c''ɛ̱i̱''i̱. Pɛ da̱mi̱ ''yøt''e ngue ma̱n''na ga̱ ɛ̱c''ɛ̱i̱''i̱ xa̱nho.'
  nop-nop: Nimbune yoguk, “Nadisukiliti tilat iŋgoŋ wapum moŋ doktiŋa nehitubu-lodaune
    wapumgoŋ bediwek.”
  obo-NT: Na, id nganoy kandin iddos amoy taddot anak, kahi rin to, “Duwon kopomakoy
    ku piru moomet en. Tovangi a nod mosalig kos kopomakoy ku!”
  cak-ENT: 'Y ri rutata'' ri ala'' jari'' xbij: Ninya'' vánima. Y chuka'' quinato''
    chin que más ta ninya'' vánima. Y tok ri tata''aj xbij ri tzij ri'', riq''uin
    ruchuk''a'' xbij, roma juis nim ri bis ri c''o riq''uin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤆᤢᤰᤐᤧᤸᤗᤧ ᤁᤢᤶᤒᤠᤖᤧ ᤂᤡᤔᤥ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤡᤱᤃᤠ᤹
    ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤱ. ᤁᤖ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤖᤠᤱᤅᤧ᤹ᤀᤥ᥄”
  snx-snx: Silane xelag ne ido alabi gasan xoeng asine mendelxo, “Sa xabu ud tei dili,
    nedine sa hajoya xabu ud tei ne nyina toromane xiliyai yax!”
  kql-kql: De, kepat katɨk fakɨk waŋɨn galaveve, “Ŋɨn kavik juŋava! Ŋɨn ta juŋavale
    daŋ waiŋgeve ga juŋave.”
  mie-NT: 'De maá tatá sūchí ñúcuán nī ncāhān jee dē: Cándíja sá, de chindeé chituu
    ní sāán jā candíja nīhin cā sá, ncachī dē.'
  san-TIB: ཏཏསྟཏྐྵཎཾ ཏདྦཱལཀསྱ པིཏཱ པྲོཙྩཻ རཱུཝན྄ སཱཤྲུནེཏྲཿ པྲོཝཱཙ, པྲབྷོ པྲཏྱེམི མམཱཔྲཏྱཡཾ
    པྲཏིཀུརུ།
