verse: MRK.009.046
translations:
  kpx-kpx: '@see-verse:MRK.009.045'
  okv-H: rate utu heriso te memenga kiari degi ta horasoa amo sapurara.
  mal-C: രണ്ട് കാലും ഉള്ളയാളായി നരകത്തിൽ എറിയപ്പെടുന്നതിനെക്കാൾ, മുടന്തുള്ളയാളായി
    നിത്യജീവനിൽ കടക്കുന്നതാണ് അയാൾക്കു നല്ലത്.
  grc-SR: ὅπου ὁ σκώληξ αὐτῶν οὐ τελευτᾷ, καὶ τὸ πῦρ οὐ σβέννυται.⸌
  bgc-bgc: (जड़ै उनका कीड़ा कोनी मरदा अर आग कोनी बुझदी।)
  khz-khz: Vonai ‘maganimagani na pia gani vanagivanagimi, e kalova ati eputena.’]
  deu-TKW: Wo ihr Wurm nicht stirbt und das Feuer nicht verlischt.
  zsr-NT: Latj niꞌ cutu latbaꞌ bzugaꞌ yuꞌucbaꞌ nup tsajcuáꞌ niꞌ, atiꞌ guiꞌ naꞌ cutu
    caꞌ ul.
  lin-lin: epai wapi nkusu mpe moto ekufaka te.]
  hns-NT: Hoewa par hardam kierwa pariega aur aagie kabhie na boetiega.]
  noa-E: Mam chan mag õtdau uu thʉnʉmjã thõba ni ag eem ödömiejã khëchba ich mag sĩerrʉmgui
    ajim anʉm.]
  eng-EMTV: where ‘Their worm does not die, and the fire is not quenched.’
  mib-NT: Te yūcuán chi tu cájihī tɨndacú, te tu ndáhvá cuɨtɨ ñuhūn.
  bea-bea: Noota atu taikyehti, khoon chu atu nanatsaisti.
  lif-NT2: ((खे़मायङ्‌सङ्‌ङोग फेॽबाःत् नु मिःन्‌मे़सिःने़न्‍लो॥))
  xnj-xnj: Mwenumo masomi gifwa lepi na motu waki wijimika lepi.
  mmx-mmx: '[Ap mo lenep leven got naba nemen amisik at labantuxu la noxo remet la
    laxao bok noxo xap.]'
  cbr-NT: Anuax ca an nami picë xënacama bamaima, manë tsi axribi ca uisa nëtë́nbi
    bënamëtima.
  tee-NT: Junta alin ju tsapu ju jantu tavanan ni. Chai junta alin ju jipi ju jantu
    tavanan mixa.
  eng-LSV: '[[where their worm is not dying, and the fire is not being quenched.]]'
  cak-NT: Ri lugar anchi' jec'o jut quichi ri jec'o chiri' ri can man yecom ta, y
    chuka' c'o ri k'ak' ri can man nichup ta.
  pah-NT: '@see-verse:MRK.009.045'
  sja-NT: '@see-verse:MRK.009.045'
  xed-xed: '[Hada, mamu mtarakha ta yamta ma vgha ŋəɗməts, rwava a həŋ wa. Haɗ tsa
    vu ya ta mtaku ɗekɗek guli wa.]'
  mks-NT: Ta cán ni ticu̱jú co̱ xíhi̱ ta ni ñúhu̱ cáyi̱ co̱ ndáhva̱.
  gfk-S: '[Kaia tano ula eh ira sisi ta ira tamai di pai lale matmat ma no eh paile
    tale be da pusi ie.]'
  bmu-bmu: Miaŋgöreŋ ‘Döhöŋini eŋgöhöm pilikuta mala qahö kömume aiga könöpŋinan nalö
    kunöŋ kude bököma.’
  dgz-dgz: '@see-verse:MRK.009.045'
  eng-GNV: Where their worme dyeth not, and the fire neuer goeth out.
  zaa-NT: làti ca bedua' qui' quį nna labí gatti cą, nihua yí'a nna labí eyòlą.
  eng-WEBSTER: Where their worm dieth not, and the fire is not quenched.
  guh-guh: Bajarajota apo tëpae oro, jivivixaevi. Isotocotia ata apo itaxupae caeto
    ata.
  bon-bon: Puma lui cuple cina teebibine yäärngäjimusi, teepi budre lica cirege, piiyepu
    lui uliobo te teebibine yaabemuge, ätuma cäco cirege.
  nhw-BL: Nepa ocuilime amo miquise huan amo quema sehuis nopa tlitl.
  swh-ONEN: Mahali ambako funza wake hawafi wala moto hauzimiki.]
  wbi-wbi: Muno amango'nyo ghaake naghifua, nambe naghumwoto naghusima.
  bba-bba: '@see-verse:MRK.009.045'
  eng-KJVCPB: where their worm dieth not, and the fire is not quenched.
  kgk-NT: Upe-py nomanói te'õgwe'uha. Ndopái tata.
  waj-waj: '(Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Mmimmiiyauvo tupatupaa
    nuaikio ikiaivo tupatupaa too nnaasu variivaa hama vaidi voovoono yopeema rasuunaravee,
    tiivai.)'
  cpy-cpy: jempe tee ikaamanitapae chowitsi janta, jempe tee otsiwaka-nitapae paamari
    eejatzi.
  wbp-wbp: '@see-verse:MRK.009.045'
  luo-luo: kama “ ‘kute machamo ji ok thoe kendo mach bende ok thoe’].
  nhe-NT: Nepa ocuilime ax miquij huan ax quema sehuis nopa tlitl.
  aii-aii: ”ܐܲܝܟܵܐ ܕܬܸܘܸܠܥܬܘܼܗ̇ ܠܹܐ ܡܵܝܬܵ‌ܐ ܘܢܘܼܪܘܼܗ̇ ܠܹܐ ܟ̰ܵܡܹܥ.
  esk-NT: '[Tavrani qupilġut tuquyumiñaitchut suli ikniq qamiyumiñaitmiuq.]'
  msb-msb: Didto an mga ulod waraʼn udong sin kakakutkot san mga lawas kag dili man
    gayod napaparong an kalayo.
  cpa-NT: Di³ hiug¹² jín³ hi² dsio¹ dsianh¹³hning ŋi¹juǿi¹ hi² lanh¹²hning dsa² guinh³,
    cónh¹ jín³ hi² dsianh¹³hning guio¹juǿi¹ hi² ti³dsøa¹³ ta³ton¹ taih³hning.
  dso-dso: କାଇକେବଇଲେ ନର୍‌କେ ସେମନର୍‌ କିଡା ନସ୍‌ଟ ନ ଅଅତ୍‌ ଆରି ଜଇ ନ ଲିବେ ।
  meu-meu: Unuseni ai edia uloulo basine mase, bona lahi na basine bodo.
  yva-NT: Tanamo mbadurure ratuije omamo mpamoe ramu, muno kangkuname wo anasino kopa
    rai tutir, weti siurije noa nuge nuganui.
  zpm-NT: '@see-verse:MRK.009.045'
  hix-NT: '@see-verse:MRK.009.045'
  sim-sim: '@see-verse:MRK.009.045'
  npi-ULB: (४४ पदको टिप्पणीलाई हेर्नुहोस् ।)
  cgc-cgc: tak naan ta impirno maageman no segeng na sakit tenged ‘mga luod daw apoy
    dya dili mapatay’.
  tim-tim: Amâ hemem kâlâwân naneyeŋe bo mombiap. Dâ kâlâp amâ bo bokbiap.
  wos-wos: '@see-verse:MRK.009.045'
  emp-NTPO: '@see-verse:MRK.009.045'
  eng-F35: where ‘their worm does not die, and the fire is not quenched.’
  ind-ind: ‘Di dalam neraka, belatung yang menyiksa mereka tidak akan pernah mati,
    dan apinya tidak akan pernah padam.’
  pes-OPCB: جایی که کِرم آنها نمی‌میرد و آتش خاموشی نمی‌پذیرد.
  mpt-mpt: '@see-verse:MRK.009.045'
  ssx-ssx: (besi namba 48 handa꞉peke)
  mkl-mkl: Tenɡi bɛ kokoo ku ŋɔ ɑrɑ ŋɑ ɑ kɑɑ ku nɔ inɑu mɔ kɑɑ ku.]
  gaq-gaq: ରେମୁଆଁକେ ଚଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ନର୍କେନେ ବୁବଃ ଅଃନା ଆଗୁଏଃ ଣ୍ଡୁ ଆରି ନର୍କେନେ ସୁଆ ଅଃନା
    ଆଲିଗ୍ ଣ୍ତୁ ।
  gof-RNT: '@see-verse:MRK.009.045'
  unx-unx: ନାରାକ୍‌ରେ ଇନ୍‌କୁଆଃ ତିଜୁ କାଏ ଗଜଃଆ ଆଡଃ ସେଙ୍ଗେଲ୍ କା ଇଣିଁଜଃଆ ।
  gah-gah: '@see-verse:MRK.009.045'
  lcm-lcm: '@see-verse:MRK.009.045'
  aer-aer: '@see-verse:MRK.009.045'
  qvc-NT: '@see-verse:MRK.009.045'
  tgl-ULB: (kung saan ang kanilang mga uod ay hindi kailanman mamamatay at ang apoy
    ay hindi kailanman mamamatay.)
  cbs-NT: '@see-verse:MRK.009.045'
  xtm-NTPP: nuu masu ka ji'i tindaku ma, ji'in nuu masu nda'va kuiti ñu'u i'ni ma.
  nnq-nnq: Mwenio, ‘Mbeku yakwe kuweje na mwoto gwakwe kuimikaje.’
  bao-NT: Pʉa dʉpo menapʉra ñañaro bii yairica tabe pecame jĩcãti ʉno peera yaticoa,
    becoa cãa diacoa, cʉ̃ja ca biitiri tabepʉre mʉ ca waaborica tabe ʉnorena.
  san-ORI: ଯତୋ ଯତ୍ର କୀଟା ନ ମ୍ରିଯନ୍ତେ ୱହ୍ନିଶ୍ଚ ନ ନିର୍ୱ୍ୱାତି, ତସ୍ମିନ୍ ଽନିର୍ୱ୍ୱାଣୱହ୍ନୌ
    ନରକେ ଦ୍ୱିପାଦୱତସ୍ତୱ ନିକ୍ଷେପାତ୍ ପାଦହୀନସ୍ୟ ସ୍ୱର୍ଗପ୍ରୱେଶସ୍ତୱ କ୍ଷେମଂ|
  huv-NT: Cos ninguiün ajcüwa ndiüc leaw apmajlüy wüx ombas nej ngome apmandeowüw,
    at a biümb ngondom xejquem.
  otn-NT: Nu̱p'ʉ ja ra̱ ni̱du̱ 'bʉhyø dønxʉ hi̱nha rá̱ nzɛgui da̱ zi'a̱ ni̱ ngø. Ra̱
    sibi p'ʉya, hi̱nja̱m'mø da̱ huɛ̱t'i̱.
  nop-nop: '@see-verse:MRK.009.045'
  obo-NT: '[Oyyos dutun, duwon mgo tagkoy no diid patoy nod ka-an taddot mgo lawa
    ran woy dos apuy no konnod ko-ovukkan.]'
  cak-ENT: Ri lugar ri' yec'o-vi ri jut ri quijutil ri quich'acul ri vinük, y ri'
    man nyecom tüj, y c'o chuka' ri k'ak' ri xa man nchup tüj.
  lif-NT: ((ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥᤃ ᤑᤣ᤹ᤒᤠ᤺ᤳ ᤏᤢ ᤔᤡ᤺ᤴ ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ॥))
  snx-snx: '@see-verse:MRK.009.045'
  kql-kql: '@see-verse:MRK.009.045'
  mie-NT: De ñúcuán chi nduú jíhī tīndacú, de nduú ndáhvā cuitī ñuhūn.
  san-TIB: ཡཏོ ཡཏྲ ཀཱིཊཱ ན མྲིཡནྟེ ཝཧྣིཤྩ ན ནིཪྻྭཱཏི, ཏསྨིན྄ ྅ནིཪྻྭཱཎཝཧྣཽ ནརཀེ དྭིཔཱདཝཏསྟཝ
    ནིཀྵེཔཱཏ྄ པཱདཧཱིནསྱ སྭརྒཔྲཝེཤསྟཝ ཀྵེམཾ།
  qve-NT: '{Chay wiñaypaq nina rawray infiernopiqa, manan aycha urupas wañunchu, nitaqmi
    ni hayk''aqpas ninaqa wañunqachu}.'
  pao-NT: '@see-verse:MRK.009.045'
  cbu-NT: '@see-verse:MRK.009.045'
  usa-usa: '@see-verse:MRK.009.045'
  soy-soy: '[Kei kɛ ɑpɑpi nyɛɛ yɛ ipiŋɛ n li ɑ́ɑ yɛ n kpí, kei kɛ nnɑ ńn yɛ kɔ n
    kpu.]'
  bkx-bkx: '[Aij maputuꞌ nane, namneoꞌ bale maꞌneꞌat. Aij leꞌ nane ka nmaet nitaf.
    Ma kaun anaꞌ leꞌ mbi nane sin naklotiꞌ ka nasnasan fa.]'
  hui-hui: '@see-verse:MRK.009.045'
  amf-amf: '@see-verse:MRK.009.045'
  quc-NNT: Chila' k'ut man kekäm tä wi na ri ixjut ri käkitij ri ki tijol ri winaq,
    man kächuptaj tä k'u ri q'aq'.
  dob-dob: (-)
  wrs-wrs: '@see-verse:MRK.009.045'
  mca-mca: (Hik nakha'a' nakha' ƚoqo q'oiq'oq'oi nekhewe'en nite' wa'm, qa na' fe't
    qa nite' yom.)
  tzo-TZC: Ti tey ta cꞌoqꞌue, cuxul o ti xuvite. Mu xtub o ti cꞌoqꞌue.
  mya-mya: သင်​သည်​(လောက်​ကောင်​များ​မ​သေ၊ မီး​မ​ငြိမ်း​ရာ) င​ရဲ​သို့​ခြေ​နှစ်​ဖက်​အ​စုံ​အ​လင်​နှင့်​ကျ​ရ​သည်
    ထက် ခြေ​တစ်​ဖက်​ချို့​တဲ့​လျက်​ထာ​ဝ​ရ​အ​သက် ကို​ရ​ခြင်း​က​သာ​၍​ကောင်း​၏။-
  gng-NT: Niʼsaan, ‹Mu ŋa ń kpiin. Ininbiɛb yà ŋmɔnh tigbɛnɛnt mɔ ŋa ń kpo.›]
  ikk-NT: Ọhọrị rị ebẹhụ a ra nwụn, ọkụn rịn'a ara tinyụn.]
  leu-leu: Pe la bina aave, a xunus ina mataa taa pife maat e a fata ina fakasanaman
    i taa raam vulai, vulai.
  maz-NT: Cja c'e lugar, dya tũ c'o dyoxü c'o jä'ä cja c'o ya ndũ; 'ñe c'e sivi dya
    juench'e.
  bod-N: དམྱལ་བའི་གནས་སུའང་མི་དེ་དག་ཟ་བའི་འབུ་མི་འཆི་ལ་མེ་ཡང་མི༌ཞིའོ།།
  tca-NT: '@see-verse:MRK.009.045'
  zpl-NT: Elu la ati bee berecuꞌ nu leca xunga yala quii zeꞌe.
  mbc-NT: Miarî ipatîkarî tamî'nawîronkon e'taruma'tî mîrîrî pata ya', moropai î'
    pensa apo' esi'nîpî pepîn.
  ndg-ndg: (Itange mistari gono, pandu punza bawakwaa ni moto uimika kwaa”ntopo mu
    nakala za kale)
  toj-NT: Jaxa yaljai mix chamye. Ja c'ac' ja tihui mi ni nunca huax tupi.
  dwy-dwy: '[Ga ŋunhiya nhuŋu yätjnha wirrkina wäŋa. Ga gurthaya ŋuli yakana bolmuyukthi
    ŋunhaya wäŋaŋu. Ga mewirriya ŋuli gaḻꞌyun walŋana yätjkuŋuna ŋula nhä malanynha.]'
  kkl-kkl: '@see-verse:MRK.009.045'
  tbc-tbc: '@see-verse:MRK.009.045'
  sna-sna: umo musingafi honye dzavo uye moto usingadzimwi.
  smk-NT: '@see-verse:MRK.009.045'
  grc-TCGNT: ὅπου ὁ σκώληξ αὐτῶν οὐ τελευτᾷ, καὶ τὸ πῦρ οὐ σβέννυται.
  mzz-mzz: '@see-verse:MRK.009.045'
  gof-WFTW: '@see-verse:MRK.009.045'
  spa-BLM: ‘donde su gusano no muere, y el fuego no se apaga.’
  kyz-NT: '@see-verse:MRK.009.045'
  dao-dao: '@see-verse:MRK.009.045'
  cya-cya: —sca se'en nu a ntsu'hui cha' tyi ycu cunu' 'in, lo' ñi quii' a ntsu'hui
    'a cha' tyuhui'—.
  beu-beu: '[Naraka angu, susalala emana. Eaad huring angu bae eaamina vengniang,
    bot iib toang rae ba angmi ening amanisa angu di bae eseng vengniang.]'
  nii-nii: (Konu ełe, ‘Dup nopu nopu er mołang kin ei, kumblermba. Pe ka Pisapis mił
    epi ei wumb ngenj ełe numba ei, poru ninermba; ba enj enj nopu pimba.’)
  ign-NT: '@see-verse:MRK.009.045'
  dik-NT: Ku na ye cɔ̈ɔ̈kdu yï ɣäth awuɔ̈c yic, ke tɛɛm wei, rin aŋuɛ̈ɛ̈n ba pïr pïr
    path ke yï ye ŋɔl, kek tɛ̈ bï yïn la cök karou ku cuɛt yï pan mac.
  cac-cac: '@see-verse:MRK.009.045'
  tzj-E: Tzra' nquetaj wa' lowlo' je' wnak rxin junlic y jk'ak' nmajo'n xtchuptaj
    ta.
  san-BUR: ယတော ယတြ ကီဋာ န မြိယန္တေ ဝဟ္နိၑ္စ န နိရွွာတိ, တသ္မိန် 'နိရွွာဏဝဟ္နော် နရကေ
    ဒွိပါဒဝတသ္တဝ နိက္ၐေပါတ် ပါဒဟီနသျ သွရ္ဂပြဝေၑသ္တဝ က္ၐေမံ၊
  yaa-NT: '@see-verse:MRK.009.045'
  cab-NT: le ñí lubei moúnwen jamá jéweraü, méñeguchadi ligía wátu.
  clu-clu: '@see-verse:MRK.009.045'
  swh-ULB: '(Zingatia: Mstari huu, “Mahali ambapo funza hawafi na moto usioweza kuzimika”
    haumo kwenye nakala za kale).'
  tpt-NT: Ancha jantu aqtaun miꞌojoy ni lakstꞌuniy tsapul vachuꞌ jantu aqtaun mixa
    ni jikmi.]
  aai-aai: motamot hina’aani naatu wairaf wanatowan in etoto’ab na’arahi.
  sny-sny: '{Yehe omo sahe i''ere oso oso a''i weriyei weriyei ironamitorowa. Sosu
    yehe ape weriyei weriyei ironamitorowa.}'
  myy-myy: Itojʉ jeame yatirime meje ñaro yiroja. Ito yicõri co rʉmʉ rʉyabeto rujʉre
    barã yirãji becoa.
  trc-NT: Ne̱ nij síí ma̱n rihaan yaꞌan yoꞌ me se se̱ caꞌvee cavi̱ꞌ xlúú chá man nij
    soꞌ, ne̱ daj chiha̱a̱ míj se̱ quinaꞌáj yaꞌan rej cu̱nuû nij soꞌ caca̱a̱ nij soꞌ
    a̱ man ado̱nj.
  cut-NT: Min ne, hua rintoh cuahno ya̱hn, nde hua rih nda̱h che reh te ihyan.
  bel-bel: дзе чарвяк іхні не памірае, і вагонь ня гасьне.
  zlm-KSZI: Di sana cacingnya tidak akan mati dan apinya tidak akan padam.
  gdr-gdr: (Awɨr e)
  vmy-NT: Kioña bi fesun tjiuchindu ꞌba nga bi ꞌboya ndiꞌi.
  gmv-RNT: Gaannamen guxuney hayqqenna, tamaynne to7enna.
  ncl-NT: Nepa amo miquisi in ocuilimes hual quicualo icuerpo se, noje amo quiman
    sehuis in tixuxli.
  wed-wed: '@see-verse:MRK.009.045'
  sua-sua: Ko tok mnam a mhe to endo o ngneng ruk ngam kaem o yor ngaro mnes ngam
    her gia ktal kim mar ka vle ka vle hak va a paei kat nam lua tep kat e.]
  klt-klt: '@see-verse:MRK.009.045'
  are-are: '@see-verse:MRK.009.045'
  gai-gai: '@see-verse:MRK.009.045'
  qvm-NT: '[Infiernuman chayagcunaga mana ushacaypami nacangapag.]'
  chz-NTPS: Jeeˊ ja̱ˉ saꜙ ju̱u̱ꜘ jahˊ hiꜙ niꜙ saꜙ ʉʉꜙ jeˉ ji̱hˊko̱hꜘ ji̱hˊlɨhꜘ.
