    can oj, quey ton tu' jix yute eb, ẍi naj tet eb scuywom tu'.
  deu-1912: 'Aber ich sage euch: Elia ist gekommen, und sie haben an ihm getan, was
    sie wollten, nach dem von ihm geschrieben steht.'
  san-PUN: 'ਕਿਨ੍ਤ੍ਵਹੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਦਾਮਿ , ਏਲਿਯਾਰ੍ਥੇ ਲਿਪਿ ਰ੍ਯਥਾਸ੍ਤੇ ਤਥੈਵ ਸ ਏਤ੍ਯ ਯਯੌ,
    ਲੋਕਾ: ਸ੍ਵੇੱਛਾਨੁਰੂਪੰ ਤਮਭਿਵ੍ਯਵਹਰਨ੍ਤਿ ਸ੍ਮ|'
  nob-LB: Jeg sier dere at Elia allerede har kommet, og menneskene behandlet han dårlig,
    akkurat slik det står om ham i Skriften.”
  ntj-ntj: Yuwa, ngaanya-ya kulinma. Tjiinya Layirrtjanya wiyangkalpi pitjangu. Nyangka-ya
    wuyurrarringkulalpi pungu mirrirntanu tjiinya Payipulta ngarala, palunyapirinypartu.”
  sxb-NT: Ni mbalaga mbwe Eliija amiire okuuza, kandi waamukorra ewintu ewia waagalanga,
    kiomo kwajojwa ku iye.”
  nhu-NT: Geenɛn ɛ́ me ensee ɛ̂ ben lɛ Ɛlayja nu ɛ to wase, bonyii ɛ ge fiɛɛ fì bó
    kooŋke bô wvú. Ɛ ɛ̀ nu kɛ no bó to saŋɛɛ ɛkumɛ wvú.”
  row-row: Hei musi pasa ndiki mara matalole! Baꞌi Elia naa memaꞌ nema ena. Ma atahori
    raꞌasususaꞌ e, tungga sira hihii na. Naa o nandaa no saa fo baꞌi-baꞌi ra suraꞌ
    hela memaꞌ mia doo na neu.”
  msy-msy: Ezɨ kɨ ia mɨgei, Elaija izegha gɨfa. Ezɨ gumazamiziba akɨnafarimɨn osizirir
    an gun mɨkemezimɨn mɨrara, me uan arazir me ifongezibar a gami.”
  agg-agg: Ro sɨheimbo hoafehandürɨ, Eraisa ana tüküfimboani. Godɨndɨ bukambe hoafɨ
    yare meŋgoro süŋgu nindou aiana moaruwai hohoanɨmo randɨhimboyei nɨne-moatükunɨ
    ai refembo hohoanɨmomayei süŋgu,” mehu.
  ptp-ptp: A nêl vô xam bê Ilaija val pyap, lêc xomxo vông môp nipaên vô i tɨyi xovôên
    wê he vông ge, tɨyi xocbê kɨyang wê plopete kɨvuu lec i mɨ i yêp vac kɨpihac ge.”
  nak-nak: Eala moli, eau veia mutou, e Lias eia guviti, eala moli egiteu la gima
    igo gegerutia mai la masasagala moli tegiteu, mai moli ale La Buk Tabu Ale Pala
    eia veipala mugea.”
  lbb-lbb: Ika onone ar atai mutol mang e Elaija ka hanot pas, pa la tol a toltol
    laulaula onoi, arlar ot ana nuknukinla, lar otning di ka tumus tari onoi ting
    na Buk Tabu.”
  kan-2017: ಆದರೆ ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನಂದರೆ; ಎಲೀಯನು ಬಂದನು ಮತ್ತು ಆತನ ವಿಷಯವಾಗಿ ಬರೆದಿರುವ
    ಪ್ರಕಾರ ಜನರು ತಮ್ಮ ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ ಅವನಿಗೆ ಮಾಡಿದರು” ಅಂದನು.
  cso-NT: Tɨ³la³ jná¹³ juanh³² hi³ má²cuán² bíh¹ Líh³, hi³ jáun² ca³jmoh³ tsú² tsáu²
    la³ cun³ hi³ hnió³ tsáu² jmoh³, la³ cun³ rón³² rá¹juáh³ jáun² ñí¹ Sí² hi³ ca³tɨ²¹
    lɨ́¹³.
  ena-ena: Agadɨ ala viaŋ naludɨ ci abin uamalɨ. Elaija ci velɨ uamalɨ. Veci kulaŋ
    iamɨgali agɨlaŋ nulɨdɨ hɨji nuken agadɨ lɨbiakɨlakɨlaŋ nudɨ sɨbɨlɨ lamavalɨ uamalɨ.
    Ha nɨbu ciaŋ Asɨ dɨ manasɨŋ hadi hɨvɨ hɨnihɨdi haman ala iakalɨ uamalɨ.
  nbq-nbq: Iri lagagirik, “At navi Eliya vage wagagi. Ninim hegek navi-navi o endak
    dirup watugwa ako ndatak ap akwa en it enendawi umbutu dugwit at weyak okbalin
    nagu lagagwa, An yukheraliga o,” yugeragagi.
  tgo-tgo: Ko ya dage e ghemi, Ilaija kaerova i mena na gharɨgharɨ thɨ vakatha thambo
    renuwaŋa nuwanjiya thɨ vakathawe, ŋgoreiya Buk Boboma Teuye le govambwara amalaghɨniye
    kaiwae.”
  yap-yap: Machane nggog ngomed, nike yib Elijah ke rin’ e girdi’ urngin e tin ni
    yad ba’adag ni ngar rin’ed ngak, ni bod rogon ni yog e babyor nib thothup murung’agen.”
  mop-NT: '@see-verse:MRK.009.012'
  tet-tet: Rona diꞌa-diꞌak! Elia nia mai tiꞌan. Mais ema noꞌo nia, tuir siakaan hakara.
    Hodi nunia, sia natoꞌo saa mak makoꞌan sia nakerek nela tiꞌan.” [Hodi katak nunia,
    Yesus nalore naꞌak makoꞌan Elia mak nasori dalan bodik Kristus, nia mak Yohanis.]
  hlt-MCSB: Tedae nangmih taengah ka thui tah Elijah khaw ha pawk coeng tih anih ham
    a daek pah vanbangla anih te a ngaih bangla boeih a saii uh,” a ti nah.
  xtd-NT: Ko jaꞌan‑r nuu mee‑n xa xá n‑ndixi Elías. Te n‑ka kida ñayiu Elías ntdaa
    xa n‑ka juini mee‑i. Nani yodotnuni tnuꞌu Ianyuux, dani n‑ka kida‑i‑sɨ.
  mdy-ETH: ታኣኒ ዒንሢም ኬኤዛኔ፦ ዔኤሊያሴ ቤርታዺ ሙኬኔ፤ ቤርታዺ ዒዛ ዛሎ ፃኣፒንቴሢጉዴያ ዓሳ ኮዓ ባኮ ቢያ ዒዛይዳ ማዼኔ»
    ጌዔኔ።
  spl-spl: '@see-verse:MRK.009.012'
  usp-NT: Pero in tamb'ij chawechak chi Elías xyuki'n y rechak xana'taka' c'ax re
    chapca' rajak rechak xantak re chapca' tz'ib'al li wuj re Lok'laj Jyolj Kakaj
    Dios chirij, xche' Kakaj Jesús rechak.
  zav-NT: Pero na' əchnia' le'e de que babidə ben' bedəyen can' ben Ḻiazən' na' beṉə'
    Izrael gwlaž c̱hecho ca' gwso'onene' ḻe' con ca gwse'enene' can' nyoɉ Xtižə' Diozən'
    gaquə.
  sgz-sgz: '@see-verse:MRK.009.012'
  kek-NT: Abanan tinye e̱re nak laj Elías ac xc'ulun ut c'ajo' li raylal que'xba̱nu
    re jo' tz'i̱banbil sa' li Santil Hu chanru ta̱c'ulma̱nk.—
  blz-NT: Kasee bantilkonon-Ku na ko'omuu se' i Elia noko takamo, ka' mian biai' nangawawaukon
    i Ia koi pingkira'na i raaya'a. Ya'a kana'mo tia men nitulis na Alkitaap men muntundun
    waka-Na.”
  poe-NT: Kjánchó ó xrja̱nka kíxin chaxín ó tsíki chꞌín Elías, ntá kjuínchekjasóte
    sín chꞌán éxí kóxrjínhi̱n sín éxí nixja tí xroon itén Dios kíxin xi̱kaha tso̱nhen
    ―mé xi̱kaha chrónka chꞌín Jesús.
  san-TAM: 'கிந்த்வஹம்ʼ யுஷ்மாந் வதா³மி , ஏலியார்தே² லிபி ர்யதா²ஸ்தே ததை²வ ஸ ஏத்ய
    யயௌ, லோகா: ஸ்வேச்சா²நுரூபம்ʼ தமபி⁴வ்யவஹரந்தி ஸ்ம|'
  cof-NT: '@see-verse:MRK.009.012'
  srm-NT: '@see-verse:MRK.009.012'
  qvs-NT: Mash uyariwaychi. Eliyaska ñami shamushkana. Runakuna mana riksishpankuna
    chiknishpa padesichirkansapa wañuchinankunakaman. Tata Diospa killkadunpi rimarkan
    chashna padesichishpankuna wañuchinankunapa.
  zca-NT: Per na ni lo go, lë' Li mbi'd la, no rë men mile' kwa'n ngokla bixa' kun
    lë' xa', nela xmod nzobni' ka lo Yech che'n Dios, kwa'n nguzak xa'.
  cbc-NT: 'Cariape mʉjããrẽ ñiña: Elías ãnacʉ̃rẽ bairo caãcʉ̃ merẽ etawĩ. Bairo cʉ̃
    caetamiatacʉ̃ãrẽ, “Cʉ̃ã niñami Elías ãnacʉ̃rẽ bairo caãcʉ̃,” qũĩ masĩẽma camasã
    pʉame. Bairi ricaati, noo na caborore bairo cʉ̃ áma, profeta majã na caquetibʉjʉ
    jʉ̃goyeticũrĩcãrõrẽ bairo —na ĩ quetibʉjʉyupʉ Jesús Pedrojããrẽ.'
  qxo-NT: '@see-verse:MRK.009.012'
  mox-mox: Ta yavonevonemi, Ilaitia niʼa mai ta tomotau edi nuenuega iveilivu kavokavovo
    ʼinaya, ʼidewana Buki Nugwenugweina madusimanea tauna weaqina.”
  kew-kew: 'Yapare neme nimi lagialo: Elaija aba ipisa pare go rabu onaanumi nimuna
    wae kone sua pirisimide sa. Gote-na buk madaare Elaija tulalo peme lagisa.'
  dww-dww: Be yà riuriuemina da Elaija maiḡone ya tavana, be aba banaga a noḡonoḡotina,
    nama ḡarone a voiena, maika girugiruminama porane ya riuriuena nama.”
  nif-nif: 'Gan nak Eliala ñɨndɨñ sanba: endɨ bo ikan bɨumbi, amalɨ nɨsɨlok nanandɨ
    klembi, manda endok plon youyoulɨn patak wolok tuopgan nepek kusei kusei kolan
    tɨ-ñɨmgɨlɨñ.”'
  twi-ASANTE: Nanso me se mo sɛ, Elia aba dada! Na wɔne no anni no yie sɛdeɛ adiyifoɔ
    no hyɛɛ ho nkɔm no.”
  aoj-aoj: Deiꞌ aꞌipipa, anona Elaija aꞌ nafiꞌi eaꞌ, apaꞌ esis sagiꞌma nomonas asasimi
    atom, sandaꞌmana waf awafi endilisi siꞌi anif basef fagape buk Baibeli fagaꞌias.”
  cbv-cbv: '@see-verse:MRK.009.012'
  taw-taw: Pen bɨ Yilayja agɨlak anɨb ak, ne kɨdek ownɨgab agɨl gos ak ma nɨgɨnɨmɨb
    agak. Nop tɨkel awl gɨl, takaw agñaknɨŋ nop gɨ tɨmel yɨbɨl gɨlak agak. Anɨb ak
    buk Baybol ak ñu kɨl tɨkɨl, gɨnɨgabal agɨlak tek nep gak agak.
  jic-NT: Nasa tjac' Elías. Malala la tjajay jupj lal, yupj jisastsja jinwá. Dios
    Popel tjevele ca nin la mijicj jupj lal, ne nin la tjajay —nin tjevele Jesús.
  zap-NT: Per yna noo lo de yra de ne le Elías che wdxiid, wlaa mén Elías zegne wlaantee
    mén, zegne re lo xgyiich Dëdyuzh ne sak Elías.
  wer-wer: Eliaan pöt epël ök yeniak. Pi yok oröak wëën omnaröak pitëm kentöök utpet
    mowasëpënëak ngönëntak ëa pöl elmëaup.”
  ipi-ipi: '@see-verse:MRK.009.012'
  qul-NT: Nokataj niyquichis, Eliaska jamunña. Paytapas ima munaskancuta sufrichincu,
    Escriturapaj niskanman jina pasananpaj.
  tnc-tnc: Rita sime. Elías imaekaki uᵽaka baarimaji etatiraᵽaki mae. I'suᵽaka simamaka
    nayaᵽaika uᵽakaja ba'iaja ᵽo'imajare kire baaraᵽe. I'suᵽaka kijũarũkia uᵽakaja
    ãñua Tuᵽarãrika no'oeka ᵽũñurã,— nare kẽrĩka.
  ter-NT: Koati ngixópitinoe símeane ne Îliya, epó'oxo itúkoa xanéhiko uhá koêti ne
    âha kíxea kuteâtimaka koeku yutóxeovo emó'uke Itukó'oviti mekúke —kíxovokoxoane
    Jesus.
  bmr-NT: 'Mɨɨro jino amɨɨhaico neehi: Miyaano Elia saahinɨcuuhi. Jaaruuboco iimogobadɨ
    moonɨumo diibotɨ Caatɨnɨhaamefaño: Jillɨ icajiibo unuucuubadɨ, nooboro.'
  fuf-fuf: Kono mi andinii on Iiliiya ariino, kono ɓe waɗiri mo no ɓe faaliraa non,
    wano windori fii makko non.»
  mwc-mwc: Saba ana wonimi, Elijah i botu, ba matapa pipiya awaika si wiwainei wai
    kurina si wosei. Kona kairavina wona i tamo kiruma wai nanakasike.”
  bhl-bhl: Kate, yu kililina! Elaisa e fein talse te. E talse kate, kawtiw i Sunbin-Got
    em fut em Elaisa em dulum angse weng be ki kelewsomi, ikalem ibolow kuw geleweko,
    elo kukuw wa kuw kelewsiliw te.”, yangse kale.
  ons-ons: Skribe eŋane don ea i welekatne. Elaiyaŋo mikep sari more, eŋine kine kine
    mo mauluk wareke. Ŋo, donba iwa yale onoka wane mo sogino Anutu wane papa togon
    dongo qekoi pamaike? Eŋe ramaike Ŋei Wawainane Gipole eŋe wikile zok mayake, so
    ŋei edo manerop ma baikkaikei.”
  con-NTPO: '@see-verse:MRK.009.012'
  ghs-ghs: '@see-verse:MRK.009.012'
  peg-peg: ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଏଲିୟ ୱାତାନେ, ଆରେ ହେୱାନ୍‌ ବିସ୍ରେ ଇନେସ୍‌
    ଲେକା ଆତାତ୍‌ନ୍ନା, ହେ ଲାକେ ପା ହେୱାର୍‌ ତା-କାଜିଂ ଇନାକା ଇଚା ହେଦାଂ କିତାନ୍‌ନ୍ନା ।”
  txu-NT: 'Ne kam ngômã me angjênh djwỳnhbê Djuão''ã arkum, —Ba ar amã arẽ gar ama.
    Mrãmri, me''õ kute Erij pyràk ne arỳm bôx. Nhym kam me arỳm mar kêt ne amikĩnhje
    o bikẽnho ba. Amrẽbê: me bakukãmãre kute Metĩndjwỳnh kabẽn''ã pi''ôk no''ôkkam
    me kute o anhỹrmã kôt ne me arỳm ã o ane, ane. Nãm krãnh''ã rwỳk tẽmkôt ne Jeju
    ã arkum ane.'
  eng-WEBU: But I tell you that Elijah has come, and they have also done to him whatever
    they wanted to, even as it is written about him.”
  gnw-NT: Ẽrei che jae peve, Elías ou ma co, jare amocue vae uyapo chupe jae reta
    uipota vae, Tumpa iñee pe uyecuatía oĩ rami —jei chupe reta.
  mux-mux: Akiliinga-pe ⸤ung akiliinga te kene wasie nimbu siker.⸥ Piliai! Illaija
    kórunga urum. Yunu urum kene ⸤yi kanuma-ni yu kanuku bi naa siku⸥ ‘yu we-yi te.’
    niku piliiku kene ‘yu-kene temulú.’ niku piliiring uluma pali tiring. Yu-kene
    aku-siku tingí mele ui bukna bi turing molemúko.” nirim.
  maj-NT: Tu̱nga an b'a̱ tíxinnu̱u nga ja j'ai Elia̱, ko̱ ni xi mjehe̱ xu̱ta̱ kits'íhi̱n
    ndo̱. Kin'ehe̱ xi nkú ts'ín tjít'a éhe̱n Nti̱a̱ná.
  bkq-NT: “Elias ara ini nâedâ” uguely. Deus eynynâbaom modo olâ nenagazedâ, Deus
    itaumbyry awo wâgâ agueho ara — kely.
  kue-kue: Ba na ene diteinga, Elaija okuna kana ungwa. Ana yomba ye taragl kanekane
    pirmere mere ere teingwa, ye pre ka muno beglko pamere mere kuno orkwa.”
  cot-NT: Imaica noncamanquempi jac icoraquetaquiti Iriashini, cotanquitsiquea mana
    yantaguishejitaqueri maasano inintajitaqueca. Ariquea ocanque Itioncacaantaqueca
    Aapani Irioshi coramani itsavetsijitaroni.
  bnp-bnp: A taki mua, e Elaisa i valai pali. Ri rata virihia vona a maki lobo ri
    ngaru ri gi rata virihia vona, i muri mai a ngava ni here puru hosi.”
  apn-NT: '@see-verse:MRK.009.012'
  ctp-NT: '@see-verse:MRK.009.012'
  bre-BRG: Met me a lavar deoc'h penaos Elia a zo deuet, ha penaos o deus graet dezhañ
    kement o deus c'hoantaet, evel ma'z eo skrivet diwar e benn.
  opm-opm: '@see-verse:MRK.009.012'
  bvr-bvr: Wurra jarra ngaypa ngu-weya ana-gorrburrwa nipa an-gata gipa ana-bona.
    Nipa ganyjarr gu-rrimarra gun-maywapa minypa Yiláyja, wurra gu-galiya yerrcha
    aburr-yinagata nula birripa aburr-yinmiyana jal aburr-ni, minypa mu-jurra gu-yurra
    janguny mu-ngoyurra a-ngurrjinga.”
  wal-wal: SHin taani intteyyo odais; Eelaasi yiis; qassi abai Xoossaa maxaafan xaafettidoogaadankka,
    asai a ba koyidobaa oottiis” yaagiis.
  zad-NT: Na' nia' le', ba biyed Elíaza', na' bengakile'ne' daa nazan c̱hegake', kon
    ka na Cho'a Xtill' Chioza' gongake' c̱he'.
  mgh-mgh: 'Ni mi mweeco kinawuhimeryani: Eliya ahowa, ni yahompankela cothene catthunaya,
    toko caantikhiye.'
  aso-aso: 'Neꞌmine lo monoꞌ noso holo-ngedaaꞌ ive Zohaneꞌ nene Eliadoꞌ medelo minineꞌ
    nemuꞌ gililizave lo gelo tiꞌ lo lo-ngimineꞌ: Idoꞌ Eliangumuꞌ lo-lengemeloze. Polohetelite
    ezemuꞌ luhuvo gizi milaniꞌ nene mo gihile izave. Aza mo gomuꞌ molo-nedo ogavo
    ve lingelite engiꞌ luꞌnidoꞌ eꞌmeti bilaniꞌ ma ve.'
  uli-uli: Ibe kangalugmi le Elijah ila sa faesul mel ngo yarmat re faor ngali mele
    ir re dipli, le tappel chog molwe Babior we ye Santus ye sor irel.”
  nin-NT: Di ingga da ki imba, Iliya a ka nga ba. Anishirr ba a ni na ku inkindirr
    indanda nggo isisurr imbarr yi i kpanye ba, nâ ta su nggo ure ku Abachi ku u da
    ni itu ima yi.”
  tgk-tgk: Аммо дар бораи Илёс мегӯям, ки ӯ омада буд ва айнан ҳамон тавре, ки дар
    бораи ӯ навишта шуда буд, дар ҳаққи ӯ ҳар чӣ ки хостанд, карданд».
  acu-NT: 'Tura wisha atumin tajarme: Elíaska yaanchuik tamiayi. Tura waininayat aints
    ainau Yuse chichame aarmawa nunisarang niin nekasar pasé awajsartas wakeriarmia
    nunaka mash turuwarmiayi, —Jesús timiayi.'
  cak-WNT: Pero riyin nbij c'a chiwe chi ri Elías ri' xpe yan. Y sibilaj q'uiy pokon
    ri xquiben el chare. Can achique ri xcajo' xquiben el chare, can queri' wi xquiben.
    Can achi'el ri ye tz'ibatajnek ca chrij, xcha' ri Jesús chique.
  ebk-ebk: Ngem ifiakiak kan chakayu ay enmali at hi Elias, ya enatcha kan hiya nan
    am-in ay lenaylayadcha ay kaman as nan kanan nan naisurat as nan Kalen Apo Dios
    maepangkep kan hiya.”
  spa-PDDPT: Pero les digo que Elías ya vino, y le hicieron todo lo que quisieron,
    como está escrito de él.
  ruf-ruf: Lekeni nowalongela, Eliya katsa na wamtendela ghose ghawabamile, ka mbuli
    tsake pfatsandikighwe.”
  gun-gun: 'Xee aipoa''e pẽvy: Elias ou ae ma teĩ hekorã re ipara oinya rami vy hexe
    ha''e kuery ojapo okuapy oipotaa rami ae.'
  agu-BL: 'Poro yi in wetz swale'' nin tzitetz: Ja wi''t ulak Elías, poro qui me''l
    chitxum tetz. Ntin e'' oc tan buchle''n. Cho''n nin u''lij i'' chi tz''iba''nt
    cyen.'
