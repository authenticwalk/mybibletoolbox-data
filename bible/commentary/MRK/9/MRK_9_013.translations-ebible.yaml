    bà l'à sémɛ u kyaa na Kile Jwumpe Semɛŋi i mɛ.»
  zty-NTPS: 'Žapa'' ḻe''e: ba bḻa'' Líasen'', na'' béngake'' chie'' kan gónegekle'',
    kan nyejw ḻe''e yiche la''y kan žaḻa'' gaken chie''.'
  mek-mek: Kai lapainimi, Elaija emai efua kai Deo ega iifa pukagai isa fouga papiau
    anina keani akekapa keoma kepapua auga, iꞌopoga mo isa faagagai kekapa afeꞌaina,”
    eoma.
  aey-aey: Euqa ija maadigina, Ilaija uqa wele hon. Hocob dana agedodoc wawaga maden
    eu age uqa odudein. Eu oduduqagan ec wele uqanu jaqeinwe odi odudein,” aden.
  urd-GVH: लेकिन मैं तुमको बताता हूँ, इलियास तो आ चुका है और उन्होंने उसके साथ जो
    चाहा किया। यह भी कलामे-मुक़द्दस के मुताबिक़ ही हुआ है।”
  ycn-ycn: '@see-verse:MRK.009.012'
  djr-djr: Yuwalk yan ŋarra dhu nhumalaŋ dhuwal lakaramany, “Bili muka ŋayiny ŋunhiyiny
    yolŋu Yilaydjany bunan, ga walalnydja yolŋuynydja walal bumar warray ŋanya, bitjan
    yan bili nhakun nhaltjarr walal wukirri nhanukalaŋuwuy ŋäthil.”
  kvg-kvg: 'Geté Ilaiza-qa yaq-te, no nqazǿ-manqate: Ndego mø̀ndø-fakhán. Yaq ezoqam
    ndego, āv timbøe-matønumát, av ndigu ekeza qazømbe-pøovam. Nqanek matev āv
    tønefakhán, av Mbumbukiam-qa Manqat teqa yaq-te qæ-ein.”'
  rug-rug: Ba maqu tozi va hinokarani gamu, sapu ele pule kenu mae tu se Ilaiza, ba
    ṉoṉovalia rini si asa pa siraṉa gua mo sapu hiva nia rini, gua tugo sapu zama
    nia sa Kinubekubere Hope koasa guguana sa.”
  hop-NT: 'Noqw nu umumi paṅqawni: Pay as Elias pas antsa pitu. Noqw puma hin nānawaknaqey
    an put hintsatsna, hin pam pey’taqat pan’i.'
  san-URD: 'کِنْتْوَہَں یُشْمانْ وَدامِ ، ایلِیارْتھے لِپِ رْیَتھاسْتے تَتھَیوَ سَ
    ایتْیَ یَیَو، لوکا: سْویچّھانُرُوپَں تَمَبھِوْیَوَہَرَنْتِ سْمَ۔'
  heb-LB: '@see-verse:MRK.009.012'
  caf-NT: '''Et whunts''ih nuhwhudúsni Elijah ''uda whusaínya ''ink''ez dune nts''e
    na''a hukwa'' huninzun t''eh, hoh teh né''hiyulh''en. ''Et Yak''usda be'' dustl''us
    k''ut whuz na''a ''uk''une''úsduguz ínle.”'
  mio-NT: Yuhu cati chi ndo ti cha ni quichi ra Elía, ta savaha ñi ndihi cuhva cuni
    ñi chi ra cuhva cati tutu Ndioo cuenda ra ―cati ra, [vati cuenda ra Juaan ra sacuanduta
    cahan ra tuhun can].
  srq-NT: Elías que tu no. Mbia ɨcuã ɨcuã tuchɨ que ee ra. Sã embesa ji ñee nyii no.
    Eɨ̃ sɨ tuchɨ que ra, ɨ que Jesús ñee ee ra.
  kje-NT: Enimaa Ya'u konohi mi, Elia maiyedi me'e, la hir lernohi rira suk hi'i apinpinha
    Elia naise Horok Lape Lirna na'aheniyedi me'e.”
  bmk-bmk: Sisiya keimatana akikimi da Elaija namada ipiti ma rava asi kayowanai iberai
    kurina. Kununa kava Meimeituwa varanayai ikimakava igirumi touna kubina na nuke
    itupuwa.”
  gaz-gaz: Ani garuu isinittin hima; Eeliyaas dhufeera; isaanis akkuma waaʼee isaa
    barreeffame sanatti waanuma fedhan hunda isatti hojjetan.”
  kud-kud: '@see-verse:MRK.009.012'
  urb-NT: Ko pehẽ pe apandu katu. Amõ riki upa uwyr. Eri aja a'e tĩ. Amõ ta putar,
    aja a'e ke amõ ta mupyrara riki. Yman Tupã je'ẽha mujekwa ehe har, aja amõ ta
    muhyk ehe — aja Jesu pandu. (Eri te rehe har pandu ym. Anĩ. Eri rehe har Jesu
    pandu rahã, Juã mujahukiha rehe har pandu. Eri aja Juã tĩ, aja mujekwa.)
  fra-LSG: Mais je vous dis qu’Élie est venu, et qu’ils l’ont traité comme ils ont
    voulu,selon qu’il est écrit de lui.
  san-HK: 'kintvahaM yuSmAn vadAmi , eliyArthe lipi ryathAste tathaiva sa etya yayau,
    lokA: svecchAnurUpaM tamabhivyavaharanti sma|'
  cak-SNT: Pero inreꞌ niꞌej chiva chi ri Elías ya xpa, y ri vinak can xquiꞌan cha
    nojiel ri xcajoꞌ xquiꞌan cha, can incheꞌl ri tzꞌibꞌan can chirij chupan ri ruchꞌabꞌal
    ri Dios, xchaꞌ ri Jesús chica.
  uvh-uvh: '@see-verse:MRK.009.012'
  ino-ino: Lahapa'nepauve Ilaiya'a ako e'nike'a Anumaya Koti avopi kamale'naya kate
    male'a mi'ko vaya'moki apa'kai'api afea apa'ku apa'kesa afea kava'ke hute'a mi'ko
    aki'ae aka'ae hao'otake kava'ke hute'nae.” hu'ne.
  gnn-gnn: Yuwalk yana ŋarra nhumalaŋgu ḻakaramanydja yukurra. Ŋunhiyi Yelatjanydja
    liŋgu bunanana, yurru yolŋuyunydja walalay bumara ŋanya murrkay'kuŋalana walalaŋgalay
    yana djälyunydja, bitjarra yana liŋgu bitjarra Djorra'yu yukurrana ŋanya ḻakaraŋala
    ŋäthili.” Bitjarra ŋayi Djesuyu walalaŋgu ḻakaraŋalanydja.
  yal-yal: Koni n xa a fala ɛ xa, Nabi Eli bata yelin fɛ. E yi e rafan feene birin
    liga a ra alo Kitabuna a fe falaxi kii naxan yi.”
  cnt-NT: La₁ jniá₂ juá'₅, i₂ma₂guan₅ bá₄ Elías, qui₂ca₂jmóg'₂ dsa₂ ca₂lia'₂ lë́₂
    dsɨ́₅, lia'₂ con'₂ lë́₅ chi₁ton₅ ne₄ Si₂.
  tif-tif: '@see-verse:MRK.009.012'
  nlx-nlx: पुण मी तुमूह केथु काय एलिया ते आव लागेल हे, जीह केरीन तान बाराम बोगवानान
    वचना माय लिखेल हे, तिहेस केरीन जो काय माणहे होदताला ता हेऱ्या केऱ्या।”
  apw-NT: Áídí’ gánohwiłdishṉii, Elías iłk’idá’ nyáádá’ baa k’e’eshchiiníí k’ehgo
    nṉee dabíí hádaat’įįyú ánádaayol’įįł lę́k’e.
  gum-gum: 'Inchendø nabe ñimune trendamønrrun, chibig køn: Elíasbe manawei arrubguen
    inchen, nømbe maig marøg købendø nun kerrigu treeg marig køn cha, Tiuswei wamyu
    Elíasweimburab maig taig treekke.—'
  not-NT: Yamai nongomantaiguëmi cara aroque ipocaji Erías carari te irágacaninataigabaqueri
    matsiguenga, icantaiguëri pairoraca ora inintaiguë, itsipiriacagaigabaqueri, yógaiguëri
    aisa ocanta cara isanguenatococa Sanguenariquë.
  plu-plu: Ku samah in kinetihwa numinhu hennewa in danuh nuthunek hawwata ku samah
    in kuwis danuh ta git ner ku pariye kene amekene Eliyasbe. Mmanawa ig ner kuwis
    danuh atan amadgat inin. Ignesme hiyeg ay arewha git ku samah gimawkanitnenes.
    Ku samah Uhokri gannasan minikweknene kinetihwa gidahan, hennewatmeki in danuhpuwa
    git.
  iou-iou: '@see-verse:MRK.009.012'
  ntp-NT: Dʌmos aanʌ angʌnaagidi saidʌ ʌEliiasi cadivia, mʌtaidʌ idui ʌgaicʌdʌ vʌʌsi
    istumaasi ipʌli, poduucai isduucatai aagai Diuusi ñiooquidʌrʌ mʌsaidʌ iduñia agaitadai
    ʌgaicʌdʌ ―astʌtʌdai ʌSuusi gʌmamaatʌrdamiga.
  rai-rai: Ma mi iaau piri taa mutul naa Eliaas ia waan paat, ma diat paam a kum aakaina
    mangamangaan karomi welaar ma ra nundiat nemnem, welaar ma di aa timu taai uni
    u ra Buk Taabu.”
  haw-1868: Aka, ke hai aku nei au ia oukou, Ua hiki io mai nei no Elia, a ua hana
    aku lakou ia ia i na mea a pau a lakou i makemake ai, e like me ka mea i palapalaia
    nona.
  ffm-ffm: 'Miɗo haalana on: Iliyaasa warii, ɓe ngollii ɗum kamɓe duu ko ɓe muuyi
    fuu, hono no haala makko haaliraa e Binndi ɗii nii.'
  arb-NAV: 'عَلَى أَنِّي أَقُولُ لَكُمْ: إِنَّ إِيلِيَّا قَدْ أَتَى فِعْلاً، وَقَدْ
    عَمِلُوا بِهِ أَيْضاً كُلَّ مَا شَاءُوا، كَمَا جَاءَ عَنْهُ فِي الْكِتَابِ!»'
  cop-CNT: ⲁⲗⲗⲁ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ Ⲏ̇ⲗⲓⲁⲥ ⲁϥ⳿ⲓ ⲟⲩⲟϩ ⲁⲩ⳿⳿ⲓⲣⲓ ⲛⲁϥ ⳿ⲙⲡⲉⲧⲟⲩⲟⲩⲁϣϥ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ
    ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ ⳿ⲉϫⲱϥ ..
  sri-sri: 'Yʉ gapʉ mʉsãrẽ: “Elías ejasiami”, ãrã. Ĩgʉ̃ irasũ ejamakʉ̃, masaka ĩgʉ̃sã
    gããmerõ iridʉarire ĩgʉ̃rẽ ñerõ irima. Ĩgʉ̃rẽ waaburire iripoegue Marĩpʉya werenírĩ
    gojadea pũgue gojaderosũta ĩgʉ̃rẽ irisiama, ãrĩyupʉ Jesús Pedrosãrẽ.'
  nal-nal: Singsaxai ga vazei numtaal, Elaaija xa balas faanong, ma naandi di giu
    amun saan faakdul naadi saxot pana naan, malasing be a dorang di varaar vating
    lamaskana a Baar Xoxok ka piaat pana naan.”
  kyq-kyq: '@see-verse:MRK.009.012'
  kwd-kwd: Nau ku iiria famooru, la Elaeja 'e nigi 'e sui no'o, ma nga ta'a gila ka
    agea mola 'ola ria na gila siria 'agila agea ta'ua Girigiringa Abu laka'u 'e alafuu
    no'o mai suria.”
  ded-ded: Amma yofi edengunuba, “Eria ye bic haec nga ngic yeni songonginaac arennu
    faka hania hania ammigec, imoc yeacnoc oho ohoya fede.”
  ewe-ewe: Ke mele egblɔm na mi be, Eliya va, wowɔ nu sia nu si wodi be yewoawɔe la
    abe ale si woŋlɔe ɖi la ene.”
  nuy-nuy: “Yagu ngaya ngana-magana nugurru, niga na-Elijah bani-yung aḏaba ni-yanggi.
    Yagu anubani-yung wurru-waṉbini runggal-windiyung aladi nigawi-wuy, nguynju-waj
    wugurru wirri-ngaynbandangi wurru-waṉbini-yinyung, nguynju ana-lhaawu anaani wu-yamana.”
    Dani-yung ni-yamaa na-Jesus.
  cop-BHC: ⲀⲖⲖⲀ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲎⲖⲒⲀⲤ ⲀϤⲒ ⲞⲨⲞϨ ⲀⲨⲒⲢⲒ ⲚⲀϤ ⲘⲠⲈⲦⲞⲨⲞⲨⲀϢϤ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲤϦⲎⲞⲨⲦ
    ⲈϪⲰϤ.
  buk-buk: '@see-verse:MRK.009.012'
  pri-NT: '@see-verse:MRK.009.012'
  zpq-NT: Na' žia' le'e, Elías ba bide' na' gosonde' ḻe' con ca gosaclaže', can' nyoj
    ḻe'e Xtiža' Diosen' žan can' cheyaḻa' gac c̱he'.
  por-TFT: Porém, digo a vocês que aquele que era parecido com Elias já veio, e foi
    muito maltratado pelas pessoas, bem como os profetas tinham vaticinado muitos
    anos antes.
  gwi-NT: Nakhwaagwahaldak, łi'haa Elijah ch'adąį' hee k'inidik, ts'ą' dinjii nąįį
    dooł'ya' giiyuunyąą datthak gwik'it t'igiiyah'ya'. Dęhtły'aa Choh zhit nats'ahts'ą'
    gwadanakhwatł'oo datthak gwik'it t'igiiyah'ya' t'oonchy'aa.”
  gvn-gvn: Ngayu yurrangan balkal, Elijah kadaynda. Yamba jana nyungunku wawu kari,
    kuli balkajin, nyungun yarkinkaku kuninda yala kabanda Godundumundu balkaynda.”
  nhy-NT: Pero nikneki xikmatikan nik in Elías yowitza iwan tlakaj okitoktijkej san
    tlan yejwan okinekej, ijkón ken ijkuilitok de tlan panoani in yej.
  asm-FB: কিন্তু মই তোমালোকক কওঁ যে, এলিয়া আহিল আৰু তেওঁৰ বিষয়ে যেনেকৈ লিখা আছে,
    তেনেকৈ মানুহবোৰে নিজ ইচ্ছা অনুসাৰে তেওঁলৈ কৰিলে।”
  okv-okv: '@see-verse:MRK.009.012'
  mxt-NT: Soco yuhu catyí chi ndo tyi cha yaha̱ quichi̱ ra Elías. Ta sacuvi̱ maa ñáyɨvɨ
    cha cuñi̱ ñu chihin ra, tari cuhva catyí nu tutu Nyoo cha cucuvi chi ra ―catyí
    ra Jesús chi ra.
  tzo-NT: Chacalbeic uc, ital xa ti Elíase, ja' ti Juane ti laj yac' ich'ho'e. Ja'
    laj spasic ti c'usi sc'an ti yo'ntonic ti crixchanoetique ti chopol tspasique.
    Hech ono'ox ts'ibabil sc'opilal ti Juane ―xchi ti Jesuse.
  ind-AGS: Namun, saya memberi tahu kalian bahwa Elia telah datang, dan mereka melecehkannya
    dengan cara apa pun yang mereka inginkan, seperti yang dikatakan Kitab Suci.”
  omw-omw: Qio nte nkyiara tiqana Iraisaava vaakya nrumu varurarama tuqo. Mwiva nrumu
    varuvata vaisi mponramwuvanto mwia nkyiari kyakya huntema kyeta mwia uaqiama mwatorave.
    Kotira mpukuqi qara ntumwa tova tiqaro, Nraakiara mwia mwitaa hirave tura mwivau
    mwia mwitaa hurave, tiro.
  yrb-yrb: Enoba yaba watane, Iraija fariro emanu unu enanari dawabai uta. Godinu
    bukaroma edono wasu, Yesuma eno wei.
  maa-NT: Ta̱nga 'a̱n, k'oa̱á xán‑nò, jè Elías jyeé j'iì. Jñà xi̱ta̱ k'oa̱á s'ín kisìko̱
    koni s'ín mejèn‑la̱. Ta̱nga k'oa̱á s'ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga k'oa̱á s'ín
    ko̱mat'in.
  mcq-mcq: ꞌEnakaivo Na ja ꞌwaravu Iraija niroana kaivo pu iraka siseꞌi ꞌahaꞌi vejajaho
    pu vejaraꞌomo heha ꞌahi ijaꞌina namu ꞌiamana.
  sus-A: كْنْ ﭑ شَ عَ قَلَ وٌ بّ، عَننَبِ عٍلِيَ حَن بَرَ قَ، كْنْ عٍ بَرَ عٍ وَشْنقٍ
    بِرِن نِيَ عَ رَ، عَلْ عَ شَ قٍ سّبّشِ كِ نَشّ.»
  jpn-1965: しかし、あなたがたに告げます。エリヤはもう来たのです。そして人々は、彼について書いてあるとおりに、好き勝手なことを彼にしたのです。」
  fra-SBL: Mais je vous dis qu'Élie est venu, et qu'eux aussi lui ont fait ce qu'ils
    ont voulu, comme il est écrit de lui. »
  yka-yka: Saguwaˈ akahante kaˈam,” paˈin si Isa, “bakas pitu ne Eliyas duk tahinang
    ne weˈ meˈ aˈahin sasuku kabayaˈanden si iye, kuweˈ du tasulat dem kitab sabab
    iyehin.”
  mle-mle: “Aw wun watuwadiygwur Yilayja bwu yaad. Yakuw, duw taakw dikik dayadiy
    mawul yidiy kupwarapa jaav kwurdaad, God diki lapa nyig walil pik.”
  shp-NTPO: Ikaxbi enra mato yoiai, Elíassa moa jonike. Já jokenbira, jaton keena
    keskáakinres akana iki. Ja joni jaskáakanti Wishá meran yoiai keskáakin —akin.
  aom-aom: Röhu naro ave jöho jemë uhuꞌe uëꞌiëꞌajëjo. Hehëjo. Elijah iae mamiꞌe öre
    avohoꞌi rovade höjo. Rovamu jaburo diehi nimarëhi ëhi hesi örire sisë vaeruomade
    höjo. Ëhi ëꞌiröhe jöhuꞌo God-are surire jajivëꞌe höjo.
  geb-geb: Gu khar nen nde nzuai, Iraiza fhara zɨgim, mbe wari wo vuzvugi zɨn vov,
    mbar kɨrga tɨvir ana muuŋgi. Mbe ana muuŋgi tɨvi, mbe nta khergi, nta Fhe Bakɨme
    gavar ki. Mbe mba bunira zɨn vugi tɨvir ana muuŋgi.”
  eng-WYCLIFFE: And he comynge to hise disciplis, saiy a greet cumpany aboute hem,
    and scribis disputynge with hem.
  bsj-bsj: na wonyo Iliya kwerin biyegen la kweri biyegen cin macimen dige daten matiya
    na wuro bifimer tinimbo chi tok ker dor cereu
  cak-cak: Xaxe nin-ij chive chi ri Elías xuka yan. Y ri vinak xqui'en-e che xa achique
    na ri xcajo', can achel ri tz'iban can chirij, xcha' ri Jesús chique.
  chf-NT: No'on cälbenetla cache' aj Elías ajni chich, y u cherbijob ca' chich u yoli
    u cherbenob, y ca' chich u yäle' ni t'an ta Dios tz'ibiba, cache' u xe tä cherbinte.
  tlf-tlf: '@see-verse:MRK.009.012'
  piu-2006: '@see-verse:MRK.009.012'
  poh-NT: Coric aj ruꞌ nquikꞌor take aj tijem ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses chiri̱j
    i Eli̱yas, xa reꞌ laꞌ maꞌxta nquicoj rehtal chi xwihꞌic chic chi quixilac jenaj
    winak reꞌ xcꞌulic chi rijelow-bal i Eli̱yas. Til pan coric nikꞌor aweh tak chi
    nicꞌ paꞌ wach tzꞌihmbimaj cho pan Lokꞌ laj Hu̱j chi naricꞌulic lok, xcꞌulic woꞌ
    lok reꞌ cok ruꞌ maꞌ xquicꞌul ta chi suk reꞌ laꞌ chic xcaꞌn ribanaric reꞌ haj wilic
    tiꞌcꞌaxic xca̱j caꞌnam reh, nqui Jesus chi cꞌahchiꞌ rikꞌoric chiri̱j Wa̱n aj kahsanel
    haꞌ.
  tue-tue: 'Yʉʉre tʉoyá: Elías jeatoawi. Cʉ̃ʉ̃rẽ profetas jĩĩrirobirora diamacʉ̃́
    wáariro niiwʉ̃. Basocá cʉ̃ʉ̃rẽ cʉ̃́ã booró tiidʉgáriguere tiitóarira niiwã, jĩĩyigʉ.'
  bjp-bjp: Ia fas gamtuul, Elaija ka tapiek tah ma fanu ri ka tel ta sinang laulau
    ulo namin wolwol kiri, arae tom ri siit ta u na Buk na Gogoh ulo.”
  xon-xon: M tuk nimi la, Elaija puun fuu ni a. Le binib ŋa u bakaa, baah gee pu na.
    Bi ŋa u naah ŋmee pu Uwumbɔr Aagbaŋ ni ke bi ga ŋa u pu na.”
  tzo-ZNT: Chacalbeic, ti Eliase iꞌay xa, jaꞌ ti Juan jꞌacꞌ-ichꞌvoꞌe. Li crixchanoetique
    ispasbeic ti cꞌusi tscꞌan yoꞌonique, ismilic. Yuꞌun jaꞌ onox yech tsꞌibabil scꞌoplal
    ti Juane ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: Ko na kachi ri ja Elías, chi ja ni kii da, ko ni ka saꞌa ndevaꞌa yɨvɨ nava
