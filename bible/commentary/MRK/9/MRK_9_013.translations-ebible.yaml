verse: MRK.009.013
translations:
  kpx-kpx: '@see-verse:MRK.009.012'
  okv-H: '@see-verse:MRK.009.012'
  tbo-tbo: Ma tamogi Elaisiyana amaka i nei, ma hi wihinigigiyeya, mei Yaubada a Buka
    uyahina hi bahebaheya.’
  mal-C: എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നു, ഏലിയാവ് വന്നുകഴിഞ്ഞു. അവനെക്കുറിച്ച് എഴുതപ്പെട്ടിരിക്കുന്നപ്രകാരം
    തങ്ങൾ ആഗ്രഹിച്ചതുപോലെയെല്ലാം യെഹൂദർ അദ്ദേഹത്തോട് പ്രവർത്തിക്കുകയും ചെയ്തു.”
  grc-SR: Ἀλλὰ λέγω ὑμῖν ὅτι καὶ Ἠλίας ἐλήλυθεν, καὶ ἐποίησαν αὐτῷ ὅσα ⸂ἠθέλησαν,⸃
    καθὼς γέγραπται ἐπ᾽ αὐτόν.
  bgc-bgc: पर मै थमनै कहूँ सूं के एलिय्याह नबी तो (जो यूहन्ना सै) आ लिया, अर जिसा
    के उसकै बारें म्ह पवित्र ग्रन्थ म्ह लिख्या सै, उननै जो कुछ चाह्या उसकै गेल्या
    करया।”
  khz-khz: Na avaikilamina, Elia warau evogomaito, e geria ririwa kalara ia genai
    warau gekalarato, ia kilana Puka Veaga aonai getalo-kuneato gelegelenai.”
  deu-TKW: 'Aber ich sage euch: auch Elias ist gekommen und sie haben ihm angethan,
    was ihnen beliebte, wie auf ihn geschrieben steht.'
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Chbidëꞌ Elías, atiꞌ glunëꞌ queëꞌ tsca glëꞌnnëꞌ, tsca nayúj
    lu guich laꞌy ca ral‑laꞌ gac queëꞌ.'
  lin-lin: Kasi Ngai, nazali koloba na bino ete Eliya ayaki mpe basalaki ye makambo
    nyonso oyo balingaki, kolanda ndenge ekomama na tina na ye.
  hns-NT: Bakie ham toelogse boliela kie Elia aai tjoekal hai. Aur manai log okar
    natiedja karies djaise oesab maangat raha. Parmeswar ke poestak me liekhal gail
    raha kie aisahie ose hoiga.”
  noa-E: '@see-verse:MRK.009.012'
  eng-EMTV: But I say to you that indeed Elijah has come, and they did to him whatever
    they wished, just as it is written concerning him.”
  mib-NT: Te cáhán rī jiín ró jeē jé ni quiji tēe ni cuu nájnūhun Elías, te ni casáha
    ndevāha ñayuu jiín de tāca jéē ní cacuu ni maá i, nájnūhun cáhán jnūhun de nuū
    tútu, áchí yá.
  bea-bea: Ahwole suni anaghaisii aoontye, Elias kwa hli nooja, akooghati sikooh kooyekechatihtihch,
    takehnichatinkles akehe atanewoh.
  lif-NT2: कर एलियाःन् त्‍ये़ चुरे़आङ् वाॽ, हे़क्‍क्‍याङ् कुयाःम्‍बेओ साप्‍ते़आङ्
    पप्‍पा हे़क्‍के खे़ङ्‌हाॽरे़ खुने़ॽ निङ्‌वाॽ थाप्‍थाप् मे़मे़त्तुआङ् मे़वाॽरो॥”
  xnj-xnj: Nambu nikuvajovela, Eliya amali kubwela, na vene vakamkitili chavaganili
    ngati Mayandiku Gamsopi chegijova kumvala mwene.”
  mmx-mmx: Ketla a tong i rinemi, Elaisa ga rupot pam. Ketla limixin diga lok lempanga
    xapmek tin, kerekngan diga vara i, la Lovoang Kaala i tong asu i na.”
  cbr-NT: Elías ax pain ca uti 'icë quicë banax asérabi 'aínbi cana mitsu cain, Elías
    pain ca uaxa. Ucëbi ca judíos unicaman atúxa cuëëncësa oquinshi a 'atimoxa, a
    ñui Nucën Papa Diosan bana cuënëo quicësabi oquin ca 'acanxa.
  tee-NT: Para iclajunau ni quilachilh ju Elías chai ju lapanacni tanavilh chux tachi
    ju talacasq'uilh. Chai ni chunch ju talalh pus uctaxtulh tachi ju lhits'okcanta
    ju yuchi.
  eng-LSV: But I say to you that also Elijah has come, and they did to him what they
    willed, as it has been written of him.”
  cak-NT: Pero ren nin-ij chiwe chi ri Elías ri' xpe yan. Y yalan pokon xqui'en-e
    che. Can ronojel ri xquijo' xqui'en che. Can anche'l ri tz'iban can chupa rutzij
    ri Dios, xcha' ri Jesús chique.
  pah-NT: Kiro ji ekatui pe me a'ero, ei Jesus'ga. Eliasva'ea uhu reki ikwehe. A'ero
    g̃a ndekote'varuhui ahe ve g̃wemimbotarimova'ea rehe okovo g̃waramo, ei ga. Na
    tuhẽ Tupana'ga rembikwatijarukara ahe mombe'u nhog̃wenonde hako, ei Jesus'ga ahe
    ko João Batistava'ea javo g̃a pe.
  sja-NT: Mamĩda eperã Elías jĩak'aa chejipɨ. Mãgɨ́ t'ɨ̃jarapachida Juan Bautista.
    Ãchia oo k'iniata oojida iru ome Ak'õre Ũraa p'ãdade jara bɨk'a.
  xed-xed: Ama ka yu ta mnaghunata ná, ghadaghada Iliya ta saha ka ghuyanaptá həŋ
    ta ɗaŋwa manda ya kumaŋ həŋ. Mantsa ya ka gwaɗa Lazglafta mnata ta ghəŋani,» kaʼa
    nda həŋ.
  mks-NT: Joo cáxi tu̱hun i̱ nu̱ ndó ña̱ sa̱ na̱quixi va Elías ta na̱caja na tá quia̱hva
    cúni̱ mé va na xi̱hi̱n dá ta tá quia̱hva cáchí tu̱hun Ndióxi̱ ndoho da quia̱hva
    já na̱ndoho da —na̱cachi Jesús.
  gfk-S: Di ira tena harausur di tange be Elaija na hanawat baak, iesene iou hinawase
    mohot be tikenong hoke Elaija gate hanawat ter! Ma hoke ira pakpakat tane God
    i tange, di ga gil haruatne ira nudi sana sinisip utana.”
  bmu-bmu: 'Keu yahöt mi ahözahotmö, nöŋön kewö jibi mötme: Elaijanöŋ lök eta asuhuyökmö,
    yaŋgöra Buŋa keu ohoget ahözawaŋgö dop ambazipnöŋ i nanŋini sihimŋini wuataŋgöba
    laŋ ak waŋgiget.” Mewö.'
  dgz-dgz: '@see-verse:MRK.009.012'
  eng-GNV: But I say vnto you, that Elias is come, (and they haue done vnto him whatsoeuer
    they would) as it is written of him.
  zaa-NT: Pero riquixa'ánia' le qui'ni Elías nna chìla bìta bi, ą'hua bethacca' cą
    bi iyate nu uccua latsi' quį tì'a ga'na escrito nu cca qui' bi.
  eng-WEBSTER: But I say to you, that Elijah is indeed come, and they have done to
    him whatever they pleased, as it is written concerning him.
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia Juanpijinëmi yabara: —Xaniajanë
    pacuenia pacatsipaebijitsiatsi. Elíaspijinë rabaja patajopa. Pepatsicujinae baja
    exanatsi daxita pacuenia jamatabëexanatsi. Nexata exanatsi pacuenia baja cajena
    Dioso pejumelivaisibaxutota tajëvelia jumaitsi bajaraponëmi yabara, jai Jesús
    pijajivijavabelia Juanpijinëmi yabara.'
  bon-bon: '@see-verse:MRK.009.012'
  nhw-BL: Huan nimechilhuía ya hualajqui nopa tlacatl catli eliyaya nopa Elías, huan
    masehualme quichihuilijque nochi catli amo cuali catli quinejque. Quichijque senquistoc
    quen ijcuilijtoc ipan Icamanal Toteco para quichihuilisquíaj.
  swh-ONEN: Lakini ninawaambia, Eliya amekwisha kuja, nao wakamtendea walivyopenda,
    kama ilivyoandikwa kumhusu yeye.”
  wbi-wbi: Lino nikuvavuula niiti, uEliya alisile, neke avaanhu vakam'bombela sino
    vakighanile aveene, ndavule lilembilue vwimila umwene.”
  bba-bba: Adɑmɑ nɑ bɛɛ sɔ̃ɔmɔ, Eli u nɑ kɔ mɑ bɑ nùn kuɑ nɡe mɛ bɑ kĩ, nɡe mɛ Gusunɔn
    ɡɑri yi win ɡɑri ɡerumɔ.
  eng-KJVCPB: But I say unto you, That Elias is indeed come, and they have done unto
    him whatsoever they listed, as it is written of him.
  kgk-NT: —Ha Elias katu ou ra'e. Ou voi kuri, ha'e-ta nde-vy. Ojapose va'e ojapo
    hese. Yma he'i hagwe-rami, ãy ojapo-ma hese, he'i íxupe kwéry Hesu.
  waj-waj: Na ngii giaa ngii miaunoo. Vaa Irayaanna roosuuvo nnuduu gioonna kiaapuuya
    innara ngiari iikiatau mmoori maisaivaa iiravai. Anutuuqaa kua fafaaraivo vainno
    innara tuuvaa kaanaivaa iiravaivee, tiravai.
  cpy-cpy: 'Pikemi nokante naaka: Areewitaka Elías. Osheki rowajankitee-takiri, imonkaatakiro
    okaatzi rojankinata-koeta-kiriri.”'
  ekk-PKP: Aga ma ütlen teile, et Eelija on tulnud ja nad ahistasid teda, kuidas tahtsid,
    just nad Pühakiri ette kuulutas.“
  mpx-mpx: Yaa na ba eliyamiu, Ilaitiya iyaka i nem haba ge gamagalau bugul bolo hi
    nuwatuan hi ginol ya eliyana, i ola to Buki Bwabwalena i baunan iya kaiwena.”
  wbp-wbp: '@see-verse:MRK.009.012'
  luo-luo: To awachonu ni Elija koro osebiro, kendo gisetimone gimoro amora mane gihero
    mana kaka ondiki kuome.”
  nhe-NT: Huan nimechilhuía ya hualajqui nopa tlacatl tlen eliyaya queja Elías huan
    tlacame quichihuilijque nochi tlen ax cuali tlen yajuanti quinejque. Quichijque
    senquistoc queja ijcuilijtoc ipan Itlajtol Toteco para quichihuilisquíaj.
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܘܼܦ ܐܹܠܝܼܵܐ ܐܬܹ‌ܐ ܠܹܗ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ
    ܒܝܼܹܗ ܟܠܔ ܡܸܢܕܝܼ ܕܒܣܝܼܡ ܠܵܗ̇ ܠܗܘܿܢ، ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ.“
  esk-NT: Aglaan nipliutigipsi, Elijah aggianiktuq. Iñuichaasiiñ aŋallaqłukkaat qanupayaaq,
    tuvraqługu aglausimaruaq ilaagun.”
  msb-msb: Tandai an sasabihon ko, nag-abot na si Elias kag gintratar siya san mga
    tawo sugad san gusto ninda susog sa nasurat sa Banal Na Kasuratan manungod sa
    iya.”
  cpa-NT: 'Di³ lah¹la² juǿi²jni hniah¹²: Ma²ca¹guǿnh¹ báh³ hlai³ Elías. Jøng² ca¹jmógh²
    dsa² jmøi¹guǿi¹ ca¹lah¹cónh¹ ja³neng¹² dsǿa¹²dsa, ju³lah rø²juúh² si² quiah¹²
    Diú¹³ ja³cog²dsa ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଏବେ ଏଲିୟ ଆସି ସାର୍‌ଲା ଆଚେ । ଆରି ତାର୍‌ ବିସଇ ପର୍‌ମେସର୍‌
    ଟାନେ କାଇଟା ଲେକା ଅଇଲା ଆଚେ, ସେ ସେନ୍ତିସେ ଲକ୍‌ମନ୍‌ ମିସା ତାକର୍‌ ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ
    କରାପ୍‌ ଚଲାଚଲ୍‌ତି କଲାଇ ।”
  meu-meu: A na hamaoromuimu, Elia na vada ema, bona edia ura karadia ienai vada e
    kara vaitani, e tore guna herevadia heḡereḡeredia.
  yva-NT: 'Muno Syo raura wasai: Elia pamo de to, weye Yohanes Pembaptis opamo vatano
    po Elia apa anakere raijare pije. Muno vatane wo ave tatugadi mamaisyo awa bekere
    rai, mamaisy irati urairijo ratoe no Ayao Amisye raijoe rai.”'
  dgc-dgc: Ey tandaan moy, inumange dén se ti Elias. Pero linoko de siya, ayun to
    gustu de. Ey tinupad dén ya to nabasa ta tungkul diya.” (Kinagi ni Jesus tungkul
    ni Juan a Mégbinyag.)
  zpm-NT: '@see-verse:MRK.009.012'
  hix-NT: '@see-verse:MRK.009.012'
  sim-sim: Hako jirin amu sawenduwa, Elaija angop tari ria. Urik mbele mbele kavakavan
    orin limu uri sira. Os maskop li kayehendari hom.�
  npi-ULB: तर म तिमीहरूलाई यो भन्छु, कि एलिया आइसकेका छन्, र वचनमा तिनको बारेमा लेखिएअनुसार
    तिनीहरूले एलियालाई जे चाहे त्‍यही गरे ।”
  cgc-cgc: Sugiran ta kyo na mama ya na paryo ki Elias abot en daw pabuat ta mga ittaw
    ki kanen mga malain na liag danen buaten paryo ta ambal naan ta sinulat na pulong
    ta Dyos parti ta matabo ki kanen.”
  tim-tim: Ulikŋân Anutuŋe propete makyeŋgimbo kulem kulemgoyi tatâp are den bunŋe.
    Elia emelâk lâuwâŋe togoep gârâmâ luâk in manmai irekŋe ukenyeŋaet akmâ bâleŋe
    agaŋi. Anutuŋe makto kulemgoyi are hain agaŋi.” dâep.
  yor-yor: Ṣùgbọ́n mo wí fún yín pé, Elijah ti wa ná, wọ́n sì ti ṣe ohunkóhun tí ó
    wù wọ́n sí i, gẹ́gẹ́ bí a ti kọ̀wé nípa rẹ̀.”
  wos-wos: Wuni guniré wuni we. elaija wundé yandé. Yandéka du nawulak di déré haraki
    huru. Hanja wun jooka akwi di Godna nyingambu hayi.” Jisas dé wungi wa.
  emp-NTPO: 'Mʌ̃a bãrãa jaraya: Elíara wãrãda zesia. Mãwãmĩna Ãcõrẽ Bed̶ead̶e b̶ʌ́
    b̶ʌ quĩrãca ẽberãrãba o quĩrĩã pananara idji ume osid̶aa.'
  eng-F35: Still, I say to you that ‘Elijah’ has also come, and they did to him as
    they wished, as it is written about him.”
  ind-ind: 'Namun Aku memberitahu kalian: Elia sebenarnya sudah datang mendahului
    Aku, tetapi orang-orang memperlakukan dia sesuka hati mereka. Hal itu juga sesuai
    dengan yang tertulis tentang dia dalam Firman Allah.”'
  pes-OPCB: اما من به شما می‌گویم، همان‌طور که نوشته شده، ایلیا آمده است، و با او
    بسیار بدرفتاری کردند.»
  mpt-mpt: O inangge nobu otane ne baabenamabi ole Ilaiyae imin sin tlebu otane nakaia
    unangai ili bobol tem funin ota wafu bianiba i kukub misiam omkaha bianiba makob
    Gode buk temo baanobio inahabiobo ge baabesebe.
  ssx-ssx: Kutu piliepate I̱ma꞉ iki pa꞉ta꞉ alome. Elaidia amba꞉la epea꞉pate pa mo
    Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ ika꞉ hone pa꞉la꞉ ekimanu ipiki pa꞉ta꞉ pimikime
    leekeme.
  mkl-mkl: Ammɑ ǹ wɑ n sɔ̃ ŋɛ iyi Elii í nɑɑ tɑ̃, nɔ inɛ ŋɑ ɑ̀ wɑhɑlɑɛ bɛi ɑ̀ bi,
    si bɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ ଜେ ଏଲୀୟ ଏକ୍ରେ ପାଙ୍ଗ୍‌ଲେଃଗେ ଆରି ରେମୁଆଁଇଂ ମେଃନେ
    ଚାଏଁ ଡିଂଆର୍‌କେ, ମେଁ ଆଡ଼ାତ୍ରା ଦେତ୍‌ରକମ୍ ଦଦ୍ୟା‌ ବେବଆର୍‍ ଡିଂଆର୍‍ଏ । ମେଇଂ ଆଡ଼ାତ୍ରା
    ଦେକ୍‌ରକମ୍ ବେବ‍ଆର୍‌ ଡିଙ୍ଗ୍ଆର୍‌ଏ ଡାଗ୍‌ଚେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ ।”
  gof-RNT: Shin taani hinttew odays; Eliyaasi yis; qassi iyabay Geeshsha Maxaafan
    xaafettidayssada, asay iya bolla bantta koyidabaa oothidosona” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦଇଙ୍ଗ୍‌ କାଜିପେତାନା, ଏଲିୟ ହିଜୁଃୟାନାଏ, ଆଡଃ ପାବିତାର୍‌ ଅନଲ୍‌କ ଇନିୟାଃ
    ବିଷାଏରେ ଅଲାକାଦ୍‌ ଲେକା, ହଡ଼କ ଆକଆଃ ସାନାଙ୍ଗ୍‌ ଲେକା ଇନିଃକେ ରିକାକିୟାଃକ ।”
  gah-gah: Itó Ilaizakumú láa loko lo nolukumuve. Eza mota anitekago, aikumú monó
    pukugú luhuva gizina gakotó kezáini kagata gele netá golesa mota lilí imikago
    mota helekave, loko limó.
  lcm-lcm: Sikei napo antok imi ta Elias lenginang kata mela serei, na kitapo vil
    a keve lau rikek e matana si selen ang riria akorong kitapo uruk singina, asukang
    val mengen i salsalik kapo mengen tatana.”
  aer-aer: '@see-verse:MRK.009.012'
  qvc-NT: 'Piru noqaqam niykillapa, Eliyasqam shamushqana. Shamuptinqam, runakunaqa
    mana llakipashpachu, paykuna munashqanda rurarqanllapa. Chaqa Dyuspa Santu Librumbim
    paypaqqa nishqa karqan: Rinmi padisiq, nishpa. [Nuta: Jisukristuqam chayshina
    Jwan Shutichikuqpaq parlachikurqan Eliyaspa shutinwan. Payqam Eliyasshina karqan.
    Rikay Matiyu 17.13pi.]'
  tgl-ULB: Ngunit sinasabi ko sa inyo na si Elias ay dumating na at ginawa nila ang
    lahat ng gusto nilang gawin sa kaniya, tulad ng sinasabi ng kasulatan tungkol
    sa kaniya.”
  cbs-NT: Jakia eanan, en matu yuiaii. Elíasdan, chanima ja dukun juimaxun jatu yusianyan
    danankin Elías Diosun jancha yuixunika ichakawakin jaskadaxanaikidi Diosun jancha
    yuixunikabun bebunkidi jakidi kenenibu akin jabiaskadi wakin ichakawaimabuki—
    jatu abidani
  xtm-NTPP: Kovaa maa sa chi ká'an sa ja jâ ni kii Elías ma, te ñayii a, ni ka sa'a
    i de ndaka sukan ni ka kuni maa i, sukan ká'an tnu'u Su'si ma sukan iyo ja ndo'o
    neni de ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannenge, Eliya aike, nabandu ngabantenda pabapalanga andi Majandiko apagalenga
    nhwalo gwakwe.”
  bao-NT: Yʉ pea, “Mee, Elías doo yerijãaupi,” yʉ ĩi. Cʉ̃ja pea niipetiro cʉ̃re cʉ̃ja
    ca tiirʉgari wãmeri cõro cʉ̃re tiiupa. Cʉ̃re ca biipere to biro tii ecorucumi,
    cʉ̃ja ca ĩi owa tuuricarore birora —ĩiupi.
