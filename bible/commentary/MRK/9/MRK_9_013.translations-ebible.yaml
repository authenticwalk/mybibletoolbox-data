    tlacame quichihuilijque nochi tlen ax cuali tlen yajuanti quinejque. Quichijque
    senquistoc queja ijcuilijtoc ipan Itlajtol Toteco para quichihuilisquíaj.
  sps-sps: Sana Nyo tsue of maromi, a mes te faarei non e Ilaija na kuigin te naa
    en naa me, ser kat kainy ya Tsunia, to na sanaan te paparaa iny ari to te kat
    ari tsunia te kaa fi non Ya to tan Vegiau Ten Gov.”
  wnc-wnc: '@see-verse:MRK.009.012'
  bus-bus: Mↄde mɛ́ɛ ooare Ilia mↄ̀ kↄ̀, ben aↄ̃ ń pↄyezi kɛ̀nɛ, lán wà à yã ò Luda
    yãn nà.
  gub-BL: Azeharomoete a'e ze'eg a'e. Eri a'e, ur herenune a'e. Teko a'e wà, uzapo
    wemiapo putar haw ikatu 'ym ma'e izupe a'e wà. Uzuka wà. Tupàn ze'eg kwehe arer
    a'e, umume'u teko Eri pe wanemiapo ràm a'e. (Zuàw purumuzahazahak ma'e rehe uze'eg
    a'e.)
  imo-imo: Nani enondo paimbo nio, iyemuni Gotenga nimbe munduli ungu nimu iye Elaija
    none tepa oi orumu. Oi bukuna toko panjiringi mele, imbomani yu mindili liko tiko
    temolo konopu leringi uluma teringi,” nimu.
  boj-boj: E niŋgi olo merŋgwai. Elaija agi bej. Bonaqa gulbe kalil naŋgi a yqajqa
    are soqnej qaji agi yeb. Anjam di nami a qa neŋgreŋyeb unu.”
  ulk-ulk: Ka wabi detagreda, Elaiza emetu tabakiamuda, ege legize abim adud tonar
    ikelare nalu ge wi laglag urder, able mokakalam able orwairorwair pe mimi abra
    ad detagreda.” MRK 9.14-29
  eng-DRA: And coming to his disciples, he saw a great multitude about them, and the
    scribes disputing with them.
  knf-knf: Kë nşë ţupan, Eli adobi bi kë badola uko bŧi wi baŋaluŋ, jibi bapiiŧuŋ
    ţi a. »
  san-KHM: 'កិន្ត្វហំ យុឞ្មាន៑ វទាមិ , ឯលិយាត៌្ហេ លិបិ រ្យថាស្តេ តថៃវ ស ឯត្យ យយៅ,
    លោកា: ស្វេច្ឆានុរូបំ តមភិវ្យវហរន្តិ ស្ម។'
  arn-NT: Welu iñche ta feypiwayiñ Elia ta dew küpay, fey ti pu judiu fill wesa femfi
    engün kom tañi ayüel chumngechi ñi feypilen ta Wirin Chillka Elia ñi rupan tüfeychi
    wesake dungu mew.
  zas-NT: Naj rni lojdi guial mal biꞌt Elías, abiꞌ beennë reeman laaman ni guyëntzi
    reeman ziꞌc ca loj xtiidx Dios ni rayal sacaman.
  ken-NT: Kɛ nchí ghati bhe bɛ Ɛláija anáŋ átwɔ nɛ bo bákʉ́ yi bɛbʉ́ mbɔ ɛnyu
    bákɔ́ŋɔ́ mbɔ ɛnyu básɨ́ŋɨ́ nyaka amɛm Ɛkáti Mandɛm ɛ̌ti yi.”
