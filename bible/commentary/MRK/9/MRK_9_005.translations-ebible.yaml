  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤀᤠᤏᤡ᤹ᤃ ᤁᤵᤔᤥᤀᤣ ᤀᤠᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥
    ᤀᤠᤏᤡᤃᤧ ᤁᤵᤔᤥ ᤛᤢᤶᤛᤡ ᤕᤠᤰᤛᤠᤜᤠ᤹ ᤆᤥᤃᤢᤶᤒᤧᤒᤡ᥅ ᤌᤡᤰ ᤂᤧᤏᤧ᤹ᤀᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤥᤛᤠ᤺ᤴ ᤏᤢ ᤀᤣᤗᤡᤕᤠᤖᤧ
    ᤂᤢᤴᤇᤡ᤹ ᤗᤠᤃᤡᤀᤠᤱ ᤌᤡᤰ ᤌᤡᤰ ᤆᤥᤃᤢᤶᤒᤧᤖᤥ᥄”
  snx-snx: Pita adu Yesus mundulxo, “Inggreng Suma, ga wanxabe sixamun ne beli, nenxa
