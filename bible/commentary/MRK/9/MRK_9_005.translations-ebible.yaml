    teat Elías ―aj nej a Pedro.'
  otn-NT: 'Ra̱ Bɛdu bi ''yɛ̱mbra̱ Jesús: ―Ague grá̱ xännba̱te, ya xa̱nho ngue dí ''bʉhmʉ
    ua. Ma ga̱ hocähe hyu̱ yø t''ʉnni̱gu̱, n''na''i, n''na ra̱ Moisés, n''na ra̱ Elías
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Pitadi Jesu indiŋ niŋguk, “Hinale, kedem hinek indi maaŋ iŋgoŋ hakam,
    ale yoholaŋ lufomkulitniŋ manim, noli dutok, noli Mosesdok agaŋ noli Ilaijadok.”
  obo-NT: Kahin Pedro ki Disas to, “Tohodnonaw, moppiya en no ka-ay ki. Od sosabbung
