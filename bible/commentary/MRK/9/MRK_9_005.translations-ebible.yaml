    b''ix jun te Moisés b''ix junky te Eliys.»'
  dan-1931: 'Og Peter tog til Orde og siger til Jesus: “Rabbi! det er godt, at vi
    ere her, og lader os gøre tre Hytter, dig en og Moses en og Elias en.”'
  kwj-kwj: Wowani Pita o tini heisini Jisas ni ya ri sawe, “Apukolaka, ahaꞌa ki nu
