  san-TIB: ཏདཱ པིཏརོ ཡཱིཤུམཝཱདཱིཏ྄ ཧེ གུརོ྅སྨཱཀམཏྲ སྠིཏིརུཏྟམཱ, ཏཏཨེཝ ཝཡཾ ཏྭཏྐྲྀཏེ ཨེཀཱཾ
    མཱུསཱཀྲྀཏེ ཨེཀཱམ྄ ཨེལིཡཀྲྀཏེ ཙཻཀཱཾ, ཨེཏཱསྟིསྲཿ ཀུཊཱི རྣིརྨྨཱམ།
  qve-NT: 'Chaymi Pedroqa Jesusta niran: —¡Yachachikuq, allinmi kaypi kasqanchisqa!
