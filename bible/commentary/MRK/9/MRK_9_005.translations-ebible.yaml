  mya-mya: ထို​အ​ခါ​ပေ​တ​ရု​က ``အ​ရှင်​ဘု​ရား၊ ဤ​အ​ရပ် တွင်​နေ​ထိုင်​ဖွယ်​ကောင်း​ပါ​၏။
    ကိုယ်​တော်​ရှင်​အ​တွက် တဲ​တစ်​ဆောင်၊ မော​ရှေ​အ​တွက်​တဲ​တစ်​ဆောင်၊ ဧ​လိ​ယ အ​တွက်​တဲ​တစ်​ဆောင်၊
    တဲ​သုံး​ဆောင်​ကို​အ​ကျွန်ုပ်​တို့ ဆောက်​ပါ​ရ​စေ'' ဟု​သ​ခင်​ယေ​ရှု​အား​လျှောက်
    ထား​၏။-
  gng-NT: 'Nɛn saan nɛ Piɛr tɔke'' *Yesu ki ye: «Cɛnbaa, ti te niɛ saan ma nɔ, nì
    mɔn nɛ. Cère tí pɔ ininbon ita, sin liba, Moyis liba, Eli mɔ liba.»'
  cbi-NTPO: 'Tsenñu Pedro, Jesúsnu tsandimi: ¡Mashturu! enu ura'' pukeeñuve. Tsa''
