  tca-NT: 'Rü yexguma ga Pedru rü ñanagürü Ngechuchuxü̃: —Pa Ngúexẽẽruü̃x, namexẽchi
    nixĩ na nuã ingẽxmagüxü̃. Rü tá tanaxü ya tomaẽ̱xpü̱x ya düxenü, rü wüxi ya cuxcèx,
    rü naĩ ya Moĩchécèx, rü naĩ ya Eríacèx —ñanagürü.'
  zpl-NT: 'Nu uni Pedro lu Jesuse: ―Maestro, ¡neca nzeꞌca nú nelluaꞌhua caꞌa! Para
