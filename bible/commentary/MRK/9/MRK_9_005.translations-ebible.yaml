  nnq-nnq: Petulo ngannenge Yesu, “Aboli, chwapi twenga tube pamba. Mbaya tuchenge
    iteba itatu, chimwe chinu na chimwe cha Musa na chimwe cha Eliya.”
  bao-NT: 'To biro cʉ̃ja ca biiro ĩagʉ, Pedro pea o biro ĩiupi Jesús''re: —Buegʉ,
    anopʉ mani ca niiro añu majuropeecã. Itia wii, wii pĩiri jãa quenorucu. Mʉ yaa
