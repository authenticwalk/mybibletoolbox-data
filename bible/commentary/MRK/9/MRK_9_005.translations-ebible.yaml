  unx-unx: ପାତ୍‌ରାସ୍‌ଦ ୟୀଶୁକେ ମେତାଇୟାଏ, “ହେ ଗୁରୁ, ଆବୁ ନାଙ୍ଗ୍‌ ନେତାଃରେଗି ତାଇନଃ ପୁରାଃ
