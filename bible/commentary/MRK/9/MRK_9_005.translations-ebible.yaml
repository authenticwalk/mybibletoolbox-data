  maz-NT: 'Nuc''ua o ña c''ua e Pedro o xipji e Jesús: ―Xöpüte, me na jo rí cãrãgöji
    va. Rá ät''äjme jñi ts''ingumü co dyëza. ''Naja c''ü rá ä''tc''öjme, ''naja c''ü
    rá ä''tp''äjme e Moisés, ''naja c''ü rá ä''tp''äjme e Elías, eñe.'
  bod-N: དེ་ནས་ཐུགས་སྲས་གསུམ་པོ་ཤིན་ཏུ་འཇིགས་ཏེ་པེ་ཏྲོས་ཅི་ལྟར་ཞུ་དགོས་པའང་མ་ཤེས༌པས།
