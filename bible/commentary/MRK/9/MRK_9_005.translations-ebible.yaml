    No tediba par yòo Lii.'
  zyp-NT: Piter taco Zisu cawh, “Cawngpahtu, ma lehei ung heh kaa cawtah a chah ngetei.
    Thlangda nama na cawtah sangkheh, Moses cawtah sangkheh, Elija cawtah sangkheh
    tatah sangthung sah a he peh,” tatah a tah.
  sey-NT: 'Ja̱ maca Pedropi Jesure caëña: “Yeꞌyaquë, ¿deꞌoyerepa i̱ño paꞌiyeꞌni, mai?
