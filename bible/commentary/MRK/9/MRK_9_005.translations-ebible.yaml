  gah-gah: 'Lá niago, Pitá nene Izesuni láa loko lo amimó: Monó gizapa velemaka, imaneló
    minuhá laga okaze. Nenemú gaizopa losive makole geleketatunize, makó geile, makó
    Mosenive, makó Ilaizanive.'
  lcm-lcm: Na Petero kala antok a Iesu ta, “Kapo ro anira si me ago e ke. Namemtol
    atung ta potol a ralai, ta sikei anim, na mang sikei ani Moses na ta mang anu
    ani Elias.”
  aer-aer: Peter anteme Jesus-eke angkeke, “Akaltyele-anthenhe-anthenhe-aye, mwerre-ame
