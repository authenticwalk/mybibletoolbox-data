    end in mat ombur gari et ubouboun, ger net, ger Mosest ne ger Elaiya wonou.”'
  zam-NT: 'Sya, ndxab Pedr loo Jesús: ―Maistr, anze''f huen naca nzo na'' trè''. ¿Xá
