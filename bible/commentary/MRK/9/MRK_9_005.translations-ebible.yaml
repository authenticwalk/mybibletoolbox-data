  lbk-lbk: Sa et kinwanin Pedro ken siya, “Apo, khawis pet nan wad-ayan tako isna.
    Khomaeb kami is tolo ay ab-afong, enkwam nan esang, kwan Moises nan esang, ya
    kwan akhes Elias nan esang.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro je̱ Jesús du̱nu̱u̱jmi: ―Yakꞌixpa̱jkpa, o̱y xa je̱ꞌe̱
    veꞌe ku a̱a̱tseꞌe yaja nꞌit. Vaꞌants a̱a̱ts du̱pu̱mu̱ toojk je̱ piꞌk ojts atya̱jk:
    toꞌk mits mje̱ꞌe̱, je̱ts toꞌk je̱ Moisés jye̱ꞌe̱, je̱ts jadoꞌk je̱ Elías jye̱ꞌe̱.'
  bzh-bzh: Lom Pita nër vu Yesu bë, “Sa alaġ-e! He nado mehalë nġaa sënë om mëm
    nivesa rot, om he dev numeng löö, ti vu honġ, gengwë vu Moses ga, ngwë vu Elia.”
  guj-2017: પિતર ઈસુને કહે છે કે, ‘ગુરુજી, અહીં રહેવું આપણે માટે સારું છે; તો અમે
    ત્રણ મંડપ બનાવીએ, એક તમારે માટે, એક મૂસાને માટે અને એક એલિયાના માટે.’”
  jvn-NT: 'Rasul Pétrus terus ngomong marang Gusti Yésus: “Gusti, kok ndilalah temen
    awaké déwé nang kéné. Apiké awaké déwé nggawé gubuk telu waé, siji kanggo Kowé,
    siji kanggo nabi Moses lan siji menèh kanggo nabi Elia.”'
  byr-byr: Sara dɨnyɨna kyeꞌ gamɨrera tɨnna wanganna yeva Pitai Jizaazarɨ yaasɨwaꞌ
    wɨdɨna “Nejɨwaakadɨnyaigɨ, nemɨ dava mwaaihoꞌ tewaanyasɨra. Sɨmɨnya dawaai dasangɨ
    yarɨlaana! Pɨrɨꞌ gɨmɨnyɨneꞌ, pɨrɨꞌ Mozɨzarɨneꞌ, pɨrɨꞌ Yɨlaajarɨneꞌ yarɨlaana!”
  ian-ian: Vɨndi maa Pita Jisas kat wandɨ. Sɨmagaga lɨga nyan, tɨnan apma vatna. yisombale
    kuvuk kwutneyan kwowa? Mɨn kat kɨta Moses kat kɨta Ilaija kat kɨta kwukiyanɨn
    waa wandɨ.
  hun-hun: 'Péter pedig megszólalt, és ezt mondta Jézusnak: „Mester, jó nékünk itt
    lenni, csináljunk azért három hajlékot, neked egyet, Mózesnek is egyet, Illésnek
    is egyet.“'
  mcf-NT: 'Aden isequi: —Chuiquid Dapa, nuquibi nëmbo choash tabadquin mibi isec bëdambo
    iquebi. Min shubumpi 3ted icnuc shubu uanuna mitsana, Moisesën na, Ediasën na,
    aidted icnuc —quepac caondash Petedo.'
  kjs-kjs: 'Go-rupa puma Pita-me Yesu-para talo: Tisaa, naa go-para pimare epelea.
    Pokaalo ada repo pamina. Medare nena medare Moses-na medare Elija-na pamina.'
  mni-mni: "Maduda Peter-na Jisuda hairak-i, “Oja Ibungo, eikhoina mapham asida leijabasi\
    \ eikhoigidamak kayada phakhraba! Eikhoina sang ahum haibadi Ibungogi ama, Moses-ki\
    \ ama, amasung Elijah-gi ama sasi.”\x94"
  yad-NT: 'Su̱teda ji̱ta Pyítrubay variy siva Jesús: “Ta̱ jaryi samiryani̱te nu̱jyu̱te
    jiyu, Datyanu̱. Nu̱ña̱ma̱ su̱ta̱y mumuta̱myi: tata̱qui jijyu̱ day, da tata̱qui
    Muyusésijyu̱, da tata̱qui Edíyasijyu̱ntidye.”'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín Jesús: ―Va̱ꞌa kúú ndéi nduꞌu̱ yóꞌo, maestro. Ná
    kava̱ꞌa ndu oni̱ ti̱yaꞌó. Iian ná koo mií ní, ta iian ná koo Moisés, ta iin ka̱a̱n
    ná koo Elías.'
  pon-2006A: Piter ahpw patohwanohng Sises, “Maing, meid nohn mwahu atail ketiket
    wasaht. Se pahn wiahda impwal siluh wasaht, ehu tehnpasomwi, ehu en Moses, oh
    ehu en Elaisa.”
  maq-NT: 'Ngajan xi cachja cha Pedru cojo Jesús ta: ―‍Maestro, tu ma rë xi nguehe
    nechin cojo nuju ne, nihñi jyan puestu: ngu tsujun ne, cojo ngu ngu tsëhë Moisés
    cojo Elías.'
  hto-hto: 'Jira Pedro Jesuna daɨde: —Llófueraɨma, nɨɨ caɨ benomo ñue illa. Daámani
    jofóchupi ómoɨena caɨ fɨnollɨ, daa óchupi, jɨáɨe Moisés ichupi, jɨáɨe Elías ichupi,
    —daɨde.'
  por-BRBSL: 'Pedro respondeu a Jesus: “Rabino, é bom para nós estarmos aqui”. Vamos
    fazer três tendas: uma para você, uma para Moisés, e uma para Elias”.'
  ces-NKB: 'Petr pak Ježíši odpověděl: “Rabbi, to je dobře, že jsme zde. Udělejme
    tedy tři stánky - jeden tobě, jeden Mojžíšovi a jeden Eliášovi.”'
  cui-cui: 'Bapoxonae Pedro namchi, jeye Jesustha: —Pon jiwi Necuidubim maisa wʉnae
    xua xote pata umenaewa. Pacata acabinchi acoibi po boutiyobe, cae bouto xam nexa,
    icha bouto Moisés nexa, icha bouto Elías nexa, jei Pedro.'
  boj-2014: '@see-verse:MRK.009.004'
  eng-OEBUS: “Rabbi,” said Peter, interposing, “it is good to be here; let us make
    three tents, one for you, one for Moses, and one for Elijah.”
  eri-eri: Pita no waha uredu bona Yesus benou letuwai, “Isisi higou fai, ere belanga
    hilobainga yafaya. Ere edo youyou ei nononga tafoboya, ete name ete Moses nomo
    ete Elaija nomo tafoboya.”
  aly-aly: Kwertengerl Peter anyentan angkek Jesus ikwer, “Ingkartay, awethem ntwa
    anenhantherrenh atnwenhey-alhek nhewarl. Mwerr anwernantherr lywenty irrpety rnkerney,
    ingweran ngkwengarl, ingweran Moses-ekarl, ingweran Elijah-ekarl. Ngapek ilkelhenty.”
  wiu-wiu: Nitikoli enekome Pitayo okome Tikisa ago kimene ko oa kakita toto-meneka
    odeneya kakono, ke wa oko. Neme nitika wa okalepa aga yapu tebolo Mosese Ilaidata
    kini tutu tutu wa wikakoo wa akeneya.
  swe-swe: 'Petrus svarade [trots att ingen frågat honom, han avbröt deras konversation]
    och sade till Jesus: ”Mästare, det är gott (underbart) för oss att vara här. Låt
    oss göra tre hyddor [han syftade antagligen på de hyddor som man byggde under
    firandet av Lövhyddohögtiden], en för dig, en för Mose och en för Elia.”'
  cth-cth: Hatnavah, Piter ni, Bawipa hie hmuen koe o a nawm poung. Nang hanlah rim
    buet touh, Mosi hanlah buet touh, Elijah hanlah buet touh sak awh sei, atipouh.
  mti-mti: Pita Iesu gumbe wane, “Rabai, mapa nu waketu me oraimina. Mapa nu tent
    duwamdesi siyamta—desirom genan oya, desirom Mosisi oya ge Eraija oya.”
  pad-NT: 'Oniaroa, Pedro Jesu-ra ni''aha: —Aajo, hida vania arihojana jahaja. Oniania,
    onamonahaki bana ida gora itxani ahoarabakosiki. Hoarani kadaimoni, hoariha Moisés
    kaimoni, hoariha Elias kaimoni — niha ada Pedro.'
  twi-twi: Petro ka kyerɛɛ Yesu se, “Kyerɛkyerɛfo, eye sɛ yɛwɔ ha. Yɛbɛbɔ asese abiɛsa
    wɔ ha, wo de baako, Mose de baako na Elia de baako.”
  hlt-hlt: Te dongah Peter loh Jesuh te a doo tih, “Rhabbi, heah he mamih om ham then
    tih, dap pathum saii uh sih lamtah, nang ham pakhat, Moses ham pakhat, Elijah
    ham pakhat saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛri dɔ̀: Okótì, dɛ̀ wennimu kɛ dò ntí mbo diɛ, ti bo dɔɔ̀ titouti
    tìtɑ̃ɑ̃ti, fɔ̃́ nkumɑ́ɑ̀, Edii kutɛkù, Mɔyiisi kutɛkù.'
  san-GUJ: તદા પિતરો યીશુમવાદીત્ હે ગુરોઽસ્માકમત્ર સ્થિતિરુત્તમા, તતએવ વયં ત્વત્કૃતે
    એકાં મૂસાકૃતે એકામ્ એલિયકૃતે ચૈકાં, એતાસ્તિસ્રઃ કુટી ર્નિર્મ્મામ|
  amx-amx: Kwertengerl inang ater-irrek anthwerr. Peter Jesu kwer pal-pal angkek,
    “Kaltj-anthenh-anthenhay! Nwern kangkem, nhenhel anetjeh! Mer lywang nwern artetjeh,
    ngkweng nyent, Moses-eh nyent, Elijah-eh nyent.”
  ake-NT: Pi'ta uya ta'pʉ Sises pɨ', “Rapai, wakʉ rɨ pan pe rɨ serɨ yau ina man. Tɨwɨ
    osorʉwau ɨiwʉ' kon oton amɨi ina — tikin nɨ ɨiwʉ' pe, Mosi' iwʉ' pe mɨrɨ awonsi'kɨ
    Iraisa iwʉ' pe.”
  qvn-NT: 'Chaura Pedroga Jesustam cay nira: “Yachrachig, alipagchri nogacunaga caychru
    carcayä. Rurarärishag quima chuclata, jucta gampag, jucta Moisespag, jucta Eliaspag”.'
  tku-NT: 'Pedro huanilh Jesús: ―Mākelhtahua''kē''ni'', xalītze hui''lāna''uj huā''tzā''.
    Na''icyāhuayāuj huā''tzā'' a''ktu''tun mū''xta''ka''; a''ktin mila'' nahuan ē
    a''ktin ixla'' Moisés ē a''ktin ixla'' Elías.'
  bjk-bjk: Io, Pita ixo tengen te Jisas, “Tene Ausu, i deek bara met mara xisixis
    sa. Met mara uru re narun ne walpali, öng ke nöngön, öng ke Moses ma öng ke Elaija.”
  msy-2020: Me uariv gɨavɨra itima, Pita, Jems ko Jon me bar atiatigha, Pita mɨkɨmamin
    mɨgɨrɨgɨabagh asagha pura kamaghɨn Iesus mɨgei, “Tisa, bar deragha e kagh iti!
    E purirpenir pumuning ko mɨkezimɨn ingaram. Nɨ bagh tam, Moses bagh tam, egh Elaija
    bagh tam.”
  bpr-bpr: Na man Piter di ku Dyisas, “Amu, too fye du dini gami. Fye ku fdak gami
    tlu slung, satu di ge, satu ku Mosis, na lê satu ku Ilaydya.”
  cle-NT: 'Mɨ²ja̱³ liáh³la³ gá⁴féh³ Pedro ja̱³ gá⁴sɨɨ́h⁴ Jesús: ―Dsa³he⁴, hi²xiáh³
    dxú⁴ hi³ na³ta̱a̱⁴²ah¹ la³. Hi²jmeeh⁴²ah¹ nɨ³ mɨ¹láh¹ñú², ca̱a̱³ chiú̱h²u³, ca̱a̱³
    chiáh² Moisés, baáy⁴ ca̱a̱³ chiáh² Elías nɨ³.'
  txq-txq: Petrus asa ramataꞌu ralan seli. Boe ma Petrus pangganaa, losa ana kokolak
    sadi ndaa. De ana nafada Yesus nae, “Papa! Ai mameda malole nai ia! Dadi malole
    lenak ai mambaririik laak telu. Esa soa-neu Papa, esa soa-neu baꞌi Musa, ma esa
    bali soa-neu baꞌi Elia.”
  aaz-aaz: Sin teun sin namtaun nmaten. Naiꞌ Petrus antakaꞌnanaꞌ, tar in naꞌuab tafiꞌ-tafiꞌ.
    Rarit in naꞌuab neu Naiꞌ Yesus am nak, “Aam! Hit tbi ia te, naꞌ reko nneis. Reko
    te, hit tmoeꞌ ropo teun. Es neu Ko, tua. Es neu kaꞌo Musa, ma es atfee je neu
    kaꞌo Elia.”
  qup-NT: 'Paykunata rikushpankuna yapa mancharirkakuna. Chaypi Pedroka Jesusta rimarka:
    Yachachik, alitami kaypi kahunchi. Kunanka aku rurashu kimsa tampukunata, shukta
    kanrayku, shuktaka Moisesrayku, shuktaka Eliasrayku. Pedroka yapa mancharishpan
    chasna rimarka.'
  dop-dop: 'Tǝnɑɣɑ Piyɛɛ tɔmɑ Yesu sɩ: Tɑcɑɑ, ɩsɩɩ tǝ wɛʋ cǝnɛ ɩsǝntɔ ɩnɩ tɔ pǝ wɛ
    teu nɑpǝlǝɣɩ te. Ɩlɛ pǝ mʋnɑ ɩsɩɩ tǝ siki cokɑ toosoɣo. Nyɑɣɑ lɛntɛ, Moisi kɛ
    lɛntɛ, nɑ Ilii kɛ lɛntɛ.'
  azb-azb: 'Peter sözə başlayıb İsaya dedi: «Rabbi! Nə yaxşı ki biz buradayıq. Gəl
    üç çardaq quraq, biri Sənin, biri Musa, biri də İlyas üçün».'
  eng-DBY: And Peter answering says to Jesus, Rabbi, it is good that we should be
    here; and let us make three tabernacles, for thee one, and for Moses one, and
    for Elias one.
  guo-NT: 'Do jawʉt, Pedro jʉm-aech Jesúsliajwa: —Tajpaklon, pachaem, xanal amxotan
    wʉt. Nejxasinkam wʉt, xanal tres bʉa-at isaxaelen. Kaebʉ-at xamliajwa. Asabʉ-at
    Moisésliajwa. Asabʉ-at Elíasliajwabej —aech Pedro Jesúsliajwa.'
  hla-hla: Be Pita e poieto tere Iesu, “Tson Hihatuts, e nigana te ka ria ra teka.
    Alam go kato a topisa taluhu, a toa i tamulö na toa tere Moses na toa tere Ilaitsa.”
  mav-NT: Mi'i hawyi Peteru to'e — Urumu'e hat e ta'i waku kahato meiũpe watoĩ­ne'en
    e. Etiky­'esat apuru urutunug ehe'og mye'ym e wẽtup ewano wẽtup Musei wano wẽtup
    Eria wano e Peteru Iesui pe.
  kpf-kpf: Oi Peteroŋâ Yesu den itâ sâm dukuip, “Patâniŋâ, mat ŋâi zi ândien. Zorat
    silep karâmbut tuunâ. Gâgât ŋâi, Mosegât ŋâi, Eliagât ŋâi.”
  ppo-ppo: Atétere ala kolóló, Pitané Yesupaae duraalu, “Yó matere whi̧-ó, da̧ fea
    etéró beta̧mó beteretei mo wisirapó. Térapa, me ya̧ betóo, me Moses betóo, me
    Ilaija betóo, yaaire furu be sore da̧né tȩnaalopa, wisire?” yalepó.
  hin-2017: 'इस पर पतरस ने यीशु से कहा, “हे रब्बी, हमारा यहाँ रहना अच्छा है: इसलिए
    हम तीन मण्डप बनाएँ; एक तेरे लिये, एक मूसा के लिये, और एक एलिय्याह के लिये।”'
  bef-bef: 'To Pitau Yesuhi ma lu emiꞌehina: Oho, babafio. Lali ma hepatoga bati huto
    nominone. Lali yege goli nohi loe yagi mone yagi gilune. Kaika mone Mosehi mone
    Elaiyahi mone ya huto gilenogo nokebesifiye?'
  amm-amm: Pita mo nosoni kokoki mo, Isisoso na imoki, “Aiyolokomomoko nokota, nimai
    no mo waliyo tosikoni. Fulomu nu tauwoi kololoikimo, siya mo nani, siya mo Musini,
    siya mo Ilaiyani.”
  zaj-zaj: Petulo kamulongela Yesu, “Mkulufunzi, vinoga tweye tukale hano, tuzenge
    vizewe vidatu, kimwe chako, kiyagwe cha Musa, na kiyagwe cha Eliya.”
  chq-NT: 'Joon gajin''² Tʉ́³ sɨɨ''²¹ɨ Jesús: ―Tɨfo''² tyii''i, ¡lɨ́ɨ¹ tyʉ́² ''e toon²¹o''on
    lo! Jmóo¹³o''o ''nɨ¹ ''nʉ́¹ pi''³. Coon²¹ tyi''nʉ coongɨ tya'' Moisés coongɨ tya''
    Elías.'
  swp-swp: 'Petero ie ribalau Iesu arinai, i ene, “Tanuagamai e, i lolo inai mo ta
    mia: taba apa haiona ai abidi, esau enam, esau Mose enana, esau Elia enana.”'
  bjr-bjr: Nindafaidaqa firaaqoo maparaaida rufiaidaqa ufa qiranara randee marufanoo
    Peetooroofa Yisuna aaramaseenoo qinau Oo ufasaa rakisira maasa maaqoo marunanoo
    amiqimminoo amanee maasa maaqoo uqiqaana maqa qaaramoo auquanauree, aniara moo
    Mooseenara moo Eerianara moo usakaanauree. Rufiaqa rufiaqidanoo ufa qiranara randoosia
    miqi qinau. Miqi qimasoofanoo asuru fannoo anireenoo aiqama misa dukunimaqasoofanoo
    asurukiqari ufa moo kambiqeenoo maaqi qinau. Maafa qini qimuqusira qimaaku marifa,
    innee mina ufa kai iriaqa.
  aby-aby: '@see-verse:MRK.009.004'
  eng-YLT: And Peter answering saith to Jesus, 'Rabbi, it is good to us to be here;
    and we may make three booths, for thee one, and for Moses one, and for Elijah
    one:'
  jni-jni: 'Bitrus ma dusa ma poki anyo ma gun Yesu unudungura ya wuna uri ti cukuno
    abame na ti barka madanga mataru: hu u''inde, Musa cangi u''inde nan Iliya u''inde.'
  kne-kne: Kanan Pedro en sisya, “Apo, mayat din kawada takos na. Man-amag kami et
    adi si tolo ay pansidoman ta okam di esa, okan Moses di esa, ya okan Elias di
    esa.”
  tgj-tgj: Pitar milinla Jisunyi minto, “Tamsarnv, ngonugv soka doonam si achialvbv
    alvnamgo! Ngonu so taabio aomgo mvre akonyi noogv lvgabv, akonyi Moses gvbv okv
    akonyi Elija gvbv.”
  wat-wat: Fita i bwaduwa, “Tovisawavenena, naki dewadewamokena kima nukusi nofemai
    eketa vada tonusi kana yonisiya, tamokaḡa kwaḡa fasiweu, tamokaḡa Mosese eketa
    tamo o Inaitiya.”
  gui-NT: 'Jayave Pedro jei Jesús pe: —Oporomboe vae, icavi co ñai vaera cuae pe.
    Toroyapo mboapɨ cuaraɨa yai pegua, metei ndeveguara, metei Moisés peguara, jare
    metei Elías peguara —jei.'
  quc-TT: 'Ri Pedro xubꞌij che ri Jesús: Ajtij, utz uj kꞌo waral, kujkwinik kaqabꞌan
    oxibꞌ alaj taq ja: jun e la, jun rech le Moisés, xuqujeꞌ jun rech le Elías.'
  heg-NTPO: Oen tilus lii naseke, didiin Petrus nangan hapun lo tiata un aa dadahut
    in aa. Un tek Yesus noan, “Papa! Kaim nataka kam, se niam leok isi! Tiata banan
    dui ka, kaim koet hlepe tilu. Mes bel Papa, mes bel upung Musa, nol mes pait bel
    upung Elia.”
  ptu-ptu: 'Iya ma''kadam Petrus naua: “O Tuangguhu tä''um deem la susi kamasannangantaa''
    eta inde. Mapia ke kipake''desangkoa'' tallu bahum: mesa Iko, mesa Musa, anna
    mesa Elia.”'
  bzd-NTPO: 'Ie''pa tkinewa̱ tai̱ë. Pedro kë̀ é̱na ì a̱neia̱ chè, e'' kue̱ki̱ ichéitö
    Jesús a̱: —¡A S''wöbla''u̱kwak, buaë se'' tso'' í̱e̱! Sú̱ sa'' tö úla yuèka̱ mañatkuela,
    etkue be'' a̱, etkue Moisés a̱, etkue Elías a̱.'
  kwf-kwf: Ma sa Peter ka fata Ꞌuri fuana sa Jesus, “Aofia kwa, nia leꞋa liu fuakulu
    kuke tua Ꞌakulu Ꞌi neꞋe. Alu kaimili ke saungaꞋinia uulu babala ki, ta ai fuamu,
    ta ai fuana sa Moses, ma ta ai fuana sa Elaeja.”
  eng-WYC-2017: And Peter answered, and said to Jesus, Master, it is good us to be
    here; and make we here three tabernacles, one to thee, one to Moses, and one to
    Elijah.
  eng-WMBB: 'Peter answered Yeshua, “Rabbi, it is good for us to be here. Let’s make
    three tents: one for you, one for Moses, and one for Elijah.”'
  zat-NTPS: 'Pedro guzre̱'' Jesús: ―Benne'' wese̱de, cháwele̱''e̱ naca zradxu nigá.
    Guntu'' chunna xu''u lágadau'', tu chiu'', ne tu chee̱ Moisés, ne tu chee̱ Elías.'
  spp-spp: 'Ka Pyɛri si Yesu pyi: «Wuu cyelentuŋi, wuu à pa naha ke, l''à ɲwɔ sèl''e.
    Wuu yaha wuu u vùnyɔ taanre kwòro, niŋkin sí n‑pyi mu wogo, niŋkin sí n‑pyi Musa
    wogo, niŋkin sí n‑pyi Eli wogo.»'
  zty-NTPS: 'Naž Bedon'' gože'' Jesusen'': —Benne'' wsedle, ba nez ẕen naken chežo
    zoažo nga. Gona'' chonne yo''o laga'' nga, to chio'', na'' yetó che Moisés, na''
    yetó che Lías.'
  mek-mek: Ega aisama Peto Iesu epainia einaka, “Rabai, lai inae oi fou aague auga
    felo. Efeꞌefe oiso amakapaꞌi, agaꞌo oi apumu, agaꞌo Moses apuga, ke agaꞌo Elaija
    apuga,” eoma.
  aey-aey: Odi bibileig Pita uqa fimei Jisas madon, “O Meca, ege ene odi bilecnu eu
    me bahic. Ege ene talah jo cijed ceheqan, oso hinana, oso Mosesna, odocob oso
    Ilaijana,” don.
  urd-GVH: पतरस बोल उठा, “उस्ताद, कितनी अच्छी बात है कि हम यहाँ हैं। आएँ, हम तीन झोंपड़ियाँ
    बनाएँ, एक आपके लिए, एक मूसा के लिए और एक इलियास के लिए।”
  ycn-ycn: 'E Pedro quemari Jesúsjlo: —Huehuíña''atajeri, ¡meque palá huani huecá
    maare! Huala''ajé hueji quele ca''apejé maare. Pajluhuala huala''ajé pijló, apalá
    Moisesjlo, apalá Elíasjlo —que rimacá rijló.'
  djr-djr: Bala ŋayi Betany waŋanan Djesuwalnydja bitjarra, “Way Marŋgikunhamirr!
    Nhän dhuwandja manymaknha mirithirra maḻŋ'thurr napurruŋ muka. Ŋula balaŋ muka
    napurr dhu djäma ḻurrkun' warraw', nhumalaŋ, waŋganydja nhakun nhuŋuwuy, ga waŋganydja
    Mawtjitjku, ga waŋganydja Yilaydjaw.”
  kvg-kvg: Yaq Pita Yesu gembo-ein, “Nøméndim ezoqam. Qanimáv, ni nqeigu. Ni khoev-qasis
    misika nizǿpuán, qoqa kopo neka Mozes-qa kopo neka Ilaiza-qa kopo.”
  rug-rug: Meke zama la se Pita koe Zisu, “Titisa, leana hola sapu koa tani si gami!
    Mami taveti ka ṉeta ipi, keke Tamugoi, keke te Mosese, meke keke te Ilaiza,” gua
    si asa.
  hop-NT: 'Noqw Peter lavayhtiqe, Jesus aw paṅqawu: Tutuqaynaqa, pas hapi itam yépeqyaqw
    lolma. Himu as ōviy itam payhp kistotani, suk‐wat úṅemnit, pu suk‐wat Moses éṅemnit,
    pu suk‐wat Elias éṅemi.'
  san-URD: تَدا پِتَرو یِیشُمَوادِیتْ ہے گُروسْماکَمَتْرَ سْتھِتِرُتَّما، تَتَایوَ
    وَیَں تْوَتْکرِتے ایکاں مُوساکرِتے ایکامْ ایلِیَکرِتے چَیکاں، ایتاسْتِسْرَح کُٹِی
    رْنِرْمّامَ۔
  heb-LB: ”רבי, כמה טוב שאנחנו כאן!“ קרא פטרוס. ”אנחנו ניבנה כאן שלוש סוכות לכבוד
    – לך, למשה ולאליהו!“
  caf-NT: '''Ahoh Peter Sizi yulh yatelhtuk, “Nehodulh''eh hoonzoo ho'' hoont''ah
    njan uzdelhts''i. Tat bun nuhwhuba nets''oolelh, ''ilhuk''i nyun mba, ''ilhuk''i,
    ''i Moses ba, ''ink''ez ''ilhuk''i, ''i Elijah ba.”'
  mio-NT: 'Tacan cuu, ta cati ra Pedro chi ra Jesuu ti: ―Vaha xaan cha iyo tahan ndi
    ihya, maestru. Na cua savaha ndi uni tiahva―iin chi maun ta inga chi ra Moisee
    ta inga chi ra Elía ―cati ra Pedro can.'
  srq-NT: Pedro que ñee Jesús je ra. —Sererecua, nandecu turãte a. Sucha ñetẽ uresaã
    saã na. Enongue nembaerã. Enongue Moisés mbaerã. Enongue Elías mbaerã no, ɨ rei
    que Pedro ñee Jesús je ra.
  kje-NT: Enine Petrus na'ukani Ai na'ahenia, “Hi'ihewi Pap Meser, ika min mai eni
    ma'aruru rehi, de lo'o wa'an rehi ai ma'ariri heuheu wokelu lolo eni, ida Makrom'u
    nine, ida Musa nine, la ida Elia nine.”
  bmk-bmk: Touvotaghotagho asi viaroba na iyabumana sasara, ma Pita iya ita sakovi
    da avai ini sisiyei, touna kubina Yesu kurina weni nuke ivi sisiya, ivavo bo,
    “Bada, ibeibai da touta weni dobunai. Taki vada asi viaroba kana yamoni, sago
    tam kubim, sago Mosese kubina ma sago Elaija kubina.”
  gaz-gaz: Phexrosis Yesuusiin, “Yaa Barsiisaa, as jiraachuun nuuf gaarii dha; daasii
    sadii, tokko siif, tokko Museef, tokko immoo Eeliyaasiif ni ijaarra” jedhe.
  kud-kud: Ta Pita Yeisu iwalo auline, iwalo, ‘Taubada, yada miya teina namwanamwana,
    eeta yami gwau tonuga a'abidi, ehebo owa, ehebo Mosese, na ehebo Elaitiya’.
  urb-NT: 'Pe, Jesu pe Petu pandu: —Sawa''e! Ko riki katu jande jaxo. Mahapyr xipa
    jamujã ta. Ko nde pe peteĩ. Amõ Moise pe tĩ. Amõ Eri pe tĩ. (Aja rahã pepyta we
    ta rĩ) — aja ipe.'
  fra-LSG: 'Pierre, prenant la parole, dit à Jésus: Rabbi, il est bon que nous soyons
    ici; dressons trois tentes, une pour toi, une pour Moïse, et une pour Élie.'
  san-HK: tadA pitaro yIzumavAdIt he guro'smAkamatra sthitiruttamA, tataeva vayaM
    tvatkRte ekAM mUsAkRte ekAm eliyakRte caikAM, etAstisraH kuTI rnirmmAma|
  cak-SNT: 'Y ri Pedro xuꞌej cha ri Jesús: Maestro, otz chi ojcꞌo vaveꞌ ojreꞌ, nakaꞌan
    oxeꞌ chꞌitak enramadas, jun avichin atreꞌ, jun richin ri Moisés y jun richin ri
    Elías.'
  uvh-uvh: U yapma ning tanga Pita wari Jisas u ning urapsa' anigu', o girii indi
    gugok arapmam yaraga' wa karengsa' nakem wara' indi sidita' yak kababi' famineng
    masamtam, nua'ni ka guta' a nua'ni ka Moses ga' a nua'ni ka Ilaija ga' ning, ning
    anigu'.
  ino-ino: Kake hu'a mai'nakeno Pita'a Yisasife inake nehe “Kakaeya ali'ka laya nehana
    Nenao lakaeya male mai'nonana kanale nehe. Lakaeya kateka nona aole'ae mako'ae
    no kilapatesune. Kakaeya nonaki Mosese nonaki Ilaiya nonaki huta kilapatesunakeno
    hanese.” nehe.
  gnn-gnn: Bala ŋayi Betanydja waŋana Djesuwala bitjarrana, “Way Garray, dhuwalanydja
    ŋamakurru'na yana bay', ŋunhi ŋilimurru dhiyalanydja. Ŋanapurrunydja yurru botjama
    buṉbuna ŋi', ḻurrkun'nha; waŋgany nhuŋu, waŋgany Mawtjitjku ga waŋgany Yelatjawu.”
  yal-yal: Piyɛri yi a fala Yesu xa, a naxa, “Karamɔxɔ, a lanxi bayo nxu be. Nxu xa
    gage saxan ti be, i gbeen keden, Nabi Musa gbeen keden, Nabi Eli gbeen keden.”
  cnt-NT: 'Jaun₂ në́₃ ca₂juá''₂ Pe₄ ca₂tsɨ́''₃ Jesús: ―Të₅, ¡''e₂ guë́₄ dse₃ lia''₂
    tio''₅₄ jniog₄ ja₁lá₃! Në₃ o₁jmog''₅₄ ''nɨ₅ tsɨ₁''io₅ láu₃: caun₂ quiáng''₂, caun₂
    quió''₅ Moisés, caun₂ guë''₂ quió''₅ Elías në́₃.'
  tif-tif: 'Pita nikil iyo suunin dukum ke-bamdipla kemin, Pita ata fanang daa-lomda,
    Kaata kanimin weng ma bokolokomi ni? ke-bamda kulaata Yesus ami bokola-lomda:
    Numi kukuyin kapyo! Yaap ke kapso tal kalawu bom-bulup kemin, nikil nuli kiin-laap
    am asuumano aye ma ema de-lomduwa, ma kaata kapni, ma kaata Moses ami ale, ma
    kaata Elaija ami ke-lom de-yum o, kal-bom kemale,'
  nlx-nlx: पतरस यीशुह केयो, “एय गुरू, आपुह न्या रेणे हाजो हे! ताहार आमु तीन तोम्बु
    बाणावहु, एक तार केरता, एक मुसान केरता, एने एक एलियान केरता।”
  apw-NT: Peter Jesus gáyiłṉii, NohweBik’ehń, kú nkaihíí nohwá nzhǫǫ; tł’ohdahskáń
    táágo ádaagohiidle’; ła’ ni ná, ła’ihíí Moses bá, ła’ihíí Elías bá.
  gum-gum: 'Inchen Pedrobe Jesúswane trenchibig køn: —¡Kusrennøbig, nam yu pønrramibe
    purø tab køtan! cha. Pøngatø ya-ureg margun, chibig køn, kan ñui, kan Moiséswei,
