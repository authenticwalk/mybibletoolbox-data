  san-ORI: ତଦା ପିତରୋ ଯୀଶୁମୱାଦୀତ୍ ହେ ଗୁରୋଽସ୍ମାକମତ୍ର ସ୍ଥିତିରୁତ୍ତମା, ତତଏୱ ୱଯଂ ତ୍ୱତ୍କୃତେ
