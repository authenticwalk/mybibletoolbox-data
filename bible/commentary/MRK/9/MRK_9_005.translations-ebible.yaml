    keke fo.”
  vie-OVCB: 'Phi-e-rơ buột miệng: “Thưa Thầy, ở đây thật tuyệt! Chúng con sẽ dựng
    ba chiếc lều—một cho Thầy, một cho Môi-se, và một cho Ê-li.”'
  kze-kze: Pítaa Ísuntavena séna anóndakoo maanká'ó maúndaya kawe'á imbá póta kwááyu-namba
    kaumbomá ónaundaya moórá endéí éta moórá Mósesindei éta moórá Íráiyaandei éta
    mirá ónaundayaawe súwana
  mpj-mpj: Palujanu Piijalulu wangkangu Jiijajja, “Nintipuka! Kunyjunyula ngaangka
