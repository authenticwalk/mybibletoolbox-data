  mkj-mkj: Peter pwehng Jesus, “Jounpadahk, inenin mwehu asai minmine wijahkije. Kamai
    en kouda umpwal jiluh wijahkije, oau umwoamw, oau umwen Moses, a oau umwen Elijah.”
  zac-NT: 'Iurní Pedro guniꞌi: ―Mësë, nabënë dzu hiaꞌa ndëꞌë. ¿Pë zëdëntsaꞌu naꞌa
