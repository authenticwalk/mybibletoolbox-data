verse: MRK.009.005
translations:
  kpx-kpx: Ige Bitau Iesuho loui avoe, “Kosive, hoeseike no vai kove loholu. Iale
    noeabuna la nenita oe ese abuita igaeta houevei. Ilive elike moleu aho. Moleu
    Moseseho. Isege moleu Ilaidiaho.”
  okv-H: Peter na joru ue ke do ano ijie einge ena, “Ahepoekari embo, dago ungote
    mihera emo javotoho avoeto horoma no vahai Elijah vahai eto Moses ta vahai ainge
    gerikarote?”
  tbo-tbo: Ma Pita i baha Yesu uyahina i pa, ‘Guyau, i haki duma po tauyai geka hosi.
    Apo kape tonuga to wogohi, emosi tam bimgei ma emosi Mose binei ma emosi Elaisiya
    binei.’
  mal-C: അപ്പോൾ പത്രോസ് യേശുവിനോട്, “റബ്ബീ, നാം ഇവിടെ ആയിരിക്കുന്നത് എത്രയോ നല്ലത്;
    നമുക്ക് ഇവിടെ മൂന്ന് കൂടാരങ്ങൾ ഉണ്ടാക്കാം; ഒന്ന് അങ്ങേക്കും ഒന്ന് മോശയ്ക്കും മറ്റൊന്ന്
    ഏലിയാവിനും” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθεὶς ὁ Πέτρος λέγει τῷ Ἰησοῦ, Ῥαββί, καλόν ἐστιν ἡμᾶς ὧδε εἶναι·
    καὶ ποιήσωμεν ⸉σκηνὰς τρεῖς,⸊ σοὶ μίαν, καὶ Μωσῇ μίαν, καὶ Ἠλίᾳ μίαν.
  bgc-bgc: 'इसपै पतरस नै यीशु तै कह्या, “हे गुरु, म्हारा उरै रहणा ठीक सै: इस करकै
    हम तीन मण्डप बणावा; एक तेरे खात्तर, एक मूसा नबी खात्तर, एक एलिय्याह नबी खात्तर।”'
  khz-khz: Ne Petero na Iesu evaikilaato, netiwato, “Vevega-ripa talimamu o, nama
    iwavagi ita enai ea, pe ama gau toitoi aia kalara. Gau ta goi gemu, gau ta Mose
    gena, gau ta Elia gena.”
  deu-TKW: 'Und Petrus hob an und sagt zu Jesus: Rabbi, hier ist für uns gut sein;
    wir wollen drei Zelte aufschlagen, eines für dich, und eines für Moses, und eines
    für Elias.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ Jesús: ―Bönniꞌ Usëdi, bicaꞌ ba rëꞌu zoaruꞌ ni. Gúntscaꞌtuꞌ
    tsonn yuꞌu lágaꞌdauꞌ, tu quiuꞌ, yetú queëꞌ Moisés, len yetú queëꞌ Elías.'
  lin-lin: 'Petelo alobaki na Yesu : — Moteyi, eleki malamu mpo na biso kotikala awa !
    Tokotonga bandako misato ya kapo : moko mpo na Yo, moko mpo na Moyize, mpe moko
    mpo na Eliya.'
  hns-NT: 'Tab Petras bolies: „Maastar djie, barhia hai kie hamlog hia baatie. Hamlog
    tiengo marai banaabe, ekgo tor khaatien, ekgo Mosas khaatien aur ekgo Elia khaat.”'
  noa-E: 'Amachdëu mag oobaawaita Pedro iek irua Jesuug mag chirajim anʉm: —Maestro,
    nem ajaug chi agamjö maar mʉig nʉm. Marau pãar ithee rãichdidam thãrjup ëu deeju:
    ãb pʉ ithee, ãb Elías ithee, maimua ãb Moisés ithee.'
  eng-EMTV: 'Then Peter answered and said to Jesus, “Rabbi, it is good for us to be
    here; and let us make three tents: one for You, one for Moses, and one for Elijah”—'
  mib-NT: 'Yūcuán na te ni cahān Pedro jiín Jesús: Maestro, nacā jeē váha jeē cáhīin
    na yáha. Te na sáha ná únī vehe ramada, ɨɨn cuu máá ní, ɨnga cuu Moisés, te ɨnga
    cuu Elías, achí de.'
  bea-bea: 'Kahchu Peter otyesta, toowehchu yehti Jesus tsi, Metihi, chode itli gha
    oochu: inkai taodatyedi kwa aootlihi; ehlaiti nuni gha, ehlaiti Moses gha, ehlaiti
    Elias gha.'
  lif-NT2: पत्रुसरे़ ये़सुःन् मे़त्तु, “सिक्‍साम्‍बे, आनिॽग कप्‍मोए आवाॽइल्‍ले़ नुःबा
    पोःङ्‌लो॥ आनिगे़ कप्‍मो सुम्‍सि याक्‍साहाॽ चोगुम्‍बे़बि? थिक् खे़ने़ॽइन् हे़क्‍क्‍याङ्
    मोसाःन् नु एलियारे़ खुन्‍छिॽ लागिआङ् थिक् थिक् चोगुम्‍बे़रो!”
  xnj-xnj: Petili akamjovela Yesu, “Muwula wangu, chabwina tete kuvya bahapa. Mbanga
    tete tijenge vindanda vidatu. Chimonga cha veve na chingi cha Musa na chingi cha
    Eliya.”
  mmx-mmx: La ne Pita ga lok ti ne Iesu xeretna, “Rabai, i lox avukat tinotno do mak
    lok de. Mana lok tavantun taraogu xukuxut, tara ru, tara ri ne Moses la tara ri
    ne Elaisa.”
  cbr-NT: 'Usai banaia isi ''aisamairai racuëti —uisai carana quiti ''ai —quiax sináncasmaquin
    ca Pedronën Jesús cacëxa: —Nuxnu ënu ''icë ca asábiira ''icën. ¿Uisa cara rabë́
    ''imainun achúshi xubura mi ''axunti ''iti ''ic? Minan achúshi ''imainun Moisésnan
    achúshi ''imainun Elíasnanribi achúshi cananuna ''ati ''ain.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' junilh ju Jesús: ―Qui''amamaka''unu'' na k''oxich
    ni ani vilau. Acyoyau ak''at''utu pac''ats''a. Ak''atamch ju mi''anu''. Ak''atam
    ix''anu'' ju Moisés. Chai ju ak''atamch ix''anu'' ju Elías.'
  eng-LSV: 'And Peter answering says to Jesus, “Rabbi, it is good to us to be here;
    and we may make three shelters, for You one, and for Moses one, and for Elijah
    one”:'
  cak-NT: 'Y ri Pedro xu''ij-apo che ri Jesús: Maestro, xcha'' che. We'' utz kabanon.
    Kabana'' oxi'' tak jay. Naka''an jun awichi ret, jun richi ri Moisés y jun richi
    ri Elías, xcha'' che ri Jesús.'
  pah-NT: 'Igwete Pedro''ga ei oyvyteri pe: “Marã po ti ji ei a''ero?” ei ga. A''ereki
    g̃apy''a juahi g̃a nhimomby''arame ahe repiaga. Igwete Pedro''ga ei: —Jesus, pyry
    nhande rekoi avo, ei ga. Na ore japoi na''ẽ tapyimbovyra pe me a''ero trêsva''ea.
    Ojipeji po ti ore japoi nde ve, ojipea po ti ore japoi Moisés''ga pe, ojipea po
    ti Elias''ga pe nehẽ nohõ, ei ga Jesus''ga pe.'
  sja-NT: 'Mãpai Pedropa mãgaji Jesumaa: —Tachi Jarateepari, ¡pia bɨ nama p''anadait''ee
    pɨ ome! Oodait''ee te chak''eerã õpee; aba pɨ-it''ee, aba Moise-it''ee, chi apema
    Elia-it''ee.'
  xed-xed: 'Ka ksafta zləŋ ta tsa duhwalha ya katakata. Sna a Piyer ta skwi ŋa mnay
    wa. Gi ka Piyer nda Yesu mantsa: «Maləma ɗa, ɗina ka nzata mu hadna. Magafmamaga
    ta həgaha tumpul hkən. Pal ŋa gha, pal ŋa Musa, pal ŋa Iliya guli,» kaʼa.'
  mks-NT: 'Ta já na̱cachi Pedro já xi̱hín Jesús: —Maestro, va̱ha cúu ndúu nde̱ yóho
    jáchi̱ já cuu cava̱ha nde̱ u̱ni̱ vehe ti̱yahvá válí. In a coo mé ndó ta inga coo
    Moisés ta inga coo Elías —na̱cachi da.'
  gfk-S: Ma ne Pita ga tange tane Jisas, “Tena harausur, i bilai ing mehet kis kira.
    I tahut be mehet na gil aitul a palpalih, tikenong a num, tikenong tane Moses,
    ma tikenong tane Elaija bileng.”
  bmu-bmu: 'Jigetka Pitönöŋ könahiba keu jiba Jisösgöra kewö jiyök, “Ketaŋamnini!
    Neŋön kiaŋgöreŋ uruölöwak mötzin. Miaŋgöra neŋön ölöp koum karöbut qebin: Göhö
    kun, Mosesgö kun aka Elaijagö kun.”'
  dgz-dgz: Pita Iesu anega dien, “Ayop nugawa, nu ge den mapa wanin antoni menan ame
    kakae di. Menan pa namdat otu da yampo tumoit. Daiton gegawa da Mosis megawa da
    Elaidia megawa.”
  eng-GNV: 'Then Peter answered, and said to Iesus, Master, it is good for vs to be
    here: let vs make also three tabernacles, one for thee, and one for Moses, and
    one for Elias.'
  zaa-NT: 'Gunne tè Pédrua nna ra bi Jesús: Maestro yala tsè'' canchu eyà''na ri''u
    nì. Annana guni tu'' tsunna yú''u l·la'' to'', ttu para cuią''lu'' nna, attu para
    Moisés nna, attu para Elías nna.'
  eng-WEBSTER: 'And Peter answered and said to Jesus, Master, it is good for us to
    be here: and let us make three tabernacles; one for thee, and one for Moses, and
    one for Elijah.'
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia mapacueniaje: —¡Patajatuxanenë, pijacuaxae
    panebarëponame! Pacatoexanaenatsi acueyabi pabobërëtobeje. Itsabobërëto xamënexa
    tsane. Itsabobërëto Moisésnexa tsane. Itsabobërëto Elíasnexa tsane, jai Pedro
    Jesúsjavabelia.'
  bon-bon: 'Peteru Yeesu ne jejige, “Abiberäja biname, cine miijirage gämi ama. Cine
    nesae matimati mete bine aarange-nänogo: yepä määme, yepä Moose me, yepä Eliya
    me.”'
  nhw-BL: 'Huajca Pedro quiilhui Jesús: ―Tlamachtijquetl, cuali para tojuanti ma tiitztoca
    nica. Ma tijchihuaca eyi pilxajcaltzitzi; se para ta, se para Moisés, huan seyoc
    para Elías.'
  swh-ONEN: 'Petro akamwambia Yesu, “Rabi, ni vyema sisi tukae hapa. Turuhusu tujenge
    vibanda vitatu: kimoja chako, kingine cha Mose na kingine cha Eliya.”'
  wbi-wbi: 'Pepano uPeteli akam''buula u Yesu akati, “M''bulanisi, linono usue tukalaghe
    bahaapa. Lino, tujenge ifyeve fitatu: kimo kiive kyako, kimonga kya Moose, ikingi
    kiive kya Eliya”'
  bba-bba: Mɑ Piɛɛ u Yesu sɔ̃ɔwɑ u nɛɛ, Yinni, n wɑ̃ sɑ n wɑ̃ɑ mini. A de su kunu
    itɑ ko, teeru wunɛɡiru, teeru Mɔwisiɡiru, teeru mɑɑ Eliɡiru.
  eng-KJVCPB: 'And Peter answered and said to Jesus, Master, it is good for us to
    be here: and let us make three tabernacles; one for thee, and one for Moses, and
    one for Elias.'
  kgk-NT: 'Ha Pedro katu he''i Hesu-pe: —Iporã nhande nhaime a-py, mbo''eháry, he''i
    Pedro íxupe, —Torojapo mbohapy tapýi, peteĩ nde-vy gwarã, peteĩ Moisés pegwarã,
    peteĩ Elias pegwarã ave, he''i íxupe.'
  waj-waj: 'Iya kua tida varuduu Petorooso iya kuaivaa rikioo mmaraa kuaivaa Yisuunna
    kiaa mmioo tunoo: Nnoonna-o, ta aavaki variaunnano ti yoketainoo. Kii ta unnakua
    nnau taaravooma heekaaravee. Aini voovai heekada Musiinnani voovai heekada Irayaannani
    voovai heekaaravaivee,'
  cpy-cpy: 'Ari iñaawaetanaki Pedro, ikantzi: “¡Yotaanari! {Mt 17.4 Omaperotatya okameethatzi
    pamakina jaka. Kameetha nowetsikimi mawa pipanko-sheta: Apaani pashi eeroka, apaani
    rashi Moisés, rashi apaani Elías.”}'
  ekk-PKP: 'Peetrus hakkas rääkima ja ütles: „Rabi, meil on siin nii hea olla! Peaksime
    varjualused tegema − ühe sinule, ühe Moosesele ja ühe Eelijale.“'
  mpx-mpx: Yaka Pita i baek Yeisu elana i ba, “Topankite, i waisi te kila iyahe ee.
    Inoke gonu eton naha ginolil, etegana owa, etegana Mosese, ge etegana Ilaitiya.”
  wbp-wbp: Ngulakuju ngarrurda-jarrijalu-jana. Kula Piitaju nyarrpalku wangkayarla,
    paa-karrijalpa. Ngari kutu wangkajarla Jijajiki, “Ngurrju-nyayirni nyampuju ngurra.
    Nganimpa-paturlu kapurnalu-nyarra kaluku ngantirni marnkurrpa, jinta-kari nyuntuku,
    jinta-kari Mujujuku, jinta-kari Layijaku.”
  luo-luo: Petro nowachone Yesu niya, “Rabi, bedowa kaeni en gima ber. We mondo wager
    hembe adek kae; achiel mari, achiel mar Musa, to machielo mar Elija.”
  nhe-NT: 'Huajca Pedro quiilhui Jesús: ―Tlamachtijquetl, cuali para tiitztose nica.
    Ma tijchihuaca eyi pilxajcaltzitzi: se para ta, se para Moisés, huan seyoc para
    Elías.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܪܲܒܝܼ، ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܦܵܝܫܲܚ ܠܲܐܟ݂ܵܐ، ܘܥܵܒ݂ܕܲܚ
    ܬܠܵܬ ܡܛܲܠܠܹ̈ܐ، ܚܕܵܐ ܩܵܬܘܼܟ݂، ܘܚܕܵܐ ܩܵܐ ܡܘܼܫܹܐ، ܘܚܕܵܐ ܩܵܐ ܐܹܠܝܼܵܐ.“'
  esk-NT: Tarra Peter-m nipliutiniġaa Jesus, “Iḷisautrii, nakuunayaqtuq uvani ittuiñaġupta.
    Nappaitquguptigut nappaiñayaqtugut piŋasunik palapkaaksranik, atautchimik ilipnun,
    atautchimik Moses-mun suli atautchimik Elijah-mun.”
  msb-msb: Didi ginsabihan ni Pedro si Jesus, “Maestro, maayo man na adi kita. Tugutan
    kami na magtindog didi sin tulo na kubung-kubong na an usad sa imo, usad naman
    kan Moises kag usad pa kan Elias.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Dsio¹ báh³ ma²tiagh³ jniang³
    ja³la², Tøa¹². Ju³jmó³ jnieh³ hnøa¹² hio¹²: Cøng² quiánh² hning², cøng² quiah¹²
    hlai³ Moisés, cøng² quiah¹² hlai³ Elías ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ପିତର୍‌ ଜିସୁକେ କଇଲା, “ଏ ଗୁରୁ ଆମେ ଇତି ରଇବାଟା ନିକ । ଇତି ତିନ୍‌ଟା କୁଡିଆ
    ତିଆର୍‌ କରୁ । ତମର୍‌ପାଇ ଗଟେକ୍‌, ମସାର୍‌ପାଇ ଗଟେକ୍‌ ଆରି ଏଲିୟର୍‌ ପାଇ ଗଟେକ୍‌ ।”
  meu-meu: Bena Petro ese Iesu e hereva henia, eto, Hahediba taumu e, ita iniseni
    ai ta nohomu be namo herea; mani kalaga autoi aia kara, auta oiemu, auta Mose
    ena, auta Elia ena.
  yva-NT: 'Umba Petrus po raura nanto Yesus ai pare, “Injayo Kurune, wana no soamo
    ko dave! Syare reamo randume mandeija yanari: inta ranari Injae namarom, inta
    ranari Musa amarom, inta ranari Elia amarom.”'
  dgc-dgc: Ey ti Pedro, éy kinagi na ni Jesus, a “Panginoon, maigi pa éy édse kitam
    san dén. Pagbile me kam ta étélo a kékétihék a bile; esa diko, esa ni Moises,
    sakay esa ni Elias.”
  zpm-NT: 'Dzigo rëbchaa Pedr lo me: ―Maestro, ¡ne nligaa wena guiaaṉ ne nu! Laa no
    gzaa tsoṉ yu yag xiid win nu tso to: tiba tso luu, tiba tso Moisés, stiba tso
    Lí.'
  hix-NT: Onà wyaro nkekon hatà, Petru, Txesusu wya. Khananàhnye y, tan kehtxoho komo
    ohxe nay hamà, kekon hatà. Wato hak amna nexe, osorwawo, omàn komo, Moyses màn
    xarha, Eryeyas màn xarha, kekon hatà, Petru, àwya.
  sim-sim: Urik Pita mu mbara, �Tisa, torok ni liwa osmu jivi mendek nanduwa. Halanak
    shikor aka nalmingrip torok ni uka. Las mihi, las Moseshi, las Elaijahi.�
  npi-ULB: 'पत्रुसले जवाफ दिए र येशूलाई भने, “गुरुज्यू, हामीलाई यहाँ बस्‍न राम्रो
    छ । त्यसैले, यहाँ हामी तिनवटा बस्‍ने ठाउँ बनाऔँ: एउटा तपाईंको निम्ति, एउटा मोशाको
    निम्ति र एउटा एलियाको निम्ति ।”'
  cgc-cgc: Gambal Pedro i ki Jesus, “Mistro, miad gid man na naan ki di. Magbuat kay
    ta tallo na pasilungan. Isya para ki kaon, isya para ki Moises daw isya man para
    ki Elias.”
  tim-tim: Hain akbiâ hoŋ bawalupŋande hamewakmâ aregât Petoro nâŋgâ nâŋgâŋe guliwakto
    gain dâm hin magaŋep, “Humonenŋe wan siâ hekat nengimenâ ekten aregât ukenŋe nâŋgâen.
    Gârâmâ iren uligi âlâwu meyeŋgine. Gâŋgât siâ Mosegât siâ akto Eliagât siâ.” dâep.
  yor-yor: Peteru sì wí fún Jesu pé, “Rabbi, ó dára fún wa láti máa gbé níhìn-ín,
    si jẹ́ kí a pa àgọ́ mẹ́ta, ọ̀kan fun ọ, ọ̀kan fún Mose, àti ọ̀kan fún Elijah.”
  wos-wos: Xétaka di némafwimbu roo. Roondaka dé Pita déka mawulimbu dé wa, “Méta
    hundi watawuni?” We dé Jisasré wa, “Néma du, nani ambu rembeka yikafre dé. Nani
    ge hufuk totame. Ménika nak, Moseska nak, elaijaka nak.”
  emp-NTPO: 'Maʌ̃ carea Pedroba Jesua jarasia: –Jaradiabari, bia b̶ʌa daira nama panʌda.
    Daiba de zaqueda ũbea od̶ia; ab̶a bʌ itea, ab̶a Moise itea, idjab̶a ab̶a Elía
    itea.–'
  eng-F35: 'Well Peter reacted by saying to Jesus, “Rabbi, it is good for us to be
    here; let us make three shelters: one for you, one for Moses and one for Elijah.”'
  ind-ind: Lalu Petrus berkata kepada Yesus, “Wah, Guru, indah sekali kita berada
    di sini! Kami akan membuatkan tiga pondok— satu untuk Engkau, satu untuk Musa,
    dan satu lagi untuk Elia.”
  pes-OPCB: 'پطرس شگفت‌زده گفت: «استاد، چه خوب است ما اینجا هستیم! بگذار سه سایبان
    بسازیم، یکی برای تو، یکی برای موسی، و یکی دیگر هم برای ایلیا.»'
  mpt-mpt: I yateniba kla tosiananiba Fitae wengo fatnangge baanane? ge funane kesoa
    e Yesuse baabanea Aleyemin naka kobo nibo ele biobo ayam kesoa ni amo asumatna
    genoba mako kebmi gebke eka mako Moses emi geba eka mako Iliaya emi geba nanomabbiobo
    ge baabasebe.
  ssx-ssx: Pidama꞉ Yesu pa꞉ta꞉ alota꞉ Tekehalio. Do pa꞉ta꞉ do haloma꞉ ekita꞉ a꞉pa꞉la꞉me.
    Sale da tepo a꞉eyamono lae laata꞉ Homeke naka꞉eki ma꞉nda꞉ Mosesina꞉eki ma꞉nda꞉
    Elaidiana꞉eki pea a꞉eyamono lae leekeme.
  mkl-mkl: Nɔ Piɛɛ í sɔ̃ Jesu í ni, Mɛɛtu, ɑ́ sĩɑ kɑ mɑɑ wɑ ihɛ̃. Jɔ̀ kɑ ce ilei
    ɑcɔ mɛɛtɑ, ɑkɑ̃ titɛɛ, ɑkɑ̃ mɔ ti Moizi, ɑkɑ̃ mɔ ti Elii.
  gaq-gaq: ପିତର୍‍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, “ଅ ମାପ୍‌ରୁ, ନେ ଜେ ଆକ୍‌ଅରିଆ ନେଲେଃକେ, ଆକେନ୍‌ ନିମାଣ୍ଡା;
