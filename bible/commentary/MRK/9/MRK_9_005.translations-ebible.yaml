    titana'
  soy-soy: 'Piyɛɛ uu pɛɛ Yeesu mɑɑ rɛ: Sɑ́ɑ, li nyɑmlɛ rɛ tɔkɛ́ pɛɛ nté n we. Tɔ
    lɑ rɛ tɔkɛ́ sicɑ́ŋíípi sitɑɑni kɑrii, pɔ̃́ kɛsɛ, Moisi kɛsɛ, Elii kɛsɛ.'
  bkx-bkx: Ma sin teun sin namtaun ma nasmanan. Ma naꞌ Pedru nteek amneik. Ma tala
