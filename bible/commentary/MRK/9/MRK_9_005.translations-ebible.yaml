  not-NT: 'Aro icanqueri Peroro: —Ogometinari, caninataque inaigae yaca. Intsome obetsique
    yaca maba pongotsi otiomijani, patiro pasi, patiro irasi Moisés, aisati basini
    irasi Erías.'
  plu-plu: 'Igme kiyapwiye Pedru hiyapni henne, ig awna ta git Kiyapwiye Jesus. Giwn:
    ―Kiyapwiye, kibeynekata wixwiy ay kabubuk apim inin. Uyay msakwa ay. Usuh kehbetate
    mpana paytbetyanyupwi ay. Pahá pidahan, paháme gidahan kiyapwiye Moís, paháme
    gidahan kiyapwiye Eliyas.'
  iou-iou: Täŋirä yabäŋpäŋ iwaräntäkiyetä umun pähap nadäŋpäŋ Pitatä man jide yäwet
    yäŋ nadäŋpäŋ ŋode yäŋkuk; Ärowani, itkamäŋ ŋonita oretoret täkamäŋ yäk. Unita
    yottaba yaräkubä täŋ tamina. Gäka kubä, Mosesta kubä, Elaijata kubä yäk.
  ntp-NT: 'Taidʌ ʌPiiduru itʌtʌdai ʌSuusi: ―Mamaatʌtuldiadami, vʌʌsi ʌrcʌʌgai istami
    daraaja aatʌmʌ tʌtai duuñi vaica uucusai ʌmoco aapi gʌvʌʌtarʌ dai ʌmai Moseesa
    vʌʌtarʌ dai ʌmai Eliiasi vʌʌtarʌ ―astʌtʌdai ʌPiiduru.'
  rai-rai: Ma a tula naat na wawer ditul burut aakit ma Petero pa i nunurai baa aawa
    in piri, io i piri maku taan Iesu naa, “Tena Wawer i koina baa daat a ki maku
    min. Mitul a paam ta tula palpalip, num raa, raa anun Moses, ma raa anun Eliaas.”
  haw-1868: Olelo aku la o Petero, i aku la ia Iesu, E ka Haku e, nani wale kakou
    e noho ai ia nei; e hana paha makou i ekolu halelewa; nou kekahi, no Mose kekahi,
    a no Elia kekahi.
  ffm-ffm: 'E ley ɗum, Piyeer wii mo: —Moobbo, gonal amen ɗoo ana moƴƴi. Ɗal min ndarna
