  nal-nal: Ma Pita xa vazei Iesu naako, “Maravas, ka daxa wana nimtaal maadi iziar
    raal iriat. Maadina varur a vaal maling urul, axazak aaxanum ma axazak aaxan Moses
    ma axazak aaxan Elaaija.”
  kyq-kyq: 'Piɛr ɗeek Isa ki ɔɔ: «Debm dooyje, bɛɛki num, jꞋaki kiŋg gɔtn ara ki ɓo
    jiga; ɔn̰ jꞋasen taal daabge mɔtɔ, kalaŋ naai ki, kalaŋ Musa ki ɔɔ kalaŋ Ɛli ki.»'
  kwd-kwd: Ma la Pita ka fata 'ilo'oo fala Jisas, “Alafa, ngaia 'e le'a ba'ita fana
