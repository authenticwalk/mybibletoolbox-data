  por-TFT: 'Pedro interrompeu a conversa, dizendo: -Mestre, é maravilhoso ficarmos
    aqui. Portanto, deixe a gente construir três barracas, especificamente, uma para
    você, uma para Moisés e uma para Elias.'
  gwi-NT: Peter, Jesus jyaa dahnyąą, “Shigeech'ǫąąhtan, dzaa tr'iilk'įį łyaa gwinzii
