    chan Moses ąįįts'ą' ch'ihłak chan Elijah.”
  gvn-gvn: Peterangka Jesusanda yalaman, “Maja, ngulkurr nganjin yunun nyajin. Nganjin
    bayan buban ngaranka. Nyubun yunu, nyubun Mosesamu, nyubun Elijahmu.” Jana yinyilmarinya,
  nna-nna: Peter-lu purrpilu muwarr pirnalu Jesus-ku, “Miranu jinakatakayi, nganarna
    nyungungungarra waninyayirni. Pala ngalypa. Pamarr yarni malapiyirninyurraku,
    wariny nyuntuku, wariny Moses-ku, wariny Yilayijaku.”
  nhy-NT: 'Pedro okilwij in Jesús: ―Tlamachtij, sa kuale nian tikatej mowan. Ma tikinchiwakan
    eyi akawalkaltin, se para tejwatzin, se para Moisés iwan se para Elías.'
  asm-FB: তাতে পিতৰে মাত লগাই যীচুক ক’লে, “ৰব্বি, ইয়াত থকা আমাৰ ভাল; আমি আপোনালৈ
    এটা, মোচিলৈ এটা, এলিয়াৰ বাবে এটা, এইদৰে তিনিটা পঁজা সাজোঁ।”
  okv-okv: Peter na oju ue ke do ano ijie einge ena, “Atepoekari embo, dago ungote
    mitera emo javotoho avoeto horoma no vahai Elijah vahai eto Moses ta vahai ainge
    gerikarote?”
  mxt-NT: 'Tyicuan ta ra Pedro catyí ra chi ra Jesús: ―Maestro, ¡vaha xaan cha nyicú
    ndi ihya! Na savaha ndi uñi tahan tiyahva: noo cha cuenda maun, ta noo cha cuenda
    ra Moisés, ta nonga cha cuenda ra Elías ―catyí ra Pedro,'
  tzo-NT: 'Hech yu''un ti Pedroe hech laj yalbe ti Jesuse: ―Maestro, ja'' lec ti li''ucutic
    no''oxi. Ja'' lec jpastic oxib nailvomol li''i, jun avu''un, jun yu''un Moisés,
    jun yu''un Elías ―xut.'
  ind-AGS: Lalu Petrus berkata kepada Yesus, “Guru, senang sekali kita berada di sini!
    Kami akan membuat tiga tempat berlindung — masing-masing untuk Engkau, Musa, dan
    Elia.”
  omw-omw: Mwitanahua Iesusira vatama kyeta qua ti varuvaro Pitaava Iesusirara tiqaro,
    Mwaanra ti variara vaisio, kyuqemama tirenramwu i vatama kyeta mwaini nrunrahua
    varuro. E qiove tirera, tire haraara nraamwu taaramponramwu iara mpo, Mosesirara
    mpo, Iraisaarara mpoma kyeta hoqa nyataare, tiro.
  yrb-yrb: '@see-verse:MRK.009.004'
  maa-NT: 'Jè Pedro kitsò‑la̱ Jesús: ―Maestro, ndaà tjín nga i̱ titsa̱jnaá. Jàn ni''ya
    xkójndà kíndaà‑je̱n. Jngoò tsi̱ji, jngoò ts''e̱ Moisés, jè xi ìjngoò ts''e̱ Elías.'
  mcq-mcq: Pita ꞌurina Jesu ijá ꞌwama Najuhiꞌine mamaa vene nú ja puꞌúmo hiju. Nú
    joni sosura ara venahuna. Pina Ona vene pina Mosisi ona vene pina Iraija ona vehuna
    ꞌwamana.
  sus-A: ثِيّرِ نَشَ عَ قَلَ عِسَ بّ، «كَرَ مْشْ، قٍ قَنيِ نَ عَ رَ مُشُ تٌ نَ بٍ
    يِ كِ. مُشُ شَ لِنفِرَ سَشَن يَءِلَن، كٍرٍن عِ فبٍ، كٍرٍن عَننَبِ مُنسَ فبٍ، كٍرٍن
    عَننَبِ عٍلِيَ فبٍ.»
  jpn-1965: すると、ペテロが口出ししてイエスに言った。「先生。私たちがここにいることは、すばらしいことです。私たちが、幕屋を三つ造ります。あなたのために一つ、モーセのために一つ、エリヤのために一つ。」
  fra-SBL: 'Pierre répondit à Jésus : « Rabbi, il est bon pour nous d''être ici. Faisons
    trois tentes : une pour toi, une pour Moïse et une pour Élie. »'
  yka-yka: Sābude magbissāhin, paˈin si Petros pu si Isa, “Tuwan, hāp teˈed peggeˈ
    tiyaˈ kami tuˈu. Ngahinang kami tellu payad-payad. Dambuwaˈ si kaˈu, dambuwaˈ
    pu si Musa duk dambuwaˈ pu Nabi Eliyas.”
  mle-mle: Vikuw, Pita Jisasak ata wadid, “Sapakwa duw, aal viyakita nyan kilim kwabana.
    Basadika wiy kwurnaak, nak minak, nak Mawsisak, nak Yilayjaak.”
  shp-NTPO: 'Jatian, Pedron Jesús yoia iki: —Maestro, Jakonhira riki noa neno iká.
    Non kimisha peota abanon; mina westíora, wetsa Moiséssena, wetsa Elíasna —akin.'
  aom-aom: 'Jöe atamu gëgorovo Peter-ro Iesu uavadeje: Tisa no ave raromaruoho iae
    mae höjo. Uövuego no javu harihe niöꞌi gemu vaeꞌamarëjo jani gemu Moses-ni gemu
    Elijah-ni gemu.'
  geb-geb: Mbe mbe gangiap guigira rivgi. Mbe rivgia Pita suanga buni kakagia thav,
    khaŋ Zisas ga nzuai, “Guma Rum, nza nzerara khaŋ ndagi. Nza nde suaŋv mpɨkava
