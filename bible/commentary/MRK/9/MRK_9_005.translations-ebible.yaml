    si cuenda ra Elías.'
  qvh-NT: 'Sayta ricaycurmi paycuna mansacash ricacuyargan. Sauraga Pedro mana yarpachacuylapa
    nergan Jesusta: “Alipämi nogacuna cayman shayämushcä, taytay. Cananga rurayäshä
    quimsa suclata: jucta gampä, jucta Moisespä y jucta Eliaspä.”'
  kms-kms: Di Pita Jisas ningg nari, “Tisa, beghi ven nde pas te yuwon. Nu ngiq ghand
    tedi beghi baj yirbu teri ire pu ven nde yembe bidiny. Ire nu te, ire Moses te,
    di ire Elaija te.”
  agn-agn: Nabitala si Pedro ang ganing ong ni Jesus, “Magino, masinlong narin ami!
    Magboat ami ta tolo nga payag-payagan. Tata para ong nio, tata ong ni Moises,
    ig tata ong ni Elias.”
  nhi-NT: 'Pedro oquiluih Jesús: —Totemachtihcatzin, ¡cuali nic tehuan nican itcateh!
    Itquinchiuasqueh yeyi xiucalmeh, se itmitzonchiuilisqueh touatzin, ocse Moisés,
    uan ocse in Elías.'
  ttc-NT: 'Yaji te Xhpe''y oxik tq''uma'' te Jesus ikxjani: «Xnaq''tzon, galan qa
