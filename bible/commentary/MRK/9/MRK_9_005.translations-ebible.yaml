    gidees.
  ssg-ssg: Pita kakane Jises, “Tel masiwi, pate ewi ti kako ie. Amite atai toluhu
    houha, tehu tetam, tehu ti Moses ma tehu ti Elaija.”
  zpo-NT: 'Zee nzhé Pér lo Jesús: —Maestr, wen nzo nu nee. Nal dexkwaa nu chon ramad,
