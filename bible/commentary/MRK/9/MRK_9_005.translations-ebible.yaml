  wsk-wsk: Se Peter Jesus maonam, “Kausa kari, ana imi te taiman mu yawarakala bagasan.
    Se ana kawam sasal ilagala suan kalonakko, bo nika, bo Moses ko, se bo Elijah
    ko,” mam.
  toj-NT: 'Ti yala ja Pedro: ―Maestro, ¡jel lec juntiro ja ti ayotic ja ili! Oj c''ulticon
    oxe yal naitz, june ja hua baji, soc june sbaj ja tat Moisesi soc june sbaj ja
    tat Eliasi, xchi.'
  dwy-dwy: Ga wirrkina waya ŋunhi ḻuṉḏuꞌmiŋuya waya biyaṉiyina. Ga ŋayi Peter-ya märr-dhumbalꞌyunana
    ga guyaŋina ŋayi, ŋayŋu waŋana bitjaya gamꞌ, “Wäy Garray, latjuꞌna dhuwaya wirrkina
    yana! Nhä ŋuli dhuwaya manymak ŋanapu yurru ŋurrŋgitj nhumaŋgu warkthun?... waŋganydja
    nhuŋu ga waŋganydja Elijah-wu ga wiripuya Moses-ku?”
  kkl-kkl: Yubu lelameka ipsiekti, Petrusap, Yakobusap, Yohanesap sin wanaag lo'om
    seekti, logti Petrusti, “Sa'a senep,” sembaog. “Sa'a senep,” aro Yesusag yubu
    lelamogti, “Nai, amohiropne wamlamne! Nu tane wamapnena wali. Ane sembe ae wilindi
    soro kaluna kaulbaukap. An sembe nhon, Musa sembe nhon, Elia sembe nhon sobatsukap,”
    seog.
  tbc-tbc: Agog Pita Jesus irupeig ibol, “Girek maŋau, nek uyanan geig maŋ dam e mumado
    da! Oŋ ubol tap, lalai utol ente mabi wa, oŋane kisaek, Moses anen kisaek, agod
    Elaija anen kisaek dam mususe wa.”
  sna-sna: Petro akati kuna Jesu, “Rabhi, zvakanaka kuti isu tigare pano. Ngativakei
    matumba matatu, rimwe renyu, rimwe raMozisi uye rimwe raEria.”
  smk-NT: Ket si Pedro nikibba'bat ya a wana kona ni Jesus, “Ay, Ser, mabista ta iti
    atamoyna! Ket mama'deng kamin tulo ray abung-abong; saya para komo, saya para
