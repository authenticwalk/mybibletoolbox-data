    ilthe urrpetye artetyeke, ngkwenge anyente, Moses-eke anyente, arrpenhe Elijah-eke-arle?
    Mwerreye?”
  qvc-NT: 'Chaymi paykunaqa ancha mancharqanllapa. Chayshina manchashpam, Pidruqa
    Jisusta nirqan: —Yach''achikuq Taytitu. Ancha alliraq kaypi kananchiqqa. Rurashaqllapa
    qamkunapaq kimsa chugllata: suqta qambaq, suqta Muysispaq, suqta Eliyaspaq, nishpa.
    Piru Pidruqam manchashpa, chay rimashqambaqqa mana yach''arqanchu: ¿Imatam rimaykani?
    nishpaqa.'
  tgl-ULB: Nagsalita si Pedro at sinabi kay Jesus, “Guro, mabuti para sa amin na kami
    ay naririto kaya hayaan mo kaming gumawa ng tatlong silungan, isa para sa iyo,
    isa para kay Moises at isa para kay Elias.”
  cbs-NT: 'datejaidaibun jadakidi shinantima Pedron Jesús yuikin: —Yusinaan, nun nenu
    juadan pejaidaki. ¿Pean xubu dabe inun besti matu waxunpa, betsa mina inun, betsa
    Moisésna inun betsadi Elíasinadan?— ikaya'
  xtm-NTPP: 'Te Pedro ma, jiña''a de nuu Jesús ma: ―‍Teskua''a, ¡va''a‑ni ja ka iyo
