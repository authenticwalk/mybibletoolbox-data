  gym-NT: 'Pedrokwe niebare Jesuye: Ti Dänkien, nunta nete abko käi nibi nuäre tibtä,
    aisete ma tö ne ngwane nunkwe ju mikadi kiakia komä munkrä: kwati makrä, kwati
    Moisékrä amne kwati Elíakrä, niebare Pedrokwe.'
  azg-NT: 'Ndoꞌ joꞌ tso Pedro nnon Jesús: —Nndaꞌ ta, ꞌuꞌ na matsiꞌmanꞌ jñꞌoonꞌ Tyoꞌtsꞌon
    ndë́, vaa ya jndyi vaa na mꞌán ntjoohin. Nnanꞌyá ndye xqueꞌ ncüanꞌ, ncüiihanꞌ
    cüentaꞌ, cüiichenhanꞌ cüentaaꞌ nquii Moisés, ndoꞌ ncüiichenhanꞌ ninꞌcüentaaꞌ juu
    Elías.'
  bhd-bhd: ज़ैखन पतरसे एन हेरू, त तैनी यीशु सेइं ज़ोवं, “हे गुरू, इश्शू इड़ी रानू
    रोड़ू आए! एल्हेरेलेइ, अस ट्लाई डेरे बनाम, अक तेरे लेइ, अक मूसेरे लेइ, त कने अक
    एलिय्याहेरे लेइ।”
  too-NT: 'Lā'' Pedro huanilh Jesús: ―Mākalhtō''kē''ni'', xalītzey hui''lāna''uj huā''tzā''.
    Na''ictlahuayāuj huā''tzā'' lakatu''tun mū''xta''ka''; lakatin mila'' nala lā''
