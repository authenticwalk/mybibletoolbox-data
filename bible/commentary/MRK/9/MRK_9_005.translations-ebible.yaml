    ai fala Moses, ma ta ai fala Elaeja.”
  ded-ded: Ifi anggec Petorongo Yesu edeec, “Kpoukpou, yei kecni songea andeac bedzo
    bedzo harebec meni. Geac mong nga Moseac mong amma Eriaac mong.”
  ewe-ewe: Petro gblɔ na Yesu be, “Nufiala, enyo na mí be míanɔ afi sia. Mína míatu
    agbadɔ etɔ̃, ɖeka na wò, ɖeka na Mose, eye ɖeka na Eliya.”
  nuy-nuy: Nigaayung na-Peter ni-yamayn na-Jesus-guy, “Buunggawa, anaani nurru wiij-maṉdhina
