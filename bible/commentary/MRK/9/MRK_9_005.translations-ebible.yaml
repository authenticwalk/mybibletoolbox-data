  ind-AYT: Kemudian, Petrus berkata kepada Yesus, “Rabi, sangat baik bagi kami berada
    di sini. Marilah kita membuat tiga kemah, satu untuk-Mu, satu untuk Musa, dan
    satu untuk Elia.”
  cjo-NT: 'Iñaawaetashiwaetanaka Peetero: —Iyotaanari, tema okameethataperotzi pamakinaka
    jaka noñaantakimiri. Iroñaaka nokowaki niwetsikaeyenimi 3 pankoshintsipaeni: apaani
    pashi, apaani rashi Moeseeshi, eejatzi paashini rashi rirori Iriiyashi.'
  nsn-nsn: Maeit Pita ke kula tang Iesu pare, “Inggono deh auia tun king me uangoul
    pe inggeimane. Inggeim deh mi tuha me touonor umane, me sioko me noumua, me siokor
    nang Moses, kare me siokor nang Elaija.”
  san-DEV: तदा पितरो यीशुमवादीत् हे गुरोऽस्माकमत्र स्थितिरुत्तमा, ततएव वयं त्वत्कृते
    एकां मूसाकृते एकाम् एलियकृते चैकां, एतास्तिस्रः कुटी र्निर्म्माम।
  tna-NT: 'Da su Pedro ja Jesús uja atana: —Echua Puji, saida ecuaneda upia pamapa
    su meanija. Quimisha epahuaneti cuana ecuanaju paaiti, ahua mique tsada su. Piada
    miqueda puji, piada Moisés sa puji, piada Elías sa puji ecuanaju paaiti.'
  lid-lid: Eme Pita atou lakou doh ya iy asehek ta Jises i buku doh, “Ndramak ta leheya,
    mwasin handru ta aso are ndra kada-ah, ya aso katahi taloh mandron kudu dah, ra-em
    tam, ra-em ta Moses, ma ra-em ta Alaija.”
  wim-wim: Anpalana, nil Peter.an thaw nungant Jesus.antan, “Lord-ang, an ngampar
    min ngamp aak inganiy wunāmpa! Ngay ngorkal koꞌalam keꞌ yumping niiyant ey? aak
    ingman ey? Thonama nungkara, aꞌ thonaniya nungant Moses.anta, puth thonaniya nungant
