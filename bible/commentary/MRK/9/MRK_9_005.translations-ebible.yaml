  sch-sch: Peter'n Jisua kôm, “Minchupu, hi taka om hi ei ta rangin idôra asa mo
    ni zoi! Puon in inthum sin kin ta nangma rang inkhat, Moses rang inkhat, Elijah
    rang inkhat sin kin tih” a tia.
  mic-MIQNT: Pie'l gelusit aq telimatl Se'susal, “Nujigina'muet, na maw gelu'lg tet
    i'mnen. Ge' nesisgl anapjetegewe'l 'ltutesnen, newgte' ugjit gi'l, newgte' ugjit
    Mowis, ap igtig ugjit Ilaija.”
  huu-NT: 'Iaɨmaiaɨ jaiacania, Pedro Jesúmo llote: —Maestro, bene caɨ illana mare.
    Daje amani bɨsaini caɨ fɨnollena, mare. Daje oɨe, jɨaɨe Moisés mɨcorɨ ie, jɨaɨe
    Elías ie.'
  jiv-NT: Nuya̱sha Pítiur Jesusan chicharuk “Uuntá, ii ju̱i̱ pujustin ti péṉkeraiti.
    Menaintiú áakmaktai, Áminiu chikichik, Muisaisna chikichik, Eríasnasha chikichik”
    tímiayi.
  otm-NT: 'Nu ra Pedro bʉya bi xih ra Jesús: ―Ma xänbate i, xʉn ho ngue gätho dí ''bʉhmbʉ
    ua ya, bi ''yɛ̨na. Ga høhmbe hyu yʉ t''ʉngu. N''da''e nɛ n''da Moisés, nɛ n''da
    Elías, bi ''yɛ̨na.'
  dah-dah: Irkeb Pita beleŋ, “Tisa, garbe igiŋ wor po niŋgeb, ya yok karwo yirtek.
    Kurabe ge niŋ, kurabe Mose niŋ, irde kurabe Elaia niŋ,” inyiŋ.
  tnk-tnk: Nənə Pita rɨni pen tɨ Iesu i mə, “Iahatən, ramasan mə kɨmrahar iaharuvehe
