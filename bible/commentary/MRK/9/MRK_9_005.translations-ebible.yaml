    parë Elías.'
  kyg-kyg: Pitaꞌa, Tisao, huno, manileꞌmo maisunana kanale huꞌniye. Loleꞌe magoꞌe
    hage noꞌmo kigune. Kagae noꞌmo kite Mosese noꞌmo kite Ilaiya noꞌmo kite huta kigune,
    huno ha paiꞌniye.
  kmk-kmk: Kinnanan Pedro kan Jesus un, “Apu, napiya ta antu taku’t tu. Mangwa kami
    si tuḻu’n sigay ta mangkuwam nat osa, mangkuwan Moses nat osa kan mangkuwan pay
    Elias nat osa.”
  cao-NT: 'Jatsi Jesu qui Pedro chaniniquë: —Noqui jia tsi xo nëá no iquiina. Nëa
    xo tsi tres ca tapas axëqui noa ra; huësti mi-na, huësti Moisés-na, huësti Elías
    yamabá-na —nëa tsi Pedro nëcaniquë.'
  bbr-bbr: Pita nukas Jisas auruwon, “Tamukiäum ro, ik okoro opok rawaun eposek. Na
    äuta, ik akan jan ou 3 orip mam, kar nan, kar Moses nukan, kar Elaija nukan.”
  inb-inb: 'Chasa kawas­paka, Pedro­ka Jesusta kasa­mi nirka: —Iacha­chig taita, kaipi
