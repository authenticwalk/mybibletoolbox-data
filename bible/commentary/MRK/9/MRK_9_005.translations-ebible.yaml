    Moises­manda sug, sugka Elias­manda—.'
  hrv-hrv: 'A Petar prihvati i reče Isusu: “Učitelju, dobro nam je ovdje biti! Načinimo
    tri sjenice: tebi jednu, Mojsiju jednu i Iliji jednu.”'
  box-NT: 'Ó o Piɛre wã́a bía nɔn o Yeesu yi: «Nì-kàránlo, mu wó se á wa wi
    hen. Wa à tá hã bùkú zàwa bìo tĩn: Ũnɛ́n dà-kéní, o Mɔyiize dà-kéní,
    o Elii dà-kéní.»'
  ote-NT: 'Hangue nura Pedro bi ꞌñembabi ra Jesu: ―Ma Xahnateꞌi, ¡pøde xá hño ga ꞌbʉhʉua!
