    Profet Elaeja.”
  kpr-kpr: Se niningero, Peter, James, a John oju edo aindae, Peter geka rejo saetira
    ava bunise, Iesu kena sisira, “Bajari, namane budo ojesa aindae sedo, na ivuga
    erena. Ni nange erekotesi? Eveva mo, namane dobo etodaba naká eminda itore, eni
    nindae, eni Moses dae, ã eni Elijah dae itore, ai?” aminge sisira.
  san-IAS: tadā pitaro yīśumavādīt he guro'smākamatra sthitiruttamā, tataeva vayaṁ
    tvatkṛte ekāṁ mūsākṛte ekām eliyakṛte caikāṁ, etāstisraḥ kuṭī rnirmmāma|
  nho-nho: 'Peter ki kannaa ki Jesus, “Rabai, e taukareka iloo i maatou e nnoho i te kina nei!
