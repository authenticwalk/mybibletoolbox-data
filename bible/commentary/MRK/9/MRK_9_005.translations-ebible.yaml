  zar-NT: 'Níʼirö Pedro gudxëʼ Jesús: —Bönniʼ Usedi, bicaʼ ba rëʼu zóaruʼ ni. Gúntsöcaʼtuʼ
    tsonna yuʼu lágaʼdoʼ, tu quiuʼ, iaʼtú queëʼ Moisés, en iaʼtú queëʼ Elías.'
  kde-kde: Petulo nkunnyaulila Yesu kuchidoni, “Nkúhunda, nni chinu chambone hwetu
    kupwawa apano, bahi tudenge migongwe mitatu, umo wako na umo wanga Musa na unji
    wanga Eliya.”
  ata-ata: Pita muavuti la muvikala vaxa noxou Iesu aloxo ꞌo, “Rabi, anu laixe noxixe
    lexe nexi taxolu ano ꞌo mo taꞌalaxu tani alelexu tatalu. Nini sine vile, Mosesi
    sou vile xe Eliasi sou vile.”
  qvw-NT: 'Paycunactawan licälälilmi Pedro nicuyan: “Yaćhachicü taytáy, allinpämá
    śhapämuñá. Canan-ari quimsayquipä jucnincä-cama chucllacta lulälälipuśhayqui,
    ampä, Moisespä, Eliaspä” nil.'
  nfa-nfa: Ka Petrus si madhaꞌu bia. Hèia Petrus malaa, ka na padhai lii ore leli.
    Hèia na peka dènge Yesus, aku nèngu na, “Ama! Èdhi ètu era neꞌe, beꞌa titu kèna!
    Hua iia risi, jiꞌi tao paleo tèlu bua, cue hia Ama, cue hia Musa, aa cue hari
    hia Elia.”
  tnp-tnp: Kəni Pitə təməni=pən kəm Iesu məmə, “Iəgətun, təuvɨr məmə iəkluva u ikɨn
    u. Pəh mɨhlol nɨmauvluvl kɨsɨl, rəham kəti, rəha Mosɨs kəti, kəni rəha Elaijə
    kəti.”
  urd-urd: पतरस ने ईसा से कहा “रब्बी हमारा यहाँ रहना अच्छा है पस हम तीन तम्बू बनाएँ
    एक तेरे लिए एक मूसा के लिए, और एक एलियाह के लिए।”
  hot-hot: Ma Pita hanaŋ hadêŋ Yisu, “Kêdôŋwaga, mavi anôŋ ek lêk alalô amô loŋ êntêk.
    Yêlô tem nadav unyak lôkkupik lokwaŋlô, te ek o ma te ek Mose ma te ek Elia.”
  mqj-NT: 'Ma''kadami Petrus lako nakua: “O Tuangguru, ta''mo dengan la nasusian masannangki
    inde rokko angngenanne. Mapia ke kipake''de''i tallu lantang angki pasandaikoa''
    simesa: Iko, Musa, anna Elia.”'
  rus-SYN: 'При сем Петр сказал Иисусу: Равви! хорошо нам здесь быть; сделаем три
    кущи: Тебе одну, Моисею одну, и одну Илии.'
  mbh-mbh: Ma Pita ilemi rum senu tel rongan na i ri teltelpot riong e ako a Jisas
    nge ve, “Pamirealinga, i sivenga ako them me ake them voth, aro them aria valvale
    or me ake omole aro ini lom, na omole aro ini a Moses ile, na omole aro ini a
    Elaija ile.”
  bdd-bdd: Coinega Pita Yesu ꞌihegwaeya, ꞌigwae, “Bada, ꞌida miya bewa bwebweꞌana,
    ꞌoinega ꞌimi hadahada ꞌetoi ꞌaꞌabidi, ꞌaigeda ꞌowa weyahiu, ꞌaigeda Mosese, ma
    ꞌaigeda Ilaitiya.”
  cbt-NTPO: 'Ina ni''sahuatona'', Pitro, Santiaco, Coansha, cara chachin pa''yanpi.
    Na''con pa''yanaton, Pitrori itapon: —¡Ma noyacha Maistro isëquë huë''nëhua paya!
    Cara imënamëa''huaya nii, topirahuë'', a''nara'' quëma marë'', a''nanta'' Moisësë
    marë'', a''nanta'' Iniasë marë'', itërin. Napoaponahuë'', co yonquiatonhuë'' naporin.'
  srn-NT: 'Ne Petrus taigi Yesus taki: “Masra, a bun tak'' un de dyaso. Meki un meki
    dri tenti: wan gi Yu, wan gi Moses nanga wan gi Elia.”'
  cta-NT: 'Liꞌ nchcuiꞌ Pedro loꞌo Jesús: ―Mstru ―nacui̱―, tsoꞌo tsa chaꞌ ndiꞌi̱ ya
    ca nde loꞌo nuꞌu̱. Ta nuꞌu̱ chacuayáꞌ cuiñá ya sna tyaꞌa chcuaꞌya, tsaca laca
    su tyiꞌi̱ ycuiꞌ nuꞌu̱, chaca su tyiꞌi̱ La Moisés, chaca su tyiꞌi̱ La Elías ―nacui̱
    Pedro jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ Piɛɛ ò Yesuɛ: Dii, wá kua la maaɛ. Wà lákpɛ dↄ mɛ̀n àaↄ̃, n pↄ́
    do, Mↄizi pↄ́ do, Ɛlia pↄ́ do.'
  tcz-CHONGTHU: Chuin Peter in, “Houhil, hikoma iumuhi eiho din anom ngeiye! Geldoh
    jingna din lhambuh thum song uhite—Nang ding khat, Mose ding khat chule Elijah
    ding khat,” atin ahi.
  mar-mar: पेत्र येशूला म्हणाला, “रब्बी, आपण येथे आहोत हे चांगले आहे. आपण तीन मंडप
    बनवू. एक आपणासाठी, एक मोशेसाठी व एक एलीयासाठी.”
  snp-snp: Geyeti, koli naba koliti Pitakafo nediye lenae? loto kala kife ádoto, Yesu
    eti loumami, Api lilibanimo we, amalo minonimo ya lalo iye. Numuna kolo-kalo lelei-lawokoi
    ya kuwogeto ma ya kamo numuga minenaiye. Ido ma ya Mosese numuna minenaiye. Ido
    ma ya Elaiya numuna minenaiye, loto loumaiye.
  isl-isl: „Meistari, þetta er stórkostlegt!“ hrópaði Pétur. „Við skulum reisa hér
    þrjú skýli, eitt handa þér, annað handa Móse og það þriðja handa Elía.“
  spy-NT: Yooto, kumwoochi ꞉Bētērō Yēēsu kule, “Kāānēētiintēēt, karaam kule nee kēēmiitē
    yu. Kany keeyeyte kēryōōsyēk sōmōk, nyeeng'uung', nyēbo Muusa ākoo nyēbo Eliiya.”
  xnn-xnn: Dat kanan Pedro ken Jesus, “Apo, gawis tay wada tako isna. Omset kami is
    toloy bawi ta pala ken sik-a nan esa, pala ken Moses nan esa ya pala ken Elias
    nan esa.”
  mwe-mwe: A Petili gubhaalugulile a Yeshu, “Mmajiganya, shankonja uwe kubha apano.
    Bhai, tushenje itala itatu, shimo shenu mmwe, na shina sha a Musha na shina sha
    a Eliya.”
  tte-tte: Kabo Pita iwalolau Yeisu koina iwaloba, “Toyakayakatai, ala miya bwaite
    besiele inamwanamwa, tem ami gwau yaiyona kakabili kaigeda kowa kaiwem, yo kaigeda
    Mosese kaiwena na kaigeda Ilaitiya kaiwena.”
  tcs-tcs: Pita bin spik po Zizas, ‘Tisa, i gud yumpla ya. Kam, mipla go meke tri
    smolseid po yupla, wan po yu, wan po Mozes ane nadawan po Ilaiza.’
  hlt-THB: Piter ing Jesu a venawh, “Cawngpyikung vawh awm ve nep soeih hy. Buk pakthum
    awh chuh usih - pynoet ce nang aham, pynoet ce Mosi aham seitaw pynoet ce Elijah
    aham seh,” tina hy.
  soq-soq: Mo dewa sa pokawaaida eweie baiwa Pita Iesu diene wanase, “Debamamba, ide
    dewantene bola ema euda bedewe winen! No ape natadea wadamote wainenta, da e baia,
    da Moses baiwa ita da Elaia baiwa.”
  qub-qub: 'Chaura Pedroga Jesusta niran: «Tayta, allipämi caycho carcaycä. Quimsa
    ramädata rurariycärishaj jucta gampaj, jucta Moisespaj, juctana Eliaspaj.»'
  att-att: Á kinagi ni Eduru kâ Apu Kesu, “Apu, napiá ta ajjan ittam saw. Ipappadde
    mi kayu nakuan ta ággitádde naw nga amíngán. Sikayu kári Moyses kâ Elias.”
  bki-bki: Ana Pitere ber ka Yesu, berinavo “Tubo, bo ka kito rotua vio nei. Bo ka
    kumemi nuvim̃auka yimo tobobo ve tolu ea vio nei, kiamo ve takurano, Mosis kiano
    ve takurano, a Elaija kiano ve takurano.”
  bqp-bqp: 'Akũ Pita pì Yesunɛ: Dannɛri, à mana kũ ó kú la. Ò kuta dↄ mɛ̀n aakↄ̃,
    n pↄ́ mɛ̀n do, Musa pↄ́ mɛ̀n do, Iliasu pↄ́ mɛ̀n do.'
  mcp-mcp: 'Pyɛ̂r músə ka cɨ nə Yésus nə́: «*Rabi, nywaálə ŋgə́lə ji wa. Sə́ shúməgá
    məbanda məlɔ́ɔl, ŋgwúd shú dwô, dúl shú mə́ Moyîz, dúlʉ́gá shú mə́ Eli.»'
  hat-hat: 'Pyè pran lapawòl, li di Jezi konsa: -Mèt, sa te bon nèt pou nou te la.
    N''ap moute twa ti kay, yonn pou ou, yonn pou Moyiz, yonn pou Eli.'
  npl-NT: 'Ijkuakó Pedro okili n Jesús: —Tlamachti, sa kuali nika tikateh. Matikinchijchiwakah
    eyi akákalteh, se moaxka, se iaxka Moisés iwa ok se iaxka Elías.'
  bgg-bgg: Phithar è Isu shii yao, “Masdo, gethek ne ichiih shii um pha ji ne bajo
    wie ro! Gethek ne ichiih shii haliig uom rab ne, jia yi na shii rab phi, jia yi
    Moses shii rab phi, chiih-è jia yi Elija shii rab phi haro.”
  eng-TCENT: So Peter said to Jesus, “Rabbi, it is good for us to be here. Let us
    make three shelters, one for yoʋ, one for Moses, and one for Elijah.”
  eng-BSB: Peter said to Jesus, “Rabbi, it is good for us to be here. Let us put up
    three shelters —one for You, one for Moses, and one for Elijah.”
  cpu-NT: 'Iñaavaitashitanaka Pedro, ikantanakeri Jesús: “Iyotaanarí, omapero okameethatzi
    pamaiyakena jaka. Kameetha novetsikaiyemine mava pankoshetantsi: aparoni pashitya
    eeroka, aparoni irashitya Moisés, irashitya aparoni Elías.”'
  san-ASM: তদা পিতৰো যীশুমৱাদীৎ হে গুৰোঽস্মাকমত্ৰ স্থিতিৰুত্তমা, ততএৱ ৱযং ৎৱৎকৃতে
    একাং মূসাকৃতে একাম্ এলিযকৃতে চৈকাং, এতাস্তিস্ৰঃ কুটী ৰ্নিৰ্ম্মাম|
  tac-NT: '''Lige Pégroka anele Esusi: ―Mué Wa''lula, ''we a''lá ju ramué jena jágichi.
    Jipe bakiá kuchí galí newawa, bilé mué galila, ''lige bilé Moisesi galila, ''lige
    bilé Elíasi galila.'
  eng-WEBPB: 'Peter answered Jesus, “Rabbi, it is good for us to be here. Let’s make
    three tents: one for you, one for Moses, and one for Elijah.”'
  gfk-H: Ma Pita ga tangai tane Iesu bia, “Tena hausur, i bilai ing mital kis kai.
    I tahut bia mital na gil ta aitul a palpalih, tikai a num, tikai tane Moses, ma
    tikai tane Elaija mah.”
  viv-viv: Ada Fita Yesu gigahena gigayo, “Yaku Tovehawala, ime hidedei amimiyami
    ma gilubodana. Vada tohiye anayogodi, saꞋeyana O faꞋiniya, saꞋeyana Mosese faꞋine
    kadu saꞋeyana Elaiya faꞋine.”
  yao-yao: Che Petulo ŵasalile Che Yesu achitiji, “Jwakwiganya, ikaliji yambone kuti
    uwe tutame panopano. Tutaŵe masakasa gatatu, limo lyenu ni limo li che Musa ni
    liine li che Elia.”
  tgp-tgp: Peter mo verea isan Iesu mara, “Moli, mo r̃uhu matan kama lo toho akerihi.
    Mo r̃uhu r̃a vai te tent i tolu akerihi, matea nom, matea non Moses ale matea
    non pr̃ovet Elijah.”
  auc-NT: Adinque Pegodo guiquënë Itota ingante, —Awënë në Odömömi ëñëmi. Ïñömö mönö
    waa pönï ongonte awædö. Bitö ämi ïninque mönitö oncontaicoo mentaiya go adotaique
    mæ̈nöninque bitö oncontai ante adotaique Möitee oncontai ante adotaique Ediya
    oncontai ante adotaique mæ̈nömaïmönipa, angantapa.
  kbc-NT: Odaa Pedro jeɡ̶eetalo Jesus, “Ǥoniiɡ̶axinoɡ̶odi, ejimele minaaɡ̶ejonaɡ̶atice
    digoina. Jaoɡ̶ate idabiteɡ̶enaɡ̶atedi iniwatadiɡ̶ini nopecetiidi, oniniteci ɡ̶anebi,
    ini eledi Moisés, iniaaɡ̶eledi baɡ̶a Elias nebi.”
  bmh-bmh: Pita nug Yesus aureun, “Igul abai miganem du, ig e ebu dabun naliu. Na
    ze memen, ig agal zau ainarai mamam, tub nait, tub Moses nugau, tub Elaiza nugau.”
  ctu-BL: 'Pedro tsi'' sube Jesús: Maestro, uts''at che'' wʌ'' añonla ilayi. La''
    c mel lojon uxp''ejl lejchempat, jump''ejl cha''añet, jump''ejl cha''an Moisés,
    jump''ejl cha''an Elías, che''en.'
  meq-meq: 'Tsa na, Piyer a gwaɗay a Yesu: «Miter ga! Lele na, ndzakwa kanaŋ. Nəmaa
    kəruwakumeye madzawadzawa mahkar, nəte i yak, nəte i Musa ada nəte i Eliya.»'
  noa-H: 'Hamachdëu mag hoobaawaita Pedro hiek hirua Jesuug mag chirajim hanʌm: —Maestro,
    nem hajaug chi hagamjö maar mʌig nʌm. Marau pãar hit''ee rãichdidam t''ãrjup hëu
    deeju: hãb pʌ hit''ee, hãb Elías hit''ee, maimua hãb Moisés hit''ee.'
  alp-NT: 'Eleki Petruse ibeteke loko Yesuse be, “Kuru, ami ete meije lalema ndina
    titinai. Ami suka ono tenda telu: sae ete Ale, sae ete Musa kai sae ete Elia.”'
  san-VEL: tadaa pitaro yii"sumavaadiit he guro.asmaakamatra sthitiruttamaa, tataeva
    vaya.m tvatk.rte ekaa.m muusaak.rte ekaam eliyak.rte caikaa.m, etaastisra.h ku.tii
    rnirmmaama|
  kbq-kbq: Ana higeno Pita'a anage huno Jisasina asami'ne, Hurami' ne'moke, knare
    amafina mani'none. Hagi tagufa tona nona kigahune. Mago nona Kagriki, mago nona
    Mosesinki, mago nona Elaijanki huta kigahune.
  kbh-kbh: 'Chora Pedro, Jesúsbioye tbojaniyana: “¡Buatëmbayá, ts̈a ts̈abá bëngbiama
    cuanmëna muents̈e jtsemnana ca! Mora fchanjapórma unga tambotémënga: cánÿetema
    acbiama, ínÿetema Moisesbiama y ínÿetema Elíasbiama ca.”'
  ron-LSB: 'Petru a răspuns lui Isus: “Rabi, este bine să fim aici. Să facem trei
    corturi: unul pentru tine, unul pentru Moise și unul pentru Ilie.”'
  pon-pon: 'Petruj ap japen potoan on Iejuj: Rapi, me mau on kitail en kotikot met.
    Kitail en kauada kijin im jilikij: Tanpaj ar, o en Mojej o en Eliaj.'
  nhe-BL: 'Huajca Pedro quiilhui Jesús: ―Tlamachtijquetl, cuali para tiitztose nica.
    Ma tijchihuaca eyi pilxajcaltzitzi: se para ta, se para Moisés, huan seyoc para
    Elías.'
  sps-sps: Ai Pita tsue to ten Jisas, “Tsunaun, rof non te kaa fi rora nei, mam ma
    kat ta fopis ta tovaar, isen Tsumanyi, ana isen ten Moses ana isen ten Ilaija.”
  wnc-wnc: Yawawa kake Pitata Jesu anzing inikut, “Aana. Ninu ane take siknga yuamang.
    Nindupewi ninda gepa gweaat gwenduat mitapnim. Gwendu gae siwan gwendu Mosesde
    siwan gwendu Ilaijae,” ngang inikut.
  bus-bus: 'Ben Pita bè Yesunɛ: Dannɛri, à maa kɛ̀ wá kú kɛ̀. Wà kutaa dↄ mɛ̀n aagↄ̃,
    n pↄ́ mɛ̀n do, Musa pↄ́ mɛ̀n do, Ilia pↄ́ mɛ̀n do.'
  gub-BL: Na'e uze'eg Pet Zezuz pe a'e kury. — Purumu'e ma'e, i'i izupe. — Ikatuahy
    xe zanereko haw, i'i izupe. — Zapyta xe nehe, uruzapo putar na'iruz tàpuz pew
    xe nehe, i'i izupe. — Eiko amo pupe nehe. Moizez wiko putar amo pupe nehe no.
    Eri upyta putar inugwer pupe nehe no, i'i izupe.
  imo-imo: Kano teringi ulu kanokolio wali, Pita yu kinye yunge waye moloringi iye
    talo eno mini lteringi kinye niwi ungumu maa torumu wali, Pitani Jisasindo nimbei,
    “Nanga Iye Awili, lino ina molomolo aku penga. Linoni ulke takai yupoko takamili,
    te nunge, te Mosesinga, te Elaijanga,” nimu.
  boj-boj: '@see-verse:MRK.009.004'
  ulk-ulk: Peterude akaidari Iesui detagri, “Erwerle, audebele ikeredi ki peki dale.
    Ki umele 3 mud dauridere - netat mara, netat Elaizara a netat Mosera.
  eng-DRA: 'For he knew not what he said: for they were struck with fear.'
  knf-knf: 'Piyeer aji na Yeŧu : « Najukan, uwo bnuura, jibi nja ŋwooŋ ţi : ŋtan iloona
    iwajanţ, kaloŋ kawo ki nu, kaloŋ kawo ki *Moyiŧ, kandukiiŋ ki *Eli. »'
  san-KHM: តទា បិតរោ យីឝុមវាទីត៑ ហេ គុរោៜស្មាកមត្រ ស្ថិតិរុត្តមា, តតឯវ វយំ ត្វត្ក្ឫតេ
    ឯកាំ មូសាក្ឫតេ ឯកាម៑ ឯលិយក្ឫតេ ចៃកាំ, ឯតាស្តិស្រះ កុដី រ្និម៌្មាម។
  arn-NT: 'Feymew Pedro feypifi ta Jesus: —Kimeltufe, ¡müna kümey taiñ mülepan! Dewmayaiñ
    ta küla pichike ruka: kiñe eymingealu, Moysengealu ka kiñe Eliangealu.'
  zas-NT: 'Abiꞌ rëb Bëd lojman: ―Mextr, ¡zagdxen nadxuꞌn guie! Yaguieenan choon ranch,
    tijban par lüj, tijban par Moisejs, zatijban par Elías.'
  ken-NT: Píta abho bɛrɛm ntá Yesu bɛ, “Acha, ɛ́rɨ tontó bɛ sɛchi fá. Dɔ̌ sɛ́nté
    bɛ́tɛ́m barat. Ɛ́mɔt ntá yɛ, ɛ́chák ntá Moses, nɛ ɛnɛ́fú ntá Ɛláija.”
