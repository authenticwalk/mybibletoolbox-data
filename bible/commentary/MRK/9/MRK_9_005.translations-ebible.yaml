  jid-jid: kpanyem ni yesu rabbi ani bi du ta khi ki niwayi wu ta kpanyem wu ka duta
    sro ibru itra niayi iri wu me iri wu Musa e iri wu Elijah
  wmw-wmw: 'Sambi Peduru akamba: “Mwanlimu, vyema tikare nopa! Tijenge vibanda vitatu:
