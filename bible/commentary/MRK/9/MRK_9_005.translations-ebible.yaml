  urd-GVU: پطرس بول اُٹھا، ”اُستاد، کتنی اچھی بات ہے کہ ہم یہاں ہیں۔ آئیں، ہم تین
    جھونپڑیاں بنائیں، ایک آپ کے لئے، ایک موسیٰ کے لئے اور ایک الیاس کے لئے۔“
  yre-NT: '-A -nan nɛn Piɛri -a ''vɩ Zozi lɛ ''nan: «''Kʋ ''san, e ya ''wɩ "yi "a
    -e -kaa -fʋ fɛ ''gʋɛ -a -nan. Kʋ segle pannɛn yaaga -tɔa. -A -tʋ a ''yie vɛ -a,
    -a -tʋ a Moizi -le vɛ -a, ɛn -a -tʋ a Eli -le vɛ -a.»'
  fuh-BKF: 'Ndeen Piyeer wi''i mo: —Moodibbo, gonal amin ɗo ina wooɗi. Accu min ndarna
    hukumuuji tati: aan gooto, Muusaa gooto, Iliyaasa du gooto.'
  arl-NT: 'Jiyacaritij, Pedroori Jesu sequeree: —Niishitiojonanaa, ¡canaa namitia
    niya quiyani! ¡Canaacua niaacuaji suhuorojoreni: quiara, Moisésra, Elíasranio!'
  dhg-DUWADHA: Ga mariminan dhanal banha malthundamim warra biyaṉiyinam, ga nhanmam
    banha Betam mä-dhumbalꞌyuwanan bala nhan guyaŋinyanharran wäŋan bitjanan gamꞌ,
    “Wäy Garray, ŋuwakurrun dhaŋum marimin, ŋatja? Nhä banha ŋuwakurru ŋanapu ŋarru
    nhumaliŋgu warrawꞌma malany warkthun? ... waŋganyma nhuŋgu ga waŋganyma Yilaydjawu
    ga waŋganyma Mawtjitjkun?”
  ziw-ziw: Petulo amgamba Yesu, “Mhinyi, vitenda vyedi suwe chikale hano. Chizenge
    mahema matatu, dimwenga dyako, dimwenga dya Musa na dimwenga dya Eliya.”
  grc-TR: Καὶ ἀποκριθεὶς ὁ Πέτρος λέγει τῷ Ἰησοῦ, Ῥαββί, καλόν ἐστιν ἡμᾶς ὧδε εἶναι·
    καὶ ποιήσωμεν σκηνὰς τρεῖς, σοὶ μίαν, καὶ Μωσεῖ μίαν, καὶ Ἠλίᾳ μίαν.
  nag-nag: Titia Peter pora Jisu ke koise, “Rabbi, amikhan yate thakile bhal hobo,
    amikhan ke tinta thaki bole jaga bonabo dibi, ekta Apuni nimite, ekta Moses nimite,
    aru ekta Elijah nimite.”
  eng-OEBCW: ‘Rabbi,’ said Peter, interposing, ‘it is good to be here; let us make
    three tents, one for you, one for Moses, and one for Elijah.’
  knj-NT: 'Yuxan jix yal naj Pedro tet Jesús jaxca ti'': —Wuẍtaj, jaach Cuywam, caw
    watx'' ket yutol ey jon ec'' titi''. Tejan watx'' chi cu wa''ne oxeb oj pat, junoj
    ja wet, junoj yet Moisés, yetoj junoj yet Elías, ẍi naj tet Jesús.'
  deu-1912: 'Und Petrus antwortete und sprach zu Jesu: Rabbi, hier ist gut sein. Lasset
    uns drei Hütten machen: dir eine, Mose eine und Elia eine.'
  san-PUN: ਤਦਾ ਪਿਤਰੋ ਯੀਸ਼ੁਮਵਾਦੀਤ੍ ਹੇ ਗੁਰੋ(ਅ)ਸ੍ਮਾਕਮਤ੍ਰ ਸ੍ਥਿਤਿਰੁੱਤਮਾ, ਤਤਏਵ ਵਯੰ ਤ੍ਵਤ੍ਕ੍ਰੁʼਤੇ
    ਏਕਾਂ ਮੂਸਾਕ੍ਰੁʼਤੇ ਏਕਾਮ੍ ਏਲਿਯਕ੍ਰੁʼਤੇ ਚੈਕਾਂ, ਏਤਾਸ੍ਤਿਸ੍ਰਃ ਕੁਟੀ ਰ੍ਨਿਰ੍ੰਮਾਮ|
  nob-LB: 'Da sa Peter til Jesus: ”Mester, dette er et fantastisk sted å være på!
    La oss bygge tre hytter, en til deg, en til Moses og en til Elia!”'
  ntj-ntj: Nyangka Piitalu Tjiitjala watjarnu, “Yuwa Puurr, walykumunu-latju pitjangu.
    Wiltja marnkurrpa-munta-latju palyalku, kutju nyuntuku, nyangka-pulampa Mawutjaku
    Layirrtjaku kutju-kutju?”
  sxb-NT: Nikuemao, Petro yalaga Yesu otino, “Omugerezi, kuri kulootu mbwe turi ano.
    Reka tuomboke ewigiti wisatu, ekilala kiwe ekiao, ekindi ekia Muusa ne ekindi
    ekia Eliija.”
  nhu-NT: Ɛ Bita nɛ bvumtɛn gay ɛ̂ Jisos lɛ, “Cee Ɛkolɛ, fí jee no beene nu fɛn. Cinɛ
    ɛ́ bese eyoo cún shɛ, ɛ́ yimi enu yo, yimi yi Muses, ɛ yimi nu yi Ɛlayja.”
  row-row: Petrus se ramatau rae mate. Petrus o bingun, losa ana olaꞌ leli. Nafadꞌe
    Yesus nae, “Papa! Hita maloleꞌ sia ia, e! Dadꞌi malole lenaꞌ hita tao lalaꞌ telu.
    Fee esa neu Papa, esa neu Baꞌi Musa, ma esa neu Baꞌi Elia.”
  msy-msy: Me uariv gɨavɨra itima, Pita, Jems ko Jon me bar atiatigha, Pita mɨkɨmamin
    mɨgɨrɨgɨabagh asagha pura kamaghɨn Iesus mɨgei, “Tisa, bar deragha e kagh iti!
    E averpenir pumuning ko mɨkezimɨn ingaram. Nɨ bagh tam, Moses bagh tam, egh Elaija
    bagh tam.”
  agg-agg: Pita ai ranɨ moatükunɨ ra hoeire haya hoafɨyuhɨ yahuya, “Yamundo-randeimbɨ,
    ndanühɨ anɨmboefɨ ranamboanɨ aboedanesɨ. Ŋga dago ŋgɨmɨ hüründɨhumboane, sɨhambo
    mamɨ, Mosesɨmbo mamɨ asu Eraisambo mamɨ,” mehu.
  ptp-ptp: Om Pita nêl vô Yesu ên nêbê, “Xolac kehe, ga nivɨha wê il dô ga, om xen
    ob lox xumac yon, ti vô ông, dɨ ngwe vô Moses dɨ ti vô Ilaija.”
  nak-nak: E Pita hiloa, eia goio hiliti eia veiale Iesus mago “Tahalo La Vimari,
    etato pouti omai, eia taritigi pepeho. Soioge amite ge tigi la kale itolu omai,
    isa ge taume, isa ge te Moses, isa ge te Lias.”
  lbb-lbb: Pa natola kakak a asaer ditol matmataut kol pa e Pita bel i tasman asa
    ir atongi, pa i atai kama e Iesu mang, “Tena Asaer, i wakak ning dalar kes kama
    te. Mitol ar tol ir natol a turturup, takai anumi, takai ane Moses, pa takai ane
    Elaija.”
  kan-2017: ಆಗ ಪೇತ್ರನು ಯೇಸುವಿಗೆ, “ಗುರುವೇ, ನಾವು ಇಲ್ಲೇ ಇರುವುದು ಒಳ್ಳೆಯದು; ಮೂರು ಗುಡಾರಗಳನ್ನು
    ಕಟ್ಟುವೆವು; ನಿನಗೊಂದು, ಮೋಶೆಗೊಂದು, ಎಲೀಯನಿಗೊಂದು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Jáun² né³, Pé¹ ca³záɨh³ Jesús: ―Hnú² Tɨ³², ¡hénh³ ma³ chú³² má²tiauh² dí²
    ñí¹ lá²! Cuɨ́¹ jmú¹³ jnoh¹ hnɨ³² hñú³reh³; cáun² quián¹³ hnú², cáun² quioh²¹ Moisés,
    hi³ cáun² siáh³ quioh²¹ Líh³.'
  ena-ena: Lɨhavɨci nudɨ kulemɨlɨ agɨlaŋ iga lɨdavɨmalɨ. Lɨda acɨ udɨlu ua Pita iaka
    Jisasɨ dɨ nɨman abamalɨ. Iavaŋ uamalɨ. Alaŋ nen hɨnimɨli ukaci li uamalɨ. Alaŋ
    cavaŋ ulaŋ akica pam mavɨdɨlu uamalɨ. Mu nasaŋ mavɨdɨlu uamalɨ. Mu Mosesɨ saŋ
    mavɨdɨlu uamalɨ. Mu Elaija saŋ mavɨdɨlu uamalɨ.
  nbq-nbq: Wene mbanggwis inugu lagagwarik, at Peterus ako en Yesus yugugu dugwit,
    “Nasin Guru wai! Nit yoma agurik yi sek atma, eravo henggam ambi Hat, ambi Musa,
    ambi Eliya at valogo bigigasogon,” yugogogi.
  tgo-tgo: Pita i dage weya Jisas iŋa, “Ravavaghare, i thovuye eŋge vara inanda gheke.
    Ne wo vakathaŋgiya yoŋathowathowa ŋgoloto, ŋgolora ghen, ŋgolora Mosese na ŋgolora
    Ilaija.”
  yap-yap: Ma aram me ga’ar Peter ngak Jesus, “Tamchib, rib manigil ni kadbad ngaray.
    Nggu toyed dalip i tent, nreb e ngam par ngay, ma reb e nge par Moses ngay, ma
    reb e nge par Elijah ngay.”
  mop-NT: —Maestro, qui' ti que'eno'on wa'ye'. Bel ti ca'a ti bete' ox cuul a tz'i'
    naj ti'i bo'oy. Jun cuulu, tech. Jun cuul ti'i aj Moisese, y jun cuul ti'i aj
    Eliasa,— cu t'an aj Pedrojo.
  tet-tet: 'Maktuir naꞌin tolu nia nataꞌuk tebe-tebes. Neon moos tabasar toꞌo Petrus
    dale karin baa Yesus naꞌak, “Ama! Ita iha neꞌe, furak tiꞌan. Diꞌak liu ami hariik
    batane tolu: ida bodik Ita Boot, ida bodik Bei Elia, no ida tenik bodik Bei Musa.”'
  hlt-MCSB: Te dongah Peter loh Jesuh te a doo tih, “Rhabbi, heah he mamih om ham
    then tih, dap pathum saii uh sih lamtah, nang ham pakhat, Moses ham pakhat, Elijah
    ham pakhat saeh,” a ti nah.
  xtd-NT: 'N‑jaꞌan Spedru nuu Jesús: —Maestru, ¡naka vaꞌa xa tuu‑ro yaꞌa! Na kadavaꞌa
    koio‑da uni veꞌe todo. Ɨɨn veꞌe mee‑n, ɨɨn veꞌe Moisés, ɨɨn veꞌe Elías.'
  mdy-ETH: ጴፂሮሴ ዬሱሴ ኮራ፦ «ዔርዛሢዮ! ሃይካ ኑ ናንጋቴ ኮሺኬ፤ ዬያሮ ፔቴ ኔኤም፥ ፔቴ ሙሴም፥ ፔቴ ዔኤሊያሴም ማዓያ
    ሃይሦ ዉዲ ኑኡኒ ማዦም» ጌዔኔ።
  spl-spl: Mose yet Elea tetemutâ hoŋ bawalipŋaŋe yelekmâ umutyeŋe ariop. Umutyeŋe
    arimu hâmbiŋ gumbiŋ otbi. Yakât otmâ Petorohât hanŋe tâlâhumu yuwu sâm Yesu ekuop.
    “Lok pato, kulem teteap yuwuya âlâ ki ekmain. Yu ekmunŋe âlâ kândâkdâ oap. Yawu
    gârâmâ gâŋe sârâ selep kalimbu tuhunehât naŋgan. Gâhât âlâ, Mosehât âlâ, Eleahât
    âlâ.” Yawu sâop.
  usp-NT: 'Xpe Pedro, xij re Kakaj Jesús: Kajtijonl, jor tzi wojtak neri, tikab''an
    uxib'' chinam, jun pi awe at, jun pi re Moisés y jun pi re Elías, xche'' re Kakaj
    Jesús.'
  zav-NT: 'Nach gož Bedən'' Jeso''osən'': —X̱anto'', güenchgua zocho nga ṉa''a. ¿Egüe''endo''
    gonto'' šoṉə ranš?, ton par le'', na'' ton par Moisezən'' na'' yeton par Ḻiazən''.'
  sgz-sgz: Má ditul má mákái ngorer má ditulá lala mátut. Má namur ái Petero a parai
    si Iesu ngo, “Konom, a kuluk sang ngo git minái. Ngádáh, gimtula long te na tul
    i pálpálih, kes kaiam má kes káián ái Moses má kes káián ái Elaisa?” A parai ngorer
    ái Petero káplabin ngo kápate hol pas te lain worwor ngo na parai.
  kek-NT: 'Laj Pedro quixye: —Ka̱cua'', c''ajo'' xchak''al ru nak cuanco arin. Xkayi̱b
    ta oxibak muheba̱l arin. Jun a̱cue, jun re laj Moisés, ut jun re laj Elías.—'
  blz-NT: Mbaka' taeni Petrus na ko'ona i Yesus, “Guru, ma'amat tuu' i kita isian
    na tampat kani'i. Mbulo i kai momokerer sa'up totolu', sa'angu' bo Ko'omuu, sa'angu'
    boni Musa, ka' sa'angu' soosoodo boni Elia.”
  poe-NT: 'A ntá chꞌín Pedro mé ntáche chꞌán tí chꞌín Jesús kíxin: ―Maestro, jína
    kíxin tjejóni ntihi. Chrókjuichꞌénani iní nchia la mé ijnko kuèntá la ko ijnko
    kuènte chꞌín Moisés la ko ijnko kuènte chꞌín Elías.'
  san-TAM: 'ததா³ பிதரோ யீஸு²மவாதீ³த் ஹே கு³ரோ(அ)ஸ்மாகமத்ர ஸ்தி²திருத்தமா, ததஏவ வயம்ʼ
    த்வத்க்ருʼதே ஏகாம்ʼ மூஸாக்ருʼதே ஏகாம் ஏலியக்ருʼதே சைகாம்ʼ, ஏதாஸ்திஸ்ர​: குடீ ர்நிர்ம்மாம|'
  cof-NT: 'Junni Pédrori Jesube itsantinue: —Miya, chiquilari in dubi rano duque se
    joe tinue. Junni pemanca jelen ya quintsan joe tinue nuchi manca, Moisechi manca,
    Elíachi manca.'
  srm-NT: 'Nöö hën Petuisi taki da Masa Jesosi, a taa: “Mësitë o, a suti fa u dë aki.
    Nöö i sabi nö, woo mbei dii tjëkëliba da unu, wan fii, wan u Mosesi, ku wan u
    Elia.”'
  qvs-NT: 'Paykunata kawashpa Pedruka Jesusta willarkan: —Maestru, allipaka kanwan
    tantalla shamushkanisapa. Munaptiki kimsa ranchituta rurashasapa, sukta kanpa,
    sukta Moisespa, sukta Eliyaspa.'
  zca-NT: 'Orze'' nzhab Per: ―¡Maestr, wen dox nzo be re''! ¡Bila'' go chao'' no chon
    rranch; tube par go, xtube par Muisés, no xtube par Li!'
  cbc-NT: 'Bairo na caĩãno, Pedro pʉame atore bairo qũĩñupʉ̃ Jesure: —Jããrẽ cabuei,
    ¡atopʉ marĩ caãno ñumajũcõãña! Bairi itia wiipãĩrĩãcã majũ mʉjããrẽ jãã qũẽnobojagarã.
    Jĩcã wii mʉ ya wii, ape wii Moisés ya wii, ape wii Elías ya wii mʉjããrẽ jãã qũẽnobojagarã
    —qũĩñupʉ̃ Pedro Jesure.'
  qxo-NT: 'Tsaynam Jesusta Pedro caynö nirgan: “Taytay, ima allipämi cayman shacayämurgä.
    Cananga rurayämushä quimsa tsucllacunata, jucta gampä, jucta Moisespä, y juctana
    Eliaspä” nir.'
  mox-mox: ʼInega Fita Ieisu voneaya, “Toveʼita, eda toa baʼidia aqiaqi otaqina, ana
    ʼita didi toi kana viaqia. Taha oʼa weaqiu, ta taha Mosese weaqina ta wese taha
    Ilaitia weaqina.”
  kew-kew: 'Goa pua Pita-me Yesu-para lalo: Tisaa, niaa go-para pimare epe ta. Pokaalo
    ada repo pamina. Medare nena medare Moses-na medare Elija-na wariamina.'
  dww-dww: Be Pita ya riuna, “Tauwai katakatai, ya vere kaua da tauda mate uma dabudi.
    Be agunai tauma kape rabuiteḡa ka keridi, da tenaḡa tam aubaimma, tenaḡa Mousis
    aubaina be tenaḡa Elaija aubainama.”
  nif-nif: Yambɨmbi, kolan mɨsɨumbi, Petlolok nanandɨn kamalaumbi, “Manda nɨtek ewɨt?”
    embi, Yesula ñɨndɨñ nɨñguk, “Nɨnɨndaut! Ñɨ pakamɨñ wɨn kɨndem sɨnɨk. Wala tɨmbi
    it jala tɨpet gɨt no mana! Dɨkok no, Moselok no, Elialok no.”
  twi-ASANTE: Petro ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, ɛyɛ sɛ yɛwɔ ha. Yɛbɛbɔ asese
    mmiɛnsa wɔ ha, wo deɛ baako, Mose deɛ baako na Elia deɛ baako.”
  aoj-aoj: Pita naloma Jemsi Jon ombel maham endilisi, eaꞌ Pita naꞌi niꞌi anif basef,
    owaꞌ, owaꞌatin, anen ina ataꞌ okom mapoma basef naꞌi nigaꞌiefi, aꞌ owaꞌatin. Eaꞌ
    naꞌias naꞌamba naꞌi, “Dembinai, afaꞌ wape naꞌaꞌe aꞌ fafas, ataꞌ olaꞌ anoh aolah
    wanoh hondandamepa. Inaꞌ anop, Moses anop, Elaija anop.”
  cbv-cbv: 'Páant ĩ jígohochah ennit, queét tʉbit ĩt ʉ́ʉmʉp wʉt jĩ. Pánih ʉ́ʉmna,
    ded pah ã niiját pínahdih jéihcan, nin pah Pedro Jesúsdih ãt niijíp wʉt yʉh jĩ:
    —¡Maá, jwiít ninjĩh jwĩ jʉmʉchah, ã tʉ́ina caá! Biíc peihcanni mʉʉ dáhna jwĩ chãjbipna
    caá. Míih pínah, Moiséíh pínah, Elíaíh pínahdihbʉt jwĩ chãjbipna caá, ãt niijíp
    wʉt yʉh jĩ.'
  taw-taw: Kɨli nɨŋɨd, Pita Jisas nop agak, Tisa. Chɨn tep yɨbɨl apɨl awl mɨdobun
    agak. Anɨb ak chɨn kal bad ak omɨŋal nokom gɨnɨgun, nep olap, Mosis nop olap,
    Yilayja nop olap agak.
  jic-NT: 'Pedro tjevele Jesús lal: —Rabbí, po ''üsüs qui''á jyatjaquecj. Ts''epjel
    cónt''eya ca sin müjünsücj. Pjaní jipj mpes ca nsem, pjaní Moisés mpes ca nsem,
    pjaní Elías mpes ca nsem.'
  zap-NT: 'Lex re Bëd lo Jesus: ―Maxter, ¡wen ne zu noo nee gyon noo zeree! Orree
    yzhexkwaa noo tson guezh: tebo por laa de, stebo por Moises, stebo por Elías.'
  wer-wer: Pël yaëën Pita pi köpël yak Yesuun köntak epël mëëa. “Kaöap, ten eprek
    wëën ompyaö yaë. Pötaan ka kot nentepar nent ëak ök renaan, nent nimëën, nent
    Mosesëën, nent Eliaëën ëak.”
  ipi-ipi: Wuane pea-kola, balana disaipolo tepo tupamane yuku-mane omeainipia. Yuku-mane
    omoto, aki loape tatake wato, Pitato Jisasa lamawuato, tisa, nanimato yuu okona
    ateyama-kola, kuai leya-ko. Nanima tepo akali tupamane anda aiyakame tepo pimakale.
    Mindi nimbana, mindi Mosesana, mindi Ilainjana, pingimakale leaipia.
  qul-NT: 'Pedro nerkan: —Yachachej, ¡allin caypi cachcaycu! Quimsa ramaracunata ruwasajcu:
    ujta kanpaj, ujta Moisespaj, ujtataj Eliaspaj.'
  tnc-tnc: 'I''suᵽaka sima ĩatirã naᵽuᵽataeka. I''suᵽaka simamaka ᵽuᵽatawa''ri, marãkã''ã
    ãrĩwãrũberiwa''riji ikuᵽaka Ᵽedrote ãrĩka: —Mia''mitiᵽe wãrõrimaji, õ''õrã maimajĩka
    jiitaka sime. Mijaro''si maekarakawi''i ᵽesiwi''ia yija baarãñu. Miriwi''i, Moisériwi''i,
    suᵽabatirã Elíariwi''ioka yija baarãñu,— kire kẽrĩka.'
  ter-NT: 'Ina kôe ne Pêturu: —Ihikaxotí, koati únati vápeyea yâye. Poéhane vitúkinopinoe
    hú koêti mopo''âti kálihunoe péti. Poéhamo ítike, koane poéhamo ítuke Muîse koane
    poéhamo ítuke Îliya.'
  bmr-NT: 'Jaanegui Pedro Jesuco nuuhi: Mojɨɨbogomɨnaafi, Imicani jineeri mihicano.
    Masɨɨ migaacɨ, saga icano nɨjeganoco mɨnɨjeganɨqui ɨɨdi saga, Moisedi saga, Eliadi
    saga icano, nooboro.'
  fuf-fuf: 'Onsay Petruusu ƴetti haala kan, o wi''i Iisaa: «Karamoko''en, no moƴƴi
    ka wonen ɗoo. Darnen togooji tati, onon wonndu, Muusaa wonndu, Iiliiya kadi wonndu.»'
  mwc-mwc: Ba Peter Iesu kurina i wona, “Bibeyebeyena biyim, i gaire saki kata yakai
    nina, ke wona kata guguba tonu kana bowaisi, kesana kom kairavim, ba kesana Moses
    ba kesana Elijah kairavina.”
  bhl-bhl: 'Yetemsomeliwi, Fita e Yesus elo bokolewomele: “Num kukuyemin kunum kutaka!
    Buluw dim kale ken ati. Kasike, kukalem ete nulo ‘Kenka!’, yangew tewe, kame kalakate,
