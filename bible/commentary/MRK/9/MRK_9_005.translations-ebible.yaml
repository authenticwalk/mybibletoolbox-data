    te me deli nago, te me deli Mosesgo, te me deli Elaijago dao,” Pitago te po wai.
  seh-seh: 'Na tenepo, Pedhru alonga kuti: “Mpfundzisi, mphyadidi tikhale pyathu pano!
    Ife tinamanga makumbi matatu. Ibodzi yanu, ibodzi ya Mozesi, ibodzi ya Eliya”.'
  pab-NT: 'Hatyaoseta Pedro nehena: — Xaotyakisatiye, waiye nawenatyaka ali. Nika
    wisoma hanamalise hatirisenai: hatya homanere, hatya Moisés anere, hatya Elias
    anere xoaha — nexa,'
  llg-llg: Petrus asa bii lalan seli. Boe ma Petrus nakandaa losa kokolak nadabak
    leondiak so. Basa de nafada Yesus nae, “Ama aa! Ita neulau hiak nai ia, maa! De
    malolenak ai tao mala lalaa anak telu. Esa soeneu Ama, esa feen neu Baꞌi Musa,
    ma esa bali feen neu Baꞌi Elia.”
  kyf-kyf: '''Ɩn nyanɔ yia wa dlɩ ''wʋ slo. Wɛlɩ -we Piɛlɩ ''kaa gba, ɔ ''nɩ we -yi.
    -Bha ɔ gbaɛ: «*Wlabi, -amɩaa -seli -mɩmɩe nanɩ ''yli! Palʋ yua ta -a yia ''sʋbha,
    -na -nʋ -bhlo, Moizɩɩ -nʋ -bhlo, Eliii -nʋ -bhlo.»'
  tpi-tpi: Pita i lukim dispela na em i tokim Jisas olsem, “Tisa, yumi stap hia, em
    i gutpela. Mipela i ken wokim tripela haus win, wanpela bilong yu na wanpela bilong
    Moses na wanpela bilong Elaija.”
  mih-NT: 'Ta i catyi ra Pedro sihin ra Jesús: Maestro, vaha xaan yucu yo ihya. Nazavaha
