  poy-poy: Peteru kamgambira Yesu, “Mfunda iherepa nentu twa panu. Su mbaka tunyawi
    visasa vitatu, shimu shaku na shimu sha Musa na shimu sha Eliya.”
  qwh-NT: 'Tsenam Jesusta Pedru queno nerqan: —Mayestru, ¡imalaya allim quecho quecantsic!
    ¡Quima tsucllata rurecushun: jucta qampaq, jucta Moisespaq y juctana Eliaspaq!
    —nir.'
  gaw-gaw: Anam daaegeg amu Petrus nug Jesus amegp̱a aum. “Ip̱uniṯak danab, ig aben
    imup̱a daagnignu am enanag amunu na ap̱e, ig peh ewam buugnig. Nahip laip̱u, Mosesnu
    laip̱u amu Eliasnu laip̱u ele,” awa aum.
  nca-nca: 'Ŋunde ti Pitako Yesu ŋande miraró, “Rapi, noya topo-toponemboya ŋano yoteto,
