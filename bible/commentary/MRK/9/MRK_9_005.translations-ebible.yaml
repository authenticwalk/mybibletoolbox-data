  zga-M: Peteli akhanda akhambula u Yiisu, “Mmanyisi, luvile lunonu ufye ukhuva apa,
    pwu tunchenge ameve gadatu, lemoleve lyakho, lemo leve lya Mose nelenge leve lya
    Eliya.”
  yom-yom: 'Buna Piela wukamba Yesu : —A Nlongi ! Bulutidi mbote tukala kueto vava !
    Bika tutunga zinzozitatu zikapu : yimosi mu diambu diaku, yimosi mu diambu di
    Moyize, yimosi mu diambu di Eli.'
  eng-NNA: Peter butting in spoke to Jesus, “Teacher, we are right here. That is good.
    We will make bough shelters for all of you, one for you, another for Moses, another
    for Elijah.
  san-SIN: තදා පිතරෝ යීශුමවාදීත් හේ ගුරෝ(අ)ස්මාකමත්‍ර ස්ථිතිරුත්තමා, තතඒව වයං ත්වත්කෘතේ
    ඒකාං මූසාකෘතේ ඒකාම් ඒලියකෘතේ චෛකාං, ඒතාස්තිස්‍රඃ කුටී ර්නිර්ම්මාම|
  yut-yut: Yaŋ aba Pita da Yesu yaŋ iyɨgɨt, “Yoyɨŋdet, nin ɨdon egɨp do tagɨsi nandamaŋ.
    Nin yut kabeŋ kapbɨ aneŋ. Kɨnda gak do, kɨnda Moses do, ae kɨnda Elaija do aneŋ.”
  grc-BYZ: ῥαββί, καλόν ἐστιν ἡμᾶς ὧδε εἶναι· καὶ ποιήσωμεν σκηνὰς τρεῖς, σοὶ μίαν
    καὶ Μωϋσεῖ μίαν καὶ Ἠλίᾳ μίαν.
  cpc-NT: 'Iñaawaitashiwaitanaka Pedro, ikantanakiri Jesús: “Yotaanarí, imapiro okamiithatzi
    pamaiyakina jaka. Kamiitha niwitsikaiyimini mawa pankojyitantsi: apaani pashitya
    iiroka, apaani jashitya Moisés, jashitya apaani Elías”.'
  nhg-NT: 'Yecuöquenu Piero tieyelfe Jesús: ―ToTiemachtejcötzi, cuale que oncö tecate.
    Ma tequenchejchihuacö yete cuajtlapame. Sente para tejuatzi, hua sente para Moisés,
    hua ocsente pare Elías.'
  nya-nya: Petro anati kwa Yesu, “Aphunzitsi, ndi kwabwino kuti ife tili pano. Tiyeni
    timange misasa itatu; umodzi wanu, wina wa Mose ndi wina wa Eliya.”
  ngu-NT: 'Ijcuacon Pedro oquijlij Jesús: ―Totemachtijcau, sanoyej cuajli ica nican
    tinemij. Ma ticchijchihuacan yeyi caltzitzintin, se para tejhua, ocse para Moisés,
    niman ocse para Elías.'
  kup-kup: paru etet ñaihet ahov tat Pita tin hapanezao bon ravahan betezam Iesun
    epat mañah, “Añairameñip ae, dari ev tin hez-povoz biñ ravohog, rekot zei goe
