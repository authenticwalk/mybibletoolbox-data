  san-URD: تَدا سَ بھُوتَشْچِیتْشَبْدَں کرِتْوا تَماپِیڈْیَ بَہِرْجَجامَ، تَتو بالَکو
    مرِتَکَلْپو بَبھُووَ تَسْمادَیَں مرِتَاِتْیَنیکے کَتھَیاماسُح۔
  heb-LB: 'השד פרץ בצעקה מפחידה ושוב השליך את הילד על הרצפה ויצא ממנו. הוא נראה כגופה
