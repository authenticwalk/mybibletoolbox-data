verse: MRK.009.026
translations:
  kpx-kpx: Kateai louge munanae toela keu mo ke haleho kekoai mai vatamo mamoge ataeau
    elehai loui avoe, “Mo keu hatinu.” Kateaito halei soai tinu.
  okv-H: Ahihi sapura na gagaha ijinu meni amo veto gatari gatari ue veto pehihenu
    ahihi sapura amo puvuto pambuna. Eto embomeni na meni enda ta hereketo mihina
    avo pehari ke ijio
  tbo-tbo: Ega yaka alugo i otu labatana ma tewelana i wimatauguuguwa po i guli hoi
    hipuli, ma alugo apapoena i hopu haleya, ma bolu tewelana hi galeya ma hi pa,
    ‘Amaka i hilage!’
  mal-C: ആത്മാവ് നിലവിളിച്ച് അവനെ നിലത്തു പിന്നെയും തള്ളിയിട്ട് ഉരുട്ടിയശേഷം അവനെ
    വിട്ടുപോയി. ബാലൻ ഒരു മൃതശരീരംപോലെ ആയിത്തീർന്നതുകൊണ്ട് “അവൻ മരിച്ചുപോയി” എന്നു
    പലരും പറഞ്ഞു.
  grc-SR: Καὶ ⸂κράξαν, καὶ πολλὰ σπαράξαν⸃ ⸋αὐτόν,⸌ ἐξῆλθεν· καὶ ἐγένετο ὡσεὶ νεκρός,
    ὥστε ⸆ πολλοὺς λέγειν ὅτι ἀπέθανεν.
  bgc-bgc: फेर वा किल्की मारकै अर उस ताहीं घणा मरोड़कै, लिकड़ आई; अर बाळक मरया होया-सा
    होग्या, उरै ताहीं के घणे आदमी कहण लाग्गे के वो मरग्या।
  khz-khz: Ne palagu rakavana elailai-vegala-poluto, ia na melo evega-pilupilu-rakavaato,
    ne elaka-gerevagito. Melo gitagitana noowane ekwaregato, gaura pakurai taunilimalima
    gutuma gekilato, “E pekwarega.”
  deu-TKW: 'Und er fuhr aus unter Geschrei und großer Verzerrung; und er wurde wie
    tot, so daß die meisten sagten: er ist gestorben.'
  zsr-NT: 'Grödxyaꞌa böꞌ xöhuiꞌ naꞌ, atiꞌ brix butultsca lëbiꞌ len burujtë, bucáꞌn
    biꞌi naꞌ ca biꞌi natcz. Caꞌ nac, gluiꞌ didzaꞌ zian bunách niꞌ, taꞌná: ―Chnatbiꞌ.'
  lin-lin: Molimo mabe egangaki, eningisaki mwana makasi mpe ebimaki kati na ye. Mwana
    akomaki lokola moto akufi na ndenge ete mingi kati na bato oyo bazalaki wana bakomaki
    koloba « Akufi ! »
  hns-NT: 'Tab bhoet djor se tjiellaaike, aur launda ke khoeb djhakdjhorke tjhor deis.
    Aur larka djaise maral paral raha. Tab manai logan bole lagal kie: „Oe mar gail
    hai.”'
  noa-E: Mag Jesuu ichig meeurrau aadeewai chi mepeer wiiu a baubaadëjim anaabá. Mag
    baubaadëmua chi chaai deeu ich bënëu barbaadëwi, jẽkhʉt bäjä aimawia, warre chi
    meemjö bʉ̈ʉrjã mimig chukhu apʉ̈ijim anʉm. Mag aig õor pöm pos thʉnarr khʉʉnau
    amach dakhĩir mag chi thõmjö aadëm oobaawai, “Chadcha ya meebaadëbahab” anaajim
    anaabá.
  eng-EMTV: Then having cried out and having convulsed him greatly, it came out. And
    he became as one dead, so that many were saying, “He is dead.”
  mib-NT: Yūcuán na te ni cana cóhó táchī ún, te ni jehni yɨ̄hɨ́ tucu i, te ni quenda
    cuahān. Te sūchí un ní cuu i nájnūhun ndɨ̄yɨ. Te ni cacahān cuehē ñayuu jeē jé
    ni jihī i.
  bea-bea: 'Kahchu atsinde otyesta, kwete chu yayaghinchil, kahchu yatsun tsi ghotyesha:
    kahchu tane zetse etyelon; ayiwola natlone, Tehtsut ghatya aoontye.'
  lif-NT2: खे़न् फे़न्‍साम्‍मिन् फिःक्‍ते़र खे़न् साॽरिक् थाप्‍सुधआङ् लःन्‍दे़ पेरो॥
    खे़न् चुक्‍पे़न् खाक्‍तुआङ् के़सिःबा कुइसिःक् पोःक्‍खे़आङ् ने़स्‍से़॥ हे़क्‍केःल्‍ले़
    कुभारे़ग खे़ङ्‌ग स्‍ये़ फाॽआङ् मे़बाःत्तुरो॥
  xnj-xnj: Penapo mzuka wula ukakwesa lwami, ukamgwisa mwana yula pahi na kumuwuka.
    Mwana awonikini ngati mtuhi, ndi vangi vakajova, “Afwili!”
  mmx-mmx: La mo lagas ga xup silok la ga lox adede lamdak la ga sixisu basinge i.
    La lamdak ga lok ngan ta do ga met la buaang limixin diga lok do ira met pam.
  cbr-NT: Cacëx ca ñunshin 'atima munuma cuëncëni amiribishi a tuá aín nami nimë́miquin
    bërërumi bamacësa 'itánun nipacëmi chiquíacëxa. Usocëxa racácë isi ca —ca bamaxa
    —quicáncëxa.
  tee-NT: Pus ju acsnich ju lhacaticuru ts'au t'asalh. Aktam tin lhineklh ju ts'alh.
    Chai lana taxtulh la'ixlacatuna. Pus ju ts'alh lhtucu tama tachi ju va xaninch.
    Chai akts'iya na lhu lapanacni ixtanajun ni va nitach.
  eng-LSV: and having cried, and convulsed him much, it came forth, and he became
    as dead, so that many said that he was dead,
  cak-NT: Y ri itzel espíritu nisiq'uin, xel-e riq'uin ri ala'. Pero cuando xel-e,
    can riq'uin ruchuk'a' xupiq'uiq'uiej can ri ala'. Y ri ala' xc'ue' can pa ulef,
    anche'l jun caminak. Y romari' je q'uiy winak xqui'ij chi ri ala' xcom.
  pah-NT: 'Igwete anhag̃a hapukai tayri''ga momanoahiva ojipe''avo ga hugwi. Omanova''ea
    ja ga rekoi upa. Nurã he''yive''g̃a etehei ga pe: —Omano ga upa.'
  sja-NT: 'Mãpai netuara biadachi mãik''aapa warra golpe wawat''aaji. Maap''eda uchiadachi
    warra k''ap''ɨadeepa. Ma warra piudak''a atabaibeeji. Mãpai arii see nɨ̃badaarãpa
    mãgajida: —Piudachida, ajida.'
  xed-xed: 'Ka wahata tsa seteni ya ka ghudzanaftá tsa zwaŋ ya nda mbraku, ka sabə
    tsi mida. Ka niŋtá tsi ta tsa zwaŋ ya gzəmblaʼ manda mndu nda mta, ha ka mnay
    ndəghata mnduha kazlay: Nda mta kəʼa.'
  mks-NT: A̱nda̱ já na̱cayuhú cóhó rí quini cán já na̱sahní yi̱hí tucu rí da̱. Chí
    na̱queta rí cua̱ha̱n rí ta na̱jándacoo rí da̱ loho cán tátu̱hun in ndi̱i sa̱há
    ña̱ cán quéa̱ na̱casáhá cáchí ña̱yivi ña̱ sa̱ na̱xi̱hi̱ va da̱ ja̱n.
  gfk-S: Ma be igate kup ma iga ubu hababa ter ie, io, iga sur sukun ie. Ma no bulu
    um ga ngan hoke be ite mat, kaie ira haleng di gom tange, “Ite mat!”
  bmu-bmu: Jim waŋgiiga qeta silata morö mi utuköba könöpuk urepköm waŋgii wölöhariiga
    utala kota anök. Kota aniga qeba qamöt tandök aka ahöiga gwötpukŋan mi eka “Wösöŋi
    alja!” jiget.
  dgz-dgz: Airampu Iesu nop mega anuni ve baware wa orup ware enu menawase pia uat
    ene boge tau aen. Tau aeni orup pia boe bonigawa umap wanden waenapan uruga yawane
    anega wan, “Gase boen.”
  eng-GNV: Then the spirit cried, and rent him sore, and came out, and he was as one
    dead, in so much that many said, He is dead.
  zaa-NT: 'Espíritu malua nna yala fuerte guretsiyà''ą nna bexìtti''níą nubeyu'' cuìti''a
    nna beria tìą. Nubeyu'' cuìti''a nna nu yatti taá tíą, acca nuỹé cą nna ra cą:
    Chi gùttìą.'
  eng-WEBSTER: 'And the spirit cried, and rent him severely, and came out of him:
    and he was as one dead; so that many said, He is dead.'
  guh-guh: 'Nexata dovathi pejevaxinë icatsia aëjaiyaexanatsi. Tëpajoneyaexanatsi.
    Vecuapitsapatsi jane baja. Puenetabuatatsi bepetëpaenëyo. Nexata itsamonae bajarajota
    jumaitsi: —Pejevaxinë rabaja tëpa, jai bajarapamonae.'
  bon-bon: Cable te babo ala isatige, bägrä me came kokre cama jedenutäjige, siige
    ebmalige teebine. Bägrä te apineca cäco enajige budre pana, siige bucurage biname
    cina jiicisi egä, “Tabe budre gyene.”
  nhw-BL: Huan nopa ajacatl tzajtzic, huan quimacac nopa telpocatl seyoc ajaca cocolistli
    catli chicahuac, huan quisqui. Huan nopa telpocatl mocajqui quen mictoc. Huan
    miyac quiijtohuayayaj para ya mictoc.
  swh-ONEN: Yule pepo mchafu akiisha kupiga kelele, akamtia kifafa kwa nguvu, na akamtoka.
    Yule mvulana alikuwa kama maiti, hivyo watu wengi wakasema, “Amekufa.”
  wbi-wbi: Neke ilipepo ilio likakoola, likansukania kyongo, pe likahuma. Unsleke
    jula akahwana mfimba, vamona vakati, “Afwile!”
  bba-bba: Yerɑ ɡɑ bii wi surɑ kɑ dɑm, mɑ ɡɑ kuuki mɔ̀ ɡɑ kɑ doonɔ. Mɑ bii wi, u kuɑ
    nɡe ɡoru sere tɔn dɑbirɑ mɔ̀, u ɡuwɑ.
  eng-KJVCPB: 'And the spirit cried, and rent him sore, and came out of him: and he
    was as one dead; insomuch that many said, He is dead.'
  kgk-NT: Ha anháy katu osapukái rire, omboheteryrýi eterei rire íxupe, opoi íxugwi
    anháy oho-vy. Te'õgwe-rami voi itúi yvy-rupi upe kunumi. Upéa-gwi, —Omano-ma ra'e,
    heta he'i mo'ã va'e kunumi-rehe.
  waj-waj: 'tuduu rikioo mmagia maisaivo ngiaammuauvaa ruputuduu kai kai vuu vuu tuoo
    putuoo vainno hanigiaanigieenno vauduu mmagia maisaivo innakidiri vioo kieeravai.
    Vioo kiooduu ngiaammuauvo vaidi putiraiya roosiima vauduu gioonna kiaapu vooya
    tunoo: Vaa putivaivee,'
  cpy-cpy: 'Ari ishintsitanakiro ikaemanaki peyari. Ikamanata-kaanakiri eentsi. Osheki
    kantaneen-tsiri: “Kamaki eentsi.”'
  ekk-PKP: Vaim karjatas ja heitis poisi rasketes krampides maha. Siis tuli vaim poisist
    välja ja poiss jäi temast maha nagu surnu, nii et paljud arvasid, et ta on surnud.
  mpx-mpx: Yaka yayaluwa bibikena i loi ge geman i pakikiuha nabiyan, inoke i ulutagil
    elana. He geman ana awa i ola hot toaliga ali awa, inoke gamagalau hi ba, “Iyaka
    i aliga.”
  wbp-wbp: Kuja purda-nyangu kuja-kurra wangkanja-kurra jujungku, ngulaju jujungkuju
    waakarra-parnkanjaku ngurrju-manu, manu kurdu yangkaju yarda kujurnu walya-kurra-yijala
    wartarlwartarl-pardinjakungarnti. Ngula-jangkaju, jujujurla jurntalku wilypi-pardija
    kurdukuju. Kurdujulpa walyangka-juku ngunaja kuwalypa-nyayirnilki. Kujalu nyangu
    kuwalpalku yapa-karirli, ngulajulpalu wangkaja, “Nyanungukupalanguju kirda-puka-jarrijalku!”
  luo-luo: Jachiendno nokok gi dwol ma liyore mi nogoye piny kogwecho matek, bangʼe
    noa kuome. Noweyo wuowino mana ka gima otho, mi ji mangʼeny owacho niya, “Otho.”
  nhe-NT: Huan nopa ajacatl tzajtzic, huan quimacac nopa oquichpil seyoc ajaca cocolistli
    tlen chicahuac, huan quisqui. Huan nopa oquichpil mocajqui queja mictoc. Huan
    miyac quiijtohuayayaj para ya mictoc.
  aii-aii: ܡܘܼܩܘܸܚ ܠܵܗ̇ ܗ̇ܝ ܪܘܼܚܵܐ ܪܵܒܵܐ، ܪܘܼܦܹܐ ܠܵܗ̇ ܐܸܠܹܗ ܘܦܠܝܼܛ ܠܵܗ̇ ܡܸܢܹܗ، ܘܗܘܹܐ
    ܠܹܗ ܐܲܝܟ݂ ܡܝܼܬܵ‌ܐ ܗ̇ܘ ܝܵܠܵܕ݇ܐ، ܗܵܕܟ݂ܵܐ ܕܪܵܒܵܐ ܐܡܝܼܪܗܘܿܢ ܕܡܝܼܬܵ‌ܐ ܝܠܹܗ.
  esk-NT: Irrusiqł̣uk iġiallaksaqtuq qiluraġaqtitlugu taamna nukatpiaġruk, aasiiñ
    uulillaktitlugu aniruq ilaaniñ. Taamna nukatpiaġruk tuquŋaruatun iḷiḷiqtuq. Iñuich
    uqaaqsiñiqsut, “Ilaa tuquliqtuq.”
  msb-msb: Pakasiyak san maraot na espirito gin-uy-og sin makusog an bata kag naghali
    na. An bata nakahigda didto na bagaʼn patay na, kaya an kadamuan nagasarabi, “Patay
    na siya.”
  cpa-NT: 'Jøng² ca¹ho¹ tí² jmi²dsí². Ca¹jmo¹ jmi²dsí² hi² ca¹bø² ca¹lë́h²tsih ca¹lah¹ca¹u¹hái¹
    jmi²dsí². Jøng² ca¹quieg²tsih tei³ ju³lah ron¹² hlai³. Mi³jøng² jue¹² dsa² ca¹juúh²:
    ―Ma²jon¹³ báh³ tsih² ―ca¹juúh²dsa.'
  dso-dso: ଆରି କାରାପ୍‌ ଆତ୍‌ମା ବେସି ଆଉଲିଅଇକରି ପିଲାକେ ମଡିକରି ଅଦ୍‌ରାଇ, ତାର୍‌ଟାନେଅନି ବାରଇଗାଲା
    । ଆରି ପିଲା ମରିଗାଲା ଲକର୍‌ ପାରା ଡିସ୍‌ଲା, ଏନ୍ତିକି କେତେକ୍‌ ଲକ୍‌ମନ୍‌ “ସେ ମରିଗାଲା ।”
    ବଲିକରି କଇଲାଇ ।
  meu-meu: Bena mero na e lolo, e helapuroro, bena vada e lasi. A mero na mase tauna
    na heto, taunabunai hutuma banava vada e mase vaitani eto.
  yva-NT: Anawayo kakaije munanto akoeve, mo arikainye umawe aveti anasine ntampopot
    ai, umba musyo aora. Naije arikainye umaso anakea manin dave maisyare kakaije
    wemaisy, weti vatano wanui ware kakai to.
  dgc-dgc: Nadid, pégkagi ni Jesus ta éya, éy nagkéles tu espiritu, sakay pinagkaramre
    na tu anak ta mahigpit, sakay inumibut siya diya. Ey tu anak, éy koman dén i bangkay
    i idsura naa, a akala du tolay a minate dén.
  zpm-NT: Horco biire beeṉcxidz ma mëëd co stib, masaque roptsiedan ma laa psaan win,
    nixtaque win ga, zootle gutle win. Nzian grë miech co, tibaque naṉ zho gutle win.
  hix-NT: Teryewrye ro kowontay hatà, worokyamo. Thenyehra nànyerymamnohye xarha tà.
    Kray, notowye hatà, àhyaye. Àwayehsaho wyaro nehxakon hatà, bàryekomo. Àro ke,
    wayehno ha ketxkon hatà, àton kukur komo, yaken komo rma hatà.
  sim-sim: Karem or mbarik wasimalengamba oto wasilaka mendek or jisuwuhu jikisi oton
    or urik misambik or takaha handari hom ormu wara. Urik wasimalengamba oto or halaha
    ormu tala ira. Urik ma ondo li siheyehe limu mbara, �Ayo, jikisi toto karem haw
    te!�
  npi-ULB: यो चिच्‍च्यायो र डरलाग्‍दो गरी लछारपछार गर्‍यो अनि निस्क्यो । त्यो केटा
    मरेकोजस्तै देखियो । त्यसैले, धेरैले भने, “ऊ मर्‍यो ।”
  cgc-cgc: Pag-ambal din, gasinggit malain ya na ispiritu daw papegpeleg din gid ta
    miad bata ya daw mwa. Ula en gulag bata an na paryo patay gid. Tama na mga ittaw
    na naan dya gambal, “Bata an patay en.”
  tim-tim: Hain dâmbo sinduk baniara bâleŋe arekŋe kârikŋeâk kamboŋmâ luâk sigan are
    tâlim pando mom hin pâlâmŋe yendo ariep. Hain akmâ arimbo luâk âmbâleŋe are ekmâ
    hin dâyi, “Bunŋe mondâp.” dâmbiâ
  yor-yor: Òun sì kígbe ńlá, ó sì nà án tàntàn, ó sì jáde kúrò lára rẹ̀, ọmọ náà sì
    dàbí ẹni tí ó kú tó bẹ́ẹ̀ tí ọ̀pọ̀ ènìyàn ké wí pé, “Hé è, ọmọ náà ti kú.”
  wos-wos: Wungi wandéka dé némafwimbu waanje dé wun nyanré dé némafwimbu xasémeka
    yaki. Xasémekitaka dé déré yatakataka dé yaange yi. Yindéka dé wun nyan hiyandé
    du maki dé hwa. Hwandéka di du nawulak wa, “Dé bu hiya.”
  emp-NTPO: 'Ara maʌ̃da dji jaira b̶iaped̶a wayacusa warrara biara wawabisia. Maʌ̃be
    idji cacuad̶ebemada ẽdrʌsia baribʌrʌ warrara ab̶ed̶a beud̶a quĩrãca tab̶esia.
    Maʌ̃ bẽrã dji arima duanʌba jara duanesid̶aa: –¡Ay, jãʌ̃ warrara jaid̶ab̶arisia!–'
  eng-F35: Then it yelled, convulsed him violently, and came out. Well he looked to
    be dead; so much so that many said, “He's dead.”
  ind-ind: Roh jahat itu menjerit dan mengguncang-guncangkan anak itu dengan keras,
    lalu keluar. Anak itu terbaring kaku seperti mati, sehingga orang banyak yang
    menyaksikannya berkata, “Dia sudah mati.”
  pes-OPCB: 'روح پلید نعره‌ای زد و بار دیگر پسر را تکان داد و از او خارج شد. پسر غش
    کرد و مانند مرده بی‌حرکت بر زمین افتاد. مردم به یکدیگر گفتند: «مُرد!»'
  mpt-mpt: hob misiam ele weng sum ngambianea men ele dabasan denea deiba unea men
    ele dimilanea makob kaanabib inasea naka homon unang homoni baaniba E kaanebo
    gesib otane
  ssx-ssx: Koto pi opuaata꞉ hoke temokoma꞉ hoke e̱ wi alo hata꞉ mo weki wopu mea lu
    keaota꞉ mina꞉pa꞉lao opolu bao yapeekeme. Kutu pieketa꞉ mo weki ota꞉ homeeke hali
    toko leke wiekeme. Koto ekina꞉ wanda꞉hali eleke elekema꞉ alota꞉ Ipikita꞉ ota꞉
    homea꞉ka꞉ta꞉me lemekepate
  mkl-mkl: Ŋɔi inɛi inɔɔkou í dɔ̃ ɑnu nɔ í yɑyɑ ɑmɑu do ɡbuɡbɑ̃ í bɛi í fitɑ. Ŋɔi
    ɑmɑu í kɑsɑ̃m hee inɛ nkpɔ í ni í kui.
  gaq-gaq: ବୁତ୍‌ଆତ୍ମା କିରଚେ ଗଡ଼େଅକେ ସାଃଚେ ତୁବନ୍ନିଆ ଜଗ୍‌ତ୍ଲିଗ୍‌ ବିଃକେ । ଆରି ମୁଇଙ୍ଗ୍‌ତର୍
    ଗଡ଼େଅକେ ତୁବନ୍ନିଆ ୱାଃଲଃ ବିଃଚେ ବୁତ୍‌ ଆତ୍ମା ମେଁ ଗାଗ୍‌ଡ଼େବାନ୍ ତାର୍‌ ଡକେ । ଆକେନ୍ ଗଡ଼େଅ
    ଗୁଏଃକେ ରକମ୍ ଡିଂୱେକେ । ଜବର୍‌ ରେମୁଆଁ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ମେଁ ଗୁଏଃୱେଗେ ।”
