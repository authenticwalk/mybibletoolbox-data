    nhanukal. Bala ŋayi gan ŋunhi yothuny ŋorranan nhanukuŋ ganydjarrpuynydja dharraḏan
    nhakun dhiŋganhawuynha. Ga walalnydja ŋunhi wiripuwurruynydja yolŋuy walal nhäŋalnydja
    bala walal yatjunminan bitjanminan, “Wäy rakunydhinan ŋayi ŋunha,” bitjarr.
  kvg-kvg: Yaq ngenek nqova soqa, gè-ogeá, neka nakhasam vø̄-uvutam. Kandambá ge-uvutam,
