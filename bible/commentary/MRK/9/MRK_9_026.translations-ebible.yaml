    cati ñivi can ti cha ni chihi cuii ra,
  srq-NT: Aba checuayã ngue tasẽte eriirĩ mburiri cote ra. Usẽ oso cote. Eraaque rã
    ngue eriirĩ nyɨ cote ra. Mano neɨ nguiã mbia je.
  kje-NT: Enime'ede hayakyak onne wakau la hi'i orok ni'ini'ik wake'e mene namhara.
    Man aile lolo onne do'on tatana onne naise makiyedi me'e, de hi ra'aheni, “Aran
    horuwedi me'e.”
  bmk-bmk: Kanuma berona irukwatu, koroto kiki ikasi sirasiragheni ma koroto kiki
    ikasibu kuyowei. Koroto kiki kitana kama rava sirasiraghena ikenakena, rava ipesara
    sasara nani dobunai ivavo bo, “Isiraghe!”
  gaz-gaz: Hafuurri sun iyyee, akka malees isa dhidhiitachiisee keessaa baʼe. Gurbichis
    akkuma reeffaa taʼe; namoonni baayʼeenis, “Inni duʼeera” jedhan.
  kud-kud: Eeta alu'aluwawa iwuiwui ta gama i'abiye tai, ta ibatubatutuli mwala'ina,
    na alu'aluwa yababana ainaena imahalava ta ilalaune. Na bodaone gama hi'i'itane
    ana ita dova imwalowoi, na himeheuhi ta hiwalo, ‘Bada imwalowoi'o’.
  urb-NT: 'Ãjã riki ahem hũ. Pe, kurumĩ ke mumanõ manõ. Pe, uhem oho ingi. Pete''e
    kurumĩ túi. Manõ me''ẽ aja túi, a''erehe ngã pandu: —Manõ apo ''y — aja ukwaha
    naĩ.'
  fra-LSG: Et il sortit, en poussant des cris, et en l’agitant avec une grande violence.
    L’enfant devint comme mort, de sorte que plusieurs disaient qu’il était mort.
  san-HK: tadA sa bhUtazcItzabdaM kRtvA tamApIDya bahirjajAma, tato bAlako mRtakalpo
    babhUva tasmAdayaM mRta_ityaneke kathayAmAsuH|
  cak-SNT: 'Y ri itziel espíritu nisiqꞌuin, y xuchꞌikilaꞌ ri alaꞌ xiel-el. Y ri alaꞌ
    xpoqꞌuieꞌ can pan ulief, incheꞌl quiminak xuꞌon can. Y rumareꞌ iqꞌuiy vinak xquiꞌej:
    Ri alaꞌ xcon.'
  uvh-uvh: Ning aniinga mini unggo kadagang wari saba kabasi' u kabonga ku bang katinga
    saba kabasi' u taramakinga paparap girii tinga kagabi tanga mugo tugu'. Ning tinga
    saba kabasi' wari kungkumak da'ning tanga kugurangsa' deiagu'. Ka aming adi u
    kanga kungkumak ba tara' ning tonga base tanga toging.
  ino-ino: Nehikeno ani Sata afe'mo'a ala kefati kalafa ne'kano ani mafa'ne asaka
    huno ne'ataleno lusiya huno aike amakike hune'ateno ani mafa'ne ataleno u'ne.
    Utekeno ani mafa'ne alaki fali'neke'kana kava huno maike'a lusi vaya'moki “Mafa'ne
    alaki fali'ne.” hu'a nehae.
  gnn-gnn: Bala ŋayi ŋunhiyi yätjtja birrimbirr dhunupana yatjurrunana, bala marrmarryunmaraŋalana
    ŋunhiyi yothu'nhanydja wirrkina dhikana, bala dhawaṯthurrunana nhanukala ŋuliŋuru.
    Bala ŋayi ŋunhi yothuny'tja ŋorranana yukurrana wurrkurrum'nha ga murrŋaŋayurrunana.
    Ga walala yolŋu'-yulŋuyunydja nhäŋalana, bala yatjurrunana waŋana, “Way, rakunynha
    ŋunha ŋayi,” bitjarrana.
  yal-yal: Yinnan yi gbelegbele. A banxulanna raxara ayi ken! A xɛtɛ a fɔxɔ ra. Banxulanna
