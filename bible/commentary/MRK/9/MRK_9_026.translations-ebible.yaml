  eng-BBE: 'And after crying out and shaking him violently, it came out: and the child
    became like one dead; so that most of them said, He is dead.'
  ixl-CNT: 'Aatz u tioxhil txꞌiꞌliꞌinaj tan, qꞌeqꞌuni. Techal itꞌuntꞌuꞌlansal u xiak
