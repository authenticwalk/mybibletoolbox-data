  caa-caa: Y tamar era e mabꞌambꞌan mein aru taca inteꞌ nuxi nuc y uyajcꞌu e sitz
    otronteꞌ ataque, y de allí locꞌoy tama e sitz, y jaxir quetpa bꞌan cocha inteꞌ
