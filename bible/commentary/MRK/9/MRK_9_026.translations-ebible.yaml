  juy-juy: ସିଲତ୍ତେ ଆନିନ୍‌ ସଜିର୍‌ଡାଲେ ଓବ୍ବାସିଜନ୍‌ଆଡଙ୍‌ ଆକ୍ରାନ୍‌ ପଡ୍ଡେଃଡାଲେ ଡୁଙ୍‌ଲନ୍‌
