    ''et ndúja. ''Et huwa lhane, “Dazsai whe ''unt''oh,” hutni.'
  kan-OKCV: ಆಗ ಅಶುದ್ಧಾತ್ಮವು ಕೂಗಿ ಬಾಲಕನನ್ನು ಕ್ರೂರವಾಗಿ ಒದ್ದಾಡಿಸಿ ಅವನೊಳಗಿಂದ ಹೊರಗೆ ಬಂದಿತು.
    ಅವನು ಸತ್ತವನ ಹಾಗೆ ಬಿದ್ದಿದ್ದರಿಂದ ಅನೇಕರು, “ಅವನು ಸತ್ತಿದ್ದಾನೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo kavene ise ije fune kekekiro uri ame ije dabe niromoga fu ugafuruna
