    nøme āv gini-einím nqǽgo, “Ndego mø̀ndønaním.”
  rug-rug: Meke sipu beto gagaemana sa tomate kaleana si ta kamoe va kalekaleana sa
    koreo, meke tiqe vura taloa koasa si asa. Doṉo guana tie matena sa koreo, ke soku
    ari na tie si zama, “Ele mate si asa!” gua.
  hop-NT: 'Noqw hikwsi a’nö hiṅqawht, put homimiykunat, aṅqw yama. Noqw pay sumataq
