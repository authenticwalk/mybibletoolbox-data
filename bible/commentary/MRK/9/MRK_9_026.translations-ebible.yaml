  bdv-bdv: ତାର୍‌ହଃଚେ ସେ ବୁତ୍‌ କିର୍‌କିରି କଃରି ସେହିଲାକ୍‌ ଜଃବର୍‌କଃରି ମଳିହଃକାୟ୍‌ ତାର୍‌
