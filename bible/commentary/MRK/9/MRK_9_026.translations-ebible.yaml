  txq-txq: Nitu namanene Yesus kokolak talo naa, boe ma ana kii-bolu nahere. Ana fae
    nggari kakanak naa neu daer, de leꞌa kede-kede, basa dei de ana kalua laꞌo elan.
    Boe ma kakanak naa ndiꞌa nok bali sangga mate ia ena. De hatahorir marai naa rae,
    “Naa! Maten ena!”
  aaz-aaz: Anneen Naiꞌ Yesus naꞌuab on naan ate, niut reꞌuf naan anhunun naher-heer.
    In nmoeꞌ riꞌanaꞌ naan antaikoib ma npaiteetk on, rarit naꞌ anpoi nasaitn ee. Ma
    riꞌanaꞌ naan antuamauf on reꞌ anmate nrair. Tar too mfaun ein reꞌ anbin naan naꞌuab
    ein am nak, “Ooo! In nmate nrair!”
  qup-NT: 'Chaypina chay supayka kaparishpan chay wawata kuchpachishpa urmachirka.
    Chaywasha llukshishpan wañushkatashina sakirka. Chayta rikushpankuna chay runakunaka
    rimarkakuna: Ñami wañushka nishpa.'
  dop-dop: Tǝnɑɣɑ ɩlɔɣɔʋ ɩnɩ ɩ kiisɑɑ nɑ ɩ́ pɑɑsɩ nɑ ɩ́ selisi-kɛɣɛ teu, ɩlɛnɑ ɩ́
    se kɑ wɑɑlɩ. Ḿpʋ́ɣʋ́ pǝyɑɣɑ fiɣinɑɑ. Hɑlǝnɑ yǝlɑɑ tɔ sɩ kɑ sǝpɑɣɑ tǝkpem.
  azb-azb: 'Ruh çığırıb uşağı sarsıdaraq çıxdı. Uşaq ölü kimi düşdü və çoxları dedi:
    «O öldü!»'
  eng-DBY: And having cried out and torn [him] much, he came out; and he became as
    if dead, so that the most said, He is dead.
  guo-NT: 'Do jawʉt, dep xabich pinjametat na-ʉa wʉt, yamxʉlan jʉwal dep pijaxtat.
    Do jawʉt, dep nakolt yamxʉlan pejmatpʉatxot. Yamxʉlan okafʉl satat. Me-ama tʉp
    wʉt, ja-aechon. Samata, xabich jiw jʉm-aech: “¡Taem! Yamxʉlan chiekal tʉplison”
    —aech japi jiw.'
  hla-hla: Ba mate e ku hohomina ba te kato hapetepetete hapan koruena a pien me koul
    ba nanen. Ba tuanreina pien e here nei a mate, bu katun u para e poier, “Nonei
    e mate hakapa.”
  mav-NT: Mi'i hawyi ahiag tuwẽtem na'yn kakto'e kakto'e popuo hawyi toihuruk huruk
    kurum tuwẽtem hawe. Mi'i hawyi kurum ta'at yi tote iku'uro rakat ewy ra'yn. Mi'i
    pote raso — Iku'uro ra'yn wyti i'atu'e ra'yn irania'in.
  kpf-kpf: Yesuŋâ yatâ sâi wâkeŋâ den kâtik sâm katep lâŋ kâbakŋem ari katep hânân
    gei mumbam op zeip. A ambân zen zo ekŋâ katep muap sâwe.
  ppo-ppo: Yesuné ai fo deremó, kale naalené tiki tao sóró feseróló kale dowi kepe
    keterȩ́tamo sókó felepó. Atépa, kale naalené tiki mo suki̧ whi̧ ao̧pa, kolóló
    so whi̧ feané duraalu, “A̧ mo ti ai suka̧le ape,” du betalepó.
  hin-2017: तब वह चिल्लाकर, और उसे बहुत मरोड़कर, निकल आई; और बालक मरा हुआ सा हो गया,
    यहाँ तक कि बहुत लोग कहने लगे, कि वह मर गया।
  bef-bef: 'Ya ligo ana feleuba sipi nogo moloto panaꞌi kalake gofana huto ho etoto
    heꞌmi etoto bufa hulago, ana panaꞌi filiꞌehina legi huto minabe. To asaga bonaꞌmagi
    bu gete: Afilifa huꞌehibe lite liꞌahana.'
  amm-amm: No monoi no omoki, nonani popuwa mo, aluni auso na fafololomanikomo kaiyouki,
    na utukaimoki. No monoi no mo, alu mo yau komiyai tanoki. Noko siyaiyo piyamoki,
    yauwo.
  zaj-zaj: Kinyamkela kaguta lwangi, abaho, kamgela kisango na kumulawa. Mmhale iyo
    koneka konga munhu yadanganhike, na wanhu wose walonga, “Kadanganhika!”
