  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ଦି ହା଼ରେକା କିର୍‌ଡ଼ିହିଁ କକାଣାଇଁ ତିର୍‌ୱି କିହାନା ବୂମିତା ତ୍ରକ୍‌ହାନା
    ହ଼ଚାହାଚେ, ଅ଼ଡ଼େ କକାସି ହା଼ତିଲେହେଁ ଆ଼ତେସି, ଇଲେକିହିଁ ହା଼ରେକା ଲ଼କୁ ଏଲେଇଞ୍ଜିମାଚେରି,
