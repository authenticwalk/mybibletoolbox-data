  hin-CV: उस बालक को और भी अधिक भयावह ऐंठन में डालकर चिल्लाते हुए वह दुष्टात्मा उसमें
    से निकल गया. वह बालक ऐसा हो गया मानो उसके प्राण ही निकल गए हों. कुछ तो यहां तक
    कहने लगे, “इसकी मृत्यु हो गई है.”
  eng-OURB: Having cried out, and convulsed greatly, it came out of him. The boy became
