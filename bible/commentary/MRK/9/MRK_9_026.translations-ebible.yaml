    cami ntz'ati. Ja c'a winak e q'uiy chique quibij chi cami ja rala', xeche'e.
  tdt-tdt: Rona nunee, espiritu aat hakilar makaas i doko labarik nee makaas loos,
    depois sai tiha husi nia. Labarik nee haree ba hanesan ema mate. Nunee ema barak
    dehan, “Nia mate tiha ona!”
  ron-BTF: 'Și duhul a strigat și l-a scuturat puternic și a ieșit din el; și era
    ca unul mort; încât mulți au spus: Este mort.'
  eng-WEBP: After crying out and convulsing him greatly, it came out of him. The boy
    became like one dead, so much that most of them said, “He is dead.”
  eng-FBV: The spirit screamed and threw the boy into severe convulsions. Then the
    spirit came out of the boy and left him for dead—to the extent that many of the
    people said, “He's dead.”
  nld-1939: Schreeuwend en onder hevige stuiptrekkingen ging hij van hem uit; de knaap
    zag er uit als een lijk, zodat velen zeiden, dat hij gestorven was.
  bwo-bwo: Kim shayironúwere k'aari eenon k'eet'at, na'ono ay dek't b́ s'ik'iyakon
    b́ keshi, na'onúwere duunok'o wotb́wtstsosh aywotssh k'irk arbwtsi.
  nch-BL: Huan nopa ajacat tzajtzic, huan quimacac nopa oquichpil seyoc ajaca cocolisti
