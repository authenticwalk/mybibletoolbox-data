    apisa ke sa nini, asape “Ke, teras nene mare pa p̃isi rui.”
  ckb-ckb: 'ئینجا ڕۆحە پیسەکە هاواری کرد و بە توندی فێی لێهێنا و لێی هاتە دەرەوە.
