    “Machigwa burgwis maiye.”'
  tbf-tbf: Ine mi tsaka moromoruo a nga koup nge vadotso vangvangasie ine mi madar
    ma a nga rovotsour. Ine mi madar a te nga mat malan va a nga mesei ma palan bu
    mei gi nga pevien, “A te maet.”
  uig-CYR: Шу һаман җин бир чирқириди-дә, балини дәһшәтлик тартиштуруп, униңдин чиқип
    кәтти. Бала өлүктәк йетип қалди, халайиқниң көпинчиси «У өлди!» дейишти.
  ikw-NT: Rẹnwu ọjo wam si okokoba, dọsi a rikne, hi nụ rime a whụya. Nnwọ wam dna
    lele nye nwụrnu ọnwu, ke kpayarụ agịda badnụ jiri kaa, “Ọ nwụnam we.”
  khs-khs: 'Au selapita: ho olokeyatelayewi ta:tapola: unuwapo holose sala amowa sosolo
    ha:na:na: temekelawa ilima apola:, sala amowa ho olokeyatelayewi ho fiyanewa iya:pela:
    hanapita:, sala amowa kulu amuna telakeye. Sala kulu amuna tepita: sena kesale
    sopoke potosekiwa selese, “Kulakeye,” au seyakeye.'
  dwr-ENT: ሄ ኢታ ኣያናይ ዋሲዴ፥ ናዓ ዳሪሲ ኮኮርሲዴ፥ ኣፔ ኬሴዳ። ናዓይ ሃይቄዳዋ ማላቲና፥ ዳሮ ኣሳይ፥ «ናዓይ ሃይቄዳ»
    ያጌዳ።
  pma-pma: Ninin enek mis kai, maleilei keih, ka mea rani. Ka navong lokoveini, ehon
    enek rokaikaitei mun suval mat varei. Sakini, meatin tei keil avit, “!Ei, kei
    mat tuai!”
  atd-NT: Ko nigngangang ka busow agad ko nigkomoron ka bato, niglibuwas on ka busow.
    Di ogkounawa to namatoy ka bato no kagi to duma no mgo otow to “Namatoy on.”
  tel-2017: ఆ దయ్యం పెద్ద కేకలు పెట్టి, ఆ పిల్లవాణ్ణి విలవిలలాడించి అతనిలో నుండి బయటకు
    వచ్చింది. ఆ పిల్లవాడు శవంలా పడి ఉండడం వల్ల చాలా మంది అతడు చనిపోయాడనుకున్నారు.
  hat-BSA: 'Lè lespri a fin kriye fò, e jete li nan gwo kriz tèrib, li te sòti. Ti
    gason an te tèlman parèt kon yon kadav, ki te fè pi fò nan yo te di: “Li mouri!”'
  bxh-bxh: Yaluwa heyaheyayana ya ꞌwalaꞌui na gwama ya kamfafatabubu na ya kalamahano.
    Gwama itaꞌitana doha doga peꞌipeꞌina be mahudoꞌidi tiyen, Haꞌa ya peꞌi!
  top-NT: Amá espíritu aktásalh y ma̱kuitipá, pero mactáxtulh; xlá tama̱chá ca̱tiyatni
    la̱ xaní̱n, lhu̱hua tapuhuanko̱lh xlacata ni̱lh.
  msk-msk: Kayan yaparabay komowaaw yang mangkaraat aw lomani yang isu kayan lyomogwa
    yaan sang kanaan lawas. Pagkalogwa nang mangkaraat, maynang yamatay da yang isu,
    wakaw madaig yang yagalaong, “Yamatay da yaan.”
  gyr-NT: Caruguar sãse pucu chĩhivahe yuca tuprɨ oso. “Omano ité co chĩhivahe” ehi
    ambuae ava yuvɨreco.
  kmh-kmh: Aŋgek, kichekiy kun ak wal aŋgiy, ñi anup gek apyap pikiy, jep di di wosgek,
    kumimb aŋgyak.
  ukr-ONPU: Скрикнувши, дух сильно потряс хлопця в конвульсіях і вийшов із нього.
    Хлопець став як мертвий, так що багато хто говорив, що він помер.
  emi-emi: Raroai eteva ghe piila me ghe gheleila aliki eteva ang ghe oo, me ghe kupi
    vulue ghoala. Aliki eteva taataraane nonginaaili va ghe matela, oroi taumattu
    laghe taraiela laghe annaa va ang ghe matela.
  zpv-NT: Chiꞌchi gudidxyidxiah bwiinndxaaba chi cun dxyigah guidxiindxiah ba laꞌh
    bi, lwehgu bariaꞌh ba stoꞌ bi, ya basaaꞌn ba laꞌh bi zigazi bwiinn guuchi, ya
    bwiꞌhnn raꞌ bwiinn ziahan nin rii riꞌchi lligaaba guhchi bi,
  gux-gux: 'Ki den tiani leni u paalu ki digibi ki biga hali boncianla ke ki baa ki
    tua nani: Ki kpe yeni hali maama ke bi niba boncianla den yedi ke ki kpe.'
  kos-kos: Ngun sac wowoyak ac sisya tulik sac nu infohk uh, na el illa lukel. Tulik
    sac oan oana elan misa, ac mwet uh fahk, “El misa!”
  ibo-ibo: O tiri mkpu nʼoke olu, nugharịa nwata ahụ nke ukwuu ma site nʼime ya pụta.
    Nwata ahụ tọgbọrọ nʼala dị ka onye nwụrụ anwụ nke mere na ndị niile nọ nʼebe ahụ
    sịrị, “Ọ nwụọla!”
  yml-yml: Yaiaina i vebwaubwau wata kwamana i vekadia i tufaꞌoꞌoga nika i ꞌawaꞌaꞌia.
    Kwamananina ꞌana ꞌisa ꞌwa da vo i da wafa, fuedi i vo, Yawaina i ꞌaꞌava.”
  ory-ory: ସେଥିରେ ସେ ଚିତ୍କାର କରି ତାହାକୁ ଅତ୍ୟନ୍ତ ମୋଡ଼ିପକାଇ ବାହାରିଗଲା, ଆଉ ପିଲାଟି ମଲା
    ପରି ହୋଇଗଲା, ଏପରିକି ଅଧିକାଂଶ କହିଲେ, ସେ ମରିଗଲା।
  bzj-bzj: Den di eevl spirit skreem owt haad-wan ahn chroa di bwai eena fits agen,
    ahn den ih lef ahn. Di poa bwai lidong deh limba limba, sayhn laik ih ded. Di
    krowd staat tu seh monks dehnself, “Ih ded, di bwai ded!”
  wmt-wmt: Nyanartijangka pirla pa papajani mayajinyangu. Parrila pilpilmarni pawujangkala.
    Nyanartijangka jarntakparnila manyanta pirla parringajangka. Wali wawuljarrinyala
    pa nyanarti parri yangkala palurla marni kanarlanywarntirlu, “Wali pa pujujarrinya
    nyanarti parri.”
  chk-chk: Iwe, ewe ngününgau a puchörütä, a achechecha ewe ät o a towu seni. Iwe,
    ewe ät a konola won pwül usun chök eman mi mäla. Iei mine chomong me lein ekewe
    aramas ra apasa, “A mäla.”
  ssd-ssd: Taŋakina le bukla ta witimba kiŋo ta zulbarek ser ŋayona sulumba nu kusrena
    le kiŋo kumanu sukmba minna le nane gudommba nu kaŋgermba nu kumat ŋga saka minnaig
    ta
  acr-TNT: 'Ewi ri itzel uxlabixel xsiqꞌuinic y lic co xujabajaꞌ rala; tecꞌuchiriꞌ,
    xel bi. Ecꞌu rala xcanaj canok pachaꞌ caminak chic. Ruma riꞌ, lic e qꞌui ri xebiꞌn
    re: «Ya xcamic» xechaꞌ.'
  rop-rop: Wal det nogudbala spirit bin jingat adbala na, en imbin meigim det lilboi
    deigim bigwan fit, en afta imbin kamat brom im, en det lilboi bin luk jis laiga
    dedbala, en ebribodi bin tok, “Im dedwan na!”
  mee-mee: Na ka ina kannu laeala e soali reli kaligi ba ke lulumatage goe laeala
    gingging raumana, na i ke lelemalagapatalia. Na goe laeala apanung ka kelangana
    ma agau e mate. Minmina na ragau papatu reke kele ollaeala keke role roma, “I
    ke mate tapu.”
  mwf-2018: I ku ngepan wiye nhini-ka kardiwapadha warda i bunirangkaltangkaldha kardi
    ngala da matha i nhini-ka kanampart warda i yungawuy warda ku ngepan wiye nhini-yu
    ngarra kardu kigay nhini thangunu kathu-yu. I kardu kigay nhini-ka parnte ngadha
    yungurrkurrktha nginipunh ku yibimpup deyida mani. Mu kardu wurnangat kathu-ka
    pamam, “Ya. Kardu kigay kanhi-ka yibimpup warda, nawa?”
  dif-dif: 'Ja nau maritjina wonti, ja nulu nina pirna diadialkana wonti, ja nau dunkana
    wonti; ja nau nari jeribaka nganana wonti, jeruja marapu jatana wonti: „Nauja
    matja nari.“'
  gam-gam: Djika kum ke ge yau to womba amblo killmau to kere pagle, erwo pika womba
    kiwa moi. Une goi mal embe paika, una merke embe dji, womba kaima goro we dji.
  nou-nou: Setiri asisi biae gogo dimbudo mei awa busu da pigedo ponda bugusera. Edo
    mei awa teta betari embo inge isira awasedo embo mi sisera mei amone betetira.
  mqb-NT: Natiya, apasay ata a zlah pi zek, a ɓal anan wan ata kəzlek kəzlek tə məgala,
    a nan ahay ì zek wa bok. Wan ata nà, kawa ma mac a coy. Ɗo ahay bayak a tə bayak
    nə, winen kə̀ məcak.
  ape-B: Ali atudak owotu tohwalu nebegun ali tatuk anudak chokunali alman tonoul
    atap ali tatukemanaguk tatoglu talhwas. Ali anan kluk kluk nakus kobi douk chagak
    uli chakus umu. Ali wolobaichi elpech chopuk, chatulunu ali chakli anan anagak.
  grc-F35: Καὶ κράξαν καὶ πολλὰ σπαράξαν αὐτὸν ἐξῆλθεν. Καὶ ἐγένετο ὡσεὶ νεκρός· ὥστε
    πολλοὺς λέγειν ὅτι ἀπέθανεν.
  cav-NT: Jadya ayajutu ijahua quiqueterequenanucacuare. Manu tujatu ebacua piji amerequenanucacuare.
    Jadya aatsutu cuinanacuare. Cuinanatsutu shanacuare ebacua piji emaju bucha. —¡Majuhua
    tuque! —jadyatu umae jucuare ebacua piji yahuaju jujaraya baatsu.
  kgp-NT: 'Kỹ tóg prẽr mũ sir, ti tỹ jũrũn ke han tóg mũ sir. Kỹ tóg kyrũ ki kãkutẽ
    mũ sir. Kỹ kyrũ tóg ter ve nĩ, kỹ ag tóg ti to: “tũg ja ti nĩ,” he mũ.'
  bvd-bvd: Ma na anoedoo ta'aa nai ka lebetainia naa wela nai ma nia ka mamanuarai,
    ma ka ruu na mai maa faasia. Ma na wela nai na sua lana ka mala sae nia mae naa.
    Ma toaa 'oro nai ki daka bae 'urii, “Nia mae naa ne.”
  ukr-1871: 'І закричавши, й вельми потрясши ним, вийшов; і став наче мертвий; так
    що многі казали: Що вмер.'
  apz-apz: Ose ulahonɨngki towahuno huhwo sohwo joho mohmꞌno lonto, hwomumo hwahopo
    kumokwajonto yomo yomo yokumpohnꞌnyo imokonto nɨhuꞌnahone ulɨkoꞌmaꞌmentisoso hwomu
    sohwo poyo paꞌnyo imoꞌnɨngkahonɨngki aꞌamu fiso ulɨmentohofi, Poyo peꞌnɨngkohoho.
  yon-yon: Kwanandoone, awad arewa kuu naawon komkene kenambun kankorarekore angkadoroon.
    Kwanoone, dana kuu bobne at dumbab areb keroon kowe, yemoonbed yedmiwen, “Bobnoon
    kii!” andiwen.
  poi-NT: Jesɨc pɨ̱mi aŋwejpa jém mal espíritu, e̱ybɨc iccutɨŋpa naxyucmɨ jém tsɨ̱xi.
    Jesɨc jeet́i rato put jém mal espíritu. Tsɨ́y jém tsɨ̱xi juuts caane. Hasta nɨmyajpa
    wa̱t́i jém pɨxiñt́am iga caaneum.
  dhg-dhg: Ga banha nhan bayiŋuya barrakinydhum birrimbirryu ŋäkulam Djesunham garrunda,
    bala nhan yatjuwanam mariminan. Bala nhan banha yothum bitjuwayiŋ gälkinan, ḏalalakthuwanan,
    nhawun nyin rakunynha gayŋiyan. Bala gayŋan banha yolŋum warra rakaranhaminan
    banhalayam, “Wäy ḻinygun nhan dhaŋu waŋayinan!”
  wuv-wuv: Fei pigea na aimemewai, na fa'a'erapurapuaa ununa ma wala'aa. Mei baduu
    na fafanunu ale'ena hemea ma'ea. Si'ei, watauda, rona ware ba, “Ina ma'e.”
  quf-NT: 'Chaynu nitinmi, chay dyablupa yarpuyninqa wamrataqa qashan atakita qur,
    pachaman ratachir wanushata yupay dijar lluqshiranna. Chaymi rikaqkunaqa niyaranllapa:
    “Ashwanmi wamraqa wanunna” nir.'
  yuw-yuw: Ihoroc inuna dogu worocho ecnang sinom yong yaingmuna managumboc wot wagang
    tongga köreuna omongmöc tuna imun fauna onggoc. Tuna wabkarac wo omomyi simbang
    idina owi amnaho yu angmuya auho yogung, “Urop omecmai.”
  mph-mph: Kayirrk la ja yaliwi ilajantiny la annyeny kirrkirrk nuyu ja marryun innyakan
    akutju ja warntayurr la yuratjurr tuka kunak, warrwakapa la innyarutpan ja yaliwi
    ja marryun la iwayawng ja marryun la aminy mali imajungan la pata wigarrayirrk
    pata arrarrkpi aminy, “Ortoko, aniwularrung!”
  hus-NT-1971: Tam an at’ax teneclab in lej ts’ebtsinthal an cuitol ani in lej tsapic
    thajanthal, ma jilc’on ejtil max tsemenec an cuitol. Ani yan i inic in ulu abal
    tsemetsits.
  med-med: Kur kit ni, kei nimba kang ni, ronduⱡ ropa monduⱡnga, wote kang ni, wak
    ropa, elim kelpa ekit urum. Kang ni, koⱡpa mel titim. Wamp mbʉ ndi, kʉmp kʉm nʉk
    mel, “Kang ni konum,” nʉtʉng.
  bch-bch: Ta iriau paeamao ingangar kapei ga inuga gergeu toa oa paeamao tau ta itnan
    ei ga ila. Be gergeu idio ienono tanoeai mambe imate, ta gid panua tikeo ga, “Ei
    imate!”
  cco-NT: Jo̱ dsifɨˊ lajo̱b caꞌóoˋ teáˋ i̱ ꞌlɨngꞌˆ do, jo̱ cajméeiñꞌˋ do e cadseábˉtu̱
    joñíingˋ i̱ sɨmingꞌˋ do. Jo̱ mɨ˜ cangɨ́ˋ jo̱guɨbaꞌ cagüɨꞌɨ́ɨiñꞌˊ do fɨˊ lɨ˜ iuuiñˉ,
    dsʉꞌ i̱ ꞌlɨngꞌˆ do caseáaiñˊ i̱ sɨmingꞌˋ do dseángꞌˉ lafaꞌ ꞌlɨɨm˜biñꞌ e lɨ́ꞌˆ
    laco̱ꞌ lajɨɨngˋ dseaˋ do niféꞌrˋ e cajúmˉbiñꞌ do.
  deu-1951: 'Da schrie er und riß ihn heftig und fuhr aus; und der Knabe wurde wie
    tot, so daß auch viele sagten: Er ist tot!'
  alq-ALGNT: 'Aa madji manido ki pabibagi, ogi kitci mimigobinan ini ockina8esan,
    midac ka iji sagaag. Aa abinodjij mi maia kagi nibodj ka ijinagozidj, nandam dac
    a8iagog ikido8agoban: “Ki nibo.”'
  ixl-NNT: As sikꞌin veꞌt u subꞌuleꞌ. As isuti veꞌt bꞌen u subꞌuleꞌ u xaakeꞌ tu txꞌavaꞌ
    tukꞌ chit txꞌiꞌtziꞌl. As tul el u subꞌuleꞌ kꞌatz u xaakeꞌ, as ech veꞌt u xaakeꞌ
    kamnaj kat ibꞌana. As nimal uxhchil kat alon uvaꞌ kat kamyu veꞌt naj.
  boa-NT: Áánélliihyéhjáa naavéné wáníjcyámeííbyéré dííbyeke tsiiñe ávyétá ɨhnáhó
    iwáɨ́róhcóne ijchívyéhi. Ááné boonéhjáa coévaabe dsɨ́jɨ́veebédu. Aanéhjáa mítyame
    ɨjtsúcunú tsúúca dibye dsɨ́jɨvéjucóóne.
  etr-etr: Amala säsebegi, mugabe amea üalala, gelola amulämelasilahilä doadigila
    awähalea, malö amo hame doala asi gadoi negesi. Udia dolö yafiea amo bealahilä
    sähalea, hame doala asi gabula säi.
  quh-NT: Supayri waynata khaparichispa sinch'ita t'ucuchispataj paymanta llojserka.
    Waynataj wañuskajina carka. Chayraycu ashqhas nisharkancu, wañupuskanta.
  kwi-kwi: 'Tas sun salizne tɨnta kwian kit pashpara mamasa tɨnta ulnin kit puzta.
    Pashpane irɨtkana iztɨt. Akkwan awane kaizara: —Pashpane irɨt, kizara.'
  agm-agm: Aihɨ itɨpɨho maipɨho waatɨ kaahaatatɨ noaipasi notataahetɨ metɨhoai netɨ
    waatɨ kɨsɨhɨsisa kwaanɨhoaaniya yotamapɨ noaipasi notaise. Siyatɨ itɨpɨho maipɨho
    metɨhoai netɨ yotindɨhandapɨ metɨho kwaapanɨmaasatɨ napomataahomatiyatɨ yapɨpatetɨ
    ahondaise. Aihɨ isɨhiya taahiyɨhiya mmonawaawɨ metɨho aimɨ napomataise tawaatopo.
  ubr-ubr: Ayu komasin iyoku ato fifi komasinai bag ibosafurai wafufusin si’gat weie
    ikirir igat. Fifi an itin on irabob ba, on mes sabu engon siyau, “Fifi irabob!”
  tsw-NT: Ana otoni a̱ lima̱ a̱ yi a saalai, a̱vu a kpasuꞌwa yi e iɗa lon, lipu va̱
    yi e mejeꞌen, a̱vu a kasa na̱ a̱yi. A̱vu moloboꞌo wo oꞌwo tsa̱ a̱a̱kwa̱kwa̱, hali
    wo oꞌwo ama na̱ a̱bunda̱ a damma, “U kuwa̱ ta̱.”
  cax-NT: Auqui tosibocoti choborese niyücürrti auquiti. Arrti ñaüma paichocononoti
    tatito uiti, y auqui simia niconcorrti. Namatü macrirrtianuca, tücoiñoti.
  aia-aia: Mana adaro 'a awara raha ma 'idira'inia ha'atai garesi maagu hura'a baania.
    'Iraaui sae ra 'unua'a dona garesi 'a mae'a 'inia 'a dadao hatara'i moi.
  srp-1865: 'I povikavši i izlomivši ga vrlo iziðe; i uèini se kao mrtav tako da mnogi
    govorahu: umrije.'
  agt-agt: A pinaggihawa na anitu en ya abbingen kapye na ha pinagkissiw ta masikan
    na kissiw, a yen ya nepagtugut na. A kuman na nasin ya abbingen. “Ay e, nasin,”
    kun na kadwan kiden.
  lug-lug: Awo omwoyo ne guwowoggana nnyo, ne gumusikambula nnyo, ne gumuvaako n’aba
    ng’afudde, bangi ne balowooza nti afudde.
  yby-yby: Loko liyoko, opa ga lidanaki aya oluhomidana maya aku ilime ololo okoko
    ukalautiya yoweko wiye. Sakoya yoweko wokaiyoko, aya oluho maya wewena helebokidana
    oko mikalo maya lemeko udoneyoko, maloka wewenasiya aloya helekaiye, liki lae.
  heb-heb: ויצעק וירצץ אתו מאד ויצא ויהי כמת עד אשר אמרו רבים כי גוע׃
  mpp-mpp: Inguc mime alengti dacineholec tapiliwabenang aukwelu edepackeme wafame
    ofelu hikeme, madec ye homaicne ingucne fawec. Fame ngic yenge yogo nganilu biyac
    homagac miibong.
  apb-apb: Oto li'oa aaela ngeena ko aawara oto paine, ko ha'a-aririe, ko si iisitaa
    oto mwaanie a mwa'une. Na a mwa'une e lio mala e mae oto, na ahutana mwala ko
    meni te'uri, “E mae oto ni ngeena.”
  san-TEL: తదా స భూతశ్చీత్శబ్దం కృత్వా తమాపీడ్య బహిర్జజామ, తతో బాలకో మృతకల్పో బభూవ
