    e boeje bu gana vierafero fune baronemaro bu ijiege vierafe.
  blw-blw: Yag ammag nan-ongaw hen anchi ongtan yag empa-adharna way térén hen anchi
    onga yag anat lomayaw. Yag ammag kaman natéy hen anchi onga. Yag ekat hen anchichay
    tataguwén, “Anggay a, te natéy hen annay onga.”
  tam-2017: அப்பொழுது அந்த ஆவி சத்தமிட்டு, அவனை அதிகமாக அலைக்கழித்து வெளியேபோனது.
    அவன் மரித்துப்போனான் என்று மக்கள் சொல்லத்தக்கதாக மரித்தவன்போல கிடந்தான்.
  azz-NT: 'Ijcuacón in amocuali ejecat tzajtzic huan quiteltzetzeloj in telpoch huan
    quisac. Huan in telpoch mocahuac queme miquet huan miacque quijtoayaj ijcuín:
    ―Miyic ya in telpoch.'
  spa-RV-1909: 'Entonces el espíritu clamando y desgarrándole mucho, salió; y él quedó
    como muerto, de modo que muchos decían: Está muerto.'
  csy-csy: 'Tua thaa ngilo sia au a, patangno kawngkaw cip bang in a omsak zawkciang,
    a sung pan pusuak hi: taciang ama sia a thi bang in om a; mi tampi in, thi zo
    hi, ci uh hi.'
  mxq-NT: Ta ja kaꞌoybyʉ dyajꞌyáxy ja mixy. Ta jatʉgok dyajmoꞌty es pyʉdseemy, es
    dyajweꞌemy éxtʉmʉ oꞌkpʉ. May oj jyʉna̱ꞌa̱ndʉ ko tʉ ꞌyeeky.
  tzj-NT: Ja c'a ritzel espíritu tok xc'axaj ja bix tre xurak ruchi' in xuya' chic
