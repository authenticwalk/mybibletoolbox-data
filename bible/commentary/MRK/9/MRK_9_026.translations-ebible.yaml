  tgk-tgk: Рӯҳи нопок наърае зада, бори дигар бачаро сахт ларзонда, аз ӯ берун шуд.
    Ранги бача монанди мурда шуд, барои ҳамин бисёриҳо «Вай мурдааст» гуфтанд.
  acu-NT: 'Tamati iwianch uchin wewerkaja, ataksha wewerkaja untsuri jakramiayi. Tura
    nuniangka untsumak jiinkimiayi. Tura jiinkiamtai uchikia jakawa nunisang tepesmiayi.
    Turamtai aints untsuri: Jakayi tiarmiayi.'
  cak-WNT: Y ri itzel espíritu nurek ruchi', xel el riq'ui ri c'ajol ri'. Y xuyicaj
    ca. Y ri c'ajol ri' xc'oje' ca pan ulef, achi'el jun caminek. Y rumari' ye q'uiy
    winek xquibij chi xcom.
  ebk-ebk: Nun-uwek nan anennet, ya nunkorchasuna as solet nan fumarfiaru, angkiay
    nak-ak. Kaman at kun nanatuy nan fumarfiaru. Isunga ongor nan nangali, “Natuy
    at hiya.”
  spa-PDDPT: 'Después de gritar y convulsionar mucho, salió. Y éste quedó como muerto,
    de manera que decían: ¡Está muerto!'
  ruf-ruf: Ichinyamkela kakemelela, kamghwisa chisala imwana ayo, kamlawa. Na imwana
    tsakoneka ka kafa, na iwanu wengi walonga, “Kafa!”
  gun-gun: Ha'e ramo nhe'ẽ vai ojapukai reve ombovava ratã vy ojepe'a, oeja ovy he'õgue
    rami. Pavẽ rei “Omano” he'i okuapy.
  agu-BL: Ẍch'ine'n tzun yi espíritu, nin saj junt tir xya'ywi'il te xicy ta'n. Nin
    ele'n nin bantz. Yi tele'n, nin kine' cyen yi xicy. I cunin quimich bantz. Cha'stzun
    te wi'nin e' cyal yi nsken quim.
  isn-isn: Akalila ku ngulu nu kumaja u ng'wana nu hing'wi ai umupumile. Ung'wana
    ai wigee anga ukule, Uugwa idu ai aligitilye, “Wakuza.”
  eng-PEV: Then the bad spirit screamed, and it forced the boy to have another bad
    fit and fall down on the ground, then it went out of the boy. The boy looked like
    he was dead, and a lot of people said, “Poor boy, he’s finished.”
  ilo-ULB: Nagikkis ti espiritu sana pinagsulag ti ubing iti kasta unay sa rimmuar.
    Kasla bangkay ti langa ti ubing, isu nga adu ti nagkuna, “Natayen isuna.”
  pir-NT: Tiquiro sa nigʉ̃ tʉhoro watĩno sañuducu, coã wahmʉa cãhtariquirore yehpapʉ
    doque quehe sa tunu nanaregʉ̃ ye, wahahye. Tiquiro sa yegʉ̃ coã wahmʉa cãhtariquiro
    yariariquiro yero saha wahahye.
  anv-NT: Meló nchyɛ yimbɔ apyɛ maá yimbɔ akalé akwé mme ne alé táne ji mmyɛ.
    Átánégé, maá yimbɔ ala mme nyamé ɛké mewu muú ne bɔɔ́ ágɛ́gé mbɔ áfɛ́rege
    nnó ágbó.
  sab-NT: Jesu gerudu ene gire dolla ngautu kweri skochiu tanre ama nga kagunga kirogwa
    giti nakwaite ma obere ngerugu gire dolla jo siere kirogwage, dolla kirogwa jigu
    jogebakeda kare. Kwian tanre gerudu dolla kirogwa guda,
  tmd-tmd: Jisas aliö rɨmɨn, ragwo as aku aiö diba rön, röu dinöb rön, ha aku nugwo
    rɨmɨn, göur du pɨn bɨrön, gɨl gɨl rɨ, rɨ gö nɨgmɨn, nöbö mö mɨga yadmä, “Ha mödö
    wöröxö,” rɨmä.
  acr-NNT: 'Ewi ri itzel uxlabꞌixel xsikꞌinik y lik ko xujabꞌajaꞌ rala; tekꞌuchiriꞌ,
    xel bꞌi. Ekꞌu rala xkanaj kanoq pachaꞌ kaminaq chik. Ruma riꞌ, lik e kꞌi ri xebꞌiꞌn
    re: «Ya xkamik» xechaꞌ.'
  kpg-kpg: Gei di hagataalunga deelaa gaa dangi, ga haga hinga tama daane gi hongo
    di gelegele, ga ulu mai gi daha, gei tama daane la guu hai be tangada ne made,
    gei hunu gau gu helekai bolo mee guu made.
  taj-taj: जमाहेन्‍से थे म्‍हङ क्रिङ्सी थे कोलादा लछार पछार लबान थोन्‍सी निजी। म्‍हङ
    थोन्‍सी निबा धुइरी थे कोला सिबा तेबान तजी। ओच्‍छे थेरी मुबा ल्‍हानान म्‍हिगदेसे
    सिजीम भिसी म्‍हन्‍जी।
  avt-avt: Hɨrak herwe kekre nɨkan hɨrak kenepɨp pɨke kenep nɨkan, hɨrak kaa keperper,
    hɨrak herwe kenpɨn kekeipnɨwek ken. Hɨrak nɨkan kɨwaai kɨre mɨtɨk epei kaa, te
    mɨt yapɨrwe natɨp, “Hɨrak epei au kaa.”
  cbk-cbk: Despues el demonio ya grita bien duro duro gayot, y ya ataca le con el
    bata otra vez bien fuerte gayot, y ya sale le na cuerpo de ese. Despues el bata
    ya queda media muerto, y mucho gente ya habla que muerto ya le.
  uig-ARA: شۇ ھامان جىن بىر چىرقىرىدى-دە، بالىنى دەھشەتلىك تارتىشتۇرۇپ، ئۇنىڭدىن چىقىپ
    كەتتى. بالا ئۆلۈكتەك يېتىپ قالدى، خالايىقنىڭ كۆپىنچىسى «ئۇ ئۆلدى!» دېيىشتى.
  tuf-tuf: 'Eyta wacayat, cuicát cohwjacro. Cohwír sah ic icar abáy yiwó téjecro.
    Yiwó ter waa bijacro. Sah ey chéinan wan bahjacro. Uwat eyta istír wajacro: —Bar
    chinjacro, wajacro.'
  abx-abx: Anurakaw i mara'at espirito, agpakurug-kudug-na makusog, ngan pa'amban
    dayon si dadi'. Day minatay nayto nagkukulawan, sanglit matabbol i maminugad,
    “Minatay na iya!”
  mco-NT: 'Jayɨjp je ca''oybɨ yaaxqueecy janch mɨc, yajyajch yajquïdy je pa''mjäy.
    Co jadu''n tuñ, chi ypɨdzɨmy. Je pa''mjäy oy ñinïcx yhuɨ''my nej jɨhuɨ̈y tɨ y''o''cnɨ.
    Je mayjäy huɨdibɨ anajty ajcxy jɨm huindɨcxp ymɨnaangɨxy: ―Tɨ ayoob y''ögy.'
  kqf-kqf: Aluwa gebogebona gomana i ka binabinau bi i katititi bi i potiyovo kamaḡe.
    Bi gomana kitana mai lava pekipekina bi lava wapewapedi ḡome a giuna gado, “Gomana
    i peki.”
  cpb-NT: 'Antawoite ikaimanake peyari. Ikamimatakaanakeri eentsi. Osheki kantanaintsiri:
    “Kamake eentsi.”'
  aon-aon: Aria enyudok sagab nyahwar debeg aria nyatuk anudok shokuni arman nyanaur
    atap aria nyakutunuguk nyatogur nyaruwok. Aria anan krukruk nakus kabi douk shagok
    iri shakus um. Aria sabaishi arpesh shopunek shatrun aria shakri anan nagok.
  hus-NT-2005: An atʼax ejattaláb in tʼajaꞌ ka dhájan an kwitól, in wipipindhaꞌ chapik
    ti ít ani kaléch tám ba jachanꞌ an kwitól. An kwitól jilkʼon kwachál jelti max
    chemnek. Jaxtám ti yán in ulutsik ke chemchich.
  mig-NT: 'Yúan‑na te tachi̱‑ún, ni̱ kana kó''ó. Te tɨnɨ̱ jínu ni̱ ja''ni yí''í xáa̱n‑gá‑i.
    Te ni̱ kenda kua''a̱n. Te máá súchí‑ún, ni̱ kundɨ̱yi‑ni‑i. Te ni̱ kaka''a̱n tɨnɨ̱
    ña̱yɨvɨ: A ni̱ ji''i̱‑i, áchí.'
  bps-bps: Na mkit i busaw na salngan én toon kfakakal i tingà, kafnge én, lamwà.
    Na i baweh tingà salngad i tidol, taman man dee dad to, “Tamati kenen.”
  mbs-mbs: Penga niyan, migpuypuy se bosaw, aw ontò din impekeseg se batà, aw penga
    niyan limowà. Iling te wedad pedowan te batà, aw minikagi se keditaan te otaw,
    “Nematay den sikandin.”
  tof-tof: Kolae samua wirribóka taegwarr apónórr, ene olommokur wirribóka we inurr.
    Oya iltümüna tupürr. Ene samua we tubrranórr, da ene olommokur büdülzan yarilürr.
    Abün pamkolpama bóktanónóp wagó, “Büa, a büdüla!”
  cme-NT: Jĩna wuɔ kaasĩŋ da gbagaga aa naa gbuu sagalla naacombiloŋo‑i aa suɔ hel-yuɔ.
    Naacombiloŋ wuɔ galla ŋaa u kuu. Nuɔmba maŋ waa hiere baa da niɛ sĩ u kuu.
  sus-sus: Ɲinnɛ naxa sɔnxɔ, a di raketun a ra a ɲaaxi ra, a fa gbilen a fɔxɔ ra.
    Di naxa lu alɔ a faxaxi nɛ. Mixi gbegbe naxa a fala, «A bara faxa.»
  pon-2006: Ngehn sauto mahdidihte eh wer, kesepwekehdiong pwutako nanpwel, oh pedoisang
    reh. Pwutako likamwalahte aramas mehla men, ekei ahpw ndinda me e melahr.
  dad-dad: Kaa anĩ ui ye fen, kesu yũ irã di, fatuk bagai tererẽ ye mog, ulõ yeis
    ilen. Lo difen, kesu laa gen yenẽ di, musei diron, “Ĩ laa fel.”
  zab-NT: Chiy gurɨxtia bɨndxabqui ne bannéngui laaby zec ni rac guelguidx ratiia.
    Ax bdiiangui láanby, bsáaniy laaby zec tuby bɨnguty parzi rnii de bniety dec acpac
    gutyby.
  jae-jae: Ma ŋalau kêgasuŋ eŋ secanô e kêwakic lasê ma kêsa gêja. Ma ŋapalê tau gêc
    amboac ŋacmatê, tec lau taêsam sêsôm gebe “Gêmac êndu su.”
  ksd-ksd: Ba i tar kukula pa, ma ba i tar ubu vapurpuruan pa ia, i irop muka; ma
    ra bul i da ra minat; ma mangoro dia biti ba i tar Mat.
  msm-NT: Dajun pangiyak sikan madoot no ispiritu aw padama-i din sikan bata ayha
    din yaguji. Pagsibogid to sikan bata, angod to nagawangan to ginhawa, kaling nakailing
    to mahan-in no mgo otow, “Aduy, patoy on kay buwa!”
  myk-myk: 'A jina wu xhuulo, na funana li ɲahara xuuni, na foro li ni. A lʼi bye
    ma na jo li nixhugo ki ɲɛ, fo sipyiɲɛhɛmɛɛ bi yu na: «Wʼa xu.»'
  sbe-sbe: Na yaluwa yababana wa ye yogahi ede wawaya wa ye nukui na ye laugabaei.
    Na gama wa kana kao doha tamowai boiboitana, unai boda wa yodi nuwatu bena ye
    boitako.
  mcr-mcr: I tquaŋga, dŋä quvqä iqu zääqä ganä ätäqe, ymeqä iqueŋi ppqä yäŋänäqŋqä
    yätŋqä iwimäkäqe, huätä ätimäukqe. Itaŋga ymeqä iqu pizqänäŋä-qu witaŋga, ämaqä
    kuapänäŋi, “Ymeqä iqu näwi äpäkonä äwinä” ätukuwi.
  cux-NT: Espíritu miiⁿ ní chindɛɛvɛ saⁿ'ā 'dííⁿ miiⁿ ní chɛɛ̄cundáa saⁿ'ā taama vmnéⁿ'ēe
    ní nan'daā yeⁿ'ē sa. S'neeⁿ saⁿ'ā 'dííⁿ miiⁿ tan'dúúcā chi ch'ii sa. Taachí 'iiⁿ'yāⁿ
    s'uuⁿ n'diichí yā saⁿ'ā 'dííⁿ miiⁿ neené 'yaaⁿ yā caⁿ'a yā chi n'díí sá.
  tur-YTC: Kirli ruh çığlık atıp onu şiddetle sarsarak çıktı. Çocuk ölü gibi oldu.
    Öyle ki, çoğu, “Öldü” dedi.
  san-ITR: tadA sa bhUtashchItshabdaM kR^itvA tamApIDya bahirjajAma, tato bAlako mR^itakalpo
    babhUva tasmAdayaM mR^ita_ityaneke kathayAmAsuH|
  bel-N: І той, закрычаўшы і моцна тузануўшы ім, выйшаў; і ён зрабіўся як мёртвы,
    так што многія гаварылі, што ён памёр.
  sch-sch: Ratha saloi hah ân ieka, pasalte hah a vôrra a nunuom a lo bita, male
    a hong jôk paia. Pasalte hah athi angin angarzata, male mitinin, “Ama hih athi
    zoi!” an tia.
  mic-MIQNT: Ula mn'tu sesgwet aq gisa'latl 'lpa'tujl wejipulgwelitl aq getaqqa'sitl.
    Na 'lpa'tuj teli angamgusit 'st'ge' 'npuinu. Na 'ms't wen teluet, “Nepgaq.”
  huu-NT: 'Ado cuirioillanona, naimɨena eo rɨire naɨllitajanona, Janaba oni jaide.
    Iemona naie urue fiodaitɨmɨe isoi erocaide. Naimɨena cɨuanona, nainomo itɨno raitɨmacɨ:
    —Naimɨe jai fiodaite;'
  jiv-NT: Tura íwianch jiiniuk untsumak uchin we-werkasa ajakar chichichiptu áepkimiayi.
    Túram uchi jaka ímianis tepemiayi. Túrunamtai untsurí̱ shuar “jakayi” tiarmiayi.
  otm-NT: 'Nɛ nu''a ra zįthu bi mbafi nɛ nts''ɛdi bi huąspa rá ją''i ra t''ʉhni, nɛ
    bi bøm bʉya. Nu''a ra t''ʉhni bi gohi tengu ''bʉ xi du. Nɛ xʉn ngu ʉ ɛ̨na: “Bi
    du.”'
  dah-dah: Irkeb uŋgura go kekew teŋ diriŋ goyen hambor buluŋ po irde tubul teŋ kat
    kuriŋ. Diriŋ go kenamiŋbe ugalam moŋ, kamtiŋ yara heke keneŋbe al kura beleŋ,
    “Ey, kama!” yamiŋ.
  tnk-tnk: Nənə nənɨmwɨn ərəha rɨkiukiu pɨk ia iəkunouihi, məkwein əpwəmwɨs, mier.
    Mətə nɨpwrai iəkunouihi nəha ruvehe məpouəpou pam. Ro pen nərmama həpɨk həni mə,
    “Eh, ruvamhə!”
  kpr-kpr: Aminge setiri, sukaru koko sedo mandi bu fugetiri, dudo ungo ata eko beká
    edo dadadaghiri, fira buvurutusira. Buviri, mandiá ambari embo da kaugo usira.
    Amingiri gido, evetu genembo siseri, “Arie, mandi ambira!” siseri.
  san-IAS: tadā sa bhūtaścītśabdaṁ kṛtvā tamāpīḍya bahirjajāma, tato bālako mṛtakalpo
    babhūva tasmādayaṁ mṛta̮ityaneke kathayāmāsuḥ|
  nho-nho: Te tipua raa ni kappisi ana varo ka peesia a ia te tamariki raa ka moe
    no ppore i te kerekere; a ia iaa ku uru mai ki taha. Te tamariki tanata naa ni moe
    seemuu iloo pee ko naa tama ku mmate, teenaa ki taratara naa tama katoo i te kina
    ma te tamariki raa ku mate.
  gym-NT: 'Angwane üai kämenkwe ngratebare kri ngäbäkre yebtä, bti kä ötanintbe bti
    kwe bobuta, nikani ngitiekä temen angwane, üai käme nikani mento. Ngäbäkre abko
    namani kwekbe temen ngwäkäre kwrere ni kwati ye okwäbti. Abtä namanintre niere:
    ¡Aiteeje! Ngäbäkre krüta tare yera, ni kwati namani niere kore.'
  azg-NT: 'Yajoꞌ sꞌaa jndyetyiaꞌñeen na jndei sixuaa juu, ji vaa jndyi na siꞌndaaꞌhanꞌ
    xquen juu yusꞌaꞌñeen, ndë joꞌ jnduiꞌhanꞌ. Majoꞌ jntyꞌiihanꞌhin chaꞌvijon tsꞌoohin,
    ata jndye nnꞌan na mꞌan joꞌ jnduehan: —Jndë tueꞌ juu.'
  bhd-bhd: तैखन तैनी भूते चिन्डां मारी त तैन मट्ठू मरोड़ू, फिरी तैन तैस मट्ठे मरां
    निस्सी जेव। त मट्ठू मरू ज़ेरू भोइ ज़ोवं, इड़ी तगर कि बड़े लोक ज़ोने लग्गे कि मट्ठू
    मेरि ज़ोवं।
  too-NT: 'Lā'' huan tlajana'' ta''salh lā'' makaxtacnānīlh huan ka''hua''chu lā''
    taxtulh. Lā'' huan ka''hua''chu ixtasu''yu hua''chi xanīn ixuanī''t. U''tza''
    lhūhua'' talīhualh ixpālacata huan ka''hua''chu: ―Nīlhtza''.'
  ind-AYT: Setelah menjerit dan mengguncang-guncangkan anak itu dengan hebat, roh
    itu keluar. Anak itu terlihat seperti mayat sehingga orang banyak berkata, “Dia
    mati!”
  cjo-NT: 'Riraga kamaari ikaemakaanakiri eentsi, rapitziwitakaanakari roojatzi rookaneeri.
    Riraga eentsi ikimiwitakari kamatsiri. Osheki kantayitatsirini: —Kamaperotaki.'
  nsn-nsn: Doha liouana ke kaling ualeikintiehe, kare uaporoprontiehe tar keketik,
    song ke hiliu tatanon. Doh inggonor keketik ke la rikin siarampeane i koto pah
    ke mat, maeit o bureher tamata ka kula pare, “Inggono deh ke mat.”
  san-DEV: तदा स भूतश्चीत्शब्दं कृत्वा तमापीड्य बहिर्जजाम, ततो बालको मृतकल्पो बभूव
    तस्मादयं मृतइत्यनेके कथयामासुः।
  tna-NT: Beju einid'u madhada tsiatsia putsu, jubida neicha edeahue riatana. Daja
    a putsu, beju mesiataibana. Edeahue beju emanu nime pu huanana. Da putsu da, pamapa
    enetita cuana, “Edeahue beju manuitia”, putana.
  lid-lid: Ano malawin ndra-in nane anyar ma iy morohani i nah dah i andri ma iy amei,
    eme ma malawin ndra-in nane udu bwele-en eme len, ya i nah mwan dah sorokok i
    buku none iy ndramak, eme iri lau solo-an anya ja, “Iy ndramak.”
  wim-wim: Nil oony wayan wik othamayan pech aꞌ nil puk ngechwiyan aakang unchanwey
    aꞌ thay-thayanam ngula, ngul anpalaniya nil oony way alangan yaꞌ-ngul wantan.
    Nil puk ngechwiyan keꞌ mul yimanang angman wun-wun, aꞌ than yotam anangan thawina,
    “Nil kanam uthamweya!”
  zga-M: Akhalela khumakha nu khugatancha umwana pwu imepo akhahuma. Umwana akhavonekha
    ukhuta afwile, vingi vakhata, “Afwile,”
  yom-yom: 'Pheve yimbimbi yiyamikina, yitutumuna muana beni, bosi yitotuka. Muana
    beni weka banga wufua. Diawu batu boso baba vana batubila : “Yimeni, fuidi.”'
  eng-NNA: The spirit called out, it was making the child thrash around, it was very
    bad. Then it left, it went away permanently. That child was like a corpse. Many
    were saying, “He is truly dead.”
  san-SIN: තදා ස භූතශ්චීත්ශබ්දං කෘත්වා තමාපීඩ්‍ය බහිර්ජජාම, තතෝ බාලකෝ මෘතකල්පෝ බභූව
    තස්මාදයං මෘතඉත්‍යනේකේ කථයාමාසුඃ|
  yut-yut: Yaŋban koŋ da madepsi yaŋ tɨdaŋek monjɨ uŋun maban bumjot yombem pagakwan
    koŋ yɨpmaŋek wɨŋ kɨgɨt. Kɨŋakwan amɨn morapmɨ da monjɨ kaŋek yaŋ yawit, “Kuŋwakni.”
  grc-BYZ: καὶ κράξαν καὶ πολλὰ σπαράξαν αὐτὸν ἐξῆλθε, καὶ ἐγένετο ὡσεὶ νεκρός, ὥστε
    πολλοὺς λέγειν ὅτι ἀπέθανεν.
  cpc-NT: 'Ikaimanaki shintsiini piyari. Ikamimatakaanakiri iintsi. Ojyiki kantanaintsiri:
    “Kamaki iintsi”.'
  nhg-NT: 'Yecuöquenu inu moxicoöne otzajtzec. Quechihualte ma checöhuac mimeque pelalactle,
    hua oquis. Entunses pelalactle omocö quieme cuöc ye mejque. Hua meyac giente quejtoöya:
    ―Pos ye omec.'
  nya-nya: Mzimuwo unafuwula ndi kumugubuduza kwambiri ndipo unatuluka. Mnyamatayo
    anaoneka ngati mtembo ndipo ambiri anati, “Wafa.”
  ngu-NT: Ijcuacon on xcuajli espíritu otzajtzic niman oquitzejtzeloj sanoyej chicahuac.
    Quemaj oquis ne ijtic on telpochtli, niman ompa ocajteu sotlajtoc. Yejhua ica
    miyec tlacatl quijtohuaya ica yomic.
  kup-kup: Pot mañahan pitup hel hel horiv hat rop betet berevat sah. Tahan ro pop
    ahoam dei dei tahapuh regü ñomat oraehan añarab ahovokaro etet pot hah, “Rop hañomah.”
  jid-jid: a kpagro da ru do vivren joku ku kpin kpiri nda rhu ni kpama vivren a kru
    naa que u gra ndi ba tre di a qui
  wmw-wmw: Jini ire akikuwa, akinsasanya kanguvu, akinlawa, akimwasa kamba mufwi.
    Anta na wengi wakidaniza kafwa.
  gmv-GGM: Tunna ayanazika kehi wasidees, nazikka kehi qaketidappe guye nazappe kezidees.
    Daroti hayqidees gana gakanas nazi an7ah milatidees.
  ssg-ssg: Spirit lialun ausisini. I hahaxexe tel akaik ape i sohot ahuta tetan. Lawe
    seilon sokok tel akaik mat tamusuen nake tanoman masin ka maten.
  zpo-NT: 'Nu lee mbi mal zee mrazhe, mle mzhib mad stub yizhgutye naro stub welt,
    nu lee mbi mal zee mroo lextoo mad, nu mlaa mbi mal mad mod mad ngut. Zee lee
    re xaa nzhi baa nzhé: —Ngulola ngut mad.'
  poy-poy: Shamshera ulii kagutanga na kamgusiya pasi mwana ulii, kamlawa. Mwana ulii
    kawonekaniti handa kahowa, su wantu wavuwa walongiti, “Kahowa!”
  qwh-NT: 'Tseno niptinnam, wamrata supë ataquino tsarircur, patsaman ishquiratsir,
    qayaritsir, tapsicacharcorqan. Eucuptinnam, wamra wanushqano ticrarerqan. Nunacunanam
    niyarqan: —Wamra wanurillan —nir.'
  gaw-gaw: Jesus Nug anam a amu ouḏi nau nug gayowa, nug nid huan uḏala, uuiṯa uḵom.
    Ugeḵe amu nid nug mauhak bia niieye, danab laala kuḏum ag, “Nug mauhom,” ap̱ig.
  nca-nca: Ŋunde yiníqo, simó ŋu kondé kiwero khe kandí yukuwoní yuqa piyimi ŋu roto
    toŋeró. Toŋiní umburo khumo inaró. Khumo inoní unipare qenero, “Khumote,” yaŋgurí.
  zpz-NTPP: Orzeꞌ brish ti nuras zeꞌ, nunu bicy yu nu tonaꞌ la bi ily bicy ñi ni yu
    nguzh zeꞌ. Gazeꞌ nu bruu chuy. Bya añ la yu nguzh zeꞌ bzeeñ yu gal mnii la de
    mbecy nu gut yu.
  mkj-mkj: Ngen jausso rahula, peiddi jermweinno nehn pwirej, diljang nehn ih. Jermweinno
    doahrla armaj mehdi men, epwi ken pwahpwahpwa pwa, “Ih ne mehdi.”
  zac-NT: Iurní lëꞌë mëdzabë gurushtiá nu bërúꞌldëll lëꞌë llguëꞌnë lu guiuꞌu nu bëséꞌsëll
    lëꞌë llguëꞌnë. Bëruꞌu mëdzabë; bëaꞌnë llguëꞌnë ziquë naguti. Zihani mënë guniꞌi
    hia guti llguëꞌnë.
  kyg-kyg: Huno ha paiꞌnigeno hosu aune vekamoꞌa kagegage huteno ani mafaꞌnemo alino
    agoꞌya faino ataleꞌnigeno hafosamoꞌa apamagiꞌnigeꞌapaeꞌmo nehaya agufa kava huge
    huge huno maiꞌnigeno hosu aune vekamo ataleno uꞌniye. Ani mafaꞌnemo faligekana
    huno maiꞌnigeꞌapaeꞌmo asole vayaꞌmogi huꞌapaeꞌmo ago faliꞌniye, huꞌa huꞌnayaꞌmonanafa
  kmk-kmk: Nampakuy dit ispiritu ot inwogowog na dit abeng asina tinengyan. Nagngat
    dit abeng un kama’t ladag dit ila na ot kanan dat kaaduwan un, “Natoy.”
  cao-NT: Jatsi yoshiní jahuë baquë sai i-imaniquë. Caxo amahax tsi quiha ja natsëquëniquë
    ra. Jabi toa tsi pë chaparoha baquë ini quiha maí no. Ja rësoni nohiria bá quëscahuaniquë.
    Jaha tsi quiha, —Naquë baquë ra —i jaca niquë.
  bbr-bbr: Keser aurnuk, kiro osou aru piormoi, mokoi sakau ate kareanik, ute manonuk,
    mokoi op meiewon senek nini rawon. Roasiret sosop akas aparianik, äiein, “Ko meiewon.”
  inb-inb: 'Chasa ni­uraka, kapa­ri­chispa, ikuti iapa chabsi­chispa, llugsirka. Chi­ura
    chi wam­bra, wañus­ka­sina tukug­samurka. Chasa kawas­paka, achka­kuna ni­na­kurka:
    —Wañuskami ka—.'
  hrv-hrv: Zloduh nato zaviče, žestoko strese dječaka te iziđe, a on osta kao mrtav
    te su mnogi govorili da je umro.
  box-NT: Ó o cĩ́ná wee wãama, ò o zɛ̀kɛ́ra a háyónza lè mí pànká ò o
    ló. Ó o háyónza día lòn nùpue na húrun. Fúaa bìa wi bĩ́n cɛ̀rɛ̀ɛ wee
    bío le o húrun.
  ote-NT: Nepʉ núꞌa̱ ra tsꞌonda̱hi bi mafi, ha núꞌa̱ ra tsꞌʉntꞌʉ bi ꞌñá̱mba ra ndusɛ
    maꞌnaꞌqui, y ra oraꞌa̱ bi bønga ra tsꞌonda̱hi. Ha núꞌa̱ ra tsꞌʉntꞌʉ mi ꞌbɛni ꞌñena
    xqui du. Ne ndunthi ya ja̱ꞌi bi ꞌñena gue xqui du.
  wnu-wnu: 'Ende qamara ne aibigau eng qoaib qamb wau eng ba ai qenen arir ne wau
    eng aba eab ab aruab ende at inab igama munon gab qamamir: “Io, uma.”'
  zam-NT: 'Sya, mbli xpii ye''rsin''a par ngrozèe yii ngrozèe den mbyòo. No mbli xpii
    par mquée mbii mbyòo. Ngoloa, ngro xpii loo mbyòo. Per co''se'' mquée mbii che''n
    xpii ye''rsin''a loo mbyòo, casque'' nguth mbyòo. No co''se'' ñèe mèn co'' nziri''
    con'' ngòc loo mbyòo, ndxab mèna loo xtàa mèn: ―Nguth mbyòo, cara.'
  zyp-NT: Khachia cawh ka sang ka, nyhehpaw khah a sah pui tah cathing si ka, a chung
    taico a piathlah. Nyhehpaw cawh mehthi rawh lo ka, macawtaco cawngsaw vytei tah,
    “A thi thah,” tatah aa tah.
  sey-NT: Caquëna, huatipi cuini yeque hueꞌhue dahuë se ne co̱uña. Neni ju̱ꞌiseꞌeje̱
    paꞌire je̱oni saquëña. Ja̱re ñani yecohuaꞌi ju̱ꞌisiquë paꞌiji, careña.
  nvm-nvm: Jesu fu ijeg kuamga kaven ise iji fu kekokafa uri am iji dab niroimga fu
    guafaruime kakurime keko vain. Fu keko vakoga am iji fuka daro baremga fun ijia
    zazaime ajuaremga e fok bu game vierafero fun guainmaro bu ijeg vierafen.
  mps-mps: Tama te dwai haubogo te dwai i weyu, tama agai te ogwa degelai sedu genama,
    tama te dwai haubogo te aga taga peyu tama palio. Tama te ogwa te isai bidi tiwai
    munaluali. Tama bidi hauwa augwaligo te po weyu, “Aga te isali dao,” wai.
  seh-seh: Nzimu wa kuipa wakhuwa mbubhoma mwana na mphambvu, mbubuluka muna iye mbansiya
    akomoka. Na thangwi eneyi, anthu onsene akhali penepo, akhalonga kuti mwana afa.
  pab-NT: Hatyaoseta isekohaliti kawiyatya hoka atekehirisoakisa xoimahaliti hoka
    kikisoaheta enonita hoka motya ekamane mokene. Hatyo hiyeta haiyaharenai motyala
    waini aokahitaha.
  llg-llg: Namanene Yesus kokolak nae leondia, boe ma nitu ndia nakau natingga nalan
    seli. Ana bala nabuu kakanak ndia losa ana leꞌa, bei fo nitu ndia kalua laꞌo elan.
    Boe ma kakanak ndia ana male leobali sangga maten. Losa hataholi la sila kokolak
    lae, “Naa! Ana mate so!”
  kyf-kyf: 'We zuklua ɔɔ ''yu la ''tɩtɛɛ, ''ɩn we yia ɔ ''yitide ''wʋkpɩkpɩe nya,
    ''ɩn ɔ yia lapɩ ''kwie ''bhisa. We ''gbʋ tɔlʋa nɛɛ: «Ɔ ka tlɩ.»'
  tpi-tpi: Na dispela spirit i singaut nogut, na em i sakim pikinini moa yet, na em
    i lusim em na i go. Na pikinini i stap olsem em i dai pinis. Na planti man i lukim
    na i tok, “Em i dai pinis.”
  mih-NT: I sacu saa tatyi cuihna cuan, ta i zacuñaa si sii ra luhlu cuan, ta i quita
    si. Tañi ra sihi nduu ra. Ta i catyi cuaha xaan ñiyɨvɨ vatyi sa sihi ra.
  qvh-NT: Sauraga say supay gaparar yapay sagtargan magtata. Nircurna yargurir aywacorgan
    wanushtano cachariycur. Sayno jitaraycagta ricarmi runacuna yarpäyargan wanushgana
    cashganta.
  kms-kms: Muq ququ brequ ni quan kumo nari, wo te ni nondo nandi di neyi ni no. Wo
    te tit segi pu nase di wute buagi riri ni nati.
  agn-agn: Naginiwik tang dimonio ig pinapeleg-peleg na ta todo-todo tang mola ba-lo
    limindoa. Ang mola indi rang pisan kakaliek, ang midio ra patay. Animan ganing
    tang mga taw, “Aroy! Patay da!”
  nhi-NT: Necah amocuali ehecatl chicauac otzahtzic, chicauac octzihtziloh in telpocatl,
    uan oquis den telpocatl. In telpocatl omocau quemeh se miquetl. Ica non miqueh
    non ompa ocatcah oquihtohqueh milauac yomic.
  ttc-NT: 'Yaji te malspirit ojaw wayun kongan b''ix ojaw tkyito'' junky''elky te
    k''wa''l b''ix yaji ojatz tuj tanim te k''wa''l. Yatzun te k''wa''l cha okaj tanlet
    iktza'' jun kamnaq b''ix kye xjal nkyq''uma'' tuq: «Ma''tx kamik.»'
  dan-1931: 'Da skreg og sled den meget i ham og for ud, og han blev ligesom død,
    så at de fleste sagde: “Han er død.”'
  kwj-kwj: Wowani himamwale kapwa o to kapwa ata ri sikowani o che hapa tinga rikirikinakowani
    rini andosini sirani ya i. Wowani o che haro hinga dawani ele hima miyafo ya wu
    sawe, “O che hahiro.”
  vie-OVCB: 'Quỷ liền hét lớn; đứa trẻ bị động kinh dữ dội, rồi quỷ ra khỏi. Đứa trẻ
    nằm bất động như xác chết, nên mọi người đều nói: “Nó chết rồi.”'
  kze-kze: kwáá'a téna miníyámpóí améntáyuwowana tanaambá vówana arumpinkémbá kóúwana
    miníyámpóí púwóra'na umai máyowasa évakarawai sésa á'a púwíye suwaná
  mpj-mpj: Murtilya pajarnu karurnu, kayila murtilya mirrangu ka punkarnu. Palunyangkalura
    malpu pinirringu, kayila mituyuru ngarripayi. Nyakulaya karlkilu wajarnu, “Jiinga
    murtilyanga miturringu.”
  lbk-lbk: Ket ay inpawakis ya inpapayagpag nan anito nan fab-alo sa et nabfanala
    ken siya. Et kag natey nan ilan nan fab-alo. Sa et angsan nan nangwanin, “Anay,
    natey.”
  mto-NT: 'Vanꞌit tseꞌe je̱ ko̱ꞌo̱yjáyuvap yꞌaka̱a̱ꞌstk je̱tseꞌe jadoꞌma du̱xitu̱yo̱ꞌy
    ma̱kk, je̱tseꞌe pyítsumni, je̱ o̱o̱ꞌkpa joꞌn tseꞌe du̱tunyaktaajñ. Ax nu̱may tseꞌe
    vyaandi: ―Ta̱ xa ya̱ꞌa̱ veꞌe yꞌa̱a̱ꞌk.'
  bzh-bzh: Lob memö nġeeḳ gesesö yi rot loḳ hurmahen, log mëm to meya gehurmahen
    niköpeḳ meneggëp nebë heljënġ, lom alam nġahiseḳë denër bë, “Diiḳ ya veröḳ
    yi!”
  guj-2017: ચીસ પાડીને અને તેને બહુ મરડીને તે નીકળ્યો. અને તે મૂઆ જેવો થઈ ગયો, એવો
    કે ઘણાંખરાએ કહ્યું કે, ‘તે મરી ગયો છે.’”
  jvn-NT: Demité terus metu karo njerit-njerit lan botyahé ngetyetyeng-ngetyetyeng
    terus niba kaya wong mati. Wong-wong mikiré botyahé mati tenan.
  byr-byr: Sara wɨdɨna kyaꞌ yɨmakei jaka dɨna yaka kaimalerɨ naanga galyɨmaꞌna yaka
    bwalyuna. Sara bwalyuna kyaꞌ kaimalei baryaibɨꞌ warɨna kyaꞌ pwara dɨnyɨna “Mena
    baimwaka.”
  ian-ian: Waagan kɨselaa ndɨ kat kwutndɨ maa man taamba satnedɨ maa ndɨ kat kwagalandɨ
    vɨlaa tamba kiyandɨ waa wandi.
  hun-hun: És kiáltás és erős szaggatás között kiment belőle. A fiú pedig olyan lett,
    mint egy halott, annyira, hogy sokan azt mondták, hogy meghalt.
  mcf-NT: 'Aden chiaquien sidquec madompi cuididiquenubi dapuduempondash. Adnubien
    unësacbimboec madompi uesho isash: —Unësosh —quepondash isquido.'
  kjs-kjs: 'Go-rupa lisa raburi mo remome e loma naaki mapururu pawa pisa. Go-rupa
    pisa raburi mo naakina to kogore lisa-daa enaali medalomame talo: Nipu le kadupiaade
    lisimi.'
  mni-mni: "Maduda thawai aduna houna laoraduna nupamacha adubu tamthina ot-neiduna\
    \ nik-hallamlaga mangondagi thokkhre. Adudagi nupamacha adu asibagum taduna leirammi\
    \ amasung mipum khudingmakna hairak-i, “Mahak sire.”\x94"
  yad-NT: 'Jadchiy ji̱ta sasa̱ñe̱ya̱jada variy, satiiya̱taniya̱jadanumatiy varintyiñi̱,
    jadchiy ji̱ta sasipyateda variy sivasintyi. Sama̱cho̱jada ji̱ta derapudera nu̱tyu
    diibyi variy. Rajuu nijya̱nvay jteda variy: “Diiñunuma day.”'
  mxb-NT: Dá ni̱ ka̱yuꞌú kóꞌóán. Ta kúú tuku va ni̱ saꞌání yi̱ꞌí ñaáán. Dá ví ni̱
    ketaan kuaꞌa̱n ini xi̱. Ta kúú táto̱ꞌon kánduꞌu̱ iin ndi̱i, ki̱ꞌo dión ni̱ na̱ndúꞌu̱
    xí ni̱ kee espíritu kini ñoó. Sa̱ꞌá ño̱ó kua̱ꞌá nda̱ꞌo ña̱yuu ñoó káꞌa̱n ña̱ ni̱
    xiꞌi̱ va xi.
  pon-2006A: Ngehn sauto mahdidihte eh wer, kesepwekehdiong pwutako nanpwel, oh pedoisang
    reh. Pwutako likamwalahte aramas mehla men, ekei ahpw ndinda me e melahr.
  maq-NT: Ngajan xi xitsehen jan ne, hisca cajindaya xi catsicuya catsindefa rë cha.
    Sehe cavetju quiji. Hane cha vëhë ne, jiña cahme cha.
  hto-hto: 'Iemona jóriaɨ caillɨde; cáillɨano dúemɨe meine nane rɨire cuidɨ́tate.
    Cuidɨ́tajano oni jaide, íadɨ afe dúemɨena tɨ́ide izói fɨnode. Jira aillo comɨnɨ:
    —Ja tɨ́ide, —daɨdíaɨoɨ.'
  por-BRBSL: 'Depois de gritar e convulsioná-lo muito, ele saiu dele. O menino se
    tornou como um morto, tanto que a maioria deles disse: “Ele está morto”.'
  ces-NKB: A [tak] s křikem a velikým zmítáním vyšel. A [chlapec] byl jako mrtvý,
    takže mnozí říkali, že zemřel.
  cui-cui: Bapoxonae cauri pewowin papai exanatsi. Yawano naichababa exanatsi. Barapo
    cauri pewowin cuenta poinchi, barapoxonae barapo pewowin be petʉpaeyo boca iratha.
    Daxota daxita barapo pin bicheito paeba xua pinae barapo pewowin apara tʉpa.
  boj-2014: Degsi minjnaqa mondor uge a leleŋkobaosiqa aŋgro di siŋgila na qunjimyosiqa
    a uratosiq ulaŋej. Ulaŋonaqa aŋgro di a moiyobulosiqa ŋeiesonaqa tamo qudei naŋgi
    unsib mareb, “A moiqo.”
  eng-OEBUS: With a loud cry the spirit threw the boy into repeated convulsions, and
    then came out from him. The boy looked like a corpse, so that most of them said
    that he was dead.
  eri-eri: Ono wainga hauri waha inyangaaro yauredu, no magana waha inyangaaro onou
    nu tudu bona awa tudu heige fagawai. Ono wainga magana waha no umou dorofe inyai.
    Ono wainga fai-aita bagu baingaro uredu bode, “No umaha iwane.”
  aly-aly: Arrenty artewentyel arlkek. Rap awey renh arrewelhilek, rarl tyerrelhek
    ikwer-they. Awey rap ipmapeny-anem ayntek. Akngerran angkerrenh, “Awey ra kel
    ilwek!”
  wiu-wiu: iponame ka̱ telo ootapekome eni mati itonoke aua pitikoa weletekoa kawa
    takoa pekeneya. Nitikale eni mati tukome tuane tetepo taneya pa pikale enekete
    e yene kainya matiyame tuadeko wa okoli
  swe-swe: Demonen skrek och slet och ryckte våldsamt i pojken och kom ut. Pojken
    låg [stilla och livlös] som ett lik, och många sade att han var död.
  cth-cth: a hramki teh camo a sawn sak teh a tâco. Camo teh kadout e patetlah ao.
    Ayânaw ni teh a due toe ati awh.
  mti-mti: Airapu kwaruwane, kwapiwa kwatataine me gumbe yankweg dauwag aine. Ud kwapiwa
    yauya bo kwapiwa mina di, undag waya, “Me boane.”
  pad-NT: 'Jesus vara nina naothinia, bodi''baraha''ihi ida bajadi, binarai''akaraho''aha
    ada isai, ajihi''ihi ida bajadi. Isai abono aba''oi fori hini hoja''iki. Oniaroa,
    vanokiva vani''aha: —Ada abini''aha isai.'
  twi-twi: Afei ɔyare no baa denneennen ansa na ɛrefi ne mu, enti ɛmaa abarimaa no
    yɛɛ sɛ owufo. Nnipakuw no kasaa huhuhuhu se, “Wawu.”
  hlt-hlt: Te dongah pang tih muep a suvaih phoeiah cet. Tedae camoe te aka duek bangla
    a om dongah, “Duek coeng, “tila muep a thui uh.
  tbz-SIM: Kɛ̀ dibɔɔ̀ kuɔ́nko mɛdiɛ̀ nkɛ́kpekii dɛbirɛ kɛ́yɛ̀, kɛ̀ dɛbirɛ nduɔ́ kɛ
    dò ndɛ̀ ku, nɛ̀ dɛ kpɛ́í nkɛ̀ bɛ̀mɑbɛ̀ ntú dɛ̀ kúmu.
  san-GUJ: તદા સ ભૂતશ્ચીત્શબ્દં કૃત્વા તમાપીડ્ય બહિર્જજામ, તતો બાલકો મૃતકલ્પો બભૂવ
    તસ્માદયં મૃતઇત્યનેકે કથયામાસુઃ|
  amx-amx: Kwerrern anetj arlkerl-alhemel rang kwer rrwey renh arrewetjeh mpwarek.
    Kwerrern anetj rang kel kwereng arraterl-alhek. Kwer rang arrwetj-arteh intek.
    Tjerrtj arrpenh map angkek, “Rang kwenh kel ilwek.”
  ake-NT: Ɨri a'kwarʉ upirorʉmʉ'pʉ, mɨrɨpan uya warawo' mʉre ennoko'pʉ yai ipan pe,
    mɨrɨpan epa'ka'pʉ. Warawo' mʉre esi'pʉ eke' kasa, mɨrɨpan tu'kan kon uya, “Iyeri'sa',”
    ta'pʉ.
  qvn-NT: Niptin lutan espirituga gapachracuyarmi yapay wanuparachin walashta. Jinarcurmi
    yargorga dëjarun wanushatanuy. Chaynuyta ricarurga achca runam “Nämi wanurun”
    nipäcura.
  tku-NT: 'Jā tzeya ū''ni'' ta''salh ē makapaxnīni''lh ka''hua''cha ē taxtulh. Ka''hua''cha
    ixtasu''yu hua''chi xanīn ixuanī''t. Ū''tza'' lhūhua'' talīhualh ixpālacata ka''hua''cha:
    ―Nīlhtza''.'
  bjk-bjk: Ina tano ixo kup saban ma ixo ögögöng ina barok ma ixo wan su. A oleleng
    toxo tengen bara, “Iri met,”, möxösa, a barok ixo wawara sik xarnang a tödi minet.
  msy-2020: Ezɨ duar kam aregha pamtemɨn a gunabagha azenan ize. Ezɨ otarim gumazir
    kuamɨn mɨn gari, ezɨ me bar kamaghɨn mɨgei, “An areme.”
  bpr-bpr: Ta mkit i busaw, na fakakalan i ngà ayé, klon lamwà. Man nawam ku ta mati
    i ngà ayé. Na man dee dad to, “Ta kfatin sa ayé.”
