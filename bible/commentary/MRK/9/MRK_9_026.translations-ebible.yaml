    tzaꞌ: —¡Kamya atziꞌ!— Texh tiꞌ.'
  xsi-xsi: Aku koroani saka ŋinde itara sakamao ku irurua lâlu yâti taulo, ŋineŋga
    ipile i ilâ. Aku lâlu imo itogo mateŋa mine, kala tamâta rârâ siporo tu, “Opopo,
