    quiijtohuayayaj para ya mictoc.
  quc-TNT: 'Xurak c''u u chi'' ri itzelalaj espíritu, sibalaj xuyacya can ri ala,
    xel c''u bi che. Xcanaj can ri ala je'' ta ne cäminak, je ri'' chi e q''uia ri
    xquibij: ¡Xcämic! —xecha''.'
  tfr-NTPO: Kuya sëya l̈irë ga öö l̈e, ga dwl̈as l̈i dbukza rish buk töshko erä, ga
