    guca, gulenná benne'' zan ca'': ―Ba gútebe''.'
  spp-spp: Ka jínaŋi si kwuugo wà, maa pyàŋi cúnŋɔ cúnŋɔ fànha na, maa fworo u e.
    Pyàŋ'à pyi mu à jwo u à kwû, fo shinɲyahara à jwo u à kwû.
  zty-NTPS: 'Wžéžeya''a be'' x̱iwen'', na'' bžix̱ bḻol-ḻe''en ḻebe''. Naž ḻa'' bežojten,
    na'' bka''nen ḻebe'' ka to x̱kwide'' gat. Ka'' goken, bchaḻjgak benne'' zan ka'',
    na'' wnnágake'': —Ba natbe''.'
  mek-mek: Ke tiapolo eagagapea, imoi eafiia aꞌisaai efounia epapigugunia kai, alogai
    epealai. Ke imoi emae koa eka puo, papiau maꞌo egae keapa auꞌi keinaka, “Imoi
    emae,” keoma.
  aey-aey: Odocob buga me qee qajimei mel eu hewi qu me qee mudi ihu qocob tonimei
    mahana ninijen cali hu nuen. Mel eu cal mec cinigwe nijen. Odocob dana cajaca
    cunug madein, “Mel cal meia,” ein.
  urd-GVH: इस पर बदरूह चीख़ उठी और लड़के को शिद्दत से झँझोड़कर निकल गई। लड़का लाश
    की तरह ज़मीन पर पड़ा रहा, इसलिए सबने कहा, “वह मर गया है।”
  ycn-ycn: 'Raú jiñá pechu jahuíyo''ori. Ricurúca''ata caphí huani yuhuají. Raú rácho''o
    re''iyayá. Riyurí matámiru que. Piyuque ramájeño quemaño rinacu: —Caja ritaqui''ichá.'
  djr-djr: Bala ŋayi ŋunhi yätjkurrnydja birrimbirr dhunupan yatjurra bala marrtjin
