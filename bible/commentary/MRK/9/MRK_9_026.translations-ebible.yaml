    wëñængä do wæ̈nïnäni baï öñongä ate wædinque pancadäniya, Æ̈mæ̈wo wæ̈maingampa,
    ante wædäni.
  kbc-NT: Odaa niɡ̶ijo niwigo abeyaceɡ̶egi ja dinigetaɡ̶atee me dacaage, ecoɡ̶otace
    eo me dinaxilaketibece niɡ̶ijo nigaanigi, odaa ja noditice. Niɡ̶idi nigaanigi
    ja liciagi niɡ̶ina émeɡ̶egi, odaa eliodi oko modi, “Ja yeleo!”
  bmh-bmh: Guzenai aurina, wes eg go ulaimai, mogoi gusig patai hiloiaimai, utei wanen,
    mogoi eb siameg sul gabuai dareun. Duailel asiu agen uligaimai, enemen, “Go noumeun.”
  ctu-BL: 'Tsi'' cha''le oñel xiba. Tsi'' cha'' ac''ʌ ti juquin chʌmel jini ch''iton
    che'' bʌ tsa'' loq''ui ti'' pusical. Che'' bajche'' chʌmen tsa'' cʌle jini ch''iton.
    Jini cha''an cabʌl tsi'' yʌlʌyob: Chʌmenix, che''ob.'
  meq-meq: 'Fakalaw niye a wuda, a ɓəl ha wawa niye ta gədaŋ. Tsa na, a ndohwaw abəra
    mə bo i wawa niye. Wawa niye ma kaleye zləva andza ma mətiye. Ndo hay haladzay
    ka niye tə gwaɗ: «Wawa nakay na, kə mət.»'
  noa-H: Mag Jesuu hichig meeurrau haadeewai chi mepeer wiiu ha baubaadëjim hanaabá.
    Mag baubaadëmua chi chaai deeu hich bënëu barbaadëwi, jẽk'ʌt bäjä haimawia, warre
    chi meemjö bʌ̃ʌrjã mimig chuk'u hapʌ̈ijim hanʌm. Mag haig hõor pöm pos t'ʌnarr
    k'ʌʌnau hamach dak'ĩir mag chi t'õmjö haadëm hoobaawai, “Chadcha ya meebaadëbahab”
    hanaajim hanaabá.
  alp-NT: Eleki ro tiae mere ebiuwe kai elisukeni ktili titinai kai esiri bei kwetele
    mere. Kwetele mere selui saka tamata matale peneka, eti tamata bokala esi ombe,
    “Imata peneka.”
  san-VEL: tadaa sa bhuuta"sciit"sabda.m k.rtvaa tamaapii.dya bahirjajaama, tato baalako
    m.rtakalpo babhuuva tasmaadaya.m m.rta_ityaneke kathayaamaasu.h|
  kbq-kbq: Higeno ranke huno azeri tagosi tagosi nehuno atiramino enevigeno, ana mofavremo
    fri vahekna huno mase'nege'za, hago frine hu'za hakare vahe'mo'za sumi sumi ke
    hugantigama hu'naze!
  kbh-kbh: Y chë bayëja chábents̈ana yojésebocna, yojtseyoye y chë básabioye jabuache
    ibojeseshatiyiyé; y chë básana mo obanacá tojanoquedá, y chë causa banga imojtsichamo
    cha obaná yojtsemna ca.
  ron-LSB: 'Și după ce a strigat și a fost cuprins de mari convulsii, a ieșit din
    el. Băiatul s-a făcut ca un mort, atât de mult încât cei mai mulți dintre ei au
    spus: “A murit”.'
  pon-pon: A ap weriwer, kapururada kaualap, ap koiei jan. I ari likamata a melar.
    Akai ap inda, a melar.
  nhe-BL: Huan nopa ajacatl tzajtzic, huan quimacac nopa oquichpil seyoc ajaca cocolistli
    tlen chicahuac, huan quisqui. Huan nopa oquichpil mocajqui queja mictoc. Huan
    miyac quiijtohuayayaj para ya mictoc.
  sps-sps: Ana masarau kat fakuu fatsiainy towa, sa kat fatotoroor a vurots ya tafuts
    osing towa ana vurots soon faamo mito na puan a raavraav, ser tsue, “Ayei na mat!”
  wnc-wnc: waung wai waapata kumzang ainggamatayuk waatdaka waapa kumzang tandambanuke
    ateke kukut. Kuwana waatdaka waapata kupsaapa yuwawan kake aminbamda, “Gwa kungwanggak,”
    ngang yaking.
  bus-bus: Ben zĩn pì wii lɛ̀ à à nìgã pãsĩpãsĩ, ben à gòa. Nɛ́ pì gↄ̃̀ daɛna lán
    gɛ̀ bà ai paridee bè à gàmɛ.
  gub-BL: Na'e tekwe ikatu 'ym ma'e heiheihem kury, kwarer imuwamuwak pà kury. Na'e
    uhem izuwi kury. Kwarer u'ar ywy rehe. Upyta a'e pe umàno ma'e kwer ài. — Kwa,
    umàno aipo kury pà, i'i teko izupe wà.
  imo-imo: Pilipelie kuro kerimuni are kerire nimbelie ungulumu keri tepa topalie
    wendo orumu. Kano terimu wali ungulumu maina mainye imbo ono melemu lerimuna kanokolio
    imbo palini ningei, “Yu kolomo,” ningi.
  boj-boj: Degsi minjnaqa mondor uge a leleŋkobaosiqa aŋgro di siŋgila na qunjimyosiqa
    a uratosiq ulaŋej. Ulaŋonaqa aŋgro di a moiyobulosiqa ŋeiesonaqa tamo qudei naŋgi
    unsib mareb, “A moiqo.”
  ulk-ulk: Ege dimonide sasmir dimri, eudige able kebile aler deskerdi, a adem teosmeda.
    Gaie le ge urder eudige natkareta, “E eumida!” ableglam able kebile mokakalam
    dali eudle.
  eng-DRA: But Jesus taking him by the hand, lifted him up; and he arose.
  knf-knf: Wi unŧaayi ukpënuŋ, kë napoţ aşë ŋajar alëŧar maakan. Napoţ awo ji ñaaŋ
    ankeţuŋ, kë bañaaŋ bŧi bado ji akeţi.
  san-KHM: តទា ស ភូតឝ្ចីត្ឝព្ទំ ក្ឫត្វា តមាបីឌ្យ ពហិជ៌ជាម, តតោ ពាលកោ ម្ឫតកល្បោ ពភូវ
    តស្មាទយំ ម្ឫតឥត្យនេកេ កថយាមាសុះ។
  arn-NT: Feymew ti weküfü wirari, ka kiñe rupachi lalatulfi tati pichiwentru. Feymew
    müten tripatuy ta kisu mew. La reke femkünufi, fey rume fentren che ta feypiyey
    “dew lay tati” pi engün.
  zas-NT: Dxel gurixdiaj xindxab guin, abiꞌ bagüjtyaꞌx laax zatijb abiꞌ bariix luxdoox,
    basaꞌnx laax ziꞌc xingüt zeel rëb ree bejn guial ma güjtix.
  ken-NT: Yesu árɛm nɔkɔ nɔ, ɛfóŋó yɔ ɛ́bɨk, ɛ́nyɨkɨsi mɔ́wu gbogbǒgbok, ɛ́fú
    yi amʉɛt. Arɔp mbɔ ngú. Bo abhɛn báchi arɛ barɛm bɛ, “Ágú.”
