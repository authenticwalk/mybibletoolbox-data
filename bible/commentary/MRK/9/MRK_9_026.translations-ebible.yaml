  swp-swp: 'Earua wa abo ie eoga, gama wa i basaalaalatei abo ie lau murimuri eai:
    merumeruna wa doha tau matematena, moutuana wa si ene, “I mate aririo.”'
  bjr-bjr: '@see-verse:MRK.009.025'
  aby-aby: Yesuma eno weiro i seidaninu merama imumuma imuka ubarenaroma arua daiwere
    weike i amaranaku ma birubiru uike fare ani. Fare aniro i amaranaku fearaisari
    uike aine ibiba ibake moi orouma ekake eno weisa, dawa fearinua weisa.
  eng-YLT: and having cried, and rent him much, it came forth, and he became as dead,
    so that many said that he was dead,
  jni-jni: Ma dusa ma wu uhunu ma reki vanaa madi ku suri. vanaa ma toti gusi desa
    ma wono anu wa tunguno ugusa vanaa me wono.
  kne-kne: Din anito et palalo ay nankekedasenas sisya dowanan nankilaladen, asi kataynan.
    Kaman natey din kailaan din anak, isonga kanan di kaipoipogaw en natey.
  tgj-tgj: Dow v svgok toku, vminyilo anga alvmabv jinjin mola gipv motokula, okv
    lintoku. Vminyilo angv sipvkunv aingbv kaato, okv mvnwngngv mintoku, “Nw sipvku!”
  wat-wat: Kanunu goyona i tatakwayana eketa gwadimonamona i nikuniya fifiwanina keta
    i gionoviya. Gwadimonamonamokena kana fusa vitana namoḡa matematena, eketa namoḡa
    yagwanisi nokomai si bwaduwa, “Naki i mateya!”
  gui-NT: 'Jare aña osapúcai ma yave, omborɨrɨi tanta yae cunumi, jare ojo chugüi.
    Jare cunumi omano echa opɨta. Jare jeta joco pe ñogüɨnoi vae reta jei: —Omano
    ma.'
  quc-TT: 'Ri uxlabꞌal xuraqaqej uchiꞌ, xubꞌirirej ri ala rukꞌ chuqꞌabꞌ, kꞌa te riꞌ
    xel bꞌik che. Ri ala raj xkamik cher xbꞌantajik, e kꞌi winaq xkibꞌij: Xkam le
    ala.'
  heg-NTPO: Ming Yesus in tek ela ka kon, uikjale ka ahan mumuun. Un tao tana na le
    lea hukun-hukun se dale ka, halas-sam un puti nang soleng tana na. Kon nam tana
    na banansila el mate son. Didiin atuil in se na ngas, tek apa noan, “Inaa! Un
    mate son!”
  ptu-ptu: 'Iya messubum eta siaham indo setam napasindum kumissä'' anna undodä''i
    indo änä''-änä'', iya diita siahanni anggasannam to mate. Iya budam tau muuai:
    “Matem.”'
  bzd-NTPO: Wimblu a̱neka̱ ta̱ kabëla skà é̱na ká̱ chöwé̱wa̱neitö. E' ukuöki̱ ie'
    e̱' yéttsa̱ ta̱ kabëla a̱te̱ we̱s s'duowa̱ es. E' kue̱ki̱ pë' tai̱ë tö ichè tö
    moki̱ iduowa̱.
  kwf-kwf: Ma na ano Ꞌi ru taꞋa neꞋe ka ri, ma ka lebesia na ngela neꞋeri, ma ka ruꞋu
    naꞋa maꞋi Ꞌi maa faꞋasia. Ma na ngela neꞋeri na lisilana ka diꞋia naꞋa neꞋe nia
    mae. Ma na ngwae Ꞌoro kira ka fata Ꞌuri, “Nia mae naꞋa.”
  eng-WYC-2017: And he crying, and much wrenching him, went out from him; and he was
    made as dead, so that many said, that he was dead.
  eng-WMBB: After crying out and convulsing him greatly, it came out of him. The boy
    became like one dead, so much that most of them said, “He is dead.”
  zat-NTPS: 'Na'' be'' xriwe̱'' na'' gudxezre xa''a na, ne be̱n na gudel-la chuna''
