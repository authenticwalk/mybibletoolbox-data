  cnt-NT: Jaun₂ jme₁ca₂o₃'ɨ́n₃ i₂'lɨn'₅₄, ca₂jmo₃ guë́₄ cón'₂ ca₂guió'₃ chi'₂ 'éi₂,
    ca₂i₃'ɨ́in₃, ca₂ba₂ca₂lɨ́in'₂ 'uë₃, ca₂quiog₂ tsá₃ lí'₄. “Ca₂join₃ bá₄”, ca₂juá'₂
    mei'₂ tsá₃ ca₂le₃jɨ́n₃ dsa₂ i₂ca₂jág₂.
  tif-tif: 'sinik mafak ayo fuut-bamda, man ayo dukum-kup dabaala unba-talba-ke-bamda
    kambola tiltam banale, man ayo tiin tip-daa kelale, unang tunum yaapkan iyo boko-lomdip:
    Daak man kulaa, taana te! ke-bam bakamiple,'
  nlx-nlx: तेवी बुतड़ो आयड़ीन ताह जुलूम मोहदेलीन निकेल गीयो, एने तो सोरो मुरेल ने
    गेत एय गीयो, एने आखा माणहे केया, “सोरो मोर जायेल हे!”
  apw-NT: Áídí’ spirit nchǫ’íí nádidilghaazhdá’ nádinigisgo ábíílaago biyi’dí’ háyáá;
    áídí’ ishkiinhíí daztsáni k’a’ánolįh silįį; áík’ehgo nṉee łą́ą́go, Daztsąą ląą,
    daaṉii lę́k’e.
  gum-gum: 'Inchene kwaimandziibe trashib, unan purø trømbøig sruagucha, webiben,
    unøbe kwaig lataig kørrømisren, møiløgøben trenchibelø køn: “Kwain tsun” cha.'
  not-NT: 'Aro icaimanë camagari, imogomogoataganacari ira janequi, isotocanai. Iriroque
    janequi icanacari ibega igamaga. Icantaiguë tojai matsiguenga: —Aroque icamaque.'
  plu-plu: 'Igme wapitye kabiman. Ig nuwise ner bakimni kaayhsima akiw. Pisenwa ig
    pese gipititak. Igme bakimni msekwe harit kewa miyapiyebe. Nerras hiyeg hiyapni
    henne, kabá madikte awna: ―Ig kuwis miyap.'
  iou-iou: Ude iwerirän mäjotä kähän taŋigän yäŋpäŋ iroŋi u wädäŋ maŋpän päŋku kumbanitä-yäŋ
    patkuk. Ude täŋpewän parirän mäjo kakätäŋpeŋ kuŋkuk. Kuŋirän ämawebe mäyaptä iroŋi
    u kumäŋtak yäŋ yäŋkuŋ.
  ntp-NT: Taidʌ ʌDiaavora tʌaañicarudʌ gʌgʌrʌ iiña dai ʌpamu suiquituli ʌali gʌʌli,
    dai vuusaicai muuquiadʌ ducai viaa ʌgai ʌali gʌʌli vai muidutai pocaitimi sai
    casi ʌrmuuquiadʌcatadai.
  rai-rai: A tabaraan i kulkulaai paa, i wadader adekdek taa a naat maa, ma i pari
    paa koni. A naat maa i welaar maku ma ra minaat, ma mongoro diat piri naa ia maat.
  haw-1868: Kahea ae la ia, a hookaawili hou iho la ia ia, a puka aku la, mai loko
    aku ona; a like iho la ia me ka mea i make, no ia mea, ua nui ka poe i olelo ae,
    Ua make io no.
  ffm-ffm: Ladde ndee wulli, dimmbi suka oo semmbe, yalti. O wa'i no maayɗo nii, faa
    ko heewi e wonnooɓe ɗon ɓee ndarii ana mbiya o maayii.
  arb-NAV: 'فَصَرَخَ الرُّوحُ وَصَرَعَ الصَّبِيَّ بِشِدَّةٍ، ثُمَّ خَرَجَ. وَصَارَ
