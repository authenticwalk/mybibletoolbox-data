    yajicoapi, caĩñuparã.'
  eng-ULB: It cried out and convulsed the boy greatly and then came out. The boy looked
    like one who was dead, so that many said, “He is dead.”
  spa-VBL: 'El espíritu gritó y lanzó al joven al piso, causándole graves convulsiones.
