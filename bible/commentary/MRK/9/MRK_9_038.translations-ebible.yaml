  lug-lug: Yokaana n’amugamba nti, “Omuyigiriza, twalaba omuntu ng’agoba baddayimooni
    mu linnya lyo, ne tumuziyiza kubanga tayita naffe.”
  yby-yby: 'Sa-okaiyoko, Jonimamoya Jisesidama sa-loko lo miye: Tisanelika, we makolimoya
    oloha lahelamibosidaya ulikalo loko wewenasida dukauti kohaidoko doli nohiyoko
    mudaudawoya, lemoki magoina monekaka noudawo we minamiyoko auha mune.'
  heb-heb: ויען יוחנן ויאמר אליו רבי ראינו איש מגרש שדים בשמך ואיננו הולך אחרינו ונכלאנו
    יען אשר לא הלך אחרינו׃
  mpp-mpp: Aime Yoanedi Yesu yanguc edowec, “Wewedu, ngic monic ye gale wacka aleng
