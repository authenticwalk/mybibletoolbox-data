    kartā.”
  far-far: Sa Jon nia fata 'uri fuana sa Jesus, “Wane Famanata 'ae, kalu ada to'ona
    te wane nia ifulangainia na anoeru ta'a ki ana satamu. Ma kalu ka luia fasia sasilana,
    sulia nia nao lau ta wane ana tooa kulu.”
  suz-BL: यूहन्‍नामी येसु कली “ए शेंब, गोपुकी नु मगाक्‍ब मुर कामी इन नें थिशा, वोल
