  agm-agm: Aihɨ Jonɨho Jisaasihoai saundataase. “Katɨpɨnyasingɨhoŋe, utaaho wo namaanyipinjaho
    kinyɨ ambɨpataahɨ itɨpɨho maipɨhoai utaaho womɨhetapɨ taatɨ tahamana nemasɨhɨ
