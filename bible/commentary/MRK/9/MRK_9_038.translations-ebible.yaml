  mxq-NT: 'Net ja Fwank tꞌanma̱a̱y ja Jesús: —Yaꞌʉxpʉjkpʉ, tʉts nꞌixtʉ tuꞌugʉ ja̱ꞌa̱y
    dyajpʉdsémy ja kaꞌóybyʉty ma̱ yʉ ja̱ꞌa̱y mʉdʉ mxʉʉgyʉjxm, es kom kyaj jyʉdity
    mʉt ʉdsa̱jtʉm, tʉts nyajkubóktʉ.'
  tzj-NT: 'In bix tre rmal ja Juan: —Maestro, c''o jun achi katz''at, arja'' pan abi''
