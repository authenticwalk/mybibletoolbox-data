  ukr-ONPU: 'Іван сказав Йому: ―Учителю, ми бачили когось, хто Твоїм ім’ям виганяв
    демонів, та ми заборонили йому, бо він не ходить із нами.'
  emi-emi: Jon ghe uela va, “Tisa! Ami tarala taumattu ngateva etiutiu velu raroai
    eteva tale ararim ateae, me ami paoala va eruu poli karika va ita me ia.”
  zpv-NT: 'Seguihdu rahbi Jwahn loh Ñiꞌh: ―Mwehsu, bidiaꞌha nu loh tuhbi bwiinn nin
    rabweꞌhe bwiinndxaaba stoꞌ raꞌ bwiinn cun xquelrnabwaꞌ lah luꞌh, ya bachidiꞌtsi
    nu loh ba ayi ru guunn ba ziꞌchi laasii ayi nee dxiꞌh ba caꞌnzahnee ba laꞌh nuꞌh.'
  gux-gux: 'Jan den yedi o: Canba, ti laa nilo ke odeli acicibiada ayeli nni, ke ti
    yedi wan da go deliba, kelima waa hua ti.'
  kos-kos: John el fahk nu sel, “Mwet Luti, kut tuh liye mwet se sisla demon uh inem;
    a kut kutongilya mweyen el tia ma in u lasr uh.”
  ibo-ibo: Jọn sịrị ya, “Onye ozizi, anyị hụrụ otu onye na-achụpụ mmụọ ọjọọ nʼaha
    gị, ma anyị gbalịrị igbochi ya nʼihi na ọ bụghị otu onye nʼime anyị.”
  yml-yml: Ioni Iesu i voneni i vo, Tove, ꞌa ꞌiseni tamu tomogo ꞌamu wagavayega i
    vonavona yaiaina i ꞌaꞌawaꞌaꞌidi, ꞌa talabodeni fai taunina kebu ꞌada ꞌailaꞌa.”
  ory-ory: ଯୋହନ ତାହାଙ୍କୁ କହିଲେ, ହେ ଗୁରୁ, ଆମ୍ଭମାନଙ୍କ ଦଳରେ ନ ଥିବା ଜଣକୁ ଆପଣଙ୍କ ନାମରେ
    ଭୂତ ଛଡ଼ାଇବାର ଦେଖିଲୁ, ଆଉ ସେ ଆମ୍ଭମାନଙ୍କ ଦଳରେ ନ ଥିବାରୁ ତାହାକୁ ମନା କଲୁ।
  bzj-bzj: Jan tel ahn seh, “Teecha, wi mi si wahn man di yooz yu naym fi jraiv deeman
    owta peepl, ahn wi tel ahn fi stap bikaa hihn da noh wan a wee.”
  chk-chk: Iwe, Johannes a üreni Jesus, “Sense, äm aia küna eman mwän a atowu anün
    rochopwak fän itom, nge aia üreni pwe epwe ükütiu, pun esap chiechiach.”
  ssd-ssd: 'Kile Yohanus nu Yesus sana: Tum Taŋgo, sine taŋgo ande ne tuku nyu mbolŋge
    bukla afu pitaikina le kaŋgermba nu peugeŋ. Nu sine tuku kuasmbi kuga ŋgina le'
  acr-TNT: 'Ecꞌu ri Juan xubiꞌij che ri Jesús: —Kajawal, xkil jun achi queberesaj
    bi itzel uxlabixel chupa ri biꞌ la yey rire na kuqꞌuil taj. Ecꞌu riꞌoj xkabiꞌij
    che muꞌan chi waꞌ —xechaꞌ.'
  rop-rop: Wal Jon bin tok langa Jisas na, “Titja, melabat bin luk wan men bin oldei
    andimwei dibuldibul, en imbin yusumbat yu neim. Wal melabat bin dalim im blanga
    stap, dumaji im nomo wekinmen blanga yu seimwei laik melabat.”
  mee-mee: Nae Ion ke role kae Iesus roma, “Apangalomatanakana, mangng ka kele agau
    te ore taomalaglage kannu reke sosoali ka gianga, ava i ke sane tatao kala nge
    mangng kurume one. Minmina na mangng ka role kia ta i nga manenasa kumangng ka
    ollaeala.”
  mwf-2018: Bere nukunu John kathu-ka mamna ngarra Jesus, “Pule. Ngankuneme-ka ngubamkangkarduneme
    kardu nugarn numi kardinmawuthpuththa ku ngepan wiye ngarra kardu thangunu ngarra
    murrinh nhinhi menhirdarrinedha kardi. Mu ngankuneme-ka ngubuymadhaptha-mana-wa-neme
    nhini nukunu-ka kardu mere nekineme-wa nhini-yu.”
  dif-dif: 'Johannili nunkangu kalabana wonti ja jatana wonti: „Ngujangujara jinkinietjajai,
    ngaiani kulno najina paraia jinkani talani kutji dunkalkanani, nau ngaianingu
    wata karipateriai; ja ngaiani nina daudauana paraia, ngangau nau ngaianingu wata
    karipateriai.“'
  gam-gam: Jon wo Jisas moi al embe dji, tisa, no kanpin una kum ke tukne al moi ge
    iwa ta po ni kandjin al iwori ba, iwa ge nono boll nawani, no po man djipin we
    dji.
  nou-nou: John mi Iesu da yei sisira, “Atopatari nango embo da iso jawo da asisi
    bebegae ondiri gido buro ira awa doarase sisera ainda be awa umo awa ingodenaso
    embo nei ae awasedo.”
  mqb-NT: 'Yuhana a jan anà Yesu kutok, a wa: «Miter, ma tak anan à nga anà ɗowan
    a inde winen apan i razl apasay lelibay aya à ɗo ahay wa tə sləmay anak. Əna
    mə gafak anan ''am, anga winen ɗo a mənuko bay.»'
  ape-B: Ali Jon naklipu Jisas nakli, “Nebenyali Tisa, apak matik ananu alman nape
    nohiyahuk sagabehas umu nyakin yeul ali echech chatoglu chalhwas. Wakuli apak
    maklipanamu anan kobi wata nunek namudak, wak. Umu moneken, anan douk wo nugipech
    apak uli e.”
  grc-F35: Ἀπεκρίθη δὲ αὐτῷ ὁ Ἰωάννης, λέγων, «Διδάσκαλε, εἴδομέν τινα τῷ ὀνόματί
    σου ἐκβάλλοντα δαιμόνια, ὃς οὐκ ἀκολουθεῖ ἡμῖν· καὶ ἐκωλύσαμεν αὐτόν, ὅτι οὐκ
    ἀκολουθεῖ ἡμῖν.»
  cav-NT: 'Juantu quisaraticuare Jesús tsehue: —Ecuana Bahuityaquique, ecuana micue
