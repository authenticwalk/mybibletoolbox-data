  dhg-dhg: Ga dhurrwaraŋuru bayiwaḻiyam bala nhan Djesuwum guyurrꞌmiŋu yäku Djonma
    garruwan bitjanan, “Way marrkapmi, ŋunha ŋanapu yolŋuny nhäŋal nhan gayŋan barrakiny
    birrimbirr walmanharamiŋgan nhuŋguru yäkuyu. Ŋarru ŋanapum nhanany guluman ḻinygu
    nhan banha ŋangawul ŋalmaliŋguḻ bitjuwayiŋ malaŋuru.”
  wuv-wuv: Na ware John, “Feroia, hai'ouna fanunupa'aa hemea na fawala'anaa ei pigea
    wagii fei haramu ma hai'ouna ware a'ana ba nei pedu, uaa hia, abaa hemea o'odu.”
  quf-NT: 'Chaymantami yaĉhakuqnin Juanqa niran: —Yaĉhachikuq Taytituy rikashami kanillapa
