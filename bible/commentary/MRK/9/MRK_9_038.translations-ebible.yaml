  aia-aia: Mia Jon 'a ha'atee o'ani 'inia, “Ha'ausuri. Meu re'iai sae na taari'i adaro
    hura'a baani'i sae 'iniai atamu mameu ha'aabua, 'inia 'iia ai'a ta'i 'iniai ruruha
    agaau.”
  srp-1865: 'Odgovori mu Jovan govoreæi: uèitelju! vidjesmo jednoga gdje imenom tvojijem
    izgoni ðavole koji ne ide za nama: i zabranismo mu, jer ne ide za nama.'
  agt-agt: A ya uhohug hapa ni Hwan tentu a “Mistro, itta ya naita mi nga magpatugut
    ta anitu na seanitu kiden, ammi usaran na hapa ya ngagam. A ginamman mi hapa te
