    ana ne'mo'a tagranena vano osu'negu ana osuo huta asevazinte'none.
  kbh-kbh: 'Juan, Jesúsbioye tbojaniyana: —Buatëmbayá, bënga fsënjinÿe canÿe boyabása,
    y cha aca jóts̈ëmbonëse, bacna bayëjbe juabna ents̈ángbents̈ana endëtëbuacana;
    pero cha bë́ngaftaca ndoñe quenátsmëna causa, chama fsënjesauyaná ca.'
  ron-LSB: 'Ioan I-a zis: “Învățătorule, am văzut pe cineva care nu ne urmează, care
    scoate demoni în Numele Tău, și i-am interzis, pentru că nu ne urmează.”'
  pon-pon: 'Ioanej ap japen i, potoan on: Jaunpadak, je kilan amen, me kakauj tewil
    akan ni mar omui, a ap jota kin ian kit. Kit ari inapiedi, pweki a kaidin kij
    at.'
  nhe-BL: 'Huan Juan quiilhui Jesús: ―Tlamachtijquetl, tiquitaque se tlacatl tlen
    quinquixtiyaya iajacahua Axcualtlacatl ica ichicahualis motoca. Tiquilhuijque
    ma ayoc quichihua pampa ax tohuaya nemi huan ax techtoquilía.'
  sps-sps: Jon tsue to Tsunia, “Tsoiny Fifaatsuts, mam tagei na mes te buur ravainy
    masarau tana vainy tana asanga Manyi ana mam tsue tap iny towa tana saa ayei na
    sikia ma mes tana gum tsura.”
  wnc-wnc: Siwan Jonda anzing inikut, “Yanindamumsaapa. Ninda kawatna aminu tapatuta
    yake, ‘Jesuta na gatangamunggak,’ ngang yayuk waung wai yanikwasiwan kuwa kake
    nikatnana duaapa ngang natake ninda asinindakngakumang,” ngang iniwan
  bus-bus: 'Ben Yohana bènɛ: Dannɛri, wa gbɛ̃ke è, èe zĩnnↄ gooḿma kↄ̃n n tↄ́o, ben
    wa ginɛ, zaakɛ wa gbɛ̃nlo.'
  gub-BL: Na'e Zuàw a'e kury, upuranu Zezuz rehe a'e kury. — Purumu'e ma'e, i'i izupe.
    Uruexak amo awa ure, tekwe ikatu 'ym ma'e imuhem kar mehe ure. Nekàgaw rupi imuhem
    kar a'e. A'e rupi — Ezapo zo agwer ma'e Zezuz her rehe nehe ty, uru'e izupe. Ta'e
    nuiko kwaw neremimu'e romo a'e xe, nuiko kwaw zanerupi wata ma'e romo a'e xe,
    i'i izupe. — A'e rupi uruze'eg nezewe izupe, i'i izupe.
  imo-imo: Aku tepa nimu wali, Jononi Jisasindo nimbei, “Ungu imbo iyemuya, linoni
    iye teni Jisas nunge imbina kuro kerima makoropa mundurumuna kanomolo. Aku wali,
    aku iyemu lino kinye tapu topa naa andorumu akumunga linoni aku tereno ulumu kelewi
    nimbo, molo nimolo,” nimu.
  boj-boj: Onaqa Jon na Yesus minjej, “O Qalie Tamo, ni que. Iga tamo bei unem. A
    ino ñam na mondor uge naŋgi winjreqnaqa iga na unsim saidyem. Di kiyaqa? A iga
    koba na wauosaieqnu deqa.”
  ulk-ulk: Zonede abi detagri, “Erwerle, ki kimiar dasmerlare e mari neige dimoni
    adem iser. Ki abi detagerda, “Ma ge ekwei ma nole able lu ko iker” ableglam e
    nole merbidoge ikase.”
  eng-DRA: 'But Jesus said: Do not forbid him. For there is no man that doth a miracle
    in my name, and can soon speak ill of me.'
  knf-knf: 'Yowan aji na Yeŧu : « Naweek, ŋwin aloŋ kë akdook ŋnŧaayi ţi katimu, kë
    ŋneenana, ţiki aanji ţaşun. »'
  san-KHM: អថ យោហន៑ តមព្រវីត៑ ហេ គុរោ, អស្មាកមននុគាមិនម៑ ឯកំ ត្វាន្នាម្នា ភូតាន៑ ត្យាជយន្តំ
    វយំ ទ្ឫឞ្ដវន្តះ, អស្មាកមបឝ្ចាទ្គាមិត្វាច្ច តំ ន្យឞេធាម។
  arn-NT: 'Juan ta feypieyew: —Kimeltufe, pefiyiñ ta kiñe che wemünentuweküfükelu
    eymi tami üy mew, fey miyawkenolu am iñchiñ mew, feymew katrütufiyiñ.'
  zas-NT: 'Rëb Waj loj Jesús: ―Mextr, baguiaan tijb bejn rabëëman xindxab luxdoo ree
    bejn por xguialrniabeel. Per badxoonan guial ad najtaman dux bejn ree.'
  ken-NT: Jɔ̌n árɛm ntá yi bɛ, “Ntɔŋ, sɛ́ghɔ mmu anɛ apu ndǔ nkwɔ ywɛsɛ ndu ábòk
    bɛfóŋó bɛbʉ́bɛbʉ ndǔ nnyɛ́n ɛna. Sɛ́gháti yi bɛ, ákɛ́pɛrɛ kʉ nɔ mbɔnyunɛ
    apú ndǔ nkwɔ ywɛsɛ.”
