  kxv-kxv: ଜହନ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ଏ଼ ଗୂରୁ ମା଼ ଗଚିତା ହିଲାଆଗାଟାସି ରଅସି ନୀ ଦ଼ରୁତଲେ ବୂତୁଣି
