    ''aw nebulh lhe''ust''en ''et huwa.”'
  kan-OKCV: ಆಗ ಯೋಹಾನನು, “ಬೋಧಕರೇ, ನಮ್ಮನ್ನು ಹಿಂಬಾಲಿಸದ ಒಬ್ಬನು ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ದೆವ್ವ
    ಓಡಿಸುವುದನ್ನು ನಾವು ಕಂಡೆವು. ಅವನು ನಮ್ಮವನು ಅಲ್ಲದ್ದರಿಂದ ನಾವು ಅವನನ್ನು ತಡೆದೆವು,” ಎಂದು
    ಹೇಳಿದನು.
  bbb-bbb: Areme Joni fu urina kuae, E nijasiamo e be fu ive one ijia kavene ise ije
    kuriaeremo bu usiae vako no gana kuavo fu arei. Ijadufuo maeje fu noena oenoeno
    bakino kuae.
  blw-blw: Yachi yag nan-aleh Juan yag ekatnéén, “Apo, wachan innilani way tagu way
