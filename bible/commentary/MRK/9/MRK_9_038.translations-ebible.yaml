    ഞങ്ങൾ കണ്ട്; അവൻ നമ്മെ അനുഗമിക്കായ്കയാൽ ഞങ്ങൾ അവനെ വിരോധിച്ചു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yoneeye Yesu mapoo egeesee takaso, “Eligili odoo, iba odoo heeso
