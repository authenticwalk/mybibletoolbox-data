verse: MRK.009.038
translations:
  kpx-kpx: Ige esemuve mole Dioniu namihai avoe, “No haivemale ata, no malaha mole
    elehasege keu a ivimo ataemo munanae toela munuvema. Nunuvege no isiviale keluige
    au halei. Kosealemo keu nohehi a ehomaholinu.”
  okv-H: John na ke einge ena. “Ahe poekari embo, embo vahai na ahihi sasapura javo
    no ta ohimbihaja avo kito ungotena vahai manera ainge eto haekihara” ainge enu
  tbo-tbo: Yoni i baha Yesu uyahina i pa, ‘Bada, lawa gehouna gowamgei ma alugo apapoehi
    i iyagahi ma to baha po ipa ina wohouna, matababana tauna ega ata bolu u hinena.’
  mal-C: “ഗുരോ, ഒരു മനുഷ്യൻ അങ്ങയുടെ നാമത്തിൽ ഭൂതങ്ങളെ പുറത്താക്കുന്നതു ഞങ്ങൾ കണ്ടു,
    അയാൾ ഞങ്ങളോടുകൂടെ അങ്ങയെ അനുഗമിക്കാത്തതുകൊണ്ട് ഞങ്ങൾ അയാളെ വിലക്കി,” എന്നു ശിഷ്യന്മാരിൽ
    ഒരാളായ യോഹന്നാൻ പറഞ്ഞു.
  grc-SR: ⸂Ἀπεκρίθη⸃ ⸋δὲ⸌ αὐτῷ ⸆ Ἰωάννης, ⸋2λέγων,⸌ Διδάσκαλε, εἴδομέν τινα ⸆2 τῷ
    ὀνόματί σου ἐκβάλλοντα δαιμόνια, ⸋3ὃς οὐκ ἀκολουθεῖ ἡμῖν·⸌ καὶ ⸂2ἐκωλύσαμεν⸃ αὐτόν,
    ὅτι οὐκ ⸂3ἀκολουθεῖ⸃ ἡμῖν.
  bgc-bgc: यूहन्ना नै यीशु ताहीं कह्या, “हे गुरु, हमनै एक माणस ताहीं तेरे नाम तै ओपरी
    आत्मा नै लिकाड़दे देख्या अर हम उसनै मना करण लाग्गे, क्यूँके वो म्हारी तरियां तेरा
    चेल्ला न्ही था।”
  khz-khz: Ioane na Iesu evaikilaato, netiwato, “Vevega-ripa talimamu, talima ta gagitaato,
    goi aramu ai palagu rakavara egui-atirawai, na ai na gakila-waiato, kwalana ia
    ati ita ria talaka-kouna.”
  deu-TKW: 'Sagte Johannes zu ihm: Meister, wir sahen einen in deinem Namen Dämonen
    austreiben, und wir wehrten es ihm, weil er nicht mit uns zog.'
  zsr-NT: 'Niꞌr Juan gudxëꞌ Jesús: ―Bönniꞌ Usëdi, bléꞌituꞌ‑nëꞌ bönniꞌ rubijëꞌ yuguꞌ
    böꞌ xöhuiꞌ, rugunëꞌ dxin lauꞌ. Gna béꞌituꞌ lëꞌ cutur gunëꞌ caꞌ, le cutu dëꞌë rëꞌu.'
  lin-lin: 'Yoane alobaki : — Moteyi, tomonaki moto moko azali kobengana milimo mabe
    na Kombo na Yo, mpe topekisaki ye, pamba te azali elongo na biso te.'
  hns-NT: 'Tab Johaanas bolies: „Maastar djie, hamlog dekhlie kaise ek aadmie tor
    naam leike bhoet logan ke khaderat raha. Bakie oe hamlog me ke na hai, ohie khaat
    hamlog maangat rahielie oke mienaahie kare.”'
  noa-E: Mag ũrwia Juanau, —Maestro ajim anʉm. Marau woun ãb oojim, mag wounau iekhamamua
    pʉ thʉ̈r thʉ̈rnaa õor mor eem mepeenag öbeerpi jaaubaawai chadcha öbeerpʉ̈i maajeejim.
    Mamʉ maarjö pʉ dʉ̈i nʉrraba aajemuata mag sĩewai marau irig tag õor mor eem mepeen
    jʉrkhʉʉipiba jaaujimgui ajim anʉm.
  eng-EMTV: Now John answered Him, saying, “Teacher, we saw someone who does not follow
    with us casting out demons in Your name, and we forbade him because he does not
    follow with us.”
  mib-NT: 'Yūcuán na te ni cahān Juan jiín yá: Maestro, ni cajito ná ɨɨn tēe jeē jiín
    sɨ́hvɨ́ ní quénehen de tachī ini ñayuu. Te ni cajesɨ ná jéē sáha de, chi tu jíca
    de jíín yó, achí de.'
  bea-bea: 'Kahchu John ateyatetlalon, toowe ehtie, Meti, ghityii ehlaiti atsinde
    metselihi hayateha nindizi ihe, atu chu naghaketayeh: kahchu nanitun, atu naghaketayeh
    ihe.'
  lif-NT2: कुहुॽसाम्‍बाहाॽओ थिक्‍पा युहुन्‍ना मे़प्‍मनाबाल्‍ले़ खुने़ॽ मे़त्तु, “सिक्‍साम्‍बे,
    आनिगे़ लत्‍छा मनाधिक्‍ले़ के़मिङ्‌ङो फे़न्‍साम्‍हाॽ नाःत्तुसिर पत्‍छे़बा निःसुम्‍बे़॥
    हे़क्‍क्‍याङ् आनिगे़ खे़न् ‘हे़क्‍के मे़जोगे़न्‍ने़ॽ’ मे़त्तुम्‍बे़, थेआङ्‌भे़ल्‍ले़
    खे़न् आनिॽनु सोरिक् लाङ्‌मे़घेःक्‍ने़न्‍लो॥”
  xnj-xnj: Yohani akamjovela Yesu, “Muwula, tamuweni mundu mmonga ivinga mizuka kwa
    kuhengela liina lako, tikambesa, muni lepi wa chikundi chitu.”
  mmx-mmx: La ne Jon ga lok tin, “Leeme loklox ase, nema maga ven laradi ga riki xepe
    lubunggas basinge limixin mi laasen taram. La neni kopmen na mumu asu nedik, la
    kerepmo nema maga sep pepe i.”
  cbr-NT: 'Quia ca aín ''unánmicë uni, Juan, an Jesús cacëxa: —Nun cananuna uni achúshinëan,
    Jesús ca ënë uninuaxmi chiquíti cuëënia quixun caquinshi ñunshin ''atima uninua
    chiquinia isan. Isquin cananuna axa nubë nicëma ''icë, usoquin ''axunma ''anun
    can.'
  tee-NT: 'Ju acsnich ju Xivan chani junilh ju Jesús: ―Qui''amamaka''unu'' iclakts''iuch
    pumatam ju lamintapaka''ut ix''alacxcoxtui ju lhacaticuru la''ixlacatuna''an ju
    lapanacni. Para ick''ajiuch ni jantu lhiquijnan''an.'
  eng-LSV: And John answered Him, saying, “Teacher, we saw a certain one casting out
    demons in Your Name, who does not follow us, and we forbade him, because he does
    not follow us.”
  cak-NT: 'Y ri Juan xu''ij che ri Jesús: Maestro, xcha'' che. C''o jun achi xkatzu''
    can, y ri achi re'' pa abi'' ret yerulesaj itzel tak espíritus. Pero roma xa man
    kaxbil ta, xka''ij che que man chic tu''on quiri'', xcha''.'
  pah-NT: 'Igwete João''ga ei Jesus''ga pe: —Orohepia ore hajiheve''ga oji''i, ei
    ga. Ombojipe''a ga anhag̃a ojipe''g̃a hugwi. Ombojipe''a ga ndepopoakara pyvõ
    nde renoina, ei ga Jesus''ga pe. Nurã ore ei ga pe: “Terembojipe''ai anhag̃a g̃a
    hugwi Jesus''ga renoina,” oro''e ore ga pe. A''ereki ga nhandereheva''ea rũi,
    ei João''ga ga pe.'
  sja-NT: 'Mãpai Juanpa maaji: —Tachi Jarateepari, taipa unujida eperãpa pɨ t''ɨ̃
    jarap''eda, netuara uchiapi bɨ eperãarã k''ap''ɨadeepa. Mãga unudak''ãri, taipa
    waa oonaapáde ajida, tachi ome nipak''aa perã.'
  xed-xed: 'Ka Yuhwana nda tsi mantsa: «Maləma ɗa, nda ngha ŋni ta sana mndu ta ghzla
    duhwalha halaway ma mndu. Ka tsa mndu ya na: “Yesu ta vlihatá mbraku,” kaʼa. Ka
    lmə ŋni, kabga haɗ ta dzaʼa mista amu wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Juan já: —Maestro, na̱xini nde̱ in da̱ta̱a ta cáha̱n
    da̱ qui̱vi̱ mé ndó já tává da̱ ínima̱ quini ñúhu ini ña̱yivi. Joo co̱ xíca nuu
    da xi̱hín yo̱ sa̱há ña̱ cán quéa̱ na̱saji nuu nde̱ nu̱ dá caja da ña̱ —na̱cachi
    da.'
  gfk-S: Io, Jon ga tange tane Jisas, “Tena harausur, mem ga nes tupas tikenong iga
    hasur leise ira sana tanuo ma no hinsam. Ma mem gom tigel ie kinong pai lale murmur
    dait.”
  bmu-bmu: Jonöŋ Jisös kewö jii mörök, “Böhi! Nini azi kun neŋgö andönine qahö kayöhi,
    yaŋön göhö qetnöŋ ömewöröme közöl eŋgiiga ehin. Yaŋön nembuk qahö liliköba maljawaŋgöra
    nini i qetal waŋgiin.”
  dgz-dgz: Apan Dion Iesu wadien, “Ayop nugawa, nu yawatoni apan da ge yauga gapan
    airampu wa oimuiwandin menan nu watanaton iwa me nu den ya inat nimanen.”
  eng-GNV: Then Iohn answered him, saying, Master, we sawe one casting out deuils
    by thy Name, which followeth not vs, and we forbade him, because he followeth
    vs not.
  zaa-NT: 'Làniana gunne Juáan nna ra bi Jesús: Maestro, bilá''ni tu'' ttu enne''
    qui''ni lani nombre qui'' cuią''lu'' nna runią mandado ca espíritu malo qui''ni
    eria cą lo losto'' ca enne'', pero labiru be''él·la'' tu'' ą gunią seguir porqui''ni
    labí láníą ri''u.'
  eng-WEBSTER: And John answered him, saying, Master, we saw one casting out demons
    in thy name, and he followeth not us; and we forbad him, because he followeth
    not us.
  guh-guh: 'Jesús pijajivitonë, Juan, jumaitsi Jesúsjavabelia: —Tajatuxanenë, pataniji
    itsanë nevënëta dovathi jivivecua pecapitsapaejava. Itsiata bajaraponë apo paxanëyajuvënënë.
    Nexata paitavetajë bajaraponë dovathi jivivecua pecapitsapaponaejava, jai Juan.'
  bon-bon: Yoane te Yeesu ne jejige egä, “Abiberäja biname, cine biname ne jepänisi,
    lui te niiya cable bine yääyecräjemuge määme ngii cabu. Cine jejisi tabe pui mule
    ne abmalame, ingle tabe mime yepä lica gyene.”
  nhw-BL: 'Huan Juan quiilhui Jesús: ―Tlamachtijquetl, tiquitaque se tlacatl catli
    quinquixtiyaya iajacahua Amocualtlacatl ica ichicahualis motoca. Tiquilhuijque
    ma ayacmo quichihua pampa amo techtoquilía.'
  swh-ONEN: Yohana akamwambia, “Mwalimu, tumemwona mtu akitoa pepo wachafu kwa jina
    lako, nasi tukamkataza, kwa sababu yeye si mmoja wetu.”
  wbi-wbi: jumonga idagha amapeo mu litavua lyako, neke usue twankaana ulwakuva naghwa
    kipugha kiitu.”
  bba-bba: Yohɑnu nùn sɔ̃ɔwɑ u nɛɛ, Yinni sɑ ɡoo wɑ u wɛrɛkunu ɡirɑmɔ kɑ wunɛn yĩsiru,
    mɑ sɑ nùn yinɑri yèn sɔ̃ u ǹ nun swĩi kɑ bɛsɛ sɑnnu.
  eng-KJVCPB: 'And John answered him, saying, Master, we saw one casting out devils
    in thy name, and he followeth not us: and we forbad him, because he followeth
    not us.'
  kgk-NT: 'Ha João katu he''i íxupe: —Orohexa-ma kuri omosẽ ramo anháy-pe. Omosẽ imondo-vy
    nde réry-py rei. Ha nanhane mokambarái-gwi, “Ani eremosẽ teĩ Hesu réry-py rei”
    oro''e kuri íxupe, mbo''eháry, he''i João íxupe.'
  waj-waj: 'Tuduu Yuvuaano Yisuunna tunoo: Vitaira-o, ta taunnano vaidi voovoono i
    nnutuuvaa tioo vaidiiya aakiaakidiri mmagia maisaiyauvaa titaikiai kuaavai. Iqii
    vaidi ivo hama ti tasipama nuai vaidivaara tida ta innara ooqoo kiaunnavaivee,'
  cpy-cpy: 'Ari ikantanaki Juan: “Yotaanari, noñaaki chapinki apaani atziri paeriirori
    piwaero, rowawijaa-kotakiri raahashiretziri peyari. Teera añeeri atsipatyaari
    jaka, nooka-kaakiri.”'
  ekk-PKP: 'Johannes ütles Jeesusele: „Rabi, me nägime kedagi sinu nimel kurje vaime
    välja ajamas. Üritasime teda takistada, sest ta ei ole meie hulgast.“'
  mpx-mpx: Diyon i baek Yeisu elana i ba, “Topankite, tau etega ha kite alam elana
    yayaluwa bibikena i patuna owaowa-agil, inoke ha lopwali bahi ni giginol al, kaiwena
    iya nige avala etega i oola.”
  wbp-wbp: Jaanulkurla wangkaja Jijajiki, “Tiija, nyangurnalu jinta wati kujarla yapaku
    jintaku jurnta yilyaja juju-patu nyuntu-nyangu-kurlurlu yirdi-kirlirli nganta
    yartarnarri-kirlirli nganta. Nyanunguju kula-ka kurdungurlu nyina nganimpa-piya,
    lawa. Kujarlanyarnalu warla-pajurnu puta.”
  luo-luo: Johana nowachone niya, “Japuonj, ne waneno ngʼato ka golo jochiende e nyingi,
    to ne watame mondo owe timo kamano nikech ne ok en achiel kuomwa.”
  nhe-NT: 'Huan Juan quiilhui Jesús: ―Tlamachtijquetl, tiquitaque se tlacatl tlen
    quinquixtiyaya iajacahua Axcualtlacatl ica ichicahualis motoca. Tiquilhuijque
    ma ayoc quichihua pampa ax tohuaya nemi huan ax techtoquilía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܘܿܚܲܢܵܢ: ”ܪܲܒܝܼ، ܚܙܹܐ ܠܲܢ ܚܲܕ ܐܢܵܫܵܐ ܦܲܠܘܼܛܹܐ ܫܹܐܕܹ̈ܐ ܒܫܸܡܘܼܟ݂،
    ܐܝܼܢܵܐ ܡܘܼܟܠܹܐ ܠܲܢ ܐܸܠܹܗ ܣܵܒܵܒ ܠܵܐ ܬܒܝܼܥ ܠܹܗ ܐܸܠܲܢ.“'
  esk-NT: John-ŋum Jesus nipliutiniġaa, “Iḷisautrii, qiñiġikput una anitchiraġiiruaq
    irrusiqł̣uŋnik atuqługu atqiñ. Taavruma iñuum maliġuaŋitmigaatigut. Uvvaasiiñ
    iñiqtiġikput atakkii maliġuaqtigiŋitḷugu uvaptikni.”
  msb-msb: Niyan may ginsumat si Juan sa iya, “Maestro, nakakita kami sin lalaki na
    nagapaluwas sin mga demonyo sa lawas san mga tawo paagi sa imo ngaran. Kaya ginbawalan
    namon siya kay dili man naton kaupod.”
  cpa-NT: 'Jøng² ca¹juúh² Juan, ca¹tsáih¹dsa Jesús: ―Tøa¹², ca¹ne¹³ jnieh³ jan² dsa²
    huø¹² jmi²dsí² hlaih¹³ quiah¹² dsa² dsoh³, hi² chi³hia¹²dsa hning². Jøng² ca¹tséih³
    jnieh³ dsa² hi² tsa¹ma¹jmo¹dsa lah¹jøng². Di³ tsa¹ŋøa¹²dsa quianh¹³ jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ଜଅନ୍‌ ଜିସୁକେ କଇଲା, “ଏ ଗୁରୁ, ଗଟେକ୍‌ ଲକ୍‌ ତର୍‌ନାଉଁ ଦାରି ଲକ୍‌ମନର୍‌ଟାନେଅନି
    କାରାପ୍‌ ଆତ୍‌ମାକେ ବାର୍‌କରାଇ କେଦିଦେବାଟା ଆମେ ଦେକିକରି, ତାକେ ସେନ୍ତି ନ କର୍‌ ବଲି କଇଲୁ,
    କାଇକେବଇଲେ ସେ ଆମର୍‌ ନିଜର୍‌ ଲକ୍‌ ନଏଁ ।”
  meu-meu: Ioane ese e hamaoroa, eto, Hahediba taumu e, ai na tau ta a itaia, oi ladamu
    ai lauma dikadia e luludia; bena a gwaua tao, badina be ia na dia ita bamoda.
  yva-NT: Umba Yohanes po raura nanto Yesus ai pare, “Injayo Kurune, reamo vatane
    inta aen po anawayo kakaije rawatano Injae nya tame rai. Weti reamo ansopi weye
    tavono wansaije ramu.”
  dgc-dgc: Nadid, ti Juan, éy kinagi na ni Jesus, a “Maistu, neta me i esa a lélake
    a nagpaibut du dimonyo a gégamitén na i ngahen mua, éy sinaway me siya, da éwan
    sakup na gurupu tam.”
  zpm-NT: 'Blozh ga, rëbchaa Juan lo me: ―Maestro, bdzioṉ no goṉ bzeet tib zha co
    lë luu zeeṉe beṉcxooṉ zho meṉdox; nacne nli blisqui now lo zho, sac goṉ, led yed
    zho nacgrë ne.'
  hix-NT: Khananàhnye y, kekon hatà, Xowawu, Txesusu wya. Toto amna nenyako. Worokyamo
    yowyaknano, noro ha, ayano me rma haryhe, kekon hatà. Txesus yano me otowko ha,
    keknano rma haryhe, worokyamo wya. Àro ke, àro wyaro kahra exko, kek amna, àwya.
    Amna natàknanàhkeko, kukukur kom mehra esnàr ke, kekon hatà, Xowawu.
  sim-sim: Urik Jon Jisasin ormu sawera, �Tisa, nir ni heyewak, ma lar wasimalengamba
    ondon hi mihik or mbru ermbewak li tulu iwa re. Hako ma oto or mbeek nir nga nakrem
    sinda ambu ri. Ushiwak orin ni pantlewa.�
  npi-ULB: यूहन्‍नाले उहाँलाई भने, “गुरुज्यू, हामीले कसैलाई तपाईंको नाममा भूतात्मा
    धपाउँदै गरेको देख्यौँ र हामीले त्यसलाई रोक्यौँ, किनकि त्यसले हामीलाई पछ्याउँदैन
    ।”
  cgc-cgc: Gambal Juan i ki kanen, “Mistro, may nakita kay na ittaw na gasambit man
    ta ngaran no ta iya na pagpagwa ta mga malain na ispiritu. Paay nay tak dili ta
    kanen ya duma.”
  tim-tim: Akto Yohaneŋe Yesu hin magaŋep, “Humo, nen luâk siâŋe gâŋgât kotge konmâ
    sinduk baniara bâleŋe watyekto ekmâ nen olop bo manmapgât makmâ hâreyion.” dâep.
  yor-yor: Ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, Johanu sọ fún un ní ọjọ́ kan pé, “Olùkọ́,
    àwa rí ọkùnrin kan, tí ń fi orúkọ rẹ̀ lé àwọn ẹ̀mí àìmọ́ jáde, ṣùgbọ́n a sọ fún
    un pé kò gbọdọ̀ ṣe bẹ́ẹ̀ mọ́, nítorí kì í ṣe ọ̀kan nínú wa.”
  wos-wos: Jisas wun hundi wandéka dé Jon déré wa, “Néma du, du nak ména ximbu haraki
    hamwinyaré wandéka yaange yindaka nani xé. Dé nani wali yitaka yatakahambandé.
    Yandéka nani déré wa, wun jémba yandémboka.”
  emp-NTPO: 'Maʌ̃ne Juaʌ̃ba Jesua jarasia: –Jaradiabari, daiba unusid̶aa ẽberãba bʌ
    trʌ̃neba jaida ãyã jʌrecua b̶ʌda. Baribʌrʌ idjira dadjirã ume nĩẽ́ bẽrã daiba
    jarasid̶aa waa mãwã orãmãrẽã.–'
  eng-F35: So John answered Him saying, “Teacher, we saw someone casting out demons
    in your name, one who doesn't follow us; and we forbade him, because he doesn't
    follow us.”
  ind-ind: Kemudian Yohanes berkata kepada Yesus, “Guru, kami melihat seseorang mengusir
    setan-setan dengan memakai nama-Mu. Lalu kami melarang dia, karena dia bukan termasuk
    kelompok kita.”
  pes-OPCB: 'یوحنا، به او گفت: «استاد، مردی را دیدیم که به نام تو ارواح پلید را از
    مردم بیرون می‌کرد؛ ولی ما به او گفتیم که این کار را نکند چون از گروه ما نبود.»'
  mpt-mpt: Yone Yesuse baabanea Aleyemin naka kobo ni naka make atemoba e keb niniino
    taitkenea hob misiami fotebenayebea atemob otane e nibo mo bekebe haabieba kesoa
    ni tolobo genobbiobo gesea
  ssx-ssx: Koto leeke handaa Dionima꞉ ipiki pa꞉ta꞉ alota꞉ Disao. Hali ma꞉nda꞉ma꞉ naka꞉
