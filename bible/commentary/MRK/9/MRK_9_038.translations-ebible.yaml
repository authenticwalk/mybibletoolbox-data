    micue ebacaniju ijehuecuina juyaju. Jadya baatsu tuque ecuana achine: “‘Jesúsja
    ebacaniju rique ijahua ijehuecuinaya’ jadya ajacacue, ai mi Jesúsra mepehuaque
    batu”, —jadyatu Juanra Jesús acuare.'
  kgp-NT: 'Kỹ João tóg Jesus mỹ: “Senhor,” he mũ. “Ũ ve ẽg tóg, kỹ ẽn tóg ã jyjy tó
