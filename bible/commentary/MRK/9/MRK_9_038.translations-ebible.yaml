    luia nia nao si ilia lau, suli nia nao lau ta waa fai kolu.”
  ukr-1871: 'Озвавсь до Него Йоан, говорячи: Учителю, бачили ми одного, що імям Твоїм
    виганяв біси, а не ходить слїдом за нами, й заборонили йому; бо не ходить слїдом
    за нами.'
  apz-apz: Ose ulahonɨngki Joun ulɨmento, Nakwoe Lonetɨhwayo sohwosi, nakwo uhwonɨmalohwoneso
    hwe fihwo kako jɨje yofe lonto, towahuno wonyo wae yaofontanɨngki uhwonɨmalohwonefoho.
    I osoꞌno kako nakwo kikimo tɨfi mokinɨngkowaloku yɨhwone soꞌno nakwo kakimo ulɨmalohwono,
    Kɨko Jisasɨye yofeꞌnji towahuno wonyo wae yaofohotoho.
  yon-yon: Yoonbed yedmoon, “Kedmengkandi korok ee, nub kuu karub mamaa wedmenuub,
    eb aningko yaambed awad arewa yedme yenbureene nubbed koronde ande yedmenuwen,
    amborom kuu ye kuu nub yoom yarindo kowe.” andoon.
  poi-NT: 'Jesɨc Xiwan iñɨ́máy jém Jesús: —Mammaestro, ánixñeta tu̱m pɨ̱xiñ iga it́oppa
    jém mal espíritu mich iñɨyi̱mɨ. Jesɨc aɨcht́am anaŋjɨyjacta porque jém pɨ̱xiñ
