  hin-CV: योहन ने मसीह येशु को सूचना दी, “गुरुवर, हमने एक व्यक्ति को आपके नाम में
    दुष्टात्मा निकालते हुए देखा है. हमने उसे रोकने का प्रयास किया क्योंकि वह हममें
