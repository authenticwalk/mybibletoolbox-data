  tha-KJV: ยอห์นจึงทูลพระองค์​ว่า “พระอาจารย์​เจ้าข้า พวกข้าพระองค์​ได้​เห​็นคนหนึ่งขับผีออกโดยพระนามของพระองค์
    ซึ่งคนนั้​นม​ิ​ได้​ตามพวกเรามา และพวกข้าพระองค์​ได้​ห้ามเขา เพราะเขามิ​ได้​ตามพวกเรามา”
  por-BR-2018: 'E respondeu-lhe João, dizendo: Mestre, vimos um que em teu nome expulsava
