  peg-peg: ଜହନ୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଏ ଗୁରୁ, ମା କୁଦା ତାକେ ରୱାନ୍‌ ହିଲ୍‌ୱିତି ଲଗାଙ୍ଗ୍
