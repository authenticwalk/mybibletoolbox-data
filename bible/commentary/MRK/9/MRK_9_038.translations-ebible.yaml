    i ŋandai kinda nawalânda ŋga. Mine kala maka kandi kaika papa tu ma iveta mine
    kilo ndimo.”
  crx-NTPO: '''Et John ''uyúlhni, “Nehodulh''eh-un, ''ilhoghun dune nyoozi'' be ntsi''-i
