  amp-amp: Jonr kfo memorr, “Tisaye, wom yimar htimonomr ninhu yufat yuta nawohhato
    kmi yarhm yak thumoatrm kfo rafomonomr. Nd yimar nhai nom ni hik habriwa kanjo
    nd yimar inji hiknho habrikahrn. Ndnatn nd yimar ninhu yufat yuta nawohhato yarh
    fknayet yimam yak marnyamoahat, nom nhai yindhorrmonom.”
  bht-bht: तालू यूहन्ना उसयो बोलया, “गुरू जी, असां इकी माणुऐ जो तेरे नाए दी शक्ति
    ने बुरियां आत्मा जो कडदे दिखया है, कने असां उसयो मना भी किता, क्योंकि सै साड़े
    सांई तेरा चेला नी था।”
  eng-NOY: John said to him, Teacher, we saw one casting out demons in thy name who
    followeth not us; and we forbade him, because he did not follow us.
  cub-NT: 'Juan arejamed̶a Jesúre: —Mʉ, bueipõecʉ, jã́carã ñʉja cũinácʉ ʉ̃mʉ abujuvare
    jaetovayʉre mi ãmiái, mi parʉéque. Ʉbenita ñʉjaque ʉ̃i cʉbe boje, “D̶abejacʉ”
    acarã ñʉja ʉ̃́re, arejamed̶a Juan.'
  ita-1927: 'Giovanni gli disse: Maestro, noi abbiam veduto uno che cacciava i demoni
    nel nome tuo, il quale non ci seguita; e glielo abbiam vietato perché non ci seguitava.'
  lww-lww: Ana nalogena nap̃a Yoane pisa pa Yesu, pisape “Navianena, imimi mepisu
    yar tai, nap̃a naga m̃ene plan ke yermare lala, m̃ene plan la ke e kiom̃a kia.
    Ana yar nene na, pe mekilia re naga poli, naga pe ita yar re tai poli, ana imimi
    mepisalup̃aria.”
  ckb-ckb: 'یۆحەنا پێی گوت: «مامۆستا، یەکێکمان بینی بە ناوی تۆوە ڕۆحی پیسی دەردەکرد،
    ئێمەش ڕێمان لێ گرت، چونکە دوامان ناکەوێت.»'
  spm-spm: Jon kamagh aŋm mbɨŋgeeghi, “Fhɨghɨn gumagh, ee garima gumaghan mav unduur
    maghatɨsi nɨɨni izɨɨn anda vathosi. Ee ikaaŋi, a ena mav phatɨ, ee aŋn thevi.”
  nas-nas: Joonie aaꞌpuuꞌ, “Nau-anta, niiꞌke naning ooampiring dakaang miring-koo
    maꞌnari bataꞌuriko. Eeꞌnoko ooampira poteampiri tee niiꞌ ninka nariꞌ daꞌ siontuaung-koo.”
  uvl-uvl: Ioanes hele lange Iesus, “Non soke, mo esia none nge helope hotot uneinei
    nga lem kerkerenga, pe mo hele lange i ke poia ero iange pekngara ia i ero.”
  tpa-tpa: John, Yesu i riwei ipa, “Tauvihanahanapu, taiꞌwai rava ghehauna a inanai
    ma wavammei aruwa apoꞌapoehi i raukaiwenihi. Ma a vighaꞌei po egha ina dewameei,
    babana tauna yana egha turata.”
  eng-BBE: 'John said to him, Master, we saw one driving out evil spirits in your
    name: and we said that he might not, because he is not one of us.'
  ixl-CNT: 'Uncheeꞌ aatz u Xhan, tal tu u Jesuus ech tzaꞌ: —Chusul, vetqil maꞌl u
