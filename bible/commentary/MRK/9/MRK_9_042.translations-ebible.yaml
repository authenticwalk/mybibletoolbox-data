verse: MRK.009.042
translations:
  kpx-kpx: “Ata olena isiviai evievi ese molehame aiohavoge au vaveve toela vage abege
    ataeau mune baluga mai enoveta etunavui mai davalamo mihatuge duave.
  okv-H: eto embo amuna na humota ari meni isapa jo nau ta arumbeto mihia aingeko
    avo engekau sapura aisuja amo nanena embo amita degi mine ikano memenga peni vahai
    kesuja eto embo na amita tungata esi tigito koro peni vahai handuketo eva ta kihi
    gosukahija amo memenga ainge mane kiaehija.
  tbo-tbo: ‘Apo tu witumaganeu lawana a winugonugotuhu mei geka tewelana, ma lawa
    awai ina lipeuya, yaka a dumalu itapa gaima baneina u gadouna hita duli ma u boga
    dumdum hita halena hopuneya. Ma ega ita dumalu ipa geka tu tapitapiyana ina dewaya
    po apapoe ina dewadewaya.
  mal-C: “എന്നിൽ വിശ്വസിക്കുന്ന ഈ ചെറിയവരിൽ ഒരാളെങ്കിലും പാപത്തിൽ വീഴുന്നതിന് ആരെങ്കിലും
    കാരണമാകുന്നെങ്കിൽ, അയാളുടെ കഴുത്തിൽ ഒരു വലിയ തിരികല്ല് കെട്ടി കടലിൽ എറിയുന്നതാണ്
    അയാൾക്ക് ഏറെ നല്ലത്.
  grc-SR: Καὶ ὃς ⸂ἐὰν⸃ σκανδαλίσῃ ἕνα τῶν μικρῶν ⸆ τῶν πιστευόντων ⸋εἰς ἐμέ,⸌ καλόν
    ἐστιν αὐτῷ μᾶλλον εἰ περίκειται ⸂2λίθος μυλικὸς⸃ περὶ τὸν τράχηλον αὐτοῦ, καὶ
    βέβληται εἰς τὴν θάλασσαν.
  bgc-bgc: पर जो कोए इन छोट्टे बाळकां कै समान जो मेरै पै बिश्वास करै सै, किसे तै भी
    पाप करवावै तो उसकै खात्तर भला योए सै के एक बड्डी चाक्की का पाट उसकै गळ म्ह लटकाया
    जावै अर वो समुंदर म्ह गेरया जावै।
  khz-khz: “Pene talima taa na au ekamonagi-venikuna melo keina ta gena kamonagi evega-rakavaana,
    ia pere nama vatu kamuna ta gaagonai pegere kwatu-kaua, rawaparai pegere pia-raia.
  deu-TKW: Und wer einen von diesen Kleinen, die da glauben, ärgert, dem wäre es viel
    besser, wenn ihm ein Mühlstein um den Hals gelegt und er in das Meer geworfen
    würde.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Nútiꞌtëz nu gun ga gunbiꞌ dul‑laꞌ tubiꞌ biꞌidauꞌ cni réjlëꞌbiꞌ
    nedaꞌ, dxiꞌar gac nu ugal‑laꞌ guich ryëtu yag yeni nu naꞌ, len tsajchúꞌn lëꞌ lu
    nis zxön.'
  lin-lin: Kasi soki moto moko akweyisi na masumu moko kati na bana mike oyo bandimelaka
    Ngai, ekoleka malamu mpo na ye kokanga ye libanga monene ya enikelo na kingo mpe
    kobwaka ye na ebale.
  hns-NT: 'Oe larka ke dekhaaike bolies: „Dje aisan tjhota bieswaasie se paap karwaaiga,
    okare lieje auro barhia rahat djab ekgo barka ieta gatai me baanhke oe samoendar
    me biegal djaat.'
  noa-E: ’Pari magba ãbmua khãijã mʉ chaai mʉg mʉ iek ʉ̈kha khërʉmta pekau ee burrpimʉn,
    Ẽwandam dʉ̈ita iekkhõr pöoma sĩsiju. Mamʉ mag Ẽwandam dʉ̈ita iekkhõr paarpaju
    khãai, ichdëupai ich ö gaai mokpör pömkham jʉ̈naa phũas ee baudʉkhiin ʉ̈ucha ajugui
    ajim anʉm.
  eng-EMTV: “But whoever causes one of these little ones who believe in Me to stumble,
    it would be better for him if a millstone were around his neck, and he be cast
    into the sea.
  mib-NT: ’Te núu ɨɨn sūchi lúlí yáha cándíje i ruhū, te núu quɨ̄vɨ i cuēchi sáha
    na‑ni ñayuu, te vāha ga núu ni conuhnī ɨɨn yōso cáhnu sucūn ñayuu ún, te quēe
    i chīji ndute mar nuú.
  bea-bea: Kahchu ooline chahteayile assine ehlaiti tidi natsutli aha sooti, otehchi
    ootaizi atunewoh mehnachahtune kazze tsye ma koos echaghesklu ate, tyechunnityeh
    ate tu chok ticha tsi.
  lif-NT2: “हे़क्‍क्‍याङ् आत्तिल्‍ले़ इङ्‌गाॽ याप्‍मि नसाःन् के़जोःक्‍पा चुक्‍सा हिन्‍जाॽधिक्
    लायो चोःक्‍मा पाङ्‌घुॽ, खे़ल्‍ले़ कुनिःङ्‌मो लुम्‍सुम्‍मिन् फोःम्‍माआङ् वरक्‍को
    लाप्‍फुमाल्‍ले़ए नुःबा पोःङ्‌लो॥
  xnj-xnj: Ngati mundu yeyoha akumyokesa mmonga wa vadebe ava kuyagisa sadika yaki,
    ndi mbanga mundu mwenuyo kukungiwa liganga livaha la kuyagila musingu yaki na
    kutagiwa munyanja kuliku kuhamuliwa na Chapanga.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren keretna, “Naba lok kapmek ti tara
    do na lox asubu tara atdi na laxamdak kakalik di nunu rak. Naba lox avukat tin
    do dina xoxo li tangsangan tuuat to at laxaka ren la dina dong asi i min uto xopok
    at lisimaramain.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —An uni ''imainun tuá ''ëmia sinánti ënun
    quixun ''atima ñu ''amiquin ''uchamicë unix ca aín ''ucha chaira ''icën. Usa ''aish
    ca aín ''ucha cupíbi ''aisamaira oquin castícancë ''iti ''icën. A unix ca anun
    ñu rënti maxax ami tëtëcërëcatancëxun parúmpapa nëbë́tsi nicë́xa uni nanë́cësamaira
    oi ''atimaira ocë ''iti ''icën.'
  tee-NT: ―Va tichi chavaich ju camak'alhk'osuya' tam xamati' ju jantuca' k'ox quilhilaca'anta
    quit'in pus palai k'ox ca'ixva ni ca'ixpixtuch'imuc'acalh ju xvati chai ca'ixmaca'ancalh
    laca'alama acsni tuca' ixmak'alhk'osui tam xamati'.
  eng-LSV: and whoever may cause to stumble one of the little ones believing in Me,
    better is it for him if a millstone is hanged around his neck, and he has been
    cast into the sea.
  cak-NT: Xa c'o ta jun co'l oc ri jinruniman y nipe ta jun winak y nu'on che ri jun
    ri' chi nika pa mac, man utz ta ri nu'on. Romari' ri winak ri nunojij nu'on quiri',
    más utz nu'on che xa ta nixim jun nimalaj abaj chi quie'n chukul y ne'torix chupa
    ri mar.
  pah-NT: 'Igwete Jesus''ga ei no: —Tapembo''e ti ji ojipe''ga rehe kiro. Po g̃a nhapytĩ
    itaruvihavuhua gajura rehe ga momboa ypy pe, a''ero po tiruahũ ga pe, ei ga. Koji''i
    hete po ti tiruahũ ga pe ga jireheve''g̃a mbote''varuhurame tayri''g̃a huvihava''g̃arũive''g̃a,
    ei Jesus''ga g̃a pe.'
  sja-NT: —Mamĩda eperãpa mɨde ewaa ijãa p'anɨɨrãmaa acha bɨ warra chaik'a, ijãapiamaa
    bɨ pɨrã, piara bak'aji k'ũruma iru otaude jɨ̃ atadap'eda, p'usa jãde bat'at'aadait'ee.
  xed-xed: «Ka vzamvza mndu ta sani turtuk mataba na zwaniha ta zlghafta iʼi na ma
    dmaku katsi, dzaʼa ghuyay ta ɗaŋwa katakata da Lazglafta. Ta dər má ya hbanam
    lu ta dughura buna dagala ma ŋurzluŋ, ka vzaghata da drəf, kaʼa.
  mks-NT: 'Ta cáchí tucu Jesús já: —Ndá na̱ ná jándacava in na̱ nda̱hví, na̱ cándeé
    ini ye̱he̱ nu̱ú cua̱chi ja̱nda̱ va̱ha chága̱ ná candi̱co̱ in yu̱ú yo̱jó ji̱co̱
    ná ta ná ndihi sa̱há na̱ ca̱há tañu̱hú.'
  gfk-S: 'Ma ne Jisas ga tange habaling horek: “Nes di rek ra hansik na bulu. Di nurnur
    tagu ma be tikenong na ura harara tikenong ta di, igor tahut tana be da tigel
    bat ie. Na tahut be da huna kubus tike tamat na hot sakit tano kodonana ma da
    ise ie utusu na tes, nahula harara tikenong ma ina kap ra tamat na harpadano namur.'
  bmu-bmu: Jisösnöŋ keu kewö jiyök, “Morö kewöŋi möt narim niŋgizei, kunŋan yeŋgöreŋök
    kun kölgorom ak waŋgiiga siŋgisöndok akŋawi, azi miaŋön mönö lömböt öŋgöŋgöŋi
    miwikŋaima. Anutunöŋ lömböt miaŋgö likepŋi denöwö waŋgiiga dopŋe akawak? Kemuŋ
    jamönjiŋ jölŋe jöhöba köwet röndumnöŋ gilget mulumgöi gebawak, miaŋön mönö awamŋi
    ahum waŋgii tandök akawak.
  dgz-dgz: “Go orup otu ma anu tumat nimanegini mini e anu tumat nimanegene go ta
    pariset apane koewa ta ewamopen menan naumo amopi, ap gapan ta pariset apane ame
    itan baware yaveta. Gwat itani dena megap pane puimani wat enep boepi ame umap
    di.
  eng-GNV: And whosoeuer shall offend one of these litle ones, that beleeue in me,
    it were better for him rather, that a milstone were hanged about his necke, and
    that he were cast into the sea.
  zaa-NT: Nuỹa diba gunią qui'ni ìnnia le' tul·la' nuỹa ttu canu xcuichu to' canu
    ríalatsi' quį inte' nna, pues inte' nna nia' le qui'ni enne' gulú'u fáltaá nna
    adila tsa' iỹìqquia yánį lani ttu íyya molino nna gudàl·la tè cą na lahui' indatò'.
  eng-WEBSTER: And whoever shall cause one of these little ones that believe in me,
    to fall into sin, it is better for him that a millstone were hanged about his
    neck, and he were cast into the sea.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pajivi pibisiacuene exanaeyaexanaejitsipa
    mapitsipejevaxijivixi ataje, tanejumecovënëtsiyajuvënëjiviyo, bajarapajivi Diosojavabelia
    bitso naneconitsipa. Nexata Dioso ayaicuenia naneconitsiaexanaejitsipatsi. Nexata
    pajivi najamatabëxaina pibisiacuene pexanaeyaexanaenexa tanejumecovënëtsivijavabelia,
    abaxë pibisiacuene exanaeyaexanaenejeva, bajarapajivi bevësicëtatsi ibotoxanetojavabelia.
    Nexata bajarapajivi yamaëya, ibotoxaneto yajava, bexuarecatsi pucaxaneto tuatuajëareca.
    Bajarapajivi bexuarecatsi bitso penaneconitsiyaniva Diosojavabelia pibisiacuene
    itsa exanaeyaexana tanejumecovënëtsiviyajuvënëvi.'
  bon-bon: “Ai matimati bägrä lui cina cebine nätrungusi, laati te liba teeme yepä
    ne jaawenuge niiya mule wawename, pui biname te mäpu ne cirege päpäna Acejiyame
    bau ca. Teeme singicace cabu liba jaaglotusi mäpu kula ne siige malu cabu yaajarusi
    budre me, peei mäpu lui plowa birige pui mäpu cabu ca, tabe lui ne cirege päpäna.
  nhw-BL: “Sintla aqui quinextilis ma tlajtlacolchihua se tlen ni coneme catli nechneltocaj,
    Toteco nelía quitlatzacuiltis. Más cuali sintla achtihui quiquechilpilisquíaj
    nopa masehuali se hueyi metlatl huan quimajcahuasquíaj ipan hueyi atl para ma
    misahuis para amo ma quichihua nopa hueyi tlajtlacoli.
  swh-ONEN: “Kama mtu yeyote akimsababisha mmojawapo wa wadogo hawa wanaoniamini kutenda
    dhambi, ingekuwa bora kwake afungiwe jiwe kubwa la kusagia shingoni mwake, na
    kutoswa baharini.
  wbi-wbi: UYesu akajova kange akati, “Umuunhu juno ikumwambusia kuvomba inyivi jumonga
    mu vadebe ava vano vikunyitika une, lwale luuva kuba kwa muunhu ujuo kupinyilisivua
    ulwa ku singo na kutaghua pa kyogho munyanja.
  bba-bba: Adɑmɑ bɑɑwure wi u bii piimii ni nu mɑn nɑɑnɛ doke min teu torɑsiɑ, n sɑnɔ
    bu nùn nɛɛru ɡbinisiɑ win wĩirɔ, kpɑ bu nùn kpɛ̃ɛ nim wɔ̃ku sɔɔ.
  eng-KJVCPB: And whosoever shall offend one of these little ones that believe in
    me, it is better for him that a millstone were hanged about his neck, and he were
    cast into the sea.
  kgk-NT: —Pejeapysaka katu xe nhe'ẽ-rehe. Ko mitã-rami oiko va'e, heko'ive va'e,
    xe-rehe ojerovia va'e ave, oĩ ohesa rerova uka va'erã xéhegwi ombojejavy uka hagwã.
    Hekoha vai eterei upe oporombojejavy uka va'e. Iporã arã ra'e jajuka hagwã ombo'e
    vai e'ỹ ngatu. Iporãve arã ra'e nhanhapytĩ hagwã ijaju'y-rehe itagwasu hese nhamoĩ-vy
    ipohyive hagwã, he'i. —Iporãve arã ra'e nhamombo ygwasu-py ombo'e vai e'ỹ ngatu.
    Iporãve voi ko ra'e omano ranhe ra'e ombo'e vai e'ỹ ngatu pono xe-rehe ojeroviase
    va'e-pe ombo'e vaipa rei, he'i.
  waj-waj: 'Yisuuva itaa kua kiaa kioo kava tunoo: Aa nnaakara kiisa aaya niiyara
    kutaavaivee kiaa aaya roosiima gioonna kiaapu voovoono niiyara kutaavaivee tiivaa
    vaidi voovoono iva aataru yoketaivaa pikiaiveeraivaara inna yaparaivo inna aataru
    maisavai. Fai tauraa hama vaidiivo inna yaparaira suaivaki vaidiiya numa ivo nnaakaraivaa
    yaparainarainnoo kiaa sikau pinaivaa varada dutuyu inna nnuunaivaki haru kiada
    nnoori haruungaivaki kagaari kikio ivaki vainno putiivo inna aataru yoketaavai.'
  cpy-cpy: “Itzimi-rika antakaa-kirini kaari-perori kimitaariri eentsi rawentaa-kinaha,
    aritaki rowajankitee-teeri. Roo kameethatatsi ithatakae-tenirimi mapi ikentsiki,
    rowiinkae-teri inkaariki, ari okantyaa eero ikaariperota-kaantanta.
  ekk-PKP: Aga kui keegi sunnib ühe neist väikestest, kes minusse usub, patustama,
    siis oleks talle parem, kui talle seotaks suur veskikivi kaela ja ta heidetaks
    merre.
  mpx-mpx: “Ebo pat pupulowanina ta gimwan gamagal mwamwalinaa ge ta alipalo hogaa,
    he lahi o nige i bwabwata hot. Yaa Yehoba lahi bwabwatana hot ni pek gamagal elana,
    henala ebo tokekeisi etegana toto i abulilem elau ni pagegi ge ni sogu, tokekeisi
    ololana wawaya ya.
  wbp-wbp: Jijaji-jana yarda wangkaja kurdungurlu-patukuju, “Nyampurralu-jana kurdukurdu
    witawita nyangka ngula kajulu wala nyina ngajuku. Kala nganangku-puka kajilpa
    kurdu ngari jinta karlirr-kangkarla jarrwaralku ngaju-kujaku, ngulaju maju-nyayirni!
    Karlirr-kanja-kujakujulpalurla yapa-karirli yarturlu-wiyi wiri wayikarla yalumpuku
    watiki waninja-wana-wiyi, manu ngula-kurluju jarna-maninjarla kanjarla julyurl-kijikarlalpalu
    mangkuru ngapa wiri-kirra yungu palimi.
  luo-luo: “To bende ka ngʼato omiyo jomatindo moyie kuomagi odonjo e richo, to dibed
    maber ka otwene pongʼ marangʼongo e ngʼute ma onyumego e nam.
  nhe-NT: “Intla acajya quinextilis ma tlajtlacolchihua se tlen ni coneme tlen nechneltocaj,
    Toteco nelía quitlatzacuiltis. Más cuali intla achtohui quiquechilpilisquíaj nopa
    tlacatl se hueyi metlatl huan quimajcahuasquíaj ipan hueyi atl para ma misahuis
    para ma ax quichihua nopa hueyi tlajtlacoli.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܡܲܚܛܹܐ ܠܚܲܕ ܡ̣ܢ ܐܲܢܹܐ ܙܥܘܿܪܹ̈ܐ ܕܟܹܐ ܗܲܡܸܢܝܼ ܒܝܼܝܼ، ܨܦܵܝܝܼ ܝܗܘܵܐ
    ܐܸܠܹܗ ܕܗܵܘܹܐ ܗܘܵܐ ܬܸܠܝܵܐ ܟܹܐܦܵܐ ܕܐܸܪܚܹܐ ܒܩܕܵܠܹܗ ܘܗܵܘܹܐ ܗܘܵܐ ܕܸܪܝܵܐ ܒܝܵܡܵܐ.
  esk-NT: “Kia iñuum killuqsaqusaaqpagu iḷaŋat makua ukpiqsrisiqaqtuat uvamnik iḷiḷgaatun,
    nakuutlukkayaqtuq taamna quŋisiġmiutchiġḷugu uyaġakpaŋmik ipipkaqpan taġiumi.
  msb-msb: “Kun may nakapakasala sani na mga kabataan na may pagtuod sa akon maayo
    pa na bitayan idto sin dako na gilingan na bato sa liog kag ipilak sa dagat.
  cpa-NT: ’Ué² lé² quiah¹² lǿa¹² ju³ hein² dsa² ca¹jmo¹ ca¹tánh² jan² guing² lah¹lang¹²
    dsag³, ju³lah guing² hé² jǿg³ quieg¹ jní². Dsio¹ hi³méh¹ mi³lé² quiah¹² dsa² ca¹jmo¹
    lah¹jøng² ju³ jøng² ca¹tiág²dsa jmø³ŋih¹³ hi² rø²quiein¹² cøng² to² juøh¹² lag³dsa.
  dso-dso: ଜିସୁ କଇବାର୍‌ ଦାର୍‌ଲା “ଜଦି କେ ମର୍‌ତେଇ ବିସ୍‌ବାସ୍‌ କରିରଇବା ଗଟେକ୍‌ ଲକ୍‌କେ,
    ସେ କରିରଇବା ବିସ୍‌ବାସ୍‌ ଚାଡିଦେବାକେ ପାପ୍‌କାମ୍‌ କରାଇଲାଇନି ବଇଲେ, ସେ ଲକର୍‌ ଗାଲାଇ ଜତା
    ପାକ୍‌ନା ବାନ୍ଦିକରି ତାକେ ସମ୍‌ଦୁରେ ପିଙ୍ଗିଦେବାଟା ତାର୍‌ପାଇ ନିକ ଅଇତା ।
  meu-meu: A ini e abiabiraigumu memero-memerodia ta baine hahekwakwanaia taunana
    huro badana ta aiona ai bema mataia, davara ai bema negea dobi, bema namo.
  yva-NT: “Weramu are pirati po arikainy tuvano wanave Inaije inta aponae ti po ayao
    kakaije rave, opamo indati Amisye po parijo mangke raugaje ai. Weti kove mamo
    orame rapuisyo vatane wato ai amaugusyo no mayane rai indamu mansyan, weye wemirati
    mangke mamaun, yara mangke Amisye pare po raugaje ai manakoeve mo mangke umaso
    rakivan.
  dgc-dgc: “Maigi pa ta esa a tolay, éy kalukalan ta bito i leg naa, sakay ietbung
    ta diget, kesira ta makapangatéd siya ta ipagkasala na mababa a tolay a méniwala
    diyakén.
  zpm-NT: Saṉgue zha ne yguib guṉctal zho xtoḻ zho ne nac zho zig tib mëëdlas yeeṉ;
    mazd lëëtaa miṉe ted zha co sobdoo tib quie molin zhobxtil yquiaw yaṉ zho tsieroṉ
    zho zho nisdoo.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Tanhàn hokon
    me harha bàryekomo yeryhera ro mak ehtxok hampànà, kekon hatà. Rohona xenyetho
    komo rma yeryhera ehtxok hampànà, tanhàn hokon me harha. Àro hokon me harha owyanye
    txenyetokonye, ohxehra ro mak manatxhe hampànà, kekon hatà. Àro wyaro txeryhera
    ronye rma awayehnàtokonye, ohxe oyesnàràtho kom haryhe. Tuna kwaka ononàtokonye,
    ohxe oyesnàràtho kom haryhe. Tohu ymo ke amusmexah me ononàtokonye, àro wyaro
    rma awayehnàtokonye, ohxe oyesnàràtho kom haryhe, kekon hatà, Txesusu.
  sim-sim: �Os ma lar jikisakri kanda ol mashi anhin misindiyanda ondon or mbaskashinak
