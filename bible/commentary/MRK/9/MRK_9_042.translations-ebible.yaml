  nhe-BL: “Intla acajya quinextilis ma tlajtlacolchihua se tlen ni coneme tlen nechneltocaj,
    Toteco nelía quitlatzacuiltis. Más cuali intla achtohui quiquechilpilisquíaj nopa
    tlacatl se hueyi metlatl huan quimajcahuasquíaj ipan hueyi atl para ma misahuis
    para ma ax quichihua nopa hueyi tlajtlacoli.
  sps-sps: E sei ta isen ta mes te ras raror guein kakaii to te faaman ror Tsonyo,
    tan kat iny aveto ee, te rof fafis non tan tang iny ta marats tsian googon a mes
    to aya, ai te nai faruk namaan bong.
  wnc-wnc: “Sike aminu tapatuta tasiwan aminu umana wena tapatu nae natapan kekekanggau
    aakwakat nana tapatuta pimapanu aminu wa atasiwan pimakut tapata tokngabam papik.
    Siwan suu buyambamu gwendu guyakngane wamake yanggabam gwene muba pukuke kupik
    gamu wai waaknga dua tasike toknga buyambamu dua papan,” ngang yanikut.
  bus-bus: Tó gbɛ̃ tò nɛ́ kɛ̀ ma náanɛ vĩi kɛ̀kiinↄ doke sã̀sã, eégↄ̃ sã̀ↄ adeenɛ
    wà wísilↄgbɛ gbɛ̃̀ntɛ̃ dↄ à waalɛ wà à zu sɛ̀bɛ guu.
  gub-BL: Uze'eg wi Zezuz wemimu'e wanupe kury. — Aze amo kwarer uzeruzar katu herehe
    a'e nehe, aze a'e re amo awa umupytu'u kar herehe izeruzar ire a'e nehe, a'e mehe
    a'e awa iaiw Tupàn pe a'e nehe. Aze mo xiàpixi itahu iazuromo, aze mo xityk heraha
    'y mytepe, a'e mehe mo nupuner iwer mo ikatu 'ym ma'e iapo kar haw rehe amo ae
    kwarer pe. Ikatu wera'u mo nezewe mehe izupe. Ta'e Tupàn wikwahy tuwe agwer teko
    wanupe a'e xe.
  imo-imo: “Imbo teni na ipuki tirimo bakulu kelo teni ulu kerima tepili nimbe toperope
    timo lemo aku ulu oi naa teli yunge nomina kou muluwele kangore moko tokolio nomu
    kutana toko mainye mundunge, aku paa penga.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei na aŋgro kiñala bei e qa aqa areqalo
    siŋgilateqnu qaji di osim uneq waiyqas di a kumbra tulaŋ ugedamu yqo. Iga tamo
    di ojsim meniŋ kobaquja osim sil na aqa kakroq di tontosim waiyim ya robuq aiqas
    di kere.
  ulk-ulk: E ya aukaka seksek lu waikerider ese netide waditager netat able kebilelam
    e wit waikai pe abra owatur karidoge dikeredi. E ya audebele waikereder ese idid
    bakir obamri able le taboge a abi gurem obatimed.
  eng-DRA: 'And if thy hand scandalize thee, cut it off: it is better for thee to
    enter into life, maimed, than having two hands to go into hell, into unquenchable
    fire:'
  knf-knf: 'Yeŧu akak aji : « Ankdoluŋ aloŋ ţi bapoţ biki ajot ţi pjuban, uhokan batana
    ţi kaţuţ plaak pweek başë bafëla du bdëk.'
  san-KHM: កិន្តុ យទិ កឝ្ចិន៑ មយិ វិឝ្វាសិនាមេឞាំ ក្ឞុទ្រប្រាណិនាម៑ ឯកស្យាបិ វិឃ្នំ
    ជនយតិ, តហ៌ិ តស្យៃតត្កម៌្ម ករណាត៑ កណ្ឋពទ្ធបេឞណីកស្យ តស្យ សាគរាគាធជល មជ្ជនំ ភទ្រំ។
  arn-NT: “Ka femngechi iney rume yafkangen tukufile kiñeke tüfachi we feyentulelu
    ta iñche mew, doy kümeafuy trapeltukukünulelngele ñi pel mew kiñe fütra kura,
    fey tañi ütrüftukungeael ta lafken mew.
  zas-NT: ’Chutëëz bén guzaalguiiw tijb bén qui rliladxri naj din güünman dol, par
    laaman zagdxeli na̱j guixhii reeman tijb guiaj mulin yëjnman guzaal reeman laaman
    loj nijsdoo.
  ken-NT: Yesu arɛm bɛ, “Chɔŋ ɛ́mbɛp ɛncha ntá mmu anɛ ákʉ́ mɔ́wa amɔt anɛ abhɔ́ŋɔ́
    nɛka nɛ mɛ ánkwɛ́n ndǔ bɛbʉ́. Ɛchi sayri ntá mmu wu, bɛ mánsɔt ntǎy nɛgho
    mánsɛt ɛmɨ yi, mamɛsɛ amɛm manyu.
