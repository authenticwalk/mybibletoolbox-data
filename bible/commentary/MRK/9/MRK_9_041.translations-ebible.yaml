    i nunurei bia muat la murmur iau, io, no hunena no nuna mangason pa na panim laah.”
  viv-viv: Gagahe velemoꞋena gava kaliva omi Iya Keliso yaku kaliva faꞋina ginanuwakabubuyemi
    be gufa-abayuyu ginavelemi, medema wona velemona ana laufata ginavaina.
  yao-yao: Isyene ngunsalila, mundu jwalijose jwakumpa ngao wa meesi ga kung'wa, ligongo
    mwanya ndi ŵandu ŵakwe Kilisito, isyene jwelejo chapochele mbote jakwe.
  tgp-tgp: Varar̃uhu na verea isamim, vara tea mo sile te paniken wai hamar̃ir̃i isamim
    matan ka tamlohi non Kr̃isto, varar̃uhu enia i pa lavi na otori matana!”
  auc-NT: Näwangä ämopa. Bitö Codito nänö në ëmïñæ̈nömi ïmi ænte bee, ante wacä mïnitö
    ïmïnite æpæ̈ adotacaque pönongä bemïni ïninque në pönöningä wæætë tömengä nänö
    pönönïnö beyæ̈ eyepæ̈ æncæcäimpa, angacäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko ane yajigotaɡ̶awatiwaji goopa ninyoɡ̶odi leeɡ̶odi
    mida anenitigi, Ee ane idimonya Aneotedoɡ̶oji me jewikatiditace niɡ̶ina oko. Ejitaɡ̶awa
    niɡ̶ina anewi, Aneotedoɡ̶oji yajigote noɡ̶eedi anele niɡ̶ini oko.”
  bmh-bmh: Iz ag petak pet awarem, du in nug ag izal zaiar darem abe maimai, ze zabun
    ze maramau, du go Uwait nug i semuramau, aiu ses go petak Mesgai wag ecesab naliu
    umau.”
  ctu-BL: Come majqui jach mi' yʌq'ueñetla jump'ejl tsima ja' tij c'aba' come i cha'añetla
    Cristo, isujm mic subeñetla, ma'anic mi caj i sʌt i chobejtʌbal.
  meq-meq: 'Yesu a gwaɗatay sa: «Ndoweye kə vəlakum yam məse hərwi nakə ka pumeŋ bəzay
    a neŋ Kəriste aye na, sərum ha ta deɗek, magogoy ŋgay ma dziye bay.»'
  noa-H: Maimua hich hagjö hãbmua k'ãijã pãar Cristo k'apeen haawai pãrag nemdam bʌ̃rʌʌm
    k'ãijã deebarm wounan, Hẽwandamau hagjö hirig nem wajap'am deeb k'aba deeju ha
    chirʌmgui hajim hanʌm.
  alp-NT: Imi lene meije mimise! Sire pine iriluke kwele moko toini sae etemi le imire
    Kristuse Eni maka lulua; hoko tamata mere isupu hadia bei Alla.
  san-VEL: ya.h ka"scid yu.smaan khrii.s.ta"si.syaan j naatvaa mannaamnaa ka.msaikena
    paaniiya.m paatu.m dadaati, yu.smaanaha.m yathaartha.m vacmi, sa phalena va ncito
    na bhavi.syati|
  kbq-kbq: Na'ankure tamage hu'na neramasamue, iza'o, Kraisi amage'ma nentaza disaipol
    naga zamaza hanue huno nehuno, tima afi tamisimofona, mizama'amo'a fanane osugahie.
  kbh-kbh: Y ndánaca, masque nÿe búyeshtema ts̈ëngaftanga tcmojubuats̈atá, ts̈ëngaftanga
    áts̈benga bétsemnayeca, chábioye Bëngbe Bëtsá canÿe uacanana soye bochántats̈etaye,
    cha chë ts̈abe soye tojamama ca.
  ron-LSB: Căci oricine vă va da să beți un pahar cu apă în numele meu, pentru că
    sunteți ai lui Hristos, cu siguranță vă spun că nu-și va pierde în niciun fel
    răsplata.
  pon-pon: Pwe meamen, me pan ki on komail dal en pil eu ni ad ai, pweki omail kijan
    Krijtuj, melel I indai on komail, katin i jota pan jalon jan.
  nhe-BL: Ajqueya inmechmacas se quentzi atl pampa quimati innechtoquilíaj na niCristo,
    nimechilhuía para temachtli noTata quitlaxtlahuis cuali.
  sps-sps: Nyo tsue faman of maromi, e sei ta mes te faan maromi ta gotan aurom iny
    jiu ee, tana saa nyi kaa mirom a asangan e Krais, nai nom non a tafan tsunia.”
  wnc-wnc: Sike aminu tapatuta gin danduke Anututa tapan Krais gatanimuyaapa dakngake
    yuak kapaat gatu itane pandetnaat gatayama ngang natake yangga kap gomune ginde
    daman atangopning. Unzing tasiwanu Anututa sanga tapatu aminu waapae siakande
    siknga ngang yake asimik,” ngang yanikut.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ à a gba ímina kɛ̀ á kuu Kirisi pↄ́ ũ yãnzi,
    adee é kora a láadaziro.
  gub-BL: aze omono 'y izupe nehe, a'e mehe upyhyk putar hekuzar nehe. Amo 'ar mehe
    Tupàn uzapo putar ikatuahy ma'e izupe hekuzaromo a'e nehe no.
  imo-imo: Nani enondo ungu kamukumu nio. Imbo teni eno nanga imboma molonge ulu kanopalie
    wali nanga imbina no kolopa timo lemo paimbo aku imbomunga tembalo ulumu pundu
    topa Goteni mele tipe kalolimu awilimu timbelona limbelo,” nimu.
  boj-boj: Tamo bei a endegsi are qalqas, ‘Tamo di a Kristus dauryeqnu qaji tamo.’
    A degsi are qalsimqa tamo di osim ya tigsim anaiyqas di Qotei na kamba awai bole
    yqas. Yimqa aqa awai bole di tamo bei na olo yaiyqa keresai.”
  ulk-ulk: Netide mari gebgeb ni nakwarli ariem ableglam wa Kerisora uridli e ya tabara
    bodomalam watirpei. MRK 9.42-50
  eng-DRA: And whosoever shall scandalize one of these little ones that believe in
    me; it were better for him that a millstone were hanged around his neck, and he
    were cast into the sea.
  knf-knf: Kë ankwulanaŋ kakoopa ki meel nadaan ţiki nawo i Kriŧtu, aluŋ kayeenk baluk
    bi awooŋ i kayeenk. »
  san-KHM: យះ កឝ្ចិទ៑ យុឞ្មាន៑ ខ្រីឞ្ដឝិឞ្យាន៑ ជ្ញាត្វា មន្នាម្នា កំសៃកេន បានីយំ បាតុំ
    ទទាតិ, យុឞ្មានហំ យថាត៌្ហំ វច្មិ, ស ផលេន វញ្ចិតោ ន ភវិឞ្យតិ។
  arn-NT: Iney rume eluelmünmew ta eymün kiñe fasu kongeafuy rume tamün inaniefiel
    mew ta Cristo, rüf dungu feypiwayiñ fey tüfa füreneaeyew ta Ngünechen.
  zas-NT: Chutëëz bén gunee majsi tibxijgzi nijs lojdi guial najdi xbejn Cristo, diidxli
    rnin guial ziangajc yuꞌ ni gudëëd Dios lojman.
  ken-NT: Dɨŋɨ́ ká bɛ yɛ̌ agha anɛ áchyɛ́ be nkɔ́p manyiɛp mǎnyú mbɔnyunɛ bǎchí
    bakoŋo abhɛn Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, apu nɔ́k bɛbhɔŋ akap.”
