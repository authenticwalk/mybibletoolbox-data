verse: MRK.009.041
translations:
  kpx-kpx: Seleveta di la namigevema. La di esemu holiale kemo oleuoleu la tedaevei
    e hai laoveale kena bae au ibina mai.”
  okv-H: te ungota degi erena embo amuna umo Keriso ta toho kito umo jamo timbuto
    no degi ta ikau indesoa embo amina hotari humbasuja.
  tbo-tbo: A baha duma uyahimi, apo iyai goila ina welemi babana taumi Keliso a bolu,
    yaka a meiha apo ina tuhagaya.
  mal-C: ക്രിസ്തുവിന്റെ ശിഷ്യർ എന്ന പരിഗണനയിൽ ഒരു പാത്രം വെള്ളമെങ്കിലും നിങ്ങൾക്കു
    തരുന്നയാൾക്ക് പ്രതിഫലം ലഭിക്കാതിരിക്കുകയില്ല, നിശ്ചയം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ὃς γὰρ ἂν ποτίσῃ ὑμᾶς ποτήριον ὕδατος ἐν ⸆ ὀνόματί ⸋μου,⸌ ὅτι χριστοῦ ἐστέ,
    ἀμὴν λέγω ὑμῖν, ⸆2 οὐ μὴ ⸂ἀπολέσῃ⸃ τὸν μισθὸν αὐτοῦ.
  bgc-bgc: जै कोए एक कटोरा पाणी भी थमनै ज्यांतै प्यावै के थम मसीह के सो तो मै थमनै
    सच कहूँ सूं के वो अपणा ईनाम किसे तरियां भी न्ही खोवैगा।”
  khz-khz: Taunatauna avaikilamina, talima taa na nanu kaperina au araku ai pene venimi,
    kwalana gomi Keriso gena talima gaurai, ia voina pene gapia vegata.”
  deu-TKW: Denn wer euch mit einem Trunk Wassers tränkt darauf, daß ihr Christus angehört,
    wahrlich, ich sage euch, sein Lohn wird ihm nicht entgehen.
  zsr-NT: Nútiꞌtëz nu gunn queëliꞌ tu zxígaꞌdauꞌ nis guiꞌjliꞌ le daꞌliꞌ nedaꞌ, Cristo,
    siꞌcz le ral‑laꞌ siꞌ nu naꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : moto nyonso oyo apesi bino kopo
    ya mayi na Kombo na Ngai, mpo ete bozali bato ya Klisto, akotikala kobungisa te
    lifuti na ye.'
  hns-NT: Ham toelogse satj boliela kie djab koi djaane hai kie toelog Kriest me saamiel
    baate aur ohie khaat toelogke ek gielaas paanie dei, Parmeswar oke djaroer ienaam
    deiga.”
  noa-E: Maimua ich agjö ãbmua khãijã pãar Cristo khapeen aawai pãrag nemdam bʉ̈rʉʉm
    khãijã deebarm wounan, Ẽwandamau agjö irig nem wajapham deeb khaba deeju a chirʉmgui
    ajim anʉm.
  eng-EMTV: For whoever gives you a cup of water to drink in My name, because you
    are Christ's, assuredly, I say to you, he will by no means lose his reward.
  mib-NT: Te na‑ni ñayuu núu jeē sɨquɨ́ ruhū cuāha i vēsú ɨɨn ñajin ndute coho ró,
    sɨquɨ̄ jeē cácandíje ró ruhū, ndaā ndije cúu jeē nihín i tahū i. Achí yá.
  bea-bea: Mea so chu naghaooalu ehlaiti tsa taismanni tu woton tsindizi ihe, Christ
    ezon manatunne aghli, kwa hli anaghaisii, atu tayatooalassi machitikechalihi.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आत्तिल्‍ले़ खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तरे़ कुमना फाॽआङ् फङ्‌नाधिक् च्‍वाःत् के़बिरिॽ, खे़ल्‍ले़ से़क्‍खासाङ्
    थुम्‍घोःन् खोःसुॽएरो॥”
  xnj-xnj: Chakaka nikuvajovela, mundu yeyoha mweakuvapela nyenye chikombi cha manji
    ga kunywa, ndava nyenye vandu va Kilisitu, chakaka yati ipata njombi yaki.
  mmx-mmx: Nia a tong tuturun i rinimi. Do tara na raba nimi mi toxodan ti inin mila
    nemi at ne Karisito, neni noxo sang apkap luunun teren.”
  cbr-NT: Asérabi cana 'ën mitsu cain, uinu 'icë unin cara, Cristonan camina 'ai quixun
    sinánquin 'umpax mitsu 'inania, an ca aín cupí biti 'icën.
  tee-NT: 'Slivasalh ju iclajunau. Va tichi chavaich ju cataxtakniyan mas va tam vaso
    ju xcan va ixlaca''atalh ni quilapanacni unt''at''it pus Dios ju camapalhniya''.
    Ju Jesús tailhi''alh ju ixchivinti chai chani naulh:'
  eng-LSV: for whoever may give you to drink a cup of water in My Name, because you
    are Christ’s, truly I say to you, he may not lose his reward;
  cak-NT: Y ri winak ri utz jixrutzu' roma wiq'uin ren ri Cristo jixc'o-wi, más que
    xa juba' iya' ri nuya', can ketzij ri nin-ij chiwe chi can c'o ruq'uiexel xtiyo'x
    che romari'.
  pah-NT: Amombe'u katu ji pe me, ei ga. Kiroki g̃a pe poko g̃a ko Cristo'gareheve'g̃a
    javo – g̃a pe po ti Tupana'ga ikwepygi imondokatuavo nehẽ. Yhya vehevi g̃a imbuhurame
    pe me pey'gwavamo, a'ero po ti ga ikwepykatui tuhẽ g̃a pe nehẽ, ei Jesus'ga g̃a
    pe.
  sja-NT: Mɨa wãarata jararu. Eperãpa parãmaa pania vaso aba pida teeru pɨrã todamerã,
    parãpa mɨ, Cristode ijãapata perã, Tachi Ak'õrepa ma eperãmaa ne-inaa pi-ia teeit'eeda
    aji.
  xed-xed: Dər wati ma mndu ta taghunaftá imi rauʼ ŋa say, kabga nzakwa ghuni ka ŋa
    Kristi, kahwathwata ka yu ta mnaghunata, haɗ nisəla tsa mndu ya dzaʼa zwaɗuta
    ɗekɗek wu,» ka Yesu.
  mks-NT: Ta ndá na̱ ná quia̱hva in ña̱ha nu̱ ndó va̱tí in yáxi̱ ticui̱í sa̱há ña̱
    ndíco̱ ndó ye̱he̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ cha̱hvi tá cha̱hvi
    Ndióxi̱ sa̱há ña̱ma̱ni̱ cája na xi̱hi̱n ndó —na̱cachi Jesús.
  gfk-S: Mu hadado baak! Be tikenong na hamamo mu ma tike gingop na taho, kinong i
    nunure be mu la murmur iou, ikino turadi na hatur kawase iat no nuno kunkulaan.”
  bmu-bmu: 'I mönö naŋgöm eŋgigetka Anutunöŋ töwaŋini eŋgima. Kunŋan Kraistkö qetŋe
    yaŋgö buŋaŋi akzeaŋgöra aka o qambi nemegö eŋgimawi, Anutunöŋ mönö miaŋgö töwaŋi
    meleŋda waŋgima. Nöŋön keu ölŋi kun kewö jibi mötme: Naŋgöm eŋgimei, mieŋön mönö
    töwa meme.” Mewö.'
  dgz-dgz: Amba waenapan da da kaum kasigawa e ne wa ewamot nega menan enepiwa, ne
    tave di wadiaivin, ne inap anu bambamat da uon, orup ame garewa mega kimani wareta.”
  eng-GNV: And whosoeuer shall giue you a cup of water to drinke for my Names sake,
    because ye belong to Christ, verely I say vnto you, he shall not lose his rewarde.
  zaa-NT: Ą'hua lebi'į nna, nuỹa tediba gunną màsqui'di ttu vaso inda í'ya le lani
    nombre quia' porqui'ni ná le enne' quia', hualigani te' riquixa'ánia' le qui'ni
    lą nna segúruní thí'ą bendición.
  eng-WEBSTER: For whoever shall give you a cup of water to drink in my name, because
    ye belong to Christ, verily I say to you, he shall not lose his reward.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi tsiquirijavayo ata mera
    pacarajutsiana paneapaenexa patajajivixaemë, bajarapajivi pepacuene Dioso matamotsianatsi
    mera papecarajutsimatamo, jai Jesús Juanjavabelia.
  bon-bon: Cane toraca mene jijenininine, laati te liba icärininuge niiye nanime cäme
    ngii cabu, ingle weene Keriso me abiberäja bägrä gemi, tabe cirege teeme miiji
    daremu ne päpäna.”
  nhw-BL: Aqui anmechmacas se quentzi atl ipan notoca pampa annoaxcahua na, niCristo,
    nimechilhuía para temachtli noTata quitlaxtlahuis cuali.
  swh-ONEN: Amin, nawaambia, yeyote awapaye ninyi kikombe cha maji kwa Jina langu
    kwa sababu ninyi ni mali ya Kristo, hakika hataikosa thawabu yake.”
  wbi-wbi: Kange Umuunhu ghweni juno kuvapeela nambe utulenga, ulwakuva muli vaanhu
    va Kilisite, kyang'haani nikuvuvavuula, uNguluve nangaleke kukumpeela.
  bba-bba: Kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u bɛɛ nim kɑ̃ i nɔrɑ yèn sɔ̃ i sɑ̃ɑ
    Kirisiɡibu yɛ̃ro u koo win ɑre wɑ.
  eng-KJVCPB: For whosoever shall give you a cup of water to drink in my name, because
    ye belong to Christ, verily I say unto you, he shall not lose his reward.
  kgk-NT: Anhete voi ko xe ha'e-ta nde-vy. Ha ne mboy'u va'e katu erejerovia-gwi xe-rehe,
    ombohekovia va'erã voi katu íxupe Nhandejáry, he'i.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Na Yisuu Kirisiinna ngia ni nnaagiai
    nookiaivaara vaidi voovoono nnooriivaa vita ngii miivo fai irisai yoketaivaa varaanaravaivee,
    tiravai.
  cpy-cpy: 'Aririka ikaminthahaetemi, ikanteete: ‘Nopakotemi nijaa okantakaan-tziro
    rashiteemi Jeepatzii-totaa-rewo,’ riitaki ipineeteeri paata. Omaperotatyaa.”'
  ekk-PKP: Kes iganes annab karikatäie vett minu nimel, sest te kuulute Kristusele,
    ei jää oma tasust ilma, uskuge mind.
  mpx-mpx: Ya ba tunahot eliyamiu, henala ebo wewel ni wage ni pewa nuku im kaiwena
    komiu Keliso wana tohago, he molana nige ni kakala abwe ni ahe.
  wbp-wbp: Nganangku-puka kaji-nyarra ngapa yinyi ngarninjaku kuja kankulu ngaju-nyangu
    warlalja nyina, ngulakuju kapurla Kaaturluju yinyi warntarri-nyayirni-wangu ngurrju-nyayirni.”
  luo-luo: Awachonu adier ni ngʼato angʼata mamiyou pi e okombe e nyinga, nikech un
    jo-Kristo pokne ok nobaye ngangʼ.
  nhe-NT: Ajqueya inmechmacas se quentzi atl pampa quimati innechtoquilíaj na niCristo,
    nimechilhuía para temachtli noTata quitlaxtlahuis cuali.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܡܲܫܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ ܟܵܣܵܐ ܕܡ̈ܝܼܵܐ ܒܫܸܡܝܼ ܣܵܒܵܒ ܝܼܬܘܿܢ ܕܡܫܝܼܚܵܐ،
    ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܠܹܐ ܛܵܠܹܩ ܦܘܼܪܥܵܢܹܗ.
  esk-NT: Nipliutigipsi, kisupayaam aatchuġumisi qallugauramun imiksrapsitñik Christ
    pigipmasi akiḷḷiusiaġitlasipiaġisigaa.
  msb-msb: Idtoʼn maghatag sa iyo sin tubig na irimnon tungod kay mga sakop kamo ni
    Cristo sigurado gayod na makabaton siyaʼn balos.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² ca¹cuúh¹ hniah¹² ca¹lah¹cónh¹
    cøng² cuøh³ jmøi² guúh² ni³ huu¹³ hi² lanh¹² hniah¹² dsa² quián¹² Cristo, lah¹dsóh²
    mi¹hmah¹³ báh³ dsa² héi² ja³cog² Diú¹³.'
  dso-dso: ଆରି ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, କେ ତମ୍‌କେ ମର୍‌ନାଉଁ ଦାରି ଗଟେକ୍‌ ଗିଲାସ୍‌ ପାନି
    କାଇବାକେ ଦେଇସିବଇଲେ, ସେଟାର୍‌ପାଇ ସତ୍‌ସେ ତାକେ ପୁରୁସ୍‌କାର୍‌ ମିଲ୍‌ସି ।”
  meu-meu: Na hamaoromui momokanimu, ta ese ranu kuri ta baine henimui, umui na Keriso
    ena dainai, ia na davana ai basine dabu.
  yva-NT: Are pirati po mana inta raunande wapo ramanam weye watavondijo Mesias rinai,
    opamo indati po ama ine raen, weye Amisye po kove inta raude ai jaje.”
  dgc-dgc: Ey tandaan moy, maski ti ésiya a mangatéd dikam ta maski esa a baso a dinom,
    da sakup kam ni Cristo, éy atdinan be siya na Diyos ta gantimpala na.”
  zpm-NT: ’Goḻgacnaṉ sca gaṉle, grëse zha ne gdeed maase tib zhigaque nis guie zha
    ne ngab lo naa, ib tedsod stsire Dios miṉe beeṉ zho ga.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Anatoko ayakoronometxow hana, anar komo,
    romryenon me oyesnàr kom ke mak ha, Kryestu mryenonà mosonà katxho me oyesnàr
    kom ke mak ha, kekon hatà. Tuna marma txko yàmyatxow hana, owokru kom me. Tuna
    yàmnyenhàrà rma, towakryexem me rma haxa natxhe hampànà, tàwyanye romryenon komo
    yakoronomanàr ke mak ha. Àro wyaro yaworo xaxa àkehe, owyanye, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: Os ma lar jirin or heyehe mba, �Ma rondo Jisasin tiyanda ma tolira.� Karem
    or mbaha uksembe kas or hanak ji a nahi, omendingak amu jirin sawenduwa, os or
    uwa oso Avui Wasilaka mbeek or hishakwa ambu ri, wahau. Kumakop wasan or hakwa
    ri.�
  npi-ULB: तिमीहरू ख्रीष्‍टका भएको हुनाले कसैले एक गिलास पानी दिन्छ भने पनि साँचो
    साँचो म भन्दछु, कि उसले आफ्नो इनाम गुमाउनेछैन ।
  cgc-cgc: Sugiran ta kyo na daw kino magbuat ta miad ki kyo maskin mag-atag ki kyo
    ta bisan isya nang na baso na waig na inemen tak sakep kaw ta Pinili Ta Dyos Na
    Mag-ari, sigurado gid na mabaton din dayad na bales alin ta Dyos.”
  tim-tim: Amâ luâk siâŋe Anutuŋe huŋgun niŋep nâŋgât hoŋ bawa mandâi ye tân yeŋguwerân
    dâm tu hâgâm yeŋgiwiap amâ lau loko loko ya akbiap aregât Anutuŋe hâuŋe waŋbiap.
  yor-yor: Lóòótọ́ ni mo sọ fún ún yín bí ẹnikẹ́ni bá fún un yín ní ife omi kan nítorí
    pé ẹ jẹ́ ti Kristi, dájúdájú ẹni náà kì yóò sọ èrè rẹ̀ nù bí ó ti wù kí ó rí.
  wos-wos: Mwi hundi wuni guniré we. Du takwa guni wuna duré xe angi wandat, ‘Wun
    du di Jisasna jémba yakwa du di. Diré yikafre hurutame. Di hulinguka hiyae yandat
    dika hulingu hwetame.’ Wungi we di wun yalefu jémba yandat God wun yalefu jémbaka
    yike yamba yakéndé. Hukémbu wun yikafre jémba hasa hurutandé diré. Mwi hundimbu
    wuni guniré we.” Jisas dé wungi wa déka duré.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bãrãra mʌ̃re bẽrã bariduaba bãrãa baidoda dawaibʌrʌ,
    Ãcõrẽba wãrãda maʌ̃ ẽberãa nebiada diaya.'
  eng-F35: Further, whoever gives you a cup of water to drink in my name, because
    you are Christ's, I tell you with certainty, he will by no means lose his reward.
  ind-ind: 'Aku menegaskan kepadamu: Siapa pun yang menolong salah seorang dari kalian,
    sekalipun hanya memberi secangkir air minum, dengan alasan karena kamu adalah
    pengikut Kristus, dia pasti akan menerima upah dari Allah karena perbuatannya
    itu.”'
  pes-OPCB: اگر کسی به شما حتی یک لیوان آب بدهد، فقط به خاطر اینکه به مسیح تعلق دارید،
    بدون شک بی‌پاداش نخواهد ماند.
  mpt-mpt: Eka naka make ibo yatemnea funanea Naka eli Klaiste bainobo galin naka
    kesoa ne daabenano genea e aaye ibo obia doweib biamo ne moton baabenamabibe,
    sinanomo naka ele inamin namin ayamo dlamabebo ge baabesebe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Ikana꞉ma꞉ta꞉ ya biki melemeke handaata꞉ hali
    epima꞉ ikali naaka꞉na꞉ ipi kanakena꞉ hola꞉ pamba iki kia꞉ka꞉na꞉ta꞉ ipika꞉ yenki
    ota꞉ milieke leekeme.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi í mu nŋɛ inyi ku mɔ nɑ irim, si nɑ iyi í jɔ̀ ì jɛ titom
    ŋɑ, lɑfɛ̃ɛ kɑɑ kuɑ ribɑɛ pɑi.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, “ପେଇଙ୍ଗ୍ କିସ୍‌ଟନେ ରେମୁଆଁ ଡାଗ୍‌ଚେ ଜଦି ଜାଣ୍ଡେ
    ଆପେକେ ଗିନାନ୍ନିଆ ଣ୍ଡିଆଃ ଉଗ୍‍ନେ ବିଏ । ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ମେଁ ଡି ବାବ୍‌ରେ
    ଡିଗ୍ ନିଜର୍ ପୁରୁସ୍‌କାର୍ ଆଆରେ ଣ୍ଡୁ ।”
  gof-RNT: Taani hinttew tuma odays; hintte tayssata gidiya gisho oonikka hinttew
    ta sunthan halo haathi uyanaw immikokka, ba woytuwa ekkana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାର୍‌ତିଗିଇଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ତାନ୍‌ପେ ମେନ୍ତେ
    ଅକ ହଡ଼ ଆପେକେ ମିଦ୍‌ ଗିଲାସ୍‌ ରେହାଡ଼୍‌ ଦାଆଃ ନୁଁଏ ନାଗେନ୍ତେ ଏମାପେରେଦ, ଏନ୍‌ ହଡ଼ ଆୟାଃ
    ନାଲା ନାମେଗିୟାଏ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Makó keza není vegenáne zuha niakumule
    liki geha nagamí kapu hamokó ihiki likimitamó nene haha aminogo ive. Meinaváa
    alitamó neve.
  lcm-lcm: Using napo mengen atutuman luai animi ta man a si ka alis imi ta men laman
    asi inum, using mipo sunguk a asan i igenen i akanangai, tutuman luai parik kapa
    angkoai si ngau kap ani kana seupok.
  aer-aer: Arrantherre ingkirrekele nhenhe itelaraye. Angwenhele apeke ngenhe kwatye
    antheme unte antywetyeke nhenge unte-arle ayenge apentemenge. Kele, urreke akenhe
    Ngkartele renhe arne mwerre akngerre anthetyenhenge.”
  qvc-NT: Chaymi allipta niykillapa, mayqan runa ichu warmi shutiyta myintashpa, ashla
