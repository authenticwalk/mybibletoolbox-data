  san-ITR: yaH kashchid yuShmAn khrIShTashiShyAn j nAtvA mannAmnA kaMsaikena pAnIyaM
    pAtuM dadAti, yuShmAnahaM yathArthaM vachmi, sa phalena va nchito na bhaviShyati|
  bel-N: Бо хто напоіць вас кубкам вады ў імя Маё, таму што вы — Хрыстовыя, сапраўды
    кажу вам, ня страціць нагароды сваёй.
  sch-sch: Adiktakin nangni ki ril, tukhom ki mi nin ni sika tuidâi kilât khat khom
    nangni a min nêkin chu râisânman a man ngêt rang ani.
  mic-MIQNT: Migwite'tmug ula! Ta'n wen samqotl'sg samqwan muta tleiawin Se'suguliewigtug,
    amujpa na 'msntew ugtapangitueweim.”
  huu-NT: Ero, cuemo omoɨ duillamona, omoɨna bu janore canoia, Jusiñamuimona ɨbana
    feiñoite. Omoɨmo nɨbaɨ jamai jɨnuina fecaite; iadedɨ omoɨna naimɨe canuamona,
    Jusiñamuimona ɨbana feiñoite. Ie jira naimɨe isoidɨno siño rafuena fɨnuana rairuiñeno.
  jiv-NT: Winia nemarka asakrumin shuar yumiichinkesha ajampramkuka ántar túratsui;
    akikma átatui’ tímiayi.
  otm-NT: Hønt'a go te'o di 'da ahʉ ts'ʉ ra dehe ngue i pądi guí tɛngahʉ, majuąni
    dí xi ahʉ i ja 'bɛ'a di un Oją a nangue ran ho bi 'yøt'ahʉ, bi 'yɛ̨n a ra Jesús.
  dah-dah: Fudinde wor po dineŋ hime. Al kura deŋ deneŋbe Mesaiayen albe gago yeŋ
    bebak teŋbe ne niŋ teŋ fe kura dunyeŋ gobe muruŋgem tiyyeŋ wor po,” yinyiŋ.
  tnk-tnk: Iakani nɨpərhienien tukumiaha i. Kɨmiaha nə nərmama me səiou, iou Kristo.
    Trɨni mɨnuə iərmama riti ruvei pehe nui m kɨmiaha ia nəɡhɨk mə tihənɨmwi, in traməkeikei
    muvehi nərəkuien səvənhi.”
  kpr-kpr: Na geka beká nemokena resena! Mave eminge kotarira, ‘Genembo omo, nu Iesu
    da ambo jimbi ava sedo, na sonembe uvu mutarena,’ aminge kotise, uvu nimokena
    mutarira amo, na amboda mino mutono barira. Jo kosasaghae arira,” aminge sisira.
  san-IAS: yaḥ kaścid yuṣmān khrīṣṭaśiṣyān jñātvā mannāmnā kaṁsaikena pānīyaṁ pātuṁ
    dadāti, yuṣmānahaṁ yathārthaṁ vacmi, sa phalena vañcito na bhaviṣyati|
  nho-nho: Nau e vanaatu maaoni ki kootou, ki mee maa se tama e kauatu se vai ki unu
    kootou i kootou ni tama aaku raa, te tama naa ma ki kauake nau tana tuuhana.
  gym-NT: 'Jesukwe niebare: Munta ti mike täte, abtä nirekwe ñö aibe biandre chi tomnane
    munye, akwa ni ñö bianka munye tä nekete nibe, ni yeye Ngöbökwe sribi kuin ye
    ütiä biandi abko ti tö nibi niei metre munye.'
  azg-NT: Ndoꞌ minꞌcya ro tsꞌan na nninncyaa juu ncüii vaso ndaa na ncüehoꞌ ngꞌe na
    conduihoꞌ cüenta ja, nquii Tyoꞌtsꞌon ndyion juu tsanꞌñeen naya na sꞌaa juu ꞌoꞌ.
  bhd-bhd: अगर कोई मेरे नंव्वे सेइं तुश्शी मद्दत केरे, अक गिलास पानी भी तुसन पियाए,
    कि मसीहेरे आथ, त अवं तुसन सेइं सच़ ज़ोतां कि तै मैन्हु परमेशरे केरां अपनो फल ज़रूर
    हासिल केरेलो।
  too-NT: Stu'ncua' a'ntū iccāhuaniyāni' que chuxatī nacātā'hua'yāni' xcān por ixpālacata
    hui'xina'n tapa'ksī'yā'tit con Cristo, ū'tza' Dios namāpala.
  ind-AYT: Sebab, sesungguhnya, Aku berkata kepadamu, siapa yang memberimu segelas
    air untuk minum karena kamu pengikut Kristus, dia tidak akan kehilangan upahnya.”
  cjo-NT: Aririka riyotawakimi atziri eeroka aapatziyanari, rootaki ikaminthaantawakimiri
    ipawakimi pimiri, omawitya aririka okaate eechonkiini, aritaki ipinatakiri Pawa.
    Kyaaryootaki iroka nokamantzimiri.
  nsn-nsn: Inggo u hire tun tamiuoum toro mana pare, me tamata gere heir tamiuoum
    me sikir kodomo gerung uakeluk pe inggoum tang Kristo, inggon ahik pahe banotong
    rouor bulauan.”
  san-DEV: यः कश्चिद् युष्मान् ख्रीष्टशिष्यान् ज्ञात्वा मन्नाम्ना कंसैकेन पानीयं पातुं
    ददाति, युष्मानहं यथार्थं वच्मि, स फलेन वञ्चितो न भविष्यति।
  tna-NT: Mepibaenique, quebata ja micuana ai chidi neje biame etsahuata su, micuaneda
    Cristo sa putsu, Diusu ja tueda saida echuje etiatayu.
  lid-lid: Jo tiye tado handru! Are lau atehei bwiniu gwa i wa-im, tasah ou badu hawe
    Krais, sihine i lau doh winiyan ba-au laleyah bwe.
  wim-wim: 'Ngay wik inangan kan-kanam waaꞌ-waaꞌang niiyanta: nil weeꞌanganweya ngak
    aathow niiyang niiyan puth ngayangan monkan-wakaniy-a, yaa, nil puth piip God.an
    kan-kanam minam paththam iiyow nungant.'
  zga-M: Yeyoni uveyakheva ikhohopa ekhekombe kya magasi aga khunywa ulwakhuva ule
    nu Kristi, lweli ni khovavola, salayancha ulusayo lwamwene.
  yom-yom: 'Tala, bukiedika ndikulukamba : woso kuandi mutu wukuluvana banza ti kopoyi
    nlangu mu dizina diama bila luidi batu ba Klisto, kalendi zimbisa ko mfutu andi.'
  eng-NNA: I tell you this word truly, others who learn about you that you belong
    to me, and because of that will do a small good thing to you, truly in response
    God will do good to them.”
  san-SIN: යඃ කශ්චිද් යුෂ්මාන් ඛ්‍රීෂ්ටශිෂ්‍යාන් ඥාත්වා මන්නාම්නා කංසෛකේන පානීයං පාතුං
    දදාති, යුෂ්මානහං යථාර්ථං වච්මි, ස ඵලේන වඤ්චිතෝ න භවිෂ්‍යති|
  yut-yut: Nak asisi dayɨsat, amɨn kɨnda nak do nandaŋek ji do Kristo dakon amɨn kabɨ
    yaŋ nandaŋek pakbi koleŋ damjak kaŋ, uŋun amɨn dakon yumaŋ nogɨ dɨma pasɨl ɨmjak.”
  grc-BYZ: ὃς γὰρ ἂν ποτίσῃ ὑμᾶς ποτήριον ὕδατος ἐν τῷ ὀνόματί μου, ὅτι Χριστοῦ ἐστε,
    ἀμὴν λέγω ὑμῖν, οὐ μὴ ἀπολέσῃ τὸν μισθὸν αὐτοῦ.
  cpc-NT: 'Aririka jitakoitaimi impairyaitiro nowairo, inkantaiti: ‘Nompakotiri jiñaa
    jashitaari Cristo’. Iri impinaitairi paata. Imapiro”.'
  nhg-NT: Öque beletes nemiechmacas sie bölso ötzintle notucöyupa porque nencate de
    Cristo, melöhuac nemiechelfea que amo quepolus ipremio tli quetlönes.
  nya-nya: Zoonadi, Ine ndikuwuzani kuti aliyense amene akupatsani chikho cha madzi
    mʼdzina langa chifukwa ndinu ake a Khristu, sadzataya konse mphotho yake.”
  ngu-NT: Tla yacaj mechmacas masqui san se vaso atl pampa nennoyaxcahuan, melahuac
    quiselis itlaxtlahuil yejhuan Dios quimacas.
  kup-kup: Met ne arin rotap epat añom, ari nem gogov tovai sohopekepuh ivovoz horï
    ravepeken aban tairapuhö, Kristoz gogov tamahari ev, pot homet ari eñizat ivov
    holat anapanez aban pop tokat pim tin pot etapanezavoz hañ tinao havapan,” pot
    mañah.
  jid-jid: ko nha wandi anuyi kofima u so ni ndemu nitu bi hye wu kristi mi lha tre
    janji ni yiwu ana hon kpa lidima na
  wmw-wmw: Munu akupani kopo ya maji kwa kuwa kawa upande wa Almasihi, nukwambirani
    kweli aakosa futi kupata thawabu yake.”
  gmv-GGM: Ta intes tumu gays inte tiyetida Kirstosas gidida gish ta sunthan issi
    qulle hath intena ushidadey wuri ba oothoysi waga dhayena.
  ssg-ssg: Nga kakane hawane amuto, na tel seilon axi amuto kalak tuahe na kaniup
    nake amuto tetak, i uke kahun ti Haeu.”
  zpo-NT: Wliya, loka xaa zaa tub xig nis go gu nel xaa na nak gu, telisa kix Dios
    lo xaa.
  poy-poy: Nuwagambira nakaka, muntu yoseri yakakupananeni mashi gakulanda toziya
    mwenga mwa wantu wa Kristu, nakamu hapeni kakosi kulipata lifupu lyakuwi.
  qwh-NT: 'Rasontam niyaq: Noqata qatiyämashqequirecur pipis juc tasa yacullatapis
    qarecuyäshuptiqueqa, tse nunatam Dios paganqa.'
  gaw-gaw: Anṯeg! Aun nug ag anaṯa, ag am dahilad amunu nug ag ehanaṯa, le ougib hai
    goḵoḏp̱a madaṯe amu Kayak Nug danab amu nob ena medaḵu, Nug daug iinab atima.
  nca-nca: Uni kato kiyoro, keko Kristo ŋuro uni ka, yero iŋoro sono kiŋo kunoweya
    quko, imemoŋgo Anutuko puriŋo ka uni ŋu inoweya. Ŋu hamó.
  zpz-NTPP: Nunu cyu ziꞌl mbecy nu cuic mas ñuu tub taz nis goꞌ der nu nac ru ne̱,
    biñ nu ca lo cuen nu co mbañ mbecy, rishli rne̱e̱ lo der nu yu zeꞌ segur la gyad
    iy ―nam―.
  mkj-mkj: Ngoahi pwehng kamwai in mehlel, ma emen mihndahkihla mwoakin pil oau oang
    emen in oadoaioa, ih nen uhdahn oaloa dupkoa.”
  zac-NT: Cualquier mënë naguëneꞌe tubi vasë nisë gu të, rnéꞌell nisë ni purquë na
    të shmëna, segurë guëdëꞌë Dios premi caꞌa nguiu ni.
  kyg-kyg: Lama gemo lapa nepauve, huno, mago vekamoꞌmo lapaketenoꞌaeꞌmo, Kalaisi
    vayaꞌamo maiꞌnae, huno agesamo afiteno nagiꞌnilefeꞌmo kapufi aniꞌmo hefino lapamisiyana
    miyaꞌamo aligiye, huno hapa paiꞌniye.
  kmk-kmk: Tuttuwa tun ibagak kan dikayu un singngadan na man un mangtod si sintasa
    un danuma inumon yu gaputa tagu dikayu kan Kristu, maawat na un maawat dit gun-guna
    na un itdon Apudyus.”
  cao-NT: Mato parayamaquia. Copihacaxëhi quiha chahahuacanaibo mëbihai cato ra, ëa
    iqui tsi jënëpaxa roha jato qui ja aquë no.
  bbr-bbr: Is ak epar senes awarom, inok ros ak isan jaiat rai äpu mareanik, an jaun
    an arai, kiro ro Anut nukas wa sumkäinai, tawa ko epar omar oik osap eposek owai.”
  inb-inb: 'Kasa­mi nuka nii­ki­chita: mai­kan­pas kam­kunata, Cristota kati­raiag­manda
    iuia­rispa, sug kuashag chiri iaku­lla­pas karag­pika, Taita Dius, pai­manda mana
    kunga­rin­gapa kanchu.'
  hrv-hrv: “Uistinu, tko vas napoji čašom vode u ime toga što ste Kristovi, zaista,
    kažem vam, neće mu propasti plaća.”
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Yìa nɔn mu ɲumu kóo-cúe mia lé bìo mi
    bìo sã̀ yìa le Dónbeenì mɔn léra yi, wón ɓànso á à yí mu cũ̀nú máa
    khí.'
  ote-NT: Ha nuꞌa̱ tóꞌo da ꞌraꞌahʉ ma̱di tsꞌʉ ra zi dehe de ja ma thuhu ngueꞌa̱ guí
    tɛngahʉ, nura ja̱ꞌiꞌa̱ ma da hña̱nga rá tha̱ha̱.
  wnu-wnu: '@see-verse:MRK.009.040'
  zam-NT: No chol mèn co' ta' mase thìb taz nít gu gu' ante por cón che'n lèen, no
    por nzo gu' loo cón chenen, daa co' nac Crist, lìcpe' ba'i, na nii loo gu', ngue
    cón che'n con' mbli mèn loo gu'a loo Diox.
  zyp-NT: Biahmuisui ka ca ching he, ahohmai, Khri tei naa cangnah cawtah ka ming
    tah tui cakaw ny kheh tei hmai a ca peipaw he cawh aa longmai cawh hmuh lytah
    ung hrahring a bei he.
  sey-NT: Mësaruni yecohuaꞌipi yëꞌë doꞌipi cajë oco mañare o̱cuacohuaꞌi pani deꞌhuacaisi
    coꞌamaña paja̱ꞌcohuaꞌi aꞌë, mësaru Cristo acohuaꞌini deꞌoye yoꞌosi doꞌire.
  nvm-nvm: Rega vuak igi naka ma kuardiavo faif. E be erar fu vierafero aiji a Kuraison
    e ro fu ijeg vierafeknum ire ukakbe do gaikin ijekin iji a ifejdakma iji Godri
    unam ma iji kafo fuon redakno kiain.
  mps-mps: Te bidi me deligo dage sulama, tama agai te homu elama, ‘Eno te Kraisgo
    bidi dabe tau saiba’ homu elama, tama agai te kapde wę dage mobaso da, teda eno
    mu po dagebolo obao, te bidigo nosali sabo wiegi yai nai da, te me hagagobeo,”
    Jisasgo te po wai.
  seh-seh: Kumbukani kuti ule anakupasani ndiko ibodzi ya madzi na dzina yanga na
    thangwi ya kuti imwe ndimwe a Kirixtu, ndimo mwene ndinakupangani kuti iye nkhabe
    kudza kaluza m'bairo wace.”
  pab-NT: '— Xotyaxematyaira exehare: xala xamani atyoite hákobone one isa xomana,
    Cristo koamaniya xawenane hiyeta hoka hatyo ana atyoite xoalini hare waiyexe kaxekaka
    — nexa.'
  llg-llg: Masaneneda neulalau baa! Mete ma hambu hataholi bubuluk ei tungga Karistus,
    boe ma ana tulu-fali ei, na, neu ko Manetualain taa nafalende heni ndia sosotan.
    Leomae ana fee ei minu kaꞌda oe hiak nggalaas esa boe, tehuu Manetualain taa nafalende
    heni ndia.”
  kyf-kyf: '«Nɩɩ, ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: nyɩmɛ -ɔ -ka aɩn ''nyu ''nyɛ -Lagɔɔ
    -Bhasanyɔɔ ''ŋnɩ nya, -Lagɔ yia ɔ -tnʋʋ ''nyɛa.'
  tpi-tpi: Sapos wanpela man i lukim yupela, na em i ting, ‘Mi laik helpim ol dispela
    man bilong lain bilong Krais,’ na em i givim kap wara long yupela, orait mi tok
    tru long yupela, pe bilong dispela man bai i no inap lus.”
  mih-NT: Tatu cuhva ñiyɨvɨ ndutya cohon ndo vatyi i tasi ra Ndyoo sii, ta ra i casi
    cuu maa ndo, catyi vatyi cua tyiyahvi Ndyoo sii ñu.
  qvh-NT: Chasquicamagcunata pipis noga-raycu juc pusillu yaculatapis macyaptenga
    Tayta Diosninsi paytapis premiutami gongapä.”
  kms-kms: Nge nungoqi nganyene simbe guduq, wuti iri nungoqi nge te wute bu te kin
    ningg nge nde nyamb pe wuye kap ire neuq, tedi wuti te ni yumbo otiwo nateri kin
    te nateri ye.”
  agn-agn: Agganingo ong nindio, ang sinopay magtorol ong nindio ta maski tang baso
    lamang ang wi tenged yamo mga sinagpano, ang taw ang asi indi maimong indi balten
    tang Dios.”
  nhi-NT: Uan nochi naquin namechonmactia mas san se xaloh atl ica notoocaa nic icmati
    namehuantzitzin namonpouih iuan Cristo, tlamilauca innamechoniluia, amo icpolos
    nitlaxtlauil.
  ttc-NT: Oxe'l nq'uma' etetz te b'an'ax, ab'l aj owelatz tswa' ch'in etuk'a' a' tzan
    tpaj a'ix te wetz, ntons nlay ponaj taq'umb'en.»
  dan-1931: Thi den, som giver eder et Bæger Vand at drikke i mit Navn, fordi I høre
    Kristus til, sandelig, siger jeg eder, han skal ingenlunde miste sin Løn.
  kwj-kwj: E, hima fori kunu heini ete ri hambwawa, kunu Jisas ni sembe handau hima,
    wosini kunu ni uku sumbwe gamindache hinga hawa, mwe naha ki kunu a sawendau,
    ichai apa mwaꞌambwe wasa Gotri to rini hano.
  vie-OVCB: Nếu ai cho các con một chén nước vì các con là môn đệ của Chúa Cứu Thế,
    Ta quả quyết người ấy sẽ được tưởng thưởng.
  kze-kze: árai'a simátime'a sé'a keinárawa'a tuwánésa sésa Ísu Káráísitina kwaási
    ombá pó'a túwa'naa ónáe sésa sáwíyan-tantaa'a nombá timíyawaima Áánútu kawe'-méyámbá
    timíníye Ísu siráiye.
  mpj-mpj: Jiijajju-jananya yarranuka wajarnu, “Wangka ngaanyaya kulila! Martu kujulu-nyurranya
    yungku, kalyu jikilkuraku, ngayukurnu puntu walyja. Palunyangka ngayukurnu Mamalu
    rawalu kulinmal, kara wituka yungku, ngulampa.”
  lbk-lbk: Tet-ewa kanak ken chakayo, mo sino nan mangipainom ken chakayo is olay
    sintastasa ay chanom tay takhon Cristo chakayo, et masobfalitan ay masobfalitan
    siya.”
  mto-NT: Je̱ts je̱ꞌe̱ juuꞌ veꞌe mmo̱o̱jyju̱dup o̱tyoꞌk vaasova je̱ tsoxk na̱a̱j ku̱xeꞌe
    a̱ts xjaanchjávada, a̱ts, je̱ Cristo, tyú̱vam xa a̱tseꞌe nvaꞌañ je̱ts yaktonu̱mpijtjinuvap
    je̱ꞌe̱ veꞌe juuꞌ veꞌe o̱y.
  bzh-bzh: 'Sa nanër vu ham yönon nabë: Bë mehöti bo bël kul beham nanum, in Kerisi-yi-alam
    ham, og sënë su rëḳ gevonġ vu ham nyëmasën rë.”'
  guj-2017: કેમ કે હું તમને નિશ્ચે કહું છું કે, ‘તમે ખ્રિસ્તનાં છો એ કારણથી જે કોઈ
    તમને પ્યાલો પાણી પાશે, તે પોતાનું બદલો નહિ ગુમાવે.
  jvn-NT: Tenan, ngandela ta! Sapa sing ngekèki ngombé marang kowé jalaran wongé ngerti
    nèk kowé kuwi muridé Kristus, wong kuwi mesti bakal éntuk upahé sangka Gusti Allah.”
  byr-byr: Sareꞌ dareꞌnesɨ. Pwai sarɨmɨnyɨna ‘Kɨraazɨtɨyarerɨ mɨjɨkaꞌna aalya tɨka
    nyaꞌneꞌ wɨjaavɨma!’ dozɨyaꞌna nɨmɨnyɨna yɨhɨzaavajai. Yɨ sahwarɨna nebwi yɨhɨthɨwa.
    Gotɨyai gamɨnyɨne tɨvɨkɨta tewaanya mujaayɨ yadei mɨka! Arɨkewɨ.”
  ian-ian: Ngwuk kat wowun. Kraistna mbaapmamba lɨngwangat ngwuk kat kɨlɨnja ngu kwinjeyan
    awat apma vat wunamba klaigandi.
  hun-hun: Aki inni ad egy pohár vizet az én nevemben, mivel a Krisztuséi vagytok,
    bizony mondom néktek, el nem veszti a jutalmát.
  mcf-NT: Abimbo chiembique. Tantia. Esus tantiaquid nec quequin mibi nashunquid Nuquin
    Papan cuidnanquin bëdamboen naoaindac —quepondash Esus.
  kjs-kjs: Pagalepa. Enaali raayome nimi ni Keriso-na nogo naakinu adoma epe nape
    ipa gialimi-daare nimuna epe yoto waru mealimi lisa.
  mni-mni: Eina nakhoida tasengnamak hairibasini, madudi kanagumbana nakhoibu Christtagi
    misingni haiduna, eigi mingda ising glass ama pirabadi mahakna sungsoi soidana
    mahakki mana phangjagani.
