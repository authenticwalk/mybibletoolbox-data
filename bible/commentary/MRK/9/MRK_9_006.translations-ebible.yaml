  mlh-mlh: Kiŋariŋ yoŋoji gburugburu kokoine yabeme Pitaji “Uruŋu mibemiŋ?” miku buŋo
    baaya.
  gof-ENT: ኢያራኔ ሃንኮታራ ዳሮ ያዪዳ ጊሾ ኢ ኣይ ጊያኮካ ኤሪቤና።
  aau-aau: Pita hiykwe ok hiy me ey kokwe, nonkway lwak pa. Payhokuaw, homkwe nuw-hok
    krwepakrwe.
  tvk-tvk: Xi del rumali ulixatel mikan pupu, misak ni xi takil ti xa ihit neh.
  prf-NT: Nakagi iyud ni Pedro gapu awan na tukoy en kagi-kagiyán na gapu tunay en
    ánteng di.
  auy-auy: áfááraumai tááꞌa úwana nóin-aaiya sínenawa íyómpo miyán-ááí Pítaa siyáiye.
  tbg-tbg: Vinavuka voqamake naatu ite vauvarora tiro, Pitaava nana uvae tirare tiharo
    vi uvaraqai tura.
  hub-NT: Nunaka nigka wakerumainan wainak shir enentaimtsuk tinaiti.
  hmo-hmo: Ia hereva namonamo diba lasi, badina idia gari dikadika.
  big-big: '@see-verse:MRK.009.005'
  gux-G: Piali bo bani wan baa maadi yaali. kelima i jeje bo cuo ba.
  cnl-NT: Bi²³ ma²³'nee³ juøø'n²³ dsa³ quien³². 'A²³jia'³ ñi³² Peen²³² 'e³ jmii'³¹
    cu³lø³¹ júu² 'e³ dxi³ji̱i̱n³¹ rɨ²³lʉ́²³.
  zar-NT: Caní gunnë́ʼ Pedro tuʼ cabí nö́zinëʼ bi naʼ rnnëʼ, tuʼ tádxinëʼ bönniʼ usëda
    queëʼ Jesús naʼ.
  kde-kde: Petulo akanamaite lya kutangola, kwa kuva, nang'e na avake vániyopa namene.
  ata-ata: Pita muvikala aloxo ne, xo anu iloꞌa tamei ne mimamaꞌu misevile.
  qvw-NT: Cay niyllamanmi shimin paćhyala manchalicüśha lluy cacuyalcaptin.
  nfa-nfa: '@see-verse:MRK.009.005'
  tnp-tnp: Pitə tɨnətəghati əpnapɨn əmə mətəu-inu kɨnləgɨn pɨk məhlərəmrumɨn.
  urd-urd: क्यूँकि वो जानता न था कि क्या कहे इसलिए कि वो बहुत डर गए थे।
  hot-hot: (Thêlô êkô kambom ba êthôŋ abô nenaŋ paliŋ ba intu Pita hanaŋ aêŋ.)
  mqj-NT: Ia nangei ma'kada susi Petrus annu ta'mo naissanan aka la napokada annu
    marea' asammi.
  rus-SYN: Ибо не знал, что сказать; потому что они были в страхе.
  mbh-mbh: Pita i ri veno ako, eneke toko or me aken o ngange lale, naro patongti
    aro i ria ol uneke.
  bdd-bdd: Beno Pita ꞌigwaegwae bwagabwaga weyahina tauna maꞌiyanao simatauta hedadeya.
  cbt-NTPO: '@see-verse:MRK.009.005'
  srn-NT: Petrus taki so, fu di a no ben sabi san fu taki. Bika en nanga den tu trawan
    ben skreki srefsrefi.
  cta-NT: Ndyutsi̱i̱ tsa Pedro loꞌo tyaꞌa ndyaꞌa̱, biꞌ chaꞌ ngaꞌaa jlo tiꞌ nguꞌ ñiꞌya̱
    chaꞌ nu chcuiꞌ nguꞌ.
  bqc-SIM: A dↄ̃ lá álɛ oo, asa vĩa ń kṹ maamaaɛ.
  tcz-CHONGTHU: Hiche asei hi akichat behseh jeh'a seiding hetmoa asei ahi.
  mar-mar: पेत्र असे बोलला कारण काय बोलावे ते त्यास समजेना कारण ते भयभीत झाले होते.
  snp-snp: '@see-verse:MRK.009.005'
  isl-isl: Þetta sagði hann bara til að segja eitthvað, því hann vissi ekki hvað hann
    átti að gera, og raunar voru þeir allir skelfingu lostnir.
  spy-NT: Kimēēnkēt ꞉Bētērō kiyēē kimwooyē. Kiiywēyiis ꞉rubiichoo miisin ām kiyēē
    kiyeyakay.
  xnn-xnn: Ngem apedna kinwani di tay pilmi ay nasngangda et adina getken nan kankanana.
  mwe-mwe: Mbena bhakashimanyaga shibhabheleketaga, pabha bhenebho na ashajabhonji
    bhashinkujogopanga.
  tte-tte: Bwaite Pita iwalowalo bwagabwaga kaiwena mekanakavaone me ali matausi.
  tcs-tcs: Dem klostuman blo Zizas bin nadakain prait, daswai Pita no bin tingbaut
    wanem em bin spik, em mata tok.
  hlt-THB: (Amik kqih aih awh ikaw amik kqawn hly awm am sim lat uhy.)
  soq-soq: Tane Pita mai dima atenleipe gagaloleipe, dia, me sosowa nata do insaisau
    rebarebaleno koakoantone memesaidantoie.
  qub-qub: Pedroga chayno niran imata niytapis mana camäpacurmi. Disïpuluncunaga fiyupa
    mancharishami carcaycaran.
  att-att: Á yáyù lâ nakagi ni Eduru, gapu ta arán na ammu yù kagian na nakuan, ta
    naganássing ira ánna yù ira duá nga kábulun na, di Ime kâ Kuan. Á nerallà yù assing
    da.
  bki-bki: Pitere mil vovu jibe na ka nalo amemebiju laka, a nalo amerou, nalo maka
    bunu ajikia mia aver venia.
  bqp-bqp: À dↄ̃ yã kũ átɛn oro, zaakũ vĩna ń kũ manamana.
  mcp-mcp: Pyɛ̂r nyə a shígɛ́ mpu sâ á cɨ́g yí, nəcé bə́nɔ̂ŋ bɔ́ɔ́lʉ́gá *ómpwíín bwə́
    á bul gwág ifwaas nda bwə́ nyɛ̂.
  hat-hat: Li pa t' konnen sa pou l' te di tèlman yo te pè.
  npl-NT: Itlamachtijkawah saikpanoa omomojtijkeh, yika n Pedro mach okimatia tlan
    okijtoaya.
  bgg-bgg: Ai nane gai ijakthek rum ne nyie yao chiid pha ji ne athieg ro.
  eng-TCENT: (For they were terrified, and he did not know what to say.)
  eng-BSB: For they were all so terrified that Peter did not know what else to say.
  cpu-NT: Tema itharovaiyanakitziini, irootake iñaavaitashivaitantanakari.
  san-ASM: কিন্তু স যদুক্তৱান্ তৎ স্ৱযং ন বুবুধে ততঃ সৰ্ৱ্ৱে বিভযাঞ্চক্ৰুঃ|
  tac-NT: Pe alarigá ra'íchale, tabilé machile chonimea. 'We majale alué bakiá rió
    Esusi 'yuga járome.
  eng-WEBPB: For he didn’t know what to say, for they were very afraid.
  gfk-H: Ga tangai hua kanong bia dal ga nas kaikek dal ga manga burut, ma pa ga nunurei
    bia na tangai hoeh.
  viv-viv: Hidede amine gigahe faꞋina vaita gavaimi ginagahe keke gidahalamaneni faꞋina
    banaꞋe tobohiyaneyao buye himatautaveꞋine.
  yao-yao: Che Petulo nganachimanya chakuŵecheta pakuŵa wose ŵajogwepe kwannope.
  tgp-tgp: Matan Peter mo sopo levosahia vara i pa vere na sava matan la matahu hajavua.
  auc-NT: Edæ Wäö tönö Tantiago tönö godongämæ̈ guïñente wædinque Pegodo, Æbänö ante
    tedequïmoo, ante ëñënämaï inte mänïnö ante önonque tedecantapa.
  kbc-NT: Pida ayowooɡ̶odi niɡ̶ica lowoogo meo niɡ̶ijo ligegi, leeɡ̶odi niɡ̶ijo itoatadiɡ̶ida
    anodiotibece eliodi me doitibigiwaji.
  bmh-bmh: Go uminaimai, Pita nug ein ze mabun abiu tam, gonun, go gaul guzenina,
    pi banou emes wageiman alaimai kularai meun. Ogusau tub nug pi go ougeiman, eneun,
    “Go izal nagwai pet, iz go en izal oiab nug noumanem. Ag gonugau ze suban don!”
  ctu-BL: Come Pedro mach yujilic chuqui woli' yʌl, come woliyob ti cabʌl bʌq'uen.
  meq-meq: Piyer a tsik andza niye na, hərwi a sər wu nakə ma tsikiye bay. Hərwi nəteye
    neheye mahkar aye na, ta dzədzar haladzay.
  noa-H: Mamʌ Pedroou Jesuug mag di hëu deeju ha hiek'atarran, maan hamach chi k'apeenta
    jãp'ierr nʌm hiek'au pöd hiek'ajujã k'augba haawaita hirua mag hiek'ajim hanaabá.
  alp-NT: Petruse ilepa ele mere le irekwa moneka be suke ilepa saisa, le rilasi titinai.
  san-VEL: kintu sa yaduktavaan tat svaya.m na bubudhe tata.h sarvve bibhayaa ncakru.h|
  kbq-kbq: Na'ankure zamagra tusi koro nehazageno, na'ane naneke hugahie, Pita'a ontahineno
    ana kea hu'ne.
  kbh-kbh: Chca tojánayana, chë uatsjéndayënga yapa auatjanánënga imojtsemna causa,
    y Pedro ndoñe yontsetáts̈ëmbo nts̈amo jayanana.
  ron-LSB: Căci nu știa ce să spună, pentru că erau foarte speriați.
  pon-pon: Pwe a jaja, da me a pan inda, pwe re majapwekada.
  nhe-BL: Imomachtijcahua momajmatiyayaj huan Pedro quiijto ya ni pampa ax quimatqui
    tlachque quiijtos.
  sps-sps: Pita fapinpin iny ma tsue ta ka, tana saa ri te oraav fiisok.
  wnc-wnc: Dasingge wa aminu akgwauking. Akgwauke Pitata wamu zaaknga yawit ngang
    natapan maiwan wamu waaknga yakut.
  bus-bus: À dↄ̃ yã kɛ̀ ée ooro, zaakɛ vĩa ń kũ maamaa.
  gub-BL: Zezuz hemimu'e ukyze katu wanexak pà wà. A'e rupi Pet uze'eg e a'e.
  imo-imo: '@see-verse:MRK.009.005'
  boj-boj: Yesus aqa aŋgro naŋgi tulaŋ ulaugeteb deqa Pita a anjam bei marqa saiiyonaqa
    anjam di laŋa marej.
  ulk-ulk: Peteru a neis memegle yaba geum barkidare. Ableluglam Peteru e nole umerkak
    dawer e nalu mir waditauti.
  eng-DRA: 'And there was a cloud overshadowing them: and a voice came out of the
    cloud, saying: This is my most beloved son; hear ye him.'
  knf-knf: Baţaşar Yeŧu balënk palënk paŋ kë Piyeer aando me uko wi akţupuŋ.
  san-KHM: កិន្តុ ស យទុក្តវាន៑ តត៑ ស្វយំ ន ពុពុធេ តតះ សវ៌្វេ ពិភយាញ្ចក្រុះ។
  arn-NT: Tati pu disipulu rume llükalelu engün am, fey Pedro kimlay tañi chem piael.
  zas-NT: Per ad ragbeet Bëd xhienin caneeman guial dád bidxeb reeman.
  ken-NT: Píta arɛm nɔ mbɔnyunɛ abhɨ́kɨ́ rɨŋɨ nyaka ɛnyɨŋ ɛchák ɛnɛ yi ábhɔ́ŋɔ́
    bɛrɛm ndǔ bɛcháy bɛkɛmɛ bhɔ tontó.
