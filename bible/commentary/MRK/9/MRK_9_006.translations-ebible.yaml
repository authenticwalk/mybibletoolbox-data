  chz-NTPS: Läꜙjë̱ë̱yꜙ gaꜙjwa̱a̱yhˈ, saꜙ ñeyˉ heˉ maˊ jäyhꜙ, heˉja̱ˉ baˊ gaꜙhlëëhꜘ
