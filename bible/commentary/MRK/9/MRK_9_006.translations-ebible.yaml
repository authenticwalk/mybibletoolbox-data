verse: MRK.009.006
translations:
  kpx-kpx: Keau vabulahalemoike Bitau hoto ke huhuoholisito lounu.
  okv-H: ainge Peter na ijinu
  tbo-tbo: Pita a matouta binei ma i baha yababa.
  mal-C: എന്തു പറയണമെന്ന് അറിയാഞ്ഞതിനാലാണ് അദ്ദേഹം അപ്രകാരം പറഞ്ഞത്; കാരണം അവർ അത്രയേറെ
    ഭയവിഹ്വലരായിരുന്നു.
  grc-SR: Οὐ γὰρ ᾔδει τί ⸂λαλήσει·⸃ ⸂2ἦσαν γὰρ ἔκφοβοι.⸃
  bgc-bgc: क्यूँके उसनै कोनी बेरा था, के वो के जवाब देवै, ज्यांतै के वे घणे डरगे थे।
  khz-khz: Petero ati ripana rakagau pene kilagia, kwalana ira gekali-rakavato.
  deu-TKW: 'Er wußte nämlich nicht, was er sagen sollte: denn sie waren überwältigt
    vor Furcht.'
  zsr-NT: Cni gnëꞌ Pedro le cutu nöznëꞌ Pedro bi naꞌ rnëꞌ, le tádxinëꞌ bönniꞌ usë́d
    queëꞌ Jesús naꞌ.
  lin-lin: Solo, Petelo azalaki kososola te makambo oyo azalaki koloba, pamba te bango
    misato batondaki na kobanga.
  hns-NT: Tjela log bahoet ghabaraai gail raha, ohie khaat Petras ie and-band baat
    bolies.
  noa-E: Mamʉ Pedroou Jesuug mag di ëu deeju a iekhatarran, maan amach chi khapeenta
    jãphierr nʉm iekhau pöd iekhajujã khaugba aawaita irua mag iekhajim anaabá.
  eng-EMTV: for he did not know what he should say, for they were terrified.
  mib-NT: Chi yōhyo ni cayūhu tée cáscuáha ún, te Pedro tu ní sáha de cuenta na vé
    cúu jeē cahán de.
  bea-bea: Atu ti kehe atu ataotihi ihe; ohtye oonighanintyetl ihe.
  lif-NT2: पत्रुसरे़ थे पाःप्‍माबे फाॽआङ् कुनिङ्‌वाॽइल्‍ले़ थेआङ् मे़धाप्‍तुन्, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽ साॽरिक् मे़गिसे़आङ् मे़वये़रो॥
  xnj-xnj: Amanyili lepi chakujova, ndava mwene na vayaki wogohi wavayingili.
  mmx-mmx: Mo levelinga at ne Pita goxo sixit avukat mila neni la ne Jems la ne Jon
    diga marat aleng.
  cbr-NT: '@see-verse:MRK.009.005'
  tee-NT: Pus ju Pitalu' jantu isc'atsai tuchi ixnajun ni na ixtalhanan. Ixchux'an
    na ixtatalhanan.
  eng-LSV: for he was not knowing what he might say, for they were greatly afraid.
  cak-NT: Ri Pedro quiri' xu'ij-apo y man reta'n ta ri anchique yeru'ij-apo, xe nu'ij
    ri anchique noka pa ruwi' y man yerunojij ta utz. Ri oxi' discípulos yalan xquixi'j-qui'.
  pah-NT: '@see-verse:MRK.009.005'
  sja-NT: Pedropa k'ĩsia-ee mãga jaraji, p'era ak'ɨ nɨ̃bada perã apemaarã ome.
  xed-xed: '@see-verse:MRK.009.005'
  mks-NT: Na̱yi̱hví ndiva̱ha na̱ xíca tuun xi̱hín Jesús sa̱há ña̱ cán quéa̱ co̱ xíni̱
    mé Pedro ndía cáa cáha̱n va da.
  gfk-S: Iga tange hobi kinong be duhat ga nes kike, duhat ga manga burut, ma pai
    gale hanunure be na tange hohaam.
  bmu-bmu: Gwarek yeŋön jönömŋini gwötpuk unduiga Pitönöŋ “Denöwö jimam,” jiba keu
    jaruyök.
  dgz-dgz: Go Pita ge upine den tap baware anu gurane, menan me anu waramat gapan
    ap anega wan.
  eng-GNV: 'Yet hee knewe not what he saide: for they were afraide.'
  zaa-NT: Pédrua nna nihua làa yù bi biỹa nuá ra bi, pues tsè'e la cabi lani la' rátsilatsi'.
  eng-WEBSTER: 'For he knew not what to say: for they were greatly terrified.'
  guh-guh: Bajarapacuenia Pedro jumaitsi Jesúsjavabelia canaëjëtsinejeva. Tsipaji
    bitso bajarapamonae najunaviaca. Nexata apo yapëtae pacuenia jumaitsijitsia.
  bon-bon: Peteru umle lica ge, ngena nuuja mene iicana, ingle teepi iyeta pipu wälu
    ge.
  nhw-BL: Imomachtijcahua momajmatiyayaj huan Pedro quiijto ya ni pampa amo quimatqui
    tlaque quiijtos.
  swh-ONEN: Petro hakujua aseme nini kwa maana yeye na wenzake walikuwa wameogopa
    sana.
  wbi-wbi: UPeteli nalyalutang'hinie ajove kiki, ulwakuva umwene na vanine vaale nu
    ludwesi.
  bba-bba: U yeni ɡeruɑ yèn sɔ̃ u ǹ yɛ̃ ye u koo ɡere, domi bɑ nɑndɑ ɡem ɡem.
  eng-KJVCPB: For he wist not what to say; for they were sore afraid.
  kgk-NT: Upéixa he'i ndoikwaái-gwi onhe'ẽrã, ikyhyje eterei-gwi hikwái.
  waj-waj: kiaa kioo ivoota ari tasipoovaitanaatama kaayau aatuukiaivaara Petoroosaa
    yaataivo vueennauduu rikioo itaa kua tiravai.
  cpy-cpy: Tema ithaawae-yanaki-tziini, rootaki iñaawaeta-shiwaetan-tanakari.
  ekk-PKP: (Tegelikult ei teadnud ta, mida öelda, sest nad kõik olid väga kohkunud!)
  mpx-mpx: He Pita alonau ge alonau hi lovakun, inoke nuwana i gewagewa ge i baaba
    ya.
  wbp-wbp: '@see-verse:MRK.009.005'
  luo-luo: Ne ok ongʼeyo gima dowachi nikech luoro nogoyogi.
  nhe-NT: Imomachtijcahua momajmatiyayaj huan Pedro quiijto ya ni pampa ax quimatqui
    tlachque quiijtos.
  aii-aii: ܠܵܐ ܝܕܝܼܥ ܠܹܗ ܡܘܼܕܝܼ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܓܵܘ ܙܕܘܼܥܬܵ‌ܐ ܝܗܘܵܘ.
  esk-NT: Peter qanuġviiḷḷapiaġniqsuq tupaŋapluni, taatnaqhuni iḷisimanġiññiqsuq sumikunniiñ
    uqaġikkaġmiñik.
  msb-msb: Nasabi ini ni Pedro kay nagkaharadlok gayod sinda kaya dili niya aram kun
    nanoʼn sabihon.
  cpa-NT: Goh¹² hlaih¹³ Pedro quianh¹³ dsa² quianh¹³dsa. Hi² jøng² ca¹juúh²dsa lah¹jøng².
    Di³ tsa¹ŋi¹²dsa he² jǿg³ juúh²dsa.
  dso-dso: ପିତର୍‌ କଇବା ବିସଇ କାଇଟା ବଲି ନିଜେ ନାଜାନି ରଇଲା । କାଇକେବଇଲେ ସେମନ୍‌ ବେସି ଡରିଜାଇରଇଲାଇ
    ।
  meu-meu: Badina be ede baine hereva toma asi dibana, gari ese e butudia tao dainai.
  yva-NT: Petrus po rauranare naije, weramu apa ana daura ma pantatukambe raija, weye
    onawamo ujani dave.
  dgc-dgc: Talaga a éwan napospusan ni Pedro i kékagin naa, da méganteng side a tahod.
  zpm-NT: Rdzieb Pedr gza Pedr schop zha co, lo dzeb co niicle rieṉdaque Pedr pe rnee
    Pedr.
  hix-NT: Àsok kat àkeno, àwya, kekon hatà, tàwya rma. Thenyehra noseryehyatxkon hatà,
    Petru komo.
  sim-sim: Mberem ushirik Pita mashi oson erem or mbar? Mbeek masikome nga siri ambu
    ri.
  npi-ULB: (तिनले के भन्‍ने भनी जानेनन्, किनभने तिनीहरू त्रसित भएका थिए ।)
  cgc-cgc: Iling tan ambal din tak ula kanen nalam daw ino dapat din ambalen tenged
    nakulbaan gid danen an.
  tim-tim: '@see-verse:MRK.009.005'
  yor-yor: Nítorí òun kò mọ ohun tí òun ìbá sọ, nítorí ẹ̀rù bà wọ́n gidigidi.
  wos-wos: '@see-verse:MRK.009.005'
  emp-NTPO: Pedrora mãwã bed̶easia ni cãrẽ sid̶a cawaẽ́ bẽrã. Ãdjira wãrãda dauperasid̶aa.
  eng-F35: (Because they were terrified, he didn't know what to say.)
  ind-ind: Sebenarnya Petrus hanya asal bicara saja, sebab dia dan kedua murid yang
    lain sangat ketakutan.
  pes-OPCB: پطرس این حرف را زد تا چیزی گفته باشد، چون نمی‌دانست چه بگوید و همه از
    ترس می‌لرزیدند.
  mpt-mpt: '@see-verse:MRK.009.005'
  ssx-ssx: Pututuma꞉ homemeke handaa Pidama꞉ pi loluekema꞉ hayekepate hone na wiekeme.
  mkl-mkl: Wɑ fɔ bɛɛbɛi si nɑ iyi í jɔ̀ njo í mu ŋɑ hee í jɔ̀ kù mɑ̀ bɑɑ bɛi ɑ́ ni.
  gaq-gaq: ପିତର୍ ମ୍ୟାଃ ଆୟାକେ ଜେ ମେଁ ମେଃ ଉତର୍ ବିଃଏ ଡାଗ୍‌ଚେ ମ୍ୟାଃଆୟାକେ ଣ୍ଡୁ । ଡାଗ୍ଲା
    ମେଇଂ ମ୍ୱାୟା ସିସ୍‌ ଜବର୍ ବୁଟଲେଆର୍‌ଗେ ।”
  gof-RNT: Iyaranne hankkotara daro yayyida gisho I ay giyakkoka eribeenna.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଚିକ୍‌ନାଃଏ କାଜିରୁହାଡ଼େୟା ଏନା କାଏ ଉଡ଼ୁଃ ଦାଡ଼ିକେଦା, ଚିୟାଃଚି ଇନ୍‌କୁଦ
    ପୁରାଃଗି ବରକେଦାକ ।
  gah-gah: Loko limó nene kelegesá goha legekago, lo amiti gakokumú vitagá oake nene
    gakó gopa limó.
  lcm-lcm: Using parik kapa nas ta ka saka mengen an, using kitolpo leng arikek.
  aer-aer: Kenhe itne areke-arle-iperrele atere-irrereke. Alakenhenge Peter-ele itelaretyakenhe
    aneke nthakenhe-arle re angkeke.
  qvc-NT: '@see-verse:MRK.009.005'
  tgl-ULB: (Sapagkat hindi niya alam kung ano ang sasabihin, sapagkat sila ay lubhang
    natakot.)
  cbs-NT: '@see-verse:MRK.009.005'
  xtm-NTPP: Sukan ni ka'an Pedro ma, chi vaa ni ka yu'u xeen de, te ñatuu ni'i ini‑ka
    de nawa ká'an de.
  nnq-nnq: Jwombe nakajakwe ngabajogopa ata akimanyije chu kulongela.
  bao-NT: Cʉ̃ ca wederijere, “To biirije yʉ ĩicu,” ĩi majiticãupi, niipetirãpʉra ʉcʉa
    yaicoama ĩirã.
  san-ORI: କିନ୍ତୁ ସ ଯଦୁକ୍ତୱାନ୍ ତତ୍ ସ୍ୱଯଂ ନ ବୁବୁଧେ ତତଃ ସର୍ୱ୍ୱେ ବିଭଯାଞ୍ଚକ୍ରୁଃ|
  huv-NT: Atquiaj tapiüng a Pedro cos ngo majaw cuane apmandeac, mbayatoj xeyay majawüw.
  otn-NT: Ngu̱na̱ ra̱ hya̱ bi xifi, porque ra̱ Bɛdu co 'nɛ̱'ʉ yø amigo, ɛ̱mmɛ̱i̱ bi̱
    nsu̱, asta̱ hi̱ngui̱ mbɛ̱ni̱ ha ga̱ mma̱n'a̱ ra̱ hya̱ bi̱ ma̱.
  nop-nop: Pita adi yabuŋa munta tiŋa mede mu nadidakaleeŋ hogok yofit tuguk.
  obo-NT: Id oseng ni Pedro idda pomon to waa rin nonongnongngi ko ondan kod osengon
    din, su oraroy sikandan no novaakkan.
  cak-ENT: Ri Pedro quiri' xbij-apu pero rija' man xunuc tüj nabey ri xerubila-apu.
    Ri ye oxi' rije' rachibila' ri Jesús ri yec'o chiri' juis quixbin-qui'.
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤌᤣ ᤐᤠ᤺ᤵᤔᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤌᤣᤀᤠᤱ ᤔᤧᤎᤠᤵᤋᤢᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹
    ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  snx-snx: Sox suma andug ula xiliyai youbx nenxa Pita adu sam xa mendedox ne adu
    lol.
  kql-kql: Kavɨla guŋgundan towok valaiyevendi Pitalɨn kavik galaveve.
  mie-NT: Chi nī nchūhú ndasí ndá dē, de Pedro nduú ní nsáhá dē cuenta nā cuá cúu
    jā cáhān dē.
  san-TIB: ཀིནྟུ ས ཡདུཀྟཝཱན྄ ཏཏ྄ སྭཡཾ ན བུབུདྷེ ཏཏཿ སཪྻྭེ བིབྷཡཱཉྩཀྲུཿ།
  qve-NT: Pedroqa mana allinta piensarispan chaykunataqa rimaran, paypas hinallataq
    wakin discipulokunapas ancha mancharisqa kasqankurayku.
  pao-NT: mee unne, ka gi tu unnena sopedakwadoona ka unu suise.
  cbu-NT: Itaru, watam kizpur puniksin, Pitor mangush ¿ameecheezi tsiyatkuri? átu
    támbap ashirangiya.
  usa-usa: yáaqa karáitata Pítaa tínîn-aimma íma ítaraipoana mirá-tiraiye.
  soy-soy: Piyɛɛ úu nkpɑ́ni nyu mmɛ̃ kuu yɛ́ pɛɛ ḿ mɑlɛ, likumúŋɛ́ rɛ iwɑmɛ yɛ
    u nɛ Yeesu pipirɛtiki tɔrɔɔ wɑlɛ hɑ́i.
  bkx-bkx: '@see-verse:MRK.009.005'
  hui-hui: Ti tebirali biarume gi timbuni howa Pida ibugua agi loabe toba howa bi
    ogonidagua lene.
  amf-amf: Ogo wodanka kedi makkamma kattsi kenin kurtumbhonna, Bhethiroos har giya
    kiam zaskenam kidi dhesadehe.
  quc-NNT: Je' xub'ij wa' rumal chi man kuriq taj jas kub'ij, ¡sib'alaj k'u xkixej
    kib' ri tijoxelab'!
  dob-dob: Nate Pita ꞌionaona besobeso tuga, manuna magosenao simatauta.
  wrs-wrs: '@see-verse:MRK.009.005'
  mca-mca: Qe ha' Pedro nite' nikfe'lets pa'qu' ni'ttaxij, qe qi in nijiwei qa hekhewe'
    iye Jacobo (Santiago) qa ha' Juan iye.
  tzo-TZC: Yuꞌun ti yajchancꞌoptaque oyic ta xiꞌel, jech o xal ti Pedroe mu stacꞌ
    aꞌyeluc ta xaꞌi cꞌusi ta xal.
  jao-jao: Nganinya ka-arri kangka yiwa manji wukanyinjawu alunga; alu Jamij wula
    Jana kalu-wardanka wakulamba barra nalu-wurdu.
  mya-mya: တ​ပည့်​တော်​တို့​သည်​လွန်​မင်း​စွာ​ကြောက်​လန့်​လျက် ရှိ​ကြ​သ​ဖြင့် ပေ​တ​ရု​သည်​မည်​သို့​လျှောက်​ထား​ရ
    မည်​ကို​မ​သိ​၍​ယင်း​သို့​လျှောက်​ထား​လိုက်​သ​တည်း။
  gng-NT: Piɛr ŋa bɛn u li len kí ye bà, kimɛ bujɛwaanbu cuo' wɔn nin bipanpaankɛtɔb
    nnɔ ki gbien'-a.
  cbi-NTPO: Yala wapanandene judeju' ti pan tsandya' mityaa, Pedro tsandimi.
  ikk-NT: (Ọ marịnzị ihiẹn o sikọ d'e ku, makẹni egun rị a tụ wẹ).
  leu-leu: Nane xukulai malaan senaso rutul mataut paaliu e rutul pife texaas o rutul
    taa kuus panaso.
  maz-NT: O mama a cjanu e Pedro na ngueje me mi sũ angueze 'ñe c'o yeje c'o mi dyoji.
    Nguec'ua dya mi pãrã pje ro mama.
  bod-N: '@see-verse:MRK.009.005'
  tca-NT: Rü yema na poraãcü naḇaixãchiãẽgüxü̃ ga yema ngúexü̃gü, rü yemacèx ga Pedru
    rü tama nüxü̃ nacuèx ga na ñuxü̃ ñaxü̃.
  zpl-NT: Uni Pedro scua xne chiquiꞌ xiqui beella, nu la riꞌilla beyaꞌ xi unilla.
  mbc-NT: '@see-verse:MRK.009.005'
  ndg-ndg: (Mwalo atangike kwaa sakukoya, bateyogopa muno)
  wsk-wsk: Bare mu nononga nguangara ningi, nu den umu ninguru ko ikia to se me balam.
  toj-NT: Pero lom huan bulbunuc ja Pedro. Mi huas snaa jasunc'a huan yaljeli. Xihuel
    xihuel ay. Jach ni ja Jacobo soc ja Juani.
  dwy-dwy: '@see-verse:MRK.009.005'
  kkl-kkl: '@see-verse:MRK.009.005'
  tbc-tbc: (Iŋ fidian tubun mi direr dugo dusuruwor se yan lo, Pita ru dugo ibol an
    ta iloŋ uyan na ya.)
  sna-sna: Akashaya zvokutaura, nokuti vakanga votya zvikuru.
  smk-NT: Nibarita' nayti ni Pedro ta kai na nin tanda' no ani a manepeg nan ibarita'
    ta nabagya' saran tuloy.
  grc-TCGNT: Οὐ γὰρ ᾔδει τί λαλήσει· ἦσαν γὰρ ἔκφοβοι.
  mzz-mzz: Pita wete tovemulivo kadikailuqa igololo bwaigina, beqa ge idayagovi vakai
    inavesipupuyeni.
  gof-WFTW: Iyaranne hankkotara daro yayyida gisho I ay giyakkoka eribeenna.
  spa-BLM: Pues no sabía qué decir, ya que tenían mucho miedo.
  kyz-NT: Jejui 'ga remimu'e 'gã kyjea 'gã nerekou. A'eramũ Pedro 'ga u'akwaawe'emamũ
    poromũ 'jau Jejui 'ga upe.
  dao-dao: Ami van kyü ngenki hea kyase, Pita naw i a ti vai am ksingei.
  cya-cya: Ñi a ngujlyo 'a ti' yu, ñi cha' chcui' yu si'yana scaña'an ti ndi'in ytsen
    yu.
  beu-beu: '@see-verse:MRK.009.005'
  wrk-wrk: Ngala muningka yanybayi Bida nanda jangkurr. Muningka nyuli yanyba, marralangangi
    yali kandimuku. Marrala yali kudanyu barri.
  nii-nii: Yi mił erang kin, wu kei mund mong enjing. Pe Piisa eim nipe ek endi nimba
    ei piinerim.
  ign-NT: Váhinéni máimatie­que­nehaini ema Pedro tájaha­hipuca eta mavara­ha­quenehi
    macayema. Namutu tíñacavana ichape ena mapanana máimitureana.
  dik-NT: Kënë jiɛɛm yen këlä, ee rin kuc yen wɛ̈t pɛth bï lueel, rin këpuɔth cïk
    tïŋ cï ke nyɔ̈ŋ nhïïm wël.
  cac-cac: Man̈ yojtacoc vin̈aj Pedro chi' tas syala' yujto te xivnac eb' sc'ayb'um
    chi'.
  tzj-E: Pedro com mesquier nch'obtaja rmal, rmal c'ara' tak cara' xbij com arja'
    ruq'uin rexbil congan cxiben qui'.
  san-BUR: ကိန္တု သ ယဒုက္တဝါန် တတ် သွယံ န ဗုဗုဓေ တတး သရွွေ ဗိဘယာဉ္စကြုး၊
  yaa-NT: Akka aõxõ tãpimisfo ratekõinifo. Nãskakẽ Pedro tãpinima a yoiai keskara,
