  hoy-hoy: पतरस ईला जानसोन कि येन उत्‍तर कोळाईन, इदुरसाटी कि आंदुर हापाळ अंजेगीदुर!
  amo-amo: Na Bitrus wadi asa mala imon ille na adi belle ba, fiu kiffo nono katuwa
