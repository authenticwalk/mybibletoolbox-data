verse: MRK.009.021
translations:
  kpx-kpx: Ige Iesuu mamave belahai avoe, “A mo kou vaesuvelaike au vaveve koseale
    vanu.” Ige mamaveu loui avoe, “Eseesemoike au ke vai lohonu.
  okv-H: Iesu na “No meni na iji doinge ari einge emomo eoi?” ainge enu mamo na einge
    ena, “Meni isapa ta ihikari avo ere ova.
  tbo-tbo: Yesu tewelana a totogo i galeya ma i lubayada amana uyahina i pa, ‘Iyowai
    a totogo a dao?’ Tewela amana Yesu a baha i wimiheya i pa,
  mal-C: യേശു ബാലന്റെ പിതാവിനോട്, “ഇവൻ ഇങ്ങനെ ആയിട്ട് എത്രനാളായി?” എന്നു ചോദിച്ചു.
    “കുട്ടിക്കാലംമുതൽതന്നെ.
  grc-SR: Καὶ ἐπηρώτησεν τὸν πατέρα αὐτοῦ, Πόσος χρόνος ἐστίν, ὡς τοῦτο γέγονεν αὐτῷ;
    Ὁ δὲ εἶπεν, ⸆ Παιδιόθεν.
  bgc-bgc: यीशु नै उसकै पिता तै बुझ्झया, “इसकी या हालत कद तै सै?” उसनै कह्या, “बाळकपण
    तै।
  khz-khz: Iesu na melo tamana erenagiato, netiwato, “Arigi lagani eviti erawaliato?”
    Tamana evega-geleto, netiwato, “Emakeina na vegata!
  deu-TKW: 'Und er befragte seinen Vater: wie lange es sei, daß dies an ihn gekommen?
    Er aber sagte: von Kindheit an;'
  zsr-NT: 'Niꞌr gnabnëꞌ xuzbiꞌ biꞌi naꞌ Jesús, rnëꞌ: ―¿Gacaꞌx chguc rac cni queëbiꞌ?
    Rnëꞌ xuzbiꞌ naꞌ: ―Niꞌ náctëbiꞌ biꞌidauꞌ réꞌibiꞌ cni.'
  lin-lin: 'Yesu atunaki tata ya mwana : — Esali mikolo boni wuta mwana akoma boye ?
    Tata ya mwana azongisaki : — Wuta tango azalaki mwana moke penza.'
  hns-NT: 'Tab Jiesoe okar baap se poetjhies: „Kai dien se aise howe hai?” Tab baap
    bolies: „Tjhotahie se.'
  noa-E: Ich dakhĩir magbaadeewaita Jesuu chi ayag, —¿Pʉ chaai jãg bënëu barbaaderr
    ya dʉ̈rrʉ̈ʉ sĩwi? ajim anʉm. Magbaa chi ayau, —Jãan ich bʉ̈rʉʉ khitʉwe ich jãg
    baarjemgui ajim anʉm.
  eng-EMTV: So He asked his father, “How long has this been happening to him?” And
    he said, “From childhood.
  mib-NT: 'Te Jesús ni cajnūhun yá tatá i: ¿Nasaa cuiyā ni cuu jeē sáha súcuan jíín
    i? Te ni cahān de: Nde lulí i.'
  bea-bea: Taoontya yatgha tsi ehti taisa toh otsi kooh hoontyontya? Toowe yehti tsito
    ali toh otsi kooh hoontye.
  lif-NT2: ये़सुरे़ खे़न् चुक्‍पे़ल्‍ले़ कुम्‍बाःन् सेःन्‍दोसु, “कन् चुक्‍पे़न् आप्‍फाल्‍ले़आङ्धो
    अक्‍खे पोःक्‍खे़बाबे?” खे़ल्‍ले़ नोगप् पिरु, “कन् अङे़ःक्‌वा वये़आङ्धोए अक्‍खे
    पोःक्‍खे़बारो॥
  xnj-xnj: Yesu akamkota dadi wa msongolo yula, “Mambu genaga gampatili ndali?” Akamyangula,
    “Gatumbwili kuhuma uwana waki.
  mmx-mmx: La ne Iesu ga sue ne temen keretna, “Lavanisa maares ni gak lok keretna?”
    La ne temen ga vorang i, “Ga lamdak lixilik axa i min.
  cbr-NT: 'Usaía ''ia isquin ca Jesusan a tuacën papa ñucácëxa: —¿Uiti barin cara
    ënë tuá ësai ''in? Cacëxun ca cacëxa: —Xuratsu ''aíshbi ca usai ''iacëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús sacmi ju ixpai ju anu'' tak''ank''an. Junich: ―Ja
    mak''anch xa''aktaji ju ixtak''ank''at. Chai ju xapai junilh ju Jesús: ―Tus ixlhitalacat''icst''in.'
  eng-LSV: And He questioned his father, “How much time is it since this came to him?”
    And he said, “From childhood,
  cak-NT: 'Y ri Jesús xuc''utuj che ri rutata'' ri ala'': ¿Jani'' yan tiempo rubanon-pe
    quiere'' ri ala''? xcha'' ri Jesús. Y ri tata''j xu''ij: Can c''a co''l quiere''
    rubanon-pe.'
  pah-NT: 'Igwete Jesus''ga ei garuva''ga pe: —Maramomi kwara ga pojyka rehe? —Gavoja''iagwera
    jate ga pojykai, ei ga.'
  sja-NT: 'Jesupa iidiji ma warra ak''õremaa: —¿Sãaweda mãgá nɨ̃bɨma? aji. Chi ak''õrepa
    p''anauji: —Ma-ãri weda.'
  xed-xed: 'Ka ɗawaŋtá Yesu da dani ma tsa zwaŋ ya: «Daga Yawu zlrafta na skwi na
    ta na zwaŋ na na?» kaʼa nda tsi. «Daga ma ga zwaŋani ksafta tsi.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús tátá da̱ cán já cáchí a̱ já xi̱hi̱n dá:
    —Á sa̱nahá ndóho ja̱hyún ña̱ yóho —na̱cachi a. Já na̱cachi tátá da̱ cán já: —Ja̱nda̱
    tá loho da cája rí já xi̱hi̱n dá.'
  gfk-S: 'Ma ne Jisas ga tiri no mama tano bulu horek: ‘Iga tur leh hunangesa ikin
    ila ububu ie?” Ma iga balu ie igom tange, “Tur leh iat baak nalalie ing iga not
    no bulu.'
  bmu-bmu: Jisösnöŋ mi eka iwiŋi kewö qesim waŋgiyök, “Nalö dawikö dop yuai ki lök
    asuhum waŋgiiga kotza?” Qesim waŋgiiga jiyök, “Mi lök morörökŋeyök asuhum waŋgiyök.
  dgz-dgz: Iesu orup mamewa singui wayaven, “Otuga koewa mame wam ansena waren?” Me
    gare anega wan, “A, me orup otu wandeni gapan di waren.
  eng-GNV: Then he asked his father, How long time is it since he hath bin thus? And
    he said, Of a childe.
  zaa-NT: 'Jesús nna gunàba titsa'' tìe tàta qui'' niá: Tsaliaỹa itsá chi uccua ridácca''ą
    anía. Becàbią nna rą ne: Dèsdeba ną́ nito''.'
  eng-WEBSTER: And he asked his father, How long is it since this came to him? and
    he said, From a child.
  guh-guh: 'Nexata Jesús yanijoba pejevaxinë paxajavabelia. —¿Detsa pamatacabibeje
    xaina petaxuxuabicujinaetsi mapacueneje? jai Jesús. Nexata pejevaxinë paxa jumaitsi:
    —Penacuetojavaveliacujinae cajena taxuxuabatsi.'
  bon-bon: Yeesu babe ne itemlige egä, “Tabe luma ngälu padare ituge apu lenaja?”
    Tabe jewecnistige egä, “Matikäli bägrä cabu ca.
  nhw-BL: 'Huajca Jesús quitlatzintoquili itata: ―¿Quemaya pejqui quipiya ni ajacatl?
    Huan itata quiijto: ―Pejqui quema conetzi eltoya.'
  swh-ONEN: Yesu akamuuliza baba yake, “Mwanao amekuwa katika hali hii tangu lini?”
    Akamjibu, “Tangu utoto wake.
  wbi-wbi: Pepano uYesu akamposia uviise akati, “Ulu lulyamwandile lighi?” Akamwamula
    akati, “Kuhuma pa vwana.
  bba-bba: Yesu bii win bɑɑ bikiɑ u nɛɛ, sɑɑ dommɑn diyɑ yeni yɑ nùn deemɑ. Mɑ u nɛɛ,
    sɑɑ win birun diyɑ.
  eng-KJVCPB: And he asked his father, How long is it ago since this came unto him?
    And he said, Of a child.
  kgk-NT: 'Upéi oporandu túvy-pe Hesu: —Are-ma voi tipo araka''e ojepota hese anháy?
    he''i íxupe. —Imitã gwive ãy peve ojepota joty hese, he''i.'
  waj-waj: 'Yisuuva inna koonna tunoo: A taannano naana suai nnaakaraivo ataama variinnee?
    tuduu rikioo inna koova Yisuunna sai tunoo: Nnaakaraivo meediyaa ari itaama varivai.'
  cpy-cpy: 'Rojampita-nakiri Jesús ipaapate eentsi, ikantziri: “¿Jempe okaatzika retantanakari
    peentsite?” Ikantzi: “Ari ikantzita owakira reentsita-paaki.'
  ekk-PKP: „Kui kaua tal see juba on?“ küsis Jeesus poisi isalt. „Väikesest peale,“
    vastas isa.
  mpx-mpx: Yeisu i nel geman tamana elana i ba, “Hauna sauga kasiyebwa ya i telipuna
    elana?” Tamana i ba, “Vetiga kekeisina te kasiyebwa ya i masal.
  wbp-wbp: Jijajirliji payurnu yangka kurduku kirda-nyanu, “Nyangurla-karra-warnulpa
    nyinaja kuja-jukuju?” Yangka kurduku kirda-nyanurluju jangku-manu Jijajiji, manu
    wangkajarla, “Wita-ngurlupakarralpa nyinaja nyurru-warnu kuja-juku kuja wita-wiyi
    palka-jarrija, ngulajulpa tarnnga-juku nyinaja.
  luo-luo: Yesu nopenjo wuon rawerano niya, “Osebedo kochal kama kinde maromo nade?”
    To en nodwoke niya, “Osebedo kamano nyaka oa e tin-ne.
  nhe-NT: 'Huajca Jesús quitlatzintoquili itata: ―¿Quemaya pejqui quipiya ni cocolistli?
    Huan itata quiijto: ―Pejqui quema conetzi eltoya.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܒܵܒܘܼܗ‌ܝ: ”ܐܵܗܵܐ ܟܡܵܐ ܥܕܵܢܵܐ ܗܵܕܟ݂ܵܐ ܝܠܹܗ؟“ ܓ̰ܘܼܘܸܒ
    ܠܹܗ ܒܵܒܘܼܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܗܵܐ ܡ̣ܢ ܝܵܠܕ݇ܘܼܬܹܗ.'
  esk-NT: Jesus-ŋum apiqsruġaa aapaŋa, “Qaŋaaglaan taatnaiḷiva?” Taavruma nipliutigaa,
    “Imma iḷiḷgauraułiġmiñiñaglaan.
  msb-msb: Hinunga ni Jesus an ama, “Kasan-o pa nagtuna ini na nangyayari sa iya?”
    “Tuna san dyutay pa siya na bata,” an sabat san ama.
  cpa-NT: 'Jøng² ca¹ŋǿh¹ Jesús ti³jmi²tsih. Ca¹juúh²dsa: ―¿Ha²cónh¹ jmai³ ma²ni³ŋó¹³
    jinh¹²tsih lah¹ná¹²? ―ca¹juúh²dsa. Jøng² ca¹juúh² ti³jmi²tsih: ―Cónh¹ jmai³ meh²
    báh³ tsih².'
  dso-dso: ଜିସୁ ସେ ପିଲାର୍‌ ବାବାକେ ପାଚାର୍‌ଲା, “ଏ ପିଲା ଏନ୍ତି ଅଇ କେତେଦିନ୍‌ ଅଇଲା ?” ପିଲାର୍‌
    ବାବା କଇଲା, “ ସାନ୍‌ବେଲେଅନି ” ବଲି ।
  meu-meu: Iesu ese tamana e nanadaia, eto, Edena nega ai e matamaia? Ia eto, Maraḡina
    negana ai;
  yva-NT: Yesus po arikainye umaso apa aja anajo pare, “Opamo beare so maisya tume
    ruimai to?” Apa aja pare, “No arono mamaunoea ndea panakoe so.
  dgc-dgc: Ey kinagi ni Jesus to ama na, a “Nagsénganya beman dén ye diya?” “Ey sapul
    to kéanak na,” kagi na.
  zpm-NT: 'Dzigo bnabdiidz me lo pxoz win, goc palal dze psilo sca rac win. Rëbchaa
    pxoz win: ―Bii mëdyeeṉ win psilo squi rac win.'
  hix-NT: Twahak nahosàye, worokyamo, kekon hatà, Txesusu, àyàmà wya. Twahak nahosàye.
    Àmryentoko rma nahosàye, kekon hatà, àyàmà.
  sim-sim: Urik Jisas avoko ma oton ormu silira, �Mbele wolo mendek jikisi toto wasimalengamba
    toloshirik karem or ur?� Urik ormu mbara, �Angop jikisakrik or nari wolokop.
  npi-ULB: येशूले त्यसको बुबालाई सोध्‍नुभयो, “यस्तो भएको कति भयो ?” बुबाले भने, “बाल्यकालदेखि
    नै हो ।
  cgc-cgc: Gainsa Jesus i ta amay ta bata ya, “Kan-o pa gailing ti imo na bata?” Sabat
    ta amay ya, “Alin pa na sise kanen i.
  tim-tim: Hain akmâ yendo Yesuŋe eweŋe hin aikoep, “Sop amuten miawagaŋep.” dâmbo
    hin dâep, “Nanaŋânbak miawagaŋdo hinâk akmâ gaep.
  yor-yor: Jesu béèrè lọ́wọ́ baba ọmọ náà pé, “Ó tó ìgbà wo tí ọmọ rẹ̀ ti wà nínú
    irú ipò báyìí?” Baba ọmọ náà dáhùn pé, “Láti kékeré ni.”
  wos-wos: Xakundéka dé Jisas déka yafaré wakwexéké, “Hatika héki hwari dé wungi re?”
    Wungi wakwexékéndéka dé wa, “Yalefu nyan rendéka dé xaku.
  emp-NTPO: 'Jesuba dji zezaa iwid̶isia: –¿Dãrãbʌrʌca jãwã b̶ʌra?– Dji zezaba panusia:
    –Caibe ed̶aʌba jãwã b̶ʌa.'
  eng-F35: 'Then He asked his father, “How long has this been happening to him?” And
    he said: “From childhood.'
  ind-ind: Yesus bertanya kepada ayah anak itu, “Sudah berapa lama dia begini?” Jawab
    ayahnya, “Sejak dia masih kecil.
  pes-OPCB: 'عیسی از پدر او پرسید: «از کی چنین شده است؟» جواب داد: «از کودکی.'
  mpt-mpt: Yesuse e aalebe baabaneo E hob misiame bekeba binabeo bifolo fatnamin blimanobione?
  ssx-ssx: Yesuma꞉ ipika꞉ ateke pa꞉ta꞉ lota꞉ pitolo alota꞉ Do hauta꞉ nate ekipuna꞉
    pea pa꞉la꞉pe leekeme. Ipika꞉ atekema꞉ alota꞉ Panake wekisiki ya꞉pate kone pea
    pia꞉me laata꞉
  mkl-mkl: Nɔ Jesu í bee bɑɑɛ í ni, hɑi wɑɑti yoomɑi inɛi inɔɔkou ihɛ̃ í muu. Ŋɔi
    bɑɑu í jɛɑɑ í ni, hɑi wɑɑti iyi í wɛɛ keekei.
  gaq-gaq: ଜିସୁ ଗଡ଼େଅନେ ଆବାଡ଼େକେ ସାଲ୍ୟାକୁକେ, “ଉଃଡ଼ିସି ଡିଙ୍ଗ୍‌ଗେ ଗଡ଼େଅକେ ଦେକ୍‌ ଡିଙ୍ଗ୍‌ଲେଃଗେ
    ?” ମେଁ ବାଡ଼େ ବାସଙ୍ଗ୍‌କେ, “ଗଡ଼େଅକେଲା ବାନ୍ ଦେକ୍‌ ଡିଙ୍ଗ୍‌ଲାଃଏକେ ।”
  gof-RNT: Yesuusi he na7aa aawakko, “Hayssi ne na7aa oykkoossappe ay mela wode gidanee?”
    yaagidi oychchis. Na7aa aaway, “I guuthan de7ishin oykkis.
  unx-unx: ୟୀଶୁ ଏନ୍‌ ହନ୍‌ରାଃ ଆପୁତେକେ କୁଲିକିୟାଏ, “ଚିମିନ୍‌ ମାହାଁଏତେ ନେକାଅଃତାନାଏ ?” ଆପୁତେ
    କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ମିଦ୍‌ ସିଟିଆଏତେଗି ।”
  gah-gah: 'Lá noigo Izesú nene amelahini loká otake hí gamenaló gizalimó neve. Loko
    loká okago limó: Izegipa komaló gizaleneimó neve.'
  lcm-lcm: Na kala sui a tamana ta, “Poisan a taun katala bil asukang ke?” Na kala
    antok ia ta, “Le si liklik.
  aer-aer: Jesus-ele akngeye ikwerenhe apayuthneke, “Re-ame alakenhe akwetethe?” Kenhe
    re angkirtnerlenge, “Yewe, ampe akwekenge-ntyele kwenhe re alakenhe aneke.
  qvc-NT: 'Chaymi Jisusqa paypa taytanda tapurqan: —Kay churikiqa, ¿ima tyimpumandapacham
    kayshinaqa? nishpa. Chaymi chay runaqa nirqan: —Takshitanmandam kayshinalla.'
  tgl-ULB: Tinanong ni Jesus ang ama ng bata, “Gaano na siya katagal na ganito?” Sinabi
    ng ama, “Mula pagkabata.
  cbs-NT: 'Jesúsun jawen epa yukakin: —¿Jatian bedukui taenimen?— aka jawen epan yuikin:
    —Bakeishta iki taeniki.'
  xtm-NTPP: 'Jesús ma, ni jikan‑tnu''u ya yuva i ma: ―‍¿Ndende kii ni keja''a i ndó''o
    i sa''a? Te yuva i ma, ni ndakone''e de: ―‍Onde nuu luluu i ma.'
  nnq-nnq: Yesu ngabakonya awamundu, “Kutumbu li apatakine ni ilebe andi yenieye?”
    Benia ngabajanga, “Tangu pakiba mwana.”
  bao-NT: 'To biro cʉ̃ ca biiro, Jesús pea o biro ĩi jãiñaupi cʉ̃ pacʉre: —¿No cõropʉ
    atere to biro cʉ̃ bii jʉori? —cʉ̃re ĩiupi. To biro cʉ̃ ca ĩiro cʉ̃ pacʉ pea: —Wimagʉ
    niigʉpʉra to biro bii jʉowi.'
  san-ORI: ତଦା ସ ତତ୍ପିତରଂ ପପ୍ରଚ୍ଛ, ଅସ୍ୟେଦୃଶୀ ଦଶା କତି ଦିନାନି ଭୂତା? ତତଃ ସୋୱାଦୀତ୍ ବାଲ୍ୟକାଲାତ୍|
  huv-NT: 'Quiaj Teat Jesús tatün manguiay miteat a nench: ―¿Nde ngüt tapots marang
    nej atquiaja? ―aj. Quiaj tapiüng a naxey: ―Wüx nine nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ papá ra̱ ts''ʉnt''ʉ: ―¿Njammi̱ pa nja p''ʉya? Mi̱
    da̱hra̱ n''yohu̱ p''ʉya, bi ''yɛ̱na̱: ―Ya njap''ʉ asta̱ guep''ʉ bá̱ ngüɛ ra̱ ts''ʉnt''ʉ.'
  nop-nop: Kaŋ Jesudi beu ninadiguk, “Nai deniŋ hinek i tububihila tuguk?” Ninadiguk
    kaŋ beudi yoguk, “Koom kuyanineŋ tugukdi titabulak.
  obo-NT: Mid intud si Disas taddot amoy, kahi rin to, “Kannu man sikandin no-iling
    ka-ay?” Id tavak dos amoy to, “Pomon poron to ko-onakoy rin.
  cak-ENT: 'Y ri Jesús xuc''utuj c''a chin ri rutata'' ri ala'': ¿Jaru'' tiempo ruc''uan
    ri ruc''ulachin-pe quere'' ri ala''? xbij ri Jesús. Y ri rutata'' xbij: Re'' c''a
    co''ol tok quere'' ruc''ulachin-pe.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤆᤢᤰᤐᤧᤸᤗᤧ ᤁᤢᤶᤒᤠ᤺ᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤁᤴ ᤆᤢᤰᤐᤧᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱᤎᤥ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤒᤣ᥅”
    ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤁᤴ ᤀᤅᤧ᤺ᤰᤘᤠ ᤘᤕᤧᤀᤠᤱᤎᤥᤀᤣ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  snx-snx: Yesus xelag ne ido alabi inarlox, “Nal gelunggun adu si silxo?” Silane
    adu mendelxo, “Xelag halib inggam sam lesne hamegx.
