  ron-LSB: 'Și a întrebat pe tatăl său: “De când i se întâmplă asta?” El a spus: “Din
    copilărie.'
  pon-pon: 'A ap kainoma ren jam a: I me a arain me kot et a lel? A ap potoan on:
    Jan ni a jeri.'
  nhe-BL: 'Huajca Jesús quitlatzintoquili itata: ―¿Quemaya pejqui quipiya ni cocolistli?
    Huan itata quiijto: ―Pejqui quema conetzi eltoya.'
  sps-sps: Jisas rangats to taman ya, “Farainy te tanik yan kat to?” Taman a vurots
    tsue to, “Te tanik te memeran patsukan ya.
  wnc-wnc: Unzing tasiwan kake Jesuta itane nana anzing inikwaikut, “Tapduu datdasing
    ita unzingu sike yuak,” ngang iniwan, “Tupa siknga ita engang yukuune,” ngang
    inikut.
  bus-bus: 'Yesu nɛ́ pì de là à bè: Zaa bↄrɛmɛ à kúo lɛɛ? À wèàla à bè: Zaa à nɛ́
    féte zĩmɛ.'
  gub-BL: Upuranu Zezuz tu rehe kury. — Màràn 'ar nera'yr umumaw nezewe wiko pà a'e,
    i'i izupe. — Kwarera'i mehe arer we nezewe hekon, i'i tu izupe.
  imo-imo: Jisasini aku ulu kanopalie wali, ungulumunga lapando walipe pilipelie nimbei,
    “Tewali i ulumu pulu polorumuya?” nimu. Lapani ungu pundu topa nimbei, “Aya! Oi
    bakulu kelo wali pulu polopa terimu.
  boj-boj: Onaqa Yesus na aŋgro di aqa abu nenemyej, “Bati gembub a degesoqnej?” Onaqa
    minjej, “A aŋgro kiñala qa degesoqnej agi bini unu.
  ulk-ulk: Iesude able lera bab itmeri, “E na niainiai able orwairorwair wadawer?”
    Ege abi ikaidari, “Able kerkerlam nade e kebi werem wadali.
  eng-DRA: And oftentimes hath he cast him into the fire and into waters to destroy
    him. But if thou canst do any thing, help us, having compassion on us.
  knf-knf: 'Yeŧu ahepar aşin napoţ aji : « Lum di di ujunuŋ pwata hënk ba? » Kë aŧeem
    aji : « Wi awooŋ napoţ nampoţi te hënkuŋ.'
  san-KHM: តទា ស តត្បិតរំ បប្រច្ឆ, អស្យេទ្ឫឝី ទឝា កតិ ទិនានិ ភូតា? តតះ សោវាទីត៑ ពាល្យកាលាត៑។
  arn-NT: 'Fey Jesus ramtufi tati ngen fotüm: —¿Tunteñma am dewma tañi femken tüfa
    famngechi? Fey ti ngen fotüm llowdungueyew: —Pichichengelu ñi femrumen.'
  zas-NT: 'Dxel gunabdiidx Jesús loj xdadix rëbaman: ―¿Goc guzuloj rajquix zian? Badxiꞌman
    laan rëbaman: ―Diizd xindobëzix.'
  ken-NT: Yesu abhɛ́p chimɔ bɛ, “Ɛfóŋó ɛnɛ ɛ́naŋ ɛtat yi amʉɛt ná?” Chi mɔ́wu akɛmɛ
    bɛ, “Tɛ kɛmbɔ́ ɛki.
