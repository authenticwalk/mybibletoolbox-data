  tsn-tsn: Jesu a raya barutwa ba gagwe a re, “Ao, a batho ba ba tumelo e potlana,
    ke tshwanetse go nna le lona lobaka lo lo kae mme lo sa dumele? Ke lobaka lo lo
    kae lo ke tshwanetseng go lo itshokela? Lereng mosimane kwa go nna.”
  amr-NT: —‍Opudomey judío aratbut doʼtaj eknopo̱e̱ʼtaʼ pakhueʼ moʼe̱ne. Oknopo̱e̱hueʼ
    hua̱e̱ʼeri moʼe̱ne. Dios teyda o̱ʼe̱po bayareaʼdik o̱ʼe̱ oknopo̱e̱hueʼda moʼe̱ne.
    Ijhueʼtaʼda doʼtaj moknopo̱e̱ne. Huasiʼpotaj yanʼtotiak. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma Yesu ivona bo, “O, tami weni kimtina na ami vitumaghana kegha. Mara
    iguri ghagha yavata tamakamakai ma patana da ke kota vivitumaghana. Karakava da
    koinibariku. Vaghina, tomowa kikei korutinapiyei.”
  cjv-cjv: ena Yesu ari yokamai ka epe di erome, “Ne yokamai epena makinga fi ki sikeinga
