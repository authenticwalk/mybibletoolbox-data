    ta ꞌei ane sou eni atavulenu tuꞌutuꞌumaxu noxinge? Nganoꞌu molomolo ne uneꞌe noxilo.”
  qvw-NT: 'Niptinmi Jesus nila: “¡Ay, mana chalapacuyniyu nunacuna! ¿Imaycamatan amcunacta
    awantaśhtin cayäśhä? Má, cayman-ari puśhamuy” nil.'
  nfa-nfa: Ropa Na nanene nare, hèia Yesus jèke si, peka na, “Heh! Miu seli-kolane!
    Jaꞌa ajꞌa miu pahari-pahari, te ngaa miu meꞌa boe ngaa-ngaa. Miu parcaya èra boe
    mi Jaꞌa! Jaꞌa mate miu nèbhu sange mia hari ku? Mèti ana èèna asa neꞌe mai!”
  tnp-tnp: Mətəu Iesu təni məmə, “Kəsi, itəmah u nətəmimi rəueiu mɨne nəsotəhatətəiən
    lak. Kərmə oiəkatɨg kitah min itəmah mətəuarus=pən nian nak nəmanotəhatətə lak.
    Kəni kərmə onəhgɨn iəpanəmeig e təmah. !Otit suakəku ko məhuva kəm iəu!”
  urd-urd: उसने जवाब में उनसे कहा, “ऐ बेऐ'तिक़ाद क़ौम! मैं कब तक तुम्हारे साथ रहूँगा?
    कब तक तुम्हारी बर्दाश्त करूँगा उसे मेरे पास लाओ।”
  hot-hot: Ma Yisu hanaŋ viyaŋ, “Yahamô haviŋ môlô sawa daim ma doŋtom miŋ ôêvhaviŋ
    ami ma owa auk lokbaŋ aleba yakapôlôŋ lêk hagiap hathak môlô. Noja okna êŋ êlêm.”
  mqj-NT: 'Ma''kadami Puang Yesus nakua: “O anggammua'' rupa tau temo, to tamangngorean
    tongangkoa''! Umbapi la pada masaena la kungei torro illalan alla''-alla''mua''?
    Anna umba polepi la susi kasa''barasangku lako kalemua''?” Anna mane ma''kada
    nakua: “Baai mai itin anakko.”'
  rus-SYN: 'Отвечая ему, Иисус сказал: о, род неверный! доколе буду с вами? доколе
    буду терпеть вас? Приведите его ко Мне.'
  mbh-mbh: Lamako, Jisas i ria or ve, “O ken, thomu toko na seng ake o mimi nge wop
    lemi ake, lomu lemioong tie avele. Thomu o pavus vet inga lek riong, na nang pova
    ako aro tho voth tomo mun e thomu mo aro lomu lemioong aro i engeng, e? O wol
    wainlanga atiken me.”
  bdd-bdd: Coinega Yesu ꞌihegwaediya, ꞌigwae, “Comi togidega, ta deba paꞌala hedade?
    Tuta bewa ꞌimi deba paꞌala ꞌoinega yahewahi dabalala. Tuwa gwamaina watauyeyama
    ma yaꞌita.”
  cbt-NTPO: —¡Ma'huantacha ninama paya! Canpitaso' co Yosë natëramahuë'. Co natantochináchinhuë'
    cancantërama'. Nani hua'qui' a'chintopiranquëmahuë', ¿onporo huarëta' yanatëramaco?
    Hua'huasha quëshico, itërin Quisosori.
  srn-NT: 'Dan Yesus taigi den sma taki: “Ai baya! Yu kan si tak'' un no e bribi.
    O langa Mi mus tan nanga unu? O langa Mi mus teki den sani disi fu unu ete?” Dan
    A taigi a man taki: “Tyari a boi kon gi Mi.”'
  cta-NT: ―Ná jlya tiꞌ cuꞌma̱ tsiyaꞌ ti ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―. Cuxi tsa cresiya
    jiꞌi̱ ma̱. Ngaꞌaa tsoꞌo tyanu naꞌ slo cuꞌma̱, ngaꞌaa talo naꞌ jiꞌi̱ ma̱ tsiyaꞌ
    ti. Pana ca̱a̱ loꞌo ma̱ jiꞌi̱ nu quicha jua slo naꞌ juani.
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: Gbãgbɛ̃ luanaaikɛnsaiↄ, máↄ kúánↄ e bↄɛ ni? Máↄ mɛnakɛánↄ
    e bↄɛ ni? À mↄmɛɛ ń nɛ́pio la.'
  tcz-CHONGTHU: Hichun Yeshuan akomuvah, “Tahsanna neilou mite! Itihchan kaumpi ding
    nahiuvem? Kahenga chapangpa chu hin pui tangu,” atitai.
  mar-mar: येशू त्यांना म्हणाला, “हे विश्वासहीन पिढी, मी कोठवर तुमच्याबरोबर असणार?
    मी तुमच्याबरोबर कोठवर सहन करू? मुलाला इकडे आणा.”
  snp-snp: Loumaito, Yesukafo itibito logimami, Aiyo, kamena oiya ama minamo wenena,
    linate koli kiki ádamo wenena, namo ya linateki kamena nenaki minenae? Ido kamena
    nenaki keinatina kolinae? Kipawama ilimiti namodo alo, loto logimaiye.
  isl-isl: 'Þá sagði Jesús (við lærisveinana): „Æ, lítil er trú ykkar, hversu lengi
    þarf ég að vera með ykkur til þess að þið trúið? Hversu lengi á ég að umbera ykkur?
    Komið hingað með drenginn.“'
  spy-NT: Kumwooy ꞉Yēēsu kule, “Wuu nee ꞉mētēwookwook ēē! Manookaaseenaa keey! Sāābuurtook
    ākoy āyu? Nto +māāmuytoochook ākoy āyu? Omutwaa wēēroo.”
  xnn-xnn: Dat kanan Jesus ken daida. “Dakayo od id wani et adi kayo polos mamati.
    Nabayagak ay nakitetee ken dakayo et palalo nan anosko ngem adi kayo kayet pomati.
    Aye pay di anosko ken dakayo. Iyaliyo isna.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Mmanganya lubheleko lwangali ngulupai! Shindame
    na mmanganya mpaka shakani? Shinikakatimile mpaka shakani? Munnjiyenajonji akuno.”
  tte-tte: Yeisu iwalolau kolili iwaloba, “Kaliyate isa komiu te yau mwa tamiyamiya
    na tawanesana kabo kwameli koliyau? Ami meli ana yoviya kaiwena yogu ikwatakwata-yagimiu.
    Saugamo gamene wakalaiyama koliyau.”
  tcs-tcs: Zizas bin spik diskain, ‘Yupla nadakain! Yupla no bilib. Aulong ai bin
    stap ya wea yupla ane yupla stil no tekenotis wei blo mi. Orait. Teke da boi kam
    po mi.’
  hlt-THB: Jesu ing, “Aw cangnaak amak ta cadil tloek, nangmih a venawh iqyt dy nu
    ka awm kaw? I qyt dy nu kang yh hly bak bak? Naasen ce ka venna law pyi lah uh,”
    tinak khqi hy.
  soq-soq: Iesu apana sa dima wadia etene mo uaraia sape auweia diamone wanase, “E
    sumanai dia apanawa wainilana! Mapo os e ne do wankasantene dialedino os wainilee,
    tane mai sumanaitapona, dia! E baila ne poka etaidasadina. Oto banlene mainawo
    wina!”
  qub-qub: 'Chaura Jesús niran: «¡Yäracuyniynaj runacuna! ¿Imaycamaraj gamcunawan
    caycäshaj? Chay wamrata cayman pushamuy.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na nira, “Innan nawè yawe ira tatolay
    nga awán bulubugá ta ángngikatalà da! Kunnasi paga yù kabayák nayù paggiák ku
    ánna keyattam ku nikayu? Iyánge naw saw yù abbing.”
  bki-bki: Ana Yesu berdop̃e, mil banlo, naio berinavo “Kamiu na, jum̃abe jibe na?
    Kamiu maka kuvitu sikili ea Atua leleio. Kiniou monoka noto vija kamiu vano-o
    vokar nagi? Kiniou tinieku maro ka kamiu ruei. Mo, bo ga, kuvuru m̃eaku nene rimei
    ea kiniou.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: Gbãragbɛ̃ ludanaanikɛrisarinↄ! Manigↄ̃ kú kãáo ari
    bↄrɛmɛɛ? Manigↄ̃ mɛna kãáo ari bↄrɛmɛɛ? À mↄ́mɛnɛ kũ nɛ́ pìio la.'
  mcp-mcp: 'Yésus músə bɨ̂ nə́: «Wúu! Yé óháádɛn ɔ́ga! Mə e bá kə nə bɨ̂ ntʉ́nɨ kə
    wɔ́ɔ́s ŋgow? Mə e bá jísɔw bɨ́ kə kumə jáyɛ́ ja? Zəgá mə nə mwân wɔɔŋg.»'
  hat-hat: 'Jezi di yo: -Ala moun san konfyans nan Bondye! Jouk kilè pou m'' rete
    nan mitan nou? Jouk kilè pou m'' sipòte nou? Mennen tibway la ban mwen.'
  npl-NT: 'Jesús okinmajwak itlamachtijkawah: —¡Nomejwah mach nonnechneltokah! ¿Asta
    kemania nomechxikojtos? ¡Xikualikakah nika n télpochtli!'
  bgg-bgg: Isu è ithek shii yao, “Nathek ne migi anow pho bey? Gune nathek rog shii
    khama phiang rai mua gieng phlei? Gune nathek rog shii khama phiang zud mua phlei?
    Jipha bufuii shii gu moe hà noh mage bo!”
  eng-TCENT: Jesus answered him, “O faithless generation, how long shall I be with
    you? How long shall I bear with you? Bring him to me.”
  eng-BSB: “O unbelieving generation!” Jesus replied. “How long must I remain with
    you? How long must I put up with you? Bring the boy to Me.”
  cpu-NT: 'Jakanake Jesús, ikantanake: “Tetya pinkempisantaiyeni eeroka. ¿Tsikapaitema
    piyote? Pamakeri jaka eentsi.”'
  san-ASM: তদা স তমৱাদীৎ, ৰে অৱিশ্ৱাসিনঃ সন্তানা যুষ্মাভিঃ সহ কতি কালানহং স্থাস্যামি?
    অপৰান্ কতি কালান্ ৱা ৱ আচাৰান্ সহিষ্যে? তং মদাসন্নমানযত|
  tac-NT: 'Esúsika anele ralámuli: ―¿Chéniko si ''la machimélaché ''emi ralámuli ''lige
    ''emi ne ''yuga járome churigá ''yólime ka? ''Ma we''ká rawé ajtíkuru ne ''emi
    ''yuga. Jeka o''tó alué towí.'
  eng-WEBPB: He answered him, “Unbelieving generation, how long shall I be with you?
    How long shall I bear with you? Bring him to me.”
  gfk-H: Iesu ga tangai ta diet, “Muat ira mataniabar katin, pa muat nurnur wara biha?
    Maris! Pa iau na kis lawas tikai ma muat kai napu wara harharahut muat waing muat
    naga nurnur. Io, muat lam no bulu ukai tagu!”
  viv-viv: Au Yesu gigahedi gigayo, “Omi kaliva tova adamoya watubuyemu-ma keke maꞋita
    wadavetumaganeku. Malamala gavaiyehi omi buye kanamiyami tu yami vetumagana ginayemu?
    Malamala gavaiyehi keke wanavetumaganeku tu ganaꞋatuvefaꞋilemi? Au kwamana waꞋaliye
    weꞋai.”
  yao-yao: Nipele, Che Yesu ŵaasalile ŵakulijiganya ŵao, “Mwanya uŵelesi wangali chikulupi!
    Ana chindame ni ŵanyamwe mpaka chakachi? Chinampililile mpaka chakachi? Munyichisye
    mwanache jo.”
  tgp-tgp: Iesu mo r̃aramira mara, “Kamim nomim rasua mo sohena sava! A pa toho peresi
    kamim i tikeli pangisa? A pa tueni kamim i tikeli pangisa? Ha lavi uluvou atu
    i mai isaku!”
  auc-NT: Ante apæ̈neyongä Itota tömënäni ïnänite, —Ñöwomïni mïni pönëegade. Botö
    mïnitö weca æpogadö quëwëmoï. Pönënämaï inte cæyömïnite botö æpogadö piyæ̈në cæte
    wæwëmoï. Edæ wëñængä ingante botö weca ænte mämömïni pongäedäni, angantapa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Jaɡ̶akamaɡ̶akaamitiwaji niɡ̶ica noiigi ane
    doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji. Igamige liwokodi nokododi ane leeditibige minaaɡ̶ejotice
    makaamitaɡ̶atiwaji? Igamige liwokodi nokododi jakadi me idinatitaɡ̶awatiwaji leeɡ̶odi
    me daɡ̶a adadiwaɡ̶ati? Anadeegitiwa niɡ̶ini nigaanigawaanigi!”
  bmh-bmh: Yesus nug duailel en acegsisilaimai, koli aneun, “Duailel ulis daremen,
    agal dabeleu ein sulai? Ag oiagab petak ab tam pet. Ziwas eisab iz koli ag abai
    ereg dai? Ziwas eisab iz koli agal uhu gamahai? Mogoi go iz waiab imai alan.”
  ctu-BL: 'Jesús tsi'' subeyob: ¡Winicob x''ixicob año'' bʌ wʌle mach bʌ anic mi la''
    ñop! ¿Jayp''ejl to q''uin wʌ'' añon la'' wic''ot? ¿Jayp''ejl to q''uin mic wersa
    cuchbeñetla la'' sajtemal? Pʌyʌla tilel ba'' añon, che''en.'
  meq-meq: 'Yesu a tsikatay parakka a ndo niye hay, a gwaɗatay: «Nəkurom neheye anəke
    ka dzalum ha ka Mbəlom bay aye! Na ndziye ka təv kurom na, hadzəgay? Na zliye
    ŋgatay hərwi kurom na, məndze hadzəgay? Ahe! Zlumeŋ ahaya wawa eye kanaŋ.»'
  noa-H: 'Magbaawai Jesuu hich k''apeenagta magjim hanaabá: —Pãrau chan jãg chaai
    Hẽwandamau monaaupʌ̈ijujã k''ĩirjubata nʌm. Pãrau jãg Hẽwandam jua t''eeg simjã
    k''ĩirjubamjö nʌm, ¿hich jãgta sĩi mua hãwat chitaju haai chirʌ́ pãrau hoowai?
    hajim hanʌm. ¿K''an hatchata pãrau mʌ pãach dʌ̈i chitapim hig nʌma hajim hanʌm,
    hajapcha hʌ̈k''aag? Magnaa, Mag chaai mʌ haig haipidut hajim hanaabá hamag.'
  alp-NT: Hoko Yesuse Ibeteke lokosi be, “Tinai, imire tamata rebe hlaleke loko Tuhane
    mo! Suke Au rue kai imi roma petu ila sa? Au tahane laleKu loko imi roma petu
    ila pine imi hlaleke loko Au sare? Keri kwetele mere lomei lokoKu.”
  san-VEL: tadaa sa tamavaadiit, re avi"svaasina.h santaanaa yu.smaabhi.h saha kati
    kaalaanaha.m sthaasyaami? aparaan kati kaalaan vaa va aacaaraan sahi.sye? ta.m
    madaasannamaanayata|
  kbq-kbq: Ana kemofo nona'a Jisasi'a anage huno zamasami'ne, Tamagra tamentinti osu
    vahere! Nama'a gna tamagra nena manigahue? Nama'agna tamagri kna erina vugahue?
    Ana mofavre avaretma Nagrite eho.
  kbh-kbh: 'As Jesús tojánayana: —¡Nÿets̈á ndos̈buáchiyënga ca! ¿Buetayté s̈ojtsemna
    ts̈ëngaftangaftaca jëftsemnana? ¿Buetayté uantado ts̈ëngaftangaftaca chjë́ftsemna?
    ¡Moye chë básetema mánatse ca!'
  ron-LSB: 'El i-a răspuns: “Neam necredincios, până când voi fi cu voi? Până când
    voi mai suporta cu voi? Aduceți-l la Mine!”'
  pon-pon: 'A ap kotin japen irail majani: Di wet meid jopojon. Ia arain ai pan mimi
    re omail, ia arain ai pan kokoa komail? Wadoniai!'
  nhe-BL: 'Huan Jesús quinnanquili: ―¡Nelnelía intlacame tlen ama initztoque! ¡Ax
    innechneltocaj! ¿Quesqui tonali monequi niitztos imohuaya? ¿Quesqui tonali monequi
    nimechijiyohuis huan ax innechneltocaj? ¡Xinechhualiquilica nopa oquichpil!'
  sps-sps: Ai Jisas tsue fatabin to tsuri, “Amin aatai iny roman amin vainy vavaajets!
    Fis nainy te kaa fiisen Vanyo mi? An fis nainy ma govets patang fiisen Vanyo mi?
    Mei mi yam a vurots nei Tsonyo!”
  wnc-wnc: Iniwan natake ita aminbam anzing yanikut, “Ginu Anutue natapa siakan dua
    siwan yamandet sikaing amin! Na gikat gatake yuke asinggan dandupewa ginda meya
    aknga nama gwaamuba take dua siwik. Ginda waatdaka waapa nae takapnong,” ngang
    yanikut.
  bus-bus: 'Ben Yesu bèńnɛ: Tↄ̃ↄrigbɛ̃ ludanaanɛkɛrisaideenↄ! Mɛ́gↄ̃ kúao ai bↄrɛmɛ?
    Mɛ́gↄ̃ mɛnaaao ai bↄrɛmɛ? À mↄ́mɛ nɛ́ pìo kɛ̀.'
  gub-BL: Na'e uze'eg Zezuz a'e pe har wanupe kury. — Pe ko 'ar rehe har pe, pe herehe
    uzeruzar 'ym ma'e pe wà. Tuweharupi apumu'e teko ihe. Napezeruzar kwaw heze'eg
    rehe. Àro we pezeruzar haw. Perur kwarer xe ihewe nehe kury, i'i wanupe.
  imo-imo: Kano tepa nimu wali, Jisasini imbomando iri topa nimbei, “Eno imbo ipuki
    alaye naa pelima, ambe tepa walinga na eno kinye molopo eno enge tiemboi ningo
    teremeleya! Ungulumu meko waio,” nimu.
  boj-boj: Onaqa Yesus a anjam di qusiqa marej, “Niŋgi tamo uŋgasari bini bati endeqa
    unub qaji nuŋgo areqalo e qa siŋgilatosai bole sai. Bati gembub e niŋgi koba na
    sosiyqa nuŋgo gulbe di qoboiyoqnqai? Aŋgro mel di ijo areq osi boiy.”
  ulk-ulk: Iesude yabi daratagerda, “Wa owaturkak le uridli! Ka na niainiai yaka wabidoge
    nawar? Ka na niainiai yaka okasosok wabialam digier? Wa able werem kei karim tigardare.”
  eng-DRA: And they brought him. And when he had seen him, immediately the spirit
    troubled him; and being thrown down upon the ground, he rolled about foaming.
  knf-knf: 'Yeŧu aji na baka : « Nawo bañaaŋ bawuţaan, banwooŋ baanfiyaari! Dwo kaţo
    na an te lum ba? Dwo kado kamiiran te lum ba? Naţijaan napoţ. »'
  san-KHM: តទា ស តមវាទីត៑, រេ អវិឝ្វាសិនះ សន្តានា យុឞ្មាភិះ សហ កតិ កាលានហំ ស្ថាស្យាមិ?
    អបរាន៑ កតិ កាលាន៑ វា វ អាចារាន៑ សហិឞ្យេ? តំ មទាសន្នមានយត។
  arn-NT: 'Fey Jesus ta llowdunguy: —¡Mupiltunngenochi pu che! ¿Tunteñma anta mülerkean
    ta iñche eymün mew? ¿Tuntepu mew wüla anta tüngkülewerkean ta iñche? Küpalfimün
    faw püle tati pichiwentru.'
  zas-NT: 'Zeel rëb Jesús: ―¡Bén ad rliladxt! ¿Xt goc gazunëꞌn lëjt gadaan tëën lëjt?
    Gol tanë xinzii guie.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bě mkpaká bho anɛ ábhɨ́kɨ́ bhɔŋ nɛka nɛ mɛ, bě bho
    bǎyìbhiri tɛtɛp ndǔ ɛnyɨŋ ɛchak, chɔŋ mpɛt ntat nɛ bhe ná? Chɔŋ nkɛ́pntɨ nɛ
    bhe ngaka fá?” Kɛ ǎrɛm bɛ, “Twɔ́ ká nɛ mɔ́wu fá ntá ya.”
