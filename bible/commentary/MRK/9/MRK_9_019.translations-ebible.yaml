  inb-inb: 'Jesuska, pai­kunata nirka: —¡Ai, kam runa­kuna, Taita Dius­wa ñi ima mana
    iuiag­kuna­mi kan­gi­chi! ¿Ima­ura­kamatak kam­kuna­ta chasa chari­na­kusa­ki­chi­ta?—.
    Chasa nis­paka— Chi ungug­ta, kaima pusa­mui­chi— nirka.'
  hrv-hrv: 'On im odvrati: “O rode nevjerni! Dokle mi je biti s vama? Dokle li vas
    podnositi? Dovedite ga k meni!”'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Mi zuia nùpua ɓɛ̀ntĩ́n yí dó mí sĩa le
