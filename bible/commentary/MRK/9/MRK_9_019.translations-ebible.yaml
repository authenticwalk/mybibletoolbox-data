    aa mo̱ne̱ a kye̱na? Bɛɛɛ nsu mfe̱ne̱ ne̱ mo̱ne̱ e̱ kpa fe̱yɛ ŋ nyite mo̱ne̱ pwɛɛ
    na mo̱nꞌ dɛɛ kɔɔre̱ mo̱ gyi‑o ne̱e̱? Mo̱nꞌ taa kanyaŋsɛɛ‑ɔ baa mo̱ ase̱ mfe̱e̱.”
  cni-NT: 'Yacanaqueri Jesoshi: —Te pinquemisantimajeiteji. ¿Jaoca oncarate piojeite?
