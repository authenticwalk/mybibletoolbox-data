  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatsa̱a̱jv: ―¡Miits xa je̱ꞌe̱ veꞌeda juuꞌ veꞌe
    je̱ Nteꞌyam du̱kajaanchjaꞌvidup je̱ts ka vintú̱vap je̱ꞌe̱ veꞌe juuꞌ veꞌe mtoondup!
    ¿Joma vaat a̱tseꞌe njaaꞌkjaꞌítu̱t miits ma̱a̱tta je̱tseꞌe njaaꞌkjamuté̱nadat?
    Yakminda je̱ paꞌam jayu.'
  bzh-bzh: Lob Yesu nër yah vu sir bë, “O ham mehönon sën nedo dob-ë! Ham su nevonġ
