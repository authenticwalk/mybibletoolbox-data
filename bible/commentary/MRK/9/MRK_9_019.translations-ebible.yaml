  pab-NT: 'Hatyaoseta Jesus nexa: — Haliti matyakekoneharenai! Otene kijiyaite notyaona
    xinekoni? Otene kijiyaite naiyasetyoa xikakoa? Xisohena ali xoimahaliti kakoa
