  san-ORI: ତଦା ସ ତମୱାଦୀତ୍, ରେ ଅୱିଶ୍ୱାସିନଃ ସନ୍ତାନା ଯୁଷ୍ମାଭିଃ ସହ କତି କାଲାନହଂ ସ୍ଥାସ୍ୟାମି?
