  guj-2017: પણ ઈસુ જવાબ આપતાં તેઓને કહે છે કે, ‘ઓ અવિશ્વાસી પેઢી, હું ક્યાં સુધી તમારી
    સાથે રહીશ? ક્યાં સુધી હું તમારું સહન કરીશ? તેને મારી પાસે લાવો.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Kenèng apa kowé kok ora nduwé pengandel? Sepira
