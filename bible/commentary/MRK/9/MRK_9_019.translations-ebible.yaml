verse: MRK.009.019
translations:
  kpx-kpx: Kateige Iesuu au esemu namigevei avoe, “Evieviholimale ataea, la huhuige
    dana vali vani moaga lahehi ui laheho loviai. La katealemo mo ke mai dae lohove.”
  okv-H: Iesu na osaga kito embo tapata degi ke einge ena, “Ungo humota ae embomeni
    ra. Eto ungo kiari umbava ungote iji doinge irono. Eto no meni avo nau degi ta
    humbuto have,” ainge enu
  tbo-tbo: Yesu i baha i pa, ‘Taumi hapa geka ega omi witumagana. Houga a dao awai
    apo a meme liyanimi po a genogenogemi? Tewelana ona neiyai uyahiu.’
  mal-C: അപ്പോൾ യേശു, “അവിശ്വാസമുള്ള തലമുറയേ, ഞാൻ എത്രകാലം നിങ്ങളോടുകൂടെ വസിക്കും?
    എത്രകാലം നിങ്ങളെ വഹിക്കും? ബാലനെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς ⸂αὐτῷ⸃ λέγει, Ὦ γενεὰ ἄπιστος, ἕως πότε πρὸς ὑμᾶς ἔσομαι;
    Ἕως πότε ἀνέξομαι ὑμῶν; Φέρετε αὐτὸν πρός με.
  bgc-bgc: न्यू सुणकै यीशु नै उनतै जवाब देकै कह्या, “हे अबिश्वासी माणसों, मै कद ताहीं
    थारे गेल्या रहूँगा? अर कद ताहीं थारी सहूँगा? बाळक नै मेरै धोरै ल्याओ।”
  khz-khz: Ne Iesu ekilato, “Ati kamonagi talimami! Toma vira au gomi lagami ai pana
    talu? Toma vira pana vaigaoka venimi? Iovogomai-agia!”
  deu-TKW: 'Er aber antwortete ihnen: o ungläubiges Geschlecht, wie lange werde ich
    bei euch sein? wie lange werde ich es mit euch aushalten? bringt ihn zu mir.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Lbiꞌiliꞌ, curéjlëꞌliꞌ. ¿Gácaꞌxtëcz ral‑laꞌ
    sóalenaꞌ lbiꞌiliꞌ? ¿Gácaꞌxtëcz ral‑laꞌ guaꞌ glenaꞌ queëliꞌ? Gul‑dguáꞌ‑biꞌ quiaꞌ
    ni.'
  lin-lin: 'Yesu alobaki na bango : — Ekeke ya bato bazanga kondima ! Kino tango nini
    nakozala na bino elongo ? Kino tango nini nakokanga motema mpo na bino ? Bomemela
    Ngai mwana yango.'
  hns-NT: 'Tab Jiesoe hoewa ke manai log se bolies: „Are, be-bieswaasie logan! Hamke
    kai dien talak toelogke sanghe rahe ke parie? Ham kab talak toelogke be-bieswaas
    sahab?” Aur bolies: „Attjha, larka ke hia laaw.”'
  noa-E: 'Magbaawai Jesuu ich khapeenagta magjim anaabá: —Pãrau chan jãg chaai Ẽwandamau
    monaaupʉ̈ijujã khĩirjubata nʉm. Pãrau jãg Ẽwandam jua theeg simjã khĩirjubamjö
    nʉm, ¿ich jãgta sĩi mua ãwat chitaju aai chirʉ́ pãrau oowai? ajim anʉm. ¿Khan
    atchata pãrau mʉ pãach dʉ̈i chitapim ig nʉma ajim anʉm, ajapcha ʉ̈khaag? Magnaa,
    Mag chaai mʉ aig aipidut ajim anaabá amag.'
  eng-EMTV: He answered him and said, “O unbelieving generation, how long shall I
    be with you? How long shall I bear with you? Bring him to Me.”
  mib-NT: 'Te ni cahān yā jiín de jíjnáhan de: Ñayuu tu cándíje cuɨtɨ cácuu ró. ¿Nasaa
    ga quɨvɨ̄ condee rī jiín ró? ¿Te nasaa ga quɨvɨ̄ cuandeyɨ́ ni rī jiín ró? Cuáquihin
    sūchí un, na quíji i, áchí yá.'
  bea-bea: Ateyatetlalon ahwole toowe ehti ihe, Naghai naghaje toontooe assine, taisa
    tsi otsi naghai aoostya aoontye, taisa tsi otsia naghatagha ooslya aoontye? Sananaha.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “नसाःन् के़होःप्‍पासे, आप्‍फाल्‍ले़ थारिक्
    इङ्‌गाॽ खिनिॽनु वाॽआर नासि थःत्‍निङ्‌बाबे? खे़न् चुक्‍पे़न् कत्‍ना फे़त्ते़म्‍मे़ॽ॥”
  xnj-xnj: Yesu akavajovela, “Mwe vandu va chiveleku changali sadika! Yati nitama
    na nyenye mbaka ndali? Nikuvasindimalila hati ndali? Mumleta kwa nene.”
  mmx-mmx: La ne Iesu ga ronga nom levelinga la ni ga tong i ridi xeretna, “Nemi limixin
    at na levenaleng, kopmen tununu atnemi. Lavanisa aleng tinotno nenia aba xip tutu
    minemi? Nemi mi lox amolo ia. Mina lam ka lamdak ude.”
  cbr-NT: 'Quia cuaquin ca Jesusan anu ''icë unicama cacëxa: —Mitsun camina Nucën
    Papa Dios ax ca asérabi cushi ''icë quixun sinaniman. ¿Mitsúxmi ''ëmi catamënun
    carana uiti nëtën mitsu ''unánmiti ''ain? ¿Uitishi oi carana ''ëx mitsu cupí masá
    nuituti ''ain? ''Ë ca a tuá bëxun.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Alacjuni: ―Tis va yuchach ji lapanacni ni
    lana jantu lai lac''a''iyat''it. Ja tasq''uini ni lana na mak''an aclat''atolau
    tus acsni laich amach''akxaya''it''it. Ja tasq''uini ni lana na mak''an aclach''ixniu
    tus acsni alac''a''iya''it''it. Aquilalhiminiuch ju anu'' ts''alh.'
  eng-LSV: And He answering him, said, “O generation unbelieving, until when will
    I be with you? Until when will I suffer you? Bring him to Me”;
  cak-NT: 'Y ri Jesús ja'' xu''ij chique: Can man jun winak chupa ri tiempo re'' ruyo''n
    ta juba'' ránima riq''uin ri Dios. ¿Jani'' tiempo ninojij rix chi xquic''ue''
    iwiq''uin? ¿Can jani'' tiempo xquitiquier xquixincoch'', ni''ij rix? Tic''ama-pe
    we'' ri ala'', xcha'' chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pe ndapejikoguhui ji rehe jipi, ei ga. Manamehũ
    po ti pe jikogi ji rehe nehẽ naerũ? A''ereki ji jikwerajahivuhu pe ndehe, ei Jesus''ga
    g̃a pe. Peru ga ji pyri a''ero, ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji arii p''anadap''edaarãmaa: —Aai, eperãarã, ¿at''ãrita
    mɨde ijãada-e p''anɨk''ã? ¡Ijãadak''aarã́k''apɨ p''anɨ! ¿Jõmasaa taarãit''ee parã
    ome ijãarutamaa? Anéetɨ ma warra.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ghwaɗaka mndəra mnduha kul haɗ zlghay nda ŋuɗuf
    da həŋ! Ŋa kulam yawu dzaʼa nzata yu tavata kaghuni? Ŋa kulam yawu dzaʼa nzata
    yu ka suʼuwaghunata? Klagiɗighawa tsa zwaŋ ya,» kaʼa nda həŋ. Ka klədanaghatá
    lu.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Ndáhví na̱há na̱cuu ndó jáchi̱ sa̱ cua̱há
    ndiva̱ha qui̱vi̱ íin i̱ xi̱hi̱n ndo̱ ta a̱ ñáha candeé ini ndó ye̱he̱. Ta chí
    co̱ ndeé ga̱ ini i̱ xi̱hín ña̱ cája ndó. Taxi ndó da̱ loho ja̱n chóho —na̱cachi
    a.'
  gfk-S: Jisas ga tange ta di, “Mu ira matanabar katiak, pa mu le nurnur urah? Maris!
    Pa nile kis lawas tikai ma mu kira napu ura harahut mu waing mu nage nurnur. Mu
    lamus no bulu ukira ho iou!”
  bmu-bmu: Mewö jiiga meleŋ waŋgiba jiyök, “Gölmegö yaŋgiseŋ ambazip yei! Mönö nalö
    dawik embuk mala qatön eŋgubiga Anutu qahö möt narigetka sihimbölö mötmam. I mönö
    waŋgita nöŋgöreŋ kaget.
  dgz-dgz: Iesu nop ame anuni garie den anega wadiamon, “Akae, koewa taiana nagirewa,
    ya anu tumat nimanek wanin. Ne wam animpo mini tanae wanigepen amba anu tumat
    tai? Orup ame wat onaen.”
  eng-GNV: Then he answered him, and said, O faithlesse generation, how long now shall
    I be with you! how long now shall I suffer you! Bring him vnto me.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Lebi''į canu díátia'' canu labí ríalatsi''. Atsáliacà''a
    itsá dà te'' cuenia'' lani le. Atsáliacà''a itsá té qui''ni guchia'' le cá. Litahua''
    nubeyu'' cuìti''ą nì.'
  eng-WEBSTER: He answered him, and saith, O faithless generation, how long shall
    I be with you, how long shall I suffer you? bring him to me.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —¡Paxamë baja rovia apo pajumecovënëtsimë
    Dioso papecayavenonaejavanexa! Bajaraxuata apo pacajamatabëcuenecaëjëpae pejevaxinë
    panevecuacapitsapaenexa dovathi. ¿Detsa paepatojebi abaxë paxamëjavata ponaponaenajë?
    ¿Detsa paepatojebi abaxë paxamëjavabelia ajamatabëcuenesaënë tsaponaponae tsane
    patanejumecovënëtsinexamë? Panetocarenamëre pejevaxinë, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Oo weene ätrunga cäco biname gemi! Luma
    ngälu padare cane miiji weene cama lenaja? Luma ngälu padare cane miiji weeme
    ätrunga cäco mule päpäna? Peei bägrä ne secaneye.”
  nhw-BL: 'Huan Jesús quinnanquili: ―¡Ay, anmasehualme catli ama anitztoque! ¡Amo
    antechneltocaj! ¿Quesqui tonali monequi niitztos amohuaya? ¿Quesqui tonali monequi
    nimechijiyohuis huan amo antechneltocaj? ¡Techhualiquilica nopa telpocatl!'
  swh-ONEN: Yesu akawaambia, “Enyi kizazi kisicho na imani! Nitakuwa pamoja nanyi
    mpaka lini? Nitawavumilia mpaka lini? Mleteni mvulana kwangu.”
  wbi-wbi: Neke uYesu akavavuula akati, “Mwe kisina ikisina ikisila lwitiko! Nikalile
    numue unsiki ghwoni ughu, mukyale kukunhang'ania? Nikale ndaani numue? Muleete
    kulyune!”
  bba-bba: Mɑ Yesu u bu wisɑ u nɛɛ, bɛɛ tɔn nɑɑnɛ doke sɑriruɡibu, sere sɑɑ yerɑ̀
    ko nɑ n kɑ bɛɛ wɑ̃ɑ. Sere dommɑ ko nɑ n kɑ bɛɛ tɛmɑnɛ. I kɑ mɑn bii wi nɑɑwɑ mini.
  eng-KJVCPB: He answereth him, and saith, O faithless generation, how long shall
    I be with you? how long shall I suffer you? bring him unto me.
  kgk-NT: 'Upéi he''i Hesu íxupe: —Aỹgwa katu ndojeroviái vyteri xe-rehe. Ndapyta
    are mo''ãi ne ndive. Ndoroipokwaa are mo''ãvéi-ma. Eru katu íxupe xe ha-py, he''i
    íxupe kwéry Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna kuaivaa sai tunoo: Ngia makee variaa gioonna
    kiaapuuya hama ngia niiyara kutaavaivee tiraidaida koonnamaida variaanoo. Na hokoba
    suai ngii tasipama hara kiee variaukai hama ngia niiyara kutaavaivee kiaavai.
    Fai na naana suai ngii tasipama hara kiee varinanai ngia niiyara kutaavaivee kiaarannee?
    Na ngii tasipama hara kiee variee ngia ni kuaivaa rikiaaraivaara na faannaina
    variaunoo. Ngiaammuauvaa vitada niisi ngiatee,'
  cpy-cpy: '{Lc 9.41 Rakanaki Jesús, ikantanaki: “Tee pikemijantee-yanitzi eeroka.
    ¿Jempema okaate nojeeki-mota-neemi, noñeero namaweyitemi? Pamakiri jaka pitomi.”}'
  ekk-PKP: „Sina uskmatu rahvas!“ vastas Jeesus. „Kui kaua ma pean siin teie keskel
    olema? Kui kaua ma pean teid taluma? Tooge ta siia minu juurde!“
  mpx-mpx: Yaka Yeisu i ba, “Ee komiu, nige wami abulilek i gagan! Iyaka sauga i yapu
    te alowau komiu ta miminaa e! Paehila na palahikan kaiwemiu? Geman ya ku pwatanim
    elau.”
  wbp-wbp: Jijaji wangkaja-jana, “Kari nyurrurlajunkulu kapurunju panu! Nyangurla-karrarna-nyarra
    jirrnganja nyina nyampurlaju, tarnnga-juku mayi? Nyarrpaku-yijala karna-nyarra
    nyampurlaju jirrnganja nyina kapuru wita-wangukuju? Kangkarnijili yali kurdu ngajuku!”
  luo-luo: Yesu nodwokogi kawacho niya, “Yaye, tiengʼ maonge gi yie ni, anabed kodu
    nyaka karangʼo? Keluru ane wuowino.”
  nhe-NT: 'Huan Jesús quinnanquili: ―¡Nelnelía intlacame tlen ama initztoque! ¡Ax
    innechneltocaj! ¿Quesqui tonali monequi niitztos imohuaya? ¿Quesqui tonali monequi
    nimechijiyohuis huan ax innechneltocaj? ¡Xinechhualiquilica nopa oquichpil!'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ ܐܸܠܵܝܗ‌ܝ: ”ܝܵܐ ܫܲܪܒܬܵ‌ܐ ܠܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ، ܗܲܠܔ
    ܐܝܼܡܲܢ ܒܸܬ ܗܵܘܹܝܢ ܥܲܡܵܘܟ݂ܘܿܢ، ܘܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܛܵܥܢܹܢ ܝܘܼܩܪܵܘܟ݂ܘܿܢ؟ ܡܲܝܬܹܝܡܘܼܢ
    ܠܹܗ ܠܟܸܣܠܝܼ.“'
  esk-NT: Tavrali Jesus-ŋum nipliutiniġai, “Aatai, ukpiqqutaiññiaqpat ilipsitñi! Qanutunaglaansuli
    nayuġniaqpisi? Qanutunaglaan igḷutuqtaksraġivisi? Taamna nukatpiaq uvuŋautisaqsiuŋata.”
  msb-msb: Sinabat naman sinda ni Jesus, “Mga waraʼn pagtuod, hasta san-o ta kamo
    dapat pagatiusan? Nano, dapat ako makiupod sa iyo hasta na lang? Sige, pakadia
    niyo siya sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡He³ lah¹hiug¹²! ¿Ha²cónh¹ jmai³ hniuh¹² hú¹³jni
    hi² mi³dsian¹³jni dsøa¹ quianh¹³ hniah¹², hniah¹² dsa² tsa¹héh² jǿg³? ¡Ŋi³jian¹²tsih
    ja³la²! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ ନ ରଇବା ଆଜିକାଲିର୍‌ ଲକ୍‌ମନ୍‌,
    ତମେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ ଆରି କେତେ ଦିନ୍‌ ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍ ରଇବାର୍‌ ଆଚେ ? ଆରି କେତେଦିନ୍‌
    ମୁଇ ସାଆସ୍‌ ଦାରି ତମର୍‌ ସଙ୍ଗ୍‌ ରଇବାର୍‌ ଆଚେ ? ସେ ପିଲାକେ ମର୍‌ଲଗେ ଆନା ।”
  meu-meu: Bena Iesu ese e gwau henidia, eto, Asi emui heabidadama uruna, lau na dekemui
    ai baina noho ela bona edena nega ai? Baina haheauka henimui ela bona edena nega
    ai? A mailaia.
  yva-NT: Umba Yesus po raura akananto mai pare, “Abo! Tugaeyamo weapamo vatano wapanave
    kobe jewen! Risyamo inatawandi wasai nugoenta to! Rino no wapa yasyine rai, Syo
    wasanyao nugoenta to, weti nandui rati umba wapare wapanave Rinai? Syare nyo arikainye
    umawe augavere Rinai.”
  dgc-dgc: Ey kinagi ni Jesus dide, a “Ayhay i lahi di tolayae, da éwan kam méniwala!
    Pakodyan ko se a magtiis dikam? Nay, iange moy se tu anak.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo zho: ―¡Pe na squitaa miech nad nac to, ib rnalode
    to Dios! ¿Palal tiemp ne so naa gne naa lo to? ¡Ncuaaṉe cxecwdraa naa lo to squi
    nac to! ¡Goḻtënie mëëdwin qui nu!'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu. Àsok hana manatxow ha, omnyam ha, amnyeno
    rma komo, kekon hatà. Khoryenkom hona xenyehnà omnyam hamà. Mexe rma haxa ehxah
    me wehxaha, awawonye. Khoryenkom yahoxetà hutwahra rma manatxhe, kekon hatà. Mexe
    rma rha kramamyan hamà, awawonye rma. Khoryenkom yahoxetà hutwahra rma oyehtxoho
    komo wenàmyano rye rma hamà, tano, kekon hatà, Txesusu. Sohtxok ha, rohyaka, kekon
    xarha tà.
  sim-sim: Karem or sawerik ormu mbara, �Jir anin hishiowenda ambu oj? Ermba ermbak
    jir nga na lihi mashin angop a sawewak ji misinda sir. Hako jir mbeek anin hishiowenda
    ambu jir. Wa, jikisi oton laharaka.�
  npi-ULB: उहाँले तिनीहरूलाई जवाफ दिनुभयो, “हे अविश्‍वासी पुस्ता हो, कति समयसम्म म
    तिमीहरूसँग बस्‍नुपर्नेछ ? कति समयसम्म म तिमीहरूलाई सहनु ? त्यसलाई मकहाँ ल्याओ
    ।”
  cgc-cgc: Gambal Jesus i ta iya na mga tinudluan, “E-hey! Kyo na mga ittaw ta yi
    na timpo, ula kaw gasalig ta Dyos! Asta kan-o a pa na magduma ki kyo daw magsakripisyo
    bag-o kaw magsalig ta Dyos? Dleen nyo di ki yaken bata an.”
  tim-tim: Hain dâmbo Yesuŋe hin makyeŋgiep, “Ye wangât hanyeŋande bo nâŋgâniŋmâ kepilâmai?
    Nâ ye olop sopŋe sopŋe manmâ sokom katyekbian mon? Bâin. Nanaŋ are mem nâŋgâlân
    ga.” dâep.
  yor-yor: Ó sì dá wọn lóhùn, ó wí pé, “Ẹ̀yin ìran aláìgbàgbọ́ yìí, èmi yóò ti bá
    a yín gbé pẹ́ tó? Èmi yóò sì ti mú sùúrù fún un yín pẹ́ tó? Ẹ mú ọmọ náà wá sọ́dọ̀
    mi.”
  wos-wos: Wandéka dé Jisas wun du takwaré wa, “Yingi maki dé? Guni wunika jémba sarékéhambanguni.
    Wuni séfélak bafu guni wali yita téwuka guni wunika jémba sarékéhambanguni. Guni
    wun nyan wunika mé hura ya.”
  emp-NTPO: 'Jesuba jarasia: –¡Bãrãba Ãcõrẽra ĩjãnacaa! Ĩjãnamãrẽã ¿ab̶a sãʌ̃be mʌ̃a
    droai? Warrara namaa enenadua.–'
  eng-F35: 'But He answered him by saying: “O unbelieving generation, how long shall
    I be with you, how long shall I put up with you? Bring him to me!”'
  ind-ind: Kata Yesus kepada mereka, “Bukan main! Kalian masih juga tidak percaya
    kepada Allah! Sampai kapan Aku harus bersabar terhadap kalian?! Bukankah sudah
    cukup lama Aku tinggal bersama kalian! Bawalah anak itu kemari!”
  pes-OPCB: 'عیسی فرمود: «ای مردم بی‌ایمان! تا کی رفتار شما را تحمل کنم؟ او را نزد
    من بیاورید.»'
  mpt-mpt: Yesuse wentenea baabenea Ib bainobo galino blimobe. Ibo makob naka homon
    unang homoni dabalim ele blibi ulabobe. Am homono dimo ne ibo amitie bekebe binabi
    otane ibo ne mo bainobo getneim blim bliobe. Naka tene debeb tline gesea
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ikita꞉ hone na tulaaseme wanda꞉halie. Nate ekipuna꞉
