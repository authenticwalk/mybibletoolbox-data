  kyg-kyg: Ha paiꞌnigenoꞌaeꞌmo, ma mopafiꞌmo hemeni afinaꞌmo maiꞌnaya vayanagi lapakesa
    afitapa fatago nosaya vayanagi huꞌna lapa paiꞌnaeꞌmo, na magi afinaꞌmo lapakaeꞌeꞌmo
