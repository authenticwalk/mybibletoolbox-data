  san-TAM: 'ததா³ ஸ தமவாதீ³த், ரே அவிஸ்²வாஸிந​: ஸந்தாநா யுஷ்மாபி⁴​: ஸஹ கதி காலாநஹம்ʼ
    ஸ்தா²ஸ்யாமி? அபராந் கதி காலாந் வா வ ஆசாராந் ஸஹிஷ்யே? தம்ʼ மதா³ஸந்நமாநயத|'
  cof-NT: 'Junni Jesuri yaca meráto itsantinue: —Amana mate tsachila Diosica quereituminla
    joe tinue. ¿Numasi fecári nulabe penenano joichunan? ¿Numasi fecári nulaca wantaino
    joichunan? tinue. Junni Jesús tsantisi, ataque imin náca inte tanjasa tinue.'
  srm-NT: 'Nöö hën Masa Jesosi piki taa: “Ee maingë, andi seei mi fendi a dee sëmbë
    u di ten aki maun di a dë taa wan ta biibi möönsö? Un longi seei mi musu dë ku
    unu aki eti bifö woon biibi? Un longi mi musu hoi pasensi ku unu?” Nöö hën a taa:
    “Un go tei di mii tja ko aki i si.”'
  qvs-NT: 'Chaypina Jesuska willarkansapa: —Sakra mana kreyikuk runakuna kankichi.
    ¿Aykapikamantí kankunawan kanayni tiyan? ¿Aykapikamantí amichiwankichi? Kayman
    pushamuychi chay unkudu wambrata.'
  zca-NT: 'Orze'' mikab Me, no nzhab Me: ―¡Men xa'' gat ñilat Dios! ¿Haxta pok zon
    kun go par yila go Dios? ¿Haxta pok xek da lo go? ¡Dinu xmë''dalx!'
  cbc-NT: 'Bairo cʉ̃ caĩquetibʉjʉro tʉ̃go, atore bairo na ĩñupʉ̃ Jesús: —¡Tame, mʉjãã,
    ati yepa caãna Dios cʉ̃ camasĩrĩjẽrẽ cariape mʉjãã tʉ̃goetimajũcõãña! Bairo mʉjãã
    cabairoi, yʉ tʉ̃goña yapapuajãñuña. ¿Nocãrõ yoaro mʉjãã mena yʉ ãnibujiocʉti?
    Jaʉ, toroque cawãmaʉrẽ ato pʉame cʉ̃ neasá —na ĩñupʉ̃ Jesús.'
  qxo-NT: 'Tsaynö niptinmi Jesus nirgan: “¡Yäracuyniynag runacuna! ¿Nogallarätsurä
    tsaycunata ruraycäshä? ¡Imayyagrä gamcunawan caycäshä! Canan apayämuy tsay wamrata”
    nir.'
  mox-mox: ʼInega Ieisu vonedia, “Tuta kuena omiʼa maega katoatoa ta nawale nuami
    ge daʼeqaʼuya, ta tolaʼai weaqina ge oda vetumaqanegu? Debami ʼiʼwanina, ʼinegana
    ʼwafigu siniqaiqai. Ta gwamana omiei eda ʼitei!”
  kew-kew: 'Goa sa raburi Yesumi onaanu-para lalo: Nimiri epe agaa rasini onaa pimi.
    Ni nimi-para oro di akepu raapo pa piralua ya? Neme nimi-para rana akepu raapo
    kogono waatoa ya? Go naaki mea ipu.'
  dww-dww: Be Yesu ya riuedina, “Taumi kimta nam waisumeḡimi! Taugu taumi mate tà
    mia ḡaḡa be ami vitama yà kiroḡa ḡaḡae? Gomana ko verauḡe ḡarogue.”
  nif-nif: Yesulɨ manda wɨn nandum mɨlataumbi enguk, “Nak gɨnañ kwambɨndanjɨla kunjit
    tɨlet. Nain nɨtek sɨnɨk nak nombo sɨn gɨta palambi, nandɨ-kɨlɨktɨ tɨ-namnekalɨñ?
    Gwañgwa wɨn nokoñ tɨkem bɨwɨt.”
  twi-ASANTE: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “O, mo a mo gyidie sua, me ne mo ntena
    nkɔsi da bɛn ansa na mo gyidie atim? Momfa abarimaa no mmrɛ me.”
  aoj-aoj: Eaꞌ Jisas nameꞌ basef ifimba, naꞌipas naꞌi, “O, ipaꞌ amam nematawa owaꞌ
    pegahapifaea. Nimaguf maꞌuf aeꞌ ataꞌ epe elomepa? Nimaguf maꞌuf wapani ma egefaꞌ
    nimanimi ipeꞌimi? Ipaꞌ okwan nifiꞌmai aeꞌ.”
  cbv-cbv: —Maatápdih yeebdíh wã bohénachah yʉhna, páantjeh weemdíh ñi tʉ́i jenah
    joicán caá. ¿Débólih maatápdih tigaá weemdíh yeéb ñi jepahbi? Caán wébítdih ma
    ʉb jʉ̃ʉ́wʉ́, Jesús queétdih ãt niijíp wʉt jĩ.
  taw-taw: Anɨb agek, Jisas kɨlop agak, Nɨbi binɨb mɨñɨl mɨdebɨm lum awl, God nop
    gos ma nepɨm agak. Ñɨn akal nop gos lɨnɨgɨnɨgabɨm agak? Ma yɨbɨl nepɨm anɨb ak,
    yad ñɨn tɨtay nɨb ayɨp mɨdɨl, mɨŋel nɨbop ak dad ajenɨm agak? Ñɨ anɨb ak dad mɨdebin
    awl owɨm agak.
  jic-NT: 'Jesús tjevele yupj jilal: —Nun ma poné napj lal. Pajal püs way li nuctsja
    nun ca mponé napj lal. Püs way tüpü''üs nun lal quinam. Lowa, jupj jatjam lal
    nculá.'
  zap-NT: 'Wke Jesus, re Ne lo men: ―¡Ake mén ne rlaleedxdet Dëdyuzh! ¿Pa axtegue
    lalre tyemp ykaa noo lad de? ¿Pa axtegue lalre tyemp gun noo de wantar? Gutano
    me nee.'
  wer-wer: Maan Yesuuk epël ök mëëa. “O omën kön wi kosang yewesaut wonörö, aë. Ar
    neen kön wi kosang nenewasën yeem kön wiin akun tolëël arring wë arim könömöt
    weim öm? Yokotup nem naë wak waiseë.”
  ipi-ipi: Wuane lea-kola, Jisasato wandakali tupa tipa puato, ole aki-tupinga namba
    lo bilipi nalene wandakali yakama towa namba atokale yape leaipia. Ole aki-tupinga
    nambato yakamana kenda-pene tupa awua atokale yape. Iwana okone bala atu aiyu
    namba ateyonga ipulupa leaipia.
  qul-NT: 'Jesustaj nerkan: —¡Ay, mana creeyniyoj runacuna! ¿Jayc''ajcamataj kancunawan
    casajri? ¿Jayc''ajcamataj aguantaskayquichisri? Chay waynata cayman pusamuychis.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiritirã, ikuᵽaka Jesúre ãrĩka ᵽo''imajare: —Yika
    ñoaka yibaarijayua ĩarijayurã imariᵽotojo, “¿Yaje rita Tuᵽarãrikaᵽi yijare kijeyobaatiyajĩñu
    ruku?”, ãñurã mija ime bai je''e ruᵽu. I''suᵽaka imarã imarĩ, yire mija ã''mitiriᵽẽaokaro''si
    ¿no''ojĩrã takaja mijare yiwãrõrãñu je''e? Mae, yiᵽõ''irã me''rĩre mija e''era''abe,—
    nare kẽrĩka.'
  ter-NT: 'Ina kôe ne Jesus: —Imáko itúkinovo tiú''iti kutípea ra xanéhiko yara káxehiko
    kó''oyene! Ná''ikopomeamo nzunóko óvonzeixea xepákukenoe? Ná''ikopomeamo nzuhóko
    índea ákoyeanoe yakútiponu? Yámane yâkeneye ne homoêhou —kíxoane.'
  bmr-NT: 'Jaanegui Jesu nuuhi: Ɨɨ, jeedɨ fɨne amɨɨhai miyaavogoma machahano miyamɨnaa
    mihicamo. ¿Mɨhachuta fɨne, amɨɨhaima icaji? ¿Mɨhachuta fɨne, amɨɨhaico jaabɨcɨji?
    Ene juugavɨ sɨva tosɨcafefico, nooboro.'
  fuf-fuf: 'Iisaa jaabii ɓe, wi''i: «Onon ko on jamaanu ngu gomɗinaa. Ko haa honde
    tuma mi wondata e mon? E ko haa honde tuma mi muɲɲantoo on? Addanee lan mo ɗoo.»'
  mwc-mwc: Iesu i kaobeyei i wona, “Abi pipiya naki, nota kabakabami! Mara biyamo
    yabata ta mana, ba yebo mara biyamo ani beyimi? Sebareikei ko botuwei kuriku.”
  bhl-bhl: 'Dangei, e ilo bokoyemomele: “Fein ibolow banim kawtiw yutaka! Ne yulo
    gal keyemi te! Nomin ding ete ne yuso bomelii, yu nelo ilum mak so dunemkabiliw
    a?”, yangesomi, alew elo bokolewomele: “Kate kom min be debele tala!”, dangse
    kale.'
  ons-ons: Yesu eŋe don yewa dere more, ŋei ŋerep edane rake, “Ŋei ŋerep magu iwa
    ŋine korop mali malip ŋine mida! Na naso darap ŋinerop gekale? Na naso baŋem yalewa
    ŋinerop ge more, umat kine kine ŋine qesiŋŋune okangale me? Ayop ŋine medep yewa
    naŋano ma sariu!”
  con-NTPO: 'Jesús pañamba su: —¡Ay, que''ija injienge''fambi! ¿Min''ge''e gi que''i''ccuta
    can''jeña? ¿Min''ge''e gi tsuin''da angacaña? ¡I''faja du''shuma!'
  ghs-ghs: Hiiremi, Dzesui tumakhameto pobi hiireta, Idze, abi naga nike ikanomake
    ai tataumaamani! Anai pookeba samakeba naate nikeho torota baura eete baa qaimi,
    bodza apeta nike nooka hiisi eetaqu? Seke khata oke dzeima baabare.
  peg-peg: ଜିସୁ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଆଡ଼େ ପାର୍ତିକିୱି ଲାତ୍ରା ଏଚେକ୍‌ ଦିନ୍‌ ମି ହୁକେ
    ମାନାଙ୍ଗ୍‌ ? ଏଚେକ୍‍ଦିନ୍‌ ମି ଚିନ୍ତା ଆଡ୍‌ନାଂ ? କାଡ଼୍‌ଦେଂ ନାତାକେ ତାଇୱାଡୁ !”
  txu-NT: Nhym kam Jeju me'ỳr akẽx ne memã kum, —Je, me akamingrãny aje amim ikamnhĩx
    kêtkumrẽx ne ajaxwe. Mỳj dja ijã akati, akamàt kô kute ba me akam arek ar iba?
    Nã bãm me awỳr bôx ga me ajamakkre kêtkumrẽx ne prĩne akabẽno ikaty. Nã bãm te
    amiwỳr me akam ama ga me arĩk ar aba, ane. Ne kam bãmjamã kabẽn ne kum, —Amrẽ
    akrao tẽ, ane.
  eng-WEBU: He answered him, “Unbelieving generation, how long shall I be with you?
    How long shall I bear with you? Bring him to me.”
  gnw-NT: 'Jayave Jesús jei chupe reta: —Pe reta cua ɨvɨ pe pico vae pepurugüɨrovia''ã.
    ¿Quirãi regua ra apɨtata pe reta ndive? ¿Quirãi regua ra arupɨata peve? Peru cheve
    cua pe jocua cunumi —jei.'
  mux-mux: 'Aku-sipa nirim-na piliipa kene Yesos-ni yambuma ⸤ung-mura sipa kene⸥ nimba
    mele: “Ekupu molemele yambuma eni ⸤‘Pulu Yili-ni uluma sika kapula temba.’ niku⸥
    tondulu munduku naa piliilimili yambuma, na eni-kene molupu, ena nambi-sili molupu
    ung-bo tonjupu mani sipu ulu mare liipu ora simbu kene mimi-siku piliingíye? ⸤Na
    eni-kene enembu tokum.⸥” nimba kene “Na moliuna kangale meku wai.” nirim kene'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —¡Á b''a̱ ''yún i̱chí s''ejihi̱n ra̱ Nti̱a̱ná
    xu̱ta̱ xi tjíhin nd''a̱i̱! ¿Nkjé kjin tjíhin nga kúáte̱jñajinnu̱u? ¿Nkjé kjin
    tjíhin nga ts''in chúkju̱a̱nu̱u? Nibáko̱nú nda̱ chíu̱ e̱i̱.'
  bkq-NT: 'Aituo Jesus aguely: — Âdy einwânni kebalâ myanze âmaemo! Agâmolâ wâne urâ,
    yeinwâmpyra olâ âmaemo. Ynadaize yeinwâmpyra lelâ mawylymogue. Enetaungâ awâkâ
    salokuzenomo xarâ — kely.'
  kue-kue: Ana Yesus di ikine endungwa, “Ene pirngi dikrikwa yomba epitno. Enge sramuna
    na ene bogl moragle? Enge sramuna na ene akeple dinagle? Yagl gak auro iyu na
    moglmara wiyo.”
  cot-NT: 'Icantanaquequea Jesoshi: —¡Arisa picomirincajiga teequea paventemparoji
    iragavejane Aapani Irioshi! ¿Querocaquea oncarashequiavaeteni nosavicaventajiaquempi?
    ¿Queroca oncarashequiavaeteni nantsipetacojiaquempiquea? Iroosacanica iintsija
    pamajiaquenarijate ocaniqui.'
  bnp-bnp: Lakea e Isu i koli, i ta maea, “Mua e huriki na tahuna mona, i uka ma mu
    luhoi torea a Vure. Ge navai? Ga hatenono mavonga ni dava mua, mu gu luhoi tora
    iau?” Muri i takia a bakovi iea, i ta maea, “O tuli vilia e tumu.”
  apn-NT: 'Hãmri nhũm Jejus kuma nẽ hkôt mẽ pa ho mẽ pa xwỳnhjê mã kãm: —Hêxta waa
    nẽ. Ra mẽ ate Tĩrtũm nhỹ hã ixte mẽ ho mex ã ixpumunh ryy htã ixpyrà nẽ ã amnhĩ
    nhĩpêx anhỹr kêt nẽ. Mãn ka mẽ kormã kaxyw Tĩrtũm kôt ajamaxpẽr tỳx kêt nẽ. E
    amnẽ ixwỳr akra ho tẽ pa omu. Anẽ.'
  ctp-NT: ―Ja ndyaa ñaꞌan tiꞌ wan ꞌñaǎn siyaꞌ ti ―ndukwin Jesús ꞌin neꞌ kanꞌ―. ¡Kuxi
    ꞌa kasiya ꞌwan! ¡Ja suꞌwe kanuǔn seꞌen ndiꞌin wan, chunꞌ ja taloǔn ꞌwan siyaꞌ
    ti! Kan loꞌo wan ꞌin yu tiꞌí kwa tloǔn ni.
  bre-BRG: 'Neuze Jezuz a lavaras dezho: O rummad diskredik, betek pegeit e vin ganeoc''h?
    Betek pegeit e c''houzañvin ac''hanoc''h? Degasit eñ din.'
  opm-opm: Potporhan Jisas oh orhe namgit napisapat han ihirnong Epe. Gin mama pati
    kuuhan gur da ban tahat orhorwi patimur. Gur nohnong Oh yah matin hanwa na dahaya
    moh noh gursi napapatru mama napapat oh gur desut da darhetipri pongopri. Porpat
    Gin er hat pat brer oh poprina pongopri.
  bvr-bvr: Wurra Jesus a-wena burrwa aburr-gata, “Ana-goyburrpa nyiburr-gurdiya gorlk
    nyiburr-werra, ngarla! Wurra yama marr nyiburr-balcha nula Wangarr? Ngaypa gu-yinmiyapa
    ngaypa arr-ga barra rrapa marr ng-ga barra ana-gorrburrwa? Wurra bubu-ga gurda
    apula an-gata.”
  wal-wal: Yesuusi zaaridi eta, “Ammanenna ha wodiyaa asau! Taani inttenaara aude
    gakkanaassi de7anee? Qassi inttebaa aude gakkanaassi danddayanee? Na7aa taakko
    haa ekki yiite” yaagiis.
  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―¡Le'' beṉ'' bi chajḻe''! ¿Zi'' ka''k''tek
    chiyaḻ'' soalen'' le''? ¿Zi'' ka''k''tek chiyaḻ'' soid'' le''? Ḻi lljx̱i''shkib''
    ni.'
  mgh-mgh: 'Yesu aheerela: Nyu, nloko noohikupali, kinhala ukhala ni nyu mpaka yakhani?
    Kinhala wuvilelani mpaka yakhani? Nkiwiihere woono.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-ngimineꞌ: Eii, ngeli imiseli hulisaꞌmaniꞌ
    nehe. Lingine Oꞌmosomuꞌ gili eleꞌvoleꞌ amaniꞌ zuho lengikumuꞌ nene goseleꞌ nebeleꞌmo
    novivo lengiꞌ vovotinguꞌ gamene gohi ma imineꞌ molo mino langamuzo hizeꞌmo vo
    mineloniꞌ nemuꞌ agae lo noluve. Gipe nene neniꞌ nouvoda eleꞌmizi alo.'
  uli-uli: Jesus sa kangalur bo, “Ifa lepal yami ted rol chepar hami rechoka! Be ifa
    lepal ssulayel yai mel ngalugmi? Ngo be chil ifa lepal yai halelayi repiyey iremi?
    Ha hasidoh yalwich la irey.”
  nin-NT: Yesu ddu ba di, “Imba anishirr bi kà iyo isisurr! Imba kye ingga ta so ki
    ivi ibirr nggi ni imba ba? Ingga ta ttu angginggi vu isisurr ni imba ba? Gri uvuvurr
    wa ga ki ingga!”
  tgk-tgk: 'Исо гуфт: «Эй насли беимон! То кай ҳамроҳи шумо бошам ва то кай ҳамаи
    шуморо тоқат кунам? Писарро пеши Ман биёред».'
  acu-NT: 'Tama Jesús chicharak: —Maj, Yus nintimtichu ainautiram: ¿Winasha nekasampita
    turutaram tusancha warutam musachik atumjaisha pujustaj? ¿Tura warutam musachik
    atumniasha nakastajrume? Uchikia itartitaram, —timiayi.'
  cak-WNT: 'Y ri Jesús yac''ari'' tek xubij chique: Riyix winek ri yixc''o chuwech
    re ruwach''ulef, can majun chiwe ri cukul ta ruc''u''x riq''ui ri Dios. ¿Riyix
    nich''ob chi riyin can ronojel k''ij xquic''oje'' iwuq''ui y man c''a xquitane''
    ta chi yixincoch''? Tic''ama'' c''a pe ri c''ajol wawe'', xcha'' ri Jesús.'
  ebk-ebk: Tinumfor hi Jesus kan chicha, “Nakkuran kayu ay tataku ad wani! Maid tit-iwa
    pammatiyu! Anan kafiayag chi mawawad-ak kan chakayu? Anan kafiayag chi tata-unku
    kan chakayu? Iyaliyu man hiya kan ha-un.”
  spa-PDDPT: 'Él respondió: ¡Oh generación incrédula! ¿Hasta cuándo estaré con ustedes?
    ¿Hasta cuándo tendré que soportarlos? Tráiganmelo.'
  ruf-ruf: Yesu kawedika, “Mwemwe lukolo ing'alutoghola! Nikale namwe mbaka tsuwachi?
    Mnighalile imwana ayo!”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Peẽ pejerovia e''ỹ va''e, raka''e peve ''rã
    tu aiko pendereve? Raka''e peve ''rã tu rogueropo''aka? Eru ha''vy ava''i apy
    — he''i.'
  agu-BL: —Lastum e'u' yi qui na cyocsaju'. ¿Jat lo' tiemp tajwe'n tan wa'te'n ẍchixo'lu'?
    ¿Nicy'na' nin muc'be'n cyeru'? Quicy'aj tzaju' yi xicy tzinwutz, —chij Jesús scyetz.
  isn-isn: Ai uasukiiye, “Ulelwa nishanga kihuiie, kikie nu nyenye ku itungo kii?
    Kihoeela nu nyenye kupikiila nali? Muleti kitalane.”
  eng-PEV: Jesus said, “Look, you mob, I’ve been here with you a long time, but still
    you don’t trust God properly. I can’t stay here and wait for you for ever. All
    right, bring the boy here to me.”
  ilo-ULB: Sinungbatanna isuda, “Henerasion a saan a mamati, kasanon kabayag ti masapul
    a pannakipagtalinaedko kadakayo? Kasano pay a kabayag ti pananganusko kadakayo?
    Iyegyo isuna kaniak.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Jesu ohõ saha niahye tiquinare: —‍Ne, yʉhʉre wacũ
    tutuerare mʉsa. Yoari pje mʉsare buhemaja yʉhʉ. ¿Noho puno yoari pje yʉhʉre mʉsa
    cariboajari? Tiquirore ne cãhtaya yʉhʉre, niahye Jesu.'
  anv-NT: Jisɔs ashuú ɛbwɔ́ meko aké, “Ɛ ɛ́ ndé gefɔge njyɛ ɛni nelá fyɛɛ́ metɔɔ́
    ne Ɛsɔwɔ? Nkoge mbɔ metɔɔ́ ne ɛnyú nnó? Mmage bɛ́ ne ɛnyú ndɔ ɛnií ne défyɛɛ́
    matɔɔ́ ne Ɛsɔwɔ? Chwɔ́ge me ne maá yimbɔ.”
  sab-NT: 'Jesu kirogwa ñenua keruchugu gerule ene gire Jesu gerudu kwian ulita kle
    ne ngwadi ole: —Ba ulita me kle mo ta gbe cha gai ulia. ¿Ngaminegire ba be mo
    ta gbe cha gai ulia, ene Chube ñage kira kete bage age ulita cha kle age kare?
    ¿Ngamangire ba be kle kian gbe chage cha ba chudaboadale? Kirogwa du chage aini.'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas ñɨgö yadöŋa, “Ñɨŋ nöbö mö weik mɨdöi kɨyöbö God nugw
    pɨ cɨcɨ nɨgölöi. Wop kai nugwo nugw pön, ap piaku ñɨŋ keir cöñ? Mönö öim yadmön
    nugwöi aku, jɨ nɨ pödpödiö mönö kɨtɨb wä yadmön nugwöñ? Ha aku pɨn mɨdɨl yörɨk
    pön höi!” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xukꞌul uwach, jewaꞌ xubꞌiꞌij chike: —¡E ri ix tikawex re
