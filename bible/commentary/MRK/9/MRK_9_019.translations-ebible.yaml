  naf-naf: Zeme Zisasiyaŋ zet ke nâmti am tabien ma nembaŋane ekŋengat zeye, “In nâmkiŋpepeŋinpiŋ
    penaŋ! Neŋ inmak kan teepmaŋ kapi mamti indamukulem mamambap?” Diindomti zeye,
    “Anemba denze wati kopme ekbi!”
  grc-MT: ο δε αποκριθεισ αυτω λεγει ω γενεα απιστοσ εωσ ποτε προσ υμασ εσομαι εωσ
    ποτε ανεξομαι υμων φερετε αυτον προσ με
  vid-vid: Yesu nakawalonjela, “Hemwe lulelo lulihela makundo! Ndochikala na hemwe
    mbaka nili? Ndowemilila mbaka nili? Ndigalileni heni ayo mwana.”
  pio-NT: 'Néese Jesús íimaca: —‍¡Píacué càmíiyéica yeebáida Dios! ¿Càinácué èeri
    iwàwacutá nùyacuéca píapicha quiríta? ¿Càinácué èeri iwàwacutá numànicuéca pirí
