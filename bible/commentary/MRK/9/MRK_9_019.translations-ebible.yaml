    bai mi karim hevi bilong yupela? Bringim dispela pikinini i kam long mi.”
  mih-NT: 'Ta i catyi ra Jesús sihin tandɨhɨ ñiyɨvɨ: Ndoho cuu ñiyɨvɨ ña sino iñi.
    ¿Yozo tahan ca quɨvɨ cua ndoi sihin ndo ta zɨquɨ cua sino iñi ndo? Sa naha xaan
