  llg-llg: Namanene leondia boe ma Yesus mboka sala nae, “Wei! Ei ia ana seli maa!
    Au anoli ei taa-taa so, tehuu ei taa bubuluk neulalau. Ma ei taa mamahele tebe-tebe
