    cawh a vong khui tua o,” a tah he.
  sey-NT: 'Caquëna, Jesupi caëña: “¡Maijaꞌquëpi necaiquë api cuasamaꞌcohuaꞌi! ¿Mësaru
    ja̱ꞌre yëꞌë tsoe aquëpi paꞌiyë? ¿Je jaꞌye tsoerepa mësarute quëcoquë co̱cai paꞌija̱ꞌquë
    aꞌni, ja̱je huesëto? Dajë̱ꞌë, tsihuaꞌëre.” 2'
  nvm-nvm: Fu ijeg kumega Jesu fu una roin kua, E guri nivek karinva gurie jon ma
    vierafejo iji fuka ma ukaknak. Na tavan izeg jana fiknum vuak nijaidiaga ja ijia
    mukorigia ma vierafek? Am iji afeme roga na gavno kiamga bu afeme Jesu fino ijia
    ruain. Bu afem rokga kaven ise iji fu Jesu game keko vakafa uri am iji kana dab
    akozemga fu moik ijia dijeme jiekeknum itatan arin.
  mps-mps: Jisasgo te po odama, tama agai te we bidi augwalibolo wai, “Te dage hani
    we bidigo enade konealubo po dąų olama, duga homu enaba tialubo menio! Nisu
