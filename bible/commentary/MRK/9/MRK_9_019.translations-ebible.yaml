  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଆରେ ଅବିସ୍‌ବାସି ଆରି ଦଦ୍ୟା ଗାଲି ୱେଣ୍ଡ୍ରେ ବଂସଇଙ୍ଗ୍‌,
