    ama rhoemga sagem ngo.”
  ita-1885: 'Ed egli, rispondendogli, disse: O generazione incredula, infino a quando
    omai sarò con voi? infino a quando omai vi comporterò? menatemelo.'
  muy-muy: 'Eslini Yezu àhi ana tay : « Lekʉlʉm ye e hini vu ni ti kə̀fumki ahàr ke
    Melefit do. Nu ananjəhaɗ kaŋgaya akaba kʉli aw ? Nu eneɓesi ana kʉli kaŋgaya waw ? »
    Mək àhi ana tay : « Zumubiya wur nana nimi. »'
  kqc-kqc: Ma nikabai reyo, “Ya gua mokena vari gira de aena vene, gokaisanu ari doba
    yasa amegida? Meda gokaisanu yasa moimai regida? Na rofu afei baefa!”
  tav-tav: 'To bairo cʉ caĩro apii ocõo bairo caĩñupʉ Jesu cʉ buerãre: —Caroaro yʉre
    mʉja api nʉcʉbʉgoquẽe. Cariape mʉja tʉgooñaquẽe. Yoaro mʉjaare yʉ caĩ buiobato
    quena mʉja api majiquẽe. Ani cʉ macʉre yʉ tʉpʉ cʉ neajá, na caĩñupʉ.'
  eng-ULB: He answered them, “Unbelieving generation, how long will I have to stay
    with you? How long will I bear with you? Bring him to me.”
  spa-VBL: “¡Pueblo incrédulo!” respondió Jesús. “¿Por cuánto tiempo debo permanecer
    aquí con ustedes? ¿Por cuánto tiempo tengo que soportarlos? ¡Tráiganmelo aquí!”
  fra-_FOB: 'Alors Jésus leur répondit: O race incrédule, jusqu''à quand serai-je
    avec vous? jusqu''à quand vous supporterai-je? Amenez-le-moi.'
  hau-ULB: Ya amsa masu ya ce ya ku mutanen zamaninnan marasa bangaskiya, har yaushe
    zan kasance tare da ku ina jimrewa? ku dai kawo mini shi.
  mal-mal: 'അവൻ അവരോട്: “അവിശ്വാസമുള്ള തലമുറയേ, എത്രത്തോളം ഞാൻ നിങ്ങളോടു കൂടെയിരിക്കും?
    എത്രത്തോളം നിങ്ങളെ സഹിക്കും? അവനെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye dimapoo egeesee takaso, “Niba tei too mauwe odoo. Niyo amapoo
    tei talame, a biame kasolo nibolo hodobo ka badalaiyo? Ayo biame sage nibolo hodobo
    badebeino, niyo amapoo tei telega osee doga, a nimapoo diya gowooso. Esino giso
    holo egee amapoo ido sibe,” diso.
  lit-lit: 'Jis atsako jam ir taria: „O netikinti karta! Iki kol aš būsiu su jumis?
    Iki kol jus pakęsiu? Atneškite jį pas mane.“'
  urd-GVR: Īsā ne un se kahā, “Īmān se ḳhālī nasl! Maiṅ kab tak tumhāre sāth rahūṅ,
    kab tak tumheṅ bardāsht karūṅ? Laṛke ko mere pās le āo.”
  far-far: Ma sa Jesus ka saea fuada ka 'uri, “Mulu nao si famamana nau 'ua! Nau ku
    noni kulua na ana abu fitoe ne kamulu. Nau ku to fai kamulu ka dao na 'uri, fulina
    kamulu ka famamana nau na. Ngalia mai na wele nai fuaku.”
  suz-BL: मिनु येसुमी “गे थमा पा थमा मसुइक्‍बपुकी, गेना सम्‍म गेपुकी नु बाक्‍नुङा
    ङा? ओदेंशो इन पशो गेना सम्‍म फाल्‍शा बाक्‍नुङा ङा? रोइ पाइब कली चाक्‍कीन” दे माइक्‍मी
    बाक्‍त।
  car-NT: 'Irombo Jesus ''wa ejuku''san: “Na, oty anamyika''non pore kari''na, ran!
    O''toro kurita noro ko ajekosaine waitan? O''toro kurita noro ko ero wara awairykon
    sapyitan? Mo''ko myre''ko''ko ene''toko y''wa.”'
  amp-amp: Jisasr nd mrokfot wanyhato kfo memorm, “Arom Bro Nkifrarhu dukefm rhu duha
    met yindariyenko, finji tfit nikompno tohrhoya? Finji tfit nikmoh krhopam titahirhoyanko?
    Wahnakomr nd yonr.”
  bht-bht: ऐ सुणीकरी यीशुऐ उना जो जबाब दिता, “हे अविश्वासी लोकों, मैं कालू दीकर तुहाड़े
    सोगी रेंगा, कने कालू दीकर तुहाड़े अविश्वास जो सेहन करगा? उस जागते जो मेरे बाल
    लोआ।”
  eng-NOY: He answereth and saith to them, O unbelieving generation! How long shall
    I be with you? How long shall I bear with you? Bring him to me.
  cub-NT: 'Aru Jesús arejamed̶a náre: —Mʉja, ijãravʉcavʉ, Jʉ̃menijicʉre jʉ abevʉ,
    ¿aipijãravʉa cʉquidi yʉ mʉjaque? ¿Aru aipijãravʉa ñájiquidi yʉ mʉjaque, mʉje jʉ
    arãjiyepe ayʉ ji coyʉiyede? Davajarã ñai jʉed̶ocʉre ji yebai, arejamed̶a Jesús.'
  ita-1927: 'E Gesù, rispondendo, disse loro: O generazione incredula! Fino a quando
    sarò io con voi? Fino a quando vi sopporterò? Menatemelo.'
  lww-lww: Ana Yesu pisatam̃e la, pis pan la, pisape “?Amiu la nene, sanape na sanene?
    Amiu na pe asum̃al m̃arera re nena e Ntewa. ?In na monar nesum̃a nemio amiu vano
    tol pog ya? Nemiowon amiu pa rui. Ana pogaga, akus teras nene vim punu.”
  ckb-ckb: 'عیسا وەڵامی دانەوە: «ئەی نەوەی بێباوەڕ، هەتا کەی لەگەڵتان بم؟ هەتا کەی
    بەرگەتان بگرم؟ منداڵەکە بهێننە لام.»'
  spm-spm: Ana aŋm mbɨkemisima Iesus kamaghɨm mbɨŋgeeghi, “Oio! Kɨ bara amɨra, thighira
    itir gumasi rako amisi nɨghɨnɨsia aghavagharisi phatɨ. Kɨ fhomɨra gen phorugha
    itima, gee daasughun bigha thav ikeeŋgɨti? Kɨ mɨghasɨgh geno osɨmndɨsira nitire?
    Otar nigh namɨusua zɨɨ.”
  nas-nas: Eeꞌnoko tenang Jiisuuꞌke aaꞌpuruꞌ, “Nko diiꞌ masikaꞌanta otoriainge, koontariaing,
    areꞌ basinaroonge diiꞌ ninka nariꞌ oꞌnorimaatoainge dooroontampiri? Poꞌantaveai
    tee okiꞌnara ning-anko.”
  uvl-uvl: Iesus hele lange iri, “Etu luluch nge imo ke mala toto lo. Pomere nenge
    letemo manmanna ero mana mam? Etu luluch nge imo ke mere ol? Pe e halaua imo ke
    mere ol? A mene kol nem at nge iau!”
  tpa-tpa: Ma Yesu i paribeehi ipa, “Ahuu, mara aiwa ona vitumaghana! Maiteꞌu ta maꞌe
    duma! Ma mara habiꞌagha a viꞌatataiyemi? Teverana ona neiyaꞌi auwariꞌu!”
  eng-BBE: And he said to them in answer, O generation without faith, how long will
    I have to be with you? how long will I put up with you? let him come to me.
  ixl-CNT: 'Ech tzaqꞌbꞌu u Jesuus utz, tal te ech tzaꞌ: —Tiira yeꞌxh bꞌoj kꞌujlel
    ekꞌuꞌl tiꞌ u Tioxh, ex itzꞌlelex tu tiempo tzaꞌ. ¿Ech koꞌn chixh vatin texoꞌl
    tzaꞌ? ¿Ech koꞌn chixh unqꞌiꞌtꞌex tziꞌ? ¡Iqꞌotaj ul tzaꞌ!— Texhtuꞌ.'
  xsi-xsi: Yesu iloŋo ŋgua ŋinde ku iporo tu, “Opopo, miki kalomi tawana tia ndo!
    Naŋa ma amo ku miki ikura zo ŋapia kilo, a? Aŋga miki nemi ilo-kalo soki-soki
    ma iveta naŋa iloŋgu malia ikura zo ŋapia kilo, a? Kakai lâlu kamâ pana!”
  crx-NTPO: '''Ink''ez Sizi ''uyúlhni, “''Aw nohni dune nohba ''alha'' hot''e'' aít''oh!
    Dáwhuldzoh nohzih tisdalh? Dawhuldzoh nohtoh tisdalh sudutáhts''o whuts''un ''ink''ez
    nohba ''alha'' tist''elh? Ts''oodun ndiz sts''u túlhtih!” ''ubúlhni.'
  kan-OKCV: ಆಗ ಯೇಸು ಅವರಿಗೆ, “ವಿಶ್ವಾಸವಿಲ್ಲದ ಸಂತಾನವೇ, ಎಷ್ಟು ಕಾಲ ನಾನು ನಿಮ್ಮೊಂದಿಗಿರಲಿ?
    ಎಷ್ಟು ಕಾಲ ನಾನು ನಿಮ್ಮನ್ನು ಸಹಿಸಲಿ? ಅವನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: Ro Jesu fu una gue kiae, E gure jone ja ma vierafevo ije fuka ma isesina.
    Na maza izege jaena fikinu vua nijasiaga ja ijia mukoreigia ma vierafeke? Ni ame
    ije mesiri roga na gano kiae.
  blw-blw: Yag anat ekat Jesus hen anchichay tataguwén, “Ammag pasagchi ah nì-i-iggawà
    an chàyu way tatagu ad uwan yag ammag maid chillu afurotyu. Ammoh kamana hen ekaman-o
    way manganoh an chàyu way ammag naligat hen omafurotanyu. Iyaleyuhto hen annay
    onga.”
  tam-2017: 'அவர் மறுமொழியாக: விசுவாசமில்லாத சந்ததியே, எதுவரைக்கும் நான் உங்களோடு
    இருப்பேன்? எதுவரைக்கும் உங்களிடம் பொறுமையாக இருப்பேன்? அவனை என்னிடம் கொண்டுவாருங்கள்
    என்றார்.'
  azz-NT: 'Ijcuacón Jesús quinnanquilij ijcuín: ―¡Ay de namejuan ten amo nantaneltocaj!
    ¿Canachi tonalme quipía de que niyetos namohuan? ¿Canachi tonalme quipía de que
    nitaxicos como amo nanyectacuautamati nohuan? Xicualican nican in telpoch.'
  spa-RV-1909: 'Y respondiendo él, les dijo: ¡Oh generación infiel! ¿hasta cuándo
    estaré con vosotros? ¿hasta cuándo os tengo de sufrir? Traédmele.'
  csy-csy: Jesus in ama kung ah, Maw upna nei ngawl suan te, note taw bang hun dong
    hong om tu khi ziam? banghun dong hong khual lai tu khi ziam? ama ka kung ah hong
    paipui tavun, ci hi.
  mxq-NT: 'Es ja Jesús jyʉnáñ: —¡Ay, ja̱ꞌa̱yʉty diꞌibáty kyaj xymyʉdattʉ ja mʉbʉjkʉn!
    ¿Extʉ nʉꞌʉnʉdsʉ dʉꞌʉn nꞌaktimꞌítʉt mʉt miidsʉty es nmʉdánʉdʉt? ¿Na̱ꞌa̱dsʉ dʉꞌʉn
    xymyʉbʉka̱ꞌa̱ndʉts? Yajmín ja mixy.'
  tzj-NT: 'Ja c''a Jesús tok c''axtaj rmal ja bix tre rmal ja rachi quewa'' xbij ri'':
    —Ixix ja rix aj Israel ni taka''an mta wi'' ja yukulbal ec''u''x wq''uin. Taq''ue
    titzuri ja nsamaj checojol, c''ayew chwe chi ncoch'' más ja matiyuke'' ec''u''x
    wq''uin. Camic tec''ama''to ja rala'' wq''uin, ne'' chique.'
  tdt-tdt: Jesus siak sira dehan, “Imi ema nebee la fiar ba Maromak. Hau tenki hela
    ho imi too bainhira tan? Hau tenki pasiensia ho imi too iha nebee?! Lori labarik
    nee mai.”
  ron-BTF: 'El i-a răspuns și a zis: O, generație fără credință, până când voi fi
    cu voi? Până când vă voi răbda? Aduceți-l la mine.'
  eng-WEBP: He answered him, “Unbelieving generation, how long shall I be with you?
    How long shall I bear with you? Bring him to me.”
  eng-FBV: “You unbelieving people!” Jesus responded. “How long must I remain here
    with you? How long do I have to put up with you? Bring him over here to me!”
  nld-1939: 'Hij antwoordde hun: O ongelovig geslacht, hoelang nog zal Ik bij u zijn,
    hoelang nog zal Ik u dulden? Brengt hem hier bij Mij!'
  bwo-bwo: Iyesuswere hank'o boosh bí eti, «It amaneraw ashaanots! awrish b́ borfetsone
    itnton t beeti? Awrish b́ borfetsone iti t k'amiti? Aab na'o t maants dowere!»
  nch-BL: 'Huan Jesús quinnanquili: ―¡Ay, anmasehualme cati ama anitztoque! ¡Amo antechneltocaj!
    ¿Quesqui tonali monequi niitztos amohuaya? ¿Quesqui tonali monequi nimechijyohuis
    huan amo antechneltocaj? ¡Techhualiquilica nopa oquichpil!'
  quc-TNT: 'Xch''aw chi ri Jesús, xubij: ¡Ay, winak, alak ri'' rech we k''ij junab
    ri'', man cäcojon tä alak! —cächa''. ¿A are lo caj alak chi xak are'' quinc''oji
    uc'' alak ronojel k''ij, chi quinchajij paciencia uc'' alak? —cächa''. ¡C''ama
    ba'' alak lok ri ala chnuwäch! —xcha chque.'
  tfr-NTPO: Eni ga Jesús tjl̈ẽ ba oppinggaga l̈i kong ga «Pjãy mär Sbö go l̇l̇ëme.
    ¿Tja ber shäng bomi tjok kjër äär jong l̇l̇ono, pjãy mär ber l̈öng ba go wl̈o?
    Tja sjeno shäng bomi tjok tjän. Dwl̈as l̈i tek sös bor kong» l̈e.
  kaq-NT: —Nincayosmabon, jascapahbo tah man qui. ¿Jahuentiho basi hen mato betan
    jatihin? ¿Jahuentiho basi hen mato tenetihin? Neno hehqui hihuenahue —jato jaquin.
  ahr-ahr: येशुनी शिष्यसले उत्तर दिधं, “कितला अईश्वासी लोके शेतस तुम्हीन! कोठपावत
    मी तुमनासंगे ऱ्हासु? कोठपावत तुमनं सहन करू? त्या पोऱ्याले मनाकडे लई या!”
  sgb-sgb: Kabay wani Apo Jesus, “Hikaw ya angkabiyay amêhên ay ayn paniwala! Aydin
    angga kataw hên pakilamoan haka pakitagalan?” Bayo wana kanan lalaki, “Gêtan mo
    di ya anak mo.”
  vie-1934: 'Đức Chúa Jêsus bèn đáp rằng: Hỡi dòng dõi chẳng tin kia, ta sẽ ở cùng
    các ngươi cho đến chừng nào? Ta sẽ chịu các ngươi cho đến khi nào? Hãy đem con
    đến cho ta.'
  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଆଡ଼େ ନାମାଆଗାଟି କୂଡ଼ାତାତେରି, ଏଚରଦିନା ନା଼ନୁ ମୀ ତଲେ
    ଡ଼ୟିଇଁ ? ଏଚରଦିନା ମୀ ଲେ଼ମ୍ବାନାଣି ଅ଼ର୍‌ହିଇଁ ? କକାଣାଇଁ ନା଼ ତା଼ଣା ତାଦୁ ।”
  cha-cha: 'Manope güe, ilegña nu sija: O generasion ni ti manjonggue! asta ngaean
    nae utafanjijitaja? asta ngaean nae jususungonja jamyo? maelayofan mague.'
  amu-NT: 'Quia joꞌ tso Jesús: —ꞌO nnꞌaⁿ na ticalaꞌyuꞌyaꞌ nꞌomꞌyoꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom,
    ¿cwanti yo macaⁿnaꞌ na cwii nljooꞌndyo̱ ñꞌeⁿndyoꞌ na mꞌmo̱o̱ⁿtya̱ nda̱a̱ꞌyoꞌ?
    ¿Cwanti xuee cwii nnda̱a̱ nntseiquii tsꞌo̱o̱ⁿya ñꞌeⁿndyoꞌ? Quioꞌñꞌomꞌyoꞌ tyochjoomꞌaaⁿꞌ
    ñjaaⁿñe.'
  hin-CV: मसीह येशु ने भीड़ से कहा, “अरे ओ अविश्वासी और बिगड़ी हुई पीढ़ी!” प्रभु येशु
    ने कहा, “मैं कब तक तुम्हारे साथ रहूंगा, कब तक धीरज रखूंगा? यहां लाओ बालक को!”
  eng-OURB: He answered him, “Unbelieving generation, how long shall I be with you?
    How long shall I bear with you? Bring him to me.”
  spa-BES: 'Y les dijo a ellos en respuesta: ¡Oh generación sin fe, cuánto tiempo
    tendré que estar con ustedes! ¿Cuánto tiempo voy a aguantar su falta de fe ? deja
    que venga a mí.'
  san-BEN: তদা স তমৱাদীৎ, রে অৱিশ্ৱাসিনঃ সন্তানা যুষ্মাভিঃ সহ কতি কালানহং স্থাস্যামি?
    অপরান্ কতি কালান্ ৱা ৱ আচারান্ সহিষ্যে? তং মদাসন্নমানযত|
  tdx-tdx: 'Natoi’ Iesoà ty hoe: Ry tariratse po-fatokisañeo, pak’ ombia ty mbe hindrezako?
