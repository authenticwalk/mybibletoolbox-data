verse: MRK.009.023
translations:
  kpx-kpx: Kateige Iesuu avuho loui avoe, “Osiohoike a daho loui kosea, ‘A huhuige
    ana vali no tedaevei.’ Ana a uvu mai daemo mamoi onoleho di imihage dana ke vai.”
  okv-H: Iesu na embo amita degi ke einge ena “Umo do eto na inono kito ano kojaja
    ere? Eto embo amuna God humota aisuja amo ari tapa amo amita degi inonora aisuja,”
    ainge Iesu na enu
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘Awai binei u baha u pa, “Emoemotam”? Ginouli
    atapuhi witumaganagei emoemotahi.’
  mal-C: “ ‘അങ്ങേക്കു കഴിയുമെങ്കിൽ എന്നോ?’ വിശ്വസിക്കുന്നവനു സകലതും സാധ്യം,” യേശു
    പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ, Τὸ εἰ ⸂δύνασαι⸃ ⸋πιστεῦσαι,⸌ πάντα δυνατὰ τῷ πιστεύοντι.
  bgc-bgc: यीशु नै उसतै कह्या, “या के बात होई! जै तू कर सकै सै? बिश्वास करण आळा खात्तर
    सारा कुछ हो सकै सै।”
  khz-khz: Ne Iesu ekilato, “Pene gau kwauta pono kalaa ripa notina? Palagu genai
    magena kamonagi talimana gau maparara pene kalara ripa.”
  deu-TKW: 'Jesus aber sagte zu ihm: was das betrifft: wenn du es vermagst - alles
    ist möglich dem, der glaubt.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Chquiꞌ huac tséjlëꞌu, yúguꞌtë huac chquiꞌ tséjlëꞌu Dios.'
  lin-lin: 'Yesu alobaki na ye : — Olobi nini : « Soki okoki ! » Nyonso ekoki kosalema
    mpo na moto oyo azali na kondima.'
  hns-NT: 'Tab oe bolies: „Toe kaahe khaat bole hai: ‘Djab toe koetjh kar sakiehe’?
    Dje Parmeswar me bieswaas kare hai, oe sab koetjh kar sake hai.”'
  noa-E: Magbaawai Jesuu irig, —¿Jãgwi mag pua mʉrʉg “ʉ̈u i monaaupʉ̈iju aai chirʉm
    khai” a sĩwi? ajim anʉm. Ar Ẽwandam gaaita ʉ̈kha nʉm khʉʉn ithee chan bʉ̈ʉrjã
    phithurm nem chukhum. Maagwai puajã chadcha thãraucha ʉ̈khamʉn, pʉ chaaijã monaaubajup
    ajim anʉm irig.
  eng-EMTV: 'Jesus said to him, “If you are able to believe: all things are possible
    to him that believes.”'
  mib-NT: 'Te ni cahān Jesús jiín de: Núu cuu candíje ró jéē sáha ri, chi ñayuu candíje
    te cuu tāca jéē cuní i, áchí yá.'
  bea-bea: Jesus toowe yehti, Aha koodinti ate, atghazi ooli nakeotoonezi ayi aha
    kooti.
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “‘के़सुक्‍तुने़ फाॽग्र’ फाॽआङ् थेआङ् के़बाःत्तुबाबे?
    नसाःन् के़जोःक्‍पाल्‍ले़ कुलागिग थेसाङ् पोःङ्‌मा सुक्‍लो॥”
  xnj-xnj: Yesu akamjovela, “Ukotoka kujova, ‘Ngati nihotola?’ Mambu goha gihotoleka
    kwa mundu mweisadika.”
  mmx-mmx: La ne Iesu ga lok tin, “Nemen uta vaase mi na levelinga dola u epovo xeretnom.
    Moroa naba lok lempanga axap tu, mo do u nunu ren.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Minmi ''ë, ca ''axunti ''icë quixun sináncëbëtan
    cana ''ati ''ain. An ''ëmi catamëquin, ''ën cana asérabi ''axunti ''ai quixun
    sináncë uni a cana uisa ñu cara abi ''axunti ''ain.'
  tee-NT: 'Chai ju Jesús junich: ―Ni laich lhilac''ap''in ju Dios pus sich lai canavinik''ocana''
    ju lhilaca''an yuchi.'
  eng-LSV: And Jesus said to him, “If you are able to believe! All things are possible
    to the one that is believing”;
  cak-NT: 'Pero ri Jesús xu''ij che: Xa ret jatiquier nanimaj chi yitiquier ninto''
    ri awalc''ual, can xtibanataj-wi ri anchique narayij ret. Pero ri'' awiq''uin
    ret c''o-wi, roma xa can nanimaj, cuando nac''utuj; can nibanataj ri anchique
    ri najo'', xcha'' ri Jesús.'
  pah-NT: —“Po nde ikwahavi,” ere nde ji ve naerũ? ei Jesus'ga ga pe. Tupana'ga okwaha
    pa g̃a pokoga jipi – kiroki g̃a ojiko ga rehe, ei ga.
  sja-NT: 'Jesupa p''anauji: —¿K''asaa pɨ pedee? ¿P''oyaa ooik''ã a bɨk''ã? ¡Eperãpa
    mɨde ijãa bɨ pɨrã, mɨa ne-inaa jõma oopari!'
  xed-xed: «Ka laviŋlava ka ri waka ka? Nu dzaʼa kwal lu laviŋta magata ka zlghafzlgha
    mndu nda ŋuɗuf na?» ka Yesu nda tsi.
  mks-NT: 'A̱nda̱ já cáchí Jesús já xi̱hi̱n dá: —Cuu caja i̱ ña̱ tá cándúsún ye̱he̱.
    Jáchi̱ cuu caja i̱ tócó ndihi ña̱ha xi̱hín ña̱yivi tá cándeé ini na ye̱he̱ —na̱cachi
    a.'
  gfk-S: Jisas ga tange tana, “Urah u tange be ing iou ni petlaar? Nong i nurnur na
    petlaar ira linge bakut.”
  bmu-bmu: Mewö jiiga jiyök, “‘Kukösumŋi göhöreŋ ahöza ewö,’ jizan. Anutugö kukösumŋan
    mönö yuai kungöra qahö qakömakza. Anutu möt narizawaŋön mönö yuai pakpak ölöp
    ahakŋa.”
  dgz-dgz: Iesu gare wadien, “Dim men gego waingi? Anu tumat nimanegewa dim dim iravi
    tai.”
  eng-GNV: And Iesus said vnto him, If thou canst beleeue it, al things are possible
    to him that beleeueth.
  zaa-NT: 'Jesús nna ra tìe na: Canchu hua ríabá latsi'' lu'', porqui''ni para canu
    ríalatsi'' nna iyaba ná posible.'
  eng-WEBSTER: Jesus said to him, If thou canst believe, all things are possible to
    him that believeth.
  guh-guh: 'Nexata Jesús jumaitsi pejevaxinë paxajavabelia: —Pajivi jumecovënëta Dioso
    peyavenonaejavanexatsi, bajarapajivi Dioso yavenonatsi daxita xua namatavenona,
    jai Jesús.'
  bon-bon: Yeesu jejige egä, “Maane ngeno me najite, egä cane liba ibibi gäne. Lui
    me ätrunga pisi nyene, tabe miiji gyene iyeta gwidape wawenetnäja.”
  nhw-BL: 'Huan Jesús quiilhui: ―¿Para tlen techtlajtlanía sintla hueli nimitzpalehuis?
    Nochi hueli mochihua para catli nechneltoca.'
  swh-ONEN: Yesu akamwambia, “Kama ukiweza kuamini, yote yawezekana kwake yeye aaminiye.”
  wbi-wbi: “ UYesu akamwamula akati, “Ghwire nave nili ni ghufu kuvoma lumonga! Sooni
    sivobeka kwa muunhu unya lwitiko.”
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ nɛɛ, nɑ̀ n kon kpĩ ro! Wi u nɑɑnɛ doke, kpuro
    n koo nùn koorɑ.
  eng-KJVCPB: Jesus said unto him, If thou canst believe, all things are possible
    to him that believeth.
  kgk-NT: —Ma'erã tipo, “Nde pu'aka ramo” ere xe-vy? Ererovia tee ramo, opamba'e-rehe
    ipu'aka-ta Nhandejáry ojapo-vy nde-vy, he'i íxupe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva tunoo: A niiyara kiannanoo: Fai aikiooma yaagueeqaivo
    i tasipanai tiiyara boo tiee ti tasipaanaravee, kianna kua oyaivaa datai kuavainna
    a itaa kua kiannannee? Fai gioonna kiaapu voovoono Anutuuqaara kutaavaivee tioo
    fai mmuakiaa mmoori aataruuvaara tinara: Ni tasipaanavee tino rikioo fai inna
    tasipaanaravaivee,'
  cpy-cpy: 'Ikantzi Jesús: “¿Oetaka pikantantari ‘Kantacha-rika...?’ aririka pikemijantanee,
    aritaki omatakyaa maawoeni.”'
  ekk-PKP: „Miks sa ütled „kui sa suudad“?“ vastas Jeesus. „Kes usub, selle päralt
    on kõik vägi!“
  mpx-mpx: Yeisu i ba, “Ga i ola ge u ba, ‘Ebo bosowaim?’ Henala ebo ni abulilek,
    Yehoba i bosowaina bugul gegewena ni ginol elana.”
  wbp-wbp: Jijajilkirla wangkaja, “Kula kanpaju mayi wala nyina ngajukuju ngula karna
    pirrjirdi nyina nyampu-piya-wangu juju-piya-wangu? Ngana-puka yapa kajiji wala
    nyina ngajuku, ngulaju-ka pirrjirdi nyina nyiyarningkijarraku.”
  luo-luo: Yesu nowachone niya, “Ere gima omiyo iwacho ni, ‘Kinyalo?’ Gik moko duto
    nyalo timore ni ngʼat moyie.”
  nhe-NT: 'Huan Jesús quiilhui: ―¿Para tlen tinechtlajtlanía intla hueli nimitzpalehuis?
    Nochi hueli mochihua para se tlen nechneltoca.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܢ ܡܵܨܹܝܬ ܗܲܡܸܢܸܬ، ܟܠܔ ܡܸܢܕܝܼ ܒܸܬ ܗܵܘܹܐ ܠܡ̇ܢ ܕܗܲܡܸܢ.“'
  esk-NT: Jesus-ŋum uqautiniġaa, “Arguasuktuksrauŋitchutin pitḷaniḷuŋa. Ukpiqsrił̣hiñaġuvich
    supayaaq pił̣hiñauruq!”
  msb-msb: “‘Kun may mahimo’?” an sabat ni Jesus! “An tanan mahihimo kun may pagtuod.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa ti³jmi²tsih: ―¡Chi²júh² chi² hi² li¹jmo³jni
    liáh³! ¡Ca¹lah¹jǿ¹ báh³ lé² ja³cog² dsa² hé² jǿg³! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “କାଇକେ ଜଦି ପାରୁସ୍‌ ବଇଲେ ନିମାନ୍‌ କର୍‌ ବଲିକରି କଇଲୁସ୍‌ନି ?
    କାଇକେବଇଲେ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ ତେଇ ସବୁ ଅଇସି ।”
  meu-meu: Iesu eto, Bema iḡaukaralaina mai dibagu o tomu. Abidadama tauna na ḡau
    iboudiai ikaradia dibana.
  yva-NT: Yesus po raura pare, “Vemo nyo raura nyare, ‘ranivara Nya vambunine mamaisy,’
    weinya! Nya anave Rinaije mamaun dave. Yara Amisye pare po anakotaro rui vayave
    raunanto vatano panave Aije ai.”
  dgc-dgc: “Bakit kagi mo, ‘Eng maari,’” kagi ni Jesus. “Eng méniwala ka ta Diyos,
    éy makagimet ka ta maski anya.”
  zpm-NT: 'Rëbchaa Jesús lo me: ―¿Zha rnee luu “teḻne zrieelow”? ¡Zha ne dib zdoo
    rnalo Dios, grëse ncuaaṉe racladz zho, zaca!'
  hix-NT: Àro wyaro tkahoryehra naha, kekon hatà, Txesusu, àwya. Àsok hana manay ha,
    ehonomnà me hana, ehonomnà mehra haxa hana, tkahoryehra ro mak naha ha. Ehonomnà
    me xaxa mpànà naha ha, Khoryenkomo, tkahorye haxa naha, kekon hatà. Àro wyaro
    Khoryenkom hona owya xenyetoko, towakryetxehkaxem me mpànà manaha ha, kekon hatà,
    Txesusu.
  sim-sim: Karem or mbarik ormu mbara, �Mberem ushiwak os mi mba, mir am mi unda nahi,
    karem mi mbandu? Misi, os ma lar anin or hishiowena nahi, os or mbawa hom a ukwa
    nir.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “‘यदि तपाईंले गर्न सक्‍नुहुन्छ भने’ ? विश्‍वास
    गर्नेको निम्ति सबै कुरा सम्भव छ ।”
  cgc-cgc: Ambal Jesus, “Man-o tak gambal ka ‘daw may maimo a’? Yi ambal ko, tanan
    na betang maimo ko para ta mga ittaw na gasalig ki yaken.”
  tim-tim: Hain dâmbo hin magaŋep, “Wangât kârikŋe tatgiŋdâp me bo dâm han lâuwâ akmâ
    ainuguât? Aregât makgiŋdere nâŋgâ. Luâk siâ nâŋgâniŋmâ kepilâmap are tângore bunŋe
    miawagaŋmap.” dâep.
  yor-yor: '“Jesu sì wí fún un pé, ‘Bí ìwọ bá le gbàgbọ́: ohun gbogbo ni ó ṣe é ṣe
    fún ẹni tí ó bá gbàgbọ́.’ ”'
  wos-wos: Wungi wandéka dé Jisas wa, “Métaka méni wungi we? Du takwa Godka jémba
    sarékéndat di atéfék joo hali hurunda.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Bʌa ¿sãwã mʌ̃a poya carebaibʌrʌ a b̶ʌ? Bʌa ĩjãida
    b̶ʌa mʌ̃a poya carebaida. Mãwã ĩjãbʌrʌ itea Ãcõrẽba ne jũmada oida b̶ʌa.–'
  eng-F35: Jesus said to him, “It's ‘if you can believe’; all things are possible
    to the one who believes.”
  ind-ind: Namun Yesus menegur dia, “Masalah yang sebenarnya adalah kamu tidak percaya
    penuh! Apa saja bisa Aku lakukan. Kalau kamu percaya kepada-Ku, Aku akan melakukannya
    bagimu.”
  pes-OPCB: 'عیسی فرمود: «اگر می‌توانم؟! اگر ایمان داشته باشی همه چیز برایت امکان
    خواهد داشت.»'
  mpt-mpt: Yesuse baabanea Kobo fatnanebta baatnenebta Kobo titilsa biaebo daabenale
    geta obebe? Nakae Gode bainobo gabe biamo inamin namino kufiabubanoa klanamabebo
    ge baabasea
  ssx-ssx: Koto leeke Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Aowe. Naka꞉ hone tulaasa꞉ ekita꞉
    ana꞉ pia꞉ka꞉na꞉ kota꞉ I̱ma꞉ epeaalueke. Wanda꞉hali epi amedama꞉ hone tulaeka꞉na꞉ta꞉
    hau paeyao pea꞉peke ya꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, ì ni bii ɑn yɔkɔ wó. Inɛ iyi í dɑsi nɑɑnɛ ɑ́ yɔkɔ
    ku ce fei ndɛɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ମେଁ ନାବାସଙ୍ଗ୍‌କେ ! ପେ ଜଦି ପେୟାଏ ତେଲା ସାହା ଣ୍ଡିଙ୍ଗ୍‌ଏ
    । ବିସ୍‌ବାସ୍‌ ରେମୁଆଁନ୍‌ସା ସାପା କିଚି ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yesuusi iya, “ ‘Neeni dandda7ikko gay?’ Ammaniya ooddeskka ubbabay dandda7ettees”
    yaagis.
  unx-unx: ୟୀଶୁଦ “ହେ” ମେନ୍‌ତାନ୍‌ଲଃ, କାଜିକେଦାଏ, “ଚିନାଃମେନ୍ତେ ରିକାଦାଡ଼ିରେଦ ମେନେତାନାମ୍‌,
    ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ନାଗେନ୍ତେ ସବେନାଃ ରିକାଦାଡ଼ିୟଆଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Zámuza geitoka neikoma loko lanimó
    nene nanamú lane. Makó keza Ómasímo lelémo vatí itimó neve liki gili alévolé iki
    minatamó nenete mukí netá nene vávani ikigó lilí itamóma neve.'
  lcm-lcm: Na Iesu kala antok ia ta, “Man kupo angkoai? Keve bil aongos nang kapo
    angkoai man kupo lomlomon.”
  aer-aer: Jesus angkirtnerlenge, “Iwenhenge-ame unte-arle ayenge alakenhe apayuthneme?
    Unte apeke itirreme Ngkartele-arle renhe mwerre mpwaretyeke, kenhe re akenhe ngkwenge
    mpwaretyenhenge-arle.”
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —Noqapi yuyakuptikiqam, tukuy imata
    atini rurayta. Piru ¿atingichuraq noqapi yuyakuytaqa? nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “'Kung may magagawa'? Ang lahat ay magagawa
    sa mga naniniwala.”
  cbs-NT: 'Jesúsun yuikin: —En mia medabewatidudan, ¿min shinanmamen? Min ea ikunwanyan
    jamapai betsa betsapa en mia axuntiduki— aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍¿Nava''a ká''an ni “nú kuu”? Ñayii kúkanu ini
    ña''a ma chi ndaka kuu sa''a sa ja kuu i ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Kwanike nnengite anda nhwotwile! Kila kilebe kube kwa
    mundu ojwaamine.”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro tʉogʉ: —¡Níjá! ¿Ñee tiigʉ mʉ ca tii majijata,
    mʉ ĩiti? Díámacʉ̃ ca tʉo nʉnʉjeegʉra niipetirije tii majirique wado nii —cʉ̃re
    ĩiupi Jesús.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତମୱଦତ୍ ଯଦି ପ୍ରତ୍ୟେତୁଂ ଶକ୍ନୋଷି ତର୍ହି ପ୍ରତ୍ୟଯିନେ ଜନାଯ ସର୍ୱ୍ୱଂ ସାଧ୍ୟମ୍|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―¿Neol tepiüng sitiül alndom nambeola? Cos
    jane ayar sandeac, cuajantanej leaw apmatün xicueaj, xique sanarang ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―¿Ua hi̱ngui̱ ɛ̱c''ɛ̱i̱gui̱? Nu̱ ra̱ ja̱''i̱ ngue
    da̱ ''yɛ̱c''ɛ̱i̱gui̱, nu̱ te gä ma̱n''ʉ hɛ̱mbi̱, hi̱nga̱ hɛ̱mbi̱ ga̱ øthe.'
  nop-nop: Unduŋ niŋguk kaŋ Jesudi niŋguk, “Maŋgoŋde saŋiniŋnedok naninadilaŋ? Me
    nadisukilitihinit adi nemenemek nehi kedem tineŋ.”
  obo-NT: Kahin Disas to, “Mambot od ikahi ka no otid pokogaha a? Oyyos od kopuungan
    en kos langun otid pomakoy kos minuvu.”
  cak-ENT: 'Pero ri Jesús xbij chin ri tata''aj: Si rat ncatiquer ronojel avánima
    naya'' viq''uin que nquitiquer ninto'' ri ac''ajol, nbanatüj-vi ri nac''utuj.
    Pero ri'' ja rat c''o-vi, roma ri nuya'' ronojel ránima tok nuc''utuj, nbanatüj-vi
    ri achique ri nrajo'', xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “‘ᤁᤧᤛᤢᤰᤋᤢᤏᤧ ᤑᤠ᤹ᤃᤪ’ ᤑᤠ᤹ᤀᤠᤱ ᤌᤣᤀᤠᤱ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠᤒᤣ᥅ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ
    ᤁᤢᤗᤠᤃᤡᤃ ᤌᤣᤛᤠᤱ ᤐᤥ᤺ᤱᤔᤠ ᤛᤢᤰᤗᤥ॥”
  snx-snx: Yesus adu mendelxo, “Pinax nyi sis mendexam, ‘Nyin ne yax kere e?’ Ye adu
