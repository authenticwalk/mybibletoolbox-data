    kɛ, wá wɛ̃nagwa, ní dↄwálɛ.
  tcz-CHONGTHU: Tha dingin abangleh meiya, abangleh twiyah alehlutjin ahi. Hijongle
    Nangman alonaje nahet leh kachunguva khotona neipumin neikithopin,” tin aseitai.
  mar-mar: पुष्कळदा ठार करण्यासाठी त्याने त्यास अग्नीत किंवा पाण्यात टाकले. जर आपल्या
    हातून काही होणे शक्य असेल तर आम्हावर दया करा व आम्हास मदत करा.”
  snp-snp: Ido kamena-kamena Satani kimiwela yakafo ofo fulunae, loto nanefo yoku
    noku olu fulo ede-ede imo ne. Nefa, kamo ogofutoma ya lamo milumate kolito ade
    olu faka lo, loto loumaiye.
  isl-isl: Oft lætur andinn hann falla í eldstóna eða í vatn til að reyna að gera
    út af við hann. Ó, miskunnaðu okkur og gerðu eitthvað til að hjálpa okkur, ef
    þú getur.“
  spy-NT: Kiikusyeem ꞉tāmirmiryoonoo ām bēsyōōsyēk chēē chaang' kule kubakach wēēri.
    Kiwunukyinē mā, nto kutōōrchinē bēēko. Wuusyō! Iriireeneech, ānkiisārwēēch ēē,
    wē, yoo 'imuuchē!”
  xnn-xnn: Namin ado ay binkasna siya isnan apoy no baken et isnan danom ta matey
    koma. Maseg-angka ta badangam nan anakko no kabaelam.”
  mwe-mwe: Papagwinji lioka linakunngwishiya pamoto na mmashi, nkupinga limmulaje.
    Bhai, ibhaga nnakombola, ntubhonele shiya na ntujangutile!”
  tte-tte: Sauga baibaiwana yaluyaluwa bikine gamene igabaen mayau wedowedolina mena
    yo waila mena sabi unuyamatena. Tem sowasowam, tawae yabo uginauli, ukwate-kamkamna-yagimai
    na kusaguimai.”
  tcs-tcs: Da nugudspirit ebritaim meke da boi poldaun antap wea paia o sake em insaid
    wea wata, trai po kile em. Bat ip yu ken meke eniting, plizgar soe sorewei po
    mitu ane elpe mi ane boi blo mi!’
  hlt-THB: “Mai awh awm tui awh awm a thihnaak aham buuk poepa hy. Nang ing na sai
    thai awhtaw nim qeen nawh nik pyi lah,” tina hy.
  soq-soq: Aleu kadiwa bedewelena otona boidasaipona baiwaleidie kainokaino ia iilala
    bedewe do esa bedewe aubedio aleide. Ita me dewa ema bedewe pokaida etedie. Naita
    inta da manawo winompa no nuaparembaite saunea!”
  qub-qub: Achca cutinami wañuchiyta munashpan ninamanpis, yacumanpis tunichisha.
    Maestru, camäpacorga chayno mana ñacananpaj wamräta allchacaycachipamay ari.»
  att-att: Á name-aru ngaw initupâ nayù anitu ta api ánna danum, tapè papatáyan na.
    Ngam nu egga yù awayyám nga mangabbák, ikállà kami bì, á abbágám kami.”
  bki-bki: Binimei bokar banei bogo telabo ruei, tena jom̃a mila naio jo mijoru batove
    ea sebi p̃eli ea bulukue. Tena jidom ruebulag naio laka, a ver jau komijikia kala
    titai ka naio, kumemi nubika denso, aua jau tiniem riia kumemi, jau koija kumemi
    rivior kenerimemi nei.”
  bqp-bqp: Àdigↄ̃ a zu tɛ́ kũ ío gũn baala'i, àdigↄ̃ ye à a dɛ. Tó ĩni fↄ̃ ǹ pↄ́ke
    kɛ ǹ ó wɛ̃nda gwa, ǹ kpáwái.
  mcp-mcp: Í dʉ cɛɛl gwú nyə. Í dʉ kʉl nyə tɔɔ kuda dɨ́ tɔɔ mə́júwód ija ija. Ŋkí
    wo jɨ nə ŋkul sá gúl sâ shú dɛ́, gwágʉ́g sə́ ŋkúŋkwóŋʉ́lə, kwííndʉ́g sə̂.»
  hat-hat: Anpil fwa menm, move lespri a jete l' nan dife, osinon nan dlo pou touye
    li. Men, si ou kapab fè kichòy, tanpri, ede nou. Gen pitye pou nou!
  npl-NT: Iwa miak welta kitlamotla itech tletl iwa kualchiwa ijtik atl porke kineki
    kimiktis. Yika, tla Tejwatsi weletis techpalewis, techiknomati iwa techpalewi.
  bgg-bgg: Idang aishii ne ibuii ragung è bai hà chiih-è kho hà fen ne ua muii pha
    rek phro. Na è rek mua arone! Gathek shii bushun rek ne chiih-è gathek nong phi
    bo.”
  eng-TCENT: It often throws him into the fire and into the water, to destroy him.
    But if yoʋ are able to do anything, help us and have compassion on us.”
  eng-BSB: “It often throws him into the fire or into the water, trying to kill him.
    But if You can do anything, have compassion on us and help us.”
  cpu-NT: Itaakaavaivetakari paampariki, ipiinkavaitzi eejatzi jiñaaki, ikovi irovamayerimi.
    Kantatsirika pineshinonkatyaana, pimatero.”
  san-ASM: ভূতোযং তং নাশযিতুং বহুৱাৰান্ ৱহ্নৌ জলে চ ন্যক্ষিপৎ কিন্তু যদি ভৱান কিমপি
    কৰ্ত্তাং শক্নোতি তৰ্হি দযাং কৃৎৱাস্মান্ উপকৰোতু|
  tac-NT: Alué chátiri alawá panápurimi pame ju na'ichimi, 'lige ba'wichimi, me'lináliga.
    Na'temápuaká ramué. Gu'írowaká ramué 'la umubásaká mué.
  eng-WEBPB: Often it has cast him both into the fire and into the water to destroy
    him. But if you can do anything, have compassion on us and help us.”
  gfk-H: Ma haleng na bung i la seisei tar ia ta ira iaah ma ta ira taah mah bia na
    bing ia. Bia u na petlaar ta linga tana, u na marsei mamir ma u na harahut mamir!”
  viv-viv: Ada tova moyaꞋaina yafune aiya o kaꞋi gufeya givebevebeꞋuna be ginaluveꞋalikana.
    Atu kaꞋi afaiweya digo, unahinekalikaliyema be unavelugama.”
  yao-yao: Katema kakajinji lisoka lyo lyangwisyaga pa mooto ni mmeesi kuti lyaulaje.
    Nambo iŵaga nkukombola kutendekanya chachilichose, ntukolele chanasa ni kutukamusya!”
  tgp-tgp: Hin te rani mo vaia mo jovi na hapu teni na wai vara i vilimateia. Pani
    vara o er̃i vai te hinau, o r̃omopoi kamam, o tueni kamam.”
  auc-NT: Quëwëñongante wëñængä ingante wantæ wantæ ïñö wantæ wantæ ïñö, Gongapamö
    guitodömo gonte wæncæcäimpa, ante wënæ incæ cæcä. Ayæ̈, Æpæ̈në adobaï guitodömo
    becadote wæncæcäimpa, ante cæcampa cæbii. Näwangä tæ̈ï pïñæ̈mi ïninque bitö mönatö
    wæwënö ante pönente cæbaïmipa.
  kbc-NT: Jeɡ̶elioditibece niwigo abeyaceɡ̶egi me doletibige me yeloadi, idatecibece
    eo me dinaxoɡ̶otiogi noledi codaa me ninyoɡ̶odi. Natigide nigakati mawii me icí
    ionigi, ɡ̶odiwikodeneɡ̶egi, codaa ɡ̶odaxawaneɡ̶egi!”
  bmh-bmh: Go wes eg nug umkoskos ab unig oug ta, ze unig oug hamaicina, noumabun
    guzenaneu. Bo, na igul tub guzenabun iboi abague, na ig en bisomig peiba, ig isanigamam.”
  ctu-BL: Cabʌl tsi' choco ochel ti c'ajc yic'ot ti ja' cha'an mi' tsʌnsan. Mi an
    chuqui mi mejlel a mel, p'untañon lojon, coltañon lojon, che'en.
  meq-meq: Fakalaw a kalawa ha a ako ada a yam hərwi ada mâ mət. Taɗə ka sliye faya
    na, amboh dzəna may tey.»
  noa-H: K'ar chará jãg barbaadëmua chi meperau hõtdau heejã barpʌ̈inaa dö heejã barpäaijemgui
    hajim hanʌm, hi t'õopäaig. Maagjeewaita mua pʌrʌg chaigpa chirʌmgui hajim hanʌm.
    Pua hʌ̈u hi monaaupʌ̈iju haai chirʌm k'ai, maar dau haug k'augwi mʌ chaai monaaubapʌ̈i
    hajim hanʌm hirig.
  alp-NT: Ro tiare rupakeni kena auwe po mo hoko kwele kena ebunui. Ele mere hoko,
    sepo Aono imisere yele, Asirie ro tiare beini noma!”
  san-VEL: bhuutoya.m ta.m naa"sayitu.m bahuvaaraan vahnau jale ca nyak.sipat kintu
    yadi bhavaana kimapi karttaa.m "saknoti tarhi dayaa.m k.rtvaasmaan upakarotu|
  kbq-kbq: Rama'a zupa tevefine tirupine ahefri'naku azeri traka hunetre. Hagi Kagrama
    azahuga hunesunka, kasunku hurantenka taza huo huno hu'ne.
  kbh-kbh: ba soye, chë bayëja chábioye iñoye jtsatmets̈ana y buyeshoye jtashbuets̈ana,
    jtsóbama. Chíyeca, nderado ndayá chabiama jamama tcojtsobenëse, bënga s̈motsalastemá
    y s̈motsë́jabuache ca.
  ron-LSB: De multe ori l-a aruncat atât în foc, cât și în apă, pentru a-l distruge.
    Dar dacă poți face ceva, ai milă de noi și ajută-ne.”
  pon-pon: Pan me toto a kin kajedi on i nan iai o nan pil, pwen kamela i. Ari, ma
    re kotin kak on, re kotin kupura kit ala jauaja kit!
  nhe-BL: Huan miyac huelta nopa ajacatl quimajcajtoc tlixijco huan atitla para quimictis.
    Huajca intla tihueli, xitechtlasojtla huan xitechpalehui.
  sps-sps: Mamatsiny nainy natiny tanaf iny atsuiny non ya ito tan fagotsiny naa ya
    koman guaf ai koman a aurom. Nyi onot rom ma kat ta ka tsunia, rof non reesik
    mamimam Nyi te faakouts mamam.”
  wnc-wnc: “Siwan tapduk asinggan waung wai waapata tasiwan maiwikge natake katap
    gwekatang gatu yanggaatang ngang muban pukunggak. Ngana gata sandekngamunanga
    take kakengu ninde butaya natake gatanimuyo,” ngang inikut.
  bus-bus: Ègↄ̃ à zuu tɛ́ kↄ̃n ío guu baabↄrɛ, ègↄ̃ yezi à à dɛ. Tó nɛ́ fↄ̃ ǹ pↄ́ke
    kɛ, ǹ wa wɛ̃nda gwa ǹ wa faaba kɛ.
  gub-BL: — Weityk tuweharupi tata pupe, 'y pupe no. Ipuruzuka wer hehe no, i'i izupe.
    — Aze erepuner amo ma'e iapo haw rehe urewe nehe, urepuhareko pe nehe, urepytywà
    pe nehe, i'i izupe.
  imo-imo: Wali awini ungulumu topa tipena tuku kalopa nomanga topa tuku mundupelie
    topa kondombai teremo. Nalo, nuni ulte manda tenio lemo, lino kondo kolko tapowi,”
    nimu.
  boj-boj: Mondor uge na a qalsim moiyotqa oqnsiqa bati gaigai a ŋamyuwoq o yaq waiyeqnu.
    Deqa ni na iga aqaryaigwa kereamqa aqaryaige.”
  ulk-ulk: Mitkar kerkerge dimonide abi waiker ko abi waipiti e abi obatawerder urem
    a niem. Ma kerbi omarge; mai umele kerbi upiditidarare?”
  eng-DRA: 'And Jesus saith to him: If thou canst believe, all things are possible
    to him that believeth.'
  knf-knf: Ŋyaaş ŋŧum uji uwata du bdoo na du meel kado na pfiŋa. Kë işale hil pdo
    uko uloŋ, kţënkun, ñagi'un. »
  san-KHM: ភូតោយំ តំ នាឝយិតុំ ពហុវារាន៑ វហ្នៅ ជលេ ច ន្យក្ឞិបត៑ កិន្តុ យទិ ភវាន កិមបិ
    កត៌្តាំ ឝក្នោតិ តហ៌ិ ទយាំ ក្ឫត្វាស្មាន៑ ឧបករោតុ។
  arn-NT: Fentren rupachi ta feychi weküfü tranapuwülkeeyew ta kütral mew ka ko mew
    tañi langümaetew. Feymew, pepilfulmi eymi, kutranduamyemuiñ ta iñchiñ ka kellumuiñ.
  zas-NT: Dád zien volt ruzaalix laax loj guij në loj nijs din guiëtix. Zeel bal zajc
    güünl xhienin por dunujn, gognë dunujn, baya dunujn.
  ken-NT: Bɛyǎ ndɔŋ ɛfóŋó ɛbʉ́bʉ yɔ ɛ́kʉ̀ yi ankwɛ́n ango. Mpokófu ɛ́kʉ yi ankwɛn
    anyɛ́n ndu bɛway yi. Mbák ɔ̌kway bɛkʉ ɛnyɨŋ, ghɔ bhɛsɛ́ ntínso kwak bhɛsɛ́.”
