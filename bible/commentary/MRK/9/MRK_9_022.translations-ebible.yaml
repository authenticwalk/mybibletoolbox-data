verse: MRK.009.022
translations:
  kpx-kpx: Vani moaga munanae toela keu isiviale au hatisi. Kateaime mai venemo mihatui
    emo mihatuma. Ialelua a huhuige ana vali noheho uvuai no tedaevei.”
  okv-H: Eto meni emo pehaja uei iji nei ji ta veto evekaguja eto nei amo umo ta veto
    umo indaguja avoeto umo ari inono kito avo dago jo au ejo kojai.” ainge enu
  tbo-tbo: ‘A habuluna ma i nei po geka hougana, ma alugo apapoena e ileta ipa ina
    lihilageni ma e haleya mayau ebebalana uyahina po gasi goila u hinena. Yaka emoemotam
    una lunugotootogogeiyai po una haguiyai.’
  mal-C: ആ ദുരാത്മാവ് അവനെ കൊല്ലേണ്ടതിനു പലപ്പോഴും തീയിലും വെള്ളത്തിലും തള്ളിയിട്ടിട്ടുണ്ട്.
    അങ്ങേക്കു കഴിയുമെങ്കിൽ ദയതോന്നി ഞങ്ങളെ സഹായിക്കണമേ,” എന്ന് അയാൾ മറുപടി പറഞ്ഞു.
  grc-SR: Καὶ πολλάκις ⸂αὐτὸν καὶ εἰς τὸ πῦρ⸃ ἔβαλεν καὶ εἰς ὕδατα, ἵνα ἀπολέσῃ αὐτόν·
    ἀλλ᾽ εἴ τι ⸂2δύνασαι,⸃ βοήθησον ἡμῖν, σπλαγχνισθεὶς ἐφ᾽ ἡμᾶς.
  bgc-bgc: उसनै इस ताहीं नाश करण खात्तर कदे आग अर कदे पाणी म्ह गेरया, पर जै तू कुछ
    कर सकै, तो म्हारै पै तरस खाकै म्हारा भला कर।”
  khz-khz: Vega-vogo palagu rakavana na kalovai epia-kauana, e nanu ai epia-raiana
    pene vagia ulanana. Pene gau kwauta pono kalaa ripa genai, gemu kala, poro gita-vetugamai,
    poro veakavamai.”
  deu-TKW: und er hat ihn oft sogar ins Feuer geworfen und ins Wasser, um ihn umzubringen;
    aber wenn du etwas vermagst, so habe Mitleiden mit uns und hilf uns.
  zsr-NT: Zian lzu r‑ruꞌn lëbiꞌ lu guiꞌ len lu nis quië gdödi lëbiꞌ. Qui lë ni naꞌ,
    chquiꞌ racuꞌ latiꞌ, buechiꞌ ladxiꞌ netuꞌ, gáclenuꞌ netuꞌ.
  lin-lin: Mbala mingi, molimo mabe etindikaka ye na moto to na mayi mpo na koluka
    koboma ye. Kasi soki okoki kobikisa ye, yokela biso mawa mpe sunga biso.
  hns-NT: Oe oke bhie dher dafe aagie aur paanie me gieraais hai oke maar dhaare khaat.
    Djab toe ekare khaatien koetjh kar sakiehe tab toe hamlog par daaja kar aur oke
    attjha kar deihe.”
  noa-E: Khar chará jãg barbaadëmua chi meperau õtdau eejã barpʉ̈inaa dö eejã barpäaijemgui
    ajim anʉm, i thõopäaig. Maagjeewaita mua pʉrʉg chaigpa chirʉmgui ajim anʉm. Pua
    ʉ̈u i monaaupʉ̈iju aai chirʉm khai, maar dau aug khaugwi mʉ chaai monaaubapʉ̈i
    ajim anʉm irig.
  eng-EMTV: And often it threw him both into the fire and into the waters so that
    it may destroy him. But if You are able to do anything, help us and have compassion
    on us.”
  mib-NT: Te ni cuu cuehē jínu scótúú táchī ún i nuū ñuhún nuū ndúte, jeē cáhni i
    cúní. Te núu cuu sáha ní, te cundáhú ni ní chindéé ñáhán ní sāña jéē ndúvāha sēhe
    ná, áchí de.
  bea-bea: 'Oontlon chu tsichataintyi tyenayehtyech ahoo yu, chahteayuliassi: ahwole
    oolita aotunatlihlon ate, ahoohchunaya, kahchu ahachinootyeh.'
  lif-NT2: कन् फे़न्‍साम्‍मिल्‍ले़ यरिक् ले़ङ् से़प्‍मा कोःत्तुल्‍ले़ चुक्‍पे़न् मिओ
    नु च्‍वाःत्तो से़प्‍मा फाॽआङ् लाप्‍फुसु याक्‍तुरो॥ आदाङ्‌बे, लुङ्‌माॽ आदुक्‍ते़ॽओ,
    के़सुक्‍तुने़ फाॽग्र आभाॽरे़ॽओ॥”
  xnj-xnj: Lukumbi lungi mzuka uwu ukumgwisa pamotu na mumanji, muni umkomekesa. Hinu
    ngati uhotola utihengela lipyana na kutitangatila!”
  mmx-mmx: Amisik axa lagas i soso aruv i at laxao la at laradan la ik lok dola nap
    sev amer i. Dola u epovo, una balamu nama la una lok tooro nama.”
  cbr-NT: Usa 'icë ca ñunshin 'atimanën bamamicatsi quixun 'itsa oquin tsinu 'irumianan
    bacanuribi nipacëmia. Usa 'ain camina min 'aisa 'icë nu a pëxcuxunti 'ain.
  tee-NT: Chai ju lhacaticuru na paklhu ju maca'anta ju lacajipi chai lacxcan ni va
    makniputun. Pus ni laich navi tu'u' ju uxint'i aquila'aktaijuch. Aquilamapainiuch
    ju quijnan.
  eng-LSV: and many times it also cast him into fire, and into water, that it might
    destroy him; but if You are able to do anything, help us, having compassion on
    us.”
  cak-NT: Ri itzel espíritu can q'uiy mej (paj) rutorin pa k'ak', pa tak ya', chi
    nucamisaj. Pero xa ret jatiquier nato', tajoyowaj rech raja', tajoyowaj nuech
    ren y kojato', xcha'.
  pah-NT: Igwete ga mombomombori tata pyteri pe jipi. Ypy pe ga mombomombori no tajuka
    ga javo novĩa, ei ga. Po nde ikwahavi ore pokoga, ore porogwety ti a'ero, ei ga
    Jesus'ga pe.
  sja-NT: At'apai netuarapa bat'at'aapari t'ɨpɨtau urua nɨ̃bɨde maa-e pɨrã toida peet'aait'ee.
    Mapa p'oyaa ooita bɨ pɨrã, tai chupɨria k'awáaji mãik'aapa k'aripapáde aji.
  xed-xed: Baɗu ma sani, klaftani wuɗamta da vu, dər da imi tsi, gi wuɗamtani ma ŋa
    dzatani, kəʼa ta magay tazlay. Ka laviŋlava ka, kdəkkdək kataŋna kata, tawa ta
    hiɗahiɗa ta aŋni!» ka tsa mndu ya.
  mks-NT: Ta cua̱há tañu chíca̱a̱n rí quini da ini yávi̱ núhu̱ xi̱hín ini ticui̱í
    viti ña̱ cahní ñahá ri̱ cúni̱ ri̱. Ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndó ña̱ ná
    candáhví loho ini ndó nde̱he̱ ta chindeé ndó nde̱he̱ tá ta̱ cuu caja ndó ña̱ —na̱cachi
    da.
  gfk-S: Ma a haleng na bung ila isise ter ie ta ira eh ma ta ira taho bileng waing
    na bing ie. Be nu petlaar ta linge tana, nu marse mir ma nu harahut mir!”
  bmu-bmu: Mi mem bölim waŋgimamgöra nalö tosatŋe könöpnöŋ, nalö tosatŋe onöŋ metal
    waŋgiiga nalö gwötpuk geba qebayök kinahakza. Mewömö, miaŋgö kukösumŋi kun göhöreŋ
    ahöza ewö, mönö ak kömumba bauköm netkiman.”
  dgz-dgz: Amba airampu orup ame waren oma yamewa ge kauma uarene togurep boepen menan
    wam arugataet ap anega di taiwandin. Aro ge inagap wandepiwa bagu sisi nunan anu
    ago di nun.”
  eng-GNV: 'And oft times he casteth him into the fire, and into the water to destroy
    him: but if thou canst do any thing, helpe vs, and haue compassion vpon vs.'
  zaa-NT: Ą'hua iỹé vuelta tsè' chi bedàl·lą na lo yi' ą'hua le' inda para guttią
    na. Acca canchu huacca qui' cuią'lu', guni cuią'lu' tu favor lani intu' nna, betúarú
    latsi' cuią'lu' intu' nna beyuni cuią'lu' ą.
  eng-WEBSTER: 'And often it hath cast him into the fire, and into the waters to destroy
    him: but if thou canst do any thing, have compassion on us, and help us.'
  guh-guh: Bajayajebi picani isotojavalia dovathi netoxuababiabaliatsi. Menialia ata
    netoxuababiabaliatsi. Beyaxuabijitsiatsi bajarapacuenia. Xamë itsa cacaëjëpa itsacuenia
    ata taneyavenonaenexamë, ¡nitaxutotsoniataema! ¡Neyavenonare! jai pejevaxinë paxa
    Jesúsjavabelia.
  bon-bon: Cable te cuta teebine yaajaräjuge uliobo cabu me piiyepu niiye cabu me
    teebine budre me acitame. Maane cibibine owecu niweni, nitityäri, liba ibibi gäte.”
  nhw-BL: Huan miyacpa nopa ajacatl quitlahuisojtoc tlixijco huan atitla para quimictis.
    Huajca sintla tihuelis techpalehuis, techtlasojtla.
  swh-ONEN: Mara kwa mara huyo pepo mchafu amekuwa akimwangusha kwenye moto au kwenye
    maji ili kumwangamiza. Lakini kama unaweza kufanya jambo lolote, tafadhali tuhurumie
    utusaidie.”
  wbi-wbi: Kekinga lintupiike pa mwoto, pamonga likuntaangha mu malenga, Uvufumbue
    vwake lim'bude. ghwe Yesu, lino nave uli ngufu kuvomba lumonga, sivuo utusungukile,
    ututange.
  bba-bba: Kiri kiri ɡɑ rɑ nùn sure dɔ̃ɔ sɔɔ, ǹ kun mɛ nim sɔɔ, kpɑ ɡɑ n kĩ ɡu nùn
    kɑm koosiɑ. Adɑmɑ ɑ̀ n kɑɑ kpĩ ɑ ɡɑ̃ɑnu ko, ɑ bɛsɛn wɔnwɔndu wɑɑwo, kpɑ ɑ sun
    fɑɑbɑ ko.
  eng-KJVCPB: 'And ofttimes it hath cast him into the fire, and into the waters, to
    destroy him: but if thou canst do any thing, have compassion on us, and help us.'
  kgk-NT: —Oity meme voi tata-py. Ojuka hagwã mo'ã y-py ave oity íxupe. Ha nde pu'aka
    ramo, erejapose va'e erejapo-ta hese, he'i. —Ore poriahuvereko katu ore pytygwõ
    hagwã, he'i Hesu-pe.
  waj-waj: Airi suai mmagia maisaivo ni maapuuvaa ruputu kiaanara iinno inna ruputu
    ikiana yapoo nnoorina ruputu yapaivai. Fai aikiooma yaagueeqaivo i tasipanai tiiyara
    boo tiee ti tasipanai ta yoketaama variaaravee,
  cpy-cpy: Itaakaa-waewitakari paamariki, ipiinka-waetzi nijaaki, ikowatzii rowamayiri.
    Kantacha-rika pineshironkatena, pimatero.”
  ekk-PKP: „Vaim heidab ta sageli tulle, et teda surnuks põletada, või vette, et teda
    ära uputada. Palun halasta meie peale ja aita, kui sa suudad.“
  mpx-mpx: Sauga hi gewi ni tagapasoguek ginahaa o ebo wewela, ge tage ni aliga. Ebo
    bosowaim, inoke nu atilomwan-agima ge nu labema.”
  wbp-wbp: Manulpa tarnnga putaputa pungu nyampuju kurdu jujungkuju wita-ngurlurra
    wiri-kirralku. Manulpa warrarda julyurl-kujurnu ngapa-kurra manu warlu-kurra tarnnga-kurraku
    pinjaku. Mari-jarriya-jarrangku wiyarrpaku kirdarlanguku. Kajinpa pirrjirdi-jiki
    nyinami nyampuku jujuku jurnta yilyanjaku, ngulajurla jurnta yilyaya kurduku ngaju-nyanguku
    wiyarrpaku!”
  luo-luo: Kendo kinde moko jachiendno osebedo ka chumbe ei mach kata e pi, mondo
    onege. Omiyo kinyalo timo gimoro to yie ikechwa kendo ikonywa.”
  nhe-NT: Huan miyac huelta nopa ajacatl quimajcajtoc tlixijco huan atitla para quimictis.
    Huajca intla tihueli, xitechtlasojtla huan xitechpalehui.
  aii-aii: ”ܘܪܵܒܵܐ ܓܵܗܹ̈ܐ ܟܹܐ ܕܵܪܝܵܐ ܠܹܗ ܒܢܘܼܪܵܐ ܘܒܡ̈ܝܼܵܐ ܕܩܵܛܠܵܐ ܠܹܗ. ܐܝܼܢܵܐ ܐܸܢ
    ܡܵܨܹܝܬ ܥܵܒ݂ܕܹܬ ܡܸܢܕܝܼ، ܗܲܝܸܪܲܢ ܘܪܲܚܸܡ ܥܲܠܲܢ.“
  esk-NT: Akulaiqł̣ugu irrusiqł̣uum tuqunniaqsimagaa igitqataqługu ikniġmun suli imiġmun.
    Pitḷagupku suraġallaŋniaġuqtuq! Iḷunŋugillaŋniaġuta ikayuqtigut!”
  msb-msb: “Pirme siya sani ginalabog sa kalayo kag tubig para patayon. Kaya kun may
    mahimo ka man lang, maluoy ka sa amon kag buligi man kami.”
  cpa-NT: Jøng² hliú² rón² ma²ca¹tiáng² jmi²dsí² hlaih¹³ dsi²si² dsi²jmøi², hi² hniu¹
    jmi²dsí² hi² dsø¹hén²tsih. Jøng² ju³dsi³ŋiú³ hoh¹²hning jnieh³ chi²júh² chi² hi²
    li¹jmóh³hning mih². Mi³hag³ jnieh³ ―ca¹juúh²dsa.
  dso-dso: ଆରି ସେ କଇଲା, “ସେ କାରାପ୍‌ ଆତ୍‌ମା ପିଲାକେ ମରାଇବାକେ ବେସିତର୍‌ ପାନିଟାନେ ଆରି ଜଇଟାନେ
    ମଡିକରି ଅଦ୍‌ରାଇ ଆଚେ । ମାତର୍‌ ତୁଇ ଜଦି କାଇଟା କର୍‌ବାକେ ପାରୁସ୍‌ ବଇଲେ ଆମର୍‌ ପାଇ ଦୟାକରି
    ସାଇଜ କର୍‌ ।”
  meu-meu: bona nega momo lahi ai e tahoa kauva, ranu ai e tahoa dobiva, aine hamasea
    e tomava. Bema iḡaukaralaina mai dibamu, mani boma bogamai hisi, boma kahamai.
  yva-NT: Anawayo kakaije so mo nandeve ai tutira manui rave mare mo aubaisy. Ti intanamo
    mo aveti temasyo taname rai, umba intanamo mo aveti temasyo mana rai. Injae, naemeno
    reansai! Ranivara Nya vambunine mamaisy, weamo syare Nyo kove raunande reansai!”
  dgc-dgc: “Ey tu espiritu éy medalas a patumbaén na siya ta apoy, o dikaya ta dinom,
    a talaga na siya a bunon. Kagbian mo kame, Maistu,” kagi no ama na, “a tulungan
    mo kame, éng maari.”
  zpm-NT: Pe zhidaa vuelt zieroṉ meṉdox qui win lo gui, zieroṉ ma win lo nis ne, racladz
    ma gut ma win. Bzhiguieḻ teḻne zrieelo guṉguiac luu xpëëd naa, ¡pquia zdoo naa,
    beeṉ tib guieḻnzaac beeṉguiac win!
  hix-NT: Yake ro narymaye, weheto waka. Tuna kwaka xarha narymaye. Àro wyaro yake
    ro narymaye, àwayehkanàr horà, kekon hatà, àyàmà. Amna hnàn yaw exko nyhe, kekon
    hatà. Àsok hana manay ha, omoro, ehonomnà me hana, ehonomnà mehra haxa hana. Ehonomnà
    me oyehtoko, amna akoronomako nyhe, kekon hatà, Txesusu wya.
  sim-sim: Ermba ermbak wasimalengamba oto uwak hik or takaihi fak or ihi karem uhu
    orin or mandingormeshinak or hakwak unda ri. Os nirin mi rupshihi am mi unda nahi,
    jikisi anhi toton mbashinak jivik or naka,�
  npi-ULB: यसले उसलाई प्रायः आगो वा पानीमा फ्याँकेको छ र उसलाई मार्न खोज्थ्यो । यदि
    तपाईंले कुनै कुरा गर्न सक्‍नुहुन्छ भने हामीमाथि दया देखाउनुहोस् र सहायता गर्नुहोस्
    ।”
  cgc-cgc: Pirmi padala ta malain na ispiritu kanen i naan ta apoy daw waig aged masunog
    daw malemmes. Piro, daw may maimo ka, maluoy ka ki kami daw tabangan kay no.”
  tim-tim: Akto sinduk baniara bâleŋe irekŋe nanne hilip aguâk dâm kâlâwân me tuân
    hâkokombo gewerâm akmap aregât Yesu gâ kârikge tatgiŋdâp me bo? Tatgiŋdâp akto
    netgât okot nâŋgâm tânnetku.” dâep.
  yor-yor: Nígbàkígbà ni ó sì máa ń gbé e sínú iná àti sínú omi, láti pa á run, ṣùgbọ́n
    bí ìwọ bá lè ṣe ohunkóhun, ṣàánú fún wa, kí o sì ràn wá lọ́wọ́.
  wos-wos: Séfélak nukwa dé wun haraki hamwinya déré gumbu akwi, yambu akwi, yakindéka
    dé xakre dé hiyanjoka huru. Ména hambukka yawundu nae wamét wuna nyan yikafre
    yatandé.”
  emp-NTPO: Jaiba idjira bea quĩrĩã b̶ʌa. B̸arima zocãrã idjira tʌbʌd̶e b̶aebibaria
    idjab̶a ed̶aud̶e doed̶a b̶aebibaria. Daira quĩrã djuburiadua. Poya carebaibʌrʌ,
    carebadua.–
  eng-F35: Really, it has often thrown him both into fire and into water to destroy
    him. But if you can do anything, have compassion on us and help us.”
  ind-ind: Roh jahat itu sudah sering berusaha membunuh anak saya dengan melempar
    dia ke api atau menenggelamkannya ke dalam air. Tetapi kalau Guru bisa berbuat
    sesuatu, mohon kasihanilah kami dan tolonglah.”
  pes-OPCB: روح پلید بارها او را در آب و آتش انداخته تا نابودش کند. به ما رحم کن و
    اگر می‌توانی او را شفا بده.»
  mpt-mpt: gesea e baabanea E gwab afa hob misiame bekeba binabebo, e am mak bomanomo
    bomanomo anaia kaaneko genea at dabatouna biam eka dobbianea aatem une biam binabebe.
    Kobo titilsa bieb mole ni dohalilanebta daabanale gesea
  ssx-ssx: Hoke temokoma꞉ hoto eleke eleke ti uleke pa꞉ta꞉ make ikali pa꞉ta꞉ make
    ipiki hoeyaaluekema꞉ mea lopaatiki pu haya꞉me leekeme. Kutu pia꞉pate nakana꞉ma꞉
    ana꞉ pia꞉ka꞉na꞉ta꞉ kota꞉ niki pa꞉ta꞉ a꞉ta꞉ma꞉ homa pa꞉ta꞉la꞉peke leekeme.
  mkl-mkl: Nɔ inɛi inɔɔkou í nɛ dɔɔnɛɛi ku dɑsiɛ inɔ inɑi wɑlɑkɔ inɔ inyi ku bɑ ku
    kpɑɑ. Ammɑ, bii ɑɑ yɔkɔ i ce nɡɔɡɔ, ce ɑrɑɑre nwɑ, i sobi wɑ.
  gaq-gaq: “ବୁତ୍‌ ଆତ୍ମା ଆମେକେ ବାଗୁଏଃ ନ୍‌ସା ଉଡ଼ିତର୍ ଣ୍ଡିଆନ୍ନିଆ ଆରି ଉଡ଼ିତର୍ ସୁଆନ୍ନିଆ
    ଜଗ୍‌ତ୍ଲାଗ୍ ଡିଂଗେ । ନା ଜଦି ମେନ୍‌ସା ମେଁ ଡିଙ୍ଗ୍‌ ନାୟାଏ ତେଲା ନେ ଆଡ଼ାତ୍ରା ଲିବିସ ଡିଙ୍ଗ୍‌ଚେ
    ସାଃଆ ନାଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Iya wodhanaw daro wode tamaninne haathan yeggees, shin ne dandda7ikko,
    nuus qadhettarkii, nuna maaddarkii” yaagis.
  unx-unx: “ଗଜି ନାଗେନ୍ତେ ଏତ୍‌କାନ୍‌ ଆତ୍ମା ଇନିଃକେ ପୁରାଃସା ଦାଆଃରେ ଆଡଃ ସେଙ୍ଗେଲ୍‌ରେ ଇଲିଙ୍ଗ୍‌ଉୟୁଃକାଇ
