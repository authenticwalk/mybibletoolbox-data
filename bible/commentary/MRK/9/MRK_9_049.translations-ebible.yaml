  nhe-BL: “Queja quicualtlalíaj se tlacajcahualistli para Toteco ica istatl huan ica
    tlitl, nojquiya monequi nochi tlacame quipanose tlaohuijcayotl pampa Toteco quincualtlalía
    para ma quitequipanoca.
  sps-sps: Fokinai nai sarei ror a kamits koman guaf tan tanaf faarei non teteisian
    sikia non ma nom ravaa.
  wnc-wnc: “Sike wamu wa yanggat taknga tasikengu pangu pasiwan nanamu kaa siknga
    singgak bingata ginu nomana siknga yutning.
  bus-bus: Tɛ́ é mɛ̀ ↄ̃ baade píngia lán wè pↄ́ kɛkɛ kↄ̃n wisio nà.
  gub-BL: Teko paw uzemuxa putar tata pupe pitàitàigatu a'e wà nehe.
  imo-imo: Imbomani Gote popo toko kaltomele melema tingeindo Goteni langi kake telima
    kanopili ningo api kuta mundukolio tirimele. Api kuta mele tipeni imbo pali molongena
    wendo ombalo.
  boj-boj: Osiqa Yesus a olo marej, “Ijo aŋgro kalil naŋgi jaqatiŋ oqnsib sqab. Atraiyo
    iŋgiq di bar atoqnsib ŋamyuwo na koiteqnub dego kere.
  ulk-ulk: Gair le ya solsol waturder urger watabatitilare.
  eng-DRA: Salt is good. But if the salt became unsavoury; wherewith will you season
    it? Have salt in you, and have peace among you.
  knf-knf: Baluŋ kaţu bañaaŋ bŧi bdoo jibi bajaaŋ baţu pnam ţi mnde.
  san-KHM: យថា សវ៌្វោ ពលិ រ្លវណាក្តះ ក្រិយតេ តថា សវ៌្វោ ជនោ វហ្និរូបេណ លវណាក្តះ ការិឞ្យតេ។
  arn-NT: Kom ta alimkangealu am ta kütral mew. Ka kom chalintukuelchi ilo chadiñmangeay.
  zas-NT: ’Ziꞌc ru zëd guijc guialraw, ziangajc ree bén rliladx naj sagdiaj reeman
    din gac reeman naya.
  ken-NT: Chɔŋ mángoko yɛ̌ntɨkɨ mmu nɛ ngó nkúbhɛ́ mbɔ ɛnyu báfyɛ̀ ngáŋ ndǔ
    nɛnyíɛ́ bɛ nɛ́ndɨ́ anyu.
