verse: MRK.009.049
translations:
  kpx-kpx: “Madea keu duave. Isito auna toelai heholiniege auna oleve kateai bae tota
    heai. Iale madea keu vene nahate. Dilavana bae veneta atae vaveve kaovai hilokage
    oleme vaveveau duaveasege oleme vaveveau toelalu. Katealemo madea vaveve ke nahate
    vai mole hoesegeveve.”
  okv-H: Rate ji vevere amo haso ainge embo ta hamo ta kaimbau haso ta gamo ainge
    kesuja.
  tbo-tbo: ‘Gasi atapumi mayau ebebalana apo ina widewadewami, mei niha aniani e idewadewaya.
  mal-C: എല്ലാവരും അഗ്നിയാൽ ഉപ്പുള്ളവരായിത്തീരും.
  grc-SR: Πᾶς γὰρ πυρὶ ἁλισθήσεται, ⸋καὶ πᾶσα θυσία ἁλὶ ἁλισθήσεται.⸌
  bgc-bgc: हरेक माणस आग तै शुद्ध करया जावैगा, जिस तरियां बलिदान नूण तै शुद्ध करया
    जावैगा।
  khz-khz: Maparara kalova na pene tamenara, pene alevara.
  deu-TKW: Denn jeder soll durch Feuer gesalzen werden.
  zsr-NT: ’Ruxiꞌiruꞌ bëlaꞌ zödiꞌ, rugál‑laꞌruꞌ lei raꞌ guiꞌ, cui gac ditj. Lë ni rusëdi
    rëꞌu ca luhuöác dxiꞌa yúguꞌtë bunách. Lëzcaꞌ cni, rëꞌnnëꞌ Dios gzxiꞌi zödiꞌ yúguꞌtë
    böaꞌ bëdxdauꞌ tuꞌzéguiꞌquëꞌ‑baꞌ lu bcugu laꞌy queëꞌ.
  lin-lin: Pamba te moto na moto akoleka na moto mpo ete akoma elengi lokola mungwa.
  hns-NT: Har ek ke tjaahie djaise aagie se adjmaawal djaai ke.
  noa-E: ’Mua pãrag mag chirʉmʉn, chikhamnau pãach thum pãar wajap dau aug waupiju
    aawaita mag chirʉmgui ajim anʉm. Mamʉ Ẽwandamau ʉdʉraa mag pãar dau aug waupi
    nʉmʉn, sĩi pãach ich dʉ̈i chadcha ubʉ wënʉrrʉm khai a khap aagta magpi sim. [Pãar
    dʉ̈i mag sim aig, nemek mod ãrm ugua phö sĩiujemjö, mag phithur wënʉrrʉm gaaimua
    warag pãarjã agjö ich dʉ̈i ajapha wënʉrramkhĩirta pãar dʉ̈i mag simgui ajim anʉm.]
  eng-EMTV: “For everyone will be salted with fire, and every sacrifice will be seasoned
    with salt.
  mib-NT: ’Chi nájnūhun quénda vāha oro sáha ñuhūn, súcuan quénda vāha ñayuu sáha
    jnūndóho. Te tāca cúñu jeē socó ñayuu nuū yā, cúhuhvuā sáha ñɨɨ̄.
  bea-bea: Aitye tane sootakun natghachulelassi khoon ihe, tsichatullihi assi chu
    sootakun ihe matghaachulehesi.
  lif-NT2: युम्‍मिल्‍ले़ सिदुङ्‌जभाःन् सुत्‍थो चोगुबा हे़क्‍केए मिःल्‍ले़ के़रे़क्
    मनाहाॽ सुत्‍थो चोगुसिॽरो॥
  xnj-xnj: “Muni kila mundu yati inyambiswa kwa motu ngati luteta cheyinyambiswa kwa
    mwinyu.”
  mmx-mmx: La ne Iesu ga lok lavapaase poovo ridi xeretna, “Limixin axap dinaba suma
    losongsongot ti lox alolos lununu atdi. I lok ngan laxakures di lok li i xusu
    leveluxa na so avukat.
  cbr-NT: Nucën Papa Diosan usoquin 'acë́xa upí isnun ca judíos unicaman 'aracacë
    ñuina xaronuxun tashíancëxa. Usaribi 'icëa Nucën Papa Diosan nu upí isnun cananuna
    nuxribi upíshi 'iti 'ain.
  tee-NT: Ju tu'u' jipi lhcuk'ojui ju amacxtalh. Chai ni acmuc'alh ju matsat lacatu'u'
    lhivai pus jantu catitak'alhi. Pus vana va chun lami'atsucunti'an. Acsni mak'alhk'ajnanat'it
    pus palai mac'onat'it ju amacxcai ju alin lami'atsucunti'an chai palai t'ailhip'inat'it
    ju k'ox ju akts'iya naviyat'it.
  eng-LSV: for everyone will be salted with fire, and every sacrifice will be salted
    with salt.
  cak-NT: Can conojel-wi ri chicop ri je-camisan je-yo'n che ri Dios, yo'n atz'am
    chiquij. Quiri' chuka' xti'an chique conojel ri winak, pero man riq'uin ta chic
    atz'am, xa riq'uin k'ak'.
  pah-NT: —Nhande nhikwava'eg̃ame Tupana'ga pe po ti tata'java'ea hahyva'ea nhande
    rerekoi nehẽ, ei ga. Peko tuhẽ ti ji pavẽi jireheva'ero. Tapepohiri ti ji hugwi,
    ei Jesus'ga g̃a pe.
  sja-NT: —T'ã p'urupata chik'ode mik'iapiamaapa. Auk'a Tachi Ak'õrepa ichideerã pia
    ak'ɨ bapari atuapiamaapa netuara o k'achiade.
  xed-xed: Inda mndu dzaʼa nəmanaf nəma vu manda slughul. [Inda skwi ta drə lu ŋa
    Lazglafta ta kuktaf kukta lu ta slughul tida]
  mks-NT: ʼTá quia̱hva ndívií jiu̱hún cuáán cája ñúhu̱ cáyi̱ quia̱hva já ndivií ínima̱
    ña̱yivi xi̱hín ña̱ ndóho ini na. Ta tócó ndihi ña̱ha jóco̱ na̱ nu̱ Ndióxi̱ chíca̱a̱n
    na̱ ñi̱i̱ yívi na já co̱ tíví a̱.
  gfk-S: “No eh la tuntun leise ira sana hoke ira harubaal ila walwalar dait be dait
    nage tahut bileng. Hokakarek bileng, di la bulbul sol ta ira nian inage kis lawas
    ma pai nale sana.
  bmu-bmu: Könöp sia miaŋgöreŋ ambazip körek mi howe sihi kölköl ewö könöpnöŋ eŋgohogetka
    sihimbölöŋi mötme.
  dgz-dgz: Ap mepe waenapan iragi oma yame yagimop God wanene mega gapan mu wawa sisi
    taiwanumain.
  eng-GNV: 'For euery man shalbe salted with fire: and euery sacrifice shalbe salted
    with salt.'
  zaa-NT: Acca iyaba ca enne' nna miéntraste bàni cą, pues dàni cą ccá cą probar lani
    sufrimiento para ccá cą purificar, tì'a iyaba ca sacrificio uccua duel·la' tsù'u
    cą dete'.
  eng-WEBSTER: For every one shall be salted with fire, and every sacrifice shall
    be salted with salt.
  guh-guh: Dajubinë jivi itsa beyaxuaba Diosojavabelia ofrendacuenia pevi perajutsinexa,
    viexaba yajota pevixanepanaenexa. Bajara pijinia pacuenia pejamatabëcuenexanepanaenexa,
    daxita Dioso pijajivi ata jamatabëcueneëjëbianatsi mapanacuataje.
  bon-bon: Mäpu cabu lenaja lui weebibine jugi cäco me jiwenininusi Acejiyame tääpume,
    epu pana uliobo te lipu domäji bine yaabemuge piiyepu iiwäreja cibu bine lipu
    caapere niiye ca yaamacetnäjimusi Acejiyame me tääpume.
  nhw-BL: “Quen quicualtlalíaj se tlacajcahualistli para Toteco ica istatl huan ica
    tlitl, nojquiya monequi nochi masehualme quipanose tlaohuijcayotl pampa Toteco
    quincualtlalía para ma quitequipanoca.
  swh-ONEN: Kila mmoja atatiwa chumvi kwa moto.
  wbi-wbi: “Avaanhu vooni vilivalasivua nu mwoto, ndavule ilitekelo vule livalasivua
    nu mwinyo.
  bba-bba: Domi bɑ koo bɑɑwure dɔ̃ɔ wisi nɡe mɛ bɑ rɑ bɔru yɛ̃ke dĩɑnu wɔllɔ.
  eng-KJVCPB: For every one shall be salted with fire, and every sacrifice shall be
    salted with salt.
  kgk-NT: Enterovéa tata-py ohasa va'erã onhemopotĩ-vy.
  waj-waj: Gioonna kiaapuuya Anutuuqaara mmamma nniitaraivaa ikia teera roosiima varaivo
    yorokuuvaa haateeraivaa roosiivai.
  cpy-cpy: Tema paamariki iñaantee-temi maawoeni, ikimita-kaantee-temiro jempe ikanta
    ikatyokae-tziri ratsipeta-kaetani.
  ekk-PKP: Kõiki „soolatakse“ tulega.
  mpx-mpx: “He no tohago gegewel labose pupulowanil bolo amnaliya i ola ginaha nihi
    pwawa, inoke eliyana nihi matuwa.
  wbp-wbp: “Junga-juku, Kaaturlu kapu-jana yapa muurlparlu mardarni muku warlu-kurlurlu
    manu jarlti-kirlirli.”
  luo-luo: Ngʼato ka ngʼato ibiro pwodho gi mach.
  nhe-NT: “Queja quicualtlalíaj se tlacajcahualistli para Toteco ica istatl huan ica
    tlitl, nojquiya monequi nochi tlacame quipanose tlaohuijcayotl pampa Toteco quincualtlalía
    para ma quitequipanoca.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܚܲܕ ܒܢܘܼܪܵܐ ܟܹܐ ܦܵܐܹܫ ܡܘܼܡܠܸܚܵܐ، ܘܟܠܔ ܕܸܒ݂ܚܵܐ ܒܡܸܠܚܵܐ ܟܹܐ ܦܵܐܹܫ
    ܡܘܼܡܠܸܚܵܐ.
  esk-NT: “Maaniḷi iñuk iŋmiguuraq makitalgutillaakkaugisiruq iknikun.
  msb-msb: “An tanan magapalinis paagi sa kalayo pareho san pagpabanal san sakripisyo
    paagi san asin.
  cpa-NT: Di³ dsi²si² báh³ quíg¹dsa dsǿg³, ju³lah hein² dsa² ca¹tánh² ja³jøng².
  dso-dso: “ଜେନ୍ତିକି ସୁନା ଜଇଟାନେ ପଡାଇକରି ନିର୍‌ମଲ୍‌ କଲାପାରା ସବୁ ଲକ୍‌ମନ୍‌କେ ଜଇସଙ୍ଗ୍‌
    ନିର୍‌ମଲ୍‌ କର୍‌ବାଇ ।”
  meu-meu: Taunimanima iboudiai na lahi amo bae haḡoevadia.
  yva-NT: Amisye po taname veano vatano wanave Aije mamer tutudi indamu manuga ndandinit,
    maisyare muno syene wo garame rataopondijo anakotaro rameseo Amisye aije rai indamu
    mamaisy.
  dgc-dgc: “Dahilan,” kagi ni Jesus, “i étanan a tolay, éy asinan side ta apoy.
  zpm-NT: Grëse zha ne gdziṉ ga, masaque cuib gui lad zho zig rbib zed lad bëël.
  hix-NT: Xura ryhe, woto yonyhoryeny me nay hamà, kekon xarha tà. Weheto ryhe, uru
    yonyhoryeny me nay hamà. Weheto waka txexaho wyaro, tonyhoryexem me natxhe hampànà,
    romryenon komo, omeroro, teryewhamnohtoho komo yonàmrà ke mak ha, kekon hatà,
    Txesusu.
  sim-sim: Ofan li undari wolo waswok li ermbeshirik Avui Wasilakahi misokomek jivik
    nandari sir. Uhunda hom Avui Wasilaka kavakava ol ji undan hik or suwushinak jivik
    nakwa jir.
  npi-ULB: किनकि सबैलाई आगोले नुनिलो पार्नेछ ।
  cgc-cgc: Maagian ta tanan na mga ittaw mga kabellay an aged magbag-o iran na batasan
    tak paryo ta apoy na pagamit aged blawan an magpuro, mga kabellay an isya na paagi
    na magkamang daw ino dili dayad naan ta batasan ta mga ittaw para magmiad danen
    an.”
  tim-tim: Luâk hârok kâlâp kâtembe olowâk miawakyeŋgiwiap.
  yor-yor: Níbẹ̀ ni a ó ti fi iná dán ẹnìkọ̀ọ̀kan wò.
  wos-wos: Wun hundi wataka dé wa, “Nani hunyi hénoombu takambet, dé yikafre yatandé.
    Wungi maki God wandét ya maki yanéndét guni atéfék hangéli hura hukémbu yikafre
    yatanguni.
  emp-NTPO: Dadjirãra bia mĩga panʌneba Ãcõrẽ itea bia b̶ead̶ia.
  eng-F35: “Further, everyone will be seasoned with fire, and every sacrifice will
    be seasoned with salt.
  ind-ind: “Sebenarnya, setiap pengikut-Ku akan diuji dengan kesusahan yang rasanya
    seperti panas api, tetapi setiap pengurbanan mereka akan menghasilkan dampak baik,
    seperti garam memberi rasa pada daging kurban yang dibakar di mezbah TUHAN.
  pes-OPCB: «زیرا هر کس با آتش نمکین و آزموده خواهد شد.
  mpt-mpt: Kukub misiam osa enin osa nib dimo tam tlebianoa nib bainobo galino dosbal
    sambua nib bainobo galino sbal manomabbuo makob nakai yalo kulano tubuniba dlaibbua
    mo klaanomoba klayam binabo inanomabbiobe.
  ssx-ssx: Ma꞉na꞉ hotekena꞉ damena pu ala꞉ tupa꞉ wanda꞉hali paeyaona꞉ ti tala꞉eki
    pu lelieke leekeme.
  mkl-mkl: Ntɔ ntɔ si bɛi ɑ̀ yɑ fɑ̃si iŋɑ fei imu, bɛɛbɛ mɔi inɛ fei ɑ̀ yɛ ijuukpɑ̃
    iyi í yɛ bɛi inɑ ku cɔ lɑɑkɑɛ.
  gaq-gaq: ତେସାଃ ସାପା ରେମୁଆଁ ସୁଆନ୍ନିଆ ଡଣ୍ଡ୍‌ ବା’ଆର୍‌ଏ ।
  gof-RNT: “Yarshshoy maxinen geeyeyssa mela asi ubbay taman harqettana.
  unx-unx: “ଦାଣେଁ ବୁଲୁଙ୍ଗ୍‌ତେ ଫାର୍‌ଚିଅଃ ଲେକା ସବେନ୍‌ ହଡ଼କହ ସେଙ୍ଗେଲ୍‌ତେକ ଫାର୍‌ଚିଅଃଆ
    ।
  gah-gah: Nosánetakú nene anuva amoko laga itive loko age ahuloaká noune. Nenémini
    oko vegená mukitoka kigikámini lotuva nene Ómasímini ló nenémo latimó neve.
  lcm-lcm: Arai, ri vap aongos, kut ka ni adaus iria val makasim.
  aer-aer: Jesus itneke awethe angkeke, “Tyerrtye ngkwenge akengentye angkerlenge
    ngenhe apeke atwemele, ayenge apenterle-anaye, kele Ngkarte ngkwenge akangkentye
    anetyenhe. Ngkartele tyerrtye ingkirreke lterrke atnyenetyenhe, urele, apirntele-arlke.”
  qvc-NT: ’(Manchu aychamanqa kach'ita wichunchiq, ufrinda kanambaq.) Chayshinallam
    runakunapa sawanman kach'itashina ninataqa rinllapa ruraq, (uchanmanda akrakanambaq).
    Chaqa yumbay ufrindakunam kach'iwan allichadu rin kaq.
  tgl-ULB: Dahil ang lahat ay maasinan ng apoy.
  cbs-NT: Chi keskawen man ikunwainbu tibi chuxakin akawakin matu bika tenemaxankanikiki.
    Matu jaska wabiabu Diosun jawen kushipawen matu mekea man kushipaxanaii, tewen
    nami mekemis keskaidan.
  xtm-NTPP: ’Chi vaa jiniñu'u ja ndaka ñayii ma, jin ko kuu i sukan kanuu ñii ma,
    te jin ko kuu i sukan kanuu ñu'u xtnuu nuu o ma. Te chukan kúu ja ndaka ja ndakua'a
    o nuu Su'si ma ko kuu ja jaxiko asi, sukan jaxiko ndeyu ja'an va'a ñii ma.
  nnq-nnq: “Kila mundu majeguigwa kwa mwoto andi lilumbo pilijeguligwa kwa mwinyo.
  bao-NT: ”Niipetirã, ñañaro tamʉo ametʉari jiro bʉaro jañuri ca tʉgoeña bayirã nii
    nʉnʉa waarucuma.
  san-ORI: ଯଥା ସର୍ୱ୍ୱୋ ବଲି ର୍ଲୱଣାକ୍ତଃ କ୍ରିଯତେ ତଥା ସର୍ୱ୍ୱୋ ଜନୋ ୱହ୍ନିରୂପେଣ ଲୱଣାକ୍ତଃ
    କାରିଷ୍ୟତେ|
  huv-NT: ’Cos meáwan apmatajcüch majneaj naag biümb, y meáwan nichech apmüünd majtix
    naag quiniüc.
  otn-NT: Porque nu̱ to gä da̱ ma ra̱ ni̱du̱, di̱ nzø conna̱ sibi.
  nop-nop: Me hogohogok kudupdi feleŋ wele mintayembaak.
  obo-NT: “Bonnaa en no duwon mgo kosupittan nod ko-ukitan to langun nod pompomakoy
    amoy'd mosalig kos kopomakoy ran. Su iddos mgo kosupittan, noko-iling taddot assin
    woy apuy nod poka-awa to ahad ondan no konna moppiya.
  cak-ENT: Ronojel chico ri ye sujun-pe chin ri Dios, nyetz'amis. Quiri' chuka' conojel
    ri vinük nyetz'amis pero ri xa man riq'uin tüj atz'an jac'a xa riq'uin k'ak'.
  lif-NT: ᤕᤢᤶᤔᤡᤸᤗᤧ ᤛᤡᤍᤢᤱᤈᤓᤠ᤺ᤴ ᤛᤢᤳᤌᤥ ᤆᤥᤃᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤔᤡ᤺ᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤛᤢᤳᤌᤥ ᤆᤥᤃᤢᤛᤡ᤹ᤖᤥ॥
  snx-snx: Ju indo mangau ne atrai kumogx biyarge pidemane atrai ne Xotei nyambe jaxalaiyax.
    Nenxasi balax ne Xotei ido sumaxangglixja kumogx xabe dadxone andug Xotei nyambe
    jaxalaiyax.
  kql-kql: Mɨnɨk apɨkuwapa balañju wofoptɨk sota mfafɨlewalɨŋgo.
  mie-NT: Chi tá cúu nūū quée vāha oro sáhá ñuhūn, suni súcuán quée vāha nchivī sáhá
    tūndóhó. De ndācá cūñu jā sócō nchivī nūū yā, cúu uhguā sáhá ñīī.
  san-TIB: ཡཐཱ སཪྻྭོ བལི རླཝཎཱཀྟཿ ཀྲིཡཏེ ཏཐཱ སཪྻྭོ ཛནོ ཝཧྣིརཱུཔེཎ ལཝཎཱཀྟཿ ཀཱརིཥྱཏེ།
  qve-NT: Diosqa llapallan runakunapa imapas ruwasqantan probanqa ninawan. Hinaspan
    ch'uyanchanqa, {imaynan kachiwanpas otaq ninawanpas ch'uyanchanku, chay hinata}.
  pao-NT: No'yoona oowetuoo numu oo wumadooa.
  cbu-NT: Nuw kuki yum tamapari ashiru kumaku itaru yarkiya. Tputsee ichinguru yachamaam
    taariya. Ndunnaa nuw kuki mangush kumakpaz ashiru, ashiri yashingupsha sumasush
    kapeetkachu, watstamamari muchchiya. Apaz yum misangapsheeru, ¿maypataja saratchich?
    Ashiriya, nuwaa kuki payungtsa; saanpatatis mapiyrus taangtsa, tárangiya Isusu.
    Yuwaa Isus waanaatsi wipunashi waneerangu anoo kamaneena.
  usa-usa: úmá irabí agatuwáinana anaaékaq yaímma íráqô-qtataaqa paá wániye. móraiq
    umá ketáá maqmá aóna-aona onanatáá yaímma íráqô-qtataaqa paá wániye.
  soy-soy: 'Likumúŋɛ́ rɛ: Pisoi nnɛ́í kɛcɑ́ɑ́ kɑpi nnɑ kɔɔnunɛ yɑrɛ kɑpi yɛ nní
    ilukɛ kɛcɑ́ɑ́ nnyɑ́si n fulɛi.'
  bkx-bkx: Au ꞌnoinaꞌ ije, namneo maꞌfeen. Sikau es natuin Kau, in musti nsutai ma
    natuin piut, namnees on leꞌ atoni nmaes sisi ma nseꞌi neu aij, henati sisi nane
    ntahan aꞌloob.
  hui-hui: Tomo mbira lomabu delalu howa Ngode Datagaliwabe deni bayale helo ibi tomoni
    ibira halu delagadagua ira dedagome wali agali bibahendeni ibira holebira.
  amf-amf: “Gala sooqoka konin daathisadhendettsi, een wulam nuuka koqate koda ashkadhe.
  quc-NNT: Konojel winaq käkiriq na k'äx je' ta ne chi käyi' q'aq' pa ki wi' junam
    jas ri käyi' ri atz'am puwi' ronojel awaj ri käkämisax chusipaxik cho ri Dios.
  dob-dob: “ꞌEnega tomota maiboꞌadi ꞌawesabelulu ꞌida gieboboꞌanedi, nadigega ola
    masula ꞌigie boboꞌanena.
  wrs-wrs: Doa mendah olhmona ishunvna, yimba katindiva yeoa indkumbioa keknam lovahthavm,
