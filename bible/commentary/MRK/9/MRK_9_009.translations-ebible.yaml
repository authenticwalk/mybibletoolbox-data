    ''Ma rá tũgö, rá tegö na yeje. Cja rí xipjiji ''ma yo nte.'
  bod-N: དེ་ནས་ཁོང་རྣམས་རི་བོ་ལས་མར་ཕེབས་པའི་དུས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ།
