  san-ORI: ତତଃ ପରଂ ଗିରେରୱରୋହଣକାଲେ ସ ତାନ୍ ଗାଢମ୍ ଦୂତ୍ୟାଦିଦେଶ ଯାୱନ୍ନରସୂନୋଃ ଶ୍ମଶାନାଦୁତ୍ଥାନଂ
    ନ ଭୱତି, ତାୱତ୍ ଦର୍ଶନସ୍ୟାସ୍ୟ ୱାର୍ତ୍ତା ଯୁଷ୍ମାଭିଃ କସ୍ମୈଚିଦପି ନ ୱକ୍ତୱ୍ୟା|
  huv-NT: Condom wüx teawüw tiüt imiünüw wüx tiüc, quiaj Teat Jesús tasaj nejiw nde
