  nop-nop: Unduŋ tiŋa kweboboe bikabuŋa foŋila foŋila Jesudi indiŋ yeniheŋa yeniŋguk,
    “Hidi nemek uŋgoniŋ hinek kaŋit i nebek nemu nimbihila hatibune Me Kobumuŋ adi
