  unx-unx: ବୁରୁଏତେକ ଆଡ଼୍‌ଗୁନ୍‌ତାନ୍‌ରେ ୟୀଶୁ ଇନ୍‌କୁକେ ଚେତାଅକେଦ୍‌କଆ, “ଆପେ ନେଲାକାଦ୍‌ତେଆଃ,
    ମାନୱାହନ୍‌ ଗଜାକାନ୍‌କଏତେ ଆଉରି ଜୀଉବିରିଦେନ୍ ଜାକେଦ୍‌, ଜେତାଏକେ ଆଲ୍‌ପେ ଉଦୁବାକଆ ।”
  gah-gah: Ánigiake Izesugegi agokagutí nilemeke Izesú ánigina netakumú avetó iki
    li kememitave loko, okulumakutí lumu ve gihila neza helenoitototí otekugogó li
    kimitave loko loketamó.
  lcm-lcm: Au na taun kitolapo kik siang pok pelek a kuli put ang, kala atakun iritol
    ta kitol ago ta antok an ani mang anu ta saka nem an kitoltala arai ania tung
    si igenen i pukun kala tadut pelek a mat.
  aer-aer: Itne apwerte kwenekerle-alhemele Jesus-ele itnenhe ileke, “Arrantherre
    iletyale anetyeke tyerrtye areyeke iwenhe-arle arrantherre nhenheke arekeke. Nhenge
    urreke ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    itethe-arle-irreke irrerlkngele aneke akeme-irretyenhe. Ikwere iperre anteme arrpenhe
    areyeke iletyenhenge.”
  qvc-NT: 'Chaymandaqam chay lumamanda shamuqshina, Jisusqa chay kimsa yach''akuqninda
    nirqan: —Qamkuna rikashqaykitaqa amaraq ni pitapis parlachiyllapachu wañushqaymanda
    kawsamunaykaman, nishpa.'
  tgl-ULB: Habang sila ay bumababa ng bundok, inutusan niya na walang sinuman ang
    kanilang pagsasabihan kung ano ang kanilang nakita, hanggang ang Anak ng Tao ay
    bumangon mula sa patay.
  cbs-NT: 'janua mati keyatapa butebidankin Jesúsun jatu yuikin: —En matun Juchi Kayabi
    Iyua matu mawaxuntan en ana matu bestenxundiamaken jawada na jaska man uinxudan,
    tsua yuiyamayuxankanwen—'
  xtm-NTPP: Nani ni ka nu koo de yuku ma, Jesús ma, ni sacargu ya de ja máko jin ndakani
    de nuu ni‑in ñayii ma ja ni ka jini de ma, onde nú ni ndateku maa ya ja kúu ya
    iya vee ñayivi ñuu ñayivi a.
  nnq-nnq: Apabauluka pikitombi, Yesu ngabakelebuya “Makannengeje mundu jwajwoa ikobo
    eimibweni, mpaka Mwana jwa Mundu apapakuyoka kuboka kwa abawile.”
  bao-NT: 'Ʉ̃tãgʉpʉ ca niiricarã duwi nʉnʉa doorã, Jesús pea: “Mʉja ca ĩajãrijere
    jĩcʉ̃ ʉno peerena wedeticãña, yʉ, Ca Nii Majuropeegʉ Macʉ̃ ca bii yairicarã watoare
