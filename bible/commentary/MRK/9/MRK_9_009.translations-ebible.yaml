    mɨnsaŋ ŋaiahandari amar.
  mam-C: 'Te'' kymeltz''aj twi'' wutz, xi toqxeninxix Jesús kye'' kyjalu''n: Mix alqe
    kxele kyq''ma''nji''y a ma kyliy, tzmaxi aj njatz anq''in, a ayi''n Tk''wal Ichin,
    kyxol kyimnin, chi''.'
  ndj-ndj: Pavasunukeyi kuchidunda, Yesu avakanili, “Mukotoo kumuwombela mundu yoyosi
    findu fimufiwonili, mbaka Mwana wa Mundu pashukuka kufuma kwa vasovili.”
  mbj-NT: Ti m' rabahyk bä m' Jesus mejũũ ranaher'oot hyb n'aa rahapäh doo, Aj'yy
    Hadoo Do Hỹ Pong Jé Hana Do ganä wät bä kä dejëp do mahang.
  lat-VUC: 'Et verbum continuerunt apud se: conquirentes quid esset, cum a mortuis
    resurrexerit.'
  ngp-ngp: Viya wandile wakasela kulawa ko mnima, Yesu niyo awagamba, “Msekumgambila
    mnt'hu yeyose mbuli ziya muwone mpaka Mwana wa Mnt'hu eze auyuke kulawa mwe file.”
  enq-2: Yuu manda doko yakinatala lanao ipao pituu, nyakamame kanjamino doko, Akalinya
    Ikiningi doko kumapala sakatatatamopa, endakali dupa lamaitamina, indupa endakali
    mende lamaiya naena lao, Jisasame kyeto joo daa lea.
  eng-ASVBT: And as they were coming down from the mountain, he charged them that
    they should tell no man what things they had seen, save when the Son of man should
    have risen again from the dead.
  mna-mna: Tizem abal mi tiwwa ma tisula na, Yesu kwoono imbol pizin be tiswe mbulu
    ta tire na uruunu pizin wal pakan karau pepe. Imbotmbot ma sombe Tomtom Lutuunu
    imaŋga mini pa naala, tona tiswe ma ipet.
  myw-myw: Wankuyeim iwloubus, idibakes, ilana, “Youd towen nukukines, awoum kwamteles
    gamag mwasanin wasigeis ee... Gimgilitoun yey bakanig, ba̱kit vayuwein, mo kwamteles
    wasigeis.”
  sby-sby: Mpobalikuselela kufuma pa mulundu, Yesu walabambilisheti, “Ncomulabono
    kamutaya mwambileko muntu uliyense, mpaka panyuma pa kupunduka kubafu kwa Mwana
    Muntu.”
  sll-sll: Ena hamen hul i aidolere, ere ya ime ungure, Yisas yalhobi hobang si tere
    yu ditongwi, “Ni yalhobi tal hanga iwe, ari ta ha wai ol tekio. Ari Wang Weni
    na iwe, golere, emgi hon airalga habang ari ditenanga pamua.”
  yaq-NT: Junae kauta betana intok ko'om sajaka, ju'u Jesus, bem bichaka'uta, kaabeta
    am etejoriasaeka am tejwak. Taa juka' emo benasi yoemta, kokolam nasuk a' jiabijtesuko,
    junak ju'ubwa, bem bichaka'uta am etejosaen.
  uro-uro: Näkt nga rhoqoräkt i arhar sä rha vät ama damgi dä ma Jisas ka von da rha
    ama enge na ama mugem ama qrot ngät iva qale rhi nasameng bä ba aung sävät iomäkt
    ama qäväläm gärqom i sa rha lu äm bä dängdäng i ma Ruqa aa Emga sa qa märanas
    nämät ama tñäpki.
  ita-1885: Ora, come scendevano dal monte, Gesù divietò loro che non raccontassero
    ad alcuno le cose che avean vedute, se non quando il Figliuol dell'uomo sarebbe
    risuscitato da' morti.
  muy-muy: 'Nday tə̀bu təndaya ahàr a həma ni ba ni ti Yezu nakəŋ àhi ana tay : « Kə̀ŋgəhaɗumi
    ere ye ti kìpʉm ni ana maslaŋa ba, si nu *Wur ge Mis anaŋgaya e kiɗiŋ ga ndam
    eviɗ ba kwa. »'
  kqc-kqc: Ye omuna degamadiri, Iesu yaku ago gira magamo, “Amiye yokoi ga nioteimafa
    beika veyadi bi, bogo Amiye di mida bi muyenari gutuna dadi rae rego mamo.”
  tav-tav: 'To cõona ʉ̃taʉpʉ cãnana na carui aáto Jesu to bairo cabairo na catʉjʉriquere
    aperãre cabuio rotiquẽjupʉ: —Yʉ, camaja tʉpʉ Dio cʉ cajooricʉ yʉ cãnibato quena
    yʉre jĩa rocagarãma. To bairi cabai yajiricʉ cãnacʉ yʉ catunu catiro bero aperãre
    na mʉja buiogarã yua, na caĩñupʉ Jesu.'
  eng-ULB: As they were coming down the mountain, he commanded them to tell no one
    what they had seen, until the Son of Man had risen from the dead.
  spa-VBL: Mientras descendían de la montaña, Jesús les dio instrucciones de no contarle
    a nadie lo que habían visto, hasta que el Hijo del hombre se hubiese levantado
    de entre los muertos.
  fra-_FOB: Et comme ils descendaient de la montagne, il leur défendit de dire à personne
    ce qu'ils avaient vu, jusqu'à ce que le Fils de l'homme fût ressuscité des morts.
  hau-ULB: Suna cikin gangarowa daga dutsen, sai ya kwabe su kada su gaya wa kowa
    abin da suka gani, sai bayan da Dan Mutum ya tashi daga mattatu.
  mal-mal: 'അവർ മലയിൽനിന്നു ഇറങ്ങുമ്പോൾ: “മനുഷ്യപുത്രൻ മരിച്ചവരിൽ നിന്നു ഉയിർത്തിട്ടല്ലാതെ
    ഈ കണ്ടത് ആരോടും അറിയിക്കരുത്” എന്നു അവൻ അവരോട് കല്പിച്ചു.'
  kkc-kkc: Osoloso diba mubi dokodooga see kumoo moulone, Yesuye to kitulugu sabolo
    dimapoo egeesee takaso, “Goo niyo egei ee odoo abo mapoo na takee. Esino Odoo
    Holo, a ta maga see hogado pala ogoloso, niyo hamamee ka takomo silesibe,” dee
    takaso.
  urd-GVR: Wuh pahāṛ se utarne lage to Īsā ne unheṅ hukm diyā, “Jo kuchh tum ne dekhā
    hai use us waqt tak kisī ko na batānā jab tak ki Ibn-e-Ādam murdoṅ meṅ se jī na
    uṭhe.”
  far-far: Kada kera koso na mai fasia fa uo nai, sa Jesus ka fata luida ka 'uri,
    “Nao mulu si farongoa ta wane ana ru ne mulu ada to'ona, leka ka dao ana kada
    ne nau, na Wele nia Wane, nau tatae fasia na maea.”
  suz-BL: मिनु डांडा रे ब्रुम्‍मानु, येसुमी “रागीम जरमेशो बेक्‍शो रे सेंचा मपुंइसे
    सम्‍म इन तशो सुइ आन कली मशेंदीने” दे माइक्‍मी बाक्‍त। मर्कूस ८:३०
  car-NT: Tywony'torykon jako rapa moro wypy wyino, ika'po mo'karon tynemeparykon
    'wa, amy pairo kari'na 'wa moro tynene'san oty anekarity'pa iwaito'ko'me, mo'ko
    kari'na ymuru awomyry uwaporo rapa iromby'san wyino.
  amp-amp: Be nd kminysofr wuhtanyhato tfit mibrnyimom. Buha yihotatn kfo memorm,
    “Niko nd yura kminysoft htitawoneft bi mirahko womm akfo nuhasnom. Kto na Bro
    Najoma bi nohnihato bi tfit sinyeya, ee btn wakfo nuhastwakomm.”
  bht-bht: जालू यीशु कने उदे तिन्न चेले पहाड़े ला उतरा दे थे, तालू यीशुऐ उना जो हुकम
    दिता कि, “कुसी जो भी मत दसदे कि तुसां क्या दिखया जालू दीकर मैं, माणुऐ दा पुत्र
    मरयां चे जिन्दा ना होई जा।”
  eng-NOY: And as they came down from the mountain, he charged them to give no account
    of what they had seen to any one, till the Son of man should have risen from the
    dead.
  cub-NT: 'Ne ẽmeni daiyede dicũ cʉ̃racũre jocarĩ, Jesús apevʉre coyʉicõjemenejamed̶a
    náre ne jã́ino mácarõre. Yópe arejamed̶a: —Me jápiajarã mʉja. Coyʉbejarã apevʉre
    no mʉje jã́ino mácarõre cʉ̃racũ ʉ̃mʉjʉricũ pʉenoi, ji nacajariburu yóboita yainore
    jarʉvarĩ. Yʉ́bu Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, arejamed̶a náre Jesús.'
  ita-1927: Or come scendevano dal monte, egli ordinò loro di non raccontare ad alcuno
    le cose che aveano vedute, se non quando il Figliuol dell’uomo sarebbe risuscitato
    dai morti.
  lww-lww: P̃isi na lala apetan ravie nap̃ane, apitom ke sina ga tano, a Yesu pis
    m̃arera pan la, pisawo la pisape “Sur la nap̃a Ntewa kila pan amiu apisuia, amiu
    na ve ava avisasawal re van yeririna la nanagane, vano-o tol pogos nap̃a Narin
    Yeririna mal sina ga e marena, e pogos nene narui amiu akilia avisawal van yeririna
    lala.”
  ckb-ckb: کاتێک لە چیاکە دەهاتنە خوارەوە، عیسا فەرمانی پێدان ئەوەی بینییان بە کەسی
    نەڵێن، هەتا کوڕی مرۆڤ لەناو مردووان هەڵدەستێتەوە.
  spm-spm: Mee nomthegha oraghɨn zighirava Iesus mee ganisir bisir gun gumagha thavɨm
    mbɨkɨman bar men thɨva. Kamaghɨre ikhɨɨ maaŋɨ Gumasir Otar aremigh nomtheghɨ rɨkavighemi.
  nas-nas: Eeꞌnoko iuꞌketa depeto siarima Jiisuuꞌke teing potevuruꞌ kapooꞌ ooauꞌning
    nantoong nauaariarooꞌnaang bera Tee Naning-naumpoꞌ Paning-etaing booainooꞌketa
    daaꞌaravainooꞌ basi.
  uvl-uvl: Nga tesio mule ngaria nga hengene Iesus hele lange iri, “A hele lange mele
    ero nga utar nge a naue kela het nga Non Tuna maul haka mule ngana nga metenga.”
  tpa-tpa: Yesu ma a tauvotagho tonugha maitehi oya hi ghaꞌighaꞌirini, ma i vighaꞌehi
    da au oya aiwa hi inaꞌinanaiya havena da aiya hina riwei. Da Tauna Rava Natuna
    apo ina hiraghe ma ina vomahirime, ma aumurina yana rava hina pariverehi.
  eng-BBE: And while they were coming down from the mountain, he gave them orders
    not to give word to any man of the things they had seen, till the Son of man had
    come back from the dead.
  ixl-CNT: Aatz tuul tek nichmotxikuꞌl viꞌ u muunte, tal u Jesuus te bꞌaꞌnil aas yeꞌxhabꞌil
    koꞌxh e satalvu qꞌu kam tila tziꞌ. Pek analen samotxtaleꞌ aas maꞌt qꞌaavtitzꞌpu
    u Kꞌaola vaꞌl bꞌennaj koꞌn aanima, xoꞌl qꞌu kamnaj.
  xsi-xsi: Kinzi sipile tuu, aku soka sindue yo, ŋineŋga Yesu indi kaika panzi tu,
    “Miki ma katapâri pa tamâta toŋge ŋana mâsi kala muŋga nâ kamora ŋinde ndimo.
    Andeta muli ŋga, lâ zo ŋinde naŋa Tamâta Natu ma amandi lâ mateŋa nianzi amo viâŋgu
    kilo, ŋineŋga katapâri panzi tamâta.”
  crx-NTPO: '''Et ''awet dzulh k''ut nyo nanáhidil whe Sizi khuni ulhtus-i be ''ubúlhni,
    “Khun te ''uyoonne dóhni'' junih! Ndet la hooh''én-un, yinka dune ye'' dunadutádalh
    ''et whuts''un.”'
  kan-OKCV: ಬೆಟ್ಟದಿಂದ ಇಳಿದು ಬರುತ್ತಿದ್ದಾಗ, ಮನುಷ್ಯಪುತ್ರರಾದ ತಾವು ಸತ್ತವರೊಳಗಿಂದ ಎದ್ದು ಬರುವವರೆಗೆ
    ಅವರು ಕಂಡದ್ದನ್ನು ಯಾರಿಗೂ ಹೇಳಬಾರದೆಂದು ಯೇಸು ಆಜ್ಞಾಪಿಸಿದರು.
  bbb-bbb: Ijiege rena bune uruo ije arena una ari ruovo ijia Jesu fu kiae, Ja una
    vakuva irere ige fu remo ja gaeva ije jade e bino kuariavo. Ro jani areke Ema
    ijiebuo Fari ige na barone areme una uriga ni ijia sone e kuariano kiae.
  blw-blw: Angkay hiyachi way chachan éhég hen anchi filig way lomayaw, tenéngténg
    Jesus chicha way mangaliyén, “Ilanyu ta achiyu paat cha haphapetén hen anchi innilayu
    ingganah marpas way matéyà ya man-uchiyà, haén way Pangorowan hen Tatagu.”
  tam-2017: 'அவர்கள் மலையிலிருந்து இறங்குகிறபோது, இயேசு அவர்களைப் பார்த்து: மனிதகுமாரன்
    மரித்தோரிலிருந்து உயிரோடு எழுந்திருக்கும்வரைக்கும், நீங்கள் பார்த்தவைகளை ஒருவருக்கும்
    சொல்லவேண்டாம் என்று கட்டளையிட்டார்.'
  azz-NT: 'Huan cuac nochi imomachtijcahuan temocque de tepet, ijcuacón Jesús quinnajnahuatij
    ijcuín: ―Amo aquen xiquilican teyi den nanquitacque ya. Ta, ma xicchiacan hasta
    satepan den Nejuatzin ni Yectagatzin nipanquisas niyoltoc itzalan in ánimajme.'
  spa-RV-1909: Y descendiendo ellos del monte, les mandó que á nadie dijesen lo que
    habían visto, sino cuando el Hijo del hombre hubiese resucitado de los muertos.
  csy-csy: Amate mualtung pan a tuaksuk uh ciang in, Jesus in, mihing Tapa thina pan
    in thawkik dong, a mu uh thu te kuama a son ngawl natu in vaitha hi.
  mxq-NT: 'Ko naty wyinjʉnaktʉ ma̱ ja kopk, ta Jesús tyuknipʉjkʉdʉ: —Kyaj xytyukmʉmadya̱ꞌa̱ktʉt
    ni pʉ́n diꞌibʉ tʉ xyꞌixtʉ, extʉ koonʉm ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ,
    njikypyʉ́kʉdʉts ma̱dsʉ naty tʉ nꞌeeky.'
  tzj-NT: 'C''ac''ari'' xebe, kas exulanto parwi'' ja jayu'' ja tok bix chique rmal
    ja Jesús: —Ni majun bar ta tri'' xtebij wi'' ja xetz''at, c''a tokori'' xtebij
    ja tok c''astajnak chic chiquicojol camnaki'' ja Ralc''walaxel ja xoc alaxic cuq''uin
    ja winak, xeche''xi.'
  tdt-tdt: Hotu tiha Jesus ho Nia eskolante sira tuun fali husi foho. Sira lao tuun
    dadauk, Jesus bandu dehan, “Saida mak ohin imi haree nee, la bele hatete ba ema
    ida. Bainhira Maromak halo Hau, Ema Umanu nia Oan moris fali husi mate mak foin
    imi bele foo sai ba ema.”
  ron-BTF: Și pe când coborau ei de pe munte, le-a poruncit să nu spună nimănui ce
    lucruri au văzut, până ce Fiul omului va fi înviat dintre morți.
  eng-WEBP: As they were coming down from the mountain, he commanded them that they
    should tell no one what things they had seen, until after the Son of Man had risen
    from the dead.
  eng-FBV: As they came down the mountain Jesus instructed them not to tell anyone
    what they'd seen until the Son of man had risen from the dead.
  nld-1939: En terwijl ze afdaalden van de berg, verbood Hij hun, aan iemand te vertellen
    wat ze hadden gezien, voordat de Mensenzoon van de doden was opgestaan.
  bwo-bwo: Guri abaatse bo oot'or Iyesus, «Ash na'o k'irotse b́ tuufetsosh it bek'tsan
    konshor keewk'ayere» ett boon bí azazi.
  nch-BL: Huan quema ixtemoyayaj ipan nopa tepet, Jesús quinnahuati amo aqui ma quipohuilica
    cati quiitztoyaj hasta yaya cati Mocuetqui Masehuali moyolcuisquía ten campa mijcatzitzi.
  quc-TNT: Kajem que cho ri juyub, ri Jesús xeupixbaj chi c'o mäquitzijoj wi ri quilom,
    c'ä aretak cäc'astaj na ri Are', ri Ralc'ual ri Dios ri Kas Winak, chquixol ri
    cäminakib.
  tfr-NTPO: Jer opl̈ong l̈öng dl̈up l̈i go dwayoshko ga Jesús tjl̈ẽ ba kong l̈ok ga
    «L̇l̇ëye ĩnomi yẽ l̈anyotkëmi ë kong l̇l̇ëm, no to ter kjok dogo dwayo ëre woshrono
    iröng obi guing» l̈e.
  kaq-NT: 'Jaa pecaho sca mahchi mehax botopaquexon Jesusen jato hihti yohiquin: —Man
    rahma jisí tsoabi yohiyamanahue. Hea noquebaque hihquipish bi hahquirihbi hueninon
    caman yohiyamanahue —jato jaquin.'
  ahr-ahr: नंतर त्या डोंगरवरतीन उतरी राहींतात तवय येशुनी त्यासले आज्ञा करी की, “तुम्हीन
    जे दखं ते मनुष्यना पोऱ्या मरानंतर परत जिवत व्हत नही तोपावत कोणलेच सांगु नका.”
  sgb-sgb: Ha paglohan la hên ubat ha tawgtug, ay impapakabawal ni Apo Jesus hilay
    habaytoy tatloy tagahonol na hên ipamwang ha hinoman ya nahêlêk la ha tawgtug,
    angga ha a ya pon matsi haka mabiyay oman, ya hiya, ya Taga-Langit, ya In-anak
    Tawo.
  vie-1934: Khi từ trên núi xuống, Ngài cấm môn đồ đừng nói lại với ai những điều
    mình đã thấy, cho đến chừng nào Con người từ kẻ chết sống lại.
  kxv-kxv: ଏ଼ୱାରି ହ଼ରୁଟି ରେ଼ଚା ୱା଼ହି ମାଚାଟି ଜୀସୁ ଏ଼ୱାରାଇଁ ଜାଣ୍ତେ ହୁକୁମି ହୀହାନା ଏଲେଇଚେସି,
    “ମୀରୁ ଏ଼ନାଆଁ ମେସାମାଞ୍ଜେରି, ଏ଼ ବାରେ ହା଼ତାରି ବିତ୍ରାଟି ମାଣ୍‌ସି ମୀର୍‌ଏସି ୱେଣ୍ତେ ନିଙ୍ଗାଆ
    ପାତେକା ଆମ୍ବାଆରାଇଁ ୱେହ୍‌ଆଦୁ ।”
  cha-cha: Ya anae manunog sija guine y egso, jaencatga sija na chañija sumangangane
    ni jaye ni liniiñija, asta que y Lajin taotao esta cajulo guine entalo y manmatae.
  amu-NT: Yocheⁿ na cwinquiocuena sjo̱ꞌñeeⁿ, sa̱ꞌntjom Jesús na meiⁿcwii ñꞌoom ticaluena
    nda̱a̱ nnꞌaⁿ chiuu waa na ntyꞌiaana na seichuiiꞌnaꞌ jom. Ñequiiꞌcheⁿ na nlaꞌneiⁿna
    ñꞌoomwaaꞌ quia jnda̱ mawandoꞌxcoom xeⁿ jnda̱ jlaꞌcueeꞌ nnꞌaⁿ jom.
  hin-CV: पर्वत से नीचे उतरते हुए मसीह येशु ने शिष्यों को सावधान किया कि जब तक मनुष्य
    का पुत्र मरे हुओं में से जीवित न हो जाए, तब तक जो उन्होंने देखा है उसकी चर्चा
    किसी से न करें.
  eng-OURB: As they were coming down from the mountain, he commanded them that they
    should tell no one what things they had seen, until after the Son of Man had risen
    from the dead.
  spa-BES: Y mientras descendían del monte, les ordenó que no dieran noticia a ninguno
    de los hombres de lo que habían visto, hasta que el Hijo del hombre hubiera resucitado.
  san-BEN: ততঃ পরং গিরেরৱরোহণকালে স তান্ গাঢম্ দূত্যাদিদেশ যাৱন্নরসূনোঃ শ্মশানাদুত্থানং
    ন ভৱতি, তাৱৎ দর্শনস্যাস্য ৱার্ত্তা যুষ্মাভিঃ কস্মৈচিদপি ন ৱক্তৱ্যা|
  tdx-tdx: Ie nizotso i vohitsey, le hinata­hata’e tsy hitalily aman-dra ia’ia i niisa’
    iareoy ampara’ te vañom-beloñe i Ana’ Ondatiy.
  naf-naf: Âpme Zisasiyaŋ kot indatimti kalaŋangatnan kwatopmambe Zisasiyaŋ Nembaŋaneyet
    zemkulumindemti zeye, “In kwitnaŋ kwitnaŋ e ego keyet zet zapatnaŋ am ŋen diindondopiŋ
    manepeme Angat Nemuŋaŋ neŋ gakikiengatnan gilik zemti wabap.”
  grc-MT: καταβαινοντων δε αυτων απο του ορουσ διεστειλατο αυτοισ ινα μηδενι διηγησωνται
    α ειδον ει μη οταν ο υιοσ του ανθρωπου εκ νεκρων αναστη
  vid-vid: Lelo nalowali wodulika kulawa kuchidunda, Yesu nakawalemeza waleche kumlonjela
    munhu yoneche mbuli yowaiwene, mbaka Mwana wa Munhu loyozilipuka kulawa kowabagame.
  pio-NT: Néesetécáwa idècunitàacá nalicùacawa dúli íinatáise, Jesús yàalàaca nía
    ipíchaná nacàlidaca áibanái iríni, yái naiquéericaté dúli íinatalé, àta Jesús
    imichàacatalétawa yéetácáisi íicha, yái asìali Dios néeséerica.
  tsn-tsn: Ya re ba fologa mo thabeng a ba raya are ba seka ba bolelela ope kaga se
    ba se boneng go fitlhelela a sena go tsoga mo baswing.
  amr-NT: Huakupayaʼ enʼhuarakdeʼte —‍Do huakudakaʼda eʼbueyada noyhuadhued e̱e̱ʼted
    kenda huakupayo huaboaʼda boʼtiahuaynig batiaʼpakhueʼ yaneʼ. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma peyarisi ivomiiri da koyiyai iororu ma Yesu ivonatanisi bo, “Bera kokitai
    na ke wekarakava wawaya kurisi koni mamatara. Taku Wawaya Natusi ana rabobo ma
    rabobowai ana vomiiri na murinai koni mamatara.”
  cjv-cjv: Ena yokamai kopu tei ma dere ako wingi kakom tei Yesu “Ne yokamai tai epena
    kaninga ari di erekeiyo! Okome na ari gaunom wam goiro tokoi arowaika kakom ne
    yokamai tai epena kaningai ari di mari de erowaime,” diro ka erowai tongua di
    erongoro
  tha-KJV: เมื่อกำลังลงมาจากภู​เขา พระองค์​ตรัสกำชับเหล่าสาวกไม่​ให้​นำสิ่งที่​ได้​เห​็นนั้นไปบอกแก่​ผู้​ใดเลย
    จนกว่าบุตรมนุษย์จะเป็นขึ้นมาจากความตาย
  por-BR-2018: Enquanto desciam do monte, Jesus lhes mandou que a ninguém contassem
    o que haviam visto, até que o Filho do homem ressuscitasse dos mortos.
  mhl-mhl: Tukuone pagaŋgo waki Yesuji iŋi mitiga yareya, “Ŋoŋo ya ŋonegobi, ore biŋe
    oi ŋiŋigo mo so yajiinebi. Qorumaŋ eru morende Ŋi foriineji komegone pakereme
    ore ŋadiineo oi soine mitaniŋgaku goinebi.”
  klv-klv: Nǝboŋ lotoput mariŋ dan naṽehuh, ikai tas galit ke saliwal hǝn nǝsa lotorisi
    mai avan ideh vir aNatun Nǝvanuan b̃ile mǝhat dan nǝmatan.
  bco-bco: Iyo꞉ misio꞉wa a꞉la꞉ta꞉ga꞉ tindakiyo꞉, Ya꞉su eyo꞉ towo꞉ imo꞉wo꞉ a꞉la꞉sio꞉,
    “Kalule Dowo꞉ ne sowa꞉sa꞉ga꞉ a꞉ma꞉la꞉yo꞉ o꞉semo꞉ dasi a꞉namio꞉, gililo꞉ ba꞉ba꞉
    we malola꞉so꞉bo.”
  kdl-NT: Aꞌa̱ri ugida̱la̱ a masasa mi, aku Yesu rono le atsuvu u danai, “Kotsu i
    tonuko uza ili iꞌya i wenei vi wa, she aꞌayin a ɗa mpa Maku ma Vuma n ꞌya̱nga̱i
    a ukpa̱.”
  apu-NT: 'Õtanoxiratari iokiriiãpotakasaakina, Xesosi txana: —Mixikanani hĩtikakiti
    !hĩsãpiretapiri apanakini. Nota hĩtari iaxitikiri nipinaka atoko iuaĩkana nõkitikaãkaua
    atokoikarako, hĩsãpiretariko mixikanani hĩtikakiti —itxana.'
  roo-roo: Uva vo osa varapaaepa pukui iava, uva Jisas voea vosipareva oiso ra viapau
