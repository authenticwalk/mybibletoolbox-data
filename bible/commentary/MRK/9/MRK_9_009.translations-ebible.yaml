    Atuling Baktetebes sa, Auk musti mateng muna. Le Auk nuling pait son, halas-sam
    mi nahdeh atuli.”
  ptu-ptu: 'Tappana tuhunni Puang Yesus sola indo to tallu yabo mai indo tanete, iya
