  eng-WYC-2017: And when they came down from the hill, he commanded them, that they
    should not tell to any man those things that they had seen, but when man’s Son
    hath risen again from death.
  eng-WMBB: As they were coming down from the mountain, he commanded them that they
    should tell no one what things they had seen, until after the Son of Man had risen
