  zat-NTPS: Dxácate̱ dxelexétaje̱' lu xi'a na', gunná be'e Jesús benne' ca' quebe
    nu xuluchálajle̱ne̱' ca naca da belelé'ene̱' gate te na' xebán Benne' Gulje̱'
