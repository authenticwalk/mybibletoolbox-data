  san-DEV: ततः परं गिरेरवरोहणकाले स तान् गाढम् दूत्यादिदेश यावन्नरसूनोः श्मशानादुत्थानं
    न भवति, तावत् दर्शनस्यास्य वार्त्ता युष्माभिः कस्मैचिदपि न वक्तव्या।
  tna-NT: 'Da su beju murucu jenetia ebutetasa cama, Jesús ja cuatsasiatana huecuana
