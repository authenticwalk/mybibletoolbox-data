  kew-kew: 'Nimu pore kilipisimi raburi Yesumi nimu-para lalo: Onaa meda-para nimimi
    abia adamede yaere remaa natapape. Ni Onaa Raapu Pirape Aana Siri aba matmat-para
    madaa rekalua.'
  dww-dww: Raḡanine taudi oya debane be a yovoyovona raḡanine, Yesu na tauwai muriwatanama
    ya riu vavasaḡedi da matedie aba a kitakitana nam aitau tenaḡa tai vari, naumeki
    da Banaga Natunama gurie e midisuḡu munaḡana.
  nif-nif: Tɨmbi endɨ kwet jañgɨn plon nanin pɨñɨpi, Yesulɨ nepek wɨ kañgɨlɨñ wolok
    manda kasat ama nola joñgo nɨm ennelɨñdok e-kɨmɨsip tɨ-semguk, kasat wɨn Amalok
    Nɨñan endɨ kɨmnan nanin mɨlalekak wolondamek kɨndem enelɨñdok enguk.
  twi-ASANTE: Wɔresiane afiri bepɔ no so no, Yesu bɔɔ wɔn ano sɛ wɔnnka deɛ wɔahunu
    no nkyerɛ obiara kɔsi sɛ Onipa Ba no bɛsɔre afiri awufoɔ mu.
  aoj-aoj: Eaꞌ amom ataꞌ makwaha halafuta mafiꞌi atin, Jisas naꞌipam dindinip naꞌi,
    “Ipaꞌ ina pewalapa hiahaom amamba deiꞌ pagatulumi piꞌipa anin epenam, owaꞌi. Apefeꞌ
    dondoꞌma nemaf afamba aeꞌ ataga epen egefaꞌ alop epesi, ma sehe egaꞌ egesafel
    matmat wapani, daoꞌ piꞌipas.”
  cbv-cbv: 'Pánihna, jeemánt jwʉ́ʉb dei bejnit, Jesús queétdih nin pah ãt niijíp wʉt
    jĩ: “Bʉtéh páant ã yapatdih bitadih ñi naóh jwʉhca bojoó. Weém, nihat cã́acwã
    ʉ́ʉd jeñé, wʉnniji wã jwʉ́ʉb boo pʉd jʉ̃ʉ́wát tʉ́ttimah, caandíh bitadih ñi naáwáp
    bʉca”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen dum alaŋ kelɨgɨl, apyapɨlɨg, Jisas agak, Dum awl tap gosup nepɨm ak,
    mɨñɨl binɨb ogɨnap kɨlop ma agñɨnɨmɨb agak. Kɨdek Bɨ Olap Ñɨne kumɨl tɨkjakek,
    mɨseŋ agñɨnɨmɨb agak.
  jic-NT: Yacjaya joc' mpe palavin tjiquil. Palavin jiquiltsja na, Jesús jis tjijyü'ta
    ma jis la veles la p'a jilal tsjan tjunuc yupj. Tjevele jupj p'iyá niná Yomen
    Dios jas tjejyamá. Mpa'is ca, ca jas müjünsüs la püt'üs niswá, tjevele. Jas tjijyünsa
    na, 'ücj jis la veles tjunuc mpes joc' mo'ó; nin tjevele Jesús yupj jis lal.
  zap-NT: Or ne zëdtseeb Ne txu gyeey guin yra Ne men, re Ne lo men ne rut lo guedetgue
    men neguin ne wii men axtegue ne yban Men ne wdxiid wak Mén.
  wer-wer: Pit rosiraöökaan yeirëem Yesuuk pitën pepanöm epël mëëa. “Arim omën it
    köpëlöt ityaangk pöten omnaröen peene ök mangan. Ënëmak Omën Këëp ne weletakaan
    wal ëënak omnaröen ök man.”
  ipi-ipi: Jisasato balana disaipolo tepo utupane towa atu yuu wangiane oko tepa alu,
    puu nena loto, pii tai mindi utupane lamawuato, yakamato minditaka andalai oko
    wandakali mindikipi mindi lamai napene atama pulu, matili Akalina Iwanane oko
    malinga ika lola-angi, yakamato wandakali tupa lamai-yapape leaipia.
  qul-NT: 'Lomamanta urakampuchcajtincu, Jesús discipuloncunata mandarkan: —Chay ricuskayquichista
    ama ni piman willanquichischu, wañuskamanta causarimunaycama.'
  tnc-tnc: 'Ĩmimaᵽemarã nimaekarõ''õᵽi kika torã a''rikarãᵽitiyika Jesúre tu''ara''aeka
    ate. Natu''arijarika ᵽoto ikuᵽaka nare kẽrĩka: —Mija ĩako''a aᵽerãte mija boja''si.
    Yi''i, Ᵽo''imaja Ma''mire reyarãka simako''omakaja õñia yijariᵽe''rirãka be''erõ''õ
    aᵽerãte samija bojarãñu,— nare kẽrĩka.'
  ter-NT: 'Koeku ukópea oúkeke ne hána''iti mopôi, hara kíxoa Jesus ixíko''okeahiko
    ne íhikauhiko: —Hákoxovo keyuhoânoe ne neíxone njokóyoke, imókonemo simapúne káxe
    enjépukopeakumo ungópea xapa ivokóvoti, undi íhae vanúke ikútipasikoponovoti xâne
    —kíxoanehiko.'
  bmr-NT: 'Jaadɨ tobaɨ nijequetɨ iniituudɨ Jesu diitoco nuuhi: Mɨɨhaiñoobaco mɨjɨɨbeguedino
    mahatyɨmeneque jari uujoho Miyamɨnaafibadɨ Ifiivuubo iguijeveebe siino ubuheetenehachutahiica,
    nooboro.'
  fuf-fuf: E nder ko ɓe tippotoo kon ka fello, Iisaa yamiri ɓe wota ɓe wowlan hay
    gooto ko ɓe yi'i kon, haa nde *Ɓii-Aaden on immintinaa e hakkunde mayɓe ɓen woo.
  mwc-mwc: Ba koya si gaigakirei maranai Iesu i kaotunetuneyisi, kata awaika si kitai
    wai kega kesana kotoi sita wonei, yepo Sebare Natuna rabobo ai ita bomsiri.
  bhl-bhl: 'Kanesomi, im amgu tikin dok dim ka talsiliw ding dim bakate, Yesus e kitil
    weng mak bokoyemomele: “Yu kanelom mali kawtiw ilo kanele eisneng be bokoyemokoliw
    te! Kate, Kawtiw Aul nem kuaneko, iti baba teinoki ding dim kabalak e, yu mali
    kawtiw ilo kanele be fein bakayemboliwka!”, yangse kale.'
  ons-ons: Eŋe bonaga qeliŋka ket more, Yesu eŋe dokoine togogole rawetone rake, “Kine
    kine iwa wakongi kamami, ea wane ŋei ŋerep siron misuk ra qelaŋan onikei. Baŋ,
    na Ŋei Wawainane Gipoleŋo, deŋesereo ŋine wiekale, naso yewao maine ra qelaŋan
    onikei.”
  con-NTPO: Tsa'caen tsomba ccotta'cco'ye ande jipa Jesús tisema shondosundeccuma
    manda cuintsu tise'pa atte'choma condambe can'faye. Ja'i Sefaccone Ji'cho A'i
    papa ccase qquendyasi condaseye ñotssi.
  ghs-ghs: Qate Dzesu ma Peetoro ma Dzohane ma Dzakopo nokoi tora neta qurahiqi Dzesui
    noko qamuni hiireqi hiireta, Nike birabira erake moorihe, Abiho Isaki anai baate
    qoridzaamake ooraquta etoqa eraho pobi abike pobi hiibaino.
  peg-peg: ହେୱାର୍‌ ମାଡ଼ିତାଂ ଜୁନି ୱେଡ଼ାଲିଂ ଜିସୁ ହେୱାରିଂ ଆଟ୍‌ୱା ବଲ୍‌ ହିଜ଼ି ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌
    ଇନା ଇନାକା ହୁଡ଼୍‌ନାଦେରା, ହେଦାଂ ୱିଜ଼ୁ ହାତି ମାନାୟ୍‌ ବିତ୍ରେତାଂ ମାନାୟ୍‌ ମାଜ଼ି ତାଙ୍ଗ୍‌
    ନିଙ୍ଗ୍‌ୱି ପାତେକ୍‌ ଇନେରିଂ ପା ୱେଚ୍‌ମାଟ୍‌ ।”
  txu-NT: Nhym kam ar arỳm krãnh prêkti'ã rwỳk tẽ. Rwỳk tẽ nhym Jeju arỳm ar kute
    omũnh'ã arkum karõn arkum, —Ar aje omũnhja kwãrĩk wãnh jakam me'õmã 'ã adjujarẽnh
    kêt. Ba ije amijo inhĩ ne ibôxja ityk ne akubyn itĩnkambit dja ga memã 'ã ajarẽ,
    ane.
  eng-WEBU: As they were coming down from the mountain, he commanded them that they
    should tell no one what things they had seen, until after the Son of Man had risen
    from the dead.
  gnw-NT: 'Jare ɨvɨtu guasu güi ugüeyɨ yugüeru rambueve, Jesús oyocui reta: —Agüɨye
    pemɨmbeu quía pe cua peecha vae, ndei che cuimbaerã ayeyapo vae aicove ye ayu
    umanocue vae reta ipɨte güi mbove —jei chupe reta.'
  mux-mux: 'Komungana mania ungí uring kene Yesos-ni enini ung-mani sipa kene nimba
    mele: “Eni ekupu kanúngi mele akili isili-ui yambu tiluri kepe niku naa sai. Penga
    mindi, Mania Omba Mana-Yi Au Talurum Yili kolupa kene alsupa lomburupa ola molumba
    kene temanele toku anju sangi. Ui mólu!” nirim.'
  maj-NT: Nk'ie nga ja tíi̱ncha nibájen ngáha, b'a̱ kitsúhu̱ Jesu jóo̱ nga najmi tu̱
    ch'a xi ku̱i̱tsu̱yaha̱ ni xi kikie santa nkúhu nga kj'u̱a̱íya ngáha̱ ra̱ ngabayoo̱
    Ntíhi̱ Nda̱x'i̱u̱n.
  bkq-NT: 'Aituo xytâguylymo iwy wâgâpa. Tytâguylymo ume, Jesus aguely Pedro, Tiago,
    João warâam: — Mâentybymone iweâ kuru ânguyram kâzegatuwâdaundâ. Yiguely, kurâem
    witondyly wituo maise tâwâlâ mâengatulymo — kely.'
  kue-kue: Ana ye kamun muglo ende atne wingo, Yesus ye ka giglendi ditongwa, “Ene
    taragl kanigwa i yomba suwarata ditekriyo, ana ene mogl-embi Yomba Wam gogl andrambuka.”
  cot-NT: 'Ariquea icoraquecoraqueitaji yoguirincajiaja, iriraquea Jesoshi icanqueriquea:
    —Aatotaja quericaca picamantitsi oratica pamenajiaqueca imaica. Intancorejanajegueti
    Irijanite Caquinte irimetojavetaquempagueti, ariquea pintsavetacotsijiguemparoquea.'
  bnp-bnp: Na tahuna to laho puru, e Isu i taki tora tou nahea to go vakalongoa tara
    viri, to go mangulu mavonga ge harena na tahuna a Tuna Bakovi ge pesi rike mule
    na matenga.
  apn-NT: 'Hãmri nhũm mẽ ma akupỹm hkwỳjê hwỳr wrỳk o mõ nhũm Jejus mẽ kãm: —Kwa kêr
    ka mẽ ham mẽ ate mẽmoj pumunh xwỳnhta kormã nhãm mẽ kãm harẽnh kêt nẽ. Koja mẽ
    mẽmo arĩgro hã ixpĩ hãmri nhũm Tĩrtũm akupỹm ixto ixtĩr ka mẽ rĩ kormã mẽ kãm
    ja hã ijarẽnh o ri apa.'
  ctp-NT: Kanꞌ mdoꞌo neꞌ ndijyan neꞌ, ngwiꞌya neꞌ siꞌ kiꞌya kanꞌ. Loꞌo ngulo Jesús
    tñan ꞌin neꞌ chaꞌ ja katsaꞌ neꞌ ꞌin xka la nten sa ñaꞌan ngwa chaꞌ nu wa naꞌan
    neꞌ lo kiꞌya kanꞌ. ―Bra nu kajaǎn, naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ
    kaǎn nten, loꞌo tyuꞌuǔn xiyaꞌ, bra kanꞌ ka katsaꞌ wan chaꞌ kanꞌ ꞌin nten ―ndukwin
    Jesús ꞌin neꞌ kanꞌ.
  bre-BRG: Evel ma tiskennent eus ar menez, e tifennas outo lavarout da zen ar pezh
    o devoa gwelet, betek ma vije Mab an den adsavet a-douez ar re varv.
  opm-opm: Ihamo hama ihir yei ka oh mandama it ap mutuh waihpari. Wasa mandap oh
    Jisas oh kasip mengtei We. Gur mama wandeiya meng moh poripri. Kaput hanip brer
    noh hapura it masarit porinmur pongopri.
  bvr-bvr: Lika gatiya waypa mu-mirk wenga aburr-bupiyana gurda aburr-bamuna, Jesus
    burr-guya a-wena burrwa aburr-bamuna, minypa geka gubi-nana birripa gala barra
    gubu-ngurrja burrwa aburr-werranga wurra nuwurra waypa barra nipiya An-walkurpa
    An-gugaliya a-juwa rrapa barrwa a-molamiya.
  wal-wal: Eti deriyaappe wodhdhishin, Yesuusi eta, “Taani, Asa Na7ai, haiquwaappe
    denddana gakkanaassi, intte be7idobaa ooyyoonne odoppite” yaagidi azaziis.
  zad-NT: Na' shlak chiyetjgake' lo yaana', goll Jesúza' ḻegake' kono ye'gake' daa
    ble'gakile' ax̱t kat'ch ḻe', Beṉ' Bseḻ' Chioza' Yell-lioni, ba bibane' ladj beṉ'
    wetka'.
  mgh-mgh: Wakhuruwaya mmwakoni, Yesu ahaalamulela wiira ahihimerye ntthu itthu yoonyaya,
    mpaka wahoolo Mwanawe Pinattamu nonwelenle mwaatthu ookhwa.
  aso-aso: 'Neꞌmine igi gololotiꞌ limi ada nene Izesuꞌ tiꞌ lo lo huko lo-ngimineꞌ:
    Initeꞌ ninganiꞌ nene veteteꞌ igi li-ngimami nizavo Oꞌmosolatiꞌ ve gihile naza
    helo otekuvo ma nene ha li-ngimilizave.'
  uli-uli: Rela bibidiy mo wol tayit we ngo Jesus sa kangalur bo, “Tor semal le habe
    kangalu molwe hasa wiri yee la hola yodla yebe molow tefael mala Layur Retalop
    mo irel maes.”
  nin-NT: Nu nggo a ko ji igbre inkpi wa, Yesu gba ba utu di, “Imba si da ku undurr
    inkindirr yi nggo imba ku hi hen, di ingga Uvuvurr a Unushirr ka ttu ni ka tasi
    bari.”
  tgk-tgk: Вақте ки аз кӯҳ мефаромаданд, Исо онҳоро таъкид кард, ки то аз нав зинда
    шудани Фарзанди Инсон аз он чӣ дидаанд, ба касе чизе нагӯянд.
  acu-NT: 'Tura muranmaya kuankiar, Jesús ni nuiniatiri ainaun akatar akupak: —Wikia
    aints ayatun Yus akupkamu asan, jakamunmaya nantaatsaing atum yamai wainkarume
    nuka pengké etserkairap, —timiayi.'
  cak-WNT: Y tek riye' ye xulan c'a pe chuwech ri juyu', ri Jesús xuchilabej chique
    ri rudiscípulos chi majun achoj chare tiquitzijoj wi ri xquitz'et, utz niquitzijoj
    pero c'a ya tek ri C'ajolaxel c'astajnek chic pe chiquicojol ri caminaki'; c'a
    yac'ari' tek utz niquitzijoj.
  ebk-ebk: As nan chacha chumayyuwan ay nurpu henan chuntug, infilin Jesus kan chicha,
    “Maid mangifiagfiag-anyu as nan inilayu inkiana mataku kasin nan Naepadtu ay Anak
    chi Taku.”
  spa-PDDPT: Al bajar ellos de la montaña, les mandó que a nadie dijeran lo que vieron,
    sino cuando el Hijo del Hombre fuera resucitado de entre los muertos.
  ruf-ruf: Hawakalile wohulumka kulawa mchidando, Yesu kawalaghitsa waleke kumlongela
    imunu wowose ghawonile, mbaka Imwana we Imunu hatsotsilihuka kulawa mne lifwa.
  gun-gun: 'Yvyty áry gui ha''e kuery oguejy jogueruvy rã Jesus aipoe''i: — Avave
    rei pe pemombe''u eme pexa va''ekue, Ava ra''y ojeapo va''ekue omanoague gui onhemboete
    ju e''ỹa ja — he''i.'
  agu-BL: 'Itzun yi chipakxe''n lucu''nak tzaj, nintzun oc Jesús tan talche''n scyetz:
    —I bin jalu'', qui na waj yi nink tzitalwok yi xtxolbile''j tetz jun wunak, jalen
    cu''n yil nitz''ij ẍchixo''l alma''.'
  isn-isn: Nai atula akusima kupuma mulugulu, ai ua lagiiye kuleka kumutambuila muntu
    wihi ayo ihi nai ihengile, Kupikiila uNg'wana wang'wa Adamu nui kiukigwa kupuma
    mu ashi.
  eng-PEV: Then they all started to come down from the hill. And as they walked along,
    Jesus told them really straight, “Don’t tell anyone what you just saw. You have
    to wait until after I die. I’m God’s special man, and I will die, and then I will
    come back alive again. After that, you can talk about what you saw.”
  ilo-ULB: Idi sumalsalogda iti bantay, binilinna ida nga awan ti siasinoman a pangibagaanda
    iti nakitada, agingga nga agungar ti Anak ti Tao manipud kadagiti natay.
  pir-NT: 'Sa yero cʉnʉpʉ tiquina dijia tagʉ̃ Jesu tiquinare yahuahye: —‍Mianogã yʉhʉre
    sa waharire apequinare yahueracãhña. Yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ yʉhʉ yaria masa
    wijiari bato tire apequinare yahuya mʉsa, ni yahuahye tiquiro.'
  anv-NT: Ndɛre ɛbwɔ́ áshulege mékwɛ́ ájyɛɛ́, Jisɔs áji ɛbwɔ́ ɛtu aké ɛ́kagé
    ágáré muú fɔ genó ɛyige ɛbwɔ́ ágɛné kpaá tɛ ji Maá Ntɛ Mekwaá akwilége
    né negbo.
  sab-NT: 'Boidu ene ulita jwichuga giti gire Jesu joni chage jwichugadi gwadbiguda
    ule kwian geru jwannga gdamai ole, Jesu gerudu ama ole jonkare: —Mo gwagwa giti
    ba gwagedudi jwichuga giti nege kaire ba geru keruchugu cha giti, ba me e trage
    ni kwian na gdaite ole. Cha chiu nga dba ai giti kwian kare cha be jogekeda, cha
    jaba be chkeni gwade gire ba ñage boidu nege gerua trage kwian na ole.'
  tmd-tmd: Makwam ñɨŋ pɨd sö röböxön, hö pɨn gɨrön, Jisas yadöŋa, “Pɨd gɨ hömɨdmɨn
    ap rɨmɨda nugwöi aku, weik nöbö mö bli yad nölmɨjeñ. Mai Nöbö Ha nuŋwa wöröxön
    öbiön wop aku, wöxnö yad nöine,” röŋa.
  acr-NNT: Echiriꞌ xeqaj lo chwa ri juyubꞌ, ri Jesús xebꞌutaq che na kakitzijoj ta
    kꞌana che junoq janipa ri xkilo; kꞌate kakitzijoj echiriꞌ Ralaxel Chikixoꞌl Tikawex
    kꞌastajinaq chi lo chikixoꞌl ri ekaminaq.
  kpg-kpg: I di nadau lloo ia i di gonduu, gei Jesus gaa bule digaula, “Hudee hagi anga ina
    godou mee ala ne gidee goodou gi tei dangada, gaa dae loo gi Tama Tangada ma ga mouli aga
    i di made.”
  taj-taj: जमाहेन्‍से येशू ह्राङला चेलागदेदेन छ्‌याम गङग्‍याम फाप्‍बान लबा धुइरी येशूसे
    चेलागदेदा “परमेश्‍वरसे पुइखबा म्‍हि सिबाग्‍याम आसोतेधोना एनीगदेसे तिनी म्राङ्बा
    चु ताम खालैदा थापाङ्‍गो” भिसी सुङ्जी।
  avt-avt: Hɨrakɨt tekiuwe mɨniu (o neiyɨp) Jisas kewenet ketpɨwekɨt hɨrakɨt ap tewepyapɨr
    menmen hɨrakɨt epei tɨrem au emɨt ere maain hɨrak Mɨtɨk ke wit ke Mɨtɨk Iuwe hɨrak
    kaki pɨke kakɨkrit kaku.
  cbk-cbk: Mientras ta abaja sila na monte, si Jesus ya habla canila que no avisa
    ni con ningunos el cosa ya mira sila, hasta ay llega el tiempo que el Hijo del
    Hombre ay resucita del muerte.
  uig-ARA: ئۇلار تاغدىن چۈشۈۋاتقاندا، ئەيسا ئۇلارغا، ئىنسانئوغلى ئۆلۈمدىن تىرىلدۈرۈلمىگۈچە،
    كۆرگەنلىرىنى ھېچكىمگە ئېيتماسلىقنى ئەمر قىلىپ تاپىلىدى.
  tuf-tuf: 'Etar isur sicor béjecro. Beya rabar, Jesusat eyin quin wajacro: —Baat
    cubar icar itcháqueyan ehcuti jaw̃i. As chinír sicor yehníc ocso tas cahujín quin
    ehcuti jaw̃i, wajacro.'
  abx-abx: Ngan padalugdug-na na mga iya man bukid, agtugunan-na mga iya si Jesus
    nga ga'i pagparasumat si bisan say si mga sakulawan-na, tubtob nga abanhaw i Pinili'
    A'a.
  mco-NT: 'Tɨ anajty choongɨxy copcɨ́xy, e cɨdacp anajty ajcxy, co Jesús nɨmay Pedro,
    Jacobo etz Juan, co ca'' huaad yajmɨɨdmɨydaaccɨxy pɨnjaty huɨdibɨ ajcxy anajty
    tɨ íjxcɨxy, ixtɨ coonɨ ɨɨch, je jäy huɨdibɨ tzoon tzajpjoty, n''ögɨbɨch etz njugypɨgɨpyɨch
    jadüg''oc. Pedro, Jacobo, etz Juan ca'' yjacmɨydägy mɨɨd jacpɨnjaty huɨdibɨ anajty
