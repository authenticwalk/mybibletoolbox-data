    ca̠li̠ní̠n.
  ulk-1902: Uiaba paserlam tabatueli, Iesu uiabi mer tigri, uiaba nole atomeret kak
    abele lu uiaba emetu dasmerare, pe kekiam Le la Uerem eded akaida eudelam.
  som-som: Markay buurta ka soo degayeen, wuxuu ku amray inaanay ninna u sheegin waxay
    arkeen intaanu Wiilkii Aadanahu kuwii dhintay ka soo sara kicin.
  anh-anh: Mach, mbɨ aparɨma han erere ŋketaimŋgɨmar. Az Jisasɨv ndɨŋ erokare kamar.
