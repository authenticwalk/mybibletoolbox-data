  obo-NT: Na laggun tod potupang dan, id loglohottan dan ni Disas. Kahi rin to, “Yo
    row en id ponudtuu riyot ahad ondoy iddos nokita row taman to siyak no Anak to
    Minuvu, od kovadnow ron.”
  cak-ENT: 'Y tok rije'' nyexule-ka-pe chuvüch ri juyu'', ri Jesús juis xuchilabej
