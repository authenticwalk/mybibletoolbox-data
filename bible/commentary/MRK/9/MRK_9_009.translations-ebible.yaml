    mundu jojowe indu ibhaibhweninji, mpaka Mwana juka Mundujo, pushayushe awaga.
  tte-tte: Saugana koya mena sisasaluluma Yeisu iwalo-yakasisi-yagili iba, “Tawae
    wagitailiko tabu tomo kolili kwawawalo-masalagili kanasiga Tomo Natuna boita mena
    itoloyoima.”
  tcs-tcs: Wen dempla bin wagbaut godaun da maunten, Zizas spik po dempla diskain,
    ‘No spik nobodi wanem yupla bin luk. Yupla weit antil apta ai, da Truwan blo Man
    go gedap laipgen.’
  hlt-THB: Tlang nakawng ami nuk kqum awh, Thlanghqing Capa thihnaak awhkawng a thawh
    hlan dy cawhkaw ik-oeih ami huhkhqi ce u a venawh awm amak kqawn aham cekkhqi
    ce awi pek khqi hy.
  soq-soq: Mo wadiwae iane antoie Iesu anaanamone wanase, “Dima wadiwa ewalana mai
    apana da benemamono etapu, dia. Tane Apana Otopa bo bedewe enepiwisepio tauma
    benemaitano apana atentopu.”
  qub-qub: 'Chay puntapita urarcaycämuptinmi disïpuluncunata Jesús niran: «Jircacho
    ricashayquitaga amaraj pitapis willanquirächu. Noga Destinädu Runa wañushäpita
    cawarimuptëraj chaytaga willacunqui.»'
  att-att: Á minutù ira sù puddul. Utù da, sinaddánán na ira ni Apu Kesu ta arád da
    kagian sù ira tatolay yù nasingad da ta utun áddè ta kabalin na nga maginnanolay
    nayù Kaká na ngámin na tatolay.
  bki-bki: Ana nalo ajaluvo den burusuku neibano, nalo aju abatove bereio, ana Yesu
    mil jikili banlo, berburelo berinavo “Tena Atua mila kumialio, mia kamiu kuvan
    kuver re ka tomu nalo vonganei, riva riva rivokar bogo na Kulorinio Kenerinio
    naio rimeul bereio ea nam̃ariano, naruei ea bogo na mia kuverialio ka tomu nalo.”
  bqp-bqp: Kũ òtɛn kipa kpi pìia, akũ Yesu pìńnɛ òsun yã kũ ò èe pì o gbɛ̃ke maro
    ari Bisãsiri Nɛ́ vuna gan.
  mcp-mcp: 'Ja bə́nɔ́ŋ bwə́ mə́ ka ŋgə shulə wú mbʉ́ŋ dɨ́ yí, a mú lás nə bwo nə́:
    «Ci bɨ kú jaaw múúd sâ bɨ́ ámə dʉ́g yí, kə wɔ́ɔ́s ja *Mwân mə Múúd mə bá gwûm
    shwoŋ dɨ̂ yí.»'
  hat-hat: 'Antan yo t''ap desann mòn lan, Jezi pale sevè avèk yo: -Pa di pesonn sa
    nou sot wè la a, jouk mwen menm, Moun Bondye voye nan lachè a, m''a leve soti
    vivan pami mò yo.'
  npl-NT: 'Iwa ijkuak owaltemoayah ikpak tepetl, Jesús okinnawati itlamachtijkawah:
    —Amaka xikmatiltikah tlan ononkitakeh, asta ijkuak Ne Non onimochi ni tlakatl
    manimoyoliti.'
  bgg-bgg: Ithek Phiing è thazam nya dun thog shii, Isu è ithek shii yung, “Sudoh
    shii nathek è nyie doh pha ji ne bran Dufuii ji iy ne ahòi sapho shii ne, nathek
    ne hanyie shii de ayao rabo.”
  eng-TCENT: As they were coming down from the mountain, Jesus ordered them to tell
    no one what they had seen until the Son of Man had risen from the dead.
  eng-BSB: As they were coming down the mountain, Jesus admonished them not to tell
    anyone what they had seen until the Son of Man had risen from the dead.
  cpu-NT: Ikanta joirinkaiyaanira otzishiki, ikovakotakeri eero ikamantantziro iñaakeri
    irojatzi apaata aririka irañagai. Tema irika Itomi Atziri ari irañagai inkamavetakyaara.
  san-ASM: ততঃ পৰং গিৰেৰৱৰোহণকালে স তান্ গাঢম্ দূত্যাদিদেশ যাৱন্নৰসূনোঃ শ্মশানাদুত্থানং
    ন ভৱতি, তাৱৎ দৰ্শনস্যাস্য ৱাৰ্ত্তা যুষ্মাভিঃ কস্মৈচিদপি ন ৱক্তৱ্যা|
  tac-NT: 'Napu''lige ku e''tegínasa, Esusi anile: ―Tase ruyéwaká ralámuli napu eteru.
    Napu a''lige ne, napu julárigame ju Onorúgamete napurigá rió neraga, ku ajánasa,
    a''liko ''la ju ruyá.'
  eng-WEBPB: As they were coming down from the mountain, he commanded them that they
    should tell no one what things they had seen, until after the Son of Man had risen
    from the dead.
  gfk-H: Io, bia dal ga hanansur maram ra uladih, Iesu ga tangai hadadas ta dal. Ma
    ga tangai bia pa dal na hasasei ta tikai ta iakan ra linga dal ga nas ia. Dal
    na hasahesa um namur bia Nong a Tunatuna Ia na tut talur ra minaat.
  viv-viv: Ada oyeya hitauya hihobuhobuꞋela tu Yesu gihawatadi gigayo, “Tova adamoya
    yami ita faꞋina keke tamo hakwadi againe wanahawavemogatala. Aimo Yaubada Iya
    TohobuꞋela alikeya ginasivemididiku againe, au wanahawavemogatalena.”
  yao-yao: Paŵatulukaga pa chitumbi, Che Yesu ŵakanyisye ŵanyawo kuti yele iŵaiweni
    akansalila mundu jwalijose mpaka Mwana jwa Mundu pachachisyuka.
  tgp-tgp: Ale lara la lo sevuti na vutivuti, Iesu mo reti horora vara la sopo mele
    verea na sava la hitea isan te tamlohi vavano Natun Tamlohi i mele mauri na mateia.
  auc-NT: Ayæ̈ änanquidi ïnö wææ̈ pöñönäni Itota tömënäni ïnänite angantapa. Mänïnö
    mïni adïnö ante mïnitö gode änämaï pæ wëëneyömïni botö Waobo ëñagaïmo inte edæ
    wænte ate ñäni ömæ̈moncæboimpa. Ñäni ömæ̈mömo ate mïnitö edæ mänïñedë ate apæ̈necæmïnimpa.
  kbc-NT: Maleeɡ̶idaaɡ̶ee me dinikatiniwace naɡ̶ajo wetiɡ̶a, Jesus najoitediniwace,
    meetediogi, “Jinaɡ̶a atematiitiwaji niɡ̶ijo ananati nigepaaɡ̶icota me idewiɡ̶atace
    Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.”
  bmh-bmh: Go em baru utei noimai, Yesus nug gusig ze guzenai awareun, “E igul ag
    ameag nug peun ag bete duailel ipal i awaran. Du Nugau Nag, noumaimai, koli ob
    oug eiman asamau, ziwas go ebu ein igul pemen go petak duailel awaramamen.”
  ctu-BL: Che' woli' jubelob tilel ti wits, Jesús tsi' tiq'uiyob cha'an ma'anic mi'
    subeñob winicob mi juntiquilic chuqui tsi' q'ueleyob jinto mi' cha' ch'ojyel i
    Yalobil Winic ba'an chʌmeño' bʌ.
  meq-meq: 'Ahəl nakə faya ta mbəzlaweye abəra mə mahəmba aye na, Yesu a gwaɗatay:
    «Wu nakə ka ŋgatumay aye na, kâ təkərumay a ndəray bay hus a pat nakə neŋ, Wawa
    i Ndo na lətsew abəra ma mədahaŋ aye təday.»'
  noa-H: Mag durrsĩe naawia jerag wëdurumua Jesuu mag hich k'apeen t'ãrjup hich dʌ̈i
    harrtarr k'ʌʌnag hamachdëu hootarrjã deeum k'ʌʌnag jaaupiba, sĩi hamach t'ãar
    heepaita k'ap'ʌ hapijim haajem, hich chi Hemk'ooi Hiewaa meewia deeu hiiu p'iidʌ
    nʌm hora.
  alp-NT: Eleki kena esi rulu bei ulate mere, Yesuse Ibeteke loko telusi leke esi
    alenake saisa rebe esi selure ete sae kuesa yake. Namake Tamata Eni Nanare Ikwana
    suike bei matale mina pine esi alenake sa.
  san-VEL: tata.h para.m gireravaroha.nakaale sa taan gaa.dham duutyaadide"sa yaavannarasuuno.h
    "sma"saanaadutthaana.m na bhavati, taavat dar"sanasyaasya vaarttaa yu.smaabhi.h
    kasmaicidapi na vaktavyaa|
  kbq-kbq: Hagi zamagrama agonaregati magoka eneramizageno hanave ke zamasamino, ke'naza
    zana vahera ozmasamitfa hu'nenkeno, Vahe'mofo Mofavremo'a fripinti otiteno hu'ne.
  kbh-kbh: 'Chë tjocana imojtsatstsmaye ora, Jesús chë uatsjéndayënga tojanamëndá:
    —Bëngbe Bëtsá Ents̈á tbojanbemá obanënguents̈ana candë́tayenëntscuana, chë mënté
    tjoca s̈monjinÿe soyama ndocnábeñe s̈mattsecuéntaye ca.'
  ron-LSB: Pe când se coborau de pe munte, le-a poruncit să nu spună nimănui cele
    ce văzuseră, până ce Fiul Omului nu va învia din morți.
  pon-pon: Ari, ni arail kotikot kotido jan nin nana o, a kotin kalik irail edi, re
    depa indai on meamen, me re kilan ko, lao Nain aramaj mauredar jan ren me melar
    akan.
  nhe-BL: Huan quema ixtemoyayaj ipan nopa tepetl, Jesús quinnahuati ma axaca quipohuilica
    tlen quiitztoyaj hasta yajaya tlen Mocuepqui Tlacatl miquisquía huan moyolcuisquía.
  sps-sps: Te of osing mi ri na tobeer, Jisas tsue faparits of ratuari ma pokei vaare
    ri na ka te tagei ri tan ta mes onot non te tsun fatabin fi non na Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me tana mat.
  wnc-wnc: Siwan tawandaka ateke pukuyuk Jesuta wamu kekeknga anzing yanikut. Sanga
    ginda wa kaingge ie aminu tapatu ginda ma iniwam. Kuku tapduknga na aminbamde
    notnaapa matmat katangga gatu enawit gwenea yaninong ngang yanikut.
  bus-bus: Kɛ̀ aↄ̃ↄe pitaa kpiii pìa, ben Yesu bèńnɛ aↄ̃ton yã kɛ̀ aↄ̃ↄ è pì o gbɛ̃ke
    maro ai Gbɛ̃ntee Nɛ́ fɛɛ bↄna gaan.
  gub-BL: Nan kwehe tete wezyw Zezuz oho ywytyr wi kury, wemimu'e wanupi kury. Wata
    mehe we uze'eg wanupe. — Pemume'u zo penemixak kwer teko wanupe nehe ty wà, i'i
    wanupe. — Ihe Awa ta'yr ihe. Akweraw wi putar hemàno re ihe nehe. Xo a'e 'ar mehe
    zo pemume'u wanupe nehe, i'i wanupe.
  imo-imo: Kelko mulu kembo kanona mainye ongei oringi wali Jisasini yunge kitipi
    kanoli iye pokondo enge nimbe nimbei, “Eno kanonge ulumu, imbo tendo anjo naa
    ningo tieio. Nalo altopo na Iyemunga Malo kolopolio makilimbo, aku wali pele ningo
    tieio,” nimu.
  boj-boj: Onaqa naŋgi Yesus ombla manaq dena olo aiyoqnsibqa Yesus na minjrej, “Maŋwa
    niŋgi mana goge di unonub qaji di ubtosib tamo qudei minjraib. Bunuqna e Tamo
    Aŋgro moisiy olo subq na tigelotqa bati deqa niŋgi na ubtosib minjroqnqab.”
  ulk-ulk: Nade wi tabidare paserlam, Iesude yabi daratagerda, “Wa nole netat le detagridare
    nalu lu ge wawa dasmerdare.” No pe ikeredi nade ya Lera Werem eudlam wekiam wi
    umele ya le wadaratagerlare.
  eng-DRA: And they kept the word to themselves; questioning together what that should
    mean, when he shall be risen from the dead.
  knf-knf: Wi bapënuŋ ţi pnkuŋ ahela, Yeŧu kë aşë ji na baka bawut kaţup nin ñaaŋ
    uko wi bawinuŋ te wi *Abuk Ñiinţ aknaţiiŋ ţi pkeţ.
  san-KHM: តតះ បរំ គិរេរវរោហណកាលេ ស តាន៑ គាឍម៑ ទូត្យាទិទេឝ យាវន្នរសូនោះ ឝ្មឝានាទុត្ថានំ
    ន ភវតិ, តាវត៑ ទឝ៌នស្យាស្យ វាត៌្តា យុឞ្មាភិះ កស្មៃចិទបិ ន វក្តវ្យា។
  arn-NT: Fey nagkülepatulu engün tati wingkul mew, Jesus feypifi ñi küla disipulu
    ñi nütramelnoafiel iney no rume tañi peel engün, wiñomongetule wüla ti Wentrukünuwpalu.
  zas-NT: Laꞌtgaj cayguiajt reeman ruguiaꞌ guin, rëb Jesús loj reeman chitëë chu loj
    guiëb reeman ni baguiaa reeman, xt yaban Bén guxhaal Dios.
  ken-NT: Nɛ ndǔ Yesu nɛ bɔPíta básɛ̀p njiɛ, Yesu aghati bhɔ bɛ, “Bǎkɛ́ ghati
    yɛ̌ mmu ɛnyɨŋ ɛnɛ bǎghɔ́ fá, kpátɛ Mmu anɛ áfú ntá Mandɛm ampɛtnsɛm ndǔ
    nɛpɛ́m.”
