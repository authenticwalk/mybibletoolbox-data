  tca-NT: Rü yexguma ínaxĩgügu nawa ga guma mèxpǘne, rü Ngechuchu nüxna naxãga ga
    taxúemaãma na nüxü̃ yaxugüexü̃ ga yema yéma nüxü̃ nadaugüxü̃, ñu̱xmatáta yuwa
    ínadaxgu ga nümax.
  zpl-NT: Chenu enta laca beella dañi zeꞌe, uni Jesuse lubeella nú la ixiuleꞌe beella
    lu niꞌtucu bee bene lunú ulañiꞌ beella zeꞌe, hasta bichia nú huañi zeca Liꞌá Bene
    enu uxeꞌla Diose.
  mbc-NT: 'Wî'' poi tawautîkon pe, Jesusya ta''pî to'' pî'': —‍Sîrîrî anera''ma''pîkon
    kîsekareme''tî. Pemonkon pe ka'' poi iipî''pî uurî sa''manta tîpo e''mî''sa''ka
    kupî sîrîrî, mîrîrî tîpo ekaremekîkonpa.'
  ndg-ndg: Palyo kabaaliuka kuoma akitombe, kabaakini kiya kumwalithia mundu yoyote
    galyo bagabweni mpaka mwana wa Adamu kayoka kuoma kwa bandu bawile.
  wsk-wsk: Se nuna duruk luan la kapa se mu, Jesus nunga kiti gurugam ale mam, “Nina
    mel arigiman mu bo ta me maonal se ikiokko, eng am nama Kari ko Namar kuera mutim
    ningi barasuk mu asele nina mel arigiman mu ko balu gurugalko,” mam.
  toj-NT: Cuando huane xa coel ja ba huitz jahui, ti comjiye yuj ja Jesusi. Mi ni
    bi ma' oj yale yab ja jas ch'ac yilei. Ja yeni ti bi coel jan ja ba satq'uinali.
    Oj to bi chamuc pero cuando huas sacui, ti to bi oj yale ja jas ch'ac yile ja
    ora jahui.
  dwy-dwy: Ga beŋuya ŋayi Djesuya ga ḻuṉḏuꞌmiŋuya waya nhanŋu marrtjina yarrupthuna
    bukuŋuya. Ŋayŋu ŋayi Djesuyu waŋana wayana bitjayana, “Nhä nhuma dhuwaya nhäŋaya,
    yaka ḻakaŋu yolŋuwu wiripuŋuwu wayaŋgu. Bili ŋarraŋga dhuwaya Yuwalkŋuya Walꞌŋu
    Yolŋu. Ŋurruŋuya ŋarra yurru rakunydhi ga bulu ŋarra yurru ŋunhi walŋathi. Ga
    yurruna nhuma ŋuli yolŋuwuya wayaŋgu ḻakaŋu.”
  kkl-kkl: Undo unuaogpa, Yesusap el neleptopnang wilindi abenekoap yimag agha kuluklamekti,
    Yesusti irikto yubu ambarelamsiogti, “A'undi yimag agha wene iplomne sembe nimi
    nhonag babe ambatsiseng kom. Na imag agha mog so'oag nimi tahiri, wamna aghana,
    amik tebaneri, nimi teptopne anabiag agha nen samoro kamag tanun. Kamag tanun
    sumeneko tale taneogna, a'undi wene iplomne sembe nimi ambatsululom,” seog.
  tbc-tbc: Saen Jesus megeloum dida did an dibiseig dumul dudu dugo, Jesus ru dabai
    anda ipidinai a. “Aŋ aup mel e ale yan niŋen o tamolpein aenta ta arupidai na
    wa. Amoi dop Tamol Nanun imat pe mutou lo fon imasap kumaen imado dop, saen an
