  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤁᤥ᤺ᤰᤔᤠᤗᤠᤶ ᤕᤥ ᤔᤧᤎᤩᤧᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤁᤴ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤔᤧᤴᤜᤡᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤜᤠ᤺ᤳᤋᤠᤱ ᤔᤧᤈᤧᤰᤋᤧᤶᤔᤧᤴᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  snx-snx: Andug gabra udis yogol sabane Yesus adu ido sox suma sis kokonjulane andug
    mangau xa xoxborxo ne suma be mundaxjal, si sibane mox Suma ido Ngidibi men aib
    xuduadox.
  kql-kql: De, lam bumbevekandi sivɨlɨmeve Jisasɨlɨn. Katɨk valan wuleve wulu apɨkakambe
    sivɨleve. Wun kavik sivɨleve, “Kamfu ben wutvale wulu sivɨtvandu. Balañjɨkɨk Fakɨn
    sɨŋgɨnme kambekuakɨle vandi pɨndaŋ matɨsivaŋmɨ sivɨtvumfu.”
  mie-NT: De nī nuu ndá dē jíín yā yucu. De nī ndacu nīhin yā nūū dē jā má cāchí dē
    nūū ni iin jā súcuán nī jinī ndá dē, chi jondē tá natecū maá yā, Yāā nī nduu tēe,
    ncachī yā.
  san-TIB: ཏཏཿ པརཾ གིརེརཝརོཧཎཀཱལེ ས ཏཱན྄ གཱཌྷམ྄ དཱུཏྱཱདིདེཤ ཡཱཝནྣརསཱུནོཿ ཤྨཤཱནཱདུཏྠཱནཾ
    ན བྷཝཏི, ཏཱཝཏ྄ དརྴནསྱཱསྱ ཝཱརྟྟཱ ཡུཥྨཱབྷིཿ ཀསྨཻཙིདཔི ན ཝཀྟཝྱཱ།
  qve-NT: 'Hinaqtinmi chay orqomanta urayamushaqtinku, Jesusqa discipulonkunata kamachiran
    khaynata: —Chay rikusqaykichistaqa aman pimanpas willankichisraqchu, noqa Diosmanta
    Hamuq Runa wañusqaymanta kawsarimunaykama, nispa.'
  pao-NT: Soo Te Pabe'e tu nakatzimodu-no ka giba-ma'yoona sawekese meeoo mu netamma,
    “Gisoo haka tuukwepana, ka mu poonnena. Ka kadoo e manese yise e yotsese, o'no
    suu'mu saa'a mu numu tuukwe.”
  cbu-NT: 'Machip karuwkatssin, Isussha wipunasheetsi: Siy parangis anoo kamanintspa;
    mang, tárangu. Nuwsha Apanlltaati tputseem kinarangina. Itaru, nuw tsipakchuri,
    nuw támkachuri, siysa anush tputsee kamanimaam waritaksa; tárangiya Isusu.'
  usa-usa: 'anuraké kukááwana Îtuma timá yímikaiye: “káqo-kayukama aónaraawaigoqtabama
    ítima-yimero! ááqibo kemá Waayúka-Araaqa pukuráipike awaútinana itoínaqa mikáq
    kanaaráq timá yímero!” titata'
  soy-soy: Kɑpi riyɔ́pɛ n cɛ́pilɛ̃, Yeesu uu rinɔ́ɔ pi hɛ rɛ ɑ́pi kɑpɛ tíyɛsɛ unyinɛ
    ukɛ́ lɛ̃ kɑpi n yɛ̃́ kõ hɑ́i nɛ kɛyɑ́ɑ kɛ̃ kɛ Usoi Kɛpipi ɑkɛ yɛ́ pikpɔkpɔ-i
    n yisi.
  bkx-bkx: Oke te, Jesus nok In asium-noinaꞌ sin nsanun nfanin naꞌko ꞌnuꞌaf nane.
    Olas sin ansanun, Jesus mpaaꞌ sin am nak, “Saaꞌ es leꞌ aleloꞌ hi miit ee, hi kaisa
    mitonan neu sikau-sikau. Au leꞌ ii, Aan Mansian. Au musti ꞌmaet feꞌ. Nalail, kalu
    Au ꞌmoni ꞌfain, niꞌ hi nabeiꞌ mitonan atoni bian sin.”
  hui-hui: Ti harini dalialu howa Yasuhanda tihondo hongo howa lalu, Áyu handarimigo
    mbirali nalamilimu. Agali Hole Ibiyago tongolo muwa ibuni mo heya haragola dege
    lamilimu, lene.
  amf-amf: 'Dhukara kenin hanchenka Yesus kena yi giyna: “I Eedi Naas dembhira inin
    dhaabhenka yekka ta yenin haapon koam eedi haynaar giyeebhode” ki hamade.'
  quc-NNT: Qajem ke cho ri juyub', ri Jesús xeupixb'aj chi k'o mäkitzijoj wi ri kilom,
    k'ä aretaq käk'astaj na ri Are', ri Ralk'ual ri Dios ri Qas Winaq, chkixol ri
    käminaqib'.
  dob-dob: ꞌEnega ꞌoyega siebuebusima ga Yesu ꞌiloinedi, ꞌigwae, “Yage nidi niꞌatu
    waꞌitediya geyaꞌabo tomota ꞌediya wasimasimanedi ga ꞌana laba ꞌaboꞌagu Tomota
    Natuna mwawasega yatoolo limana.”
  wrs-wrs: Doa henga wonpiha olorinimba, wo Yesus unna, manam yimba ishunvav indhanamba,
    osva temba yimba nungliva. Kava arana ombol lohv, wo kava si pokamarini henga
    phovav, wo nonam daha yeoa moakus unu, temba pevpa nungliva.
  mca-mca: Qa in hats tepilik'uiju'kii iye ke' utek, qa yiyaji'ijetskii qu' hasu'uj
    nenfeli'm pe'ye' kekhewe' yi'wen, ipƚu'ui qu' iƚa'xe'tax iye ha'ne Ƚa's na' Jukhew.
  tzo-TZC: 'Cꞌalal ta xa xyalic talel ta vitse, ti Jesuse tsots laj yalbe yaꞌiic ti
    oxvoꞌique: ―Mu me buchꞌu xavalbe yaꞌiic. Jaꞌ to xuꞌ ta xavalic ti cꞌalal ta xichaꞌcuxi
    ti vuꞌun coꞌol jꞌelantique ―xi.'
  jao-jao: Bawuji barra kalu-lhakanba karanka ki-jayngkaa; ka-wukanyi alunga Jijaj,
    “Barni-wukanyinja ngatha rra-nmaya! Barni-wukanyinja nganunga Mujij wula Yilaja;
    mirningiya ngarna karankangu; baku karnalu-ramala, kurdan karna-nmala ngabangaku;
    baku barra karna-walanymala lhungku; bawuji barra ngatha kirru-wukanyila ngalingarna
    lhungku.”
  mya-mya: ထို​နောက်​ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​သည် တောင် ပေါ်​မှ​ဆင်း​ကြ​၏။
    ထို​သို့​ဆင်း​ကြ​စဉ်​ကိုယ်​တော် က ``သင်​တို့​တွေ့​မြင်​ခဲ့​သည့်​အ​ခြင်း​အ​ရာ​ကို
    လူ​သား​သေ​ခြင်း​မှ​မ​ထ​မြောက်​မီ​အ​ဘယ်​သူ အား​မျှ​မ​ပြော​ကြ​နှင့်'' ဟု​တ​ပည့်​တော်​တို့​အား
    ပညတ်​တော်​မူ​၏။
  gng-NT: Bi jiinh lijuɔl nnɔ ya tingi ma nnɔ, nɛ *Yesu kpɛkpɛ' biʼbo ki ye bi la
    tɔke uba bi laa' nà nɔ kí tì baa uyo wà Unil ya Bijɛ li mɛkre bitɛnkpiib ni
    nnɔ.
  cbi-NTPO: 'Tsejtu kuyisha pu'' mavijandu, Jesús ya'' disipululanu: Tyee i'' puiñu
    dekata''ba kayu Chachi Tiya'' Nakayamu peya'' mangujtaindyuya, munuba kuinda kityudei,
    timi.'
  ikk-NT: Ogẹn wẹ lẹ Jizọsị gi gha elu-ugu hụ hidanla, ọ nọ sị wẹ, “Agwakwọlẹ ni onyẹ
    ọwụlẹ ihiẹn ụnụ hụn d'e ru mgbe Nwa nke Ịhịan ghagụụ ọnwụn lihi.”
  leu-leu: Layaan ri taxa sivi ti laaꞌui xuluna put nane xuus faagutan narutul o rutul
    taa pife kuusan xolan a mo rutul fo xalume fefexaxaas sena yaan a Natuna Mataa
    i taa to faꞌulaa ti la maatan.
  maz-NT: 'Nuc''ua ''ma ya ma sjöbüji cja c''e t''eje, cjanu o mama c''ua e Jesús
