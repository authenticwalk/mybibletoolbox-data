verse: MRK.009.009
translations:
  kpx-kpx: Kateaito hevaluvisi lohosege Iesuu au esemu namigevei avoe, “Lainaho la
    ono vade elehale ke loui ata haivegelive. Ilage Atae Eseu hatisi tota hovelahageto
    bae loui ata haiveve.”
  okv-H: Eto enana tiri ta eto vovue Iesu na peheto vasiri te erae avoeto ambotani
    na ari tapa do kia avo hande eagora haekena
  tbo-tbo: Oyagei hi hopuhopu mai ma Yesu a hewahewali i paliwelehi i pa, ‘Ega lawa
    uyahihi ona bahebaheu, awai o gagalehi, a sigana tau Lawa Moinau hilage uyahinei
    apo a towolo meme.
  mal-C: അവർ മലയിൽനിന്ന് ഇറങ്ങിവരുമ്പോൾ യേശു അവരോട്, മനുഷ്യപുത്രൻ (ഞാൻ) മരിച്ചവരിൽനിന്ന്
    ഉയിർക്കുന്നതുവരെ, ഈ കണ്ടത് ആരോടും പറയരുത് എന്നു കൽപ്പിച്ചു.
  grc-SR: ⸂Καταβαινόντων δὲ⸃ αὐτῶν ⸂2ἀπὸ⸃ τοῦ ὄρους, διεστείλατο αὐτοῖς ἵνα μηδενὶ
    ⸉διηγήσωνται ἃ εἶδον,⸊ εἰ μὴ ὅταν ὁ υἱὸς τοῦ ἀνθρώπου ἐκ νεκρῶν ἀναστῇ.
  bgc-bgc: पहाड़ तै उतरदी आणी यीशु नै उन ताहीं हुकम दिया के जिब ताहीं मै माणस का बेट्टा
    मरे होया म्ह तै जिन्दा न्ही हो जाऊँगा, तब तक जो कुछ थमनै देख्या सै वो किसे तै
    ना कहियो।
  khz-khz: Golo na gemarigowai aonai, Iesu na evaikilarato, rakagau gegitaato gauna
    talima ta ragai pia varaa, pene ago, Taunilimalima Natuna kwarega na pene kuliiti-wai.
  deu-TKW: Und da sie von dem Berge herabstiegen, befahl er ihnen, niemand zu erzählen,
    was sie gesehen hatten, außer wann der Sohn des Menschen von den Toten auferstanden
    sei.
  zsr-NT: Tsal niꞌ yuꞌuquëꞌ nöz, tuꞌdinniëꞌ guiꞌa sib naꞌ, gna béꞌinëꞌ lequëꞌ Jesús
    nutu nu lëꞌ caꞌ, lë naꞌ gulaléꞌinëꞌ, catiꞌ ubanrëꞌ lu yöl‑laꞌ gut Lëꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: Wana bazalaki kokita na ngomba, Yesu apekisaki bango koloba ata na moto
    moko, makambo oyo bawutaki komona kino tango Mwana na Moto akosekwa kati na bakufi.
  hns-NT: 'Koetjh der baad djab oesab pahaar se nietje djaat raha tab oe bolies: „Djab
    talak iensaan ke Beta maral manai me se na djie oethiega toelog koi se na bataihe
    hia ka bhail hai.”'
  noa-E: Mag durrsĩe naawia jerag wëdurumua Jesuu mag ich khapeen thãrjup ich dʉ̈i
    arrtarr khʉʉnag amachdëu ootarrjã deeum khʉʉnag jaaupiba, sĩi amach thãar eepaita
    khaphʉ apijim aajem, ich chi Emkhooi Iewaa meewia deeu iiu phiidʉ nʉm ora.
  eng-EMTV: And as they came down from the mountain, He commanded them that they should
    relate to no one the things they had seen, till the Son of Man should rise from
    the dead.
  mib-NT: Te ni cananuu de jíín yá yucu ún. Te ni ndacu nīhin ya jniñu nuū de jeē
    ma cáchi de nuū ní ɨɨn jeē súcuan ni cajito de, chi nde na nátecu maá yá, Yaā
    ní nduu tēe, áchí yá.
  bea-bea: Khis chi chyesta ghatestyetlyu, yanaootatich atuline tataeonti ooli ohwehtyi,
    teze Chue niiya ate zon mazetse otsi.
  lif-NT2: खे़ङ्‌हाॽ कोःक्‍मालाम् यो मे़ध्‍ये़र मे़बत्‍छे़ल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ
    कन् के़निःसुम्‍बा पाःन्‍निन् इङ्‌गाॽ मे़न्‍छाम्‍साःन् सिःमे़न्‍लाम् याम्‍मो मे़न्‍हिङ्‌ङे
    थारिक् हाःत्ताङ् मे़जे़क्‍ते़म्‍मे़न्‍ने़ॽ फाॽआङ् इङ्‌जाःङ् पिरुसिरो॥
  xnj-xnj: Hinu, pavahelelayi kuchitumbi, Yesu akavabesa vakotoka kumjovela mundu
    mambu gevagaweni mbaka Mwana wa Mundu peiyuka.
  mmx-mmx: La diga si ukopok at lavatkaana la ne Iesu ga sep pepe di do di noxo tong
    asu na lavanga ri teta se at laaleng Laradi Mevana naba roo xat amlong.
  cbr-NT: 'Usaquiani matánuax cuanquin ca Jesusan atu cacëxa: —Mitsúnmi iscë ënë ñucama
    camina uinu ''icë unibi ñuixuntima ''ain. Uni ''inux Nucën Papa Diosnuax uá, ''ëx
    bamatancëx baísquicëbëtan cuni camina ënë ñucama unicama ñuixunti ''ain.'
  tee-NT: 'Chai acsni ixtat''ajun tak''alhtajunin ju anu'' lactalhpa pus ju Jesús
    alaclhimap''aksi ju ixpumat''utu''an ix''amamaka''ui. Ajuni: ―Tun xamati'' t''i''unit''it
    ju tuch''i xalakts''inat''it. Va acsnich ju lai anona''it''it acsni va acta''acxtuchokotachilh
    junta acmacnucana'' ju quit''in ju quimalakachatachilh Dios ni lapanac actsucuya''
    ju ani.'
  eng-LSV: And as they are coming down from the mountain, He charged them that they
    may declare to no one the things that they saw, except when the Son of Man may
    rise out of the dead;
  cak-NT: 'Y cuando reje'' je-xulan-pe chech ri juyu'', ri Jesús xuchelebej chique
    ri ru-discípulos: Man titzijoj ri xitzu''. Rix utz nitzijoj pero cuando ren ri
    jin-kajinak-pe chicaj y xinalex chi''icojol, xic''astaj yan pe chiquicojol ri
    caminaki''; c''ajari'' utz chi nitzijoj, xcha'' chique.'
  pah-NT: 'Igwete g̃a jyvi yvytyruhua hugwi ojivya. Igwete Jesus''ga ei trêsve''g̃a
    pe: —Tapemombe''ui na''ẽ ti g̃a pe penhimbiepiaga, ei ga. Ji kweravirẽ gwe nhimanoa
    hugwi, a''ea rupi ti pemombe''u a''ero, ei ga g̃a pe.'
  sja-NT: Eedeepa cherutade Jesupa jaraji ãchia unudap'edaa nepɨrɨnaadamerã, ichi
    jai-idaap'eda waya chok'ai p'irabai naaweda.
  xed-xed: 'Ka sliʼaftá həŋ ka saha ta tsa ghwá ya. Ta saha həŋ, ka zlahanaghatá Yesu
    ta tsa duhwalha ya. Kaʼa mantsa: «Yahayaha kuni da mnaŋtá skwi nghaŋ kuni ŋa mndu
    ha ka sagha fitik ya dzaʼa sliʼagabta Zwaŋa mndu mataba gwal nda rwa,» kaʼa.'
  mks-NT: Tá sa̱ cua̱ha̱n nuu na ji̱ni̱ yúcu̱ cán já na̱sahnda Jesús chuun nu̱ ná
    ña̱ ná a̱ cáxi tu̱hun na̱ nu̱ú ña̱yivi ña̱ na̱xini na a̱nda̱ quia̱hva ná xi̱nu̱
    qui̱vi̱ nditacu tucu mé a̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: Io, be duhat ga hananasur metuma ra uladih, Jisas ga tange hadades ta duhat.
    Ma iga tange be duhat pai nale hinawase ta tikenong ta ikin ra linge duhat ga
    nes ie. Duhat na hinawas um namur be Nong a Turadi ie na tut hut baling sukun
    ra minat.
  bmu-bmu: Kunduŋeyök etketka Jisösnöŋ sörökŋi miaŋgöreŋ kewö jim kutum eŋgiyök, “Iŋini
    yuai ekzei, miaŋgö buzupŋi mi mönö ambazip kun kude jiget mötme. Suep gölmegö
    azi ölŋan kömupnöhök wahöriga miaŋgö andöŋe mi ölöp jim asariba malme.”
  dgz-dgz: Tunup gapan mu vit onam wanumune, Iesu no botakam mume anega wan, “Dim
    da venasen yawayana oisewa waenapan da ya wadiamone. Ne Kimani Vitana Apanewa
    bonigasep sia inak nigasepena evip amba wadiamon.”
  eng-GNV: And as they came downe from the mountaine, he charged them, that they should
    tell no man what they had seene, saue when the Sonne of man were risen from the
    dead againe.
  zaa-NT: De beyadi cabi lo i'yaá nna gunèni Jesús cabi qui'ni nú ttú tehuá nuỹa quixá'ani
    cabi nu bilá'ni cabi sino hàsta'na qui'ni Nubeyu' de Ỹiabara' nna eyáthee de lo
    lù'uti.
  eng-WEBSTER: And as they came down from the mountain, he charged them that they
    should tell no man what things they had seen, till the Son of man were risen from
    the dead.
  guh-guh: 'Nexata Jesús pijajivi itsa barërunanucaponaica petsutojumavetsica, jumeitaveta
    pijajivi. Jumaitsi pijajivijavabelia: —Pëtsa patsipaebame itsajivi ata pacuene
    pataneme. Matapania xanë, Daxitajivi Pematapijinënë, icatsia asaënë tsane tatëpaecujinae,
    nexata jane baja matapania patsipaebianame, jai Jesús pijajivijavabelia.'
  bon-bon: Teepi liba podo cabu ca täinetnänisi, Yeesu jääjänige egä, “Weene lui mule
    ne bii jepäniye, gone biname bine jajanena, ngälu cane lui Acejiyame bau ca tädujine
    biname me äbitujine, budre cabu ca pagege arpinenta.”
  nhw-BL: Huan quema ixtemoyayaj ipan nopa tepetl, Jesús quinnahuati amo aqui ma quipohuilica
    catli quiitztoyaj hasta yaya catli Mocuepqui Masehuali moyolcuisquía tlen campa
    mijcatzitzi.
  swh-ONEN: Walipokuwa wakishuka kutoka mlimani, Yesu akawakataza wasimwambie mtu
    yeyote mambo waliyoona, mpaka Mwana wa Adamu atakapokuwa amefufuka kutoka kwa
    wafu.
  wbi-wbi: Ye vali mu kidunda vikwika, uYesu akavakaana avavulanisivua vaake vala
    kuuti, navangampangilaghe nambe muunhu sino vasivwene, kuhanga umwene uMwana ghwa
    Muunhu alaava asyukile kuhuma ku vafue.
  bba-bba: Nɡe mɛ bɑ sɑrɔ ɡuurun di, Yesu u bu yiire bu ku ɡoo sɔ̃ ye bɑ wɑ sere Tɔnun
    Bii u kɑ se sɑɑ ɡɔrin di.
  eng-KJVCPB: And as they came down from the mountain, he charged them that they should
    tell no man what things they had seen, till the Son of man were risen from the
    dead.
  kgk-NT: 'Ogwejy jevy yvyaty ári-gwi. Ogwejy gwejy ou ramo he''i íxupe kwéry Hesu:
    —Ani eremombe''u avave-pe erehexa va''ekwe, he''i íxupe kwéry. —Xe Nhande Ryke''y
    tee va''e, aikove jevy rire ae, emombe''u katu, he''i íxupe.'
  waj-waj: 'Dioo vauduu teeda diitada ivaatama taapiivau pikiada tiida varida Yisuuva
    yaagueeqama iya kiaa mmioo tunoo: Makee ngia taivaara sa gioonna kiaapuuya kiaa
    mmiatee. Na Vaidiivaa Mmaapuuvoono yapooma putuee kava diitanai teeda ngia makee
    taivaara gioonna kiaapuuya kiaa mmiatee,'
  cpy-cpy: Ikanta roerinkae-yaanira ochempiki, ikowa-kotakiri eero ikamantantziro
    iñaakiri roojatzi paata aririka rañahae. Tema irika Itomi Atziri ari rañahae ikamawita-kyaaha.
  ekk-PKP: Kui nad mäe otsast alla tulid, ütles Jeesus, et nad ei räägiks nähtust
    mitte kellelegi enne, kui nad on näinud inimese Poja surnuist üles tõusvat.
  mpx-mpx: Sauga hi laulau oyaa, inoke Yeisu i baek tohago elal i ba, “Bahi gamagal
    etega wana wasa nuku pepek bugul toto ku kikite kaiwena, ana siga Gamagal Natuna
    ni lutem yaomala.”
  wbp-wbp: Ngula-jangkaju, pinalkulu jitinja-yanu pirli-ngirliji. Kulkurru wangkaja-jana
    Jijajiji, “Nyampuju yimi, mardakalu nyurrurla-miparlu yimi-ngarrirninja-wangurlu
    kujankujulu jalangurlu nyangu ngaju mirilmirilpa-jarrinja-kurra yangka Yapa-nyayirni-wangu
    Kaatu-kurlangu. Kajirna palinja-warnu pina-wankaru-jarrinjarla yakarra-pardi,
    ngakalu-jana ngula-jangkarlanya yimi-ngarrika ngajuju.”
  luo-luo: Kane oyudo gilor gia ewi got, Yesu nosiemogi ni kik giwachne ngʼato angʼata
    gima ne giseneno nyaka chop kinde ma Wuod Dhano nochier koa kuom joma otho.
  nhe-NT: Huan quema ixtemoyayaj ipan nopa tepetl, Jesús quinnahuati ma axaca quipohuilica
    tlen quiitztoyaj hasta yajaya tlen Mocuepqui Tlacatl miquisquía huan moyolcuisquía.
  aii-aii: ܘܟܲܕ ܒܸܨܠܵܝܵܐ ܝܗܘܵܘ ܡ̣ܢ ܛܘܼܪܵܐ، ܦܩܝܼܕܵܝ ܠܹܗ ܝܼܫܘܿܥ ܕܠܐܢܵܫܵܐ ܠܵܐ ܐܵܡܪܝܼ
    ܒܘܼܬ ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܗܘܿܢ ܗܲܠܔ ܕܩܵܐܹܡ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Iluqatiŋ atqaaqsikamiŋ taavrumakŋa iġġimiñ Jesus-ŋum tiliñiġai uqautigitquŋitḷugich
    qiñikkaŋit Iġñiŋan Aŋutim aŋitqił̣hanunaglaan.
  msb-msb: Paglugsad na ninda hali sa bukid ginpadaanan naman niya sinda na, “Ayaw
    gayod kamo pagpanumat bisan kanin-o san iyo nakita hasta ako na an Anak San Tawo
    mabuhay gihapon hali sa pagkamatay.”
  cpa-NT: 'Jøng² ja³siog²dsa máh², ca¹jmo¹ Jesús héh¹. Ca¹juúh²dsa: ―Ha¹chian² dsa²
    gu³tseih³ hniah¹² jin³ hein² hi² ma²na²jaih³ hniah¹² ca¹lah¹ca¹tǿ² ja³ca¹hiog¹jni,
    jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ପର୍‌ବତେ ଅନି ଉତର୍‌ଲାବେଲେ ଜିସୁ ସେମନ୍‌କେ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଆଦେସ୍‌ ଦେଇ ଏନ୍ତି
    ବଲି କଇଲା, “ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆସିରଇବା ନର୍‌ପିଲା ମୁଇ, ମଲାଟାନେଅନି ଆରିତରେକ୍‌ ନ ଉଟ୍‌ବା
    ଜାକ ଇତି କାଇକାଇଟା ତମେ ଦେକ୍‌ଲାସ୍‌, ସେ ବିସଇ କାକେମିସା ନ କୁଆ ।”
  meu-meu: Ororo amo e hekeiva ai ia ese e tamanudia, e ita ḡaudia na tau ta basie
    hamaorolaia, ela bona Taunimanima Natuna na mase arno baine tore isi lou.
  yva-NT: Arono una no unat ti wakajeve, naije Yesus po apa ayao raura nanto mai inda
    mansaemen dai pare, “Vemo wapo ana wapo raen umawe raura vatano kaijinta mai jinya,
    yara no ava Risy, Arikainyo Vatan, ikovakato no wene rai rati.”
  dgc-dgc: Nadid, namulnok side to buked, éy kinagi ni Jesus dide, a “Diyan moy kékagin
    ta maski ti ésiya i mineta moya, hanggan éwanék mabuhay a huway, sakén a lélake
    a gébwat ta langet.”
  zpm-NT: 'Blozhse ga, laa zho wbique ga. Laa zho ziezëëb dan noyet zho cho gui co,
    zeeṉe rëb me lo zho: ―Miṉe goṉ to goṉ, choot lo gneede tow. Goḻcuëz haxta gaḻ
    dze ne grieeban Meṉ ne pxeeḻ Dios.'
  hix-NT: Àhà ymo yonàhtotxownà harha tà, Txesus komo. Enàhtonàr me rma, onà wyaro
    nkekon hatà, Txesusu, Petru komo wya. Onenyetxhàyamo yokarymahra xaxa mpànà ehtxok
    ha, toto komo wya, kekon hatà. Amnye haxa mekarymetxhe ha, àwayehxemo kom waye
    rasanàmàtxhe mak ha, Toto me Enusaho yasanàmàtxhe mak ha. Rasanàmpàra ro rma haka,
    ekarymahra rma ehtxok hampànà, kekon hatà.
  sim-sim: Urik telemban li halaha li rakaha Jisas mu mbara, �Mbele mbele os ji heyewa
    oson ma lal sawewa ji hala! Undanak Ma Jikisi Avui Wasilakahi or haha mawan or
    halaha indiyok or usahashinak jivai saweka.�
  npi-ULB: उहाँहरू पहाडबाट तल ओर्लंदै गर्नुहुँदा मानिसका पुत्र मृत्युबाट जीवित भएर
    नउठेसम्‍म कसैलाई केही पनि नभन्‍नू भनी उहाँले तिनीहरूलाई आज्ञा गर्नुभयो ।
  cgc-cgc: Na gategbeng Jesus daw danen Pedro alin ta bukid, paambalan din danen an
    na dili mugid ta nakita danen dya naan ta bisan kino asta na mabannaw alin ta
    patay Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan.
  tim-tim: Akto ainba gimbâŋe hepunmâ gem gem Yesuŋe hin makyeŋgiep, “Âuren kulem
    ektâi aregât luâk bo makyeŋgim manbei. Nâmâ luâk akmâ geân nâ momoŋânba agatbian
    ain âmâ âlepŋe makyeŋgiwei.” dâep.
  yor-yor: Bí wọ́n ti ń sọ̀kalẹ̀ láti orí òkè, Jesu kìlọ̀ fún wọn kí wọ́n má ṣe sọ
    ohun tí wọ́n ti rí fún ẹnikẹ́ni títí Ọmọ Ènìyàn yóò fi jíǹde kúrò nínú òkú.
  wos-wos: Dé wun némbumbu gayae dé Jisas diré wa, “Mé xéké. Némbuli guni xéngun jooka
    nak duré safékénguni. Duna Nyan hiyawut God wandét raméwut guni wun jooka safétanguni.”
  emp-NTPO: Maʌ̃be eyad̶eba ed̶aa zebʌdad̶e Jesuba ãdjía bio jara b̶ʌsia eyad̶e unuped̶ad̶ara
    ni ab̶aʌa jararãnamãrẽã ab̶a Naʌ̃ Djara Edad̶a ʌ̃rẽbabʌrʌd̶aa.
  eng-F35: Now as they were coming down from the mountain, He ordered them not to
    recount to any one the things they had seen until the Son of the Man had risen
    from the dead.
  ind-ind: Dalam perjalanan turun dari gunung itu, Yesus melarang mereka, “Jangan
    menceritakan kepada siapa pun apa yang sudah kalian lihat di atas gunung ini,
    sebelum Aku hidup kembali dari kematian.”
  pes-OPCB: هنگامی که از کوه پایین می‌آمدند، عیسی به ایشان دستور داد تا دربارۀ آنچه
    دیده‌اند به کسی چیزی نگویند تا زمانی که پسر انسان پس از مرگ زنده شود.
  mpt-mpt: I inaniba amgolimo deiboniba daak bema tebianiba Yesuse i baabenea Ibo
    inamin namin olo watemibo naka maki mo baabenimibe! Kimik geibbua binia Abilim
    Da Tlemin Naka ne kaania imin hanaita weng olo baabeine ge baabenea watasea
  ssx-ssx: Potena꞉ hola꞉pa꞉niaaso hata꞉ Yesuma꞉ iki hando alo hata꞉ alota꞉ Oli handemeeki
    ma꞉nda꞉ pa꞉ta꞉ na lapa꞉peke. Wanda꞉halina꞉ Eiyeketa꞉ ota꞉ homa paa tiao haya꞉ka꞉na꞉
    alota꞉ Ana꞉ pilieke leekeme.
  mkl-mkl: Ŋɔi ɑ̀ wɑɑ kitɑ wɑ hɑi iri kutɑu nɔ Jesu í sɔ̃ ŋɑ í ni ɑ mɑɑ̀ sɔ̃ inɛ ɡɔ
    mii iyi ɑ̀ yɛ hee nŋu Amɑi Amɑnɛ koo ku nɔ ku jĩ hɑi si bɑlɛ mɑ́.
  gaq-gaq: ଜିସୁ ଆରି ମେଁନେ ସିସ୍‌ଇଂ କଣ୍ଡାବାନ୍‍ ଜାର୍‌ନେ ବେଲା ଆମେଇଂକେ ଆଦେସ୍‍ ବିଚେ ବାସଙ୍ଗ୍‌କେ,
    ଜେ ମେଇଙ୍ଗ୍ କଣ୍ଡା ଆଡ଼ାତ୍ରା ମେଃ ମେଃନେ କେଆର୍‌କେ । ଆତ୍‌ତେ ଆଜାଡିଗ୍ ଆବାସଙ୍ଗ୍‌ପା ଡାଗ୍‌ଚେ
    ଆରି ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ଗୁଏଚେ ମ୍ବ୍ର ଜାକ ଉର୍‌ ଲାଃଲାପା ।
  gof-RNT: Entti deriyappe wodhdhishin, Yesuusi enttako, “Asa Na7ay, hayqoppe denddana
