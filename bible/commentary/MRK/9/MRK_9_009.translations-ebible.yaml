    irania'in me e. Ma'ato karãpe Uito Eheyke'et arẽtem gu'uro pyi hawyi ti aru waku
    ra'yn ewehenoi Eimu'e hat ewei'a­kasa mesup hap e.
  kpf-kpf: Bâkŋan gâbâ gem gam tatne Yesuŋâ arâpŋâ itâ sâm dâzâŋgoip, “Zen wan wan
    ikse, zo a ambân mân dâzâŋgone a bonŋâ, nâ mumuŋan gâbâ zaatpat.”
  ppo-ppo: Atétu beteró, atima ai hasi fosó taaróló durupu bitu, Yesuné atimapaae
    duraalu, “I yale alarape mepaae so whi̧paae dia̧né mió folo hapale momókó yao̧se.
    Kale Whi̧né Naalema a̧ dóló mo ti sukunaletei, momó kepaayóló fi tikimó ti yaasepóló,
    mió hapale bope yao̧se,” yalepó.
  hin-2017: पहाड़ से उतरते हुए, उसने उन्हें आज्ञा दी, कि जब तक मनुष्य का पुत्र मरे
    हुओं में से जी न उठे, तब तक जो कुछ तुम ने देखा है वह किसी से न कहना।
  bef-bef: 'To alihi kosaloti nelimigo, Yesu amuya ka lu epito ma luto ka epekiꞌehina:
    Lenali yatai bu geꞌahanana bonaꞌmagihi lu meepilo. Alihi nani, Kokulumaguti limiꞌohuna
    Bomofita filiꞌohunaguti ho notinogoꞌni bati hite ka lu epilabe.'
  amm-amm: Nosai no mo; yusai you kunoki, molomai imo amiso ikoki, “Yumai no kokonuwo
