verse: MRK.009.040
translations:
  kpx-kpx: Ata oleu kateale vale keu nahie aiogeveholisito nahie tedaeveike au ke
    vama.
  okv-H: Embo amuna nau javo ta ari javotoho aisuja amina ereto sausau nau javo mane
    au sapura aisuja. Embo amo ungotenau kitoho mane rate ungotenau tohora
  tbo-tbo: babana iyai ega ita igawiyeta naka tulata.
  mal-C: നമുക്കു പ്രതികൂലമല്ലാത്തയാൾ നമുക്ക് അനുകൂലമാണ്.
  grc-SR: Ὃς γὰρ οὐκ ἔστιν ⸂καθ᾽ ὑμῶν, ὑπὲρ ὑμῶν⸃ ἐστιν.
  bgc-bgc: क्यूँके जो म्हारै बिरोध म्ह न्ही, वो म्हारै कान्ही सै।
  khz-khz: Kwalana rai na ita ati evega-rakavarana talimana ia ita ria.
  deu-TKW: Denn wer nicht wider uns ist, ist für uns.
  zsr-NT: Cni nac, nu curdáꞌbagaꞌ rëꞌu, raclen rëꞌu nu naꞌ.
  lin-lin: Moto oyo atelemeli biso te azali mpo na biso.
  hns-NT: Dje hamaar rasta par koi ke na rokaai, oe hamlog me ke hai.
  noa-E: Maadëu nem wau nʉm oo simjã maach ichaaurjã khaba warag maach juapierr oo
    sim wounan, magan maan maach dʉ̈i sĩewaiu ajim anʉm.
  eng-EMTV: For he who is not against you is for you.
  mib-NT: Chi tēe tu cáhán sɨquɨ̄ yō, íin de jíín yó.
  bea-bea: Kahchu ayi atu chahte anahilai naghachinati.
  lif-NT2: आत्तिन् आनिॽ तक्‍ले़ङ्‌वाओ होःप्‌, खे़न् आनिॽ ले़प्‍माङ् वाॽरो॥
  xnj-xnj: Ndava mundu mweangapingana na tete avili upandi witu.
  mmx-mmx: Do taradi i ru ebelen minedik, neni lentangas atdik.
  cbr-NT: Axa nu ñui quicëma uni ax ca nubë upí 'icën.
  tee-NT: Ju jantu quint'alaxcaich'an pus quijnanch'an.
  eng-LSV: for he who is not against us is for us;
  cak-NT: Roma ri man ruyowal ta chakij roj, can kaq'uin roj c'o-wi.
  pah-NT: Kiroki g̃a nianemovahĩ – g̃ahã nhande repy a'ero, ei Jesus'ga g̃a pe.
  sja-NT: Tachi ome nipak'aa pɨjida, tachi eere bɨda aji.
  xed-xed: Mndu kul haɗ ta raza amu guli ná, ŋa amu tsa mndu ya.
  mks-NT: Jáchi̱ ndá na̱ co̱ ndíndita caja xíxi xo̱ho̱, mé na̱ cán cua̱ha̱n na̱ xoo
    mí.
  gfk-S: Be tikenong paile malok ta dait, dait ma ie.
  bmu-bmu: Kunŋan qahö qetal neŋgimakzawi, yaŋön mönö neŋgö areŋnöŋ malja. (Miaŋgöra
    nöŋgö alaurupni tosatŋi mi kude qetala aŋgösirip meme.)
  dgz-dgz: Iwa orup da da anavi ega ya tapi mu evenae waiawa.
  eng-GNV: For whosoeuer is not against vs, is on our part.
  zaa-NT: Porqui'ni nu labí ną́ contrario qui' ri'u nna, pues parte ri'u bá duą.
  eng-WEBSTER: For he that is not against us, is on our part.
  guh-guh: Tsipaji raja pajivi pibisiacuene apo najamatabëxainae vaxaitsijavaberena,
    bajarapajivi nacajamatabëcueneyavenona. Bajarapajivi bevaxaitsijamatabëcuenejivi.
  bon-bon: Laati te liba lica nicisärmutininuge, tabe lui mime tääpu myene.
  nhw-BL: Pampa sintla se tlacatl amo techcualancaita, huajca yaya itztoc tohuaya.
  swh-ONEN: Kwa maana yeyote asiye kinyume chetu, yuko upande wetu.
  wbi-wbi: Umuunhu ghweni juno namulugu ghwitu, ali lubale lwitu.
  bba-bba: Domi wi u kun kɑ sun yibɛrɛ tɛɛru nɛni bɛsɛɡiiwɑ.
  eng-KJVCPB: For he that is not against us is on our part.
  kgk-NT: —Ha nhane rembiapo ojoko e'ỹ va'e katu, nhane pytygwõ va'e.
  waj-waj: Gioonna kiaapu voovoono hama ti kuaivaara ooqoo tiivoono inna hama ti nnammutuaavai.
    Ivo inna ti seenavai.
  cpy-cpy: '{Lc 9.50 Tema ari atsipatari kaari kijaneenteeni.}'
  ekk-PKP: Kes ei ole meie vastu, on meie poolt.
  mpx-mpx: Kaiwena henala ebo nige i pipihigelgel elala, he iya avala.
  wbp-wbp: Ngana-puka kuja kangalpa ngalipaku nyina ngurrju nyurunyuru-jarrinja-wangu,
    ngulaju kangalpa nyina wungu-warnu warlalja.
  luo-luo: nimar ngʼato angʼata ma ok mon kodwa en jakorwa.
  nhe-NT: Pampa intla se tlacatl ax techcocolía, huajca yajaya itztoc tohuaya.
  aii-aii: ”ܡ̇ܢ ܕܠܹܐ ܝܠܹܗ ܠܕܲܠܩܘܼܒ݂ܠܲܢ ܠܓܹܒܲܢ ܝܼܠܹܗ.
  esk-NT: Akitñaqtuqtiŋitchuaq uvaptiknun iḷagillapiaġikput.
  msb-msb: An dili nagakontra sa aton apin sa aton.
  cpa-NT: Di³ dsa² quianh¹³ báh³ jniang³ ju³ná³ hein² dsa² tsa¹hiag¹³.
  dso-dso: କାଇକେବଇଲେ ଜେ ଆମ୍‌କେ ବିରଦ୍‌ ନ କରେ, ସେ ଆମର୍‌ ନିଜର୍‌ ଲକ୍‌ ।
  meu-meu: Se laoda ahumu tauna ese e kahadamu.
  yva-NT: Are pirati po wansave tatugadije jewen opamo wama arakova pije.
  dgc-dgc: Dahilan,” kagi na, “tu éwan kontara dikitam éy kampi siya dikitam.
  zpm-NT: Zha ne nacnie ne, glëëd zho lo ne.
  hix-NT: Àsok tawro hana. Kxanhàn kom mehra tehtokonye, kukukur kom me rma natxow
    hamà, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Os ma lar wutari nihik nana ambu nahi, nihi ma lar oria.
  npi-ULB: जो हाम्रो विरुद्धमा छैन, त्यो हाम्रो हो ।
  cgc-cgc: tak bisan kino na ula gakuntra ki kiten, gatabang ki kiten.
  tim-tim: Akto âinenŋe bo mem bâliwiap arekŋe gala tân nenguwiap.
  yor-yor: Nítorí ẹni tí kò bá kọ ojú ìjà sí wa, ó wà ní ìhà tiwa.
  wos-wos: Nanika hu hwehafi yakwa du wu nana du di re.
  emp-NTPO: Dadjirã ume dji quĩrũẽ́ra dadjirãare b̶ʌa.
  eng-F35: For he who is not against you is for you.
  ind-ind: Kalau seseorang tidak melawan kita, berarti dia di pihak kita.
  pes-OPCB: کسی که بر ضد ما نیست، با ما است.
  mpt-mpt: Niminbabe, nakai nibo mo makaalabeim blim keib mole i nib nekwalobe.
  ssx-ssx: Hali ma꞉nda꞉ epima꞉ niki pa꞉ta꞉ a꞉nda꞉ na lia꞉ka꞉na꞉ta꞉ ipikita꞉ nika꞉
    halie leekeme.
  mkl-mkl: Do ntɔ, inɛ iyi kù jɛ mbɛɛ nwɑ inɛ nwɑi.
  gaq-gaq: ଜା ନେନେ ସତ୍ରୁ ଣ୍ଡୁ, ମେଁ ନେନେ ରେମୁଆଁ ।
  gof-RNT: Nubaa ixxonna uray nu bagga.
  unx-unx: ଚିୟାଃଚି ଅକଏ ଆବୁକେ ଦାରମ୍‌ବୁତାନାଏ, ଇନିଃଦ ଆବୁଲଃରିୟା ।
  gah-gah: Vegená makó keza lelí gala ve minamitamó nene lelikutí vegená ninigave.
  lcm-lcm: using man a si kapo tav tubat anira, kapo tung ve tara nang.
  aer-aer: Angwenhe areye nhenge anwerneke tyele angketyakenhe-arle, anwernenhe ayaketyakenhe,
    itne atyewe anwerne-kenhe-arle aneme.
  qvc-NT: Mana kuntranchiq kaqkunaqam, faburninchiq.
  tgl-ULB: Sinumang hindi laban sa atin ay sumasa atin,
  cbs-NT: Ja inun, tsuada nukuki sinatamadan, nuku medabewaikiki.
  xtm-NTPP: Ñayii ñatuu ndákiti ini nuu o a chi iyo i ji'in o.
  nnq-nnq: Gambu jwangatugaluka twenga abi upandi gwito.
  bao-NT: Manire ca junatigʉa, mani mena pee ca niigʉ niimi.
  san-ORI: ତଥା ଯଃ କଶ୍ଚିଦ୍ ଯୁଷ୍ମାକଂ ୱିପକ୍ଷତାଂ ନ କରୋତି ସ ଯୁଷ୍ମାକମେୱ ସପକ୍ଷଃ|
  huv-NT: Cos sitiül nop ngo majcüy majaw icoots, aag ayaj najneaj majaw icoots.
  otn-NT: Porque nu̱ya yø ja̱'i̱ hi̱ngui̱ sʉcjʉ, ma̱ n'yohʉ ya.
  nop-nop: Nebek niŋ mik mu tinimilak adi yadi indi’walaŋ notnik.
  obo-NT: Su iddos minuvu no konnod supak keta, od poomig keta.
  cak-ENT: Roma ri achique c'a ri man nkuretzelaj tüj, jari' c'o kiq'uin.
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤀᤠᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤜᤥ᤺ᤵ. ᤂᤧᤴ ᤀᤠᤏᤡ᤹ ᤗᤧᤵᤔᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  snx-snx: Ne suma ye ga talagijalx ne hago dubli.
  kql-kql: Ambatɨk yakavik ka pavale balañjɨkɨn ambatɨk anafak pava.
  mie-NT: Chi iin tēe jāá nduú cáhān contra sīquī ō, íñí dē jíín ó.
  san-TIB: ཏཐཱ ཡཿ ཀཤྩིད྄ ཡུཥྨཱཀཾ ཝིཔཀྵཏཱཾ ན ཀརོཏི ས ཡུཥྨཱཀམེཝ སཔཀྵཿ།
  qve-NT: Pipas mana contranchispi kaqqa, noqanchis partemantan kashan.
  pao-NT: Oosoo besa e tummatza'e.
  cbu-NT: ¿Antaati tputs iyaa istaku kundaraja? mang, tárangiya Isusu.
  usa-usa: ááqibo íma namuroîq kéumatikenataama wemá aanábó máena íniye.
  soy-soy: Úye un kɛrɔ́pirɛ n we uyɛ̃ úu urɔ́lɑ́ɑrɔ.
  bkx-bkx: Kalu in ka nmamuus fa nok kit, in hit atoni msat.
  hui-hui: Mbiralime ina baba waitigi ndo kago ina aria ka.
  amf-amf: Harrna hambhidianna, woam jibbimina wul wombesana kinka ke dahade.
  quc-NNT: Apachin k'u ri man kujuk'ulelaj taj, are jun ri' quk', —kächa'.
  dob-dob: Manuna ꞌeguma yaisigedi nigeya sietaetalauwaleda taudi silemelemeda.
  wrs-wrs: Himba nomba pimba vreipra vremba owai vitava, himba nomba pina sehel pina
    mongawa andranindrini.
  mca-mca: Qe pakha' qu' nite' i'nejuihifeyi'ij pakha'an inife.
  tzo-TZC: Yuꞌun ti buchꞌu mu xiscrontainotique, jaꞌ jchiꞌiltic ta abtel.
  mya-mya: ငါ​တို့​အား​မ​ဆန့်​ကျင်​သူ​သည်​ငါ​တို့​ဘက်​သား ဖြစ်​၏။-
  gng-NT: Wà ŋa nɛn tɛ la, u se tiʼciɛk bó nɛ.
  cbi-NTPO: Matyu mun lalanu kundaa kityulaya, laaba buunataa tsaanu dejuve.
  ikk-NT: Makẹni onyẹ ọwụlẹ hụn ghalẹni a lụ ẹnyi ọgụn rị azụụn nke ẹnyi.
  leu-leu: Senaso naseꞌ pife tisui netaara, i taxa tigina xuvul pataara.
  maz-NT: Na ngueje nu c'ü dya nugüji na ü, ngue ín dyocjöji c'ü.
  bod-N: བདག་ཅག་དགྲ་རུ་མི་འཛིན་པ་དེ་ནི་བདག་ཅག་གི་ཕྱོགས༌ཡིན།
  tca-NT: Erü texé ya tama taxchi aixe, rü tórü ngü̃xẽẽruü̃ tixĩ.
  zpl-NT: Bene enu lani condra liaꞌahua, nzu nzeꞌe chuaꞌahua.
  mbc-NT: Uyeyatonkon pe pra to' wanî ya, uyonpakon pe to' wanî —‍ta'pîiya.
  ndg-ndg: Ywa atupenga kwaa bai ai pamwepe ni twenga.
  wsk-wsk: Mu awuk, awiriya ana nangarak me dun kopa iluso, mu nu anananga bo.
  toj-NT: Mi c'a condra huax yilahuotic, camigotic nia.
  dwy-dwy: Ga ŋunhi ŋayi yolŋu yakaya yurru gulmama ŋilimuna, ŋunhiya ŋayi ŋilimuŋgayana
    galiꞌŋu.
  kkl-kkl: '@see-verse:MRK.009.039'
  tbc-tbc: Man dugo, talpein enti iŋ id o ager ta imado na dan man id turad a.
  sna-sna: nokuti ani naani asingarwisani nesu ndowedu.
  smk-NT: Anaod, si kai nin kumuntra kontamo ket kiayon ya kontamo.
  grc-TCGNT: Ὃς γὰρ οὐκ ἔστι καθ᾽ ὑμῶν ὑπὲρ ὑμῶν ἐστιν.
  mzz-mzz: Aitoi gumanina ge kadatalavuala, gumanina kadayoko.
  gof-WFTW: Nubaa ixxonna uray nu bagga.
  spa-BLM: Porque el que no está contra nosotros, está de nuestra parte.
  kyz-NT: Najanepytuna 'gã nũi numiamũ. A'ere 'gã jane poari te jane porowyky are.
    A'eramũ 'gã janepytuna 'jawe futat ajemogyau.
  dao-dao: Mimi am jah hnengki cun mimi da awmkia kyaki ni.
  cya-cya: Si'yana nu a ti'i ti' 'in na, cui' tso' 'in na nguiaa can'.
  beu-beu: Naba ba ana ening angu Lahatala Eomi eamulung angse aing angu di piiiba.
  wrk-wrk: Nanamuku jala yalu miku yurlwa ngambalangi, yalu kandimuku ngambalangi.
  nii-nii: “Wu endi sinim kin opu orung mulerim kin, wu ei sinim wu puł,” pa nim.
  ign-NT: Tímica­ta­ca­havianahi nácani vahi ticatia­na­ca­ha­vianahi.
  dik-NT: Rin raan cïï ɣo man, ee raanda.
  cac-cac: Yujto a eb' man̈ ayococh ajc'olal d'ayon̈, junn̈ej caj yed' eb'.
  tzj-E: Chka' jun wnak chka bechnak wnak opech wmajo'n itzel ta nokrutz'et jara'
    kexbil ra'.
  san-BUR: တထာ ယး ကၑ္စိဒ် ယုၐ္မာကံ ဝိပက္ၐတာံ န ကရောတိ သ ယုၐ္မာကမေဝ သပက္ၐး၊
  yaa-NT: A noko chakafakĩ mekafaima, nofe rafesharai.
  cab-NT: Le mámabei wágani, wámagiñeñein.
  clu-clu: Ay ang bisan sino nga ara nagakontra kanatun nagadampig kanatun.
  swh-ULB: Yeyote asiyekuwa kinyume nasi yuko upande wetu.
  tpt-NT: Yu jantu kintaxkayyan yuꞌuncha va kintaꞌaqtayjuyan.
  aai-aai: anayabin orot babin yait men it isat ibiwosai, nati it nowat.
  sny-sny: Meni ta nomo ma'e ai aturowata, le nomo mase ironamitorowa. [Mt 12:30;
    Lu 11:23]
  myy-myy: Ito bajiri manire tʉo tudibicʉ ĩ ñaguĩji mani baba.
  trc-NT: ꞌO̱ se xa̱ꞌ síí ne unuꞌ ga̱ níꞌ, tza̱j ne̱ tuviꞌ níꞌ me soꞌ ado̱nj.
  cut-NT: Tihca̱, te ihyan che hua ta̱n ye nduco vo ne, rinan ye uvo.
  bel-bel: Бо, хто ня супроць вас, той за вас.
  zlm-KSZI: Orang yang tidak menentang kita, memihak kepada kita.
  gdr-gdr: Nokɨp yet ra maka men netɨjgasiny, ton re mera tab ke rɨga e.
  vmy-NT: Kui= xi bi stikena, ko ña tijñakona.
  cmn-FEB: 不反对我们，就是支持我们。
  gmv-RNT: Nunara eeqettontay wuri nunara dees.
  ncl-NT: Inon annimitzilía pampa aqui yes amo tejtzacuilía, yoje yihual techpalehuía.
  wed-wed: Aiai ravana eḡa ata ḡavia; lamna turata.
  sua-sua: Kua re tok, ko enangthe a mhel tang nap lo kael imuo ngang nguk, va her
    a mhel to tmia ngatkal mang nguk tok arhe.
  klt-klt: '@see-verse:MRK.009.039'
  are-are: Arai, relha erala nurnaka irrpaltherritjikanha, era kala nurnaka tjina
    nama.
  gai-gai: Na ramootta aimo puŋndamootta mo ŋgocor, ma aina aikndamoot.
  qvm-NT: Pipis contrantsi mana sharcorga favornintsimi caycan.
  chz-NTPS: Hi̱ˉ saꜙ hneeˉ kya̱a̱hˊ jneˊ, dsaˉkya̱a̱hˊ baˊ jneˊ heꜘ.
  kmu-kmu: VeaꞋmoꞋya kamema huotatesayana tagai kanapa maigahae.
  ood-NT: Tki wo i t‑wehmt hegai matp hedai pi ab hu t‑wui kehk.
  lbm-lbm: कहालीकि जो हमरो विरोध म नहाय, ऊ हमरो तरफ हय।
  ncj-NT: Tleca aquin ahmo techcocoliya, yeh in aquin techpalehuiya masque ahmo tohuan
    nemi.
  yuj-yuj: Tá arop nomwan yopor mo námp te, nomp nouroupono.
  kto-kto: Miptang. Migana la tale karorama buang, irie la are migan buang.
  gmv-NT: ኑናራ ኤቄቶንታይ ዉሪ ኑናራ ዴስ።
  por-BLT: Uma pessoa que não está contra nós está a nosso favor.
  stp-NT: Na guꞌ gu jaroiꞌ noꞌ cham jix buam jich aꞌga, miꞌ puiꞌ tu daꞌñchuꞌndaꞌ na
    jax aach.
  mgc-mgc: Ga kö'du vïdï mati kö'du ko'dɔ 'bɔmo anza dë na kyënyë zi ze, mo 'beze.
  ame-NT: Ñam̃a ñerraʼm ama c̈ho epatareʼtenye yam̃a, ñeñt̃ña poʼñoc̈hpaʼ eʼñecaʼye
    parrocma yeyenpannena.
  mgh-2016: Ukhalhawaya kila ntu hinonikhota yoyo ri awihu.
  kvn-NT: Imi tule anmalbak istar chulil, we tule anmalzhikidmogad.
  gvf-gvf: Yal ta kayminan paale na tekenangwa ye nega milemua.
  san-ISO: tathā yaḥ kaścid yuṣmākaṁ vipakṣatāṁ na karōti sa yuṣmākamēva sapakṣaḥ|
  deu-ELBBK: denn wer nicht gegen uns ist, ist für uns.
  mcb-NT: Tyanirika terira inkisashiigajae onti ishineigakai.
  yle-yle: Yepê, N꞉ii nmî p꞉uu daa d꞉uu yédi, nmî pee pini.
  swh-1850: Maana, asiyepingana nasi, yuko upande wetu.
  ese-NT: Ojjaña joya ese niñeba ajja esejaya epeejji nei poani.
  jac-NT: Haꞌ mac mach chichiwa iscꞌul jin̈, ayco jetbihoj.
  cak-CNT: Roma ri man ye'etzelan ta kichin, can kachibil vi ki' quiq'uin.
  zia-zia: Emo iwo name eno oko yariniya awiya otao naname arauwa.
  mal-2015: '*നമുക്കു പ്രതികൂലമല്ലാത്തവൻ നമുക്കു അനുകൂലമല്ലോ.'
  tuo-NT: Aꞌtiro niꞌi. Marĩrẽ ĩꞌatuꞌtitigʉ marĩ meꞌrãcjʉ̃ nimi.
  mbl-NT: Yã yũmũg hã' gãy 'ohnãg, puxix yũmũg hã xape tikmũ'ũn.
