    nén han sór mũ ẽn han ke mũ,” he tóg. “Ag tỹ isén ke vẽ. Ag tỹ isén kar kỹ sóg
    hã ra rĩr mãn mũ, kurã tãgtũ tũg kỹ,” he tóg, Jesus ti.'
  bvd-bvd: suli nia toolangaidoo 'ana siana toa kwairooi nia ki. Nia ka 'urii, “Nau,
