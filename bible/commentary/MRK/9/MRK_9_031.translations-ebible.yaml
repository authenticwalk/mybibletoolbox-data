  tet-tet: tan Nia nakara nanorin Niakaan maktuir sia mesan. Hotu, Nia katak baa Niakaan
    maktuir sia naꞌak, “La kleur ona, ema atu faꞌan Haꞌu baa ema seluk. Hotu, sia
