    Bala walal dhu buman ŋanya murrkay'kuman. Ga ŋunhi walal ŋanya dhu bumany, ga
    ḻurrkun' dhu walu djuḻkthun, bala ŋayi dhu buluyi walŋathirr.”
  kvg-kvg: Zapa ndǿgo, ndego ekeza paev ezoqam me꞉zømesimát. Gezø-ein, “Ezoqam-ge
