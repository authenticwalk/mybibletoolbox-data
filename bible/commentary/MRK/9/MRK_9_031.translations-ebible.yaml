verse: MRK.009.031
translations:
  kpx-kpx: Kosealemo au isiviale au hativeve ke deiada loui au esemu haivei. Kateai
    namigevei avoe, “Ataeabuna Atae Ese mai ata degomole ovege abuna hamage auna hatiniege
    vanie ni abuita igaetaeau uoholisege auna tota hovelahai.”
  okv-H: Eto pahue ambotani ta degi ke einge ena. “Embo ta Meni avo embo ta ingeni
    ta ikaro taro pehasuja te iji 3 ehako vasiri te erasuja.” ke ainge ijie ahe poekena
  tbo-tbo: babana ipa a hewahewali ina wiatatiyehi. Ma i baha nae uyahihi i pa, ‘Lawa
    Moinau apo hina houna damaneu lawa u nimahi po hina lihilageniu ma apo iyeta witonugana
    uyahina hilagei apo a towolo meme.’
  mal-C: 'യേശു ശിഷ്യന്മാരെ ഉപദേശിച്ചുകൊണ്ട് അവരോടു പറഞ്ഞു: “മനുഷ്യപുത്രൻ (ഞാൻ) മനുഷ്യരുടെ
    കൈയിൽ ഏൽപ്പിക്കപ്പെടും. അവർ അവനെ കൊല്ലും, എന്നാൽ മൂന്നുദിവസം കഴിഞ്ഞ് അയാൾ ഉയിർത്തെഴുന്നേൽക്കുകയും
    ചെയ്യും.”'
  grc-SR: Ἐδίδασκεν γὰρ τοὺς μαθητὰς αὐτοῦ, καὶ ἔλεγεν αὐτοῖς ὅτι Ὁ υἱὸς τοῦ ἀνθρώπου
    παραδίδοται εἰς χεῖρας ἀνθρώπων, καὶ ἀποκτενοῦσιν αὐτόν· καὶ ἀποκτανθείς, ⸂τῇ
    τρίτῃ ἡμέρᾳ⸃ ἀναστήσεται.
  bgc-bgc: यीशु उपदेश देन्दा अर अपणे बारै म्ह चेल्यां तै कहवै था, मै “माणस का बेट्टा
    माणसां कै हाथ्थां म्ह पकड़वाया जाऊँगा, अर वे मन्नै मार देवैगें, अर मै मरण कै तीसरे
    दिन जिन्दा हो जाऊँगा।”
  khz-khz: kwalana gena melo evega-riparato, netiwato, “Taunilimalima Natuna pia lewaa
    vou, taunilimalima gimarai pia tao-kaua, ne pia vagi-kwaregaa, na pia vagia genai,
    toma toitoi mulirai mapene kuliiti-wai.”
  deu-TKW: 'denn er lehrte seine Jünger und sagte ihnen: der Sohn des Menschen wird
    ausgeliefert in Menschenhände, und sie werden ihn töten, und nachdem er getötet,
    wird er in drei Tagen auferstehen.'
  zsr-NT: 'le rusëdnëꞌ yuguꞌ bönniꞌ usë́d queëꞌ, rëꞌ lequëꞌ: ―Ludödëꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, lu naꞌquëꞌ bönniꞌ ludöddëꞌ nedaꞌ, san töd gatiaꞌ, catiꞌ
    gac tsonn dza ubanaꞌ.'
  lin-lin: 'pamba te azalaki koteya bayekoli na Ye mpe koloba na bango : — Bakokaba
    Mwana na Moto na maboko ya bato, bakoboma Ye, mpe, mikolo misato sima na kufa
    na Ye, akosekwa.'
  hns-NT: 'Oe maangat raha khaalie aapan tjela log ke siekhaawe. Oe bolies: „Iensaan
    ke Beta doesman ke haath me saup dewal djaaiga aur oesab oke maar dhaarie. Tab
    tien rodj baad oe phien se djie oethiega.”'
  noa-E: '@see-verse:MRK.009.030'
  eng-EMTV: For He was teaching His disciples and said to them, “The Son of Man is
    being betrayed into the hands of men, and they will kill Him. And after He is
    killed, He will rise on the third day.”
  mib-NT: 'Chi stéén yā nuū tée cáscuáha jíín yá, te áchí yá: Máá rí, Yaā ní nduu
    tēe, nastúu i ruhū nuū tāca tée xeēn. Te cahni de ruhū, te núu ni jihī rī, te
    nuū uní quɨvɨ̄ te natecu rī, achí yá.'
  bea-bea: Atai yaotatich ihe yaotatichne, toowehchu yehti, Teze Chue tsataghinsut
    tane tgha, kahchu kizoohelassi; kahchu tsazehai ate, kahchu tsitike nawataizi
    taiti dzinee.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ कुहुॽसाम्‍बाहाॽ हुॽरुसिर वये़॥ खे़ङ्‌हाॽ अक्‍खे
    मे़त्तुसि, “आल्‍ल मे़न्‍छाम्‍साःन् इङ्‌मे़ले़क्‍त्तुॽ हे़क्‍क्‍याङ् मनाहाॽरो हुक्
    मे़सुप्‍तु मे़बिरुॽआङ् खे़ङ्‌हाॽरे़ खुने़ॽ मे़से़रुॽ, कर सुम्‌ये़न् एगाङ् सिःमे़न्‍लाम्
    याम्‍मो कुहिङ्‌वे़त् पोःङ्‌लो॥”
  xnj-xnj: ndava muni avawulayi vawuliwa vaki. Avajovili, “Mwana wa Mundu yati igotolewa
    kwa vandu vevakumkoma, nambu pa ligono la datu yati iyuka.”
  mmx-mmx: mila neni ga anasa lavaun pinivu ren. La neni ga lok tidi xeretna, “Nenia
    Laradi Mevana la lara laradi naba song araba ia ri limixin kakapmek kusu dinaba
    sev amer ia. La melemu at lavantun aleng anaba roo xat amlong.”
  cbr-NT: '''Unánquibianquin ca acamaishi buánquin ësaquin cacëxa: —Uni ''inux Nucën
    Papa Diosnuax uá ''ë ca unin, an raíri uni ''aminun uni ''inánti ''icën. ''Ináncëxun
    bixun ca ''ë ''ati ''icën. ''Acëx bamatancëx cana rabë́ ''imainun achúshi nëtë
    ''icëbë baísquinuxun ''ain.'
  tee-NT: 'Va is''akstu ix''at''atolhputun ju ix''alacmamaka''ui ni ix''alacmalaniputun
    tu''u''. Ix''alacjuni: ―Ju quit''in acmak''axtakcanach la''ixmaca''an ju lapanacni
    chai aquintamakniyach. Quit''in ju quimalakachatachilh Dios ni lapanac actsucuya''
    ju ani. Para mas acniyach acta''acxtuchokoya'' junta acmacnucana'' ixlhilakat''utu
    avilhchan.'
  eng-LSV: for He was teaching His disciples, and He said to them, “The Son of Man
    is being delivered into the hands of men, and they will kill Him, and having been
    killed, the third day He will rise,”
  cak-NT: 'Roma raja'' nrojo'' chi c''o niquitemaj can ri ru-discípulos, romari''
    can nu''ij jun mej (bey) chic chique: Ren ri jin-kajinak-pe chicaj y xinalex chi''icojol,
    can xquijach na pa quik''a'' ri winak ri itzel yetz''eto wichi y xquinquicamisaj.
    Pero cuando jin caminak chic, pa rox k''ij xquic''astaj-pe.'
  pah-NT: A'ereki ga g̃wemimbo'ehara'g̃a mbo'e pota omanoag̃wama rehe. —Ji mondouka
    po ti g̃a nhiarõe'ỹve'g̃a po pe nehẽ ji jukavouka nehẽ, ei ga. Mokõi ti pe kiri
    ji jukarẽ nehẽ. Kirẽ ti ji kwerava'javi nehẽ, ei ga g̃a pe novĩa.
  sja-NT: 'Jesupa ne-inaa oo-e paji mama, chi k''õp''ãyoorãmaa jarateemaa bada perã.
    Mãgapachi: —Eperãpa mɨ, chi Eperã Ak''õre Truadepema, baaipiit''ee k''achia beerã
    juade mãik''aapa ãchia mɨ peepit''aadait''ee. Mamĩda ewari õpeemaa mɨ waya chok''ai
    p''irabaiit''ee.'
  xed-xed: 'kabga ta tagha skwi ŋa duhwalhani. Wya skwi ta mnə tsi ŋa taŋ: «Dzaʼa
    ksafksa lu ta Zwaŋa mndu ka vlata ma dzva mnduha ŋa dzata taŋ. Baɗu mahkən, ŋa
    sliʼaftani nda hafu.»'
  mks-NT: jáchi̱ jána̱ha̱ Jesús nu̱ú na̱ xíca tuun xi̱hi̱n á cúni̱ a̱. Ta cáchí a̱
    xi̱hi̱n ná ña̱ va̱xi qui̱vi̱ ndiquia̱hva ña̱yivi mé á, da̱ na̱chindahá Ndióxi̱
    nduu ña̱yivi ndahá ña̱yivi ta cahní ñahá na̱ joo tá ná ya̱ha u̱ni̱ qui̱vi̱ nditacu
    tucu a.
  gfk-S: '@see-verse:MRK.009.030'
  bmu-bmu: Mia tököba gwarekurupŋi kusum eŋgimamgöra ölöŋ anget. Könanöŋ anda keu
    kötŋi kewö jii mötket, “Anutunöŋ Suep gölmegö azi ölŋi mi gölme ambazip yeŋgö
    böröŋine al waŋgii gema. Geiga i qegetka kömuma. I qeget kömui wehön karöbut teköiga
    miaŋgöreŋ mönö kömupnöhök wahötma.”
  dgz-dgz: “Kimani Vitana Apanewa anavi waranege apan upi nanimu gwanap bat nimanegain.
    Mu ne toguranegep bonigasepena amba wam yampoa God aro mega gapan inak nigat sia
    yon waingain.”
  eng-GNV: For he taught his disciples, and saide vnto them, The Sonne of man shalbe
    deliuered into the handes of men, and they shall kill him, but after that he is
    killed, he shall rise againe the third day.
  zaa-NT: 'porqui''ni riquixa''ánie ca discípulo qui''áa nu chì'' da''la nna rèe:
    Nubeyu'' de Ỹiabara'' nna gute cą ne cuenta latsi'' ná'' ca enne'' nna gutti cą
    ne, pero tsunna ubitsa bitola de chi gùttìe nna eyáthee de lo lù''uti.'
  eng-WEBSTER: For he taught his disciples, and said to them, The Son of man is delivered
    into the hands of men, and they will kill him; and after that he is killed, he
    will rise the third day.
  guh-guh: 'Tsipaji Jesús pebeyaxuabijavanexatsi, tajëvelia navajunupaebapona pijajivijavabelia.
    Jumai tsaponae Jesús pijajivijavabelia mapacueniaje: —Xanë, Daxitajivi Pematapijinënë,
    necanajetsiana itsamonae pecobeyabelia. Bajarapamonae nebeyaxuabiana. Itsiata
    baitsi jane tanebeyaxuabicujinae, acueyabi matacabita, icatsia asaënë tsane, jai
    tsaponae Jesús pijajivijavabelia.'
  bon-bon: ingle tabe abiberäja bägrä bine ebiberäjimige. Tabe jejemige egä, “Lui
    te Acejiyame bau ca täduji biname me äbituji pagege acita biname bime ime cabu,
    siige teepi pa yaacitepesi budre me, yepä nesae me lui bimu cabu tabe piba pagege
    arpinenta budre cabu ca ireclota me.”
  nhw-BL: 'pampa quinmachtiyaya imomachtijcahua. Quinilhuiyaya: ―Nechtemactilise na
    catli niMocuepqui Masehuali ininmaco tlacame. Inijuanti nechmictise, pero quema
    nimiquis, ica eyi tonali nimoyolcuis.'
  swh-ONEN: kwa maana alikuwa anawafundisha wanafunzi wake. Akawaambia, “Mwana wa
    Adamu atasalitiwa na kutiwa mikononi mwa watu. Nao watamuua, lakini siku tatu
    baada ya kuuawa atafufuka.”
  wbi-wbi: ulwakuva akava ikuvavulanisia avavulanisivua vaake kuuti, “Une ne Mwana
    ghwa Muuunhu nitapivikua mu mavoko gha vaanhu vano kyavikumbuda, neke ikighono
    ikya vutatu nisyuka.”
  bba-bba: domi u win bwɑ̃ɑbu sɔ̃ɔmɔ u mɔ̀, bɑ koo Tɔnun Bii tɔmbu nɔmu sɔndiɑ bu
    nùn ɡo, ɑdɑmɑ sɔ̃ɔ itɑse u koo se ɡɔrin di.
  eng-KJVCPB: For he taught his disciples, and said unto them, The Son of man is delivered
    into the hands of men, and they shall kill him; and after that he is killed, he
    shall rise the third day.
  kgk-NT: '@see-verse:MRK.009.030'
  waj-waj: '@see-verse:MRK.009.030'
  cpy-cpy: 'Tema riyotaa-yitakiri riyotaani, ikantayitziri: “Rooteentsi raakaan-teeteri
    Itomi Atziri. Ari rowamahaeteri. Roo mawatapaen-tsini kitejeri, aritaki rañahae
    eejatzi.”'
  ekk-PKP: sest ta õpetas oma jüngreid. „Inimese Poeg reedetakse ja antakse ametivõimude
    kätte,“ rääkis ta neile. „Ta tapetakse, kuid kolme päeva pärast tõuseb ta jälle
    surnuist üles.“
  mpx-mpx: kaiwena iya nuwana ni panpankiti wana tohago elal. I baek elal i ba, “Gamagal
    Natuna kelaubwa abwe nihi talamwan gamagalau nimaliyaa, inoke nihi lopaaliga ge
    lan etonina elana abwe ni lut al.”
  wbp-wbp: '@see-verse:MRK.009.030'
  luo-luo: nikech nopuonjo jopuonjrene. Nowachonegi niya, “Wuod Dhano ibiro ndhogi
    mi keti e lwet ji. Gibiro nege, to bangʼ ndalo adek obiro chier.”
  nhe-NT: 'pampa quinmachtiyaya imomachtijcahua. Quinilhuiyaya: ―Nechtemactilise na
    tlen niMocuepqui Tlacatl ininmaco tlacame. Yajuanti nechmictise, pero quema nimiquis,
    ica eyi tonali nimoyolcuis.'
  aii-aii: 'ܣܵܒܵܒ ܡܲܠܘܼܦܹܐ ܝܗܘܵܐ ܠܬܲܠܡܝܼ̈ܕܹܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܸܬ
    ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܘܒܸܬ ܩܵܛܠܝܼ ܠܹܗ. ܘܡ̣ܢ ܒܵܬܪ ܕܦܵܐܹܫ ܩܛܝܼܠܵܐ،
    ܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܸܬ ܩܵܐܹܡ.“'
  esk-NT: atakkii iḷisautrisukhuni maliġuaqtimiñik, itna, “Iñuich tigugisigaat Iġñiŋa
    Iñuum tuqulluguasiiñ. Tuqqutauŋanikkumi piñayuakun uvlut taamna aŋitqikkisiruq.”
  msb-msb: kay ginatukduan niya an iya mga disipulos. Ginasabi niya, “Ako na Anak
    San Tawo iintriga sa gahom san katawuhan tapos igapapatay ako pero pag-ikatulo
    ka adlaw mabubuhay gihapon.”
  cpa-NT: 'Di³ ma²heh¹²dsa dsa² quián¹²dsa. Ca¹juúh²dsa: ―Jainh¹dsa jní² quiah¹² dsa²
    jŋaih¹ jní², jní² dsa² ma²lán¹² dsa² jmøi¹guøí¹ jianh¹² hniah¹². Jøng² ma²hnøa¹²
    jmai³ ca¹jŋaih¹dsa, jøng² hiog¹jni ―ca¹juúh²dsa.'
  dso-dso: କାଇକେବଇଲେ ସେ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ସିକାଇ ଦେବାକେ ମନ୍‍ କର୍‌ତେରଇଲା । ଜିସୁ ତାର୍‌
    ସିସ୍‌ମନ୍‌କେ କଇଲା, “ସତ୍‌ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆସିରଇବା ନର୍‌ପିଲା ମକେ, ଲକ୍‌ମନର୍‌ ଆତେ
    ସର୍‌ପି ଦେବାଇ ଆରି ସେମନ୍‌ ମକେ ମରାଇଦେବାଇ । ମାତର୍‌ ମୁଇ ମରିକରି ତିନ୍‌ଦିନ୍‌ ଗାଲାପଚେ ଆରି
    ତରେକ୍‌ ମଲାଟାନେଅନି ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବି ।”
  meu-meu: Badina be ena hahediba e hadibadiava, eto, Taunimanima Natuna na taunimanima
    ediai taona bae torea, bae alaia mase, a dina toi baela ia na baine tore isi lou.
  yva-NT: weye Po apa arakovo utavondi aije manyaube. Po raura mai pare, “Risy, Arikainyo
    Vatan, indati rinamavun nanto vatano mine so mai. Indati wo rinaubaisy, weramu
    masyote mandei umba ikovakato no wene rai.”
  dgc-dgc: da tétolduan na du alagad na san. I kinagi naa dide, éy “Sakén a lélake
    a gébwat ta langet, éy itokyonék de, sakay bunonék de. Pero ta ikatélo a aldew
    éy mabuhayék a huway.”
  zpm-NT: '@see-verse:MRK.009.030'
  hix-NT: Àsok tawro hana, 12 komo hananàhrà hoko rma haxa tesnàr ke hatà. Onà wyaro
    nkekon hatà, àwyanye. Tahohsosom me naha hampànà, Toto me Enusaho, toto komo wya,
    anhà komo wya, kekon hatà, àwyanye. Nyamoro rma namoyathohetxhe hampànà, yahkotohen
    hona. Twayhàtxhe, nasanàmyaha harha hampànà. Osorwawo ro enmahàtxhe, nasanàmyaha
    harha hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Am li ihi lirin karem normu sawera, �Ma Jikisi Avui Wasilakahin avak tavarenje
    ma kavahik li halashinak orin li jimandingormeshinak hakwa ri. Or haha niri frijip
    fri ishinak indiyok usahakwa ria,� karem ormu mbara.
  npi-ULB: किनभने उहाँले आफ्ना चेलाहरूलाई सिकाइरहनुभएको थियो । उहाँले तिनीहरूलाई भन्‍नुभयो,
    “मानिसका पुत्र मानिसहरूका हातमा सुम्पिनेछ र तिनीहरूले उसलाई मार्नेछन् । जब उसलाई
    मारिनेछ त्यसको तिन दिनपछि ऊ फेरि जीवित भई उठ्नेछ ।”
  cgc-cgc: tak gatudlo kanen i ta iya na mga tinudluan. Ta iya na pagtudlo, gambal
    kanen ki danen, “Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan dali nang
    en intriga naan ta mga gakuntra ki kanen. Patayen danen kanen i, piro ta pangallo
    na adlaw alin ta iya na kamatayen, mabannaw kanen i.”
  tim-tim: Arim manmâ dâwân makyeŋgim hin dâep, “Siân âmâ luâk siâŋe gasalupne kewuguyekto
    luâk akmâ geân nâ mem nugumbiâ mombian. Akto hilâm âi meme âlâwu akto ain momoŋânba
    agatbian.” dâep.
  yor-yor: Nítorí ó kọ́ àwọn ọmọ-ẹ̀yìn rẹ̀, ó sì wí fun wọn pe, “A ó fi Ọmọ Ènìyàn
    lé àwọn ènìyàn lọ́wọ́, wọn ó sì pa á, lẹ́yìn ìgbà tí a bá sì pa á tan yóò jíǹde
    ní ọjọ́ kẹta.”
  wos-wos: wuni hundi nawulak gunika watawuni.” Wungi wataka dé dika ané hundi wa,
    “Hukémbu du nak wuna mama duka Duna Nyan hwetandé. Hwendét wuniré xiyandat hiyatawuni.
    Hiyae re nukwa hufuk yindét wambula ramétawuni.”
  emp-NTPO: '@see-verse:MRK.009.030'
  eng-F35: because He was teaching His disciples and saying to them, “The Son of the
    Man is going to be betrayed into the hands of men, and they will kill him; and
    once killed he will rise on the third day.”
  ind-ind: karena Dia sedang memberitahu murid-murid-Nya, “Aku, Sang Anak Adam, akan
    diserahkan ke tangan orang-orang jahat dan akan mati dibunuh. Tetapi pada hari
    ketiga sesudah Aku mati, Aku akan hidup kembali.”
  pes-OPCB: 'تا بتواند وقت بیشتری را با شاگردانش صرف کند و ایشان را تعلیم دهد. او
    به ایشان می‌گفت: «پسر انسان را به دست مردم تسلیم خواهند کرد و او را خواهند کشت.
    اما پس از سه روز زنده خواهد شد.»'
  mpt-mpt: E inanea e okok aleyemin nakai aleye bianea baabenea I Abilim Da Tlemin
    Naka ne nemeb moniba naka maki nemyiba nenaiba kaan blia amo asu kenia make dime
    imin hananamabibo ge baabesea
  ssx-ssx: '@see-verse:MRK.009.030'
