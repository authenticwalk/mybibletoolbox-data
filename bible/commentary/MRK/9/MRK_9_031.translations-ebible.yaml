    Memaꞌ Au mate, te finiesa na, Au usodꞌa baliꞌ.”
  msy-msy: '@see-verse:MRK.009.030'
  agg-agg: Sisas ai hoafɨyupurühɨ yahupurɨya, “Nindou Hondümbo ana hɨfokoefimbo-hünda
    nindouyei warɨhündɨhorɨmboyei. Ŋga aiana ŋgɨmɨ nɨmbɨndu hayambo asükai yɨfɨhündɨ
    botɨndɨfimbui,” mehupurɨ.
  ptp-ptp: ên Yesu nêb ob nêl kɨyang vô nue ngɨvihi vaci, om tɨxuu he ya kɨyang bêga
