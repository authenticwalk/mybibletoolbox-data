  urd-GVH: क्योंकि वह अपने शागिर्दों को तालीम दे रहा था। उसने उनसे कहा, “इब्ने-आदम
    को आदमियों के हवाले कर दिया जाएगा। वह उसे क़त्ल करेंगे, लेकिन तीन दिन के बाद वह
    जी उठेगा।”
  ycn-ycn: 'Rimá najló: —Ina''uquéjloje penaje i''imacá nucá. Na''ajé nucá ajopánajlo,
