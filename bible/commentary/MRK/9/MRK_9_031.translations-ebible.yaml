  lat-VUC: 'At illi ignorabant verbum: et timebant interrogare eum.'
  ngp-ngp: kwaviya andaga akawahiniza wanamp'hina wakwe. Niyo awagamba, “Mwana ywa
    Mnt'hu naaik'hizwe mwa want'hu wakuunga wamkome. Mna mwe dizuwa dya katatu naande
    kauyuka.”
  enq-2: Tenge doko, Jisasame baanya disaipolo dupa mana lamaiyanya dopa lao masia.
    Baame lao pituu, “Akalinya Ikiningi doko akali dupanya kinginya maiyanya pilyamo.
