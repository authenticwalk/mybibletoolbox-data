    nöö mi o toona weki baka.” Sö a fan ku de.'
  qvs-NT: 'Chashna riykashpankuna disipulunkunata yachachirkansapa: —Chikniwak runakuna
    ñuka sielumanta shamudu runata awtoridarkunapi kukuwankasapa. Paykuna wañuchiwankasapa.
    Chaymanta kimsa diyapi kashkan kawsamusha.'
  zca-NT: 'porke lë'' Me kilu'' lo rë men che''n Me kwan zak Me, kuze'' nzhab Me:
    ―Lë''da nak Xga''n Dios no nak da tu men yizhyuo; no lë'' rë men zen da par chi
    bixa'' da plo gat da; per ngubizh yon, lë''da ruban.'
  cbc-NT: '@see-verse:MRK.009.030'
  qxo-NT: 'Munarganga discïpuluncunallawan parlacuriytam. Tsaynam nirgan: “Tayta Dios
    cay patsaman cachaycämaptinpis nogataga chiquimagnïcunapa maquinmanmi entregayämanga
    wanutsiyämänanpä. Wanutsiyämaptinpis quimsa junagtaga cawamushämi” nir.'
  mox-mox: mana ana toʼabibodayavo veveʼitedi. ʼInega Ieisu vonedi vonaya, “Nawale
    yaʼa Tomotau Natuna agu tosuluva naveʼineiegu tomotau ʼidia ina luveʼaligigu,
    ta ʼaubena toi ʼabibodanaya ʼaligega ena yaʼitoto ʼevivi.”
  kew-kew: 'Nipumi disaipel aanu agaa rado mogeasa-pulu kaleda pirisimi. Nipumi gupa
    mogeasa: Ni Onaa Raapu Pirape Aa-na Siri orope iaanumi tinalo mea kateme sa. Tinaloa
    wala yapi repo dia naloa rekalua sa.'
  dww-dww: baninama tauna na tauwai muriwatanama yawai katakataidina. Be ya riuedina,
    “Banaga Natunama tokare ta boru dobiḡena banaga nimedie. Taudi tai guri be raḡan
    rabuiteḡa murine tauna e midisuḡu munaḡa.”
  nif-nif: '@see-verse:MRK.009.030'
  twi-ASANTE: Na ɔpɛ sɛ ɔnya berɛ ma nʼasuafoɔ no de kyerɛkyerɛ wɔn. Ɔka kyerɛɛ wɔn
    sɛ, “Wɔbɛyi Onipa Ba no ama, na wɔakum no, na ne nnansa so, ɔbɛsɔre aba nkwa mu
    bio.”
  aoj-aoj: '@see-verse:MRK.009.030'
  cbv-cbv: '@see-verse:MRK.009.030'
  taw-taw: '@see-verse:MRK.009.030'
  jic-NT: 'Sin tji''yüsa la tjíjitsja jupj discipulopan, ne nin. Yupj jis lal tjevele:
    “Napj p''iyá niná Yomen Dios jas tjejyamá. Dios ca ma''ayas niyom ca malala la
    mijicj napj lal yupj jisas jinwá. Ca ma ''ü''nacj; locopyaya, ts''ac'' cont''e
    na ca nin müjünsüs la püt''üs niswá”, nin tjevele jupj.'
  zap-NT: 'porke orguin kaneluu Ne xpén Ne, re Ne lo xpén Ne: ―Men ne wdxiid wak Mén,
    sdekwent mén men lo mén chen yket mén men; per chene gyon gbiz, yban ke men.'
  wer-wer: Yesem ruuröen epël mëak rë moula. “Omnaröak Omën Këëp ne ngaaröa moresi
    neulëën pit nemëngkën ket nentepar nent won sëën kaalak weletakaan wal ëëmaap.”
  ipi-ipi: '@see-verse:MRK.009.030'
  qul-NT: 'Discipuloncunata yachachichcarkan nispa: —Tataj Churenka runacunaman entregaska
    canka, wañuchenkacutaj. Quimsa p''unchaymantataj causarimponka.'
  tnc-tnc: '@see-verse:MRK.009.030'
  ter-NT: 'vo''oku kahá''ayea íhikaxeako íhikauhiko. Yane hara kíxovokoxoane: —Nguri''ókokonotinemo
    xunako xanéhiko, undi íhae vanúke ikútipasikoponovoti xâne, yane ínamo kaepékanuhiko,
    itea mopó''apeke káxe ikénepo, enjepúkopotinemo ungópea xapa ivokóvoti —kíxovokoxoane.'
  bmr-NT: 'ijɨɨbogomɨnaaco ɨjɨɨbuguumaño. Jaabo neehicauhi: Uujoho Miyamɨnaafibadɨ
    Ifiivuubo miyamɨnaa usefaño acɨcafeteji. Jaaboco uco guijenɨjimo. Jaaruuboco uco
    iguijenɨcuruubo mifucucɨ, safucu icano nijequetɨ siino buheeteji, nooboro.'
  fuf-fuf: 'ko fii hari himo jannude taalibaaɓe makko ɓen, o wi''a ɓe: «Ɓii-Aaden
    on wattete e juuɗe yimɓe ɓen, ɓe wara mo. Balɗe tati ɓawto maygol makko, o immitoo.»'
  mwc-mwc: kairavina kona ana nonorayauna i bibeyebeyisi i wonewonisi, kata Sebare
    Natuna pipiya goyogoyosi ku yarosi sina terei ba kosi sina kasibunui, ba kao tonu
    murinai ina bomsiri mena.
  bhl-bhl: 'Im unsiliw ding dim bakate, e akalem gelewkabiliw kunum imikel kuw kukuyemeko,
    bokoyemomele: “Mali kawtiw i Kawtiw Aul nelo kawtiw im teing dim da konemiwi,
    i nelo neniwi, ne kuanoki te. Keko beli, yemamas kel ding kabalak e, ne iti teinoki
    te.”, yangse kale.'
  ons-ons: Eŋe enŋeneka ari mere more dokoine kito eboniake, ea wane. Pakiso, dokoine
    enŋeneka don iwa yale edange, “Ŋei edo Ŋei Wawainane Gipole, ŋei ŋaba eŋane meteeno
    birakakei. Edo qeu seukeake. Eŋe seuke more kaiwe mama karewe yale pa more baŋ
    koso wisikae wieyake.”
  con-NTPO: '@see-verse:MRK.009.030'
  ghs-ghs: Teei Abiho Isaki anake geema mootomake noko ana teete baatakoi. Baatemi
    qupi tapari naatemake ana paha eehaha naate qoridzakoi.
  peg-peg: ଇନାକିଦେଂକି ହେୱାନ୍‌ ତା ଚେଲାରିଂ ଇ କାତା ଇଞ୍ଜି ହିକ୍ୟା ହିଜ଼ି ମାଚାନ୍‌, ହେୱାନ୍‌
    ହେୱେରିଂ ଇଚାନ୍‌ । “ମାନାୟ୍‌ ମାଜ଼ି ମାନାୟ୍‌ କେଇଦ ହେଲାୟ୍‌ କିୟା ଆନାନ୍‌, ଆରେ ହେୱାର୍‌
    ହେୱାନିଂ ଟ୍ରାକ୍‌ନାର୍‌ ଆରେ ହେୱାନ୍‌ ହାତି ପାଚେ ତିନ୍‌ଦିନ୍‌ ତାଙ୍ଗ୍‌ ପାଚେ ଆରେ ନିଙ୍ଗ୍‌ନାନ୍‌
    ।”
  txu-NT: '@see-verse:MRK.009.030'
  eng-WEBU: for he was teaching his disciples, and said to them, “The Son of Man is
    being handed over to the hands of men, and they will kill him; and when he is
    killed, on the third day he will rise again.”
  gnw-NT: Echa'ã omboe güɨnoi jemimboe reta. —Che cuimbaerã ayeyapo vae penti vae
    chemeeta ĩru vae reta pe. Jae reta cheyucata —jei chupe reta—. Ẽrei amano ma yave,
    mbapɨ ara rupi aicove yeta ayu umanocue vae reta ipɨte güi —jei.
  mux-mux: '@see-verse:MRK.009.030'
  maj-NT: 'a̱t''aha̱ b''i̱ ts''ín tsakúyaha̱ já ni''yakuyáha̱: —N''e̱kjas''en Ntíhi̱
    Nda̱x''i̱u̱n a̱ya ntsja xu̱ta̱ ko̱ i̱ncha ts''i̱ínk''iehe̱n. A̱skahan nga ja ku̱a̱yá,
    kj''u̱a̱íya ngáha̱ ra̱ nga ja kj''u̱a̱ jan ni̱stjin.'
  bkq-NT: 'tynynonro modo lelâ tienomedâdyze ato awylygue. Aituo aguely: — Urâ Uguondo
    Kaynâpa Âetyby yizepaom modo emaxi âzegameoze urâ. Akaemo ise yâen-honri. Yigueduo,
    azagâ emedyly idyly wâgâ olâ ise kurâem witondyly — kely.'
  kue-kue: sraglpre ye disaipelma wagle ka beke tendre, ditongwa, “Yomba Wam ye indre
    yaglkumba onguno mina endimbi ana ye sigoraglkwa, ba ande enge suwota eran ye
    andigl ukor enambuka.”
  cot-NT: 'ininquetarite intsatacaajiaqueriquea itsatacaanejia. Ariquea itsatacajaiaqueriquea,
    icanqueriquea: —Iriraquea Irijanite Caquinte iraacaantajiqueri, irajaiavaqueri
    caquintejia, ariquea irimetojajiaqueri, cotanquitsiquea aapojajempagueti 3 savincaguiteri
    intancorejanaje.'
  bnp-bnp: a vuhuna i tovo e huriki a murimuri vona. I taki ria, i ta maea, “A Tuna
    Bakovi bara ni habi na limane huriki a bakovi, ri gi rabalakia. Muri na parava
    i tolu bara i pesi rike mule na nimate.”
  apn-NT: '@see-verse:MRK.009.030'
  ctp-NT: chaꞌ ngwa tiꞌ yu kwaꞌu la yu ꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu laja nu
    ndaꞌan ti neꞌ tuwiin. ―Nsuꞌwi ska nten nu kuꞌni trisiyun ꞌñaǎn ꞌin neꞌ wsiya chaꞌ
    kuꞌni neꞌ chaꞌ kuxi loꞌoǔn, ni siya wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn
    nten ―ndukwin Jesús ꞌin neꞌ―. Kujwi neꞌ kanꞌ ꞌñaǎn bra kanꞌ. Xa wa mdaꞌa snan
    tsan chaꞌ nu wa yjwi neꞌ ꞌñaǎn, bra kanꞌ tyuꞌuǔn xiyaꞌ ―ndukwin Jesús.
  bre-BRG: 'Rak e kelenne e ziskibien, hag e lavare dezho: Mab an den a vo lakaet
    etre daouarn an dud, hag e lakaint anezhañ d''ar marv; met goude ma vo bet lazhet,
    ec''h adsavo a varv an trede deiz.'
  opm-opm: '@see-verse:MRK.009.030'
  bvr-bvr: ngardawa aburr-yigipa jawina nipa a-wena burrwa aburr-bamuna ngardapa.
    A-yinagata burrwa, “An-guna An-walkurpa An-gugaliya abi-rrima barra, rrapa burrbu-wu
    barra gu-galiya yerrcha abu-bu barra. Wurra gu-gata wenga ngorrngurra abirri-jirrapa
    gun-ngardapa lika a-molamiya barra.”
  wal-wal: Aissi giikko, i ba erissiyo ashkkarata, “Tana, Asa Na7aa, asi asau aattidi
    immananne worana; taani qassi heezzu gallassappe guyyiyan, naa77anttuwaa haiquwaappe
    denddana” yaagidi tamaarissees.
  zad-NT: 'daa chzajniile'' beṉ''ka'' nakgake''ne'' txen. Na'' chi''e ḻegake'': ―Nad'',
    Beṉ'' Bseḻ'' Chioza'' Yell-lioni, gon beṉ'' nad'' lo na'' beṉ'' malka'' na'' witgake''
    nad'', na'' ka gak shoṉ lla, yiban'' ladj beṉ'' wetka''.'
  mgh-mgh: 'nlattu anavira eetthucihaka owiitthuca awe ni anaweerela: Mwanawe Pinattamu
    naahala urwehiya mmatatani mwaatthu anhala umwiiva, nanso, nakhwile nowowunwelela
    anavinre mahuku mararu.'
  aso-aso: '@see-verse:MRK.009.030'
  uli-uli: 'bo mil mala ye chil kekaskuna ngalir mokwe re dabeyal mele: “Mala Layur
    Retalop ila bele yoh long lal payur rechokala rebe limeseloh. Ngo halachog ila
    bela solral mo wol miril ngo be molow tefael.”'
  nin-NT: Nu nggo a so tsarr abiga ma ba. Na ddu ba di, “A ta ba Ingga Uvuvurr a Unushirr
    nu anishirr, nggo ta tsi ingga ngu, unu utarr wa, ingga ta tasi.”
  tgk-tgk: 'чунки Ӯ шогирдонашро таълим дода мегуфт: «Фарзанди Инсон ба дасти одамон
    супорида мешавад ва онҳо Ӯро мекушанд, вале баъд аз се рӯз Вай аз нав зинда мешавад».'
  acu-NT: 'Tura wekaasar Jesús ni nuiniatirin ainaun nuiniak: —Wikia Yus akupkamutiatnak
    aints asamtai, wína mantuwartas aints ainau achirkartatui. Tura maamaitiatnak
    kampatam kinta tepayatun ataksha nantaktatjai, —timiayi.'
  cak-WNT: 'Ruma Riya'' nrajo'' c''a chi c''o ri niquetamaj ca ri rudiscípulos, y
    rumari'' Riya'' xuchop chic c''a rubixic chique: Riyin ri C''ajolaxel ri xinalex
    chicojol, can xquijach wi pa quik''a'' ri winek y xquinquicamisaj. Yac''a tek
    xa yin caminek chic, pa rox k''ij xquic''astej pe.'
  ebk-ebk: tay chana isuruwan nan disipulusna. Kenalina, “Nan Naepadtu ay Anak chi
    Taku at maipurangtu as nan tataku ya patayunchantu. Kun pay matuy ya marpas chi
    turu ay urkiw, matakuntu hiya manipud as nan utúy.”
  spa-PDDPT: 'Enseñaba a sus discípulos: El Hijo del Hombre será entregado en manos
    de hombres y lo matarán. Pero tres días después de ser asesinado, se levantará.'
  ruf-ruf: kwaapfila yang'ali yowalangulitsa iwanang'ina wake. Kawalongela, “Imwana
    we imunu katsoghelighwa mne ghamoko ghe iwanu, nawo watsomkoma. Ghamatsuwa madatu
    hambele, katsotsilihuka.”
  gun-gun: 'mba''eta guemimbo''e kuery ombo''e vy aipoe''ia rami: — Ava ra''y ojeapo
    va''ekue omboaxaa ''rã avakue po py, ha''e rã ha''e kuery ojuka ''rã. Ha''e gui
    mboapy araa py onhemboete ju ''rã omanoague gui — he''i.'
  agu-BL: 'Je yol i'' yi tal scyetz: —Yi in wetz, yi in Bajx Cy''ajol, ẍchinjatxlok
    ẍchik''ab yi e'' wunak. Ẍchinquimok cya''n, poro snitz''ok le toxi''n k''ej.'
  isn-isn: ku nsoko ai watulaa ukuamanyisa amanyisigwa akwe. Ai uatambuie, uNg'wana
    wang'wa Adamu ukupikigwa mu mikono a antu, hangi akumubulaga. Nuikatulaa wakuza,
    ze yakilaa mahiku a taatu ukiuka hangi.”
  eng-PEV: '@see-verse:MRK.009.030'
  ilo-ULB: ta isursuroanna dagiti adalanna. Kinunana kadakuada, “Maiyawatto ti Anak
    ti Tao kadagiti ima dagiti lallaki, ket patayendanto isuna. Inton napapatayen,
    agungarto isuna kalpasan ti tallo nga aldaw.”
  pir-NT: 'Topʉ esaro tiquiro buheyequinare buheahye. Ohõ saha ni buheahye: —‍Yʉhʉ
    masʉ Cohãcjʉ̃ ohorigʉ ijiaja. Masa yʉhʉre ñehe, apequinapʉre yʉhʉre ohoeta. Tiquina
    sa ohori bato yʉhʉre wejẽeta. Tiquina sa wejõrigʉ ijiepegʉta ihtia deco wahaboro
    masa wijiagʉtja, niahye tiquinare.'
  anv-NT: Nénde ji abɔ́ alɛrege ɛbwɔ́ nnó, “Meso gébé áchyɛ́ge nyɛ Maá Ntɛ Mekwaá
    né amu bɔɔ́ nchyɛ, áwáne nyɛ ji. Yɛ́mbɔ ndɔ ɛlɛɛ́ ɛkwɔnégé, ji akwilege nyɛ
    né negbo.”
  sab-NT: '@see-verse:MRK.009.030'
  tmd-tmd: '@see-verse:MRK.009.030'
  acr-NNT: 'ma kakꞌutun chikiwach rutijoꞌn. Jekꞌuwaꞌ kubꞌiꞌij chike: «Ralaxel Chikixoꞌl
    Tikawex kayaꞌiꞌ pakiqꞌabꞌ rachijabꞌ y kakamisax kuma, noꞌj echiriꞌ kaminaq chik,
    kakꞌastaj lo churox qꞌij» xchaꞌ.'
  kpg-kpg: Idimaa, Mee e aago gi ana dama agoago boloo, “Tama Tangada la gaa wanga
    gi digau ala belee daaligi a Mee gii made. Nia laangi e dolu nomuli, gei Mee ga mouli aga.”
  taj-taj: तिग्‍दा भिसम येशूसे ह्राङला चेलागदेदा लोप्‍बान मुबा। थे धुइरी येशूसे थेनीगदेदा
    “परमेश्‍वरसे पुइखबा म्‍हिदा चुङ्सी म्‍हिगदेला यारी जिम्‍मा पिन्‍ना। थेनीगदेसे
    थेदा साइला, तसैनोन सोमरेमाकुनु थे सिबाग्‍याम सोला” भिसी सुङ्जी
  avt-avt: 'Hɨrak kɨnapen kentar hɨrak hanhan katɨp mɨt disaipel nɨrak hɨm mɨrak.
    Hɨrak ketpor kar ik: “Hi Mɨtɨk ke wit ke Mɨtɨk Iuwe mɨt han hɨr nanriuweta hi
    eno his me mɨt enun hɨr naniyep hi hahi. Maain, wɨ wikak, hi pɨke ahɨkrit hahu.”'
  cbk-cbk: cay ta enseña gane le con su maga dicipulo. Y ta habla le canila, “Ay llega
    el tiempo el Hijo del Hombre ay queda entregao na mano del maga gente y ay mata
    sila con ele, y despues de tres dias ay resucita le.”
  uig-ARA: 'چۈنكى ئۇ مۇخلىسلىرىغا: ــ ئىنسانئوغلى ئىنسانلارنىڭ قولىغا تاپشۇرۇلۇپ،
    ئۇلار ئۇنى ئۆلتۈرىدۇ. ئۆلتۈرۈلۈپ ئۈچ كۈندىن كېيىن ئۇ تىرىلىدۇ، ــ دېگەن تەلىمنى
    بېرىۋاتاتتى.'
  tuf-tuf: '@see-verse:MRK.009.030'
  abx-abx: 'kay agparaturu''an-na i mga inadalan-na sito: “Trarayduran i Pinili''
    A''a ngan papa''intrigahon iya si pagdalum-na si mga a''a. Matay-nay to mga iya,
    pero abanhaw si katallo allaw.”'
  mco-NT: Com Jesús hue' anajty yaj'ixpɨcy yɨ' ydiscípulos ajcxy, co ooy ycopɨ́cyɨty
    co yɨ jäy huɨdibɨ tzoon tzajpjoty, yajcɨ̈yegɨpy ma yɨ ymɨdzip, etz yaj'ögɨɨyb,
    e co anajty tɨ y'ögy codugɨɨg xɨɨ jadüg'oc yjugypɨgɨpy.
  kqf-kqf: banina tana ena tauwaikaiwatana i wailovelovedi bi i giuwedina gado, “Tana
    Taunana Natuna kaka sa kaisoluḡe, lava nimedimo sa sako bi sai peki. Bi laḡan
    wai faioninemo ya kenamoito.”
  cpb-NT: 'Riyotaayetziri riyotaanewo, ikantziri: “Irootaintsi raakaantaiteri Itomi
    Atziri, ritsitokaiteri. Awisawetakyaarika mawa kiteesheri, aritake rañagai eejatzi.”'
  aon-aon: Um maresh? Anan nape nakripam sabainyi ananin yopinyi baraen ananim disaipel.
    Anan nakripam nakri, “Arpesh ta shiyabig eikim horim um Eik Anudok Arman douk
    yatogur adurinyi arpen iri aria ta husuwe hunak he igok. Aria wata hukri um biyeh
    atih nyumneh um, eik ta wata ikitak ipe.”
  hus-NT-2005: 'abal Jajáꞌ kʼwajat in okʼtsal nin exóbaliltsik ani in utsáltsik enchéꞌ:
    ―Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, neꞌech kin pidhná ban walbidh
    iniktsik abal kin chemdhá, por tin óxláb a kʼítsá neꞌech kin ejech ti ít.'
  mig-NT: 'Te ni̱ stá''a̱n‑ya̱ núu̱ cháa káskuá''a jíín‑yá: Ña̱yɨvɨ yá''a nastúu‑i
    máá Sé''e cha̱a nuu̱ ndá''a sáva‑ga̱ cha̱a. Te cha̱a‑ún, ka''ni‑dé‑ya̱. Ko nú
    ni̱ ji''i̱‑ya̱, te nuu̱ uní kɨvɨ̱ te nachaku̱‑ya̱, áchí‑ya̱ jíín‑de.'
  bps-bps: du én tdoan i dad gal mlalò kenen gablà di fan kel, manan, “Tamdadong kablé
    deg, i dnagit Tingà To, di agot i dad to, na fnatila agu, bay balù fnatila agu,
    lêman agu sa mték di gatlun duh.”
  mbs-mbs: amon eked keanggà se pegtoladà din te menge tinoledaan din. Minikagi sikandin,
    “Seini se metoman domateng diyà kanak Timanem Migpekeotaw. Metoman a itolok aw
    ibegay a diyà te belad te doma otaw. Penga niyan, imetayan a dan, meneng penga
    te telo se aldaw, meantay a lekat te nematay.”
  tof-tof: zitülkus wa tóba umulbain olmal umul nyónónóp. Wagó, “Darrüpa kürü, Pamkolpamab
    Olom nótókla, sab pamkolpamab tangdó küngrine. I sab kürü büdülümpükü kómkórre,
    da aüd ngürr kakóm ka ugón türsümulo.”
  cme-NT: '@see-verse:MRK.009.030'
  sus-sus: barima a nu na a fɔxirabirɛe xaranfe nɛ. A naxa a masen e bɛ, «Adama xa
    Di sama nɛ mixie bɛlɛxɛ, e a faxa. A xa faxɛ xi saxan dangi xanbi, a man kelima
    nɛ faxɛ ma.»
  pon-2006: 'pwe e kin ketin kawehwehiong sapwellime tohnpadahk ko: “Nein-Aramas pahn
    pengipengla rehn aramas akan, re pahn kemehla; a mwurin rahn siluh e pahn iasada.”'
  dad-dad: ere nigin, ĩ in dõ fiya tar ifelnẽdin. Ĩ idi irokenẽdin, “Tamo Naal ĩ,
    fau kiwai tamo imeid bun dinouf. Idi fau ĩ dukesiyouf, naa towo bure fele di,
    ĩ fau kel fã youf.”
  zab-NT: 'pur ni caguixteeny lo de xpɨnny, cayaipny laadeb: —Nare Bniety ni bxiaald
    Dios, zaca entriagu laznaa de bɨny ax sguinxúdeb naa. Per ni rion dxi ni agudindeb
    nare, sbíi ibánia stuby.'
  jae-jae: gebe eŋ kêdôŋ nê ŋacseŋomi ma kêsôm gêdêŋ êsêac gebe “Lau sêkêŋ Ŋamalacnê
    Latu êsêp ŋamalac lemeŋ êna nasênac eŋ êndu. Sênac eŋ êndu e ŋabêc têlêac ênaŋa
    su acgom, go êndi sa.”
  ksd-ksd: 'Tago i tovotovo kana tarai na vartovo dari: Da tul tar Natu i ra tutana
    ta ra lima i ra tarai, ma diat a doka; ma ba di tar doka, na laun mulai ba i par
    ta utul a bung.'
  msm-NT: su iyan da og-anadon din sikan mgo inanad. Kagi din, “Siak no Anak to Otow
    igdata diya to mgo otow no oghimatoy kanay. Di ogkabanhaw a da to ikatoyu no aedow.”
  myk-myk: 'bani wu bi wu kalaapiire ti kalaa. A wu pu pye: «Pu na ba Sipya Ja wu
    le sipyii keye ni. Pu na ba wu gbo, cabyaa taanri bu doro, wʼa ɲɛ.»'
  sbe-sbe: matawuwuna yona hekahekatao wa ye hekatadi. Ye hededelau udiyedi ye wane,
    “Tamowai hesau kabo Tau Natuna kana ye walohai na ye moselaei tamowai hekadi nimadiwai
    na se unuhemwaloi. Kabo ye boita, na mayadai haiyona mulidiwai kabo ye toloꞌuyo.”
  mcr-mcr: '@see-verse:MRK.009.030'
  cux-NT: ti Jesús miiⁿ ní ngi'cueeⁿ yā discípulos yeⁿ'e yā chi Saⁿ'a chí Daiya Dendyuūs
    miiⁿ ní canéé chí ca'a yā sáⁿ'ā na ta'āa 'iiⁿ'yāⁿ. Ní canéé chi 'caaⁿ'núⁿ yā saⁿ'ā.
    Ní taachí 'āā 'cuuví sa chɛɛtí 'iinū nguuvi canéé chí nduuchi sa yeⁿ'ē nguaaⁿ
    tináⁿ'ā.
  tur-YTC: 'Çünkü öğrencilerine öğretiyordu. Onlara şöyle dedi: “İnsanoğlu insanların
    ellerine verilecek ve O’nu öldürecekler, ama öldürüldükten üç gün sonra dirilecek.”'
  san-ITR: apara ncha sa shiShyAnupadishan babhAShe, naraputro narahasteShu samarpayiShyate
    te cha taM haniShyanti taistasmin hate tR^itIyadine sa utthAsyatIti|
  bel-N: Бо навучаў вучняў Сваіх і гаварыў ім, што Сын Чалавечы будзе выдадзены ў
    рукі людзей і заб’юць Яго, але забіты праз тры дні ўваскрэсьне.
  sch-sch: “Miriem Nâipasal hih a that rangpu ngei kuta bangin om atih. Nikhomrese,
    sûnthum suole chu aringin inthoinôk atih” ti chong hih a ruoisingei a minchu
    ngei sikin.
  mic-MIQNT: Telimaji, “Ni'n, na ula ji'nm ta'n Gjinisgam petgimapnn, iga'liten mimajuinu'g
    ugpitnuaq ugjit ne'po'qsin. Na gisi nsugunaq apaji minunsites.”
  huu-NT: '@see-verse:MRK.009.030'
  jiv-NT: 'Unuiniak juna tímiayi: “Wi Aents Ajasuitiaj ju̱na mantamnati tusar achirkar
    surutkartatui. Tura máamuitiatnak, iwiarsamunmaya̱n menaintiú tsawantai̱ nantaktiatjai”
    tímiayi.'
  otm-NT: 'Nguetho mí xänba yʉ́ xädi nɛ mí ɛ̨mbi: ―Nugä nque dán ją''igä ua ja ra
    ximhäi, da mba ma dägä bʉ ja yʉ́ ''yɛ yʉn ''yohʉ nɛ da thogä. Nɛ nu''bʉ dá tu,
    ga thąmbɛ̨nigä ''bʉ na hyupa.'
  dah-dah: Gobe komatmiŋ buda goyen saba yirde hinhin geb gogo tiyyiŋ. Yeŋbe komatmiŋ
    saba yirde heŋyabe, “Ne Al Urmiŋ gabe al kura beleŋ tagalde nunke megen niŋ al
    beleŋ nad buluŋ buluŋ nirde mununke kameŋ. Gega yereŋkek hekeb sopte huwareŋ,”
    yinyiŋ.
  tnk-tnk: tɨ nəri nə mə ramahatən nərmama me səvənhi, mamɨni pen tɨ nirəha i mə,
    “Trɨpko mhə tui kuvei pen iou, Iəməti Iərmama, ia rəɡi nərmama. Irəha tuhousi
    əpune iou. Takemhə, nənə, nəpɨn səro kahar irə iakətui mwi ia nemhəien səiou.”
  kpr-kpr: “Evetu Genembo da Koro+ ava sandido, gegenembo mendeni da ungoda fitoro
    daoro ambarira. Avata sifo etodaba naká dadabari, God sari nu ambarida ghe jebuge
    erarira,” ava nunda ambo jimbikena setiri nininguseri.
  san-IAS: aparañca sa śiṣyānupadiśan babhāṣe, naraputro narahasteṣu samarpayiṣyate
    te ca taṁ haniṣyanti taistasmin hate tṛtīyadine sa utthāsyatīti|
  nho-nho: teenaa i aa Ia e hiihai maa laatou ma ana disaipol raa ki nnoho soko laatou,
    ki kauake ana taratara raa ki ana disaipol. Teenaa a Ia ni taratara ake peelaa
    laatou, “Ttama te Henua raa ma ki taakina ki naa tama raa ki taia ki mate, aa
    imuri naa aso e toru, a Ia ma ki masike i te mate no ora hoki.”
  gym-NT: 'ñobtä ñan angwane Jesu nämane dirire krörö kaibe nitre ja töitikaka benye:
    Ni mda mda abko ie ti, Ni Kä Nebtä Ngobo, ne biandi müre ketadre, akwa köbömä
    angwane, ti rükadita nire, niebare kwe.'
  azg-NT: 'Ngꞌe itsiꞌman jon ndëë nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa jon.
    Tso jon: —Ja na condui tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian nnön na coxën tsoñꞌen
    nnꞌan, nninncyaa tsꞌan cüenta ja nduee nnꞌan, ndoꞌ joo nanꞌñeen nnanꞌcueeꞌhan
    ja, majoꞌ xee na jndë ndye na tꞌiö, ngüantꞌö xcö.'
  bhd-bhd: किजोकि तैखन तै अपने चेलन शिक्षा देतो ते तैन सेइं ज़ोतो थियो कि, “मेरे दुश्मनेईं
    मैनेरू मट्ठू, यानी अवं कैद केरनोईं। त तैनेईं अवं मारनोईं, पन मारनेरां ट्लेइयोवं
    दिहाड़े अवं मुड़दन मरां फिरी ज़ींतो भोनोईं।”
  too-NT: 'porque ixcāmāsu''ni''mā'' ī''sca''txtunu''nī''n. Lā'' ixcāhuani: ―Naquimacamāstā''can
    quit, huan Chi''xcu'' xala'' Tālhmā''n, lā'' naquimacamāstā''can con ixlīmāpa''ksīnca''n
    chi''xcuhuī''n. Lā'' xlaca''n naquintamaknī lā'' ixlīlakatu''tun chi''chini''
    na''iclakahuanchoko ―cāhuanilh.'
  ind-AYT: Sebab, Dia sedang mengajar murid-murid-Nya dan berkata kepada mereka, “Anak
    Manusia akan diserahkan ke tangan manusia, dan mereka akan membunuh-Nya. Sesudah
    Dia dibunuh, tiga hari kemudian Dia akan bangkit.”
  cjo-NT: '@see-verse:MRK.009.030'
  nsn-nsn: teene inggon e marang ualasira tosno tamatang uakuakeluk. Inggono ke hire
    tasisina pare, “A Tunar Tamata ra turung tanganain tasir tamata mara tung pousin.
    Dohi muduhia tar touonor marein, inggon e turung tua tapokis poluk.”
  san-DEV: अपरञ्च स शिष्यानुपदिशन् बभाषे, नरपुत्रो नरहस्तेषु समर्पयिष्यते ते च तं
    हनिष्यन्ति तैस्तस्मिन् हते तृतीयदिने स उत्थास्यतीति।
  tna-NT: 'Jesús ja discípulo cuana uja atana: —Ema da Diusu sa Jabeituti Deja. Ema
    emenajatiata huecuana deja madhada cuana peje su cuana peje su ema pamanuameta
    huecuana puji. Beju quimisha tsine jenetia manujiji cuana duju jenetia ema enetianayu.
    Daja Jesús ja quisatana huecuana.'
  lid-lid: Tasah iy anya kaleheya oro lau tan, “Iri kameh atehei Nadu Ndramak Awas
    ili mine iri lau. Ya iri lau kameh adai iy imek. Ano len ma taloh ja kameh iy
    amak ja.”
  wim-wim: Nil wik inangan waaꞌ thanta, “Pam way al-alangana maꞌam theeꞌayn ngayanga
    pam wiy al-alantan, thananiya mulathayn ngayang, pam ngay inman nil God.angan
    kuchanya. Kinch koꞌalamangan ngulan wantow ngayang-a, ngayaniya mulaman ekāng
    ngula.”
  zga-M: Akhavavola, “Unswambe va Adamu yikhelehwa mu mavokho ga vanu, pwu vikhombuda,
    vuafwile, vugalutile amanchuva gatatu alanchokha.”
  yom-yom: 'bila minlonguki miandi kaba longo ; wuba kamba : —Muana Mutu wela yekolo
    mu mioko mi batu. Bela kumvonda. Vayi bilumbu bitatu bu biela vioka, wela fuluka
    mu bafua.'
  eng-NNA: '@see-verse:MRK.009.030'
  san-SIN: අපරඤ්ච ස ශිෂ්‍යානුපදිශන් බභාෂේ, නරපුත්‍රෝ නරහස්තේෂු සමර්පයිෂ්‍යතේ තේ ච
    තං හනිෂ්‍යන්ති තෛස්තස්මින් හතේ තෘතීයදිනේ ස උත්ථාස්‍යතීති|
  yut-yut: '@see-verse:MRK.009.030'
  grc-BYZ: ἐδίδασκε γὰρ τοὺς μαθητὰς αὐτοῦ καὶ ἔλεγεν αὐτοῖς ὅτι ὁ υἱὸς τοῦ ἀνθρώπου
    παραδίδοται εἰς χεῖρας ἀνθρώπων, καὶ ἀποκτενοῦσιν αὐτόν, καὶ ἀποκτανθεὶς τῇ τρίτῃ
    ἡμέρᾳ ἀναστήσεται.
  cpc-NT: 'Tima jiyotaayitatziiri jiyotaani, ikantayitziri: “Irootaintsira jaakaantaitiri
    Itomi Atziri, jowamaitiri. Awisawitatya, mawa kitiijyiri, aritaki jañagai iijatzi”.'
  nhg-NT: 'Quenmachtiloöya tiemachtejcöhua. Oquemelfiloöya: ―Naja que onochi netlöcatl
    niechtiemöctisque inmöpa tlöca. Niechmectisque. Pero cuöc ye niechmectejque, neyulebes
    pa yeye tunale.'
  nya-nya: chifukwa amaphunzitsa ophunzira ake. Anati kwa iwo, “Mwana wa Munthu adzaperekedwa
    mʼmanja mwa anthu. Adzamupha, ndipo patatha masiku atatu adzauka.”
  ngu-NT: 'pampa quinmachtiaya inomachtijcahuan. Yejhua oquinmachtij, oquimijlij:
    ―Nejhua yejhuan oninochiu Tlacatl nechtemactilisquej intech on tlacamej niman
    nechmictisquej, pero ipan yeyi tonajli niyolihuis niman ninoquetztehuas ipan notlalcon.'
  kup-kup: pi parun epat mañah, “Met ne Añaraboz Nanep aban napuhö aban mod narin
    mañairapanen navapan. Tapanen paru ne ur noñomapanen heman, aliz nasikaro bon
    tapanen aliz zeirevaizasik maot bavirirï navatapanen bal haom.”
  jid-jid: a sira tsro mri ko bi hua da ila bawu ndi vivren ndi ni ku ni woh mri ndi
    ba wuu u ni vi u tra ani tashmem da lunde ngari
  wmw-wmw: 'kamana akiwafunda wanafunzi ware, akiwambira javi: “Binadamu wa Binguni
    agabiziwa mmakono mwa wanadamu, newo wamulaya. Fala bandi ya kuulaiwa, muda wa
    suku natu, iye afufuka.”'
  gmv-GGM: Gassoykka Yesusay bena kalizaytas “Assa nay asa kushen adhi immistana istikka
    iza wodhana, hezantho galasafe guye izi dendana” giidi issta tamarsiza gishasa.
  ssg-ssg: Pahan i hanau tesol kahikahin. I ukek, “Nga tel Nati Seilon, laha hangaini
    hani teka seilon ape laha telei. Tuahe muhi ngain toluhu nga xahat alia.”
  zpo-NT: 'Kwaanzee kaseed Jesús re xaa mseed lo xaa nu nzhé xaa: —Na nak Xaa Mzhin
    Ngok Myet. Nu zaa xaa na lo xaa nak zhiin zee gut xaa na, per mbizh yon lee na
    roban.'
  poy-poy: toziya kaweriti kankuwafunda wafundwa wakuwi. Kawagambiriti, “Mwana gwa
    muntu hawamlaviyi kwa wantu wamlagi. Kumbiti pagapita mashaka matatu hakazyuki.”
  qwh-NT: '@see-verse:MRK.009.030'
  gaw-gaw: Aḏinu? Nug nuhiḵud ip̱uniṯak awak danab nuhignu inam ip̱uanaṯaṯa aum. “Danab
    Beḵalag da amu danab laa nug da danab ep̱elagp̱a meiḏeb, ag hep̱eg, mauhḵul. Mauhoya
    amu deḏ ewamp̱a da eḏuen hip̱aidḵul,” awa aum.
  nca-nca: Dokoro mande ka iŋo-iŋo rewero uniyó rondaqe yunoro ŋande yeyaró, “Kumimbo
    Unindoro Naŋuní re saŋgirí uni kandeyemo rotowe teteŋgo. Enendo uroyi khumoweya,
    quko naru kapusa kini tiníqo, otoqoweya.”
  zpz-NTPP: 'gun blyuum ni de yu nu rsyaꞌ lom. Orzeꞌ nam rab mi dey: ―Ya̱, biñ nu
    byac mbecy, guꞌ dey ya̱ yaa de mbecy. Orzeꞌ cut dey ya̱. Tees nu zaꞌ dzi chon
    gyabaña̱ ―nam.'
  mkj-mkj: 'Pwa Ih kin kawoahwoa oang Nah sohnpadahkkok: “Nihn‑Armaj pirin ken likliklahng
    ipen armaj kan, ma pirin kojukdi Ih. A mwerin rehn jiluh Ih pirin iejda.”'
  zac-NT: 'purquë quëgluaꞌa më ra shini gusëꞌdë më. Guniꞌi më lu raiꞌ: ―Nahia nguiu
    nabësheꞌldë Dios lu guë́ꞌdchiliu. Gac entregara lu guiaꞌa mënë të quini rall na
    perë dzë tsunë tsashtë́a ladi ra tëgulë.'
  kyg-kyg: '@see-verse:MRK.009.030'
  kmk-kmk: ta isuḻsuḻu na dat disipulus na. Kanana kan dida un, “Sakona Inyanak di
    Tagu, dandaniyona maiyawatak sidat tagu. Patoyon da ud sakon yoong nu lumabas
    tuḻu’n aḻgaw, umungaḻak.”
  cao-NT: '@see-verse:MRK.009.030'
  bbr-bbr: '@see-verse:MRK.009.030'
  inb-inb: 'Kati­raiag­kuna­ta­mi iacha­chispa ri­kurka, kasa nispa: —Kai Runa Tukus­kaka,
    mana alli runa­kuna­pag­ma­mi chaia­chii tukun­gapa ka. Pai­kunaka wañu­chi­wanga­pa­mi
    kan­kuna. Chasa wañuska kaspa­pas, kimsa puncha­pika ikuti­mi kaugsa­rin­gapa
    kani.'
  hrv-hrv: 'Jer poučavaše svoje učenike. Govoraše im: “Sin Čovječji predaje se u ruke
    ljudima. Ubit će ga, ali će on, ubijen, nakon tri dana ustati.”'
  box-NT: 'lé bìo ó o wee kàrán mí nì-kenínia. O wee bío na ɓa yi: «O *Nùpue
    Za á ɓa à dé ɓa nùpua níní yi á ɓa à ɓúe. Ó o húmú mɔ́n wizooní tĩn
    ká a vèe.»'
  ote-NT: 'ngueꞌa̱ mi xahna yá nxadi, mi embabiꞌʉ: ―Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi ma da
    tꞌɛntꞌua ja yá ꞌyɛ ya ja̱ꞌi, ha nuꞌʉ́ ma da hyo, pe rá hñupa ma da yopa nte de
    rá du.'
  wnu-wnu: '@see-verse:MRK.009.030'
  zam-NT: Tac Jesús ngue lu' myen' xin' mté'th Jesús no ngue ta' Jesús cuent le' Jesús,
    co' mbi'th yáal loo izlyo' ndxè' xalque' ndxáal chol mèn loo izlyo' ndxè', Jesús
    yigaaque' ya' mèn ye'rsin'. No guth mèna Jesús. Per co'se' yilo son huiz mbeth
    mèna Jesús, Jesús ryo xban.
  zyp-NT: Zecawtamaw tatah a hningzuitu sahlo khah a cawngpah leimei ning he cawtah
    a cang. Aaning cawh, “Cawngsaw Sawcapaw heh cawngsaw sahlo kih letah luithae a
    cang myca a. Aaning sahlo taco aa thaw a, taico ning thung khy letah a tho kaw
    a,” a tah he.
  sey-NT: Ja̱ muꞌse cato Jesús i̱ yeꞌyacohuaꞌini quëaquë cuquëña. Yëꞌë Pa̱i Mamaquë
    cato tse̱a cua̱ñosiquë paꞌija̱ꞌquë aꞌë. Ja̱ohuaꞌipi huani je̱ojaꞌcohuaꞌi aꞌë caëña.
    Cuiꞌne caëña, toaso̱ muꞌseña paꞌi maca ju̱ꞌisiquëpi huëija̱ꞌquë aꞌë.
  nvm-nvm: '@see-verse:MRK.009.030'
  mps-mps: Magi baso meni, agai te aga wali pabo bidi dabe ola mabo sę yainogo yai.
    Tama agai augwalibolo te po wai, “Te augwaligo ena Godigo Bidi Mu te bidi dabego
    nogoba muaibao. Tama augwaligo ena ela muaibao. Augwaligo ena ela munama, tialima
    sela sogo bidama nosali te ena ma hodaluaibao,” te po wai.
  seh-seh: 'Thangwi iye akhapfundzisa anyakupfundza ace, mbaapanga tenepa: “Ine Mwana
    wa Munthu ndinati ndiperekwe m''manja mwa anthu. Iwo anandipha, mbwenye pakupita
    ntsiku zitatu Ine ndinalamuka pa kufa.”'
  pab-NT: 'Jesus aotyakijita haxaotyakiraharenai hoka nita ihiyeha: — Haliti Ityanite
    kaxékaka halitinai ana hoka aisahene ite. Xakore hoka hanamaki ferakene najikinitaite
    kaseheta — nexa.'
  llg-llg: huu kada Ana sangga nanoli Ndia ana mana tungga nala. Ana nafada sala,
    nae, “Taa dook so bali, tehuu ala sangga seꞌo heni Au uu hataholi feꞌek kala.
    Basa na, ala tao lisa Au, fo Hataholi Isi-isik ia. Memak Au mate, tehuu neu binesan,
    na, Au asoda fali.”
  kyf-kyf: 'Ɔ -slolua ɔ ''bɩnɔnya gbʋ, ɔ nɛɛ: «Ɔɔ Nyɩmɛɛ ''Yu wa yia nyɩma yoo ''nyɛa,
    ''ɩn wa ''ka ɔ ''bha. ''Ylɩ ''sɔ, we tanʋ nya ɔ yia tlɩtlɩnya glaa ''wʋsɔa.»'
  tpi-tpi: long wanem, em i wok long skulim ol disaipel bilong en. Em i tokim ol olsem,
    “Ol bai i putim Pikinini Bilong Man long han bilong ol man, na ol bai i kilim
    em i dai. Ol i kilim em i dai pinis, orait long de namba 3 bai em i kirap bek.”
  mih-NT: 'I zacuaha ra sii ra i casi ra, ta catyi ra sihin ra: Cua xico minoo ra
    sii ii, ra i quisi ndya gloria. Ta cua tɨɨn ñiyɨvɨ sii. Ta cua cahñi ñu sii. Ta
    sa cu uñi quɨvɨ cua nandoto tuqui.'
  qvh-NT: 'Saychömi discïpuluncunata Jesús nergan: “Juc runami nogata entregamanga
    chiquimagnëcunapa maquinman. Sayno captinpis wanusimashganpita quimsa junagtami
    cawarimushäpä.”'
  kms-kms: Te pugri ni nikin wute wand bei nem ningg. Di ni pugri simbe nindim nari,
    “Wuti God nde pu nandi wuti nganye nas kin ni wute nde si pe mi nondo ye. Ni mi
    nati, nginy temi ire pre di ni mune nes newo.”
  agn-agn: tenged ang oras ang asi, pagtoldok tanandia ong mga sinagpan na lamang.
    Ganing si Jesus ong nira, “Yo, ang Ana ta Taw, traidorono ig yintrigao ong gaem
    tang mga taw ang yay mamamatay ong yen. Piro mata-lib tang tolong kaldaw maboiong
    moman.”
  nhi-NT: 'pues oquinmachtihtaya nitlasalohcauan. Oquimiluaya: —NiConeu in Tlacatl
    ictemactisqueh inmac in tlalticpactlacameh, uan yehuan icmictisqueh. Masqui ohcon,
    ipan yeyi tonal yancuicayolis.'
  ttc-NT: 'Tgan tuq jun tyemp a''ox tzan txik txnaq''tza'' kye txnaq''atz kchukel
    b''ix nxik tuq tq''uma'' kyetz ikxjani: «Komo [wetz] te Ichan Aj Tk''wa''al Dios
    [a''in], okyinxe''l q''apo'' tuj kyq''ab'' kye xjal b''ix okyinqtel kykansa'',
    per tuj toxi''n q''ij nqetlen kansa'', okyinjawel anq''in.»'
  dan-1931: 'Thi han lærte sine Disciple og sagde til dem: “Menneskesønnen overgives
    i Menneskers Hænder, og de skulle slå ham ihjel; og når han er ihjelslået, skal
    han opstå tre Dage efter.”'
  kwj-kwj: Hinde wowani, kale ri himache leni ri ondiyakandiyandani ka hinga ya wunu
    ri sawe, “Apa dori Hima ri Che ni ele hima i tapa tenge tiki o wu hakonda. Wosiwa
    rini yewa ri hasini gisi namili iwa ri ai saino.”
  vie-OVCB: 'vì Ngài có ý dành thì giờ dạy dỗ các môn đệ. Ngài bảo họ: “Con Người
    sẽ bị phản bội, nộp vào tay người ta. Ngài sẽ bị giết, nhưng ba ngày sau, Ngài
    sẽ sống lại.”'
  kze-kze: '@see-verse:MRK.009.030'
  mpj-mpj: nintijunkura-jananya wangka. Ka-janampa wajarnu, “Martu kujulurni wajalku
    yungku, ngayurniya pungkukija, mitu. Ngayurna-nyurrampa puntu yarnngaku marlpa.
