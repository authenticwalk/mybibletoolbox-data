    siyagoi ikaaiyaka.
  kbm-kbm: ve ei gilgum ve nimbul ane singamolomb-gen. Yisu ginei ve eisir singamolomb
    be ginei; “Atob amolmol bambamo inemb Pomate Natu ayeu ebe meng-gahlang weik amolmol
    ok nitangi amolmol ebe be ines ayeu vunu ok. Be atob eisir ines ayeu vunu be nivin
    as-mate ebe ve aitol ane ok okob atob ayeu matawangg be namdil vukuri.”
  tew-tew: Ovâytu̖máa, “Naa tꞌä̖hkí tꞌowagîˀ oˀaypu̖yä̖ˀiˀ omuuˀi wây-á tꞌowaví mangepiye
    díkáaní. Indáho díkheˀkhâymáa, hewänbo poje thaa iwá wíyá owáywówápuwagíˀo.”
  rmc-rmc: 'Bo le učeňiken sikavelas a phenelas lenge: „O Čhavo le Manušeskro ela
    dino andro vasta le nipenge a murdarena les, ale pro trito džives ušťela andral
    o meriben.“'
  apr-apr: yesoo lono bet di leu tinepe inbe ipatomonai di. Nen le iwete pang di nen,
    “Ole titara Tool Moolmool ke Maro la di tooltool bedi, a bet nen ngan tiraumate
    a imata. Ngan ole iken ye ke ru, lo ngan bet ye ke tol ki, ngan ole imadit mulu
    ye ni ke matenge.”
  tiy-tiy: Non ténoroén i de kuyugén mano, “I Nga i Kéilawane, sani Begéne, fékéfo
    dob de étéw moso sani de sébanil Begén. Atin féléhué ro Begén. Endob amuk méifus
    i téléwe gétérésangan, tébuleu.”
  nlg-nlg: na pukuna te liona ge ke bosatatei vanira nina vaovarongo na lei totobo
    ke kalea. Ma Jesus te bosa vanira, “Na Dale Tinoni, kara peroa ma kara holaa vaa
    itadira ghana na levunimate. Gaira kara matea, me ke poso e tolu na bongi ke tughuruoli
    sania na mate.”
  dgr-DOGNT: '@see-verse:MRK.009.030'
  pes-OPV: 'زیرا که شاگردان خود را اعلام فرموده، می‌گفت: «پسرانسان به‌دست مردم تسلیم
    می‌شود و او راخواهند کشت و بعد از مقتول شدن، روز سوم خواهد برخاست.»'
  ron-1924: 'Кэч ынвэца пе ученичий Сэй ши зичя: „Фиул омулуй ва фи дат ын мыниле
    оаменилор; ей Ыл вор оморы, ши а трея зи дупэ че-Л вор оморы, ва ынвия.”'
  tpz-tpz: Suk ataeah, eꞌ to vavaasis non a ma vamomhë peꞌ, pareꞌ soe ke raoe pan,
