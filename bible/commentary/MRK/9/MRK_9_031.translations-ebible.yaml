    per leettsa tsaal tson wiz lee na roban.'
  byx-byx: De qe su aa risura ma’, “Laip te nem ngua bareq ama qaqet ip te veleng
    ngua. De diip naser ama arlenim de luqa ama nirlaqa ip ma depguas de diip ngua
    raarlviit namer ama matmat. I diip te rekmet taqurla sagel ngua ama qaqet araa
    Rarlimka.”
  ctu-CTI: 'Como chʌncol i cʌntisañob ajcʌnt''añob i cha''an. Ti'' subeyob: Joñon
    i Pi''ʌlon Quixtyañujob mi quej cʌjq''uel ti'' c''ʌb quixtyañujob. Mi quejel i
