    mo ba̱kit vayuwein.”
  sby-sby: Pakwinga walikwiyisha beshikwiya bakendi eti, “Mwana Muntu nakatwalwe mu
    makasa abantu, beti bakamushine, nomba nakapunduke pa busuba bwa butatu.”
  sll-sll: Pirere, yu ditongwi, “Ari Wang Weni, na iwe, ari na i kura bolimbani olamua.
    Yu olere na si gonangwo pamua. Golere ari habang sui tai di pai molere, God aki
    di na tere ulna yunangure hon airalga pamua.”
  yaq-NT: Bwe'ituk juka' ame benasi yoemta, a' me'eneeme mampo su'u tojinaa'u, intok
    junuen ya'asuako, baji taewaita weyeo, jiabijtene. Inika'a weemta am majtaka,
    kaabeta intok naa buusti a' ju'uneyya'ii'an. Taa a' majtim jiba a' ju'uneyya'ii'an.
  uro-uro: inguna rhoqoräkt di qä su aa mudäsaqongda i qat tamän särhäm da rhoqortäqyia,
    “Ma Ruqa aa Emga diva rhi vodäm ga sämät ama ruvek arhä rhäkt bä va rhi veng ga.
    Näkt pa nasot ama qunäng ama dävaung dä va qa rhäranas.”
  ita-1885: 'Perciocchè egli ammaestrava i suoi discepoli, e diceva loro: Il Figliuol
    dell''uomo sarà tosto dato nelle mani degli uomini, ed essi l''uccideranno; ma,
    dopo che sarà stato ucciso, risusciterà nel terzo giorno.'
  muy-muy: 'aɗaba naŋ àbu acahi zlam ana ndam maɗəbay naŋ ni. Àhi ana tay : « Atəɗəfiki
