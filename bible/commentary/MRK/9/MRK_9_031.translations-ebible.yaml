    kwana uku zai tashi.
  mal-mal: 'കാരണം അവൻ തന്റെ ശിഷ്യന്മാരെ പഠിപ്പിക്കുകയായിരുന്നു. അവൻ അവരോട്: “മനുഷ്യപുത്രൻ
    മനുഷ്യരുടെ കയ്യിൽ ഏല്പിക്കപ്പെടും; അവർ അവനെ കൊല്ലും; കൊന്നിട്ട് മൂന്നുനാൾ കഴിഞ്ഞശേഷം
    അവൻ ഉയിർത്തെഴുന്നേല്ക്കും” എന്നു പറഞ്ഞു.'
  kkc-kkc: Bei, Yesuye o hamamee dili odoo eligi meleeso. Yayo dimapoo egeesee takaso,
    “Odoo Holo, a amapoo ha teli odoo mapoo tenelame tiasalaiso. Osoloso diayo a wooloomalaiso,
    esino a bi mapoo ta moloso biame bakadio hedebe di mapoo gie badeli toloso hogadileiso.”
  urd-GVR: kyoṅki wuh apne shāgirdoṅ ko tālīm de rahā thā. Us ne un se kahā, “Ibn-e-Ādam
    ko ādmiyoṅ ke hawāle kar diyā jāegā. Wuh use qatl kareṅge, lekin tīn din ke bād
    wuh jī uṭhegā.”
  far-far: sulia nia famanata fafurongo nia ki ka 'uri, “Nau, na Wele Nia wane, kera
    kai kwate nau fuana malimae nau ki, ma kera kai saungi nau. Ma burina olu maedangi
    ki, nau kai tatae lau fasia maea.”
  suz-BL: मारदे हना आ शेंसीब आन कली “रागीम जरमेशो दा मुर आन गुइमी गेशा, साइक्‍चा पुंइसीशा,
    आ नित्‍थ नाक्‍ती बेक्‍शो रे सेंसीब” दे शेंचा दाक्‍ता बाक्‍त। मर्कूस ८:३१; मर्कूस
    १०:३२-३४
  car-NT: 'mo''karon tynemeparykon emepary ke ty''wa. Ika''po i''waine: “Mo''ko kari''na
    ymuru yta''ton mo''karon kari''na ainaka. Mo''karon ro kyniwota''ton. Oruwa kurita
    tywo''po wyino te kynawondan rapa.”'
  amp-amp: Turhu disaiperm kfo kars bokars, kfo nuhas bonuhas, kfo hta bohta inji
    nayetrn nhai marimor womm kfo nuhasruha yi yuhat. Turhu disaiperm kfo memorm,
    “Ndar bbinysofthu yimam Bro Najomr yak hndhnarahmr yimampno. Hndhna-ruhatmr yimam
    wasrahmr. Nohruharn husfirpehyuk marrn tfit sinyarahr.”
  bht-bht: क्योंकि यीशु अपणे चेलयां सोगी मता बकत बिताणा चांदा था कने उना जो सिखाणा
    चांदा था। कने उना ने बोला दा था की, “माणुऐ दा पुत्र, मेरे दुशमणा दे हथे पकड़ाया
    जाणा है, कने उना लोका मिंजो मारी देणा है, कने मरणे दे तरिये रोजे मरयां चे जिन्दा
    होई जाणा है।”
  eng-NOY: For he taught his disciples, and said to them, The Son of man is about
    to be delivered up into the hands of men, and they will put him to death; and
    when he hath been put to death, after three days he will rise again.
  cub-NT: 'Ʉ̃ bueyʉ barejámed̶a ʉ̃i bueimarare. Que baru apevʉ põeva ne eaiyede ʉ̃i
    yebai ʉbedejamed̶a Jesús. Yópe arĩ, buedejamed̶a ʉ̃i bueimarare: —Yʉre, Jʉ̃menijicʉi
    daroimʉ mácʉre ʉ̃mʉpe, jẽni jínajivʉbu ji mauvare, ne boarĩ́ jarʉvarãjiyepe ayʉ
    yʉre. Aru yóbecʉrijãravʉa yóboi, nacajacʉyʉmu yʉ yainore jarʉvarĩ, arejamed̶a
    náre Jesús.'
  ita-1927: 'Poich’egli ammaestrava i suoi discepoli, e diceva loro: Il Figliuol dell’uomo
    sta per esser dato nelle mani degli uomini ed essi l’uccideranno; e tre giorni
    dopo essere stato ucciso, risusciterà.'
  lww-lww: Na nene komin nap̃a pian ke kiena nalogena lala e pogos la nene, a naga
    pisa m̃ena ga ke pan la, sape “Lavisi m̃ena narui nap̃a aligan Narin Yeririna
    va e liman yar la nap̃a awem̃ar naga mare, siraunia e legiena na telu, p̃isi na
    Ntewa tamalia sina.”
  ckb-ckb: 'چونکە قوتابییەکانی فێردەکرد و پێی دەفەرموون: «کوڕی مرۆڤ دەدرێتە دەست خەڵک
    و دەیکوژن، دوای کوشتنی بە سێ ڕۆژ هەڵدەستێتەوە.»'
  spm-spm: '@see-verse:MRK.009.030'
  nas-nas: Eeꞌnoko aaꞌpuruꞌ, “Ning Tee Naning-naumpoꞌ Paning-etaing tee nkaning-koo
    navumainuka-koo narunge tooka kompui simuuꞌnaang nantoong oreng biikaang bireng-koo.
    Teinge dupisiꞌmaavaing, teka beenang doong tankinuko napoꞌ domamarara daaꞌmaravaing.”
  uvl-uvl: iange hetottore nena hana mur pe hele lange iri, “Lape mele tung heke Non
    Tuna langa hana peria ke te hune i. Pe nga etue mol ngana lape maul haka mule
    nga metenga.”
  tpa-tpa: babana a tauvotagho i hanahanapuhi. Ma i ririwehi ipa, “Taꞌu, Rava Natuna,
    aꞌu ghaviya apo hina amvereneꞌu, po rava ghehauhi hina vihiragheniꞌu, ma maratom
    tonugha aumurina ma apo a vomahirime.”
  eng-BBE: For he was giving his disciples teaching, and saying to them, The Son of
    man is given up into the hands of men, and they will put him to death; and when
    he is dead, after three days he will come back from the dead.
  ixl-CNT: 'Nichichus qꞌul ichusulibꞌ. Nichtal te ech tzaꞌ: —Aatz u Kꞌaola vaꞌl bꞌennaj
    koꞌn aanima, soꞌoksal tiqꞌabꞌ qꞌu onkonla chaj aanima utz, siyatzꞌeꞌ. Pek kꞌuxh
    maꞌt ikameꞌ, saqꞌaavitzꞌpu titoxvaꞌ qꞌii.— Texhtuꞌ.'
  xsi-xsi: ŋana tu iveta wurâta ŋana ipanananzi ne pâri-tamâta. Aku ipainzi tu, “Kinzi
    ma sio naŋa Tamâta Natu lâ tamâta pinde mbaunzi ilo, aku ma sipu naŋa pâta amâte.
    Andeta kari ŋato lâ, ŋineŋga Maro Kindeni ma ipaŋo naŋa amandi amo viâŋgu kilo.”
  crx-NTPO: yugha hodul'ehne hubodulh'eh 'et huwa. 'Ink'ez 'ubúlhni, “Yinka dune ye',
    'uyoonne dune tl'ahitilhtelh 'ink'ez hituzilhghelh. Hizilhghi hukw'elh'az whulh
    tat dzin 'et dunadutádalh.”
  kan-OKCV: ಏಕೆಂದರೆ ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ, “ಮನುಷ್ಯಪುತ್ರನಾದ ನನ್ನನ್ನು ಜನರ ಕೈಗಳಿಗೆ ಒಪ್ಪಿಸಿಕೊಡಲಾಗುವುದು.
    ಅವರು ನನ್ನನ್ನು ಕೊಲ್ಲುವರು. ನನ್ನನ್ನು ಕೊಂದ ತರುವಾಯ ಮೂರನೆಯ ದಿನದಲ್ಲಿ ನಾನು ಜೀವಂತವಾಗಿ ಏಳುವೆನು,”
    ಎಂದು ಬೋಧಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ijadufuo maeje fu e vua fuone fievo ije izege fu rade barone areme una
    uridufuo fu ijene kuariana nijasiame. Ijadufuo fu kiae, Rade Ema ijiebuo Fari
    ige na bu dabe e ise revo ije mia bu kaniega na baroneke. Ro rade mu inokubeke
    furiga na una urikono kiae.
  blw-blw: te wacha hen chana itudtuchu hen anchichay pasorotna way hen chana itudtuchu,
    ekatnéén, “Haén way Pangorowan hen Tatagu wat midchatà hen anchichay tatagu way
    mamchit an haén, ngém hen anchi petlon hen ag-agaw wat man-uchiyà chillu.”
  tam-2017: ஏனென்றால், மனிதகுமாரன் மனிதர்கள் கைகளில் ஒப்புக்கொடுக்கப்படுவார் என்றும்,
    அவர்கள் அவரைக் கொன்றுபோடுவார்கள் என்றும்; கொல்லப்பட்டு, மூன்றாம்நாளிலே உயிரோடு
    எழுந்திருப்பார் என்றும் அவர் தம்முடைய சீடர்களுக்குப் போதகம்பண்ணிச் சொல்லியிருந்தார்.
  azz-NT: 'Huan Jesús quinequía quinmachtis imomachtijcahuan ninseltij. Huan Jesús
    quinilij imomachtijcahuan ijcuín: ―Nejuatzin ni Yectagatzin huan nechtemactisque
    inmaco in tagayot huan nechmictisque. Huan ipan eyi tonal satepan de nimictosquía,
    nipanquisas niyoltoc itzalan in ánimajme.'
  spa-RV-1909: 'Porque enseñaba á sus discípulos, y les decía: El Hijo del hombre
    será entregado en manos de hombres, y le matarán; mas muerto él, resucitará al
    tercer día.'
  csy-csy: Banghangziam cile a nungzui te hil in, Mihing Tapa sia ngual khut ah ap
    tu hi, taciang amate in that tu uh a; a ma a ki thalup zawk nithum ni ciang in
    thokik tu hi, ci hi.
  mxq-NT: 'mʉt ko dyaꞌʉxpʉktʉ naty ja ꞌyʉxpʉjkpʉty es ttukmʉmadya̱ꞌa̱ktʉ: —Ʉj, ja
    Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nyajkʉyaka̱ꞌa̱ñʉts ma̱ ja ja̱ꞌa̱yʉty, es yʉꞌʉts
    xyaꞌooktʉp, es ko tyʉgʉkxʉbátʉt, njikypyʉ́kʉdʉts.'
  tzj-NT: 'como arja'' rmajon quitijoxic ja rdiscípulo. Quewa'' ja rmajon rbixic chique
    ri'': —Ja Ralc''walaxel ja xoc alaxic cuq''uin ja winak arja'' nja̱ch na pa quek''a''
    ja winak, ncamsax na cumal pro ja tok xticamstaji nc''astaj na rwach chi rox k''ij,
    ne'' chique.'
  tdt-tdt: tanba Nia atu hanorin deit Nia eskolante sira. Nia hatete ba sira, “Aban-bainrua
    ema sei faan Hau, Ema Umanu nia Oan ba ema aat. Sira sei oho Hau, depois iha loron
    tolu Maromak sei halo Hau moris fali.”
  ron-BTF: 'Fiindcă învăța pe discipolii săi și le spunea: Fiul omului este trădat
    în mâinile oamenilor iar ei îl vor ucide; și după ce va fi fost ucis, a treia
    zi va învia.'
  eng-WEBP: for he was teaching his disciples, and said to them, “The Son of Man is
    being handed over to the hands of men, and they will kill him; and when he is
    killed, on the third day he will rise again.”
  eng-FBV: because he was teaching his disciples. “The Son of man will be betrayed
    to human authorities,” he told them. “They will kill him, but three days later
    he will rise again.”
  nld-1939: 'want Hij onderrichtte zijn leerlingen. Hij sprak tot hen: De Mensenzoon
    wordt overgeleverd in de handen der mensen; ze zullen Hem doden, maar na zijn
    dood zal Hij de derde dag verrijzen.'
  bwo-bwo: Man b́wottsonwere Iyesus b́ danifwotssh, «Ash na'o ashuwots kishots besheyar
    ímetwe, bo were bín úd'itúne, úd'eyakonmo keezl aawots tuwitwe.» etfetst boon
    b́daniri b́ tesh.
  nch-BL: 'pampa quinmachtiyaya imomachtijcahua. Quinilhuiyaya: ―Nechtemactilise na
    cati niMocuetqui Masehuali inimaco tacame. Inijuanti nechmictise, pero quema nimiquis,
    ica eyi tonati nimoyolcuis.'
  quc-TNT: 'Je ri'', rumal chi ri Jesús tajin queutijoj ru tijoxelab, xubij chque:
    Ri in, in ri'' ri Ralc''ual ri Dios ri Kas Winak, quinjach c''u na in pa qui k''ab
    ri winak, quinquicämisaj na ri e are'', —cächa''. Pune in cäminak chic, quinc''astaj
    c''u na churox k''ij chquixol ri cäminakib, —xcha chque.'
  tfr-NTPO: '@see-verse:MRK.009.030'
  kaq-NT: 'Jahuen haxenicabo res haxemabonanoxon jaabo rahsi nihquihinquin. Jato nihquihinquin
    yohiquin: —Jaton jonibaan hea bihnon ta hea hinanyaxihcanihqui. Bihxon sca tah
    hea rehteyaxihcanihqui. Rehtehahbo sca tah hen quimisha neten hihquish hahquirihbi
    hueniyaxihqui —jato jaquin.'
  ahr-ahr: कारण तो त्याना शिष्यसले शिकाडी राहिंता; तो त्यासले बोलना की, “मनुष्यना
    पोऱ्याले मनुष्यसना हातमा सोपी देतीन; त्या त्याले मारी टाकतीन अनी मारी टाकावर तीन
    दिन नंतर तो परत जिवत व्हई.”
  sgb-sgb: ta antoroan nay tagahonol na, ya wana, “Hiko ya Taga-Langit, ya In-anak
    Tawo, ay i-upit ha kapatsi ko. Patsên la ko, noa, ha ikatlon allo, ay mabiyay
    kon oman.”
  vie-1934: 'Vì Ngài dạy các môn đồ rằng: Con người sẽ bị nộp trong tay người ta,
    họ sẽ giết đi; Ngài bị giết đã ba ngày rồi, thì sẽ sống lại.'
  kxv-kxv: ଇଚିହିଁ ଜୀସୁ ତାନି ସୀସୁୟାଁଣି ଈ କାତା ୱେସିହିଁ ଜା଼ପ୍‌ହି ମାଚେସି, “ମାଣ୍‌ସି ମୀର୍‌ଏସି
    ମାଣ୍‌ସିୟାଁ କେୟୁତା ହେର୍‌ପିଆ଼ନେସି, ଅ଼ଡ଼େ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ପା଼ୟିନେରି, ଇଞ୍ଜାଁ ଏ଼ୱାସି
    ହା଼ତି ଡା଼ୟୁ ତୀନିଦିନା ଜେ଼ଚ ୱେଣ୍ତେ ନିଙ୍ଗିନେସି ।”
  cha-cha: 'Sa jafanagüe y disipuluña sija ya ilegña nu sija: Y Lajin taotao umaentrega
    gui canae taotao sija, ya umapuno; lao yaguin este matae, ucajulo talo despues
    di tres na jaane.'
  amu-NT: Ee maꞌmo̱o̱ⁿ chiuu waa na nntjoom na cwiluiiñê tsꞌaⁿ na jnaⁿ cañoomꞌluee
    na nñequiaa tsꞌaⁿ cwenta jom luee nnꞌaⁿ ndoꞌ nlaꞌcueeꞌ jom sa̱a̱ xeⁿ jnda̱ ndyee
    xuee na tueeⁿꞌeⁿ maxjeⁿ nncwandoꞌxcoom.
  hin-CV: इसलिये कि मसीह येशु अपने शिष्यों को यह शिक्षा दे रहे थे, “मनुष्य का पुत्र
    मनुष्यों के हाथों पकड़वा दिया जाएगा. वे उसकी हत्या कर देंगे. तीन दिन बाद वह मरे
    हुओं में से जीवित हो जाएगा.”
  eng-OURB: For he was teaching his disciples, and said to them, “The Son of Man is
    being handed over to the hands of men, and they will kill him; and when he is
    killed, on the third day he will rise again.”
  spa-BES: 'Porque enseñaba a sus discípulos y les decía: El Hijo del hombre es entregado
    en manos de hombres, y le matarán; y cuando él esté muerto, después de tres días
    volverá de entre los muertos.'
  san-BEN: অপরঞ্চ স শিষ্যানুপদিশন্ বভাষে, নরপুত্রো নরহস্তেষু সমর্পযিষ্যতে তে চ তং
    হনিষ্যন্তি তৈস্তস্মিন্ হতে তৃতীযদিনে স উত্থাস্যতীতি|
  tdx-tdx: 'amy t’ie nañoke o mpiama’eo, naho nitaroña’e ty hoe: Fa nase­se am-pità’
    ondaty i Ana’ Ondatiy hañohofan-doza; ie vinono le hitroatse naho fa modo ty telo
    andro.'
  naf-naf: '@see-verse:MRK.009.030'
  grc-MT: εδιδασκεν γαρ τουσ μαθητασ αυτου και ελεγεν αυτοισ οτι ο υιοσ του ανθρωπου
    παραδιδοται εισ χειρασ ανθρωπων και αποκτενουσιν αυτον και αποκτανθεισ τη τριτη
    ημερα αναστησεται
  vid-vid: Kwa vila nayali yowalangusa walanguswa wa heye yolonga, “Mwana wa munhu
    kanguzawichigwa mmoko womkopola, kochikala mchilaga na zuwa lya kadatu kozilipuka.”
  pio-NT: 'Jesús yéewáidacáiná yàacawa yéewáidacaléwa. Yá icàlidaca nalíni: —‍Abénaméeyéi
    wenàiwica presopináca namànica núawa namàacacaténá áibanái asìanái inúaca núa,
    núa asìali Dios néeséerica. Yá nanúapiná núawa. Quéwa máisiba èeri irìcu, yásí
    nucáucàacawa àniwa —‍íimaca yái Jesúsca.'
  tsn-tsn: '@see-verse:MRK.009.030'
  amr-NT: Huanigpe̱i̱kaʼeritaj oʼmanmadikaʼpo i̱re̱gi̱re̱gteda oʼhuaʼonhuaʼpo. “Do
    Huabokerek i̱jje̱nok Diosa meʼtaʼmonaʼuyne. Huabokereka menʼbahuatitotiakapet.
    Menʼarakapone. Bapaʼmeʼnoe huakudakaʼda e̱ʼe̱a̱da ijnoyhuadapoy.” Jesúsa oʼmanmadikaʼuyate.
  pwg-pwg: iyamna kana kivikivina kurisi ivivi beyebeyena. Ivonesi bo, “Wawaya ini wawana
    da Wawaya Natusi kana ghavighaviya ku imasi ina terei. Ini raboboi ma mara viarobina
    kamonai na ina vomiiri.”
  cjv-cjv: Yesu ka epe nuwi si erome, “Yokamai uro na ari gaunom wam ari okonomdi
    erowaingoro nai goraimba aro kakom suraiye gounangoro na tokoi arowaiye,” di erongoro.
  tiw-tiw: pili ngarra yuwutimarti ngini wuta wangatamiya ngarra-mamanta. Ngarra yuwutimarti
    ngini yuwunuwaluwa awarra ngirramini ngini ngatawamiya. Api yilimpayanga pirimi.
    Ninkiyi, awungarruwu nimarra yimi kangi awuta ngarra-mamanta karri purrupangulimayani,
    yimi ngini, “Awi. Kapi awuta alawuruwi kapi awarra jurra, api wuta wiyi wuntiyajura
    awuta kompi ngini pajuwani pimatakirimi ngiya,” yimi ngawa-yuwuni. “Api karri
    pajuwani wurikirimi ngiya, api ngiya wiyi pajuwani ngirimi nginingaji jajirrima
    wumunga. Karri awungarri awinyirra jajirrima wumunga, api yimpanga nguwunirima,”
    yimi ngawa-yuwuni kangi ngarra-mamanta.
  tha-KJV: ด้วยว่าพระองค์ตรัสพร่ำสอนสาวกของพระองค์​ว่า “​บุ​ตรมนุษย์จะต้องถูกมอบไว้ในเงื้อมมือของคนทั้งหลาย
    และเขาจะประหารท่านเสีย เมื่อประหารแล้ว ในวั​นที​่สามท่านจะเป็นขึ้นมาใหม่”
  por-BR-2018: 'Porque ensinava a seus discípulos, e lhes dizia: O Filho do homem
    será entregue em mãos de homens, e o matarão; e estando ele morto, ressuscitará
    ao terceiro dia.'
  mhl-mhl: Oi takigako kiŋariŋpuine qaji yareiŋgo ore sumuŋgaru rabuŋ. Kadio raru
    buŋo koruŋ iŋi yajiya, “Anutuji Sombuŋ eru morende Ŋi foriine oi moreŋ ŋiŋigo
