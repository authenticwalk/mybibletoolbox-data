  mle-mle: '@see-verse:MRK.009.030'
  shp-NTPO: 'Jara jaskata iki jaonmea onannaibo neskáakin eseti kopí: —Ja jonin Bakera,
    jonibo yatamaxon retenoxikanai, ikaxbira, kimisha nete itin jirinoxiki —akin.'
  aom-aom: 'Ëhesi bëhoho huro hesi aribövioho röjëhibe juvoromo uënövadeje: God-ro
    ëhi bamëꞌëro hesi A Maho na a jabesi övore vaꞌoromo anegoꞌiramu guomoꞌejöjo. Guomoromo
    majae niöꞌi gemu hesi uhure riꞌöꞌejöjo.'
  geb-geb: Ana khaŋ muuŋgiap, ana wo phorga rui gumgi, ana Fhe Bakɨme bunin mbe khɨvɨv
    mbe nzuai, ana mbe nzuav, khaŋ mbe nzuai, “Guma the Fhe Bakɨme Guma Guara thuuŋ
    dorgɨp, ana ndim gumgi farve khɨngiri. Mbe ana shogirim, ana rimgirga. Ra phuni
    khegene vhɨzgirim, ana taagi khavgirga.”
  eng-WYCLIFFE: And thei knewen not the word, and dredden to axe hym.
  bsj-bsj: kanbo cimerang bi bei yo loce nin tiyeu nyici dii kange wi bouti wo ciya
    neken bi bwe nifireti kange nubek, ciyan twalum co no ci twalcotiri ki kume Teer
    con kwenum
  cak-cak: 'Roma yerutijoj ri ru-discípulos benak y quire'' nu''ij chique: Yin ri
    xitak-pe richin xinalex chi''icojol, xa xquijach-e pa quik''a'' ri vinak y xquinquicamisaj.
    Pero chi rox k''ij xquic''astaj-pe.'
  chf-NT: Uc'a aj Jesúsba ya'an u ye'ben u t'an Dios u yajcänt'anob y u yälbenob täcä
    cache' une que sutwäni de winicba u xe tä äc'can tu c'äb winicob y u xe u tzämsenob.
    Pero u yuxp'elib q'uin ji'pat que u tzämsinteba u xe tä cuxpan.
  tlf-tlf: '@see-verse:MRK.009.030'
  piu-2006: '@see-verse:MRK.009.030'
  poh-NT: 'Jeꞌ aj wili rikꞌor queh chi quicꞌuhbaljic: «Reꞌ hin Acꞌunbe̱s reꞌ wilic
    wajawric chi quina̱ cꞌacharel nanikꞌahsjic pan quikꞌab take cꞌacharel reꞌ naquicansanic
    wi̱n. Coric ruꞌ reꞌ take reꞌ naqui̱nquicansam je xa reꞌ laꞌ pa ro̱x kꞌi̱j niquimic,
    reꞌ Dios naribanam chi nawuctic woꞌ chic cho chi quixilac camnak, nqui queh.'
  tue-tue: Cʉ̃ʉ̃ buerá dícʉre buegʉ tiiyígʉ. —Yʉʉ niipetira sõwʉ̃ ãpẽrãpʉ́re ticonogʉ̃dacu.
    Yʉʉre sĩãã́dacua. Cʉ̃́ã teero tiipacári, itiábʉreco siro masãgʉ̃dacu, jĩĩyigʉ.
  bjp-bjp: wara le i famam fausum berberat na fafausum kia. Ke Iesu ka tarah, “Rin
    ta ufu Kalalik ken Kaltu una liman fanu. Rin siimete u, ma nami na ituul e biing
    ik apti fis.”
  xon-xon: U bui bi ke, “Bi ga di min Unibɔn Aabo, ki di ŋa binib aaŋaal ni, le bi
    ku mi. Bi yaa ku mi kan, iwiin itaa daal le m ga fikr nkun ni.”
  tzo-ZNT: Yuꞌun la jaꞌ noꞌox ta xchanubtasatic li lajchavoꞌe. ―Voꞌon ti coꞌol crixchanootique
    chiꞌaqꞌue entrucal ta stojol crixchanoetic. Chismilic, chimuque, ta yoxibal cꞌacꞌal
    chichaꞌcuxi ―xi la ti Jesuse.
  mpm-NT: '@see-verse:MRK.009.030'
  ots-NT: Como mí ne di xih quí möxte ter bɛh ca̱ di ncjajpi guegue, mí ne jøntsjɛ‑cʉ
    di hmʉbi. Mí xijmʉ, ya xti ttzʉ guegue, di ndöjti jáy dyɛ quí contra, cja̱ di
    bböhti. Pe bbʉ ya xtrú ndu̱, pé di jña̱ ʉ́r jña̱ ca xtrá jñu̱jpa. Guejtjo bi xijmʉ,
    guegue mí gue car cja̱hni xcuí bbɛjni hua jar jöy.
  hoy-hoy: यतिकी आव तान चेलागोळी उपदेश कोळोन अदिक आंदुर से अनतोगोन, “ना मंळसा अन पार,
    मंळसा अन कयदेला हुळसुस्कु आगाईन, अदिक आंदुर नानी कोंद बुट्टार; अदिक ना सोतकु मुर
    दिन इन बाद्दा जित्‍ता आगाईन.”
  amo-amo: Bara awa din dursu nono katuwa me. A woro nani, ibanie gonnon nnit nachara
    nanit, inughe ba mollughe kubi ko na im ologhe, asa nayiru atat nkata aba fitu
    tutun.”
  pjt-pjt: '@see-verse:MRK.009.030'
  cwe-cwe: kwaviya kakala kowafundiza wanahina wake. Kawalongela, “Niye, Mwana wa
    Munhu nizageligwa muna yamakono ya wanhu, nawo wezanikoma. Mbali zihafosa siku
    nhatu, nizazilibuka.”
  daa-NT: 'asaan ŋa garkiyaag maajirnay. Ŋa ɗiyiico aman : « Nun roŋ gemor, ŋu asaan
    berin ɗo pise ka midir, ŋuun deendu ho ƴiriy ta subbiŋkar gay, naa nooye. »'
  mlp-mlp: Na ezaqgo in ago disaipel suleq negyaqta na ago iyan. Suleq negad in gibilenyaq,
    Mat araq teq Mat Atatin waqeq mataw gibenab tiqemdaq haqyaq. Emid teq in wol emid
    tumoqdaq haqyaq. Moqeq kam ezeqmanmo useq teq in kayeq iyeq ta eraqdaq haqyaq.
  ape-C: Um maresh? Anan nape nakripam sabainyi ananin yopinyi baraen ananim disaipel.
    Anan nakripam nakri, “Arpesh ta shiyabig eikim horim um Eik Anudok Arman douk
    yatogur adurinyi arpen iri aria ta husuwe hunak he igok. Aria wata hukri um biyeh
    atih nyumneh um, eik ta wata ikitak ipe.”
  bgs-bgs: su igtinurù sikandin katô mga disipulu din, na mà din, “Matuman ni dumunggù
    kanak na Igpamanubù. Kailangan bággénna tun ta bállad katô duma mga manubù, asta
    matayanna ikandan. Pángnga ka kamatayan ku, mantéya puman tun ta ikatállu álló.”
  faa-faa: Ipi aporo hakāsa puramo hemakapusimo, some kakako tau pusuapo. Yasumo
    some karaka, “Aporomanomo Tákeane anopo. Ano rusua kukusimo aporomo ano parakehokosapo.
    Parakeraka ano waseremaka kukusimo rukusapo. Ano rusua kusuane sere isiamo maturikia
    taehokosapo.”
  kik-kik: tondũ nĩarutaga arutwo ake. Nake akĩmeera atĩrĩ, “Mũrũ wa Mũndũ nĩegũkunyanĩrwo
    aneanwo moko-inĩ ma andũ, nao nĩmakamũũraga, no thuutha wa mĩthenya ĩtatũ nĩakariũka.”
  cap-NT: 'Tuz̈ cjican tjaajinchic̈ha: —Wejrqui tsewctan cuchanz̈quita Yooz Z̈oñtc̈ha.
    Tsjii z̈oñiqui wejr tarazunaz̈ paaquic̈ha, wejr tankatzjapa. Nekztan tantapal
    cjeec̈ha. Contal cjeec̈ha. Nekztan c̈hjep majquiztan jacatatac̈ha.'
  ksr-ksr: Ii togoŋ gowokouruta kuma oŋomambaajoŋ oloŋ keŋgi. Kananoŋ kema qaa kota
    kokaeŋ iŋijoro, “Anutunoŋ Siwe gomambaa Eja hoŋa ii baloŋ ejemba yoŋoo borogianoŋ
    ano kemebaa. Kemero ii qegi komuwaa. Ii qegi komuro roŋ koŋgi weeŋ karooŋ kolooro
    koomunoŋga waabaa.”
  eng-TNT: 'For he taught his disciples and sayde vnto them: The sonne of man shalbe
    delyvered into the hondes of men and they shall kyll him and after that he is
    kylled he shall aryse agayne the thryd daye.'
  sbs-sbs: 'kakuti avakuruta varutwana vakwe: Nacho kuvali, “Mwana Muntu mwahewe mumanza
    avaantu, imi muvamwihaye. Imi chinivamwihaya, chikwahita mazuva wo tatwe ka vuuke.”'
  sue-sue: Azu senua, nera kota, nu bua mai nuso gipinoise ego senua awa, “Nukare
    na Emara Mai awa puro ema enira nana wanera potara na dara betamunona. Betero
    be etorobara tepo wai amire eramunona.” Ago senua awa.
  fra-NCL: 'car il enseignait ses disciples et leur disait : « Le fils de l’homme
    sera livré entre les mains des hommes, et ils le feront mourir, et le troisième
    jour après sa mort il ressuscitera. »'
  bhg-bhg: '@see-verse:MRK.009.030'
  snn-NT: '@see-verse:MRK.009.030'
  atb-NT: Haî mù gâ le, Yhang gi, "Haû Byu Yhangzo gi, byu pê é loq má ap pyâm é hui
    râ nghut lhê; haú bang gi, Yhang lé sat pyám kó râ nghut lhê; nghut kôlhang, Yhang
    gi, shi é htâng sum nyí nghû râ nyí má, dum dui toq râ nghut lhê." ga, Yhâng é
    chángzô pé lé mhoqshit byî nyi é yanmai nghut ri.
  wro-wro: Gewunja inalalaia kaniiŋgundala, kundjuŋąnąngori, I:dj'inko:lu kanauwi:nu
    i:dja ardo:ri nąnja, pitja bąda ewuro:; bąda iŋgauwi:ŋu, pąle kulunu tjḁruŋandu
    pitja bḁri njele enu.
  cek-AK: A hnukbang kaminawk to hae tiah patuk, nihcae khaeah, Kami Capa to minawk
    ban ah paek o ueloe, anih to hum o tih; anih loe hum o pacoeng, ni thumto naah
    angthawk let tih, tiah a naa.
  bkd-bkd: tumenged ta agtudluan din sa mga tinun-an din. Inikagiyan din sidan hu
    “Siak sa Suled hu Kaet-etawan laus ad en itugyan duun hu aghimatay kanak ba duun
    hu ikatulu ha aldaw mabanhaw a dà.”
  ctu-76: 'Como chʌncol i cʌntisañob ajcʌnt''añob i cha''an. Ti'' subeyob: Joñon i
    Pi''ʌlon Quixtyañujob mi quej cʌjq''uel ti'' c''ʌb quixtyañujob. Mi quejel i tsʌnsañoñob.
    Che'' tsa''ix tsʌnsʌntiyon, ti yuxp''ejlel q''uin mi quejel c cha'' cuxtiyel.
    Che'' ti yʌlʌ Jesús.'
  lac-NT: 'Quire'' cu camsic u camsʌwinicob caj u ya''araj ti''ob uch: ―Quire'' bin
    u caj c''ubiren a teno'' ti'' mac a cu p''actiquenob a teno'' a baxuquenechexo''.
    Bin quinsaquen ten a ray xibobo'', barej ca'' bin ts''ocac in quimene'' bin in
    caj cuxtar ca'' bin manʌc mʌna'' u nup u q''uinin.'
  xla-xla: Adipalati, ya꞉ isikimi ya꞉ alotle tlalo so tlo imsela꞉mama yia꞉ watle epo
    atlaiyo, “Opa Yamiye opa do tama dla homellepe. Epalati yia꞉tapo ya꞉ye yumilipe.
    Amasiyama ya꞉ye powame elepame ma dapahatlope alila dla ma pasakalo depame sila꞉tilipe,”
    diyo.
  xav-NT: '@see-verse:MRK.009.030'
  cuk-cuk: 'Ade, e-sapingan-odurdakdiid, ega sogdiid: “Ani, an Dule-Machi, dulemarga
    uklegoed, degi, dulemar an-oburgwemaloed. Geb an burgwisad-sorbali, ibapaagi an
    gannar durguoed.”'
  tbf-tbf: simi vunan a nga vavasengei si ken sar madar tovtov. Ma a nga pevien, “E
    Natuon mi Ka, gi ta roev terie i riman mi kulou. Gi ta kenvamate ma i murien ba
    ra tour ta to muerengei.”
  uig-CYR: 'Чүнки у мухлислириға: — Инсаноғли инсанларниң қолиға тапшурулуп, улар
    уни өлтүриду. Өлтүрүлүп үч күндин кейин у тирилиду, — дегән тәлимни беривататти.'
  ikw-NT: kwnornu nụ o neezni ele sno apna a nhne, naakaa, “Be jeegweru Nnwọ ke Badnụ
    resi n'aka ele badnụ, be joogbu a, nga ọbochi ẹto whemernu, o jeeji n'ẹnwu lizọ.”
  khs-khs: 'E sena ilipe hanoseyewi matanemita:, se tiye miya:na:pela: o:sulu hapakeye.
    Yesuyewi se tiye kinise, “Sena Sa:wa Nekeye. Newa sana kumita: senayewi Newa ta:
    tiye kinaposakeye. Ta: tiye kinise Newa sukulu tiye kumita: sanaposakeye. Newa
    sana kuluwa ikila usulupe tepela: mene tesima:ma:keye.”'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢ ባሬና ካሊያዋንታ «ታና፥ ኣሳ ናዓ፥ ኣሳይ ኣሳው ኣዴ ኢማናኔ ዎና፤ ታኒ ቃሲ ሄዙ ጋላሳፔ ጉዪያን፥
    ሃይቁዋፔ ዴንዳና» ያጊዴ ታማሪሴ።
  pma-pma: Iesu mumoni mukonek keke kilea vahisein meatin keil onen. Kei viteni mukok
    vit, “Meatin tai hesa lat inau, Natin Meatin, niha en hen meatin keil ten out
    netan koa u vini nau. Ka, en avong etel teni, inau nimoul eris ran matien.”
  atd-NT: su og-anaron din ka mgo hibatoon din. Soini ka ig-anad din. Kagi, “Koddi
    no Kakoy to Tibon Koot-otawan, ogdakopon a no ighatod a dio to labow no mgo otow
    woy ogpohimatayan a ran. Di ka igkatatolu no allow ogtkootawan ad do.”
  tel-2017: ఆయన వాళ్లతో, “మనుష్య కుమారుణ్ణి శత్రువుల చేతికి అప్పగిస్తారు. వారు ఆయనను
    చంపుతారు. మూడు రోజుల తరువాత ఆయన తిరిగి బతికి వస్తాడు” అని అన్నాడు.
  hat-BSA: 'Paske Li t ap enstwi disip Li yo e t ap di yo: “Fis a Lòm nan va livre
    nan men a lèzòm, e yo va touye Li. Epi lè Li fin touye, L ap resisite ankò twa
    jou pita.”'
  bxh-bxh: paꞌana tau famuli watanina, ya fatalahadi. Ya libalau lisidi iyebom, Doga
    Natuna haba sa fele lawen dodoga dodoga nimadi yai, be sa wunui na lahai fafaihonana
    yai haba ya mwahuli fuyo.
  top-NT: Porque lhu̱hua tú ixca̱ma̱si̱niputún huata ixdiscípulos; na̱ ca̱li̱ma̱kalhchihuí̱ni̱lh
    la̱ ixama tama̱kxtakajní ixenemigos, la̱ ixama tamakní pero ixliaktutu chichiní
    xlá ixama lacastacuanán ca̱li̱ní̱n.
  msk-msk: kay yangindo yaan sang kanaan manga inindo. Yagalaong yaan, “Ako na gyugual
    nang Anak nang otaw adaraun nang manga otaw adto sang magookom, panagpatayun da
    ako. Awgaid oboiin ako oman nang Dios nang katlong allaw kasikun patayun.”
  gyr-NT: 'Esepia, güemimbohe güeraño ité ombohe aipo ehi: —Che, Ava Rɨquehɨr, imondoprɨ
    aicora che amotarẽhɨmbar povrɨve, che yuca aveira yuvɨreco, mbosapɨ arɨ rupi rumo
    acuerayevɨra —ehi.'
  kmh-kmh: Aŋgñiy aŋgyiŋgip, “Bi bap Ñinuk nup pikayey kumiy, ñin omiŋal nokom mindiy,
    tip ak tikjakniŋgamb aŋgyiŋgip.”
  ukr-ONPU: 'бо Він навчав Своїх учнів та казав їм: «Син Людський буде виданий у руки
    людські. Його вб’ють, але через три дні Він воскресне».'
  emi-emi: poli ghe poppooaa tani apasunga ta kapuna disaepolo atoa, me ghe ue etaira
    va, “Natuna ateva Taumattu ngateva ngeila tautauela ta nimaira taumattu ngatoa,
    me aue la uvi ematea, me vara kotolu nau elange me aue emene totu.”
  zpv-NT: 'niꞌchin baluuꞌyi Ñiꞌh laꞌh raꞌ xpwiinn Ñiꞌh nee rahbi za Ñiꞌh: ―Nahpa zutiꞌdxi
    raꞌ bwiinn duhlda naꞌh loh raꞌ nin rnabwaꞌ, ya zidxiinn raꞌ ba naꞌh, per chin
    dxiohnna dxyih guhchiꞌhn, zabahnaꞌhn loh raꞌ bwiinn guuchi.'
  gux-gux: 'kelima o den bangi ohoadikaaba ki tuaba: Bi nibiadiba baa janbi Ojoa Bijua
    ki kpa o, de danata yaa pundi o baa fii bi tinkpiba siiga.'
  kos-kos: mweyen el luti nu sin mwet tumal lutlut ac fahk nu selos, “Wen nutin Mwet
    el ac fah itukyang nu inpoun mwet su ac fah unilya. Tusruktu tukun len tolu el
    ac fah sifil moulyak.”
  ibo-ibo: nʼihi na ọ na-ezi ndị na-eso ụzọ ya ihe. Ọ sịrị ha, “A ga-arara Nwa nke
    Mmadụ nye nʼaka ụmụ mmadụ, ha ga-egbukwa ya ma ọ ga-ebili nʼọnwụ mgbe mkpụrụ ụbọchị
    atọ gasịrị.”
  yml-yml: '@see-verse:MRK.009.030'
  ory-ory: କାରଣ ଯୀଶୁ ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ ଏହି କଥା କହି ଶିକ୍ଷା ଦେଉଥିଲେ, ମନୁଷ୍ୟପୁତ୍ର ମନୁଷ୍ୟମାନଙ୍କ
    ହସ୍ତରେ ସମର୍ପିତ ହେଉଅଛନ୍ତି, ପୁଣି, ସେମାନେ ତାହାଙ୍କୁ ବଧ କରିବେ, ଆଉ ସେ ହତ ହେଲା ଉତ୍ତାରେ
    ତିନି ଦିନ ପରେ ପୁନରୁତ୍ଥାନ କରିବେ।
  bzj-bzj: kaa ih mi waahn teech ih disaipl dehn. Ih tel dehn seh, “Dehn wahn sel
    owt di Son a Man, ahn han ahn oava tu sohn peepl weh wahn kil ahn. Bot den chree
    dayz aftawodz, ih wahn kohn bak fahn di ded.”
  chk-chk: pun a afalafala nöün kewe chon kaiö o a üreniir, “Nöün Aramas epwe tolong
    le pöün aramas, iwe, repwe niela. Nge mürin ülüngat rän epwe manausefäl.”
  ssd-ssd: 'Taŋamba nu nuŋe dubiwanu taŋgo 12 wam pagu pasa saniŋmba sakina: Ande
    nu ye Ndindo Katesek Taŋgo tumba kilke mbol mbal tuku wai mbolŋge pilwa le baleyamŋgaig.
    Baleyuwaig le ye kumi sulumba mara keŋnu mbolŋge ye maŋ tiŋgamŋgit ŋgina.'
  acr-TNT: 'ma cacꞌutun chiquiwach rutijoꞌn. Jecꞌuwaꞌ cubiꞌij chique: «Ralaxel Chiquixoꞌl
    Ticawex cayaꞌiꞌ paquikꞌab rachijab y cacamisax cuma, noꞌj echiriꞌ caminak chic,
    cacꞌastaj lo churox kꞌij» xchaꞌ.'
  rop-rop: en Jisas nomo bin wandim enibodi blanga sabi weya im, dumaji imbin dalimbat
    im wekinmen olabat im garra dai. Imbin tok, “Mi na det Speshalwan Men, en dei
    garra gibit mi langa detlot men hu garra kilim mi ded. Bat thrideistaim ai garra
    gidap laibala brom dedbala.”
  mee-mee: Ka sana omona ta agau nga lonamatana roma keke momo aetai kurumea, i ke
    palomatantane barangalele ra kanna roma, “Ngarume, na agau te ke la ulonge Agau
    Tuna nga reke bai ta baingasoalinge kamareame, na keke la samungpununge. Ava nga
    kae a mologi ngarume nga matengana, na i ke la sigingpaga.”
  mwf-2018: Bere Jesus-ka wurdinkuyethiththaneme wurrini kardu pulangay nukunu da-nu
    matha. I bere murrinh-ka kanhi-wa mampirruneme-yu, “Nga. Ngay kardu ngarra darrikardu
    nanki thathpirr-ka pumangirtanu i pumangibertinu puru kardu ngarra pule ngala
    ngala-nu. I nhini thangunu-ka thu pungibatnu i puddungirinuminu. Mu da perrkenkuneme
    mana pamanu-ka ngay-ka ngurdingkabirl-deyida-nu.”
  dif-dif: 'Ngangau Nulu milini nunkanani ngujangujara jinkina wonti ja tanangu jatana
    wonti: „Tanali Kanaia Ngatamura kana marani ngulkujeli jinkila nganai, ja tanali
    ninaia nari ngankala nganai, ja matja nari, Nauja jiritjila nganai.“'
  gam-gam: '@see-verse:MRK.009.030'
  nou-nou: Edo Iesu embo mi umo yei rawainda ri awa georase ujo ae isira ainda be
    awa umo uso ambojimbi atopapotise sisira, “Na God da mei bugudo embo isira awa
    ungoi embo nenei da soro na dadera. Edo na betedo iji tamonde atae ari sekago
    wasiri de eradena.”
  mqb-NT: 'anga a nan sə təkəren atan anan ''am a anan. A jan atan kutok, a wa: «Nen
    Wan su Ɗo nà, ti varan nen à alay inde anà ɗo sə daliyugo ahay, aday ɗo ataya
    ti vaɗ nen à məke. Pə dəɓa anahan a wa, ni i slabakay ahay à məke wa pə luvon
    maakan awan.»'
  ape-B: Umu moneken, anan nape naklipam wolobainyi ananin yopinyi balan ananim disaipel.
