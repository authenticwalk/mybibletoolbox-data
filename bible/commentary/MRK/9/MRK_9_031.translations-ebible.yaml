  omw-omw: '@see-verse:MRK.009.030'
  yrb-yrb: '@see-verse:MRK.009.030'
  maa-NT: 'Jesús k''oa̱á s''ín tsakóya‑la̱ xi̱ta̱ xi kota''yàt''aà‑la̱. Kitsò‑la̱:
    ―''A̱n xi Ki''ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱ ya̱á tso̱ba̱''ñó‑na jñà xi̱ta̱;
