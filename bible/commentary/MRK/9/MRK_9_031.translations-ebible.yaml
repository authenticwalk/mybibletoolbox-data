  hlt-MCSB: A hnukbang rhoek a thuituen vaengah khaw, “ Hlang Capa tah hlang kut ah
    a voeih vetih a ngawn uh ni. Tedae a ngawn uh phoeikah hnin thum ah thoo ni,”
