    seranga mararok ga' ning yanggu'.
  ino-ino: '@see-verse:MRK.009.030'
  gnn-gnn: Ga bitjarra ŋayi yukurrana ŋunhi marŋgikuŋalanydja walalambala ḻakaraŋalanydja,
