    chi Jc'ajol Kakaj Dios ri xwux pi cristianil tina jachsajna laj jk'ab'ak mak cristian,
    tina jcamsajtakna y laj jrox k'ij tina c'astasajna jwich laj jcamnakl.
  zav-NT: Con disipl c̱he' ca'azə əbsed əblo'ine'. Na' gože' ḻega'aque' de que ḻe'
    naque' ben' bseḻə' Diozən' golɉe' beṉac̱h. Na' gaque' lao na' beṉə' na' so'ote'ene',
    nach yeyoṉ ža yebane' ladɉo beṉə' guat ca'.
  sgz-sgz: kabin kán tu atintini kán kalilik án aratintin ngoromin, “Da tari Natun
    Kálámul uri limán bos kálámul má dák up bingi nák mat. Má ngo na rah i atul á
    bung, na liu kaleng.”
  kek-NT: 'Yo̱ chixch''olobanquil xya̱lal chiruheb lix tzolom. Quixye reheb: —La̱in
    li Alalbej, tine''xk''axtesi sa'' ruk''eb li cui̱nk li te''camsi̱nk cue. Ut nak
    ac xine''xcamsi, tincuacli̱k cui''chic chi yo''yo sa'' xya̱nkeb li camenak sa''
    rox li cutan.—'
  blz-NT: gause i Ia pintanga' mimisiso' murit-Na tae-Na, “Anak Manusia bo rookonon
    na kuasanana mian, ka' Ia bo papateionna i raaya'a. Kasee ka' papateion, Ia bo
    tumuo' soosoodo na ilio kotolu'na.”
  poe-NT: 'kíxin tinkákja̱ko̱he̱ chꞌán tí sín kꞌuájiko chꞌán a. Na mé chrónka chꞌán
    ntáchro chꞌán kíxin: ―Tí Xje̱en Dios Kꞌóna Chojni mé tsotsé sín chꞌán la ko tsjikaán
    sín chꞌán na ko tsꞌóyán sín chꞌán. Kjánchó tí ya̱on níxin na ó tsoxechón chꞌán
