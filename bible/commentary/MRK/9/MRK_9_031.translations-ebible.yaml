    payis talqat ep ahoy tātayni.'
  san-URD: اَپَرَنْچَ سَ شِشْیانُپَدِشَنْ بَبھاشے، نَرَپُتْرو نَرَہَسْتیشُ سَمَرْپَیِشْیَتے
    تے چَ تَں ہَنِشْیَنْتِ تَیسْتَسْمِنْ ہَتے ترِتِییَدِنے سَ اُتّھاسْیَتِیتِ۔
  heb-LB: '@see-verse:MRK.009.030'
  caf-NT: yugha hoodul'eh hubodulh'eh 'et huwa. 'Ink'ez ndo búlhni, “Yinkak dune ye',
