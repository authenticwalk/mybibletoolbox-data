  xtd-NT: 'Chi n‑dakuaꞌa‑ia se dakuaꞌa‑ia. N‑xiaꞌan‑ia: —Ɨɨn seyɨɨ, diko‑s Se kuu
    ñani tnaꞌa ñayiu nuu se kaꞌni‑s. Kaꞌni koio‑s‑sɨ, te nuu uni kɨu nandoto‑s.'
  mdy-ETH: ዓይጎሮ ጌዔቶ ዒማና ዒዚ ፔኤኮ ጊንፆ ሃንታ ናኣቶ፦ «ዓሲኮ ናዓሢ ዓሲ ኩሽካ ዓኣሢ ዒንጊንታንዳኔ፤ ዔያታኣ ዒዛ
    ዎዻንዳኔ፤ ሃይቄሢኮ ጊንፃ ሃይባፓ ሃይሣሳ ኬሎና ዔቃንዳኔ» ጌዒ ዔርዚሢዳ ዓኣሢሮኬ።
