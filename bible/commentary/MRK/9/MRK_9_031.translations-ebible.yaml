  ndj-ndj: Kwanongwa avelili akuvawula vanachuli vaki. Kavawombela, “Mwana wa mundu
    davamhadiki kwa vandu vala davamuwulayi, hata naha pavapita majuva matatu kufuma
    pavamuwulayili dashukuki.”
  mbj-NT: 'ta ma matëg tama metëëk do hyb n''aa m''. Ti m'' taky hadoo sa hã: —Ỹỹh,
