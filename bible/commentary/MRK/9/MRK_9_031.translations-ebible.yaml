  eng-ASVBT: For he taught his disciples, and said unto them, The Son of man is delivered
    up into the hands of men, and they shall kill him; and after he is killed, he
    shall rise again the third day.
  mna-mna: 'Pa ikamam sua pizin naŋgaŋ kini ma izzo pizin ta kembei: “Tomtom Lutuunu,
