  eng-WMB: for he was teaching his disciples, and said to them, “The Son of Man is
    being handed over to the hands of men, and they will kill him; and when he is
    killed, on the third day he will rise again.”
  zaw-NT: 'sa''csi caguluiini rexpejṉpacni. Cayäjpni lojreni: “Xi''n Dios ni gujc
    Niguii sidejdni ladzṉaa rebejṉ, niluxh sugu''trenini. Che guiza'' choṉ dxej gujtni,
    sibajṉni stehuält.”'
  san-MAL: അപരഞ്ച സ ശിഷ്യാനുപദിശൻ ബഭാഷേ, നരപുത്രോ നരഹസ്തേഷു സമർപയിഷ്യതേ തേ ച തം ഹനിഷ്യന്തി
    തൈസ്തസ്മിൻ ഹതേ തൃതീയദിനേ സ ഉത്ഥാസ്യതീതി|
  tam-TCV: ஏனெனில் இயேசு, தமது சீடருக்குப் போதித்துக் கொண்டிருந்தார். அவர் அவர்களிடம்,
    “மானிடமகனாகிய நான் மனிதருடைய கையில் ஒப்புக்கொடுக்கப்படுவேன். அவர்கள் மானிடமகனாகிய
    என்னைக் கொலைசெய்வார்கள், மூன்று நாட்களுக்குப்பின் நான் உயிருடன் எழுந்திருப்பேன்”
    என்று சொன்னார்.
  mit-NT: 'Te tiempu mà chináhá stná‑yà nècuàchì dacuahá‑yá mà (sàhà nansa icúmí‑yâ
    cui‑yà), te dohó nì cachi‑yà xì‑né: ―Yùhù ana nduú Tnaha Nèhivì Ñuhìví, icúmî
    yàhi ndahà nèhivì (malu), vàchi iá iin tiàa icúmí quida xí entregar ñà‑cahnì nèhivì
    yùhù; doco tìxi ùnì quìvì icúmî natiacuì.'
  ceb-ULB: kay siya nagatudlo sa iyang mga disipulo. Siya miingon kanila, “Ang Anak
    sa Tawo itugyan ngadto sa mga kamot sa katawhan, ug ila siyang patyon. Sa dihang
    siya mamatay na, human sa tulo ka adlaw siya mabanhaw pag-usab.”
  ces-LB: Chtěl mít čas pro své učedníky. Znovu je připravoval na to, že Syn člověka
    – totiž on sám – bude vydán na pospas lidem, kteří ho zabijí. Ale třetí den po
    smrti zase vstane k životu.
  mkn-mkn: te Dia cuma mau ajar sang Dia pung ana bua sa. Dia kasi tau sang dong bilang,
    “Sonde lama lai, te dong mau jual sang Beta pi orang laen. Ais dong bunu bekin
    mati sang Beta, Manusia Tulen ni. Memang Beta mati, ma nanti dia pung lusa, Beta
    idop kambali.”
  nce-nce: Bu bubë lowene esogo mëglelëtlabë home fwa okokwe naloglomeme nëgeme. Na
    bume gali tlome, “Bo, Gotobë life mago ho, bu bome wame hobë toba elë gwa mëgëtaname.
    Na bu bome mogo nalë tëkle mëtaname. Na bo tële olë nebëme na aona olëbëna kwe
    huju nëgelëme.”
  pol-UBG: 'Nauczał bowiem swoich uczniów i mówił im: Syn Człowieczy będzie wydany
    w ręce ludzi i zabiją go, ale gdy będzie zabity, trzeciego dnia zmartwychwstanie.'
  qxh-NT: 'Manchäga purïshijnincunallata tantiyachir niran: «Tayta Diosninchi caćhamasha.
    Chaypis juc runa charimar, juyu runacunapa maquinman ćhayachimanga. Paycunana
    wañuchimanga. Quimsa junajtam ichanga cawarimushaj.»'
  nwi-nwi: meinai In raməwhag kɨmi kafan narmamə mɨnə mamni mə, “Yermamə kɨrik tɨkreighan-pən
    kɨn Yo, Ji Yermamə, ye kwermɨ tɨkmɨr mɨnə kafak. Mərɨg tukshopni pawk Yo, tukreriaji
    nɨpɨg kɨsisər, Kughen tukror mɨn Yo yakɨmragh.”
  kmo-kmo: 'Rii riiti disaipel yenya maji pokiiken gegiyatar. Eena rii yuyatar. Rii
    eeta yenya eecha wor: “Ma Yikapwa riin ma yechi tapak how hakiita. How hanak,
    yecha riina sowakwokiita. Sowakwonak, yadii piiriichar siinak, God riita riina
    otii saniyeechi kawka yesokwakiita.”'
  agr-agr: 'niina jintintaiji aidaun jintintuata tau asa. Nunik jintintak tau: —Apajuí
    Uchijiyaitak Aentsmaga Akiinauwa nunak, tikich aents aidaunum sujukag idaisagtatui,
    dutikawagmatai maawagtatui. Tujash jakaashkam kampatum tsawanta juwi nantaktatui,
    —tau.'
  kyc-kyc: Baa banya disaepole dupwa mana lamaiyuo, Ikinyingi Akali doko nyepala akali
    lapo keta minya sakamiraminyipa pyao kumakarami, leya. Pyao kumakaraminyipa yuu
    rema epo paramopa baa sipuro epara, leya.
  urd-GVU: کیونکہ وہ اپنے شاگردوں کو تعلیم دے رہا تھا۔ اُس نے اُن سے کہا، ”ابنِ آدم
    کو آدمیوں کے حوالے کر دیا جائے گا۔ وہ اُسے قتل کریں گے، لیکن تین دن کے بعد وہ
    جی اُٹھے گا۔“
  yre-NT: 'Kɔɔ e ya ''wɩ "paanan ''e -srunɔn ''ji. -A -nan nɛn ''wɩ nɛn e -taa "bɔlɛ
    "man "bɛ, yaa -ci ''vɩ -wlɛ. E ''nan: «Minnun "ta -daa Blamin -pɩ -nɔnlɛ minnun
    lɛ -e ''o -tɛ. -A yi yaagazan da nɛn e wuanla -kanɔn ''va.»'
  fuh-BKF: 'sabo imo waajoo taalibaaɓe makko ɓeen. Imo wi''a ɗum''en: —Ɓii Neɗɗo wattete
    e juuɗe yimɓe. Ɓe mbaran ɗum, de caggal balɗe tati fu, iirtoto.'
  arl-NT: 'Jesuuri jiyacari saaja na saquiriojosano pueyata quiniu paniriquiaa. Jiyacari,
    nojori niishitiojoriquiaari. Naa nojori sequereeri: —Janiyari pueya niquitiosaanutaniyani,
    nojori miiniuria janiya taa nojori paniyacuajani. Nojoriiri cua monutaniya. Jiuujianaraca
    juucajinia, janiyari samiitianutaniuhuani.'
  dhg-DUWADHA: Yo, djälmiyinam nhan yakan, nhan ŋarru ga malthundaminhan warrany nhanguway
    marŋgiyuman. Ga bitjan nhan wäŋanam gamꞌ, “Yaka wiyinꞌma, bala dhanal barkthu
    nhänany ŋarambiyaꞌ-guŋun waripuwuḻin mulkuruwuḻin yolŋuwuḻ warrawuḻ. Bala dhanal
    barkthu nhänanham banha Yuwalknham Walꞌŋu Yolŋuny boyun murrkayꞌyumun. Ga waŋayi
    ŋaya barkthu yulŋum, ŋarru ŋaya barkthu biyapul wälŋayi dhurrwaraŋuru bulalꞌŋurum
    munhaŋuru.”
  ziw-ziw: kwa viya nakahinya wanampina wakwe. Awagamba, “Mwana ywa Mntu nenkizwe
    mwe mikono ya wadya nawamkome. Mna yanajinka mazuwa matatu kulaila ukubanika kwakwe,
    na auyuke.”
  grc-TR: Ἐδίδασκε γὰρ τοὺς μαθητὰς αὐτοῦ, καὶ ἔλεγεν αὐτοῖς ὅτι Ὁ υἱὸς τοῦ ἀνθρώπου
    παραδίδοται εἰς χεῖρας ἀνθρώπων, καὶ ἀποκτενοῦσιν αὐτόν· καὶ ἀποκτανθείς, τῇ τρίτῃ
    ἡμέρᾳ ἀναστήσεται.
  nag-nag: Kelemane Tai nijor chela khan ke sikhai thakise aru koise, “Manu laga Putro
    ke manu hathte dhori dibo, aru taikhan Taike morai dibo; aru tin din pichete arubi
    Tai jee uthijabo.”
  eng-OEBCW: for he was instructing his disciples, and telling them – ‘The Son of
    Man is being betrayed into the hands of his fellow men, and they will put him
    to death, but, when he has been put to death, he will rise again after three days.’
  knj-NT: 'yutol lalan scuywa tet eb scuywom. Yuxan jix yal tet eb jaxca ti'': —Jainti'',
    cax c''al Ak''bil Wopiso xol eb ket animail yu Dios ti'', pero oj jin ale oc yul
    sk''ab wan winaj. Oj jin yak'' cam eb. Pero ja'' yet yox c''ual, oj jin pitzc''u
    a oj, ẍi Jesús tet eb.'
  deu-1912: 'Er lehrte aber seine Jünger und sprach zu ihnen: Des Menschen Sohn wird
    überantwortet werden in der Menschen Hände, und sie werden ihn töten; und wenn
    er getötet ist, so wird er am dritten Tage auferstehen.'
  san-PUN: ਅਪਰਞ੍ਚ ਸ ਸ਼ਿਸ਼਼੍ਯਾਨੁਪਦਿਸ਼ਨ੍ ਬਭਾਸ਼਼ੇ, ਨਰਪੁਤ੍ਰੋ ਨਰਹਸ੍ਤੇਸ਼਼ੁ ਸਮਰ੍ਪਯਿਸ਼਼੍ਯਤੇ ਤੇ ਚ
    ਤੰ ਹਨਿਸ਼਼੍ਯਨ੍ਤਿ ਤੈਸ੍ਤਸ੍ਮਿਨ੍ ਹਤੇ ਤ੍ਰੁʼਤੀਯਦਿਨੇ ਸ ਉੱਥਾਸ੍ਯਤੀਤਿ|
  nob-LB: 'etter som han fortsatt hadde mye å undervise disiplene om. Han forklarte:
    ”Jeg, Menneskesønnen, skal bli forrådt og utlevert til menneskene, og de kommer
    til å drepe meg, men etter tre dager skal jeg stå opp fra de døde igjen.”'
  ntj-ntj: Palunyalu-tjananya wanalpayi pirningka tjakultjuranytja, “Katja Yarnangurrinytjanya-rniya
    tjulyaralpi nintilku watilu-rniya pungkula mirrirntankutjaku. Nyangka-rna ngurra
    kutjarratjanu wankarringkula pakalku.”
  sxb-NT: aeniki yagereranga awalonzi waae. Yawalaga otino, “Omuzia owa Omuntu aaza
    okuguziwua, ateewue mu amakono aga awantu awaaza okumuita. Ni, na amiire okufwa,
    amiire asatu ni gamiire okuwita, aaza okuziuka aeme ku awafu awe omulamu kandi.”
  nhu-NT: njefo wvú to lɛne yɛɛyi boom bew bo ŋgoo le. Wvú to yɛɛyi bó lɛ bonyii nu
    ke enya wee wvù diee nu Waawee can bonyii le ɛ́ bó eyu wvú. Ɛ́ bó dioo ɛ yu wvú
    nonɛn, ɛ́ ke edioo enu ɛdiuw ɛta, ɛ́ wvú ebuy yî kpwe le.
  row-row: huu Ana nae nanori a mana tungga nara. Ana nafadꞌe se nae, “Nda doo saꞌ
