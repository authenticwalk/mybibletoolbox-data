    kúꞌo ꞌurihuna ꞌiamana.
  sus-A: بَرِ مَ عَ نُ نَ عَ قْشِرَبِرّيٍ شَرَنقٍ نّ. عَ نَشَ عَ مَسٍن عٍ بّ، «عَدَ مَ
    شَ دِ سَمَ نّ مِشِيٍ بّلّشّ، عٍ عَ قَشَ. عَ شَ قَشّ شِ سَشَن دَنفِ شَنبِ، عَ مَن
    كٍلِمَ نّ قَشّ مَ.»
  jpn-1965: それは、イエスは弟子たちを教えて、「人の子は人々の手に引き渡され、彼らはこれを殺す。しかし、殺されて、三日の後に、人の子はよみがえる。」と話しておられたからである。
  fra-SBL: 'car il enseignait ses disciples et leur disait : « Le Fils de l''homme
    est livré aux mains des hommes, et ils le tueront ; et quand il aura été tué,
    le troisième jour il ressuscitera. »'
  yka-yka: peggeˈ magtoloˈ iye si meˈ tindegnen. Pagtoloˈnen, paˈinne si siye, “Aku,
    Anak Manusiyaˈin, sinōngan du ku iyan si antanan meˈ aˈa. Papateyde du ku. Tellum
