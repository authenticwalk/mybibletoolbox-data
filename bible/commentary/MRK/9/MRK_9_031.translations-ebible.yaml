    Mɨ siya ɨiyɨm wɨ kwoɨma nwokwowaki ɨenau hɨrɨn. Mɨ siya wa swokɨ ɨnsiin ɨdwowi.
  pol-SZ: 'Mówił im: —Ja, Syn Człowieczy, zostanę wkrótce wydany w ręce ludzi, którzy
    Mnie zabiją, ale trzeciego dnia zmartwychwstanę.'
  ztq-NT: 'porñee lëë xaa noyuuñ kseedy xpëëdscuel xaa xñee xaa lo xaa: —Lëë mguiy
