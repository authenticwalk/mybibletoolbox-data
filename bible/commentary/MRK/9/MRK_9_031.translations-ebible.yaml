  kde-kde: ing'anya ávahunda vakuhundwa vake. Nkuvahaulila kuchidoni, “Mwana wa Munu
    àvele pepi uhwena unakamujwa mmakono la vanu, vanang'o vàmbemmwalala, na liduva
    lya tatu lya kuhwa kwake àmbefufuka.”
  ata-ata: xo Anu ulosiꞌa ta molomolou lavulavu. Muvikalaneꞌi aloxo ꞌo, “Ulai iliꞌi,
    la ta mitema iꞌitalonu Itema ꞌOlu no avoꞌa ta mitema sou ivau usoli. Uai no nano
    no lulu voxo vile mo tamei, xe no voxo tatalusou, la sou Anu utulu.”
  qvw-NT: 'Chayćhümi nila: “Ya''a Rasun Nunap Chulincäta puydï nunacunap maquinman
    ćhulaycamaptinmi wañuchipäman''a. Jinapämaptinpis quimsa muyunpïtam caśhan śhalcamuśhä”
    nil.'
  nfa-nfa: lula Na neo ajꞌa ana madhutu Na di. Ka Na lole dènge si, “Nèbhu heka dhèu
    pahie eele Jaꞌa dènge dhèu leo. Hèia ra pamadhe Jaꞌa, Dhèu Rai-haha Tareꞌa-reꞌa
    ne. Mema Jaꞌa madhe, te ngaa dꞌai camèdꞌa, Jaꞌa mamuri hari.”
  tnp-tnp: Təmol lanəha mətəu-inu tətəgətun rəhan mɨn nətəmimi. Təməni məmə, “Iəu
    Nətɨ Iətəmimi, okegəhan=pən lak kəm nətəmimi kotohamu iəu iəkɨmɨs. Mətəu oiəkos
    nian kɨsɨl, kəni məpanəmiəgəh mɨn.”
  urd-urd: इसलिए कि वो अपने शागिर्दों को ता'लीम देता और उनसे कहता था, “इब्न — ए आदम
    आदमियों के हवाले किया जाएगा और वो उसे क़त्ल करेंगे और वो क़त्ल होने के तीन दिन
    बाद जी उठेगा।”
  hot-hot: ek êndôŋ anêŋ ŋê ku. Êŋ ma Yisu hanaŋ hadêŋ thêlô, “Tem nenaŋ Anyô Anêŋ
    Nakaduŋ atu bêŋ ba netak êndôk avômalô baheŋiŋ. Ma tem nijik yani vônô, ma êtôm
    wak lô ma tem imbiyô esak loŋbô.”
  mqj-NT: 'annu angga opi passikolana marassan napa''guru. Ma''kadami lako passikolana
    nakua: “Anak Mentolino la disorong rokko lisu pala''na ma''rupa tau anna la dipatei,
    sapo'' katallungngallona la tuo sule.”'
  rus-SYN: Ибо учил Своих учеников и говорил им, что Сын Человеческий предан будет
    в руки человеческие и убьют Его, и, по убиении, в третий день воскреснет.
  mbh-mbh: Eneke i patoral ile wainlangaere, ma i ria or ve, “Aro o rere a Toko Pomnga
    Itun, naro o sungu i a ngarangre omeni mo aro o so rin i, lamo nang or me aro
    i vus naro i mimi werera mun.”
  bdd-bdd: '@see-verse:MRK.009.030'
  cbt-NTPO: 'Ina quëran ca''tano''sanënpita a''chintaton, napotërin: —Yosë quëran
    quëmapico nipirahuë'', piyapi''sa'' masarinaco. Sha''huirapihuachinco, masarinaco.
    Mapachinaco, tëpararinaco. Chiminaporahuë'', cara tahuëri quëran nanpiantarahuë,
    itërin.'
  srn-NT: 'bika A ben e gi den man fu En leri. A taigi den taki: “Den o gi a Manpikin
    fu Libisma abra na ini anu fu sma di o kiri En. Ma dri dei baka te den kiri En,
    A o kon baka na libi.”'
  cta-NT: chaꞌ ntiꞌ Jesús culuꞌu la jiꞌi̱ nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ laja loꞌo
    ndyaꞌa̱ ycuiꞌ ti nguꞌ. ―Ntsuꞌu sca ñati̱ nu cujuiꞌ cresiya ꞌna jiꞌi̱ nguꞌ tisiya
    chaꞌ cuaꞌni cuxi nguꞌ loꞌo naꞌ, masi cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱
    ―nacui̱ Jesús jiꞌi̱ nguꞌ―. Cujuii nguꞌ biꞌ jnaꞌ liꞌ. Pana loꞌo tyuꞌu scua sna
    tsa̱ tya loꞌo cua ndyujuii nguꞌ ꞌna, liꞌ tyuꞌú naꞌ chaca quiyaꞌ ―nacui̱ Jesús.
  bqc-SIM: 'asa àlɛ yãdada a ìwaↄnɛɛ. A ònɛ́: Wa Gbɛ̃nazĩn Nɛ́ kpámá, wi aà
    dɛ, i vu a gↄↄ àaↄ̃dezĩ.'
  tcz-CHONGTHU: Ijeh-inem iti leh Aman aseijuite toh phat mankhoma thuhil ding phat
    angaichan ahi. Hichun Aman ajah-uva, “Mihem Chapa chu melmate khut'a pehdoh-a
    umding ahi. Amahon atha dingu, ahivanga nithum nileh Ama thoudoh kit ding ahi,”
    ati.
  mar-mar: कारण तो आपल्या शिष्यांना शिकवीत होता. तो त्यांना म्हणाला, “मनुष्याचा पुत्र
    विश्वासघाताने धरून मनुष्यांच्या हाती दिला जाणार आहे. ते त्यास ठार मारतील. परंतु
    मारला गेल्यानंतर तो तिसऱ्या दिवशी उठेल.”
  snp-snp: '@see-verse:MRK.009.030'
  isl-isl: '@see-verse:MRK.009.030'
  spy-NT: '@see-verse:MRK.009.030'
  xnn-xnn: ta isolowana nan papasolotna. Danat ibaga ken daida en, “Nganngani ay maitedak
    ay Iyon-an Am-in di Ipogaw isnan mangdepap ken sak-en et awnitda mangpatey. Ngem
    isnan maikatlo ay agew et awnitak matago kasin.”
  mwe-mwe: pabha bhatendaga kwaajiganyanga bhaajiganywa bhabho. Gubhaalugulilenje,
    “Nne Mwana juka Mundu shingamuywe kubhandu na shibhammulaganje, ikabheje lyubha
    lya tatu shinyushe.”
  tte-tte: kaiwena ana tobenaliyao iyakayakataili. Iwalo kolili iba, “Naga Tomo Natuna
    sitalamwan tomo nimali mena yo siunuyamate na kaliyate yaiyona mulina mena kani
    itoloyoi.”
  tcs-tcs: bikoz em wande spene taim tise dem klostuman blo em. Den Zizas bin spik
    po dempla, ‘Sam pipol go sele mi, da Truwan blo Man, po dem enami blo mi. Ol go
    kile mi, bat wea namba tri dei ai go kam laipgen.’
  hlt-THB: A hubatkhqi ce a cawngpyi khqi a dawngawh, ami venawh, “Thlanghqing Capa
    ve thlang a kut awh tu sakna awm kawm saw, himna awm kawm usaw, cawh a mi him
    am thum nyn awh tho tlaih kaw,” tinak khqi hy.
  soq-soq: Me menasadia wawe alala os do leumpe mo waeuwadewasamompa. Ita mo diamone
    wanase, “Mo Apana Otopa nanantopue apana witaposapuo insaisau rua me mampe dewasapue
    bosapu. Tane walama natadeawo me bo bedewe enepiwisepie waimpa.”
  qub-qub: 'Disïpuluncunallata yachachiytami munaran. Disïpuluncunata niran: «Noga
    Destinädu Runataga fiyu runacunapa maquinmanmi entregamanga. Chay runacunanami
    wañuchimanga. Ichanga wañushäpita quimsa junajtami cawarimushaj» nir.'
  att-att: Ta ikáyâ na matángngák yù pangituddu na sù ira tudduán na. Á kinagi na
    nira, “Sikán nga Kaká na ngámin na tatolay, mekekángà sangaw sù ira malussaw nikán,
    á papatáyad dangà. Á nu mapasá yù tallu nga ággaw, maginnanolayà,” kun na.
  bki-bki: Nina, bior ka naio jo berloglog kiano naiagagoano nalo ea bogo na, ana
    naio jo ber kalo, berinavo “Vaataro ka mia adu Kulorinio Kenerinio van ea tomu
    nalo jum̃alo napano mia auebin naio rim̃aro, mia iorou, ea bogoti ve tolu, mia
    Atua rila naio rimeul bereio.”
  bqp-bqp: 'zaakũ àtɛn yã da a ìbanↄnɛmɛ. À pìńnɛ: Oni Bisãsiri Nɛ́ na gbɛ̃nↄnɛ
    ń ↄĩ ò a dɛ, a gↄrↄ aakↄ̃de zĩ ani futɛ.'
  mcp-mcp: 'nəcé nyə á ŋgə jɨ́ɨ́gʉli *ompwíín bɛ́. Nə́ ndɛɛ́, a mú ŋgə́ jaaw bwo nə́:
    «Í jɨɨ nə́ *Mwân mə Múúd bâg kaanz məbwə̂ mə́ búúd dɨ́, bwə́ bág gwú nyə. Njɨ
    mpʉ́sə shwɨy dɛ́, nyə bá já shwoŋ dɨ́ mwɔ̂w mə́bá, a mú gwûm jwɔ̂w álɛ́ɛl.»'
  hat-hat: 'paske li t''ap moutre disip li yo anpil bagay. Li di yo: -Mwen menm, Moun
    Bondye voye nan lachè a, mwen pral tonbe anba men lèzòm, yo pral touye mwen. Men,
    sou twa jou mwen gen pou m'' leve soti vivan nan lanmò.'
  npl-NT: 'porke okinmachtijtoka itlamachtijkawah: —Ne Non onimochi ni tlakatl nechtemaktiskeh
    inmak n tlaltikpaktlakah, iwa nechmiktiskeh, pero ipan eyi tonati nimoyolitis.'
  bgg-bgg: 'nyieliieshii ai ne awai samoythek shii yua ramuii: “Bran Dufuii shii ne
    zum ne hanyie è aishii ua ji pha bran wad shii phi muii phro. Da-uom pha idoh
    shii hòi din phro, ai ne chai shii sieng din ruii phro.”'
  eng-TCENT: For he was teaching his disciples and telling them, “The Son of Man is
    going to be delivered up into the hands of men, and they will kill him. Yet after
    he has been killed, he will rise on the third day.”
  eng-BSB: because He was teaching His disciples. He told them, “The Son of Man will
    be delivered into the hands of men. They will kill Him, and after three days He
    will rise.”
  cpu-NT: 'Tema jiyotaayetatziiri iriyotaane, ikantayetziri: “Irootaintsira iraakaantaiteri
    Itomi Atziri, irovaiteri. Avisavetakya, mava kitaite, aritake irañagai eejatzi.”'
  san-ASM: অপৰঞ্চ স শিষ্যানুপদিশন্ বভাষে, নৰপুত্ৰো নৰহস্তেষু সমৰ্পযিষ্যতে তে চ তং
    হনিষ্যন্তি তৈস্তস্মিন্ হতে তৃতীযদিনে স উত্থাস্যতীতি|
  tac-NT: 'Alué Esusi bi''neli asinálile beniria bo''né ''yuga járome, ''lige regá
    anele: ―Napu ju Onorúgamete julárigame ''pa rewagáchika napurigá rió neraga ''ma
    cha''piboli ju pe ''wemi ''lige ''ma me''liboli ju. Me''lisuga, pe bakiá rawé
    kachi ku ajánamala. (Alué Esúsika pe bo''né olagá anime ke anile.)'
  eng-WEBPB: for he was teaching his disciples, and said to them, “The Son of Man
    is being handed over to the hands of men, and they will kill him; and when he
    is killed, on the third day he will rise again.”
  gfk-H: '@see-verse:MRK.009.030'
  viv-viv: Keke nuwanuwana hinahalamaneni faꞋina ana tomuliya givehavehawaledi gigayo,
    “Iya TohobuꞋela makewa kaliva nimadiya hinahegenauweku be hinaluveꞋalikaku. Atu
    aiyeta anaveto againe Yaubada alikeya ginakivemididiku.”
  yao-yao: pakuŵa ŵaliji nkwajiganya ŵakulijiganya ŵao, ŵasalile, “Mwana jwa Mundu
    chaŵichikwe mmakono mwa ŵandu, nombewo chammbulaje. Nambo pa lyuŵa lyaatatu chiulajikwa
    pe chasyuche.”
  tgp-tgp: Matan mo opoia vara i vujangi na nona tamlohi usuri hasera. Mo mele verea
    isara mara, “Tamlohi la pa turuposi hin Natun Tamlohi, ale la pa taua na lima
    tamlohi vara la vilimateia. Pani na hatolu rani i pa mele turu na mateia.”
  auc-NT: botö ëmïñæ̈näni adodänique ongöñönänite odömonte apæ̈nebo ëñencædänimpa,
    ante cæcantapa. Ayæ̈ tömënäni ïnänite ïïmaïnö ante awëmö apæ̈necantapa. —Adocanque,
    Waocä në ëñagaingä æyömönö ongongää, ante godö odömöninque botö ïmote waodäni
    nempo pædæ godongä æncædänimpa. Në æ̈näni wæætë botö ïmote edæ wæ̈nönäni näñe
    wæncæboimpa. Incæte mëönaa go adoönæque ïñonte botö adobo incæ ñäni ömæ̈moncæboimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a niiɡ̶axitediniwace, meetediogi, “Icota metidajigotiogi niɡ̶inoa
    ɡ̶oneleegiwadi ɡ̶oneɡ̶aɡ̶a, odaa niɡ̶idiwa ɡ̶oneleegiwadi etideloadi, Ee, Ǥoneleegiwa
    ane jicoɡ̶otibigimece ditibigimedi. Pida nige ixomaɡ̶atedijo itoatadiɡ̶ida nokododi
    me ideleo, odaa ja idewiɡ̶atace.”
  bmh-bmh: '@see-verse:MRK.009.030'
  ctu-BL: 'Come woli'' cʌntesan majlel xcʌnt''añob i cha''an. Tsi'' subeyob: Mi caj
    i yʌjq''uel i Yalobil Winic ti'' c''ʌb winicob mu'' bʌ caj i tsʌnsañob. Che''
    chʌmenix mi caj i cha'' ch''ojyel ti'' yuxp''ejlel q''uin, che''en.'
  meq-meq: 'A say ndo hay tâ sər faya bay na, hərwi faya ma tətikateye a gawla ŋgay
    hay. A tətikawatay a gawla ŋgay hay na, a gwaɗawatay: «Neŋ Wawa i Ndo na, ta gəsiye
    ga, ta vəlateye ga ha a həlay a ndo hay. Ta kəɗiye ga mədahaŋ eye, ada ma məhəne
    mamahkar eye na, na lətseweye abəra ma mədahaŋ.»'
  noa-H: '@see-verse:MRK.009.030'
  alp-NT: le kena mere Iatetuke Eni maka luluaru. Eleki Ibeteke lokosi be, “Takwali
    moneka ile sae iriluke Au, Tamata Eni Nanae meije, ete tamata makete kai esi bunu
    Au. Po ele petu luare Au kwana suike peneka.”
  san-VEL: apara nca sa "si.syaanupadi"san babhaa.se, naraputro narahaste.su samarpayi.syate
    te ca ta.m hani.syanti taistasmin hate t.rtiiyadine sa utthaasyatiiti|
  kbq-kbq: Na'ankure amage'ma nentaza disaipol nagara rempi hunezamino, anage huno
    zamasami'ne, Vahe'mofo Mofavre avare'za ha' vahe zamazampi antesage'za ahe fritesageno,
    tagufa kna maniteno kerifintira otigahie.
  kbh-kbh: 'er cha chabe uatsjéndayënga yojtsabuátambaye. Mënts̈á cachabiama yojanëtsëtsnaye:
    “Bëngbe Bëtsá Ents̈á tbojanbemá ents̈angbe cucuats̈iñe mochanjáboshjona; mochanjóba,
    pero chents̈ana unga tianoye echántayena ca.”'
  ron-LSB: 'pentru că îi învăța pe ucenicii Săi și le spunea: “Fiul Omului va fi dat
    în mâinile oamenilor și ei Îl vor ucide; iar după ce va fi ucis, a treia zi va
    învia.”'
  pon-pon: 'Pwe a men kotin kawewe on japwilim a tounpadak kan ap majani on irail:
    Nain aramaj pan panalan ni pa en aramaj. Irail pan kamela i a murin a kamela a
    pan maureda murin ran kajilu.'
  nhe-BL: 'pampa quinmachtiyaya imomachtijcahua. Quinilhuiyaya: ―Nechtemactilise na
    tlen niMocuepqui Tlacatl ininmaco tlacame. Yajuanti nechmictise, pero quema nimiquis,
    ica eyi tonali nimoyolcuis.'
  sps-sps: tana saa, Jisas faatsuts non matisian Tsuan sa tsue tsuri, “A Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me nai faan iny naa rori nimar vainy ana ri te
    nai atsuiny famat Ya, ai vou te atsuiny rori Ya, nai tsun fatabin non voun fafofopis
    nan nainy.”
  wnc-wnc: '@see-verse:MRK.009.030'
  bus-bus: 'zaakɛ èe yã daa a ìbanↄnɛmɛ. À bèńnɛ: Weé Gbɛ̃ntee Nɛ́ na gbɛ̃nↄnɛ ń
    ↄzĩ wà à dɛ, à gurↄ aagↄ̃dee zĩ eé fɛɛ.'
  gub-BL: Ta'e ipurumu'e wer wemimu'e wanehe a'e 'ar mehe a'e xe. Zezuz nuputar kwaw
    teko uzepyr waneko haw a'e, ta'e nezewe mehe nupuner kwaw wemimu'e wamu'e haw
    rehe xe. Na'e umu'e wemimu'e oho iko wà kury, pe rupi wata mehe wà kury. — Ihe
    Awa ta'yr romo aiko ihe. Teko hepyhyk putar hezuka kar pà a'e wà nehe, i'i wanupe.
    — Hemàno re nehe, na'iruz 'ar paw ire nehe, akweraw wi putar ihe nehe, i'i wanupe.
  imo-imo: Jisasini yunge kitipi kanoli iyema kau ungu mane tipelie nimbei, “Na Iyemunga
    Malo opa pule iyemanga kindo tinge. Aku wali, aku iyemani na tongena kolopolio
    nalo wali yupoko tipemunga makilipo koinjo molombo,” nimu.
  boj-boj: Giloqnsibqa gamq di Yesus na aqa aŋgro naŋgi anjam endegsi minjrej, “E
    Tamo Aŋgro. Jeu tamo naŋgi na e ojsibqa tamo qudei naŋgo baŋq di atib lubib moiqai.
    Bati qalub koboamqa e olo subq na tigelqai.”
  ulk-ulk: ableglam e tabara memegle nerwerlare. Iesu yabi daratagerda, “Able Lera
    Werem ya waiperare a waigardare able le wanakwarare ya wi abi waipitare. Neis
    a netat gerger ya obakare e ko ya eudlam wekiam.”
  eng-DRA: But they understood not the word, and they were afraid to ask him.
  knf-knf: 'Awo ţi pjukan baţaşarul aji : «*Abuk Ñiinţ awulana du bañaaŋ, bafiŋa,
    unuur uwajanţën aşë naţa ţi pkeţ. »'
  san-KHM: អបរញ្ច ស ឝិឞ្យានុបទិឝន៑ ពភាឞេ, នរបុត្រោ នរហស្តេឞុ សមប៌យិឞ្យតេ តេ ច តំ ហនិឞ្យន្តិ
    តៃស្តស្មិន៑ ហតេ ត្ឫតីយទិនេ ស ឧត្ថាស្យតីតិ។
  arn-NT: 'kimeltumekefilu am tañi pu disipulu. Ka feypimekefi: “Tati Wentrukünuwpalu
    chalintukungeay tüfachi mapu mew mülechi pu che mew ka langümngeay. Welu küla
    antüalu mew wiñomongetuay.”'
  zas-NT: 'guial culüü ree xbejnman, rëbaman: ―Yayü reeman Bén guxhaal Dios loj ree
    bén gugüjt laaman, per ni gac choon dxej yabanman.'
  ken-NT: mbɔnyunɛ, ǎtɔŋ nyaka bakoŋo bhi angati nɔkɔ bhɔ bɛ, “Bákɛ̀m chɔŋ Mmǔ
    anɛ áfú ntá Mandɛm mámfyɛ yi amɔ́ bǒ mmɨk mángwáy yi, nɛ ɛ́ghaka nɔkɔ manywɔp
    arat ampɛtnsɛm ndǔ nɛpɛ́m.”
