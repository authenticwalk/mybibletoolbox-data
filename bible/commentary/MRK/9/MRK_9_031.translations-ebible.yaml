    ma kanú manaú damú orivintin béi evaránen e mantanten mino.”
  rkb-NT: 'Sesus: — O aibani kasukyrytsitsa pikbezenaha. Pikbezenahaze petok puruze
    mynahyrizikpo — niy.'
  san-THA: อปรญฺจ ส ศิษฺยานุปทิศนฺ พภาเษ, นรปุโตฺร นรหเสฺตษุ สมรฺปยิษฺยเต เต จ ตํ
