    amagra ti anaŋgaba. »'
  kqc-kqc: adina ini usi dina vene oteimagasa niyo, “Amiye di mida bi amiye di vanari
    siri rego ma umuyegedi, ma meda regodenu koina nigori, dadi rae rego.”
  tav-tav: '@see-verse:MRK.009.030'
  eng-ULB: for he was teaching his disciples. He said to them, “The Son of Man will
    be delivered into the hands of men, and they will put him to death. When he has
    been put to death, after three days he will rise again.”
  spa-VBL: porque estaba enseñándole a sus discípulos. “El Hijo del hombre será entregado
