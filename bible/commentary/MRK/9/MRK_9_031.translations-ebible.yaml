    tat dzin 'et dinadutédalh.”
  mio-NT: 'vati sacuaha ra chi ra sacuaha chi ra, ta cati ra chi ra ta ra ti: ―Cua
    xico tuhun ñivi chi ra cuu sehe ñivi, ta cua tiin ñivi chi ra, ta cua cahni ñi
    chi ra. Cua cuvi ra, soco tichi uni quivi cua natacu ndico ra ―cati ra chi ra
    ta ra.'
  srq-NT: Uchɨmbaaquiatu ae que embaaquiatu quiatu oso quia ñeenda ruɨ ra. —Emo nda
    semee mbia ɨcuã je seɨquia sacuã. Seɨquia ji ra aquera sɨ tres días mose, ɨ que
    equia embaaquiatu quiatu ñeenda ruɨ ra.
  kje-NT: An hi'i onne leke nounakuwala Nina man lernohi pakunohi enihe. An nou hi
    na'ahenia, “Ka nalo'ol me'e ri na'olu Ya'u ma namwali Ri Mormori Ananne, kanile
    ri mormori liman raram resne, maa alam wokelu Ya'u mori wali'ur.”
  bmk-bmk: '@see-verse:MRK.009.030'
  gaz-gaz: sababiin isaas, “Ilmi Namaa dabarfamee harka namootaatti ni kennama. Isaanis
