  som-som: Waayo, xertiisii ayuu wax barayay, oo wuxuu ku yidhi, Wiilka Aadanaha ayaa
    dadka loo gacangelinayaa, wayna dili doonaan oo markii la dilo, saddex maalmood
    dabadeed, ayuu sara kici doonaa.
  anh-anh: '@see-verse:MRK.009.030'
  mam-C: 'qu''n nchex t-xnaq''tzintaqjo t-xnaq''tzb''in. Ex nxitaq tq''ma''n kye:
    Ayintzi''n Tk''wal Ichin, sk''o''nqi''n tu''n Dios, kchin xel q''o''n kye'' xjal,
