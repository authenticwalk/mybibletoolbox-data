    nuye ba bu nungan yolyolmeninj bedberre. Wanjh yimeng bedberre, “Ngaye nawu Bininj
    Duninjh wanjh ngandibidnakenwon kore bininj nawu birriwarre duninjh bu ngandibun
    wanjh ngarrowen. Kaluk bu kunkodjkedanjbik ngaye wanjh ngayawoyhdolkkan kore kumidjbeh.”
  bss-NT: áyə̄le ayə́gtéʼáá ábē bembapɛɛ aá, “Bɛ́bɛ̌ Mwǎn-a-Moonyoŋ á mekáá
    mé baányoŋ. Bɔ́-ʼaá bɛ́wūū mɔ́. Nzé bémáá-ʼɛ mɔ́ awúu ǎpuú ámbīd
    e epun éʼláán.”
  met-met: namua na tubatuba lipuxindi dinaxu mana. Baladi ba, “Bagula dita Lipua
