    cuxtiyel. Che'' ti yʌlʌ Jesús.'
  zos-NT: 'Porque nømna''ṉ chajmayaj ñøtuṉdøvø, ñøjayaju: ―Øjtzi Pø''nis chøṉ Tyøvø
    maṉba tzi''ocuyajtøj pø''nis cyø''omo, y maṉba yaj ca''tøji y tu''cay jama ca''u''ctzi
    ma''ṉbø visa''que''te.'
  gvs-gvs: Moitamo. Sinonoina enao goi ina tovatotowanayao ivatuulukoidi kana, ‘Nava
    bei tomota tayamo itáoya, Tomalatomota inuwotuluye tomota nimadi goi. Ikavava,
    bei sikabi sikaumate go, ina kaumatayana mlina maliyalina aitonina goi bei itaoyamna.’
