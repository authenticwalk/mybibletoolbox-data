verse: MRK.009.012
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Seleveta Ilaidiana vasohuta lohoi humahave
    loisi ata bahata namigevege abuna abu vaveve bahata hoesegevei. Isito di la namigevege
    evive. Ilaidiau subuta lohoge ataeau Bukae Hotou louale ke nahate vai abu isivi
    avuemo vai aiohavolu.”
  okv-H: Iesu na ke mine einge ena, “Eto Elijah na puvuto au tapa javotoho asora ke
    ainge eagora te ke nei mahu kajari amo, Embo ta Meni na osaga nei te nei te kogurou
    urumbasora. Rate na ungota degi erena Elijah mahu puvuhija te enana amita ke agi
    ae ungota ujeje avo uera.” ainge ijinu ingiho.
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Naka moina dumana, Elaisiya ipa ina tahaya
    mai po ginouli atapuhi ina lidumaluhi. Ma awai binei ma Yaubada a Buka uyahina
    hi gilugilumi hi pa, Lawa Moinau apo wiyuwa a tuhagahi po paliguyaguyau.
  mal-C: 'അതിന് യേശു: “ആദ്യം ഏലിയാവു വന്ന് എല്ലാക്കാര്യങ്ങളും തീർച്ചയായും പുനഃസ്ഥാപിക്കുമെങ്കിൽ
    മനുഷ്യപുത്രൻ വളരെ കഷ്ടത സഹിക്കുകയും തിരസ്കരിക്കപ്പെടുകയും ചെയ്യേണ്ടതാണെന്ന് എഴുതിയിരിക്കുന്നത്
    എങ്ങനെ?'
  grc-SR: Ὁ δὲ ⸋ἀποκριθείς,⸌ ⸂εἶπεν⸃ αὐτοῖς, Ἠλίας μὲν ἐλθὼν πρῶτον, ἀποκαθιστᾷ πάντα·
    καὶ πῶς γέγραπται ἐπὶ τὸν υἱὸν τοῦ ἀνθρώπου, ἵνα πολλὰ πάθῃ καὶ ἐξουδενωθῇ.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “यो सच सै एलिय्याह नबी पैहल्या आकै सारा कुछ
    सुधारैगा, पर मेरे बारें म्ह पवित्र ग्रन्थ म्ह यो क्यांतै लिख्या सै के वो घणा दुख
    ठावैगा, अर तुच्छ गिण्या जावैगा?
  khz-khz: Iesu evega-geleto, netiwato, “Taunatauna, Elia e pene vogomai-kune, gau
    maparara pene vega-valigura. A Taunilimalima Natuna kilana raka getalo-tiwaato
    viti vogo pene mamilagi e pia rugaa?
  deu-TKW: 'Er aber sagte zu ihnen: Wohl, Elias, wenn er kommt, stellt zuerst alles
    wieder her; wie kann nun auf den Sohn des Menschen geschrieben stehen, daß er
    viel leiden und verachtet werden soll?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Le nactë guidëꞌ ziꞌal Elías len ucuꞌë yúguꞌtë
    ca ral‑laꞌ gac. Naꞌa, ¿bizx quië nayúj lu guich lë naꞌ rna run bayúdx sacaꞌ quiꞌë
    szxöni Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, atiꞌ lucáꞌn Lëꞌ caꞌz bunách?'
  lin-lin: 'Yesu azongiselaki bango : — Solo, Eliya asengeli koya moto ya liboso mpo
    na kozongisa makambo nyonso na molongo. Bongo mpo na nini ekomama lisusu ete Mwana
    na Moto asengeli komona pasi mingi, mpe basengeli koboya Ye ?'
  hns-NT: 'Tab oe bolies: „Ha, Elia pahiele aaiga aur sab tjiedj phien se attjha kariega.
    Aur dekh iensaan ke Beta ke baare me ka liekhal hai. Oke tjaahie dher doekh oethaawe
    ke aur manai log oke nietja maaniega.'
  noa-E: Magbaawaita Jesuu amag, —Chadma, chi machnaanau jaaujemjö, Eliata nacha bëema
    ajim anʉm. Pari mag i bëeju jaautarran, mag Ẽwandamau pʉ̈iju aajerr õrag nʉpi
    jaaumkhĩirta bëeju jaaujim. Pari Elían ya udthurjim. Mamʉ mag i udthuurwai, Ẽwandam
    iek phã sim gaai jaau simjö, õrau i dʉ̈i amachdëu ampierr awi warag i thõopʉ̈ijierram.
    Magtarr aawai ¿pãrau khĩirjuawai õrau mʉ dʉ̈ijã i dʉ̈i atarrjö abaju khai ajim
    aajem, ich jãg Ẽwandam iek phã sĩsidʉm gaai mʉch chi Emkhooi Iewaa igwia wauju
    a jaau simjö?
  eng-EMTV: And answering He said to them, “Indeed, Elijah is coming first and restores
    all things. And how is it written concerning the Son of Man, that He must suffer
    many things and be treated with contempt?
  mib-NT: 'Te ni cahān yā: Jendaá cúu jeē xíhna gā quiji ɨɨn tēe cúu nájnūhun Elías,
    te sátūhva de ndɨhɨ, áchí tutu. ¿Te ndese cáhán tucu tutu iī sɨquɨ̄ ruhū, Yaā
    ní nduu tēe? Cáhán jeē ndoho xeēn rī, te sájéē ni i nuū rī.'
  bea-bea: Kahchu ateyatetlalon, yatatio yu, Kwa hli Elias hatse niya, atghe chu ooli
    sookah nioonila; kahchu takehnichatinkles akehe teze Chue ihe, natlon ooli kaootoohanu,
    kahchu menachule.
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ अक्‍खे मे़त्तुसि, “से़क्‍खाएरो, एलियाःङ्‌ग युःॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरे़ कुदाःमान् के़रे़क् यारिप् चोगुॽरो॥
    आक्‍खेलॽरिक् मे़न्‍छाम्‍साःन् तुक्‍खे चामाए पोःङ्, हे़क्‍क्‍याङ् खुने़ॽ मनाहाॽरे़
    मे़नाॽरु के़लॽबा साप्‍ते़आङ् मे़बत्‍ने़न्‍बि?
  xnj-xnj: Mwene akavayangula, “Ena, Eliya ibwela hoti kutendelekela kila chindu.
    Pamonga na ago, ndava kyani yiyandikiwi mu Mayandiku Gamsopi kuvya Mwana wa Mundu
    gakumkolela mang'ahiso neju na kuveveswa?
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “I ruturun, levelinga at ne Moroa
    i tong i do ne Elaisa naba rupot avot tin la na lox amokso amlong lempanga axap.
    Ketla mina doma na levelinga ik lok at Lovoang Kaala, i lok dola Laradi Mevana
    naba xip laxasongsongot la limixin dinaba sok tixirixes i.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Elías ax pain ca uti ''icë quicë bana ax ca
    asérabi ''icën. Uxun ca unicama Nucën Papa Diosmia sinánun sinánmiti ''icën, usai
    quicë bana ca asérabi ''icën. ¿Usa ''aínbi cara axa Nucën Papa Diosnuax uni ''inux
    uá a ñuicë bana uisai quin? Ca quia, ax ca unin bëtsi bëtsi ocëx tëmërati ''icën.'
  tee-NT: 'Chai ju Jesús ak''alhtailh. Ajuni: ―Slivasalh ni p''ulhnan camina'' ju
    Elías. Chai calak''oxik''oya'' tachi chun ju taxtokni. Chai vachu'' la''ixchivinti
    Dios ju ts''okcanta najun tuchi actapasayach ju quit''in ju quimalakachatachilh
    Dios ni lapanac actsucuya'' ju ani. Ju anch najun ni na lhu acmak''alhk''ajnana''
    chai jantu tu''u'' aclhiulacana''.'
  eng-LSV: And He answering said to them, “Elijah indeed, having come first, restores
    all things; and how has it been written concerning the Son of Man, that He may
    suffer many things, and be set at nothing?
  cak-NT: 'Y ri Jesús xu''ij chique: Can ketzij-wi chi ri Elías nipe na''ey y raja''
    noru''ona'' ru''onic ronojel. Can anche''l ri bin can chirij. ¿Y anchique ni''ij
    rix? ¿Man ja'' ta como xtibanataj cami chuka'' ri tz''iban can chupa rutzij ri
    Dios chuij ren ri jin-kajinak-pe chicaj y xinalex chi''icojol, chi can nink''axaj
    naq''uiy sufrimiento, y can man jun nuk''ij xti''an chue?'
  pah-NT: 'Igwete ga ei g̃a pe: —A''iti tuhẽ Eliasva''ea uhu na''ẽ g̃andeaporog̃ita
    rerojijyipava, ei Jesus''ga g̃a pe. Pejapyaka ti kiro nhimombe''uagwera rehe no,
    ei ga. A''ereki ymyahũ Tupana''ga okwatijaruka ahe ve ji mombe''gwovouka hako
    no. Nahã ahe ei: “He''yiva''ea po ti g̃a imondoi hahyva''ea ga pe okote''varuhuavo
    nehẽ ndorokoi ore nde rehe javo nehẽ.” Poha ahe ei ji mombe''gwovo hako, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Irua p''anauji: —Wãarata jara p''anɨ. Elías naapɨara cheit''ee mãik''aapa
    ne-inaa jõmaweda pia ooit''ee, eperãarãpa auteebaidamerã iru t''ẽe cheru. Mamĩda
    mɨa jara bɨ: Ak''õre Ũraa p''ãdade ichiaba jara bɨ mɨ, chi Eperã Ak''õre Truadepema,
    miapidait''ee mãik''aapa k''ĩra unuamaa iru p''anadait''ee. Tachi Ak''õre Ũraa
    p''ãdade p''ã jẽra bɨk''a ichia oopiit''ee.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Aŋi, dzaʼa tiŋlaghutiŋla Iliya ta saha ŋa payanatá
    inda skwiha. Ama kabgawu vindafta lu ta ghəŋa Zwaŋa mndu kazlay: Dzaʼa ghuyay
    ta ɗaŋwa katakata, ɗvəta a lu wu kəʼa?'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ jihna ñúhú quixi Elías ta
    ndaja va̱ha ndihi da ña̱ha. Á co̱ xíni̱ ndó ndá quia̱hva cáchí tu̱hun Ndióxi̱
    sa̱há da̱ chindahá Ndióxi̱ nduu ña̱yivi. Cáchí a̱ ña̱ ndoho ini da ta candají
    na̱ da̱.'
  gfk-S: Jisas ga balu duhat ma iga tange be, “Io, a tutuno, di ira tena harausur
    di tange be Elaija na huna hanawat ura gilgil hatakadosne habaling ira linge bakut.
    Ikinong i tutuno, kaie i tutuno bileng be Nong a Turadi ie na kilingane iat a
    haleng na harubaal ma da suro leise ie hoke ira pakpakat tane God i tange.
  bmu-bmu: 'Qesim waŋgigetka meleŋda kewö jiyök, “Elaijanöŋ mutuk eta asuhuba malmal
    pakpak möhamgöma. Keu mi ölŋa akzapmö, keu kun ki mönö wuanöŋgöra ohoget ahöza:
    Suep gölmegö azi ölŋan mönö sihimbölö gwötpuk möriga jijiwilit ak waŋgime.”'
  dgz-dgz: Iesu gare wadiamon, “Ne wapena anun. Elaidia gaseget namu tauen. Waenapan
    ire ya yawane menan koewa inap tat anune gapan di tane. Ame God nop mega namua
    gapan ap anega seane. Amba sia anega seane, Kimani Vitana Apanewa ta koeragam
    nimanegepi ugu vegaek bagu sisi anu tanain.”
  eng-GNV: 'And he answered, and said vnto them, Elias verely shall first come, and
    restore all things: and as it is written of the Sonne of man, hee must suffer
    many things, and be set at nought.'
  zaa-NT: 'Becàbie nna rèe cabi: Hualiba, yà''la Elías ìta, làbi nna guni bi arreglar
    tsè'' iyábani ca cosa. Pero biani ra lo Escritura acerca de nu cca qui'' Nubeyu''
    de Ỹiabara'' cá. Pues ra qui''ni yala quée padecer porqui''ni yala rutsibi cą
    ne.'
  eng-WEBSTER: And he answered and told them, Elijah verily cometh first, and restoreth
    all things; and how it is written concerning the Son of man, that he must suffer
    many things, and be set at naught.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —“Copiata Elíaspijinë patsiana.
    Nexata bajaraponë jamatabëcuenexanetsiana daxitajivi,” itsa jai, Juanpijinëmi
    jivibautisabinëmi yabara jumaitsi. Nexata baja xaniajai pacuenia judíovi pecujarubivi
    jumaitsi. Tsipaji baja Juanpijinë tavajënaeya jivi jamatabëcuenexanetanajetaruca.
    Xanë, Daxitajivi Pematapijinënë, athëbëvetsica Dioso nitoroba jivi tacapanepaenexa.
    Nexata xanë yabara tajëvelia Dioso pejumelivaisibaxutota jumaitsi mapacueniaje:
    “Bejiobi tsane pinijicuenia. Apo jitsipaetsi tsane. Naitaxutojematsianatsi,” jai
    xanë yabara tajëvelia Dioso pejumelivaisibaxutota, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu Yoane niiye ca äciseja biname poto cidi me jääjänige egä, “Peei toraca
    gyene, egä Eliya miiji niinäce otni iyeta gwidape amacetnäjame. Cuta cane jijenininine,
    egä tabe uja itu tädepi, yepä biname cina teebine epu jaawenepesi, teepi lipu
    singi ituge, Oogäräneji mene te teeme poto cidi me lipu jiicenige. Yepä Oogäräneji
    mene te ngena name pi jiicenige cäme poto cidi me, Acejiyame bau ca lui te tädujine
    biname me äbitujine, egä cane miiji mäpu cabu lenaja piiyepu biname cina cebine
    pagege ägyi?”
  nhw-BL: 'Huan Jesús quinnanquili huan quinilhui: ―Melahuac ijcuilijtoc ipan Icamanal
    Toteco para Elías monequi hualas achtihui huan quicualtlalis nochi tlamantli.
    Pero masque ya nopa quichihua, xijmachilica para nojquiya ijcuilijtoc ipan Icamanal
    Toteco para na catli niMocuepqui Masehuali nitlaijiyohuis miyac huan nechhuejcamajcahuase
    masehualme.'
  swh-ONEN: Yesu akawajibu, “Ni kweli, Eliya yuaja kwanza ili kutengeneza mambo yote.
    Mbona basi imeandikwa kwamba Mwana wa Adamu ni lazima ateseke sana na kudharauliwa?
  wbi-wbi: UYesu akavamula akati, “Se seene, aliisa taasi uEliya, kuuti aling'hanie
    vunono sooni. kange nalilembilue mu Malembe aMimike kuuti, une ne Mwana ghwa Muunhu
    nilapmusivua kyongo na kubedua?
  bba-bba: U bu wisɑ u nɛɛ, mɛyɑ Eliwɑ koo ɡbi u nɑ u bɑɑyere kpuro wesiɑ nɡe mɛ yɑ
    rɑɑ sɑ̃ɑ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ Gusunɔn ɡɑri mɑɑ Tɔnun Biin ɡɑri ɡerumɔ yi nɛɛ,
    u ǹ koo ko u kun nɔni sɔ̃ɔre ɡem ɡem, kpɑ bu nùn ɡɛm.
  eng-KJVCPB: And he answered and told them, Elias verily cometh first, and restoreth
    all things; and how it is written of the Son of man, that he must suffer many
    things, and be set at nought.
  kgk-NT: —Ou ranhe voi Elias omoatyrõmba hagwã. Omoatyrõmba ramo jepe, omoĩ joty
    va'ekwe kwatia-rehe xe mbohasa asy va'e rehegwa nhe'ẽ. “Nhande Ryke'y tee va'e-pe
    ombohasa asy va'erã, ombojevy ave va'erã íxupe” he'i joty xe-rehe omoĩ-vy kwatia-rehe.
    Peikwaa tipo upe va'e nhe'ẽ? he'i.
  waj-waj: 'tuduu rikioo Yisuuva iya kua sai tunoo: Kutaavai. Vaidi voovoono Irayaanna
    roosiivoono tauraa ngioo mmuakiaa mminnaivaa safuunaraivo nninoo. Mo Vaidiivaa
    Mmaapuuvaara tuu kuaivo dataamainno vainnee? Anutuuqaa kua fafaaraivo vainno ataa
    kua tunoo: Gioonna kiaapuuya Vaidiivaa Mmaapuuvaa mmamma nniitareeraivaa inna
    mmida innara ooqoo tida nniki rakammuaaravaivee, tuuvaara yaata utuatee.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantziri: {Mt 17.11 “Omaperotatyaa ikantziri, riitaki
    jewatapaen-tsini Elías ipoki, itampatzika-shiretan-tapaaki.} ¿Jempema okantzika
    rojankinata-koetakina paerani? Tema okantzi: ‘Irika Itomi Atziri osheki ikemaatsi-waetyaari,
    osheki itheenka-waeteeteri.’'
  ekk-PKP: „Tõsi on, et Eelija tuleb kõigepealt, et kõik ette valmistada,“ vastas
    Jeesus. „Aga miks siis öeldakse Pühakirjas, et inimese Poeg peab nii palju kannatama
    ja teda põlatakse?
  mpx-mpx: Yeisu tohago analiya i lahe i ba, “Tunahot Ilaitiya ni nem houwa, inoke
    bugul gegewena ni abubun. Yaa hauna kaiwena Buki Bwabwalena i ba Gamagal Natuna
    lomwan ni pwawa ge nihi pihigelgel-an?
  wbp-wbp: Jijajirli-jana jangku-manu, “Junga kujaju kapu Layija-wiyi pina-yanirni
    yungurla nyiyarningkijarra jungarni-mani Mijayaku. Junga karna-nyarra wangka,
    Layijaju nyurru-juku pina-yanurnu. Yapa-karirli nyurrujukulu murrumurru-manu kujalurla
    jangkardu jalajala-jarrija maju-maninjaku. Nyampunyalu jaruju yirrarnu Layija-kurluju
    nyurru-wiyiji yangkangkuju Kaatu-kurlangu-paturlu jarukungarduyu-paturluju. Ngula-jangkaju,
    wita ngayirna-nyarra payirni nyurrurlalku yangka kuja kangalpa wangka Payipulurla,
    ‘yangka Yapa-nyayirni-wangu Kaatu-kurlangu kapulu juwa-kijirni nganta manu murrumurru-mani-nyayirni
    nganta’. Kala nyiyaku kangalpa wangka Payipulurlaju?”
  luo-luo: Yesu nodwokogi niya, “Kuom adiera, Elija nyaka kuong bi mondo olos gik
    moko duto odok kare. Koro to ere gimomiyo ondiki ni Wuod Dhano nyaka yud sand
    mathoth mi ji kwede?
  nhe-NT: 'Huan Jesús quinnanquili huan quinilhui: ―Melahuac ijcuilijtoc ipan Itlajtol
    Toteco para Elías monequi hualas achtohui huan quicualtlalis nochi tlamantli.
    Pero yonque ya nopa quichihua, xijmachilica para nojquiya ijcuilijtoc ipan Itlajtol
    Toteco para na tlen niMocuepqui Tlacatl nitlaijiyohuis miyac huan nechhuejcamajcahuase
    tlacame.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ ܐܸܠܵܝܗ‌ܝ: ”ܐܹܠܝܼܵܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܒܹܐܬܵܝܵܐ
    ܝܠܹܗ ܩܲܕܡܵܝܬܵ‌ܐ ܕܗܲܕܸܪ ܟܠܔ ܡܸܢܕܝܼ. ܕܵܐܟ݂ܝܼ ܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ
    ܕܪܵܒܵܐ ܒܸܬ ܩܲܒܸܠܔ ܚܲܫܵܐ ܘܒܸܬ ܦܵܐܹܫ ܡܘܼܣܠܝܼܵܐ؟'
  esk-NT: Kiuniġai, “Tavra Elijah aggiqqaaġniaqtuq Christ-miñ itqanaiyaġlugich supayaat.
    Uvvasuli aglausimaruaq Iġñiŋa Iñuum nagliksaallapiaqtuksraugisiñipḷugu suli suksraġinġiġisiñipḷugu
    iñuŋnun.
  msb-msb: “Matuod,” an sabat niya, “Mauuna si Elias pag-abot para kitaon na an tanan-tanan
    nasa tama na kamutangan. Pero nano kay nasabi sa Banal Na Kasuratan na ako na
    Anak San Tawo magatios gayod kag igasikway?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² jiúgh² báh³ Elías ni³jiá¹. Mi¹rø¹²dsa
    ca¹lah¹jǿ¹. Jø¹² bíh³ lah¹la² rø²juúh² si² quiah¹² Diú¹³ ja³cog² jní², dsa² ma²lán¹²
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹²: Hi² hniuh¹² can³jni ma¹dsio¹² jmø³uai¹². Di³
