  enq-2: Dopa leaminopa baame dutupanya pii yanu pyakamaiyoo, “Kiningi, Ilaija wambao
    ipupenge. Ipupala baame dupa pitaka tolaseta. Dopa pitana, aipuma Akalinya Ikiningi
    doko maka kaeyapala, tanda longo maitamina lao pepa pyapae silya?
  eng-ASVBT: 'And he answered and said unto them, Elijah indeed cometh first, and
    restoreth all things: and how is it written of the Son of man, that he should
    suffer many things and be set at nought?'
  mna-mna: 'Mi ni ipekel kwon ta kembei. Iso: “E, ina ŋonoono. Ilia bela imar muŋgu,
    mi ipazal koroŋ ta boozomen. Mi nio aŋso piom. Sua tina iur ŋonoono ise ki Yoan
    kek. Motoyom iŋgal mbulu ta tikam pini na. Tito zitun ŋgar kizin mi tiseeze sorok
    mataana, kembei ta ka sua imbot ta muŋgu kek. Kenako parei pa sua ta muŋgu tibeede
    pa Tomtom Lutuunu? Sua ta kembei: ‘Zin ko tiseeze mataana, mi tirepiili i.’”'
  myw-myw: Yeisuw gog mo idibakes, ilana, “Ilaytiy iginmug, ikatilow youd babaw. Tabta
    kukwakins silawun Bukitab liva̱nen Gimgilitoun nises, mamagina, ‘Gamag bipiyaves;
    a̱ban bigeg singay’? Adibakeimiya mtowen-vak Ilaytiy bo neim, itam ninous mo iyagages
    towen, ma̱wan liva̱nen nises Bukitab waseg.”
  sby-sby: Nendi Yesu walabakumbuleti, “Nicakubinga Eliya welela kwisa cakutanguna,
    ne kubamba bintu byonse, nsombi kwalembweconi sha Mwana Muntu kwambeti welela
    kucana mapensho mangi ne kumukana?
  sll-sll: Dungure Yisas yu ditongwi, “Owa, i ha weni kara dimua. Ilaiya homa u tibi
    pirere, talhan para muru akun ol enamia. Ha mining ganing ta yu pamiraya, “Yalhobi
    Ari Wang Weni ol gogo dal tenangwo gaung gul bir inangwo pamua.”
  yaq-NT: 'Aapo intok ju''u Jesus: ―Lutula wee''po ―tiia―, ju''u Eliaj teame bat yebijne.
    Juna''a intok, inim ama be''emta, aapo a'' tu''uteka a'' tu''u ya''ane. Taa jum
    Liojta ji''osiampo, juka'' emo benasi yoemtat betana ket senu weeme ama ji''ojtei,
    juna''a intok, junau, tu''isi jiokot machine, intok kaita''po a'' bittune ―tiia―.'
  uro-uro: Dä ma Jisas ka muvät pät a rha rhoqortäqyia, “Nak koki ma Elaija diva qa
    er qa rhän ivakt iva qa rhumamär nä iarhongäkt moe. Dap kosaqi mäniekt bä sa mudu
    ma Ngämuqa aa enge qärangät i sa rha säm a ngät di ngät tamän i ma Ruqa aa Emga
    diva qä rha ama märänga masirhat bä va rha rher mä qa?
  ita-1885: 'Ed egli, rispondendo, disse loro: Elia veramente deve venir prima, e
    ristabilire ogni cosa; e siccome egli è scritto del Figliuol dell''uomo, conviene
    che patisca molte cose, e sia annichilato.'
  muy-muy: 'Yezu nakəŋ àhəŋgrifəŋ ana tay, àɗəm : « Eɗeɗiŋ Eli ara, aslamalakabu zlam
    ɗek day. Ay ti àbu məbəkiani a Wakita ge Melefit bu, Melefit àɗəm Wur ge Mis amacakay
    daliya kay, mis atəɗəm naŋ mis masakani àsər araŋa do. Melefit àɗəm nahkay ti
    kamam ?'
  kqc-kqc: Ye nikabai reyo, “Rama Elijah siko desi beika tau dudusa moi dogo rei mona
    rego. Ma beika resi bi bura reyadi Amiye di mida bi esika esika tora iniye baku
    rego ma etofa regedi?
  tav-tav: '—Cariape ĩma. Elías cʉ cáatípena cãñupa Dio yʉre cʉ cajooparo jʉgoye.
    Camajare na cayeri quenoo jʉgoyeyepaʉ cãmi. Dio ye queti ucarica pũuropʉ ocõo
    bairo baigʉmi Dio cʉ cajooricʉ ati yepapʉ ejaʉ, ĩ ucarique ã: “Yʉ tʉjʉteebana
    yʉre popiyeyegarãma,” ĩ ucarique ã.'
  eng-ULB: He said to them, “Elijah does come first to restore all things. Why then
    is it written that the Son of Man must suffer many things and be despised?
  spa-VBL: “Es cierto que Elías viene primero para prepararlo todo”, respondió Jesús.
    “Pero, ¿por qué, entonces, dicen las Escrituras que el Hijo del hombre tiene que
    sufrir mucho y ser tratado con deprecio?
  fra-_FOB: 'Il leur répondit: Il est vrai qu''Élie doit venir premièrement et rétablir
    toutes choses; et que le Fils de l''homme, selon qu''il est écrit de lui, doit
    souffrir beaucoup, et être méprisé.'
  hau-ULB: Ya ce masu, laile ne Iliya ya fara zuwa ya raya dukan abubuwan. Don me
    a ka rubuta cewa Dan Mutum, zai sha wuya iri iri a kuma ki shi?
  mal-mal: 'അതിന് യേശു: “ഏലിയാവ് മുമ്പെ വന്നു സകലവും യഥാസ്ഥാനത്താക്കുന്നു സത്യം; എന്നാൽ
    മനുഷ്യപുത്രനെക്കുറിച്ച്: അവൻ വളരെ കഷ്ടപ്പെടുകയും ധിക്കരിക്കപ്പെടുകയും ചെയ്യേണ്ടിവരും
    എന്നു എഴുതിയിരിക്കുന്നത് എങ്ങനെ?'
  kkc-kkc: Eseme Yesuye nei dimapoo egeesee takaso, “Ilaya tei sibileso goo susuga
    see medee mopoodoo dalaiso. Godeeyo to booka mapoo hogugu oso egeesee takooso,
    ‘Odoo Holo, a dala toowa talaiso, osoloso edebeeyo a gowoolaiso.’
  urd-GVR: Īsā ne jawāb diyā, “Iliyās to zarūr pahle sab kuchh bahāl karne ke lie
    āegā. Lekin kalām-e-muqaddas meṅ Ibn-e-Ādam ke bāre meṅ yih kyoṅ likhā hai ki
    use bahut dukh uṭhānā aur haqīr samjhā jānā hai?
  far-far: Ma sa Jesus ka olisida ma ka 'uri, “Sa Elaeja ne kai eta mai 'i nao, fua
    ka sasi akau ana ru ki tafau. Boroi ma mulu si rongoa be na Kekedee Abu be saea
    ne, Wele nia Wane nia kai nonifi ma na wane ki kera kai subutainia.
  suz-BL: येसुमी “एलीया ङोंइती जाक्‍शा, नेल्‍ल ठीक सेल्‍ब। मिनु रागीम जरमेशो श्‍येत
    जाइब नु महिक्‍सीशो दुम्‍ब, दे ब्रेक्‍शो बाक्‍बा, ममाइ ङा? मलाकी ३:१३; यसैया ५३:३-५
  car-NT: 'Irombo ika''po i''waine: “Elia na''nen ro kyno''tan, pa''poro otykon yje
    rapa iru''pa. O''tono''me ko iro ke tymero nan mo''ko kari''na ymuru wota''karykary
    man, moro uwam''pono me yry man enapa?'
  amp-amp: Jisasr wanyhato kfo memorm, “Ndt tu kfo mif kfoyet. To nkifra kfot kfo
    memot, afo Iraijar bi nieruharn rorn nd tamoh tamohm bi yak hta bohtarahrm. Tu
    mrokfot kfiwut. To tfit kfiwanko, Iraijar to bi niamor. Bi niamotr yimam turoh
    dukefm hikhato faso faso fak bebmomr. Wawanyko, Bro Nkifrarhu rfa borngt kfo yamukahat,
    ‘Bro Najomr bro krhopam yakruharn yimam kfo behohrahmr.’ Ndt tu kfot kfiwut.”
  bht-bht: यीशुऐ उना जो जबाब दिता, ऐ तां सच्च है कि एलिय्याह पेहले आई करी सब कुछ सुधारणा
    है। पर कजो माणुऐ दे पुत्रे दे बारे च ऐसा लिखया है, की उनी बड़े दुख सेहणे न, कने
    उसयो निच समझणा है।
  eng-NOY: And he said to them, Elijah cometh first, and restoreth all things. And
    how hath it been written of the Son of man? that he must suffer many things, and
    be set at nought.
  cub-NT: 'Aru arejamed̶a náre: —Jãve Elías dacʉyʉme Jʉ̃menijicʉi daroimʉ ʉ̃i daquiye
    jipocai, mead̶acʉdayʉ caiyede. Toivarejaquemavʉ yópe yʉre, Jʉ̃menijicʉi daroimʉ
    mácʉre ʉ̃mʉpe: “Pare ñájine d̶arãjarama põeva ʉ̃́re. Aru ʉbenama ʉ̃́re”, arĩ toivarejaquemavʉ.'
  ita-1927: 'Ed egli disse loro: Elia deve venir prima e ristabilire ogni cosa; e
    come mai è egli scritto del Figliuol dell’uomo che egli ha da patir molte cose
    e da essere sprezzato?'
  lww-lww: P̃isi na Yesu pisatam̃e la, pisape “Nap̃a apisa ke ne pe lelaga, Elaisa
    naga monar imi p̃esia vena kilaruruen sur la punu ga susumo, p̃isi na Navisaarena
    kilia vim. Ana nasiriena wa pisa ke m̃ena sur tap̃ena tai nap̃a pe asitom̃al re
    poli, nap̃a pisayu ke Narin Yeririna, sane naga monar vane natap̃aliena la ve
    moki, ana yoko yeririna la asitom korenan naga viowa vap̃isi ne.
  ckb-ckb: 'عیسا وەڵامی دانەوە: «ڕاستە، ئەلیاس دێت و هەموو شتێک ڕێک دەخاتەوە. کەواتە
    بۆچی دەربارەی کوڕی مرۆڤ نووسراوە کە دەبێت زۆر ئازار بچێژێت و سووکایەتیی پێ بکرێت؟'
  spm-spm: Mem mbɨkemisima Iesus mena azaaŋsɨgh ikara, “Guisimbaaŋra Elaija ufhuaragha
    zeghava bisia rɨkɨri. Thoghousua fhomɨra Gotɨm mbɨgharani itiro osɨr kamagh iti,
    ‘Gumasir Otarɨm mbɨzasi nitima mee akɨran aŋga aseghemi?’
  nas-nas: Eeꞌnoko Jiisuuꞌke bariꞌurima aaꞌpuruꞌ, “Masikung, Daari Meekunge aaꞌpui
    otong, ‘Eliasi tutung poaing ookara kapooꞌ maamu-antavuaꞌnaang.’ Eeꞌnoko Daari
    Meekunge napoꞌ ning-koo aaꞌpui otong, ‘Tee Naning-naumpoꞌ Paning-etaing aaꞌnaꞌ
    sisikeera kompuaing pooreꞌaako.’
  uvl-uvl: Pe Iesus tuacholia ke mai, “Manmanna ke Elaisa at tala ke he pengpengia
    ure lochloch. Pe pomere nenge NeHalang na helenga nenge tehas sue ke ulolo, hele
    ke teke Non Tuna lape takisia melmelenga palaungana pe lemeria ero ia i?
  tpa-tpa: Ma Yesu ipa, “Yamna moina, Elijah apo ina nememeꞌi po ginauri atapuna ina
    nonoghei. Ma we ona notai da Maimaituwa tuyeghana i riwa da Taꞌu Rava Natuna apo
    viuva a viꞌaroni ma hina geduꞌaiyeꞌu.
  eng-BBE: And he said to them, Truly, Elijah does come first, and puts all things
    in order; and how is it said in the Writings that the Son of man will go through
    much sorrow and be made as nothing?
  ixl-CNT: 'Tzaqꞌbꞌel tu u Jesuus ech tzaꞌ: —Nojchituꞌ. Aꞌ suꞌul u Elias bꞌaxal. Utz
    aꞌ saqꞌaaviꞌanvu bꞌaꞌn qꞌu kam tikuenta. Pek ¿kam chaj tok nital u Yolbꞌal Tioxh
    majte? aas: «Saꞌxhpaal tu tzaꞌl u Kꞌaola vaꞌl bꞌennaj koꞌn aanima utz, yeꞌk itxaꞌk
    tu qꞌu aanima siꞌaneꞌ.» Chia.'
  xsi-xsi: Ande Yesu ipainzi tu, “Ŋgua ŋinde nde mao nâ; Ilia imâ muŋga ŋana iveta
    kelekele rârâni sondo. Mine nde mana mana ŋga kinzi ŋgua-tulâŋa tamâta siŋgere
    ŋgua ikeno lâ pepa tini tu naŋa Tamâta Natu ma akai nâna ŋalae, aku tamâta ma
    siveta kenzi sakamao pana, a?
  crx-NTPO: Sizi 'et 'ubúlhni, “Elijah 'alha 'udechoo whusaínya ts'iyantsuk lhaóodutileh
    ha. 'Et hoonts'i di ha Yak'usda ooghuni 'uk'unusgúz-i 'et ndutni ‘Yinka dune ye'
    dzoh nutízut 'ink'ez hits'o dilh'oh tileh?’
  kan-OKCV: ಯೇಸು ಅವರಿಗೆ, “ಎಲೀಯನು ಮೊದಲು ಬಂದು ಎಲ್ಲವನ್ನೂ ಸರಿಪಡಿಸುತ್ತಾನೆಂಬ ಮಾತು ನಿಜವೇ.
    ಆದರೆ ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಬಹಳ ಯಾತನೆಗಳನ್ನು ಅನುಭವಿಸಿ ತಿರಸ್ಕರಿಸಲಾಗಬೇಕೆಂದು ನನ್ನ ವಿಷಯವಾಗಿ
    ಬರೆದಿರುವುದು ಹೇಗೆ?
  bbb-bbb: Bu ijiege kuaravoga Jesu fu una kiae, E Iraeja fu ude una ro ire boeje
    amaeriakinu kanafuina urari nakono kuaeva ije buka ma kuae. Ro kuke Godido buki
    akae ijia vua ije bu isoena kuae, Ema ijiebuo Fari ije fuka vajae fiane uruvana
    biediake ro kuke e boeje buka fu ijuonekono kuae. Ijadufuo ja vierafe bu irerefuo
    ijiege kuaena isoe?
  blw-blw: Yag ekat Jesusén, “Oo, tot-owa way umale unna ah Elias way mangensagana
    hen hamhamà hen tatagu ta elasincha koma ah Cristu. Ngém ah katot-owana, looh
    angkay umma-ale ah Elias way ammag maid amsédna ah enammaan hen tatagu an hiya,
    te yaha chillu hen nesosorat way ma-ammaan an hiya. Yag wacha agé hen anchi nesosorat
    way imfafaggana agé way haénay Pangorowan hen Tatagu, wat masapor mapap-aligatanà
    agé way achiyà amin mangiggéén hen tatagu.”
  tam-2017: 'அவர் மறுமொழியாக: எலியா முதலில் வந்து எல்லாவற்றையும் சீர்ப்படுத்துவது
    உண்மைதான்; அல்லாமலும், மனிதகுமாரன் பல பாடுகள்பட்டு, அவமதிக்கப்படுவார் என்று, அவரைக்குறித்து
    எழுதியிருக்கிறதே அது எப்படி என்றார்.'
  azz-NT: 'Huan Jesús quinnanquilij ijcuín: ―Yec melau Elías huala achtopa que Nejuatzin
    nihuala huan yejua tayejyectalij nochi para Nejuatzin. Huan, ¿toni quijtoa in
    Tajcuilolamatzin de Dios de Nejuatzin ni Yectagatzin? Quijtoa que Nejuatzin Yectagatzin
    nihueyitajyohuis huan niyesqui tamohuispolol ninixpan in tagayot.'
  spa-RV-1909: 'Y respondiendo él, les dijo: Elías á la verdad, viniendo antes, restituirá
    todas las cosas: y como está escrito del Hijo del hombre, que padezca mucho y
    sea tenido en nada.'
  csy-csy: Jesus in, Elijah hongpai masa takpi tu a, na theampo sia ama in puakhol
    tu hi; taciang mihing Tapa thu bangbang in atkhol ziam ci le, ama in tam mama
    thuak tu a, bangma thusimngawl in koi tu hi.
  mxq-NT: 'Ta ja Jesús ꞌyadsoojʉdʉ: —Tʉyꞌa̱jtʉnʉꞌʉ ko Eliiʉs myiñ jawyiin, es ko yʉꞌʉ
    ꞌyʉxkúkʉty tʉgekyʉ. ¿Es tii, kyaj xyñijáwʉdʉ ko ma̱ yʉ Diosʉ jyaaybyajtʉn tmadyaꞌaky
    ko ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nꞌayowa̱ꞌa̱ñʉts mʉk es nnʉjxa̱ꞌa̱ñʉts
    ʉxtijy?'
  tzj-NT: —Ni katzij wi' nquibij chi ja' Elías npeti nabey chi nurchomarsaj nojelal.
    In camic c'oli nc'waxaj anin chewe, ja Ralc'walaxel ja xoc alaxic cuq'uin ja winak
    ¿nak tre tok tz'ibtal can tre chi q'uiy rwach ja rpokonal nutij na in xa itzel
    ntz'a̱t na cumal ja winak?
  tdt-tdt: Jesus hataan, “Loos duni, Elias sei mai uluk atu prepara buat hotu-hotu.
    Maski nunee keta haluha, iha Livru Sagradu mos hakerek dehan, Ema Umanu nia Oan
    tenki hetan terus barak i ema sei fila kotuk ba Nia.
  ron-BTF: 'Iar el, răspunzând, le-a zis: Ilie, într-adevăr, venind întâi, restaurează
    toate lucrurile; și după cum este scris despre Fiul omului, că trebuie să sufere
    multe și să fie disprețuit.'
  eng-WEBP: He said to them, “Elijah indeed comes first, and restores all things.
    How is it written about the Son of Man, that he should suffer many things and
    be despised?
  eng-FBV: “It's true that Elijah comes first to prepare everything,” Jesus replied.
    “But why then does it say in Scripture that the Son of man has to suffer so much
    and be treated with contempt?
  nld-1939: 'Hij gaf hun ten antwoord: Zeker, Elias komt ook eerst, om alles te herstellen.
    Maar hoe staat er over den Mensenzoon geschreven? Dat Hij veel zal lijden en veracht
    zal worden.'
  bwo-bwo: Bíwere hank'o ett boosh bíaanyi, «Arikee, Eliyasiyere shino weetwe, unono
    káátsitwe, ernmó, ash na'o mangts gondbek'o b́ dek'etwonat b́ gac'etwok'on guut'etso
    aawk'one?
  nch-BL: 'Huan Jesús quinnanquili huan quinilhui: ―Melahuac ijcuilijtoc ipan Icamanal
    Toteco para Elías monequi hualas achtohui huan quicualtalis nochi tamanti. Pero
    masque ya nopa quichihuas, xijmachilica para nojquiya ijcuilijtoc ipan Icamanal
    Toteco para na cati niMocuetqui Masehuali nitaijyohuis miyac huan nechhuejcamajcahuase
    masehualme.'
  quc-TNT: 'Xch''aw ri Jesús, xubij chque: Tzij ri'' chi cäpe ri ka mam Elías nabe,
