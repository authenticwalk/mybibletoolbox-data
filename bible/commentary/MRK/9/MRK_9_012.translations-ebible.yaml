    nac di''s co'' ndub loo libr co'' nac xti''s Diox cón chenen, daa co'' mbal yáal
    loo izlyo'' xalque'' ndxáal chol mèn loo izlyo'' ndxè''? Loo libr co'' nac xti''s
    Diox ndub di''s co'' ndxab le'' daa tactìique'', no tè''b mèn daa thìb lad, no
    xìis no mèn daa, no yáp xyán'' mèn ñèe mèn daa.'
  zyp-NT: Zisu tah, “Elija cawh a vong taw hmuisui ka, zezongpui khah a parai pacia
    thlu. A cang caco, zecawtamaw Cawngsaw Sawcapaw cawh a sah pui tah tai-ing a ka,
    hlawh a cang a tatah Capathai letah cia a cang?
  sey-NT: 'Cajëna, i̱pi sehuouña: “Nuñerepa duꞌru daija̱ꞌquë api. Dani siꞌaye ne deꞌhuaja̱ꞌquë
    api. Cuiꞌne ¿me caquëꞌni, toyaseꞌe yëꞌë Pa̱i Mamaquë aye? Ai yoꞌoja̱ꞌquë api.
    Cuiꞌne pa̱ije i̱te coeja̱ꞌcohuaꞌi aꞌë, caji.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu una kia, Fu Eraijar amur una ro ire fok amardiame
    kanafukno kuainva iji bu ma kuain. Regavo Godon buk akaij ijia vuak iji bu isoime
    kuai, Ema ijiebuon Farif iji fuka vajai fian abek ga madu e fok buka fu uzakno
    kuainva iji bu irerafuon ijeg isoinvano kuain?
  mps-mps: Tama Jisasgo augwalibolo te po wali, “Awe, mu tama, te Elaija bolo hasia
    asama, tama te Godigo tagala palabo bidi asobode te tigidali nai ma dodolagasomainu
    yaibao. Awe, eno dagebolo obao, Elaija te asalio. Tama te bidi dabe augwa homugo
    digi wali peyu, augwaligo dwai sę aga dali yali, te Godigo po bukude polobadu
    asęani po tiwai gilama yai dao. Tiali goli te Godigo po bukude te ena Godigo
    Bidi Mude magi po tede elalubawe? Te po e tiwai dao, ena te dene hauwa toloyu,
    tama te bidi dabego ena tudiba muaibao,” Jisasgo te po wai.
  seh-seh: 'Yezu aatawira tenepa: “Ndimo mwene Eliya ndiye anafuna toma bwera, toera
    adze kasasanyire pyonsene. Na tenepo, thangwi yanji mphapo Bukhu ya Mulungu isalonga
    kuti Ine Mwana wa Munthu ndisafunika kuti ndidze kaone nyatwa zikulu mbandikhondiwa?'
  pab-NT: 'Hoka Jesus nexa: — Aliterexe ite Elias hotohare tyoheta hoka tyotya memere
    mohena xoalini hare. Hoka xoaneretya hoka Iraiti Waiyexe kaxairatyakehenere, Haliti
    Ityanite kaxemakawatikisaka, exahe maisa ite kaxaiminisakita, nita? nexa Jesus.'
  llg-llg: Yesus nataa nae, “Memak tetebes, Baꞌi Elia mai nakahuluk fo sadia dalak
    fee Karistus, huu Hataholi ndia fo Manetualain tudu mema kana so neme makahulun
    mai. Tehuu talobee? Ei bei taa bubuluk hata fo ala sula kana nai Manetualain Susula
    Malalaon, laꞌeneu Hataholi Isi-iisik ndia, hetu? Huu ala sulak memak, lae, dei
    fo mete ma Ana mai so, na, hataholi la tao lakatotoꞌa kana, losa ala tao lisa
    Ndia.
  kyf-kyf: 'Ɔ nɛɛ: «Gbʋzɔnʋ -wa: Elii ''kaa yi tɩa ɔ ''ka -lu weee we ''bɩ ''wʋ la.
    We mɩ cɛlɩda *-Lagɔsɛbhɛ ''wʋ, nɩɩ, ɔɔ Nyɩmɛɛ Yu yia sɩa bhabha, ''ɩn wa ''ka
    ɔ vɛlɩ. -We ka ''gbʋ we mɩa cɛlɩda, a -yi we ''jii?'
  tpi-tpi: Jisas i bekim tok bilong ol olsem, “Dispela tok em i tru. Elaija em i mas
    kam pastaim na stretim bek olgeta samting. Tasol olsem wanem long dispela tok
    i stap long buk bilong God, em i tok long Pikinini Bilong Man i mas karim planti
    pen, na bai ol man i rabisim em?
  mih-NT: 'Ta i catyi ra Jesús: Ndisa cuii, xihna ca ra Elías i quisi, ta i zanduvaha
    ra tandɨhɨ tyiño vatyi cua quisi ra Cristo. Ta ¿ñaa catyi Tuhun Ndyoo sa cuenda
    ra i quisi ndya gloria? Catyi si vatyi cua ndyehe xaan ra tundoho ta ma tyaa ñiyɨvɨ
    yahvi sii ra.'
  qvh-NT: 'Sayno niyaptinmi Jesús nergan: “Elías yapay shamunanpä cashganta niyashgannölami
    Elías mayna shamush. Elías shamur wilacuptinpis manami runacuna chasquicuyashgasu
    wilacushganta. Chasquicuyänanpa trucanga payta wanusiyargan Tayta Diosninsipa
    palabrancho nishgannölami. Saynölami runacuna nogatapis chiquimar fiyupa nacasiyämangapä.”'
  kms-kms: Ni oyi nand nari, “Te nganye Elaija ni ye nawo nandi di yumbo buagi sabi
    nindiny asi kin pugrine rise. Pughe ningg bu wand buk pe ur pu vise ye te viri
    wuti God nde pu nandi wuti nganye nas ye ni mai quan nare di wute yambu rireng?
  agn-agn: Siminabat si Jesus, “Matod kaman kaministiran ang tongkaw si Elias para
    magsimpan tang tanan ang bagay. Ig may atan kang na-tang ong Sagradong Kasolatan
    ang ganing ang Ana ta Taw kaministiran mapasaran na tang dorong kaliwagan ig pakalainen
    tanandia tang mga taw.
  nhi-NT: 'Jesús oquinnanquilih: —Yeh milauac, Elías uitz achtoh, uan itich nochi
    tlayectlaliquiu. ¿Pero xamo noiuqui quihtoua in Teotlahtolamatl nic niConeu in
    Tlacatl ictlahyouiltisqueh simi, uan sansimi amo icsilisqueh?'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' kyetz ikxjani: «B''an''ax te Eliys tzul tb''ay
    tzan tqet tk''ulu'' kyaqil galan iktza'' tuq tb''ay. B''ix ¿b''an''ax petzun tz''ib''ankaj
