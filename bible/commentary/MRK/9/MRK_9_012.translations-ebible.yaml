  san-DEV: तदा स प्रत्युवाच , एलियः प्रथममेत्य सर्व्वकार्य्याणि साधयिष्यति; नरपुत्रे
    च लिपि र्यथास्ते तथैव सोपि बहुदुःखं प्राप्यावज्ञास्यते।
  tna-NT: 'Da su Jesús ja jeutsutana huecuana: —Enei hue, piada deja Elías chenu nime
    Diusu su Jabeituti Deja hui su pue taji, pamapa cristiano cuana ebaseta puji.
    Yama micuana butsepi equisainia, tueda ema hui su pueana beju. Tueda da Juan Bautista
    puina. Cristiano cuana ja mu tueda madhada hue a putsu, manuametana huecuana,
    Daja huecha ya di sufri epu. Cristiano cuana ja ema tsada mahue ba putsu, ema
    emanuameta huecuana. Daja da epu, cuaja profeta chenu cuana ja deretaidha batame.'
  lid-lid: Eme iy tiye i toro anya, “Sahou badeh, handru. Alaija eme bwena handru
    ta lowosa iri lakou mari. Ya i buku sah handru ja sahou mene torowenei anya idah
    kameh Nadu Ndramak Awas kameh akohok sisi-in solo-an ma iri kameh bwale iri iy?
  wim-wim: Nil puth Jesus.an thaw thant, “Pam keꞌ Elijah yimanangan wampowa pam wanch
    woyan wayaman koyam epankathow thanang woyan min God.antamak. Puth lat ngench
    thayan God.antamangan wik inangan ngeenak waaꞌ, ‘Pam wanch wayanang al-alangan
    wayan ngul yump-yumpayn ngathara, aꞌ man-mangkaman theeꞌayn ngathar, ngay pam
    inman God.angan kuchanya.’
  zga-M: Akhavavola, “Lweli u Eliya alincha tasi khwipokha ifinu fyoni. Kheli yesimbiwe
    unswambe va Adamu alagatanchiwa nu khusuliwa?
  yom-yom: 'Yesu wuba vutudila : —Bukiedika Eli kafueti tuama kuiza ayi wela kubika
    mambu moso. Vayi bila mbi disonimina mu minkanda ti Muana Mutu wela mona ziphasi
    ziwombo ayi wela sekonono e ?'
  san-SIN: තදා ස ප්‍රත්‍යුවාච , ඒලියඃ ප්‍රථමමේත්‍ය සර්ව්වකාර‍්‍ය්‍යාණි සාධයිෂ්‍යති;
    නරපුත්‍රේ ච ලිපි ර‍්‍යථාස්තේ තථෛව සෝපි බහුදුඃඛං ප්‍රාප්‍යාවඥාස්‍යතේ|
  yut-yut: 'Iyɨŋba Yesu da gen kobogɨ yaŋ yoyɨgɨt, “Gen uŋun bamɨ yoŋ. Elaija kɨlɨ
    abɨŋ yo morap paŋmɨlɨp agɨt. Aŋakwan amɨn da galaktokni yolek yo mibɨlɨ mibɨlɨ
    Piŋkop da papiakon gen tosok uŋun da tɨlagon aŋ ɨmgwit. Mani Piŋkop da papiakon
    gen kɨnda mandabi uŋun yaŋ: ‘Amɨn da Amɨn Dakon Monji manji ɨmɨŋek yo yokwi madepsi
    aŋ ɨmdaŋ.’ Uŋun gen mibɨlɨ nido tosok?”'
  grc-BYZ: ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς· Ἠλίας μὲν ἐλθὼν πρῶτον ἀποκαθιστᾷ πάντα·
    καὶ πῶς γέγραπται ἐπὶ τὸν υἱὸν τοῦ ἀνθρώπου ἵνα πολλὰ πάθῃ καὶ ἐξουδενωθῇ;
  cpc-NT: 'Ari jakanaki Jesús, ikantziri: “Imapirotatya, iriitakira iiwatapaintsini
    Elías impoki, jotampatzikatantapaaki. ¿Tsikama okantzika josankinatakoitakina
    pairani? Tima okantzi: ‘Jirika Itomi Atziri, ojyiki inthainkawaitaitiri’.'
  nhg-NT: 'Yejuatzi quemelfejque: ―Tiel melöhuac, huölös Elías cachto hua queyectlölis
    noche sösantle. Öxö tlö ejqueu, ¿quiene tlajcuelulpanca de naja que onochi netlöcatl,
    que necsufrirus meyac sösantle hua giente amo pa niechejtasque?'
  nya-nya: Yesu anayankha kuti, “Kunena motsimikiza, Eliya ayeneradi kuyamba kubwera
    kudzakonzanso zinthu zonse. Nʼchifukwa chiyani tsono zinalembedwa, kuti Mwana
    wa Munthu ayenera kuvutika kwambiri ndi kukanidwa?
  ngu-NT: 'Otlananquilij, Jesús oquimijlij: ―On melahuac ica Elías achtoj huajlas
    niman quiyectlalis nochi tlajtlamach. Tla ijcon, ¿tlica tlajcuilolnesticaj ipan
    on Yectlajcuilojli ica nejhua yejhuan oninochiu Tlacatl nechtlajyohuiltisquej
    sanoyej niman xnechselisquej?'
  kup-kup: Pot hahan Iesu pat, “Met rotap Elaiza garos ou ravat Kristo erapanez nonor
    ba oñ batapan, pot hahan hez, oñ ne arin epat añom, Elaiza haemat hatovai emooh.
    Tahan Baiñetinavoz Tepatak menahan hezat añarab nari parum zaitivoz hehat horiv
    piih metooh. Met ne Añaraboz Nanepuz netapanez tep potak tairao menahan hez? Met
    tokat pim metahavoz zut ne amun kos rez nanapanen kakam ahov hatevetem, pot menahan
    hez.” Pot Iesu parun mañah.
  jid-jid: a kma hla bawu andi elijah ni ye guci da ye mla kpi ti amain gye sa ba
    rhe ndi vren ndi ni guci ti ya kpukpome u ba kpa a tsiri
  wmw-wmw: 'Insa akijibu: “Ndi kweli kuwa Aliyasi akijuzi anze kuja, antengezere vinu
    piya Binadamu wa Binguni. Fala vyaândikiwa novyo kuwa Binadamu akuja kutabika
    na kukejeliwa, sivyo?'
  gmv-GGM: Yesusay istas “Tumukka Elasay kassetidi yidi wursikka kasse mala oothana.
    Histinikka asa nay daro waye eekanasinne kadhistanas beses geteti xafetidaysi
    intes ay milatize?
  ssg-ssg: Jises ukek, “Salan wanen tel masin Elaija i sohotumu apeseniai teka seilon
    imat ti Krais sohot. Tuahe nake lahan kakai Haeu i ukek ka tel Nati Seilon i tunahi
    kawatan ma moloan lapalap wanen ma laha watakai hawane i?
  zpo-NT: 'Jesús nzhé: —Wliya. Li nkin yaad yilo, zee dexkwaa xaa rese kwaan. ¿Chozhiin
    nzhé xtizh Dios: “Lee Xaa Mzhin Ngok Myet nzhaal ded doo bid, nu tira nangaknont
    xaa lo re myet”?'
  poy-poy: Nayomberi kawankula, “Yina, Eliya kankwiza huti kuwanyawira vyoseri. Kumbiti
    kwa shishi su walemba mumalembu mananagala handa Mwana gwa muntu hakatabiki nentu
    na kulemwa?
  qwh-NT: 'Tsenam Jesus nerqan: —Aumi, pecuna niyashqannollam Eliasraq puntata shamunan
    carqan llapanta alistapäcoq. Peru Diospa palabranchomi jina escribirëcan Diospita
    Shamushqa Nunata jipatsir allqutsayänanpaq caqtapis.'
  gaw-gaw: Ag anam aeg amu Jesus Nug aum. “Ag, ‘Elias nug tatam uḏia, keeke oh bap̱aidḵu,’
    aṯeb amu ag genab aṯeb amge ag Kayak nai laa ele dab meḵulag. Nai amuam inam.
    ‘Danab Beḵalag da, da guiṯak doop̱i, geḏilḵulag.’
  nca-nca: Yi ŋande yimiraró, “Hamó, koretero Elaija mahero o soso piyo taró mu roŋgaruwote.
    Quko ye date iŋoteŋgo, do murí karo Anutu koro mande ŋande yete, ko Unindoro Naŋuní
    o quhurí parámi riní unipare huwóŋowaŋgo?
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi dey: ―Laab rlagy ñi cyid Elías loga nu gzu nap
    yu dela coz. Nunu bi cañ nu ya̱, biñ nu byac mbecy, rlagy ñi gzac zi̱ nu zañ lo
    coz, nunu rlagy ñi gyicy ñgya dey lo̱.'
  mkj-mkj: A Ih japoang irai, “Mehlel, Elijah uhdahn pirin sapin indoa pwa en koaunopda
    me ohroj. A amwda Puk Joarwi pwahki pwa Nihn‑Armaj pirin oaloa loklok koalik apel
    wia mwahlla?
  zac-NT: 'Bëquebi më: ―Verdá nahin. Hia bidë Elías të parë gunë záꞌquiꞌ grë́tëꞌ ra
    cusë. Perë ¿pë rniꞌi ra Sagradas Escrituras cerquë shcuendë nguiu nabësheꞌldë
    Dios lu guë́ꞌdchiliu? Pues rniꞌi rahin de quë gúniꞌ sufrir; sac zíhiꞌ; nu gunë
    mënë desprëci lë́ꞌiꞌ.'
  kyg-kyg: He, Ilaiyaꞌa muki kavaꞌmo alino api aino atesiyafeꞌmo hogoteno ago afole
    aigiyaꞌmonanafa na kava higenoꞌaeꞌmo, Vemo mafaꞌnemoꞌa muki alu kana ya alu kana
    yaꞌmo aliꞌnisigeꞌapaeꞌmo, ina agufa vekamo maiꞌniye, huꞌa huteꞌa agiꞌaleꞌmo aliꞌa
    afepi ategae, huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Summungbat si Jesus un, “Tuttuwa’n masapula mauna si Elias un dumatonga
    umoy mangisagana’t dat losan. Ot ngadan nat makanan yu utdit naikanglit sit ugud
    Apudyus un sakona Inyanak di Tagu sagapaḻok dat adu’n ligat kan sumdiyanak sidat
    tagu?
  cao-NT: 'Jatsi Jesú jato quëbiniquë: —Jariapari joxëhi quiha Elías, naa Dios chama
    jaya cato. Joxo tsi jatiroha ca paxahuaxëhi quiha. Jabija tsi xo toa ja yoacanaina.
    Jama, “Tënëxëhi quiha Nohiria Baquë ri. Niaxëhi quiha nohiria bo rë” ¿i Dios Chani
    yoanish cabo yamayamani?'
  bbr-bbr: Jisas nukas ätäi awarowon, “Ak kiro epar äiäi, Elaija ko amke koianik,
    osap erekapu jekur mora. Utianik, Anut nukan ämän jer we moin rau owon keser äieu,
    ‘Ro Nukan Mokoi tätäi sosop ounuk, roasiret akas ko sumkäinäiei’?
  inb-inb: 'Chi­ura, Jesuska ainir­ka­kunata: —Sutipami Elías ñugpa samun­ga­pa ka.
    Tukuimi alli­chig­samun­ga­pa ka. Chasa samun­gapa willa­ra­ias­kaka, alli­lla­mi
    ka. Kasa­pas­mi ñugpa­manda librupi willa­raiá: Runa Tukuska, achka llakii i nanai
    iukaspa, wabutiimi tukun­gapa ka.'
  hrv-hrv: 'A on im reče: “Ilija će, doduše, prije doći i sve obnoviti. Pa kako ipak
    piše o Sinu Čovječjem da će mnogo pretrpjeti i biti prezren?'
  box-NT: 'Ó o bía nɔn ɓa yi: «Mu bon. O Elii ko ò o ɓuen ho yahó à ɓuee kúee
    mu bìowa mí lara yi. Ɛ̀ɛ ká lée webio ɓɛ̀n mún nɔn á mu túararáa le Dónbeenì
    bíonì vũahṹ yi le o Nùpue Za lò ò be làa sòobɛ́ɛ, á ɓa mún máa mì
    a máa dé dɛ̀ɛ yi.'
  ote-NT: 'Nuꞌbʉ́ nura Jesu bi da̱di ne bi ꞌñembabiꞌʉ: ―Ha̱ha̱, go rá mʉdi ma da ꞌñehe
    ra Elía pa da zofo ya ja̱ꞌi da ñobri de yá tsꞌoqui ja rá thandi Ajua̱, nepʉ ja
    da ꞌñehe Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi. ¿Xi te ma̱nga ja ra Ma̱ca Tꞌofo de Núꞌa̱ Toꞌo
    bi e bi Nja̱ꞌi? Nuꞌa̱ ma̱, ma̱ gue ma da tho ya ʉgui ne da tꞌʉtsa.'
  wnu-wnu: 'Ende qamarari ne Yisas wo Elaiya unum eng igub ne wo Yon ya obotar igoar
    eng wo gigit der sarau baab igama waramari umor end qamar: “Segagam Qenu wonou
    qob gigit qamb igoar munon eng Elaiya gas eng wo qo darab sarau baab tap gigit
    musuorei. Ne see ye musub aninob qemeribam eng: Elaiya qo dererei, darab sarau
    bea munon wurinou misir boru-boru end ba borusiamirei. Eng qoan Qenu wonou qamara
    munon qei gigit gumatemir eng gor ende, munangit wau darab sarau bea wurinou qenungau
    end ba sumungasiorubour.” Ende qamb ne ete wuriqebi qamar: “Maigas gab Qenu qoan
    qamara wonou munon gigit gumatemir eng ete: Qenu wonou munon ten eng wo mom mogirt
    wab wogub waramari uminer qob eng qamamir eng maigas gab qanganget igoumon?” Ende
    qamara wuri qob taui ger me qamarau.'
  zam-NT: 'Jesús mcàb. Ndxab Jesús loo myen'': ―Lìcque'' le'' Lii yi''th ner. Per
    co''se'' yi''th Lii, Lii li nab mèn no te''th Lii loo mèn par ta'' mèn lugar no
