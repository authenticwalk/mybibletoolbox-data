  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଉଁ ପର୍‌ମେସରର୍‌ ବଇତେଇ ଏଲିୟ ଆଗ୍‌ତୁ ଆଇସି ବଲି
