    ax owokel xmayi'' tzan kye xjal?'
  dan-1931: 'Men han sagde til dem: “Elias kommer først og genopretter alting; og
    hvorledes er der skrevet om Menneskesønnen? At han skal lide meget og foragtes.'
  kwj-kwj: 'Wowani Jisas ri mwanji wasa ka hinga ya ri sawe, “Ei, mwe naha wu sawendau.
    Ilaicha to mwaseni tani ele mwaꞌambwe hinga ri wonorukweno. Wo hinde wowani ka
    mwanji Gotri chengi tiki dau, ka hinga sawero ti: dori Hima ri Che amwaka miyafo
    ri mendindawa hima le rini ningitengini ya rini saweholiyandakonda?'
  vie-OVCB: 'Chúa Giê-xu đáp: “Đúng! Ê-li đến trước để chuẩn bị mọi việc. Thánh Kinh
    cũng chép Con Người phải chịu nhiều thống khổ và bị chế giễu khinh bỉ.'
  kze-kze: Ísu séna aiva'á Íráiyaa paáréna to'mayaa íníye-aimba árair-aimban-iye.
    moórá-aimba kwaási úranda'a kumpaáruraiwaintavena agaimaréna séna kwembá áí'a
    índai'a umánkesa tínaaemba umánkanaaowe agaimaréna siráiye.
  mpj-mpj: Jiijajju-janampa wajarnu, “Yuu, Yilajijayuru yilta pakarnu nyukurni, Jaanpa.
    Puntu-jananya parra nintirnu, jungaraya nyinaraku, Mamaku. Yiltarna-nyurrampa
    wajarni. Mirtaya martulu yikurntanu, palunyajanuya kulilparnilu pungu. Martulu
    julyju mirlimirlingka wakarnu, Mamamili wangka, Yilayija marlakurrinyja. Wangka
    jilanya yiltarringu. Jaanpaya jii pungu kulilparnilu. Palunyayururniya ngayu pungku,
    kulilparnilu. Mamakurnu wangka nyininpa ngayurniya pungku wituka. Wangkayila palunya
