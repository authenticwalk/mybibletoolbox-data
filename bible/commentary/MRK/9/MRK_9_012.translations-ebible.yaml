    chwij in, in ri'' ri Ralc''ual ri Dios ri Kas Winak? Tz''ibam chi sibalaj quinrik
    na c''äx, quetzelax c''u na nu wäch, —cächa ri''.'
  tfr-NTPO: «Elías tjwe bäm go jl̈õe. E tjwe l̇l̇ëbo uunkong poshäryaga. Gueniyo ga
    no to ter kjok dogo dwayo ëre shdungoba ara guing, ga tja wl̈okjrëba l̇l̇ëm bakoe.
    ¿Tak pjang Sbö tjl̈õkwo go eni bako jl̈õre?
  kaq-NT: 'Jaan sca: —Hihcoini. Elías pari joti jai. Jatihibi rohajahi jahui. Hean
    sca hen mato yocanon: ¿Jahua yohihi nea huishani joi jaiquin? Noquebaque ta hihti
    tiromajayaxihcanihqui, hosan hosan rihbi ta jayaxihcanihqui.'
  ahr-ahr: येशुनी त्यासले उत्तर दिधं, “पहिले एलिया ईसन सर्वकाही तयार करी हाई खरं शे.
    पण तरी मनुष्यना पोऱ्याबद्दल अस का बर लिखेल शे की, तो भलतं दुःख सहन करी अनी त्याले
    नाकारतीन?
  sgb-sgb: Wana etaman ni Apo Jesus, “Taganán nakahulat ha habi ni Apo Namalyari ya
    main nanad kan apo Elias ya manlêan hên nakêm ha pamanlumatêng ko. Haka nakahulat
    etaman ya hiko, ya Taga-Langit, ya In-anak Tawo, ay araên haka dapat magtêêh hên
    hadyay pamagdusa.
  vie-1934: 'Ngài đáp rằng: Thật Ê-li phải đến trước sửa lại mọi việc. Vậy thì sao
