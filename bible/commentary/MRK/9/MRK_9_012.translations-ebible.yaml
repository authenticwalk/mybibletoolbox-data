    buka bedewe di girumalene ituno winede, ba?
  qub-qub: 'Chaura Jesús niran: «Au, rasunpami Elías ñaupamunan llapanta camacächinanpaj.
    Ichanga Tayta Diosninchïpa palabrancho nin: ‹Destinädu Runataga runacuna ñacachengami.
    Manacajman churar manami chasquengachu.›'
  att-att: “Wan,” kun ni Apu Kesu nira. “Mapolu si Elias nga umay, ta paránan na ngámin,
    tapè dán nga naparán sù dattál nayù MakKiristu. Á anni laguk yù kebalinán nayù
    dán nga netúrâ nga meyannung nikán nga Kaká na ngámin na tatolay? Ta ajjan nga
    netúrâ ta máwák nga attamák ku yù panigirigâ da nikán ánna yù pangiluddè da nikán.
  bki-bki: Ana Yesu berdop̃e banlo, berinavo “Nina nalo aberiio be riano ga, Elaija
    monoka rimei beamu ka rila saba nalo rimemedu ka Naverikariano naio rijikia rimei.
    Mia iliano lu nalo aju aber todolu tai bunu na nalo maka atu asidomiio, nina jo
    berii Kulorinio Kenerinio, berinavo mia naio monoka riviviuo bogokouo ve telabo,
    a mia tomu nalo asidomii va lelan naio laka.
  bqp-bqp: 'À wèḿma à pì: Iliasu ni su káaku yãpuramɛ, ani yã sĩnda pínki kɛkɛ a
    gbɛ̀n, ama à kɛ̀ dera ò kɛ̃̀ Luda yãn ò pì, Bisãsiri Nɛ́ ni wɛ́tãmma le manamana
    ari ò gíii?'
  mcp-mcp: 'A mú bɛ̧sa nə́: «Jɨ́ bə́lɛ bə ntɔ́ nə́ Eli mə́ jəlá nə fwo zə, zə tə̂l
    ísâ byɛ̂sh ícé byáŋʉ́d. Ká nəcé jɨ́ jísə́ cilyá Kálaad Zɛmbî dɨ́ nə́ bwə́ bá mpyêny
    Mwân mə Múud, bwə́ bul jugʉshi nyə yí?'
  hat-hat: 'Li reponn yo: -Se vre wi. Eli gen pou l'' vin anvan pou l'' mete tout
    bagay nan lòd. Men, ki jan yo te fè ekri tou: Moun Bondye voye nan lachè a gen
    pou l'' soufri anpil, yo p''ap manke pase l'' nan betiz?'
  npl-NT: 'Jesús okinnankili: —Milák, Elías achto wits, iwa kiyektlalis nochi. ¿Iwa
    tlan kijtoa itlajkuilol Dios de Ne Non onimochi ni tlakatl? Kijtoa satlawel nitlaijyowis
    iwa n tlakah nechtlawelitaskeh.'
  bgg-bgg: Isu è ithek shii chang pha ji ne, Elija ne zai zab khriig rek pha chiang
    shii ibi wuii ro. Thuh jigigam shii nyie rek ne Bran Dufuii ne bajo diig re ne
    snai muii phlei?
  eng-TCENT: He answered them, “Elijah does indeed come first to restore all things.
    How then is it written that the Son of Man must suffer many things and be treated
    with contempt?
  eng-BSB: He replied, “Elijah does indeed come first, and he restores all things.
    Why then is it written that the Son of Man must suffer many things and be rejected?
  cpu-NT: 'Ari jakanake Jesús, ikantziri: “Omaperotatya, iriitakera eevatapaintsine
    Elías impoke, irovatampatzikatantapaake. ¿Tsikama okantzika josankinatakoyeetakena
    pairani? Tema okantzi: ‘Irika Itomi Atziri, osheki inthainkavaitaiteri.’'
  san-ASM: তদা স প্ৰত্যুৱাচ , এলিযঃ প্ৰথমমেত্য সৰ্ৱ্ৱকাৰ্য্যাণি সাধযিষ্যতি; নৰপুত্ৰে
    চ লিপি ৰ্যথাস্তে তথৈৱ সোপি বহুদুঃখং প্ৰাপ্যাৱজ্ঞাস্যতে|
  tac-NT: '''Lige Esúsika regá anele: ―Elíasi bajchá sébale ''we a''lá o''wé bowechi
    jawamia ralámuli jena wijchimoba napurigá ''la sébili mochímala napu''lige sébachi
    alué Onorúgamete julárigame. ''Lige ''ma sebasa alué Elíasi ralámuli o''wé ajawamia,
    ¿chonigá alué osilí alarigá ruwí ''we resí olawa alué Onorúgamete julárigame napurigá
    rió neraga?'
  eng-WEBPB: He said to them, “Elijah indeed comes first, and restores all things.
    How is it written about the Son of Man, that he should suffer many things and
    be despised?
  gfk-H: Iesu ga balu dal ma ga tangai bia, “Io, a tutun, diet ira tena hausur diet
    tangai bia Elaija na luena hanuat wara gilgil hatakodasnei habalin ira linga bakut.
    Iakanong i tutun, ma i tutun mah bia Nong a Tunatuna Ia na kilinganei at a haleng
    na ngunungut ma da sura sei ia hoing ira pakpakat ta Kalou i tangai.
  viv-viv: Yesu gigahedi gigayo, “Makewa Elaiya ginamidiyemu be Kaiwabu yana eda aseꞋasemiya
    ginakidewedeweni-yo muliya Yaubada yana Tovegida ginalakayemu. Atu Yaubada bonana
    etoꞋetoladina Iya TohobuꞋela faꞋikuya gavaimi gigahe? Gigahe vaita aulolo moyaꞋaina
    gananuhagana be kaliva hinakiloweku.
  yao-yao: Che Yesu ŵajanjile, “Elo, che Elia chaiche kaje kukuŵika chile indu yose.
    Nambi kwachichi ilembekwe Mmalembelo ga Akunnungu kuti, Mwana jwa Mundu chasauche
    kwannope ni kukanikwa?
  tgp-tgp: Iesu mo r̃aramira mara, “Varar̃uhu, Elijah i pa mai tiroma vara i vai tataholoi
    na hinau tari. Pani mata sava natu la ulia na Retiulia vara Natun Tamlohi i pa
    lavi na r̃ilangi ale la pa vailejlejia na nora hiter̃er̃esi?
  auc-NT: Äñönänite Itota wæætë, —Ediya wodi näni änongä ïñömö täno pongä ingampa.
    Näwangä impa. Pöninque tömengä, Doyedë ingaï baï ñöwo wæætë adobaï nö pönï bacæ̈impa,
    ante badongampa. Ïninque dodäni Waocä në ëñaquingä ingantedö ante yewæ̈möninque,
    Nanguï caate wæyongante wadäni pïïninque Baa ancædänimpa, ante quïnante yewæ̈mongadänii,
    ante pönëmïni.
  kbc-NT: Jesus ja igidi, meetediogi, “Ewi Elias noɡ̶odoejegi meno me ilakidetema
    naigi Niɡ̶ijo Aneotedoɡ̶oji ane niiɡ̶e. Pida igame leeɡ̶odi naɡ̶ajo lotaɡ̶anaɡ̶axi
    Aneotedoɡ̶oji me yalaɡ̶ata niɡ̶ijo Ǥoneleegiwa ane icoɡ̶otibigimece ditibigimedi
    meliodi me dawikode, codaa niɡ̶ina oko mododigota micataɡ̶a niɡ̶ina naagogo?
  bmh-bmh: Yesus nug koli awareun, “Ag go petak anemen, Elaiza go amegai alaimai,
    ecesab unum suban mai damau. Bo, Uwait nugau Ze sikut wai memen dareu, einen guzeneu,
    ‘Du Nugau Nag mu asiu oimai, duailel agen go semoromam’?
  ctu-BL: 'Jesús tsi'' subeyob: Isujmʌch ñaxan tal Elías. Mi caj i cha'' toj''esan
    pejtelel chuqui an. ¿Mach ba ts''ijbubilic: “Wersa mi'' ñusan cabʌl wocol i Yalobil
    Winic, wersa mi'' ts''a''lentel ja''el”?'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Andza niye, Eliya ma lahaweye madayaw.
    Ma lambaɗiye tay ha wu hay tebiye təday. Ta watsa ka gər i Wawa i Ndo dərmak.
    Tə watsa na, tə gwaɗ: “Neŋgeye na, ma siye ɗəretsətseh haladzay ada ta zəbiye
    faya andza ndo bay” bəɗaw?'
  noa-H: Magbaawaita Jesuu hamag, —Chadma, chi machnaanau jaaujemjö, Eliata nacha
    bëema hajim hanʌm. Pari mag hi bëeju jaautarran, mag Hẽwandamau pʌ̈iju haajerr
    hõrag nʌpi jaaumk'ĩirta bëeju jaaujim. Pari Elían ya hudt'urjim. Mamʌ mag hi hudt'uurwai,
    Hẽwandam hiek p'ã sim gaai jaau simjö, hõrau hi dʌ̈i hamachdëu hampierr hawi warag
    hi t'õopʌ̈ijierram. Magtarr haawai ¿pãrau k'ĩirjuawai hõrau mʌ dʌ̈ijã hi dʌ̈i
    hatarrjö habaju k'ai hajim haajem, hich jãg Hẽwandam hiek p'ã sĩsidʌm gaai mʌch
    chi Hemk'ooi Hiewaa higwia wauju ha jaau simjö?
  alp-NT: Eleki Ibeteke be, “Tinai, Elia iluake akmena leke iono pusue yelu mise.
    Po ete Tamata Eni Nanare eono eliare? Le mula pine me Alla Eni Lepata rebe lekire
    ebeteke be namake Isupu susate elake kai tamata esi lepae tiae lokoIje?”
  san-VEL: tadaa sa pratyuvaaca , eliya.h prathamametya sarvvakaaryyaa.ni saadhayi.syati;
    naraputre ca lipi ryathaaste tathaiva sopi bahudu.hkha.m praapyaavaj naasyate|
  kbq-kbq: Jisasi'a anage huno zamasami'ne, Tamage Elaija ko eno maka'zama haviza
    hu'neazana eriso'e hu'ne. Hagi na'a higeno avontafepina krenteno, Vahe'mofo Mofavremo'a
    rama'a ataza erina, vahe'mo'za zamefi humigahaze hu'ne?
  kbh-kbh: 'As cha tojanë́jua: —Ndegombre, canÿa Eliascá natsana echanjabo, y nts̈amo
    jtsemnama yomncá lempe echánjabatsma. Pero nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe
    endayancana, Bëngbe Bëtsá Ents̈á tbojanbemá puerte caochjasúfria, y ínÿenga puerte
    camochtsáboyënja ca.'
  ron-LSB: 'El le-a zis: “Ilie vine mai întâi și restaurează toate lucrurile. Cum
    este scris despre Fiul Omului că trebuie să sufere multe și să fie disprețuit?'
  pon-pon: 'I ari kotin japen, majani on irail: Melel Eliaj kodo maj, kamauiada meakan.
    O iaduen intinidi duen Nain aramaj? Me pan kolokolok toto o jokonekon.'
  nhe-BL: 'Huan Jesús quinnanquili huan quinilhui: ―Melahuac ijcuilijtoc ipan Itlajtol
    Toteco para Elías monequi hualas achtohui huan quicualtlalis nochi tlamantli.
    Pero yonque ya nopa quichihua, xijmachilica para nojquiya ijcuilijtoc ipan Itlajtol
    Toteco para na tlen niMocuepqui Tlacatl nitlaijiyohuis miyac huan nechhuejcamajcahuase
    tlacame.'
  sps-sps: Ai Jisas tsue to tsuri, “Eye, Ilaija na kuigin ma mumua me a kakouiny to
    na fo mamatsiny ka, sa kat fei san Vegiau Ten Gov tsue to na Guei Tsoiny te Bobot
    e Gov sa ruak iny Mes me, nai sarei non a kamits tsian fiisok ri te tsugei Ya
    ei?
  wnc-wnc: yake anzing yanikut, “‘Ilaijata gamok apuke sanga kuupbam tanomanuwik,’
    ngang siakande yakaing. Ngana nata daniwa natapnong. Ilaijata gwa apbut. Apan
    kake Judianana aminda inae banip tawake sanga wai takngatu takngatu ie tasingamuke
    tanguwa kupan wamu tupa yakapbut taknga buyana unin aawan kakumang,” ngang yanikut.
    “Siwan ngana wamu takngatu yakapsa aminu tapatuta na aminbamde notnaapae natake
    aminda masa namuyuk tokngabam nae namuning ngang tupa siknga matakut taknga buyana
    dua aawik ba dasing nataaing,” ngang yanikut.
  bus-bus: 'À wèńla à bè: Ilia é mↄ́ káaku yãpuramɛ, eé yã píngi kɛkɛ à gbɛ̀n, mↄde
    à kɛ̀ dia wà kɛ̃̀ Luda yãn wà bè, Gbɛ̃ntee Nɛ́ é wɛ́ɛtãmma e maamaa ai wà gízi?'
  gub-BL: Uze'eg Zezuz wemimu'e wanupe. — Azeharomoete pa. Eri ur putar Tupàn remimur
    kar tur 'ym mehe we a'e nehe. Uzapokatu putar teko wapy'a a'e wà nehe, tur àwàm
    rehe a'e wà nehe. Tupàn umuapyk kar a'e ze'eg pape rehe zaneràmuz pe a'e. Tupàn
    hemimur kar a'e nehe, upuraraw putar ma'erahy tetea'u a'e nehe. Teko a'e wà nehe,
    numuawate kwaw hemimur kar a'e wà nehe, i'i Tupàn uze'eg imuapyk kar pà pape rehe.
  imo-imo: Jisasini topondopa nimbei, “Paimbo, Elaija kumbe lepa omba nanga uluma
    pali tumbi tipe noimbeindo ombalo nimele. Nalo liko manjeio! Na Iyemunga Malo
    mindili pulumu nombo kinye Israel imbomani na umbulu tinge unguma ambe telka oi
    toko panjiringiya?
  boj-boj: Onaqa Yesus na minjrej, “Naŋgo anjam di bole. Elaija a namo bosim tamo
    uŋgasari kalil naŋgo areqalo gereiyetnjrsim soqnim bunuqna Kristus a bqas. Ariya
    anjam kiye neŋgreŋq di unu? Anjam agiende. Jeu tamo naŋgi na e Tamo Aŋgro kumbra
    uge ebibqa e jaqatiŋ koba oqai.
  ulk-ulk: Iesude yabi daratagerda, “Agekar Elaiza kikem tabakiamuda ko gair lu wadararsirare.
    A mipe nalu pemi etagada nako Lera Werem dali muige Zogoziawalige? Mi etageda
    e asiasi wadigi a abi wadituaklare!
  eng-DRA: But I say to you, that Elias also is come, (and they have done to him whatsoever
    they would,) as it is written of him.
  knf-knf: 'Yeŧu aŧeem baka aji : « Na manjoonan, Eli awo i kadun kabi kakakan iko
    bŧi ţi bgah. Naşal aji babubara apiiŧ aji Abuk Ñiinţ awo i kahaj maakan, kapokana
    i?'
  san-KHM: តទា ស ប្រត្យុវាច , ឯលិយះ ប្រថមមេត្យ សវ៌្វកាយ៌្យាណិ សាធយិឞ្យតិ; នរបុត្រេ
    ច លិបិ រ្យថាស្តេ តថៃវ សោបិ ពហុទុះខំ ប្រាប្យាវជ្ញាស្យតេ។
  arn-NT: 'Fey Jesus ta llowdungueyew: —Rüfngey ta Elia ñi wüne küpayael, ka kisu
    ñi küme eltuael kom dungu. ¿Fey chem mew am feypiley tati Wirin Chillka ñi kutrankawael
    tati Wentrukünuwpalu ka tañi illamngeael?'
  zas-NT: 'Badxiꞌman laan rëbaman: ―Walican yaloj Elías guiꞌt, laaman guzuxnejz gra.
    Per, ¿chexc zeel ca loj xtiidx Dios guial Bén guxhaal Dios sagdiaj daꞌtaman ad
    zën tëët reeman laaman?'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Ɛ́chí tɛtɛp bɛ Ɛláija abhɔŋ bɛyambɨ antwɔ́, anyurɛ
    mɛnyɨŋ mɛnkɛm ambʉrɛ, kɛ ná básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ́ Mmǔ anɛ áfú ntá
    Mandɛm abhɔŋ bɛ́ghɔ ɛsɔŋɔri nɛ bɛ́ bábyak chɔŋ yi?
