verse: MRK.009.043
translations:
  kpx-kpx: Iale ke nahate la adau vaveve toela vage ke heisi etuleve. La ada igae
    keta otogoe tiale keta duave. Isito la ada keu vaveve toela vai la malevei veneu
    hodovavesite keve otoveale keu toelanu. Veneu hodovavesite keu hatihatie matama.
  okv-H: Eto no ingeni vahai amina au umo sapura aisoa amo no ingeni avo jirembejo
    irae ai.
  tbo-tbo: Apo nimam ina laipeunim yaka una boli haleya. Naka ega apapoe awai babana
    nimam emosi yaka luyagohana apo una tuhagaya. Tamogi woapapoe dumana naka nimam
    luwaga a dewadewahi ma apo hina halena hopunem mayau ebebalana ega sigasigana
    uyahina.
  mal-C: നിന്റെ കൈ നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു വെട്ടി എറിയുക.
  grc-SR: Καὶ ἐὰν ⸂σκανδαλίζῃ⸃ σε ἡ χείρ σου, ἀπόκοψον αὐτήν· καλόν ⸂2σοι ἐστὶν⸃ κυλλὸν
    ⸉εἰς τὴν ζωὴν εἰσελθεῖν,⸊ ἢ τὰς δύο χεῖρας ἔχοντα ἀπελθεῖν εἰς τὴν γέενναν, εἰς
    τὸ πῦρ τὸ ἄσβεστον,
  bgc-bgc: जै तेरा हाथ तेरे तै पाप करवावै तो उसनै काट दे। टुंडा होकै अनन्त जीवन म्ह
    बड़णा तेरे खात्तर भला सै इसके बजाये के दो हाथ रहंदे होए नरक की आग म्ह गेरया जावै
    जो कदे न्ही बुझै।
  khz-khz: Pene goi gimamu na evega-rakavamuna genai, pono pati-itua. Gimamu kwapunai
    maguli vanagivanagi pono rawalia voo nama, a ati nama gimamu ruala kalova egala-vanagivanagina
    ati eputena kapunai pono ago. [
  deu-TKW: Und wenn dich deine Hand ärgert, so haue sie ab; es ist dir besser, verstümmelt
    ins Leben einzugehen, als mit zwei Händen in die Hölle zu kommen, in das Feuer,
    das nicht verlischt.
  zsr-NT: Chquiꞌ tu naꞌu gun ga gunuꞌ dul‑laꞌ, bchugu lei. Dxiꞌar gac quiuꞌ tsajtsaziuꞌ
    ga suꞌ gbanuꞌ zoa tuz naꞌu, clëg zoa chop naꞌu, atiꞌ tsajtsaziuꞌ lu guiꞌ gabíl,
    ga niꞌ cutu ul guiꞌ qui.
  lin-lin: Soki loboko na yo ekweyisaka yo na masumu, kata yango ; pamba te eleki
    malamu mpo na yo kokota kati na bomoi, na loboko moko, na esika ete otikala na
    maboko mibale mpe okende na lifelo, kati na moto oyo ekufaka te, [
  hns-NT: Djab tor haath tose paap karwaawe hai, tab oke kaatke bieg de. Bestar hai
    ek haath se Parmeswar lage djaai ke aur na doeno leike narak me pahoetje ke. Hoewa
    par aagie me djariehe djaun kabhie na boetiega. [
  noa-E: Maimua agjö pʉch juaupaita pʉ pekau waupi sim khai, ag garm jua warag warre
    thʉapbapʉ̈i. Idëu pʉ jua bisi Ẽwandam aar barwiajã ʉ̈u simgui ajim anʉm, pʉch
    jua numwe monakha khĩmie durr õtdau uu thõojã khaugba wëjöm ee maju arr khãai.
    [
  eng-EMTV: If your hand causes you to stumble, cut it off. It would be better for
    you to enter into life maimed, than to enter having two hands, to go into hell,
    into the fire that shall never be quenched—
  mib-NT: Te núu ndaha ró sáha jeē quɨ́vɨ ró cuéchi, vāha ga cahnde rō na quíhín,
    návāha tuá sáha ró cuéchi. Chi vāha ga jeē cóndee ɨɨn‑ni ndaha ró te quɨ̄vɨ ró
    núū cotecu rō nɨɨ́ cáni, vēsú jeē cóndee ndɨndúú ndaha ró te quɨ̄vɨ ró infierno,
    nuū cayú ñuhūn jeē ma ndahvá cuɨtɨ.
  bea-bea: 'Kahchu nila chahtontye ate, hlyenihul: otaihchi oochu nuni gha kweghoya
    tsaghatati achaghilihi ihe, nila onketi aghoo kochi otsitiya iyu aoontye khoon
    metselihi tsi, khoon atu nanatsaisti:'
  lif-NT2: खे़ने़ॽ के़हुक्‍किल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र खक्‍ते़देःसे़ॽओ॥
    ने़त्‍छि हुक्‍नु आप्‍फाल्‍ले़आङ् मे़न्‍छिःमना मि के़दिःप्‍पा खे़मायङ्‌सङ्‌ङो पेःक्‍मानुःल्‍ले़ग
    हुक्‍थिक् मे़ःन्‍ने मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःमाए नुःबारो॥
  xnj-xnj: Na chiwoko chaku ngati chikubudisa sadika yaku, chidumula! Mbanga kuyingila
    muwumi changali chiwoko chimonga, kuliku kuvya na mawoko gavili, na kuyingila,
    kumotu wangajimika magono goha.
  mmx-mmx: Mo do lakngam na lox asubu lununu ram, una ra korop pes i. I lox avukat
    do una beles at lorooro avolo mi legesakngam mene nga. Lavanga ne Moroa na lu
    arup minu eburu mi lukngam uto at laxao at lemenemen songsongot, mo laxao i nemen
    amisik.
  cbr-NT: Min mëcën anun 'aisama ñu 'ati cuëëncë 'ixun camina ashiquin manuquin ënti
    'ain. Usoquin 'ai camina min mëcën tëaxun nicësa 'iti 'ain. Mix mëcën rabë́ñu
    'aíshmi bënamëtima manë tsinu anuax tëmërai cuantima cupími min mëcën tëaxun niti
    ca asábi 'icën.
  tee-NT: Pus ni p'u'alact'u'ununat'it ju mimaca'an pus jantu anavit'it. Alai alat'it
    tachi ju va ch'akxp'uxcantach ju mimaca'an. Palai k'ox cava ni at'anuya'it'it
    ju lact'iyan mas va lakatamch ju mimaca'an. Palai jantu k'ox cava ni ap'acxant'it
    chux lakat'ui ju mimaca'an para va ap'umac'ap'inc'ant'it ju lacajipi junta jantu
    tavanan mixta.
  eng-LSV: And if your hand may cause you to stumble, cut it off; it is better for
    you to enter into life maimed, than having the two hands, to go away into Gehenna,
    into the fire—the unquenchable—
  cak-NT: Romari' xa jun ak'a' ri nibano chawe chi na'an mac, más ta utz nakupij-e.
    Roma más utz chi xe jun ak'a' c'o y jatoc chupa ri c'aslen ri man niq'uis ta,
    que chech ca'i' ta ak'a' jec'o y xa ronojel ach'acul jabe chupa ri castigo; chupa
    ri k'ak' ri man nichup-ta.
  pah-NT: 'Igwete ga ei no: —Po pe ndekote''varuhui pejipoa pyvõ, marã re po ti pe
    napemondohoguhui pejipoa imomboa a''ero torokote''varuhua''javyme ti javo? ei
    ga g̃a pe. Tiruahũ po pe me pe ojipeji herekorame pejipoa novĩa, ei ga. Po ti
    pe mokõi pejipoa rerohoi hahyva''ea ruvihava pype pejikote''varuhua pige''yma
    g̃waramo nehẽ, a''ero po ti koji''iete''i tiruahũ pe me nehẽ. A''ereki pevova''ea
    tata ndogweva''javi nehẽ, ei ga. Koji''i pyry po ti pe herohoi pejipoe''yma vehevi
    yvagi pe Tupana''ga pyri nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Pɨchi juapa ne-inaa ooda k'aurepa pɨ k'achiade baairu pɨrã, ma k'achia oo
    amáaji, pɨchi jua t'ɨap'et'aak'ajik'a. Piara bɨ ɨt'aa wãit'ee jua mosaa, k'ap'ɨa
    jõmaweda atuai k'ãyaara t'ɨpɨtau ichita jẽrajẽraa jira bɨde.
  xed-xed: Ka si dzva gha ta famta kagha kəl ka ka zləmbamta ma dmaku katsi, tsiŋtsa
    gha ta tsa dzvu ya. Ta dər mutsafta gha ta hafu nda dzva gha ka buɗuduŋ, ka lama
    gha nda dzvuha gha yipaʼ his his da həga vu kul haɗ ta mtavata ɗekɗek.
  mks-NT: Tá ndáha̱ ndo̱ quéa̱ jándacava ndo̱hó nu̱ú cua̱chi chitúhu̱n ndó a̱ jáchi̱
    va̱ha chága̱ ná cu̱hu̱n ndó indiví xi̱hín in túhún ndáha̱ ndo̱ a̱ ju̱ú ga̱ cu̱hu̱n
    ndó xi̱hi̱n ndíví ndáha̱ ndo̱ indayá nu̱ú co̱ ndáhva̱ ñúhu̱ cáyi̱.
  gfk-S: Kap leise ira sana lilik ing na harara no num nilon. Tike hapupuo tana horek.
    Be tike lumam i harara ugo nu kato kutus leise ie. I tahut dahine be nu salo tano
    nilon tutuno ma ra kum ugo. Sene be paile manga tahut be da ise ugo ma ira iruo
    lumam bakut ukaia tano ula eh nong pai lale matmat.
  bmu-bmu: Miaŋgöra börögan siŋgisöndok akŋangö kölgorom ak gihima ewö, mönö yandim
    gilman. Yandim gilagun börötak mala malmal köhöikŋi miwikŋaiba oyaeŋkoyaeŋ akŋanmö,
    börö yahötpuk mala könaŋgep könöp sianöŋ gebanbuk. Sia könöpŋi mi nalö kunöŋ qahö
    bököma.
  dgz-dgz: Menan ge nanigawa wat nauge ae koewa tapiwa, to ketnak aipa uat! Ap tom
    wapi gomunaet inak arewa ageawa ame kakae iwa ap ya tawa ge tawaga uruga yaibobot
    omae meravewa gapan uat enagain.
  eng-GNV: 'Wherefore, if thine hand cause thee to offend, cut it off: it is better
    for thee to enter into life, maimed, then hauing two hands, to goe into hell,
    into the fire that neuer shalbe quenched,'
  zaa-NT: Canchu por ca cosa mal nu runi ná' lu' acca chi ná lu' enne' tul·la' nna,
    pues guchu telá ą; porqui'ni adila tsa' thua turuba ná' lu' nna gata' là'labàni
    nu labí ttíą qui' lu' tì'ca'la tsìa chùppa ná' lu' nna tsía lu' lo yi'bél·laá
    nu ral·la'ą tulidàba,
  eng-WEBSTER: 'And if thy hand causeth thee to fall into sin, cut it off: it is better
    for thee to enter life maimed, than having two hands to go into hell, into the
    fire that never shall be quenched:'
  guh-guh: Bajaraxuata panecobeta pibisiacuene itsa paexaname, panacobecaucure. Itsiata
    xanepana panejonenexa cobemataxucaeya apo pevereverecaenacuajavabelia. Biji rajane
    apo xanepanae tsipae panejonenexa infiernojavabelia anijacobebeje yajava, itsajota
    isotocotia apo itaxupae caeto ata.
  bon-bon: Peei name pi määme ime te liba naawenuge maane singi ädrime niiya mule
    wawename, maane watatarage yääyeblingtute pui ngene atwana ne, epu pana ime ne
    lipu jääläcnutute. Miiji gyene, maane yepä ime cama otni iyeteta ireclota cabu
    me, yepä niiya gyene maane neeneni ime cama otni niiya puupu cabu me, uliobo luma
    ätuma cäco gyene.
  nhw-BL: Sintla tijnequi titlajtlacolchihuas ica se momax, más cuali xijtzontequi.
    Pampa achi cuali ticalaquis ilhuicac ica san setzi momax, huan amo tiyas ica ome
    momax campa nopa tlitl catli amo quema sehuis.
  swh-ONEN: Kama mkono wako ukikusababisha kutenda dhambi, ukate. Ni afadhali kwako
    kuingia katika uzima ukiwa na mkono mmoja, kuliko kuwa na mikono miwili lakini
    ukaingia jehanamu, mahali ambako moto hauzimiki. [
  wbi-wbi: Uluvoko lwako lungakwambusie, dumula. Yekuba kukwingila ku vwumi ni Lukovo
    lumo kukila kujigha na mavoko ghe ghaviili neke ulete ku lupumuko lwa mwoto ghuno
    naghusima lusiku.
  bba-bba: Ǹ n mɛn nɑ, wunɛn nɔmu ǹ kun mɛ wunɛn nɔɔ teu ɡɑ̀ n nun torɑsiɑ ɑ ɡu
    buro. N sɑnɔ bo ɑ kɑ nɔm teu ǹ kun mɛ nɑɑ teesu wɑ̃ɑru wɑ te tɑ ku rɑ kpe, n
    kere ɑ n nɔmɑ yiru kɑ nɑɑsu yiru mɔ kpɑ bu nun kpɛ̃ɛ dɔ̃ɔ sɔɔ [mi kɔkɔ ni nu ko
    n ben wɑsi dimɔ nu ǹ ɡbimɔ, kɑ mi dɔ̃ɔ kun ɡbimɔ.]
  eng-KJVCPB: 'And if thy hand offend thee, cut it off: it is better for thee to enter
    into life maimed, than having two hands to go into hell, into the fire that never
    shall be quenched:'
  kgk-NT: —Xáke, penhangareko katu pendéjehe. Nde po-gwi para'e erejejavy ramo, enhepokytĩ
    katu eremombo-vy nde po. Peteĩ nde po e'ỹ va'e rekoha-rami eiko. Iporãve nde posogwe
    reheve eregwahẽ hagwã ereho-vy Nhandejáry nhande ruvixa ha-py. Ha ne mombo ramo
    tata opa opa rei e'ỹ va'e-py katu mokõi nde po reheve, ivaive arã nde-vy. Nde
    poriahu ete va'erã, he'i.
  waj-waj: Itaama vaikio fai i yaakuuvaadiri a reeti utu reeri utinarainnoo kiaa ivaa
    mmuaanaa hatoka kiee kakumavai tasipama variee a tupatupaa variraivaa varaanaraivo
    inna yoketaavai. Fai i yaakuuvaitana vainai ikiaivo tupatupaa too variivaki kuanaraivo
    inna maisavai. Ikiaivo tupatupaa too variivaa hama vaidi voovoono yopeema rasuunaravai.
  cpy-cpy: Rootakirika pako kaariperota-kaemiri, pookaero ari okantyaa pawijakotan-teeyaari,
    pikimita-kaantero pithatyaa-tyeeromi pako. Roojatzi piyaaponchokitanteeyaari inkiteki.
    Tema tee okameethatzi otzimawita apite pako rootaki piñaanteyaawori paata rookaeteemi
    sharinkaweniki ashi powaero janta pitahaeyaa,
  ekk-PKP: Kui su käsi sunnib sind patustama, lõika ta maha! Parem on minna vigasena
    igavesse ellu kui jõuda mõlema käega Gehennasse, tulle, mida ei saa kustutada.
  mpx-mpx: Ebo nimwam etega ni pagegewa, nu gotomwa yoho. I waisi te nimwam etega
    nige ni gagan ge yawal hot nu pwawa, bahi nimwam labui nu uulutuk Gehena elana,
    ginaha toto nige sauga etega ni totobolu.
  wbp-wbp: “Ngaka kajikanpa marda majungka-jarrimi, kajikanpa marda nyiyarlangu purungku-mani
    rdaka-jarrarlu. Kuja-kujakuju-nyanu rdaka-jarra mururl-pajika jurnta, kajikangku
    Kaaturlu kijirni rdaka-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
    Ngulangkaju kalu pirlpi nyina wankaru panu-jarlu tarnnga-juku, manu ngulangkaju
    yapa palka kalu-jana warrarda muku ngarni pirlpingkiji. Yalirla ngurungka kula
    nganangku palu-pinyi warluju. Manu ngaka kajikanpa marda majungka-jarrimi, kajikanpa
    marda kulu-kurra wapami wirliya-jarra. Kuja-kujakuju-nyanu wirliya-jarra mururl-pajika
    jurnta, kajikangku kijirni wirliya-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami
    tarnnga-juku. Manu ngaka kajikanpa marda majungka-jarrimi, kajikanpa marda nyiyarlangu
    maju nyanyi milpa-jarrarlu. Kuja-kujakuju-nyanu milpa-jarra wilypi-manta jurnta,
    kajikangku kijirni milpa-jarra-kurlu-juku warlu wiri-kirra kuja-ka jankami tarnnga-juku.
    Kajilpangku Kaaturlu kijikarla nguru yali-kirra palka wanapi-jiki, ngulaju maju-nyayirni
    nyuntukuju. Kala kajinpa yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra
    rdaka-wangu manu marda wirliya-wangu manu marda milpa-wangu, ngulaju ngula-juku.
    Kapunpa nyanungu-kurlu nyina tarnnga-juku.”
  luo-luo: Ka lweti miyo idonjo e richo to ngʼade oko. Ber moloyo kidonjo e ngima
    ka ionge lweti moloyo kidhi gi lwetegi ariyo e gehena, [
  nhe-NT: Intla tijnequi titlajtlacolchihuas ica se moma, más cuali xijtzontequi.
    Pampa achi cuali ticalaquis elhuicac ica san setzi moma, huan ax tiyas ica ome
    moma campa nopa tlitl tlen ax quema sehuis.
  aii-aii: ”ܐܸܢ ܐܝܼܕܘܼܟ݂ ܡܲܚܛܝܼܵܐ ܠܘܼܟ݂، ܦܪܘܿܡ ܠܵܗ̇، ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂
    ܕܫܸܠܵܐ ܥܵܒ݂ܪܹܬ ܠܚܲܝܹ̈ܐ ܡ̣ܢ ܕܗܵܘܹܐ ܠܘܼܟ݂ ܬܲܪܬܹܝ ܐܝܼܕܵܬܹ̈‌ܐ ܘܐܵܙܹܠ݇ܬ ܠܓܹܗܲܢܵܐ.
  esk-NT: Suli argakpich killuqsaqtitpatin piiġumagitin. Iłuatlukkayaqtuq ilipni isiġuvich
    iñuułiġmun argaiḷḷutin uumakŋa argaqaġutin igḷuktun aullałiksraqniñ anasiñŋuqsaġviŋmun
    ikniġmun qamitlaiḷaamun.
  msb-msb: Kun an imo kamot amo an makapakasala sa imo, utuda ina! Maayo pa na mabuhay
    ka na pungkol ki sa may duha na kamot kag mapaimpyerno ka sa kalayo na dili gayod
    napaparong.
  cpa-NT: Jøng² ju³ná³ ca¹jmo¹ gug²hning hi² ca¹tánh²hning dsag³, dsio¹ quiúh³hning.
  dso-dso: ଜଦି ତମର୍‌ ଆତ୍‌ ତମ୍‌କେ ପାପ୍‌ କରାଇଲାନି ବଇଲେ, ସେ ଆତ୍‌ କାଟିପାକାଆ । କାଇକେବଇଲେ
    ଜଡେକ୍‌ ଆତ୍‌ ରଇକରି ସବୁଦିନର୍‌ପାଇ ଜଇଲାଗ୍‌ବା ନର୍‌କେ ପେଲାଇଅଇବା ବାଦୁଲେ ଗଟେକ୍‌ ଆତ୍‌ ନ
    ରଇକରି ସର୍‌ଗେ କେଟ୍‌ବାଟା ନିକ ଅଇସି ।
  meu-meu: 'Imamu ese baine hahekwakwanaimu, ba utua oho: namo mai imamu dokona mauri
    ai ba vareai, dika mai imamu rua Gehena, lahi se bodomu gabuna, baola.'
  yva-NT: Ranivara naneme mo naugavo ayao kakaije raron, weamo nyo raotar da ndamauta.
    Weaveti winsiso kovo nuge nuganuije rai naneme intabo ngkovo obo rautan, omamo
    ngkovo nai. Weramu ranivara winyo ayao kakai rave tutir, weaveti winsiso tanamo
    mbadururo nuge nuganuije rai naneme jirum rautan, omamo ngkove ramu.
  dgc-dgc: Kanya,” kagi ni Jesus, “éng na kamét mua i mangatéd diko ta ipagkasala
    mo, éy kétulén mo dén! Maigi pa éy umange ka ta langet a putéd, kesira ta éduwa
    tu kamét éy umange ka ta apoy a éwan tu kéédép.
  zpm-NT: ’Zha ne rieṉ nia zho nac miṉe rquiaqui ruṉctal zho xtoḻ zho, mazd cchuggazh
    zho nia co zho. Peet nacd maase tibaque nia zho zob totsaque ygaa zho guieḻmban
    ndzon ne gdziṉd dze lozh, lëdle zob gropa ni laa zho guey gabiḻ, lo beldox ne
    gdziṉd dze guiuu.
  hix-NT: Anatoko ayanhàn kom hoko manatxow hana, ayamor kom ke hana, kekon xarha
    tà. Onà wyaro haxa katxoko. Amohra hak wehxe, ranhàn hokohra harha ryehtxoho me,
    katxoko, kekon hatà. Tamoke rma oyehtokonye, eryewhamnohno ytxoho ro na màtetxhe
    hampànà, ayanhàn kom hoko oyesnàr kom ke. Weheto ymo wyaron hona màtetxhe hampànà,
    ewehpànà ro ymo wyaron hona, kekon hatà. Amohra haxa oyehtokonye, ohxe rma manatxhe,
    karyhe roro harha oyesnàr kom ke, kekon hatà, Txesusu.
  sim-sim: Os tava jihi si mbango nahi, os erem uwa yokon andulek shikoro ermbenak
    si ika. Ushihi tava yeje nom ji nahandanak kumak avak os ermba ermbak linda oson
