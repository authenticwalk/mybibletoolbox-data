  imo-imo: Nunge kimuni ulu pulu keri te tenio lemo aku tembalo kimu karu leko ltewi.
    Ki kalalendomu angili nu koinjo mololi ulumu linio lemo aku penga. Nalo ki peya
    talo angili tipe kombuna punio lemo, aku paa keri lepamo.
  boj-boj: Ino baŋ na ni titmosim uneq waimqa laqnimqa baŋ di gentosim waiy. Ni degye.
    Di kiyaqa? Ni baŋ geŋo sosimqa une bei yqasai di kere. Di ni ŋambile gaigai sqam.
    Ariya ni baŋ aiyel ti sosimqa une yqam di keresai. Di Qotei na ni ŋamyuwoq waimqas.
    Ŋamyuwo di mosoqasai. Gaigai yuoqnqas.
  ulk-ulk: Ese mari tagide mari wanakai ma wit ikai mage abi adem ismi. E debele ikeredi
    ma idid ge bau no netat tagtag. Ese mara neis tag wanakereder mai bakiamu Urasamkak.
  eng-DRA: Where there worm dieth not, and the fire is not extinguished.
  knf-knf: Woli kañen ki nu kaţu kë ikjuban, falan ka, uhokan iya baţi na kañen kammukşiiŋ
    kë di pya du infernu na iñeen itëb du bdoo banwooŋ baankjëmşa
  san-KHM: អតះ ស្វករោ យទិ ត្វាំ ពាធតេ តហ៌ិ តំ ឆិន្ធិ;
  arn-NT: “Tami kuwü ta yafkan mew tukukeelmew, katrünentufinge. Doy kümeay tami nieael
    kiñe kuwü müten tami konpuael ta rumel mongen mew, welu fey tami nien epu kuwü,
    mi amuael ta kütral mapu mew, chew chongkelay tati kütral,
  zas-NT: Bal laagajc yaal rusajb lüj loj dol, zagdxeli gutüꞌn. Mazri zagdxe chuꞌ
    con tibladzi yaal xanyabaa, guial che con grop yaal gabijl loj bajl ni ad yuꞌt
    dxej yayüꞌ,
  ken-NT: Mbák awɔ ywɛ ákʉ̀ ɔnkwɛn ndǔ bɛbʉ́, kpɔ́t wu fɛrɛ! Ɛ́chí sayri bɛ ɔnchwe
    ndǔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti nɛ awɔ amɔt ɛcha mɛmɛsɛ wɔ amɛm nɛpǐngo
    anɛ apu nɛmɛ nɛ amɔ apay!
