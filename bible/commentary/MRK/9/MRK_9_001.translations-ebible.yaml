  nho-nho: 'Araa teenaa, vanaake hoki Jesus ki laatou peelaa, “Nau e kauatu te taratara maaoni nei
    ki kootou: Te saaita te Nohorana TeAtua e tae mai raa, aaraa tama i kootou e ttuu
