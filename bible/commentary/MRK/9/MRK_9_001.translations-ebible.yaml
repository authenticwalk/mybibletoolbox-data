  arn-NT: 'Jesus ka femngechi feypi: —Rüf dungu feypiwayiñ kiñeke tati müleyelu fey
    tüfa mew lalayay engün pefile wüla ta Ngünechen tañi longko ülmenngen ñi pewfaluwael
    fentren pepiluwün mew.'
  zas-NT: 'Rëb tëë Jesús loj reeman: ―Diidxliczi ganin, yuꞌ ree bén zaꞌ guie, ad zëjtt
    xt guguiaa reeman guiꞌt xguialrniabee Dios.'
  ken-NT: Yesu arɔk ambɨ bɛghati ngɛ́mtáy bǒbhɔ bɛ, “Nchí ghati bhe bɛ, mbɔk bho
    báchi fá abhɛn bápú gu kpátɛ mángɔ ndǔ Kɛfɔ Mandɛm kɛ́twɔ̀ nɛ bɛtaŋ.”
