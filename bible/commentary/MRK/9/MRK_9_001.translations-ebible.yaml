  gym-NT: 'Yebti Jesukwe niebare mda: Mun tä nete ne ruäre ngämi krüte, känenkri Ngöböta
    gobrane ño ja dibti ni kwe ngätäite, ye abko munkwe tuadi ja okwä jenbti abko
    ti tö nibi niei metre munye. Abko kore se, niebare Jesukwe ni jökrä nämane yete
    yeye.'
  azg-NT: 'Ndoꞌ tsontyichen Jesús ndëëhan: —Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, quiiꞌ
    ntꞌanhoꞌ mꞌan ntyjehoꞌ na tyiꞌjeꞌcüjehan ata vi na jndë jntyꞌia ndëëhan na jndë
    tyjeeꞌ Tyoꞌtsꞌon na ntyeꞌntjon jon nnꞌan ꞌnaanꞌ jon yo juu najndei na conduihin.'
  bhd-bhd: तैखन यीशुए तैन सेइं ज़ोवं, “अवं तुसन सेइं सच़ ज़ोतईं कि ज़ैना इड़ी खड़े
    आन, तैन मरां किछ मैन्हु एरे आन कि ज़ांतगर तैना परमेशरेरे राज़्ज़ेरी शक्ति न हेरेले,
