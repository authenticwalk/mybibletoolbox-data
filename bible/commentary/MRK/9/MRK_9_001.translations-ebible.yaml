verse: MRK.009.001
translations:
  kpx-kpx: Iesuu tota namigevei avoe, “Seleveta, di la namigevema. La degomoleau kove
    uale keau bae haluvilivebene. Isito ataeau Dilava adae vuvunemo uveve ke vuvune
    elehaito bae haluvisi.”
  okv-H: Na ungota degi ke be erena. Ungo embomeni eha ei miheva amo embo nei nei
    amo mane pehasova te mihirovo God na embo amita siriketo humbuto tihi jigesuja
    amita iji avo sovera te puvurou keisova,” ainge Iesu na ena.
  tbo-tbo: Yesu bolu i paliwelehi i pa, ‘A baha duma uyahimi, gehoumi geka hosi o
    towotowolo apega ona hilage a sigana Yaubada a taniwaga waipoyana ina geleta po
    ona galeya.’
  mal-C: യേശു തുടർന്ന് അവരോട്, “ഞാൻ നിങ്ങളോടു പറയട്ടെ, ദൈവരാജ്യം ശക്തിയോടെ വരുന്നതു
    കാണുന്നതിനുമുമ്പ് ഇവിടെ നിൽക്കുന്നവരിൽ ചിലർ മരണം ആസ്വദിക്കുകയില്ല, നിശ്ചയം” എന്നു
    പറഞ്ഞു.
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, Ἀμὴν λέγω ὑμῖν, ὅτι εἰσίν τινες ⸉τῶν ὧδε⸊ ἑστηκότων,
    οἵτινες οὐ μὴ γεύσωνται θανάτου, ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ ἐληλυθυῖαν
    ἐν δυνάμει.
  bgc-bgc: यीशु नै उनतै कह्या, “मै थारे तै साच्ची कहूँ सूं के जो उरै खड़े सै, उन म्ह
    तै कई इसे माणस सै, के जिब ताहीं परमेसवर के राज्य नै सामर्थ सुधा आन्दा होया न्ही
    देख लेवैंगे, जद तक न्ही मरैंगे।”
  khz-khz: Gaurai evaikilarato, netiwato, “Avaikila-taunataunamina, enai reketa geruga-tagona
    talimara ati pia kwarega vou, pene ago, Palagu gena Basileia matiavuna ria pene
    vogomai pia gitaa.”
  deu-TKW: 'Und er sagte zu ihnen: wahrlich, ich sage euch, es sind einige unter denen,
    die hier stehen, welche den Tod nicht kosten werden, bis sie das Reich Gottes
    kommen sehen mit Macht.'
  zsr-NT: 'Gudxëꞌ caꞌ lequëꞌ Jesús, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, nacuáꞌ ni nup
    cutu lat catiꞌ laꞌleꞌir duná bëꞌë luyú ni Dios, glaꞌ lahui yöl‑laꞌ uná bëꞌ zxön
    queëꞌ.'
  lin-lin: 'Yesu alobaki na bango lisusu : — Nazali koloba na bino penza ya solo :
    kati na bato oyo bazali awa, ezali na ba-oyo bakokufa te kino bakomona Bokonzi
    ya Nzambe koya na nguya.'
  hns-NT: 'Oe bhie bolies: „Sattje ke, hia ke koetjh manai mare se pahiele dekhiega
    kie Parmeswar kaise iensaan ke diel me aapan barka saktie se raadj tjalaawe hai.”'
  noa-E: Mag iekhamamua ĩchab, ’Mʉ cha iekha chirʉm iekhau ãaur khʉʉn cha mʉ iek ũr
    nʉm khʉʉn chan mʉchta nem jua theeg thumaam khʉʉn Pörkha bëeju edamjö aadëm oobam
    aigjã meebajugui a jaaumajim anaabá.
  eng-EMTV: And He said to them, “Assuredly, I say to you that there are some standing
    here who will by no means taste death till they see the kingdom of God actually
    come in power.”
  mib-NT: 'Te suni ni cahān yā jiín de jíjnáhan de: Jendaá cahán rī jiín ró jeē sava
    tēe cáhīin yāhá, ma cúū de chi nde cuni de jeē ndácu Yaā Dios jniñu jíín poder
    yā, achí yá.'
  bea-bea: KAHCHU toowe yehti, Kwa hli anaghaisii tahkine chode natehyane atu koozetse
    nio-olyezi, naooghatyitsi ooli ate Nagha Tgha kyeyi khoonao-ozit ate mehnatsutsutti
    yu.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कप्‍मो
    के़ये़प्‍पा कुभा मनाहाॽ निङ्‌वाॽफुहाङ्‌जुम्‍मिन् मुक्‍साम्‍नु युःबा मे़न्‍निए
    थारिक् मे़न्‍छिःने़न्‍लो॥”
  xnj-xnj: Yesu akayendelela kuvajovela, “Chakaka nikuvajovela, vavi vandu vangi penapo
    yati vifwa lepi changamlola Chapanga ilongosa kwa makakala munjila ndalindali.”
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Nenia a tong tuturun i rinemi, lentaba
    di tu de, di noxo met avot ti lovotpot at laaleng Linintoo at ne Moroa na vot
    mi lolos teren.”
  cbr-NT: 'Jesusan ca ësaquinribi cacëxa: —Asérabi cana mitsu cain, axa ënu ''ëbë
    ''icë uni raírinën ca bamacëma pain ''ixun, ''ëmi catamëtia ainan ''imicëxun,
    Nucën Papa Dios ca asérabi atun cushi ''icë quixun isti ''icën. Nucën Papa Diosan
    cushínbi ca usai ''iti ''icën.'
  tee-NT: 'Vachu'' ajunilh ju lapanacni ju Jesús: ―Slivasalh ju iclajunau. Alin ju
    lamilhi''uxijnan ju ani vilat''it ju jantu cataniya'' tus acsni catalakts''ina''
    ta yu tasui acsni vi ju Dios la''ixpu''ucxtin. Chai catasuya'' ni vasalh na tachapun
    ju yuchi.'
  eng-LSV: And He said to them, “Truly I say to you that there are certain of those
    standing here, who may not taste of death until they see the Kingdom of God having
    come in power.”
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique ri jec''o riq''uin: Tic''oxaj na pe'';
    can ketzij ri nin-ij chiwe, chi ri Dios can xtoc''ue'' pa kawi'' y xkojru''on
    gobernar; y can xtik''alajin ri ruchuk''a''. Y jec''o jujun chiwe rix ri man xquiecom
    ta, c''a tiquitzu'' na ri'', xcha'' ri Jesús.'
  pah-NT: —Amombe'u katu ji pe me, ei Jesus'ga g̃a pe. Omanoe'ymame po ti agwa'g̃a
    pyteripeve'g̃a hepiagi Tupana'ga popoakara nehẽ ji rekorame g̃anduvihavuhuhetero
    nehẽ, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: 'Jesupa ichiaba mãgaji: —Mɨa wãarata jararu. Nama p''anɨɨrã ũk''uru piudai
    naaweda unudait''ee Tachi Ak''õrepa eperãarã bɨru ichi jua ek''ari ichideerã p''aneedamerã.'
  xed-xed: 'Kaʼa nda həŋ guli mantsa: «Kahwathwata ka yu ta mnaghunata, mamu sanlaha
    ma mnduha mataba gwal hadna, dzaʼa kwal kul rwuta ta saha ga mghama Lazglafta
    nda mbraku, ŋa nghaŋta taŋ nda ira taŋ,» kaʼa.'
  mks-NT: 'Ta na̱cachi tucu Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n
    ndo̱. Java na̱ ndúu yóho a̱ quíví toho na ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱vi̱ cuni
    na cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi xi̱hi̱n ndée̱ mé á —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tange habaling ta di, “Mu hadado baak! Tari ta mu kakarek
    pai nale mat tuk ter be mu na nes no kingdom tane God be ite hanawat ma ra dades.”
  bmu-bmu: 'Mewö jiba kewö jii mötket, “Nöŋön keu ölŋi kun kewö jibi mötme: Kiaŋgöreŋ
    kinjei, eŋgö sutŋineyök tosatŋan Anutunöŋ bemtohoŋi kuŋguiga kukösumŋan asuhumawi,
    mi ek kutume. Jebuk mala kömupkö sihimbölöŋi qahö mötketka asuhum tiŋgiriga ekŋe.”
    Mewö.'
  dgz-dgz: Iesu sia wadiamon, “Ne tave di wa agiat imaivin. E da da mapa yoniana ya
    borit wai Kimani Vitana Apanewa amun nega den tauapena yawanegene amba borit wai.”
  eng-GNV: And he saide vnto them, Verely I say vnto you, that there be some of them
    that stande here, which shall not taste of death till they haue seene the kingdome
    of God come with power.
  zaa-NT: 'Jesús nna ra huée cabi: Hualigani te'' riquixa''ánia'' le qui''ni tuchùppa
    canu tsè''e nì lani inte'' nna labí gatti cą hàstaá qui''ni ilá'' ỹáni cą íl·lani
    reino qui'' Tata Dios lani la''huacca quì''e.'
  eng-WEBSTER: And he said to them, Verily I say to you, that there are some of them
    that stand here who shall not taste death, till they have seen the kingdom of
    God come with power.
  guh-guh: 'Icatsia Jesús jumaitsi jivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Daxita paxamë patëpaenejevamë, Dioso taxuxuabiana pijajivi pevetsijava mapanacuataje.
    Nexata paxamëyajuvënëvi pepuatae tsane Dioso petaxuxuabijava pijajivi pevetsijava
    mapanacuataje, tëpaena. Dioso raja pijajivi evetsiana pinijijamatabëcuenesaëta,
    jai Jesús jivijavabelia.'
  bon-bon: 'Tabe cuta jejemige egä, “Cane toraca mene jijenininine: ama poto lui cina
    jeclajutäjenemige, budre lica cire läbitipesi, ngälu teepi niinäce cire jääpänepesi
    Acejiyame te biname bine waadena kokre cama.”'
  nhw-BL: 'Nojquiya Jesús quinilhui: ―Nelía nimechilhuía, sequin amojuanti catli anitztoque
    nica amo anmiquise hasta anquinitase hualase ica chicahualistli catli itztoque
    nepa campa tlanahuatía Toteco.'
  swh-ONEN: Yesu akaendelea kuwaambia, “Amin, nawaambia, kuna watu waliosimama hapa
    ambao hawataonja mauti kabla ya kuuona Ufalme wa Mungu ukija kwa nguvu.”
  wbi-wbi: UYesu akajova akati, “Kyang'haani nikuvavuula, vamonga nkate mulyumue mwe
    vano muli apa, navalafua kuhanga pano vikuvwagha uvutwa vwa Nguluve vwisile ni
    ngufu.”
  bba-bba: U kpɑm bu sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ ɡɑbu be bɑ yɔ̃ mini, bɑ
    koo wɑ Gusunɔ u bɑndu swĩi kɑ ten yiiko bu sere ɡbi.
  eng-KJVCPB: And he said unto them, Verily I say unto you, That there be some of
    them that stand here, which shall not taste of death, till they have seen the
    kingdom of God come with power.
  kgk-NT: 'Ha Hesu katu he''i ondive oĩ va''e-pe: —Anhete ko xe ha''e-ta peẽ-my, he''i.
    —Pene pa''ũ-my oĩ ohexa va''erã Nhandejáry gwuvixarã-pe. Ombaraete reheve oiko
    ramo, ohexa va''erã. Ohexa e''ỹ reheve nomano mo''ãi. Ohexa rire mate, omano va''erã,
    he''i íxupe kwéry Hesu.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo iya tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Fai gioonna kiaapu vooya aavaki variaiya hama putirama kiada varida teekio Anutuuqo
    gioonna kiaapuuyara diraivo ari yaagueeqaivaa tasipama tiinai teeda taaravaivee,
    tiravai.'
  cpy-cpy: 'Ari ikantanaki eejatzi Jesús: {Mt 16.28 “Omaperotatyaa, eenitatsi pikaatziri
    jaka, tekira pikamiita aritaki} piñaakiro ishintsinka Tajorentsi jempe ikanta
    ipinkathari-wentantzi.”'
  ekk-PKP: 'Jeesus ütles neile: „Ma ütlen teile tõtt: mõni neist, kes siin seisab,
    ei sure enne, kui näeb Jumala riigi võimsat tulekut.“'
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Ya ba tunahot eliyamiu, gamagalau enuna
    heliya iyahe te Yehoba wana abalogugui nihi kite ga ni nem alona ge wana gasisi,
    mulaa abwe nihi yaomal.”
  wbp-wbp: Jijajiji yarda-jana wangkaja yapakuju, ngulaju kuja-jana wangkaja, “Junga
    karna-nyarra nyampuju wangka! Ngalya-kari yapa kuja kalu wankaru-juku nyina jalangu,
    ngulangkuju kapulu milya-pinyi-nyayirni Kaatu yartarnarri wiri-kirli kuja kajana
    Warlalja-Wiri nyina yapakuju. Kulalu pali milya-pinja-wangu-juku.” Kujanya-jana
    Jijajiji wangkaja yapaku panukuju.
  luo-luo: Bangʼ mano Yesu nowachonegi niya, “Awachonu adier ni nitie jomoko mochungʼ
    buta ka ma ok nobil tho kapok gineno pinyruoth Nyasaye ka biro gi teko.”
  nhe-NT: 'Nojquiya Jesús quinilhui: ―Nelía nimechilhuía, sequin imojuanti tlen initztoque
    nica ax inmiquise hasta inquinitase hualase ica chicahualistli tlen itztoque nepa
    campa tlanahuatía Toteco.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܬ ܐܢܵܫܹ̈ܐ
    ܠܲܐܟ݂ܵܐ ܕܠܹܐ ܡܵܝܬ‌ܝܼ ܗܲܠܔ ܕܚܵܙܝܼ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܹܐܬܵܝܵܐ ܒܚܲܝܠܵܐ.“'
  esk-NT: Suli iḷaniġai uumiŋa, “Iḷumutuuruamik nipliutigipsi, Iḷaŋich marra iñuich
    tuquyumiñaitchut qiñiŋaiñŋaan Agaayyutim aŋaayuqautaa saŋŋigun.”
  msb-msb: Nagpadayon si Jesus pag-istorya, “Ginasiguro ko sa iyo na igwa sin pira
    sa iyo na nagatindog didi na dili mamamatay hasta makita an pag-abot san kahadian
    san Dios na magaabot na may kagamhanan.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² dsiánh¹ ca²dsiogh³
    hniah¹² tiogh³ ja³la² ca¹lah¹ca¹tǿ² ja³ca¹jaih³ hniah¹² ma²já¹ ja³jmo¹ Diú¹³ héh¹
    quianh¹³ hi² tiog¹³.'
  dso-dso: ଆରିତରେକ୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି । ସେଟାର୍‌ପାଇ
    ସୁନା, ଏବେ ଇତି ରଇବା କେତେ ଲକ୍‌ମନ୍‌, ପର୍‌ମେସର୍‌ ରାଜା ଅଇକରି ତାର୍‌ ରାଇଜ୍‌ ସାସନ୍‌ କର୍‌ବାଟା
    ନ ଦେକ୍‌ବା ଜାକ ନ ମରାସ୍‌ ।
  meu-meu: Ma e hamaorodia, eto, Na hamaoromui momokanimu, haida o ini gigini na basie
    mase, ela bona Dirava ena basileia mai siahuna ida baine kau bae itaia.
  yva-NT: 'Yesus po raura pare, “Syo raura tugaive wasai: Vatane inta una no wapa
    yasyine so wana unanta wene rai rainy, indati wo Amisye aeno de irati Apa vambunine
    rautan indamu be akarive Apa kawasae mai no mine vone so.”'
  dgc-dgc: “Natandaan moy,” kagi ni Jesus. “Te sénganya se dikam a éwan mate hanggan
    éwan de meta i pégsapul na Diyos a maghari ta tolay.”
  zpm-NT: 'Ni rëb me lo grë miech co: ―Gneli naa lo to gaṉle, nzian grë zha ne ndxie
    nu niina ib tedsod gardaque guet zho, bii zaṉ zho gaṉle zeeṉe laa Dios glu ne
    nli meṉ rnabey nac me.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, toto komo wya. Toto komo kayaryet me
    nosonyhehe xaxa mak hampànà, Khoryenkomo, kekon hatà. Ehonomnà me xaxa mpànà nosonyhehe
    ha. Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye. Àro wyaro noro yosonyhohra
    ro rma haka, awayehyatxhe hampànà, omnyamo, kekon hatà. Okukur kom marma ryhe,
    àwayehpàra rma hak natxhe hampànà. Nyamoro rma, toto komo kayaryet me noro yehtxoho
    yonyatxhe hampànà, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Ushihi mashi las nga Jisas ormu mbara, �Omendingak jirin amu sawenduwa,
    torok siwa lal li ha namber avak Avui Wasilaka os lirin or arangoshinak li likwa
    oso kormbak si talanak heyekwa lir.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “साँचो, साँचो म तिमीहरूलाई भन्दछु, यहाँ खडा
    हुनेहरूमा तिमीहरूमध्ये केहीले परमेश्‍वरको राज्य शक्‍तिसित आएको देख्‍नुअगि मृत्यु
    चाख्‍नेछैनन् ।
  cgc-cgc: Ambal pa Jesus ki danen, “Sigurado gid na iling tan naan ta ake na pagbalik
    daw sugiran ta kyo na may anen di ki kyo na bag-o danen mapatay, makita pa danen
    na pagdumala ta Dyos na papaabot nyo mag-umpisa paagi ta bakod din na gaem.”
  tim-tim: Yesuŋe hin makyeŋgiep, “Makyeŋgire nâŋgâŋet. Anutuŋe damunyeŋe akbiap aregât
    sop tâlâguâp gârâmâ yu kindâi ire yeŋgât hutyeŋân gâtŋe bikŋande bo mom âmâ golâ
    manbaiân kulem pagaleŋe are olop miawakto ekbai.” dâep.
  yor-yor: Ó sì wí fún wọn pé, “Lóòótọ́ ni mo wí fún un yín àwọn mìíràn wa nínú àwọn
    tó dúró níhìn-ín yìí, tí kì yóò tọ́ ikú wò, títí yóò fi rí ìjọba Ọlọ́run tí yóò
    fi dé pẹ̀lú agbára.”
  wos-wos: Wungi wataka dé Jisas diré wa, “Mwi hundi wuni guniré we. Guni ambu tékwa
    du takwa nawulak hiyahafi te guni God ané héfa hatindéka nukwa némafwi hambuk
    xakundét xétanguni. Wuni guniré mwi hundimbu wuni we.” Dé Jisas wungi wa.
  emp-NTPO: 'Idjab̶a Jesuba jarasia: –Mʌ̃a wãrãda jaraya: ʌ̃cʌrʌ nama panʌ beud̶i
    naẽna ebud̶a ununia Ãcõrẽba mʌ̃, jũmarã Boro b̶ʌd̶ara ʌb̶ʌa bara zebʌrʌda.–'
  eng-F35: 'And He said to them, “I tell you assuredly: there are some standing here
    who will certainly not taste death until they see the Kingdom of God present with
    power.”'
  ind-ind: 'Lalu Yesus berkata kepada mereka, “Aku menegaskan kepadamu: Beberapa orang
    di antara kalian yang ada di sini tidak akan mati sebelum melihat bukti-bukti
    bahwa Allah mulai mendirikan kerajaan-Nya dengan kuasa di dunia ini.”'
  pes-OPCB: 'عیسی به شاگردان خود فرمود: «یقین بدانید که در اینجا کسانی ایستاده‌اند
    که تا آمدن قدرتمند ملکوت خدا را نبینند، نخواهند مرد.»'
  mpt-mpt: Yesuse inangge baabenea eka weng mak osa imin baabenea Ne bain baabenamabibo,
    naka maki memalo dabalim olo blibi kaanomabib otane sma bliba Gode nakaia unangai
    kimanamabeo amo e titil baka tloa watenibta kaanomabiobo ge baabesebe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Do haleme
    wanda꞉hali mandaneeki manuta꞉ a̱i̱ na homeke pa hata꞉ kone Koda꞉ ipika꞉ welema꞉
    ipika꞉ Kilu Tombuao Hala꞉eki epolo pa꞉la꞉ ekita꞉ handilimikie leekeme.
