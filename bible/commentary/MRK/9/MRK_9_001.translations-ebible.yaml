  sey-NT: 'Cuiꞌne Jesús caꞌquëña: “Nuñerepa cayë, mësarute. Mësaru acohuaꞌi iye maca
    paꞌicohuaꞌi ju̱ꞌimaꞌpë paꞌija̱ꞌcohuaꞌi aꞌë, maꞌtëmo te̱ꞌte ñamaꞌpë pani.”'
  nvm-nvm: Jesu fu ijeg kuardiame kia, Vuak igi naka ma kuardiavno mukoi faif. E fok
