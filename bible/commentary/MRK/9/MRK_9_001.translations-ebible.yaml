    Nitoia God gete kotpokoso keipiha tar nitampopokoh.”
  san-DEV: अथ स तानवादीत् युष्मभ्यमहं यथार्थं कथयामि, ईश्वरराज्यं पराक्रमेणोपस्थितं
    न दृष्ट्वा मृत्युं नास्वादिष्यन्ते, अत्र दण्डायमानानां मध्येपि तादृशा लोकाः सन्ति।
  tna-NT: 'Jesús ja daja hue quisainiame atana huecuana: —Ene putsu, yama butsepi
