    evetu genembo kaifa ari da sifo foa buvari gareva,” Iesu aminge sisira.
  san-IAS: atha sa tānavādīt yuṣmabhyamahaṁ yathārthaṁ kathayāmi, īśvararājyaṁ parākrameṇopasthitaṁ
