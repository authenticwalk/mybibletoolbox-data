  dah-dah: Be, Yesu go gwaha yineŋbe, “Fudinde wor po dinhem. Deŋ gar huwarde haŋ
    gayen kuratiŋ kurabe go ma kamdeya Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yird yird
    goyen saŋiŋ miŋyaŋ forok yeke kennayiŋ,” yinyiŋ.
  tnk-tnk: Iesu rɨni pen tɨ nirəha i mə, “Iakani nɨpərhienien tukumiaha i mə nərmama
    nepwɨn kamhərer ia kwopun i tuhəpkemhə mhə meste tuhətoni nɨskaiien səvəi Kumwesən
