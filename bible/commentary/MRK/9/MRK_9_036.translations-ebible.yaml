verse: MRK.009.036
translations:
  kpx-kpx: Kateai louito eseese mole mai vudiabemo mamoito mai evudei abuho loui avoe,
    “Olena di ivimo eseese ko nahate mai o hatui hoesehavoniege daike au ke hoesehavonu.
    Isi olena di mai o hatui hoesehavoniege di hanavoale ketaike au ke mai hoesehavonu.”
  okv-H: Iesu na meni isapa kito pambuto ingeni ta jigito humbuto puvuto oviribeto
    jo ta ikenu arumbenu
  tbo-tbo: Ega yaka tewela gehouna i waya po u naohi i witowoli ma i talahagauya ma
    i baha uyahihi ipa,
  mal-C: 'അതിനുശേഷം അദ്ദേഹം ഒരു ശിശുവിനെ എടുത്ത് അവരുടെമധ്യത്തിൽ നിർത്തി. പിന്നെ അവനെ
    കൈകളിൽ എടുത്തുകൊണ്ട് അദ്ദേഹം അവരോടു പറഞ്ഞു:'
  grc-SR: Καὶ λαβὼν παιδίον, ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν· καὶ ἐναγκαλισάμενος αὐτό,
    εἶπεν αὐτοῖς·
  bgc-bgc: अर उसनै एक बाळक लेकै उनकै बिचाळै खड्या करया अर उस ताहीं गोद्दी म्ह लेकै
    उन ताहीं कह्या,
  khz-khz: Gaurai ia na melo keina ta egapiato, ira nuganugarai evega-ruga-taliato,
    epani-itiato, ne evaikilarato, netiwato,
  deu-TKW: 'Und er stellte ihnen ein Kind vor, nahm es in die Arme und sagte zu ihnen:'
  zsr-NT: 'Niꞌr gdel‑lëꞌë‑biꞌ tubiꞌ biꞌidauꞌ Jesús len buzóëꞌ‑biꞌ gatsj lahuiꞌl ga
    naꞌ nacuꞌë. Niꞌ runidëꞌ‑biꞌ, rëꞌ lequëꞌ:'
  lin-lin: 'Yesu akamataki mwana moko ya moke, atiaki ye na kati-kati na bango mpe,
    sima na Ye koyamba mwana yango na maboko na Ye, alobaki na bango :'
  hns-NT: 'Tab oe ekgo larka ke bolaaike oelogke bietj me laais aur oke dapkaaike
    oelogse bolies:'
  noa-E: 'Magnaa chaaidam thʉ̈r auwia, am dakhĩir chi chaaidam jua ee jiir auwi amag
    magjim anʉm:'
  eng-EMTV: And taking a child, He stood him in their midst. And taking him in His
    arms, He said to them,
  mib-NT: 'Yūcuán na te ni jnɨɨ ya ndaha ɨɨn sūchi lúlí, te ni jeni ya i mēhñú de
    jíjnáhan de. Te ni nundee yā i, te ni cahān yā jiín de:'
  bea-bea: 'Kahchu tsito niyatihtyi, kahchu tane kuzze nayenihti: kahchu yakoone yinchut
    tsi toowe yehti,'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़प्‍मो हिन्‍जाॽधिक् खुनिॽ लुम्‍मो ये़प्‍सु, हे़क्‍क्‍याङ्
    कुभक्‍तुङ्‌ङो युक्‍खुर मे़त्तुसि,
  xnj-xnj: Ndi akamtola mwana mdebe akamyimika pagati yavi akamkumbatila kangi akavajovela,
  mmx-mmx: La neni ga lam ka lara lamdak kakalik, la ga vaxaru i kantubu atdi, la
    ga ot kongkodan ka i la ga lok tidi xeretna,
  cbr-NT: 'Usai quiquin ca Jesusan tuá achúshi bixun atu nëbë́tsi nitsínxun ''icúquin
    atu cacëxa:'
  tee-NT: 'Chai ju Jesús macch''apaxak''atailh pumatam ask''at''a. Yaulh la''ixlacaitat
    ju ixlacmamaka''ui. Astan ch''ixlh ju ask''at''a chai chani alacjunich ju yu''unch:'
  eng-LSV: And having taken a child, He set him in the midst of them, and having taken
    him in His arms, said to them,
  cak-NT: 'Y ri Jesús xberuc''ama-pe jun ac''ual y xuya'' pa quinic''ajal. Ja'' xuk''etej
    y raja'' xu''ij chique ri ru-discípulos:'
  pah-NT: 'A''ero ga tayri''ga mbuhurukari ga rerua g̃apyteri pe ga anhuvana. Igwete
    ga ei g̃wemimbo''ehara''g̃a pe:'
  sja-NT: 'Mãpai Jesupa warra chai jua jita atap''eda, ak''ɨ nɨ̃bɨji ãchi esajĩak''a.
    Jira atap''eda, wëre ataji jarateeit''ee mãik''aapa jaraji:'
  xed-xed: 'Ka hgaftá tsi ta sana zwaŋ kwitikw, ka sladanata mataba taŋ. Ka tskwaftá
    tsi ma ghuvani, kaʼa nda həŋ mantsa:'
  mks-NT: 'Tá na̱ndihi já na̱cana Jesús in da̱ loho já na̱sacu a da̱ ma̱hñú nu̱ ndúu
    na já na̱sa̱ñehe ndaa da̱ já na̱casáhá cáchí a̱ já:'
  gfk-S: 'Ma iga palim leh tike not no bulu gom hatur ie nalamin. Io, iga gagawane
    ie gom tange ta di horek:'
  bmu-bmu: Mewö jiba namande moröŋi kun memba sutŋine ali kinök. Kiniga böröŋan memba
    tambuŋe ala kewö jii mötket,
  dgz-dgz: Amba Iesu orup otu da wan namumup yonen. Ame ware tainamup bare anega wan,
  eng-GNV: And he tooke a litle childe, and set him in the middes of them, and tooke
    him in his armes, and sayd vnto them,
  zaa-NT: 'Làniana guỹi'' tè Jesús ttu huatsa to'', bedue na lahui'' cabi, bedua tìe
    na lo ỹíbie nna rèe cabi:'
  eng-WEBSTER: 'And he took a child, and set him in the midst of them: and when he
    had taken him in his arms, he said to them,'
  guh-guh: 'Bajaraxuacujinae Jesús cobepita pejevaxinëyo. Pijajivi pitabarata nuteta.
    Bajaraxuacujinae Jesús isapita. Jumaitsi pijajivijavabelia:'
  bon-bon: Puma cita ca tabe bägrä ne ecatige, abiberäja bägrä bime cole je ecitige,
    jejecletnäjige, jejemige egä,
  nhw-BL: 'Huan Jesús quiitzqui se conetl huan quitlali tlatlajco campa inijuanti.
    Huan quinahuajqui huan quinilhui:'
  swh-ONEN: Kisha akamchukua mtoto mdogo, akamsimamisha katikati yao. Akamkumbatia,
    akawaambia,
  wbi-wbi: Pepano akantoola umwana un'debe, akam'biika pakate, akamughumbatila, neke
    akavavuula akati,
  bba-bba: Yerɑ u bii piibu ɡɑɡu nɔmu nɛnuɑ u kɑ nɑ ben suunu sɔɔ. U nùn suɑ mɑ u
    bu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: 'And he took a child, and set him in the midst of them: and when he
    had taken him in his arms, he said unto them,'
  kgk-NT: 'Upéi oipyhy mitã ijavyte-py omoĩ. Upéi oikwavã íxupe, ohupi ojyva ári omoĩ-vy:'
  waj-waj: 'kiaa kioo nnaakaraivaa vitoo ngiari tammaivaki yapa kioo varau tu kioo
    vainno iya tunoo:'
  cpy-cpy: 'Ramaki apaani eentsi ijeekae-yakinira, ithomaakiri, ikantzi:'
  ekk-PKP: 'Ta võttis väikese lapse ja pani lapse nende keskele seisma. Siis võttis
    ta lapse sülle ja kallistas teda ning ütles jüngritele:'
  mpx-mpx: Inoke Yeisu wawaya kekeisi etega i ahe i patalmilil gamwaliyaa ge nimana
    i latapainan wawaya henuwaninaa. Inoke i baek elal i ba,
  wbp-wbp: Ngula-jangkarluju, Jijajirliji manu kurdu-pardu, maninjarla karrinja-yirrarnu
    kamparrurla yapakuju, manu ngamurlu-manu, manu wangkaja-jana,
  luo-luo: Kosewacho kamano to nokawo nyathi matin mokete ochungʼ e nyim ji duto.
    Nomako lwet nyathino, kowachonegi niya,
  nhe-NT: 'Huan Jesús quiitzqui se conetl huan quitlali tlatlajco campa yajuanti.
    Huan quicuanajnahuajqui huan quinilhui:'
  aii-aii: 'ܘܫܩܝܼܠܔ ܠܹܗ ܚܲܕ ܝܵܠܵܕ݇ܐ ܘܡܘܼܟܠܹܐ ܠܹܗ ܒܹܝܦܲܠܓܵܐ. ܘܡ̣ܢ ܒܵܬܪ ܕܫܩܝܼܠܔ ܠܹܗ
    ܓܵܘ ܕܪ̈ܲܥܢܵܢܘܼܗ‌ܝ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ:'
  esk-NT: Aasii qiññuaġniġaa iḷiḷgaaq inillakługu akunġatnun, saġliriutiplugu itnaqhuni,
  msb-msb: Tapos nagkuha siya sin bata kag pinatindog niya sa atubangan ninda. Kinugos
    niya ini,
  cpa-NT: 'Jøng² ca¹tsenh¹ Jesús jan² guing² jøa³ ja³tiogh³ dsa² quián¹²dsa. Jøng²
    mi³ca¹chiánh² Jesús guing², ca¹juúh²dsa:'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ଗଟେକ୍‌ ସାନ୍‌ଟା ପିଲାକେ ନେଇକରି ସେମନର୍‌ ମୁଆଟେ ଟିଆ କରାଇ ସେମନ୍‌କେ
    କଇଲା,
  meu-meu: Bena ia ese mero-mero ta e abia, bogaragidiai e haginia, e rosia, eto,
  yva-NT: Umba Yesus po arikainyo tuvane inta augavere te no mansamun, umba Po aijade
    po akepan. Muno Po raura nanto Apa arakove mai pare,
  dgc-dgc: Nadid, to pégkagi na ta éya, éy inalap na tu esa a anak, a pinataknég na
    ta harap dia. Nadid, to péngkélkél na diya éy kinagi na dide, a
  zpm-NT: 'Dzigo bzo me tib mëëdbgui win glowtaa lo zho; blozh ga bdeedz me win ni
    rëb me lo zho:'
  hix-NT: Bàryekomo txko yokye hatà, amrakatakanye. Nanàmye hatà, tonaka. Onà wyaro
    nkekon hatà, 12 komo wya.
  sim-sim: Karem or mbaha jikisakri kanda lar lihi nindik or tolo laharaha findumushirik
    or sirik ormu sawera,
  npi-ULB: उहाँले एउटा सानो बालकलाई लिएर तिनीहरूका माझमा राख्‍नुभयो । उहाँले त्यसलाई
    हातमा लिनुभयो र तिनीहरूलाई भन्‍नुभयो,
  cgc-cgc: Pag-ambal Jesus, gakamang kanen ta sise na bata na naan dya daw papatindeg
    din naan ta tengnga. Pakengkeng din bata ya daw mambal ki danen,
  tim-tim: Hain dâm nanaŋ bâlensiâ siâ hutyeŋân katmâ bâtŋande mem kinmâ hin makyeŋgiep,
  yor-yor: Ó sì mú ọmọ kékeré kan, ó fi sáàárín wọn, nígbà tí ó sì gbé e sí apá rẹ̀,
    ó wí fún wọn pé,
  wos-wos: Wungi wataka dé nyan nakré hura wandéka dé deka nyéndékmbu té. Téndéka
    dé wun nyanré huruta dé diré wa, “Mé xéké. Du takwa wunika sarékéta ané nyanré
    yikafre hurundat, wuniré akwi yikafre hurutandi. Di wuniré yikafre hurundat wuniré
    wandéka yawun duré akwi di yikafre hurutandi.”
  emp-NTPO: 'Maʌ̃ carea warra zaqueda edaped̶a ãdjirã ẽsi nũmʌsia. Maʌ̃be idji jʌwad̶e
    bara edaped̶a jarasia:'
  eng-F35: Then He took a child and stood him in their midst, and embracing him said
    to them,
  ind-ind: Kemudian Yesus memanggil seorang anak kecil dan menempatkan anak itu di
    tengah-tengah mereka. Sambil memeluk anak itu Dia berkata,
  pes-OPCB: 'سپس کودکی را به میان آورد و او را در آغوش گرفت و گفت:'
  mpt-mpt: e men gwabe make afu debeb tenea ele okok aleyemin naka isu ye dofanea
    masea afu debeb te takan tem wat dabasa bianea baabenea
  ssx-ssx: Koto laata꞉ wekisiki ma꞉nda꞉ mea iki tukiki pa꞉ta꞉ haena꞉ laata꞉ mo wekisiki
    hopula꞉ mea iki pa꞉ta꞉ alota꞉ Hali epima꞉ dupiki wekisiki I̱ pa꞉ta꞉ hone witolo
    hata꞉ handa꞉ mia꞉ka꞉na꞉ta꞉
  mkl-mkl: Ŋɔi í so ɑmɑ keeke ɡɔ í leekĩɛ si ɑnini nŋɑ, nɔ í so ɑmɑu si ikpɑɛ, í
    bɛi í sɔ̃ ŋɑ í ni,
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମୁଇଂ ଡାଆଁନେ ଗଡ଼େଅକେ ଡୁଂୱେକେ । ମେଁଇଙ୍ଗ୍‌ନେ ସେନୁଗ୍ ଆଃତୁଆଁ ବିଃକେ
    । ଆତେନ୍‌ ଗଡ଼େଅକେ ବୁଲୁନ୍ନିଆ ଡୁଂପାଙ୍ଗ୍‌ଚେ ମେଁ ବାଃଲିର୍‌କେ ।
  gof-RNT: Issi guutha na7aa ekkidi, entta giddon essis; he guutha na7aa idimmidi
    enttako,
  unx-unx: ଏନ୍ତେ ମିଆଁଦ୍‌ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କେ ହାକାଅକିଃତେ ଇନ୍‌କୁଆଃ ଥାଲାରେ ତିଙ୍ଗୁକିୟାଏ ଆଡଃ
    କୟଙ୍ଗ୍‌କିଃତେ ମେତାଦ୍‌କଆଏ,
  gah-gah: 'Loko Izesú loake, izegipa koma makó nene holúikú alémoko oko hize otemiake
    aputá vizeneike láa loko lo kimimó:'
  lcm-lcm: Na kala songo na mang nat lik na ka atung ia nei liuan iria na ka sovai
    ia na kala antok iria ta,
  aer-aer: Re imerte ampe akweke anyenteke antangkeke angathe-irretyeke. Re anteme
    itneke angkeke,
  qvc-NT: 'Chaymandaqam suq wambrituta apashpa, paykunapa ch''awpimbi marqashpa nirqan:'
  tgl-ULB: Kumuha siya ng isang maliit na bata at pinaupo sa kanilang kalagitnaan.
    Binuhat niya ito at sinabi sa kanila,
  cbs-NT: 'januxun bakeishta betsa jawen tsumabu nashui abidan iwexun ikuxun jatu
    yuikin:'
  xtm-NTPP: 'Sani te ni jani ya in suchi luluu me''ñu ndaka de ma, te ni kanundee
    ya i, te jiña''a ya:'
  nnq-nnq: Penia ngantola mwana nchokochoko, ngannyemeka nnongi jabe. Ngankumbatila,
    na ngabalenge angweto,
  bao-NT: 'To biro ĩi, jĩcʉ̃ wimagʉre cʉ̃ja watoa cʉ̃re nʉcõ, cʉ̃re ami apa, o biro
    cʉ̃jare ĩiupi Jesús:'
  san-ORI: ତଦା ସ ବାଲକମେକଂ ଗୃହୀତ୍ୱା ମଧ୍ୟେ ସମୁପାୱେଶଯତ୍ ତତସ୍ତଂ କ୍ରୋଡେ କୃତ୍ୱା ତାନୱାଦାତ୍
  huv-NT: 'Alquiaj nop nine. Condom Teat Jesús tayac pinawan nejiw a nine. Quiaj taxaing
    mapeic, tasaj nejiw:'
  otn-NT: 'Ra̱ Jesús bi zonhna̱ n''na ra̱ ts''ʉnt''ʉ mi̱ ''bäp''ʉ, bi ''bämbʉ ma̱de
    ha ''bʉi. Bi gʉspʉya bi dɛts''i. Bi ''yɛ̱mbyø xädi p''ʉya:'
  nop-nop: Unduŋ yeniŋa wapmihi-kabe niŋ nagila lekiŋgoŋhik foloŋ kameu yalune toboŋa
    yeniŋguk,
  obo-NT: Id angoy ni Disas iddos disok no anak woy id poohinat din diyot tongannan
    dan. Id sopipi rin iddon anak woy mid kahi sikandin to,
  cak-ENT: 'Y ri Jesús xberuc''ama-pe jun vit ac''ual y xuya'' chiri'' pa quinic''ajal.
    Y xuch''elej chiquivüch xbij cheque ri rachibila'':'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤵᤔᤥ ᤜᤡᤴᤈᤠ᤹ᤎᤡᤰ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤕᤧᤵᤛᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤰᤋᤢᤱᤅᤥ ᤕᤢᤰᤂᤢᤖ
    ᤔᤧᤳᤋᤢᤛᤡ.
  snx-snx: Adu xelag dukangge be pesne andug mbelembe tingdis pes lumsine andug munjurulxo,
  kql-kql: De, Jisasɨlɨn yetɨk fakliak yive mfapiŋgapeve bɨkɨk gɨŋganɨk. Wun mamatawuwɨ
    tonevekandi valatɨk kavik galaveve,
  mie-NT: 'Ñúcuán de nī ntiin yā ndahá iin sūchí lúlí, de nī jani yā ji māhñú ndá
    dē. De nī numi yā ji, de nī ncāhān yā jíín ndá dē:'
  san-TIB: ཏདཱ ས བཱལཀམེཀཾ གྲྀཧཱིཏྭཱ མདྷྱེ སམུཔཱཝེཤཡཏ྄ ཏཏསྟཾ ཀྲོཌེ ཀྲྀཏྭཱ ཏཱནཝཱདཱཏ྄
  qve-NT: 'Jesusqa saynata niruspanmi, huk warmachata waqyaruspa, discipulonkunapa
    ñawpaqninpi sayaykachiran. Hinaspan chay warmachata marq''arikuspa, discipulonkunata
    khaynata niran:'
  pao-NT: Soo Te Pabe'e yise tuutsekoo tuha'akoo umu-baatoo bise, meeoo mu netamma,
  cbu-NT: Nlluraatssha pakchee naani táyaru, tuxiykeerangiya upusshu. Pachipeeru,
  usa-usa: 'iyápóma áwîqma yetúbáqá ákarena áyabaa uréna tiráiye:'
  soy-soy: 'Uu kɛwɑ̃́ kɛnyinɛ kpísi uu pikɛcɔpɛ nyɛrɛsɛ, uu kɛ kpísi uu pɛ́kɛ́rí
    uu pɛɛ pi mɑɑ rɛ:'
  bkx-bkx: Oke te, Jesus nasꞌau liꞌaan es mbi nane, ma In nfain nnao neu sin atnaank
    in. Ma In naꞌuab mnak,
  hui-hui: Ani lowa ibugua igiri emene gini yamialu ti hearia haru ibuwa tinaga wanakuihayagi
    helowa tihondo lalu,
  amf-amf: Naasi kalaam bavate nivayse kesa shaarinte woysayse naasaam shupayse,
  quc-NNT: 'Xuk''am k''u ri Jesús jun alaj ak''al, xutak''ab''a pa ki nik''iajal ri
    tijoxelab''. Xuq''aluj k''ut, xub''ij chke:'
  dob-dob: Ta ꞌebweu gwama ꞌiꞌauꞌewenama ga gamwagamwanidiya ꞌietoolona ta ꞌiꞌatubwailina
    ga ꞌieonedi,
  wrs-wrs: Doa Yesus mongo otollinim kleihulpronamba, wolaiha hovra. Wo englana hev
    nimbis othomnana, wo hevtindim henga unna,
  mca-mca: 'Qa t''eku''mi'' ha'' ewi''ƚ omeƚa''s, qa yenji''ju'' ƚeqewuk''u hekhewe''en,
    qa tik''eyij iye, qa yit''ijji''ju'':'
  tzo-TZC: 'Tsꞌacal to un, ti Jesuse laj snit talel jun olol. Tey laj svaꞌan ta oꞌlol
    ti bu oyique. Ti Jesuse lic spet ti olole. Jech laj yal:'
  mya-mya: ကိုယ်​တော်​သည်​က​လေး​သူ​ငယ်​တစ်​ယောက်​ကို ခေါ်​၍ တ​ပည့်​တော်​တို့​အ​လယ်​တွင်​ထား​တော်
    မူ​၏။-
  gng-NT: 'Nɛ ki taa'' kibuk kiba ki sien'' biʼsiik ni, ki yuure'' kɛ̀ ki bibe'',
