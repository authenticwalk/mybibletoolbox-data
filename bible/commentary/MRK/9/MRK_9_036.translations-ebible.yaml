  tnp-tnp: Kəni mələs suakəku kəti muva mem aupən e lah, kəni maskəlɨm məmə,
  urd-urd: और एक बच्चे को लेकर उन के बीच में खड़ा किया फिर उसे गोद में लेकर उनसे कहा।
  hot-hot: Ma hawa amena te ba hadô hamiŋ thêlô malêvôŋ. Ma havaloŋ hamiŋ ma hanaŋ
