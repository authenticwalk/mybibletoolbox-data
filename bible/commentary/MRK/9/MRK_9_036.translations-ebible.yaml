  qvw-NT: 'Nilcuśhanpïmi juc walaśhchacta ñawpäninman puśhaycachila. Chayta malaculculmi:'
  nfa-nfa: Èle èèna ka, Yesus saꞌu nare ana iiki èci, ka laꞌe asa talora rèngu aaꞌi-aaꞌi
