    jiꞌi̱ nu piti biꞌ, liꞌ nchcuiꞌ yu loꞌo nguꞌ chaca quiyaꞌ:'
  bqc-SIM: 'À nɛ́ sɛ zɛ̀ ń aɛ, ↄ̃ à aà sɛ kpà a kùɛ a ònɛ́:'
  tcz-CHONGTHU: Chuin chapang neocha khat alaiyuva adinsah-in, chuin apomin ajah uva,
  mar-mar: मग येशूने एक बालकास घेऊन त्यांच्यामध्ये उभे केले व त्यांना म्हणाला?
  snp-snp: nomilipa kefola analo oluto, minagu olu nedi edeto, abusa wito eti logimami,
  isl-isl: 'Síðan kallaði hann á lítið barn og setti það á meðal þeirra. Að því búnu
