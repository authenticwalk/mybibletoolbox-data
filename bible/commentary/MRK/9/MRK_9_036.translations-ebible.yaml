  bqp-bqp: 'À nɛ́ fíti sɛ̀ à a zɛ̀ ń arɛ, akũ à a sɛ̀ à a kpà a kùla à pìńnɛ:'
  mcp-mcp: 'Nyə́ ká shîn lás ntɔ́, nyə mú zə ŋwa gúl kʉ́kágə́, tə́l bwo nyə míshʉ́d,
