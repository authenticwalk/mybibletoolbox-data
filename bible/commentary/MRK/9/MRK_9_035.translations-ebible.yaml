verse: MRK.009.035
translations:
  kpx-kpx: Ige Iesuu ugulamoi au esemu bahata namigevei avoe, “Oleu isiviai kosive
    baluga holiho vaniege au ebika etolemai au haokuvu huhueveito bae gabie au ebika
    huhuai.”
  okv-H: Avoeto ke ambupu eo Iesu na ambotani enu puvuto vahaita arumbeo enana ta
    degi ke einge oje kahena, “Eto embo amuna meni isapasira eto embo unduresuja amina
    embo peni aisuja.” ainge ijie
  tbo-tbo: Yesu i tugula ma magouhi 12 i otugehi, po i baha uyahihi i pa, ‘Apo iyai
    nugonugona po ina tahaya, tauna ina nugohopuhopu ma ina witubagibagi a lawa ubeihi.’
  mal-C: അദ്ദേഹം ഇരുന്നശേഷം തന്റെ പന്ത്രണ്ട് ശിഷ്യന്മാരെയും വിളിച്ചിട്ട് അവരോട്, “നിങ്ങളിൽ
    ഒന്നാമൻ ആകാൻ ആഗ്രഹിക്കുന്നവൻ ഒടുക്കത്തവനും എല്ലാവർക്കും ദാസനുമാകണം” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ καθίσας ἐφώνησεν τοὺς δώδεκα, καὶ λέγει αὐτοῖς, Εἴ τις θέλει πρῶτος
    εἶναι, ἔσται πάντων ἔσχατος, καὶ πάντων διάκονος.
  bgc-bgc: फेर यीशु नै बैठकै बारहा चेल्यां ताहीं बुलाया अर उनतै कह्या, “जै कोए बड्ड़ा
    होणा चाहवै, तो सारया तै छोट्टा अर सारया का सेवक बणै।”
  khz-khz: Iesu etanu-talito, gena melo gagalana ruala ekearato, ne evaikilarato,
    netiwato, “Rai pene kune netina talimana kapi talimanai pene ago, e taunilimalima
    maparara vetugunagira pene ago-veni.”
  deu-TKW: 'Und er setzte sich und rief die Zwölf und sagt zu ihnen: wenn einer der
    erste sein will, so soll er der letzte von allen und aller Diener sein.'
  zsr-NT: 'Niꞌr gröꞌë Jesús len bulidzëꞌ idxínnutëꞌ bönniꞌ usë́d queëꞌ, rëꞌ lequëꞌ:
    ―Nu rëꞌni gac blau ral‑laꞌ gac ca tu bönniꞌ cuidiꞌz lencaꞌ ca niꞌa naꞌliꞌ yúguꞌtëliꞌ.'
  lin-lin: 'Yesu avandaki, abengaki bayekoli zomi na mibale mpe alobaki na bango :
    — Moto nyonso oyo alingi kozala moto ya liboso asengeli kozala moto ya suka mpe
    mosali ya bato nyonso.'
  hns-NT: 'Tab Jiesoe gail baithe, aur tjela log se bolies: „Dje maange hai barkwa
    howe, oke tjaahie apane ke sab se tjhota maane ke aur naukar ghat banke rahe ke.”'
  noa-E: 'Mag ich iek ʉ̈khaba abaawai am na jẽkhʉt jupwi dʉ̈i amach thum ich bigaau
    thʉ̈rkha auwia amag magjim aajem: —Ãbmua khĩirjuawai ichta tagam khʉʉn khãaijã
    ʉ̈rpai am khõsi sim khai, magan ichta warag thumaam khʉʉn khãaijã serbiibachanaa
    sĩi ich khapeen chogkhaju aai simgui ajim anʉm.'
  eng-EMTV: And having sat down He called the twelve, and said to them, “If anyone
    desires to be first, he shall be last of all and servant of all.”
  mib-NT: 'Yūcuán na te ni cucōo ya, te ni cana ya ndɨhúxí uū de, te ni cahān yā:
    Núu ndé ɨɨn ró cúní cujéhnu ga, na cúu ró tée núu ga nuū tāca jnáhan ró, te cuajníñu
    ró núū jnáhan ró.'
  bea-bea: Kachu nesta, keneti onketi matgha tyechi yehti, kahchu toowe yehti, Ooline
    haladi tooshai ate, ayi zon hli haistlachi ayuhezi, kahchu tane gha aoonetye gha
    keo-otechassi.
  lif-NT2: ये़सुःन् युङ्‌सिङ्‌ङाङ् थिक्-ने़त् (१२) कुहुॽसाम्‍बाहाॽ उःत्तुसिआङ् मे़त्तुसि,
    “हाःत्‍ले़ तगि पोःङ्‌मा निङ्‌वाॽ चोगुॽ, खे़न् के़रे़क्‍नुःल्‍ले़ एगाङ् पोःङ्‌माआङ्
    के़रे़क्‍ले़ खुनिॽ सेवारोबा पोःङ्‌मा पोःङ्‌लो॥”
  xnj-xnj: Yesu akatama pahi na kuvakemela vawuliwa kumi na vavili vala, akavajovela,
    “Mundu akagana kuvya mkulu ndi yikumgana avyai mdebe kavili avyai mtumisi wa voha.”
  mmx-mmx: La ni ga xis kopok, la ga ro ka di lasangaun mi legepura lavaun pinivu
    ren la ga lok tidi xeretna, “Dola tara i vara i xusu neni na silok, neni ba mumu
    pit la na lok ngan lasaxaruki at limixin axap.”
  cbr-NT: 'Usa ''ain ca tsóbuxun Jesusan aín ''unánmicë unicama cuënxun cacëxa: —Uix
    cara aín cushi uni ''iisa tania an ca cha ''iti sinánquinma, camabi uni upitaxa
    bucunun ñu mëëquinquin ''aquinti ''icën.'
  tee-NT: 'Pus ju Jesús tavi chai alact''asanilh ixpumacaut''ui''an. Alacjuni: ―Ni
    alin pumatam ju jumputun xak''ai tasq''uini ni yuchi ju palai salacat''icst''i
    catalacasu tachi chun. Chai ca''alacch''alhcatnanilh tachi chun ju ali''in.'
  eng-LSV: and having sat down He called the Twelve, and He says to them, “If any
    wills to be first, he will be last of all, and minister of all.”
  cak-NT: 'Y ri Jesús xch''oquie-ka. C''ajari'' xeroyoj-apo riq''uin ri cablajuj discípulos
    y xu''ij chique: Xa c''o jun ri nrojo'' chi ja raja'' ri na''ey y c''o ta ruk''ij,
    can tuna-ka chi can manak ruk''ij y más co''l tu''ona-ka chiquiwech conojel chi
    nusuj-ri'' chi nu''on xabachique (xama''anchique) samaj quichi conojel.'
  pah-NT: 'A''ero Jesus''ga apygi g̃a mbuhurukapava ojipyri. Igwete ga ei g̃a pe:
    —Pejikopotarame g̃ahoheva''ero penhimongo na''ẽ ti okoteheva''ero ojipe''g̃a pokopokoga
    jipi, ei ga g̃a pe.'
  sja-NT: 'Jesús su-ak''ɨ beeji mãik''aapa chi k''õp''ãyoorã doce t''ɨ̃ p''e atap''eda,
    maaji: —Eperã apemaarã k''ãyaara waibɨara pa k''inia bɨ pɨrã, ek''ariara baipia
    bɨ mãik''aapa t''ãri o-ĩa apemaarã k''aripaipia bɨ.'
  xed-xed: Ka nzadatá Yesu, «saghawasa» kaʼa nda həŋ. «Ka ta kumay mndu ta nzaku ka
    mali ta wa ira Lazglafta katsi, vraganatani ta ghəŋani ka sagəŋ gudzekw mista
    lamndu, ka nzakwani ka kwalva taŋ guli.»
  mks-NT: 'A̱nda̱ já na̱sa̱co̱o Jesús já na̱cana ndíhu̱xu̱ i̱vi̱ da̱ xíca tuun xi̱hi̱n
    á já na̱casáhá cáchí a̱ já xi̱hi̱n dá: —Ndá ndó, na̱ cúni̱ cacuu na̱ nu̱ cuítí
    ndítahan ndaja núu ndó mé ndó cacuu ndó na̱ nu̱ ndíhí ta caja ndíví ndo̱ nu̱ ndíhi
    na —na̱cachi a.'
  gfk-S: Ma ne Jisas ga kis ter, io, iga tato ira nuno sangahul ma iruo igom tange,
    “Be ta tikenong i sip be na kis na tamat, i bilai be na gil hasiksik ie ma ina
    tultule ta mu bakut.”
  bmu-bmu: Keu bök tatketka Jisösnöŋ geba tata gwarekurupŋi 12 eŋgoholi kagetka kewö
    jii mötket, “Kunŋan mutukŋi malmamgö mötza ewö, yaŋön mönö körek eŋgö nembö bapŋine
    eta qöndökŋi aka tosatŋi pakpak welen qem eŋgimakŋa.”
  dgz-dgz: Iesu ap mepe ae wande wadiamot mega aonagaet pusinawan dere munan wan ine
    tauane anega wadiamon, “Da me yaumakayap bawarewa tat anupiwa me nao ega taini
    apanewa entanep!”
  eng-GNV: And he sate downe, and called the twelue, and said to them, If any man
    desire to be first, the same shalbe last of all, and seruant vnto all.
  zaa-NT: 'Jesús nna gudua tènie nna gutàỹi tìe tsì''nu ca discípuluá nna rèe cabi:
    Canchu nuỹa calatsi''į ccą́ nu neru nna, pues ná qui''ni gunią servir iyaba ca
    compañero quì''į nna ccą́ tì''a ttu nu labí dacca''.'
  eng-WEBSTER: And he sat down, and called the twelve, and saith to them, If any man
    desireth to be first, the same shall be last of all, and servant of all.
  guh-guh: 'Nexata Jesús eca. Junata pijajivi, doce ponëbeje. Jumaitsi pijajivijavabelia:
    —Pajivi jitsipa ayaijamatabëcuenejivi penaexanaenexa daxitajivi matatoxenetsia,
    bajarapajivi beveliajamatabëcuenejivi natae peyavenonaenexa daxitajivi, jai Jesús
    pijajivijavabelia.'
  bon-bon: Yeesu adnatige, twelb abiberäja bägrä bine tesoglicmi-ge, jejemige egä,
    “Laati te liba singi niinäce gaabe me äbitame, tabe miiji teemämu ceräcerägääbu
    me äbita piiyepu iyeta biname bime ätityera biname lenajame.”
  nhw-BL: 'Huajca Jesús mosehui huan quinnotzqui nopa majtlactli huan ome imomachtijcahua,
    huan quinilhui: ―Sintla se masehuali quinequi elis catli más quipiya tequiticayotl
    iixpa Toteco Dios, ma mochihua quen amo quipiya tequiticayotl huan ma quintequipano
    nochi sequinoc.'
  swh-ONEN: 'Akaketi chini, akawaita wote kumi na wawili, akawaambia: “Kama mtu yeyote
    akitaka kuwa wa kwanza, hana budi kuwa wa mwisho na mtumishi wa wote.”'
  wbi-wbi: UYesu ye ikallile, akavakemeela vala kijigho na vavili akavavuula akati
    “Umuunhu juno ilonda kuuva ghwa kwanda avisaghe ghwa vusililo, kange m'bombi ghwa
    vooni.”
  bba-bba: Mɑ u sinɑ u wɔkurɑ yiru ye sokɑ u bu sɔ̃ɔwɑ u nɛɛ, ɡoo ù n kĩ u ko be kpuron
    wiruɡii, u koowo be kpuron biruko kɑ be kpuron sɔmɔ.
  eng-KJVCPB: And he sat down, and called the twelve, and saith unto them, If any
    man desire to be first, the same shall be last of all, and servant of all.
  kgk-NT: 'Ha Hesu katu ogwapy oikwaa uka íxupe kwéry: —Peju katu a-py, he''i doze
    oĩ va''e kwéry-pe. —Erenhemboete ukaseve tipo? he''i. —Aipo ramo, enhembohekomirĩve
    katu, he''i íxupe kwéry. —Enterove va''e rembigwái ramo oiko va''e ramo eiko,
    he''i íxupe kwéry Hesu.'
  waj-waj: 'Hama inna kua sai tuduu Yisuuva hara kioo varioo ari ngiaammuau yaakuuvaitana
    yukukidiri taarama tuduu innasi nnuduu iya tunoo: Fai gioonna kiaapu voovoono
    ngii tauraavai varinaree tioo mmuakiaaya mmoori vareera ngiaammuauvai roosiima
    varioo nnaagiai tuanaavai varinaravaivee,'
  cpy-cpy: 'Jeekanaki Jesús, ipiyotakiri 12 riyotaani, ikantziri: “Aririka pikoyi
    piriiperote, poshiya-kotyaari jempe ikanta omperataa-rewo, tema tee iriiperotzi
    rirori.”'
  ekk-PKP: Jeesus istus maha ja kutsus kaksteist jüngrit kokku. „Kui keegi tahab olla
    esimene, peab ta olema viimane, kõigi teiste teenija,“ rääkis ta neile.
  mpx-mpx: Yeisu i misiyo, yaka wana tohago elulutega eluwa i yogaagil hi nok elana
    ge i ba, “Henala ebo nuwana ni tabwa tohouwa, totona ni teli lowan ni mimula hot,
    ge ni tabwa totuwalali alonau gegewel elal.”
  wbp-wbp: Jijaji pirri-manu yuwarlirlaju. Wangkaja-jana, “Yantarnili nyampu-kurra.
    Ngana-puka kaji ngampurrpa nyina kamparrurla wiri, ngulakungarntijilpa-jana warrki-jarriyarla-wiyi
    yirnkilypa-wangu ngampurrpa yapa-kariki-wiyi.”
  luo-luo: Ka koro Yesu nobedo piny, noluongo jopuonjrene apar gariyo ire mowachonegi
    niya, “Ka ngʼato dwaro ni mondo otel to nyaka odwokre chien mogik, mi obed jatij
    ji duto.”
  nhe-NT: 'Huajca Jesús mosehui huan quinnotzqui nopa majtlactli huan ome imomachtijcahua,
    huan quinilhui: ―Intla se tlacatl quinequi elis tlen más quipiya tequihuejcayotl
    iixpa Toteco Dios, ma mochihua queja ax quipiya tequihuejcayotl huan ma quintequipano
    nochi sequinoc.'
  aii-aii: 'ܝܬܝܼܒ݂ ܠܹܗ ܝܼܫܘܿܥ، ܘܩܪܹܐ ܠܹܗ ܠܬܪܸܥܣܲܪ ܬܲܠܡܝܼ̈ܕܹܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡ̇ܢ
    ܕܒܵܥܹܐ ܗܵܘܹܐ ܩܲܕܡܵܝܵܐ، ܗܵܘܹܐ ܐܚܵܪܵܝܵܐ ܕܟܠܵܝܗ‌ܝ ܘܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܠܟܠܵܝܗ‌ܝ.“'
  esk-NT: Ilaan tarra aquvitluni tuqłuġniġai qulit malġuich maliġuaqtigikkani nipliutiplugich,
    “Kiña iñuk sivulliusukkumi aqulliuruksrauruq savaktiġuqmiḷuni iluqaŋitñun.”
  msb-msb: Kaya nag-ingkod si Jesus, tinawag an dose kag sinabihan, “An gusto mag-una
    kinahanglan na magpaurhi anay kag magin suruguon san tanan.”
  cpa-NT: 'Jøng² ca¹guú² Jesús. Ca¹tǿh¹dsa dsa² guia¹tón². Jøng² ca¹juúh²dsa: ―Ju³ná³
    hein² dsa² hniu¹ cán² ni³, jøng² dsio¹ dság¹ dsa² héi² ja³ca¹tóh² jø², dsio¹ mi¹ti¹dsa
    ni³ ca¹lah¹já¹dsa.'
  dso-dso: ଜିସୁ ବସ୍‌ଲା ଆରି ତାର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନ୍‌କେ ତାର୍‌ଲଗେ ଡାକାଇ ସେମନ୍‌କେ କଇଲା,
    “ଜଦି କେ ମୁକିଆ ଅଇବାକେ ମନ୍‍ କଲେ, ସେ ସବୁର୍‌ଟାନେଅନି ସାନ୍‌ ଅଇବାର୍‌ ଆଚେ, ଆରି ସବୁଲକର୍‌
    ସେବା କର୍‌ବାର୍‌ ଆଚେ ।”
  meu-meu: Bena ia na e helai diho, gwauta-raruosi e boiridia, e hereva henidia, eto,
    Baineguna e tomamu tauna na gabe tauna ai bainela, iboudiai isiaidia baine lao
    heni.
  yva-NT: Yesus tuna umba Po apa arakovo abusyinara eane rurum mawainde. Po raura
    mai pare, “Vatano are pirati pare seo tame rai, syare anuga mpaaje muno opamo
    apa arakove nawamo panapatambe mai tenambe.”
  dgc-dgc: Kanya inumeknud ti Jesus, sakay kinagi na du labindalawa a alagad na, a
    “Maski ti ésiya i te gustu a mataas du kaguman na, éy dapat maging mababa siya
    du kaguman na. Dapat maging katulung siya du kaguman na. Saya i ibilanga na Diyos
    a mataas.”
  zpm-NT: 'Dzigo bzob me, bredz me zho gza tsiipchop zho rëb me lo zho: ―Zha ne racladz
    gac zho zha non, none guiaaṉwin zho gac zho zig tib nguṉdziin lo samiech zho.'
  hix-NT: Dyerye, neryewtay hatà, Txesusu. Omohtxoko, kekon hatà, àwyanye. Omohtxoko,
    ronytxaxe. Ehonomnà me oyesnàr komo xe oyehtokonye, norohnàtho me xaxa mpànà ehtxoko.
    Okukur komo yanoto me xaxa mpànà ehtxoko, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu Jisas or taka lihi ma 12-pela ol orin tiyandari ondon or usharik li
    rarik ormu sawera. �Os ma lar Avui Wasilakahi misokomek malakamak or nakwak or
    hishi nahi, wa orhinjik or hafakaha ma amber or jelyaka.�
  npi-ULB: उहाँ बस्‍नुभयो र बाह्र जनालाई बोलाउनुभयो अनि उहाँले तिनीहरूलाई भन्‍नुभयो,
    “यदि कोही पहिलो हुन चाहन्छ भने त्यो सबैभन्दा अन्तिम र सबैको दास हुनुपर्छ ।”
  cgc-cgc: Gapungko Jesus i daw paumaw din na marani dusi na apustulis. Pambalan din
    danen an, “Daw kino gaandem ta datas na katengdanan, kinanglan magpaebes kanen
    an daw manugsirbi ta tanan.”
  tim-tim: Hain akmâ tatbiâ ge tatmâ hoŋ bawalupŋe mendugu yekmâ hin makyeŋgiep, “Siâŋe
    Anutugât dewunŋân luâk kautŋe manberân dâm âmâ hârok yeŋgât amukyeŋân manmâ hâkŋe
    mendo gembo hoŋ bawayeŋe akto Anutuŋe ekto ârândâŋ akbiap.” dâep.
  yor-yor: Ó jókòó, ó sì pè àwọn méjìlá náà, ó sọ fún wọn pé, “Bí ẹnikẹ́ni bá fẹ́
    ṣe ẹni ìṣáájú, òun ni yóò ṣe ẹni ìkẹyìn gbogbo wọn. Ó ní láti jẹ́ ìránṣẹ́ gbogbo
    ènìyàn.”
  wos-wos: Yandaka dé re dé diré wa, “Guni mé yae xéké. Guni tale yinjoka mawuli ye,
    guni hukétéfi yitanguni. Guni néma du renjoka mawuli ye, guni atéfék du takwaka
    jémba yakwa du retanguni.”
  emp-NTPO: 'Maʌ̃be Jesura chũmeped̶a idjia edad̶a doce panʌra caitaara trʌ̃ped̶a
    jarasia: –Ab̶aʌda dji dromaara b̶a quĩrĩã b̶ʌbʌrʌ, jũmarã cãyãbara ed̶aara b̶aida
    b̶ʌa. Waabemarã nezocada b̶aida b̶ʌa.–'
  eng-F35: So He sat down, called the twelve and said to them, “If anyone desires
    to be first, he must be last of all and servant of all.”
  ind-ind: Maka Yesus duduk dan mengumpulkan kedua belas murid-Nya, lalu mengajarkan,
    “Kalau kamu mau menjadi yang nomor satu di mata Allah, kamu harus siap menjadi
    yang paling hina dan menjadi pelayan bagi semuanya.”
  pes-OPCB: 'پس عیسی نشست و آنها را دور خود جمع کرد و گفت: «هر که می‌خواهد اول باشد،
    باید آخر همه و خدمتگزار همه باشد.»'
  mpt-mpt: Yesuse inanea tounea e okok aleyemin nakai 12 i nganabene tesiba baabenea
    Nakae waneta komok anea kimanang ge mole e niniino omfufumino deibonea naka maki
    tabab tem daak bianeta komok aneko ge baabenea
  ssx-ssx: Kutupa Yesuta꞉ pitiniao pita꞉ mo 12 haliweki wi laa iki pa꞉ta꞉ alota꞉ Hali
    epima꞉ titina꞉ I̱ halueke hone wia꞉ka꞉na꞉ta꞉ kota꞉ koto halita꞉ wetepena꞉ hali
    hano laata꞉ wanda꞉hali paeyaona꞉ e pokaasa꞉ hali hano lena꞉e leekeme.
  mkl-mkl: Ŋɔi Jesu í bubɑ, nɔ í kpe ɑmɑnɛ mɑɑteeji ŋɑu í sɔ̃ ŋɑ í ni, inɛ iyi wɑ
    bi nŋu ku jɛ inɛ sinte, lɑfɛ̃ɛi ɑ́ jɛ inɛi ɑnkɑ̃ɑnyii inɛ fei nɔ ku jɛ woo ce
    icɛi inɛ fei.
  gaq-gaq: ଜିସୁ କଚେଃ ଆରି ଗମ୍ୱାର୍ ରେମୁଆଁ ପ୍ରେରିତ୍‌କେ ଡାଗ୍ରା ୱାକେ । ଜିସୁ ବାସଙ୍ଗ୍‌କେ,
    “ସାପା ବାନ୍ ଜାଣ୍ଡେ ମ୍ନା ଡିଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା ଡିଂଏ, ତେଲା ମେଁ ସାପାରେବାନ୍‍ ମ୍ନା ମନେ ଡିଙ୍ଗ୍‌ଚେ
    ଆରି ସାପା ମାନ୍ଦାକେ ସେବା ଡିଙ୍ଗ୍‌ଲେଃ ।”
  gof-RNT: Yesuusi uttidi, tammanne nam77u tamaareta xeegidi, “Oonikka sinthe aadhdhanaw
    koykko, ubbaafe guye aadhdhidi, ubbaas aylle gidanaw bessees” yaagis.
  unx-unx: ୟୀଶୁ ଦୁବ୍‌ୟାନ୍‌ଚି ବାରାଝାନ୍‌କକେ ହାକାଅକେଦ୍‌କଆଏ ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଅକନ୍‌ ହଡ଼
    ସବେନ୍‌କଏତେ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ, ସବେନ୍‌କଏତେ ଲାତାରେନ୍‌କାଏ ଆଡଃ ସବେନ୍‌କଆଃ
    ଦାସିନ୍ କାଏ ।”
  gah-gah: 'Lá niago, mitó minake izegipala zuha 12-a sele lo kemeake láa loko lo
    kimimó: Ve makó eza nugulizaki ve napa minatove loko gilitimó nenémo lemeko minoko
    vegená mukilitini gelekelé oketanogo ive.'
  lcm-lcm: Na kala sinong na kala songo na 12 na nat i akalit na kala antok iria ta,
    “Man a igenen kapo buk asi kana ainoinoai, ka igenen palau, na ka asosokai si
    ri vap.”
  aer-aer: Kenhe Jesus akenhe arrernelheke itneke antangkemele apententye akngerre
    12 pele ikwerenhe areyeke angkemele, “Unte apeke arrpenhe areyenge akngerre ulkere
    anetyeke, alartetye-arteke, unte kwenhe arrpenhe areyenge akweke-ulkere anetyeke.
    Arrpenhe ingkirrekeke urrkaperle-anetyeke.”
  qvc-NT: 'Chaymandaqam Jisusqa chay dusi yach''akuqninda qayashpa, tiyashpa, nirqan:
    —Chay mas baliq munaq kaytaqa, umildiyashpa, yumbayta sirbinqa kriyadushina, nishpa.'
  tgl-ULB: Umupo siya at tinawag ang Labindalawa nang magkakasama, at sinabi niya
    sa kanila, “Kung sino man ang nais mauna, dapat siyang maging huli sa lahat at
    maging tagapaglingkod ng lahat.”
  cbs-NT: 'Jesús tsauxun jawen 12 tsumabu kenaxun yuikin: —Jadatuda man xanen ibu
    pepa ikatsis ikaidan, ja dukun yuda dasibibu medabewakin jatuwen nuikin jabun
    tsuma keska ikubainkin jau jatu duawakubainunbunwen— jatu watan'
  xtm-NTPP: 'Sani te Jesús ma, ni jinkoo ya, te ni kana ya ndi‑uxi uu de ma, te jiña''a
    ya: ―‍Nú na in kúni ja ko kuu i ñayii kanuu‑ka, te kúnukuechi i nuu ndaka‑ka ñayii
    ma, te káni ini i ja masu ñayii kanuu kúu i ne''un ndaka i ma ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngatama pae, ngabakema akinapunji komi na abele, ngabalengela, “Mundu
    andapaile kube jwa kutumbula mpaka oti akibeke mwene kube unyuma ja bowa na kube
    mpakachi jwa bowa.”
  bao-NT: 'To biro cʉ̃ja ca biiro ĩa, Jesús pea ea nuu waa, cʉ̃ buerã pʉa amo peti,
    dʉpore pʉaga penituaro ca niirãre jʉo cojo, o biro ĩiupi: —Jĩcʉ̃, ca nii majuropeegʉ
    ca niirʉga tʉgoeñagʉ ʉnoa, niipetirã jiro macʉ̃pʉ nii, niipetirãre pade coteri
    majʉ nii, cʉ̃ biijato —cʉ̃jare ĩiupi.'
  san-ORI: ତତଃ ସ ଉପୱିଶ୍ୟ ଦ୍ୱାଦଶଶିଷ୍ୟାନ୍ ଆହୂଯ ବଭାଷେ ଯଃ କଶ୍ଚିତ୍ ମୁଖ୍ୟୋ ଭୱିତୁମିଚ୍ଛତି
    ସ ସର୍ୱ୍ୱେଭ୍ୟୋ ଗୌଣଃ ସର୍ୱ୍ୱେଷାଂ ସେୱକଶ୍ଚ ଭୱତୁ|
  huv-NT: 'Condom quiaj Teat Jesús chetet, tasaj ajcüwa gajpiüp (12) minipilan nej,
    tapiüng: ―Sitiül aljane andiüm marang natang, netam marang chingüy tiül meáwan
    nipilan, marang cuajantanej mambeol meáwan ―aj nejiw.'
  otn-NT: 'Ja̱na̱ngue nu̱p''ʉ bi̱ mi̱hra̱ Jesús, bi pɛti gä ''dɛ''ma̱ yoho yø xädi,
    bi ''yɛ̱mbi̱: ―Nu̱''a̱ nne di̱ m''mɛt''o ya ngue nu̱''a̱hʉ, jatho da̱ ''yøtra̱
    ''bɛfi ngue da̱ mäxyø amigo, pɛgue hi̱ndi̱ ''yɛ̱ts''i̱ ngue te da̱ ''yøt''e.'
  nop-nop: Kaŋ Jesu adi kwetfoloŋ foilaŋa yenimbu buŋa bopneeŋ ilune yeniŋguk, “Nebek
    niŋdi talitimeŋ tibe nadiŋa netok nadiune fofoŋnit tubune me noli tipilapilaye
    tiyemuluwaak.”
  obo-NT: Na, id ounsad si Disas woy id poporani rin iddos sopuu-oruwon tinodduwan
    din. Kahi rin kandan to, “Iddos ahad ondoy nod kopiyan nod kovovallan no mowwet
    to langun, ko-ilangan no od poobbava sikandin woy'd po-uripon to langun.”
  cak-ENT: 'Y ri Jesús xtz''uye-ka y xeroyoj ri doce rachibila'' y xbij c''a cheque:
    Si c''o jun nrajo'' que ja rija'' ri nabey y c''o ta ruk''ij, nc''atzin que xa
    vit oc tubana'', que tuna'' que xa manak ruk''ij y tubana'' achique na samaj quichin
    conojel ri ch''aka chic.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤜᤠ᤺ᤳᤗᤧ
    ᤋᤃᤡ ᤐᤥ᤺ᤱᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹. ᤂᤧᤴ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤀᤣᤃᤠᤱ ᤐᤥ᤺ᤱᤔᤠᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤛᤣᤘᤠᤖᤥᤒᤠ
    ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥”
  snx-snx: Yesus njanasine ido 12 sox suma manjisne munjurulxo, “Suma ye adu nomi
    aiyax asine adu mete haliy asine kumogx indo kinggal suma sax.”
  kql-kql: Kape, de, Jisasɨlɨn yisɨkevekandi gave ga yiŋɨmeve, wokok 12 guŋgunda.
    Yiŋɨmevendi valatɨk kavik sivɨleve, “Yetɨk balañjɨkɨn gasak vaŋ tonmaŋga mɨliwalen,
    wovene wovene mañjika vaŋɨk malaŋbumbe yila balañju wofopkɨk luasamban tonme.”
  mie-NT: 'Ñúcuán de nī jēcundeē yā, de nī ncana yā ndihúxī ūū dē, de nī ncāhān yā:
    Tú ní iin nú cúnī jā cuñáhnú cā, de sa sāhá nú maá nú jā cuu nú tēe núu cā nūū
    ndá táhán nú, de cuu nú mozo nūū táhán nú.'
  san-TIB: ཏཏཿ ས ཨུཔཝིཤྱ དྭཱདཤཤིཥྱཱན྄ ཨཱཧཱུཡ བབྷཱཥེ ཡཿ ཀཤྩིཏ྄ མུཁྱོ བྷཝིཏུམིཙྪཏི ས སཪྻྭེབྷྱོ
    གཽཎཿ སཪྻྭེཥཱཾ སེཝཀཤྩ བྷཝཏུ།
  qve-NT: 'Hinaspan Jesusqa, chaypi tiyayuspa, chunka ishkayniyoq discipulonkunata
    waqyaspa niran: —Sichus pipas llapanmanta aswan más importante kayta munaspaqa,
    huk sirviente runa hinan primerta llapallan discipuloykunata servinan, nispa.'
  pao-NT: Soo Te Pabe'e yise no'oko mu tunakatzimodu nabatoo bise meeoo mu netamma,
    “Soo tooe haga tooe numu-kobena soo nadatsungadu, sakwa no'oko numu sumu-nakwi'yoona
    numu tummatzino.”
  cbu-NT: 'wipunashee 12: Naani, tsiyatpani táyaru, shaniyeersin, Isussha: Mazinangantsa,
    tputs m''chach'' tamatarpari ashiru nuwash tachitkachu, ashiri an nuwash kizpuritam
    taachiya, tárangiya.'
  usa-usa: 'Îtuma maraq maéna títaupake kaayaq-íyápó-ánnágómá yááyarena tiráiye: “ítáaro!
    áqnáabataba akáina-nakoma aqtóbáq maíno! máqtekoni maqnémá auraíno!” tiréna'
  soy-soy: 'Yeesu uu pɛɛ́ tonɛ, uu upipirɛtiki kɛfi nɛ pitɛ́ séi uu pi mɑɑ rɛ: Úye
    un n lɑ ukɛ́ ufoí, li pisɛ rɛ ukɛ́ nɔ́nnɛ́nɛ́í utɔrɔɔ uu nɔ́nnɛ́nɛ́í ukɛikɔ́.'
  bkx-bkx: Nalail, Jesus ntook naꞌnoinaꞌ sin mnak, “Sikau es anloem he neik atoin
    aꞌnaet, in monin musti maneꞌo-maneꞌo neek baun on leꞌ liꞌanaꞌ he nhae neu atoni
    ok-okeꞌ.”
  hui-hui: Ibu biruwa homberiali (12) biaruhondo, Ibidaba, lowa tihondo lalu, Mbira
    bolangua howa duniniore hoa biyagua nde ala ibu emene halu bibahende biamogo bulene
    nga, lene.
  amf-amf: Yesus dooqayse tabhi lamaanaam yikal eelayse, “Eedi hay ki hannaar, bira
    maatana nashea een wulsa budonte ki dee. Een wulsaar erge eedi ki maate” kena
    ki hamade.
  quc-NNT: 'Xt''uyi k''u ri Jesús, xeusik''ij ri kab''lajuj u tijoxelab'', xub''ij
    chke: We k''o jun ri kraj kok che ki nimal ri winaq, rajwaxik kub''ano chi man
    nim tä u b''anik chkixol, xane kok na che patänil ke konojel, —xcha chke.'
  dob-dob: ꞌEnega Yesu ꞌimiyatowa ga site tuwelo ꞌibwauyedima ga ꞌieꞌita ꞌediya, ꞌigwae,
    “ꞌAbo yaita ꞌoyo nuwanuwayo be ꞌemiyega ꞌueꞌinapwana, ꞌilobwenemu be tauyo ꞌugimwaꞌuteyo
    be ꞌuetoguinuwa gosemwao manudi.”
  wrs-wrs: Doa Yesus avhoanamba, unna, hui aevtho, moapeta yemba kava ishowolm vinv.
    Himba nomba yeriniva kuwulva wulluhulva vinvrava, hevmangasva owai, indkumbim
    ninginvra.
  mca-mca: 'Ma'' qa i''nju'' ha'' Jesús qa taya''yets he'' doce (12) ƚ''ijatshenhei,
    qa yit''ijji''ju'': —Qu'' nana''l pa''qu'' nisu''un qu'' nojo, qa hik pakha''ye''
    qu'' netke''lenju'' qa'' net''iftits''etsha iye ene'' week.—'
  tzo-TZC: 'Jech o xal ti Jesuse ichoti. Laj yicꞌ talel ti lajcheb yajchancꞌoptaque.
    Jech laj yalbe: ―Mi oy buchꞌu ta scꞌan ti banquilal ta xcꞌote, biqꞌuit acꞌo yacꞌ
    sba, acꞌo yacꞌ sba ta tunel ―xi.'
  mya-mya: ကိုယ်​တော်​သည်​ထိုင်​တော်​မူ​ပြီး​လျှင်​တစ်​ကျိပ်​နှစ် ပါး​တို့​ကို​ခေါ်​တော်​မူ​၍
    ``အ​မြင့်​ဆုံး​သို့​ရောက် လို​သူ​သည်​အ​နိမ့်​ဆုံး​မှာ​နေ​ရ​မည်။ လူ​ခပ်​သိမ်း တို့​၏​အ​စေ​ခံ​လည်း​ဖြစ်​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Nɛn saan nɛ u kɛ̀le'' ki yin'' uʼpanpaankaab piik nin bile nnɔ kɛ, nɛ ki
    tɔke'' bɛ ki ye: «Unil yíe wɔ ń li yé usɛnlier la, wɔ ń tien uʼba biʼkɛ ya
    gbaarkɛ, kí li yé biʼkɛ ya tonsɔnl.»'
  cbi-NTPO: 'Tsa deeñu Jesús chudi'', juntsa 12 jumulanu demikatu tsandimi: Mun, kayu
    aa bale chachi junu tya'' bain, balejtuyu pensangue'', vejanlachi taawasha kemu
    chachee junu tsuve, timi.'
  ikk-NT: Jesu a nọdị alị, kpọ ụmụ-azụụn a mmẹbụọ hụ, sị wẹ, “Onyẹ ọwụlẹ chọ n'ọ wụrụ
    onyẹ ibuzọ, ya wụrụ onyẹ ịkpazụụn, ya wụrụ odibo ọnụ ile.”
  leu-leu: E nane nai e xel faxuvul a mu yaamut e xuus nari, “Naseꞌ ta mataa rao i
    paamua, lavaxa i taa fasivi nane e i tafe savat sisiak sina maana xasano rabuna.”
  maz-NT: 'Nuc''ua o mimi e Jesús, cjanu o ma''t''ü c''ua c''o doce discípulo o xipjiji:
    ―''Ma cjó c''o ne ra nguejme na nojo, ni jyodü dya ra tsjapü na nojo; ra pjöxte,
    ra mbös''ü texe yo nu minteji.'
  bod-N: ཁོང་ཉིད་མར་བཞུགས་རྗེས་ཐུགས་སྲས་བཅུ་གཉིས་པོ་བོས་ཏེ་འདི་སྐད༌དུ། སུ་ཞིག་གིས་རང་ཉིད་མཆོག་གྱུར་ཡིན་པར་འདོད༌ན།
    དེ་ནི་མི་ཐམས་ཅད་ཀྱི་མཐའ་མ་དང་མི་ཀུན་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཏུ་འགྱུར་དགོས་པ་ཡིན་ཞེས་གསུངས༌ཤིང༌།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ínarüto, rü naxcèx naca ga yema 12 ga norü ngúexü̃gü,
    rü ñanagürü nüxü̃: —Rü ngẽxguma texé naxwèxegu na guxãe̱tüwa na taxüxü̃, rü name
    nixĩ i noxri rü guxããrü ñaxtümaẽwa tügü taxüxẽẽ na guxããrü ngü̃xẽẽruü̃ tiĩxü̃
    —ñanagürü.'
  zpl-NT: 'Chequie uzucu Jesuse, nu ubixianu chiꞌchiucu bee beneꞌnu nu uninu lubeella:
    ―Tunu nuꞌta tucuhua enu niarquiꞌ nú aca neca equie letahua, rquiꞌña nú aca nzeꞌe
    tucu bene enu lecati neca cuna nú zibiꞌ nzeꞌe lu yehua.'
  mbc-NT: Jesus ereuta'pî. Asakî'ne pu' pona tîîmo'tai'nîkon yanno'pîiya tîîpia. —‍Tamî'nawîronkon
    yentai e'pai awanîkon ya, to' ma're e'tî. Tamî'nawîronkon poitîrî pe e'tî —‍ta'pîiya.
  ndg-ndg: Aatami pae kabakema komi ni ibele pamwepe, na kalongela nabo “Ywa apala
    kwa wa kwanza ni lazima abe wa mwisho ni mtumishi wa bote.
  wsk-wsk: Se Jesus daigam ale olekem 12 mu nunga auram ale nunga maonam, “Awiriya
    gira bagarukko kueruk, mu nu kota numi irok ale nukum te peleruk, ale suen la
    nunga ura kari bagarukko.”
  toj-NT: 'Ja Jesusi ti och culana. Spaya jan ja lajchahuane snebumani. Ti och sob
    yia: ―¿Jel ama x''oc'' ac''ujolex que jel nihuan oj iljanic ba? Pues ta jach c''a
    huaxa c''anahuex, t''ilan oj ch''inbanic juntiro ja ba sti sat ja hua mojexi,
    y oj cho ahuateltayex.'
  dwy-dwy: Ŋayŋu ŋayi Djesuya nhinanana, ŋayŋu ŋayi marŋgikuŋayana bitjayana, “Ŋuli
    nhe ŋula yol djälthi gurra nhe yurru ŋurruŋuyi, nhe ŋäthiyi ŋuli biyaku bitjan
    dhuwaya yolŋu djämamina birrkaꞌmiwuna yolŋuwu.”
  kkl-kkl: Ambarek komba, Yesus pukogti, eldi yubu ka'ero neleptopnang aobare aneko
    yopsiog. Yopsiogti, yubu ambarelamsiogti, “Nimi etneri, 'Na Allah whingag nubunge
    tanun,' senelamle tanena, nimi enekori, 'Whingagne tanun,' seneropne laipsileba,
    wana mamleba, nimi ni yeplamsile taneogna, Allah whingag nubu tanep,” seog.
  tbc-tbc: Ago tag Jesus imasi dugo, megeloum 12 an dupalu wo igiai a. Saen naon na
    dupalu man irupidai, “Talpein ta iŋ yaŋan tubun ilasa wo ilon ibol tap, iŋ gidad
    sen igane murna yau a, agod dam iŋ gidad tamolpein fidian sad biabi ŋilaŋal ilasa
    wa.”
  sna-sna: Agara pasi, Jesu akadana vane gumi navaviri akati, “Kana munhu achida kuva
    wokutanga, anofanira kuva iye wokupedzisira, uye muranda wavose.”
  smk-NT: Tinmekre' ya tan pinakadani nasara konay labinrwan tumutumbok na. Wana,
    “Si sayay tawo no apes na a maipata'gay, matkap na a mipaayupa' nin bilang sayan
    mampagsirbi konran sarba.”
  grc-TCGNT: Καὶ καθίσας ἐφώνησε τοὺς δώδεκα, καὶ λέγει αὐτοῖς, Εἴ τις θέλει πρῶτος
    εἶναι, ἔσται πάντων ἔσχατος, καὶ πάντων διάκονος.
  mzz-mzz: Tutuyanina waineye Ieisu imiabui, apositolovo 12 iqoledi imai waineye,
    matautauda ivesipupu waidie ivo, “Aitoi wayaqina gumeta, no gumanina taunina inasiobuyeni
    taunina inavemuliotoqa we inavetolituqa enavo paipaidi.”
  gof-WFTW: Yesuusi uttidi, tammanne nam77u tamaareta xeegidi, “Oonikka sinthe aadhdhanaw
    koykko, ubbaafe guye aadhdhidi, ubbaas aylle gidanaw bessees” yaagis.
  spa-BLM: 'Se sentó y llamó a los doce, y les dijo: “Si alguno quiere ser el primero,
    será el último de todos y el servidor de todos”.'
  kyz-NT: 'A''ere Jejui ''ga ''gã ''eawera kwaawi. A''eramũ ''ga wapyka oporogytau
