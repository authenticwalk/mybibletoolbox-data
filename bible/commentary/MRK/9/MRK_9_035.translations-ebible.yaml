  toc-NT: 'Pero cumu Jesús hua̠k xca­tzi̠y túcu xlacán xta­li̠­chu­hui̠­nani̠t nac
    tiji, aca­li̠stá̠n culucs táhui y ca̠ta­sá­nilh kalha­cu̠tiy xta­ma̠­kalh­ta­huaké̠n,
    chiné ca̠huá­nilh: —Para xatícu hui­xinín a̠tzinú tlak xata­li̠­pa̠hu huam­putún
    pus xlá a̠tzinú tlak xaa̠huatá sta̠­lama naqui̠­taxtuy xla­cata naca̠­li̠­ma­cuaniy
    xa̠maka­pi­tzí̠n o cumu la̠ cha̠tum tasa̠cua ti̠ caj nama̠­pek­si̠cán y la̠tachá
    túcuya̠ ta­scújut nata­ma̠t­la­hui̠y.'
  ulk-1902: Iesu emri, a tuelf le dabgeri, a uiabi detagereda, kega, Ese nerute le
    laglag ko kekiam, E uiaba uridili sorge ekasered, a E uiabim uridili memeg le.
  som-som: Intuu fadhiistay laba-iyo-tobankii ayuu u yeedhay oo ku yidhi, Haddii qof
    doonayo inuu dadka u horreeyo, isagaa ugu wada dambayn doona, midiidin buuna u
    wada noqon doonaa.
  anh-anh: Mach, Jisasɨv ŋkañi mbɨkɨr sezɨr oman ŋkiŋkiŋg undɨmaj han oreŋge kamar.
    Wɨram emŋgav anɨŋnsar ñɨŋɨn are, mbɨ wɨram kɨra emŋgemŋgand kwɨŋ ñɨz amar. Handɨv
    mbɨ wɨram osa anchɨnd ntɨŋ ŋaŋɨnd hamb ñɨndari amar.
  mam-C: 'Kub'' qe Jesús, ex i xi ttxko''n t-xnaq''tzb''in tk''atz, exsin xi tq''ma''n
    kye: Alkye taj tu''n tok te tnejil kyxol xjal, ilx ti''j tu''n tok te tch''ib''il,
    ex tu''n tajb''in kye txqantl.'
  ndj-ndj: Yesu kayikala pasi, kavakema vala lilongu na vavili, kavawombela, “Mundu
    padayila kuva wa kwaa ghavi wa kumbeli na ndumindumi va wosi.”
  mbj-NT: 'Ti m'' Jesus bahyy sooh, ti m'' ta ma matëg tanaëënh ta wë. Ti m'' taky
    hadoo sa hã: —Jé karẽn pé ta wób sa bahǟnh hadoo doo, taw''ããts hẽ da sa yd jé
    tanu gadäk. Taw''ããts hẽ sahõnh hẽ sa karom hadoo tabahadoo —näng mä Jesus kyyh
    sa hã.'
  lat-VUC: 'Et accipiens puerum, statuit eum in medio eorum: quem cum complexus esset,
    ait illis:'
  ngp-ngp: Yesu niyo ekala hasi no kuwetanga wanamp'hina wakwe mlongo na waidi, niyo
    awagamba, “Mnt'hu akuunga kunda ywa nk'hongo yaungwa aketende mwenye kunda wakuzigiila
    mwa wose, naho ande mndima ywa wose.”
  enq-2: Dokopa Jisasa isa pitipala, 12 disaipolo dutupa tengesale epena latala lamaiyoo,
    “Endakali mende enomba nyoo katapuli lao masetamo doko, baa maita-kaita katapala,
    endakali pitakanya kalai akali katapengena” lea.
  eng-ASVBT: And he sat down, and called the twelve; and he saith unto them, If any
    man would be first, he shall be last of all, and servant of all.
  mna-mna: 'To Yesu mbuleene isu mi iso pizin. Iso: “O, kamar tis mi keleŋ. Tomtom
    ta sombe leleene be iwe mataana, na irao ipumuuŋgu itunu som. Bela ikoto itunu
    mi imbeeze pizin tomtom ta boozomen.”'
  myw-myw: Mapuna isin, idawes tasiyas sinawatan teiy, imeis, idibakes, ilana, “Kal
    yakamiy sivinan biguyaw, kadiloka bimlatoul, babaw gamag bimugwas, mtowen bikuyeim,
    o bikanow ages gamag babaw.”
  sby-sby: Neco Yesu walekala panshi nekubakuwa bonse beshikwiya likumi ne babili,
    ne kubambileti “Namuntu layandanga kuba mutanshi abe wakupwililisha pali bonse,
    kayi abe musha wa bonse.”
  sll-sll: Dungure Yisas ami di molere, grang wine ongwo ari ana holo holo kebena
    sutani yalhobi gala dire, ere wio, dungwi. Direre, yu ditongwi, “Ni yalhobi singaba
    molala di pinanga iwe, ya ime sire, nir honagi ol tere, mol i nanga, singaba monanga
    pamua.”
  yaq-NT: 'Junak intok ju''u Jesus, yejteka, jume'' woj mamni ama wooi a'' majtimmeu
    chaaek, intok: ―Emo tana ―tiia―, seenu, emou au yoo''eeyabae''eteko, juna''a,
    si''imemmet chukula weene. Intok si''imem nesauta jooriane ―tiia.'
  uro-uro: Bä nga rhoqoräkt i ma Jisas ka muqun dä qa mes aa mudäsaqongda ama ngärhäqyisem
    da udiom na rha näkt ka qoar na rha rhoqortäqyia, “Ngakt bä nga aung nani a qa
    iva ama narhoerqa na qa di iaqäkt diva qä säm ama gaini na nas mamär näkt pa qale
    qa va ama ruvek moe arha rem.”
  ita-1885: 'Ed egli, postosi a sedere, chiamò i dodici, e disse loro: Se alcuno vuol
    essere il primo, sia l''ultimo di tutti, e il servitor di tutti.'
  muy-muy: 'Eslini Yezu nakəŋ ànjəhaɗ digʉs, mək àzalakabu ndam maɗəbay naŋ kru mahar
    cʉeni ni, àhi ana tay : « Tamal mis awayay migi gəɗakani ti ahàr àɗəm mîgi gʉziteni
    èsli mis ndahaŋ do ɗek kwa, mə̂gri tʉwi ana mis ɗek kwa. »'
  kqc-kqc: Ma ameinu resi bi ini usi dina vene 12 nirutu resi niyo, “Kaere amiye ouregi
    ura rego vonisi, mokego ina bi amiye tau gade di gabireri keika iniye nisi ka
    amiye tau di naivo rena amiye nigo.”
  tav-tav: 'To bairi Jesu ejanumu, cʉ buerã doce majuu cãnare pijo, na caĩñupʉ: —Aperã
    netoro caroti majirã anigarã nipetirã bero macana, nare capaa coterã cãnipe ã.'
  eng-ULB: Sitting down, he called the twelve together and he said to them, “If anyone
    wants to be first, he must be last of all and servant of all.”
  spa-VBL: Entonces Jesús se sentó y reunió a sus discípulos. “Si alguno quiere ser
    el primero, tendrá que ser el último, el siervo de todos los demás”, les dijo.
  fra-_FOB: 'Et s''étant assis, il appela les douze et leur dit: Si quelqu''un veut
    être le premier, il sera le dernier de tous et le serviteur de tous.'
  hau-ULB: Sai ya zauna, ya kira al'majiransa goma sha biyu, yace masu duk wanda ya
    ke so ya zama na fari, dole ya kankantar da kansa, sa'annan ya bautawa sauran
    duka.
  mal-mal: 'അവൻ ഇരുന്നിട്ട് പന്തിരുവരെയും ഒരുമിച്ചുവിളിച്ചു: “ഒരുവൻ മുമ്പൻ ആകുവാൻ
    ഇച്ഛിച്ചാൽ അവൻ എല്ലാവരിലും ഒടുവിലത്തവനും എല്ലാവർക്കും ശുശ്രൂഷകനും ആകണം” എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Yesu yo biamolone o hamamee dili odoo gilimadoloso, dimapoo egeesee takaso,
    “Edebeeyo malalo wiligi doloso badalai goomogoga, yo eyo nediliyo pepooko doloso
    badebee, osoloso yo tou teli odoo masi mesie sabolo odoo susuga ee halo tou tolone
    ka badebee.”
  lit-lit: 'Ir atsisėdęs jis pasišaukė Dvylika ir jiems sako: „Jei kas trokšta būti
    pirmas, tas bus visų paskutinis ir visų tarnas.“'
  urd-GVR: Īsā baiṭh gayā aur bārah shāgirdoṅ ko bulā kar kahā, “Jo awwal honā chāhtā
    hai wuh sab se āḳhir meṅ āe aur sab kā ḳhādim ho.”
  far-far: Ma sa Jesus ka gouru 'i ano, ma ka saea mai na akwala ma ro fafurongo be
    nia ki siana, ma ka fata 'uri, “Dia sa ti ne nia doria kai fanaonao, nia kai alu
    nia ka 'isi, ma nia na wane ni rao fuana wane ki tafau.”
  suz-BL: मिनु निश्‍शा, शेंसीब आन कली आ नेक्‍था ब्रेश्‍शा “नेल्‍ल क्‍येङा ङोंइती दुम्‍चा
    कली नेल्‍ल क्‍येङा नोले दुम्‍शा, नेल्‍ल आन गेय पाइब दुम्‍चा माल्‍ब” देंमाक्‍त।
    मर्कूस १०:४३-४४; मत्ती २९:११; लूका २२:२६-२७
  car-NT: 'Irombo Jesus wotandy''mo''po. Mo''karon ainapatoro itu''ponaka oko tynemeparykon
    ko''ma''san i''wa. Ika''po i''waine: “Ta''sakary ko''po poto me tywairy ''se amy
    a''ta, wena''po ta imero iwairy man, pa''poro ta''sakarykon pyitory me.”'
  amp-amp: Jisasr warhumorn nd turhu 12-pela disaiperm kfakmorm. Kfakhato kfo memorm,
    “Wom yimar kangr, ‘Nyingako atohane,’ nd yimar wom yimaroh mongko tohtahato be
    rroh hingrnanho yimapar tohkfot.”
  bht-bht: तालू यीशु बेई गिया कने बाहरां चेलयां जो अपणे बाल गिठा होणे जो बोलया, कने
    उना जो बोलया, “जड़ा कोई सारयां ला महान बणना चांदा है, तां सै अपु जो सारयां ला
    निच समझे कने सारायां दा सेवक बणे।”
  eng-NOY: And sitting down, he called the twelve, and saith to them, If any one desire
    to be first, he will be last of all, and servant of all.
  cub-NT: 'Dinʉmʉre Jesús dobacʉnʉrejamed̶a, buecʉyʉ. Órejarejamed̶a ina doce paivʉ
    ʉ̃i bueimarare. Aru arejamed̶a náre: —Ñai põecʉ ʉ̃i cõjeiyʉru apevʉre, dápiaiye
    jaʉvʉ ʉ̃́re yópe parʉbecʉpe. Aru caivʉ ne yebacacʉpe bacʉyʉ́me ʉ̃. Apevʉre bojecʉbe
    memecaiye jaʉvʉ ʉ̃́re, arejamed̶a Jesús.'
  ita-1927: 'Ed egli postosi a sedere, chiamò i dodici e disse loro: Se alcuno vuol
    essere il primo, dovrà essere l’ultimo di tutti e il servitor di tutti.'
  lww-lww: P̃isi na Yesu totano, ana pio kiena lualima taaga pa lua apim lavis puna,
    pisa pan la, pisape “Visae amiu yar tai naga sinenan sape vim sumo, pona sinenan
    sape kiena kia to p̃esia, pogaga, naga monar kila naga imi maro, to vatanon la
    make ga, naga monar vim ve yar nayum̃aenen yum̃aena kiena ne yar tap̃ena la wa.”
  ckb-ckb: 'عیسا دانیشت و دوازدە قوتابییەکەی بانگکرد، پێی فەرموون: «ئەگەر یەکێک ویستی
    یەکەم بێت، با لەدوای هەمووان و خزمەتکاری هەمووان بێت.»'
  spm-spm: Gumughun Iesus apheraghav ikhava mbɨsevisir gumasir 12 pɨlan dɨɨgha kamaghɨm
    mbɨŋgeeghi, “Thɨɨŋ ufhuaragh ikaaousua, a gɨni ikhɨva gumasi bar meni iŋaaran
    gumagh ikhɨri.”
  nas-nas: Eeꞌnoko Jiisuuꞌ baꞌnanuraiꞌnange bakaning nanaiꞌketa kenaankara bokuvurira
    aaꞌpuruꞌ, “Naning paninung muuꞌkoo uroꞌnara deemparaaꞌnaang piavora deekoꞌ, baka
    enang ookara-koo damaꞌdu siparara biikaang pakupakunung otoai.”
  uvl-uvl: Iesus kila sio pe iua nena hana analoch pe nai nem pe hele lange iri, “Itei
    nenge lemene ke teke i muka, au sue i ke i hoena pe ume mule nge iri lochloch.”
  tpa-tpa: I tughura ma a tauvotagho vinevinehi* 12, i ghorehi po hi neꞌi auwarina
    ma ipa, “Aiya vibada ina ghohei yana ina tereghaꞌiranamei, ma ina vitaubagibagi
    ana rava auwarihi.”
  eng-BBE: And seating himself, he made the twelve come to him; and he said to them,
    If any man has the desire to be first, he will be last of all and servant of all.
  ixl-CNT: 'Ech kꞌujeꞌ u Jesuus utz, isikꞌle ul kabꞌlaal qꞌul ichusulibꞌ sikꞌatza.
    Utz tal te ech tzaꞌ: —Abꞌil qꞌesalail isaꞌ, taqꞌ bꞌens tibꞌ chꞌooala. Aꞌ vaꞌl
    maas salochon texoꞌl siꞌaneꞌ.— Texh te.'
  xsi-xsi: Mine kala Yesu isaŋona ku isarawanzi ne pâri-tamâta saŋao kanaŋonzi rua
    tu simâ, aku ipainzi tu, “Ambo tamâta toŋge itu imo mbâna-mbâna, ande nzâla ikeno
    mine; i ma imo tamâta rârâni kalonzi, itogo nenzi kuleŋa tamâta mine.”
  crx-NTPO: Sizi nátl'adida' ndunne whunizyane 'on 'at nane yugha hodul'ehne, “'Anih,”
    'ubudáni' 'ink'ez 'ubúlhni, “Mbene la 'uk'enus dune uncha-un tileh hukwa' ninzun
    de, 'en 'udek'oh oole' huba' hoont'oh, 'ink'ez ts'iyanne natné'tit'en.”
  kan-OKCV: ಆಗ ಯೇಸು ಕುಳಿತುಕೊಂಡು ಹನ್ನೆರಡು ಮಂದಿಯನ್ನು ಕರೆದು ಅವರಿಗೆ, “ಯಾವನಾದರೂ ಮೊದಲಿನವನಾಗಬೇಕೆಂದು
    ಇಷ್ಟಪಟ್ಟರೆ ಅವನು ಎಲ್ಲರಿಗಿಂತ ಕಡೆಯವನೂ ಎಲ್ಲರ ಸೇವಕನೂ ಆಗಿರಬೇಕು,” ಎಂದರು.
  bbb-bbb: Areme Jesu fune ari figana e tuero vua fuone fievo ije kiamo bu ruae. Bu
    rovoga fu kiae, Erare a koro dabe amure vierafenoeno ije nika arene. Ro amure
    nika e gue vierafena uri buefuo imeno kiae.
  blw-blw: Yachi way tummùchu ah Jesus yag imfagana way tumùchucha agé hen anchichay
    hemporo ya chuway pasorotna, yag annaat ekat an chichéén, “Henoy tagu way manlayad
    way ngomato, masapor epafafana hen acharna way kaman annag ifilang hen acharna
    ah alepan ah katorongan hen ifana.”
  tam-2017: 'அப்பொழுது அவர் உட்கார்ந்து, பன்னிரண்டுபேரையும் அழைத்து: யாராவது முதல்வனாக
    இருக்கவிரும்பினால் அவன் எல்லோருக்கும் கீழானவனும், எல்லோருக்கும் ஊழியக்காரனுமாக
    இருக்கவேண்டும் என்று சொல்லி;'
  azz-NT: 'Ijcuacón in Jesús motalij, huan quinnotzac imomachtijcahuan huan quinilij
    ijcuín: ―Tacán acsá quinequi mochihuas tayecanque, ijcuacón yejua ne quipía de
    mochihuas tacuitapanenque de nochin, huan tetaquehual de nochin.'
  spa-RV-1909: 'Entonces sentándose, llamó á los doce, y les dice: Si alguno quiere
    ser el primero, será el postrero de todos, y el servidor de todos.'
  csy-csy: Jesus to suk a, a nungzui sawmleni te sam in, amate tung ah, A kuamapo
    a masabel nuam le, tua pa sia, a khakbel le mi theampo te naseam hi tu hi, ci
    hi.
  mxq-NT: 'Netʉ Jesús ñaxweꞌtsy ma̱ ja nima̱jmajtskpʉ ꞌyʉxpʉjkpʉ, es tꞌanma̱a̱ydyʉ:
    —Pʉn niduꞌuk miits mnaybyʉjta̱ꞌa̱gánʉdʉp mʉj kʉjxm, waꞌan ñaybyʉjtaꞌagyʉty yuunk
    naxypyʉ, es tmʉdúnʉt nidʉgekyʉ.'
  tzj-NT: 'Ja c''a Jesús tz''abe'' kaj, xersiq''uij pon ja cablajuj apóstol in quewa''
    xbij chique ri'': —Ja wi c''o jun chewe ja c''o rgana chi arja'' noqui ja más
    nim ruk''ij, ja rjawaxic tre chi nuban, nuban tino''y in noc emoso ewanojel, ne''
    chique.'
  tdt-tdt: Jesus tuur, depois bolu Nia eskolante sanulu resin rua nee hamutuk hodi
    hanorin dehan, “See mak hakarak sai ema boot liu, nia tenki haraik aan sai ema
    ida nebee kiik liu hodi serbi nia maluk sira seluk hanesan atan.”
  ron-BTF: 'Și a șezut și a chemat pe cei doisprezece și le-a spus: Dacă cineva dorește
    să fie cel dintâi, să fie cel de pe urmă între toți și servitor al tuturor.'
  eng-WEBP: He sat down and called the twelve; and he said to them, “If any man wants
    to be first, he shall be last of all, and servant of all.”
  eng-FBV: Jesus sat down and called the twelve disciples together. “If anyone wants
    to be first, he has to be the very last, the servant of everyone else,” he told
    them.
  nld-1939: 'Hij zette Zich neer, riep de twaalf, en sprak tot hen: Zo iemand de eerste
    wil zijn, dan moet hij de laatste van allen zijn, en de dienaar van allen.'
  bwo-bwo: Bíwere be b́dek'iyakon tatsegitwotsi s'eegdek't, «Konwor wotowa asho shintso
    wotosh b́geyiyal únoniyere shuuts wotáár únosho guuts woto bín geytwe» bí et.
  nch-BL: 'Huajca Jesús mosehui huan quinnotzqui nopa majtacti huan ome imomachtijcahua,
    huan quinilhui: ―Sinta se masehuali quinequi elis cati más quipiya tequiticayot
    iixpa Toteco Dios, ma mochihua quej amo quipiya tequiticayot huan ma quintequipano
    nochi sequinoc.'
  quc-TNT: 'Xt''uyi c''u ri Jesús, xeusiq''uij ri cablajuj u tijoxelab, xubij chque:
    We c''o jun ri craj coc che qui nimal ri winak, rajwaxic cubano chi man nim tä
    u banic chquixol, xane coc na che patänil que conojel, —xcha chque.'
  tfr-NTPO: Eni ga Jesús wl̈oktong sök, ga ba oppinggaga dogl̈o sak kjwara kjingsho
    pjök (12) l̈i rokara tek l̈öng ba zl̈ong bäng, ga tjl̈ẽ ba kong ga «Ëye opyë woydë
    ber tjwl̈õ ara obl̈ë kjinmo ga woyde ga opyë ber tjwl̈õ chira, ber shäng parkaga
    obl̈ë kong dey» l̈e.
  kaq-NT: 'Tsahoxon jahuen doce joni quenaxon sca jato yohiquin: —Bebocatsihqui joni
    ta chiniti jaiqui, jatihixon bi yononica —hahquin.'
  ahr-ahr: नंतर येशु खाल बसना अनी त्यानी त्याना बारा शिष्यसले बलाईन सांगं, “ज्याले
    सर्वात मोठं व्हवानी ईच्छा शे त्यानी सर्वात शेवट अनी सर्वासना सेवक बनीन ऱ्हावानं.”
  sgb-sgb: Nikno hi Apo Jesus, ta binaêg na hilay labinloway tagahonol na hên dumani
    kana, ta wana kanla, “Hilay labay mag-in matag-ay, ay kailangan magpakaaypa hên
    maghuyo kanlan ampangailangan hên hawop.”
  vie-1934: 'Ngài bèn ngồi, kêu mười hai sứ đồ mà phán rằng: Nếu ai muốn làm đầu,
    thì phải làm rốt hết và làm tôi tớ mọi người.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ କୁଗାନା ବା଼ର ଜା଼ଣାଇଁ ହା଼ଟିତେସି ଇଞ୍ଜାଁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଇଚିହିଁ
    ଆମ୍ବାଆସି କାଜାସି ଆ଼ହାଲି ମ଼ନ କିନେସି, ଆତିହିଁ ଏ଼ୱାସି ବାରେତି କିହାଁ ଊଣା ଅ଼ଡ଼େ ବାରେତି
    ସେ଼ବା କିନାସି ଆ଼ପେସି ।”
  cha-cha: 'Ayo nae manmatachong, ya jaagang y dose ya ilegña nu sija: Y malago fuminenana,
    uuttimon gui tododos, yan utentagon tododos.'
  amu-NT: 'Jnda̱ na tjacjoo Jesús, tqueeⁿꞌñê canchooꞌwendye joona na cꞌoontyjaaꞌtina.
    Tsoom nda̱a̱na: —ꞌÑeeⁿ juu tsꞌaⁿ na maqueⁿ tsꞌom na nlcoꞌnnomnaꞌ juu jo nda̱a̱ꞌyoꞌ,
    tsaⁿꞌñeeⁿ matsonaꞌ na cjuꞌñecjeeⁿ ndoꞌ candiꞌntjoom nda̱a̱ chaꞌtso ncꞌiaaⁿꞌaⁿ.'
  hin-CV: मसीह येशु ने बैठते हुए बारहों को अपने पास बुलाकर उनसे कहा, “यदि किसी की
    इच्छा बड़ा बनने की है, वह छोटा हो जाए और सबका सेवक बने.”
  eng-OURB: He sat down, and called the twelve; and he said to them, “If any man wants
    to be first, he shall be last of all, and servant of all.”
  spa-BES: 'Y sentándose, hizo venir a los doce; y les dijo: Si alguno tiene el deseo
    de ser el primero, será el último de todos y el servidor de todos.'
  san-BEN: ততঃ স উপৱিশ্য দ্ৱাদশশিষ্যান্ আহূয বভাষে যঃ কশ্চিৎ মুখ্যো ভৱিতুমিচ্ছতি স
    সর্ৱ্ৱেভ্যো গৌণঃ সর্ৱ্ৱেষাং সেৱকশ্চ ভৱতু|
  tdx-tdx: 'Ni­ambesatse re le kinanji’e i folo ro’amby rey naho nanoa’e ty hoe: Naho
    eo ty te ho valoha’e, ie ty ho tsitso’e vaho ho mpitoro’ ie iabiy.'
  naf-naf: Âpme Zisasiyaŋ mkaen koweyeyaŋ totati nembaŋane 12 ekŋengat zeme koondak
    tapme zeye, “An ŋenaŋ amobotnaŋ mamasâgât nâin beme egaŋ tototnaŋ penaŋ mamti
    am notnaŋ ekŋen sisiliŋ mulup mimindamti mambe.”
  grc-MT: και καθισασ εφωνησεν τουσ δωδεκα και λεγει αυτοισ ει τισ θελει πρωτοσ ειναι
    εσται παντων εσχατοσ και παντων διακονοσ
  vid-vid: Yesu nakekalisa hanyi, nakawachema walanguswa kumi na weli, nakawalonjela,
    “Yalingugana yawe wa mwaluko, igana yawe wa mwiso na yawe chitumagwa wa weng'ha.”
  pio-NT: 'Néese Jesús yáawinacawa, yá imáidaca yàataléwa yéewáidacalénáiwa. Yá íimaca
    nalí: —‍Aibacaalí iwàwa Dios iicácani iyúwa cachàiníirica áibanái íicha canánama,
    iwàwacutá yái wenàiwica iicáca yáawawa iyúwa càmíiri cachàini náicha canánama.
    Iwàwacutá nacái iyúudàaca nía áibanái canánama —‍íimaca yái Jesúsca.'
  tsn-tsn: A nna fa fatshe a ba bitsa a ba raya a re, “Mongwe yo o batlang go nna
    yo mogolo o tshwanetse go nna wa bofelo, motlhanka wa botlhe!”
  amr-NT: Jesús huanigpe̱i̱kaʼeritaj aʼmanmadikayaʼpo oʼhuadpo “yanʼkupopak,” oʼmanaʼpo,
    —‍Bepiʼ doere huairi e̱e̱ʼtaʼ eʼpaknayo nog aratbuten huanabaʼnig kaʼnikeʼ konig
    nogtaj kanʼtihuapokikeʼ. —‍Oʼmanaʼpo
  pwg-pwg: Yesu imakiipikapika ma kana kivikivina ivi 12 ikwatusi ma ivonesi bo, “Mikeda
    kekayokayowei da God matanai kuni nao na kevi muritaweyana. Ketereoruwe meyem
    da tam turaturam i bigabiga.”
  cjv-cjv: Ena Yesu ame dere moiro gama yokamai okonom koro koro muruwo te kaunom
    surai unom boingoro wingero “Yai ta ‘Na yai ori moraiye,’ duwangua yaromi ari
    muruwo mounomdi ure nuwi kokonan bei erowame,” di erome.
  tiw-tiw: Api ngawa-yuwuni waya yimajawu awarra ngirramini ngini wuta nimarra pirimi
    karri pirripangulimayi kapi jarrumoka api ngarra yimuwu kiyi yimi kapi awuta ngarra-mamanta,
    “Nyirru-waripa api nyirra-muwu kangilawa,” yimi. Kiyi wuta punuwuriyi kangatawa.
    Api yimi ngini, “Kuta kuwani awutimarti ngini alawura yimatami api ngarra karluwu
    yimata-pungintayi (shouldn't think about) ngatamiya. Waya juwa yimata-mangi tayikuwapi
    tiwi.” Ngarra awarra yipangiraga kapi ngarra-mamanta ngawa-yuwuni.
  tha-KJV: พระองค์​ได้​ประทั​บน​ั่ง แล​้วทรงเรียกสาวกสิบสองคนนั้นมาตรัสแก่เขาว่า “ถ้าผู้ใดใคร่จะได้เป็นคนต้น
    ก็​ให้​ผู้​นั้นเป็นคนท้ายสุด และเป็นผู้​รับใช้​ของคนทั้งปวง”
  por-BR-2018: 'E sentando-se ele, chamou aos doze, e disse-lhes: Se alguém quiser
    ser o primeiro, seja o últimos de todos, e servo de todos.'
  mhl-mhl: Buŋo bokeru ŋekabuŋ Yesuji rakaru ŋeku kiŋariŋpuine 12 oga yabeme warebi
    iŋi yajiya, “Moji ropekiine goiŋ ore maneiŋ ine, iŋoji sosowo ŋoŋore mea yukuyaŋuŋgo
    wakiqoqoine fukeru goine sosowo kiŋaŋ qayareeine.”
  klv-klv: Ale aYesu ebǝtah, ekis ahai susur lotovi 12 gǝm hǝni ale ikel mai galit
    ke, “Avan ideh b̃ike b̃eil a m̃o len nabunusian siGot, temǝdau, timassum̃an naslev,
    teum salit p̃isi.”
  bco-bco: Ya꞉suwo꞉ asita꞉ga꞉yo꞉, tili wida꞉sen kalu iyo꞉ elo꞉wa mena a꞉la꞉ta꞉ga꞉
    eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Kalu ge alande doma꞉no꞉lalega, ge kalu nolba꞉ ha꞉ga dota꞉ga꞉,
    nol ko꞉le asuwa꞉ta꞉lubi.”
  kdl-NT: Aku u dusuki u isa̱i Kupanamere vi, u tonuko le, “Uza ɗa baci dem wa ciga
