    wanase, “Mida apana bedeuwo ebowa debamalepona menasampa me sosowa uduudu atouwolempe
    simbiaulempa.”
  qub-qub: 'Chaypita Jesusga jamaycur chunca ishcay disïpuluncunata niran: «Pipis
    mas mandaj cayta munarga llapanta sirbichun.»'
  att-att: Á nagitubang si Apu Kesu, á inagálán na yù ira mapulu duá ta umay ira kuna.
    Á kinagi na nira, “Yù tolay nga máyâ mabbáli ta kátannangán na tatolay, máwák
    nga mabbáli ta kagukábán ánna makiaripan sù ira ngámin nga tatolay.”
  bki-bki: Ana Yesu jotano, bio nalo duelimo ba juo [12] nei ka amei vaataro ka naio,
    ana naio ber kalo, berinavo “Verver kamiu tai na jidom naio to ve moti, a naio
    jidom ka siano to mave, bo ga, ana mia naio monoka rila naio rimei ve na maariano,
    to totano maariano laka garuei, naio monoka rimei tibe toro na im̃auano na nalo
    dolu beamu.”
  bqp-bqp: 'Akũ à vùtɛ à gbɛ̃nↄn kuri awɛɛpla pìnↄ sìsiai à pì: Tó gbɛ̃ ye à kɛ gbɛ̃
    káaku ũ, ade gↄ̃ gbɛ̃ kpɛde ũ, àgↄ̃ gbɛ̃ sĩnda pínkinɛ zĩ̀ri ũ.'
  mcp-mcp: 'Ntɔ́ Yésus mú zə ji shí. Nyə jɔ̂w *ómpwíín wûm nə óbá bɛ́. Nyə nə bwo
    nə́: «Múúd mə cɛ́ɛ́l bə tɔ́we shwóg á gwooŋg jɨ́n yɛ́, nyə́ jəlá nə bə múúd a
    mpʉ́sə, nyə bə nə́mə́ sɔ́ɔl məsáal á gwooŋg jɨ́nʉ́d.»'
  hat-hat: 'Lè sa a Jezi chita, li rele douz disip yo, li di yo konsa: -Si yon moun
    vle pou l'' nan premye plas la, fòk li mete l'' dèyè nèt, fòk li sèvi tout moun.'
  npl-NT: 'Ijkuakó Jesús omotlali, iwa okínnotski n májtlaktli iwa ome itlamachtijkawah,
    iwa okinmili: —Akin kinekis kinyakanas oksikimeh, achto matetlakita iwa makipalewi
    san akin yetos.'
  bgg-bgg: Isu è dug srane awai samoy snanyi shii ho srane yao, “Hanyie yi zab è bajo
    mugak rek yang arone, ai ne zab è ìu rek ne gai khiao rek bi bo.”
  eng-TCENT: So Jesus sat down, called the twelve over, and said to them, “If anyone
    wants to be first, he must be last of all and a servant to all.”
  eng-BSB: Sitting down, Jesus called the Twelve and said, “If anyone wants to be
    first, he must be the last of all and the servant of all.”
  cpu-NT: 'Saikanake Jesús, japatotakeri 12 iriyotane, ikantziri: “Aririka pinkove
    piriiperote, poshiyakotyaari ikanta otzikataari, te ipinkathariventantzi irirori.”'
  san-ASM: ততঃ স উপৱিশ্য দ্ৱাদশশিষ্যান্ আহূয বভাষে যঃ কশ্চিৎ মুখ্যো ভৱিতুমিচ্ছতি স
    সৰ্ৱ্ৱেভ্যো গৌণঃ সৰ্ৱ্ৱেষাং সেৱকশ্চ ভৱতু|
  tac-NT: '''Liko asíbale Esusi, ''lige bayele alué makué oká bo''né Esusi ''yuga
    járome ''lige anele: ―Wa''lula nínilisiká, gu''írimili júkuru suwábaga ralámuli.
    Tabilé bo''nepi na''temámili júkuru.'
  eng-WEBPB: He sat down and called the twelve; and he said to them, “If any man wants
    to be first, he shall be last of all, and servant of all.”
  gfk-H: Ma Iesu ga kis taar, io, ga tau ira nuna sangahul ma irua gaam tangai bia,
    “Bia ta tikai ing i sip bia na kis na tamat, i bilai bia na gil hansiksik ia ma
    na tultulai ta muat bakut.”
  viv-viv: Ada Yesu givetoga be yana yoꞋo tuwelo gikovavagaꞋauhidi gigahedi gigayo,
    “Gava kaliva nuwanuwana kaiwabu againe wai ginanagona, medema gidanuwahobu be
    wai gidamulina kadu tobohiyaneyao agaidiya gidavetofaisewa.”
  yao-yao: Che Yesu ŵatemi paasi, ni ŵaaŵilasile ŵakulijiganya ŵao likumi ni ŵaŵili
    ŵaasalile, “Mundu jwakusaka kuŵa jwankulu akusachilwa alitulusye ni kuŵa jwannandi
    ni katumetume jwa wose.”
  tgp-tgp: Ale Iesu mo sakele mo tovi la tupu sangavulu r̃omana mo rua atu la mai
    isana mara, “Vara tea mo opoia vara i aulu i jeu na tinapua, enia i pa hasena
    taua atano i jeu na volitusi nona tamlohi tari.”
  auc-NT: Ïninque tæ̈ contadinque Itota ïñömö, Dote, näni äincabo ïnänite, Pöedäni,
    angä pönäni ate, —Yæcado ongömote, ante në änongä ïñömö tömengä wæætë yæmïñængä
    pönï gote ongonte tömänäni beyæ̈ në godö cæcä bate waa tobaingampa.
  kbc-NT: Jesus nicotedini, odaa jeɡ̶eniditediogi, meetediogi, “Niɡ̶ina oko ɡ̶adiwigotigitiwaji
    ane yemaa me idei odoejegi nimedi, niɡ̶ini oko leeditibige mowidijegi, codaa me
    ɡ̶aotagitiwaji.”
  bmh-bmh: Guzenina, Yesus nug hoboimai, gonugau dudu 12 sag ularen, alina, awareun,
    “Inug du wanib banou mui usalabun, go wanib tamacag du sul daimai, dudu ipal agal
    salau du sul usalaimai, duailel unum isanaramau.”
  ctu-BL: 'Tsa'' buchle Jesús. Tsi'' pʌyʌ tilel jini lajchʌntiquil. Tsi'' subeyob:
    Majqui yom ajñel ti c''ax ñuc ti la'' tojlel wersa mi'' mel i bʌ ti c''ax ch''o''ch''oc.
    Wersa mi'' coltañetla ti pejteleletla.'
  meq-meq: 'Yesu a ndza ka dala. Tsa na, a hayay gər a gawla ŋgay hay kuro gər eye
    sulo ka təv ŋgay. A gwaɗatay: «Ndo nakə a say matəre bagwar eye ka gər i ndo hay
    aye na, mâ həna ha gər ɗuh. Sa na, mâ təra ndo məgay məsler a ndo hay tebiye.»'
  noa-H: 'Mag hich hiek hʌ̈k''aba habaawai ham na jẽk''ʌt jupwi dʌ̈i hamach t''um
    hich bigaau t''ʌ̃rk''a hauwia hamag magjim haajem: —Hãbmua k''ĩirjuawai hichta
    tagam k''ʌʌn k''ãaijã hʌ̃rpai ham k''õsi sim k''ai, magan hichta warag t''umaam
    k''ʌʌn k''ãaijã serbiibachanaa sĩi hich k''apeen chogk''aju haai simgui hajim
    hanʌm.'
  alp-NT: Eleki Yesuse Irue kai Ikoti Eni maka lulua butu esa lesini lua meru kai
    Ibeteke lokosi be, “Sepo imi suka ono tamata elake, hoko imi mpe lebu bei tamata
    makete mina kai imi layani pusue tamata neka.”
  san-VEL: tata.h sa upavi"sya dvaada"sa"si.syaan aahuuya babhaa.se ya.h ka"scit mukhyo
    bhavitumicchati sa sarvvebhyo gau.na.h sarvve.saa.m sevaka"sca bhavatu|
  kbq-kbq: Anante'ma Jisasi'ma mopafima nemanino'a 12fu'a amage'ma nentaza disaipol
    naga'a, kehuno anage huno zamasami'ne, Iza'o ugagota hunaku'ma hanimo'a, henkarfa
    nemanino, maka vahe'mofo eriza vahe manigahie.
  kbh-kbh: 'As Jesús tojanótbema, chabe bnë́tsana uta uatsjéndayënga tojánachembo
    y tojanë́yana: “Ndánaca nÿetscangbiama chë más uamaná jtsemnama tojtsebos̈ëse,
    cha chë más nduamaná chaóbema y nÿetscanga chaotsaservena ca.”'
  ron-LSB: 'A șezut jos, a chemat pe cei doisprezece și le-a zis: “Dacă cineva vrea
    să fie cel dintâi, să fie cel din urmă dintre toți și slujitorul tuturor.”'
  pon-pon: 'I ari kotin, molipedo ekriamen oko, ap majani on irail: Meamen men moa,
    a en mi muri o papa on karoj.'
  nhe-BL: 'Huajca Jesús mosehui huan quinnotzqui nopa majtlactli huan ome imomachtijcahua,
    huan quinilhui: ―Intla se tlacatl quinequi elis tlen más quipiya tequihuejcayotl
    iixpa Toteco Dios, ma mochihua queja ax quipiya tequihuejcayotl huan ma quintequipano
    nochi sequinoc.'
  sps-sps: Nainy te gum e Jisas ya fikoo raton safunuu ana ina fuan a matisian Tsunia
    sa tsue tsuri, “Sei na mes te komainy tsoiny mumua non ee; rof non tsunia ma fauf
    a tsivon tana fokinai ana ayei te faarei a tsoiny binun tana fokinai.”
  wnc-wnc: Siwan ita pukwike pandetna katau kuut musaat kepianganu tapaaya yayawamban
    apana ita anzing yanikut, “Aminu tapatuta tupan tapa yutnanggengu ita masan siknga
    yuke aminu kuupbam gatayamunangge yuyok,” ngang yanikut.
  bus-bus: 'Ben à vɛ̃̀ɛ à gↄ̃ↄn kuri awɛɛplaaa pìnↄ sìsiazi à bè: Tó gbɛ̃ yezi à kɛ
    gbɛ̃ káaku ũ, adee gↄ̃ kpɛɛdee ũ, à gↄ̃ baade pínginɛ zĩ̀ri ũ.'
  gub-BL: Wapyk Zezuz oho kury. Wenoz wemimono kar wamuwà uzeupe wà. — Aze amo teko
    heko wera'u wer amogwer wanuwi nehe, tuwe wiko ikàg 'ym ma'e romo amogwer wanuwi
    nehe, tuwe uzekaiw amogwer wanehe paw rupi nehe, i'i wanupe.
  imo-imo: Kano wali, Jisas mainye molopalie yunge kitipi kanoli iye 12 kano pokondo
    waio nimbelie nimbei, “Imbo narireni yu kiyendo molamboi konopu lembalo, aku imbomu
    lemo yu peyalime molopalie imbo palinga kongono imbomu molopili,” nimu.
  boj-boj: Onaqa Yesus a awoosiqa aqa aŋgro 12 naŋgi metnjrnaqa aqa areq bonabqa minjrej,
    “Tamo bei a ñam ti sqa marsimqa a mati tamo kalil naŋgo kaŋgal tamo soqnem. Osimqa
    a ñam ti sqas.”
  ulk-ulk: Iesu akaida emrida a 12 memegle tababim darabgerda. E yabi daratagerda,
    “Nete laglag kikem wadawer e tababu obakai keubu watadawer gair lege a e wadawer
    gair lera memegle.”
  eng-DRA: 'And taking a child, he set him in the midst of them. Whom when he had
    embraced, he saith to them:'
  knf-knf: 'Yeŧu aţo aşë du baţaşarul iñeen na btëb, aji na baka : « Woli aloŋ aŋal
    pwo naŧeek, akakan awo kafeţ ki baŧënţul, awo nalempar baka. »'
  san-KHM: តតះ ស ឧបវិឝ្យ ទ្វាទឝឝិឞ្យាន៑ អាហូយ ពភាឞេ យះ កឝ្ចិត៑ មុខ្យោ ភវិតុមិច្ឆតិ
    ស សវ៌្វេភ្យោ គៅណះ សវ៌្វេឞាំ សេវកឝ្ច ភវតុ។
  arn-NT: 'Feymew ta Jesus anükünuwi, mütrümfi tati mari epu disipulu, fey feypifi:
    —Iney rume ayüle tañi longkoleael, feley tañi doy ñom piwkengeael kom kakelu mew,
    ka ñi eluwküleael ñi poyeafiel ta itrokom che.'
  zas-NT: 'Dxel gurej Jesús, gurejdxaman guidxiptioꞌp reeman, rëbaman: ―Bal chu bén
    rën gac mazri bén zojbloj lojdi, rayal güün laagajcaman ziꞌc tijb bén ad zojblojt
    güün tëëman sirv loj gradi.'
  ken-NT: Yesu achɔkɔ amɨk, abhɨŋɨ bhɔ bati byo nɛ apay, abho bɛghati bhɔ bɛ, “Mmǔ
    ywɛka anɛ áyàŋ bɛbhak mǔngo, abhɔŋ bɛsɔt mmʉɛt yi mbɔ bɛ apu yɛ̌nyɨŋ nɛ ambak
    mǔbɛtok ntá bo bachak mankɛm.”
