    yac'' sba ta atojolic, ac''o scoltaoxuc ―xut li yajchanc''optaque.'
  lex-lex: 'Noma Yesus Namtatna na''nama Npol wutu maka ha Nwatutu-nwaye''a termida
    wehrani woru re pa Nakot la re: “He'' mak katu klol yawa me natu nhima-nre''a
    e rimormior wialli ed maka inpon rehia la Uplerlawna yamkekni.”'
  dov-dov: Nakakkala ansi, wakayita basikwiiya bakwe bali kkumi ababili kabali boonse
    alimwi wakati kulimbabo, “Na kuli uyanda kuba wakusanguna, welede kuba wakumaninsizya
    kuli boonse akubalanda boonse”.
  rgu-rgu: Basa boe ma, Yesus natuuꞌ de nanori si nae, “Bea riꞌ nau dadi lahenda bauinaꞌ,
    sona ria masoda na tebe-tebe muste dadi sama leoꞌ lahenda aanaꞌ fo nalalau basa
