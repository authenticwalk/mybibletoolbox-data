    eyıts'ǫ dǫ hazǫǫ̀ cheekeè elı̨ lanì ha hǫt'e,” gòhdı.
  pes-OPV: 'پس نشسته، آن دوازده را طلبیده، بدیشان گفت: «هر‌که می‌خواهد مقدم باشد موخر
    و غلام همه بود.'
  ron-1924: 'Атунч, Исус а шезут жос, а кемат пе чей дойспрезече ши ле-а зис: „Дакэ
    вря чиневасэ фие чел динтый, требуе сэ фие чел май де пе урмэ дин тоць ши служиторул
    тутурор!”'
  tpz-tpz: Ivëh, ke Ieesuꞌ ihoꞌ en, pareꞌ vaoe en na pa ma vamomhë peꞌ, pareꞌ soe
    ke raoe pan, “Ta pah teꞌ se keh iu non a tasun apuh oah manih pa matan e Sosoenën,
    eꞌ a teꞌ pamëh se vöknah hah ea, pareꞌ kikiu va non manih pa teꞌ to kiu akuk non
    pa napan.”
  agd-agd: Maira Yisasi kumamen tiyan míkan mifo sirantan kan orun kádan (12) eyo
    iyampon aran eríkan betí ankan tiamemí, “Mana vanta ano ma kákaní ono van minó
    banta ánaimpá báken ná minói eyo vá bariyan bano.”
  rkb-NT: 'Iwaze Sesus itadyhyze: — Kapauk baze dyhy dyhytaha! Tsipiwabynaha. Ikiahatsa:
    “Utakta mypehatsa wata sizubarẽtsa moziktsumuẽhĩnaha” tsikykaranahaze, Deus kino
    myha batu. Deus tihi: “Aty sa tatukytsa mysitsumuẽhĩekik, atahi mypehatsa wata.
    Atahi katyryktsa tukta myhyrizikwanita my” niy. Hyỹ nikaranaha. Hawa sizotsa mozihikiknaha
    siharere humo astsa tu nikaranaha iwa Deus harere bo hyỹ tsimykaranaha zeka iwaze
    Deus tyryktsa tsimoziknaha. Iwa ahabyi zeka batu Deus tyryktsa tsimoziknaha —
    niy.'
  san-THA: 'ตต: ส อุปวิศฺย ทฺวาทศศิษฺยานฺ อาหูย พภาเษ ย: กศฺจิตฺ มุโขฺย ภวิตุมิจฺฉติ
    ส สรฺเวฺวโภฺย เคาณ: สรฺเวฺวษำ เสวกศฺจ ภวตุฯ'
  iws-iws: Mɨ Jisɨs siya ha nɨdwowɨn mɨ siya kam ɨuurnwɨso siir kɨgna mɨriiyɨm sɨmiirɨm
    yɨkɨuna, sɨma nɨtɨm siirɨm. Mɨ siya ɨna boɨnkiyɨn, inkamɨn kɨmiir kou nwowam naɨngwowi
    mɨ siya wɨ siyamar kɨpi naɨngwona. Siya hɨnɨɨna daɨngwo, an kara iikamɨm sɨmiir
    aowa dwo.
  pol-SZ: 'Wtedy Jezus usiadł, zebrał Dwunastu wokół siebie i rzekł: —Kto chce być
    największy, musi stać się sługą wszystkich!'
  ztq-NT: 'Tsigo lëë Jesús kwsob aan lëë xaa kwtsyetsy ksa tsiipchop xpëëdscuel xaa
    aan lëë xaa chëb: —Deel no cho chakladzy kak tu xaa nii mastre non, no nii kyaanlyu
    xaa ni jkiiñ xaa kchë lo meñ.'
  zai-NT: 'Oraque gurí Jesús ne guridxi ca discípulu sti'', ne na rabi laaca'': ―Pa
    nuu tu racala''dxi isaca jma la? cadi guyubi usisaca cabe laa, sínuque usisaca
    laacabe, ne gaca casi jmozo cabe.'
  upv-upv: Ko ni esakel ngatan ko everus jinibb sen nen nir esngavöl drromon eru arini
    jin. Ko owrai tevir, “Poro jinibb pisan puwra pivi jinibb nga milep jer nen, ko
    ngok ni pia-ivi jinibb nga welili jer nen, pia-ivi jinibb ne majingen ser.”
  aui-aui: Yesu imakewiipikapika, bi yana apasol yadi 12 ikwatuwiitaghomidi sipiika,
    bi kate iwonedi bo, “Iiyabo yana wiina ininagho, na inatoreyowoyena mayeni bi
    initughura waghata da wawaya tupadi kiiravidiye inabagibagi.”
  wap-NT: Udaunaꞌan Jesus sakanatan naꞌiki sariapa udapadan 12 patominapa-kidaniinao.
    Ukian ĩꞌati, “Kanom aipinaꞌo kiwiiniꞌo nii, marii uruu dawuꞌitintinan naꞌiki poitorui
    nii kapam ipai pidannao ati.”
  mva-mva: Makara be Iesus isoakiria be tagataga ne kulemoa-be-rua ikiladi sakenao
    be bokai iradi, “Tamoata naita ngamuatuka kana nge nena-la ngabalaki be ngalaurituka,
    be tamoata moarunga malipilipi kandi ngapura.”
  dwr-NT: Yesuusi uttiide, tammanne laa77u barena kaalliyaawantta xeesiide unttuntta,
    “Ooninne sinthaw aadhdhana koyyooppe, ubbaappe guyye aadhdhiide, he ubbaw qooma
    gidanaw bessee” yaageedda.
  kfw-kfw: "Jisu'n alei in-ongnga asiamruoi soomleini ngaikha aleikoi, halli inmani\
    \ diang aleitipi, “Atu ka-ang in chung kanungkhet ezoot inchu ama kha nuoi kanungkhet\
    \ esik eii, halli mirakip nuoiya kasiinkhet suok a-esik eii.”\x94"
  bfz-bfz: तेबे यीशुए आपणे बारा चेले बुलाए और बोलेया, “जे कोई बड़ा ऊणा चाओआ तो, सबी
    ते छोटा और सबी रा सेवक बणो।”
  cuk-09: 'Geb Jesús sigisgua, e-ambe-gakabogwadse gochad, amarga sogded: —Dule-wargwen
    dule-iduedga gubiele, bela-aimar-sorbalidga guer-gebed, degi, bela-aimar-maiga
    guer-gebbalid.'
  ben-OBCV: সেখানে বসে, যীশু সেই বারোজনকে ডেকে বললেন, “কেউ যদি প্রথম হতে চায়, তাকে
    থাকতে হবে সকলের পিছনে, আর তাকে সকলের দাস হতে হবে।”
  mil-NT: 'Te Jèsús ní ngóo‑gá, te ní xáhaⁿ‑gǎ xii ndɨ ùxúú cue tée xìca cuu ndɨhɨ‑gá:
    —Chí táquìxi iha te cundedóho‑ndo tnǔhu na càháⁿ‑í‑a. Te núu ìó dava‑ndo cuìní‑ndó
    cùnuu‑ndo, te cada‑ndo sǎ cúú‑ndó ñǎyiu nchìcúⁿ cuìí‑nǎ, te cunu cuechi‑ndo nǔú
    tnàha ñáyiu‑ndo —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Jesus oabik. — Eya'õpicũg̃cũg̃ cuy — io'e. — Yobog̃an pin pima, yopican
    cuy epesop. Soat puywatwan tak cuy epesop — io'e Jesus.
  amk-amk: Yesusi suki aweu minohi, mayeai sahu ne inontarai ewesuraya mandu fosa,
    medu wesa deyo, “Mano deyo andino ne fonia fo mani, todoni kontaio ne fui ki tuti
    wemangfata we mandoni kontai.”
  fai-fai: Kale bude Yesus ayo dák tein nadale alam nikil iyo gán dáyama tad dek amkidiwe
    aka bakoyam, “kan kawta gebom keidon kalaw namti, tade tow yanol win banim kei
    nadawe im wok láyamin kei nadawo kala.” Yakei nadane
  ura-NT: 'Nitohaneein inauheneecha aonajeeuruhane jaun jetaote, nelauriariin nii
    aina nerelanacaauru lechoonca coroatajai cotijiaain jetao: “Leeochaauru amurijiriin
