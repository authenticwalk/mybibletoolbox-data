  lgl-lgl: Ma Jesus ka gwauru 'i fua, ma ka soia mae akwala wala rua waleli galona
    ba lia gi 'i so'ela, ma ka sae 'uri 'e, “ala ta ai amoulu 'e oga 'ali 'e eta eta,
    'i lia kae alu lia ka 'isiburi, ma 'i lia lo wale kae galo folosia ioli gi sui.”
  mmo-mmo: + o 9:35 Mat 20:25-27; Mak 10:43-44*Tombe hato nando le mem supin sil nomaayuuh-ambe
    laam yuuh-ato be nêêl vu sil nambe, “Omaaho ti wiingin nambe naatu bop naamunggin
    ango-so, ond yoo naah taamu be biing va naambe sen yi omaaho malis ti in dôôvu
    sil pin.”
  ncu-NT: Ne̱ Yeesuu a kye̱na, ne̱ ɔɔ te̱e̱ mò̱ agyase̱po̱ kudu anyɔ‑ɔ baa mò̱ ase̱,
    ne̱ ɔɔ tɔwe̱ gywii bamo̱ fe̱yɛ, “Ɔko̱ ne̱ ɔ kpa fe̱yɛ o kii mo̱ne̱‑rɔ ɔbre̱sɛ‑ɔ
    waa mò̱ e̱ye̱e̱ mo̱ne̱ pɛɛɛ‑rɔ kayaagyi na o suŋ mo̱ne̱.”
  cni-NT: 'Ari isaviqui Jesoshi. Icajemiri iroamere, icantiri: —Ariorica pincoye pimpincatsariventante,
    pintacojeiteari pishaninca maaroni, aisati pamitacojeiteri, pineshinoncajeiteri.'
  eng-WMB: He sat down and called the twelve; and he said to them, “If any man wants
    to be first, he shall be last of all, and servant of all.”
  zaw-NT: 'Sas gurej Jesús, dxejc gurejdxni guitzubitio''p xpejṉpacni, räjpni lojreni:
    ―Palga yu'' chu rlajz gasajcru lojtu, sugacxgaani si''c te nani xhet sajcti, sugunzani
    xtzuun chutis.'
  san-MAL: തതഃ സ ഉപവിശ്യ ദ്വാദശശിഷ്യാൻ ആഹൂയ ബഭാഷേ യഃ കശ്ചിത് മുഖ്യോ ഭവിതുമിച്ഛതി സ
    സർവ്വേഭ്യോ ഗൗണഃ സർവ്വേഷാം സേവകശ്ച ഭവതു|
  tam-TCV: இயேசு உட்கார்ந்து, பன்னிரண்டு சீடர்களையும் தம்மிடம் வரும்படி கூப்பிட்டு,
    “யாராவது முதன்மையானவனாயிருக்க விரும்பினால், அவனே எல்லாரிலும் கடைசியானவனாக இருக்கவேண்டும்.
    அவன் எல்லோருக்கும் வேலைக்காரனாகவும் இருக்கவேண்டும்” என்றார்.
  mit-NT: 'Ñàyùcàndùá, nì sàcòo‑ya, te nì cana‑ya nsì‑úxìn ùì‑nè, te nì cachi‑yà xì‑né:
    ―Iin ana cuní cunduu ana chicá ndiaá, xiñuhu cunihnu ini‑nè nduú‑né ana chicá
    có‑dàndàcú, te cunucuachi stná‑nè nùù nsidaa nècuàchì dava ga.'
  ceb-ULB: Siya milingkod ug gitawag ang Napulog Duha sa paghiusa. Siya miingon kanila,
    “Si bisan kinsa ang buot nga mahiuna, siya kinahanglan maulahi sa tanan ug sulugoon
    sa tanan.”
  ces-LB: Ježíš se posadil a shromáždil je kolem sebe. „Kdo chce být na prvním místě
    u mne, bude u lidí jako ten poslední a všem bude sloužit,“ řekl.
  mkn-mkn: Ais Yesus dudu ko ajar sang dong bilang, “Sapa yang mau jadi orang bésar,
    dia pung idop musti batúl-batúl jadi sama ke orang kici ko layani samua orang.”
  nce-nce: Na Jisas tafa tle na bume gali tlome, “Ho tako letitabo home tafame tole
    lëglena, kwe bu iniwa onehome luglunuta asa malëletëme. Na manawa wege hoha satafa
    lëletëme na iniwa onehome lëgaitame nalëgleme.”
  pol-UBG: 'A usiadłszy, zawołał dwunastu i powiedział im: Jeśli ktoś chce być pierwszy,
    niech będzie ostatnim ze wszystkich i sługą wszystkich.'
  qxh-NT: 'Chaymi Jesús ćhunca ishcaywan purïshijnincunata niran: «Pipis mayur cayta
    munar, jipata purij cachun. Llapanpa mandu-rurajninraj cachun.»'
  nwi-nwi: Kɨni Yesu rɨtei-əhu məkwətə mokrən kɨn kafan narmamə twelef khauə, kɨni
    mɨni-pən tuk əriə mə, “Tukmə kɨmiə kɨrik rɨmə tukreihuə mapita narmamə, kafan
    nərɨgien tukraməkeikei meiwaiyu əgkəp. Kɨni mamor atuə kɨn əmə kape narmamə.”
  kmo-kmo: 'Worek, Jisas rii yi 12 disaipel yenya wo yayar. Yayarek, rii yenya eecha
    wor: “Ma por rii harapa ma siiken otiiney, rii sapa i komas nobo ma sii. Rii sapa
    yon eyey man kiyatayi ma sii.”'
  agr-agr: 'Nuniagtai ekeemas, ni jintintaiji doce aina nuna untsuká ikaunman: Ni
    eme anentai atatus wakegauk, tikichi takajin nuigtú imanchauch amainai.'
  kyc-kyc: Dokopa baa isa pisipala akali akalisa ipisu lama kareyami dusipa epena
    leya. Lapala nakama dopa lamaiya. Mendeme namba mupwa karapuli lao suu pyara ramo
    doko namba akali kamame kuki ingyuo karo lao suu pyao koo epengepe peparaena kendemande
    ingyuo karape, leya.
  urd-GVU: عیسیٰ بیٹھ گیا اور بارہ شاگردوں کو بُلا کر کہا، ”جو اوّل ہونا چاہتا ہے
    وہ سب سے آخر میں آئے اور سب کا خادم ہو۔“
  yre-NT: '-A -nan nɛn Zozi ''nyran, ɛn ''e -srunɔn ''fuda "fli laabʋ. E ''nan -wlɛ
    ''nan: «Min nɛn, e cɩ "vale ''e dra ''an -sruzan -dan a bɛ, ''e ''fli ''pla min
    pɛɛnɔn ''wlu ''nan -e ''e o ''su!»'
  fuh-BKF: 'Ndeen Iisaa jooɗii, noddi taalibaaɓe sappo e ɗiɗo ɓeen, wi''i ɗum''en:
    —Muuyɗo ardaade fuu, gaɗa heddiiɓe ɓeen heedata, laatoo golloowo maɓɓe ɓe fuu.'
  arl-NT: 'Jesuuri jiyacari cajirii nojori na rootanura. Na doce pueya piiriiri. Nojori
    sequereeri: —Cante socua tojishano pueyanora quiniu paniyani, nojuaja cuaara quiiria
    juhua serura, narta pueya na naacunura puetunujuanaa.'
  dhg-DUWADHA: Bala nhan Djesum nyenanan bala nhan yakan dhanaliny marŋgiyumanan bitjanan,
    “Bilaŋ nhunu yaka ŋunhuŋ yol yolŋu djälmiyi nhunu ŋarru ŋurruŋuyim, nhunum ŋarru
    bitjan bitjuwalak dhaŋu gayꞌ yolŋu, djämamin yana birrkaꞌmiwun yolŋuwu.”
  ziw-ziw: Yesu ekala hasi, awetanga wanampina wakwe mlongo na waidi na kuwagamba,
    “Akunga kutenda ywa nkongo, etende mndima ywa kuwasankanila wose.”
  grc-TR: Καὶ καθίσας ἐφώνησε τοὺς δώδεκα, καὶ λέγει αὐτοῖς, Εἴ τις θέλει πρῶτος εἶναι,
    ἔσται πάντων ἔσχατος, καὶ πάντων διάκονος.
  nag-nag: Aru bohi kene, Tai laga baroh jon chela ke mati kene koise, “Jodi kunba
    prothom hobole mon korile tai sob pora piche hobi, aru sob laga noukar hobi.”
  eng-OEBCW: Sitting down, Jesus called the Twelve and said, ‘If anyone wishes to
    be first, he must be last of all, and servant of all.’
  knj-NT: 'Yuxan jix ey chotan Jesús. Jix yawtentej eb slacawanil sc''atan, catu''
    jix yalon tet eb jaxca ti'': —Ta ey junoj chi yoche je xol ti'', tol miman chi
    yun yel oc apnoj, sowalil chi oc je yak''omal oj servil je masanil, ẍi Jesús tet
    eb.'
  deu-1912: 'Und er setzte sich und rief die Zwölf und sprach zu ihnen: So jemand
    will der Erste sein, der soll der Letzte sein vor allen und aller Knecht.'
  san-PUN: ਤਤਃ ਸ ਉਪਵਿਸ਼੍ਯ ਦ੍ਵਾਦਸ਼ਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਆਹੂਯ ਬਭਾਸ਼਼ੇ ਯਃ ਕਸ਼੍ਚਿਤ੍ ਮੁਖ੍ਯੋ ਭਵਿਤੁਮਿੱਛਤਿ
    ਸ ਸਰ੍ੱਵੇਭ੍ਯੋ ਗੌਣਃ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਸੇਵਕਸ਼੍ਚ ਭਵਤੁ|
  nob-LB: 'Da satte han seg ned og ba disiplene om å komme til seg, og han sa: ”Den
    som vil være størst, må gjøre seg minst, bli ydmyk og være tjener for alle.”'
  ntj-ntj: Nyangka Tjiitjanya nyinakatingu. Palunyalu wanalpayi 12-nya yarltirralpi
    watjarnu, “Tjingurun mukurringku wati purlkanya nyinakitja. Wiya, watatja nyinama.
    Palunyalu pirniku-tjanampa waarka palyanma.”
  sxb-NT: Yesu yaikala ansi aeta awalonzi waae awalaga otino, “Omuntu oagala okuwa
    omukangasi asugaane aikole omutono otuukre kandi awe *omukurumu owa awantu woona.”
  nhu-NT: Ɛ Jisos shii fokuse, tee bó bo yuufe ncow bofɛɛ gay ɛ̂ bó lɛ, “Ɛ́ wee gomte
    keenu wee wvu fwe, tu wvú kɛŋke keejo ɛkolɛ kew lɛ wen nu kencilɛjimɛ noo wee
    wvù lemte fô bonyii bocii le.”
  row-row: Basa ma Yesus endoꞌ de nanori se nae, “Seka nae dadꞌi atahori monaeꞌ, eni
    masodꞌaꞌ na musi onaꞌ a ate fo tulu-fali basa atahori.
  msy-msy: Egha Iesus aperaghav ikiava suren gumazir 12 plan diagha kamaghɨn mɨgei,
    “Tina faragh ikɨsɨ, a bar gɨn kegh egh gumaziba bar men ingarir gumazimɨn otogh.”
  agg-agg: Sisas ai nɨmarümbo ahandɨ hoafɨ sowandümo homorundeimbɨmbo hoafɨmayupurambo
    mahomo. Ai hoafɨyupurühɨ yahuya, “Nindou düdi adükarɨ bogorɨ nindou tüküfemboayu
    ana, ai ndürɨkoatendu haya muŋguambo nindouyei moanɨ ratüpurɨyu randeimbɨ-mbɨyuwamboane,”
    mehu.
  ptp-ptp: Om Yesu tô mɨ dô dɨ keac nue ngɨvihi vɨgê yuu dɨ tô mɨ la yuu lam vô i
    dɨ nêl vô he ên nêbê, “Xomxo ti obêc nêb tu mugên ge od i loc le tɨmuên dɨ vông
    yuac wê ob ngɨdu lie vɨhati xôn ge.”
  nak-nak: Tio, e Iesus goio pou otalo, eia tola vikapopo egiteu, eia goio veia giteu
    mago “Mai isasa tamutou eia ge masagea veia ge mamuga, taritigi veia eia ge vibisi
    moli eia, eia ge mai moli la bilalaha tamutou tomi.”
  lbb-lbb: Pa e Iesu i kes pa i kabah pas anuna ning a bonot pa pisir naur a kakak
    a asaerla, pa i atai la mange, “Ning tik i mang sur ir leklek kol, i wakak sur
    ir anatarna pasi, ir tena titol ka tetek a tarai rop.”
  kan-2017: ಆಗ ಯೇಸು ಕುಳಿತುಕೊಂಡು ತನ್ನ ಹನ್ನೆರಡು ಮಂದಿ ಶಿಷ್ಯರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ಯಾರಾದರೂ
    ಮೊದಲಿನವನಾಗಬೇಕೆಂದಿದ್ದರೆ ಅವನು ಎಲ್ಲರಲ್ಲಿ ಕಡೆಯವನೂ ಎಲ್ಲರ ಸೇವಕನೂ ಆಗಿರಬೇಕು” ಎಂದು ಹೇಳಿ,
  cso-NT: 'Jáun² né³, Jesús ca³cuá³ hi³ jáun² ca³teh³ dí² tán¹ quian³tun³ tsá² haɨn²¹
