    bo ba wa mugamuga, bing wa kimu sibuna xaung lipu haulingam mana lipu longgalo.”
  kpj-NT: 'Tahe Jesuisi ronyrenyredi, Jesuisi taerydỹỹna mahãdu ributunyre erydỹỹmy:
    —Inyõ juhuludumy rarekemy ratxikeki, tai heka tii ihewoludukre. Tule tii reakre
    ibutumy deòdumy.'
  zao-NT: 'Tsa mndob Jesús ne mrez Jesús re tsiibchop zha kuu ngeteed lo Jesús, ne
    nzhab Jesús lo re zha: ―Os lee thib goo nlaaz gak zha kuu mas nataak, ndoblo gak
    goo zha kuu lortsin lo re men.'
  byx-byx: De ma Iesus ka mugun de qa nes te aa risura sagelnas. I lura i ama malepka
    ngen a iam na ra. De qa ruqun na ra ma’, “Ariq aiv a qek ke narliip ke uirl iv
    ama barlka na qa. Dai mager ip ket matna ip taquarl ama buaiska na qa bareq ama
    qaqet mai de qe semagil nanas dama qaqet araa saqang.”
  ctu-CTI: 'Che'' jini, ti buchle Jesús. Ti'' pʌyʌyob tyʌlel ti docejlel. Ti'' subeyob:
    Jini yom bʌ ajñel ti ñuc ti la'' tyojlel la'' i más ju''san i bʌ bajche'' ti pejtyel
    jini yaño'' bʌ. La'' i cha''len cotyaj ti'' tyojlel i pi''ʌlob. Che'' ti yʌlʌ
    Jesús.'
  zos-NT: 'Entonces Jesús po''csu y vyejtu''myaj macvøstøjcay ñøtuṉdøvø y ñøjayaju:
    ―O''ca i sunba cyovi''najø''ajø; tiene que va''cø it como ja itø''is ni ti aṉgui''mguy,
    como tum chøsi; va''cø chøc nu''csocuy mumu pøngøtoya.'
  gvs-gvs: Tuwo Yeisu itusobu, ina tovatotowanayao yawou aiyuwo iduduwedi sima ilatuwokoidi
    idigo kana, ‘Avatauwa yaimi goi bego toosakidi, tauyadi itoboinedi bei toosobudi
    tomota liliudi yaidi goi be nakae tomota liliudi adi tovaita.’
  kbm-kbm: Yisu gibweg golonge kob gital ane singamolomb-gen 12 ebok itangi ei ile
    be ginei gitangi eisir be ginei; “Ginei amol ti ta givin ve menihlang weik amol
    bamo, okob nemb ate nile mul be nemb kulkul ve amolmol tepwengge ane.”
  tew-tew: Jesus isóge, heḏi nä́ˀin tä̖ˀḏi wíje (12) khä̖geˀnin ovâywéˀgeˀandi ovâytu̖ˀan,
    “Toˀwí iˀ pꞌóˀḏéḏîˀ namúuníˀin nadaˀḏá, i-á ûnkhâyˀä̖ˀ tíˀúugéˀi namúuníˀin,
    heḏá tꞌä̖hkíví khä̖geˀdi-á.”
  rmc-rmc: 'O Ježiš peske bešľa, vičinďa le dešudujen a phenďa lenge: „Oda, ko kamel
    te avel ešebno, mušinel te avel posledno a te služinel savorenge.“'
  apr-apr: Motong la Yesu du iwur, inbe ikiu di galiunu tina yo sangaul be ru nga,
    ngan a timan pang ye man iwete pang di. Iyei ne, “Sei tool yo lono bet ene mai
    le imugu pang di diene i, in ole ye taunu irautoo ene le idu lopo, inbe iyei ben
    kapraingi a ilon di tooltool nga le imot.”
  tiy-tiy: Tidéw béno, i Jesuse ménsar brab ténawagén i de folo bra ruwo gétéw do
    kuyugén mangéy dob Beene. Atin ménbéréh dob berowe mano, “Amuk wén i ségétéw témayan
    toow fo gérotor, ay niy fatute rigoné no. Fatut térifantad brab waléy ségétéw
    sugu-suguéy kéluhanay de dumo no.”
  nlg-nlg: Jesus te sopou horu me holora mai itatana ge bosa vanira, “Ahei tua itamiu
    te liona ke mane nagho ke, ke talumuria heghena mughua, me ke nimiu na ghairau.”
  dgr-DOGNT: Zezì dèhkwà gà edecheekeè hoònǫ-daats'ǫ̀-nàke edegà geèhkw'eè agǫǫ̀là,
