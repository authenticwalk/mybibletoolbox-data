  ena-ena: '@see-verse:MRK.009.034'
  nbq-nbq: Mbup yugu lagagwama, At ako hora yiluk, At aburi 12 menda ako yanggup yugeragagi.
    Wagu lagagwama, yugirigya dugwit, “Ap ambi sa en ‘an ap ombok dogosogon o’, imbitya
    halok, ap akwa ovok enavema dugwit, enayeloman at dogop.”
  tgo-tgo: Jisas i yaku na i kula vathavathaŋgiya gharaghambuko theyaworo na theghewoko
    na i dage weŋgi iŋa, “Thoŋgo thela nuwaiya i tabona laghɨye Loi e marae tembe
    i wonjoŋa ghamberegha na i muyai moli, na i tabo na rakakaiwo weŋgiya ghauneko.”
  yap-yap: Me par Jesus nga but’, me pining fa ragag nge l’agruw i gachalpen ngarbad
    ngak me ga’ar ngorad, “Aromed ni ba’adag ni nge mang ir e m’on e thangri tay ir
    ni ir e ba tomur u fithik’med, me mang ir e tapigpig romed ni gimed gubin.”
  mop-NT: Tinlaji a Jesusu. U püyajoo' a doce tuul u yaj cambal tu tzeele. —Wa yan
    mac u c'ati ca' yanac ti mas nooch u wichil u meyaj tuwichoo' u chucaana, yan
    u tz'eec u bajil jabix jumpul ma'ax c'u' u wich u meyaj. Yan u yaanticoo' tulacal,—
    cu t'an a Jesus ti'ijoo'o.
  tet-tet: Hotu, Yesus tuur nodi nanorin sia naꞌak, “See mak nakara dadi ema boot,
    nia musti dadi ema kiꞌik nodi naliku ema seluk.”
  hlt-MCSB: Te vaengah Ngol tih hlainit te a khue. Amih te khaw, “ Khat khat loh lamhma
    la om ham a ngaih atah hnukkhoem koek neh tueihyoeih koek la om ni,” a ti nah.
  xtd-NT: 'N‑nukoo Jesús ijan, te n‑kana‑ia n‑uxi uu se dakuaꞌa‑ia, te n‑xiaꞌan‑ia‑s:
    —Ɨɨn ñayiu, nux juini‑i xa kunxaꞌnu ka‑i, io xa ku kuu‑i ná kuu ñayiu ndijun daꞌu
    ni nga nuu ntdaa ñayiu. Io xa junukuechi‑i nuu ntdaa ñayiu.'
  mdy-ETH: ዬሱሴ ዴዔሢኮ ጊንፃ ታጶ ላምዖንሢ ዔኤላዖ፦ «ቢያፓ ቤርታ ማዓኒ ኮዓይ ዖናታቶዋ ቢያፓ ጋፒንሢና ሃሣ ቢያም ማዻያ
    ማዓንዳያ ኮይሳኔ» ጌዔኔ።
  spl-spl: Yawu tatmunŋe yuwu sâm eknongop. “Yeŋambâ gâtŋe âlâ me âlâŋe kunyeŋe pato
    otne sâm otnomai yaŋe yeŋahât nâŋgâŋetâ gemu huruŋ huruŋ manmâ hoŋ bayiŋginomai.
    Hoŋ bayiŋgim manbuap lok yawuyakât nâŋgâmune ârândâŋ oap.” Yawu sâop.
  usp-NT: 'Ajruc''re'' Kakaj Jesús xcub''ar y xij rechak yak cab''lajuj (12): Wi wi''
    jonok raj ticojsaj jk''ij, rajwaxi'' mi jcoj jk''ij y jye'' rib'' chi takem re
    juntir jpach chapca'' jun cristian ri wi'' rajw, xche'' Kakaj Jesús.'
  zav-NT: 'Gocbe''i Jeso''osən'' xbab c̱hega''aque''enə'' na'' gwchi''e na'' goxe''
    disipl c̱he'' ca'' par gosə''əbigue''e laogüe''enə'', na'' gože'' ḻega''aque'':
    —Notə''ətezle šə chene''ele gacle beṉə'' blaoch, cheyaḻə'' gonḻe xbab c̱he cuinḻe
    de que bitobi zaquə''əle, na'' cheyaḻə'' gaquəlen lɉuežɉle ca to mos.'
  sgz-sgz: Mái Iesu a sukis máng kilkila pasi kán kalilik mák parai si di ngoromin,
    “Ngo tekes a nem ngo na tátáil, minái á sál na mur on. Na agengen pasi sang má
    na toptop kamu no sár.”
  kek-NT: 'Li Jesús quic''ojla ut quixbokeb li cablaju chi xtzolom riq''uin ut quixye
    reheb: —Li ani ta̱raj nak ta̱q''uehek'' xcuanquil, chixcubsihak rib ut chic''anjelak
    chiruheb chixjunileb.—'
  blz-NT: Ai Yesus no'umoruangmo, kasi Ia leelo' a murit-Na sompu-sompulo' rua' irana
    iya'a, ka' norobu tae-Na, “Ime i kuu men mingkira' sida balaki'na, ia tiodaa sida
    koi morio'na, po'ata'onna mian biai'.”
  poe-NT: 'Ntá chꞌín Jesús mé kjuákꞌetja̱xi̱n chꞌán ntá kꞌuíye̱he̱ chꞌán tí teyó sín
    kꞌuájiko chꞌán, a̱ ntá ntáche chꞌán sín kíxin: ―Tí jnkojínrá tjinkáonrá chrókuéto̱anrá
    má ntá tꞌichjánxi̱n kíxin tsjixixín tsochréhérá kaín sín, tsꞌítuanhanrá la ko
    tsjínki̱tsará kaín xín sín ―ichro chꞌán.'
  san-TAM: 'தத​: ஸ உபவிஸ்²ய த்³வாத³ஸ²ஸி²ஷ்யாந் ஆஹூய ப³பா⁴ஷே ய​: கஸ்²சித் முக்²யோ ப⁴விதுமிச்ச²தி
    ஸ ஸர்வ்வேப்⁴யோ கௌ³ண​: ஸர்வ்வேஷாம்ʼ ஸேவகஸ்²ச ப⁴வது|'
  cof-NT: 'Junni Jesuri chudito, chunca paluca yabe penenaminlaca jacarito, yalaca
    itsanque micarinue: —Nula tala fe mantá tan jochi tinatori, jeralelabe mantaimin
    jono joe tinue. Jeralelachi peyun cuwenta ino joe tinue.'
  srm-NT: 'Nöö hën Masa Jesosi sindo te a kaba, hën a kai de tuwalufu bakama fëën
    tuu ko nëën. Nöö hën a fan ku de, a taa: “Söö. Wë un kë ko fesima a di könu tii
    u mi dendu ö? Wë be mi taki da unu, taa di fuunu di o saka hënseei tei di möön
    lagi kamian ta dini dee otowan fëën, hën wë o dë di möön hei sëmbë fuunu tuu e.”
    Sö a piki de.'
  qvs-NT: 'Chaypina Jesuska tiyarishpa tukuy chunka ishkay disipulunkunata ladunman
    kayarkansapa. Paykunata willarkansapa: —Kankuna ashwan alli kamachikuk kanayashpaykichi
    mana kreyinakushpa sukkunata sirvinaykichi tiyan.'
  zca-NT: 'Orze'' nguzob Jesús, no ngurezh Me dub tu dusen men che''n Me, orze'' nzhab
    Me: ―Cho go nzhakla, gak xa'' nile'' mandad; xa'' ze'' gak xa'' lult, no nela
    tu mos ga'' gak xa'' xid go.'
  cbc-NT: 'Bairo na cayʉeto ĩña, Jesús pʉame cũmurõpʉ rui yaparori bero, “Tiaya mai,”
    na ĩñupʉ̃ Jesús cʉ̃ cabuerã pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacãʉ̃ caãnarẽ.
    Atore bairo na ĩ quetibʉjʉyupʉ: —Aperã netõrõ carotimasĩrã mʉjãã caãnigaata, nipetirã
    bero macããnarẽ bairo mʉjãã caãnajẽ cʉtiere boya. Narẽ capaacoterãrẽ bairo caãniparã
    mʉjãã ãniña —na ĩñupʉ̃.'
  qxo-NT: 'Tsaynam Jesus jamaycur discïpuluncunata nirgan: “Maygayquipis mas puëdeg
    cayta munarga llapancunapa sirvegninmi cayänayqui” nir.'
  mox-mox: ʼInega Ieisu toabui ta Tuwelo dina gaba vaʼauqidi imai ʼinaya. ʼInega vonedi
    vonaya, “ʼEguma taha toga oʼa nuanuau una veqidua e luaqiaqieu tauʼu una aʼuwebuieu
    ta tomotau weaqidi una vetofewa.”
  kew-kew: 'Go rabu Yesu nipu pirua disaipel aa 12-pela ipulupa sa. Nipumi nimu-para
    lalo: Aa medame ni riri-nane aba piralua kone saliare gore nena kone gimoa onaa
    rayo raba meape aa aba pirape.'
  dww-dww: Dabudine tauna ya mia yovo da na tauwai muriwatanama 12 ya yokoedi be ya
    riuedina, “Deḡoda aitau moraba e ḡoena, naumeki e kaue da e ḡaubo be banaga matabudi
    adi taunoyama e tubuḡana.”
  nif-nif: Tɨmbi Yesulɨ pipapi, gwañgwañii 12 kɨtɨ-semum bɨumbi enguk, “Tɨkap ama
    nolɨ telak dama kuupi nandɨlakta, en wakan enla nandum pɨmbɨñ tɨmbɨmbi, nolii
    gɨtɨk endok siñgi kle-kumbi, tɨplaplainjɨ kuukak.”
  twi-ASANTE: Ɔtenaa ase, frɛɛ wɔn baa ne nkyɛn, ka kyerɛɛ wɔn sɛ, “Obiara a ɔpɛ sɛ
    ɔyɛ ɔpanin wɔ mo mu no, ɛsɛ sɛ ɔyɛ abɔfra anaa ɔsomfoɔ wɔ mo mu!”
  aoj-aoj: Eaꞌ Jisas nape itap nofala amom mafiꞌi mape felefeleꞌ naꞌipam naꞌi, “Epen
    ami niꞌi netaga dembinai nepe nigaliꞌi, anin ataꞌ niliꞌ netaga siꞌi nandaꞌ maola
    anasi, netaga falafini ma naep epesi.”
  cbv-cbv: 'Páant ĩ míic niijátjidih tíicna, Jesúsdih ĩt jepahcap wʉt jĩ. Páant ĩ
    jepahcah ennit, jʉibí chʉ́ʉdnit, ã bohénitdih bid bojnit, nin pah queétdihjeh
    ãt niíj naáwáp wʉt jĩ: —Ded waóhni jʉmíhna, péeni jʉmat caá náahap. Ded maáh jʉmíhna,
    nihatdih teo wʉ̃hni jʉmat caá náahap, ãt niijíp wʉt jĩ.'
  taw-taw: Ma agñelak, Jisas am besɨgɨl bɨne anep umɨgan kɨlop agek apelak agak, Bɨ
    ned bɨnonɨm awl yɨbɨl mɨden agɨl nɨŋɨd nɨm, okyaŋ apɨl, bɨ yokɨp wog gɨñub tek
    ak mɨdɨl, bɨ ogɨnap kɨlop wog gɨñɨnɨmuŋ agak.
  jic-NT: 'Jesús ''etjele quinam. Tjevele jis la cuwis jupj discipulopan. Tjevele:
    —Nujisas noypan ca nsem nun, más ''ücj po ''in tsjictjacj jin nujola t''as nun
    p''iyá. Nun pjü jis mozopan nu tepyala na, noypan ca nsem nun.'
  zap-NT: 'Orguin wzob Jesus, lex wbëz Ne yra chibtxup xpén Ne, re Ne: ―Belne nuu
    de rlaan gak men primer, rap de degne gak de men lultim lo yrandxee xkompanyer
    de no ylaa de dxiin lo men yrandxee men.'
  wer-wer: Pël ëën wel aisëak ruurö wa top elmëak epël ök mëëa. “Namp pi wotöök öpënëak
    pöt muntaröa kasngaël wë inëën elmëëp.”
  ipi-ipi: Balana pii okone yano napeleai-kola, bala pituto, balana disaipolo alesa
    tupa lamawuato, ipulupa leaipia. Epeai-kola, balato utupane lamawuato, akali mindimane
    gene andane wete yene atokale nembo teando, bala akali gene nayene gulo atoto,
    wandakali pitakana piape akali gulo atape-pene leaipia.
  qul-NT: 'Jesús tiyaycuspa, chunca iscayniyoj discipuloncunata wajaspa nerkan: —Maykenpas
    ñaupajpi cay munajka, tucuyninmanta khepapi canan, tucuyta sirvej.'
  tnc-tnc: Kire nayi'ribeᵽakã'ã, yuruᵽatirã kika wãrũrimajare kiakaeka. —Ĩ'rĩkate
    imatiyaiki imariyaᵽarãka, “Yiᵽemawa'ribaji imarã aᵽerã”, ãrĩwa'ri dako okamirãmarĩaja
    ritaja ᵽo'imajaro'si ba'irabeĩjirimaji kimarãñu,— nare kẽrĩka.
  ter-NT: 'Yane ivátakone Jesus koane iháxihikea ne nduse koeti íhikau ahí''okeovaxo,
    ina kixovókoxoa: —Enepone kahá''ati itúkeovo koati payásoti ya uhá koêti, konókoti
    ikálihuxopeovo yoko itúkeovo ovoxe uhá koêti —kíxovokoxoane.'
  bmr-NT: 'Jaanegui Jesu acasɨɨvuuboro fahuseecɨ motɨhaitɨ miimɨsiicɨ ɨdɨɨno iicaumoco
    ocoovaaboro nuuhi: Cajaanɨhacho amɨɨhaitɨ imiyaabotɨ iicagoobo, famooguiinovɨ
    iminifotooboro famoocoro ijeecɨvequi,'
  fuf-fuf: 'Onsay kanko Iisaa o jooɗii, o noddi sappoo e ɗiɗooɓe ɓen, o wi''i ɓe:
    «Mo no faalaa wonude arano, o wonay sakkitoro e ɗi fow, kurkaadu fow.»'
  mwc-mwc: Ba Iesu i makira ba asi 12 i yorisi kurina, ba i wona, “Kotoi wata ana
    waina ini nao wai, ini muri potapota ba ereonowasi kairavisi ina bosaibira.”
  bhl-bhl: 'Keko beli, Yesus e akalem kalun kel kunum gaayemei, i mewso teliwi, e
    ilo bokoyemomele: “Nimin kunum waneng ite mak ‘Nu numisik kak kunum kebin keluma!’,
    angiw tewe, i wiin banim kunum keko, mali kawtiw im weng afak kuw kakamin kunum
    waneng keboliwka!”, yangse kale.'
  ons-ons: Yesu eŋe ket pese mere more dokoine 12 ea edoraki sari osino metpi edane
    rake, “Ŋei mane eŋe ŋetne okaniakane okane more, eŋe qei ŋado kito more ŋei korop
    eŋane qelit qeqe okaniake.”
  con-NTPO: 'Tsa''caen afa''fambisi Jesúsja dyaipa tsa docema ttu''sepa su: —Majan
    que''i''su ti''tsse joccapitssia''ve daye in''jan''da tsu cca''ima bove omba''suya.
    Tsaja cca''ima coira''suya.'
  ghs-ghs: Oho qubake Dzesui habeseqi tumakhameto Tuerebe nokoke ttuttuiteqi pobi
    hiireta, Teei bosa qobaqoba naatare hiireqa noomae qupa gaibata ipina naate abi
    samaneho kokora eetorare.
  peg-peg: ହେବେ ହେୱାନ୍‌ କୁଚ୍‌ଚି ବାରଜାଣ୍ ଚେଲାରିଂ କୁକ୍‌ତାନ୍‌ ଆରି ହେୱାରିଂ ଇଚାନ୍‌, “ଜଦି
    ଇନେର୍‌ ମୁଡ଼୍‌ ଆଦେଂ ଇଚା କିନାନ୍‌ ତାଆତିସ୍‌ ହେୱାନ୍‌ ୱିଜ଼ାକାର୍‌ ତାଙ୍ଗ୍‌ ହାରୁକାନ୍‌ ଆରି
    ୱିଜ଼ାକାରିଂ ହେବା କିନାକାନ୍‌ ଆୟେନ୍‌ ।”
  txu-NT: Nhym kam nhỹn amiwỳr ar ku'uw. Kôt ba djwỳnhbê 12ja 'uw ne arkum, —Gar ajõ
    araxo kutewa prãm jabej gêdja amijo kajgon me katẽ tẽn kam tu me kunĩmã àpênh
    ba, ane.
  eng-WEBU: He sat down and called the twelve; and he said to them, “If any man wants
    to be first, he shall be last of all, and servant of all.”
  gnw-NT: 'Jayave Jesús uguapɨ, jare ueni jocua doce jemimboe reta. Jayave jei chupe
    reta: —Ime yave quía uipota tenondeguarã ico vae, tuñemɨmichi opaete vae güi,
    jare tuyeyocui opaete ĩru reta pe —jei.'
  mux-mux: 'Kanu-kene Yesos yunu mania molupa kene yu lumbili anduli yi rurepukandu
    “Na moliuna wai.” nimba kene nimba mele: “Yambu te-ni ‘Yambumanga auliele molumbu.’
    nimba kene yunu aima we-yambale molupa yambumanga kongun-kendemande-yambale mulupili.”
    nirim.'
  maj-NT: 'A̱s''a̱i y''ejña Jesu, kinchja̱ha̱ já ni''yakuyá xi te joo̱ ko̱ b''i̱ kitsúhu̱:
    —Tsa tjín xi nda̱ k''aku̱ mjehe̱ ka̱ma a̱jinnu̱u, tu̱ sahá nda̱ musu̱ kats''ín
    ma yjoho̱ ko̱ kats''ínxát''aha̱ já xingisoo̱.'
  bkq-NT: 'Aituo myani Jesus ekadyly. Eyanmo aguely: — Kuturin-em tidysedo, tynrendysedo
    warâ idânârâ nemawyadâdâ, mâkâ keba tâmawyadâzeim nidâ — kely.'
  kue-kue: Yesus amedi ana disaipel 12 agle dindre, ditongwa, “Yomba ta mogl okuna
    endinagledi piran kade ana ye okuwo kaima mogltre ana yomba prapra konguno yoko
    ere to do.”
  cot-NT: 'Iriraquea Jesoshi isavicanaquequea, icajemajiaqueri itsatacaanejia carajianquitsica
    12, icanqueriquea: —Quericagueti nintanquitsineca iranaantaque aato yaventacotatsi,
    inchiquioji iriatimpa iramijiaqueriquea maasano.'
  bnp-bnp: Lakea e Isu i made puru i gale lokovonga vona e huriki a murimuri ala ravulu
    a polona i rua, i taki ria, “E rei i ngaru ni muga, ge ia a iku, a vora ne huriki
    lobo.”
  apn-NT: 'Jakamã nhũm Jejus nhỹ nẽ mẽ kãm anẽ nhũm mẽ kuri hkrĩ pa nhũm mẽ kot mẽ
    kãm mẽ ho amnhĩptàr rax prãmta ã mẽ kãm kapẽr nẽ mẽ kãm: —E mẽ inhma. Ka mẽ atõ
    amã mẽ ho amnhĩptàr rax prãm. Hã kêr ka te apê mẽ piitã mẽ kãm amarĩ axàpênh xwỳnh
    pyràk o amnhĩ nhĩpêx o mẽ hkôt apa. Jao mẽmoj to mẽ kutã anojarêt rãhã nẽ. Anẽ.'
  ctp-NT: 'Kanꞌ mdyitukwa Jesús, xiyaꞌ ykwiꞌ yu loꞌo tii tyukwa neꞌ nu ngiꞌni xaꞌan
    chaꞌ ꞌin yu bra kanꞌ: ―Nten nu nchka tiꞌ chaꞌ ka ndloo la ꞌin taꞌa neꞌ, ndiꞌin
    chaꞌ kuꞌni neꞌ kanꞌ nchga tñan xuwe ti chaꞌ tayaꞌ neꞌ ꞌin taꞌa neꞌ, sa ñaꞌan ngiꞌni
    ska msu tñan ꞌin xꞌnan yu ―ndukwin Jesús ꞌin neꞌ kanꞌ.'
  bre-BRG: 'O vezañ azezet, e c''halvas an daouzek hag e lavaras dezho: Mar c''hoanta
    unan bennak bezañ ar c''hentañ, e vo an diwezhañ eus an holl, ha servijer an holl.'
  opm-opm: Kimiritperhan oh tongnoma orhe nathei han ihirnong Gur nohe duupnong moh
    aprina pongopri. Potporhan ihir sus ohe duupnong hatperhan Jisas oh gur Nohri
    winsi han hatpora dahayahanoh ama ihat dahaya han gur guragure danong na hama
    Noh win timbas han hat pat oh yahwa daham ire hrepdapat hat patin arwananoh ire
    danong ham panggeinmur. Ama ihat sapti han gur winsi han ham winsi hat patimur
    pongopri.
  bvr-bvr: Lika Jesus a-rakaja, a-gonyjinga burrwa aburr-yigipa 12 gu-galiya yerrcha,
    lika a-wena burrwa a-ni. A-yinagata, “Minyja ana-nga barra wana a-ni, burdak mu-ngoyurra
    an-delipa a-ni, an-mujama burrwa aburr-jaranga.”
  wal-wal: Yesuusi uttidi, tammanne naa77u erissiyo ashkkarata xeesidi eta, “Ooninne
    sinttau aadhdhana koyikko, ubbaappe guyye aadhdhidi, he ubbau ashkkara gidanau
    bessees” yaagiis.
  zad-NT: 'Na'' wche'' Jesúza'' na'' goxe'' beṉ''ka'' shlliṉ, chi''e ḻegake'': ―Shi
    nole cheenile gakle beṉ'' zakii, chiyaḻ'' gon kwinle ka wen llin c̱he beṉ''.'
  mgh-mgh: 'Unkomaka, Yesu aheehana owiitthuca awe khumi na eeli ni ahaahimerya: Ntthu
    aphavelaka ukhala muulupale, eepanke mwankani mwaatthu, ni akhale nrumeyi a atthu
    othene.'
  aso-aso: 'Gamazi li-imamavo aza mitoꞌ mino izipahala zuho tuvelu asi lavo ezela
    ikevo tiꞌ lo lo-ngimineꞌ: Ve ma ingine eveneꞌ naba minelone li ma eveneꞌ mukiꞌ
    nene dizi minikevo engiꞌ nene limi mini eveneꞌ mukiliti gelekeleꞌ ve minilisave.'
  uli-uli: Jesus sa marodi ngo sa ffesangur chowe seg mo rumal ngo sa kangalur bo,
    “Semal le be dipli le be hamwo ngo iy yebe foru le iy yebe la hamirloh ngo be
    mel bo boyel pangal yarmat.”
  nin-NT: Yesu ji so, na yo awurr na aha ba, na da ba di, “Uwanggo nggo ta zha du
    uwanggo ta su ni me̱me̱, uwanggo bi su uni kre wa, na bu su ugarr amba namri.”
  tgk-tgk: 'Пас, Исо нишасту дувоздаҳ шогирдро ҷамъ карда гуфт: «Ҳар кӣ дар сафи пеш
    шудан хоҳад, бояд аз ҳама ақиб ва дар хизмати ҳама бошад».'
  acu-NT: 'Aimkacharamtai Jesús keemas ni nuiniatiri doce (12) amia nuna: Antuitaram
    tusa untsukmiayi. Tura kaunkaramtai chicharak: —Aints nekas juun wajastas wakerakka,
    uchia nunisang nintimrati, tura mash aints ainau inatiri ati tajarme, —timiayi.'
  cak-WNT: 'Y ri Jesús xtz''uye'' c''a ka. C''ac''ari'' xerusiq''uij (xeroyoj) apo
    chi ye cablajuj rudiscípulos y xubij c''a chique: Wi c''o jun nrajo'' chi ya riya''
    ri nabey y c''o ta ruk''ij, nic''atzin chi tuna'' ka ri'' chi riya'' xa majun
    ruk''ij y tuch''utinirisaj ri'', querunimaj y querilij quinojel.'
  ebk-ebk: Kun pay tenmokor hi Jesus, enayakiana nan hinpuru ya chuwa ay disipulus,
    ya kanana kan chicha, “Mu ngachana nan munlayad ay omon-ona at masapor hiya nan
    omanongos as nan am-in ya fiabfiaarun nan am-in ay tataku.”
  spa-PDDPT: 'Se sentó, llamó a los 12 y les dijo: Si alguno quiere ser el primero
    tiene que ser el último y servidor de todos.'
  ruf-ruf: Yesu kakala hasi, kawakema iwanang'ina wake kumi na weli, kalonga, “Imunu
    wowose yobama kuwa wa mwanduso, kobamighwa yawe wa utsighilo, na yawe imtumwa
    wa wose.”
  gun-gun: 'Ha''e ramo oguapy oiny vy oenoĩ doze-ve guemimbo''e kuery. Ha''e vy aipoe''i:
    — Ha''e ranhexe va''e ma opyta ''rã takykue pavẽ rembiguairã — he''i.'
  agu-BL: 'Cwe''n tzun c''olchok Jesús, nin e'' saj ẍchakol yi coblaj ẍchusbe''tz
    tan talche''n puntil scyetz: —Alchok scyetz yi na taj yil tz''oc tetz bajxom,
    tajwe''n yil tocsaj tib juy, nin tajwe''n yil xcon tetz chichakum yi e'' mas.'
  isn-isn: Ai wikie pihi akaitanga ikumi na abiili palung'wi, hangi ai uligitilye
    ni enso, “Anga ize wihi uloilwe kutula wang'wandyo, ingi kusinja watule wang'wisho
    hangi munyamulimo nua ihi.”
  eng-PEV: Then Jesus sat down to teach them, and he called to his 12 special workers
    to come close to him, and he said, “If any one of you wants to be the leader,
    you have to think to yourself, ‘I’m not important at all.’ And you have to be
    a worker for everyone else.”
  ilo-ULB: Nagtugaw isuna ket inayabanna dagiti Sangapulo ket Dua. Kinunana kadakuada,
    “No addaman ti kayatna nga umuna, masapul nga agpaudi ken agpaadipen iti amin.”
  pir-NT: 'Sa ye tiquina sa nidire bʉe tiye Jesure yʉhtierahye. Tiquina sa yʉhtieragʉ̃
    ihñano Jesu nuju sa, tiquiro buheyequinare doce buheyequinare pijio ohõ saha niahye:
    —‍Mʉsa pʉhtoa iji duana ijipihtiyequina masa tiquina cahacjãna ijiro cahmene mʉsare.
    Sa yena ihyo ijina ijipihtiyequina docapʉ ijinata mʉsa, niahye Jesu tiquinare.'
  anv-NT: Ájwɔ́légé ka, akuú baá utɔɔ́ bií makpo áfyaneápeá, áchwɔge, ajɔɔ́
    ne ɛbwɔ́ aké, “Mbɔge muú akɛlege mambɛ́ muú kpaá né geluage nyú, abɔ́ mambɛ
    ndɛre maá defwɛ́ akpáné defwɛ mbaá abifɔ.”
  sab-NT: 'Agwa uñadu Jesuge ama ulita kledu gerule llema giti. Jesu toidu dba gire
    ama kwian geru jwannga gdataboko giti gdaboke ulita kadu mo gitigu, Jesu gerudu
    ama ulita ole: —Kwian bai kaire chegekalin ma kweri daba nage, kwian ene sugedale
    moge ma soli daba nage, ama mo ta gbadale daba na ulita chudaboi ta no ole age
    no daba ulita alin.'
  tmd-tmd: Yad nölmɨdölɨm, Jisas du römɨdön, nöbö nuŋwa akuyöbö möl sö akuyöbö ñɨgö
    yadɨm hömɨdmɨn yadöŋa, “Nöbö mö diba mɨdɨba cöñ piaku, nöbö mö hör mabö rɨ nölöi
    akuyöbö mɨdön, nöbö mö bli ñɨgö magalɨg mabö rɨ nölɨŋ,” me röŋa.
  acr-NNT: 'Ewi ri Jesús xtzꞌuyiꞌik, xebꞌusikꞌij ri kabꞌlajuj utijoꞌn y xubꞌiꞌij chike:
    —We kꞌo junoq karaj e rire ri kakꞌojiꞌ nabꞌe chikiwach konoje, riꞌ chirajawaxik
    che e kakanaj kan pa kꞌisbꞌal chike konoje y kuya ribꞌ kebꞌunimaj —xcha chike.'
  kpg-kpg: Jesus gaa noho gi lala, ga gahi mai ana dama agoago dilongoholu maa lua,
    ga helekai, “Tangada i goodou e hiihai gi togodahi, geia gi dugu eia gi mugi muli loo
    gii hege gi digau huogodoo.”
  taj-taj: ओच्‍छे येशू धन्‍छ्‌यासी ह्राङला च्‍युक न्‍ही चेलागदेदा ङ्‌योइसी, “खालै
    घ्रेन दोबा सेम मुसम थे जम्‍मान भन्‍दा जजा तसी जम्‍मालान सेवा लतोःला” भिसी सुङ्जी।
  avt-avt: 'Jisas kau yeno kari mɨt hiswiyen wik nɨrak (12), hɨrak ketpor kar ik:
    “Mɨtɨk hak kakinɨn mɨt han, hɨrak ekɨkaru ekɨkrɨak menmen mɨr weinɨm.”'
  cbk-cbk: Despues ya senta anay si Jesus y ya manda con el doce dicipulo atraca con
    ele, y ya habla le, “Si quien quiere queda bien importante necesita le queda menos
    de todo, y sirvi anay con otros.”
  uig-ARA: 'ئۇ ئولتۇرۇپ، ئون ئىككەيلەننى يېنىغا چاقىرىپ، ئۇلارغا: ــ كىم بىرىنچى بولۇشنى
    ئىستىگەن بولسا، شۇ ھەممەيلەننىڭ ئەڭ ئاخىرقىسى ۋە ھەممەيلەننىڭ خىزمەتكارى بولسۇن،
    ــ دېدى.'
  tuf-tuf: 'Etat Jesús chihrjacro. Chihrír chiwa doce eyin ima quin chíjacro. Béhcayat
    eyin quin wajacro: —Biyan caran cuít yehn cúntara eya cahujín acu chiwa chácataro.
    Bahnaquin cuitar yajcátaro, wajacro.'
  abx-abx: Aningkulo' si Jesus nga ag'ararung-arungan-na iya si Dusi. Aminugad iya,
    “Bisan say i maruyag nga naghangad, kinahanglan iya agpa'ubos dina si kalugaringun-na
    basi' rilihugon iya si dimu'an.”
  mco-NT: 'Huin''it Jesús y''ixtacy, e chi mɨjhuoy je nimajmetzpɨ ydiscípulos ajcxy,
    chi ajcxy nɨmay: ―Pɨn nayyajnaxaanɨp mɨj, huen ity nej jɨhuɨ̈y ca'' ytiijɨty e
    huen capxmɨdoy ymɨgügtɨjc.'
  kqf-kqf: Tana i miyatulu bi ena tauwaikaiwatana 12 i giuwedi a nato ai ḡemotidi
    bi i giuwedina gado, “Aiyai bi doli i ḡoena ba ya sakoyovoḡe munaḡe bi lava matabudi
    aubaidi yai taupaula.”
  cpb-NT: 'Saikanake Jesús, ipiyotakeri riyotaanewo ikaatzi 12, ikantziri: “Arika
    pinkowe piriiperote, poshiyakotyaari imperataarewo, te ipinkathariwentantzi irirori.”'
  aon-aon: Aria Jisas nabuh nape atap, aria nahwar ananim 12-poreim disaipel hanaki
    aria nakripam nakri, “Eshudok arpesh douk shukri shupe debeishi iri, sagomatin
    eshesh ta shupe kabi douk shokwishi um. Aria shupe shakamum ihishmorim arpesh
    shunekumesh mour meyoh aria eshesh ta kadak shupe debeishi.”
  hus-NT-2005: 'Buxkan tám na Jesús, in kaniy ka utey xi lajucháb an exóbaltsik ani
    in utsaꞌtsik enchéꞌ: ―Max jun xitaꞌ in léꞌ ka kʼwajay más ultaláb, yejat tʼajat
    kin chaꞌkaꞌ tinbáꞌ ani kin tʼójontsi ejtalkʼitsik.'
  mig-NT: 'Yúan‑na te ni̱ jungo̱o‑ya̱. Te ni̱ kana‑ya̱ xiní ndɨ́''uxí uu̱‑de. Te ni̱
    ka''a̱n‑ya̱ jíín‑de: Nú ndé cha̱a kuní‑de kunúú‑de, te nduu‑de sandɨ̱''ɨ́‑na̱
    nuu̱ táká tá''an‑de. Te kuatíñu‑de nuu̱ tá''an‑de.'
  bps-bps: Taman sudeng Dyisas, na tlon di kenen dad sfalò lwe, na manan, “Ku nun
    to mayè too mdatah di kdee, fye ku fdanaan i kton, na tnabengan i kdee.”
  mbs-mbs: Penga niyan, nenenoo si Jesus aw tinawal din se kedita te sempolò teg dowa
    dan, aw minikagi sikandin, “Aw meibeg se otaw megkelangkaw, keilangan megpedanà
    sikandin te pegkeotawun din iling te kedanà te allang.”
  tof-tof: Yesu mórran-mórran bainürr, da tóba 12 umulbain olmal we ngibaunürr. Ibü
    we nilóp wagó, “Nadü oloman ubi yarile singüldü tótókóm, wa solodó ki yaril, akó
    wa blaman pamkolpamab popa tangbamtin pam ki yaril.”
  cme-NT: 'Yesu wuɔ bir tĩɛna aa bĩ-ba cĩncieluo ba hãi‑i-na hiere a tuɔ piiye
    baa-ba wuɔ: «Na hɔlma-na umaŋ duɔ tuɔ taara u waa na yaaŋga-na, kutieŋo saaya
    u jĩna u fɛrɛ na hieroŋo huoŋ-nu aa tiraa ce u fɛrɛ na maacembiloŋo.»'
  sus-sus: Na kui, Isa to a magoro, a naxa yi mixi fu nun firin xili, a a masen e
    bɛ, «Xa mixi yo wa findife yarerati ra, fo na kanyi xa findi birin xa xanbirati
    ra, a findi birin hayi fanma ra.»
  pon-2006: Sises eri ketidi oh malipedohng reh me ehk riemeno oh mahsanihong irail,
    “Mehmen rehmwail me men kaunda en ikmwurihla, oh en wiahla en koaros ar ladu.”
  dad-dad: Jesus ibod ken, in dõ fiya tar tuwelf iweig laisi fen, iron, “Taka ĩ uyu
    ifarau fenẽf, ĩ gai dumen bagai youf. Agef fen, ĩ ganan neid kabĩ tamouf.”
  zab-NT: 'Chiyru guri Jesús ax gurɨdxny irate tsɨbtiopdeb, raipny laadeb: —Belati
    nuu ni rcaaz gac ni mazru sac lot, ná par gúnbɨ laab zec tuby ni quɨt xi sacti
    ne gúnzacbɨ sirvɨ lo iratectɨ.'
  jae-jae: Go gêŋgôŋ sic ma gêm êc êsêac 12 mêŋkêsôm gêdêŋ êsêac gebe, “Ŋac teŋ embe
    taê ênam gebe êtu ŋamata, naŋ êtu samob nêŋ ŋamu to samob nêŋ sakiŋwaga acgom.”
  ksd-ksd: 'Ma i ki ma i oro pa ra vinun ma a ivut, ma i biti ta diat: Ba tikai i
    mainge pi na lua na murmur uka, na tultul pire vavat parika.'
  msm-NT: Dajun ingkud si Jesus aw papadaniha sikan sampuyu-tag-duwa no mgo inanad.
    Kagi din, “Inggad hintawa no ogkaliyag ogyabow, kinahangyan no mupaobos aw alagad
    to tibo.”
  myk-myk: 'Wee tuun wu ni a Yesu di diin, na wu kalaapiire kɛ ni shuun wu yiri, na
    pu pye: «Wa funŋɔ bi ɲɛ na pye ɲahagbaa fɔɔ, wʼa yaa na pye pu bɛɛri kadugo yíri
    wo, ni pu bɛɛri kapyebye.»'
  sbe-sbe: Yesu ye tulidobi na Saudoudoi-labui wa ye yogagogoidima na ye wane, “Yaubada
    matanaena kaiteya tamowai ye henuwa bena ye baguna, taba ye lau ye mulitamolosi,
    yo ye hemala tamowai maudoidi yodi heyayai tauhaina.”
  mcr-mcr: Iqu quamä ae äpmeqetaŋi, 12 iquau, “Eä-embiyä!” ätuäqe, tii ätukqe. “Ämaqä
    hŋqu naqä-pmeqäŋqä wiŋgaŋgutqe, iiŋä iqu eeqänäŋä iquauqä yäpakä, itaŋga iquauqä
    wäuŋuä-wiyqä hetŋqeqä” ätukqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ ch''iindí yā ní yaa''ví yā ndiichúúví discípulos
    yeⁿ''é yā chi cuchii yā nanáaⁿ yā. Ní cāⁿ''a yā: Ndúúti chi ''áámá ndís''tiī neⁿ''e
    nī cuuví nī cuááⁿ vmnaaⁿ, canéé chí cuuví nī ndii cuayiivi yeⁿ''ē nducyáácá yā
    ní ndiicuuⁿ ca nī. Ní canéé chí dichíí''vɛ̄ nducyaaca ''iiⁿ''yāⁿ.'
  tur-YTC: Yeşua oturup Onikiler’i yanına çağırdı. Onlara, “Eğer bir kimse birinci
    olmak isterse, hepinizin sonuncusu ve herkesin hizmetkârı olsun” dedi.
  san-ITR: tataH sa upavishya dvAdashashiShyAn AhUya babhAShe yaH kashchit mukhyo
    bhavitumichChati sa sarvvebhyo gauNaH sarvveShAM sevakashcha bhavatu|
  bel-N: 'І, сеўшы, паклікаў Дванаццаць, і кажа ім: «Калі хто хоча быць першым, няхай
    будзе з усіх апошнім і служыцелем для ўсіх».'
  sch-sch: Jisua ânsunga, ruoisi sômleinik ngei hah a koia, male an kôm, “Tukhom
    alientak ani nuomin chu achîntak changin mi murdi tîrlâm ani masa ngêt rang
    ani” a tia.
  mic-MIQNT: Se'sus epa'sit aq wigumaji newgtisgegsiliji je ta'pu, telimaji, “Ta'n
    wen getu iganpuguij amujpa igalsit ugtejgewa'juin aq lugowata 'ms't wiguma.”
  huu-NT: 'Naimɨe ana raɨnadaja mei, ie ecɨmo naimacɨna uaidote. Raite: —Omoɨ moto
    imɨena bu iacania, jamai bue isoidɨmɨena naimɨe illa. Omoɨ muillaɨmana naimɨe
    jailla isoilla.'
  jiv-NT: Ni unuiniamuri̱ pachischarmatai, Jesus pujus ashí tuse unuiniamuri̱n irur
    chichaak “Shuar nekas naṉkaamantu ajastajtsa wakerakka, peejchachia nuke enentáimtumar
    shuara yáintri̱ atí” tímiayi.
  otm-NT: 'Nu''bʉ min säya ra Jesús, ―Bá thąmhbʉ ua, bi ''yɛ̨mp''ʉ ''dɛ''mayoho yʉ́
    xädi. Nɛ nubʉya bi ''yɛ̨mp''ʉ: ―To''o nde di ngʉrbi da ''yøt''e ngue dim ''bɛjua
    thoho nɛ din ''yɛ̨hɛ nangue gätho ʉ mi''da, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb Yesu go keperdeb komatmiŋ 12 tumŋaŋ hoy yirdeb, “Be, al kura, ‘Al
    Kuruŋ diliŋde deŋne yaŋ hewe,’ yiyyeŋbe yiŋgeŋ ge ma nurdeb al hoyaŋ kuruŋ gote
    meteŋ almiŋ hiyyeŋ,” yineŋ saba yiryiŋ.
  tnk-tnk: Nənə Iesu rəkure, məkwein nərmama səvənhi twelef həuvehe. Rɨni pen tɨ nirəha
    i mə, “Iərmama sə rokeikei mə trakupwən ia nərmama me pam, traməkeikei muvehe
    mukurirə, mamo in iərmama sə ramo tukwini nari m nərmama me pam.”
  kpr-kpr: Avata ne beka dodo irero gido, Iesu nu anumbedo kori setiri, nunda ambo
    jimbi 12 ava numokena fera buvero sisira, “Mave nenda giti jighari ari sarira
    amo, nu tofo fitari vosari ne isambu da aghi kato use irarira,” aminge sisira.
  san-IAS: tataḥ sa upaviśya dvādaśaśiṣyān āhūya babhāṣe yaḥ kaścit mukhyo bhavitumicchati
    sa sarvvebhyo gauṇaḥ sarvveṣāṁ sevakaśca bhavatu|
  nho-nho: Jesus ni noho ki laro no kannaa ki tana sinahuru maa te takarua disaipol raa
    no taratara ake peelaa ki laatou, “Te tama e hiihai maa ia ki taka vaamua raa,
    a ia ki taka vaamuri, aa a ia hoki ki heheuna ma se poe naa tama hakkaatoa.”
  gym-NT: 'Drebtä namanintre ja kwete namanina gare Jesuye, aisete Jesu namani täkänintbe,
    käkwe niebare mda ietre: Mun jakwe ti ken nete. Nire nire tö ja tuai bäri ütiäte
    kri ni mda mdakrä Ngöbö okwäbti, ye käkwe ja mika bäri bobre ni mda mdakrä amne
    ja mika ni sribikä ene kwrere ni mda mdakrä, niebare Jesukwe.'
  azg-NT: 'Yajoꞌ tëcjo Jesús. Tꞌman jonhan na quinanꞌndyooꞌhan na ndyehan jñꞌoon.
    Tso jon: —Minꞌcya ro tsꞌan na ntꞌue tsꞌon na njonchen na nnduihin, quitsindyiaꞌ
    tsꞌon juu ndoꞌ quitejndei juu tsoñꞌen nnꞌan.'
  bhd-bhd: तैखन यीशुए तल्ले बिश्तां अपने 12 चेले कुजाए ते तैन सेइं ज़ोवं, “अगर कोई
    परमेशरेरी नज़री मां बड्डो बन्नू चाते, त तै सेब्भन केरां निकड़ो बने, ते कने सेब्भी
    मैन्हु केरो सेवक बने।”
  too-NT: 'Lā'' Jesús tahuī''lh lā'' cāta''sani''lh ixkalhacāujtu''ca''n lā'' cāhuanilh:
    ―Palh catīhuā lacu''tun xapuxcu'' de hui''xina''n, calalh hua''chi ixtasācua''ca''n
    ā''makapitzīn lā'' calalh hua''chi xastancu.'
  ind-AYT: Yesus duduk dan memanggil dua belas murid. Dia berkata kepada mereka, “Jika
    ingin menjadi yang pertama, dia harus menjadi yang terakhir dari semuanya dan
    menjadi pelayan bagi semuanya.”
  cjo-NT: 'Roojatzi ijeekantapaakawo Jesoshi jeekamentotsi. Ikaemakiri riyotaanewo,
    ikantziri: —Aririka pikoye pipinkathariwenante, petakoeyaarini maawaeni atziri,
    eejatzi pamitakoeyerini, pineshironkaeyerini.'
  nsn-nsn: Doh Iesu ke tabila uahiu, kare kila toto tasir hangaul, doha tang torikir
    aposoul, kare kula pare tasisin, “Gete me tamata re marang uairanain, inggon e
    kale uahiua katongoin misiana tar tamatang kalekinale gere kalekinale tasir tamata
    uakap.”
  san-DEV: ततः स उपविश्य द्वादशशिष्यान् आहूय बभाषे यः कश्चित् मुख्यो भवितुमिच्छति
    स सर्व्वेभ्यो गौणः सर्व्वेषां सेवकश्च भवतु।
  tna-NT: 'Da su beju Jesús aniuteana. Aniute putsu, ihuatana huecuana tu peje su.
    Uja quisatana huecuana: —Quebata micuana duju su aida puja su, equene beju pamapa
    sa huai chidi, emebajaji pu taji.'
  lid-lid: Eme Jises manyah udu andri, ano iy luhi oro lau tan ma ronoh la-uh ame
    hawen, ano iy tiye i toro, “Are lau anya ki bwena badeh, iy ki-in ndrobek, ma
    iy ki ndrahu so-ok ta lau mari.”
  wim-wim: Aꞌ nil Jesus.ana nyiin ngul, aꞌ ngurp nungantam twelve anangana ump thanang
    ngul angman nyiinayn nungantanga, aꞌ nil thaw thant, “Nil weeꞌ-nathweya pam piꞌan
    paththaman kaangk iiyow-a, nilaniya keꞌ pam meek keꞌ yumpow nungantakam, yaꞌa,
    nilaniya pam wanch wiy anangana ngaantam-ngeeyow thanang, aꞌ minam piꞌow thanang,
    maꞌ-aath-aathow thanangweya.”
  zga-M: Akhatama pasi akhavelanga kumi na vavele paninie, akhanchova navo, “Ingave
    yeyoni ilonde ukhuva va mbulongolo, edekhe ukhuva va munsana na ntangeli va voni.”
  yom-yom: 'Yesu wuvuanda, wutumisa Kumi mimvuala miodi ayi vuba kamba : —Enati mutu
    tidi ba wutheti, buna kaba wutsuka mu batu boso ayikaba kisadi ki batu boso.'
  eng-NNA: After sitting down Jesus called them to him. He said to them, “Maybe you
    want to be boss, make yourself small, do good to everyone.”
  san-SIN: තතඃ ස උපවිශ්‍ය ද්වාදශශිෂ්‍යාන් ආහූය බභාෂේ යඃ කශ්චිත් මුඛ්‍යෝ භවිතුමිච්ඡති
    ස සර්ව්වේභ්‍යෝ ගෞණඃ සර්ව්වේෂාං සේවකශ්ච භවතු|
  yut-yut: Aŋakwa pabɨŋ yɨgek paŋdetni 12 kabɨ yoyɨŋban apba yaŋ yoyɨgɨt, “Amɨn kɨnda
    mibɨltok amɨn ak do nandɨsak kaŋ, buŋonsi agek amɨn morap dakon oman amɨn egɨpjak.”
  grc-BYZ: καὶ καθίσας ἐφώνησε τοὺς δώδεκα καὶ λέγει αὐτοῖς· εἴ τις θέλει πρῶτος εἶναι,
    ἔσται πάντων ἔσχατος καὶ πάντων διάκονος.
  cpc-NT: 'Saikanaki Jesús, japatotakiri 12 jiyotaani, ikantziri: “Aririka pinkowi
    piñaapirotya, pojyakotyaari ikanta ompirataari, tii iñaapirowaita irirori”.'
  nhg-NT: 'Entunses netlöliluc. Quennutzque innochtie majtlactle huan ume, hua quemelfejque:
    ―Tlö canajyeca queneque mobieyemajtas, ma iye cache tzitzequetzi de nemonochtie
    hua ma iye tlatequepano de nemonochtie.'
  nya-nya: Atakhala pansi, Yesu anayitana khumi ndi awiriwo nati, “Ngati wina aliyense
    afuna kukhala woyamba, ayenera kukhala wotsiriza ndi wotumikira onse.”
  ngu-NT: 'Quemaj Jesús onotlalij, niman oquinnotz on majtlactli huan ome inomachtijcahuan.
    Niman quemaj oquimijlij: ―On yejhuan quinequis hueyixtias, yejhua ma nochihua
    quen se tlanamactli, niman ma quinserviro nochimej.'
  kup-kup: Met pi pot hat toutat pim mañairooh-aban porin pim nakoe emat toutapanez
    mañahan em toutahan parun epat mañah, “Met aban nap abat ahovonañap ravapanez
    zait tapanezap pi añarab modari pim gogov tohopanez namañotü, oñ pi paru meñizat
    parum gogot am metohopan. Tapanen Godiz taevavok pi aban ahop ravat hepan.”
  jid-jid: a kuson da yo mri ko ma itso ba nda bha bawu ndi wa nison hye mu mlan ka
    kma tuma yo kogon da tindu ni mbru ba
  wmw-wmw: 'Noparepare, Insa akikala, akiweta wanafunzi kumi na wawiri ware, akiwambira:
    “Ikiwa munu‑yo asaka awe ntanzi, ajuzi ariture kuwa wa mwinsho, awatumike wenziwe
    piya.”'
  gmv-GGM: Izi utidappe guye tammane namm7ata xeygidi “Koyro gidana koyizadey wursoppe
    wursethinne wursotas ashkara gido” gidees.
  ssg-ssg: Jises to ape i kakane huopanim huhua kahikahin ukek, “Na pahamuto amuto
    to masiwi, teheniwa amuto ape hualiwa seilon liai.”
  zpo-NT: 'Zee mzob Jesús nu mrezh Jesús re chiibchop xaa mseed lo xaa, nu nzhé Jesús
    lo re xaa: —Chelee tub gu nzhekla gak xaa mas non, nkin gak gu xaa nadoo doo nu
    kee gu zhiin lo rese xaa.'
  poy-poy: Yesu kalivaga pasi, kawashema walii wantumintumi lilongu na awili kawagambira,
    “muntu pakafira kaweri gwa kwanja hakaweri gwa kupelera na ntumintumi gwa woseri.”
  qwh-NT: 'Tsenam Jesusqa täcurir, chunca ishque (12) disipuluncunata qayarir queno
    nerqan: —Meqequipis presisaq queta munarqa, waquincunapita mas qollmi shonqum
    cayänequi, y pi metapis sirwiyänequim.'
  gaw-gaw: Ag anam heeg amu Jesus Nug ag onilagp̱a e doeg, Nug aum. “Danab laa nug
    anuqak daaḵunu oo dayeb amu nug danab laala oh waalagp̱anab dayaya, ahilag uḏat
    nid dayaḏ!” awa aum.
  nca-nca: Asa ko kunditero iŋo-iŋo rewero uni khe saŋiyoro irisa ŋu neko yerero ŋande
    yimiraró, “Uni kato owé parámi rewero quro iŋote tiníqo, koretero uni soso koro
    sunará simó teweya.”
  zpz-NTPP: 'Gazeꞌ nu gusub mi nunu bredz mi zaꞌ trocyup laa dey. Orzeꞌ nam rab mi
    dey: ―Benu ca na mbecy rlagy yu gac yu yu nu gya zir zu, orzeꞌ rlagy ñi gyicy
    yu nu nac yu mbecy nu wagyicy ñi presis nunu gyicy yu de coz nu rlagy dela losaꞌy
    ―nam.'
  mkj-mkj: Jesus ken mwindi pangindo sohnpadahk eijek roahmenno ipoa pwehng irai,
    “Ma emen in kamwai nimen koaunda a en minehla mwerin, en wiahla en ohroj papah.”
  zac-NT: 'Iurní guzubë më; gunaꞌbë më ra chiꞌbë chupë shini gusëꞌdë më; guniꞌi më:
    ―Si talë tubi të rac shtúꞌul gáquël më más lasac lu saꞌl, napë quë gáquël lúltimë
    de grë të nu napë quë gúnël sirvë los de más saꞌl.'
  kyg-kyg: Yesuꞌa fai maiꞌneno tuolofuꞌa vayaꞌmo geꞌamo neꞌafiya vayaꞌaifeꞌmo ge huꞌnigeꞌa
    eꞌnagenoꞌaeꞌmo, lapakaepatiꞌmo mago vekamoꞌa hogote vekamo maigesuve, huno huꞌnisiya
    vekamoꞌa hogote vekamo maisiyafeꞌmo henaga vekagana huno maiꞌneno muki vayaꞌaiteꞌmo
    kayokayo vekaꞌapimo maiꞌneno aliꞌyaꞌapimo alino maino, huno hapa paiꞌniye.
  kmk-kmk: Nantupak si Jesus ot inamung na dat kagwampuḻu’t duwa’n disipulus na asina
    kinnanan kan dida un, “Singngadan na mana mamiya un siya’d kangattuwan, masapula
    ipadoba na nat long-ag na inggana’t siya’d kadobaan kan masapula manselbi utdan
    losan.”
  cao-NT: Jatsi Jesu tsahoniquë. Tsahoxo tsi quiha jahuë doce ca rabëti bo ja quënaniquë.
    Chanihi tsi, —Ja cho ixëti quiha tsohuëcara ca rëquë icatsai cato. Jatiroha cabo
    ja mëbixëti xo —i jato qui Jesu niquë.
  bbr-bbr: Keseria, Jisas nukas tanemara, kon roat 12 orip urwarnuk, kouna, awarowon,
    “Inokos ro enip näwäu orip saräun, ko erar ep ro senek raianik, karauk roat akan
    sarau ro senek sareanik, roasiret erekapu isanwarai.”
  inb-inb: 'Chi­manda Jesuska, tia­rispa, chunga iskai pai agllas­ka­kunata kaiaspa,
    nir­ka­kunata: —Mai­kan mas atun taita kan­ga­pa munagka iukanmi ñugpa mas uchulla­sina,
    tukui­kunapa lutrin­sina kanga.'
  hrv-hrv: 'On sjede i dozove dvanaestoricu te im reče: “Ako tko želi biti prvi, neka
    bude od svih posljednji i svima poslužitelj!”'
  box-NT: 'Ó o Yeesu wã́a lií kará ò o von ɓa mí pírú ɲun á bía nɔn yi:
    «Hen ká yìa wi ò o kɛń bìa ká ɲúhṹ wán, à ɓànso liiní míten ɓa ɓúenɓúen
    yahó, à wé ɓa ɓúenɓúen ton-sá.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi hñudi ne bi zofo núꞌʉ ꞌrɛtꞌamayoho yá nxadi ne bi ꞌñembabi:
