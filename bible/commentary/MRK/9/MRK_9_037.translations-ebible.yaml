  deu-1951: Wer ein solches Kindlein in meinem Namen aufnimmt, der nimmt mich auf;
    und wer mich aufnimmt, der nimmt nicht mich auf, sondern den, der mich gesandt
    hat.
  alq-ALGNT: “Aa8e ka mino toda8adjin pejigigotc abinodjijan nin odji, kenin nimino
    todag. Acitc aa8e mino todaojidj, ka8in nin eta nimino todagosi, omino toda8an
    ke8in ini8e kagi pidjinijaojindjin.”
  ixl-NNT: —As abꞌil uvaꞌ tukꞌ vunbꞌiieꞌ la ibꞌankat umaj u bꞌaꞌnil te umaj talaj
    intxaꞌ echeꞌ u tal xaak ilaꞌ, as sve la ibꞌankat. As abꞌil uvaꞌ la bꞌanon umaj
    u bꞌaꞌnil sve, as jit kuxh sveeꞌ la ibꞌankat. Pet anteꞌ u chajol tzan vetzeꞌ la
    ibꞌan u bꞌaꞌnileꞌ ste,— tiꞌk Aak.
  boa-NT: Ahdu muurá táuráávye múnaa ɨ́dátsó néémeke ɨ́ɨ́cúvehíjcyámé ookéjuco ɨ́ɨ́cuvéne.
