    kono no sikoddi do ka ogsagmanon din; songo ogsagmanon din dod ka Magboboot no
    nigsugu koddi.”
  tel-2017: “నా పేరిట ఇలాంటి చిన్నవారిలో ఒకరిని ఎవరైనా స్వీకరిస్తే నన్ను స్వీకరించినట్టే.
    నన్ను స్వీకరించేవారు నన్ను కాదు, నన్ను పంపిన ఆయనను కూడా స్వీకరిస్తున్నారు.”
  hat-BSA: “Nenpòt moun ki resevwa yon timoun tankou sila a nan non pa M, resevwa
    M; e nenpòt moun ki resevwa M, li pa resevwa Mwen, men Sila ki voye Mwen an.”
  bxh-bxh: Sai laꞌi hesagu yai wawaya doha itete ya yoga hitin mate, yau hinaga ya
    yoga hitinigu, yo sai ya yoga hitinigu, mate tau fatamaliguma hinaga ya yoga hitin.
    Hige ibogu moho!
  top-NT: ―Tí lakalhamán cha̱tum actzu kahuasa la̱ jaé porque catzí aquit clakalhamán,
