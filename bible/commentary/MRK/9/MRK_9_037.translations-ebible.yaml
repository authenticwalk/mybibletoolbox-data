  cax-NT: —Arrti naqui yasuriurutiti taman ñaüma tacanati naqui au nisüri, ta yasuriurutiñü
    ito. Arrti naqui yasuriurutiñü, yasuriurutitito naqui uiche aicüpuruñü.
  aia-aia: “'Onaa 'o ha'amaotoa ta nei 'onaai gareni suria 'o ta'ahiau, i'oe 'o ha'amaotoau
    ro'u. Ma 'onaa 'o ha'amaotoau, 'o ai'a ha'amaotoau moi, mia ro'ua God na ha'ataariau
    mai.”
  srp-1865: Ko jedno ovakovo dijete primi u ime moje, mene prima; a ko mene primi,
    ne prima mene nego onoga koji je mene poslao.
  agt-agt: kapye na ha binida ta mafulu duwa kiden. “Maski am inya ya mangtagop ta
    kumanin na abbing gafu ta pangurug na teyak a mekwenta hapa ta iyak ya tinagop
    na, a ya mangtagop teyak a bakkan la ta iyak ya tagopan na am awa nangidoben teyak
    hapa,” kunna.
  lug-lug: “Buli asembeza omwana omuto ng’ono mu linnya lyange, aba asembezezza nze.
    N’oyo asembeza nze aba tasembezezza nze nzekka, wabula aba asembezezza n’oyo eyantuma.”
  yby-yby: Wewena malokasiya maya oluho lasolamidana iki nemokumuye liki nasahili
