  ukr-1871: Хто одно з таких дїтей прийме в імя моє, мене приймає; а хто мене приймає,
    не мене приймає, а пославшого мене.
  apz-apz: Aꞌamu fihwo kako olo mehomi lopaꞌnyo sohumo nje yofe hoꞌnonɨmayoꞌne ufoꞌmaso
    sohwo kako ngkimo nɨfoꞌmantofoho. Aꞌamu fihwo ngkimo nɨfoꞌmayo oso paꞌnɨngoso
    nje mpohwo ngkimo nɨhwatɨmentiso sohwo huhumo ufoꞌmakwoho.
  yon-yon: “Kanembed ne yaa mimyob dowaken kowi ye dowad dana embeng embeng keyaa
    kubendaniib kuu ne yaa kubewaniib kii. Kumban ne yaamomban, yembed yedmewoona
    manaan ye God yaa kangkon kubenaniib kii.” andoon.
  poi-NT: —Siiga tu̱m pɨ̱xiñ iwɨ̱pɨctsoŋpa tu̱m xut́u tsɨ̱xi ɨch annɨyi̱mɨ, jesɨc
    jém pɨ̱xiñ awɨ̱pɨctsoŋpat́im aɨch. Y siiga awɨ̱pɨctsoŋpa aɨch, jesɨc wɨ̱pɨctsoŋta̱pt́im
    jém anJa̱tuŋ Dios jém acutsatnewɨɨp yɨ́p naxyucmɨ.
  dhg-dhg: “Bayiŋ nhunu ŋarru ŋunhuŋ yol yolŋu gumurr-ŋuwatji räywuywum yolŋuwu nhawun
