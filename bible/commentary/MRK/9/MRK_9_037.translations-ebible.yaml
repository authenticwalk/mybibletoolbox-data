  acr-TNT: —China ri cucꞌul chupa ri nubiꞌ junok na jinta uwach pachaꞌ wa ralco cꞌoꞌm,
    e junam rucꞌ in ri quinucꞌulu; yey china ri cacꞌuluw we riꞌin, na xew ta quinucꞌul
    riꞌin, ma e cucꞌul ri Jun takayom lo we riꞌin —xchaꞌ.
  rop-rop: Imbin tok, “If yu album lilwan biginini dumaji yu laigim mi, wal im jis
    laik yu album mi. En if yu album mi, wal yu nomo oni album mi. Yu album main Dedi
    hubin jandim mi du.”
  mee-mee: “Agau a lonangatakale agau a sana giana basema goe tulaekia e sina a lonapatokona
    ta giau ka lonangatakala iau. Ba agau a lonangatakala iau ka sana lonangatakala
    iau mana. Ke sa. I ka lonangatakale Nutu e ba iau bole.”
  mwf-2018: “Nga. Kardu nangkal ngatha mardarrilenu kardu mamay nginipunh kanhi mani
    karrim-ka nhini kardu-ka ngay deyida wanku mangirdarrilenu nhini-yu. I ngana deyida
    kardu nangkal ngatha mangirdarrilenu ngay-nu-ka nhini nukunu-ka mardarrile-deyida-nu
    thathpirr ngarra Yile ngay-yu nukunu pana ngarra wurdanngithuk-yu.”
  dif-dif: „Warle jenipara kupa waka kulno patai ngakani talani, nulu ngana patai;
    ja warle ngana patai, wata ngana patai, a‐ai, ninaia Nulia ngana jinpanala.“
  gam-gam: una na we dje wopake pille womba mor mal embe djembon to awi dal, nanam
    djembon to awinj. Una na djembon to awi dal, ge na dje wori woll iwa moro ge djembon
    to awinj we dji.
  nou-nou: Edo mei kiambu awa derido atiri Iesu uso ingo mi mei awa sandido ungoda
