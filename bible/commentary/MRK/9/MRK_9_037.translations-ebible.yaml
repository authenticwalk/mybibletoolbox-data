  san-ORI: ଯଃ କଶ୍ଚିଦୀଦୃଶସ୍ୟ କସ୍ୟାପି ବାଲସ୍ୟାତିଥ୍ୟଂ କରୋତି ସ ମମାତିଥ୍ୟଂ କରୋତି; ଯଃ କଶ୍ଚିନ୍ମମାତିଥ୍ୟଂ
