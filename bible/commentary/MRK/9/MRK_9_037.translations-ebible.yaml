  lif-NT: “ᤀᤠᤳᤋᤡᤸᤗᤧ ᤀᤠᤔᤡᤱᤅᤥ ᤀᤰᤋᤱᤒᤠ ᤆᤢᤰᤛᤠ ᤜᤡᤴᤈᤠ᤹ᤀᤡᤴ ᤗᤠᤱᤍᤠ᤺ᤰᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤗᤠᤱᤍᤠ᤺ᤰᤁᤠᤖᤥ॥
    ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤗᤠᤱᤃᤧᤍᤠ᤺ᤰᤐᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤠᤱ ᤗᤠᤱᤍᤠ᤺ᤰᤋᤢ᤹॥”
  snx-snx: “Suma ye adu sa xasi udasine xelag dukangge sux wa toromdox, ne adu sa
    torombisxna. Ne ye adu sa torombisne adu sa neiya torombijalx, adu dide ye sa
    sobin yoglomonx ne torom yix.”
  kql-kql: “Yetɨk balañjɨkɨn ŋunu juŋavalen kapekandi yetɨk kavik tonmale fak matɨkokolewalen,
    wun ŋunu matɨkokolewa. Mɨñakavik yetɨk balañjɨkɨn ŋunu matɨkokolewalen wun ŋunutuk
    ka pavi. Kayi. Wun ŋakɨk ŋunu apɨsukuve ga yiŋɨmale Waŋ matɨkokolewa.”
  mie-NT: Nā-ni nchivī de tú jā síquī nduhū jétáhví ji iin sūchí lúlí tá cúu nūū cúu
    sūchí yáhá, de nduhū jétáhví ji. De nchivī jā jétáhví nduhū, de nsūú maá-ni nduhū,
    chi suni Yāā jā ní ntají nduhū jétáhví ji, ncachī yā.
  san-TIB: ཡཿ ཀཤྩིདཱིདྲྀཤསྱ ཀསྱཱཔི བཱལསྱཱཏིཐྱཾ ཀརོཏི ས མམཱཏིཐྱཾ ཀརོཏི; ཡཿ ཀཤྩིནྨམཱཏིཐྱཾ
