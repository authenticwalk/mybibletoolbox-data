  san-MAL: യഃ കശ്ചിദീദൃശസ്യ കസ്യാപി ബാലസ്യാതിഥ്യം കരോതി സ മമാതിഥ്യം കരോതി; യഃ കശ്ചിന്മമാതിഥ്യം
    കരോതി സ കേവലമ് മമാതിഥ്യം കരോതി തന്ന മത്പ്രേരകസ്യാപ്യാതിഥ്യം കരോതി|
  tam-TCV: “எனது பெயரில், இந்தப் பிள்ளைகளில் ஒருவரை ஏற்றுக்கொள்கிறவன் யாரோ, அவன் என்னை
    ஏற்றுக்கொள்கிறான்; என்னை ஏற்றுக்கொள்கிறவன் என்னை அல்ல, என்னை அனுப்பினவரையே ஏற்றுக்கொள்கிறான்”
    என்றார்.
  mit-NT: ―Nú sàhà yùhù quidáñúhú nèhivì iin tètii nahi tè‑yòhó, dandu davani queá
    na ian yùhù quidáñúhú‑nê. Te nú yùhù quidáñúhú‑nê, dandu iin‑ni quee stná ñà‑quìdáñúhú
    stná‑nè ana nì techuun‑xí vàxi.
  ceb-ULB: “Si bisan kinsa nga modawat sa maong bata pinaagi sa akong ngalan, siya
    usab nagadawat kanako, ug si bisan kinsa nga nagadawat kanako, siya wala nagadawat
    kanako lamang, apan sa usa usab nga nagpadala kanako.”
  ces-LB: „Kdo se zastane takového dítěte a přijme ho v mém jménu, přijímá mne. Nepřijímá
    však jenom mne, ale i toho, který mne poslal.“
  mkn-mkn: “Sapa yang iko Beta ko layani orang kici sama ke ini ana, dia pung arti,
    itu orang ju ada layani sang Beta. Deng dia ju ada layani sang Beta pung Papa
    yang utus sang Beta datang di ini dunya.”
  nce-nce: “Ho bome lowene lëgletenëna, na ebëha nëbame lëgaitalena, kwe bu bome laitanë.
    Na ho bu bome lëgaitanëna, bu bome fwa nane laitanë. Weye, bome kë jine tëglënëbë
    ayame laitale.”
  pol-UBG: Kto przyjmie jedno z takich dzieci w moje imię, mnie przyjmuje, a kto mnie
    przyjmie, nie mnie przyjmuje, ale tego, który mnie posłał.
  qxh-NT: 'niran: «Yupachicamashan-janan wamracunata alli ricajcuna nuwatapis alli
    ricaman. Nuwata alli ricamar, caćhamaj Tayta Diosninchitapis alli rican.»'
  nwi-nwi: “Yermamə yame ravəh nhagɨk, mamasitu kɨn ye kwajikovə kɨrik rəmhen kɨn
    yame, nasituyen e in e tukror mɨn kɨmi Yo. Kɨni pəh nien mə ramasitu əmə irak,
    mərɨg ramor mɨn kɨmi Yermamə yame rɨmnher-pə kɨn Yo.”
  kmo-kmo: “Ma por rii eeji yon eeji hik otiiken hikiney, rii jecha tana yikapwa poren
    yaney, ii riipa ana eechaba yakiita. Eecha otiiney, riipa ana heechirek yar Apoko
    riina eechaba yakiita.”
  agr-agr: Aents mina nemagtuidau ju uchia jumamtin aina juna, shiig anentus juwidauk
    minashkam mina Apagnashkam aikasag juwinawai.
  kyc-kyc: Nakama wane dapale nambana kingi lao nyerami ramo doko namba yako lao nyeramisa
    pira. Namba yako lao nyerami ramo doko Anatu namba dae puu leyamo doko baa opetae
    yako lao nyeramisa pira, leya.
  urd-GVU: ”جو میرے نام میں اِن بچوں میں سے کسی کو قبول کرتا ہے وہ مجھے ہی قبول کرتا
    ہے۔ اور جو مجھے قبول کرتا ہے وہ مجھے نہیں بلکہ اُسے قبول کرتا ہے جس نے مجھے بھیجا
    ہے۔“
  yre-NT: «Min oo min nɛn e min nɛn "le 'nɛn "wɛnnɛn 'zʋ 'gʋ -a 'kun tɩglɩ 'mɛn "wɛan
    bɛ, te 'an 'bɔ nɛn, yaan 'kun tɩglɩ. Ɛn min nɛn yaan 'kun tɩglɩ bɛ, 'an 'tʋwli
    "cɛɛ yaa 'kun tɩglɩ dɩ, 'pian min nɛn, yaan 'pa 'sia 'trɛda bɛ, te -a san nɛn
    yaa 'kun tɩglɩ.»
  fuh-BKF: —Neɗɗo fuu jaɓɓiiɗo cukalel gootel hono ngel e innde am, wo miin jaɓɓii.
    Katin du jaɓɓiiɗo kam fuu, wanaa miin tan jaɓɓii, jaɓɓake Nulɗo kam oon du.
  arl-NT: —Cante jiyano mueya maseja na paniniutia janiyani, nojuajaari cua maseyajaacuhuaj.
    Cante cua maseyani, majaari saaja na masenu janiya. Jiyocuacaanu Quijia cua Jiyarona
    maseyajaariuhuaj.
  dhg-DUWADHA: “Bayiŋ nhunu ŋarru bilaŋ yol yolŋu gumurr-ŋuwatji yolŋuwu räywuywum,
    ḻinygu nhan banha nyäkun yolŋu, banhayam nhunu nyäkun gumurr-ŋuwatjin. Ga bayiŋ
    nhunu nyäkum gumurr-ŋuwatjin, banham nhunu gumurr-ŋuwatjin nyäkun mäḻuꞌmiŋuwu,
    bayikuyan banha nhan nhänany djarrꞌyuwan ŋarruŋanharawu räli dhambal munathaꞌḻi
    ŋayiḻi.”
  ziw-ziw: “Yoyose akumhokela yumwe mwa wawana sawano kwa zina dyangu, anihokela miye.
    Na akunihokela miye, hakunihokela miye ichedu, mna na yudya anisigile.”
  grc-TR: Ὃς ἐὰν ἓν τῶν τοιούτων παιδίων δέξηται ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται·
    καὶ ὃς ἐὰν ἐμὲ δέξηται, οὐκ ἐμὲ δέχεται, ἀλλὰ τὸν ἀποστείλαντά με.
  nag-nag: “Jun Ami laga naam te eitu khan nisena bacha ke grohon koribo, tai Moike
    grohon kori loise, aru jun Moike grohon koribo, tai Moike he nohoi kintu Moike
    Jun pathaise, Taike bhi grohon kori loise.”
  eng-OEBCW: ‘Anyone who, for the sake of my name, welcomes even a little child like
    this is welcoming me, and anyone who welcomes me is welcoming not me, but him
    who sent me as his messenger.’
  knj-NT: —Yal c'al mac chi cha'on apnoj junoj unin jaxca jun ti' yin jin bi, jaxca
    tol jain chin ẍa' apnoj, man asanne oj jin chin ẍa' apnoj eb, chi ẍa' pax apnoj
    naj jix jin chejontej, ẍi Jesús tet eb.
  deu-1912: Wer ein solches Kindlein in meinem Namen aufnimmt, der nimmt mich auf;
    und wer mich aufnimmt, der nimmt nicht mich auf, sondern den, der mich gesandt
    hat.
  san-PUN: ਯਃ ਕਸ਼੍ਚਿਦੀਦ੍ਰੁʼਸ਼ਸ੍ਯ ਕਸ੍ਯਾਪਿ ਬਾਲਸ੍ਯਾਤਿਥ੍ਯੰ ਕਰੋਤਿ ਸ ਮਮਾਤਿਥ੍ਯੰ ਕਰੋਤਿ; ਯਃ ਕਸ਼੍ਚਿਨ੍ਮਮਾਤਿਥ੍ਯੰ
    ਕਰੋਤਿ ਸ ਕੇਵਲਮ੍ ਮਮਾਤਿਥ੍ਯੰ ਕਰੋਤਿ ਤੰਨ ਮਤ੍ਪ੍ਰੇਰਕਸ੍ਯਾਪ੍ਯਾਤਿਥ੍ਯੰ ਕਰੋਤਿ|
  nob-LB: ”Den som tar imot et slikt barn fordi det tilhører meg, han tar imot meg.
    Og den som tar imot meg, han tar imot Gud, etter som Gud har sendt meg.”
  ntj-ntj: “Tjinguru-tjun wanalpayi nyinarranytjalu tjilku ngaapirinypa pukurltu yarltiku
    kanyilku. Wiya, ngayunyapirinypa-rnin yarltiku kanyinma. Tjiinya ngayunyakutju-rnin
    yarltinytjamaalpa ngayuku Mamatarrartun yarltiku kanyinma.”
  sxb-NT: “Omuntu-umuntu oingiizie omwana omuto ki ono, ku eriina riange, anyingiizie
    inze. No omuntu onyingiizie, ngʼani inze owa aingiizie engʼene, na aingiizie kugia
    Katonda owantuma.”
  nhu-NT: “Ɛ́ wee fiisene wan diɛwɛ wvun e ɛ̂ diee diem e, tu wvú fiisene ɛ ɛ̀ nu
    me. Wee ɛ́ fiisɛn me, tu kɛ wvú fiisene ɛ ɛ̀ nu kɛ me kɛ, tu wvú fiisene tɛn ɛ
    ɛ̀ nu wee wvù tum me.”
  row-row: ‘Seka tungga Au fo simbo atahori anadikiꞌ onaꞌ anaꞌ ia, naa sosoa na eni
    simbo Au ena. Ana o simbo Au Papa ngga mana denu Au isiꞌ raefafoꞌ ia.”
  msy-msy: “Gumazitam na gɨnɨghnɨgh egh borir dozir kamagh garitam inigh an akuragham,
    kamaghɨn a na inigha nan akurvasi. Egha nɨ tina nan akurvasi, nɨ na gamir puvatɨ.
    Nɨ uaghan gumazir na amadazim gami.”
  agg-agg: '@see-verse:MRK.009.036'
  ptp-ptp: “Xomxo ti obêc hôm nipwo tibêga lec ên wê vông i vin a lêg ge od ge tɨyi
    xocbê hôm a lec êno, dɨ xomxo ti wê hôm a lec ge od o tɨyi xocbê hôm aca va lec
    lêm. Nge, hôm xomxo ti wê vông a lam ge lec hɨxôn êno.”
  nak-nak: “Egiteu tomi ale masagea veia ge pou mai e tabaragu sesele, taritigi veia
    egite ge suli egiteu e gulikiliki mai e guliliki bisi ele. Me la tahalo me la
    tavile ale igo seselea mai ele, eia mai ale suli tai eau. Eala moli eia kama suli
    moliau, eia suli tai La Tahalo Uru ale baheau somaie.”
  lbb-lbb: “Esining ir gas pas ta kaklik manglarne ana risak, i gas pas iau. Pa esining
    ir gas pas iau, bel i gas pas iau ka, i gas pas esaning i sune iau ute.”
  kan-2017: “ಯಾರಾದರೂ ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಇಂಥ ಚಿಕ್ಕ ಮಕ್ಕಳಲ್ಲಿ ಒಂದನ್ನು ಸೇರಿಸಿಕೊಂಡರೆ ನನ್ನನ್ನು
    ಸೇರಿಸಿಕೊಂಡ ಹಾಗಾಯಿತು; ಮತ್ತು ಯಾರಾದರೂ ನನ್ನನ್ನು ಸೇರಿಸಿಕೊಂಡರೆ ನನ್ನನ್ನು ಮಾತ್ರವಲ್ಲ, ನನ್ನನ್ನು
    ಕಳುಹಿಸಿಕೊಟ್ಟಾತನನ್ನೇ ಸೇರಿಸಿಕೊಂಡ ಹಾಗಾಯಿತು” ಎಂದು ಹೇಳಿದನು.
