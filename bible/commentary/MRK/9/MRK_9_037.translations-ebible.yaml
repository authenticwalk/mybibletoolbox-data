    xasingitau sang mon taasaxa i taxa vubuxan xasingit vaxa a saxa aava fengau.”
  maz-NT: ―'Naja nte c'ü s'iya 'naja yo ts'it'i na ngueje c'ü ejmezügö c'e nte, nguetscö
