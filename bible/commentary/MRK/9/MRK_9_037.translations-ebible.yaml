    íbu, layagua i̱, Pu, layagohondobi, I̱la habiya íbu, lara, lene.
  amf-amf: “Kaa naasadettsiam isa naabenna hamayse tiyea iam kida tiye; iam tiyea
    ibisheam dayma iam nittsaamaar kida tiye” kena ki hamade.
  quc-NNT: Apachin ri käk'amow we ak'al ri' rumal wech in, in ri' kinuk'amo. Apachin
