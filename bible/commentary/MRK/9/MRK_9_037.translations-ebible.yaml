    néé ímamyémuke.
  etr-etr: Afädëa ne helësëla malö holöbö gowe gadoi amoma obëbëla obeägïseda, nema
    obeägïsamelë. Afädëa nema obeägïseda, nema obeägïsa maademelë, ne digamalala sälo
    amoma obeägïsamelëla säi.
  quh-NT: —Nokapi jap'icojka cayjina wawata, “Walejta jamunqui”, niyta atinman. Chaywanka
    noka quiquiyta nishawan. Sichus nokata, “Walejta jamunqui”, niwan chayka, mana
    nokallatachu nishawan. Manachayrí cachamuwajniytapis nishallantaj, —nerka Jesús.
  kwi-kwi: —Mɨnpazha maza pashpara ap akwa saptane, nawakas sapnazi. Mɨnpazha nawa,
    Dios ɨnintamikasha saptane, usne nawakas ap Taittarakas sapnazi, kiznara.
  agm-agm: “Utaaho wo metɨhonjɨ kɨmonjamatiyahonjɨ amɨ nisapimatonɨhɨ wonjɨ metɨhonji
    numwaatɨ iwɨtatamanataataahɨ so nɨngi nanɨmaataise. Iyatɨ amɨ nɨngisɨ wo nanɨmaatɨ
    nɨtatamaso so amɨ nɨngisɨ nanɨmaataamaise amɨ nɨngisɨ natanoaasisɨhoai numwaataise,”
    undataase.
  ubr-ubr: '“Iyai iyafan atonio fifi kafakakai nanaba Yau Wabiui ebikakaiwai, on min
    Yau ebikakaiwiu: ato iyai iyafan Yau ebikakaiwiu, on men Yau ekesiu wat ebikakaiwiu
    ab On Iyafan Yau Ibiyafareu on mat ebikakaiwai.”'
  tsw-NT: “Za na ushiyi mawun me keꞌen cuꞌun nda adama a ala† a̱ va̱, a̱mu ɗa u ushiyi.
