  qve-NT: —Pipas kay wawata sutiypi allinta chashkiqqa, noqatan chashkiwashan. Hinallataq
    pipas noqata chashkiwaqqa, hanaq pachamanta mandamuwaqniy Diostapas chashkishanmi,
    nispa.
  pao-NT: “Mu ka tuutsekoo tuha'akoo nu-koobatoo besa soobedyana, mu tookwa nuka besa
    sobedya tuwazoo.”
  cbu-NT: Tputs nlluraa pakchi nuwamun kamini chinakuch, ashiri nuwaa chinachtamtaya,
