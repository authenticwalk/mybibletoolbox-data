  pma-pma: “Meatin koa hekur revi titiali koa mukok en isok, suval koa mul kur revi
    nau. Ka navong kur revi inau, rovitei inau enges, suval koa kei kur revi kei koa
    sila inau.”
  atd-NT: Kagi rin, “Sika otow no ogsagmanon din ka bato no ogkounawa to soin no bato
