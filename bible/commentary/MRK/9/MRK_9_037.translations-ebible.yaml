  bzj-bzj: “Enibadi weh welkom eni a dehnya lee pikni ya sayka mee welkom mee tu;
    ahn enibadi weh welkom mee welkom di Wan weh sen mi!”
  chk-chk: “Are eman a etiwa eman ekei semirit fän itei, wewen chök nge a pwal etiwaei,
    nge are eman a etiwaei, esap chök etiwaei, nge a pwal etiwa ewe mi tiniei.”
  ssd-ssd: Ande nu ye tuku ŋga idusmba kiŋo teŋen aukmba wakeite ta nu ye mata wakeiyate.
