  ena-ena: Kulaŋ mu iasaŋ hɨji lamadamaŋ ninaŋ cɨkiŋ nɨman agɨlasaŋ hɨjɨŋalahɨdi agaŋ
    iasaŋ aveji hɨjɨŋalahɨdi uamalɨ. Kulaŋ mu iasaŋ hɨjɨŋalahɨdi agaŋ iasaŋ pam ma
    hɨjɨŋalahɨdi uamalɨ. Ha nɨbu iadɨ Iavaŋ iadɨ abɨci vemadin agasaŋ aveji hɨjɨŋalahɨdi
    uamalɨ.
  nbq-nbq: “At avyak yi hak, An ninis vaga wugu hiniselok, An at woknerasogon. An
    nadik woknerasogon dek ovara, An lakbani wagagi ako inim at welagwi o,” yiluk,
    yugeragagi.
  tgo-tgo: “Thela thoŋgo i kulavatha ŋgama regha ŋgora iyake e idaŋgu, iye i kulavathaŋgo;
    na thela thoŋgo i kulavathaŋgo, mambe i kulavatha eŋge ghino, tembe i kulavathava
    thela i variyeŋgo.”
  yap-yap: “En nra ayuweg reb e pi bitir ney ni bochag e ke ayuwegneg; ma en nra ayuwegneg
    e gathi kemus ni gag e be ayuwegneg, ya ku be ayuweg e en ni ir e ke l’oegeg ku
    gub.”
  mop-NT: —A tz'uboo'o, walacoo' u tz'ocsaj t'an. Le'ec mac ca' u yaante jun tuul
    u men que'en u yool tin pach jabix a tz'ub ada'a, tan ilic u yaantiquen. Tanil
    u yaantiquen ti baalo'o, ma' chen inen a tan u yaantiqueni. Tan ilic u yaantic
    mac u tücaa'tajen,— cu t'an a Jesusu.
  tet-tet: “Ema mak tuir Haꞌu musti naliku ema kiꞌik nudaar lawarik oan neꞌe. Hodi
    nunia, nia naliku Haꞌu no Haꞌukaan Ama mak solok Haꞌu kmai raiklaran neꞌe.”
  hlt-MCSB: Amih te khaw, “Kai ming neh hebang camoe pakhat khaw aka doe long tah
    kai ni n' doe. Tedae kai aka doe long tah kai bueng kolla ka tueih te khaw a doe,”
    a ti nah.
  xtd-NT: —Ɨɨn ñayiu, nux kueka vaꞌa‑i idini seluchi, kuu ná kuu seluchi yaꞌa, xaxeꞌe
    mee‑r, dani kueka ñaꞌa vaꞌa‑i mee‑r tuku. Te nux kueka vaꞌa‑i mee‑r, dani kueka
    vaꞌa‑i Ia n‑tundaꞌa ñaꞌa mee‑r vaxi.
  mdy-ETH: «ሃያጉዴ ናኣቶይዳፓ ፔቴታዖ ታ ሱንፆና ቦንቺ ዔካሢ ታና ዔካኔ፤ ታና ዔካሢ ታና ሌሊቱዋንቴ ታና ዳኬሢያ ዔካኔ።»
  spl-spl: “Lohimbi âlâ me âlâŋe tem lâunihim naom tipiŋe yuwuya buku otbaŋginomai.
    Lohimbi yaŋe otbaŋgiain sâm yan nâ buku otnihinomai. Otmu nâ otnihiain sâm awoŋne
    hâŋgânnohomu gewan yâk buku otbaŋginomai.” Yawu sâop.
  usp-NT: Nen tic'uluw laj imb'j, jun ri ta' tijcoj jk'ij chapca' man ral ac'l ri,
    ini' injc'ul. Nen inc'uluw in, ri' tijc'ul ri xintakowch, xche' Kakaj Jesús rechak.
  zav-NT: —Šə chonḻe güen len bidao' nga o notə'ətezəchlə bidao' laogüe de'en chaquele
    c̱hia', chonczle güen len nada'anə'. Na' catə' chonḻe güen len nada', ḻeczə chonczle
    güen len Diozən' ben' bseḻə' nada'.
  sgz-sgz: “Koner a tángni kesá gengen kalik ngoromin kabin ngo a mámna iau, kápate
    tangan masiknai kalik erei, a tangan iau mul. Mái koner a tangan iau ngorer, kápate
    tangan iau masik. A tangan Koner mul a tarwa iau ur main.”
  kek-NT: —Li ani naxq'ue xlok'al li toj k'un xch'o̱l jo' li ch'ina al a'in sa' inc'aba'
    la̱in, naxq'ue ajcui' inlok'al la̱in. Ut ma̱cua' ca'aj cui' la̱in naxq'ue inlok'al.
    Naxq'ue aj ban cui' xlok'al li Dios li quitaklan chak cue.—
  blz-NT: “Ime a men mangalaboti sa'angu' anak koi kani'i gause mian iya'a mongololo'
    pisiso'-Ku, nono' a men ngaanon mangalaboti i Yaku'. Ka' ime a men mangalaboti
    i Yaku', ia taasi' tongko' mangalaboti i Yaku', kasee mangalaboti uga' i Ia men
    nomosuu' i Yaku'.”
  poe-NT: ―Tí jnkojín nkexro chrókꞌuáyéhe̱ ijnko chánjan kíxin tinkáchónki sín tí
    janhan la mé xi̱kaha chrókꞌuáyéhe̱ sín tí janhan la ko kja̱xin éxí chrókꞌuáyéhe̱
    sín tí nkexro ichrꞌánna ―ichro chꞌán.
  san-TAM: 'ய​: கஸ்²சிதீ³த்³ருʼஸ²ஸ்ய கஸ்யாபி பா³லஸ்யாதித்²யம்ʼ கரோதி ஸ மமாதித்²யம்ʼ
    கரோதி; ய​: கஸ்²சிந்மமாதித்²யம்ʼ கரோதி ஸ கேவலம் மமாதித்²யம்ʼ கரோதி தந்ந மத்ப்ரேரகஸ்யாப்யாதித்²யம்ʼ
    கரோதி|'
  cof-NT: —Itsan na mancaca lachi tenchi facariminlari lacanan facariminla cuwenta
    jolajochunae. Junsi laca facariminlari lacasiri facarimin itolajochunae; laca
    eremincanan facariminla cuwenta jolajochunae tinue.
  srm-NT: 'Hën a taa: “Haika e. Ee wan sëmbë i tei sö wan lagi sëmbë kuma di mii aki
    sö u gaan sondi fu di i nama ku mi hedi, nöö miseei i tei dë e. Nöö fa i tei mi
    dë, nöö na mi wanwan i tei, ma i tei Masa Gaangadu tu di manda mi ko a goonliba
    aki.” Nöö sö Masa Jesosi fan ku dee bakama fëën te a kaba.'
  qvs-NT: —Kankuna ñukata kuyawashpa suk wambrata chaskishpaykichi ñukatami chaskiwaykankichi.
    Ñukata chaskiwashpaykichi mana ñukallatachu chaskiwaykankichi. Kachamuwak Tatayni
    Diostapish chaskiykankichi.
  zca-NT: ―Men niwi' wen lo më'd win re' por nak më'd re' men da, gat lë'ta' lo më'de,
    sino ke lon miwi' xa' wen; mbaino xa' miwi' wen lon, gat lë'ta' lone, sino ke
    lo Xuza Me mixë'l da, miwi' xa' wen.
  cbc-NT: —Ni jĩcãʉ̃ ũcʉ̃, yʉ yaye quetire tʉ̃goʉsari, ãni cawĩmaʉrẽ bairo caãcʉ̃rẽ
    cʉ̃ camaiata, yʉre camairẽ bairo cʉ̃ ñiñagʉ. Tunu bairoa yʉre camai cʉ̃ caãnoi,
    yʉ jeto mee Dios yʉre cajoricʉ cʉ̃ã cʉ̃rẽ camairẽ bairo qũĩñagʉmi —na ĩ quetibʉjʉyupʉ
    Jesús.
  qxo-NT: “Pipis cay wamratanö runa mayinta alli ricag cagmi nogata chasquiycämag
    cuenta caycäyan. Nagana nogata chasquimarninga cachamagnï Tayta Diostapis chasquiycäyanmi”.
  mox-mox: “ʼEguma taha toga gwama baʼe ʼidewana agu wawega una ʼebeʼewea, e ʼinega
    ʼidewana yaʼa wese uʼebeʼewegu. Ta ʼeguma niʼa uʼebeʼewegu ʼinega wese agu Tovetune
    niʼa uʼebeʼewea.”
  kew-kew: Onaa rayome go nogo naakinu padane epe-rupa mua raba mealimi-daare ni page
    go kone salimi. Onaa rayome ni epe-rupa mua mealimi-daare nimumi ni mea o taae
    Aapa page mealimi sa.
  dww-dww: “Aitau seda umanama maika kitedima tenaḡa isague ewai turanena, tauna taugu
    ewai turaneguna, be aitau taugu ewai turaneguna, tauna tauriuporeguma ewai turanena.”
  nif-nif: “No endɨ naka tɨmbi gwañgwa ñandingan no not tɨ-ñɨmekta, endɨ nak not tɨ-namek.
    Tɨmbi no endɨ nak not tɨ-namekta, nakgot nɨm a, nin nanɨ-mukuk en not tɨ-ñɨmek.”
  twi-ASANTE: “Mo mu biara a me enti ɔbɛgye abɔfra ketewa sɛ yei no, agye me, na deɛ
    ɔbɛgye me no nso agye mʼAgya a ɔsomaa me no!”
  aoj-aoj: “Epen ami nesoꞌ opafa negatopalopa anin awani siꞌi iniꞌi ma okom ananimi
    mopoma aeꞌ, anin naseꞌe opaf aeꞌ wapani natopalope. Eaꞌ epen ami negatopalopa
    aeꞌi, ina natopalopa aeꞌ atowe, owaꞌ. Anin natopalopa anen nasapaꞌe agafiꞌii wapani.”
  cbv-cbv: —Ded wã náah yacatdih chãjat tʉ́ʉt niijná, biíc nin panihni wébítdih wẽi
    jwãáhna, weemdíhbʉt ã wẽi jwãáhna caá. Pánih weemdíh wẽi jwãáhna, wã íip, weemdíh
    wahnidihbʉt ã wẽi jwãáhna caá, ãt niijíp wʉt jĩ.
  taw-taw: Binɨb yɨp gos nɨŋɨd, ñapay sɨkol dɨpin awl tek kɨlop dɨnɨgabal okok, kɨlop
    nep mel, yɨp abe dɨnɨgabal agak. Pen yɨp dɨnɨgabal okok, yɨp nokom mel, Bapi yɨp
    agyokek ownek ak nop abe dɨnɨgabal agak.
  jic-NT: —Gente pülücj nin jinwá patja, yupj tsjicj niná jinwá. Najas nun ma nujola
    noypan way nun p'iyá. Najas 'üsüs lojí yupj jilal napj mpes. 'Üsüs lojí na yupj
    jilal, t'üc' way 'üsüs wa lojí napj lal. 'Üsüs lojí na napj lal, t'üc' way 'üsüs
    wa lojí Dios lal; jupj nin tjejyama qui'á.
  zap-NT: ―Belne por la noo rukas mén te men ne nguudx lextoo zegnak mëdwinree, noo
    nga rukas men; no belne rukas men noo, rukasdet men noze noo, sinke no ke Xuz
    noo ne wxaal noo zëëd noo rukas men.
  wer-wer: “Omën nemëën yak runga kot ke epëlëp sant elmëëpna pipop ne sant elnëëpnaap.
    Neen sant elnëëpa pöpök nemënt won, nem wes nemëaupönta sant elmëëpnaap.”
  ipi-ipi: '@see-verse:MRK.009.036'
  qul-NT: —Pichus cay wawata jina sutiypi jap'ekajka, nokata jap'ekawan. Nokata jap'ekajtaj,
    cachamuwajniyta jap'ekan.
  tnc-tnc: —Ĩ'ĩ me'rĩ imatiyaikimarĩka kime. I'suᵽaka kimako'omakaja, yire yi'riwa'ri
    ĩ'rĩkate jia kire baajĩka, jia yire baarika koᵽakaja i'suᵽaka kire kibaayu. Suᵽabaawa'ri
    yire ᵽũataekakiteoka i'suᵽakaja baaiki kime,— nare kẽrĩka.
  ter-NT: —Itukovo apêti kalivôno kuteâti ra kalivôno yâye njokóyoke, koêkuti itukínoati
    únati vo'ónguke, undímaka kixóneye. Yoko koêkuti ikxónutineye, haina ûndi kixóneye
    itea enepone Pahukónuti yara kúevu mêum kixóneye —kíxovokoxoane.
  bmr-NT: Cajaanɨhacho tamomoco imiyaavogomaño jiibadɨ seemeneque agaayɨcɨmo uco gaayɨcɨhi.
    Jaamo bu uco agalluuboco tollɨro gaayɨcɨhi, nuubo ijɨɨbogomɨnaaco.
  fuf-fuf: «Kala jaɓuɗo paykun tosokun e innde an, haray ko min tigi o jaɓi. Awa-le
    kala jaɓuɗo lan, haray hinaa min tigi o jaɓi, kono ko Nuluɗo lan on.»
  mwc-mwc: “Kotoi wata nikosi pipiya gunaguna kesana kau wabai ini naovei wai, yauku
    e binaoviku. Ba kotoi wata e bienoenowiku wai, kega yauku ikesiku wata e bienoenowiku,
    saba kotoi i poraiku wai kona e bienoenowei.”
  bhl-bhl: “Yu kilele kililina! Nimin kawtiw ite mak nem ibolow fukunsomi, aul gel
    kalakalin mak dokolewiw tewe, i nakati dokonemeko, bakilewsomi, nem namdale Aatim
    bakati dokolew kebiliw bakate.”, yangse kale.
  ons-ons: “Ŋei mane eŋe naŋane tungo medep nigatne iwa yale mapitkayakeo, eŋe na
    mapitnanmaike okanmaike. Ŋei mane eŋe na mapitnaniakeo, eŋe magak biranangi ketkole,
    eŋe weneŋ mapitkamaike okanmaike.”
  con-NTPO: —Majan a'i ña iniseningae afayepa du'shu qquen'cho'ccoa'ma ñotsse in'jan'da
    ñama'qque tsu ñotsse in'jan. Toya'caen majan ñama ñotsse in'jan'da jo'su ñameñi
    in'jambi. Tsa'ma ñama moen'suma'qque tsu in'jan.
  ghs-ghs: Hee, Teei naho quba eeteqi khata oonoma teeke aima kokora eetaqu noi oke
    eeteqi anake oke eetakoi. Ma apei anake kokora eetaqu noi oke eeteqi Mai anake
    dzoobiremi baata paha noke eetakoi.
  peg-peg: “ଇନେର୍‌ ନା ତର୍‌ଦ ଏଲେଙ୍ଗ୍‌ ହାରୁ ହିମ୍‌ଣା ବିତ୍ରେ ରକାନିଂ ଇଟ୍‌ନାର୍‌, ହେୱାନ୍‌
    ନାଙ୍ଗେଙ୍ଗ୍‌ ଇଟ୍‌ନାନ୍‌, ଇନେର୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇଟ୍‌ନାନ୍‌, ମାତର୍‌ ନା ପକ୍ତିତି ଆବାଙ୍ଗ୍‌
    ମାନି କିନାନ୍‌ ।”
  txu-NT: —Ẽ, ga, me'õ prĩreja pumũ, kàtàm mexja pumũ. Dja me'õ ikukwakam kum me'õ
    kute prĩre ja pyràk kĩnh, kum me'õ kàtàmja kĩnh ne kam arỳm badjwỳ kum ikĩnh.
    Djãm bajbit kum ikĩnhmã? Kati, dja me'õ kum ikĩnh ne kam kum ibãmdjwỳ kĩnh, ibãm
    kute ijanorjadjwỳ kum kĩnh. Nãm ã Jeju arkum ane.
  eng-WEBU: “Whoever receives one such little child in my name receives me; and whoever
    receives me, doesn’t receive me, but him who sent me.”
  gnw-NT: —Ime yave quía uyapo icavi vae cua nunga sambiaɨ pe cheree pe vae, cheve
    co uyapo icavi vae. Jare jocua cheve uyapo icavi vae, uyapo vi icavi vae chembou
    vae pe —jei.
  mux-mux: “Yambu te-ni ‘Na Auliele-nga yambale moliu.’ nimba kangambula ili mele
    liipa tapunjumba kene yambu kanili-ni aku tembaliinga na liipa tapunjumbako. Na
    liipa tapunjumba yambale-ni na mendepulu naa liipa tapunjumba. Kangambulale liipa
    tapunjumbaliinga yambu kanili yu-ni na liipa mundurum yili liipa tapunjumbako.”
    nirim.
  maj-NT: —Xi ngajona̱ ts'i̱ínkjáíhi̱n ra̱ nku nda̱ chí xi nkúhu xu'bi̱, kui xi an
    títs'ínkjáínna. Ko̱ xi ts'i̱ínkjáínna, najmi tu̱ nku an títs'ínkjáínna. Ko̱ ta̱
    xi kits'ín nibána títs'ínkjáíhi̱n.
  bkq-NT: — Pymâem xynru waunlo keba merâ iamudo. Mâkâ ynynonro xurâem koendâ amânhedylymo,
    tynrenseim keba awyly umelâ warâ watay, urâenlâ amânhedylymo. Âdylâ urâem amânhetuomo,
    ugononibyry xurâenlâ ise amânhedylymo lâpylâ — kely Jesus.
  kue-kue: “Yomba ta gak kembra yeglmere suwarata na kangina mina di-inan, ye na diyungwa.
    Ana yomba ta na di-inan, ye na suwara ta di ikrukwa, ba ye na diendungo winga
    yomba i ama akiye diyungwa.”
  cot-NT: —Quericaca shineventavaquemparine chaajaniquiri quempecarica iricatica iroorijite
    nonintacaantaquero naatimpa, quempecaqueate naroguentica ishineventavaca. Quericaca
    shineventavaquenane naatimpa, aatoquea aparo naatimpa ishineventavaca, irioquea
    aisa irishineventavaquempa tigarancaquenaca.
  bnp-bnp: “E rei a viri i tagui a koma kiroko maea na ragu, i tagui iau. E rei a
    viri i tagui iau, i taguia ra viri i rudu iau a valai.”
  apn-NT: —E mẽ inhma. Kêr ka mẽ apê pahi pyràk o tanhmã amnhĩ jarẽnh to ho ri apa
    hkêt nẽ. Ãm te amarĩ ri mẽ apa pyràk o amnhĩ nhĩpêx o ri apa. Jao nhỹri mẽhprĩre
    hõ pumu nẽ kamã axukaprĩ nẽ kãm mẽmoj tanhmã ho rỳ kãm mẽmoj gõ. Hãmri nẽ ã amnhĩ
    nhĩpêx anhỹr o te pa ate tanhmã ixto mex to pyràk o amnhĩ nhĩpêx. Nẽ kot ka mẽ
    atõ pa tanhmã ixto mex to nẽ te ate Tĩrtũm o mex pyràk o amnhĩ nhĩpêx. E kêr ka
    mẽ amã amnhĩ to rũnh prãm nẽ ã amnhĩ nhĩpêx anhỹr o ri apa. Anẽ.
  ctp-NT: ―Bra nu tayaꞌ wan ꞌin ska nten sa ñaꞌan lka nu xuwe re chaꞌ ꞌñaǎn, ti kwiꞌ
    ti chaꞌ nan ndayaꞌ wan ꞌñaǎn, ngwañaꞌan ndyoꞌo chaꞌ ―ndukwin Jesús―. Loꞌo bra
    nu kuꞌni wan tñan ꞌñaǎn, kwiꞌ ngwañaꞌan ngiꞌni wan tñan ꞌin Ndiose nu wa msuꞌwa
    ꞌñaǎn chaꞌ ndijyaǎn lo chalyuu ―ndukwin Jesús.
  bre-BRG: Piv bennak a zegemer unan eus ar vugale vihan-mañ abalamour da'm anv, a
    zegemer ac'hanon, ha piv bennak a zegemer ac'hanon, n'eo ket me eo a zegemer,
    met an hini en deus va c'haset.
  opm-opm: Tuhup mara Han gur norhe danong ham mama mihtin brer ihirnong ambur yah
    deiyahanoh ama indeipti han gur nohnongwi nambur na yah nahaptimur. Nohnong ma
    nadarhetip han At nuhutnong tap mat nambur yah nahaptimur pongopri.
  bvr-bvr: “Minyja ana-nga an-mola nula ana-guna ngacha delipa ngardawa ngaypa ngu-welangga,
    minypa ngaypa jal ngu-nirra nula delipa, an-gata an-gugaliya nipa ngardawa an-mola
    apula ngaypa. Rrapa minyja ana-nga an-mola apula ngaypa, gun-narda minypa ngaypa
    ngardapa ngika, wurra nipa nguna-jerrmarrapa burr-guta an-mola atila.”
  wal-wal: “Hageetu mala guutta naatuppe issuwaa ta sunttan mokkiya ooninne tana mokkees;
    qassi tana mokkiya ooninne tana kiittidaagaa mokkiyoogaappe attin, ta xalaalaa
    mokkenna” yaagiis.
  zad-NT: ―Nottezə beṉ' wlebe' to bi'do' ka bi'do'ni daa chonḻilallee nad', nad'kzan
    chlebe'. Na' beena' chlebe' nad', ḻekzka' chlebe' Chioza', beena' bseḻ' nad'.
  mgh-mgh: Ntthu nomwaakhela mwanamwane toko ula mwancina naka, nokaakhela Miyano,
    ni ntthu nokaakhela Mi, khankaakhela Mi, nanso Ule kirumile.
  aso-aso: Ve ma ingine nenikumuꞌ ve li izipe ngomo meꞌmine ma ngeleꞌmize lamineꞌ
    ilizaniꞌ nene neniꞌ neleꞌmize lamineꞌ aniꞌ geleleseive. Idoꞌ neniꞌ neleꞌmize lamineꞌ
    ilizaniꞌ nene nenikovoꞌ neleꞌmize lamineꞌ ami nimiselive nesi nene eleꞌmize lamineꞌ
    aniꞌ geleleseive.
  uli-uli: “Semal le be hamwale semal yalwich ka le fael ngang, ngo iy ye hamwalyey.
    Ngo le be hamwalyey ngo te ngang chog mele ye hamwale, bo ye wol hamwal yeramtala
    ye fangdoh ngang.”
  nin-NT: “Uwanggo nggo ti kpa uyirr nu umi ku antsɨntsɨ abangga ba, ni isa mungga
    uwa kpa si ingga. Undurr wanggo nggo ti kpa ingga, uwa si kpa si ingga na nkpamu
    hen, a kpa Abachi nggo a tu ingga mi.”
  tgk-tgk: «Ҳар касе ки чунин кӯдакро ба хотири Ман қабул мекунад, дар асл Маро қабул
    мекунад. Ҳар касе, ки Маро қабул мекунад, на Маро, балки фиристандаи Маро қабул
    мекунад».
  acu-NT: —Aints winia nintimturas pujauka ju uchia nunisang aints mianchau ainaun
    pengker awajuka winasha nunisang pengker awajtawai. Tura wína pengker awajtauka,
    wína akuptukmia nunasha nunisang pengker awajui, —timiayi.
  cak-WNT: Ri can pa nubi' riyin nuc'ul jun ac'al, jun ac'al ri achi'el re', ma xu
    (xe) ta wi xtuc'ul ri ac'al, xa can xquiruc'ul chuka' riyin. Y ri xquic'ulu c'a
    riyin, ma xu (xe) ta wi riyin ri xquiruc'ul, xa can xtuc'ul chuka' ri yin takayon
    pe.
  ebk-ebk: “Nan uray ngachana ay mang-awat as nan ap-apud ay taku ay kaman kan tona
    ay onga kiapú as nan pammatina kan ha-un at ha-un nan awatuna. Nan uray ngachana
    ay mang-awat kan ha-un at fiakun yangkiay ha-un nan awatuna, ngem nan nangifiaor
    us kan ha-un.”
  spa-PDDPT: Cualquiera que reciba a un niño como éste en mi Nombre, a Mí me recibe.
    Cualquiera que me reciba, no me recibe a Mí, sino a Quien me envió.
  ruf-ruf: “Imunu wowose iyombokela imwana mdodo ka yuno kwa taghwa lyangu, kombokela
    nene. Ne imunu iyombokela nene, kombokela yula iyanitumile.”
  gun-gun: — Amongue xerery rupi peteĩ kyrĩ va'e kova'e ramigua omovaẽ vy xee avi
    xemovaẽ. Ha'e xemovaẽ va'e ma xee anho e'ỹ xemovaẽ, xembouare avi omovaẽ.
  agu-BL: —Alchok scyetz yi na xom swe'j, nin yil tak' k'ej junt wunak yi qui'c mas
    k'ej chi tane'n yi nitxa'e'j, na tzun tzantz tan tak'le'n weri ink'ej. Ej nin
    nk'e'tz ntin in, ma na ncha'tz na tzan tan tak'le'n k'ej yi Intaj yi nchinchakon
    tzaj.
  isn-isn: “Wihi nuimusingiilya u mung'yinya anga uyu ku lina nilane, unsingiiye ga
    nu nene, hangi anga itule muntu shanga unsingiiye unene du, kuiti ga nuyu nai
    undagiiye.”
  eng-PEV: '@see-verse:MRK.009.036'
  ilo-ULB: “Siasinoman a mangawat iti kastoy nga ubing iti naganko, awatennak met,
    ken no adda mangawat kaniak, saan laeng a siak ti awatenna, ngem awatenna pay
    ti nangibaon kaniak.”
  pir-NT: —‍Yeere ye duana ahriquirogãre mʉsa cahmena, yʉhʉ gʉ̃hʉre cahmene mʉsa.
    Sa yena yʉhʉre cahmena, yʉhʉre ohoriquiro mari Pacʉ gʉ̃hʉre cahmene mʉsa, niahye
    Jesu tiquinare.
  anv-NT: “Yɛ́ndémuú ayi akamege mampyɛ galɔ́gálɔ́ ne mamane kɔɔ́ nkane ayina né
    mabɔ ma, ɛbyɛnnó apyɛmbɔ lé ne me ne yɛ́ndémuú ayi apyɛ galɔ́gálɔ́ ne me
    ntó, ɛbyɛnnó apyɛmbɔ lé ne ntɛ waá yi átɔmé me.”
  sab-NT: —Kwian bai kaire no cha ole ulia, kwian ene kle kirogwa ai kare gai ngwange
    no kle age no ama alin, kwian age ene me kle kirogwa alin allabi gai ngwange no,
    kaire ama kle cha gai ngwange no kle age no cha agali alin kare. Ene kaire kwian
    bai kaire cha gai ngwange no, kwian ene kle Chube cha kaganga nga dba ai giti
    gai ngwange no kaire —Jesu gerudu ene kwian geru jwannga amage ole.
  tmd-tmd: “Nöbö mö nɨ nugw pön, ha ulmɨdö aliö kɨyöbö röxgɨb paŋyöbö i pɨ ösös ri
    abmɨjöñ aku, ha aku nugwör wöhö, nɨ aipam pöña. Makwam nɨ pöñ aku, nör wöhö, Acö
    na yad abmɨn höm aku nugwo aipam pöñɨŋö,” röŋa.
  acr-NNT: —China ri kukꞌul chupa ri nubꞌiꞌ junoq na jinta uwach pachaꞌ wa ralko kꞌoꞌm,
    e junam rukꞌ in ri kinukꞌulu; yey china ri kakꞌuluw we riꞌin, na xew ta kinukꞌul
    riꞌin, ma e kukꞌul ri Jun taqayom lo we riꞌin —xchaꞌ.
  kpg-kpg: “Be koai hua dela e benebene tamagiigi beenei i dogu ingoo, ia ne benebene hua
    Au, gei tangada dela ne benebene Au, ia ne benebene Au mo Mee dela ne hagau mai
    Au.”
  taj-taj: “ङाला मिनरी चुह्रङ्बा कोलागदेदा वास्‍ता लबासे ङादा वास्‍ता लला, ओच्‍छे
    ङादा वास्‍ता लबासे ङादा जे आहिन, ङादा पुइखबा ङाला आबादाएनोन वास्‍ता लला” भिसी
    सुङ्जी।
  avt-avt: “Mɨt neimɨn kerek hɨr nɨkaap mɨtɨk kiutɨp kar ke nɨkan ik nentar hɨr nises
    hɨm mai, hɨrak kar ke hɨr nɨkaap mɨtɨk kerekek au. Hɨr nekepik ketikewa. Mɨt kerek
    nekepa, hɨr nekepa kerekek au. Hɨrak kar ke hɨr nekepa hetike Mɨtɨk Iuwe kerek
    keriuweta hi han tɨ ik.”
  cbk-cbk: “Si quien ay recibi un bata como este bata por amor di mio, igual como
    ta recibi le conmigo. Y el gente quien ta recibi conmigo, hende lang le ta recibi
    conmigo pero igual tamen ta recibi le con el di mio Padre na cielo, quien ya manda
    conmigo aqui.”
  uig-ARA: ــ كىم مېنىڭ نامىمدا مۇشۇنداق كىچىك بالىنى قوبۇل قىلسا، مېنى قوبۇل قىلغان
    بولىدۇ. كىم مېنى قوبۇل قىلسا، ئۇ مېنى ئەمەس، بەلكى مېنى ئەۋەتكۈچىنى قوبۇل قىلغان
    بولىدۇ.
  tuf-tuf: —Bíyinat as chiwa chajac rehquít, sah uchta bi ajcá ji bécayat, éyinat
    as cat ajcá ji bécaro, -wajacro, Jesusat-. Eyta cat bíyinat as ajcá ji bécayat,
    éyinat as áyjaquey cat ajcá ji bécaro, wajacro, Jesusat.
  abx-abx: “Bisan say i magpanginano pahalap si a'a nga ga'i mismo aka'allom si kalugaringun-na
    pariho sito dadi' tungod si gugma'-na si ako, agpanginano gayod si ako. Ngan bisan
    say i magpanginano si ako, ma'in hamok ako i nagpanginanu-na, pero hasta pa liwat
    i magpapada'ito si ako.”
  mco-NT: ―Pɨn cöbɨjc tügpajc pi'c'anäg jadu'n nej jada pi'c'anäg mɨɨd ɨɨch nxɨɨ ycɨxpɨ,
    ɨɨch yɨ' anajty tɨ xycöbɨcyɨch, e pɨn ɨɨch xycöbɨjcpɨch, ca nan ɨɨch anajty naydügpajc
    tɨ xycöbɨjcyɨch, nañ jadu'n anajty tɨ cöbɨcy huɨdi tɨ xyquejxɨch.
  kqf-kqf: “Aiyai isagumo bi gomana ḡaubona i giuvai maibena niga gomenina ba tagu
    ya giugiuvaigu. Bi kota aiyai tagu ya giugiuvaiguna ba tana mote tagu tauguḡa
    ima giugiuvaigu bi taugiukamaḡegu vaitena ya giugiuvai.”
  cpb-NT: “Inkaate aakoterone nowairo ikemisantaana, arika raakameethatairi oshiyariri
    jirika eentsi, naakaga raakameethatake. Ari okantari eejatzi, arika raakameethatakena
    naaka, oshiyakawo iri raakameethatzi otyaantakenari jaka.”
  aon-aon: '@see-verse:MRK.009.036'
  hus-NT-2005: ―Max jun xitaꞌ kin bachʼu ani kin beletnaꞌ jun i chakam kwitól jelti
    jechéꞌ kʼal Nanáꞌ tu bij, Nanáꞌ tin bachʼwal ani xitaꞌ ti kin bachʼu Nanáꞌ, yab
    Nanáꞌkʼi tin bachʼwal, in bachʼwalich jeye na Dios xi tin abámal.
  mig-NT: Cha̱a ja̱ jíín sɨ́'vɨ́‑rí kuatá'ú‑de ɨɨn su̱chí lúlí nátu̱'un su̱chí yá'a,
    te ruu̱ kuatá'ú‑de. Te cha̱a kuatá'ú rúu̱, nasu̱ rúu̱, chi̱ I'a̱ ni̱ tájí rúu̱
    va̱i‑ri̱ kuatá'ú‑de, áchí‑ya̱.
  bps-bps: “Ku simto dmawat satu tingà gambet ani du mdà di ksasatun di deg, dnawatan
    agu, na i dmawat deg, dnawatan Màgu Dwata, i mdek deg.”
  mbs-mbs: “Aw megsagman se otaw te sakop ko iling te kedanà te sebad batà seini tandà
    te pegpesakop din kanak, pineokit kenyan segmanen a din heman. Aw megsagman se
    otaw kanak, kenà olò siaken se segmanen din, so segmanen din heman se Amay ko
    simogò kanak.”
  tof-tof: “Inzan kari olom morroal tonarre nótó nóma apadóda kürü ngidü, enta igósa,
    wa kürü morroal tonarre apadóda. Ó kürü morroal tonarre nótó nóma apadóda, kürü
    kólbanan morroal tonarre koke apadóda, a wa oya ta inzan morroal tonarre apadóda,
    kürü nótó zirrkapónórr.”
  cme-NT: «Umaŋ duɔ bel bisãmbiloŋ daayo temma‑i fafamma mɛi maama-na, kuu dii ŋaa
    u bilaa mɛi fɛrɛ yaa‑i, aa umaŋ duɔ bel muɔŋo‑i fafamma, kuu dii ŋaa kutieŋo bilaa
    umaŋ puɔraa-mi.»
  sus-sus: «Mixi yo naxan yi dimɛdi mɔɔli rasɛnɛma n xili ra, na kanyi bara n tan
    yɛtɛ yati rasɛnɛ. Mixi yo n nasɛnɛ, na kanyi mu n tan gbansan xa rasɛnɛxi. A bara
    n xɛɛma fan nasɛnɛ.»
  pon-2006: “Mehmen me kin kasamwo emen kisin seri pwukat ni mwarei, ngehi me e kin
    kasamwo; oh mehmen me kin kasamwo ie; kaidehk ngehite me e kin kasamwo, pwe pil
    ih me ketin kadariehdo.”
  dad-dad: “Aib taka aya yanau bunem, kesu naal eig fiya taka yalef are, ĩ aya yaleyaf.
    Aib taka ĩ aya yaleyaf are, ĩ aya dogol to yaleyaf, ĩ aya sur fiyan anĩg yalef.”
  zab-NT: —Tutix ni gacné tuby bniniin pur nare, laab cayacnéb nare, ne gati naaistia
    cayacnéb sino que néza ni bxiaald nare.
  jae-jae: “Ŋac taŋ kêkôc ŋapalê sauŋ amboac tonec nêŋ teŋ sa kêtu ŋoc ŋaêŋa naŋ,
    kêkôc aê sa. Ma ŋac, taŋ kêkôc aê sa naŋ, kêkôc aê taucgeŋ atom, eŋ kêkôc ŋac,
    taŋ kêsakiŋ aê naŋ sa.”
  ksd-ksd: Ba tikai i onge ta bul ik dari ta ra iangigu, i onge iau bula; ma ba tikai
    i onge iau, pa i onge ke iau, i onge nina iat, i ga tulue iau uti.
  msm-NT: “Inggad hintawa no ogdawat to obos no sakup ku no angod to seini bata, kibali
    siak to ogdawaton. Aw to otow no ogdawat kanay kibali ogdawat to sikan migpaandini
    kanay.”
  myk-myk: «Sipyaa sipya wʼa le nɔhɔcɛɛrɛ le la shi co xuuni nɛ wuu na ge, nɛ wʼa
    co xuuni. We wʼa nɛ co xuuni ge, wee ya nɛ co xuuni wɛ, ga nɛ tunvɔɔ we wʼa co
    xuuni.»
  sbe-sbe: “Taba kaiteya wawaya gagilina hesau doha teina ye yogaisini yau hesaguwai,
    meta yau ye yogaisinigau. Yo kaiteya ye yogaisinigau meta nige yau mo ya bom ye
    yogaisinigau, na tauhetamaligau wa ye yogaisini.”
  mcr-mcr: “Ämaqä hŋqu ymeqä wäŋqä hmbiŋi, Nyiŋqä kŋuä äme, yeeqä itumeqäqe, iqu Nyi
    indmeqiyä. Itaŋga Nyi indmeqäqe, ii iqu Nyinä mindmeqä iqiyä. Iqu Nyi änändowatkqä
    Ique, inä itumeqiyä” ätukqe.
  cux-NT: '''Iiⁿ''yāⁿ chí ''cuaáⁿ yā saⁿ''ā ''lííⁿ ''túúcā, nduūcū chi duuchí, ''iiⁿ''yāⁿ
    miiⁿ ní ''cuaáⁿ yā ''úú. ''Iiⁿ''yāⁿ chí ''cuaáⁿ yā ''úú, nguɛ́ɛ́ dámaāⁿ ''úú cuaáⁿ
    yā, naati ''cuaáⁿ ntúuⁿ yā ''iiⁿ''yāⁿ chi dichó''o yā ''úú.'
  tur-YTC: “Benim adımla böyle bir çocuğu kabul eden, beni kabul eder. Beni kabul
    eden de beni değil, beni göndereni kabul eder.”
  san-ITR: yaH kashchidIdR^ishasya kasyApi bAlasyAtithyaM karoti sa mamAtithyaM karoti;
    yaH kashchinmamAtithyaM karoti sa kevalam mamAtithyaM karoti tanna matprerakasyApyAtithyaM
    karoti|
  bel-N: «Хто прыйме адно з такіх дзяцей у імя Маё, той Мяне прыймае, а хто Мяне прыйме,
    той не Мяне прыймае, але Таго, Хто Мяне паслаў».
  sch-sch: “Tukhom ki riming sika hi anga nâipangte inkhat khom a modômpu chu, keima
    mi modôm ania; male tukhom keima mi modômpu chu, keima mi modôm vai niloiin
    ni tîrpu khom a modôm sa ani” a tia.
  mic-MIQNT: “Na mimajuinu ta'n 'nwisunmg wele'watl mijua'ji'tl pa na wijei aq ni'n
    ta'n teli ule'wij, aq ta'n wen wele'wit ni'n mo pas'g ni'n wele'wigw pas'g maw
    na newgte'jit ta'n ni'n petgimip.”
  huu-NT: —Jusiñamuimona bie urue jamai bue isoide. Abɨna ɨedoñede. Bie isoidɨmɨe
    cuemo duillamona, naimɨena feiñotɨmɨedɨ cuena jai feiñote. Cuena feiñotɨmɨe Jusiñamuina
    jɨaɨ jai feiñote, Jusiñamui cuena oretaja jira.
  jiv-NT: “Shuar uchin winia naarui̱ shiir awajeakka Winia shiir awajtawai. Tura Winia
    akuptukua nunasha shiir awajeawai” tímiayi.
  otm-NT: ―Nu'a te'o i simanho n'da ra t'ʉhni nangue ma thuhugä, nɛcä i simanhogui.
    Nɛ nu'a to'o i simanhogui, hinga høngdä i simanhogä a pɛ nɛ'a Oją bá pɛngä ua
    i simanho a, bi 'yɛ̨n a ra Jesús.
  dah-dah: “Ne niŋ teŋ al buluŋeŋ kura diriŋ gahade gayen gargar iryeŋ gobe ne niryeŋ.
    Munaŋ al kura ne igiŋ igiŋ niryeŋ gobe ne po ma niryeŋ. Nad nerke wamiriŋ al goyen
    manaŋ igiŋ igiŋ iryeŋ,” yinyiŋ.
  tnk-tnk: “Iərmama sə trəsevər ia rerɨn tɨ iəkunouihi riti sə ro iamɨnhi ia nəɡhɨk
    rəmwhen mə raməsevər mwi ia rerɨn tukwe iou. Iərmama sə raməsevər ia rerɨn tukw
    iou rəmwhen mə raməsevər mwi ia rerɨn tɨ Kumwesən sə rɨnərhi pehe iou iakuvehe.”
  kpr-kpr: “Mave, nanda javoda sasingu evavaga ava nati joká doruse, bu tavo arira
    amo, nu inono, namoá nati joká doruse, bu tavo arira. A kotugo, mave na nati joká
    doruse, bu tavo arira amo, nu inono, God Afa na dirigetiri fusena, numoá nati
    joká doruse, bu tavo arira,” aminge sisira.
  san-IAS: yaḥ kaścidīdṛśasya kasyāpi bālasyātithyaṁ karoti sa mamātithyaṁ karoti;
    yaḥ kaścinmamātithyaṁ karoti sa kevalam mamātithyaṁ karoti tanna matprerakasyāpyātithyaṁ
    karoti|
  nho-nho: “Ttama e mmata ake hakaraaoi ki se tamariki punaamea peenei iloto taku inoa raa,
    ttama naa e mmata ake hakaraaoi kiaa nau. Aa te tama e mmata ake hakaraaoi kiaa nau raa,
    ttama naa see mee maa e mmata ake hakaraaoi koi kiaa nau; ttama naa e mmata ake
    hakaraaoi hoki ki te tama ni heuna ma ki au nau.”
  gym-NT: Nire nire käta ti tarere metre abko käkwe ngäbäkre ne kwrere kadre ngäbti
    ti käbti. Nirekwe kadre ngäbti kore, ye ngwane ñan ngäbäkre aibe kata ngäbti kwe
    angwane, ti kata ngäbti kwe arato. Ye kwrere arato, nire nire käkwe ti kadre ngäbti
    kuin abko käta Ngöbö ti juanka kaen ngäbti arato. Abko kore se, niebare Jesukwe
    ietre.
  azg-NT: —Minninchen tsꞌan na yo na ya ntyjii juu na ncyꞌoon juu cüenta ncüii yuchjo,
    mantyi iyꞌoon juu cüenta ja yo na ya ntyjii juu. Ndoꞌ minꞌcya ro tsꞌan na iyꞌoon
    juu cüenta ja, mantyi iyꞌoon juu cüenta nquii jon na jñon jon ja quiiꞌ ntꞌan nnꞌan
    tsonnangue.
  bhd-bhd: “ज़ैना लोक मीं सेइं प्यार केरनेरे वजाई सेइं एरे ज़ेरे बच्चन मरां अक भी
    कबूल केरतन, तैना मीं कबूल केरतन। ज़ैना मीं कबूल केरतन, तैना सिर्फ मीं नईं, पन
    तैना परमेशरे भी कबूल केरतन, ज़ैनी अवं इड़ी भेज़ोरोईं।”
  too-NT: ―Chuxatī a'ntīn tapa'ksī con quit lā' ū'tza' nalīpāxquī' kalhatin ti'na'j
    ka'hua'chu hua'chi huā'yā, ū'tza' chu a'cxtim hua'chilh quit quimpāxquī'. Lā'
    chuxatī a'ntī quimpāxquī' quit, nā paxquī' huan a'ntī quimacamilh lā' tū' xmān
    quit.
  ind-AYT: “Siapa yang menyambut anak kecil ini dalam nama-Ku, dia menyambut Aku.
    Siapa yang menyambut Aku, dia tidak saja menyambut Aku, tetapi juga Dia yang mengutus
    Aku.”
  cjo-NT: '—Aririka pineshironkateri aapatziyanari, kimitaririka irika eentsi, eejatzi
    pikimitzitakina naari: pinintashiretakina naari. Eejatzi okimitaka, aririka pinintashiretena,
    tee apatziro naaka pinintashireperotena, omaantakya eejatzi Pawa otyaantakinari.'
  nsn-nsn: “Mair tamata re uaha keip me tang siokor keketik tar hangoguo, inggon e
    uaha keip pono totoguo. Doh mai gere uaha totoguo, inggon ahik pahe uaha puk totoguo,
    bo tar tamata ponene ke ualatueha totoguo.”
  san-DEV: यः कश्चिदीदृशस्य कस्यापि बालस्यातिथ्यं करोति स ममातिथ्यं करोति; यः कश्चिन्ममातिथ्यं
    करोति स केवलम् ममातिथ्यं करोति तन्न मत्प्रेरकस्याप्यातिथ्यं करोति।
  tna-NT: —Quebata ja piada ye yanana nime quema ebani su ebatsuta su, ema ebatsutani
    pu cua nime beju. Daja huecha quebata ja ema ebatsuta su, Tata Diusu di ebatsutani,
    tuahueda ema beitutana putsu.
  lid-lid: “Ya buku none ari ndramak abudon jo, ya iy aseben ari nadu nah bwisik buku
    nah dah, badeh iy aseben jo. Ma are lau oro aseben jo, badeh, oro baseben jo le
    bwe, arile oro ale aseben Kindrei iy nane suni jo eme dah.”
  wim-wim: “In ngeeyiya! Nil weeꞌanganweya puk many inan minaman piꞌow nunang-a, puth
    nil puk manyan ngathar-a, an nil keꞌ ngayang ngangk minangam piꞌan. Aꞌ putha nil
    weeꞌ-nathweya ngangk minangam iiyow ngathar-a, an nil keꞌ pam anan piip ngatharam
    God.anta ngangk minangam iiyan nungant thampa, nil puth piip ngatharamangana kuch
    ngayang aak iikanakan.”
  zga-M: “Yeyoni uveikhomwopelela umwana ndoyu mu litawa lyango, iva anyupelile one,
    ingave omunu anyupelile one, sanyupelile one nemwene nu uveansukhile.”
  yom-yom: —Woso wunyakula muana lezi wuphila yayi mu dizina diama, minu kuandi kayakudi.
    Ayi woso mutu wundiakudi buna bika sia ti minu kaka kayakudi vayi yakudi diaka
    mutu wowo wuthuma.
  eng-NNA: “Maybe you will do good to someone like this child to please me. That good
    thing you did for the child, that same good thing you also did to me. God sent
    me. Because of that when you do good to me you will make me happy, you will make
    God happy also.”
  san-SIN: යඃ කශ්චිදීදෘශස්‍ය කස්‍යාපි බාලස්‍යාතිථ්‍යං කරෝති ස මමාතිථ්‍යං කරෝති; යඃ
    කශ්චින්මමාතිථ්‍යං කරෝති ස කේවලම් මමාතිථ්‍යං කරෝති තන්න මත්ප්‍රේරකස්‍යාප්‍යාතිථ්‍යං
    කරෝති|
  yut-yut: “Amɨn kɨnda nak do nandaŋek amɨn monɨŋ oden kɨnda but da abɨdosak kaŋ,
    uŋun nak naŋ abɨdosok. Ae amɨn kɨnda nak abɨdosak kaŋ, uŋun nak naŋ gɨn dɨma abɨdosok,
    Datno nak yabekban pɨgɨm uŋun naŋ abɨdosok.”
  grc-BYZ: ὃς ἐὰν ἓν τῶν τοιούτων παιδίων δέξηται ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται·
    καὶ ὃς ἐὰν ἐμὲ δέξηται, οὐκ ἐμὲ δέχεται, ἀλλὰ τὸν ἀποστείλαντά με.
  cpc-NT: “Ikaatzi pairyiirori nowairo ikimisantaana, impoña jaawakiri kamiitha kimitakariri
    jirika iintsi, naaka jaaki kamiitha. Ari okimitari iijatzi, aririka jaapatziyaina
    naaka, kimipirowaitaka iriira jaapatziyaka otyaantakinari jaka”.
  nhg-NT: ―Öque queselis notucöyupa sente de ini nöncate pelantzetzi quieme ini, nuyejque
    niechselea naja. Öque niechselea naja, amo sa naja niechselea, tlöcamo nuyejque
    tieselea yejuatzi öque niechhualtitlanque.
  nya-nya: “Aliyense wolandira mmodzi wa ana angʼono awa mʼdzina langa alandira Ine;
    ndipo aliyense wolandira Ine salandira Ine koma amene anandituma.”
  ngu-NT: ―San aquinon yejhuan nopampa quiselis yacaj yejhuan yolyemanqui quen yejhua
    in conetl, nejhua nechselia, niman on yejhuan nechselia, xsan nejhua nechselia,
    yej no quiselia Dios on yejhuan onechajtitlan.
  kup-kup: “Met tairapuhö nemaz homet ñaro goe epop, ma pim zut mod napuam meñizat
    tin metapanez pop ne amun ok neñizat tin hanetapanezavoz zut ravat hepan. Met
    aban ne neñizapanez pop ne main naneñizotü, oñ nem Pap ne nemeehan eroh-pop amun
    ok meñizapan,” pot mañah.
  jid-jid: ko nha wandi a kpa vivren tsitsa yi ni ndemu a kpa me ndi wa a kpa me ana
    me megen a kpa na a kpa ndi wa ton me
  wmw-wmw: “Munu asaka kuwa onse ampokérera kisimana kamba‑yu, kwa zina rangu, kanipokerera
    omi. Na anipokérera omi, kusema kweli aanipokerera omi fala ampokerera Baba wangu
    ári mbinguni anipereke omi.”
  gmv-GGM: Hayta gutha anaytappe issade ta sunthan mokki ekkizadey tannakka mokki
    ekes. Tana mokki ekizadey wuri tana xalala gidonta tana kitidaysakka mokki ekkes”
    gidees.
  ssg-ssg: “Na tel i waxi auni akaik masin ie nake nga, se i aunini nga. Ape tel i
    waxi auni nga, i waheni tel Tamak Haeu, tetel i taloma nga.”
  zpo-NT: —Loka cho kayaa madwin ne nel nkela xaa na, noka mkayaa xaa na; nu loka
    cho kayaa na, noka mkayaa xaa xaa mxaal na.
  poy-poy: “Yakamwanka yumu gwa mwana gambira ayu kwa litawu lyangu, kananka neni
    na yakananka neni kananka hera ndiri neni, su kamwanka yakantumiti neni.”
  qwh-NT: —Pipis queno wamrata jutïcho chasquerqa, noqatam chasquiman; y noqata chasquimarneqa,
    cachamaqnïtapis chasquenqam.
  gaw-gaw: “Danab laa nug da onilnu nid nakok laa imubia oo meṯa humidṯe amu nug da
    oo meḏa humiḏṯe. Amu laa nug da oo meḏa humiḏṯe amu nug daib ii humiḏṯe. Iiṯa.
    Nug da Mamel ele oo meṯa humidṯe,” awa aum.
  nca-nca: “Uni kato neneŋo iŋoro simó ta ka ŋande quya topo teweya ŋuko noya topo
    teweya. Uni noya topo teweya ŋuko Awanembo asá nereró ŋuya topo teweya. Dokoro
    Anutuko no asá nereró.”
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Cyu ziꞌl yu nu shet ic nu gac yu tub yu nu na
    gal na yu nguzh miꞌ ii nu nac ya̱, orzeꞌ niꞌ ziꞌl shet ic yu nu gac nuy ya̱. Nunu
    yu nu shet ic nu gac nu ya̱, walab ne̱ ya̱ ziꞌl shet ic yu, sinu niꞌ shet ic yu
    ni biñ nu bzuu nez ya̱ ―nam.'
  mkj-mkj: “Ma emen ma kin kajamwo emen jeri siksik pwiai in oadoaioa, Ngoahi ioar
    ma ih kin kajamwo; A ma emen ma kin kajamwo Ngoahi, jaudi Ngoahi oar doari ih
    kin kajamwo, apel Ih ma kadardo Ngoahi.”
  zac-NT: ―El quë naquëhapë tubi llguëꞌnë ziquë ndëꞌë purquë mënë ni rac shtúꞌull
    na, también quëhúnëll recibir na. El quë naquëhunë recibir na, también quëhúnëll
    recibir el quë nabësheꞌldë na.
  kyg-kyg: Ina lagimo mani agufa mafaꞌnemo avaleꞌa aliꞌa falu fala huꞌa neꞌatesafi
    ani kava huꞌa navaleꞌa aliꞌa falu fala huꞌa neꞌnatae. Aliꞌa falu fala huꞌa natesaya
    vayaꞌmogimo ani kava huꞌa alino nateꞌnigeꞌna emineꞌnova vekaꞌeꞌmo avaleꞌa aliꞌa
    falu fala huꞌa nelaꞌataꞌae, huno hapa paiꞌniye.
  kmk-kmk: “Singngadan na man un mangawat si napakumbaba un padan ditu un abeng un
    ipagapu na kan sakon, sakon ud inawat na ot singngadan na man un mangawat kan
    sakon, bokona lawa’n sakon ud inawat na nu adi inawat na pay dit nangibaun kan
    sakon.”
  cao-NT: —Jabi ëa joihuahi quiha tsohuëcara ca noho janë́ tsi nëca ca baquë joihuahai
    cato. Jasca, ëa raanish ca ri joihuahi quiha ëa joihuahai cato ra —i jahuë rabëti
    bo qui Jesu niquë.
  bbr-bbr: '@see-verse:MRK.009.036'
  inb-inb: —Mai­kan­pas kai uchu­lla­ta­sina nuka­manda iuia­rispa chas­kig­pika,
    nukata chaski­wag­sina­mi rurá. Chasa chaski­was­paka, mana nuka­lla­ta chaski­wag
    ni­raian­chu. Nukata kacha­mu­wag­ta­pas­mi chaskig ni­raiá.
  hrv-hrv: “Tko god jedno ovakvo dijete primi u moje ime, mene prima. A tko mene prima,
    ne prima mene, nego onoga koji mene posla.”
  box-NT: «Nùpue lée nùpue na ɓuan o háyónza na kà ɓàn síi sese ĩnɛ́n bìo
    yi, se le ĩnɛ́n ĩ bɛɛre á ɓànso ɓuan sese. Á yìa ɓuan mi sese, se mu yínɔń
    ĩnɛ́n á ɓànso ɓuan sese, mu lé yìa tonkaa mi ó o ɓuan sese.»
  ote-NT: ―Nuꞌa̱ tóꞌo da umba ntsaya de ja ma thuhu ꞌnara zi ba̱tsi ngu núna drí dɛtsꞌi,
    ja ra uɛnda go ꞌraca ntsaya. Y nuꞌa̱ tóꞌo ꞌraca ntsaya, ja ra uɛnda go umba ntsaya
    Ajua̱ ma Dada núꞌa̱ toꞌo bá pɛncaguiua.
  wnu-wnu: “Munon ger wau e gab mismisir eng wau et gari me mismisirinerei. Yet gor
    mismisir ne yonou tain yiimurima derem end gor wot mismisiriba.”
  zam-NT: '―Nde niin thìb con'' loo gu'': Le'' mèn co'' tyal ta'' lugar yòo thìb mbedbi''
    chu''th xal mbedbi'' ndxè'' liz mèn ante por lèen, con''a ndlu'' le'' mèna tyal
    ta'' lugar gòon làth mèna, ne. Le'' mèn co'' tyal gòon làth mèna, inacte ante
    loon ndyal mèna nda'' mèna lugar gòon làth mèna. Ndxe''leque'', con''a ndlu''
    le'' mèna ndyal nda'' mèna lugar yòo xuden Diox co'' mtel'' daa làth mèna, ne.'
  zyp-NT: “Ahohmai kama ka ming tah ma hapaw nyhehtei heh a cyhlangpaw cawh kama a
    pa cyhlangpaw a cang. Ahotahmai kama a pa cyhlangpaw cawh a pa tawtupaw a cyhlangpaw
    a cang,” a tah he.
  sey-NT: “Yëꞌëje̱ paꞌire cuasajë tsihuaëre deꞌoye yoꞌocaini yëꞌëni yoꞌoye paꞌiji.
    Yëꞌëre deꞌoye yoꞌoquë cato yëꞌëseꞌere deꞌoye yoꞌoye peoji, cuiꞌne yëꞌëre jëjo
    daosiquëreje̱ deꞌoye yoꞌocaiye paꞌiji.”
  nvm-nvm: '@see-verse:MRK.009.036'
  mps-mps: “Te bidigo eno nogide homu kone palama, tama te tiwai dwasianu ogwa wai
    me deli tau sobaso da, te agai ena tau sobao. Tama ena tau sabo bidi, agai te
    ena naga tau me siyu me ebeo. Menio. Agai te eno Aya me tau sobao, agai ena tagala
    palobaso te ena asai dao,” Jisasgo te po wai.
  seh-seh: “Ule anatambira mwana ninga uyu na dzina yanga, asatambira Ine ene. Ulembo
    ananditambira, asatambira Ine, na ule ene adandituma.”
  pab-NT: — Xala xamani atyoite nohiyeti hatya xoima waiye moka hoka natyo atyo waiye
    mokita. Hoka xala xamani atyoite waiye mokita natyo hoka maisa atyoite natyo taita
    xini waiye mokita, noxaxikatyasehare tehitiya atyoite waiye mokita — nexa ihiyeha.
  llg-llg: “See nau tungga Au fo ono-lau hataholi anak sama leo kakanak ia, na, ndia
    sosoan nae, hataholi ndia boe oo, ono-lau Au. Ma ndia boe oo ono-lau Au Amang
    fo mana madenu Au, uni daebafok ia mai.”
  kyf-kyf: «'Yu -ɔ mɩa yu nɩ 'bhisa, nyɩmɛ -ɔ -ka ɔ kpa 'nanʋʋ na 'ŋnɩ nya, na 'dɛ
    ɔ kpaa 'nanʋʋ. -Ɔ -ka 'mɩ kpa 'nanʋʋ, we 'nɩ na 'dɛ ɔ kpa 'nanʋʋ, nɩɩ, -ɔ tiea
    'mɩ, 'mɔ ɔ kpaa 'nanʋʋ.»
  tpi-tpi: “Man i tingting long mi na i helpim wanpela liklik pikinini olsem dispela
    pikinini, em i helpim mi. Na man i helpim mi, em i no helpim mi tasol. Nogat.
    Em i helpim Papa, em i bin salim mi na mi kam.”
  mih-NT: Tatu zavaha ñiyɨvɨ sa vaha sihin minoo ra luhlu sa cuenda mi, tañi sa zavaha
    ñu sa vaha sihin mi cuu si. Ta tatu zavaha ñiyɨvɨ sa vaha sihin mi, zavaha ñu
    sa vaha sihin Zuti.
  qvh-NT: “Cay wamratano mana cuentash cagcunata chasquicorga nogata chasquicamagnömi
    caycäyanqui. Nogata chasquicamarga cachamag Taytätapis chasquicuycäyanquimi.”
  kms-kms: “Wuti iri ni nge nde nyamb pe wokuandi pugri ye iri neti nowi sabi nindig,
    te ni nge bu neti kowi sabi nindigh, di wuti nge neti kowi sabi nindigh kin te
    ngene neti ki sabi nindigh segi, pudi wuti nge tiqi nundogh gadi kin ni ane neti
    nowi sabi nindig.”
  agn-agn: “Ang maski sinopa, mga natetenged ong pagto na ong yen, magrisibi ong tatang
    mola ang pario ta narin, sia pagrisibi ka ong yen. Ig ang pagrisibi ong yen, belag
    lamang ta yo tang agrisibien na, kondi asta ang nanobol ong yen.”
  nhi-NT: —Naquin icsilia ica neh notoocaa se conetl quemeh nin, nehua nechsilia,
    uan naquin neh nechsilia, amo san yeh neh nechsilia, noiuqui icsilia Yehuatzin
    naquin onechoualtitlan.
  ttc-NT: «Ab'l aj otk'amo'tz jun k'wa'l [iktza' ja ntza'n] tzan tpaj te xjal n'okslan
    wi'j, ax okyintk'amo'tz wetz. B'ix ab'l aj okyintk'amo'tz nya'tx a'ox a'in okyintk'amo'tz
    sinoke ax otk'amo'tz te aj otzaj lajon wetz.»
  dan-1931: “Den, som modtager ét af disse små Børn for mit Navns Skyld, modtager
    mig; og den, som modtager mig, modtager ikke mig, men den, som udsendte mig.”
  kwj-kwj: “Hima fori hi ahi ni hambwani ka che hinga fori keke wono ti, oti ani keke
    wondau. E, hima fori ani keke wono ti, ori ani kekembwa wonda nambwe, mina. O
    ai yapai keke okwe ri wondau. Rindo ani humbwewani a taro.”
  vie-OVCB: “Ai nhân danh Ta tiếp rước một em bé như nó, tức là tiếp rước Ta. Còn
    ai tiếp Ta, là tiếp rước Đấng đã sai Ta.”
  kze-kze: kentáváí imáyáa kwéesa iyámpói áwa'naa onten-umái kwésuwa'naa-owe. súwa'naa
    onten-umái Áánútu si'mákaiwaimba kwéawa'naa-owe Ísu siráiye.
  mpj-mpj: “Jiji ngaayururna-jananya ngayulu ngampurrju kanyirni, karna-janampa pukurlarrinpa.
    Yiipiranyurra jijikajaku pukurlarriku, kajunyurra ngayukulurrju pukurlarriku.
    Ka yiipijunyurra ngayuku pukurlarrinpa, ka Mamakulurrjuranyurra pukurlarrinpa.
    Mama jiilurni parnakarti kurtingu.”
  lbk-lbk: “Mo sino nan manawat isnan esa'y ong-onga ay kag tona maigkhapo ken sak-en,
    et sak-en nan chawatena. Ya mo sino nan manawat ken sak-en, faken yangkhay sak-en
    nan chawatena mod-i ket chawatena akhes nan nangifaa ken sak-en.”
  mto-NT: ―Je̱ jayu pa̱n pa̱neꞌe a̱ts ka̱jx o̱y jayu napya̱a̱jmjup ma̱a̱t toꞌk je̱
    piꞌk ónu̱k ax joꞌn ya̱ꞌa̱, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn o̱y jayu ku̱ñapya̱a̱jmji
    a̱ts ma̱a̱t. Ax je̱ jayu pa̱n pa̱neꞌe o̱y jayu napya̱a̱jmjup a̱ts ma̱a̱t, veꞌemts
    je̱ꞌe̱ veꞌe ax joꞌn o̱y jayu ku̱ñapya̱a̱jmji ma̱a̱t je̱ꞌe̱ pa̱n a̱tseꞌe xke̱jxp.
  bzh-bzh: “Nabë mehöti kwa bo sa begevonġ nivesa vu hurmahen nabë ti sënë, og sënëḳ
    vonġ vu sa; log bë mehöti gevonġ nivesa vu sa, og su vonġ vu sa mu rë, gaḳ
    vonġ vu Mehö sën vonġ sa meseyam lo ving.”
  guj-2017: ‘જે કોઈ મારે નામે આવાં બાળકોમાંના એકનો સ્વીકાર કરે, તે મારો સ્વીકાર કરે
    છે અને જે કોઈ મારો સ્વીકાર કરે છે તે કેવળ મારો જ નહિ, પણ જેમણે મને મોકલ્યો છે
    તેમનો સ્વીકાર કરે છે.’”
  jvn-NT: “Wong sing nampani botyah kaya ngéné iki ing jenengku, wong kuwi nampani
    Aku. Lan menèh, wong sing nampani Aku kuwi ora namung nampani Aku déwé, ora, nanging
    uga nampani sing ngongkon Aku.”
  byr-byr: “Pwai kwai nɨmɨnyɨna yawɨrojɨ kaimɨraaya daibɨsamɨlɨꞌ maarajaꞌ nɨmɨnyɨ
    nyɨmaaradeinyɨra. Nabaai sai sara nyɨmaarajai nɨmɨnyɨ gaveinyɨ nyɨmaaradeinyɨ
    mɨꞌ. Aawa. Nɨmaamaangei nyɨdasaabakerɨjɨ maaradelyɨra.”
  ian-ian: Kɨta nyan wungi vat mat nyan kat wuna sɨ waga kwunatndeyan ndɨna njɨvwa
    wuna lak yaigandɨ. Kapma wuna lak ana yaigandɨ. Wun kat ay waa nyan kat yaigandɨ
    waa wandɨ Jisas.
  hun-hun: „Aki az ilyen gyermekek közül egyet befogad az én nevemben, engem fogad
    be, és aki engem befogad, nem engem fogad be, hanem azt, aki engem elküldött.“
  mcf-NT: —Esus tantiaquid nebi quequin ismequin bacuë yuedquin nashunquid ëbi yuedquin
    nashunacbimboecquid nendac. Ëbi yuedquin nashunquid ëbi chomiondaid Nuquin Papa
    yacno yuedquin nashunoacbimboecquid neoaindac —quepondash Esus abëd icquido chiec.
  kjs-kjs: Enaali raayome go nogo naakinu komea epe-rupa muma raba mealimi-daare ni
    page go kone salimi. Enaali raayome ni epe-rupa muma mealimi-daare nimumi ni mea
    rapaae Aapa page mealimi lisa.
  mni-mni: "“Kanagumba amana asigumba apikpa angangsing asigi maraktagi amabu eigi\
    \ mingda lousinjarabadi mahakna eibu lousinjabani; aduga kanagumba amana eibu\
    \ lousinjarabadi, mahakna ei khaktabu lousinjaba natte adubu eibu tharakpa Ibungo\
    \ Mahak adubusu lousinjabani.”\x94"
  yad-NT: '@see-verse:MRK.009.036'
  mxb-NT: ―Ndi ndáa miíó ña̱yuu natiin va̱ꞌa iin ta lóꞌo̱ táto̱ꞌon kúú ta yóꞌo sa̱ꞌá
    ña̱ kúú ná kuendá yuꞌu̱, dá kía̱n nda̱ mií vá yuꞌu̱ ni̱ na̱tiin va̱ꞌa na. Ta na̱
    ni̱ na̱tiin va̱ꞌa yuꞌu̱, nda̱ tatá Ndios ni̱ na̱tiin na, chi̱ mií ná ni̱ ta̱ndaꞌá
    yuꞌu̱ ve̱ii ñayuú yóꞌo ―kaá na̱.
  pon-2006A: “Mehmen me kin kasamwo emen kisin seri pwukat ni mwarei, ngehi me e kin
    kasamwo; oh mehmen me kin kasamwo ie; kaidehk ngehite me e kin kasamwo, pwe pil
    ih me ketin kadariehdo.”
  maq-NT: ―‍Jarë ngayun xi ndaja nihñu cojo ngu lihndi sacuaha vihi xi ngatsë naha
    ne, sacuaha xi ngahan ndaja nihñu cojo ná. Hacuaha jarë ngayun xi ndaja nihñu
    cojo ná ne, hacuiin ngahan ni ta, hacuaha cojo Nahmi naha xi catsingatju ná me,
    cojo me vëhë ndaja nihñu cojo rë me.
  hto-hto: —Bie úrue cue mámecɨdo llɨ́ɨnotɨmɨe dájena cuena llɨ́ɨnote. Daje izói cuena
    llɨ́ɨnotɨmɨe dama cue llɨ́ɨnoñede, mei íadɨ cue orédɨmɨena cue abɨdo llɨ́ɨnote,
    —daɨde.
  por-BRBSL: “Quem recebe uma criança tão pequena em meu nome, me recebe; e quem me
    recebe, não me recebe, mas aquele que me enviou”.
  ces-NKB: “Kdokoli by přijal jedno z takových dětí v mém jménu, přijímá mne, a kdokoli
    by přijal mne, nepřijímá mne, ale Toho, který mě poslal.”
  cui-cui: —Pon matenta weyataeya waba peyawenaenexa pontha pon tana nejume cowʉntsixae
    xua pocotsin icha be barapocotsi pexuyo ichi, barapon apara bara nententa weyataeya
    waba. Xan jopa meisa nententa weyataeya wabiyo, apara bara irʉ matenta weyataeya
    wabatsi pon tana neitorobixae xua pon bara Nacom, jei Jesús.
  boj-2014: “Tamo bei a ijo ñam qa are qalsimqa aŋgro kiñala endeqaji bei osim geregereiyqas
    di a e dego osim geregereibqas. Tamo a e osim geregereibqas di a na e segi geregereibqasai.
    A na ijo Abu e qariŋbej qaji di dego osim geregereiyqas.”
  eng-OEBUS: “Anyone who, for the sake of my name, welcomes even a little child like
    this is welcoming me, and anyone who welcomes me is welcoming not me, but him
    who sent me as his messenger.”
  eri-eri: “Fai ete ji bona isidu, magana ete magana beha dorofe hoyo tuwona wa, no
    ji hoyo hina. Onodu fai no ji hoyo hina waha no jiinga hoyo hiyei uwa. No Jijei
    ji huuru hiyainga mene waha, no hoyo tuna.”
  aly-aly: “Atyeng inkwerelhemel, arrantherrap Akngeyek inkwerelhetyek arrpemarl,
    rarl ayenh thwenek, ahern nhewarl. Ampa akely ikwer arrantherr inkwerelhenty,
    arrantherrap atyeng inkwerelhem arrpemarl. Ampa akelyarl arrantherr arntarnt-arem-apeny,
    arrantherr ayenhan arntarnt-aretyek arrpemarl.”
  wiu-wiu: Nitoa mati tebemotokome okome panagome-kiti noke toa dikane mati deya makutukoa
    motokomepa nipa nopala eni dekoa makutukoa motokome too. Panagome-kiti no makutukoa
    motokomepa nipa no moa wetekakago-pala dekoa makutukoa motokome too wa Yesuyo
    akeneya.
  swe-swe: ”Den som tar emot ett sådant barn i mitt namn tar emot mig, och den som
    tar emot mig tar inte [bara] emot mig utan [också] honom som har sänt mig.” [Här
    används det grekiska ordet ”paidion” som beskriver ett mindre barn upp till skolåldern.
    Jesus befinner sig i Petrus hus i Kapernaum, se 9:33, så det är inte otroligt
    att det är Petrus barn som Jesus tar fram för att på ett illustrativt sätt undervisa
    om ödmjukhet. Det är intressant att notera att på arameiska, det språk som Jesus
    antagligen talade, används samma ord för både barn och tjänare. Frasen ”tog i
    sina armar” beskriver hur Jesus omfamnar och välkomnar barnet. Ordet används bara
    här och i .]
  cth-cth: apipatet hai kaie minhmai khet laihoi het patetlah e camo buetbuet touh
    ka dâw e teh kai na ka dâw e doeh. Kai na ka dâw e teh kai dueng na dâw e nahoeh,
    kai na kapatounkung hai a dâw toe telah atipouh.
  mti-mti: “Da bira me ud usiusiwa da gumbe ne ivunwa gumbe engaun apewa, me ne gunap
    engaun ape; sira da bira me ne gunap engaun apewa, me ne gunap engaun den ape
    ne baraunedne onegnawa gumbe engaun ape.”
  pad-NT: —Ija'ari hora nofijahakivini mani ida isai-ra gathanijahakivini hija, oniani
    ida hora gathanijahakivini hija jaboni. Hora gathanijahakihi; bigathanijahakiha
    ada hora karona'iki jaboni — va'ora ni'aha ada Jesus.
  twi-twi: “Mo mu biara a me nti obegye abofra ketewa sɛ oyi no agye me, na nea obegye
    me no nso agye mʼAgya a ɔsomaa me no.”
  hlt-hlt: Amih te khaw, “Kai ming neh hebang camoe pakhat khaw aka doe long tah kai
    ni n' doe. Tedae kai aka doe long tah kai bueng kolla ka tueih te khaw a doe,”
    a ti nah.
  tbz-SIM: Kɛ̀ wèè cɔutɛ́ o cĩ́ɛ̃̀tɛ̀ dɛbirɛ sɑ́m̀pɔ́rɛ̀ dɛ̀ɛ̀ mɑ̀nnɛ̀ diɛ n kpɛ́í,
    mí nwe ò cɔutɛ́mɛ̀, kɛ̀ wèè n cɔutɛ́ ò í cɔutɛ́ míì mɑ́ɑ̀, ò cɔutɛ́nɛ́mu wèè n
    tɔ̃nní.
  san-GUJ: યઃ કશ્ચિદીદૃશસ્ય કસ્યાપિ બાલસ્યાતિથ્યં કરોતિ સ મમાતિથ્યં કરોતિ; યઃ કશ્ચિન્મમાતિથ્યં
    કરોતિ સ કેવલમ્ મમાતિથ્યં કરોતિ તન્ન મત્પ્રેરકસ્યાપ્યાતિથ્યં કરોતિ|
  amx-amx: “Tjerrtj ngwenh apek kwer kwekeh kangkentj mernelhem, yengenh iterl-aremel,
    rang tjeng kangkentj mernelhem. Tjerrtj ngwenh apek tjeng kangkentj mernelhem,
    rang kwer kangkentj mernelhem, rarl yengenh lanthekarl.”
  ake-NT: “Ɨnʉ' uya rɨ pʉsamoro mʉre amʉ' tonpa ereutanʉkʉ pe iyesi yau uyese' yau,
    urɨ rɨ ereutanʉkʉ iya pe iyesi; mɨrɨ awonsi'kɨ ɨnʉ' uya rɨ urɨ ereutanʉkʉ pe iyesi
    yau, urɨ rɨken ereutanʉkʉ iya pen mɨrɨ, kʉrɨ uyenno'nin nʉ'pʉ kanan ereutanʉkʉ
    iya pe iyesi,” ta'pʉ iya.
  qvn-NT: “Pisi cay walashnuysi cayagta servigga, nogatam serviyäman. Nätan nogata
    servimagga manam nogalatachu serviman, antis cachramagnïtas serviyanmi”.
  tku-NT: ―Catīxcuhuālh tī quintā'tapa'ksī quit ē ū'tza' nalīpāxquī' chā'tin macsti'na'j
    ka'hua'cha hua'chi huā'yālh, ū'tza' lacxtim hua'chi quit quimpāxquī'. Catīxcuhuālh
    tī quimpāxquī' quit, nā pāxquī' tī quimacamilh ē jā xmān quit.
  bjk-bjk: “Ewe nang irabo öga öng möxö ina abo barok lixilik na xö esene e, ine i
    öga e, ma lamun ewe nang i öga e, ine i kobo öga e, nexalik ine i öga a öng nang
    ixo tile e.”
  msy-2020: “Gumazitam o amizitam na gɨnɨghnɨgh egh borir dozir kamagh garitam inigh
    an akuragham, kamaghɨn a na inigha nan akurvasi. Egha nɨ tina nan akurvasi, nɨ
    na gamir puvatɨ. Nɨ uaghan gumazir na amadazim gami.”
  bpr-bpr: “Ku simto dmawat satu ngà gambet ani du mdà di ksasatun di do, ta lêan
    agu dnawat. Na ku simto dmawat do, ta lêan dnawat i Màgu, dunan i mdek do.”
  cle-NT: ―Xɨ³ xe̱y³ hi³ hí⁴tee³ dxú⁴ xɨ³yu̱u̱y³ liáh³xɨ³ hi³ley³² hi³ fáh⁴ hi³ jniá³,
    ja̱³ba² hi³ ma³tee³ jniá³ ja̱³. Baáy⁴ ja̱y³ hi³ hí⁴tee³ jniá³, ja̱³ba² hi³ ma³tee³
    Dios hi³ gá⁴xɨ́y⁴ jniá³ nɨ³ ja̱³.
  txq-txq: “See nau tungga Au fo ana naono-lalau hatahori kadiꞌik sama leo kakanak
    ia, na, sosoa-ndandaan nae, hatahori naa naono-lalau Au boe. Ma ana oo naono-lalau
    Au Amang fo mana madenu Au uni dae-bafok ia mai.”
  aaz-aaz: “Sekau reꞌ natuinaꞌ Kau ma ntuthae tau aꞌbaut ein on reꞌ riꞌaan aꞌbaut
    reꞌ ia, tuaf reꞌ naan on reꞌ antuthae Kau msaꞌ. Ma in ntuthae Au Amaꞌ reꞌ anreek
    haefan Kau he ꞌtaam ꞌuum aꞌbi pah-pinan ia msaꞌ.”
  qup-NT: Maykanmi yuyawashpan shuk wawata yuyashpa wasinpi yaykuchin, chayka ñukatami
    yaykuchiwan. Maykanmi ñukata yaykuchiwan, chayka kachawak Yayayni Diostapas yaykuchinmi.
  dop-dop: Ye wei ɩ mʋwɑ peiyɑ kɑnɛ kɑ tɑkɑ kɛ́ mɑ nyʋɣʋ tɔɔ, mɑɣɑ pʋntʋ mʋwɑ. Nɑ
    wei ɩ tɩɩ mʋ-m pǝ tɑɣɑ mɑ tike kɛ ɩ mʋwɑ. Amɑ pʋntʋ kpɛŋnɑ wei ɩ tilɑ-m tɔɣɔ nɑ
    ɩ́ mʋ.
  azb-azb: «Kim Mənim adımla belə uşaqlardan birini qəbul edərsə, Məni qəbul edər.
    Kim Məni qəbul edərsə, Məni yox, Məni Göndərəni qəbul edər».
  eng-DBY: Whosoever shall receive one of such little children in my name, receives
    me; and whosoever shall receive me, does not receive me, but him who sent me.
  guo-NT: —Yamxʉlan bʉ'kʉltam wʉt xan tajaxtat, ja-am wʉt, jawʉt xanbej chiekal nabʉ'kʉlsaxaelam.
    Nabʉ'kʉltam wʉt, xan kaenan nabʉ'kʉls-emil. Diosbej bʉ'kʉlsaxaelam, xan nato'apon
    —aech Jesús pejnachalaliajwa.
  hla-hla: '@see-verse:MRK.009.036'
  mav-NT: — Uwe uwe ti aru uhetiano wẽtup ok hirakat ky'e meikowat ewy e mi'i hat
    wyti uiky'e hano topy­hu'at e. I'ewyte uwe uwe uiky'e hat toĩne'en mi'i hat ti
    aru yt Uito yn i uiky'e ma'ato Uipo­'oro hat Tupana ky'e hano topy­hu'at wy e.
  kpf-kpf: “Ŋâi zâk nâgât nâŋgâm katep mâik itâ zo galem okŋaŋgâbap, zo ko nâgât yatik
    kore otnibap. Kore otnibap, zo ko nâyâk buŋâ, sâŋgonnogip, zâk kore ârândâŋ okŋaŋgâbap.”
  ppo-ppo: “Mepaae whi̧ denétamo ya̧lo doimó etei kaae naale mo wisiyóló dape supata,
    ti ȩtei mo wisiyóló dape sirapó. Atétere whi̧né ȩmaaté dape sumitei, ȩ dotȩyale
    sekȩ́kélé dape sirapó,” yalepó.
  hin-2017: “जो कोई मेरे नाम से ऐसे बालकों में से किसी एक को भी ग्रहण करता है, वह
    मुझे ग्रहण करता है; और जो कोई मुझे ग्रहण करता, वह मुझे नहीं, वरन् मेरे भेजनेवाले
    को ग्रहण करता है।”
  bef-bef: Bo moneuba nani kumu luto yaꞌma yagapanaꞌmagihi moneꞌa be tigito leꞌmoto
    gulu hilina bouba ai ana huto nebe notigibe. To nani nebe tigilina bouba ai ana
    huto noho lifiꞌehina bo Huꞌmau ana huto be notigibe. Yesu ya luto lu epiꞌehibe.
  amm-amm: “Mulumolo luwaimono nokotayo aluso imo mo, “Waliyo potumo,” to mo yoso
    mani, imono, “Waliyo na potumo.” Yoso aino imono mo, imono taikiyo nokotaso mani,
    imo, tumumo.” Aino na ikoki, siyokutono iyaliso.
  zaj-zaj: “Munhu yoyose yom'bokela imwe wa wana wano wadodo mtwaga jangu konibokela
    nie, na munhu yoyose yonibokela nie hanibokela nie niiyeka ila kom'bokela ayo
    yanhumile.”
  chq-NT: ―Wana 'ii'²¹ tsá² xuui²¹² la lɨ́ɨi¹ 'ino cwáain¹ tyiia, 'ii'²¹mo jon 'ido
    jna. Joon 'in 'ii'²¹ jna do pe jon'on jiin'¹³ jna 'in 'ii'²¹ 'ido joongɨ 'ii'²¹mo
    jon 'in gasii¹in jna do.
  swp-swp: 'i ene, “Ia merumeru gagirina ina doha i oiami eau esagu eai, ia i oiamigu
    hinage: tauoiamiguma nige eaubom i oiamigu, ia hinage Tauhetamariguma wa ie oiami.”'
  bjr-bjr: Faiqí anaasee moo fannoo maaqira kaqikaa faiqi qini ufara irisee oonu asasamasee
    aqoondikinafa sia irirainni qini Yisusa faqa qiqoondikidanoo. Yafee moo fannoo
    qini oonu qifiqainafa sia qini kai qifiqaannoo qini diqiqoona faqa oonu afiqaidanoo.
  aby-aby: '@see-verse:MRK.009.036'
  eng-YLT: '''Whoever may receive one of such children in my name, doth receive me,
    and whoever may receive me, doth not receive me, but Him who sent me.'''
  jni-jni: Vat desa ma kaba vanaa ugeme anyimo ani za nim ma kaba mi mani, desa ma
    kabam daki ma kaba mi mani isisi im ba, ma kaba desa ma tumum mani.
  kne-kne: “Olay sino ay mangawat si nababa ay ipogaw ay kaman nina ay anak manbegew
    sin pammati na en sak-en et sak-en di inawat na, yan din mangawat en sak-en et
    inawat na abe din nangibaan sak-en.”
  tgj-tgj: “Yvvdw so vmi vdw sokv ako gonyika ngoogv amin bv naarwk bongv, hv ngaaka
    naarwk sidunv; okv yvvdw ngam naarwk sidunv, hv ngam mvngma vbvritola ngam so
    jilwkbu angaka naarwk dunv.”
  wat-wat: “Taki aitevana tamo nofe gwadimonamonanama maise ina katuviya kaku wavai,
    nao ina katuvikuwa. Yota aitevana ina katuvikuwa nao muka Iyauḡa ita katukatuvaiku
    eatu yota kaku tovininita i katukatuviya.”
  gui-NT: —Oime yave quia omboresive cuae nunga michia chereco pegua vae, che co chemboresive.
    Jare jocuae chemboresive vae omboresive co chembou vae —jei.
  quc-TT: Ri kukꞌamawaꞌj jun chike we akꞌalabꞌ riꞌ pa nubꞌiꞌ, in kinukꞌamawaꞌj, ri
    kinukꞌamawaꞌj in, man in taj kinukꞌamawaꞌj xane are kukꞌamawaꞌj ri xintaqow loq.
  heg-NTPO: “Asii man muid Au, le lii-lau atuil ana ngas, banansila el lii-lau tana-ana
    blutu nia ka, nahin na noan, atuling na kon lii-lau Au. Nol un kon lii-lau Auk
    Amang ngua, man nutus Auk maang se apan-kloma kia.”
  ptu-ptu: “Menna-menna untahima änä'-änä' susi inde aka umpolalam kamatappasanna
    di Kao, tau ia too sihhapam siam Kao natahima. Anna menna-menna untahimaä', tä'
    anggam Kao natahima sapo' To ussuaä' duka' natahima.”
  bzd-NTPO: —Yi tö alala i'se kiéwa̱ ye' ttö̀ wa, ese tö ye' wák kiéwa̱. Es ñies yi
    tö ye' kiéwa̱, ese kë̀ wa̱ ye' ë̀ kinewa̱, yi tö ye' patkë'bitu̱, e' kiéwa̱itö
    ñies.
  kwf-kwf: “DiꞋia sa tai neꞋe ke kwaloa ta ngela tiꞋitiꞋi Ꞌuri ana sataku, nia kwalo
    nau logo. Ma diꞋia sa tai neꞋe nia kwalo nau, noaꞋa nia kasi kwalo nau laꞋu taꞋifili
    nau, bore ma nia kwaloa logo God neꞋe nia asungaꞋi nau maꞋi.”
  eng-WYC-2017: Whoever receiveth one of such children in my name, he receiveth me;
    and whoever receiveth me, he receiveth not me alone, but him that sent me.
  eng-WMBB: “Whoever receives one such little child in my name receives me; and whoever
    receives me, doesn’t receive me, but him who sent me.”
  zat-NTPS: ―Benne' na' gape̱' ba lá'ana tu bidau' ca bidu nigá lawe' da nazrí'ine̱'
    neda', bénnea' gape̱' ba lá'ana neda', na' bénnea' gape̱' ba lá'ana neda', quegá
    tuza' neda' gape̱' ba lá'ana, cá'anqueze gape̱' ba lá'ana Xra' nasel-le̱' neda'.
  spp-spp: «Shin maha shin u à ɲɛn'a ŋge pyàŋi fiige cùmu lemɛ ɲwɔ mii kurugo ke,
    urufol'à mii cùmɔ lemɛ ɲwɔ mú. Shin maha shin sí u à mii cùmɔ lemɛ ɲwɔ ke, urufoo
    mú à mii tunvooŋi cùmɔ lemɛ ɲwɔ.»
  zty-NTPS: —No benne' si' ḻo ne'e to x̱kwide' ki dan' nakbe' chia', ḻezka' si' ḻo
    ne'e neda', na' no benne' si' ḻo ne'e neda', kege nedza' si' ḻo ne'e, san ḻezka'
    si' ḻo ne'e X̱a', Bennen' bseḻe'e neda'.
  mek-mek: “Kaisau lau akauai imoi eꞌeleꞌi eifa kokoꞌi auga, lau eifa kokoisau, ke
    kaisau lau eifa kokoisau auga, lau aeifa kokoisau kai, lau eulaisau auga eifa
    koko,” eoma.
  aey-aey: “Oso uqa mel sim eundec oso ija ijanina ehudimei eu eeldona eu uqa ija
    oitimei eeltena. Odocob oso uqa oitimei eeltena eu uqa ija dih qee oitinaqa ija
    sulten euha ehudimei eeldona,” aden.
  urd-GVH: “जो मेरे नाम में इन बच्चों में से किसी को क़बूल करता है वह मुझे ही क़बूल
    करता है। और जो मुझे क़बूल करता है वह मुझे नहीं बल्कि उसे क़बूल करता है जिसने मुझे
    भेजा है।”
  ycn-ycn: —Apú ca'ajná huátari marí caje yuhuají, nujhua'ateje ri'imacale. Raú caja
    rihuata nucá. Rihuátacachu nucá, rihuata caja Tupana, huacára'acare nucá majó
    —que rimacá najló.
  djr-djr: “Ŋuli nhe dhu ŋula yol yolŋu gumurr-ŋamathirr balanyarawnydja gay'yi yothuw
    ŋarrakalnydja yäkuy, ŋunhiyiny nhe ŋarrakun gumurr-ŋamathin. Ga ŋuli nhuma ga
    ŋula yolnydja mala ŋarrakuny gumurr-ŋamathirr, nhumany ŋunhiny ga gumurr-ŋamathirr
    ŋurikin ŋunhi yolthu ŋarrany djuy'yurr,” bitjarra ŋayi gan Djesuy lakaraŋalnydja.
  kvg-kvg: “Gekha ezoqām ndego, noqa iz-te, nakhasam av nge꞉go tekhato, ndego no
    ndǿkhatómb. Neka gekha ezoqām ndego, no tekhatomb, ndego no mba gékhatombák,
    geté até ndegó-a, Mbumbukiam, no gendo-khofotan.”
  rug-rug: “Asa sapu va kamo ia si keke ri na koburu hite hire pa korapa pozaqu Rau,
    si va kamo Au tugo sa si Arau. Meke asa sapu va kamo Au, si lopu Arau mo, si va
    kamo Au sa, ba Asa tugo sapu garunau si Arau,” gua se Zisu.
  hop-NT: Haqawa inuṅem yan hihtawat tsākw pās távihqa hapi nuy pās távimantani, pu
    haqawa nuy pās távihqa hapi qa nuy pās tavit, aṅqw nuy pew távihqat pās távimantani.
  san-URD: یَح کَشْچِدِیدرِشَسْیَ کَسْیاپِ بالَسْیاتِتھْیَں کَروتِ سَ مَماتِتھْیَں
    کَروتِ؛ یَح کَشْچِنْمَماتِتھْیَں کَروتِ سَ کیوَلَمْ مَماتِتھْیَں کَروتِ تَنَّ
    مَتْپْریرَکَسْیاپْیاتِتھْیَں کَروتِ۔
  heb-LB: ”כל המקבל ילד קטן כזה בשמי – כאילו מקבל אותי; וכל המקבל אותי – מקבל את אבי
    אשר שלח אותי.“
  caf-NT: “Ndan si soozi gha ndun 'uski ndult'ah danílhti t'eh, si dasunílhti. 'Ink'ez
    ndan dasunílhti, si zeh ilah dasutálhtelh. Ndun sutélh'a, 'en chah dahinilhti
    ho' hoont'ah.”
  mio-NT: ―Tu cua quihin cuenda ñivi chi iin ve luhu cuhva ve luhu ya cuenda yu, cua
    quihin cuenda tahan ñi chihin yu. Tu cua quihin cuenda ñi chihin yu, cua quihin
    cuenda tahan ñi chi ra ni tava tiñu chihin yu ―cati ra.
  srq-NT: —Ae siqui turã nguia mbi a riirĩ je serɨɨ̃ nae, seje abe chõ eriqui nguiã
    siqui turã. Ae eturã ndiqui seje nae, semondosa abe je chõ eturã ndiqui nguiã,
    ɨ que Jesús ee ra.
  kje-NT: “Inhoi kokala tatana naise eniyeni ono hir lernohi Ya'u, kokaledi Ya'u haenhi,
    la ai kan kokala Ya'u mehe, maa kokala Makromod Lalap man hopon Ya'u mai haenhi.”
  bmk-bmk: “Iyai weni pipiya kikina nuke ini kaikaiwei taku wavakuai, na taku ikaikaiweku,
    ma iyai ikaikaiweku, iya taku kava iti kaikaiweku, ma iyai ikitawayeku na meiteni
    ikaikaiwei.”
  gaz-gaz: “Namni ijoollee xixinnoo kanneen keessaa tokko maqaa kootiin simatu kam
    iyyuu na simata; namni na simatu kam iyyuus isa na erge sana simata malee na qofa
    hin simatu.”
  kud-kud: iwalo, ‘Ebe yaiya owa gama teina dova u'awa taumanaei yau vehabagu, neta
    yau hinage ya'awa taumanaego, na nigele ebeha yabom aliguwai, na hinage agu tauvetamale
    Yaubada baidagu u'awa taumanaegai’.
  urb-NT: '—Kome''ẽja ta''yn ke hok pe mupyta katu. Ihẽ kotyhar ke, a''erehe pandu
    ipe: “Ko nde erejur katu. Ihẽ rok pe epyta katu” aja. Aja rahã, ihẽ ke hok pe
    mupyta katu, aja tĩ. Amõ we tĩ. Ihẽ pái ke hok pe mupyta, aja tĩ. Ihẽ ke ihẽ pái
    muwyr — aja Jesu mujekwa.'
  fra-LSG: Quiconque reçoit en mon nom un de ces petits enfants me reçoit moi-même;
    et quiconque me reçoit, reçoit non pas moi, mais celui qui m’a envoyé.
  san-HK: yaH kazcidIdRzasya kasyApi bAlasyAtithyaM karoti sa mamAtithyaM karoti;
    yaH kazcinmamAtithyaM karoti sa kevalam mamAtithyaM karoti tanna matprerakasyApyAtithyaM
    karoti|
  cak-SNT: Ri nuꞌon recibir jun acꞌual incheꞌl va pa nubꞌeꞌ, can nquiruꞌon recibir
    inreꞌ. Y ri nquiruꞌon recibir inreꞌ, man joꞌc ta inreꞌ ri nquiruꞌon recibir, xa
    can nuꞌon jeꞌ recibir ri takayuon-pa vichin.
  uvh-uvh: aming ka ni nagata' sura saba kabasi' ka i kaing ningyara'ga' kafakafa
    tangamota' wa adi nagata' tanamara'. Ning tinga sibeng Anutu ka nangkara tinga
    afuguk adindu' u kanga o adi naganing sabana ga' sura tangamara' wa nagata' tanamara'
    ning touta' ning yanggu'.
  ino-ino: '@see-verse:MRK.009.036'
  gnn-gnn: “Ŋunhi yurru ŋula yol yolŋu gumurr-ŋamathirri ga galkikuma märrama waŋganynha
    ŋula yothu'nha ŋarrakalanydja yäkuyu, ŋunhiyinydja bitjan ŋarranhana ŋayi yukurra
    märrama, ga ŋunhi nhe yurru bitjandhiyi galkikuma märrama ŋarranhanydja, ŋunhiyinydja
    bitjan nhe yukurra gumurr-ŋamathirriyi ga galkikuma märrama Gunhu'nhanydja ŋunhi
    ŋayi djuy'yurruna ŋarranha lili.” Bitjarra ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: “Naxan na diidini ito nde yisuxu n xinli, na bata n tan yisuxu. Naxan na
    n tan yisuxu, na mi n tan xan tun yisuxi, fɔ naxan n xɛxi.”
  cnt-NT: ―Juɨ₁'ein₂ guë́₃ i₂guen₅ jan₂ guein₂ bë'₅₄ le₂la₂ o₄quió₃ jniá₂, jniá₂ bá₄
    guei₂₃. I₂guei₅ jniá₂, on₃jua'₅₄ jmá'₃ jniá₂ guei₂₃. Guein₂₃ le₂jiog₅ i₂ca₂chei₃
    jniá₂.
  tif-tif: Dok nolin tunum ata man kala-waaltap ayo ma atam-ilomda, Yesus ami win
    diim kawu, man kalanolin man kaali win sono, kala-lomda dong dokola namti, kaali
    nami dong dakaap-nin kukup namti kulubu. Ale, God akal nam-baala talsii kemin,
    kanta nami dong dokop-na namti, kaali nami dong dakaap-nin kukup kaata-kup disa;
    kemin, kaali tifan, God ami dong dakaalin kukup namti kaa bombu no, kala, Yesus
    ayo kanum bakaya ko.
  nlx-nlx: “जो कुण ओहला सोराह मार नावाम स्वीकार किरेह; तो माहु स्वीकार किरेह, एने
    जो कुण माहु स्वीकार किरेह, तो माहु मोकेलनाराह स्वीकार किरेह।”
  apw-NT: Dahadíń shizhi’íí binkááyú chągháshé díí ga’at’ééhíí náidnłtįįyúgo, shíí
    náshidnłtíni at’éé; ła’íí dahadíń náshidnłtiiníí doo shíí zhą́ náshidnłtįį da
    ndi shides’a’íí ałdó’ náidnłtíni at’éé.
  gum-gum: —Møikkøben i unø lataigwan nai munchiyu tab wamab utabiibe, nan utan cha.
    Inchen nan utabiibe, nan utømø, nan karua ørøbigwan utan— cha.
  not-NT: —Pairiraca ágacaninatërine poro janequi cantacha ica iquemisanquinanta,
    aisati irágacaninatina Naro. Pairiraca ágacaninatenane, aisati irágacaninatiri
    Ira agáquina.
  plu-plu: ―Ku pahapwi amnih pahapwi bakimni kene nerbe ndahan, amun ini nikwe in
    ke wotbe ig kuwis amnihun. Ku pahapwi hiyeg amnihun, amun ini nikwe in ke wotbe
    ig kuwis amnih ku pariye nawahkisten atan amadgat inin.
  iou-iou: '@see-verse:MRK.009.036'
  ntp-NT: ―Tomasioorʌ sioorʌ vaavoitudai giñmamaatʌtuldiaraga dai cascʌdʌ oigʌdai
    idi ali oodami, ʌgai giñoigʌdai aanʌ ʌʌpʌ. Dai ʌgai ismaacʌdʌ giñoigʌdai aanʌ
    ʌgai oigʌdai ʌgai ismaacʌdʌ giñootoi ―astʌtʌdai ʌSuusi.
  rai-rai: “Baa te i gaaia paa ta naatlik lenbi u ra iaang, i gaaia pa iaau utkaai.
    Ma baa te i gaaia pa iaau, wakir i gaaia pa iaau ku, i gaaia paa ia ut baa i tula
    wa iaau urin.”
  haw-1868: O ka mea e launa mai i kekahi keiki liilii, e like me ia nei, no ko'u
    inoa, oia ka mea launa mai ia'u; a o ka mea launa mai ia'u, aole ia i launa mai
    ia'u wale no, aka, i ka mea nana wau i hoouna mai nei.
  ffm-ffm: —Neɗɗo fuu jaɓɓiiɗo cukalel gootel hono ngel e innde am, miin jaati o jaɓɓii.
    Kasen duu jaɓɓiiɗo kam fuu, wanaa miin tan jaɓɓii, jaɓɓike nelɗo kam oo duu.
  arb-NAV: «أَيُّ مَنْ قَبِلَ بِاسْمِي وَاحِداً مِثْلَ هَذَا مِنَ الأَوْلادِ الصِّغَارِ،
    فَقَدْ قَبِلَنِي. وَمَنْ قَبِلَنِي، فَلا يَقْبَلُنِي أَنَا، بَلْ ذَاكَ الَّذِي
    أَرْسَلَنِي».
  cop-CNT: ϫⲉ ⲫⲏⲉⲑⲛⲁϣⲉⲡ ⲟⲩⲁⲓ ⳿ⲛⲛⲁⲓ⳿ⲁⲗⲱⲟⲩ⳿ⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ⳿ⲉⲡⲁⲣⲁⲛ ⳿ⲁⲛⲟⲕ ⲡⲉⲧⲉϥϣⲱⲡ ⳿ⲙⲙⲟⲓ ⲟⲩⲟϩ
    ⲫⲏⲉⲧϣⲱⲡ ⳿ⲙⲙⲟⲓ ⳿ⲁⲛⲟⲕ ⲁⲛ ⲡⲉⲧⲉϥϣⲱⲡ ⳿ⲙⲙⲟⲓ ⲁⲗⲗⲁ ⲁϥϣⲱⲡ ⳿ⲙⲫⲏ⳿ⲉⲧⲁϥⲧⲁⲟⲩⲟⲓ ..
  sri-sri: —Sugʉ yaagʉre ĩĩ majĩgʉ̃ irirosũ ããrĩgʉ̃́rẽ õãrõ bokatĩrĩñeãgʉ̃ yʉdere
    bokatĩrĩñeãmi. Yʉre bokatĩrĩñeãgʉ̃ yʉ direta bokatĩrĩñeãgʉ̃ meta yámi. Yʉpʉ yʉre
    iriudidere bokatĩrĩñeãmi, ãrĩyupʉ Jesús.
  nal-nal: “Tamon axazak ka ruzuaai awat nalik mumut malasing kari wana aizinugu,
    naan ka ruzuaai nia. Ma axazak ka ruzuaai nia, xawit na ruzuaai nia singsaxai
    xa ruzuaai axazak ka kling fawat nia.”
  kyq-kyq: «Taa maam jaay, debm ɔkga goon cɔkɔ jiga aan gɔɔ goon ese se, kɛse aan
    gɔɔ naan̰ ɔkum maam mala. Ɔɔ debm ɔkum maam se, ɔkum maam sum eyo, num ɔk debm
    kɛn ɔlumo.»
  kwd-kwd: “Lauta ni dai ne'e kwaloa wela sisika 'ilo'oori na latagu, ngaia 'e kwalo
    nau no'ona. Ma lauta ni dai ne'e kwalo nau, ngaia 'ame kwalo nau mola te'i nau,
    tafe'ua ma ngaia 'e kwaloa la'u mola God ne'e kwate nau mai.”
  ded-ded: “Ngic mong ye nambarac yenearunac mong yofia neac kpacfu hoanggeude, ye
    ni hoannuude. Nga ngic mong ni hoannude, yeng nisac mi hoannuude, kpac. Yeng Anutu
    suenuec, ye ifingoc hoanggeude.”
  ewe-ewe: “Ame si axɔ ɖevi sue aɖe abe esia ene le nye ŋkɔ me la, nyee nye ema wòxɔ,
    eye ame si axɔm la, menye nyee wòxɔ o, ke boŋ Fofonye si dɔm lae wòxɔ!”
  nuy-nuy: “Nugurru-maynji nambarra-walgur-wana warra-wirrig nguynju naagi-yung-jii,
    ngayawi yungguyung, anaani wiij-nguynju, nguynju ngaayunggaj anaani ngirri-walgur-wana
    ngaya. Marri nugurru-maynji ngirri-walgur-wana ngaya, ari nugurru ngirri-walgur-wi
    ngayawi-wugij yagi. Nubagi-yung ngani-lharrgang-jinyung, nigaayunggaj numbunu-walgur-wana
    nugurru.” Dani-yung ni-yamaa na-Jesus.
  cop-BHC: ϪⲈ ⲪⲎ ⲈⲐⲚⲀϢⲈⲠ ⲞⲨⲀⲒ ⲚⲚⲀⲒⲀⲖⲰⲞⲨⲒ ⲘⲠⲀⲒⲢⲎϮ ⲈⲠⲀⲢⲀⲚ ⲀⲚⲞⲔ ⲠⲈⲦⲈϤϢⲰⲠ ⲘⲘⲞⲒ ⲞⲨⲞϨ ⲪⲎ
    ⲈⲦϢⲰⲠ ⲘⲘⲞⲒ ⲀⲚⲞⲔ ⲀⲚ ⲠⲈⲦⲈϤϢⲰⲠ ⲘⲘⲞⲒ ⲀⲖⲖⲀ ⲀϤϢⲰⲠ ⲘⲪⲎ ⲈⲦⲀϤⲦⲀⲞⲨⲞⲒ.
  buk-buk: “Asa naŋ bu kôc balêkoc sauŋ daŋ tôm iŋ dindec, naŋ sa tu aö neŋ ŋaê-ŋga,
    naŋ gitôm iŋ kôc aö dauŋ sa. Ma asa naŋ kôc aö sa, naŋ kôc aö taŋwasêŋ sa dom,
    magoc kôc Damaŋ naŋ kêkiŋ aö gameŋ, naŋ sa bocdinaŋ.”
  pri-NT: «Wà pwina é tòpi naa na neeô pwi jè nari èpo pwacèwii ni, âna é tòpio. Â
    wà pwina é tòpio, âna é tòpi mwara wà Pwina é cùruo me.»
  zpq-NT: ―Note'teze beṉe' chone' güen len to bidao' ca bi' nga ṉec̱he da' chejnilaže'
    neda', choncze' güen len neda'; na' noteze' chon güen len neda', choncze' güen
    len Dios ben' gwseḻa' neda'.
  por-TFT: –Aquele que cuidar de uma criança como esta por amor de mim, faz como se
    estivesse cuidando de mim; portanto, ele faz como se estivesse cuidando também
    do meu pai que me enviou.
  gwi-NT: “Juu tr'iinin tsal shoozhri' zhit shoo nilii haa oonjik t'ee shįį chan sheenjit
    shoo nilii t'oonchy'aa. Juu sheenjit shoo nilii t'ee shįį zhrįh sheenjit shoo
    nilii kwaa gaa zhit juu dzaa gwats'ą' shihił'e' chan eenjit shoo nilii t'inchy'aa.”
  gvn-gvn: “Yurra ngaykunku wawu jirray. Kaki yurra karrkay nyajil, helpim-bungal,
    yurra yala nganya helpim-bungal. Kaki bama ngulkurr karrkayanka, nyulu yala ngaykunku
    ngulkurr. Kaki bama ngaykunku ngulkurr, nyulu Godunku ngulkurr, Godungku nganya
    yunganya.”
  nna-nna: “Yijapa ngalypa jilamanpalu nyungukapaliku partanyku, ngajuku pikaly jinaku.
    Palangarra ngalypa jirninpalu partanyku, ngajuku pukun palangarra nyarra ngalypa
    jirnijin. Ngarrkalu ngakarnanyi ngaju. Palajalu ngalypa jilipijinpa ngajuku, pikaly
    jiliminyin, pikaly jilaman Ngarrka pukun.”
  nhy-NT: ―Akin kiresibiros se chokotzin ken yin, kijtosneki Nej nechresibiroa, iwan
    akin nechresibiroa, amo san Nej nechresibiroa, sino noijki akin onechwaltitlanke.
  asm-FB: তাৰ পাছত তাক কোলাত লৈ তেওঁলোকক ক’লে, “যি কোনোৱে এনে শিশু এটিক মোৰ নামেৰে
    গ্ৰহণ কৰে; তেওঁ মোকেই গ্ৰহণ কৰে আৰু যি কোনোৱে মোক গ্ৰহণ কৰে, তেওঁ মোক পঠোৱা জনক
    গ্ৰহণ কৰে।”
  okv-okv: ke einge ena. “Eto embo amuna javo nau ta meni isapa eingeko osa kageni
    aisuja amo namote tapa osa kageni aisuja eto na pere mane rate God, na ikari embo
    amite tapa osa aisuja.” ainge enu
  mxt-NT: ―Ñáyɨvɨ cha natɨɨ́n cuenda chi noo ra cuehe luhlu chihin sɨvi, chi yuhu
    natɨɨ́n cuenda ñu. Ta ñu natɨɨ́n cuenda chii, ñima chi yuhu ri natɨɨ́n cuenda
    ñu, soco chi ra cha tachi̱ chii ñandɨhɨ.
  tzo-NT: ―Scotol ti much'u tspas ti muc' jun olol hech chaj c'u che'el olol avi to
    ho'on ti jventa, ho'on chispasun ti muc' uc. Yu'un mi hech chapasun ti muq'ue,
    ja' chapas uc ti muc' ti Diose ti laj stacun talele ―xchi ti Jesuse.
  ind-AGS: “Barangsiapa menyambut anak seperti ini atas namaku, ia menyambutku, dan
    siapa pun yang menyambutku, tidak menyambutku melainkan yang mengutusku.”
  omw-omw: Vaisi mpovanto nianra rieqaro nraaqiara mwataa hianinranra qamwateqaro
    kyuqema mwataariva mwiva nivatama mwitaama mataananrove. Mwiva mwitaa hiqaroma
    Kotiva ni titairavatama qamwata mwataananrove, tiro. Iesusiva turama.
  yrb-yrb: '@see-verse:MRK.009.036'
  maa-NT: ―Ni̱ta̱ yá‑ne xi i̱t'aà ts'a̱n skoétjò jngoò ndí ti koni jè, 'a̱án xi skoétjò‑na;
    ko̱ jè xi skoétjò‑na mìtsà tà 'a̱n skoétjò‑na, ti̱koa̱á jè skoétjò xi kisìkasén‑na̱.
  mcq-mcq: Ea irara sesamaa ijaꞌina Nuni iha ꞌahi niꞌajaꞌamajaho hu Na niꞌajihe avahuna.
    Ea irara Na apeniꞌamajaho hu nimaa Godi kaꞌene ranamiume Na roaji apeꞌena ꞌiamana.
  sus-A: «مِشِ يٌ نَشَن يِ دِ مّدِ مْولِ رَ سّنّمَ ﭑ شِلِ رَ، نَ كَنيِ بَرَ ﭑ تَن
    يّتّ يَتِ رَ سّنّ. مِشِ يٌ ﭑ نَسّنّ، نَ كَنيِ مُ ﭑ تَن فبَنسَن شَ رَ سّنّشِ. عَ
    بَرَ ﭑ شّيمَ قَن نَسّنّ.»
  jpn-1965: 「だれでも、このような幼子たちのひとりを、わたしの名のゆえに受け入れるならば、わたしを受け入れるのです。また、だれでも、わたしを受け入れるならば、わたしを受け入れるのではなく、わたしを遣わされた方を受け入れるのです。」
  fra-SBL: « Quiconque reçoit en mon nom un tel petit enfant me reçoit ; et quiconque
    me reçoit ne me reçoit pas, mais reçoit celui qui m'a envoyé. »
  yka-yka: “Bang niyaˈ aˈa bu sabab sandelne si akuhin ngaddatan dambuwaˈ nakanak
    dikiˈ kuweˈ inin, aku inaddatannen. Duk bang niyaˈ ngaddatan aku, dumaˈin hadja
    aku inaddatannen, saguwaˈ damikkiyan addatanne Tuhanin, mamapitu aku si dunyahin.”
  mle-mle: “Sikadadaad wunadi saam sukwasukw kwurkinaad kitampika nyinik, adi duw
    sukwasukw kwurkinaad wunak. Sikanadaad sukwasukw kwurkinaad wunak, aw wunadika
    maa, wunadi Asaywa nakab sukwasukw kwurkinaad. Asaay wayakidik, wun kilir yadiwun.”
  shp-NTPO: —Jaweratobaonki nokon janenko nato keska westíora bake biai, jabaonra
    ea bike; jatian ja ea biabaonra, jan ea raana nokon Paparibi moa bike —akin.
  aom-aom: Ae rahu aviëhi jiëꞌe asisöꞌoho gemu nasi ihore rajahiromo baejëꞌoho ëhuro
    naꞌo rajehiromo baejevoruomaje höjo. O ae rahu na rajehiromo baejevëꞌoho ëhuro
    bogo na gemu rajehiꞌi remöꞌöjamu rovode ahuꞌo rajahiruomaje höjo.
  geb-geb: “Guma the na zɨn khaŋ muuŋgi tara then kurarga, ana vhɨra nan kurigi. Guma
    the vhɨra nan kurarga, ana nara kurigi fhuvara. Ana mba na sarigi nen kurigi.”
  eng-WYCLIFFE: Joon answeride to hym, and seide, Maister, we sayn oon castynge out
    feendis in thi name, which sueth not vs, and we han forbodun hym.
  bsj-bsj: nyi cii min yo nikang con yoye la kebo kamo gwam kange niwo yo yere
  cak-cak: Ri pa nubi' yin nuc'ul ruvech jun ac'ual achel re', man xe ta ri ac'ual
    nuc'ul ruvech, junan nu'ij chi ja yin nuc'ul nuvech. Y ri yiruc'ul pa ránima,
    man xe ta yin yiruc'ul, xa can nuc'ul ri takayon-pe vichin.
  chf-NT: ―Machca chichca u sapän ni ch'ocda täj c'aba', no'on chich u sapänon. Y
    machca u sapänon no'on, mach sec' no'on u sapänon, u sapän täcä machca u täscon.
  tlf-tlf: “Tinum dok ita man kalatap iyo maak atamata, Yesus imi tiin diim uyo man
    kanupmin keyo win so kalaa age-nala dong dogobela umdii, boyo nimi dong daganemin
    kuguup uyo kulbu ko. Minte God yagal nimdala ti-sii kale, waantap ita nimi dong
    dogopnela umdii, boyo nimi dong daganemin kuguup uta kup ba kale, boyo fen God
    imi dong daga-emin kuguup uyo kulbu no o,” age Yesus iyo kam agan-kala ko.
  piu-2006: “Pipirri ngaa nguwanpa ngayulu tjananya yunyparringkula yaṉṯayaṉṯaṉi.
    Tjingurunyurra pipirri tjuṯaku yunyparringkula, ngayukuṯarranyurra yunyparriku.
    Tjingurunyurra ngayuku yunyparringkula ngayuku paapakuṯarranyurra yunyparriku.
    Paluruṉi mantakutu iyaṉu.” Yalatji wangka panyapa Yiitjulu tjananya nintiṉu.
  poh-NT: «Reꞌ waj tahkanel nanitakꞌa̱b je chi nijelow-bal curman chi naribanam chi
    xa chꞌublic ti wach rinoꞌjbal jeꞌ ricab rinoꞌjbal i tꞌuch acꞌun wili. Ruꞌum aj
    reꞌ, reꞌ nariniminic reh rikꞌorbal i nanitakꞌa̱b je chi nijelow-bal, reꞌ woꞌ nikꞌorbal
    i hin cꞌahchiꞌ rinimem jeꞌ ricab woꞌ cꞌahchiꞌ ricꞌuluric yuꞌna chi reꞌ rinimej
    nikꞌorbal i hin, reꞌ woꞌ rikꞌorbal xtakꞌanic cho wi̱n cꞌahchiꞌ rinimem, nqui Jesus
    queh take raj tahkanel.
  tue-tue: —Sĩcʉ̃ ãni wĩmagʉ̃biro biigʉ́re ĩña, “yʉʉ Jesuré maĩã; teero tiigʉ́ cʉ̃ʉ̃rẽ
    boca maĩgʉ̃́da” jĩĩ wãcũboqui. Cʉ̃ʉ̃ teero wãcũgʉ̃, cʉ̃ʉ̃rẽ maĩgʉ̃́, yʉʉcãrẽ maĩgʉ̃́
    tiii. Yʉʉre boca maĩgʉ̃́, yʉʉ dícʉre maĩgʉ̃́ mee tiii; yʉʉre ticodiocorigʉcãrẽ
    teerora maĩgʉ̃́ tiii, jĩĩyigʉ.
  bjp-bjp: “Male tikas i somangat pes ti fabiro kalalik arae neng igii na asang, i
    somangat pes iau sabin. Ke male tikas i somangat pes iau, biil i somangat pes
    iau sau, i somangat pes ier tom ae i wuun ufu ta iau.”
  xon-xon: “Unii umɔk gaa ubo umina aaboln maayimbil pu na, u gaa mi le na. Unii umɔk
    gaa mi na, naa ye mi baanja le u gaa, u gaa Uwumbɔr u tun ni mi na la.”
  tzo-ZNT: ―Mi chachanubtasic ta jcꞌop li muchꞌu jaꞌ yech yoꞌon chac cꞌu chaꞌal yoꞌon
    li cꞌox liꞌi, chvinaj ti voꞌon chavichꞌicon ta muqꞌue. Jaꞌ noꞌox yech chavichꞌic
    ta mucꞌ yaꞌel ti Jtot uque yuꞌun jaꞌ listac tal ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: '@see-verse:MRK.009.036'
  ots-NT: ―Car cja̱hni ca i e̱me̱gui cja̱ da möxi hnar tzi ba̱jtzi ncja ngu̱‑na̱ por
    rá nguejquigö, jin gui jøña̱ car tzi ba̱jtzi i fötzi. Ncjahmʉ guejquigö di föxquigö
    hne̱je̱. Cja̱ bbʉ to i föxquigö cja̱ i negui, guejtjo i ne car Tzi Ta ji̱tzi ca
    xpá mɛnquigö.―
  hoy-hoy: “जो यावारा नान हेसुर देल ईत्‍ता पारगोळ दा टु यातोवारा ऊंद पार उक ग्रहण
    माळतान, आव नानी ग्रहण माळतान; अदिक जो यावारा नानी ग्रहण माळतान, आव नानी ईला, लेकीन
    नानी याव कळ्यान आव आऊक ग्रहण माळतान.”
  amo-amo: “Vat ule nge na a serre gono kibbene kane nanya lisanig, uso miyari aserei
    ule na aserre me nku na mere ku chas ba ninle nge na ana tuuyi.”
  pjt-pjt: “Tjinguṟu aṉangu kutjupangku ngayuku nintingku tjitji tjukutjuku nyanga
    puṟunypa mantjiṟa pukuḻṯu walytjanmankulampa, nyara paluṟu ngayunya walytjanmananyi
    munu ngayunya iyantjanya kuḻu walytjanmananyi.”
  cwe-cwe: “Munhu yoyose yonda yamuhokele imwana fanile ino kwa zina jangu, konihokela
    niye. Na munhu yoyonihokela niye, hanihokela niye niidumwe, ila komuhokela na
    ija yoyanhumile iviya.”
  daa-NT: « Gem kaak obig mic-aŋ samaane ɗo bi kanto, ar ŋa obin nun meendu. Kar gay,
    gem kaak obintu, ŋa da obɗo nun di, ŋa obig ŋaar kaak n̰aamintu. »
  mlp-mlp: '@see-verse:MRK.009.036'
  ape-C: '@see-verse:MRK.009.036'
  bgs-bgs: “Atin ka ágtanggap kó katô sábbad batà iring kani batà tingód ka kapasakup
    yu kanak, iring na ágtanggapánna ikiyu. Tô manubù na ágtanggap kanak, ágtanggapán
    din tô igpapid kanak.”
  faa-faa: “Aporo metamo ano himu tumurumo hemakapusuasamo hokosa wakasema asíane
    ararena ayiáka, ano soko ararerakanapo. Ano arareraka ano hákasa ararerakanafapo.
    Atamo ano pusiesane soko ararerakanapo,” aisapo.
  kik-kik: “Ũrĩa wothe ũngĩamũkĩra kaana kamwe ta gaka thĩinĩ wa rĩĩtwa rĩakwa, nĩ
    niĩ aamũkagĩra; na ũrĩa ũngĩnyamũkĩra niĩ to niĩ aamũkagĩra, no nĩamũkagĩra ũrĩa
    wandũmire.”
  cap-NT: —Jakzilta z̈oñit wejt laycu tsjii ocjala sirwic̈haja, jalla niiqui wejr
    sirwic̈ha. Niz̈aza anaz̈ wejr alaja sirwic̈ha; wejrz̈ cuchanz̈quiñi nii zakaz
    sirwic̈ha.
  ksr-ksr: “Moŋnoŋ naamade koi kaaŋa moŋ noo qananoŋ mirianoŋ koma horoŋ kalaŋ kombaati,
    iinoŋ mono nii koma horoŋ nombaa. Moŋnoŋ kaeŋ ama nombaati, iinoŋ niigadeeŋ qaagoto,
    moŋ wasiŋ nonoti, mono ii kaaŋagadeeŋ koma horoŋ mubaa.” Kiaŋ.
  eng-TNT: Whosoever receave eny soche a chylde in my name receaveth me. And whosoever
    receaveth me receaveth not me but him that sent me.
  sbs-sbs: “Yese yo tambula muhwire winavuti mwizina lyangu, name uni tambula, imi
    heva umwi unitambula, katambuli ime memeena, kono ni yavanitumi.”
  sue-sue: “Ema zo meni mai zo ego ine na emo kora wamunoya, nu ami na kora wetia
    ago ine wamunoya. Ema zo na kora wamunoya ami na daba kota, nu na iyetinu osena
    awa dai kora wetia ago ine wamunoya.” Ago senua awa.
  fra-NCL: « Quiconque reçoit en mon nom un de ces petits enfants, me reçoit ; et
    quiconque me reçoit, ce n’est pas moi qu’il reçoit, mais celui qui m’a envoyé. »
  bhg-bhg: “Embo aimi mai engo ategeteite bureira na embo awa, na bureira. Edo embo
    aimi na ategesite bureira awa, na akuta bae, ata God na piesiri guputena awa bureira.”
  snn-NT: —Bainbi yë'ëni re'oye yo'oni coñe ro'tatoca, zin hua'guë, ënquë ba'iguëre'ru
    re'oye ro'tani yo'ojën conjë'ën. Ja'nca yo'otoca, yë'ëni te'e ruiñe ëñajën ba'iyë.
    Yë'ëni te'e ruiñe ëñajën ba'itoca, yë'ë Taitare'ga, yë'ëre raosi'quë, ja'anguëre'ga
    te'e ruiñe ëñajën ba'iyë, yihuoguë cabi Jesús.
  atb-NT: '"Shî sû é zoshâng lé, Ngá é myìng mai hap yu é sû ó yuq nghut kôle, Ngo
    lé hap yu é sû nghut bê; Ngo lé hap yu é sû ó yuq nghut kôle, Ngo lé za hap yu
    é a nghut, Ngo lé nhang kat é Sû lé hap yu é le nghut lhê." gâ ri.'
  wro-wro: Aua iŋgąm iḁruŋ ąndja woŋąlaląŋuja nḁnja ŋaŋumba nąnja, ŋaiu ŋḁnma; aua
    ŋḁnŋuma, ŋaiu wa pąŋąnmąn, O! aua ŋḁnŋunŋaŋawuna.
  cek-AK: 'mi kawbaktih doeh hae nawktanawk thung ih nawkta maeto hae kai ih ahmin
    hoiah talawk kami loe, kai talawk kami ah ni oh: mi kawbaktih doeh kai talawk
    kami loe, kai to talawk ai, kai patoehkung talawk kami ah ni oh, tiah a naa.'
  bkd-bkd: “Bisan sin-u sa agdawat hu batà iling taini tumenged kanak agdawat daan
    kanak, daw saena ha agdawat kanak agdawat daan hu migsugù kanak.”
  ctu-76: Jini mu' bʌ i pʌy ochel juntiquil alʌl cha'an i ña'tyañon chʌncol i pʌyon
    ochel yubi. Jini mu' bʌ i pʌyon ochel mach joñon jach mi' pʌyon. Chʌncol i pʌy
    ochel je'el jini tsa' bʌ i chocoyon tyʌlel. Che' ti yʌlʌ Jesús.
  lac-NT: ―Wa tsoy ca betiquex ti' a je' chichana', cax ti' u jer xan, quire' ca yajquintiquenex.
    Tsoy ca betiquenex ten xan. Baxuc tsoy ca betiquex ti' C'uj a mac a caj u tuchi'tajen.
  xla-xla: “Oplami antapo maseyemala ipapeleye na꞉ hi tle ya꞉ aya dla seme hetlepiye,
    ya꞉ na꞉ye seme hetamama apelepe. Epame oplami antapo na꞉ye ya꞉ aya dla seme hetlepiye,
    ya꞉tapo na꞉ a na꞉ tane duwaye seme hetamama apelepe.”
  xav-NT: '@see-verse:MRK.009.036'
  cuk-cuk: —Ar dule-wargwen we-mimmiyobid-wargwen an-nuggi abingaele, an-abinganaiyob
    gunaid. Ar dule-gwensak an-abingaele, anbi an-abingasulid, dule-an-barmialid abinganaibalid.
