    to te jiats Vaminyo.”
  wnc-wnc: “Aminu tapatuta nae natanggamatake waatdaka umana wena tapatusimu aapasim
    binga gatangamiu waapata na kuut gatangamunggak kapa unin. Siwan aminda na gatangamiu
    waapata natane Nana atnanitewan apbum tapae kuut gatangamunggak kapa unin,” ngang
    yanikut.
  bus-bus: Gbɛ̃ kɛ̀ nɛ́ kɛ̀nↄ doke sì ma ìbakɛɛ yãnzi, mámbe à ma si. Gbɛ̃ kɛ̀ ma
    si sↄ̃, mámbe à ma si madoro, gbɛ̃ kɛ̀ ma zĩin á sì.
  gub-BL: Uze'eg wanupe. — Aze amo teko uzekaiw katu agwer kwarer wanehe wà nehe,
    heremiapo putar haw iapo pà nezewe wà nehe, a'e mehe a'e teko wiko herehe uzekaiw
    katu ma'e romo wà nehe no, i'i wanupe. — Aze amo teko wiko herehe uzekaiw katu
    ma'e romo wà nehe, a'e mehe wiko hemur kar arer rehe uzekaiw katu ma'e romo wà
    nehe no, i'i wanupe. Uze'eg Zezuz tekwe ikatu 'ym ma'e imuhem kar haw rehe a'e
    kury.
  imo-imo: “Imbo narireni nanga imbina bakulu kelo i teli te panjipe limo lemo, aku
    na panjipe ltimo. Imbo narireni na panjipe limo lemo, aku na kau panjipe naa ltimo
    nalo na lipe mundurumu iye awilimu kape ilto waye panjipe ltimo,” nimu.
  boj-boj: “Tamo bei a ijo ñam qa are qalsimqa aŋgro kiñala endeqaji bei osim geregereiyqas
    di a e dego osim geregereibqas. Tamo a e osim geregereibqas di a na e segi geregereibqasai.
    A na ijo Abu e qariŋbej qaji di dego osim geregereiyqas.”
