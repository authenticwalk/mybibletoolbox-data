  meq-meq: 'Tsa na, a gwaɗatay: «Ndoweye ka təma na wawa nakay lele andza wawa nakay
    anaŋ eye hərwi nakə a wuɗa ga aye na, a təma na, neŋ. Ndoweye ka təma ga na, a
    təma neŋ mahəgeye bay. A təma na, ndo nakə a sləra ga ahaya dərmak.»'
  noa-H: —Mʌg chaai hagt'a hich juau paba haawai serbiiba k'itʌmjö hõor t'ʌnʌm t'um
    mua k'õsi chitʌm. Pãrau mʌ dënjö mʌg k'it'ëem hãb k'ãijã jãsenk'awia pãach di
    haig haumʌn magan pãrau mʌchchata k'ĩir jãsenk'abarmjö habarm hajim hanʌm. Mag
    pãrau hʌdʌraa pãach haig mʌ baarpi nʌm haiguin magan pãrau mʌ Haaijã k'õsi nʌmgui
    hajim hanʌm, hichdëuta mʌ pʌ̈itarr haawai.
  alp-NT: “Sire pine laleije noa tamata makete sakesa kai Au suka kwete tone meije
    hoko isuka Au lekwe, eleki sire pine isuka Au, tamata mere isuka Alla rebe Iulake
    Aure lekwe.”
