    c'ü o ndäcjä va cja ne xoñijõmü.
  bod-N: སུ་ཞིག་གིས་ངའི་མིང་གི་ཕྱིར་འདི་འདྲའི་བྱིས་པ་ཆུང་ངུ་ཞིག་ལ་བསུ་བ་བྱས༌ན། དོན་དམ་དུ་བདག་ལ་བསུ་བ་བྱས་པ༌ཡིན།
    ཡང་སུ་ཞིག་གིས་ང་རང་ལ་བསུ་བ་བྱས་པ་ཡིན༌ན། དོན་དམ་དུ་ང་རང་ལ་བསུ་བ་བྱས་པ་མ་ཡིན་པར་ང་རང་མངགས་མཁན་ཁོང་ལ་བསུ་བ་བྱས་པ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü texé ya chauégagu meã nayaxúxe i wüxi i buxü̃ i ñaãrüü̃, rü choxü̃ nixĩ
    i tayaxuxü̃. Rü texé ya choxü̃ yaxúxe, rü tama choxü̃xĩcatama tayaxu, natürü yima
    núma choxü̃ mucü ya Chaunatüxü̃ rü ta nixĩ i tayaxuxü̃ —ñanagürü.
  zpl-NT: ―Tatse bee bene enu riꞌi elietsa lu tucu enduꞌ equie cuendaꞌ liꞌá, neca
    xi neca nú rriꞌi nzeꞌe elietsa lua, nu la riꞌilla elietsa lu liꞌitsia, leꞌca rriꞌilla
    elietsa lu liꞌinu enu uxeꞌla liꞌá.
  mbc-NT: —‍Uyapurî tîuya ye'nen, anî'ya ipîkku pepîn yapi'sa' ya, mîserî ye'ka more
    warantî, uurî nîrî yapisîiya mîrîrî. Moropai uurî yapisîiya ya, uyarimatîpon Paapa
    yapisîiya mîrîrî.
  ndg-ndg: Ywa ampokeyae mwana kati ay o kwa lina lyango, pia anipokile ni nee, na
    mana abi mundu amenpokea, ambokya kwaa nee bai, niywa andumike.
  wsk-wsk: “Awiriya aninga aip te kuriang gotek bo es imi iwita amilmil te aru taso,
    mu ani agotala amilmil te aga aru taso. Bare ani la mena. Nu Awiriya ani aga beteram
    se tairem mu karogo la amilmil te aru taso.”
  toj-NT: ―Huan c'a xa yajta ja yal untic ja jastal ja yal querem iti, pero ja c'a
    yuj ja queni, quena ni huaxa yajtayonexa. Iday, ta quen c'a huaxa yajtayonex,
    entonces ja ma' secahuon coni, jach ni huaxa yajtayexa.
  dwy-dwy: “Ŋuli nhe yurru ŋula yol yolŋu gumurr-ŋamathi galiꞌwuywu yolŋuwu bitjan
    dhuwaya yothu, bili ŋayi ŋunhi ŋarraku yolŋu, ŋunhiya nhe ŋarrakuna gumurr-ŋamathi
    gurra. Ga ŋuli nhe ŋarrakuya gurra gumurr-ŋamathi, ŋunhiya nhe bitjan gumurr-ŋamathi
    gurra ŋarrakalaŋuwuna bäpaꞌmiŋuwu, ŋurikina ŋunhi ŋayi ŋarrana djuyꞌyuna lili
    dhipaya munathaꞌyi wäŋayi.”
  kkl-kkl: “Nimi etneri nanag sikne aro seneragtopne sembe me ologne nene saog nimi
    toro kipto piple tanena, nimi enekori na babe toro kipto pimneloa saog ulamlul.
    Na toro kipnelul nimi eneko na mo kiplul kom aghana, na kipnelenge pere agha na
    pogneogne poneko, Nani Allah babe kiplul,” seog.
  tbc-tbc: “Talpein enti nanuk igo yak ta ŋai yaŋag lo iŋanep iyuŋani tap, ŋai dam
    iŋiliag go iyuŋanag da. Agod talpein enti ŋai iŋiliag duman, ŋai mi tia ya, tia,
    Enti ŋai idinag go ŋupalu yan dam iŋaneg iyuŋani da.”
  sna-sna: “Ani naani anogamuchira mumwe wavaduku ava muzita rangu anogamuchira ini;
    uye ani naani anondigamuchira haagamuchiri ini asi iye akandituma.”
  smk-NT: “Si si'numan a mampangilalaman kongko a mangako' konan sayay wantin anak,
    si'koyna a inako' nan lamang. Ket saray mangako' kongko, ambo' ako tamo' a inako'
    ra, no kai pati anamaet nin si namaki' kongko.”
  grc-TCGNT: Ὃς ἐὰν ἓν τῶν τοιούτων παιδίων δέξηται ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται·
    καὶ ὃς ἐὰν ἐμὲ δέξηται, οὐκ ἐμὲ δέχεται, ἀλλὰ τὸν ἀποστείλαντά με.
  mzz-mzz: “We aitoi gwamana de mesai inavonamwasamwasaneni kaguwavaqaeqa, wete Yau
    inavonamwasamwasanegu, we ge Yau kaisegu, wete gumanina ivetunegu inavonamwasamwasaneni.”
  gof-WFTW: “Hayssa mela guutha naytappe issuwa ta sunthan mokkiya oonikka tana mokkees;
    qassi tana mokkiya oonikka tana kiittidayssaka mokkeesippe attin ta xalaala mokkenna”
    yaagis.
  spa-BLM: “El que recibe a un niño como éste en mi nombre, me recibe a mí; y el que
    me recibe a mí, no me recibe a mí, sino al que me ha enviado.”
  kyz-NT: —Kunumĩ 'gã nee ijejuka esage ma'eramũ je reewe futat pejejuka esage. Je
    ree ijejuka esage ma'eramũ je muarera 'ga reewe futat pejejuka esage— 'jau Jejui
    'ga 'gã nupe.
  dao-dao: “Upi hina hnasenca he üngka mat ka ngming üng doeiki cun kei na dokia kyaki;
    acunüng upi kei na doki cun, kei däng na dokia am kya lü kei na tüih lawkia ka
    Pa pi dokia kyaki ni,” a ti.
  cya-cya: Cha' ntsu'hui nu nducuan xu'hue 'in sca nu lyo' ti ña'an nu re, si'ya cha'
    'ñan, cu'ni can' cunta si'yana 'ñan nducuan xu'hue, lo' nu nducuan xu'hue 'ñan,
    si'i tsa 'ñan tin nducuan xu'hue can', cui' ca nu 'in ñi nu ngua'an tñan 'ñan.
  beu-beu: “Nuba ba Namulung e, nehe ba ava ening alolang emenghula val anga edadenang
    angu vengbalenta se, evengbanang hula, nehe angu ana Nandi Naing vengbalenta sehi.
    Bot ana Nimang ba Naing gahing por alolang taang hela angu di Aing vengbalenta
    sehi.”
  wrk-wrk: “Najba janarri nayinda juka. Miku nyulu walkurra mambuka, ngala muningka
    nyulu bayakarda. Marda narrimi lalanba yalunya, nanamuku jala yalu miku walkurra
    mambuka, ngala muningka bayakarda jungku. Marda narrimi lalanba nanamuku jala
    yalu bayakarda barrinani nayinda juka. Jala narri lalanbaka nanda bayakarda, baki
    nanda barrinani jala nanda nganarri lalanba. Nanda barrinani jala nganarri lalanba,
    marukangangi ngayu muwa yalungi bayakardanyi. Jala nganarri lalanbaka, baki nanda
    barrinani jala narri lalanbaka Kud, manjijbangangi ngana Kudwanyi narrindurri.”
    Barriwa.
  nii-nii: “Wu endi na embe ełe piipi kin, kangił kembis ei mił endi paki tumba wu
    ei, na paki tumba. Nga na paki tum kin, wu ei na mendpił paki tunanim mon. Wu
    ei na Arnan paki tonum ei, na kindang onj, ei paki tonum ku.
  ign-NT: —Nácani tijaca­pa­nayare ena amaperuana níchave­nénahi núti, ena nani yátupi
    náimerecaya eta náemuna­si­ranuhi núti taicha tímicu­ti­ji­ri­cavahi nútinahini
    najacapa. Taicha nácani tijaca­pa­nuanahi núti, éneri­chu­yareva tacahehi eta
    najaca­pirahi ema Ticachichanu, ema tivane­canuhi —máichapa.
  dik-NT: “Raan manh koor cït manh kënë lor ë riɛnkiɛ̈, acä lor, ku raan ɣa lor, acie
    ɣɛn ye lor, ee Wä Aciëŋ toc ɣa.”
  cac-cac: —A mach schaan junoc unin icha jun tic, yujto vico', a in ton tzin scha
    eb'. Man̈oc inn̈ej tzin scha eb'. Scha pax jun checjinac in cot eb', xchi.
  tzj-E: —Je' ac'ala' e ctakwra nak wnak xtec'luwa jun y pnubi' anen nuc'ul wa' jara'
    nbij tzij anen xenruc'ul. Nak wnak xtec'luwa wxin anen jara' mnuyon ta anen quenruc'ul,
    nuc'ul chka' jNedta' Dios jtakyon pa wxin.
  san-BUR: ယး ကၑ္စိဒီဒၖၑသျ ကသျာပိ ဗာလသျာတိထျံ ကရောတိ သ မမာတိထျံ ကရောတိ; ယး ကၑ္စိန္မမာတိထျံ
    ကရောတိ သ ကေဝလမ် မမာတိထျံ ကရောတိ တန္န မတ္ပြေရကသျာပျာတိထျံ ကရောတိ၊
  yaa-NT: “Akka fatora fẽtsa ẽfe aneõxõ na fake yome noikĩ nãatori ea noisharakõi.
    Nã ea noisharaito ea fisti noima, nã ea nĩchiniri noisharai,” ixõ Jesús ato yoini.
  cab-NT: —Gürígia le erésibiruti ában irájü quei le lídan níri, resíbi lumútina,
    áni máma rügǘñein áu lerésibira, resíbi lumúti gíñe Núguchi le oúnajabalina.
  clu-clu: “Ang bisan sino nga tungud sa anang pagsonod kanakun nagabaton kag nagaasikaso
    sa mga bata nga toladia nagabaton ra kanakun. Kag ang nagabaton kanakun nagabaton
    ra sa nagpadara kanakun.”
  swh-ULB: “Yeyote ampokeaye mtoto kama huyu kwa jina langu, pia amenipokea mimi,
    na ikiwa mtu amenipokea, hanipokei mimi tu, lakini pia aliyenituma.”
  tpt-NT: —Yu laqaꞌiy qayntaun jasꞌatꞌa tacha yu aniy va por chuncha klhinajun ni
    kitꞌin, yucha vachu kilaqaꞌiy ni kitꞌin. Yucha kilaqaꞌiy jantu vamun ni kitꞌin,
    vachu laqaꞌiy yu kimalaqachata.
  aai-aai: “O yait ayu wabu’umaim kek gidigidih inabuwih hai merar inayiy, ayu au
    merar kuyiy, naatu o yait ayu au merar kuyiy, men ayu akisu au merar kuyiy baise
    yait ayu iyunu anan auman ana merar kuyiy.”
  sny-sny: “Lu taune ta meni eime eito eite iyape ano se au isafiye wisereyeyei su,
    le lai ane au isafiye wisereyeyei. Meni ape ane ne au isafiye wisereyeyei su,
    le tai ano ma'e aiwawe a'i au isafiye wisereyeyei. Tai ano lai ane hi awei ma'e
    eimawe arosai.” [Mt 10:40]
  myy-myy: —No yʉre rʉ̃cʉbʉogʉ ãni macʉacãre boca ãmigʉ̃ti, yʉre boca ãmigʉ̃re bajiro
    yami ĩ. No yʉre boca ãmigʉ̃ti yʉ sĩgʉ̃re meje boca ãmiguĩji. Yʉre cõarʉre cʉni
    boca ãmiami, yiyijʉ Jesús.
  trc-NT: ―Me maꞌa̱n ꞌo̱ síí aráj cochro̱j ne̱ aꞌmii sa̱ꞌ soꞌ ga̱ ꞌo̱ neꞌej nihánj
    cheꞌej, ne̱ adi̱ꞌ ma̱ꞌanj me aráj cochro̱j ne̱ aꞌmii sa̱ꞌ soꞌ ga̱ vaa na̱nj ado̱nj.
    Dan me se síí aꞌmii sa̱ꞌ ga̱ ꞌu̱nj me se nuveé o̱rúnꞌ ꞌu̱nj me aꞌmii sa̱ꞌ soꞌ
    ga̱ maꞌ. Ma̱a̱n Diose̱ ya̱ síí caꞌnéé mán ꞌu̱nj rihaan chumii̱ nihánj me aráj
    cochro̱j ya̱ soꞌ ne̱ aꞌmii sa̱ꞌ ya̱ soꞌ ga̱ vaa na̱nj ado̱nj ―taj Jesucristó rihaan
    nij síí tucuꞌyón se‑na̱na̱ soꞌ a.
  cut-NT: ―Adecoduhno ihyan che renevahnecun ye ihyan yáhn che necun ye nduhca̱ checa̱hya
    che tuhchan ne, a u renevahnecun ye. Me ihyan che renevahnecun ye u ne, Ihyan
    che dechuh ye u renevahnecun ye.
  bel-bel: хто прыме адно такое дзіця ў імя Маё, той прымае Мяне; а хто Мяне прыме,
    той не Мяне прымае, а Таго, Хто паслаў Мяне.
  zlm-KSZI: ‘Sesiapa yang menerima kanak-kanak seperti ini kerana-Ku, menerima-Ku.
    Sesiapa yang menerima-Ku, menerima Allah yang mengutus-Ku.’
  gdr-gdr: “Yet ra yɨpa odede b'ɨga sobijogɨnd Kor nyɨ kɨma simesime omɨny rɨnte re
    wɨp ke dɨkɨnd onyiti yɨbɨm, ton Kena simesime nomɨny. Ɨ dɨde yet ra Ken simesime
    notɨny, ton ma Kena simesime nomɨny ajɨ ton Tina yet re Ken nɨtmɨkitonj.”
  vmy-NT: —Kui xi kjebetjo ngatꞌana̱ jngu kiꞌndi joni kibi, an kjebetjona̱; ꞌba kui
    xi kjebetjona̱ an, bi tu an kjebetjona̱, ꞌba=nde kjebetjo kui xi kitsikasenna̱.
  cmn-FEB: “凡因我之名迎接这样的小孩子，就是迎接我，这样的人并非在迎接我，而是迎接那派我过来的人。”
  gmv-RNT: “Hayta guutha naytappe issade ta sunthan mokki ekkizadey tanakka mokki
    ekkees. Tana mokki ekkizadey wuri tana xalala gidonta tana kiittidayssakka mokki
    ekkees” gides.
  ncl-NT: —Sinda se quilalía ilaneltocalisli ca nehual huan notoca, huan pampín quinamiquía
    ca lasojlalisli se xól quinami inon, cuaquín yoje in se quichijtica quinami yihual
    nechnamiquía nehual ca lasojlalisli. Huan aqui hual nechnamiquía nehual, yihual
    amo nechnamictica nehual san. Noje quinamictica ca lasojlalisli yihual Dios hual
    nechtilanic pan lalticpan.
  wed-wed: “Aiai ravana; tau wavauei, tevera wenanare i rauḡorei. Lamna tau maiteni
    e rarauḡoreiu. Ma aiai da tau e rarauḡoreiu. Lamna tauparitawaneu maiteni e rarauḡorei.”
  sua-sua: “Mu vokom na, ani mhel to na mrua krus orom en mrua ko pum o mia ruk ngaro
    mnok ruk ngat lo vua laut enang ke kalyie ta, kam ngatkal mang ngar ko ngat kor
    mnam mar mang dok, va a mhel to endo ther mi ngatkal mang dok tok kat arhe. Ii,
    va ani mhel to ta ngatkal mang dok tok, ther mi ngatkal mang her E Nut to tmeng
    dok ngte tok kat.”
  klt-klt: “Káman niyá nák kutna hára nangge kimo ná táng álolo táinek wawu nák neháng
    álolo táinek, hang káman niyá nák neháng álolo táinek wawu nák neháng álolo ma
    táindák, ináku niyá nák suring namuk wata táng minek.”
  are-are: “Relha erala katjiaka kangkintja ntelalhama, yinganha etarlaramala, era
    nuka kangkintja ntelalhama. Relha erala nuka kangkintja ntelalhama, era kala ekura
    kangkintja ntelalhama, erala yinganha yairnakala.”
  gai-gai: “Ramootta aukna iro landamŋiap eacrenan, na ma gaind tocna kirarna mooŋnuocmo
    otac te, ma aukmo otacrina. Na ramootta auk ŋgotacapeknan, ma auk niŋgikmo mba
    otacri. Wanaiŋ. Ma an Aetta aukmo mbagɨrica aku kɨprinan motocmo ma otacrina.”
  qvm-NT: “Cay wamratanog mana cäsushga cagcunata chasquicorga nogata chasquicamagnogmi
    carcaycanqui. Nogata chasquicamarga cachamag Taytätapis chasquicuycanquimi.”
  chz-NTPS: —Hi̱ˉ jmeeꜙ heˈ kihꜗ ja̱a̱ˉ gyʉ̱ʉ̱ˉ läꜙlaˉ kwa̱a̱t˜ kinꜙ, jnäꜘ heꜘ hi̱ˉ
    jmä̱ä̱y˜ heˈ. Hiꜙ hi̱ˉ jmä̱ä̱˜ jnäꜘ heˈ, jmeeyꜙ heˈ kihꜗ Dio hi̱ˉ gaꜙche̱e̱ꜗ jnäꜘ.
  kmu-kmu: '@see-verse:MRK.009.036'
  ood-NT: “Matp hedai hema wo ha dagioꞌidad g ali am ni‑wehhejed ch hekaj am wo e
    chehgidch mo ab si ni‑tatchua ch ab ep si tatchua hegai mani d kehshaj.”
  lbm-lbm: “जो कोयी मोरो नाम सी असो बच्चा म सी कोयी एक ख भी स्वीकार करय हय, ऊ मोख
    स्वीकार करय हय; अऊर जो कोयी मोख स्वीकार करय हय, ऊ मोख नहीं, पर मोरो भेजन वालो
    ख स्वीकार करय हय।”
  ncj-NT: ―Aquin quiselis se conetl quen inin ica notoca, ijcon quisa quen nechselis
    nehhuatl. Huan aquin nechselis, ahmo san nehhuatl nechselis, in tlahmo noyojqui
    teselis in Dios aquin onechualtitlaniloc.
  yuj-yuj: “Arop onan nɨnɨkia mámake pourouráp táráp kánankeran warákárria warámp
    námp te, onan kor warákárria warámp námpon. Tá arop onan warákárria warámp námp
    te, mao te onan saráp mono. Onan sámp-kérép nánko ék namp, onomp Naropwarén kor
    warákárria warámp námpon.”
  kto-kto: “Leba noba migana la namo auluo tavuk tuang, tie aidangang ka maset tatak
    kulot ba gare iriro kulot. Tie iriro migana are la toidangong. Pa migana la toidangong,
    tale kan toidangong it. Karuk. Aidangong gat mamo, irie la tosagaong ga muruo.”
  gmv-NT: “ሃይታ ጉꬃ ናይታፔ ኢሳዴ ታ ሱንꬃን ሞኪ ኤኪዛዴይ ታናካ ሞኪ ኤኬስ። ታና ሞኪ ኤኪዛዴይ ዉሪ ታና ፃላላ ጊዶንታ
    ታና ኪቲዳይሳካ ሞኪ ኤኬስ” ጊዴስ።
  por-BLT: “Aquele que recebe uma criança como esta em meu nome também me recebe e,
    aquele que me recebe não recebe somente a mim, mas também aquele que me enviou.”
  stp-NT: ―Noꞌt jaroiꞌx bhaiꞌ ba duu maaꞌn gu alhii jiñ aꞌmkam jaꞌp na dhiꞌñi nañ
    yaꞌ daaꞌ, puiꞌ ji buusniaꞌ nat aañ jix bhaiꞌ bañ dhuu. Ku baꞌ guꞌ cham tuꞌ ji
    na moo dai aañ nax bhaiꞌñ dhuñiaꞌ, guꞌ jaꞌpji bɨɨx ji sia guñ Gɨꞌkoraꞌ guiꞌ nat
    bhañ joot.
  mgc-mgc: “Vïdï mati ïrï wisi ma kölö tëmï gisisi nenye'e kalakyedre aba mï ru ma,
    mo ïrï ma kalakyedre aba. Vïdï mati ïrï ma kalakyedre aba, ïrï dë nje ma kalakyedre
    aba, mora mo mati utu ma ne kpa.”
  ame-NT: —Erraʼtsenot̃es sa ñerraʼm eʼñe cohuen saguëñ amaʼt ñeñt̃ ama asherbenayeʼ
    entyeneto atet̃ ñerraʼm añ cheshat̃oll t̃arroʼmar sapaʼ na sameʼñena, naʼnaña
    eʼñe cohuen saguën. Elloña ñam̃a erraʼtsenot̃es sa ñeñt̃es naguëneʼ na, ama eʼñe
    napt̃ocheyeʼ saguëno, añeʼnaña saguënnan Nompor ñeñt̃ nellsenseneʼ.
  mgh-2016: “Ntu nompochera mwanhima thoko ulha, aromolhaka nchina naka, hokipochera
    mii, ni uyo nokipochera, khakiponchere mii vekha haapochera ni ayo akirumilhe.”
  kvn-NT: —Imi meke-ibi-tule an-nuggin nuchu-walgwen-abingajal, we tule an-abingasmo,
    tenal anpi an-abingaszhul, tenal tule-an-palmialid-abingasmo.
  gvf-gvf: “Yal ta na guunan kanan pire aa te wai ere gamege tenangwa mere, yalini
    para aa te wai ere na tenamua. Na taran tawle tenangwa, tamama. Yalini para aa
    te wai ere, na nusi erungwa yal tenamua.”
  san-ISO: yaḥ kaścidīdr̥śasya kasyāpi bālasyātithyaṁ karōti sa mamātithyaṁ karōti;
    yaḥ kaścinmamātithyaṁ karōti sa kēvalam mamātithyaṁ karōti tanna matprērakasyāpyātithyaṁ
    karōti|
  deu-ELBBK: Wer eins von solchen Kindern aufnehmen wird in meinem Namen, nimmt mich
    auf; und wer mich aufnehmen wird, nimmt nicht mich auf, sondern den, der mich
    gesandt hat.
  mcb-NT: —Tyanirika kavintsaakerine ananeki kañorira yoka kañomataka nantinirikatyo
    ikavintsaake, nantitari ikematsatake. Kantankicha tera paniro naro inkematsate,
    inti ikematsatake aikiro tigankakenarira.
  yle-yle: Pini n꞉ii alanté tpémi ka a l꞉êê dîy꞉o adî vyuwo, daa yi tpémi ka u mo
    adî vyuwo, ngmênê a ka amyeda a vyuwo, amyedî chââchââ nê. Yepê, Myenté, yepê,
    pini n꞉ii ngê adî cââchââ nê, daa a mo adî chââchââ nê, ngmênê pini n꞉ii ngê a
    dy꞉ââ noo, amyedî chââchââ.
  swh-1850: “Anayempokea mtoto kama huyu kwa jina langu, ananipokea mimi; na anayenipokea
    mimi, hanipokei mimi tu, bali anampokea yule aliyenituma.”
  ese-NT: 'Bishami majje jama poanaje baꞌa: —¡Bacue! Ojjañaa joya enijje jjapeequianiya
    jiquio eshoꞌi quea jea ajji poaniya, eya peaꞌai quea jea acani. Oya jayojja ojjaña
    cuaa ecuea epeejji quea jea acani, ohuaya eya peaꞌai quea jea acani. Jamajje ecue
    Chii, e huoojeaꞌyojji quea jea acani peaꞌai.'
  jac-NT: —Macn̈eticꞌa chichahni hunu nichꞌan unin yuto wetan yehi, haninan chinischahan.
    Haꞌ mac chinchahnipaxojan xin maẍn̈etajinan chinischahan, to chischahpaxo Mac
    an̈eintijan, ẍi Comam tet ebnaj.
  cak-CNT: Ri yacayon vichin ri pa ránima y can riq'uin quicoten nuc'ul jun ac'ual,
    jun ri achi'el re', man xe ta xtuc'ul ri ac'ual, xa can xquiruc'ul chuka' yin.
    Y ri nic'ulun c'a vichin yin, man xe ta chuka' yin ri xquiruc'ul, xa can xtuc'ul
    chuka' ri takayon-pe vichin.
  zia-zia: “Emo zo mene mani zo eyao ine na eno kora yariniya, nung amimene na kora
    yetiya ayero yariniya. Emo zo na kora yariniya amimene na gege okowata, nung na
    iyengtinu wosiwang awiya dema kora yetiya ayero yariniya.” Ayero sena arauwa.
  mal-2015: ഇങ്ങനെയുള്ള ശിശുക്കളിൽ ഒന്നിനെ എന്റെ നാമത്തിൽ കൈക്കൊള്ളുന്നവൻ എന്നെ കൈക്കൊള്ളുന്നു;
    എന്നെ കൈക്കൊള്ളുന്നവനോ എന്നെയല്ല എന്നെ അയച്ചവനെ കൈക്കൊള്ളുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: —Yʉꞌʉre maigʉ̃nojõ niꞌcʉ̃ ãꞌrĩ wĩꞌmagʉ̃rẽ ñeꞌegʉ̃ weronojõ weemi. Cʉ̃rẽ
    ñeꞌegʉ̃, yʉꞌʉreta ñeꞌegʉ̃ weemi. Yʉꞌʉre ñeꞌegʉ̃ quẽꞌrã yʉꞌʉ diaꞌcʉ̃rẽ ñeꞌegʉ̃
    weetimi. Yʉꞌʉre oꞌóꞌcʉ Õꞌacʉ̃ quẽꞌrãrẽ mejãrõta ñeꞌegʉ̃ weemi, nicʉ niwĩ.
  mbl-NT: —Tikmũ'ũn 'ũm te kakxop te kaxĩy putup, nũy kakxop pẽnã', 'ũkputuppax tu'.
    Yã nõm tek putup kamah. Tikmũ'ũn 'ũm tek putup, yã Topap-tup kamah, yã nõm te
    nũgkutnãhã'. Kaxĩy.
  zpc-NT: ―Nu benꞌ rziꞌ tu xcuidiꞌ ca biꞌ niga lao laohuaꞌ nëꞌëdiꞌ, rziꞌrënëꞌ nëꞌëdiꞌ.
    Naꞌ tu benꞌ rziꞌ nëꞌëdiꞌ, quele tuzaꞌ nëꞌëdiꞌ rziꞌnëꞌ, lëscanꞌ rziꞌrënëꞌ benꞌ
    pseꞌelaꞌ nëꞌëdiꞌ.
  gul-NT: E say, “De poson wa heppy fa tek een a leetle chile like dis one yah een
    me name, dat poson da tek me een too. An e ain jes me de poson da tek een, cause
    same time e da tek een de one wa sen me.”
  mau-NT: Je² xi³ scoe¹tjao² jnco³ ˀnti¹ xi³ tˀa³tsˀan⁴, an³ xi³ scoe¹tjao²-na³, cˀoa⁴
    je² xi³ scoe¹tjao²-na³ nca³ an³, a³li² an³-jian²³ xi³ scoe¹tjao²-na³, to⁴nca³
    scoe¹tjao² je² xi³ qui³si³ca³sen¹-na³.
  gup-gup: “Bu nangale kabenkimang wurdwurd yiman kayime nahni wurdyaw kore ngaye
    ngardduk kunngey, wanjh kunukka ngaye ngankimang. Mak bu bininj ngaye ngankimang
    wanjh kunukka nungka kabikimang nawu ngaye nganmunkeweng warridj.”
  bss-NT: “Kénzɛ́ɛ́ awě akobé enɛ́n ndín e mwǎn á dǐn ádêm, né akobé mɛ.
    Kénzɛ́ɛ́-ʼɛ awě akobé mɛ, eékobɛɛ́ mměn-pɛn. Akobé kə́ə́ŋne ane awě alómé
    mɛ.”
  met-met: “Lipu gaxarea daxap gara bila li mana yagua, bing daxap nga. Saing lipu
    gaxarea daxap nga, bing daxap nga ganigu te. Tegu. Daxap ina soxi nga ma ba.”
  kpj-NT: —Moõ uladu kawese wadee riwiòhenanykeki, riwawiòhenanyre. Moõ riwawiòhenanykeki,
    tule wateòdỹỹdule riwiòhenanyre.
  zao-NT: ―Loka cho nkayaa thib ndyeen lut tak nyelaaz zha na, noga nkayaa zha na,
    ne noga nkayaa zha, zha kuu mtaal na.
  byx-byx: “Arik nemka i qa tat never ama giliini raquarl liini iara, dai qa tat naver
    a ngua. De nemka i qa tat never ngua dai qa tat nevet Gumam i qa nem ngua sasari.”
  ctu-CTI: Jini mu' bʌ i pʌy ochel juntiquil alʌl cha'an i ña'tyañon chʌncol i pʌyon
    ochel yubi. Jini mu' bʌ i pʌyon ochel mach joñon jach mi' pʌyon. Chʌncol i pʌy
    ochel je'el jini tsa' bʌ i chocoyon tyʌlel. Che' ti yʌlʌ Jesús.
  zos-NT: ―O'ca mi mbøjcøchoṉba tum une yø'csepø ø nøyiṉgøsi, mi ndø mbøjcøchoṉgue'tpa
    øjtzi; y o'ca mi ndø pøjcøchoṉba, ji'n saṉ øtz mi ndø pøjcøchove, sino mi mbøjcøchoṉgue'tpati
    cø'vejupø'stzi.
  gvs-gvs: ‘Avatauwa neta toosobudi gómana ame nakae yau yoigu goi siiuyaone, e yau
    nakae siuyaaonegu. Go avatauwa neta siuyaaonegu, agu toetuna nakae siiuyaone.’
  kbm-kbm: “Amol ti ginei ta gitung ayeu arengg be geb nunus natu ti dang-eteik dabin,
    etok weik ebe gilgum gen vie gitangi ayeu ok. Be amol ti ginei gilgum gen vie
    gitangi ayeu, okob etok weik ebe gilgum gen vie gitangi Pomate ebe gihlin ayeu
    be ganme ok.”
  tew-tew: “Toˀwíḏí naa dídaˀḏi wí ay nä́ˀi ay waabá óesígíkéndeḏi, naa wáˀ dísígíkénde
    waabá iˀoˀ. Heḏi toˀwí naa dísígíkéndeˀiˀḏá naaḏa̖ˀbá wíḏísígíkéndepí, hewänbo
    iˀ toˀwí naa dísandiˀ wáˀ óesígíkéndeˀ.”
  rmc-rmc: „Sako, ko prilela jekhes kajse čhavorendar andre miro nav, man prilel.
    A sako, ko man prilel, na man prilel, ale Oles, ko man bičhaďa.“
  apr-apr: “Kumata sei tool bet lon tutau le ikaua kase mai tiap yo nen i a iloni
    nga, ngan ye in ikau au a ilonau lapau. Inbe kumata sei tool bet ikau au a ilonau
    nga, ngan ye in ilonau leu tiap, bong ilono Tamak yo iwangau a asi i, in lapau.”
  tiy-tiy: “Fiyon atiy étéwe témayakuf bé ngae loo bé ni sabaf bé kéunur ne Begén,
    tayakufé no so Begén. Brab atiy témayakufe Begén, tayakufé no soy Tuluse ménféuwit
    Begén.”
  nlg-nlg: “Ahei tua ke lavipangotia na gari te vaghaa eni tana ahagu ke, me lavipangotiu
    tua inau, maia ghua Tamagu te niu vetena mai.”
  dgr-DOGNT: “Amìı sıızì dahxà dıı chekoa nechà-lea lanıı ts'ǫ̀ nezı̨į̀ anıwǫǫ sìı
    sı̨ sets'ǫ̀ nezı̨į̀ anıwǫ hǫt'e. Eyıts'ǫ amìı sets'ǫ̀ nezı̨į̀ anıwǫǫ sìı sı̨ zǫ
    sets'ǫ̀ nezı̨į̀ anıwǫ nıìle, amìı jǫ ts'ǫ̀ sı̨ı̨hɂàa sìı eyı sı ts'ǫ̀ nezı̨į̀
    anıwǫ hǫt'e,” gòhdı.
  pes-OPV: «هرکه یکی از این کودکان را به اسم من قبول کند، مراقبول کرده است و هر‌که
    مرا پذیرفت نه مرا بلکه فرستنده مرا پذیرفته باشد.
  ron-1924: „Орьчине примеште пе унул дин ачешть копилашь, ын Нумеле Меу, Мэ примеште
    пе Мине; ши орьчинеМэ примеште пе Мине, ну Мэ примеште пе Мине, чи пе Чел че М-а
    тримис пе Мине.”
  tpz-tpz: '@see-verse:MRK.009.036'
  agd-agd: “Iye anó téin nan inireyá mana máan tukhein iyampon arará aya inten nafi
    mai ano séin mi siya inten mino. Inká iye anó téin tiya inten nafi mai ída séin
    tiya inten mifo Tifóe ma séin tisintá erikheruna mai véin mi aya inten mino.”
  rkb-NT: 'Sesus: — O jabyitsa humo ahamypokzitsiukrẽtsa zeka, niwaha humo ka kakurẽta.
    Ikiahatsa kahyrytsa watsa. Jabyitsa humo ahamypokzitsiukrẽtsa zeka kahumo niwatihi
    ahamypokzitsiukrẽtsa. Iwaze ikiahatsa humo kakurẽta zeka Deus kino niwatihi. Atahi
    mybarawy bo zikpeha — ispe niy.'
  san-THA: 'ย: กศฺจิทีทฺฤศสฺย กสฺยาปิ พาลสฺยาติถฺยํ กโรติ ส มมาติถฺยํ กโรติ; ย: กศฺจินฺมมาติถฺยํ
    กโรติ ส เกวลมฺ มมาติถฺยํ กโรติ ตนฺน มตฺเปฺรรกสฺยาปฺยาติถฺยํ กโรติฯ'
  iws-iws: Inkamɨn kariirɨm naɨngwowi mɨ siya yɨnisɨm nwɨr kɨgrɨraowi mɨ siya kariirarar
    kɨgrɨrao haigɨnɨu rani. Nɨɨngaka. Siya Adi Komii siirɨn wara mɨ kɨgrɨraowi, siya
    nɨkropkikɨn kariirɨn mɨ kara ha nɨtkɨn. Ɨriig.
  pol-SZ: —Każdy, kto ze względu na Mnie przyjmie nawet takie małe dziecko, Mnie przyjmie;
    a kto Mnie przyjmie—przyjmie samego Ojca, który Mnie posłał.
  ztq-NT: —Kchësy meñ nii kantsi tu xaa wiñ re porñee xniladzy meñ xtitsaa, naa chantsi
    meñ go. Ni kchësy meñ nii chantsi naa, lëdy nonsyaa chantsi meñ go, sink wi xaa
    nii pxaal naa.
  zai-NT: ―Tutiica gacané ti ba'du casi ba'du ri' pur naa la? casi ñaca cayuni ni
    naa, ne tu guni ni naa la? cayuni ni, ni biseenda naa.
  upv-upv: “Isi nga p̃itkai bipiwarreng nga welili san nga mirpel ngel vini jin renge
    inu nisek, ko ngok erpe ni etkai inu ko pa. Ko isi nga m̃itkai inu, erpe sete
    etkai inu ko, ko etkai ni nga mukoni inu ko.”
  aui-aui: “Iiyabo kagu waghawaghae simira mmko naboni inakayowiiyayeni, na getouna
    kawagha bi tagu teya yakayowiiyayegu, bi iiyabo tagu yakayowiiyayegu, na gegha
    tagu kawagha iyakayowiiyayeguna, bi bada iiyabo iviporagu na yakayokayowiiyayeni.”
  wap-NT: “Kanom dapaapaꞌo baudaꞌapa kaikapa sodiꞌo koraidaonaa õꞌuu idaꞌan, udapaapan
    õgaru wuruꞌu. Naꞌiki kanom dapaapaꞌo õgaru, udapaapan wuruꞌu dyuudaꞌoraz õgaru
    kapam.”
  mva-mva: “Tamoata naita aragu-o be natu-muku bokainaina idoki be iadoraki nge ngau
    ka idoka be iadoraka. Be tamoata naita ngau idoka be iadoraka nge ngau nepinepi
    negu ka iadoaraki.”
  dwr-NT: “Hawanttu mala guutha naanaappe ittuwaa ta sunthan mokkiyaa ooninne taana
    mokkee; qassi taana mokkiyaa ooninne taana kiitteeddawaa mokkiyaawaappe attin,
    ta xalalaa mokkenna” yaageedda.
  kfw-kfw: "“Tu ka-ang mi inkhat in hiwa naipang ngai inkhattak kei karamingnga karalaang\
    \ kha kei innaralaang eii halli kei kanaralaang mikha keibit kanaralaang emak\
    \ takkha kei kanajuotirpa kha-um inralaang kha eii.”\x94"
  bfz-bfz: “जो मेरे नाओं ते एड़े केसी एकी बाल़को खे बी मानोआ, से माखे मानोआ, और जो
    माखे मानोआ, से माखे नि, पर मेरे पेजणे वाल़े खे मानोआ।”
  cuk-09: —Ar dule-wargwen an-nuggine we-mimmigwayobid-wargwen ber nue-weligwar abingaele,
    an-abinganaiyob gunaido. Aginbali, dule-gwensak an-abingaele, anbi an-abingasulid,
    dule-an-barmialid-abinganaimodo.
  ben-OBCV: “আমার নামে যে এই শিশুদের একজনকেও গ্রহণ করে, সে আমাকেই গ্রহণ করে। আর যে
    আমাকে গ্রহণ করে, সে আমাকে নয়, কিন্তু যিনি আমাকে পাঠিয়েছেন, তাঁকেই গ্রহণ করে।”
  mil-NT: —Nchaa ñáyiu na quèheⁿ cuendá ɨɨⁿ té lǐhli dàtná té lǐhli‑a cuèndá sá ñúhú
    ìní ñáhǎ‑yu xii‑í ñá, te cada iní‑yu sá yǔhú ní queheⁿ cuèndá‑yu. Te nchaa ñáyiu
    na quèheⁿ cuendá ñáhá xìi‑í te ñá dɨ́ú‑ní mèe‑í ní quèheⁿ cuendá‑yu, chi tnàhá
    Tǎtà‑í Dútú Ndiǒxí Yaá ní tendaha ñàha xii‑í véxi‑í ñuyíú‑a ní queheⁿ cuèndá‑yu
    —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Bekitkit xipan cuy epejukuk, eyju webekitkit puye — io'e. — Xipan bekitkit
    kug̃ pima, xipan okug̃ tak epesop. Xipan okug̃ pima, xipan omudocat kug̃ tak epesop
    — io'e Jesus.
  amk-amk: “Mandoni dino demang we arikang tonina nesa na mai na wonohune mani, wenani
    demang we yau kontai. Tuti mandoni dino demang we yau mani, wiro demang we yau
    tera kaha, mae we mano demi yau foi kontai.”
  fai-fai: “yak kan kawta man katiw bela nam win tudow dim dew tam am dádaw kaí, nalaso
    nam tam am dádokabaw ade namadála tasi so daw tam am dádokabaw.” Kalesa ko.
  ura-NT: “Canu coreniha caa canaanai raerate, jerichanejeein canu raane rijijieein
    aicheein. Nii jaun canu raera coatiha canuhacha raa airinaain, caletoaera Ofa
    netonai raate aicheein,” nae jetao aina nerelanacaauru rai Jesoso.
  mcd-NT: —Tsoan uhuunshon facu cushusharaifin nanscarifi ua huaiquin. Nanscarifiai
    tsoan ua shara huaquin uhuun Upa Diosiri nanscari huairan, —ishon ato yoini.
  urt-urt: “Miyeꞌ ŋaiye ŋoiheryembe ŋam no, kin nambaꞌe talah malaih ende taꞌe talah
    eꞌe nal bepeteme pe, kin nambaꞌe ŋam. Miyeꞌ ŋaiye nungwisme ŋam pe, yukur kin
    nungwisme ŋam ŋilyehme. Kin nungwisme Yai ŋaiye nember ŋam mat topoꞌe.”
  kiz-kiz: “Jhojhioha jha ikampokela muana kama ojho kwa lihina lya nene, pia anipokili
    nene, na ikajhiajhi munu anipokili, akanipokelalepi nene tu, lakini pia jhaanitumili.”
  tzo-TZE: ―Boch'otic ta xich' ta muc' li boch'o jech yo'nton jech chac c'u cha'al
    li olol li'i, vu'un ta jventa, jech vu'un chiyich'un o ta muc'. Pero ma'uc no'ox
    vu'un chiyich'un ta muc', ja' ta xich' o ta muc' li Diose, ja' ti la stacun tale
    ―xi li Jesuse.
  lex-lex: “Hyal miy re, hota he' mak kreiniana-ka'nana keke'enku'a emeka hadi onnila
    A rerie'yu de emekwalima nreinian olek A wua. Ne la hameni mak kreiniana A'u,
    de emekwalima nreinian olek walia Uplerlawna mak khopn A'u.”
  dov-dov: “Kufumbwa utambula mwana oyu muzina lyangu watambula ndime, kufumbwa oyo
    unditambula tatambuli ndime pesi utambula oyo wakandituma”.
  rgu-rgu: “Bea riꞌ tuka Au fo nalalau lahenda aanaꞌ a sama leoꞌ anaꞌ ia, sona sosoa
    na nae, ana nalalau neuꞌ Au. Ma ria boe nalalau neuꞌ Au Ama ka, fo riꞌ nadenu
    Au leo dae-bafoꞌ ia mai.”
  toc-NT: —Hua̠nti̠ ni̠ nalak­makán cha̠tum actzu̠ kahuasa la̠ eé y napa̠x­qui̠y caj
    xpa̠­la­cata catzi̠y pi̠ aquit cpa̠x­qui̠y pus cliucxilha la̠ aquit quim­pa̠x­qui̠ma,
    na̠chuná hua̠nti̠ aquit quim­pa̠x­qui̠y na̠ qui̠­taxtuy la̠ hua­tiyá Dios pa̠x­qui̠ma
    hua̠nti̠ qui­ma­ca­mini̠t.
  ulk-1902: 'Abele le nerute uerem mokakalam egaret, muige kara nei, E kari nagaret:
    a abele le kari nagaret, E nole kari nagaret tepteb, mamoro E dali kari namarida.'
  som-som: Ku alla kii carruurta kan la mid ah midkood magacayga ku aqbalaa, wuu i
    aqbalaa, oo ku alla kii i aqbalaa, ima aqbalo, wuxuuse aqbalaa kan i soo diray.
  anh-anh: Wɨram emŋga hamb yan njɨhame nor emŋga han hɨrawi, mbɨ yanez hɨrawɨndari
    amar. Ave wɨram yan hɨrawɨndari hamb, mbɨ yanɨŋam mɨhɨrawɨndɨram amar. Yakŋ Ohɨrav
    yan kaz aimanjin han, wɨram kehamb ndɨnez hɨrawɨndari amar.
  mam-C: Alkye kxel k'monte jun tal k'wal tze'nku lo, noq tu'n tnimb'il ti'j nb'i'y,
    nya noq o'kxjo k'wal kxel tk'mo'n, qala' majqinxa; ex atzi'n xjal kxel k'mon we'y,
    nya noq o'kqinxa kchin xel tk'mo'n, qala' majxjo Dios, a tzaj chq'o'n we'y.
  ndj-ndj: “Mundu yoyosi yamupokela mwana kucha ayu kwa litawa lyangu, akumbokela
    nenga. Na mundu yoyosi yambokela nenga, akumbokela weka yangu ha, akumpokela na
    yula yanayishili.”
  mbj-NT: —Hëp ỹ n'aa hahỹ karapee t'aah hadoo pé gadoo péh, ỹ né ti tagadoo —näng
    mäh. —Ỹ gadoo péh, ỹ had'yyt nado tagadoo, hã ỹ mejũũ do ti na-ããj né hẽ tagadoo
    —näng mä Jesus sa hã.
  lat-VUC: 'Respondit illi Joannes, dicens: Magister, vidimus quemdam in nomine tuo
    ejicientem dæmonia, qui non sequitur nos, et prohibuimus eum.'
  ngp-ngp: “Mnt'hu yeyose naamhokele mwana enga uyu kwe dizina dyangu anihokela miye.
    Naho mnt'hu ananihokela miye, hakunihokela miye du, amhokela hata yudya anisigiile
    miye.”
  enq-2: “Endakali mendeme nambanya kenge dokonya wane koo dapale mende auu kaeyao
    lanyilya dokome, namba lanyilyamosaka pingi. Endakali mendeme namba auu kaeyao
    lanyilya dokome namba iki lanyala naenge. Namba puu lea Akali doko lanyilyamosaka
    pingina” lea.
  eng-ASVBT: 'Whosoever shall receive one of such little children in my name, receiveth
    me: and whosoever shall receive me, receiveth not me, but him that sent me.'
  mna-mna: Mi tomtom ta sombe imbeeze pio, ina ni imbeeze pio men som. Ni imbeeze
    pa Tamaŋ Anutu ta iŋgo yo ma aŋmar i tomini.”
  myw-myw: '@see-verse:MRK.009.036'
  sby-sby: “Uliyense latambulunga mwana ulyeti uyu pacebo canjame, ekwambeti latambulu
    ame. Kayi uyo latambulunga ame, latambulunga Bata abo balantuma ame.”
  sll-sll: “Ni yalhobi yal ta, na hana pirere, gir migi mongwo i pana gal tenanga
    iwe, na pana gal na tenanua. Te na pana gal na tenanga iwe, na tani taman. Nabe
    hamen ya singaba pana gal tenanua. Nabe na bai nu sungure na ya ime wiwa” dungwi.
  yaq-NT: '@see-verse:MRK.009.036'
  uro-uro: “Aung gärakni i qä rhar sa anga rhoemga rhoqor tak täkt sagem mes nävät
    gu ngärhipki di sa qä rhar sä ngo. Dap aung gärakni i qä rhar sä ngo sagem mes
    di qaku sokt kä rhar sä ngo dap kosaqi qä rhar sä iaqäkt kärak i sa qa rhäk na
    ngo sarhe.”
  ita-1885: Chiunque riceve uno di tali piccoli fanciulli nel mio nome, riceve me;
    e chiunque mi riceve, non riceve me, ma colui che mi ha mandato.
  muy-muy: « Tamal ti maslaŋa àgəskabá wur gʉzitena akaɗa hini na azuhva nu a nahəma,
    àgəskabá nu a. Tamal ti maslaŋa àgəskabá nu a ti àgəskabu nu ciliŋ do, àgəskabá
    Bay ya ti àslərbiyu nu na daya. »
  kqc-kqc: “Kaere yaku nai roka dudu mida yokoi makai kana moi dui rego, bi na ka
    moi dui rego. Ma kaere yaku na moi dui rego, bi diya na maka moi dui rego, idu
    kaere na nifeideyo amiye, ka moi dui rego.”
  tav-tav: —Ani cawimaʉre bairo cãna cawatoa cãna na cãnibato quena yʉ carotiro mena
    nare mʉja cátinemoata yʉrena átinemorã mʉja áa. Yʉre cátinemorã maca yʉ Pacʉre
    átinemorã áama, caĩñupʉ Jesu cʉ buerãre.
  eng-ULB: “Whoever receives such a child in my name receives me; and whoever receives
    me, does not receive me but the one who sent me.”
  spa-VBL: “Cualquiera que recibe a un niño como este en mi nombre, me recibe a mí,
    y cualquiera que me recibe a mí, no me recibe a mí, sino al que me envió”.
  fra-_FOB: Quiconque reçoit un de ces petits enfants à cause de mon nom, me reçoit;
    et quiconque me reçoit, ce n'est pas moi qu'il reçoit, mais celui qui m'a envoyé.
  hau-ULB: Dukan wanda ya karbi dan karamin yaron nan a cikin sunana ni ya karba,
    kuma dukan wanda ya karbi wani, ni ya karba, bai kuma karbeni ni kadai ba, duk
    da wanda ya aiko ni.”
  mal-mal: “ഇങ്ങനെയുള്ള ശിശുക്കളിൽ ഒന്നിനെ എന്റെ നാമത്തിൽ സ്വീകരിക്കുന്നവൻ എന്നെ സ്വീകരിക്കുന്നു;
    എന്നെ സ്വീകരിക്കുന്നവനോ എന്നെയല്ല എന്നെ അയച്ചവനെ സ്വീകരിക്കുന്നു” എന്നു പറഞ്ഞു.
  kkc-kkc: “Edebeeyo holope hageesi masi mo hu maga o mosopoo ido pologa, yayo a ido
    poloso. Osoloso edebeeyo o mosopoo a ido pologa, yayo mo Ma a diye di ee ido poloso.”
  urd-GVR: “Jo mere nām meṅ in bachchoṅ meṅ se kisī ko qabūl kartā hai wuh mujhe hī
    qabūl kartā hai. Aur jo mujhe qabūl kartā hai wuh mujhe nahīṅ balki use qabūl
    kartā hai jis ne mujhe bhejā hai.”
  far-far: “Dia sa ti ne kai kwaloa ta wele tu'u 'uri ana sataku, nia kwalo nau laugo.
    Ma dia sa ti ne nia kwalo nau, nao nia si kwalo nau lau taifili nau, boroi ma
    nia kwaloa laugo God ne nia odu nau mai.”
  suz-BL: “सुमी आं नेंमी ओदेंशो आल कली ब्राइबा, मेकोमी आं कली ब्राइब। आं कली ब्राइबमी
    आं कली ममाइ, तन्‍न आं कली सोइक्‍ब कली यो ब्राइब” दे माइक्‍मी बाक्‍त। मत्ती १०:४०
  car-NT: “Mo'ko yjety ta mo'sepan pitani ewa'manen yjewa'manon. Mo'ko yjewa'manen
    te yjewa'ma'pa man. Mo'ko yjemo'nenymbo ewa'manon te.”
  amp-amp: “Fitoh yimar na hikhato na hikwa wom met yindarim yakhato kak marnyewurm,
    nda yonenr yakhato yak marnyiwa kanjo, nd yimar nann yakhato kak marnyewur. Na
    Bro Nkifrar kfo tkrurafmotra, niamoya. Ndnatn frohr na kak miyekwor, nd yimar
    Bro Nkifrar kak miyekwor.”
  bht-bht: “जड़ा कोई माणु इयां ही इक बच्चे पर दया दसदा है, सै सच्ची मेरा इज्जत मान
    करदा है। कने कोई मेरी इज्जत मान करदा है, तां सै मेरा ही नी बल्कि मेरे परमेश्वरे
    दी इज्जत मान करदा है, जिनी मिजों भेजया है।”
  eng-NOY: Whoever receiveth one of these children in my name, receiveth me; and whoever
    receiveth me, receiveth not me, but him that sent me.
  cub-NT: —Cũinácʉ põecʉ copʉ etayʉ baru cũinácʉ jʉed̶ocʉre ji ãmiái, ji cõjeiyepe,
    que d̶ayʉ nopedeca copʉ etaibi yʉre. Aru cũinácʉ põecʉ copʉ etayʉ baru yʉre, copʉ
    etaibi ñai yʉre daroyʉre máre, arejamed̶a Jesús.
  ita-1927: Chiunque riceve uno di tali piccoli fanciulli nel nome mio, riceve me;
    e chiunque riceve me, non riceve me, ma colui che mi ha mandato.
  lww-lww: “Yar nap̃a kiena sitomena pato ga tanon inu, ana kekaran na kilaen wo van
    nisisi tai ne sanini, nanene sane naga kekaran inu ke pa narui. A yar nap̃a kekaran
    inu sanene, pe kekaran inu re ga ne po, kekaran m̃ena ke pa naga nap̃a mliganu
    nepimi.”
  ckb-ckb: «ئەوەی بە ناوی منەوە پێشوازی لە یەکێک لەم منداڵانە بکات، پێشوازی لە من
    دەکات، ئەوەی پێشوازیم لێ بکات، پێشوازی لە من ناکات، بەڵکو لەوەی ناردوومی.»
  spm-spm: “Gumagha thav naŋgi nɨghɨnɨsi moghɨn kha otaran sovangen mɨn garir thav
    nigh ana akuraghami, a kamagh na nigha nana akuruvasi. Nɨɨ thɨɨŋra nana akuruvasi,
    nɨɨ nara amui phatɨ. Nɨɨ na amandasi gumagh ivɨra aŋga amui.”
  nas-nas: “Baa tee naning ning nkaang miring-koo narung tootoꞌ okiꞌnara aung-pinaꞌ
    oroꞌ onkeonkeꞌuainge tee ning onkeonkeꞌmuaing, eeꞌnoko ning narung deeaꞌ, naning
    ning botomuing onkeonkeꞌuainge.”
  uvl-uvl: “Itei nenge longo taua iau ke poi ke urana lange mele sune nge mai, poi
    ke urana at nge iau pule. Pe itei nenge poi ke urana at nge iau, poia at nge iau
    toro ero. Poia la pule nge i nenge kulos sue iau at.”
  tpa-tpa: “Aiya wavaꞌuwei tevera ina vokaokaohei, yana taꞌu e vokaokaoheꞌu, ma aiyaꞌi
    e vokaokaoheꞌu, yana egha tauꞌavaꞌu ma tauhimiriꞌu maiteni e vokaokaohei.”
  eng-BBE: 'Whoever will give honour to one such little child in my name, gives honour
    to me: and whoever gives honour to me, gives honour not to me, but to him who
    sent me.'
  ixl-CNT: —Abꞌil sakꞌulun maꞌl tal nitxaꞌ tunbꞌii, echaꞌ vaꞌl tzaꞌ, in aꞌ nikꞌulin
    tziꞌ. Utz abꞌil vaꞌl nikꞌulunin, yitꞌ in koj nikꞌulin, pek aꞌ nikꞌul vaꞌl vetchajonkꞌasuꞌlin.—
    Texhtuꞌ.
  xsi-xsi: “Ambo tamâta toŋge kalo tawana naŋa kala iveta kie ara pa lâlu mota toŋge
    itogo lâlu ŋai, ande i ma iveta kie ara pa naŋa tava. Aŋga tamâta ea iveta kie
    ara pa naŋa, ande iveta kie ara pa naŋa nâ tia; iveta kie ara pa Maro Kindeni
    tona, ina isupwa naŋa kala amâ.”
  crx-NTPO: “Mbe la si sgha ndun ts'oodun dult'óh-un danílhti de, si dasúnilhti 'et
    za hoont'oh, 'ink'ez mbe la dasúnilhti-un, si za iloh dasútalhtelh. Mbe la sutílh'a'-un,
    'en cha dahinilhti whe' hoont'oh.”
  kan-OKCV: “ಯಾವನಾದರೂ ಇಂಥ ಮಕ್ಕಳಲ್ಲಿ ಒಂದನ್ನು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಸ್ವೀಕರಿಸಿದರೆ, ಅವನು ನನ್ನನ್ನು
    ಸ್ವೀಕರಿಸುತ್ತಾನೆ. ಯಾವನು ನನ್ನನ್ನು ಸ್ವೀಕರಿಸುತ್ತಾನೋ ಅವನು ನನ್ನನ್ನು ಅಲ್ಲ ನನ್ನನ್ನು ಕಳುಹಿಸಿದ
    ತಂದೆಯನ್ನೇ ಸ್ವೀಕರಿಸುತ್ತಾನೆ,” ಎಂದರು.
  bbb-bbb: E ije erarebe ja ive none ijia ame iseke igeki ije oemarekinu mesirivo
    ije bu kuke na oemarejiekinu mesirieve. Ro erarebe bu na oemarejiekinu mesirievo
    ije bu kuke e ije fu kiemo na ari ruaeva ije oemarekinu mesirivono kiae.
  blw-blw: “Hen onga, kaman maid filangna. Ngém henoy tagu way gapon afurotna an haén
    yag chana chillu ifilang hen anchichay kaman hen antoy onga, wat chana agé ifilang
    haén. Yag heno agéy mangimfilang an haén, wat chana agé ifilang hen anchi nannag
    an haén.”
  tam-2017: இப்படிப்பட்ட சிறு பிள்ளைகளில் ஒன்றை என் நாமத்தினாலே ஏற்றுக்கொள்ளுகிறவன்,
    என்னை ஏற்றுக்கொள்ளுகிறான்; என்னை ஏற்றுக்கொள்ளுகிறவன், என்னை அல்ல, என்னை அனுப்பினவரை
    ஏற்றுக்கொள்ளுகிறான் என்றார்.
  azz-NT: ―Huan como acsá quiselisquía se conet queme nijín, ten quipía ne yec tacuautamatilis
    tech notocay, ijcuacón yejua ne no nechselis nejua. Huan como acsá nechselía Nejuatzin,
    amo nejua san quiselía. Ta, no quiselía Totajtzin Dios naquen nechualtitanic.
  spa-RV-1909: El que recibiere en mi nombre uno de los tales niños, á mí recibe;
    y el que á mí recibe, no recibe á mí, mas al que me envió.
  csy-csy: A kuama po in keima min taw hibang patang te a sang peuma keima hong sang
    a hihi, taciang a kuamapo keima hong sang peuma in, keima hong sang hi ngawl in,
    keima hong sawl pa a sang a hihi, ci hi.
  mxq-NT: —Diꞌibʉ ꞌyaxá̱jʉp tuꞌugʉ ʉna̱ꞌkuꞌunk éxtʉmʉ tya̱a̱dʉ mʉdʉdsʉ nxʉʉgyʉjxm,
    xyꞌaxá̱jʉptsʉ dʉꞌʉn ʉj; es diꞌibʉts ʉj xyꞌaxá̱jʉp, nan ꞌyaxá̱jʉbʉ dʉꞌʉn diꞌibʉts
    ʉj xykyajx.
  tzj-NT: —Ja tak ac'ala' ja re quitakawa' xa nak ta xtic'ulu jun chique in wi pa
    nubi' anin tok nuc'ul tibij c'a tzij ari' chi anin ja ninruc'ul. In xa nak ta
    xtic'ulu wxin jari' ma nuyon ta anin ja ninruc'ul, nata' Dios ari' ja nuc'ul chakaja'
    ja takyonpi wxin, ne' chique.
  tdt-tdt: “See mak simu labarik ida hanesan nee hodi Hau nia naran, nia simu Hau.
    I see mak simu Hau, nia laos simu Hau deit, maibee nia simu mos Ida nebee haruka
    Hau mai.”
  ron-BTF: Oricine va primi pe unul din acest fel de copilași în numele meu, pe mine
    mă primește; și oricine mă primește pe mine, nu pe mine mă primește, ci pe cel
    ce m-a trimis.
  eng-WEBP: “Whoever receives one such little child in my name receives me; and whoever
    receives me, doesn’t receive me, but him who sent me.”
  eng-FBV: “Whoever welcomes a child like this in my name, welcomes me, and whoever
    welcomes me doesn't welcome me but the one who sent me.”
  nld-1939: Wie een van zulke kinderen opneemt in mijn Naam, hij neemt Mij op; en
    wie Mij opneemt, neemt Mij niet op, maar Hem die Mij gezonden heeft.
  bwo-bwo: «Nana'anotsitse ikok'o t shúútsosha err dek'etwo taano dek'etwe, taano
    dek'etu jamo taan b́woterawo taan woshtso dek'etwe.»
  nch-BL: ―Sinta se masehuali quiselis se conet quej ya ni pampa nechneltoca, huajca
    yaya nechselía. Huan cati nechselía, amo san na nechselía, nojquiya quiselía noTata
    cati nechtitanqui ipan ni taltipacti.
  quc-TNT: Apachin ri cäc'amow we ac'al ri' rumal wech in, in ri' quinuc'amo. Apachin
    c'u ri quinuc'am in, man xak xuwi tä ri in quinuc'amo, xane xukuje' are cuc'am
    ri xintakow lok, —xcha chque ru tijoxelab.
  tfr-NTPO: «Ëye, kjwozirwa jũni wl̈okjrara bor kjĩshko ga tja wl̈okjrara wl̈eni.
    Ga ëye, tja wl̈okjrara ga bor ichaga wl̈okjrara wl̈eni bakoe» l̈e.
  kaq-NT: —Nescapa baque pishca heen janen johue hahcai jonin ta hea rihbi johue hahquiqui.
    Hea johue hahcai jonin ta hea que ma bi hea raanni johue hahquiqui —jato jaquin.
  ahr-ahr: “जो कोणी मना नावतीन असा बाळसपैकी एकना स्विकार करस तर तो माले स्विकारस,
    अनी जो कोणी मना स्विकार करस, तर तो माले नही तर ज्यानी माले धाडेल शे त्याना स्विकार
    करस.”
  sgb-sgb: “Hinoman ya ampaniwala kangko, ya ampananggap kanlan maaypa ya nakêm nanad
    hata anak, hên gawan habaytoy paniwala la kangko, ay nanad hiko ya antanggapên
    la. Hila etaman ya ampananggap kangko, ay antanggapên la hi Apo Namalyari ya namiutoh
    kangko.”
  vie-1934: Hễ ai vì danh ta tiếp một đứa trong những đứa trẻ nầy, tức là tiếp ta;
    còn ai tiếp ta, thì chẳng phải tiếp ta, bèn là tiếp Đấng đã sai ta vậy.
  kxv-kxv: “ଆମ୍ବାଆସି ନା଼ ଦ଼ରୁ ତାକି ଇଲେତି ଊଣା କକାରି ବିତ୍ରାଟି ରଅଣାଇଁ ଆବିନେସି, ଏ଼ୱାସି
    ନାଙ୍ଗେ ଆବାନେସି; ଅ଼ଡ଼େ ଆମ୍ବାଆସି ନାଙ୍ଗେ ଆବାନେସି, ଏ଼ୱାସି ୱାର୍‌ଇ ନାଙ୍ଗେ ଆବଅସି, ସାମା
    ନାଙ୍ଗେ ପାଣ୍ତାତାଣାଇଁ ଜିକେଏ ଆବିନେସି ।”
  cha-cha: Y rumesibe pot y naanjo uno ni manaegüine na famaguon, jaresibe yo, ya
    y rumesibe yo, ti guajo jaresibe, na y tumago yo.
  amu-NT: —Meiⁿcwiꞌñeeⁿcheⁿ tsꞌaⁿ na macoꞌñom cwii yucachjoo ñequio xueya chaꞌna yucachjoomꞌaaⁿ,
    ja macoꞌñom tsaⁿꞌñeeⁿ. Ndoꞌ tsꞌaⁿ na macoꞌñom ja, nchii macanda̱ ñennco̱ macoꞌñom.
    Mati macoꞌñom nqueⁿ na jñoom ja.
  hin-CV: “जो कोई ऐसे बालक को मेरे नाम में स्वीकार करता है, मुझे स्वीकार करता है तथा
    जो कोई मुझे स्वीकार करता है, वह मुझे नहीं परंतु मेरे भेजनेवाले को स्वीकार करता
    है.”
  eng-OURB: “Whoever receives one such little child in my name, receives me, and whoever
    receives me, does not receive me, but him who sent me.”
  spa-BES: Cualquiera que dé honor a un niño tan pequeño en mi nombre, me honra; y
    el que me honra, no me honra, sino al que me envió.
  san-BEN: যঃ কশ্চিদীদৃশস্য কস্যাপি বালস্যাতিথ্যং করোতি স মমাতিথ্যং করোতি; যঃ কশ্চিন্মমাতিথ্যং
    করোতি স কেৱলম্ মমাতিথ্যং করোতি তন্ন মৎপ্রেরকস্যাপ্যাতিথ্যং করোতি|
  tdx-tdx: Ndra ia ia mandrambe ty ajaja hoe toke ami’ty añarako mandrambe ahy, le
    ndra ia ia mandrambe ahy, tsy izaho ty rambese’e fa i Nañitrike Ahiy.
  naf-naf: '@see-verse:MRK.009.036'
  grc-MT: οσ εαν εν των τοιουτων παιδιων δεξηται επι τω ονοματι μου εμε δεχεται και
    οσ εαν εμε δεξηται ουκ εμε δεχεται αλλα τον αποστειλαντα με
  vid-vid: “Munhu yoneche yombochela mwana kota ayu kwa itagwa lya heni, kangumbochela
    heni, na yalingumbochela heni, halingumbochela heni ndiliyeka, ila kangumbochela
    heye yanhumile.”
  pio-NT: —‍Cawinácaalí wenàiwica yeebáidéerica nutàacái, imànicaalí cayábéeri sùmài
    irí nuípidená ìwali, càiride iyúwa yái sùmàica, yásí nuicáca yái cayábéerica imàníirica
    sùmài irí càide iyúwa idéca nacáicaalí imànica nulí cayábéeri. Càmita imàni abéerita
    nulí cayábéeri, néese imànica nacái irí cayábéeri yái Diosca ibànuèrica núa —‍íimaca
    yái Jesúsca.
  tsn-tsn: “Le fa e le mang yo o amogelang ngwana yo monnye jaana mo leineng la me
    o amogela nna, mme le fa e le mang yo o mo amogelang o amogela Rre yo o nthomileng!”
  amr-NT: —‍Do ijpaknok beʼapiʼ in huasiʼpotaj diʼda oʼdepo oʼtihuapokikaʼpo konigda
    doʼtakon oʼde doʼhued Apagtakon oʼde. Keʼna meʼtaʼmonaʼuyne. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: “Iyi tam avakuwai wawaya kikei sago kuni kiikiiwei na bade taku kikiikiiweku.
    Ma iyi tam kuni kiikiiweku na aku Mamai ivonataweku na tuna bade kikiikiiwei.”
  cjv-cjv: “Nenta na kanam fi ki si narowangua yaromi gan gawo epemere bei kan i erowangua
    yaromi na epemere bei kan i narowame. Te nenta na bei kan i narowangua yaromi
    na towane bei kan i narokename. Yaromi nawi dongua yaromi ama bei kan i towame,”
    Yesu epe di erome.
  tiw-tiw: “Awi, awuta arikutumunuwi kapi puranji wurumuwu ngiya api wuta awuta wunu-wani
    (help them) kakirijuwi. Api karri wuta wunu-wani awuta kakirijuwi api awarra nginingaji
    wuta wuru-wani ngiya. Amintiya karri wuta wuru-wani ngiya api wuta karluwu ngiya
    wangata wuru-wani. Yita wuta wuru-wani ngiya-rringani wiyarri pili ngarra yini-pangirri
    (sent) ngiya kapi nuwa arikutumunuwi.” Ngarra awarra yipangiraga ngawa-yuwuni
    kapi ngarra-mamanta.
  tha-KJV: “ถ้าผู้ใดจะรับเด็กเล็กๆเช่นนี้คนหนึ่งในนามของเรา ผู้​นั้​นก​็รับเรา และผู้ใดได้รับเรา
    ผู้​นั้​นก​็​มิใช่​รับเรา แต่​รับพระองค์​ผู้​ทรงใช้เรามา”
  por-BR-2018: Qualquer que em meu nome receber a um dos tais meninos, recebe a mim;
    e qualquer que me receber, não é a mim que recebe, mas, sim, àquele que me enviou.
  mhl-mhl: “Moji made menda yo oŋuine mo nonde tinao piineo keporeru siŋaŋ gaku maŋgo
    eteiŋ, iŋoji noŋ kepore nuiŋ. Moji oŋu enareiŋ, iŋoji noŋ akoŋ matayoŋ, mo sore
    nuya, oi oŋuakoŋ keporeiŋ.” Oŋu.
  klv-klv: “Avan ideh tohǝhaṽur hǝn natuhtǝtai sum̃an egai b̃itah maii len nahǝsagw,
    gai ehǝhaṽur hǝn ginau nǝb̃itah maii. Ale avan ideh tohǝhaṽur hǝn ginau nǝb̃itah
    maii, be savi ginau ŋai, ehǝhaṽur hǝn atenan tosǝvat ginau.”
  bco-bco: “Kalu abeyo꞉ ne wiya a꞉la꞉ta꞉ga꞉yo꞉, so꞉wala꞉su wengo꞉wo꞉ sagala꞉sa꞉ga꞉
    tili dowalega, eyo꞉ ne ko꞉lo꞉ tili dowaki auma꞉ib. A꞉la꞉ta꞉ga꞉ kalu abeyo꞉ ne
    ko꞉lo꞉ tili dowalega, eyo꞉ neko꞉ tili dowaba, kalu nelo꞉ iliga꞉fo꞉ a꞉no꞉ ko꞉lo꞉
    tili dowaki auma꞉ib.”
  kdl-NT: “Uza ɗa baci dem u wushai maku ma kenu ucun u na adama a kala ka va̱, mpa
    u wushai. Uza ɗa kpam u wusha mu, mpa koshi u wushai wa, hal n uza ɗa suku mu
