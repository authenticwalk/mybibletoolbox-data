  mya-mya: ထို​နောက်​ထို​သူ​ငယ်​ကို​ပွေ့​တော်​မူ​လျက် ``ငါ ၏​နာ​မ​ကို​ထောက်​၍ ဤ​သို့​သော​သူ​ငယ်​တစ်​စုံ
