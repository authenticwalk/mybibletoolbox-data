  tac-NT: ―'Emi napu 'we a'lá niraga eté bilé ta towí 'la ne'chí oyériga, 'liko 'we
    a'lá nirame ju ne'chí. 'Emi ne'chí nirasa 'liko 'la nirame ju Onorúgame, alué
    napu júlale ne'chí ―alarigá anile Esusi.
  eng-WEBPB: “Whoever receives one such little child in my name receives me; and whoever
    receives me, doesn’t receive me, but him who sent me.”
  gfk-H: “Ing bia siga ta tikai i balak lah tiga nat na bulu hoing iakan, kanong i
    nunurei bia iau sip hua, io, i balak lah mah iau. Ma bia siga i balak lah iau,
    pai balak lah sen mon iau, nong mah ga tulei iau ukai.”
  viv-viv: '@see-verse:MRK.009.036'
  yao-yao: “Jwalijose jwakumpochela mwanache mpela aju mu liina lyangu, akuumbochela
    une, ni mundu jwakuumbochela une akwapochela ŵelewo ŵandumile une.”
  tgp-tgp: “Vara tea mo lavi te natirihi sohen haranike na hijaku, enia mo lo laviau.
    Ale vara tea mo laviau, mo sopo laviau haseku, pani mo lo lavi Tamaku sei mo lo
    r̃uleau sohena.”
  auc-NT: —Æcänö botö ëmöwo apæ̈nedinque mäningä baï wëñængä ingante, Pöe, ante godö
    waa cæcä ïñömö tömengä ïñömö edæ botö ïmote edæ do, Pöe, ante pönö waa cæcä ingampa.
    Ayæ̈ edæ botö ïmote, Pöe, ante në waa cæcä ïñömö tömengä ïñömö wïï botö adoboque
    ïmote waa cæcä ingampa. Wæætë botö ïmote në da pönöningä ingante Wængonguï ingante
    adobaï edæ, Pöe, ante do waa cæcampa, ante Itota apæ̈negacäimpa.
  kbc-NT: “Niɡ̶ina oko ane dibatege nigaanigawaanigi liciagi niɡ̶ini nigaanigawaanigi
    me Ee leeɡ̶odi, niɡ̶ini oko dibatigi. Odaa niɡ̶ina oko ane dibatigi, aɡ̶emoka
    dibatigi, pida aaɡ̶aɡ̶a dibatege Niɡ̶ijoa ane idimonya.”
  bmh-bmh: '@see-verse:MRK.009.036'
  ctu-BL: Majqui jach mi' c'uxbin tij c'aba' juntiquil alʌl che' bajche' jini, mi'
    c'uxbiñon. Jini mu' bʌ i c'uxbiñon mach joñonic jach mi' c'uxbin. Mi' c'uxbin
