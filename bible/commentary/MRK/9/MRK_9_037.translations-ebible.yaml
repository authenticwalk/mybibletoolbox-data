    sinó chë s̈ojichmó chábioynaca jofjana ca.”
  ron-LSB: “Oricine primește un astfel de copilaș în numele meu, pe mine mă primește;
    și oricine mă primește pe mine, nu pe mine mă primește, ci pe cel care m-a trimis
    pe mine.”
  pon-pon: Meamen me apwali amen jan ren kijin jeri pukat ni ad ai, a pil apwali ia.
