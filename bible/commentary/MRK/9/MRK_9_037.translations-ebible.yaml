    nyäkun gumurr-ŋuwatjin. Ga bayiŋ nhunu nyäkum gumurr-ŋuwatjin, banham nhunu gumurr-ŋuwatjin
    nyäkuru mori'miŋuwun, bayikuyan banha nhan nhänany djarr'yuwan ŋarranharawu räli
    dhambal munathaḻ' waŋgalaḻ.”
  wuv-wuv: “A'a fei harau, hini i taufagutanaa hemea baduu pusu'o ale'eni meni, ina
    taufagutanau. Ma hini i taufagutanau, abaa fi taufagutanau, ma'uaa mei na aloagiau.”
  quf-NT: —Mayqanpis nuqapi kriyishanrayku kay wamritu yupay kaqta, shumaqta samachiqqami,
    ashwan nuqallatana samachimayan. Piru manami nuqalatachu samachimayan, ashwanmi
    chay mayqanĉhi kaĉhamasha chaytapis samachiyan nir.
  yuw-yuw: “Amna auho nocha kombingga managumboc obugu ngorochon toroc yu tong ogep
    tong imontacma ‘yu tongimpat’ yongo nocha tong ogep tong namontac. O nocgon muno
    yu ihorocgon Nandöngna yu tong ogep tong imontac. Yu worocho noc nanong muuna
    ebot,” Yesu yu amna moröma idithon yong tuctuc mata ihoroc yogoc.
  mph-mph: '@see-verse:MRK.009.036'
