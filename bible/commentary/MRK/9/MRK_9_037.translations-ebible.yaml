  nop-nop: “Nebek niŋdi nutok tiŋa wapmihi indiniŋ momooŋ timiluwaak adi nu maaŋ momooŋ
    tinamuluwaak, eŋ nebek niŋdi nu momooŋ tinamuluwaak adi nu hogok mu tinamuluwaak,
