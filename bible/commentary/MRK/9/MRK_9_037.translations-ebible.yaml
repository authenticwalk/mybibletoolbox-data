  msk-msk: “Yang otaw na amabuut sang maynini na isu tungud sang pagtoo naan kanak,
    yaan na otaw magataod kanak. Yang magataod kanak, buku ko gaid yang pyagataod,
    awgaid asta yang yagasogo kanak arag naan pagataodon.”
  gyr-NT: —Acoi ava oipɨsɨ vahe co chĩhivahemi nungar che rer pɨpe sereco, che ité
    che pɨsɨ yuvɨreco; iyavei acoi ava che pɨsɨ vahe, ndahei che güeraño che pɨsɨ,
    oipɨsɨ aveira che mbousar —ehi.
  kmh-kmh: “Biynimb yip gosimb niŋiy, ñapan sikoy biy rek direp giniŋgambay gok, kuyip
    nep mer, yip sek diniŋgambay. Pen yip diniŋgambay ak, yip nep mer, Biyomb yip
    aŋgyokek winik ak nup sek diniŋgambay aŋgak.”
  ukr-ONPU: ―Хто приймає таку дитину в ім’я Моє, той не Мене приймає, а Того, Хто
    надіслав Мене.
  emi-emi: “See eannainaghi me eaikoloa aliki etoa, eaaikoloainaghi, me lo ateva taumattu
    eaikoloainaghi, karika va eaaikoloainaghi nonga, ta eaaikoloa tee Tamaghi ghe
    sungieghila tani sio.”
  zpv-NT: ―Chyu chiꞌzi bwiinn nin gacanee tuhbi biñiꞌn squiiꞌ, zahcanee za ba naꞌh,
    nee bwiinn nin rahcanee naꞌh, ayi naꞌh dxiꞌhn rahcanee ba sino que nee Xtaada
    Dxiohsaꞌhn nin guluꞌnehza naꞌh rahcanee ba.
  gux-gux: Yua nga abiwaala na siiga yendo kelima nyeli po, oga mini nba yo; Yua nga
    nmo yaa cangu, ga yua nsoani nni yaa cangu.
  kos-kos: “Kutena mwet su eis sie sin tulik srisrik ouinge inek, el eisyu; ac el
    su eisyu el tia eisyu mukena, a el eisal pac su supweyume.”
  ibo-ibo: “Onye ọbụla nabatara otu nʼime ụmụntakịrị ndị a nʼaha m, na-anabata m.
    Ma onye ọbụla nabatara m, ọ bụghị m ka ọ nabatara, kama ọ na-anabata onye zitere
    m.”
