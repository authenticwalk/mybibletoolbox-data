verse: MRK.009.037
translations:
  kpx-kpx: '@see-verse:MRK.009.036'
  okv-H: ke einge ena. “Eto embo amuna javo nau ta meni isapa eingeko osa kageni aisuja
    amo namote tapa osa kageni aisuja eto na pere mane rate God, na ikari embo amite
    tapa osa aisuja.” ainge enu.
  tbo-tbo: ‘Iyai gowaugei geka tewelana ina likaohaya yaka tau i likaohau. Ma iyai
    ina likaohau yaka ega tau tunawau ma tu himiliu i likaohaya.’
  mal-C: “ഇങ്ങനെയുള്ള ഒരു ശിശുവിനെ എന്റെ നാമത്തിൽ സ്വീകരിക്കുന്നവർ എന്നെ സ്വീകരിക്കുന്നു.
    എന്നെ സ്വീകരിക്കുന്നവരോ എന്നെയല്ല, എന്നെ അയച്ചവനെ സ്വീകരിക്കുന്നു.”
  grc-SR: Ὃς ⸂ἐὰν ἓν τῶν τοιούτων παιδίων δέξηται ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται·
    καὶ ὃς ἐὰν⸃ ἐμὲ ⸂2δέξηται,⸃ οὐκ ἐμὲ δέχεται, ἀλλὰ τὸν ἀποστείλαντά με.
  bgc-bgc: “जो कोए मेरै नाम तै इसे बाळकां म्ह तै किसे एक नै भी अपणावै सै, वो मन्नै
    अपणावै सै; अर जो कोए मन्नै अपणावै सै, वो मन्नै न्ही, बल्के मेरै भेजण आळे नै अपणावै
    सै।”
  khz-khz: “Rai na melo keina evetaina gelegelena pene gapi-ragea au araku ai, ia
    na voo au pene gapi-rageku. Pene talima taa na au pene gapi-rageku genai, ati
    aumo geregaku pene gapi-rageku, na etugukuto Palaguna maki pene gapi-ragea.”
  deu-TKW: wer eines von solchen Kindern aufnimmt auf meinen Namen, nimmt mich auf;
    und wer mich aufnimmt, der nimmt nicht mich auf, sondern den, der mich gesandt
    hat.
  zsr-NT: ―Nu bönniꞌ siꞌ lu nëꞌë tu biꞌidauꞌ cni le náquibiꞌ quiaꞌ, siꞌ lu nëꞌë caꞌ
    nedaꞌ, atiꞌ nu bönniꞌ siꞌ lu nëꞌë nedaꞌ, clëg nedaꞌz siꞌ lu nëꞌë, san siꞌ lu nëꞌë
    caꞌ Xuzaꞌ, nasölëꞌë nedaꞌ.
  lin-lin: — Moto nyonso oyo, na Kombo na Ngai, akoyamba mwana lokola oyo, ayambi
    nde Ngai moko. Mpe moto nyonso oyo ayambi Ngai ayambi Ngai te, kasi ayambi nde
    Motindi na Ngai.
  hns-NT: „Dje aisan tjhota larka ke hamaar hoekoem par apana lewe hai, oe hamke apanaawe
    hai. Aur dje aise kare hai, oe na khaalie hamke apana lewe hai, bakie bhie oke
    djaun hamme pathaais hai.”
  noa-E: —Mʉg chaai agtha ich juau paba aawai serbiiba khitʉmjö õor thʉnʉm thum mua
    khõsi chitʉm. Pãrau mʉ dënjö mʉg khithëem ãb khãijã jãsenkhawia pãach di aig aumʉn
    magan pãrau mʉchchata khĩir jãsenkhabarmjö abarm ajim anʉm. Mag pãrau ʉdʉraa pãach
    aig mʉ baarpi nʉm aiguin magan pãrau mʉ Aaijã khõsi nʉmgui ajim anʉm, ichdëuta
    mʉ pʉ̈itarr aawai.
  eng-EMTV: “Whoever receives one of these little children in My name receives Me;
    and whoever receives Me, receives not Me, but Him who sent Me.”
  mib-NT: Na‑ni ñayuu núu jeē sɨquɨ́ ruhū jetáhú i ɨɨn sūchi lúlí nájnūhun sūchi yáha,
    te ruhū jetáhú i. Te ñayuu jetáhú rúhū, nasūu máá ɨɨn‑ni ruhū, chi suni Yaā ní
    tají rúhū jetáhú i, áchí yá.
  bea-bea: 'Mea so niyatuhtyeloo ehlaiti ayi etye tsito sindizi kehchi, suni nisatintyi:
    mea so nisatuhtyeloo, atu suni nisatintyi, ahwole ayi yuhchisatyehai.'
  lif-NT2: “आत्तिल्‍ले़ आमिङ्‌ङो अक्‍तङ्‌बा चुक्‍सा हिन्‍जाॽइन् लाङ्‌दाःक्‍तुॽ, खे़ल्‍ले़
    इङ्‌गाॽ लाङ्‌दाःक्‍कारो॥ इङ्‌गाॽ याप्‍मि लाङ्‌गे़दाःक्‍पाल्‍ले़ इङ्‌गाॽ याप्‍मि
    के़बाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्‍नाङ् लाङ्‌दाःक्‍तुॽ॥”
  xnj-xnj: “Mweakumpokela mwana ngati uyu ndava ya nene, akunipokela nene, na mweakunipokela
    nene, akunipokela lepi namwene ndu, nambu akumpokela mewa na yula mweanitumili.”
  mmx-mmx: “Do nege i seega rangarang tamdak keretna at laasen tarak, i lok ngan ta
    do neni i seega rangarang ia. La do nege i seega rangarang ia, i lok ngan ta do
    i seega rangarang mo lara ga riki ia ude.”
  cbr-NT: Uicaman cara 'ëmi sinánquin ënë tuásaribi 'icëa —ñuumara ca —quixun unin
    sináncë uni a 'aquinsa 'icë nuibaquin 'aquinia, an ca 'ëribi 'aquinia. Usaquin
    'aquinquin ca 'ëishima, an 'ë xuá, aribi 'aquinia.
  tee-NT: ―Ju ca'amaklhtayanana' tam quilapanac ju jantu tu'u' lhit'ak'ayai tachi
    ju lai ju ani vi ask'at'a pus tachi ju va jun quit'in ju qui'amaklhtayanan. Chai
    ju qui'amaklhtayanan ju quit'in pus jantu qui'akstu ju qui'amaklhtayanan. Para
    tachi ju va jun amaklhtayanan vachu' ju Dios ju quimacaminta.
  eng-LSV: “Whoever may receive one of such children in My Name, receives Me, and
    whoever may receive Me, does not receive Me, but Him who sent Me.”
  cak-NT: Xa c'o jun ri jinruniman pa ránima y niquicot nuc'on-ka jun ac'ual ri anche'l
    re', man xe ta xtuc'on-ka ri ac'ual, xa can xquiruc'on-ka chuka' ren. Y ri yiruc'on-ka
    ren, man xe ta ren ri xquiruc'on-ka, xa can xtuc'on-ka chuka' ri takayon-pe wichi.
  pah-NT: —Pehepia tayri'ga, ei ga. Kiroki g̃a oko nanongara'g̃a ndehe g̃a ko Jesus'gareheva'ero
    javo – g̃a oko ji rehe no, ei ga. Kiroki g̃a oko ji rehe nde ko Tupana'ga repykaramo
    javo – ji rehe jate rũi g̃a oko. G̃a oko nhimbuhurukara'ga rehe no, ei Jesus'ga
    g̃a pe.
  sja-NT: —Eperãpa mɨde ijãa bɨ k'aurepa nãgɨ́ warra chaik'a auteebairu pɨrã, mɨ jida
    auk'a auteebaipari. Ma awara mɨ aupai auteebai-e; ichiaba Tachi Ak'õre auteebai
    bɨ, iruata mɨ pëida perã.
  xed-xed: «Dər wati ma mndu ta tsuʼaftá sani turtuk mataba na zwaniha na, kabga iʼi,
    vərɗa iʼi tsuʼaf tsa mndu ya nda tsa. Dər wati ma mndu ta tsuʼaftá iʼi guli, vərɗa
    iʼi a tsuʼaf tsi wa, ama mndu ya ta ghunigihata tsuʼaf tsi,» kaʼa.
  mks-NT: —Ndá na̱ ná ndiquehe va̱ha in da̱ loho tátu̱hun da̱ yóho sa̱há ña̱ quíhvi̱
    ini na ye̱he̱, ndíquehe ri na ye̱he̱ viti. Ta ndá na̱ ndíquehe ye̱he̱, a̱ ju̱ú
    in túhún ye̱he̱ ndíquehe na va̱ha jáchi̱ ndíquehe ri na tátá i̱, mé a̱ na̱chindahá
    ye̱he̱ —na̱cachi a.
  gfk-S: “Ing be nesi ta nong i bala leh tike not no bulu ho ikin, kinong i nunure
    be iou sip hobi, io, i bala leh iou bileng. Ma be nesi i bala leh iou, paile bala
    leh sene mon iou, i bala leh bileng nong ga tule iou ukira.”
  bmu-bmu: “Kunŋan namande kewöŋi kun nöŋgö qetne miriŋe köl öröba köyan kölmawi,
    yaŋön mönö ni köl öröm niŋgima. Kunŋan mewö ak niŋgizawi, yaŋön niyök qahöpmö,
    daŋön melaim niŋgiyöhi, mönö i mewöyök köl öröm waŋgima.” Mewö.
  dgz-dgz: “Waenapan da da orup otu ma umap nenan waupepi ne den waupanek wanum. Waupanegepi
    negenat ya waupanek wanum go Mamana watu enanegeniwa den waupiwanum.”
  eng-GNV: 'Whosoeuer shall receiue one of such litle children in my Name, receiueth
    me: and whosoeuer receiueth mee, receiueth not me, but him that sent me.'
  zaa-NT: Nuỹa gunią recibir ttu huatsa to' luetsi huátsíį porqui'ni ríalatsi'į inte'
    nna, pues ti'atsi inte' bá nuá runią recibir. Ą'hua nu runią inte' recibir nna,
    álahuá tsua' teruba inte' runią recibir, sino hàstala enne' guthel·le'e inte'.
  eng-WEBSTER: 'Whoever shall receive one of such children in my name, receiveth me:
    and whoever shall receive me, receiveth not me, but him that sent me.'
  guh-guh: —Pajivi copiapita tanejumecovënëtsijiviyo, mapitsipejevaxinëyo ataje, xanë
    taniji tanecopiapitsijava. Pajivi necopiapita, ëxanë apo necopiapitsi. Ponë nitoroba,
    neyajavacopiapita, jai Jesús pijajivijavabelia.
  bon-bon: “Laati te apu bägrä yepä ne jaawabluge cäme ngii cabu, tabe cebine nawabluge;
    piiyepu laati te cebine nawabluge, tabe cebine taatu lica nawabluge, yepä pui
    ne jaawabluge, lui te cebine nätyepuji.”
  nhw-BL: ―Sintla se masehuali quiselis se conetl quen ya ni ipan notoca, huajca yaya
    nechselía. Huan aqui nechselía, amo san na nechselía, pero nojquiya quiselía noTata
    catli nechtitlanqui ipan ni tlaltipactli.
  swh-ONEN: “Mtu yeyote amkaribishaye mmoja wa hawa watoto wadogo kwa Jina langu,
    anikaribisha mimi. Naye anikaribishaye mimi, amkaribisha Baba yangu aliyenituma.”
  wbi-wbi: “Umuunhu juno ikumwupila umwana ndavule uju mu vughane veagho, ikunyupila
    une. Kange juno ikunyupila une, naiiva anyupiile, looli iiva amwupiile naju Nhaata
    juno asung'hile.”
  bba-bba: bɑɑwure wi u bii winin bweseru wurɑ nɛn yĩsirun sɔ̃, nɛnɑ u wurɑ. Bɑɑwure
    wi u mɑɑ mɑn wurɑ, n ǹ nɛ turo u wurɑ, u mɑɑ wi u mɑn ɡɔrimɑ wurɑwɑ.
  eng-KJVCPB: 'Whosoever shall receive one of such children in my name, receiveth
    me: and whosoever shall receive me, receiveth not me, but him that sent me.'
  kgk-NT: —Eremogwahẽ ramo koixagwa mitã xe réry-py, xe-vy xe mogwahẽha-rami, eremogwahẽ
    va'erã. Xe mogwahẽ ramo katu, eremogwahẽha-rami ave xe mbouhare-pe, xe mogwahẽ
    va'erã, he'i íxupe kwéry Hesu.
  waj-waj: Fai gioonna kiaapu voovoono niiyara mmuduuya ruaivaara aa nnaakara aavaa
    roosii voovaara tuqinnaivoono inna niiyaraatama tuqinnainoo. Niiyara tuqinnaivoono
    hama niiyara nnaasu tuqinnaivai. Ni titoovaaraatama tuqinnaivaivee, tiravai.
  cpy-cpy: '{Mt 18.5 “Ikaatzi aakameethateeriri oshiyakariri eentsi rawentaana, naaka
    raakameethataki.} Ari okimitari eejatzi, aririka paakameethatakina naaka, oshiyawaetakawo
    riitaki paakameethata-neemi otyaanta-kinari jaka.”'
  ekk-PKP: „Kes iganes võtab sellise lapse minu nimel vastu, võtab vastu mind, ja
    kes võtab vastu minu, ei võta vastu mind, vaid selle, kes minu on läkitanud.“
  mpx-mpx: “Henala ebo alau elana wawaya kekeisi etegana ololana ya ni yoga pahe,
    he iya i yoga paheyau; ge henala ebo ni yoga paheyau, nige tage nau ya te i yoga
    paheyau, yaa i yoga pahe al toto i patunau.”
  wbp-wbp: “Nganangku-puka yapangku ngaju-nyangurlu nganta kaji rdakurl-kijirni kurdu
    wita nyampu-piya, ngulaju kaju ngajurlangu rdakurl-kijirni. Manu nganangku-puka
    kajiji rdakurl-kijirni ngaju, ngulangkuju-ka rdakurl-kijirni Kaatu kujaju yilyajarni
    ngaju.”
  luo-luo: “Ngʼato angʼata morwako achiel kuom nyithindo matindogi e nyinga, orwaka
    An awuon, to bende ngʼato angʼata morwaka ok An ema orwaka, to orwako jal mane
    oora.”
  nhe-NT: ―Intla se tlacatl quiselis se conetl queja ya ni pampa nechneltoca , huajca
    yajaya nechselía. Huan ajqueya nechselía, ax san na nechselía, pero nojquiya quiselía
    noTata tlen nechtitlanqui ipan ni tlaltepactli.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܩܲܒܸܠܔ ܚܲܕ ܝܵܠܵܕ݇ܐ ܐܲܝܟ݂ ܐܵܗܵܐ ܒܫܸܡܝܼ، ܐܸܠܝܼ ܩܲܒܘܼܠܹܐ ܝܠܹܗ، ܘܡ̇ܢ
    ܕܐܸܠܝܼ ܩܲܒܸܠܔ، ܠܹܐ ܝܠܹܗ ܐܸܠܝܼ ܩܲܒܘܼܠܹܐ ܐܸܠܵܐ ܠܡ̇ܢ ܕܫܘܼܕܪܸܢܹܗ.“
  esk-NT: “Kisupayaam akuqtuġumiuŋ iḷiḷgaaq pisigiluŋa akuqtuġaaŋa, suli kisupayaam
    akuqtuġumiña akuqtuġumiñaitchaaŋa uvaŋałhiñaq aglaan akuqtuġaa taamna tuyuġirigikkaġa.”
  msb-msb: kag nagsabi, “An makaako sin pareho sani na bata sa ngaran ko ginaako man
    ako kag an mag-ako sa akon dili lang ako an iya ginaako kundi an nagsugo sa akon.”
  cpa-NT: ―Ju³ná³ hein² dsa² ca¹hie¹ jan² guing² lah¹lang¹² ni³ huu¹³ quieg¹ jní²,
    jøng² ca¹hiei¹dsa jní² calah. Jøng² ju³ná³ hein² dsa² héi² ca¹hiei¹ jní², a¹jáng¹
    ju³ jan² jní² ca¹hiei¹dsa, hi² ca¹hie¹dsa calah dsa² ca¹tsei¹ jní² ―ca¹juúh²dsa.
  dso-dso: “କେ କେ ମର୍‌ ଲାଗି ଏନ୍ତାରି ଗଟେକ୍‌ ସାନ୍‌ଟା ପିଲାକେ ନାମ୍‌ବାଇ, ସେମନ୍‌ ମକେ ନାମ୍‌ଲାଇନି,
    ଆରି କେ କେ ମକେ ନାମ୍‌ଲାଇନି, ସେମନ୍‌ ମକେ ନାଇ, ମାତର୍‌ ମକେ ପାଟାଇରଇବା ମର୍‌ ବାବାକେ ନାମ୍‌ଲାଇନି
    ।”
  meu-meu: Lau ladagu ai mero-mero inihetomana ta e abia daemu tauna ese lau danu
    e abigu daemu, bona lau e abigu daemu tauna ese dia lau mo to lau e siaigu Diravana
    danu e abia daemu.
  yva-NT: “Are pirati bekobe arikainy tuvano maisyare somaisye ai weye panave Rinai,
    opamo bekobe Rinai to ije. Muno are pirati bekobe Rinai, opamo bekobe Sya Injayo
    po inatutire Ai to.”
  dgc-dgc: “Maski ti ésiya i tumanggap ta esa a kona se a anak, dahil ta péniwala
    na diyakén, éy bilang sakén dén i tinanggap naa. Sakay tu tumanggap diyakén, éy
    bilang tinanggap na be tu nagpaange se diyakén.”
  zpm-NT: ―Zha ne ngab xnëz naa, ni gleynie zho tib mëëdwin zig mëëdwin rii, guṉ naa
    cuent naa ga rleynie zho; ni zha ne sca rleynie naa, yele meṉ ne pxeeḻ naa ga
    rleynie zho.
  hix-NT: Mosonà txko xenytxoko, kekon hatà, àwyanye. Toto komo yosnaka rma haxa nay
    hamà, mosonà txko. Mosonà wyarono txko komo ewakryetxoko, kekon hatà. Rox oyehtokonye,
    ewakryetxoko. Owyanye ewakryentokonye rma, uro rma mewakryetxhe, kekon hatà. Àro
    wyaro owyanye rowakryentoko rma, urohnà rma, ronyaknyenhàr haxa mewakryetxhe,
    kekon hatà, Txesusu, 12 komo wya.
  sim-sim: �Os jikisakri kanda roto hom nawan hi anhik armek ji u nahi, wa os jimu
    anin rupshinduwa. Wa antonom nembes, wahau. Avui anhi or mbashirik a rahanda orto
    er nga jimu rupshinduwa.�
  npi-ULB: “जसले यस्तो बालकलाई मेरो नाउँमा ग्रहण गर्छ, उसले मलाई पनि ग्रहण गर्छ, र
    कसैले मलाई ग्रहण गर्छ भने उसले मलाई मात्र होइन, तर मलाई पठाउनुहुनेलाई पनि ग्रहण
    गर्छ ।”
  cgc-cgc: “Daw kino ki kyo na tenged ki yaken magbaton ta bisan isya na paryo ta
    yi na bata, paryas man na yaken pabaton nyo. Daw kino ki kyo magbaton ki yaken,
    dili nang yaken pabaton nyo. Pabaton nyo man gapadala an ki yaken.”
  tim-tim: “Luâk siâŋe nanaŋ ire hinare ekmâ tângowiap âmâ nâ tânnuguwiap aktâp. Dâ
    areâk bo. Yâkŋe nâ akto huŋgun niŋep net tân netkumap.” dâep.
  yor-yor: “Ẹnikẹ́ni tí ó bá tẹ́wọ́gbà ọmọ kékeré bí èyí ní orúkọ mi, òun gbà mí.
    Ẹnikẹ́ni tí ó bá sì gbà mi, ó gba Baba mi, tí ó rán mi.”
  wos-wos: '@see-verse:MRK.009.036'
  emp-NTPO: –Ab̶aʌba mʌ̃ ĩjã b̶ʌd̶eba warrarãda bia edaibʌrʌ, mʌ̃da bia edabʌrʌa.
    Mʌ̃ bia edabʌrʌba ab̶abe mʌ̃da edabʌrʌẽ́a, ãtebʌrʌ mʌ̃ Diabued̶a sid̶a bia edabʌrʌa.–
  eng-F35: “Whoever receives one such child in my name receives me, and whoever receives
    me receives not only me, but the One who sent me.”
  ind-ind: “Kalau kamu menerima dan melayani anak kecil seperti ini dengan alasan
    untuk memuliakan Aku, berarti kamu sudah menerima dan melayani Aku. Dan kalau
    kamu sudah melayani Aku, berarti kamu juga sudah melayani Allah yang mengutus
    Aku ke dunia ini.”
  pes-OPCB: «هر که به خاطر من چنین کودکی را بپذیرد، در واقع مرا پذیرفته است، و هر
    که مرا بپذیرد، نه فقط مرا، بلکه فرستندۀ مرا نیز پذیرفته است.»
  mpt-mpt: Nakae waneta ne bobolo fumbianea men gwab enamine daabane mole kukub olo
    makob e neta daatnenamabebe. Eka nakae waneta inanea ne daatnene mole ne nenekiembabe.
    E ne Aye nemane tlibu esa ni dum daabenamabebo ge baabesebe.
  ssx-ssx: kota꞉ I̱ kone handa꞉ mina꞉la꞉me. Kutupa hali epima꞉ I̱ handa꞉ mia꞉ka꞉na꞉ta꞉
    I̱ homeke dia꞉me. Hande I̱ tapaeya꞉ hali make handa꞉ mina꞉la꞉me laa leekeme.
  mkl-mkl: inɛ iyi í ɡbɑ ɑmɑ keeke bɛi inɛ ihɛ̃ nɑ irim, ɑmui í ɡbɑ. Inɛ mɔ iyi í
    ɡbɑm, kù jɛ ɑmu ɑkɑ̃i í ɡbɑ, inɛ iyi í bɛm wɑi í ɡbɑ.
  gaq-gaq: “ନେଙ୍ଗ୍ ମ୍ନିରେ ଆଣ୍ଡିନେ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ଗଡ଼େଅକେ ଦେକ୍‌ରକମ୍ କଃଏ, ମେଁ ନେଙ୍ଗ୍‌ନେ
    ଆବାକେ କଃଏ । ଆରି ଜାଣ୍ଡେ ଆନେଙ୍ଗ୍‌କେ ଆକଃ ଣ୍ଡୁ, ମେଁ ବେବକ୍ନେ ଆବାକେ ଡିଗ୍‌ ଆକଃ ଣ୍ଡୁ ।”
  gof-RNT: “Hayssa mela guutha naytappe issuwa ta sunthan mokkiya oonikka tana mokkees;
    qassi tana mokkiya oonikka tana kiittidaysaka mokkeesippe attin ta xalaala mokkenna”
    yaagis.
  unx-unx: ନେ ଲେକାନ୍ ମିଆଁଦ୍‌ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କେ ଅକନ୍‌ ହଡ଼ “ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ସୁକୁଆଇୟାଏ
    ଇନିଃଦ ଆଇଙ୍ଗ୍‌କେ ସୁକୁଆୟାଁଏ, ଆଡଃ ଅକନ୍‌ ହଡ଼ ଆଇଙ୍ଗ୍‌କେ ସୁକୁଆୟାଁଏ, ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ଏସ୍‌କାର୍‌
    କା ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ କୁଲ୍‌ନିଃ ଆଇଁୟାଃ ଆବାକେୟଗି ସୁକୁଆଇୟାଏ ।”
  gah-gah: Makó keza izegipa koma imanéminiki nenikumule liki nasahilí itatamó nene,
    není nasahilí inimiaká niamó geleaká noive. Itó makó keza nasahilí initamó nene
    nenikó nasahilí initamitave. Améneho nimisili ve aiki nasahilí itatamó geleaká
    noive, loko limó.
  lcm-lcm: “Si kapo ainak ani sikei a nat lik asukang ke si asan ig, e iang kapo ainak
    anig. Na si kapo ainak anig, parik kapa ainak anig, sikei kapo ainak ani vo asok
    ang anig.”
  aer-aer: “Kele angwenhele apeke ampe akweke alakenhe nhenhe atyewe akemele rarle
    atyinhe anteye-arle, the renhe atyewe akeme-anteye, Ngkartele-arlke, rarle ayenge
    yernekenge.”
  qvc-NT: —Mayqan runa kasuwashpa kay laya wambrituta ch'ayachiqqam, alabis noqata
    ch'ayachiwaykanmanshina. Piru manam noqatallachu ch'ayachiwaykanqa. Ashwanmi Taytay
    Dyustapis ch'ayachiykanqa. Chaqa paymi kach'amuwashqa, nishpa.
  tgl-ULB: “Sinumang tumanggap sa isang batang katulad nito sa aking pangalan ay tumanggap
    din sa akin, at kung sinuman ang tumanggap sa akin, hindi lamang ako ang tinanggap
    niya, kundi maging ang nagsugo sa akin.”
  cbs-NT: —Ea duawanun, iwanan, na bakeishta keska wakin tsuada en kenaya juaidan,
