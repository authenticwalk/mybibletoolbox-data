    မ​ဟုတ်။ ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သော​အ​ရှင်​ကို လည်း​လက်​ခံ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: «Wà kɛ teke' kibuk tɛn kiɛ nʼyel bo la, u teke' min nɛ. Wà kɛ teke' nni
    la, na yé u teke' min nɛ, u teke' wà sɔn' nni ní nnɔ nɛ.»
  cbi-NTPO: Mun in mitya, entsa kaana juuñuulanu mika' bain inaa mikantsuve, tsenmin
