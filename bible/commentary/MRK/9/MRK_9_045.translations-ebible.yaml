  san-TEL: యది తవ పాదో విఘ్నం జనయతి తర్హి తం ఛిన్ధి,
  ben-IRV: আর তোমার পা যদি তোমায় পাপের পথে নিয়ে যায়, তবে তা কেটে ফেল; দুই পা নিয়ে
