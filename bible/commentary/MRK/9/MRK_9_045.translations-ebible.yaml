  mya-JVB: သင် ၏ခြေ သည် သင့် ကိုမှားယွင်း စေလျှင် ခြေ ကိုဖြတ် လော့။”
  kgf-kgf: Waŋu hénaganéŋ biriaiguc goporu héricbésémaŋ. Héna éréhécgaguc kecma geric
