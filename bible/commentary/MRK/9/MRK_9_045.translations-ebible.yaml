  zar-NT: Lëscaʼ caní, channö tu niʼu gun ga gunuʼ dul-laʼ, guchugu le. Gácarö dxiʼa
    quiuʼ, tsöjtsáziuʼ ga suʼ ibanuʼ zoa tuz niʼu, calëga zoa chopa niʼu, ateʼ tsöjtsáziuʼ
    lu guíʼ gabila, ga niʼ bitiʼ ulu guíʼ que.
  kde-kde: Ikàva ludodo lwako lùkutenda utende sambi, luchakete! Wasa kuinjila muumi
    akuno ukavèlè na ludodo lumo, kuliko kuva na madodo mavili na kuyahwa Jihannamu.
    [
  ata-ata: Mo lexe tavaꞌine vile ususulixene, la nalixinu mo uxexee. Laixe lexe naꞌunalai
    no tuala sou mauli no anu tavaꞌine vilesisi, ia laixe uasi lexe nini tavaꞌine
    tamei ne uxolusi, la nini naꞌunalai no tuala sou navunavu.
  qvw-NT: Chaynütac ćhaquiqui juchaman jitaycuy munaśhuptiqui'a cuchulcul wicapäluy.
    Allinläćhá canman cutu ćhaqui Diosman yaycuptiquipis, sänu cayal nina lupäcäman
    jitaycachicunayquipïtá.
  nfa-nfa: Ladhe èu tao sala pake haga èu, na, poro eele ne. Te beꞌa risi èu maso
    sorga dènge haga cabèka di. Baku dꞌai ra core èu asa dꞌara ai heo robhe-robhe
    dènge haga kateme.
  tnp-tnp: Kəni nəmə nəhlkəm kəti tol ik nətəmei e rəham nəmiəgəhiən, nəkətahtuv rəkɨs.
    Nəmə nəhlkəm kətiəh əmə mətəu onəkos nəmiəgəhiən itulɨn, inu təuvɨr pɨk mapirəkɨs
    agɨn məmə nəhlkəm keiu mətəu okəraki=pən lam e nɨgəm asoli.
  urd-urd: और अगर तेरा पाँव तुझे ठोकर खिलाए तो उसे काट डाल लंगड़ा हो कर ज़िन्दगी में
    दाख़िल होना तेरे लिए इससे बेहतर है कि दो पाँव होते जहन्नुम में डाला जाए।
  hot-hot: Ma vem hadum ba hudum kambom, êŋ ma odabêŋ kisi ba nêm vê ek miŋ undum
    kambom esak loŋbô ami! Vem vi iyom ma malaiŋ, ma doŋtom mavi ek nu malak leŋ.
    Ma vem luvi hamô ba hudum kambom, êŋ ma lemvimkupik sapêŋ tem ni loŋ atu ba atum
    hathaŋ ba miŋ hama ami. Ba intu malaiŋ bêŋ anôŋ.
  mqj-NT: Ianna lentekmu untumangko kasalaan, poloi lao annu dotamoko ia ma'lentek
    sabali tama angngenan katuoan, anna la dua lentekmu sapo' ditibeko tama naraka.
    [
  rus-SYN: 'И если нога твоя соблазняет тебя, отсеки ее: лучше тебе войти в жизнь
    хромому, нежели с двумя ногами быть ввержену в геенну, в огонь неугасимый,'
  mbh-mbh: Na aro ve evom omole i toth ako aro i paleklek ong, i sivenga ako aro ong
    vanropot i mo ases i. I sivenga ako aro evom omole ia potom ol, aveto aro ong
    krim mimiong sivenga ako aro ile vusonga avele. Na aro ve evom alaini i sivenga
    mo i paleklek ong kena o asesu ong a pen ako won sesenga i voth nge ako aro ile
    vusonga avele.
  bdd-bdd: “Ma wete ꞌeguma ꞌaheu ꞌigihe beꞌugo, ꞌilobwaineya ma ꞌuꞌupwa yahule. Beno
    geya ꞌana galamo ꞌeguma ma ꞌino lopego ma yawasiu bwebweꞌana ꞌuloba. Ma hesi gala
    hedadena ꞌoiuwa, ꞌeguma maꞌahe luwaluwau siula suluhego ꞌaiwe ꞌalaꞌalasinaina
    ꞌoina. Casaina ꞌoina ꞌaiwe ꞌalaꞌalasina geya ꞌida gibowa.
  cbt-NTPO: Nantëma' ya'huëtërinquëma' iratacaso marë'. Nipirinhuë', ma'sona marë
    tëranta' co noyahuë' yonquiatoma', iratohuatama', na'con oshahuanama'. Ninishitërantëtërama'
    naporini, noya noya niitonhuë'. Tantorantë' nipomarahuë', Yosë'pa' pa'itomahuë'.
    Catorantërë'quëma chachin parisitopiquë pa'patamaso', pa'pi co noyahuë' niitonhuë'.
  srn-NT: Èn efu yu futu e meki yu sondu, kapu en puru. A moro betre tak' yu lasi
    yu wan sei futu, ma yu kisi a libi fu têgo, dan tak' den trowe yu nanga ala tu
    futu go na ini hel.
  cta-NT: La cuiꞌ ti chaꞌ, masi ndiya tsa tiꞌ ma̱ jiꞌi̱ sca chaꞌ cuxi nu ndyuꞌni ma̱,
    masi ndulo tsa chaꞌ biꞌ jiꞌi̱ ma̱ ntiꞌ ma̱, ñiꞌya̱ si laca quiyaꞌ ma̱, ngaꞌa̱
    chaꞌ xtyanu ma̱ tsiyaꞌ ti jiꞌi̱. Tsoꞌo la si xana chalyuu nu ná ngaꞌa̱ chaꞌ tye
    jiꞌi̱ ma̱, masi ná loꞌo chaꞌ cuxi biꞌ, chaꞌ liꞌ ná tyalaa ma̱ su cuxi tsa ca bilyaa.
  bqc-SIM: Tó n gbá mɛ́ ì to ǹ fu, zↄ̃. Gɛ̃a àizãna guu ɛɛ ũ maa dɛ wà n zu
    tɛ́ guu ń gbá mɛ̀n plaola.
  tcz-CHONGTHU: Nakeng langkhat'in nachonsetsah'a ahileh tanbong jeng in, keng ni
    neiya damun jot sangin keng langbeiya hinkem louna mun'a lut aphajoi.
  mar-mar: आणि जर तुझा पाय तुला पाप करण्यासाठी प्रवृत्त करीत असेल तर तो काढून टाक.
    दोन पाय असून नरकात फेकले जावे यापेक्षा लंगडे होऊन जीवनात गेलेले बरे.
  snp-snp: Ido kiyagakafo lifima olu mofu kedagetoma, kiyaga ya fuko fulito. Kamo
    keni-keni oto omuga kofawa minanimo ya lalo nefa, kiyaga lelewai yaki minenanimo
    ya yoku olu fulo kedenawamo ya nosa naba ámenami ne. [
  isl-isl: Ef fótur þinn leiðir þig á veg illskunnar, höggðu hann þá af! Betra er
    að vera einfættur og eignast eilíft líf, en ganga á báðum fótum til helvítis.
  spy-NT: Yoo kēēsākyiing' ꞉kereenkeeng'uung' itayaa, itilte, kuuyu kaykay ing'waalee
    kereenkeet akeenke ānkiinyōōru soboontaab kibchuulyo kusiir iboontē kērēēnkōōk
    tukwaay /ānkēētōōrchiing' wōlēē bo maataab kibchuulyo.
  xnn-xnn: Ya no nan ikkan nan esa ay sikim di makabasolam, gag-awis no pokolam. Tay
    gag-awis mo es-esang nan sikim id wani basta wada nan biyagmo ken Apo Dios ay
    eng-enggana mo nan dowa nan sikim dakapay omey isnan apoy ay adi katkatey.
  mwe-mwe: Na lukongono lwenu lunnebhyaga, nnukate! Mbaya jinjila mugumi nni na lukongono
    lumo, nngalingana kola makongono ganaabhili, nileshelwa kumoto gwa ku Jeanamu.
  tte-tte: Tabe tem kaekaem iyalopwanowo kutom-gabaen. Inamwanamwa tem kaekae kaikaigedam
    yawasim namwanamwana kulobai. Tabu kutatalam sigabaegiwo mayau wedowedolina koina
    mekae labulabuim.
  tcs-tcs: '@see-verse:MRK.009.044'
  hlt-THB: Na khaw ing a ni thawlh sak awhtaw, tlyk boet mai, khaw pakkhih ak soep
    na hell khuina nang tlaak anglakawhtaw khaw ngun na hqingnaak ak khuiawh na lut
    ce nang ham nep bet hy.
  soq-soq: Naita e waa banlaepio kadi dewasaa toapundepi. E waa dea os do inawinakasalawo
    odaa, sa ide, tane mai ide e waa nata do ia iilalawo aitaa!
  qub-qub: Chaquiqui juchata rurachishuptiquega roguriy. Ishcan chaquiquiwan imaypis
    mana upej infiernuman aywanayquipitaga mas allimi canman jucaj chaquillayquiwan
    Tayta Diospa ñaupanman chayaptiqui. [
  att-att: “Á nu yù takki naw yù mangituluk nikayu ta liwâ, más napiá galâ nu gappulan
    naw. Ta mássiki nu gappul yù takki naw, napiá nu mepattolay kayu ta áddè ta áddè
    sù gián ni Namarò ta lángì, ánnè ta keggá na duá nga takki naw nga mangituluk
    nikayu ta liwâ, á metabbà kayu sù ornu nga awán ta káddà na.
  bki-bki: '@see-verse:MRK.009.044'
  bqp-bqp: Tó n gbá mɛ́ àdi tó ǹ sãtɛ, ǹ zↄ̃ ǹ zukũna. À sã̀nannɛ ǹ gɛ̃ wɛ̃̀ndii
    gũn ɛrɛ ũ de n gↄ̃ kũ gbá mɛ̀n plaola ò n zu tɛ́n.
  mcp-mcp: Í ká bə nə́ kuú wô í ŋgə kwal wo bɔɔgʉ́, sámbʉ́g wə, nəcé í bul jəla nə́
    wo cʉ́gəg cʉg á kandʉgə wo njúl nə kʉ́l kuú,
  hat-hat: Si se pye ou ki pou ta fè ou tonbe nan peche, koupe l', voye li jete. Pito
    ou antre nan lavi a ak yon sèl pye, pase pou ou rete ak de pye ou, apre sa pou
    yo jete ou nan lanfè.
  npl-NT: '''Iwa tla mokxi mitstoktia xikchiwa tlajtlákoli, xikmotekili. Okachi kuali
    xikalaki kan ilwikak ti ikxitepo iwa amo tiajsitok mamitsontlamotlakah miktla.'
  bgg-bgg: Chiih-è, nathek lai è ithek migi shii san pha rek ruii arone, ji pha lai
    shii ne thamthiak ne fen muii bo. [
  eng-TCENT: And if yoʋr foot causes yoʋ to stumble, cut it off. It is better for
    yoʋ to enter life lame than to have two feet and be thrown into hell, into the
    unquenchable fire,
  eng-BSB: If your foot causes you to sin, cut it off. It is better for you to enter
    life lame than to have two feet and be thrown into hell.
  cpu-NT: Iroorika piitzi pantapiintantyaami kaariperori, povashaantero onkantya pavisakotantaiyaari,
    pinkempitakaantero pinthatzinkatyeeromi piitzi. Irojatzi piyaaponthokitantaiyaari
    inkiteki. Tema te apantyaaro otzimaveta apite piitzi ompoña piñagairoya apaata
    irookaitaimi sarinkaveniki tsika pinkantaitatyeeni pintagaiya,
  san-ASM: যদি তৱ পাদো ৱিঘ্নং জনযতি তৰ্হি তং ছিন্ধি,
  tac-NT: Mué resí 'sika enasa mué ronólate, rejpunawa ronola. Abé a'lá ju Onorúgame
    e'wilia tabilé ronega, tase simiá re'lé jiérnochi oká ronega.
  eng-WEBPB: If your foot causes you to stumble, cut it off. It is better for you
    to enter into life lame, rather than having your two feet to be cast into Gehenna,
    into the fire that will never be quenched—
  gfk-H: Bia tiga kakim i harango uga, u na kato kutus sei ia. I tahut dahina bia
    u na sola tano nilon tutun ma ra kum uga. Senbia pai manga tahut bia da sei uga
    ma ira airua kakim bakut ukaia tano ula iaah.
  viv-viv: '@see-verse:MRK.009.044'
  yao-yao: Ni iŵaga lukongolo lwenu lukunneŵasya, mmukate! Mmbaya kwinjila mu umi
    ni lukongolo lumo kupunda kuŵa ni makongolo gaŵili ni kuponyekwa ku jehanamu pa
    mooto wangasimika, moŵa gose pangali mbesi.
  tgp-tgp: '@see-verse:MRK.009.044'
  auc-NT: Ayæ̈, “Bitö önöwaca wapiticæ̈ godinque ëñënämaï cæbi ïninque önöwa aa wi
    æ̈wate baï wido cæte baï cædinque wënæ wënæ bitö cædïnö ante wido cæbäwe. Ïñæmpa
    inguipoga quëwëninque æ̈mæ̈waque ëwabi incæte bitö cöwë bitö wæ̈nämaï quëwenguinque
    öönædë æibi waa ïmaimpa. Edæ wïï tipæmpoga ëwabi inte edæ bitö tadömengadænguipo
    wido cæte wæquïmidö anguënë.
  kbc-NT: Ǥadoɡ̶onagi nigeo mabataa, ejimetaɡ̶a daɡ̶axa mele makagiti, oditaɡ̶a akaami
    alejaado, pida akaatiwece Aneotedoɡ̶oji aneitedice midioka limedi makaami miniwataɡ̶a.
    Aliciagi daɡ̶a idoatawece ɡ̶adoɡ̶onaka, pida etiɡ̶adokoleniticogi miditaɡ̶a aneite
    nawikodico minitaɡ̶a noledi ane daɡ̶a ipe.
  bmh-bmh: Nait aram nug zigulin meu aba, aram tub kuataimai, hamacemam. Guzenaimai,
    aram tutak mui na muzmuz naliu awau damam. Na i guzenamam aram aliag nug na uzan
    go ab banou i noumaneun oug hamai heizamam. [
  ctu-BL: Mi woli' yʌsañet ti mulil a woc, tsepe loq'uel. Uts'at mi tsa' taja a cuxtʌlel
    che' xbor oquet. Mach uts'atic mi ti cha'ts'ijt a woc ma' chojquel ochel ti c'ajc
  meq-meq: Taɗə sik yak ma dəɗiye kar ha a mezeleme na, ɗəs na. Ŋgama ɗuh na, fələkwa
    a Bəy i Mbəlom tə sik yak nəte tə bəmalə nakə ta kaliye kar ha a ako tə sik yak
    sulo aye. [
  noa-H: Wa pʌ bʌ̈ʌu k'ãijã hagjö pʌ pekau hee burrpi sim k'ai, magan mag bʌ̈jã warag
    t'ʌapbapʌ̈i. Bʌ̈ numwe monak'a k'ĩmie durr maju harr k'ãai, Hẽwandam haar bʌ̈
    bisi höbërwiajã hʌ̈ucha simgui hajim hanʌm. [
  alp-NT: Kai sepo imi lelale leini sae eono eti imi ono dosa, hoko tete lelale mere
    neka. Le mise lesire imi lelale esa po imi supu rue kai Alla eti pela, bei lelala
    lua po supu poie me otoi naraka. [
  san-VEL: yadi tava paado vighna.m janayati tarhi ta.m chindhi,
  kbq-kbq: Hagi kagamo'ma kumipi kavare nentesigenka akafri tro, na'ankure ru tare
    kaga me'neno asu osu tevava tevefi kavarente'zanku, magoke kaga me'nena, manivava
    asimu erizampi ufresanana knare hugahie.
  kbh-kbh: “Nderado acbe shecuáts̈eca bacna soye tcojama, acbiama más ts̈abá nántsemna
    chë shecuats̈e chacotsenashecuástjango. Acbiama más ts̈abá endmëna cosheto celoye
    jamashënguana nÿetsca tescama vida jtsebomnama, y ndoñe nÿets útats̈eca infiernoye
    chacmotsë́ts̈ena;
  ron-LSB: Dacă piciorul tău te face să te poticnești, taie-l! Este mai bine pentru
    tine să intri în viață șchiop, decât ca cele două picioare să fie aruncate în
    Gheena, în focul care nu se va stinge niciodată —
  pon-pon: O ma apali en na om kamakar uk, lepuka jan! A mau on uk, ko on maur ni
    om jikilikil jan om pat en na pokon mia, ap lokidokila nan pweleko, nan kijiniai
    jokun.
  nhe-BL: Huan intla moicxi mitzhuicas para titlajtlacolchihuas, más cuali xijtzontequi.
    Pampa achi cuali ticalaquis elhuicac timetzcototic, huan ax mitzmajcahuase ica
    ome mometz ipan mictla campa nopa tlitl tlen axaca hueli quisehuis.
  sps-sps: A mou manyi te amus fi marom anyi tan kat kat iny aveto, kobus ravainy,
    tana saa, te rof fiisok non tan nom a toto na suu te kaa fiisen mirom anyin sen
    mou, sai te gim non ma mamatan faarof tan kaa men fuan mou kat ror ser ras ma
    naa nyi unya Hel,
  wnc-wnc: “Siwan gatane kepikata tasiwan ga waiakngaatang pimakengu gata apatdakngake
    mumbi kuwan take siwik. Siwan gatane kepika tapatukan siwan wai waakngaatang dua
    pimake gata kayuk yuwiyak kaknga take yukengu wai dua siwiyak. Sike kepika dua
    patdakngawi tapaaya siwan wai waakngaatang pimakengu ga katapatang muba kuwi wai
    siknga siwik,” ngang yanikut.
  bus-bus: Tó n gbá bé è tó ǹ fu, ǹ zↄ̃ ǹ zĩnna. À sã̀ↄnnɛ ǹ gɛ̃ wɛ̃̀ndi kɛ̀ è yãaroo
    guu ɛrɛ ũ dɛ n gↄ̃ kↄ̃n gbá mɛ̀n plaaaola wà n zu tɛ́n.
  gub-BL: Aze nepy inugwer uzapo kar ikatu 'ym ma'e newe nehe, ezaikaw imono nehe.
    Ikatu wera'u pitài nepy heraha haw Tupàn heko haw pe mokoz nepy tatahu pe heraha
    haw wi a'e.
  imo-imo: Nunge kimbomuni ulu pulu keri te tenio lemo, aku tembalo kimbomu karu leko
    ltewi. Nu kimbo ekondo kalalendo angili koinjo mololi ulumu linio lemo, aku penga
    lepamo. Nalo kimbo peya talo angili nu tipe kombuna toko mundunge lemo, aku paa
    keri lepamo.
  boj-boj: Ino siŋga na ni titmosim uneq waimqa laqnimqa siŋga di gentosim waiy. Ni
    degye. Di kiyaqa? Ni siŋga geŋo sosimqa une bei yqasai di kere. Di ni ŋambile
    gaigai sqam. Ariya ni siŋga aiyel ti sosimqa une yqam di keresai. Di Qotei na
    ni ŋamyuwoq waimqas.
  ulk-ulk: Ese mari teteride mari wanakai ma wit ikai mage abi adem ismi. E debele
    ikeredi ma idid ge bau no netat teterteter. Ese mara neis teter wanakereder mai
    bakiamu Urasamkak.
  eng-DRA: Where their worm dieth not, and the fire is not extinguished.
  knf-knf: Woli kahoţ ki nu kaţu'u kë ikjuban, falan ka, uhokan iya baţi na kahoţ
    kammukşiiŋ, kë di pya na ihoţ itëb du infernu
  san-KHM: យទិ តវ បាទោ វិឃ្នំ ជនយតិ តហ៌ិ តំ ឆិន្ធិ,
  arn-NT: “Fey tami namun yafkan mew yekeelmew, katrünentufinge. Doy kümeay tami nieael
    kiñe namun müten tami konpuael ta rumel mongen mew, welu fey tami nien epu namun
    tami ütrüftukungeael ta kütral mapu mew.
  zas-NT: Abiꞌ bal laagajc guiaꞌl rusajb lüj loj dol, zagdxeli gutüꞌn. Mazri zagdxe
    chuꞌ con tibladzi guiaꞌl xanyabaa guial che con groplad guiaꞌl gabijl lod yuꞌ
    bajl ni ad yuꞌt dxej yayüꞌ,
  ken-NT: Mbák ɛkak ɛyɛ ɛ́tò wɔ ndǔ bɛbʉ́, kpɔ́t yɔ fɛrɛ́. Ɛ́chí sayri bɛ ɔ́nchwe
    ndǔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti nɛ ɛkak ɛ́mɔt ɛcha bɛ́ mámɛ́sɛ wɔ amɛm
    nɛpǐngo nɛ bɛkak bɛpay.
