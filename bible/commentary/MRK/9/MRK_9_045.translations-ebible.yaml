  ilo-ULB: No ti sakam ti mangipatublak kenka, putdem. Nasaysayaat a pilayka a sumrek
    iti biag, ngem ti addaan iti dua a saka, a maitappuak idiay impierno.
  pir-NT: Mʉhʉ dahpocã mehna ñano yegʉ ti dahpocã gʉ̃hʉre mʉhʉ dʉte cohãboriro saha
