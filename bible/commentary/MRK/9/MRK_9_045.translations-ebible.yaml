  ntu-ntu: '@see-verse:MRK.009.044'
  pan-pan: ਅਤੇ ਜੇ ਤੇਰਾ ਪੈਰ ਤੈਨੂੰ ਠੋਕਰ ਖੁਆਵੇ ਤਾਂ ਉਹ ਨੂੰ ਵੱਢ ਕੇ ਸੁੱਟ ਦੇ। ਲੰਗੜਾ ਹੋ ਕੇ
