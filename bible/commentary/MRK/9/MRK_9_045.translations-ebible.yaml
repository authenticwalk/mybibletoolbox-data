  san-BEN: যদি তৱ পাদো ৱিঘ্নং জনযতি তর্হি তং ছিন্ধি,
  tdx-tdx: Lehe mahatsikapy azo ty fandia’o, aitò, fa hàmake hizilike an-kaveloñ’
    ao doñe irehe ta te hajoroboñe an-tsikeokeoke ao reke-pandia roe—
  naf-naf: Ma geŋ sedaŋ mama mimi bekanaset gapmesâgât mme sedi nembet eleŋgem pemane
    mepme kaŋtaŋ kaŋtaŋ mamambanik. Mineti sedi zuzulak maneti teziŋ ŋandaŋ towebanigat
    sedi nembet eleŋgem pemti sedi nembet dumaŋ piyaŋ kaŋtaŋ kaŋtaŋ maneti mama kanzizit
    aikbanik.
  grc-MT: και εαν ο πουσ σου σκανδαλιζη σε αποκοψον αυτον καλον εστιν σοι εισελθειν
    εισ την ζωην χωλον η τουσ δυο ποδασ εχοντα βληθηναι εισ την γεενναν εισ το πυρ
    το ασβεστον
  vid-vid: Na wone mgulu wa hegwe ukwambuze kikwang'hwala, udumule. Inoga kwinjila
    kuli ukomu ulihela mgulu umwe, kusinda kuwa na migulu jeng'ha mili na kwinjila
    kuli chiluli cha Jehanamu.
  pio-NT: Piwàwacaalí pimànica pibáyawanáwa pìabàli iyúwa, pìanápináwa áibalé càmicataléca
    Dios iwàwa pìacawa, yá piúca píichawa píiwitáise báawéeriwa, ipíchaná pimànica
    pibáyawanáwa, càide iyúwa wenàiwica iwichùacaalí yàabàliwa ipíchaná imànica ibáyawanáwa
    yàabàli iyúwa. Càita nacái iwàwacutá piúcaca píichawa píiwitáise báawéeriwa, yéewanápiná
    pidènìaca picáucawa càmíiri imáalàawa, ipíchaná nacái Dios yúucaca pía infierno
    irìculé, yái manuíri quicháica càmíirica ichacàwa càiripinéerita ìyaca.
  tsn-tsn: Fa lonao lwa gago lo go isa bosuleng lo kgaole! Go botoka go nna setlhotsa
    lobaka lo loleele, go na le go nna le dinao tse pedi tse di go isang moleting.
  amr-NT: '@see-verse:MRK.009.044'
  pwg-pwg: Ma kaemuwai bera berona kuta berai na kaem kuta boritawei. Ibiibai da kaem
    nevana kava ma yawasa makamakii nonowina kuna panani. Ma ibero kirakai da kaem
    ruwa ma ku keyama karakaratina ina tawem.
