    cãno maca ñuubʉja. Pʉga nʉgoapʉna rʉporicʉna anibana quena peropʉ mʉja cáaáto
    ñuuquetiboro. To bairona mʉja capeari mena ape wame tʉjʉri caroorijere mʉja cátigaro
    mʉja capeari pĩa rocaricarore bairo tʉjʉ janacõaña. Cacapea mana anibana quena
    Dio tʉpʉ mʉja cáaáto ñuubʉja. Pʉga capeapʉna cape cʉtiri peropʉ mʉja cáaápata
    ñuuquetiboro. Topʉ pero to caʉ̃nucucõabato quena becoa ria yajiqueti majuucõagarãma.
  eng-ULB: If your foot causes you to stumble, cut it off. It is better for you to
    enter into life lame than to have your two feet and be thrown into hell.
  spa-VBL: Si el pie te hace pecar, ¡córtalo! Es mejor entrar a la vida eterna cojo,
    que teniendo ambos pies y aun así ser lanzado al Gehena.
  fra-_FOB: Et si ton pied te fait tomber, coupe-le; il vaut mieux pour toi que tu
    entres dans la vie, n'ayant qu'un pied, que d'avoir deux pieds, et d'être jeté
    dans la géhenne, dans le feu qui ne s'éteint point,
  hau-ULB: Idan kafarka za ta sa ka yi tuntube, ka yanke ta ka yar. Zai fi kyau ka
    shiga aljanna da kafa daya da ka shiga jahannama da kafa biyu.
  mal-mal: 'നിന്റെ കാൽ നിനക്ക് ഇടർച്ച വരുത്തിയാൽ അതിനെ വെട്ടിക്കളക:'
  kkc-kkc: Osoloso nee homo hodio oso no goo tokenee talame gido duga, homo hodio
    egee kobigi, homo hediliwe badoboso kookaiyo gie badeli talai tekepo. Esino nee
    homo bakadio sabolo Dou mi mapoo dilei tekeponee.
  lit-lit: Ir jei tavo koja verčia tave nupulti į nuodėmę, nukirsk ją! Tau geriau
    įeiti į gyvenimą raišam, negu su abiem kojom būti įmestam į pragarą, į neužgesinamą
    ugnį,
  urd-GVR: Agar terā pāṅw tujhe gunāh karne par uksāe to use kāṭ ḍālnā. Is se pahle
    ki tujhe do pāṅwoṅ samet jahannum meṅ phaiṅkā jāe [jahāṅ logoṅ ko khāne wāle kīṛe
    kabhī nahīṅ marte aur āg kabhī nahīṅ bujhtī] behtar yih hai ki tū ek pāṅw se mahrūm
    ho kar abadī zindagī meṅ dāḳhil ho.
  far-far: Ma dia 'oe doria sasia ta ru ta'a ana 'aemu, 'oe siki musia fasi 'oe. Nia
    ta lea 'ana fuamu dia 'oe to tau 'amu laona maurie 'i langi fainia na ngunguru
    'ae, fasi 'oe fi koso 'i laona kula ni kwaekwaee fainia na ro 'ae ki.
  suz-BL: इ खोइलीमी तेक्‍तु हना, मेको ख्रोतो। मारदे हना खोइली निम्‍फा पाइश्‍शो दुम्‍शा
    नरकम ओव़चा क्‍येङा, खोरन्‍डे दुम्‍शा, परमप्रभु यावे आ राज्‍यमी ओव़चा तचा रिम्‍शो
    बाक्‍ब।
  car-NT: Yja'wan taka moro apupuru 'wa ajemapory jako, i'kotoko. Syky'ta me moro
    i'matypyn roten amano taka awytory iru'pa 'ne ka'tu rapa man moro okororo apupuru
    maro moro i'matypyn roten ata'karykatopo taka ajemary ko'po.
  amp-amp: Yo wurat inji newut, nhaf puk thuhato rpa wurarpatpno rhuhato toh marnyarahn.
    Hus wura bugaf rhurahf, rofn kaht hanyrahfn. Nd kaht nhai wom yiha minoh hmbreni
    hanykaht.
  bht-bht: सारियां बुराइयां जो छडी दिया जिना ने पाप होंदा है, बुराइयां जो पुरे तरीके
    ने छडी दिया जियां की तुसां इक पैर बड्डा दे, जड़ा तुहाड़े पापां दी बजा बणदा है।
    अगर तुसां स्वर्ग जो जांदे न, भले ही तुसां बाल इक ही पैर है, सै तुसां तांई खरा
    है। कने अगर तुसां बाल दोनो पैर न, कने तुसां नरके जान, तां इसला भयानक कुछ नी है।
  eng-NOY: And if thy foot is causing thee to fall away, cut it off; it is better
    for thee to enter into life lame, than having the two feet to be cast into hell.
  cub-NT: Aru mʉ ãmeina teyʉ baru mi cʉbobaque, burarĩ jarʉvajacʉ dibare. Meaquiyebu
    mʉre, mi earu cavarõ mearo Jʉ̃menijicʉi cʉrõi cũinába cʉbobaque. Ʉbenita meamequiyebu
    mʉre, mi nʉru toabo cũiméboi caipʉcaba cʉbobaque.
  ita-1927: E se il tuo piede ti fa intoppare, mozzalo; meglio è per te entrar zoppo
    nella vita, che aver due occhi piedi ed esser gittato nella geenna.
  lww-lww: '@see-verse:MRK.009.044'
  ckb-ckb: ئەگەر پێت تووشی گوناهی کردیت، بیبڕەوە. بۆ تۆ باشترە بە پێیەکەوە بچیتە ناو
    ژیانەوە لەوەی کە بە دوو پێوە فڕێبدرێیتە ناو دۆزەخ.
  spm-spm: Nɨɨnɨ usua thav nɨɨ ramuightima nɨɨ othɨvhan maghatɨgha thav ramuightima,
    ana rɨtu. Kamagh indera, nɨɨ usuanɨ uvavɨre ikhɨva, mɨghasɨgha itiri ikɨrana aghuuŋ
    niaŋgami. Nɨɨnɨ usuani ivɨre ikɨthi Got nɨɨ nighɨva mbuŋŋue phatɨsir arivan nɨɨ
    ukunighemi.
  nas-nas: Eeꞌnoko dakaang kauꞌke duaꞌantaruko napuꞌdaravai. Tampaꞌ masikaꞌ kauꞌnanauꞌ
    ninka domaang otoi-otoꞌnooꞌ beaing, eeꞌnoko kauꞌ kenauꞌka ninka tampaꞌ deeaꞌ mosianung-aape
    nanuꞌkoo.
  uvl-uvl: Pe nenge teke apem poia iong ke o losio nga poinga poreke ngana, o chatoa
    ke lasus! Urana toto nge apem ero pe o mene maulinga nge Iesus. Pe poreke ngana,
    apem nai tetu pe osio lange oan nge henge lemlem.
  tpa-tpa: Ma inapa aem ina dewam po apoꞌapoe u dewai, yana ma tarautuina aharei.
    I ahi po aem emosiꞌava ma yawahana Maimaituwa auwarina, ma nehaghai ma apoma aem
    ruwagha ma au gehena hina dubara hopunem.
  eng-BBE: 'And if your foot is a cause of trouble to you, let it be cut off: it is
    better for you to go into life with one foot than to have two feet and go into
    hell.'
  ixl-CNT: Utz yaaqꞌ tzii sataqꞌbꞌenaxh val aajan tiꞌ ibꞌanax u paav. Aal tek bꞌaꞌn
    seesa. Tan kꞌuxh axh koꞌx, taꞌxhtzii soꞌokoꞌpꞌaxh tu bꞌenqꞌii bꞌensaj. Tan kꞌuxh
    tzꞌajel axh oj aꞌ yakkꞌaxh tu choobꞌal paav vaꞌl yeꞌk itzaa u xamal atil tuul.
  xsi-xsi: Aku mine nâ, ambo noko kie ilaŋeno kala kuveta kiesaka, ande ara ŋana noko
    ma kutoto ŋinde piti lâ. Ambo noko kie taitu nâ, ande ŋinde nde ara koŋa tia;
    andeta muli noko ma kumo via ku kumo nâ. Taitu kuloŋo ŋga; ambo noko kie rua,
    andeta muli Maro Kindeni ma itambirano kulâ yââ ŋalae ne mbââ ilo, ande ŋinde
    nde ara tia ndo kanaŋo. [
  crx-NTPO: '''Et nke ''i gha lubeshi inla de, nke k''unint''as! ''Et nke k''uz za
    int''i whe yak''uz whénya de whuz ''ilhiz khutanalh, ''uk''enus mba hootázoo''.
    ''Et lhch''az nke bulh kwuncho yo ts''e whénya de ''uk''enus mba hootátsi'', whuz
    kwun nalhnusne whe ''unt''oh.'
  kan-OKCV: ನಿಮ್ಮ ಕಾಲು ನಿಮ್ಮ ಪಾಪಕ್ಕೆ ಕಾರಣವಾದರೆ ಅದನ್ನು ಕಡಿದುಹಾಕಿರಿ. ನೀವು ಎರಡು ಕಾಲುಳ್ಳವರಾಗಿ
    ಆರದ ಬೆಂಕಿಯ ನರಕದಲ್ಲಿ ಹಾಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ ಕುಂಟರಾಗಿ ನಿತ್ಯಜೀವನವನ್ನು ಸೇರುವುದು ನಿಮಗೆ
    ಲೇಸು.
  bbb-bbb: Ro kuke a vierafega bu dia one ijiebe a mesirana vame ise ijia vakoga ni
    dia be kanaufu akoene. A ijiege rekuma ije fune maredo a dia besu e aekiraema
    igege are ije ma karivako ijia vake. Ro a naebe dia one be ufu akoekuma ije bu
    dia one inokiro ijiebe a dabe miane ise ije fu maza boeje ijia naeno ijia akoega
    a isejavaedufuo.
  blw-blw: Yag mag-ay agé ta hen laychényu way ayan hen mangammah manùganyu an Apudyus,
    un-unnina no porhanyu hen he-eyu. Te un-unnina angkay hen uray ud-ay an ihà-an
    hen he-e hen antoy ataguwan no hen anchi kompeleto hen he-e yag ad imférno hen
    metap-aran.
  tam-2017: உன் கால் உனக்கு இடறல் உண்டாக்கினால் அதை வெட்டிப்போடு; நீ இரண்டு கால்கள்
    உள்ளவனாக அணையாத அக்கினியுள்ள நரகத்திலே தள்ளப்படுவதைவிட, கால்கள் நடக்கமுடியாதவனாக
    ஜீவனுக்குள் செல்வது உனக்கு நலமாக இருக்கும்.
  azz-NT: Huan tacán mometz mitztepotamía tech in tajtacol, ijcuacón xicotona. Cachi
    cuali ticalaquis tech in yec nemilis timetzcotoltic, huan que ticpiasquía ome
    mometzuan, huan tiyás mictan campa tatzacuiltilis, huan campa in tit amo hueli
    sehuis.
  spa-RV-1909: 'Y si tu pie te fuere ocasión de caer, córtalo: mejor te es entrar
    á la vida cojo, que teniendo dos pies ser echado en la Gehenna, al fuego que no
    puede ser apagado;'
  csy-csy: 'Taciang na peang in hong khialsak le, at tan in: bangmahun in a mit ngei
    ngawl tu hell meisung ah khut lang ni taw pai sang in, pumpi kim ngawl in nuntakna
    sung ah tum tu phazaw hi:'
  mxq-NT: Es pʉn myajpekytyuunʉp tuꞌugʉ mdeky, niboot. Waanʉ oy ko mnʉjxʉt tsa̱jpótm,
    éxtʉm mba̱a̱t njʉna̱ꞌa̱nʉm, tekytyuk ma̱ ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ es
    kʉdiinʉm ko myajpʉjta̱ꞌa̱gʉt mʉt majtskʉ mdeky ma̱ ayoodákn,
  tzj-NT: In chakaja' wi c'o jun ewakan wi xa nixrtakchi'ij chi nixrkajsaj chipan
    ja il mac mejor ja neban, tekupijel. Como más na utz ja xa jun ewakan nixoc chipan
    ja utzlaj c'aslemal ja mta q'uisic trij chwach ja ca'i' ewakan nixbe pa k'ak'
    pro jun k'ak' ja ni mta wi' chupic trij.
  tdt-tdt: Se o nia ain halo o monu ba sala karik, tesi tiha. Diak liu o tama iha
    lalehan ho ain sorin deit duke o tama ba iha infernu ho ain kompletu.
  ron-BTF: Și dacă piciorul tău te poticnește, taie-l; este mai bine pentru tine să
    intri în viață șchiop, decât să ai două picioare și să fii aruncat în iad, în
    focul ce niciodată nu se va stinge.
  eng-WEBP: If your foot causes you to stumble, cut it off. It is better for you to
    enter into life lame, rather than having your two feet to be cast into Gehenna,
    into the fire that will never be quenched—
  eng-FBV: If your foot causes you to sin, cut it off! It's better to enter eternal
    life lame than to be thrown into Gehenna still having two feet.
  nld-1939: En zo uw voet u ergert, houw hem af. Het is beter, kreupel het Leven binnen
    te gaan, dan met beide voeten in de hel te worden geworpen, in het onuitblusbaar
    vuur,
  bwo-bwo: N tufo neesh t'ugo b́ wotitkawotiyal, k'ut'de juk'rowe, git tufo deshfetsr
    gahanemits n juwewoniyere, dúr wotar kashomaants nkindo neesh k'anefe. [
  nch-BL: Huan sinta moicxi mitzhuica para titajtacolchihuas, más cuali xijtzontequi.
    Pampa achi cuali ticalaquis ilhuicac timetzcuachotic, huan amo mitzmajcahuase
    ica ome mometz ipan micta campa nopa tit cati amo aqui hueli quisehuis.
  quc-TNT: We ta ri awakan cubano chi at carik ri be ri man utz taj, chak'ata apanok.
    Are utz na chawe we carik na ri kas a c'aslemal, pune xa jun awakan c'olic, chuwäch
    ri c'o quieb awakan catq'uiäk bi pa ri c'atic jawije' c'o wi ri k'ak' ri man cächuptaj
    taj.
  tfr-NTPO: Bomi dre, pjãy iche l̇l̇ëbo owa shäryë wl̈eni ga zëmi tas. Pjãy opzrëk
    jek äär Sbö sökshko dre kjwara l̇l̇ëm dey ga pjl̈ú, pjãy pjë bomi dre pjök l̈i
    tjok, iök pjë jong ri ri sjer l̇l̇ëm shtoyo l̈i roshko l̇l̇ëm wl̈o.
  kaq-NT: Miin tahen tiromajanicahax taxtehihhue. Tanto jihuenish bi queyoyamanox
    manatah tiroma que ma bi ta rabe taheya chihi janin potahah mia hihti tiromascatihi.
  ahr-ahr: तुना पाय तुले पाप कराले लावस तर तो कापी टाक! दोन पाय राहीसन नरकमा म्हणजे
    वलवनार नही अशी आगमा जावापेक्षा एक पायना लंगडा व्हईसन स्वर्गमा प्रवेश करानं हाई
    तुनाकरता जास्त चांगलं शे.
  sgb-sgb: No bitsih mo ya anggamitên mon manyag kasalanan, ay mangêd ya potohên mo
    ya habayto. Ta mangêd ya milamo ka ha biyay ya ayn angga ha langit, hên ayn bitsih,
    kanan mitapon ka ha impiyerno, hên main bitsih.
  vie-1934: Lại nếu chân ngươi làm cho ngươi phạm tội, hãy chặt nó đi; thà rằng què
    chân mà vào sự sống, còn hơn đủ hai chân mà bị quăng vào địa ngục.
  kxv-kxv: ଅ଼ଡ଼େ ମୀ କଡା ମିଙ୍ଗେ ପା଼ପୁ କିୱିକିୟାନେ, ଏ଼ଦାଣି ରାତ୍‌ହା କୁତାଦୁ, ରୀ କଡାୟାଁ
    ନେହେଁ ମାଞ୍ଜାନା ନର୍କତା ମେତ୍‌ପି ଆ଼ନି ବା଼ଟା ସଟା ଆ଼ହାନା ଜୀୱୁତା ହ଼ଡ଼ନାୟି ମିଙ୍ଗେ ତାକି
    ନେହେଁ ।
  cha-cha: 'Ya yaguin y adengmo ninaquepodong jao, utut: maulegña na unjalom gui linâlâ
    cojo, qui uguaja dos adengmo ya unyenite para sasalaguan;'
  amu-NT: Ndoꞌ xeⁿ wjaañꞌoomnaꞌ ꞌu na matseiꞌtjo̱o̱ndyuꞌ nnom Tyꞌo̱o̱tsꞌom jnaaⁿꞌ
