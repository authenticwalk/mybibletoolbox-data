    ncꞌeꞌ nchiiti na canda̱a̱ꞌndyuꞌ ndoꞌ nncjuꞌnaꞌ ꞌu quiiꞌ bꞌio yuu na tijoom canduuꞌ
    chom.
  hin-CV: यदि तुम्हारा पांव तुम्हारे लिए ठोकर का कारण हो जाता है उसे काट फेंको. तुम्हारे
    लिए सही यही होगा कि तुम लंगड़े के रूप में जीवन में प्रवेश करो, बजाय इसके कि तुम
    दो पांवों के होते हुए नर्क में फेंके जाओ, [
  eng-OURB: If your foot causes you to be scandalized ·to entrap, to cause weak knees
    that waiver, stumbling block that causes falling, distrusting one that should
    be trusted and obeyed, disapproving of authority, to judge unfavorably causing
