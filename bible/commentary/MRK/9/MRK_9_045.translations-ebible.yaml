verse: MRK.009.045
translations:
  kpx-kpx: Isi la velou vaveve toela vage ke heisi etuleve. La velo igae keta otogoe
    tiale keta duave. Isito la velo keu vaveve toela vai la malevei veneu hodovavesite
    keve otoveale keu toelanu. Veneu hodovavesite keu hatihatie matama.
  okv-H: Eto no utu vahai na au umo sapura aisoa kito jeto tiuketo popora eto mihima
    hotari degi ta horasoa amo javotohora
  tbo-tbo: Ma apo aem ina laipeunim yaka una boli haleya. Naka ega apapoe awai, babana
    apo aem emosi yaka luyagohana una tuhagaya. Tamogi woapapoe dumana naka aem luwaga
    a dewadewahi ma apo hina halena hopunem mayau ebebalana uyahina.
  mal-C: നിന്റെ കാൽ നിന്നെ പാപത്തിലേക്കു നയിക്കുന്നെങ്കിൽ അതു വെട്ടി എറിഞ്ഞുകളയുക.
  grc-SR: Καὶ ἐὰν ὁ πούς σου σκανδαλίζῃ σε, ἀπόκοψον αὐτόν· καλόν ἐστίν ⸂σοι⸃ εἰσελθεῖν
    εἰς τὴν ζωὴν χωλόν, ἢ τοὺς δύο πόδας ἔχοντα βληθῆναι εἰς τὴν γέενναν, ⸋εἰς τὸ
    πῦρ τὸ ἄσβεστον,
  bgc-bgc: जै तेरा पैर तेरे तै पाप करवावै तो उसनै काट दे। लंगड़ा होकै अनन्त जीवन म्ह
    बड़णा तेरे खात्तर भला सै इसके बजाये के दो पैर रहंदे होए नरक की आग म्ह गेरया जावै।
  khz-khz: Pene goi gagemu na evega-rakavamuna genai, pono pati-itua. Gagemu kwapunai
    maguli vanagivanagi pono rawalia vonama, a ati nama gagemu ruala kalova egala-vanagivanagina
    kapunai pia pia-kaumu. [
  deu-TKW: Und wenn dein Fuß dich ärgert, so haue ihn ab; es ist dir besser, lahm
    ins Leben einzugehen, als mit zwei Füßen in die Hölle geworfen zu werden.
  zsr-NT: Lëzcaꞌ cni, chquiꞌ tu niꞌu gun ga gunuꞌ dul‑laꞌ, bchugu lei. Dxiꞌar gac
    quiuꞌ, tsajtsaziuꞌ ga suꞌ gbanuꞌ zoa tuz niꞌu, clëg zoa chop niꞌu, atiꞌ tsajtsaziuꞌ
    lu guiꞌ gabíl, ga niꞌ cutu ul guiꞌ qui.
  lin-lin: Soki lokolo na yo ekweyisaka yo na masumu, kata yango ; pamba te eleki
    malamu mpo na yo kokota kati na bomoi, na lokolo moko, na esika ete otikala na
    makolo mibale mpe obwakama na lifelo [
  hns-NT: Djab tor gor toke kharaab rasta par ledja hai, tab kaatke bieg de. Bestar
    hai kie toe langaraate Parmeswar ke paas pahoetj djaihe aur na doei gor leike
    narak me phekal djaihe. [
  noa-E: Wa pʉ bʉ̈ʉu khãijã agjö pʉ pekau ee burrpi sim khai, magan mag bʉ̈jã warag
    thʉapbapʉ̈i. Bʉ̈ numwe monakha khĩmie durr maju arr khãai, Ẽwandam aar bʉ̈ bisi
    öbërwiajã ʉ̈ucha simgui ajim anʉm. [
  eng-EMTV: And if your foot causes you to stumble, cut it off. It would be better
    for you to enter into life lame, than having two feet to be cast into hell, into
    the fire that shall never be quenched—
  mib-NT: Te núu jehē rō sáha jeē quɨ́vɨ ró cuéchi, suni vāha ga cahnde rō na quíhín,
    návāha tuá sáha ró cuéchi. Chi vāha ga jeē cóo cúhndu ró te quɨ̄vɨ ró núū cotecu
    rō nɨɨ́ cáni, vēsú jeē cóndee ndɨndúú jehē rō te quɨ̄vɨ ró infierno, nuū cayú
    ñuhūn jeē ma ndahvá cuɨtɨ.
  bea-bea: 'Kahchu nakye chahtontye ate, hlyenihul: otaihchi oochu nuni gha kweghoya
    tsaghatati achaghilihi ihe, nakye onketi aghoo ghotsinachatutyeissi khoon metselihi
    tsi, khoon atu nanatsaisti:'
  lif-NT2: के़लाङ्‌ङिल्‍ले़ लायो चोःक्‍मा के़बाङ्‌ने़ फाॽग्र खक्‍ते़देःसे़ॽ॥ ने़त्‍छि
    लाङ्‌नु खे़मायङ्‌सङ्‌ङो पेःक्‍मानुःल्‍ले़ग लाङ्धिक्‌मे़ःन्‍ने मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् खोःमाए नुःबारो॥
  xnj-xnj: Na chigendelu chaku ngati chikakubudisai, chidumula! Mbanga kuyingila muwumi
    changali chigendelu chimonga kuliku kuvya na magendelu goha gavili na kutagiwa
    kumotu wangajimika magono goha.
  mmx-mmx: Mo do laxangkedek taram na lox asubu lununu ram, una ra korop pes i. I
    lox avukat do una beles at lorooro avolo mi legesa xangkedek mene nga. Lavanga
    ne Moroa na lu arup minu eburu mi luxangkedek taram uto xeneng at lemenemen songsongot.
  cbr-NT: Min taë anun 'aisama ñu 'ati cuëëncë 'ixun camina ashiquin manuquin ënti
    'ain. Usoquin 'ai camina min taë tëaxun nicësa 'iti 'ain. Mix taë rabë́ñu 'aíshmi
    manë tsinu anuax tëmërai cuantima cupími min taë tëaxun niti ca asábi 'icën.
  tee-NT: Pus ni p'imp'ut'unat'it junta ak'alhk'osa'it'it pus jantu ap'it'it ju anch.
    Alai alat'it tachi ju va ch'akxp'uxcantach ju minch'aja'an. Pus palai k'ox cava
    ni at'anuya'it'it ju lact'iyan mas va lakatamch ju minch'aja'an. Palai jantu k'ox
    cava ni ap'acxant'it chux lakat'ui ju minch'aja'an para va ap'umac'ap'inc'ant'it
    ju lacajipi junta jantu tavanan mixta.
  eng-LSV: And if your foot may cause you to stumble, cut it off; it is better for
    you to enter into life lame, than having the two feet to be cast into Gehenna,
    into the fire—the unquenchable—
  cak-NT: Y xa jun awakan ri nibano chawe chi na'an mac, más ta utz chi nalesaj-e.
    Roma más utz chi xe jun awakan c'o y jatoc chupa ri c'aslen ri man niq'uis ta,
    que chech ca'i' ta awakan jec'o y xa ronojel ach'acul jabetorix can chupa ri castigo;
    chupa ri k'ak' ri man nichup ta.
  pah-NT: —Po pe hoi pejikote'varuhuavo pejikovo, marã re po ti pe napemondohoguhui
    pejipya imomboa a'ero torokote'varuhua'javyme ti javo? ei ga g̃a pe. Tiruahũ po
    pe me pe herekorame ojipeji pejipya novĩa, ei ga. Po ti pe mokõi pejipya rerohoi
    hahyva'ea ruvihava pype pejikote'varuhua pige'yma g̃waramo nehẽ, a'ero po ti koji'iete'i
    tiruahũ pe me nehẽ, ei ga. Koji'i pyry po ti pe herohoi yvagi pe pejipye'yma vehevi
    nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Ichiaba pɨchi bɨɨrɨpa ne-inaa ooda k'aurepa k'achiade baairu pɨrã, ma k'achia
    oo amáaji, pɨchi bɨɨrɨ t'ɨap'et'aak'ajik'a. Piara bɨ Ak'õre ode nɨk'anɨk'aa nipait'ee
    bɨɨrɨ abapai bɨk'a, k'ap'ɨa pia tok'arradee bat'a atapëi k'ãyaara.
  xed-xed: Ka səla gha ta famta kagha kəl ka zləmbamta ma dmaku katsi, tsiŋtsa ta
    tsa səla ya. Ta dər mutsafta gha ta hafu nda səla gha sluŋ turtuk, ka nzakwa gha
    nda səlaha gha yipaʼ his his, ŋa wuɗamtá kagha da həga vu.
  mks-NT: Tá sa̱ha̱ ndo̱ quéa̱ jándacava ndo̱hó nu̱ú cua̱chi chitúhu̱n ri ndó ña̱
    ja̱n va jáchi̱ va̱ha chága̱ ná cu̱hu̱n rénco̱ ndó indiví xi̱hín in túhún sa̱ha̱
    ndo̱ a̱ ju̱ú ga̱ cu̱hu̱n ndó xi̱hi̱n ndíví sa̱ha̱ ndo̱ indayá nu̱ú co̱ ndáhva̱
    ñúhu̱ cáyi̱.
  gfk-S: Ikin ra hapupuo bileng i haruat hobi. Be tike kakim i harara ugo nu kato
    kutus leise ie. I tahut dahine be nu salo tano nilon tutuno ma ra kum ugo. Sene
    be paile manga tahut be da ise ugo ma ira iruo kakim bakut ukaia tano ula eh.
  bmu-bmu: Mewöyök könagan siŋgisöndok akŋangö kölgorom ak gihima ewö, mönö yandim
    gilman. Yandim gilagun könatohot mala malmal köhöikŋi miwikŋaiba oyaeŋkoyaeŋ akŋanmö,
    köna yahötpuk malnöŋga könöp sianöŋ gil gihigetka gebanbuk.
  dgz-dgz: Ge pusigawa wat nauge ae koewa tapiwa, to ketnak aipa uat! Ap tom wapi
    gomunaet inak arewa ageawa ame kakae iwa ap ya tawa ge tawaga uruga yaibobot omae
    meravewa gapan uat enagain.
  eng-GNV: 'Likewise, if thy foote cause thee to offend, cut it off: it is better
    for thee to go halt into life, then hauing two feete, to be cast into hell, into
    the fire that neuer shalbe quenched,'
  zaa-NT: Ą'hua canchu nì'a lu' runią qui'ni runi lu' tul·la' nna, guchu telá ą; porqui'ni
    adila tsa' qui'ni thua turuba nì'a lu' nna gata' là'labani nu labí ttíą qui' lu'
    tì'ca'la tsìa chuppa nì'a lu' nna tsía lu' lo yi'bél·laá nu ral·la'ą tulidàba,
  eng-WEBSTER: 'And if thy foot causeth thee to fall into sin, cut it off: it is better
    for thee to enter halt into life, than having two feet to be cast into hell, into
    the fire that never shall be quenched:'
  guh-guh: Itsa panetaxuta ata pibisiacuene paexaname, panataxucaucure. Itsiata xanepana
    panejonenexa taxumataxucaeya apo pevereverecaenacuajavabelia. Biji apo xanepanae
    tsipae panejonenexa infiernojavabelia anijataxubeje yajava.
  bon-bon: Piiyepu määme ernge te liba naawenuge maane singi ädrime niiya mule wawename,
    maane watatarage pui ngene atwana ne yääyeblingtute, epu pana ernge ne lipu jääläcnutute.
    Miiji gyene maane yepä ernge cama iyeteta ireclota cabu me otni, yepä niiya gyene
    maane neeneni ernge cama uliobo puupu cabu me otni.
  nhw-BL: Huan sintla moicxi mitzhuicas para titlajtlacolchihuas, más cuali xijtzontequi.
    Pampa achi cuali ticalaquis ilhuicac timetzcototic, huan amo mitzmajcahuase ica
    ome mometz ipan mictla campa nopa tlitl catli amo aqui hueli quisehuis.
  swh-ONEN: Kama mguu wako ukikusababisha kutenda dhambi, ukate. Ni afadhali kwako
    kuingia katika uzima ukiwa kiwete, kuliko kuwa na miguu miwili lakini ukaingia
    jehanamu. [
  wbi-wbi: Nalu lughulu lukakwambusie, dumula. Yekuba kukwingilia ku vwumi uli mulema
    kukila kujigha na maghulu ghe ghaviili neke utaghue ku lupumuko lwa mwoto ghuno
    naghusima lusiku.
  bba-bba: '@see-verse:MRK.009.044'
  eng-KJVCPB: 'And if thy foot offend thee, cut it off: it is better for thee to enter
    halt into life, than having two feet to be cast into hell, into the fire that
    never shall be quenched:'
  kgk-NT: Ha nde py-gwi para'e erejejavy ramo, enhepykytĩ katu eremombo-vy nde py.
    Peteĩ nde py e'ỹ va'e rekoha-rami, eiko. Iporãve nde pysogwe reheve eremoirũ hagwã
    Nhandejáry ne ruvixarã-pe. Ha ne mombo ramo tata opa opa rei e'ỹ va'e-py katu
    mokõi nde py reheve, ivai arã nde-vy. Nde poriahu ete va'erã.
  waj-waj: Fai i yukuuvoono i vitoo maisa aataruuvau nuainarainnoo kiaa mmuaanaa ivaa
    hatoka kiee mmanna apavai tasipama variee yapooma a tupatupaa variraivaa varaanaraivo
    inna yoketaavai. Fai i yukuuvaitana vaida ikiana i kagaari kiaaraivo inna maisavai.
  cpy-cpy: Rootakirika piitzi kaariperota-kaemiri, pookaero ari okantyaa pawijakotan-teeyaari,
    pikimita-kaantero pithatyaa-tyeeromi piitzi. Roojatzi piyaaponchokitanteeyaari
    inkiteki. Tema tee okameethatzi otzimawita apite piitzi rootaki piñaanteyaawori
    paata rookaeteemi sharinkaweniki ashi powaero janta pitahaeyaa,
  ekk-PKP: Kui su jalg sunnib sind patustama, lõika ta maha! Parem on minna lombakana
    igavesse ellu kui jõuda kahel jalal Gehennasse.
  mpx-mpx: Ge ebo aem etega ni pagegewa, nu gotomwa yoho. I waisi te aem etega nige
    ni gagan ge yawal hot nu pwawa, bahi aem labui nihi aalitukagiwa Gehena elana.
  wbp-wbp: '@see-verse:MRK.009.044'
  luo-luo: To kapo ni tiendi ema teri e richo to ngʼade oko. Ber moloyo kidonjo e
    ngima kingʼol kar donjo e gehena gi tiende ariyo, [
  nhe-NT: Huan intla moicxi mitzhuicas para titlajtlacolchihuas, más cuali xijtzontequi.
    Pampa achi cuali ticalaquis elhuicac timetzcototic, huan ax mitzmajcahuase ica
    ome mometz ipan mictla campa nopa tlitl tlen axaca hueli quisehuis.
  aii-aii: ”ܘܐܸܢ ܐܲܩܠܘܼܟ݂ ܡܲܚܛܝܼܵܐ ܠܘܼܟ݂، ܦܪܘܿܡ ܠܵܗ̇، ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܘܼܟ݂
    ܕܫܦܝܼܠܵܐ ܥܵܒ݂ܪܹܬ ܠܚܲܝܹ̈ܐ ܡ̣ܢ ܕܗܵܘܹܐ ܠܘܼܟ݂ ܬܲܪܬܹܝ ܐܲܩܠܵܬܹ̈‌ܐ ܘܦܵܝܫܹܬ ܪܘܼܦܝܵܐ ܒܓܹܗܲܢܵܐ.
  esk-NT: Naagasuli isigakpich killuqsaqtitpatin piiġumagitin. Iłuatlukkayaqtuq isiġuvich
    iñuułiġmun isigaiḷḷutin uumakŋa isigaqaġutin igḷuktun iktaułiksraqniñ anasiñŋuqsaġviŋmun.
  msb-msb: Kun an imo tiil amo man an makapakasala sa imo, utuda ina! Maayo pa na
    mabuhay ka na pilay ki sa duha an tiil mo kag mapaimpyerno ka lugod.
  cpa-NT: Jøng² ju³ná³ ca¹jmo¹ taih³hning hi² ca¹tánh²hning dsag³, dsio¹ quiúh³hning.
  dso-dso: ଜଦି ତମର୍‌ ପାଦ୍‌ ତମ୍‌କେ ପାପ୍‌କାମ୍‌ କରାଇଲାନି ବଇଲେ, ସେ ପାଦ୍‌ କାଟି ପିଙ୍ଗିଦିଆସ୍‌
    । ଜଡେକ୍‌ ପାଦ୍‌ ରଇକରି ନର୍‌କେ ପେଲାଇଅଇବା ବାଦୁଲେ ଚଟା ଅଇକରି ସର୍‌ଗେ କେଟ୍‌ବାଟା ତମର୍‌ପାଇ
    ନିକଅଇସି ।
  meu-meu: 'Aemu ese baine hahekwakwanaimu, ba utua oho: namo mai aemu dokona mauri
    ai ba vareai, dika mai aemu rua Gehena ai bae tahomu dobi.'
  yva-NT: Muno ranivara najoe mo naugavo nyo ayao kakaije rave, weamo nyo raotar da
    ndamauta. Weaveti winsiso kovo nuge nuganuije rai najoe intabo vayave rautan,
    omamo ngkovo nai. Weramu ranivara nyo ayao kakai rave tutir, weaveti namaugusyo
    tanamo mbadururo nuge nuganuije rai najoe jirum rautan, omamo ngkove ramu.
  dgc-dgc: Sakay na tikéd mua, éng siya i mangatéd diko ta ipagkasala mo,” kagi na,
    “éy kétulén mo dén. Maigi pa éy umange ka ta langet a putéd tu tikéd, kesira ta
    éduwa tu tikéd mo éy ibut ka ta apoy.
  zpm-NT: Teḻne rieṉgaa zho ni zho nac miṉe rquiaqui ruṉctal zho xtoḻ zho, mazd cchuggazh
    zho ni co zho. Peet nacd maase tibaque ni zho zob totsaque ygaa zho guieḻmban
    ndzon ne gdziṉd dze lozh, lëdle zob gropa ni laa zho guey gabiḻ, lo beldox ne
    gdziṉd dze guiuu.
  hix-NT: Anatoko ayanhàn kom hoko manatxow hana, ohror kom ke hana, kekon xarha tà.
    Onà wyaro haxa katxoko. Àhrohra hak wehxe, ranhàn hokohra harha ryehtxoho me,
    katxoko, kekon hatà. Tàhroke rma oyehtokonye, eryewhamnohno ytxoho ro na màtetxhe
    hampànà, ayanhàn kom hoko oyesnàr kom ke. Àhrohra haxa oyehtokonye, ohxe rma manatxhe,
    karyhe roro harha oyesnàr kom ke, kekon hatà, Txesusu.
  sim-sim: Os kumba jihi mbango nahi, kumba os erem uwa yejen andulek shikoro ermbenak
    si ika. Ushinak kumba yeje nom ji nahandanak ermba ermbak linda oson kumak jivai
    laka. Las avak kumba evrembam ji nahandanak hik ji inda ngashi.
  npi-ULB: यदि तिम्रो खुट्टाले तिमीलाई ठेस खान लगाउँछ भने यसलाई काटेर फालिदेऊ । दुईवटा
    खुट्टा लिएर नरकमा फालिनुभन्दा त लङ्गडो भएर जीवनमा प्रवेश गर्नु नै असल हुन्छ ।
  cgc-cgc: Daw imo na batiis tenaan na nakasala ka, dapat uturon no! Mas miad pa na
    ungkol isya no na batiis piro paselleren ka naan ta langit na mabui ta ula katapusan
    kaysa na darwa imo na batiis piro pilak ka naan ta impirno
  tim-tim: Akto keigande kambiamge oloŋdo bâleŋe akbian dâwiat gârâmâ aregât keige
    hârem panben. Wan âlepŋe? Keige konogâk manmâ manman âlepŋân ariwai me keige lâuwâ
    lâuwâ âlepŋe manmâ mom âmâ kâlâwân manbiat?
  yor-yor: Bí ẹsẹ̀ rẹ bá sì mú ọ kọsẹ̀, gé é sọnù, ó sàn kí ó di akesẹ̀, kí o sì gbé
    títí ayé àìnípẹ̀kun ju kí o ní ẹsẹ̀ méjì tí ó gbé ọ lọ sí ọ̀run àpáàdì.
  wos-wos: Guna man haraki saraki sémbut hurundét guni wun man mé xatéka yaki. Guna
    natafa man male téndét wun haraki saraki joo yahafi ye Godna hémémbu xakungut,
    wu yikafre dé. Guna man yéték téndét guni wun haraki saraki sémbut hurutaka hukémbu
    haraki hafwaré naande yingut wu haraki dé.
  emp-NTPO: Ara maʌ̃ quĩrãca bʌ jĩrũba bʌ́a cadjiruada obibʌrʌ, maʌ̃ cadjirua o amaaba
    b̶ʌá tutadua. Bʌa jĩrũ ab̶abe erob̶aimĩna ewariza Ãcõrẽ ume b̶aya. Maʌ̃da biara
    b̶ʌa Ãcõrẽba bʌra jĩrũ umé erob̶ʌda tʌbʌ urua quicamaa b̶atabuei cãyãbara.
  eng-F35: And if your foot is causing you to fall, cut it off; it is better for you
    to enter into the Life lame than having both feet to be thrown into Gehenna, into
    the unquenchable fire—
  ind-ind: Begitu juga kalau salah satu kakimu menyebabkan kamu berbuat dosa, potong
    saja kaki itu! Jangan sampai kakimu membuat kamu gagal menerima hidup yang kekal.
    Lebih baik kamu masuk surga dengan satu kaki daripada kakimu lengkap tetapi kamu
    dibuang ke dalam neraka yang apinya tidak akan pernah padam.
  pes-OPCB: و اگر پایت باعث لغزش تو می‌شود، آن را قطع کن و دور انداز، زیرا بهتر است
    با یک پا به حیات وارد شوی، تا اینکه با دو پا به دوزخ انداخته شوی.
  mpt-mpt: Keb skile kemab manea hengmino henganeb mole watlanale! Keb skile elekiem
    deiba bianeba afen smike doboneba amit neb mole kukub olo ayamobe. Ina otane kobo
    deiba bianeba asu tamana bianeba aseinin bib uneb mole kukub olo misiamobe.
