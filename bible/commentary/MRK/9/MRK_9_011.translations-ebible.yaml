  ces-NKB: 'Potom se ho ptali: “Proč zákoníci říkají, že nejdříve musí přijít Eliáš?”'
  cui-cui: 'Barapoxonae barapo acoibi poyobe Jesús yainyabatsi, jeibe: —Pomonae jiwi
