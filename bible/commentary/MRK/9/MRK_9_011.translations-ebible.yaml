  hin-2017: और उन्होंने उससे पूछा, “शास्त्री क्यों कहते हैं, कि एलिय्याह का पहले आना
    अवश्य है?”
  bef-bef: 'To Yesuhi ma lite loka heꞌahabe: Enali mono ka negana bonaꞌmagi Elaiya
