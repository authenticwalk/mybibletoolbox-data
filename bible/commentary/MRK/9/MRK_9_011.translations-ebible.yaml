  hlt-hlt: Te phoeiah amah te a dawt uh tih, “Balae tih cadaek rhoek loh, 'Elijah
    te ha pawk lamhma ham a kuek,’ a ti uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu tɑncɔ́ùmbɛ̀ ò bekɛ kɛ dɔ̀: Bɑ nkpɛ́í nte kɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀
    tu Edii weè dò nkɛ́ketɛ́ kɛ́kɔtɛní?'
  san-GUJ: અથ તે યીશું પપ્રચ્છુઃ પ્રથમત એલિયેનાગન્તવ્યમ્ ઇતિ વાક્યં કુત ઉપાધ્યાયા
    આહુઃ?
  amx-amx: Kwertengerl rrpwetj inang Jesu renh pawenhek, “Wenhengam Moses-henh angketj
