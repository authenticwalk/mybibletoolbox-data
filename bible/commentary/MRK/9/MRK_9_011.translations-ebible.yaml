  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ Yesu ɩfɑlɑɑ pɔɔsɑ-ɩ sɩ: Pepe tɔɔ kɛ́ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ nɑ́
