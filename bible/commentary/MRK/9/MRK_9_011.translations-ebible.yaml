verse: MRK.009.011
translations:
  kpx-kpx: Isi tota Iesu belahai avoe, “Osiohoike Diue menaka loui haivemale keau
    loui avoe, ‘Ilaidiana vasohuta lohosegeto Atae Esena bae gabie lohoi.’”
  okv-H: Eto ambotani na Iesu ta degi ke einge eto ingia, “Eto ungotenau ke pepeni
    simba ari embopo na do avoembo peroveta Elijah kihi puvurou ungotenau hondate
    ari embo ambota puvuresuja ke eagore?” Ainge eo
  tbo-tbo: Ma Yesu uyahina hi lubayada hi pa, ‘Awai binei lugagayo tanitaniwagahi
    hi baheya hi pa, apo Elaisiya ina tahaya mai ma u mulina apo Besinana lawana ina
    nei?’
  mal-C: അവർ അദ്ദേഹത്തോട്, “ഏലിയാവ് ആദ്യം വരണം എന്ന് വേദജ്ഞർ പറയുന്നത് എന്തുകൊണ്ടാണ്?”
    എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἐπηρώτων αὐτόν, λέγοντες ὅτι Λέγουσιν οἱ γραμματεῖς ὅτι Ἠλίαν δεῖ ἐλθεῖν
    πρῶτον;
  bgc-bgc: अर उननै उसतै बुझ्झया, “शास्त्री क्यांतै कहवै सै के एलिय्याह नबी का पैहल्या
    आणा जरूरी सै?”
  khz-khz: Ne ira na Iesu gerenagiato, negetiwato, “Rakagau gaurai rova gevega-ripagiana
    talimara gekilana, Elia pene vogomai-kune?”
  deu-TKW: Und sie fragten ihn darüber, daß die Schriftgelehrten sagen, Elias müsse
    zuerst kommen.
  zsr-NT: 'Gulanabnëꞌ Jesús, taꞌnë́ꞌ: ―¿Bizx quië taꞌnë́ꞌ bönniꞌ gdauꞌ usëdi run bayúdx
    guidëꞌ Elías ziꞌal ca guidëꞌ Cristo?'
  lin-lin: 'Bayekoli batunaki Yesu : — Mpo na nini balakisi ya Mobeko balobaka ete
    Eliya asengeli koya moto ya liboso ?'
  hns-NT: 'Tab oesab ose poetjhies: „Dharam ke parhal logan kaahe ke bole hai kie
    Kriest se pahiele Elia aaiga?”'
  noa-E: Mag amach appai mamag nʉʉ awi alphin ichigcha, —¿Khan jãgwia Ẽwandam iek
    jawaag chi machnaanau jaauwai mag Ẽwandamau Cristo pʉ̈iju na Eliata bëeju aajẽ?
    a jëeujierram anaabá.
  eng-EMTV: And they asked Him, saying, “Why do the scribes say that Elijah must come
    first?”
  mib-NT: 'Te ni cacajnūhún de ya: Te tēe cástéén tutu ley Yaā Dios, ¿najehē cácahān
    de jeē cánuú ndiji Elías xīhna gā, te sáá te quiji Yaā cúu Cristo? achí de.'
  bea-bea: Kahchu yehoo gha kiyehti, atesklesne yehoo gha koohatya oontya Elias hatse
    naoojezi?
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “थेआङ् साम्‌योथिम्‍साम्‍बाहाॽरे़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌ताःमानुःल्‍ले़ तगि एलियाःङ्‌ग
    युःमाए पोःङ् फाॽआङ् मे़बाःत्तुबाबे?”
  xnj-xnj: Kangi vakamkota Yesu, “Ndava kyani Vawula va Malagizu vijova yiganikiwa
    hoti Eliya abwela?”
  mmx-mmx: La diga sue ne Iesu xeretna, “Ua lavasuun teren la luvuttadi loklox ase
    at Laulis Linga di tong i dola ne Elaisa naba rupot avot ti Lanarong?”
  cbr-NT: 'Ësai canantancëxun ca Jesús ñucáquin cacëxa: —¿Mixmi asérabi Cristo ''aínbi
    cara uisacatsi an Moisésnën cuënëo bana ''unáncë unicamax, Elías pain ca uti ''icë
    quin?'
  tee-NT: 'Pus ju acsnich tasacmilh ju Jesús. Tajunich: ―Tajuch ni va tanajun ju na
    talhatalanininta ju quilhamap''aksin''an ni tasq''uini ni p''ulhnan camilh ju
    Elías. Astan ju yuchi ju noncan camalakachatachilh ju Dios.'
  eng-LSV: And they were questioning Him, saying that the scribes say that Elijah
    must come first.
  cak-NT: 'Y c''ajari'' ri oxi'' discípulos xqui''ij che ri Jesús: Roj kabanon entender
    chi can ja ret ri Cristo ri takon-pe roma ri Dios. ¿Pero anchique roma ri maestros
    chi ri ley niqui''ij chi ja ri Elías noka na''ey, c''ajari'' noka ri Cristo? xecha''.'
  pah-NT: 'Aerẽ g̃a ei Jesus''ga pe: —Marã a''ero? ei g̃a. Orembo''ehara''g̃a e''i:
    “Elias''ga na''ẽ uhu, aerẽ Cristo''ga ruri a''ero,” ei g̃a, ei g̃a. Maraname g̃a
    ei a''ea? ei g̃a Jesus''ga pe.'
  sja-NT: 'Maap''eda Jesumaa iidijida: —¿Sãap''eda Moisepa p''ãda jarateepataarãpa
    jarapatama ajida, chonaarãwedapema Elías naapɨara cheit''ee Tachi K''aripapari
    k''ãyaara?'
  xed-xed: 'Mantsa tama, ka ɗawaŋtá duhwalhani da Yesu. Ka həŋ mantsa: «Kabgawu ta
    kəl gwal tagha zlahu ŋa mnduha ka mnay kazlay: Tiŋəl Iliya dzaʼa saha karaku kəʼa
    na?» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱casáhá ndáca̱ tu̱hún na̱ mé á já cáchí na̱ já xi̱hi̱n á: —Ndáva̱ha
    cáchí na̱ jána̱ha̱ ley Moisés ña̱ ndítahan quixi jihna ñúhú profeta Elías —na̱cachi
    na.'
  gfk-S: Ma duhat ga tiri Jisas be, “Ura biha ira tena harausur ta ira harkurai tane
    Moses di la tangtange be no tangetus Elaija iat na hanawat nalalie tano Mesaia?”
  bmu-bmu: Eraum möta Jisös kewö qesim waŋgiget, “Köna keugö böhi yeŋön mönö keu kewö
    jimakze, ‘Kezapqetok azi Elaijanöŋ mönö Suepnöhök mutuk eta asuhuma.”
  dgz-dgz: Wadiamot mega singui anega wayawane, “Iwa dim men iup wadidianine nagirewa
    apan Elaidia namu tauat waiwanum?”
  eng-GNV: Also they asked him, saying, Why say the Scribes, that Elias must first
    come?
  zaa-NT: 'Làniana gunàba titsa'' cabi e nna ra cabi e: Bianicca ca maestro de la
    ley nna rena cą qui''ni náduel·la'' ìta yà''lala Elías cá.'
  eng-WEBSTER: And they asked him, saying, Why say the scribes that Elijah must first
    come?
  guh-guh: 'Nexata Jesús pijajivi yanijoba Jesúsjavabelia. Jesús pijajivi jumaitsi:
    —Patajatuxanenë, ¿detsa xuajitsia judíovi pecujarubivi jumai tsabiabi: “Bajayata
    ponëmi ponapona, Elíaspijinë, petëpaecujinae icatsia asaë tsane. Bajaraponë copiata
    patsiana. Bajaraxuacujinae patsiana Cristo, ponë Dioso athëbëvetsica itorobijitsiatsica
    pepo vajanacacapanepaenënexa jane baja,” jai tsabiabi? jai Jesús pijajivi Jesúsjavabelia.'
  bon-bon: Puma cita ca teepi Yeesu ne itemlänisi egä, “Ngena name pi cotre abiberäja
    biname cina jiicusi, egä Eliya cirege otni Keriso me niinäce gaabe me?”
  nhw-BL: 'Huan imomachtijcahua quitlatzintoquilijque Jesús: ―¿Quenque quiijtohuaj
    nopa tlamachtiani tlen itlanahuatilhua Moisés para achtihui monequi hualas nopa
    tlajtol pannextijquetl Elías huan teipa hualas nopa Cristo?'
  swh-ONEN: Wakamuuliza, “Kwa nini walimu wa sheria husema kwamba ni lazima Eliya
    aje kwanza?”
  wbi-wbi: Pepano vakamposia uYesu vakati, “Ongo avavulanisi va ndaghilo sa Moose
    viiti aliisa taasi uEliya, uKilisite ye akyale kuwkisa?”
  bba-bba: Mɑ bɑ nùn bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ woodɑ yɛ̃robɑ ɡerumɔ mɑ Eliwɑ koo ɡbi
    u nɑ.
  eng-KJVCPB: And they asked him, saying, Why say the scribes that Elias must first
    come?
  kgk-NT: 'Ha upéi katu oporandu íxupe hikwái: —Ma''erã, “Tou ranhe Elias” he''i judeu
    rekombo''ehaty, he''i íxupe.'
  waj-waj: 'kiaa kiada Yisuunna yaparaida tunoo: Anutuuqaa kua mmaanna kiaa mmira
    vaidiiya kiaanoo: Irayaavannaadee tauraa tiinaravai. Tiino Anutuuqo mmataama kioo
    vaidiivo nnaagiai tiinaravaivee, kiaa kuaivo aaniira iya itaa kua kiaannee?'
  cpy-cpy: 'Ikanta rojampita-nakiri, ikantziri: {Mt 17.10 “¿Iitaka ikanta-kotziri
    Yotaantaniri-paeni, ikantzi: ‘Aririka ipoki-mataki Jeepatzii-totaa-rewo, riitaki
    jewatapaen-tsini Elías ipoki?’”}'
  ekk-PKP: „Miks väidavad vaimulikud õpetajad, et kõigepealt peab tulema Eelija?“
    küsisid nad tema käest.
  mpx-mpx: Inoke hi nel Yeisu elana hi ba, “Hauna kaiwena Logugui ana topankite hi
    ba tage Ilaitiya ni nem houwa, mulaa abwe Mesaiya ni nem?”
  wbp-wbp: Ngula-jangkaju, Jijajijili payurnu yangka-paturluju marnkurrparlu, “Yangka
    kuruwarrikingarduyu-patu, wangka kalu-nganpa Layija-kurlu ‘kapu kamparru yanirni
    nganta yangkakungarnti Mijayakungarnti.’ Nyarrpaku-yijala kalu-nganpa kujaju wangka?”
  luo-luo: Bangʼe negipenje niya, “Angʼo momiyo jopuonj chik wacho ni Elija nyaka
    bi mokwongo?”
  nhe-NT: 'Huan imomachtijcahua quitlajtlanijque Jesús: ―¿Para tlen quiijtohuaj nopa
    tlamachtiani tlen itlanahuatil Moisés para achtohui monequi hualas nopa tiocamanalojquetl
    Elías huan teipa hualas nopa Cristo?'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܒܹܐܡܵܪܵܐ: ”ܩܵܡܘܿܕܝܼ ܟܹܐ ܐܵܡܪܝܼ ܣܵܦܪܹ̈ܐ ܕܐܹܠܝܼܵܐ ܘܵܠܹܐ
    ܝܠܵܗ̇ ܕܐܵܬܹ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ؟“'
  esk-NT: Tavra apiqsruġniġaat Jesus, “Suvaata aglaliqirit uqaġuuvat Elijah aggiqsuksraunipḷugu
    sivulliuluni?”
  msb-msb: Tapos hinunga ninda si Jesus, “Nano kay nagasarabi an mga paratukdo san
    Kasuguan na dapat mauuna anay pagpakadi si Elias antes an Cristo?”
  cpa-NT: 'Jøng² ca¹ŋǿh¹ dsa² héi² Jesús. Ca¹juúh²dsa: ―¿He² løa¹ juúh² tøa¹² he¹²
    lei¹³ quiah¹² Diú¹³ hi² hniuh¹² jiúgh² hlai³ Elías ni³jiá¹ cónh¹ jín³ dsa² lég²
    jnieh³? ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏଲିୟ ପର୍‌ତୁମ୍‌ ଆଇବାର୍‌ ଆଚେ ବଲି ନିୟମ୍‌ ସିକାଇଦେବା
    ଲକ୍‌ମନ୍‌ କାଇକେ କଇଲାଇନି ?”
  meu-meu: Bena idia ese e nanadaia, eto, Badina be dahaka itorena taudia e tomamu
    Elia na do bainema guna?
  yva-NT: Umba wo Yesus anajo ware, “Veanimaibe kuruno makari mbaro Ananyao Musa raije
    wo raura ware anawae Elia wepi de wusyimbe rati, umba Mesias dijat?”
  dgc-dgc: Ey kinagi de ni Jesus, a “Bakit du maistu ta rilihiyon, éy kékagin de a
    meditol kan se ti Elias a umange, bagu tu tagapagligtas ta mundua?”
  zpm-NT: 'Dzigo bnabdiidz zho lo me, rëb zho: ―¿Bay zha nacne rnee maistr ley, glo
    Lí no guiaad stib, dzigoraa guiaad Meṉ ne zëëble diidz ga cxeeḻ Dios?'
  hix-NT: Onà wyaro nketxkon hatà, Txesusu wya. Onà wyaro nketxhe, àyweronàhyamano
    ynye ro komo, ketxkon hatà. Kryestu yomokhàra ro rma haka, nomokyan hatà, Eryeyas
    heno, ketxhe. Àsok tawro àro wyaro nketxowà, ketxkon hatà, Petru komo.
  sim-sim: Uhu Jisasin limu silira, �Mir sawenak ni misi. Mberem ushiwak mashi Moseshin
    sawenda ma karem li mbandu, �Elaija avak masmas takwa ri. Or tashinakop kuma Avui
    Wasilaka kamahanda ma orto takwa ria.� Karem li mbandu?�
  npi-ULB: तिनीहरूले उहाँलाई सोधे “शास्‍त्रीहरूले किन एलिया नै पहिला आउनुपर्छ भनेका
    त ?”
  cgc-cgc: Ta yon man na uras, gainsa danen an ki Jesus, “Man-o tak mga manugtudlo
    ta Mga Sinulat Moises gambal na kinanglan Elias ya muna anay mabot bag-o Pinili
    Ta Dyos Na Mag-ari?”
  tim-tim: Yesu hin aikoyi, “Mosegât den kârikŋe makmâ miawakmai arekŋe hin dâmai,
    “Elia togowiap.” dâmai are wangât hainâk dâmai?” dâmbiâ
  yor-yor: Nísinsin yìí, wọ́n bẹ̀rẹ̀ sí í béèrè lọ́wọ́ rẹ̀, èéṣe tí àwọn olùkọ́ òfin
    ń sọ wí pé, “Elijah ní yóò kọ́kọ́ dé.”
  wos-wos: Jisasna du di déré wakwexéké, “Xékélelakikwa du di angi wa, ‘Hanja rendé
    profet elaija tale yatandé. Yandét God wasékendén du Krais hukémbu yatandé.’ Métaka
    di wungi we?”
  emp-NTPO: 'Maʌ̃be Jesua iwid̶isid̶aa: –Mãwãra judiorã ley jaradiabadarãba ¿cãrẽ
    cãrẽã jarabada Elíada naãrã zeida b̶ʌda?–'
  eng-F35: And they asked Him, saying, “Why do the scribes say that Elijah must come
    first?”
  ind-ind: Kemudian mereka bertanya kepada Yesus, “Kenapa para ahli Taurat mengajarkan
    bahwa Nabi Elia harus datang lebih dulu sebelum Mesias tiba?”
  pes-OPCB: 'سپس از عیسی پرسیدند: «چرا علمای دین یهود اصرار دارند که قبل از ظهور مسیح،
    ایلیای نبی باید دوباره ظهور کند؟»'
  mpt-mpt: e kil baabaniba Hekmel weng aleyemin nakai nimin kenibta baanibta Ilaiyae
    imin sin tleta Gode Dofakamin Nakae abuk tlamabebo ge obinabibe? gesiba
  ssx-ssx: Yesu pa꞉ta꞉ lota꞉ pimikime dupa. Pa ekipeke mo wape pea wala꞉tiki pu haleme
    haliwekima꞉ titina꞉ amba꞉la Elaidia ipilieke lo halemepe lemekeme.
  mkl-mkl: Nɔ ɑ̀ bee Jesu ɑ̀ ni, nɑ mii í ce woo kɔ inɛ ŋɑ si woodɑ ŋɑu ɑ̀ ni Elii
    ɑ́ tɑko Kirisi ku nɑɑ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଜିସୁକେ ସାଲ୍ୟାକୁଆର୍‌କେ, “ଦର୍ମସାସ୍ତ୍ରିଇଂ ମେଃ ନ୍‌ସା ବାସଙ୍ଗ୍‌ଡିଂକେ
    ଜେ ଏଲୀୟ ଡିଲାଡିଗ୍ ସେନୁଗ୍‍ ପାଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Entti zaaridi, “Higge asttamaareti, ‘Eliyaasi koyrottidi yaanaw bessees’
    ays goonaa?” yaagidi oychchidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ୟୀଶୁକେ କୁଲିକିୟାଃକ, “ଚିନାଃ ମେନ୍ତେ ଆଇନ୍‌ ଇତୁକ ଏଲିୟକେ ସିଦାତେ ହିଜୁଃଲାଗାତିୟାଃଁ
    ମେନ୍ତେକ କାଜିୟାଃ ?”
  gah-gah: 'Láa liki loká itamó: Monó mogona apí-ikimiaká ve nenete gologí oletati
    vema velesá anitemiko Ilaizá goí oko anititive liki nanamú liaká niave.'
  lcm-lcm: Na kitola sui ia ta, “Au, marai sa na vap malangas ani saupai kipo antok
    ta Elias kame serei aino tapai?”
  aer-aer: Apententye akngerre Jesus-kenhe areyele renhe apayuthneke, “Angkentye Moses-kenhe
    akaltyele-anthenhe-anthenhe areye angkeme Elijah-arle arrwekele apetyetyenhe.
    Itne-ame arratye angkeme? Itne awethe angkeme, artwe nhenge Ngkartele alhileke-arle
    akwele apetyeme intertele.”
  qvc-NT: 'Chayshina parlashpaqam, Jisusta tapurqanllapa: —Muysispa liyningunata yach''achikuqkunaqa
    ¿imaraykum nin: “Eliyasmi puntata rin shamuq. (Chaymandaraqmi Dyus Akrashqan Washadurqa
    rin shamuq”, nishpaqa?)'
  tgl-ULB: Siya ay tinanong nila, “Bakit sinasabi ng mga eskriba na dapat maunang
    dumating si Elias?”
  cbs-NT: 'ana jawen tsumabun Jesús yukakin: —Yusinanbun jatu yusinkin Diosun jancha
    kenenibuwen jatu yuikin: “Nukun mekenan Cristo judiama bebunkidi Elías juxanikiki”,
    ikidan, ¿jaskai imisbumen?— akabu'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u de nuu Jesús ma: ―‍¿Nava''a ka ka''an tee ka skua''a
    tnu''u ni kaxtnu''u Moisés ma ja xinañu''u‑ka ndii Elías ma? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Na ngabankonya Yesu, “Mboni akaboli ba Malagilo ga Musa balenga mpaka oti
    Eliya aike?”
  bao-NT: 'To biri o biro cʉ̃re ĩi jãiñaupa: —¿Ñee tiirã doti cũuriquere ca jʉo buerã
    pea: “Elías doo jʉorucumi,” cʉ̃ja ĩirucuti? —ĩiupa.'
  san-ORI: ଅଥ ତେ ଯୀଶୁଂ ପପ୍ରଚ୍ଛୁଃ ପ୍ରଥମତ ଏଲିଯେନାଗନ୍ତୱ୍ୟମ୍ ଇତି ୱାକ୍ୟଂ କୁତ ଉପାଧ୍ୟାଯା
    ଆହୁଃ?
  huv-NT: 'Condom quiaj tatüniw manguiayiw Teat Jesús, tapiüngüw: ―¿Neol tapiüngüw
    ajcüw mondüy wüx aaga poch tüünd Moisés netam miün ombas nej aaga Elías, ndoj
    aliüc aaga Cristo? ―awüw.'
  otn-NT: 'Nu̱ya yø xädi ra̱ Jesús bi ''yännbʉ ja ra̱ ''yu̱, bi ''yɛ̱mbi̱: ―¿Hanja
    na̱ ra̱ hya̱ mma̱nyø xännba̱te ngue ra̱ ley, ɛ̱mbi̱ ngue jatho da̱ ''bɛt''o ra̱
    Elías hante ngue da̱ ɛ̱hra̱ Cristo?'
  nop-nop: Unduŋ yoŋa Jesu ninadigiŋ, “Maŋgoŋde Yodoko Mede hinale hekidi Ilaija adi
    timeŋ baak yoiŋ?”
  obo-NT: Na mid intud sikandan ki Disas, kahi ran to, “Mambot od ikohiyon to mgo
    tohodnonaw to Suhu ni Moises no ko-ilangan no unna od undini si Elias, idda pa
    iddos Mesiyas?”
  cak-ENT: 'Y c''ateri'' ri ye oxi'' rachibila'' xquibij chin ri Jesús: Roj xk''ax
    cheke que ja vi rat ri Cristo ri cha''on-pe y takon-pe roma ri Dios. ¿Pero achique
    c''a roma tok ri etamanela'' chin ri ley ri xuya'' ri Dios richin ri Moisés nquibij
    que nabey que nobos ri Cristo nc''atzin que nobos ri Elías? xquibij.'
