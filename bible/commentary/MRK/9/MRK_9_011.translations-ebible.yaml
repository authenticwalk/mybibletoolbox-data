  tnp-tnp: Kəni kəmlətapuəh o Iesu məmə, “?Təhro iəgətun mɨn rəha Lou kotəni məmə
    Elaijə otəkeikei maupən muva?”
  urd-urd: फिर उन्हों ने उस से ये पूछा, “आलिम क्यूँ कहते हैं कि एलियाह का पहले आना
    ज़रूर है?”
  hot-hot: Ma thêlô enaŋ hik Yisu liŋ, “Aisê ka ŋê lôkauk hathak abô balabuŋ enaŋ
    nena Elia tem êmôŋ ba êlêm vêm ka Mesia?”
  mqj-NT: 'Mekutanami lako Puang Yesus nakua: “Akara ia nasanga to untarru'' issinna
    sura''na Musa kumua: tae'' mala tala sae yolo Elia anna mane sae To dibassei bayu-bayu
    ma''pasalama''?”'
  rus-SYN: 'И спросили Его: как же книжники говорят, что Илии надлежит придти прежде?'
  mbh-mbh: Mako o nin a Jisas ve, “I vova ake toko pamirealingare nge a Moses ile
    patorong o ri ve Elaija, aro i velpol werer tel lamo Krais ako God i ateal i kene
    aro i velpol ol a rumongaling, e?”
  bdd-bdd: Ma Yesu ꞌoina sihesilala wete, sigwaeya, “Toꞌaha weyahina loina ꞌana toheꞌitao
    sigwae ꞌabehega Ilaitiya ꞌinugetama, ma gwahunega Toꞌabihetenaina ꞌitautauyama?”
  cbt-NTPO: 'Achin Iniasë quënanpi ni''ton, inanta'' yonquiapi. —Pi''pian Sinioro
    yanatanainquën. Cotio maistro''sa'' Yosë quiricanën a''chinpachinara, napopi:
    “Co''huara Cristo o''mayatërasohuë'', Iniasë''ton huëantarin,” topi. ¿Onpoatonta''
    napopi? itopi.'
  srn-NT: 'Dan den aksi En taki: “Fu sanede den sabiman fu Gado wèt e taki tak'' Elia
    mus kon fosi a Mesias doro?”'
  cta-NT: 'Liꞌ nchcuane nguꞌ biꞌ jiꞌi̱ Jesús: ―Nu mstru chaꞌ joꞌó biꞌ ni, ¿ñiꞌya̱
    ndyuꞌu chaꞌ nu nchcuiꞌ mstru biꞌ, loꞌo nacui̱ nguꞌ chaꞌ clyo ntsuꞌu chaꞌ ca̱a̱
    jyoꞌo Elías nde chalyuu chaca quiyaꞌ? ―nacui̱ nguꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ aa aà là aa mɛ̀: Bↄ́yãi Mↄizi ikoyãdanɛdeↄ ì o Ɛlia mɛ́ a dↄaa
    mↄi?'
  tcz-CHONGTHU: Chuin amahon adongun, “Ibola danthusunhon Messiah hung masanga Elijah
    hung kit masa ding ahi atiuham?” atiuleh Aman adonbut in,
  mar-mar: त्यांनी येशूला विचारले, “प्रथम एलीया आला पाहिजे असे नियमशास्त्राचे शिक्षक
    का म्हणातात?”
  snp-snp: Moni wiliti eti loti loga o edamo, Elaiya komu enami ne, loti ka mono api
    gilibamo we yate nediti eti lamo ne? loti loga o edato,
  isl-isl: En þarna í fjallshlíðinni spurðu þeir hann um nokkuð sem trúarleiðtogar
    þjóðarinnar töluðu oft um, það að fyrst yrði Elía að koma (áður en Kristur gæti
    komið).
  spy-NT: Nto mii yoo, kuteebee ꞉rubiichoo Yēēsu kule, “Ntēē mwooyē ꞉kāānēētikaab
    kiruutēk kule māchāktōōs kōōntōōw ꞉Eliiya ām Kāārārookiintēēt?”
  xnn-xnn: Dadat sooten abes ken Jesus en, “Dakan kanan en kasinka matago dapay kanan
    nan men-is-isolo isnan linteg Apo Dios en masapol ay omon-ona ay omali si Elias
    mo si Kristo?”
  mwe-mwe: Gubhaabhushiyenje a Yeshu, “Pakuti bhaajiganya bha Shalia bhakutinji mpaka
    bhatandubhe kuika a Eliya?”
  tte-tte: Kabo Yeisu koina sineli siba, “Tawae kaiwena loina kana toyakayakatai siwaloba,
    ‘Kani Ilaitiya ibagunama muli mena kabo Mesaiya ilaoma’?”
  tcs-tcs: Nau dem klostuman blo Zizas askem diskain, ‘Aukam dem Zuwislotisa spik
    Ilaiza mas kambaigen pas bipo da Promiswan blo God i go kam?’
  hlt-THB: ”Kawtih anaa awi cawngpyikungkhqi ing Eliajah ve lamma na law kaw, ami
    ti bai hy voei?” tinawh doet uhy.
  soq-soq: Ita mo Iesu waitarasane waienase, “Dima baiwa anaana waeuwalala waiase,
    ‘Peroweta da ewaewa Elaia rua bautalepie wisepio muriwa Keriso mida God saualena
    wisepi?’”
  qub-qub: 'Chaymi Jesusta tapuran: «Tayta, lay yachachejcunaga ¿imanirtaj nin: ‹Cristo
    shamunanpaj rimëru profëta Eliasraj shamonga› nir?»'
  att-att: Á iniyabbû da laguk kuna, “Anni má ta kagian nayù ira mesturu na Kudio
    ta mapolu nga umay yù ngaw ábbilinán, nga si Elias, ánnè sù MakKiristu?” kud da.
  bki-bki: Ana naiagagoano tolu nei nalo abika den Yesu, aber “Jum̃abe ka tomu na
    verloglogiano na tuboiano nalo aju aber Elaija mia rimei bereio beamu, iorou Naverikariano
    nei mia riyotuba?”
  bqp-bqp: 'Akũ ò a là ò pì: Bↄ́ yã mɛ́ à tò ludayãdannɛrinↄ dì pi Iliasu mɛ́ ani
    su káakuu?'
  mcp-mcp: 'Nə́ ndɛɛ́ bwə́ músə jí nyə nə́: «Nəcé jɨ́ *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́
    dʉ cɨ nə́ í jɨɨ nə́ Eli fwóg tɛ́ɛ́d zə yí?»'
  hat-hat: 'Twa disip yo poze l'' keksyon sa a: -Poukisa dirèktè lalwa yo di: Se pou
    Eli vin anvan.'
  npl-NT: 'Ijkuakó, okitlajtlanijkeh n Jesús: —¿Tleka kijtoah non kitemachtiah n tlanawatílistli
    achto wits Elías?'
  bgg-bgg: Chiih-è ithek è Isu shii sai, “Nyie rek ne Iphey yua pho masdothek è Elija
    ne ibi wuii ruii phro è yao phlei?”
  eng-TCENT: Then they asked him, “Why do the scribes say that Elijah must come first?”
  eng-BSB: And they asked Jesus, “Why do the scribes say that Elijah must come first?”
  cpu-NT: 'Ipoña josampitaiyakeri, ikantziri: “¿Opaitaka ikantakotziri iyotzinkariite
    iriira eevatapaintsine Elías impoke?”'
  san-ASM: অথ তে যীশুং পপ্ৰচ্ছুঃ প্ৰথমত এলিযেনাগন্তৱ্যম্ ইতি ৱাক্যং কুত উপাধ্যাযা
    আহুঃ?
  tac-NT: 'A''kinana, boichimi ''yéniga, alué Esusi ''yuga járome rukele alué Esusi:
    ―¿Chonigá aní alué Moisesi nila nulalí beníriame sebamio bajchabé bilé rió Elíasi
    rewégame ta''chó nawachi alué Kristo?'
  eng-WEBPB: They asked him, saying, “Why do the scribes say that Elijah must come
    first?”
  gfk-H: Ma dal ga tiri Iesu bia, “Wara biha ira tena hausur ta ira warkurai tane
    Moses diet la tangtangai bia no poropet Elaija at na hanuat naluai tano Mesaia?”
  viv-viv: Ada Yesu hitoliyena higayo, “Gahe anogalina higa vaita Elaiya ginamidilakayemu
    tu muliya Yaubada yana Tovegida ginayemu. Gavana faꞋina Mosese yana vehimeya ana
    tovehawala hidede amine higahegahe?”
  yao-yao: Nipele, ŵausisye Che Yesu, “Ana kwachichi ŵakwiganya Malajisyo akusala
    kuti, chaiche kaje Che Elia?”
  tgp-tgp: Ale la usia isana lara, “Mata sava natu, tamlohi vujangi mata leu la verea
    lara, ‘Elijah i pa mai tiroma?’”
  auc-NT: Ïninque Itota ingante, —Mänömaï ï ïninque, Ediya wodi täno poncæcäimpa,
    ante në odömönäni ïñæmpa quïnante apæ̈nedänii.
  kbc-NT: Odaa joɡ̶oige Jesus, moditalo, “Igame leeɡ̶odi niɡ̶ijo niiɡ̶axinaɡ̶anadi
    anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés modi Elias modoejegi meno, odaa
    nigidiaaɡ̶idi jaɡ̶aɡ̶enagi Niɡ̶ijoa Aneotedoɡ̶oji ane niiɡ̶e me ɡ̶odatamaɡ̶ateetege
    ɡ̶odaxakawepodi?”
  bmh-bmh: Goagen Yesus kanabai auremen, “Zuda agal kasai ze tapaimaranem dudu agen
    einen Elaiza go amegai alamau anemen?”
  ctu-BL: 'Tsi'' c''ajtibeyob: ¿Chucoch mi'' yʌlob sts''ijbayajob wersa mi'' ñaxan
    tilel Elías? che''ob.'
  meq-meq: 'Tsa na, gawla ŋgay hay ta tsətsah faya, tə gwaɗay: «Ndo neheye tə dzaŋgawa
    bazlam i Mbəlom mapala eye tə gwaɗ na, Eliya ma lahaweye madayaw təday na, hərwi
    mey?»'
  noa-H: Mag hamach happai mamag nʌʌ hawi halp'in hichigcha, —¿K'an jãgwia Hẽwandam
    hiek jawaag chi machnaanau jaauwai mag Hẽwandamau Cristo pʌ̈iju na Eliata bëeju
    haajẽ? ha jëeujierram hanaabá.
  alp-NT: Eleki Eni maka luluaru esi tneu Yesuse be, “Le mula pine kuru Torataru esi
    ombe nabi Elia iluake suike mina pine Maka Hlamate Iluake?”
  san-VEL: atha te yii"su.m papracchu.h prathamata eliyenaagantavyam iti vaakya.m
    kuta upaadhyaayaa aahu.h?
  kbq-kbq: Anante zamagra Jisasina anage hu'za antahige'naze, na'a hige'za kasegere
    ugagota hu'naza vahe'mo'za, hu'za Elaija'a etenkeno'e hu'za nehaze?
  kbh-kbh: 'Y Jesúsbioye imojtsetjanaye: —¿Ndáyeca chë ley abuátambayënga mondbétsichamo,
    canmëna Bëngbe Bëtsabe Uámana Uabuayanabe natsana Elías jabana ca?'
  ron-LSB: 'Și L-au întrebat: “Pentru ce zic cărturarii că Ilie trebuie să vină mai
    întâi?”'
  pon-pon: 'Irail ap peidok re a potoan on: Da me jaunkawewe kan indaki, Eliaj pan
    pwarado maj?'
  nhe-BL: 'Huan imomachtijcahua quitlajtlanijque Jesús: ―¿Para tlen quiijtohuaj nopa
    tlamachtiani tlen itlanahuatil Moisés para achtohui monequi hualas nopa tiocamanalojquetl
    Elías huan teipa hualas nopa Cristo?'
  sps-sps: Ana ri rangats to Jisas, “Kat fei san tsoiny fifaatsuts tan Faun te kirkir
    iny e Moses tsue, Ilaija na kuigin ma mumua me ei?”
  wnc-wnc: anzing inikwaiking, “Dasingge mama wam yanindamumsa aminda yake, ‘Ilaijata
    gamok apana aminu Anututa tapan Krais gatanimuyaapa dakngake masan apik,’ ngangu
    yakaing,” ngang inikwaiwa
  bus-bus: 'Ben aↄ̃ à là wà bè: Bↄ́yãnzin ludayãdannɛrinↄ è be Ilia bé eé mↄ́ káakuzi?'
  gub-BL: Uze'eg Zezuz pe wà. — Eri ur putar a'e nehe, Tupàn hemimur kar tur zanune
    a'e nehe, i'i waiko teko wanupe wà, i'i izupe wà.
  imo-imo: Aku teko ningolio kinye, Jisas waliko pilkolio ningei, “Ambe telka mane
    ungu pimele ungu imbo iyemani Elaija kumbe lepa ombalo, Gotenga malo akilio lepa
    ombalo ningiya?” ningi.
  boj-boj: Osib naŋgi Yesus minjeb, “Dal anjam qalie tamo naŋgi mareqnub, ‘Elaija
    a namo bamqa Kristus a bunuqna bqas.’ Anjam di kiyaqa degsib mareqnub?”
  ulk-ulk: Wige eudige Iesui itmerda, “Naluglam Aotarlegize detauteda Elaiza kikem
    watatabakiamu?”
  eng-DRA: 'Who answering, said to them: Elias, when he shall come first, shall restore
    all things; and as it is written of the Son of man, that he must suffer many things
    and be despised.'
  knf-knf: 'Baţaşarul bahepara aji : « we ukaaŋ kë *bajukan Bgah baji Eli awo i kaduna
    kabi ji Kriŧtu ado kabi? »'
  san-KHM: អថ តេ យីឝុំ បប្រច្ឆុះ ប្រថមត ឯលិយេនាគន្តវ្យម៑ ឥតិ វាក្យំ កុត ឧបាធ្យាយា
    អាហុះ?
  arn-NT: 'Ramtufi engün ta Jesus: —¿Chem mew am feypikey tati pu kimeltukelu ta Moyse
    ñi ley dungu Elia tañi wüne küpayael?'
  zas-NT: 'Dxel gunabdiidx reeman loj Jesús, rëb reeman: ―¿Chexc zeel rëb ree mextr
    rajc ley guial yaloj Elías guiꞌt?'
  ken-NT: Bɔ́ bati arat bábhɛp Yesu bɛ, “Ndaká yí batɔŋ ɛbhé Moses bárɛ̀m bɛ
    Ɛláija abhɔŋ bɛpɛtnsɛm fá amɨk kɛ Mpɛmɛ Mandɛm afyɛ́ bariɛp bɛ ǎtó antwɔ́?”
