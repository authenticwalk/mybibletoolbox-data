    xua pinae bewa copiya patopaena Elías, xua pinae beya poxonae patopaena Mesías?
    jei barapoyobe.'
  boj-2014: Osib naŋgi Yesus minjeb, “Dal anjam qalie tamo naŋgi mareqnub, ‘Elaija
