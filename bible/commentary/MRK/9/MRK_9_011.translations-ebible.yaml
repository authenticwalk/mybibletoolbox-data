  cth-cth: Hatnavah cakathutkungnaw ni Elijah hmaloe a tho han telah bangkongmaw a
    dei awh vaw, telah a pacei awh navah,
  mti-mti: Sira mu me gumbe dig waya, “Divi oya Gwangwan toewanewan muma waya me Eraija
