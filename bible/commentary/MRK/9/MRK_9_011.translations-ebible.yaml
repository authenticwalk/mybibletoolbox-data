  pad-NT: 'Oniaroa, Jesu-ra vani''aha adani kidipohi: —Jesus, nahina mani ida judeus
    kaija''ari vaka''ojomo''iva abono haria vani''abakhiavini hija: “Deua bikarona''imidiaki
