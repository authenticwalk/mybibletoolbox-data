  qup-NT: 'Chasnallapi shuk puyuka llantuyachishpan llantupina kiparirkakuna. Chay
    puyu chawpimanta Yaya Diospa rimahushkanta uyarkakuna: Kay Jesusmi munashkayni
    Wawayni kan. Kasuychi payta.'
  dop-dop: 'Ɩlɛnɑ ɩsɔŋmʋntʋɣʋ nɑkʋlɩ kʋ kɔɔ nɑ kʋ tɑkɩ-wɛ nɑ pɑ́ nɩɩ pǝ yɔɣɔtɑ ŋmʋntʋɣʋ
    ŋkʋ kʋ tɛɛ sɩ: Mɑ luɣu tɛɛ Pǝyɑɣɑ ntɔ, ɩ́ nɩɩnɑ-kɛ.'
  azb-azb: 'Bu zaman bir bulud onların üzərinə kölgə saldı. Buluddan bir səs gəldi:
    «Bu Mənim sevimli Oğlumdur, Ona qulaq asın!»'
  eng-DBY: 'And there came a cloud overshadowing them, and there came a voice out
    of the cloud, This is my beloved Son: hear him.'
  guo-NT: 'Jawʉt itloejen fʉloek japi pejmatwʉajasik. Do jawʉt, japa-itloejentat Dios
    jʉm-aechsik: “Ampon taxʉlan, xabich nejxasinkaxpon, ¡japon naewesfʉlde!” —aech
    Dios.'
  hla-hla: Ba toa koasi e butuna me hoho kap ranen, bu toa u ranga e butu nama i gusuna
    u koasi me poiena, “Nonei a Pien Tson a tsomi koru i tar teka. Alimiu go hengoe
    men.”
  mav-NT: Mi'i hawyi ywyhig me ywaiti pyi sehay tut ra'yn — Uha'yru Uimi­ky'e kahato
    ti eipy­'a­setpe toĩne'en e. Mi'i tupono eweiwa­nẽtup to ihay kape are e Tupana
    ywaiti pyi.
  kpf-kpf: Yatâ utnetâ sasa ŋâi gei kwâtepzâŋgoip. Sasa kâligen gâbâ den ŋâi itâ âsageip,
    “Zi nannâ. Umnâ zâkkâren kinzap. Ziŋâ diŋâ nâŋgâm biraŋbi.”
  ppo-ppo: Atéró daae molemó, kitikiné atima husura̧le dorowóló, ai kitiki dolomótei
    fo fakeyóló duraalu, “Ita, ya̧lo mo hosaa mole naalepa, ama dere fo mo wisiyóló
    wosae,” yalepó.
  hin-2017: तब एक बादल ने उन्हें छा लिया, और उस बादल में से यह शब्द निकला, “यह मेरा
    प्रिय पुत्र है; इसकी सुनो।” (2 पत. 1:17, भज. 2:7)
  bef-bef: 'To yalo enalitoga sopohi gilago soponuguti nogo moloto ma luꞌehina: Yaꞌma
    bo naniꞌni panaꞌni nohibe. Nigi moneko panaꞌni nibita huꞌehina panaꞌni nohinagi
    kaꞌa kehelilo.'
  amm-amm: Nosai no mo; kumoki kopuyo na fiyokaika konoki. Ulai ko na mo kumoki kopu
    mulusai na tu kwaimokino, noino na yomuki, “Ni mo yani alu na. Yo mo na tomulu
    unumoi. Tani imo na pa kwaimo itouniyaimo manowo.”
  zaj-zaj: Abaho, dilawilila wingu diwagubika, na dihulikwa dizwi kulawa mdiwingu,
    dilonga, “Ino iyo Mwanangu yanogele, mtegelezeni heyo!”
  chq-NT: 'Joon gajgó¹ coon²¹ jníi¹ yʉ'' lɨ téein² joon ga''ɨ́ɨ² ''iin''³ tya'' lɨ
    téein² ''ido. Joon jee²¹² ''e jníi¹ do ganúu²un coon²¹ júu³ ''e jin''²: ―''In
    lo‑o yʉʉn²¹ tyiia ''in ''iin²¹²na. Tyaan²¹duu'' cwáain¹ ''e jin''²in.'
  swp-swp: 'Eada esau isi i poiidi: arina esau eada boeana eai i lagema, i ene, “Natugu
    ea gadosisiei ede teina: ia au ataiei.”'
  bjr-bjr: '@see-verse:MRK.009.006'
  aby-aby: Eno weibaie ouma ma yaariro ou ubarenaroma wake isare aarike eno wei, yewae
    Nanu Amara ubiya Danu wake naukeibiawe wei.
  eng-YLT: And there came a cloud overshadowing them, and there came a voice out of
    the cloud, saying, 'This is My Son — the Beloved, hear ye him;'
  jni-jni: Ni wiri ni dusa ni korso we. Wa kunna ni myira anyimo aniwiri me ni gusa”vanaa
    um ma zigene me kunna ni tize time”.
  kne-kne: Pag et domateng di liboo et sinalinanas daida am-in. Pag wada di kali ay
    napo sin liboo ay nangwani, “Si naey di laydelaydek ay anak ko. Dengngen yo din
    kanana!”
  tgj-tgj: Vbvrikunamv haapum ako kaklwkla okv bunua doonyum lokv nyumrumto, okv haapum
    lokv gaam gamgo milinto, “Si ngo atugv paknam Kuunyilo ngv—ninyia tvvyato!”
  wat-wat: Munifotai busibusi i nemiya i kabwanisiya eketa busibusi sinenei Guyau
    fonana i kikinomana i bwaduwa, “Natuku nofe a nuwagabubuwiya, fonana kwana nowaniya.”
  gui-NT: 'Jayave ou amapɨtu omocuaraɨa reta, jare amapɨtu güi oñeendu ñee jei: —Cuae
    co jae cheRai. Aaɨu yae. Peyeapɨsaca jese —jei.'
  quc-TT: 'Kꞌa te riꞌ xpe jun sutzꞌ, xuꞌchꞌuq konojel. Xpe jun chꞌabꞌal chupam, xubꞌij:
    Are waꞌ ri loqꞌalaj nukꞌojol. Chitatabꞌej.'
  heg-NTPO: Kon nopen na niu maa kabut nal oen tilus. Hidim oen ming fala puit deng
    nopen na, tek noan, “Hii ke! Yesus niam, Auk anang in namnau ka. Mi musti hii
    babanan se Una!”
  ptu-ptu: 'Iya nasikuku''im gabum anna nahingngii kamaha buttu illaam mai indo gabum
    naua: “Iam too inde Änä'' pa''pakamajangku. Pahallua'' la umpehingngii!”'
  bzd-NTPO: 'Eta̱ mochka tö ie''pa ki̱téwa̱ ta̱ e'' shu̱a̱ ie''pa tö ttö̀ ttsé tö
    ichè: “Se̱ dör ye'' alà dalër tai̱ë ye'' é̱na, e'' ttö̀ ttsö́.”'
  kwf-kwf: Ma taꞋi gwaꞋi salo ka dao maꞋi ma na nunufilana ka buta fafida. Ma taꞋi
    lingaꞋi ru nia talo maꞋi faꞋasia na gwaꞋi salo neꞋeri ma ka Ꞌuri, “Na ngela mutaꞋi
    nau neꞋe nau ku alafe liu naꞋa ana. Muke rongo sulia niaꞋa!”
  eng-WYC-2017: And there was made a cloud overshadowing them; and a voice came out
    of the cloud, and said, This is my most dearworthy Son, hear ye him.
  eng-WMBB: A cloud came, overshadowing them, and a voice came out of the cloud, “This
    is my beloved Son. Listen to him.”
  zat-NTPS: 'Nadxa betaj tu beuj naga zaj zre̱''e̱, da bcache na le̱'', na'' lu beuj
    na'' belenne̱'' tu chi''i benne'', gunné̱'': ―Benne'' nigá naque̱'' Zri''ina''
    nazrí''ite̱ lazra''. Le xen da dxenné̱''.'
  spp-spp: 'Mà pi yaha puru na, ɲahaŋa à tîge mà pi tò, ka mɛjwuu si fworo kuru ɲahaŋke
    e: «Mii Jyaŋi u ɲyɛ ŋge, u kan''à waha mii na sèl''e. Yii a núru u ɲwɔ na.»'
  zty-NTPS: 'Naž wžé'' to bejw da'' wló''on ẕoḻ ḻégake'', na'' benle chi''i to benne''
    ẕchaḻje'' ḻo bejw na'', na'' wnné'': —Benne'' ni nake'' Ẕi''na''. Nži''ila'' Ḻe''.
    Le wzé nag chie''.'
  mek-mek: Egae kai apuapu emai Iesu, Elaija ke Moses fou eumi apuꞌi, ke apuapu alogai
    niniꞌani aꞌo emai kelogonia, “Inaꞌina auga lau Gau, anina laani alogaina. Ega
    puo oi isa aina foafia,” eoma.
  aey-aey: Uqa je eu madudu bibilen taen oso ni jahuladen. Odocob taennadec jejeg
    oso camas mimei maden, “Ija melami nelugca ihen. Age uqa jejeg toodu odoiga,”
    en.
  urd-GVH: इस पर एक बादल आकर उन पर छा गया और बादल में से एक आवाज़ सुनाई दी, “यह मेरा
    प्यारा फ़रज़ंद है। इसकी सुनो।”
  ycn-ycn: Marí que Pedro quemacá rijló i'imacá. Ejéchami juni suhuáca'ala itaca nachá.
    Re'iyohuá Tupana quemari najló. —Marí Nu'urí, íqui'ija nuhuátacare. Jema'á ra'apiyá
    —que rimacá najló.
  djr-djr: Bala ŋayiny dhunupan molnydja maŋan maḻŋ'thurra bala yan dhurrthurryurra
    walalany. Ga beŋuryiny ŋunhi maŋanŋurnydja rirrakaynydja dhawaṯthurr waŋanany
    gan bitjarra, “Dhuwaliyin ŋunhi ŋarrakuwuynydja Gäthu'mirriŋu, marrkapmirrnydja.
    Buthuru-bitjurrnydja walal gi nhanŋuwuynha yan.” Ga bitjarra ŋayi gan ŋunhi rirrakaynydja
    waŋan walalaŋgal.
  kvg-kvg: Yaq ozoz ndokawá, vø̄gutaz. Yaq ta ozoz-te ndøgo, manqat ndofakhán. Āv
    qande-eín nqǽgo, “Ngenek nogé Yó. No poev kandambá te-te. Zo teqa manqat
    gèyogé.”
  rug-rug: Meke mae nobi i keke lei si arini, meke avosia rini si keke mamalaiṉi mae
    gua koasa lei, sapu zama, “Hie tugo sa Tuqu koleo, mi avosia si Asa!” gua.
  hop-NT: 'Noqw ōmaw pepeq pumuy amumi kihsiwnaqw, aṅqaqw hakiy tönaat paṅqawu: I’
    hapi pas aw iunaṅwa Itii; put uma aw tuqayvahsi’wisni.'
  san-URD: ایتَرْہِ پَیودَسْتانْ چھادَیاماسَ، مَمَیاں پْرِیَح پُتْرَح کَتھاسُ تَسْیَ
    مَناںسِ نِویشَیَتیتِ نَبھووانِی تَنْمیدْیانِّرْیَیَو۔
  heb-LB: 'בעודו מדבר סכך עליהם ענן, ומתוכו קרא קול: ”זהו בני האהוב, שמעו בקולו!“'
  caf-NT: Khunyaz kw'us buk'eínde 'ink'ez yedoh kw'us tah ts'ih yaztelhtuk, “Ndun
    sich'oh suYe' 'int'ah, tube buk'esi'. 'En soo óozelhts'ai,” whutni.
  mio-NT: 'Yaha iin vico, ta chasi chi nuun ra ta ra, ta nducahan ra Ndioo tichi vico
    can, ta cati ra ti: ―Rahya cuu sehi. Cuni xain chi ra. Na cua taa vaha ndo soho
    ndo cha cahan ra ―cati maan ndusu can.'
  srq-NT: Ibeishĩ ngue tu nguichi eite re cote ra. Moisés mbuchecuayã ee. Elías abe
    no. Echeẽ mo ngue echandu ibeishĩ qui re ra. —Co rei sebi tuchɨ seriirĩ co. Echeẽ
    jeñandu beɨ quia, ɨ que Dios ñee ee ibeishĩ qui re ra.
  kje-NT: Enime'ede kakam ida mai pupinala hi, derne lira ida aile kakam raram na'ahenia,
    “E'eni Ya An'u, Ya amre'e Ya amharue, de mim derne makanie.”
  bmk-bmk: Bade ghuva iruseghana ma iruputanisi ma ghuva sinenai Meimeituwa ivi sisiya,
