  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤡᤸᤗᤧ ᤆᤡᤍᤧᤵ ᤋᤧᤵᤋᤢᤛᤡᤀᤠᤱ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥᤗᤠᤶ ᤀᤰᤋᤱᤒᤠ ᤀᤡᤰᤗᤠ ᤔᤧᤄᤧᤵᤛᤢ.
