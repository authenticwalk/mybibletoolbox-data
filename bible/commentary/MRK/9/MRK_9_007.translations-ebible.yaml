  san-TIB: ཨེཏརྷི པཡོདསྟཱན྄ ཚཱདཡཱམཱས, མམཡཱཾ པྲིཡཿ པུཏྲཿ ཀཐཱསུ ཏསྱ མནཱཾསི ནིཝེཤཡཏེཏི
