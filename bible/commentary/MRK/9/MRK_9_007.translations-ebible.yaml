  mya-mya: ထို​နောက်​မိုး​တိမ်​တိုက်​တစ်​ခု​သည်​ပေါ်​လာ​၍​သူ​တို့ အ​ပေါ်​သို့​တိမ်​ရိပ်​ကျ​လေ​သည်။
