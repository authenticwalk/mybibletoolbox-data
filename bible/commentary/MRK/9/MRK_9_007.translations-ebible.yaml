  cuk-09: 'Degi-bukwa, mogir emar-birgi nagunonikid, degisoggu, neg-sichii nadsunnad.
    Mogir-imbaba gaya-burba gollalid: —We, An-Machi-sabedi-gued, a be nue itomar.'
  ben-OBCV: তখন এক টুকরো মেঘ এসে তাঁদের ঢেকে ফেলল। সেই মেঘের ভিতর থেকে একটি স্বর ভেসে
    এল, “ইনিই আমার প্রিয় পুত্র, তোমরা এঁর কথা শোনো।”
  mil-NT: 'Te òré‑áⁿ nǐ quexìo ɨɨⁿ vícó nǔú ndécú‑güedě ndɨhɨ Jèsús ní dádǎhu ñaha‑xi
    xìi‑güedé ndɨhɨ‑gá, te xɨtɨ́ vícó‑ǎⁿ nǐ cáháⁿ Yǎ Ndiǒxí ní tecú dóho‑güedé, te
    xǎhaⁿ‑gǎ xii‑güedé: —Tée‑a cùu‑dé Déhe‑í tée ío cùu iní‑í, te cundedóho‑ndo nchàa
    tnúhu càháⁿ‑dé —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Kabikerereat o'jebapuk. O'g̃uba'arẽm ip Jesusyũ. G̃ebuje Deus o'jekawẽn
    kabikerereat pewi. — Teku okpot — io'e. — Ikukpin cĩcã oxe. Eya'õpicũg̃cũg̃ cuy
    epesop ya'õ kay — io'e.
  amk-amk: Ainanaya kafafe biua karofari bei sea ma sorusa, mayeai na kafafe rorong
    fo rawafui bei medu deyo, “Nehu Kaisungno enehuwawuti fi dinini. Metaramididauwi.”
  fai-fai: Kale bude ibin tabe falfal namas imudane ibin tem kaok kalo weng mak bakoda,
    “bela nam Man am aket ki atin yakabesi. Ade naka atin am idak ki teinbi. Kale
    kiba kidela am weng kidilaw bom nadiwo kala.” Kalane,
  ura-NT: 'Niritohane jana acaauru conaacotaa dede sacarine jaun jetaote, nii dede
    sacari jana tonii: “Caate jataain quiicha belaai canuhacha letoai canu Calaohinera,
    nere tonoraain neeuchera,” naa erenaane jana jetao aonajeeure.'
  mcd-NT: Ascatanaino naicoin atoqui cuyopacuni. Naicoin murannoa ahuun oi nicanifo,
    —Nanfin uhuun Facuquin. Un ahuun noi. A nicacoincahuun, —Upa Diosin huani.
  urt-urt: Pe mwahit nate gah ŋaparase tinge pe, wusyep diꞌ ende nase mwahit uku ŋanange
    taꞌe leꞌe na, “Liki Talah ŋam, ŋam mende nihararme kin. Yip yisyunde wusyep kin.”
  kiz-kiz: Libhengu lya homili ni kubhafueka. Ndipo sauti ikah'oma mumabhangu jhikajha
    j'hijobha, “Ojho ndo mwanabhangu mpendwa. Mup'elekesiayi muene.”
  tzo-TZE: 'Ital jun toc, jech macbil ta toc ic''ot scotolic. Tey laj ya''yic ic''opoj
    ta yut toc li Diose: ―Li''i ja'' Jnich''on, lec c''ux ta co''nton. A''ibeic sc''op
    ―xi.'
  lex-lex: 'Dewade kakam lawn ida npupun nana re noka ratlin nana lira ida nwatiawua
    kakam de ralamni pa Niwra: “A A''nu maka Asiayn memna inhatti. Mitlin la E lirni.”'
  dov-dov: Ijoba lyakasika akubavumba. Mpawo ijwi lyakazwa mujoba,”Ooyu ngomwana wangu
    ngundiyandisya. Amumuswiilile”.
  rgu-rgu: Basa boe ma, oaꞌ a onda mai de napoti naa si. Boe ma ramanene haraoeꞌ esa
    neme oaꞌ ria daleꞌ mai nae, “Nenene, o! Yesus ia nana Au Ana susue Ka. Emi basa
    mamanene matalolole Ni!”
  toc-NT: 'Caj li̠puntzú taúcxilhli la̠ také̠­talh puc­lhni nac xlak­sti̠­pa̠ncán,
    ca̠akmi­li­ko̠lh, y takáx­matli xta­chu­huí̠n Dios minchá nac akapú̠n: —Huá eé
    Quin­ka­huasa hua̠nti̠ luu cpa̠x­qui̠y, xma̠nhuá cakax­pat­nítit y cat­la­huátit
    hua̠ntu̠ xlá ca̠li̠­ma̠­pek­si̠yá̠n.'
  ulk-1902: 'Uiaba natkamda baz de; abele kodo mer teosmeda bazelam, kega, Kara Uerem
    nasge idali: uaba mamor abim asoli.'
  som-som: Kolkaasaa waxaa timid daruur oo iyaga hadhaynaysa, daruurtiina waxaa ka
    yimid cod leh, Kanu waa Wiilkayga aan jeclahay ee maqla isaga.
  anh-anh: Mach, yambaka emŋga hamb ahevakare rapɨr han asɨramamar. Avɨz ya emŋga
    hamb yambaka mbanand uncha haŋ mbanave kamar. Mban ihɨnd nor, nzɨ ndɨndɨvon rin
    amar. Amɨ mbɨkɨr ya njɨhambar amar.
  mam-C: 'Texjo paq, tej tkub'' juktz''aj jun muj kyib''aj. Ex tojjo muj etz yolin
    jun tq''ajq''ojil, ex tq''ma: Axixpen weji''y Nk''wal lo k''u''jlinxix wu''n.
    ¡Kyb''inkuji''y Tyol!'
  ndj-ndj: Pambeli lifumbuka lifundi livagubika na lishu lipikanika kufuma mulifundi,
    “Ayu mwana wangu yinimtamili, yanoviliwili nenga mumpikanishi mweni.”
  mbj-NT: 'Ti m'' nayyw mä wë puh ganyyh, sahõnh hẽ sa hã m'' tabadäng. Wë puh gó
    m'' P''op Hagä Do ber''oot. Hahỹỹ d'' mä ta kyyh: —Hahỹ tah ỹỹ, tak''ëp ỹ kamahǟn
    doo. Bë maa newë, bë ky dahé ta kyyh —näng mäh.'
  lat-VUC: Et statim circumspicientes, neminem amplius viderunt, nisi Jesum tantum
    secum.
  ngp-ngp: Naho niyo halaila vunde dyawagubika. Mwe divunde diya izwi niyo dyevika,
    dikagamba, “Uyu niye Mwanangu himuungise, mtegelezeni yehe!”
  enq-2: Dokopa kopa mende ipupala dutupa sanga pia. Dopa piamopa pii mende kopa tambetambe
    epea dokome lao pituu, “Dake nambanya Ikiningi mona setenge dokona, nyakamame
    baanya pii doko sakamaiyepape” lea.
  eng-ASVBT: 'And there came a cloud overshadowing them: and there came a voice out
    of the cloud, This is my beloved Son: hear ye him.'
  mna-mna: 'Molo som mi miiri tieene isu ma izukkaala zin. To tileŋ kalŋaana ta imbot
    lela miiri tieene mi ipet ma iso ta kembei: “Lutuŋ tamen ŋonoono ta nio leleŋ
    pini ilip kat ta tina. Keleŋ la kalŋaana!”'
  myw-myw: Mo lov kweitan ilumwes tasiyas, aygan teitan iliganes wa̱lov, ilana, “Mtowen
    natug bwanabwein, kuliganes aygan.”
  sby-sby: Likumbi lyalesa kubafwekelela popelapo, ne liswi lyalanyumfwika mulikumbi
    akwambeti, “Uyu e Mwaname ngonsuni. Kamumunyumfwilani!”
  sll-sll: Yu dungure, hamen kwahawa tau urere, yalhobi yobilungure, ha ta sina ali
    yu di mena olungwi, “Yal i na wana momia, na yona milna para teiwa. Ni yalhobi
    yal i ha dinangwo grang wine ole piro.”
  yaq-NT: 'Naamu intok amet ko''om yejteka am roptak. Junama''a namupo intok senu
    jiawai jikkajituk: ―Ini''i juna''a, ju''u in yoemia ―tiame―, tu''isi in nake''u,
    enchim nok jikkajinee''u. ―Junuen jikkajituk ju''u jiawai.'
  uro-uro: Dä ama eqoeqi qia män bä qia ong ma Jisas kä nä ma Elaija näkt ma Moses
    näkt akni ama eguinga qa män näva ama eqoeqi i qä qoar toqortäqyia, “Rhak täkt
    di ngua emga qärak i sa gua snäng bät a qa masirhat. Ngänät nari nämät ka!”
  ita-1885: 'E venne una nuvola, che li adombrò; e dalla nuvola venne una voce, che
    disse: Quest''è il mio diletto Figliuolo; ascoltatelo.'
  muy-muy: 'Eslini məguduŋguduŋ àhərkiaya ka tay a, àŋgah tay. Dəŋgu ga maslaŋa àhənday
    a məguduŋguduŋ ni bu, àɗəm : « Naŋ hini ti wur goro, nawayay naŋ dal-dal. Gəsumiki
    pakama gayaŋ ! »'
  kqc-kqc: Ma seuya desi ina vene bou riyo, ma ago goroka mina seuya gutuna baesi
    niyo, “Mina bi nai uka maida Mida; ini ago neidefa!”
  tav-tav: 'To bairo Pedro cʉ caĩri paʉna bujeri bʉrʉa na cabuje bipe ájupe. To bairi
    bʉrʉa bujeri bʉrʉa watoapʉ ocõo bairo caĩ wadaro caapiyuparã: —Ani yʉ Macʉ, yʉ
    camaii majuu ãmi. Cʉ cabuiorijere caroaro apiʉjaya, ĩriquere caapiyuparã.'
  eng-ULB: A cloud came and overshadowed them. Then a voice came out of the cloud,
    “This is my beloved Son. Listen to him.”
  spa-VBL: 'Entonces una nube los cubrió, y de la nube salió una voz que decía: “Este
    es mi Hijo, al que amo. Escúchenlo”.'
  fra-_FOB: 'Et il vint une nuée qui les couvrit; et une voix sortit de la nuée, qui
    dit: C''est ici mon Fils bien-aimé, écoutez-le.'
  hau-ULB: Sai ga wani gajimare ya zo ya rufe su, aka kuma ji wata murya daga gajimaren,
    “ta ce Wannan shine kaunataccen Dana, Ku saurare shi.
  mal-mal: 'പിന്നെ ഒരു മേഘം വന്നു അവരുടെ മേൽ നിഴലിട്ടു: “ഇവൻ എന്റെ പ്രിയപുത്രൻ; ഇവന്
    ചെവികൊടുപ്പിൻ” എന്നു മേഘത്തിൽനിന്നു ഒരു ശബ്ദവും ഉണ്ടായി.'
  kkc-kkc: Eseme koloboso sibileso, diba gidisooso. Osoloso kolobo ma kuloduga toso
    egeesee takaso, “Hagee ayo gooma mo holo oso. Esiga o to mapoo medee dui,” diso.
  lit-lit: 'Ir užėjo debesis, pridengdamas juos šešėliu, ir iš debesies atėjo balsas,
    tardamas: „Šitas yra mano mylimasis Sūnus – klausykite jo!“'
  urd-GVR: Is par ek bādal ā kar un par chhā gayā aur bādal meṅ se ek āwāz sunāī dī,
    “Yih merā pyārā Farzand hai. Is kī suno.”
  far-far: Ma te gwa dasa ka dao mai ma na nunufi fafida. Ma te lingeru nia talo mai
    fasia na gwa salo nai ma ka 'uri, “Na wele mutai nau ne nau ku kwaimani 'asiana
    ana. Mulu rongo sulia nia!”
  suz-BL: मिनु गोस्‍सुमी नेल्‍ल आन कली गिल्‍मी बाक्‍त। गोस्‍स आगा रे सेंदा का ग्रूशा
    “एको आं दाक्‍शो तौ बाक्‍ब। आ लोव़ नेनीने” देंशो नेन्‍मे बाक्‍त। मर्कूस १:११; २पत्रुस
    १:१७
  car-NT: 'Irombo amy kapurutu wopy''po eponakaine. Moro kapurutu wyino ro amy auranano
    wota''po: “Mo''se, nipynen ymuru mo''se man. Epanamatoko i''wa.”'
  amp-amp: Be tfit wom gribfat niamotn yawihnehato kasi hmbremotm. Yiro nd gribfatn
    wom tngt niamot. Nd tngt kfo memot, “Ndarr nanhu Yoner. Be tu marbitn htewanr.
    Ror pthayuk mrokfom wany yakiokfot.”
  bht-bht: तालू इक बदल आया कने उनी उना जो अपणी छाया हेठ ढकी लिया, कने उना बदले च परमेश्वरे
    जो बोलदे सुणया, “कि ऐ मेरा प्यारा पुत्र है, कने मैं इसला खुश है, कने जड़ा ऐ बोलदा
    है, उसयो ध्याने ने सुणा।”
  eng-NOY: And there came a cloud overshadowing them; and a voice came out of the
    cloud, This is my beloved Son; hear him.
  cub-NT: 'Dinʉmʉma ocopenibo ẽmeni taorejavʉ̃ya náre. Aru jápiarejaimad̶a apeno yávainore
    ocopeniboi etaiyede: “Ñaime jímacʉ, ji ʉmʉ. Que baru jápiajarã ʉ̃́re”, arejamed̶a
    Jʉ̃menijicʉ.'
  ita-1927: 'E venne una nuvola che li coperse della sua ombra; e dalla nuvola una
    voce: Questo è il mio diletto figliuolo; ascoltatelo.'
  lww-lww: Veraga ga lul tai pimi kalo la, amloge visena tai molue ea, pisape “Nanene
    naga pe Naruu, nap̃a nekekaran naga pap̃isi. Amiu monar alogear ruru naga.”
  ckb-ckb: 'هەورێکیش هات و باڵی بەسەریاندا کێشا، دەنگێک لە هەورەکەوە هات: «ئەمە کوڕی
    خۆشەویستمە، گوێی لێ بگرن!»'
  spm-spm: Mauthughura, gu usuiragha mee avarasima itɨɨŋn mav guan thooŋn otogha kamaghɨm
    mbɨŋgeeghi, “Khara nano Otar, kɨ bar aŋn vhusvhusi. Gee anara oraaghɨri!”
  nas-nas: Eeꞌnoko teka kamoꞌke dakaꞌpuruꞌ, eeꞌnoko teketa auronge karoma aaꞌpuuꞌ,
    “Aung tee nnuring ninge piaavamaung. Taaraveriaing tee.”
  uvl-uvl: Ol pe ulu lohot pe ana mulil ma hite iri pe te longe helenga e nge sio
    at nga ulu ke teke, “Tuk nge mutek tau tote koi. A longo taua i!”
  tpa-tpa: Nahidana hapau i hopuꞌi po atapuhi i puruyaghohihi, ma Maimaituwa hapauna
    auhinenina i vibabani ipa, “Weꞌi yana natuꞌu aꞌu rauhoghara. Ona viponavowei!”
  eng-BBE: And a cloud came over them; and a voice came out of the cloud, saying,
    This is my dearly loved Son, give ear to him.
  ixl-CNT: 'Uncheeꞌ aatz tek iꞌana, kuꞌl maꞌl u sutzꞌ tu amlika. Utz yakich motx okojka
    timuu. Ech tabꞌi maꞌl u yol tu u sutzꞌ. Ech tal tzaꞌ: —Aꞌ vunKꞌaol, tiiꞌin tiꞌ
    atziꞌ. Aꞌ vaꞌl setabꞌi tetz.— Texh u yol.'
  xsi-xsi: Andeta take-take ŋalae toŋge ipâŋga ku ituranzi lâ. Aku sarawâŋa toŋge
    iyoka pa take-take ilo imâ mine tu, “Naŋa natuŋgu ara kala ŋine. Naŋa tiniŋgu
    mwasa papa i. Miki ma katambira taŋami pa i ne ŋgua.”
  crx-NTPO: Khunsul kw'us buk'índe 'ink'ez ndo kw'us toh ts'e yaztílhduk, “Ndun sich'oh
    sYe' 'unt'oh, tube ook'esi'. 'En soo oozúlhts'ai,” whutni.
  kan-OKCV: ಆಗ ಅಲ್ಲಿ ಮೋಡವು ಅವರ ಮೇಲೆ ಕವಿದುಕೊಂಡಿತು. ಮೋಡದೊಳಗಿಂದ, “ಈತನು ಪ್ರಿಯನಾಗಿರುವ ನನ್ನ
    ಮಗನು, ಈತನ ಮಾತನ್ನು ಕೇಳಿರಿ,” ಎಂಬ ಧ್ವನಿಯು ಬಂದಿತು.
  bbb-bbb: Areme amite ijare utina ari e ije ka foteke okuriakoga Godi fu amite guove
    ijia ijiege kumei, E ije fu ma fari none naka fu ireobo oetuavo. Ijadufuo nika
    vua fuone ije mukoreigia fiena irinano kumei.
  blw-blw: Yag hen hiyachi, anchag nanépnépan ah funat yag wachan nan-ale way narpon
    anchi funat way ekatnéén, “Yato hen laylaychê way anào wat changrényu hiya.”
  tam-2017: 'அப்பொழுது, ஒரு மேகம் அவர்கள்மேல் நிழலிட்டது: இவர் என்னுடைய நேசகுமாரன்,
    இவர் சொல்வதைக் கேளுங்கள் என்று அந்த மேகத்திலிருந்து ஒரு சத்தம் உண்டானது.'
  azz-NT: 'Ijcuacón hualtemoc se mixtepet huan quinquemiloco, huan mixtzalan mocayic
    se tajtolis ten quijtoaya ijcuín: ―Yejuatzin ya nijín Notasojconetzin. Xicaquilican
    ca cuali Yejuatzin.'
  spa-RV-1909: 'Y vino una nube que les hizo sombra, y una voz de la nube, que decía:
    Este es mi Hijo amado: á él oid.'
  csy-csy: 'Taciang amate meingo in lia a: meingo sung pan in, hisia ka it ka Tapa
    a hihi, ama thu ni vun, ci aw khat hong nging hi.'
  mxq-NT: 'Net oj myiñ tuꞌugʉ yoots diꞌibʉ yajnitujkʉdʉ, es jap yoodsóty yajmʉdooy
    tuꞌugʉ ayuk diꞌibʉ jʉna̱a̱mp: —Tya̱a̱dʉdsʉ dʉꞌʉn ja nꞌUꞌunk diꞌibʉts njantsytsyejpy.
    Mʉmʉdowdʉ yʉꞌʉ.'
  tzj-NT: 'Chaka jalal tok c''o jule'' sutz'' xermujaj in c''o jun kulaj tzijonto
    chipan, quewa'' xbij chique ri'': —Jawa'' wari'' jawa'' chak''laj Walc''wal, teya''a''
    ewxquin tre nak ja nbij arja'' chewe, ne''e.'
  tdt-tdt: Depois kalohan ida mai falun tiha sira. I lian ida sai husi kalohan nee
    dehan, “Ida nee Hau nia Oan doben. Imi tenki rona Nia!”
  ron-BTF: 'Și s-a făcut un nor care i-a umbrit; și o voce a venit din nor, spunând:
    Acesta este Fiul meu preaiubit: Ascultați-l!'
  eng-WEBP: A cloud came, overshadowing them, and a voice came out of the cloud, “This
    is my beloved Son. Listen to him.”
  eng-FBV: Then a cloud covered them, and a voice came from the cloud, saying, “This
    is my Son, the one I love. Listen to him.”
  nld-1939: 'Nu kwam er een wolk, die hen overschaduwde, en uit de wolk klonk een
    stem: Deze is mijn geliefde Zoon, luistert naar Hem!'
  bwo-bwo: Dawnonu waat boon degb́dek'i, dawnotsno, «T shunts na'o haniye! bín k'ewere!»
    etiru k'ááro b́ shiyeyi.
  nch-BL: 'Teipa temoc se mixti ininpani huan quintzajqui, huan ipan nopa mixti quicajque
    itoscac Toteco Dios huan yaya quiijto: “Ya ni Nocone cati niquicnelía, xijtacaquilica
    cati quiijtohua.”'
  quc-TNT: 'Te ri'' xkaj jun sutz'' chquij, xech''uktaj c''u rumal. Xch''aw c''u lok
    jun chupam ri sutz'', xubij: ¡Are lok''alaj nu C''ojol wa''! Chitatabej ri cubij,
    —xcha''.'
  tfr-NTPO: E wopro ga pjäng sho l̈ono ter kjrina ba kjing go. Ga pjäng sho l̈i roshko
    dwayo ga ybö kura l̈ok, tjl̈ẽ ga «Bor wa l̈i ëre. Woydër ara. Ba tjl̈õkwo kuzĩa»
    l̈e.
  kaq-NT: 'Jato bochiqui cahen nai cohin maracahti. Nai cohin chicho quehax sca yohuani
    jai: —Nea ta hen hihti queenai heen baque qui. Jaa nincanahue —hihqui.'
  ahr-ahr: तवय ढग उतरनात त्यामा त्या झाकाई गयात अनी ढगमातीन अशी वाणी व्हईनी की, “हाऊ
    मना प्रिय पोऱ्या शे, यानं तुम्हीन ऐका!”
  sgb-sgb: Ampaghabi ya pon hi Pedro hên inupungan hila hên ginêm, haka main hilan
    nagilam ya habi ya ubat ha ginêm, ya wanan habi, “Hatsi ya anlugurên kon anak.
    Gilamên yoy anhabiên na.”
  vie-1934: 'Lại có một đám mây bao phủ lấy; và từ đám mây có tiếng phán rằng: Người
    nầy là Con rất yêu dấu của ta, hãy vâng nghe người.'
  kxv-kxv: ଇଞ୍ଜାଁ, ଇଚାୟି ଦୂନ୍ଦ୍ରା ୱା଼ହାନା ଏ଼ୱାରାଇଁ ପ୍ଡିକ୍‌ହେ, ଅ଼ଡ଼େ ଏ଼ ଦୂନ୍ଦ୍ରାଟି
