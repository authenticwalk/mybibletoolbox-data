  san-BUR: ဧတရှိ ပယောဒသ္တာန် ဆာဒယာမာသ, မမယာံ ပြိယး ပုတြး ကထာသု တသျ မနာံသိ နိဝေၑယတေတိ
    နဘောဝါဏီ တန္မေဒျာန္နိရျယော်၊
  yaa-NT: 'Nãskaifono kõinĩ ato maipakefofãni. Nã kõi mẽranoax mekai iskaito nikanifo:
