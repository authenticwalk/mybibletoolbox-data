verse: MRK.009.007
translations:
  kpx-kpx: Kateisege goeu lohoi kebia bamuevesege hoto moleu goe ke uvumo loui avoe,
    “Di uvue moike ke. Iale hotove evive.”
  okv-H: johi na puvuto uhumo enu johi jo ta ke einge puvuna, “Nau osari meni ra.
    Amita ke ingivujo.” ainge ijinu
  tbo-tbo: Ma gahu i lutatahi ma gahuna u hinena pona hi noonoli i pa, ‘Natuwe geka,
    a luhogaleya; tauna ona wiponawogogeya.’
  mal-C: അപ്പോൾത്തന്നെ ഒരു മേഘംവന്ന് അവരെ ആവരണംചെയ്തു. മേഘത്തിൽനിന്ന് “ഞാൻ സംപ്രീതനായിരിക്കുന്ന
    എന്റെ പ്രിയപുത്രൻ ഇവൻതന്നെ, ഇവൻ പറയുന്നത് ശ്രദ്ധിച്ചുകേൾക്കുക” എന്ന് ഒരു അശരീരി
    ഉണ്ടായി.
  grc-SR: Καὶ ἐγένετο νεφέλη ἐπισκιάζουσα αὐτοῖς· καὶ ⸂ἦλθεν⸃ φωνὴ ἐκ τῆς νεφέλης,
    ⸆ Οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός· ⸉αὐτοῦ ἀκούετε.⸊
  bgc-bgc: फेर एक बादळ उनपै छाग्या, अर उस बादळ म्ह तै परमेसवर नै कह्या, “यो मेरा प्यारा
    बेट्टा सै, इसकी सुणो।”
  khz-khz: Ne iloa na ema avugarato, egapi-gavurato aonai, karo ta iloa aona na ekea-atito,
    netiwato, “E au Natuku, aulamagiana; ia pio kamonagi-venia!”
  deu-TKW: 'Und es kam eine Wolke, die sie beschattete, und kam eine Stimme aus der
    Wolke: dies ist mein geliebter Sohn; auf ihn höret.'
  zsr-NT: 'Niꞌr gröꞌ böaj gluꞌu zxul lequëꞌ, len byön chiꞌi nu ruiꞌ didzaꞌ lu böaj
    naꞌ, rna: ―Bönniꞌ ni Zxiꞌnaꞌ. Nadxiꞌidaꞌ Lëꞌ. Gul‑zë́ nagliꞌ Lëꞌ.'
  lin-lin: 'Lipata moko ebimaki mpe ezipaki bango, mpe mongongo moko eyokanaki wuta
    kati na lipata yango : — Oyo azali Mwana na Ngai ya bolingo, boyoka Ye !'
  hns-NT: 'Tab baadar oesabke tjhaais aur oman se ekgo aawaadj soenaail. Koi Jiesoe
    ke baare me bolies: „Ie hamaar pjaara Beta hai. Okar baat soeniehe.”'
  noa-E: Mag am jãphierr nʉm ee, dëgölp sĩi edjã eemua jʉʉnthumie baug bëewi, am jöodʉ
    athaicheewai, sĩi ag ee ierr paaukhabaadëjim anʉm. Magbarm ee woun iekjö, “Chamʉʉta
    mʉ Iewaa mʉchdëu jãsehne wai chitʉmʉugui” ajim anʉm, “õor peerdʉ aumkhĩir mʉchdëucha
    jʉr autarr. Irua nem jaau simta ipierraa abat” ajim anʉm.
  eng-EMTV: And a cloud appeared overshadowing them, and a voice came out of the cloud,
    saying, “This is My beloved Son. Listen to Him!”
  mib-NT: 'Te ni quiji vicō nūhun ní jesɨ‑ni nuū de. Te nuū vicó un ní cahān ɨɨn jnūhun:
    Yāha cúu Sēhe ri jeē maní ndasɨ́ rí jiín. Te na cúni nahín ró jnūhun cáhán yā.
    Achí.'
  bea-bea: 'Koos inchi ghililon: kahchu sa ooghatitsuklon yatsi, toowe otieh, Tai
    la se Chue menusli: Soozehtso.'
  lif-NT2: हे़क्‍क्‍याङ् खाप्‍मिःत्तिल्‍ले़ चिदे़प् ते़प्‍तुसिआङ् खाप्‍मिःत्तोलाम्
    अक्‍तङ्‌बा इक्‍ला मे़घे़प्‍सु, “कन् आमिःम् आस्‍साःरो॥ खुने़ॽ पाःत्तुबा पाःन्‍निन्
    खे़प्‍से़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi likahumila lihundi likavagubika, na lwami lukayuwanika kuhuma mulihundi
    mula, “Mwenuyu ndi Mwana mwenimganili, mumyuwanila.”
  mmx-mmx: La lusugao ga ravasi la ga vung pavaa di la diga ronga laxaka boro at lusugao
    ga lok keretna, “Neni na ne nuruk, nenia a balamu i. Mina mumu asu levelinga ren.”
  cbr-NT: 'Usaquian Pedronën cacëbëtainshia cuinan atu tupë́oncëxun ca Pedro, Jacobo,
    Juan, acaman cuin mëucüaxa ësai banaia cuacëxa: —Ënëx ca ''ëx amiira sináncë,
    ''ën bacë bëchicë ''icën. Aín bana ca cuacan.'
  tee-NT: 'Pus lana tamacatalh ju ataputs''i. A''akxtakmak''o ju yu''unch. Chai tak''asmatlh
    lakatam chivinti ju xaminacha laca''ataputs''i. Chai chani ixnajun: ―Ju ani ya
    yuchi ju quints''alh chai na icmapaini. Yuchach ju ak''asmatnit''it.'
  eng-LSV: And there came a cloud overshadowing them, and there came a voice out of
    the cloud, saying, “This is My Son, the Beloved, hear Him”;
  cak-NT: 'Y ja'' cuando c''o jun ajawa'' (mukul) ri xka-pe pa quiwi''. Y chupa ri
    ajawa'' (mukul) ri'' c''o Jun ri xch''o''n-pe y xu''ij: Jare'' ri Walc''ual y
    yalan ninjo''. Can tic''oxaj ri nu''ij raja'', xcha-pe ri Dios chicaj.'
  pah-NT: Nanime ijyvi yvag̃atig̃a g̃a arimo g̃a mongovo o'ag̃i pe. Igwete Tupana'ga
    nhi'ig̃i yvag̃atig̃a hugwi. —Gaha ko jira'yra'ga nhiremia'nguhete'ga, ei ga Jesus'ga
    mombe'gwovo. Pehendu katu ti ganhi'ig̃a, ei Tupana'ga g̃a pe.
  sja-NT: 'Mãga nɨde jɨ̃ararapa ãra aneu cheji. Madeepa Tachi Ak''õrepa pedeeji: —Nãgɨda
    aji, mɨ Warra k''inia. Ũrítɨ iru pedee.'
  xed-xed: 'Ka saha kusay tɗik bukwamtá həŋ. Ka gwaɗagaptá lwi ma tsa kusay ya. Kaʼa
    mantsa: «Nana na zwaŋa ɗa ta ɗvu yu nda ŋuɗufa ɗa. Snawa ta gwaɗa da tsi,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nuu in vi̱co̱ ja̱ta̱ ná já na̱jája̱hvi a na̱ ta tañu vi̱co̱
    cán na̱xini jo̱ho na ña̱ cáha̱n in a já cáchí a̱ já: —Da̱ yóho cúú ja̱hyi ma̱ní
    i̱. Cuni jo̱ho ndó nu̱ cáha̱n da̱.'
  gfk-S: Ma namur tike bahuto ga hanawat, igom pulus di, ma ra ingana tikenong ga
    ianga huat naramon tano bahuto iga tange, “No natigu ikin nong iou manga sip ie.
    Mohot na hadade ie!”
  bmu-bmu: Keu jaruba kiniga unuŋunuŋ tuat lalamŋi asakmararaŋambuk kunöŋ eta aumŋan
    esuhum eŋgiiga miaŋgö uruŋeyök qet kun kewö eriga mötket, “Azi ki nani wölböt
    nahöna akza. Mönö yaŋgö keuŋi möta malme.”
  dgz-dgz: Irikup pomponu aigamup taue, waboboramon amba mu irikup potap wanumon.
    Nop da irikup potap anega tauen, “Ma ne Otun iragenawa, da ne menan anu gurinawa,
    me inap atonu anuivin. Nop mega anun!”
  eng-GNV: 'And there was a cloude that shadowed them, and a voyce came out of the
    cloude, saying, This is my beloued Sonne: heare him.'
  zaa-NT: 'Làniana gul·lani ttu bía nna benią ỹula qui'' cabi nna biyeni tè tsi''i
    ttu enne'' gunnie dèsdeba le'' bía nna rèe: Là enni''į enni''ą'' Ỹì''nia'' yala
    catsi''í ti'' e, liudà naga'' le quì''e.'
  eng-WEBSTER: 'And there was a cloud that overshadowed them: and a voice came out
    of the cloud, saying, This is my beloved Son: hear him.'
  guh-guh: Nexata daxita bajarapamonae pematatsënëvetsica itarërëbo mataacataxuabatsi.
    Nexata bajarapamonae jumetane bajarapaitarërëbojavavetsica Dioso pejumaitsijava.
    —Mara ponë taxënato, tasivanëje. Panamuxunaevere bajaraponë, jaitsica Dioso Jesús
    pijajivijavabelia.
  bon-bon: Piba carbe te tädige, teebibine aacwabänige. Carbe cabu ca tagepogogo te
    tädige egä, “Ai lui cäme ngenecurage Bägrä gyene. Weene teebine jitecijeye.”
  nhw-BL: 'Teipa temoc se mixtli ininpani huan quintzajqui. Huan ipan nopa mixtli
    quicajque itoscac Toteco Dios huan yaya quiijto: “Ya ni Nocone catli niquicnelía,
    xijtlacaquilica catli quiijtohua.”'
  swh-ONEN: Ndipo pakatokea wingu, likawafunika, nayo sauti kutoka lile wingu ikasema,
    “Huyu ni Mwanangu mpendwa. Msikieni yeye.”
  wbi-wbi: Pepano likiisa ilifunde likavakupikila, likapulikika ilisio kuhuma mu lifunde
    liiti, “Uju ghwe Mwanango umughanike, mumpulikilasyaghe umwene!”
  bba-bba: Mɑ ɡuru wirɑ nɑ tɑ bu wukiri, mɑ bɑ nɔɔ ɡɑɡu nuɑ ɡuru wii ten min di ɡɑ
    nɛɛ, winiwɑ nɛn Bii kĩnɑsi, i wiɡii swɑɑ dɑkio.
  eng-KJVCPB: 'And there was a cloud that overshadowed them: and a voice came out
    of the cloud, saying, This is my beloved Son: hear him.'
  kgk-NT: 'Upe rire omo''ãy-ma íxupe kwéry arai. Ohendu-ma arai-gwi onhe''ẽ va''e
    íxupe kwéry: —Upe va''e xe ra''y, he''i. —Xe rembihayhu va''e voi, he''i. —Ejeapysaka
    katu inhe''ẽ-rehe, he''i íxupe onhe''ẽ va''e.'
  waj-waj: 'Itaa kua tuduu namaivo iya rummua apu kioo vauduu Anutuuqaa kuaivo nama
    aakiaidaadiri tuoo tunoo: Inna ni Maapu tuanaivovee. Innara na mmuduuya ruauvovee.
    Inna kuaivaa rikiaatee,'
  cpy-cpy: 'Ari opamanka-paakiri menkori. {Mt 17.5 Ikematzii iñaawaetee-tanaki menkoriki,
    ikanteetzi: “Notyomira irika netakoperotani.} Pikemijanteeri.”'
  ekk-PKP: 'Siis kattis neid pilv ja pilvest kostis hääl, mis ütles: „See on minu
    Poeg, keda ma armastan. Kuulake teda!“'
  mpx-mpx: Inoke yaluyalu i nem i pahabobol, ge anan etega i neem yaluyaluwa i ba,
    “Toto ya natu nunuwanina hot. Nuku laegan elana.”
  wbp-wbp: Ngula-puru-juku, mangkurdulkurla wapirrija wantakuju. Yali-ngirli mangkurdu-ngurlu
    Kaatuju wangkaja, “Nyampuju ngajuku Ngalapi-nyanu marulu, ngulajulu purda-nyangka
    wangkanja-kurra!”
  luo-luo: Bangʼ mano boche polo nobiro apoya moumogi, kendo dwol moro moa e boche
    polo nowacho niya, “Ma en Wuoda mahero, winjeuru!”
  nhe-NT: 'Teipa temoc se mixtli ininpani huan quintzajqui. Huan ipan nopa mixtli
    quicajque itos Toteco Dios huan yajaya quiijto: “Ya ni Nocone tlen niquicnelía,
    xijtlacaquilica tlen quiijtohua.”'
  aii-aii: 'ܘܗܘܹܐ ܠܵܗ̇ ܥܢܵܢܵܐ ܘܥܒ݂ܝܼܕ ܠܵܗ̇ ܛܸܠܵܢܝܼܬܵ‌ܐ ܥܲܠܵܝܗ‌ܝ، ܘܩܵܠܵܐ ܐܬܹ‌ܐ ܠܹܗ
    ܡ̣ܢ ܥܢܵܢܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ، ܐܸܠܹܗ ܫܡܹܥܡܘܼܢ.“'
  esk-NT: Taatnaqsaqtitlugich nuviyam qulaŋiutiniġai. Nipi nuviyamiñ tusaġnaqsiñiqsuq
    itnaqhuni, “Taamna ilaaŋuruq piqpagikkaġa Iġñiġa, naalaġniyumagiksi!”
  msb-msb: Taud-taod may dampog na nahandungan sinda kag didto may nabati sinda na
    boses, “Amo ini an akon pinalangga na Anak. Pamatii niyo siya!”
  cpa-NT: 'Jøng² ca¹jlá¹dsa cøng² jneng¹². Jøa³jneng¹² jøng² ca¹hløah¹ Diú¹³. Ca¹juúh²dsa:
    ―Jesús lang¹² báh³ jon¹²jni. ¡Neng² jǿg³ quiah¹²dsa! ―ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ସେମନ୍‌କେ ମେଗର୍‌ ଚାଇ ଡାବିଅଇଦେଲା । ସେ ମେଗେଅନି ଏନ୍ତାରି କାତା ଅଇଲା, “ଏ ମର୍‌
    ଆଲାଦର୍‌ ପ, ଆର୍‌ କାତା ସୁନା ।”
  meu-meu: Bena ori ta ese e ḡovadia ahu, bona ere ta ori lalona amo ema, eto, Ina
    na Natugu, egu lalokau, ia erena ba kamonai.
  yva-NT: Kavuratawe kamuro poper inta nde mo mansatatuv, umba udanita anamote inta
    ngkin no kamure ama uga mare, “Sopamo Sya Arikainyo inanuga no Ai. Wapo araniv
    kobe rave!”
  dgc-dgc: Nadid éy tinaklében side no kuném. Ey kinagi no boses to kuném, a “Séˈ
    ina i mahal kua a anak. Baten moy siya.”
  zpm-NT: 'Tibaque znuse bdop tib xcow pquia ngali zaatne zo zho ga; dzigo bin zho
    zëëb tib tsi meṉ co lo xcow co, rnee me: ―Lëë xpëëd naa i goṉ, rleynie naa me.
    Goḻgon miṉe rnee me.'
  hix-NT: Ehokosonye nomokye hatà, kahrutunu. Àro wawono rwonà yonytxatxownà hatà.
    Romuru mosonà kay hatà. Ronàhnàn xaxa mosonà. Noro enytxatxoko, kay hatà, kahrutun
    wawono.
  sim-sim: Urik kwandi las lirin si aulafaleshirik kwanindik limu sira. Urik kwanindik
    mashi las osmu mbara, �Ma orto jikisi indingo anhi ria. Orin wapnuku anhik amu
    ewenduwa. Mashi orhin ji misika.�
  npi-ULB: बादल आयो र उहाँहरूलाई छोप्‍यो । तब बादलबाट एउटा आवाज आयो, “यिनी मेरा प्रिय
    पुत्र हुन् र यिनले भनेका कुरा सुन ।”
  cgc-cgc: Nali nang may panganod na galekkep ki danen tanan. May namatian na gambal
    na naan ta panganod, “Yi ake na bata na palangga ko. Mamati kaw ki kanen.”
  tim-tim: Hain dâmbo ainâk hamandat humo siâŋe gem tigiyegep. Tigiyekto âmâ are kâlegenba
    den siâ hin miawagep, “Yâk âmâ nâŋgât nanne âlepŋe yâkgât okot âlep nâŋgân. Yeŋe
    âmâ yâkgât denŋe nâŋgâwei.” dâep.
  yor-yor: Ìkùùkuu kan sì bò wọ́n, ohùn kan sì ti inú ìkùùkuu náà wá wí pé, “Èyí ni
    àyànfẹ́ ọmọ mi. Ẹ máa gbọ́ ti rẹ̀!”
  wos-wos: Wungi wandéka buwi nak gayae dé diré takatéfi. Takatéfindéka dé buwimbu
    hundi nak xaakwa dé wa, “Ané wuna nyan dé. Déka wuni némafwimbu mawuli ye. Guni
    déka hundi mé xéké.”
  emp-NTPO: 'Mãwã b̶ʌd̶e jʌ̃rãrãda ãdji ʌ̃rʌ̃ zesia. Maʌ̃ jʌ̃rãrãneba naʌ̃ bed̶eada
    jĩgua ũrĩsid̶aa: –Naʌ̃gʌra mʌ̃ Warraa. Idjira mʌ̃a bio quĩrĩã b̶ʌa. Idjia jara
    b̶ʌra ũrĩnadua.–'
  eng-F35: 'With that a cloud was covering them and a Voice came out of the cloud:
    “This is my Son, the beloved. Listen to Him!”'
  ind-ind: Tetapi saat itu juga, turunlah awan dan menutupi mereka. Dari dalam awan
    itu terdengar suara yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Taatilah
    Dia.”
  pes-OPCB: اما در همان حال، ابری بالای سرشان سایه افکند و ندایی از آن در رسید که
    «این است پسر عزیز من؛ به او گوش فرا دهید.»
  mpt-mpt: Fitae inangge baanabea ayungo ge dlan ole weng mako ayung tem wat baabenoa
    Ele ne miinobo, ne e kla goba blibo ibo e wengo kla wenteha bianibte ge baanabua
  ssx-ssx: Kutupa koama꞉ iki tu̱ peaaso haena꞉ mo koa tukiki pa꞉ta꞉ pi ho̱la̱꞉makema꞉
    la꞉niaeyekeme dupa. Kotota꞉ yaka puki piki wekie. Ipika꞉ pi opua꞉pa꞉peke la꞉niaeyekeme.
  mkl-mkl: Ŋɔi bukɔɔ ɡɔ í nɑɑ í bii ŋɑ, nɔ hɑi si bukɔɔu ɑ̀ ɡbɔ ide ku fɔ ɡɔ í ni,
    inɛ ihɛ̃i í jɛ ɑmɑm, ǹ buu jiidɑ jiidɑ. I yɑ ɡbɔ ideɛ ŋɑ.
  gaq-gaq: ଇକୁଡ଼ା ତ୍ରିଗ୍‌ଡିଆ ଆମେଇଂକେ ଡା ବିକେ, ବାରି କେଲାପା, ଆତେନ୍‌‌ ତ୍ରିଗ୍‌ଡିଆବାନ୍
    ଆକେନ୍‌ ସାମୁଆଁ ନାଂକେ, “ଏ ନେଙ୍ଗ୍‌ନେ ନିଜର୍‌ ଉଂଡେ ଆକ୍ମେଅରିଆ ନେଂନେ ଜାବର୍‌ ସାନ୍ତି ଲେକେ”
    ଆକ୍ମେନେ ବ୍ନାଲିର୍‌ ଅଁପା ।
  gof-RNT: Hessafe guye, shaaray yidi entta kammin shaarappe, “Hayssi ta dosiya, ta
    Na7aa, I geyssa si7ite” giya qaalay yis.
  unx-unx: ଏନ୍ତେ ମିଆଁଦ୍‌ ରିମିଲ୍‌ ହିଜୁଃକେଦ୍‌ତେ ଇନ୍‌କୁକେ ଉମ୍ବୁଲ୍‌ କେଦ୍‌କଆଏ, ଆଡଃ ଏନ୍‌
    ରିମିଲ୍ଏତେ ମିଆଁଦ୍‌ କାଜି ଆୟୁମ୍‌ୟାନା “ନିଃଗି ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌ତାନିଃ, ଅକଏକେଚି ଆଇଙ୍ଗ୍‌
    ଦୁଲାଡ଼ାଃଇଙ୍ଗ୍‌, ନିୟାଃ କାଜି ଆୟୁମେପେ ।”
  gah-gah: 'Noligo, límusi sahehevámo lemeko ze hitokimikago, límusigutí Ómasímo láa
    loko limó: Imane nene nigika ameaká nou gipáne noize, aí gakó gili alilo.'
  lcm-lcm: Na mang kuku kamela apung iria. Na kalinga kala mengen nei kuku, “Kana
    kag nat ro, napo buk alava ia, mi longong ia.”
  aer-aer: Kenhe angkulye alernnge-alernngele itnenhene arteke. Angkulye-ngentyele
    angkerlenge itne aweke, “Nhenhe kwenhe alere atyeperre anyente atyinhe. Renhe
    akwetethe anthurre awerrrirraye.”
  qvc-NT: 'Chaykamanqam paykunapa sawambi pukutay rikakushpa, limpu pambarqan. Chay
    pukutaypa ukunmandam Tayta Dyus Churin Jisuspaq nirqan: —Kaymi kuyashqay Churiy.
    Payta uyayllapa, nishpa.'
  tgl-ULB: Isang ulap ang dumating at lumilim sa kanila. Pagkatapos, isang boses ang
    nagmula sa ulap, “Ito ang aking minamahal na Anak. Makinig kayo sa kaniya.”
  cbs-NT: 'janua samama nai kuin bekin jatu bepuaya nai anua jui taxnikin yuikin:
