  heb-heb: ויהי ענן סוכך עליהם ויצא מן הענן קול אמר זה בני ידידי אליו שמעו׃
  mpp-mpp: Iwa domabong kaguwa monicti kwesilu somecebame, kaguwa kwelinacni yowa-malac
