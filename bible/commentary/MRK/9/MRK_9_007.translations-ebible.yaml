  bod-N: དེ་ནས་སྤྲིན་ཕུང་ཞིག་གིས་ཁོང་རྣམས་བསྒྲིབས་པ་དང་དེའི་ཁྲོད་ནས་སྐད་སྒྲ་ཞིག་གྲགས༌ཏེ།
