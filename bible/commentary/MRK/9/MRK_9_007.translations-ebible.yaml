    pɨumbi enguk, “Ñɨne nokoñ nɨñana noñgan sɨnɨk. Nak en ka-galkta tɨ-ñɨmlet. Sɨndɨ
    endok manda tɨke-kwambɨñ dambi kunekalɨñ!”
  twi-ASANTE: Na omununkum bɛkataa wɔn so. Ɛnne bi firii omununkum no mu kaa sɛ, “Yei
    ne me Dɔ Ba. Montie no.”
  aoj-aoj: Owaꞌ anom ilagw maofana amom. Eaꞌ anagol malogol gaꞌi gatagai ilagw amamba
    gaꞌi basef gaꞌi, “Anen Nogame aeꞌanai, aeꞌ okom mohafel maimailana aꞌowaꞌ. Ipaꞌ
    pendameꞌ basef ananifi.”
  cbv-cbv: 'Páant ã niijíchahjeh, mah põh panihni queétdih ãt dei jʉyʉ́p wʉt jĩ. Páant
    ã dei jʉyʉ́chah, caanmánt Dios nin pah ãt niijíp wʉt jĩ: “Nin wã wʉ̃ʉ́h, wã oini
    caá. Pánihna, ã naáwáchah, caandíh ñi tʉ́i joyoó”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen wɨsɨp ak apɨl kɨlop yu gek, takaw olap wɨsɨp nab anɨb ak agak, Ak ñɨ
    mapen yad yɨbɨl agak. Takaw agɨnɨmuŋ tek nɨgɨnɨmɨb agak.
  jic-NT: 'Jupj nin tjevele na, mol lay tepyala, palá tjac'' yupj jis capá nt''a.
    T''asiyú tón̈catsja. Nepé vele pjactsja: “Niná napj Natjam. Quelel lejay jupj.
    Tjapja''aqué jupj velá”, nin tjevele mol mpe.'
  zap-NT: 'Orguin wyab te bëw, wrëlo Ne yra Ne men. Lad bëw guin wlen te rëz ne re:
    ―Laa XPee noo nee ne ryaan noo; gugon xdiiz mee.'
  wer-wer: Pël yaëën tapët pöt uröam kölam ëwa nempel irë kaka elmëën Anutuuk uröamta
    öngpökaan epël mëëa. “Epop nem Ruup. Ar pim ngönte kat wiin.”
  ipi-ipi: Wuane lea-kola, mole mindimane epoto, utupane yame peyoto, ombo ya-kola,
    mole okonena ato pii mindi leane okomane loto, akali oo ateya oko bala namba iwanane
    yamapane yene oko. Yakamato balana pii ale amai-yapape leaipia.
  qul-NT: 'Chaymanta phuyu uraycamuspa paycunata kataycorkan. Phuyumantataj parlamojta
    uyarerkancu: “Caymi munaska Chureyka. Payta uyariychis” nispa.'
  tnc-tnc: 'I''suᵽaka kimaeka ᵽoto oko ũmakaka uᵽaka ruira''atirã nare sarubu''ataeka.
    I''suᵽaka baatirã ikuᵽaka nare sajaika sawatoᵽekaᵽi: —Ĩ''ĩ, kime Yimaki. Yiwãtaitakiji
    kime. Suᵽa imarĩ jia kire mija ã''mitiriᵽẽabe,— sãrĩka.'
  ter-NT: 'Yane apé koene kapási rama''úxoatihiko koane emo''úti inu''íxoati xapákuke
    ne kapási. Hara kôe: —Énomone Nje''éxa râ''a ákoti omotóva ongóvo. Yakámokenoyinoe
    yûho —koéne.'
  bmr-NT: 'Jaasumiro aimuufai ihallɨvɨ iniituuno diitoco fabaacuuhi. Jaanaa ihaimuufaifañotɨ
    guubuvusuuno: Jaanɨ taseemene agaijɨɨbo. Jaabo onoonoco imino muguubunɨcɨ, unuuno.'
  fuf-fuf: 'Tun duulere ari buumi ɓe. Onsay hawa yalti ka duulere, wi''i: «Oo ɗoo
    ko Ɓiɗɗo an yiɗaaɗo. Heɗitee mo!»'
  mwc-mwc: Damanina ba guba i botu ba i waku tawanisi, ba guba kamonai gamo si nonori.
    “Nikona natuku, au nuwayauyauna. Koi tina bainegei!”
  bhl-bhl: 'Beem ding dim bakate, yukam mak teleko, ilo kasi koyemsomi, beem tem kalote
    weng mak bokolomele: “Kunum be nakalem min ete te. Ne sun kuw ibolow mutuk fian
    dulewkabi kasike, yu em weng kuw gelewemoliwka!”, angse kale.'
  ons-ons: Paki, eaka wakongi paki, kezoŋŋo ŋei karewe korop kawetongi so Anutu aŋaineŋo
    kezoŋ koto ŋine iwa yale rake, “Yewa naŋane wemedep wekuku! Na wetneŋo malipkamaile.
    Ŋine korop eŋane don desikei!”
  con-NTPO: 'Qquen su''je''ni unjimba''cco tise''pama picco. Piccosi tsa unjimba''cco''ye
    aya''fa afa''choma paña''fa qquen su''choma: —Va tsu ña in''jan''cho Dutssi''ye.
    Tisema paña''faja.'
  ghs-ghs: Hiiremi dzorobi teei nokoke sengibetemi, noo totoho teei dzorobi neta biranateqi
    erake hiireta, Eraio qeseba khata nahonita noo nohoke nike nookorare.
  peg-peg: ଆରେ, ଇଚୁଟିଂ ବାଦାଡ଼୍‌ ୱାଜ଼ି ହେୱାରିଂ ପାଡ଼ାକ୍‌ତାତ୍‌, ଆରି ହେ ବାଦାଡ଼୍‌ତାଂ ଇ
    କାତା ଆତାତ୍‌, “ଇୱାନ୍‌ ନା ୱାରିନି ମାଜ଼ି, ଇୱାନ୍ତି କାତା ୱେନାଟ୍‌ !”
  txu-NT: Nhym kam kakrã'õ arỳm amirĩt ne ar kuno. Ar kuno nhym Metĩndjwỳnh arỳm kakrã
    kurũm kabẽn nhym ar arỳm kuma. Nhym arkum, —Ikra ne wã. Imã abê:. Tãmwã dja gar
    kabẽn man kôt ar amijo aba, ane.
  eng-WEBU: A cloud came, overshadowing them, and a voice came out of the cloud, “This
    is my beloved Son. Listen to him.”
  gnw-NT: 'Jayave ou amapɨ̃tu umɨguarasɨ̃a reta, jare amapɨ̃tu güi uyendu ñee jei:
    —Cua co jae cheRaɨ aau ete vae. Piyapɨsaca jese —jei.'
  mux-mux: 'Kanu-kene kupa te omba enini panda turum kene kupana sukundu ung te wendu
    omba kene nimba mele: “Yi ili nanga numanu monjuliu Málale. Yu-ni ung nimbáma
    piliiku liangi.” nirim.'
  maj-NT: 'A̱s''a̱i tu̱ nkuhú ni̱nti̱ j''ai ts''ínnk''íéhe̱n ko̱ a̱jin ni̱nti̱u̱ kinu''yá
    nku nta̱ xi b''a̱ kitsú: —Kui xu''bi̱ xi Ntína̱. Tjona. Ta̱sinñjuhu̱u.'
  bkq-NT: 'Inepa kehoem myani eunu xytâguyly nhonwamo. Eunu duay Deus aguely indadylymo:
    — Ymery toenzepa kâinwyneguyly merâ. Aguely idataungâ — kely.'
  kue-kue: Ana kamun kuakawa ta plau dindre, ana ye prapra were isuna ende si yokungo
    ana ka ta kamun kua mina igle menda ungwa, “I na Wana, ye na wakai kaninga, ye
    kamo piryo.”
  cot-NT: 'Iroompaquea omararotacojiapojajiri, ariquea iquenquetsajencajitanaque omararosecanquegueti
    icanque: —Iricatica irio Irijani, nopintsamajatacaca. Pinquemisantamajajiguerija.'
  bnp-bnp: Muri a bubu i valai i kavitagu tou. To longoa a ngava i pagitala na bubu
    i ta maea, “Ra bakovi iea e tugu, a hategu. Moto longo maia a nitana.”
  apn-NT: 'Hãmri nhũm kakrã jaka htỳx wrỳ nẽ wa mẽ hkunor pa nhũm wa mẽ kamã kuhê.
    Hãmri nhũm kakrã kamã Tĩrtũm mẽ kãm kapẽr nẽ mẽ kãm: —Ota Ixkra xa. Inhmã hapê
    ho inhmã hapê. Kêr ka mẽ kapẽr mar tỳx rãhã ho ri apa. Anẽ.'
  ctp-NT: 'Loꞌo mdoꞌo tukwa ska koo nu yuꞌwi nchga seꞌen nduun neꞌ bra kanꞌ, kwiꞌ
    ynen laja koo kanꞌ nchkwiꞌ Ndiose loꞌo neꞌ: ―Ti kwiꞌ yu re lka ska ti nu lka Sñiěnꞌ
    ―ndukwin Ndiose―, ndiya ꞌa tiǎnꞌ ꞌin yu re. Kunan suꞌwe wan ꞌin yu re bra nu chkwiꞌ
    yu loꞌo wan.'
  bre-BRG: 'Hag e teuas ur goabrenn a c''holoas anezho; ur vouezh a zeuas eus ar goabrenn,
    hag a lavaras: Hemañ eo va Mab karet-mat, selaouit eñ.'
  opm-opm: Gipotporhan awgapor oh wandasa ihirnong giandeingopri. Giandeipat awgapor
    mutuh amdapat meng tit Moh norhe bopor mat pat monmuro. Ohe ma naporpat meng oh
    gur amram dindeinmuro rim hangopri.
  bvr-bvr: Lika gu-garlmunapa nguparr bin-denyjinga, rrapa ana-manyjirda aburr-galiyana
    gu-nguparr wenga Wangarr a-yinanga burrwa, “An-guna an-ngaypa Walkur ngaypa burr-guya
    jal ngu-nirra nula. An-nardiya buburr-galiya nula!”
  wal-wal: Hegaappe guyyiyan, shaarai yiidi eta kammin shaaraappe, “Hagee taani siiqiyo
    ta Na7aa; i giyoogaa siyite” giya qaalai yiis.
  zad-NT: 'Na'' wze to bej bkwashaan ḻegake'', na'' ḻoo beja'' wṉe Chioza'', chi''e:
    ―Beenin xiiṉaa, na'' ḻe chakidee. Ḻi wzenag c̱he''.'
  mgh-mgh: 'Ni nahokhuruwa nihutte nakhunenle ni ntthuuci, ni nahokhuma ncu nnihutteni
    neera: Ula mwanaka oofentiya. Yooyo mwiiwe.'
  aso-aso: 'Lavo limusoliꞌmo ogo molo hite-ngedavo limuso luloutiꞌ Oꞌmosoꞌmi nolo
    ma tiꞌ lo sotoꞌ ineꞌ: Me ve nene neniꞌ gipeꞌne luꞌne eme nouvoniꞌ nenaze. Eze
    gamaziꞌve gili dalo.'
  uli-uli: Sa budoh sedep darmi sala halururloh, iwe ngo sa malilidiy Deus mo luwul
    darmiy we le ye sor bo, “Iye mele Layi le ihartal hachangi. Ha talenga yalol!”
  nin-NT: Akpa ji zhi nu unkplassu ni ttu ba nado. Aba wo ukorr nu umi ku akpa ku
    di, “Uwanggo yo su Uzumu wa, nggo isisurr mungga yi i nyarr na ku kakami. Imba
    wo ma yi!”
  tgk-tgk: 'Баъд абре пайдо шуда, онҳоро бо сояаш фаро гирифт ва овозе аз он шунида
    шуд: «Ин Писари азизи Ман аст, суханони Ӯро гӯш кунед».'
  acu-NT: 'Tamati yurangkim mikin wajasmiayi. Tura mikinnum wajainai, yurangminmaya
    Yus chicharak: “Juka wína uchiruitai, wína aneetiruitai. Juka nekasrum anturkataram,”
    timiayi.'
  cak-WNT: 'Y yac''ari'' tek xpe jun sutz'' ri xuben muj pa quiwi''. Y chupan c''a
    ri sutz'' ri'' c''o jun ch''abel xquic''axaj ri xubij: Yare'' ri Nuc''ajol y can
    sibilaj nwajo'', can ya c''a Riya'' tiwac''axaj, xcha'' ri ch''abel ri''.'
  ebk-ebk: Angkiay ya wacha nan lifuu ay nangalenong kan chicha, ya wacha nan kali
    ay nurpu as nan lifuu ay kanana, “Hi tona nan anakku ay laylaychok. Chumngor kayu
    kan hiya.”
  spa-PDDPT: 'Apareció una nube que los cubrió, y una voz desde la nube dijo: Éste
    es mi Hijo amado. ¡Escuchen a Él!'
  ruf-ruf: Kuya liwingu lilawila, liwaghubika, na litsi lilawila mne liwingu. “Ayuno
    imwanangu yanoghele, mumtegheletse!”
  gun-gun: 'Ha''e ramove peteĩ arai ou vy ojao''ipa. Ha''e va''e mbyte gui peteĩ ayvu
    onhendu: — Peva''e ma Xera''y ayvu ete va''e. Pejapyxaka ijayvua re ae — he''i
    va''e.'
  agu-BL: 'I cunin na tzan Lu'' tan yolche''n yi yola''se''j yi cwe''n mule''n noc
    sbak'' squibaj, nin cho''n e'' cyaje''n cyen tc''u''l. Nin tc''u''l yi sbak''a''tz
    ben quibital jun yoltz: “Yi june''j, ya''stzun inCy''ajl. Wi''nin ok''le''n wutz
    wa''n. Bitwok yi ca''wl i'',” stzun jun yola''tz ban tzaj.'
  isn-isn: Ilunde ai lipumie nu kuakunikila, Uugwa luli lukapuma mu malunde lukuligitya,
    “Uyu ingi ng'wana nuane mulowa. Mutegeelyi ng'wenso.”
  eng-PEV: Then a cloud covered them all, and God talked to them from the cloud. He
    said, “This is my son. I love him very much. You have to listen properly to him.”
  ilo-ULB: Adda ulep nga immay nanglinong kadakuada. Ket adda timek a nagtaud iti
    ulep, “Daytoy ti Anakko a dungdungoek. Dumngegkayo kenkuana.”
  pir-NT: 'Sa yero tiquina bui ehmeo curua cahmotahye. Sa cahmotagʉ̃ta ehmeo watoapʉ
    nino ca tahye: —‍Ahriquiro yʉhʉ macʉ yʉhʉ cahĩniquiro ijire. Tʉhoya tiquirore,
    nino ca tahye.'
  anv-NT: Ndɛre ajɔɔ́ge mbɔ, áké ápɛlé gekó gekweré ɛbwɔ́ mme ne meko atané
    né mmu gekó ɛyigembɔ aké, “Gɛ́ge maá wa ayi mbwi metɔɔ́ na, wuúge ne ji.”
  sab-NT: 'Pedro kledu gerule ene Jesu ole gire bogakwa jutre chra gwadetranga chku
    blikare ama ulita giti, ama ulita chegu bogakwaske gire bogakwaske Chube kerua
    sugedu ama ologe gerule: “Ai cha Kirolla, cha no no ama ole. Ba ulita ama keruchugadale
    no, ba mo ta gbadale ama kerua gbe gdadi no diali.”'
  tmd-tmd: Makwam mɨjöi wab i hön, ñɨgö pɨ yuö abmɨn nugugɨrön, mönö i mɨjöi yuö yör
    sö pik yadöŋa, “Aku Ha madmag yöbö nɨ ödöriö. Mönö yajöna akuyöbö nugune,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xqaj lo jun sutzꞌ y xuꞌan muꞌj pakiwiꞌ. Chupa kꞌu riꞌ ri sutzꞌ
    xkita ruqul ri Dios, jewaꞌ xubꞌiꞌij: «E Nukꞌajol waꞌ ri lik kꞌax kannaꞌo; e chita
    utzij Rire» xchaꞌ.'
  kpg-kpg: Gei di gololangi ga dehee mai laa nua, ga haga malu digaula, gei di lee
    ga lee mai i lodo di gololangi, “Deenei dagu Dama dela e aloho iei Au, goodou
    hagalongo gi Mee!”
  taj-taj: थे धुइरी खसु खसी थेनीगदेदा घप्‍जी। ओच्‍छे खसु न्‍हङ‍ग्‍याम चुह्रङ्बा काइ
    थेःजी, “चु ङाइ सेमहेन्‍से माया लबा ङाला झा हिन्‍ना, चुसे भिबा ताम एनीगदेसे ङ्‌यान्‍गो।”
  avt-avt: 'Hɨrak katɨp epei au, napɨ kɨwapɨni, hɨrakɨt temtau hɨm me God meke napɨ
    man matɨp mar im: “Hɨrak Nɨkan kai ik hi hanhanek. Nɨkɨp emnep yi eiyɨmtau hɨm
    mɨrak.”'
  cbk-cbk: Despues ya tapa canila el sombra del celaje, y un voz ya sale alla que
    ta habla, “Este amo el di mio Hijo, con quien ta ama gayot yo. Pone gayot atencion
    con ele.”
  uig-ARA: 'تۇيۇقسىز بىر پارچە بۇلۇت ئۇلارنى قاپلىۋالدى ۋە بۇلۇتتىن: «بۇ مېنىڭ سۆيۈملۈك
    ئوغلۇمدۇر؛ ئۇنىڭغا قۇلاق سېلىڭلار!» دېگەن ئاۋاز ئاڭلاندى.'
  tuf-tuf: 'Eyta cuácayat, bowarám tan sar Sirat wajacro: —Uchan as waquijró. Aját
    eyan sehnacan cuitro. Ey ajc rahcwi. Ey chihtá caw̃i, wajacro, Sir imát.'
  abx-abx: Mangno aniya' pahulwa' madakmol panganod ngan akatambunan mga iya sito.
    Aniya' busis tikang si panganod nga agpinugad, “Iyay nan i Dadi'-ko nga hinigugma'-ko.
    Amati'a kam si iya!”
  mco-NT: 'Tɨm huin''ítɨy tüg joc yajnïdɨgoy je'' ajcxy, e mɨdooy ajcxy ayuc jocjoty,
    e je ayuc ymɨnañ: ―Jada je'' ɨɨch n''ung, huɨdibɨ ooy ndzocyɨch. Mɨdo''mbɨc miich
    ajcxy Jesús y''ayuc.'
  kqf-kqf: Kamaina bi giyou i laumaḡata bi i suma tawedi bi kalina dididigina giyouḡa
    i yovona gado, “Niga taunana tagu Natugu, nuwagu taulaukwasilina. Koi beyavaiye
    kauwe!”
  cpb-NT: 'Irojatzi ipokantapaaka menkori itsimankakotapaakeri. Ikematzi ikantaitzi:
    “Notomi rinatzi jirika netakokiperotari, pinkemisanteri.”'
  aon-aon: Aria douk Pita nape nakripan namudok aria onog orug gwanaki iruhw aria
    goma nyeshigorum aria amam hemnek anah mah hanaki agwudok orug. Aria enyudok arpen
    nyeyagwrehi iri nyakri, “Anudok douk eikin nuganin douk eik urkum manawashaman
    iri abom. Ipak pumnek ananin baraen!”
  hus-NT-2005: 'Chaꞌkan tám jun i tokow xon ti jajáꞌtsik kʼwajat ani dhabyattsik,
    achʼatmé jun i káwintaláb ban tokow ani xu káw, in ulu enchéꞌ: ―Jechéꞌ jaꞌich
    nu Chakámil xu kʼanidhál tʼajat, ka exbantsitsik xowaꞌ Jajáꞌ in ulal.'
  mig-NT: 'Te ni̱ chaa̱ ɨɨn viko̱ nu̱''ún. Te ni̱ jasu̱ nɨ́ɨ́ núu̱‑dé. Te nuu̱ vikó
    nu̱''ún‑ún ni̱ kenda ɨɨn tu̱''un ja̱ ní ka''a̱n: Ya̱''á kúu Se̱''e‑ri̱ ja̱ kúndá''ú
    ini̱‑ri̱, te kuni ná''ín‑ró tú''un ká''a̱n‑ya̱. Achí.'
  bps-bps: Na di slengan talù maglimun ale labun, na nun talù mdà di bong labun, manan,
    “Ani tingàgu toogu kanbong nawa. Flinge gamu kenen!”
  mbs-mbs: Penga niyan, doen labon dimateng diyà kandan, aw wedà dan ebey kità kandan.
    Penga niyan, dinineg dan se kagi te Timanem lekat te labon, “Seini se Batà ko
    aw ontò dakel se pedowan ko kandin. Keilangan sikandin se penenelanen niyo.”
  tof-tof: Da módóga, pülpül pokoa we tamórr ibü sisingül, akó oya dandanga ibü blaman
    nganolop. Akó bóktan bómgóla we sidórükürr ene pülpül pokodógabi wagó, “Ini kürü
    kólbanan Olome. Kürü ⌊moboküpdü ubi⌋ oyakama. Ka kari bagürwóm kokela oyaka. Oya
    bóktan amkoman ipadólamke!”
  cme-NT: 'Duherru nandu jo ji cĩnnu-bɛi. Baa nu molo piiye du huɔŋga-na wuɔ: «Mi
    Biɛŋo yaa daayo‑i; u maama sa suɔ aa dɔlnu-miɛ, taa na nu u nuŋgu‑i.»'
  sus-sus: Na xanbi, nuxui naxa goro e xun ma, xui nde naxa mini nuxui kui, a a masen,
    «N ma Di maxanuxi nan yi ki. Wo wo tuli mati a ra.»
  pon-2006: Pelien depwek pali koadupwaliraildi; oh ngihl ehu pa peidihdo sang nan
    pelien depweko, me mahsanih, “Ih nei pwutak kompoake met, kumwail rong ih!”
  dad-dad: Agef mog, lalo isi, idi kerub feid fen, ait taka lalo bunem wõ yen, “Eĩ
    neu Kesu, ĩ nigin aya wau laa fedig. Ĩ karĩ wiyẽg!”
  zab-NT: 'Chiy horqui biat tuby zá bcuaa blda quiadeb. Ne láani záqui bíeny rsee
    tuby ni gunii: —Bnietré rac Llingaana ni la rcaaza. Gulcuadiag xtiidxbɨ.'
  jae-jae: Go tao teŋ mêŋgêjam ajuŋ êsêac ma awa teŋ kêsa aŋga tao tau gêmêŋ gebe,
    “Aêŋoc Latuc taŋ têtac gêwiŋ eŋ naŋ, tau tonec. Akêŋ taŋem eŋ.”
  ksd-ksd: 'Ma tika na bakut i vana rikai ma i vamalur taun diat. ma ra nilai tikai
    ta ra bakut i biti dari: Go Natugu, a bul na vakak; avat a valongore.'
  msm-NT: Na, meyduon gabun no natuntun duon kandan, aw meyduon pigdinog dan no kagi
    no napuun duon to sikan gabun no mig-iling, “Anak ku seini no pinadajag. Paminog
    kow kandin.”
  myk-myk: 'A ɲahaŋa ka di ba pu tɔ, a mujuu la di foro kee ɲahaŋa ki ni na: «Nɛ ɲidaan
    Ja wu ɲɛ we. Wu kaa lʼa dan nɛ ni. Yʼa wu nijoyo nuri!»'
  sbe-sbe: Na kabo yada ye taumasalaha ede ye sumadi. Na yada wa unai kalina hesau
    se lapui ye laoma ye wane, “Teina yau Natugu ya gadosisiyei. Kwa lapulau iya unai!”
  mcr-mcr: Iŋgaŋi qaquvqä hŋqu äpäqe, iquauŋi äpatqäkqe. Iwä qaquvqä iqueuä yäpä imdaŋi
    kukŋuä hŋqu tii ätkqe. “Tä Ŋqä Ymeqä aaŋä kiiŋa änyinätŋqä Iqueyqä. Iqueqä kukŋui
    qätä wipiyä.”
  cux-NT: 'Tuu''mi ní ndaā vmnááⁿ yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ ''áámá meēeⁿ ní sn''dii
    ''iiⁿ''yāⁿ s''eeⁿ. Ní discípulos ch''iindiveéⁿ yā ''áámá nduudu chi ngaⁿ''a nguaaⁿ
    meēeⁿ miiⁿ chí ngaⁿ''ā: Sáⁿ''a ''cūū Saⁿ''ā Daiyá chí neⁿ''e n''dáí. Cu''neeⁿ
    veéⁿ nī yeⁿ''ē sa.'
  tur-YTC: Bir bulut inip onlara gölge saldı. Buluttan gelen bir ses, “Sevgili Oğlum
    budur. O’nu dinleyin!” dedi.
  san-ITR: etarhi payodastAn ChAdayAmAsa, mamayAM priyaH putraH kathAsu tasya manAMsi
    niveshayateti nabhovANI tanmedyAnniryayau|
  bel-N: 'І сталася воблака, ахінуўшае іх, і голас выйшаў з воблака, які казаў: «Гэта
    Сын Мой улюбёны, Яго слухайце!»'
  sch-sch: Hanchu sûmphâi ajuong oma anni ngei hah sûmphâiin ajuong mukhu ngeia,
    sûmphâi renga hah chong ajuong inringa, “Ama hih ka Nâipasal moroitak ani,
    a chong rangâi roi!” a tia.
  mic-MIQNT: Jiniw alug neia's'g tetpaqiw ta'n gaqamulti'tij aq nutua'titl Nisgaml
    alugwigtug teluelitl, “Etna na ula Se'sus newgti pistai 'ngwis ta'n mawi gsalg.
    Jigs'tug negm!”
  huu-NT: 'Ie facaise uillɨe billamona, naimacɨna ɨbaide. Uillɨemona Jusiñamui llote:
    —Bimɨe cue isiruiga Jito. Naimɨe lluamo cacareillanona, iena ɨɨno —llote.'
  jiv-NT: Tura yuraṉkim tara mikintiu awajsamiayi. Yuraṉminmaya̱ chichaak “Jú̱iti
    winia aneamu Uchir. Nii anturkatarum” tímiayi.
  otm-NT: 'Nɛ nubʉya, bá ɛ̨h yʉ güi bi gomp''ʉ mi ''bä ʉ nɛ bi ''yø a n''da ra nde
    ʉ ngue bin yą bʉ ja yʉ güi, bi ''yɛ̨na: ―Guehna ma Ts''ʉnt''ʉ ɛ̨mmɛ dadí huɛ̨qui,
    dami ''yømanhohʉ ''bɛ''a da man na, bi ''yɛ̨n a ra nde bin yą.'
  dah-dah: 'Irkeb goyare po gagap kura forok yeŋ alu yuryiŋ. Gagap bana goŋbe al melak
    kura nuramiŋ. Meremiŋbe gahade: “Gabe Urne. Yeŋbe bubulkuŋne wor po. Niŋgeb yende
    mere po nurde gama irde hinayiŋ,” yiriŋ.'
  tnk-tnk: Nənə nəpuə riti ruvehe muveɡi irəha. Nənə reri Kumwesən ruku pen ia nəpuə
    mɨni mə, “In nəha nərɨk keikei. Tihətərɨɡ in.”
  kpr-kpr: Setiri, foroga fira nenda jiro agada fetiriri ainda jokáda, beka siri nininguseri.
    Amo eminge sisira, “Emo nanda dubo bari Mandiri. Nunda geka ava ningivu!”
  san-IAS: etarhi payodastān chādayāmāsa, mamayāṁ priyaḥ putraḥ kathāsu tasya manāṁsi
    niveśayateti nabhovāṇī tanmedyānniryayau|
  nho-nho: 'Teenaa irihia ake iloo te uruaoa raa no uhi ake vaaruna laatou. Araa te reo raa
    ku taratara iho iloto te uruaoa: “Teenei taku Tama e llee ai taku manava. Kootou
    hakannoo atu kiaa Ia!”'
  gym-NT: 'Ye btäräbe müta jatani jüben niaratrebti angwane, müta yete abko ni kukwei
    jarabare krörö ietre: Ni ne abko ti Odei tare kri tikwe. Niara kukwei nua munkwe
    abko ni kukwei namani kore mütate.'
  azg-NT: 'Ndoꞌ juu xjenꞌñeen tyioo ncüii chincyu nacjohan, ndoꞌ quityquiiꞌhanꞌ, joꞌ
    ticꞌuaa jndyeeꞌ nquii Tyoꞌtsꞌon, tso jon: —Juu tsanvahin conduihin jnda na viꞌnchji
    jndyihin. Quitquenhoꞌ cüenta jñꞌoon na ngitso jon.'
  bhd-bhd: तैखन तैड़ी तैन पुड़ बिदलार आई ते तैस बिदलारी मरां परमेशरेरी आवाज़ आई, “एन
    मेरू ट्लारू मट्ठू आए। ध्याने सेइं एसेरी गल शुना!”
  too-NT: 'Lā'' milh lakatin poklhnu'' lā'' cālītamacxti''li''lh. Lā'' takaxmatli
    lakatin tachihuīn nac huan poklhnu'' a''ntū hualh: ―U''tza'' huā''mā'' qui''O''kxa''
    lā'' lej icpāxquī''. Cakaxpa''ttit a''ntū huan.'
  ind-AYT: Lalu, awan menaungi mereka, dan suatu suara terdengar dari awan itu, “Inilah
    Anak-Ku yang Kukasihi. Dengarkanlah Dia!”
  cjo-NT: 'Otzikaapaakiri menkori. Omapokanaka iñaani Tajorentsi menkoriki, ikantakiri:
    —Rirotaki notyomi nonintaperotziri, paapatziyaperotyaari.'
  nsn-nsn: Song ko hiuaha ro mahar langit, karo me gom tane tasisin. Kare mene turuhar
    tamata toro mahar langit pare, “Gine ter tuguo geru malarantiehein. Mu longoro
    tatanon!”
  san-DEV: एतर्हि पयोदस्तान् छादयामास, ममयां प्रियः पुत्रः कथासु तस्य मनांसि निवेशयतेति
    नभोवाणी तन्मेद्यान्निर्ययौ।
  tna-NT: 'Da hora su judu ja dunutana huecuana. Diusu ja judu jenetia atana huecuana
    uja: —Ye da quema ibuneda Ebacua. Tueda bahui meid''abaenique.'
  lid-lid: Eme ma asi kandrah asahan ma tubuluhi oro, ya sahou ari asahan bolo asi
    kandrah nane asehek i buku doh, “Idah naduk handru. Jo aseken iy labai, ya ado
    kanuhun sahou tan.”
  wim-wim: Anpalaniy-a, yuwan thanttang wakan thuuch, aꞌ ngoyngk alangan thanang yaꞌ
    kang, aꞌ thanan wik inan ngeeyin yuw anpalan, “In puk nhengk ngatharama, ngay
    nunang kaangk paththama. Niiyiya puth wik anman ngeey-ngeeyān nunangana!”
  zga-M: Elifunde likhehumela nu khuvagubikha. Pwu elimenyu likhahuma mu mafunde likhata,
    “Oya ve nswambango ugane, mupulekhenchange umwene.”
  yom-yom: 'Buna dituti dimosi dimonika ayi diba fuka. Mbembo yimosi yitotuka mu dituti
    beni, yiwakana : —Niandi, niawu muanꞌama wu luzolo, lunwila !'
  eng-NNA: At that time a cloud came and covered them. God said to them, from the
    cloud, “This is my own child, I love him, Listen to him.”
  san-SIN: ඒතර්හි පයෝදස්තාන් ඡාදයාමාස, මමයාං ප්‍රියඃ පුත්‍රඃ කථාසු තස්‍ය මනාංසි නිවේශයතේති
    නභෝවාණී තන්මේද්‍යාන්නිර‍්‍යයෞ|
  yut-yut: Yaŋ yaŋban gɨkwem da pɨŋ ɨlɨmɨk yomaŋakwan gen kɨnda uŋungwan da yaŋ altagɨt,
    “Uŋun Monjɨno, nak uŋun do but dasi galak taŋ ɨmɨsat. Ji geni nandani.”
  grc-BYZ: καὶ ἐγένετο νεφέλη ἐπισκιάζουσα αὐτοῖς, καὶ ἦλθε φωνὴ ἐκ τῆς νεφέλης λέγουσα·
    οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός· αὐτοῦ ἀκούετε.
  cpc-NT: 'Opoña opokapaaki minkori otsimankakotapaakiri. Ikimaitatzi ikantaitzi:
    “Nitakokitani jinatzi jirika notomi, pinkimisantiri”.'
  nhg-NT: 'Entunses ohuöla sente mextle hua oquentlapachojtequis. Sente tlajtule de
    ijtec mextle quejtoöya: ―Yaja ini nönca notlasojcöConie. Yaja xejcaquecö.'
  nya-nya: Pamenepo mtambo unaoneka ndi kuwaphimba, ndipo mawu anamveka kuchokera
    mu mtambo kuti, “Uyu ndi Mwana wanga wokondedwa. Mvereni Iye!”
  ngu-NT: 'Quemaj ohuajlaj se moxtli yejhuan oquintlapachoj, niman quemaj ipan on
    moxtli ocaquistic se tlajtojli yejhuan oquijtoj: ―In yejhua notlajsojcaConeu.
    Yejhua xtencaquican.'
  kup-kup: Pot mañovaiam unit emat paruh rau rau tahan un potaz ñaravatakanañ ñe nao
    epat hah, “Met nem rop ok, nem loporï pihar manat hez, povoz ari pim ñetiv hahopanen
    tinam hatevetehozei.”
  jid-jid: ikpa lu a lu kri kaba pyenpeme e ba lu wo lantre ni mi kpaa an di
  wmw-wmw: 'Rikija wingu rikiwafinika. Nkati ya wingu ikisikirika shauti ikamba: “Eyu
    ndi Mwanangu wanimpenda. Nsikirizeni!”'
  gmv-GGM: Heerakka sharay ista kamin shara gidora “Haysi ta dosiza ta naza izi giza
    siyitte” giza qaala girethi yides.
  ssg-ssg: Lokon ien, teik lihui maun atuhi lato ape tenen kinax i wixima he maun
    ien i ukek, “Tel seilon ie se Natuk pate nga waheni. Hongoa i.”
  zpo-NT: 'Nu gorzee lee tub xkaw nze, nu ngu re xaa leen xkaw zee. Nu leen xkaw zee
    mroo tub bos kwaan nzhé: —Xaa ne nak xgaan na, xaa nkedoola na. Bin gu xtizh xaa.'
  poy-poy: Shakapanu shilawira shivinyiru sha liwundi shiwagubikira na liziwu lipikanirika
    kulawa muliwundi, “Ayu ndo mwana gwangu shintama, mumpikiniri.”
  qwh-NT: 'Tseno parlecayaptinmi, pucute limpu tsapärerqan. Y pucute rurinpitanam
    queno parlamoqta wiyayarqan: —Quemi cuyë tsurï. Pe yachatsiyäshunqequita wiyacuyë
    —neqta.'
  gaw-gaw: Ag anam daaegeg amu lombig laa ag tonaṯeṯe, lombig oop̱a baag laa inam
    a doop̱ig. “Imu am nid dahil, da nuhignu ool huanak mauhṯe. Ag nuhig nai doyeg!”
    awa aum.
  nca-nca: Asa koporéko uni pará-pará ŋu poka yiriní koporé quro koŋgo mande ka ŋande
    yaró, “Ŋuko neneŋo naŋone, eneŋo surumí iŋoyoteno. Maŋgó howeyuri qembe.”
  zpz-NTPP: 'Orzeꞌ bruu zac tub za psoow ñi dey. Nunu lat za zeꞌ zaab tiꞌ mbecy. Orzeꞌ
    nam: ―Mi ii iꞌña̱ nu tonaꞌ la rca̱. Bzuub gyidag der nim ―nam.'
  mkj-mkj: Koasoau oau pwaindi irai; a ngilloau indihdo jang nehn koasoauwo, pwa,
    “Ioar Noai jermwein kajampwalwa me, kamwai rong Ih!”
  zac-NT: 'Iurní bëdchini tubi shcahi nabësëꞌau grë raiꞌ, nu bini raiꞌ tubi bë naguniꞌi
    laꞌni shcahi: ―Ndëꞌë lëꞌë shinia narac shtuaꞌa; gulë bëquë́ diaguë shtíꞌdziꞌ.'
  kyg-kyg: Huꞌnigeno hiyaꞌmo kino apati kaeꞌnigeno ani hiyapatiꞌmo mago gemo hunoꞌaeꞌmo,
    ani vekaeꞌmo nahau nayamopafiꞌmo neꞌnahaiya mafaꞌneꞌnimo maiꞌnigi geꞌamo afiyo,
    huno hapa paiꞌniye.
  kmk-kmk: Utdi, kakḻata inggaw bunota nangayyung kan dida ot inggaw ginga’n nanligwat
    sit bunot un kanana’n, “Siyatu’d pipiyaoka Anak ku, dumngoḻ kayu kan siya.”
  cao-NT: 'Jatsi tsëmo joniquë. Joxo tsi quiha jato ja mapaniquë. Jatsi tsëmó ca joi
    chaniniquë: —Noho Baquë yoi tsi xo naa ra. Noiquia. E qui jia tsi xo toa ja acaina
    ra. Ja qui nicacana —i joi niquë.'
  bbr-bbr: '@see-verse:MRK.009.006'
  inb-inb: 'Chi­ura puiulla, pai­kunata kilpag­samurka. Chi puiu uku­manda sug rimagta
    uia­rig­samurka, kasa nispa: —Kai, nuka­pa kuiaska wam­bra­mi ka­puá. Paita uia­puan­gi­chi.'
  hrv-hrv: 'I pojavi se oblak i zasjeni ih, a iz oblaka se začu glas: “Ovo je Sin
    moj, Ljubljeni! Slušajte ga!”'
  box-NT: 'Á le dùndúure ɓúi yòó ló lií pon ɓa yi á mu tãmu ɓúi sã wee
    ɲí le dùndúure mu yi: «Yìa kà lé ĩ Za na á ĩ bò ĩ tàká wán, mi wé
    ɲí a cɔ̃́n.»'
  ote-NT: 'Nepʉ bi goꞌmiꞌʉ ꞌnara guui, ne de guehni ja ra guui bi ntꞌøde ꞌnara noya
    bi ꞌñena: ―Nuna guehna ma hma̱ca Tꞌʉ. ꞌYøhʉ núꞌa̱ ma̱.'
  wnu-wnu: 'Ende qamb igo gamir eng waber aib der wuriumiamorei. Ende aba igumir eng
    Qenu waber erobon end qamar: “Munon eng gaumon eng yonou wau ten sig mom wot igub
    igoum, wo qob qamara an toat igoarar.”'
  zam-NT: 'Látha, ngulàa beu. Mtau'' beu loo ryete xop xa'' co''te'' ngure xa''. Le''n
    beua mbyèn thìb di''s co'' ndxab: ―Mbi'' ndxè'' nac xgan'' daa. Anze''f ngudloon
    no lezon mbi'' co'' nac xgan'' daa ndxè''. Bìn gu'' ro mbi''.'
  zyp-NT: Taico aa cung letah meding cawh va thang ka, aaning cawh pahlong he ka,
    meding chung taico, “Ma heh ka dopaw ka Sawcapaw a cang, a bia nge my lo!” tatah
    o a za ring.
  sey-NT: 'Ja̱ maca maꞌtëmopi sirio i̱ohuaꞌi quëꞌrona nëca mequëna, asajëna, yëꞌoseꞌe
    pi̱siña: “Iquë cato yëꞌë mamaquë api. I̱ni ai sihuaquë paꞌiyë. I̱ cayere asajë̱ꞌë.”'
  nvm-nvm: Areme vana ijar utime ari e iji ka fok okuriakoga vua be vana araf ijia
    ijeg kume, E iji fu farinun ma na fu bomana oijmavo. Ijefuon vuak fuon iji amarigia
    faime igafno kumen.
  mps-mps: Tama te dagalu pǫ me deli pedelama, te augwali mesega sagasali. Tama te
    pǫ tomodu te pedauwali me delidu te po waida wai, “E bidi da, te eno Ogwa da,
    eno aga godolo mu ebao. Dagego agai po odiąo,” wai.
  seh-seh: 'Penepo pene khole ibodzi ya kudzulu, yaagudumira. Pa khole pabveka fala
    ikhalonga tenepa: “Uyu ndi Mwana Wanga wakufunika. Mbvereni!”'
  pab-NT: 'Hatyaoseta kaiminiti exoa hoka exahiyatene hoka hatyo konita iraiti semaha
    hoka nehena: — Exe atyo nityani noxiyakawali, xasemaxematyaira iniraene — nexa.'
  llg-llg: Basa ndia, boe ma koꞌas konda mai, de mboti nala sala. Boe ma lamanene
    halak kalua neme koꞌas ndia dalek mai, nae, “Mamanene baa! Yesus ia, na, Au Ana
    susueng! Ei basa nggei mamanene matalolole neun baa!”
  kyf-kyf: '-Bha yalɩpʋpa wɛlɩa wa ''wʋ, ''ɩn wɛlɩ yabhlo yia wee yalɩpʋpa nyɩdɩ ''tla,
    we nɛɛ: «-Ɔ mɩa dɛ, na Yu -wa, ɩn -kalɩ ɔ zɛ. A pʋlʋ ɔ yukwli.»'
  tpi-tpi: Orait wanpela klaut i kamap na i karamapim ol. Na wanpela maus insait long
    dispela klaut i tok olsem, “Dispela em i Pikinini bilong mi, mi laikim em tumas.
    Yupela harim tok bilong em.”
  mih-NT: 'Ta zɨquɨ i quisi minoo vico. Ta ndaha tyazi si sii tandɨhɨ ra. Ta i cahan
    minoo sa cahan sisi vico cuan. Ta catyi si: Ra ihya cuu zehi. Cuñi xein sii ra.
    Tyaa ndo yahvi sa cahan ra.'
  qvh-NT: 'Sayno parlaycaptinmi pucutay sapacurcorgan. Saypitami Tayta Diosninsi nimorgan:
    “Payga cuyay surëmi. Pay nishushgayquicunata cäsucuyay.”'
  kms-kms: Muq wuye quari ire wuti wi ni buag wure, di wuti iri wuye quari wam te
    pu ngam nare nari, “Nen nge wo, nge ni quan nganye yawo girag righe. Nungoqi ni
    ningg wand wutungu.”
  agn-agn: Ya kay ang golpi tanirang binongot ta tatang onom ig may tatang bosis ang
    naba-yan nirang nagalin don ong onom ang ganing, “Na tang agmalenong Anao. Mamasi
    amo ong nandia!”
  nhi-NT: 'Ihcuacon impan oualah se mixtli, uan itich in mixtli omocac se tlahtol
    tlen oquihtoh: —Nicancah yeh notlasohConetzin, Yehuatzin ixconcaquican.'
  ttc-NT: 'Yaji tanderepent oqet juptz''an jun muj kyi''j b''ix tuj te muj otzaj yolin
    te Qtata Dios ikxjani: «Atzun wetz nk''wa''al ntzani aj gani'' nim witza''. Se
    etok cha''on waq ti''j.»'
  dan-1931: 'Og der kom en Sky, som overskyggede dem; og en Røst kom fra Skyen: “Denne
    er min Søn, den elskede, hører ham!”'
  kwj-kwj: Ete wowani hiki hinga sikani ya wunu yoho. Wowani tumwa foti hiki we tiki
    uchani ya sawe, “O ai Che mwe naha. Rini ani okokonandau. Ri mwanji ma ku mendi.”
  vie-OVCB: 'Một đám mây kéo đến bao phủ mọi người, và từ trong mây có tiếng phán:
    “Đây là Con yêu dấu của Ta. Hãy nghe lời Người.”'
  kze-kze: mirá kwésunka'a ainánkó kuména káátaguwana mináínámpínkémbá aaigówé su'mai
    séna maawámá kesáánimba isa'á kwená imáyáa kwéune. kwenáái ísáaro súwasa
  mpj-mpj: Palunyajanu yurnturrju-jananya purijunu ngarnawarralu. Yurnturrpa palu
    rantalpayi. Yurnturrjanu wangkangu jilanya, “Ngaanyaju ngayuku kaja. Pukurlparnara
    nyinani. Palumili wangkanyurra kulilkura.”
  lbk-lbk: Sa et wad-ay nan lifoo ay nangap-ap ken chaicha, sa cha't chinnge nan kali
    ay nalpo is kalifoo ya mangwanin, “Siya na nan laylaychek ay Anakko. Chengngenyo
    siya!”
  mto-NT: 'Vanꞌit tseꞌe toꞌk pa̱k je̱ vínu̱ts ñu̱je̱ꞌyjidi je̱tseꞌe yoꞌtsjidi; je̱p
    tseꞌe vínu̱ts ja̱a̱tp du̱ꞌamo̱tunajxti toꞌk je̱ ayook. Jidu̱ꞌu̱m tseꞌe vyaajñ:
    ―Ya̱ꞌa̱ xa veꞌe a̱ts je̱ nꞌOnu̱k, juuꞌ a̱tseꞌe o̱o̱y ntuntsa̱jkp. Amo̱tunaxta
    juuꞌ veꞌe kya̱jtsp.'
  bzh-bzh: Loḳ pevis bebeggob ti yam ggërin sir, log aye ti yam loḳ beggob lo ayo
    bë, “Sa naluġ yiḳ sënë sën sahëġ neving yi lo, om ham gwebë nengamin vu yi.”
  guj-2017: એક વાદળું આવ્યું. તેણે તેઓ પર છાયા કરી; વાદળામાંથી એવી વાણી થઈ કે, ‘આ
    મારો વહાલો દીકરો છે, તેનું સાંભળો.’”
  jvn-NT: 'Terus ènèng méga teka, ayang-ayangé nutupi wong-wong. Sangka méga mau terus
    ènèng swara ngomong: “Iki Anakku sing tak trésnani. Dèkné kudu mbok gugu.”'
  byr-byr: Sagaaꞌ yɨraayaꞌ kumɨnyɨ gɨꞌdala yɨrɨna kyaꞌ yɨraayavɨdaasɨ maanguraayaꞌ
    “Dathai nyɨbwaalɨvaangelyɨ. Yɨlaaya yadɨ kurya wɨkadɨnyalyɨra. Dahwarɨ nayaa duꞌnyɨla!”
  ian-ian: Mbaw ndi kat yaa pagwundɨ. God mbaw nɨndɨmba lɨga ndi kat wandɨ. Ndɨ wuna
    nyana. Ndɨ kat solat sɨga lɨgowun. Ndɨ kat awut waa wandɨ God.
  hun-hun: 'és felhő támadt, mely beárnyékolta őket, és a felhőből szózat jött: „Ez
    az én szeretett Fiam, őt hallgassátok.“'
  mcf-NT: 'Adec tabadshobien abu ushu choquidën ambo tabadquidtedi bëtimpac caondash.
    Aden bëtinacnoëshquiobi Esus chiec onquiampac caondash: —Esus, con madombo con
    dayunquiocquid nec. Adquid icquin chuibansho bëdamboen tantiata —capac caondash
    Nuquin Papan.'
  kjs-kjs: 'Go rabu mole medame naare makudinae ru-para pirisimi. Go yaa-para mole
    raapu agale gu-rupa pagisimi: Gore ora nina epe Si. Neme nipu madaa pedo pi. Nipuna
    agale pagalepape lisa.'
  mni-mni: "Adudagi leichil ama thoraktuna makhoibu khanjinlammi, amasung leichil\
    \ maraktagi khonjel amana hairak-i, “Masi eigi nungsiraba Ichanupani, mahakna\
    \ haiba tao!”\x94"
  yad-NT: 'Racanuvu̱doda virisumarya variy jasiryi. Rara̱yada ji̱ta niquejada virisumaryanubesiy
    variy ruumu: “Jiñu ji̱ta radyenu jaryi va̱tasi̱. Jirya̱ma̱ tuva̱chu simu.”'
  mxb-NT: 'Kúú ni̱ na̱xino̱ iin viko̱. Ta kúú ni̱ chi̱káti̱án noo̱ ndíta na. Ta tein
    viko̱ ñoó ni̱ kaꞌa̱n tachi̱ Ndios: ―Ta yóꞌo kúú de̱ꞌe mani̱ yuꞌu̱. Kueídóꞌo ndó
    to̱ꞌon káꞌa̱n xi̱ ―kaá na̱.'
  pon-2006A: Pelien depwek pali koadupwaliraildi; oh ngihl ehu pa peidihdo sang nan
    pelien depweko, me mahsanih, “Ih nei pwutak kompoake met, kumwail rong ih!”
  maq-NT: 'Hora vëhë ne, canduva ngu yufí casahmi tjahnguen rë. Hane ngajñi rë yufí
    jan ne, canuhya rë ngujo cjua xi cachja cuitjin: ―‍Cha vihi xi quihndi naha cha.
    Jercu hmucacun cha. Tinuhyun xi chja cha.'
  hto-hto: 'Afe llezica íaɨoɨmo mona uíllɨe ana bite. Billano afémacɨna ferɨ́note.
    Afe mona uíllɨemona daa uaina cacádiaɨoɨ. Llote: —Bie cue izíruiga Jitó. Afémɨemo
    cácarei, —daɨde.'
  por-BRBSL: 'Uma nuvem veio, ofuscando-os, e uma voz saiu da nuvem: “Este é meu Filho
    amado. Escutai-o”.'
  ces-NKB: 'Tehdy se objevil oblak a zastínil je a z toho oblaku zazněl hlas, který
    řekl: “Toto je můj milovaný Syn. Toho poslouchejte.”'
  cui-cui: 'Bapoxonae daxita barapomonae pia xainya bematawacaicha taruneicatsi tsaquinaebowa.
    Barapo tsaquinaebowatha pejume jume tane, xua Nacom Jesús yabara cueicueijeichi,
    jeye: “Bapon apara Taxanto pon bichocono antobein pon itapetan. Bapon beta pajume
    taema pocotsiwa paca tsipaeba”, jei Nacom.'
  boj-2014: Onaqa laŋbi aisiqa naŋgi kabutnjrnaqa laŋbi miligiq dena anjam bei endegsi
    brantonaq naŋgi queb, “Endi ijo Aŋgro qujai e na tulaŋ qalaqalaiyeqnum qaji. Niŋgi
    aqa anjam quetoqniy.”
  eng-OEBUS: Then a cloud came down and enveloped them; and from the cloud there came
    a voice – “This is my dearly loved son; listen to him.”
  eri-eri: Ono gainga agau ete maidu kutau nigai. Ono wainga agau waha huwanya langa
    fai bolonege ete benou lewai, “Beha ji yame Idafe, Ji no gaude tuni. Tere nomo
    beele isagu.”
  aly-aly: Ikwer-penhan kwenpayel-anem renh-rnem artek. Akngey kwenpay-angkwarr angkek,
    “Nhanyem alerey atyenh. Ayeng ikwer inkwerelhem. Arrantherr ingkerrenh ikwerant
    awelhemel anenherr-arey!”
  wiu-wiu: Nimo oa kakaka wedome agopa takoa kauma nekeneya. Nitikaka eni wedo keneke
    agale ludu nokome okome anu mana anu kolotini ago wini kakono, one oka toa yakoa
    tamene wa akeneya.
  swe-swe: 'Då kom ett moln och sänkte sig över dem (överskuggade dem), och ur molnet
    kom en röst: ”Detta är min son, min enda högt älskade. Lyssna ständigt på honom
    (hör och lär hela tiden från honom)!” [Molnskyn är en bild på Guds närvaro. I
    Gamla testamentet övertäckte den tabernaklet, se , och vilade över templet i Jerusalem,
    se .]'
  cth-cth: Hatnavah, tâmai ni a ramuk awh teh, ahni teh ka pahren e ka Capa doeh,
    ahnie a lawk hah tarawi awh, telah tâmai thung hoi lawk a tho.
  mti-mti: 'Meve irikup uwane mu undag umamne, sira noiwa irikup danave uwane: “Mame
    ne Utunwa nonenmagawa. Me gumbe anoigimiya!”'
  pad-NT: 'Oniaroa, kha''aha ada bahi vaforiki. Amokhinina va''ora karahobarari''aha.
    Bahi kania vakamitha''ihi ida athii: —Hi''o kodisai, onofijahakiki o. Mitha vani''a
    oni kodisai athi.'
  twi-twi: Na omununkum bɛkataa wɔn so. Nne bi fi omununkum no mu kae se, “Oyi ne
    me Dɔba. Muntie no.”
  hlt-hlt: Te vaengah khomai aka thoeng loh amih a dah tih khomai khui lamkah, “Anih
    tah ka ca thintlo ni, anih ol hnatun uh,” tila ol ha thoeng.
  tbz-SIM: 'Kɛ̀ diwɛtirì mɑrìi kɔtɛní kɛ̀ di dɛ́ɛ̀ mbɛ̀ dɑ̀tínnɛ́, kɛ̀ bɛ̀ɛ keè mɛtɑmmɛ̀
    mɑmɛ̀ di miɛkɛ kɛ̀ mɛ̀ tu: Yie nwèè tú m birɛ kɛ̀ nh ò dɔ́ mɛdiɛ̀, nyíénnɛ̀ o
    kpɛti.'
  san-GUJ: એતર્હિ પયોદસ્તાન્ છાદયામાસ, મમયાં પ્રિયઃ પુત્રઃ કથાસુ તસ્ય મનાંસિ નિવેશયતેતિ
    નભોવાણી તન્મેદ્યાન્નિર્યયૌ|
  amx-amx: Ankertelemeh inenh arltwetj-alhek. Altjerr ankerteng angkek, “Nhenh Ler
    tjengenh. Yeng kwer nyerrkem anthwerr. Arrantherr kwer kangkwerretjeh!”
  ake-NT: Mɨrɨ a'tai, kapuru' usenpoika'pʉ, mɨrɨpan uya to' nɨpontɨ'pʉ. Main uyee'pʉ
    kapuru' apai, “Umu pʉse rɨ, Uni'nʉnkanʉ. Imaimu etatɨ'!” tawon.
  qvn-NT: 'Chaura paycunataga pucutaymi uranparcamur chaparun. Jinarcurmi chay pucutashachru
    cayar Dios cay ninganta mayarärin: “Cay Jesusga Dios-mayïmi. Pay ninganta cäsucurcay”.'
  tku-NT: 'Palaj tunca milh a''ktin poklhnu'' ē cālītamacsti''li''lh. Takexmatli a''ktin
    tachihuīn nac poklhnu'' ē huanli: ―Ū''tza'' huā''mā'' quiSka''ta'' ē icpāxquī''.
    Cakexpa''ttit tū huan.'
  bjk-bjk: Io, a kubu ixo wösö ot ma ixo tawi idi, ma inöno öng ixo ot möxö kubu,
    ixo tengen, “Ine ano Barok ke e. E mamaa lamun ine. Muot morobo ölangen ine!”
  msy-2020: Ezɨ ghuariam otogha me avarazɨ, tiarir mam ghuariamɨn tongɨn otogha kamaghɨn
    mɨgei, “Kar nan Otarir kɨ bar ifongezim. Ia anarɨram oragh!”
  bpr-bpr: Na lam Piter talù, makto kel i labun déé, na lnimunan ale. Na nun talù
    mdà di labun ayé, manan, “Ani Ngàgu toogu kanbong nawa. Falningeyu kenen.”
