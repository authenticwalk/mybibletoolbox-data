  san-ASM: এতৰ্হি পযোদস্তান্ ছাদযামাস, মমযাং প্ৰিযঃ পুত্ৰঃ কথাসু তস্য মনাংসি নিৱেশযতেতি
    নভোৱাণী তন্মেদ্যান্নিৰ্যযৌ|
  tac-NT: 'A''lige yati nótale alé rabó napu''lige alé mochígichi. ''Lige ma''chí
    anile bilé ra''íchili alé nolíraleka. Regá anime: ―Yeka ne Inolá ju napu ''we
    galé ne. E''wáwaká napurigá nulá ne Inolá.'
  eng-WEBPB: A cloud came, overshadowing them, and a voice came out of the cloud,
    “This is my beloved Son. Listen to him.”
  gfk-H: Ma namur tiga baakut ga hanuat, gaam pulus diet, ma ra ingana tikai ga ianga
    huat narako tano baakut ga tangai bia, “No Natigu iakan nong iau manga sip ia.
    Mutal na hadadei ia!”
  viv-viv: Au buhibuhi tomuliya adiꞋitoto giwaꞋutagodi, ada buhibuhi hinagene agoꞋago
    saꞋeyana hinogalina gigayo, “Bana hidevama NatuꞋaseꞋaseku. Au bonana wanavenogalena.”
  yao-yao: Nipele, lyakopochele liunde ni kwaunichila, liloŵe lyakopochele mu liunde
    lichitiji, “Aju ni Mwanangu jungunnonyela, mumpilikanile jwelejo.”
  tgp-tgp: Ale telangi matea mo mai mo hohovira, moiso la rongo na leo matea mo malue
    hinia mara, “Harihi enia Natuku sei na opoia mo tavera jea. Ha tapurongo isana!”
  auc-NT: Ayæ̈ edæ boguïmämo ocabogadäni obo wææ̈ninque ganta owo ïninque önönepämoque
    boguïmämodë apæ̈necantapa. “Ïingä ïñömö botö Wengä botö në waadecä ingampa cæmïnii.
    Tömengä pönö apæ̈necä ate ëñëedäni,” ante apæ̈necä ëñengadänimpa.
  kbc-NT: Odaa ja dinikatini ica lolaadi ane yapoɡ̶oditiniwace, odaa joɡ̶owajipatalo
    Aneotedoɡ̶oji me dotaɡ̶a catiwedi niɡ̶ijo lolaadi, mee, “Niɡ̶idoa jiɡ̶idaa Ionigi
    yemaanigi. Ajipaatalo niɡ̶inoa lotaɡ̶a!”
  bmh-bmh: '@see-verse:MRK.009.006'
  ctu-BL: 'Tsa'' tili tocal. Tsi'' mosoyob. Tsa'' tili t''an ti tocal. Tsi'' yʌlʌ:
    Jiñʌch calobil, c''ux bʌ mi cubin. Ñich''tanla, che''en.'
  meq-meq: 'Pazlay a mbəzlaw mə mbəlom, a dərəzl tay ha. Ma pazlay niye na, bazlam
    a tsənew abəra mə gəma, a gwaɗ: «Nakay na, wawa ga. Na wuɗa na haladzay. Pumay
    zləm a wu nakə ma tsikakumeye!»'
  noa-H: Mag ham jãp'ierr nʌm hee, dëgölp sĩi hedjã heemua jʌʌnt'umie baug bëewi,
    ham jöodʌ hat'aicheewai, sĩi hag hee hierr paauk'abaadëjim hanʌm. Magbarm hee
    woun hiekjö, “Chamʌʌta mʌ Hiewaa mʌchdëu jãsehne wai chitʌmʌugui” hajim hanʌm,
    “hõor peerdʌ haumk'ĩir mʌchdëucha jʌr hautarr. Hirua nem jaau simta hipierraa
    habat” hajim hanʌm.
  alp-NT: Eleki moputire luake, ekohu lutike telusi, eleki Alla Ilepa bei moputire
    be, “Meije Auku Anae, Au okiNi. Imi lene lokoI!”
  san-VEL: etarhi payodastaan chaadayaamaasa, mamayaa.m priya.h putra.h kathaasu tasya
    manaa.msi nive"sayateti nabhovaa.nii tanmedyaanniryayau|
  kbq-kbq: Anante hampomo refitenezmantegeno, mago agerumo amanage ana hampompinti
    hu'ne, ama'i tusiza hu'na navesima nentoa Mofavreni'e. Agrama hania kea antahi
    amiho!
  kbh-kbh: 'Chora canÿe jants̈etëshe yojóbema, y chë́ngbioye yojáutsbotse; y chë jants̈etëshoicana
    canÿe oyebuambnayana tojanóbocna, mënts̈á: “Mua ats̈be bonshana Uaquiñá endmëna;
    cha s̈mochtseyeunana ca.”'
  ron-LSB: 'Un nor a venit și i-a acoperit cu umbră, iar din nor a ieșit un glas:
    “Acesta este Fiul Meu preaiubit. Ascultați-l.”'
  pon-pon: 'Pali en dapok pali ap kadupwal irail edi; o nil eu peidido jan nan dapok
    o: I met nai ol kompok! Komail ron i!'
  nhe-BL: 'Teipa temoc se mixtli ininpani huan quintzajqui. Huan ipan nopa mixtli
    quicajque itos Toteco Dios huan yajaya quiijto: “Ya ni Nocone tlen niquicnelía,
    xijtlacaquilica tlen quiijtohua.”'
  sps-sps: Ana koroo ruak to sa pau rari, an vegiau poo mito koroo sa tsue, “Tovei
    na Guei Tsonyo te kaa non koman Tsonyo, nongon yam Tsunia.”
  wnc-wnc: Yawan minga dakatuta apu wamakusiwan wamu takngatu minga ganang katangga
    anzing yakut. Aminu waapa natane waaknga. Nata ie take siknga nataat. Siwan ginda
    itane gen gwaamutnong ngang yawan
  bus-bus: 'Ludambɛ luguu pìta à dàńla, ben aↄ̃ kòto mà à guu à bè: Àmbe ma Nɛ́ mɛ̀n
    do léle yenzidee ũ. À à yã ma.'
  gub-BL: Na'e ur ywàkun a'e pe, wa'aromo ukwaw pà. Wenu amo ze'eg ywàkun rehe har
    wà. — 'Aw awa hera'yr heremiamutar romo hekon a'e, i'i wanupe. — Pezeapyaka katu
    ize'eg rehe nehe, i'i a'e ze'eg.
  imo-imo: Kano wali orumuna maa torumuna piru nimbe kupe te wendo ombalie, iye kano
    poko lipe aku torumu wali ungu te kupena wendo omba nimbei, “Imu lemo Nanga malo.
    Nani yu konopu mondoro. Yunge nimbelo ungumu pileio,” nimu.
  boj-boj: Onaqa laŋbi aisiqa naŋgi kabutnjrnaqa laŋbi miligiq dena anjam bei endegsi
    brantonaq naŋgi queb, “Endi ijo Aŋgro qujai e na tulaŋ qalaqalaiyeqnum qaji. Niŋgi
    aqa anjam quetoqniy.”
  ulk-ulk: Baz tikada bakmerikda yaba mud. Bazlam kodomir teosmeda, “Kara nasnas werem
    pedali. Abi asrawem.”
  eng-DRA: And immediately looking about, they saw no man any more, but Jesus only
    with them.
  knf-knf: 'Kanfëluŋ kabi awun baka, kë pdiim ploŋ paşë pënna ţi ka aji : « I, awooŋ
    Abuk naan, dŋala maakan, naŧiinkana. »'
  san-KHM: ឯតហ៌ិ បយោទស្តាន៑ ឆាទយាមាស, មមយាំ ប្រិយះ បុត្រះ កថាសុ តស្យ មនាំសិ និវេឝយតេតិ
    នភោវាណី តន្មេទ្យាន្និយ៌យៅ។
  arn-NT: 'Feychi lelen mew, kiñe tromü nagpay fey munulpaeyew kiñe llawfeñ reke.
    Feytichi pu tromü mew allküngey kiñe dungun, feypilu: “¡Fey tüfa ta iñche ñi sakin
    Fotüm: allkütuñmafimün ta kisu müten ñi dungun!”'
  zas-NT: 'Loj hor guin biguiajt tijb za̱j beenan bala guijc reeman, abiꞌ loj za̱j
    guin biguien chaꞌ bejn rëbaman: ―Bén guie na̱j da Xiꞌnan, bén rën daꞌtan, gol
    bazoob xtiidxaman.'
  ken-NT: Nɛrɛm anɛ Píta árɛ́mɛ́ ɛnyu yɔ, nɛbháŋ nɛ́sɛp tɛ́mté, nɛbho bɛ́kúti
    bhɔ. Ɛyɔŋ ɛ́fú amɛm nɛbháŋ ɛ́ndɛmɛ nɔkɔ bɛ, “Nɛ́ chí Mɔ́wa. Nkɔŋ yí tontó.
    Ghók ká yi!”
