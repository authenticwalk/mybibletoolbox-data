  txq-txq: Basa boe ma sosoꞌak konda mai de tatana nala sara. Boe ma ara ramanene
    harak esa numa sosoꞌak naa mai nae, “Nenene, ee! Yesus ia, Au Ana susueng. Ei
    nenene matalolole neun leo!”
  aaz-aaz: Rarit anmuiꞌ nope reꞌ ansaun neem ma nꞌaum naan sin. Onaim sin anneen hanaf
