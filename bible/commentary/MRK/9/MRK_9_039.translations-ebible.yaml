verse: MRK.009.039
translations:
  kpx-kpx: Ige Iesuu au esemu bahata namigevei avoe, “Ata oleu di ivimo vikoe vaveve
    vage lainaho keluagei. Kosealemo ata keu di ivimoike au ke valemo au bae di ivi
    aiohavolivebene.
  okv-H: Iesu na ke einge ena. “ari ainge amo mane haekasoa.
  tbo-tbo: Yesu i baha i pa, ‘Ega ona yamgudugudu apo iyai manini ina dewadewahi gowaugei
    naka tauna ega ita palipalidibogiu,
  mal-C: “അയാളെ തടയരുത്” യേശു പറഞ്ഞു, “എന്റെ നാമത്തിൽ അത്ഭുതം പ്രവർത്തിക്കുന്ന ഒരാൾക്ക്
    അടുത്ത നിമിഷത്തിൽ എന്നെ ദുഷിച്ചു പറയാൻ സാധ്യമല്ല;
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν, Μὴ κωλύετε αὐτόν· οὐδεὶς γάρ ἐστιν ὃς ποιήσει δύναμιν
    ἐπὶ τῷ ὀνόματί μου, καὶ δυνήσεται ταχὺ κακολογῆσαί με.
  bgc-bgc: उसनै कह्या, “उस ताहीं मना मत करो; क्यूँके इसा कोए न्ही जो मेरै नाम तै अदभुत
    काम करै, अर दुसरे पल मेरी बुराई करै
  khz-khz: Iesu na evaikilarato, netiwato, “Ragai pio kila-waia, kwalana talima ta
    au araku ai kala irau vagira pene kalara talimana, au muliku ai au ati pene kilagi-rakavaku.
  deu-TKW: 'Jesus aber sagte: wehret es ihm nicht; denn niemand kann ein Wunder thun
    auf meinen Namen, und wird so leicht übel gegen mich reden.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lëꞌ: ―Cutu gna béꞌiliꞌ lëꞌ, le chquiꞌ zoëꞌ bönniꞌ runëꞌ
    tu yöl‑laꞌ huac zaꞌ yehuaꞌ yubá, rugunëꞌ dxin laꞌ nedaꞌ, cutu caꞌ gac gnë ziꞌë
    quiaꞌ bönniꞌ naꞌ.'
  lin-lin: 'Kasi Yesu azongisaki : — Bopekisa ye te ; pamba te moto moko te akoki
    kosala bikamwa na Kombo na Ngai mpe aloba mbala moko, sima na mwa tango, mabe
    na tina na Ngai.'
  hns-NT: 'Bakie oe bolies: „Oke na rokiehe. Dje hamaar naam leike atjambho kaam karie,
    oe na oelte hamaar niendara kar sakiega.'
  noa-E: Magbaa Jesuu amag, —¿Khanthee pãrau irig magjierrá ajim anʉm, idëu õor jua
    pʉrpiba? Mag wounau mʉ thʉ̈r gaaita mag õor monaau nʉrrʉm khai, magan irua wajaphata
    nem wau sim khabahab ajim anʉm, mʉ ëugar khaigba jaauba.
  eng-EMTV: But Jesus said, “Do not forbid him, for there is no one who will perform
    a miracle in My name that will be able to soon speak evil of Me.
  mib-NT: 'Te ni cahān Jesús jiín de: Ma cásɨ rō jeē sáha de. Chi ni ɨɨn tēe jeē jiín
    sɨ́hvɨ́ rí sáha de jniñu jéhnu, ma cúu nacahān de sɨquɨ̄ rī.'
  bea-bea: Jesus toowe ehti koole, Atu nanaghahun, atuline keoosahch akehe keo-oahchassi
    sindizi ihe, kwete ketseli hakehe sachuohooteissi.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खे़न् हे़क्‍के चोःक्‍मा मे़साक्‍ते़म्‍मिन्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ हाःत्‍ले़ इङ्‌गाॽ आमिङ्‌ङो निङ्‌वाॽ के़माबा याःम्‍बक् चोगुॽ, खे़न्
    आदक्‍ले़ङ्‌वाओ हारा मे़बोःक्‍ने़न्‍लो॥
  xnj-xnj: Nambu Yesu akavajovela, “Mkoto kulinga kumbesa, ndava avi lepi mundu mweihenga
    gachinamtiti kwa liina langu, na bahapo akatumbula kunilongalela gahakau.”
  mmx-mmx: La ne Iesu ga lok tin, “Nemen mi guta sep pepe i. Do tara taradi i lok
    tavanga sangsangu mi laasen tarak, neni noxompana ti paase xapmek soso mumu ia.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usoquin ''axunma ''anun camina catima ''ain.
    Uin cara ''ën cushin uni itsían ''acëma ñu ''ati ''icë ax ca ''atancëx ''ë ñui
    ''atimati banatima ''icën.'
  tee-NT: 'Para ju Jesús junich: ―Jantu ixk''a''it''it ni jantu quint''alaxcai''an
    junita ju yuchi. Pus ju lai navi ju k''ai lhamak''an laquintapaka''ut pus qui''amigoch
    junita. Chai ju yuchi jantu lai astan macxcai aquilhichivina''.'
  eng-LSV: 'And Jesus said, “Do not forbid him, for there is no one who will do a
    mighty work in My Name, and will be readily able to speak evil of Me:'
  cak-NT: 'Y ri Jesús xu''ij: Man chic ti''ij quiri'' che. Roma xa pa nubi'' ren yeru''on
    milagros, can manak xtujal runo''j (runa''oj) ch''anin, y quiri'' can manak xtitiquier
    xtu''ij itzel tak tzij chuij.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tape''ei poa ga pe, ei ga. Japovame ahemonhimomby''ava''ea
    jipopoakara pyvõ po ti g̃a nanhimbotegwetei kotihĩ nehẽ, ei ga.'
  sja-NT: 'Jesupa p''anauji: —Ichiak''au oopítɨ. Eperãpa ne-inaa pia ooru pɨrã mɨ
    t''ɨ̃de eperãarãpa p''oyaa oodak''aa, mãga oop''eda, pedee k''achia jara-e pai
    mɨ ãpɨte.'
  xed-xed: 'Ka Yesu mantsa: «Ma lmə kuni ta mndu, kabga haɗ mndu ta maga mazəmzəm
    nda hga ɗa, dzaʼa vza rutsak ta iʼi wa.'
  mks-NT: 'Joo na̱cachi Jesús já: —A̱ cájí nuu ndó nu̱ dá jáchi̱ tá cája in na ña̱
    xitúhún xi̱hín qui̱ví i̱ já quéa̱ a̱ cu̱ú caca nuu na ca̱ha̱n núu na sa̱há i̱.'
  gfk-S: Jisas ga tange, “Waak mu tigel ie. Be tikenong na gil ra dades na gingilaan
    na kinarup ma no hinsagu, namur baling pai nale haruat ura tangtange hagae iou.
  bmu-bmu: Mewö jiiga Jisösnöŋ jiyök, “I kude qetal waŋgime. Kunŋan nöŋgö qetni qeta
    aŋgöletot mezawi, yaŋön mönö miaŋgö andöŋe nöŋgö andöqeqe keu awamŋanök jimamgö
    osima.
  dgz-dgz: Go Iesu gare wadiamon, “Ae, ya watanane. Apan da amun nega gapan kiman
    paua da wa tapi ne ya wa koeragam nimanegeta.
  eng-GNV: 'But Iesus sayd, Forbid him not: for there is no man that can doe a miracle
    by my Name, that can lightly speake euill of me.'
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Bittu guthàga'' li ą, porqui''ni nuỹa enne''
    runi milagro lani nombre quia'', pues labí eyeqquia tìą ínnią contra a''.'
  eng-WEBSTER: But Jesus said, Forbid him not; for there is no man who shall do a
    miracle in my name, that can lightly speak evil of me.
  guh-guh: 'Nexata Jesús jumaitsi Juanjavabelia: —Pëtsa paitavetame bajaraponë. Tsipaji
    raja pajivi pinijicuene pexanaejava exana tavënëta, bajaraxuacujinae acuenebi
    bajarapajivi tanebaranatsipaebinexa pibisiacuenia.'
  bon-bon: Yeesu abiberäja bägrä bine jejemige egä, “Weene teebine gone iibana, ingle
    lui biname te kokre mule ne jaawenuge cäme ngii cabu, tabe äblicäco watata cäme
    poto cidi me niiya mene iicana.
  nhw-BL: 'Pero Jesús quinilhui: ―Amo xijtzacuilica, pampa amo aqui hueli quiijtos
    notoca huan quichihua se tiochicahual nextili; huan teipa camanaltis fiero tlen
    na.'
  swh-ONEN: Yesu akasema, “Msimkataze, kwa kuwa hakuna yeyote atendaye miujiza kwa
    Jina langu ambaye baada ya kitambo kidogo aweza kunena lolote baya dhidi yangu.
  wbi-wbi: UYesu akati “Namungankanaghe, ulwakuva nakwale jun ivomba ifidegho mu litavua
    lyango, neke kange anjove fivi une.
  bba-bba: Adɑmɑ Yesu u nɛɛ, i ku yɛ̃ro yinɑri, domi ɡoo sɑri wi u koo mɑɑmɑɑki ko
    kɑ nɛn yĩsiru, ù n kpɑ u n yɑnde nɛn kɔ̃sɑ ɡerumɔ.
  eng-KJVCPB: 'But Jesus said, Forbid him not: for there is no man which shall do
    a miracle in my name, that can lightly speak evil of me.'
  kgk-NT: 'Ha Hesu katu he''i: —Ani erejoko teĩ íxupe. Xe réry-py hexapyrã-rupi ojapo
    va''e ndikatúi onhe''ẽ vai vai xe-rehe. Hembiapo porã rire ndaikatúiry arã onhe''ẽ
    rei rei xe-rehe, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva tunoo: Sa ivo ii mmooriivaara ooqoo kiatee. Vaidi
    voovoono ni nnutuuvaa tasipama Anutuuqaa mmoori ari vookaraama iira mmooriivaa
    iinno hama akiairaama niiyara maisavee tinaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Eero pooka-kaerimi. Tema ikaatzi tajonka-wentan-tatsiri
    ipaeriirowa nowaero, eero ikiji-mataana ojamaniityaaki.'
  ekk-PKP: „Ärge takistage teda,“ vastas Jeesus. „Sest mitte keegi, kes teeb minu
    nimel imetegusid, ei saa samal ajal mind needa.
  mpx-mpx: Yeisu i ba, “Bahi nuku lolopwali. Nige bosowaina gamagal etega alau elana
    ginol yawiyawi ni ginol ge sauga o baaba nanakina al ni baunan kaiweu.
  wbp-wbp: Jijaji wangkaja-jana kurdungurlu-patukuju, “Yampiyalu warla-pajirninja-wangurlu!
    Kaji-jana nganangku-puka yapaku jurnta yilyami juju ngaju-nyangu-kurlurlu yartarnarri-kirlirli
    nganta, ngula-jangkaju kulaju nginji-wangkami ngajukuju.
  luo-luo: To Yesu nowacho niya, “Kik utame nikech onge ngʼat manyalo timo hono e
    nyinga manyalo loko pache bangʼ thuolo manok mi owach gimoro marach kuoma,
  nhe-NT: 'Pero Jesús quinilhui: ―Amo xijtzacuilica, pampa axaca hueli quiijtos notoca
    huan quichihua se chicahualis nescayotl huan teipa camatis fiero tlen na.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܠܵܐ ܡܲܟܠܹܝܬܘܿܢ ܠܹܗ، ܣܵܒܵܒ ܠܲܝܬ ܚܲܕ ܕܥܵܒܹܕ ܕܘܼܡܵܪܵܐ
    ܒܫܸܡܝܼ ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܗܲܡܙܸܡ ܒܝܼܫܬܵ‌ܐ ܥܲܠܝܼ.'
  esk-NT: Aglaan Jesus-ŋum nipliutiniġai, “Nutqaqtitnasiuŋ atakkii iñuum savaaqaqtuam
    quviqnaqtuanik atuqługu atiġa uqautigiyumiñaitkaaŋa pigiiḷiḷuŋa.
  msb-msb: Pero sinabihan sinda ni Jesus, “Ayaw niyo siya pagbawali kay wara sin tawo
    na pakatapos maghimo sin milagro sa ngaran ko mapakaraot dayon sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹jmóh³ hniah¹² tsa¹cuúh³ hniah¹² jǿg³ hi² jmo¹dsa
    lah¹jøng². Di³ ha¹chian² dsa² ma¹lé² juúh² jǿg³ hlaih¹³ quieg¹ jní², ju³ná³ ma²ca¹jmo¹dsa
    juu¹² juøh¹² quianh¹³ jmai¹jni.'
  dso-dso: ମାତର୍‌ ଜିସୁ କଇଲା, “ତାକେ ଏନ୍ତି ନ କର୍‌ ବଲି ତେବାଆ ନାଇ କାଇକେବଇଲେ, ମର୍‌ ନାଉଁର୍‌
    ବପୁ ପାଇକରି କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ କରିପାର୍‌ବା ଲକ୍‌, ମର୍‌ ବିରୁଦେ କାରାପ୍‌ କାତା ନ କଏ
    ।
  meu-meu: Iesu eto, Basioma gwaua tao; lau ladagu ai kara siahuna e karaiamu tauna
    na lau ihadikagu asi dibana.
  yva-NT: Yesus po raura pare, “Vemo wapo ansopi nora, weye are pirati po Sya tame
    veano anapaporainye raroron, weamo indati po inaura tantunawije jewen.
  dgc-dgc: “Ewan,” kagi ni Jesus. “Diyan moy sésawayén i kona sa a tolay. Dahilan
    i maski ti ésiya a gemtén i memahal a gimet ta pamag-itan na ngahen kua, éy éwan
    siya agad mangupos diyakén.
  zpm-NT: 'Dzigo pquiab me rëb me lo zho: ―¡Guṉscade to! Sac goṉ zha ne sca rzeet
    lë naa zeeṉe ruṉ zho milagr, niacxe lëëque zha glëë lo naa.'
  hix-NT: Atàknanàhkahra ehtxoko, kekon mak hatà, Txesusu. Àsok tawro hana. Àro wyaron
    komo ryhe, atxke naha Txesusu, kahra natxow hamà. Onyhoryeno ytxoho hoko, Txesus
    yano me ryhe konyhoryen hampànà kany komo rma, rowàràhyakahra natxow hamà, kekon
    hatà, Txesusu. Àro ke, atàknanàhkahranye ehtxoko.
  sim-sim: Urik ormu sawera, �Orin ji pantlewa hala! Misi, os ma lar hi anhik mbele
    las apsham nanda ma undahi ambu oson or u nahi, or mbeek kolomalok mashi kavan
    anin mbakwa ambu ri.
  npi-ULB: तर येशूले भन्‍नुभयो, “त्यसलाई नरोक, किनकि कसैले पनि मेरो नाउँमा शक्‍तिशाली
    काम गरेर तत्कालै मेरो बारेमा कुनै खराब कुरा भन्‍न सक्दैन ।
  cgc-cgc: Ambal Jesus, “Dili nyo ayen kanen ya. Impusibli na bisan kino, pagtapos
    din sambit ta ake na ngaran ta iya na pagbuat ta katingalaan, mambal man kanen
    ta malain kuntra ki yaken
  tim-tim: Hain dâmbo Yesuŋe hin dâep, “Hain bo akbei. Siâŋe nâŋgât kotne konmâ kulem
    membiap hain arekŋe gain gain akmâ nâŋgât owâiŋeâk makmâ bâliwiap?
  yor-yor: Jesu sì sọ fún un pé, “Má ṣe dá irú ènìyàn bẹ́ẹ̀ dúró, nítorí kò sí ẹnìkan
    ti ó fi orúkọ mi ṣe iṣẹ́ ìyanu tí yóò tún lè máa sọ ohun búburú nípa mi.
  wos-wos: Wungi wandéka dé Jisas déré wa, “Wun jémba yakwa duré haraki hundi wakénguni.
    Wuna ximbu hambuk jémba yakwa du wunika bari haraki hundi yamba wakéndé.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mãwã orãnadua. Mʌ̃ trʌ̃neba ne ununaca o b̶ʌba
    mʌ̃nebemada poya biẽ́ bed̶eaẽ́a.'
  eng-F35: 'But Jesus said: “Do not forbid him, because no one who works a miracle
    in my name can soon afterward speak evil of me.'
  ind-ind: Tetapi jawab Yesus, “Jangan larang dia. Karena orang yang membuat keajaiban
    dengan memakai nama-Ku tidak mungkin bisa langsung berbalik menghina Aku.
  pes-OPCB: 'عیسی فرمود: «مانع او نشوید، چون کسی که به اسم من معجزه‌ای می‌کند، مخالف
    من نیست.'
  mpt-mpt: Yesuse baabanea Ibo mo tolobo genimibe! Nakae ne niniino taitnenea okok
    sumo klane mole e ne weng misiamo hebmamsabo mo baatnenamabebabe.
  ssx-ssx: Koto leekepate Yesuma꞉ alota꞉ Pa sa꞉sa꞉ na pea꞉pa꞉peke. Hali epima꞉ yaka
    biki alo hata꞉ wele pita꞉la꞉eki pia꞉ka꞉na꞉ta꞉ wetepena꞉ koto halima꞉ta꞉ yaka biki
    na hoeyaalieke leekeme.
  mkl-mkl: Ammɑ Jesu í jɛɑɑ í ni, i mɑɑ̀ kɔɑ ŋɑ. Inɛ ɡɔ kɑɑ yɔkɔ ku ce mɑɑmɑɑke do
    irim nɔ bii í tɛkɛɛ ɡbɑkɑ̃ ku fɔ lɑɑlɔm mɑ́.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଆମେକେ ମନା ଆଡିଙ୍ଗେପା । ଡାଗ୍ଲା ଆଣ୍ଡିନେ ରେମୁଆଁ ନେଙ୍ଗ୍
    ମ୍ନିରେ ବପୁରେ ଏତେ କାମ୍ ଡିଙ୍ଗ୍ ୟାଏ ମେଁ ନେଙ୍ଗ୍ ମ୍ନିରେ ଆରି ଦଦ୍ୟା ସାମୁଆଁ ବାଲିର୍ ଆୟା
    ଣ୍ଡୁ ।”
  gof-RNT: Shin Yesuusi, “Oonikka ta sunthan Xoossay oothiya malaatata oothidi, ellesidi
    ta bolla iitabaa odettanaw dandda7ey baynna gisho diggofite.
  unx-unx: “ୟୀଶୁ ମେତାଦ୍‌କଆଏ, ଆଲ୍‌ପେ ମାନାଇୟା, ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ଆକ୍‌ଦାନ୍ଦାଅ କାମି କାମିତାନ୍‌
    ଜେତାଏନିଃ ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ଏତ୍‌କାନ୍‌ କାଜି କାମି କାଏ ଦାଡ଼ିୟା ।
  gah-gah: 'Loko lokago Izesú láa loko limó: Lekeza géneka litamilo. Makó eza nugulizató
    loko alévolé netá netá loló itimó nene litá oko nenikumú alevo letovo aminogo
    ive.'
  lcm-lcm: Sikei Iesu kala antok iria ta, “Mi ago ta atakun an ania. Arai, man a mangsikei
    kapo vil a bil i vilvil ataping si asan ig, parik kapa angkoai si mengen arikek
    sumasuma anig,
  aer-aer: Jesus itneke angkeke, “Ayaketyale anaye. Angwenhele apeke re mwerre mpwareme
    arritnye atyinhe atniwemele, atyenge angkentye akurne angketyakenhele aneme.
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —Dijayllapa chayshina ruranambaq.
    Chaqa mayqan ruraq suq milagruta shutiyta myintashpaqam, mana kuntrawanchu.'
  tgl-ULB: Ngunit sinabi ni Jesus, “Huwag ninyo siyang patigilin, sapagkat walang
    sinuman ang gagawa ng dakilang bagay sa pangalan ko at pagkatapos ay magsasalita
    ng anumang masama tungkol sa akin.
  cbs-NT: 'Jesúsun jatu yuikin: —Nemakin man jatu bextetidumaki. Tsuada nukuki sinatamadan,
    nuku medabewaikiki. Jawada atimaska yudabun atidubuma en kena kushipawen abiakin
    samama ekidi chakabu yuitidubumaki.'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Máko jin ka''nu ndee ni ja ma ka''an‑ka
    de, chi vaa masu na in ja ndákune''e i ja nani maa sa a te ko kuu in milagru ma,
    te jinu te ndaka''an u''vi i ja kuu sa.'
  nnq-nnq: Nambu Yesu ngalenga, “Makankanakiangaje,” Gambu abije mundu ojwatenda ikobo
    ku liina lyango, nu upopo kulenga mabaja kwango nenga.
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉupi Jesús: —Camotaaticãña. Jĩcʉ̃
