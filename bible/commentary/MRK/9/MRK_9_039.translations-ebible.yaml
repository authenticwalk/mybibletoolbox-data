    gaca bönniʼ naʼ innë́ ziʼë quiaʼ.'
  kde-kde: Henga Yesu nkuvahaulila kuchidoni, “Munannimbije, kwa kuva nanga munu ahulûla
    kutenda vitukutuku vya masaibu kwa lina lyangu, upopo nkungutongolela malove lahakalenge.
  ata-ata: Xe Iesu muavuti la muvikalaneꞌi aloxo ꞌo, “Ngaꞌapixu mamu, xo lexe itema
    vile uꞌoxonu mii vile xaviinu no anu xavi noxilo, la umomomo sou upasipaa uleanu
    vaikala vile masua uneꞌe noxilo uasi,
  qvw-NT: 'Niptinmi Jesus nila: “¿Imapämi mićhaculcanqui? Mayanpis pudirnïwan milagructa
    lulayal''a chaypïta manamá mana allinta ya''api limanmanchu. Mayanpis ya''anchicpa
    cuntranchic mana cäcá ya''anchicmanmi śhalcapäcun.'
  nfa-nfa: Te ngaa Yesus dhaa, aku Nèngu na, “Baku mi kai ne! Te dhèu dhu pake kolongara
    Jaꞌa, ho na tao tadha malaa, nèngu paꞌele iie boe kolongara Jaꞌa.
  tnp-tnp: Mətəu Iesu təni məmə, “Sotəniəhuiən, mətəu-inu nətəmimi rəfin nətəm kautol
    nati apɨspɨs mɨn e nərgək, ko kəsotəni uəhaiən nəghatiən tərah lak.
  urd-urd: लेकिन ईसा ने कहा “उसे मनह न करना क्यूँकि ऐसा कोई नहीं जो मेरे नाम से मोजिज़े
    दिखाए और मुझे जल्द बुरा कह सके।
  hot-hot: Ma doŋtom Yisu hanaŋ nena, “Dô! Miŋ numiŋ yani loŋ siŋ ami. Ôpatu ba hadum
    nômbithi hathak yenaŋ athêŋ ma tem miŋ enaŋ abô kambom ketheŋ esak ya ami,
  mqj-NT: 'Sapo'' natimba'' nakua: “Daua'' dapaii annu tae'' dengan tau umpogau''
    tanda memangnga-mangnga umpotendan sangangku, anna mane tappa la tellena''.'
  rus-SYN: 'Иисус сказал: не запрещайте ему, ибо никто, сотворивший чудо именем Моим,
    не может вскоре злословить Меня.'
  mbh-mbh: Ma Jisas i ria or ve, “Thomu o mothong tova o rial i. Na aro ve toko e
    i el engenging nge iok mo i oma pathepolong, aro i eksing viri viri ilemi mo i
    ri moluplup tho, kene avele.
  bdd-bdd: Ma Yesu ꞌigwaeya, “Geya sowana waꞌauꞌausi, weyahina ꞌeguma taiya ꞌeta ginaula
    waiwaidi taugu saniguwega ꞌipaihowadi, geya sowana wete ꞌeta ꞌisinasinaligau.
  cbt-NTPO: —Tananpitoco' iyaro'sa'. “Quisoso nanan quëtërinco,” ta'ton piyapi anoyatohuachina,
    inaso' noya. Co sha'huirapiincoso' nanitaponhuë'.
  srn-NT: 'Ma Yesus piki taki: “No tapu en. Bika wan sma di du wan bigi sani na ini
    Mi nen, no o man taki ogri fu Mi so gaw.'
  cta-NT: ―Ná cuaꞌa ma̱ jiꞌi̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ―. Ñati̱ nu cuaꞌni sca chaꞌ
    tlyu chacuayáꞌ jnaꞌ nacui̱ nguꞌ, ngaꞌaa ca chcuiꞌ ñati̱ biꞌ chaꞌ cuxi jnaꞌ nde
    loo la.
  bqc-SIM: 'Ɔ̃ Yesu mɛ̀: Ásu giɛ̀o, asa gbɛ̃e a fↄ̃ dabudabukɛ ń ma tↄ́o, a ɛa ma
    tↄbɛ̃ɛsi gↄ̃̀ↄo.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Kham hih-un, kamin'a thil kidang bol a keima
    eiseiseloi thei koima aumpoi.”
  mar-mar: परंतु येशू म्हणाला, “त्याला मना करू नका, कारण जो कोणी माझ्या नावाने चमत्कार
    करतो तो नंतर माझ्याविषयी वाईट बोलू शकणार नाही.
  snp-snp: Loumaito, Yesukafo limo, Lo fuko edámalo. Makafo ya kulinelo Goti aumala
    gilibami neta oloto pi giminami we ya alako ka nosámami ogofuto lo nedámenagoliye.
  isl-isl: „Það skuluð þið ekki gera,“ sagði Jesús, „því að enginn sem unnið hefur
    kraftaverk í mínu nafni, snýst gegn mér á eftir.
  spy-NT: Kumwooy ꞉Yēēsu kule, “‑Mooyeetee. Yoo mii ꞉chiito nyēē yēyē ng'aleek chēē
    /kiilātē ām kaayneenyuu, mēēbērē makung'alaaleenaa nyēē miyaat.
  xnn-xnn: Dat kanan Jesus, “Adiyo iyadi siya tay nan mang-osal isnan ngadanko ay
    mang-ikkan is kaskasdaaw et adi mabalin ay aposena sak-en ay dagos.
  mwe-mwe: Ikabheje a Yeshu gubhashite, “Nnannimbiyanje, pabha jwakwapi mundu atenda
    ilapo kwa lina lyangu, popo pepo nimeleketela yangali ya mmbone.
  tte-tte: Na Yeisu iwaloba, “Tabu kwawawalo-kausi kaiwena tem yaiya ginauli kaikaiweli
    esagu mena ipaisowaili nige sowasowana sauga muli mena ikawa-naenae-yagau.
  tcs-tcs: Zizas bin spik, ‘Yupla no stape em. Enibodi uda meke mirikal wea neim ane
    paua blo mi, em nogo spik nugudting baut mi.
  hlt-THB: Jesu ing, “Koeh kham pe uh, kai ang ming ing kawpoek kyi ik-oeih ak sai
    ing kai a seetnaak ap kqawn tikaw,
  soq-soq: Tane Iesu me sipoasane wanase, “Me nola sa dewasadia mai anaanasana, dia,
    ipawa mida ne ebonawo ginasa dewamodia, me mai aupeaupe ne wawakadikadinepi, dia.
  qub-qub: 'Chaura Jesús niran: «Ama michanquichu. Pipis jutëcho milagruta ruraj cäga
    manami conträ rimangachu.'
  att-att: Á kinagi ni Apu Kesu nira, “Arán naw gammán! Nu ajjan yù tolay nga mamagaddátu
    megapu sù pakáwayyá nayù ngágak ku, arán nangà sangaw táttájjián.
  bki-bki: Ana Yesu ber kalo, berinavo “Makanio, kamiu kuverbure re naio. Verver toro
    tai jibe naio be riano, ana naio mila im̃auano nalo na bo tortoru laka ea siaku,
    mia toro na maka rijikia ril vova ea siaku bereio bogo tai.
  bqp-bqp: 'Akũ Yesu pì: Àsun gínɛro, zaakũ gbɛ̃ke ni fↄ̃ à daboyã kɛ kũ ma tↄ́o
    à ɛra à ma tↄ́ vãni sí doro.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «Kúgá dʉ kaambʉlə nə́ a kú ŋgə sâ. Muud cúgɛ́
    nə ŋkul balan nə jínə́ dâm, sá *mə́shimbá nə ndɨ́, nə́ ndɛɛ́ nyə nyiŋgə kə ŋgə
    lás nə mə ŋkí bɔ̂w.'
  hat-hat: 'Jezi reponn li: -Kite l'' non. Paske yon moun ki pran non m'' pou fè mirak
    pa kapab pale m'' mal apre sa.'
  npl-NT: 'Pero Jesús okinmili: —Amo xiktlakawaltikah, porke akin kichiwa se milagro
    itech Notoka, mach weletis fiero nechtenejtinemis.'
  bgg-bgg: Isu è ithek shii yao, “Aishii agak chid rabo” nyieliieshii, hanyie gu beng
    è buang ji rek phi pha ne, dinne gu shii awie pha miyao ayao ruii phro.
  eng-TCENT: But Jesus said, “Do not stop him, for no one who does a miracle in my
    name will be able to speak evil of me soon afterward.
  eng-BSB: “Do not stop him,” Jesus replied. “For no one who performs a miracle in
    My name can turn around and speak evil of Me.
  cpu-NT: 'Ikantzi Jesús: “Eero povashaantakairimi. Tema ikaratzi tasonkaventantatsiri
    ipairyiirora novairo, eerora ikishimataana osamaniityaake.'
  san-ASM: কিন্তু যীশুৰৱদৎ তং মা নিষেধৎ, যতো যঃ কশ্চিন্ মন্নাম্না চিত্ৰং কৰ্ম্ম কৰোতি
    স সহসা মাং নিন্দিতুং ন শক্নোতি|
  tac-NT: '''Liko Esúsika anele: ―Tabilé che anétéliko. Bilé rió buyáname chátiri
    alawá regá anigá: «Esusi a''walílate buyasa ''la képá ''emi chátiri alawá», bilé
    rió alarigá nóchame ka ''we a''lá ra''ichámala ne''chí olagá.'
  eng-WEBPB: But Jesus said, “Don’t forbid him, for there is no one who will do a
    mighty work in my name and be able quickly to speak evil of me.
  gfk-H: Ma Iesu ga tangai bia, “Waak muat tingtigal ia. Bia tikai na gil tiga dadas
    na pinapalim na kinarup ma no hinsagu, pai tale baal bia na ianga hagawai iau
    namur.
  viv-viv: Atu Yesu gigahe gigayo, “Keke wanahawatani, faꞋina hai kaliva aituha fifiwalana
    aku eganeya gifaisewana, medema aimo keke anafaiweya ginamadu-hawavekoyoyeku.
  yao-yao: Nambo Che Yesu ŵatite, “Kasimunkanya, pakuŵa ngapagwa mundu jwakupanganya
    yakusimonjeka kwa liina lyangu ni papopo kumechetela gangalumbana.
  tgp-tgp: Pani Iesu mo verea isara mara, “Ha sopo horoa, matan i pa sopo te tamlohi
    hatea vara mo lo vai na matamata tavera na hijaku i er̃i mele verelejlejiau hin
    te rani.
  auc-NT: Ante apæ̈neyongante Itota wæætë, —Ee amïni cæcäedäni. Edæ æcänö botö ëmöwo
    apæ̈nedinque öönædë näni cæï baï mä cæda, tömengä ædö cæte botö ïmotedö ante do
    wënæ wënæ anguingää.
  kbc-NT: Odaa Jesus meeteta, “Jinoɡ̶oxoki eledi oko me ibake Iboonaɡ̶adi, igaataɡ̶a
    aɡ̶ica ini ane yakadi me ibake Iboonaɡ̶adi meo ɡ̶odoxiceɡ̶edi, oditaɡ̶a aleegi
    odaa ja beyagi me dotaɡ̶atibigiji.
  bmh-bmh: Yesus nug koli awareun, “Ag go i ze kuatai auran. Du tub nug gugeg tub
    izal wanim ebu macaneu, go nug iz pigai ze eg i milamau.
  ctu-BL: 'Pero Jesús tsi'' sube: Mach mi la'' tic'' come ma''anic majch mi'' cha''len
    p''ʌtʌl bʌ e''tel tij c''aba'' mu'' bʌ i p''ajon ti ora.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Kâ gumay me bay. Hərwi ndoweye kə ge masuwayaŋ
    tə məzele ga na, ma tsikiye fagaya wu nakə lelebay aye bay.'
  noa-H: Magbaa Jesuu hamag, —¿K'ant'ee pãrau hirig magjierrá hajim hanʌm, hidëu hõor
    jua pʌrpiba? Mag wounau mʌ t'ʌ̃r gaaita mag hõor monaau nʌrrʌm k'ai, magan hirua
    wajap'ata nem wau sim k'abahab hajim hanʌm, mʌ hëugar k'aigba jaauba.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi lakeni yake le sire pine iono tanda
    herane kena Auku nane, mere ilepae tiae loko Au mo.
  san-VEL: kintu yii"suravadat ta.m maa ni.sedhat, yato ya.h ka"scin mannaamnaa citra.m
    karmma karoti sa sahasaa maa.m ninditu.m na "saknoti|
  kbq-kbq: Hianagi Jisasi'a anage hu'ne, I'o huonteho, na'ankure mago vahe'mo'e huno
    Nagri nagifima kaguvazama nehanimo'a, hantga huno hu haviza hu onantegahie.
  kbh-kbh: 'As Jesús tbojanjuá: —Ndoñe s̈matjuauyaná; er ndocná quenátobena canÿe
    bëts soye jamana Bëngbe Bëtsabe obenánaca, ats̈e jóts̈ëmbonëse, y chents̈ana ats̈be
    contra jatóyebuambnayana.'
  ron-LSB: 'Dar Isus a zis: “Nu-i interziceți, căci nu este nimeni care să facă o
    lucrare mare în Numele Meu și să poată repede să vorbească de rău despre Mine.'
  pon-pon: 'lejuj ap kotin majani: Der inapiedi! Pwe meamen me wia manaman ni ad ai,
    jota pan kak en lalaue ia.'
  nhe-BL: 'Pero Jesús quinilhui: ―Amo xijtzacuilica, pampa axaca hueli quiijtos notoca
    huan quichihua se chicahualis nescayotl huan teipa camatis fiero tlen na.'
  sps-sps: Sen Jisas tsue tsuri, “Kat tap vaare yam, tana saa sikia ta mes te kat
    non a binun iny faatok reits tana asanga Vanyo te onot non ma vegiau fiiring Vanyo,
  wnc-wnc: yake anzing yanikut, “Ginda waapa ma inindakngawam. Aminu tapatuta nae
    umana yayuk duya takngatu tasikengu ita nae sapdut wamu zetgaman dua yawik.
  bus-bus: 'Ben Yesu bè: Àton gínɛro, zaakɛ gbɛ̃ke é fↄ̃ à dabuyã kɛ kↄ̃n ma tↄ́o
    à ɛara à ma tↄ́ zaaa sí dↄro.'
  gub-BL: Na'e Zezuz uze'eg wemimu'e wanupe kury. — Pemupytu'u kar zo nezewe iapo
    re nehe ty wà. — Ezapo zo, peze zo izupe ty wà. Aze amo uzapo purumupytuhegatu
    kar haw oho iko heze'eg rupi a'e nehe, a'e mehe nuze'eg zemueteahy kwaw herehe
    a'e nehe, a'e 'ar mehe we a'e nehe, i'i wanupe.
  imo-imo: Aku tepa nimu wali, Jisasini nimbei, “Enoni aku iyemundo molo ningo kelewi
    ungu naa neio. Imbo teni nanga imbina ulu wengendeli te tepalie, altopa nanga
    ungu kerima naa nindimbelo.
  boj-boj: Onaqa Yesus na minjej, “Niŋgi a saidyaib. A ijo ñam na maŋwa bei babtqas
    di a urur olo e misiliŋbqa keresai.
  ulk-ulk: Iesude yabi daratagerda, “Wa nole ko abi daisumdarawem e ge wekweiwa able
    lu akerkak. Na lelut nadgireda kari neige umerkaka waditaut adud mir karim.
  eng-DRA: For he that is not against you, is for you.
  knf-knf: 'Yeŧu aŧeema aji : « Nawutan kaneenana : Nin ñaaŋ aanhilan kado mlagre
    ţi katim ki naan kabot kaţup uko uwuţaan ţi nji ţi dko mënţ.'
  san-KHM: កិន្តុ យីឝុរវទត៑ តំ មា និឞេធត៑, យតោ យះ កឝ្ចិន៑ មន្នាម្នា ចិត្រំ កម៌្ម ករោតិ
    ស សហសា មាំ និន្ទិតុំ ន ឝក្នោតិ។
  arn-NT: 'Feymew Jesus ta llowdungufi ñi pu disipulu: —Katrütukefilmün. Iney rume
    pengel-le kiñe afmatufal pepiluwün iñche tañi üy mew, wesa dunguyetulayafenew.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ad rudxoondi, din bén rüjn milagr por da guialrniabeen,
    ad zileꞌt guinieeguijdxaman naj.'
  ken-NT: Yesu akɛmɛ bɛ, “Bǎkɛ́ kaŋ mmu mbɔ awu mbɔnyunɛ yɛ̌ mmu apú anɛ ákʉ ɛnyɨŋɨ́
    maknkay ndǔ nnyɛ́n ɛna antɨŋ anjibhiri mmʉɛt andɛm bɛbɛ́ptí mɛnyɨŋ ɛ̌ti ya.
