  san-BEN: তদা শ্মশানাদুত্থানস্য কোভিপ্রায ইতি ৱিচার্য্য তে তদ্ৱাক্যং স্ৱেষু গোপাযাঞ্চক্রিরে|
  tdx-tdx: 'Nahaja’ iereo an-troke ao i tsara zay vaho nifañontane i tsaraeñe hoe:
