  ncu-NT: Baa nu mò̱ kanɔ‑ɔ, amaa bamo̱ wo̱re̱ wo̱re̱ a le̱e̱ ba tɔwe̱ amo̱ ase̱ŋ
    fe̱yɛ, “Nte̱tɔ ne̱ ‘kikyiŋŋi le̱e̱ lowi‑ro’ mɔ e̱ kaapo̱‑ɔ ne̱e̱?”
  cni-NT: 'Ari iquemajeivetavacari, irosati isampitavacantanaca paita ojitari oca
    icantiriri Jesoshi: “Coajica noncame. Nontinaanaje aisati”.'
  eng-WMB: They kept this saying to themselves, questioning what the “rising from
    the dead” meant.
  zaw-NT: Basäḻcheereni rediidxre neṉ lastooreni. Dxejcru canabdiidx lo sa'reni xhicha
    säloj guibaṉsacni lo rebeṉgut.
  san-MAL: തദാ ശ്മശാനാദുത്ഥാനസ്യ കോഭിപ്രായ ഇതി വിചാര്യ്യ തേ തദ്വാക്യം സ്വേഷു ഗോപായാഞ്ചക്രിരേ|
  tam-TCV: அவர்கள் இந்தக் காரியத்தைத் தங்களுக்குள்ளேயே வைத்து, “இறந்தோரில் இருந்து
