  bht-bht: चेलयां जड़ा पहाड़े पर होया उदे बारे च कुसी जो भी नी दसया, पर सै इसा गल्ला
    दे बारे चर्चा करणा लग्गे की, “मरयां चे जिन्दा होई जाणा” इदा क्या मतलब था।
  eng-NOY: And they kept these words in mind, questioning one another what rising
