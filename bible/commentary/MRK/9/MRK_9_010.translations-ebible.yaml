  wol-2010: Ñu téye wax jooju ci seen biir, di sotteente xel, ba xam lu ndekkite looluy
    tekki.
  kqw-kqw: Detul mur a wasiso ra, ma ka detul inanos taio nami, ikut detul ting etalai
