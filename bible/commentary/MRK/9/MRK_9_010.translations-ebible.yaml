    nɨpran ramni naha?”
  kmo-kmo: 'Ye miiti majin meejichi eena sumowur. Worek, ye awasen awasen ba tar:
    “Diita haniga saniyeechi kawka sokwa maji iiboy maji?”'
  agr-agr: Tusa tiajam pachitsuk idaisajui. Nuninayatak, jakau ayatkun nantaktinaitjai,
    tawa nunash wajukatnunak tawa tusag iniinidau.
  kyc-kyc: Lamai nalapape leyamo dokona nakama pii doko soo kalyamo kareyami. Doko
