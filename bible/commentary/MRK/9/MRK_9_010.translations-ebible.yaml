  tam-2017: 'மரித்தோரிலிருந்து உயிரோடு எழுந்திருப்பது என்னவென்று அவர்கள் ஒருவரோடொருவர்
    விசாரித்து, அந்த வார்த்தையைத் தங்களுக்குள்ளே அடக்கிக்கொண்டு:'
  azz-NT: 'Huan ijcón imomachtijcahuan quichtacamatoyaj san, pero motajtoltiayaj yejuan
    san, huan quijtojque ijcuín: ―¿Toni quijtosnequi nijín tajtol de que Yejuatzin
    panquisas yoltoc itzalan in ánimajme?'
  spa-RV-1909: 'Y retuvieron la palabra en sí, altercando qué sería aquéllo: Resucitar
