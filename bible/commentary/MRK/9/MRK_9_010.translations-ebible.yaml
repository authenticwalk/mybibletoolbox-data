  ziw-ziw: Wazumila viya awagambile, mna mgati mwawo wauzana, “Kuno ‘Kuuyuka’ ni mbwani?”
  grc-TR: Καὶ τὸν λόγον ἐκράτησαν πρὸς ἑαυτούς, συζητοῦντες τί ἐστι τὸ ἐκ νεκρῶν ἀναστῆναι.
  nag-nag: Taikhan etu kotha lukai rakhidise aru “Mora pora jee uthi naja tak” ki
