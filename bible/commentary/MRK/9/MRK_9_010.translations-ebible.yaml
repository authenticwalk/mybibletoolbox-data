  grc-MT: και τον λογον εκρατησαν προσ εαυτουσ συζητουντεσ τι εστιν το εκ νεκρων αναστηναι
  vid-vid: Lelo nawebata ilajizo alyo, ila hewo nawali wochilonjela ndo choni kuzilipuka
