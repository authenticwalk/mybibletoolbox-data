    mëtla, “Jisas bu matëmatë mago habëna huju lëglemene? Kë matëmatë mago huju lëglebë
    gali ebë fëye galine?”
  pol-UBG: I zachowali te słowa dla siebie, rozprawiając między sobą, co znaczy powstać
    z martwych.
  qxh-NT: 'Quimsan musyajcuna pitapis mana willaparanchu. Ichanga quiquin-puralla
