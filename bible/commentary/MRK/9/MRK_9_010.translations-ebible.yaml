    śhun'ullanćhu uywapäcula.
  nfa-nfa: Rèngu tèke paꞌèra lii moa èèna ètu dꞌara ra. Ra ale boe dènge dhèu èci
    sa. Te ngaa tèlu ra pakarèi isi-aanga, “Na padhai lii ngaa ne, peka na, ‘Nèngu
    mamuri hari nèti mamadhe’? Tasamia, ee?”
  tnp-tnp: Kəni ilahal kəmlɨsiai nəghatiən rəha Iesu, mətəu kəməhləni əmə kəm lahal
    mɨn məmə, “Nəghatiən əha təməni məmə otəmiəgəh mɨn e nɨmɨsiən, kəruru məmə nɨpətɨn
    təni məmə nak.”
  urd-urd: उन्होंने इस कलाम को याद रखा और वो आपस में बहस करते थे, कि मुर्दों में से
    जी उठने के क्या मतलब हैं।
  hot-hot: Aêŋ ba thêlô ivuŋ abô êŋ hêk thêlôda ma miŋ enaŋ bêŋ ami, ma doŋtom enaŋ
    abô pôk bêŋ hathak “ema lo imbiyô ênjêk ŋama” anêŋ ôdôŋ ma aisê?
  mqj-NT: Napaillalan penawami passikolana pepakari'di'na napasiolaan untula' battakadanna
    Puang Yesus angngena' kumua “la tuo sule dio mai alla'na to mate” annu tae' napekalembasan.
  rus-SYN: 'И они удержали это слово, спрашивая друг друга, что значит: воскреснуть
    из мертвых.'
  mbh-mbh: Mako Pita rea o krim inga Jisas ile riong aken, e avele i pamilem ur ako
    o thopol i na osivenga o nin werer pel nge a Jisas ile riong mirenga ako i ri
    nge ile mimi wereraing nge rinong.
  bdd-bdd: Coinega ginauledi sidahwediya, ma siboi sihehegwaegwae, sigwaeya, “Cina
    gwaeina toholohila weyahina togidega ꞌana sanapu?”
  cbt-NTPO: Napoaton co insonta' sha'huitopihuë'. Inahua capini ninontapi. “¿Onporahuatonta'
    nanpiantaponso'?” nitopi.
  srn-NT: So den hori a sani disi gi densrefi, ma den aksi densrefi san Yesus ben
    wani taki di A taigi den tak' A o kon baka na libi.
  cta-NT: Ndaquiyaꞌ nguꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ yu, masi ndube tsa tiꞌ nguꞌ jiꞌi̱ chaꞌ
    nu nchcuiꞌ yu, nu loꞌo cua nacui̱ yu chaꞌ tyuꞌú ycuiꞌ yu chaca quiyaꞌ loꞌo ngujuii
    yu.
  bqc-SIM: 'Aa yã́pi kũa, ń beeo aalɛ kↄ̃ lala aa mɛ̀: Bↄa gau yã́ bee dɛa ni?'
  tcz-CHONGTHU: Athusei chu alunguva aching jingun, athia kon'a athodoh kit chu ipi
    aseina ahidem, tin akidongto jiuvin ahi.
  mar-mar: म्हणून त्यांनीही गोष्ट त्यांच्यातच ठेवली, परंतु ते मरण पावलेल्यातून उठणे
    याचा अर्थ काय याविषयी आपसात चर्चा करीत होते.
  snp-snp: Lo fuko gedaito, folaiguti kofa nedinami kawa monawa ya inanimoniko minagu
    yau lokoli-fakoli oti moni wilae.
  isl-isl: Þeir þögðu því um þetta við aðra en ræddu það oft sín á milli og veltu
    þá fyrir sér hvað hann hefði átt við með orðunum „risinn upp frá dauðum“.
  spy-NT: Kisiista ꞉rubiichoo ng'aleechaa ankuteebee keey kule, “Ibooru nee ꞉ng'ālyoontooni
    bo ng'eeteetaab meet?”
  xnn-xnn: Egayda sinodsodok ngem asida popoot mo ngan nan kankanana ay kasina matagowan.
  mwe-mwe: Bhai, gubhalibhishilenje mmitima lyene lilobhelyo, bhalibhuyananga ashaayenenji
    malombolelo ga yuka kopoka kubhawilenje.
  tte-tte: Tawae sigitailiko siwadam na ana walo toloyoine kaiwena sibomamo kolili
    siedeedede gubesi kana katai.
  tcs-tcs: So demplatri no bin spik nobodi baut wanem bin apen. Demplatri bin kip
    aske wananada wanem da mining blo dat tok wea Zizas i bin spik diskain wen em
    go laipgen.
  hlt-THB: Cawh a mimah ingkaw a mimah ce, “Thihnaak awhkawng thawh tlaihnaak” tive
    ikawmyih nu?” tinawh doet qu uhy.
  soq-soq: Dima Iesu wana mo ruawantone dima eweiena muba os mampo winakasalen. Tane
    gagalowa da wana mai atentopona baiwa muba gagalontoie waiase, “No inseitana me
    mai bolepi, dia, tane dima baiwa bo bedewe enawisawa gagalowa wade?”
  qub-qub: Chayno Jesús niptinmi paycunaga pitapis mana willaparanchu. Ichanga quiquin-puralla
    parlaj «¿Imanöparaj wañushanpita cawarimonga?» nir.
  att-att: Á kinuruk da. Pinatattam da ta nonò da yù nasingad da. Ngam aggira lâ,
    nakkaká-ubu-ubobuk ira nu anni yù kebalinán nayù kinagi na nga paginnanole na.
  bki-bki: Ana nalo amijogkar Yesu kiano iliano nei, mia nalo abokar iliano nei be
    kialo ga, kar na nalo aju abivika denlo aber venia naruei be nioti na kiano iliano
    nei napano naio jo berii rimeul bereio ea nam̃ariano.
  bqp-bqp: 'Ò yã pì kũna, ama òtɛn kↄ̃ lala òtɛn pi: Vuna gan yã bire de deramɛɛ?'
  mcp-mcp: 'Bwə́ mú baagʉlə cɨ nɨ, njɨ bwə́ mú ŋgə nyímbʉla bwə́mɛ́ nə bwə́mɛ́ nə́:
    «Gwúmʉ́lə mə́shwoŋ dɨ́ á ŋgə́ cɨ ga, í kə́ nə́ jɨ́?»'
  hat-hat: 'Yo te kenbe pawòl la sekrè, men yonn t''ap di lòt: -Sa sa vle di menm:
    leve soti vivan pami mò yo?'
  npl-NT: Yika, okitlaatijkeh nin tlájtoli maya omotlajtlaniayah tlan kijtosneki moyolitis
    oksepa.
  bgg-bgg: Ithek è ai muyung ji nuii ne rai, jishii awaithek chung ji pha miyao jao
    ne mulo rai, “Hì ne iy pha ji è nyie khi-èrek ne hòi din phlei?”
  eng-TCENT: So they kept the matter to themselves, discussing what this “rising from
    the dead” could mean.
  eng-BSB: So they kept this matter to themselves, discussing what it meant to rise
    from the dead.
  cpu-NT: Irootake eero ikamantakotantari, iro kantacha osheki josampitavakaiyakani
    irirori tsika opaita ikantakotziri Jesús, ari irañagai inkamavetakya.
  san-ASM: তদা শ্মশানাদুত্থানস্য কোভিপ্ৰায ইতি ৱিচাৰ্য্য তে তদ্ৱাক্যং স্ৱেষু গোপাযাঞ্চক্ৰিৰে|
  tac-NT: '''Lige alué bakiá rió tabilé ruwile. We''sá anile a''bopi: «¿Chonigá alanílepué
    ku asísimio?» anile a''boi.'
  eng-WEBPB: They kept this saying to themselves, questioning what the “rising from
    the dead” meant.
  gfk-H: Dal ga hadadei ing ga tangai, senbia dal sen at dal ga worworanei bia no
    tuntunut hut talur ra minaat i kukuraina hoeh.
  viv-viv: Yadi ita keke tamo hakwadi againe hidalukahihiyeni tu taudiyaogaga buye
    hiveꞋagahegahe higayo, “Alikeya ginamididi-havagi ma gavaimi ana nuwanuwa?”
  yao-yao: Nipele, ŵakulijiganya ŵagakamulichisye maloŵe go, nambo ŵaliji nkuusyana
    achinsyene pe, “Kusyuka malumbo gakwe chichi?”
  tgp-tgp: Ale la sopo mele verea isan tea, pani la lo usia vara r̃aramin reti sei
    vara i pa mele turu na mateia enia sava.
  auc-NT: Ante angä ëñëninque tömënäni gode änämaï pæ wëënedäni incæ nämäneque, Mänïnö
    tömengä nänö ñäni ömæ̈monguïmämo ante æbänö ante apæ̈necää, ante wædönänimpa.
  kbc-NT: Odaa oyiwaɡ̶adi niɡ̶ijo Jesus liiɡ̶enatakaneɡ̶egi, aɡ̶ica anoyatematita.
    Idokida modinotigimadetigi niɡ̶ica ane diitigi niɡ̶ijoa lotaɡ̶a Jesus me yalaɡ̶ate
    me yewiɡ̶atace.
  bmh-bmh: Guzenina, go ze go wage wageimai, ze pataimai, ag agzozou enemen, “Ob oug
    eiman koli usabun, go ein igul ena?”
  ctu-BL: Jini xcʌnt'añob tsi' cʌntayob jini t'an ti' pusic'al. Tsi' c'ajtibeyob i
    bʌ chuqui i sujmlel jini t'an “mi' cha' ch'ojyel ba'an chʌmeño' bʌ”.
  meq-meq: 'Ta təma bazlam nakə Yesu a tsikatay aye. Anəke na, ta tsətsah mə walaŋ
    tay, tə gwaɗ: «Mələtsew abəra ma mədahaŋ na, andza məgweɗe mey?»'
  noa-H: Magtarr haawai chadcha chi k'apeenau bʌ̃ʌrjã hõrag jaauba haajeejim haajem.
    Pari mag nʌmʌn wir haig hamach heepain hiyʌ̈ʌ nʌmua, —¿Ma k'ani maachig jaau sĩejimta
    mag hi meewia deeu hi hiiu p'iidʌju ha sĩejĩma? haajeejim hanaabá hamach happai.
  alp-NT: Esi alenake saisa rebe esi selure mo, po Yesuse Eni lepate be, “Kwana suike
    bei matale,” telusi tneu lomai lokole be esi natire saisa?
  san-VEL: tadaa "sma"saanaadutthaanasya kobhipraaya iti vicaaryya te tadvaakya.m
    sve.su gopaayaa ncakrire|
  kbq-kbq: Hagi fritena otigahema hia nanekema zamagra'a nentahiza, na agu'agesare
    nehie hu'za hu'naze.
  kbh-kbh: Chë uatsjéndayënga aíñe chca tmojanuena; pero chënga imojtsentjanaye ndayá
    cha yojtsents̈áyana, cha yochtanayena ca cha tojánayana ora.
  ron-LSB: Ei au păstrat pentru ei înșiși acest cuvânt, întrebându-se ce înseamnă
    “învierea din morți”.
  pon-pon: Re ap edie pena majan pot et nan pun ar, ap peipeidokki pena, da wewe en
    maureda jan ren me melar akan?
  nhe-BL: Huajca axaca quiilhuijque, pero motlajtlaniyayaj tlachque quiijtosnequi
    para moyolcuis tlen campa mijcatzitzi.
  sps-sps: Ana ri nongoiny ton tsue Tsunia, sai fapoopoan narari ri tanik iny rangat
    vavis ser tsue, “A saa to na tou tsun fatabin tana mat na?”
  wnc-wnc: Siwan wamu waaknga gitna take natagwaanguke ina anzing yaking. Wamu matmat
    teke enawikge yanggau waakngae yapii dasing ngang yake
  bus-bus: 'Aↄ̃ yã pì kũna, mↄde aↄ̃ↄe kↄ̃ lalaa wèe bee: Fɛɛ bↄna gaan yã beee
    dɛ diamɛ?'
  gub-BL: A'e rupi numume'u kwaw wanupe wà. Uze'eg uzeupeupe wà. — Akweraw wi putar
    ihe nehe, i'i Zezuz zanewe, i'i uzeupeupe wà. — Màràzàwe tuwe uze'eg nezewe a'e,
    i'i uzeupeupe wà.
  imo-imo: Aku wali iye kano poko yunge nimu ungumu ee ningo pilko lombileringi. Nalo
    enonga nendo yando ungu walipe pileli tenga toropo tongei liko anjikolio ningei,
    “Kolopo makilimbo nimo ungumu ambele ulumundo nimonje,” ningi.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusib segi segi maroqneb, “Yesus a kiyaqa
    subq na tigelqa marqo? Anjam di aqa utru iga poigosai.” Degsib maroqnsib Yesus
    aqa anjam di naŋgo areqaloq di atnab soqnej.
  ulk-ulk: Wige abra mir dasorda, wige no tabara batagelare nalu agekar lu ikeredi
    'eudlam ekiamda'.
  eng-DRA: 'And they asked him, saying: Why then do the Pharisees and scribes say
    that Elias must come first?'
  knf-knf: 'Bamëban uko wi ajakuŋ na baka, aşë ţiini jibi bawooŋ, ala pme uko wi aŋaluŋ
    pji wi ajakuŋ: « Pnaţa ţi pkeţ. »'
  san-KHM: តទា ឝ្មឝានាទុត្ថានស្យ កោភិប្រាយ ឥតិ វិចាយ៌្យ តេ តទ្វាក្យំ ស្វេឞុ គោបាយាញ្ចក្រិរេ។
  arn-NT: Feymew kisu engün müten piwkentukuniefi tüfachi dungu, tunte welukonke ramtuwkefuyngün
    rume ñi chem pifel tati wiñomongetun dungu.
  zas-NT: Abiꞌ laaz reeman ragbee ni baguiaa reeman, rniabdiidx tëë loj lasaꞌ reeman
    xhie rën guiëb guial yabanman loj ree bengüt.
  ken-NT: Bábhʉ́rɛ ɛnyɨŋ ɛnɛ Yesu aghati bhɔ antɨ, bɔ́kɛ ghati yɛ̌ mmu ɛnyɨŋ ɛnɛ
    bághɔ. Mámbɛbhɛ nɔkɔ chi batɨ bɛ, “Nɛpɛrɛ́nsɛm ndǔ nɛpɛ́m chi yi?”
