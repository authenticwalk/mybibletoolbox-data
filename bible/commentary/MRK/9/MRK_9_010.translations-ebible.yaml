  nld-1939: 'Ze hielden zich aan dat woord. Toch vroegen ze onder elkander, wat het
    beduidde: op te staan van de doden.'
  bwo-bwo: B́keewtsono k'ebdek't bo nibots detsbodek'i, wotowa bako «K'irotse tuwa
    etaan eega etek'úna?» ett bo atsatsewo bo keeweyi.
  nch-BL: Huajca amo aqui quiilhuijque, pero motatzintoquiliyayaj taya quiijtosnequi
