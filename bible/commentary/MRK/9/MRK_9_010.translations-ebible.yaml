verse: MRK.009.010
translations:
  kpx-kpx: Kateige esemuiabeau hotove evisito abu moletehi Iesuu hatisi hovelahaveve
    ke ihu hilokaholisi molemo kaovama.
  okv-H: avoeto enana ke hande ae toa te Iesu na peheto ehako vasiri te erari ta ke
    ena avo enana hotembu hotembu ea.
  tbo-tbo: Yesu a baha hi wiponawogogeya po ega hita wiyahoneya ma tamogi hi nugonugotuhu
    hi pa, ‘Hilage uyahinei towolo memena anona awai?’
  mal-C: അവർ ഇക്കാര്യം രഹസ്യമായി സൂക്ഷിച്ചു, എന്നാൽ “മരിച്ചവരിൽനിന്ന് ഉയിർക്കുക” എന്നതിന്റെ
    അർഥം എന്തെന്ന് അവർക്കിടയിൽ ചർച്ചചെയ്തുകൊണ്ടും ഇരുന്നു.
  grc-SR: Καὶ τὸν λόγον ἐκράτησαν πρὸς ἑαυτούς, συζητοῦντες τί ἐστιν τὸ ἐκ νεκρῶν
    ἀναστῆναι.
  bgc-bgc: चेल्यां नै या बात अपणे मन म्ह ए राक्खी, अर आप्पस म्ह बहस करण लाग्गे, के
    “मरे होया म्ह तै जी उठण का के मतलब हो सकै सै?”
  khz-khz: Gaura pakurai gena kila vetairaimo etaluto, na ira vekarawarai geverolito,
    kwarega na kuliitiwai ganina rakagau.
  deu-TKW: Und sie behielten das Wort bei sich, und verhandelten unter sich, was das
    heiße, von den Toten auferstehen.
  zsr-NT: 'Qui lë ni naꞌ gulagúꞌz icjquëꞌ didzaꞌ ni bëꞌë, atiꞌ laꞌ légaczëꞌ taꞌnabi
    yudxi lzaꞌquëꞌ bizxa rëꞌni gna didzaꞌ naꞌ bëꞌë: ubanëꞌ lu yöl‑laꞌ gut.'
  lin-lin: 'Babatelaki likambo yango na motema. Atako bongo, bazalaki kaka kotunana :
    — Kosekwa kati na bakufi elingi koloba nini ?'
  hns-NT: 'Ohie khaatien oelog ie sab tjiedj ke baare me na batiaat raha. Bakie oesab
    apane me poetjhies: „Maral manai me se djie oethe ke matlab ka hai?”'
  noa-E: Magtarr aawai chadcha chi khapeenau bʉ̈ʉrjã õrag jaauba aajeejim aajem. Pari
    mag nʉmʉn wir aig amach eepain iyʉ̈ʉ nʉmua, —¿Ma khani maachig jaau sĩejimta mag
    i meewia deeu i iiu phiidʉju a sĩejĩma? aajeejim anaabá amach appai.
  eng-EMTV: And this word they kept to themselves, questioning what it meant to rise
    from the dead.
  mib-NT: Jeē yúcuan ní cachuvāha de tāca jéē ní cuu ún, te cácajnūhun jnáhan de na
    jnūhun cúu jeē nátecu yā.
  bea-bea: Ayi zake kaghaghatalon, ayi yea tane zetse achatya oontye toon ghlaghatati.
  lif-NT2: खे़ङ्‌हाॽरे़आङ् कन् पाःन्‍निन् खुनिॽ लुम्‍मोए मे़युक्‍खु॥ खे़ङ्‌हाॽ कन्
    सिःमे़न्‍लाम् हिङ्‌मा फाॽइन् थे़माने़बे फाॽआङ् पाःन् मे़धक्‍ते़रो॥
  xnj-xnj: Vakakamula malagizu gala, nambu vakatumbula kukotana vene kwa vene, “Kuyuka
    mana yaki kyani?”
  mmx-mmx: La di goxo tong asu i nom, ketla diga esue amisik mi ua lavasuun at levelinga
    at lorooro amlong.
  cbr-NT: 'Usaquian Jesusan cacësabi oquin a ñucama ui unibi ñuixunímabi ca atúxbi
    cuni canani quiacëxa: —¿Uisai quicë cara, bamatancëx cana ''ëx baísquiti ''ai,
    quicë ax ''ic?'
  tee-NT: 'Pus jantu xamati'' tajunilh. Para ixtalasacmi sia yu''unch. Ixtanajun:
    ―Tijuch nu'' ju nomputun ju yuchi ni va nompalai ni cata''acxtuchokoya'' junta
    camacnucana''.'
  eng-LSV: and the thing they kept to themselves, questioning together what the rising
    out of the dead is.
  cak-NT: Y reje' can man xquitzijoj ta ri anchique xquitzu', pero niquic'utuj chiquiwech
    anchique ri xrojo' xu'ij ri Jesús riq'uin ri tzij; chi xtic'astaj chic pe chiquicojol
    ri caminaki'.
  pah-NT: 'Ojapyaka g̃a ganhi''ig̃a rehe. Igwete g̃a ei ojohupe: —Gara pe ga ei: “Akwera
    po ti ji nhimanoa hugwi”? ei g̃a ojohupe.'
  sja-NT: Maperã nepɨrɨda-e paji ãchia unudap'edaa. Mamĩda ãchi pitapai pedee p'anapachida
    k'asaa jara k'inia bɨ “jai-idaap'eda waya chok'ai p'irabaiit'ee”.
  xed-xed: Ka snatá həŋ ta tsa gwaɗa ya, ama ka laghu həŋ da ɗaɗawaku mataba taŋ «nahgani
    sliʼagabta mataba gwal nda rwa?» ka həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱chije̱hé tu̱hun na sa̱há joo na̱nditúhún xi̱hi̱n
    táhan na ndía̱ cúni̱ cachi Jesús tá na̱cachi a ña̱ nditacu tucu a.
  gfk-S: 'Duhat ga hadade ing iga tange, sene be duhat sene iat duhat ga woworane
    ie horek: “I lik hohaam ing i tange be Nong a Turadi ie na tut hut baling sukun
    ra minat?”'
  bmu-bmu: Mewö jim kutum eŋgiiga gwarekurupŋi karöbut yeŋön keu mi uruŋine aŋgön
    köla “kömupnöhök wahötwahötkö” könaŋi mi nanŋini qesim aŋguba eraum mötket.
  dgz-dgz: Iesu nop ame wani wadiamot mega potamup boge wanden, go anega wawa mutan,
    “Me boe sia yon wandepi, tavewa anenen?”
  eng-GNV: So they kept that matter to themselues, and demaunded one of another, what
    the rising from the dead againe should meane?
  zaa-NT: Por nui nna bihua bedàa cabi titsa', pero entre làba cabi nna gunàba titsa'
    luetsi cabi sobre de biỹa nua' diánie loti' rèe qui'ni eyáthee de lo lù'uti.
  eng-WEBSTER: And they kept that saying with themselves, questioning one with another
    what the rising from the dead should mean.
  guh-guh: 'Bajarapamonae, acueyabi ponëbeje, jumecovënëta pejumaitsicueniatsi. Itsiata
    ëpamonae nayanijobabiaba. —Jesús jumai tsabiabi: “Tatëpaecujinae icatsia asaënë
    tsane,” jai tsabiabi. ¿De tsamëra pajamatabëcuene xaina bajarapalivaisi? najai
    tsabiabi bajarapamonae.'
  bon-bon: Teepi puu teeme mene jitecijänisi, yepä teemeteme jitranänisi, egä teeme
    budre cabu ca arpinenta baa ngena gyene?
  nhw-BL: Huajca amo aqui quiilhuijque, pero motlatzintoquiliyayaj tlaque quiijtosnequi
    para moyolcuis tlen campa mijcatzitzi.
  swh-ONEN: Wakalihifadhi jambo hilo wao wenyewe, lakini wakawa wanajiuliza, “Huku
    kufufuka kwa wafu maana yake nini?”
  wbi-wbi: Aveene vakaligada ilisio linoajovileuayaesu, kumo vakiposaniagha veene
    viiti, “Kusyuka ukuo kwekuti kiki?”
  bba-bba: Bɑ kuɑ ye u bu yiire ɑdɑmɑ bɑ bikiɑnɑmɔ ben tii tiinɛ sɔɔ bɑ nɛɛ, mbɑ seebu
    ɡɔrin din tubusiɑnu.
  eng-KJVCPB: And they kept that saying with themselves, questioning one with another
    what the rising from the dead should mean.
  kgk-NT: 'Upéa-gwi avave-pe nomombe''úi hembiexakwe. He''i ojóupe: —“Xe aikove jevy-ta”
    he''i ramo Hesu, mbava''e-pe po he''i Hesu? he''i oporandu randu-vy ojóupe hikwái.'
  waj-waj: 'tuduu inna kuaivaa rikiada hama vo gioonna kiaapuuya kiaa mmirama kiada
    iya ngiari yapara ngiari yaparaida tunoo: Mo yapooma na putuee kava diitaanavee
    tii kua oyaivo dee kua oyaivainnee?'
  cpy-cpy: Rootaki eero ikamanta-kotantari, roo kanteencha osheki rojampita-wakahae-yakani
    rirori jempe oeta ikanta-kotziri Jesús, ari rañahae ikamawitakyaa.
  ekk-PKP: Nad jätsid selle enda teada, kuid nad vaidlesid omavahel, mida tähendas
    surnuist üles tõusmine.
  mpx-mpx: Hi ginol ola Yeisu wana baaba, yaa totoliya ya hi peliwaliwan-agil hi ba,
    “Ana sapu ga i ola ge lutem yaomala bana i baaba?”
  wbp-wbp: Junga-juku, kulalu-jana yimi-ngarrurnu yapa-karikiji Jijaji mirilmiril-karrinja-warnu-kurluju.
    Kala kujalpalu nyanungu-patu-mipa nyinaja, ngula-miparlulpalu-nyanu marnkurrparlu
    payurnu, “Nyarrpaku-yijala-ngalpa yangkaju Jijaji wangkaja kuja-ngalpa kuja wangkaja
    ‘kapu yangka Yapa-nyayirni-wangu Kaatu-kurlangu nganta palinja-warnu pina-wankaru-jarrinjarla
    yakarra-pardi’?”
  luo-luo: Jopuonjre nokano wachni e chunygi, ka gipenjore e chunygi tiend “chier
    aa kuom joma otho.”
  nhe-NT: Huajca axaca quiilhuijque, pero motlajtlaniyayaj tlachque quiijtosnequi
    para moyolcuis tlen campa mijcatzitzi.
  aii-aii: 'ܘܕܒ݂ܝܼܩܵܐ ܠܗܘܿܢ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܓܵܘ ܠܸܒܵܝܗ‌ܝ. ܐܝܼܢܵܐ ܒܲܩܪܝܼ ܗܘܵܘ ܚܲܕ ܡ̣ܢ
    ܗ̇ܘ ܐܚܹܪܢܵܐ ܘܐܵܡܪܝܼ ܗܘܵܘ: ܡܘܼܕܝܼ ܝܠܵܗ̇ ܡܲܥܢܵܝܵܐ ܕܩܵܐܹܡ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ؟'
  esk-NT: Tamatkua tusaakamitruŋ tillisaa qanuqsaġviitkaluaqhutiŋ apiqsruqtuutiaqsiñiġaat
    avatmun, “Qanuutauruaq una aŋitqił̣iq tuqumiñ pivauŋ?”
  msb-msb: Tinandaan ninda sin maayo an padaan ni Jesus pero nagpahurunga-hunga kun
    nano an gusto sabihon san “pagkabuhay gihapon hali sa pagkamatay.”
  cpa-NT: Hi² jøng² ha¹chi² jǿg³ ca¹jmo¹dsa. Di³ tiog¹³ báh³ høa¹² dsǿa¹²dsa he² jǿg³
    jøng² hi² hiog¹ Jesús.
  dso-dso: ସେଟାର୍‌ପାଇ ପର୍‌ବତ୍‌ ଉପ୍‌ରେ ଜାଇଟା ସେମନ୍‌ ଦେକ୍‌ଲାଇ, ସେ ବିସଇ କାକେମିସା କଅତ୍‌
    ନାଇ । ମାତର୍‌ ମଲାଟାନେଅନି ଆରିତରେକ୍‌ ଉଟ୍‌ବା ଅରତ୍‌ କାଇଟା ବଲିକରି ସେମନ୍‌ କାତାବାର୍‌ତା
    ଅଇତେରଇଲାଇ ।
  meu-meu: Idia ese ina hereva e lalo-hadailaiava; bena e henanadai heheni, ina mase
    tore-isi lou herevana be dahaka?
  yva-NT: Yesus apa arakovo mandeije umaso ubeta Apa ayao umaso rai, wo ana nande
    umawe raura vatane maije ramu. Weramu wayao vambinibe ware, “Apa ayao pare kakai
    ara kovakatoe wato ama tunato raije mamo no tai rui?”
  dgc-dgc: Ey sinunud de tu kinagi na, pero mégpéguhon side éng bakit kagi ni Jesus
    a mabuhay siya a huway.
  zpm-NT: Nacne choot lo bneed zhow, per psilo zho gza tsoṉ zho rnabdiidzlsa zho,
    zha mod grieeban tib zha ne gutle.
  hix-NT: Àro ke neyuhtxownà hatà, Petru komo. Anar komo wya ekarymahra haka nehxatxkon
    hatà. Àwayehxemo kom waye katxho hutwahra mak nehxatxkon hatà. Àro ke, onà wyaro
    nketxkon hatà, tàwyanye rma. Àsok mokà nkan harha, ketxkon hatà. Àwayehxemo kom
    waye rasanàmàtxhe katxho, àsok mokà nkan ha, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik mashi oson wavu lihikop li ewehe lihi ambek limu anasawera, �Mashi
    Ma Jikisi Avui Wasilakahi os mawan or halaha indiyok or usahakwa mashi oso mberemhi
    mashi sir?�
  npi-ULB: त्यसैले, ती कुराहरू तिनीहरूले आफैँसँग राखे, तर तिनीहरूले “मृत्युबाट जीवित
    भई उठ्नु” को अर्थ के हो भनी तिनीहरूले आपसमा छलफल गरे ।
  cgc-cgc: Tenged ta ambal Jesus, ula gid danen gasugid ta mga nakita danen. Piro,
    na danen nang en, gainsaay danen an daw ino beet ambalen Jesus na paambal din
    “mabannaw alin ta patay”.
  tim-tim: Hain dâmbo den are nâŋgâm kinmâ magaŋgi goaŋgi akmâ hin dâyi, “Wangât golâ
    akmâ momoŋânba agatbian dâp.” dâm
  yor-yor: Nítorí náà, wọ́n pa nǹkan náà mọ́ ní ọkàn wọn. Ṣùgbọ́n wọ́n ń béèrè lọ́wọ́
    ara wọn ohun tí àjíǹde kúrò nínú òkú túmọ̀ sí.
  wos-wos: Wungi wandéka di nak duré saféhambandi wun jooka. Di hafu bula di wakwexéké,
    “Hiyae raméndét wu méta hundi dé?”
  emp-NTPO: Maʌ̃gʌra ara ãdji crĩchad̶e eropanesid̶aa. Ãdjidub̶a maʌ̃ ʌ̃rẽbaid̶ebemada
    iwid̶idruabadjid̶aa.
  eng-F35: So they kept this word to themselves, questioning what the ‘rising from
    the dead’ meant.
  ind-ind: Mereka menaati apa yang Yesus perintahkan itu, tetapi kemudian bertanya-tanya
    satu sama lain tentang apa maksud Yesus dengan mengatakan “hidup kembali dari
    kematian.”
  pes-OPCB: آنان نیز اطاعت نمودند، ولی اغلب دربارهٔ آن ماجرا با یکدیگر گفتگو می‌کردند
    و در این فکر بودند که منظور عیسی از «زنده شدن» چه بوده است.
  mpt-mpt: i weng olo wenteniba wafu bianiba i sinwalo baase baase bianiba baaniba
    E baanea Haam gloutem daak dania imin hana tlamabibo gene yole e weng olo mitmakamo
    fatnamin weng baanene? geniba
  ssx-ssx: Koto ekina꞉ ika꞉ kone pi wia miniki hata꞉ ota꞉ homa paa tiaalieke laa lea꞉
    ekita꞉ lota꞉ lota꞉ pimikime.
  mkl-mkl: Nɔ ɑ̀ jirimɑ ide iyi í sɔ̃ ŋɑu ɑmmɑ ɑ̀ wɑɑ bee njɛ ide ɑ̀ wɑɑ ni, yoomɑi
    í jɛ inɛ ku ku nɔ ku jĩ mɑ́.
  gaq-gaq: ଏନ୍‌ ସିସ୍‌‍ଇଂ ଜିସୁନେ ସାମୁଆଁ ମାନେଃଆର୍‌କେ ଆରି ମେଇଙ୍ଗ୍ ମେଃନେ କେଲେଃଆର୍‌ଗେ,
    ଆତେନ୍‌ ଆଜାଡିଗ୍ ଆବାସଙ୍ଗ୍ଆର୍‌କେ । ତେଲା ମେଇଙ୍ଗ୍ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ଆର୍‌କେ ଜେ ଗୁଏଚେ
    ମ୍ବ୍ରନେ ଅର୍‌ତ ମେଃନେ ?
  gof-RNT: I kiittidayssa entti, “Ero” gidi, “Ha hayqoppe denddo geyssi woygusee”
    gidi, bantta giddon odettidosona.
  unx-unx: ଇନ୍‌କୁଦ ଇନିୟାଃ କାଜିକ ଆୟୁମ୍‌କେଦ୍‌ତେ “ଗଏଃକାନ୍‌ କଏତେ ଜୀଉବିରିଦେନ୍ କାଜିରାଃ ମୁଣ୍ତି
    ଚିକ୍‌ନାଃ ତାନାଃ ?” ମେନ୍ତେ ଆକ ଆକରେକ କୁଲିୟଃତାନ୍ ତାଇକେନା ।
  gah-gah: Láa loko li gakó gili alemóza, hilinakutí otiakalímini mogonamú loká loká
    amó.
  lcm-lcm: Asukang a kitola teng akit a mengen ke na kitolpo sui angpokpokai aniritol
    ta supsupai i vuk mengen ke tadut pelek pok ani mat.
  aer-aer: Arratye itne nterte akwete aneke angketyakenhe. Itne anteme angkerretyame,
    “Iwenhe apeke rarle angkeme itethe-arle-irrirtnetyenhe re ilweke-arle-iperre re
    akeme-irrirtnetyenhenge?”
  qvc-NT: 'Chaymi paykunaqa mana ni pitapis parlachirqanchu. Piru paykunapuram tapunakurqan:
    —¿Imaraq munan niyta: “Wañushqaymanda kawsamunaykaman”, nishpa?'
  tgl-ULB: Kaya inilihim nila ang nangyari sa kanilang mga sarili, ngunit pinag-usapan
    nila kung ano ang ibig sabihin ng “bumangon mula sa patay.”
  cbs-NT: 'jatu wa tsua yuiama jatunmebi yuinamekin: “Mawatan ana bestenxanaidan,
    ¿jaskadamen?” ixun'
  xtm-NTPP: 'Chukan kúu ja ni ka yo na''a vava''a de tnu''u ni ka''an ya ma, visi
    ni ka yo jikan‑tnu''u tna''a de: ―‍¿Nawa kúni ka''an ja ndateku de ma? ―‍ka kuu
    de ka ka''an de.'
  nnq-nnq: Ngibiliagabala lilagilo lyenie, nambu ngabakonyana bene akangweto, “Mana
    gakwe ni kuyoka kuboka kwa abawile”
  bao-NT: Tee jʉori, cʉ̃ja wadora atere majicõa niirucuupa, biirãpʉa cʉ̃ja majurope,
    “Do biro ĩirʉgaro to ĩibuti, ca bii yairicarã watoare cati tuarique,” ameri ĩi
    jãiña nii pacarã.
  san-ORI: ତଦା ଶ୍ମଶାନାଦୁତ୍ଥାନସ୍ୟ କୋଭିପ୍ରାଯ ଇତି ୱିଚାର୍ୟ୍ୟ ତେ ତଦ୍ୱାକ୍ୟଂ ସ୍ୱେଷୁ ଗୋପାଯାଞ୍ଚକ୍ରିରେ|
  huv-NT: Atquiaj nejiw ngo masajüw nejinguind, pero tíülan nejiw tetünayej menguiayayej
    nguineay amb aaga apiüng quiaj wüx tapiüng apmapac tiül mondeow.
  otn-NT: Nu̱'ʉ yø xädi ra̱ Jesús, nu̱'ʉ yø hya̱ bi xifi hønt'a̱ mbɛ̱n'a̱, pɛ hi̱njombi̱
    xifi te bi̱ nu̱. Sinoque di̱ nyänsɛ'ʉ yø xädi te 'bɛ'a̱ ga̱ mbønna̱ ra̱ hya̱ bi̱
    ma̱nna̱ Jesús ngue ɛ̱na̱ di bɛ̱nna̱te.
  nop-nop: Unduŋ yenimbu medeŋiŋ tagimneeŋ nehi hogok uŋgoŋ yonadiŋa yogiŋ, “Kumuŋ
    gineniŋ pilalaak u mebi dediŋ hinek?”
  obo-NT: De-en id tota-aw ran diyot poomdom dan iddos id ikahi ni Disas, woy waa
    ran en id ponudtuu iddos nokita ran. Piru id po-inturoy sikandan, kahi ran to,
    “Ondan ayu kos kohulugan taddot id oseng din nod kovadnow sikandin?”
  cak-ENT: Y rije' man xquitzijoj tüj ri xquitz'et, pero nquic'utula' chiquivüch achique
