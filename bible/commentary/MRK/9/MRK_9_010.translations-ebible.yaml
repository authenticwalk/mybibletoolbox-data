  ahr-ahr: हाई आज्ञा त्यासनी मान्य करी पण, “मरानंतर परत जिवत व्हनं, याना अर्थ काय?”
    असा त्या एकमेकसले ईचारू लागनात.
  sgb-sgb: Kabay a la impamwang ya habayto ha hinoman. Pinihahabian la no hinoy labay
