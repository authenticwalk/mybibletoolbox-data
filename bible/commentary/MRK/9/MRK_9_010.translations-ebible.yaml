  eng-BBE: And they kept the saying, questioning among themselves what the coming
    back from the dead might be.
  ixl-CNT: Ech nojchit atin koꞌn qꞌu yol sikꞌuꞌl tziꞌ. Loqꞌ vaꞌlich motx iyoltu sivatzaj
    aas kan chaj tok u qꞌaavtitzꞌpu xoꞌl qꞌu kamnaj nichtaleꞌ.
  xsi-xsi: Aku kinzi sikai ŋgua ŋine kaika. Andeta sipakasoŋa warakanzi tu, “Ŋgua
    ŋine iporo tu ma imandi imo via kilo, ande ŋinde nde duvi mana.”
  crx-NTPO: Hik'un'a 'uja 'ink'ez dich'oh 'alhgoh howu yawhehúnilhduk, “Ndi khuni
    ‘Dazsai 'ink'ez dunadutádalh?’ di ni whe 'utni?” hutni.
  kan-OKCV: “ಸತ್ತವರೊಳಗಿಂದ ಎದ್ದು ಬರುವುದೆಂದರೆ ಏನು?” ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು ಆ ಮಾತನ್ನು ತಮ್ಮತಮ್ಮೊಳಗೆ
    ಚರ್ಚಿಸಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo e inokubeke bu ire ije bu gaeva ije bume mauike oe buone ijia
