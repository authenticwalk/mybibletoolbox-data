    pisape mal sina ga e marena.
  ckb-ckb: ئەوانیش بابەتەکەیان لەنێو خۆیاندا هێشتەوە و لەبارەی هەستانەوەی نێو مردووانەوە
    دەستیان بە گفتوگۆ کرد.
  spm-spm: Mee ganisi bighan khav mere itima, mee ana aremigh nomtheghɨ rɨkavamira
