  mam-NT: Ju' tzunj e cwa' cyewenxin ti jilel otk tz'oc cycye'yenxin. Pero bix ak'kexin
    kanlecte tiy' cyeeylexxin titzen jilel “ojxe tjatz itz'j.”
  udu-udu: Wakan uni dhuki gwo mo mmokulum gwo ibwa mo uni ’cena mo mmodoṯ eya dum
    buni gom ’pemen gwo jin okina a’di ki a’di midi cuyu mis mo ’peni mowu mo.
  tvt-tvt: Neng ih heh jeng ah thang et rumta, ang abah uh neng chamchi ni bah erah
    tiit ah waan ruh ih rumta, “‘Tek nawa ngaaksaat’ ah tumjih suh liita?”
  bgt-bgt: Tolumara kotolu leghua na hava a Jisas ke veleragna, kari tolumara kotolu
