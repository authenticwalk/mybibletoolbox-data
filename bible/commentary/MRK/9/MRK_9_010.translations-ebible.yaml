  mdy-ETH: ዬያ ዒ ጌዔ ባኮ ዔያታ ዋይዚ ዔኬኔ፤ ጋዓንቴ፦ «ሃይቢፓ ዔቂሢ ጌይሢ ዎዚ ጌይሢዳይ?» ጌዒ ዎላ ጌስቴኔ።
  spl-spl: Yawu sâmu ki ekyongowi. Yâhâ ikŋak “mum yahatbom” sâop yakât nâŋgâm kiwilim
