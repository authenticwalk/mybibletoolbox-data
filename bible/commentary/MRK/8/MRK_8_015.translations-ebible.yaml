  nfa-nfa: Tadèngi ra ale roti, hèia Yesus peka dènge si, aku Nèngu na, “Miu mage-mage
    ku! Baku lèke pangaru karehe nèti dhèu aae Herodes dènge dhèu Parisi. Pangaru
    rèngu, sama sèmi ragi dhu dhèu pakihu tao roti.”
  tnp-tnp: Kəni Iesu təməuvahag kəm lah məmə, “Onauteh vivi itəmah o is rəha Farəsi
    mɨn mɨne is rəha Herot Antipas.”
  urd-urd: और उसने उनको ये हुक्म दिया; “ख़बरदार, फ़रीसियों के तालीम और हेरोदेस की
    तालीम से होशियार रहना।”
  hot-hot: Ma Yisu hanaŋ lôklokwaŋ hadêŋ thêlô nena, “Noyabiŋ am esak Palisi lo Helot
    iniŋ yis.”
  mqj-NT: 'Ma''pakilalami Puang Yesus lako nakua: “Dagaia'' indana sanggangngiko raginna
