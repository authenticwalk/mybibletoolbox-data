verse: MRK.008.015
translations:
  kpx-kpx: '@see-verse:MRK.008.014'
  okv-H: '@see-verse:MRK.008.014'
  tbo-tbo: Yesu i baha i pa, ‘Ona galena imahi Palisi po Heloda lawahi hai palawa
    ani lihaahanana naka nugohine gowagowada.’
  mal-C: “സൂക്ഷിക്കുക, പരീശന്മാരുടെയും ഹെരോദാവിന്റെയും പുളിച്ചമാവിനെപ്പറ്റി ജാഗ്രതയുള്ളവരായിരിക്കുക.”
    യേശു അവർക്കു മുന്നറിയിപ്പു നൽകി.
  grc-SR: Καὶ διεστέλλετο αὐτοῖς, λέγων, Ὁρᾶτε, βλέπετε ἀπὸ τῆς ζύμης τῶν Φαρισαίων
    καὶ τῆς ζύμης Ἡρῴδου.
  bgc-bgc: यीशु नै उनकी कपट रूपी शिक्षा के बारें म्ह चिताया, “लखाओ, फरीसियाँ अर हेरोदेस
    के खमीर तै चौकन्ने रहो।”
  khz-khz: Ne Iesu na egavu-tinarato, netiwato, “Rogomi pio vetole, Parisea talimara
    e Heroda garia paraoa egoro-agiana mulamulana kalinana.”
  deu-TKW: 'und er warnte sie: sehet zu, nehmet euch in Acht vor dem Sauerteig der
    Pharisäer und dem Sauerteig des Herodes.'
  zsr-NT: 'Niꞌr buzéjniꞌnëꞌ lequëꞌ Jesús, rnëꞌ: ―Gul‑sácaꞌtscaꞌ queëliꞌ. Gul‑gún chiꞌi
    cuinliꞌ cui siꞌliꞌ le nac ca xnëꞌi yöt xtil quequëꞌ bönniꞌ gdauꞌ fariseo len queëꞌ
    Herodes.'
  lin-lin: 'Yesu akebisaki bango : — Bofungola miso mpe bosala keba na levire ya Bafarizeo
    mpe ya Erode !'
  hns-NT: 'Etane me Jiesoe oesabse bataawe lagal: „Fariesie log aur raadja Herodes
    ke khatta karal piesaan se batjaaike rahiehe.”'
  noa-E: Mag ërëu phöbaadëwia khodjörröm ee, Jesuu ich khapeenag, —Khĩir khaphʉ wënʉrrat
    ajim anʉm. Oob fariseonaan bën maimua Erodes bënjã jãg levadurajö sim pãach gaai
    dʉrbapimiet ajim anʉm.
  eng-EMTV: Then He charged them, saying, “Look out, beware of the leaven of the Pharisees
    and the leaven of Herod.”
  mib-NT: 'Te ni ndacu ya jniñu nuū de: Coto má candíje ró levadura tēe grupo fariseo
    jiín levadura Herodes, achí yá.'
  bea-bea: Kahchu yechiwoteh. Tyeke khaghahta mehotles chihutli Phariseene, kahchu
    mehotles chihutli Herod natunne.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ साम्‍दिङ् पिरुसि, “हे़रोद हाङ्‌ङिन् नु फरिसिहाॽरे़ खुनिॽ
    खरे़ःङ् के़भङ्‌बा सिदाॽलाम् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ!”
  xnj-xnj: Yesu akavalagiza, “Mlola neju! Mjiyangalila na ngemeku ya Vafalisayu na
    ngemeku ya Helodi.”
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Mina lok tatao avukat nimi basinge liis
    (yeast) at lubung Parisi mi ne Erodes.”
  cbr-NT: 'Usa ''ain ca Jesusan aín ''unánmicë unicama ësaquin ''ësëacëxa: —Fariseo
    unibu ''imainun Herodesmi sináncë judíos unicamaxa anun pán chamiti ñusa ''icësa
    usaribi ''itin rabanan camina bërúancati ''ain.'
  tee-NT: 'Pus ju Jesús alacjuni: ―Alacc''ats''anant''it ixlacata ixlevadura''an ju
    fariseonin chai ju ixlevadura ju Herodes.'
  eng-LSV: and He was charging them, saying, “Take heed, beware of the leaven of the
    Pharisees, and of the leaven of Herod,”
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Tic''oxaj ri xtin-ij chiwe,
    can tibana'' cuenta iwi'' chech ri levadura quichi ri achi''a'' fariseos y richi
    ri Herodes, xcha'' ri Jesús.'
  pah-NT: Igwete yhara pype Jesus'ga imomoranduvi g̃a pe. —Penhimboko'i ti pão mbovuhava
    rehe fariseus'g̃a apoa rehe Herodes'g̃a apoa rehe no, ei ga g̃a pe.
  sja-NT: 'Jesupa ãra ũraaji: —K''ĩra k''awaa nipapatáatɨ fariseorã pan, Herodes pan
    k''onaadamerã, ãchi levadura k''achia bairã.'
  xed-xed: «Ɗasuwa ka kuni! Nghawa ghəŋa ghuni da isa la Farisa nda Hiridus,» ka Yesu
    zlahanaghatá həŋ.
  mks-NT: 'A̱nda̱ já na̱sahnda Jesús chuun nu̱ ná já cáchí a̱ já xi̱hi̱n ná: —Cande̱hé
    ndo̱. Cuéntá coo ndó xi̱hín na̱ fariseo ta xi̱hín na̱ cúú cuéntá Herodes jáchi̱
    ña̱ jána̱ha̱ na̱ cúú á tátu̱hun yúsa̱ na̱xa̱a̱ ña̱ cáva táhan na xi̱hi̱n harina
    cáva̱ha na pan —na̱cachi Jesús.'
  gfk-S: Jisas ga hakatom ira nuno bulu na harausur ma tike nianga harharuat utano
    is nong ila sinimuan haiah tano beret ige la laalet. Kaie, igom tange be, “Mu
    na balaure mu ta ira is nudi ira Parisi ma ira is tane Herot, no king.”
  bmu-bmu: Tatketka Jisösnöŋ kewö jim kutum eŋgiyök, “Iŋini Köna keugö kapaŋkölköl
    (Farisi) yeŋgö wösökömbukŋini aka Herodkö gipmi kakŋi mietköra mönö galömŋini
    meme. Mi ölöpŋaŋök qahö kewöta andö qegetka mietkön mönö yist ewö qariba mem bölim
    eŋgimahot.”
  dgz-dgz: Amba Iesu tagigit kaimakaet diamon, “Agun anun, Parisi nagirewa ge ayop
    Erot koewa muga anu kakayasen. Mu guegue muga ame buredi tutut wapen menan atagin
    potap enine mini.”
  eng-GNV: And he charged them, saying, Take heede, and beware of the leauen of the
    Pharises, and of the leauen of Herod.
  zaa-NT: 'Làniana gunèni Jesús cabi nna rèe: Lihue'' cuidado lani levadura qui''
    ca fariséuą'' ą''hua lani levadura qui'' Herodes nna.'
  eng-WEBSTER: And he charged them saying, Take heed, beware of the leaven of the
    Pharisees, and of the leaven of Herod.
  guh-guh: 'Nexata Jesús pijajivi muxujioba pejumecovënëtsiyaniva fariseovi itsa tsipaebatsi
    saicayacuenia Dioso pejumelivaisivecua. Jesús jumaitsi pijajivijavabelia mapacueniaje:
    —Panejumetaema. Xania panayajivitaema fariseovi pijalevadura, jai Jesús pijajivijavabelia.
    Bajarapacuenia Jesús jumaitsi fariseovi petsipaebilivaisi, nacuaevetsinë ata,
    Herodes, petsipaebilivaisi, Jesús pijajivi pejumecovënëtsiyaniva.'
  bon-bon: Yeesu teebibine umle mene jejemige Heroda piiyepu Parisea sigu biname bime
    poto cidi me. Tabe ngene ca agli mene ca apu jiicige egä, “Weene cängena ire Parisea
    biname bime piiyepu Heroda me uutneca gwidape tääpume.”
  nhw-BL: 'Huan Jesús quinilhui: ―Ximotlachilica para amo xijselica inintlasonejcayo
    Tlanahuatijquetl Herodes huan nopa fariseos.'
  swh-ONEN: 'Yesu akawaonya: “Jihadharini na chachu ya Mafarisayo na ya Herode.”'
  wbi-wbi: UYesu akavapavla akati, “Nikuvavuula kuuti mughelaghe ni kilule ikya Vafalisayi
    ni kya ntwa uHelode.”
  bba-bba: Yesu bu yiire u nɛɛ, i bɛɛn tii lɑɑkɑri koowo kpɑ i n Fɑlisibɑn pɛ̃ɛ seeyɑtiɑ
    ɡeri kɑ mɑɑ Heroduɡiɑ.
  eng-KJVCPB: And he charged them, saying, Take heed, beware of the leaven of the
    Pharisees, and of the leaven of Herod.
  kgk-NT: 'He''i Hesu gwemimbo''e kwéry-pe: —Ivai voi mbojape mbovuha fariseu kwéry,
    Herodes irũ kwéry rembiporu, he''i íxupe kwéry Hesu omombe''u-vy, pono judeu ruvixa
    ohekombo''e vai íxupe kwéry.'
  waj-waj: 'Yisuuva yaagueeqama iya tunoo: Rikiaatee. Vaidi Farisaiyaata Herootaa
    nnaagiai nuairaiyaatama puuqaira yeennaivo bereeta aakiaivaki too yootaivaa roosiivaara
    tuqinnama haitatuukiatee,'
  cpy-cpy: 'Ari ikantzi Jesús: “Paamaeyaawo shineya-kaerori ratantari Inashitantaniri
    eejatzi rashi Herodes.”'
  ekk-PKP: „Ettevaatust, hoiduge variseride ja Heroodese juuretise eest!“ hoiatas
    ta neid.
  mpx-mpx: Yeisu wana tohago i ba pagasisel i ba, “Matamiu ni mwaun ge nuku matahikagimiu
    Palisi wali yis ge Helodi wana yis kaiwena.”
  wbp-wbp: Jijajirli-jana pututu-pungu, kuja-jana wangkaja, “Muurlparlulu-nyanu warrawarra-kangka
    yimi-kijaku Paraji-kirlangu-kujaku manu Kingi Yarurdu-kurlangu-kujaku. Jaru nyanungu-nyanguju-jana
    ngulaju jirdi-piya mangarri tarltu-maninja-kurlangu-piya.”
  luo-luo: Yesu nosiemogi kawachonegi niya, “Beduru motangʼ kendo ritreuru maber kuom
    thowi mar jo-Farisai gi mar Herode.”
  nhe-NT: 'Huan Jesús quinilhui: ―Xijpiyaca cuidado para amo xijselica inintlasonejcayo
    Tlanahuatijquetl Herodes huan nopa fariseos.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܚܙܹܝܡܘܼܢ، ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܚܡܝܼܪܵܐ ܕܦܪ̈ܝܼܫܹܐ ܘܕܗܹܪܘܿܕܸܣ.“'
  esk-NT: Jesus-ŋum tiliñiġai, “Qaunagiyumausi puvlaksautaatniñ Pharisee-ŋuruat suli
    puvlaksautaaniñ taavruma Herod atanġum.”
  msb-msb: Didi ginpadaanan sinda ni Jesus, “Paghimat kamo! Likayi niyo an lebadura
    san mga Pariseo kag amo man ni Herodes.”
  cpa-NT: 'Jøng² ca¹tiogh² Jesús dsa² héi² jǿg³. Ca¹juúh²dsa: ―Jmóh³ hniah¹² hí³ chiúh³
    hi³ŋíh¹ quiah¹² dsa² fariseo quianh¹³ dsa² quián¹² Herodes ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ଜାଗ୍‌ରତ୍‌ କରାଇ କଇଲା, “ପାରୁସିମନର୍‌ ଆରି ଏରଦର୍‌କମିର୍‌ ଅନି ତରିକ୍‌ନା
    ଅଇ ରୁଆ ।”
  meu-meu: Bena e tamanudia, eto, Matamui bae papa, Farisea taudia bona Herod ena
    orea taudia edia hatubu ḡauna na garina nahuamui ba toho.
  yva-NT: Umba Yesus po raura nande mai pare, “Wasyisyaube irati Herodes apa ragi
    rai muno Parisi awa ragi rai tavon.”
  dgc-dgc: Ey kinagi ni Jesus du alagad na, a “Mangilag kam ta pégpaalsa du Pariseyo,
    sakay ni Herod.”
  zpm-NT: 'Laa zho zie, tibaque zeeṉe rëb me lo zho: ―Goḻguieṉ goṉ, napaa noyac-wet
    to lo zhincobi zha farisé, lo zhincobigaa rey Herod.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Katamaru wakan hona mpànà xenytxoko,
    kekon hatà. Farysew yanhàn komo rma hona mpànà xenytxoko. Eroknes yanhànà rma
    hona mpànà xenytxoko, kekon hatà, àwyanye.
  sim-sim: Urik Jisas mainkwambu las lirin ormu sawera, �Ji auheye, Farisi ondo nga
    Herothi ma ondo nga yis lihin.�
  npi-ULB: उहाँले तिनीहरूलाई चेतावनी दिनुभयो, र भन्‍नुभयो, “फरिसी र हेरोदको खमिरदेखि
    सचेत रहो र होसियार बस ।”
  cgc-cgc: Paandaman Jesus iya an na mga tinudluan, “Mag-andam kaw daw maglikaw ta
    pampaabok ta mga Pariseo daw pampaabok Herodes.”
  tim-tim: Yendo hin makyeŋgiep, “Ye Parisaio akto Herote yâkŋe yeŋgât matuk pipikom
    nemai are nâŋgâm hanokoak akbei.” dâep.
  yor-yor: Bí wọ́n sì ti ń rékọjá, Jesu kìlọ̀ fún wọn pé, “Ẹ máa ṣọ́ra nítorí ìwúkàrà
    àwọn Farisi àti ìwúkàrà Herodu.”
  wos-wos: Yindaka dé Jisas diré ané sataku hundi hambukmbu dé wa, “Mé guni xékélaki
    na. Farisina du, Herot akwi, deka yis hurukénguni.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Pariseorã harina ẽsãbibarida, Heroded̶e sid̶a
    quĩrãcuitad̶adua.–'
  eng-F35: And He charged them, saying, “Watch out; beware of the leaven of the Pharisees
    and the leaven of Herod.”
  ind-ind: Lalu Yesus memberitahu mereka, “Hati-hati, jangan sampai kalian terkena
    ragi dari kelompok Farisi dan golongan pendukung Raja Herodes.”
  pes-OPCB: 'در همان حال که در دریاچه پیش می‌رفتند، عیسی به ایشان هشدار داد و گفت:
    «مواظب باشید و از خمیرمایهٔ فریسی‌ها و خمیرمایۀ هیرودیس خود را دور نگه دارید.»'
  mpt-mpt: Yesuse e okok aleyemin nakai saa weng mako baabenea Ibo Felisie isa eka
    Helot esa i bleto sitanamino niniino yiso klaine ge baabeseo e wengo mitmakamo
    makob Helotwali kukub misiamo naamet naamet bebib ota baabene otane Yesuse okok
    aleyemin nakai weng olo mitmakamo mo tekein keim blim keniba
  ssx-ssx: Yesuma꞉ mana꞉ alo hata꞉ iki pa꞉ta꞉ alota꞉ Wotu hapa꞉peke. Pa꞉tisi haliwekina꞉
    palaowa pombei yaasa꞉eki make Hetodina꞉ palaowa pombei yaasa꞉eki make wotu handa꞉pa꞉peke
    leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, i ce lɑɑkɑi i nyɑ ɑrɑ nŋɛ hɑi bi lefeei Fɑrisi
    ŋɑ do ti inɛi Herodu ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଚେତ୍‌ନା ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ତରକ୍ ଲାଃଲାପା, ଫାରୁଶୀ ଆରି ହେରୋଦନେ
    ମିଚ୍‌ ସିକ୍ୟାବାନ୍ ଖମୀର ଚଙ୍ଗ୍‌ନେ ବାନ୍ ଜବର୍‌ ସ୍ଲ ଲାଃଲାପା ।”
  gof-RNT: Yesuusi enttako, “Hinttena erite. Farisaaweta irshshuwaafenne Heroodisa
    irshshuwaafe naagettite” yaagidi kiittis.
  unx-unx: ୟୀଶୁ କେଟେୟାନ୍‌ଗି କାଜିୟାଦ୍‌କଆଏ, “ନେଲେପେ, ଫାରୁଶୀକଆଃ ଆଡଃ ହେରୋଦ୍‌ଆଃ ହସଡ଼ ଇନିତୁ,
    ଅକଆଃଚି ରାନୁ ଲେକାଃ ଏନାଏତେ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ ।”
  gah-gah: 'Lá okago, Izesú nene Palisaio monó vegi Helotémagi soza mogonáinimú anoza
    gakokú kagata aleko láa loko limó: Palisaio monó vegi agulizaki ve napa Heloteki
    keí lulu vizeaká netá ehe, lekepelekatize.'
  lcm-lcm: Na kala antok akit iria ta, “Mi arai aro na mi aiveven imi pelek a yeast
    si ri Parisaio na si Erodes kapa.”
  aer-aer: Jesus angkentye alengkiwentye akngerre angkerlenge, “Mwantye itirremele
    arelhewarretyeke arne nhenge merne arlware-ilentye akngerre Pharisee areye-kenhe-ketyenge,
    Herod areye-kenhe-ketyenge.”
  qvc-NT: 'Chaypim Jisusqa paykunata nirqan: —Farisiyukunapa libaduranmanda, gubyirnu
    Irudispa libaduranmandaqa kwidakayllapa, nishpa.'
  tgl-ULB: Binalaan niya sila at sinabi, “Magmasid kayo at magbantay laban sa lebadura
    ng mga Pariseo at sa lebadura ni Herodes.”
  cbs-NT: 'Jesúsun bebunkidi jatu banabimakin yuikin: —Fariseobu inun xanen ibu Herodesin
    misi xaxa wati meseki. Uindakubainkanwen— jatu wa'
  xtm-NTPP: 'Te Jesús ma, sa''a ni jiña''a ya ja ni xtu''va ya de: ―‍Jin ko koto va''a
    ni maa ni ja ma jin kuatniñu ni levadura tee ka kuu fariseo ma, ji''in levadura
    tee kúu Herodes ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalengela akinapunji, “Ntamanga maha! Mmaganga mio na amila ja
    Mafalisayo na amila ja Helode.”
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩi majioupi: —Mʉja tʉgoeña majiwa, fariseos, to
    biri Herodes, cʉ̃ja ca tii niirije menare —ĩiupi.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁସ୍ତାନ୍ ଆଦିଷ୍ଟୱାନ୍ ଫିରୂଶିନାଂ ହେରୋଦଶ୍ଚ କିଣ୍ୱଂ ପ୍ରତି ସତର୍କାଃ ସାୱଧାନାଶ୍ଚ
    ଭୱତ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Inguiayiün sanasaj icon. Netam mejawan wüx
    leaw irangan. Nde meyariün andeacüw Fariseos, at andeac Herodes. Cos aag ayaj
    arang atnej arang levadura ―aj nejiw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø xädi: ―Da̱mi̱ mfähmʉ ya, ma̱mi̱ sihʉ''a̱ ra̱ íxi
    di u̱nyø fariseo da̱ guehra̱ Herodes.'
  nop-nop: kaŋ Jesudi fafaŋeŋgoŋ hinek indiŋ yeniŋguk, “Hidi Falisi eŋ Helot heki’walaŋ
    belet tububedidok haguwo gineŋ ala nadinadiŋale hatiyaneeŋ.”
  obo-NT: Id osengan sikandan ni Disas ukit to ponunggelengan, kahi rin to, “Bantoy
    kow taddot potuvu to paan to mgo Pariseo woy ki Harin Herodes.”
  cak-ENT: 'Y ri Jesús xbij cheque ri rachibila'': Tivac''axaj ri ninbij chive, que
    tichajij-ivi'' chuvüch ri levadura quichin ri achi''a'' fariseos y ri Herodes,
    roma xa nnimür, xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡ. “ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤴ ᤏᤢ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤂᤖᤧ᤺ᤱ ᤁᤧᤓᤱᤒᤠ
    ᤛᤡᤍᤠ᤹ᤗᤠᤶ ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄”
  snx-snx: Yesus andug xele sam hunjisne sis mendelxo, “Xoxyax! Nyingga Parisi xo
    Herod indo yis nenxa xox gereiyax!”
  kql-kql: De, Jisasɨlɨn valatɨk kavik galaveve, “Ben waiŋgeve, Farisitɨle* autukok
    yisndi Herotkɨk* autukok yis. Ben waiŋgeve.”
