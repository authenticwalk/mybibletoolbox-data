    pam, xua Herodes pia pecuidubi coyenewa tatsi xua painya nejume cowʉntsiyainwa.
    Barapo pecuidubi coyenewan jiwi ichawa beya ajʉntʉcuicoyeneyapube cana exanapoinchi
    icha be pocotsi coyene ichi xua levadura matawʉn xua pan cocotowa exanapona beya
    poxonae pin pan, jei Jesús.'
  boj-2014: Onaqa Yesus a yawo anjam bei endegsi minjrej, “Niŋgi geregere ŋam atsib
