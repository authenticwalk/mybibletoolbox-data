    a vyuwo. Yepê, Pádisi yoo yi yis ngê kîngî dyênê nmyo, yepê, King Helodi u yis
    ngê myekîngî dyênê nmyo.
  swh-1850: Yesu akawaonya, “Angalieni sana! Jihadharini na chachu ya Mafarisayo na
    chachu ya Herode.”
  ese-NT: 'Majoya Jesosaa, Paniseoja ehuohui taijo jjashahuabaquianijo oya cuana huohui
    canaje: —¡Quea jaꞌa nee jjashahuabaquicue! Paniseoja, Enodeja epeejjija esohui
    pahui shejjee meejji jayojjajo miya quea tai po chanaꞌ.'
  jac-NT: 'Yalni Comam tet ebnaj: —Abewe tzet chiwalan, caw cheyilwe heba tet yan̈al
    ispan ebnaj fariseo yeb naj Herodes, tajca chexetaxto yu, ẍi Comam.'
  cak-CNT: 'Y ri Jesús xubij c''a chique ri rutijoxela'': Can tivac''axaj c''a re
    xtinbij chive, chi can tichajij c''a ivi'' chuvech ri ch''en (ch''amilej-k''or)
    quichin ri achi''a'' fariseos y ri richin ri Herodes, roma xa nuben chire ronojel
    chi nich''amir, xcha'' ri Jesús.'
  zia-zia: Arare Yesu mene dawong gayao ge zo awong eno sinasani eyero sena, “Niye
    umo yepu. Farisayora yis ta Herodera yis amimene seung ninae-una goiye sero niye
    umo yero baingtiti nasani neupu.” Ayero sena ara.
  mal-2015: 'അവൻ അവരോടു: നോക്കുവിൻ, പരീശരുടെ പുളിച്ചമാവും ഹെരോദാവിന്റെ പുളിച്ചമാവും
    സൂക്ഷിച്ചുകൊൾവിൻ എന്നു കല്പിച്ചു.'
  tuo-NT: 'Beꞌro Jesú narẽ aꞌtiro nicʉ niwĩ: —Fariseo masã, tojo nicã Herode na ye
    levadura pã́ bʉcʉacã weesere mʉsã tʉꞌomasĩña, nicʉ niwĩ.'
  mbl-NT: 'ha Yeyox te: —Pa ''ãtix. ''Ũkummuk Paniye xop yõg pãm yõg tokatokgã''ax
    xix ''Enot yõg. Kaxĩy. Yã ''ap tokatokgã''ax ''ãktux''ah, pa yã ''ũyõg hãmyũmmũgã''ax.'
  zpc-NT: 'Naꞌ una Jesús rëbinëꞌ leyaquëꞌ: ―Huele pensari. Gapale cuidado cabëꞌ naca
    levadura quie benꞌ naca partido fariseo, len benꞌ naca partido Herodes.'
  gul-NT: Wen dey gwine, Jedus waan um say, “Oona mus tek cyah. Mus look out fa de
    yeast wa de Pharisee dem an Herod da nyuse.”
  mau-NT: 'Jesús tsa³cˀe¹ne²-le⁴ cho⁴ta⁴-le⁴, qui³tso²-le⁴: Cho¹tsen³lao⁴³, ti⁴coi²ntao⁴³
    yao³-no³ xi³ tˀa³tsˀe⁴ na⁴ˀyo⁴san³-le⁴ cho⁴ta⁴ fariseos, cao⁴ na⁴ˀyo⁴san³-le⁴
    Herodes.'
  gup-gup: Wanjh Jesus bendjalwokwong bu yimeng bedberre, “Ngurrinahnarrimen! Ngurrikangerayekworrimen
    bedberre Pharisees dja mak nawu Herod. Yuwn ngundimayaliwernwon kunmayali manwarre
    bedberre wardi bu ngundimayaliwarrewon. Bedda yiman yerreh bininj nawu kakurrme
    mannguklurlmikenh kore buriddi dja wanjh kanguklurlme.”
  bss-NT: Hɛ́ɛ Yesuɛ álâŋgɛɛ́ bɔ́ aá, “Nyétêd póndé ne esultɛn é Befarisia
    ne éche Hɛrɔdɛ.”
  met-met: Yesu harua haringina nadi ba, “Amaxania mana axamana libu salanga salalanga
    ma rangua Parisidi xaung Herot.”
  kpj-NT: 'Jesuisi tamy ribedeerynyre: —Beteheiny, biyrubuny, lahi rybe mahãdu, Herodi
    mahãdu‑wana wirỹsỹna uri‑ribi.'
  zao-NT: 'Ne leettsa nda re zha leen kano, tsa nzhab Jesús lo re zha: ―Bkenap goo
    goo lo lebadur chaan re fariseo ne lo lebadur chaan rey Herodes.'
  byx-byx: Lua i ra tit per ama qerlap de ma Iesus ka meraqen sagel ta ma’, “Ngenet
    lu riq ama Parasiqena i maikka araa rletki ama vuqi i qi lenges ne ama qaqet.
    De qerlka ma Herot aa uaik ke ne iari ama qaqet. I ara rletki raquarlna i ra drlem
    sa lenges ne ama qaqet. Dai ra raquarl ama Yis i ai de ra tu nget pe ama bret,
    ip ngere perik pem nget ip ngere riirl.”
  ctu-CTI: 'Che'' jini Jesús ti'' wersa subeyob: Tsajibiletla yom. Cʌñʌtyan la'' bʌ
    cha''an jini levadura mu'' bʌ yʌq''uen i wos i bʌ caxlan waj i cha''an bʌ fariseojob
    yic''ot i cha''an bʌ Herodes. Che'' ti yʌlʌ Jesús.'
  zos-NT: 'Entonces Jesusis ''yaṉgui''myaju ñøjayaju: ―Cøma''nøtyamø; tzøctam cuenda
    yac poṉoṉbapø''is pan fariseo''is ñe''ta''m y Herodesis ñe''ta''m.'
  gvs-gvs: Go Yeisu livalakaibala goi ikatumatalidi idigo kana, ‘Ami dodōkana kidi
    Erodi be Parisi idi isti goi.’
  kbm-kbm: '@see-verse:MRK.008.014'
  tew-tew: Iˀḏi ovâytu̖ˀan, “Bíˀá̖yîngiˀan hä̖ˀin Pharisee-ví oewáaseeḏi, heḏá
    Herod-vîˀḏá.”
  rmc-rmc: 'O Ježiš lenge dovakerelas: „Den tumenge pozoris pro kvasos le Farizejengro
    the pro kvasos le Herodesoskro!“'
  apr-apr: Motong la Yesu ikap noonoongoo pang di nen, “Ken kakap tutang, inbe kakauwai
    yang dook leu ye yis kidi Paresi tiye Erot.”
  tiy-tiy: Atin nuret Jesuse beroy sébaane binuwaya fantag bé de tete adatén do étéw.
    Ménbéréh mano, “Ingata kom brab sénggila gom i fégéfééruke fan kay de Fariseo
    brab datu Herode brab de kuyugén.”
  nlg-nlg: Keri ge a Jesus te bosa vanira, “Kau righitaonighau, ma kau tughuru pungisighau
    ta didira na yeast na lei Pharisee ma Herod Antipas.”
  dgr-DOGNT: Zezì gots'ǫ̀ hadı, “Edexoahdı! Pharısee gı̨ı̨lı̨ı̨ eyıts'ǫ Herodıan gı̨ı̨lı̨ı̨
    sìı gıłèt'èa ch'à edexoahdı,” gòhdı.
  pes-OPV: آنگاه ایشان را قدغن فرمود که «باخبر باشید و از خمیر مایه فریسیان و خمیرمایه
    هیرودیس احتیاط کنید!»
  ron-1924: 'Исус ле дэдя ын грижэ ши ле зичя: „Луаць сяма, сэ вэ пэзиць бине де алуатул
    фарисеилор ши де алуатул луй Ирод!”'
  tpz-tpz: Ke Ieesuꞌ vakömköm va i raoe manih pa soe vapipinoꞌ peꞌ pan, “Ut vavih
    nem, paröm matop vavih nem pa taateꞌ hat po Parësiꞌ me a taateꞌ hat pe Hëërot.
    Ee tomeꞌ vamahun a neöm pa ma piuk pee vamanih po is na to hovën a praoaꞌ. Eöm
    se nat nem kon a taateꞌ piuk pee.”
  agd-agd: Yisasi vetí ankan amaan temí, “Tiretí ankan Farasisi kayoi yisi vá Erotini
    yisi vasará antan ono.”
  rkb-NT: 'Iwaze Sesus ispe niy: — O kytsa pykyhytutaha. Pariseutsa harere humo pykyhytutaha.
    Erodes harere humo niwatihi pykyhytutaha! Sihyrinymyrywy napyto naha waha anaty
    hi jokpitsĩhik abahi atsikara tsakyky napyto naha humo nawerekbaik. Iwaze sispirikpobyitsa
    siharere bo yhỹ mykaranaha — niy.'
  san-THA: 'ตทานีํ ยีศุสฺตานฺ อาทิษฺฏวานฺ ผิรูศินำ เหโรทศฺจ กิณฺวํ ปฺรติ สตรฺกา: สาวธานาศฺจ
    ภวตฯ'
  iws-iws: Mɨ Jisɨs siya sɨmiir boɨniyɨokɨn, kɨma sɨbgu mɨntɨrao! Farisi kamɨm sɨmiir
    dimɨnɨn bret niyopiiniyɨn yisɨn wɨ siir kɨpi kɨgna dirɨraerar. Mɨ Herot siirɨn
    ɨriipɨ hɨriinan. Mɨ kɨma tɨ sɨmiir hɨriinan siyɨuɨn siir kɨpi nap!
  pol-SZ: 'Gdy płynęli, Jezus przestrzegł ich: —Bądźcie ostrożni i wystrzegajcie się
    kwasu króla Heroda i faryzeuszy.'
  ztq-NT: 'Tsigo lëë Jesús chëb: —Kol kono gaa, kol kap cuent lo xlevadur xaa fariseo
    gon ni lo xlevadur Herodes.'
  zai-NT: 'Oraque na Jesús rabi laaca'': ―Laguuya gá qué chi cá sti ca fariseu ne
    sti Herodes laatu. Ricá ni runi cabe casi riaazi levadura cuba pan.'
  upv-upv: Ko Iesu osur terter tevir owra “Kapkulkulu metmet p̃irres renge is ne Parasi
    ko is ne Erot, tulokloksi kami.”
  aui-aui: Wasina Yesu iwonawiiyoyowana iwona bo, “Kokita yapori da Perisis da Herod
    yadi yist getami kamomiye sinamakena.”
  wap-NT: Jesus kakinaotan ĩdyaun, “Uzaudin paꞌi Phariseenao yeastin ai naꞌiki Herod
    yeastin ai kapam.”
  mva-mva: Kodeka Iesus bokai iradi, “Eke! Kaba kamaitaita-tina uia! Parasi be Erot
    ‘is’ nedi kamamatakuakia-tina uia!”
  dwr-NT: Yesuusi unttuntta, “Hinttentta erite; Parsaawatuwaa irshshuwaappenne Heroodisa
    irshshuwaappe naagettite” yaagiide azazeedda.
  kfw-kfw: "Inringru, tia Jisu'n chongpena aleinei, “Halli nangni'n Pharisee ngaili\
    \ Herod chol chungnga insingtheiru.”\x94"
  bfz-bfz: तेबे यीशुए सेयो सावधान कित्ते कि देखो, “फरीसिये रे सजेड़े और हेरोदेसो रे
    सजेड़े ते चौकस रएयो”
  cuk-09: 'Jesús na e-sapinganga sogded: —Nue salakarmar, Fariseomar, degi, Herodes
    madubur-inagi.'
  ben-OBCV: যীশু তাঁদের সতর্ক করে দিলেন, “সাবধান, হেরোদ ও ফরিশীদের খামির থেকে সতর্ক
    থেকো।”
  mil-NT: 'Te Jèsús ní cáháⁿ‑gá dóho‑güedé, te xǎhaⁿ‑gǎ xii‑güedé: —Na càchí tnúhu‑í
    xii‑ndo sǎ ǐo quɨhɨ iní‑ndó cùndecu‑ndo te vá cádá cuèndá tnàhí‑ndo lèvadurá cue
    tée cùu fariséú, ndɨhɨ levadùrá cue tée cùndɨhɨ té Hèrodés —càchí‑gá xǎhaⁿ‑gǎ
    xii‑güedé.'
  myu-myu: Jesus o'jekawẽn ceweju ip. — Fariseuyũ epão'a muyuhuhuaptõm kay g̃u juy
    epesop, Herodes ebekitkit epão'a muyuhuhuaptõm kay g̃u dak — Jesus o'e.
  amk-amk: Mayeai Yesusi deretawansa deyo, “Mewaitawang weduarai tuti metanansiau
    we ragio na Farisifosa tuti ne Herodesi foi.”
  fai-fai: Kale Yesus ayo kitid weng bakoyam nadale, “Fedasi so Edot so imi ís kau
    ki kidela dufo bom nadiwo!” Yakane,
  ura-NT: 'Nii jana jetaote, acaauru nainalaaca jetao: “Aonacuche. Faan jorerera lebadora
    rijiicha fariseeocuru aina Erodesi ichaone que caohachaain nainacuche,” nae jetao
    aina nerelanacaauru rai Jesoso.'
  mcd-NT: —Oinfain Fariseofo yafi niaifo Herodes aton misi faranshati piyamacahuun,
    —Jesús ato huani.
  urt-urt: Jisas plihe ŋana lenge wusyep tapimbilme ende bongol na. “Yip ŋoihme yis
    lenge Farisi, topoꞌe yis tikin Herot.”
  kiz-kiz: Abhaonyili ni kujobha, “Mujhelayi mchu na mkil'endayi dhidi jha chachu
    jha Mafarisayo ni chachu jha Herode.
  tzo-TZE: 'Li Jesuse jech laj yalbe li yajchanc''optaque: ―Q''uelo me abaic ta sventa
    svolesubil xch''ut pan yu''un fariseoetic xchi''uc svolesubil xch''ut pan yu''un
    Erodes ―xut.'
  lex-lex: 'Noma Yesus Nwagahniorta re Niwra: “Hyalia, mhioratreria! Hota miy ererma
    la''a tgo''a Parisi rora ray Herodes.”'
  dov-dov: Wakabalayilila wakati, “Mube akulangila alimwi muchenjele kubumena bwama
    Falisi akubumena bwa Heloda”.
  rgu-rgu: Yesus namanene si dedea laꞌeneuꞌ roti, boe ma nae, “Emi muste besa-besa!
    Fo ela emi bosoꞌ laꞌe mane Herodes a no lahenda Farisi ra duduku-papau tadaluꞌ
    nara. Sira duduku-papau nara sama leoꞌ ralu teteiꞌ fo lahenda ame rabuan no uuꞌ
    ela roti a aifuu.”
  toc-NT: 'Jesús caj xamaktum chiné ca̠huá­nilh: —Cuentaj cat­la­huátit xla­cata ni̠
    naca̠­ma̠­pa­si̠yá̠n xle­va­du­rajcán fariseos xa̠hua xle­va­dura rey Herodes.'
  ulk-1902: E uiabi mer tigri, kega, Beber dasmer, abele Faresaio ra leuen, a Heroda
    ra leuen mamoro dasmer.
  som-som: Markaasuu wuxuu ku amray, oo ku yidhi, Iska eega oo iska jira khamiirka
    Farrisiinta iyo khamiirka Herodos.
  anh-anh: Avɨz Jisasɨv ndɨŋ ya aŋkarɨpɨr kamar. Njɨhambar amar. Amɨ yis wɨram untɨm
    Farisind Herotɨnd han omanenton wehɨrɨvar amar.|f*
  mam-C: 'Xi tq''ma''n Jesús kye: B''a''nx chi ka''yin kyib''a noq che''xa ti''jjo
    tx''amsb''il kywa Parisey ex tx''amsb''il twa Herodes.'
  ndj-ndj: Yesu kavalayila, “Muvi mesu! Mulyepi na simika ya Vafwalisayu na simika
    ya Helodi.”
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —Baad bë hyb n''aa matakä da. Baad bë kanä
    da Pariséw, Eróts sa pãw makuj n''aa mahǟnh —paa tamaher''oot mäh.'
  lat-VUC: 'Et præcipiebat eis, dicens: Videte, et cavete a fermento pharisæorum,
    et fermento Herodis.'
  ngp-ngp: Yesu niyo awafunda kugamba, “Hangi nyuwe wenye, indeni na wengele ne ihamila
    ya Mafalisayo na ya Helode!”
  enq-2: Dokopa Jisasame dokaita kyeto joo lamaiyoo, “Parasipi, Erotepi dupanya yisa
    dupame nyakama koeyasetamina, kandao kalyepape” lea.
  eng-ASVBT: And he charged them, saying, Take heed, beware of the leaven of the Pharisees
    and the leaven of Herod.
  mna-mna: 'Timbotmbot se wooŋgo, mi Yesu mataana ila pa mbulu ki Erot ziŋan zin tutu
    kan ta ire kembei ambai som. Tana imaata kwoono pizin naŋgaŋ kini ma iso: “Motoyom
    iŋgal ituyom, mi kere yom pa yis ki Erot ziŋan zin tutu kan!”'
  myw-myw: Yeisuw mo iguyes, ilana, “Kuvna̱seimiy. Kadiloka kupiyaves tasiyas Palisiy
    asiyist o Elod anayist.”
  sby-sby: walabacenjesheti, “Calukani menso! Cetukani ne cishikufufumusha ca Bafalisi
    ne ca Helode.”
  sll-sll: Ongure, Yisas ha ering bongwo dire, yu ditongwi, “Ni piro. Perisi yalhobi
    Herot gamahobi kina homena breti yis ere gangwo dere, u bir ongwo mere, yalhobi
    ha dire talongwo sidina dire, u bir ongwo namia, naa ire, han molo.”
  yaq-NT: Junak intok ju'u Jesus, essoi nokpo paiseom teame betana, intok Eroorej
    teamta betana, juka' ka tu'ik bem yee majta'uta betana, emo ama suuasaeka ameu
    nookan. Intok reberuapo a' teuwaaka ameu nookan.
  uro-uro: Bä ma Jisas ka rhon sävät a rha rhoqortäqyia, “Va ngänit lu mamär. Ngänit
    lu nämät ama Farisiqäna näkt ma Herot arha yis.”
  ita-1885: 'Ed egli dava lor de'' precetti, dicendo: Vedete, guardatevi dal lievito
    de'' Farisei, e dal lievito di Erode.'
  muy-muy: 'Eslini ti Yezu àhi ana tay : « Bumvu slimi ana *miwisiŋ ga ndam *Feriziyeŋ
    ni akaba ga ndam ga bay *Erot ni. »'
  kqc-kqc: Ye Iesu ago gira masi niyo, “Nari resi Pharisee vene ma Herod di yeast
    rofu vei mona refa.”
  tav-tav: 'To bairi ocõo bairo na caĩñupʉ Jesu: —Caroaro tʉgooña majiña. Fariseo
    maja, to bairi Ʉpaʉ Herode na ya wame pan to wauato ĩrã levadura na caĩrije tiepʉ
    na caajurijere caroaro tʉjʉ majiri tiere átiquẽja, na caĩbajupʉ cʉ buerãre.'
  eng-ULB: He warned them and said, “Keep watch and be on guard against the yeast
    of the Pharisees and the yeast of Herod.”
  spa-VBL: “¡Estén alerta y cuídense de la levadura de los fariseos y de Herodes!”
    les advirtió.
  fra-_FOB: 'Et il leur fit cette défense: Gardez-vous avec soin du levain des pharisiens,
    et du levain d''Hérode.'
  hau-ULB: Ya gargade su, “ku yi hattara da yisti na Farisawa da Yisti na Hirudus.”
  mal-mal: 'അവൻ അവരോട്: നോക്കുവിൻ, പരീശരുടെയും ഹെരോദാവിന്റെയും പുളിപ്പിനെക്കുറിച്ച്
    ജാഗരൂകരായിരിക്കുവിൻ എന്നു മുന്നറിയിപ്പ് നൽകി.'
  kkc-kkc: Eseme Yesuye dimapoo kokodo takalame, wudu takolone egeesee takaso, “Niba
    obeeyamo! Bei, Pelisi odoo sabolo osoloso Helodee dibada goo ee wo habili masi
    moloso. Osoloso wo giedege sabolo wo habia sabolo hamaga, wo giedege habia oso
    tokenee palaiso,” diso.
  urd-GVR: Īsā ne unheṅ hidāyat kī, “Ḳhabardār, Farīsiyoṅ aur Herodes ke ḳhamīr se
    hoshyār rahnā.”
  far-far: Ma sa Jesus ka fabasuda ma ka 'uri, “Mulu kai ada lea suli kamulu fasia
    na isi fuana beret ana Farasi ki ma sa Herod laugo.”
  suz-BL: मिनु येसुमी आ शेंसीब आन कली “नेनीने, फरिसीपुकी नु पिप हेरोद आन बोरपाइक्‍ब
    ओख्‍ती क्‍येङा होस पांइसीन” दे माइक्‍मी बाक्‍त। लूका १२:१; मर्कूस ३:६
  car-NT: 'Irombo Jesus ''wa e''ma''san. Ika''po: “Tuwaro koro aitoko mo''karon Farise
    ''wa perere uwapurotopo pona, mo''ko Herodes ''wa perere uwapurotopo pona enapa.”'
  amp-amp: Yimomn Jisasr kfo memorm, “Niko Farisimi Herotroh yispam hti marnyaf hanykfot.”
  bht-bht: कने यीशुऐ उना जो चेतावनी दिती कि, “फरीसियां कने हेरोदेस दे खमिरे ला बचणे
    तांई चौकने रेनयो।”
  eng-NOY: And he charged them, saying, Take heed, beware of the leaven of the Pharisees,
    and the leaven of Herod.
  cub-NT: 'Aru Jesús cõjeñʉ arejamed̶a náre: —Me d̶ajarã. Me jã́jara ina fariseova
    aru ñai Herodes máre ne pã́ure bʉcʉóvare d̶aiyede, arejamed̶a Jesús.'
  ita-1927: 'Ed egli dava loro de’ precetti dicendo: Badate, guardatevi dal lievito
    de’ Farisei e dal lievito d’Erode!'
  lww-lww: Ana Yesu pisa visena tai pan la, pisape “Amiu monar avisuar ruru amiu,
    vanon is kiena ne le Varasi la amio Erot.” Yesu pisa is nene, kana kinasia p̃elaga
    viowa kiena ne nasumonena lala, ana nalogena la pe asitom kilia re poli.
  ckb-ckb: 'عیسا ڕایسپاردن: «وریابن، ئاگاداری هەویرترشی فەریسییەکان و هەویرترشی هێرۆدس
    بن.»'
  spm-spm: Thighira Iesusa akamana aghavagharan kamagh mem mbɨŋgeeghi, “Gee inderaghɨvɨra
