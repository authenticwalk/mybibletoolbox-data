    tulaŋ kobaqujaqas. Herot aqa bem dego tiyekritosim tulaŋ kobaqujaqas.”
  eng-OEBUS: So Jesus gave them this warning. “Take care,” he said, “beware of the
    leaven of the Pharisees and the leaven of Herod.”
  eri-eri: Ono wainga Yesus no beele danga bagu benou lenigai, “Tere oofa dewagu.
    Tere Farisi nebere yis bagu Herot nomo yis bagu ure dewagu.”
  aly-aly: Jesus-el renh-rnem ilek, “Mwantyel arntarnt-arelhenherr-arey Jew-kenh angkarl
    apenteyel-rnem-kety, Atyetyart Herod-kety. Ahelarl rernem arlwar rtneyel-kety,
    thwet-penh-apeny, apmwangkwarrarl rernem akalty-antheyel-kety.”
  wiu-wiu: Nitadekale Yesuyo one oya-lawe pubu okome okome Parisi ali-kitika Erode
    einagoka kini yisi kugu kiwike weamuoono, wedoa yamene wa okale
  swe-swe: 'Jesus varnade dem (gav dem följande uttryckliga befallning upprepade gånger):
    ”Håll ständigt ett vakande öga (urskilj, analysera) och akta er för fariséernas
    surdeg [falska teologi] och Herodes surdeg [falska politik och världslighet]!”
    [Surdeg eller jäst i dagligt tal används genomgående i Bibeln för ondska och falska
    läror, som sprider sig långsamt och tyst, och påverkar allt det kommer i kontakt
    med. I parallellstället i är det uppenbart att det är fariséernas och saddukéernas
    falska ondskefulla lära som Jesus syftar på här. I jämförs ondskan med surdeg
    i kontrast till renhet och sanning. Herodes surdeg syftar på Herodes Antipas ondskefulla
    politik och världslighet som bl.a. lett till Johannes Döparens död.]'
  cth-cth: Hatnavah Jisuh ni Farasinaw e ton hoi Herod e tonnaw hah kâhruetcuet a
    nateh, roun awh, telah kâ a poe.
  mti-mti: Iesu mu gumbo gwangwan wane, “Yaukapa. Parisi iist muma ge Erod iist meuma
    gumbo yaukapa.”
  pad-NT: 'Avakakafianina kaba''i Jesus va''ora kanava''isohi''aha: —Avaabononi avakava''igairi
    bana! Hari''a bana vagathani ida farisio, Iroji khama vakadipão-ra kanathoramananiki.'
  twi-twi: Wɔretwa asu no, Yesu ka kyerɛɛ wɔn se, “Monhwɛ mo ho so yiye wɔ Ɔhene Herode
    ne Farisifo mmɔkaw ho.”
  hlt-hlt: Te vaengah amih te ol a paek tih, “Ngaithuen uh, Pharisee rhoek kah tolrhu
    neh Herod kah tolrhu te hmat uh,” a ti nah.
