    yis amamba Farisii maloma yis Herotii.”
  cbv-cbv: 'Ĩ jeémát pínahdih tʉbit ĩ jenah joyóchah jéihnit, Jesús queétdih nin pah
    ãt niíj naáwáp wʉt jĩ: —¡Ñi tʉ́i chãja chaáh! Fariseowã, Herodesbʉt ĩ yee bohéát
    yeebdíh ã tobohna caá. Ĩ yee bohéát pan paáát panihni caá. Caán paáát nihat pan
    pínahdih ã chʉ̃ʉ́hna caá. Páant ã chʉ̃ʉ́át pah, det ĩ yee bohéátdih joinít ĩ yéej
    bejna caá. Pánihna, ĩ yee bohéátdih ñi tʉ́i chãja chaáh, ãt niijíp wʉt jĩ.'
  taw-taw: Nab okok amɨlɨg, Jisas kɨlop agak, Nɨbi nɨgtep gɨnɨmɨb agak. Pelisi yis
    kɨli ak sek, Helod yis ne ak sek ma dɨnɨmɨb agak.
  jic-NT: 'Jesús tjevele yupj jilal: —''In tjajama. Po ma nujos t''as fariseopan jis
    levadura. Ma wa nujos t''as Herodes levadura. Yupj jis levadura malala pajal.'
  zap-NT: 'Lex re Jesus lo men: ―Gugap kwent lo xlebadur men ne nak farisew no le
    lo xlebadur Herodes.'
  wer-wer: Pël eaan Yesuuk pitën pepanöm mëak epël mëëa. “Ar Parisiire Erotë omnaröa
    yisötön ngarangk këëkë ëën.”
  ipi-ipi: Okone angi, Jisasato balana disaipolo tupa taimane lamawuato, Patasai tupapi,
    Etotepi, utupanena palawa yangalaini pauta okomane yakama mo lawa pulane. Waiwa
    ando atalapape leaipia.
  qul-NT: 'Jesustaj paycunata nerkan: —Uyariychis, fariseocunapaj Herodespajpiwan
    levaduranmanta cuidacuychis —nispa.'
  tnc-tnc: 'I''suᵽaka simamaka mae ikuᵽaka Jesúre nare ãrĩka: —Fariseokaka ᵽuᵽajoarika
    levadura uᵽaka sime. Suᵽa imarĩ samija rakajebe. I''suᵽakajaoka Herodere imakakaoka
    mija rakajebe,— kika wãrũrimajare kẽrĩka.'
  ter-NT: 'Ina ihíkaxoa Jesus ne íhikau, hara kíxovokoxoa: —Neíxapunoe, yokóhiyanavoa
    ne kutí koeti kohiyákopeti pâum, ánahixope farîzeuhiko yoko Êrodi —kíxovokoxoane.'
  bmr-NT: 'Jahɨ diitoco Jesu nuuhi: Magaihuɨnɨ icɨgusuno mihica fariseomɨ, Herode
    icamo juurisutaguiijɨnotɨ, nooboro.'
  fuf-fuf: 'Iisaa yamiri ɓe ɗunɗoo, o wi''i: «Reenee fota e lewen Fariisiyaaɓe ɓen
    e lewen *Heroodu on.»'
  mwc-mwc: Saba Iesu i kaotuneisi, “Ko kinana kabitamnimi Pharisees biyisi ba Herod
    asi bibeyebeyena nanakasike bage yeast ina nunui.”
  bhl-bhl: 'Unbomeliwi, Yesus e weng temtem mak bokoyemomele: “Wee yutaka! Yukati
    Falisi kunum so, emisik kamok fian Antibas Kelot iso, alik alik biim belet wanin
    fasu kolewkabiliw eisneng is beem dulum elo kilelbiko, boliwka!”, yangse kale.'
  ons-ons: Yesu eŋe ea wane girem don togole edane rake, “Ŋine Anutu wane papa togon
    welaine ŋei, Parisi eŋane tego so Herot eŋane masi kauluk onikei. Eŋe bret maki
    sua okanmaike. Eŋane masi eaŋo yalewa ŋei korop rokoponmaike.”
  con-NTPO: 'Tsonsi Jesúsja tise''pama mandapa su: —¡Can''faja! Injama''tse in''jan''fajama
    fariseondeccu cupana''ccoma, ni Herodes cupana''ccoma''qque.'
  ghs-ghs: '@see-verse:MRK.008.014'
  peg-peg: ପାଚେ ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଜାଗ୍ରତ୍‌ ଆଡୁ,” ହେରଦ୍‌ତି ଆରି “ପାରୁସିର୍‌ତାଂ ଆରି
    ହେରଦ୍‌ତି ସାଦୁକିର୍ତି ହଇନିତାଂ ଜାଗ୍ରତ୍‌ ଆଜ଼ି ମାନାଟ୍‌ ।”
  txu-NT: Nhym kam Jeju me kute me kukràdjà kajgo mar kêt kadjy ne kôt kute ar amijo
    ba kêt kadjy arkum kabẽn ne arkum, —Ga, me kute djwỳ nhigot djà djwỳ djômkam kapĩnja
    pumũ. Nhym arỳm djwỳ tỳx me:x ne. Ar gadjwỳ dja gar me kukràdjà man kôt ar amijo
    aban arỳm ajaxwe me:x ne. Mebê pardjêu kukràdjà nàr Erodji kukràdjà dja gar aman
    kôt ar amijo aban arỳm ajaxwe me:x ne. Ar amijã ano tỳx ne me kukràdjà mar kêt
    ne kôt ar amijo aba kêt, ane.
  eng-WEBU: 'He warned them, saying, “Take heed: beware of the yeast of the Pharisees
    and the yeast of Herod.”'
  gnw-NT: 'Jare Jesús jei chupe reta: —Piñemoa ngatu fariseo reta jare Herodes ilevadura
    güi.'
  mux-mux: 'Kanu-kene Yesos-ni eninindu lip-lipi topa ⸤ung-eku topa kene⸥ nimba mele:
    “Aima mimi-siku kanai! Perisi-yima kene ⸤yi nuim king⸥ Erot yunga yima kene enini
    pllawa tepa auli mundulimú méle yis nosulimelale kanuku kongnjai!” nirim.'
  maj-NT: 'A̱s''a̱i Jesu b''a̱ kitsúhu̱ jóo̱: —Nda cha̱so̱o. Chúhu̱un yjonu̱u na̱''yu̱
    saha̱n já fariseo̱ ko̱ na̱''yu̱ saha̱n Herode̱.'
  bkq-NT: 'Aituo myani Jesusram âduruholymo: — Idataungâ. Tâmaynelâne itaungâ fariseu
    domodo, Herodes warâ ifermenturygue — kely.'
  kue-kue: Ana Yesus ka giglendi ditongwa, “Ene kanpogl siyo, Parisi wagle yisno ya
    te Herot yismo pre ene sugl wakai molo.”
  cot-NT: 'Iriraquea Jesoshi icanquequea: —Aviatimpajia inchiquiojitaja pishecatacojigarotsi
    anempoacaguiroca pan irashijia pariseojia aisa Erorishi.'
  bnp-bnp: E Isu i taki tora ria, “Mu lelerau, mu matadoko vona a is ne huriki a Pariseo,
    a is ne Herod.”
  apn-NT: 'Hãmri nhũm Jejus tee ri mẽ kuma nẽ tanhmã hã mẽ kãm kapẽr to. Nom mẽmoj
    tã kuxi nẽ mẽ kãm awjarẽ nẽ mẽ kãm: —Kwa oko kêr ka mẽ amnhĩ nê Parijew nhõ xwỳnh
    mẽ Pahi Erox nhõ pãw kaxkrit xà pumunh mex nẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ ngwaꞌu Jesús ska chaꞌ ꞌin neꞌ: ―Ndii ti tiꞌ wan tyiꞌin wan ―ndukwin
    yu―, kiꞌya wan kwenta sa ñaꞌan ngiꞌni chaꞌ nu nchkwiꞌ neꞌ fariseo loꞌo neꞌ nu
    ndaꞌan chabiyaꞌ ꞌin ree Herodes. Ñaꞌan tiꞌ skwan tiyeꞌ, ngwañaꞌan ngiꞌni chaꞌ
    nu nchkwiꞌ neꞌ kanꞌ.'
  bre-BRG: 'Eñ a reas outo an difenn-mañ: En em virit gant evezh eus goell ar farizianed,
    hag eus goell Herodez.'
  opm-opm: Deptin Jisas oh Gurri Parisio Heroto ire den pipirpat han oh hatin inahatipra
    daham potahat patenmur pongopri.
  bvr-bvr: Gun-gatiya aburr-bamuna gurda, lika Jesus a-wena burrwa, “Buburr-jarlapiya
    nula mun-gata Berachi yerrcha mun-burriya rrapa mola Ayrat (Herod) mun-nika mun-gata
    minypa gandichawa rakaraka mu-nenga mu-workiya.”
  wal-wal: Yesuusi eta, “Inttena erite; Parisaawetu irshshuwaappenne Heeroodisa irshshuwaappe
    naagettite” yaagidi azaziis.
  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―Wsak''gale bi shajḻe''le dill'' wxiye''
    c̱he fariseoka'' na'' c̱he Heródeza'', daa zaklebi levadúrana''.'
  mgh-mgh: 'Yesu aheerela: Moone, nkhale miitho mmwehaka ratta miropo co mafarisi
    ni miropo ca Heroti.'
  aso-aso: 'Neꞌmini nivavo Izesuꞌ aza eveneꞌ maliti ngemeni dameni golosomuꞌ beleti
    do lulu izaaꞌ ineꞌ initeꞌ zisitiloꞌ nene aneza gamazi lo molo tiꞌ lo hungoꞌ molo
    lo-ngimineꞌ: Halisaioꞌ monoꞌ laaꞌ avelatikisi idoꞌ Helodedatikisi zisiti nene
    dikelizave. Nemuꞌ ningisa minilo.'
  uli-uli: Iwe ngo Jesus sa hatobtob ngalir le ye sor bo, “Hasa kemahoy fengalugmi
    ngo ha hamrehahmi irel haboloh we yar Pharisees mo haboloh we yael Yerodes.”
  nin-NT: Yesu a gba ba utu di, “Imba kye yi. Imba ssubi ni kye iyisti anu Farrisi
    na iyisti ani Hirridu wa.”
  tgk-tgk: 'Исо ба онҳо гуфт: «Ҳушёр бошед! Худро аз хамиртуруши шоҳ Ҳиродусу фарисиён
    эҳтиёт кунед».'
  acu-NT: 'Turinamtai Jesús ni nuiniatiri ainaun chicharak: —Fariseo pang pachimtairi
    jukii tusaram, tura Herodesa aintsri pang pachimtairi jukii tusaram wainkataram,
    —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique ri rudiscípulos: Can tiwac''axaj c''a re
    xtinbij chiwe, chi can tichajij c''a iwi'' chuwech ri ch''om (levadura) quiche
    (quixin) ri fariseos y riche (rixin) ri Herodes, xcha'' chique.'
  ebk-ebk: Finag-an Jesus chicha as nan nangaliyana, “Il-ilaunyu nan lebaduran nan
    chiyuycha Fariseo ya nan lebaduran Herodes.”
  spa-PDDPT: 'Y Jesús dijo: Les advierto, cuídense de la levadura de los fariseos
    y de la de Herodes.'
  ruf-ruf: Yesu kawakanya, kawalongela, “Mwalangitse ne hamila ya Mafarisayo na ya
    Herodi!”
  gun-gun: 'Jesus aipoe''i: — Ma''ẽ, penheangu ke fariseu kuery ha''e Herodes regua
    trigo mbovua gui — he''i.'
  agu-BL: 'Toque''n tzun Jesús tan chicawe''n: —Or tzitil xtx''amil chipam yi e''
    parisey tu yi xtx''amil yi chipam yi e'' yi xomij chiwi'' te Herodes.'
  isn-isn: Ai uahugue nu kuligitya, “Mutule miho nu kisunja ku usasu nua Afarisayo
    nu usasu nuang'wa Herode.
  eng-PEV: Jesus talked straight to his followers. He said, “You know how we make
    damper. We put some baking powder into the flour to make it swell up. Well, I’m
    telling you this, stay away from the baking powder that comes from the Pharisee
    mob, that are strong for our law, and stay away from the baking powder that comes
    from Herod, the big boss.”
  ilo-ULB: Binallaaganna ida ket kinunana, “Agsiputkayo ken agannadkayo kadagiti lebadura
    dagiti Pariseo, ken iti lebadura ni Herodes.
  pir-NT: Sa yero Jesu cua pesaro mehna yahuahye tiquinare. —‍Quehnoano yeya. Fariseo
    masa, Herode mehna cjẽna gʉ̃hʉ tiquina ye pãre pugʉ̃ yeyere ihñana quehnoano yeya.
    Cuarĩne ti, ni yahuahye.
  anv-NT: Jisɔs akwelé ɛbwɔ́ mbeé aké, “Sɛge gébé ne yis bɔɔ́ Farasi ne mfwa
    Hɛrɔd.”
  sab-NT: 'Jesu kwian geru jwannga ulita ta gbu me geru ngwale gai, Jesu gerudu ama
    ulita ole: —Cha gerule ulia ba ole, ba mo ta manadale chage ta giti kwian fariseoske
    kaire chugagwalla rey Herodege, ba me mo chuge ngwadi ama levaduralla gai pan
    dodale mo alin.'
  tmd-tmd: Mibɨl kwo du gɨrön, Jisas ñɨgö yadöŋa, “Perisi is ñɨŋ aku aipam, Herod
    is nuŋ aku aipam, nugw ri abne,” röŋa.
  acr-NNT: 'Ewi ri Jesús xebꞌupixabꞌaj, jewaꞌ xubꞌiꞌij chike: «Lik chichajij iwibꞌ
    chwa ri “levadura” ke ri fariseos y chwa ri “levadura” re ri Herodes» xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Goodou haga ligaliga i nia ‘yeast’ o nia Pharisee mo
    nia ‘yeast’ o Herod.”
  taj-taj: ओच्‍छे येशूसे थेनीगदेदा “च्‍यागो, एनीगदे फरिसीदेन हेरोद ग्‍लेला खमीरग्‍याम
    होशियार तसी चिउ” भिसी सुङ्जी।
  avt-avt: Bot hɨrak wen kerekir wan, hɨrak Jisas katɨp hɨm iuwe ke hɨm enum mɨt newepyapɨrem
    natɨp hɨram yaaim metike menmen mɨt ne mɨtɨk iuwe King Herot nɨrɨakem. Hɨrak ketpor,
    “Naanempre hɨras. Yi einopɨn eikeipɨn yis me mɨt ne Farisi metike yis me mɨt ne
    Herot.”
  cbk-cbk: Despues ya adverti si Jesus canila por medio del ejemplo acerca del apujan,
    y ya habla le, “Esta alerto y tene cuidao con el apujan del maga Pariseo pati
    el apujan di Herodes.”
  uig-ARA: 'ئۇ ئۇلارنى ئاگاھلاندۇرۇپ: ــ ئېھتىيات قىلىڭلار، پەرىسىيلەرنىڭ ئېچىتقۇسى
    ۋە ھېرودنىڭ ئېچىتقۇسىدىن ھېزى بولۇڭلار، ــ دېدى.'
  tuf-tuf: 'Etar Jesusat be rabar eyin quin uch síw̃jacro: —Yají chaw̃i. Cuaya sinti
    jaw̃i. Fariséoin buc réhquiban bútati jaw̃i. Herodes buc réhquiban bútati jaw̃i,
    wajacro.'
  abx-abx: Pero si Jesus namay, agpadayon pagturo' si mga iya pina'agi si pagpada'an,
    “Agmatuha kam! Agpanlikaya kam si pammatubu'-na si mga Parisiyo pati' i tawa'-na
    si Herodes.”
  mco-NT: 'Chi Jesús ane''myb je'' ydiscípulos ajcxy, e ymɨnañ: ―Ca'' mmɨjpɨdaaccɨxy
    yɨ fariseojäy ajcxy y''ayuc ytɨy''ajt etz ni rey Herodes y''ayuc ytɨy''ajt, com
    jadu''n ajcxy y''ayuc nipaady nej levadura huɨdibɨ ca'' y''óyɨty.'
  kqf-kqf: Yesu i giuvavasaḡedina gado, “Palisi bi Alodi edi mu'aa koi kita kauwe.”
  cpb-NT: 'Ikantzi Jesús: “Paamaawentyaawowa kachotakairori iwaane Fariseo eejatzi
    rashi Herodes.”'
  aon-aon: Aria Jisas nakripam nakri, “Ipak gamo pudukemesh um amam Farisi huni Herot
    amamis yis.”
  hus-NT-2005: 'Takʼyattsik tám enchéꞌ kʼal na Jesús: ―Ka kóꞌoytsik i kwenta kʼal
    nin okʼtsixtal an fariseotsik ani kʼal nin okʼtsixtal na Erodes xin junwal jelti
    an jilbédhaxtaláb kʼoye.'
  mig-NT: 'Te ni̱ ka''a̱n xaa̱n‑yá jíín‑de: Koto va̱''a‑ró máá‑ró núu̱ yújan íá cháa
    fariseo jíín núu̱ yújan íá Herodes, áchí‑ya̱.'
  bps-bps: Na fanngewen ale fagu di fléd, manan, “Tooyu fangeye én gambet bulung falnok
    fan dad Farisi na Harì Hérod.”
  mbs-mbs: Migpunù si Jesus kandan, kagi din, “Peg-ahà kaw amon eked kaw ketini te
    yist te menge Parisiyo aw si Herod.”
  tof-tof: Yesu ibü arüngi ikik nókrrónóp wagó, “E ta mamka! E umul-umul kwarilün
    Parrisi akó Errod, ibü istabkwata.”
  cme-NT: 'Yesu wuɔ tuɔ piiye baa-ba wuɔ: «Jande, bilaaŋ na fɛrɛ Farisĩɛ ba siini-na
    baa *Erɔdi bi niini-na.»'
  sus-sus: Isa naxa yi matintin e ra, «Wo wo yɛtɛ ratanga Farisɛnie nun Herode xa
    lɛbini ma.»
  pon-2006: Sises eri ketin kehkehlingkihong irail, mahsanih, “Kumwail kalekeikumwailsang
    ihsen Parisi kan oh pil en Erod.”
  dad-dad: Jesus idi wedereid iroun, “Ã, Farisia tamo geid Herod geneid yis nigin
    lo welegei.”
  zab-NT: 'Parzi chi raipny laadeb: —Gulcualo cun levadur xte de fariseu ne xte rey
    Herodes.'
  jae-jae: Tec Jesu gêlêŋ biŋ êsêac gebe “Alic ma ajop taôm ŋapep êndêŋ Parisai to
    Herodo nêŋ jist.”
  ksd-ksd: 'Ma i vaale diat dari: Avat a nuk pa ia, ma avat a balaure avat ta ra leven
    kai ra lavur Parisaio, ma ra leven bula kai Erodes.'
  msm-NT: Pigpatahanan sikandan ni Jesus, kagi din, “Likoy kow to patubu to mgo Pariseo
    dow sikan ki Herodes.”
  myk-myk: 'A Yesu di yi jo waha wu kalaapiire ti mu na: «Yʼa yiyɛ kasɛri Farizhɛɛn
    wo buuri shizhɛnhɛrɛ te, ni Hɛrɔdi wuuro te na dɛ!»'
  sbe-sbe: Yesu ye guguyaidi ye wane, “Kwa nanabuꞌuyoigomiu! Tabu Paliseya yo Heloda
    yodi yisti udiyedi se lupohaigomiu!”
  mcr-mcr: Itaŋgaŋi Jisasi Iqu, “Parisi iquauqätä, Heroti iqueqätä, bretqä änyuämäwa
    peyqeŋqe, äŋguänä äminyäpu, wimasäpiyä” ätuätä, näqŋqä äwikqe.
  cux-NT: 'Tuu''mi ní Jesús caⁿ''á yā chii yā discípulos: Cuin''diichí nī, cundɛ́ɛ
    nī cuidado yeⁿ''e levadura yéⁿ''e ''iiⁿ''yāⁿ fariseos ndúúcū levadura yeⁿ''e rey
    Herodes. Levadura miiⁿ ní chííⁿ chí diíⁿ yā chi nguɛ́ɛ́ n''daācā.'
  tur-YTC: Onlara, “Dikkat edin, Ferisiler’in mayasından ve Hirodes’in mayasından
    sakının” diyerek uyardı.
  san-ITR: tadAnIM yIshustAn AdiShTavAn phirUshinAM herodashcha kiNvaM prati satarkAH
    sAvadhAnAshcha bhavata|
  bel-N: 'І Ён перасьцерагаў іх, кажучы: «Глядзіце, сьцеражыцеся кісьлі фарысэйскай
    і кісьлі Ірадавай».'
  sch-sch: Jisua'n, “Singthei roi,” male “Phariseengei le Herod chol renga indîn
    roi” tiin inningna a pêk ngeia.
  mic-MIQNT: Se'sus gegnua'tuaji, “Ango'tmug, aq uli angweiasultigw ugjit na ugtapita'taqanmuoq
    Palasiaq aq Elot.” (Se'sus etl gnua'tuaji ta'n tel gina'mua'tilij Palasiaq aq
    Elot.)
  huu-NT: 'Iena naimɨe uiñuamona, naimacɨmo Jesús llote: —Fariseuaɨ sɨritate ramona
    abɨna rairui. Illaɨma Herodes sɨritate ramona abɨna rairui. —Iese Jesús llote;
    iadedɨ naimacɨ llofuiacɨnomona abɨ rairuillena ñaɨte.'
  jiv-NT: Jesussha ni unuiniamuri̱n enentáimtikiuk tímiayi “Wáinkiatarum; Pariséusha
    Erutissha wakaprutain takakainia núja̱i̱sha aneartarum” tímiayi.
  otm-NT: 'N''da ran t''uti bi xih yʉ́ xädi ra Jesús nɛ bi ''yɛ̨mbi: ―Dami jamansuhʉ
    nangue rá íxi yʉ fariseo nɛ rá íxi ra Herodes, bi ''yɛ̨mp''ʉ.'
  dah-dah: Be, hakwa hende kuŋ heŋyabe Yesu beleŋ Farisi marya Herotyat saba buluŋ
    gore alya bereya budam gote dufaymiŋ buluŋ irde hiyen goke saba yirde hayhay yirdeb,
    “Farisi marya Herotyat mata niŋ keŋkela heŋ ga hinayiŋ. Gobe yis yara geb,” yinyiŋ.
  tnk-tnk: Nənə Iesu rəvəhaɡ mɨnraha, mɨni mə, “Tihətui amasan, mamhəsiari tɨ yis
    səvəi Farisi me mɨne yis səvəi Kiɡ Herot.”
  kpr-kpr: Iesu nemokena sisira, “Ditii gi gogoghombevu! Moses da Geka kaifa kakato+
    da yisti (yeast) a Kini (King) Herod da yisti ava imboe edo darigaovo dae resena,”
    Aminge setiri ningido, nunda ambo jimbi farava bekáva kotise, tofo tofo se nininguseri,
  san-IAS: tadānīṁ yīśustān ādiṣṭavān phirūśināṁ herodaśca kiṇvaṁ prati satarkāḥ sāvadhānāśca
    bhavata|
  nho-nho: Jesus ki mee ake ki laatou, “Kootou ki roorosi hakamattoni lokoi i te iis
    naa Faarisi raa ma Herod.”
  gym-NT: 'Ye ngwane, Jesukwe nitre ja töitikaka ben mikani mokre, käkwe niebare ietre:
    Lebadura nitre bariseokwe btä nitre reketaka Herodebe, ye ngäniene munkwe ja ngibia
