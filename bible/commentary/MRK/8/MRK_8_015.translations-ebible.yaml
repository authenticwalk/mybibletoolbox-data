    loꞌo nguꞌ nu cuentya jiꞌi̱ rey Herodes ni.'
  bqc-SIM: 'Ɔ̃ Yesu lɛdàmá à mɛ̀: Àↄ kú ń laaio. À laaika Falisiↄ ń Elodiↄ
    pɛ̃ɛsɛ''ɛsɛi.'
  tcz-CHONGTHU: Chuin Aman amaho chu ahilchah-in, “Chingtheiyun, Pharisee ho le Herod
    chol lah-a kihongpha uvin,” ati.
  mar-mar: येशूने त्यांना निक्षून सांगितले, “सांभाळा, परूश्यांचे खमीर व हेरोदाचे खमीर
    यापासून सावध राहा.”
  snp-snp: Ido Yesukafo fuka ka logimami, Koti moinalo. Falisi we yisininaki, ido
    Helotiki yisilaki olu kopa o ledetenaiye, loti kofe loti moinalo, loto logimaiye.
  isl-isl: 'Á leiðinni yfir vatnið sagði Jesús við lærisveinana alvarlegur í bragði:
    „Varið ykkur á súrdeigi Heródesar konungs og faríseanna.“'
  spy-NT: Yooto kōōkāloonchi ꞉Yēēsu rubiikyii kule, “Ōriibēē keey kiyēē bāyēēnook
    *꞉Farisaayeek āk *Ērōōtē.”
  xnn-xnn: Dat bagbagaan Jesus daida ay mangwani, “Makail-ilanyo nan bobod Herod ya
    nan deeyda ay Fariseo.”
  mwe-mwe: A Yeshu gubhaaleshiyenje bhalinkuti, “Nnolanje! Mwiteiganje na ngedule
    ya Mapalishayo na ya a Elode.”
  tte-tte: Yeisu iyanuwapeili iwaloba, “Wagite-kalatagimiu, Palisiyao yo Elodi kali
    beledi ana kaba sese koina wagite namwanamwaili.”
  tcs-tcs: Wen dempla bin krosem go nadasaid blo da leik, Zizas bin wone dempla, ‘Lugaut
    prom dem nugudwei blo dem Parasi ane King Erod. Dempla wase yis insaid wea bred.’
  hlt-THB: Jesu ing, “Ralriing lah uh, Farasikhqi ingkaw Herod a venawh ce nami cyih
    ta uh,” tinak khqi hy.
  soq-soq: Mo nawane antoio Iesu wawe alala diamone wanase, “Parisi apanawa ita warere
    Erod mampo ewanadewaitana. Mo dewau kadiwa ipa nana kerauda ist parawa bedewe
    ituio bured uduudu sasanaleidia rua. Sa baiwa mo mampo ewonunadewae insaisala
    wadaaubala leununa!”
  qub-qub: 'Aywarcaycashancho Jesús niran: «Fariseucunapa, Herodespa lebadürantaga
    ama chasquipanquichu.»'
  att-att: Á sinabarangán ni Apu Kesu ira, á iniyángngarigán na yù meyannung sù áppalappák
    ta pán, ta mássiki nu baddì lâ yù áppalappák nga nekiruk ta pán, á palappáran
    na yù ngámin nga pán. Á ta kunnay gapay sù kustombare nga narákè, nga massamâ
    sù ira tatolay. Á kinagi na nira, “Ginnán naw. Mappalán kayu sù kun na áppalappák
    ta pán nga ajjan kári Patul Erodo ánna yù ira Parisio,” kun na nira.
  bki-bki: Ana Yesu ber iliano tai banlo, berinavo “Kamiu monoka kuvitikar vatitig
    kamiu, ka Varisis nalo bija Erot kialo is.” Yesu berenio jibe na ber ka bajago
    va nalo na kialo navurim̃araboiano nalo, mia atevi nalo maka asidomiilubario.
  bqp-bqp: 'Akũ Yesu lɛ́ dàḿma à pì: Àgↄ̃ á zĩda kũna dↄ̃. À laakari kɛ Farisinↄ
    kũ Hɛrↄdu gbɛ̃nↄ lùbɛnɛɛi.'
  mcp-mcp: 'Yésus mú báásʉlə bwo nə́: «Jigá ncə̂ nə *Ofarizyɛ̂ŋ *ləvur wáŋ, tɔɔ yé
    mə́ Herod».'
  hat-hat: 'Jezi ba yo lòd sa a: -Fè atansyon. Pran prekosyon nou avèk ledven farizyen
    yo ansanm avèk ledven Ewòd la.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Ximotlachilikah de inlevadura n fariseos iwa de
    ilevadura n Herodes.'
  bgg-bgg: Ji è rek srane Isu è ithek shii phriie ne yao, “Pharisithek phiia nane
    Herod pha phiia è nathek ne gayiig ne rai iang bo.”
  eng-TCENT: Then Jesus gave them strict orders, saying, “Watch out! Beware of the
    leaven of the Pharisees and the leaven of Herod.”
  eng-BSB: “Watch out!” He cautioned them. “Beware of the leaven of the Pharisees
    and of Herod.”
  cpu-NT: 'Ari ikantzi Jesús: “Ontzimatye paamaventyaaro shineyakairori itantane Fariseo
    eejatzi irashi Herodes.”'
  san-ASM: তদানীং যীশুস্তান্ আদিষ্টৱান্ ফিৰূশিনাং হেৰোদশ্চ কিণ্ৱং প্ৰতি সতৰ্কাঃ সাৱধানাশ্চ
    ভৱত|
  tac-NT: '''Lige Esusi anele alué ''yuga járome: ―''La ''nátaga. Alué bariseo, Erore
    si, napurigá kawali baní ro''ilime alarigá ju ―anele.'
  eng-WEBPB: 'He warned them, saying, “Take heed: beware of the yeast of the Pharisees
    and the yeast of Herod.”'
  gfk-H: Iesu ga hatumarang ira nuna bulu na hausur gaam tangai bia, “Muat na balaurei
    muat ta ira is nudiet ira Parasi ma ira is tane Herot.”
  viv-viv: Au Yesu givenuwaꞋatadi gigayo, “Taumiyao wanaꞋitaveꞋavimi be Falisi kadu
    Helodi yana yoꞋo kalivadi yadi isi keke nuwami ginavaini.”
  yao-yao: Che Yesu ŵaajamwiche achitiji, “Nlilolechesye, ni kuligosa ni amila ja
    Mafalisayo ni ja che Helode.”
  tgp-tgp: Ale la pa lo vano roto tasi atu, Iesu mo retir̃oar̃oahaira mara, “Ha lo
    kilau mata isi nona Pharisee peresi Herod!”
  auc-NT: Itota ïñömö mänïï päö tömënäni näni æ̈nämaï ïnö ante wïï tededinque wadö
    ante pönente apæ̈necantapa. —Päö yedæ æmpoquï, ante Paditeoidi tönö Edode näni
    da wente cæ̈ï ate gomö aedäni.
  kbc-NT: Odaa Jesus jeɡ̶eote leemidi, meetediogi, “Digawinitiwaji! Adinowetitege
    nabookojegi fariseutedi ijaa inionigi Herodes!”
  bmh-bmh: Yesus nug go gusig ze guzenai awareun, “Parisi dudu mui, Herot nugau dudu
    mui ereg, bret agena, neleimai suazuaneun marasin wanib zis go, ag suban pimamen.”
  ctu-BL: 'Jesús tsi'' subeyob: Chʌcʌ q''uele la'' bʌ cha''an i levadura fariseojob
    yic''ot i levadura Herodes, che''en.'
  meq-meq: 'Ahəl nakə faya ta diye na, Yesu a gatay ɗaf, a gwaɗatay: «Gum metsehe!
    Tsəpum gər kurom abəra ka gəɗe i Farisa hay tə bəmalə i Herod.»'
  noa-H: Mag hërëu p'öbaadëwia k'odjörröm hee, Jesuu hich k'apeenag, —K'ĩir k'ap'ʌ
    wënʌrrat hajim hanʌm. Hoob fariseonaan bën maimua Herodes bënjã jãg levadurajö
    sim pãach gaai dʌrbapimiet hajim hanʌm.
  alp-NT: Eleki Yesuse Ianetesi be, “Imi raka mimise kai keta bei tamata Parisiaru
    kai Herodese esi ragire.
  san-VEL: tadaanii.m yii"sustaan aadi.s.tavaan phiruu"sinaa.m heroda"sca ki.nva.m
    prati satarkaa.h saavadhaanaa"sca bhavata|
  kbq-kbq: Nevazageno Jisasi'a huno, Farisi vahe'mokizmi zistigu'ene kini ne' Heroti
    zistigura kva hiho.
  kbh-kbh: 'Jesús tojanë́yana: —S̈mochtsantjes̈na; cuedado s̈mochtsebomna fariseunga
    y Heródesbe levadurama ca.'
  ron-LSB: 'El i-a avertizat, zicând: “Luați seama: păziți-vă de drojdia fariseilor
    și de drojdia lui Irod.”'
  pon-pon: 'I ari kapun on irail majani: Kalaka en Parijar ko ar kalap o on Erodej
    a kalap.'
  nhe-BL: 'Huan Jesús quinilhui: ―Xijpiyaca cuidado para amo xijselica inintlasonejcayo
    Tlanahuatijquetl Herodes huan nopa fariseos.'
  sps-sps: Jisas tsue to tsuri, “Taatag yam, am tatanamots ton yis tana taa Farasi
    an yis ten Herot, ito na fo fafaatsuts a fo iring.”
  wnc-wnc: Kuyuk Jesuta natake Ferisi aminda kem yanike kait tasikaing kakngae natake
    ita gwaut wamu anzing yanikut, “Ginu katak siknga gwautnong,” ngang yanikut. “Ginu
    Ferisi amikat Herotdane amikatda sanga poyakat sawa paptanggak kakngae gwautnong,”
    ngang yaniwan
  bus-bus: 'Ben Yesu lɛ́ dàḿma à bè: Àgↄ̃ a zĩnda kũna dↄ̃. À làakari kɛ Farisinↄ
    kↄ̃n Hɛrↄdu gbɛ̃nↄ burɛdisɛsɛ''ɛ̃zɛ̃zi.'
  gub-BL: Uze'eg Zezuz wanupe kury. — Pe ty wà, pezemupy'a parizew watypy'ak imuapiruru
    kar haw rehe nehe ty wà, pezemupy'a Ero typy'ak imuapiruru kar haw rehe nehe no
    ty wà, i'i wanupe.
  imo-imo: Kano wali, Jisasini yunge kitipi kanoli iyemando enge nimbei nimbei, “Farisi
    ningo manga pupumunga kinye Herotenga plawa akoli yisimu ulu te naa tembalo ningo
    eno kane kane molaio,” nimu.
  boj-boj: Onaqa Yesus a yawo anjam bei endegsi minjrej, “Niŋgi geregere ŋam atsib
    soqniy. Bem tiyeqnu qaji sum Farisi naŋgo bem ti bulyimqa bem dena tiyekritosim
    tulaŋ kobaqujaqas. Herot aqa bem dego tiyekritosim tulaŋ kobaqujaqas.”
  ulk-ulk: Iesude yabi kikem daratagerda, “Wa okeoke uridwa! Wa okeoke uridwa Parisaio
    yislam a pako Erodi yislam.”
  eng-DRA: 'And he charged them, saying: Take heed and beware of the leaven of the
    Pharisees, and of the leaven of Herod.'
  knf-knf: 'Yeŧu aji na baka : « Naţafaraan, nalipariin uko utaajanaani pşon wi bafariŧay
    na wi Herod. »'
  san-KHM: តទានីំ យីឝុស្តាន៑ អាទិឞ្ដវាន៑ ផិរូឝិនាំ ហេរោទឝ្ច កិណ្វំ ប្រតិ សតក៌ាះ សាវធានាឝ្ច
    ភវត។
  arn-NT: 'Feymew Jesus ta küme feypikünueyew engün: —Ngüneduamfimün. Kuñiwtuwmün
    tati pu farisew ñi lefawra mew ka Erode ñi lefawra mew.'
  zas-NT: 'Abiꞌ chi rëbaman loj reeman: ―Gol gojp cudad con xlevadur ree bénfarisew
    në xlevadur Herodes.'
  ken-NT: Yesu are sɛmti bhɔ bɛ, “Sɔt ka mpok nɛ yís bǒnkwɔ Fárisi nɛ anɛ Hɛ́rɔd.”
