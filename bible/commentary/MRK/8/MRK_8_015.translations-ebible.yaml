  rus-SYN: 'А Он заповедал им, говоря: смотрите, берегитесь закваски фарисейской и
    закваски Иродовой.'
  mbh-mbh: Ma Jisas i tor ole ve, “Thomu o naktet senu thomu, nge Parisire ole yis
    na Herot ile yis mun. Aro vene mo o ri ololo thomu. Ole vothung i ranga ve ini
    yis ako i seltun bret lemi alavusu, kena aro ole yis aken aro i seltun lomumu.”
  bdd-bdd: Ma Yesu ꞌihemataluwediya, ꞌigwae, “Waꞌita Palisiyao ma Helodi ꞌadi beledi
    ꞌana ꞌebe ꞌabiheseseha ꞌoinega waꞌita yahigomi.”
