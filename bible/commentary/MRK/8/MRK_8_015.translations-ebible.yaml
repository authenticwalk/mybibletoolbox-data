  hto-hto: 'Iemo Jesús íaɨoɨ ocuide: —Omoɨ cacai. Fariséuaɨmo ite pan aillo fáitate
    raa izóidɨfuemona abɨ́ omoɨ rairuiri. Daje izói Heródesmo ite pan fáitate raa
    izóidɨfuemona abɨ omoɨ rairuiri, —daɨde.'
  por-BRBSL: 'Ele os advertiu, dizendo: “Cuidado: cuidado com o fermento dos fariseus
