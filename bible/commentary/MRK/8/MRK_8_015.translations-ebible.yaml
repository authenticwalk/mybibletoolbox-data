  mni-mni: "Amasung Jisuna makhoida cheksin wa hairak-i, “Cheksinna leiyu, aduga Pharisee-sing\
    \ amadi Herod-ki hameidagi cheksillu.”\x94"
  yad-NT: 'Su̱teda Jesús variy ruuva: “Jiryi̱nu̱tyata̱ta Varyisévuveda cari̱vatya̱jisiyu,
