  mqb-NT: 'Yesu a jan atan, a wa: «Uffa ahak ikwen! Bənen nga a kwanay nə lele pə
    wuɗah sə Farisa ahay wa, tə wuɗah ana Hiridus.»'
  ape-B: Ali Jisas naklipam nakli, “Ipak pugabe punenek yologimu amam Farisi hunu
    Herot amamis yis.”
  grc-F35: Καὶ διεστέλλετο αὐτοῖς, λέγων, «Ὁρᾶτε· βλέπετε ἀπὸ τῆς ζύμης τῶν Φαρισαίων
    καὶ τῆς ζύμης Ἡρῴδου.»
  cav-NT: 'Jesúsra tuna isaracuare: —Neijacabacacue. Necanaruticue bacue fariseo cuanaja,
    Herodesja jadya levadura tsehue, —jadya tuna Jesúsra acuare.'
  kgp-NT: 'Hã ra Jesus tóg ag kanhrãn kỹ ag mỹ: “ha mẽ,” he mũ. “Fariseu tỹ fermento
    há(r) kamẽg nĩ,” he tóg, “Herodes tỹ fermento há(r) kamẽg nĩ gé,” he tóg.'
  bvd-bvd: Ma sa Disas ka kwaifamanatai ka 'urii, “Molu fii kamolu fasi ade lea molu
    ka too 'ana isi nee Faarisii ki ma sa Herod da too ai nee.”
  ukr-1871: 'І наказував їм, глаголючи: Гледїть, остерегайтесь квасу Фарисейського
    й квасу Іродового.'
  apz-apz: Nowekontanɨngkofi Jisas sɨmano pento pahnnɨmo hungkuno ulɨmento, Upaꞌnɨmo.
    Sekwo aꞌamu Falisi sohwanji Heloutɨꞌnji hofɨkoe yahino somneꞌno iꞌwaho fiyɨmno.
  yon-yon: Aomne winiiwe, Yesumbed yi yaa kaadkerime andi ye weng daandoon, “Korobe
    kaadkerime, Farisidan yi flawa kabayingke obo keri yemaniiwa Erod ye flawa kabayingke
    obo keri yemaniiwa kuu.” andoon.
  poi-NT: 'Jesɨc Jesús ipɨɨmɨ́y jém icuyujcɨɨwiñ: —Cuidado. Nawattamta̱jɨ cuenta iga
    odoy impɨguiñ jém fariseoyaj ilevadura o jém Herodes ilevadura.'
  dhg-dhg: Ga nhanmam banha Djesuyum dhanaliny bitjuwayiŋ ŋäkul, dhanal gayŋan garrunmin
    ŋathawuy bala nhan bitjanan, “Dharraḏayiya, ga djägakunhamiya warra, ŋay, mä ŋarru
    nhumaliny ŋangawul mu mayaliꞌ-wilkthun ŋunhuŋum Geŋ Yaritthum ga Baratjiyum yolŋuyu
    warrayu. Bilanya dhanaliŋgu banha yänma malany bitjuwayiŋ ŋathawuy ḏululꞌyumanda.”
  wuv-wuv: Jesus na aweinaa ro'ou, “Oma'ama'a. Hamonei oma'ama'aa hamu'ou a'a fei
    fafuafuaa ei Pharisee ma Herod.”
  quf-NT: 'Chaymi Jesusqa niran paykunataqa: —Allita kwintata qukar, kuytakankillapa
    chay fariseo runakunapa, chaynulla Herodespa libaduranllapamanta nir.'
  yuw-yuw: Tuna Yesuho garac mata ingoroc inogoc, “Son soni woho, son muyu Farisi
    amna orin Heröthon yisha yacyacho idarut.”
  mph-mph: Kayirrk la Jesus awunilakajpung pata awarrangung rtil wiyu nuyu tuka kapala
    awulatinang. La yanat iminy pu, “Nuwurri kurrungpurrun ta karrungminyjama ja katimurranyma
    ta kantijawa kapin rlurlapa ta walij. Ngungatpi, ngapi ngungpanunma nuwurru tukapa,
    yunyi kutpartawkunyjilin wu puka pata Pharisee pata kawuken ta wulatpiyi wu tuka
    aliwi tuka kangpatpi la angmurranymi warak, la yanat marrik muj kutpartawkunyjili
    akutju yanat ja Kiwken ja Herod nungpakapa kimin akutju.
  hus-NT-1971: 'Tam a Jesús in ucha’chic: ―Ca t’aja’chic ti cuenta yab ca bats’u an
    c’ac’chixtalab c’oye ax in cua’al an fariseochic ani axi ts’at’atchic c’al a Herodes.'
  med-med: Wote Jisas ndi, elim nga wu ni kʉⱡ, ronduⱡ mundpa, kundpa nimba mel, “Kandʉk
    kun etʉk muⱡʉi! Enim ya Perisi wu kʉⱡ nga yis mel, uⱡ etmin kʉⱡ kʉn, wote Erot
    nga yis mel, enim kʉⱡ kʉn, enim kʉn rukʉr omba ei nga tʉk mendʉk muⱡʉi!” nitim.
  bch-bch: Idio ta Iesus ipabib led bedane, “Gimi agabit kemi. Ala aluai ngan yis
    togid Parisi ga ton Erot.”
  cco-NT: 'Jo̱ cajíngꞌˉ Jesús casɨ́ꞌrˉ i̱ dseaˋ guitúungˋ quiáꞌrˉ do: —Ñiing˜ óoˊnaꞌ
    có̱o̱ꞌ˜ jaléꞌˋ e eˊ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ fariseo có̱o̱ꞌ˜guɨ jaléꞌˋ e
    eˊ dseata˜ Herodes, co̱ꞌ jaléꞌˋ e eˊ jaléngꞌˋ i̱ dseaˋ íˋ lɨ́ɨˊ lafaꞌ quie̱ꞌˆ
    iñíꞌˆ.'
  deu-1951: 'Und er gebot ihnen und sprach: Sehet zu, hütet euch vor dem Sauerteig
    der Pharisäer und vor dem Sauerteig des Herodes!'
  alq-ALGNT: 'Jesos dac 8e8enda ogi inan: “Iag8amig Coda8innig ka nagadjito8adjin
    inakonige8inan acitc Herod odobisidjigani8a.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ te chajnaj: —Tuk val sete, atoj enachbꞌal
    vatz vilevadura unqꞌa fariseo tukꞌ u Herodes,— tiꞌk Aak.'
  boa-NT: 'Áánáacáhjáa Jetsóó diityéké nééhií: —Téɨɨbúwá tsáma méíjcyaco. Méɨ́ɨ́cúvedí
    eene pááá ooríchó Heróódema paritséómu éhné íjcyáneri.'
  etr-etr: Yesuea ilima gelola sähalea. Felesi dolöïege Heledoïege beledi edelo yidi
    dibe amo helësëlahilä, hedabola idihë namialola säi.
  quh-NT: 'Chanta Jesús paycunata camacherka: —Allinta khawacuychej fariseocunaj t''anta
    pokochina levadurancumanta Herodespa levaduranmantawan wakaychacunayquichejpaj,
    —nispa. [Chayta nispaka fariseospawan, Herodespawan puraj uya caynincumanta parlasharka.]'
  kwi-kwi: 'Jesúsne usparuza manta kit kit kaiznara: —¡Mɨrain! ¡Kwiraruin! ¡Kwail
    awakana uzman! Fariseo awaruzkas Herodes kamtamtuzkas nil kamtaamtuchi. Paiña
    kamtam kiñakana i. Kiñane chappira sulnintu. Paiña kamtamne kiñakana awara maizanazi.'
  agm-agm: Aihɨ Jisaasiho komɨ otɨpɨpatɨhiyai pɨwɨha watɨpɨha sata kaundataase. “Sahɨ
    baiwɨ jaawo. Parisihiyaamunɨ Erotɨhomunɨ kiyohɨwaiwaapɨ jaawo amɨ kaiwa yisɨhandamatiyahaiwaaso.
    Kiya kiyohɨwaiwa nandapa bɨretɨhandɨ nipitandɨhandɨ ahiyauhɨ nandapa bɨretɨhandɨ
    kaitaatɨwɨ dohandi waatɨ netɨ nipindɨhandamatiyahaiwaasɨ kaiwa samɨhetɨ nasatɨ
    osamatɨ nasamanɨtaisɨ sahɨ baiwɨ jaawo,” undataase.
  ubr-ubr: Iesu osi tainas iyein iyau, “Omi wonkaifarem tiwag, matam woneit ato Pharisee
    yangan a Herod mat asi fio yist aurin.”
  tsw-NT: A̱vu u damma le, “I yuwan ugbozu na̱ wolilo wa Afarishi na̱ a̱za̱ a̱ Hiridu.”
  cax-NT: 'Nanti Jesús ümoma: —Amasasai nurria ñünana nesarrüma levadura bama fariseorrü,
    y ñünana nesarrti levadura Herodes.'
  aia-aia: '''Ia Jisas ''a ha''abasuraau o''ani, “Moi ''ome''ome goro mamoi ''omesuri''amou
    baaniai draebam adaaui Farisei mea Mwaeraha Herod.”'
  srp-1865: 'I zapovijedaše im govoreæi: gledajte, èuvajte se kvasca farisejskoga
    i kvasca Irodova.'
  agt-agt: A ya uhohug ni Hesus tekid a “Mappya ta palanan muy ya beking na Pariseyu
    kiden ikid na beking na kahulun ni Herud, te dulay,” kunna.
  lug-lug: Yesu n’abakuutira nti, “Mwekuume ekizimbulukusa eky’Abafalisaayo n’ekizimbulukusa
    ekya Kerode.”
  yby-yby: 'Sa-iyoko, Jisesimamoya Palasisi wewenaki Helotimaki suwa-sawa monawanipomu
    koha moloko gaukatiya data leko sa-loko liye: Palasisi wewenaki ito uliki we Helotikiya
    ehe, lulu jekaka noibo nesanipolimoya kohaidokatiyo.'
  heb-heb: ויזהר אותם לאמר ראו השמרו לכם משאר הפרושים ומשאר הורדוס׃
  mpp-mpp: Aime Yesudi sawang-yowa milu yanguc edocebawec, “Ngenge Herode nga Farisaio
    yengele yisle ngani-motolu gadabiyeng.”
  apb-apb: Na a Jisas ko ha'apasulire uuri, “Omu ke lio talamiu mwaanie iis mo Parise,
    na iis a Herod Inemauri.”
  san-TEL: తదానీం యీశుస్తాన్ ఆదిష్టవాన్ ఫిరూశినాం హేరోదశ్చ కిణ్వం ప్రతి సతర్కాః సావధానాశ్చ
    భవత|
  ben-IRV: পরে তিনি তাদেরকে আজ্ঞা দিয়ে বললেন, তোমরা ফরীশীদের তাড়ীর বিষয়ে ও হেরোদের
    খামিরের বিষয়ে সতর্ক থেকো।
  ntu-ntu: '@see-verse:MRK.008.014'
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਤਾਵਨੀ ਨਾਲ ਆਖਿਆ ਕਿ ਫ਼ਰੀਸੀਆਂ ਦੇ ਖ਼ਮੀਰ ਅਤੇ ਹੇਰੋਦੇਸ ਦੇ ਖ਼ਮੀਰ
    ਤੋਂ ਚੌਕਸ ਰਹੋ!
  gvc-gvc: 'Ã yoa Jesu cuaro mehne yahuha tinare: —Noano yoanohbʉ. Fariseo curua macaina,
    Herode mehne macaina cʉ̃hʉ ti pão bʉcʉarore ñʉna noano yoaga. Cua nina tí —ni
    yahuha.'
  mwp-mwp: Yesu nanga thanamulpa mulaydhin kedha, ‘Ngitha koey poeypiyam bangal thanamun
    Parasayalgaw gamu dhuba yoewruyle, a thanamun kuyk Erodh.’
  ksj-ksj: Iesuꞌa iraduguzenaꞌa ꞌahige reiro. 'Faine ḡianoꞌi! Heroda zu Farisea azaḡa
    |iisiti|r ḡianoꞌi!'
  sbk-sbk: Abhonya hayanje, “Mubhanje maso na witunze ishilela aluzu iya Mafalisayo
    na haluzu aHarode.
  mya-JVB: ကိုယ်တော်ကလည်း ၊ ဖာရိရှဲ တို့၏တဆေး ကို၎င်း ၊ ဟေရုဒ် ၏တဆေး ကို၎င်း၊ သတိ
    နှင့်ကြဉ်ရှောင် ကြ ဟု ပညတ် တော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ yomuhuc selianec énézéyec; Ini Farisaio ic ʒéma Herode ic
    ionac yis niŋac héŋgaleŋ qacguc wammu.
  awb-awb: Sísaga sensabé págegeue mahraréna, Tagaríáhro. Péhrasi kereq Érótireqne
    páréti muoráhi naneq pehragahro úwe.
  gdn-gdn: Ko Iyesu waigugu were tadebu, wagubu ke; “Nau suwagani wainapumuri; Parisi
    ragidai ade apunu Erodi mete kina mu banimaga bedebede-pupu ki wi naigida mena
    empiyoi kaisipiyoi kwaenda mu banimaga kinokinoi ki wi pasiniyoto giriniyoto.”
  hvn-hvn: Ta rèngi roo nga pedai roti, ta lii ke Yesus, “Meniga pe woie muu! Bꞌole
    luu muu ri lai apa do dèka ti dèue Herode nga do Parisi he. Ne lai apa roo do
    jꞌala mi ragi do pekiwu pa terigu ta pehaꞌe roti.”
  nko-NT: Brɛ́á bʋdɩn ntsu ámʋsʋ bɔyɔ́ á, Yesu lɛ́da amʋ́ ɔlá ɔbɛ́ɛ, “Mlɩkɩ wankláán
    Farisifɔ pʋ́ ɔmásʋ́ ogyípʋ́ Herode bodobodotu-afásʋ́.”
  bsn-NT: 'To bajiro ĩna bajire ñajare, ado bajiro ĩnare gotiyuju Jesús: —Fariseo
    masa, to yicõari, Herodes quẽne “Pan vauvato” yirã, ĩna vʉosere quẽnaro ajicõĩaña
    mʉa —ĩ buerimasare yiyuju Jesús.'
  pib-NT: Yokanatna Geso. Wane china, “Xako. Ggirukotinwa wa gisekachriya wa Gwariseyonenu,
    wa gisekachri koxa Girorenenu.”
  wiv-wiv: A Iesus ki tani vatuharia polea ni dia kubarae, “Miu lohoimiu na yis ke
    vuni Parisi kamana ke Herot.”
  reg-reg: Nabhakomelesha no kwaika ati, “Mukabhuke na mwikenge ingulu ye chifwimbya
    cha bhafarisayo ne chifwimbya cha Herode.
  mlh-mlh: Ŋebi Yesuji iŋi mitiga yareya, “Ŋoŋo Kadi buŋore yameŋyameŋ (Farisi) yoŋore
    beumomoki buŋoyaŋuŋ eru Herodre jama saboi ore eru siŋaŋ-ŋaŋuŋ baninebi. Oi fiine
    akoŋ so osoeru ŋadi ganimiŋ ine, yokoji yist oŋuine sogueru bosembe ŋabenimi.”
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ሂንቴና ኤሪቴ። ፋሪሳዌታ ኢርሹዋፌኔ ሄሮዲሳ ኢርሹዋፌ ናጌቲቴ» ያጊዲ ኪቲስ።
  aau-aau: Jisas hiy hme me-kupaku, “Homkwe kwa ehei ehei, seyr Farisi mo yis o, Herot
    so yis o, seme iray iray non kwa lwak.”
  tvk-tvk: E melele xa laba, Iesu misel xat xil bit, “Muxuxou kuhi ve ‘is’ na Farasi
    xil e ‘is’ na suv toto Herod.”
  prf-NT: Kinagi ni Jesus dikodi, “Magingat kam ten págpaalsa nen Pariseo hidi sakay
    ni Herodes.”
  auy-auy: Ísu ámáán-kawaa-waasiye Érotiye kaumbo-kaeꞌ-ááíwáráꞌ-wáásí owé-ímáyáá éna
    wení kísau-waasi simátimena séna intóráín-tantaaꞌa kári-tantaaꞌa moórá-tonkon-awiꞌa
    péréti mimpímbá márááwanamo intoréna óraaꞌo intembá ámáán-kawaa-waasiye Érotiye
    miwí tááisafeꞌa kentúraꞌa káráwiyoro súwasa
  tbg-tbg: Ihuva uva vo tuqantaakero vinavukara tiharo, ˻Kaupititiravano avituma viro
    mpareti ntera kaivaro noqa virave.˼ Parasi vaiintinavuvata Herotivavata vika kaupititira
    voqaarama variavo. Nenavu vika naatu rauriha variate, tiro.
  hub-NT: 'Jesús nitan chicharuk: “Fariseo aina pan pachimtairi, tura Herodesa pan
    pachimtairi aina nusha shir enentaimrarum iistarma”, tusa tinaiti.'
  hmo-hmo: Ia sisiba goada henia idia dekenai, ia gwau, “Umui naria namonamo, Farisea
    taudia bona Heroda edia paraoa hatubua gauna umui abia garina.”
  big-big: Puwili wangleigi ngalengale kunimowei Yisugu puwiliyegi kazing Palisiwili
    meiwiligu kaile miziyengki langai waligeleyiweki miza legi pugu pelik yeiya, Palisiwili
    meiwiligi ngeragi Yis meirik keya Ngai Elodogi ngeragi Yis meirikki yaweragi inuwa
    ngezeyegi kani yomono, yeiya.
