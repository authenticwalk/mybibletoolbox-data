    pochin parisioro''sa'' ya''huëtopi. Irotisë imapisopitanta'' ya''huëtopi. Ama
    iyaro''sa'' ina nohuantocosohuë'', itërin.'
  srn-NT: 'Yesus taigi den taki: “Un mus luku bun nanga a dyesi fu den Fariseiman,
    nanga a di fu Herodes.”'
  cta-NT: 'Loꞌo liꞌ nda Jesús chaca cui̱i̱ loꞌo nguꞌ: ―Tii ti tiꞌ ma̱ tyiꞌi̱ ma̱ ―nacui̱
