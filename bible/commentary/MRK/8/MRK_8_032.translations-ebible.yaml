  aom-aom: 'Ëjöho Iesuro bogo subivëhoꞌi ma-samaꞌe röjëhijadeje. Röjëhijamu Peter-ro
    Iesu roriꞌo huꞌirae bavaꞌoromo uavadeje: Ëhi jiëꞌe jöho nadi jövëjo.'
  geb-geb: Zisas wo rɨmɨngane siga sarav mbe nzuaim, Pita mbaram ana kov gaar vugap,
