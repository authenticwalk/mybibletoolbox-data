  kyf-kyf: '''Sa ɔ gbaa we sa bɛblɛɛ, ''ɩn Piɛlɩ yia ɔ -glima lalɩ, ''ɩn ɔ nɛɛ ɔ -yla:
    «-Ɩn ''na gbalɩ ''sa -nɩ.»'
  tpi-tpi: Em i autim dispela tok klia tru long ol. Na Pita i kisim Jisas i go long
    arere na i stat long krosim em.
  mih-NT: 'Ta tandɨhɨ cuhva cuan casi xaan i nacatyi ra Jesús sihin ra. Tacuan ta
