  kze-kze: miráumai avora'á simátimuwana Pítaa Ísumba áí'maena kweyááva'a máankena
    séna mirán-áímbá sénavo súwana
  mpj-mpj: Ka palunyajanu Piijalu winirnu kara wajarnu, “Paki, wankan wulu nyinaku.”
  lbk-lbk: Osto ay inlatlatak Jesus chi, inik-ak Pedro siya ya yinangyangana.
  mto-NT: Vaꞌajts tseꞌe du̱ka̱jts ya̱ ayook. Vanꞌit tseꞌe je̱ Pedro je̱ Jesús apu̱k
