  nch-BL: Quej nopa Jesús quinilhui xitahuac ten ipantisquía. Huajca Pedro quiiyocaquixti
    huan pejqui quitacahualtía.
  quc-TNT: Utz u bixic wa' xuban ri Jesús rech cäquich'obo. Are c'u ri tat Pedro xuc'am
