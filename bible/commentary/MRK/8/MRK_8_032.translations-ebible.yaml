    tuq.
  dan-1931: Og han talte dette frit ud. Og Peter tog ham til Side og begyndte at sætte
    ham i Rette.
  kwj-kwj: Rindo ka mwanji ni amwei naha ya wunu sawe. Wowani Pita rini ra ra numbo
    gamba tokwe rini raꞌaisini kwambu tiki ya rini sawe, “Mi hano hinga ani hambwa
    numbwa.”
  vie-OVCB: 'Chúa Giê-xu trình bày thật rõ ràng. Phi-e-rơ liền đem riêng Chúa ra,
