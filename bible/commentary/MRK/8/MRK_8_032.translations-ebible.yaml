  gaw-gaw: Nug miag atiak a amu Petrus nug omala, piḏe wana, dig ma daug batete,
  nca-nca: Ŋunde yero Yesuko mandí tunomo yaró. Yiníqo, Pitako Yesu taŋgímo uyaro,
