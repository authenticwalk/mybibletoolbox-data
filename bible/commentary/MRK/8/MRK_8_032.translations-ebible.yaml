  kpg-kpg: Mee gu helekai haga mmaa gi modongoohia digaula. Malaa, Peter gaa lahi
    a Mee gi mada ginaua, gaa hai ono ngudu gi Mee.
  taj-taj: येशूसे चुह्रङ् भिसी ह्राङला चेलागदेदा घोना लमाहेन्‍से पत्रुससे येशूदा जजाकी
