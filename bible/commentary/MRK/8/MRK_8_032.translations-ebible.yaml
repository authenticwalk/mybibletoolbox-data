  vie-1934: Ngài nói tỏ tường điều đó với môn đồ. Phi-e-rơ đem Ngài riêng ra, mà can
    gián Ngài.
  kxv-kxv: ଈ କାତା ଏ଼ୱାସି ତୀର୍‌ପୁତଲେ ୱେସ୍ତେସି । ଏମ୍ବାଟିଏ ପିତର ଏ଼ୱାଣାଇଁ ଅ଼ରୱାକି ଅ଼ହାନା
    ଦାକା ହୀହାନା ଲା଼ଗାଲି ମା଼ଟ୍‌ହେସି ।
  cha-cha: Ya claroja nae jasangan este na sinangan. Ayo nae si Pedro quinene güe,
    ya tinitujon güe rineprende.
  amu-NT: Ndyeyu seineiiⁿ ñꞌoommeiⁿꞌ nda̱a̱na. Ndoꞌ Pedro tjañꞌoom Jesús cwii ntyja.
    To̱o̱ⁿꞌo̱ⁿ na matseitiaaⁿꞌaⁿ juu na nmeiⁿꞌ matso na nluii.
  hin-CV: यह सब उन्होंने अत्यंत स्पष्ट रूप से कहा. उनके इस कथन पर पेतरॉस उन्हें अलग
