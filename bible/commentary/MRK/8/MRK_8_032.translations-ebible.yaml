  jpn-1965: しかも、はっきりとこの事がらを話された。するとペテロは、イエスをわきにお連れして、いさめ始めた。
  fra-SBL: Il leur parlait ouvertement. Pierre le prit et se mit à le réprimander.
  yka-yka: Binissā inin weˈ si Isa pinapastiˈ, hangkan binoˈo si Isa weˈ si Petros
