  dww-dww: Tauna uma kauidima ya giu kauedina, vutuna aubainama Pita Yesu yai doka
    nawe ḡavoe be riutuaḡaienama yai karena.
  nif-nif: Yesulɨ wɨndɨñ eñɨpi enɨ-dakle-ta-ñañguk. Eu dakleumbi, Petlolɨ engan tiañem
