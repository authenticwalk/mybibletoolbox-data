  tlf-tlf: Yesus iyo kem bogola e, kota Fita iyo Yesus ilasinon dep yang kweng kal
    ilami kaanan-tema umi sang bogobela umi kalan uta yege-bom baga-emata,
  piu-2006: Wangka panyapa yuti tjananya Yiitjulu watjaṉu mirrirrikitjangku. Piitalu
    Yiitjukuṉu wangka kulira Yiitjunya yaḻṯirra katingu paluru kutjarra ngarala wangkanytjaku.
    Piitalu Yiitjunya yalatji marrkuṉu, “Wiya. Nyuntu kana kutun nyinaku.”
  poh-NT: Jeꞌ aj reꞌ riwi̱ꞌ kꞌoric xiban i Jesus naxiyew chi ehtꞌaljic chi quiwach
    take cablaj chi raj tahkanel, reꞌ ricorquilal ribiral riquimic. Chiri̱j chic rikꞌormojic
    reꞌreꞌ, reꞌ maꞌ Luch xesaj lok pa reh i Jesus chi rinakaric ruꞌum take kꞌoric
    xikꞌor chiri̱j riquimic maj chi reh maꞌ Luch maꞌ jaruj ta soꞌ naribanam chi reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric nariquimic je.
  tue-tue: 'Cʉ̃́ãrẽ tʉomasĩ́rõrã wedemiyigʉ. Teeré tʉogʉ́, Pedro Jesuré ãpẽrã́ tʉohéropʉ
    néewa, wedenʉcãyigʉ: —Teeré jĩĩrijãña, jĩĩmiyigʉ.'
  bjp-bjp: I famalal fakasi tom e orek kia, pesu Pita ka lame pes u una baba ke ka
    fakiing u le gong i orek arae.
  xon-xon: U tuk bi tibɔr ngbaan chain la. Le Piita di u nyan n‑gbaan, ki ti sur u
    mbamɔm ke u taa len kina.
  tzo-ZNT: Ti jamal iyal ti chmilee, yechꞌo un li Pedroe ilocꞌlocꞌ la echꞌel xchiꞌuc
    ti Jesuse. ―Cajval, maꞌuc yech smelol ti chavichꞌ milele ―xut la.
  mpm-NT: Ni kachi kaji ya ja siaꞌan kondoꞌo ya. Ti Pedro ni kachi da jiin ya ja koto
    kuaꞌa ya jnuꞌun ja koo yukan.
  ots-NT: 'Car Jesús, rá zö gá xih quí möxte nʉr palabra‑nʉ, pa di ntiendejʉ. Cja̱
    bbʉ mí dyøh car Pedro, mír ma̱n car Jesús mí nesta di bböhti, guegue bi zitzi,
    gá mɛtsjɛhui hnanguadi, cja̱ bi xifi: “¿Dyoca̱ guí ma̱ i nesta gui tu̱?” Ncjahmʉ
    bi huɛnti car Pedro, ca gá ma̱ ncjapʉ.'
  hoy-hoy: आव ईद मात आंदुर से साफ-साफ अंद बुट्टुन. इदुर मा पतरस आऊक दनकुसकु अंदुन
    हिंग आगसकाल.
  amo-amo: A benlle ulle ulire kanang. Bitrus yiraghe udu kasari kurum anin ghanan
    wunughe kutuf.
  pjt-pjt: Alatji paluṟu utingku tjanala wangkangi, ka Peterlu palunya katingu mauṉṯalpa
    munu palula alatji wangkara painingi, “Wanti! Nyaakuntaya unytjungku alatjiṯu
    iluntankuku?”
  cwe-cwe: Yesu kakala kolonga mbuli iyo funhufunhu. Petili kamsola kumgwazo na kandusa
