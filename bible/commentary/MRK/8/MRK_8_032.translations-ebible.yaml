  yad-NT: 'Sa̱ra̱cheda ji̱ta Pyítrubañi̱ Jesús tajiñe̱cho̱ju̱, sajo̱ta̱da ji̱ta nique̱tya̱da
    variñi̱: “Ne ya̱nique ji̱ta daryá.”'
  mxb-NT: Yóꞌo kía̱n ni̱ kaꞌa̱n ndaa̱ Jesús táto̱ꞌon ndoꞌo mií ná cháá ka̱ chí noo̱.
    Dá ni̱ taó xóo ñaá Pedro. Dá ni̱ ka̱sáꞌá dána̱ni ñaá rá sa̱ꞌá ña̱ ni̱ kaꞌa̱n na̱
