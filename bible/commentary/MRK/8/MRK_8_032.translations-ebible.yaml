  san-TAM: தஸ்மாத் பிதரஸ்தஸ்ய ஹஸ்தௌ த்⁴ருʼத்வா தம்ʼ தர்ஜ்ஜிதவாந்|
  cof-NT: Aman in fiquica pato, tuca panue. Junni aman Pédrori Jesuca uyan talale
