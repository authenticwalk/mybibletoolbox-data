  tbz-SIM: Kɛ̀ Yesu nti mbɛ̀ nɑ̀ɑ́ mbɑ́ ò í sɔrì, kɛ̀ Piɛrii ò yu kɛ́kɛntɛ́nɛ̀ kɛ́
