  kaq-NT: 'Jahuabi joi jonexonma jato jascajaquin. Jesus quenabohanxon sca Pedronen
    yohiquin: —Jascari yohuanyamahue —hahquin.'
  ahr-ahr: हाई गोष्ट त्यानी उघडउघड सांगी दिधी, त्यामुये पेत्र त्याले बाजूले लई गया
    अनी त्याले धमकाडीन बोलणा, अस नही व्हवु शकस.
  sgb-sgb: Impapakamulah ni Apo Jesus ya habayto kanla. Kabay indayo yan pêrad ni
