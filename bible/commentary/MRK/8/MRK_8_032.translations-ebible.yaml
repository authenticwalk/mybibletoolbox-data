  mcq-mcq: Hu samaumai najahumakame Pita Jesu ahema ro vaꞌe ꞌurarahana.
  sus-A: عَ نَشَ يِ وْيّنيِ بِرِن مَسٍن عٍ بّ عَ قِيشّ رَ. ثِيّرِ تٌ عَ بّندُن، عٍ
