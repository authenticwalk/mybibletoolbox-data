  tur-YTC: Onlarla açıkça konuştu. Petrus O’nu tutup azarlamaya başladı.
  san-ITR: tasmAt pitarastasya hastau dhR^itvA taM tarjjitavAn|
  bel-N: І гаварыў пра гэта адкрыта. І Пётар, адклікаўшы Яго, пачаў забараняць Яму.
  sch-sch: Ma roi hih ânthârvangin a ril ngeia. Masikin Peter'n ama hah athenin
