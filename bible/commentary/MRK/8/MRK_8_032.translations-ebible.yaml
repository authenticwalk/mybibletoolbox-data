  pon-2006A: E ketin mahsanih mepwukat ni sansal. Piter eri kahrehsang Sises wasao
    oh tapihada kapwungohng.
  maq-NT: Cjua vëhë ne cachja quixi camahani me cojo cha. Ngajan xi cha Pedru ne,
