  bzd-NTPO: Ttè e' chéitö ie'pa a̱ wösha̱k. Erë Pedro tö ie' kiémi bánet ta̱ iuñémiitö.
  kwf-kwf: Ma nia ka fata madako sulia ru neꞋeri. Ma sa Peter ka talaꞋia tiꞋitiꞋi
