  bhd-bhd: यीशुए एना गल्लां तैन सेइं साफ-साफ ज़ोई। तैखन पतरस तैस अलग नेइतां डांटने
    लगो, “मसीह न मरे।”
  too-NT: Lā' lacastu'nc hualh huā'mā' tachihuīn. Lā' tuncan Pedro lē'lh lacachuna'j
