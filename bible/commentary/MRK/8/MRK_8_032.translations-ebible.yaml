  hrv-hrv: Otvoreno im to govoraše. Petar ga uze u stranu i poče odvraćati.
  box-NT: O hĩ́a wee bío mu na ɓa yi wéréwéré. Ó o Piɛre wã́a fó a á ɓa
    vá ló, á lée wee bío làa wo.
  ote-NT: Bi xipiꞌʉ co ya noya hinxá hñei, hangue ra Pedro bi gʉqui ꞌnambʉ ne bi mʉdi
