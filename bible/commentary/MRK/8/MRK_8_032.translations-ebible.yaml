    Jesure cʉ caĩ tutiyupʉ.'
  eng-ULB: He said this clearly. Then Peter took him aside and began to rebuke him.
  spa-VBL: Jesús les explicaba esto de manera muy clara. Pero Pedro lo llevó aparte
    y comenzó a amonestarlo por decir tales cosas.
  fra-_FOB: Et il tenait ces discours tout ouvertement. Alors Pierre le prenant avec
    lui, se mit à le censurer.
  hau-ULB: Ya fadi wannan afili. Sai Birus ya ja shi gefe ya fara tsauta masa.
  mal-mal: അവൻ ഇതു വ്യക്തമായി പറഞ്ഞു. അപ്പോൾ പത്രൊസ് അവനെ വേറിട്ടു കൊണ്ടുപോയി ശാസിച്ചുതുടങ്ങി.
  kkc-kkc: Yesuye goo hagee o hamamee dili odoo dimapoo woola yilige bugume, Pitaye
    yo peegoo ido dileso yimapoo egeesee takaso, “No egeesee na takee.”
  urd-GVR: Us ne unheṅ yih bāt sāf sāf batāī. Is par Patras use ek taraf le jā kar
    samjhāne lagā.
  far-far: Ma nia ka fata madakwa sulia ru nai. Ma sa Pita ka talaia tu'u kau, ma
    ka balufia.
  suz-BL: मिनु पत्रुसमी येसु कली एर आइक्‍ची लाइश्‍शा, हुइक्‍ता बाक्‍त।
  car-NT: Enari'ma imero moro wara ika'po. Irombo Petrus 'wa typo terapa aro'po. Irombo
    e'mary a'mo'po i'wa.
  amp-amp: Inji kfo ptha srh nuhasnimormn tfit Pitarn Jisasr yaknihato nndo rim hatohhato
    kfo rafo mrokfot kfo memorr, “Ndhtet mrokfot kfo ptha duha.”
  bht-bht: यीशुऐ उना जो ऐ गल्ल साफ तरिके ने बोली दिती। पतरस यीशुऐ जो बखिया लेई गिया
    कने इसा गल्ला पर झिड़कणा लग्गा।
  eng-NOY: and he told them this plainly. And Peter, taking him aside, began to rebuke
    him.
  cub-NT: Caiye iyede coyʉrejamed̶a náre. Aru ʉ̃i coyʉiye báque maiyójabedejavʉ̃ya
    náre, ne jápiarĩ earãjiyepe aiye. Dinʉmʉre Pedro nʉvarejamed̶a ʉ̃́re apevʉ ina
    bueimarare jocarĩ. Aru parʉrõque jararĩ bʉ́rĩdurejamed̶a Jesúre.
  ita-1927: E diceva queste cose apertamente. E Pietro, trattolo da parte, prese a
    rimproverarlo.
  lww-lww: Visena la nene, Yesu pisa meraravan po pan la, ana pogos nap̃a Pita mloge,
