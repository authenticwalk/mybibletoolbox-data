  tzj-NT: Arja' bien xuch'ob chiquewach chi nba̱n na queri' tre. Ja c'a Pedro arja'
    xuchap chi ruk'a' in xumaj rch'a'ic tre ja xbij.
  tdt-tdt: Jesus hatete buat nee mo-moos deit. Rona nunee, Pedro dada Jesus ba sorin
    hodi siak Nia.
  ron-BTF: Și vorbea pe față acel cuvânt. Și Petru l-a luat deoparte și a început
    să îl mustre.
  eng-WEBP: He spoke to them openly. Peter took him and began to rebuke him.
  eng-FBV: Jesus explained this to them very clearly. But Peter took Jesus aside and
    started to reprimand him for what he said.
  nld-1939: Onbewimpeld sprak Hij er over. Petrus trok Hem ter zijde, en begon Hem
    tegen te spreken.
  bwo-bwo: Keewano bek'shdek't boosh b́keewi, manóór P'et'ros bín bíaali ash aalok
