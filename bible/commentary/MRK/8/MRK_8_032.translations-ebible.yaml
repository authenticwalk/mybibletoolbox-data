  wim-wim: Nil Jesus.angan wik inangan engk-engkanang ngul waaꞌ-waaꞌ thant ngurp nungantam
    al-alantan. Aꞌ puth anpalana nil Peter.angan pokkap kal nunang aꞌ wak-wak nunang
