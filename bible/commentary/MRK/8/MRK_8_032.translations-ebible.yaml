    thaeghri.”
  nas-nas: Sirakaꞌpui tampaꞌ nauvurioꞌ Piitai taapoꞌ beꞌantavura potevuuꞌ temuriiꞌ
    kara minkuvuarooꞌnaang.
  uvl-uvl: Iesus hemallaha hot tote nei lange iri. Ol pe Petrus mene hot kelkel ia
    i pe talun ke hele salia i.
  tpa-tpa: Weꞌi yana au habuhabuna Yesu i babaniyei, aubaina Peter i taravaini po
    auririva ma i vighaꞌei ipa, “Egha we nanaꞌarena am viuva ma am hiraghe mai babaniyei.”
  eng-BBE: And he said this openly. And Peter took him, and was protesting.
  ixl-CNT: Utz aatz u kam tziꞌ, vatzsaj chit nichtal te. Pek aatz u Luꞌ tan, isikꞌle
