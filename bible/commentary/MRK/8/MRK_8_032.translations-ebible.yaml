  zaj-zaj: Kawalongela kinaganaga. Avo Petulo kamsola kamgala hamgwazo kasonga kumkomhokela.
  chq-NT: 'Gafaa''²¹a coon²¹ júu³ coon²¹ tsáa¹gɨ. Joon gatø''¹ Tʉ́³ Jesús coon²¹ lɨ
