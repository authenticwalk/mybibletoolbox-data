  xsi-xsi: Yesu itula ŋgua ŋine pwataki ipâŋga nia yo panzi. Andeta Petero ikai Yesu
    siyâti silâ pa nia ŋgaŋe, aku ilelea Yesu ŋana i ne ŋgua ŋinde kâ.
  crx-NTPO: Soo ts'et cho ubúlhni, 'et huwa Peter Sizi 'udun nénilhti 'ink'ez hukwa'
    yudáni'.
  kan-OKCV: ಯೇಸು ಆ ಮಾತನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಹೇಳಿದ್ದರಿಂದ ಪೇತ್ರನು ಅವರನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಕರೆದು
    ಯೇಸುವನ್ನು ಗದರಿಸಲಾರಂಭಿಸಿದನು.
  bbb-bbb: Jesu fuka samadukua ijiege kuariamoga Fita fuka uri Jesu umui kena vae.
    Fu umui kena va fuebe kekena Jesu vua ije fu kuaema ijene kuriaerena vafui.
  blw-blw: Enlawarawagna way nangensoplekar amin an cha nadchi an chicha. Wat ah Pedro,
    annag enayagan ah Jesus hen anchi ê-éyna yag chanaat agé amhiwén hiya way achi
    koma mafalin ma-ammaan hen enalena.
  tam-2017: இந்த வார்த்தையை அவர் தெளிவாகச் சொன்னார். அப்பொழுது, பேதுரு அவரைத் தனியே
    அழைத்துக்கொண்டுபோய், அவரைக் கடிந்துபேசத் தொடங்கினான்.
  azz-NT: Huan Jesús quinyequixilij nijín tanemilis. Ijcuacón Pedro quixeloj Jesús
    seco, huan ompa pehuac quixajua ica por nitajtolis.
  spa-RV-1909: Y claramente decía esta palabra. Entonces Pedro le tomó, y le comenzó
    á reprender.
  csy-csy: Tua thu sia Jesus in a kilangtak in son hi. Taciang Peter in Jesus samtuam
    in tei hi.
  mxq-NT: Dʉꞌʉn tyukmʉmadyákʉdʉ wa̱ꞌa̱ts. Net ja Peedrʉ dyajnejxy wiink tsoo abeky
