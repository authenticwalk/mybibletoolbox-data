  dah-dah: Yeŋbe mere keŋkelak po bebak yiryiŋ. Irkeb Pita beleŋ, “Geya muŋ kura mere
    tiyye,” ineŋ Yesu yeŋ muŋ po teŋ tapat irde ineŋ teŋbe, “Mere taha gobe igiŋ ma
