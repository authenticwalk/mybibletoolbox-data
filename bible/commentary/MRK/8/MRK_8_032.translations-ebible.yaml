verse: MRK.008.032
translations:
  kpx-kpx: Au abuho au hativeve deiada ke loui daiage Bitau melamei abu lilikateve
    tai avuho loui avoe, “Hoto kateale lou hale.”
  okv-H: Eto Iesu na ke emo timu hatirari ke na ae rate ke be na pere harikena avo
    Peter na ingito einge ena “Ke avo to. Ari avo no degi ta mane puvuresuja” ainge
    enu
  tbo-tbo: Yesu a baha dumalu binei Pita i weluwaya po hi tunae uheiya ma i’mpaligudugudu
    uyahina
  mal-C: അദ്ദേഹം ഈ കാര്യം തുറന്നുപറഞ്ഞപ്പോൾ പത്രോസ് അദ്ദേഹത്തെ മാറ്റിനിർത്തി ശാസിച്ചുതുടങ്ങി.
  grc-SR: καὶ παρρησίᾳ τὸν λόγον ἐλάλει. Καὶ προσλαβόμενος ⸉αὐτὸν ὁ Πέτρος⸊ ἤρξατο
    ἐπιτιμᾷν αὐτῷ.
  bgc-bgc: उसनै या बात उनतै साफ-साफ कह दी। इसपै पतरस उसनै न्यारा ले जाकै झिड़कण लाग्या,
    क्यूँके उसनै सोच्या के मसीह मर न्ही सकदा।
  khz-khz: Ekila ekilagi-matagaiato, ne Petero na evaigerevagiato, evaikila-waiato.
  deu-TKW: und er redete ganz offen davon. Und Petrus zog ihn an sich und begann ihn
    zu schelten.
  zsr-NT: Yalj lulu bë́ꞌlenëꞌ lequëꞌ didzaꞌ ni. Niꞌr bchëꞌë Jesús tslaꞌl Pedro len
    gzu lahuëꞌ rdil‑lëꞌ Lëꞌ didzaꞌ.
  lin-lin: 'Azalaki koloba makambo yango na polele penza. Bongo Petelo abendaki Yesu
    na pembeni mpe akomaki kopamela Ye : — Koloba bongo te !'
  hns-NT: 'Oe ie sab baat kholke bolies. Tab Petras oke ek kait legail aur oke daate
    lagal aur bolies: „Maastar djie, aise na bol.”'
  noa-E: Mag, ich dau aug wauju ich khapeenag ũramkhĩir ajapha jaaumajim aajem. Mag
    irua iekhabarm ũrbaawai Pedroou Jesús chawag warrwia irig, —¿Khantheeta pʉ mag
    iekha sĩma? Õrau pʉ dʉ̈i magju khaba nʉmgui ajim anʉm irig.
  eng-EMTV: He was speaking this word with boldness. And Peter, taking Him aside,
    began to rebuke Him.
  mib-NT: Te cájí ní cahān yā jnūhun yáha. Yūcuán na te Pedro, ni cana máñúhún de
    ya, te ni quejéé de cáhán de nuū yā jeē ma cuáha ya jnūhun coo súcuan.
  bea-bea: Kahchu ehtii ayi zake tanenichi. Kahchu Peter nayanaun, kahchu tyi chuhootatyech.
  lif-NT2: '@see-verse:MRK.008.031'
  xnj-xnj: Yesu avajovili lijambu lenilo hotohoto. Penapo, Petili akamtola pamuhana
    akatumbula akamhakalila akotoka kujova mambu ago.
  mmx-mmx: La ne Iesu ga vaase axasep nom lavanga ridi la ne Pita ga lam kaka ne Iesu
    basinge lavaun pinivu la ga vaase sok ne Iesu.
  cbr-NT: Atúan upí oquin cuaisabi oquin ñuixunquin ca Jesusan usaquin cacëxa. Usaría
    quia oquin ca Pedronën Jesús amo nitsinaxun —usari camina quitima 'ai —quixun
    ñu caquin cacëxa.
  tee-NT: Ju Jesús lana vas ajuni ju ani chivinti. Chai ju acsnich ju Pitalu' lhi'alh
    alacatam ju Jesús chai tsuculh amap'aksini'.
  eng-LSV: and openly He was speaking the word. And Peter having taken Him aside,
    began to rebuke Him,
  cak-NT: Y cuando ri Jesús xu'ij ri tzij re' chique ri ru-discípulos, can k'alaj-wi
    rubixic xu'on che. Pero ri Pedro man xka ta chech ri xu'ij ri Jesús, romari' xuc'uaj-e
    juba' aparte, y cof xch'o'n che.
  pah-NT: Jesus'ga omombe'u katu g̃a pe okoag̃wama. Igwete Pedro'ga ga rerohoi'i onhi'ig̃ahyavo
    ga pe. —Na rũi po ti nde reaporog̃itaro hamo, ei ga Jesus'ga pe.
  sja-NT: Mãgɨ́ pedee jaraji jõmaarã k'ĩrapite. Mãpai Pedropa Jesús awara ãyaa ateeji
    mãik'aapa ɨtrɨamaa beeji, mãgá pedee bada perã.
  xed-xed: Ka mnə tsi ta tsa gwaɗaha ya baŋluwa. Ka ksaghutá Piyer ta Yesu ta slərpa
    vli ka davanaghata.
  mks-NT: Cáxí ndiva̱ha na̱ca̱ha̱n Jesús ña̱ yóho xi̱hi̱n ná ta chí a̱nda̱ já na̱tavá
    xóo Pedro Jesús já na̱casáhá jána̱ni da a̱ sa̱há ña̱ na̱cachi a xi̱hi̱n ná.
  gfk-S: Jisas ga manga ianga palai uta ikin. Io, ne Pita ga lamus hasisingen ie,
    igom tur leh ura pirpir ie be waak i tangtange hobi.
  bmu-bmu: Jisösnöŋ keu mi qahö köyatiba aukŋe jiiga Pitönöŋ miaŋgöreŋök öröm waŋgiba
    göraŋe anda könahiba qetal waŋgiyök.
  dgz-dgz: Ap anega wani menan Pita Iesu nau asira ae amba, ap anega ya wapen menan
    dien.
  eng-GNV: And he spake that thing boldly. Then Peter tooke him aside, and began to
    rebuke him.
  zaa-NT: Claru tabá gutixa'ánie cabi qui'ni aníaba ná la' tté quì'e. Làniana gulèqquia
    yetsi' tè Pedrua ne nna guduló bi ritsa' bi e.
  eng-WEBSTER: And he spoke that saying openly. And Peter took him, and began to rebuke
    him.
  guh-guh: 'Jesús jumenapebetsiaya pijajivi xaniavaetsia tsipaeba mapajumeje. Nexata
    Pedro junata Jesús pebarëponatabinexa pesaicaeyojavabelia. Nexata Pedro pesaicaeyojavatalia
    jumaitsi Jesúsjavabelia: —Pëtsa bajarapacuenia cuaicuaijamë netëpaejavanexa yabara,
    jai Pedro Jesúsjavabelia.'
  bon-bon: Tabe pajecurage jiicige ai poto cidi me. Puma cita ca Peteru Yeesu ne taatu
    cewe me ecanige, gije jebacitige teeme mene name pi ablawejame.
  nhw-BL: Quej nopa Jesús quinilhui xitlahuac catli ipantisquía. Huajca Pedro quiiyocaquixti
    huan pejqui quitlacahualtía.
  swh-ONEN: Aliyasema haya waziwazi, ndipo Petro akamchukua kando na akaanza kumkemea.
  wbi-wbi: Uyesu akajova amasio aghuo kisila kufisa. Pepano uPeteli akaluta nagwhope
    palubale, akatengula kukun'dalikila kuuti isio nasingawaghe.
  bba-bba: U ɡɑri yi ɡeruɑwɑ kpɑsɑsɑ. Yerɑ Piɛɛ kɑ nùn dɑ bɔkuɔ mɑ u nùn ɡerusibu
    wɔri.
  eng-KJVCPB: And he spake that saying openly. And Peter took him, and began to rebuke
    him.
  kgk-NT: Ohendupa hagwã-rami upéa he'i íxupe kwéry. Ha Pedro katu ogwenohẽ-ma Hesu-pe
    ha'e anho hakate'ỹ-gwi. —Aníke erenhe'ẽ teĩ upéixa, he'i inhe'ẽ joko-vy íxugwi.
  waj-waj: kiaa kioo aa kua aavaa kooyaa iya kiaa mmuduu Petorooso inna vitoo mmaraa
    voovau oro kioo inna yaagueeqama tiravai.
  cpy-cpy: Ari ikantakiriri, tee romaniro. Ari raanakiri Pedro inteeneeni Jesús ikowawita
    ikaminayirimi.
  ekk-PKP: Jeesus selgitas seda neile väga selgelt, kuid Peetrus viis Jeesuse kõrvale
    ja hakkas teda räägitu pärast noomima.
  mpx-mpx: Baaba ya i pwamwananal bubun elal. Inoke Pita Yeisu i ahe hi na hi mihuwala,
    ge i telipuna i lopwali baaba o bahi ni babaunan.
  wbp-wbp: Nyampuju junga-nyayirni-jana jaruju yirri-puraja Jijajirliji warraja-nyayirni
    kujalpa-nyanu muurr-pungu. Kuja kuja-kurra purda-nyangu Piitarlu, ngula-jangkaju,
    Jijajiji jirri-kangu yurlapardi-kirra yapa-wangu-kurra. Piitarluju kurnta-ngarrurnu
    Jijajiji, “Kuja wangkanja-wangu nyinaya!”
  luo-luo: Wechegi nowacho ayanga, mi Petro nokawe otere tenge mi okwere ni owe wuoyo
    kamano.
  nhe-NT: Quej nopa Jesús quinilhui xitlahuac tlen ipantisquía. Huajca Pedro quiiyocaquixti
    huan pejqui quitlacahualtía.
  aii-aii: ܘܓܲܠܝܵܐܝܼܬ ܐܡܝܼܪܹܗ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܐܸܠܵܝܗ‌ܝ. ܗ̇ܝܓܵܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܘܼܒܸܠܔ
    ܠܹܗ ܐܸܠܹܗ ܠܚܲܕ ܓܹܒܵܐ ܘܫܘܼܪܹܐ ܠܹܗ ܠܡܲܢܟ݂ܘܼܣܹܐ ܐܸܠܹܗ.
  esk-NT: Nalupqinaiyautigai tamatkuniŋa. Peter-m saniqpaktaaġutillakługu uqautiniġaa
    Jesus taatnatchiñik uqaquŋitḷugu.
  msb-msb: Hayag na sinabi niya ini. Tapos ginbulag anay siya ni Pedro sa kadamuan
    kag nagtuna pagsaway sa iya.
  cpa-NT: Cu²rø² ca¹nií¹ Jesús jǿg³ jøng². Jøng² ca¹jiag¹ Pedro tø¹cøg¹². Ca¹jí² Pedro.
  dso-dso: ଏ ସବୁ ବିସଇର୍‌ କାତା ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କାଇଟାମିସା ନ ଲୁଚାଇକରି କୁଲାକୁଲି
    ବାବେ କଇଦେଲା । ସେ ବେଲା ପିତର୍‌ ଜିସୁକେ ଅଁତ୍‌ରେ ଡାକିନେଇକରି କଇଲା, “ତମେ କଇବା କାତା ସବୁ
    ସେନ୍ତି ନ ଅ ।”
  meu-meu: Ina hereva e gwauraia hedinarai. Bena Petro ese e hakaua siri, e gwau henia
    matama.
  yva-NT: Yesus po ayao umaso raura kakavimbe Apa arakove mai. Weramu Petrus po Yesus
    aijade teto arijat indamu payao nanto Ai mumuimbe. Petrus pare, “Injae, vemo Nyo
    ayaowe wato raura nora, weye mamaisye ramu!”
  dgc-dgc: Nipaliwanag ya ni Jesus dide ta mahusay, monda mapospusan de. Ey ti Pedro,
    pékabati na ta éya, éy nikabukod na ti Jesus, a pinégkagian na siya.
  zpm-NT: Grëse miṉe ted me, laaw nozodiidz me lo zho. Goṉ Pedr sca rnee me, dzigo
    bredz Pedr me, blisqui Pedr lo me dieṉ pe nacne rnee me laa me guet.
  hix-NT: Àro wyaro noskarymay hatà, nyamoro nenytxanàr me. Àro ke, meya nyhe txko
    narày hatà, Petru. Àro wyaro kahra exko, kekon hatà, àwya.
  sim-sim: Mashi oson or saweri kormba mendek si narik limu misira. Urik Pita Jisasin
    mantle yok or lai owehe mainkwambuk ormu mbara, �Erem mbawa hala!�
  npi-ULB: उहाँले यो स्पष्‍टसँग भन्‍नुभयो । तब पत्रुसले उहाँलाई एकातिर लगे र उहाँलाई
    हपार्न थाले ।
  cgc-cgc: Ula gid kanen an may patago ta iya na pagsugid ki danen. Pagmati Pedro
    ta ambal Jesus, padala din Jesus an daw gapadyo danen ta iran na mga duma. Paambalan
    din na dili kanen an kumpurmi ta ambal ya Jesus.
  tim-tim: Den are makmâ miawak yeŋgimbo nâŋgâm Petoroŋe kuk akmâ Yesu ginŋângen kewugum
    gem den kârikŋe kugâk kugâk magaŋep.
  yor-yor: Jesu bá wọn sọ̀rọ̀ yìí, láìfi ohunkóhun pamọ́ fún wọn, ṣùgbọ́n Peteru pe
    Jesu sẹ́yìn, ó sì bẹ̀rẹ̀ si bá a wí.
  wos-wos: Wungi we dé sataku hundi wahafi ya. Yandéka di jémba xéké. Xéka dé Pita
    déré hura ye dé wa, “Wungi wakéméni.”
  emp-NTPO: Jesuba maʌ̃gʌra ebud̶a jarasia. Maʌ̃ carea Pedroba idjira jĩgabe edeped̶a
    quẽã b̶ʌ quĩrãca mãwã bed̶earãduad̶a asia.
  eng-F35: He said these things quite plainly. Then Peter took Him aside and began
    to rebuke Him.
  ind-ind: Yesus membicarakan semua itu dengan terus terang kepada mereka. Tetapi
    Petrus berpikir bahwa tidak mungkin Raja Penyelamat menderita. Jadi dia menarik
    Yesus menjauh sedikit dari para murid yang lain dan menegur-Nya.
  pes-OPCB: وقتی عیسی این مطلب را آشکارا بیان کرد، پطرس او را به کناری کشید و به او
    گفت که نباید چنین سخنانی بر زبان بیاورد.
  mpt-mpt: saa wengba keim ye inangge baasea Fitae wentenea Yesuse debeb tanea sesa
    tam unanea sbal weng baabanea Kobo inamin wengo imino mo baanemebe gesea
  ssx-ssx: Koto leeke ekita꞉ ota꞉ peneme waleekeme. Kutupa Pidama꞉ Yesu hosiki mopate
    leke hatuku mea pua ipiki pa꞉ta꞉ alota꞉ Kutupiki pi na lapeke leekepate
  mkl-mkl: Í fɔ ideui sɑ̃ɑ sɑ̃ɑ, kù sinɡɑɛ. Ŋɔi Piɛɛ í ɡbɑ̃ɑ í bɔòɛ kɔkɔlɛ nɔ í ni
    ku mɑɑ̀ fɔ bɛɛbɛ.
  gaq-gaq: ଆକେନ୍‌ ସାପା ସାମୁଆଁ ଜିସୁ ନିମାଣ୍ଡା ବାବ୍‌ରେ ସିସ୍‌‍ଇଂକେ ଆଃଦ୍ରିଗ୍‌ ବିଃକେ । ତେସାଃ
    ପିତର୍‌ ଆମେକେ ବିନ୍‌ ପାକା ୱାଡୁଙ୍ଗ୍‌ୱେଚେ ଗୁଆରେଚେ ବାସଙ୍ଗ୍‌କେ ।
  gof-RNT: I hessa enttaw geeshshidi odis. Phexiroosi iya issi bagga zaaridi hanqqis.
  unx-unx: ଆଡଃ ଇନିଃ ନେ ବିଷାଏ ଫାର୍‌ଚିଆନ୍‌ଗି ଇନ୍‌କୁକେ ଉଦୁବାଦ୍‌କଆ । ଏନ୍ତେ ପାତ୍‌ରାସ୍‌
    ୟୀଶୁକେ ଗେନାତେ ଇଦିକିଃତେ ଏଗେର୍‌ଏଟେଦ୍‌କିୟାଏ ।
  gah-gah: Loko lo utó oko lo kemekago, Pitá nene alémo apazá zeake géneka like gahá
    amimóza,
  lcm-lcm: Na katapo mengen amalangas aroron luai aniria. Na Petero kala songo ia
    ane ngising na kanlapo tatapokai ania.
  aer-aer: Rarle itneke akethe iletyame. Kenhe Peter Jesus-eke antangkeke renhe akngakelhe-ilemele.
    Ikwere ahele angkemele re angkeke, “Itne kwenhe ngenhe irrerlknge atwetyale anetyeke.”
  qvc-NT: 'Chayshina paykunata ancha klaruta niptinqam, Simun Pidruqa suq laduman
    sapalanda apashpa, Jisusta nirqan: —Ama chayshinaqa rimaychu, nishpa.'
  tgl-ULB: Malinaw niya itong sinabi. At dinala siya ni Pedro sa isang tabi at nagsimula
    siyang pagsabihan.
  cbs-NT: 'jaska wakin jatu xabakabi yuiai ninkatan Pedron Jesús ja mesti paxkabain
    nemakin yuikin: —Min jaskatidumaki— aka'
  xtm-NTPP: Sa'a ni xtu'va ndi'i ya de. Sani te Pedro ma, ni kene'e siin de ya in
    lado, te ni keja'a de ndónda de nuu ya.
  nnq-nnq: Yesu ngabalengela nhwalo gwenio panga iya. Penia, Petulo ngantola pantemela,
    ngatumbu kunkalapila.
  bao-NT: Atere tʉo majiricarora cʉ̃jare wede majioupi. To cõrora Pedro pea, apero
    pee cʉ̃re ami waa, to biro cʉ̃ ca ĩirije jʉori cʉ̃re tuti camota jʉo waaupi.
  san-ORI: ତସ୍ମାତ୍ ପିତରସ୍ତସ୍ୟ ହସ୍ତୌ ଧୃତ୍ୱା ତଂ ତର୍ଜ୍ଜିତୱାନ୍|
  huv-NT: Tasaj nejiw atquiaj ranüy. Quiaj a Pedro tawün nej ninguiün quiriw, tapots
    malic.
  otn-NT: Ngu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, bi xifi xa̱nho yø xädi hanja'a̱ te da̱
    thogui. Ja̱na̱ngue ra̱ Bɛdu bi zica̱ n'nanni̱ ra̱ Jesús, bi xifi ngue da̱ hyoni̱
    ha di̱ mpommi̱ ra̱ nda̱te.
  nop-nop: Mede u yenindakaleune nadiŋa Pitadi Jesu ne hogok nagila wooŋ “Mede undiniŋ
    u mu yodok” yo kwihikwihileŋgoŋ nihep tuguk.
  obo-NT: Iddos langun no id ponudtuu ni Disas diyot mgo tinodduwan din moka-atag
    to kopotayan din, moomok da nod koovottan. To norinog idda ni Pedro, id piyod
    din si Disas diyot ibpit woy id sugga rin, kahi rin to, “Yo kod oseng to ungketen.”
  cak-ENT: Y tok ri Jesús xbij ri tzij ri' cheque ri rachibila', jabel k'alüj ri rubixic
    xbün chin. Man xrevaj tüj. Pero ri Pedro man xka' tüj chin ri xbij ri Jesús, romari'
    xrelesaj-e ba' chiri', y xberuchapa-pe chin.
  lif-NT: '@see-verse:MRK.008.031'
  snx-snx: Adu sam ne pong toto ido sox suma munjurulxo. Silane Pita adu pes xoub
    mosne kuluisi nyamang huyulxo.
  kql-kql: Wun kavɨla wulu matɨsivaŋmɨ sivɨleve. Kape, de, Pitalɨn wun malaŋevekandi
    vavawɨ sivɨleve.
  mie-NT: De cájí nī ncāhān yā tūhun yáhá. Ñúcuán de Pedro nī ncana síín dē yā, de
    nī nquijéhé dē cáhān dē nūū yā jā má cuáha yā tūhun jā coo súcuán.
  san-TIB: ཏསྨཱཏ྄ པིཏརསྟསྱ ཧསྟཽ དྷྲྀཏྭཱ ཏཾ ཏརྫྫིཏཝཱན྄།
  qve-NT: Chaykunamantan Jesusqa discipulonkunaman willaran imatapas mana pakaspalla
    allin clarota. Chaymi Pedroqa Jesusta huk lawman waqyarispa, sayna nisqanmanta
    Jesusta q'aqcharan.
  pao-NT: Soo Te Pabe'e toge kaaheno meeoo unakwe. Umu oo nakase soo Peter yise ka
    Te Pabe'e oetu meeoo watze tunesoobedyakute, “Gi soo hee oo manepunne. Gi umu
    u batsa.”
  cbu-NT: Wazareetsi kamanirangiya wipunasheetsi. Pitorsha Isusoo tasaseeru, nambarangiya.
  usa-usa: miráuma abarokáq titana Pítaa ítátuwena Îtumma áwîqme nékaqa mó áá awáágitana
  soy-soy: U símisilɛ ńsɔnɛ kpɑ̃́ii. Kei kɛ Piyɛɛ uu iyɑɑ u sée uu rɛ ɑ́i lɛ̃ kuu
    yɛ́ pɛɛ wɑ.
  bkx-bkx: Jesus natoon mutiꞌ-metan on nane, ma naꞌ Pedru ntoup neik Jesus, henati
    sin nua sin nmesen, he nakain Ee nak, “Amaꞌ kaisa muꞌuab on naan! Au ka ufetin
    sin fa he nasaebaꞌ ꞌniimk in neu Ko.”
  hui-hui: Ibugua bi ogoni tigatiga lamiyagola Pidahanda Yasu haru pu bagi howa talialu
    lalu, Ani nalabe, lene.
  amf-amf: Dhalqinamaar may hayayse kena ki giyade. Bhethiroosaar yimal kiam entsate
    yivayse waciman ki yedade.
  quc-NNT: Utz u b'ixik wa' xub'an ri Jesús rech käkich'ob'o. Are k'u ri tat Pedro
    xuk'am b'i ri Jesús u tukiel wi, xuchaplej u yajik.
