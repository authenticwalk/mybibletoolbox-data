  snn-NT: Ja'nca quëaguëna, Pedro yua baguëte ca'ncona sani, baguëni ai bëinguë cabi.
  atb-NT: Yesuq gi, haú hkyô lé san za dut shoq taî nyi é yanmai, Petruq gi, Yhang
