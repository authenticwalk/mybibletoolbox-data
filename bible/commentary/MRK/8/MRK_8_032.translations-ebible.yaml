  mdy-ETH: ዒዚ ዬያ ዔያቶም ጋፕዲ ፔጋሲ ኬኤዛዛ ጴፂሮሴ ዒዛ ዱማሲጋፓ፦ «ያዺ ጌዒፖ» ጌዒ ዒዛ ጎሬኔ።
  spl-spl: Yawu sâm eknongomu Petoroŋe sâmu pereŋ pilâm yetŋiâk ba kinmâ kuwaŋgiwe
