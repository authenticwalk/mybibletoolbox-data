  swp-swp: Teina riba ta ie riba hemasaraha, Petero ia i woeahesuara, ia Iesu i ribasuuilaei.
  bjr-bjr: Yisufa akooqoo uqanna narí kuqiranara qimannimunara Peetooroofa irufanoo
