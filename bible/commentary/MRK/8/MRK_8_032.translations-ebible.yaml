    emenu imukeka imukakua Yesuma bunawereroma eno wei.
  eng-YLT: and openly he was speaking the word. And Peter having taken him aside,
    began to rebuke him,
  jni-jni: Wa ka aye me unu turi sa ma da kuna tizeba. wa gun Yesu ma tari me tari
    tumeme.
  kne-kne: Dadlonan inlawag na, asi et paay-ayeden Pedro yan inlogi na ay mangyamyam
