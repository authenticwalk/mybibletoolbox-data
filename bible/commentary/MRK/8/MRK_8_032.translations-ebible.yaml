  san-GUJ: તસ્માત્ પિતરસ્તસ્ય હસ્તૌ ધૃત્વા તં તર્જ્જિતવાન્|
  amx-amx: '@see-verse:MRK.008.031'
  ake-NT: Serɨ ekama'pʉ iya wakʉ pe kuru rɨ to' pɨ', mɨrɨpan arɨ'pʉ Pi'ta uya esereme'se'na.
