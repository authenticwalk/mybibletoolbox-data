  auc-NT: Mänömaï ante Itota edonque apæ̈necantapa. Apæ̈necä ëñëñönäni Pegodo guiquënë
    Itota ingante nänënë mäocä godinque, Quïmæ̈ wæncæ änewëë, wææ ante tæcæ pïincæ
    cæyongante,
  kbc-NT: Jesus iɡ̶enaɡ̶atece niɡ̶ijoa lotaɡ̶a. Odaa Pedro ja yadeegitedice me ideite
    liwigotigi niɡ̶ijo anodiotibece, odaa jiɡ̶idaaɡ̶eyatigi me yapeteɡ̶e Jesus.
  bmh-bmh: Gonug ze go araog marena, Pita nug go gasag imai beteimai, ze gusig aureun,
    “Tam pet tam! Igul go na ebizab i usalamau!”
  ctu-BL: Wen tsiquil i sujmlel i t'an Jesús tsa' bʌ i subeyob. Jini cha'an Pedro
    tsi' pʌyʌ majlel. Tsa' caji i tic'.
  meq-meq: A ɗatay ha parak parak lele ka həmbər mətsikatay bay. Tsa na, Piyer a zalay
    kətsah mahəŋgeye, a gay me.
  noa-H: Mag, hich dau haug wauju hich k'apeenag hũramk'ĩir hajap'a jaaumajim haajem.
    Mag hirua hiek'abarm hũrbaawai Pedroou Jesús chawag warrwia hirig, —¿K'ant'eeta
    pʌ mag hiek'a sĩma? Hõrau pʌ dʌ̈i magju k'aba nʌmgui hajim hanʌm hirig.
  alp-NT: Yesuse Ibeteke ntoli ete Eni maka luluaru, hoko Petruse ikeu leI toto kai
    ilakeNi.
  san-VEL: tasmaat pitarastasya hastau dh.rtvaa ta.m tarjjitavaan|
  kbq-kbq: Hagi ana nanekea huama huno amate zmasamigeno, Pita'a nentahino Jisasina
    avaregantiteno, agafa huno e'inahu kea osuo huno kesu'ne.
  kbh-kbh: Nÿetscanga catafjosertaycá chama yojtsóyebuambnaye. As Pedro, Jesúsbioye
    luaroye tbojanánatse, y tojanonts̈é jtsáuyanana.
  ron-LSB: El le vorbea deschis. Petru l-a luat și a început să îl dojenească.
  pon-pon: Majan wet a kotin majani janjal. Petruj ap ukada i tapiada kapun on i.
  nhe-BL: Quej nopa Jesús quinilhui xitlahuac tlen ipantisquía. Huajca Pedro quiiyocaquixti
    huan pejqui quitlacahualtía.
  sps-sps: Ayei fa'arasainy faarof of rari ya. Ai Pita mei naa Towa tatangin ana ya
    tsue ets'ets Towa.
  wnc-wnc: wamu waaknga yake anggaman siknga yakapbut. Yakapan natake Pitata Jesu
    kwaim saak takuke inatakan yuke gata toknga waakngata gae apikge ma yawim ngang
    kaanga inikut.
  bus-bus: À yã pì òńnɛ wásawasa, ben Pita gàao kpado, èe giinɛ.
  gub-BL: Umume'u katu a'e ze'eg wanupe. Na'e Pet wenuhem Zezuz heraha amogwer wanuwi
    kury. Na'ikatu kwaw Zezuz ze'eg izupe. A'e rupi — Eze'eg zo nezewe nezeupe nehe
    ty, i'i ahyahy izupe.
  imo-imo: I yunge tendenge ulumu pilinge mele yunge kitipi kanoli iyema mona nimbe
    tirimu. Aku wali, Pitani Jisas yu meli aulke kulendo pumbelie iri tombai lipe
    anjirimu.
  boj-boj: Yesus a anjam degsi ubtosiq marnaqa Pita na Yesus osiqa qalaq gilsiqa ŋiriŋtej.
  ulk-ulk: E paretkak able lu yabim daratautlare. Peterude abi kebikebi wader lelam
    adem igardi eudige akaida abi tetaperti.
  eng-DRA: And he spoke the word openly. And Peter taking him, began to rebuke him.
  knf-knf: Wi akţupuŋ uko waŋ aankhoñ, aţiini ajinţan. Kë Piyeer aşë pula kë bagaagi
    aşë jun pŋoman na a ţi uko wi ajakuŋ.
  san-KHM: តស្មាត៑ បិតរស្តស្យ ហស្តៅ ធ្ឫត្វា តំ តជ៌្ជិតវាន៑។
  arn-NT: Fey tüfachi dungu ta wünelu mew fente küme feypifi. Feymew Pedro wichunentueyew,
    fey eluwi tañi katrütudunguaetew.
  zas-NT: Zagdxe basigniaꞌman laa reeman. Dxel gulëëcaan Bëd laaman, rëbaman lojman
    chitëë rëbraman zian.
  ken-NT: Yesu aghati bhɔ nɔ kpoŋoroŋ. Píta asɔt yi nɛpak arɛm bɛ, “Ɛta kɛrɛm awǔ
    ndak.”
