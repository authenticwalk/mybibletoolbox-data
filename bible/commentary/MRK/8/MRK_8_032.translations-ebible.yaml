  hin-2017: उसने यह बात उनसे साफ-साफ कह दी। इस पर पतरस उसे अलग ले जाकर डाँटने लगा।
  bef-bef: 'Yesu yaꞌma huto hilina hapaꞌa lu hokolo hu epiꞌehina yabe. To ya lulago
    Pitau Yesuhi sugunaꞌi nesiꞌasi leꞌmoto buto bugu ka ma luto lu emiꞌehina: Yaꞌma
    ka lege nobo. Henabe luto koho fililabe?'
  amm-amm: Aino na ikoki, siyokutono iyaliso, ima imo mo. Ulai Pitayo mo Isiso kominiyonoki,
