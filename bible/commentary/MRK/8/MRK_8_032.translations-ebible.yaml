  por-BRBSL: Ele falou com eles abertamente. Peter o pegou e começou a repreendê-lo.
  ces-NKB: Ta slova mluvil otevřeně, a [proto] ho Petr vzal stranou a začal ho kárat.
  cui-cui: Baxua Jesús pijimonae wʉnaeya muxu tsipaeba xua barapomonae bara xaniwaicha
