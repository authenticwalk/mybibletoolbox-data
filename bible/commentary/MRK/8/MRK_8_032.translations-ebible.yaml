  rop-rop: Lagijat na imbin tok langa olabat streidat. Wal Pida bin grebum Jisas,
    en imbin deigim im wansaid, en imbin dalim Jisas nomo blanga toktok im garra dai.
  mee-mee: Ba i ke turupotpote oru nginngina nga karakarangana. Nae Pita ke rave Iesus
    balakala ba ke paturu ta mologang kia.
  mwf-2018: murrinh tarangka thathpirr wurdanpunkuyethithneme-yu. Mu nukunu Peter-ka
    manganmert Jesus pangu wangu kunungingki murrinh mange penintha-nu. I bere Peter
    kathu-ka mamna ngarra Jesus, “Ya. Pirda-wa murrinh nhini-yu. Mere murrinh nhini
    thama thurru. Kardu-ka mere kunhibat nukun-ya, wurda.”
  dif-dif: Ja Nulu talku ninapini jaura tanangu kaukaubana wonti. Ja Petrulu nina
    tjirimalkana wonti ja wonina wonti nina daudauala.
  gam-gam: Kandja embe dji ge dje pene worika Pita wo Jisas dje i orko po man dji.
  nou-nou: Edo Iesu awodo sedo etiri uso ambojimbi isaga be gosisera awasedo Peter
    mi Iesu budo demonda yiko awodo eurase sedo sisira, “Ge awodo seose.”
  mqb-NT: A jan atan anan nà, ì iɗe inde. Piyer ite a ngaman, ta zla kəcah, a gafan
    'am.
  ape-B: Enyudak balan anan douk wo nuklipam woblen e, wak. Anan nanubu nowolehen
    naklipam. Douk namudak ali Pita nalmonu hanak heyotuk algas ali nape nahanu nakli,
    “Nyak kobi nyukli enyudak balan.”
  grc-F35: Καὶ παρρησίᾳ τὸν λόγον ἐλάλει. Καὶ προσλαβόμενος αὐτὸν ὁ Πέτρος ἤρξατο
    ἐπιτιμᾶν αὐτῷ.
  cav-NT: 'Pana ejitaju tujatu ecana bahue amerecuare tuque iyetanadadiyaque. Pedroratu
    ejenecuare ama Yusuja Emepeque jadya ejudadiuque. Jadya tibudya tujatu peya queja
    ihuara acuare. Tuna peya queja jacameretsu piji tujatu Jesús nereda atibunecuare:
    —Jadya quisarati aume. ¡Arequemi jadya ejudadiu ama! —jadya tujatu aticuare.'
  kgp-NT: 'Kỹ ag tóg ki kanhrãn kãn mũ, ti tỹ ag mỹ nén tó mũn ki. Hã ra Pedro tóg
    ti pin kỹ ti mré vĩ mũ, kỹ tóg: “vĩ tỹ ge han tũg nĩ,” he mũ.'
