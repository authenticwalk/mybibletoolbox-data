    Pita gigas ei be gabu ile aikawe kob gigo ei.
  tew-tew: Nä́ˀi hä̖ä̖wí thayˀeeḏi ovâytu̖ˀan, heḏi Peter-di óehângeˀandi óetu̖ˀan,
    “Haˀwâa wíˀuntú̖u̖nípí.”
  rmc-rmc: Vakerelas lenge pal oda phundradones. Akor o Peter les iľa pre sera a chudňa
    leske te dovakerel.
  apr-apr: Yesu iwete pang di a ipagalanga lodi ye betanga i, motong la Pita ikauu
    a yeru leu tila manga mooloo kasin, inbe ipasak panga a bet ilele ye betanga yo
    iweta i.
  tiy-tiy: Ménkéntay i kébéréh ne bé ni dob berowe. Mélaw i Pedrowe nuwitén i Jesuse
    inok ruwo ro saén, atin génléén.
  nlg-nlg: Gaia te bosa kaekalei vanira na lei totobo raeni. Ma Peter te lavi tabalilia,
    me hovea ge ke bei kokoe ghaghua gea igaa.
  dgr-DOGNT: Hanì ehkw'ı gots'ǫ̀ xàyaı̨htı, eyıt'à Peter whatsǫǫ̀ yets'ǫ̀ goı̨de,
    hayèhdı, “Nexè hagode ha nıìle!” yèhdı.
  pes-OPV: و چون این کلام را علانیه فرمود، پطرس او را گرفته، به منع کردن شروع نمود.
  ron-1924: Ле спуня лукруриле ачестя пе фацэ. Петру ынсэ Л-а луат деопарте ши а ынчепут
    сэ-Л мустре.
  tpz-tpz: Eꞌ to soe a soe vaꞌih, keꞌ maaka rakah ke non pee. Ivëh, ke Pitaꞌ me ke
    poan, pareꞌ siröꞌ en peꞌ pan, “Eën se nat nom sosoe va nom manih.”
  agd-agd: Máa siren Yisasi mai vaya ana afoká amá uan betí ankan amirákan Pita ano
    véin do aviren akhempá mo khaúden araíen asen temí, “Mai ma siyaona vaya ída vá
    teno.”
  rkb-NT: 'Iwa nitsaso kytsa nisihyrinymyryky, iharere amypubyri batu ihokdaha. Iwaze
    Peduru Sesus zioktyhyryk. Zibetsakak ipe niy: — Iwa katy kaja sosobyity — niy.'
  san-THA: ตสฺมาตฺ ปิตรสฺตสฺย หเสฺตา ธฺฤตฺวา ตํ ตรฺชฺชิตวานฺฯ
  iws-iws: Yaiyɨm Jisɨs siya boɨnɨm, siya bɨri nɨmprɨo boɨnkɨn. Nɨɨngaka. Siya ɨni
    idowɨiyar boɨnmauu wakaekiyɨn, siya bɨri nɨmprɨo boɨnkɨn. Nɨɨngaka. Mɨ Pita siya
    siir yɨkɨunanam mɨ siya ɨni siir yani ɨkɨuɨn.
  pol-SZ: Mówił im o tym zupełnie otwarcie, więc Piotr wziął Go na bok i prosił, żeby
    Jezus nawet nie wspominał o takich rzeczach.
  ztq-NT: Nyë nyë chëb xaa kchë nii ktsyool xaa. Tsigo lëë Pedre kuni Jesús tublad
    aan lëë xaa bislo kwëntseeb xaa lo Jesús.
  zai-NT: Bisiá be diidxa xi irá chi aca be. Peru yené Pedru laabe ti ladu ne gudxi
    laabe cadi iní' be zaqué.
  upv-upv: Ni owrai tweni nale ngel limjer, ko niko Pita eptevi taleve ni ko erij
    terter tevi ko ewer ore ni.
  aui-aui: Yesu mmkodi bera debagha iyisisiya na Pita ikabireni ririne bi ikini iwoneni
    da gegha yana sinivisi da rabobo iyisisiyana.
  wap-NT: Jesus kakuwaapan idi kaimanaiman manawun ĩꞌati, Peter dapadanuzu panaꞌitinapu
    naꞌiki utoꞌorauanuz.
  mva-mva: Pile ngaedi nge mangata-la ka iraradi. Bokaibe Pita itaguraki be Iesus
    kasau-ba ilakuaki be iebulobuloni.
  dwr-NT: Hewaa I unttunttoo geeshshiide odeedda; Phexiroosi A itti bagga zaariide,
    zoretaa doommeedda.
  kfw-kfw: Ama'n hiwahi inmani diang inthiangnga aleimalar, hiwa jarra Peter in ama
    kha asir khat-ah aruoiya ama kha aleiran.
  bfz-bfz: यीशुए तिना खे साफ-साफ बताई ता। ये सुणी की पतरस तिना खे लग जे लईगा और थिड़कणे
    लगेया।
  cuk-09: 'Jesús wegi-ibmar-sogsadi e-sapinganga ise-bakar-bud sogsado, ede oburgwilegoye.
    Agi Pedro, Jesús-bachikii-sesgua, ega binnasur sogded: —Mer deyob be soge, an
    burgoye.'
  ben-OBCV: তিনি এ বিষয়ে স্পষ্টরূপে কথা বললেন, কিন্তু পিতর তাঁকে এক পাশে নিয়ে অনুযোগ
    করতে লাগলেন।
  mil-NT: Te ducaⁿ nǐ cáháⁿ Jèsús núú cuè tée xìca cuu ndɨhɨ‑gá nàcuáa tecú tnùní
    váha‑güedé tnúhu càháⁿ‑gá. Te té Pèlú ní cana ñaha‑dě xii‑gá ɨɨⁿ xio, te ní ngüíta‑dé
    ténàá ñáhá‑dě xii‑gá ní cùu.
  myu-myu: Cekawẽnbapuk cĩcã o'e cebe ip. G̃ebuje Pedro Jesus o'tujowat warara'acayũ
    xewi. — “Oaokaat ip,” i'ũmg̃u juy ece! — io'e Jesus pe.
  amk-amk: Yesusi meduraia kasau we ne inontarai ewesuraya mandu fosa tonanai, wape
    Petrusi yu bera Yesusi to fui tuti suari deyo “Modu tonana fanai!”
  fai-fai: Kale Yesus ayo alam sung uyo tatun weng bakas bako kudane, Bita ayo Yesus
    fit dew yak leiw kinang nadale ngadák fuko dawtidane,
  ura-NT: esinae rauhijiriin cachaauru rai bee Jesoso. Niritiin esinae rauhijiriin
    suujuelanaala aitohane jaun jetaote jelai amaain niritiin irihane caohate Fedoro.
  mcd-NT: Anori shafacafi icaiton Pedronun Jesús pashaquifain yoini, —Ifon, ascaiyamahuu.
    Miacai rutupacunacafoma, —huaiton.
  urt-urt: Jisas ŋana lenge bworerme gondoume miꞌe pe, Pita nambaꞌe Jisas nenge nal
    tikihe pe, kin ŋihyele.
  kiz-kiz: Ajobhili agha kwa bhuwazi. Ndipo Petro akan'tola palubhafu ni kujhanda
    kum'besya.
  tzo-TZE: 'Li Jesuse jamal laj yal ti chmilate. Li Pedroe laj yic'' loq''uel jutuc
    li Jesuse, jech laj yalbe: ―Q''uelo me aba, mu me xc''ot ta pasel ti chamilate
    ―xut.'
  lex-lex: 'Nakota ploloi-plele''era lir di. Noma Petrus nheduma pa nte''la la Yesus
    pa rla''awa walli na''nama npolliohora Yesus pa nakot la: “Matroma, awuakwak de
    Uplerlawna Nter dioini-nhal doinia mak Omukot de!”'
  dov-dov: Wakamba makani aya chaantanganana. Mpawo Pita wakamutola kumbali akumukalalila
  rgu-rgu: Yesus nafada ledo-ledo leoꞌ na, boe ma Petrus hela non leo mamana fekeꞌ
    neu de nasaꞌain nae, “Papa! Bosoꞌ dedea leo naꞌ. Au ta ataaꞌ sira lima-ei nara
    dai Papa ka fa.”
  toc-NT: Xlá luu laca­tancs ca̠huá­nilh hua̠ntu̠ xamaj okspulay; entonces Pedro le̠lh
    tzinú laka­mákat y tzú­culh li̠huaniy túcu xla­cata chuná xli̠­chu­hui̠­nama.
  ulk-1902: E paret kak detager abele mer. Ege Peteru abi datkimalu, a ditimeda abi
    daisumda.
  som-som: Hadalkaas bayaan buu ugu hadlay. Markaasaa Butros gees u waday oo bilaabay
    inuu canaanto.
  anh-anh: Mbɨ ndɨŋ ya han omanenton kampɨhe kaz, Pitav Jisasɨh ya aŋkarɨpɨr ke kamar.
    Amɨ ya han kamɨn amar.
  mam-C: Tej tb'aj tyolin Jesús, ex te' tb'inte Pegr ikyjo, b'e'x ex tk'le'n najchaq
    ch'intl, exsin ok ten yisolte tu'n tq'ma, qa tu'ntaq tb'ajjo jni' ikyjo ti'j.
  ndj-ndj: Yesu kavawombela, filongu afi ngatu hela. Petili amkweyili pambali, akandili
    kumlakalila.
  mbj-NT: Baad mä ta ky n'aa tabaher'oot. Ti m' Peed naëënh dawë hã. Ti m' taky ge'ỹỹm,
    Jesus tii d' tanaher'oot hyb n'aa.
  lat-VUC: Et palam verbum loquebatur. Et apprehendens eum Petrus, cœpit increpare
    eum.
  ngp-ngp: Yesu nakayalonga aya haheiha kuyafisa kwa woho. Petulo niyo amguha hank'handa,
    akonga kumtivila.
  enq-2: Jisasame pii dutupa lao paneamopa, Pitame baa laminao umbisale pupala, tee
    pyao pyalanya lea.
  eng-ASVBT: And he spake the saying openly. And Peter took him, and began to rebuke
    him.
  mna-mna: Yesu iturke sua tana pizin som. Ni iswe kat. Tabe Petrus ikami ma ziru
    tibeleu lae, to imaŋga mi iyaambi.
  myw-myw: Anilivan towen kamnat; toge Pita ika̱nan, ilana, “Awoum kulivan ma̱wan.”
  sby-sby: Yesu walabambila makani awa pantangalala. Nomba nendi Petulo walamutwala
    Yesu pa lubasu ne kumukansa.
  sll-sll: Direre tal ol tenangwo awa ha iwe, yu di tibi ol tongwi. Tongure yal Pita
    Yisas aule ire pirere, kura ha di te mongwi.
  yaq-NT: Inika'a weemta intok, machisi ameu a' teuwaan. Junak intok ju'u Peeo, aapolaik
    omot bicha yeu a' nuk sikaa, junuen a' jiaka' betchi'bo, ili a' nok buitaitek.
  uro-uro: Qa muqunäga mamär sävät iaqyäkt aa tñäpki dä ma Pita qa rhäqoar sä qa sä
    nas bä qa rhäkne vät a qa sä iaqäkt aa muqunäga.
  ita-1885: E ragionava queste cose apertamente. E Pietro, trattolo da parte, cominciò
    a riprenderlo.
  muy-muy: Àhi ana tay vay-vay, do ni ti èmbrifiŋ ana tay ndo. Piyer àra ècia ma gayaŋ
    na ti àzaba naŋ e kiɗiŋ gatay ba cak, àləgiki ka pakama gayaŋ ni.
  kqc-kqc: Resi mina ago ina rofu niogau regamo. Ye Peter yaku moi etagae risi besenai
    ago magi kora reyo.
  tav-tav: 'Caroaro na api majiato ĩi, cariape to bairije na caĩ buioyupʉ Jesu. To
