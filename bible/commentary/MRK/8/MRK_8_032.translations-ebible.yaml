  kjs-kjs: 'Yesumi nimu-para apo agalena re waru lakalisa. Go-rupa lisa rabu Pita-me
    Yesu-para talo: Ne timi agale gu-rupa nalape lisa.'
  mni-mni: Ibungona waphamsing asi makhoida yamna sengna khang-halle. Maduda Peter-na
