  daa-NT: Ŋa kaawcot ko waraŋ di. Kar Piyer imiliig serpiya ho ŋa leesiiji.
  mlp-mlp: Yesus inmo moqdaqta na ahol alulin nazaq bilaq keman Pita waqim ad dan
    adek ban loqimmo in tuwad.
  ape-C: Enyudok baraen anan douk madae nukripam wobuwobren uwe, uwok. Anan nawerehen
    abom nakripam. Douk namudok aria Pita naran hanak heyotuguk anagas aria nape nahan
    nakri, “Nyak mare nyukri enyudok baraen.”
  bgs-bgs: Matayyó tô igkagi din kandan. Na, igpadani si Pedro ki Jesus, asta igtigkané
    pád sikandin igsapad ki Jesus.
  faa-faa: Some kasane kakaro hufitaeraka somesapo. Hufitaeraka somerakano, Pitamo
    Yasuane karikia, wakasema pukua someraka, “Neane rusua kukusapo, aíyaka somehokopo.”
  kik-kik: Aaririe ũhoro ũcio atekũhitha, nake Petero akĩmũtwara keheri-inĩ, akĩambĩrĩria
    kũmũkaania.
  cap-NT: 'Jesusaqui nuz̈ kjanacama niiz̈ ticz mazinchic̈ha. Tii mazintiquiztan Pedruqui
