  san-SIN: තස්මාත් පිතරස්තස්‍ය හස්තෞ ධෘත්වා තං තර්ජ්ජිතවාන්|
  yut-yut: Gen uŋun yaŋ teŋteŋaŋban Pita da Yesu abɨdaŋ aŋkɨ ɨleŋɨkon agek tebai iyɨgɨt.
  grc-BYZ: καὶ παρρησίᾳ τὸν λόγον ἐλάλει. καὶ προσλαβόμενος αὐτὸν ὁ Πέτρος ἤρξατο
