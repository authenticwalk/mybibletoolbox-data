  yml-yml: Deꞌe baniꞌodi Iesu i voneyediga i vonaotoga. Fita Iesu i voneni i vaganago
    ꞌaisedie, i toke i talabodebodeni i vo, Kebu baniꞌodi taunimu ꞌu na faliwafewafemu.”
  ory-ory: ଏହି କଥା ସେ ସ୍ପଷ୍ଟ ରୂପେ କହିଲେ। ସେଥିରେ ପିତର ତାହାଙ୍କୁ ଗୋଟିଏ ପାଖକୁ ଘେନିଯାଇ
    ଅନୁଯୋଗ କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Jeezas mi taak playn-wan bowt aala dis. Wel, Peeta jraa ahn wan said ahn
