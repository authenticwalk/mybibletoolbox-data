    mar im au emɨt.”'
  cbk-cbk: Bien claro gayot el di suyo maga palabra, poreso si Pedro ya lleva con
    Jesus un poco banda, y ya principia le hace sublang con ele.
  uig-ARA: ئۇ بۇ ئىشنى ئوچۇق-ئاشكارا سۆزلەپ بەردى. بۇنىڭ بىلەن پېترۇس ئۇنى بىر چەتكە
    تارتىپ، ئۇنى ئەيىبلەشكە باشلىدى.
  tuf-tuf: Jesusat chiwa quin ruhcti eyta ehcujacro. Eyta ehcwayat Pédroat ey ajquír
    béjecro. Jesusat eyta wati acu Pédroat tecuay yehnjacro.
  abx-abx: Agpaklaru-nay nan gayod si mga inadalan-na, sanglit ag'agda-na iya si Pedro
    pabulag basi' sasu'it-na i amu-na.
  mco-NT: Co Jesús jadu'n nigapxy nimɨydacy huädz huädz nej yjada'ñyii anajty, chi
    Pedro huobɨbzɨmy Jesús ahuingujc, chi ooy ojy.
  kqf-kqf: Yesu mba kauwidi i giu kaukauwedi, taunana aubaina Pita i wai doli nawe
    tabudimo bi i kaipasini.
  cpb-NT: Ari ikantakeri, te rimaniro. Ikanta Pedro, raanakeri Jesús jantyaatsikaini,
    ikowaweta inkaminairime.
  aon-aon: Enyudok baraen anan douk madae nukripam wobuwobren uwe, uwok. Anan nawerehen
    abom nakripam. Douk namudok aria Pita naran hanak heyotuguk anagas aria nape nahan
    nakri, “Nyak mare nyukri enyudok baraen.”
  hus-NT-2005: Ejtal jechéꞌ tajax tʼajat ti utsantsik, jaxtám na Pedro tin júnaꞌ pílkʼi
    na Jesús ani in kʼwiyaꞌ abal kʼwajat in chalpayal ke anchanꞌ neꞌech ka tʼajtsin.
  mig-NT: Te kájí ní ka'a̱n‑ya̱ tú'un yá'a. Yúan‑na te Pedro, ni̱ tɨɨn‑de‑ya̱. Te
    ni̱ kejá'á‑de ká'a̱n xaa̱n‑dé nuu̱‑yá.
  bps-bps: Na too mbangal i man Dyisas di dale ani, taman nebe kenen Fiter di kilil,
    na nngakan du tagmanan, “Fnatila agu.”
  mbs-mbs: Ontò nebangal se intoladà din kandan. Penga niyan, migpedapag si Pedro
    diyà ki Jesus, aw minikagi diyà kandin te eked kepakay aw metoman iyan domateng
    diyà kandin.
  tof-tof: Wa ini poko ibüka kwasirrgana bóktanórr. Da Pita oya tebe-tebe pokodó idódürr,
    da wa oya agórr.
  cme-NT: 'Yesu wuɔ waaŋ nel daama‑i kaala-mɛi baa-ba. Piɛr wuɔ bĩ-yo ba kã ba deŋ
    ka tuɔ waŋ baa-yo wuɔ: «Itie, baa ta ŋ piiye dumaa, ku saa fa.»'
  sus-sus: A naxa yi wɔyɛnyi birin masen e bɛ a fiixɛ ra. Piyɛri to a bɛndun, e sa
    ti e xati ma, a naxa so wɔyɛnfe Isa ma, a xa ba na mɔɔli falafe.
  pon-2006: E ketin mahsanih mepwukat ni sansal. Piter eri kahrehsang Sises wasao
    oh tapihada kapwungohng.
  dad-dad: Jesus od anĩ kurõ fesi di, Pita Jesus yale, yerin irou ile, ou fiyen.
  zab-NT: Nieeny, nieeny gudixteeny irate lodeb. Ax güené Bed laany tuby lad, raipbɨ
    laany quɨtru rniiny ziy.
  jae-jae: Eŋ kasôm biŋ tonaŋ gêc awageŋ. Tec Petere gê eŋ jaagêc sêkô tauŋŋa ma kêsôm
    eŋ.
  ksd-ksd: I tatike vakapa go ra tinata. Ma Petero i vatur ia. ma i pit vatavuna pa
    ia.
  msm-NT: Wada lipod-lipod to paghisgut din to ogkahitabu. Pagdinog ni Pedro to sikan,
    impadiyu-diyu din si Jesus aw ikagihi, “Kona ka og-ikagi to angod!”
  myk-myk: A wu yi fiinŋɛ jo pu mu. A Pyɛɛri di gari ni wu ni kabanugo, na shɛ ɲɔ
    kɔn na yu ni wu ni.
  sbe-sbe: Yesu yona hedehedede wa ye masalahakalili, unai Petelo Yesu ye woyahesuwala
    na ye hetubu hedehedede bayabayaodi udiyedi ye hededehekaiyawasi.
  mcr-mcr: Jisasi Iqu eeqäpnä ätnäŋä iqi tquaŋga, Pitä iqu Iqueŋi, haqä nänä ätuma
    äwäqe, “Si kukŋuä iiŋi, awä matqä panä. Ii quvqeqä” ätukqe.
  cux-NT: '''Úú ní ngaⁿ''á cuaācú chuū. Tuu''mi ní Pedro miiⁿ ní cueⁿ''e sa ndúúcū
