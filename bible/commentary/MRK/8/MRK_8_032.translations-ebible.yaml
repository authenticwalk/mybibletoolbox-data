    mana aywananpä.
  kms-kms: Jisas ni wand ren raqene simbe nand, di Pita ni Jisas nitanyi temi kring
    mo kinne yemu, muq ni Jisas segi puq nindig ei ni pugri puq nand segi.
  agn-agn: Sinayod ni Jesus ta mo-ya ong nira. Animan ingkelan tanandia ni Pedro ong
    alawid-lawid ig agsamblengen na rin tenged ong inaning nang asi.
  nhi-NT: Nochi nin yec oquimahsicamatiltih. Ihcuacon in Pedro ocuicac sican Jesús
