  ckb-ckb: عیسا قسەکەی ئەوەندە بە ئاشکرا کرد کە پەترۆس هێنایە ئەم لاوە و دەستی کرد
    بە سەرزەنشتکردنی.
  spm-spm: Iesus kamagh nono ovhevheeŋna akama aghurigha mem mbɨŋgeema, Pita ana nigha
