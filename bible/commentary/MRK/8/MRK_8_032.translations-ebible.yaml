  eng-WYCLIFFE: And he spak pleynli the word. And Peter took hym, and bigan to blame
    hym, and seide, Lord, be thou merciful to thee, for this schal not be.
  bsj-bsj: tok wuro dangla nyori Bitru kwobco. yakenki co cunnya yoten yicoti
  cak-cak: Can k'alaj rubixic ri ch'abel ri xeru'ij ri Jesús chique ri ru-discípulos,
