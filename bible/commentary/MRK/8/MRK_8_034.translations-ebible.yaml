verse: MRK.008.034
translations:
  kpx-kpx: Kateai louito au esemuta ata moaga kebiata hohavege abu abue lohoge au
    namigevei avoe, “Oleu daiti tiho vaniege au lako au isivi va halei au vatehani
    maleveve ke huhu haleito di ehomai.
  okv-H: Eto Iesu na amita ambotani te embo tapa jage enu puvuo timu hatirari ke einge
    oje kahena. “embo amuna na ambo ambo asi uje aisuja amo amita ujeje tapa toto
    amita ji atahu bouka avo koho ta tembeto na ambo ambo aisuja.
  tbo-tbo: Yesu bolu po a hewahewali i paliwelehi i pa, ‘Inapa lawa awai nugonugona
    ina wotagou yaka a luyagohana ina palihaleya. Ma anani take ina awali ma ina wotagou.
  mal-C: 'പിന്നെ അദ്ദേഹം ശിഷ്യന്മാരെയും ജനക്കൂട്ടത്തെയും അടുക്കൽ വിളിച്ച് ഇങ്ങനെ പറഞ്ഞു:
    “ഒരാൾ എന്റെ അനുയായി ആകാൻ ഇച്ഛിക്കുന്നെങ്കിൽ അയാൾ സ്വയം ത്യജിച്ച് തന്റെ ക്രൂശ്
    എടുത്തുകൊണ്ട് എന്നെ അനുഗമിക്കട്ടെ.'
  grc-SR: Καὶ προσκαλεσάμενος τὸν ὄχλον σὺν τοῖς μαθηταῖς αὐτοῦ, εἶπεν αὐτοῖς, ⸂Ὅστις⸃
    θέλει ὀπίσω μου ⸂2ἀκολουθεῖν,⸃ ἀπαρνησάσθω ἑαυτόν, καὶ ἀράτω τὸν σταυρὸν αὐτοῦ,
    καὶ ἀκολουθείτω μοι.
  bgc-bgc: यीशु नै भीड़ ताहीं अपणे चेल्यां सुधा बुलाकै कह्या, “जो कोए मेरा चेल्ला
    बणणा चाहवै, वो अपणी ए इच्छा पूरी ना करै बल्के अपणे दुखां का क्रूस ठाकै, मेरै पाच्छै
    हो लेवै।
  khz-khz: Iesu na taunilimalima gutuma e gena melo ekea-koukourato, ne evaikilarato,
    netiwato, “Pene talima ta au muliku ai pene laka netina genai, ia matotauna pene
    veruga, gena satauro pene vuaa, au muliku ai pene laka.
  deu-TKW: 'Und er rief die Menge herbei samt seinen Jüngern und sagte zu ihnen: will
    jemand mir nachgehen, der verleugne sich selbst, und nehme sein Kreuz auf, und
    folge mir.'
  zsr-NT: 'Niꞌr Jesús bulidzëꞌ yuguꞌ bönniꞌ usë́d queëꞌ lencaꞌ bunách nacuáꞌ niꞌ,
    len gudxëꞌ lequëꞌ: ―Chquiꞌ rëꞌnnëꞌ tëꞌë nedaꞌ bönniꞌ, ral‑laꞌ uzóëꞌ tslaꞌl le
    rëꞌncznëꞌ bönniꞌ naꞌ, len gaquëꞌ ca bönniꞌ zijëꞌ zajtë́ꞌë lëꞌi yag cruz, atiꞌ
    niꞌr huac tëꞌë nedaꞌ.'
  lin-lin: 'Yesu abengaki ebele ya bato mpe bayekoli na Ye, alobaki na bango : — Moto
    nyonso oyo alingi kolanda Ngai asengeli komiboya ye moko, kokamata ekulusu na
    ye mpe kolanda Ngai.'
  hns-NT: 'Tab oe aapan tjela log ke aur bhie ekwan manai logan ke aapan paas bolaaike
    bolies: „Dje hamaar rasta par maange hai tjale, oke tjaahie aapan rasta tjhor
    dewe ke, aur djab okar bieswaas dwaara oke doekh oethaawe ke parie, tabbo oke
    tjaahie hamaar paatjhe tjale ke.'
  noa-E: 'Magwia Jesuu ich aig õor thʉnarr khʉʉn dʉ̈i ich khapeenpa ãba thʉ̈rkha aunaa
    magjim anʉm: —Chadcha pãrau mʉ iek pãach thãraucha ʉ̈kha nʉm khai, ed ëepierr
    magan mua nem waupi jaau chirʉm appaita waubat ajim anʉm, “Mʉchdëuta khap chirʉm
    mʉchdëu nem wauju” a iekhaba. Mʉ gaaimua chikhamnau dau aphʉʉ pãach thõoju khĩirjuwia
    khãijã, magʉmjã igba, waragta ʉ̈khanaat ajim anʉm.'
  eng-EMTV: And having summoned the crowd together with His disciples, He said to
    them, “Whoever is willing to come after Me, let him deny himself, and take up
    his cross, and follow Me.
  mib-NT: 'Te ni cana ya tēe cáscuáha jíín yá jiín ñáyuu cuehē ún, te ni cahān yā:
    Na‑ni ñayuu núu cúní i condiquīn i ruhū, na cásɨ i jeē cuní maá i, te na cóndiquīn
    i ruhū te cuāha i jnūhun ndoho i jnūndóho jeē sɨquɨ́ rī, vēsú na cúū i.'
  bea-bea: Kootoo tane tsi tyechi ehti yaotatichne chu toowe yehti, Ooline sakehtayeh
    ati, inkai oochit atu tuti ninayatooalli matsookhatayaghi, kahchu nakehtuyesi.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ यरिक् मनाहाॽ नु कुहुॽसाम्‍बाहाॽ उःत्तुसिआङ् अक्‍खे
    मे़त्तुसि, “आत्तिल्‍ले़ इङ्‌गाॽ तिम्‍मा निङ्‌वाॽ चोगुॽ, हाराॽ खे़ल्‍ले़ इङ्‌गाॽरक्
    चाङ्‌थुङ्‌ङुङ् के़लॽबा कुनिङ्‌वाॽइन्‌से़रुआङ् सिलाम्‍साक्‍मा कुसिङ्‌ङिन् पक्‍खुआङ्
    इङ्‌गाॽ तिम्‍माररो॥
  xnj-xnj: Kangi Yesu akaukemela msambi wa vandu na vawuliwa vaki akavajovela, “Ngati
    mundu yeyoha igana kunilanda nene yikumgana ajibela mwene na agega msalaba waki
    anilandayi.
  mmx-mmx: La ni ga ro xaka limixin mi lavaun pinivu ren la ga lok tidi, “Mo do tara
    i vara na emu eburu minia, neni na domampe lorooro axap teren la na gagas li i
    xusu nap kip losongsongot at levenaleng axap la na mumu asu ba ia.
  cbr-NT: 'Catancëxun ca anu ''icë unicamacëñun aín ''unánmicë unicamaribi cuënxun
    Jesusan cacëxa: —Uix cara ''ën uni ''iisa tania an ca a ''ai bamanuxunbi ''ëmi
    catamëti quicë bana ënquinma ''ati ''icën.'
  tee-NT: 'Ju acsnich ju Jesús alact''asanik''o ju ix''alacmamaka''ui chai chux ju
    lapanacni. Alacjuni: ―Va tichi chavaich ju aquinch''ak''ok''aputulh ju quit''in
    pus jantu lai catinavi ixk''achat is''akstu. Chai cach''ixa'' ju ixmak''alhk''ajnat
    ju ca''alina'' va ixlaca''atalh ni quinch''ak''ok''ai ju quit''in. Chai aquinch''ak''ok''ak''alhi.'
  eng-LSV: And having called near the multitude, with His disciples, He said to them,
    “Whoever wills to come after Me—let him disown himself, and take up his cross,
    and follow Me;
  cak-NT: 'Y ri Jesús xeroyoj ri winak y ri ch''aka chic ru-discípulos. Y raja'' xu''ij
    chique: Xa c''o jun nrojo'' yirutzeklebej, can man tupokonaj-ri'' nu''on sufrir,
    xa can tu''ona'' anche''l can ruc''uan ru-cruz. Man tu''on ri nurayij raja''.
    Xa c''o jun nunojij nu''on quiri'', can tipe wiq''uin y quirutzeklebej.'
  pah-NT: 'Igwete Jesus''ga g̃a mbuhurukari ojipyri g̃wemimbo''ehara''g̃a he''yjuhuve''g̃a
    pavẽi. Igwete ga ei g̃a pe: —Pe ndekopotarame nhiremimbo''eharamo pepohi ti penhimimbotarimova''ea
    hugwi tako ti Jesus''ga remimbotarimova''ea rupi javo, ei ga. Po ti g̃a imbohahyukari
    pe me pe jukavo vehevi nehẽ jireheva''ero pejikovo g̃waramo nehẽ, peko jitehe
    ti nhiremimbotarimova''ea rupi pejipohire''yma ji hugwi. Peko tuhẽ ti nhinhi''ig̃a
    rupi, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãga bap''eda, Jesupa chi k''õp''ãyoorã t''ɨ̃ p''e ataji awaraarã ome mãik''aapa
    maaji: —Eperã mɨ ome nipa k''inia bɨ pɨrã, k''ĩsiaik''araa bɨ ichia ne-inaa oo
    k''inia bɨdepai. Ichi kuruso ãp''aipia bɨ eperã peenadait''eek''a. Ooipia bɨ mɨa
    ooparik''a, ma k''aurepa miapiruta pɨjida piurumaa.'
  xed-xed: 'Ka hagaktá Yesu ta mnduha, nda duhwalhani tani, ka mnay ŋa taŋ. Kaʼa mantsa:
    «Ka ta kumay mndu ta nzaku kawadaga nda iʼi katsi, ba vziŋtani ta ghəŋani, ka
    klayni ta udza zləŋayni, ka dzaʼani mista ɗa.'
  mks-NT: 'A̱nda̱ já na̱cana Jesús na̱ xíca tuun xi̱hi̱n á xi̱hín java ga̱ ña̱yivi
    já na̱cachi a já xi̱hi̱n ná: —Ndá na̱ cúni̱ candi̱co̱ ye̱he̱ ndítahan nu̱ ná ndi̱hi
    chága̱ ini na sa̱há ye̱he̱ a̱ ju̱ú ga̱ sa̱ha̱ mé ná. Ta ndítahan coo tia̱hva na
    ndoho ini na sa̱há ye̱he̱. Ta co̱ó caja toho a ná quivi na sa̱há i̱.'
  gfk-S: Namur Jisas ga tato leh ira matanabar ma ira nuno bulu na harausur ukaia
    ho ie, igom tange, “Ing be tikenong i u ra murmur iou, na mat ira num sinisip
    ta ikin ra ula hanuo. Nu pusak no num kabai ma nu mur iou.
  bmu-bmu: Jisösnöŋ ambazip kambu aka gwarekurupŋi eŋgoholi kagetka keu kewö jii mötket,
    “Kunŋan nöŋgö andöne kamamgö mötzawi, yaŋön mönö nanŋi urusileŋaŋgö sihim kömbönaŋi
    bölöŋi andö qeiga sisitŋi megetka sihimbölö mi bisimakŋa. Mi maripomnöŋ kömumawaŋgö
    dop mökösöŋda ni nuataŋgöba kama.
  dgz-dgz: Amba wadiamot megawa waenapan den iragi onamopen wan tauane anega wadiamon,
    “Orup da inanap onat anupiwa, namu me mek dim da anuini tandayase, ae di vep,
    amba ne yauna menan, pot poraet ugu vegaek bagu sisi anu, korosi mega ware evinap
    oniwandan.
  eng-GNV: And hee called the people vnto him with his disciples, and saide vnto them,
    Whosoeuer will follow me, let him forsake himselfe, and take vp his crosse, and
    follow me.
  zaa-NT: 'Làniana gutàỹi Jesús ca discípulo qui''áa ą''hua adí ca enne'' tsè''e nía
    nna rèe cabi: Canchu nuỹa calatsi''į ccą́ ttu discípulo quia'' nna, té qui''ni
    iỹùl·lanią la''a labą́ nna ga''ną dispuesto ccą́ sufrir biỹa para tanuą inte'',
    tì''a inte'' hua''nia'' curutsi quia''.'
  eng-WEBSTER: And when he had called the people to him with his disciples also, he
    said to them, Whoever will come after me, let him deny himself, and take up his
    cross, and follow me.
  guh-guh: 'Nexata Jesús junata pijajivi, daxita jivibitsaëto yajava. Jumaitsi bajarapamonaejavabelia:
    —Pajivi jitsipa tanepënaponaejava, bajarapajivi copatsi pejitsipaecuenia pexanaenexa
    penajamatabëxainabiabijavami. Exanaponaponae taitorobicuenia. Najamatabëcueneveretsinua
    bejiobiaexanaejitsia atatsi, beyaxuabijitsia atatsinua, Dioso pejumelivaisi yabara
    piajamatabëcuenesaë tsaponaponaenexa. Nexata jane baja xuacujinae nepënaponaena.'
  bon-bon: Puma cita ca Yeesu biname bine piiyepu teeme abiberäja bägrä bine tesoglicmige,
    jejemige egä, “Biname te liba singi cane cama otnime, tabe miiji teemerage singi
    bine gawe me acrana, teeme baarge uli ne palace cabu acana siige cebine ingwe
    äcwi.
  nhw-BL: 'Huan Jesús quinnotzqui imomachtijcahua ininhuaya nopa miyac masehualme
    huan quinilhui: ―Sintla se quinequi nechtoquilis, monequi quitlahuelcahuas catli
    yaya quinequi. Huan ma quitlanana icuamapel huan nechtoquilis mocualtlalijtoc
    para miquis por na.'
  swh-ONEN: Ndipo akauita ule umati wa watu pamoja na wanafunzi wake, akasema, “Mtu
    yeyote akitaka kunifuata, ni lazima ajikane mwenyewe, auchukue msalaba wake, anifuate.
  wbi-wbi: UYesu akakemeela ilipugha ilya vaanhu na vavulanisivua vaake, akavavuula
    akati “Umeenhu juno ilonda kukumbingilila une, avuleke uvughane vwake, itavule
    ambingilaghe nambe kuuve kwe kufua.
  bba-bba: Yen biru Yesu u tɔn wɔru sokɑ kɑ win bwɑ̃ɑbu sɑnnu, mɑ u nɛɛ, ɡoo ù n kĩ
    u nɛn yirɑ swĩi nɡe bɔ̃̀ɔ, u win ɡɔ̃ru kĩru derio kpɑ u win tiin dɑ̃ɑ bunɑnɑru
    suɑ kpɑ u mɑn swĩi.
  eng-KJVCPB: And when he had called the people unto him with his disciples also,
    he said unto them, Whosoever will come after me, let him deny himself, and take
    up his cross, and follow me.
  kgk-NT: 'Upéi ohenói Hesu ou hagwã oha-py ojogweroaty va''e-pe. Gwemimbo''e kwéry-pe
    ave ohenói: —Peẽ xe moirũse ramo, anive pejapo rei teĩ pejapose va''e anho mante.
    Anive pepena teĩ pende rekove-rehe. Xe moirũ ae katu peẽ. Okurusugwasu ohupi heraha-vy
    va''e-rami ijukapyrã-rami ae katu peiko, he''i íxupe kwéry.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo gioonna kiaapuuyaata ari ngiaammuauyaatama
    tuduu innasi nnuduu iya tunoo: Fai gioonna kiaapu voovoono ni nnaagiai nninaree
    tioo fai ari yaata utira aataruuvaara ooqoo tioo gioonna kiaapuuya niiyara inna
    ruputikio na putuauneema ivo putinaraivaara ee-oo tioo ni nnaagiai ngiaivee.'
  cpy-cpy: 'Ikanta ikaemakiri Jesús ikaatzi piyowenta-kariri, ikaemakiri eejatzi riyotaani,
    ikantakiri: “Eenitatsi-rika kowatsiri itsipatena, rookaero ikowashi-yitari rantero,
    okantawityaa ikentakoe-teri, itsipatena.'
  ekk-PKP: 'Jeesus kutsus rahva ja oma jüngrid enda juurde ja rääkis neile: „Kui te
    tahate minu järgi käia, siis peate iseendast loobuma, võtma oma risti ja mind
    järgima.'
  mpx-mpx: Inoke Yeisu boda avaliyau ge wana tohago i yogaagil hi nok elana ge i ba,
    “Ebo etega nuwana ni toulilau, totona wana waisi ni towani, ana kolos ni ahe ni
    kalivai, ge ni toulilau.
  wbp-wbp: Ngula-jangkaju, Jijajiji wangkaja-jana kurdungurlu-patuku manu yapa-kariki
    ngalya-kariki, “Ngana-puka kajilpaju ngampurrpa nyinayarla ngajuku puranjaku,
    ngulakungarntirlijilpa-nyanu wajawaja-mantarla, manulpaju ngaju-mipa manngu-nyangkarla.
    Yapa-karirli kapujulu ngajuju tarnnga-kurra pinyi. Kujarlu-yijala kajikalu-nyarra
    nyurrurla pinyi tarnnga-kurra. Ngulaju ngula-juku. Puraya-jukujulu ngajuju parra-kari
    parra-kari!
  luo-luo: Eka Yesu noluongo oganda ire, kaachiel gi jopuonjrene mi owachonegi niya,
    “Ka ngʼato dwaro luwo bangʼa to nyaka okwedre kende owuon kendo otingʼ msalape
    eka oluwa.
  nhe-NT: 'Huan Jesús quinnotzqui imomachtijcahua ininhuaya nopa miyac tlacame huan
    quinilhui: ―Intla se quinequi nechtoquilis, monequi quitlahuelcahuas tlen yaja
    quinequi. Ma quitlalana icuamapel huan nechtoquilis mocualtlalijtoc para miquis
    nopampa na.'
  aii-aii: 'ܘܩܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܟܸܢܫܵܐ ܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡ̇ܢ ܕܒܵܥܹܐ
    ܐܵܬܹ‌ܐ ܒܵܬܪܝܼ، ܣܵܪܹܒ݂ ܓܵܢܹܗ، ܘܫܵܩܹܠܔ ܙܩܝܼܦܹܗ، ܘܐܵܬܹ‌ܐ ܒܵܬܪܝܼ،'
  esk-NT: Jesus-ŋum tuqłuqmiñiġai iñugayaat iŋmiñun maliġuaqtimiñunlu nipliutiplugich,
    “Kisupayaam maligukkumiña suksraaqtaksraġigaa pisułłi, iqsriutilugu sanniġutani
    aasiiñ maligluŋa.
  msb-msb: Ginpahalapit ni Jesus an mga tawo kaupod an iya mga disipulos kag ginsabihan
    sinda, “Kun may gusto mag-upod sa akon bilang disipulos ko dili dapat niya sundon
    an sadiri niya na kabubut-on kundi sundon lugod an kaburut-on ko kag pas-anon
    an iya krus na amo an pagtios tungod sa akon.
  cpa-NT: 'Jøng² ca¹tǿh¹ Jesús dsa² jue¹² quianh¹³ dsa² quianh³dsa. Ca¹juúh²dsa: ―Ju³ná³
    hein² dsa² hniu¹ dság¹ quianh¹³ jní², jøng² tsa¹hniuh¹² høa¹dsa dsǿa¹² jǿg³ quiah¹²
    hŋiah¹²dsa. Ca¹lah¹jǿ¹ jmai³ mi¹hiúg¹dsa dsǿa¹² hie¹dsa jón²dsa huu¹³ quieg¹ jní².
    Jøng² báh³ dság¹dsa quianh¹³ jní².'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ସିସ୍‌ମନ୍‌କେ ଆରି ଲକ୍‌ମନ୍‌କେ ତାର୍‌ଲଗେ ଡାକିକରି କଇଲାଇ “କେ ମର୍‌
    ସିସ୍‌ ଅଇବାକେ ମନ୍‍ କଲାନି ବଇଲେ, ସେ ତାର୍‌ ନିଜର୍‌ ମନ୍‍ କଲାଟା ଚାଡିଦେଇକରି କୁର୍‌ସତେଇ
    ମର୍‌ବା ଲକ୍‌ମନ୍‌ ପାଇବା ଦୁକ୍‌ କସ୍‌ଟ ପାରା ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାକେ, ତିଆର୍‌ ଅଇକରି ମର୍‌ସଙ୍ଗ୍‍
    ଆଇବାର୍‌ ଆଚେ ।
  meu-meu: Ia ese aru taudia e boiridia, bona ena hahediba danu, bena e hamaorodia,
    eto, Tau ta iḡavagu uraula baine ura, ia na sibona baine hedadarai, ena satauro
    baine abia isi, lau murigu ai baine raka.
  yva-NT: 'Umba Yesus po vatano wanuije nawe, Apa arakovo utavondi aije nawe, mawainde.
    Po raura nanto mai pare, “Vatano rui pi beker pare tavondi Inaije pamo be taiso:
    opamo akirive taune apa bekere rai, umba po inyo kapite ranawan muno tavondi Rinai
    kobe.'
  dgc-dgc: Nadid, pinauwet ni Jesus du tolay, sakay du alagad na. “Eng ti ésiya i
    te gustu a ipasakup diyakén,” kagi na, “éy kailangan éy pabayan na pa i sarili
    na, sakay kumuyoyog diyakén, a maski bunon siya na tolay.
  zpm-NT: 'Dzigo blunia me lo grë miech ne ndxie ga, yquiaadiag zho miṉe gnee me;
    rëb me: ―Zha ne racladz sëëb xnëz naa, none cueeladz zho zho, none lëb zho guiaadnaḻ
    zho miṉe rnabey naa, niicle teḻ miṉ co yquiaaqui csacsi miech zho. Nodne yquia
    zdoo zho xquieḻmban zho.'
  hix-NT: Thenyehra rma haxa nehxatxkon hatà, toto komo, ohsamnohxemo komo. Àto rma
    nehxatxkon xarha tà, Txesusu nhananàhrà ro komo. Omeroro nanyehtxekatxownà hatà,
    Txesusu, tàhyaka. Onà wyaro nkekon hatà, àwyanye. Rakoro otonàr komo xe oyehtokonye,
