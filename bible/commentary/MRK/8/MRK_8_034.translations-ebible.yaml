  mcp-mcp: 'A mú ka jɔ̂w ncúlyá buud bwə́ á bə cínɔŋg wá bə́nɔ̂ŋ ompwíín bɛ́, nyə
    nə bwo nə́: «Ŋkí muud mə́ cɛɛl bɛ̧ mə, a bə́g kú jagʉlə nyə́mɛ́fwó; a ŋkɛ́nyʉ́g
    kwolós jé, a bɛ̧ mə.'
  hat-hat: 'Lè sa a Jezi rele foul moun yo ansanm avèk disip li yo, li di yo konsa:
    -Si yon moun vle mache dèyè m'', se pou l'' bliye tèt li, se pou l'' chaje kwa
    l'' sou zepòl li epi swiv mwen.'
  npl-NT: 'Ijkuakó Jesús okínnotski n tlakah iwa itlamachtijkawah iwa okinmili: —Tla
    aka kinekis yetos notlamachtijkau, ayakmó makichiwa san tlan ye kineki, yej mawiki
    nonawak maya makimiktikah por nechtlakita.'
  bgg-bgg: Chiihphado Isu è ibrogthek shii chiih-è awai samoythek shii awai hà ho,
    “Hanyiemagunde gu rog shii wuii arone, ai ne awai shii bia bi srane, awai bai
    han ne, gu rog shii wuii gieng bo.
  eng-TCENT: Then he called the crowd over, along with his disciples, and said to
    them, “If anyone wants to be one of my disciples, he must deny himself, take up
    his cross, and follow me.
  eng-BSB: Then Jesus called the crowd to Him along with His disciples, and He told
    them, “If anyone wants to come after Me, he must deny himself and take up his
    cross and follow Me.
  cpu-NT: 'Ipoña ikaimakeri Jesús piyotzimentakariri, ikaimakeri eejatzi iriyotaane,
    ikantakeri: “Tzimatsirika kovatsiri intsipatyaana irovashaantairo ikovashiyetari
    irantero. Onkantavetya impaikakoiterimi, intsipatyaana.'
  san-ASM: অথ স লোকান্ শিষ্যাংশ্চাহূয জগাদ যঃ কশ্চিন্ মামনুগন্তুম্ ইচ্ছতি স আত্মানং
    দাম্যতু, স্ৱক্ৰুশং গৃহীৎৱা মৎপশ্চাদ্ আযাতু|
  tac-NT: 'A''lige Esusi bayele ralámuli, ''lige bo''né ''yuga járome. ''Lige anele:
    ―Bilé rió ne''chí oyérame nisa, tabilé na''támili ju alué rió napurigá najkí alué
    bo''né. Na''támili júkuru napurigá najkíbá ne bo''né. Anáchaga asimeli júkuru
    rekó resí oliae ''lige tabilé a''rigá ne''chí oyeria.'
  eng-WEBPB: He called the multitude to himself with his disciples and said to them,
    “Whoever wants to come after me, let him deny himself, and take up his cross,
    and follow me.
  gfk-H: Namur Iesu ga tatau lah ira mataniabar ma ira nuna bulu na hausur ukaia hoing
    ia, gaam tangai, “Ing bia u wara murmur iau, na maat ira num nemnem ta iakan ra
    ula hanua. U na pusak no num kabai ma u na mur iau.
  viv-viv: Ada yoꞋoyoꞋo kadu ana tomuliya buye giyowanidi be Bana againe hiꞋela gigahedi
    gigayo, “Gava kaliva nuwanuwana tavagiku ginamafuna, medema gilubodana be tauna
    yana nuwanuwa gidavenuwauluyena ada Iya agaikuya gidavetomuliya-yo gidahawahegena
    be vita tulina tulina gidanuhagana.
  yao-yao: Nipele ŵauŵilasile mpingo wa ŵandu pamo ni ŵakulijiganya ŵao ni kwasalila,
    “Mundu jwalijose jwakusaka kuunguya, akatenda yakuisaka nsyene, aŵeje chile kusauka
    kwa kulitwika nsalaba wakwe kwaligongo lyangu une ni kuunguya.
  tgp-tgp: Ale Iesu mo tovi la vao atu peresi na nona tamlohi usuri vara la mai isana,
    ale mo verea mara, “Vara te vonamim hatea mo opoia vara i usuriau, o vaihitea
    vara o r̃omaliho na masalom moiso o soloti na nom talopeilopei ale o usuriau!
  auc-NT: Ayæ̈ tömengä ëmïñæ̈näni tönö nanguï ongönäni ïnänite aa pecä pönäni ate
    Itota tömänäni ïnänite apæ̈nedinque, —Æcänö botö mïñæ̈ pöïnëna ïna tömengä nämä
    beyænque ante pönënämaï inte botö mïñæ̈ tee empote poncæcäimpa. Nämä nänö wænguïwæ̈
    ænte mongænte ponte baï cædinque tömengä, Botö wænguïmo incæ caate wæbo incæ Itota
    ingante cöwë tee empote gocæboimpa, äninque poncæcäimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus eniditediogi niɡ̶ijo noiigi-nelegi ijaaɡ̶ijo anodiotibece
    me enagitibeci midoataɡ̶a. Odaa meetediogi, “Nigica oko ane yemaa me niotici,
    leeditibige me ika me dioteci niɡ̶ica anepaa yemaa, codaa leeditibige me igotema
    me dawikode nigepaa yeleo inoatawece nokododi, codaa me igotema moyametibigo leeɡ̶odi
    me niotici, odaa baɡ̶a yakadi me niotici.
  bmh-bmh: Guzenina, go duailel asiu mui gonugau tapaimaraneu dudu mui ularen, alina,
    guzenai awareun, “Du in iz sesamilai zuabun, go nugen i dabilamau, gonugau a gegeulanau
    go nugtal gamacaimai, iz sesamilamau.
  ctu-BL: 'Jesús tsi'' pʌyʌ tilel tempʌbilo'' bʌ winicob x''ixicob yic''ot xcʌnt''añob
    i cha''an. Tsi'' subeyob: Mi an majqui yom i tsajcañon, la'' i len cʌy chuqui
    yom i bajñel pusic''al. La'' i ch''ʌm i cruz. La'' i tsajcañon.'
  meq-meq: 'Tsa na, Yesu a zalatay a ndo hay ta gawla ŋgay hay. A gwaɗatay a nəteye
    tebiye: «A say a ndoweye məpeŋ bəzay na, mâ gər ha wu nakə a say a ɗərev ŋgay
    aye. Mâ zla mayako mazləlmbaɗa eye ada mâ peŋ bəzay.'
  noa-H: 'Magwia Jesuu hich haig hõor t''ʌnarr k''ʌʌn dʌ̈i hich k''apeenpa hãba t''ʌ̃rk''a
    haunaa magjim hanʌm: —Chadcha pãrau mʌ hiek pãach t''ãraucha hʌ̈k''a nʌm k''ai,
    hed hëepierr magan mua nem waupi jaau chirʌm happaita waubat hajim hanʌm, “Mʌchdëuta
    k''ap chirʌm mʌchdëu nem wauju” ha hiek''aba. Mʌ gaaimua chik''amnau dau hap''ʌʌ
    pãach t''õoju k''ĩirjuwia k''ãijã, magʌmjã higba, waragta hʌ̈k''anaat hajim hanʌm.'
  alp-NT: Eleki Yesuse Ikoti tamata bokala rebe esi me sakesa kai Eni maka luluaru
    ete mere eleki Ibeteke be, “Imi lulu Au kai lalemi ndina. Masike imi suka mo,
    po Alla Isuka hoko lalemi kera po imi lulu Au neka. Masike esi bunu imi saka esi
    paku imi kena aitutine po mula mo, lulu Au rame neka.
  san-VEL: atha sa lokaan "si.syaa.m"scaahuuya jagaada ya.h ka"scin maamanugantum
    icchati sa aatmaana.m daamyatu, svakru"sa.m g.rhiitvaa matpa"scaad aayaatu|
  kbq-kbq: Anante Jisasi'a maka veamokizmi ke hige'za, amage'ma nentaza disaipol naga'ene
    emetru hazageno, anage huno zamasami'ne, Mago vahe'mo nagri namage'ma antenaku'ma
    hanuno'a, agra'a avesi'zana netreno, keka zafa'a erigofino namage egahie.
  kbh-kbh: 'Chents̈ana, Jesús chabe uatsjéndayënga y chë inÿe ents̈anga tojánachembo
    chamouenama, y tojanë́yana: “Nda ats̈be uatsjendayá jtsemnama tojtsebos̈e, cháuayana
    nÿe Bëngbe Bëtsá yobena sempre chabe vidiñe jtsemándayana ca, chabe quem luarents̈a
    soyënga cachcá chauesonÿá ats̈e juastama, y ats̈biama jasúfriama chaotseprontana
    y cruciñe jobanámnaca.'
  ron-LSB: 'A chemat mulțimea la Sine împreună cu ucenicii Săi și le-a zis: “Cine
    vrea să vină după Mine, să se lepede de sine, să-și ia crucea și să-Mi urmeze
    Mie.'
  pon-pon: 'A kotin molipedo pokon o japwelim a tounpadak kan, a majani on irail:
    Meamen pan idauen ia, en tounmeteki pein i, ap wada a lopu, idauen ia.'
  nhe-BL: 'Huan Jesús quinnotzqui imomachtijcahua ininhuaya nopa miyac tlacame huan
    quinilhui: ―Intla se quinequi nechtoquilis, monequi quitlahuelcahuas tlen yaja
    quinequi. Ma quitlalana icuamapel huan nechtoquilis mocualtlalijtoc para miquis
    nopampa na.'
  sps-sps: Ai Jisas fikoo faavot rato na fokinai fiisen ramirin matisian Tsunia ser
    naa fi Tsunia, ana Ayei tsue to tsuri, “Sei na mes te komainy vovou Varonyo ee,
    ayei ma anofe na tsivon, ai te fa'orovus iny a tsivon, ana ya te vovou Vanyo,
  wnc-wnc: Siwan ita aminbampat gatu pandetnaat yayawamban ie apana anzing yanikut,
    “Aminu tapatuta na nawanangge natakengu inane banip tawanangge nataak kaknga undang
    teke iwanata amin saamdakane na nuwa kupit binga kumnangge dua gwauke meyana gwaamuke
    na nawamsok,” ngang yanikut.
  bus-bus: 'Beee gbɛra Yesu parii sìsiazi kↄ̃n a ìbanↄ à bèńnɛ: Tó gbɛ̃ yezi à kɛ
    ma ìba ũ, séde à gí a zĩnda wɛ̃̀ndizi à a líkpansɛ́ à tɛ́omazi.'
  gub-BL: Na'e wenoz Zezuz teko tetea'u wamuwà uzeupe wà kury. Wenoz wemimu'e uzeupe
    wà no. Uze'eg wanupe paw rupi. — Aze amo teko heko wer heremimu'e romo wà nehe,
    tuwe heharaz wemiapo putar haw wi wà nehe. Tuwe upir ywyra kanetar heraha wà nehe.
    Tuwe oho heraikweromo wà nehe.
  imo-imo: Kano tepa nimbelie wali, Jisasini yunge kitipi kanoli iyema kinye we imbo
    kanoma yu angilerimuna waio nimbelie nimbei, “Imbo te na kinye onio lemo, aku
    yunge konopu mandopa ltemo uluma umbulu tipelie unjo polopeyana kolombonje lepamo
    nimbe yunge unjo polopeyamu mepa na omba lombilimbelo.
  boj-boj: Osiqa Yesus na tamo uŋgasari kalil naŋgi ti aqa segi aŋgro naŋgi ti metnjrnaqa
    aqa areq bonabqa minjrej, “Tamo bei na e daurbqa osimqa a aqa segi areqalo kalil
    uratekritosim aqa segi ŋamburbas qoboiyosim e daurbem.
  ulk-ulk: Iesude eudige tabara memegle tababim dabgerda a wader le pa uridli. E yabi
    daratagerda, “Nale laglag karidoge watabakiamu e nole tababu obakepwarwa, tabara
    satauro watepwa a kari watararmirwa;
  eng-DRA: 'And calling the multitude together with his disciples, he said to them:
    If any man will follow me, let him deny himself, and take up his cross, and follow
    me.'
  knf-knf: 'Yeŧu ado pnŧuk pi bañaaŋ na baţaşarul kë babii, aşë ji na baka : « Woli
    ñaaŋ aŋal kaţaşën, awo kaţilma uleeful, kakuŋa kruŧ ki nul kadinan phaj ji nji
    kabot kaţaşën, udole wo ţi pkeţ.'
  san-KHM: អថ ស លោកាន៑ ឝិឞ្យាំឝ្ចាហូយ ជគាទ យះ កឝ្ចិន៑ មាមនុគន្តុម៑ ឥច្ឆតិ ស អាត្មានំ
    ទាម្យតុ, ស្វក្រុឝំ គ្ឫហីត្វា មត្បឝ្ចាទ៑ អាយាតុ។
  arn-NT: 'Feymew müten ta Jesus mütrümfi tañi pu disipulu ka tati pu che, fey feypifi:
    —Iney rume ta ayülele iñche ñi disipulungeael, kisutu ngüyünentuwpe, ka eluwkülepe
    ñi kutrankawael iñche reke, fey inaechimew.'
  zas-NT: 'Dxel gurejdx ree xbejn Jesús con ree bén rigaꞌ yagaj, abiꞌ rëbaman loj
    reeman: ―Bal chu rën gac da bejnan, ad rayalt güünman ziꞌc na̱j xixgabaman. Siibnejzaman
    guialzi ni tëdzaman abiꞌ guidnalaman naj.'
  ken-NT: Yesu abhɨŋɨ ngɛ́mtáy bho nɛ bakoŋo bhi arɛm ntá yap bɛ, “Mbák mmu ǎyaŋ
    bɛ́bhak nkoŋo wa, abhɔŋ bɛ́ghɔ́kɔntɨk mmʉɛt yi, ampɔkɔ ɛkotákátí yi, ankoŋo
    mɛ.
