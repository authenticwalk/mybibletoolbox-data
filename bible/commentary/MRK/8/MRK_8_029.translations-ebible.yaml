    dꞌee?” Ta bꞌale ke ri Petu, mihe ane, “Èu ke Kristus! Do èla pe pejꞌèuꞌe ri Deo
    rai uru.”
  nko-NT: Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩ ɛ́ mɛ́? Mlɩa mɩ́gyí ma?” Petro lɛ́lɛ mʋ́
    ɔnɔ́ ɔbɛ́ɛ, “Fʋ́gyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) nɩ.”
  bsn-NT: '@see-verse:MRK.008.028'
  pib-NT: Wa Wale gepomgana, “¿Ga wa gixa katu wane chinno?” Rugita Petro. Wane chinru,
    “Pixni Kristoyi.”
  wiv-wiv: Ia ki hulenidia, “Pele miu mule, miu ta lohoia miu ka tania hau azei matoto?”
    A Pita ki tania, “Ho a Kristus.”
  reg-reg: Nabhabhusha, “Nawe emwe omwaika ati anye nanyega? “Petro namubhwila, “Awe
    uli Kristo.” (Masihi).”
  mlh-mlh: Oŋu mikabi iŋi weu yareya, “Eme ŋoŋo-ŋaŋe nonde uruŋu migobi? Noŋ mo fukego?”
    Weu yareme Pitaji iŋi bokirieya, “Go Anuture Munaŋqoqo Rauine Kristo fukege.”
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ያቲን ሂንቴ ታና ኦና ጌቲ?» ያጊዲ ኦይቺስ። ጴፂሮሲ፥ «ኔኒ ኪሪስቶሳ» ያጊዲ ዛሪስ።
  aau-aau: Hiy hme mesopok, “Hai, hom? Homkwe hanekwe posokwaw ok me o?” Pita hiy
    lonuayk me, “Hunkwe Krais.”
  tvk-tvk: E xi misis xil bit, “?E xamim, ma midep? ?Mubit inou nabe visi vari?” E
    Pita mitamea e bit rilomun ni mini bit, “Xouk obe Mesaea xa Hi tehit xati tengan
    isa ni imei.”
  prf-NT: “Ay sikam, deyaák?” Tanung ni Jesus. Tummábbig ti Pedro, “Siko en Cristo.”
  auy-auy: Ísu séna kembiwí kentáféꞌa nóran-kwaasiyewa wéseo súwana Sáímoni Pítaa
    séna Maníkó íyáfasinankaraiwai Yúndaa-waasisa wéamuꞌmaraundawisa óne súwana
  tbg-tbg: Vinavuka minti tuvaro Ihuva vinavuka irero tiharo, Ho nentanavu vo? Nentanavu
    tiriara ta vaiintirave tihae ti variavo? tiro. Minti tuvaro Pitaava tiharo, Are
    Mesaiaavano—Kotiva atitai vaiintivama variarao, minti tiva kehama ti vaunarave,
    tiro.
  hub-NT: 'Tusa tama nitan iniak: “Turasha ¿atumsha winasha wari turutrumea?” tusa
    tinaiti. Jesús nuna takai, Pedro ayak: “Ameka Cristowaitme”, tusa tinaiti.'
  hmo-hmo: Ia nanadaia lou, ia gwau, “Umui laloa, lau be daika?” Petero ia haere henia,
    ia gwau, “Oi be Keriso.”
  big-big: Togo Yisugu puwiliyegi pelik yeiya, Nawiligu pilik kumuli kapura inuwago
    sawiyarik ne tak, yeiya. Tegi Pitago pelik meiya to mela, Ni Kilisibek Mesiya
    Anotogo yawe pigi teni Yudawili yaliya wazayagi pura miziweki sawiyabek, meiya.
  gux-G: 'Ama o bo buali bani ke bi mo ji ye ke o tie ŋmaa yo? Piali bo ŋmiani: A
    tie u Tienu n gandi yua i.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ ca²³sɨ''²³ dsa³ quien³²: ―¿''E³ quie''²³ ''i̱i̱² sɨɨ''³¹
    jné², juo''³ra''³ ''nee''²³? ''E³ jo̱³ ca²³jua''³ Peen²³²: ―Cristo ''i³ rɨ³lø³¹
    ''i''²³ ''i³ rɨ²³xíin²³ Dios hua² ''nʉ³.'
  zar-NT: 'Níʼirö Jesús gunábinëʼ légaquiëʼ, rnnëʼ: —Nazxi libíʼiliʼ, ¿nuzxi rnnaliʼ
    nacaʼ? Bubiʼë didzaʼ Pedro, rnnëʼ: —Liʼ nacuʼ Cristo.'
  kde-kde: Anepo Yesu nkuvauja kuchidoni, “Na mwenu muchidachi, nangu nnani?” Petulo
    nkuyang'ula kuchidoni, “Wako njo Kilisto.”
  ata-ata: Xe Anu muavuti, la mutaliꞌi vaxa noxiꞌa aloxo ꞌo, “Ia, ngingi la ngingi
    ngavikala lexe eni ꞌei?” Xe Pita muavuti la mukolinu aloxo ꞌo, “Nini ne, nini
    Kalisito ane.”
  qvw-NT: 'Nipäcuptinmi Jesus: “Amcunapïtá ¿pitan chayurá ya''a cayá?” nila. Niptinmi
    Pedro: “Am''a canqui Diospa Caćhamuśhan Salbacücämi” nin.'
  nfa-nfa: Ka Yesus karèi hari rèngu, “Madhutu aꞌabhu miu, Jaꞌa ne, cee?” Petrus dhaa,
    peka na, “Ama ne, Kristus, dhu Ama Lamatua pajꞌujꞌu nèti uru ka.”
  tnp-tnp: Kəni təmətapuəh o lah məmə, “?Mətəu itəmah nəkotəni məmə iəu pəh?” Kəni
    Pitə təni məmə, “!IK u Məsaiə əpələ!”
  urd-urd: उसने उनसे पूछा, “लेकिन तुम मुझे क्या कहते हो?” पतरस ने जवाब में उस से कहा,
    “तू मसीह है।”
  hot-hot: Ma Yisu hanaŋ hik thêlô liŋ, “Ma môlôda olam ya nena opalê?” Êŋ ma Pita
    hanaŋ bêŋ nena, “O ma Mesia atu ba Wapômbêŋ hêv ek nêm anêŋ avômalô bulubiŋ.”
  mqj-NT: 'Mekutana pole omi nakua: “Anna umba iko nakua pikki''mua'', bennarakkao
    tee?” Natimba'' Petrus nakua: “Ikomo To nabassei bayu-bayu Puang Allata''alla
    la ma''pasalama''.”'
  rus-SYN: 'Он говорит им: а вы за кого почитаете Меня? Петр сказал Ему в ответ: Ты
    Христос.'
  mbh-mbh: Ave Jisas i nina mun or ve, “Na thomu mun, thomu o rivenga tho ini ao?”
    Ma Pita i olal ile ninong ve, “Ong ini a Krais ako God i ateal ong ve aro ong
    el werer toko na sengre.”
  bdd-bdd: Coinega wete ꞌihesilalediya, “Ma ꞌomi togidega ꞌimi nuwatuhu ꞌabehega taugu
    taiya?” Eema Pita ꞌihemaiseya ꞌigwae, “Cowa Keliso Toꞌabihetenaina.”
  cbt-NTPO: —Canpitaso nipirinhuë', ¿ma'ta' yonquirama'? itërin. —Quëmaso' Cristo,
    Yosë chachin a'paimarinquën, itërin Pitrori.
  srn-NT: 'Dan Yesus aksi den taki: “Ma unu, suma unu e taki tak'' Mi de?” Petrus
    piki En taki: “Yu na a Mesias.”'
  cta-NT: '―Loꞌo cuꞌma̱ ni ―nacui̱ Jesús―, ¿tilaca laca naꞌ ntiꞌ ma̱? ―nacui̱ yu jiꞌi̱
    nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱. Hora ti nguxacui̱ Pedro chaꞌ jiꞌi̱ yu: ―Cristo
    laca nuꞌu̱ ―nacui̱ Pedro liꞌ.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Ápiↄ sↄ̃, dé i mɛ má dɛ a ũi? Piɛɛ wèwà à
    mɛ̀: Mɛsiin n ũ.'
  tcz-CHONGTHU: Chuin Yeshuan, “Ahileh nanghonla keihi koi ahi neitiuvem?” tia adoh
    leh, Peter in, “Nangma Messiah chu nahi,” ati.
  mar-mar: मग येशूने त्यांना विचारले, “तुम्हास मी कोण आहे असे वाटते?” पेत्राने उत्तर
    दिले, “तू ख्रिस्त आहेस.”
  snp-snp: Eti lato, amokafo limo, Ido linate ya namo ya kema ne, loti lo minae? loto
    loga o gedaito, Pitakafo itibito loumami, Kamo ya Goti ilifi melami we Kilisto
    ya minane, loto loumaiye.
  isl-isl: '„En þið?“ spurði hann, „hvern segið þið mig vera?“ Og Pétur svaraði: „Þú
    ert Kristur.“'
  spy-NT: Yooto kuteebee ꞉Yēēsu icheek kule, “Nto akweek ōbērē anii ng'oo?” Kulē ꞉Bētērō,
    “Inyiing' *Kāārārookiintēēt nyoo kikēēkānyē kuchōōnēē Kaab Yēyiin.”
  xnn-xnn: Dat sooten Jesus ken daida, “Dakayo pay abes, ay ngan nan pangwaniyo ken
    sak-en?” Dat kanan Pedro, “Sik-a si Kristo ay Anak Apo Dios ay inbagana en awnit
    omali ay men-apo.”
  mwe-mwe: Nabhalabho a Yeshu gubhaabhushiyenje, “Na mmanganya bhuli, nkutinji nne
    gani?” A Petili gubhaajangwile, “Mmwe a Kilishitu, nng'agwilwe na a Nnungu”
  tte-tte: Na tabe ineliyagiliyoi iwaloba, “Na komiu? Gubesi ami nuwatu yakato yau
    yaiya?” Kabo Pita kainana iyamaisa iwaloba, “Kowa Mesaiya”
  tcs-tcs: Den em bin aske dempla, ‘Wanem yupla tingk uda mi?’ Pita bin ansa em, ‘Yu
    da Promiswan uda God bin sanem.’
  hlt-THB: “Nangmih ingtaw kai ve u nu nami ti?” tinak khqi hy. Cawh Piter ing, “Nang
    taw Khrih ni,” tina hy.
  soq-soq: Iesu ema etene mo waitaramone wanase, “Tane e ne umanana ambi wailana ne
    mida?” Ita Pita me sipoasane wanase, “E ipa Keriso no Inawamba mida God sauawalena
    wien.”
  qub-qub: 'Chayno niptin quiquincunatana Jesús tapuran: «Gamcunaga ¿pï cashätataj
    yarpanqui?» Chaura Pedro niran: «Gamga Tayta Dios cachamushan Cristumi canqui.»'
  att-att: Á iniyabbû ni Apu Kesu nira, “Á sikayu, anni yù kagian naw? Asinningà gapay?”
    Á simibbák si Eduru, á kinagi na, “Sikaw yù MakKiristu nga sinullà ni Namarò nga
    umay mammaguray.”
  bki-bki: Ana naio bika bereio den nalo, berinavo “A jum̃abe ka kamiu, kamiu kumitu
    kuberii kiniou kiniou kei?” Naruei Pitere berdop̃eio, berinavo “Jau kobe kenememi
    Naverikariano memedu na.”
  bqp-bqp: 'Akũ à ń lá à pì: Ákↄ̃nↄ sↄ̃, dín adì pi má de a ũu? Pita wèa à pì: Arumasihumɛ
    n ũ.'
  mcp-mcp: 'A mú nyiŋgə jí bwo nə́: «Ká bɨ bâŋ ŋgə cɨ nə́ mə jisə zə́?» Pyɛ̂r músə
    bɛ̧sa nə nyə nə́: «Wo jisə *Krîst.»'
  hat-hat: 'Li mande yo ankò: -Bon, nou menm, ki moun nou di mwen ye? Pyè reponn li:
    -Ou se Kris la.'
  npl-NT: 'Ijkuakó Jesús okintlajtlani: —Iwa nomejwah tlan nonkijtoah, ¿Akin Ne? Pedro
    okili: —Tejwatsi Ti Cristo.'
  bgg-bgg: Ai è ithek shii sai din, “Jishii ithek ne gu hanyie leine now ga?” Phithar
    è chang, “Na ne Masi ro.”
  eng-TCENT: He said to them, “But who do you say that I am?” Peter answered him,
    “Yoʋ are the Christ.”
  eng-BSB: “But what about you?” Jesus asked. “Who do you say I am?” Peter answered,
    “You are the Christ.”
  cpu-NT: 'Ipoña josampitanakeri irirori, ikantziri: “¿Opaita pikinkishiretari eeroka?”
    Ari jakanake Pedro: “¡Cristo pinatzi!.”'
  san-ASM: অথ স তানপৃচ্ছৎ কিন্তু কোহম্? ইত্যত্ৰ যূযং কিং ৱদথ? তদা পিতৰঃ প্ৰত্যৱদৎ
    ভৱান্ অভিষিক্তস্ত্ৰাতা|
  tac-NT: '―¿''Émika, choniágó? ―rukele Esusi. ''Lige alésíko Pegro nejele: ―Mueka
    ju Wa''lula Kristo.'
  eng-WEBPB: He said to them, “But who do you say that I am?” Peter answered, “You
    are the Christ.”
  gfk-H: Ma Iesu ga tiri diet, “Ma muat, muat tangai bia iau siga?” Pita ga balu ia
    ma ga tangai bia, “Uga no Mesaia.”
  viv-viv: Ada gitoliyedi gigayo, “Tu omiꞋiyao Iya vaita hakwaꞋadi ma gavaimi wagahe?”
    Fita gigahena gigayo, “OꞋeni Yaubada yana Tovegida higa Keliso.”
  yao-yao: Che Yesu ŵausisye ŵakulijiganya ŵao, “Ŵanyamwe nkuti uneji nduni?” Che
    Petulo ŵajanjile, “Ŵalakwe ndi Kilisito, Jwasagulikwe ni Akunnungu.”
  tgp-tgp: Moiso Iesu mo pete usia isara mara, “Pani kamim, ka lo verea kara enau
    hare?” Peter mo r̃aramia mara, “Engko natu pa Kr̃isto atu!”
  auc-NT: Ante tömengä mïñæ̈ në godäni apæ̈nedäni ëñëninque Itota, —Ayæ̈ mïnitö guiquënë,
    Æbodö ïmoo, ante ämïnii. Äñongante Pegodo ïñömö, —Bitö mönö Codito ïnömi ïmipa.
  kbc-NT: Odaa jaɡ̶aɡ̶a nigetediniwace, meetediogi, “Pida baɡ̶akaamitiwaji, amakati
    me Ee?” Odaa Pedro ja niniɡ̶odi, meetalo, “Akaami Niɡ̶ijo Aneotedoɡ̶oji ane niiɡ̶e
    ɡ̶odatamaɡ̶ateeneɡ̶egitege ɡ̶odaxakawepodi.”
  bmh-bmh: Guzenai aurina, Yesus nug koli go kanabareun, “Agenag iz en in anemen?”
    Pita nug koli aureun, “Na Kristus, Uwait nug palautizeun, gonugau duailel koli
    imarabun, alemen.”
  ctu-BL: 'Jesús tsi'' c''ajtibeyob: Jixcu jatetla, ¿majquiyon mi la'' wʌl? che''en.
    Pedro tsi'' sube: Jatet Cristojet, jini yajcʌbil bʌ, che''en.'
  meq-meq: 'Yesu a tsətsah fataya, a gwaɗatay: «Ada nəkurom ka gwaɗum i kurom, neŋ
    na, way?» Tsa na, Piyer a mbəɗay faya, a gwaɗay: «Nəkar na, Kəriste.»'
  noa-H: Magbaa jũrr hamachigcha, —¿Ma pãachdëujãma? ¿Pãrau k'ĩirjuawai mʌ k'ai hagá?
    ha jëeujim hanʌm hamag. Magbaawai Pedroou, —Pʌʌn Cristoou hajim hanʌm, warrgarwe
    hich Hẽwandamaucha jʌr hauwia hõor peerdʌ haumk'ĩir pʌ̈iju jaaujerr.
  alp-NT: Eleki Yesuse Itneusi be, “Po imi beteke be Aure sire?” Petruse iralakeNi
    be, “Ale Alla IulakeMu kena ono misete ete tamata!”
  san-VEL: atha sa taanap.rcchat kintu koham? ityatra yuuya.m ki.m vadatha? tadaa
    pitara.h pratyavadat bhavaan abhi.siktastraataa|
  kbq-kbq: Anage hazageno Jisasi'a zamagri zamantahigeno, Hagi tamagra iza'e hutma
    Nagrikura nehaze? Higeno Pita'a kenona huno, kagra Kraisige, Anumzamo'ma huhamprino
    vahe'ama zamavaregahanema hu'nea nere hu'ne.
  kbh-kbh: 'As Jesús tojanatjá: —Y ts̈ëngaftangna, ¿nda ats̈e bétsemnama nts̈amo s̈mochjayana
    ca? Y Pedro tbojanjuá: —Acna chë Cristo condmëna, chë Bëngbe Bëtsabe Uámana Uabuayaná
    ca.'
  ron-LSB: 'El le-a zis: “Dar voi cine ziceți că sunt Eu?” Petru i-a răspuns: “Tu
    ești Hristosul.”'
  pon-pon: 'A ap kotin kainoma re irai: l A komail, ij me komail kin inda me nai?
    Petruj ap japen patoan on i: Komui Krijtuj!'
  nhe-BL: 'Huajca Jesús quintlajtlani: ―Huan imojuanti, ¿ajqueya inquiijtohuaj para
    na? Huan Pedro quinanquili: ―Ta tiCristo tlen Toteco Dios techilhui techtitlanilisquía.'
  sps-sps: Ai Jisas rangat ratuari, “Ami pas, mi tsue Varonyo sei?” Pita biny Towa,
    “Anyi na Krais, a Mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy.”
  wnc-wnc: Yawa yake, “Gisa nae dasing yakaing,” ngang yanikwaiwan Pitata yake anzing
    inikut, “Ga Anututa tapan gata Krais gatanimuyaapa dakngake yuwi gaduat,” ngang
    inikut.
  bus-bus: 'Ben à ń lá à bè: Apinↄ sↄ̃, dén eè be má dɛ à ũu? Pita wèàla à bè: Mɛsayan
    n ũ.'
  gub-BL: Na'e Zezuz upuranu wi wanehe kury. — Pe no, ma'e peze herehe peze'eg pà
    pe no, i'i wanupe. — Ne ty, ne ureruwihawete urepyro har Tupàn hemimur kar romo
    ereiko ne ty. Mexi romo ereiko ne ty, i'i Pet izupe.
  imo-imo: Pilipelie Jisasini eno walipe pilipelie nimbei, “Kinye enoni na nari konopu
    ltemeleya?” nimu. Pitani nimbei, “Nu Mesaia, nu Goteni imboma nokopa kondombalo
    iye te lipo mundumbo nimbe kanopa ltimu iye Kraist,” nimu.
  boj-boj: Onaqa Yesus na olo nenemnjrej, “Niŋgi segi e qa kiyersib mareqnub?” Onaqa
    Pita na minjej, “Ni Kristus.”
  ulk-ulk: Iesu yabi nautmerda, “Wawa uridli? Wape nako peua detauteda kaka nete nali?”
    Peterude abi detagri, “Mama Keriso nali!”
  eng-DRA: 'Then he saith to them: But whom do you say that I am? Peter answering
    said to him: Thou art the Christ.'
  knf-knf: 'Yeŧu kë aşë hepar baka aji : « Kë ţi an, nji dwo in ba? » Kë Piyeer aşë
    ŧeema aji : « Iwo Kriŧtu. »'
  san-KHM: អថ ស តានប្ឫច្ឆត៑ កិន្តុ កោហម៑? ឥត្យត្រ យូយំ កិំ វទថ? តទា បិតរះ ប្រត្យវទត៑
    ភវាន៑ អភិឞិក្តស្ត្រាតា។
  arn-NT: '—Fey eymün kay, ¿iney pimuken? ―ramtungeyngün. Fey Pedro llowdungueyew:
    —Eymi lle tati Cristo pikeel.'
  zas-NT: 'Dxel gunabdiidxaman rëbaman: ―Laadx lëjt, ¿xhie nadi chu najn? Badxiꞌ Bëdan
    rëbaman: ―Lüj na̱j Cristo.'
  ken-NT: “Kɛ bě babhɔŋ bǎrɛ̀m bɛ mɛ nchí agha?” Símun Píta akɛmɛ yi bɛ, “Wɔ
    kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎto.”
