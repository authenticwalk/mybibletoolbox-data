verse: MRK.008.029
translations:
  kpx-kpx: Ige Iesuu tota au esemu belagevei avoe, “Isege laeau huhuige dau ole.”
    Ige Bitau loui avoe, “A keu Keliso. Dilavau a hanavoale ke alike.”
  okv-H: Iesu na ke einge ena. “Eto nei ungo na na amunure ke eagove?” ainge enu Peter
    na “Umo Iesu Keriso God na Judea embo hondate ae enda ta ikenu puvura.” ainge
    enu
  tbo-tbo: Apoma a hewahewali uyahihi i baha nae i pa, ‘Ma taumi, omi nugotuhu o pa
    tau iyai?’ Ma Pita a baha i wimiheya i pa, ‘Tam, Yaubada a Besinana lawana.’
  mal-C: “എന്നാൽ നിങ്ങളോ?” യേശു ആരാഞ്ഞു, “ഞാൻ ആരാകുന്നു എന്നാണ് നിങ്ങൾ പറയുന്നത്?”
    “അങ്ങ് ക്രിസ്തു ആകുന്നു,” എന്ന് പത്രോസ് പ്രതിവചിച്ചു.
  grc-SR: Καὶ αὐτὸς ⸂λέγει αὐτοῖς,⸃ Ὑμεῖς δὲ τίνα με λέγετε εἶναι; Ἀποκριθεὶς ⸋δὲ⸌
    ὁ Πέτρος λέγει αὐτῷ, Σὺ εἶ ὁ χριστός.
  bgc-bgc: उसनै उनतै बुझ्झया, “पर थम मन्नै के कहो सो?” पतरस नै जवाब दिया, “तू मसीह
    सै।”
  khz-khz: Iesu na erenagirato, netiwato, “Na gomi rakagau nogotina au rai?” Petero
    na evega-geleato, netiwato, “Goi Keriso, (Palagu na ekilagi-maavuato vevega-maguli
    tauna).”
  deu-TKW: 'Und er befragte sie: ihr aber, was sagt ihr, wer ich sei? Antwortet ihm
    Petrus und sagt zu ihm: du bist der Christus.'
  zsr-NT: 'Niꞌr gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―Nazx lbiꞌiliꞌ, ¿bizxa rnaliꞌ quiaꞌ nu
    nacaꞌ? Bubiꞌë didzaꞌ Pedro, rnëꞌ: ―Liꞌ nacuꞌ Cristo.'
  lin-lin: 'Yesu atunaki bango : — Bongo bino, bolobaka ete Ngai nazali nani ? Petelo
    azongiselaki Ye : — Ozali Masiya.'
  hns-NT: 'Tab oe poetjhies: „Aur toelog ka bole hai kie ham ke baatie?” Tab Petras
    bolies: „Toe Parmeswar ke Kriest baate.”'
  noa-E: Magbaa jũrr amachigcha, —¿Ma pãachdëujãma? ¿Pãrau khĩirjuawai mʉ khai agá?
    a jëeujim anʉm amag. Magbaawai Pedroou, —Pʉʉn Cristoou ajim anʉm, warrgarwe ich
    Ẽwandamaucha jʉr auwia õor peerdʉ aumkhĩir pʉ̈iju jaaujerr.
  eng-EMTV: He said to them, “But who do you pronounce Me to be?” Peter answered and
    said to Him, “You are the Christ.”
  mib-NT: 'Yūcuán na te ni cajnūhun yá de: Te máá ró, ¿ndé ɨɨn cúu ri cácahān rō?
    Te ni cahān Pedro: Máá ní cúu Cristo, Yaā ní tají Yaā Dios, achí de.'
  bea-bea: Kahchu toowe yehti, Ahwole mea ne ahlaoontye? Kahchu Peter ateyatetla kahchu
    toowela yehti, Nuni ayi Christ.
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो सेःन्‍दोसुसि, “कर खिनिॽग, इङ्‌गाॽ
    हाःत्‍आ फाॽआङ् याप्‍मि के़मे़त्तिॽबे?” पत्रुसरे़ नोगप् पिरु, “खे़ने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तने़ॽरो॥”
  xnj-xnj: Kangi Yesu akavakota, “Na nyenye mwijova nene kuvya ndi yani?” Petili akamyangula,
    “Veve ndi Kilisitu, mweuhaguliwi na Chapanga.”
  mmx-mmx: La ni ga lok tidi, “Kereva ba nimi? Nemi mi lok do nenia nege?” La ne Pita
    ga vorang i xeretna, “Nenu Lanarong at ne Moroa.”
  cbr-NT: 'Cacëxun ca Jesusan aín ''unánmicë unicama cacëxa: —¿Atúxa usai quimainun
    caramina mitsux ''ëx caraisana ui ''ai quiax quin? Quia ca Pedronën cacëxa: —Mix
    camina Cristo, axa utinu nun caíncë, a ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús alacsacmipa ju yu''unch. Ajuni: ―Para ju uxijnan
    tis chavaich ju quilalhiulayau ju quit''in. Chai ak''alhtayanalh ju Pitalu''.
    Juni: ―Uxint''i ju Cristo''at ju ixnoncan camalakachatachilh ju Dios.'
  eng-LSV: And He says to them, “And you—who do you say I am?” And Peter answering
    says to him, “You are the Christ.”
  cak-NT: 'Y raja'' xuc''utuj chique ri ru-discípulos: ¿Y rix anchique ni''ij? xcha''
    chique. Y ri Pedro can ja'' xu''ij che ri Jesús: Ja ret ri Cristo, ri takon-pe
    roma ri Dios, xcha'' che.'
  pah-NT: '—Oro pe, ei ga g̃a pe, marãi pe ji ve a''ero? Igwete Pedro''ga ei ga pe:
    —Nde ko Cristoramo ereko Tupana''ga remimbuhurukaramo, ei ga.'
  sja-NT: '—Parãpárama, ¿mɨ k''aima adaima? aji. Pedropa p''anauji: —Pɨ Cristo; Tachi
    Ak''õrepa pëida tachi k''aripamerã.'
  xed-xed: '«Kinawu ka kaghuni, wa ya ka kaghuni ta mnay nda iʼi?» kaʼa kay guli.
    Ka Piyer mantsa: «Kagha na: Kristi ka,» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún tucu Jesús na̱ já cáchí a̱ já xi̱hi̱n ná: —Ta
    ndóhó ri, ndá da̱ cáchí ndo̱ cúú u̱ —na̱cachi a. A̱nda̱ já na̱cachi Pedro já xi̱hi̱n
    á: —Mé ndó cúú Cristo, mé a̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi —na̱cachi
    da.'
  gfk-S: Ma ne Jisas ga tiri di, “Ma mu, mu tange be iou nesi?” Pita ga balu ie ma
    iga tange, “Augo no Mesaia.”
  bmu-bmu: Mewö jigetka kewö qesim eŋgiyök, “Aka nanŋinak nöŋgöra denöwö jize? Ni
    niŋia akzal?” Qesim eŋgiiga Pitönöŋ kewö meleŋnök, “Gi Anutugöreŋ Amötqeqe Toŋi
    Kraist akzan.”
  dgz-dgz: Menan Iesu mu inamup singui anega wayawamon, “Umap, go e ne da dianegiwanin?”
    Saimon Pita gare anega wan, “Ge God mega wa watu enageni Keriso.”
  eng-GNV: And he said vnto them, But whome say ye that I am? Then Peter answered,
    and saide vnto him, Thou art that Christ.
  zaa-NT: 'Lèe nna rèe cabi: Lebi''į chúná, nula rulába latsi'' le ná'' ni''i. Becàbi
    Pedrua nna ra bi e: Cuią''bálu'' Enni''ą'' enne'' ná Cristo.'
  eng-WEBSTER: And he saith to them, But who say ye that I am? And Peter answereth
    and saith to him, Thou art the Christ.
  guh-guh: 'Nexata icatsia Jesús jumaitsi pijajivijavabelia. —¿Detsa nexata paxamë
    pajamatabëitsimë xanë yabara? ¿Detsa xanë ponënë? jai Jesús pijajivijavabelia.
    Nexata Pedro jumaitsi Jesúsjavabelia: —Xamë cajena Cristomë, athëbëvetsica Dioso
    pecaitorobinëtsica jivi necapanepaenexa, jai Pedro Jesúsjavabelia.'
  bon-bon: Yeesu teebibine itemlimige egä, “Cije weene, weene lipu jiiceniye, egä
    cane laasi näne?” Peteru jejige egä, “Maane Keriso säte, biname bine lui te niiya
    cabu ca pa yääsecräremepi.”
  nhw-BL: 'Huajca Jesús quintlatzintoquili: ―Huan amojuanti, ¿ajqueya anquiijtohuaj
    para na? Huan Pedro quinanquili: ―Ta tiCristo catli Toteco Dios techilhui techtitlanilisquía.'
  swh-ONEN: Akawauliza, “Je, ninyi mnasema mimi ni nani?” Petro akajibu, “Wewe ndiwe
    Kristo.”
  wbi-wbi: Akavaposia akati, “Umue mwiti neene veeni?” Upeteli akamwamula akati, “Uve
    veeve Kilisite.”
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, to, bɛɛ mɑɑ ni, ɑmɔnɑ bɛɛn tii i ɡerumɔ. Piɛɛ nùn
    wisɑ u nɛɛ, ɑ sɑ̃ɑwɑ Kirisi wi.
  eng-KJVCPB: And he saith unto them, But whom say ye that I am? And Peter answereth
    and saith unto him, Thou art the Christ.
  kgk-NT: 'Upéi Hesu he''i: —Mbava''e ere xe-rehe? he''i íxupe kwéry oporandu-vy.
    —Nde Cristo voi, Nhandejáry rembiporavokwe. Enterove remiha''arõ voi ko nde, he''i
    íxupe Pedro.'
  waj-waj: 'tuduu rikioo Yisuuva iya yaparainno tunoo: Mo ngieeta niiyara dataa kuaida
    kiaannee? tuduu rikioo Petorooso inna sai tunoo: A vaidi Anutuuqo i mmataama kiookuavee,'
  cpy-cpy: 'Ikanta rojampita-nakiri rirori, ikantziri: “¿Jempema pikanteeyini eeroka?”
    Ari rakanaki Pedro: “¡Jeepatzii-totaa-rewo eeroka!.”'
  ekk-PKP: „Aga kes ma teie arvates olen?“ küsis ta neilt. „Sina oled Messias!“ vastas
    Peetrus.
  mpx-mpx: Inoke i ba, “Yaa komiu, ku ba tage henala nau?” Pita anana i lahe i ba,
    “Owa Mesaiya.”
  wbp-wbp: Jijajirli yarda-jana payurnu, “Kala nyurrurla-paturlu, ngana nganta kankujulu
    yirdi-mani ngajuju?” Piitarluju jangku-manu, “Nyuntujunpa Mijaya Milarninja-warnu
    yangka Kaatu-kurlangu.”
  luo-luo: Yesu nomedo penjogi niya, “To un to? Uwacho ni An ngʼa?” Petro nodwoke
    niya, “In e Kristo.”
  nhe-NT: 'Huajca Jesús quintlajtlani: ―Huan imojuanti, ¿ajqueya inquiijtohuaj para
    na? Huan Pedro quinanquili: ―Ta tiCristo tlen Toteco Dios techilhui techtitlanilisquía.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܩܸܪܹܗ: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ، ܡܵܢܝܼ ܒܹܐܡܵܪܵܐ ܝܬܘܿܢ ܕܐܵܢܵܐ ܝܼܘܸܢ؟“
    ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ
    ܚܵܝܵܐ.“'
  esk-NT: Ilaan nipliutigai, “Ilipsimi kisuunivisitŋa?” Peter-m kiuniġaa, “Christ-ŋurutin
    Agaayyutim akiqsruutigikkaŋa.”
  msb-msb: “Pero kamo naman, nano an pagkakilala niyo sa akon?” naghunga gihapon si
    Jesus. Nagsabat naman si Pedro, “Ikaw an Cristo na gintuga san Dios na ipapakadi.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jøng² hniah¹², ¿hein² dsa² lán¹²jni, lë́h² hniah¹²?
    ―ca¹juúh²dsa. Jøng² ca¹juúh² Pedro: ―Cristo báh³ lanh¹²hning ―ca¹juúh²dsa.'
  dso-dso: ଆରି ତମେ ମକେ କେ ବଲିକରି ବାବ୍‌ଲାସ୍‌ନି ? ବଲି ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା । ପିତର୍‌
    କଇଲା, “ତୁଇ ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ଉଦାର୍‌କାରିଆ କିରିସ୍‌ଟ” ବଲି କଇଲା ।
  meu-meu: Ma e nanadaidia, eto, A umui be dahaka o tomamu, lau be daika? Petro ese
    e haere henia, eto, Oi na Keriso.
  yva-NT: Umba Yesus po manajo pare, “Yara weapamo wapare Risyamo are pi Risy?” Umba
    Petrus po raura akananto Ai pare, “Injae, Winyirati Mesias.”
  dgc-dgc: “Ey sikam,” kagi ni Jesus, “anya i isip moya? Ti ésiyaék?” Ey kinagi ni
    Pedro, a “Siko i Cristo a tiniyak na Diyos a tagapagligtas ta mundua!”
  zpm-NT: 'Dzigo rëb me lo zho: ―¿To waa, cho rzac to nac naa? Pquiab Pedr, rëb Pedr
    lo me: ―¡Luu nac Meṉ ne zëëble diidz ga cxeeḻ Dios guiaad lo guidzliu!'
  hix-NT: Omnyam haxa, onok me ryhe uro metakyatxowà, kekon hatà, Txesusu, àwyanye.
    Petru ryhe neyukye hatà. Kryestu ryhe omoro, amna wya, kekon hatà. Khoryenkomo
    nànyaketxho ryhe omoro, amna wya, kekon hatà, Petru, àwya.
  sim-sim: Karem li mbarik ormu silira, �Hako jir jihinjik an lawe, karem ji hishindu?�
    Karem or mbarik Pita mu mbara, �Mir hulaima nokopman jivinakmbaha Avui Wasilaka
    or kamaha nor mbashirik tahanda ma mira.�
  npi-ULB: उहाँले तिनीहरूलाई सोध्‍नुभयो, “तर तिमीहरूचाहिँ म को हुँ भन्छौ ?” पत्रुसले
    उहाँलाई भने, “तपाईं ख्रीष्‍ट हुनुहुन्छ”
  cgc-cgc: Insa din pa, “Kyo a, ino maambal nyo daw kino yaken i?” Sabat Pedro, “Kaon
    yan Pinili Ta Dyos Na Mag-ari.”
  tim-tim: “Dâ yeŋeak âmâ nâŋgât niŋe dâmai?” dâmbo Petoroŋe hin magaŋep, “Anutuŋe
    hoŋ bawaŋe huŋgun aŋdo gewiap dâmai are amâ gâ.” dâep.
  yor-yor: Ó sì bi wọ́n pé, “Ta ni ẹ̀yin ń fi mí pè?” Peteru dáhùn pé, “Ìwọ ni Kristi
    náà.”
  wos-wos: Wungi wandaka dé diré wakwexéké, “Guni hafu yingi maki guni wunika we?”
    Wungi wakwexékéndéka dé Pita wa, “Méni naniré yikafre huruméte God wasékendén
    du Krais méni.”
  emp-NTPO: 'Maʌ̃ne Jesuba iwid̶isia: –Baribʌrʌ bãrãba mʌ̃ra ¿caida crĩcha panʌ?–
    Pedroba panusia: –Bʌra Ãcõrẽba ẽdrʌ edabari diai jarad̶aa.–'
  eng-F35: He said to them, “And who do you say that I am?” So Peter answered and
    said to Him, “You are the Christ!”
  ind-ind: Lalu Dia bertanya lagi kepada mereka, “Tetapi bagaimana pendapat kalian
    tentang Aku?” Petrus menjawab, “Engkau adalah Kristus yang sudah Allah janjikan.”
  pes-OPCB: 'پرسید: «شما چه می‌گویید؟ به نظر شما من که هستم؟» پطرس جواب داد: «تو مسیح
    هستی.»'
  mpt-mpt: eka e baabenea Ibmalole ne wanetabo gabibe? gesea Fitae baabanea Gode Kemfakamin
    Naka Klaist kebtabo gesea
  ssx-ssx: Kutupa iki pa꞉ta꞉ paa lota꞉ piekeme dupa. Koto lo halemepate ikana꞉ma꞉ta꞉
    I̱ta꞉ epi lo halemepe leekeme. Pidama꞉ ipika꞉ pi hombo peaaso alota꞉ Neketa꞉ Ketisoe
    leekeme.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ í ni, iŋɛ mɔ ni, yooi ì ni ǹ jɛ ŋɑ. Ŋɔi Piɛɛ í jɛɑɑ
    í ni, ɑwɔu Kirisii, inɛ iyi Ilɑɑɔ̃ í cicɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ସାଲିଆକୁକେ, “ନେଙ୍ଗ୍ ଜାଣ୍ଡେ ଡାଗ୍‌ଚେ ପେ ମେଃନେ ବାସଙ୍ଗ୍‍ପେଡିଂକେ
    ?” ପିତର୍ ଉତର୍ ବିକେ, “ନାଁ ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ କିସ୍‌ଟ ।”
  gof-RNT: Yesuusi enttako, “Yaatin hintte tana oona geeti?” yaagidi oychchis. Phexiroosi,
    “Neeni Kiristtoosa” yaagidi zaaris.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‌କଆ, “ଆଇଙ୍ଗ୍‌ ଅକଏ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେପେ କାଜିତାନା ?”
    ପାତ୍‌ରାସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆମ୍‌ଗି ଖ୍ରୀଷ୍ଟ୍‌, ତାନ୍‌ମେ ।”
  gah-gah: 'Liki likago, Izesú goha loká oketake lekelisi nenikumú éahove liaká niave.
    Loko lokago, Pitá nene láa loko limó: Geza Ómasímo gologí oletatane loko lo mololeta
    vema noane.'
  lcm-lcm: Na kala sui iria ta, “Au, na nami, mipo kin iau ta nau a si?” Na Petero
    kala ngenget ia ta, “Numai a igenen i akanangai.”
  aer-aer: Kele Jesus itneke angkeke, “Kele angwenhe anteme arrantherre ayenge ileme?”
    Peter angkirtnerlenge, “Unte-arle Christ-arle, yanhe renhe-arle Ngkartele alhileke.”
  qvc-NT: 'Chayshina niptinllapaqam, paykunata tapurqan: —Mayá, qamkunaqa ¿imatataq
    ningi? ¿Pitaq kani qamkunapaqqa? nishpa. Chaymi Pidruqa nirqan: —Qamqam Dyus Akrashqan
    Washadurniyllapa kangi, nishpa.'
  tgl-ULB: Tinanong sila ni Jesus, “Ngunit para sa inyo, sino ako?” Sinabi ni Pedro
    sa kaniya, “Ikaw ang Cristo.”
  cbs-NT: 'januxun Jesúsun jabudi yukakin: —Jamen matun shinankinan, ¿man tsua ea
    yuimismen?— jatu waya januxun Pedron jatu yuixunkin: —Miadan, min nukun mekenika
    Mesías Cristoki— akaya'
  xtm-NTPP: 'Te ni jikan‑tnu''u ya: ―‍Te ndijin, ¿na in kúu sa, ka ka''an ni? ―‍kúu
    ya jiña''a ya. Te Pedro ma, ni ndakone''e de: ―‍Ndijin kúu Cristo iya ni tetniñu
    maa Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Yesu ngabakonya, “Na mangweto bo, nnenga nenga nabeneke?” Petulo ngajanga,
    “Mwenga nga Kilisto Nkomboi ojwapambuligwe na Nnoongo.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro: —Mʉja pea, ¿“Ñiru niimi,” yʉre mʉja ĩiti? —cʉ̃jare
    ĩi jãiñaupi Jesús. To biro cʉ̃ ca ĩiro, Simón Pedro pea: —Mʉa, Ʉmʉreco Pacʉ cʉ̃
    ca tiicojo cojoricʉ Cristo mʉ nii —cʉ̃re ĩiupi.'
  san-ORI: ଅଥ ସ ତାନପୃଚ୍ଛତ୍ କିନ୍ତୁ କୋହମ୍? ଇତ୍ୟତ୍ର ଯୂଯଂ କିଂ ୱଦଥ? ତଦା ପିତରଃ ପ୍ରତ୍ୟୱଦତ୍
    ଭୱାନ୍ ଅଭିଷିକ୍ତସ୍ତ୍ରାତା|
  huv-NT: 'Quiaj Teat Jesús tatün manguiay nejiw: ―Jow icona, ¿cuane ipiüngan, jane
    xic? ―aj nejiw. Quiaj tapiüng a Pedro: ―Iquiay aaga Cristo, aaga lapiürang aliüc
    ―aj nej.'
  otn-NT: 'Ra̱ Jesús ma̱hømbi ''yɛ̱mbyø xädi: ―Xi''a̱hʉ p''ʉya, ¿te''ogä p''ʉ gni̱
    bɛ̱mhmʉ ngue guecä? Ra̱ Bɛdu p''ʉya bi ''yɛ̱mbi̱: ―Nu̱''i̱, gue''e grá̱ Cristo,
    bá̱ ɛ̱xa̱''i̱ Oja̱ ngue guí̱ nda̱st''abi ―bi ''yɛ̱mbi̱.'
