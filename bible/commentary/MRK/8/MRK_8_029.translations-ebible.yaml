  tuf-tuf: 'Etat Jesusat wajacro: —Baat waquitra, ¿asan rehrcá? wajacro, ima chiwa
    quino. Eyta táyoyat Pédroat wajacro: —Bahan Crístoro. Sirat bah áyjacro, wajacro.'
  abx-abx: Amatilaw gihapon iya, “Pero para si ka'am, say may i pagkakilala-bi si
    ako?” Anaruman may si Pedro, “Ka'aw i Tinu'inan Mannanalwas.”
  mco-NT: 'Jesús y''amɨdooy je'' ydiscípulos ajcxy: ―Miich ajcxy, ¿nej miich mmɨnaangɨxy
    pɨn ɨɨch? Chi Pedro y''adzooy: ―Miich je'' je Cristo.'
  kqf-kqf: Bi i wai tala munaḡedina gado, “Temi bainewa ko noḡonoḡoti, te tagu aiyai?”
    Bi Pita i giuna gado, “Tam ba Keliso Maimaituwa ena Vinevine!”
  cpb-NT: 'Ari rosampitanakeri irirori, ikantanakeri: “¿Oitaka pikenkithashiryaakotanari
    eeroka?” Ari rakanake Pedro: “¡Eeroka, Cristo pinatzi!”'
  aon-aon: Aria anan narigam nakri, “Douk eshesh shakri namudok aria ipak kanak pakri
    eik amiapen?” Aria Pita nakripan nakri, “Nyak Krais douk Iruhin nagraehen neshopoken
    nyanamori nyunarao arpesh iri.”
  hus-NT-2005: 'Konyattsik tám juní enchéꞌ kʼal na Jesús: ―Ani tatáꞌtsik, ¿jitaꞌ ta
    ulaltsik ke Nanáꞌ neye? Tókʼoyat kʼal na Pedro ani utsan enchéꞌ: ―Tatáꞌ i Kristo,
    xi takudh kʼal na Dios abal ta takʼix.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n‑ya̱ jíín‑de: Te róó, na̱ cha̱a kúu‑ri̱ káka''a̱n
    máá‑ró, áchí‑ya̱. Te ni̱ ka''a̱n Pedro: Máá‑ní kúu Cristo, áchí‑de jíín‑yá.'
  bps-bps: Na smalek Dyisas, manan, “Kabay gamu, tan manyu? Simto agu kè?” Na tmimel
    Fiter, manan, “Ge sa Krayst.”
  mbs-mbs: Mig-insà si Jesus, “Meneng eden lay se kenyo aneng-aneng tepad kanak? Sinu
    a lay?” Timaba si Pedro, kagi din, “Sikona se Misiyas insogò te Timanem dini kenami.”
  tof-tof: Wa ibü nümtinóp wagó, “A yadi, e wa ia gyagüpi tótókdakla, ka nótókla?”
    Pita oyaka bóktan yalkomólórr wagó, “Ma ene ⌊Kerrisola⌋.”
  cme-NT: 'Yesu wuɔ bir yuu-ba wuɔ: «Aa namaa fuɔ, na''a hai moloŋo‑i muɔŋo‑i?» Piɛr
    wuɔ cira: «Diiloŋ uŋ pãa nuŋgu‑i aa saaŋ *Koŋkortieŋo maŋ, u yaa nuɔŋo‑i.»'
  sus-sus: Isa man naxa e maxɔrin, «Kɔnɔ wo tan naxɛ di? Nde n na?» Piyɛri naxa a
    yaabi, «Ala xa Mixi Sugandixi nan na i ra.»
  pon-2006: A e ahpw keinemwe rehrail, “A kumwail, ihs me kumwail wiahkin ie?” Piter
    ahpw sapeng, patohwanohng, “Komwi me Mesaiao.”
  dad-dad: Jesus to fedin, “Ba ã uleg? Aya nigin ã ai gef?” Pita aiten yale iron,
    “Õ anĩ Kristus.”
  zab-NT: 'Chiyru raipny laadeb: —Laat, ¿xi rniit, tú nare? Chiy cuaby Bed: —Laabiu
    nábiu Crist.'
  jae-jae: Go kêtu kênac êsêac gebe “Ma amac taôm nec asam aê abe asa.” Tec Petere
    gêjô eŋ awa gebe “Aôm Kilisi tau.”
  ksd-ksd: 'Ma i tir diat: Ma avat, ava biti ba iau to ia? Petero i biti tana: U ra
    Kristo.'
  msm-NT: “Na sikiyu,” kagi ni Jesus, “nokoy man to ogkaikagi now bahin kanay? Hintawa
    a man?” Si Pedro to migtabak, “Sikuna to diya Insaad no Manyuyuwas no ogpaharion
    to Diyus to kaotawan din.”
  myk-myk: 'A Yesu di pu yege na: «Ga yee do, yeeyɛ pyaa ki mu nɛ di ɲɛ jɔgɔ wɛ?»
    A Pyɛɛri di wu pye: «Kirisa mu ɲɛ.»'
  sbe-sbe: Na kabo Yesu ye henamaiyeidi ye wane, “Na komiu? Kwa hedede meta yau kaiteya!”
    Na Petelo ye wane, “Kowa meta Keliso.”
  mcr-mcr: Iqua iiŋä tquaŋguwäŋga, Iqu iquauŋi yatŋqä tii äwikqe. “Hiyaqä kŋuä duŋi,
    Nyi tquŋgä?” Iqu i tquaŋga, Pitä iqu, “Si Kraisi ne äminesŋqä, Goti Iqu atäuŋuä
    äkikqä Iqukiyqä” ätukqe.
  cux-NT: 'Tuu''mi ni Jesús ntiinguunéeⁿ yā discípulos: ¿Du''ū ''úú ngaⁿ''á ndís''tiī?
    Tuu''mi ní Pedro miiⁿ ní caⁿ''ā sa: N''diī chí Cristo chi yeⁿ''e Ndyuūs.'
  tur-YTC: Onlara, “Ama siz benim kim olduğumu söylüyorsunuz?” diye sordu. Petrus,
    “Sen Mesih’sin” diye yanıtladı.
  san-ITR: atha sa tAnapR^ichChat kintu koham? ityatra yUyaM kiM vadatha? tadA pitaraH
    pratyavadat bhavAn abhiShiktastrAtA|
  bel-N: 'І Ён кажа ім: «А вы кім называеце Мяне?» І адказваючы, Пётар кажа Яму: «Ты
    — Хрыстос!»'
  sch-sch: Hanchu, an kôm han, “Nangni rêkte tumo ani mi nin ti?” tiin a rekel ngeia.
    Peter'n a kôm, “Messiah ni ni” tiin a thuona.
  mic-MIQNT: Se'sus tel pipanimaji, “Gatu gilew, tal'ta'sultioq weni ta ni'n?” Pie'l
    asitematl, “Gi'l na Nujiugs'tawi'wet ta'n Gjinisgam petgimapnn ugjit ilgwenan
    ugtmimajuinumg.”
  huu-NT: 'Jesús dane jɨcanote: —¿Nɨese omoɨ cuena raitomoɨ? Pedro uai ote: —Odɨ caɨ
    Jilloitaraɨmadɨo. Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ o billena jaie llotɨmacɨ'
  jiv-NT: Tutai Jesus tímiayi “Atumsha, ¿waritrume. Yáitiaj?” tímiayi. Tutai Pítiur
    tímiayi “Ámeka Krístuitme; Yúsaiya̱ akupkamuitme.”
  otm-NT: 'Nu ra Jesús bi ''yänzɛhɛ yʉ́ xädi mahøn''a: ―Xi ahʉ, ''bɛ''a guí mamhbʉ
    nanguecä. ''Bex bi dą a ra Pedro, bi ''yɛ̨mbi: ―Nu''i gue''e grá Cristo, rá Thahni
    i Oją, bi ''yɛ̨n''a.'
  dah-dah: Irkeb Yesu beleŋ, “Munaŋ deŋbe daha yeŋ haŋ?” yinkeb Pita beleŋ wol heŋbe,
    “Gebe Mesaia,” inyiŋ.
  tnk-tnk: Nənə Iesu rəres pen irəha mə, “Mətə kɨmiaha hiaməni mə iou sin?” Mɨreɡi
    Pita rɨni mə, “Ik Kristo.”
  kpr-kpr: Aminge setero, Iesu sekago ategi usira, “Atá, ne nange erekotevu? Na mavejori?
    Sevu ningone!” aminge setiri, Peter mino sisira, “God namanenda ari ekoko kote
    doyari dae sise, Genembo eni dirigari furare dae sisira, amo nimori.”
  san-IAS: atha sa tānapṛcchat kintu koham? ityatra yūyaṁ kiṁ vadatha? tadā pitaraḥ
    pratyavadat bhavān abhiṣiktastrātā|
  nho-nho: Teenaa vasiri ake iloo Jesus ki laatou, “Ai kootou? Kootou e mee maa nau
    ko ai?” Peter ki mee ake, “Koe naa ko te Mesaea.”
  gym-NT: 'Jesukwe niebare mda ietre: ¿Mun abko käta ti nire niere tibtä? niebare
    kwe ietre. Pedro abko käkwe niebare Jesuye: Ma abko ni Dianinkä juani Ngöbökwe
    nun ngätäite, niebare kwe ie.'
  azg-NT: 'Joꞌ taxeeꞌ jon ndëëhan, itso jon: —Ndoꞌ ꞌoꞌ jeꞌ, ¿Nin conduehoꞌ na condui
    ja? Tꞌa Pedro, itso jon: —ꞌUꞌ condui nquii Cristo na iꞌua Tyoꞌtsꞌon tsꞌian nnonꞌ
    na ntsinꞌmanꞌ ñuaan nnꞌan.'
  bhd-bhd: तैखन यीशुए अपने चेलन पुच़्छ़ू, “पन तुस मेरे बारे मां कुन सोचतथ कि अवं कौन
    आईं?” पतरसे जुवाब दित्तो, “तू मसीह आस।”
  too-NT: 'Lā'' tuncan cāhuanilh: ―Lā'' hui''xina''n, ¿chichū hua''nā''tit tichūn
    quit? Lā'' Pedro kalhtīni''lh: ―Hui''x Cristo a''ntī Dios lacsacli.'
  ind-AYT: Yesus bertanya kepada mereka, “Namun, menurut kamu, siapakah Aku ini?”
    Petrus menjawab-Nya, “Engkau adalah Sang Kristus.”
  cjo-NT: 'Rojampiteeyakirini: —Eerokakya, ¿iitaka pikenkithashiryaakoeyanarini? Rakanakiri
    Peetero, ikantakiri: —Eerokataki naamagaeyakarini paerani: eeroka Rotyaantanewo
    Tajorentsi.'
  nsn-nsn: Song ke dangata Iesu tasisina pare, “Bo inggoum mu kula pare, maio?” Doh
    Pita ke mene hahaua pare, “Ingga te Kristo.”
  san-DEV: अथ स तानपृच्छत् किन्तु कोहम्? इत्यत्र यूयं किं वदथ? तदा पितरः प्रत्यवदत्
    भवान् अभिषिक्तस्त्राता।
  tna-NT: 'Da su Jesús ja quisabatana huecuana: —¿Cuaja micuaneda quisa epuani? ¿Aidhe
    ni da ema? Pedro ja uja Jesús jeutsutana: —Mida da Cristo. Diusu sa Jabeituti
    Deja da mida.'
  lid-lid: Eme Jises ndremenya oro, “Ya ado amwenen anya jo are lau handru?” Eme Pita
    asumon bohon i buku doh, “Ou kede-eh Krais handru oh.”
  wim-wim: Aꞌ nil Jesus.an thaw thant ngul ngurp nungantam al-alantan, “Puth niiya
    ngayangan wanttak ngaantam-ngeeyaniya ngay keꞌ pam weeꞌ iniy e?” Aꞌ nil puth Peter.an
    thaw nungant Jesus.antan, “Ayyang, nint in ngeeya! Nintiya Christa, pam anan nil
    God.angan kaaꞌngak ngulan kuchow nganta.”
  zga-M: Akhavavunda, “Umwe mwita one nene veni?” Peteli akhambula, “Uve ve Kristi.”
  yom-yom: 'Buna wuba yuvula : —Vayi beno veka lueta tuba ti minu ndidi nani e ? Piela
    wumvutudila : —Ngeyo widi Klisto.'
  san-SIN: අථ ස තානපෘච්ඡත් කින්තු කෝහම්? ඉත්‍යත්‍ර යූයං කිං වදථ? තදා පිතරඃ ප්‍රත්‍යවදත්
    භවාන් අභිෂික්තස්ත්‍රාතා|
  yut-yut: Yaŋ yaŋba Yesu da yoyɨgɨt, “Ae dɨsi nak do namɨn yaŋ yoŋ?” Yaŋban Pita
    da gen kobogɨ yaŋ iyɨgɨt, “Gak Kristo.”
  grc-BYZ: καὶ αὐτὸς λέγει αὐτοῖς· ὑμεῖς δὲ τίνα με λέγετε εἶναι; ἀποκριθεὶς δὲ ὁ
    Πέτρος λέγει αὐτῷ· σὺ εἶ ὁ Χριστός.
  cpc-NT: 'Ipoña josampitanakiri irirori, ikantziri: “¿Oita pikinkishiritakotanari
    iiroka?” Ari jakanaki Pedro: “¡Cristo pinatzi!”'
  nhg-NT: 'Entunses quentlajtlanque: ―Hua nemejua, ¿öquenu nenquejtoa tlö naja necaca?
    Onöhuat Piero, tieyelfejque: ―Tejuatzi tomobetzteca teCristo öque Deus metzmixpejpenelejque.'
  nya-nya: Iye anafunsa kuti, “Koma nanga inu, mumati ndine yani?” Petro anayankha
    kuti, “Inu ndinu Khristu.”
  ngu-NT: 'Quemaj Jesús oquintlajtoltij on inomachtijcahuan: ―Niman nemejhuamej, ¿quen
    nenquijtohuaj aquin nejhua? Pedro oquijlij: ―Tejhua tiCristo, yejhuan Dios oquitlapejpenij
    para tlamandaros.'
  kup-kup: Pot paru piin mañahan Iesu parunahon at mañah, “Met arimauhö nemaz tairap
    hameg?” Pot hahan Pita pat, “Ni Kristo, Godihö eñizekez au hahan hezap ni ok.”
  jid-jid: A mie ba u biyi na bi tre me nha? Bitrus tre “Wu yi wu Kristi.”
  wmw-wmw: 'Insa akiwadairi tena: “Sambi, umwe mudaniza kuwa omi niwa nani?” Peduru
    akinjibu, akamba: “Uwe ndi Almasihi!”'
  gmv-GGM: Kalethidikka Intech tana oona geti? gidi oychidees. Pixirosay “Neni Kirstosa
    (Xoossappe kitetidade) gidees.
  ssg-ssg: Jises kamei lato, “A amuto? Amuto ukek nga aita?” Pita pahoi ukek, “O Krais,
    tel Haeu taloma.”
  zpo-NT: '—Lee re guya, ¿cho nle re gu xgab nak na? —nzhé xaa lo re xaa. Nu lee Pér
    mkeb nzhé: —Lu nak Xaa Mxaal Dios Nabeyy.'
  poy-poy: Nayomberi kawakosiya, “Hashi, mwenga mlonga neni nagaa?” Peteru kamwankula,
    “Gwenga gwa Kristu!”
  qwh-NT: 'Tsenam Jesus nerqan: —Qamcunaqa, ¿imataq niyanqui? ¿Pitaq cä? Tsenam Pedru
    queno nerqan: —Qamqa Dios Acrashqanmi canqui, Tëte —nir.'
  gaw-gaw: Anam aeg amu Jesus Nug aum. “Anam amge ag aḵa amu dahilnu aḏi aṯeb?” awa
    aum. Awa a amu Petrus nug aum. “Na am Kristus, Kayak Nug na tituaniṯom!” awa aum.
  nca-nca: Ŋunde yiqo, ŋande osese yereró, “Ko yeŋomboko, nenemboro date yeyoteŋgo?”
    Ŋunde yiní Pitako mande topé ŋande yaró, “Keko Kristo ŋu,” yaró.
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Zeꞌ de ru, ¿cyu rnii der nu naca̱? ―nam. Orzeꞌ
    na Bed rab yum: ―Ru nac ru Mesías, biñ nu ca lo cuen nu co mbañ de mbecy ―nay.'
  mkj-mkj: A Ih idoak iparai, “A kamwai, inje kamwai pwahki Ngoahi?” Peter japoang,
    “Koawoa ioar Messiah.”
  zac-NT: 'Repi Jesús lu raiꞌ: ―Lëꞌë të ¿chu rniꞌi të nahia? Pedro guniꞌi: ―Nal Cristo,
    el quë nagudili Dios parë guënibë́ꞌal.'
  kyg-kyg: Ha paiꞌnagenoꞌaeꞌmo, Ani gemo huꞌa nehayaꞌmonanafa lapakaemo nagaefeꞌmo
    ina laꞌnae, hutapa nehae, huno apafi geꞌnigeno Pitaꞌa ha painoꞌaeꞌmo, Gotiꞌa hunoꞌaeꞌmo,
    Kalaisi neꞌmo aliꞌna atesugeno emineno ma mopafatiꞌmo afole aigiye, huno huꞌniya
    vekamo Kalaisigamo maiꞌnane, huno ha paiꞌniye.
  kmk-kmk: “Dikayu nu, singngadan ku utnat makanan yu?” inyimus Jesus. Summungbat
    si Pedro un, “Sika dit Kristu.”
  cao-NT: 'Jatsi Jesú jato nicaniquë: —¿Jënihi ni mato ëa yoati na? ¿Tsohuë ni ëa
    yoi? —iquiina. Jatsi, —Dios raahacanish ca Xabahamati Ibo xo mia ra —i ja qui
    Pedro niquë.'
  bbr-bbr: Keser aurna, Jisas nukas ätäi aka totwarowon, “Akasar is inok aiäi?” Pita
    nukas ätäi auruwon, “Na Krais, Anut nukas kon roasiret ätäi imwaraun äsimoisonuk,
    koumon.”
  inb-inb: 'Chi­ura, Jesús tapur­ka­kunata: —Kam­kunaka nuka­manda, ¿pi kagtatak ni­wan­gi­chi?
    Chasa tapu­ura, Pedroka ainirka: —Taita Dius agllaska Cristo­mi kangi.'
  hrv-hrv: 'On njih upita: “A vi, što vi kažete, tko sam ja?” Petar prihvati i reče:
    “Ti si Pomazanik - Krist!”'
  box-NT: 'Ó o bĩnía tùara: «Ká minɛ́n bán ɓɛ̀n le ĩ lée wée?» Ó o Piɛre
    bía nɔn wo yi: «Ũnɛ́n lé yìa le Dónbeenì mɔn léra.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌyambiꞌʉ ne bi ꞌñembi: ―Xiꞌahʉ, ¿te guí ma̱ñhʉ de gueque?
    Y ra Pedro bi da̱di ne bi ꞌñembi: ―Nuꞌi go gueꞌe grá Cristo xpá mɛñꞌaꞌi Ajua̱
    pa gui nda̱.'
  wnu-wnu: 'Qamarari ne wo bo der qamar: “Ende eng an yet mai qamb igoumon?” Ne Pita
    taui qamar: “Ne munon Qenu qoan init imurimb qamb qamar eng ne gari.”'
  zam-NT: 'Sya, mnibdi''s Jesús loo myen'' xin'' mté''th Jesús. Ndxab Jesús loo myen'':
    ―¿Gu'' à''? ¿Chó mèn mbez gu'' nac daa? Sya, chàa, ngro'' nxon'' Pedr loo Jesús.
    Ndxab Pedr: U'' nac yub Cristpe'', Tad.'
  zyp-NT: Zisu tah, “Naaning tah saw aho a cang naa pa tah maw?” tatah a hae he. Piter
    tah, “Nama cawh Khri cawh na cang,” tatah a chai.
  sey-NT: 'Ja̱ maca i̱pi se̱quëña, i̱ohuaꞌire: “¿Mësarutaꞌa i̱queipi cayeꞌni, yëꞌëre?”
    Caquëna, Pedropi caëña: “Mëꞌë cato huasoquë Cristore paꞌë.”'
  nvm-nvm: Bu ijeg kuavga fu una kia, Regavo jaiji ja vierafega naiji na erano kiain?
    Rega Fita fu uri kua, Aiji a Kurais e iji God fu kuamga fu ari ruainma ijino kuain.
  mps-mps: Tama Jisasgo te augwalibolo hanalu wali, “Duga digi te ena de nogi ebo
    dawe?” Tama Pitago agabolo po wei ponoyu, te po wai, “Nage Krais dao, e we bidi
    tau somainu Godigo nage sa muyu asaiba wali bidi dao,” te po wai.
  seh-seh: 'Yezu athimiza pontho na kuabvundza kuti: “Imwembo musandilonga Ndine ani?”
    Penepo pene Pedhru antawira kuti: “Imwe Ndimwe Misiya”.'
  pab-NT: — Hoka xiso atyo xala xaokita natyo? nexa ihiyeha. — Hiso atyo Enore Kalorexe
    Aohenere — nexa Pedro Jesus hiye.
  llg-llg: Boe ma Yesus natane selu kasa nae, “Tehuu tungga ei na, Au ia see?” Petrus
    nataa nae, “Ama ia Karistus! Fo Manetualain tudu mema kana neme makahulun ele
    mai so.”
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «''Ɩn amɩa, a nɛɛ, nyɔɔ ɩn -mɩa?» ''Ɩn Piɛlɩ nɛɛ: «-Lagɔɔ
    -Bhasanyɔ -ɩn -mɩa.»'
  tpi-tpi: Na Jisas i askim ol olsem, “Na yupela yet i tok mi husat?” Na Pita i bekim
    tok bilong en olsem, “Yu dispela man God i bin makim bilong kisim bek ol manmeri
    bilong en.”
  mih-NT: 'Ta i ndaca tuhun ra Jesús sii ra: Ta maa ndo, ¿yoo ra cui catyi maa ndo?
    Ta i catyi ra Pedro: Yoho cuu ra Cristo, ra i tasi ra Ndyoo vatyi cua zacacun
    sii ndi.'
  qvh-NT: 'Sayno niyaptin paycunata Jesús taporgan: “Gamcunaga, ¿pï cashgätatä yarpäyanqui?”
    Saymi Pedro nergan: “Gamga Tayta Dios cachamushgan Cristumi canqui, taytay.”'
  kms-kms: Di Jisas ni mune pengu nindim nari, “Pudi nungoqi pughe gri nei wamb, nge
    tughe bu?” Di Pita oyi nand nari, “Nu Kraist, wuti beghi kutamu powi ningg God
    naip kuo ye.”
  agn-agn: Ig ganing si Jesus ong nira, “Piro mga ong nindio, yo sinōpa?” Ang siminabat
    si Pedro, “Yawa tang Cristo, ang aggelaten ang komabot!”
  nhi-NT: 'Jesús oquintlahtlanih: —Uan namehuantzitzin, ¿tlenoh nanconihtouah aquih
    neh? Pedro ocnanquilih: —Tehuatzin yen Cristo Temaquixtani.'
  ttc-NT: 'Ntons oxik xhcha''o'' kyetz ikxjani: «B''ix etetz, ¿ab''l wetz a''in tuj
    enab''l?» Yaji oxik tzaq''b''ik te Xhpe''y, oxik tq''uma'' ikxjani: «Yatz a''ich
    te Koloyon Aj Q''umankaj Oqtxi''.»'
  dan-1931: 'Og han spurgte dem: “Men I, hvem sige I, at jeg er?” Peter svarede og
    siger til ham: “Du er Kristus.”'
  kwj-kwj: 'O hinga wu sawewani Jisas ya wunu sili, “Wo kundo, ani ni hinde hinga
