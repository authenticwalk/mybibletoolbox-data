    ut sa' xc'aba' li evangelio, a'an ta̱re̱chani li junelic yu'am.
  blz-NT: Gause mian men mampari-pari mansalamatkon wakana na dunia kani'i, ia sian
    mantausi tutuo' men pore. Kasee mian men mongorookon wakana bo Ingku' tia bona
    Lele Pore men ringkat na Alaata'ala, ia bo mantausi tutuo' men pore.
  poe-NT: A̱ ntá tí nkexro tjinkaon jehó sinchekaá a̱sén mé tsꞌitjáyan. A̱ ntá tí
    nkexro sinchekꞌitjáyanxín a̱sén kíxin tinkáchónki tí janhan la ko chrónkaxín tí
    tan tsjanjon kjuachón mé tsaá.
  san-TAM: 'யதோ ய​: கஸ்²சித் ஸ்வப்ராணம்ʼ ரக்ஷிதுமிச்ச²தி ஸ தம்ʼ ஹாரயிஷ்யதி, கிந்து
    ய​: கஸ்²சிந் மத³ர்த²ம்ʼ ஸுஸம்ʼவாதா³ர்த²ஞ்ச ப்ராணம்ʼ ஹாரயதி ஸ தம்ʼ ரக்ஷிஷ்யதி|'
  cof-NT: Yalachi tenca munatenan pansi chuchique tenfeminlari ticatiya jera piyarito
    puyanilaichunae tinue. Juntonan lachi tenchi, o sen fiquica merawomin jonun tenchi,
    tsanque pansi chunoca telaquepominlari numatotiya pansi chuto polelaichunae tinue.
  srm-NT: 'Nöö hën a taa: “Fa mi fan dë, di soni mbei mi taki sö. Biga ee wan sëmbë
    i ta suku fii hoi i libi kumafa i kë, nöö joo lasi di suti libi Gadu kë da i.
    Ma ee wan sëmbë i ta saka i libi fu mi hedi nasö fu di Bunu Buka u Gadu musu paaja
    hedi, nöö di sëmbë dë o fendi libi a Gadu nöömö.'
  qvs-NT: Kankuna wañuymanta kishpinayashpa sakiwashpaykichika mana tukuyniyuk ninamanta
    mana kishpinkichichu. Chaymanta kreyiwashkaykichirayku runakuna wañuchishuptikichipish
    sieluman rinkichi Tata Dioswan mana tukuyniyukta kawsak.
  zca-NT: porke xa' nzhakla kina vid che'n par naloxe, lë'i lox lo Dios; per xa' gat
    por da o por widi'zh nazhon kwa'n nilun, nayot lox xa' re' lo Dios,
  cbc-NT: Bairo tunu caʉ̃mʉ apei cʉ̃ caãnie pʉamerẽ mairĩ, yʉ yaye quetire jãnacoagʉmi.
    Bairo cabai ãnirĩ yasicoagʉmi yua. Apei, yʉ yaye quetire cajãnaecʉ roque netõcõãgʉmi.
    Cʉ̃rẽ na capajĩã rocacõãmiatacʉ̃ãrẽ, caticõã ãninucũgʉmi tocãnacã rʉ̃mʉa.
  qxo-NT: Pipis quiquinpa munayllanman cawacog cagga manam gloria vïdaman changatsu.
    Pipis willacuynïta chasquicur Tayta Dios munangannö cawag cagmi gloria vïdachöga
    cushishga cawanga.
  mox-mox: ʼInega togama yawaina navegagalea e nawale yawaina naluveʼwaivia, ta togama
    yawaina nahawafelea weaqigu ta wese Valegu weaqina nawale yawai aqiaqina nalobea.
  kew-kew: Onaa rayome nimuna yogane surubalimi-daare oro yaalo alupalimi. Pare onaa
    rayome ni madaa page epe agaa madaa nimuna kone gimalimi-daare oro yaalo piralimi.
  dww-dww: Baninama deḡoda aitau tame am yawasanama kwa kaididi be kwa raberabena,
    tokare am yawasanama kwa kawa gewagewana, be tam aitau am yawasanama kuyai utaena
    taugu be vari verenama kama taiye, tam tokare am yawasanama kwa banavina.
  nif-nif: Neta, no endɨ natnala ba gɨñgɨt manda kɨndemnalok kuñgun bi-namlak, endɨ
    wakan kunumdok kuñguñ taletalen nɨmnat inda-ñɨmekak. Gan no endɨ kwelalok kuñguñ
    enlok tɨke-kɨmɨlep nandɨlakta, endɨ kunumdok kuñguñ kola-ñɨmekak.
  twi-ASANTE: Deɛ ɔma ne ɔkra som no bo no, ɛbɛfiri ne nsa. Na deɛ me ne Asɛmpa no
    enti, ɔbɛhwere ne kra no, wɔbɛgye ne nkwa.
  aoj-aoj: Epen ami okom mopoma ambal ananili atol, niꞌi nihapilal tatalaꞌil, anaf
    ambal ananili higililal. Apaꞌ epen ami okom mopoma aeꞌ eloma basef buꞌwafi Godi
    ma nesambala ambal ananili itap apaꞌe, anaf God aꞌ nofaꞌ ambal ananili lotanimai
    nepe andeandeꞌ lifilafi.
  cbv-cbv: Ded ã weñat pínahdihjeh chãjni, iiguípna ã bejbipna caá. Obohjeéhtih, wã
    weñat pínahboodíh chãjni, wã bohéátdih tʉ́i jenah joiní, yeó jáap jʉmat pah wãjeéh
    ã tʉ́i jʉmbipna caá.
  taw-taw: Binɨb an ne ke mɨdɨl, mɨdtep gin agɨnɨgab ak, kɨdek mɨd tɨmel gɨnɨgab agak.
    Pen binɨb yɨp dɨl God takaw teplep nop ak dɨl, yɨp tap tay gɨnɨgab takaw ma mɨdeb
    agɨnɨgab ak, mɨdtep gɨnɨgab agak.
  jic-NT: Nepénowa ca quelel jis capj mp'a'sacj yupj p'iyá. Ma ca jisas malala se
    palá, mpes ca mvelecj napj lal japon tulucj. Mop'in ma ca mpatjam Dios lal. P'a
    casá nsem nepénowa jis lal. Nepénowa nca'lin̈ napj lal japon mpes. Nca'lin̈ ca
    nacj napj mpes javelepj mpes. Nin mvelecj Dios 'üsüs liji gente jis lal napj mpes.
    Más 'üsüs ca jis mpalas yupj la p'a jis lal. Yupj lovin ca mpatjam Dios lal.
  zap-NT: Porke men ne rkaa xgyelembán lextoo, zako perdid; per le men ne rboleedx
    xgyelembán por ne nak men xpén noo no por ne rlaleedx men xdiznzoon Dëdyuzh, zap
    men gyelembán ne nunk luzhdet.
  wer-wer: Namp pim wëwëet keimön ëak öpna pöt pim wëwëet kö sëpnaat. Ën namp nemëënre
    nem ngön ompyautaan yak wëwëet këëpöt wasëpna pöt pim wëwëet orö morëëpnaat.
  ipi-ipi: '@see-verse:MRK.008.034'
  qul-NT: Causaynillanta salvayta munajka chincachenka; nokaraycu salvación evangelioraycutaj
    causayninta chincachejka salvaconka.
  tnc-tnc: Ba'iaja jũabaraka reyarika yaᵽaberiwa'ri “Jesúre yaᵽaika uᵽakaja baabesarãki
    yi'i”, ãñuka õñia imajiᵽarika tõᵽobesarãki. Yire ã'mitiriᵽẽaiki imawa'ri, yirika
    bojariroka kibojaika ã'mitiriᵽe'yowa'ri najããrãki ᵽuri õñia imajiᵽarika tõᵽorãki.
  ter-NT: Vo'oku enepone xâne yuixóvoti koúhepekea kóyeku yara kúveu mêum, evókoatimo
    ne mani unako koépoku xoko Itukó'oviti. Itea enepone xâne usó koyêti évokea úhepeko
    kóyeku yara kúveu mêum vo'ónguke epó'oxo vo'ókuke ne inámati ihíkauvoti yûnzo,
    énomonemo unatî koépoku xoko Itukó'oviti.
  bmr-NT: Mɨɨro ifiico agaijɨɨbo ifiico mɨtasuji. Jaanotɨ taajɨguiinodɨ, bu tajɨɨbogo
    iijɨguiinodɨ icano ifiico imɨtasuubo, ifiico taajasuji.
  fuf-fuf: Kala faalaaɗo dandude ngurndan mun, ɗan hayriray mo, kono kala non mo ngurndan
    mun hayriraa sabu an min e Kibaaru Moƴƴo on, haray ontigi dandoyay ɗan.
  mwc-mwc: Kotoi wata ana waina ikesina ana yawasa ina botawani wai ini siwani, saba
    kotoi wata yauku ba Wara Gairena kairavina ana yawasa ini siwani wai, ina yawasa.
  bhl-bhl: Yu kililina! Mali ikalem finik so bomin kuw fukunkabiliw kawtiw i ikalem
    finik so fein banimokoliw te. Banimokoliw kate, nimin kawtiw ite mak nelo nenggelewko,
    Sunbin-Got em Weng Kal Ken Ati be kitil kuw aluwsomi, ikalem finik so bomin beem
    dulum fukuninba keliw tewe, kawtiw bi sunsun finik so bin kuluko, bókoliw te.
  ons-ons: Ŋei mane eŋe wikilane kaetkaki solaine mawalukayakeo, eŋe gege wane numaine
    korop siuklukkayake. Ŋo, ŋei mane eŋe biŋek don wane so nae wane wetkeake, paki
    gegeine korop qikka more, ea waneka ra more seukeake, ŋei yewa eŋe gege marat
    kayake.
  con-NTPO: Majan tisuma ccushaeñe in'jamba pa'ta catiyeya'cho. Tsa'ma majan ñame
    in'jamba ña ñotsse condase'choma in'jamba pa'ta tsata tsu ñoa'me ccushaya.
  ghs-ghs: Oi teei qaraqara nomeke qaanataquko noi quba seepe naatakoi. Qate teei
    qaraqara nomeke naho quba ma sinabidzaho quba qaanataama naate abike moitaquko
    qaraqara nohoi meeke qidzanatakoi.
  peg-peg: ଇନାକିଦେଂକି “ଇନେର୍‌ ଜାର୍‌ ଜିବୁନ୍‌ ବାଚାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଇଚା କିନାନ୍‌, ହେୱାନ୍‌
    ହେଦାଂ ଆରାଇ କିନାନ୍‌; ମାତର୍‌ ଇନେନ୍‌ ଜଦି ନା ନେକ୍ରିକାବୁର୍‌ କାଜିଂ ତା ଜିବୁନ୍‌ ଆରାଇ କିନାନ୍‌,
    ହେୱାନ୍‌ ତା ଜିବୁନ୍‌ ରାକ୍ୟା କିନାନ୍‌ ।
  txu-NT: 'Me kute amidjwỳnhbit mar ne me kum tokry pyma. Me tãm gêdja me tyn kam
    ijukri me biknor tokry djàkam tẽ. Nhym be, me kum ijabêkumrẽx ne kute amidjwỳnhbit
    mar kêt nhym me kute me bĩn jabej me tãm gêdja me amiptàn ar tĩn ne ba rã''ã:
    rã''ã ne.'
  eng-WEBU: For whoever wants to save his life will lose it; and whoever will lose
    his life for my sake and the sake of the Good News will save it.
  gnw-NT: Uipota uñuvatu jecove vae ndarau ipuere. Ẽrei jocua umeeta jecove chereco
    pegua jare Tumpa iñee icavi vae jeco pegua vae uñuvatuta co —jei—.
  mux-mux: Yambu te-ni ma-koleana yunga kona molupa naa kululi ulu-pulele ambulumba
    temba kene yu kolupa kene sika molupa kis-sipa mindi pumba. Akiliinga-pe yambu
    te na numanu monjupa nanga yambale molupa, ‘Yambuma temani kaiéle piliangi.’ nimba
    enini nimba sipa molumba kene yunu kolupa kene yu kona molupa konjupa mindi puli
    ulu-pulele sika kanupa liimba.
  maj-NT: A̱t'aha̱ xi mjehe̱ ts'i̱ínk'anki suba yjoho̱ nga k'úéjña tík'un, kui xi
    tu̱ sahá ku̱a̱yá. Tu̱nga xi ku̱a̱yá nga̱t'ana̱ ko̱ nga̱t'aha̱ én nda tsuhu̱ Nti̱a̱ná,
    kui xi tu̱ sahá n'e̱k'anki.
  bkq-NT: “Jesus eynynonro keba urâ” myguelymo, tyâzepa mitomoem kulâ watay, âdiempa
    kulâ ise xirâ anaym kurâem mawylymo. Âigueduomo Deus enadoram mydâwâpyra ise âmaemo.
    Yeinwândylymogue, unâry mâinwândylymogue warâ mâdyolymo watay olâ, Deus enadoram
    idâze âmaemo; aunloenlâ ise eagâ mawylymo warâ.
  kue-kue: Te yomba ta yene kor-morambuka ere-inagledi eran, okuwo kor-moglkwa i wau
    borambuka. Ba, ta ye na pre ya te kanna mambuno wakai pre ere kor-moglkwa i kinde
    kondinan ana yene okuwo ere-inambuka.
  cot-NT: Quericaca teeca irininteji irantsipeventena irooca irimetojavenquena, manaquea
    impeaquempa; cotanquitsiquea iriraquea atsipevenquenaneca aisa irantsipevenquemparogueti
    Quenquetsatsarentsi Oganejencatatsica tsavetantaquenaca irooca irimetojavenquenaquea,
    incoquempaniquea inchoocaguiteni.
  bnp-bnp: E rei a viri i ha taro iau, ne vona ni korimule a kulina, bara ri velu.
    Pali e rei a viri i mate a vuhuna i ramai iau, i vara a Velenga Kamumu, bara i
    bole a nimahuri vakaroro.
  apn-NT: —Koja mẽ ixtã mẽ atõx pĩ rỳ ixtã tanhmã mẽ ato ka ty. Ate tanhmã ijarẽnh
    to ho apa hã nhũm mẽ apĩ. Tã nom koja akaxwỳnh ma inhõ krĩ hwỳr àpir kurê kumrẽx
    nẽ kamã atĩr tũm nẽ amex rãhã nẽ apa ho apa. Nom kot kaj mẽ jar atĩr prãm xàj
    ixkaga hãmri nẽ hwỳr axàpir kêt nẽ.
  ctp-NT: Kanaꞌ chalyuu ꞌin neꞌ si xkwiꞌ ndaꞌan chaꞌ tiye neꞌ sa ñaꞌan ka kuꞌni neꞌ
    chaꞌ tyuꞌu neꞌ, ti ykwiꞌ ti neꞌ; loꞌo kaja chalyuu nu ja tsaa tii ꞌa ꞌin neꞌ,
    si xlyaa neꞌ tsaa neꞌ loꞌoǔn, ni siya kujwi nten ꞌin neꞌ chaꞌ ꞌñaǎn, chunꞌ ntsaꞌ
    neꞌ chaꞌ suꞌwe ꞌñaǎn ꞌin nten.
  bre-BRG: Rak piv bennak a fello dezhañ saveteiñ e vuhez, he c'hollo; met piv bennak
    a gollo e vuhez abalamour din ha d'an Aviel, he saveteo.
  opm-opm: Gur Nuhur matei orhorwi trun mihat orhorwi pateprineng daham inin hat ma
    sapti bap guroh eimat yah hat paten ohe da oh na datipri han bap gurmur. Nuhur
    Jisas ohe danong hat saptin niyarit hapuriyahan yahwa daham ma dinahapti bap gur
    eimat yah hat paten ohe dasi hat patepri bap gurmur.
  bvr-bvr: Ngardawa ana-nga an-gata gala nguna-burdima, jimarna barra wanngu a-negiya,
    an-gata an-gugaliya jarra gun-nyagara gu-ni barra. Wurra ana-nga minyja aburr-werranga
    abu-bu, a-juwa minypa nipa an-ngaypa rrapa gun-ngaypa janguny gu-rrimanga apula,
    an-gata an-gugaliya nipa jarra wanngu a-nipa barra a-workiya.
  wal-wal: Aissi giikko, ba shemppuwaa ashshana koyiya urai bashshana; shin ta gishshaunne
    wonggeliyaa mishiraachchuwaa gishshau ba shemppuwaa bashshiya urai ashshana.
  zad-NT: Ḻa' beena' bi chzanile' yeḻ' mban c̱he'na', beenan' kwiayi', san beena'
    chzanile' yeḻ' mban c̱he'na' ni c̱ha' na' ni c̱he dill' wen dill' kob c̱ha'na',
    beenan' gat' to yeḻ' mban c̱he' zejḻi kaṉi.
  mgh-mgh: Nlattu, ntthu nohala uphavela woopola ukumi awe unanrihya, ni unhala unrihya
    nlattu wo miyano, ni nlattu wo Nhupi Wooreera nowowopola.
  aso-aso: 'Idoꞌ neꞌmine igisa neꞌmeti alizave lo noluvoniꞌ nene nanitekumuꞌ luhe.
    Lingine mene gililo: Ve ma ingine neniꞌ neꞌmeteloneꞌ nene geni initeliꞌmi lulouꞌ
    vo minevoꞌ alevote hulalone li neꞌmetamilizave nene minevoꞌ minevoꞌ minaaꞌ ngemeni
    dameni nene ma damilisave. Damilisaha ve ma ingine neniꞌ gamaziꞌne lamineꞌ nene
    gili gili eleꞌvoleꞌ igi neꞌmetilizangumuꞌ ngibili hilikevo minevoꞌ alevoꞌine hulilizaniꞌ
    nene alingeꞌ minevoꞌ minevoꞌ minaaꞌ ngemeni dameni nene ha dalisave.'
  uli-uli: Semal le be hafali yal molow ngo be pung tangi. Ngo semal le bete hafaliloh
    yal molow le fal ngang mo Ebangelium le ngo be molow.
  nin-NT: Undurr wanggo nggo ta du uwa ta so sese, uwa ta zha yi chankarr. Undurr
    wanggo nggo a ta ni ingga itu ima yi ni i kuchi i ure ku Abachi ku, uwa ta so
    sese.
  tgk-tgk: Ҳар кас, ки ҳаёташро нигоҳ доштан мехоҳад, онро аз даст медиҳад, вале ҳар
    кас, ки ба хотири Ман ва ин хушхабар аз баҳри ҳаёти худаш мегузарад, онро нигоҳ
    медорад.
  acu-NT: '@see-verse:MRK.008.034'
  cak-WNT: Ruma xabachique ri can nupokonaj ri ruc'aslen re wawe' chuwech re ruwach'ulef,
    xa ma xtril ta c'a ruc'aslen riche (rixin) xtibe k'ij xtibe sek. Yac'a ri ma nupokonaj
    ta ri ruc'aslen re wawe' choch'ulef, astape' ta na can napon pa camic wuma riyin
    y ruma ri lok'olaj ch'abel ri niya'o colotajic, can xtril c'a ruc'aslen riche
    (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay nan uray ngachana ay mangepapati ay mangesarakan as fiyagna asna's
    luta at malitawnantu challu. Ngem nan uray ngachana ay manglitaw as fiyagna asna's
    luta kiapú as pammatina kan ha-un ya as nan Ammay ay Chamag at maesarakantu.
  spa-PDDPT: Porque el que quiera salvar su vida, la perderá, pero cualquiera que
    pierda su vida por causa de Mí y de las Buenas Noticias, la salvará.
  ruf-ruf: Kwaapfila imunu wowose iyobama kuukombola ughima wake, katsowaghisa, ila
    imunu wowose iyowaghisa ughima wake kwaajili ya nene na kwaajili ye Imbuli Inoghile
    katsoukombola.
  gun-gun: Mba'eta nomanoxei ete va'e ma omokanhy 'rã guekove. Ha'e rã xekáuxa ha'e
    ayvu porã káuxa omano va'e ma ogueraa jepe uka 'rã guekove.
  agu-BL: Poro cyakil yi e' yi na chipek' te yi ank'i'n tetz tzone'j wuxtx'otx', chitz'ake'
    cyera'tz yi quitz'ajbil tetz ben k'ej ben sak. Poro ko list atit jun yaj tan tilwe'n
    cyen yi ank'i'n tetz tzone'j wuxtx'otx' tan tu' yi na taj tz'oc jak' inca'wl,
    scambaje' tzun i' yi stz'ajbil yi quinin bajsbe'nt tetz.
  isn-isn: Ku nsoko wihi nuloilwe kuluguna u likalo nulakwe ukululimilya, hangi wihi
    nuika lulimilya u likalo nulakwe ku nsoko ane hangi ku nsoko a nkani ni nziza,
    ukuluguna.
  eng-PEV: If you only want to look after your own life here on earth, you will lose
    it. You will not live for ever with me. But if you are ready to give up your life
    here, and live my way, and tell other people the good news about me, then you
    will find real life, and you will live with me for ever.
  ilo-ULB: Ta siasinoman a kayatna a salbaren ti biagna ket mapukawnanto daytoy, ken
    siasinoman a makapukaw iti biagna gapu kaniak ken gapu iti ebanghelio ket maisalbarnanto
    daytoy.
  pir-NT: Masʉno tiquiro esa tuharo tiquiro cahmeno sahata yeriquiro pecapʉ waharota.
    Sa yero masʉno, yeere sa yeducuro, quehnoañe buheyere sa yeducuro, ijipihtiye
    decori yʉhʉ mehna ʉhmʉsepʉ ijiducurota.
  anv-NT: Mbɔgé muú akɛlege mampoó geŋwá jií ɛbyɛ́nnó aníige nyɛ geji, ne mbɔgé
    muú akamégé manchyɛɛ́ geŋwá jií getú ya ne abya melɔ́mélɔ́, apomé nyɛ.
  sab-NT: Kwian bai tañachuge mau giti alin allabi toi no nga dba ai giti mo manade
    no me tañachuge age Chube takalin kare giti, bdagli kwian ene be jogenga sugekare
    Chubege be chege boi daga ngwale tanre diali chui tangle. Agwa kwian bai mo ta
    gbe chage cha ole mo chuge ngwadi boi daga ngwale nga dba ai giti cha gerua dbe
    gdale, ama me mo tallade, ama tañachuge ma no age Chube takalin kare, bdagli kwian
    ene be toi no diali chui tangle nga ngaña giti cha ole cha Ñenua Chube ole.
  tmd-tmd: Nöbö mö, Jisas nugw pön mɨdɨŋ wä renɨŋö, rön, nugwöñ bla, mɨ aŋadö pɨn
    bɨcöña. Makwam nöbö mö, Jisas nugw pön, mönö wä nuŋwa nugw pön mɨdɨŋ, anɨŋ rɨ
    gwogwam cöñ aku mönö mɨdölö, rön, rɨŋ diön nöbö mö akuyöbö, God raŋ öim öim mɨjöña.
  acr-NNT: Ma china ri na kuya ta ranimaꞌ rukꞌaslem, riꞌ e kujam ri chomilaj kꞌaslemal
    chwach ri Dios; noꞌj ri kuya ranimaꞌ rukꞌaslem wuma riꞌin y ruma ri Utzilaj Tzij,
    riꞌ e kuriq ri chomilaj ukꞌaslemal chwach ri Dios.
  kpg-kpg: Maa goe e hiihai e bida benebene do mouli, gei goe ga de gidee do mouli.
    Maa goe ga diiagi do mouli i di Au mo di Longo Humalia, goe ga gidee do mouli.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिसे ह्राङला ज्‍यान जोगब लबारी म्‍हाइला थे म्‍हिसे
    जुकजुकधोनाला जुनी आयाङ्, तर ङादेन थार्बा पिन्‍बा समाचारला लागिरी ज्‍याननोन पिन्‍खम्‍बा
    म्‍हिसे चा जुकजुकधोनाला जुनी याङ्ला।
  avt-avt: Neimɨn nɨrɨak ek au, te hɨr nare nanu nanɨt menmen yapɨrwe, maain hɨr maain
    nani. Te neimɨn nani nanɨntar hɨm mai hɨr nisesim, hɨr nantikewa nanu nanɨt.
  cbk-cbk: Y si quien ta precura salva el di suyo mismo vida, hende le puede, pero
    si quien ta considera di suyo vida de nuay valor por amor di mio y por causa ta
    sigui le el enseñanza del Buen Noticia, ay puede le queda salvao.
  uig-ARA: چۈنكى كىمدەكىم ئۆز جېنىنى قۇتقۇزاي دېسە، چوقۇم ئۇنىڭدىن مەھرۇم بولىدۇ؛
    لېكىن كىمدەكىم مەن ئۈچۈن ۋە خۇش خەۋەر ئۈچۈن ئۆز جېنىدىن مەھرۇم بولسا، ئۇنى قۇتقۇزىدۇ.
  tuf-tuf: Cahujinat imár yauwic cahmar roocayat, as chihtá cácajar óraro. Bíyinatan
    eyta cati cuácayatan, eyin sácataro. As ajca rahcti reht sácataro. Cuatán as chihtá
    ques, as chihtá ay bi ehcúc ques uwat cahujín yauwata óraro. Bíyinan as chihtá
    ques yaúyata, aját eyin síwayqueyra. Síuyat eyin Sir jor cuacúr ítayqueyra.
  abx-abx: Kay bisan say i magpasiguro si kalugaringun-na kinabuhi' ina'anto, iya
    dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag
    si kalugaringun-na kinabuhi' para si ako pati' si mahalap sumat, iya dina i aniya'
    ungod kasiguruhan-na.
  mco-NT: Huenpɨnjäy huɨdibɨ ca' yega'ñ yɨ yjugy'ájtɨn ma yɨ ó'cɨn mɨɨd ɨɨch ycɨxpɨ,
    hue' je' yajtɨgoyamy yɨ'yjugy'ájtɨn. E huenpɨnjäy huɨdibɨ yegamy yjugy'ájtɨn ma
    yɨ ó'cɨn mɨɨd ɨɨch ycɨxpɨ etz ɨɨch y'ayuc oybɨ ycɨxpɨ, hue' je' ypadamyb yɨ jugy'ájtɨn
    huɨdibɨ ca' cɨxɨpy tɨgoyɨpy ni mɨnaa.
  kqf-kqf: Lava aiyai bi ena yawasana i nuwamunaḡena ba muliḡa ya kulayakasi. Bi aiyai
    ena yawasana ya nuwakamaḡena tagu aubaigu bi giu visuvisuna aubaina ba muliḡa
    ya vai munaḡe.
  cpb-NT: Ikaatzi antashiwaitawori iñaamatashitari, ari impeyashitaiya. Irooma ikaatzi
    kamawentenane, okantakaantziro ikemisantziro Kameethari Ñaantsi, aritake rawisakoshiretai.
  aon-aon: Aria ta enen arpen enyenyim urkum murum nyukri enyen mare nyugok aria nyupe
    namudok atin iri, enyen ta nyugok. Aria enyudok arpen douk nyunek eikin mour aria
    nyusuhw Iruhin ananin yopinyi baraen dodog iri kupaishi ta shen nyugok. Aria enyen
    ta wata nyupe wosik ihih nyumneh.
  hus-NT-2005: Pos max jun xitaꞌ in léꞌ kin loꞌo nin xeꞌchintal, neꞌech kin kʼibdhaꞌ,
    por xitaꞌ kin jilaꞌ tinbáꞌ ka chemdhá kʼal Nanáꞌkʼi tu kwenta ani kʼal tin kwenta
    an alwaꞌ tʼilab, neꞌech kin loꞌo.
  mig-NT: Chi cha̱a jítú iní‑de ka̱ku‑de chi̱i tu̱ndó'o kii sɨkɨ̱‑dé, naa‑dé. Te va̱sa
    ná kúu̱ ɨɨn cha̱a ja̱ sɨkɨ́ rúu̱ jíín sɨkɨ́ tú'un va̱'a‑ri̱, ko ka̱ku‑de.
  bps-bps: Du ku simto kmabas i nawan, knean mati. Kabay ku simto mati du mdà di klaloan
    deg ku demen mdà di kbelan i Fye Tulen gablà di deg, nun nawan landè sen.
  mbs-mbs: Pengkey ibeg te otaw megkelayat se omol din dini te keneyonan, meneng kunù
    din gayed matay. Meneng aw mepakay diyà te otaw pengkey imetayan sikandin tandà
    te pegtaking din kanak aw pegtoladà din te Mèpiya Indan tepad kanak, begayan sikandin
    te kaling pedowan wedad temanan.
  tof-tof: Zitülkus módóga, nadü olom ubi yarile tóba tüpan arról zid ainüm, wa sab
    tóba ⌊ngarkwat-koke arról⌋ imrüke. A nadü oloma sab tóba tüpan arról imrüke kürübókamde
    akó Morroal Bóktananme, wa sab tóba ngarkwat-koke arról zid ine.
  cme-NT: Umaŋ duɔ tuɔ kaal baa u yuŋgu yoŋ, u ka kɔsuɔŋ u fɛrɛ, ŋga umaŋ duɔ tuɔ
    kɔsuɔŋ u fɛrɛ mɛi maama-na baa *Neldɔdɔlma maama-na, kutieŋo ka da cicɛ̃lma maŋ
    siɛ ji tĩ dede.
  sus-sus: Mixi naxan wama a yɛtɛ rakisife, na kanyi lɔɛma nɛ. Naxan a yɛtɛ ralɔɛma
    n tan ma fe ra a nun n ma xibaaru fanyi xa fe ra, na kanyi kisima nɛ.
  pon-2006: Pwe me pahn kin kanakanai eh mour, pahn pwupwusang; a me pahn kesehla
    eh mour pwehki ngehi oh pwehki rongamwahu, e pahn komourla.
  dad-dad: Ere nigin, aib taka yogon bouwa buru mata ibodõf nigin oro fef, are fõ
    yalauf, anĩ ere, aib taka yogon mata bouwa buru, aya nigin ado biya od nigin ye
    fen, irailauf, are kel yalouf.
  zab-NT: Te pur elquɨ ni mazru run pur guelnabány ni napbɨ lo guɨchliuré zuu chi
    initbɨni. Per elquɨ ni gaty pur nare ne pur xtiidx Dios, laab zapbɨ guelnabány
    nez lo Dios.
  jae-jae: Ŋac teŋ embe êŋgôm mocsac gebe êmoa mata jali, naŋ oc êmac êndu. Ma teŋ
    embe êmac êndu êtu aê to ŋawae ŋajamŋa, naŋ oc êŋgôŋ mata jali.
  ksd-ksd: Tago ba tikai i vavaale bat kana nilaun na virua; ma nina ba pa i nuk pa
    kana nilaun ure iau, ma ure ra bo na varvai bula, na laun muka.
  msm-NT: Su to otow no og-oyog to kinabuhi din kani to kalibutan, wada ogkaiman din
    no kinabuhi no wada katapusan. Di to otow no og-unung kanay aw ognawnangon to
    Madojow no Nawnangonon inggad igkamatoy din nasi ogbogajan to kinabuhi no wada
    katapusan.
  myk-myk: Bani sipya we wʼa giin wu wuyɛ pile munaa ɲuŋɔ wolo niɲaa ge, wee na ba
    buun wu munaa ni ɲiga na. Ga we wʼa bɔnri wu munaa ni niɲaa nɛ ni Jozaama pu wuu
    na ge, wee wu da ba wu munaa ɲuŋɔ wolo ɲiga na.
  sbe-sbe: Ena yona nuwatu bena yona mauli tanoubu ta unai ye kabihekahini, meta yona
    mauli mamohoina kabo ye hetaukwadalele. Na ena tanoubu ta maulina ye nuwagabaei
    yau yo wasa namwanamwana debamaiyena, kabo mauli nige kana siga ye lobai.
  mcr-mcr: Ii tiiŋiqä. Ämaqä hŋqu, iqueqä häŋä-pmeqe a yäŋänäqŋqä äkiqätmitätqe, qui
    imäknäniqeqä. Iŋäqe ämaqä hŋqu, Nyinyqätä, kukŋuä äŋguä we-huŋqä-täŋiŋqätä, kŋuä
    indqänätä, iqueqä häŋä-pmeqe ävquatämämitätqe, iqu häŋä pmetäniqeqä.
  cux-NT: Tí nducyáácá 'iiⁿ'yāⁿ chi neⁿ'e yā nadanguáⁿ'āī yā vida yeⁿ'e maáⁿ yā na
    iⁿ'yeeⁿdí 'cūū ní dindaí taama vida yeⁿ'é yā nanááⁿ Ndyuūs. Ní nducyáácá 'iiⁿ'yāⁿ
    chi dindaí yā vida yeⁿ'e yā cucáávā 'úú ní cucáávā nduudu cuaacu chí nguaⁿ'ai
    'iiⁿ'yāⁿ, tuu'mi ní nandaacá yā vida yeⁿ'e yā nanááⁿ Ndyuūs.
  tur-YTC: Hayatını kurtarmak isteyen onu yitirecek; kim benim ve Müjde uğruna hayatını
    kaybederse onu kurtaracaktır.
  san-ITR: yato yaH kashchit svaprANaM rakShitumichChati sa taM hArayiShyati, kintu
    yaH kashchin madarthaM susaMvAdArtha ncha prANaM hArayati sa taM rakShiShyati|
  bel-N: Бо хто хоча выратаваць душу сваю, той загубіць яе; а хто загубіць душу сваю
    дзеля Мяне і дзеля Эвангельля, той збавіць яе.
  sch-sch: Tukhom a ringna mojôk a nuomin chu machân a ta; hannirese, tukhom keima
    sika le thurchisa sika a ringna machân ngei chu mojôk nîng an tih.
  mic-MIQNT: Na mimajuinu tela'teget ta'n teli gsatg Mn'tua'gig lietew. Gatu mimajuinu
    tela'teget ni'n ta'n tel pualg, 'msntew iapjiwewei mimajuaqan.
  huu-NT: Duere sefuillana jacɨruillamona, cue comɨnɨna bu jaiacaiñenia, ja muidomo
    faɨfite; iadedɨ duere sefuillana jacɨruiñenamona, cue comɨnɨna bu jaia, jaca faɨfiñeite.
    Cue comɨnɨna bu jaiñenia, nɨbaɨ eo duere sefuiñeite. Nɨbaɨ ailluena ra naimɨemo
    iite; ia, ¿nɨese cue Moo dɨne riite? Nainomo naimɨe riñeno faɨfite.
  jiv-NT: Kame shuar ju̱ nuṉkanam aya niṉki anenmamkuṉka nu shuar ni iwiaakmari̱n
    emeṉkaktatui. Antsu Winia anentu asa tura winia chichamprun anea asa, shuar aya
    péṉker pujustinniak enentáimtsuna nu, nekas iwiaakman wáinkiattawai.
  otm-NT: Nguetho nu'ʉ to'o i su da du nanguecä, pɛ gätho yʉ pa da nu ran ʉnbi maząi
    ʉ, pɛ nu'ʉ hingui su da du nanguecä nɛ nangue mam hmangä, gätho yʉ pa maząi dim
    'bʉ ʉ.
  dah-dah: Niŋgeb al kura yiŋgeŋ ge po nurde hiyeŋbe Al Kuruŋ beleŋ piŋeŋ nurde unkeb
    Al Kuruŋyen diriŋ ma hiyyeŋ. Gega al kura neya mereneya niŋ nurde goyen goke kanduk
    tiyyeŋ gobe Al Kuruŋ beleŋ igiŋ nurde unyeŋ.
  tnk-tnk: Iərmama sə rokeikei mə trəkwtəmhiri nɨmɨruien səvənhi trarfai irə. Mətə
    iərmama sə traraka ia nɨmɨruien səvənhi tukw iou mɨne nəɡkiariien amasan səiou
    truvehi nɨmɨruien rerɨn.
  kpr-kpr: 'Ainda tuka mo: mave enda einda gugua kotise a ambari dae oju use, na doyarira
    amo, nu sifo amboda ambarira. O mave nandae a nanda binodae sedo ambarira amo,
    nu amboda jebuga evovodae irari ava tuve barira.'
  san-IAS: yato yaḥ kaścit svaprāṇaṁ rakṣitumicchati sa taṁ hārayiṣyati, kintu yaḥ
    kaścin madarthaṁ susaṁvādārthañca prāṇaṁ hārayati sa taṁ rakṣiṣyati|
  nho-nho: I te tama e hakaseresere tana ora raa, a ia ma ki see kite te ora maaoni;
    aa te tama e tiiake mai tana ora ki haia a ia aku heuna aa ma naa heuna te Lono
    Taukareka raa, ttama naa ma ki taaohi te ora maaoni.
  gym-NT: ñobtä ñan angwane nire nire tö ja kwata ngibiai jen jakrä abko krütadi kärekäre,
    erere rabadi kärekäre Ngöbö okwä bäre mento akwa, nire nire krütadi ti dokwäre
    amne kukwe kuin Ngöbökwe tibtä ye dokwäre abko rabadi dianintari nünakäre kärekäre
    Ngöböbe.
  azg-NT: Ndoꞌ minninchen tsꞌan na itsichon nquii juu na ngüandoꞌ ñuaanꞌ juu ntyja
    ꞌnaanꞌ juu, conduihin tsꞌan na jndë tsuhin. Majoꞌ minninchen tsꞌan na cotjiꞌ nnꞌan
    cüenta na cotsu naya ꞌnaanꞌ juu ngꞌe na incyaa juu jñꞌoon naya njan ndëë nnꞌan,
    juu tsanꞌñeen vaa naya ꞌnaanꞌ juu na tyiꞌxeꞌquintycüii na ngüandoꞌ ñuaanꞌ juu.
  bhd-bhd: किजोकि ज़ै कोई अपनि ज़िन्दगी बच़ानी चाते, त तै हमेशारी ज़िन्दगी गुवालो।
    पन ज़ै कोई मेरे वजाई सेइं त कने मेरे बारे मां खुशखबरी होरि लोकन शुनानेरी वजाई
    सेइं अपनि ज़िन्दगी गुवाते, यानी बलिदान केरते, त तै तैस बच़ालो, यानी हमेशारी ज़िन्दगी
    हासिल केरेलो।
  too-NT: Huan a'ntīn tapūtaxtucu'tun de huan a'ntū natapātīni'n por quimpālacata,
    tū' catitaka'lhīlh ixquilhtamacujca'n para pō'ktu. Lā' huan a'ntī natapātīni'n
    a'yuj natanī por quimpālacata lā' ixpālacata huan xatzey tachihuīn, xlaca'n nataka'lhī
    ixquilhtamacujca'n para pō'ktu.
  ind-AYT: Sebab, siapa yang ingin menyelamatkan nyawanya akan kehilangan nyawanya.
    Akan tetapi, siapa yang kehilangan nyawanya demi Aku dan Injil akan menyelamatkan
    nyawanya.
  cjo-NT: 'Tekirarika piwetsika pikamakotena, patsipetashita pijeeki, ari piyaataki
    paamariki kaari tsiwakanitatsini. Omaanta aririka piwetsikakya pikamakotena, eejatzi
    aririka paapatziyakaayitenarini paashinipaeni atziri eero patsipetashitawo: pikanteetatyeeyaani
    pañe janta jenokinta.'
  nsn-nsn: Gero kapilia tenang nitua totoum katong, inggon e turung rou. Bo gero heiria
    tenang nitua tar hangouguo, doh toro Uelhire Uaia, ingga o turung tupara tenang
    nitua.
  san-DEV: यतो यः कश्चित् स्वप्राणं रक्षितुमिच्छति स तं हारयिष्यति, किन्तु यः कश्चिन्
    मदर्थं सुसंवादार्थञ्च प्राणं हारयति स तं रक्षिष्यति।
  tna-NT: '@see-verse:MRK.008.034'
  lid-lid: Tasah, buku none ari ndramak anya katawi kohan kudu, kohan kameh ano. Arile,
    buku none ari ndramak abudon jo ma atiye sahou mwasin tek, ya kohan ano, iy kameh
    winiyan andrei kohan ja.
  wim-wim: Nil weeꞌangwey wantow ngayangana pam wanch wiyangan keꞌ yipam mulathayn
    nunang-a, yaa, nilaniya keꞌ wuniy aak ngatharamangan yaꞌa; puth nil weeꞌanganwey
    anman ngangk thayanangama monkan-wak-wakow ngayangan-a, aꞌ putha wik min ngatharam
    anangan waaꞌ-waaꞌiy thant wiyantan-a, nungkway pam wanch wiyangana thaaꞌ-thengkathiythan
    nunang-a, nath mulathiythan nunang-a, yaa, an nil ngangk aak umpuyam puth wunow
    aak ngatharamangana.
  zga-M: Ulwa khuva yeyoni uveinogwa ukhuvupokha uvwumi uvwa nwene alavuyancha, na
    yeyo ni uveyakheva ikhovoyancha uvwumi uvwa mwene khwa ajili yango na khulimenyu,
    alavopokha.
  yom-yom: Bila woso tidi keba luzingu luandi wela luzimbisa, vayi woso wela luzimbisa
    mu diambu diama ayi mu diambu di Nsamu wumboti, wela luvukisa.
  san-SIN: යතෝ යඃ කශ්චිත් ස්වප්‍රාණං රක්‍ෂිතුමිච්ඡති ස තං හාරයිෂ්‍යති, කින්තු යඃ කශ්චින්
    මදර්ථං සුසංවාදාර්ථඤ්ච ප්‍රාණං හාරයති ස තං රක්‍ෂිෂ්‍යති|
  yut-yut: '@see-verse:MRK.008.034'
  grc-BYZ: ὃς γὰρ ἂν θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δ᾽ ἂν ἀπολέσῃ
    τὴν ἑαυτοῦ ψυχὴν ἕνεκεν ἐμοῦ καὶ τοῦ εὐαγγελίου, οὗτος σώσει αὐτήν.
  cpc-NT: Ikaatzi antashiwaitawori ikowashiriyitziri, ari impiyashitaiya. Iriima kamawintinani,
    okantakaantziro ikimisantziro Kamiithari Ñaantsi, aritaki jawisakoshiriyitai.
  nhg-NT: Pos öque beletes queneques quemalfis inemeles, quixniempolus. Hua öque beletes
    quetiemacas inemeles nopampa hua ipampa cuale tlamachestelestle, quemalfis.
  nya-nya: Pakuti aliyense amene afuna kupulumutsa moyo wake adzawutaya, koma aliyense
    amene ataya moyo wake chifukwa cha Ine ndi cha Uthenga Wabwino, adzawupulumutsa.
  ngu-NT: Yejhua in nemechijlia pampa yejhuan quinequis quimaquixtis inemilis ipan
    in tlalticpactli, quipolos ialma, pero yejhuan san nopampa niman san ipampa on
    cuajli tlajtojli yejhuan quitemaca temaquixtilistli quipolos inemilis ipan in
    tlalticpactli, yejhua quiselis nemilistli para ialma.
  kup-kup: '@see-verse:MRK.008.034'
  jid-jid: Du indi wa tre wa wu nikpa tuma ani qu, uwada kri ni suroma ma don demu
    ni tre Rji ani kpa tuma cuwo.
  wmw-wmw: Kamana asáka kuvusha mainsha ake, apoteza. Fala apotéza mainsha ake kwa
    sababu yangu omi na ya Habari Ngema, ávusha.
  gmv-GGM: Be shemppo ashana dosizadey dhaysana shin ta gishine ta mishiracho qaala
    gish ba shemppo dhaysizadey wurikka ashana.
  ssg-ssg: Seilon teka pahalaha laha akeni kongini totonalaha ti itan ie, laha kum
    tunahi tonain kapi Haeu. Tuahe teka laha to kahikahik kalak na masin laha lioi
    totonalaha ti itan ie nake ti usiai kakai Haeu, laha tunahi tonain kapi Haeu ti
    tap tahi tapoan.
  zpo-NT: Chelee tub xaa yet nel nreke xaa tich na, nu nel ngula xaa re wdizh wen
    cheen Dios xaa nzho naz leen yiba, le xaa gan yalnaban kwaan tira. Per lee xaa
