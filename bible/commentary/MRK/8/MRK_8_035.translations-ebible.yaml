    [Grekiska ”psuche” betyder både liv och själ, och används i båda betydelserna
    här i vers 35-37, se även . Att ”förneka sig själv” i vers 34 handlar inte om
    brist på självaktning och självkänsla. Jesu efterföljare har skäl till en bättre
    självbild än någon annan. Den faderskärlek Gud känner för sina barn är enorm och
    bygger inte på gärningar utan barnaskap, se t.ex. . Bergspredikan börjar med saligprisningar
