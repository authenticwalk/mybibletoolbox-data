    hela världen” handlar självförnekelsen om att sätta Gud och hans rike främst.
    Samma kontrast finns i där Jesus säger att man inte kan tjäna både Gud och mammon.]
  cth-cth: Apihai amae hringnae ka rungngang e teh hringnae asung han. Kai hane hoi
