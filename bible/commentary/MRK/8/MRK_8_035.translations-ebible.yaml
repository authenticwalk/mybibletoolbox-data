verse: MRK.008.035
translations:
  kpx-kpx: Iale olena au ebika unaha huhuaniege au bae ukolikoli malivebene. Isito
    olena au ebika huhuoholisito di ivita di hototamo vatehani malei hatiniege auna
    ukolikoli mai.
  okv-H: Eto embo amuna daroho iresi amita vasiri te ari te jigesuja amo embo amita
    vasiri iraesuja rate embo amina tohota ujeje te ari te toto namote nau ke te avo
    humota aisuja amo daroho iresuja.
  tbo-tbo: Apo iyawoi ega biugei hina hilage yaka apo yautuhi hina halehi. Ma iyawoi
    tau biugei ma tuwega dewadewana binei hina hilage apega yautuhi hina halehi.
  mal-C: സ്വന്തം ജീവനെ രക്ഷിക്കാൻ ആഗ്രഹിക്കുന്നവർക്ക് അതു നഷ്ടമാകും; എന്നാൽ എന്റെ
    അനുയായി ആയതു നിമിത്തവും സുവിശേഷം നിമിത്തവും സ്വജീവൻ നഷ്ടപ്പെടുത്തുന്നവർ അതിനെ
    രക്ഷിക്കും.
  grc-SR: Ὃς γὰρ ⸂ἂν⸃ θέλῃ τὴν ⸂2ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δ᾽ ἂν ⸂3ἀπολέσῃ⸃
    τὴν ἑαυτοῦ ψυχὴν⸃ ἕνεκεν ἐμοῦ καὶ τοῦ εὐαγγελίου, ⸋οὗτος⸌ σώσει αὐτήν.
  bgc-bgc: क्यूँके जो कोए अपणी जान बचाणा चाहवै वो अनन्त काल खात्तर गवावैगा, पर जो
    कोए मेरै अर सुसमाचार खात्तर अपणी जान गवावैगा, वो उसनै अनन्त काल खात्तर बचावैगा।
  khz-khz: Kwalana rai gena magulimo navugana etovoana talimana, gena maguli pene
    piatogaa. A rai au pakuku ai e Vali Namana pakunai gena maguli pene piatogaa talimana,
    gena maguli ati pene kala-lekwalekwaa.
  deu-TKW: Denn wer sein Leben retten will, der wird es verlieren; wer aber sein Leben
    verliert um meinet- und des Evangeliums willen, der wird es retten.
  zsr-NT: Nu bönniꞌ ruiꞌtsca ladxëꞌë yöl‑laꞌ naꞌbán queëꞌ, unitiëꞌ lei, san nu bönniꞌ
    unitiëꞌ yöl‑laꞌ naꞌbán queëꞌ le dëꞌë nedaꞌ o le dëꞌë didzaꞌ dxiꞌa quiaꞌ, uguel‑lëꞌë
    bönniꞌ ni yöl‑laꞌ naꞌbán queëꞌ.
  lin-lin: Pamba te moto nyonso oyo akolinga kobikisa bomoi na ye akobungisa yango,
    kasi moto nyonso oyo akobungisa bomoi na ye mpo na Ngai mpe mpo na Sango Malamu
    akobikisa yango.
  hns-NT: Dje maange hai aapan djiewan apane khaatien bietaawe, okar djiewan Parmeswar
    ke aage djhoetthe ke hoi djaai. Bakie dje aapan djiewan hamaar khaatien bietaaiga
    aur hamaar khoes khabar phailaaiga, oe sattja djiewan paaiga.
  noa-E: Ar chi mʉg jẽb gaai mʉ gaaimua bʉ̈ʉrjã phithurg aumapha wënʉrrʉm khʉʉn chan
    meem edjã ʉ̈gthar öbërbamgui ajim anʉm. Magarrau ar chi mua nem jaau chirʉm waum
    khõchgauta amach nemjã khĩirjuba sĩi warag mʉ gaaimua wa mʉg õor peerdʉajem iek
    gaaimua khãijã dau aphʉʉ anʉm khʉʉnan chadau ʉ̈gtharcha öbërjugui ajim anʉm.
  eng-EMTV: For whoever desires to save his life will lose it, but whoever loses his
    life for My sake and the gospel's, will save it.
  mib-NT: Chi núu ndé ñáyuu cuní i cācu i nuū jnúndóho quiji nuū i jeē sɨquɨ́ ruhū,
    núu súcuan te jnahnū ndetū i nɨ́ɨ́ cáni. Te núu ndé ñáyuu, vēsú na cúū i jeē sɨquɨ́
    ruhū jiín sɨ́quɨ̄ jeē scáca i jnūhun jeē jnáma ri ñayuu, núu súcuan te cotecu
    i nɨ́ɨ́ cáni.
  bea-bea: Ayih sye nayaghoohtalon kyehghata kehe, tghayatualassi; ayi tayadesooatai
    kyehghata kehe suni tsi kahchu otich oochu chu, ayi nayahoohtezi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ कुहिङ्‌मन्‍निन् ताङ्‌से़ःप्‍तुङ् लॽरिक् निङ्‌वाॽ
    चोगुॽ, खे़ल्‍ले़ खे़न्‍नाङ् मासुॽ, कर आत्तिल्‍ले़ कुहिङ्‌मन्‍निन् आलागि नु सुनाइङ्‌ङिल्‍ले़
    कुलागि मासुॽ, खे़ल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुॽरो॥”
  xnj-xnj: Ndava mundu mweigana kusangula wumi waki, yati akuuyagisa, nambu mundu
    mweakuuyagisa wumi waki ndava ya nene na ndava ya Lilovi la Bwina, yati akuusangula.
  mmx-mmx: Do nege i vara na ranga alis lorooro ren, neni naba sang apkav i. Ket do
    nege i soxope lorooro ren ti mumu asu ia la ti tong asu Lagale Lavavang, neni
    naba lok kaka lorooro avolo.
  cbr-NT: Uin cara aín cuëëncësa oquin 'ai, ënë nëtënu upitax tsotishi sinania, ax
    ca Nucën Papa Diosnan 'itima 'icën. Usa 'aínbi ca uinu 'icë unin cara ënë nëtënushi
    upitax tsóti sinánquinma uisai cara 'iquinbi 'ëmi catamëquin 'ëx quicësabi oquin
    'aia, ax Nucën Papa Diosnan 'aish aín nëtënu abë 'iti 'icën.
  tee-NT: Pus va tichi chavaich ju najun ni jantu quinch'ak'ok'aputun va ixlaca'atalh
    ni va lai maknicalh pus camak'ats'ank'aya' ju is'atsucunti ju ca'ix'alilh ju lact'iyan.
    Para va tichi chavaich ju camak'ats'ank'aya' ju is'atsucunti va ixlaca'atalh ni
    quinch'ak'ok'ai ju quit'in chai va ixlacata ni laca'ita ju chivinti ju najun ta
    yu lai tak'alhtaxtucan pus ca'alina' is'atsucunti ju lact'iyan.
  eng-LSV: for whoever may will to save his life will lose it; and whoever may lose
    his life for My sake and for the good news’ sake, he will save it;
  cak-NT: Roma xa c'o jun ri yalan nrojo' ri ruc'aslen we' chech-ulef, man xtiril
    ta ruc'aslen ri manak xtiq'uis. Pero ri man nupokonaj ta ri', más que nicamises
    woma ren y roma ri utzilaj rutzij ri Dios, xticolotaj y can xtiril ruc'aslen ri
    man niq'uis ta.
  pah-NT: 'Igwete ga ei no: —Po ti g̃a pe jukai jireheva''ero g̃waramo, a''ero po
    ti pe ndekoi Tupana''ga pyri avuirama nehẽ. Po ti g̃a pe jukai ji mombe''uro g̃waramo,
    a''ero po ti pe ndekoi Tupana''ga pyri pejikovo nehẽ, ei ga g̃a pe. Po ti pe ei:
    “Ndakoi po ti ji Jesus''ga remimbo''eharamo tajijukayme ti g̃a”, a''ero po ti
    pe manoi pejigwovo hahyva''ea ruvihava pype nehẽ, ei ga.'
  sja-NT: Eperã piuamaa bɨ pɨrã mɨde ijãapari k'aurepa, mãgɨ́ piuk'ãri atuait'ee.
    Mamĩda eperã piuru pɨrã mɨde ijãapari k'aurepa, mãgɨ́ ɨt'aa wãit'ee ichi piuk'ãri.
  xed-xed: Ka dzaʼa mbanafmba yu ta hafa ɗa ka mndu katsi ná, dzaʼa zaɗiŋzaɗa tsa
    mndu ya ta hafani. Mndu dzaʼa zaɗiŋtá hafani kabga iʼi, nda ya kabga Lfiɗa Gwaɗa
    ná, dzaʼa mbanafmba tsa mndu ya ta hafani.
  mks-NT: Jáchi̱ ndá na̱ cátóó coo chága̱ ñuyíví yóho ndihi sa̱ha̱ ná. Joo ndá na̱
    sáhan ndeé ini quivi sa̱há i̱ xi̱hín sa̱há tu̱hun Ndióxi̱, ñe̱he̱ táhvi̱ ná catacu
    na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Aiou tange hobi kinong nesi ta tikenong i lik hatamat sene mon no nuno nilon,
    pai nale hatur kawase no nuno nilon tutuno. Iesene be nesi nong i bala ter no
    nuno nilon ura utagu ma no tahut na hininaawas bileng, na hatur kawase um no nuno
    nilon tutuno.
  bmu-bmu: Kunŋan malmalŋi nanŋaŋgöra aŋgön köla nanŋi imbi-imbi maljawi, yaŋön mönö
    malmalŋi ölŋi jöhöi sohoma. Sohomapmö, kunöŋ gölmegö malmalŋi mi ni aka nöŋgö
    Ölöwak Buŋanaŋgöra aka köleŋda tököm niŋgimawi, yaŋön mönö malmal ölŋaŋgö könaŋi
    miwikŋaiba köhöiba malma.
  dgz-dgz: Amba orup da da muk inak mugawa menan anu gurane tainewa, ame inak muga
    wakaumain, go orup da da mu inak muga nenan, amba God No Oise Kakaewa menan anu
    gure wakaumepiwa, mu inak kakaewa tautanain.
  eng-GNV: 'For whosoeuer will saue his life, shall lose it: but whosoeuer shall lose
    his life for my sake and the Gospels, he shall saue it.'
  zaa-NT: Porqui'ni nuỹa tediba dua iqquį etúa latsi'į la'labàni quì'į nna, pues gunitti
    lą́ na. Pero nuỹa tediba iria latsi'į la'labàni quì'į hàstaá canchu caduel·la'
    gattią porqui'ni ríalatsi'į inte' ą'hua porqui'ni riquixá'ą evangelio nna; lą
    nna ccabàni lą́.
  eng-WEBSTER: For whoever will save his life, shall lose it; but whoever shall lose
    his life for my sake and the gospel's, the same shall save it.
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, apo xainae tsane matacabi apo
    pevereverecaejava. Pajivi xanë tajamatabëcueneta copata penatojitsipaecuenia pexanabiabijavami,
    jivi tacapanepaelivaisitanexa pejamatabëcuenetanua, bajarapajivi xainaena matacabi
    apo pevereverecaejava.
  bon-bon: Laati te liba singi lica teemerage singi bine abmaläcemame, tabe teeme
    ireclota ne cirege apesera. Yepä, laati te singi ge teemerage singi bine abmaläcemame
    ingle cane piiyepu Miiji Mene name pi, tabe toraca ireclota ne cirege päpäna.
  nhw-BL: Pampa aqui quinequi momanahuis para itztos, quema miquis, quipolos nochi.
    Pero aqui nechtoquilis masque monequi miquis pampa nechneltoca na huan icamanal
    Toteco, yaya quimaquixtis ialma huan itztos para nochipa.
  swh-ONEN: Kwa maana yeyote anayetaka kuyaokoa maisha yake atayapoteza, lakini yeyote
    atakayeyapoteza maisha yake kwa ajili yangu na kwa ajili ya Injili atayaokoa.
  wbi-wbi: ULwakuva umuunhu juno ilonda kupoka uvwumi vwake, ujuo ikwambusia, looli
    juno ikwambusia uvwumi vwake vwimila une ni Mhola iNofu, ujuo ikuvupoka.
  bba-bba: Domi bɑɑwure wi u kĩ u win wɑ̃ɑru di kɑ win ɡɔ̃ru kĩru, u koo tu biɑ. Adɑmɑ
    bɑɑwure wi u win wɑ̃ɑru yinɑ nɛn sɔ̃ kɑ nɛn Lɑbɑɑri ɡeɑn sɔ̃, wiyɑ u koo tu wɑ
    kɑ ɡem.
  eng-KJVCPB: For whosoever will save his life shall lose it; but whosoever shall
    lose his life for my sake and the gospel’s, the same shall save it.
  kgk-NT: —Ha gwekove-rehe hakate'ỹ va'e katu, ndoikove mo'ãi Nhandejáry ndive. Ha
    xe-rehe ha-py gwekove-rehe nopenái va'e, Nhandejáry rehegwa nhe'ẽ porã-rehe ha-py
    gwekove-rehe nopenái va'e ave, oikove meme va'erã Nhandejáry ndive, he'i.
  waj-waj: Fai gioonna kiaapu voovoono ari mmatayaa variraivaara yaagueeqama yaata
    utuoonnonno fai yapooma hama ivo tupatupaa varinaraivootainaravai. Gioonna kiaapu
    voovoono hama ari mmatayaa variraivaara yaata utirainno niiyaraata ni mmayaayaivaaraatama
    putinaraivaara ee-oo tiivo fai tupatupaa variraivaa varaanaravai.
  cpy-cpy: Tema ikaatzi etakowaeta-chari rantayitziro ikowayitziri rirori, ari ipeya-shiteeyaa.
    Riima ikaatzi atsipewentawori rantaneero nokoyiri naaka, okantakaan-tziro ikemijantziro
    Kameethari Ñaantsi, rootaki ikamawentan-takinari aritaki rawijako-shiretee.
  ekk-PKP: Kui tahate oma elu säästa, siis kaotate selle, aga kui kaotate oma elu
    minu ja hea sõnumi pärast, siis säästate selle.
  mpx-mpx: Kaiwena henala ebo nuwana totona yawalina ni pwamwal, nasi ni payaomal,
    yaa henala ebo yawalina ni payaomal nau kaiweu ge wasa waiwaisana kaiwena, he
    nasi yawalina ni pwamwal.
  wbp-wbp: Nganangku-puka yapangku kajilpa-nyanu muurlparlu mardakarla palinja-kujaku
    nyanungu-miparlu, ngulaju kajika palimi. Kala kajilpankulu-nyanu yungkarla ngaju-kurra,
    kajilpankulu-jana yimi-ngarrikarla Yimi Ngurrju ngaju-nyangu yapa-kariki, ngulaju
    kajikankujulu marlaja nyinami wankaru-juku. Kujarlanya, purayajulu ngajuju!
  luo-luo: Nimar ngʼama dwaro reso ngimane, ngimane biro lalne, to ngʼatno mowito
    ngimane nikech an kendo nikech Injili nores ngimane.
  nhe-NT: Pampa ajqueya quinequi momanahuis para itztos, quema miquis, quipolos nochi.
    Pero ajqueya nechtoquilis yonque monequi miquis pampa nechneltoca na huan itlajtol
    Toteco, yajaya quimaquixtis iyoltzi huan itztos para nochipa.
  aii-aii: ”ܣܵܒܵܒ ܡ̇ܢ ܕܒܵܥܹܐ ܦܲܪܸܩ ܓܵܢܹܗ ܒܸܬ ܛܲܠܸܩ ܠܵܗ̇. ܘܡ̇ܢ ܕܛܲܠܸܩ ܓܵܢܹܗ ܒܘܼܬ ܕܝܼܝܼ
    ܘܒܘܼܬ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܒܸܬ ܦܲܪܸܩ ܠܵܗ̇،
  esk-NT: Atakkii kisupayaam anniġiniaġumiuŋ iñuułłi tammaigisigaa aglaan kisupayaam
    tammaiyumiuŋ iñuułłi pigiluŋa suli pigilugu tusaayugaallautaq anniqsuġiakun, taamna
    iñuugisipiaqtuq.
  msb-msb: Nasabi ko ini kay an nagahandom na masalbar an iya buhay para sa iya sadiri
    mawawar-an lugod sani, pero an maghalad san iya buhay alang-alang sa akon kag
    sa Maayo Na Barita masasalbar lugod sani.
  cpa-NT: Di³ ju³ná³ hein² dsa² dsø²jiag¹² dsǿa¹² jmáh¹lah jǿg³ ha²lah guú¹dsa dsio¹
    ni³ jmøi¹guǿi¹ la², ha¹chi² li¹hmah¹³ quiah¹²dsa jmøi¹guǿi¹ cøng². Cónh¹jøng²
    ju³ná³ hein² dsa² ca¹jon¹ huu¹³ quieg¹ jní², huu¹³ quiah¹² jǿg³ dsio¹ quiah¹²
    Diú¹³, dsa² héi² li¹chian² ja³dsio¹ jmøi¹guǿi¹ cøng².
  dso-dso: ମାତର୍‌ କେ ନିଜର୍‌ ଜିବନ୍‌ ରକିଆ କର୍‌ବାକେ ମନ୍‍ କର୍‌ସି, ସେ ସେଟା ଆରାଇସି, ମାତର୍‌
    ଜେ ମର୍‌ ଲାଗି ଆରି ସୁବ୍‍କବର୍‍ ଜାନାଇବାକେ ତାର୍‌ ଜିବନ ଆରାଇସି ବଇଲେ, ସେ ତାର୍‌ ଜିବନ୍‌
    ରକିଆ କର୍‌ସି ।
  meu-meu: Badina be ena mauri e dogoa taomu tauna cse mauri baine reaia; a lau daigu
    ai bona sivarai namo dainai ena mauri baine negea tauna ese mauri baine abia.
  yva-NT: Are pirati beker pare po apa kovo mine so ramavug, opamo indati apave kovo
    nuge nuganuije raije ramu. Yara are pirati nanto wene rai weye tavondi Rinai muno
    po Ayao Kove ravov, opamo indati apave kovo nuge nuganuije rai.
  dgc-dgc: Dahilan tu maghangad a meligtas tu buhay na, éy mebut a talaga. Pero tu
    mégpabaya ta buhay na alang-alang diyakén, sakay ta mahusay a baheta, éy siya
    i mabuhaya a éwan tu katapusan.
  zpm-NT: Sac zha ne yquia zdoo xquieḻmban, leḻ znu nitlo zho; saṉgue zha ne sca cueeladz
    xquieḻmban porne rleynie zho naa, porne rleynie zho grë Diidz Ndzon rii, zha co
    ygaa tib guieḻmban ne mazdraa ndzon.
  hix-NT: Anatoko oyeryewhamnohrà komo xehra manatxow hana, toto komo wya, kekon xarha
    tà, àwyanye. Àro ke, oyekrunhonàr xe manatxow hana, awayehrà kom hona. Oyekrunhonàr
    xano rma, awayehyatxhe xak mak hampànà, kekon hatà. Àsok haxa hana manatxow ha.
    Mosoxanomkahnohyatxow haxa hana, twayehso ro, rox oyesnàr kom ke mak ha, àrwo
    yonyhorunu yokarymanàr xe oyesnàr kom ke mak ha, kekon hatà. Àro wyaro tosoxanomkahnohsomà
    rma, mekrunhetxhe harha. Karyhe roro harha manatxhe ha, kekon hatà, Txesusu, toto
    komo wya.
  sim-sim: Hako os mbele mbele jihi ondon ji toltambana nahi, avak mendek nakwa jir.
    Hako os anin ji hishihi anin ji tiyaha mbele mbele ondon ji hala nahi, kumak ermba
    ermbak linda oson jivai laka.
  npi-ULB: किनकि जसले आफ्नो जीवन बचाउन खोज्छ त्यसले त्यो गुमाउनेछ, र जसले मेरो र सुसमाचारको
    खातिर आफ्‍नो जीवन गुमाउँछ, त्यसले यसलाई बचाउनेछ ।
  cgc-cgc: Kinanglan na buaten iling an tan tak daw kino gapalabi ta iya na kabui,
    mapatay man gyapon. Piro, bisan kino na mag-alad ta iya na kabui tenged ki yaken
    daw ta pagsugid ta miad na balita, maangken din kabui na ula katapusan.
  tim-tim: Luâk siâŋe manmanŋe gangerâmbo âmâ gulip agaŋbiap. Dâ luâk siâŋe nâŋgât
    akmâ pat âlep dengât hâk biwiŋe kondo âmâ miawagaŋbiap.
  yor-yor: Nítorí ẹni tó bá gbìyànjú láti gba ẹ̀mí ara rẹ̀ là, yóò sọ ọ́ nù. Iye àwọn
    tí ó sọ ẹ̀mí wọn nù nìkan nítorí í tèmi àti nítorí ìyìnrere, òun náà ni yóò gbà
    á là.
  wos-wos: Wunika sarékékwa du takwa wuna jémba hurusékendat wuna mama du diré xiyandat
    di wuni wali jémba reséketandi wungi re wungi re. Wunika sarékéhafi yakwa du takwa
    deka séfika male sarékéta, deka jémba male yata di hiyae fakutandi. Wuni wali
    yamba rekéndi.
  emp-NTPO: Ab̶aʌba naʌ̃ ẽjũãne bia b̶aida jʌrʌ b̶aibʌrʌ, jĩrũare bia b̶aẽ́a. Baribʌrʌ
    ab̶aʌda mʌ̃ carea beuibʌrʌ wa bed̶ea bia mʌ̃nebema jara b̶ʌ carea beuibʌrʌ, Ãcõrẽ
    ume ewariza zocai b̶aya.
  eng-F35: Because whoever may resolve to ‘save’ his life will waste it; but whoever
    may ‘waste’ his life for my sake and the Gospel's, he will save it.
  ind-ind: Karena setiap orang yang berusaha mempertahankan nyawanya tetap akan mati.
    Tetapi orang yang mati dibunuh karena mengikut Aku dan mempercayai Kabar Baik
    tentang Aku, dia akan memperoleh hidup kekal.
