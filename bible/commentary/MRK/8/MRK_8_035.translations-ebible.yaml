  mbh-mbh: Eneke toko ako aro ve i sarinal ile mimiong, ile mimiong aken aro i penthal.
    Na aro ve toko e ako aro i sungpot ile mimiong a tho nge, na nge Panongpolong
    Sivenga ipanongpolnga, i re inga aken ko aro i krim mimiong ako aro ile vusonga
    avele.
  bdd-bdd: Ma hesiyage ꞌeguma taiya yawasina ꞌinuwahi, ꞌabwa yawasinaina ꞌiheꞌwadalele.
    Ma ꞌeguma taiya weyahigu ma wasana bwebweꞌana weyahina yawasina ꞌitagwale ma ꞌiꞌamasa,
    tauna ꞌabwa yawasi moisa ꞌiloba.
  cbt-NTPO: Noya nanpicamasoráchin yonquihuatama', topinan quëran nanpiarama'. A'na
    tahuëri chiminpatama', parisitomiatarama'. Nipirinhuë', casáchin yonquihuatamaco,
    noya nanan a'chinamaso marë' parisitapomarahuë', co topinan quëran nanpiaramahuë'.
    Yosë'pa' nanpimiatarama huachi.
  srn-NT: Bika a sma di wani tan libi fa a wani, o lasi en libi. Ma a sma di e poti
    en libi na wan sei fu Mi ede nanga fu a Bun Nyunsu ede, sa kisi a libi fu têgo.
  cta-NT: Chcunaꞌ chalyuu jiꞌi̱ nguꞌ si xcuiꞌ nclyacua tsa tiꞌ nguꞌ ñiꞌya̱ caca jiꞌi̱
    ycuiꞌ ti nguꞌ; pana quije chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ si tyajaꞌa̱
    nguꞌ, masi cujuii ñati̱ jiꞌi̱ nguꞌ cuentya ꞌna, xquiꞌya chaꞌ nchcuiꞌ nguꞌ chaꞌ
    tsoꞌo jnaꞌ loꞌo xaꞌ ñati̱.
  bqc-SIM: Gbɛ̃́ pↄ́ ye àↄ a wɛ̃ni kũa, a kua a wɛ̃nipiwaɛ. Gbɛ̃́ pↄ́ gì a wɛ̃nii
    ma yã́i ń ma baona yã́o lↄ, ade mɛ́ aↄ ku.
  tcz-CHONGTHU: Ijeh inem itileh koi hile ahinna huhhing nom'a chun alhaso ding ahi.
    Amavang koi hile keima jal le Kipana Thupha jal'a ahinna lhaso'a chun akihuhhing
    joh ding ahi.
  mar-mar: जो कोणी आपला जीव वाचवू पाहतो तो जीवाला मुकेल व जो कोणी माझ्यासाठी व सुवार्तेसाठी
    जिवाला मुकेल तो आपला जीव वाचवील.
  snp-snp: Yamu makafo aimola ukana atuwa yamuko koli minoto fulunami we ya u kopa
    unagoliye. Ido makafo namomu ido kawa kuwa lalo yamu kolito monimo uto omuna kofawa
    minami monala ya fulito fulunami wewa ya omuna kofawa minomo dinagoliye.
  isl-isl: því hver sá sem vill eiga líf sitt fyrir sjálfan sig, mun tapa því. Þeir
    einir, sem afneita sjálfum sér vegna mín og gleðiboðskaparins, munu kynnast lífinu
    í raun og veru.
  spy-NT: Nyoo kāyēētyi keey soboontaab kōōrooni, mākōōboot soboonnyii bo kibchuulyo.
    Nto nyoo kēēkooyto soboonnyii ām kōōrooni kubo anii ākoo kāānēētēywēēkyuu, mākunyōōr
    *soboontaab kibchuulyo.
  xnn-xnn: Tay nan mangnemnemnem isnan awakna et kedeng et awnit matey met laeng.
    Ngem nan adi mangnemnemnem isnan awakna gapo ken sak-en ya nan mangibagaana isnan
    gawis ay damag et olay no matey ngem matagotago ay eng-enggana ken Apo Dios.
  mwe-mwe: Pabha mundu apinga lamya gumi gwakwe shaguobhye, ikabheje akuguobhya gumi
    gwakwe kwa ligongo lyangu nne na ligongo lya Ngani ja Mmbone, shagutapule.
  tte-tte: Kaiwena tem yaiya nuwanuwana yawasina ilebo naga yawasinane igabaen. Na
    tem yaiya kaiwegu wasa namwanamwana kaiwena yawasina igabaen iya kani yawasina
    namwanamwana ilobai.
  tcs-tcs: Dempla uda wande lugaut laip blo dempla, dempla go luze laip blo dempla
    poeba. Bat ip yupla go sapa ane ded po mi ane po da Gudniuz blo God, God go gibe
    yupla longlaip poeba.
  hlt-THB: U awm a hqingnaak thaawng ham ak ngaih ingtaw a hqingnaak ce hlawng kaw.
  soq-soq: Apana mida inawawa wadediitudedie meba os baiwaleidie wandi leidia, me
    inawawa rebasapie mai inaida donsapi, diaida! Tane me mida ne baina ita Gagalo
    euda baiwa inawawa nanaleidie itudi edia, me inaida donsapie wankasalepi.
  qub-qub: Noga-raycu wañuyta manchacoj cäga mana ushacaj cawayta manami tarengachu.
    Noga-raycu y alli willacuyta willacushan janan wañoj cajmi ichanga salbaconga.
  att-att: Ta yù tolay nga nonotan na lâ yù ákkatole na ta dabbuno, matay galâ sangaw
    nga mesinná kâ Namarò ta áddè ta áddè. Ngam yù tolay nga tumulù nikán, tapè tuppálan
    na yù ipakuâ kuna, á mássiki nu matay megapu sù ángnguruk na nikán ánna megapu
    sù pangipakánnámmu na sù napiá nga dámak nga meyannung nikán, aggina yù mepattolay
    kâ Namarò ta áddè ta áddè.
  bki-bki: Toro na jidom rilarur kiano meuliano, mia rilaluvuio. Mia ver toro tas
    milaluvu kiano meuliano bior kiniou, p̃eli na bior kiaku Ioluano Vou, mia naio
    rije ioruriano.
  bqp-bqp: Gbɛ̃ kũ à ye àgↄ̃ a wɛ̃̀ndi kũna ni kurai. Gbɛ̃ kũ à gì a wɛ̃̀ndiii
    ma yãi kũ ma baaru yão sↄ̃, ade nigↄ̃ wɛ̃̀ndi vĩ.
  mcp-mcp: Nəcé, múúd mə ká kaambʉlə nə cʉg jé, a yida jímbal gwo. Nyɔɔŋg mə jímbál
    cʉg jé nəcé mə nə shú Jɔ̧jɔ̧ Kɛ́ɛ́l yɛ́, a faam.
  hat-hat: Paske, moun ki ta vle sove lavi l' va pèdi li. Men, moun ki va pèdi lavi
    l' poutèt mwen ak bon nouvèl la, li va sove li.
  npl-NT: Yika, akin kinekis mopalewis san ye inewia moixpolos. Pero akin kimiktiah
    por nechtlakita iwa por kitetlapowia itlajtol Dios, Ye kimakixtis.
  bgg-bgg: Chiih-è hanyie è awai chai shii ragia rek yang pha now arone awai chai
    ne mua ruii phro, jishii hanyie magunde awai chai gu chiang shii chiih-è mua yao
    pha chiang è iy arone jine ragia re phro.
  eng-TCENT: For whoever wants to save his life will lose it, but whoever loses his
    life for my sake and for the sake of the gospel will save it.
  eng-BSB: For whoever wants to save his life will lose it, but whoever loses his
    life for My sake and for the gospel will save it.
  cpu-NT: Ikaratzi etakovaitachari apaniro jantayetziro inevetashiyetari, ari impeyashitakya.
    Iriima inkarate kamimentenane, okantakaantziro ikempisantziro Kameethari Ñaantsi,
    aritake iravisakoshiretai.
  san-ASM: যতো যঃ কশ্চিৎ স্ৱপ্ৰাণং ৰক্ষিতুমিচ্ছতি স তং হাৰযিষ্যতি, কিন্তু যঃ কশ্চিন্
    মদৰ্থং সুসংৱাদাৰ্থঞ্চ প্ৰাণং হাৰযতি স তং ৰক্ষিষ্যতি|
  tac-NT: Bilé rió tabilé mukunálime resí níliga ne'chí oyérame kóriká abiena mukumeli
    ju, tabilé simela re'pá rewagachi. Bilé rió me'lisuga ne'chí oyérame kóriká Onorúgame
    nila ra'íchili beníriga eyénaga, yati re'pá rewagachi simela alué rió bejtélimia
    Onorúgame 'yuga.
  eng-WEBPB: For whoever wants to save his life will lose it; and whoever will lose
    his life for my sake and the sake of the Good News will save it.
  gfk-H: Iau tangai hua kanong siga ta tikai i manga lilik utano nuna nilon, pa na
    hatur kahai no nuna nilon tutuna. Senbia siga nong i waak sei no nuna nilon wara
    utagu ma no tahut na hinhinawas mah, na hatur kahai um no nuna nilon tutuna.
  viv-viv: Ada gava kaliva keke nuwanuwana Iya agaikuya ginahawahegeni tu taunaga
    faꞋine tova moyaꞋaina ginuwanuwa, medema yawaina ginanuhegena. Atu gava kaliva
    Iya givetumaganeku be yaku VenuwaꞋata Yamumuna gilumamalena faꞋina yawaina ginanuhegena,
    medema yawai-vagahina ginanuhagana.
  yao-yao: Pakuŵa jwalijose jwakusaka kuukulupusya umi wakwe nsyene, chaujase. Nambo,
    jwalijose jwakuujasa umi wakwe, kwaligongo lyangu une, ni sooni kwaligongo lya
    Ngani Jambone, chaukulupusye.
  tgp-tgp: Matan sava tamlohi vara mo opoia vara juri na maurina, i pa vaitihaia,
    pani hare vara mo vaitihai na maurina mataku peresi na Retir̃uhu i pa juri na
    maurina.
  auc-NT: Edæ æcänö, Nämä wææ gompodinque quëwencæboimpa, ante cædinque botö mïñæ̈
    pönämaï ingä guiquënë tömengä ïñömö edæ quëwënämaï incæcäimpa. Wæætë edæ, Wæ̈nönäni
    wæ̈mo incæte botö Itota mïñæ̈ tee empote godinque tömengä waa pönï nänö cægaïnö
    ante apæ̈necæboimpa, ante æcänö cæda guiquënë tömengä edæ ayæ̈ quëwencæcäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko aninoka doletibige me dinowedi, niɡ̶ini oko icota
    me yeleo nigepaa ganigicatibige. Pida niɡ̶ina oko ane yeleo leeɡ̶odi me niotici,
    codaa me leeɡ̶odi me yatematitedibece nibodicetedi anele anoyalaɡ̶atiwa, niɡ̶ini
    oko baɡ̶a yewiɡ̶atace nigidiaaɡ̶idi.
  bmh-bmh: Du in go gonugau dorog awau dabun dabeleu go gue gonugau dorog eg umau.
    Bo, du in go iz en mui Uwait nugau Ze Naliupet en noumamau, du go gonugau dorog
    muzmuz suban naliu damau.
  ctu-BL: Majqui jach yom i bajñel cʌntan i ch'ujlel mi caj i sʌt. Jini mu' bʌ i yʌc'
    i ch'ujlel cha'añon yic'ot cha'an jini wen t'an mi caj i cʌntan.
  meq-meq: Andza niye, ndo nakə a say mətəme ha məsəfəre ŋgay aye na, ma dziye ha
    ɗuh. Ane tuk na, ndo nakə ma dziye ha məsəfəre ŋgay hərwi ga ada hərwi Labara
    Ŋgwalak eye na, ma təmiye ha ɗuh.
  noa-H: Har chi mʌg jẽb gaai mʌ gaaimua bʌ̃ʌrjã p'it'urg haumap'a wënʌrrʌm k'ʌʌn
    chan meem hedjã hʌ̃gt'ar höbërbamgui hajim hanʌm. Magarrau har chi mua nem jaau
    chirʌm waum k'õchgauta hamach nemjã k'ĩirjuba sĩi warag mʌ gaaimua wa mʌg hõor
    peerdʌajem hiek gaaimua k'ãijã dau hap'ʌʌ hanʌm k'ʌʌnan chadau hʌ̃gt'archa höbërjugui
    hajim hanʌm.
  alp-NT: Le sepo imi suka lulu Au mo leke mata yake, hoko imi rue kai Alla eti pela
    mo. Po sepo imi suka kena mata le imi lulu Au kai lepae Sou Misete bei Alla ete
    tamata maketa, imi rue kai Alla eti pela.
  san-VEL: yato ya.h ka"scit svapraa.na.m rak.situmicchati sa ta.m haarayi.syati,
    kintu ya.h ka"scin madartha.m susa.mvaadaartha nca praa.na.m haarayati sa ta.m
    rak.si.syati|
  kbq-kbq: Na'ankure iza'o, agra'a agu'vazino eri so'e huku hanimo'a, asimu'a atregahie.
    Iza'o nagriteku'ene Knare Musenkerema asimu'a atresimo'a agu'vazigahie.
  kbh-kbh: Nda tojtsama quem luarents̈e bëtscá soyënga jtsebomnama y ats̈biama jasúfriama
    ndoñe tontseprontana, chë nÿetsca tescama yomna ts̈abe vida echanjopérdia. Pero
    nda quem luarents̈a soyënga cachcá tojëftsonÿá ats̈e juastama, y chë ts̈abe noticiënga
    ats̈biama abuátambaye causa, masque chaóbana, chë nÿetsca tescama yomna ts̈abe
    vida echántsebomna.
  ron-LSB: Căci oricine vrea să-și salveze viața o va pierde, iar oricine își va pierde
    viața pentru Mine și pentru Buna Vestire o va salva.
  pon-pon: Pwe meamen kanakanai mour i, pan pupe jan. A meamen kajela mauri pweki
    nai o ronamau, pan dorela i.
  nhe-BL: Pampa ajqueya quinequi momanahuis para itztos, quema miquis, quipolos nochi.
    Pero ajqueya nechtoquilis yonque monequi miquis pampa nechneltoca na huan itlajtol
    Toteco, yajaya quimaquixtis iyoltzi huan itztos para nochipa.
  sps-sps: tana saa sei na mes te komainy makok faarof non a toto tsuan ee, nai nun
    enanon, san e sei te fa'orovus non a toto tsuan ee tan vovou Vanyo ai tan pokei
    iny Vurungan Rof Tsonyo nai nom non a toto na suu.
  wnc-wnc: “Sike aminu tapatuta kayuk yuak kaknga gitna tanangge natakengu waapata
    akupik. Siwan ngana aminu tapatuta nae natanggamatake gatu natane wama takeaknga
    ngang yanikapnangge natake tasiwawan aminu kunduta semna natangamuke tanguwa kupanu
    ita gatuna kayuk yuwik kakngana atake asinggan yuwik,” ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ yezi àgↄ̃ a wɛ̃̀ndi kũna é korazi. Gbɛ̃ kɛ̀ gì a wɛ̃̀ndizi ma
    yãnzi kↄ̃n ma baaru yão sↄ̃, adee égↄ̃ wɛ̃̀ndi vĩ.
  gub-BL: Aze amo teko ipurupyro wer weko haw rehe wà nehe, a'e mehe ukàzym putar
    waneko haw wanuwi nehe. Aze amo umukàzym weko haw nehe, heremimu'e romo wiko pà
    wà nehe, Tupàn ze'eg heruzar pà wà nehe, a'e mehe upyhyk putar weko haw wà nehe.
  imo-imo: Imbo teni yunge mai kombuna mololi ulumu yando limbei temo lemo, aku yunge
    mulu kombuna molopa kondoli ulumu tepa ltembalo, nalo imbo teni na kinye nanga
    ungu tukumemu nimbe tilipe andopalie kolomo lemo, aku yunge mulu kombuna molopa
    kondoli ulumu kanopa limbelo.
  boj-boj: Tamo bei na aqa segi ŋambile taqatqajqa arearetqas di a padalqas. Ariya
    tamo bei a e qa ti ijo anjam bole qa ti are qalsimqa aqa segi ŋambile uratqas
    di a olo ŋambile bole oqas.
  ulk-ulk: 'ableglam na lelut laglag tabara idid weper ei weumi: nale karim weumi
    a pako debe mirge e ya tabara idid watirpei.'
  eng-DRA: 'For whosoever will save his life, shall lose it: and whosoever shall lose
    his life for my sake and the gospel, shall save it.'
  knf-knf: Hënk di uwooŋ, anŋaluŋ pbuuran ubida wi nul aluŋ kawaaŋ wa. Kë ñaaŋ i nji
    Yeŧu na Uţup Ulil Unuura ŋkţuuŋ awaaŋ ubida wi nul aluŋ kabuuran wa.
  san-KHM: យតោ យះ កឝ្ចិត៑ ស្វប្រាណំ រក្ឞិតុមិច្ឆតិ ស តំ ហារយិឞ្យតិ, កិន្តុ យះ កឝ្ចិន៑
    មទត៌្ហំ សុសំវាទាត៌្ហញ្ច ប្រាណំ ហារយតិ ស តំ រក្ឞិឞ្យតិ។
  arn-NT: Tati ayülu ñi montulael tañi mongen, montul-layafi, welu tati ütrüflu tañi
    mongen iñche ñi duam ka tati montuluwün dungu tañi duam, fey ta montulay ñi mongen.
  zas-NT: Din bén mazri rën guialnaban ni rajpaman loj guidxliuj guie, zadxin dxej
    gusëëbaman laan, per bén guiët por naj në por da diidxan, zajpaman guialnaban
    tiblayaa con Dios.
  ken-NT: Yɛ̌ agha anɛ áyàŋ bɛpɛmɛ mmʉɛt yi ǎnɛm nɛpɛ́m ɛni. Kɛ yɛ̌ agha anɛ áká
    mɛnɛm nɛpɛ́m ɛni ɛ̌ti ya nɛ ɛ̌ti Mbok Ndɨ́ndɨ́, ǎbhɔŋ chɔŋ nɔ.
