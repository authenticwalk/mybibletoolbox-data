  pab-NT: Hatyaoseta Jesus hakahe ekaokakihitiya exose hiye. Hatyaoseta maxosehare
    waiye waiyakaheta. Waiyeheta hoka tyotya xoalini hare waiye waiyeheta.
  llg-llg: Basa boe ma Yesus tao seluk liman neu hataholi ndia matan. Boe ma hataholi
    ndia suli soba seluk, naa te matan neulau ndoos so. Hatematak ia, ndia nita no
    manggaledok so.
  kyf-kyf: -Zezu palɩa ɔ 'yli -gʋ sɔ la 'ya, 'ɩn ɔ 'yli yia -blo, 'ɩn ɔ yia layɩ 'vayɩɩ.
  tpi-tpi: Na Jisas i putim han gen long ai bilong em. Na dispela man i lukluk strong,
    na ai bilong en i kamap gutpela, na em i lukim olgeta samting i kamap klia.
  mih-NT: Ta i tyizo tucu ra Jesús inga saha ndaha ra nuu ra, ta i nduvaha ra. Sa
    nandyehe vaha ra tandɨhɨ.
  qvh-NT: Sauraga nawinta yapay yataycuptin shumagna ricargan.
  kms-kms: Jisas ni mune wuti te ninde rar pe si neng kuyo. Muq wuti te ni rar yuwon
    rind di yumbo buagi te yuwonne nuqond nap ruso.
  agn-agn: Inapap sing oman ni Jesus tang mata tang boray. Nagprosigir ang napa-dek.
