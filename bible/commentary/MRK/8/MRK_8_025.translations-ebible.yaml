  tif-tif: Yesus almi sikil alep kiita asuk ti kano kulii yak tunum ami tiin diim
    telala, kulaata tiin dak-daa dotu atam talaalale, Nami tiin kaali, asuk tangbal
    kep-nulu no, kalba-kup, kulaali mafek mafek alik kiili, tangbal ma itam-kem-salale,
  nlx-nlx: यीशु पुशो एक वार तान डोला पोर आथ मिल्यो। एने तो हासकेरीन देख्यो, एने तो
    हुदरी गीयो, एने साप साप देखणे बाज गीयो।
  apw-NT: Jesus nṉeehíí biṉáá yiká’nnádelṉiihdá’, Díń’įį, biłṉii; áníita biṉáá nágosdlįįgo
