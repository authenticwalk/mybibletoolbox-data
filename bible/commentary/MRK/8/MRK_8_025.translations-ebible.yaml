verse: MRK.008.025
translations:
  kpx-kpx: Malaha keu neniai nioholige Iesuu tota nive levege niveu duave seleveage
    au neniai ata elegevei lotinu.
  okv-H: ehako Iesu na ingeni tihi ta hame enu embo amina kon kon eto kiari javotoho
    na kogunu
  tbo-tbo: Ega yaka Yesu nimana i houna mehi u matana po nimana i wihalehi ma lawana
    i lumatabohoboho ma matana hi lugigilihi po ginouli atapuhi i galena imahiyehi.
  mal-C: യേശു വീണ്ടും അയാളുടെ കണ്ണുകളിൽ കൈകൾ വെച്ചു. അപ്പോൾ അയാളുടെ കണ്ണുകൾ തുറന്നു.
    അയാൾക്കു കാഴ്ച തിരിച്ചു കിട്ടി. അയാൾ സകലതും വ്യക്തമായി കണ്ടു.
  grc-SR: Εἶτα πάλιν ⸂ἐπέθηκεν⸃ τὰς χεῖρας ἐπὶ τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ ⸂2ἐποίησεν
    αὐτὸν ἀναβλέψαι.⸃ ⸂3Καὶ ἀποκατεστάθη, καὶ ἐνέβλεψεν⸃ τηλαυγῶς ⸂4ἅπαντας.⸃
  bgc-bgc: फेर उसनै दुबारा उसकी आँखां पै हाथ धरे, अर आन्धे नै ध्यान तै देख्या। वो
    ठीक होग्या, अर सारा कुछ सुथरी-ढाळ देक्खण लाग्या।
  khz-khz: Gaurai Iesu gimana matanai maetao-kaurato, ne epoepoe-namanamato, gau maparara
    egita-namanamarato.
  deu-TKW: Darauf legte er ihm wieder die Hände auf seine Augen; und er sah fest aus,
    und war hergestellt, und erblickte alles deutlich.
  zsr-NT: Leyúbl bxoa nëꞌë yöj lahuëꞌ Jesús, atiꞌ buyutsquëꞌ bönniꞌ naꞌ nachúl lahuëꞌ
    atiꞌ böactë dxíꞌadauꞌ yöj lahuëꞌ. Naꞌa rléꞌinëꞌ dxíꞌadauꞌ yúguꞌtë.
  lin-lin: Bongo Yesu atiaki lisusu maboko na Ye na miso ya moto yango, mpe moto yango
    abikaki. Boye akomaki komona malamu penza.
  hns-NT: Tab oe phien se aapan haath okar aakhie par rakhies. Tab djab oe hataais
    tab aadmie barhia se dekhe lagal. Okar aakhie ekdam se attjha hoi gail raha.
  noa-E: Magbaawai deeu Jesuu i dau ëudam aaithʉ aaithʉnaa irig, —Deeu dau ẽe oobá
    ajim anʉm. Magbaawai chadcha deeu dau ẽe oobarau warre warp dawaa ich mag oo sĩsijim
    anaabá.
  eng-EMTV: Then He put His hands on his eyes again and made him to look up. And he
    was restored and saw everyone clearly again.
  mib-NT: Yūcuán na te ni tee tucu ya ndaha ya sɨquɨ̄ tɨnūú de. Te ni ndacoto vāha
    de, te ni nduvāha‑ni tɨnūú de, te ni jito cájí de ndɨhɨ‑ni.
  bea-bea: 'Kahchu yatai katehtich, kahchu yitige ookanahta yehti: kootoo oochu oontyei,
    kahchu aitye tane oochu ya-iine.'
  lif-NT2: ये़सुरे़ याम्‍मो कुमिक् सम्‍दाङ् हुक् ने़स्‍सुबिरुआङ् खे़न् अदक्‍तक्‍काङ्
    ओमये़, हे़क्‍क्‍याङ् नुःरिक्‍काङ् निःमा के़सुक्‍पा पोःक्‍खे़रो॥
  xnj-xnj: Kangi Yesu akampamisa kavili mawoko mumihu, mwene akamuhutusila mihu, uhotola
    waki wa kulola ukamuwuyila namwene akalola.
  mmx-mmx: La ne Iesu ga lok li amu lukngen at luxatli ap mo laradi. La ni ga milik
    lolos la luxatli ren ga lox avukat la ga ven axasep ba.
  cbr-NT: Cacëxun ca amiribishi Jesusan aín mëcënan bëmëtëcëancëxa. Usocëx bëpëquiquin
    ca upí oquin isacëxa.
  tee-NT: Pus ju Jesús lana mokslanichokolh ixmaca' la'ix'ucxni ixlakchulh ju anu'
    alak'ach'ix chai ju yuchi alac'avananchokolh. Pus tak'oxinik'o ixlakchulh. K'ox
    alac'avanalh.
  eng-LSV: Afterward again He put [His] hands on his eyes, and made him look up, and
    he was restored, and discerned all things clearly,
  cak-NT: Y ri Jesús xuya' chic jun mej (bey) ruk'a' chi tak rech ri achi. Can xu'on
    che ri achi chi xtzu'n. Y ri achi xtzu'n jabel. Can jabel yerutzu' ronojel; chi
    naj y chunakaj.
  pah-NT: A'ero Jesus'ga pokoga'javi gareakwara rehe. Igwete ga hepiahetei gwehakaturamo.
  sja-NT: Jesupa jua waya tau ɨ̃rɨ bɨji mãik'aapa ãyaa atak'ãri, ma eperãpa pia unu
    beeji. Mãgá jɨpa beeji.
  xed-xed: Ka pghəglaftá Yesu ta dzvuhani ta iriha tsa mndu ya guli, ka nghaŋtá tsa
    mndu ya ta vli tsuwaɗak. Nda mba tama, nda ngha ta dagatá skwiha.
  mks-NT: A̱nda̱ já na̱chinúu tucu Jesús ndáha̱ á nduchú núú da̱ já na̱sande̱hé nda̱a̱
    da̱. A̱nda̱ jáví na̱ndiva̱ha nduchú núú da̱ ta na̱casáhá sánde̱hé cáxí va̱ha da
    tócó ndihi ña̱ha.
  gfk-S: Tike pana baling Jisas ga palim ira iruo matana no pulo. Io, no pulo ga nanaas
    dades gom nanaas baling. Namur iga nes timaan ira linge bakut.
  bmu-bmu: Mewö jiiga kunbuk böröŋan jeyahötŋi misiriiga tohoyohotka törörök uiga
    asarim sölölöŋgöiga yuai pakpak ölöpŋanök ek teköyök.
  dgz-dgz: Menan Iesu naniwa dere sia apan yamap use waboren. Boge apan yame ase meret
    wa kakayasen birom barom taini uon tan yangut kakaevet taiwandin.
  eng-GNV: After that, he put his hands againe vpon his eyes, and made him looke againe.
    And hee was restored to his sight, and sawe euery man a farre off clearely.
  zaa-NT: Làniana belappa' tìe ca íyyaluį attu vuelta. Nubeyu'a nna gunna' tìą attu,
    làniana benibia' tsì'ą.
  eng-WEBSTER: 'After that, he put his hands again upon his eyes, and made him look
    up: and he was restored, and saw every man clearly.'
  guh-guh: Nexata icatsia Jesús itaxutojayata. Bajara jane xaniavaetsia naitaxutobabatsiaya
    naëcota. Itaxutoxanepana jane baja. Xaniavaetsia baja tane.
  bon-bon: Yeesu cääri ime aacitige teeme irecu cabu me. Puma cita ca pui biname te
    kokre cama ire acitanige, siige teeme irecu cina aasatäsi, piba tabe iyeta gwidape
    bine cängena jepänanemige.
  nhw-BL: Huan Jesús sempa quitlali imax ipan iixteyol huan quichijqui ma tlachiya.
    Huan nopa tlacatl mochicajqui huan tlachixtejqui. Cuali quiitayaya nochi.
  swh-ONEN: Yesu akamwekea tena mikono machoni. Kisha macho yake yakafunguka, kuona
    kwake kukarejea naye akaona kila kitu dhahiri.
  wbi-wbi: UYesu akagomokela kuviika amavoko ghaake pa maaso gha m'bofu. vunofu ifiinu
    fyoni.
  bba-bba: Mɑ Yesu kpɑm win nɔmɑ sɔndi wɔ̃ko win nɔni wɔllɔ. Ye u yɑ̃ɑtem nɔni ɡirɑri,
    u bɛkurɑ mɑ u kpuro wɑɑmɔ sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: 'After that he put his hands again upon his eyes, and made him look
    up: and he was restored, and saw every man clearly.'
  kgk-NT: Upéi omoĩ jevy Hesu hesa ári opo. Ha upéi ohexa katu oĩ-vy. Hesapyso jevy-ma.
    Ndahesa tatatĩvéiry. Ohexa porãmba-ma.
  waj-waj: tuduu rikioo Yisuuva keenaa ari yaakuuvaitana inna avuuvaitanau utuduu
    ivo ari avuuvaa puaisa tooduu avuuvaitana yoketauduu ivo mmuakiaa inneennavai
    kooyaa teeravai.
  cpy-cpy: Ikanta rapiitakiri ipampitziri rokiki, ramina-kahaeri. Ari retsiyata-kotanaki,
    koñaatanee ramini inteena, iñaaneero maawoeni.
  ekk-PKP: Nii puudutas Jeesus veel kord mehe silmi. Nüüd nägi ta korralikult − ta
    oli tervendatud ja nägemine oli selge.
  mpx-mpx: Yeisu nimana i teli al tomatakai matanaa, inoke matana i mwapwela, nige
    al i kakai, ge bugul gegewena i kite bubun.
  wbp-wbp: Ngula-jangkaju, yarda marnpurnu rdakangku Jijajirliji yangkaju wati milpangka-yijala.
    Ngula-jangka kaarr-nyangulkulpa-jana, ngulajulpa-jana warraja-nyayirnilki nyangu
    yapaju warru wapanja-kurraju.
  luo-luo: Yesu nochako oketo lwetene e wenge ngʼatno kendo, mi wengene noyawore mi
    koro nonyalo neno gik moko duto maler.
  nhe-NT: Huan Jesús sampa quitlali ima ipan iixtiyol huan quichijqui ma tlachiya.
    Huan nopa tlacatl mochicajqui huan tlachixtejqui. Cuali quiitayaya nochi.
  aii-aii: ܡܸܢܕܪܸܫ ܡܘܼܬܸܒ݂ ܠܹܗ ܝܼܫܘܿܥ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܥܲܠܔ ܥܲܝܢܘܼ̈ܗ‌ܝ، ܘܒܣܝܼܡ ܠܹܗ ܘܚܝܼܪܹܗ
    ܘܚܙܹܐ ܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܒܨܸܦܝܘܼܬܵ‌ܐ.
  esk-NT: Jesus-ŋum iḷitqiŋñiġai argagikkani irraknun, taututqiksaqamiasiiñ taamna
    iłuaqsiñiqsuq. Takpiksiḷiġñiqsuq.
  msb-msb: Tapos dinapatan gihapon ni Jesus an mata san lalaki kag ini nakakita na
    sin maayo. Nagpawa na an iya pangita san tanan na bagay.
  cpa-NT: Jøng² ca¹quieg² calah Jesús gug² mø³ni³ dsa² héi². Jøng² mi³ca¹tóh² dsa²
    héi² tí² mø³ni³dsa, ca¹hlú²dsa. Ma²jniuh¹²dsa cu²rø² calah.
  dso-dso: ଜିସୁ ଆରିତରେକ୍‌ ସେ କାଣାଲକର୍‌ ଆଁକିତେଇ ଆତ୍‌ସଙ୍ଗ୍‌ ଚିଇଲା । ସେଦାପ୍‌ରେ ଅନି ତାର୍‌
    ଆଁକି ନିମାନ୍‌ ଅଇଗାଲା ଆରି ପୁରାପୁରୁନ୍‌ ନିମାନ୍‌ ଦେକିପାର୍‌ଲା ।
  meu-meu: Imana na matana ai ma e dau kau lou; bena ma e roharoha, vada e namo, ḡau
    iboudiai e ita ḡoevaḡoeva.
  yva-NT: Umba Yesus po aneme raugaje ntamijo vatane umaso amije rai jakato. Naije
    kobe amije nsauman, perato po anakotare raen kakavimbe rave.
  dgc-dgc: Ey nadid, nitupu man dén ni Jesus i kamét naa diya. Ey nadid, péglameng
    na man dén, éy naketa dén siya ta mahusay.
  zpm-NT: Dzigo biire pquiaania me zhits lo mgui. Zeeṉe laa mgui bui stib, ndiple
    rwi mgui laa lo mgui biacle. Grëse ncuaaṉe raṉ mgui, niicle zitraaw niini raṉ
    mguiw.
  hix-NT: Dye, tamorà yeryey xarha tà, Txesusu, enur hona. Ohxe haxa nentatàhkay hatà,
    enhunu rotho. Ohxe harha nehxakon hatà, enuru. Mox xarha nosompohtyakon hatà,
    omeroro hatà.
  sim-sim: Urik Jisas indiyok tava orhin ma otohi misokom mambuk ormu hauowera. Urik
    misokome orhi armek si huririk ormu heyera, mbele mbele ol mas or heyendari ambu
    ondon.
  npi-ULB: उहाँले फेरि आफ्नो हात त्यसका आँखामा राख्‍नुभयो, र त्यस मानिसले त्यसका आँखा
    खोल्यो अनि त्यसको दृष्‍टि पुनः प्राप्‍त भयो र त्यसले सबै थोक स्पष्‍टसँग देख्यो
    ।
  cgc-cgc: Patakleban isab Jesus mata ta mama. Pagkamang Jesus ta lima din, pabuklad
    gid ta mama iya na mata daw nakakita gid en na tin-aw iya na panan-aw.
  tim-tim: Hain dâmbo bâtŋande dewunŋân lâuwâŋe howaimbo luâk arekŋe âlepŋe akmâ dewunŋe
    pagalembo tâlâwâgân me kâlewân siâ siâ hârok ekmâ metiep. Hain akto Yesuŋe hin
    magaŋep,
  yor-yor: Nígbà náà, Jesu tún gbé ọwọ́ rẹ̀ méjèèjì lé àwọn ojú ọkùnrin náà, bí ọkùnrin
    náà sì ti ranjú mọ́ ọn, a dá ìran rẹ̀ padà, ó sì rí gbogbo nǹkan kedere.
  wos-wos: Wungi wandéka dé wambula tamba taka déka damambu. Takandéka dé hambukmbu
    xéndéka déka dama yikafre yandéka dé jémba xé.
  emp-NTPO: Jesuba wayacusa idji jʌwara ẽberã dau ʌ̃rʌ̃ b̶ʌsia. Maʌ̃ne ẽberãba bio
    unu b̶esia idji daura biad̶a bẽrã. Tʌmʌ ne jũmada ẽsã unu b̶esia.
  eng-F35: Then He put His hands on his eyes again, and made him look up; and he was
    restored and saw everyone clearly.
  ind-ind: Lalu Yesus meletakkan tangan-Nya kembali pada kelopak mata orang itu. Sekali
    lagi dia berusaha melihat, dan kali ini matanya sudah dipulihkan. Dia dapat melihat
    dengan jelas.
  pes-OPCB: عیسی بار دیگر دستهایش را روی چشمان آن مرد گذاشت. آنگاه چشمان وی باز شد
    و بینایی خود را بازیافت، و همه چیز را به‌خوبی می‌دید.
  mpt-mpt: Yesuse kweilo imin kin wat tebelubanea ota kla webiabanoa inamin namino
    kla watemsea
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ kiki yaapoma꞉ mo halina꞉ leke yaapo paa wataeyeke
    mo halima꞉ wotu handaata꞉ ipika꞉ leke telipina꞉ pa epeekeme. Kutupa ala꞉ta꞉ ala꞉ta꞉
    paeyao epeke tupa꞉ handeekeme.
  mkl-mkl: Ŋɔi Jesu í leɑ ɑwɔ si iju mɑ́. Iyi inɛɛu í cɔ ilu mɑ́ nɔ í bɑ wee nŋu í
    bɑ iri, wɑ yɛ ilu wɑu wɑu.
  gaq-gaq: ଜିସୁ ଆରି ମୁଇଙ୍ଗ୍‌ ତର୍‍ କାନାନେ ମୁଆଃ ଆଡ଼ାତ୍ରା ନ୍ତି ବକେ । ମେଁନେ ମ୍ମୁଆଃ ନିମାଣ୍ଡା
    ଡିଙ୍ଗ୍ ୱେଲେଃଗେ ଆରି ମେଁ ସାପା ନିମାଣ୍ଡା ବାବ୍‌ରେ କିକେ ୟାକେ ।
  gof-RNT: Hessafe guye, Yesuusi zaaridi, uraa ayfiyaan ba kushiya wothis. Uray loythi
    xeellis, iya ayfey paxis, ubbabaa geeshshidi be7is.
  unx-unx: ୟୀଶୁ ଆଡଃମିସା ଇନିୟାଃ ମେଦ୍‌କେ ଜୁଟିଦ୍‌କେଦାଏ, ଏନ୍ତେ ଇନିଃ ନେଲ୍‌ ଦାଡ଼ିକେନାଏ,
    ଇନିଃ ବୁଗିୟାନାଏ ଆଡଃ ସବେନାଃ ଫାର୍‌ଚିଗି ନେଲ୍‌କେଦାଏ ।
  gah-gah: Loko lokago, goha agizanitunú agómulaló nónohá zemikago, ánigo hokolotoake
    lamaná okago, netá mukí ánigo kolosoko ániguve loko limó.
  lcm-lcm: Na kala amatung pok a kungana e matana, na kala arai akit, kala tapalas
    a matana na kala ararai aroron luai.
  aer-aer: Jesus-ele awethe alknge anpeke. Kenhe artwe rarle arnterre anthurre areke,
    alknge ikwerenhe mwerre-irreke. Re areke arne ingkirreke akethe anthurre irrerlenge.
  qvc-NT: Chaymi Jisusqa chay runapa ñawinda suq kutinda llamkarirqan. Chay urasllam
    ñawingunaqa allitana chapakurqan. Chaymi tukuy imata atirqanna rikayta.
  tgl-ULB: Kaya ipinatong niyang muli ang kaniyang mga kamay sa kaniyang mga mata,
    at iminulat ng lalaki ang kaniyang mga mata, nanumbalik ang kaniyang paningin,
    at malinaw niyang nakita ang lahat ng mga bagay.
  cbs-NT: Jesús ana jawen beduki mepia janunkain ma xuxa xabakabi dasibi uinkin pewaya
  xtm-NTPP: Jesús ma, ni tenee ya in‑ka jichi nda'a ya ma nuu de, te tee kuaa ma chi
    ûni ni yo nde'ya vava'a de, te ni nduva'a de. Te ndaka ja nde'ya de ma jini ndaa
    de.
  nnq-nnq: Yesu ngammekela kabele maboko panani pamio. Ngoe mundu jwenio ngakacha
    mio, mio gakwe ngagaekuka, ngalola kila kilebe gwicho.
  bao-NT: To biro cʉ̃ ca ĩiro, Jesús pea cʉ̃ capere ñia peo nemoupi ñucã. To biro
    cʉ̃ ca tiiro, ñee jãa maniro añuro ĩa, diarique manigʉpʉ tuacãupi yua.
  san-ORI: ତତୋ ଯୀଶୁଃ ପୁନସ୍ତସ୍ୟ ନଯନଯୋ ର୍ହସ୍ତାୱର୍ପଯିତ୍ୱା ତସ୍ୟ ନେତ୍ରେ ଉନ୍ମୀଲଯାମାସ; ତସ୍ମାତ୍
    ସ ସ୍ୱସ୍ଥୋ ଭୂତ୍ୱା ସ୍ପଷ୍ଟରୂପଂ ସର୍ୱ୍ୱଲୋକାନ୍ ଦଦର୍ଶ|
  huv-NT: Condom Teat Jesús tayac owix nej alinomb wüx oniiüg a naxey quiaj. Quiaj
    aaga naxey tajaw teáman, tajneaj oniiüg nej, tajaw ranüy masey miünquiaj.
  otn-NT: Ma̱hømbi dospa̱ yø dä p'ʉya. Nu̱'a̱ ra̱ n'yohʉ mi̱ xädä, bi japi ngue di
    za di hɛ̱ti̱ p'ʉ hɛ̱ti̱. Bi̱ nzø xa̱nho yø dä p'ʉya, handi̱ yap'ʉtho.
  nop-nop: Unduŋ yoguk kaŋ Jesudi kotigoŋ kohoŋ me u dawi foloŋ kameguk kaŋ diwedakaleeŋ
    nemenemek kedem yabuguk.
  obo-NT: Id somaddan mandon ni Disas iddos mata taddot butud. Na, id totongtong iddos
    minuvu woy moppiya ron kos kod-ontong din.
  cak-ENT: Y ri Jesús xuya' chic ri ruk'a' chi tak runak'-ruvüch ri achi. Xbün c'a
    chin ri achi que xtzu'un utz. Y ri achi xtzu'un c'a jabel. Utz c'a xerutz'et-apu
    ronojel, chi nüj chi nakaj.
