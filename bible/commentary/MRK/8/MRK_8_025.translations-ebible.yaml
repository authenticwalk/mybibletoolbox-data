  dop-dop: Ɩlɛnɑ Yesu tɑsɑ ɩ niŋ tǝnʋɣʋ kɛ yʋlʋm ɩsɛ tɔɔ nɑ pǝ́ wɑɑ-ɩ. Ɩlɛnɑ ɩ́ nyǝnɩ
    pooluŋ nɑ ɩ́ nɑ pǝ tǝnɑ tǝcɛɩcɛɩ.
  azb-azb: Onda İsa əllərini yenidən bu adamın gözlərinin üstünə qoydu. Kor adam gözlərini
    açıb baxdı. O şəfa tapdı və hər şeyi aydın görməyə başladı.
  eng-DBY: Then he laid his hands again upon his eyes, and he saw distinctly, and
    was restored and saw all things clearly.
  guo-NT: Do jawʉt, Jesús pejme itfujacha. Jawʉt chiekal wepachaemslison pej-itfu.
    Chiekal taenbejpon.
  hla-hla: Be Iesu e hatakopo lelena a limanen i matana katun. Ba poata teka a katun
    e torohanan tara koru ba matanen e niga pouts talana, ba nonei te tara hanige
    iena a mamana ka.
  mav-NT: Mi'i hawyi Iesui temig i topũ'ĩa wo iha hawyi waku ra'yn yne ta'a­kasa ra'yn.
    Mi'i hawyi Iesui to'e tope — Pyno waku ra'yn eete koitywy uhyt e.
  kpf-kpf: Dum zagâtŋâ Yesuŋâ siŋan weegi a zo siŋâ ânâŋgâri kârebân sot pâŋkânogân,
    zo ek kwâtâteip.
  ppo-ppo: Ti fo depa, kale dere kaae momó Yesuné naasené kale whi̧né kelemó wolaayalemó,
    ama kele mo ti wisituraalu, o̧la o̧la diriyóló kelalepó.
  hin-2017: तब उसने फिर दोबारा उसकी आँखों पर हाथ रखे, और उसने ध्यान से देखा। और चंगा
    हो गया, और सब कुछ साफ-साफ देखने लगा।
  bef-bef: Ya ligo, Yesu mone hiti yatu buꞌalo bako higo, ai gili gili huto nohutoꞌa
    buꞌa i gili huto bu go bati huꞌehina yabe.
  amm-amm: Ulai ti monoi nainoyo akaikomoki, molo tiso. Akaikomoki mo; na foinaliko
    itouniyaimoki. Hani hani komaso mo fiyamoso na koko taikiyoki.
  zaj-zaj: Yesu kamwikila makono mwanza uyagwe mmeso, mwanza uno kaiyoha kubunhula,
    na meso gake gananazuka, kadaha kulola goya kila kinhu.
  chq-NT: Joon gataan¹ tún¹ Jesús cwoo²¹o unní² 'ido. 'In tsatiui² do gajǿø²ø coon'¹³
    ce tún² joon ga'láa²mo coonti. Najǿø²o jilaa'²¹ røø²¹.
  swp-swp: Iesu nimana i toreuioi ia matana eai; ia abo i itaitasae ewa eai, matana
    abo se lala, tatao gamagaridi abo i itakomakomanidi.
  bjr-bjr: '@see-verse:MRK.008.024'
  aby-aby: Eno weiro Yesuma Danu wana nono iiri duboro odiro naisa foraike ereebe
    irau sinaada erenewaa ui.
  eng-YLT: Afterwards again he put [his] hands on his eyes, and made him look up,
    and he was restored, and discerned all things clearly,
  jni-jni: Ma kar ma tara me tari ajeme urubo ma poki ajeme. uhiri umeme udusa uze,
    ma tunguno uhira u kondi nyani memerun.
  kne-kne: Pag kasin kapayen Jesus din matan di nagodab. Tinekeng nan mata na et naibolinasnasan
    ay mabtag di pangila na.
  tgj-tgj: Lvkodv Jisu ninyigv laak v nyi vkvgv nyiklo mampvto. So dw lo nyi angv
    kaanwngla kaarapto, ninyigv nyik kaapa nvnv ngv aatoku, okv nw ogumvnwng nga kaabwk
    toku.
  wat-wat: Yota Yeisu nimana i tene-savaviniya namoḡa matanei. Matana i katototuya
    eketa iba matatafuna i kitadewidewisiya.
  gui-NT: Jayave Jesús oñono ye ipo jesa re, oecha cavi vaera. Jare jesa ocuera, jare
    opaete mbaembae oecha cavi ma.
  quc-TT: Ri Jesús xuya chik junmul ri uqꞌabꞌ puꞌwiꞌ ri uꞌbꞌoqꞌoch ri achi, kꞌa te
    riꞌ xkunatajik. Ri achi xkꞌayik xuchapleꞌj rilik ri jastaq jacha kubꞌan jun utz
    uwach winaq.
  heg-NTPO: Tiata Yesus tapa Un ima ka pait lako se atuling na mata ka. Kon atuling
    na ngat soba-naan pait tam, un mata ka banan baktetebes son. Un ngat net nol langa
    son.
  ptu-ptu: Iya naanti pole oom matanna. Puhai, napengkalissä'-lissä'im mennenne' lao,
    iya masiä' siahanni naita anna makaleso asammi ingganna aka-aka.
  bzd-NTPO: Eta̱ Jesús ulà méka̱ne iwöbla ki̱ ta̱ wëm tö ká̱ sué̱ krereë ta̱ iwöbla
    wawënene buaë. Íyi ulitane sué̱itö buaë.
  kwf-kwf: ꞋUnaꞋeri sa Jesus ka alua laꞋu na limana fafia na maana na ngwae neꞋeri.
    Ma na ngwae neꞋeri ka lia mamana naꞋa, ma ka lia madako naꞋa ana ru ki taꞋifau.
  eng-WYC-2017: Afterward again he set his hands on his eyes, and he began to see,
    and he was restored, so that he saw clearly all things.
  eng-WMBB: Then again he laid his hands on his eyes. He looked intently, and was
    restored, and saw everyone clearly.
  zat-NTPS: Nadxa Jesús guxrúa ne̱'e̱ xiaj lawe̱' da xula, na' benne' na' gunná' dxgüe̱'.
    Na' bexaque̱', ne xúgute̱ bache dxelé'ene̱' cháwedau'.
  spp-spp: Ka Yesu si núr'a cyeyi cyígile u ɲyiigii na, tèni i u à pa yi láha ke,
    ka nàŋi si uye ta u à cùuŋɔ, fo u na ɲaa na ɲcwúu.
  zty-NTPS: Da' yoble Jesusen' bx̱oa ne'e yej ḻawe', na' bwia bennen' goke' ḻo choḻe,
    na' ba beyakte cháwe'do' yej ḻawe'. Na'a ẕḻe'ele' binlo yógo'te.
  mek-mek: Ega aisama Iesu ima au maagai eogeaua pugu, ke epainia gaakae eoma. Ke
    eakae aisama, maaga ekiakae felo emia, ke kapa maꞌoai eisa feloꞌi.
  aey-aey: Odocob Jisas uqa dana eu haun ceseli eben amegna men. Odocob dana eu gagadic
    bahic mecieen ameg me fogo don. Ceteh cunug eu uqa cataniec fen.
  urd-GVH: ईसा ने दुबारा अपने हाथ उस की आँखों पर रखे। इस पर आदमी की आँखें पूरे तौर
    पर खुल गईं, उस की नज़र बहाल हो गई और वह सब कुछ साफ़ साफ़ देख सकता था।
  ycn-ycn: Jesús sápari piño rijlú chojé riyáte'ela aú. Ejomi riyacá'o piño. Rejéchami
    palá huani ramaca piyuque nacaje.
  djr-djr: Ga bulu ŋayi Djesu goŋ-ŋal'yurr ŋurikalyi bambaywal yolŋuwal, bala yan
    ŋayi ŋunhi maŋutjiny mirithinan ḻapthurr, ga buluny ŋayi ŋuriŋiyi yolŋuy nhäŋal
    manymakkuŋala.
  kvg-kvg: Yaq Yesu teqa bøi-te, zenda nqawá genøvé. Yaq ngenek ezoqam bøi gemboqoa,
    sègembo-eqeieqeí. Gigiap ate qægoam ùnime꞉-qeiváp. Bavokho-qapé.
  rug-rug: Ke, va opo pule lani Zisu sari limana pa matana sa tie. Ke pa totosona
    asa si tukele sari matana meke dodogorae pule si asa, meke dogoro va bakali sa
    sari doduru likakalae.
  hop-NT: Noqw pahsat pu piw pam put posmiq lȫvaqw may akw hintsanqw, put pōsiat tālawva.
    Noqw pam powaltiqe, pas suyan sohsokmuy tuwa.
  san-URD: تَتو یِیشُح پُنَسْتَسْیَ نَیَنَیو رْہَسْتاوَرْپَیِتْوا تَسْیَ نیتْرے اُنْمِیلَیاماسَ؛
    تَسْماتْ سَ سْوَسْتھو بھُوتْوا سْپَشْٹَرُوپَں سَرْوَّلوکانْ دَدَرْشَ۔
  heb-LB: ישוע הניח שוב את ידיו על עיני האיש, והן נרפאו כליל. עתה יכול היה האיש לראות
    למרחוק בבירור.
  caf-NT: Sizi doo chah zeh lhch'az dune yuna k'édilnik 'ink'ez yeduk yuta'en hoh
    'et 'aw 'et whe'en nasdli 'ink'ez ts'iyaitsuk huba hooltsai.
  mio-NT: Tacan, ta tiso ndico tucu ra Jesuu ndaha ra titi nuun ra cuaa can, ta nihin
    xaan ndehe ra ndahvi can, ta nduvaha nuun ra. Ndichin vaha ndehe ra ndihi cha
    iyo.
  srq-NT: Jesús que o chonombe eresa rese ra. Mae turã ngue cote ra. Nyerõ tuchɨ que
    cote ra.
  kje-NT: Enime'ede Yesus nodi liman kemenala ri onne makan wali'ur. Idewe an do'on
    ha wo'ira na'akeme mouwedi me'e.
  bmk-bmk: Bade Yesu imana koroto ku matana itere meyei ma ikita uwara ma iyawasa
    ma bera tupana yavu iruyaghari.
  gaz-gaz: Yesuus amma illee harka isaa ija namichaa irra kaaʼe. Iji namichaas ni
    baname; agartuun isaa ni deebiʼeef; waan hundas sirriitti arge.
  kud-kud: Na Yeisu hinage towahonane mehena i'abitowoiuyoi, ta ivinunuyo, mehena
