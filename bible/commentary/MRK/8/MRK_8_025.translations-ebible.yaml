  maq-NT: Ngajan xi Jesús ne, cavetahatsja nga me tuxcun cha. Sehe casahmi cha ngujyë
    cavutsejen ndaja cha, hane camandaja cha, camatsejen ndaja rë cha. Hane sehe catsingatju
    me cha cafe cha ndava cha.
  hto-hto: Ie jira Jesús nane dáanomo ie uimo ie onoɨ jóonete. Afe mei afémɨe rɨire
    eroide. Iemo ie ui ja jíllode; ja afémɨe naga raana uáfodo ñue cɨode.
  por-BRBSL: Mais uma vez ele colocou suas mãos sobre seus olhos. Ele olhou atentamente,
    e foi restaurado, e viu todos claramente.
  ces-NKB: Potom mu znovu vložil ruce na oči a nechal ho vzhlédnout. Tehdy byl uzdraven,
    takže viděl všechno jasně [i] na dálku.
  cui-cui: Equeicha Jesús pecobetha itamaiquei jayaba nantiyabe. Barapo pebin daunweya
    naitata babatsiya tane. Bapoxonae itamaiquei xanepana. Bapon bara beta matapainya
    wʉnae tane.
  boj-2014: Onaqa Yesus a olo tamo di aqa ŋamdamuq di aqa baŋ atnaqa a ŋam atej ŋamdamu
    bole suwaŋej. A sawa kalil geregere unej.
  eng-OEBUS: Then Jesus again placed his hands on the man’s eyes; and the man saw
    clearly, his sight was restored, and he saw everything with perfect distinctness.
  eri-eri: Ono wainga Yesus no owo ege fai waha ago langa tafai. Ono wainga fai waha
    danga bagu igei wainga, ago hilou wainga, dada oruwanga foodu nerigaiha.
  aly-aly: Jesus-el annga artwa aparrng renh arnep-arnek arrpem. Artwa Jesus-warl
    ilelhek, “Atha anaynt-anem areyel.” Ra ingkerrenh-anem arek.
  wiu-wiu: Nimo okale einagono lene yono wa pikale wedoa nepikoa pikale one leneta
    epetekatapekale padeya padeya peya keleyo pikolokakale enaneya.
  swe-swe: På nytt lade Jesus sina händer på hans ögon, och nu såg mannen klart (kunde
