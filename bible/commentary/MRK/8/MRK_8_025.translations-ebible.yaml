  kup-kup: Pot hahan Iesu pim maras aban popuz etañik maot biihan pim etañ ligilahan
    nonair nai mapotun tin eteh.
  jid-jid: A la kawo ma sa niwu nishishi maki shishi ya ka bun to u zizan abi zan
    wumumla wa to ko ge tsartzar me.
  wmw-wmw: Ikisa tena, akintula makono julu ya maso ake. Munu ire akinang'aniza rungu-rungu,
    akiponesiwa, akanza kuwona piya vinu sana-sana.
  gmv-GGM: Qassekka Yesusay ba kushista iza ayfeta bolla wothidees, herakka iza ayfeti
    xelida, kasse po7oykka izas simmin wursikka geshi xelidees.
  ssg-ssg: Jises hana ulea minan hani he puli tel pulaxa. Tataen ien pulan xeu hawane
    ape i paxapax alua.
  zpo-NT: Mbare Jesús mgal zaalo xaa stuba, ¡nu lee syeg nguni lo, nu myun rese kwaan
    lo xaa!
  poy-poy: Su Yesu kamtulila kayi mawoku mmasu, yomberi katumula masu. Uwezu wakuwi
    wa kulola umwuyira, kalola kila shintu weri.
  qwh-NT: Tsenam nawinta yape Jesus yatecuptin, paqwena cachacärerqan, y allinam llapantapis
    ricarqan.
  gaw-gaw: Nug anam a amu Jesus Nug ep̱eg eḏua amegp̱a me, nug ameg ena daye, nug
    elele neeḵom.
  nca-nca: Yiní naru kaŋuya Yesuko toŋí pekáŋoní meté toŋetero toŋí soso hiyóqaró.
  zpz-NTPP: Bdaabaꞌ yaam urloy. Orzeꞌ mbi la bgüiiy. Orzeꞌ byac yu nunu byanap la
    rzac yu dela coz.
  mkj-mkj: Jesus pel pwuroahng kihda poahk pohn pwoaroan mijen woallo, woallo pwuroahng
    poahdpijoang; a me ne mwehula, ih ne kak kapang me ohroj mwehu.
  zac-NT: Iurní bëdchiꞌbë Jesús guiáꞌaiꞌ ruaꞌ slu ciegu stubi. Bëldisë më lull guiaꞌa.
