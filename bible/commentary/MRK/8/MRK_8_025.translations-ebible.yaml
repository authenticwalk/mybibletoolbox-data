  kwd-kwd: Sui ma la Jisas ka arua la'u nga nimana fafia nga maana nga wane lo'oori
    na ruana alata. Ma nga wane lo'oori ka aga kwala'imori no'o, ma ka aga folaa no'o
    na 'ola te'efou.
  ded-ded: Ifi deu Yesungo kiwau maria monggoc faiu ngereema wiac sasawa gombunga
    nga dindingac henec.
  ewe-ewe: Yesu gaɖo asi ame la ƒe ŋkuwo dzi ake, ke fifia la, eƒe ŋkuawo ʋu nyuie,
    eye wònɔ nu kpɔm nyuie.
  nuy-nuy: Ngijang nigaayung na-Jesus nu-bagaḻang-baṉagayn, nu-ba-bulagayn. Yagu nigaayung
    nubagi-yung yingga ni-marang-galiyn niga nubagi-yung na-wurrujung, ni-warranggayn
    amaningaḏajung. Marri bani wani-nayn ana-maaḻamburrg. Mana-bagaḻang manubama-yung
    ni-bagaḻang-maṉdhiiyn.
  cop-BHC: ⲒⲦⲀ ⲞⲚ ⲀϤⲬⲀ ⲚⲈϤϪⲒϪ ⲈϪⲈⲚ ⲚⲈϤⲂⲀⲖ ⲞⲨⲞϨ ⲀϤⲚⲀⲨ ⲘⲂⲞⲖ ⲞⲨⲞϨ ⲀϤⲞⲨϪⲀⲒ ⲀϤⲚⲀⲨ ⲈⲠⲦⲎⲢϤ
