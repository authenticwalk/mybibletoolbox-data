    ⳿ⲉ⳿ⲡⲧⲏⲣϥ ϧⲉⲛ ⲟⲩⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ.
  sri-sri: Ĩgʉ̃ irasũ ãrĩmakʉ̃, Jesús dupaturi ĩgʉ̃ya mojõrĩ merã ĩgʉ̃ya koyere ñapeoyupʉ
    doja. Iropãgueta ããrĩpereri õãrõ deyoyuro ĩgʉ̃ ĩãmakʉ̃.
  nal-nal: Faazaxai xaarik Iesu xa rasin uru mitna lamarana a rapti. Ma araan ka waapizin
    uru mitna, umarana di ralakas iaa. Ka raamaai daxa xa ma xa raamin fakilaan amun
    saan faakdul.
  kyq-kyq: Gɔtn se, Isa tɛrl ɔnd jin̰ kaam gaab kɛn se daala ɔɔ gaabm se ɔŋ lapia,
