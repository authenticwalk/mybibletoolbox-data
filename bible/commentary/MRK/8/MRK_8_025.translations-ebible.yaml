    avstånd].
  cth-cth: Jisuh ni a kut hoi a mit a tek teh bout a khet sak navah, bangpuengpa kacairoelah
    ka hmu toe atipouh. Bangkongtetpawiteh, a mit a ang toung dawk doeh.
  mti-mti: Sira Iesu naniwa duwam apan yangawa duwam tene. Meve me yangawa watabne,
    me yangawa oraimina ane, sira me dividivi undag yaune esine.
  pad-NT: Nokho 'ba'dani namani bikaabada'ianaha. Vada vada'ianaha, nokho 'ba'dani
    avagahajahaki'iki, aihota'ini.
  twi-twi: Afei Yesu de ne nsa kataa nʼani no so bio. Onifuraefo no buee nʼani, na
