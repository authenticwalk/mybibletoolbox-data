  ian-ian: Wandɨ, Jisas nat njambɨ taamba mɨnimba taagandɨ maa mɨni kwitaa yigumba
    vɨndɨ.
  hun-hun: Azután kezeit ismét rátette annak szemeire, ő pedig feltekintett vele,
    és meggyógyult, és messze és világosan látott mindent.
  mcf-NT: Aden chuishobi Esusën bëshuaid padpiden bëmishoaquien bëucudquiopondash
    bëdamboen isec.
  kjs-kjs: Go-rupa lisa rabu Yesumi nipuna le wala waraainaloma waru perekelema adisa.
    Adisa raburi mo ali page ele raayo pa epe-rupa adisa.
  mni-mni: Jisuna amuk nupa adugi mamit animakta mahakki khut thambire. Handakti nupa
    aduna munna yenglammi amasung mahakki mittu pungpha phajaduna pumnamak sengna
    amuk uba ngamjare.
  yad-NT: Sajatyiiyada bayada jijyomutu sani̱simyuntiy, varidye ji̱ta su̱nu̱yasubeda
    vanda variy. Raratyeda ji̱ta sani̱siy variy, su̱nu̱yada ji̱ta ti̱ta̱ju̱ samiy
    varintyi.
  mxb-NT: Dá ni̱ chi̱nóo tuku Jesús ndáꞌa̱ ná sata̱ nduchí nóó ra̱. Dá tá ni̱ na̱nde̱ꞌé
