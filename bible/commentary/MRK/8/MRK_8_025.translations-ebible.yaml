    vaagweech'in.
  gvn-gvn: Jesusangka marabu miyil karrban baja. Dingkarangka mumbarabuku kunkun-bungan,
    nyungu miyil ngulkurrda, nyulu ngulkurrduku nyajin.
  nna-nna: Yarrana Jesus-ju parirrjirri wirrirnipulinyi pirirringi paningi. Pirirrilu
    tukulu parrjarnikinyi, ngalypalu yirrirni.
  nhy-NT: Jesús oksemi okintlalij imawan ipan ixtololowan yon tlakatl iwan okinawatij
    kuale ma tlachia. Iwan ijkuakón yon tlakatl opajtik iwan opéj kuale tlachia.
  asm-FB: তেতিয়া যীচুৱে তেওঁৰ চকু পুনৰ হাতেৰে স্পর্শ কৰিলে আৰু তেওঁ চকু মেলি দিয়াত,
    সকলো পুনৰুদ্ধাৰ হোৱা পালে আৰু সকলোকে স্পষ্টকৈ দেখিলে।
  okv-okv: ehako Iesu na ingeni titi ta tame enu embo amina kon kon eto kiari javotoho
    na kogunu
  mxt-NT: Tyicuan ta tɨɨ̱n tucu ra Jesús chɨtɨ nuu ra inga chaha, ta maa ra nanyehe̱
