  aaz-aaz: Ma Naiꞌ Yesus antao nteniꞌ In aꞌniman neu atoniꞌ naan in matan. Ma atoniꞌ
    naan ankius naher-heer anteniꞌ, ma in nahiin nak in niit reok goen. Oras ia in
