  uvh-uvh: Ning tuguinga Jisas wari de u nua'bu surogu'. Suroinga tangkunang sini'
    nua'bu degaregu' wa aming a napa'napa' fam u sireng sini' ubu yapku'. Ning tinga
    de wa wadigi' sini' karendagu'.
  ino-ino: Hikeno Yisasi'a mako'ae ani kava huno ayana aulakale maletetekeno aulakamo'a
    kanale hikeno aulu heno akeana aulakamo'a halai hikeno mi'ko yana akeno alakepa
    huno ake'ne.
  gnn-gnn: Ga biyapul ŋayi Djesu goŋ-ŋal'yurruna maŋutjilili ŋurikalayi bambaywala,
    bala ŋayi ŋuriŋi yolŋuyunydja wirrkina dhika nhäŋala, wirrkina ŋayi ḏukṯuk nhänharawuna,
    bala yana ŋayi maŋutjimirriyinana, bala nhäŋala ŋamathaŋalana wal'ŋu.
  yal-yal: Yesu mɔn yi a yiine sa xɛmɛn yɛɛne ma. A yɛɛne yi rabi, a yi seene yigbɛ
