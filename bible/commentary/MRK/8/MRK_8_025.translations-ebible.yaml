  kyg-kyg: halate ayatalaꞌmo aulagalateꞌmo maleꞌnenoꞌaeꞌmo, alika maku huka ago, huno
    huꞌnigeno aulagalaꞌmo ageno ayaketeno muki yaꞌamo ageno alagepa huno ageꞌniye.
  kmk-kmk: Inagpadan payyan Jesus dat atan dit laḻaki. Utdit tumukkoḻ dit laḻaki kummiyaon
    dat ata na. Napaddaon dit man-iila na.
  cao-NT: Jatsi joni bëro Jesú motsatëquëniquë. Ja bëpëquëquë tsi quiha jënima jahuë
    bëro iniquë. Bëroria quiha jatiroha ca ini quiha.
  bbr-bbr: Jisas nukas ätäi kon ipou ron amuk opok monuk, ko sakamarnuk, ko rapor
    amareanik, ätäi osap erekapu rapor apwarwon.
  inb-inb: Ikuti Jesús, ñawipi maki churarka. Chasa chura­ura, mas alli­lla tukug­samurka.
    Chasaka, tukui alli­lla ñawi­wa kawai kalla­rirka.
  hrv-hrv: Tada mu Isus opet stavi ruke na oči i slijepac progleda i ozdravi te je
    mogao sve jasno na daleko vidjeti.
  box-NT: Ó o Yeesu pá bĩnía bò mí níní o yìo wán, ó o lońna sese á mɔn
    mu bìo wéréwéré. O wan á wee mi mu bìo ɓúenɓúen wɛ̃̀ɛn.
  ote-NT: Nuꞌbʉ́ ra Jesu bi yopa hñuꞌtsua yá ꞌyɛ ja yá da núꞌa̱ ra goda, ne nuꞌá̱
    bi ña̱ni ne xi bi hyandi xá hño gatho.
  wnu-wnu: Ende qamara ne Yisas uben bo magqurt ende biga ne mom mi gugum ubersi garei.
  zam-NT: Mbere Jesús. Mbuàal Jesús ngudloo mbi' con ya' Jesús tedib vez. Sya, por
    derech, ndxe'sleque' mbui' mbi' loo ryete con' no ale sandante mbui' mbi'.
  zyp-NT: Zisu tah a meh cung leco a kih cawh a chia kaw. Taico a meh cawh ka dui
    ka, khuahmuh kaw ka, zezongpui khah a sepaw teitah a hmuh khy he.
  sey-NT: Ja̱je caquëna, Jesupi ti̱jupë ñaco ca̱na patoquëna, yuretaꞌa deꞌoyerepa
    ñaquë po̱nëni coꞌyasiquë paquëña.
  nvm-nvm: Fu ijeg kuamga Jesu fu una e ijefuon ni iji kunaimga fuka ni narame uri
    ire fok amarigia giain.
  mps-mps: Tama Jisasgo nogo aga geduba ma muai. Tama te bidigo bomo elama tonono
    bilali, tama agai gedu wiegi yai pedelama, tama aga tigidali nai hania sula silai.
  seh-seh: Na tenepo, Yezu asandzika pontho manja m'maso mwa mamuna. Kubulukira penepo,
