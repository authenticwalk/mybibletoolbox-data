  hlt-hlt: Tedae a mik te a kut koep a tloeng pah thil daengah a cil pah tih a hoeih
    pah tih phaeng boeih a hmuh.
  tbz-SIM: Kɛ̀ Yesu yíɛ́ kɛ́pi ku nuɔ, kù wèńtɛ́ dìì mɔ̀nnì kɛ́ nsɔ̃́ nkù wùó mpɑ́íí
    kɛ wúó ndɛmɔu.
  san-GUJ: તતો યીશુઃ પુનસ્તસ્ય નયનયો ર્હસ્તાવર્પયિત્વા તસ્ય નેત્રે ઉન્મીલયામાસ; તસ્માત્
    સ સ્વસ્થો ભૂત્વા સ્પષ્ટરૂપં સર્વ્વલોકાન્ દદર્શ|
  amx-amx: Jesu-el iltjang kwerenh weth arrernek artwang pweng-henh anngarleh. Artwang
