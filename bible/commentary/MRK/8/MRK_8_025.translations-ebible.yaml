    Min ꞌnan na tycya, majoꞌ ya jndyiaaꞌ juu.
  bhd-bhd: तैखन यीशुए दुइयोवं हटे तैसेरी एछ़्छ़न पुड़ हथ रखे। तै कानो ध्याने सेइं
    लाने लगो। तैसेरी एछ़्छ़ी ठीक भोइ जेई, त तै सब किछ साफ-साफ हेरने लगो।
  too-NT: Lā' tuncan xa'mani'pā na ixlakastapun. Lā' huan chi'xcu' talakapākē'pā lā'
    tzeyalh lā' xa'nca lacahuāna'lh.
  ind-AYT: Lalu, Yesus meletakkan tangan-Nya atas mata orang itu lagi, lalu orang
    itu membuka matanya, penglihatannya disembuhkan, dan dia pun dapat melihat segala
    sesuatu dengan jelas.
  cjo-NT: Rapiiteeri eejatzi, ipampiteeri rokiki. Roojatzi ikokichaaperotanee, etsiyatakotaperotanee.
    Raminanee, koñaaperotanee maawaeni.
  nsn-nsn: Doh Iesu ke uamoko polukula tar toking pang liman tar matanon. Inggonor
    kut, song ke banga ualuhluh, kare banga uaia tun poluk, kare bang paroko uaia
    tun tar mamang inetelik.
  san-DEV: ततो यीशुः पुनस्तस्य नयनयो र्हस्तावर्पयित्वा तस्य नेत्रे उन्मीलयामास; तस्मात्
    स स्वस्थो भूत्वा स्पष्टरूपं सर्व्वलोकान् ददर्श।
  tna-NT: Neicha hue Jesús ja mesa eme detse deja sa etua bia su huanatana. Da su
    deja jubida jachamatiana. Beju saisi puana. Pamapa ai cuana saida batana beju.
  lid-lid: Ano ja Jises atehei minen i bwele-e mada ndramak dah ja, ma ndramak dah
    madan atau i loke eme ma iy anyolom lakou amwenen mara-ei.
  wim-wim: Nil Jesus.angan-a, putham ngul maꞌ nungantaman wunp meeꞌ pam alantangan,
    aꞌ nil pam alangana oth thath-thath, aꞌ yaam keꞌanama an minam ngul thath-thath,
    meeꞌ min paththam ngul iiy-iiy, minam thath-thath pam wanch anangan aꞌ yuk way
    min thakan.
  zga-M: Pwu akhagolosya amavokho ga mwene mu mikho ga mwene, omunu ola akhafungula
    amikho ga mwene, akhalola akhange, akhavona khela khenu khenonu.
  yom-yom: Yesu wubuela tetika mioko miandi mu meso ma phofo beni. Bosi Phofo weka
    mona ; wubeluka ayi wumona bumboti bima bioso.
  eng-NNA: Again Jesus put his hands on the man's eyes. The man was looking carefully,
    he saw well.
  san-SIN: තතෝ යීශුඃ පුනස්තස්‍ය නයනයෝ ර්හස්තාවර්පයිත්වා තස්‍ය නේත්‍රේ උන්මීලයාමාස;
    තස්මාත් ස ස්වස්ථෝ භූත්වා ස්පෂ්ටරූපං සර්ව්වලෝකාන් දදර්ශ|
  yut-yut: Yaŋ yaŋban Yesu da aeni dabɨlɨkon kɨsirɨ wɨtjɨgɨt. Yaŋ aban dabɨlɨ wagɨl
    kɨlek taŋban yo morap tagɨ pɨndakgɨt.
  grc-BYZ: εἶτα πάλιν ἐπέθηκε τὰς χεῖρας ἐπὶ τοὺς ὀφθαλμοὺς αὐτοῦ καὶ ἐποίησεν αὐτὸν
    ἀναβλέψαι, καὶ ἀποκατεστάθη, καὶ ἐνέβλεψε τηλαυγῶς ἅπαντας.
  cpc-NT: 'Ipoña japiitakiri jotirotakiri irookiki, ikantairi: Paminai iijatzi. Aminanai,
    koñaatanai jamini intaina, jiñaanairo maawoni.'
  nhg-NT: Yecuöquenu quetlölejque tiemö ocsajpa ipa ixtelolojua. Quechibelejque ma
    yectlachea. Yeca. Ye moyectlöle. Pos oquemejtac sösantle ixmantete mös bejca.
  nya-nya: Kenakanso Yesu anayika manja ake mʼmaso a munthuyo. Ndipo maso ake anatsekuka,
    naonanso, ndipo anaona zonse bwinobwino.
  ngu-NT: Quemaj ocsejpa Jesús oquintlalij imahuan ne ipan ixtololojhuan on tlacatl.
