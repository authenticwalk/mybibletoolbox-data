    au giyamumu be gaitoma moyaꞋaina giꞋita-hagihagiyena.
  yao-yao: Che Yesu ŵasajiche sooni makono gakwe mmeeso mwa jwangalola jula, nombejo
    ukombole wakwe wa kulola wammujilile.
  tgp-tgp: Ale Iesu mo mele tau na limana na matana, moiso tamlohi atu mara mo mele
    roi na matana mo er̃i hite na hinau tari la memera.
  auc-NT: Itota wæætë godö gampo cæmongä ate babetamongä ïningä incæ ñöwo cöwä adinque
    edæ waa bamöninque tömäo edonque pönï acantapa.
  kbc-NT: Odaa Jesus ja dibatacetedeloco ligecooɡ̶eli niɡ̶ijo etoinaɡ̶a, odaa iiɡ̶etaceda
    me doletibece. Odaa aɡ̶ica daɡ̶a leegi ligecooɡ̶eli niɡ̶ijo ɡ̶oneleegiwa ja icí,
    odaa yakadi mepaanaɡ̶a doletibece.
  bmh-bmh: Yesus nug koli gonugau ebeg du gonugau ameg ebu maimai, go gusig aurina,
    go suban ametaimai, koli ece unum suban uligareun.
  ctu-BL: 'Jesús tsi'' cha'' ac''ʌ i c''ʌb ti'' wut. Tulul i wut tsa'' caji i q''uel
    pañimil. Cha'' c''oq''uix. Ñajt tsa'' c''oti i wut. Wen tsiquil tsi'' queleyob
    ti pejtelelob. Jesús tsi'' choco majlel ti'' yotot. Tsi'' sube: Mach ma'' wochel
    ti tejclum, che''en.'
  meq-meq: Tsa na, Yesu a pay həlay ka ɗəre sa. Ɗəre i guluf niye na, a mbəl lele.
    A ŋgatay a ɗəre kulir kulir tuk.
  noa-H: Magbaawai deeu Jesuu hi dau hëudam haait'ʌ haait'ʌnaa hirig, —Deeu dau hẽe
    hoobá hajim hanʌm. Magbaawai chadcha deeu dau hẽe hoobarau warre warp dawaa hich
    mag hoo sĩsijim hanaabá.
  alp-NT: Eleki Yesuse Itolae balaIje suike kena matainaiju, hoko tamata mere isupu
    selu titinai kai mataije mise pene. Hoko isupu selu pusue yelu mise peneka.
  san-VEL: tato yii"su.h punastasya nayanayo rhastaavarpayitvaa tasya netre unmiilayaamaasa;
    tasmaat sa svastho bhuutvaa spa.s.taruupa.m sarvvalokaan dadar"sa|
  kbq-kbq: Anante Jisasi'a mago'ene azanu avurgare avako higeno, ana ne'mofo avurgamo'a
    hari higeno, ke ankereno negeno maka'zana keama huno ke'ne.
  kbh-kbh: Chora Jesús, chë jtanabe fs̈nëbeñe cachiñe cucuats̈ënga yojajájua. Y chë
    boyabása yojtsobena lempe ts̈abá jinÿama; ya shnaná yojtoquéda. Y yojtsobena nÿetsca
    soyënga botamana jinÿana.
  ron-LSB: Apoi și-a pus iarăși mâinile pe ochi. El s-a uitat cu atenție și, după
    ce s-a refăcut, a văzut clar pe toată lumea.
  pon-pon: A pil pwil pon maj a lim a ko, ap kajaradakeda. I ari kelailada ap kilanada
    mau.
  nhe-BL: Huan Jesús sampa quitlali ima ipan iixtiyol huan quichijqui ma tlachiya.
    Huan nopa tlacatl mochicajqui huan tlachixtejqui. Cuali quiitayaya nochi.
  sps-sps: Jisas kat to sa fasaur pis a niman matan a mes a kio; ana mes kat to sa
    matoong famimirik iny a matan ya matoong faarof fatabin bus nato onot non ma tagei
    mamatsiny ka.
  wnc-wnc: Ngang yawan katakngi kaine gatu wasiwan aminu waapata anggaman kanangge
    natake kanggamatawan take siwan sangabamu anggaman kakut.
  bus-bus: Ben Yesu ɛ̀ara à ↄ kɛ̀ à wɛ́ɛa dↄ. Kɛ̀ gↄ̃gbɛ̃ pì wɛ́ɛ kɛ̀ biibii, ben
    à wɛ́ɛ wɛ̃̀ èe pↄ́ píngi ee sa wásawasa.
  gub-BL: Na'e opokok wi heha rehe kury. A'e 'ar mehe we ume'egatuahy kury. Ikatuahy
    tuwe heha izupe.
  imo-imo: Kano tepa nimu kinye, Jisasini altopala iyemunga mongona ki pala noindirimu.
    Kano wali, mongo makilipe oi kanorumu mele iye kanomuni melema pali kanopa imbi
    tirimu.
  boj-boj: Onaqa Yesus a olo tamo di aqa ŋamdamuq di aqa baŋ atnaqa a ŋam atej ŋamdamu
    bole suwaŋej. A sawa kalil geregere unej.
  ulk-ulk: Iesude ga tabara tag nakaidari able kimiarge namarikdari. Able kimiaride
    ga aukaise dasmeri; e umele wadasmeli gair lu paretkak. Abra poni ge badgirda.
  eng-DRA: After that again he laid his hands upon his eyes, and he began to see,
    and was restored, so that he saw all things clearly.
  knf-knf: Yeŧu kë akak aţu'a iñen ţi këş, kë wi atenuŋ, aşë jeb ahil ayikrën iko
    bŧi apaţëş ya.
  san-KHM: តតោ យីឝុះ បុនស្តស្យ នយនយោ រ្ហស្តាវប៌យិត្វា តស្យ នេត្រេ ឧន្មីលយាមាស; តស្មាត៑
    ស ស្វស្ថោ ភូត្វា ស្បឞ្ដរូបំ សវ៌្វលោកាន៑ ទទឝ៌។
  arn-NT: Jesus ka fampuwülelfi tañi kuwü ñi nge mew, fey ti wentru küme adkintuy,
    fey tremolewetuy. Fey kom chemkün fente küme penietuy.
  zas-NT: Dxel bagaal Jesús guiaalojman stijb, abiꞌ rëbaman lojman din guguiaadxijchaman,
    dxel guzuloj cuguiaaman zagdxe, naynidxuj ma ruguiaaman gra.
  ken-NT: Apɛt atɔk amɨ́k yi. Ndɔŋ yɔ, mmǔ wu ayɨŋɨ dǐǐ, apɛt abho bɛghɔ mbaŋ,
    nɛ are ghɔ́ yɛ̌ntɨkɨ ɛnyɨŋ sayri.
