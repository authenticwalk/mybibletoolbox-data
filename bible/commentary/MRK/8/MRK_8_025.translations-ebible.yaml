  buk-buk: Goc Yisu kêŋ amba sac iŋ tandô tiyham, ma iŋ tandô po asê ma ŋayham sa.
    Ma iŋ gêlic gêŋ hoŋ ŋawa ŋayham.
  pri-NT: Â é jèu tòpò mwara ê du îê wà Iésu naa gòro âraporomee. Â é mwa bàra niâ
    bwàti wà pwini. Â é jèe wâdé, â é nye dau niâ tia-iti.
  zpq-NT: Nach Jesúsen' bex̱oa taque' yejlagüen' da' yoble, na' gwṉa'yaṉe' ben' na'
    beyaque', bele'etede' yogo' binḻo.
  por-TFT: Jesus tocou novamente os olhos do cego. O homem olhou com força e conseguiu
