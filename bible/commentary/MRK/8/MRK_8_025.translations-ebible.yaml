  ttc-NT: Ntons yaji te Jesus owok tmako' kye tb'aq' twitz junky'elky b'ix yaji te
    moy ojaw tka'yi' b'ix ob'antik tka'yin galan kyaqil.
  dan-1931: Derefter lagde han atter Hænderne på hans Øjne, og han blev klarsynet
    og var helbredt og kunde se alle Ting tydeligt.
  kwj-kwj: Wowani Jisas ri tapa pi o hima i miya tiki ya ri ai owe. Wosiwani ete ri
    misindani ri miya kipe ya ete wosi. Kipe ete wosiwani apa ele mwaꞌambwe hinga
    tinda ete amwei naha ya ri heiu.
  vie-OVCB: Chúa Giê-xu lại đặt tay trên mắt anh. Anh khiếm thị chăm chú nhìn, mắt
    liền được sáng, thấy rõ mọi vật.
  kze-kze: moórágwara'a Ísu aúranka'a tátorena kawe'á umánkowana aúramba kararéna
    kawe'á umái kwéawanowana
  mpj-mpj: Ka Jiijajju wituka yarrarnuka pampurnu, ka taarrkunu wirrirli kayilapa
    warrarnpa yutirrinyja nyangu.
  lbk-lbk: Kinappos kasin Jesus nan matana, ya nenfongag ay osto, ket ay makaila chadlo.
    Et nalatalatak nan mangil-ana isnan am-in.
  mto-NT: Vanꞌit tseꞌe je̱ Jesús vyinkuto̱ꞌnijinuva, je̱tseꞌe je̱ viints jayu je̱
    vyiijn yꞌo̱ꞌyika̱jxni, jyo̱tka̱daakni, vaꞌajts tseꞌe je̱ vyiijn du̱tukꞌixni nu̱jom
    juuꞌ jaty.
  bzh-bzh: Lob mëm Yesu bë nema raḳ yah mala ġahis ggökin, lob mëm mehö lo mala
    tum niwëëk menelë nyëġ, bemala nivesa raḳ genelë nġaa pin neggëp ranġah.
  guj-2017: પછી ઈસુએ ફરી તેની આંખો પર હાથ મૂક્યો. ત્યારે તેણે એક નજરે જોયું, તે સાજો
    થયો અને સઘળું સ્પષ્ટ રીતે જોતો થયો.
  jvn-NT: Mripaté terus didemèk sepisan menèh. Saiki terus mari lan wongé bisa weruh
    mat.
  byr-byr: Sagaaꞌ wɨdakere tɨnnyaraarɨ ata ayɨna dathɨwanna kyaꞌ aꞌmwei dɨragɨnna
