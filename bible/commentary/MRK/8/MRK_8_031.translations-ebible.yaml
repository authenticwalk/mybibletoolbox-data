  mdy-ETH: ዬሱሴ ፔኤኮ ጊንፆ ሃንታ ናኣቶ ሂዚ ጌዒ ዔርዚሢ ዓርቄኔ፦ «ዓሲኮ ናዓሢ ሚርጌ ሜቶ ዔካንዳያ ኮይሳኔ፤ ዓይሁዶ ጪሞና
    ቄኤሶኮ ሱኡጎና ሃሣ ሙሴ ዔርዜ ዎጎ ዔርዛዞንሢና ቤርታ ቦሂንታንዳኔ፤ ሃይቂያ ሃይቃንዳኔ፤ ማዔቶዋ ሃይሦ ዓቢኮ ጊንፃፓ ሃይባፓ
    ዔቃንዳኔ።»
  spl-spl: Otmu sâp yapâek âlâlâ otbaŋginomai yakât tetekŋan eknongop. Yamâ yuwu sâm
    eknongop. “Nâ lok bulâŋe mansan. Yawu gârâmâ hotom umai yeŋgât kunlipyeŋe otmu
    Isirae nengât papatolipnenŋe otmu Mosehât girem den kâsikum ningimai ya kerekŋe
    biwi konohâk otmâ yan nâhât sâm bâlenihim mem âlâlâ tuhum nohoŋetâ mumbom. Mum
    yan hân kâlehen hilâm kalimbu tatmâ benŋe yapâ mumuŋambâ yahatbom.” Yawu sâm eknongop.
  usp-NT: Kakaj Jesús xoc chi jb'ij jcholajl rechak yak ajtijol rib'ak chirij chi
    Jc'ajol Kakaj Dios ri xwux pi cristianil tina jtijna sub'laj c'ax. Tina xutsajna
