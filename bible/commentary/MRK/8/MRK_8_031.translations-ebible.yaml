    lodo yotokoai tiki tobou ali-kiti ni Mosesene totono pine to̱a olaukaki ali-kiti
    enika eni ali-kitame no kote tokale wawa wia tukoi. Nitikolika ta tebolo takoa
    pataka-pete kamoane pou wa Yesuyo akeneya. Nipa keleyo to̱awea akeneya.
  swe-swe: Därefter började Jesus undervisa dem [för första gången] om att Människosonen
    måste lida mycket (det är helt nödvändigt) och förkastas av de äldste och översteprästerna
    och de skriftlärda och att han måste dödas och uppstå efter tre dagar.
  cth-cth: Hahoi, Bawipa ni tami Capa teh rucatnae moi a khang vaiteh, tami kacuenaw,
