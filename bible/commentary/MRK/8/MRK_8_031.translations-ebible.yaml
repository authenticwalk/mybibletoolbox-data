  cof-NT: 'Junni aman Jesuri itsanque micarinue: —Lari tsachi ica jun joto duque padeseino
    joyoe tinue. Fe mantá tan unicalabe, mantá tan patelelabe, israelítala tala mantaca
    micariminlabe, jera layaito, laca seiton joe tito, totesa carilaquichunae. Juntonan
    peman mate mansonhiyanae tinue.'
  srm-NT: 'Nöö hën a seti fan ku de soni fëën seei limbolimbo awaa. A taa: “Mi o taki
    wan soni da unu aki e, taa Mi di ko dë Libisëmbë Mii aki, mi o tja sömëni pei
    sitaafu a dee Gaan Womi ku dee Gaan Begima ku dee Sabima u Wëti maun. Biga de
    an kë tei mi u soni möönsö. Te wan pisi nöö de o kii mi. Ma nöö a di u dii daka,
    nöö mi o toona weki ko ku libi baka.”'
  qvs-NT: Chaymanta Jesus allita entiendichishpankuna willarkansapa sielumanta shamudu
    runa kashpa sukaman padesinanta. Willarkansapa ansianukunawan saserdotekunapa
    kamachikukninkunawan Moisespa killkadunta yachachikuk runakuna sukaman chiknishpankuna
    padesichinankunata. Willarkansapa paykuna chiknishpankuna wañuchinankunatapish.
    Chaymanta willarkansapa wañuchiptinkuna kimsa diyapi kawsamunanta.
  zca-NT: 'Orze'' nguzublo kilu'' Jesús lo rë men che''n Me, nzhab Me: ―Na nak Xga''n
    Dios, no nu nak da tu men yizhyuo; por xigab che''n Dios, nayax men zakzi da.
    Rë xa'' re'' nayilat da: Rë xa'' nzo lo rë men Israel, kun rë ngulëi'' ro, mbaino
    kun rë xa'' nilu'' ley kwa''n mila'' Dios lo Muisés. No lë'' bixa'' chi da lo
    men par gat da. Per ngubizh yon, lë''da ruban.'
  cbc-NT: Tipaʉ bero cʉ̃ cabuerãrẽ Jerusalẽpʉ roro popiye cʉ̃ cabaipeere na quetibʉjʉ
    jʉ̃gonutuásúpʉ. Quetiuparã cabʉtoa camasĩrã, bairi Dios cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri
    majã, bairi sacerdote majã quetiuparã cʉ̃ã, popiye cʉ̃ baio joroque na caátipeere
    na quetibʉjʉ nutuásúpʉ, cʉ̃rẽ na capajĩãrotipee majũrẽ. “Bairo yʉ, Camasã Jʉ̃gocʉ,
    yʉ na caátimiatacʉ̃ãrẽ, itia rʉ̃mʉ bero yʉ caticoagʉ tunu,” na ĩñupʉ̃.
  qxo-NT: 'Nircurnam discïpuluncunata parlapargan caynö nir: “Noga ciëlupita shamogta
    runacuna alläpa ñacatsirmi maltratayämanga. Autoridäcuna, sacerdöticunapa mandagnincuna,
    y ley yachatsicogcuna conträ sharcurmi wanutsiyämanga. Peru wanutsiyämanganpita
    quimsa junagtaga cawarimushämi” nir.'
  mox-mox: ʼInega Ieisu ana toʼabibodayavo veʼale veʼitedi vonedia, “Yaʼa Tomotau
    Natuna nawale visiqa agona ena lobea. Mana nawale ʼabaga ana tovanugwetayavo be
    toveguba qiduqiduadi ta wese luvine ana toveʼitayavo ina veʼineiegu toluvine ʼidia
    be ina luveʼaligigu. Ta ʼaubena toi ʼabibodanaya ena yaʼitoto ʼevivi.”
  kew-kew: 'Goa pisa raburi Yesumi nimu gupa mogeasa: Ni Onaa Raapu Pirape Aa-na Si
    radaa waru no piralua. Gore kone makuaae aanumi page Gote-na miru irape aa mudunu
    page rekena agaa tisaanu page nimu rayome ni gimalimi. Nimumi ni Yesu tu maomalimi
    pare yapi repo dia naloa wala rekalua. Yesumi agaa gupa mogeasa.'
  dww-dww: Dabudine Yesu na tauwai muriwatanama waikatakataidima yai kare be ya riuedina,
    “Banaga Natunama tokare ei nuatoitoina yaba toitoi ḡarodie be babada dosidima,
    Parisi adi babadama be tarawatu tauwai katakataidima, taudi matabudi ta tuaḡaie
    be tai gurina. Be raḡan wairabuiteḡane tauna tokare e midisuḡu munaḡana.”
  nif-nif: Tɨmbi wolongan Yesulɨ kusei kɨmɨpi, Yambattok nanandɨ kwambɨñ Mesia enlok
    plon ñɨndɨñ enɨ-daut tɨ-sembi enguk, “Amalok Nɨñan endɨ mɨlap ba siñgi gawat kusei
    kusei inda-ñɨmektok. Ama bɨesɨ, tapma ama biesɨ gɨt endɨkñe manda nandɨ-tale ama
    endɨ kusalɨ kaumbi, tuop nɨm tɨmbɨmbi, siñgi wɨlɨmɨumbi wɨlɨ kɨmbekak. Tɨmbi sandap
    tɨpet gɨt no tɨmbɨmbi, bɨndambo kɨmnan nanin mɨlalekak.”
  twi-ASANTE: Afei, ɔhyɛɛ aseɛ ka kyerɛɛ wɔn sɛ Onipa Ba no bɛhunu amane, na mpanimfoɔ,
    asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ no bɛpo no, na wɔakum no, na nnansa
    so, Onipa Ba no bɛsɔre.
  aoj-aoj: Eaꞌ Jisas nasefela basef ananifi nawalipam naꞌi, “Aeꞌ ataga epen egefaꞌ
    alop epesi, atiasi agufumi Judai moseꞌe akafimi luꞌwami. Amom moloma amom pris
    dembami moloma amom dembami magawalipasa muꞌuli Godii. Atiasi mondaiwaꞌme moseꞌe
    alafugah mohe egaꞌ ma nimaguf bif eaꞌ, fegafeꞌma wanifi aꞌ esafel wapani.”
  cbv-cbv: 'Jesús queétdih nin pah ãt niíj naóh bohé jwíihip wʉt jĩ: “Weém, nihat
    cã́acwã ʉ́ʉd jeñédih tʉbit yeejép yapat caá náahap. Weemdíh náahcan, jwĩ nʉowã,
    sacerdotewã ĩ maáta, Moisés ã wʉtatjidih bohénitbʉt weemdíh ĩ mawat tʉ́ʉtbipna
    yʉh caá. Obohjeéhtih, páant ĩ mawachah yʉhna, biíc peihcanni yeó jáap tʉ́ttimah,
    wã jwʉ́ʉb boo pʉd jʉ̃óhbipna caá”, ãt niijíp wʉt jĩ.'
  taw-taw: Jisas pen, bɨne okok kɨlop takaw agñɨlɨg agak, Bɨ Olap Ñɨne yul awl yɨbɨl
    dɨnɨgab agak. Bɨ Juda bɨawl takaw tɨg asɨkep okok sek, bɨ God nop sɨbogep bɨawl
    okok sek, bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok sek kɨli nop ma
    dɨnɨgabal agak. Ma dɨl, mɨlɨk nɨŋɨd ñaglɨnɨgabal ak pen, ñɨn omɨŋal nokom mɨdɨl,
    tepayaŋ tɨkjakɨnɨgab agak.
  jic-NT: Jesús sin tji'yüsa la tjiji quinam jupj discipulopan. Tjevele jupj p'iyá
    niná Yomen Dios jas tjejyamá. Tjevele Dios jostsja ca pajal malala mpalas jupj.
    Tjevele co'müypan ma ca jisas nsem jupj. Nin p'iyá ca nsem sacerdote noypan, nin
    p'iyá Moisés popel sin 'yüsa lajay. Ma ca jisas nsem jupj, tjevele. Tjevele la
    p'a ca mü'ü'nacj jupj. Tjü'ünan na, ca jas müjünsüs ts'ac' cont'e na. Ca mpü'üm
    niswá, nin tjevele.
  zap-NT: 'Zhich guin re Jesus lo men: ―Men ne wdxiid wak Mén, rap men degne kesentyent
    gak men sufrir, no ylaandet maxter ley men yra maxter ley fxuz ne rnebééy lo yra
    fxuz no le men ne rnebééy lo men-Israel. Yket men men, per chene gyon gbiz, yban
    ke men.'
  wer-wer: Akun pötak Yesuuk ngës rëak war wesak epël mëëa. “Omën Këëp ne wë ënëmak
    këlangön kësang kat newiire ngarangkre kiri ar yaaö kaöaröere ngön kosangöte ngarangkörö
    pit kasëng nemenak nemëngkën wel wiak kët nentepar nent yangaöök wieë wal ëëmaap.”
  ipi-ipi: Okone angi, Jisasato pii wenene mindi balana disaipolo tupa bulupane tewa
    lamawuato, Juta yame ando atalaini akali tupapi, pitisa akali kawane tupapi, loo
    tupana mana andene akali tupapi, utupane-mane Akalina Iwanane oko masia maulai-kola,
    bala tandaka kambua nape-pene guleya. Akali-mane bala peyo ome lolai-kola, ole
    teponena, bala malinga ika lolopeya leaipia.
  qul-NT: Jesús discipuloncunaman yachachiyta kallarerkan ñac'arinanmanta. Llajtapaj
    jefencuna, curaj sacerdotecuna, leymanta yachachejcuna Tataj Churinta chejnispa,
    wañuchinancuta yachachichcarkan. Quimsa p'unchaymantataj causarimonka.
  tnc-tnc: 'I''tojĩte ikuᵽaka Jesúre nare wãrõũ''mueka: —Yi''iji imaki Ᵽo''imaja Ma''mi.
    Bikija i''suᵽakaja yireka Tuᵽarãte ᵽuᵽajoatika simamaka, ba''itakaja jũarũkikaro''si
    ñime. I''suᵽaka simamaka kurarãka ĩᵽarimarã, Moiséte jã''meka wãrõrimaja, suᵽabatirã
    judíorãka ĩᵽarimarãte yire ĩariᵽe''yotirã yire najããrũjerãñu. Suᵽa yire nabaako''omakaja
    maekarakarĩmi be''erõ''õjo õñia yijariᵽe''rirãñu,— nare kẽrĩka.'
  ter-NT: 'Ina turixóvo íhikaxea Jesus ne íhikauhiko. Hara kíxovokoxoa: —Konókotimo
    yupíheovo ngoítoponeovo kotíveti, undi íhae vanúke ikútipasikoponovoti xâne. Ákomo
    akútiponu ne tutíhiko viyéno jûdeu, koánemaka ne payásotihiko sasedóti inuxínoti
    xanena ûti hó''eke, yóko''o ne ihíkaxotihiko yútoe Muîse, enepohikone éskiriba.
    Koepékonutihikomo itea ya mopó''apeke káxe ikéne, enjepúkopotinemo ungópea xapa
    ivokóvoti —kíxovokoxoane.'
  bmr-NT: Jaadɨ tɨconɨubo diitoco ɨjɨɨbuguubo. Uujoho Miyamɨnaafibadɨ Ifiivuubo guiraajino
    ɨdaasuno iicano. Quillahuto iijɨtɨ sacerdotemɨ aivojɨtotɨ, caatɨnɨmɨnaa icamo
    guiraano uco jɨɨheveji. Jaamoro uco gaicaausujimo. Jaaruubo uujoho mifucucɨ, safucu
    icanotɨ siino buheeteji, nooboro.
  fuf-fuf: Onsay o fuɗɗii ɓe jannude wonde bee *Ɓii-Aaden on tampa fota, awa kadi
    mawɓe ɓen e hooreeɓe *yottinooɓe sadaka ɓen haa naɓani jannooɓe fii Sariya on
    wikkoyto mo, o waree, o immintinoyee ka ɲalaande tammere.
  mwc-mwc: Damanina ba Iesu ana nonorayauna i dagui i bibeyebeyisi kata Sebare Natuna
    wose pesarisi ina paiwara. Ba Jew babadisi, priest kaiwabosi, giugiu biyisi sini
    sinikikiyei ba sina kasibunui ba kao tonu murinai ina bomsiri mena.
  bhl-bhl: 'Yangesomi, weng kal mak bokoyemomele: “Isalael kawtiw im kak kunum kebiliw
    kunum so, Sunbin-Got em am yol em kunum ayem sel iso, em angin iso, Sunbin-Got
    em kukuyemin weng kalem aulewko, kukuyemkabiliw kunum iso, alik alik bi Kawtiw
    Aul nelo gal kenemeko, ilum fian so betbet fian so dunemeko, neniwi, ne kuaneko,
    yemamas kel ding keko, iti baba teinoki te. Nimtew angom? Sunbin-Got e kaneloke
    beem dulum elote ‘Kaneloka!’, angse kasike.” yangse kale.'
  ons-ons: Yesu eŋe kieke more, eŋine solaino wikile wakoniake ea wane dokoine kito
    edane more rake, “Ŋei Wawainane Gipole na wikile zok manerop peikkale. Ŋei ŋetne
    korop so Anutu wane mosop ŋei suaine so Anutu wane papa togon welaine ŋei, Skribe,
    eŋe korop ŋadeknane more, nekuwi seukkale, kaiwe mama karewe yale pa more, koso
    wisikae wiekale.”
  con-NTPO: 'Tsomba Jesúsja atesiañe ashaemba su: —Sefaccone Ji''cho A''i gi me''detsse
    vanaña. Nane coenzandeccu, Chigama afa''su nasundeccu, Chiga manda''choma atesiansundeccu''qque
    ñama chi''gapa fi''tti''faya. Tsa''ma ñama fi''tti''fa''ni''qque tres a''tangae
    gi ccase qquendyaya.'
  ghs-ghs: Qate Dzesu sohoroqi tumakhameto nome banaiteqi hiireta, Anai Abiho Isaki
    oonihe, ana abi mimi ma dzube abi bosabosa ma qetaqeta abi nokoho botota heme
    samaneke saridzemi noko basesa eeteqi ana teetemi baatakoi. Oonihe qupi tapari
    naatemake ana qoridzakoi.
  peg-peg: ଆରେ, ଜିସୁ ହେୱାରିଂ ହିକାଇ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ ଜେ, “ମାନାୟ୍‌ ମାଜ଼ି ଆତିସ୍‌ପା
