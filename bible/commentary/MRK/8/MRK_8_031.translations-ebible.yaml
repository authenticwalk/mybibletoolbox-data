  hto-hto: 'Iemo Jesús dama ie duere fɨnóllɨfue como fueñe íaɨoɨmo llote. Lluano daɨde:
    —Nanoide Ɨima Jitódɨcueza íadɨ ɨere duere zefuítallɨcue. Eicomɨnɨ cuena ruifíruitiaɨoɨ.
    Daje izói lletáriraɨnɨ illaɨnɨ, ocuícafue llófueraɨnɨ dɨga cuena ruifíruitiaɨoɨ.
    Omoɨna daɨdɨcue, afémacɨ cuena méineitiaɨoɨ. Mei íadɨ daruiámani íllamona tɨ́illanomona
    meine abɨdo caifo náidacaitɨcue.'
  por-BRBSL: Ele começou a ensinar-lhes que o Filho do Homem deve sofrer muitas coisas,
