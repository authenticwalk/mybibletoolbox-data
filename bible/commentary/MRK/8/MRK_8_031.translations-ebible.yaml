    olopa mono bonaꞌmagi hiti sipi monoꞌi kaba bomagi hiti to mono ka negana bonaꞌmagi
    hiti enemegesa hi nimilete nahalabe. To malipu yafalo noho fililenogoꞌni loeyagi
    moneyagi yegegu keligu minolotoꞌni yalo filiꞌohunaguti gololo tuto ho tito minalube.'
  amm-amm: Nosai no mo; Isiso mo totawoi imo aiyolokoki, siyokutono iyaliso, tota
    uwo monoi aino imo. Na yomuki, “Asa, asi asi noko nokolaloni noko siyoli nokota
    yo mo iyanoko siyoli na uwomonoinomo. No mo afonimaiso muwoi. Kotoyo ainonani
    monoi na imono taikiyoki. Nokoyo iyanoko siyoli uwomonoinomo, nokotalo iyaliwoi
    lotu samukuko noko sisiyoliwoi Musini imo sai sisiyoli nokowoiyo. Namoliyo na
    alosimomonoinomo, na tukolomonoinomo, yau. Ulai amoloki tiwoi mo uwai; ulo siya
    mo ifou na auwoniyouwoimo, yausai.”
