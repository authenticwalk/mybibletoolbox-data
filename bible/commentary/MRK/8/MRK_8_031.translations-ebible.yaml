    după trei zile să învie.
  eng-WEBP: He began to teach them that the Son of Man must suffer many things, and
    be rejected by the elders, the chief priests, and the scribes, and be killed,
    and after three days rise again.
  eng-FBV: Then Jesus began to explain to them that the Son of man would suffer many
    things and be rejected by the elders, chief priests, and religious teachers. He
    would be killed, but three days later would rise again.
  nld-1939: Toen begon Hij ze te onderrichten, dat de Mensenzoon veel zou moeten lijden,
    en verworpen moest worden door de oudsten, opperpriesters en schriftgeleerden;
    dat Hij moest worden gedood, en na drie dagen zou verrijzen.
  bwo-bwo: Iyesus b́ danifwotsi hank'o ett daniyo dek'́ b́twi. «Ash na'o ay gond bek'o
