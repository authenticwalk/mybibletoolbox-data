    ଜୀଉ ବିରିଦାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Lá okago, gamena nene zupa apí oko gakó láa loko lo utó oko lo kimimó:
    Okulumakutí lumu ve gihila neza nene miluma netá mukí nimiiki, monó gizapa vegi
    guguni giziaká ve napagi monó mogona apí-ikimiaká vegi keza není ánigi ahulikiko
    miluma netá mukí nimiiki, nipili hilikiko, gamena losive makole minokinake heleneitokutí
    goha otinogo uve.'
  lcm-lcm: Na kalapo mengen i amalmalangasai aniria ta igenen i pukun ka sunguk a
