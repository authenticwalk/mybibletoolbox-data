  kaq-NT: 'Jaatian sca jato sirijaquin yohiquin: —Hea noque baque ta tiromajayaxihcanihqui.
    Hehon ta queenyamayaxihcanihqui hanibo, sacerdote hapobo, huishani honanbo. Hea
    ta rehteyaxihcanihqui. Rehtehipibo bi tah hen quimisha netenax hahquirihbi hueniyaxihqui
