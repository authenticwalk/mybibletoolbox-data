  tzo-TZC: 'Jech ti Jesuse jech lic yalbe ti yajchancꞌoptaque: ―Ti vuꞌun coꞌol jꞌelantique
    mu noꞌox albajuc xlic quichꞌ jvocol yuꞌun ti moletique, yuꞌun ti banquilal paleetique,
    yuꞌun ti jchanubtasvanejetic yuꞌun ti mantale. Ta xisbajicun. Ta xiyaqꞌuic ta
    milel. Pero ta yoxibal cꞌacꞌal ta xichaꞌcuxi ―xi.'
  mya-mya: ကိုယ်​တော်​က ``လူ​သား​သည်​ဒုက္ခ​ဝေ​ဒ​နာ​များ​စွာ ခံ​တော်​မူ​ရ​မည်။ ဘာ​သာ​ရေး​ခေါင်း​ဆောင်​များ၊
    ယဇ် ပု​ရော​ဟိတ်​ကြီး​များ၊ ကျမ်း​တတ်​ဆ​ရာ​များ သည်​လူ​သား​ကို​ပစ်​ပယ်​ကြ​လိမ့်​မည်။
    သူ​သည် အ​သတ်​ခံ​ရ​မည်။ သို့​သော်​အ​သတ်​ခံ​ရ​ပြီး​နောက် သုံး​ရက်​ကြာ​သော်​ရှင်​ပြန်​ထ​မြောက်​လိမ့်​မည်''
    ဟု တ​ပည့်​တော်​တို့​အား​သွန်​သင်​တော်​မူ​၏။-
  gng-NT: 'Ni ya puoli bó nɛ Yesu cin'' ki tɔkeh uʼpanpaankaab ki teh: «Nì kpɛ Unil
