verse: MRK.008.031
translations:
  kpx-kpx: Isi humaha tava ke igaeve au esemu haivei loui avoe, “Atae Esena bae vatetumu
    baluga malei. Oe kosivea, dubu nalimale kosivea, isime Diue menaka loui haivemale
    keabuna bae kabebihavoi hamage auna hatisito vanie ni abuita igaetaeau uoholisege
    auna tota hovelahai.”
  okv-H: Eto Embo ta Meni na osaga te memenga te kesuja amita be amo Judea embo pepeni
    te priest pepeni te eto Judea ta ke pepeni simba ari embopo te aingeto Iesu amo
    Judea ta hondate ari embo manera ainge ijie taro pehasuja eto iji 3 ehako vasiri
    te erasuja ke ainge Iesu na amita ambotani ta ihiketo oje kahena.
  tbo-tbo: Yesu tauna i bahena meya i pa, ‘Apo Lawa Moinau wiyuwa galenahi magomagouhi
    a wialonihi. Apo mi Yudeya hai tanitaniwaga po tu witalaguyaba babadahi po lugagayo
    tanitaniwagahi hina wihinigigiyeu. Ma apo hina uniu po iyeta tonuga u mulina a
    towolo meme.’
  mal-C: മനുഷ്യപുത്രൻ വളരെ കഷ്ടം സഹിക്കുകയും സമുദായനേതാക്കന്മാർ, പുരോഹിതമുഖ്യന്മാർ,
    വേദജ്ഞർ എന്നിവരാൽ തിരസ്കരിക്കപ്പെടുകയും വധിക്കപ്പെടുകയും മൂന്നാംദിവസം ഉയിർത്തെഴുന്നേൽക്കുകയും
    ചെയ്യുമെന്ന് അദ്ദേഹം അവരെ ഉപദേശിച്ചുതുടങ്ങി.
  grc-SR: Καὶ ἤρξατο διδάσκειν αὐτούς, ὅτι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου πολλὰ παθεῖν,
    καὶ ἀποδοκιμασθῆναι ⸂ἀπὸ⸃ ⸂2τῶν πρεσβυτέρων καὶ τῶν ἀρχιερέων καὶ τῶν γραμματέων,⸃
    καὶ ἀποκτανθῆναι, καὶ μετὰ τρεῖς ἡμέρας ἀναστῆναι·
  bgc-bgc: फेर यीशु चेल्यां नै सिखाण लाग्या के माणस कै बेट्टे (उसनै अपणे बारें म्ह
    कह्या था) खात्तर जरूरी सै के वो घणा दुख ठावै, यहूदी अगुवें, प्रधान याजकां, अर
    शास्त्री उसनै तुच्छ समझकै मार देवैं, अर वो तीसरे दिन म्ह जिन्दा हो जावैगा।
  khz-khz: Ne Iesu na gena melo maevega-riparato, netiwato, “Taunilimalima Natuna
    vitiviti vovogo roe nea pene vua. Iuda velera, e Rupu Veaga velera kamura, e rova
    gevevega-ripagirana talimara na pia rugaa; e pia vagi-kwaregaa maki, na toma toitoi
    mulirai kwarega na mapene kuliiti-wai.”
  deu-TKW: Und er begann sie zu belehren, daß der Sohn des Menschen viel leiden müsse
    und verworfen werden von den Aeltesten und den Hohenpriestern und den Schriftgelehrten,
    und getötet werden und nach drei Tagen auferstehen,
  zsr-NT: 'Niꞌr gzu lahuëꞌ Jesús rusëdnëꞌ bönniꞌ daꞌquëꞌ Lëꞌ, rnëꞌ: ―Run bayúdx sacaꞌ
    quiꞌa nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách. Luzóëꞌ nedaꞌ tslaꞌl bönniꞌ gul tuꞌzejniꞌi
    len yuguꞌ bxuz uná bëꞌ len bönniꞌ gdauꞌ tuꞌsëdi. Ludöddëꞌ nedaꞌ, san catiꞌ gac
    tsonn dza ubanaꞌ.'
  lin-lin: 'Yesu akomaki koteya bango : — Mwana na Moto asengeli komona pasi mingi ;
    bakambi, bakonzi ya Banganga-Nzambe mpe balakisi ya Mobeko basengeli koboya Ye,
    basengeli koboma Ye, mpe, sima na mikolo misato, asengeli kosekwa.'
  hns-NT: 'Tab oe samdjhaawe lagal kie: „Iensaan ke Beta ke bahoet doekh oethaawe
    ke parie. Barkwan, barka agwan aur dharam ke parhal waalan oke na maangiega aur
    oke marwaai dhaariega. Aur tien rodj baad oe phieno djie oethiega.”'
  noa-E: 'Maimua Jesuu wir aig ichpai jaaumamua magjim anʉm ich khapeenag: —Mʉch chi
    Emkhooi Iewaa chadcha dau aphʉʉ aju aai chirʉm. Mʉ dau ãaukha isegwia Jerusalenpie
    jöoin chi thethem khʉʉnau phadnaan chi pörkha nʉm khʉʉnaupa Moisés iek jawaag
    chi machnaan dʉ̈imua mʉ thõomkhĩir pʉr deejugui ajim anʉm. Mamʉ amau mag mʉ thõowiajã
    khãai thãrjupam ee phiidʉwi deeu mʉ iiu chirsijugui a jaaujim aajem ich khapeenag.'
  eng-EMTV: And He began to teach them that it was necessary for the Son of Man to
    suffer many things, and to be rejected by the elders and the chief priests and
    the scribes, and to be killed, and after three days to rise.
  mib-NT: 'Te ni quejéé yá steén yā nuū de: Máá rí, Yaā ní nduu tēe, cánuú ndoho xeēn
    rī. Te tāca tée jéhnu jíín sútū cácujéhnu jíín tée cástéén tutu ley, squéhichī
    de ruhū, te cahni de ruhū. Te nuū uní quɨvɨ̄ te natecu rī, achí yá.'
  bea-bea: Kahchu tyi yaotatich, teze chue atghazi ooli kawotoohunne, kahchu yenaooli
    hoola ale, taneghaotatichi metihi chok yu, adesklesne chu, kahchu tsazughelyu,
    taiti dzinee kaohtzut ate kahchu tsitike naootezi.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ अक्‍खे पाःत्तुर हुॽमा हेःक्‍तुसि, इङ्‌गाॽ
    मे़न्‍छाम्‍साःल्‍ले़ यरिक् तुक्‍खेहाॽ तुम्‍मा पोःङ्, हे़क्‍क्‍याङ् यहुदि तुम्‍लाम्‍लोःबाहाॽरे़,
    तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़, हे़क्‍क्‍याङ् साम्‌योथिम्‍साम्‍बाहाॽरे़ मे़नाॽआ,
    हे़क्‍क्‍याङ् मे़से़त्ताआङ्‌याम्‍मो सुम् ये़न् एगाङ् सिःमे़न्‍लाम् याम्‍मो हिङ्‌ङा
    के़लॽबा पाःन्‍निन् कुनिङ्‌वाॽ हन्‍दुआङ् चे़क्‍तुसिरो॥ हे़क्‍केःल्‍ले़ पत्रुसरे़
    खुने़ॽ थिक्‍ले़प्‍माङ् तेॽरुआङ् फे़ःक्‍तुरो॥
  xnj-xnj: Kangi Yesu atumbwili kuvawula vawuliwa vaki, kuvya yikumgana “Mwana wa
    Mundu kung'ahika na kubelelewa na vagogo na vakulu va kuteta na Vawula va Malagizu.
    Kangi yati ikomiwa, nambu pa ligono la datu yati iyuka.”
  mmx-mmx: Melemu ne Iesu ga ru xaka levelinga ren keretna, “Nenia, Laradi Mevana,
    anaba xip levesongsongot silok. La loxongkulao silok at limixin me Judaia, lavamaasa
    silok, luvuttadi loklox ase at Laulis Linga dinaba sok tixirixes kepe ia la dinaba
    sep amer ia la melemu at lavantun aleng nenia anaba roo xat amlong.”
  cbr-NT: 'Ësaquin catancëxun ca aín bamati ñuiquin Jesusan aín ''unánmicë unicama
    ësaquin cacëxa: —Uni ''inux Nucën Papa Diosnuax uá, ''ëx cana ''atimocë ''iti
    ''ain. ''Imainun ca caniacëcëcamabë judíos sacerdotenën cushicama ''imainun an
    Moisésnën cuënëo bana ''unáncë unicamax ën bana cuaisama tani ''ëmi nishti ''icën.
    ''Ëmi nishquin ca ''ë uni itsi ''amiti ''icën. Usaquian ''ë ''acëx bamatancëx
    cana rabë́ ''imainun achúshi nëtë ''icëbë baísquiti ''ain.'
  tee-NT: 'Ju acsnich ju Jesús tsuculh alacmalanini'' ju ix''alacmamaka''ui. Ajuni:
    ―Akts''iya tasq''uini ni na lhu acmak''alhk''ajnana'' ju quit''in ju quimalakachatachilh
    Dios ni lapanac actsucuya'' ju ani. Chai ju xalack''ajin lapanacni chai ju xalack''ajin
    palijni chai ju na talhatalanininta ju milhamap''aksin''an jantu tu''u'' aquintalhiulaya''.
    Chai aquintamakniya''. Para acta''acxtuchokoya'' junta acmacnucana'' ixlhilakat''utu
    avilhchan.'
  eng-LSV: and began to teach them that it is necessary for the Son of Man to suffer
    many things, and to be rejected by the elders, and chief priests, and scribes,
    and to be killed, and to rise again after three days;
  cak-NT: 'Y ri Jesús xutz''om quitijoxic ri ru-discípulos y xu''ij: Ren ri jin-kajinak-pe
    chicaj y xinalex chi''icojol, nink''axaj na q''uiy sufrimiento. Itzel xquitz''et
    coma ri rijilaj tak achi''a'' ri c''o quik''ij. Itzel xquitz''et chuka'' coma
    ri nimalaj tak sacerdotes. Chuka'' itzel xquitz''et coma ri maestros chi ri ley.
    Y can xquicamises, pero pa rox k''ij xquic''astaj-pe, xcha'' ri Jesús.'
  pah-NT: Igwete Jesus'ga g̃a mbo'embo'ei. —Tupana'ga ji mbuhuruka avo teremano ti
    javo ji ve, ei ga. Ndokoi po ti g̃a ji rehe nehẽ xava'eve'g̃a ahembo'ehara'g̃a
    pavẽi. Mbatera kwava'ẽhara'g̃a nduvihava'g̃a po ti ndokoi ji rehe nehẽ no, ei
    ga g̃a pe. He'yjuhuva'ea po ti g̃a imbuhurukari hahyva'ea ji ve nehẽ. Igwete po
    ti g̃a ji jukaukari nehẽ. Mokõi pe kirirẽ po ti ji kwerava'javi nehẽ, ei ga g̃a
    pe.
  sja-NT: 'Jesupa jarateemaa beeji: —Mɨde ijãadak''aa p''anadairã, tachi judiorã poro
    waibɨarãpa, p''aareerã poroorãpa, mãik''aapa Moisepa p''ãda jarateepataarãpa mɨ
    miapidait''ee mãik''aapa yiaraa iru p''anadait''ee. Maap''eda mɨ, chi Eperã Ak''õre
    Truadepema, peepit''aadait''ee. Mamĩda ewari õpeemaa mɨ chok''ai p''irabaiit''ee.'
  xed-xed: 'Mantsa tama, ka zlraftá Yesu ta taghay ŋa duhwalhani kazlay: Dzaʼa ghuyapə
    ghuya Zwaŋa mndu ta ɗaŋwa katakata. Dzaʼa wuɗidiŋ wuɗa la galata mnduha, nda maliha
    ta ghəŋa gwal ta dra skwi ŋa Lazglafta, nda gwal tagha zlahu ŋa mnduha tani. Dzaʼa
    dzadza lu, baɗu mahkən, ŋa sliʼagaptani nda hafu, kaʼa.'
  mks-NT: A̱nda̱ já na̱casáhá jána̱ha̱ Jesús nu̱ ná ña̱ tandaa qui̱ví ndoho ndiva̱ha
    ini mé á, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi. Ta na̱ sa̱cua̱ha̱ veñu̱hu xi̱hín
    na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín na̱ jána̱ha̱ ley Moisés candají na̱ mé á ja̱nda̱
    quia̱hva ná cahní ñahá na̱. Joo tá ná xi̱nu̱ u̱ni̱ qui̱vi̱ nditacu tucu a.
  gfk-S: 'Ma namur Jisas ga tur leh be na hausur ira nuno bulu na harausur horek:
    “Nong a Turadi ie na kilingane a haleng na harubaal. Ma ira tamat, ira tamat na
    pris, ma ira tena harausur ta ira harkurai tane Moses di na harus ise ie ma da
    ubu bing ie. Ma ta aitul a bung na pataam na tut hut baling.”'
  bmu-bmu: Jisösnöŋ gwarekurupŋi könahiba kewö kusum eŋgiyök, “Suep gölmegö azi ölŋan
    mönö sihimbölö gwötpuk mötma. Kantrigö jitŋememe, jike nup galöm aka Köna keugö
    böhi yeŋön mönö andö qeba qegetka kömuma. Kömui wehön karöbut teköiga kömupnöhök
    wahötma.”
  dgz-dgz: Iesu wam ame use aeni nop ere watape wa ewamot mega aroga anega wadiamuiwandin,
    “Ne Ierusalem angep. Ap mepe waenapan dimae waine nagire amba pirisi bawarewa
    ge iup wadidiamuine nagire den nanimu gapan ugu vegaek bagu sisi baware anu tanain.
    Amba toguranegep bonigatain. Toguranegep bonigasepena amba wam yampoa God amun
    mega gapan inak nigat sia yon wanigain.”
  eng-GNV: Then hee began to teache them that the Sonne of man must suffer many things,
    and should be reproued of the Elders, and of the hie Priestes, and of the Scribes,
    and be slaine, and within three dayes rise againe.
  zaa-NT: Làniana guduló Jesús riquixa'ánie ca discípulo qui'áa qui'ni Nubeyu' de
    Ỹiabara' nna té qui'ni quée padecer. Raáruhuée qui'ni canu rigú'ubia' le' yétsiá
    lani ca sacerdote principal nna ca maestro de la ley nna guyudí' cą ne hàstaá
    qui'ni gutti cą ne, pero bitola de tsunna ubitsa nna eyáthèe de lo lù'uti.
  eng-WEBSTER: And he began to teach them, that the Son of man must suffer many things,
    and be rejected by the elders, and the chief priests, and scribes, and be killed,
    and after three days rise again.
  guh-guh: 'Jesús pebeyaxuabijavanexatsi, tajëvelia navajunupaeba pijajivijavabelia.
    Jumaitsi mapacueniaje: —Xanë, Daxitajivi Pematapijinënë, pinijicuenia bejiobinë
    tsane. Judíovi pijaancianovi, sacerdotevi penamatacaitorobivinua, judíovi pecujarubivinua,
    apo nejumecovënëtsi tsane Cristonëcuenenë. Nexata bitso nebejiobiaexanaena. Bajaraxuacujinae
    nebeyaxuabiana. Itsiata baitsi jane tatëpaecujinae, acueyabi matacabita, icatsia
    asaënë tsane, jai Jesús pijajivijavabelia tajëvelia penavajunupaebijavata pebeyaxuabijavanexatsi.'
  bon-bon: Yeesu gije abacitige abiberäja bägrä bine abiberäjame. Tabe jejemige egä,
    “Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane miiji mäpurage gwidape
    bine pagege päpäna piiyepu Israela modamoda biname, modamoda iiwäreja biname piiyepu
    cotre abiberäja biname cina pagege cebine ägyi. Cebine budre me pagege acita,
    yepä nesae me lui bimu cabu cane piba pa larpinantepene ireclota me.”
  nhw-BL: 'Huajca Jesús pejqui quinmachtía imomachtijcahua quenicatza tlaijiyohuisquía.
    Quiijto: ―Na catli niMocuepqui Masehuali monequi nitlaijiyohuis miyac. Amo nechselise
    nopa huehue israelitame, huan nopa tlayacanca totajtzitzi, huan nopa tlamachtiani
    tlen itlanahuatilhua Moisés. Nechmictise, pero ica eyi tonali nimoyolcuis.'
  swh-ONEN: Ndipo akaanza kuwafundisha wanafunzi wake kuwa Mwana wa Adamu lazima atapata
    mateso mengi na kukataliwa na wazee, viongozi wa makuhani, na walimu wa sheria,
    na kwamba itampasa auawe lakini baada ya siku tatu afufuke.
  wbi-wbi: Pepano akatengula kukuvavulanisia avavulanisivua vaake kuuti, “Lunoghiile
    une Mwana ghwa Muunhu kuuva ni mhumuko nyinga na kukunua na vagojo na vatekesi
    na vavulanisi va ndaghilo na kubudua, neke ikighono ikya vutatu nisyuka.”
  bba-bba: Mɑ u bwɑ̃ɑ be sɔ̃ɔbu wɔri u nɛɛ, Tɔnun Bii u ǹ koo ko u kun nɔni swɑ̃ɑ
    bɑkɑru wɑ kpɑ ɡuro ɡurobu kɑ yɑ̃ku kowo tɔnwerobu kɑ woodɑ yɛ̃robu bu nùn yinɑ
    kpɑ bu nùn ɡo, ɑdɑmɑ u koo se ɡɔrin di sɔ̃ɔ itɑse.
  eng-KJVCPB: And he began to teach them, that the Son of man must suffer many things,
    and be rejected of the elders, and of the chief priests, and scribes, and be killed,
    and after three days rise again.
  kgk-NT: 'Upe rire omombe''u-ma íxupe kwéry Hesu ojéupe ojehu-ta va''e: —Xe Nhande
    Ryke''y tee va''e voi, he''i. —Xe áry oma''emboypy hagwe-py heta-ma xe ahasa asy-ta.
    Xe mbojevy-ta, xe juka uka-ta ave judeu ruvixa kwéry, pa''i ruvixa kwéry, judeu
    rekombo''ehaty kwéry ave. Mbohapy áry rire katu aikove jevy-ma va''erã, he''i.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari ngiaammuauya kua kooyaa kiaa mmioo tunoo:
    Na Vaidiivaa Mmaapuuvoono fai kaayau mmamma nniitareeraivaa varaanaravai. Fai
    vaidi yokovaiyaatama vaidi Anutuuqaara kati puara hudeera kieetaiyaatama Anutuuqaa
    kua mmaanna kiaa mmira vaidiiyaatama ni ooqoo tikiai vaidiiya ni ruputikiai na
    putino taaravooma suaivo taikanai na keenaa diitaanaravaivee,'
  cpy-cpy: 'Ari retanakawo Jesús ikamantziri riyotaani okaate awiji-moterini Itomi
    Atziri. Ikantziri: “Antawo ikemaatsita-kaena Antaripero-paeni, reewari-paeni Ompera-tajorentsitaa-rewo,
    eejatzi Yotaantaniri-paeni, ari rowamaa-kaantenari. Roo mawatapaen-tsiri kitejeri,
    añahaana.”'
  ekk-PKP: Siis hakkas Jeesus neile selgitama, et inimese Poeg peab palju kannatama
    ning et vanemad, ülempreestrid ja vaimulikud õpetajad hülgavad ta. Ta tapetakse,
    kuid ta tõuseb kolme päeva pärast surnuist üles.
  mpx-mpx: Yaka Yeisu i telipuna i pamasal wana tohago elal i ba, “Gamagal Natuna
    abwe palopalomwan gegewena ni pwawa, inoke Yudiya wali tohouwa, topowon bwabwatal
    ge Logugui ana topankite abwe nihi towani ge nihi lopaaliga, inoke lan eton ni
    mowasi abwe ni lut al.”
  wbp-wbp: Ngula-jangkaju, Jijajirlilpa-jana pinarri-manu nyanungu-nyangu kurdungurlu-patu,
    wangkaja-jana, “Ngaju, yangka Yapa-nyayirni-wangu Kaatu-kurlangu, ngulakuju ngaka-pardu-karilki
    kapuju maju-nyayirni rdipimirni, kapurnaju murrumurru-nyayirni purda-nyanyi. Yangka-paturlu
    Juwu-paturlu jarlu-paturlu manu maralypikingarduyu-paturlu wiriwirirli manu kuruwarrikingarduyu-paturlu
    kapujulu juwa-kijirni. Panu-karirli kapujulu tarnnga-kurra pakarni. Kujanyaju
    Kaatuju wangkaja. Ngula-jangkaju, kapurna ngurra-jarra-jangka pina-yijala wankaru-jarri.”
  luo-luo: Koa kanyo Yesu nochako puonjogi ni Wuod Dhano nyaka yud sand mangʼeny kendo
    ibiro kwede gi jodong oganda gi jodolo madongo kod jopuonj chik, bende nyaka nonege
    kendo chiengʼ mar adek nochier kendo.
  nhe-NT: 'Huajca Jesús pejqui quinmachtía imomachtijcahua quejatza tlaijiyohuis.
    Quiijto: ―Na tlen niMocuepqui Tlacatl monequi nitlaijiyohuis miyac. Ax nechselise
    nopa huehue israelitame, huan nopa tlayacanca totajtzitzi, huan nopa tlamachtiani
    tlen itlanahuatil Moisés. Nechmictise, pero ica eyi tonali nimoyolcuis.'
  aii-aii: ܘܫܘܼܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܡܲܕܘܼܥܹܐ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܘܵܠܹܐ ܝܠܵܗ̇
    ܕܩܲܒܸܠܔ ܪܵܒܵܐ ܚܲܫܵܐ ܘܦܵܐܹܫ ܡܘܼܣܠܝܼܵܐ ܡ̣ܢ ܚܘܵܪ̈ܕܸܩܢܹܐ ܘܡ̣ܢ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܡ̣ܢ
    ܣܵܦܪܹ̈ܐ. ܒܸܬ ܦܵܐܹܫ ܩܛܝܼܠܵܐ، ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܸܬ ܩܵܐܹܡ.
  esk-NT: Tavra Jesus-ŋum iḷisautiuraagaqsiñiġai maliġuaqtini, “Iġñiŋa Iñuum nagliksaaqtuksrauruq,
