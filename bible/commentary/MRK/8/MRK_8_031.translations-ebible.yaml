    Jo' ajcui' xbaneb laj tz'i̱b ut quixye ajcui' reheb nak ta̱camsi̱k ut ta̱cuacli̱k
    cui'chic chi yo'yo sa' rox li cutan.
  blz-NT: Noko daa koiya'a, ai Yesus nuntumbeimo nimisiso' murit-Na se' Anak Manusia
    tio munsuri repaan biai' ka' kokundaionna motu-motu'a, tanaasna imam ka' wawa
