    ହୁକେ ମୁନା କିୟାଜ଼ି ହାଦେଂ ଆନାତ୍‌, ଆରେ ତିନ୍‌ଦିନ୍‌ତାଂ ନିଙ୍ଗ୍‌ନାକା ମାନାତ୍‌ ।”
  txu-NT: Ne kam amijã arkum ajarẽn arkum, —Ba ije amijo inhĩ ne ar awỳr irwỳkja ije
    mrãmri itokry kumex mar kadjy ne Metĩndjwỳnh ijano ba tẽ. Dja me rũnh ikanga.
    Mebêngêtmẽ me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳrmẽ Môjdjê kukràdjà mar
    djwỳnhmẽ dja me memã ikanga nhym me arỳm ibĩ. Nhym ijã akatin akatin akati ba
