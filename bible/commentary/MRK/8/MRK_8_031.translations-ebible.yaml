  eng-WEBU: He began to teach them that the Son of Man must suffer many things, and
    be rejected by the elders, the chief priests, and the scribes, and be killed,
    and after three days rise again.
  gnw-NT: 'Jayave Jesús umɨmbeu chupe reta: —Che cuimbaerã ayeyapo vae jetata co aiporara.
    Jare tenta guasu pegua reta itenondegua reta, sacerdote reta itenondegua reta,
