    ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤠ᤹ᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤛᤧᤳᤋᤠᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤛᤢᤶ ᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ
    ᤜᤡᤱᤅᤠ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤴᤍᤢᤀᤠᤱ ᤆᤧᤰᤋᤢᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤢᤏᤧ᤹ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ
    ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤑᤧ᤺ᤰᤋᤢᤖᤥ॥
  snx-snx: Sisne Yesus ido sox suma sis galinjulxo, “Suma ido Ngidibi xurang xo kulig
    lambei pamin. Adu Ju indo gadi xo lola urum gadi naman xo manam sam ido xele suma
    andug ana ais yaxabarxo. Adu taxaleb miyadxo. Nal xalubi udin adu aib mesob inggam
    tingadox.”
  kql-kql: De, Jisasɨlɨn valatɨk yila wulu mfɨtɨtiwɨ sivɨleve. Kavɨla wulu kavik tonma,
    yila balañjun yaka wulu wusandaŋ Balañjɨkɨk Faktɨk* pavapa, kape, de, wokok safulun
    towok akalakapa. Jutatɨle avɨtkasundi Gasak Wamɨle Gasak Wakundundi*Gotkɨk Wulu
    Kumbaŋgikɨk Balañjun* wunu beŋgoŋapa. Kape valan wunu matve ga sɨŋgɨnapa. Kape
    aliluaŋgɨk vandi yika kambekapa.
  mie-NT: 'De nī nquijéhé yā stéhēn yā nūū ndá dē: Maá nī, Yāā nī nduu tēe, cánuú
    jā ndoho ndasí nī. De ndá tēe ñáhnú jíín ndá sūtū cúñáhnú jíín ndá tēe stéhēn
    ley janahán, cuyichī inī dē nduhū, de cahnī dē nduhū. Sochi nūū únī quīvī de natecū
    ni, ncachī yā.'
  san-TIB: མནུཥྱཔུཏྲེཎཱཝཤྱཾ བཧཝོ ཡཱཏནཱ བྷོཀྟཝྱཱཿ པྲཱཙཱིནལོཀཻཿ པྲདྷཱནཡཱཛཀཻརདྷྱཱཔཀཻཤྩ ས
    ནིནྡིཏཿ སན྄ གྷཱཏཡིཥྱཏེ ཏྲྀཏཱིཡདིནེ ཨུཏྠཱསྱཏི ཙ, ཡཱིཤུཿ ཤིཥྱཱནུཔདེཥྚུམཱརབྷྱ ཀཐཱམིམཱཾ
    སྤཥྚམཱཙཥྚ།
  qve-NT: 'Jesusqa chaymantapachan payta imakunas pasananmanta discipulonkunaman willakuyta
    qallariran khaynata: —Kay Israel nación llaqtapi kamachiq jefekunan, sacerdotekunapa
    jefenkunapiwan, hinallataq leykunata yachachiq runakunapiwan ima, noqa Diosmanta
    Hamuq Runataqa cheqniwaspanku, anchata ñak''arichiwaspa wañuchiwanqaku. Saynata
    wañuchiwaqtinkupas, noqaqa kinsa p''unchawmantan kawsarinpusaq, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo mu tunakatzimodu tuukwe, “Mu numu yadooakudu gi
    e petzape, unu nananuumadu e wumakuse, e batsase, o'no yise pahe tooise saa'a
    nu tuusootabooedooa.”
  cbu-NT: Anumunsha, waanaatsi watsipun kamanirangiya. Tputseem kinarangitaati, ashiritaa
    kiyung kachiychina; tárangu. Iyashuch kurakarini nuwaa izuurisha ngatchinllinaya.
    Iyashuch apanllpan urkari nuwaa natsachapandanaya. Móysispaniri wirkar kamanimapan
    nuwaa ngatachpasinaya. Nuwaa pachakchitaateesinaya, nuwaa Apari zar tuchparinshini
    ituyamachindanaya, mang Isus tárangiya wipunasheetsi.
  usa-usa: 'Îtuma mirá-timatuwena wení iyápó-annama miráuma kéyiraatena timá yímikaiye:
    “ké Waayúka-Araaqa máune. taíbaq-yataaqtabama tíqa íniye. ketááí anó-kayukama
    uyátáráa-monoq-wayukagaraqa aapinaa-káyúkágáráqá anaaéma umátiketa tíkamiyaqa
    pukónúne. púyónana kaumo-yúpáámá ánataginana tiwáutinaqa paá mánune.”'
  soy-soy: Uu mɛncirɛ picélɑɑ pi koru rɛ li pisɛ rɛ Usoi Kɛpipi kɛkɛ́ mɛyɑ́nsei íwɛ
    li. Pisuifi piwɛ́ɛ́sɛ nɛ pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ nɛ isé picélɑɑ
    pikɛ́ kɛ ŋmɛriyɛ. Li kɔ pisɛ rɛ pikɛ́ kɛ kpu ɑkɛ kɔ kɛyɑ́ɑ tɑ́ɑ́nũ tuŋɛ́ yisi.
  bkx-bkx: Nalali te, Jesus nmulai natoon In asium-noinaꞌ sin mnak, “Au leꞌ ije, Aan
    Mansian. Au lofaꞌ upein maꞌneꞌat namfau, fun aleꞌ amnasit sin, ma ameput kleij
    sin ꞌnakaf, ma nok kulu akama sin ok-okeꞌ ka nataim Kauf. Lof sin naꞌmaet Kau,
    mes ansineꞌ, Au lof aꞌmoni ꞌfain.”
  hui-hui: Yasuhanda ibunaga talima piaga biaru lawai halu lalu, Agali Hole Ibiyago
    ibu tandaga timbuni nolebira. Agali ala hene miniwi karubi loma binigo mo miaga
    haguane karubi Mana lowinigo lawai haga karubi tigua ibu hame nalolebira. Tigua
    ibu homelo baragola homalu horo kiru howa tebonengi ibuni mo heya holebira, lene.
  amf-amf: Yesusaar yisa paanan yivayna eenana “Inta Eedi Naas thoothi gaale tiyayda
    tiye; peensa donzanabee, gudullasa hayonabee, Musesa yigginam dhettsaynabe iam
    baga ke bage; iam deesa ko deesadhe. Ogora rooro makkamsa budobar dembhira dhaabhayda
    dhaabhe” hamayse keam dhettsan ki yedade.
  quc-NNT: 'Ri Jesús xuchaplej ki tijoxik ru tijoxelab'', xub''ij chke: Rajwaxik chi
    ri in, in ri'' ri Ralk''ual ri Dios ri Qas Winaq, kinriq na sib''alaj k''äx, kinxutux
    na kumal ri ki nimaqil ri winaq, kumal ri ki nimaqil sacerdotes, xuquje'' kumal
    ri tijonelab'' re ri Pixab''. Xuquje'' rajwaxik chi kinkämisax na, te ri'' kink''astaj
    chi k''u na churox q''ij chkixol ri käminaqib'', —xcha chke.'
  dob-dob: Ta wate ꞌilolagata be toꞌase maꞌetamo ꞌilobai ꞌieꞌitaena ꞌediya, ꞌigwae,
    “ꞌAboꞌagu Tomota Natuna maꞌetamo ꞌelouya sinabwana yaloba. Manuna ꞌinapwanao be
    totaliyao sinabwadi be loina ꞌana toeꞌitao ꞌiabe sieꞌidiꞌidiyegu be siloemwawasigu
    ta ꞌasiyata ꞌetoi mulinaya yada toololimana.”
  wrs-wrs: Doa nonam moakus unnata, osva ona, kamba si sahokla vrivav. Kava arana
