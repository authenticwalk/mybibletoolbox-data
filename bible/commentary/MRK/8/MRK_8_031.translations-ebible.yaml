  wos-wos: Jisas wungi wataka dé déka duré angi wa, “Hukémbu getéfana néma du akwi,
    prisna néma du akwi, xékélelakikwa du akwi di Duna Nyanré haraki saraki sémbut
    hurutandi. Hura di wungi wunika hu hwetandi. Wunika hu hweta wuniré xiyandat hiyatawuni.
    Hiyae wuni nukwa hufuk yindét wambula ramétawuni.”
  emp-NTPO: 'Mamaʌba ʌ̃taa Jesuba idji ume nĩbabadarãa jarabadjia idjira bia mĩgaida
    b̶ʌda. Nãwã jarasia: –Purud̶ebema bororãba, sacerdote bororãba, judiorã ley jaradiabada
