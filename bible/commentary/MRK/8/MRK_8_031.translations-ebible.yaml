    Itzinkamipaini, eejatzi reewarepaini Imperatasorentsitaarewo, eejatzi Yotzinkaripaini.
    Rowamaakaantena. Iro onkaatakeme kiteesheri mawa, añagaana.”'
  aon-aon: Aria Jisas apa nakrip ananim disaipel nakri, “Eik Anudok Arman douk yatogur
