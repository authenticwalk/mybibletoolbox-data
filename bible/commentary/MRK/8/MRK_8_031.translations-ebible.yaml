  auc-NT: Ayæ̈ mänïñedë Itota tömengä mïñæ̈ në godäni ïnänite ïïmaï ante mä odömonte
    apæ̈negacäimpa. Botö Waobo ëñagaïmo inte nanguï caate wæquënëmo ïmopa. Edæ në
    aadäni näni Picæncabo tönö, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në
    odömönäni tönö mänïnäni ïñömö botö ïmote Baa änäni wæquënëmo ïmopa. Ayæ̈ botö
    ïmote godömenque wæ̈nönäni wæncæboimpa. Incæte botö do wæ̈nönäni wæ̈nïmo inte
    edæ mëönaa go adoönæque ïñonte ñäni ömæ̈moncæboimpa.
  kbc-NT: Odaa Jesus jiɡ̶idaaɡ̶eyatedigi me niiɡ̶axitediniwace niɡ̶ijo anodiotibece
    me leeditibige meliodi me dawikode, mijoa me Ǥoneleegiwa ane icoɡ̶otedibigimece
    ditibigimedi. Codaa me leeditibige niɡ̶ijo laxokodipi lacilodi niɡ̶idi noiigi,
    ijaaɡ̶ijo niɡ̶ijo anoiiɡ̶e sacerdotitedi, ijaaɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece
    lajoinaɡ̶aneɡ̶eco Moisés, miditawece aɡ̶odibatege Jesus. Codaa me leeditibige
    me yeleo, pida yewiɡ̶atace nige ixomaɡ̶atedijo itoatadiɡ̶ida nokododi.
  bmh-bmh: Ziwas go ebu, Yesus nug bigegwai ze abai maraimai, gonugau tapaimaraneu
    dudu guzenai awareun, “Du Nugau Nag, mu asiu oimai, Zuda dudu banban mui, Uwait
    ula danemen dudu mui, kasai ze tapaimaranem dudu abai ereg, agen izal ze duabun
    uteimai, semilem. Goagen iz iwebiag, noumai. Bo, gil ianai ainarai ebu iz koli
    asanai.”
  ctu-BL: Jesús tsa' caji i cʌntesañob. Tsi' yʌlʌ wersa mi' yubin cabʌl wocol i Yalobil
    Winic, mi' ts'a'lentel cha'an xñoxob año' bʌ i ye'tel yic'ot ñuc bʌ motomajob
    yic'ot sts'ijbayajob. Mi' tsʌnsʌntel. Mi' ch'ojyel ti yuxp'ejlel q'uin.
  meq-meq: 'Tsa na, Yesu a pa bo ka mətsikatay me a zləm. A gwaɗatay: «Neŋ Wawa i
    Ndo na, kutoŋ na siye ɗəretsətseh haladzay. Bagwar hay i ndo neheye tə vəlaway
    wu a Mbəlom ta ndo neheye tə dzaŋgawa bazlam i Mbəlom mapala eye ada siye i madugula
    hay na, nəteye ta wuɗiye ga bay. Ta kaliye ga ha, ta ta kəɗiye ga. Ane tuk na,
    na həniye sulo mamahkar eye na, na lətseweye abəra ma mədahaŋ.»'
  noa-H: 'Maimua Jesuu wir haig hichpai jaaumamua magjim hanʌm hich k''apeenag: —Mʌch
    chi Hemk''ooi Hiewaa chadcha dau hap''ʌʌ haju haai chirʌm. Mʌ dau hãauk''a hisegwia
    Jerusalenpie jöoin chi t''et''em k''ʌʌnau p''adnaan chi pörk''a nʌm k''ʌʌnaupa
    Moisés hiek jawaag chi machnaan dʌ̈imua mʌ t''õomk''ĩir pʌr deejugui hajim hanʌm.
    Mamʌ hamau mag mʌ t''õowiajã k''ãai t''ãrjupam hee p''iidʌwi deeu mʌ hiiu chirsijugui
    ha jaaujim haajem hich k''apeenag.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Au, Tamata Eni Nanae, Au supu susate elake
    eleki Yahudiaru esi elakaru, imama elakaru kai kuru Torataru esi suka Au mo. Eleki
    Au supu bunu po ele petu luare Au kwana suike.”
  san-VEL: manu.syaputre.naava"sya.m bahavo yaatanaa bhoktavyaa.h praaciinalokai.h
    pradhaanayaajakairadhyaapakai"sca sa nindita.h san ghaatayi.syate t.rtiiyadine
    utthaasyati ca, yii"su.h "si.syaanupade.s.tumaarabhya kathaamimaa.m spa.s.tamaaca.s.ta|
  kbq-kbq: Anante Jisasi'a erigafa huno amage'ma nentaza disaipol naga'a rempi huzamino,
    Vahe'mofo Mofavremo'a rama'a ata e'nerisigeno, mono kva vahe'mo'zane, ugagota
    kva vahe'mo'zane, kasegere ugagota hu'naza vahe'mo'za zamefi humiza ahefrisageno,
    tagufagna maseteno otigahie huno zamasami'ne.
  kbh-kbh: Y Jesús tojanonts̈é chabe uatsjéndayënga jabuátambana, cha, chë Bëngbe
    Bëtsá Ents̈á tbojanbemá, ibojamna puerte jasúfriana ca; chë judië́ngbeñe bëtsëjemëngcá
    amë́ndayëngbiama, chë judiëngbe más uámana bachnangbe amë́ndayënga y ley abuátambayëngbiama
    uabotená jtsemnana ca. Ents̈anga mochjanóba, pero unga tianoye yochtanayena ca.
  ron-LSB: A început să-i învețe că Fiul Omului trebuie să sufere multe, să fie lepădat
    de bătrâni, de preoții cei mai de seamă și de cărturari, să fie omorât și să învie
    după trei zile.
  pon-pon: A ap kotin tapiada kawewe kin irail, me Nain aramaj en kalokolok toto o
    jokonekonla pan jaumaj akan, o jamero lapalap akan, o jaunkawewe kan, o pan kamela,
    ap pan maureda murin ran jilu.
  nhe-BL: 'Huajca Jesús pejqui quinmachtía imomachtijcahua quejatza tlaijiyohuis.
    Quiijto: ―Na tlen niMocuepqui Tlacatl monequi nitlaijiyohuis miyac. Ax nechselise
    nopa huehue israelitame, huan nopa tlayacanca totajtzitzi, huan nopa tlamachtiani
    tlen itlanahuatil Moisés. Nechmictise, pero ica eyi tonali nimoyolcuis.'
  sps-sps: Jisas tanik iny faatsuts matisian Tsunia, “A Guei Tsoiny te Bobot e Gov
    sa ruak iny Mes me ma saraa kamits fatsian nimar tsunaun tana taa Jiu, an tsunaun
    tan tsoiny faakor, ana rin tsoiny fifaatsuts tan Faun te kirkir iny e Moses, ri
    nai tsugei ror Ya. Ri nai atsuiny famat ror Ya, ai voun fopis nainy Ayei nai tsun
    fatabin non.”
  wnc-wnc: Siwan kepiapane kusika ita tuwanguke anzing yanindamukut. Na aminbamde
    notnaapata meya takngatu takngatu papit ngang yakut. Ninu Judia amindane take
    amikat gatu Anutue yot takwan gwene pasiya amindane takeakwakat gatu Mosesde mama
    wam yanindamumsa amikatda nae semna natangamuke yawa nuwa kupit. Kungwake tapduu
    gweaat gwenduat yukenga gatu enawit ngang
  bus-bus: 'Ben à nà yãdannɛnaa à bè: Séde Gbɛ̃ntee Nɛ́ wɛ́ɛtãmma e maamaa, gbɛ̃nsinↄ
    kↄ̃n sa''orikinↄ kↄ̃n ludayãdannɛrinↄ é gízi, weé à dɛ, à gurↄ aagↄ̃dee zĩ eé
    fɛɛ.'
  gub-BL: Na'e uze'eg wi Zezuz wemimu'e wanupe kury. — Apuraraw putar ma'erahy ihe
    nehe. Zutew wanuwihaw paw rupi a'e wà nehe, nuzeruzar kwaw heze'eg rehe a'e wà
    nehe. Xaxeto wanuwihaw a'e wà nehe no, upurumu'e ma'e a'e wà nehe no, paw rupi
    nuzeruzar kwaw heze'eg rehe a'e wà nehe, nahemuawyze kwaw a'e wà nehe. Hezuka
    putar wà nehe. Na'e akweraw wi putar ihe nehe no, na'iruz 'ar paw ire ihe nehe
    no.
  imo-imo: Aku tepa nimbelie wali, Jisasini yunge kitipi kanoli iye kanoma pulu polopa
    ungu mane tipelie nimbei, “Iyemunga Malo, na mindili awilimu nombo. Tapu iyema
    kinye, Gote popo tondoli iye nokolima kinye, mane ungu pimele ungu imbo iyemani
    peya na umbulu tinge. Na toko kondonge, nalo wali yupoko ombo pumbelo wali na
    makilipo koinjo molombo,” nimu.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “E Tamo Aŋgro. Bunuqna
    e jaqatiŋ koba oqai. Juda gate naŋgi ti atra tamo kokba ti dal anjam qalie tamo
    naŋgi ti e qoreibosib lubsib moiyotbqab. Bati qalub koboamqa e olo subq na tigelqai.”
  ulk-ulk: Ege Iesu eudige akaidari tabara memegle ya wenerwereda, “Abie Lera Werem
    ya au asiasi wadigi. Aule, Kirim merkemle a Aotale ya abi wadituaklare. Abi ya
    waipitare, nade neis a netat gerger obarkare e ya ko idid waiakai.
  eng-DRA: 'And he began to teach them, that the Son of man must suffer many things,
    and be rejected by the ancients and by the high priests, and the scribes, and
    be killed: and after three days rise again.'
  knf-knf: Yeŧu ajun pţup baka kë *Abuk Ñiinţ awo i kahaj maakan, kabot kapokana ţi
    bantohi, ţi baţeŋan baweek na ţi *bajukan Bgah. Baluŋ kado bafiŋa, unuur uwajanţën
    aşë naţa ţi pkeţ.
  san-KHM: មនុឞ្យបុត្រេណាវឝ្យំ ពហវោ យាតនា ភោក្តវ្យាះ ប្រាចីនលោកៃះ ប្រធានយាជកៃរធ្យាបកៃឝ្ច
    ស និន្ទិតះ សន៑ ឃាតយិឞ្យតេ ត្ឫតីយទិនេ ឧត្ថាស្យតិ ច, យីឝុះ ឝិឞ្យានុបទេឞ្ដុមារភ្យ
    កថាមិមាំ ស្បឞ្ដមាចឞ្ដ។
  arn-NT: Jesus eluwi ñi kimeltuafiel tañi pu disipulu ñi rume kutrankawael ta Ngünechen
    ñi Fotüm, ka tañi illamtukayaetew tati pu putrem fütakeche, tati longkolelu pu
    saserdote mew ka ti pu kimeltukelu Moyse ñi ley dungu. Feypifi tañi langümngeael,
    welu ñi wiñomongetuael küla antüalu mew.
  zas-NT: 'Guzuloj Jesús rëb loj ree xbejnman: ―Rayal sagdiaj daꞌt Bén guxhaal Dios.
    Ad zënt ree guxtis Israel laaman, niꞌqui ree bixhioz rniabee ree bixhioz, niꞌqui
    ree mextr rajc ley. Gugüjt reeman laaman, per ni yayon dxej yabanman.'
  ken-NT: Yesu abho bɛghati bhɔ bɛ, “Mɛ Mmu mfú ntá Mandɛm mbɔ̌ŋ bɛghɔ bɛyǎ ɛsɔŋɔri.
    Bǒbati ɛtɔk, nɛ bǒbati bachiǎkap Mandɛm, nɛ batɔŋ ɛbhé Mandɛm bábyak chɔŋ
    mɛ nɛ mángwáy mɛ, kɛ ɛ́gháká nɔkɔ manywɔp arat, mpɛtnsɛm ndǔ nɛpɛ́m.”
