    dan guru-guru agama. Dia akan dibunuh, tetapi tiga hari kemudian akan bangkit
    kembali.
  omw-omw: Mwitaa timwa kyero Iesusiva qua tohara tero vutu kyero nai nraaqiaranramwu
    mwiva nraakiara nai qutuaninranra timwa nyinro tiqaro, Nte mwatani mwatatai nraaqiarava
    variqana nriqa quani inraikyara airi vararerave. Nronra vaisivantovata, Kotira
    kyaiqa vara mwate varia vaisihua vunyaa vaisivantovata, nianra qumina vaisive
    timwa kyeta, ni qoririma matevarave. Mwihua mwitaa hiqatama ni ru kyaivaqena nte
    qutu vina taarampo enta varina qaiqaa qati siquaninrave, tiro.
  yrb-yrb: Yesuma mui sina nono eno wei, I Ba Eme Sini Amara faiyawere oferi woufiro
