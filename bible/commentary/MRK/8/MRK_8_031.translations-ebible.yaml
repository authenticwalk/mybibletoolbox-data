    Taparaktsa ziknapamykysokonahatsa Deus wahoro kahumo batu siakparawy. Iwatahatsitsa
    kino niwatihi kaharere bo yhỹhabyitsa ziknakaranaha. Kytsa pikbezenaha. Petok
    puruze mynahyrizikpo — niy.'
  san-THA: 'มนุษฺยปุเตฺรณาวศฺยํ พหโว ยาตนา โภกฺตวฺยา: ปฺราจีนโลไก: ปฺรธานยาชไกรธฺยาปไกศฺจ
    ส นินฺทิต: สนฺ ฆาตยิษฺยเต ตฺฤตียทิเน อุตฺถาสฺยติ จ, ยีศุ: ศิษฺยานุปเทษฺฏุมารภฺย
    กถามิมำ สฺปษฺฏมาจษฺฏฯ'
  iws-iws: Mɨ Jisɨs siya hanɨɨngɨn boɨnmɨmauubwakainam kamɨm siir kɨgna mɨriiyɨm sɨmiirɨn.
    Mɨ siya boɨn, nɨnomor kou hɨrankɨ nɨtɨn inkamɨn karaɨrgɨn. Mɨ kara wɨ hɨk kɨmbɨpɨsu
    kasa hai rani. Mɨ inkam adiyaowaeyɨn siyɨu komii kɨgrɨraowiyɨm mɨ inkamɨn naemɨn
    krɨmiirsi nɨnkɨn ɨmiiyaeiyɨn Adi Komii siir pris mɨ kamɨm Adi Komii siir siyɨu
    komii ɨiir nɨnoknɨnkɨn ɨkɨm. Mɨ sɨma wɨ digɨumii kariir haimriyɨugigi. Mɨ kariirɨn
    wɨ sɨma nɨsomaoki. Mɨ ɨi kwoɨmaka kara wa swokɨ ɨnsiin ɨdwowi ɨe hɨrankɨn. Kara
    ɨni kɨmiir inkam komii yaunɨ oniyɨn mɨ ɨni inkam kɨɨnar swokɨ owɨn. Jisɨs siya
    hɨnɨɨna boɨnkikɨn.
  pol-SZ: Wtedy właśnie zaczął im mówić o strasznych cierpieniach, jakie Go czekają,
    i o tym, że zostanie odrzucony przez starszych, najwyższych kapłanów i innych
    przywódców religijnych, że będzie zabity, ale że po trzech dniach zmartwychwstanie.
  ztq-NT: 'Lëë Jesús, mguiy nii pxaal Dios, bislo chuuñ kseedy xpëëdscuel xñee: —No
    nii teedyaa kchëlo kyalnë, ni ksaldy xaa kol naa, ni xaa nii xñabey lo pxosy,
    ni maestre ley. Lëë meñ kuty naa, per tse nii loxo tson kpidz lëën kpañ.'
  zai-NT: 'Oraque bizulú be bisiidi be laaca de ni chi aca ru be, na be rabi be laaca'':
    ―Naa nga Hombre Biseenda Dios. Zuniná cabe naa, ne zaree nanda ca xaíque sti guidxi
    ne ca xaíque sti ca sacerdote ne ca maistru de ley naa, ne zuuti ca naa. Peru
    zabane ra guionna gubidxa.'
  upv-upv: Iesu etipatun evisviseni jinibb sen nir, owrai tevir nga ni Jinibb Mawos
    purnge wor p̃isij ko renge nanu pilep lengleng. Ko b̃irterawarreng ko batu jinibb
    ne sulsulen nir ko jinibb nevisvisenien ne nale nesesreien nir parungasi ni, ko
    parevji pini. Ko nabong p̃itul ko pimaur luwi.
  aui-aui: Wasina bi awaki inatubugha touna biidi na idagu kana kivikivina iniyevevedi.
    Iwona bo, “Tagu, God yana Wiisuwona Tomoyina sinivisi ghamana anakabi, bi kwanatu
    kadi dogadogara da prist babadidi bi kate God yana Gwara kana wiiyeveveyana damdi
    sinisinighiighiiyegu. Na sinakasunuyigu bi gabudara 3 murine raboboma anageghomiiri
    magha.”
  wap-NT: Uruu daunaꞌan Jesus kakuwaapan naa pazowiaꞌazoo-kao dauꞌu. Ukian, “Daonaiora
    Aokazi Ikiꞌo ubaiaapan nii kashaꞌoraꞌo manawun. Kazowautapainao Jewnao, naꞌiki
    faadaanao zowaunaanao, naꞌiki tiichaapauzonao Moses kakinaori dauꞌu, aonaꞌo nii
    ĩaipanuzu. Uzowii-kao nii kapam, mazan idikinaudaꞌu kamoo daunaꞌan ukadishitan
    nii powaa iti koshan.”
  mva-mva: Kodeka Iesus itaguraki be tagataga ne isuledi. Bokai iradi, “Tamoata Natu
    masa sururu bibia-tina ngadoki. Iuda tamoata nedi bibia, tamoata Nanaranga ditabatabai
    dimuamuadi be tamoata Moses Mata ne disulesuletaki masa dasegeaki be umoatea ngapura
    be amaridi toli muridi masa mate-lo be ngamarang.”
  dwr-NT: Yesuusi barena kaalliyaawantta, “Taani, Asaa Na7ay, darii waayyettanaw bessee;
    cimatuu, qeesatuwaa kaappatuunne higgiyaa tamaarssiyaawanttu taana ixxanaw bessee;
    unttunttu taana wodhanawunne taani heezzenthiyaa gallassaappe guyyiyan, hayquwaappe
    denddanaw bessee” yaagiide tamaarissuwaa doommeedda.
  kfw-kfw: "Khale inruoiya Jisu'n asiamruoi ngaikha aleiminchu: “Miring Sapa kha akapoong\
    \ angjet adeisik eii, khat-um upa ngai, Thiampu Kalian ngai, Sinadan Karu ngai'n\
    \ zootnunu, halli ama kha inthatsik eii, takkha nithum huuini hongringnook sik\
    \ eii.”\x94"
  bfz-bfz: तेबे यीशु तिना खे बताणे लगे कि, “मां माणूं रे पुत्रो खे जरूरी ए कि आँऊ
    बऊत दु:ख उठाऊँ और बुजुर्ग, बड़े पुरोईत और शास्त्री माखे तुच्छ जाणी की काई देओ
    और आँऊ तीजे दिने जिऊँदा ऊई जाऊँ।”
  cuk-09: 'Degi Jesús, e-sapingan-odurdakded, sogded: —Ani Dule-Machi, nue wileger-gebed.
    Judiomar-girmar-dummagan, dule-irwa-Bab-Dummadse-gormalad-e-dummagan, degine,
    escribamar, amar gwen an-abingaosurmalad, an-oburgwemaloed. Geb degine, ibapaagi
    gannar an durgubaloed.'
  ben-OBCV: তারপর তিনি তাঁদের শিক্ষা দিতে গিয়ে একথা বললেন যে, মনুষ্যপুত্রকে বিভিন্ন
    বিষয়ে দুঃখভোগ করতে হবে; প্রাচীনবর্গ, মহাযাজকবৃন্দ ও শাস্ত্রবিদরা তাঁকে প্রত্যাখ্যান
    করবেন। তাঁকে হত্যা করা হবে এবং তিন দিন পরে তাঁর পুনরুত্থান হবে।
  mil-NT: 'Te Jèsús ní ngüíta‑gá xǐtnǔhu‑gá cue tée xìca cuu ndɨhɨ‑gá nàcuáa yáha‑gá,
    te xǎhaⁿ‑gǎ xii‑güedé: —Yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo chi ío ndoho‑í,
    chi daquèe tɨ́hú ñáhá nchàa cue tée cùu sacuéhé nǔú ñǎyiu isràél, ndɨhɨ cue dútú
    cúnùu, ndɨhɨ cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ní chídó
    tnùní ndíi Moìsés, nchaa cue tée‑áⁿ dàquee tɨhú ñáhá‑güedě xii‑í. Te sáá nduu
    te cahni ñaha‑güedě xii‑í, dico nduu úní sá cùú‑í te ndoto‑í —càchí‑gá xǎhaⁿ‑gǎ
    xii‑güedé.'
  myu-myu: Jesus jaokaap o'g̃uwẽn jeweju etaybitbinayũ be. — Soat wag̃o õn — io'e.
    — Ipiatpi'ajom cĩcã õn — io'e. — Judeuyũ kukukayũ okay'ũm cĩcã je'e, Moisés ekawẽn
    imutaybitbin'ukayũ dak, Judeuyũ epaĩyũ kukukayũ dak — io'e. — Oaokaat ip. Xepxep
    xet kap puje waram ocetait — io'e Jesus.
  amk-amk: Mayeai Yesusi deunau ne inontarai ewesuraya mandu fosa deyo, “Todoni kontaio
    Kaisung Inontarai nei ambori sodai dadira bitoya ki. Mano ewewafoniai we Yahudi
    fosa, imami baba fosa, tuti mantaunau Hukumi Musai soi fosa, ambori eteiayari
    ki. Tuti emunia mireha, wape rahida botoru aha mani suwi aha ki.”
  fai-fai: Kale kanaba kabadákal Yesus alam weng kidimin kinim bakoyam nadale, “be
    Got ami Kinim ayo ufek ufek umi mámin yáw dakadu nadale mew gebom gebom so bokal
    kayak as fakiw dakádawin kinim kinim so sawa kukumin kinim kinim so iyo dawo ibik
    tei dabadálokabiw ade anbidiwe fikale bi am alewbino kei talá tabokaba.
  ura-NT: 'Nii caje nunuheteein jetaote: “Canu Cana Coaunera Calaohi cachaneein nejanoanaa
    nichaaunne cairichaaeriinte caque jaolecohin niha cuurureein Jorioocuru bichauhenaauru
    aina saseredotecuru curuaanaacuru, chaen Cana Coaunera aitoonjoan que cacha relaaureraauru,
    naaonjoainuri. Acaaurute catinaa cuurureein, nena nichata janone cuhane ichanareeunni,”
    naain jetao,'
  mcd-NT: Ascatan ato yoiquin tau huani, —Nocon caifoan Dios fu tsainti pushu cushumisifo
    non Moisés cununi cuscan tapimamisifo non yorafohuunshon Dios cufimisi niaifofoan
    ua omitsisca huashcaniquin. Nan nocon niaifofoan ua nicacasmacaquin ua rutumashcani.
    Ua rutumafiafo osha rafu non fusti finontan un afanan funishquiran, —ishon ato
    tapimani.
  urt-urt: Jisas nalaŋatme wusyep nal lenge jetalah kin taꞌe leꞌe. Talah tikin Miyeꞌ
    ka ikirh mane embere embere lenge miyeꞌ tuweinge pe, lenge miyeꞌ embep, lenge
    pris ondoh topoꞌe lenge miyeꞌ sande tekeꞌe embere tikin wusyep erŋeme ka yaŋaꞌe
    teket me kin. Ka yonombe ka ole, kom ŋup hun ka miꞌe pe, ka plihe tuhur orp laip.
  kiz-kiz: Ni kujhanda kubhafundisya kujha Mwana ghwa Adamu lazima atesekajhi kwa
    mambo mingi, na ibetakubelibhwa ni bhalongosi ni makuhani bhabhaha, ni bhaandishi
    na ibetakukomibhwa, ni baada jha magono madatu ibetakufufuka.
  tzo-TZE: 'Li Jesuse jech lic yalbe li yajchanc''optaque: ―Vu''un ti co''ol cristianoutique,
    ta persa ta xca''i ep jvocol yu''un mu xiyich''icun ta muc'' li jchapanvanejetique,
    xchi''uc li banquilal paleetique, xchi''uc li jchanubtasvanejetic ta smantal Dios
    yalojique. Chiyaq''uicun ta milel. Chimucat, pero chicha''cuxi ta yoxibal c''ac''al
    ―xut.'
  lex-lex: La' ler de de pa nodi liarni Yesus Nwe'er doin meman la maka ha Nwatutu-nwaye'a
    re, de Uplerlawna ralma-riorni totpena Rimormiori A'na E' de hota Ntutulu-nlelewua
    kropna-krieutu, yamuki-yama'ala, me hota ina-ama Yahudi rora imam-imam re o'tani-matni,
    me makwatutu-kwaye'a agama rwayotli E'a. Ne Uplerlawna Nala pa hota rwen E'a mere
    la'pa nodia la lera wotellu owa'an de Enmori owa'an la E matmiati ralamni.
  dov-dov: Wakasanguna kubayiisya atala akuti Mwana Muntu uyofwabisigwa muzintu zyingi,
    alimwi uyokukakwa abapati akuba payizi bami akubalembi, akuyojayigwa, pele mumazuba
    atatu uyobuka.
  rgu-rgu: Basa ria, boe ma Yesus mulai nafada ana mana tuka dea nara nae, “Au ia,
    Lahenda Teteaꞌ. Neuꞌ ko Au hapu doidosoꞌ dodouꞌ, nana huu lasi hadas ara, malaka
    agama Yahudi ra malaka nara, ma mese agama ra, ara ta sipoꞌ Au fa. Neuꞌ ko raisa
    Au, tehuu naraa no fai binesaꞌ na, te Au asoda seluꞌ.”
  toc-NT: 'Entonces aca­li̠stá̠n tzú­culh ca̠li̠­ta̠­chu­hui̠nán lácu la̠n ámaj pa̠ti̠y
    y chiné ca̠huá­nilh: —Aquit Xata­lac­sacni Chixcú taamá̠­nalh quin­ta­lak­makán
    lak­ko̠lún ma̠pek­si̠­naní̠n xa̠hua xana­puxcun cura, chu fariseos, xa̠hua xma̠­kalh­ta­hua­ke̠­nacán
    judíos porque ni̠ tala­kati̠y hua̠ntu̠ cma̠­siyuy. Aca­li̠stá̠n taamá̠­nalh quin­ta­makni̠y,
    pero xliaktutu quilh­ta­macú aquit cámaj lacas­ta­cuanán nac ca̠li̠ní̠n.'
  ulk-1902: E ditimeda uiabi ereuerem, Le la Uerem ko asiasi, a aule giz abi derar,
    a gaire tarim le, a zogozogo le giz, a aotale giz, ko abi ipit eumilu, a keubu
    thri gerger E iako eded akaida.
  som-som: Kolkaasuu bilaabay inuu baro inay waajib ugu tahay Wiilka Aadanahu inuu
    wax badan ku xanuunsado, oo ay waayeellada iyo wadaaddada sare iyo culimmadu diidaan,
    oo la dilo, oo saddex maalmood dabadeed uu soo sara kaco.
  anh-anh: Mach, Jisasɨv ondo ake sezɨrɨh ya han mbanave sɨkamar. Yakŋ Ohɨrand njɨhi
    hamb mbanave ñɨmar amar. Wɨramɨnd Nor hamb pɨrɨvɨr ohɨra ŋandari amar. Az wɨram
    untɨm ohɨra kɨra Judand, wɨram anɨŋnsar kɨra hanɨhan Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd,
    mach wɨram kɨra ya Mosesɨnd injambɨr ahe sɨkahɨnd hamb, mbɨ Wɨramɨnd Nor mapɨŋ
    ame ndɨn mamta orɨndɨramŋgi amar. Avɨz watɨm yuŋk undɨmapam haŋ ekwaŋg ŋaiahandari
    amar.
  mam-C: 'Ok tenl Jesús xnaq''tzil kye t-xnaq''tzb''in. Xi tq''ma''n kye: Ayi''n,
    a Tk''wal Ichin, a sk''o''nxix tu''n Dios, nimx kyky''elix wu''n, ex ok kchin
    elil i''jli''n kyu''n kynejilxjal ex kyu''n kynejil pale junx kyuk''a tkyaqil
    xnaq''tzil ti''j ojtxe kawb''il. Kchin k''wel b''yo''n kyu''n, me toj toxin q''ij
    kchin jawil anq''intla juntl majl.'
  ndj-ndj: Yesu akandili kuwula vanachuli vaki Mwana wa Mundu dagobuliwi nendu na
    dalemwi na vavaha na vatambika vakomi, na vawula va Malawu. Kadeta davamuwulayi,
    mulijuva lya tatu kukandila pasovili dashukuki.
  mbj-NT: 'Ti m'' Jesus du doo tama metëëk do ta hataa. Tama metëëk bä m'' taky hadoo:
    —Ỹỹh, Aj''yy Hadoo Do Hỹ Pong Jé Hana Doo, hajõng da ỹ ahoop. Ër wahë n''aa, P''op
    Hagä Do tób n''aa yt hã moo heb''ooh do sa wahë n''aa na-ããj da, Mosees ky n''aa
    jaw''yyk do ma mehetëk do na-ããj hẽ, ỹ da rahyb n''aa wareem. Ỹ da dajëp ran''oo
    bä. Tamawoob hẽ ta ǟ jawén paa bä, ỹ ganä wät da p''aa hẽnh —näng mä ta kyyh.'
  lat-VUC: 'Et cœpit docere eos quoniam oportet Filium hominis pati multa, et reprobari
    a senioribus, et a summis sacerdotibus et scribis, et occidi: et post tres dies
    resurgere.'
  ngp-ngp: Niyo Yesu akonga kuwahiniza wanamp'hina wakwe. “Mwana wa Mnt'hu aungigwa
    kusulumizwa vidala hamwenga na kulemelwa na wadala vilongozi na wakulu wa walava
    nt'hambiko hamwenga na wahinizi we Miko. Naho naakomigwe, mna mwa mazuwa matatu
    yakwiza naauyuke.”
  enq-2: Dokopa Jisasame dokaita tee pyao mana lamaiyoo, “Akalinya Ikiningi doko tanda
    longo napenge. Juumanya isingi akalipi, prisa mupapi, Mosesanya loo mana nyepaepi
    dupame baa maita maitaminopa baa pyao kumasepenge. Kumasetataminopa yuu gii tepo
    dokonya baa sakatatana” lea.
  eng-ASVBT: And he began to teach them, that the Son of man must suffer many things,
    and be rejected of the elders, and the chief priests, and the scribes, and be
    killed, and after three days rise again.
  mna-mna: 'Tona Yesu imaŋga be ipaute zin naŋgaŋ pa meeteŋana kini. Iso pizin ta
    kembei: “Tomtom Lutuunu bela ire pataŋana boozo. Pa zin peeze kan, mi zin bibip
    kizin patoronŋana kan, mi zin ŋgarŋan ki tutu ko lelen pini som, mi tipuni ma
    imeete. Tamen mbeŋ iwe tel pa, to Anutu ipei i ma burup ma imaŋga mini.”'
  myw-myw: Wankuyeim mo ikatimlakes, ilana, “Gimgilitoun yey, kadiloka a̱bag bigeg
    singay; kadiloka bipiyaveigs tasiyas tammwayas sisiyas tanuwgwes lun situwa̱vek
    sisiyas takatimlakeins kaleiwag, mo bikatimateigs; yam kweitoun mo ba̱kit vayuwein.”
  sby-sby: Yesu popelapo walatatika kubeyisha beshikwiya bakendi kwambeti, “Mwana
    Muntu welela kunyumfwa bishikubaba, kupenshewa ne kukanwa ne beshimilumbo milumbo,
    ne bashikwiyisha milawo ne kumushina. Nsombi pabusuba bwatutatu, nakapundushiwe
    kubafu.”
  sll-sll: Ena Yisas grang wine ongwo hobi ha hon ainere nir si tongwi, “Na Ari Wang
    Weni tani molga irai ari na sinamua. Te Yuda ari ha maing oo singaba ire, ha maing
    kene ongwo yal bir hobi ire, ha maing nir si tongwo yalhobi ire dire, para weni
    na isime e na tenangwo na si gonamia golalga pamua. Golere emgi hamen haung sui
    tai dire molere, hon airalga pamua,” dungwi.
  yaq-NT: Intok inen a' utte'a, tiia, juka' emo benasi yoemta, jiokot au a' bitne'po,
    intok junama'a yo'o ya'arim betana kaita'po a' bitna'po betana. Intok ama bem
    maejtom, intok ama te'opopo nesaweme, jume' che'a ama yo'o ya'arime betana, intok
    me'etune. Taa baji taewaita weyeo, jiabijtene, tiia.
  uro-uro: Dä ma Jisas ka nasäng i qä su aa mudäsaqongda i ma Ruqa aa Emga diva qä
    rha ama märän maos maos masirhat bä va ama morta rhi na ama priskäna ama moräs
    na rha rhi na ama Skraipkäna diva rha rher mä qa bä va rhi veng ga. Näkt pa nasot
    ama qunäng ama dävaung dä va ma Ngämuqa qa rhäranas na qa.
  ita-1885: Poi prese ad insegnar loro, che conveniva che il Figliuol dell'uomo sofferisse
    molte cose, e fosse riprovato dagli anziani, e da' principali sacerdoti, e dagli
    Scribi; e fosse ucciso, e in capo di tre giorni risuscitasse.
  muy-muy: 'Eslini Yezu ànjəki ka macahi zlam ana ndam maɗəbay naŋ ni. Àhi ana tay :
    « Ahàr àɗəm nu *Wur ge Mis nə̂cakay daliya dal-dal. Nday gəɗákani ni, gəɗákani
    ga ndam *maŋgalabakabu mis akaba Melefit ni akaba ndam *məsər Wakita ge Melefit
    ni atawayay nu do, atakaɗ nu. Mək a huɗ ga vaɗ mahkərani bu anaŋgaba e kisim ba. »'
  kqc-kqc: Kamini nioteimagi kora reyo, “Amiye di mida bi esika esika tau moiyaine
    ma tora vene, Sei ma amiye utari naivo vene di varika vene, ma ago gira oteimana
    vene yaku fufuta masi umuyegedi, ma gabi meda regodenuri dudusa dadi rae rego.”
  tav-tav: 'Cabero Jesu cʉ buerãre ocõo bairo na cabuio jʉgoyupʉ: —Yʉa camaja tʉpʉ
    Dio cʉ cajooricʉ anibacʉ quena seeto yʉ popiye tamʉogʉ. Cabʉcʉrã judío majare
    carotirã, sacerdote maja ʉparã, judío majare cabuerã nipetirã yʉ tʉjʉteeri aperãre
    na jĩa rotigarãma yʉre. To bairo yʉre na cajĩabato quena itia rʉmʉ bero yʉ tunu
    catigʉ.'
  eng-ULB: He began to teach them that the Son of Man must suffer many things, and
    would be rejected by the elders and the chief priests and the scribes, and would
    be killed, and after three days rise up.
  spa-VBL: Entonces comenzó a explicarles que el Hijo del hombre sufriría muchas cosas
    y sería rechazado por los ancianos, por los sumos sacerdotes, y por los maestros
    religiosos. Sería llevado a la muerte, pero tres días después se levantaría de
    nuevo.
  fra-_FOB: Alors il commença à leur apprendre qu'il fallait que le Fils de l'homme
    souffrît beaucoup, et qu'il fût rejeté par les anciens, par les principaux sacrificateurs
    et par les scribes, et qu'il fût mis à mort, et qu'il ressuscitât trois jours
    après.
  hau-ULB: Sai ya fara koya masu cewa, dole ne Dan Mutum ya sha wahala, dattawa da
    marubuta da manyan Firistoci zasu ki shi, a kuma kashe shi. Bayan kwana uku, zai
    tashi daga matattu.
  mal-mal: “മനുഷ്യപുത്രൻ പലതും സഹിക്കുകയും മൂപ്പന്മാരും മഹാപുരോഹിതന്മാരും ശാസ്ത്രിമാരും
    അവനെ തള്ളിക്കളഞ്ഞു കൊല്ലുകയും മൂന്നുനാൾ കഴിഞ്ഞിട്ട് അവൻ ഉയിർത്തെഴുന്നേല്ക്കുകയും
    വേണം” എന്നു അവരെ ഉപദേശിച്ചു തുടങ്ങി.
  kkc-kkc: Yesuye o hamamee dili odoo eligi bei mooloogolone egeesee takaso, “Odoo
    Holo, a dala toowa bei talaiso, osoloso Yu odoowo wiligi odoo tebisa sabolo, tei
    moso wiligi odoo tebisa sabolo, tei eligili wiligi odoo tebisa sabolo oso a gowoolone
    pagalaiso. Osoloso edebeeyo a wooloomaloso, bi mapoo ta moloso biame bakadio hedebe
    di mapoo see bi maga hogadileiso.”
  lit-lit: Ir jis pradėjo juos mokyti, kad Žmogaus Sūnus turės daug iškentėti ir būti
    atmestas vyresniųjų bei aukštųjų kunigų bei raštininkų ir būti nužudytas ir po
    trijų dienų prisikelti.
  urd-GVR: Phir Īsā unheṅ tālīm dene lagā, “Lāzim hai ki Ibn-e-Ādam bahut dukh uṭhā
    kar buzurgoṅ, rāhnumā imāmoṅ aur sharīat ke ulamā se radd kiyā jāe. Use qatl bhī
    kiyā jāegā, lekin wuh tīsre din jī uṭhegā.”
  far-far: Ma sa Jesus ka safali fuana famanatalana fafurongo nia ki ka 'uri, “Nau,
    na Wele nia Wane, nau kai nonifi ana ru 'oro ki. Ma fanaonao ki, fataabu baita
    ki, ma wane famanata ana taki ki, kera kai noni'ela aku. Ma kera kai saungi nau,
    ma ana oluna maedangi, nau kai tatae fasia maea.”
  suz-BL: मिनु येसुमी आ शेंसीब आन कली “रागीम जरमेशोमी शुश श्‍येत जचा माल्‍ब। जोक्‍ब
    तुइक्‍ब खाल्‍पा , ठेयब चढ़ेब नु सास्‍त्रीपुकीमी मेको कली मब्राइनीम, साइक्‍पाइक्‍नीम।
    मिनु बेक्‍शो आ नित्‍थ नाक्‍ती सेंसीब” दे लोव़ मख्रुइक्‍थु शेंदीमी बाक्‍त। मर्कूस
    ४:३१; मर्कूस १०:३२-३४
  car-NT: 'Irombo mero emeparykon a''mo''po i''wa. Ika''po: “Mo''ko kari''na ymuru
    wota''karykary imero man. Mo''karon uwapoto''san ''wa, mo''karon Tamusi pokonokon
    jopotorykon ''wa, mo''karon Tamusi karetary uku''namon ''wa emary man. Iwory man
    i''waine. Irombo oruwa kurita pa''po me awomyry rapa man.”'
  amp-amp: Nd yiha Jisasr disaiperm rikfo nuhasak memorm, “Na, Bro Najema boknabok
    krhopam yakruha. Na Judaroh bro yimamn, prisroh bro yimamn, boririfhuthu tisamn,
    nd nd yimaroh tirmn hirruha. Nohruhoyann tfit husfirpehyuk marrn tfit sinyaruha.
    Na nhai tfit finji kfo finji kforhota. Na be yi nohnefrpat.”
  bht-bht: तालू यीशु अपणे चेलयां जो सिखाणा लग्गा, कि मैं, जड़ा माणुऐ दा पुत्र है,
    “मिंजो मते दुख सेहणे पोणे न, कने यहूदी अगुवे, बड्डे याजकां, कने यहूदी व्यवस्था
    जो सिखाणे बालयां मिंजो अपनाणा नी है, कने मैं मारी देणा है, कने फिरी मैं तिन्ना
    रोजां बाद मरयां चे जिन्दा होई जाणा है।”
  eng-NOY: And he began to teach them that the Son of man must suffer many things,
    and be rejected by the elders and the chief priests and the scribes, and be put
    to death, and after three days rise again;
  cub-NT: 'Jesús, yópe arĩ, bueni bʉ́rejamed̶a náre: —Jaʉvʉ yʉre, Jʉ̃menijicʉi daroimʉ
    mácʉre ʉ̃mʉpe, ʉrarõ ji ñájiquino. Ina judíova bʉcʉva, aru sacerdotevare jaboteipõeva,
    aru Jʉ̃menijicʉi yávaiye báquede bueipõeva máre yʉre boarĩ́ jarʉvarãjarama. Aru
    yóbecʉrijãravʉa yóboi nacajacʉyʉmu yʉ yainore jarʉvarĩ, arejamed̶a Jesús.'
  ita-1927: Poi cominciò ad insegnar loro ch’era necessario che il Figliuol dell’uomo
    soffrisse molte cose, e fosse reietto dagli anziani e dai capi sacerdoti e dagli
    scribi, e fosse ucciso, e in capo a tre giorni risuscitasse.
  lww-lww: Ana e pogos nene, Yesu siar nap̃a mlologon ke pan kiena nalogena lala,
    pisape Narin Yeririna, monar akila sur la ve moki nap̃a naga loge viowagania,
    ana nasumonena kiena le Israel lala, amio yar keviu kiena yar wa lala, amio navianena
    navisaluaena, p̃isi na la akovenlua naga. Ana Yesu pisa m̃ena ga sape la awem̃ar
    naga mare, ana e kiena legiena na telu, sum̃alu sina, taulu marena.
  ckb-ckb: ئینجا دەستی کرد بە فێرکردنیان کە کوڕی مرۆڤ دەبێت زۆر ئازار بچێژێت، پیران
    و کاهینانی باڵا و مامۆستایانی تەورات ڕەتی بکەنەوە، بکوژرێت و دوای سێ ڕۆژ هەستێتەوە.
  spm-spm: Iesus men surea amuava kamaghɨm mbɨŋgeeghi, “Gumasir Otar barɨm mbɨzasiri
    ikii rako osɨmndɨsi niaŋga. Gumasira aphani, koma Gotɨna aphuraphurava aghae rako
    bisir aŋga anɨndir gumasiri ikii, koma Judariro othevi ikeeŋsi gumasi, mee aŋna
    agharkuvighɨva ana nigh igharisi mbuzorsir gumasir raniiŋtima mee aŋm mbɨsueghtima
    ana aremighemi. Gumughun, uthughun phunini ko mbɨkethav gɨvaghtima a nomtheghɨ
    rɨkavighemi.”
  nas-nas: 'Eeꞌnoko Jiisuuꞌke bakaning nau tutumpuruꞌ booꞌparavainaꞌ, aaꞌpurima, “ning
    Tee Naning-naumpoꞌ Paning-etaing teing amutemuriiꞌ arikananka toraꞌpampaing, eeꞌnoko
    aing aaꞌninge tompimaavaing: pankenukai, piristiꞌkoong ovontunukai eeꞌnoko boto
    naunukai, eeꞌnoko tee dupisiꞌmaavaing. Teketa beenang doong tankinuko napoꞌ domamarara
    daaꞌmaravaing.”'
  uvl-uvl: Ol pe Iesus talun ke hetore nena hana mur, “Non Tuna lape takisia melmelenga
    palaungana. Pe hana papalauna pe tunginga ana hana mur aria papalauna mur pe hana
    nenge te hetottore hotonga mur, lape lemeria ero ia i pe te hune i ke mete. Pe
    nga etue mol ngana, lape maul haka mule.”
  tpa-tpa: Anima Yesu i vikare po a tauvotagho i hanahanapuhi da apo aiwa auwarina
    ina tupuwa. Ipa, “Taꞌu, Rava Natuna, viuva ghaeghaena apo a viꞌaroni, mai Judea*
    ahi babada, gudutaupuyoweina* ghaeghaehi, ma raugagayo tauvihanahanapuweina apo
    hina geduꞌaiyeꞌu. Aꞌu ghaviya apo hina vihiragheniꞌu po maratom tonugha aumurina
    ma apo hiragheei a vomahirime.”
  eng-BBE: And teaching them, he said that the Son of man would have to undergo much,
    and be hated by those in authority, and the chief priests, and the scribes, and
    be put to death, and after three days come back from the dead.
  ixl-CNT: Uncheeꞌ xeꞌt tek ichus qꞌul ichusulibꞌ u Jesuus aas ministeer saꞌxhpaasal
    u Kꞌaola vaꞌl bꞌennaj koꞌn aanima tu kꞌaxkꞌo tu qꞌu qꞌesal qꞌatol tzii. Saixval
    tu qꞌu qꞌesal oksan yol vatz Tioxh utz, tuchꞌ qꞌu aa txumbꞌal tetz u oꞌtla mantaar.
    Ech sakami, loqꞌ sakoꞌnqꞌaavitzꞌpu titoxvaꞌ qꞌii.
  xsi-xsi: Ŋineŋga Yesu ipanananzi ne pâri-tamâta tu, “Maro Kindeni ne pateâŋa ikeno
    tu naŋa Tamâta Natu ma akai nâna ŋalae. Aku kinzi katonâŋa wa patarawâŋa tamâta
    ŋalaŋala wa pananâŋa tamâta ŋana ŋgua tukuŋa kâ wa, ande ma sipu mulinzi pa naŋa,
    ku ma sipu naŋa pâta amâte. Andeta kari ŋato lâ, ŋineŋga Maro Kindeni ma ipaŋo
    naŋa amandi amo viâŋgu kilo.”
  crx-NTPO: '''Et ''awet Sizi yugha hodul''ehne whubodulh''eh ''ink''ez ''ubúlhni,
    “Yinka dune ye'' tube cho dzoh nuhítilhdzut. ''Et netso whudilhdzúlhne, lubret
    moodihne ''ink''ez Moses be ''udustl''us ''uk''ununáguzne cha ts''iyawh ''aw huyoozólhts''ai
    aít''oh. Hituzilhghelh ''ink''ez whulh tát dzin dunádutádalh.”'
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಅನೇಕ ಬಾಧೆಗಳನ್ನು ಅನುಭವಿಸಿ, ಹಿರಿಯರಿಂದಲೂ ಮುಖ್ಯಯಾಜಕರಿಂದಲೂ
    ನಿಯಮ ಬೋಧಕರಿಂದಲೂ ತಿರಸ್ಕೃತನಾಗಿ ಕೊಲೆಗೆ ಗುರಿಯಾಗಿ ಮೂರು ದಿವಸಗಳಾದ ಮೇಲೆ ಜೀವಂತವಾಗಿ ಎದ್ದು
    ಬರುವುದು ಅವಶ್ಯ ಎಂದು ಅವರಿಗೆ ಬೋಧಿಸಲಾರಂಭಿಸಿದರು.
  bbb-bbb: Areme Jesu fune uri e vua fuone fievo ije vua ijiege nijasiana kuariae.
    Fu kiae, Ema ijiebuo Fari ige naeje bu e mamekanu ijiakina e Godido zinone ifaejevo
    ijiakina e vua akae nijasiavo ijiebe na buka ijuonena kaniega na isejavaema baroneke.
    Ro mu inokubeke furike na una urikono kiae.
  blw-blw: Angkay hiyachi yag inlugin Jesus way mangimfaga hen anchichay pasorotna
    hen mekaman an hiya, ekatnéén, “Haén way Pangorowan hen Tatagu, wat masapor mapap-aligatanà
    way térén. Yag achiyà mangiggéén hen anchichay anam-ama way ponò hen Judio ya
    hen anchichay anap-apon hen papachi ya umat agé hen anchichay siguchay cha mintudtuchu
    hen orchin Moses. Yag ana-at agé epapchit, ngém hen petlon hen ag-agaw, man-uchiyà
    chillu.”
  tam-2017: அவைகள் அல்லாமல், மனிதகுமாரன் பல பாடுகள்பட்டு, மூப்பர்களாலும் பிரதான ஆசாரியர்களாலும்
    வேதபண்டிதர்களாலும் ஆகாதவன் என்று தள்ளப்பட்டு, கொல்லப்பட்டு, மூன்று நாட்களுக்குப்பின்பு
    உயிரோடு எழுந்திருக்கவேண்டும் என்று அவர்களுக்குப் போதிக்கத்தொடங்கினார்.
  azz-NT: 'Huan Jesús pehuac quinmachtíaj imomachtijcahuan ijcuín: ―Semi monequi que
    nejua ni Yectagatzin ma semi nitajyohuis. Huan in huehuentzitzin huan in tayecancatiopixcame
    huan in tanextiliani de tanahuatil de Moisés, nochi nijín tayecanani, yejuan nechixnamiquisque
    huan nechtelchihuasque ma nimiqui. Ta, ocsepa nipanquisas intzalan in ánimajme
    niyoltoc ipan eyi tonalica.'
  spa-RV-1909: Y comenzó á enseñarles, que convenía que el Hijo del hombre padeciese
    mucho, y ser reprobado de los ancianos, y de los príncipes de los sacerdotes,
    y de los escribas, y ser muerto, y resucitar después de tres días.
  csy-csy: Jesus in amate thuhil kipan a, mihing Tapa in tam mama thuak tu hi, upa
    te, thiampi lian te le thukhamhil te in nial tu hi, that tu uh a, nithum zawkciang
    thokik tu hi.
  mxq-NT: Es net oga̱ꞌa̱n ja Jesús tꞌawa̱ꞌa̱nʉdʉ ja ꞌyʉxpʉjkpʉty ko yʉꞌʉ, ja Naxwíñʉdʉ
