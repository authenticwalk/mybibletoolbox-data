    en avong etel, hemoul eris ran matien.”'
  atd-NT: Nigbunsud si Hisus to ogbatbat to mgo hibatoon din no kagi rin, “Sikoddi
    no Kakoy to mgo Kootawan kai to kalibutan, og-awoson no ogkabaybayaran a pad.
    Ogsamilian a to mgo tahuronon to mgo Hudiu, mgo igbuyag to mgo talagpanubad woy
    ka mgo talag-anad to Balaod ta. Ogpohimatayan a ran di ka igkatatolu no allow
    to pogkamatoy ku ogkootawan a ro.”
  tel-2017: ఆ తరువాత యేసు వారితో ఈ విధంగా చెప్పడం మొదలుపెట్టాడు, “మనుష్య కుమారుడు
    ఎన్నో కష్టాలు భరిస్తాడు. పెద్దలు, ముఖ్య యాజకులు, ధర్మశాస్త్ర పండితులచే ఆయన తృణీకారానికి
    గురై మరణమౌతాడు. ఆయన మూడు రోజుల తరువాత సజీవంగా బ్రతికి వస్తాడు.”
  hat-BSA: Li te kòmanse enstwi yo ke Fis a Lòm nan t ap oblije soufri anpil bagay,
    vin rechte pa ansyen yo avèk chèf prèt ak skrib yo, e touye. E apre twa jou, Li
