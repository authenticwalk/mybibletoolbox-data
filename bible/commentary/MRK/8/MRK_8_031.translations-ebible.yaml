    Na' gwne' de que beṉə' golə beṉə' blao c̱he ṉasyon Izrael c̱heton' na' beṉə' gwnabia'
    c̱he bx̱oz c̱heto' ca' na' beṉə' ca' choso'osed choso'olo'i ḻei de'en bzoɉ de'e
    Moisezən' bito se'eɉḻe'e c̱he'. Nach gože' disipl c̱he' ca' de que beṉə' blao
    ca' so'ote'ene', pero na' yeyoṉ ža yebane' ladɉo beṉə' guat ca'.
  sgz-sgz: Má a turpasi aratintin mul narsán kán kalilik án aratintin suri bos táit
    na hut singin má nák long bengtai, mák parai ngoromin, “Natun Kálámul na hiru
    sang má dák arangrangas on á bos kálámul pakta má bos pakpakta kán tan tám osmapak
    má bos tám mánán uri nagogon. Da pua palai má da oboi uri minat. Má ngo na rah
    i atul á bung, na liu kaleng.”
  kek-NT: Li Jesús quixch'olob xya̱lal chiruheb nak a'an li Alalbej ut nak nabal li
    raylal cha̱lc re sa' xbe̱n. Quixye reheb nak ta̱tz'ekta̱na̱k xbaneb li xakabanbileb
