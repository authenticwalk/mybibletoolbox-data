  yad-NT: 'Sajo̱ta̱da ji̱ta datyadoda riy: “Nijya̱mi̱denu ra̱paru̱tyajaya̱sarayu.
    Rirya̱rrachu rimyityumiy variñi̱, caserdótevyeda nutyityu̱miy, Ju̱denu niquejada
