  ikk-NT: Jesu nọ kuzimẹ ụmụ-azụụn a, nị, Nwa nke Ịhịan jẹnkọ d'a ta okẹn afụnfụn
    rị ichẹn-ichẹn, ndị-isi lẹ ndị-isi nchụ-ẹjan lẹ ndị-nkuzi Iwu sikọ d'a jụ a tọ.
    Wẹ jẹnkọ d'e gbu ẹ; kanị, hụn m'ẹ akpụ-ụhụọhịn ẹtọ, o jẹnkọ d'a gha ọnwụn lihi.
  leu-leu: 'E nane tangpat pana fapiti nari o a Natuna Mataa taa yaas a maana maasaxan:
    a mu rabuna taa bilai fasaat xe sina e mu paamua sina mu Juda e mu matalava siri
    ri taa gigirane e ri taa punuxe. Taasaxa lamina yaan talatul i taa tamasiak fulaa
    ti la maatan.'
  maz-NT: 'Nuc''ua o mbürü e Jesús o xipji c''o o̱ discípulo c''ü mi jyodü ro zädä.
    O xipjiji: ―Nutscö rvá ẽcjö cja Mizhocjimi, ni jyodü me rá sufridogö na puncjü.
    Ra jñüncü ngüenda c''o tita c''o pje pjëzhi, ''ñe c''o ndamböcjimi, ''ñe c''o
    xöpü o̱ ley Mizhocjimi, ra mamaji c''ü na s''o c''ü rí cjagö. Nuzgö ra mbötcügöji.
    Nuc''ua c''ü na jñi nu pa, rá tegö rá bübütjo na yeje.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ། མིའི་བུ་ཡིས་ངེས་པར་སྡུག་བསྔལ་མང་དུ་མྱོང༌ཞིང༌།
    རྒན་པོ་དང་མཆོད་དཔོན་ཆེན་པོ༌དག མཁན་པོ་རྣམས་ཀྱིས་ཁོ་རང་དོར་ནས་གསོད་པ༌དང༌། ཡང་ཉིན་གསུམ་གྱི་རྗེས་སུ་སླར་གསོན་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü yemawena rü Ngechuchu inanaxügü ga norü ngúexü̃gümaã nüxü̃ na yaxuxü̃
    ga ṯacü tá nüxü̃ na üpetüxü̃. Rü ñanagürü nüxü̃: —Choma i Tupana Nane na duü̃xü̃xü̃
    chiĩxü̃, rü poraãcü ngúxü̃ tá chinge. Rü choxü̃ tá naxoxgü i Yudíugüarü ãẽ̱xgacügüerugü,
    rü paigüarü ãẽ̱xgacügü, rü ngẽma ngúexẽẽruü̃gü i Moĩchéarü mugüwa ngu̱xẽẽtaegüxü̃.
    Rü tá choxü̃ nimèxgü, natürü tomaẽ̱xpü̱x i ngunexü̃gu rü wena táxarü chamaxü̃
    —ñanagürü.'
  zpl-NT: 'Chequie uquixienu nú udixiuleꞌenu lubee beneꞌnu nú uninu: ―Liꞌá Bene enu
    uxeꞌla Diose chiquiꞌ nzeꞌta nú nehuana zecaa, cuna nú la yuꞌ arquiꞌ bee usticiaꞌ
    bee bene Israel liꞌá, niꞌbee uleꞌya enu rnibiyaꞌ lu beelá bee uleꞌya niꞌbee ulaxcuela
    enu reca leyꞌ Moisés, úti bee benecuaꞌ liꞌá, pero bichia rriuna huañi zecaa.'
  mbc-NT: 'Moropai Jesusya to'' yenupa''pî: —‍Uurî ka'' poi iipî''pî. Kure''ne e''taruma''tî
    kupî sîrîrî. Judeuyamî'' panamanenan, moropai teepîremasanon esanon, Moisés nurî''tîya
    yenupato'' pî'' yenupatonkon, inkamoro ena kupî sîrîrî uyu''se pra. Uwî to''ya
    kupî sîrîrî. Uusa''mantasa'' ko''mamî kupî sîrîrî asakî''ne wei kaisarî moropai
    iteseurîno wei yai e''mî''sa''ka —‍ta''pîiya.'
  ndg-ndg: Kaumba kuwayegana kuba mwana wa Adamu lazima akunde masaka kwa mambo mengi,
    na bankana iongozi ni akolo la makuhani, ni aandishi, na abulagwa, ni baada ya
    siku tatu ayoka.
  wsk-wsk: Asele nu akingtala duap beteram ale nunga manarukaso, Kari ko Namar ikup
    suen biya giok se kari bibiya, priest bibiya, se law ko kausa kari bibiya mu biriruwumonko;
    ale nama mu momon se kueruk se mutim tugumon, bare day tom 3 mu te aking barasukko
    mu nunga manarukaso.
  toj-NT: Ja Jesusi ti och see yi ja snebuman jumasa. Ja yeni ti bi coel jan ja ba
    satq'uinali pero oj to bi yii jitzan huocol. ―Ja banquilal jumasa soc ja nihuac
    pagre jumasa soc ni ja ma' huas seahue ja smandar ja Moisesi mi oj squitz'one,
    xchi. Oj ni chamcona pero ja huax ec' oxe c'ac'u, ti oj sachuucona, xchi ja Jesusi.
  dwy-dwy: Ga beŋuya ŋayi Djesuyu ḻakaŋaya ḻuṉḏuꞌmiŋuwu wayaŋgu nhanukalaŋuwu bitjaya,
    “Ŋarrapina yana dhuwaya Yuwalkŋuya Walꞌŋu Yolŋu. Yo, yalalamiyuya ŋarra ŋuli wirrkina
    yana galŋa-wiḻyu bili ŋurru-ḏawalaŋuyu wayay ga ŋurruŋu-ḏalkarramiyu ga rom-marŋgikunhamiyu
    yolŋuy waya ŋarrana ŋuli ḻikandhu-ḏupthu, ŋayŋu waya ŋuli ŋarrana baymatthuna.
    Ga bulalꞌ munha ŋuli djuḻkthu ŋayŋu ŋarra ŋuli walŋathina rakunyŋuya.”
  kkl-kkl: Wene seogti, lelamekne neneag agha Yesusti alnibaogti, eldi yubu ka'ero
    neleptopnangag el amik seklebalulne sembe ambarelamsiog. Ambarelamsiogti, “Na
    imag agha 'Mog so'oag nimi tanun' aro yahinge wamnabog, Yahudi nimi maiknori wa'ebanukang.
    Na wa'eplamniik nimina, sikiniyabo Yahudi nimi sembe wenehirop nimiap, memnang
    Allah sembe pairopnang sikinipsaboap, Musari samenag mome tobog yubu ambatsiropnangapti
    wa'ebanukang. Wa'ebaniikti, ya'ag omnukang. Ya'ag omnukang aghana, ik wilindip
    sum nen samoro kamag tanun,” aro alniro ambatsiog.
  tbc-tbc: Saen an lo Jesus fun iganeg iŋanen megeloum adi ipiteŋanai man, Tamol Nanun
    iŋ madai wei mi ifuni wa, agod ubou san matu adi, pris gurman adi, agod kubiaeŋ
    san girek maŋau adi iŋ fidian Tamol Nanun patud dupani wa. Ago dop iŋ dufuni imat
    a. Ak gug nal utol gup iŋ fon imasap kumaen imado da wa.
  sna-sna: Akatanga kuvadzidzisa kuti Mwanakomana woMunhu anofanira kutambudzika pazvinhu
    zvizhinji uye agorambwa navakuru, vaprista vakuru navadzidzisi vomurayiro, uye
