  gaq-gaq: ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଆମେଇଂକେ ଗିଆନ୍ ବିଃନେ ଆରାମ୍‍ ଡିଙ୍ଗ୍‌କେ, “ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ
    ଜବର୍‌ ଡଣ୍ଡ୍‌ କଷ୍ଟ ବାନେ ପଡ଼େଏ । ଦର୍ମ ନେତା ଆରି ଜିଉଦି ନେତା, ମ୍ନା ପୁଜାରି ଆରି ଦର୍ମସାସ୍ତ୍ରିଇଂ
