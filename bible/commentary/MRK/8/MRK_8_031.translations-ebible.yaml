  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ sʋʋ ɩ ɩfɑlɑɑ kɛ heeluɣu sɩ: Pǝ wɛɛ sɩ Yʋlʋ Pǝyɑɣɑ
