    Nainá xi kiskiì Moisés. Si̱ìk''eén‑na ta̱nga k''e̱ nga ki̱jchò jàn na̱chrjein
    kjoa̱áya‑na.'
  mcq-mcq: Jesu Huni tisaiporu najaha ijá ꞌiama Ea maiꞌo Emaa Puni Harihijaho ꞌunama
    sisesa ani aniꞌina ꞌahahuna. ꞌEne emakina ꞌee pirisiti ꞌee Sikuraipijipo pataarohuna.
    ꞌEne pu Hu ꞌanae kwahuna kaivo naꞌia noꞌopisu paꞌareꞌeje kúꞌo ꞌurihuna ꞌiamana.
  sus-A: عِسَ نَشَ عَ مَسٍن قْلْ عٍ بّ، عَ قٌ عَدَ مَ شَ دِ شَ تْورّ فبٍفبٍ سْتْ.
    يُوِقِيٍ شَ قٌرِيٍ، سّرّشّدُبّ كُنتِفِيٍ، نُن سّرِيّ كَرَ مْشْيٍ مُ لَمَ عَ رَ،
    عٍ عَ قَشَ، كْنْ شِ سَشَن دَنفِ شَنبِ، عَ مَن كٍلِمَ نّ قَشّ مَ.
  jpn-1965: それから、人の子は必ず多くの苦しみを受け、長老、祭司長、律法学者たちに捨てられ、殺され、三日の後によみがえらなければならないと、弟子たちに教え始められた。
  fra-SBL: Il se mit à leur enseigner que le Fils de l'homme devait souffrir beaucoup,
    être rejeté par les anciens, les principaux sacrificateurs et les scribes, être
    tué, et ressusciter après trois jours.
  yka-yka: Na, nagnaˈ si Isa magtoloˈ si meˈ tindegnen sabab dinen. “Aku inin,” paˈinne,
