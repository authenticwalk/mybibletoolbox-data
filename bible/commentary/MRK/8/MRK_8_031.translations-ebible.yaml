  dso-dso: ତାର୍‌ପଚେ ଜିସୁ, ପର୍‌ମେସର୍‌ ଅନି ଆଇଲା ନର୍‌ପିଲାକେ କାଇ କାଇଟା ଅଇସି ବଲି ତାର୍‌
