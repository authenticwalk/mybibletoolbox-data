  kos-kos: Na Jesus el mutawauk in luti mwet tumal lutlut ac fahk, “Wen nutin Mwet
    el ac fah keok ke ma puspis. Un mwet matu ac mwet tol fulat ac mwet luti Ma Sap
    elos fah sisella. El ac fah anwuki, tuh tukun len tolu el fah sifilpa moulyak.”
  ibo-ibo: Emesịa, o bidoro izi ha ihe na Nwa nke Mmadụ aghaghị ịhụ ọtụtụ ahụhụ dị
    iche iche, ndị okenye, na ndịisi nchụaja na ndị ozizi iwu ga-ajụ ya, na aghaghị
    igbu ya, ma ọ ga-ebili nʼọnwụ mgbe ụbọchị nke atọ gasịrị.
  yml-yml: Iesu i veve yana tovetutuyamavo ꞌwaidie i vo, Yau a vetomotogaotoga i lubwaineku
    veviga fuedi a na veluagadi. Me Diu yadi toꞌedakumetavo ꞌauꞌauveadi, tovelomu
    ꞌadi toꞌedakumetavo wata veꞌetoboda ꞌadi tovevo i na vedumweꞌaiꞌaieku mulieta
    i na veimea a na wafa, ꞌaiata ꞌana vetonu ꞌwaineye wata a na yawasa-vaitugana.”
  ory-ory: ଆଉ, ଯୀଶୁ ସେମାନଙ୍କୁ ଶିକ୍ଷା ଦେବାକୁ ଲାଗିଲେ ଯେ, ମନୁଷ୍ୟପୁତ୍ରଙ୍କୁ ଅବଶ୍ୟ ବହୁତ
    ଦୁଃଖଭୋଗ କରିବାକୁ ହେବ ଏବଂ ପ୍ରାଚୀନ, ପ୍ରଧାନ ଯାଜକ ଓ ଶାସ୍ତ୍ରୀମାନଙ୍କ ଦ୍ୱାରା ଅଗ୍ରାହ୍ୟ
    ହୋଇ ହତ ହେବାକୁ ହେବ, ପୁଣି, ତିନି ଦିନ ପରେ ପୁନରୁତ୍ଥାନ ହେବାକୁ ହେବ।
  bzj-bzj: Ih staat tu tel dehn seh dat ih mi wahn hafu sofa lata ting. Ih tel dehn
    how di Jooish leeda dehn, ahn di cheef prees dehn, ahn dehn wan weh teech di Laa
    mi wahn rijek ahn. Ih mi wahn hafu geh kil, bot afta chree dayz ih mi wahn rayz
    op bak fahn di ded.
  chk-chk: Mürin Jesus a afalafala nöün kewe chon kaiö, “Nöün Aramas epwe fokun tolong
    lon riaföü watte, epwe küna koput me ren ekewe souakom, ren ekewe souasor mi lap
    me ekewe Sensen Allük. Repwe niela, nge mürin ülüngat rän epwe manausefälitä.”
  ssd-ssd: 'Kile Yesus nu tugu pilmba nane wam paguka saniŋgina: Ye Ndindo Katesek
    Taŋgo piti gudommba kilamŋgit. Israel mage mage pris gabat kusem pasa bitekŋganu
    mbal nane ye pitaiyuwaig le afuŋge ye baleyamŋgaig. Ye kumi sulumba mara keŋnu
    mbolŋge tinuŋgit ŋgina.'
  acr-TNT: 'Xujek cꞌu ubiꞌxiquil chique: «Lic chirajawaxic che Ralaxel Chiquixoꞌl
    Ticawex cutij na ri cꞌax y cacꞌak bi ukꞌij cuma ri nimak winak re ri tinamit,
    ri nimak e aj chacunel pa Rocho Dios y raj cꞌutunel re ri tzijpixab. Tecꞌuchiriꞌ,
    cacamisaxic; noꞌj churox kꞌij cacꞌastaj lok» xchaꞌ.'
  rop-rop: Afta na Jisas bin stat titjimbat im wekinmen olabat blanga imselp weya
    im garra dai. Imbin tok, “Mi na det Speshalwan Men, en ai garra abum loda trabul.
    Ola haibala bos en ola haibala serramonimen en ola lowamen garra ol tjakidawei
    mi, en dei garra kilim mi ded. Bat thrideistaim ai garra gidap brom dedbala en
    jidan laibala.”
  mee-mee: Na i ke paturu ta pangalomatanange barangalele ra kanna roma, i ae Agau
    Tuna ke la kaningmainge miralali papatu. Ba ke turu te ri inae Iurame ravollalaukerea
    memena, ba re kapunu nga pirisme, ba ra pangalomatanakana nga bangapagame keke
    la tangunglelenge. Na keke la samungpununge. Ava ka kae a mologi ngarume nga matengana,
    na i ke la sigingpaga nga mateng.
  mwf-2018: Bere nhini thangunu nukunu Jesus-ka murrinh warda pantet wurdininkuyethiththaneme
    wurrini da murrinh ngarra mange nukunu ngatha-ya. I mampirruneme ngarra pulangay
    nukunu, “Nga. Ngay kardu darrikardu nanki thathpirr-ka da nakurlnu pumangirtanu
    i thu pungithuknu puru i thu pangilurturtnu purru ngay kardu nhini thangunu-yu
    kardu ngalantharr ngalantharr-ya i ku yilarn ngala ngala i kardu pana ngarra murrinh
    law nekineme puddanpunthethith pumpan-yu. I kardu nhini-ka mere murrinh pumangabathnu
    ngarra ngay-yu. I nhini thangunu-ka thu pungibatnu i puddungirinuminu warda nhini-yu.
    Mu da perrkenkuneme mana pamanu-ka ngurdingkabirl-deyida-nu,” nukunu kathu-yu
    Jesus mampirruneme-yu,
  dif-dif: 'Ja Nulu wonina wonti tanangu ngujangujara jinkila: „Kanaia Ngatamura pirna
    ketjaketjananto, ja pinaru worali, ja Priesta pirna worali, ja jaura jinkinietja
    worali nina worananto ja nari ngankananto, ja ditjini parkulani Nau tepi terkakananto.“'
  gam-gam: Jisas kogoye una moi al kandja gun ta dje awo embe dji, na Una Wombe moro
    ge Juda ngambalne pai una ne, opa gale awinj una kerman ne, God lo dje awinj una
    na mop awo, ye ke kaima ye awo togoye. Ba ege 3 pela erwo pundaka na alla aglo
    erwo gun puno we dji.
  nou-nou: Iesu uso ambojimbi atopapotise ungoda yei sisira, “Na God da mei bugudo
    embo isena amimi memesi nembodiba tambadena. Edo Jew embomei da embo nembogambo
    de priest gitijijigegari de agodari atopapotegari de mi na ujo ae adera. Edo ungo
    na ujo ae oro embo nenei mi na doro betadena. Awarate na betedo iji tamonde atae
    ari na wasiri de sekago eradena.”
  mqb-NT: 'Cəna, Yesu a dazlan sə ɗakan anan anà njavar anahan ahay, a wa: «Bəlaray
    nen, Wan su Ɗo nà, ni ga ɗəce bayak awan. Aday məceɗ sə Yahuda ahay, tə bahay
    sə gəɗan dungo anà way ahay anga Mbərom, tatə miter sə Tawrita ahay, ti lar nen,
    aday ɗo ahay ti vaɗ nen. Aday ɗukwen, luvon maakan pə dəɓa anahan a wa cəna, ni
    slabakay way uno à məke wa.»'
  ape-B: Ali Jisas nape naklipu ananim disaipel nakli, “Yek Anudak Alman douk yataglu
    aduligeinyi elpen uli eke imnek nebehi nyih. Ali echech Juda echechim nebemi hunu
    nebemi pris, hunu amam henek skulumech umu lo uli, eke huke agabus ali huneke
    anagu anagu. Ali eke che igak chunugome ilu iwagu bieh nyumneh, ali huklimu bieh
    atuh nyumneh umu, yek eke wata itak ipe.”
  grc-F35: Καὶ ἤρξατο διδάσκειν αὐτοὺς ὅτι δεῖ τὸν Υἱὸν τοῦ Ἀνθρώπου πολλὰ παθεῖν,
    καὶ ἀποδοκιμασθῆναι ἀπὸ τῶν πρεσβυτέρων καὶ τῶν ἀρχιερέων καὶ τῶν γραμματέων,
    καὶ ἀποκτανθῆναι, καὶ μετὰ τρεῖς ἡμέρας ἀναστῆναι.
  cav-NT: Tumeque huecaca equetu Jesús cacuejatitibunecuare tura mepehua cuanaque
    tuque eje bucha judadiyaque. —IQUE ECUITA dyaque canerecatitaqui. Emuiba cuanara,
    pae cuanaja huaraji cuanara, cacuatsashati bahuityaqui cuanara jadya dyaque nerecaturadadiya.
    Iyemeredadiya tunara ique. Quimisha huecaca juatsu netitsuranucaya, —jadya tujatu
    ecana cuejatibunecuare.
  kgp-NT: 'Kỹ tóg ag kanhrãn mũ sir. “Tỹ sóg ẽprã ke fi kósin nĩ,” he tóg. “Ijagtar
    jagy han ke vẽ,” he tóg. “Kófa ag tỹ iso: kórég ti nĩ, henh ke vẽ, Topẽ tũ ki
    rĩr tĩ ag ke gé, Topẽ vĩ to professor ag ke gé,” he tóg. “Ag tỹ isén ke vẽ, kurã
    tãgtũ tũg mũ ra sóg rĩr mãn mũ hã ra,” he tóg mũ, ã mré mũ tĩ ag mỹ.'
  bvd-bvd: Sui sa Disas nia safali toolangaidoo fuada ka saea naa, “Ni nia 'Alakwa
    Nia Wane, kai liu laona nonifii laa 'oro ki. Ma na ulunao ki, ma na waa baita
    ni foa ki, ma toa toolangaidoo ki 'ana taki, kera ne dai falea nonifii lae fuana
    ma daka saumaeli nia. Sui boroi 'ana dao 'ana oluna fa dani, nia kai tatae lau
    gwana fasi maea.”
  ukr-1871: І почав навчати їх, що мусить Син чоловічий багато терпіти, й відцурають
    ся Його старші, та архиєреї, та письменники, і вбють, і в третїй день воскресне
    Він.
  apz-apz: Jisas kakoe inomokomoyo sohwamo lutɨhwomaꞌmento, Aꞌamufe Hwomu sohwoꞌni
    ngko tohino engo nomaꞌmne hwoꞌnyoho. Aꞌamu Jutafe hwe engo sohwanji aꞌamu tajo
    ango syohoꞌnjo sohwanji Jutafe honɨngkano hungkuno lutɨhwawoꞌnɨngkohofo sohwanji
    hofɨko ngkineꞌno nakwolaho ntɨkuji hohujo ikenjanɨmofɨkuji nofonjanɨhufitnnefoho.
    Nofonjanisyɨkuji sɨkuno hufaꞌu sɨhune memjanɨmofɨhwosoꞌno ngko apaꞌno songo wolɨkaꞌmonnoho.
  yon-yon: Kwane, yembed yi yaa andowe kedmengkandoon, “Karub Ye Mingki kuu durud
    yewed yemoon kandaneene, Yuudan yi aamkono yoom God dore Yuudan dore wedyiri dobiridan
    yi korok korok darewoob yoom Yuudan yi amob kedmengkandidan yoombed kan angka
    kaarenib aye kowaniib, kumban aron ayoobmim dowan keranuune ika dembaneen.” andoon.
  poi-NT: Jesɨc moj iŋquejáy Jesús jém icuyujcɨɨwiñ iga jém Miññewɨɨp Sɨŋyucmɨ tsa̱m
    pɨ̱mi yaachwatta̱p. Tsa̱m ijóyixyajpa jém wɨd́ayt́am, jém co̱bacpɨc pa̱nijyaj
    y jém escribaspɨc maestroyaj. Ocmɨ accaata̱p, pero jém tucunaja̱ma Dios icpɨspa.
  dhg-dhg: Ga bewaḻiyam nhan Djesuyum rakaranan nhanguway guyurr'miŋuwum warrawu bitjanan,
    “Ŋayapin yana dhaŋu Gulitjŋum Wal'ŋu Yolŋu, ganam' bitjuwayiŋ. Yo, yalalaŋumim
    ŋaya barkthu marimin yana dhaŋgaḏirryum ḻinygu ŋurru-warrundayŋuyum malayu ga
    ŋurruŋu-ḏalkarramiyum ga rom-marŋgikunharamiyum yolŋuyu warrayu nhänany barkthu
    ḻikandhu-ḏupthun, bala dhanal barkthu nhänany guwatharaŋun waŋayumun yana. Ga
    burrpar munha barkthu djuḻkthu bala ŋaya barkthu wälŋayin rakunyŋurum.”
  wuv-wuv: I dii, na feroinaa ro'odu ba mei Na'uu Rama'a, neipa'aa tonaa fi'ina a'a
    watauda manumanu ma ro'aa ofadugia ei bauaniaa gufu, ei famamoaa humuu mei Haidaa
    mawe ei feroiaa law. Ma hefi'a, rowe fo'afama'eia ma nenee oduai arewaa, i asi'adiai.
  quf-NT: 'Chaymantami Jesusqa yaĉhakuqninkunata kaynu nir yaĉhachiq qallariran: Dyusmanta
    Shamuq Runataqami chay ruku kaq mantakuqkuna, kurakunapa mantaqninkuna, chaynulla
    Moisés mantakushanta yaĉhar yaĉhachikuqkuna ima ĉhiqnir kusalata qischanqallapa.
    Chaynu qischarmi wanuchinqallapa. Piru kimsa diyamantaqami qashan kawsamunqa nir.'
  yuw-yuw: Oro mit Yesu yu forosingga youp amnani ingoroc inogoc, “Amnahon Manano
    yu muyu focfoc foro ihono ihono kombiangoc. Tuna Israel nanohon amna dugohu o
    öret socsoc böchon amna dugohu o nongoru gendic fandat fandat amnahu yu ambaracho
    me imongga wuya omengoc. Omong fauna sep bongono anfi idina yu wönggon omocdecma
    wekongga idongungoc. Kopotorocho yong torop ihoroc woroc yongo singdegoc.”
  mph-mph: Kayirrk la Jesus annyunman pu pata awarrangung rtil wiyu nuyu ta aliwi
    angpanaga nuyu la yanat iminy, “Pata wimunpimun la muj pata kawuken ta wulatpiyi
    la pata kawunpukiki wulatpiyi wenatapa ngantumulutpulun ngapi murnin ngapi ta
    ngangurlyak ta arrarrkpi ta God nganilangakanka. Pukapa ngantanawun ngapi ngantamalanymakpa
    la ngantanawun ngawularr. Ngapipa nganamaju nganaw ngarrkarrk ta ngurrij, kayirrk
    la nganamajpungkin nganawani rtirr ngarnangkat akutju.”
  hus-NT-1971: Tam a Jesús in ts’i’quiy quin lej olchi in exobalilchic jant’o ne’ets
    ca t’ajchin jaja’ in Juntal patal an inicchic. Lej bijchithits ne’ets ca yajchiquiyat
    ani ca pojca c’al an yejtselabchic Israel ani c’al an oc’lec pale’chic ani c’al
    an exobchix c’al an ts’ejcath cau binath c’al a Moisés. Ne’ets ca tsemtha ani
    oxchilab q’uicha ne’ets ca ejtha.
  med-med: Wote Jisas ndi, puⱡ mondpa, elim nga kitip kʉni wu kʉⱡ ik mbo endpa, nimba
    mel, “Muⱡʉⱡ Wu Kupa oⱡa mana urum ei, mindil ou ndupa nomba. Wote, manga wingti
    rʉp wu kʉn, Pris kʉⱡ nga wu kuimbal mbʉ kʉn, mi ik mbo wu mbʉ kʉn, wu ei tʉk mbuⱡ
    ngangina, rok kundangina koⱡmba. Wote, rumbʉⱡ raldika omba pangga, wu ei, ⱡoporpa
    kont moⱡmba,” nitim.
  bch-bch: Idio ta Iesus ipaoatai ele aluagau ta ikeo ga Eaba Inat manta ibada ieieinga
    imata ede ga ede. Ta gid kapeipei togid Iuda ga gid madidnga tenainga ad ga apu
    ad gau tipul murid ngan ei. Ta gid ga tirau ei ga imate. Be muriai ngan ado tol,
    ei ga idae mulian.
  cco-NT: Jo̱ co̱o̱bˋ mɨ˜ canaangˋ Jesús eꞌrˊ jaléngꞌˋ dseaˋ guitúungˋ quiáꞌrˉ e dseángꞌˉ
    nɨsɨꞌíimˆbre e niꞌíñꞌˋ iihuɨ́ɨˊ dseángꞌˉ e eáangˊ, íbˋ dseaˋ i̱ cajárˉ fɨˊ ñifɨ́ˉ
