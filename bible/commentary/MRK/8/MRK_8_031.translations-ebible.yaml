  cui-cui: 'Bapoxonae Jesús tamropata pitaba xua pijimonae tsipaeba pocotsi coyene
    xua Jesús cana exanaeinchi ichamonae, Jesús jeye: “Xan ponxaein Nacom Tananeitapetsin
    jiwi bichocono neperaxa jʉbina. Mataʉtano pitiri jiwi, irʉrʉ sacerdotemonae pia
    pentacaponaewi tatsi, irʉrʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene
    tatsi, daxita barapomonae neitawetsina. Mataʉtano barapomonae nebexubina. Ichitha
    equeicha asʉ poponaein poxonae acoibi po matacabiyobe tsuxubi tsane”, jei Jesús.'
  boj-2014: Osiqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “E Tamo Aŋgro. Bunuqna
    e jaqatiŋ koba oqai. Juda gate naŋgi ti atra tamo kokba ti dal anjam qalie tamo
    naŋgi ti e qoreibosib lubsib moiyotbqab. Bati qalub koboamqa e olo subq na tigelqai.”
  eng-OEBUS: Then he began to teach them that the Son of Man must undergo much suffering,
    and that he must be rejected by the elders, and the chief priests, and the teachers
    of the Law, and be put to death, and rise again after three days.
  eri-eri: Onodu Yesus no nomo disaipel benou isisiwou nigai, “Fai Nomo Idau no jimiri
    baingaro tonbona, nere mora bagu, nere pris aroro, nere nuuni beele isou fai,
    nere no moge tubode dukote wogunga umonbona. Ono wogunga fati eei langa no ege
    gidu jayonbona.”
  aly-aly: Jesus-el kwertengerl ikwerenh-rnem ilek, “Moses-kenh-rneman atyeng irrpelthirremel
