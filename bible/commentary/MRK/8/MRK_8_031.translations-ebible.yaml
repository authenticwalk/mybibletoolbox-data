    ଆରି ତରେକ୍‌ ମଲାତେଇଅନି ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବି ।”
  meu-meu: Bena e hadibadia matama, Taunimanima Natuna na hisihisi diaḡau do baine
    ani, hanua tau-badadia bona hahelaḡa taudia bona itorena taudiaese do bae dadaraia
    bona bae alaia mase; a dina toi baela ia na baine tore isi lou.
  yva-NT: Umba Yesus po apa arakovo utavondi aije manyao pare, “Risyirati Arikainyo
    Vatan, indati siurijo manakoe nande Rinai. Akarijo Yahudi nawe, syeno akokoe utantuna
    no Yavaro Amisye raije nawe, kuruno makari mbaro Ananyao Musa raije nawe ware
    wo rinawatambe. Indati vatane wo inaubaisy, weramu masyote mandei umba ikovakato
    no wene rai.”
  dgc-dgc: Nadid, éy nipagtapat ni Jesus du alagad na a siya tu lélake a gébwat ta
    langet; éy dapat magtiis siya ta meadu, sakay idelan siya du te tungkulin a Judeo.
    “Sakay ipabunuék de,” kagi na. “Sakay ta ikatélo a aldew éy mabuhayék.”
  zpm-NT: Bded ga, psilo Jesús bzeet me lo grë xpëëdscuel me zha csacsi miech me.
    Rëb me nroob grë ncuaaṉe cteed zho me; grë zha non lo meṉguiedz, grë pxoz nroob,
    grë zha ne rseed miech ley, ible stsidiḻ zho me, ni haxta zut zho me; per zeeṉe
    gac tsoṉ ngbidz gut me laa me grieeban.
  hix-NT: Twayehtoho yokarymay harha tà, Txesusu, tànhananàhrà ro komo wya. Thenyehra
    rma haxa teryewhamnohsom me naha hampànà, Toto me Enusaho, kekon hatà, àwyanye.
    Noro xanomkahnohyatxhe hampànà, horykomo komo, Khoryenkom màn yonye ro yoh komo
    xarha, àyweronàhyamano ynye ro komo xarha, kekon hatà. Yahkotohen hona namoyathohetxhe
    xarha hampànà. Twayhàtxhe nasanàmyaha harha hampànà, Toto me Enusaho. Osorwawo
    ro enmahàtxhe, nasanàmyaha harha hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik Jisas ma ol orin tiyayandari ondon ormu mbara, �Ma Jikisi Avui Wasilakahi
    avak nomorawu wasilakan or kishakwa ri. Avak Judama lida lihi nga bikpris ondo
    nga mashi Moseshin sawendari ma ondo nga orin li kumaifaha li mbashinak yanga
    anandik fehe ma orin jimandingormekwa ri. Ushinak niri frijip fri ishinak indiyok
    or usahakwa ri.�
  npi-ULB: उहाँले मानिसका पुत्रले धेरै कुरा भोग्‍नुपर्छ, र धर्म-गुरुहरू, मुख्य पुजारीहरू
    र शास्‍त्रीहरूबाट तिरस्कृत हुनेछ, मारिनेछ र तिन दिनपछि फेरि मृत्युबाट जीवित भई
    उठ्नेछ भनी तिनीहरूलाई सिकाउन थाल्नुभयो ।
  cgc-cgc: Umpisa ta adlaw na nakala en ta mga tinudluan Jesus na kanen Pinili Ta
    Dyos Na Mag-ari, gatudlo kanen i ki danen na naan ta plano ta Dyos na Kanen Na
    Alin Ta Langit Na Natao Naan Ta Kalibutan, maagian din tama na malain na buat
    ta mga gakuntra ki kanen. Mga gadumala ta mga Judio, mga manugdumala na mga pari
    daw mga manugtudlo ta Mga Sinulat Moises magsikway ki kanen. Patayen kanen i,
    piro bannawen ta Dyos naan ta pangallo na adlaw.
  tim-tim: Akto hilâm ain keiŋe katmâ den hinâk makyeŋgiep, “Luâk humomolupyeŋe akto
    sumbe kat kat luâk akto Mosegât den makmâ kepigi yâkŋe mendugum luâk akmâ geân
    nâ haminiŋmâ mem hâk hilâlâm niŋbiâ mondere hilâm âlâwu akto momoŋânba agatbian.”
    dâep.
  yor-yor: Ó sì bẹ̀rẹ̀ sí kọ́ wọn, pé, Ọmọ Ènìyàn kò le ṣàìmá jìyà ohun púpọ̀, a ó
