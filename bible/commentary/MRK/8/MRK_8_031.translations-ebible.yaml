  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ ଇତୁ ଏଟେଦ୍‌କେଦ୍‌ଆଏ, “ଆଇଙ୍ଗ୍‌ ମାନୱାହନ୍‌ ତାନାଇଙ୍ଗ୍‌,
