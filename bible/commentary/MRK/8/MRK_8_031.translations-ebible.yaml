  san-TAM: 'மநுஷ்யபுத்ரேணாவஸ்²யம்ʼ ப³ஹவோ யாதநா போ⁴க்தவ்யா​: ப்ராசீநலோகை​: ப்ரதா⁴நயாஜகைரத்⁴யாபகைஸ்²ச
