    ଜିର୍‌ସି ଦିନା ବିତ୍‌ରେ ଆରି ତଃଡ଼ିଆଏ ।”
  gof-RNT: Yesuusi ba tamaaretakko, “Asa Na7ay, daro meto ekkanaw bessees; cimati,
