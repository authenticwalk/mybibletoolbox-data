    ma'ato ui'auka sa'ag hawyi uiku­'uro sese hawyi mye'ym e'at yn uisyp hawe areĩne'en
    hawyi Tupana uihep gu'uro po pyi Eheyke'et e Iesui towy­ria'in me.
  kpf-kpf: Narâk zoren topkwapŋâ den itâ sâm muyageziŋgip, “A bonŋâ, nâ gâtâm sâknam
