    ʌ̃rẽbaya.–'
  eng-F35: He then began to teach them that the Son of the Man must suffer many things,
    and be rejected by the elders, chief priests and the scribes, and be killed, and
    after three days rise again.
  ind-ind: Sejak itu Yesus mulai mengajar murid-murid-Nya bahwa Dia sudah ditentukan
    Allah untuk menanggung banyak penderitaan dan ditolak oleh para pemimpin Yahudi,
