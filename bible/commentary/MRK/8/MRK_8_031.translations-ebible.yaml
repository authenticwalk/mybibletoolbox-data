  ahr-ahr: येशु शिष्यसले अस शिकाडू लागना की; “मनुष्यना पोऱ्याले भलताच दुःख भोगना पडतीन,
    वडील लोके, मुख्य याजक अनं शास्त्री लोके त्याले धिक्कारतीन, त्याले मारी टाकतीन,
    पण तीन दिन नंतर तो परत जिवत व्हई.”
  sgb-sgb: Bayo impamwang ni Apo Jesus kanlan tagahonol na, ya malyari kana lumatêng
    ya allo, ya wana, “Hiko ya Taga-Langit, ya In-anak Tawo, ay kailangan magdanas
    hên hadyay pamagdusa. Hikoy araên lan mánoron Kautuhan ni apo Moises. Araên la
    kon toa ya nag tungkulan ha bansa, haka araên la ko êt hên ampamaala kanlan pari.
    Ipapatsi la ko, noa, ha ikatlon allo ay biyayên akon oman.”
  vie-1934: Bấy giờ, Ngài khởi sự dạy môn đồ rằng Con người phải chịu khổ nhiều, phải
    bị các trưởng lão, các thầy tế lễ cả, và các thầy thông giáo loại ra, phải chịu
    giết, sau ba ngày phải sống lại.
