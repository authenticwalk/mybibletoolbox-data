    abab bwan kwiykidiy dikik. Viyasipadaak, kiyakida. Kiyakuw, nyi mugwul yidaak,
    di ata rasikinaad.”
  shp-NTPO: 'Jatian Jesussen jaonmea onannaibo esekin peoa iki: —Ja jonin Bakera,
    kikinhakin masá tenemakanti jake. Ja judíobaon joni koshibo, itan *sacerdotebaon
    koshibo, jainoax esé onan jonibora, jaon keenyamanoxikanai. Jaskákinra retenoxikanai,
    ikaxbi jawen kimisha nete itin jirinoxiki —akin.'
  aom-aom: 'Ëhiꞌonugoromo Iesuro aevoromo hesi ijorajo ömoꞌömoho röjëhiromo uëvadeje:
    God-ro ëhi bamëꞌëro ëhuꞌëro hesi A Maho naro viꞌehe huë vavaene bövie biseꞌe baeꞌejöjo.
    Jew rajo a duvaho ömoꞌömoho priest masijoho jögoru öri röjëhijarue aribövioho
