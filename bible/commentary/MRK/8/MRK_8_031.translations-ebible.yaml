  plu-plu: 'Ayteke ariwnteke ini, ig Kiyapwiye Jesus kapusa akkamnih gitkis gikannuhnipwi
    huwewe amin ku pariye nemnikumpiye git. Ig awna gitkis: ―Nah ku pariye wageswe
