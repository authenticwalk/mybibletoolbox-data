    Kosonnedo ko. E pahn kemakamala, oh mwurin rahn siluh e pahn iasada.
  maq-NT: Hya xi camá ne, cavetsihin cavicuya me cha tsëhë xi ha ndasa xi Cristu,
    Quihndi rë Xuta Jain má me ne, peru jemu cjín cjuañihi cuatju me cumá ta tsingatiin
    xuta changá me, hacuaha tsiquehen xuta changá jan me, peru xi cjuë jyan nixtin
