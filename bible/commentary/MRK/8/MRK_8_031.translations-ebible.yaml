    ninc''astaj na, ne'' chique.'
  tdt-tdt: Hotu tiha Jesus foo sai ba Nia eskolante sira katak, Nia, Ema Umanu nia
    Oan tenki simu terus oi-oin. Nai ulun Judeu sira, nai lulik nia ulun sira ho mestri
    relijiaun sira sei la simu Nia. Ema sei oho tiha Nia, maibee too iha loron tolu,
    Nia sei moris fila fali.
  ron-BTF: Și a început să îi învețe, că Fiul omului trebuie să sufere multe lucruri
