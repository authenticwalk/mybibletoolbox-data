    katekis, sembayang andranindna kuwul, himba kamba si musk vinivav, wo kamba helvakomandhivav,
    kamba si wohdahavav. Heva os simba sambla si elohvrava, si kava henga beswonam
    phovav pokamarinimba kavna nihna.
  mca-mca: 'Ha'' Jesús qa i''nk''aƚe yijatshenij he'' ƚ''ijatshenhei: —Ha''ne Ƚa''s
