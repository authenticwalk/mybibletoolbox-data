    yó matere whi̧rapenékélé ȩta Whi̧né Naalema meipóló, mo ti só deraalopó. Atétepa,
    mepaae whi̧rapené a̧ mo ti daalotei, be dȩ sore kemetepa, ti a̧ momó kepaayóló
    betaalo ai ape,” yalepó.
  hin-2017: और वह उन्हें सिखाने लगा, कि मनुष्य के पुत्र के लिये अवश्य है, कि वह बहुत
    दुःख उठाए, और पुरनिए और प्रधान याजक और शास्त्री उसे तुच्छ समझकर मार डालें और वह
