  bxh-bxh: Yesu ya fatubu tau famuli watanina ya faꞌatadi iyen, Doga Natuna haba kamkamna
    boludi ya fahoinadi. Haba babada yo tau antalasam babaꞌisadi yo laugagayo tau
    lau faꞌataena sa ꞌwaiyoꞌoꞌen. Haba sa wunui na lahai faihona ai mulidi ya mwahuli fuyo.
  top-NT: A̱stá̱n tzúculh ca̱li̱ta̱chihui̱nán la̱ ixama tama̱kxtakajní xalakko̱rojtzi̱n
    judíos, xanapuxcun curas, ixma̱kalhtahuake̱nacan judíos, porque xlacán ni̱ ixta̱má̱n
    taca̱najlá la̱ ixama ca̱li̱ta̱chihui̱nán Dios, hasta ixta̱má̱n tamakní, pero xlá
    ixliaktutu chichiní ixama lacastacuanán ca̱li̱ní̱n.
  msk-msk: Yagpono da si Jesus magpakatigam sang kanaan manga inindo sang amapagguna
    kanaan. Yagalaong si Jesus kanilan, “Ako na gyugual nang Anak nang otaw, laban
    arasayun nang manga pangoro nang Judio, di ak atangkapun nilan. Tinuud na yang
    manga matikadung nilan aw yang manga pangoro na magampoway aw yang manga magindoway
    sang balaod, kariko nilan di matangkap kanak. Apapatay ako nilan, toyo pagdatung
    nang torong allaw, oboiin ak oman nang Dios.”
  gyr-NT: 'Evocoiyase Jesús omboɨpɨ oporombohe: “Che, Ava Rɨquehɨr, che paraɨsu itera,
    iyavei opacatu judío rerecuareta, pahi rerecuar ɨvate catu vahe iyavei Moisés
    porocuaita rese oporombohe vahe remiamotarẽhɨ aicora. Ahe avei che yuca ucara
    yuvɨreco. Acuerayevɨra rumo mbosapɨ arɨ rupi” ehi.'
  kmh-kmh: Jiysis pen, binuk gok kuyip minim aŋgñiyiŋg aŋgak, “Bi bap Ñinuk yiwur
    yomb yimb diniŋgamb. Biyomb minim tuŋgasikep gok sek, biyomb Gor nup simboŋgep
    gok sek, bi low tiysa gok sek nup miluk niŋiy pikayeniŋgambay kumiy, ñin omiŋal
    nokom mindiy, tip ak tikjakniŋgamb aŋgak.”
  ukr-ONPU: Потім почав навчати їх, що Синові Людському належить багато страждати,
    бути відкинутим старійшинами, первосвященниками та книжниками, бути вбитим, але
    через три дні Він воскресне.
  emi-emi: Me Iesu ghe tiuaala tani tau lao alomasaanga ta kapuna disaepolo atoa,
    ghe ue va, “Natuna ateva Taumattu ngateva aue etani ghaa oroieili mmarikana. Namu
    ngatoa, me namu ngatoa ta pristi etoa, me tau ngai aapasunga ngatoa tale inangari
    nipaopao, aue la ratia. Aue la uvi ematea, me kotolu nau elange me aue etotu tale
    nimate.”
  zpv-NT: 'Chiꞌchi guzoꞌbaloh Jesuhs cagaluuꞌyi Ñiꞌh laꞌh raꞌ xpwiinn Ñiꞌh, rahbi
    Ñiꞌh: ―Nahpa zidiꞌdxiꞌhn trabahjw duxa, ya bwiinn guhla raꞌ xteenn guidoꞌ cun
    bixohza raꞌ nin rnabwaꞌ laꞌh raꞌ bixohza, cun mwehsu raꞌ nin ruluuꞌyi xlehyi Moisehs,
    zusacaloh raꞌ ba naꞌh nee zidxiinn za raꞌ ba naꞌh, per chin dxiohnna dxyih zabanaꞌhn
    loh raꞌ bwiinnguuchi.'
  gux-gux: lanwani, O den cili ki wangi ba ke O ba lee fala boncianla, ke bi nikpeliba
