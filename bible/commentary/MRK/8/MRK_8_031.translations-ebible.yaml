    akan dibunuh, tetapi pada hari ketiga Aku akan dihidupkan kembali oleh Allah.”
  pes-OPCB: آنگاه عیسی به ایشان گفت که لازم است پسر انسان آزارِ بسیار ببیند و از طرف
