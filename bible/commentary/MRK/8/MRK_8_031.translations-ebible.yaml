    ve ri vap malangas ani saupai ki misag ania na ki raung ia, na e mung i potol
    a taun, ka tadut pok.
  aer-aer: Kele Jesus-ele anteme itnenhe akaltyele-anthetyame, angkemele, “Itne-arle
    ayenge atwetyenhe Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    itne ayenge kwarnetyenhe akngerre anthurre. Kenhe akngerrepate areyele-arlke,
    kwertengerle akngerrepate tyatye-arenye areyele-arlke, angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areyele-arlke ayenge iltye anthetyenhe, arrpenhe areyele ayenge ilwetyeke-ante
    atwetyenhe. Ingwe atherre-iperrele itne ayenge irrerlknge atwekenge ayenge itethe-irrirtnetyenhe
    akeme-irremele.”
  qvc-NT: 'Chaymandaqam Jisusqa yach''akuqningunata nirqan: —Noqaqam Dyusmanda Shamuq
    Runa kashpa, ancha rini padisiq. Kanan kamachikuq ansyanukuna, kamachikuq isrraylinu
    kurakuna, Muysispa liyningunata yach''achikuqkunam mana baliqpaq riqsiwashpa,
    rinllapa wanchiwaq. Piru wanchiwaptinllapam, kimsa diyamanda rini kawsamuq, nishpa.'
  tgl-ULB: At nagsimula siyang magturo sa kanila na ang Anak ng Tao ay kailangang
    magdusa ng maraming bagay, at hindi tatanggapin ng mga nakatatanda, ng mga punong
    pari at ng mga eskriba, at ipapapatay, at muling babangon matapos ang tatlong
    araw.
  cbs-NT: 'Jesúsun ana jatu yuikin: —Diosun bake en matun Juchi Kayabi Iyuadan, ea
    nuitapawaxankanikiki. Eki sinatakin ea ichakawakin mae xanen ibubu inun, Diosbe
    nukunabu janchaxunika xanen ibubu inun, Diosun jancha kenenibu yusinananmisbundi
    ea danankin ea jatu tenanmabu dabe inun besti xaba kaya en ana bestenxanaii— akin'
  xtm-NTPP: 'Jesús ma, ni keja''a ya káxtnu''u ya ja iya vee ñayivi ñuu ñayivi a kúu
    ya, te ndo''o neni ya, te jin saxiko ña''a tee ka ndanuu ma, ji''in tee ka tatnuni
    nuu sutu ma, ji''in tee ka skua''a tnu''u ni kaxtnu''u Moisés ma. Te jiña''a ya
    nuu tee ka ndikin ya ma: ―‍Jin ka''ni ña''a de, kovaa nuu uni kivi ma, te ndateku
    sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngatumbu kabola akinapunji bakwe, “Mwana jwa Mundu mpaka apotekigwe
    muno nu ukanigwa na akinanhota, akakung'i akolongwa na akaboli ba Malagilo ga
    Musa. Makomigwa, nambu lichoba lya tatu mayoka.”
  bao-NT: 'Jiro Jesús cʉ̃ buerãre o biro cʉ̃jare ĩi wede majio jʉo waaupi: —Yʉ, Ca
    Nii Majuropeegʉ Macʉ̃, bʉaropʉra ñañaro tamʉo, judíos''re ca jʉo niirãre, paia
    ʉparãre, doti cũuriquere ca jʉo buerãre ĩa juna eco, yʉ ca biipera niiro bii.
    Ñucã yʉre jĩa cõa, cʉ̃ja ca tii pacaro itia rʉmʉ jiro yʉ cati tuacoarucu —cʉ̃jare
    ĩiupi.'
  san-ORI: ମନୁଷ୍ୟପୁତ୍ରେଣାୱଶ୍ୟଂ ବହୱୋ ଯାତନା ଭୋକ୍ତୱ୍ୟାଃ ପ୍ରାଚୀନଲୋକୈଃ ପ୍ରଧାନଯାଜକୈରଧ୍ୟାପକୈଶ୍ଚ
    ସ ନିନ୍ଦିତଃ ସନ୍ ଘାତଯିଷ୍ୟତେ ତୃତୀଯଦିନେ ଉତ୍ଥାସ୍ୟତି ଚ, ଯୀଶୁଃ ଶିଷ୍ୟାନୁପଦେଷ୍ଟୁମାରଭ୍ୟ
    କଥାମିମାଂ ସ୍ପଷ୍ଟମାଚଷ୍ଟ|
  huv-NT: Condom quiaj tapots masaj nejiw, tapiüng aaga Teat Naxey netam mamongoch
    xeyay ngo majneaj. Ngome apmayariw nej andeac montangtang monajiüt, at montangtang
    miteaats, at mondüy wüx aaga poch leaw tüünd a Moisés aton. Tapiüng alinoic nüt
    nej apmandeow, apmambiyaw nej ajcüwa nipilan quiaj. Condom wüx er nüt apmapac
    alinomb.
  otn-NT: 'Ra̱ Jesús bi xihyø xädi, bi ''yɛ̱mbi̱: ―Nu̱ ra̱ N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱,
    da̱ ''yɛ̱mmɛ̱i̱ da̱ ma ma̱''ʉni̱. Nu̱''ʉ yø n''yohʉ ''bɛt''o p''ʉ ja ra̱ ni̱ja̱
    da̱ zʉi, da̱ guehyø hmu̱ yø mmäcja̱ ''nɛ̱hyø xännba̱te ngue ra̱ ley, gä da̱ zʉi
    ''nɛ̱ da̱ hyo. Pɛ rá̱ hyu̱ pa p''ʉya, di bɛ̱nna̱te ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yeniŋa kumuŋŋiŋdok indiŋ tububihila yeniŋguk, “Siloŋyot diniŋ talitimeŋ
    wapum heki eŋ Yodoko Mede hinale heki tiŋa Judahi’walaŋ me wapuhi noli adi Me
    Kobumuŋ medeŋiŋ mu nadiŋa folofigita wapum miŋa ulukumuneeŋ, iŋgoŋ helebufa lufomkulitniŋ
    dapmaune kotigoŋ kumuŋ gineniŋ kaikaaŋ pilalaak.”
  obo-NT: Na, mid tigkanoy ron si Disas to kodpaabbotlabbot diyot mgo tinodduwan din
    moka-atag tod kotomanan din. Kahi rin to, “Siyak no Anak to Minuvu, ko-ilangan
    nod ukit to mo-uraan kodposuppit, woy od elleyan a tod pombuyyahon to mgo Judio,
    taddot mgo ponguu to tohodbuwis woy taddot mgo tohodnonaw to Suhu ni Moises. Od
    imotayan a, piru riyot iko-otollun allow, od kovadnow a.”
  cak-ENT: 'Y ri Jesús xutz''om ruc''utic chiquivüch ri rachibila'': Yin ri xinalüx
    chi''icojol, nc''atzin que nincusaj q''uiy pokonül. Y itzel yinquitz''et ri rajatük
    tak achi''a'' ri c''o quik''ij. Itzel yinquitz''et ri nimalüj tak sacerdotes.
    Chuka'' itzel yinquitz''et ri etamanela'' chin ri ley ri xuya'' ri Dios richin
    ri Moisés. Y nquicamsüs. Pero pa rox k''ij nquic''astüj chic, xbij ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤜᤢ᤹ᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤛᤡ. ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ ᤕᤖᤡᤰ
