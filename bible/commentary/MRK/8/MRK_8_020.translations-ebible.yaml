    —Siete, chenobꞌ.'
  pls-NT: 'Cottimeja ndac̈ho Jesús iná: ―Co are janha váña tti yáto niottja para joine
    tti nó mil chojni, ¿quejanhi nttaẍa joinchecaon ra de tti xexin joine na? Co
    chojni que vacao Jesús ndac̈ho na: ―Yáto nttaẍa.'
  eng-WYC-2018: When also seven loaves among four thousand of men, how many baskets
