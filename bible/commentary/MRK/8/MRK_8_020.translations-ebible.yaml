    ala ne dubu?” Gei digaula ga helekai, “E hidu.”
  taj-taj: ओच्‍छे “ङाइ गोर निस गेङसे हजार ब्‍लि म्‍हिगदेदा ख्‍वामा एनीगदेसे लेङ्बा
    गेङ गाते सोली दुइमुबा?” भिसी येशूसे ङ्‌योइमा, थेनीगदेसे “सोली निस” भिसी भिजी।
  avt-avt: 'Hɨrak ketpor kar ik: “Me bret hispɨnak wik (7) me mɨt nar 4,000 yi yeit
    yinam yemi mekre wapnake mau hɨm marmenum a?” Hɨr netpɨwek, “Haiu meit hispɨnak
    wik (7).”'
  cbk-cbk: Y ya habla pa si Jesus canila, “Ta acorda pa ba tamen ustedes el siete
    bilug de pan que ya dale yo come con el cuatro mil gente? Aquel tiempo tamen,
    cuanto alat lleno de pan sobra ya recoje ustedes?” Y ya habla sila, “Siete alat.”
  uig-ARA: ــ يەتتە ناننى تۆت مىڭ كىشىگە ئوشتۇغىنىمدا، پارچىلارغا لىق تولغان قانچە
    سېۋەتنى يىغىۋالدىڭلار؟ ــ دېدى ئۇ. ــ يەتتىنى، ــ جاۋاب بەردى ئۇلار.
  tuf-tuf: 'Bucoy cat pana cucuí etan cuar, aját serin cuisa cuatro mil yarís yayín
    ac wíjacro. Eyta wícayat ira yajac cajcar baat chocha bita bin cuinyi, táyojocro.
    Etat éyinat wajacro: —Isat ira cajcar chocha cucuí cuinjacro.'
  abx-abx: “Ngan pagturutabbi'-ko liwat si pito' bug'os para si kwatro mil a'a, pira
