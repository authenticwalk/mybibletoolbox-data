  eng-OEBUS: “And when the seven for the four thousand, how many basketfuls of broken
    pieces did you pick up?” “Seven,” they said.
  eri-eri: “Saini ji beret 7, fai 4,000 lalatidu nigene nyanenga, matau-matau giwai
