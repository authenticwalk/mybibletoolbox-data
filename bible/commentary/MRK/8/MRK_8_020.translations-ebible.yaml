  deu-ELO: 'Als aber die sieben unter die viertausend, wie viele Körbe, mit Brocken
    gefüllt, hobet ihr auf? Sie aber sagten: Sieben.'
  mjc-NT: 'Tan catyí nyico ra Jesús tsihin ra naha: ―Tan quɨvɨ jacatsi̱ yu cumi mil
