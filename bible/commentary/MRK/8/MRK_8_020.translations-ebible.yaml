    ଗାମେଞ୍ଜି “ସାତ ଗୁରୁଲ୍ଲି ।”
  for-for: 'Piya omuguna, Isuba: Pigoya tonaentisa tara umaema pareti apako puma,
    4,000 kina imuwagini nagate, atunkapa ayaki ku iragintawema, ibigaogini: Tonaentisa
    tara umaema kune, untawe.'
  epo-epo: 'Kaj kiam la sep por la kvar mil, kiom da korbegoj da fragmentoj vi kolektis?
    Kaj ili respondis al li: Sep.'
  gfk-gfk: “Aise mah ira kalot na nian muat ga hahungi ing iau ga pidik ira liman
