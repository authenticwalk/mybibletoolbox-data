    wulikaja jiinga turampukajanga yikipayi.”
  lbk-lbk: Kinwanin Jesus, “Ya san pito ay tinapay ay inmanay isnan epat lifo, kaat
    ay labfa nan pinnoyo isnan nakhayad?” Sa cha't kanan, “Pito.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌamo̱tutú̱vijidi: ―Ax ku tseꞌe vuxtojtu̱k je̱ tsapkaaky
    vyeꞌna je̱ts nu̱maktaaxk miijl naxy je̱ jáyuda, ¿vinxu̱p kach tseꞌe xpa̱kmojktini?
    Je̱tseꞌe yꞌatso̱o̱vdi: ―Vuxtojtu̱k kachseꞌe.'
  bzh-bzh: Rëḳ bë, “Log sën sa deġo brët nemadvahi-bevidek-luu vu alam 4,000 lo,
    og ham supin vahi loḳ ya jebeng va la mepup-a?” Loḳ denër bë, “Nemadvahi-bevidek-luu!”
  guj-2017: ‘જયારે ચાર હજારને સારુ સાત રોટલી પીરસી ત્યારે તમે ટુકડાંઓથી ભરેલી કેટલી
    ટોપલીઓ ઉઠાવી? તેઓએ કહ્યું કે ‘સાત ટોપલી.’”
  jvn-NT: '“Lan liyané dina menèh, dongé Aku ngekèki mangan wong patang èwu karo roti
    pitu, pirang ténggok sing turah?” Muridé semaur: “Pitung ténggok!”'
  byr-byr: Wɨdɨna kyeꞌ wɨdɨna “Gɨrɨkula ati ata purɨdaaꞌnyɨ pwaraalyangɨ po taawɨzanɨyara
    kanɨwaꞌdaaꞌ wapaaya pɨnɨnna yunebanne gɨlya gara gara maramihɨwaꞌdaaꞌ?” Sara wɨdɨna
    kyaꞌ wɨdɨna “Ati ata purɨdaaꞌnyɨ pukaalyangɨnyɨ.”
  ian-ian: Ndunyan 4,000 ndi kat nao sɨla vɨli kwiwun klambɨnjan nao anda sakwat mbani
    naangangwuk waa wandɨ. Wandɨ, wandi. Sɨla vɨli naanganɨn waa wandi.
  hun-hun: '„Amikor pedig a hetet a négyezernek, hány kosarat hoztatok el darabokkal
    tele?“ Azok pedig mondták: „Hetet.“'
  mcf-NT: 'Adoaquien: —Adembidi, ¿nëbi siete panëmpi bedshun matsesën piaid napi uaid
    tedtsi tsitsanën sandoaid icposh? Chui —caoapondash Esusën. Adoaquien: —Siete
    iccosh —quepondash abëd icquido.'
  kjs-kjs: 'Go-rupa lisimi rabu Yesumi wala talo: Go page enaali adaapu gu-rupa 4000-pela
    bret ki medane luma medane laapo giawade raburi nu akepu raapu yarepema madu wisimi
    ya? Go rabu nimumi ki medane luma medane laapo madu wisima lisimi.'
  mni-mni: "Jisuna makhoida hanglak-i, “Eina tal taret machet settuna mi lising marida\
