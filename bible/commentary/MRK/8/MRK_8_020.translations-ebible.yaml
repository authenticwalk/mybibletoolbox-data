  bgg-bgg: Ai è ithek shii sai din, “Chiihphado ithek de gu è iweb miley phed ne itham
    wi shii phi ne chie yi pha ji è led pha sirid khama ley pha chang gieng phlei?”
    “Ithek è chang, sirid miley led phro.”
  eng-TCENT: “And when I broke the seven loaves for the four thousand, how many baskets
    full of broken pieces did you pick up?” They said, “Seven.”
  eng-BSB: “And when I broke the seven loaves for the four thousand, how many basketfuls
    of broken pieces did you collect?” “Seven,” they said.
  cpu-NT: '“Eejatzi nokempitaakero, karavetachari 7 tanta, jovaiyakani 4,000 shirampari.
    Piyoyagairo tzimakaantapaintsiri. ¿Tsika okaratzi kantziri pijaikitairi?” Ikantaiyini:
    “7 kantziri.”'
  san-ASM: অপৰঞ্চ যদা চতুঃসহস্ৰাণাং পুৰুষাণাং মধ্যে পূপান্ ভংক্ত্ৱাদদাং তদা যূযম্
    অতিৰিক্তপূপানাং কতি ডল্লকান্ গৃহীতৱন্তঃ? তে কথযামাসুঃ সপ্তডল্লকান্|
  tac-NT: '―Aminami abé ''yabé napu a''lige chi''wana ne gichao baní a''tabé, naó
    mili rasígame ralámuli kógimia, ¿chekí rasírikó a''lige a''tabé chi''wágame baní?
    ―rukele Esusi. ''Lige alué Esusi ''yuga járomeka anile: ―Gichao morali rasiro
    a''liko.'
  eng-WEBPB: “When the seven loaves fed the four thousand, how many baskets full of
    broken pieces did you take up?” They told him, “Seven.”
  gfk-H: “Aisa mah ira kalot na nian muat ga hahung ing iau ga bingit ira liman ma
    irua na beret wara adiet ira ihat na arip na mataniabar?” Diet ga balu ia ma diet
    ga tangai bia “A liman ma irua na kalot.”
  viv-viv: Bana gigayo, “Kadu aꞋa seveni kaliva fowa tausani faꞋidiya gakihinehinena
    ana toveya, adi tufo wakwakwa feyawa gavaiyehi?” Badi higayo, “Feyawa seveni.”
  yao-yao: Ŵausisye sooni, “Panagaŵenye mikate nsano ni jiŵili ni kwapa ŵandu elufu
    nne, ana mwagumbesye itundu ilingwa ya sigasi?” Ŵakulijiganya ŵala ŵajanjile,
    “Itundu saba.”
  tgp-tgp: Ale mo mele verea mara, “Hin rani atu na vahani na tamlohi mo tari vaha
    vati na pereti mo limaravrua, ale tanga mo visa ka pa mele takonahira?” Lara,
    “Mo limaravrua.”
  auc-NT: Ayæ̈ päö önompo æ̈mæmpoque go mëa guiquënë coatodo mïido ganca ïnäni näni
    cænte ñönönï ee öñoncoo æpotodënö cænguï wente æ̈mïnii. Äñongante, —Önompo æ̈mæmpoque
    go mentodëa.
  kbc-NT: Odaa Jesus ja nigetacediniwace, meetediogi, “Codaa niɡ̶ijo naɡ̶a ininoketedini
    niɡ̶ijoa seete paontedi me jajigotiogi niɡ̶ijoa cwaatolo miili oko, igame liwokodi
    etacanitedi nelecoli ane nolee liwailidi ane iiɡ̶otedice ane aniodaa?” Odaa joɡ̶oniniɡ̶odi,
    moditalo, “Niɡ̶ijo noko baɡ̶a jenaɡ̶atigilo seete etacanitedi niɡ̶inoa nelecoli.”
  bmh-bmh: Yesus nug koli kanabareun, “Ziwas tub ebu iz bret kwali oimai, kakaraimai,
    dudu tausen iwanarai maremin, zemen, agen ee ogog eisasab zo oug zulagai memenin?”
    Goagen auremenin, “Zo kwali sag.”
  ctu-BL: 'Che'' wucq''uejl waj cha''an chʌmp''ejl mil, ¿jayp''ejl colem chiquib but''ul
    ti'' xujt''il tsa'' la'' loto? che''en. Tsi'' subeyob: Wucp''ejl, che''ob.'
  meq-meq: 'Yesu a gwaɗatay sa: «Makwala neheye tapa tasəla aye na ŋgənatay a ndo
    hay gwezem faɗ aye na, nakə a ləkaw a rah na, kəteh nday?» Ta mbəɗay faya, tə
    gwaɗay: «Kəteh tasəla.»'
  noa-H: Magbaawai deeu hichdëu hamag, —Maimua hagjö har pandam sietepai narrau mua
    hõor cuatro mil narr jãhogtarr hedjã, ¿hamau k'ötarr sob t'ʌbʌt k'arr p'ë haujĩwi?
    hajim hanʌm. Magbaawai, —T'ʌbʌt siete hipiirk'a haujimgui hajierram hanʌm.
  alp-NT: Kai Ibeteke lekwe be, “Kena Au ala tamata usata ata kena roti buai iture,
    imi lupuke esi lesine kena sokata ila?” Eni maka luluaru esi ralakeNi be, “Sokata
    itu.”
  san-VEL: apara nca yadaa catu.hsahasraa.naa.m puru.saa.naa.m madhye puupaan bha.mktvaadadaa.m
    tadaa yuuyam atiriktapuupaanaa.m kati .dallakaan g.rhiitavanta.h? te kathayaamaasu.h
    sapta.dallakaan|
  kbq-kbq: Hagi 7ni'a bretireti tamanasi'na 4tauseni'a vahe'ma zami'noge'za nene'za
    atrazama'a, nama'a eka eka kupi zogiri avite'naze? Hige'za 7ni'a kupi zogiri'none
    hu'za hu'naze.
  kbh-kbh: '—Y chë canÿsëfta tandës̈ents̈ana canta uaranga ents̈anga sënjanëjatá chents̈ana,
    ¿bueta bëts sbarë́cua chë ojamnëtémëngaca s̈mënjanajutjé ca? Y chënga tmojanjuá:
    —Canÿsëftácua ca.'
  ron-LSB: '“Când cele șapte pâini au hrănit cele patru mii de oameni, câte coșuri
    pline cu frânturi ați luat?” I-au spus: “Șapte”.'
  pon-pon: 'O iju nan pun en me pakid, kopou en maremor depa, me komail deukada? Re
    ap potoan: Me iju.'
  nhe-BL: 'Huan Jesús quiijto: ―Huan quema niquintlamacac nahui mil tlacame ica chicome
    pantzi, ¿quesqui chiquihuitl panpayaxtli huan michpayaxtli inquisentilijque tlen
    mocajtoya? Huan quiilhuijque: ―Chicome.'
  sps-sps: “Fakats fatabin yam tana fits a koinykoiny tana fats a tapan mes, fis a
    koverok a via taptap tan ainy osing te fau ami?” Ana ri tsue to Tsunia, “A fits.”
  wnc-wnc: Iniwa natake gatu yanikut, “Nata poyau katau kuut musa kautduanganu gomaya
    ngang aminu 4,000-de putzukuke yama napa ginda kaiknga yukingu sapat yau datdasing
    pamuking,” ngang yaniwan, “Katau kuut musa kautdu gweaya,” ngang iniwa
  bus-bus: 'Ben à ɛ̀ara à ń lá à bè: Kɛ̀ ma burɛdi mɛ̀n swɛɛplaaa lìlikↄ̃rɛ má kpà
    gↄ̃ↄn bↄrↄ siigↄ̃ↄnↄa, a à kusu sɛ̀ɛ gbíin ũgbamɛ? Aↄ̃ wèàla wà bè: Mɛ̀n swɛɛplaa.'
  gub-BL: Pema'enukwaw a'e 7 typy'ak rehe. Azaikaikaw imono teko tetea'u wanupe no.
    (4.000 ru'u waneta haw wà. Màràn kokuhu pemynehem a'e mehe), i'i wanupe. — 7 kokuhu,
    i'i izupe wà.
  imo-imo: Jisasini nimbei, “Aku paa nimelemunga, kelepo nani bret kite yupoko pakera
    imbo 4,000 pike ltenderu wali, aku enoni basket ambe tepanga waye kere nongolio
    punduku neripi tiye koloringima tiltiko liko peko tiringiya?” nimbe Jisasini aku
    tepa walipe pilerimu. Enoni topondoko ningei, “Kite yupoko pakeranga tiltiko peko
    tirimulu,” ningi.
  boj-boj: Onaqa olo minjrej, “Bati bei e bem 7 dego giŋgeŋyosimqa tamo 4,000 anainjronam
    uynab menetnjrnaqa niŋgi iŋgi oto koroiyosib gumba kokba gembub jignab maqeleŋej?”
    Onaqa minjeb, “Gumba 7.”
  ulk-ulk: “A nade ka 7 bered itri 4000em, wage naket epei daramida able leweru ge
    kaier barida?” Wige abi detagerda, “7 epei.”
  eng-DRA: When also the seven loaves among four thousand, how many baskets of fragments
    took you up? And they say to him, Seven.
  knf-knf: '« Kë wi nkitşuŋ ipoom paaj na kaloŋ pa bañaaŋ iñeen-week ŋbaakër ŋyaaş
    iñeen (4000), kkaar hum kanŧumuŋ na ipoom ki ki nayaanaanuŋ? » Kë baji : « Paaj
    na ploŋ. »'
  san-KHM: អបរញ្ច យទា ចតុះសហស្រាណាំ បុរុឞាណាំ មធ្យេ បូបាន៑ ភំក្ត្វាទទាំ តទា យូយម៑
    អតិរិក្តបូបានាំ កតិ ឌល្លកាន៑ គ្ឫហីតវន្តះ? តេ កថយាមាសុះ សប្តឌល្លកាន៑។
  arn-NT: '—Ka feychi wüdamkalu iñche tati regle kofke meli warangka pu che mew, ¿tunten
    kanasta apoltuymün ti sofrachi kofke ka challwa mew? Fey llowdunguy engün: —Regle
    kanasta.'
  zas-NT: 'Dxel rëbaman: ―Laadx chi gudiꞌsan gajdx guiadxtil loj tajp mil bejn, ¿bël
    dxüm guidxa bacaꞌdi? Badxiꞌ reeman laan rëb reeman: ―Gajdxan.'
  ken-NT: Yesu apɛt abhɛ́p bhɔ bɛ, “Nɛ mpok nkɔ́rɛ́ anɛ bɛkpɔk tándrámɔt nká bho
    ɛnwi ɛ́nyiɛ́, anɛ árɔ́bhɛ́ mǎnyokoti, abhak bɛkay mɛ́ni?” Bákɛmɛ yi bɛ, “Tándrámɔt.”
