    seveni gito apilo ngemekuvo nikevo lingine sikoni lumosama hulaniꞌ nene gosuvahaꞌ
    nabaꞌ naba nanikeꞌ goꞌzi vaiꞌ laniꞌ neve. Lavo ingine gosuvahaꞌ nabaꞌ naba seveni
    ve laniꞌ.'
  uli-uli: Ngo Jesus yesa kasiy, “Iwe ngo yodwe idipiy flowa we fisyoy ngo hasa yildiy
    uwol fangeras yarmat? Ngo fodow bechebach le ye ssog irel flowa kowe lutgul le
    ha hasi?” Iwe ngo resa sor bo, “Fusuw.”
  nin-NT: “Nggo ingga tsɨ ankpinkpri unfonfo atangba ga ku anishirr ukrɨ une̱ (4,000)
    ba, imba i vu imbimbru yi ssu ni isisa inkpinkpi ibirr nggi?” Aba ddu ma di, “Itangba.”
  tgk-tgk: 'Гуфт: «Вақте ки бо ҳафт нон чор ҳазор нафарро сер кардам, чанд сабадро
