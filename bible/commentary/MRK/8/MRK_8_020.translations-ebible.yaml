    \ Makhoina khumlak-i, “Taretni.”\x94"
  yad-NT: '“Jiryatiy rapyatajay jiryivara dajoju̱ñijyate pa̱, daryaju̱yu vara̱nca
    nijya̱nvajyu̱, ¿nurintyu panujo jirya̱tojarya rínda, nurintyu?” Ru̱mutya̱jada
    ji̱ta variñi̱: “Dajtyuju̱ñijyate.”'
  mxb-NT: 'Dá ni̱ kaa tuku Jesús xíꞌín rá: ―Ta, ¿ndidaá ti̱yika̱ ni̱ da̱kútí ndó xíꞌín
    yúchi̱ usa̱ pan ni̱ xi̱ꞌo yuꞌu̱ ni̱ seí ndin komi̱ mil ña̱yuu ñoó? Dá ni̱ kaa
    ra̱: ―Usa̱ ra̱.'
  pon-2006A: “A pilawa isuhwo me I pilitikihpeseng pwe en nehnehiong aramas pahkido?
    Kopwou depe kumwail deukada sang luhwen konoto?” Irail patohwanohng, “Me isuh.”
  maq-NT: '―‍Hane hya xi cavótoho langa yatu pan jan xi cajinë ñuju mil xuta, ¿ha
    cjín nisinya sa cavangui? Ngajan xi cha ladu rë me ne, cuitjin cachja nga cha:
    ―‍Yatu.'
  hto-hto: 'Jesús nane daɨde: —Daje izói cuatro mil ɨíñɨaɨ dɨ́gamɨedemo afe siete
    panes cue fecácamo, ¿nɨga oruide cɨrɨgaɨ ɨráɨdɨomoɨ? —daɨde. Iemo daɨdíaɨoɨ: —Siete
    dɨ́gagaɨ cɨrɨgaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: '“Quando os sete pães alimentaram os quatro mil, quantos cestos cheios
    de pedaços quebrados você pegou”? Eles lhe disseram: “Sete”.'
  ces-NKB: '“A co těch sedm chlebů mezi čtyři tisíce? Kolik plných košů nalámaných
    kousků jste sebrali?” A oni řekli: “Sedm.”'
  cui-cui: '—Poxonae janacan pan xua siete po panbe xua cuatro mil jiwi nexa, ¿eta
