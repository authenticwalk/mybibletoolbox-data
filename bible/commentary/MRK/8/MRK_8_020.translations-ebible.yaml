  tpi-tpi: “Na taim mi brukim 7-pela bret long ol 4,000 man, yupela i pulapim hamas
    basket long hap bret i stap yet?” Na ol i tok, “7-pela.”
  mih-NT: 'Ta i catyi ra Jesús: Ta sa i sehi sa usa tahan pan i sasi cumi mil ñiyɨvɨ,
    ¿yozo tahan tyica i situ i naquihin ndo? Ta i catyi ra: Usa tahan.'
  qvh-NT: “Saynöpis ganchis tantata chuscu waranga (4,000) runacunapä milagruta ruraptë
