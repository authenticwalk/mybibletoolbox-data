  san-IAS: aparañca yadā catuḥsahasrāṇāṁ puruṣāṇāṁ madhye pūpān bhaṁktvādadāṁ tadā
    yūyam atiriktapūpānāṁ kati ḍallakān gṛhītavantaḥ? te kathayāmāsuḥ saptaḍallakān|
  nho-nho: Jesus ki mee ake hoki, “Aa i taku saaita ni ttohi naa haraoa e hitu ka haanai
