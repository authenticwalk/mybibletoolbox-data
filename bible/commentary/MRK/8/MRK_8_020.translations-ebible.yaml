  acu-NT: 'Tinamtai Jesús ataksha chicharak: —Tura wi pangkan siete (7) puuran, cuatro
    warang aintsun yuramtai, ¿ampintramurisha waruta changkina jukimiarume? —tu iniam:
    —Siete (7) changkin jukimji, —tiarmiayi.'
  cak-WNT: 'Y ri Jesús xubij: Tek riyin xentzuk ri caji'' mil winek riq''ui ri wuku''
    caxlan wey, ¿janipe'' chuka'' chaquech ri xe''inojsaj riq''ui ri caxlan wey ri
    ximol ca? xcha'' chique. Y ri discípulos xquibij c''a chare ri Jesús: Wuku'' chaquech,
    xecha''.'
  ebk-ebk: “As nan pitu ay tenapay ay kenan nan opat lifu ay tataku, kaatna'y uppig
    nan napnu as chinaancha ay enamongyu?” “Pitu,” ensongfiatcha.
  spa-PDDPT: 'Cuando repartí los siete panes entre los 4.000, ¿cuántas canastas llenas
    de trozos recogieron? Y contestaron: Siete.'
  ruf-ruf: “Na hanibenile pfighate pfila saba na kuweng'a iwanu elufu nne, apfi mdondole
    pfiseghe pfingapi ipfimemile pfihande ipfisighale?” Wamwidika “Saba.”
  gun-gun: — Ha'vy quatro mil pe sete mbojape aipe'ã-pe'ã'i jave mbovy ajaka renyẽ
    tu ha'ykue pemono'õ? Ha'e kuery — Sete — he'i okuapy.
  agu-BL: —Ej nin yi woque'n tan jatxle'n yi juk pam scyetz yi cyaj mil wunak, ¿jatna'
    mo'tx sowril molxij ita'n? —Juk, —che'ch.
  isn-isn: Hangi naza nimigalanilye i mikate mupungati ku antu magana anzogu anne,
    ai muhoile ikapu inga?”
  eng-PEV: Then Jesus said, “Do you remember the time we had 7 loaves of bread, and
    I gave food to 4,000 men? How many baskets of left-over bits did you pick up?”
    They said, “7 baskets full.”
  ilo-ULB: “Ken idi pinisipisik ti pito a tinapay kadagiti uppat a ribu, mano a napunno
    a labba ti naurnongyo? Kinunada kenkuana, “Pito.”
  pir-NT: —‍¿Sa ye yʉhʉ siete pã pacare cuatro mil masare yʉhʉ ohori bato nohope pʉhʉsere
    pã pacare mʉsa wahpo dapori pʉhʉsere neari mʉsa? niahye Jesu. —‍Siete pʉhʉse nei,
    niahye tiquina tiquirore.
  anv-NT: Jisɔs ama agií ɛbwɔ́ nnó, “Ne gébégé nkaré ntó, ntoó brɛd yimbɔ
    ɛ́kénéama mbaá bɔ dɛlé bɔɔ́ ani ányɛɛ́, ayi alaá ɛnyú dénywere nyá, álaá
    usá unií?” Ɛbwɔ́ áshuú meko áké, “Usá ukeneama.”
  sab-NT: 'Jesu gerudu dare: —Ba gerudu trate. Kaire agwe cha pan gdaguke girabatangu
    bage kwian ngle cuatro milge, gire ¿ba bligda bita cheguda litu ole ski gbamangirege?
    Kwian geru jwannga jaindunga: —Ski gbaguke chku ete bligda bita cheguda ole.'
  tmd-tmd: Aliö rɨmɨn, yadöŋa, “Makwam nöbö po tausan mɨdim wop aku, bred mag akuyöbö
    mɨj sö pɨ gɨlɨx nölmön, nɨmön rɨb rɨba röböxim bla, yogw akuyöbö pödiö piöxim?”
    röŋa. Aliö rɨmɨn, yadmä, “Yogw akuyöbö mɨj sö piöxmɨŋö,” rɨmä.
  acr-NNT: 'Xutzꞌonoj tanchi chike: —Yey echiriꞌ xinjach ri wuqubꞌ pam chike ri kajibꞌ
    mil tikawex, ¿janipa lo chakach xinojisaj rukꞌ ri kiqax? —xchaꞌ. Rike xkikꞌul
    uwach: —Wuqubꞌ chakach —xechaꞌ.'
  kpg-kpg: Gei Jesus ga heeu, “Di madagoaa ne ginigini agu palaawaa e hidu ang gi
