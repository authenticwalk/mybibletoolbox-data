  bdv-bdv: ଜିସୁ କୟ୍‌ଲା, “ଆର୍‌ ସେ ଚାରିଅଃଜାର୍‌ ଲକ୍‌ମଃନାର୍‌ ଗିନେ ମୁଁୟ୍‌ ଜଃଡେବଃଳ୍‌ ସାତ୍‌ଗଟ୍‌
