    aria shakusuk iri ipak patrishesh peshurukwi makwuniruh sararuh shishukniruh poruhubuk
    hakus?” Aria amam hakripan hakri, “Apak meshurukwi 7-poreiruh.”
  hus-NT-2005: 'Utsantsik jeye enchéꞌ: ―Ani tam tu muꞌu jeye xi búk an pan abal xi
    cheꞌ mil an atiklábtsik, ¿jáy i tʼoknaltsik a tsʼutsiy kʼal xi jilkʼon? Tókʼontsik
    enchéꞌ: ―Búk.'
  mig-NT: 'Te ni̱ ka''a̱n tuku‑ya̱: Te na̱saa ndo''o̱ chítú ndɨ́ɨ státilá ni̱ kendo̱o
    kuáchí ní ka̱nastútú‑ró kɨvɨ́ ní sákuáchí‑rí usia̱ sta̱tilá ni̱ ka̱yee kúu̱n mil
    ña̱yɨvɨ, áchí‑ya̱. Te ni̱ kaka''a̱n‑de: Usia̱‑ni, áchí‑de.'
  bps-bps: Na man Dyisas, “Na i fitu batù fan fkaan fat libu dad to. File been gukuyu
    gdèla?” Na manla di kenen, “Fitu.”
  mbs-mbs: Mig-insà heman si Jesus, “Pegpekaen ko te epat melalan otaw te pito pan,
    pila lay boliyas se inipenò niyo te samà?” Timaba dan, “Pito.”
  tof-tof: Yesu ibü akó nümtinóp wagó, “Ka 7 brred nóma syórr nangónarre 4,000 pamkolpam
