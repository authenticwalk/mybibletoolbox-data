  cpb-NT: '“Eejatzi nokantakero, kaawetachari 7 pan, rowaiyakani isheki atziri ikaatzi
    4000. Powiitairo tzimagaantapaintsiri. ¿Tsika okaatzika kantziri piyeekitairi?”
    Ikantaiyini: “Okaatzi 7 kantziri.”'
  aon-aon: Aria Jisas wata shopunek narigam nakri, “Aria abudok nyutob eik yawor 7-poreit
