verse: MRK.008.020
translations:
  kpx-kpx: Ige au tota emo loui avoe, “Di valava seveni (7) vakoai ata voa taoseni
    (4,000) ovege uniabeu haniale ke la huhuige lovie sigu vaesuteau basiketimo ililoholu.”
    Ige abu avuho loui avoe, “Basiketi bahata seveni (7).”
  okv-H: Eto Iesu na ehako ena, “Eto bread tapa 7 amina periketo embomeni 4,000 undihena
    amita sirivo handija tapa doinge ueve?” ainge enu “7” ainge ea.
  tbo-tbo: Ma i baha meme i pa, ‘Hougana tausana wohepali a ianihi palawa magouhi
    7 uyahihiyei, naka o tutuwaluhi poha wabihaga o lihogohi?’ A hewahewali hi pa,
    ‘Poha magouhi 7.’
  mal-C: “ഞാൻ ഏഴ് അപ്പം നുറുക്കി നാലായിരത്തെ പരിപോഷിപ്പിച്ചപ്പോൾ ശേഷിച്ച കഷണങ്ങൾ എത്ര
    കുട്ട നിറച്ചെടുത്തു?” “ഏഴ്” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Ὅτε ⸂δὲ⸃ τοὺς ἑπτὰ εἰς τοὺς τετρακισχιλίους, πόσων σπυρίδων πληρώματα κλασμάτων
    ἤρατε; ⸂2Οἱ δὲ⸃ ⸂3εἶπον,⸃ ⸆ Ἑπτά.
  bgc-bgc: “अर जिब चार हजार माणसां कै खात्तर सात रोट्टी थी तो थमनै बचे होड़ टुकड्या
    के कितने टोकरे भरकै ठाए थे?” उननै उसतै कह्या, “सात टोकरे।”
  khz-khz: “Au na pereti taulatoi kwapuna apuki-kinikinirato taunilimalima ragana
    vativati (4,000) garia, pereti kovara gokokorato papalu vira govega-vonurato?”
    Ira gevega-geleto, negetiwato, “Taulatoi kwapuna.”
  deu-TKW: 'Und wie dann die sieben unter die Viertausend, wie viele Handkörbe voll
    Brocken habt ihr aufgehoben? und sie sagen zu ihm: sieben.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ niꞌ buzxuzxjaꞌ gadx yöt xtil atiꞌ glagu choaꞌ gayuáꞌ
    bunách, ¿balx bdöꞌa budzaꞌliꞌ le bizxj butubliꞌ? Gulanë́ꞌ: ―Gadx.'
  lin-lin: 'Bongo tango nakataki mapa sambo mpo na kokabolela bato nkoto minei, bozongaki
    na bitunga boni etonda na biteni ya mapa ? Bazongisaki : — Tolokotaki bitumba
    sambo.'
  hns-NT: '@see-verse:MRK.008.019'
  noa-E: Magbaawai deeu ichdëu amag, —Maimua agjö ar pandam sietepai narrau mua õor
    cuatro mil narr jãogtarr edjã, ¿amau khötarr sob thʉbʉt kharr phë aujĩwi? ajim
    anʉm. Magbaawai, —Thʉbʉt siete ipiirkha aujimgui ajierram anʉm.
  eng-EMTV: “And when I broke the seven for the four thousand, how many hampers full
    of fragments did you take up?” And they said, “Seven.”
  mib-NT: 'Te suni súcuan ná ni tahú cuéchí rí uxā staā ni cayeji cuūn mil tēe, ¿te
    nasaa jīca ni chitú pedazo staā jeē ní canastútú ró? Achí yá. Te ni cacahān de:
    Uxā jīca, áchí de.'
  bea-bea: Kahchu taiuchi aline kootghasitich tikooh keoneti keoneti ketyi enetyi,
    tanetyi kloke ghaisis tadesmanooh nitalala nachatanatyetli? Toowe yehti, Taiuchi.
  lif-NT2: “हे़क्‍क्‍याङ् नुसि खरे़ःङ्‌ङिल्‍ले़ हे़न्‍छिङ् लिसि (४०००) मनाहाॽ चाःत्तुङ्‌सिङ्‌ङिल्‍ले़
    आक्‍खे़न् नइमा कुजि के़नम्‍बाहाॽ के़भुक्‍खुम्‍बे?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु,
    “नुसि” (७)॥
  xnj-xnj: Akavakota kavili, “Na panametwili mabumunda saba na kuvapela vandu elufu
    mcheche mwamemisi masigalilu madengu galinga?” Vene vakamyangula, “Madengu saba.”
  mmx-mmx: La neni ga sue bok di, “Nenia aga raba buaang limixin ga epovo at lavanuet
    larabin sangsangaun kobot (4000) mi lavanuti xongkide la melemu lavanisa leventat
    silok miga suxa i mi levenmumus panga anan?” La diga lok, “Lavanuti axap.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿''Ën mëcën achúshi ''imainun rabë́ pán tucapaxun
    pimicëxun piquian cuatro mil unin tëxëocë caina uiti caquí buácaquin pán bian?
    Cacëxun ca cacëxa: —Mëcën achúshi ''imainun rabë́ caquí buácaquin cananuna bian.'
  tee-NT: 'Chai aktam ajunichokopa ju Jesús: ―Chai acsni icch''ek''elh ju akxtujun
    vati chai tavailh lakat''at''i milh lapanacni tas lakachux tank''alin ju xalakts''amayat''it
    ju xasacch''ok''oyat''it ju xajcha. Chai tak''alhtayanalh ni lakatujun.'
  eng-LSV: “And when the seven to the four thousand, how many hand-baskets full of
    broken pieces did you take up?” And they said, “Seven.”
  cak-NT: '¿Can man noka ta chic chuka'' pa iwi'' cuando xentzuk ri quieji'' mil winak
    riq''uin ri wuku'' wey ri xenper chiquiwech? ¿Jani'' chuka'' chaquech ri xe''inojisaj
    riq''uin ri wey ri ximol can? xcha'' chique. Y ri discípulos xqui''ij che ri Jesús:
    Wuku'' chaquech, xecha''.'
  pah-NT: 'Igwete ga ei: —Aerẽ seteva''ea ji haygwe''rogwe''rogi pães ima''eamouka
    quatro milve''g̃a pe oji''i, ei ga. Maramomi pe imotynahenahemi yrua haygwera
    imondovo ipype? ei ga g̃a pe. —Seteva''ea ore imotynahemi oji''i, ei g̃a ga pe.'
  sja-NT: '—Ichiaba pan siete jededak''ãri ɨmɨk''ĩraarã cuatro milmaa, nek''odap''eda,
    ¿k''oraa jõmasaa ipurujidama? aji. Maajida: —K''oraa siete.'
  xed-xed: «A ki ma fitika daganafta ɗa ta buradi ndəfáŋ ta mnduha dəmbuʼ fwaɗ, kidaghi
    ndaghanafta kuni ta tughuba nda paɗakwa vəl zay mnduha guli?» kaʼa nda həŋ. «Ndəfáŋ
    həŋ,» ka həŋ.
  mks-NT: 'Ta na̱cachi tucu Jesús xi̱hi̱n ná já: —Ta tá na̱ndicahnda i̱ u̱sa̱ pan
    nu̱ú co̱mi̱ mil ña̱yivi, ndaja to̱yi̱cá na̱nditaca na̱caja ndó xi̱hín ña̱ na̱cando̱o
    —na̱cachi a. Já na̱nducú ñehe na tuhun nu̱ á: —U̱sa̱ ña̱.'
  gfk-S: “Aise bileng ira kalot na nian mu ga hahung ing iou ga pidik ira liman ma
    iruo na beret ura adi ira aihet na arip na matanabar?” Di ga balu ie ma di ga
    tange, “A liman ma iruo na kalot.”
  bmu-bmu: Jigetka toroqeyök, “Nöŋön beret 7 mi 4000 yeŋgöra mindipköbiga miaŋgö kitipŋi
    qezakögetka sakap dawiknöŋ geba kokolak qeyök?” Qesim eŋgiiga sakap 7 jiget.”
  dgz-dgz: Iesu sia wayawamon, “Amba ewap buredi magamene nani yamu dere gapan apan
    4000 munan nane amba semua bongameana kaenat animpo enayan?” Mu gare anega wan,
    “E, nu kaenat nani yamu dere enaton.”
  eng-GNV: And when I brake seuen among foure thousande, howe many baskets of the
    leauings of broken meate tooke ye vp? And they said, Seuen.
  zaa-NT: 'Ą''hua loti'' gùl·lá''a'' gàtsi ca ettaxtílaá entre tappa mili'' ca enni''a,
    bàl·lacà''a tsummi tsá''ti''ni ca pedazo nu bexa bedi'' le. Làcabi nna ra tè cabi:
    Gàtsi.'
  eng-WEBSTER: And when the seven among four thousand, how many baskets full of fragments
    took ye up? And they said, Seven.
  guh-guh: 'Jesús icatsia jumaitsi: —Pacujinae epatsicacajë siete papanëmibeje panetsicobetsanaenexa
    cuatro mil pajivibejejavabelia, bajarapacujinae peyajuvënëcopabijavanë, ¿detsa
    xuabeje pavënëtame bemapirecuenia pexanaejavanë? jai Jesús. Nexata Jesús pijajivi
    jumaitsi: —Siete xuabeje pavënëtajë, jai.'
  bon-bon: Tabe cuta itemlimige egä, “Cane liba seben buluduu bine sitrecimumene fooa
    tausen biname bime tääpume, lija modamoda diiba apanäneji weene tengärimumeye
    deedei pacupacu ca?” Teepi jejisi egä, “Seben diiba.”
  nhw-BL: 'Huan Jesús quiijto: ―Huan quema niquintlamacac nahui mil tlacame ica chicome
    pantzi, ¿quesqui chiquihuitl pantlatlapatztli huan michtlatlapatztli anquisentilijque
    catli mocajtoya? Huan quiilhuijque: ―Chicome.'
  swh-ONEN: “Je, nilipoimega ile mikate saba kuwalisha watu 4,000, mlikusanya vikapu
    vingapi vilivyojaa vya masazo?” Wakamjibu, “Saba.”
  wbi-wbi: “Nambe ye nimenyulania amakate lekelalubale, vakalia avaanhu imbilima ine,
    mukakong'hania ifisighasi indiilo ilingi?” vakati, “Lekelalubale.”
  bba-bba: Yesu u kpɑm bu bikiɑ u nɛɛ, ye nɑ pɛ̃ɛ nɔɔbɑ yiru mururɑ tɔmbu nɔrɔbun
    subɑ nnɛn (4.000) sɔ̃, birenu nye sɔɔrɑ i ɡure ye bɑ di n tiɑ. Bɑ nɛɛ, nɔɔbɑ yiru.
  eng-KJVCPB: And when the seven among four thousand, how many baskets full of fragments
    took ye up? And they said, Seven.
  kgk-NT: —Aje'i-ma ambopopóy ave kuri upe sete mbojape ame'ẽ hagwã irundy mil va'e-pe.
    Ambopopóy rire, mbovy ajaka-py eremboyru hembyrekwe? he'i íxupe kwéry oporandu-vy.
    —Sete ajaka, he'i íxupe.
  waj-waj: 'tuduu rikioo tunoo: Na bereeta yaaku saivai sainaidiri taarama kusii kiee
    vaidi kaayau (4000) mmiaivaara vaa ngia taunnu kiaannee? Yeenna nneeda kioo arai
    yatiiyauvaa ngia rupi nuunama utuaiyauvaki ruuyauvo naana utuayauvai vairavainnee?
    tuduu rikiada inna sai tunoo: Ta utua yaaku saivai karasaidiri taarama rummua
    yapa kieeravaivee,'
  cpy-cpy: '“Eejatzi nokimitakiro kaatatsiri 7 atanteetari, nowakaaka ikaatzi 4000
    atziri. ¿Jempema okaatzika kantziri pijaayiteeri?” Ikanteeyini: “7 kantziri.”'
  ekk-PKP: „Ja seitse leiba jagasin neljale tuhandele. Mitu korvitäit jääke te kokku
    korjasite?“ „Seitse,“ vastasid nad.
  mpx-mpx: Yaka i ba, “Ge sauga al beleid nimala panuna eluwa ya pigebagebal-an, gamagalau
    ali gewi po tausan kaiweliya, sauga o an teli ana egowa ehila al ku ahe?” Tohago
    hi ba, “Nimala panuna eluwa.”
  wbp-wbp: Jijajirliji yarda-jana payurnu, “Yangkajunkulu mayi warungka-manu kujarna-jana
    miyi kapurdu wirlki-pala yungu panu-jarluku watiki 4,000-palaku? Kujalu ngarnu
    miyi, nyajangu-kurlurlunkulu yakuju-kurlurluju manu yuljaju?” Jangku-manulkulu,
    “Manurnalu wirlki-pala-kurlurlu yakuju-kurlurluju.”
  luo-luo: “To kane angʼingo makati abiriyo ne ji alufu angʼwen, nuchoko okepe adi
    mag ngʼinjo?” Negidwoke niya, “Abiriyo.”
  nhe-NT: 'Huan Jesús quiijto: ―Huan quema niquintlamacac nahui mil tlacame ica chicome
    pantzi, ¿quesqui chiquihuitl panpayaxtli huan michpayaxtli inquisentilijque tlen
    mocajtoya? Huan quiilhuijque: ―Chicome.'
  aii-aii: '”ܘܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܠܲܚܡܹ̈ܐ ܩܵܐ ܐܲܪܒܥܵܐ ܐܲܠܦܹ̈ܐ، ܟܡܵܐ ܣܵܠܹ̈ܐ ܡܸܠܝܹܐ ܡ̣ܢ ܩܸܛܥܵܛܹ̈ܐ
    ܫܩܝܼܠܔ ܠܵܘܟ݂ܘܿܢ؟“ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܫܲܒ݂ܥܵܐ.“'
  esk-NT: “Suli niġipkautikapkich tallimat malġuŋnik qaqqiat 4,000 iñugiaktilaaliŋnun
    aasiiñ iḷakugikkaŋich pukukapsigich qapsiñik immiuvisi aquupmaŋnik?” Tamatkua
    kiugaat, “Tallimat malġuŋnik.”
  msb-msb: “San hinimo ko naman sa pito ka bilog na tinapay para sa upat ka libo,
    pira pa ka bangkat an iyo natipon?” Nagsabat gihapon sinda, “Pito.”
  cpa-NT: '―¿Jøng² ha²cónh¹ møh²tá³ jneh³ hi³ŋíh¹ ca¹chiág¹ jmai³ ca¹dsioh¹³jni guio¹
    hi³ŋíh¹ quianh¹³ quiún² mei¹³ dsa²? ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² quianh³dsa:
    ―Guio¹ møh²tá³ báh³ ca¹chiág¹ ―ca¹juúh²dsa.'
  dso-dso: “ଆରି, ସେ ଚାରି ଅଜାର୍‌ ଲକର୍‌ ବିତ୍‌ରେ ମୁଇଁ ଜେଡେବେଲ୍‌ ସାତଟା ରୁଟି ବାଙ୍ଗାଇ ରଇଲି,
    ସେଡ୍‌କିବେଲେ ତମେମନ୍‌ ସବୁ କେତେକ୍‌ ଡାଲା ବାଙ୍ଗ୍‌ଲା କଣ୍ଡ୍‌ ଟୁଲିଆଇ ରଇଲାସ୍‌ ?” ସେମନ୍‌
    କଇଲାଇ “ସାତ୍‌ ଡାଲା ।”
  meu-meu: Bonahituosi na baki sisi, daha-haniosi iubulaidia, bahudia na bosea hida
    o hahonu? Idia eto, Hitu.
  yva-NT: Umba Yesus po manajo akato pare, “Arono Syo rotije vasyesye kaururum raporadi
    indamu vatane ribuge mambisy wo raisy, anaisye ateteo ntuna ama bayaije ruimaisya
    mi wapo ranugan akare?” Umba wo raura nanto Ai ware, “Bayaije kaururum.”
  dgc-dgc: “Sakay tu pitu a tinapay a para ta épat a libu,” kagi na, “éy sénganya
    a gatang i sobha a nihempés moy?” “Ey pitu,” kagi de.
  zpm-NT: 'Dzigo rëbchaa me: ―Zeeṉe waa gadzaque guietxtil co, ni bguiaṉ naa tap mil
    miech, ¿bla chicuida biaaṉ? ―Gadz chicuida ―rëb zho.'
  hix-NT: 4000 komo xarha nyahmahra kat wehxako, 7 me ekeyu ke rma, kekon hatà, Txesusu.
    Twahak menàmetxoko, otàkràskatxhàràtho, kekon hatà. 7 me amna nenàmeko, ketxkon
    hatà, àwya.
  sim-sim: Urik ormu silira, �Os bret 7-pela a toltavaha ma 4,000-ik a harik li ari
    wolo akwa sumbuyambu serkawu mbelmbel ji wolor?� Karem or silirik limu mbara,
    �Serkawu 7-pelak ni wolori nira.�
  npi-ULB: “अनि जब मैले चार हजारका बिचमा सातवटा रोटी भाँच्दा कति टोकरी तिमीहरूले बटुल्यौ
    ?” तिनीहरूले उहाँलाई भने, “सात टोकरी ।”
  cgc-cgc: Gainsa pa gid Jesus i, “Na pabiak-biak ko pitto ya na tinapay para ta subla
    appat libo na ittaw, pila na mga baskit napanno nyo ya ta sama na patipon nyo?”
    Sabat danen, “Pitto.”
  tim-tim: “Dâ sot nâmbulân lâuwâ kalem katmâ luâk 4,000 yeŋgire nembiâ pipiŋe yendo
    membiâ haka amon ge pigep?” dâmbo, “Nâmbulân lâuwâ.” dâyi.
  yor-yor: “Bákan náà, nígbà tí mo bọ́ ẹgbàajì (4,000) pẹ̀lú ìṣù àkàrà méje, agbọ̀n
    mélòó ló kù sílẹ̀ lẹ́yìn àjẹyó àti àjẹtẹ́rùn wọn?” Wọ́n dáhùn pé, “Ó ku ẹ̀kún
    agbọ̀n méje.”
  wos-wos: Wungi wandaka dé wa, “Hanja nak nukwa séfélak (4,000) du takwaka bret angé
    tamba yétiyéti angé tamba hufuk fukae hwewuka di sa. Sandaka nawulak rendéka wasara
    hatika guni lakwa?” Wungi wakwexékéndéka di wa, “Wasara angé tamba yétiyéti angé
    tambambu hufuk nani lakwa.”
  emp-NTPO: 'Jesuba jarasia: –Idjab̶a mʌ̃a siete paʌ̃ba ẽberãrã mil quĩmãrẽ ne cobigad̶acarea
    bãrãba dji ad̶ubad̶a jʌrʌ pesid̶ad̶e ¿jamara jũmasãwã birasid̶a?– Ãdjirãba panusid̶aa:
    –Siete.–'
  eng-F35: “And when I broke the seven for the four thousand, how many hampers full
    of pieces did you take up?” And they said, “Seven.”
  ind-ind: “Dan waktu Aku memberi makan empat ribu orang dengan tujuh roti, berapa
    keranjang besar sisa roti yang kalian kumpulkan?” Jawab mereka, “Tujuh keranjang
    penuh.”
  pes-OPCB: 'گفت: «وقتی با هفت نان، چهار هزار نفر را سیر کردم، چند زنبیل از خُرده‌ها
    جمع کردید؟» گفتند: «هفت زنبیل!»'
  mpt-mpt: eka e imin baabenea Nakaia unangai homoni 4,000 i bleto 7 o hania kikibeia
    unam biniba atosino deibobibo tlit meeno fatnamin gwelelonibta babibe? gesea i
    baabaniba 7 obo gesiba
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Mo hande palaowa siki watake hata꞉ mo 4 daoseni wanda꞉halina꞉
    pindi pindi peaowa꞉ pita꞉ma꞉ta꞉ putu pilikima꞉ta꞉ ala꞉ta tieke ekipu tumba mimipe
    leekeme. Ikana꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Watake hata꞉e lemekeme.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ mɑ́ í ni, si wɑɑti iyi ǹ bu pɛ̃ɛ ɑrɑ mɛɛjeu ǹ nɑ ɑmɑnɛ
    dubu mɛɛ ŋɑu, pɛ̃ɛ bubu iyi í ɡbeu kɔlɔ fɛloi ì kóo ŋɑ. Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, kɔlɔ
    mɛɛjei.
  gaq-gaq: “ଆରି ନେଙ୍ଗ୍ ଉଡ଼ିବେଲା ଅଁ ଅଜାର୍ ରେମୁଆଁଇଙ୍ଗ୍ ନ୍‌ସା ଗୁକ୍ଲିଗ୍ ରୁଟି ପାଗ୍‌ଚିଚେ
    ବିମ୍ଵଗେ । ଏତେ କେଲାପା, ପେଇଙ୍ଗ୍ ଉଡ଼ିକ୍ଲିଗ୍ ଆଣ୍ଡ୍ରାନ୍ନିଆ ଲୁଆଁକ୍ନେ ରୁଟି ସାପା ଆତ୍ନ
    ପେବଗେ ?” “ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, ଗୁକ୍ଲିଗ୍ ଆଣ୍ଡ୍ରାନ୍ନିଆ ନେରାଃତ୍ନକେ ।”
  gof-RNT: “Hessadakka, taani laappun uythaa oyddu mukulu asaas bathida wode aappun
    gayta kumetha tiife denthidetii?” yaagis. Entti, “Laappun gayta kumethi denthida”
    yaagidosona.
