    murome,” diro ka mokom bai di teingoro
  tha-KJV: “เมื่อแจกขนมปังเจ็​ดก​้อนให้​แก่​คนสี่พันคนนั้น ท่านทั้งหลายเก็บเศษที่เหลือได้​กี่​กระบุง​”
    เขาทูลตอบว่า “​ได้​เจ​็ดกระบุง”
  por-BR-2018: 'E quando parti os sete entre os quatro mil, quantas cestas cheias
    de pedaços levantastes? Eles disseram: Sete.'
  mhl-mhl: Ojibi jikigaya, “Nonji poroŋ 7 oi ŋiŋigo 4,000 yoŋore bajibe ore mobeine
