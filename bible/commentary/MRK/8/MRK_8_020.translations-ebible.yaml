  bbb-bbb: Ro Jesu fu una kiae, Ro ja kuke burete seveni ije na ke tuasena e fo taoseni
    (4000) vajiaeva ijia ire nugune ije ja tere izege utisevano kiae? Fu ijiege kuariamoga
    bu kuae, No tere seveni ijiege utisevano kuae.
  blw-blw: “Yag hen anchi ngay nametpet-angà hen anchi an pituy tenapay way namangan
    hen anchi opatlifu way tatagu, kamana agéy awit hen nahawar way enamongyu.” Yag
    ekatcha agéén, “Pitu.”
  tam-2017: நான் ஏழு அப்பங்களை நான்காயிரம்பேருக்குப் பங்கிட்டுக்கொடுத்தபோது, மீதியான
    அப்பங்களை எத்தனை கூடைகள்நிறைய எடுத்தீர்கள் என்று கேட்டார். ஏழு என்றார்கள்.
  azz-NT: 'Huan no Jesús quintajtoltij ijcuín: ―Cuac nicxejxeloj nahui panes para
    in nahui mil tagayot, ijcuacón, ¿canachi chiquihuit pexonic de pan cojcotol nanquiolojque?
    Huan yejuan tananquilijque ijcuín: ―Chicome.'
  spa-RV-1909: 'Y cuando los siete panes entre cuatro mil, ¿cuántas espuertas llenas
    de los pedazos alzasteis? Y ellos dijeron: Siete.'
  csy-csy: Tul li sung ah sali ka phel lai in, a val bawm bangza tawm nu ziam? ci
    hi. Amate in, sali, ci uh hi.
  mxq-NT: 'Ta ja Jesús ꞌyakꞌanma̱a̱yʉdʉ: —Es kots nyajwaꞌxy ja jʉxtujkpʉ tsa̱jkaaky
    ma̱ ja nima̱jtáxk milbʉ ja̱ꞌa̱yʉty, ¿na̱a̱k katsy xyajmujktʉ? Es jaꞌajʉty ꞌyadsoodʉ:
    —Jʉxtujk.'
  tzj-NT: 'Ja c''a Jesús xbij chic chique: —In tok xenutzuk chic ja quiji'' mil winak
    tre ja wuku'' rkan caxlanway ¿jaru'' chacach ja totaji ja xemol ruchi''? ne''
    chique. —Wuku'' chacach, xeche'' tre.'
  tdt-tdt: Jesus husu tan, “Depois oinsaa ho paun fuan hitu nebee Hau fahe ba ema
    rihun haat? Imi halibur hamutuk hahaan restu too bote boot hira?” Sira hataan,
    “Bote boot hitu.”
  ron-BTF: 'Și când, am frânt cele șapte pentru patru mii, câte coșuri pline de frânturi
    ați ridicat? Și au spus: Șapte.'
  eng-WEBP: “When the seven loaves fed the four thousand, how many baskets full of
    broken pieces did you take up?” They told him, “Seven.”
  eng-FBV: “And the seven loaves divided among four thousand. How many basketfuls
    of leftovers did you pick up?” “Seven,” they answered.
  nld-1939: 'En bij de zeven broden voor de vier duizend man, hoeveel manden met brokken
    hebt gij toen wel verzameld? Ze zeiden Hem: Zeven.'
  bwo-bwo: «Mank'o shawat mishono awd kúm ashuwotssh t titsor oortso ambts mari s'eene
    it k'aaúwi?» Et boon bí aati. Bowere «Shawat mari s'eena» bo eti.
  nch-BL: 'Huan Jesús quiijto: ―Huan quema niquintamacac nahui mil tacame ica chicome
    pantzi, ¿quesqui chiquihuit pantatapatzti huan michtatapatzti anquisentilijque
    cati mocajtoya? Huan quiilhuijque: ―Chicome.'
  quc-TNT: Aretak c'ut xinpir ri wukub caxlan wa, xinjach wa' chquiwäch ri quiejeb
    mil winak, ¿janipa' chicäch nojinak chque ch'äkatak tak wa ri man xq'uis taj ri
    xeic'olo? —xcha chque. ¡E wukub chicäch! —xecha che.
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong l̈ok obi ga «¿Domerga sënor dogl̈o sak dbäw dbäw
    pjl̈ogl̈o pkëng (4,000), pjl̈ung shosho suk pjir kjwo kjäk (7) goshko ga dl̈i
    beno obi tönomi shingyo kjwobi?» «Shingyo dl̈inorwa kjwo kjäk (7)» l̈e l̈ok ba
    kong.
  kaq-NT: —¿Siete paan cahran, hahan hen cuatro mil pimahiya texehi teque tsinquixon
    jahuentihi tasa man bohasjahipiquin? —jato jaquin. —Siete rahan —hihcani.
  ahr-ahr: येशुनी ईचारं, “काय तुमले याद नही जवय मी चार हजार लोकसकरता सात भाकरी मोडात
    तवय तुम्हीन कितला टोपला भऱ्यात?” त्या बोलनात, “सात.”
  sgb-sgb: Wanay na êt ni Apo Jesus, “Haka ungnoy lubon ya napno hên tagan ya tsinipon
    yo hên pinakan koy apat ya libo ha pi-pitoy puto?” Wanla etaman, “Pitoy lubon.”
  vie-1934: 'Còn khi ta bẻ bảy cái bánh cho bốn ngàn người, các ngươi thâu được mấy
    giỏ đầy bánh vụn? Thưa: Bảy giỏ.'
  kxv-kxv: “ଅ଼ଡ଼େ ଏ଼ ସା଼ରି ମା଼ଣା ଲ଼କୁ ବିତ୍ରା ନା଼ନୁ ଏଚିବେ଼ଲା ସା଼ତାଗଟା ରୂଟି ଡ଼ିକ୍‌ହା
    ମାଚେଏଁ, ଏଚିବେ଼ଲା ମୀରୁ ଏଚର ଡାଲି କୂଡ଼ି କିହାମାଚେରି ?” ଏ଼ୱାରି ଏଲେଇଚେରି, “ସା଼ତା ଡାଲି
    ।”
  cha-cha: 'Ya anae y siete na pan sija entalo y cuatro mit, cuanto na canastra injatsa
    bula ni pidaso sija ni sebbla? Ylegñija: Siete.'
  amu-NT: '—Ndoꞌ cwiicheⁿ cwii ndiiꞌ quia na tyja̱ya ntquieeꞌ taⁿꞌ tyooꞌ na tcwaꞌ
    ñequiee meiⁿ nnꞌaⁿ, ¿cwanti lquiee na ꞌndiinaꞌ? Joona tꞌo̱o̱na nnoom, jluena:
    —Ntquieeꞌ ꞌndiinaꞌ.'
  hin-CV: “जब मैंने चार हज़ार के लिए सात रोटियां परोसीं तब तुमने टुकड़ों से भरे कितने
    टोकरे इकट्ठा किए थे?” “सात,” उन्होंने उत्तर दिया.
  eng-OURB: “When the seven loaves fed the four thousand, how many baskets full of
    broken pieces did you take up?” They told him, “Seven.”
  spa-BES: 'Y cuando reparti los siete panes entre los cuatro mil, ¿cuántas canastas
    llenas recogieron ? Y ellos le dijeron: Siete.'
  san-BEN: অপরঞ্চ যদা চতুঃসহস্রাণাং পুরুষাণাং মধ্যে পূপান্ ভংক্ত্ৱাদদাং তদা যূযম্
    অতিরিক্তপূপানাং কতি ডল্লকান্ গৃহীতৱন্তঃ? তে কথযামাসুঃ সপ্তডল্লকান্|
  tdx-tdx: Aa naho nifolaheko i fito ho a i efats’ arivoy rey, fire ty haron-kisetse
    nipeà’ i nifitafitay ty rinambe’ areo? Hoe iereo ama’e, Fito.
  naf-naf: Zeme Zisasiyaŋ ewe indayaŋkwesiye, “Kan ŋengat nupmamaŋ 7 mti am 4 tausen
    pi indama nimkiŋgapme butnaŋ totemepme timti ele zigok webien?” Indayaŋkwesime
    ekŋenaŋ zewien, “7 webenn.”
  grc-MT: οτε δε τουσ επτα εισ τουσ τετρακισχιλιουσ ποσων σπυριδων πληρωματα κλασματων
    ηρατε οι δε ειπον επτα
  vid-vid: Yesu nakawauza, “Na ahala londiwamogole mibumunda saba, nalowadile wanhu
    elufu zine, namlokoteza vidoto vilinga vya upumunizo?” Wedichila, “Saba.”
  pio-NT: 'Néese íimaca nalí: —‍Néeni, idécanáamité nuwacùaca nalí siete namanùbaca
    pan nayáapiná, níái cuatro mil namanùbaca asìanáica, ¿càisimaléná mapíiri imanùbaca
    iyamáawa yéenáimi pìwacáidéericatécué? —‍íimaca yái Jesúsca. Yá náimaca irí: —‍Sietecaté
    mapíiri imanùbaca yái imàaquéericawa —‍náimaca.'
  tsn-tsn: “Mme e rile fa ke abela batho ba le dikete di le nne dinkgwe di supa, go
    ne ga sala di le kae?” Ba re, “Go ne ga sala diroto tse di tletseng di supa.”
  amr-NT: —‍Cuatro mil aratbuttaj siete pan ijbayokemey. ¿Menigaʼ kusogyo̱ huedmeya̱ʼda
    yanʼohueameʼ? —‍Jesúsa oʼmanaʼnok, —‍Siete. —‍Huanigpe̱i̱kaʼeria oʼnonaʼuyate.
  pwg-pwg: “Ma bade parawa miikovimaruwa avogimagimai da tomotomowa 4 tausan avi kanisi.
    Ma puwata kodesi viya kovi tupoi?” Ma ivonapotei bo, “Kode miikovimaruwa.”
  cjv-cjv: ena “Na kaime dori okonom koro muruwo koro surai dou dire ari yokamai 4000
