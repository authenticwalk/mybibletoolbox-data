  pon-2006: “A pilawa isuhwo me I pilitikihpeseng pwe en nehnehiong aramas pahkido?
    Kopwou depe kumwail deukada sang luhwen konoto?” Irail patohwanohng, “Me isuh.”
  dad-dad: “Sain aya bret sewen, fo tausen tamo nigin mumã afen, ã karam ganĩ bun,
