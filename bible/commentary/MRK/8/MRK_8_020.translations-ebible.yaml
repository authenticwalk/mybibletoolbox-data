  tnn-tnn: Kən təmətapəh mɨn olat məmə, “?Kən nian emos pɨret əh sepɨn məmə ekos-ipən
    kəm netəm mɨn əpəh fo-tausan kotun, kən uarisɨg nəmotaii-pən nɨmɨsmɨsɨn e kətɨm
    asol kuwəh?” Məto kotəmə, “Sepɨn.”
  hch-NT: Mücü tivarahüave, 'Atahuta payari nauca miriyari vahesie mieme ne'utitaracu,
    quepaüme quirivayari xepucuxeürie muyuhayevaxü. Müme meniutiyuani, 'Atahutame.
  crn-NT: 'Aj pu i aꞌɨ́ɨn Jesús, ayén ajtahuaꞌa tihuaꞌutaꞌíhuaꞌuriꞌi tɨjɨ́n: ―Ajta
