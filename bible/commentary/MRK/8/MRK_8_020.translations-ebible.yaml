    bret ururukoro?” Oa iava oiso puraaepa, “Erao vatara.”
  miz-NT: —Dā kátsin dava u uꞌxe tañúꞌū sán ne, kɨ́mī míil ñāꞌa san éꞌxi ña ne, ¿tɨ̄tɨ́n
