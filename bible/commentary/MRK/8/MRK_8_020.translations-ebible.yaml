    pare, “A mouit.”
  san-DEV: अपरञ्च यदा चतुःसहस्राणां पुरुषाणां मध्ये पूपान् भंक्त्वाददां तदा यूयम्
    अतिरिक्तपूपानां कति डल्लकान् गृहीतवन्तः? ते कथयामासुः सप्तडल्लकान्।
  tna-NT: 'Jesús ja daja hue quisabainiame atana huecuana: —Yama siete pan chidi cuana
