  yut-yut: Yaŋba yagɨt, “Nak amɨn 4 tausen do bret 7 kabɨ pɨdaŋ yomgum bɨsapmon, ji
    jap dɨwat yɨk madepsi niaŋ da sɨmɨlba tugawit?” Yaŋban yaŋ iyɨwit, “Yɨk madepsi
    7 kabɨ.”
  grc-BYZ: ὅτε δὲ τοὺς ἑπτὰ εἰς τοὺς τετρακισχιλίους, πόσων σπυρίδων πληρώματα κλασμάτων
    ἤρατε; οἱ δὲ εἶπον· ἑπτά.
  cpc-NT: '“Iijatzi nokantakiro, kaawitachari 7 tanta, jowaiyakani 4000 atziriiti.
    Poyiitairo tzimagaantapaintsiri. ¿Tsika okaatzi kantziri jaikitaatsiri?” Ikantaiyini:
    “7 kantziri”.'
  nhg-NT: '―Hua cuöc onejcocototz checume pöntzi para nöbe mil, ¿quiejquech pescunchequejme
    tietieme nencajcojque de pöntzi cojcotoctec? Quejtojque: ―Checume.'
  nya-nya: “Ndipo pamene ndinagawa malofu asanu ndi awiri a buledi, kwa anthu 4,000,
    ndi madengu angati amene munatoleramo buledi ndi nsomba zotsalira?” Iwo anayankha
    kuti, “Asanu ndi awiri.”
  ngu-NT: 'Quemaj Jesús oquintlajtoltij inomachtijcahuan: ―Niman ijcuac yonictlatlapan
    on chicome pan, niman quemaj oniquintlacualtij on nahui mil tlacatl, ¿quesqui
    chiquiutin de tlatlajcotzitzin yejhuan onocau onenquisentlalijquej? Niman yejhuamej
    oquijtojquej: ―Chicome.'
  kup-kup: Tahan maot at mañah, “Met bereñ 7 bapezat añarab ahovokaro 4 tausen manohon
    nohot kaev ravahan kituk tair baveleg?” Pot mañahan paru pat, “Hou kitü 7 potuk
    baveleg,” pot hah.
  jid-jid: Ni wa me zi bredi tankpan ni di dubu zi'a (4000) bi vu kpu kpu bredi ti
    sisen bre?” Ba hla u di “tangban” (7).
  wmw-wmw: '“Na mikate saba kwa wanu alufu nne, vipande víbakire víjala vikalala vyengapi?”
    Ewo wakijibu: “Saba.”'
  gmv-GGM: Izikka “Lappun uketha oydu shiye asas ta mentha immin appun pitha kumetha
    kathi denthideti” gi oychin isstika “lappun” gida.
  ssg-ssg: “Ape ti nga wiki tepanim huaik bret waxeniai teka seilon kilaialaha 4,000,
    hil po moxe an amuto waxi?” Lato ukek, “Tepanim huohu.”
  zpo-NT: —Leezha mlerol na pan ndaw tub tap mil xaa, ¿lak chekwid pan mlake? —Gazha
    —nzhé re xaa.
  poy-poy: “Pakagamegiti mabumunda saba na kawayupa wantu elufu msheshi, mjojiniriti
    majamanda maninga yagasigariti?” Wamwankula, “Gaweriti majamanda saba.”
  qwh-NT: 'Jina qanchis tantallapita chuscu waranqa (4,000) nunacunata qarariptï,
    ¿eca canasta juntatataq sobrata elluriyarqequi? Pecunanam niyarqan: —Qanchistam
    —nir.'
  gaw-gaw: Anam aeg amu Nug aum. “Aria, deḏ laa da bret eblaih aḏit ele panai, danab
    4000 lana malaeg amu ag e hup̱u kaleg gane inaeg am beum,” awa aum. Awa a amu
    ag, “Eblaih aḏit ele,” ap̱ig.
  nca-nca: Yi ŋande osese yereró, “Kowe bret kande saŋiyoro irisa rondaqe uni 4,000
    yunowe ni bret sombé-sombé kumi yoní siriyoyi, toŋgo kome puŋge parámi datiro
    maŋgoraró?” Yiní mande topé ŋande yaŋgurí, “Kande saŋiyoro irisa maŋgoraró.”
  zpz-NTPP: 'Orzeꞌ na dey: ―Trocyup ―nay. Orzeꞌ nam: ―Zeꞌ ornu blewa̱ gyishtily nu
    bdow tap miily mbecy, ¿la be chicyiw gyishtily nu brusub pteꞌ der? ―nam. Orzeꞌ
    na dey: ―Gagy ―nay.'
  mkj-mkj: “A lopwon in pilahwa ijuhwo ma Ngoahi kamwingehkihla armaj pahkiddo? Kiam
    doapoa kamwai audohda jang luhwen mwingehk?” Irai pwehng Ih, “Min ijuh.”
  zac-NT: '―Nu iurë bëshulla gadchi guetështildi parë tapë mili nguiu, ¿bëldá tëpë
    pedasë bëtëá të? Guniꞌi raiꞌ: ―Gadchi tëpë.'
  kyg-kyg: Nagaemo seveniꞌa peleti mayamo aliꞌna akaya heꞌna fo tauseniꞌa vayaꞌmo
    apamiꞌnogetapaeꞌmo atupaꞌamo alitapa na magi honafa yuvapafiꞌmo maletapa havai
    teꞌnae, huno apafi geꞌnigeꞌapaeꞌmo, seveniꞌae, huꞌa ha paiꞌnae.
  kmk-kmk: “Ot utdit biniibiik ku dat pitu’n bukoḻa tinapaya impakan sidat opata libu
    un tagu, piga’n lakba dat nabun-ana sininup yu?” kinnanan Jesus. Kanan da un,
    “Pitu’n lakba.”
  cao-NT: 'Jatsi, —Jasca, siete ca maparí tsi cuatro mil ca nohiria ë pimahitaquë
    ra. Toatiyá tsi ¿jahuë tihi ca caca ma rëahitaha, pihama ca maparí no? —i Jesu
    niquë. Jatsi jahuë rabëti bá quëbiniquë: —Siete ca caca no rëahitaquë —iquiina.'
  bbr-bbr: Jisas nukas ätäi totwarowon, “Kar ses opok is bret 7 orip oianik, pärärmoi,
    roat 4,000 orip aroita, jein, akas o autakau erasek jowa joke moin?” Akas aurin,
    “Jo 7 orip.”
  inb-inb: 'Jesuska tapurka: —Chasa­llata, nuka kan­chis tanda­ta piti­chi­uraka,
    chusku waranga runa­kuna mikur­ka­kuna; chi puchus­ka­kunataka, ¿mai­tuku saparu
    jundatak tanda­chir­kan­gi­chi? Ainir­ka­kuna: —Kan­chis saparu.'
  hrv-hrv: '“A kada razlomih sedam na četiri tisuće, koliko punih košara ulomaka odnijeste?”
    Odgovore: “Sedam.”'
  box-NT: 'Ó o bĩnía tùara ɓa yi: «Á bìo á ĩ cɛ̀ɛkaa ho búurú bìo hèɲun
    á nɔn ɓa báawa muaaseé náa yi, á bìo dú ká na mi khuiira wàráa á sú
    sàkíwá bìo yɛn?» Á ɓa bía: «Lée sàkíwá bìo hèɲun.»'
  ote-NT: 'Nepʉ bi ꞌñena: ―Nehe xi núꞌbʉ ndá xɛni núꞌʉ yoto ya thuhme ne dá ꞌuinga
    goho ꞌmo ya ja̱ꞌi, ¿hangu ya ꞌbøtsꞌe gá xɛca thuhme bi bongui xa̱? Y nuꞌʉ́ bi
    ꞌñena: ―Yoto ꞌbøtsꞌe.'
  wnu-wnu: 'Ende qamarari ne bo wurinob qamar: “Ne bo mani parau 7-ende eng ye bo
    boroumi andarine an bo tumbigi munon yurau 4,000-ende wurisari nub tatau wagari
    an tugar mai-mai tugariamanei?” Ne wuri qamamir: “Tugar 7-ende tugariaminei.”'
  zam-NT: 'Tolo ndxab Jesús loo myen'', ne: ―¿Ché'' ne''tyede lezo'' gu'', ne, co''se''
    mchì''xen gaz pan par nduhua thap mil mèn, plá cardor le'' pan co'' be'' mbyan''
    xo''f loo gaz pan co'' mblin mbyar'' mthop gu'', à''? Myen'' mcàb loo Jesús tedib
    vez. Ndxab myen'': ―Lìca, Tad, mthop nu'' gaz cardora tiempa, ne.'
  zyp-NT: Taico Zisu tah, “Taico mehnung 4000 caw tei very tlang sarih ka chy ning
    takhei a hluipaw bai khazeh maw naa dui vy kha?” tatah hae he ka, “Bai sarih,”
    tatah aa chai.
  sey-NT: '“¿Cuiꞌne cuatro mil pa̱ire siete pan paꞌiseꞌepi a̱oto je jaꞌye nëaëꞌni?”
    Caquëna, i̱ohuaꞌipi careña: “Siete doꞌrohuë̱a nëapi.”'
  nvm-nvm: Bu ijeg kuavga Jesu fu una kia, Regavo ja madu bred seven (7) iji na ke
    tuaseme e fo taosen (4,000) ijeg vajiainva ijia duok ukur iji ja ter izeg anusenvano
    kiain? Fu ijeg kuardiamga bu kua, No ter seven (7) ijeg anusenvano kuain.
  mps-mps: “Tama eno te bidi sese hauwa umabo te 4,000 bidi te nai bret te bidi meni
    yai bulude pebedama mani sogo, dagego te nisu naga bonou wa basket te me badu
    munaluali naigo pągąnai dawe?” Tama augwaligo te po wai, “Te a naga olama me
    badu si dao,” te po wai.
  seh-seh: '“Pontho nkhabe kukumbuka, kuti Ine ndagawa mikate minomwe kuna anthu akukwana
    pikwi pinai? Pitundu pingasi pyakudzala na mapindi a mikate adagumanya imwe?”
    Iwo atawira kuti: “Pinomwe”.'
  pab-NT: 'Hatyaoseta Jesus axehenahitiyene: — Hoka 7-tohase nakairati nirahenere
    4.000-hare halitinai ana xowaka, xoanamate koho kaisero ximexeheta? — 7-te kaisero
    wimexeheta — nexaha ihiye.'
  llg-llg: Yesus natane sala bali nae, “Ei bei masaneneꞌda fain Au bibiꞌi loti kahitu
    kala, de fee hataholi lifun kahaa kala sila laꞌa hetu? Ei makabubua mala nanaꞌa
    ela kala lembeneu hida?” Lataa lae, “Hitu, Ama!”
  kyf-kyf: '''Ɩn ɔ nɛɛ: «Ɩn dlili ''yaa ''floo gbesɔ nyɩmaa ''wlu glʋ -bhlo (4.000)
