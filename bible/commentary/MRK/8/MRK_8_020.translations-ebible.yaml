    taytay” niyargan.
  kms-kms: “Di nge wute 4,000 pela te ningg bret 7-pela pu bir kawo riq pre, di cham
    dong wand kin te imbi pughe gri pu?” Ni oyi mand mari, “7-pela pu.”
  agn-agn: “Asta ang pagpisi-pisio tang pitong bilog ang tinapay para ong epat ang
    ribong taw, pirapa kang tiklis tang nasimet mi?” “Pitong tiklis,” tang sabat nira.
  nhi-NT: '—Uan ihcuac onquinxixiloh chicome pan tlen ica otlacuahqueh naui mil, ¿quesqui
    chiquiuitl tentoc ica pan tlacocotontli oc onanconnichicohqueh? Otlananquilihqueh:
    —Chicome.'
  ttc-NT: '«B''ix aj txik nsipa'' te wuq wab''j kye kaj mil (4000) xjal, ¿jateb''
    chi''l ojaw echimo'' te aj osobrin?» Ntons oxik kyq''uma'': «Wuq chi''l.»'
  dan-1931: '“Og da jeg brød de syv til de fire Tusinde, hvor mange Kurve fulde af
    Stykker toge I da op?” Og de sige til ham: “Syv.”'
  kwj-kwj: Wowani Jisas ya ri ai sawe, “Gisi foki ai bereti tapaꞌangi hatachi fisi
    numbwa a lepikasini kale 4,000 hurahama leni ani hasiwani hara laka geni ki ahirahi
    gamwe ku waroro?” Wowani ya ai wu sawe, “Tapaꞌangi hatachi fisi.”
  vie-OVCB: '“Còn lúc Ta chia bảy ổ bánh cho 4.000 người, các con lượm được bao nhiêu
    giỏ?” Họ đáp: “Thưa, bảy giỏ.”'
  kze-kze: avakaeté-tomba topán-topan-umai sáwíva-kwaasi 4,000 kwaasi timéwánasa naráamba
    mintón-ayai nóraumai-unampina áíturaao séna tísaa úwasa avakaeté-unampinta ógwitaraumne
    suwaná
  mpj-mpj: Jiijajju-jananya wituka wajarnu, “Kulilngaranyurra. Ngayulurna-jananya
    martu kujupakaja karlukarlu japan wulikaja warlangu yungu. Martukajalu puu jawujunkajalu
    ngalangu munkurringu. Kayilapaya karlkinpa mirrkakaja warningkupayi. Turampukajanyurra
