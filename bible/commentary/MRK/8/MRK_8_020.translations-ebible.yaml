    diet ga tange, “A liman ma iruo na kalot.”
  bjz-bjz: “Kotú amó farava ingari dano ingo yoveni, kotú ingo yoveniva ungagha aghago
    righia ingegebea, embobo dano 4,000 aghago undutara-da itoto mo, kanda nanjogo
    fefendiguta?” Iesu aghá rea niningurieta, númane mino eghá regeguturie, “Kanda
    dano ingo yoveni, ingo yoveniva ungagha fefendigutare.”
  atg-NT: “Abi mhi rọ gbo kemhi ibulẹdi ishilua na ẹgbọ agbẹlẹ asha ene, ighughu ingmẹ
    a sanọ iku wẹ vọ?” Ẹ ọli “Ishilua.”
  bjv-NT: '«NGa ndɔ kɨ, m-ləbɨ mapa sɨri dɨngəm je dɨbɨ sɔ kɨn, gɨnde je kɨ nay, ndɔ
