    jume notatsi jeye: —Siete po cotebe apara, jei Jesús pijimonae tatsi.'
  boj-2014: Onaqa olo minjrej, “Bati bei e bem 7 dego giŋgeŋyosimqa tamo 4,000 anainjronam
