    pão akahabarinia? —7 so''oro — vakhaniha.'
  twi-twi: “Na mesan de brodo ason maa nnipa mpem anan no nso, ahe na ɛkae?” Wɔkae
    se, “Nkɛntɛn ason.”
  hlt-hlt: “Thawngli ham parhih vaengah a nueipil na phueih uh te voh meyet a bae?”
    a ti nah hatah Jesuh taengah, “Parhih,” a ti nauh.
  tbz-SIM: 'Kòo yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Kɛ̀ n wɛ́rí pɛ̃́ɛ̃̀bɛ̀ bɛ̀yiekɛ̀ kɛ̀ bɛnìtìbɛ̀
    sikɔupísìnɑ̀ɑ̀ (4000) cɑ̀ɑ́kɛ́ kɛ̀ dɛ̀ɛ súɔ́ nkɛ́mpíɛ́kɛ́ nyɛmɔ́mmùyɑ́kɛ̀ yɛ̀dɛ
