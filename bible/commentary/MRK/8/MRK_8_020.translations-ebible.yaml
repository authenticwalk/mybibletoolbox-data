  zpu-NT: '—Leskaꞌn kone gall yet xtir naꞌ, bwawaꞌ tap mir beꞌnne. ¿Bale llom da laꞌo
    batopre? Naꞌll ne akeꞌ: —Gallen.'
  juy-juy: “ଆରି, ଞେନ୍‌ ଆଙ୍ଗା, ସାତଟା ରୁଟିନ୍‌ ରେବ୍‌ଲେ, ଉଞ୍ଜି ଅଜାର ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ବନ୍ତାଲାୟ୍‌,
