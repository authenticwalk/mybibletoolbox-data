  ind-AYT: “Dan, ketika tujuh roti untuk empat ribu orang, berapa keranjang yang penuh
    dengan potongan sisa roti yang kamu kumpulkan?” Mereka menjawab, “Tujuh.”
  cjo-NT: 'Ikantzi Jesoshi: —Eejatzi paashini, okaatzi paa 7, ikaatzi eejatzi owakawori
