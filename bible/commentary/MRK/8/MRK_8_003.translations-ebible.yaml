verse: MRK.008.003
translations:
  kpx-kpx: Dana lovi oveholisito hanavege abu tiliege degomole abuna vaeho humaha
    tavae nibedai. Kosealemo degomoleau o haeavamolemo loholu.”
  okv-H: Embo nei da hoi ta eto puvera avoeto ikaro beuje te da ta pambasora amo degi
    ta pahue tihivi na pehasora” ke ainge enu
  tbo-tbo: Ma inapa anai omhilagehi a himilihi apo hoi tahaya kamnahi hina apapoe,
    babana gehouhi bala daodaohiyei hi nei.’
  mal-C: ഞാൻ അവരെ വിശപ്പോടെ വീട്ടിലേക്കയച്ചാൽ അവർ വഴിയിൽ തളർന്നുവീഴും; അവരിൽ ചിലർ
    വളരെ ദൂരത്തുനിന്നു വന്നവരുമാണ്” എന്നു പറഞ്ഞു.
  grc-SR: καὶ ἐὰν ἀπολύσω αὐτοὺς νήστεις εἰς οἶκον αὐτῶν, ἐκλυθήσονται ἐν τῇ ὁδῷ·
    ⸂τινὲς γὰρ⸃ αὐτῶν ⸆ μακρόθεν ⸂2ἥκουσιν.⸃
  bgc-bgc: जै मै उननै भूक्खा घरां भेज द्यु, तो राह म्ह थक हार कै बेहोस हो ज्यांगें;
    क्यूँके इन म्ह तै कई लोग दूर तै आरे सै।”
  khz-khz: Pene au na pana tugu-waikulera geria vanugai mavitora genai, rauparai neeporimarana,
    kwalana reketa kapu rau vagina gevogomaito gaurai.”
  deu-TKW: und wenn ich sie nüchtern nach Hause entlasse, so verschmachten sie unterwegs;
    auch sind sie zum Teil von weit her.
  zsr-NT: Chquiꞌ usölaꞌa lequëꞌ lidxquëꞌ taꞌdunzëꞌ caꞌ, hualaꞌcuídiꞌnëꞌ laꞌ nöz, le
    zaꞌquëꞌ ziꞌtuꞌ laꞌquëꞌ.
  lin-lin: Soki nazongisi bango na bandako na bango na nzala, bakolemba nzoto na nzela ;
    pamba te, bato mosusu kati na bango bawutaki mosika.
  hns-NT: Aur ham oesabke bhoekhe pet ghare to na pathaai sakiela. Ekaatgo bahoet
    doer rahe hai, oesab be-dam hoi djaai.”
  noa-E: Ich jãg thachdamjã khöpiba amach diig pʉ̈ikhiin, khʉd ee wëtumua jãdaúa phʉrëuju,
    pöd amach di aarjã barba. Magʉm ãaur khʉʉn chará warpmua bëe nʉm aawai pöd barba
    khãijã ajugui ajim anʉm.
  eng-EMTV: And if I dismiss them hungry to their own houses, they will faint on the
    way; for some of them have come from a great distance.”
  mib-NT: Te núu natají rí i quinuhun ndite i vehe i, te cuīta íī i sava ichi, chi
    íyó sava i jeē jicá véjicoo i, áchí yá.
  bea-bea: Achu kootyehaitye tagha kwa tsi yaghatipatooh, woianh oohatootsitassi,
    natlone tontye tsi otsighatelyu.
  lif-NT2: इङ्‌गाॽ खे़ङ्‌हाॽ हिम्‍मो बा अक्‍खेए पाङ्‌घुङ्‌देःसुङ्‌सिङ्‌ने़ फाॽग्र
    मे़बेःक्‍ल मे़बत्तिल्‍ले़सा साक्‍किल्‍ले़ साक्‍लाम्‍बत्तुसिॽ, थेआङ्‌भे़ल्‍ले़
    कुभाग साॽरिक् माःङ्‌घा माःङ्‌घालाम् मे़द्‌ये़आङ् मे़वाॽरो॥”
  xnj-xnj: Ngati nikavajovela vawuya kunyumba na njala yati vihinduka munjila, muni
    vangi vahumili kutali.”
  mmx-mmx: Do ana riki aonon di uto at laramenemen atdi, tentaba diba meroxon to at
    langa e mi lantoxo atla lentaba diga rupot boro vaxalom.”
  cbr-NT: '''Ën ñu naracamixunma atun xubunu xucëxbi ca cuaníbi bainuax bëënanti ''icën,
    raírinëx ca ''uracëox uaxa.'
  tee-NT: Ni aclacmalakachachokolh la'ixlacchaka'an nin tuca' tavajin jantu xcai ni
    catata'aktalh ju lacati ixchavan'an. Ju ali'in na makat tamintacha.
  eng-LSV: and if I will let them away fasting to their home, they will faint in the
    way, for certain of them are come from far.”
  cak-NT: Y xa xquientak ta chi tak cocho xe quiri', man utz ta, roma can jec'o ri
    can naj je-petenak-wi; xa xquiebetzak pa tak bey roma man je-waynak ta, xcha'
    ri Jesús.
  pah-NT: Po ti ji g̃a mondoukari g̃anonga pe g̃a mbatera ue'ymame, a'ero po ti g̃a
    pytupavahivuhuro ogwovo pea rupi nehẽ. A'ereki jara'g̃a nonga paivohu, ei ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Mãgá pëiru pɨrã ãchi te chaa, ode k'ap'ɨa t'ũmaak'oodaridait'ee jarrapa,
    ũk'uru t'ɨmɨɨpa che p'anadairã.
  xed-xed: Ka lawala dzagha ghuni nda maya nda maya ka yu nda həŋ katsi, mutsafta
    a həŋ ta mbraku ŋa mbaɗa ta tvi wa. Wya sliʼaf ma vli diʼiŋ sanlaha mataba taŋ
    guli,» kaʼa nda həŋ.
  mks-NT: Ta co̱ cúni̱ chindahá i̱ na̱ nu̱hu̱ na̱ vehe na jáchi̱ cáma̱ni̱ cuxu na
    ta tia̱hva náá cuitá na̱ ta cu̱yu na íchi̱ jáchi̱ sa̱ cáni̱ ndiva̱ha na̱quixi
    java na —na̱cachi Jesús.
  gfk-S: Be ni tule ise di ter ta ira nudi taman, ari di na mat kalo ura adi tari
    na ngas kinong ira nudi taman i manga tapa.”
  bmu-bmu: Yeŋgöreŋök tosatŋan köröwenök kaba malgetka nöŋön ‘Ölöp miriŋine anme,’
    jibi nene qahö negetka öne melaim eŋgibiga könanöŋ anda mala kembaŋe jeŋini gili
    tirinbirin akepuk.”
  dgz-dgz: Wapimu negina torot wapi tawa menan, mondi enup agut ya watu enamot anuivin.”
  eng-GNV: 'And if I sende them away fasting to their owne houses, they woulde faint
    by the way: for some of them came from farre.'
  zaa-NT: Canchu ethèl·la' ya' cą litsi' quį sin qui'ni làa go cą primero nna, hua
    gútsi latsi' quį lo néda, porqui'ni ttu te cą nna idittu' tsè'ni da' cą.
  eng-WEBSTER: 'And if I send them away fasting to their own houses, they will faint
    by the way: for some of them came from a distance.'
  guh-guh: Itsa meta itorobijitsipajë pijabonëjavabelia peponaenexa pexaejava xaenejeva,
    apo asaë meta tsipae namutua peponaejava. Tsipaji raja itsamonae pata tajëverena,
    jai Jesús pijajivijavabelia.
  bon-bon: Cane liba loolomecewe jityepenemine teeme cewe me, teepi gaabegabe cije
    irecu laboclomäjininusi, ingle poto cina cudecewe cewe ca seclumi.”
  nhw-BL: Sintla niquinmajcahuasquía ma yaca ininchajchaj huan amo tlacuajtoque, huelis
    huetzise ipan ojtli, pampa sequin huejca hualajtoque.
  swh-ONEN: Nikiwaaga waende nyumbani bila kula, watazimia njiani kwa sababu baadhi
    yao wametoka mbali.”
  wbi-wbi: Ningavatavule kuuti vavujaghe kisila kulia, kyavitegha mu sila, kange vomonga
    vihuma kutali.”
  bba-bba: Nɑ̀ n mɑɑ nɛɛ bu wio, bɑ kun ɡɑ̃ɑnu di bɑ koo wɔruku swɑɑ sɔɔ, domi mìn
    di ben ɡɑbɑ nɑ, n tomɑ.
  eng-KJVCPB: 'and if I send them away fasting to their own houses, they will faint
    by the way: for divers of them came from far.'
  kgk-NT: Oĩ mombyry-gwi ou va'ekwe. Amondo ramo íxupe kwéry hóga-py ivare'a ramo,
    naipyatãvéi arã tape-rupi, he'i íxupe kwéry Hesu.
  waj-waj: Fai na kati iya ngiari yoosinnaiyauvakira titanai vida hama yeenna nneeraida
    vikio aataru tammaivaki iya avuuyauvo ngioo vi ngioo viinai sabi yuku raaravai.
    Vooya ngiari yoosinnadiri hokoba aataruuvau niisi nniravaivee,
  cpy-cpy: Aririka notyaan-teeri, ari aakiri itashe awotsiki, tema eeniyitatsi poñaachari
    inteena.”
  ekk-PKP: Kui saadan nad ilma toiduta koju, nõrkevad nad teel ära. Mõned on väga
    kaugelt tulnud.“
  mpx-mpx: Ebo galegalebol ya na patunal nihi sikal wali awana, nasi nihi wesal kamwasaa,
    kaiwena enuna hi neem labena yayapona elal.”
  wbp-wbp: Panu-karijili yanurnu nyampu-kurraju nguru wurnturu-jangka. Kajilparna-jana
    pina-yilyayarla yarnunjuku miyi-wangu-jangka wurnturu-kurra nyanungurra-nyangu
    ngurra-kurra, ngulaju kajikalu marrmarrpa-jarrinjarla wantimi kulkurru yirdiyirla
    yarnunjuku miyi-wangu-jangka.”
  luo-luo: Ka agonyogi gidhi thuchegi ka gidenyo kama to ginyalo podho e yo, nikech
    moko kuomgi oa mabor.”
  nhe-NT: Intla niquinmacahuas ma yaca ininchajchaj huan ax tlacuajtoque, huelis tlapolose
    ipan ojtli pampa sequin huejca hualajtoque.
  aii-aii: ”ܐܸܢ ܫܲܕܪܸܢܗܘܿܢ ܟܦܝܼܢܹܐ ܠܒܵܬܵܝ̈ܗ‌ܝ، ܒܸܬ ܫܲܡܫܸܡܝܼ ܒܐܘܼܪܚܵܐ، ܘܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ
    ܡ̣ܢ ܕܘܼܟܵܢܹ̈ܐ ܪܸܚܩܵܐ ܐܬܝܼܹܐ ܝܢܵܐ.“
  esk-NT: uvaŋa aullaqtitkupkich niġipkaġaluaġnagich iliŋich taaqtukkaġisirut apqutmi.
    Iḷaŋich aggiġñiqsut uŋasiksuamiñ.”
  msb-msb: Kun paulion ko sinda na gutom basi magkadirismayo sinda sa dalan kay an
    iba sa inda hali pa sa harayo na lugar.”
  cpa-NT: Tsa¹hno¹jni dsianh¹³jni dsa² hi² tsa¹ma²na²gǿh¹dsa, ju³ jmai³ tsa¹tiúh¹dsa
    dsi³lia¹dsa ja³quiah¹³dsa. Di³ uǿin² ja³tiogh³ ca²dsiog³dsa ―ca¹juúh² Jesús.
  dso-dso: ତେବେ ମୁଇ ସେମନ୍‌କେ ନ କୁଆଇତେ ଗରେ ପାଟାଇଲେ, ବାଟେ ସେମନର୍‌ ଚେତା ଆଜିଜାଇସି, ସେମନର୍‌
    ବିତ୍‌ରେ କେତେକ୍‌ ଲକ୍‌ ଦୁରେଅନି ଆସି ଆଚତ୍‌ ।”
  meu-meu: Mai hitolodia ida edia ruma ai bama siaidia na dala ai bema manori; haida
    na gabu daudau amo vada ema.
  yva-NT: Weramu ranivara Syo matutir unaji bayave, indati marore po mansaveti umayondi,
    mamune ngkaumudi no unanuije ama yasyin, weye vatane inta nawamo awa unanuijo
    wanya rai nggwaravainy tavon.”
  dgc-dgc: Eng péglakadén ko side ta bile de a mégalép, éy kapuyén side a talaga ta
    dilan. Ey te sénganya dide a gébwat ta adeyo.”
  zpm-NT: Teḻne squise zho gzonëz naa zho, glëbd zho, scow zho nëz, sac no zho zit
    briee zho ziaad zho nu.
  hix-NT: Ànyakheranye wehxan hamà, àmàn kom yaka, mox omohsah me esnàr kom ke. Àsok
    tawro hana. Tàtontokonye rma, namotohyatxow hamà, asama rakatawo rma, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Lal lihi nombo homek ikwa lir. Os sungu nga na mbashinak yanga lihik indik
    li i nahi, avak nombok kumba tava hahantlenak takatukuyikwa lir.�
  npi-ULB: यदि मैले तिनीहरूलाई केही नखुवाईकन पठाएँ भने तिनीहरू बाटोमा मुर्छा पर्न
    सक्छन् । तिनीहरूमध्ये कोही धेरै टाढाबाट आएका छन् ।”
  cgc-cgc: Daw paulien ko pa danen i na ula kakaan, malipeng danen i ta iran na pagpanaw
    tak duma ki danen naan pa alin ta madyo na lugar.”
  tim-tim: Siânbaŋe hân kâlewângenba togoyi aregât huŋgun yeŋgire arim sotgât dâwân
    dewun biri yeŋguwop.” dâep.
  yor-yor: Bí mo bá sọ fún wọn láti máa lọ sí ilé wọn bẹ́ẹ̀ pẹ̀lú ebi, wọn yóò dákú
    lójú ọ̀nà, nítorí pé àwọn mìíràn nínú wọn ti ọ̀nà jíjìn wá.”
  wos-wos: Nawulak di afaké téfambu di ya. Wuni dika hénoo hwehafi yawut di deka getéfaré
    wambula ye yambumbu hénooka hiyatandi.”
  emp-NTPO: Mʌ̃a ãdjirãra ne cod̶aẽ́ diguid̶aa wãbigaibʌrʌ, ota cacua norrab̶arid̶ia.
    Ʌ̃cʌrʌ wãrãda tʌmʌba ze panʌa.–
  eng-F35: If I send them away hungry to their homes, they will give out on the way,
    because some of them have come a long distance.”
  ind-ind: Kalau Aku menyuruh mereka pulang dalam keadaan lapar, mereka bisa pingsan
    di jalan, karena ada yang datang dari jauh.”
  pes-OPCB: اگر ایشان را گرسنه به خانه‌هایشان بفرستم، مطمئناً در راه ضعف خواهند کرد،
    چون بعضی از ایشان از راه دور آمده‌اند.»
  mpt-mpt: Maki skeim da tlemin kesoa ne i imen teb ye dlaia unib mole bebianiba deib
    tamal deibo beit doka bianoa kin bobob ye mabobo gesea
  ssx-ssx: I̱ma꞉ta꞉ ika꞉ da tea꞉ma꞉ homa꞉ paleke tapa tapa pua꞉ka꞉na꞉ta꞉ kota꞉ pota꞉
    hopikina꞉ tea꞉ma꞉ homilimikie. Mandane wanda꞉halita꞉ papatena꞉ hao a꞉pa pelememe
    leekeme.
  mkl-mkl: Bii ǹ jɔ̀ ɑ̀ nɛò ɑri ɑɑ koo ɑ cuku kpɑ̃ɑ, si bɛi idei inɛ ɡɔ ŋɑ í jĩ.
  gaq-gaq: ମେଇଂ ମାଚଙ୍ଗ୍‍ଚେ ଆକ୍‌ବାନ୍ ୱିଗ୍‍ଲେ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା ଣ୍ଡୁ । ମେଇଂନେ
    ବିତ୍ରେ ଉଡ଼ି ରୁଆ ଜାବର୍ ସ୍ଲବାନ୍‌ ପାଙ୍ଗ୍‌ଲେ ଆର୍‌କେ ।”
  gof-RNT: Taani asaa koshara soo yeddiko asay bishe ogen daaburidi kunddana, bagga
    asay haahosoppe yidosona” yaagis.
  unx-unx: ଇନ୍‌କୁକେ ସାମାଲାହିଦ୍ ଅଡ଼ାଃତେଇଙ୍ଗ୍‌ କୁଲ୍‌ତାକୁରେ ହରାକରେ ଲାଗାଉତାରଃଆକ, ଚିୟାଃଚି
    ଇନ୍‌କୁଏତେ ଚିମିନ୍‌କ ସାଙ୍ଗିନ୍‌କଏତେ ହିଜୁଆକାନାକ ।”
  gah-gah: Itó lugáa nene hotokatí nianazo, itína gaúna giliki niko numúitoka kimiselekugo
    vitamó nene gapoloka kovonana vizinogo ive.
  lcm-lcm: Man naka asok suai palau aniria velai ani buk angan, kianla ngau alava
    e selen using mang matan iria le ring vunga.”
  aer-aer: Tharle itnenhe uyarne yernekenge alhemele apeke itne angayakwe atnyeketyenge
    arrpenheme-arle apmere arlenge-ntyele apetyerlenge.”
  qvc-NT: Piru mallaqtalla wasinman kach'aptiyqach'i, shaykushpa ñambi binsikanmanllapa.
    Llalli wakinqam ancha karumanda shamushqallapa.
  tgl-ULB: Kung pauuwiin ko sila sa kanilang mga tahanan na hindi pa nakakakain, maaari
    silang himatayin sa daan. At nagmula pa sa malayo ang ilan sa kanila.”
  cbs-NT: Jatun jiwe anu piti mais en jatu nichian bui bai puchinin anua punu nukai
    babui unanyamastidubuki, betsabu chaikea beshianbudan— ikaya
  xtm-NTPP: Te nuna ndatetniñu sa i jin nu koo i ve'e i ma te ñatuu jin kaa‑ka i ma
    chi jin kuita i ichi jin nu koo i ma, chi vaa kua'a i ve koo jika ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Anda nalekangite bajabulange kachabe kongo babi na njala bapakuinduka undela,
    gambu katijabe babokangite kutaali.”
  bao-NT: Baari méé ca biirãrena, cʉ̃ja yaa wiijeripʉ yʉ ca tuenecojojata, maa decomacãrira
    dia ñaacoabocuma. Jĩcãrã yoaroripʉ ca dooricarã niima —ĩiupi.
  san-ORI: ତେଷାଂ ମଧ୍ୟେଽନେକେ ଦୂରାଦ୍ ଆଗତାଃ, ଅଭୁକ୍ତେଷୁ ତେଷୁ ମଯା ସ୍ୱଗୃହମଭିପ୍ରହିତେଷୁ ତେ
    ପଥି କ୍ଲମିଷ୍ୟନ୍ତି|
  huv-NT: Sitiül sanasajüw majtsoriw wǘxan nganaw metiw, ngondom maiücüw, apmajmiücüw
    tiül tiiüd cos altiül imiünüw miünquiaj ―aj nejiw Teat Jesús.
  otn-NT: Nu̱'mø ga̱ ɛtyø ja̱'i̱ ngue da̱ ma yø ngu̱, 'nɛ̱ hi̱ngui̱ si̱hmɛ̱, da̱ güennbʉ
    ja ra̱ 'yu̱. Porque yap'ʉ yø ngu̱ 'da yø ja̱'i̱.
  nop-nop: Metam noli kweetniŋ hinek bugiŋ doktiŋa map tiŋa agaŋ gweheye tiiŋ i yeniŋkulene
    uneŋ wooŋ noli talipmeŋ dauhik kulune maneeneŋ.”
  obo-NT: Na, otid po-uliyon ku sikandan no diid pokoka-an, od moomet dan to gutas
    diyot daan, su duwon duma no moriyu pa kos od uliyan.”
  cak-ENT: Y nyentük ta e chi tak cacho choj quiri' y man jun nquic'ux-e, man utz
    tüj. Roma yec'o jujun ye petenük nüj, y riq'uin ba' nyetzak pa tak bey roma vayjül,
    xbij rija'.
