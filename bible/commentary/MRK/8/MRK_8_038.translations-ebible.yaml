  som-som: Haddaba ku alla kii qarnigan dembiga iyo sinada leh kaga xishooda aniga
    iyo hadalkaygaba, Wiilka Aadanaha ayaa ka xishoon doona isaga markuu ammaantii
    Aabbihiis kula yimaado malaa'igaha quduuska ah.
  anh-anh: Osa anchɨ irɨh ñɨmŋgɨmbɨri mbanamb, mbɨ Yakŋ Ohɨrah mapɨŋ eŋgwe enta kɨvah
