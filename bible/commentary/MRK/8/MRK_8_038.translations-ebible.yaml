verse: MRK.008.038
translations:
  kpx-kpx: Ataeau novae vani komo Dilava halevai vatae isivi vamale kemo oleuoleu
    di mati vai di hoto louliho isiviholige dana bae di lohomale kela di Mamae ataga
    anelu tumute atagamo lohoniege data kebia matigevei.”
  okv-H: Embomeni eha mihera amo ari sasapura embopo eto God uje ae embomeni ra te
    embo amuna Namote nau ke te avo kito me kogue hande ae aisuja amo Embo ta Meni
    usasa te Anera Otohu ga iji kombu te puvuto embo avo kogue me kesuja.
  tbo-tbo: Apo lawa awai tau ma u baha ubeihi ina ihinimaya geka hapana u matahi babana
    tu apapoe apo hina paliguyoguyougeya yaka tau Lawa Moinau u houga nei uyahina
    apo tauna a wihinimaeya. Naka hougana uyahina tau ma Amau po a tu winoyanoya waiwoiyawahi
    hai wasawasa namanamalinei a nei.’
  mal-C: വ്യഭിചാരവും പാപവും ഉള്ള ഈ തലമുറയിൽ ആരെങ്കിലും എന്നെയും എന്റെ വചനങ്ങളെയുംകുറിച്ചു
    ലജ്ജിച്ചാൽ അവനെക്കുറിച്ചു മനുഷ്യപുത്രനും (ഞാനും) തന്റെ പിതാവിന്റെ തേജസ്സിൽ വിശുദ്ധദൂതരോടുകൂടെ
    വരുമ്പോൾ ലജ്ജിക്കും.”
  grc-SR: Ὃς γὰρ ⸂ἐὰν⸃ ἐπαισχυνθῇ με καὶ τοὺς ἐμοὺς λόγους ἐν τῇ γενεᾷ ταύτῃ τῇ μοιχαλίδι
    καὶ ἁμαρτωλῷ, καὶ ὁ υἱὸς τοῦ ἀνθρώπου ἐπαισχυνθήσεται αὐτόν, ὅταν ἔλθῃ ἐν τῇ δόξῃ
    τοῦ πατρὸς αὐτοῦ μετὰ τῶν ἀγγέλων τῶν ἁγίων.
  bgc-bgc: जो कोए इस जार अर पापी युग कै बिचाळै मेरै तै अर मेरे वचन तै इन्कार करैगा,
    तो मै माणस का बेट्टा भी जिब पवित्र सुर्गदूत्तां कै गेल्या अपणे पिता की महिमा सुधा
    आऊँगा, तो मै भी उसतै इन्कार करुँगा।”
  khz-khz: Pene rai na au e geku kila nugaragera na ekalaana, e veopa-lema e kala
    rakava talimara wailarai, Taunilimalima Natuna maki pene nugarage ia genai gena
    vogomai ai, ia Tamana vewaena ralemana e tiavu kamuna e magena aneru veagara ria
    pia vogomai tomanai.”
  deu-TKW: Denn wer sich meiner und meiner Worte schämt unter diesem ehebrecherischen
    und sündigen Geschlechte, dessen wird sich der Sohn des Menschen auch schämen,
    wenn er kommt in der Herrlichkeit seines Vaters mit den heiligen Engeln.
  zsr-NT: Chquiꞌ zoëꞌ bönniꞌ rutuiꞌnëꞌ nedaꞌ len xtidzaꞌa laugac bunách ni nucaꞌngac
    Dios len tun dul‑laꞌ, lëzcaꞌ cni nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, utuiꞌdaꞌ
    bönniꞌ naꞌ catiꞌ guídlenaꞌ yöl‑laꞌ yeníꞌ queëꞌ Xuzaꞌ, dzagquëꞌ nedaꞌ gbaz laꞌy.
  lin-lin: Moto nyonso oyo akoyoka Ngai mpe maloba na Ngai soni, kati na bato ya ekeke
    oyo, ba-oyo batosaka Nzambe te mpe batondi na masumu, Mwana na Moto mpe akoyoka
    ye soni, tango akoya elongo na ba-anjelu ya bule kati na nkembo ya Tata na Ye.
  hns-NT: Koetjh manai kharaab hai aur Parmeswar ke tjhor deis hai. Oesab hamaar baat
    aur hamse sarma hai. Bakie djab iensaan ke Beta aapan Baap ke maahaanta me pawietr
    parie log ke sanghe aaiga, tab oe bhie oelogse sarmaaiga.”
  noa-E: Maimua ãbmua khãijã ĩs mʉg õor pekau pöomanaa Ẽwandam iekjã thãraucha ʉ̈khaba
    thʉnʉm eeta mʉ gaaimua wa sĩi mʉ iekdam jaaujupai khãijã õor dakhĩir chigaa amʉn,
    mʉg mʉch chi Emkhooi Iewaajã thumaam khʉʉn Pörkhanaa mʉch Aai jua theeg dʉ̈i ʉ̈gthar
    i chognaan thʉnʉm khʉʉnpa mʉg durr chachaan bëem edjã ĩchab ich khĩircha eerpanaa
    chigaa warag, “Mua bʉ̈ʉrjã pʉ khaugba chitʉm” a iekhajugui ajim anʉm.
  eng-EMTV: For whosoever is ashamed of Me and My words among this adulterous and
    sinful generation, the Son of Man will also be ashamed of him, whenever He comes
    in the glory of His Father with the holy angels.”
  mib-NT: Te ñayuu yáha tu cácandíje cuɨtɨ i, te máni máá cuéchi cásáha i. Te núu
    na‑ni ñayuu cúcanu i nuū ñáyuu yáha jeē sɨquɨ́ ruhū, Yaā ní nduu tēe, jíín sɨ́quɨ̄
    jnúhun cáhán rī, suni súcuan cucanu rī jeē sɨquɨ́ máá i, quɨvɨ̄ ndíji ri jiín
    táca ndajéhé ndoo ri. Te quɨvɨ̄ ún chi yōhyo luu cujéhnu ri nájnūhun cújéhnu Tátá
    rī. Achí yá.
  bea-bea: Ooline siooyale tane zake chu chode soochaghachatai chu kyidyetseli chu
    tanegha; ayilon atane tane chue yaooyaooli, kootoo yuhchininiye ate kochi soochunetyi
    Matgha keotichne oochune chu.
  lif-NT2: कन्‌कुॽइगे़भे़ॽबा नु लायोबा ये़म्‍मो आत्तिन् मनाःन् इङ्‌गाॽनु हे़क्‍क्‍याङ्
    आबाःन्‍जाक्‍किन्‍नु सिरिङ् मःॽ, इङ्‌गाॽ मे़न्‍छाम्‍साःन्‍नाङ् आम्‍बारे़ कुमिमिदिङ्‌ङो
    सेसे माङ्‌लाइङ्‌बाहाॽनु युःआल्‍ले़ खे़न्‍नु सिरिङ् मःआरो॥
  xnj-xnj: Ngati mundu yeyoha muvandu va chiveleku ichi chihakau na chechimbudili
    Chapanga ngati ikola soni kwa nene na malovi gangu, Mwana wa Mundu yati akumulolela
    soni mundu mwenuyo, lukumbi peibwela muukulu wa Dadi waki pamonga na vamitumu
    va kunani kwa Chapanga vamsopi.”
  mmx-mmx: Mo do taradi na lok mamangan kepe ia eburu mi levelinga rak kantubu at
    limixin at na loola, nenia, Laradi Mevana, anaba sok tixirixes i ap mo laaleng
    nenia ana si ukopok mi lisisixam silok at ne Tamak la at lubungangelo ren.”
  cbr-NT: Ui unix cara 'ënan 'icëbia axa 'ëmi sináncëma unin 'usánti sinani 'ënan
    'itimi rabíanan 'ën bana quicësai 'itimi rabinia, a uníxa 'ënan 'itimi cana 'ëxribi
    rabínti 'ain, uni 'inux anuax uá 'aish cuantancëx 'ën Papa Diosbë 'Apu 'itancëx
    aín ángelcamabë utëcëni.
  tee-NT: Ju lapanacni ju tat'ajun ju chavai na tamacajunta ju Dios chai na ta'alactu'unun.
    Pus ni xamati' aquint'amaxanalh chai cat'amaxanalh ju quinchivinti la'ix'ucxlacapu'an
    ju yu'unch pus vachu' act'amaxanana' ju yuchi acsni acminchokoya' la'ixtachaput
    ju quimpai acsni ac'alact'amina' ju ix'anquilhnin.
  eng-LSV: For whoever may be ashamed of Me, and of My words, in this adulterous and
    sinful generation, the Son of Man will also be ashamed of him when He may come
    in the glory of His Father with the holy messengers.”
  cak-NT: Man jun tiq'uix nuk'alajij chi can jinruniman ren y ri nutzij. Man tiq'uix
    nuk'alajij-ri' chiquiwech ri winak chi ri tiempo re' ri can je aj-mac y can man
    niquijo' ta niquinimaj ri Dios. Xa c'o jun niq'uix nuk'alajij-ri' chiquiwech reje'
    chi jinruniman ren ri xika-pe chicaj y xinalex chi'icojol, ren chuka' xquiq'uix
    xtin-ij chi ri jun winak ri' can wichi ren. Quiri' xtin-en cuando xquitzolaj chic
    pe jun mej (bey) junan quiq'uin ri lok'olaj tak ángeles y can junan chic nuk'ij
    riq'uin ri Nata' Dios.
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Ag̃wamove''g̃a opohi Tupana''ga hugwi okote''varuhuavo,
    ei ga. Po g̃apyteripeve''g̃a ei: “Ji Jesus''ga remimbo''eharamo rũi ako heroviare''yma
    ganhi''ig̃a.” Po g̃a ei poro, a''ero jirura''javame po ti ji ei g̃a pe nehẽ: “G̃a
    ko nhiremimbo''eharamo rũi oko”, ei ga. Ajivyra''ja po ti ji Tupana''gapyrive''g̃a
    pavẽi Tupana''ga popoakara rerekovo nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Ɨ̃rapema eperãarã audú p'ek'au oo k'inia p'anapata mɨde ijãadak'aa perã.
    Mãɨrã taide eperã k'ĩra nejasia bɨ pɨrã jarait'ee mɨde ijãa bɨ maa-e pɨrã mɨ ũraa
    jarait'ee awaraarãmaa, mãgara mɨ, chi Eperã Ak'õre Truadepema jida k'ĩra nejasia
    bait'ee mëreda ait'ee, mɨ Ak'õre Waibɨa k'ĩra wãreede chek'ãri iru angeleerã ome.
  xed-xed: Ya wana ka dmaku mnduha ta na zamana na, ka sliʼiŋ ka sliʼiŋ həŋ da Lazglafta.
    Ka kwalaghukwala mndu ta mnaŋtá hga ɗa nda gwaɗa ɗa guli ta kəma tsa mnduha ya
    katsi, iʼi Zwaŋa mndu guli ná, dzaʼa kwalaghukwala yu ta mnaŋtá tsa mndu ya baɗu
    vragata ɗa kawadaga nda duhwalha nda ghuɓa ta luwa ma glakwa Lazglafta.»
  mks-NT: Cande̱hé ndo̱. Mé tiempo viti cája ña̱yivi cua̱há cua̱chi ta co̱ xéen na
    caja na ña̱ sáhndá Ndióxi̱ nu̱ ná. Ta ndá na̱ cácahan nu̱u̱ sa̱há i̱ xi̱hi̱n sa̱há
    tu̱hun va̱ha cáha̱n i̱ quia̱hva já cacahan ri nu̱ú ye̱he̱, da̱ na̱chindahá Ndióxi̱
    nduu ña̱yivi sa̱há na̱ cán tá ná quixi i̱ cacomí i̱ cuéntá sa̱há ña̱yivi. Mé tiempo
    cán na̱ha̱ ndaja cáhnu cúú ye̱he̱ jáchi̱ quixi i̱ xi̱hi̱n ndée̱ Ndióxi̱ ta xi̱hi̱n
    ndée̱ táto̱ yi̱i̱ mé á viti —na̱cachi Jesús.
  gfk-S: Taitus kakarek ra bung ira matanabar di la tutur talur God ma di manga sana.
    Taitus ikin ra sana pana bung be ta tikenong i harus leise iou ma ira nugu nianga,
    io, namur Nong a Turadi ie na harus leise bileng ie be na hanawat ma no minamar
    tano nuno Mama tikai ma ira halhaaliena angelo.”
  bmu-bmu: Ambazip kambuŋi kambuŋi nalö kewöŋe gölmenöŋ qesabulum aka siŋgisöndok
    tosatŋi aka malakze. Kunŋan yeŋgö sutŋine nöŋgö qetni aka Buŋa keuni memba et
    aljawi, mi Suep gölmegö azi ölŋan mewöyök ehöröŋ kölma. Yaŋön könaŋgep Suep garata
    töröŋi yembuk ki etketka Iwiŋaŋgö asakmararaŋi eka aurugetka yaŋön azi me ambi
    mewöŋi mönö ehöröŋ köl waŋgima.” Mewö.
  dgz-dgz: Waenapan endiwa mu koerage amba God menan ya anuiwanum. Da da umamuna anupi
    amba nop nega menan umam den anupi ne, Kimani Vitana Apanewa, wam da amba, Mamana
    kakae guragut ganasewa mega warap anea mega potamu woup seniwa den sia tauapena
    gare umamumu anuin.”
  eng-GNV: For whosoeuer shall be ashamed of mee, and of my wordes among this adulterous
    and sinfull generation, of him shall the Sonne of man be ashamed also, when he
    commeth in the glorie of his Father with the holy Angels.
  zaa-NT: Yala nu tul·la' ná ca enne' tsè'e yétsiloyu, ą'hua labí fiel ná cą lani
    enne' catsi'ínie cą. Pero nuỹa tediba ettu'nią quixá'ą nu cca quia' nna ca titsa'
    quíyi'į nna, entonces inte' Nubeyu' de Ỹiabara' nna ettu' huá te' na canchu chi
    gal·la' tsá el·lania' lani ca ángeli de ỹiabara' nna la'yani bàni qui' Tàta quí'a
    nna.
  eng-WEBSTER: Whoever therefore shall be ashamed of me, and of my words, in this
    adulterous and sinful generation; of him also will the Son of man be ashamed,
    when he cometh in the glory of his Father with the holy angels.
  guh-guh: Pajivi tajajivitonë ata, Dioso apo pejumecovënëtsivi tuatuajëta, pibisiacuene
    pexanaevi tuatuajëta ata, navënëlivaisicaura tsane xanë tajajivitonëcuene, tanejumecovënëtsijava
    ata yabara, nexata juya xanë bajarapajivi, tajajivitonë ata, tajajivitonëcuene
    vënëlivaisicauranë tsane taxa Diosojavabelia. Bajarapajivi vënëlivaisicauranë
    tsane pamatacabi icatsia patsianicajë. Baitsi pamatacabi xanë, Daxitajivi Pematapijinënë,
    ángelevi yajava, patsianicajë, pamatacabi yajavapatsianicajënua taxa Dioso pijapenivenivenaecotia,
    jai Jesús pijajivijavabelia.
  bon-bon: Laati te liba cebine nägyenige piiyepu cäme mene ibi lica äbitenige ai
    padare cabu, biname cina liba niiya mule bine jaawenimusi piiyepu sargi mule yaacnemusi,
    cane lui te Acejiyame bau ca tädujine biname me äbitujine, cane cuta teebine cirege
    ägyi, cane liba Babe me jamyacu apaclyera cama piiyepu teeme mename seemo cama
    cire tacnepene ai gawecewe cabu me.”
  nhw-BL: Huan sintla se masehuali mopinahuas para quiijtos nechiximati na huan nocamanal,
    pampa itztoc ininhuaya ni tlajtlacolchijca masehualme catli ama itztoque, huajca
    na catli niMocuepqui Masehuali nojquiya niquijtos amo niquiximati ipan nopa tonal
    quema nihualas ica itlatlanex noTata; huan nohuaya hualase itequihuajcahua Toteco
    catli tlatzejtzeloltique.
  swh-ONEN: Mtu yeyote akinionea aibu mimi na maneno yangu katika kizazi hiki cha
    uzinzi na dhambi, Mwana wa Adamu naye atamwonea aibu wakati atakapokuja katika
    utukufu wa Baba yake pamoja na malaika watakatifu.”
  wbi-wbi: Umuunhu ghweni anang'haane une ni mbulanisio sango pa vaanhu va kisina
    iki ikihosia kino nakikum'bikila mwojo uNguluve, na juune ne Mwana ghwa Muunhu,
    nilaava nikwisa mu vuvaha vwa Nhaata palikimo na vanyamhola avimike, nilankaana
    umuunhu ujuo.”
  bba-bba: Ǹ n mɛn nɑ, bɑɑwure wi u nɛn sekuru mɔ̀ kɑ mɑɑ nɛn ɡɑri tɛ̃n tɔn kɔ̃sobun
    suunu sɔɔ, be bɑ ǹ kɑ Gusunɔ turo yɔ̃, Tɔnun Bii u koo win sekuru ko ù n wurɑmɑ
    win Bɑɑbɑn yiiko sɔɔ kɑ Gusunɔn ɡɔrɑdo dɛɛrobu sɑnnu.
  eng-KJVCPB: Whosoever therefore shall be ashamed of me and of my words in this adulterous
    and sinful generation; of him also shall the Son of man be ashamed, when he cometh
    in the glory of his Father with the holy angels.
  kgk-NT: —Ha ãygwa katu Nhandejáry-pe nomboetéi va'e, hekoha vai va'e ave. Upéa-rupi,
    “Ndaikwaái íxupe” peje ramo xe-rehe, xe nhe'ẽ napehenduséi ramo ave, xe, Nhande
    Ryke'y tee va'e, napena pena mo'ãi ave pende-rehe. Xe amano rire aju jevy ramo
    xe Ru rendy-rupi, hembigwái marangatu reheve, napena pena mo'ãi pende-rehe agwahẽ
    ramo, he'i íxupe kwéry Hesu.
  waj-waj: Aa variaa suai aavaki gioonna kiaapuuya kaayau koonnama varida hama Anutuuqaara
    yaagueeqakiaanoo. Aqaa suai aavaki fai gioonna kiaapu voovoono niiyaraata ni kuaivaaraatama
    inna mmamma maisainai fai yapooma Na Vaidiivaa Mmaapuuvo keenaa mmatayaa kava
    vara ranee tiee innara mmamma maisainaravai. Fai na ni Napoonna mmeekia ari vookaraivoota
    aangeraa yoketaiyaatama tiinaravaivee, tiravai.
  cpy-cpy: Tema ikaatzi kaaniwentanani naaka eejatzi okaatzi nokenkithata-koyitakiri,
    ari imatapaeri eejatzi Itomi Atziri ikaaniwenta-paeri paata aririka ipiye ramaero
    rowaneenkawo Ashitariri, eejatzi rashi Ronampiripaeni tajorentsitaa-tsiri.”
  ekk-PKP: Kui te häbenete tunnistada mind ja seda, mida ma selle ustavusetu ja patuse
    rahva ees räägin, siis häbeneb inimese Poeg tunnistada teid, kui ta tuleb oma
    Isa hiilguses koos pühade inglitega.“
  mpx-mpx: Ebo gamagal etega ni puluwawi-agau ge no baaba ni puluwawi-an heyan golu
    gegetogal ge sisigal ya gamwaliyaa, he nau Gamagal Natuna na puluwawi-an, sauga
    ebo na sikalim alou Nam wana wasawasa ge alowau aneloseyau bwabwalel.”
  wbp-wbp: Jalanguju yapaju kalu wilji-jiki warrarda parnka Kaatu-kujakuju, manu maju-nyayirni
    kalu nyina. Ngaka kajirna nyampu-kurra pina-yanirni Kaatu-kurlangu-ngurlu nguru-nyayirni-wangu-ngurlu,
    ngulaju kapurna-jana jirrnganja yanirni pina marramarra-patuku tarrukuku, kapurna
    pina-yanirni pirrjirdi-nyayirni Kaatu-kurlangu-kurlu yartarnarri wiri-jarlu-kurlu.
    Kapurnarla wangkami ngajukupalanguku Wapirraku, ‘Nyampurrarluju yapangku ngurrpa-pajurnulu-nyanu
    ngajukuju kula kajulu nganta milya-pinyi Kaatu-kurlangu Yapa-nyayirni-wangu.’
    Junga-juku, nganangku-puka kaji-nyanu ngurrpa-pajirni jalangurlu ngajukuju, ngulakuju
    kapurnaju ngajuju ngurrpa-pajirni-yijala nyanungukuju Kaatu-kurlangurla.”
  luo-luo: Ka ngʼato wiye kuot koda kod wechena e kind tiengʼ mobam kendo matimo richoni,
    to Wuod Dhano bende wiye nokuod kode chiengʼ manoduogi gi duongʼ mar Wuoro, kaachiel
    gi Malaike maler.”
  nhe-NT: Huan intla se tlacatl mopinahuas para quiijtos nechixmati na huan notlajtol,
    pampa itztoc ininhuaya ni tlajtlacolchijca tlacame tlen ama itztoque, huajca na
    tlen niMocuepqui Tlacatl nojquiya niquijtos ax niquixmati ipan nopa tonal quema
    nihualas ica itlatlanex noTata, huan nohuaya hualase nopa tlatzejtzeloltijca elhuicac
    ehuani.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܢܵܟܹܦ ܒܝܼܝܼ ܘܒܗܹܡܸܙܡܵܢܝܼ̈ ܓܵܘ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܚܲܛܵܝܬܵ‌ܐ ܘܓܲܝܵܪܬܵ‌ܐ،
    ܐܘܼܦ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܸܬ ܢܵܟܹܦ ܒܝܼܹܗ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܒܫܘܼܒ݂ܚܵܐ ܕܒܵܒܘܼܗ‌ܝ ܥܲܡ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ
    ܩܲܕܝܼܫܹ̈ܐ.“
  esk-NT: Iḷapsi kanŋugivalukkaatŋa iḷisauttutitkalu sivuġaatni iñuich killuuruat
    sayuŋaruatlu. Taatnatun Iġñiŋan Aŋutim kanŋugigisipmigaaptuuq utiġumi kamanautiqaġuni
    aapamisun piqasiġuni ipqitchuanik isaġuliŋnik.”
  msb-msb: Kaya kun may tawo na ikakaalo ako kag san akon mga surmaton sani na makalalaw-ay
    kag makasasala na panahon, ikakaalo ko man siya bilang Anak San Tawo pagbalik
    ko sa kapawa san glorya san akon Ama kag kaupod an mga banal na anghel.”
