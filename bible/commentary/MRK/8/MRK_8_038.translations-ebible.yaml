    mitimobarac ehuna epnahing.”
  mph-mph: Nuwurri kurrungpurrun puka pata arrarrkpi ta kayirrk wenatapa tumurrunjut
    murnin marrik iwuwurru ja God. Kapin ta iwulagarru nakapa yanat wurwiny inyatping
    ngartu murnin ta wurluj ta ngungunman nuwurru ta ngapi ngartu, warrwak ngapipa
    wurwiny nganpanyatpi nuyu. Ngapi ta God nuyu arrarrkpi ta ngangurlyak mira, Malanypi
    ja ngapi nganimalkpany, ja God, yanatapa nganpaningurlyakpa, la ngapi ngatpamurnanganiga
    kani ilij pu pata kawani yurrng pata God nuyu pata wurluj kangkumaga. Nganti ja
    naka kinnyatpi wurwiny ngartu ta kayirrkapa, wakapa ngapipa wurwiny nganpanyatpi
    nuyu tuka nganamurnanganiga ngapi.”
  hus-NT-1971: Xo’ lej hualbith an inicchic ani yab belom c’al nana’. Jitats tiquin
