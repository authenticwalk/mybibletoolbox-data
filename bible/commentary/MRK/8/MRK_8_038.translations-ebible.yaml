  wat-wat: Nofe tovasima kasi namoḡa o tokudo keta tofufunakaokaoḡo maise eketa taki
    aitevana ina sinemumuwikuwa maise yota yaku bwadu ina sinemumuwiya nofe namoisima
    yasi tovai, yawane Namoḡa Natuna yota ina sinemumuwisiya tovanama ina makaviniya
    fwayafwayai amana yana kaiwabu keta yota kana kaetoḡa tafutafusi abamei nukusi.”
  gui-NT: Ɨvɨ pegua añave yogüɨreco vae reta oñuvanga menda re jare oyapo teco icavi
    mbae vae. Oime yave quia imara cheré jare cheñee re cuae reta ipɨte pe vae, che
    cuimbaera ayeapo vae chemarata vi jese, ayu ye yave cheRu jesape reve araɨgua
    jupi vae reta ndive —jei chupe reta.
  quc-TT: We kꞌo jun kukꞌixibꞌej nuqꞌalajisaxik xuqujeꞌ utzijoxik ri nutzij chike
    we itzel taq winaq aꞌjmakibꞌ rech we qꞌij kamik. Ri uKꞌojol ri Achi kakꞌix na
    che we winaq riꞌ are kape pa ri ujuluwem ri utat e rachiꞌl ri tyoxalaj taq rangelibꞌ.
  heg-NTPO: Nangan ne! Halas ni atuil apan-kloma ki in daat ta bili-ngala. Oen toe
    muid Ama Lamtua lo. Tiata eta asii mae in muid Au, tamlom mae in kil Auk in tui
    ngas sam, mam Auk kon mae in hao un se Ama Lamtua Allah sila-mata ka. Ta Au, Atuling
    Baktetebes sia, mam Auk pait maang deng sorgang. Nol Ama Lamtua ima-ii in deng
    sorga ngas kon maas leo-leo nol Au. Kaim niu maang deng sorgang nini Auk Amang
    nga in kuasa man loe-liliman na, halas-sam atuli li taan noan, Auk niam mo asii.
  ptu-ptu: Aka menna-menna umpa'kasihisannä' anna umpa'kasihisam pepa'guhuangku illaam
    inde alla'-alla'na to umpogau' kasedaam anna to sässä' lalam, tau ia too la kupa'kasihisam
    duka' ke sulemä' to disangai Änä' Mentolino naponnoi kamatandeanna Ambeku anna
    natuhu'ä' ingganna malaika' maseho.”
  bzd-NTPO: Mik ye' dör S'ditsö Alà, e' dene ye' Yë́ olo ta̱', ñies ibiyöchökwakpa
    batse'r e'pa ta̱, eta̱ wé̱pa jaëne ye' ki̱ pë' sulusipa kë̀ tö Skëköl dalöiè we̱s
    trër wakpa kë̀ tö imaso dalöiè es esepa wörki̱, esepa ki̱ ye' jaërdaë ñies.
  kwf-kwf: Ma diꞋia ta ngwae nia Ꞌeke Ꞌani nau faꞋinia fatalaku Ꞌi saena asoa taꞋa
    ki, neꞋe ngwae ki noaꞋa kasi foꞋosia God, Ꞌirai ana kaidaꞋi nau kui dao maꞋi faꞋinia
    na ngwasinasinaꞋanga MaꞋa nau ma na Ꞌainsel abu ki, NauꞋa, na Ngela Ngwae, nai
    baꞋa Ꞌeke logo Ꞌania.”
  eng-WYC-2017: But who that acknowledgeth me and my words, in this generation adulterous
    and sinful, also man’s Son shall acknowledge him, when he shall come in the glory
    of his Father, with his angels.
  eng-WMBB: For whoever will be ashamed of me and of my words in this adulterous and
    sinful generation, the Son of Man also will be ashamed of him when he comes in
    his Father’s glory with the holy angels.”
  zat-NTPS: Che tu benne' gapa stu'e̱ chia' neda', ne chee̱ dizra' chawe' chia' lau
    bénne' caní, benne' dxulucá'ana Dios, ne dxelún dul-la, la gaze neda', Benne'
    Gulje̱' Bénneache, gapa stú'queza' chee̱ bénnea' gate xida' nen xel-la szren chee̱
    Xra', ne nen gubáz chee̱ xabáa lá'azxa ca'.
  spp-spp: Lire kurugo ŋgemu u na ɲcyíge Supyaŋi Jyaŋi ná u jwumpe na sùpyire ɲyii
    na, nte ti na kapegigii pyi maa kàntugo wà Kile á ke, Supyaŋi Jyaŋi ká bú mpa
    ná u Tuŋi sìnampe ná Kile mɛ̀lɛkɛɛbil'e canŋke ŋkemu i ke, u sí n‑cyé urufoo na.
  zty-NTPS: Cha' no benne' žedoe'ele' chia' neda', na' che x̱tiža'a ḻawgak benách
    ki, benne' ka' ẕbej yíchjgake' Dios, na' žóngake' doḻa', ḻezka' neda', Benne'
    Golje' Benách, yedoe'ela' che bennen' kate' yeḻá'a ḻen yeḻa' baní' che X̱a', na'
    gónḻengak wbás che ya'abá ka' neda' tẕen.
  mek-mek: Ega puo kaisau Deo anina aeani, ke iꞌina agofaꞌagai papiau Deo aina akeafia,
    amage koa laoga maina kekapa, ke opoꞌi aloꞌi fou apala auꞌi koa agemia lau agemeagaiainiau,
    ke eꞌu iifa isafa agemeagaiaina auga, Papiau Aumauni Gauga Ama ega Akaikiꞌa Isapugai,
    ke agelo Deo maagai aloꞌi elolofa auꞌi fou akemai aisama, isa isafa egaꞌina auga
  aey-aey: '@see-verse:MRK.008.037'
  urd-GVH: जो भी इस ज़िनाकार और गुनाहआलूदा नसल के सामने मेरे और मेरी बातों के सबब
    से शरमाए उससे इब्ने-आदम भी उस वक़्त शरमाएगा जब वह अपने बाप के जलाल में मुक़द्दस
    फ़रिश्तों के साथ आएगा।”
  ycn-ycn: Re ina'uqué, napáña'o no'opí pu'uhuaré la'ajeño, me'etení i'imacaño, e'iyá.
    Ñaqué caja napáña'aco nupuráca'alo ja'apí ne'iyá. Nupa'ajico je'echú chiyá majó
    huacajé, ñaqué caja nopáña'ajico na'apí. Ina'uquéjloje penaje i'imacá nucá. Piyuque
    ina'uqué huacára'ajeri penaje nuphaje je'echú chiyá majó rihuacajé. Nora'apá hua'atéjena,
    je'echú chu i'imacaño, quele iphájeño nujhua'até. Cajrú mejáma'atani huanacu que,
    huephájica majó.
  djr-djr: Yo, yakan walal goriny ŋarrakalnydja nhakun yäku-lakaranharay, ga dhäwuy
    ŋarrakalaŋawuyyuny, dhiyakurruwurruŋgalnydja yolŋuwal walalaŋgal ŋunhi walal ga
    wawu yan nhina, yätjkurra yan ga djäma rom malany mirithirra ga milnyaŋ'mirra.
    Ga ŋayiny dhu ŋunhi Yolŋuny Gäthu'mirriŋu biyakiyi bili yan gori nhumalaŋguny
    ŋunhi ŋayi dhu roŋiyiny räliny beŋurnydja djiwarr'ŋurnydja nhanukalaŋuwalnydja
    Bäpa'mirriŋuwal djeŋarray', ga God-Waŋarrwalnydja dharrpalwalnydja dhäwu-gänhamirriwal
    walalaŋgal,” bitjarra ŋayi gan ŋunhi Djesuy lakaraŋalnydja walalaŋ.
  kvg-kvg: Gekha ezoqām ndego, noqa yaq-te neka noqa manqat-qa yaq-te, mivi tegoat,
    nginik manqa-zapazapa-us ezoqam mokho-te, ndakin ngiyage, ndigu Mbumbukiam-te
    tøkebeav ndigu, yaq até Ezoqam-gé Yó-a, ndego mivi ndø̀gó te-te, Eve-qa waev
    neka bazaføgakh-te tegeav, Mbumbukiam-gi enzol ezoqam namba.”
  rug-rug: Be keke tie koasa sinage kaleana, na va gugue hie, si kurekure Nau si Arau,
    meke sari Qua zinama, si kaqu kurekure nia tugo sa Tuna d na Tie si asa, pana
    mae si Asa koasa tinolava ṉedalana tanisa Tamana, somanae koari na mateana hopedi.”
  hop-NT: Paniqw hapi ōviy haqawa pu’ tusk̇ap’iwyuṅqamuy, qaanhinwisqamuy qatsívaptsiwyuṅqamuy
    amutpip nuy, ilavayiy enaṅ hahmanqw, nu’ Sinot Tiat put hapi tuwat hahmanni, nu
    hisat ihoṅviaymuy qahováriwyuṅqamuy tsamk̇aṅw, Inay lolmat tālawṅwayat yank̇aṅw
    pītee.
  san-URD: ایتیشاں وْیَبھِچارِناں پاپِنانْچَ لوکاناں ساکْشادْ یَدِ کوپِ ماں مَتْکَتھانْچَ
    لَجّاسْپَدَں جاناتِ تَرْہِ مَنُجَپُتْرو یَدا دھَرْمَّدُوتَیح سَہَ پِتُح پْرَبھاویناگَمِشْیَتِ
    تَدا سوپِ تَں لَجّاسْپَدَں جْناسْیَتِ۔
  heb-LB: דעו לכם, שכל מי שמתבייש בי ובדברי בדור החוטא וחסר האמונה הזה, הוא יהיה לבושה
    לבן־האדם כאשר יבוא בכבודו עם המלאכים הקדושים.“
  caf-NT: '''Et k''an yuk''edinzut lhanah dune ts''eke bulh tinta'' hut''ih, ''ink''ez
    Yak''usda nahodilnah ho'' hint''ah. ''Et huwa ndan dune si ''ink''ez sughunek
    bulh hukwaya unli t''eh, ''et sih yinkak dune ye'', ''en yukaya hutele hoh lizas
    bulh be''aBá buts''u hayánduz, ''i tah whusanája t''eh.”'
  mio-NT: Iyo ñivi ñuñivi vitin, ta ña cuni ñi sacahnu ñi chi ra Ndioo. Mani ndavaha
    ni cuni ñi savaha ñi. Tu cua coo tu ca nuun chi ñi cuenda yu ta cuenda tuhun cahin,
    cua coo tahan tu ca nuun chi ra cuu sehe ñivi cuenda ñican quivi cua quichi ra
    chi ra tatun Ndioo quivi cua ndehe ñivi ti cha cahnu xaan rai cuu sutu ra.
  srq-NT: Emo ɨreɨ̃ ɨreɨ̃ mose sesɨ mbia ɨcuã ndésaa, se abe ra aɨreɨ̃ ɨreɨ̃ esɨ.
    Emo ɨreɨ̃ ɨreɨ̃ mose secheẽ sɨ, se abe ra aɨreɨ̃ ɨreɨ̃ esɨ, sechu mose mbia rerecuarã.
    Dios ra sembu sɨ íbii uquirãcuã je aque mose. Ibatenda rese ra achu ángeles, ɨ
    que Jesús ee ra.
  kje-NT: Ri mormori lere alam eniyeni kar derne rakani Makromod Lalap Nina nounaku,
    maa hir derne rakani ri namehin la hi'i dohohala mamani. Horhorok! Inhoi nawawa
    Maya'u de namhene konohi ri man ailanna onne na'ahenia, ‘Ya'u lernohi Yesus noro
    Nina wanakuku eni,’ na'amoli Ya awawa nala ai haenhi. Lere Yo odi Ya Am'u Nina
    ke'eke'el an'anhe ma narehi nalewen oro hophopon a'am raram man moumou dewdewe
    kopur mai noho wawan, Ya awawa nala ai haenhi.”
  bmk-bmk: Rava iyavo karako emakemake na kama rava iya patupatutusi ma tousi bera
    berosi eberaberasi. Iyai karako taku ma varaku ini pupuwei, nuke taku, Koroto
    Keimatana*, touna ani pupuwei. Weni touna ina tupuwa maranai ana vovira meme ku
    dobu aku mamai ina borumai ma ina aneya vokuwayisi meiteni.”
  gaz-gaz: Yoo namni kam iyyuu dhaloota ejjaa fi cubbamaa kana keessatti anaa fi dubbii
    kootti qaanaʼe, Ilmi Namaa yommuu ulfina Abbaa isaatiin ergamoota qulqulluu wajjin
    dhufutti isatti ni qaanaʼa.”
  kud-kud: Yau Tomowa Moihagu, na ebe yaiya owa vehabagu uhinimaya na uuvalaegau,
    yaso teina yababadi na pwanopwanolidi mehediyai, howola abo yauvalaego, hauganane
    Tamagu yana wasawasa pigapigabuna ainaena yawuyoma yana tausagenawasaone baidaguwao.
  urb-NT: Ma'e ka'u te'eha ke ma'ema'e aja ngã ixo apo. Tupã nixói, aja ukwaha naĩ,
    aja ngã ixo apo tĩ. Ame'ẽ ta ruwa koty ihẽ ngi amõ huxĩ rahã, ihẽ ruxĩ ta ingi
    tĩ. Awa ihẽ tĩ. Tupã je'ẽha rupi ajur. Ihẽ amu'e ame'ẽ ke ngi amõ huxĩ rahã, ame'ẽ
    sawa'e ngi ihẽ ruxĩ ta tĩ. Ihẽ ajywyr rahã, ihẽ ruxĩ ta ingi. Katu te ha rupi
    ihẽ ajywyr ta. Papama'e katu te ha rupi ajywyr ta tĩ. Ima'e je'ẽha rahoha tama'e
    katu te ha rupi ajywyr ta tĩ. Arahã ihẽ ngi huxĩ ame'ẽ ta ngi ihẽ ruxĩ ta tĩ —
    aja Jesu pandu.
  fra-LSG: Car quiconque aura honte de moi et de mes paroles au milieu de cette génération
    adultère et pécheresse, le Fils de l’homme aura aussi honte de lui, quand il viendra
    dans la gloire de son Père, avec les saints anges.
  san-HK: eteSAM vyabhicAriNAM pApinAJca lokAnAM sAkSAd yadi kopi mAM matkathAJca
    lajjAspadaM jAnAti tarhi manujaputro yadA dharmmadUtaiH saha pituH prabhAveNAgamiSyati
    tadA sopi taM lajjAspadaM jJAsyati|
  cak-SNT: Ruma xa cꞌo jun ri niqꞌuix pa nu-cuenta y ruma ri nutzij chiquivach ri
    vinak richin ri tiempo vacame ri can aj-bꞌanoy-pecado y man nicajoꞌ ta niquinimaj
    ri Dios, ri Xtak-pa chicaj chi xalax chiꞌicajol can xtiqꞌuix jeꞌ pa ru-cuenta.
    Quireꞌ xtuꞌon antok xtipa chic jun bꞌay, junan chic ru-gloria riqꞌuin ri Rutataꞌ,
    i-richꞌilan-pa ri santos ángeles.
  uvh-uvh: Wara' sidi kafakafa sura nakanting, aming ka kadapmang sansaramik tanga
    Anutu beng guk kabinga Anutu mandaga'ga' mugo ning titing wa kabi'mo' kuma' iking.
    A aming ka naga nanawak ga' kuma' surota' de ka adi amine wari bibi' nakngam a
    midi anikige titi waraga' ubu sura bibi' nakota' wa adi inga' Amingning Tim Iyak
    naga kunim aming arantagim inagira sibeng Anutuning tangkunang kigineng girii
    guk ka diok girii guk tubobu afok ganang wa nandu' aming ka ningwara' wa kagabi
    tok ning yanggu'.
  ino-ino: O'alikea'maki mako vaya'moki meni afina hao'otake kava nehaya vaya'ae Anumaya
    Koti ke atalete'a alu kate ne'vaya vaya'ai folakapi mai'ne'a nakaeya ke hapapai
    yafe apavuya nehisaya vaya'aina nakaeya'ae ani kava hu'na henaka'a ko'ku'napi
    fate akufa kayo kayo vaya'ae Afo'nimo ano hale lo'kiya himamu ya'afi ne'e'na ani
    vaya'ai apa'ki ae yafe navuya hupatete'na Afo'nimo aulakalena a'na fole o'aikoe.”
    huno hapapai'ne.
  gnn-gnn: “Yo, dhiyaŋunydja-wala dhuwala yolŋu walala nhina yukurra wawuna Godkunydja,
    yakana walala marŋgi nhanŋu Gunhu'wu, ga bitjanna liŋgu djämana walala yukurra
    yätjnha wal'ŋu mirithirrina. Ga ŋunhi ŋayi yurru ŋula yol yolŋu goranydja ḻakaranharawu
    ŋarrakunydja yäkuwu, ga yarryun ŋuli ŋarraku dhärukku, liŋgu barrarirrina ŋayi
    ŋuli ŋunhi wiripu-guḻku'wuna yolŋu'-yulŋuwu, bala ŋarranydja yurru bitjandhiyi
    yana gorayi ŋurikalayi yolŋuwala. Yo, yalalanydja ŋarra yurru biyapul marrtji
    lili beŋuru djiwarr'ŋuruna ŋarrakalaŋuwala Bäpawalanydja djeŋarra'yu wal'ŋu ḻatju'yu,
    ga nhanŋu yolŋu walala ŋurukuy djiwarr'wuynydja yurru marrtji malthundhi ŋarraku.
    Bala ŋulinyaramirriyunydjayi ŋarranydja yurru bukuyu-ŋurrkamayi ŋunhinydja yolŋunha
    ŋunhi ŋayi ŋuli yukurra dhiyaŋu-wala ŋarranha bukuyu-ŋurrkama.” Bitjarra ŋayi
    Djesuyu ḻakaraŋalanydja.
  yal-yal: Awa, xa muxun yagi a tiyɛ n tan nun n ma fe falana fe ra hakɛ kanne nun
    nafigine yɛɛ ra iki, n tan Muxuna Dii Xɛmɛn fan yagima nɛn na kanna fe ra, nxu
    nun maleka sariɲanxine na fa waxatin naxan yi n Fafe Alaa binyeni.”
  cnt-NT: Ia₁ juɨ₁'ein₂ guë́₃ i₂gui'₅₄ jmóg'₂ jniá₂, quian'₅₄ jág₁ dse₃ quió₃, të₃jɨn₄
    dsa₂ i₂qui₂rë₂cán'₄ dso₄ i₂tsá₃ ne'₅₄ chan₂ jmɨg₄ në₃, ján₃ bá₄ le₂jaun₂ Jaun₅
    dsa₂ mɨ₂güɨ́g₃ gui'₅₄ jmóg'₂ jë₁ma₂të́₂ rë₁guain'₂ quian'₅₄ ángeles jŋió₅ quian'₅₄
    ca₂le₃jë́₃ bí₂ jlá'₁ quió'₅ jmei₂.
  tif-tif: Unang tunum yaapkan iyo kukup mafak kaata, kutal-fuku-bamdipla, God ayo
    daang ukola kela yang banen-umbip kemin, kanta unang tunum imi diim kawu fatom-duk-duu-bom,
    nami win kaali, bakayin dinim kema namti, am ma daanokoma kaali, Dukum Ami Man
    Nayo nalmi Aatumen God ami falala-kalin so, ensel atin tangbal tangbal iso, nikil
    numi talokomup kaali, nasiik tunum kaami win kaali, kufolokomi disa; ali ti disa
    kayi! aka-lomdi ali dap-kan-tiilokomi no.
  nlx-nlx: एने जो कुण ज्यी सिनाली एने पापी जातीन विचीम मार हेऱ्या एने मारी वातीह रेन
    लाजवाती, जेवी मी माणहान बिटोख बी मार चोखाला हेरोगदुता हिऱ्यो एने मार आबाख ने बोड़ाय
    हिऱ्यो आवुह, तेवी ता हिऱ्यो बी लाजवाह।”
  apw-NT: Díí nchǫ’go nant’į’ nakaigo daałinolt’įįłíí bitahgee dahadíń shik’e ídaayándzįhíí,
    ła’íí shiyati’ yik’e ídaayándzįhíí, shíí, nṉee k’ehgo Niyááhíí, ałdó’ áń bik’e
    ídaayánsdzį doo, nánshdáhgee, shiTaa bits’ą́’idindláádíí bee shits’ą́’idindláádgo,
    binal’a’á yaaká’yú daagolííníí dilzini bił nánshkáhgo.
  gum-gum: Inchawei møikkøben i møin kwaløm misaamera itøluløpteelø, kaig marøb misaamerai
    merrab naimburappa, na wamindiilaimburappa kørig isub kørig kui inchibigwane,
    nungucha kørig purørtrun, chibig køn, Møg Misra Arrubig tru nui Møskawei tørguegwalmabigu
    Tiusweindø tarømari ángelesmeraba arrua.—
  not-NT: Pairiraca pasiguitëgotina Naro aisati ipasiquitocotiro nanibare yaca quibatsica
    cara itimaigui tojai tsoengatsiri cantagueantatsiri te onganinate, aisati nopasiquitocoqueri
    iriro cara nopigaima. Nopigaima nongobeingatasantapë nosangueguitetasantapë aisati
    icanta Pabati icobeingatasanti yosangueguitetasanti, intsibataigapëna ironomireegui
    Pabati irisaanganetsite caninari.
  plu-plu: Mmanawa aysawnemenek nah ku pariye wageswe awayg amadgaya inin nah aytanek
    gikak Wigwiy gikiythani gikakkis ahj barewpityepwi. Apim ini nah marekepwe gikakkis
    hiyeg ku pariye marekepwepye nukakhu gikakkis hiyeg ku pariye marekepwepye akki
    nuwnhu ta gitkis hiyeg. Hiyeg amedgenepwi inin igkis kuwis isahkiswe giw Uhokri.
    Igkis mbeyepye gihiyakemnikis. Ka yi muwaka mará gibohrikis.
  iou-iou: Nadäkaŋ? Äma Bureni-iniktä nani täŋo tuŋum epmäget kudän ikek kudupi aŋeroniye-kät
    api äpneŋ. Kadäni uken äma kubätä äma änok gwäjiwani, Anutu täŋo man peŋawäk täk
    täŋpani ŋo bämopi-ken itpäŋ wäpna ba manna biŋam mäde ut imayäŋ täko uwä, Äma
    Bureni-inik uwä udegän äma unita mäde api ut imek.
  ntp-NT: Isʌmaadutai siaa ʌradagi isgʌmaasiuldagi oodami vuitapi dai soimaasi ivuaadami
    vuitapi isgiñvaavoitudai dai ismaatʌ giññiooqui aanʌ iñsmaacʌdʌ viaa ʌmo sʌʌlicami
    ʌʌpʌ siaa ʌrogiadamu ʌgaicʌdʌ siʌʌscadʌ giñooga tʌʌgidagi isaliʌsi viaa aanʌ guvucadagai
    dai diviagi aanʌ ʌtʌtʌaañicarudʌ ʌʌmadu ―astʌtʌdai ʌSuusi.
  rai-rai: Baa te in wawirwir kon iaau ma u ra nung kum pirpir karom a taaun taara
