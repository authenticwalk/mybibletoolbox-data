  ben-OBCV: এই ব্যভিচারী ও পাপিষ্ঠ প্রজন্মের মধ্যে কেউ যদি আমাকে ও আমার বাক্যকে লজ্জার
    বিষয় বলে মনে করে, মনুষ্যপুত্রও যখন পবিত্র দূতবাহিনীর সঙ্গে তাঁর পিতার মহিমায়
    আসবেন, তখন তিনিও তাকে লজ্জার পাত্র বলে মনে করবেন।”
  mil-NT: Te nchaa ñáyiu na cùcahaⁿ núú‑xi cáháⁿ váha cuèndá‑í, ndɨhɨ cuèndá tnúhu‑í
    núú nchàa ñáyiu dàquee tɨhú ñáhá xìi Yá Ndiǒxí, ñáyiu xǐndecu ichi cuèhé ichi
    duha, te tnàhá yúhú Tée cùu ñaní tnáhǎ‑yu nchaá‑yu cucahaⁿ núù‑í núǔ‑yu òré ná
    quìxi tucu‑í ndɨhɨ cue espíritú xínú cuèchi núú Tǎtà‑í Dútú Ndiǒxí. Te mee‑gǎ
    cada cutnùní iní nchaa ñáyiu sá yǔhú ío càhnu cuu‑í.
  myu-myu: G̃asũacat ikẽrẽat mujurũg̃rũg̃. Deus kay jetabucap o'jepere ip. Okay'ũm
    cĩcã ip. Wa'õ kay g̃u dak. Soat wag̃o õn. “Jesus ebekitkiyũ g̃u oceju bit,” i'e'em
    ip. Wepit puje õn tak “Webekitkiyũ g̃u eyju,” i oce'e cebe ip. Ocepit ma. Idip
    cĩcã je'e wepicap. Deus ekawẽn tojotjot'ukayũ eju ocepit―idip cĩcãayũ eju — io'e.
  amk-amk: Kaiwasa fui nini mani, eroaso yau aha kaha tuti enari sasari bitoya, toyari
    mano etohong we wiwing siai ete mang siai aha fo. Manamo mandoni mimaya we yoa
    tuti yau tuti nehu Kaiwone, nana mani Kaisung Inontarai nei kontai mimaya we yoa
    tutiri ki. Niari tonanai na rabuang bo daraberahi na Dai Allai ne sambewaraio
    dadai fo to nunei aha ma. Na rahida bonani, wewai rabuang emararebana fosa eweririati
    ki.”
  fai-fai: Kan kinim ata nam win so nam weng so uyo sakadinin ade ban keimin kinim
    mit im kin dim bakodomino, kale nadale fatom fatomba namti, Got ami kinim lamlam
    soim tadokaba kabadák akal kinim ami win uyo alam kin dim alam Alaw Got kin dim,
    Ensel abem abem kin dim kadákal nakal ami win uyo bakodawomino, kale fatom fatomokabi
    ko.” Kalesa.
  ura-NT: Nitohanihane jaun, chunocoha canu nichaaunne beein quiicha beratenojoin
    biha caa necha aansaineein osaaonacaauru cachaauru raine que nocoejihanena, canu-
    cacha calaohi nichaaunne inae que tihane bana canu Inaca necaohacha que necohachaain
    rai letonocuru anjeraauru aina nacoaauneein turuha uhanune banane canuhetonai
    que necoejereeunni,” nae jetao acaauru rai Jesoso.
  mcd-NT: Yorafoan fasi chaca huamisifo. Upa Diosin tsain cachiquiri huaafo. Tsoan
    uhuun rafipaiquin uhuunoa yoicasmai uhuun tsainhuunoari yoicasmaiquin. Chipo un
    uhuun Upa Diosinhuunoashu un nai murannoashu mai ano un fotoaino uhuun Upa cuscaracoin
    un chasha curannaino uhuun Upan oinmati afu ica sharafori ufu fotoshcaniquin.
    Fotoshon nan uhuun rafiaifofin ua Ifo huapaicanima. Uhuun tsainri yoicasmacani
    unrifi un atohuun rafitiro. Afocai “Uhuun yoraran,” un huanacama —ishon Jesús
    ato yoini.
  urt-urt: Tukwini ŋup pupwa ŋaiye lenge miyeꞌ tuweinge yende niŋ pinip yar topoꞌe
    yende ŋaiꞌe ŋaiꞌe tetehei pupwa. Lenge miyeꞌ tuweinge ŋaiye tukwini hiꞌme ŋam
    topoꞌe wusyep ŋam pe, minde ma hiꞌme tinge moto ŋupe ŋaiye Talah tikin Miyeꞌ ka
    ot topoꞌe Yirise tikin Yai kin topoꞌe lenge walip hlaꞌ yirise.”
  kiz-kiz: Jhejhioha jha ikanibhonela soni ni nene mu kizazi ekhe kya bhazinzi hi
    kizazi Kya bhenye dhambi, Mwana ghwa Adamu ibetakumbonela soni paibetakuhida mu
    bhufalme bhwa dadimunu pamonga ni malaika bhatakatifu.
  tzo-TZE: Boch'otic ta xq'uexov ta xch'unel jc'op ta stojol cristianoetic li' ta
    ora ti mu junuc yo'ntonic ta stojol Diose, xchi'uc ti chopol c'usitic tspasique,
