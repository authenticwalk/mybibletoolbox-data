  lat-VUC: Qui enim me confusus fuerit, et verba mea in generatione ista adultera
    et peccatrice, et Filius hominis confundetur eum, cum venerit in gloria Patris
    sui cum angelis sanctis.
  ngp-ngp: Mnt'hu akunionela soni miye hamwenga na mahinizo yangu mwe cheleko iki
