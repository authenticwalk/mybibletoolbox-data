  ory-ory: ଯେଣୁ ଯେ କେହି ଏହି କାଳର ବ୍ୟଭିଚାରୀ ଓ ପାପିଷ୍ଠ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ମୋହର ଓ ମୋହର
