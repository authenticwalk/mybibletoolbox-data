  bfz-bfz: जो कोई एसा व्याभिचारिया और पापी जातिया बीचे, मांते और मेरिया गल्ला ते शर्माओगा,
    तो तेबे मां माणूं रा पुत्रो बी, जेबे पवित्र स्वर्गदूता साथे आपणे पिते री महिमा
    साथे आऊणा, तो मां बी तेसते शर्माणा।”
  cuk-09: “Dule-gwensak neg-sichigi-galagwensuli-yolemaladyob Bab-Dummadgi-nodimalad-abargi,
